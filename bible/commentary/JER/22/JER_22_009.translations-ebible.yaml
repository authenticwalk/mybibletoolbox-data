verse: JER.022.009
translations:
  mal-C: ‘അവർ തങ്ങളുടെ ദൈവമായ യഹോവയോടുള്ള ഉടമ്പടി ലംഘിച്ച് അന്യദേവതകളെ ആരാധിക്കുകയും
    സേവിക്കുകയും ചെയ്യുകയാൽത്തന്നെ,’ എന്ന് ഉത്തരം പറയും.”
  deu-TKW: 'Da wird man dann antworten: Weil sie von dem Bunde mit Jahwe, ihrem Gott,
    abtrünnig geworden sind und sich vor andern Göttern niederwarfen und ihnen dienten!'
  lin-lin: 'Mpe eyano ekozala : ‹ Ezali mpo ete babebisi boyokani oyo basalaki elongo
    na Yawe, Nzambe na bango, bafukamelaki mpe basalelaki banzambe ya bapaya. › »'
  eng-LSV: And they have said, “Because that they have forsaken || The covenant of
    their God YHWH, || And bow themselves to other gods, and serve them.”
  eng-GNV: Then shall they answere, Because they haue forsaken the couenant of the
    Lord their God, and worshipped other gods, and serued them.
  eng-WEBSTER: Then they shall answer, Because they have forsaken the covenant of
    the LORD their God, and worshiped other gods, and served them.
  nhw-BL: 'Huan quinnanquilise quej ni: ‘Quisosolo ni altepetl pampa masehualme catli
    itztoyaj nica quielcajque ininTECO. Quiixpanoque nopa camanali catli TOTECO Dios
    quichijtoya ininhuaya huan quinhueyichijque huan quintequipanojque tiotzitzi tlen
    sequinoc tlalme.’ ”'
  swh-ONEN: 'Nalo jibu litakuwa: ‘Kwa sababu wameliacha agano la Bwana, Mungu wao,
    na wameabudu na kuitumikia miungu mingine.’ ”'
  bba-bba: Kpɑ bu bu wisi bu nɛɛ, ɡen tɔmbu bɑ wi, ben Yinnin ɑrukɑwɑni kusiɑwɑ, mɑ
    bɑ dɑ bɑ bũnu sɑ̃ɑmɔ.
  eng-KJVCPB: Then they shall answer, Because they have forsaken the covenant of the
    Lord their God, and worshipped other gods, and served them.
  luo-luo: 'To dwoko nobed: ‘Nikech gisejwangʼo singruok mar Jehova Nyasaye ma Nyasachgi
    kendo giselamo kendo tiyone nyiseche mamoko.’ ”'
  meu-meu: Bena idia na bae haere, baeto, Badina be idia ese Iehova, edia Dirava,
    ena taravatu e rakatania, dirava idaudia e toma henidia dihova bona isiaidia e
    lao heniva.
  npi-ULB: तब अर्कोले जवाफ दिनेछ, 'किनकि तिनीहरूले परमप्रभु आफ्‍ना परमेश्‍वरको करारलाई
    त्यागे र अरू देवताहरूको सामु निहुरे र तिनीहरूको पुजा गरे ।”
  yor-yor: 'Ìdáhùn wọn yóò sì jẹ́: ‘Nítorí tí wọ́n ti kọ májẹ̀mú Olúwa Ọlọ́run wọn
    sílẹ̀, wọn ti ń fi orí balẹ̀ fún ọlọ́run mìíràn, wọ́n sì sìn wọ́n.’ ”'
  pes-OPCB: 'در پاسخ خواهند شنید: ”چون اهالی اینجا خداوند، خدای خود را فراموش کردند
    و عهد و پیمانی را که او با ایشان بسته بود، شکستند و بت‌پرست شدند.“»'
  tgl-ULB: At sumagot ang isa, “Dahil pinabayaan nila ang kasunduan nila kay Yahweh
    na kanilang Diyos at yumukod sa ibang mga diyos at sumamba sa kanila.”
  hui-hui: Ani lowa tini degedege laedene bialu lalu, Mbirale o biyadagoni irane wali
    agali uruni tigua habo nalolene bi tinaga Ngode Datagaliwabela lowinigo wahalu
    puwa dama mitangi bialu mbirale gime wabini wiaruhondo bi pupu wima piyagonaga
    mo ko henego nga lolebira, laya lene.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​ဘု​ရား​သ​ခင်​တည်း​ဟူ သော ငါ​နှင့်​ပြု​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို​စွန့်
    ပစ်​၍ အ​ခြား​ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး ကွယ်​ကြ​သ​ဖြင့် ဤ​သို့​ဖြစ်​ရ​ကြောင်း​ကို
    လည်း​အ​ချင်း​ချင်း​ပြန်​လည်​ပြော​ကြား ကြ​လိမ့်​မည်။
  bod-N: ཡང་དེ་རྣམས་ཀྱིས་འདི་ལྟར། དེ་དག་གིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་དོར་ནས།
    ལྷ་གཞན་རྣམས་ལ་ཕྱག་བཙལ་ནས་ཞབས་ཏོག་བསྒྲུབས་པས་ཡིན་ཞེས་ལན་འདེབས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Zvino mhinduro ichati, ‘Nokuti vakasiya sungano yaJehovha Mwari wavo vakanamata
    uye vakashumira vamwe vamwari.’ ”
  spa-BLM: 'Entonces responderán: “Porque abandonaron la alianza de Yahvé, su Dios,
    adoraron a otros dioses y les sirvieron.”'
  cac-cac: 'Ol tac''voc juntzan̈xo eb'' icha tic: Icha tic ix yutej Jehová sDiosal
    eb'', yujto ix yactejcan strato eb'' sb''onac yed''oc, axo d''a juntzan̈ comon
    dios b''aj ix och eb'' ejmelal, xcham eb'', xchi Jehová.'
  swh-ULB: Na mwingine atajibu, “Kwa sababu waliiacha agano la Bwana, Mungu wao, wakainama
    kwa miungu mingine, wakaiabudu.”
  bel-bel: 'І скажуць у адказ: за тое, што яны пакінулі запавет Госпада Бога свайго
    і пакланяліся іншым божышчам і служылі ім.'
  deu-ELBBK: 'Und man wird sagen: Weil sie den Bund des HERRN, ihres Gottes, verlassen
    und sich vor anderen Göttern niedergebeugt und ihnen gedient haben.'
  mbb-OT: Ne is tavak iyan heini, ‘Tenged te inselikwey zan is kebpekid-uyun te Nengazen
    he Megbevayè dan, ne mid-azap wey nenilbi sikandan te zuma he menge ed-ezapen.’
    ”
  mal-2015: അവർ തങ്ങളുടെ ദൈവമായ യഹോവയുടെ നിയമം ഉപേക്ഷിച്ചു അന്യദേവന്മാരെ നമസ്കരിച്ചു
    സേവിച്ചതുകൊണ്ടു തന്നേ എന്നുത്തരം പറകയും ചെയ്യും.
  rmc-rmc: 'Odphenena lenge: ‚Vašoda, bo omukle e zmluva le RAJESKRI, peskre Devleskri,
    klaňinenas pes avre devlenge a služinenas lenge.‘ “'
  pes-OPV: و جواب خواهند داد از این سبب که عهد یهوه خدای خودرا ترک کردند و خدایان
    غیر را سجده و عبادت نمودند.
  ron-1924: 'Ши се ва рэспунде: ‘Пентру кэ ау пэрэсит легэмынтул Домнулуй Думнезеулуй
    лор, пентру кэ с-ау ынкинат ынаинтя алтор думнезей ши ле-ау служит!’”'
  ben-OBCV: 'তাদের এই উত্তর দেওয়া হবে: ‘কারণ তারা তাদের ঈশ্বর সদাপ্রভুর নিয়ম ত্যাগ
    করেছিল এবং অন্যান্য দেবদেবীর উপাসনা ও সেবা করেছিল।’ ”'
  som-som: Oo iyana waxay ugu jawaabi doonaan, Maxaa yeelay, axdigii Rabbiga Ilaahooda
    ah ayay ka tageen, oo waxay caabudeen oo u adeegeen ilaahyo kale.
  lat-VUC: 'Et respondebunt: Eo quod dereliquerint pactum Domini Dei sui, et adoraverint
    deos alienos, et servierint eis.'
  eng-ASVBT: Then they shall answer, Because they forsook the covenant of Jehovah
    their God, and worshiped other gods, and served them.
  ita-1885: 'E si dirà: Perciocchè hanno lasciato il patto del Signore Iddio loro,
    ed hanno adorati altri dii, ed hanno lor servito.'
  eng-LXXUP: And they shall say, Because they forsook the covenant of the Lord their
    God, and worshiped strange gods, and served them.
  eng-ULB: Then the other will answer, “Because they abandoned the covenant of Yahweh
    their God and bowed down to other gods and worshiped them.”
  spa-VBL: 'La gente responderá: “Porque rompieron el acuerdo del Señor, su Dios.
    Fueron a adorar a otros dioses”.'
  fra-_FOB: 'Et on répondra: Parce qu''ils ont abandonné l''alliance de l''Éternel
    leur Dieu, et qu''ils se sont prosternés devant d''autres dieux, et les ont servis.'
  mal-mal: ‘അവർ അവരുടെ ദൈവമായ യഹോവയുടെ നിയമം ഉപേക്ഷിച്ച് അന്യദേവന്മാരെ നമസ്കരിച്ച്
    സേവിച്ചതുകൊണ്ടു തന്നെ’ എന്നുത്തരം പറയുകയും ചെയ്യും.
  urd-GVR: Unheṅ jawāb diyā jāegā, wajah yih hai ki inhoṅ ne Rab apne Ḳhudā kā ahd
    tark karke ajnabī mābūdoṅ kī pūjā aur ḳhidmat kī hai.’”
  suz-BL: मिनु मेको आन कली ‘मारदे हना मेकोपुकीमी परमप्रभु यावे, आन परमप्रभु आ कबल
    पशो प्रोंइशा, देवी देवता आन कली पूजा पा, मेको आन कली गेय पाम्‍तेक्‍म’ देंशा लोव़
    लेत्‍चा पुंइसीनी” देंनीम।
  eng-NOY: 'Then shall they answer: “Because they forsook the covenant of Jehovah
    their God, And worshipped strange gods, And served them.”'
  ita-1927: 'E si risponderà: “Perché hanno abbandonato il patto dell’Eterno, del
    loro Dio, perché si son prostrati davanti ad altri dèi, e li hanno serviti”.'
  ckb-ckb: 'جا دەڵێن: ”لەسەر ئەوەی وازیان لە پەیمانی یەزدانی پەروەردگاریان هێنا و
    خوداوەندەکانی دیکەیان پەرست و کڕنۆشیان بۆ بردن.“»'
  eng-BBE: And they will say, Because they gave up the agreement of the Lord their
    God, and became worshippers and servants of other gods.
  kan-OKCV: ‘ಆಗ ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯನ್ನು ಬಿಟ್ಟು, ಬೇರೆ ದೇವರುಗಳಿಗೆ
    ನಮಸ್ಕರಿಸಿ ಸೇವಿಸಿದ್ದರಿಂದಲೇ,’ ಎಂದು ಅವರು ಉತ್ತರಕೊಡುವರು.”
  tam-2017: 'அதற்கு மறுமொழியாக: அவர்கள் தங்கள் தேவனாகிய யெகோவாவின் உடன்படிக்கையை விட்டுவிட்டு,
    அந்நிய தெய்வங்களைப் பணிந்துகொண்டு, அவைகளுக்கு ஆராதனை செய்ததினால் இப்படியானது என்பார்கள்
    என்று சொல்லுகிறார்.'
  spa-RV-1909: 'Y dirán: Porque dejaron el pacto de Jehová su Dios, y adoraron dioses
    ajenos, y les sirvieron.'
  ron-BTF: 'Atunci ei vor răspunde: Pentru că au părăsit legământul DOMNULUI Dumnezeului
    lor și s-au închinat altor dumnezei și le-au servit.'
  eng-WEBP: Then they will answer, ‘Because they abandoned the covenant of the LORD
    their God, worshiped other gods, and served them.’”
  eng-FBV: People will answer, “Because they broke the agreement of the Lord their
    God. They went and worshiped other gods.”
  nld-1939: 'Dan zal men zeggen: Omdat ze hebben verzaakt Het Verbond van Jahweh,
    hun God, Vreemde goden hebben aanbeden, En die hebben gediend.'
  nch-BL: 'Huan quinnanquilise quej ni: ‘Quisosolo ni altepet pampa masehualme cati
    itztoyaj nica quielcajque ininTECO. Quiixpanoque nopa camanali cati TOTECO Dios
    quichijtoya inihuaya huan quinhueyichijque huan quintequipanojque teteyome ten
    sequinoc talme.’ ”'
  vie-1934: 'Sẽ có kẻ đáp rằng: Aáy là tại dân thành đó đã bỏ giao ước của Giê-hô-va
    Đức Chúa Trời mình, mà thờ lạy và hầu việc các thần khác.'
  hin-CV: 'तब उन्हें इसका यह उत्तर दिया जाएगा: ‘इसकी इस स्थिति का कारण यह है कि उन्होंने
    याहवेह, अपने परमेश्वर की वाचा भंग कर दी है, वे परकीय देवताओं की उपासना करने लगे
    तथा उन्हीं की सेवा-उपासना करने लगे हैं.’ ”'
  spa-BES: 'Y ellos dirán: Porque renunciaron al pacto del Señor su Dios, y se convirtieron
    en adoradores y siervos de otros dioses.'
  tdx-tdx: 'Le hanoiñe ty hoe iereo: Amy t’ie nifary ty fañina’ Iehovà Andrianañahare’
    iareo, niambane aman-drahare ila’e, nitoroñe iareo.'
  tha-KJV: และเขาทั้งหลายจะตอบว่า ‘เพราะเขาทั้งหลายได้ละทิ้งพันธสัญญาของพระเยโฮวาห์พระเจ้าของเขา
    และนมัสการกับปรนนิบั​ติ​พระอื่น’”
  por-BR-2018: 'E responderão: Porque deixaram o pacto do SENHOR seu Deus, e adoraram
    a deuses estrangeiros, e os serviram.'
  deu-ELO: 'Und man wird sagen: Weil sie den Bund Jehovas, ihres Gottes, verlassen
    und sich vor anderen Göttern niedergebeugt und ihnen gedient haben.'
  eng-WYC-2018: And they shall answer, For they forsook the covenant of their Lord
    God, and worshipped alien gods, and served them. (And they shall answer, For they
    deserted the covenant of the Lord their God, and worshipped strange, or foreign,
    gods, and served them.)
  epo-epo: 'Kaj oni respondos: Pro tio, ke ili forlasis la interligon de la Eternulo,
    ilia Dio, kaj adorkliniĝis al aliaj dioj kaj servis al ili.'
  uig-PIN: 'Wǝ ular jawabǝn: «Qünki ular Pǝrwǝrdigar Hudasining ǝⱨdisidin waz keqip,
    baxⱪa ilaⱨlarƣa qoⱪunup ularning ⱪulluⱪiƣa kirgǝn» — dǝydu.'
  beo-beo: 'Amasea, ilisu da bu adole imunu, ‘Bai Yuda dunu da ilia Gode Ea Gousa:su
    yolesili, eno ogogosu ‘gode’ ilima nodoi amola hawa: hamoi.’”'
  tpi-OTNT: Na bai ol i bekim tok long ol yet olsem, ‘As bilong dispela i olsem. Dispela
    lain i bin givim baksait long kontrak bilong God, Bikpela bilong ol, na ol i bihainim
    ol arapela god na lotuim ol.’”
  hau-SA: Amsar kuwa za tă zama, ‘Domin sun keta alkawarin Ubangiji Allahnsu, suka
    yi sujada suka kuma bauta wa waɗansu alloli.’ ”
  uig-LAT: 'We ular jawaben: «Chünki ular Perwerdigar Xudasining ehdisidin waz kéchip,
    bashqa ilahlargha choqunup ularning qulluqigha kirgen» — deydu.'
  nde-nde: 'Impendulo izakuthi: ‘Ngoba basidelile isivumelwano sikaThixo uNkulunkulu
    wabo bakhonza abanye onkulunkulu njalo babasebenzela.’ ”'
  ton-ton: Pea te nau toki lea, Koeʻuhi kuo nau liʻaki ʻae fuakava ʻa Sihova ko honau
    ʻOtua, pea lotu ki he ngaahi ʻOtua kehe, ʻo tauhi ʻakinautolu.”
  ces-1613: 'Tedy řeknou: Proto že opustili smlouvu Hospodina Boha svého, a klaněli
    se bohům cizím a sloužili jim.'
  eng-WMB: Then they will answer, ‘Because they abandoned the covenant of the LORD
    their God, worshiped other gods, and served them.’”
  tam-TCV: அதற்கு, ‘அவர்கள் தங்கள் இறைவனாகிய யெகோவாவின் உடன்படிக்கையைக் கைவிட்டு,
    அந்நிய தெய்வங்களை வணங்கி, அவைகளுக்குப் பணிவிடை செய்தபடியால் இப்படியாயிற்று’ என்று
    பதில் சொல்லப்படும்.”
  ceb-ULB: Unya motubag ang ubang tawo, “Tungod kay gisalikway nila ang kasabotan
    ni Yahweh nga ilang Dios ug nagyukbo sa ubang mga dios ug misimba niini.”
  pol-UBG: 'Wtedy odpowiedzą: Dlatego że porzucili przymierze PANA, swego Boga, a
    oddawali pokłon innym bogom i służyli im.'
  urd-GVU: اُنہیں جواب دیا جائے گا، وجہ یہ ہے کہ اِنہوں نے رب اپنے خدا کا عہد ترک
    کر کے اجنبی معبودوں کی پوجا اور خدمت کی ہے‘۔“
  deu-1912: 'Und man wird antworten: Darum daß sie den Bund des HERRN, ihres Gottes,
    verlassen und andere Götter angebetet und ihnen gedient haben.'
  kan-2017: ‘ಈ ಪಟ್ಟಣದವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿರಾಕರಿಸಿ, ಅನ್ಯದೇವತೆಗಳನ್ನು
    ಪೂಜಿಸಿ ಸೇವಿಸಿದ್ದರಿಂದಲೇ ಇದಕ್ಕೆ ಈ ಗತಿಯಾಯಿತು’ ಎಂದು ಅಂದುಕೊಳ್ಳುವರು.”
  yap-yap: Ma aram e bay rogned nike yodrom ni bochan e ka mu n’iged fare m’ag u thildad,
    ni gag e Got romed, ke mang yug boch e got e gimed be meybil ngak ma gimed be
    pigpig ngak.”
  hlt-MCSB: Te vaengah, “A Pathen BOEIPA kah paipi te a hnoo uh tih pathen tloe te
    a bawk uh, amih taengla tho a thueng uh dongah,” a ti uh ni.
  mdy-ETH: ያዺ ጌይ ዖኦጬስካፓ ታና፥ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢና ዎላ ዒንሢ ጫኣቄ ጫኣቁሞ ሃሺ ሜሌ ፆኦዞ ዒንሢ
