  mdy-ETH: ዒዚ ዒኢካ ዲዒንቲ ዴንዴ ዓጮይዳ ሃይቃንዳሢሮ ላሚ ሃኖ ዓጮ ዒ ዛጊንዱዋሴ።»
  twi-ASANTE: Ɔbɛwu wɔ baabi a wɔafa no nnommum akɔ hɔ; na ɔrenhunu saa asase yi bio.”
