verse: JER.022.012
translations:
  mal-C: അവർ അവനെ ബന്ദിയാക്കിക്കൊണ്ടുപോയ ആ സ്ഥലത്തുവെച്ചുതന്നെ മരിക്കും; ഈ ദേശം അവൻ
    ഇനി കാണുകയില്ല.”
  deu-TKW: sondern an dem Orte, wohin sie ihn gefangen geführt haben, da wird er sterben,
    dieses Land aber wird er nicht mehr sehen!
  lin-lin: Akokufa na esika oyo bakomema ye na bowumbu, akomona lisusu mokili oyo
    te. »
  eng-LSV: For he dies in the place to where they have removed him, || And he does
    not see this land again.
  eng-GNV: But he shall die in the place, whither they haue ledde him captiue, and
    shall see this lande no more.
  eng-WEBSTER: But he shall die in the place whither they have led him captive, and
    shall see this land no more.
  nhw-BL: pampa miquiti ipan seyoc tlali campa quihuicaque para tetequipanoti san
    tlapic.”
  swh-ONEN: Atafia huko mahali walipompeleka kuwa mateka; hataiona tena nchi hii.”
  bba-bba: U koo ɡbiwɑ dɛsiru sɔɔ mi bɑ kɑ nùn dɑ mi, u ǹ mɑɑ tem mɛ wɑsi.
  eng-KJVCPB: but he shall die in the place whither they have led him captive, and
    shall see this land no more.
  luo-luo: Enotho kama gisetere e twech; ok enone pinyni kendo.”
  meu-meu: a heabi-mauri iḡuina ai vada e laohaia gabuna ai baine mase; ina tano na
    nega ta basine itaia lou.
  npi-ULB: जहाँ तिनीहरूले उसलाई कैद गरेर लगेका छन्, ऊ त्यहीं मर्नेछ, र उसले फेरि कहिल्यै
    यो देश देख्‍नेछैन ।'
  yor-yor: Yóò kú ni ibi tí a mú u ní ìgbèkùn lọ, kì yóò sì rí ilẹ̀ yìí mọ́.”
  pes-OPCB: او در سرزمینی دوردست خواهد مرد و دیگر هرگز وطنش را نخواهد دید.»
  tgl-ULB: Doon siya mamamatay sa lugar kung saan nila siya binihag, at hindi niya
    kailanman makikitang muli ang lupain na ito.'
  hui-hui: Waitigi bu hearume dindi taraha minu garabayabu yalu piyagoha halu homolebira.
    Ibuni dindi ogoria lone nahondolebiraore, laya lene.
  mya-mya: သူ​သည်​ရန်​သူ​တို့​ခေါ်​ဆောင်​သွား​သည့်​ပြည် ၌​ပင်​ကွယ်​လွန်​ရ​လိမ့်​မည်။
    နောင်​အ​ဘယ်​အ​ခါ ၌​မျှ​ဤ​ပြည်​ကို​ပြန်​လည်​တွေ့​မြင်​ရ​တော့ မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བཙོན་དུ་བཟུང་ནས་ཁྱེར་བའི་གནས་སུ་འཆི་དགོས་ལ། ཡུལ་འདི་སླར་མཐོང་བར་མི་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Achafira munzvimbo yavakamuendesa kuutapwa; haachazombooni nyika inozve.”
  spa-BLM: Pero morirá en el lugar donde lo han llevado cautivo. No volverá a ver
    esta tierra”.
  cac-cac: A d'a jun chon̈ab' b'aj ix ic'jib'at vin̈ chi', ata' ol cham vin̈. Man̈xo
    ol ul yilxi schon̈ab' vin̈ tic.
  swh-ULB: Atakufa huko mahali ambapo walimchukua mateka, na hataiona tena nchi hii.'
  bel-bel: а памрэ ў тым месцы, куды завялі яго палоннага, і больш не пабачыць зямлі
    гэтай.
  deu-ELBBK: sondern an dem Ort, wohin sie ihn weggeführt haben, dort wird er sterben,
    und er wird dieses Land nicht wiedersehen.
  mbb-OT: Ebpatey sikandin diyà te inged he zutun sikandin bihaǥa. Kenè din en egkeuman
    egkaahà heini he tanà.”
  mal-2015: അവനെ ബദ്ധനാക്കി കൊണ്ടുചെന്ന സ്ഥലത്തു വെച്ചു തന്നേ അവൻ മരിക്കും; ഈ ദേശം
    അവൻ ഇനി കാണുകയുമില്ല.
  rmc-rmc: ale merela pre oda than, kaj les ľigende a imar na dikhela kadi phuv.‘
    “
  pes-OPV: بلکه در مکانی که او را به اسیری برده اندخواهد مرد و این زمین را باز نخواهد
    دید.
  ron-1924: чи ва мури ын локул унде есте дус роб ши ну ва май ведя цара ачаста.
  ben-OBCV: তাকে যেখানে বন্দি করে নিয়ে যাওয়া হয়েছে, সেই স্থানে সে মৃত্যুবরণ করবে;
    সে এই দেশ আর কখনও দেখতে পাবে না।”
  som-som: laakiinse wuxuu ku dhiman doonaa meeshii ay isaga maxaabiis ahaan ugu kaxaysteen,
    oo dalkan mar dambe ma uu arki doono.
  lat-VUC: sed in loco ad quem transtuli eum, ibi morietur, et terram istam non videbit
    amplius.
  eng-ASVBT: but in the place whither they have led him captive, there shall he die,
    and he shall see this land no more.
  ita-1885: anzi morrà nel luogo dove è stato menato in cattività, e non vedrà più
    questo paese.
  eng-LXXUP: but in that place whither I have carried him captive, there shall he
    die, and shall see this land no more.
  eng-ULB: He will die there in the place to where they have exiled him, and he will
    never again see this land.'
  spa-VBL: Morirá en el exilio; no volverá a ver este país.
  fra-_FOB: Il n'y reviendra plus; mais il mourra dans le lieu où on l'a transporté,
    et il ne verra plus ce pays.
  mal-mal: അവനെ ബദ്ധനാക്കി കൊണ്ടുചെന്ന സ്ഥലത്തുവച്ചു തന്നെ അവൻ മരിക്കും; ഈ ദേശം അവൻ
    ഇനി കാണുകയുമില്ല.
  urd-GVR: Jahāṅ use giriftār karke pahuṅchāyā gayā hai wahīṅ wuh wafāt pāegā. Wuh
    yih mulk dubārā kabhī nahīṅ dekhegā.
  suz-BL: मेको कली तेको रागीम ग्‍याइश्‍शा लद‍मे। मेको मेक उइ बेक्‍ब। मेकोमी एको रागी
    लेंशा गेनायो मताइब।
  eng-NOY: But in the place whither they have led him captive shall he die, And shall
    see this land no more.
  ita-1927: ma morrà nel luogo dove l’hanno menato in cattività, e non vedrà più questo
    paese.
  ckb-ckb: بەڵکو لەو شوێنەی ڕاپێچیان کردووە بۆی هەر لەوێ دەمرێت، جارێکی دیکە ئەم خاکە
    نابینێتەوە.»
  eng-BBE: But death will come to him in the place where they have taken him away
    prisoner, and he will never see this land again.
  kan-OKCV: ಅವರು ಅವನನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ದ ಸ್ಥಳದಲ್ಲಿಯೇ ಸಾಯುವನು. ಅವನು ಈ ದೇಶವನ್ನು ಇನ್ನು
    ನೋಡುವುದಿಲ್ಲ.”
  tam-2017: தான் கொண்டுபோகப்பட்ட இடத்தில் இறப்பான்; இந்தத் தேசத்தை அவன் இனிக் காண்பதில்லையென்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Antes morirá en el lugar adonde lo trasportaren, y no verá más esta
    tierra.
  ron-BTF: Ci va muri în locul în care l-au dus captiv și nu va mai vedea această
    țară.
  eng-WEBP: But he will die in the place where they have led him captive. He will
    see this land no more.”
  eng-FBV: He will die in exile; he will never see this country again.
  nld-1939: Hij zal sterven, waar men hem in ballingschap bracht, Dit land zal hij
    nooit meer aanschouwen!
  nch-BL: pampa miquiti ipan seyoc tali campa quihuicaque para tetequipanoti san tapic.”
  vie-1934: mà chết tại xứ đã bị đày đến, chẳng còn lại thấy đất nầy nữa.
  hin-CV: वह वहीं रह जाएगा जहां उसे बंदी बनाकर ले जाया गया है, वहीं उसकी मृत्यु हो
    जाएगी; अब वह यह देश कभी न देख सकेगा.”
  spa-BES: Pero la muerte vendrá a él en el lugar donde lo han llevado prisionero,
    y nunca volverá a ver esta tierra.
  tdx-tdx: fa amy tane aneseañ’ aze ho mpirohiy ty hikoromaha’e, vaho tsy ho isa’e
    ka ty tane toy.
  tha-KJV: ท่านจะสิ้นชีวิตในที่ซึ่งเขาจั​บท​่านไปเป็นเชลย และท่านจะไม่​เห​็นแผ่นดินนี้​อี​กเลย”
  por-BR-2018: Em vez disso, morrerá no lugar aonde o levaram cativo, e nunca mais
