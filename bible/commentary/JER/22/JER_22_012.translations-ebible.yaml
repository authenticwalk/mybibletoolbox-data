  vie-OVCB: Hắn sẽ chết tại đất lưu đày và sẽ chẳng còn thấy quê hương mình nữa.”
  guj-2017: પણ જે ઠેકાણે તેઓ તેને બંદીવાન કરીને લઈ ગયા છે. તે દેશમાં જ મૃત્યુ પામશે
