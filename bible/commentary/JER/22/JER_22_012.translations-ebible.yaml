  kan-2017: ಅವನನ್ನು ಎಲ್ಲಿಗೆ ಸೆರೆಯೊಯ್ದರೋ ಅಲ್ಲೇ ಸಾಯುವನು, ಈ ದೇಶವನ್ನು ಇನ್ನು ಕಾಣನು” ಎಂಬುದೇ.
  yap-yap: Ra yim’ u lan fare binaw nni fek ngay, ma dakriy bi’id ni ku ra guy e gin’ey
