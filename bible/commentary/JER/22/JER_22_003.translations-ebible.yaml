verse: JER.022.003
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ നീതിയും ന്യായവും പ്രവർത്തിക്കുക.
    പീഡകരുടെ കൈയിൽനിന്ന് കൊള്ളചെയ്യപ്പെട്ടവരെ വിടുവിക്കുക. വിദേശികളോടും അനാഥരോടും
    വിധവകളോടും തിന്മയും അക്രമവും ചെയ്യരുത്; ഈ സ്ഥലത്ത് നിഷ്കളങ്കരക്തം ചൊരിയുകയുമരുത്.'
  deu-TKW: 'So spricht Jahwe: Übt Recht und Gerechtigkeit und rettet den Beraubten
    aus der Gewalt des Bedrückers! Fremdlinge aber, Waisen und Witwen bedränget nicht,
    und vergewaltigt nicht und vergießt nicht unschuldiges Blut an diesem Orte.'
  lin-lin: 'tala liloba oyo Yawe alobi : Bosalela bosembo mpe bosolo ; bokangola wuta
    na maboko ya monyokoli moto oyo bazali konyokola ! Bonyokola te bapaya, bana bitike
    mpe basi bakufisa mibali ; bosala mpe bango mabe te. Bosopa te na esika oyo, makila
    ya bato oyo bayebi likambo te.'
  eng-LSV: 'Thus said YHWH: “Do judgment and righteousness, || And deliver the plundered
    from the hand of the oppressor, || And sojourner, orphan, and widow, you do not
    oppress nor wrong, || And innocent blood you do not shed in this place.'
  eng-GNV: 'Thus saith the Lord, Execute ye iudgement and righteousnes, and deliuer
    the oppressed from the hande of the oppressor, and vexe not the stranger, the
    fatherlesse, nor the widowe: doe no violence, nor sheade innocent blood in this
    place.'
  eng-WEBSTER: 'Thus saith the LORD; Execute ye judgment and righteousness, and deliver
    him that is laid waste out of the hand of the oppressor: and do no wrong, do no
    violence to the stranger, the fatherless, nor the widow, neither shed innocent
    blood in this place.'
  nhw-BL: 'TOTECO anmechilhuía: Xijchihuaca nica catli xitlahuac huan catli cuali.
    Xiquinmanahuica masehualme catli tlaijiyohuíaj ininmaco catli quintlaijiyohuiltíaj.
    Amo xiquincajcayahuaca niyon xiquintlachtequilica nopa seyoc tlali ehuani, niyon
    catli icnotzi o catli cahual sihuame. Xiquinchihuilica catli cuali. Huan ayacmo
    xiquinmictica masehualme catli amo tleno quichijtoque.'
  swh-ONEN: 'Hili ndilo Bwana asemalo: Tenda haki na adili. Mwokoe mkononi mwa mdhalimu
    yeye aliyetekwa nyara. Usimtendee mabaya wala ukatili mgeni, yatima au mjane,
    wala usimwage damu isiyo na hatia mahali hapa.'
  bba-bba: bu nɛ, Yinni Gusunɔn ɡɑri yini swɑɑ dɑkio bu nɔ. Bu ɡem swĩiyɔ. Bu be bɑ
    dɑm dɔremɔ wɔro be bɑ bu dɑm dɔremɔn nɔmɑn di. Bu ku sɔbu kɑ ɡɔminibu kɑ ɡobekubɑn
    ɡɑ̃ɑnu mwɑ kɑ dɑm. Bu ku mɑɑ tɑɑrɛ sɑriruɡibu ɡo yɑm mini.
  eng-KJVCPB: Thus saith the Lord; Execute ye judgment and righteousness, and deliver
    the spoiled out of the hand of the oppressor; and do no wrong, do no violence,
    to the stranger, the fatherless, nor the widow, neither shed innocent blood in
    this place.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: Tim gima nikare kendo mowinjore. Res ngʼatno
    e lwet ngʼama thire, ngʼatno mosemaye. Kik itim marach kata tugo lweny gi jadak,
    kiye kata mon ma chwogi otho, kendo kik ichwer remo maonge gi wach ka eri.'
  meu-meu: 'Iehova ini e gwau tomamu: Hahemaoro goevaḡoevadia bona kara maoromaorodia
    ba kara; bona ena ḡau vada e henao tauna na ihahisihisina tauna imana amo ba hamauria.
    Idau tauna bona ihareha bona vabu na basio kara dika henidia bona basio daḡedaḡe
    henidia, bona asi ena kerere tauna rarana basio hahebubua ina gabu ai.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छः न्याय र धार्मिकता कायम राख, अनि लुटिएको कुनै
    व्यक्तिलाई थिचोमिचो गर्नेको हातबाट छुटकारा देओ । तिमीहरूको देशमा भएका कुनै पनि
    विदेशी वा अनाथ वा विधवालाई दुर्व्यवहार नगर । यस ठाउँमा हिंसा नगर वा निर्दोष रगत
    नबगाओ ।
  yor-yor: 'Báyìí ni Olúwa wí: Ṣé ohun tí ó jẹ́ òtítọ́ tí ó sì yẹ, kí o sì gba ẹni
    tí a fi ẹ̀tọ́ rẹ̀ dù ú kúrò lọ́wọ́ aninilára. Kí ó má ṣe fi agbára àti ìkà lé
    àlejò, aláìní baba, tàbí opó, ìwọ kò sì gbọdọ̀ ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀ níbí yìí.'
  pes-OPCB: '@see-verse:JER.022.002'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Maging makatarungan at makatuwiran, at sinuman
    ang ninakawan—iligtas siya sa kamay ng mang-aapi sa kaniya. Huwag apihin ang mga
    dayuhan sa inyong bayan, o anumang ulila o balo. Huwag gagawa ng karahasan o magbubuhos
    ng dugo ng walang kasalanan sa lugar na ito.
  hui-hui: Anduane Homogohanda lalu, Tígua mana bayale tigabiore ngaru talialu bilimu.
    Agali mbirame mendealinaga mbirale ngago mo page biniyagua nde anduane kago ibunaga
    mbirale page binidaru yadai bialu ibu gendaho kago mo palia halimu. Waneigini
    ti aba homene karuhondo mana ko nabi wali dalo ti agalini homene bedaruhondobi
    wali agali dindi taraha howa tí baba mandagi íbu hene karuhondobi uruni mo ko
    nahe bayuwa helo halimu. Dindi ogoria howa tígua wali agali ko nabi karu bame
    homelo bo wa nahalimu.
  mya-mya: '`ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​ကို​ဖြောင့် မတ်​မှန်​ကန်​သည့်​အ​မှု​များ​ကို​ပြု​ကျင့်​ကြ
    ရန်​မှာ​ကြား​၏။ သင်​တို့​သည်​အ​လိမ်​ခံ​ရ​သူ အား​လိမ်​လည်​သူ​၏​ဘေး​မှ​ကာ​ကွယ်​စောင့်
    ရှောက်​ကြ​လော့။ လူ​မျိုး​ခြား​များ၊ မိ​ဘ​မဲ့ သူ​များ၊ သို့​မ​ဟုတ်​မု​ဆိုး​မ​များ​အား​မ
    တ​ရား​သည့်​အ​မှု​ကို​လည်း​ကောင်း၊ ညှင်း​ပန်း နှိပ်​စက်​မှု​ကို​လည်း​ကောင်း​မ​ပြု​ကြ​နှင့်။
    ဤ​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တွင်​အ​ပြစ်​မဲ့ သူ​တို့​ကို​မ​သတ်​ကြ​နှင့်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་དྲང་གཞག་དང་དྲང་བདེན་སྤྱོད་ཅིག
    ཕྲོགས་ནས་ཁྱེར་བ་དག་གཉའ་གནོན་གཏོང་མཁན་གྱི་ལག་ནས་སྒྲོལ་ཞིག བྱེས་སུ་སྡོད་པའི་མི་དང་དྭ་ཕྲུག་དང་ཡུགས་མོ་བཅས་ལ་མནར་གཅོད་གཏོང་བའམ་ཡང་ན་གདུག་རྩུབ་མ་སྤྱོད་ཅིག
    ཡང་གནས་འདི་རུ་ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་མི་རུང་།
  sna-sna: 'Zvanzi naJehovha: Itai zvakanaka nezvakarurama. Rwirai akabirwa muruoko
    rwounomumanikidza. Regai kuitira zvakaipa kana chisimba kumutorwa nenherera kana
    chirikadzi, uye musateura ropa risina mhosva panzvimbo ino.'
  spa-BLM: 'Yahvé dice: “Ejecuta el derecho y la justicia, y libera al despojado de
    la mano del opresor. No hagas ningún mal. No hagas violencia al extranjero, al
    huérfano o a la viuda. No derrames sangre inocente en este lugar.'
  cac-cac: A tojolal yed' vach'ilal a tze b'eyb'alej. Man̈ eyixtej eb' eyetanimail,
    man̈ eyixtej eb' ch'oc chon̈ab'il, ma eb' unin chamnac smam yed' eb' ix ix chamnac
    yetb'eyum. Man̈ e milcham eb' anima malaj smul.
  swh-ULB: Bwana asema hivi, “Fanya haki na uadilifu, na mtu yeyote ambaye ameibiwa-muokoeni
    kutoka mkononi mwa mshindani. Usimtendee mabaya mgeni yeyote katika nchi yako,
    au yatima au mjane. Usifanye vurugu au kumwaga damu isiyo na hatia mahali hapa.
  bel-bel: 'Так кажа Гасподзь: чынеце суд і праўду і ратуйце скрыўджанага ад рук уціскальніка,
    ня крыўдзеце і ня ўціскайце прыхадня, сіраты і ўдавы, і нявіннай крыві не пралівайце
    на месцы гэтым.'
  deu-ELBBK: 'So spricht der HERR: Übt Recht und Gerechtigkeit, und befreit den Beraubten
    aus der Hand des Bedrückers; und den Fremden, die Waise und die Witwe bedrückt
    und vergewaltigt nicht und vergießt nicht unschuldiges Blut an diesem Ort.'
  mbb-OT: 'Migkaǥi is Nengazen te: Baal kew te hustu wey metazeng. Tevangi niw is
    menge mibpenekawan; libriya niw sikandan puun te gehem te midrasey kandan. Kenè
    niw dèdaaǥa wey pesipelahi is kenà menge Israilihanen, is menge ilu, wey is menge
    valu. Kenè kew zaan himatey te wazà mekesalà.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ നീതിയും ന്യായവും നടത്തി, കവർച്ചയായി
    ഭവിച്ചവനെ പീഡകന്റെ കയ്യിൽനിന്നു വിടുവിപ്പിൻ; പരദേശിയോടും അനാഥനോടും വിധവയോടും അന്യായവും
    ബലാല്ക്കാരവും ചെയ്യരുതു; ഈ സ്ഥലത്തു കുറ്റമില്ലാത്ത രക്തം ചൊരികയും അരുതു.'
  rmc-rmc: 'Kada phenel o RAJ: ‚Keren oda, so hin spravno a spravodľivo, len avri
    le občorarde manušes andral o vasta oleske, ko les trapinel. Ma keren ňisavo nalačhipen
    aňi ma trapinen le cudzincen, le široten the le vdoven; ma čhoren avri o ňevinno
    rat pre kada than.'
  pes-OPV: 'خداوند چنین می‌گوید: انصاف وعدالت را اجرا دارید و مغصوبان را از دست ظالمان
    برهانید و بر غربا و یتیمان و بیوه‌زنان ستم و جور منمایید و خون بی‌گناهان را در
    این مکان مریزید.'
  ron-1924: 'Аша ворбеште Домнул: «Фачець дрептате ши жудекатэ; скоатець пе чел асуприт
    дин мыниле асуприторулуй; ну кинуиць пе стрэин, пе орфан ши пе вэдувэ; ну апэсаць
    ши ну вэрсаць сынӂе невиноват ын локул ачеста!'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, যা কিছু যথার্থ ও ন্যায়সংগত, তোমরা তাই করো। যাদের
    সবকিছু হরণ করা হয়েছে, তাদের অত্যাচারীদের হাত থেকে তাদের রক্ষা করো। বিদেশি, পিতৃহীন
    বা বিধবাদের প্রতি কোনো অন্যায় বা হিংস্রতার কাজ কোরো না এবং এই স্থানে কোনো নির্দোষ
    ব্যক্তির রক্তপাত কোরো না।
  som-som: Rabbigu wuxuu leeyahay, Caddaalad iyo xaqnimo sameeya, oo kii la dhacay
    kii dulmay ka samatabbixiya, oo ha dulminina, hana xumaynina, hana wax yeelina
    qariibka, iyo agoonta, iyo carmalka toona, oo meeshanna dhiig aan xaq qabin ha
    ku daadinina.
  lat-VUC: 'Hæc dicit Dominus: Facite judicium et justitiam, et liberate vi oppressum
    de manu calumniatoris: et advenam, et pupillum, et viduam nolite contristare,
    neque opprimatis inique, et sanguinem innocentem ne effundatis in loco isto.'
  eng-ASVBT: 'Thus saith Jehovah: Execute ye justice and righteousness, and deliver
    him that is robbed out of the hand of the oppressor: and do no wrong, do no violence,
    to the sojourner, the fatherless, nor the widow; neither shed innocent blood in
    this place.'
  ita-1885: 'Così ha detto il Signore: Fate giudicio e giustizia; e riscotete di man
    dell''oppressore colui a cui è tolto il suo: e non fate torto al forestiere, nè
    all''orfano, nè alla vedova; non fate violenza, e non ispandete sangue innocente
    in questo luogo.'
  eng-LXXUP: 'thus saith the Lord; Execute ye judgment and justice, and rescue the
    spoiled out of the hand of him that wrongs him: and oppress not the stranger,
    and orphan, and widow, and sin not, and shed no innocent blood in this place.'
  eng-ULB: Yahweh says this, “Perform justice and righteousness, and anyone who has
    been robbed—rescue him from the hand of the oppressor. Do not mistreat any foreigner
    in your land, or any orphan or widow. Do not commit violence or pour out innocent
    blood in this place.
  spa-VBL: 'Esto es lo que dice el Señor: Haz lo que es justo y correcto. Protege
    a los que son tratados injustamente por gente corrupta. No hagas nada malo a los
    extranjeros, a los huérfanos o a las viudas. No uses la violencia contra ellos.
    No mates a los inocentes.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Faites droit et justice; délivrez l''opprimé
    de la main de l''oppresseur; n''opprimez pas, ne violentez pas l''étranger, ni
    l''orphelin ni la veuve, et ne répandez point le sang innocent dans ce lieu.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ നീതിയും ന്യായവും നടത്തി, കവർച്ചയ്ക്ക്
    ഇരയായവനെ പീഡകന്റെ കൈയിൽനിന്ന് വിടുവിക്കുവിൻ; പരദേശിയോടും അനാഥനോടും വിധവയോടും അന്യായവും
    ബലാല്ക്കാരവും ചെയ്യരുത്; ഈ സ്ഥലത്ത് കുറ്റമില്ലാത്ത രക്തം ചൊരിയുകയുമരുത്.'
  urd-GVR: Rab farmātā hai ki insāf aur rāstī qāym rakho. Jise lūṭ liyā gayā hai use
    zālim ke hāth se chhuṛāo. Pardesī, yatīm aur bewā ko mat dabānā, na un se ziyādatī
    karnā, aur is jagah bequsūr logoṅ kī ḳhūṅrezī mat karnā.
  suz-BL: परमप्रभु यावेमी मार देंत देंशा हना “गे ठीक निसाफ पने। ठीक गेय पने। रोइक्‍चा
    पुंइसीशो आन कली मरिम्‍शो पाइब आन गुइ रे प्रोनीन। अर्को रागी ङा मुर, रोम रोइक्‍च
    नु आन वोंइश बेक्‍शो मीश मुर आन कली मरिम्‍शो मपने। मिनु एको रागीम मारेइ दोस मताइब
    आन हुश मशाइक्‍पतीन। येरमीया २१:१२
  eng-NOY: 'Thus saith Jehovah: Do justice and righteousness; Deliver the spoiled
    out of the hand of the oppressor; To the stranger, the fatherless, and the widow
    Do no wrong, do no violence, And shed no innocent blood in this place!'
  ita-1927: 'Così parla l’Eterno: Fate ragione e giustizia, liberate dalla mano dell’oppressore
    colui al quale è tolto il suo, non fate torto né violenza allo straniero, all’orfano
    e alla vedova, e non spargete sangue innocente, in questo luogo.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: ’ڕاستودروستی و دادپەروەری پەیڕەو بکەن. تاڵانکراو
    لە دەستی زۆردار دەرباز بکەن. نامۆ و هەتیو و بێوەژن مەچەوسێننەوە، ستەم مەکەن، لەم
    شوێنەدا خوێنی بێتاوان مەڕێژن.‘'
  eng-BBE: 'This is what the Lord has said: Do what is right, judging uprightly, and
    make free from the hands of the cruel one him whose goods have been violently
    taken away: do no wrong and be not violent to the man from a strange country and
    the child without a father and the widow, and let not those who have done no wrong
    be put to death in this place.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನ್ಯಾಯವನ್ನೂ, ನೀತಿಯನ್ನೂ ನಡೆಸಿರಿ. ಸುಲಿಗೆಯಾದವನನ್ನು
    ಬಲಾತ್ಕಾರಿಯ ಕೈಯೊಳಗಿಂದ ತಪ್ಪಿಸಿರಿ. ಪರದೇಶಸ್ಥನಿಗೆ, ದಿಕ್ಕಿಲ್ಲದವನಿಗೆ ಮತ್ತು ವಿಧವೆಗೆ ಉಪದ್ರವವನ್ನಾದರೂ,
    ಬಲಾತ್ಕಾರವನ್ನಾದರೂ ಮಾಡಬೇಡಿರಿ. ಈ ಸ್ಥಳದಲ್ಲಿ ನಿರಪರಾಧದ ರಕ್ತವನ್ನು ಚೆಲ್ಲಬೇಡಿರಿ.'
  tam-2017: நீங்கள் நியாயமும் நீதியும் செய்து, பறிகொடுத்தவனை ஒடுக்குகிறவனுடைய கையிலிருந்து
    காப்பாற்றுங்கள்; நீங்கள் பரதேசியையும் திக்கற்றவனையும் விதவையையும் ஒடுக்காமலும்,
    கொடுமை செய்யாமலும், இவ்விடத்தில் குற்றமில்லாத இரத்தத்தைச் சிந்தாமலும் இருங்கள்.
  spa-RV-1909: 'Así ha dicho Jehová: Haced juicio y justicia, y librad al oprimido
    de mano del opresor, y no engañéis ni robéis al extranjero, ni al huérfano, ni
    á la viuda, ni derraméis sangre inocente en este lugar.'
  ron-BTF: 'Astfel spune DOMNUL: Faceți judecată și dreptate și eliberați pe cel prădat
    din mâna opresorului și nu nedreptățiți, nu asupriți pe străin, pe cel fără tată,
    nici pe văduvă, nici nu vărsați sânge nevinovat în acest loc.'
  eng-WEBP: 'The LORD says: “Execute justice and righteousness, and deliver him who
    is robbed out of the hand of the oppressor. Do no wrong. Do no violence to the
    foreigner, the fatherless, or the widow. Don’t shed innocent blood in this place.'
  eng-FBV: 'This is what the Lord says: Do what is fair and right. Protect those who
    are being unjustly treated by corrupt people. Don''t do anything wrong to foreigners,
    orphans, or the widows. Don''t use violence against them. Don''t kill innocent
    people.'
  nld-1939: Zo spreekt Jahweh! Doet recht en gerechtigheid; bevrijdt den verdrukte
    uit de macht der verdrukkers; kwelt en plaagt geen vreemdeling, geen wees en weduwe;
    vergiet geen onschuldig bloed in deze plaats.
  nch-BL: 'TOTECO amechilhuía: Xijchihuaca nica cati xitahuac huan cati cuali. Xiquinmanahuica
    masehualme cati taijyohuíaj inimaco cati quintaijyohuiltíaj. Amo xiquincajcayahuaca
    yon amo xiquintachtequilica nopa seyoc tali ehuani, yon cati icnotzi o cati cahual
    sihuame. Xiquinchihuilica cati cuali. Huan ayecmo xiquinmictica masehualme cati
    amo teno quichijtoque.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: hãy làm sự chánh trực và công bình; cứu kẻ
    bị cướp khỏi tay người ức hiếp; chớ làm sự thiệt hại cùng sự hiếp đáp cho người
    trú ngụ, cho kẻ mồ côi hoặc người góa bụa, và chớ làm đổ máu vô tội trong nơi
    nầy.'
  hin-CV: 'यह याहवेह का आदेश है: तुम्हारा न्याय निस्सहाय हो. व्यवहार सद्‍वृत्त तथा
    उसे मुक्त कर दो जिसे अत्याचारियों ने अपने अधीन रख लूट लिया है. इसके सिवा विदेशी,
    पितृहीन तथा विधवा के प्रति न तो तुम्हारा व्यवहार प्रतिकूल हो और न हिंसक, इस स्थान
    पर निस्सहाय की हत्या न की जाए.'
  spa-BES: 'Esto es lo que el Señor ha dicho: Haz lo que es correcto, juzga con rectitud
    y libérate de las manos del cruel a quien ha quitado violentamente los bienes:
    no hagas nada malo ni seas violento con el hombre extranjero, el huérfano y la
    viuda, y que no se condene a muerte a los que no han hecho nada malo en este lugar.'
  tdx-tdx: 'Hoe t’Iehovà: Ano ty hatò naho ty havantañañe, naho avotsoro am-pità’
    o mpamorekekeo o nikamerañeo, naho ko isengea’o hery, ko mijoy ty renetane, ndra
    ty bode-rae, ndra ty vantotse, vaho ko mampiori-dio-màliñe an-toetse atoy.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า จงกระทำความยุ​ติ​ธรรมและความชอบธรรม จงช่วยผู้​ที่​ถู​กปล้นให้พ้​นม​ือของผู้​ที่​บีบบังคับ
    และอย่าได้กระทำความผิดหรือความทารุณแก่ชนต่างด้าว ลูกกำพร้าพ่อ และหญิ​งม​่าย หรือหลั่งโลหิตที่​ไร้​ความผิดให้ถึงตายในสถานที่​นี้
  por-BR-2018: 'Assim diz o SENHOR: Fazei juízo e justiça, e livrai a vítima de roubo
    da mão do opressor, e não oprimais, nem façais violência contra o estrangeiro,
    o órfão, ou à viúva, nem derrameis sangue inocente neste lugar.'
  deu-ELO: 'So spricht Jehova: Übet Recht und Gerechtigkeit, und befreiet den Beraubten
    aus der Hand des Bedrückers; und den Fremdling, die Waise und die Witwe bedrücket
    und vergewaltiget nicht, und vergießet nicht unschuldiges Blut an diesem Orte.'
  eng-WYC-2018: The Lord saith these things, Do ye doom, and rightfulness, and deliver
    ye him that is oppressed by violence from the hand of the false challenger; and
    do not ye make sorry, neither oppress ye wickedly a comeling, and a fatherless
    child, and a widow, and shed ye not out innocent blood in this place. (The Lord
    saith these things, Do ye justice, and uprightness, and rescue ye him who is oppressed
    by violence from the hand of the oppressor; and do not ye make sorry, nor wickedly
    oppress ye, a newcomer, or a stranger, or a fatherless child, or a widow, and
    pour ye not out innocent blood in this place.)
  epo-epo: 'Tiele diras la Eternulo: Faru juĝon kaj juston, kaj savu prematon el la
    mano de premanto; ne ofendu kaj ne premu fremdulon, orfon, aŭ vidvinon, kaj sangon
    senkulpan ne verŝu sur ĉi tiu loko.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: Adalǝt wǝ ⱨǝⱪⱪaniyliⱪ yürgüzünglar; bulanƣan
    kixini ǝzgüqining ⱪolidin ⱪutⱪuzunglar; musapirlarni, yetim-yesirlǝrni wǝ tul
    hotunlarni ⱨeq harlimanglar yaki bozǝk ⱪilmanglar, gunaⱨsiz ⱪanlarni bu yǝrdǝ
    tɵkmǝnglar.'
  beo-beo: '“Na, Hina Gode, da amane sia:sa. Moloidafa hou eso huluane hamoma:ne,
    ouligima! Ogogosu hamosu dunu ilia logo hedofama amola dunu ilima ilia da ogogosa,
    amo gaga:ma! Ga fi dunu amola guluba: mano amola didalo, ilima mae wadela:le hamoma.
    Amola amo hadigi moilai bai bagade ganodini, hou ida:iwane hamoi dunu, amo mae
    medole legema.'
  tpi-OTNT: Bikpela i tok olsem. Yupela i mas mekim gutpela na stretpela pasin tasol.
    Sapos wanpela man i bin stilim ol samting bilong narapela man na givim hevi long
    en, orait yupela i mas helpim dispela tarangu na pinisim hevi bilong en. Yupela
    i no ken mekim nogut long ol pikinini, papa bilong ol i dai pinis, na long ol
    meri, man bilong ol i dai pinis, na long ol manmeri bilong narapela kantri, ol
    i stap wantaim yupela. Na yupela i no ken kilim nating ol manmeri long dispela
    ples.
  hau-SA: Ga abin da Ubangiji yana cewa, ka yi abin da yake gaskiya da kuma daidai.
    Ka kuɓutar da wannan da aka yi masa ƙwace daga hannun mai zaluntarsa. Kada ka
    yi abin da ba daidai ba ko ka cuci baƙo, maraya ko gwauruwa, kuma kada ka zub
    da jini marar laifi a wannan wuri.
  uig-LAT: 'Perwerdigar mundaq deydu: Adalet we heqqaniyliq yürgüzünglar; bulan’ghan
    kishini ezgüchining qolidin qutquzunglar; musapirlarni, yétim-yésirlerni we tul
    xotunlarni héch xarlimanglar yaki bozek qilmanglar, gunahsiz qanlarni bu yerde
    tökmenglar.'
  nde-nde: 'UThixo uthi: Yenzani okulungileyo lokuqondileyo. Mhlenge esandleni somncindezeli
    wakhe lowo ophangiweyo. Lingenzi okubi loba udlakela kowezizweni, intandane loba
    umfelokazi, njalo lingachithi igazi elingelacala kule indawo.'
  ton-ton: '‌ʻoku pehē ʻe Sihova; “Mou fai ʻae fakamaau mo e angatonu, pea fakamoʻui
    ʻaia kuo fakamālohia mei he nima ʻoe fakamālohi: pea ʻoua naʻa fai kākā ki he
    muli, mo e tamai mate, pea mo e fefine kuo mate hono husepāniti; ʻoua naʻa fai
    fakamālohi, pe lilingi ʻae toto taʻehalaia ʻi he potu ni.'
  ces-1613: 'Takto praví Hospodin: Konejte soud a spravedlnost, a vychvacujte obloupeného
    z ruky násilníka; příchozímu tolikéž, sirotku, ani vdově nečiňte křivdy, aniž
    jich utiskujte, a krve nevinné nevylévejte na místě tomto.'
  eng-WMB: 'The LORD says: “Execute justice and righteousness, and deliver him who
    is robbed out of the hand of the oppressor. Do no wrong. Do no violence to the
    foreigner, the fatherless, or the widow. Don’t shed innocent blood in this place.'
  tam-TCV: 'யெகோவா கூறுவது இதுவே: நீதியையும், நியாயத்தையும் செய்யுங்கள். கொள்ளையிடப்பட்டவனை,
    ஒடுக்குகிறவனுடைய கையிலிருந்து விடுவியுங்கள். நீங்கள் பிறநாட்டினனையும் திக்கற்றவனையும்
    விதவையையும் ஒடுக்காமலும், கொடுமை செய்யாமலும் இருங்கள். குற்றமற்ற இரத்தத்தை இந்த
    இடத்தில் சிந்தாமலும் இருங்கள்.'
  ceb-ULB: Nagsulti si Yahweh niini, “Buhata ang husto ug ang matarong, ug si bisan
    kinsa nga gikawatan—luwasa siya gikan sa mga kamot sa nagdaogdaog. Ayaw daogdaoga
    ang mga langyaw o mga batang ilo o balo diha sa inyong yuta. Ayaw pagpasiugda
    ug kasamok o paawasi ug dugo sa walay sala kining dapita.
  pol-UBG: 'Tak mówi PAN: Wykonajcie sąd i sprawiedliwość i wybawiajcie uciśnionego
    z ręki ciemięzcy. Nie krzywdźcie ani nie uciskajcie obcego, sieroty i wdowy i
    nie przelewajcie krwi niewinnej na tym miejscu.'
  urd-GVU: رب فرماتا ہے کہ انصاف اور راستی قائم رکھو۔ جسے لُوٹ لیا گیا ہے اُسے ظالم
    کے ہاتھ سے چھڑاؤ۔ پردیسی، یتیم اور بیوہ کو مت دبانا، نہ اُن سے زیادتی کرنا، اور
    اِس جگہ بےقصور لوگوں کی خوں ریزی مت کرنا۔
  deu-1912: 'So spricht der HERR: Haltet Recht und Gerechtigkeit, und errettet den
    Beraubten von des Frevlers Hand, und schindet nicht die Fremdlinge, Waisen und
    Witwen, und tut niemand Gewalt, und vergießt nicht unschuldig Blut an dieser Stätte.'
  kan-2017: ಯೆಹೋವನು, ನೀತಿ, ನ್ಯಾಯಗಳನ್ನು ಆಚರಿಸಿರಿ, ಸುಲಿಗೆಯಾದವನನ್ನು ದೋಚಿಕೊಂಡವನ ಕೈಯಿಂದ
    ಬಿಡಿಸಿರಿ. ವಿದೇಶಿ, ಅನಾಥ, ವಿಧವೆ ಇವರಿಗೆ ಯಾವ ಅನ್ಯಾಯವನ್ನೂ ಮತ್ತು ಹಿಂಸೆಯನ್ನೂ ಮಾಡಬೇಡಿರಿ;
    ನಿರ್ದೋಷಿಯ ರಕ್ತವನ್ನು ಈ ಸ್ಥಳದಲ್ಲಿ ಸುರಿಸಬೇಡಿರಿ” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: “I Gag SOMOL e kugog ngomed e n’en ni ngam rin’ed nib yal’uw ma bfel’.
    Ngan ayweg e cha’ ni kan bannag rok e cha’ nike bannag. Dab mu gafgow niged e
    milekag, nge pi’in kanim’ rorad, ara pi’in ke yim’ figirngirad, ma dab mu thanged
    e pogofan rok e girdi’ ni dariy ban’en nike bucheg u lan e gin’ey nib thothup.
  hlt-MCSB: BOEIPA loh he ni a. thui. Tiktamnah neh duengnah te saii lamtah haemtaekkung
    kut lamkah a rheth rhoek te huul laeh. Yinlai cadah neh nuhmai te vuelvaek boel
    lamtah huet boeh. He hmuen ah ommongsitoe thii te long sak boeh.
  mdy-ETH: «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ፒዜ ዎጌና ጎኔ ማዔ ባኣዚ ዒንሢ ማዻንዳጉዲ ዓይሣኔ፤ ፔቴይ ባጋሢ ቡሪ ጌኔ ማዾ ማዹዋጉዲ
    ካፒ ላኣጉዋቴ፤ ሜሌ ዓጪፓ ሙኬ ዓሶ፥ ዓዶንታ ዒንዶንታ ሃይቄ ዜኤሮ ናኣቶንታ ዜኤሮይንዶንሢንታኮ ካራ ባይዚ ሜታሲፖቴ፤ ሃይካ
    ዬሩሳላሜይዳ ጌኤሺ ዓሲ ዎዺፖቴ።
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ: Monyɛ deɛ ɛtene na ɛda ɛkwan mu. Monnye deɛ
    wɔabɔ no korɔno mfiri ne hyɛsofoɔ nsam. Monnyɛ ɔhɔhoɔ, awisiaa ne okunafoɔ bɔne
    na monnyɛ wɔn basabasa nso, na monnhwie mogya a ɛdi bem ngu wɔ ha.'
  eng-WEBU: 'The LORD says: “Execute justice and righteousness, and deliver him who
    is robbed out of the hand of the oppressor. Do no wrong. Do no violence to the
    foreigner, the fatherless, or the widow. Don’t shed innocent blood in this place.'
  wal-wal: GODAI hagaadan yaagees; “Suure pirddaanne xillobaa oottite. Bonqqettidaageeta
    huqqunniyaageetu kushiyaappe ashshite. Betetu bolli, aawai bainna naatu bollinne
    azinati haiqqido maccaasatu bolli genebaa woikko makkalabaa oottoppite. Qassi
    xillo asa suuttaa ha sohuwan gussoppite.
  spa-PDDPT: 'Yavé dice: Hagan lo recto y lo justo. Libren al oprimido de mano del
    opresor. No maltraten ni traten con violencia al extranjero, al huérfano, ni a
    la viuda, ni derramen sangre inocente en este lugar.'
  gun-gun: 'Po rami Senhor ijayvu: “Pejoguereko ke anhetẽ rupi, pepena porã. Ojexavai
    va''e peraa jepe imbojexavai reia kuery po gui. Pembojexavai rei eme amboae yvy
    regua, neĩ tyre''ỹ ha''e imeve''ỹ va''e. Emoẽ eme heko porã va''e ruguy kova''e
    tekoa re.'
  ilo-ULB: Kastoy ti kuna ni Yahweh, “Agaramidkayo iti maiparbeng ken kinalinteg,
    ket siasinoman a natakawan - ispalenyo isuna manipud iti ima ti manangidadanes.
    Saanyo a pagaramidan iti dakes ti siasinoman a ganggannaet iti dagayo, wenno siasinoman
    nga ulila, wenno balo. Saankayo nga agaramid iti kinaranggas wenno mangpasayasay
    iti dara ti awan basolna iti daytoy a lugar.
  kpg-kpg: “Ko Au go Dimaadua, Au gu haganoho adu gi goodou bolo goodou gi heia go
    nia mee ala e humalia gei e donu. Benabena ina digau ala gu halahalau go digau
    ala i golo. Hudee heia haga huaidu be e hai gi haingadaa digau tuadimee, digau
    guu mmade nadau maadua, nia ahina guu mmade nadau lodo, gei hudee daaligidia tangada
    ono hala ai i di gowaa dabu deenei.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ئادالەت ۋە ھەققانىيلىق يۈرگۈزۈڭلار؛ بۇلانغان
    كىشىنى ئەزگۈچىنىڭ قولىدىن قۇتقۇزۇڭلار؛ مۇساپىرلارنى، يېتىم-يېسىرلەرنى ۋە تۇل خوتۇنلارنى
    ھېچ خارلىماڭلار ياكى بوزەك قىلماڭلار، گۇناھسىز قانلارنى بۇ يەردە تۆكمەڭلار.'
  sus-sus: Alatala bara a masen, wo xa tinxin, wo xa sɛriyɛ rabatu. Wo xa tɔɔrɔmixi
    ratanga mixi kobi ma. Wo naxa xɔɲɛ, kiridi, nun kaaɲɛ ginɛ tɔɔrɔ. Wo naxa fe ɲaaxi
    raba, wo naxa kobi, wo naxa mixi nii ba yi bɔxi ma.
  pon-2006: “Ngehi, KAUN-O, I koasoanediong kumwail en kin wiahda dahme mwahu oh pwung.
    Kumwail apwalih aramas me meteikan kin pitipitih. Kumwail dehr wiakauwe de kapwalihala
    mehn liki kan, me sepwoupwou kan, de liohdi kan; oh dehr kemehla aramas me soh
    dipe wasa sarawi wet.
  ksd-ksd: 'A Luluai i biti dari: Avat a pait ra varkurai ma ra mangamangana takodo,
    ma avat a valaun nina di ga loalong pirana kan ra lima i ra tena arung varbat;
    koko avat a ki taun ra vaira, ra nat na ling, ma ra ua na vavina, ma koko avat
    a vakaina diat, ma koko avat a doko ra umana tena takodo ta go ra gunan.'
  tur-YTC: 'Yahve şöyle diyor: “Adaleti ve doğruluğu yerine getirin, soyguna uğrayanı
    zorbanın elinden kurtarın. Haksızlık yapmayın. Yabancıya, babasıza ve dul kadına
    zorbalık etmeyin. Bu yerde suçsuz kanı dökmeyin.'
  grc-BRENT: Τάδε λέγει Κύριος, ποιεῖτε κρίσιν καὶ δικαιοσύνην, καὶ ἐξαιρεῖσθε διηρπασμένον
    ἐκ χειρὸς ἀδικοῦντος αὐτὸν, καὶ προσήλυτον καὶ ὀρφανὸν καὶ χήραν μὴ καταδυναστεύετε,
    καὶ μὴ ἀσεβεῖτε, καὶ αἷμα ἀθῶον μὴ ἐκχέητε ἐν τῷ τόπῳ τούτῳ.
  ind-AYT: Beginilah firman TUHAN,’ Lakukanlah keadilan dan kebenaran, dan selamatkanlah
    orang yang telah dirampok, dari tangan penindasnya. Dan, jangan berbuat salah
    atau melakukan kekerasan terhadap orang asing, anak yatim, atau janda. Dan, jangan
    menumpahkan darah orang yang tidak bersalah di tempat ini.
  nya-nya: Yehova akuti, uziweruza molungama ndi mosakondera. Uzipulumutsa munthu
    amene walandidwa katundu mʼdzanja la womuzunza. Usazunze kapena kupondereza mlendo,
    ana amasiye kapena akazi amasiye. Usaphe munthu wosalakwa pa malo pano.
  hrv-hrv: 'Ovako govori Jahve: ''Činite pravo i pravicu, izbavite potlačene iz ruku
    tlačitelja! Ne činite krivo strancu, siroti, udovici, ne tlačite ih i ne prolijevajte
    krvi nedužne na ovome mjestu.'
  mps-mps: Genuai Bidigo e tama po walio. Dagego te wiegi yai doloba pai kolesaga
    naga iyąo. Te bidi me deligo gasa bidigo nai wi selama, agabolo sęgę mawai
    yai baso da, teda dagego aga tau selama, agai te sęgę silimainao. Dagego te
    tiana wai dabeba dwai sę igimio, te wilawe we dabeba dwai sę igio, te dage dali
    bidibo gasa tǫ kantri we bidiba me te dwai sę igio. Tama dagego te bulu we bidi
    dabe odolali me ela munamu dao.
  tpi-tpi: Bikpela i tok olsem. Yupela i mas mekim gutpela na stretpela pasin tasol.
    Sapos wanpela man i bin stilim ol samting bilong narapela man na givim hevi long
    en, orait yupela i mas helpim dispela tarangu na pinisim hevi bilong en. Yupela
    i no ken mekim nogut long ol pikinini, papa bilong ol i dai pinis, na long ol
    meri, man bilong ol i dai pinis, na long ol manmeri bilong narapela kantri, ol
    i stap wantaim yupela. Na yupela i no ken kilim nating ol manmeri long dispela
    ples.
  dan-1931: 'Så siger HERREN: Øv Ret og Retfærd, fri den, som er plyndret, af Voldsmandens
    Hånd, undertryk ikke den fremmede, den faderløse og Enken, øv ikke Vold og udgyd
    ikke uskyldigt Blod på dette Sted.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: Hãy xét xử công bằng và chính trực. Hãy
    thi hành điều công chính. Hãy giải thoát người bị cướp bóc; giải cứu người bị
    áp bức. Hãy từ bỏ các việc gian ác! Đừng bóc lột ngoại kiều, cô nhi, và góa phụ.
    Đừng giết người vô tội!'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે કે; “ન્યાયથી અને સદાચારથી ચાલો, લૂંટાયેલાને જુલમીના
    હાથમાંથી બચાવો; પરદેશી, અનાથ અને વિધવા પ્રત્યે અન્યાય કે હિંસા કરો નહિ અને આ સ્થાને
    નિર્દોષનું લોહી ન પાડો.
  pon-2006A: “Ngehi, KAUN-O, I koasoanediong kumwail en kin wiahda dahme mwahu oh
    pwung. Kumwail apwalih aramas me meteikan kin pitipitih. Kumwail dehr wiakauwe
    de kapwalihala mehn liki kan, me sepwoupwou kan, de liohdi kan; oh dehr kemehla
    aramas me soh dipe wasa sarawi wet.
  por-BRBSL: 'Yahweh diz: “Executem justiça e retidão, e libertem aquele que for roubado
    da mão do opressor”. Não cometa nenhum erro. Não faça violência ao estrangeiro,
    ao órfão de pai, ou à viúva. Não derrame sangue inocente neste lugar.'
  cth-cth: BAWIPA ni hettelah a dei, kalancalah lawkceng awh nateh, thoebonae kut
    dawk hoi a man awh e naw hah rungngang awh. Imyin hoi na pa ka tawn hoeh e naw,
    lahmainaw koe lanhoehnae hoi pacekpahleknae sak awh hanh.
  twi-twi: 'Sɛɛ na Awurade se: Monyɛ nea ɛteɛ na ɛnam kwan mu. Munnye nea wɔabɔ no
    korɔn mfi ne hyɛsofo nsam. Monnyɛ ɔhɔho, ayisaa ne okunafo bɔne na monnyɛ wɔn
    basabasa nso, na munnhwie mogya a edi bem ngu wɔ ha.'
  hlt-hlt: BOEIPA loh he ni a thui. Tiktamnah neh duengnah te saii lamtah haemtaekkung
    kut lamkah a rheth rhoek te huul laeh. Yinlai cadah neh nuhmai te vuelvaek boel
    lamtah huet boeh. He hmuen ah ommongsitoe thii te long sak boeh.
  tbz-SIM: 'ntɛnɛ̀ ti Yiɛ̀ nKuyie ntu mù: Ḿbekùnɛ̀ tibeéntì kɛ̀ dɛ̀ sìɛ́ kɛ níí dɛɛtɛ́
    bɛ̀ fɛ̃́ũnko wè, kóò fìètɛ, di bɑ́ nfɛ̃́ũnko bɛ̀ɛ̀ tu bɛpɔ̀ɔ̀bɛ̀ nɛ̀ iciribí nɛ̀
    bɛkúpobɛ̀ kɛ fekù bɛ kpɛrɛ. Di bɑ́ nkɔ̀ù bɛ̀ɛ̀ í cɑ̀kɛ mùmɑmù dihɛì dii mmiɛkɛ.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, ia arazir aghuibara damu. Eghtɨ gumazitam
    gumazir igharazimɨn bizim okemegha osɨmtɨzim a ganɨngi, ia gumazir osɨmtɨzim itir
    kamɨn akuragh an osɨmtɨzim agɨfagh. Ia borir afeziaba ariaghireziba, ko amizir
    paba ovengeziba, ko Kantrin Igharazibar Gumazamizir ia ko itiba, ia pazɨ me damuan
    markɨ. Egh ia uaghan uan nguazir kamɨn aven, gumazamizir osɨmtɨziba itir puvatɨziba,
    pura me mɨsoghtɨ me arɨghiram markɨ.
  azb-azb: 'Rəbb belə deyir: “Ədalət və salehliklə rəftar edin. Məzlumu zalımın əlindən
    qurtarın. Qəribə, yetimə və dul qadına haqsızlıq etməyin, zorakılıq etməyin, bu
    yerdə günahsız qan tökməyin.'
  eng-DBY: 'Thus saith Jehovah: Execute judgment and righteousness, and deliver the
    spoiled out of the hand of the oppressor; and do no wrong, do no violence to the
    stranger, the fatherless, or the widow, and shed not innocent blood in this place.'
  hin-2017: यहोवा यह कहता है, न्याय और धार्मिकता के काम करो; और लुटे हुए को अंधेर
    करनेवाले के हाथ से छुड़ाओ। और परदेशी, अनाथ और विधवा पर अंधेर व उपद्रव मत करो,
    न इस स्थान में निर्दोषों का लहू बहाओ।
  wol-KYG: 'Aji Sax ji dafa wax ne: Deeleen jëfe dëgg ak yoon, di xettli ku ñu xañ
    dëgg ci ki koy néewal doole. Ab doxandéem, ab jirim akub jëtun, buleen leen lor,
    buleen leen fitnaal. Deretu jaambur bu deful dara it, buleen ko tuur ci bii bérab.'
  eng-YLT: 'Thus said Jehovah: Do ye judgment and righteousness, And deliver the plundered
    from the hand of the oppressor, And sojourner, orphan, and widow, ye do not oppress
    nor wrong, And innocent blood ye do not shed in this place.'
  eng-WYC-2017: The Lord saith these things, Do ye doom, and rightfulness [or right-wiseness],
    and deliver ye him that is oppressed by violence from the hand of the false challenger;
    and do not ye make sorry, neither oppress ye wickedly a comeling, and a fatherless
    child, and a widow, and shed ye not out innocent blood in this place.
  eng-WMBB: 'The LORD says: “Execute justice and righteousness, and deliver him who
    is robbed out of the hand of the oppressor. Do no wrong. Do no violence to the
    foreigner, the fatherless, or the widow. Don’t shed innocent blood in this place.'
  urd-GVH: रब फ़रमाता है कि इनसाफ़ और रास्ती क़ायम रखो। जिसे लूट लिया गया है उसे ज़ालिम
    के हाथ से छुड़ाओ। परदेसी, यतीम और बेवा को मत दबाना, न उनसे ज़्यादती करना, और इस
    जगह बेक़ुसूर लोगों की ख़ूनरेज़ी मत करना।
  rug-rug: 'Hiera gua si zama nia e Zihova: Tavetia gua sapu toṉoto meke ṉoṉo. Harupu
    vagia pa limana sa tie ṉoṉovala si asa pu ta hiko. Lopu tavete va kaleana la babe
    raza ia sa tie karovona, asa sapu loke tamana, babe sa naboko, meke lopu va matei
    saripu loke dia ginugua sea koasa vasina hie.'
  gaz-gaz: 'Waaqayyo akkana jedha: Waan qajeelaa fi sirrii taʼe hojjedhaa. Nama saamame
    tokko harka nama isa cunqursuutii baasaa. Alagaatti, ijoollee abbaa hin qabnetti
    yookaan haadha hiyyeessaatti daba yookaan jalʼina hin hojjetinaa; dhiiga nama
    balleessaa hin qabnees iddoo kanatti hin dhangalaasinaa.'
  fra-LSG: 'Ainsi parle l’Éternel: Pratiquez la justice et l’équité; délivrez l’opprimé
    des mains de l’oppresseur; ne maltraitez pas l’étranger, l’orphelin et la veuve;
    n’usez pas de violence, et ne répandez point de sang innocent dans ce lieu.'
  yal-yal: Alatala ito nan falaxi, a naxa, “Ɛ kiti kɛndɛne sa, ɛ tinxinna raba. Ɛ
    muxu kansunxine xunba e ɲaxankata muxune yii. Ɛ nama ɲaxu xɔɲɛne nun kiridine
    nun kaɲa gilɛne ra, ɛ nama gbalo feen liga, ɛ nama sɔntaren faxa yireni ito yi.
  haw-1868: 'Ke olelo mai nei o Iehova penei; E hana oukou i ka hooponopono, a me
    ka maikai, a e hoopakele i ka mea i haoia, mai ka lima aku o ka mea hookaumaha:
    mai hana i ka mea i hewa, mai hana i ka mea kolohe i ka malihini, a i ke kieki
    makuaole, a i ka wahine kanemake: mai hookahe hoi i ke koko hala ole ma keia wahi.'
  arb-NAV: أَجْرُوا الْعَدْلَ وَأَنْقِذُوا الْمُغْتَصَبَ مِنْ يَدِ الْمُغْتَصِبِ،
    وَلا تَجُورُوا عَلَى الْغَرِيبِ وَالْيَتِيمِ وَالأَرْمَلَةِ، وَلا تَتَعَسَّفُوا
    عَلَيْهِمْ، وَلا تَسْفِكُوا دَماً بَرِيئاً فِي هَذَا الْمَوْضِعِ.
  ewe-ewe: 'Ale Yehowa gblɔe nye si: Miwɔ nu dzɔdzɔe eye miwɔ nu si le eteƒe. Mixɔ
    ame si woda adzoe la le ŋutasẽla ƒe fego me. Migawɔ vɔ̃ alo ate amedzrowo, tsyɔ̃eviwo
    alo ahosiwo ɖe to o eye migakɔ ʋu maɖifɔ hã ɖi ɖe teƒe sia o;'
  eng-LEE: Thus hath said the Lord, Execute ye justice and righteousness, and deliver
    him that is robbed out of the hand of the oppressor; and the stranger, the fatherless,
    and the widow shall ye not oppress, and do them no violence, and shed no innocent
    blood in this place.
  asm-FB: 'যিহোৱাই এইদৰে কৈছে: “তোমালোকে ন্যায় বিচাৰ আৰু ধাৰ্মিকতা সিদ্ধ কৰা আৰু
    অপহাৰিত জনাক উপদ্ৰৱকাৰীৰ হাতৰ পৰা উদ্ধাৰ কৰা; বিদেশী, পিতৃহীন বা বিধৱাক অপকাৰ
    আৰু অত্যাচাৰ নকৰিবা নাইবা এই ঠাইত নিৰ্দ্দোষীৰ ৰক্তপাত নকৰিবা।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، وٌ شَ تِنشِن، وٌ شَ سّرِيّ رَبَتُ. وٌ شَ تْورْ مِشِ
    رَتَنفَ مِشِ كٌبِ مَ. وٌ نَشَ شْحّ، كِرِدِ، نُن كَاحّ فِنّ تْورْ. وٌ نَشَ قٍ حَاشِ
    رَبَ، وٌ نَشَ كٌبِ، وٌ نَشَ مِشِ نِي بَ يِ بْشِ مَ.
  fra-SBL: 'Yahvé dit : « Fais régner la justice et l''équité, et délivre de la main
    de l''oppresseur celui qui est dépouillé. Ne faites pas de mal. Ne faites pas
    violence à l''étranger, à l''orphelin et à la veuve. Ne répandez pas de sang innocent
    dans ce lieu.'
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה עֲשׂ֤וּ מִשְׁפָּט֙ וּצְדָקָ֔ה וְהַצִּ֥ילוּ גָז֖וּל
    מִיַּ֣ד עָשֹׁ֑וק וְגֵר֩ יָתֹ֨ום וְאַלְמָנָ֤ה אַל־תֹּנוּ֙ אַל־תַּחְמֹ֔סוּ וְדָ֣ם
    נָקִ֔י אַֽל־תִּשְׁפְּכ֖וּ בַּמָּקֹ֥ום הַזֶּֽה׃
  kik-kik: 'Ũũ nĩguo Jehova ekuuga: Ĩkagai maũndũ marĩa magĩrĩire na ma kĩhooto. Honokagiai
    mũndũ ũrĩa ũtunyĩtwo indo ciake kuuma guoko-inĩ kwa mũmũhinyĩrĩria. Mũtikaneeke
    ũndũ mũũru kana maũndũ ma kũhũthĩra hinya harĩ mũndũ wa kũngĩ, kana harĩ mwana
    wa ngoriai kana mũtumia wa ndigwa, na ningĩ kũndũ gũkũ mũtikanaitithie thakame
    ya mũndũ ũtekĩte ũũru.'
  fra-NCL: 'Ainsi parle Yahweh : Faites droit et justice ; arrachez l’opprimé aux
    mains de l’oppresseur ; l’étranger, l’orphelin et la veuve, ne les maltraitez
    pas, ne les violentez pas, et ne versez pas le sang innocent dans ce lieu.'
  cek-AK: Angraeng mah, Toenghaih to sah oh loe, katoengah lok takroek oh; naeh ih
    kami to pacaekthlaek kami ban thung hoiah pahlong oh; angvin, ampa tawn ai kami
    hoi lamhmainawk nuiah kahoih ai hmuen to sah o hmah, pacaekthlaek o hmah loe,
    hae ahmuen ah zaehaih tawn ai kaminawk ih athii to palong o hmah.
  cuk-cuk: '”Weyob Bab-Jehová soged: ‘Igar-innikigwad be imakmarye, igar-napiragwadba
    be nanamarye. Dule-mesagwar-gudiid, mesagwar-imaked-dulegi be ollor-imakmarye.
    Melle Judíoʼsurmalad be sabsur-imakmaloye, degi, melle be babgan-satemalad wiomaloye,
    degine, melle be siamar-e-sui-burgwismalad wiomarbaloye. Deginbali, melle wegine
    dulemar-ibmar-oakalossulid-ablis eomarbaloye.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: Адаләт вә һәққанийлиқ жүргүзүңлар; буланған
    кишини әзгүчиниң қолидин қутқузуңлар; мусапирларни, житим-йесирләрни вә тул хотунларни
    һеч харлимаңлар яки бозәк қилмаңлар, гунасиз қанларни бу йәрдә төкмәңлар.'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు, ‘మీరు నీతి న్యాయాలను అనుసరించి ప్రవర్తించండి.
    దోపిడీకి గురైన వారిని పీడించేవారి చేతిలోనుంచి విడిపించండి. విదేశీయులనూ తండ్రిలేని
    వారినీ విధవరాళ్ళనూ బాధించవద్దు. వాళ్ళ మీద హింసాకాండ చేయవద్దు. ఈ స్థలంలో నిరపరాధుల
    రక్తం చిందింపవద్దు.
  hat-BSA: 'Konsa pale SENYÈ a: “Fè jistis ak ladwati e delivre sila ki te vòlè devan
    pouvwa sila ki te oprime l la. Anplis pa maltrete ni fè vyolans a yon etranje,
    òfelen an ak vèv la. Ni pa vèse san inosan nan plas sa a.'
  kos-kos: Nga, LEUM GOD, sapkin nu suwos in oru ma suwohs ac pwaye. Karinganang mwet
    ma pisreyukla ma la liki inpoun mwet pisrapasr. Nimet akkolukye ku akkeokye mwetsac,
    mwet mukaimtal ac katinmas, oayapa nimet uniya mwet wangin mwata in acn mutal
    se inge.
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה עֲשׂ֤וּ מִשְׁפָּט֙ וּצְדָקָ֔ה וְהַצִּ֥ילוּ גָז֖וּל
    מִיַּ֣ד עָשׁ֑וֹק וְגֵר֩ יָת֨וֹם וְאַלְמָנָ֤ה אַל־תֹּנוּ֙ אַל־תַּחְמֹ֔סוּ וְדָ֣ם
    נָקִ֔י אַֽל־תִּשְׁפְּכ֖וּ בַּמָּק֥וֹם הַזֶּֽה׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị kwuru, Meenụ ihe dị mma na ihe ziri ezi. Napụtanụ
    onye eji aka ike napụ ihe o nwere site nʼaka onye ahụ na-emegbu ya. Unu emejọkwala
    onye ọbịa, maọbụ mee ya ihe ike. Unu emekwala ndị na-enweghị nna, maọbụ ndị inyom
    di ha nwụrụ ihe ọjọọ. Unu awụsịkwala ọbara ndị aka ha dị ọcha nʼebe a.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ନ୍ୟାୟବିଚାର ଓ ଧାର୍ମିକତା ବ୍ୟବହାର କର ଓ
    ଲୁଟିତ ଲୋକକୁ ଉପଦ୍ରବୀର ହସ୍ତରୁ ଉଦ୍ଧାର କର; ପୁଣି, ବିଦେଶୀ, ପିତୃହୀନ ଓ ବିଧବା ପ୍ରତି କୌଣସି
    ଅନ୍ୟାୟ ଓ ଉପଦ୍ରବ କର ନାହିଁ, କିଅବା ଏହି ସ୍ଥାନରେ ନିର୍ଦ୍ଦୋଷର ରକ୍ତପାତ କର ନାହିଁ।
  chk-chk: 'Iei alon ewe Samol mi Lapalap: Oupwe föri mine a wenechar me pwüng o angasa
    ewe mi riaföü seni ewe chon ariaföüü. Ousap föri mine a ngau ika ariaföüü ewe
    chon ekis, ewe mi mäsen me ewe fefin mi mä pwülüan, ousap pwal niela eman esap
    wor an tipis lon ei leni.'
  rop-rop: “Wal mi na YAWEI dalim yumob blanga dum wanim im gud en wanim im rait.
    Yu garra lukaftum det men hubin lujim im ebrijing wen det stilinbala men bin kaman
    en deigidawei ol im ebrijing. Yumob nomo tridim detlot streinja pipul brom najalot
    kantri nogudbalawei, o detlot biginini hu nomo garram mami o dedi, o detlot widogel.
    En detlot pipul hu nomo bin dum eni nogudbala, yumob nomo kilim olabat langa dijan
    seikridwan pleis.
  ukr-1871: 'Так говорить Господь: Чинїте суд і справедливість, і рятуйте притїснених
    із потали в тїснителїв; не чинїте кривди чужинцеві, безбатченкові й удовицї, та
    не проливайте безвинньої крові на сьому займищі.'
  deu-1951: 'So spricht der HERR: Schaffet Recht und Gerechtigkeit; errettet den Beraubten
    aus der Hand des Unterdrückers; den Fremdling, die Waise und die Witwe bedrückt
    und vergewaltigt nicht, vergießet kein unschuldiges Blut an diesem Ort!'
  eng-JPS: 'Thus saith the LORD: Execute ye justice and righteousness, and deliver
    the spoiled out of the hand of the oppressor; and do no wrong, do no violence,
    to the stranger, the fatherless, nor the widow, neither shed innocent blood in
    this place.'
  srp-1865: 'Ovako veli Gospod: èinite sud i pravdu, i kome se otima izbavljajte ga
    iz ruku nasilnikovijeh, i ne èinite krivo inostrancu ni siroti ni udovici, i ne
    èinite im sile, i krvi prave ne proljevajte na ovom mjestu.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, Musale emisango egy’ensonga, mukole ebituufu.
    Anyagiddwako ebibye mumuggye mu mukono gw’oyo amujooga. Temukola kibi oba eby’obukambwe
    eri omugwira, newaakubadde atalina kitaawe, newaakubadde nnamwandu so temuyiwa
    musaayi gw’abantu abataliiko musango mu kifo kino.
  heb-heb: כה אמר יהוה עשו משפט וצדקה והצילו גזול מיד עשוק וגר יתום ואלמנה אל תנו
    אל תחמסו ודם נקי אל תשפכו במקום הזה׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, তোমরা সুবিচার ও ন্যায়পরায়ণ কর এবং যাকে অপহরণ করা
    হয়েছে, তাকে তার অত্যাচারীর হাত থেকে উদ্ধার কর। তোমাদের দেশে কোন অনাথ ও বিধবাদের
    সাথে মন্দ ব্যবহার কর না। অত্যাচার কর না বা এই জায়গায় নির্দোষের রক্তপাত কোরো
    না।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਤੁਸੀਂ ਇਨਸਾਫ਼ ਅਤੇ ਧਰਮ ਦੇ ਕੰਮ ਕਰੋ ਅਤੇ ਲੁੱਟਿਆਂ
    ਹੋਇਆਂ ਨੂੰ ਦੁੱਖ ਦੇਣ ਵਾਲੇ ਦੇ ਹੱਥੋਂ ਛੁਡਾਓ ਅਤੇ ਪਰਦੇਸੀ, ਯਤੀਮ ਅਤੇ ਵਿਧਵਾ ਦਾ ਨਾ ਤਾਂ ਹੱਕ
    ਮਾਰੋ, ਨਾ ਜ਼ੁਲਮ ਕਰੋ ਅਤੇ ਨਾ ਇਸ ਸਥਾਨ ਵਿੱਚ ਬੇਦੋਸ਼ ਦਾ ਲਹੂ ਵਹਾਓ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ တရား သဖြင့် စီရင် ၍ ဖြောင့်မတ် စွာ ဆုံးဖြတ်ကြလော့။
    လုယူ ခြင်းခံရသောသူကို ညှဉ်းဆဲ သောသူ ၏လက် မှ ကယ်နှုတ် ကြလော့။ ဧည့်သည် ဖြစ်သောသူ၊
    မိဘ မရှိသောသူ၊ မုတ်ဆိုးမ တို့ကို မတရား သဖြင့်မ ပြု၊ မ ညှဉ်းဆဲ ကြနှင့်။ အပြစ် မရှိသောသူတို့
    ကို ဤ အရပ် ၌ မ ကွပ်မျက် ကြနှင့်။
  tbg-tbg: 'Noravano mintima tivo: Ne koqe okarave avuqavu vai okararave avataate.
    Vika i haikara muara varaa vaiintika ruaruama nimitaate. Vo vatanaaka ani ni hampata
    variakave, viqa vaintive, tentoqa nahentive, kia vika vikaqaa nora maara vataate.
    Kia vika qoraiqama nimitaate. Kia qaiqaa maa vataraqaa vaiinti nahenti qumina
    arukaate.'
  hmo-hmo: 'Lohiabada be inai bamona ia hereva noho: Kota maoromaoro bona kara maoromaoro
    danu do umui karaia, bona bema tau ta ena gau be ma tau ta ese ia henaoa noho
    neganai, unai tau be, ia hisihisi henia tauna dekena amo do umui hamauria. Idau
    bese tauna bona tamana sinana lasi maragi taudia, bona vabu do umui kara dika
    henia lasi, bona dagedage henidia lasi. Bona kerere lasi taudia do umui alaia
    lasi inai gabu dekenai.'
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है कि: ''अदालत और सदाक़त के काम करो, और मज़लूम को
    ज़ालिम के हाथ से छुड़ाओ; और किसी से बदसुलूकी न करो, और मुसाफ़िर — ओ — यतीम और
    बेवा पर ज़ुल्म न करो, इस जगह बेगुनाह का ख़ून न बहाओ।'
  rus-SYN: 'Так говорит Господь: производите суд и правду и спасайте обижаемого от
    руки притеснителя, не обижайте и не тесните пришельца, сироты и вдовы, и невинной
    крови не проливайте на месте сем.'
  bqc-SIM: Dii mɛ̀, àli yãmaakɛ a zɛ́wa. Àli gbɛ̃́ pↄ́ wàlɛ gbãamↄɛ̀ bↄ aà wɛtãna
    ↄzĩ. Ásuli gbãamↄ bↄ̀mↄɛo ge tonɛ ge gyaa. Ásuli ń taiinkɛo. Ásuli yãesaide
    dɛ guɛ beeu lↄo.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, Thu adih in tanpih uvin chule thil adih in
    bol uvin. Athil kichompih ho chu panhu’uvin lang, amaho chu akibol ganthei nauva
    kon in huhdoh uvin. Chule nagitlounau chu dalhauvin. Gamchom mileh kholjin miho
    bolse hih un, chule chagate leh meithai ho chu pumhat in boldauvin. Chule themmona
    bei mite chunga thisan sodauvin.
  mar-mar: परमेश्वर असे म्हणतो, “न्याय आणि न्यायीपण कर, आणि जो कोणी लूटलेला आहे, त्यास
    पीडणाऱ्याच्या हातातून सोडव. तुझ्या देशात राहणाऱ्या परदेशी, अनाथ, विधवा, कोणालाही
    त्रास देऊ नको, त्यांचे काही वाईट करू नको किंवा निरपराध्यांचे रक्त पाडू नको.
  qub-qub: Gamcunaga alli cajllata ruray. Ñacachejcunapa maquincho ñacaycajcunata
    jorguy. Juc-lä runacunata, wacchacunata, ni biyüdacunatapis ama ñacachiychu. Cay
    partichöga alli runacunata ama wañuchiychu.
  bqp-bqp: bu nɛ, Yinni Gusunɔn gɑri yini swɑɑ dɑkio bu nɔ. Bu gem swĩiyɔ. Bu be bɑ
    dɑm dɔremɔ wɔro be bɑ bu dɑm dɔremɔn nɔmɑn di. Bu ku sɔbu kɑ gɔminibu kɑ gobekubɑn
    gɑ̃ɑnu mwɑ kɑ dɑm. Bu ku mɑɑ tɑɑrɛ sɑrirugibu go yɑm mini.
  hat-hat: Mwen menm Seyè a, m'ap mande nou pou nou fè sa ki dwat, pou nou rann jistis
    san patipri. Se pou nou wete moun y'ap peze yo anba men moun k'ap peze yo a. Pa
    malmennen moun lòt nasyon ki lakay nou yo, timoun ki san papa yo ak vèv yo. Pa
    pwofite sou yo. Pa touye moun inonsan isit la.
  eng-BSB: 'This is what the LORD says: Administer justice and righteousness. Rescue
    the victim of robbery from the hand of his oppressor. Do no wrong or violence
    to the foreigner, the fatherless, or the widow. Do not shed innocent blood in
    this place.'
  eng-WEBPB: 'The LORD says: “Execute justice and righteousness, and deliver him who
    is robbed out of the hand of the oppressor. Do no wrong. Do no violence to the
    foreigner, the fatherless, or the widow. Don’t shed innocent blood in this place.'
  kbq-kbq: Hagi Ra Anumzamo'a huno, Fatgo avu'avaza huta refkoma hanazana, vahe'mo'zama
    zamazeri havizama nehu'za ke'onke'za zamima musufama erisageta, zamazeri havizama
    hanaza vahetega anteta zamaza hiho. Ana nehuta ru vahe'ma tamagranema enemaniza
    vahe'ene, megusa mofavre naga'ene, kento a'nane naga'enena zamazeri havizana huta
    hara reozmanteho. Ana nehuta ke'zami omane vahera zamaheta ama kumapina korana
    eri tagi otreho.
  nhe-BL: 'TOTECO inmechilhuía: Xijchihuaca nica tlen xitlahuac huan tlen cuali. Xiquinmanahuica
    tlacame tlen tlaijiyohuíaj ininmaco tlen quintlaijiyohuiltíaj. Amo xiquincajcayahuaca
    niyon xiquintlaxtequilica nopa sejcoyoc ehuani, niyon tlen icnotzi o tlen cahual
    sihuame. Xiquinchihuilica tlen cuali. Huan ayoc xiquinmictica tlacame tlen ax
    tleno quichijtoque.'
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e peme kury. — Pezapo ikatu
    ma'e wanupe nehe. Pemunar zo wama'e rehe nehe. Imunar ma'e imunar waiko wama'e
    rehe wà. Pepyro imunar ma'e wanuwi pe wà nehe. Pepuraraw kar zo ma'erahy amo ywy
    rehe arer peywy rehe har wanupe nehe, tu 'ym ma'e wanupe nehe no, kuzà imen umàno
    ma'e kwer wanupe nehe no. Pezuka zo teko ikatu ma'e 'aw tàpuz ihewe imur katu
    pyrer pe wà nehe.
  eng-DRA: 'Thus saith the Lord: Execute judgement and justice, and deliver him that
    is oppressed out of the hand of the oppressor: and afflict not the stranger, the
    fatherless, nor the widow, nor oppress them unjustly: and shed not innocent blood
    in this place.'
