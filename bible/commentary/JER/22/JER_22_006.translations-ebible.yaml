  ewe-ewe: 'Elabena ale Yehowa gblɔ le Yuda fia ƒe fiasã la ŋue nye esi: “Togbɔ be
    èle nam abe Gilead kple Lebanon towo ƒe tame ene hã la, mawɔ wò le nyateƒe me
    nàzu abe gbegbe kple du siwo zu aƒedo ene.'
  eng-LEE: 'For thus hath said the Lord concerning the house of the king of Judah,
    A Gil''ad [though] thou art unto me, a summit of the Lebanon: yet I will surely
    change thee into a wilderness, cities which are not inhabited.'
  asm-FB: 'কিয়নো যিহোৱাই যিহূদাৰ ৰাজগৃহৰ বিষয়ে এই কথা কৈছে: ‘তুমি মোৰ বিবেচনাত গিলিয়দ
    আৰু লিবানোনৰ ওখ ভাগৰ দৰে হলেও, নিশ্চয়ে মই তোমাক মৰুভূমিত, আৰু নিবাসী নোহোৱা নগৰবোৰৰ
    দৰে কৰিম।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن يُدَيَ مَنفّ بّ عَ بْنسْي شَ قٍ رَ، «عِ بَرَ لُ عَلْ
    فَلَدِ ﭑ بّ، عِ بَرَ لُ عَلْ لِبَن فٍيَ، كْنْ ﭑ بٍكَيٍ كٍرِ مَ نّ، ﭑ بٍ قِندِ
    فبٍنفبٍرٍنيِ رَ.
  fra-SBL: 'Car Yahvé dit à propos de la maison du roi de Juda : « Tu es Gilead pour
    moi, le chef du Liban. Mais je ferai de toi un désert, des villes qui ne sont
    pas habitées.'
  hbo-hbo: כִּֽי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה עַל־בֵּית֙ מֶ֣לֶךְ יְהוּדָ֔ה גִּלְעָ֥ד אַתָּ֛ה
    לִ֖י רֹ֣אשׁ הַלְּבָנֹ֑ון אִם־לֹ֤א אֲשִֽׁיתְךָ֙ מִדְבָּ֔ר עָרִ֖ים לֹ֥א *נֹושָׁבָה
    (נֹושָֽׁבוּ)׃
  kik-kik: 'Nĩ ũndũ Jehova ekuuga atĩrĩ ũhoro ũkoniĩ nyũmba ya ũthamaki ya mũthamaki
    wa Juda: “O na gũtuĩka ũhaana ta Gileadi harĩ niĩ, ũkahaana ta gacũmbĩrĩ ka Lebanoni,
    ti-itherũ nĩngatũma ũtuĩke ta werũ ũtarĩ kĩndũ, ũtuĩke ta matũũra matatũũragwo.'
  fra-NCL: 'Car ainsi parle Yahweh, touchant la maison du roi de Juda : Tu es pour
    moi un Galaad, le sommet du Liban ; eh bien ! je ferai de toi un désert, des villes
    inhabitées.'
  cek-AK: Judah siangpahrang ih im kawng pongah, Angraeng mah, Nang loe kai hanah
    Gilead baktiah na oh, Lebanon ih mae kamsum baktiah na oh; toe praezaek baktih,
    kami om ai vangpuinawk baktiah kang ohsak han, tiah thuih.
  cuk-cuk: 'Bab-Jehová, weyob Judá-e-reyneg-annik soged: “Be angala Galaad-yaryobi
    gued. Líbano-yala-biriyobi, be anga gued. Degi-inigwele, napira an bega soged,
    nega-dulesulidga an be-imakoed, neggweburmar-dulesulidga an be-imakoed.'
  uig-CYR: 'Чүнки Пәрвәрдигар Йәһуда падишасиниң өйи тоғрилиқ мундақ дәйду: — Сән
    Маңа худди Гилеад, Ливанниң чоққисидәк болғиниң билән, бәрһәқ Мән сени бир чөл-баяван,
    адәмләр ваз кәчкән шәһәрләрдәк қилимән.'
  tel-2017: యూదా రాజభవనం గురించి యెహోవా ఇలా చెబుతున్నాడు. “నాకు నువ్వు గిలాదులాగా
    ఉన్నావు, లెబానోను పర్వత శిఖరంలాగా ఉన్నావు. అయినా నిన్ను ఎడారిగా నివాసులు లేని
    పట్టణంగా చేస్తాను.
  hat-BSA: 'Paske konsa pale SENYÈ a konsènan kay wa a Juda a: “Ou tankou Galaad pou
    Mwen, tankou tèt mòn Liban an. Malgre, anverite Mwen va fè nou kon yon dezè, kon
    vil ki abandone.'
  kos-kos: “In nunak luk, inkul fulat sin tokosra lun Judah oasku oana acn Gilead,
    ac oana eol in acn Lebanon. Tusruktu nga ac oru tuh in sie acn oan musalla ma
    wangin mwet muta we.
  hbo-WLC: כִּֽי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה עַל־בֵּית֙ מֶ֣לֶךְ יְהוּדָ֔ה גִּלְעָ֥ד אַתָּ֛ה
    לִ֖י רֹ֣אשׁ הַלְּבָנ֑וֹן אִם־לֹ֤א אֲשִֽׁיתְךָ֙ מִדְבָּ֔ר עָרִ֖ים לֹ֥א נושבה׃
  ibo-ibo: Nʼihi na ihe ndị a ka Onyenwe anyị kwuru banyere ụlọeze Juda, “Ọ bụ ezie
    na ịdị dịka Gilead nye m, dịka elu ugwu ukwu Lebanọn, aghaghị m ime gị ka ị dịrị
    ka ebe ikpofu ahịhịa, dịka obodo ndị mmadụ na-ebighị nʼime ya.
  ory-ory: କାରଣ ଯିହୁଦାର ରାଜଗୃହ ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେ ଆମ୍ଭ ପ୍ରତି ଗିଲୀୟଦ
    ଓ ଲିବାନୋନର ଶୃଙ୍ଗ ସ୍ୱରୂପ ଅଟ; ତଥାପି ଆମ୍ଭେ ନିଶ୍ଚୟ ତୁମ୍ଭକୁ ପ୍ରାନ୍ତର ଓ ନିବାସୀବିହୀନ
    ନଗରସମୂହର ସ୍ୱରୂପ କରିବା।
  chk-chk: Pun iei alon ewe Samol mi Lapalap fänäsengesin imwen ewe kingen Juta, ‘En
    ka mürina usun ewe fanü Kiliat me rei, ika usun ungen ewe chuk Lepanon, nge üpwe
    fokun föri pwe kopwe wiliti eu fanüapö, ika eu telinimw esap so.
  rop-rop: “Det speshalwan haus blanga det king langa Juda im brabli strongwan dumaji
    deibin meigim brom detlot sida pol brom Giliyad en Lebanan, bat ai garra meigim
    det pleis jidan brabli nogudwan, wulijim nobodi kaan jidan deya.
  ukr-1871: 'Так бо говорить Господь до дому царя Юдейського: Ти в мене Галаад, голова
    Ливану; та я зроблю з тебе пустиню, так, як міста безлюдні,'
  deu-1951: 'Denn also spricht der HERR über das Haus des Königs von Juda: Gilead
    gleich giltst du mir, einem Gipfel des Libanon; gewiß will ich dich zur Wüste
    machen, zu einer unbewohnten Stadt!'
  eng-JPS: 'For thus saith the LORD concerning the house of the king of Judah: Thou
    art Gilead unto Me, the head of Lebanon; yet surely I will make thee a wilderness,
    cities which are not inhabited.'
  srp-1865: 'Jer ovako veli Gospod za dom cara Judina: ti si mi Galad i vrh Livanski,
    ali æu te obratiti u pustinju, u gradove u kojima se ne živi.'
  lug-lug: Kubanga kino Mukama ky’agamba ku lubiri lwa kabaka wa Yuda nti, “Newaakubadde
    ng’oli nga Gireyaadi gye ndi, ng’entikko y’olusozi Lebanooni, ddala ddala nzija
    kukufuula ddungu, ng’ebibuga ebitaliimu bantu.
  heb-heb: כי כה אמר יהוה על בית מלך יהודה גלעד אתה לי ראש הלבנון אם לא אשיתך מדבר
    ערים לא נושבה׃
  ben-IRV: কারণ যিহূদার রাজবাড়ির সম্বন্ধে সদাপ্রভু এই কথা বলেন, “তুমি আমার কাছে গিলিয়দ
    এবং লিবানোনের চূড়ার মত। তবুও আমি তোমাকে মরুভূমি, লোকশূন্য শহরগুলির মত করবো।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਦੇ ਬਾਰੇ ਯਹੋਵਾਹ ਐਉਂ ਆਖਦਾ ਹੈ, - ਤੂੰ ਮੇਰੇ ਲਈ ਗਿਲਆਦ
    ਹੈਂ ਅਤੇ ਲਬਾਨੋਨ ਦਾ ਸਿਰ, ਸੱਚੀ ਮੁੱਚੀ ਮੈਂ ਤੈਨੂੰ ਉਜਾੜ ਬਣਾ ਦਿਆਂਗਾ, ਉਹ ਸ਼ਹਿਰ ਜਿਹਨਾਂ ਵਿੱਚ
    ਕੋਈ ਨਹੀਂ ਵੱਸਦਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ၏ နန်းတော် ကို ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် သည်ငါ ၌
    ဂိလဒ် အရပ်ကဲ့သို့၎င်း ၊ လေဗနုန် တောင်ထိပ် ကဲ့သို့၎င်း ဖြစ်သော်လည်း၊ အကယ်စင်စစ်ငါသည်သင့်ကို
    လူမ နေ သောမြို့ ကဲ့သို့တော ဖြစ် စေမည်။
  tbg-tbg: Te avuhainaa naavu maarara koqe naavuve turaro ti muntukavano virara vaireva
    Gileaati vatave, Lebanoni aiqinave, voqaara vaintema kero, virara vaivo. Mintiveravata,
    te qaqi kaariraro vi naavuva qoraiqama viro aahara vataiqama vuanarove. Viva nuqihi
    vatuka voqaarama varianarove.
  hmo-hmo: Ma Lohiabada ia gwau, “Lau Lohiabada dekenai inai Iuda king ena ruma be
    mai ena hairaina, Gileada tano, bona Lebanona Ororo tano edia hairaina bamona,
    to gabu dikana, tau ta ia noho lasi gabuna do lau halaoa.
  urd-urd: 'क्यूँकि शाह — ए — यहूदाह के घराने के बारे में ख़ुदावन्द यूँ फ़रमाता है
    कि: अगरचे तू मेरे लिए जिल''आद है और लुबनान की चोटी, तो भी मैं यक़ीनन तुझे उजाड़
    दूंगा और ग़ैर — आबाद शहर बनाऊँगा।'
  rus-SYN: 'Ибо так говорит Господь дому царя Иудейского: Галаад ты у Меня, вершина
    Ливана; но Я сделаю тебя пустынею и города необитаемыми'
  bqc-SIM: 'Yã́ pↄ́ ma Dii má ò Yudaↄ kí bɛ musun kɛ: Ń dɛmɛɛ lán Galada bùsuwa,
    lán Libã bùsu gbɛ̀sĩsĩ misonawa. Ń beeo má tó ǹ gↄ̃ gbáa ũɛ, wɛ̃́lɛ
    pↄ́ gbɛ̃e ku a guuo ũ,'
  tcz-CHONGTHU: Pakaiyin, Judah leng inpi thua hitin aseiye, “Keiding in nangma hi,
    Gilead lhang leh Lebanon gam hoitah banga chule mihem chennalou gam kasosah ding
    nahi.
  mar-mar: कारण यहूदाचा राजाच्या राजवाड्याबद्दल परमेश्वर असे म्हणतो की, गिलादाप्रमाणे
    किंवा लबानोनच्या शिखराप्रमाणे तू आहेस, पण तरीही मी त्यास वाळवंटामध्ये पालटून टाकीन.
    निर्जन शहराप्रमाणे तो होईल.
  qub-qub: 'Judá runacunapa raynin jamarashan palasyupaj Tayta Diosga nin: «Nogapäga
    cay palasyu caycan cuyayllapaj aypalla muntiyoj Galaad jircanömi, aypalla sedruyoj
    Líbano puntanömi. Chaypis chunyajmanmi ticrarachishaj. Runapis manami tiyanganachu.'
  bqp-bqp: Wee ye nɑ mɑɑ geruɑ Yudɑbɑn sinɑ kpɑɑrun sɔ̃. Nɑ nɛɛ, bɑɑ mɛ nɑ sinɑ kpɑɑ
    te wɑ tɑ wɑ̃ nge dɑ̃ɑ sɔ̃ɔ ge gɑ wɑ̃ɑ Gɑlɑdiɔ, ǹ kun mɛ, nge Libɑnin guurun wii
    kpiiru, kɑ gem kon tu bɑnsu koosiɑ. Goo kun mɑɑ sinɑmɔ mi.
  hat-hat: 'Men sa Seyè a di sou kay wa peyi Jida a: -Pou mwen, palè a bèl tankou
    peyi Galarad, tankou tèt mòn peyi Liban yo. Men, mwen p''ap pè fè l'' tounen yon
    dezè, yon lavil kote moun pa rete.'
  eng-BSB: 'For this is what the LORD says concerning the house of the king of Judah:
    “You are like Gilead to Me, like the summit of Lebanon; but I will surely turn
    you into a desert, like cities that are uninhabited.'
  eng-WEBPB: 'For the LORD says concerning the house of the king of Judah: “You are
    Gilead to me, the head of Lebanon. Yet surely I will make you a wilderness, cities
    which are not inhabited.'
  kbq-kbq: Hagi Juda kini ne'mo'ma nemania kumakura amanage huno Ra Anumzamo'a hu'ne.
    Kagra nagri navurera knare'zantfama hu'nea Gileati mopagna nehunka, Lebanoni mopafima
    me'nea za'za agonagna hu'nane. Hianagi menina kazeri haviza hanugenka, ka'ma kokamo'ma
    hiaza nehunka, havizama hu'nea kumapima vahe'ma omaniaza hugahane.
  nhe-BL: 'Pampa TOTECO quej ni quiijtojtoc tlen ni caltlanahuatili: “Niquicnelía
    ni caltlanahuatili queja nopa yejyectzi tlali Galaad huan queja nopa yejyectzi
    cuatitlamitl tlen xoxohuic tlen tlali Líbano. Pero nijtlamixolehuas huan nijcahuas
    queja huactoc tlali huan ayoc aca itztos ipani.'
  gub-BL: Tuwihawete hàpuzuhu Zuta ywy rehe har ipuràg eteahy Zireaz ywy ài a'e, ywytyr
    Irimano ywy rehe har ài no. Nezewe rehe we azapo putar ywyxiguhu romo ihe nehe.
    Ni amo nuiko kwaw a'e pe wà nehe.
  eng-DRA: 'For thus saith the Lord to the house of the king of Juda: Thou art to
    me Galaad the head of Libanus: yet surely I will make thee a wilderness, and cities
    not habitable.'
