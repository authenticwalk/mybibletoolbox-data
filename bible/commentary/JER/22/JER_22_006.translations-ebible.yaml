verse: JER.022.006
translations:
  mal-C: 'യെഹൂദാരാജാവിന്റെ അരമനയെപ്പറ്റി യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ എനിക്കു
    ഗിലെയാദിനെപ്പോലെയും ലെബാനോൻ ഗിരിശൃംഗംപോലെയും ആകുന്നു. എന്നാൽ നിശ്ചയമായും ഞാൻ നിന്നെ
    മരുഭൂമിയെപ്പോലെയും നിവാസികളില്ലാത്ത പട്ടണംപോലെയും ആക്കിത്തീർക്കും.'
  deu-TKW: 'Denn so spricht Jahwe in betreff des Palastes des Königs von Juda: Gilead
    gleich giltst du mir, gleich dem Gipfel des Libanon! Fürwahr, ich will dich zur
    Steppe machen, gleich unbewohnbaren Städten,'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi na tina na ndako ya mokonzi ya Yuda :
    « Ata soki ozali lokola Galadi na miso na Ngai, lokola songe ya ngomba ya Libani ;
    solo, nakokomisa yo lokola esobe, lokola engumba oyo bato bavandaka te.'
  eng-LSV: 'For thus said YHWH concerning the house of the king of Judah: “You [are]
    Gilead to Me—head of Lebanon, || If not—I make you a wilderness, || Cities [that]
    are not inhabited.'
  eng-GNV: For thus hath the Lord spoken vpon the Kings house of Iudah, Thou art Gilead
    vnto me, and the head of Lebanon, yet surely I wil make thee a wildernes and as
    cities not inhabited,
  eng-WEBSTER: For thus saith the LORD to the king's house of Judah; Thou art Gilead
    to me, and the head of Lebanon; yet surely I will make thee a wilderness, and
    cities which are not inhabited.
  nhw-BL: 'Pampa TOTECO quej ni quiijtojtoc tlen ni caltlanahuatili: “Niquicnelía
    ni caltlanahuatili quen nopa yejyectzi tlali Galaad huan quen nopa yejyectzi cuatitlamitl
    catli xoxohuic tlen tlali Líbano. Pero nijtlamisosolos huan nijcahuas quen huactoc
    tlali huan ayacmo aqui itztos ipani.'
  swh-ONEN: 'Kwa kuwa hili ndilo Bwana asemalo kuhusu jumba la kifalme la mfalme wa
    Yuda: “Ingawa uko kama Gileadi kwangu, kama kilele cha Lebanoni, hakika nitakufanya
    uwe kama jangwa, kama miji ambayo haijakaliwa na watu.'
  bba-bba: Wee ye nɑ mɑɑ ɡeruɑ Yudɑbɑn sinɑ kpɑɑrun sɔ̃. Nɑ nɛɛ, bɑɑ mɛ nɑ sinɑ kpɑɑ
    te wɑ tɑ wɑ̃ nɡe dɑ̃ɑ sɔ̃ɔ ɡe ɡɑ wɑ̃ɑ Gɑlɑdiɔ, ǹ kun mɛ, nɡe Libɑnin ɡuurun wii
    kpiiru, kɑ ɡem kon tu bɑnsu koosiɑ. Goo kun mɑɑ sinɑmɔ mi.
  eng-KJVCPB: 'For thus saith the Lord unto the king’s house of Judah; Thou art Gilead
    unto me, and the head of Lebanon: yet surely I will make thee a wilderness and
    cities which are not inhabited.'
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho kuom kar dak mar ruodh Juda: “Kata
    obedo ni in kaka Gilead ne an, kaka wi got Lebanon, adiera analoku kaka kama otwo,
    ka mier maonge joma odakie.'
  meu-meu: 'Badina be Iehova ese Iuda pavapavana ena ruma na ini e herevalaia tomamu:
    Oi na Gilead na heto lauegu ai, eiava Lebanon dorina na heto; ḡau tamona, lau
    ese tano ḡaḡaena ai bona hanua asi inoholaina ai baina halaomu.'
  npi-ULB: किनकि यहूदाका राजाको घरानाको बारेमा परमप्रभु यसो भन्‍नुहुन्छ, 'तँ मेरो
    लागि गिलाद वा लेबनानको टाकुराजस्तै छस् । तापनि म तँलाई उजाड-स्थान, मानिसहरू नबस्‍ने
    सहरहरूजस्तै तुल्याउनेछु ।
  yor-yor: Nítorí báyìí ni Olúwa wí, nípa ààfin ọba Juda, “Bí ó tilẹ̀ jẹ́ wí pé ìwọ
    dàbí Gileadi sí mi, gẹ́gẹ́ bí góńgó òkè Lebanoni, dájúdájú Èmi yóò sọ ọ́ di aṣálẹ̀,
    àní gẹ́gẹ́ bí ìlú tí a kò gbé inú wọn.
  pes-OPCB: 'زیرا خداوند دربارۀ قصر پادشاه یهودا چنین می‌فرماید: «اگرچه تو در نظرم
    مثل سرزمین حاصلخیز جلعاد و مانند کوههای سرسبز لبنان زیبا می‌باشی، اما تو را ویران
    و متروک خواهم ساخت تا کسی در تو زندگی نکند؛'
  tgl-ULB: Sapagkat ganito ang sinasabi ni Yahweh tungkol sa palasyo ng hari ng Juda,
    'Para sa akin, ikaw ay gaya ng Gilead, o gaya ng tuktok ng bundok ng Lebanon.
    Ngunit gagawin kitang isang ilang, mga lungsod na walang mga naninirahan.
  hui-hui: I̱ Anduane Homogo i̱na Yuda kini kago hameigini holebiragonaga lalu bi
    ogodagua laro. Kininaga hameigini í̠ bayaleore mbira ale kegoni. Í̠ baya dege
    lalu Gileada dindi alebi Lebanono hari alebi mbira kegoni. Anigo i̱na í̠ mo ko
    harogola í̠ ko ngubiore dindi ko yobi be abalu taule ngaligobi wialu wali agali
    lenego mbira naholebira.
  mya-mya: '``ငါ​၏​အ​ဖို့​ယု​ဒ​ဘု​ရင်​၏​နန်း​တော်​သည် ဂိ​လဒ်​ကဲ့​သို့​လည်း​ကောင်း၊
    လေ​ဗ​နုန်​တောင် ထိပ်​ကဲ့​သို့​လည်း​ကောင်း​လှ​ပ​တင့်​တယ်​သော် လည်း ငါ​သည်​ထို​အ​ရပ်​ကို​လူ​သူ​ဆိတ်
    ငြိမ်​ရာ​သဲ​ကန္တာ​ရ​ဖြစ်​စေ​မည်။'
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་ཕོ་བྲང་གི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ང་ལ་མཚོན་ན་ཁྱོད་ནི་གིལ་ཨད་དང་ལེ་པཱ་ནོན་གྱི་རི་རྩེ་ལྟ་བུ་ཡིན་ནའང་།
    ངས་ཁྱོད་ནི་དབེན་སྟོང་དང་སྡོད་མཁན་མེད་པའི་གྲོང་ཁྱེར་དང་འདྲ་བར་བྱའོ། །
  sna-sna: 'Nokuti zvanzi naJehovha pamusoro pomuzinda wamambo weJudha: “Kunyange
    wakaita seGireadhi kwandiri, wakaita somusoro weRebhanoni, zvirokwazvo ndichakuita
    segwenga, semaguta asingagarwi.'
  spa-BLM: 'Porque Yahvé dice sobre la casa del rey de Judá: “Tú eres Gilead para
    mí, el jefe del Líbano. Sin embargo, ciertamente te convertiré en un desierto,
    ciudades que no están habitadas.'
  cac-cac: Ix yalanxi Jehová icha tic. A spalacio vin̈ sreyal Judá, a d'a yol in sat
    lajan val icha svach'il yilji lum Galaad, icha pax lum jolom vitz Líbano. Palta
    svac' in ti' svalani to ol meltzajcanoch icha tz'inan luumal. Man̈xa mach ol cajnaj
    d'ay.
  swh-ULB: Kwa maana Bwana asema hivi juu ya nyumba ya mfalme wa Yuda, “Wewe uko kama
    Gileadi, au kama kilele cha Lebanoni kwangu. Hata hivyo nitakugeuza kuwa jangwa,
    katika miji isiyo na wenyeji.
  bel-bel: 'Бо так кажа Гасподзь дому цара Юдэйскага: Галаад ты ў Мяне, выршыня Лівана;
    але Я зраблю цябе пустыняю і гарады - няжытлымі.'
  deu-ELBBK: 'Denn so spricht der HERR über das Haus des Königs von Juda: Du bist
    mir ein Gilead, ein Haupt des Libanon; wenn ich dich nicht zur Wüste machen werde,
    zu unbewohnten Städten!'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen bahin duen te turuǥan te hadì te Juda: “Diyà
    te kediey iring is kekempet kayi te kekempet te Gilead etawa puntur te vuntud
    he Lebanon. Piru siguradu he edhimuwen ku heini he disirtu, iring te inged he
    wazà duen ed-ubpà'
  mal-2015: 'യെഹൂദാരാജാവിന്റെ അരമനയോടു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ ഗിലെയാദും
    ലെബാനോന്റെ ശിഖരവും ആകുന്നു; എങ്കിലും ഞാൻ നിന്നെ ഒരു മരുഭൂമിയും നിവാസികളില്ലാത്ത
    പട്ടണങ്ങളും ആക്കും.'
  rmc-rmc: 'Bo kada phenel o RAJ pal o palacis le judske kraľiskro: ‚Kajte sal mange
    sar o Gilead, sar o verchi andro Libanon, kerava tutar e pušťa, o fori, kaj ňiko
    na bešel.'
  pes-OPV: 'زیرا خداونددرباره خاندان پادشاه یهودا چنین می‌گوید: اگرچه تو نزد من جلعاد
    و قله لبنان می‌باشی لیکن من تو را به بیابان و شهرهای غیرمسکون مبدل خواهم ساخت.'
  ron-1924: 'Кэч аша ворбеште Домнул асупра касей ымпэратулуй луй Иуда: „Ту ешть пентру
    Мине прекум Галаадул, ка вырфул Либанулуй, дар, ку адевэрат, вой фаче дин тине
    ун пустиу, о четате фэрэ локуиторь!'
  ben-OBCV: 'কারণ সদাপ্রভু যিহূদার রাজার এই প্রাসাদ সম্পর্কে এই কথা বলেন: “তুমি যদিও
    আমার কাছে গিলিয়দের মতো, লেবাননের শিখরচূড়ার মতো, আমি তোমাকে নিশ্চয়ই পতিত জমির
    তুল্য করব, তুমি হবে জনবসতিহীন নগরের মতো।'
  som-som: Waayo, Rabbigu wuxuu ku leeyahay reerka boqorka Yahuudah, Adigu waxaad
    ii tahay sida Gilecaad iyo sida Buur Lubnaan dhaladeeda oo kale, laakiinse sida
    xaqiiqada ah waxaan kaa dhigi doonaa cidla, iyo sida magaalooyin aan ciduna degganayn
    oo kale.
  lat-VUC: 'Quia hæc dicit Dominus super domum regis Juda: Galaad, tu mihi caput Libani,
    si non posuero te solitudinem, urbes inhabitabiles !'
  eng-ASVBT: 'For thus saith Jehovah concerning the house of the king of Judah: Thou
    art Gilead unto me, and the head of Lebanon; yet surely I will make thee a wilderness,
    and cities which are not inhabited.'
  ita-1885: 'Perciocchè, così ha detto il Signore intorno alla casa del re di Giuda:
    Tu mi sei stata come Galaad, come la sommità del Libano; se io non ti riduco in
    deserto, in città disabitate.'
  eng-LXXUP: 'For thus saith the Lord concerning the house of the king of Judah; Thou
    art Gilead to me, and the head of Lebanon: yet surely I will make thee a desert,
    even cities that shall not be inhabited:'
  eng-ULB: For Yahweh says this concerning the house of the king of Judah, 'You are
    like Gilead, or like the summit of Lebanon to me. Yet I will turn you into a wilderness,
    into cities with no inhabitants.
  spa-VBL: 'Esto es lo que dice el Señor sobre la familia real del rey de Judá: Ustedes
    son tan estimados para mí como los bosques de Galaad y los montes del Líbano.
    Pero te convertiré en un desierto, en ciudades donde nadie vive.'
  fra-_FOB: 'Car ainsi a dit l''Éternel touchant la maison du roi de Juda: Tu es pour
    moi comme un Galaad, comme le sommet du Liban; mais certainement, je ferai de
    toi un désert, des villes sans habitants.'
  mal-mal: 'യെഹൂദാരാജാവിന്റെ അരമനയോട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ ഗിലെയാദും
    ലെബാനോന്റെ ശിഖരവും ആകുന്നു; എങ്കിലും ഞാൻ നിന്നെ ഒരു മരുഭൂമിയും നിവാസികളില്ലാത്ത
    പട്ടണങ്ങളും ആക്കും.'
  urd-GVR: Kyoṅki Rab Shāh-e-Yahūdāh ke mahal ke bāre meṅ farmātā hai ki tū Jiliyād
    jaisā ḳhushgawār aur Lubnān kī choṭī jaisā ḳhūbsūrat thā. Lekin ab maiṅ tujhe
    bayābān meṅ badal dūṅgā, tū ġhairābād shahr kī mānind ho jāegā.
  suz-BL: मारदे हना यहूदा ङा पिप आ दरवार आ पर्बम परमप्रभु यावेमी “गे आं कली गिलाद
    नु लेबानोन ङा डांडा खोदेंशो बाक्‍नेवे। गो इ कली गोरशो रागी नु मुर मबाक्‍शो सहर
    खोदेंशो सेल्‍नुङ, दे कसम जाता।
  eng-NOY: 'For thus saith Jehovah to the house of the king of Judah: Gilead art thou
    to me, yea, the summit of Lebanon; Yet will I make thee a desert, As cities not
    inhabited.'
  ita-1927: 'Poiché così parla l’Eterno riguardo alla casa del re di Giuda: Tu eri
    per me come Galaad, come la vetta del Libano. Ma, certo, io ti ridurrò simile
    a un deserto, a delle città disabitate.'
  ckb-ckb: 'یەزدان سەبارەت بە کۆشکی پاشای یەهودا ئەمەش دەفەرموێت: «هەرچەندە تۆ بۆ
    من وەک گلعادی، وەک لووتکەی لوبنانی، بەڵام وەک چۆڵەوانیت لێ دەکەم، وەک شاری بێ
    دانیشتووان.'
  eng-BBE: 'For this is what the Lord has said about the family of the king of Judah:
    You are Gilead to me, and the top of Lebanon: but, truly, I will make you waste,
    with towns unpeopled.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಯೆಹೂದದ ಅರಸನ ಅರಮನೆಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನೀನು ನನಗೆ ಗಿಲ್ಯಾದೂ,
    ಲೆಬನೋನಿನ ಗಿರಿಶೃಂಗ ಆಗಿದ್ದೀ. ಆದರೂ ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನನ್ನು ಮರುಭೂಮಿಯಾಗಿಯೂ, ನಿವಾಸಿಗಳಿಲ್ಲದ
    ಪಟ್ಟಣಗಳನ್ನಾಗಿಯೂ ಮಾಡುವೆನು.'
  tam-2017: 'யூதா ராஜாவின் அரண்மனையைக் குறித்துக் யெகோவா: நீ எனக்குக் கீலேயாத்தைப்போலவும்
    லீபனோனின் கொடுமுடியைப்போலவும் இருக்கிறாய்; ஆனாலும் மெய்யாகவே நான் உன்னை வனாந்திரத்தைப்போலவும்,
    குடியில்லாத பட்டணங்களைப்போலவும் ஆக்கிவிடுவேன்.'
  spa-RV-1909: 'Porque así ha dicho Jehová sobre la casa del rey de Judá: Galaad eres
    tú para mí, y cabeza del Líbano: empero de cierto te pondré en soledad, y ciudades
    deshabitadas.'
  ron-BTF: 'Pentru că astfel spune DOMNUL casei împăratului lui Iuda: Tu îmi ești
    Galaad și capul Libanului; totuși cu adevărat te voi face o pustie și cetăți fără
    locuitori.'
  eng-WEBP: 'For the LORD says concerning the house of the king of Judah: “You are
    Gilead to me, the head of Lebanon. Yet surely I will make you a wilderness, cities
    which are not inhabited.'
  eng-FBV: 'This is what the Lord says about the royal family of the king of Judah:
    You are as dear to me as the forests on Gilead and on the mountains of Lebanon.
    But I will turn you into a desert, into towns where no one lives.'
  nld-1939: 'Want dit zegt Jahweh over Juda’s koninklijk huis: Al waart ge een Gilad
    voor Mij, Een Libanon-top: Waarachtig, Ik maak van u een woestijn, Een onbewoonde
    ruïne.'
  nch-BL: 'Pampa TOTECO quej ni quiijtojtoc ten ni caltanahuatili: “Niquicnelía ni
    caltanahuatili quej nopa yejyectzi tali Galaad huan quej nopa yejyectzi cuatitamit
    cati xoxohuic ten tali Líbano. Pero nijtamisosolos huan nijcahuas quej huactoc
    tali huan ayecmo aqui itztos ipani.'
  vie-1934: 'Đức Giê-hô-va phán về nhà vua Giu-đa như vầy: Ta coi ngươi cũng như Ga-la-át,
    cũng như chót núi Li-ban, nhưng ta chắc sẽ làm cho ngươi ra đồng vắng, ra các
    thành không người ở.'
  hin-CV: 'क्योंकि यहूदिया के राजा के महलों के विषय में याहवेह की यह वाणी है: “मेरी
    दृष्टि में तुम गिलआद सदृश हो, लबानोन शिखर सदृश, फिर भी निश्चयतः मैं तुम्हें निर्जन
    प्रदेश बना छोडूंगा, उन नगरों के सदृश, जो निर्जन हैं.'
  spa-BES: 'Porque esto es lo que el Señor ha dicho acerca de la familia del rey de
    Judá: tú eres como Galaad para mí y la parte superior del Líbano; pero, en verdad,
    te haré desperdiciar, como ciudades sin habitantes.'
  tdx-tdx: 'Aa hoe t’Iehovà amy anjomba’ i mpanjaka’ Iehodày: Gilade amako irehe,
    ty andengo’ i Libanone; f’ie toe hanoeko fatrañe, rova tsy amam-pimoneñe.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​แก่​ราชสำนักแห่งกษั​ตริ​ย์ของยูดาห์ ว่า “​เจ้​าเป็นเหมือนกิเลอาดแก่​เรา
