verse: JER.022.026
translations:
  mal-C: ഞാൻ നിന്നെയും നിന്നെ പ്രസവിച്ച മാതാവിനെയും നിങ്ങൾ ജനിച്ചതല്ലാത്ത മറ്റൊരു
    ദേശത്തേക്ക് എറിഞ്ഞുകളയും; അവിടെവെച്ചു നിങ്ങൾ രണ്ടുപേരും മരിക്കും.
  deu-TKW: 'und dich nebst deiner Mutter, die dich geboren hat, in ein fremdes Land
    schleudern, woselbst ihr nicht geboren wurdet, und dort sollt ihr sterben:'
  lin-lin: Nakobengana yo elongo na mama oyo abota yo na mokili mosusu epai wapi moko
    te kati na bino abotama, mpe ekozala kuna nde bino mibale bokokufa.
  eng-LSV: And I have cast you, || And your mother who bore you, to another country,
    || Where you were not born, and you die there.
  eng-GNV: And I will cause them to cary thee away, and thy mother that bare thee,
    into another countrey, where ye were not borne, and there shall ye die.
  eng-WEBSTER: And I will cast thee out, and thy mother that bore thee, into another
    country, where ye were not born; and there shall ye die.
  nhw-BL: Ta huan monana catli mitztlacatilti, nimechquixtis tlen ni tlali huan nimechtitlanilis
    ipan se tlali catli amo anquiiximatij huan nopona anmiquise.
  swh-ONEN: Nitakutupa mbali wewe na mama aliyekuzaa mwende katika nchi nyingine,
    ambayo hakuna hata mmoja wenu aliyezaliwa huko, nanyi mtafia huko.
  bba-bba: Kon bu kɔ̃, wi kɑ win mɛro wi u nùn mɑrɑ. Kpɑ bu kɑ bu dɑ tem tukumɔ mi
    bɑ ǹ bu mɑrɑ. Miyɑ bɑ koo ɡbi.
  eng-KJVCPB: And I will cast thee out, and thy mother that bare thee, into another
    country, where ye were not born; and there shall ye die.
  luo-luo: Anadiri oko kod miyo mane onywoli e piny machielo, kama onge ngʼama nonywole
    kuomu, kendo kanyo ema uduto unuthoe.
  meu-meu: Lau ese oi bona sinamu, e havaramu hahinena, na idau tano, lalonai so vara
    tanona, enai baina tahomu lao, unuseni ai vada ba mase.
  npi-ULB: तँलाई र तँलाई जन्म दिने तेरी आमालाई म आर्को देशमा फल्‍नेछु, जुन देशमा तँ
    जन्‍मेको थिइनस् र त्यहाँ तिमीहरू मर्नेछौ ।
  yor-yor: Èmi ó fi ìwọ àti ìyá tí ó bí ọ sọ̀kò sí ilẹ̀ mìíràn, níbi tí a kò bí ẹnikẹ́ni
    nínú yín sí. Níbẹ̀ ni ẹ̀yin méjèèjì yóò kú sí.
  pes-OPCB: تو و مادرت را به سرزمینی بیگانه خواهم افکند تا در همان جا بمیرید.
  tgl-ULB: Itatapon kita at ang iyong ina na nagsilang sa iyo, sa ibang lupain na
    hindi ka doon ipinanganak. Doon ka mamamatay.
  hui-hui: Í̠bi í̠ ai̱yabi libu haru dindi tara ngagoha minu yu pu waholebero. Dindi
    ogoni libu dalu ndogo libu dindi ogoniha halu homoleberebi.
  mya-mya: ငါ​သည်​သင်​နှင့်​သင်​၏​မယ်​တော်​အား သင်​တို့ မွေး​ဖွား​ရာ​ဌာ​န​မ​ဟုတ်​သည့်​ပြည်​သို့​နှင်
    ထုတ်​မည်။ သင်​တို့​သည်​ထို​ပြည်​တွင်​သေ​ရ ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ངས་ཁྱོད་རང་ཁྱོད་སྐྱེས་པའི་མ་དང་བཅས་ཁྱོད་ཅག་གི་སྐྱེ་ཡུལ་མིན་པའི་ཡུལ་དུ་སྐྲོད་པར་བྱ་ཞིང་།
    ཁྱོད་རྣམས་དེ་རུ་མ་སྐྱེས་ཀྱང་དེ་རུ་འཆི་བར་འགྱུར་ལ།
  sna-sna: Ndichapotsera iwe namai vakakubereka kune imwe nyika kwamusina kuberekerwa,
    uye ikoko kwamuchandofira muri vaviri.
  spa-BLM: Te echaré con tu madre que te dio a luz a otro país, donde no naciste,
    y allí morirás.
  cac-cac: Ol ach vac' ic'jocb'at yed' ix a nun d'a lum luum b'aj man̈oc ta' ex alji,
    ata' ol ex cham e chavan̈il.
  swh-ULB: Nitawatupa wewe na mama yako aliyekuzaa katika nchi nyingine, nchi ambayo
    hujazaliwa, na huko utakufa.
  bel-bel: і выкіну цябе і тваю маці, якая нарадзіла цябе, у чужую краіну, дзе вы
    не радзіліся, і там памраце;
  deu-ELBBK: Und ich werde dich und deine Mutter, die dich geboren hat, in ein anderes
    Land schleudern, wo ihr nicht geboren seid; und dort werdet ihr sterben.
  mbb-OT: Idtimbag ku sikew wey is iney nu ziyà te selakew en he lugar, he kenà iyan
    mid-anakan keniyu, ne zutun kew is dezuwa ebpatey.
  mal-2015: ഞാൻ നിന്നെയും നിന്നെ പ്രസവിച്ച അമ്മയെയും നിങ്ങൾ ജനിച്ചതല്ലാത്ത അന്യദേശത്തിലേക്കു
    തള്ളിക്കളയും; അവിടെവെച്ചു നിങ്ങൾ മരിക്കും.
  rmc-rmc: Tut the tira da, savi tuha ločhiľa, tradava andre aver phuv, andre savi
    na uľiľan, a ode the merena.
  pes-OPV: و تو ومادر تو را که تو را زایید، به زمین غریبی که در آن تولد نیافتید خواهم‌انداخت
    که در آنجا خواهیدمرد.
  ron-1924: Те вой арунка, пе тине ши пе мамэ-та каре те-а нэскут, ынтр-о алтэ царэ,
    унде ну в-аць нэскут ши аколо вець мури!
  ben-OBCV: আমি তোমাকে ও তোমার মাকে, যে তোমার জন্ম দিয়েছিল, অন্য এক দেশে নিক্ষেপ
    করব, যেখানে তোমাদের কারও জন্ম হয়নি, অথচ সেখানে তোমরা উভয়েই মরবে।
  som-som: Oo adiga iyo hooyadaadii ku dhashayba waxaan ku dhex xoori doonaa dal aydaan
    ku dhalan, oo halkaasaad ku dhiman doontaan.
  lat-VUC: et mittam te, et matrem tuam quæ genuit te, in terram alienam, in qua nati
    non estis, ibique moriemini.
  eng-ASVBT: And I will cast thee out, and thy mother that bare thee, into another
    country, where ye were not born; and there shall ye die.
  ita-1885: E caccerò te, e tua madre che ti ha partorito, in un paese strano, dove
    non siete nati; e quivi morrete.
  eng-LXXUP: And I will cast forth thee, and thy mother that bore thee, into a land
    where thou wast not born; and there ye shall die.
  eng-ULB: I will throw you and your mother who bore you into another land, a country
    where you were not born, and there you will die.
  spa-VBL: Te voy a echar -a ti y a la madre que te dio a luz- y te voy a enviar a
    otro país. Ninguno de ustedes nació allí, pero ambos morirán allí.
  fra-_FOB: Je te jetterai, toi et ta mère qui t'a enfanté, dans cet autre pays où
    vous n'êtes point nés, et c'est là que vous mourrez.
  mal-mal: നിന്നെയും നിന്നെ പ്രസവിച്ച അമ്മയെയും നിങ്ങൾ ജനിച്ചതല്ലാത്ത അന്യദേശത്തേക്കു
    ഞാൻ തള്ളിക്കളയും; അവിടെവച്ചു നിങ്ങൾ മരിക്കും.
  urd-GVR: Maiṅ tujhe terī māṅ samet ek ajnabī mulk meṅ phaiṅk dūṅgā. Jahāṅ tum paidā
    nahīṅ hue wahīṅ wafāt pāoge.
  suz-BL: गो गे नु इ कली जरमेब इ ममा इस कली अर्को रागीम ताइक्‍नन्‍सी। मिनु गे निम्‍फा
    मेकेर बेक्‍नीसी।
  eng-NOY: And I will cast thee forth, And thy mother that bore thee, Into a foreign
    land, Where ye were not born; And there shall ye die.
  ita-1927: E caccerò te e tua madre che t’ha partorito, in un paese straniero dove
    non siete nati, e quivi morrete.
  ckb-ckb: خۆت و دایکت، ئەوەی تۆی بووە فڕێتاندەدەمە سەر خاکێکی دیکە، کە لەوێ لەدایک
    نەبوونە، جا لەوێ دەمرن.
  eng-BBE: I will send you out, and your mother who gave you birth, into another country
    not the land of your birth; and there death will come to you.
  kan-OKCV: ನಿನ್ನನ್ನೂ, ನಿನ್ನ ಹೆತ್ತ ತಾಯಿಯನ್ನೂ ನೀವು ಹುಟ್ಟದಿರುವ ಬೇರೆ ದೇಶದಲ್ಲಿ ಹಾಕಿಬಿಡುವೆನು.
    ನೀವು ಅಲ್ಲೇ ಸಾಯುವಿರಿ.
  tam-2017: உன்னையும், உன்னைப் பெற்ற தாயையும், உங்கள் பிறந்த தேசமில்லாத அந்நிய தேசத்தில்
    துரத்திவிடுவேன். அங்கே இறப்பீர்கள்.
  spa-RV-1909: Y hacerte he trasportar, á ti, y á tu madre que te parió, á tierra
    ajena en que no nacisteis; y allá moriréis.
  ron-BTF: Și te voi arunca afară, pe tine și pe mama ta care te-a născut, într-o
    altă țară, în care nu v-ați născut și acolo veți muri.
  eng-WEBP: I will cast you out with your mother who bore you into another country,
    where you were not born; and there you will die.
  eng-FBV: I'm going to throw you out—you and the mother who gave birth to you—sending
    you to another country. Neither of you were born there, but both of you will die
    there.
  nld-1939: 'Ik slinger u weg met uw moeder, die u baarde, Naar het land, waar ge
    niet zijt geboren: daar zult ge sterven;'
  nch-BL: Ta huan monana cati mitztacatilti, nimechquixtis ten ni tali huan nimechtitanilis
    ipan se tali cati amo anquiixmatij huan nopona anmiquise.
  vie-1934: Ta sẽ đuổi ngươi cùng mẹ đã đẻ ra ngươi đến trong một xứ khác, không phải
    là xứ ngươi sanh ra, và ngươi sẽ chết tại đó.
  hin-CV: मैं तुम्हें तथा तुम्हारी माता को जिसने तुम्हें जन्म दिया है, ऐसे देश में
    प्रक्षेपित कर फेंक दूंगा, जहां तुम्हारा जन्म नहीं हुआ था और तुम्हारी मृत्यु वहीं
    हो जाएगी.
  spa-BES: Te enviaré a ti, ya tu madre que te dio a luz, a otro país, no a la tierra
    de tu nacimiento; y allí vendrá la muerte a ti.
  tdx-tdx: Le hahifiko mb’an-tane tsy nisamaha’o añe, ihe naho ty rene’o nahatoly
    azo; le añe ty hihomaha’o.
  tha-KJV: เราจะเหวี่ยงเจ้าและมารดาผู้คลอดเจ้าไปยั​งอ​ีกประเทศหนึ่ง ที่​ซึ่งเจ้ามิ​ได้​เก​ิดที่​นั่น
    และเจ้าจะตายที่​นั่น
  por-BR-2018: E lançarei a ti e a tua mãe, que te fez nascer, em uma terra estrangeira,
    em que não nascestes; e lá morrereis.
  deu-ELO: Und ich werde dich und deine Mutter, die dich geboren hat, in ein anderes
    Land schleudern, wo ihr nicht geboren seid; und daselbst werdet ihr sterben.
  eng-WYC-2018: And I shall send thee, and thy mother that engendered thee, into an
    alien land, in which ye were not born, and there ye shall die; (And I shall send
    thee, and thy mother who begat thee, into a foreign, or a strange, land, where
    ye were not born, and ye shall die there;)
  epo-epo: Kaj Mi ĵetos vin, kaj vian patrinon, kiu naskis vin, en alian landon, kie
    vi ne naskiĝis; kaj tie vi mortos.
  uig-PIN: Mǝn seni ⱨǝm seni tuƣⱪan anang ikkinglarni ɵzünglar tuƣulmiƣan yat bir
    yurtⱪa qɵriwetimǝn; silǝr xu yǝrdǝ ɵlisilǝr.
  beo-beo: Na da gasa fili, di amola dia ame mugululi masa:ne asunasimu. Alia da soge
    amoga alia hame lalelegei, amoga asili, bogomu.
  tpi-OTNT: Mi bai kisim yu wantaim mama bilong yu na tromoi yutupela i go long narapela
    kantri. Dispela kantri i no as ples bilong yutupela, tasol yutupela bai i stap
    long en inap yutupela i dai pinis.
  hau-SA: Zan jefar da kai da mahaifiyar da ta haife ka zuwa wata ƙasa, inda babu
    ɗayanku da aka haifa a wurin, a can kuma za ka mutu.
  uig-LAT: Men séni hem séni tughqan anang ikkinglarni özünglar tughulmighan yat bir
    yurtqa chöriwétimen; siler shu yerde ölisiler.
  nde-nde: Wena kanye lonyoko owakuzalayo ngizaliphosela kwelinye ilizwe, lapho elingazalelwanga
    khona, lapho elizafela khona lobabili.
  ton-ton: Pea te u kapusi koe, mo hoʻo fale, ʻaia naʻa ne fāʻeleʻi koe, ki he fonua
    kehe, ʻaia naʻe ʻikai te mou fāʻeleʻi ai; pea ʻe mate ai ʻakimoutolu.
  ces-1613: A hodím tebou i matkou tvou, kteráž tě porodila, do země cizí, tam, kdež
    jste se nezrodili, a tam zemřete.
  eng-WMB: I will cast you out with your mother who bore you into another country,
    where you were not born; and there you will die.
  tam-TCV: நான் உன்னை ஒப்புக்கொடுப்பேன். நான் உன்னையும், உன்னைப் பெற்ற தாயையும், நீங்கள்
    பிறவாத வேறொரு நாட்டில் எறிந்துவிடுவேன். அங்கே நீங்கள் இருவரும் சாவீர்கள்.
  ceb-ULB: Ilabay ko ikaw ug ang imong inahan nga naghimugso kanimo ngadto sa laing
    dapit, ang nasod nga dili imong natawhan, ug mangamatay kamo didto.
  pol-UBG: Wyrzucę ciebie i twoją matkę, która cię urodziła, do obcej ziemi, w której
    się nie urodziliście, i tam pomrzecie.
  urd-GVU: مَیں تجھے تیری ماں سمیت ایک اجنبی ملک میں پھینک دوں گا۔ جہاں تم پیدا نہیں
    ہوئے وہیں وفات پاؤ گے۔
  deu-1912: Und ich will dich und deine Mutter, die dich geboren hat, in ein anderes
    Land treiben, das nicht euer Vaterland ist, und sollt daselbst sterben.
  kan-2017: ನಿನ್ನನ್ನೂ ಮತ್ತು ನಿನ್ನ ಹೆತ್ತ ತಾಯಿಯನ್ನೂ ಜನ್ಮಭೂಮಿಯಲ್ಲದ ಅನ್ಯದೇಶಕ್ಕೆ ಎಸೆದುಬಿಡುವೆನು;
    ಅಲ್ಲೇ ಸಾಯುವಿರಿ.
  yap-yap: Nggu motogel ngom nge chitinam ngam kalbus gow u wuru’ e nam. Bay mmarow
    nga ba nam ni dariy bigmed nni gergeleg riy, ni aram e gin ngam’ow riy ni gimew
    l’agruw.
  hlt-MCSB: Namah neh nang aka cun na nu te khaw kho tloe la kang hut vetih na thaang
    pawt nah ah te pahoi na duek ni.
  mdy-ETH: ኔናንታ ኔና ሾዔ ዒንዶንታ ዒንሢ ዳውሲንቲ ዴንዲ ባይቃንዳጉዲ ታኣኒ ማሃንዳኔ፤ ዒንሢ ቢያሢ ዒንሢ ሾይንቲባኣ ዓጪ
    ዴንዲ ዒኢካ ሃይቃንዳኔ።
  twi-ASANTE: Mɛpam wo ne wo maame a ɔwoo wo akɔgu ɔman foforɔ so, baabi a ɛnyɛ hɔ
    na wɔwoo mo mu biara, ɛhɔ na mo baanu bɛwuwu.
  eng-WEBU: I will cast you out with your mother who bore you into another country,
    where you were not born; and there you will die.
  wal-wal: Taani nenakka nena yelida ne aayyiyookka intte yeleta biitta gidenna hara
    biittau olana; olin intte naa77aikka yan haiqqana.
  spa-PDDPT: A ti y a tu madre que te dio a luz los lanzaré a un país extraño donde
    no nacieron. Allí morirán.
  gun-gun: Yvy mboae ndetui'iague katy e'ỹ 'rã romombo, ndexy nekuavã'iare reve. Ha'e
    py ma pemano 'rã.
  ilo-ULB: Ibellengkanto ken ti inam a nangiyanak kenka, iti daga a saanyo a nakaiyanakan.
    Sadiayto ti pakatayanyo.
  kpg-kpg: Au gaa lahi goolua mo do dinana gi tenua dela hagalee ne haanau iei goolua
    nonua, goolua ga mmade hua i tenua deelaa.
  uig-ARA: مەن سېنى ھەم سېنى تۇغقان ئاناڭ ئىككىڭلارنى ئۆزۈڭلار تۇغۇلمىغان يات بىر
    يۇرتقا چۆرىۋېتىمەن؛ سىلەر شۇ يەردە ئۆلىسىلەر.
  sus-sus: N wo kerima nɛ ɲamanɛ ma, i tan nun i nga, wo mu barixi dɛnnaxɛ. Wo faxama
    naa nɛ.
  pon-2006: I pahn kalipeikomwihla oh omwi nohno. Kumwa pahn ketilahng nan wehi ehu
    me kumwa sohte ipwidi ie, oh kumwa koaros pahn sipalla wasao.
  ksd-ksd: Ma ina okole vue u, amur ma tinam nina i ga kava u, ma ina vaki amur ta
    ra enana gunan ba pa di ga kava amur tana, ma amur a mat ie.
  tur-YTC: Seni doğuran annenle birlikte, doğmadığınız başka bir ülkeye atacağım;
    ve orada öleceksiniz.
  grc-BRENT: καὶ ἀποῤῥίψω σε καὶ τὴν μητέρα σου τὴν τεκοῦσάν σε εἰς γῆν, οὗ οὐκ ἐτέχθης
    ἐκεῖ, καὶ ἐκεῖ ἀποθανεῖσθε·
  ind-AYT: Aku akan melemparkanmu dan ibu yang melahirkanmu ke negeri lain, di tempat
    kamu tidak dilahirkan, dan di sana kamu akan mati.
  nya-nya: Iwe pamodzi ndi amayi ako amene anakubereka ndidzakupititsani ku dziko
    lachilendo. Ngakhale inu simunabadwire kumeneko, komabe mudzafera komweko.
  hrv-hrv: I bacit ću tebe i majku koja te rodila u drugu zemlju gdje se niste rodili;
    tamo ćete umrijeti.
  mps-mps: Eno te nage naga ida dali selama, te dage si gasa tǫ kantriba sąwaibao.
    Te tǫ kantri te dage sigo page bulu mu meni ebadi, tialima, dage si tede bididubadi,
    te dage si isiboba usu naibao.
  tpi-tpi: Mi bai kisim yu wantaim mama bilong yu na tromoi yutupela i go long narapela
    kantri. Dispela kantri i no as ples bilong yutupela, tasol yutupela bai i stap
    long en inap yutupela i dai pinis.
  dan-1931: Jeg slynger dig og din Moder, som fødte dig, bort til et andet Land, hvor
    I ikke fødtes, og der skal I dø;
  vie-OVCB: Ta sẽ tống ngươi và mẹ ngươi khỏi xứ này, và các ngươi sẽ chết ở nước
    ngoại bang, không phải trên quê hương của mình.
  guj-2017: જે દેશમાં તારો જન્મ થયો નહોતો એવા પારકા દેશમાં હું તને તથા તારી માતાને
    પણ ફેંકી દઈશ. અને ત્યાં તમે મૃત્યુ પામશો.
  pon-2006A: I pahn kalipeikomwihla oh omwi nohno. Kumwa pahn ketilahng nan wehi ehu
    me kumwa sohte ipwidi ie, oh kumwa koaros pahn sipalla wasao.
  por-BRBSL: Eu te expulsarei com tua mãe que te levou para outro país, onde não nasceste;
    e lá morrerás.
  cth-cth: Na khenae kho dawk laipalah, ram alouke dawk nang hoi na kakhenkung na
    manu heh, na tâkhawng vaiteh hawvah na due han.
  twi-twi: Mɛpam wo ne ɛna a ɔwoo wo no akogu ɔman foforo so, baabi a ɛnyɛ hɔ na wɔwoo
    mo mu biara, hɔ na mo baanu bewuwu.
  hlt-hlt: Namah neh nang aka cun na nu te khaw kho tloe la kang hut vetih na thaang
    pawt nah ah te pahoi na duek ni.
  tbz-SIM: Wenwe nɛ̀ o yɔ̃ wèè ò pɛitɛ́ n yóó bɛ̀ dootóo dihɛì tɛrì mɑrì miɛkɛ nkɛ,
    bɛ̀ í bɛ̀ pɛitɛ́ dɛ̀, kɛ̀ bɛ̀ kɛ nkú.
  msy-2020: Nɨ uan amebam ko, kɨ gua inigh, gua isɨ kantrin igharazim mɨkɨnigham.
    Kar guizbangɨra guan kantrin guan amebamning gua batezir puvatɨzim, eghtɨ gua
    an ikɨ mangɨva an aremegham.
  azb-azb: Özünü, səni doğan ananı doğulmadığınız yad bir ölkəyə atacağam və orada
    öləcəksiniz.
  eng-DBY: And I will cast thee out, and thy mother that bare thee, into another country,
    where ye were not born; and there shall ye die.
  hin-2017: मैं तुझे तेरी जननी समेत एक पराए देश में जो तुम्हारी जन्म-भूमि नहीं है
    फेंक दूँगा, और तुम वहीं मर जाओगे।
  wol-KYG: Maa lay xalab, yaak sa ndey ji la jur, jëme meneen réew mu ngeen juddoowul,
    te fa ngeen di deeye.
  eng-YLT: And I have cast thee, And thy mother who bore thee, unto another country,
    Where ye were not born, and there do ye die.
  eng-WYC-2017: And I shall send thee, and thy mother that engendered thee, into an
    alien land, in which ye were not born, and there ye shall die;
  eng-WMBB: I will cast you out with your mother who bore you into another country,
    where you were not born; and there you will die.
  urd-GVH: मैं तुझे तेरी माँ समेत एक अजनबी मुल्क में फेंक दूँगा। जहाँ तुम पैदा नहीं
    हुए वहीं वफ़ात पाओगे।
  rug-rug: Kote buli nigo Rau, agoi meke sa tinamu pu podo igo, la pa keke votiki
    popoa, sapu lopu keke gamu kara si podo vasina, meke vasina kote mate beto si
    gamu kara.
  gaz-gaz: Ani siʼii fi haadha si deesse biyya biraatti, biyya tokkoon keessan iyyuu
    itti hin dhalatinitti isin nan darbadhaa; isin lachuu achitti duutu.
  fra-LSG: Je te jetterai, toi et ta mère qui t’a enfanté, Dans un autre pays où vous
    n’êtes pas nés, Et là vous mourrez;
  yal-yal: N na i wolima ayi nɛn yamana gbɛtɛni, e nun i nga naxan i barixi. Ɛ yi
    faxa yamanani ɛ mi barixi dɛnaxan yi.
  haw-1868: A e kipaku aku no wau ia oe, a me kou makuwahine nana oe i hanau, i ka
    aina e, i kahi o oukou i hanau ole ia'i; a malaila oukou e make ai.
  arb-NAV: سَأُطَوِّحُ بِهِ وَبِأُمِّهِ الَّتِي حَمَلَتْهُ إِلَى أَرْضٍ أُخْرَى، لَمْ
    يُوْلَدَا فِيهَا، وَهُنَاكَ يَمُوتَانِ.
  ewe-ewe: Matsɔ wò kple dawò si dzi wò la aƒu gbe ɖe dukɔ bubu me, afi si womedzi
    mia dometɔ aɖeke ɖo o; afi ma mi ame evea miaku ɖo.
  eng-LEE: And I will hurl thee out, and thy mother that hath born thee, into another
    country, where ye were not born; and there shall ye die.
  asm-FB: তোমাক আৰু তোমাক জন্মোৱা মাতৃক, তোমালোক নজনা আন দেশত পেলাই দিম। সেই ঠাইতে
    তোমালোক মৰিবা।
  sus-A: ﭑ وٌ كٍرِ مَ نّ حَمَنّ مَ، عِ تَن نُن عِ نفَ، وٌ مُ بَرِشِ دّننَشّ. وٌ قَشَمَ
    نَا نّ.
  fra-SBL: Je te chasserai avec ta mère qui t'a porté dans un autre pays, où tu n'es
    pas né, et là tu mourras.
  hbo-hbo: וְהֵֽטַלְתִּ֣י אֹתְךָ֗ וְאֶֽת־אִמְּךָ֙ אֲשֶׁ֣ר יְלָדַ֔תְךָ עַ֚ל הָאָ֣רֶץ
    אַחֶ֔רֶת אֲשֶׁ֥ר לֹֽא־יֻלַּדְתֶּ֖ם שָׁ֑ם וְשָׁ֖ם תָּמֽוּתוּ׃
  kik-kik: Wee hamwe na maitũguo ũrĩa wagũciarire, ngamũnyuguta bũrũri ũngĩ kũrĩa
    mũtaciarĩirwo, na kũu nĩkuo inyuĩ eerĩ mũgakuĩra.
  fra-NCL: Je te jetterai, toi et ta mère qui t’a mis au monde, dans un autre pays
    où vous n’êtes pas nés, et là vous mourrez.
  cek-AK: Nangmah hoi nang tapenkung nam no to na tapenhaih prae ai, prae kalah ah
    kang haek hoi han, nanghnik loe to ah na dueh hoi tih.
  cuk-cuk: Be, be-nanbogwa, yar-baid-gwen-be-dakdisulidse an be-barmetoed. Be gwalulessulid-yargi,
    be-nanbogwa an be-oburgwemaloed.
  uig-CYR: Мән сени һәм сени туққан анаң иккиңларни өзүңлар туғулмиған ят бир жутқа
    чөриветимән; силәр шу йәрдә өлисиләр.
  tel-2017: నిన్నూ, నిన్ను కన్న మీ అమ్మనూ మీ జన్మభూమి కాని వేరే దేశంలోకి విసిరివేస్తాను.
    మీరు అక్కడే చస్తారు.
  hat-BSA: Mwen va jete ou ak manman ou ki te fè ou a jis nan yon lòt peyi kote ou
    pa t fèt, e la ou va mouri.
  kos-kos: Nga ac liskomla ac nina kiom ke ku luk tuh komtal in mwet sruoh in sie
    facl ma komtal kewa tia isusla we, ac komtal ac fah misa we.
  hbo-WLC: וְהֵֽטַלְתִּ֣י אֹתְךָ֗ וְאֶֽת־אִמְּךָ֙ אֲשֶׁ֣ר יְלָדַ֔תְךָ עַ֚ל הָאָ֣רֶץ
    אַחֶ֔רֶת אֲשֶׁ֥ר לֹֽא־יֻלַּדְתֶּ֖ם שָׁ֑ם וְשָׁ֖ם תָּמֽוּתוּ׃
  ibo-ibo: Aga m atụfu gị na nne mụrụ gị, tụga unu na mba ọzọ dị iche site nʼobodo
    a nọ mụọ unu. Ebe ahụ ka unu ga-anọ nwụọ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭର ପ୍ରସବକାରିଣୀ ମାତାକୁ, ଯେଉଁ ଦେଶରେ ତୁମ୍ଭମାନଙ୍କର
    ଜନ୍ମ ହୋଇ ନ ଥିଲା, ଏପରି ଏକ ଦେଶରେ ତୁମ୍ଭମାନଙ୍କୁ ନିକ୍ଷେପ କରିବା। ଆଉ, ସେଠାରେ ତୁମ୍ଭେମାନେ
    ମରିବ।
  chk-chk: Üpwe säsikemiila me inom mi nöünuk lon eu fanü ewe ia ousap uputiu me ie,
    iwe, oupwe mäla ikenan.
  rop-rop: Ai garra meigim yu en yu mami blanga go en jidan langa najawan kantri.
    Det enamimob garra deigim yunbala prisana langa det kantri weya yunbala nomo bin
    bon, en yunbala mijamet garra dai deya na.
  ukr-1871: І викину тебе вкупі з матїррю твоєю, що породила тебе, в чужу землю, де
    ви не родились, — там ви й помрете;
  deu-1951: und ich will dich samt deiner Mutter, die dich geboren hat, in ein fremdes
    Land schleudern, darin ihr nicht geboren seid, und daselbst sollt ihr sterben!
  eng-JPS: And I will cast thee out, and thy mother that bore thee, into another country,
    where ye were not born; and there shall ye die.
  srp-1865: I baciæu tebe i mater tvoju koja te je rodila u zemlju tuðu, gdje se nijeste
    rodili, i ondje æete pomrijeti.
  lug-lug: Ndikusuula mu nsi endala gye mutaazaalibwa, ggwe ne maama wo eyakuzaala,
    era eyo mwembi gye mulifiira.
  heb-heb: והטלתי אתך ואת אמך אשר ילדתך על הארץ אחרת אשר לא ילדתם שם ושם תמותו׃
  ben-IRV: আমি তোমাকে ও তোমার মা, যে তোমাকে জন্ম দিয়েছে, সেই মাকে অন্য দেশে ছুঁড়ে
    ফেলে দেব, যেখানে তুমি জন্মাও নি। সেখানে তোমরা মারা যাবে।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਅਤੇ ਤੇਰੀ ਮਾਤਾ ਨੂੰ ਜਿਸ ਤੈਨੂੰ ਜਣਿਆ ਦੂਜੇ ਦੇਸ ਵਿੱਚ ਜਿੱਥੇ ਤੁਸੀਂ ਨਹੀਂ
    ਜੰਮੇ ਕੱਢ ਦਿਆਂਗਾ। ਉੱਥੇ ਤੁਸੀਂ ਮਰ ਜਾਓਗੇ
  mya-JVB: သင့် ကို၎င်း ၊ သင့် ကိုဘွား မြင်သော သင် ၏အမိ ကို၎င်း ၊ မွေးဘွား ရာ ဌာနမ
    ဟုတ်သော ပြည်သို့ ငါနှင်ထုတ် သဖြင့် ၊ ထို ပြည်၌ သင်တို့သည် သေ ကြ လိမ့်မည်။
  tbg-tbg: Te aivata, ai nova ai vatatairavata, maa vataraqaahai vo vataini vara aqu
    karerave. Vi vatava vaireva, kia nitanta noka vatataa vatava vainaini netanta
    mini variqi vi, vuru qutu vivarave.
  hmo-hmo: Lau ese oi bona oiemu sinana, oi ia havaraia hahine, be idau tano, ia lalonai
    umui ruaosi umui vara lasi tano, dekenai umui do lau negea lao. Unuseni umui ruaosi
    do umui mase.
  urd-urd: हाँ, मैं तुझे और तेरी माँ को जिससे तू पैदा हुआ, ग़ैर मुल्क में जो तुम्हारी
    ज़ादबूम नहीं है, हाँक दूँगा और तुम वहीं मरोगे।
  rus-SYN: и выброшу тебя и твою мать, которая родила тебя, в чужую страну, где вы
    не родились, и там умрете;
  bqc-SIM: Mpi ń n da'iao, má á zu bùsu pãleuɛ, bùsu pↄ́ wi á iuo. We á gagau.
  tcz-CHONGTHU: Nang le nanu jong hiche gamsung’a kon’a kanodoh ding, chule nangma
    hiche gamsunga nathi lou ding, migam danga nathiden ding ahi.
  mar-mar: मी, तुला व तुझ्या आईला, जिने तुला जन्म दिला, तिला जो राष्ट्र तुमची जन्मभूमी
    नाही तिथे फेकून देईन. तेथेच तुम्ही दोघे मराल.
  qub-qub: Gamtaga mamayquitawanmi jitarishayquipaj mana yurishayqui juc-lä nasyunman.
    Chayllachönami ishcaniquipis wañunquipaj.
  bqp-bqp: Kon bu kɔ̃, wi kɑ win mɛro wi u nùn mɑrɑ. Kpɑ bu kɑ bu dɑ tem tukumɔ mi
    bɑ ǹ bu mɑrɑ. Miyɑ bɑ koo gbi.
  hat-hat: Mwen pral voye ni ou menm, ni manman ou ki fè ou la, nan peyi etranje.
    Nou pral nan yon peyi kote nou pa t' fèt. Se la ni ou menm ni li menm pral mouri.
  eng-BSB: I will hurl you and the mother who gave you birth into another land, where
    neither of you were born—and there you both will die.
  eng-WEBPB: I will cast you out with your mother who bore you into another country,
    where you were not born; and there you will die.
  kbq-kbq: Hagi kagri'ene negreranena tanazerite'na matevu atresugeta ru moparega
    vugaha'e. Ana mopa tanagri mopa omane'neanagi anantega umanineta frigaha'e.
  nhe-BL: Ta huan monana tlen mitztlacatilti, nimechquixtis tlen ni tlali huan nimechtitlanilis
    ipan se tlali tlen ax inquiixmatij huan nopano inmiquise.
  gub-BL: Oromono kar putar ywy neremigwaw 'ym pe nehy rehe we nehe. Napezexak kar
    kwaw a'e pe. Pemàno putar a'e pe nehe.
  eng-DRA: 'And I will send thee, and thy mother that bore thee, into a strange country,
    in which you were not born, and there you shall die:'
