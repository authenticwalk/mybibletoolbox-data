    lun Judah, “Oana ke nga pa God moul, fin kom pa ring lun tokosra ma oan lac po
    layot sik, nga ac faiskomla
  hbo-WLC: חַי־אָנִי֮ נְאֻם־יְהוָה֒ כִּ֣י אִם־יִהְיֶ֞ה כָּנְיָ֤הוּ בֶן־יְהֽוֹיָקִים֙
    מֶ֣לֶךְ יְהוּדָ֔ה חוֹתָ֖ם עַל־יַ֣ד יְמִינִ֑י כִּ֥י מִשָּׁ֖ם אֶתְּקֶֽנְךָּ׃
  ibo-ibo: “Ma dịka m na-adị ndụ,” otu a ka Onyenwe anyị kwubiri ya, “a sịkwarị na
    gị, bụ Jehoiakin, nwa Jehoiakim eze Juda, bụ mgbaaka akara m gbanyere na mkpịsịaka
    dị nʼaka nri m, aga m agbapụkwa gị,
  ory-ory: “ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ର ପୁତ୍ର
    କନୀୟ ଆମ୍ଭ ଦକ୍ଷିଣ ହସ୍ତରେ ମୋହର ତୁଲ୍ୟ ହେଲେ ହେଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ସେଠାରୁ କାଢ଼ି ପକାଇବା;
  chk-chk: Iei alon ewe Samol mi Lapalap ngeni Jehoiachin ewe kingen Juta nöün Jehoiakim
    we mwän, “Mwo manauei, inamwo ika kopwe wewe ngeni efoch ringen pwau mi nom won
    pöüifichi, üpwe chök üttukowu
  rop-rop: Wal YAWEI bin tok langa King Jehoiyakin, hubin det san blanga King Jehoiyakim
    brom Juda. Imbin tok, “Trubala ai dalim yu. Nomeda if yubin det speshalwan ring
    weya mi oldei werrimon langa main bingga blanga shoum mi na det king, ai garra
    stil deigimat det ring en gibit langa yu enami.
  ukr-1871: Так певно, як живу я, говорить Господь, — коли б Ехонїя Йоакименко, царь
    Юдейський, був перстенем на моїй правицї, то я й тодї б зірвав тебе,
  deu-1951: So wahr ich lebe, spricht der HERR, wenn gleich Konja, der Sohn Jojakims,
    der König von Juda, ein Siegelring an meiner Hand wäre, so wollte ich dich doch
    davon abreißen.
  eng-JPS: As I live, saith the LORD, though Coniah the son of Jehoiakim king of Judah
    were the signet upon My right hand, yet would I pluck thee thence;
  srp-1865: Kako sam ja živ, veli Gospod, da bi Honija sin Joakima cara Judina bio
    prsten peèatni na desnoj ruci mojoj, i odande æu te otrgnuti.
  lug-lug: “Ddala ddala nga bwe ndi omulamu, wadde ggwe Koniya omwana wa Yekoyakimu,
    singa wali mpeta ey’obuyinza ku mukono gwange ogwa ddyo, nandikusiseeko,” bw’ayogera
    Mukama.
  heb-heb: חי אני נאם יהוה כי אם יהיה כניהו בן יהויקים מלך יהודה חותם על יד ימיני
    כי משם אתקנך׃
  ben-IRV: “যেমন আমি জীবিত,” এটি সদাপ্রভুর ঘোষণা, এমনকি যদি তুমি, যিহূদার রাজা যিহোয়াকীমের
    ছেলে যিহোয়াখীন, আমার ডান হাতের সীলমোহর থেকে, আমি তোমাকে খুলে ফেলে দিতাম।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਮੈਨੂੰ ਜਾਨ ਦੀ ਸਹੁੰ, ਜੇਕਰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਦਾ
    ਪੁੱਤਰ ਕਾਨਯਾਹ ਮੇਰੇ ਸੱਜੇ ਹੱਥ ਦੀ ਅੰਗੂਠੀ ਵੀ ਹੁੰਦੀ ਤਦ ਵੀ ਮੈਂ ਤੈਨੂੰ ਉੱਥੋਂ ਲਾਹ ਕੇ ਸੁੱਟ
    ਦਿੰਦਾ!
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ယုဒ ရှင်ဘုရင် ယောယကိမ် မင်းကြီး၏သား ခေါနိ
    သည်၊ ငါ့ လက်ျာ လက် ၌ ပါသောတံဆိပ် လက်စွပ်မှန် သော်လည်း ၊ ငါ အသက် ရှင်သည်အတိုင်း
    သင့် ကို ငါပယ် ပစ်မည်။
  tbg-tbg: 'Te Noravano Kotika ekaa enta variqi vi vauraukama, te tenta kauqu aiqiqaa
    aqukeha Jehoiakimira maaqu Jehoiakinira Iutaa avuhainaarara mintima turo: Jehoiakinio,
    are qoraiqama kera ti vaiinti nahentiqaa raqiki varianarara ti, te ai nina avuhainaa
    taintaqaahai qaqini vara karerave.'
  hmo-hmo: Lohiabada ese king Iehoiakini, Iuda ena king Iehoiakimi ena natuna tau
    ia hamaoroa, ia gwau, “Lau be Mauri ena Dirava, bona inai ladana dainai lau gwauhamata
    inai, oi be egu imana idibana ena rini namona momokani, to lau ese oi do lau kokia
    ore.
  urd-urd: '''ख़ुदावन्द फ़रमाता है: मुझे अपनी हयात की क़सम, अगरचे तू ऐ शाह — ए — यहूदाह
    कूनियाह — बिन — यहूयक़ीम मेरे दहने हाथ की अँगूठी होता, तो भी मैं तुझे निकाल फेंकता;'
  rus-SYN: 'Живу Я, сказал Господь: если бы Иехония, сын Иоакима, царь Иудейский,
    был перстнем на правой руке Моей, то и отсюда Я сорву тебя'
  bqc-SIM: Ma Dii má ò Yudaↄ kí Yɛkↄnia Yoakiũ nɛ́ɛ, baa kɛ́ ń dɛ tãana ũ ma
    ↄplaa ↄnɛwa, ń ma kuao má n bↄ ma ↄpiwaɛ.
  tcz-CHONGTHU: Pakaiyin aseiye, ‘Keima kahing jinge. Juda lengpa Jehoiakim chapa
    Jehoiachin, keiman nagma kadalhah ding nahi. Keidinga nangma hi kajitlam’a kibut
    khutjem nahivangin, kasutlhah ding nahi.
  mar-mar: “परमेश्वर म्हणतो, मी जिवंत आहे, यहोयाकीमचा, यहूदाच्या राजा, याचा मुलगा,
    कोन्या, जरी तू माझ्या उजव्या हातातील मुद्रा असलास, तरीही मी तुला उखडून टाकले असते.
  qub-qub: 'Joacimpa wamran Judäpa raynin JeconiaspajTayta Dios caynömi nin: «Gam
    ima papilmanpis sëllunäpaj derëchu caj maquëcho jatiraycashä surtïjäno captiquipis
    dëdöpita jorgurirmi gamtaga rasunpa jitarishayqui.'
  bqp-bqp: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, kɑɑ Yoyɑkini, wi bɑ mɑɑ mɔ̀ Yekoniɑ,
    Yoyɑkimun bii, Yudɑbɑn sinɑ boko sɔ̃ ɑ nɛɛ, sere kɑ nɛn wɑ̃ɑru, bɑɑ ù n sɑ̃ɑn
    nɑ nge tɑɑbu nɛn nɔm geuɔ, kon nùn wunɑ min di.
  hat-hat: 'Men sa Seyè a voye di Jekonya, pitit Jojakim, wa peyi Jida a: -Mwen fè
    sèman sou vi mwen, menm si ou te bag letanp ki nan men dwat mwen an, m''ap rache
    ou nan dwèt mwen.'
  eng-BSB: “As surely as I live,” declares the LORD, “even if you, Coniah son of Jehoiakim
    king of Judah, were a signet ring on My right hand, I would pull you off.
  eng-WEBPB: “As I live,” says the LORD, “though Coniah the son of Jehoiakim king
    of Judah were the signet on my right hand, I would still pluck you from there.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra Ra Anumzama kasefa hu'na mani'noa Anumzamo'na
    huankinka, Juda kini ne' Jehoiakimi nemofo Jekoniaga tamaga kaziga nazampi nentanua
    rinigna kagra hu'nananagi, kagrira ana rinima eri zafitreankna hugahue.
  nhe-BL: Huan ta tiJeconías [22:24 O Conías.] tlen tiicone Joacim tlen tlanahuatijquetl
    tlen tlali Judá, yonque tielisquía nopa anillo ica nosello tlen nijhuica ipan
    noma nejmatl, nimitzquixtis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Zoaki Zuta ywy rehe har wanuwihawete Zeoaki
    ta'yr pe kury. — Amume'uahy ko ma'e hereko haw rehe ihe kury. — Aze mo ereiko
    tuwihawete ikwà ku'aw har hepo awyze har pe har romo, urenuhem mo ihe.
  eng-DRA: As I live, saith the Lord, if Jechonias the son of Joakim the king of Juda
    were a ring on my right hand, I would pluck him thence.
