verse: JER.022.024
translations:
  mal-C: “ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ മകനായ യെഹോയാഖീന്
    എന്റെ വലങ്കൈയിലെ ഒരു മുദ്രമോതിരമായിരുന്നാലും ഞാൻ നിന്നെ ഊരി എറിഞ്ഞുകളയും,” എന്ന്
    യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: So wahr ich lebe - ist der Spruch Jahwes -, wäre auch Chonja, der Sohn
    Jojakims, der König von Juda, wie ein Siegelring an meiner rechten Hand, - so
    will ich dich doch von da wegreißen
  lin-lin: Na Kombo na Ngai, » elobi Yawe, « ata soki yo Konia, mwana mobali ya Yeoyakimi,
    mokonzi ya Yuda, ozalaki lokola lopete na mosapi ya loboko na Ngai ya mobali,
    nakolongola yo kaka.
  eng-LSV: “[As] I live,” || A declaration of YHWH, || “Though Coniah son of Jehoiakim
    king of Judah was a seal on My right hand, surely there I draw you away,
  eng-GNV: As I liue, saith the Lord, though Coniah the sonne of Iehoiakim King of
    Iudah, were the signet of my right hand, yet would I plucke thee thence.
  eng-WEBSTER: As I live, saith the LORD, though Coniah the son of Jehoiakim king
    of Judah were the signet upon my right hand, yet would I pluck thee thence;
  nhw-BL: Huan ta tiJeconías [22:24 O Conías.] catli tiicone Joacim catli tlanahuatijquetl
    tlen tlali Judá, masque tielisquía nopa anillo ica nosello catli nijhuica ipan
    nomanejmac, nimitzquixtis.
  swh-ONEN: “Hakika kama niishivyo,” asema Bwana, “hata kama wewe, Yekonia mwana wa
    Yehoyakimu mfalme wa Yuda, ungekuwa pete yangu ya muhuri katika mkono wangu wa
    kuume, bado ningekungʼoa hapo.
  bba-bba: Yinni Gusunɔ u Yeremi sɔ̃ɔwɑ u nɛɛ, kɑɑ Yoyɑkini, wi bɑ mɑɑ mɔ̀ Yekoniɑ,
    Yoyɑkimun bii, Yudɑbɑn sinɑ boko sɔ̃ ɑ nɛɛ, sere kɑ nɛn wɑ̃ɑru, bɑɑ ù n sɑ̃ɑn
    nɑ nɡe tɑɑbu nɛn nɔm ɡeuɔ, kon nùn wunɑ min di.
  eng-KJVCPB: As I live, saith the Lord, though Coniah the son of Jehoiakim king of
    Judah were the signet upon my right hand, yet would I pluck thee thence;
  luo-luo: Jehova Nyasaye owacho niya, “An Jehova Nyasaye mangima akwongʼora ni kata
    ne bed ni in Jehoyakin wuod Jehoyakim ruodh Juda, ni in e tere manie lweta ma
    korachwich, to pod dawuodhi oko.
  meu-meu: Iehova na e tomu, Lau na maurimu heḡereḡerena, ena be Konia, Iuda pavapavana
    Iehoiakim natuna, na lau imagu kwakikwakina vagivagina, egu toa ḡauna, imagu idibana
    ai, to bama kokimu oho,
  npi-ULB: “यो परमप्रभुको घोषणा हो, जस्तो म जीवित छु, ए यहूदाका राजा यहोयाकीमको छोरो
    यहोयाकीन, तँ मेरो हातको छाप-औंठी होस्, म तँलाई धुजाधुजा पार्नेछु ।
  yor-yor: “Dájúdájú bí èmi ti wà láààyè,” ni Olúwa wí, “Bí Koniah ọmọ Jehoiakimu
    ọba Juda tilẹ̀ jẹ́ òrùka èdìdì lọ́wọ́ ọ̀tún mi, síbẹ̀ èmi ó fà ọ́ tu kúrò níbẹ̀.
  pes-OPCB: 'خداوند به یهویاکین، پسر یهویاقیم، پادشاه یهودا چنین می‌فرماید: «تو حتی
    اگر انگشتر خاتم بر دست راستم بودی، تو را از انگشتم بیرون می‌آوردم و به دست کسانی
    می‌دادم که به خونت تشنه‌اند و تو از ایشان وحشت داری، یعنی به دست نِبوکَدنِصَّر،
    پادشاه بابِل و سپاهیان او!'
  tgl-ULB: Dahil buhay ako—ito ang pahayag ni Yahweh— kahit na ikaw, Jehoiakin na
    anak ni Jehoiakim, hari ng Juda, ay ang singsing na pantatak na nasa aking kanang
    kamay, sisirain kita.
  hui-hui: I̱ Anduane Homogo haluhe haabo haga kogome Yudanaga Kini Yahoiagimi igini
    Yahoiagini í̠hondo bi tigatiga mbira langero. Í̠ baya taraore howa i̱naga gi tigayaginaga
    hondone magi i̱ gubalini haga ale keyaguabi i̱na nde í̠ yu wahole kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ယော​ယ​ကိမ်​၏​သား​ယု​ဒ ဘု​ရင်​ယေ​ခေါ​နိ​အား``အ​ကယ်​၍​သင်​သည်​ငါ
    ၏​လက်​ယာ​လက်​တွင်​ရှိ​သော​တံ​ဆိပ်​လက်​စွပ်​ပင် ဖြစ်​စေ​ကာ​မူ ငါ​သည်​အ​သက်​ရှင်​တော်​မူ​သော
    ဘု​ရား​ဖြစ်​သည်​နှင့်​အ​ညီ​သင့်​ကို​ဆွဲ​ချ​၍၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་བུ་སྟེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཀོན་ཡཱ་ནི་ངའི་གཡས་ལག་གི་མཛུབ་དཀྲིས་དམ་ཕྲུག་ཅན་
    ཡིན་ནའང་། ངས་ཁྱོད་ངའི་མཛུབ་མོ་ནས་མར་བླངས་ཏེ།
  sna-sna: “Zvirokwazvo, noupenyu hwangu,” ndizvo zvinotaura Jehovha, “kunyange kana
    iwe Jehoyakini mwanakomana waJehoyakimi mambo weJudha, wakanga uri mhete muruoko
    rwangu rworudyi, ndaingokubvisa zvakadaro.
  spa-BLM: “Vivo yo — dice el Señor — que aunque Conías, hijo de Joacim, rey de Judá,
    fuera el sello de mi mano derecha, te arrancaría de allí.
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Jeconías yuninal vin̈aj Joacim sreyal Judá:
    Vach''chom aylaj tzach och vuj icha junoc colc''ab'' ayoch d''a svach'' c''ab''
    eb'' nivac vinac, palta svac'' in ti'' to ol ach in julcaneli.'
  swh-ULB: “Kama mimi niishivyo-hili ndilo tamko la Bwana-hata kama wewe, Konia, mwana
    wa Yehoyakimu, mfalme wa Yuda, ulikuwa alama ya mkono wangu wa kulia, ningekuangusha.
  bel-bel: 'Жыву Я, сказаў Гасподзь: калі б Еханія, сын Ёакімаў, цар Юдэйскі, быў
    пярсьцёнкам на правай руцэ Маёй, дык і адсюль я сарву цябе'
  deu-ELBBK: So wahr ich lebe, spricht der HERR, wenn auch Konja, der Sohn Jojakims,
    der König von Juda, ein Siegelring wäre an meiner rechten Hand, so würde ich dich
    doch von dort wegreißen.
  mbb-OT: “Siak, is uuyag he Nengazen, ebpenangdù a he idselikwey ku sikew, Hadì Jehoyakin
    he hadì te Juda, he anak ni Jehoyakim. Minsan pa neiring ka te sising diyà te
    kewanan he velad ku ebpul-uten ku sikew.
  mal-2015: എന്നാണ, യെഹോയാക്കീമിന്റെ മകനായി യെഹൂദാരാജാവായ കൊന്യാവു എന്റെ വലങ്കൈക്കു
    ഒരു മുദ്രമോതിരം ആയിരുന്നാലും ഞാൻ നിന്നെ ഊരിയെറിഞ്ഞുകളയും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Avke sar dživav,“ phenel o RAJ, „te le Jojakimoskro čhavo o Jojachin,
    o judsko kraľis, uľahas e pečatno angrusi pre miro čačo vast, iľomas les odarik
    tele.
  pes-OPV: 'یهوه می‌گوید: به حیات من قسم که اگر‌چه کنیاهو ابن یهویاقیم پادشاه یهودا
    خاتم بر دست راست من می‌بود هرآینه تو را از آنجا می‌کندم.'
  ron-1924: Пе вяца Мя”, зиче Домнул, „кэ, ши кяр дакэ Иекония, фиул луй Иоиаким,
    ымпэратул луй Иуда, ар фи ун инел де печетлуит ын мына Мя чя дряптэ, те-аш скоате
    ши де аколо.
  ben-OBCV: “আমারই প্রাণের দিব্যি,” সদাপ্রভু এই কথা বলেন, “যদি তুমি যিহূদার রাজা যিহোয়াকীমের
    পুত্র যিহোয়াখীন, আমার ডান হাতের সিলমোহর দেওয়ার আংটি হতে, তাহলেও আমি তোমাকে খুলে
    ফেলে দিতাম।
  som-som: Rabbigu wuxuu leeyahay, Noloshaydaan ku dhaartaye, xataa haddii Konyaah
    ina Yehooyaaqiim oo ah boqorka dalka Yahuudah uu ahaan lahaa katuunka gacantayda
    midig, xataa markaas waan kaa rujin lahaa meeshan.
  lat-VUC: Vivo ego, dicit Dominus, quia si fuerit Jechonias filius Joakim regis Juda
    annulus in manu dextera mea, inde evellam eum,
  eng-ASVBT: As I live, saith Jehovah, though Coniah the son of Jehoiakim king of
    Judah were the signet upon my right hand, yet would I pluck thee thence;
  ita-1885: Come io vivo, dice il Signore, avvegnachè tu, Conia, figliuolo di Gioiachim,
    re di Giuda, fossi un suggello nella mia man destra, pur te ne divellerò;
  eng-LXXUP: As I live, saith the Lord, though Coniah son of Jehoiakim king of Judah
    were indeed the seal upon my right hand, thence would I pluck thee;
  eng-ULB: “As I live—this is Yahweh's declaration—even if you, Jehoiachin son of
    Jehoiakim, king of Judah, were the signet on my right hand, I would tear you off.
  spa-VBL: 'El Señor dijo a Joaquín, hijo de Joacim, rey de Judá: Vivo yo, declara
    el Señor, que aunque fueras un anillo de sello en un dedo de mi mano derecha,
    te arrancaría.'
  fra-_FOB: Je suis vivant! dit l'Éternel; quand Chonia, fils de Jéhojakim, roi de
    Juda, serait un cachet à ma main droite, je t'arracherais de là!
  mal-mal: എന്നാണ, യെഹോയാക്കീമിന്റെ മകനായി യെഹൂദാ രാജാവായ കൊന്യാവ് എന്റെ വലങ്കൈക്ക്
    ഒരു മുദ്രമോതിരം ആയിരുന്നാലും ഞാൻ നിന്നെ ഊരിയെറിഞ്ഞുകളയും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Ai Yahūdāh ke bādshāh Yahūyākīn bin Yahūyaqīm, merī hayāt
    kī qasam! Ḳhāh tū mere dahne hāth kī muhrdār angūṭhī kyoṅ na hotā to bhī maiṅ
    tujhe utār kar phaiṅk detā.
  suz-BL: परमप्रभु यावेम “गो दोपा ब्रोंइशा बाक्‍ङा, मोपा यहूदा ङा पिप येहो-याकीम आ
    तौ कोन्‍याह माइश्‍शो येहो-याकीम कली ‘गे आं ग्‍युरा गुइ ङा छाप थोक्‍तीक औंठी नवे
    हना, गो इ कली ग्रुंइशा ताइक्‍तन वा।कोन्‍याह कली योयाकीम यो देंनीम।२राजा २४:८-१६;
    येरमीया २४:१
  eng-NOY: As I live, saith Jehovah, Thou Coniah, son of Jehoiakim, king of Judah,
    Though thou wert the signet upon my right hand, Even thence would I pluck thee!
  ita-1927: Com’è vero ch’io vivo, dice l’Eterno, quand’anche Conia, figliuolo di
    Joiakim, re di Giuda, fosse un sigillo nella mia destra, io ti strapperei di lì.
  ckb-ckb: 'یەزدان دەفەرموێت: «بە گیانی خۆم، ئەی یەهۆیاکینی کوڕی یەهۆیاقیمی پاشای
    یەهودا، تەنانەت ئەگەر ئەنگوستیلەیەک بیت لە دەستی ڕاستم، لە پەنجەی خۆمت دەکەمەوە
    و'
  eng-BBE: By my life, says the Lord, even if Coniah, the son of Jehoiakim, king of
    Judah, was the ring on my right hand, even from there I would have you pulled
    off;
  kan-OKCV: “ನನ್ನ ಜೀವದಾಣೆ, ಯೆಹೋಯಾಕೀಮನ ಮಗ ಯೆಹೂದದ ಅರಸನಾದ ಕೊನ್ಯನು ನನ್ನ ಬಲಗೈಯ ಮುದ್ರೆ ಉಂಗುರವಾಗಿದ್ದರೂ,
    ನಿನ್ನನ್ನು ಅಲ್ಲಿಂದ ಕಿತ್ತುಹಾಕಿ,
  tam-2017: யூதாவின் ராஜாவாகிய யோயாக்கீமின் மகன் கோனியா, என் வலதுகையின் முத்திரை மோதிரமாயிருந்தாலும்,
    அதிலிருந்து உன்னைக் கழற்றி எறிந்துபோடுவேன் என்று என் ஜீவனைக்கொண்டு சொல்லுகிறேன்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Vivo yo, dice Jehová, que si Conías hijo de Joacím rey de Judá fuese
    anillo en mi mano diestra, aun de allí te arrancaré;
  ron-BTF: Precum eu trăiesc, spune DOMNUL, dacă însuși Conia, fiul lui Ioiachim,
    împăratul lui Iuda, ar fi un sigiliu pe mâna mea dreaptă, totuși te-aș smulge
    de acolo;
  eng-WEBP: “As I live,” says the LORD, “though Coniah the son of Jehoiakim king of
    Judah were the signet on my right hand, I would still pluck you from there.
  eng-FBV: 'The Lord said to Jehoiachin, son of Jehoiakim, king of Judah: As I live,
    declares the Lord, even if you were a signet ring on a finger of my right hand,
    I would pull you off.'
  nld-1939: 'Zo waarachtig Ik leef, is de godsspraak van Jahweh: Konjáhoe, Jojakims
    zoon, en koning van Juda, Al waart ge de zegelring aan mijn rechterhand, Ik trok
    er u af.'
  nch-BL: Huan ta tiJeconías cati tiicone Joacim cati tanahuatijquet ten tali Judá,
    masque tielisquía nopa anillo ica nosello cati nijhuica ipan nomanejmat, nimitzquixtis.
  vie-1934: 'Đức Giê-hô-va phán: Thật như ta hằng sống, dầu Giê-cô-nia, con trai Giê-hô-gia-kim,
    vua Giu-đa, là cái ấn trên tay hữu ta, ta cũng lột ngươi đi.'
  hin-CV: यह याहवेह की वाणी है, “मैं अपने जीवन की शपथ खाकर कहता हूं, यदि यहूदिया के
    राजा यहोइयाकिम का पुत्र कोनियाह मेरे दाएं हाथ में मुद्रिका भी होता, फिर भी मैं
    उसे उतार फेंकता.
  spa-BES: Por mi vida, dice el Señor, incluso si Jeconia, el hijo de Joacim, rey
    de Judá, era el anillo de mi mano derecha, incluso desde allí te haría arrancar;
  tdx-tdx: Kanao velon-dRaho hoe t’Iehovà, Ndra te nibangem-pitombok’ an- tañan-kavanako
    eo t’i Koniaho ana’ Iehoiakime, mpanjaka’ Iehodà, le ho nasintako amako,
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เรามี​ชี​วิตอยู่​ตราบใด แม้ว​่าโคนิยาห์ ราชบุตรของเยโฮยาคิม
    กษัตริย์​แห่​งยูดาห์ เป็นแหวนตราอยู่​ที่​มือขวาของเรา ถึงกระนั้นเราจะถอดออกเสีย
  por-BR-2018: Vivo eu,diz o SENHOR, que se Conias, filho de Jeoaquim rei de Judá,
    fosse um anel em minha mão direita, até dali eu te arrancaria;
  deu-ELO: So wahr ich lebe, spricht Jehova, wenn auch Konja, der Sohn Jojakims, der
    König von Juda, ein Siegelring wäre an meiner rechten Hand, so würde ich dich
    doch von dannen wegreißen.
  eng-WYC-2018: I live, saith the Lord, for thou Jeconiah, the son of Jehoiakim, king
    of Judah, were (as) a ring in my right hand, from thence I shall draw away him.
    (As I live, saith the Lord, for thou Jeconiah, the son of Jehoiakim, the king
    of Judah, were the ring on my right hand, but now I shall draw thee away from
    there.)
  epo-epo: Kiel Mi vivas, diras la Eternulo, se Konja, filo de Jehojakim, reĝo de
    Judujo, eĉ estus sigelringo sur Mia dekstra mano, eĉ de tie Mi vin deŝirus.
  uig-PIN: Ɵz ⱨayatim bilǝn ⱪǝsǝm iqimǝnki, — dǝydu Pǝrwǝrdigar, — sǝn Yǝⱨoakimning
    oƣli Koniya ⱨǝtta ong ⱪolumdiki mɵⱨürlük üzük bolsangmu, Mǝn seni xu yǝrdin yulup
    taxlaymǝn;
  beo-beo: Hina Gode da hina bagade Yehoiagini (Yuda hina bagade Yihoiagimi egefe)
    ema amane sia:i, “Na da Gode Esala. Na da Na lobodafa lobo sogo gasisalasu amoga
    asigi gala, amo defele dima asigi ganiaba, Na da di fadegale fasila:loba.
  tpi-OTNT: “Mi Bikpela mi save stap oltaim, mi tok stret long yu Jehoiakin, pikinini
    bilong Jehoiakim, king bilong Juda. Maski yu olsem wanpela ring long han sut bilong
    mi na mi laikim yu tumas, bai mi rausim yu.
  hau-SA: “Muddin ina raye,” in ji Ubangiji, “ko kai, Yehohiyacin ɗan Yehohiyakim
