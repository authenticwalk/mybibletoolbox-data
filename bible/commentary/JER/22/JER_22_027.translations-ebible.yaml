  mal-mal: അവർ മടങ്ങിവരുവാൻ ആഗ്രഹിക്കുന്ന ദേശത്തേക്ക് അവർ മടങ്ങിവരുകയില്ല.
  urd-GVR: Tum watan meṅ wāpas āne ke shadīd ārzūmand hoge lekin us meṅ kabhī nahīṅ
