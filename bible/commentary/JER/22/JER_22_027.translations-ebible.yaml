verse: JER.022.027
translations:
  mal-C: മടങ്ങിവരാൻ ആഗ്രഹിക്കുന്ന ദേശത്തേക്ക് നിങ്ങൾ മടങ്ങിവരികയില്ല.”
  deu-TKW: in das Land aber, wohin zurückzukehren sie Verlangen tragen, - dahin werden
    sie nicht zurückkehren!
  lin-lin: Bokotikala kozonga lisusu te na mokili oyo bozalaka na posa makasi ya kozonga. »
  eng-LSV: And to the land to where they are lifting up their soul to return, || They
    do not return there.”
  eng-GNV: But to the lande, whereunto they desire to returne, they shall not returne
    thither.
  eng-WEBSTER: But to the land to which they desire to return, thither shall they
    not return.
  nhw-BL: Huan masque tlahuel anquinequise anmocuepase sempa ipan ni tlali campa antlacatque,
