  suz-BL: तन्‍न मेको आस लेत्‍चा माल्‍शो रागीम, लेत्‍चा मताइनीस।
  eng-NOY: To the land to which they desire to return, Thither shall they not return.
  ita-1927: Ma quanto al paese al quale brameranno tornare, essi non vi torneranno.
  ckb-ckb: هەرگیز ناگەڕێنەوە ئەو خاکەی بۆی پەرۆشن.»
  eng-BBE: But to the land on which their soul's desire is fixed, they will never
