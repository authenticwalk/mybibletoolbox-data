    လိမ့်​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་སེམས་ནས་ཕྱིར་རང་ཡུལ་དུ་ལོག་འདོད་ཀྱང་ནམ་ཡང་ཕྱིར་ལོག་པར་མི་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Hamuzombodzokizve kunyika yamunoshuva kudzokera kwairi.”
  spa-BLM: Pero a la tierra a la que su alma anhela regresar, allí no volverán”.
  cac-cac: Man̈xo ol ex meltzaj d'a tic, vach'chom olto e nib'ej meltzajxi e b'a,
    xchi Jehová.
  swh-ULB: Na kuhusu eneo hili ambalo watataka kurudi, hawatarudi hapa.
  bel-bel: а ў зямлю, куды душа іх будзе жадаць вярнуцца, туды ня вернуцца.
  deu-ELBBK: Und in das Land, wohin sie sich sehnen zurückzukehren, dahin werden sie
    nicht zurückkehren.
  mbb-OT: Kenè kew en ebpekelikù diyà te tanà he iyan pezem suat niw he mekelikù kew
    zutun.
  mal-2015: അവർ മടങ്ങിവരുവാൻ ആഗ്രഹിക്കുന്ന ദേശത്തേക്കു അവർ മടങ്ങിവരികയില്ല.
  rmc-rmc: Imar šoha na avena pale andre odi phuv, andre savi igen kamen te avel pale.“
  pes-OPV: اما به زمینی که ایشان بسیار آرزو دارند که به آن برگردند مراجعت نخواهند
    نمود.»
  ron-1924: Дар, ын цара ын каре вор дори сэ се ынтоаркэ, ну се вор май ынтоарче!
  ben-OBCV: যে দেশে তোমরা ফিরে আসতে চাও, সেখানে কখনও তোমরা আর ফিরে আসতে পারবে না।”
  som-som: Laakiinse dalka ay u xiisoonayaan inay ku noqdaan, halkaas innaba kuma
    ay soo noqon doonaan.
  lat-VUC: Et in terram ad quam ipsi levant animam suam ut revertantur illuc, non
