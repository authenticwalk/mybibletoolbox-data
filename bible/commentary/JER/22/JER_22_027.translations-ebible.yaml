  swh-ONEN: Kamwe hamtarudi katika nchi mliyotamani kuirudia.”
  bba-bba: Sɑɑ ɡɑɑ sɔɔ, bɑ ko bɑ n kĩ bu ɡɔsirɑmɑ ben temɔ ɑdɑmɑ yɑ ǹ koorɔ.
  eng-KJVCPB: But to the land whereunto they desire to return, thither shall they
    not return.
  luo-luo: Ok unuduogie piny ma ugombo duogoeni.”
  meu-meu: A ilou-henina bae ura dikadika tanona na basie lou henia.
  npi-ULB: यस देशको बारेमा जहाँ तिनीहरू फर्केर आउन इच्‍छा गर्नेछन्, तिनीहरू यहाँ फर्केर
    आउनेछैनन् ।
  yor-yor: Ẹ̀yin kì yóò padà sí ilẹ̀ tí ẹ̀yin fẹ́ mọ́ láéláé.”
  pes-OPCB: شما هرگز به این سرزمین که آرزوی دیدنش را خواهید داشت، باز نخواهید گشت.»
  tgl-ULB: At tungkol sa bansang ito kung saan nila gustong bumalik, hindi na sila
    makababalik dito.
  hui-hui: Libugua libuni dindi ogoria lone hondole dai bulene hame timbuni lo ha
