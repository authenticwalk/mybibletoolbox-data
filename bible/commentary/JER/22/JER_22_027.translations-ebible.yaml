  kan-OKCV: ಆದರೆ ಅವರು ತಿರುಗಿ ಬರುವುದಕ್ಕೆ ಮನಸ್ಸು ಮಾಡುವ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗಲಾರರು,” ಎಂದು
