verse: JER.022.020
translations:
  mal-C: “ലെബാനോനിലേക്കു കയറിച്ചെന്നു വിലപിക്കുക, ബാശാനിൽ നിന്റെ ശബ്ദം ഉയരട്ടെ, അബാരീമിൽനിന്നു
    നിലവിളിക്കുക, കാരണം നിന്റെ എല്ലാ സ്നേഹിതരെയും കീഴ്പ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Steig' auf den Libanon und schreie und in Basan laß' deine Stimme erschallen
    und schreie vom Abarimgebirge aus, denn zerschmettert sind alle deine Lieblinge!
  lin-lin: « Mata na Libani mpe ganga makasi ! Tika ete mongongo na yo eyokana kino
    na Bashani ! Ganga wuta na Abarimi, pamba te baninga na yo nyonso basili kokufa !
  eng-LSV: Go up to Lebanon, and cry, || And give forth your voice in Bashan, || And
    cry from Abarim, || For all loving you have been destroyed.
  eng-GNV: 'Goe vp to Lebanon, and cry: showte in Bashan and crye by the passages:
    for all thy louers are destroyed.'
  eng-WEBSTER: 'Go up to Lebanon, and cry; and lift up thy voice in Bashan, and cry
    from the passages: for all thy lovers are destroyed.'
  nhw-BL: AnJerusalén ehuani, xichoca pampa ayacmo aquime nochi nopa tlalme catli
    anmechpalehuiyayaj. Xiquintemoti ipan tlali Líbano, huan xiquintzajtziliti chicahuac
    ipan tlali Basán o xiquintemoti campa atemitl Jordán. Nelía nimechilhuía para
    ayacmo anquinpantise pampa nochi ya mijque. Huan amo mocajqui niyon se para anmechpalehuis.
  swh-ONEN: “Panda Lebanoni ukapige kelele, sauti yako na isikike huko Bashani, piga
    kelele toka Abarimu, kwa kuwa wote waliojiunga nawe wameangamizwa.
  bba-bba: Yeremi u nɛɛ, wee ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, bɛɛ Yerusɑlɛmuɡibu, i
    doo i yɔ ɡuu te bɑ mɔ̀ Libɑniɔ, kɑ Bɑsɑnin ɡuurɔ, kɑ Abɑrimun ɡunɡunu wɔllɔ, kpɑ
    i kuuki ko i nɔɔɡiru suɑ. Domi be i kɑ ɑrukɑwɑni bɔkuɑ bɑ munkirɑ.
  eng-KJVCPB: 'Go up to Lebanon, and cry; and lift up thy voice in Bashan, And cry
    from the passages: For all thy lovers are destroyed.'
  luo-luo: “Dhiyo Lebanon kendo iywag matek, mad dwondi winjre Bashan, ywagi ka ia
    Abarim, nimar joma osiepenigo oseduny matindo tindo.
  meu-meu: Lebanon ba dara dae, ba tai lolo, gadomu ba habadaia Basan ai; Abarimi
    amo ba tai, badina be e ura henimuva taudia iboudiai vada e mase ore.
  npi-ULB: लेबनानका पहाडहरूमा उक्लेर जा र चर्को गरी करा । बाशानमा तेरो सोर निकाल्
    । अबारीम पहाडहरूबट चर्को गरी करा, किनकि तेरा सबै मित्रहरू नष्‍ट गरिनेछन् ।
  yor-yor: “Gòkè lọ sí Lebanoni, kígbe síta, kí a sì gbọ́ ohùn rẹ ní Baṣani, kí o
    kígbe sókè láti Abarimu, nítorí a ti ṣẹ́ gbogbo olùfẹ́ rẹ túútúú.
  pes-OPCB: ای مردم اورشلیم به لبنان بروید و در آنجا گریه کنید؛ در باشان فریاد برآورید؛
    بر کوههای موآب ناله سر دهید، چون همهٔ متحدان شما نابود شده‌اند و هیچ‌کس برای کمک
    به شما باقی نمانده است.
  tgl-ULB: Umakyat ka sa mga bundok ng Lebanon at sumigaw. Lakasan mong sumigaw sa
    Bashan. Sumigaw mula sa mga bundok ng Abarim, dahil lilipulin ang lahat ng iyong
    mga kaibigan.
  hui-hui: Anduane Homogohanda lalu, Yarusaleme í̠na Lebanononaga hari ngaruha irigi
    howa bi dalimuore labe. Basana dindinaga hari ngagoria í̠naga bi hale helobi Abariminaga
    hari bu ngagoria howabi í̠na dara halu kiabu dugu hongo howa bialu habe. Agali
    í̠naga nenege bu hayaruni homai hayagonaga ani bibe.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊သင်​တို့​၏​မ​ဟာ​မိတ် များ​သည် အ​ရေး​ရှုံး​နိမ့်​ကြ​လေ​ပြီ။
    သို့​ဖြစ်​၍​သင်​တို့​သည်​လေ​ဗ​နုန်​တောင်​ထိပ်​သို့ တက်​၍ ကြွေး​ကြော်​ကြ​လော့။
    ဗာ​ရှန်​ပြည်​သို့​သွား​၍​အော်​ဟစ်​ကြ​လော့။ မော​ဘ​ပြည်​တောင်​များ​ပေါ်​မှ​အ​သံ​ကို
    လွှင့်​လော့။
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ། ཁྱོད་ཀྱི་མནའ་བཅད་ཐམས་ཅད་མེད་པར་བཟོས་པས། ཁྱོད་རང་ཡར་ལེ་པཱ་ནོན་དུ་སོང་ལ་འོ་དོད་བོས་ཤིག
    པཱ་ཤན་དུ་སྒྲ་སྒྲོགས་ཤིག ཨ་བཱ་རིམ་ནས་འོ་དོད་བོས་ཤིག
  sna-sna: “Kwirai kuRebhanoni mudanidzire, inzwi renyu ngarinzwike paBhashani, danidzirai
    kubva paAbharimi, nokuti shamwari dzenyu dzose dzaparadzwa.
  spa-BLM: “Sube al Líbano y grita. Alza tu voz en Basán, y claman desde Abarim; porque
    todos tus amantes han sido destruidos.
  cac-cac: 'Ix yalanxi Jehová icha tic: Ex aj Judá, q''uean̈ec d''a jolom vitz Líbano
    tzex avaj ta''. Te chaan̈ tzex avaj d''a jolomtac vitz yic Basán yed'' d''a tzalquixtac
    yic Abarim, yujto masanil eb'' ayoch eyed''oc toxo ix satel eb''.'
  swh-ULB: Panda milima ya Lebanoni piga kelele. Paza sauti yako Bashani. Piga kelele
    kutoka kwenye milima ya Abarimu, kwa maana marafiki zako wote wataharibiwa.
  bel-bel: Падыміся на Ліван і крычы, і на Васане ўзвысь голас твой і крычы з Аварыма,
    бо зламаныя ўсе сябры твае.
  deu-ELBBK: Steige auf den Libanon und schreie, und erhebe deine Stimme auf dem Gebirg
    Basan und schreie vom Abarim her; denn zerschmettert sind alle deine Buhlen.
  mbb-OT: Sikiyu is menge etew ziyà te Juda, sineǥew kew su nezeetan en is kezapig
    niw he menge nasyun. Lalew kew ziyà te menge vuvungan te Lebanon. Sineǥawi niw
    sikandan diyà te Bashan wey Abarim.
  mal-2015: ലെബാനോനിൽ കയറിച്ചെന്നു നിലവിളിക്ക; ബാശാനിൽനിന്നു നിന്റെ ശബ്ദം ഉയർത്തുക;
    അബാരീമിൽനിന്നു നിലവിളിക്ക; നിന്റെ സകല സ്നേഹിതന്മാരും തകർന്നുകിടക്കുന്നുവല്ലോ.
  rmc-rmc: „Čhaje le Jeruzalemoskri, dža upre pro Libanon a vičin, mi šunďol tiro
    hangos andro Bašan, vičin andral o Abarim, bo savore tire pirane hine zňičimen.
  pes-OPV: «به فراز لبنان برآمده، فریاد برآور و آوازخود را در باشان بلندکن. و از عباریم
    فریاد کن زیرا که جمیع دوستانت تلف شده‌اند.
  ron-1924: Суе-те пе Либан ши стригэ! Ыналцэ-ць гласул де пе Басан! Ши стригэ де
    пе ынэлцимя Абарим! Кэч тоць чей че те юбяу сунт здробиць!
  ben-OBCV: “তুমি লেবাননে উঠে যাও ও গিয়ে চিৎকার করো, বাশনে তোমার কণ্ঠস্বর শোনা যাক,
    তুমি অবারীম থেকে চিৎকার করো, কারণ তোমার সমস্ত মিত্রপক্ষ চূর্ণ হয়েছে।
  som-som: Lubnaan u kac oo halkaas ka qayli, oo Baashaan codkaaga kor ugu qaad, oo
    Cabaariim ka qayli, waayo, kuwii ku jeclaa oo dhan waa la wada baabbi'iyey.
  lat-VUC: '[Ascende Libanum, et clama, et in Basan da vocem tuam: et clama ad transeuntes,
    quia contriti sunt omnes amatores tui.'
  eng-ASVBT: Go up to Lebanon, and cry; and lift up thy voice in Bashan, and cry from
    Abarim; for all thy lovers are destroyed.
  ita-1885: Sali pure in sul Libano, e grida; e da' fuori la tua voce in Basan, e
    grida a quelli che sono di là; perciocchè tutti i tuoi amanti sono stati rotti.
  eng-LXXUP: 'Go up to Lebanon, and cry; and utter thy voice to Bashan, and cry aloud
    to the extremity of the sea: for all thy lovers are destroyed.'
  eng-ULB: Go up Lebanon's mountains and shout. Lift your voice in Bashan. Shout from
    the Abarim mountains, for all of your friends will be destroyed.
  spa-VBL: ¡Vayan al Líbano y griten pidiendo ayuda! ¡Grita en Basán! ¡Grita desde
    Abarim! Porque todos tus amantes han sido destruidos.
  fra-_FOB: Monte au Liban, et crie; élève ta voix sur le Bassan; et crie du mont
    Abarim! Car tous ceux qui t'aimaient sont détruits.
  mal-mal: ലെബാനോനിൽ കയറിച്ചെന്നു നിലവിളിക്കുക; ബാശാനിൽനിന്നു നിന്റെ ശബ്ദം ഉയർത്തുക;
    അബാരീമിൽനിന്നു നിലവിളിക്കുക; നിന്റെ സകലസ്നേഹിതന്മാരും തകർന്നുകിടക്കുന്നുവല്ലോ.
  urd-GVR: Ai Yarūshalam, Lubnān par chaṛh kar zār-o-qatār ro! Basan kī bulandiyoṅ
    par jā kar chīḳheṅ mār! Abārīm ke pahāṛoṅ kī choṭiyoṅ par āh-o-zārī kar! Kyoṅki
    tere tamām āshiq pāsh pāsh ho gae haiṅ.
  suz-BL: लेबानोनम लशा ठेयब सेंदा पा ग्रीङो। इ सेंदा बाशानम नेंपाइक्‍मी। अबारीम पहाड
    रे ठेयब सेंदा पा ग्रीङो। मारदे हना इ दाक्‍शो मुर नेल्‍ल बेक्‍तेक्‍म।
  eng-NOY: Go thou up to Lebanon and cry, [[O Jerusalem!]] And upon Bashan lift up
    thy voice; Cry aloud from Abarim! For all thy lovers are fallen.
  ita-1927: Sali sul Libano e grida, alza la voce in Basan, e grida dall’Abarim, perché
    tutti i tuoi amanti sono distrutti.
  ckb-ckb: «ئەی ئۆرشەلیم، بڕۆ سەر لوبنان و هاوار بکە، با لە باشان دەنگت ببیسترێت،
    لە عەڤاریمەوە هاوار بکە، چونکە هەموو هاوپەیمانەکانت وردوخاش کران.
  eng-BBE: Go up to Lebanon and give a cry; let your voice be loud in Bashan, crying
    out from Abarim; for all your lovers have come to destruction
  kan-OKCV: “ಲೆಬನೋನಿಗೆ ಹೋಗಿ ಕೂಗು, ಬಾಷಾನಿನಲ್ಲಿ ನಿನ್ನ ಸ್ವರವನ್ನೆತ್ತು, ಅಬಾರೀಮಿನಲ್ಲಿ ಮೊರೆಯಿಡು;
    ಏಕೆಂದರೆ ನಿನ್ನ ಜೊತೆಗಾರರು ನಾಶವಾಗಿದ್ದಾರೆ.
  tam-2017: லீபனோனின் மேலேறிப் புலம்பு, பாசானில் மிகுந்த சத்தமிடு, அபாரீமிலிருந்து
    கூப்பிட்டுக்கொண்டிரு; உன் நேசர் அனைவரும் வீழ்ந்தார்கள்.
  spa-RV-1909: Sube al Líbano, y clama, y en Basán da tu voz, y grita hacia todas
    partes; porque todos tus enamorados son quebrantados.
  ron-BTF: Urcă în Liban și strigă; și înalță-ți vocea în Basan și strigă din trecători,
    pentru că toți iubiții tăi sunt nimiciți.
  eng-WEBP: “Go up to Lebanon, and cry out. Lift up your voice in Bashan, and cry
    from Abarim; for all your lovers have been destroyed.
  eng-FBV: Go to Lebanon and cry for help! Shout in Bashan! Scream from Abarim! For
    all your lovers have been destroyed.
  nld-1939: 'Klim de Libanon op en schreeuw, Laat het galmen in Basjan, Gilt het van
    de Abarim uit: Want al uw minnaars liggen verslagen!'
  nch-BL: AnJerusalén ehuani, xichocaca pampa ayecmo aquijme nochi nopa talme cati
    amechpalehuiyayaj. Xiquintemotij ipan tali Líbano, huan xiquintzajtzilitij chicahuac
    ipan tali Basán o xiquintemotij campa hueyat Jordán. Nelía nimechilhuía para ayecmo
    anquinpantise pampa nochi ya mijque. Huan amo mocajqui yon se para amechpalehuis.
  vie-1934: Hãy lên Li-ban và kêu la, cất tiếng lên ở Ba-san; hãy kêu la từ chót núi
    A-ba-rim! vì hết thảy người yêu ngươi đều bị hủy diệt.
  hin-CV: “लबानोन में जाकर विलाप करो, बाशान में उच्च स्वर उठाओ, अबारिम में भी विलाप
    सुना जाए, क्योंकि जो तुम्हें प्रिय थे उन्हें कुचल दिया गया है.
  spa-BES: Sube al Líbano y da un grito; que tu voz sea fuerte en Basán, clamando
    desde Abarim; Porque todos tus amantes han llegado a la destrucción.
  tdx-tdx: Mionjona mb’e Libanone naho mikoiakoiaha, poñafo e Basane añe ty fiarañanaña’o;
    vaho mangololoiha e Abarime añe fa fonga demoke o sakeza’oo.
  tha-KJV: จงขึ้นไปที่​เลบานอน และร้องว่า และจงเปล่งเสียงของเจ้าในเมืองบาชาน จงร้องจากทางผ่านข้างนอก
    เพราะว่าคนรักทั้งสิ้นของเจ้าถูกทำลายเสียแล้ว
  por-BR-2018: Sobe ao Líbano, e clama, levanta tua voz em Basã, e grita desde Abarim;
    porque todos teus amantes estão destruídos.
  deu-ELO: Steige auf den Libanon und schreie, und erhebe deine Stimme auf dem Gebirge
    Basan und schreie vom Abarim her; denn zerschmettert sind alle deine Buhlen.
  eng-WYC-2018: Ascend thou on the Lebanon, and cry thou, and give thy voice in Bashan,
    and cry to them that pass forth, for all thy lovers be all-broken. (Go thou up
    to Lebanon, and cry thou, and give thy voice in Bashan, and cry to those who pass
    forth, for all thy allies be all-broken.)
  epo-epo: Supreniru sur Lebanonon kaj kriu, kaj en Baŝan laŭtigu vian voĉon, kaj
    kriu de Abarim; ĉar disbatitaj estas ĉiuj viaj amantoj.
  uig-PIN: Liwanƣa qiⱪip pǝryad ⱪil, Baxanda awazingni kɵtür, Abarimning qoⱪⱪiliridinmu
    nalǝ kɵtür; qünki sening «axniliring»ning ⱨǝmmisi nabut ⱪilindi.
  beo-beo: Yelusaleme fi dunu! Dilia Lebanone sogega asili, wele sia:ma! Ba:isa:ne
    sogega asili, dima! Moua:be goumiga asili, wele sia:ma mabu! Bai dilia fidisu
    dunu huluane da hasali dagoi ba:sa.
  tpi-OTNT: Bikpela i tok olsem, “Jerusalem, yu mas i go antap long ol bikpela maunten
    bilong Lebanon na bilong distrik Basan na long ol maunten bilong Abarim na singaut
    strong na krai sori. Long wanem, olgeta dispela man yu bin prenim, ol i bagarap
    pinis.
  hau-SA: “Ka haura zuwa Lebanon ka yi kuka, bari a ji muryarka a Bashan, yi kuka
    daga Abarim, gama an murƙushe dukan abokanka.
  uig-LAT: Liwan’gha chiqip peryad qil, Bashanda awazingni kötür, Abarimning choqqiliridinmu
    nale kötür; chünki séning «ashniliring»ning hemmisi nabut qilindi.
  nde-nde: “Qansa uye eLebhanoni umemeze, wenze ilizwi lakho lizwakale eBhashani;
    memeza use-Abharimi, ngoba bonke abamanyane lawe banqotshiwe.
  ton-ton: '¶ ʻAlu hake ki Lepanoni, pea tangi pea hiki hake ho leʻo ki Pesani, pea
    tangi mei he ngataʻanga ʻoe fonua: he kuo fakaʻauha ʻakinautolu kotoa pē ʻoku
    ʻofa kiate koe.'
  ces-1613: Vstup na Libán a křič, i na hoře Bázan vydej hlas svůj; křič také přes
    brody, když potříni budou všickni milovníci tvoji.
  eng-WMB: “Go up to Lebanon, and cry out. Lift up your voice in Bashan, and cry from
    Abarim; for all your lovers have been destroyed.
  tam-TCV: லெபனோன்வரை சென்று சத்தமிட்டு அழு. பாசானில் உனது குரல் கேட்கட்டும். அபாரீமிலிருந்தும்
    அழு. ஏனென்றால் உன்னுடைய கூட்டாளிகள் நசுக்கப்பட்டார்கள்.
  ceb-ULB: Tungas sa kabukiran sa Lebanon ug singgit. Singgit ngadto sa Bashan. Pagsinggit
    gikan sa kabungtoran sa Abarim, kay mangapukan na ang tanan ninyong mga higala.
  pol-UBG: Wejdź na Liban i wołaj, na Baszanie podnieś swój głos, wołaj też z przełęczy,
    gdyż wszyscy twoi kochankowie zostali zniszczeni.
  urd-GVU: اے یروشلم، لبنان پر چڑھ کر زار و قطار رو! بسن کی بلندیوں پر جا کر چیخیں
    مار! عباریم کے پہاڑوں کی چوٹیوں پر آہ و زاری کر! کیونکہ تیرے تمام عاشق پاش پاش
    ہو گئے ہیں۔
  deu-1912: Gehe hinauf auf den Libanon und schreie und laß dich hören zu Basan und
    schreie von Abarim; denn alle deine Liebhaber sind zunichte gemacht.
  kan-2017: ಚೀಯೋನ್ ಯುವತಿಯೇ, ಲೆಬನೋನ್ ಪರ್ವತವನ್ನು ಹತ್ತಿ ಕೂಗಿಕೋ! ಬಾಷಾನಿನಲ್ಲಿ ಮೊರೆಯಿಡು,
    ಅಬಾರೀಮಿನಲ್ಲಿ ಅರಚಿಕೋ! ನಿನ್ನೊಂದಿಗೆ ವ್ಯಭಿಚಾರ ಮಾಡಿದವರೆಲ್ಲಾ ಹಾಳಾಗಿ ಹೋದರಲ್ಲಾ.
  yap-yap: Gimed e girdi’ nu Jerusalem, marod nga Lebanon ngam tolulgad, mmarod ko
    binaw nu Bashan ngam yorgad; mu ponggad ko pi burey nu Moab, ni bochan e gubin
    e pi’in gimed ngabang ma kar waergad.
  hlt-MCSB: Lebanon la cet lamtah pang lah. Bashan ah na ol huel lamtah Abarim lamloh
    pang laeh. Na lungnah boeih khaw khaem uh coeng.
  mdy-ETH: ዬሩሳላሜ ዴሬዮቴ! ዒንሢ ዎሊ ናሽካ ሚሳታ ባሺንቲ ሎኦሜኔ፤ ሊባኖኦሴ ዹኮ ኬስኪ ዒላቱዋቴ፤ ባኣሳኔ ዓጮዋ ዴንዲ
    ዬኤኩዋቴ፤ ሞዓኣቤ ዹኮ ቶኦካ ኬስኪ ዔቂ ቃዩዋቴ።
  twi-ASANTE: “Monkɔ Lebanon nkɔ su, momma wɔnte mo nne wɔ Basan; monsu mfiri Abarim,
    ɛfiri sɛ wɔadwerɛ mo mpamfoɔ nyinaa.
  eng-WEBU: “Go up to Lebanon, and cry out. Lift up your voice in Bashan, and cry
    from Abarim; for all your lovers have been destroyed.
  wal-wal: GODAI Yerusalaamebaa hagaadan yaagees; “Ba; pude Liibaanoosa baada, yan
    waassa. Baasaane biittan waasuwaa xulluusa. Abaarima Deriyankka waassa. Aissi
    giikko, olau nenaara zuppetiyaageeti ubbai xoonettidosona.
  spa-PDDPT: Sube al Líbano y clama. Eleva tu voz en Basán. Clama también desde la
    montaña Abarim, porque todos sus amantes fueron destruidos.
  gun-gun: “Ndee Jerusalém, ejeupi na Líbano yvyty áry, ha'e ejapukai. Enhendu Basã
    yvy rupi, ha'e ejapukai Abarim guive, mba'eta neirũ kuery re opyrõmbaa ma.
  ilo-ULB: Sumang-atka kadagiti banbantay iti Lebanon ket agpukkawka. Iriawmo ti timekmo
    idiay Basan. Agpukkawka manipud kadagiti banbantay ti Abarim, ta madadaelto dagiti
    amin a gagayyemmo.
  kpg-kpg: Goodou go digau Jerusalem, hula gi Lebanon gi wwolowwolo, goodou hula gi
    tenua Bashan gi dangidangi. Goodou gi gahigahia i domo nia gonduu o Moab, idimaa
    godou ihoo hagaaloho huogodoo gu haga magedaa.
  uig-ARA: لىۋانغا چىقىپ پەرياد قىل، باشاندا ئاۋازىڭنى كۆتۈر، ئابارىمنىڭ چوققىلىرىدىنمۇ
    نالە كۆتۈر؛ چۈنكى سېنىڭ «ئاشنىلىرىڭ»نىڭ ھەممىسى نابۇت قىلىندى.
  sus-sus: «Wo xa te Liban, wo xa wo xui ite Basan bɔxi ma, wo xa gbelegbele Abarimi,
    barima wo dɛfanboore birin bara bira.
  pon-2006: Kumwail mehn Serusalem kan, kumwail kohla Lepanon oh weriwer, kumwail
    kohla nan sapwen Pasan oh likwer; kumwail likwersang nin nahna kan en Mohap, pwehki
    kompoakepahmwail kan koaros lohdier.
  ksd-ksd: Una tutua urama Lebanon, ma una oraoro, ma una tak ra ngiem aro Basan;
    ma una kukula maro Abarim, tago ra umana talaim par dia tar virua.
  tur-YTC: “Lübnan’a çık da feryat et. Başan’da sesini yükselt, Avarim’den feryat
    et; Çünkü bütün oynaşların mahvoldu.
  grc-BRENT: Ἀνάβηθι εἰς τὸν Λίβανον, καὶ κράξον, καὶ εἰς τὴν Βασὰν δὸς τὴν φωνήν
    σου, καὶ βόησον εἰς τὸ πέρας τῆς θαλάσσης, ὅτι συνετρίβησαν πάντες οἱ ἐρασταί
    σου.
  ind-AYT: Naiklah ke Lebanon dan berteriaklah; angkatlah suaramu di Basan; berteriaklah
    dari Abarim. Sebab, semua kekasihmu dihancurkan.
  nya-nya: “Tsono inu anthu a ku Yerusalemu, pitani ku mapiri a Lebanoni kuti mukalire
    mofuwula kumeneko, mawu anu akamveke mpaka ku Basani. Mulire mofuwula muli ku
    Abarimu chifukwa abwenzi ako onse awonongeka.
  hrv-hrv: “Popni se na Libanon i viči, po Bašanu nek' se ori glas, s Abarima buči,
    jer svi su tvoji prijatelji slomljeni!
  mps-mps: Genuai Bidigo te tiwai po wali, “Jerusalem, nage te Lebanon genuai bulu
    du dabeba holobadi, te bulu Basanba, me te bulu du Abarimba me holama, te bomonama
    i weyu, hobedai gela wao. Magi baso meni, te nago abagi da wali bidi tigidali,
    te augwali dolali dao.
  tpi-tpi: Bikpela i tok olsem, “Jerusalem, yu mas i go antap long ol bikpela maunten
    bilong Lebanon na bilong distrik Basan na long ol maunten bilong Abarim na singaut
    strong na krai sori. Long wanem, olgeta dispela man yu bin prenim, ol i bagarap
    pinis.
  dan-1931: Stig op på Libanon og skrig, løft Røsten i Basan, skrig fra Abarim, thi
    knuste er alle dine kære.
  vie-OVCB: Hãy khóc lóc vì những đồng minh của ngươi trên núi Li-ban. Hãy gào thét
    vì chúng trên Ba-san. Hãy tìm kiếm chúng trên đỉnh A-ba-rim. Kìa, tất cả chúng
    đều bị tiêu diệt. Không còn ai để cứu giúp ngươi.
  guj-2017: તું લબાનોનના પહાડ પર ચઢીને હાંક માર. બાશાનમાં જઈને પોકાર કર; અબારીમ પર્વત
    પરથી હાંક માર, કેમ કે તારા બધા મિત્રો નાશ પામશે.
  pon-2006A: Kumwail mehn Serusalem kan, kumwail kohla Lepanon oh weriwer, kumwail
    kohla nan sapwen Pasan oh likwer; kumwail likwersang nin nahna kan en Mohap, pwehki
    kompoakepahmwail kan koaros lohdier.
  por-BRBSL: “Vá até o Líbano, e grite. Levante sua voz em Bashan, e choro de Abarim;
    para todos os seus amantes foram destruídos.
  cth-cth: Lebanon mon dawk luen awh nateh hram awh. Bashan vah hram awh haw, Abarim
    hmuen koe hram awh. Bangkongtetpawiteh, na huinaw pueng be a due awh toe.
  twi-twi: “Monkɔ Lebanon nkosu, momma wɔnte mo nne wɔ Basan, munsu mfi Abarim, efisɛ
    wɔadwerɛw mo dɔm nyinaa.
  hlt-hlt: Lebanon la cet lamtah pang lah. Bashan ah na ol huel lamtah Abarim lamloh
    pang laeh. Na lungnah boeih khaw khaem uh coeng.
  tbz-SIM: Sedisɑdɛmmu ɛì kɔbɛ, dekɛnɛ̀ Dimɑɑ tɑ̃rì kɛ́pĩɛ̃kɛ́, pɛɛnɛ̀ mɛtɑmmɛ̀ Bɑsɑ̃ɑ̃
    tɑ̃rì, kɛ́wekii mɛdiɛ̀ Abɑdimmu tɑ̃rì ĩ́nkɛ̀, kɛ yɛ̃́ di nɑtitɔbɛ̀ bɛmɔu domɛ̀mu.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Jerusalem, gumazir nɨ me gifuegha
    me ko arazir kurabagh amiba, me bar ikuvigha gɨfa. Kamaghɨn amizɨ, nɨ mangɨ, Lebanon
    mɨghsɨar ekiaba ko Basan mɨghsɨam ko Abarimɨn Mɨghsɨamɨn ghuavanabogh, pamtemɨn
    dɨmɨva azi.'
  azb-azb: «Livana qalxıb fəryad et, Başanda səsini ucalt, Avarimdən nalə çək, Çünki
    bütün müttəfiqlərin əzildi.
  eng-DBY: 'Go up to Lebanon, and cry; and give forth thy voice in Bashan, and cry
    from [the heights of] Abarim: for all thy lovers are destroyed.'
  hin-2017: “लबानोन पर चढ़कर हाय-हाय कर, तब बाशान जाकर ऊँचे स्वर से चिल्ला; फिर अबारीम
    पहाड़ पर जाकर हाय-हाय कर, क्योंकि तेरे सब मित्र नाश हो गए हैं।
  wol-KYG: 'Aji Sax ji nee: «Yeen waa Yerusalem, yéegileen tundi Libaŋ, yuuxu. Àddooleen
    fa Basan, xaacu, te yuuxoo fa Abarim, nde seen soppe yépp a rajaxoo!»'
  eng-YLT: Go up to Lebanon, and cry, And in Bashan give forth thy voice, And cry
    from Abarim, For destroyed have been all loving thee.
  eng-WYC-2017: Ascend [or Go] thou [up] on the Lebanon, and cry thou, and give thy
    voice in Bashan, and cry to them that pass forth, for all thy lovers be all-broken.
  eng-WMBB: “Go up to Lebanon, and cry out. Lift up your voice in Bashan, and cry
    from Abarim; for all your lovers have been destroyed.
  urd-GVH: ऐ यरूशलम, लुबनान पर चढ़कर ज़ारो-क़तार रो! बसन की बुलंदियों पर जाकर चीख़ें
    मार! अबारीम के पहाड़ों की चोटियों पर आहो-ज़ारी कर! क्योंकि तेरे तमाम आशिक़ पाश
    पाश हो गए हैं।
  rug-rug: “Sage la pa Lebanoni, mamu kabo vura, mani ta avoso pa popoa Basani sa
    tinaruqoqo, kabo vura mae gua pa toqere Abarimi pa Moabi, ura doduru butubutu
    pu kalavarae i goi si ele mate beto.
  gaz-gaz: “Libaanoonitti ol baʼii iyyi; sagaleen kee Baashaan keessatti haa dhagaʼamu;
    Abaariim keessaas iyyi; michoonni kee hundi barbadeeffamaniiruutii.
  fra-LSG: Monte sur le Liban, et crie! Élève ta voix sur le Basan! Crie du haut d’Abarim!
    Car tous ceux qui t’aimaient sont brisés.
  yal-yal: “Ɛ te Liban geyaan xuntagi, ɛ gbelegbele! Ɛ xuiin xa siga han Basan yamanana!
    Ɛ gbelegbele Abarimi geyane xuntagi! Bayo ɛ xɔyine birin bata xunna kala.
  haw-1868: E pii aku oe i Lebanona, a e kahea aku, e hookiekie hoi i kou leo ma Banana,
    a e kahea aku ma kela aoao; no ka mea, ua lukuia kou poe ipo a pau.
  arb-NAV: «اصْعَدِي يَا أُورُشَلِيمُ إِلَى لُبْنَانَ وَاصْرُخِي. أَطْلِقِي صَوْتَكِ
    فِي بَاشَانَ وَأَعْوِلِي مِنْ عَبَارِيمَ لأَنَّ جَمِيعَ مُحِبِّيكِ قَدْ سُحِقُوا.
  ewe-ewe: “Yi ɖe Lebanon, nàfa avi sesĩe ne woase wò gbe le Basan ke, nɔ Abarim nàfa
    avi kple ɣli elabena wotsrɔ̃ wò lɔlɔ̃tɔwo katã.
  eng-LEE: Ascend the Lebanon, and cry aloud; and let thy voice resound in Bashan;
    and cry aloud from 'Aharim; for crushed are all thy lovers.
  asm-FB: তুমি লিবানোনত উঠি চিঞৰা; আৰু বাচানত বৰকৈ মাতা, আৰু অবাৰীমৰ পৰা চিঞৰা, কিয়নো
    তোমাক প্ৰেম কৰোঁতা আটাইবিলাক বিনষ্ট হল।
  sus-A: «وٌ شَ تٍ لِبَن، وٌ شَ وٌ شُي عِتٍ بَسَن بْشِ مَ، وٌ شَ فبٍلٍفبٍلٍ عَبَرِ مِ،
    بَرِ مَ وٌ دّقَنبٌورٍ بِرِن بَرَ بِرَ.
  fra-SBL: « Monte au Liban, et crie. Élevez votre voix en Bashan, et crie depuis
    Abarim ; car tous tes amants ont été détruits.
  hbo-hbo: עֲלִ֤י הַלְּבָנֹון֙ וּֽצְעָ֔קִי וּבַבָּשָׁ֖ן תְּנִ֣י קֹולֵ֑ךְ וְצַֽעֲקִי֙
    מֵֽעֲבָרִ֔ים כִּ֥י נִשְׁבְּר֖וּ כָּל־מְאַהֲבָֽיִךְ׃
  kik-kik: “Ambata, ũthiĩ Lebanoni, ũkanĩrĩre kuo, ũreke mũgambo waku ũiguĩke kũu
    Bashani, na ũkayũrũrũke kuuma Abarimu, nĩgũkorwo athiritũ aku othe nĩahehenje.
  fra-NCL: Monte au Liban et crie ; élève ta voix en Basan ! Crie du haut d’Abarim,
    car tous tes amants sont brisés.
  cek-AK: Lebanon ah caeh tahang ah loe, hang ah; Bashan ah hang ah, nam puinawk amro
    o boih boeh pongah, Abarim hoiah hang ah.
  cuk-cuk: 'Bab-Jehová, Jerusalén-dulemarga weyob sogdemogad: “Líbano-yarse be naknamar,
    agi be binnasuli ogormaksii gumalo, Basán-yargine, be binnasuli bosii gumalo,
    Abarim-yarmar-akale, be bodii gumalo. Ar dulemar-be-bendakmalo-sogmaladi, bela
    ogilolesmalad.'
  uig-CYR: Ливанға чиқип пәряд қил, Башанда авазиңни көтәр, Абаримниң чоққилиридинму
    налә көтәр; чүнки сениң «ашнилириң»ниң һәммиси набут қилинди.
  tel-2017: లెబానోను పర్వతాలు ఎక్కి కేకలు వెయ్యి. బాషానులో నీ గొంతు పెద్దది చెయ్యి.
    అబారీము పర్వతాలనుంచి కేకలు వెయ్యి. ఎందుకంటే నీ స్నేహితులంతా నాశనమవుతారు.
  hat-BSA: “Ale monte kote Liban. Kriye fò e leve vwa ou nan Basan. Kriye anplis depi
    Abarim, paske tout moun ki renmen ou yo vin kraze nèt.
  kos-kos: Mwet Jerusalem, fahla nu Lebanon ac wowoyak, Fahla nu facl Bashan ac tung;
    Som ac wowoyak infulan eol Moab, Mweyen kutangyukla mutunfacl nukewa su kasrekom
    ke pacl in mweun.
  hbo-WLC: עֲלִ֤י הַלְּבָנוֹן֙ וּֽצְעָ֔קִי וּבַבָּשָׁ֖ן תְּנִ֣י קוֹלֵ֑ךְ וְצַֽעֲקִי֙
    מֵֽעֲבָרִ֔ים כִּ֥י נִשְׁבְּר֖וּ כָּל־מְאַהֲבָֽיִךְ׃
  ibo-ibo: “Gbagoruo na Lebanọn tie mkpu akwa, meenụ ka a nụ olu unu na Bashan, sitekwanụ
    na Abarim tie mkpu akwa nʼihi na e gweriela ndị niile unu na ha dị na mma.
  ory-ory: “ତୁମ୍ଭେ ଲିବାନୋନକୁ ଯାଇ କ୍ରନ୍ଦନ କର; ତୁମ୍ଭେ ବାଶନରେ ଉଚ୍ଚସ୍ୱର କର ଓ ଅବାରୀମ୍‍ରୁ
    କ୍ରନ୍ଦନ କର; କାରଣ ତୁମ୍ଭର ପ୍ରେମକାରୀ ସମସ୍ତେ ବିନଷ୍ଟ ହୋଇଅଛନ୍ତି।
  chk-chk: Ämi aramasen Jerusalem, oupwe feitä won ewe chuk Lepanon o puchör, oupwe
    alapatä mweliemi lon Pasan o siö me won ekewe chukun Moap, pun peliemi meinisin
    ra kuf.
  rop-rop: Wal YAWEI bin tok dijan, “Pipul brom Jerusalem, yumob garra go langa Lebanan,
    en yumob garra jinginat. Yumob garra go deya langa det kantri gulum Beshan en
    yumob garra jinginat, en jingat du brom det bigwan hil langa Moweb, dumaji detlot
    solja brom det najawan kantri hu oldei jidan gudfren blanga yumob, dei nomo bin
    win, najing.
  ukr-1871: Вийди, Ерусалиме на Ливан-гору, та й клич, і на Базанї здійми твій голос
    та й кричи з Аваримських гір; бо на порох потерті всї влюблені твої.
  deu-1951: Steige auf den Libanon und schreie; erhebe deine Stimme in Basan und schreie
    vom Abarim herunter; denn alle deine Liebhaber sind zerschmettert!
  eng-JPS: Go up to Lebanon, and cry, and lift up thy voice in Bashan; and cry from
    Abarim, for all thy lovers are destroyed.
  srp-1865: Izidi na Livan i vièi, i na Vasanu pusti glas svoj, i vièi preko brodova,
    jer se satrše svi koji te ljube.
  lug-lug: “Genda mu Lebanooni okaabe, leka eddoboozi lyo liwulirwe mu Basani. Kaabira
    ku Abalimu, kubanga bonna ababadde ku ludda lwo bazikiridde.
  heb-heb: עלי הלבנון וצעקי ובבשן תני קולך וצעקי מעברים כי נשברו כל מאהביך׃
  ben-IRV: তুমি লিবানোনের পর্বতে ওঠো এবং চিৎকার কর। তোমার গলার স্বর বাশনে শোনা যাক।
    অবারীম পর্বত থেকে চিৎকার কর, কারণ তোমার সব বন্ধুরা ধ্বংস হয়ে গেছে।
  pan-pan: ਲਬਾਨੋਨ ਨੂੰ ਚੜ੍ਹ ਜਾ ਅਤੇ ਚਿੱਲਾ, ਅਤੇ ਬਾਸ਼ਾਨ ਵਿੱਚ ਆਪਣੀ ਅਵਾਜ਼ ਉੱਚੀ ਕਰ, ਅਬਾਰੀਮ
    ਤੋਂ ਚਿੱਲਾ, ਕਿ ਤੇਰੇ ਸਾਰੇ ਪ੍ਰੇਮੀ ਭੰਨੇ ਤੋੜੇ ਗਏ ਹਨ!
  mya-JVB: လေဗနုန် တောင်ပေါ်သို့ တက် ၍ ကြွေးကြော် လော့။ ဗာရှန် ပြည်၌ အော်ဟစ် လော့။
    အာဗရိမ် အရပ်မှာ အသံ ကိုလွှင့်လော့။ အကြောင်း မူကား၊ သင် ၏မိတ်ဆွေ အပေါင်း တို့သည်
    ပျက်စီး ခြင်းသို့ ရောက်ကြပြီ။
  tbg-tbg: Noravano Kotiva tiharo, Ieruharemiqi variakao, ni kahaqireka auti varia
    vatanaaka, ekaama navutaaka vika naatara kaarara ti, ne oru Lebanoni aiqina vainainive,
    Basaani vatainive, Abarimi Aiqinaqaave, vaarinte vaiha noraiqaake iqi rataate.
  hmo-hmo: Ierusalema taudia e, Lebanona dekenai do umui daekau lao, bona do umui
    boiboi. Basana dekenai do umui lao, do umui tai bada. Abarima dekena amo do umui
    taitai mai boiboi danu, badina be umui idia durua taudia ibounai idia mase ore
    vadaeni.
  urd-urd: “तू लुबनान पर चढ़ जा और चिल्ला, और बसन में अपनी आवाज़ बुलन्द कर; और 'अबारीम
    पर से फ़रियाद कर, क्यूँकि तेरे सब चाहने वाले मारे गए।
  rus-SYN: Взойди на Ливан и кричи, и на Васане возвысь голос твой и кричи с Аварима,
    ибо сокрушены все друзья твои.
  bqc-SIM: À gɛ wii pãlɛ Libã bùsuu, í búbuapɛ Basana bùsuu, í wiilɛ Abaliũ
    gbɛ musu, asa bui pↄ́ a yãyèńnↄↄ fùaɛ.
  tcz-CHONGTHU: Lebanon’a naloi ho din kapin, chule amaho ding chu Bashan mun’a othong
    leuvin gasamin. Ab’arim mun’a amaho chu gaholtan, chule amaho din kapin, amaho
    chu abon'un akisugamtauve.
  mar-mar: “लबानोनच्या डोंगरावर जाऊन मोठ्याने ओरड. बाशानच्या डोंगरात तुझा आवाज उंच
    कर. अबारीमच्या डोंगरापासून ओरड, कारण तुझ्या सर्व मित्रांचा नाश केला जाईल.
  qub-qub: «Judá runacuna, yanapäshunayquipaj nasyun runacunaga llapannami ushacasha.
    Chaymi Líbano puntaman wicharcushpayqui wagay. Basán jircacunachöpis atay. Abarim
    parti puytush lömacunapitapis gaparpay.
  bqp-bqp: Yeremi u nɛɛ, wee ye Yinni Gusunɔ u geruɑ. U nɛɛ, bɛɛ Yerusɑlɛmugibu, i
    doo i yɔ guu te bɑ mɔ̀ Libɑniɔ, kɑ Bɑsɑnin guurɔ, kɑ Abɑrimun gungunu wɔllɔ, kpɑ
    i kuuki ko i nɔɔgiru suɑ. Domi be i kɑ ɑrukɑwɑni bɔkuɑ bɑ munkirɑ.
  hat-hat: Nou menm moun lavil Jerizalèm, ale nan peyi Liban, rele byen fò! Ale nan
    peyi Bazan, rele! Rete sou mòn Moab yo, rele! Paske yo kraze tout asosye nou yo.
  eng-BSB: Go up to Lebanon and cry out; raise your voice in Bashan; cry out from
    Abarim, for all your lovers have been crushed.
  eng-WEBPB: “Go up to Lebanon, and cry out. Lift up your voice in Bashan, and cry
    from Abarim; for all your lovers have been destroyed.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Jerusalemi kumapima nemaniza vahe'mota, ana maka
    vahe'ma zamagranema nanekema huhagerafi'naza vahera hago haviza huvagarazanki
    zamagrikura Lebanoni mopafi marerita zavira ome neteta, Abarimi mopafina ranke
    huta zavi krafa ome nehuta Basani mopafinena zavirateta vano hiho.
  nhe-BL: InJerusalén ehuani, xichocaca pampa ayoc onca nochi nopa tlaltini tlen inmechpalehuiyayaj.
    Xiquintemoti ipan tlali Líbano, huan xiquintzajtziliti chicahuac ipan tlali Basán
    o xiquintemoti campa atemitl Jordán. Nelía nimechilhuía para ayoc inquinpantise
    pampa nochi ya mijque. Huan ax mocajqui niyon se para inmechpalehuis.
  gub-BL: Teko Zeruzarez pe har wà. — Peho Irimano ywy rehe penehapukaz pà nehe. Peho
    Màxà ywy rehe penehapukazahy pà nehe. Tuwe teko wenu peze'eg mehe wà nehe, Te
    ywytyruhu Moaw ywy rehe har pe wà nehe. Ta'e zauxiapekwer weityk ywy rehe har
    penuwake har pemyrypar paw rupi wà xe.
  eng-DRA: 'Go up to Libanus, and cry: and lift up thy voice in Basan, and cry to
    them that pass by, for all thy lovers are destroyed.'
