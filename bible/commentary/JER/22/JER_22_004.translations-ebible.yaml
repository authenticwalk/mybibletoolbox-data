    their servants, and their people.
  urd-GVH: अगर तुम एहतियात से इस पर अमल करो तो आइंदा भी दाऊद की नसल के बादशाह अपने
    अफ़सरों और रिआया के साथ रथों और घोड़ों पर सवार होकर इस महल में दाख़िल होंगे।
  rug-rug: Ura be kopu si agoi pude luli sari ginarunu hire si sari na baṉara pu habotu
    koasa habohabotuana baṉara te Devita si kote nuquru gua koari na sasadana sa vetu
    baṉara hie, koi koari dia totopili varipera meke koari dia hose, turaṉae koari
    dia koimata meke sari dia tinoni.
  gaz-gaz: Yoo isin ajajawwan kanneen sirriitti eegdan mootonni teessoo Daawit irra
    taaʼan, qondaaltotaa fi saba isaanii wajjin gaarii moototaatii fi fardeen yaabbatanii
    karrawwan masaraa mootummaa kanaan ol galu.
  fra-LSG: Car si vous agissez selon cette parole, les rois assis sur le trône de
    David entreront par les portes de cette maison, montés sur des chars et sur des
    chevaux, eux, leurs serviteurs et leur peuple.
  yal-yal: Bayo xa ɛ falani ito suxu ki faɲi, mangan naxanye dɔxi Dawudaa mangaya
    gbɛdɛni, ne soma nɛn banxini ito tanden so dɛɛne ra, e dɔxi wontorone kui e nun
    soone fari, e tan nun e kuntigine nun e yamana.
  haw-1868: No ka mea, ina hana io oukou i keia, alaila, e komo mai no ma na pukapa
    o keia hale, he poe alii, e noho ana ma ka nohoalii o Davida, e holo ana hoi maloko
    o na kaakaua, a maluna o na lio, oia, a me kana poe kauwa, a me kona poe kanaka.
  arb-NAV: لأَنَّكُمْ إِنْ أَطَعْتُمْ هَذَا الْكَلامَ فَإِنَّ مُلُوكاً يَتَرَبَّعُونَ
    عَلَى عَرْشِ دَاوُدَ، رَاكِبيِنَ مَرْكَبَاتٍ وَخُيُولاً يَجْتَازُونَ هُمْ وَخُدَّامُهُمْ
    وَشَعْبُهُمْ بَوَّابَاتِ هَذَا الْقَصْرِ.
  ewe-ewe: elabena ne mieɖɔ ŋu ɖo hewɔ ɖe sedede siawo dzi la, ekema fia siwo anɔ
    David ƒe fiazikpui dzi la, ato fiasã sia ƒe agbowo me, anɔ tasiaɖamwo me, anɔ
    sɔwo dzi eye woƒe dumegãwo kple dumetɔwo akplɔ wo ɖo.
  eng-LEE: For if ye indeed will do this thing, then shall enter in through the gates
    of this house kings sitting after David upon his throne, riding in chariots and
    on horses, he, and his servants, and his people.
  asm-FB: কিয়নো, তোমালোকে যদি এই কথা যত্নেৰে পালন কৰা, তেন্তে দায়ুদৰ সিংহাসনত বহোঁতা
    ৰজাসকলে ৰথত আৰু ঘোঁৰাত উঠি প্ৰতিজনে মন্ত্ৰী আৰু প্ৰজাৰে সৈতে এই গৃহৰ দুৱাৰবোৰেদি
    সোমাব!
  sus-A: شَ عَ سَ لِ وٌ نَشَ بِرَ يِ سّرِيّ قْشْ رَ، مَنفّ نَشٍيٍ دْشْمَ دَوُدَ شَ
    كِبَنيِ كُي، عٍ قَمَ نّ سٌدٍ تَا كُي سٌي نُن سْورِ رَفِسٍيٍ قَرِ، عٍ تَن نُن عٍ
    شَ مِشِيٍ، نُن عٍ شَ حَمَ.
  fra-SBL: Car si vous faites cela, des rois assis sur le trône de David entreront
    par les portes de cette maison, montés sur des chars et sur des chevaux, eux,
    leurs serviteurs et leur peuple.
  hbo-hbo: כִּ֤י אִם־עָשֹׂו֙ תַּֽעֲשׂ֔וּ אֶת־הַדָּבָ֖ר הַזֶּ֑ה וּבָ֣אוּ בְשַׁעֲרֵ֣י
    הַבַּ֣יִת הַזֶּ֡ה מְלָכִים֩ יֹשְׁבִ֨ים לְדָוִ֜ד עַל־כִּסְאֹ֗ו רֹֽכְבִים֙ בָּרֶ֣כֶב
    וּבַסּוּסִ֔ים ה֥וּא *וְעַבְדָו (וַעֲבָדָ֖יו) וְעַמֹּֽו׃
  kik-kik: Nĩgũkorwo mũngĩmenyerera mwathĩkĩre mawatho maya, hĩndĩ ĩyo athamaki arĩa
    maikarĩire gĩtĩ kĩa Daudi gĩa ũthamaki nĩmarĩtoonyagĩra ihingo-inĩ cia nyũmba
    ya ũthamaki, mahaicĩte ngaari cia ita na mbarathi, marĩ hamwe na anene ao, o na
    andũ ao.
  fra-NCL: Si vous accomplissez exactement cette parole, les rois assis sur le trône
    de David entreront par la porte de cette maison, montés sur des chars et sur des
    chevaux, eux, leurs serviteurs et leur peuple.
  cek-AK: Hae lokpaekhaih hae na pazui o tangtang nahaeloe, David ih angraeng tangkhang
    pongah anghnu, hrang lakok angthueng kaminawk, hrang angthueng kaminawk, angmah
    hoi anih ih tamnanawk hoi anih ih kaminawk loe hae im khongkha hoiah akun o tih,
    tiah thuih.
  cuk-cuk: ” ’Ar bemar we-ibmar-sogedba-damalale, we-reyneg-yawagakbali reymar-ubomai,
    Rey-David-e-ologanagi sigmai gumaloed. Reymar, e-dummagan-abargi, degi, e-dulamar-abargi
    moli-urgi-sii, degine, moli-birgi-sii ubomai gumaloed.
  uig-CYR: Силәр бу әмирләргә һәқиқәтән әмәл қилсаңлар, әнди Давутниң тәхтигә олтарған
    падишалар, йәни улар, уларниң әмәлдар-хизмәткарлири вә хәлқи җәң һарвулириға олтирип
    вә атларға минип бу өйниң дәрвазилиридин кирип чиқишиду.
  tel-2017: మీరు వీటిని జాగ్రత్తగా పాటిస్తే, దావీదు సింహాసనం మీద కూర్చునే రాజులు రథాలూ
    గుర్రాలూ ఎక్కి ఈ పట్టణ ద్వారాలగుండా ప్రవేశిస్తారు. వారి వెంట వారి సిబ్బందీ వారి
    ప్రజలూ వస్తారు.
  hat-BSA: Paske si nou menm mesye yo va, anverite, fè bagay sa a, alò, wa yo va antre
    nan pòtay kay sa a, e va chita nan plas David sou twòn li an. Yo va monte sou
    cha yo ak sou cheval yo—yo menm, sèvitè yo ak pèp li a.
  kos-kos: Kowos fin oru oana ma nga sapkin, na ac fah oasr tokosra tuku ke fwilin
    tulik natul David nwe tok. Elos, ac mwet fulat lalos ac mwet nukewa lalos saya,
    fah uti‐utyak ke mutunpot lun inkul fulat ke chariot ac fin horse uh.
  hbo-WLC: כִּ֤י אִם־עָשׂוֹ֙ תַּֽעֲשׂ֔וּ אֶת־הַדָּבָ֖ר הַזֶּ֑ה וּבָ֣אוּ בְשַׁעֲרֵ֣י
    הַבַּ֣יִת הַזֶּ֡ה מְלָכִים֩ יֹשְׁבִ֨ים לְדָוִ֜ד עַל־כִּסְא֗וֹ רֹֽכְבִים֙ בָּרֶ֣כֶב
    וּבַסּוּסִ֔ים ה֥וּא ועבדו וְעַמּֽוֹ׃
  ibo-ibo: Nʼihi na ọ bụrụ na unu elezie anya mee iwu ndị a niile, mgbe ahụ, ndị eze
    na-anọkwasị nʼelu ocheeze Devid ga-anọgide na-esite nʼọnụ ụzọ ama ndị a na-apụta,
    na-abata nʼelu ụgbọ agha ha, ma nʼelu ịnyịnya ha, ha na ndịisi ọchịchị ha, na
    ndị ha na-achị.
  ory-ory: କାରଣ ଯଦି ତୁମ୍ଭେମାନେ ପ୍ରକୃତରେ ଏହିସବୁ କାର୍ଯ୍ୟ କରିବ, ତେବେ ଦାଉଦଙ୍କ ସିଂହାସନରେ
    ଉପବିଷ୍ଟ ରାଜାଗଣ ରଥରେ ଓ ଅଶ୍ୱରେ ଚଢ଼ି, ସେ, ତାହାର ଦାସଗଣ ଓ ଲୋକମାନେ ଏହି ଗୃହର ଦ୍ୱାର ଦେଇ
    ପ୍ରବେଶ କରିବେ।
  chk-chk: Pun are oupwe fokun aleasochisi ai kei kapas, mürin ekewe mwirimwirin Tafit
    repwe sopwela le wiseni ewe wisen king. Repwe tolong me lon asamalapen ei imw,
    ir me nöür kewe nöüwis me nöür aramas fän war woken me oris.
  rop-rop: If yumob dum wanim aibin dalim yumob, wal blanga Deibid biginini olabat
    garra kipgon jidanbat king olataim. Detlot king en ola boswan en detlot wekinmen
    en olabat pipul garra kipgon thru langa det geit blanga dijan speshalwan haus
    blanga det king. Sambala garra go garram olabat hosis en sambala garram olabat
    hosis en bagi.
  ukr-1871: Бо тілько тодї, як певнити мете се слово, будуть ввіходити дверьми в сї
    палати царі, що на місцї Давидовому седять на його престолї, та їздять на колесницях
    і конях — самі й слуги їх і люд їх.
  deu-1951: Denn so gewiß ihr dieses Wort befolget, so sollen durch die Tore dieses
    Hauses Könige einziehen, die auf dem Throne Davids sitzen, reitend auf Wagen und
    Rossen, sie und ihre Knechte und ihr Volk.
  eng-JPS: For if ye do this thing indeed, then shall there enter in by the gates
    of this house kings sitting upon the throne of David, riding in chariots and on
    horses, he, and his servants, and his people.
  srp-1865: Jer ako doista uzradite ovo, ulaziæe na vrata ovoga doma carevi, koji
    sjede mjesto Davida na prijestolu njegovu, na kolima i na konjma, oni i sluge
    njihove i narod njihov.
  lug-lug: Kubanga bwe muneegendereza ne mukuuma ebiragiro bino, olwo bakabaka abatuula
    ku ntebe ya Dawudi baliyita mu miryango gy’olubiri luno nga batudde mu magaali
    gaabwe n’abo abeebagadde embalaasi nga bawerekerwako n’abakungu baabwe, n’abantu
    baabwe.
  heb-heb: כי אם עשו תעשו את הדבר הזה ובאו בשערי הבית הזה מלכים ישבים לדוד על כסאו
    רכבים ברכב ובסוסים הוא ועבדו ועמו׃
  ben-IRV: কারণ তোমরা যদি এই পালন কর, তবে দায়ূদের সিংহাসনে বসা রাজারা রথে ও ঘোড়ায়
    চড়ে এই রাজবাড়ীর ফটক দিয়ে ভিতরে আসবে। সে, তাদের দাসেরা ও তার লোকজন!
  pan-pan: ਕਿਉਂਕਿ ਜੇ ਉਹ ਸੱਚੀ ਮੁੱਚੀ ਇਹ ਕਰੋਗੇ ਤਾਂ ਦਾਊਦ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਰਾਜਾ
    ਰੱਥਾਂ ਅਤੇ ਘੋੜਿਆਂ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਇਸ ਮਹਿਲ ਦੇ ਫਾਟਕਾਂ ਵਿੱਚ ਵੜਨਗੇ, ਉਹ ਅਤੇ ਉਹਨਾਂ ਦੇ ਟਹਿਲੂਏ
    ਅਤੇ ਉਹਨਾਂ ਦੇ ਲੋਕ ਵੀ
  mya-JVB: အကြောင်း မူကား၊ သင်တို့သည် ဤ ပညတ် တော် အတိုင်း အမှန်ပြု လျှင် ၊ ဒါဝိဒ်
    မင်းကြီး၏ ရာဇပလ္လင် ပေါ် မှာ ထိုင် သော ရထား စီး ၊ မြင်း စီးရှင် ဘုရင်တို့သည် ကျွန်
    များ၊ နိုင်ငံတော်သား များနှင့်တကွ၊ ဤ နန်းတော် တံခါး များ ကို ထွက်ဝင် ရကြလိမ့်မည်။
  tbg-tbg: Ne te tunantemake ekaa vi uvara koqemake avataqi vivera, ni avuhainauka
    Devitira ankuqirauka nái nora vaiinti hampata avuhainaa naavu qenti maaqihai iqoka
    kaariqive, ohiqaave, qaqima vi anivarave. Ekaa Iutaini variakavata vi qentiraqaa
    qaqima vi anivarave.
  hmo-hmo: Badina be inai hereva bema umui kamonai henia momokani neganai, Davida
    ena bese taudia be iena king siahuna do idia dogoatao noho. Bona idia ese inai
    king ena ruma ena iduara badadia lalonai do idia vareai noho, kariota dekena amo
    bona hosi dekena amo danu.
  urd-urd: क्यूँकि अगर तुम इस पर 'अमल करोगे, तो दाऊद के जानशीन बादशाह रथों पर और घोड़ों
    पर सवार होकर इस घर के फाटकों से दाख़िल होंगे, बादशाह और उसके मुलाज़िम और उसके
    लोग।
  rus-SYN: Ибо если вы будете исполнять слово сие, то будут входить воротами дома
    сего цари, сидящие вместо Давида на престоле его, ездящие на колеснице и на конях,
    сами и слуги их и народ их.
  bqc-SIM: Asa tó álɛ zĩkɛ yã́piwa, kía pↄ́ zↄ̃lɛa Davidi kpalauↄ gɛ̃ bɛɛ bee
    bↄlɛpiu kua sↄ̃́goↄ guu ń dia sↄ̃́ↄ kpɛo ń ń ìwaↄ ń ń gbɛ̃́ↄɛ.
  tcz-CHONGTHU: Nanghon kathu nangaiyuleh, hiche mun’a hi, David laltouna-a, David
    son le pah ho toujing ding ahi. Chutia chu, lengho leh alhachac ho chule asohte,
    kangtalai leh sakol a tou uva, leng inpi kelkot a chu, lutle potle abol diu ahi.
  mar-mar: कारण जर तुम्ही असे केले, तर दावीदाच्या सिंहासनावर बसणारे राजे यरूशलेममध्ये,
    त्यांच्या अधिकाऱ्यांबरोबर, रथांतून आणि घोड्यावर स्वार या घराच्या दारातून आत जातील,
    तो व त्यांचे चाकर व त्याचे लोकही आत जातील.
  qub-qub: Canan niycashäta wiyacamaptiquega imaypis ray caycangami David jamarashancho
    jamaränanpaj. Chauraga palasyu puncupapis yaycurcaycangami carrëtancunawan, cawalluncuna
    muntashapis. Mandajcunapis llapan runacunapis gatirashpan yaycuycangami.
  bqp-bqp: Bɑ̀ n woodɑ yeni mɛm nɔɔwɑ, gɑbu ben bweseru sɔɔ, bɑ ko n bɑndu diiwɑ bɑ
    n sɔ̃ Dɑfidin sinɑ gɔnɑ yeni sɔɔ. Bɑ koo du sɑɑ kɔnnɔ minin di bɑ n duɑ tɑbu kɛkɛ
    sɔɔ ye dumi gɑwe, ǹ kun mɛ, bɑ n dumi sɔni, be kɑ ben bwɑ̃ɑbu kɑ ben tɔmbu.
  hat-hat: Si tout bon vre nou fè jan m' mande nou fè la a, n'a toujou gen yonn nan
    moun fanmi David yo pou wa. Li menm ansanm ak chèf li yo ak tout pèp la va toujou
    antre soti nan pòtay palè a sou cha ak sou chwal yo.
  eng-BSB: For if you will indeed carry out these commands, then kings who sit on
    David’s throne will enter through the gates of this palace riding on chariots
    and horses—they and their officials and their people.
  eng-WEBPB: For if you do this thing indeed, then kings sitting on David’s throne
    will enter in by the gates of this house, riding in chariots and on horses—they,
    their servants, and their people.
  kbq-kbq: Hagi tamagrama ama nanekema antahita amage'ma antesageno'a, kini ne'ma
    nemania nomofo kafaramimpinti Deviti kini trate'ma kinima emanisaza vahe'mo'za
    karisine hosi afumofo agumpi mani'ne'za enefresage'za, kini ne'mofo eri'za vahemo'zane
    veamo'zanena ana kafaramimpinti efregahaze.
  nhe-BL: Intla inquicahuase nochi nopa fiero tlamantli tlen inquichihuaj, na nijmanahuis
    ni tlali huan sampa niquintlalis tlanahuatiani tlen mosehuise ipan isiya Tlanahuatijquetl
    David. Huan imotlanahuatijcahua calaquise ipan ipuertas ni altepetl ipan carros
    huan ipan cahuayojme ininhuaya inintlapalehuijcahua huan oncas paquilistli para
    nochi tlacame.
  gub-BL: Aze peruzar tuwe ko heze'eg nehe, a'e mehe Tawi izuapyapyr wiko wiwi putar
    penuwihawete romo wà nehe. Wixe wiwi putar 'àg ukenawhu rupi ywyramawa rehe wapyk
    pà wà nehe, kawaru kupe pe wà nehe no, tuwihaw uzehe we har wanupi wà nehe, wemiruze'eg
    wanupi wà nehe no.
  eng-DRA: For if you will do this thing indeed, then shall there enter in by the
    gates of this house, kings of the race of David sitting upon his throne, and riding
    in chariots and on horses, they and their servants, and their people.
