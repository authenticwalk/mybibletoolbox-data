    wɔtete nteaseɛnam mu ne apɔnkɔ so.
  eng-WEBU: For if you do this thing indeed, then kings sitting on David’s throne
    will enter in by the gates of this house, riding in chariots and on horses—they,
    their servants, and their people.
  wal-wal: Intte taani giidoogaadan tumu azazettikko, Daawita kawotaa araatan uttiya
    kawoti paraanne para gaariyaa toggidi, bantta oosanchchatuuranne bantta asaara
    ha kawo keettaa penggetuura gelana.
  spa-PDDPT: Porque si realmente obedecen esta Palabra, entonces los reyes que se
    sentarán en el trono en lugar de David entrarán por las puertas de esta casa.
    Ellos, sus esclavos y su pueblo entrarán montados en carrozas y caballos.
  gun-gun: Mba'eta pova'e ayvu pejapo ete ramo kova'e okẽ rupi oike nho 'rã huvixa
