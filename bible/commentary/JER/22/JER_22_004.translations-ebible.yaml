  tbz-SIM: Kɛ̀ di yie nkɛ tũ̀nnɛ dɛ kó yɛtɑnnɔ̀ Dɑfiti yɑɑ̀bí bo ntú bɛkpɑ̀ɑ̀tìbɛ̀
