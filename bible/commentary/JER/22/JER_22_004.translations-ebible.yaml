    bɛ kó bɛtũ̀mbɛ̀ nɛ̀ bɛnìtìbɛ̀ kɛ tɑɑ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Egh ia nan akamɨn gɨn mangɨtɨ, atriviba zurara Atrivim Devitɨn ikɨzimɨn
