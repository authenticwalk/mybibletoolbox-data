    ha'e ojeupegua kuery reve.
  ilo-ULB: Ta no pudno nga aramidenyo dagitoy a banbanag, dagiti ar-ari a nakatugaw
    iti trono ni David ket sumrekto kadagiti ruangan daytoy a balay a nakasakay iti
    karuwahe ken kadagiti kabalio. Isuna, dagiti adipenna, ken dagiti tattaona!
  kpg-kpg: Maa goodou ga hagagila aga nia haganoho aanei, malaa, gei di madawaawa
