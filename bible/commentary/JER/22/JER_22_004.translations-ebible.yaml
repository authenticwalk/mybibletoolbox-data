verse: JER.022.004
translations:
  mal-C: നിങ്ങൾ ഗൗരവത്തോടെ ഈ കൽപ്പനകൾ പാലിക്കുമെങ്കിൽ, ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്നവരും
    രഥങ്ങളിലും കുതിരകളിലും സഞ്ചരിക്കുന്നവരുമായ രാജാക്കന്മാരും അവരുടെ ഉദ്യോഗസ്ഥരും
    പ്രജകളും ഈ കൊട്ടാരത്തിന്റെ കവാടങ്ങളിൽക്കൂടി കടക്കും.
  deu-TKW: Denn nur wenn ihr solches thut, werden durch die Thore dieses Palastes
    Könige einziehen, die als Nachkommen Davids auf seinem Throne sitzen, mit Wagen
    und mit Rossen daherfahren, und er selbst und seine Diener und sein Volk.
  lin-lin: Pamba te soki bosaleli na bokebi mibeko oyo, bakonzi oyo bakovanda na kiti
    ya bokonzi ya Davidi bakolekela na bikuke ya ndako oyo, na likolo ya bashar mpe
    ya mpunda, elongo na bakalaka mpe bato na bango.
  eng-LSV: For if you certainly do this thing, || Then kings sitting for David on
    his throne || Have come in by the gates of this house, || Riding on chariot, and
    on horses, || He, and his servants, and his people.
  eng-GNV: For if ye do this thing, then shall the kings sitting vpon the throne of
    Dauid enter in by the gates of this House, and ride vpon charets, and vpon horses,
    both he and his seruants and his people.
  eng-WEBSTER: For if ye do this thing indeed, then shall there enter, by the gates
    of this house, kings sitting upon the throne of David, riding in chariots and
    on horses, he, and his servants, and his people.
  nhw-BL: Sintla anquicahuase nochi nopa fiero tlamantli catli anquichihuaj, na nijmanahuis
    ni tlali huan sempa niquintlalis tlanahuatiani catli mosehuise ipan isiya Tlanahuatijquetl
    David. Huan amotlanahuatijcahua calaquise ipan ipuertas ni altepetl ipan carros
    huan ipan cahuayojme ininhuaya inintlapalehuijcahua huan oncas paquilistli para
    nochi masehualme.
  swh-ONEN: Kwa kuwa ukiwa mwangalifu kushika maagizo haya, ndipo wafalme watakaokalia
    kiti cha enzi cha Daudi watakapoingia kupitia malango ya jumba hili la kifalme,
    wakiwa wamepanda magari na farasi, huku wakifuatana na maafisa wao na watu wao.
  bba-bba: Bɑ̀ n woodɑ yeni mɛm nɔɔwɑ, ɡɑbu ben bweseru sɔɔ, bɑ ko n bɑndu diiwɑ bɑ
    n sɔ̃ Dɑfidin sinɑ ɡɔnɑ yeni sɔɔ. Bɑ koo du sɑɑ kɔnnɔ minin di bɑ n duɑ tɑbu kɛkɛ
    sɔɔ ye dumi ɡɑwe, ǹ kun mɛ, bɑ n dumi sɔni, be kɑ ben bwɑ̃ɑbu kɑ ben tɔmbu.
  eng-KJVCPB: For if ye do this thing indeed, then shall there enter in by the gates
    of this house kings sitting upon the throne of David, riding in chariots and on
    horses, he, and his servants, and his people.
  luo-luo: Nimar ka urito chikegi maber, eka ruodhi mabet e kom duongʼ mar Daudi nondonji
    gi e dhorangeye mag kar dak ruoth, ka giriembo geche kendo giidho farese, ka gin
    gi jotendgi kod jogegi.
  meu-meu: Badina be ina hereva boma kamonai momokani, bena ina ruma ikoukoudia lalodiai
    pavapava haida, David teronona ai e helaimu taudia, na kariota ai bona hosi ai
    ḡuidia ai bae vareai, idia bona edia hesiai taudia bona edia bese taudia danu.
  npi-ULB: तिमीहरूले साँच्‍चै यी कुरा गर्‍यौ भने, दाऊदको सिंहासनमा बस्‍ने राजाहरू,
    रथ र घोडाहरूमा सवार ऊ, उसका सेवकहरू र उसका मानिसहरू यी ढोकाहरूभित्र यो मन्‍दिरमा
    पस्‍नेछन् ।
  yor-yor: Nítorí bí ẹ̀yin bá tẹ̀lé àṣẹ wọ̀nyí, nígbà náà ni àwọn ọba tí ó jókòó lórí
    ìtẹ́ Dafidi yóò gba inú ààfin láti ẹnu-ọ̀nà, wọn yóò gun kẹ̀kẹ́ àti ẹṣin, àwọn
    àti ìránṣẹ́ wọn àti àwọn ènìyàn wọn.
  pes-OPCB: اگر آنچه می‌گویم انجام دهید، اجازه خواهم داد که همواره پادشاهانی از نسل
    داوود بر تخت سلطنت تکیه بزنند و با درباریان و همهٔ قوم در سعادت و آسایش، روزگار
    بگذرانند.
  tgl-ULB: Sapagkat kung talagang gagawin ninyo ang mga bagay na ito, ang mga haring
    umupo sa trono ni David ay papasok sa mga tarangkahan ng tahanan niya na nakasakay
    ng karwahe at mga kabayo. Siya, ang kaniyang mga lingkod, at ang kaniyang mga
    tao!
  hui-hui: Tígua i̱naga bi larogo hale howa talialu bialu haabo harimiyagua nde mani
    tínaga Kini Debidi aguanene ti dege ha aribia haga bulene wulebira. Ani howa kini
    tini nogo hosime gililo yalu piaga mini karisini biralu nogo hosinibi biralu tano
    ogoninaga pabe haraba ngagoria puibu bigi bialu holebira. Ani bialu tinaga agali
    haguanerubi wali agali bu karubi ti kini heba puibu bigi bialu holebira.
  mya-mya: သင်​တို့​သည်​ငါ​ပ​ညတ်​တော်​မူ​သည့်​အ တိုင်း​အ​ကယ်​ပင်​လိုက်​လျှောက်​ပြု​ကျင့်​ကြ
    မည်​ဆို​ပါ​မူ ဒါ​ဝိဒ်​မင်း​၏​ရာ​ဇ​ပလ္လင်​တွင် ထိုင်​လျက်​ရှိ​သော​ဘု​ရင်​တို့​သည်
    ဆက်​လက် ၍​မင်း​ပြု​ရ​ကြ​လိမ့်​မည်။ ထို့​ပြင်​သူ​တို့ သည်​မိ​မိ​တို့​၏​မှူး​မတ်​များ၊
    ပြည်​သူ​များ နှင့်​အ​တူ​မြင်း​ရ​ထား​များ၊ မြင်း​များ​ကို စီး​၍​ဤ​နန်း​တော်​ဝင်း​တံ​ခါး​များ​ကို
    ဝင်​ထွက်​သွား​လာ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཇི་སྟེ་ཁྱོད་རྣམས་ཀྱིས་དངོས་གནས་འདི་བཞིན་སྤྱད་ན། དེ་ནས་དཱ་བིད་ཀྱི་རྒྱལ་ཁྲིར་བཞུགས་པའི་རྒྱལ་པོ་ནི་ཤིང་རྟ་དང་ཆིབས་པར་བཅིབས་ནས།
    རང་གི་འཁོར་གཡོག་དང་མི་རྣམས་མཉམ་དུ་ཕོ་བྲང་འདིའི་སྒོ་རྣམས་ལས་ནང་དུ་འཇུག་པར་འགྱུར།
  sna-sna: Nokuti kana mukachenjerera kuteerera mirayiro, ipapo madzimambo anogara
    pachigaro chaDhavhidhi achapinda napamasuo omuzinda uyu, vakakwira mungoro nepamabhiza
    vachiperekedzwa namachinda avo navanhu vavo.
  spa-BLM: 'Porque si hacéis esto, los reyes que se sientan en el trono de David entrarán
    por las puertas de esta casa, montados en carros y en caballos: ellos, sus siervos
    y su pueblo.'
  cac-cac: Tato d'a val yel ol e b'eyb'alej juntzan̈ sval tic, ol ochn̈ej eb' yin̈tilal
    vin̈aj David reyal d'a tic. Ayoch eb' d'a yol carruaje yed' d'a yib'an̈ chej ol
    ochta eb' d'a spuertail palacio tic, ajun masanil eb' ay yopisio yed' eb' yed'
    pax eb' anima.
  swh-ULB: Kwa kuwa mkifanya mambo hayo, basi wafalme wanaoketi kiti cha Daudi wataingia
    milango ya nyumba hii wakiendesha gari na farasi, yeye, watumishi wake, na watu
    wake!
  bel-bel: Бо калі вы будзеце выконваць слова гэтае, дык будзеце ўваходзіць брамаю
    дома гэтага, цары, што сядзіце замест Давіда на троне ягоным, езьдзіце на калясьніцы
    і на конях, - самі і слугі іх і народ іхні.
  deu-ELBBK: Denn wenn ihr dieses Wort wirklich tun werdet, so werden durch die Tore
    dieses Hauses Könige einziehen, die auf dem Thron Davids sitzen, auf Wagen fahrend
    und auf Pferden reitend, er und seine Knechte und sein Volk.
  mbb-OT: Su emun edtumanen niw heini he menge suǥù, ne layun duen egkahadì kayi te
    Jerusalem he kevuwazan ni David. Ed-untud is hadì te menge kerwahi wey menge kudà,
    ne ebparid pinaaǥi te kedselang te menge pultahan kayi te turuǥan, duma te menge
    upisyal wey menge etew zin.
  mal-2015: നിങ്ങൾ ഈ വചനം അനുഷ്ഠിച്ചാൽ ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്നവരും രഥങ്ങളിലും
    കുതിരപ്പുറത്തും കയറുന്നവരുമായ രാജാക്കന്മാരും അവരുടെ ഭൃത്യന്മാരും പ്രജകളും ഈ അരമനയുടെ
    വാതിലുകളിൽകൂടി കടക്കും.
  rmc-rmc: Te čačes doľikerena kada lav, akor o kraľa, so bešen pro tronos le Davidoskro,
    avena andre prekal o brani kale palaciskre pro graja the pro verdana, on, lengre
    sluhi the lengre nipi.
  pes-OPV: زیرا اگر این کار را بجا آورید هماناپادشاهانی که بر کرسی داود بنشینند، ازدروازه
    های این خانه داخل خواهند شد و هر یک با بندگان و قوم خود بر ارابه‌ها و اسبان سوارخواهند
    گردید.
  ron-1924: Кэч, дакэ лукраць дупэ кувынтул ачеста, вор интра пе порциле касей ачестея
    ымпэраць каре стау пе скаунул де домние ал луй Давид, суиць ын каре ши кэлэрь
    пе кай, ей, служиторий лор ши попорул лор.
  ben-OBCV: কারণ, যদি তোমরা এসব আদেশ যত্নের সঙ্গে পালন করো, তাহলে দাউদের সিংহাসনে
    যারা বসে, সেইসব রাজা রথে বা অশ্বদের উপরে আরোহণ করে এই প্রাসাদের দুয়ারগুলি দিয়ে
    ভিতরে আসবে। তাদের কর্মচারীরা ও তাদের লোকজন তাদের সঙ্গে থাকবে।
  som-som: Waayo, sida xaqiiqada ah idinku haddaad waxyaalahan samaysaan, markaas
    boqorro carshigii Daa'uud ku fadhiisan doona ayaa irdaha gurigan soo geli doona,
    iyagoo fuushan gaadhifardood iyo fardo, iyaga, iyo addoommadooda iyo dadkooduba.
  lat-VUC: Si enim facientes feceritis verbum istud, ingredientur per portas domus
    hujus reges sedentes de genere David super thronum ejus, et ascendentes currus
    et equos, ipsi, et servi, et populus eorum.
  eng-ASVBT: For if ye do this thing indeed, then shall there enter in by the gates
    of this house kings sitting upon the throne of David, riding in chariots and on
    horses, he, and his servants, and his people.
  ita-1885: Perciocchè, se pur mettete ad affetto questa parola, i re del legnaggio
    di Davide, che seggono sopra il suo trono, entreranno per le porte di questa Casa,
    montati sopra carri, e sopra cavalli, essi, ed i lor servitori, ed il lor popolo.
  eng-LXXUP: For if ye will indeed perform this word, then shall there enter in by
    the gates of this house kings sitting upon the throne of David, and riding on
    chariots and horses, they, and their servants, and their people.
  eng-ULB: For if you truly do these things, then kings sitting on David's throne
    will enter the gates of this house riding in a chariot and on horses, he, his
    servants, and his people!
  spa-VBL: Si haces honestamente lo que te digo, los reyes que se sientan en el trono
    de David pasarán en carros y caballos con sus funcionarios por las puertas de
    este palacio. Los acompañará el pueblo de Judá y los que viven en Jerusalén.
  fra-_FOB: Car si vous agissez suivant cette parole, les rois assis sur le trône
    de David entreront par les portes de cette maison, montés sur des chars et sur
    des chevaux, eux, leurs serviteurs et leur peuple.
  mal-mal: നിങ്ങൾ ഈ വചനം അനുഷ്ഠിച്ചാൽ ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്നവരും രഥങ്ങളിലും
    കുതിരപ്പുറത്തും കയറുന്നവരുമായ രാജാക്കന്മാരും അവരുടെ ഭൃത്യന്മാരും പ്രജകളും ഈ അരമനയുടെ
    വാതിലുകളിൽകൂടി കടക്കും.
  urd-GVR: Agar tum ehtiyāt se is par amal karo to āindā bhī Dāūd kī nasl ke bādshāh
    apne afsaroṅ aur riāyā ke sāth rathoṅ aur ghoṛoṅ par sawār ho kar is mahal meṅ
    dāḳhil hoṅge.
  suz-BL: मारदे हना गेपुकीम थमा पा एको आं लोव़ पाइतीनी हना, एको दरवार ङा ठेयब लाप्‍चो
    रे पा ओव़शा, दाऊद आ नित्‍तीकेम निप्‍ब पिप गेना हना यो बाक्‍ब। मेको बग्‍गी नु शाराम
    जाक्‍शा, मेको आ गेय पाइब मुरपुकी नु अरु मुरपुकी नु ओव़ब”। येरमीया १७:२३
  eng-NOY: For if ye shall do this, Then shall there enter in through the gates of
    this house Kings, who shall sit upon the throne of David, Riding in chariots and
    upon horses, Each one with his servants and his people.
  ita-1927: 'Poiché, se metterete realmente ad effetto questa parola, dei re assisi
    sul trono di Davide entreranno per le porte di questa casa, montati su carri e
    su cavalli: essi, i loro servitori e il loro popolo.'
  ckb-ckb: ئەگەر بە گرنگییەوە ئەم فەرمانە پەیڕەو بکەن، ئەوا ئەو پاشایانەی لەسەر تەختی
    داود دانیشتوون لە دەروازەکانی ئەم کۆشکەوە دێنە ژوورەوە، بە سواری گالیسکە و ئەسپەوە
    لەگەڵ خزمەتکاران و گەلەکەی.
  eng-BBE: For if you truly do this, then there will come in through the doors of
    this house kings seated on the seat of David, going in carriages and on horseback,
    he and his servants and his people
  kan-OKCV: ನೀವು ನಿಶ್ಚಯವಾಗಿ ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಿದರೆ, ಆಗ ದಾವೀದನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವವರೂ,
    ರಥಗಳಲ್ಲಿಯೂ, ಕುದುರೆಗಳ ಮೇಲೆಯೂ ಸವಾರಿ ಮಾಡುವ ಅರಸರು ತಮ್ಮ ಸೇವಕರ ಮತ್ತು ತಮ್ಮ ಜನರಸಹಿತವಾಗಿ
    ಈ ಅರಮನೆಯ ಬಾಗಿಲುಗಳಿಂದ ಪ್ರವೇಶಿಸಿದರು.
  tam-2017: இந்த வார்த்தையின்படியே நீங்கள் உண்மையாகச் செய்வீர்கள் என்றால், தாவீதின்
    சிங்காசனத்தில் உட்கார்ந்திருக்கிற ராஜாக்கள் இரதங்கள்மேலும் குதிரைகள்மேலும் ஏறி,
    அவனும் அவன் வேலைக்காரரும் அவன் மக்களுமாக இந்த அரண்மனை வாசல்களின் வழியாக நுழைவார்கள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Porque si efectivamente hiciereis esta palabra, los reyes que en lugar
    de David se sientan sobre su trono, entrarán montados en carros y en caballos
    por las puertas de esta casa, ellos, y sus criados, y su pueblo.
  ron-BTF: Căci dacă veți împlini, cu adevărat, acest lucru, atunci vor intra pe porțile
    casei acesteia împărați șezând pe tronul lui David, stând în care și călărind
    pe cai, el și servitorii lui și poporul lui.
  eng-WEBP: For if you do this thing indeed, then kings sitting on David’s throne
    will enter in by the gates of this house, riding in chariots and on horses—they,
    their servants, and their people.
  eng-FBV: If you will honestly do what I tell you, then kings who sit on David's
    throne will ride on chariots and horses with their officials through the gates
    of this palace. They'll be accompanied by the people of Judah and those living
    in Jerusalem.
  nld-1939: 'Want wanneer ge trouw dit gebod volbrengt, dan zullen de koningen, die
    op Davids troon zijn gezeten, op wagens en paarden door de poorten van dit paleis
    blijven rijden: zijzelf, hun hovelingen en hun volk.'
  nch-BL: Sinta anquicahuase nochi nopa fiero tamanti cati anquichihuaj, na nijmanahuis
    ni tali huan sempa niquintalis tanahuatiani cati mosehuise ipan isiya Tanahuatijquet
    David. Huan amotanahuatijcahua calaquise ipan icaltehua ni altepet ipan carros
    huan ipan cahuayojme inihuaya inintapalehuijcahua huan oncas paquilisti para nochi
    masehualme.
  vie-1934: Vì nếu các ngươi thật vâng làm lời nầy, thì sẽ có vua ngồi trên ngai Đa-vít,
    cỡi xe và ngựa, người cùng tôi tớ người và dân người do các cửa nhà nầy mà vào.
  hin-CV: क्योंकि यदि तुम जो पुरुष हो, वास्तव में इन विषयों को ध्यान रखो, इनका आचरण
    करो, तो इस भवन के द्वार में से राजाओं का प्रवेश हुआ करेगा, वे दावीद के सदृश उनके
    सिंहासन पर विराजमान हुआ करेंगे, जो रथों एवं घोड़ों पर सवार होते हैं स्वयं राजा
    को, उसके सेवकों को तथा उसकी प्रजा का प्रवेश हुआ करेगा.
  spa-BES: Porque si realmente haces esto, entonces entrarán por las puertas de esta
    casa, reyes y se sentarán en el trono de David, yendo en carruajes y a caballo,
    él, sus sirvientes y su gente.
  tdx-tdx: Aa naho toe anoe’ areo i tsarae­ñey, le himoak’ amo lalambei’ ty anjomba
    toio o mpanjaka hiambesatse am-piambesa’ i Davideo, hiningitse sarete naho soavala,
    ie naho o mpitoro’eo naho ondati’eo.
  tha-KJV: เพราะถ้าท่านกระทำสิ่งนี้​จร​ิงๆแล้วจะมี​กษัตริย์​ผู้​ประทับบนพระที่นั่งของดาวิดเข้ามาทางประตูของพระราชวังนี้
    เสด็จมาโดยรถรบและม้า ทั้งตัวกษั​ตริ​ย์ บรรดาข้าราชการและประชาชนของท่านนั้น
  por-BR-2018: Porque se verdadeiramente cumprirdes esta palavra, os reis que se sentam
    em lugar de Davi sobre seu trono entrarão montados sobre carruagens e sobre cavalos
    pelas portas desta casa; eles, e seus servos, e seu povo.
  deu-ELO: Denn wenn ihr dieses Wort wirklich tun werdet, so werden durch die Tore
    dieses Hauses Könige einziehen, welche auf dem Throne Davids sitzen, auf Wagen
    fahrend und auf Rossen reitend, er und seine Knechte und sein Volk.
  eng-WYC-2018: For if ye doing do this word, (then) kings of the kin of David sitting
    on his throne shall enter [in] by the gates of this house, and shall ascend on
    chariots and horses, they, and the servants, and the people of them. (For if ye
    do this thing, then kings of the kin of David sitting on his throne shall enter
    in by the gates of this house, or of this palace, and shall come in chariots and
    on horses, they, and their servants, and their people.)
  epo-epo: Ĉar se vi plenumos ĉi tiun diron, tiam tra la pordegoj de ĉi tiu domo irados
    reĝoj, sidantaj sur la trono de David, veturantaj sur ĉaroj kaj sur ĉevaloj, li
    mem kaj liaj servantoj kaj lia popolo.
  uig-PIN: Silǝr bu ǝmrlǝrgǝ ⱨǝⱪiⱪǝtǝn ǝmǝl ⱪilsanglar, ǝmdi Dawutning tǝhtigǝ olturƣan
    padixaⱨlar, yǝni ular, ularning ǝmǝldar-hizmǝtkarliri wǝ hǝlⱪi jǝng ⱨarwiliriƣa
    olturup wǝ atlarƣa minip bu ɵyning dǝrwaziliridin kirip qiⱪixidu.
  beo-beo: 'Dilia da dafawane Na sia:i defele hamosea, amasea Da:ibidi egaga fi da
    hina bagade hawa: hamosu hamonanumu. Amola ilia, amola ilia eagene ouligisu dunu,
    da hina bagade ea diasu logo holei amoga mae yolesili, hosi amola ‘sa:liode’ da:iya
    fila heda:iwane golili masunu.'
  tpi-OTNT: Sapos yupela i bihainim tok bilong mi, orait oltaim bai ol king i kamap
    long lain bilong Devit. Na bai ol king i sindaun long ol hos na ol karis na i
    go i kam long dua bilong banis bilong haus king, bilong mekim wok bilong ol. Na
    ol ofisa na ol manmeri bai i wokabaut wantaim ol king.
  hau-SA: Gama in ka lura da bin waɗannan umarnai, to, sarakunan da suke zaune a gadon
    sarautar Dawuda za su shiga ta ƙofofin wannan fada, suna hawan kekunan yaƙi da
    dawakai, fadawansu da mutanensu suna musu rakiya.
  uig-LAT: Siler bu emrlerge heqiqeten emel qilsanglar, emdi Dawutning textige olturghan
    padishahlar, yeni ular, ularning emeldar-xizmetkarliri we xelqi jeng harwilirigha
    olturup we atlargha minip bu öyning derwaziliridin kirip chiqishidu.
  nde-nde: Ngoba nxa linanzelela ukulandela imilayo le, amakhosi ahlala esihlalweni
    sobukhosi sikaDavida azangena ngamasango ale indawo, egade izinqola zempi lamabhiza,
    elezikhulu zawo kanye labantu bawo.
  ton-ton: He kapau te mou fai moʻoni ki he meʻa ni, pea ʻe toki hū ki he ngaahi matapā
    ʻoe fale ni, ʻae ngaahi tuʻi ʻoku nofo ʻi he nofoʻanga ʻo Tevita, ʻo heka ki he
    ngaahi saliote pea mo e fanga hoosi, ko ia, mo ʻene kau tamaioʻeiki, pea mo hono
    kakai.
  ces-1613: Nebo budete-li to pilně vykonávati, jistě že poberou se skrze brány domu
    tohoto králové, sedící místo Davida na stolici jeho, jezdíce na vozích, neb na
    koních, král s služebníky svými i s lidem svým.
  eng-WMB: For if you do this thing indeed, then kings sitting on David’s throne will
    enter in by the gates of this house, riding in chariots and on horses—they, their
    servants, and their people.
  tam-TCV: இக்கட்டளைகளைச் செய்வதற்கு நீங்கள் கவனமாயிருந்தால், அப்பொழுது தாவீதின் அரியணையில்
    அமர்ந்திருக்கும் அரசர்கள் இந்த அரண்மனையின் வாசல் வழியாக வருவார்கள். அவர்கள் தங்கள்
    அதிகாரிகளுடனும், மக்களுடனும் சேர்ந்து தேர்களிலும், குதிரைகளிலும் ஏறி வருவார்கள்.
  ceb-ULB: Kay kung buhaton gayod ninyo kining mga butanga, nan magpadayon sa paglingkod
    ang mga hari nga naglingkod sa trono ni David nga mosulod sa ganghaan sakay sa
    usa ka karwahe ug sa mga kabayo, siya, lakip na ang iyang mga sulugoon, ug ang
    iyang katawhan!
  pol-UBG: Jeśli bowiem rzeczywiście spełnicie to słowo, wtedy będą wchodzić przez
    bramy tego domu królowie zasiadający na tronie, jeżdżący na rydwanach i na koniach,
    sam król i jego słudzy, i jego lud.
  urd-GVU: اگر تم احتیاط سے اِس پر عمل کرو تو آئندہ بھی داؤد کی نسل کے بادشاہ اپنے
    افسروں اور رعایا کے ساتھ رتھوں اور گھوڑوں پر سوار ہو کر اِس محل میں داخل ہوں گے۔
  deu-1912: Werdet ihr solches tun, so sollen durch die Tore dieses Hauses einziehen
    Könige die auf Davids Stuhl sitzen, zu Wagen und zu Rosse, samt ihren Knechten
    und ihrem Volk.
  kan-2017: “ನೀವು ಈ ಆಜ್ಞೆಗಳನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಕೈಗೊಂಡರೆ ದಾವೀದನ ಸಿಂಹಾಸನಾರೂಢರಾದ ಅರಸರು
    ರಥಾಶ್ವಗಳನ್ನೇರಿದವರಾಗಿ ತಮ್ಮ ಸೇವಕರೊಡನೆಯೂ, ಪ್ರಜೆಗಳೊಡನೆಯೂ ಈ ಅರಮನೆಯ ಬಾಗಿಲುಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸುವರು.
  yap-yap: Fa’an gimed ra tay u gil’ e n’en ni ku gu ta’chiylen, ma aram e pi’in owchen
    David e yad e bay ur pired ni yad e pilung. Yad nge pi ga’ ko salthaw nge girdi’
    rorad e bay i mangyad e u ranod u langan e pi garog ney u tafen e pilung u daken
