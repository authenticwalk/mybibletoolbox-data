  mdy-ETH: ዓዳ ታኣኒ ዓይሤማ ጎይፆ ዒንሢ ማዼቴ ዳውቴ ዜርፃ ካኣቱሞ ዖይታፓ ኬዳዓኬ፤ ሃያኮ ቤርታ ማዺንታ ጎይፆ ቢታንታ ዒንጊንቴ
    ዓሶንታ ዴሮንታ ዎላ ማዒ ሳርጌሎ ዖይቶና ፓራሢና ቶጊ ሃያ ካኣቱሞ ማኣሮ ጌሎ ካሮና ካሮና ጌላኒ ዒንሢ ዳንዳዓኔ።
  twi-ASANTE: Sɛ moyɛ ahwɛyie na modi saa ahyɛdeɛ yi so a, ɛnneɛ ahemfo a wɔte Dawid
