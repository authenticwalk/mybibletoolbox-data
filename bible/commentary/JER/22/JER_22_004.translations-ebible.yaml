    mixie, nun e xa ɲama.
  pon-2006: Ma kumwail pahn kapwaiada ei koasoandi wet, eri, kadaudok en Depit kan
    pahn usehlahte wiewia nanmwarki. Oh irail, iangahki lapalap akan oh sapwellimarail
    aramas akan, pahn usehlahte pedolong nan ewen kehl kan en tehnpas wet, dake werennansapw
    oh oahs akan.
  ksd-ksd: Tago ona ava pait go ra magit, a umana king nina dia ki ta ra kiki na king
    kai David diat a olo ta ra mataniolo ta go ra pal, diat a vanavana ma ra kiki
    na vinavana ma diat a ki ra os, diat ma kadia umana tultul, ma kadia tarai bula.
  tur-YTC: Çünkü eğer bunu gerçekten yaparsanız, o zaman David tahtı üzerinde oturan
    krallar, savaş arabalarına ve atlarına binerek, hizmetkârlarıyla ve halklarıyla
    birlikte bu evin kapılarından girecekler.
  grc-BRENT: Διότι ἐὰν ποιοῦντες ποιήσητε τὸν λόγον τοῦτον, καὶ εἰσελεύσονται ἐν ταῖς
    πύλαις τοῦ οἴκου τούτου βασιλεῖς καθήμενοι ἐπὶ θρόνου Δαυὶδ, καὶ ἐπιβεβηκότες
    ἐφʼ ἁρμάτων καὶ ἵππων, αὐτοὶ καὶ οἱ παῖδες αὐτῶν, καὶ ὁ λαὸς αὐτῶν.
  ind-AYT: Sebab, jika kamu benar-benar melakukan hal itu, maka melalui pintu-pintu
