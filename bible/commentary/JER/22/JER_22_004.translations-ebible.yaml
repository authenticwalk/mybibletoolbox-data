    nadau daangada huogodoo, ga duudagi adu hua di nadau uluulu gi lodo nia bontai
    di hale deenei, e hula i nia waga hongo henua mo nia hoodo.
  uig-ARA: سىلەر بۇ ئەمرلەرگە ھەقىقەتەن ئەمەل قىلساڭلار، ئەمدى داۋۇتنىڭ تەختىگە ئولتۇرغان
    پادىشاھلار، يەنى ئۇلار، ئۇلارنىڭ ئەمەلدار-خىزمەتكارلىرى ۋە خەلقى جەڭ ھارۋىلىرىغا
    ئولتۇرۇپ ۋە ئاتلارغا مىنىپ بۇ ئۆينىڭ دەرۋازىلىرىدىن كىرىپ چىقىشىدۇ.
  sus-sus: Xa a sa li wo naxa bira yi sɛriyɛ fɔxɔ ra, mangɛ naxee dɔxɔma Dawuda xa
