verse: JER.022.010
translations:
  mal-C: മരിച്ച രാജാവിനെക്കുറിച്ചു കരയുകയോ അദ്ദേഹത്തിനുവേണ്ടി വിലപിക്കുകയോ വേണ്ട;
    എന്നാൽ, അടിമയായി പോകുന്നവനെക്കുറിച്ചു വിലപിക്കുക, കാരണം അവൻ ഒരിക്കലും മടങ്ങിവരികയോ
    സ്വദേശം കാണുകയോ ഇല്ല.
  deu-TKW: 'Weinet nicht um einen, der tot ist, noch äußert seinethalben Beileid:
    weinet vielmehr um den, der fortgezogen ist, weil er nicht mehr zurückkehren und
    sein Heimatland wiedersehen wird!'
  lin-lin: Bolela te mpo na kufa ya mokonzi to bosala matanga te mpo na kufa na ye !
    Bolela, bolela nde makasi mpo na ye oyo akei na bowumbu, mpo ete akozonga lisusu
    te mpe akomona lisusu te mboka epai babota ye.
  eng-LSV: You do not weep for the dead, nor bemoan for him, || Weep severely for
    the traveler, || For he does not return again, || Nor has he seen the land of
    his birth.
  eng-GNV: 'Weepe not for the dead, and be not moued for them, but weepe for him that
    goeth out: for he shall returne no more, nor see his natiue countrey.'
  eng-WEBSTER: 'Weep ye not for the dead, neither bemoan him: but weep bitterly for
    him that goeth away: for he shall return no more, nor see his native country.'
  nhw-BL: Amo xichocaca por nopa Tlanahuatijquetl Josías catli mijqui, niyon amo ximotequipachoca
    por ya. Más cuali xichocaca por nopa tlanahuatijquetl catli quihuicase ipan seyoc
    tlali huan ayacmo quema mocuepas sempa ipan itlal campa tlacatqui.
  swh-ONEN: Usimlilie yeye aliyekufa, wala usimwombolezee; badala yake, afadhali umlilie
    kwa uchungu yule aliyepelekwa uhamishoni, kwa sababu kamwe hatairudia wala kuiona
    tena nchi yake alikozaliwa.
  bba-bba: Bɛɛ Yudɑbɑ, i ku wuri ko Yosiɑsi wi u ɡun sɔ̃. I ku mɑɑ win ɑrio ko. Adɑmɑ
    i wuri koowo Sɑlumun sɔ̃, wi bɑ yoru mwɑ bɑ kɑ dɑ tem tukumɔ. Domi u ǹ mɑɑ wee.
    Mɛyɑ u ǹ mɑɑ tem mɛ wɑsi mi bɑ nùn mɑrɑ mini.
  eng-KJVCPB: 'Weep ye not for the dead, neither bemoan him: But weep sore for him
    that goeth away: For he shall return no more, Nor see his native country.'
  luo-luo: Kik uywag ruoth motho kata goyo nduru ne lal mare; to onego, uywag malit
    ne ngʼatno moter e twech, nikech ok enoduogi kata neno piny mane onywole kendo.
  meu-meu: Mase tauna basio tailaia bona basio lalo-hisihisilaia, a e raka ohomu tauna
    dainai ba tai badabada; badina be ia na nega ta ai basine lou mai, ena tano korikori
    basine itaia lou.
  npi-ULB: मृत्‍यु भएको व्यक्तिको निम्‍ति नरोओ वा त्यसको निम्तो शोक गर, तर टाढा लगिन
    लागेको व्यक्तिप्रति धुरुधुरु रोओ, किनकि त्यो फेरि कहिल्यै फर्किने अनि आफ्नो जन्मभूमि
    देख्‍नेछैन ।'
  yor-yor: Nítorí náà má ṣe sọkún nítorí ọba tí ó ti kú tàbí ṣọ̀fọ̀ fún àdánù rẹ̀,
    ṣùgbọ́n ẹ sọkún kíkorò fún ẹni tí a lé kúrò nílùú nítorí kì yóò padà wá mọ́ tàbí
    fi ojú rí ilẹ̀ tí a ti bí i.
  pes-OPCB: ای اهالی یهودا، برای یوشیای پادشاه که در جنگ کشته شده، گریه نکنید، بلکه
    برای پسرش یهوآحاز ماتم بگیرید که به اسیری برده خواهد شد؛ چون او در سرزمینی بیگانه
    خواهد مرد و دیگر وطنش را نخواهد دید.
  tgl-ULB: Huwag iyakan ang namatay. Huwag siyang ipagluksa. Ngunit tiyak na tatangisan
    ninyo ang sinuman na bibihagin, dahil hindi na siya kailanman makakabalik upang
    makitang muli ang lupain kung saan siya ipinanganak.'
  hui-hui: Yuda wali agaliru-o Kini Yosaia homayago tígua ibu dara howa dugu nabilimu.
    Tígua ibu igini Kini Yoahasanaga dara howa dugu timbuni bulene nga. Yoahasa ibu
    ina kamagoria howa tigua haru piyago ibu lone dai nabulebira. Ibugua ibuninaga
    dindi lone nahondolebiraore.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့၊ယော​ရှိ​မင်း​အ​တွက်​သင်​တို့ မ​ငို​ကြွေး​ကြ​နှင့်။ သူ​ကွယ်​လွန်​သည့်​အ​တွက်​ဝမ်း​နည်း​ပူ​ဆွေး​မှု
    မ​ပြု​ကြ​နှင့်။ သို့​ရာ​တွင်​သူ​၏​သား​တော်​ယော​ခတ်​အ​တွက် ပြင်း​ပြ​စွာ​ငို​ကြွေး​ကြ​လော့။
    ရန်​သူ​တို့​သည်​သူ့​အား​အ​ပြီး​အ​ပိုင် ခေါ်​ဆောင်​သွား​ကြ​လိမ့်​မည်။ သူ​သည်​မိ​မိ​မွေး​ဖွား​ရာ​အ​ရပ်​ကို
    နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​ပြန်​လည်​တွေ့​မြင် ရ​တော့​မည်​မ​ဟုတ်။
  bod-N: གཤིན་པོའི་དོན་དུ་མ་ངུ་ཞིག དེའི་དོན་དུ་སེམས་མ་སྐྱོ་ཞིག འོན་ཀྱང་རང་ཡུལ་དང་བྲལ་བའི་མི་རྣམས་ཀྱི་ཕྱིར་དྲག་ཏུ་ངུས་ཤིག
    ཅི་ལ་ཞེ་ན། དེ་ཕྱིར་མི་ལོག་ལ་རང་གི་ཕ་ཡུལ་མཐོང་ཡང་མི་ནུས་སོ། །
  sna-sna: Musachema mambo akafa kana kuungudza nezvake; asi muchemere kwazvo uyo
    akatapwa, nokuti haachambodzoki kana kuzoonazve nyika yaakaberekerwa.
  spa-BLM: No llores por los muertos. No lo lamentes; pero llora amargamente por el
    que se va, porque no volverá más, y no ver su país natal.
  cac-cac: Man̈ ex oc' yuj schamel vin̈aj Josías, oc'an̈ec yuj vin̈aj Salum yuninal
    vin̈aj Josías chi'. Yujto ix ic'jib'at vin̈ d'a juneln̈ej, man̈xa b'aq'uin̈ ol
    meltzaj vin̈, man̈xo ol yil-laj schon̈ab' vin̈ b'aj aljinac. A yuj vin̈aj Salum
    chi', vin̈ ix och sreyaloc Judá ayic toxo ix cham vin̈ smam vin̈ chi', a Jehová
    tz'alan yuj vin̈ icha tic. Ix ic'jiel vin̈ d'a jun chon̈ab' tic, man̈xo ol meltzajlaj
    vin̈.
  swh-ULB: Usilie kwa ajili ya aliyekufa. Usiomboleze kwa ajili yake. Lakini mlilie
    mtu yeyote anayeingia kifungoni, kwa maana hatarudi tena kuiona nchi aliyozaliwa.'
  bel-bel: Ня плачце па памерлым і не шкадуйце яго; а горка плачце па тым, хто ідзе
    ў палон, бо ён ужо ня вернецца і ня ўбачыць роднай краіны сваёй.
  deu-ELBBK: Weint nicht um den Toten, und beklagt ihn nicht; weint vielmehr um den
    Weggezogenen, denn er wird nicht mehr zurückkehren und das Land seiner Geburt
    sehen.
  mbb-OT: Sikiyu is menge etew ziyà te Juda, kenè niw sineǥawi si Hadì Josia is minatey
    en, kekenà, iyan niw purungi sineǥawi is anak din he si Jehoahaz he mid-ilis kandin
    te kedhadì diyà te Juda, su mibihag sikandin ne kenè en ebpekelikù diyà te tanà
    he mid-enakan kandin. Su migkaǥi is Nengazen te, “Kenè en sikandin ebpekelikù.
  mal-2015: മരിച്ചവനെക്കുറിച്ചു കരയേണ്ടാ, അവനെക്കുറിച്ചു വിലപിക്കയും വേണ്ടാ; നാടുവിട്ടു
    പോകേണ്ടിവരുന്നവനെക്കുറിച്ചു തന്നേകരവിൻ; അവൻ മടങ്ങിവരികയില്ല; ജന്മദേശം ഇനി കാണുകയുമില്ല.
  rmc-rmc: „ ‚Ma roven pal o kraľis, so muľa, ma ľikeren žaľa pal leste; sigeder roven
    pal oda, ko geľa andre aver phuv, bo imar na avela pale a peskri phuv imar na
    dikhela.‘
  pes-OPV: «برای مرده گریه منمایید و برای او ماتم مگیرید. زارزار بگریید برای او که
    می‌رود زیرا که دیگر مراجعت نخواهد کرد و زمین مولد خویش را نخواهد دید.
  ron-1924: Ну плынӂець пе чел морт ши ну вэ бочиць пентру ел, чи плынӂець май деграбэ
    пе чел че се дуче, каре ну се ва май ынтоарче ши ну-шь ва май ведя цара де наштере!
  ben-OBCV: তোমরা মৃত রাজার জন্য কেঁদো না বা তাঁর চলে যাওয়ার জন্য বিলাপ কোরো না;
    বরং তার জন্য তীব্র রোদন করো, যে নির্বাসিত হয়েছে, কারণ সে আর কখনও ফিরে আসবে না,
    বা তার জন্মভূমি আর দেখতে পাবে না।
  som-som: Kii dhintay ha u ooyina, hana u barooranina, laakiinse waxaad aad ugu ooydaan
    kii dhoofa, waayo, isagu mar dambe ma soo noqon doono, oo dalkiisii hooyo ee uu
    ku dhashayna ma uu arki doono.
  lat-VUC: 'Nolite flere mortuum, neque lugeatis super eum fletu: plangite eum qui
    egreditur, quia non revertetur ultra, nec videbit terram nativitatis suæ.'
  eng-ASVBT: Weep ye not for the dead, neither bemoan him; but weep sore for him that
    goeth away; for he shall return no more, nor see his native country.
  ita-1885: Non piangete per lo morto, e non ve ne condolete; piangete pur per quel
    che se ne va via; perciocchè egli non ritornerà più, e non vedrà più il suo natio
    paese.
  eng-LXXUP: 'Weep not for the dead, nor lament for him: weep bitterly for him that
    goes away: for he shall return no more, nor see his native land.'
  eng-ULB: Do not weep for the one who is dead or mourn for him; but weep bitterly
    for him who is about to go away, because he will never return and see his native
    land again.'
  spa-VBL: No lloren por el rey que murió. No lloren por él. En cambio, lloren por
    el rey que está exiliado, que nunca regresará, que nunca volverá a ver su patria.
  fra-_FOB: Ne pleurez point celui qui est mort; ne faites point sur lui de condoléance.
    Mais pleurez, pleurez celui qui s'en va; car il ne reviendra plus, il ne reverra
    plus le pays de sa naissance!
  mal-mal: മരിച്ചവനെക്കുറിച്ചു കരയണ്ടാ, അവനെക്കുറിച്ചു വിലപിക്കുകയും വേണ്ടാ; നാടുവിട്ടു
    പോകേണ്ടിവരുന്നവനെക്കുറിച്ചു തന്നെ കരയുവിൻ; അവൻ മടങ്ങിവരുകയില്ല; ജന്മദേശം ഇനി കാണുകയുമില്ല.
  urd-GVR: Is lie giryā-o-zārī na karo ki Yūsiyāh Bādshāh kūch kar gayā hai balki
    us par mātam karo jise jilāwatan kiyā gayā hai, kyoṅki wuh kabhī wāpas nahīṅ āegā,
    kabhī apnā watan dubārā nahīṅ dekhegā.
  suz-BL: बेक्‍शा लशो आन पर्बम मङाक्‍कीन। मेको आन पर्बम रोंका मपने। मेको क्‍येङा यो
    ग्‍याइश्‍शा लाइश्‍शो मुर आन पर्बम ङाक्‍कीन। मारदे हना मेको गेनायो मलेप्‍ब। मेकोमी
    आ रागी गेनायो मताइब। २राजा २३:२९-३४
  eng-NOY: Weep not for him that is dead, Make no lamentation for him! Weep, weep
    ye for him who is gone away; For he shall return no more, Nor see his native land!
  ita-1927: Non piangete per il morto, non vi affliggete per lui; ma piangete, piangete
    per colui che se ne va, perché non tornerà più, e non vedrà più il suo paese natìo.
  ckb-ckb: بۆ پاشا مردووەکە مەگریێن و شینی بۆ مەگێڕن، بەڵکو بەکوڵ بگریێن بۆ ئەوەی
    بە دیل دەبردرێت، چونکە جارێکی دیکە ناگەڕێتەوە بۆ ئەوەی ئەو خاکە ببینێت کە لێی
    لەدایک بووە.
  eng-BBE: 'Let there be no weeping for the dead, and make no songs of grief for him:
    but make bitter weeping for him who has gone away, for he will never come back
    or see again the country of his birth.'
  kan-OKCV: ಮರಣ ಹೊಂದಿದ ಅರಸನಿಗಾಗಿ ಅಳಬೇಡಿರಿ. ಅವನಿಗಾಗಿ ಗೋಳಾಡಬೇಡಿರಿ. ಹೊರಟು ಹೋದವನಿಗಾಗಿ
    ಬಹಳವಾಗಿ ಅಳಿರಿ. ಏಕೆಂದರೆ ಅವನು ತಿರುಗಿ ಬರುವುದೇ ಇಲ್ಲ. ತಾನು ಹುಟ್ಟಿದ ದೇಶವನ್ನು ಇನ್ನು ನೋಡುವುದೇ
    ಇಲ್ಲ.
  tam-2017: இறந்தவனுக்காக அழவேண்டாம், அவனுக்காகப் பரிதாபப்படவும் வேண்டாம், சிறைப்பட்டுப்போனவனுக்காகவே
    அழுங்கள்; அவன் இனித் திரும்பிவருவதுமில்லை, தன் பிறந்த பூமியைக் காண்பதுமில்லை.
  spa-RV-1909: 'No lloréis al muerto, ni de él os condolezcáis: llorad amargamente
    por el que va; porque no volverá jamás, ni verá la tierra donde nació.'
  ron-BTF: Nu plângeți pe cel mort, nici nu îl jeliți; ci plângeți tare pentru cel
    care se duce, pentru că nu se va mai întoarce, nici nu va mai vedea țara lui de
    naștere.
  eng-WEBP: Don’t weep for the dead. Don’t bemoan him; but weep bitterly for him who
    goes away, for he will return no more, and not see his native country.
  eng-FBV: Don't weep over the king that died. Don't mourn for him. Instead weep for
    the king who is exiled, who will never return, who will never see his homeland
    again.
  nld-1939: Weent niet over een dode, en beklaagt hem niet, Maar schreit om hem, die
    in ballingschap ging; Want hij komt niet meer terug, Om zijn geboorteland nog
    te zien.
  nch-BL: Amo xichocaca por nopa Tanahuatijquet Josías cati mijqui, yon amo ximocuesoca
    por ya. Más cuali xichocaca por nopa tanahuatijquet cati quihuicase ipan seyoc
    tali huan ayecmo quema mocuepas sempa ipan ital campa tacatqui.
  vie-1934: Chớ khóc người chết, chớ than thở về người. Thà hãy khóc kẻ đi ra, vì
    nó sẽ không trở về, chẳng còn lại thấy xứ mình sanh trưởng.
  hin-CV: न तो मृतक के लिए रोओ और न विलाप करो; बल्कि, ज़ोर ज़ोर से विलाप करो, उसके
    लिए जो बंधुआई में दूर जा रहा है, क्योंकि वह अब लौटकर नहीं आएगा, और न वह कभी अपनी
    मातृभूमि को पुनः देख सकेगा.
  spa-BES: No lloren por los muertos, ni hagan cánticos de pena por él, sino que lloren
    por el que se ha ido, porque nunca volverá, no volverá a ver el país de su nacimiento.
  tdx-tdx: Ko roveta’ areo ty mikoromake, ko mangololoike ho aze; fe poñafo ty hoihoy
    i misesey, amy te tsy himpoly ka, tsy ho isa’e ka i tane nihirifa’ey.
  tha-KJV: อย่าร้องไห้อาลัยแก่​ผู้​ที่​ตายไป อย่าครวญคร่ำด้วยเขาเลย แต่​จงร้องไห้ร่ำไรอาลัยผู้​ที่​ไปแล้ว
    เพราะเขาจะไม่​ได้​กล​ับมาเห็นบ้านเกิดเมืองนอนของเขาอีกเลย
  por-BR-2018: Não choreis pelo morto, nem dele vos lastimeis; mas chorai mesmo por
    aquele que vai embora; porque nunca mais voltará, nem verá a terra onde nasceu.
  deu-ELO: Weinet nicht um den Toten, und beklaget ihn nicht; weinet vielmehr um den
    Weggezogenen, denn er wird nicht mehr zurückkehren und das Land seiner Geburt
    sehen.
  eng-WYC-2018: Do not ye beweep him that is dead, neither wail ye on him by weeping;
    bewail ye him that goeth out, for he shall no more turn again, neither he shall
    see the land of his birth. (Do not ye weep for him who is dead, nor wail ye for
    him with weeping; but wail ye for him who goeth out, for he shall no more return,
    nor shall he see again the land of his birth.)
  epo-epo: Ne ploru pri mortinto kaj ne funebru pri li; sed ploru forte pri tiu, kiu
    foriras, ĉar li ne plu revenos kaj ne revidos la landon de sia naskiĝo.
  uig-PIN: Ɵlginigǝ yiƣlimanglar, uning üqün aⱨ-zarlimanglar; bǝlki sürgün bolƣini
    üqün ⱪattiⱪ yiƣlanglar, qünki u ɵz yurtiƣa ⱨeqⱪaqan ⱪaytip kǝlmǝydu.
  beo-beo: Yuda fi dunu! Hina bagade Yousaia ea hou dawa:beba:le mae dima! E bogobeba:le,
    mae da:i dioma! Be ea mano Youaha:se, amo dawa:beba:le, bagadewane didigia:ma.
    Bai ha lai dunu da e afugili oule ahoa. Amola ea soge amogawi e da lalelegei,
    amo e da bu hamedafa ba:mu.
  tpi-OTNT: Yupela Juda, King Josaia i dai pinis, tasol yupela i no ken krai sori
    long em. Mobeta yupela i krai nogut tru long pikinini bilong en, King Joahas.
    Long wanem, Joahas i lusim yumi pinis, na em i no inap i kam bek long as ples
    bilong en.
  hau-SA: Kada ku yi kuka domin sarkin da ya mutu ko ku yi makoki saboda rashinsa;
    a maimako, ku yi kuka mai zafi saboda wanda aka kai zaman bauta, domin ba zai
    ƙara dawowa ba ko ya ƙara ganin ƙasarsa ta haihuwa.
  uig-LAT: Ölginige yighlimanglar, uning üchün ah-zarlimanglar; belki sürgün bolghini
    üchün qattiq yighlanglar, chünki u öz yurtigha héchqachan qaytip kelmeydu.
  nde-nde: Lingayikhaleli inkosi efileyo loba lililele ukulilahlekela kwayo; kodwa,
    khalelani kakhulu othunjiweyo, ngoba kasayikubuya njalo loba abone ilizwe lakibo
    futhi.
  ton-ton: '¶ ʻOua naʻa mou tangi koeʻuhi ko e pekia, pe tangilāulau koeʻuhi ko ia:
    kae tangi mamahi koeʻuhi ko ia ʻoku ʻalu: koeʻuhi ʻe ʻikai te ne toe haʻu, pe
    toe mamata ki hono fonua.'
  ces-1613: Neplačtež mrtvého, aniž ho litujte, ale ustavičně plačte příčinou toho,
    kterýž odchází; neboť se nenavrátí více, aby pohleděl na zemi, v níž se narodil.
  eng-WMB: Don’t weep for the dead. Don’t bemoan him; but weep bitterly for him who
    goes away, for he will return no more, and not see his native country.
  tam-TCV: இறந்துபோன அரசனுக்காக அழவேண்டாம். அவன் மறைவுக்காக துக்கிக்கவும் வேண்டாம்.
    நாடுகடத்தப்பட்ட அரசனுக்காகவே மனங்கசந்து அழுங்கள். ஏனெனில் இனிமேல் அவன் திரும்பி
    வரமாட்டான். தன் சொந்த நாட்டைக் காணவும் மாட்டான்.
  ceb-ULB: Ayaw paghilak sa tawong patay na ug ayaw pagbangotan alang kaniya; apan
    hilaki hinoon ang tawong molakaway na, tungod kay dili na siya mobalik pa ug dili
    na niya makita pa ang iyang yutang natawhan.'
  pol-UBG: Nie opłakujcie zmarłego ani nie żałujcie go, lecz nieustannie płaczcie
    nad tym, który odchodzi, bo już nigdy nie wróci ani nie zobaczy swojej rodzinnej
    ziemi.
  urd-GVU: اِس لئے گریہ و زاری نہ کرو کہ یوسیاہ بادشاہ کوچ کر گیا ہے بلکہ اُس پر ماتم
    کرو جسے جلاوطن کیا گیا ہے، کیونکہ وہ کبھی واپس نہیں آئے گا، کبھی اپنا وطن دوبارہ
    نہیں دیکھے گا۔
  deu-1912: Weinet nicht über die Toten und grämet euch nicht darum; weinet aber über
    den, der dahinzieht; denn er wird nimmer wiederkommen, daß er sein Vaterland sehen
    möchte.
  kan-2017: ಸತ್ತವನಿಗಾಗಿ ಅಳಬೇಡಿರಿ, ಗೋಳಾಡಬೇಡಿರಿ; ಸೆರೆಯಾದವನಿಗಾಗಿ ಬಿಕ್ಕಿಬಿಕ್ಕಿ ಅಳಿರಿ;
    ಅವನು ಇನ್ನು ಹಿಂದಿರುಗನು, ಜನ್ಮಭೂಮಿಯನ್ನು ನೋಡನು.
  yap-yap: Gimed e girdi’ nu Judah, dab mu yor niged i Josiah ni Pilung; ma dab mu
    mowaw niged e yam’ nike tay. Machane mu yor niged Joahaz nib mo’on ni fak nib
    almarin; bay nfeked ni dab ku ni fulweg, ni dabki guy bi’id e re nam nni gargaleg
    riy.
  hlt-MCSB: Aka duek ham te rhap uh boel lamtah anih te suem uh boeh. Aka cet ham
    te rhap lammah rhap uh. Koep ha mael hae pawt vetih a pacaboeina kah khohmuen
    te hmu voel mahpawh.
  mdy-ETH: ዪሁዳ ዴሬዮቴ! ካኣቲ ዒዮሲያሴ ዛሎ ዬኤኪፖቴ፤ ዒዚ ሃይቄሢሮ ዖዪፖቴ፤ ጋዓንቴ ዒዮሲያሴ ናኣዚ፥ ሻሉሜ ላሚ ማዒ
    ሙኪንዱዋ ቤሲ ዔውታሢሮ ዒ ሾይንቴ ዓጮዋ ላሚ ዛጉዋኣሢሮ ዒኔ ሜቂ ዒዛ ዬኤኩዋቴ።
  twi-ASANTE: Monnsu ɔhene a wafiri mu, na monni ne ho awerɛhoɔ; mmom, monsu denden
    mma deɛ ɔkɔ nnommumfa mu, ɛfiri sɛ ɔrensane nʼakyi na ɔrenhunu asase a wɔwoo no
    wɔ so no bio.
  eng-WEBU: Don’t weep for the dead. Don’t bemoan him; but weep bitterly for him who
    goes away, for he will return no more, and not see his native country.
  wal-wal: Haiqqida Kawuwaa Yoosiyaasayyo yeekkoppite woikko kayyottoppite. Hegaa
    aggidi, omoodettidi biida SHaaluumayyo seelettidi yeekkite. Aissi giikko, i mulekka
    guyye simmenna; ba yelettido biittaa naa77antto be7enna.
  spa-PDDPT: No lloren por un muerto, ni se lamenten por él. Lloren con amargura por
    el que se va, porque no regresará jamás ni verá la tierra donde nació.
  gun-gun: Pejae'o eme huvixa omano va'ekue re, penhendu eme. Ha'e rami 'rãgue py
    pejae'o vaipa ete 'rã ta'ykue ogueraa pyre re. Mba'eta ha'e va'e ma ndojevyvei
    'rã, ndoexavei 'rã yvy itui'iague.
  ilo-ULB: Saanyo a sangitan ti natay. Saanyo a dung-awan isuna. Ngem rumbeng a sangitanyo
    ti siasinoman a maipanaw a kas balud, ta saanton nga agsubli ket saannanton a
    makita pay ti daga a nakaiyanakanna.'
  kpg-kpg: Digau Judah, hudee tangitangi gi di king Josiah. Hudee tangi gi dono made,
    gei goodou gi tangitangi huoloo gi dana dama go Joahaz dela gaa lahi gi daha,
    gaa hana ga hagalee e hanimoi labelaa, ga hagalee e mmada labelaa gi dono henua
    dela ne haanau ai.
  uig-ARA: ئۆلگىنىگە يىغلىماڭلار، ئۇنىڭ ئۈچۈن ئاھ-زارلىماڭلار؛ بەلكى سۈرگۈن بولغىنى
    ئۈچۈن قاتتىق يىغلاڭلار، چۈنكى ئۇ ئۆز يۇرتىغا ھېچقاچان قايتىپ كەلمەيدۇ.
  sus-sus: «Wo naxa ɲɔnfe raba mixi faxaxie bɛ, wo naxa sunnun. Wo xa wa mixie bɛ
    naxee xaninma ɲamanɛ ma, barima e mu gbilenma e xɔnyi abadan.
  pon-2006: Mehn Suda kan, kumwail dehr sengisengki Nanmwarki Sosaia; kumwail dehr
    mwahieiki eh pwoula. Ahpw kumwail sengisengki kowahlap sapwellime pwutak Soahas;
    me samwalahr solahr pahn pwurodo, solahr pahn pwurehng kilang sahpw me e ipwidi
    ie.
  ksd-ksd: Koko avat a tangie nina i tar mat, ma koko avat a tabun ure; avat a manga
    tangie ke nina i vana irai, tago pa na talil mulai, ma pa na gire mule kana gunan
    iat.
  tur-YTC: Ölen için ağlamayın. Onun için ağıt yakmayın; Ancak giden için acı acı
    ağlayın, Çünkü bir daha geri dönmeyecek, Ve memleketini görmeyecek.
  grc-BRENT: Μὴ κλαίετε τὸν τεθνηκότα, μηδὲ θρηνεῖτε αὐτόν· κλαύσατε κλαυθμῷ τὸν ἐκπορευόμενον,
    ὅτι οὐκ ἐπιστρέψει ἔτι, οὐδὲ ὄψεται τὴν γῆν πατρίδος αὐτοῦ.
  ind-AYT: Jangan menangis untuk orang mati, atau meratapinya, tetapi menangislah
    tersedu-sedu untuk orang yang pergi, karena dia tidak akan pernah kembali, atau
    melihat tanah airnya lagi.
  nya-nya: Musayilire mfumu Yosiya, musamuyimbire nyimbo womwalirayo; mʼmalo mwake,
    mulire kwambiri chifukwa cha Yehowahazi amene wapita ku ukapolo, chifukwa sadzabwereranso
    kapena kuonanso dziko lake lobadwira.
  hrv-hrv: Ne oplakujte mrtvoga, ne jadikujte za njim. Radije plačite za onim koji
    odlazi, jer se nikad više neće vratiti ni rodne grude vidjeti.
  mps-mps: Dage Juda, te king Josaia isalio, tiali goli dagego agade hobede ebo gela
    wagimio. Te dagego aga ogwa Joahasde dwai gela obaso, te usu yaibao. Magi baso
    meni, Joahasgo da tagalalio, te aga page buluba ma begasa me asogobe dao.
  tpi-tpi: Yupela Juda, King Josaia i dai pinis, tasol yupela i no ken krai sori long
    em. Mobeta yupela i krai nogut tru long pikinini bilong en, King Joahas. Long
    wanem, Joahas i lusim yumi pinis, na em i no inap i kam bek long as ples bilong
    en.
  dan-1931: Græd ej over den døde, beklag ham ikke! Græd over ham, der drog bort,
    thi han vender ej hjem, sit Fødeland genser han ikke.
  vie-OVCB: Đừng than khóc vì vua quá cố hay thương tiếc người đã mất. Nhưng hãy khóc
    cho người bị vua bắt đi lưu đày! Vì người sẽ chẳng bao giờ được trở về quê hương
    nữa.
  guj-2017: યહૂદિયાના લોકો જે મૃત્યુ પામ્યા છે તેને માટે રડો નહિ, તેમ જ તેનો શોક પણ
    ન કરશો; પણ જે સ્વદેશમાંથી જાય છે તેને માટે હૈયાફાટ રુદન કરો, કેમ કે તે કદી પાછો
    આવવાનો નથી. તે ફરી પોતાની કુટુંબને જોવા પામશે નહિ.”
  pon-2006A: Mehn Suda kan, kumwail dehr sengisengki Nanmwarki Sosaia; kumwail dehr
    mwahieiki eh pwoula. Ahpw kumwail sengisengki kowahlap sapwellime pwutak Soahas;
    me samwalahr solahr pahn pwurodo, solahr pahn pwurehng kilang sahpw me e ipwidi
    ie.
  por-BRBSL: Não chore pelos mortos. Não o lamente; mas choramos amargamente por aquele
    que vai embora, pois ele não voltará mais, e não ver seu país natal.
  cth-cth: Kadoutnaw hah khui awh hanh, rabui hai rabui awh hanh. Kahmatnaw hane paleipalang
    teh puenghoi khuikapkhai awh. Bangkongtetpawiteh, bout a ban thai hoeh han toung
    dawkvah, a tâconae ram a hmu hoeh han toung dawkvah.
  twi-twi: Munnsu ɔhene a wafi mu, na munni ne ho awerɛhow; mmom, munsu dennen mma
    nea ɔkɔ nnommum mu, efisɛ ɔrensan nʼakyi na ɔrenhu asase a wɔwoo no wɔ so no bio.
  hlt-hlt: Aka duek ham te rhap uh boel lamtah anih te suem uh boeh. Aka cet ham te
    rhap lammah rhap uh. Koep ha mael hae pawt vetih a pacaboeina kah khohmuen te
    hmu voel mahpawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Díndi Sudɑɑ kɔbɛ, bɑ́ɑ́ kuɔ́nnɛ̀ wèè
    ku, mɛsémmɛ̀ bɑ́ɑ́ we ndi pĩ́nnɛ̀ pètìnkɛ kuɔ́nnɛ̀ bɛ̀ pĩ nwè kɛ kònnɛ̀ o kpɛ́í,
    kɛ yɛ̃́ ò tɛ̃́nkɛ í wɛ̃tinímɛ̀. Ò tɛ̃́nkɛ í yóó yɑ̀ dihɛì bɛ̀ ò pɛitɛ́ dì.'
  msy-2020: Ia Judaba, ian Atrivim Josaia aremegha gɨfa, ezɨ ian apangkuv a bagh azian
    markɨ. Ezɨ Atrivim Josaian otarim Joahas e ategha gɨfa. A uamategh uan nguibamɨn
    izeghan kogham. Kamaghɨn amizɨ, ia Joahas bagh puv azi.
  azb-azb: Ölən padşah üçün ağlamayın, Yas tutmayın. Ancaq sürgünə gedən üçün acı-acı
    ağlayın, Çünki daha qayıtmayacaq, Doğma vətənini görməyəcək.
  eng-DBY: Weep not for the dead, neither bemoan him; [but] weep sore for him that
    goeth away, for he shall return no more, nor see his native country.
  hin-2017: मरे हुए के लिये मत रोओ, उसके लिये विलाप मत करो। उसी के लिये फूट फूटकर
    रोओ जो परदेश चला गया है, क्योंकि वह लौटकर अपनी जन्म-भूमि को फिर कभी देखने न पाएगा।
  wol-KYG: Buleen jooy buur Yosya mi dee, buleen ko ñaawlul, jooyleena jooy buur Salum
    miy dem, te du délseeti, ba gis réewum juddoom.
  eng-YLT: Ye do not weep for the dead, nor bemoan for him, Weep ye sore for the traveller,
    For he doth not return again, Nor hath he seen the land of his birth.
  eng-WYC-2017: Do not ye beweep him that is dead, neither wail ye on him by weeping;
    bewail ye him that goeth out, for he shall no more turn again, neither he shall
    see the land of his birth.
  eng-WMBB: Don’t weep for the dead. Don’t bemoan him; but weep bitterly for him who
    goes away, for he will return no more, and not see his native country.
  urd-GVH: इसलिए गिर्याओ-ज़ारी न करो कि यूसियाह बादशाह कूच कर गया है बल्कि उस पर मातम
    करो जिसे जिलावतन किया गया है, क्योंकि वह कभी वापस नहीं आएगा, कभी अपना वतन दुबारा
    नहीं देखेगा।
  rug-rug: Mi lopu kaboa sa baṉara matena babe besu nia sa nana minate; ba mi kabo
    sisigiti nia si asa pu ta raovo taloa, sina lopu kote pule mae si asa babe dogoro
    pule ia sa sa nana popoa.
  gaz-gaz: Isin nama duʼeef hin booʼinaa yookaan hin gaddinaa; qooda kanaa nama boojiʼameef
    hiqqifadhaa booʼaa; inni lammata hin deebiʼu yookaan biyya itti dhalate hin arguutii.
  fra-LSG: Ne pleurez point celui qui est mort, Et ne vous lamentez pas sur lui; Pleurez,
    pleurez celui qui s’en va, Car il ne reviendra plus, Il ne reverra plus le pays
    de sa naissance.
  yal-yal: Ɛ nama manga faxaxin wuga, ɛ nama sunu Manga Yosiyaa fe ra, koni fɔ e bata
    mangan naxan xali konyiyani, ɛ na nan wuga, bayo a mi fa xɛtɛma sɔnɔn! A mi fa
    a konna toma sɔnɔn!
  haw-1868: Mai uwe oukou no ka mea i make, mai kanikau ia ia; e uwe nui i ka mea
    i hele aku; no ka mea, aole ia e hoi hou mai, aole e ike hou i kona aina hanau.
  arb-NAV: لَا تَنُوحُوا عَلَى الْمَيْتِ وَلا تَنْدُبُوهُ، إِنَّمَا ابْكُوا عَلَى
    الْمَنْفِيِّ الَّذِي لَنْ يَرْجِعَ وَلَنْ يَرَى أَرْضَ مَوْطِنِهِ
  ewe-ewe: Mègafa avi na fia si ku la alo nàfa eƒe ku o, ke boŋ fa avi vevie na ame
    si woɖe aboyoe elabena magatrɔ agbɔ alo akpɔ eƒe denyigba akpɔ o.
  eng-LEE: 'Weep not for the dead, and do not bemoan him: weep sorely for him that
    goeth away; for he shall never return any more, and see the land of his birth.'
  asm-FB: তোমালোকে মৃত জনৰ বাবে নাকান্দিবা, আৰু সেইজনৰ বাবে বিলাপ নকৰিবা; কিন্তু দূৰলৈ
    যোৱা মানুহজনৰ নিমিত্তে বৰকৈ ক্ৰন্দন কৰা, কিয়নো তেওঁ আৰু উলটি নাহিব, বা নিজৰ জন্ম
    দেশ আৰু নেদেখিব’”।”
  sus-A: «وٌ نَشَ حْنقٍ رَبَ مِشِ قَشَشِيٍ بّ، وٌ نَشَ سُننُن. وٌ شَ وَ مِشِيٍ بّ
    نَشٍيٍ شَنِنمَ حَمَنّ مَ، بَرِ مَ عٍ مُ فبِلٍنمَ عٍ شْنيِ عَبَدَن.
  fra-SBL: Ne pleurez pas les morts. Ne le déplore pas ; mais pleure amèrement sur
    celui qui s'en va, car il ne reviendra plus, et ne pas voir son pays natal.
  hbo-hbo: אַל־תִּבְכּ֣וּ לְמֵ֔ת וְאַל־תָּנֻ֖דוּ לֹ֑ו בְּכ֤וּ בָכֹו֙ לַֽהֹלֵ֔ךְ כִּ֣י
    לֹ֤א יָשׁוּב֙ עֹ֔וד וְרָאָ֖ה אֶת־אֶ֥רֶץ מֹולַדְתֹּֽו׃ ס
  kik-kik: Mũtikarĩrĩre mũthamaki ũcio ũkuĩte, kana mũcakae nĩ ũndũ wa kũũrwo nĩwe;
    no rĩrĩ, rĩrai na mũgirĩke nĩ ũndũ wa ũcio ũthaamĩtio, nĩ tondũ, ũcio ndagacooka
    kwao, kana oone bũrũri ũrĩa aaciarĩirwo rĩngĩ.
  fra-NCL: Ne pleurez pas celui qui est mort, et ne vous lamentez pas sur lui ; pleurez,
    pleurez celui qui s’en est allé, car il ne reviendra plus, et ne verra pas le
    pays de sa naissance !
  cek-AK: Sithaw mah kadueh kami siangpahrang Josiah hanah qah o haih hmah, palung
    doeh sae o haih hmah; toe misong ah kalaem a capa siangpahrang Jehoahaz hanah
    qah o haih ah; tipongah tih nahaeloe anih loe amlaem let mak ai boeh, a prae doeh
    hnu let mak ai boeh.
  cuk-cuk: Melle rey-burgwaledga be bomalo, melle a-ular be bukib binsamalo. Bur be
    rey-gales-selesadga be bomala, we-rey bar gannar wese-aibirosulidga bur be bomala,
    degi, e-gwalulesad-yar-bar-dakosulidga bur be bomala.”
  uig-CYR: Өлгинигә жиғлимаңлар, униң үчүн аһ-зарлимаңлар; бәлки сүргүн болғини үчүн
    қаттиқ жиғлаңлар, чүнки у өз жутиға һеч қачан қайтип кәлмәйду.
  tel-2017: చనిపోయిన వాళ్ళను గురించి ఏడవవద్దు, వాళ్ళ గురించి అంగలార్చవద్దు. బందీలుగా
    వెళ్లిపోతున్నవాళ్ళ గురించి మీరు తప్పకుండా ఏడవాలి. ఎందుకంటే వాళ్ళు ఇక ఎన్నటికీ
    తిరిగిరారు. తమ జన్మభూమిని ఇక చూడరు.
  hat-BSA: Pa kriye pou mò yo. Pa fè dèy pou li, men kriye san rete pou sila ki sòti
    a; paske li p ap janm retounen, ni li p ap wè peyi l ankò.
  kos-kos: Mwet Judah, nimet tungel Tokosra Josaiah; Kowos in tia eoksra ke misa lal.
    A kowos in arulana tung kacl Joahas, wen natul. Elos ac usalla, ac el ac tia sifil
    foloko. El ac tiana sifilpa liye acn el isusla we.
  hbo-WLC: אַל־תִּבְכּ֣וּ לְמֵ֔ת וְאַל־תָּנֻ֖דוּ ל֑וֹ בְּכ֤וּ בָכוֹ֙ לַֽהֹלֵ֔ךְ כִּ֣י
    לֹ֤א יָשׁוּב֙ ע֔וֹד וְרָאָ֖ה אֶת־אֶ֥רֶץ מוֹלַדְתּֽוֹ׃ ס
  ibo-ibo: Unu akwala akwa nʼihi eze ahụ nwụrụ anwụ, maọbụ ruo ụjụ nʼihi na ọ gaghị
    abụkwa eze unu, kama kwaanụ akwa nʼihi onye ahụ a dọtara nʼagha buru gaa mba ọzọ.
    Nʼihi na ọ gaghị alọghachi ọzọ; ọ gaghị ahụkwa ala ebe a mụrụ ya anya ọzọ.
  ory-ory: ତୁମ୍ଭେମାନେ ମୃତ ଲୋକ ସକାଶେ ରୋଦନ କର ନାହିଁ, କିଅବା ତାହା ସକାଶେ ବିଳାପ କର ନାହିଁ;
    ମାତ୍ର ପ୍ରସ୍ଥାନ କରିବା ଲୋକ ନିମନ୍ତେ ଅତିଶୟ କ୍ରନ୍ଦନ କର; କାରଣ ସେ ଆଉ ଫେରି ଆସିବ ନାହିଁ,
    କିଅବା ଆପଣା ଜନ୍ମ ଦେଶ ଆଉ ଦେଖିବ ନାହିଁ।
  chk-chk: Ämi aramasen Juta, ousap kechüeiti ika letipeta usun ewe king Josia, ätewe
    mi mäla. Nge oupwe kechüangaueiti Joahas nöün we, ätewe mi oola, pun esap chüen
    liwinsefäl o küna poputän fanüan.
  rop-rop: Ol yumob pipul brom Juda, yumob nomo kraikraibat blanga King Josaiya. Yumob
    nomo krai blanga im, dumaji imbin dai. Bat yumob krai brabli adbala blanga Jowahes,
    det san blanga im. Olabat garra deigimwei im, en im kaan neba kambek iya. Im kaan
    neba luk dijan kantri weya imbin bon igin.
  ukr-1871: Не плачте по мертвому й не побивайтесь по йому; нї, плачте по тому, що
    відходить у полонь; бо вже не вернеться й не побачить уже рідної країни своєї.
  deu-1951: Beweinet nicht den Verstorbenen und beklaget ihn nicht! Beweinet vielmehr
    den, der hinwegzieht; denn er kehrt nicht wieder und sieht sein Vaterland nicht
    mehr!
  eng-JPS: Weep ye not for the dead, neither bemoan him; but weep sore for him that
    goeth away, for he shall return no more, nor see his native country.
  srp-1865: Ne plaèite za mrtvijem niti ga žalite; nego plaèite za onijem koji odlazi,
    jer se neæe više vratiti niti æe vidjeti svoje postojbine.
  lug-lug: Temukaabira kabaka afudde oba okumukungubagira, wabula mukaabire nnyo oyo
    omuwaŋŋanguse, kubanga taliddayo kulaba nsi ye nate.
  heb-heb: אל תבכו למת ואל תנדו לו בכו בכו להלך כי לא ישוב עוד וראה את ארץ מולדתו׃
  ben-IRV: তোমরা মৃতদের জন্য কেঁদো না। তার জন্য বিলাপ কোরো না। কিন্তু তুমি অবশ্যই
    তাদের জন্য কাঁদ, যে বন্দীদশায় গিয়েছে, কারণ সে আর কখনও ফিরে আসবে না এবং তার জন্মদেশ
    আর দেখতে পাবে না।”
  pan-pan: ਤੁਸੀਂ ਮੋਏ ਹੋਏ ਲਈ ਨਾ ਰੋਵੋ, ਨਾ ਮਾਤਮ ਕਰੋ, ਪਰ ਜਿਹੜਾ ਤੁਰਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਦੇ ਲਈ
    ਧਾਹਾਂ ਮਾਰ-ਮਾਰ ਕੇ ਰੋਵੋ, ਕਿਉਂ ਜੋ ਉਹ ਫਿਰ ਨਹੀਂ ਮੁੜੇਗਾ, ਨਾ ਆਪਣੀ ਜਨਮ ਭੂਮੀ ਨੂੰ ਵੇਖੇਗਾ।
  mya-JVB: သေ သောသူအတွက် ငိုကြွေး မြည်တမ်း ခြင်းကို မ ပြုကြနှင့်။ အခြားတပါးသို့ သွား
    သောသူအတွက် ငိုကြွေး ခြင်းကို ပြုကြလော့။ သူသည် နောက်တဖန်ပြန်၍မ လာ ရ။ မိမိ မွေးဘွား
    ရာဌာန ကို မမြင် ရ။
  tbg-tbg: Iutaa vaiinti nahentio, King Josaiava qutu virara iriha, kia ne virara
    iqi rata amitaraiti, vira maaqu King Joahaasirara ne noraiqaake iqi rata amitaate.
    Navutaaka vira rumpa vare vuru vo vatainima kaavo. Viva kia orurantero maini ani
    nai vatatai vatara qaiqaa tavaanarove.
  hmo-hmo: Iuda taudia e, king Iosaia totona do umui taitai lasi. Ia mase dainai do
    umui tai lasi. To iena natuna Iehoahasa totona do umui taitai, badina idia ese
    ia do idia abia lao, bona do ia giroa mai lasi. Ia vara tanona be nega ta do ia
    itaia lou lasi.
  urd-urd: मुर्दे पर न रो, न नौहा करो, मगर उस पर जो चला जाता है ज़ार — ज़ार नाला करो,
    क्यूँकि वह फिर न आएगा, न अपने वतन को देखेगा।
  rus-SYN: Не плачьте об умершем и не жалейте о нем; но горько плачьте об отходящем
    в плен, ибо он уже не возвратится и не увидит родной страны своей.
  bqc-SIM: Ásu ↄ́ↄlↄ gbɛ̃́ pↄ́ gà yã́ musuo, ásu waiyookɛɛ̀o. À ↄ́ↄlↄ gbɛ̃́ pↄ́
    wà tàaànↄ yã́ musu, asa a sua vĩ lↄo, a wɛsi a bɛ bùsulɛ lↄo.
  tcz-CHONGTHU: Lengpa din kadauvin, lunghempi dauvin, ama chu athi ahitai. Amavang,
    sohchanga kikaimangpa chu kapiuvin lang, apul douvun. Ajeh chu, aman agamsung
    ahung mukit louhel ding ahitai.
  mar-mar: मेलेल्यां करिता रडू नको आणि शोक करू नको, परंतू जे कोणी पाडावपणात गेले आहेत
    त्याच्यासाठी रडा, कारण तो परतून त्याची जन्मभूमी पुन्हा कधीही पाहणार नाही.
  qub-qub: 'Ama wagaychu ray Josiaspäga. Ama wagaychu pay wañushanpitaga. Chaypa ruquenga
    wagay-llapa wamran Salumpaj. Payga aywacun mana cutimojmi. Yurishan marcatapis
    manami ricanganachu. Salummi papänin Josiaspa ruquin Judäpa raynin caran. Salumga
    caypita aywacushanami. Paypämi Tayta Diosga cayno nin: «Manami imaypis cutimongapänachu.'
  bqp-bqp: Bɛɛ Yudɑbɑ, i ku wuri ko Yosiɑsi wi u gun sɔ̃. I ku mɑɑ win ɑrio ko. Adɑmɑ
    i wuri koowo Sɑlumun sɔ̃, wi bɑ yoru mwɑ bɑ kɑ dɑ tem tukumɔ. Domi u ǹ mɑɑ wee.
    Mɛyɑ u ǹ mɑɑ tem mɛ wɑsi mi bɑ nùn mɑrɑ mini.
  hat-hat: Nou menm moun Jida, nou pa bezwen kriye pou wa Jozyas ki mouri a. Nou pa
    bezwen pran lapenn pou li. Kriye pito pou Chaloum, sa yo depòte a. Li menm, li
    p'ap janm tounen lakay li, li p'ap janm wè peyi kote l' te fèt la ankò.
  eng-BSB: Do not weep for the dead king; do not mourn his loss. Weep bitterly for
    the one who is exiled, for he will never return to see his native land.
  eng-WEBPB: Don’t weep for the dead. Don’t bemoan him; but weep bitterly for him
    who goes away, for he will return no more, and not see his native country.
  kbq-kbq: Hagi kini ne' Josaia'ma fria zankura zavira neteta tamasunkura osuta, agri
    nemofo kini ne' Jehoahasinku tamasunkura nehuta zavirateho. Na'ankure ha' vahe'mo'za
    eme avre'za ru moparega ome kina huntesageno, anantega umani'neno mopa'a eme onketfa
    hugahie.
  nhe-BL: Amo xichocaca ipampa nopa Tlanahuatijquetl Josías tlen mijqui, niyon amo
    ximocuesoca ipampa ya. Más cuali xichocaca ipampa nopa tlanahuatijquetl tlen quihuicase
    ipan seyoc tlali huan ayoc quema mocuepas sampa ipan itlal campa tlacatqui.
  gub-BL: Teko Zuta ywy rehe har wà, Pezai'o zo tuwihawete Zuzi rehe nehe. Pezemumikahy
    zo imàno awer rehe nehe. Pezai'oahy ta'yr Zeoakaz rehe nehe. Weraha putar xe wi
    wà no. Nuzewyr pixik kwaw xe nehe. Nuexak pixik kwaw ywy uzexak kar awer nehe.
  eng-DRA: 'Weep not for him that is dead, nor bemoan him with your tears: lament
    him that goeth away, for he shall return no more, nor see his native country.'
