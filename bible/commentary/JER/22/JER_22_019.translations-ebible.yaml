  haw-1868: E kanuia no ia me ke kanu ana o ka hoki, i hukiia a kiolaia'ku mawaho
    aku o na pukapa o Ierusalema.
  arb-NAV: بَلْ يُدْفَنُ دَفْنَ حِمَارٍ، مَجْرُوراً وَمَطْرُوحاً خَارِجَ بَوَّابَاتِ
    أُورُشَلِيمَ».
  ewe-ewe: Woaɖii abe ale si woɖia tedzi kuku ene elabena woahee lelele le anyigba,
