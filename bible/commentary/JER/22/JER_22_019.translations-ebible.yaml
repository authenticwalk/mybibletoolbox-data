  heb-heb: קבורת חמור יקבר סחוב והשלך מהלאה לשערי ירושלם׃
  ben-IRV: গাধার কবরের মত তাকে কবর দেওয়া হবে, তাকে টেনে তোলা হবে এবং যিরূশালেমের
    ফটকের বাইরে ছুঁড়ে ফেলে দেওয়া হবে।
  pan-pan: ਉਹ ਦਾ ਦਫ਼ਨਾਉਣਾ ਗਧੇ ਦੇ ਦਫ਼ਨਾਉਣ ਜਿਹਾ ਹੋਵੇਗਾ, ਉਹ ਨੂੰ ਧੂ ਕੇ ਯਰੂਸ਼ਲਮ ਦੇ ਫਾਟਕਾਂ
