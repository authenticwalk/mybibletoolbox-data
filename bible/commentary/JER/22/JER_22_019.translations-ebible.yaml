  bqc-SIM: Wa kɛ aà gɛɛ lá wì kɛ zàa'ĩn gɛɛwaɛ. Wa aà gɛ gálɛ bↄò Yelusalɛũ
    wà vũaa wɛ̃́nkpɛɛ.
  tcz-CHONGTHU: Athi long chu, sangan thisa kivui banga, Jerusalem khopia kon’a kikaidoh’a,
