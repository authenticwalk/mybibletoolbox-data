  hbo-WLC: קְבוּרַ֥ת חֲמ֖וֹר יִקָּבֵ֑ר סָח֣וֹב וְהַשְׁלֵ֔ךְ מֵהָ֖לְאָה לְשַׁעֲרֵ֥י
    יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: A ga-eli ya dịka e si eli ịnyịnya ibu. A ga-adọkpụrụ ozu ya nʼala tufuo
    ya nʼazụ ọnụ ụzọ ama Jerusalem.”
  ory-ory: ତାହାର କବର ଗଧର କବର ତୁଲ୍ୟ ହେବ, ସେ ଘୋଷଡ଼ା ଯାଇ ଯିରୂଶାଲମର ଦ୍ୱାର ବାହାରେ ପକାଯିବ।”
  chk-chk: Aramas repwe peiaseni usun ar peiaseni eman aas, repwe etekenawu o aturawu
    lükün asamalapen ewe telinimw Jerusalem.”
  rop-rop: Olabat garra tjakidawei yu jis laik wen olabat tjakidawei dedwan dongki,
