  mya-JVB: ယေရုရှလင် မြို့ပြင် သို့ ဆွဲသွား ၍ ပစ် ထားသဖြင့်၊ မြည်း ကို သင်္ဂြိုဟ်
    သကဲ့သို့ထိုမင်းကို သင်္ဂြိုဟ် ရလိမ့်မည်။
  tbg-tbg: Donki qutuvira vaata rarau vare Ieruharemi vaantaavura qentiqaahai aaqaini
