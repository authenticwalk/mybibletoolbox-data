  bqp-bqp: Adɑmɑ bɑ koo win goru gɑwɑwɑ bu yɑrɑ Yerusɑlɛmun di bu sike nge yɑɑ sɑberu.
  hat-hat: Y'ap antere l' tankou chen. Y'ap trennen kadav li, y'ap voye l' jete byen
    lwen lòt bò pòtay lavil Jerizalèm.
  eng-BSB: He will be buried like a donkey, dragged away and thrown outside the gates
    of Jerusalem.
  eng-WEBPB: He will be buried with the burial of a donkey, drawn and cast out beyond
    the gates of Jerusalem.”
  kbq-kbq: Hagi agri'ma asente'sazana tonki afu'ma frige'za asente'naku'ma avazu hu'za
    megia nevazankna huza Jerusalemi kumapintira avazuvaze hu'za kuma kafante vute'za
    megi'a ome matevu atregahaze.
  nhe-BL: San quitlepanitase itlacayo queja elisquía se burro. San quihuahuatatzase
    para quiquixtise calixpa tlen altepetl Jerusalén. Huan quicahuatij campa quitepehuaj
    tlasoli huan cuitlatl.”
  gub-BL: Uzutym putar hetekwer zumen umàno ma'e kwer hetekwer ài wà nehe. Umutyk
    putar ukenawhu rupi tawhu wi heityk pà katu pe wà nehe, i'i Tupàn.
  eng-DRA: He shall be buried with the burial of an ass, rotten and cast forth without
    the gates of Jerusalem.
