  mar-mar: एखाद्या गाढवाला पुरावे तसे यरूशलेममधील लोक यहोयाकीमचे दफन करतील. ते त्याचा
    मृतदेह ओढत नेऊन यरूशलेमेच्या वेशीबाहेर फेकून देतील.”
  qub-qub: Jerusalenpita garachacarcärir jorgurcurmi jitariycärengapaj. Bürruta pampajnömi
