  fra-NCL: Il sera enterré comme on enterre un âne, il sera traîné et jeté hors des
    portes de Jérusalem.
  cek-AK: Anih to Jerusalem khongkha tasa bangah va o ueloe, laa hrang aphum baktiah
    aphum o tih.
  cuk-cuk: Moli-uayasuid-diglegeyobi diglegoed, illi-illir ebipimaloed. Jerusalén-neggwebur-magaba
    metemaloed.”
  uig-CYR: у ешәкниң дәпнисидәк көмүлиду, җәсити Йерусалим дәрвазилириниң сиртиға
    чөрүп ташлиниду.
  tel-2017: అతణ్ణి యెరూషలేము ద్వారాల బయటికి ఈడ్చుకుపోయి అక్కడ పారేసి, గాడిదను పాతిపెట్టినట్టు
    పాతిపెడతారు.
  hat-BSA: Li va antere ak antèman bourik, trennen e jete deyò pòtay Jérusalem yo.”
  kos-kos: 'Ac fah orek nu sel oana misa lun soko donkey: Ac fah amala el Ac sisila
