  eng-LEE: With the burial of an ass shall he be buried, dragged about and cast forth
    beyond the gates of Jerusalem.
  asm-FB: লোকে তেওঁক টানি নি যিৰূচালেমৰ দুৱাৰৰ বাহিৰে দূৰত পেলাই দি গাধ পোতাৰ দৰে
    পুতিব।
  sus-A: عٍ مُ عَ رَفَتَمَ، عَ لُمَ نّ عَلْ سٌقَلٍ قَشَشِ نَشَن وْلّمَ دَرِ سَلَمُ
    قَرِ مَ.»
  fra-SBL: Il sera enterré avec la sépulture d'un âne, tirés et chassés au-delà des
    portes de Jérusalem. »
  hbo-hbo: קְבוּרַ֥ת חֲמֹ֖ור יִקָּבֵ֑ר סָחֹ֣וב וְהַשְׁלֵ֔ךְ מֵהָ֖לְאָה לְשַׁעֲרֵ֥י
    יְרוּשָׁלָֽ͏ִם׃ ס
  kik-kik: 'Agaathikwo o ta ũrĩa ndigiri ĩthikagwo: agaakururio, aikio na kũu nja
