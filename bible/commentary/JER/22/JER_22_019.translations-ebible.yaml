  srp-1865: Pogrebom magareæim pogrepšæe se, izvuæi æe se i baciæe se iza vrata Jerusalimskih.
  lug-lug: Aliziikibwa nga bwe baziika endogoyi, akululwe asuulibwe ebweru w’enzigi
