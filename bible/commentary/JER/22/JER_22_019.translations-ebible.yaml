verse: JER.022.019
translations:
  mal-C: ജെറുശലേമിന്റെ കവാടങ്ങൾക്കു വെളിയിലേക്ക് ഒരു കഴുതയെ വലിച്ചെറിഞ്ഞ് കുഴിച്ചിടുന്നതുപോലെ
    അവനെ കുഴിച്ചിടും.”
  deu-TKW: Wie man einen Esel begräbt, wird er begraben werden, indem man ihn fortschleift
    und weit draußen vor den Thoren Jerusalems hinwirft.
  lin-lin: Bakokunda ye ndenge bakundaka ane, bakobenda ye mpe bakobwaka ye libanda
    ya bikuke ya Yelusalemi. »
  eng-LSV: He is buried [with] the burial of a donkey, || Dragged and cast out there
    to the gates of Jerusalem.
  eng-GNV: He shalbe buryed, as an asse is buryed, euen drawen and cast foorth without
    the gates of Ierusalem.
  eng-WEBSTER: He shall be buried with the burial of an ass, drawn and cast forth
    beyond the gates of Jerusalem.
  nhw-BL: San quitlepanitase itlacayo quen elisquía se burro. San quihuahuatatzase
    para quiquixtise calixpa tlen altepetl Jerusalén. Huan quicahuatij campa quitepehuaj
    tlasoli huan cuitlatl.”
  swh-ONEN: 'Atazikwa maziko ya punda: ataburutwa na kutupwa nje ya malango ya Yerusalemu.”'
  bba-bba: Adɑmɑ bɑ koo win ɡoru ɡɑwɑwɑ bu yɑrɑ Yerusɑlɛmun di bu sike nɡe yɑɑ sɑberu.
  eng-KJVCPB: He shall be buried with the burial of an ass, Drawn and cast forth beyond
    the gates of Jerusalem.
  luo-luo: Enoyike ka punda, moywa kendo owit oko mar dhorangeye Jerusalem.”
  meu-meu: Doniki igurina heḡereḡerena ai bae ḡuria; bae veria lao, Ierusalem ikoukouna
    murimuridiai bae negea lao.
  npi-ULB: त्यसलाई एउटा गधालाई गाडेझैं घिसारेर टाढा लगिन्‍छ र यरूशलेमका ढोकाहरूको
    बाहिर फ्याँकिनेछ ।
  yor-yor: A ó sin òkú rẹ̀ bí i kẹ́tẹ́kẹ́tẹ́ tí a wọ́ sọnù láti ẹnu ibodè Jerusalẹmu.”
  pes-OPCB: جنازهٔ تو را از اورشلیم کشان‌کشان بیرون برده، مانند لاشهٔ الاغ به گوشه‌ای
    خواهند افکند!»
  tgl-ULB: Maililibing siya tulad ng paglibing ng isang patay na asno, kakaladkarin
    palayo at ihahagis sa kabila ng mga tarangkahan ng Jerusalem.
  hui-hui: Agalime nogo dongi homaragola mo wahagadagua ibu homaragola ibunaga tingini
    bameore mo waholebira. Tigua Yarusaleme tanonaga pabe tagirahayagi ibunaga tingini
    gililo yalu tagira puwa mo waholebira, laya, lene.
  mya-mya: မြည်း​သေ​ကို​မ​သာ​ချသ​ကဲ့​သို့​သူ့​အား​ဆွဲ​ယူ သွား​ကာ ယေ​ရု​ရှ​လင်​မြို့​တံ​ခါး​ပြင်​သို့​ပစ်​ထုတ်​လိုက်​ကြ
    လိမ့်​မည်'' ဟူ​၍​ဖြစ်​သည်။
  bod-N: བོང་བུ་ཞིག་སྐུང་བ་བཞིན་དུ་དེ་བསྐུང་བར་འགྱུར་ལ། ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་སྒོའི་ཕྱི་རོལ་ཏུ་དྲུད་ནས་གཡུག་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Achavigwa sokuvigwa kunoitwa mbongoro, achakwekweredzwa agoraswa kure,
    kunze kwamasuo eJerusarema.”
  spa-BLM: Será enterrado con la sepultura de un burro, arrastrados y expulsados más
    allá de las puertas de Jerusalén”.
  cac-cac: Icha tz'aj junoc noc' chamnac b'uru, icha chi' ol utaj vin̈, ol n̈erchajcanel
    vin̈ d'a tiel chon̈ab' Jerusalén, xchi Jehová.
  swh-ULB: Atazikwa maziko ya punda, ataburuzwa mbali na kutupwa nje ya milango ya
    Yerusalemu.
  bel-bel: 'Асьліным пахаваньнем будзе ён пахаваны: выцягнуць яго і кінуць далёка
    за брамы Ерусаліма.'
  deu-ELBBK: Mit dem Begräbnis eines Esels wird er begraben werden; man wird ihn fortschleifen
    und wegwerfen weit weg von den Toren Jerusalems.
  mbb-OT: Is kedlevenga kandin egkeiring dà te kedlevenga te minatey he asnu; eguyuzen
    ne idtimbag diyà te ǥawas te menge pultahan te Jerusalem.”
  mal-2015: യെരൂശലേമിന്റെ പടിവാതിലുകൾക്കു പുറത്തു അവനെ വലിച്ചെറിഞ്ഞു ഒരു കഴുതയെ കുഴിച്ചിടുന്നതുപോലെ
    അവനെ കുഴിച്ചിടും.
  rmc-rmc: Parunena les sar le somaris, cirdena les avri a čhivena het pal o brani
    le Jeruzalemoskre.“
  pes-OPV: کشیده شده و بیرون از دروازه های اورشلیم بجای دورانداخته شده به دفن الاغ
    مدفون خواهد گردید.
  ron-1924: Чи ва фи ынмормынтат ка ун мэгар, ва фи тырыт ши арункат афарэ дин порциле
    Иерусалимулуй!
  ben-OBCV: গাধার মতো তার কবর হবে, লোকে তাকে টেনে নিয়ে নিক্ষেপ করবে জেরুশালেমের ফটকগুলির
    বাইরে।”
  som-som: Isaga waxaa loo xabaali doonaa sida dameer loo xabaalo oo kale, oo inta
    la jiido ayaa irdaha Yeruusaalem dibadda looga bixin doonaa.
  lat-VUC: Sepultura asini sepelietur, putrefactus et projectus extra portas Jerusalem.]
  eng-ASVBT: He shall be buried with the burial of an ass, drawn and cast forth beyond
    the gates of Jerusalem.
  ita-1885: Egli sarà seppellito della sepoltura di un asino, essendo strascinato,
    e gettato via lungi dalle porte di Gerusalemme.
  eng-LXXUP: He shall be buried with the burial of an ass; he shall be dragged roughly
    along and cast outside the gate of Jerusalem.
  eng-ULB: He will be buried with a donkey's burial, dragged away and thrown out beyond
    the gates of Jerusalem.
  spa-VBL: Su entierro será el de un asno. Lo arrastrarán y lo tirarán fuera de las
    puertas de Jerusalén.
  fra-_FOB: Il sera enseveli de la sépulture d'un âne; il sera traîné et jeté hors
    des portes de Jérusalem.
  mal-mal: യെരൂശലേമിന്റെ പടിവാതിലുകൾക്കു പുറത്ത് അവനെ വലിച്ചെറിഞ്ഞ് ഒരു കഴുതയെ കുഴിച്ചിടുന്നതുപോലെ
    അവനെ കുഴിച്ചിടും.
  urd-GVR: Is ke bajāe use gadhe kī tarah dafnāyā jāegā. Log use ghasīṭ kar bāhar
    Yarūshalam ke darwāzoṅ se kahīṅ dūr phaiṅk deṅge.
  suz-BL: मेको कली गधा का थिम्‍शो खोदेंशो पा, कीशा लाइश्‍शा यरूसलेम ङा ठेयब लाप्‍चो
    आ ङोंइती ग्रुंइशा ताइक्‍नीम” देंत। येरमीया ३६:३०
  eng-NOY: With the burial of an ass shall he be buried, Dragged along and cast forth
    beyond the gates of Jerusalem.
  ita-1927: Sarà sepolto come si seppellisce un asino, trascinato e gettato fuori
    delle porte di Gerusalemme.
  ckb-ckb: بەڵکو وەک گوێدرێژ دەنێژرێت، ڕادەکێشرێت و فڕێدەدرێت دوور لە دەروازەکانی
    ئۆرشەلیم.»
  eng-BBE: They will do to him what they do to the dead body of an ass; his body will
    be pulled out and placed on the earth outside the doors of Jerusalem.
  kan-OKCV: ಕತ್ತೆಯನ್ನು ಹೂಳಿಡುವ ಪ್ರಕಾರ ಅವನನ್ನು ಹೂಳಿಡುವರು. ಅವನನ್ನು ಎಳೆದುಕೊಂಡು ಹೋಗಿ,
    ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳ ಆಚೆಗೆ ಬಿಸಾಡುವರು.”
  tam-2017: ஒரு கழுதை புதைக்கப்படுகிற விதமாக அவன் எருசலேமின் வாசல்களுக்கு வெளியே இழுத்தெறிந்து
    புதைக்கப்படுவான் என்று சொல்லுகிறார்.
  spa-RV-1909: En sepultura de asno será enterrado, arrastrándole y echándole fuera
    de las puertas de Jerusalem.
  ron-BTF: El va fi îngropat cu îngroparea unui măgar, tras și aruncat dincolo de
    porțile Ierusalimului.
  eng-WEBP: He will be buried with the burial of a donkey, drawn and cast out beyond
    the gates of Jerusalem.”
  eng-FBV: His burial will be that of a donkey. He'll be dragged off and thrown away
    outside the gates of Jerusalem.
  nld-1939: 'Neen, zoals men een ezel begraaft, Zal hij worden begraven: Men sleept
    hem weg en gooit hem neer Buiten Jerusalems poorten.'
  nch-BL: San quitepanitase itacayo quej elisquía se burro. San quihuahuatatzase para
    quiquixtise calixpa ten altepet Jerusalén. Huan quicahuatij campa quitepehuaj
    tasoli huan cuitat.”
  vie-1934: Người sẽ bị chôn như chôn con lừa; sẽ bị kéo và quăng ra ngoài cửa thành
    Giê-ru-sa-lem.
  hin-CV: उसकी अंत्येष्टि उसी रीति से की जाएगी. जैसे एक गधे की शव को खींचकर येरूशलेम
    के द्वार के बाहर फेंक दिया जाता.”
  spa-BES: Le harán lo que le hacen al cuerpo de un asno; Su cuerpo será sacado y
    colocado sobre la tierra fuera de las puertas de Jerusalén.
  tdx-tdx: Ie haleveñe am-pandeveñam-borìke ao ho kozozoteñe vaho havokovoko alafe’
    o lalam-bei’ Ierosalaime ao.
  tha-KJV: ท่านจะถูกฝังไว้อย่างฝังลา คือถูกลากไปโยนทิ้งไว้ข้างนอกประตูเมืองเยรูซาเล็ม
  por-BR-2018: Com sepultamento de asno será sepultado; arrastando e lançando -o longe,
    fora das portas de Jerusalém.
  deu-ELO: Mit dem Begräbnis eines Esels wird er begraben werden; man wird ihn fortschleifen
    und wegwerfen weit hinweg von den Toren Jerusalems.
  eng-WYC-2018: He shall be buried with the burying of an ass, he shall be rotten,
    and cast forth without the gates of Jerusalem. (He shall be buried like the burying
    of a donkey, yea, he shall be rotten, and thrown outside the gates of Jerusalem.)
  epo-epo: 'Per enterigo de azeno li estos enterigita: oni trenos lin kaj ĵetos malproksimen
    de la pordegoj de Jerusalem.'
  uig-PIN: u exǝkning dǝpnisidǝk kɵmülidu, jǝsiti Yerusalem dǝrwazilirining sirtiƣa
    qɵrüp taxlinidu.
  beo-beo: Ilia da Yihoiagimi ea da:i hodo hame uli dogomu. Be ohe dougi bogoi amoma
    dawa:su defele, ilia da ea da:i hodo hiougili, Yelusaleme ea logo holeiga gadili,
    isu salasuga galagamu.”
  tpi-OTNT: Nogat. Bai ol i rausim bodi bilong en olsem ol man i save rausim bodi
    bilong donki i dai pinis. Bai ol i pulim em i go na tromoi em ausait long banis
    bilong Jerusalem.”
  hau-SA: Za a binne shi kamar jaki za a ja shi a ƙasa a jefar a bayan ƙofofin Urushalima.”
  uig-LAT: u éshekning depnisidek kömülidu, jesiti Yérusalém derwazilirining sirtigha
    chörüp tashlinidu.
  nde-nde: Uzangcwatshwa njengobabhemi, ahudulwe aphoselwe ngaphandle kwamasango aseJerusalema.”
  ton-ton: Pea ʻe tanu ia ʻo hangē ko e tanu ʻae asi, ʻe toho ia ʻo lī kituʻa ʻi he
    ngaahi matapā ʻo Selūsalema.”
  ces-1613: Pohřbem osličím pohřben bude, vyvlečen a vyvržen jsa za brány Jeruzalémské.
  eng-WMB: He will be buried with the burial of a donkey, drawn and cast out beyond
    the gates of Jerusalem.”
  tam-TCV: ஒரு செத்த கழுதைக்குச் செய்வதுபோலவே அவனை அடக்கம் செய்வார்கள். அவனை இழுத்துக்கொண்டுபோய்
    எருசலேமின் வாசல்களுக்கு வெளியே எறிந்துவிடுவார்கள்” என்கிறார்.
  ceb-ULB: Ilubong siya sama sa paglubong sa usa ka asno, guyoron ug ilabay sa gawas
    nga bahin sa mga ganghaan sa Jerusalem.
  pol-UBG: Będzie pogrzebany jak osioł, wywloką go i wyrzucą poza bramy Jerozolimy.
  urd-GVU: اِس کے بجائے اُسے گدھے کی طرح دفنایا جائے گا۔ لوگ اُسے گھسیٹ کر باہر یروشلم
    کے دروازوں سے کہیں دُور پھینک دیں گے۔
  deu-1912: Er soll wie ein Esel begraben werden, zerschleift und hinausgeworfen vor
    die Tore Jerusalems.
  kan-2017: ಇವನನ್ನು ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳ ಹೊರಗೆ ಕತ್ತೆಯಂತೆ ಎಳೆದು ಬಿಸಾಡಿ ಮಣ್ಣುಪಾಲು ಮಾಡುವರು”
    ಎನ್ನುತ್ತಾನೆ.
  yap-yap: Yira k’eyag ni bod ba dongki, bay ni girengiy e dagur rok ngan garpay nga
    wuru’ e pi garog nu Jerusalem.”
  hlt-MCSB: Jerusalem vongka kah a voel la voeih ham a sol vetih laak kah phuel ah
    a up ni.
  mdy-ETH: ሌዛ ዒዛኮ ቦንቾባኣያና ጎቺንቲ ዬሩሳላሜ ካታሞኮ ዲፆ ዙላ ኬሲ ሃሬ ጎይሢ ዱኡኪንታንዳኔ።»
  twi-ASANTE: Wɔbɛsie no sɛ afunumu. Wɔbɛtwe nʼase na wɔato no atwene Yerusalem apono
    akyi.”
  eng-WEBU: He will be buried with the burial of a donkey, drawn and cast out beyond
    the gates of Jerusalem.”
  wal-wal: A moogoikka hariyaa mooguwaa mala gidana. A ahai gooshettidi, Yerusalaame
    penggetuppe ya baggan olettana” yaagees.
  spa-PDDPT: Será enterrado como un asno. Lo arrastrarán y lo tirarán fuera de las
    puertas de Jerusalén.
  gun-gun: Mba'eta mburika re'õgue omomboa rami avi hetekue omomboa 'rã. Ha'e rami
    vy ombotyryrya 'rã heravy Jerusalém rokẽ gui mombyry omombo aguã.
  ilo-ULB: Maitanemto isuna a kas iti pannakaitanem ti maysa nga asno, maiparangguyod
    ken maiwalang iti ruar dagiti ruangan ti Jerusalem.
  kpg-kpg: Di danu o maa le e danu hua be di ‘donkey’ dela gaa dada ia e kae e hudu
    gi daha i tua nia bontai Jerusalem.”
  uig-ARA: ئۇ ئېشەكنىڭ دەپنىسىدەك كۆمۈلىدۇ، جەسىتى يېرۇسالېم دەرۋازىلىرىنىڭ سىرتىغا
    چۆرۈپ تاشلىنىدۇ.
  sus-sus: E mu a ragatama, a luma nɛ alɔ sofale faxaxi naxan wɔlɛma Darisalamu fari
    ma.»
  pon-2006: Eh seridi pahn duwehte seridi en ahs emen me pahn ruwahdekieila oh lekdekla
    likin ewen kelen Serusalem.”
  ksd-ksd: Da punang ia da di punang ra as, da al vairop ia ma da vue vaire vue kan
    ra mataniolo na pia na pal Ierusalem.
  tur-YTC: Bir eşeğin gömüldüğü gibi gömülecek, Yeruşalem kapılarının ötesine sürülüp
    atılacak.”
  grc-BRENT: Ταφὴν ὄνου ταφήσεται, συμψησθεὶς ῥιφήσεται ἐπέκεινα τῆς πύλης Ἱερουσαλήμ.
  ind-AYT: Dia akan dikubur dengan penguburan keledai, diseret dan dilemparkan keluar
    pintu-pintu gerbang Yerusalem.
  nya-nya: Adzayikidwa ngati bulu, kuchita kumuguguza ndi kukamutaya kunja kwa zipata
    za Yerusalemu.”
  hrv-hrv: Pokopat će ga k'o magarca, izvući ga i baciti izvan vrata Jeruzalema.”
  mps-mps: Menio. Te augwaligo agai tigi te bidi dabego te isai donki tigi sela sąbo
    tiwai yaibao. Te augwaligo aga kekasa pelama, aga te Jerusalem genuai obo bulu
    badu olo sągi paibao,” wai dao.
  tpi-tpi: Nogat. Bai ol i rausim bodi bilong en olsem ol man i save rausim bodi bilong
    donki i dai pinis. Bai ol i pulim em i go na tromoi em ausait long banis bilong
    Jerusalem.”
  dan-1931: Et Æsels Jordefærd får han, slæbes ud, slænges hen uden for Jerusalems
    Porte.
  vie-OVCB: Ngươi sẽ bị chôn như chôn con lừa chết— bị kéo lết đi và ném ra ngoài
    cổng thành Giê-ru-sa-lem!
  guj-2017: એક ગધેડાને દાટવામાં આવે છે તેમ તેને દાટવામાં આવશે, તેને ઘસડીને યરુશાલેમના
    દરવાજા બહાર નાખી દેવામાં આવશે.
  pon-2006A: Eh seridi pahn duwehte seridi en ahs emen me pahn wurahdekieila oh lekdekla
    likin ewen kelen Serusalem.”
  por-BRBSL: Ele será enterrado com o enterro de um burro, arrastados e expulsos para
    além das portas de Jerusalém”.
  cth-cth: Jerusalem longkha alawilah vah, la pakawp e patetlah a pakawp awh han.
  twi-twi: Wobesie no sɛ afurum, wɔbɛtwe nʼase na wɔatow no akyene Yerusalem apon
    akyi.”
  hlt-hlt: Jerusalem vongka kah a voel la voeih ham a sol vetih laak kah phuel ah
    a up ni.
  tbz-SIM: Bɛ̀ bo ò kũnnɛ́ fɛɔ̃̀fɛ̀ tɛ̃mɛ̀ bɛ̀ bo ò fũrí kɛ́dennɛ Sedisɑdɛmmu ɛì kɛ́dootóo.
  msy-2020: Me an kuam donkin kuamɨn mɨn a batoke. Egh me an kuam amɨkɨrɨgh, a inigh
    mangɨ, Jerusalemɨn dɨvazimɨn azenan a makunigham.”
  azb-azb: Onu sürüyüb Yerusəlim darvazalarından kənara atacaqlar, Eşşək basdırılan
    kimi basdırılacaq».
  eng-DBY: He shall be buried with the burial of an ass, dragged along and cast forth
    beyond the gates of Jerusalem.
  hin-2017: वरन् उसको गदहे के समान मिट्टी दी जाएगी, वह घसीट कर यरूशलेम के फाटकों के
    बाहर फेंक दिया जाएगा।”
  wol-KYG: 'Robu mbaam-sëf lees koy rob: diri génne Yerusalem, sànni ca biti.»'
  eng-YLT: The burial of an ass — he is buried, Dragged and cast out thence to the
