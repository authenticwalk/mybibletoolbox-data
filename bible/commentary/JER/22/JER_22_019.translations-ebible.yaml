  urd-urd: उसका दफ़्न गधे के जैसा होगा, उसको घसीटकर येरूशलेम के फाटकों के बाहर फेंक
    देंगे।”
  rus-SYN: Ослиным погребением будет он погребен; вытащат его и бросят далеко за ворота
