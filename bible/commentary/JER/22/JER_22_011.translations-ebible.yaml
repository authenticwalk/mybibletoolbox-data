verse: JER.022.011
translations:
  mal-C: 'തന്റെ പിതാവായ യോശിയാവിന്റെ അനന്തരാവകാശിയായ രാജാവായിത്തീർന്നിട്ട് ഈ നഗരം
    വിട്ടുപോയ യെഹൂദാരാജാവും യോശിയാവിന്റെ മകനുമായ ശല്ലൂമിനെക്കുറിച്ച് യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “അവൻ ഒരിക്കലും ഇവിടേക്കു മടങ്ങിവരികയില്ല.'
  deu-TKW: 'Denn also spricht Jahwe in betreff Sallums, des Sohnes Josias, des Königs
    von Juda, der an Stelle seines Vaters Josia König ward, der fortgezogen ist von
    diesem Ort: Er wird nicht mehr hierher zurückkehren;'
  lin-lin: 'Tala liloba oyo Yawe alobi mpo na Shalumi, mwana mobali ya Joziasi, mokonzi
    ya Yuda, oyo akitanaki na Joziasi, tata na ye, lokola mokonzi ya Yuda, kasi atikaki
    mboka na ye : « Akozonga lisusu te.'
  eng-LSV: 'For thus said YHWH concerning Shallum son of Josiah king of Judah, who
    is reigning instead of his father Josiah, who has gone forth from this place:
    “He does not return here again;'
  eng-GNV: For thus saith ye Lord, As touching Shallum the sonne of Iosiah King of
    Iudah, which reigned for Iosiah his father, which went out of this place, he shall
    not returne thither,
  eng-WEBSTER: 'For thus saith the LORD concerning Shallum the son of Josiah king
    of Judah, who reigned instead of Josiah his father, who went forth from this place;
    He shall not return thither any more:'
  nhw-BL: 'Pampa TOTECO camanaltitoc tlen Tlanahuatijquetl Salum [22:11 O Joacim.
    Itoca eliyaya Joacim, pero quitocaxti Salum pampa quen Salum catli achtihuiya
    itztoya tlanahuatijquetl, amo huejcajqui tlanahuatis.], icone Josías catli pejqui
    tlanahuatía ipan tlali Judá quema mijqui itata. Huan quej ni quiijto: “Salum ayacmo
    quema mocuepas nica ipan itlal,'
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana kuhusu Shalumu mwana wa Yosia, aliyeingia
    mahali pa baba yake kuwa mfalme wa Yuda, lakini ameondoka mahali hapa: “Yeye kamwe
    hatarudi tena.'
  bba-bba: Wee ye Yinni Gusunɔ u ɡeruɑ Sɑlumu, Yosiɑsi Yudɑbɑn sinɑ bokon biin sɔ̃,
    wi u bɑndu dii win bɑɑn ɑyerɔ. U nɛɛ, u doonɑ, u ǹ mɑɑ wee.
  eng-KJVCPB: 'For thus saith the Lord touching Shallum the son of Josiah king of
    Judah, which reigned instead of Josiah his father, which went forth out of this
    place; He shall not return thither any more:'
  luo-luo: Nimar ma e gima Jehova Nyasaye osewacho kawuoyo kuom Shalum wuod Josia,
    mane okawo loch bangʼ wuon-gi kaka ruodh Juda, “Osea ka kendo ok nodwogi.
  meu-meu: 'Badina be Iehova ese Salumu, Iuda pavapavana Iosia natuna, tamana Iosia
    gabuna ai e lohiava bena ina gabu amo e raka oho tauna, na ini e herevalaia tomamu:
    Ia na nega ta basine lou mai iniseni ai,'
  npi-ULB: किनकि यहूदाका राजा योशियाहका छोरा यहोआहाज जसले आफ्ना पिता योशियाहको सट्टामा
    राजा भई सेवा गरे, तिनको बारेमा परमप्रभु भन्‍नुहुन्छ, 'ऊ यस ठाउँबाट गएको छ, र फर्केर
    आउनेछैन ।
  yor-yor: 'Nítorí báyìí ni Olúwa wí, nípa Ṣallumu ọmọ Josiah ọba Juda tí ó jẹ ọba
    lẹ́yìn baba rẹ̀, ṣùgbọ́n tí ó jáde kúrò níhìn-ín: “Òun kì yóò padà wá mọ́.'
  pes-OPCB: 'زیرا خداوند دربارۀ یهوآحاز، پسر یوشیا پادشاه یهودا، که به جای پدرش پادشاه
    شد و به اسارت رفت، چنین می‌فرماید: «او دیگر به اینجا برنخواهد گشت.'
  tgl-ULB: Dahil ito ang sinasabi ni Yahweh tungkol kay Jehoahaz na anak ni Josias
    na hari ng Juda, na naglingkod bilang hari sa halip na si Josias na kaniyang ama,
    'Umalis siya mula sa lugar na ito at hindi na babalik.
  hui-hui: Yoahasa ibu mini mende Sulumu henegome ibu aba Yosaia henegoria ibu kini
    ha aribia hene. Anduane Homogohanda Yoahasa mitangi bialu bi mbira ogodagua lene.
    Yoahasa ibu Yarusaleme yu wahalu puwa lone dai nabulebira.
  mya-mya: ယု​ဒ​ဘု​ရင်​အ​ဖြစ်​ခ​မည်း​တော်​ယော​ရှိ​၏ အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​သူ သား​တော်​ယော
    ခတ်​အ​ကြောင်း​နှင့်​ပတ်​သက်​၍ ထာ​ဝ​ရ​ဘု​ရား က``သူ​သည်​ဤ​အ​ရပ်​မှ​အ​ပြီး​အ​ပိုင်​ထွက်
    ခွာ​သွား​လေ​ပြီ။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཤི་ཡཱ་ཡི་བུ་སྟེ། རང་གི་ཕ་ཡོ་ཤི་ཡཱ་ཡི་རྒྱུན་མཐུད་ནས་རྒྱལ་སྲིད་བསྐྱངས་པའི་རྒྱལ་པོ་ཤལ་ལུམ་གྱི་སྐོར་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁོ་ནི་ཡུལ་འདི་དང་བྲལ་ནས་ཕྱིར་འདི་རུ་མི་འོང་སྟེ།
  sna-sna: 'Nokuti zvanzi naJehovha pamusoro paSharumi mwanakomana waJosia, uyo akatevera
    Baba vake samambo weJudha asi akabva panzvimbo ino: “Haazombodzoki.'
  spa-BLM: Porque el Señor dice tocando a Salum, hijo de Josías, rey de Judá, que
    reinó en lugar de su padre Josías, y que salió de este lugar “No volverá más allí.
  cac-cac: '@see-verse:JER.022.010'
  swh-ULB: Maana Bwana asema hivi juu ya Yehoahazi, mwana wa Yosia, mfalme wa Yuda,
    aliyekuwa mfalme badala ya Yosia babaye, 'ametoka mahali hapa, wala hatarudi.
  bel-bel: 'Бо так кажа Гасподзь пра Салума, сына Ёсіі, цара Юдэйскага, які цараваў
    пасьля бацькі свайго, Ёсіі, і які выйшаў з гэтага месца: ён ужо ня вернецца сюды,'
  deu-ELBBK: 'Denn so spricht der HERR von Schallum, dem Sohn Josias, dem König von
    Juda, der König wurde an seines Vaters Josia statt und der aus diesem Ort weggezogen
    ist: Er wird nicht mehr hierher zurückkehren;'
  mbb-OT: '@see-verse:JER.022.010'
  mal-2015: 'തന്റെ അപ്പനായ യോശീയാവിന്നു പകരം വാണിട്ടു ഈ സ്ഥലം വിട്ടുപോയവനായി യോശീയാവിന്റെ
    മകനും യെഹൂദാരാജാവുമായ ശല്ലൂമിനെക്കുറിച്ചു യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവൻ
    ഇവിടേക്കു മടങ്ങിവരികയില്ല.'
  rmc-rmc: 'Bo kada phenel o RAJ pal o Jozijašoskro čhavo Joachaz, pal o judsko kraľis,
    savo vladňinelas vaš peskro dad Jozijaš a geľa het pal kada than: ‚Imar na avela
    kade pale,'
  pes-OPV: زیرا خداوند درباره شلوم بن یوشیا پادشاه یهودا که بجای پدر خود یوشیاپادشاه
    شده و از این مکان بیرون رفته است چنین می گوید که دیگر به اینجا برنخواهد گشت.
  ron-1924: 'Кэч аша ворбеште Домнул деспре Шалум, фиул луй Иосия, ымпэратул луй Иуда,
    каре домня ын локул татэлуй сэу Иосия ши каре а ешит дин локул ачеста: „Ну се
    ва май ынтоарче ын ел,'
  ben-OBCV: 'কারণ, যোশিয়ের পুত্র শল্লুম, যে যিহূদার রাজারূপে তার বাবার উত্তরসূরি
    হয়েছিল, কিন্তু এই স্থান থেকে যাকে চলে যেতে হয়েছে, তার সম্পর্কে সদাপ্রভু এই কথা
    বলেন: “সে আর কখনও ফিরে আসবে না।'
  som-som: Waayo, Rabbigu wuxuu ka leeyahay Shalluum ina Yoosiyaah oo ahaa boqorkii
    Yahuudah, kaasoo boqor ka noqday meeshii aabbihiis Yoosiyaah, oo meeshan ka baxay,
    Isagu mar dambe halkan kuma soo noqon doono,
  lat-VUC: 'Quia hæc dicit Dominus ad Sellum, filium Josiæ, regem Juda, qui regnavit
    pro Josia patre suo, qui egressus est de loco isto: Non revertetur huc amplius,'
  eng-ASVBT: 'For thus saith Jehovah touching Shallum the son of Josiah, king of Judah,
    who reigned instead of Josiah his father, and who went forth out of this place:
    He shall not return thither anymore;'
  ita-1885: 'Perciocchè il Signore ha detto così di Sallum, figliuolo di Giosia, re
    di Giuda, che ha regnato in luogo di Giosia, suo padre, ed è uscito di questo
    luogo: Egli non vi ritornerà più;'
  eng-LXXUP: 'For thus saith the Lord concerning Shallum the son of Josiah, who reigns
    in the place of Josiah his father, who has gone forth out of this place; He shall
    not return thither anymore:'
  eng-ULB: For Yahweh says this about Jehoahaz son of Josiah king of Judah, who served
    as king instead of Josiah his father, 'He has gone from this place and will not
    come back.
  spa-VBL: Esto es lo que dice el Señor sobre Joacaz de Josías, rey de Judá. Sucedió
    a su padre Josías, pero se lo llevaron. Nunca regresará.
  fra-_FOB: 'Car ainsi a dit l''Éternel, sur Shallum, fils de Josias, roi de Juda,
    qui régnait à la place de Josias, son père, et qui est sorti de ce lieu:'
  mal-mal: 'തന്റെ അപ്പനായ യോശീയാവിനു പകരം വാണശേഷം ഈ സ്ഥലം വിട്ടുപോയവനായ യോശീയാവിന്റെ
    മകനും യെഹൂദാരാജാവുമായ ശല്ലൂമിനെക്കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അവൻ
    ഇവിടേക്ക് മടങ്ങിവരുകയില്ല.'
  urd-GVR: Kyoṅki Rab Yūsiyāh ke beṭe aur jānashīn Sallūm yānī Yahuāḳhaz ke bāre meṅ
    farmātā hai, “Yahuāḳhaz yahāṅ se chalā gayā hai aur kabhī wāpas nahīṅ āegā.
  suz-BL: परमप्रभु यावेम यहूदा ङा पिप योसीयाह आ तौ शाल्‍लुम आ पर्बम लोव़ पाइब। मेको
    आ आफ आ पा ङा यहूदा ङा पिप दुम्‍त। मिनु मुल मेको एक रे लत। मेको एक लेश्‍शा मजाक्‍ब।शाल्‍लुम
    कली योआहास यो देंनीम। १इतिहास ३:१५; २इतिहास ३६:१-४
  eng-NOY: 'For thus saith Jehovah Concerning Shallum, the son of Josiah, king of
    Judah, Who reigned instead of Josiah his father, Who went forth from this place:
    He shall return to it no more;'
  ita-1927: 'Poiché così parla l’Eterno, riguardo a Shallum, figliuolo di Giosia,
    re di Giuda, che regnava in luogo di Giosia suo padre, e ch’è uscito da questo
    luogo: Egli non vi ritornerà più;'
  ckb-ckb: 'سەبارەت بە شەلومی کوڕی یۆشیای پاشای یەهودا، ئەوەی لە جێی باوکی بوو بە
    پاشا، ئەوەی لەم شوێنە ڕۆیشت، یەزدان دەفەرموێت: «جارێکی دیکە ناگەڕێتەوە ئێرە،'
  eng-BBE: 'For this is what the Lord has said about Shallum, the son of Josiah, king
    of Judah, who became king in place of Josiah his father, who went out from this
    place: He will never come back there again:'
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸನಾದ ಯೋಷೀಯನ ಮಗನು ತನ್ನ ತಂದೆಯಾದ ಯೋಷೀಯನಿಗೆ ಬದಲಾಗಿ ಆಳಿದವನೂ, ಈ ಸ್ಥಳದಿಂದ
    ಸೆರೆಯಾಗಿ ಹೋದವನೂ ಆದ ಶಲ್ಲೂಮನನ್ನು ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಅವನು ಇಲ್ಲಿಗೆ
    ಇನ್ನು ಹಿಂದಿರುಗಿ ಬರುವುದೇ ಇಲ್ಲ.'
  tam-2017: 'தன் தகப்பனாகிய யோசியாவின் பட்டத்திற்கு வந்து, ஆட்சிசெய்து, இவ்விடத்திலிருந்து
    புறப்பட்டுப்போன யூதாவின் ராஜாவாயிருந்த யோசியாவின் மகனாகிய சல்லூமைக் குறித்து:
    அவன் இனி இங்கே திரும்பவராமல்,'
  spa-RV-1909: 'Porque así ha dicho Jehová, de Sallum hijo de Josías, rey de Judá,
    que reina por Josías su padre, que salió de este lugar: No volverá acá más;'
  ron-BTF: 'Pentru că astfel spune DOMNUL, referitor la Șalum, fiul lui Iosia, împăratul
    lui Iuda, care a domnit în locul lui Iosia tatăl său, care a ieșit din acest loc:
    Nu se va mai întoarce aici;'
  eng-WEBP: 'For the LORD says touching Shallum the son of Josiah, king of Judah,
    who reigned instead of Josiah his father, and who went out of this place: “He
    won’t return there any more.'
  eng-FBV: This is what the Lord says about Jehoahaz of Josiah, king of Judah. He
    succeeded his father Josiah but was taken away. He will never return.
  nld-1939: 'Zo spreekt Jahweh over Sjalloem, den koning van Juda en zoon van Josias,
    die na zijn vader Josias regeerde: Die uit deze plaats is vertrokken, Keert er
    nimmermeer terug;'
  nch-BL: 'Pampa TOTECO camanaltitoc ten Tanahuatijquet Salum, icone Josías cati pejqui
    tanahuatía ipan tali Judá quema mijqui itata. Huan quej ni quiijto: “Salum ayecmo
    quema mocuepas nica ipan ital,'
  vie-1934: 'Vì Đức Giê-hô-va phán như vầy về Sa-lum, con trai Giô-si-a, vua của Giu-đa,
    kế vị cha mình là Giô-si-a, và đã đi khỏi nơi nầy: Người sẽ chẳng trở về đó nữa;'
  hin-CV: 'क्योंकि यहूदिया के राजा योशियाह के पुत्र शल्लूम के विषय में, जो अपने पिता
    योशियाह के स्थान पर सिंहासनारूढ़ हुआ है, जो यहीं से चला गया है: याहवेह का यह संदेश
    है, “अब वह लौटकर यहां कभी नहीं आएगा.'
  spa-BES: Porque esto es lo que el Señor ha dicho acerca de Salum, el hijo de Josías,
    rey de Judá, quien se convirtió en rey en lugar de Josías su padre, que salió
    de este lugar; nunca más volverá allí.
  tdx-tdx: 'Fa hoe t’Iehovà ty amy Salome ana’ Iosià, mpanjaka’ Iehodà, i nandimbe
    an-drae’e Iosiay, i nionjoñe boak’ ami’ty toetse toiy: t’ie tsy himpoly atoy ka;'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้แหละเกี่ยวกับชัลลูม บุ​ตรชายโยสิยาห์ กษัตริย์​แห่​งยูดาห์
    ผู้​ซึ่งครองราชย์แทนโยสิยาห์ราชบิดา และผู้​ที่​ไปจากสถานที่​นี้ “ท่านจะไม่​ได้​กล​ับมาที่​นี่​อีก
  por-BR-2018: 'Porque assim diz o SENHOR quanto a Salum, filho de Josias, rei de
    Judá, que reinava em lugar de Josias seu pai, que saiu deste lugar: Nunca mais
    voltará;'
  deu-ELO: 'Denn so spricht Jehova von Schallum, dem Sohne Josias, dem König von Juda,
    welcher König ward an seines Vaters Josia Statt, und der aus diesem Orte weggezogen
    ist: er wird nicht mehr hierher zurückkehren;'
  eng-WYC-2018: For the Lord saith these things to Shallum, the son of Josiah, the
    king of Judah, that reigned for Josiah, his father, He that went out of this place,
    shall no more turn again hither; (For the Lord saith these things to Shallum,
    the son of Josiah, the king of Judah, who reigned for his father Josiah, He who
    went out of this place, shall no more return here;)
  epo-epo: 'Ĉar tiele diras la Eternulo pri Ŝalum, filo de Joŝija, reĝo de Judujo,
    kiu reĝis post sia patro Joŝija kaj foriris de ĉi tiu loko: Li ne plu revenos
    ĉi tien;'
  uig-PIN: 'Qünki Yǝⱨuda padixaⱨi Yosiyaning oƣli, yǝni atisi Yosiyaning orniƣa tǝhtigǝ
    olturƣan, bu yǝrdin sürgün bolƣan Xallum toƣruluⱪ Pǝrwǝrdigar mundaⱪ dǝydu: U
    ⱨǝrgiz bu yǝrgǝ ⱪaytmaydu;'
  beo-beo: 'Hina Gode da Yousaia ea mano Youaha:se (e da ea ada Yousaia, Yuda hina
    bagade amo ea sogebi lai) ea hou olelema:ne, amane sia:sa, “E da guiguda: yolesili,
    bu hamedafa buhagimusa:, asi dagoi.'
  tpi-OTNT: Joahas, narapela nem bilong en Salum, em i bin kisim ples bilong Josaia,
    papa bilong en, na i kamap king bilong Juda. Tasol Joahas i lusim Jerusalem pinis.
