  kos-kos: LEUM GOD El fahk kacl Joahas su aolla Josiah, papa tumal, in tokosra Judah,
    “El som liki acn inge, ac el ac tiana sifil foloko.
  hbo-WLC: כִּ֣י כֹ֣ה אָֽמַר־יְ֠הוָה אֶל־שַׁלֻּ֨ם בֶּן־יֹאשִׁיָּ֜הוּ מֶ֣לֶךְ יְהוּדָ֗ה
    הַמֹּלֵךְ֙ תַּ֚חַת יֹאשִׁיָּ֣הוּ אָבִ֔יו אֲשֶׁ֥ר יָצָ֖א מִן־הַמָּק֣וֹם הַזֶּ֑ה
    לֹֽא־יָשׁ֥וּב שָׁ֖ם עֽוֹד׃
  ibo-ibo: Nʼihi na ihe ndị a ka Onyenwe anyị kwuru banyere Shalum nwa Josaya, onye
    nọchiri anya nna ya dịka eze Juda, bụ onye ahụ e si nʼebe a buru gaa mba ọzọ,
    “Ọ gaghị alọtakwa ọzọ.
  ory-ory: ଯେହେତୁ ଯିହୁଦାର ରାଜା ଯୋଶୀୟର ପୁତ୍ର ଶଲ୍ଲୁମ୍‍ ଯେ ଆପଣା ପିତା ଯୋଶୀୟର ପଦରେ ରାଜତ୍ୱ
    କଲା ଓ ଏହି ସ୍ଥାନରୁ ବାହାରିଗଲା, ତାହାର ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି;
  chk-chk: Pun iei alon ewe Samol mi Lapalap fänäsengesin Joahas ewe kingen Juta nöün
    Josia we mwän, ätewe mi siwili saman we le nemenem, “A feila seni ei leni, nge
    esap fokun chüen liwinsefäl.
  rop-rop: Wal YAWEI bin tok blanga det san blanga Josaiya gulum Jowahes hubin teikoba
    brom im dedi blanga jidan king langa Juda. Imbin tok, “Imbin gowei brom iya, en
    im kaan neba kambek iya enimo.
  ukr-1871: Так бо говорить Господь про Саллума Йосієнка, царя Юдейського, що царював
    намість отця свого, Йосії, що відходить у полонь, бо він уже не вернеться сюди,
  deu-1951: 'Denn also spricht der HERR von Sallum, dem Sohne Josias, des Königs von
    Juda, der anstelle seines Vaters Josia regierte und von diesem Orte weggezogen
    ist: Er wird nicht mehr hierher zurückkehren,'
  eng-JPS: 'For thus saith the LORD touching Shallum the son of Josiah, king of Judah,
    who reigned instead of Josiah his father, and who went forth out of this place:
    He shall not return thither any more;'
  srp-1865: 'Jer ovako govori Gospod o Salumu sinu Josije cara Judina, koji carovaše
    mjesto Josije oca svojega, koji otide iz ovoga mjesta: neæe se više vratiti.'
  lug-lug: Kubanga kino Mukama ky’agamba ku Sallumu mutabani wa Yosiya kabaka wa Yuda
    eyasikira Yosiya n’afuuka kabaka wa Yuda naye n’atwalibwa. “Talidda.
  heb-heb: כי כה אמר יהוה אל שלם בן יאשיהו מלך יהודה המלך תחת יאשיהו אביו אשר יצא
    מן המקום הזה לא ישוב שם עוד׃
  ben-IRV: কারণ সদাপ্রভু যিহূদার রাজা যোশিয়ের ছেলে শল্লুম সম্বন্ধে এই কথা বলেন, যিনি
    তাঁর বাবার পরে রাজা হয়েছিলেন; “তিনি এই জায়গা ছেড়ে চলে গিয়েছেন এবং তিনি আর
    ফিরে আসবেন না।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਸ਼ੱਲੂਮ ਦੇ ਬਾਰੇ ਜਿਹਨੇ ਆਪਣੇ ਪਿਤਾ ਯੋਸ਼ੀਯਾਹ
    ਦੇ ਥਾਂ ਰਾਜ ਕੀਤਾ ਅਤੇ ਇਸ ਥਾਂ ਤੋਂ ਤੁਰ ਗਿਆ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਭਈ ਉਹ ਇੱਧਰ ਫਿਰ
    ਨਾ ਆਵੇਗਾ
  mya-JVB: ခမည်းတော် ယောရှိ မင်းကြီးအရာ ၌စိုးစံ ၍ ဤ ပြည် မှ ထွက် သွားသော ယုဒ ရှင်ဘုရင်
    ယောရှိ မင်းကြီး၏ သား ရှလ္လုံ ကို ရည်မှတ် ၍ ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ ထိုမင်းသည်
    နောက် တဖန်ဤပြည်သို့ ပြန်၍မ လာ ရ။
  tbg-tbg: 'Josaiara maaqu Joahaasiva nai qora vatuka varero Iutaa avuhainaava vaimanta
    navutaaka vira rumpa vare vuru vo vataini kaarave. Noravano Kotiva virara mintima
    tivo: Viva kia qaiqaa vihairo orurantero maini anianarove.'
  hmo-hmo: Badina be Iosaia ena natuna Iehoahasa, iena tamana ena gabu ia abia king
    dagi dekenai tauna, be Lohiabada ese ia herevalaia, ia gwau, “Ia be inai gabu
    dekena amo ia lao vadaeni, bona do ia giroa mai lasi.
  urd-urd: क्यूँकि शाह — ए — यहूदाह सलूम — बिन — यूसियाह के बारे में जो अपने बाप यूसियाह
    का जानशीन हुआ और इस जगह से चला गया, ख़ुदावन्द यूँ फ़रमाता है कि “वह फिर इस तरफ़
    न आएगा;
  rus-SYN: 'Ибо так говорит Господь о Саллуме, сыне Иосии, царе Иудейском, который
    царствовал после отца своего, Иосии, и который вышел из сего места: он уже не
    возвратится сюда,'
  bqc-SIM: 'Yã́ pↄ́ Dii ò Yudaↄ kí Saluũ pↄ́ zↄ̃̀lɛ a mae Yosia gbɛu yã́ musun
    kɛ, à mɛ̀: À bↄ̀ lakĩi, mɛ́ a su la lↄo.'
  tcz-CHONGTHU: Hiche thuhi, apa Josiah khel’a lengchang Jehoahaz chungthu asei ahi.
    ama chu gal-hinga kikaimang ahin, agam a hung kilekit louding ahi.
  mar-mar: 'कारण यहूदाचा राजा योशीयाचा मुलगा शल्लूम ह्याच्याबद्दल परमेश्वर असे म्हणतो:
    जो त्याचा पिता योशीया याच्याठिकाणी राज्य करीत होता, त्याने आपले ठिकाण सोडले आहे
    आणि तो परत येणार नाही.'
  qub-qub: '@see-verse:JER.022.010'
  bqp-bqp: Wee ye Yinni Gusunɔ u geruɑ Sɑlumu, Yosiɑsi Yudɑbɑn sinɑ bokon biin sɔ̃,
    wi u bɑndu dii win bɑɑn ɑyerɔ. U nɛɛ, u doonɑ, u ǹ mɑɑ wee.
  hat-hat: 'Paske men mesaj Seyè a bay sou Chaloum, pitit Jozyas, ki te vin wa peyi
    Jida nan plas papa l'': Li pati kite isit la, li p''ap janm tounen.'
  eng-BSB: 'For this is what the LORD says concerning Shallum son of Josiah, king
    of Judah, who succeeded his father Josiah but has gone forth from this place:
    “He will never return,'
  eng-WEBPB: 'For the LORD says touching Shallum the son of Josiah, king of Judah,
    who reigned instead of Josiah his father, and who went out of this place: “He
    won’t return there any more.'
  kbq-kbq: Hagi Josaia nemofo Jehoahasima nefa noma erino Juda kinima maninege'za
    avre'za kinama ome hunte'naza nekura Ra Anumzamo'a huno, ete ama kumatera omegahie
    hu'ne.
  nhe-BL: 'Pampa TOTECO camatitoc tlen Tlanahuatijquetl Salum [22:11 O Joacim. Itoca
    eliyaya Joacim, pero quitocaxti Salum pampa queja Salum tlen achtohuiya itztoya
    tlanahuatijquetl, ax huejcajqui tlanahuati.], icone Josías tlen pejqui tlanahuatía
    ipan tlali Judá quema mijqui itata. Huan quej ni quiijto: “Salum ayoc quema mocuepas
    nica ipan itlal,'
  gub-BL: Zeoakaz Zuzi ta'yr upyta u hekuzaromo Zuta ywy rehe har wanuwihawete romo
    a'e. Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe Zeoakaz rehe. — Oho tuwe xe wi.
    Nuzewyr pixik kwaw nehe.
  eng-DRA: 'For thus saith the Lord to Sellum the son of Josias the king of Juda,
    who reigned instead of his father, who went forth out of this place: He shall
    return hither no more:'
