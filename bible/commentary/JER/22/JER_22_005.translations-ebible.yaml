  tcz-CHONGTHU: Amavang, nanghon kathusei hi donlouva nakoi vang ule, keima tah kamin’a
    kakitepna kasem ahi; Hiche mun hi ahomkeo leh keohel’a kalha ding ahi, tin Pakaiyin
    aseiye.
  mar-mar: पण जर तुम्ही जे वचन मी बोललो ते ऐकले नाही, तर परमेश्वर असे म्हणतो पाहा,
    मी माझीच शपथ वाहतो की या राजवाड्यांचा नाश होईल.”
  qub-qub: Canan willapashäcunata mana wiyacuptiquimi ichanga palasyuyquipis juchuchir-ushasha
    canga. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Adɑmɑ bɑ̀ n yinɑ bu ye mɛn nɔɔwɑ, sere kɑ nɛ, Yinni Gusunɔn wɑ̃ɑru, sinɑ
    kpɑɑ te, tɑ koo kowɑ bɑnsu.
  hat-hat: 'Men, si nou pa koute m'', m''ap fè nou sèman: palè sa a gen pou kraze.
    Se mwen menm Seyè a ki di sa.'
  eng-BSB: But if you do not obey these words, then I swear by Myself, declares the
    LORD, that this house will become a pile of rubble.’”
  eng-WEBPB: But if you will not hear these words, I swear by myself,” says the LORD,
    “that this house will become a desolation.”’”
  kbq-kbq: Hianagi tamagra Nagri kema antahita amage'ma ontesazana, Nagra'a nagifi
    huvempa huankino ama nomo'a havizantfa hanigeno anampina mago zana omanegahie
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: Pero intla imojuanti ax inquichihuilise cuenta notlajtol, huajca na nimotestigojquetza
    noselti huan niquijtohua para ni caltlanahuatili mocahuas xolejtoc. Queja nopa
    niimoTeco niquijtohua.’”
  gub-BL: Aze naperuzar kwaw heze'eg nehe, a'e mehe amume'uahy ko ma'e herer rehe
    ihe kury. 'Àg tàpuzuhu uzeapo putar ywytyra'i ita iapo pyrer romo nehe. Ihe Tupàn
    Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'But if you will not hearken to these words: I swear by myself, saith the
    Lord, that this house shall become a desolation.'
