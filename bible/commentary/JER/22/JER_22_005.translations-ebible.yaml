    na kobi remoremo.’ ”
  gaz-gaz: Yoo isin ajajawwan kanneen eeguu baattan garuu akka masaraan mootummaa
    kun barbadeeffamu ani maqaa kootiin kakadheera, jedha Waaqayyo.’ ”
  fra-LSG: Mais si vous n’écoutez pas ces paroles, je le jure par moi-même, dit l’Éternel,
    cette maison deviendra une ruine.
  yal-yal: Koni xa ɛ mi falani itoe suxu, n bata n kɔlɔ n yɛtɛni, banxini ito findima
    nɛn banxi xɔnna ra.” Alatalaa falan nan na ra.’ ”
  haw-1868: Aka, ina aole oukou e hoolohe i keia mau olelo, ke hoohiki nei au ia'u
    iho, wahi a Iehova, e lilo no keia hale i neoneo.
  arb-NAV: وَلَكِنْ إِنْ عَصَيْتُمْ هَذِهِ الْوَصَايَا، فَقَدْ أَقْسَمْتُ بِنَفْسِي
    يَقُولُ الرَّبُّ، أَنْ يَتَحَوَّلَ هَذَا الْقَصْرُ إِلَى أَطْلالٍ».
  ewe-ewe: Ke ne mieɖo to sedede siawo o la, meta ɖokuinye be fiasã sia agbã, azu
    aƒedo.’ ” Yehowae gblɔe.
  eng-LEE: But if ye will not hear these words, then do I swear by myself, saith the
    Lord, that this house shall become a ruin.
  asm-FB: কিন্তু তোমালোকে যদি এইবোৰ বাক্য নুশুনা,” তেন্তে যিহোৱাই কৈছে, “মই মোৰ নামেৰে
    শপত খাই কৈছোঁ, তেনেহ’লে এই গৃহ উচ্ছন্ন ঠাই হব।
  sus-A: كْنْ شَ وٌ مُ يِ سّرِيّ رَبَتُ، ﭑ بَرَ ﭑ كَلِ ﭑ يّتّ رَ، يِ بْنسْي شُن نَكَنَمَ
    نّ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.›»
  fra-SBL: Mais si vous n'écoutez pas ces paroles, je jure par moi-même, dit Yahvé,
    que cette maison deviendra une désolation. »'"
  hbo-hbo: וְאִם֙ לֹ֣א תִשְׁמְע֔וּ אֶת־הַדְּבָרִ֖ים הָאֵ֑לֶּה בִּ֤י נִשְׁבַּ֙עְתִּי֙
    נְאֻם־יְהוָ֔ה כִּי־לְחָרְבָּ֥ה יִֽהְיֶ֖ה הַבַּ֥יִת הַזֶּֽה׃ ס
  kik-kik: No mũngĩkaaga gwathĩkĩra mawatho maya, Jehova ekuuga atĩrĩ, Ndehĩta na
    Rĩĩtwa rĩakwa mwene atĩ nyũmba ĩno ya ũthamaki nĩĩkanangwo.’ ”
  fra-NCL: Mais si vous n’écoutez pas ces paroles, je le jure par moi-même, — oracle
    de Yahweh, cette maison deviendra une ruine.
  cek-AK: Toe hae paek ih loknawk hae na pazui o ai nahaeloe, Hae im loe pong sut
    tih, tiah kaimah hoi kaimah lokkamhaih ka sak boeh, tiah Angraeng mah thuih.
  cuk-cuk: 'Ani an, Bab-Jehová-guedgi soged: Ar bemar we-gayaburba-bega-soged be itosurmalale,
    an-sunnagwad an bemarga innikigwadgi ibmar-sogdo, we-reynega bela akwamarbi-bukwa
    an imakoed.’ ”'
  uig-CYR: Бирақ силәр бу сөзләрни аңлимисаңлар, Мән Өз намим билән қәсәм ичкәнки,
    — дәйду Пәрвәрдигар, — бу орда бир харабә болиду.
  tel-2017: మీరు ఈ మాటలు వినకపోతే ఈ పట్టణం పాడైపోతుంది.’ ఇది యెహోవా వాక్కు.”
  hat-BSA: 'Men si nou pa obeyi pawòl sa yo, Mwen sèmante pa Mwen menm,” deklare SENYÈ
    a: “ke kay sila a va vin dezole.”’”'
  kos-kos: Tusruktu kowos fin tia akos ma nga sapkin inge, na nga fulahk ke Inek sifacna
