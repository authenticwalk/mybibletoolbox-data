  deu-1951: Wenn ihr aber diesen Worten nicht gehorcht, so schwöre ich bei mir selbst,
    spricht der HERR, daß dieses Haus zur Ruine werden soll!
  eng-JPS: But if ye will not hear these words, I swear by Myself, saith the LORD,
    that this house shall become a desolation.
  srp-1865: Ako li ne poslušate ovijeh rijeèi, zaklinjem se sobom, veli Gospod, da
    æe opustjeti taj dom.
  lug-lug: ‘Naye bwe mutaagondere biragiro bino, nneelayirira ku lwange nti olubiri
    luno lulifuuka matongo,’ bw’ayogera Mukama.”
  heb-heb: ואם לא תשמעו את הדברים האלה בי נשבעתי נאם יהוה כי לחרבה יהיה הבית הזה׃
  ben-IRV: কিন্তু যদি তোমরা আমার এই সব কথা না শোনো, যা আমি প্রচার করেছি, এটি সদাপ্রভুর
    ঘোষণা, তবে এই রাজবাড়ি ধ্বংস হয়ে যাবে।
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਇਹ ਗੱਲਾਂ ਨਾ ਸੁਣੋਗੇ ਤਾਂ ਮੈਨੂੰ ਮੇਰੀ ਹੀ ਸਹੁੰ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ,
    ਕਿ ਇਹ ਘਰ ਵਿਰਾਨ ਹੋ ਜਾਵੇਗਾ
  mya-JVB: သို့မဟုတ် ၊ သင်တို့သည် ဤ အမိန့် တော်ကို နား မ ထောင်ဘဲနေလျှင် ၊ ဤ နန်းတော်
    သည် လူဆိတ်ညံ သော အရပ်ဖြစ်လိမ့်မည်ဟု ငါထာဝရဘုရား သည် ကိုယ် ကို ကိုယ်တိုင်တည် ၍
    မိန့် တော်မူ၏။
  tbg-tbg: Ne kia te tunantemake ti uva avataqi vivera, te tenta autuqaa tiha, Te
    avuhainaa naavu maara anomake qoraiqama karerave. Te Noravano Kotikama minti turo.
  hmo-hmo: To bema inai egu hereva umui kamonai henia lasi neganai, lau be egu ladana
    dekenai lau gwauhamata inai, inai ruma badana be do ia dika momokani.’ ”
  urd-urd: लेकिन अगर तुम इन बातों को न सुनोगे, तो ख़ुदावन्द फ़रमाता है, मुझे अपनी
    ज़ात की क़सम यह घर वीरान हो जाएगा
  rus-SYN: А если не послушаете слов сих, то Мною клянусь, говорит Господь, что дом
    сей сделается пустым.
  bqc-SIM: Tó álɛ zĩkɛ yã́piↄwa sↄ̃o, ma Dii má sì ń mazĩao, bɛɛ beepi a gↄ̃
