  hbo-WLC: וְאִם֙ לֹ֣א תִשְׁמְע֔וּ אֶת־הַדְּבָרִ֖ים הָאֵ֑לֶּה בִּ֤י נִשְׁבַּ֙עְתִּי֙
    נְאֻם־יְהוָ֔ה כִּי־לְחָרְבָּ֥ה יִֽהְיֶ֖ה הַבַּ֥יִת הַזֶּֽה׃ ס
  ibo-ibo: Ma ọ bụrụ na unu ajụ irube isi nye iwu ndị a, otu a ka Onyenwe anyị kwubiri,
    eji m onwe m na-aṅụ iyi na ụlọeze a ga-aghọ mkpọmkpọ ebe.’ ”
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେମାନେ ଏହିସବୁ କଥା ଶୁଣିବ ନାହିଁ, ତେବେ ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ
    ଆପଣା ନାମରେ ଶପଥ କରୁଅଛୁ ଯେ, ଏହି ଗୃହ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Nge are ousap aleasochisi ekei kapas, üa püsin akapelüei pwe ei imwen king
    epwe wiliti eu imw mi tala. Ngang ewe Samol mi Lapalap üa kapas.’
  rop-rop: Bat if yumob nomo dum wanim aibin dalim yumob, wal ai garra kipum main
    pramis en dijan speshalwan haus blanga det king garra jidan rabishwan.
  ukr-1871: Коли ж не слухати мете слова сього, так я кленуся вам самим собою, говорить
