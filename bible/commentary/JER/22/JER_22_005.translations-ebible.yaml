verse: JER.022.005
translations:
  mal-C: എന്നാൽ നിങ്ങൾ ഈ കൽപ്പനകൾ പാലിക്കാത്തപക്ഷം ഈ കൊട്ടാരം ശൂന്യമായിത്തീരുമെന്ന്
    ഞാൻ എന്നെക്കൊണ്ടുതന്നെ ശപഥംചെയ്യുന്നു, എന്ന് യഹോവയുടെ അരുളപ്പാട്.’ ”
  deu-TKW: Wenn ihr aber nicht auf diese Worte hört, so schwöre ich bei mir selbst
    - ist der Spruch Jahwes -, daß dieser Palast eine Wüstenei werden soll.
  lin-lin: Kasi soki botosi mibeko oyo te, › elobi Yawe, ‹ nalapi ndayi na Kombo na
    Ngai ete ndako oyo ekobebisama. › »
  eng-LSV: And if you do not hear these words, || I have sworn by Myself,” || A declaration
    of YHWH, || “That this house is for a desolation.”
  eng-GNV: But if ye will not heare these wordes, I sweare by my selfe, saith the
    Lord, that this House shalbe waste.
  eng-WEBSTER: But if ye will not hear these words, I swear by myself, saith the LORD,
    that this house shall become a desolation.
  nhw-BL: Pero sintla amojuanti amo anquichihuilise cuenta nocamanal, huajca na nimotestigojquetza
    noseltzi huan niquijtohua para ni caltlanahuatili mocahuas tlasosololi. Quej nopa
    niamoTeco niquijtohua.’ ”
  swh-ONEN: Lakini kama hutayatii maagizo haya, asema Bwana, ninaapa kwa nafsi yangu
    kwamba jumba hili litakuwa gofu.’ ”
  bba-bba: Adɑmɑ bɑ̀ n yinɑ bu ye mɛn nɔɔwɑ, sere kɑ nɛ, Yinni Gusunɔn wɑ̃ɑru, sinɑ
    kpɑɑ te, tɑ koo kowɑ bɑnsu.
  eng-KJVCPB: But if ye will not hear these words, I swear by myself, saith the Lord,
    that this house shall become a desolation.
  luo-luo: To ka ok urito chikegi, Jehova Nyasaye wacho, akwongʼora an owuon ni kar
    dak ruodhni nolal nono.’ ”
  meu-meu: A ini hereva nahuadia basio toho, lau na sibogu ladagu ai na gwau hamatamu,
    ina ruma na baine mia ḡaḡae.
  npi-ULB: तर मैले घोषणा गरेका यी वचन तिमीहरूले सुन्‍दैनौ भने—यो राजदरबार भग्‍नावशेष
    हुनेछ, यो परमप्रभुको घोषणा हो' ।”
  yor-yor: Ṣùgbọ́n bí ẹ̀yin kò bá tẹ̀lé àṣẹ wọ̀nyí, mo búra fúnra mi pé ààfin yìí
    yóò di ìparun ni Olúwa wí.’ ”
  pes-OPCB: ولی اگر این حکم را اطاعت نکنید، به ذات خود قسم که این قصر به ویرانه تبدیل
    خواهد شد.»
  tgl-ULB: Ngunit kung hindi kayo makikinig sa mga salitang ito mula sa akin na inihayag
    ko—ito ang pahayag ni Yahweh—kung gayon ang maharlikang palasyong ito ay masisira.'”
  hui-hui: Anigo tígua i̱naga bi larogo talialu nabirimiyagua nde i̱ninaga minini
    howa larogo i̱na kini andaga ogoni mo ko halu bo gialabaga bulebero. I̱ Anduane
    Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​သင်​တို့​သည်​ငါ​၏ စ​ကား​ကို​နား​မ​ထောင်​ကြ​ပါ​မူ ဤ​နန်း
    တော်​သည်​ယို​ယွင်း​ပျက်​စီး​၍​သွား​လိမ့်​မည် ဖြစ်​ကြောင်း​သင်​တို့​အား​ကျိန်​ဆို​ပြော​ကြား
    ၏။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ သည့်​စ​ကား​ဖြစ်​၏​ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་ཇི་སྟེ་ཁྱོད་རྣམས་ཀྱིས་ཚིག་འདི་ལ་མ་མཉན་ན། ཕོ་བྲང་འདི་ཁང་སྟོང་དུ་འགྱུར་བར་ངས་རང་ཉིད་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ལོ་ཞེས་པའོ་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་ཏེ།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའོ། །
  sna-sna: Asi kana mukaramba kunzwa mirayiro iyi, ndizvo zvinotaura Jehovha, ndinopika
    neni ndimene kuti nzvimbo ino ichava dongo.’ ”
  spa-BLM: Pero si no escuchan estas palabras, juro por mí mismo — dice el Señor —
    que esta casa se convertirá en una desolación”.
  cac-cac: Palta tato man̈ ol e cha eyab' juntzan̈ ix val a in Jehová in tic jun,
    a jun palacio tic ol sateloc, xchi Jehová, xa chi d'a eb', xchi d'ayin.
  swh-ULB: Lakini ikiwa hamsikilizi maneno haya kutoka kwangu ambayo nimeyasema-hili
    ndilo tamko la Bwana-basi nyumba hii ya kifalme itaharibiwa.'”
  bel-bel: А калі не паслухаецеся слоў гэтых, дык Мною прысягаю, кажа Гасподзь, што
    дом гэты апусьцее.
  deu-ELBBK: Wenn ihr aber nicht auf diese Worte hört, so habe ich bei mir geschworen,
    spricht der HERR, dass dieses Haus zur Einöde werden soll.
  mbb-OT: Piru emun kenè niw edtumanen heini he menge suǥù, ne ibpenangdù ku he egkezeetan
    heini he turuǥan, ne siak is Nengazen, egkeǥiyen ku keniyu he kenà egkehimu he
    kenà heini egketuman.’ ”
  mal-2015: ഈ വചനം കേട്ടനുസരിക്കയില്ലെങ്കിലോ, ഈ അരമന ശൂന്യമായ്പോകുമെന്നു ഞാൻ എന്നെച്ചൊല്ലി
    സത്യം ചെയ്യുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale te na šunena kala lava, lav vera korkoro pre mande,‘ phenel o RAJ,
    ‚hoj kale palacistar ačhela kopa šmeci.‘
  pes-OPV: اما اگر این سخنان را نشنویدخداوند می‌گوید که به ذات خود قسم خوردم که این
    خانه خراب خواهد شد.
  ron-1924: Дар, дакэ ну вець аскулта кувинтеле ачестя, пе Мине Ынсумь жур», зиче
    Домнул, «кэ ачастэ касэ ва ажунӂе о дэрымэтурэ!»’”
  ben-OBCV: কিন্তু যদি তোমরা এসব আদেশ পালন না করো, সদাপ্রভু বলেন, আমি নিজের নামেই
    শপথ করে বলছি যে, এই স্থান এক ধ্বংসস্তূপে পরিণত হবে।’ ”
  som-som: Laakiinse haddaad erayadan maqli weydaan, Rabbigu wuxuu leeyahay, Nafsaddaydaan
    ku dhaartaye guriganu cidluu noqon doonaa.
  lat-VUC: 'Quod si non audieritis verba hæc: in memetipso juravi, dicit Dominus,
    quia in solitudinem erit domus hæc.'
  eng-ASVBT: But if ye will not hear these words, I swear by myself, saith Jehovah,
    that this house shall become a desolation.
  ita-1885: Ma se voi non ascoltate queste parole, io giuro per me stesso, dice il
    Signore, che questa Casa sarà messa in desolazione.
  eng-LXXUP: But if ye will not perform these words, by myself have I sworn, saith
    the Lord, that this house shall be brought to desolation.
  eng-ULB: But if you do not listen to these words from me that I have announced—this
    is Yahweh's declaration—then this royal house will become a ruin.”'
  spa-VBL: Pero si te niegas a obedecer lo que digo, entonces juro por mí, declara
    el Señor, que este palacio será convertido en escombros.
  fra-_FOB: Mais si vous n'écoutez pas ces paroles, j'ai juré par moi-même, dit l'Éternel,
    que cette maison sera réduite en ruines.
  mal-mal: ഈ വചനം കേട്ടനുസരിക്കുകയില്ലെങ്കിലോ, ഈ അരമന ശൂന്യമായിപ്പോകുമെന്ന് ഞാൻ എന്നെച്ചൊല്ലി
    സത്യം ചെയ്യുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin agar tum merī in bātoṅ kī na suno to mere nām kī qasam! Yih mahal
    malbe kā ḍher ban jāegā. Yih Rab kā farmān hai.
  suz-BL: तन्‍न गेपुकीम एको आं लोव़ मपाइतीनी हना, परमप्रभु यावेम “गो आं नेंमी कसम
    जशा, एको दरवार क्‍याम्‍नुङ” दे मतो’ ” देंत। १राजा ९:८
  eng-NOY: But if ye will not hearken to these words, By myself do I swear, saith
    Jehovah, That this house shall become a desolation.
  ita-1927: Ma, se non date ascolto a queste parole, io giuro per me stesso, dice
    l’Eterno, che questa casa sarà ridotta in una rovina.
  ckb-ckb: بەڵام ئەگەر گوێ لەم فەرمانە نەگرن، سوێند بە گیانی خۆم دەخۆم، کە ئەم کۆشکە
    وێران دەبێت.“» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: But if you do not give ear to these words, I give you my oath by myself,
    says the Lord, that this house will become a waste.
  kan-OKCV: ಆದರೆ ನೀವು ಈ ವಾಕ್ಯಗಳನ್ನು ಕೇಳದೆ ಹೋದರೆ, ಈ ಅರಮನೆ ಹಾಳಾಗುವುದು ಎಂದು ನನ್ನ ಮೇಲೆ
    ಆಣೆ ಇಡುತ್ತೇನೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: நீங்கள் இந்த வார்த்தைகளைக் கேளாமற்போனீர்கள் என்றால் இந்த அரண்மனை அழிந்துபோகும்
    என்று என் பெயரில் கட்டளையிட்டேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Mas si no oyereis estas palabras, por mí he jurado, dice Jehová, que
    esta casa será desierta.
  ron-BTF: Dar dacă nu veți asculta aceste cuvinte, jur pe mine însumi, spune DOMNUL,
    că această casă va deveni o pustiire.
  eng-WEBP: But if you will not hear these words, I swear by myself,” says the LORD,
    “that this house will become a desolation.”’”
  eng-FBV: But if you refuse to obey what I say, then I swear by myself, declares
    the Lord, that this palace will be turned into rubble.
  nld-1939: Maar wanneer ge naar deze woorden niet luistert, dan zweer Ik u bij Mijzelf,
    is de godsspraak van Jahweh, dat dit paleis een puinhoop zal worden.
  nch-BL: Pero sinta amojuanti amo anquitacaquilise nocamanal, huajca na nimotestigojquetza
    noseltitzi huan niquijtohua para ni caltanahuatili mocahuas tasosololi. Quej nopa
    niamoTeco niquijtohua.’ ”
  vie-1934: Nhưng nếu các ngươi chẳng khứng nghe lời nầy, Đức Giê-hô-va phán, ta chỉ
    mình mà thề, nhà nầy sẽ thành ra hoang vu.
  hin-CV: किंतु यदि तुम इन आदेशों का पालन न करो, तो मैं अपनी ही शपथ ले रहा हूं, यह
    याहवेह की वाणी है, कि यह महल उजाड़ बन जाएगा.’ ”
  spa-BES: Pero si no escuchas estas palabras, te doy mi juramento, dice el Señor,
    que esta casa se convertirá en ruinas.
  tdx-tdx: F’ie tsy mañaoñe o tsara zao le hifantako am-batako, hoe t’Iehovà, te hangoakoake
    ty anjomba toy.
  tha-KJV: แต่​ถ้าท่านไม่ฟังถ้อยคำเหล่านี้ พระเยโฮวาห์ตรั​สว​่า เราปฏิญาณต่อตัวของเราเองว่า
    ราชสำนักนี้จะเป็​นที​่​รกร้าง​”
  por-BR-2018: Porém se não obedecerdes estas palavras, por mim mesmo tenho jurado,
    diz o SENHOR, que esta casa se tornará deserta.
  deu-ELO: Wenn ihr aber nicht auf diese Worte höret, so habe ich bei mir geschworen,
    spricht Jehova, daß dieses Haus zur Einöde werden soll.
  eng-WYC-2018: That if ye hear not these words, I swore in myself, saith the Lord,
    that this house shall be into wilderness. (But if ye do not listen to these words,
    I swore to myself, saith the Lord, that this house shall be turned into a wilderness,
    that is, into an empty ruin.)
  epo-epo: Sed se vi ne obeos tiujn vortojn, tiam — Mi ĵuras per Mi, diras la Eternulo
    — ĉi tiu domo fariĝos ruino.
  uig-PIN: Biraⱪ silǝr bu sɵzlǝrni anglimisanglar, Mǝn Ɵz namim bilǝn ⱪǝsǝm iqkǝnki,
    — dǝydu Pǝrwǝrdigar, — bu orda bir harabǝ bolidu.
  beo-beo: Be dilia Na sema higale, hame nabasea, Na da dafawane ilegele sia:sa. Amo
    hina bagade diasu da mugululi, wadela:lesi dagoi ba:mu. Na, Hina Gode, da sia:i
    dagoi.
  tpi-OTNT: Tasol sapos yupela i no bihainim tok bilong mi, orait mi Bikpela, mi tok
    tru tumas long nem bilong mi yet, bai mi bagarapim tru dispela haus.’
  hau-SA: Amma in ba ku kiyaye waɗannan umarnai ba, in ji Ubangiji, na rantse da kaina
    cewa wannan fada za tă zama kufai.’ ”
  uig-LAT: Biraq siler bu sözlerni anglimisanglar, Men Öz namim bilen qesem ichkenki,
    — deydu Perwerdigar, — bu orda bir xarabe bolidu.
  nde-nde: Kodwa nxa imilayo le lingayilaleli, kutsho uThixo, ngifunga ngami ukuthi
    indawo le izakuba lunxiwa.’ ”
  ton-ton: Ka ʻoku pehē ʻe Sihova, Kapau ʻe ʻikai te mou fanongo ki he ngaahi lea
    ni, ʻoku ou fuakava ʻiate au, ke hoko ʻae fale ni ko e liʻaki.
  ces-1613: Jestliže pak neuposlechnete slov těchto, skrze sebe přisahám, dí Hospodin,
    že poušť bude dům tento.
  eng-WMB: But if you will not hear these words, I swear by myself,” says the LORD,
    “that this house will become a desolation.”’”
  tam-TCV: ஆனால் இக்கட்டளைகளுக்கு நீங்கள் கீழ்ப்படியாமல் விட்டால், இந்த அரண்மனை பாழாகிவிடும்
    என்று நான் என்மேல் ஆணையிடுகிறேன்’ என்று யெகோவா அறிவிக்கிறார் என்று சொல்” என்றார்.
  ceb-ULB: Apan kung dili ninyo patalinghogan kini nga mga pulong nga akong gipahibalo—mao
    kini ang gipahayag ni Yahweh—nan mapukan gayod kining harianong balay.”'
  pol-UBG: Lecz jeśli nie posłuchacie tych słów, sam na siebie przysięgam, mówi PAN,
    że ten dom stanie się pustkowiem.
  urd-GVU: لیکن اگر تم میری اِن باتوں کی نہ سنو تو میرے نام کی قَسم! یہ محل ملبے کا
    ڈھیر بن جائے گا۔ یہ رب کا فرمان ہے۔
  deu-1912: Werdet ihr aber solchem nicht gehorchen, so habe ich bei mir selbst geschworen,
    spricht der HERR, dies Haus soll zerstört werden.
  kan-2017: ನೀವು ಈ ಮಾತುಗಳನ್ನು ಕೇಳದಿದ್ದರೆ ಈ ಅರಮನೆಯು ಹಾಳುಬೀಳುವುದು ಎಂದು ನನ್ನ ಮೇಲೆ ಆಣೆಯಿಡುತ್ತೇನೆ
    ಇದು ಯೆಹೋವನ ನುಡಿ” ಎಂಬುದೇ.
  yap-yap: Machane fa’anra dab mu folgad ko n’en kugog, ma aram e gu be micheg ngomed
    ni re tafen e pilung ney e bayi puth nga but’ nge mogothgoth. I Gag SOMOL e kugog
    e pi thin ney.
  hlt-MCSB: Tedae he ol he na ngai pawt atah kamah loh BOEIPA kah olphong neh ka toemngam
    coeng dongah he im he imrhong la poeh ni.
  mdy-ETH: ታ ዓይሣ ዓይሢፆ ዒንሢ ካፒ ኩንሡዋኣያ ማዔቴ ሃይ ካኣቶ ማኣራ ሻሂንቲ ዶዓንዳሢ ታና ታ ጌፒ ጫኣቃኔ፤ ዬያ ጌዔሢ
    ታና፥ ናንጊና ናንጋ ጎዳኬ።»
  twi-ASANTE: Enti sɛ moanni saa nhyehyɛeɛ yi so a, Awurade na ɔseɛ, Meka me ho ntam
    sɛ, saa ahemfie yi bɛdane fituo.’ ”
  eng-WEBU: But if you will not hear these words, I swear by myself,” says the LORD,
    “that this house will become a desolation.”’”
  wal-wal: SHin intte azazettennan ixxikko, ‘Ha kawo keettai ona gidana’ yaagada taani
    GODAI ta huuphiyan caaqqais” yaagees’ yaaga” yaagees.
  spa-PDDPT: Pero si no escuchan estas Palabras, por Mí mismo juré, dice Yavé, que
    esta casa será desolada.
  gun-gun: Ha'e rã pova'e ayvu napenduxei ramo xee ae rery rupi 'rã aura kova'e oo
    ombovaipa pyre rive amombyta aguã re”, he'i Senhor.’ ”
  ilo-ULB: Ngem no saankayo a dumngeg kadagitoy a sasao a naggapu kaniak nga inwaragawagko
    - daytoy ket pakaammo ni Yahweh - madadaelto ngarud daytoy a palasio.
  kpg-kpg: Maa goodou ga hagalee e daudali dagu mee deenei ne haganoho, gei Au ga hagamodu
    bolo di hale king deenei gaa hinga ga mooho. Ma ko Au go Dimaadua deenei e helekai.
  uig-ARA: بىراق سىلەر بۇ سۆزلەرنى ئاڭلىمىساڭلار، مەن ئۆز نامىم بىلەن قەسەم ئىچكەنكى،
    ــ دەيدۇ پەرۋەردىگار، ــ بۇ ئوردا بىر خارابە بولىدۇ.
  sus-sus: Kɔnɔ xa wo mu yi sɛriyɛ rabatu, n bara n kali n yɛtɛ ra, yi bɔnsɔɛ xun
    nakanama nɛ. Alatala xa masenyi nan na ki.›»
  pon-2006: Ahpw ma kumwail sohte pahn kapwaiada ei koasoandi wet, eri, I kahukihla
    me tehnpas wet pahn pwupwudi ohla. Ngehi, KAUN-O, me mahmahsen.
  ksd-ksd: Ma ona pa ava valongore go ra lavur tinata, iau vavalima ta ra iangigu
    iat, ra Luluai i biti, ba go ra pal na lingling ika.
  tur-YTC: Ama eğer bu sözleri dinlemezseniz, kendi üzerime ant içerim ki,” diyor
    Yahve, “Bu ev harap olacak.”
  grc-BRENT: Ἐὰν δὲ μὴ ποιήσητε τοὺς λόγους τούτους, κατʼ ἐμαυτοῦ ὤμοσα, λέγει Κύριος,
    ὅτι εἰς ἐρήμωσιν ἔσται ὁ οἶκος οὗτος.
  ind-AYT: Akan tetapi, jika kamu tidak menaati firman-firman ini, Aku bersumpah demi
    diri-Ku sendiri,’’ firman TUHAN, ‘bahwa istana ini akan menjadi sunyi sepi.’”
  nya-nya: Koma ngati sumvera malamulo awa, akutero Yehova, ndikulumbira pali Ine
    ndemwe kuti nyumba ino yaufumu idzasanduka bwinja.’ ”
  hrv-hrv: Ako pak ne poslušate ovih riječi, zaklinjem se sobom - riječ je Jahvina
    - da ću taj dvor pretvoriti u ruševinu!'”
  mps-mps: Tialima, dagego eno po wali pisąbaso da, teda ena Genuai Bidi, eno mu
    po ena nogide digi obao, teda eno te nago genuai wiegi yai be mu dolaibao,’ te
    po te Juda king bidibolo pusao,” te po wai dao.
  tpi-tpi: Tasol sapos yupela i no bihainim tok bilong mi, orait mi Bikpela, mi tok
    tru tumas long nem bilong mi yet, bai mi bagarapim tru dispela haus.’
  dan-1931: Men hører I ikke disse Ord, så sværger jeg ved mig selv, lyder det fra
    HERREN, at dette Hus skal lægges øde.
  vie-OVCB: Nhưng nếu các ngươi không nghe theo cảnh báo này, Ta lấy Danh Ta mà thề,
    Chúa Hằng Hữu phán, cung điện này sẽ thành đống gạch đổ nát.’”
  guj-2017: પણ જો તમે આ વચનો તરફ ધ્યાન નહિ આપો તો યહોવાહ કહે છે કે, હું મારા પોતાના
    સમ ખાઈને કહું છું કે, “આ મહેલ ખંડેર બની જશે.
  pon-2006A: Ahpw ma kumwail sohte pahn kapwaiada ei koasoandi wet, eri, I kahukihla
    me tehnpas wet pahn pwupwudi ohla. Ngehi, KAUN-O, me mahmahsen.
  por-BRBSL: Mas se não ouvirdes estas palavras, juro por mim mesmo”, diz Yahweh,
    “que esta casa se tornará uma desolação”'”.
  cth-cth: Hatei, hete lawk hah banglahai na ngai awh hoehpawiteh, hete im heh koung
    a houng han, telah amahoima thoe a kâbo telah BAWIPA ni a ti.
  twi-twi: Enti sɛ moanni saa nhyehyɛe yi so a, Awurade na ose, “Meka me ho ntam sɛ,
    saa ahemfi yi bɛdan ofituw.” ’ ”
  hlt-hlt: Tedae he ol he na ngai pawt atah kamah loh BOEIPA kah olphong neh ka toemngam
    coeng dongah he im he imrhong la poeh ni.
  tbz-SIM: Kɛ̀ di mɛ nyí yie nkɛ tũ̀nnɛ dɛ kó yɛtɑnnɔ̀, mí ndi Yiɛ̀ nKuyie m bɛ́immu,
    kɛ pɑ̀rìkɛ̀ kɛ̀ dɛ kó tɛcĩ́ɛ̃̀tɛ̀ bo pɔntɛ kɛ́nɑɑ́ ntidobontì.
  msy-2020: Egh ia nan akamɨn gɨn mangan koghtɨ, kɨ Ikiavɨra Itir God, kɨ bar guizbangɨra
    uabɨ uan ziam dɨbora ghaze, dɨpenir kam kɨ a gasɨghasigham.
  azb-azb: Lakin bu sözləri eşitməsəniz, Öz varlığıma and içirəm ki, bu ev viran qalacaq”
    Rəbb belə bəyan edir.
  eng-DBY: But if ye will not hear these words, I have sworn by myself, saith Jehovah,
    that this house shall become a waste.
  hin-2017: परन्तु, यदि तुम इन बातों को न मानो तो, मैं अपनी ही सौगन्ध खाकर कहता हूँ,
    यहोवा की यह वाणी है, कि यह भवन उजाड़ हो जाएगा। (मत्ती 23:38, लूका 13:35)
  wol-KYG: Waaye su ngeen dégluwul sama santaane yii, giñ naa ko ci man mii,” kàddug
    Aji Sax jee, “ab gent rekk la gii kër di doon!”»
  eng-YLT: And if ye do not hear these words, By myself I have sworn — an affirmation
    of Jehovah, That this house is for a desolation.
  eng-WYC-2017: That if ye hear not these words, I swore in myself, saith the Lord,
    that this house shall be into wilderness.
  eng-WMBB: But if you will not hear these words, I swear by myself,” says the LORD,
    “that this house will become a desolation.”’”
  urd-GVH: लेकिन अगर तुम मेरी इन बातों की न सुनो तो मेरे नाम की क़सम! यह महल मलबे
    का ढेर बन जाएगा। यह रब का फ़रमान है।
  rug-rug: Ba zama vura gua si Arau Zihova, pana lopu va tabei goi sari ginarunu hire,
