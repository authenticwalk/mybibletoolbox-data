verse: JER.022.016
translations:
  mal-C: അദ്ദേഹം ദരിദ്രർക്കും അഗതികൾക്കും ന്യായം പാലിച്ചുകൊടുത്തു, അതിനാൽ സകലതും നന്മയ്ക്കായിത്തീർന്നു.
    എന്നെ അറിയുക എന്നതിന്റെ അർഥം അതല്ലേ?” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: 'Er schaffte Recht dem Bedrückten und Armen: da ging''s ihm wohl! Heißt
    nicht das mich erkennen? ist der Spruch Jahwes.'
  lin-lin: Alongisaki babola mpe bato bakelela, mpe alongaki na makambo nyonso. Boni,
    yango te koyeba Ngai, » elobi Yawe ?
  eng-LSV: He decided the cause of the poor and needy, || Then [it is] well—is it
    not to know Me?” A declaration of YHWH.
  eng-GNV: 'When he iudged the cause of the afflicted and the poore, he prospered:
    was not this because he knewe me, saith the Lord?'
  eng-WEBSTER: 'He judged the cause of the poor and needy; then it was well with him
    : was not this to know me? saith the LORD.'
  nhw-BL: Yaya quinpalehui catli teicneltzitzi catli amo tleno quipixque huan quintlajtolsencajqui
    quen xitlahuac. Huan nochi catli motata quichijqui, quisqui cuali. ¿Amo ya nopa
    catli quinequi quiijtos para nechiximati? Quej nopa niDIOS niquijtohua.
  swh-ONEN: Aliwatetea maskini na wahitaji, hivyo yeye akafanikiwa katika yote. Je,
    hiyo si ndiyo maana ya kunijua mimi?” asema Bwana.
  bba-bba: '@see-verse:JER.022.015'
  eng-KJVCPB: 'He judged the cause of the poor and needy; then it was well with him:
    Was not this to know me? saith the Lord.'
  luo-luo: Ne ochungʼ motegno ne joma odhier kendo ni gidwaro, kendo duto nobedo maber
    kode. Donge mano e tiend ngʼeya?” Jehova Nyasaye owacho.
  meu-meu: Ia ese oḡoḡami taudia bona e dabuva taudia edia gini-kau gabuna e hahemaorolaia,
    bena vada e namo. Iehova na e tomamu “Ina na dia lau idibalaigu dalana a?”
  npi-ULB: उसले गरिबहरू र खाँचोमा परेकाहरूको पक्षमा न्याय गर्‍यो । त्यस बेला राम्रै
    भएको थियो । के मलाई चिन्‍नुको अर्थ यही होइन र ? यो परमप्रभुको घोषणा हो ।
  yor-yor: Ó gbèjà òtòṣì àti aláìní, ohun gbogbo sì dára fún un. Bí a ti mọ̀ mí kọ́
    ni èyí?” ni Olúwa wí.
  pes-OPCB: او از فقیران و نیازمندان دستگیری می‌کرد، بنابراین همیشه موفق بود. این
    است معنی شناخت من!
  tgl-ULB: Ang paghuhukom niya ay panig sa mga mahihirap at mga nangangailangan. At
    maayos ang lahat noon. Hindi ba ito ang kahulugan ng pagkilala sa akin? —Ito ang
    pinahayag ni Yahweh.
  hui-hui: Ibugua wali agali yagibano hearunaga godi hale halu manani tigabi dabolene
    wiagoria howa mo tale biaga henegome wali agali bayaleore hai hene. Anduane Homogo
    i̱naore tigatiga larogo mbirali i̱ni kogo baya hangu mandabi kagome biagane mana
    ngago ogoniore.
  mya-mya: သူ​သည်​ဆင်း​ရဲ​ချို့​တဲ့​သူ​တို့​၏​အ​မှု​ကို​တ​ရား မျှ​တ​စွာ​စီ​ရင်​ဆုံး​ဖြတ်​သည်​ဖြစ်​၍
    အ​စ​စ​အ​ရာ​ရာ​အ​ဆင်​ပြေ​လျက်​ရှိ​၏။ ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​ကို​သိ​ကျွမ်း​ရ​ခြင်း​၏
    အ​ကျိုး​ကျေး​ဇူး​ပင်​ဖြစ်​လေ​သည်။
  bod-N: དེས་དཀའ་ངལ་ཅན་དང་དབུལ་པོ་རྣམས་ལ་དཀར་འདོན་བྱས་པས། ཁོ་ལ་བདེ་སྐྱིད་ཐོབ་པར་གྱུར་ཏེ།
    འདི་ནི་བདག་ངོ་ཤེས་པའི་དོན་སྙིང་མ་ཡིན་ནམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Akatongera varombo nevaishayiwa mhaka dzavo, nokudaro zvose zvakafamba
    zvakanaka. Hazvisizvo zvinoreva kundiziva here?” ndizvo zvinotaura Jehovha.
  spa-BLM: Juzgó la causa de los pobres y necesitados; así que entonces estaba bien.
    ¿No era esto para conocerme?” dice Yahvé.
  cac-cac: Ix scol eb' meb'a' vin̈ yed' eb' tz'ixtaj yuj eb' chuc spensar. Yuj chi'
    vach'n̈ej ix elc'och vin̈. A in Jehová in svala' to a sb'eyb'al vin̈ chi' sch'oxani
    to yojtac in vin̈.
  swh-ULB: Alihukumu maneno ya masikini na mhitaji. Ilikuwa vizuri. Je, huku siko
    kunijua mimi? - hili ni tamko la Bwana.
  bel-bel: Ён разьбіраў справу беднага і ўбогага, і таму яму добра было. Ці ня гэта
    азначае ведаць Мяне? кажа Гасподзь.
  deu-ELBBK: Er hat die Rechtssache des Elenden und des Armen gerichtet; da stand
    es wohl. Heißt das nicht mich erkennen?, spricht der HERR.
  mbb-OT: Midlevanan din is ketenged te menge pubri wey egkengeey-eyuwan, umbe midlampus
    sikandin. Iyan heeyan hustu he paaǥi te kedtehuza kedì te Nengazen.
  mal-2015: അവൻ എളിയവന്നും ദരിദ്രന്നും ന്യായം പാലിച്ചുകൊടുത്തു; അന്നു അവന്നു നന്നായിരുന്നു;
    ഇതല്ലയോ എന്നെ അറിക എന്നുള്ളതു? എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Pomožinelas te dochudel o čačipen le čoreske the le slabeske a sas leske
    mištes. Kavke kamel te kerel o manuš, so man prindžarel!‘ phenel o RAJ.
  pes-OPV: 'فقیر و مسکین را دادرسی می‌نمود، آنگاه سعادتمندی می‌شد. مگر شناختن من این
    نیست؟ خداوند می‌گوید:'
  ron-1924: Жудека причина сэракулуй ши а челуй липсит ши ера феричит. Ну ынсямнэ
    лукрул ачеста а Мэ куноаште?”, зиче Домнул.
  ben-OBCV: সে দরিদ্র ও নিঃস্বদের পক্ষসমর্থন করত, তাই সবকিছু ভালোই হয়েছিল। আমাকে
    জানার অর্থ কি তাই নয়?” সদাপ্রভু এই কথা বলেন।
  som-som: Isagu miskiinka iyo saboolka baahan buu u garsoori jiray, oo markaasuu
    nabdoonaa. Rabbigu wuxuu leeyahay, In lay aqoonsado sow taasu ma aha?
  lat-VUC: 'Judicavit causam pauperis et egeni in bonum suum: numquid non ideo quia
    cognovit me? dicit Dominus.'
  eng-ASVBT: He judged the cause of the poor and needy; then it was well. Was not
    this to know me? saith Jehovah.
  ita-1885: 'Egli fece ragione al povero ed al bisognoso: ed allora bene gli avvenne;
    non è ciò conoscermi? dice il Signore.'
  eng-LXXUP: 'They understood not, they judged not the cause of the afflicted, nor
    the cause of the poor: is not this thy not knowing me? saith the Lord.'
  eng-ULB: He judged in favor of the poor and needy. It was good then. Is this not
    what it means to know me?—this is Yahweh's declaration.
  spa-VBL: Defendía a los pobres y a los necesitados, y así las cosas iban bien. ¿No
    es esto lo que significa realmente conocerme? declara el Señor.
  fra-_FOB: Il jugea la cause de l'affligé et du pauvre; alors il prospéra. N'est-ce
    pas là me connaître? dit l'Éternel.
  mal-mal: അവൻ എളിയവനും ദരിദ്രനും ന്യായം പാലിച്ചുകൊടുത്തു; അതിനാൽ അവന് നന്മ ഭവിച്ചു;
    ഇതല്ലയോ എന്നെ അറിയുക എന്നുള്ളത്?” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Us ne tawajjuh dī ki ġharīboṅ aur zarūratmandoṅ kā haq mārā na jāe, isī
    lie use kāmyābī hāsil huī.” Rab farmātā hai, “Jo isī tarah zindagī guzāre wuhī
    mujhe sahīh taur par jāntā hai.
  suz-BL: मेकोमी प्रुङग नु मारेइ मथीब आन कली ठीक निसाफ पाप्‍तु। मिनु मेको कली रिम्‍शोन
    दुम्‍त। मेको आं कली तुइक्‍ब मुरुम पाइनीम” दे परमप्रभु यावेम देंत।
  eng-NOY: He maintained the cause of the poor and needy; Then was it well with him;
    Was not this to know me, saith Jehovah?
  ita-1927: Egli giudicava la causa del povero e del bisognoso, e tutto gli andava
    bene. Questo non è egli conoscermi? dice l’Eterno.
  ckb-ckb: بە تەواوی پاڵپشتی لە مافی هەژار و نەدار کرد، جا سەرکەوتوو بوو. ئایا ئەمە
    واتای ئەوە نییە من دەناسێت؟» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: He was judge in the cause of the poor and those in need; then it was well.
    Was not this to have knowledge of me? says the Lord.
  kan-OKCV: ಬಡವನ ಮತ್ತು ದರಿದ್ರನ ನ್ಯಾಯವನ್ನು ತೀರಿಸಿದನು. ಆಗ ಅವನಿಗೆ ಒಳ್ಳೆಯದಾಯಿತು. ನನ್ನನ್ನು
    ತಿಳಿದುಕೊಳ್ಳುವುದು ಇದೇ ಅಲ್ಲವೋ?” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவன் சிறுமையும் எளிமையுமானவனுடைய நியாயத்தை விசாரித்தான்; அப்பொழுது சுகமாய்
    வாழ்ந்தான், அப்படிச் செய்வதல்லவோ என்னை அறிகிற அறிவு என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: El juzgó la causa del afligido y del menesteroso, y entonces estuvo
    bien. ¿No es esto conocerme á mí? dice Jehová.
  ron-BTF: El a judecat cauza săracului și a nevoiașului; atunci îi era bine; nu a
    făcut toate acestea pentru a mă cunoaște? spune DOMNUL.
  eng-WEBP: He judged the cause of the poor and needy; so then it was well. Wasn’t
    this to know me?” says the LORD.
  eng-FBV: He defended the poor and those in need, and so things went well. Isn't
    this what knowing me really means? declares the Lord.
  nld-1939: 'Hij hielp den zwakke en arme aan hun recht, Toen ging het hem goed. Heet
    dat niet: Mij kennen, Is de godsspraak van Jahweh!'
  nch-BL: Yaya quinpalehui cati teicneltzitzi cati amo teno quipixque huan quintajtolsencajqui
    xitahuac. Huan nochi cati motata quichijqui, quisqui cuali. ¿Amo ya nopa cati
    quinequi quiijtos para techixmati? Quej nopa niDIOS niquijtohua.
  vie-1934: 'Người đã làm ra lẽ thẳng cho kẻ nghèo và thiếu thốn cho nên được phước.
    Đức Giê-hô-va phán: Như vậy há chẳng phải là biết ta sao?'
  hin-CV: तुम्हारा पिता उत्पीड़ित एवं निस्सहायों का ध्यान रखता था, इसलिये उसका कल्याण
    होता रहा. क्या मुझे जानने का यही आशय नहीं होता?” यह याहवेह की वाणी है.
  spa-BES: Él fue juez en la causa de los pobres y de los necesitados; entonces le
    fue bien ¿No era esto por tener conocimiento de mí? dice el Señor.
  tdx-tdx: Nitaroñe’e ty enta’ o rarakeo naho o poi’eo; nisoa henane zay. Tsy izay
    hao ty faharendrehañe ahy? hoe t’Iehovà.
  tha-KJV: เขาพิพากษาคดีของคนจนและคนขัดสน เขาก็​อยู่​เย็นเป็นสุข ทำอย่างนี้เป็นการรู้จักเราหรือ”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Ele julgou a causa do aflito e do necessitado, e então esteve bem.
    Por acaso conhecer a mim não é isto?diz o SENHOR.
  deu-ELO: Er hat die Rechtssache des Elenden und des Armen gerichtet; da stand es
    wohl. Heißt das nicht mich erkennen? spricht Jehova.
  eng-WYC-2018: He deemed the cause of a poor man, and needy, into his good; whether
    not therefore for he knew me? saith the Lord. (He judged the cases of the poor
    and the needy, for their good; did this not show that he knew me? saith the Lord.)
  epo-epo: Li juĝadis la aferojn de premito kaj malriĉulo, kaj tiam estis bone. Ĉu
    ne tio signifas koni Min? diras la Eternulo.
  uig-PIN: U mɵminlǝrning wǝ namratlarning dǝwasini toƣra soriƣan; xunga hǝlⱪning
    ǝⱨwali yahxi idi. Bundaⱪ ix Meni tonuxtin ibarǝt ǝmǝsmu?» — dǝydu Pǝrwǝrdigar.
  beo-beo: E da hame gagui dunu ilima moloiwane fofada:i, amola hou huluane da hahawane
    ba:i. Agoaiwane hou hamobeba:le, amo dunu da Hina Gode dawa:, amo olelesa.
  tpi-OTNT: Long taim ol rabisman na ol man i sot long ol samting, ol i bin kamap
    long kot, em i bin skelim tok bilong ol long stretpela pasin. Olsem na olgeta
    manmeri i gat gutpela sindaun. Mi Bikpela, mi tok stret, dispela em i pasin tru
    bilong man i save long mi.
  hau-SA: Ya kāre muradin matalauta da mabukata, ta haka kome ya tafi masa daidai.
    Ba abin da ake nufi da ba san ni ke nan ba?” In ji Ubangiji.
  uig-LAT: U möminlerning we namratlarning dewasini toghra sorighan; shunga xelqning
    ehwali yaxshi idi. Bundaq ish Méni tonushtin ibaret emesmu?» — deydu Perwerdigar.
  nde-nde: Wavikela amalungelo abayanga labaswelayo, ngakho konke kwamlungela. Lokho
    akusikho okutsho ukungazi na?” kutsho uThixo.
  ton-ton: 'Naʻa ne fakamaau ʻe ia ʻae meʻa ʻae paea mo e masiva; pea naʻe lelei ai
    ia: ʻikai ko e meʻa ia ʻi heʻene ʻiloʻi au? ʻOku pehē ʻe Sihova.'
  ces-1613: Když soudíval při chudého a nuzného, tedy dobře bylo. Zdaliž mně to není
    známé? dí Hospodin.
  eng-WMB: He judged the cause of the poor and needy; so then it was well. Wasn’t
    this to know me?” says the LORD.
  tam-TCV: அவன் ஏழை வறியோரின் வழக்கை விசாரித்தான். அதனால் அவனுக்கு எல்லாம் நன்றாய்
    நடைபெற்றன. என்னை அறிந்துகொள்வது என்பதன் அர்த்தம் இதுவல்லவோ?” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Naghukom siya dapig sa husto sa kabos ug mga nanginahanglan. Nan maayo
    gayod kini. Dili ba mao man kini ang buot ipasabot sa pag-ila kanako? —mao kini
    ang gipahayag ni Yahweh.
  pol-UBG: Gdy sądził sprawę ubogiego i nędznego, wtedy było mu dobrze. Czy nie na
    tym polega poznanie mnie? – mówi PAN.
  urd-GVU: اُس نے توجہ دی کہ غریبوں اور ضرورت مندوں کا حق مارا نہ جائے، اِسی لئے اُسے
    کامیابی حاصل ہوئی۔“ رب فرماتا ہے، ”جو اِسی طرح زندگی گزارے وہی مجھے صحیح طور پر
    جانتا ہے۔
  deu-1912: Er half dem Elenden und Armen zum Recht, und es ging ihm wohl. Ist's nicht
    also, daß solches heißt, mich recht erkennen? spricht der HERR.
  kan-2017: ದೀನದರಿದ್ರರ ವ್ಯಾಜ್ಯವನ್ನು ತೀರಿಸುತ್ತಿದ್ದನು; ಆಗ ಸುಖವಾಗಿತ್ತು. ನನ್ನನ್ನು ಅರಿಯುವುದೆಂದರೆ
    ಇದೇ ಎಂಬುದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ba yal’uw rogon ni i pithig e oloboch rok e pi’in gafgow, me par gubin
    ban’en u puluwon ni bfel’ rogon. Aramrogon ma aram e kannang SOMOL.
  hlt-MCSB: Mangdaeng neh khodaeng kah dumlai dongah a laitloek then tangloeng. Te
    khaw kamah kah mingnah moenih a? He tah BOEIPA kah olphong ni.
  mdy-ETH: ዒዚ ማንቆ ዓሶና ሜታዼ ዓሶናም ፒዙሞና ዎጋሢሮ ቢያ ባካ ዒዛም ጊኢጋኔ፤ ናንጊና ናንጋ ጎዳ ዔሪሢ ጌይፃ ዬያታሢ
    ዔሬ።
  twi-ASANTE: Ɔdii mmɔborɔni ne ohiani asɛm maa wɔn, enti biribiara yɛɛ yie maa no.
    Na ɛnyɛ yei na ɛkyerɛ sɛ obi nim me anaa?” Awurade na ɔseɛ.
  eng-WEBU: He judged the cause of the poor and needy; so then it was well. Wasn’t
    this to know me?” says the LORD.
  wal-wal: I hiyyeesatuyyoonne metootanchchatuyyo suure pirddiyo gishshau, au ubbabaikka
    haniis. GODAA erees yaagiyoogee hagaa.
  spa-PDDPT: Él defendió la causa del afligido y menesteroso. Por eso hizo bien. ¿No
    es eso lo que significa conocerme a Mí? dice Yavé.
  gun-gun: Ha'e ma oikuaa pota va'ekue iporiaukue'i ha'e ojexavai va'e kuery re. Ha'e
    ramo ixupe ha'evea rami meme oiko. Ha'e rami e'ỹ teve xekuaa va'e kuery ikuai?”
    he'i Senhor.
  ilo-ULB: Insakitna dagiti napanglaw ken dagiti agkasapulan. Nasayaat ti pasamak
    idi. Saan kadi a kastoy ti kayatna a sawen iti pannakaam-ammo kaniak? — daytoy
    ket pakaammo ni Yahweh.
  kpg-kpg: Mee nogo hai ang gi digau hagaloale di tonu ngaadahi, nia mee huogodoo
    e humalia i baahi o mee. Deenei tadinga o di mouli o tangada dela e iloo ia Dimaadua.
  uig-ARA: ئۇ مۆمىنلەرنىڭ ۋە نامراتلارنىڭ دەۋاسىنى توغرا سورىغان؛ شۇڭا خەلقنىڭ ئەھۋالى
    ياخشى ئىدى. بۇنداق ئىش مېنى تونۇشتىن ئىبارەت ئەمەسمۇ؟» ــ دەيدۇ پەرۋەردىگار.
  sus-sus: A naxa setare nun tɔɔrɔmixi ratanga, na nan findixi sɔɔnɛya ra a bɛ. Na
    birin a masenxi nɛ a bara n kolon.» Alatala xa masenyi nan na ki.
  pon-2006: E kin ketikihong me semwehmwe kan pwuhng pahrek, oh mehkoaros kin pweida
    reh. Met iei duwen wehwehki KAUN-O.
  ksd-ksd: I ga kure mal ra magit kai ra luveana ma nina i ki na niiba; nam ra e i
    ga boina. Pa di nunure ilam iau ta nam ra mangamangana laka? ra Luluai i biti.
  tur-YTC: Yoksulun ve muhtacın davasını gördü, Bu yüzden iyi oldu. Beni bilmek bu
    değil mi, Diyor Yahve?
  grc-BRENT: Οὐκ ἔγνωσαν, οὐκ ἔκριναν κρίσιν ταπεινῷ, οὐδὲ κρίσιν πένητος· οὐ τοῦτό
    ἐστι τὸ μὴ γηῶναί σε ἐμὲ; λέγει Κύριος.
  ind-AYT: Dia mengadili perkara orang sengsara dan orang miskin sehingga baiklah
    keadaannya. Bukankah itulah arti mengenal Aku?” firman TUHAN.
  nya-nya: Iye ankateteza anthu osauka ndi osowa, ndipo zonse zinkamuyendera bwino.
    Kodi zimenezi sindiye tanthauzo la kudziwa Ine?” akutero Yehova.
  hrv-hrv: Branio je pravo siromaha i jadnika, i zato mu bješe dobro. Zar ne znači
    to mene poznavati? - riječ je Jahvina.
  mps-mps: Te doado bage meni yai bidi, me te doado bage sǫą pali bidi dabe, te
    sogo augwali te po tųba pedalubaso, agai augwaligo po te doloba pai kolesagade
    dagalali. Tama te tigidali we bidi te bugagia dugulaluali. Ena Genuai Bidi, eno
    po dolo obao, te ena konea pali bidigo ebo kolesaga mu te tama dao.
  tpi-tpi: Long taim ol rabisman na ol man i sot long ol samting, ol i bin kamap long
    kot, em i bin skelim tok bilong ol long stretpela pasin. Olsem na olgeta manmeri
    i gat gutpela sindaun. Mi Bikpela, mi tok stret, dispela em i pasin tru bilong
    man i save long mi.
  dan-1931: han hjalp arm og fattig til sin Ret; da gik det ham vel. Er dette ikke
    at kende mig? lyder det fra HERREN.
  vie-OVCB: Người xét xử công bằng và giúp đỡ người nghèo khổ, túng thiếu, nên mọi
    việc đều hanh thông. Như thế không phải là biết Ta sao?” Chúa Hằng Hữu phán.
  guj-2017: તેણે ગરીબો તથા લાચારને ન્યાય આપ્યો તેથી તે સમયે તે સુખી હતો. મને ઓળખવો
    તે એ જ છે કે નહિ? એમ યહોવાહ કહે છે.
  pon-2006A: E kin ketikihong me semwehmwe kan pwuhng pahrek, oh mehkoaros kin pweida
    reh. Met iei duwen wehwehki KAUN-O.
  por-BRBSL: Ele julgou a causa dos pobres e necessitados; então, foi bem. Isto não
    era para me conhecer?” diz Yahweh.
  cth-cth: Tami roedeng hoi kavoutthoupnaw koung ka pouk pouh, hottelah ahawi. Hetheh
    na panue hane kawi nahoehmaw, telah BAWIPA ni a dei.
  twi-twi: Odii mmɔborɔfo ne ahiafo nsɛm maa wɔn, enti biribiara yɛɛ yiye maa no.
    Na ɛnyɛ eyi na ɛkyerɛ sɛ obi nim me ana?” Awurade na ose.
  hlt-hlt: Mangdaeng neh khodaeng kah dumlai dongah a laitloek then tangloeng. Te
    khaw kamah kah mingnah moenih a? He tah BOEIPA kah olphong ni.
  tbz-SIM: Kòo nkommu bɛcĩ̀rìbɛ̀ nɛ̀ bɛsénnìbɛ̀, kòo kpɛrɛ dɛmɔu yìé wèè dɔ̀ɔ̀ri mɛmmɛ
    weè n yɛ̃, mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: Dughiar onganarazibagh amir gumazamiziba ko, biziba puvatɨzir gumazamiziba,
    me kotiamɨn otivima, nɨn afeziam men akaba arazir aghuimra gɨn ghua me tuisɨsi.
    Ezɨ gumazamiziba bar moghɨra dabirabir aghuim iti. Kɨ Ikiavɨra Itir God, kɨ guizbangɨra
    mɨgei, arazir kamaghɨn amizim, kar guizbangɨn na gɨfozir gumazamizibar arazim.
  azb-azb: 'Məhkəmədə məzlum, yoxsul adamın işinə baxırdı, Ona görə də işləri uğurlu
    oldu». Rəbb bəyan edir: «Məni tanımaq Elə bu deyilmi?'
  eng-DBY: He judged the cause of the poor and needy; then it was well. Was not this
    to know me? saith Jehovah.
  hin-2017: वह इस कारण सुख से रहता था क्योंकि वह दीन और दरिद्र लोगों का न्याय चुकाता
    था। क्या यही मेरा ज्ञान रखना नहीं है? यहोवा की यह वाणी है।
  wol-KYG: Da daan sàmm àqu ku ñàkk ak ku néew doole, muy njiglaay. Du looloo di xam
    maay kan?» Kàddug Aji Sax jee.
  eng-YLT: He decided the cause of the poor and needy, Then [it is] well — is it not
    to know Me? An affirmation of Jehovah.
  eng-WYC-2017: He deemed the cause of a poor man, and needy, into his good; whether
    not therefore for he knew me? saith the Lord.
  eng-WMBB: He judged the cause of the poor and needy; so then it was well. Wasn’t
    this to know me?” says the LORD.
  urd-GVH: उसने तवज्जुह दी कि ग़रीबों और ज़रूरतमंदों का हक़ मारा न जाए, इसी लिए उसे
    कामयाबी हासिल हुई।” रब फ़रमाता है, “जो इसी तरह ज़िंदगी गुज़ारे वही मुझे सहीह तौर
    पर जानता है।
  rug-rug: Lavelave ni sa sari pu malaṉa meke loke gedi, ke learane sa tinoa tanisa.
    Vegua, lopu asa tu laena sapu pude gilana Au si Arau?” zama vura gua se Zihova.
  gaz-gaz: Inni hiyyeeyyii fi rakkattootaaf ni falme; kanaafuu wanni hundi ni qajeeleef.
    Na beekuu jechuun kanuma mitii?” jedha Waaqayyo.
  fra-LSG: Il jugeait la cause du pauvre et de l’indigent, Et il fut heureux. N’est-ce
    pas là me connaître? Dit l’Éternel.
  yal-yal: A yi yiigelitɔne nun tɔrɔ muxune xun mafalama kitini, nanara a feene birin
    yi lanxi. Muxun mi n kolonma na kiin xan yi ba?” Alatalaa falan nan na ra.
  haw-1868: Nana no i hooponopono i ka hihia o ka poe hune, a me ka poe nele, alaila,
    pomaikai. Aole anei oia ka i ike mai ia'u, wahi a Iehova?
  arb-NAV: قَدْ قَضَى بِالْعَدْلِ لِلْبَائِسِ وَالْمِسْكِينِ فَأَحْرَزَ خَيْراً. أَلَيْسَتْ
    هَذِهِ هِيَ مَعْرِفَتِي؟» يَقُولُ الرَّبُّ
  ewe-ewe: Eʋli ame dahewo kple hiãtɔwo ta eya ta nu sia nu dze edzi nɛ ɖo. Ɖe menye
    esiae nye sidzedzem oa?” Yehowae gblɔe.
  eng-LEE: 'He judged the cause of the poor and needy; then was it well: is not this
    the proper knowledge of me? saith the Lord.'
  asm-FB: তেওঁ দুখী-দৰিদ্ৰৰ বিচাৰ কৰাতে তেওঁৰ মঙ্গল হৈছিল; যিহোৱাই কৈছে, মোক জনাৰ
    প্ৰমাণ এয়ে নাছিল নে?
  sus-A: عَ نَشَ سٍتَرٍ نُن تْورْ مِشِ رَتَنفَ، نَ نَن قِندِشِ سْونّيَ رَ عَ بّ. نَ
    بِرِن عَ مَسٍنشِ نّ عَ بَرَ ﭑ كٌلٌن.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Il a jugé la cause des pauvres et des nécessiteux ; alors c'était bien.
    Ce n'était pas pour me connaître ? » dit Yahvé.
  hbo-hbo: דָּ֛ן דִּין־עָנִ֥י וְאֶבְיֹ֖ון אָ֣ז טֹ֑וב הֲלֹוא־הִ֛יא הַדַּ֥עַת אֹתִ֖י
    נְאֻם־יְהוָֽה׃
  kik-kik: Aaciiragĩrĩra andũ arĩa athĩĩni na arĩa abatari, na nĩ ũndũ ũcio maũndũ
    make mothe makĩgaacĩra. Githĩ ũguo tiguo kũmenyana na niĩ?” ũguo nĩguo Jehova
    ekuuga.
  fra-NCL: il jugeait la cause du malheureux et du pauvre, alors tout allait bien.
    N’est-ce pas là me connaître, — oracle de Yahweh ?
  cek-AK: Anih loe kamtang hoi kavawt kaminawk hanah toenghaih hoiah lokcaek; to pongah
    khosak hoihaih to a hnuk; kai panoekhaih atho loe to tiah na ai maw oh? tiah Angraeng
    mah thuih.
  cuk-cuk: 'Deginbali, dule-wilemalad-bendakdii gusbalid, dule-ibmar-satemalad-wile-dakdii
    gusbalid. ¿Ar we-soglesursi, we-dule magar-an-daksaye? Ani Bab-Jehová soged: We
    sogleye, magar an-dakdii gusye.'
  uig-CYR: У мөминләрниң вә намратларниң дәвасини тоғра сориған; шуңа хәлиқниң әһвали
    яхши еди. Бундақ иш Мени тонуштин ибарәт әмәсму?» — дәйду Пәрвәрдигар.
  tel-2017: అతడు పేదలకూ అక్కరలో ఉన్నవారికీ న్యాయం జరిగిస్తూ సుఖంగా బతికాడు. అలా చేయడమే
    నన్ను తెలుసుకోవడం కాదా? ఇది యెహోవా వాక్కు.
  hat-BSA: Li te plede koz a malere ak aflije yo, epi sa te ale byen. Èske se pa sa
    ki vle di ou rekonèt Mwen an?” deklare SENYÈ a.
  kos-kos: El oru nununku suwohs nu sin mwet sukasrup, Na ma nukewa fahsr pac wo nu
    sel. Pa inge kalmen etu ke LEUM GOD.
  hbo-WLC: דָּ֛ן דִּין־עָנִ֥י וְאֶבְי֖וֹן אָ֣ז ט֑וֹב הֲלוֹא־הִ֛יא הַדַּ֥עַת אֹתִ֖י
    נְאֻם־יְהוָֽה׃
  ibo-ibo: O kwuchitere ọnụ ndị ogbenye na ndị nọ na mkpa, nke a mere na ihe niile
    gara nke ọma. Ọ bụghị nke a bụ ihe ọ pụtara bụ ịmara m? Ka Onyenwe anyị kwupụtara
  ory-ory: ସେ ଦରିଦ୍ର ଓ ଦୀନହୀନମାନଙ୍କ ଗୁହାରି ବିଚାର କଲା, ତହିଁରେ ମଙ୍ଗଳ ହେଲା। ସଦାପ୍ରଭୁ
    କହନ୍ତି, ଏହା କି ଆମ୍ଭଙ୍କୁ ଜ୍ଞାତ ହେବାର ନୁହେଁ?
  chk-chk: A peni ekewe mi wöüngau me mwelele lon kapwüng, iei mine a fefeitä. Ifa
    usun, esap pwärätä pwe a sileei ren ei sokun föför?
  rop-rop: Imbin oldei gibitbat feyago langa det kotkeis blanga ola powan pipul, en
    ebrijing bin go brabli gudwei blanga im. Lagijat na wanim gin hepin wen yu sabi
    mi na YAWEI brabliwei.
  ukr-1871: Він розсуджував справу бідного й убогого, от і було йому добре. Хиба се
    не значить, знати мене? говорить Господь.
  deu-1951: Ja, wenn man den Bedrängten und Armen zum Recht verhilft, dann steht es
    gut; heißt solches nicht, mich erkennen? spricht der HERR.
  eng-JPS: He judged the cause of the poor and needy; then it was well. Is not this
    to know Me? saith the LORD.
  srp-1865: Davaše pravicu siromahu i ubogome, i bijaše mu dobro; nije li to poznavati
    me? govori Gospod.
  lug-lug: Yalwanirira abaavu n’abali mu bwetaavu kale byonna ne bimugendera bulungi.
    Ekyo si kye kitegeeza okummanya?” bw’ayogera Mukama.
  heb-heb: דן דין עני ואביון אז טוב הלוא היא הדעת אתי נאם יהוה׃
  ben-IRV: সে গরিব ও অভাবগ্রস্ত লোকেদের পক্ষে বিচার করত। সবকিছু ভালো চলছিল। এটাই কি
    আমাকে জানা নয়?” এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਉਸ ਮਸਕੀਨ ਅਤੇ ਕੰਗਾਲ ਦਾ ਇਨਸਾਫ਼ ਕੀਤਾ, ਤਦ ਹੀ ਉਹ ਦਾ ਭਲਾ ਹੋਇਆ। ਕੀ ਇਹ ਮੇਰਾ ਗਿਆਨ
    ਨਹੀਂ ਹੈ? ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူသည် ဆင်းရဲ ငတ်မွတ် သောသူတို့ အမှု ကို စောင့် ၍ တရား သဖြင့် စီရင်၏။ ထိုသို့ပြု၍
    ကောင်းစားခြင်းရှိ၏။ ငါ့ ကိုသိ သော အကျိုးမ ဟုတ်လော။
  tbg-tbg: Viva ko tiharo vehi vaiinti nahenti koqemakero auta ntuva nimitaimantara
    ti, Iutaa vika koqemake variqi vuarave. Ti Nora Kotika kankomake iri tavaaka mintimake
    vi okarara avataqi vi variarave.
  hmo-hmo: Ia ese ogogami taudia bona gau lasi taudia, be kota lalonai ia durudia.
    Unai dainai iena namo ia vara. Inai bamona ia karaia noho tauna ese, Lohiabada
    ia diba, ani? Lohiabada diba kara ena anina be unai, ani?
  urd-urd: उसने ग़रीब और मुहताज का इन्साफ़ किया, इसी से उसका भला हुआ। क्या यही मेरा
    इरफ़ान न था? ख़ुदावन्द फ़रमाता है।
  rus-SYN: Он разбирал дело бедного и нищего, и потому ему хорошо было. Не это ли
    значит знать Меня? говорит Господь.
  bqc-SIM: À zɛ̀ ń taasideↄ ń wɛ̃nadeↄ, ↄ̃ yã́ bↄ̀ɛ̀ maa. Kɛ́ a ma dↄ̃ yã́in
    weo lò? Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Aman vaicha gentheite apanpin, dihtah in vai ahom e. chule ama din
    imajouse aphatouvin akhangtouve. Hiche hi hilouham, keima toh kivopjing, kitichu,’’
    tin Pakaiyin aseiye.
  mar-mar: तो गरीब व गरजूंच्या बाजूने न्याय करीत असे, मला ओळखणे हेच नव्हे काय? परमेश्वर
    असे म्हणतो.
  qub-qub: Wacchacunapapis, ñacajcunapapis faburninmi caran. Chaymi llapanpis paypäga
    alli caran. Chayno rurajtami ichanga ‹Nogata wiyacaman› në.
  bqp-bqp: '@see-verse:JER.022.015'
  hat-hat: Li te defann kòz pòv malere yo. Tout bagay te mache byen pou li. Se sa
    ki rele konnen Seyè a.
  eng-BSB: He took up the cause of the poor and needy, and so it went well with him.
    Is this not what it means to know Me?” declares the LORD.
  eng-WEBPB: He judged the cause of the poor and needy; so then it was well. Wasn’t
    this to know me?” says the LORD.
  kbq-kbq: Hagi Josaia'a zamunte omane vahe'ene ke'onke zanku'ma atupa'ma hu'naza
    vahe'enena zamagri kaziga anteno zamaza hu'ne. Ana'ma hiazamo higeno maka'zama
    hiazamo'a knare zanke hu'ne. Ra Anumzamo'a huno, Nagri'ma nageno antahino'ma hu'nesania
    vahe'mo'a e'inahu avu'avaza hugahie huno hu'ne.
  nhe-BL: Yajaya quinpalehui tlen teicneltzitzi tlen ax tleno quipixque huan quintlajtolsencajqui
    queja xitlahuac. Huan nochi tlen motata quichijqui, quisqui cuali. ¿Ax ya nopa
    tlen quinequi quiijtos para nechixmati? Queja nopa niDIOS niquijtohua.
  gub-BL: Wereko katu hemetarer 'ym ma'e wà, ma'e hereko 'ymar wà no. Heko awer ikatu.
    Agwer ma'e iapo har wexak kar hekwaw haw purupe wà. Ihe Tupàn Tuweharupi Wiko
    Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'He judged the cause of the poor and needy for his own good: was it not
    therefore because he knew me, saith the Lord?'
