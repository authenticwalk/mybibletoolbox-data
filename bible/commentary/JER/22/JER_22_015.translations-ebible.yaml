verse: JER.022.015
translations:
  mal-C: “ദേവദാരുവിന്റെ എണ്ണംകൊണ്ട് കേമത്തം കാണിച്ചാൽ നീ രാജാവായിത്തീരുമോ? നിന്റെ
    പിതാവ് ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും ചെയ്തിരുന്നില്ലേ? അദ്ദേഹം നീതിയും ന്യായവും
    പ്രവർത്തിച്ചിരുന്നു, അതിനാൽ അദ്ദേഹത്തിനു സകലതും നന്മയായിത്തീർന്നു.
  deu-TKW: 'Bist du damit König, daß du dich im Bauen mit Cedernholz ereiferst? Dein
    Vater aß und trank ja auch, aber er übte Recht und Gerechtigkeit: da ging''s ihm
    wohl!'
  lin-lin: Okanisi ete kotondisa ndako na mabaya ya sedele nde ekolendisa bokonzi
    na yo ? Tata na yo azangaki bilei mpe masanga te, kasi atambolaki na bosembo mpe
    na boyengebene ; boye alongaki na makambo nyonso.
  eng-LSV: Do you reign, because you are fretting yourself in cedar? Your father—did
    he not eat and drink? Indeed, he did judgment and righteousness, || Then [it is]
    well with him.
  eng-GNV: Shalt thou reigne, because thou closest thy selfe in cedar? did not thy
    father eate and drinke and prosper, when he executed iudgement and iustice?
  eng-WEBSTER: Shalt thou reign, because thou closest thyself in cedar? did not thy
    father eat and drink, and do judgment and justice, and then it was well with him?
  nhw-BL: “Pero Tlanahuatijquetl Joacim, amo tielis se cuali tlanahuatijquetl pampa
    tijpiya tiocuahuitl catli mitzyahualohua ipan se yejyectzi caltlanahuatili. Motata
    huejcajqui tlanahuati pampa yaya quichijqui catli cuali huan amo techicoicneli.
    Quichijqui catli xitlahuac ipan nochi tlamantli huan yeca nijtiochijqui.
  swh-ONEN: “Je, inakufanya kuwa mfalme huko kuongeza idadi ya mierezi? Je, baba yako
    hakuwa na chakula na kinywaji? Alifanya yaliyo sawa na haki, hivyo yeye akafanikiwa
    katika yote.
  bba-bba: Yèn sɔ̃ ɑ kɑ sinɑ kpɑɑ te sɛdurubɑ bɑnɑ, yeyɑ n derɑ ɑ sɑ̃ɑ sinɑ boko?
    Wunɛn bɑɑbɑn tii u ǹ sɑ̃ɑ sinɑ boko ro? U rɑ diwɑ kpɑ u nɔ nɡe bɑɑwure, ɑdɑmɑ
    u rɑ bɑɑwure kuewɑ ye n weenɛ u ko. U rɑ sɑ̃ɑrobu kɑ wɔnwɔndobu siriewɑ dee dee.
    Yen sɔ̃nɑ ye kpuro yɑ nùn koorɑ dee dee win wɑ̃ɑru sɔɔ. Wi u mɑɑ mɔ̀ nɡe mɛ, wiyɑ
    u wi, Yinni Gusunɔ yɛ̃ kɑ ɡem.
  eng-KJVCPB: Shalt thou reign, because thou closest thyself in cedar? Did not thy
    father eat and drink, And do judgment and justice, And then it was well with him?
  luo-luo: “Bedo gi yiende mag sida mangʼeny nyalo miyo ibed ruoth? Donge wuonu ne
    nigi chiemo kod math? Notimo gima ratiro kendo nikare, omiyo duto nobedo maber
    kode.
  meu-meu: Sida audia iḡaukaralaidia ai o hereamu dainai, oi na o laloamu oi na pavapava
    ta a? Oi tamamu na e anianiva, e inuinuva, bona hahemaoro ḡoevaḡoevadia bona kara
    maoromaorodia e karava, ani? Bena ienai namo e varava.
  npi-ULB: के यही कुराले तँलाई असल राजा बनाउँछन्, कि तैंले देवदारुका फल्याकहरू पाउने
    इच्‍छा गरिस् ? तेरा बाबुले पनि खाए र पिए, तापनि न्याय र धार्मिकता कायम राखे, होइन
    र ? त्यसको लागि असल कुराहरू नै भए ।
  yor-yor: “Ìwọ ó ha jẹ ọba kí ìwọ kí ó lè ní ọ̀pọ̀lọpọ̀ igi kedari? Baba rẹ kò ha
    ní ohun jíjẹ àti mímu? Ó ṣe ohun tí ó tọ́ àti òdodo, nítorí náà ó dára fún un.
  pes-OPCB: آیا فکر می‌کنی با ساختن کاخهای پرشکوه، سلطنتت پایدار می‌ماند؟ چرا سلطنت
    پدرت یوشیا آنقدر دوام یافت؟ چون او عادل و با انصاف بود. به همین علّت هم در همهٔ
    کارهایش کامیاب می‌شد.
  tgl-ULB: Ito ba ang magpapakita na ikaw ay mabuting hari, kaya gusto mong magkaroon
    ng sedar na mga dingding? Hindi ba kumain at uminom din ang iyong ama, ngunit
    gumawa siya ng makatarungan at makatuwiran? Kaya mabuti ang mga bagay na nangyari
    sa kaniya.
  hui-hui: Kini-o í̠naga ira tamia bogo mbaralaga biniru dewaore mo ngelowa kegome
    í̠ mo kini bayale helenego kobe toba ho kebe. Í̠ aba ibu iba hinaru karulape nalu
    turu ho haga hene ndobe. Ibugua wali agalihondo mana bayale tigabi dege bialu
    hayagome ibuni holene bayale wini.
  mya-mya: သူ​တစ်​ပါး​တို့​၏​အိမ်​ထက်​ပို​မို​ခမ်း​နား အောင် အာ​ရစ်​သား​ဖြင့်​အိမ်​များ​ကို​တည်​ဆောက်
    နိုင်​ခြင်း​ကြောင့်၊ သင်​သည်​ပို​၍​ကောင်း​သော​မင်း​ဖြစ်​ပါ​သ​လော။ သင်​၏​ခ​မည်း​တော်​သည်​ပျော်​ရွှင်​စွာ​နေ​ထိုင်
    လျက် အ​စဉ်​ဖြောင့်​မတ်​၍​တ​ရား​မျှ​တ​၏။ သူ​ပြု​လေ​သ​မျှ​သော​အ​မှု​တို့​တွင်​အောင်
    မြင်​လေ​သည်။
  bod-N: ཁྱོད་ཀྱིས་ཐང་ཤིང་གིས་ཐོག་ཁང་བརྩིགས་ནས་རྒྱལ་ཁ་ལོན་ཐབས་བྱས་ཏེ་རང་ཉིད་རྒྱལ་པོ་ཡིན་པ་ངོམ་མམ།
    ཁྱོད་ཀྱི་ཕ་ཡིས་ཀྱང་བཟའ་བཏུང་སྤྱད་ནས་དྲང་གཞག་དང་དྲང་བདེན་སྤྱད་པ་མ་ཡིན་ནམ། དུས་དེར་ཁོ་ལ་བདེ་སྐྱིད་ཐོབ་པར་གྱུར།
  sna-sna: “Izvozvo zvinokuita mambo here, kuva nemisidhari yakawandawanda? Ko, baba
    vako havana kuwana zvokudya nezvokunwa here? Iye akaita zvakarurama uye nokururamisira,
    saka zvose zvakamufambira zvakanaka.
  spa-BLM: “¿Debes reinar porque te esfuerzas por sobresalir en el cedro? ¿Tu padre
    no comía y bebía? y hacer justicia y rectitud? Entonces le fue bien.
  cac-cac: ¿Am a naani to yujn̈ejto ayachec' d'a yoltac pat nab'a c'ute' ayoch d'ay,
    yuj chi' rey ach to nivan elc'ochi? A vin̈ a mam ix yac' tzalajb'oc sc'ol vin̈,
    yujto tojol ix yutej sb'a vin̈, vach'n̈ej tas ix sc'ulej vin̈, yuj chi' vach'n̈ej
    ix ajelc'och vin̈.
  swh-ULB: Je, hii ndiyo inakufanya uwe mfalme mzuri, kwamba unataka kuwa na mbao
    za mwerezi? Je baba yako hakula na kunywa, lakini lakini alifanya hukumu na haki?
    Kisha mambo yakawa mazuri kwa ajili yake.
  bel-bel: Ці думаеш ты быць царом, бо замкнуў сябе ў кедр? бацька твой еў і піў,
    але чыніў суд і праўду, і таму яму было добра.
  deu-ELBBK: Bist du ein König, weil du in Zedern wetteiferst? Hat nicht dein Vater
    gegessen und getrunken und Recht und Gerechtigkeit geübt? Da erging es ihm wohl.
  mbb-OT: Egkeisip nu ve is egkehimu ka he ventuǥan he hadì emun ebpekepehitindeg
    ka te turuǥan he sidru? Maan is kenè nu edsunuzen is amey nu? Hustu wey metazeng
    is menge vaal zin, umbe mid-uswag sikandin wey meupiya is kebpengungubpaan din.
  mal-2015: ദേവദാരുകൊണ്ടു മികെച്ചവനാകുവാൻ ശ്രമിക്കുന്നതിനാൽ നീ രാജാവായി വാഴുമോ? നിന്റെ
    അപ്പനും ഭക്ഷണപാനീയങ്ങൾ കഴിച്ചില്ലയോ? എന്നാൽ അവൻ നീതിയും ന്യായവും നടത്താതിരുന്നില്ല;
    അന്നു അവന്നു നന്നായിരുന്നു.
  rmc-rmc: Gondoľines tuke, hoj te tut lašares le cedroha, hoj oda tutar kerel kraľis?
    Či tiro dad na chalas a na pijelas? Ale ov kerelas oda, so hin spravno the spravodľivo,
    a vašoda leske sas mištes.
  pes-OPV: آیا از این جهت که با سروهای آزادمکارمت می‌نمایی، سلطنت خواهی کرد؟ آیاپدرت
    اکل وشرب نمی نمود و انصاف و عدالت رابجا نمی آورد، آنگاه برایش سعادتمندی می‌بود؟
  ron-1924: Ымпэрат ешть ту оаре, де те ынтречь ын чедри? Ну мынка татэл тэу ши ну
    бя ши ел? Ши тотушь ел фэчя дрептате ши жудекатэ, ши ера феричит!
  ben-OBCV: “কিন্তু সুন্দর সিডার-কাঠের প্রাসাদ থাকলেই কেউ মহান রাজা হয় না! তোমার
    বাবা কি যথেষ্ট ভোজনপান করত না? যা যথার্থ ও ন্যায়সংগত, সে তাই করত, তাই তার পক্ষে
    সবকিছু ভালোই হয়েছিল।
  som-som: Ma waxaad u malaynaysaa inaad boqor tahay qoryo kedar ah oo aad ku loollamaysid
    aawadood? Aabbahaa isagoo wax cunaya oo wax cabbaya miyuusan caddaalad iyo xaqnimo
    samayn jirin? Oo markaas isagu sow ma nabdoonayn?
  lat-VUC: Numquid regnabis quoniam confers te cedro? pater tuus numquid non comedit
    et bibit, et fecit judicium et justitiam tunc cum bene erat ei?
  eng-ASVBT: Shalt thou reign, because thou strivest to excel in cedar? Did not thy
    father eat and drink, and do justice and righteousness? then it was well with
    him.
  ita-1885: Regnerai tu perchè cerchi d'eccellere co' cedri? non mangiò, e non bevve
    tuo padre, facendo ciò ch'è diritto, e giusto? ed allora bene gli avvenne.
  eng-LXXUP: 'Shalt thou reign, because thou art provoked with thy father Ahaz? they
    shall not eat, and they shall not drink: it is better for thee to execute judgment
    and justice.'
  eng-ULB: Is this what makes you a good king, that you wanted to have boards of cedar?
    Did not your father also eat and drink, yet do justice and righteousness? Then
    things went well for him.
  spa-VBL: ¿Acaso te hace rey el hecho de tener más cedro que nadie? Tu padre tenía
    comida y bebida, ¿no es así? Gobernó con justicia y honestidad, y por eso tuvo
    una buena vida.
  fra-_FOB: Crois-tu que tu règnes, parce que tu te piques d'employer le cèdre? Ton
    père n'a-t-il pas mangé et bu? Il fit droit et justice; alors il prospéra.
  mal-mal: ദേവദാരുകൊണ്ടു മികച്ചവൻ ആകുവാൻ ശ്രമിക്കുന്നതുകൊണ്ട് നീ രാജാവായിത്തീരുമോ?
    നിന്റെ അപ്പനും ഭക്ഷണപാനീയങ്ങൾ കഴിച്ച് നീതിയും ന്യായവും നടത്തിയിരുന്നില്ലയോ? അത്
    അവന് നന്മയായിത്തീർന്നു.
  urd-GVR: Kyā deodār kī shāndār imārateṅ banwāne se yih sābit hotā hai ki tū bādshāh
    hai? Hargiz nahīṅ! Tere bāp ko bhī khāne-pīne kī har chīz muyassar thī, lekin
    us ne is kā ḳhayāl kiyā ki insāf aur rāstī qāym rahe. Natīje meṅ use barkat milī.
  suz-BL: मार, गे पिप नवे? मारदे हना गे गारो नेल्‍ल बोल्‍यो शीम क्‍येप्‍नेवे? इ आफ
    नु जचा तूचा थोव़क बाक्‍त। मेकोमी ठीक निसाफ नु ठीक गेय पाप्‍तु। मिनु मेको कली रिम्‍शोन
    दुम्‍त।
  eng-NOY: Shalt thou reign because thou rivallest others in cedar? Did not thy father
    eat and drink? Yet he had regard to justice and equity; Therefore it was well,
    with him.
  ita-1927: Regni tu forse perché hai la passione del cedro? Tuo padre non mangiava
    egli e non beveva? Ma faceva ciò ch’è retto e giusto, e tutto gli andava bene.
  ckb-ckb: «ئایا ئەوە دەتکاتە پاشا، کە دار ئورزی زۆرت هەبێت؟ ئایا باوکت نەیخوارد و
    نەیخواردەوە؟ ڕاستودروستی و دادپەروەری پەیڕەو کرد، جا سەرکەوتوو بوو.
  eng-BBE: Are you to be a king because you make more use of cedar than your father?
    did not your father take food and drink and do right, judging in righteousness,
    and then it was well for him?
  kan-OKCV: “ಹೆಚ್ಚು ಹೆಚ್ಚು ದೇವದಾರುಗಳನ್ನು ಹೊಂದಲು ಅದು ನಿಮ್ಮನ್ನು ರಾಜನನ್ನಾಗಿಸುತ್ತದೆಯೇ?
    ನಿನ್ನ ತಂದೆ ಉಂಡು, ಕುಡಿದು ನ್ಯಾಯವನ್ನೂ, ನೀತಿಯನ್ನೂ ಮಾಡಲಿಲ್ಲವೋ? ಆಗ ಅವನಿಗೆ ಒಳ್ಳೆಯದಾಗಲಿಲ್ಲವೋ?
  tam-2017: நீ கேதுருமர மாளிகைகளில் உலாவுகிறதினால் ராஜாவாக இருப்பாயோ? உன் தகப்பன்
    சாப்பிட்டுக் குடித்து, நியாயமும் நீதியும் செய்தபோது அவன் சுகமாய் வாழ்ந்திருக்கவில்லையோ?
  spa-RV-1909: ¿Reinarás porque te cercas de cedro? ¿no comió y bebió tu padre, é
    hizo juicio y justicia, y entonces le fué bien?
  ron-BTF: Vei domni tu, pentru că te închizi în cedru? Nu a mâncat și a băut tatăl
    tău și nu a făcut el judecată și dreptate? Și apoi i-a fost bine?
  eng-WEBP: “Should you reign because you strive to excel in cedar? Didn’t your father
    eat and drink, and do justice and righteousness? Then it was well with him.
  eng-FBV: Does it make you a king just because you have more cedar than anyone else?
    Your father had food and drink, didn't he? He ruled fairly and honestly, and he
    had a good life because of this.
  nld-1939: 'Zijt ge koning geworden, Om met ceders te pronken? Zeker, ook uw vader
    heeft gegeten en gedronken, Maar hij deed er recht en gerechtigheid bij:'
  nch-BL: “Pero Tanahuatijquet Joacim, amo tielis se cuali tanahuatijquet pampa tijpiya
    tiocuahuit cati mitzyahualohua ipan se yejyectzi caltanahuatili. Motata huejcajqui
    tanahuati pampa yaya quichijqui cati cuali huan amo techicoicneli. Quichijqui
    cati xitahuac ipan nochi tamanti huan yeca nijtiochijqui.
  vie-1934: Ngươi lấy gỗ bách hương ganh đua sự đẹp, há nhân đó được làm vua sao?
    Cha ngươi xưa đã ăn đã uống, làm ra sự công bình chánh trực, cho nên được thạnh
    vượng.
  hin-CV: “क्या अपने भवन में देवदार का प्रचूर प्रयोग करने के कारण तुम राजा के पद पर
    पहुंच गए हो? क्या तुम्हारा पिता सर्वसंपन्‍न न था? फिर भी उसने वही किया जो सही
    और न्यायपूर्ण था, इसलिये उसका कल्याण होता रहा.
  spa-BES: ¿Serás un rey porque usas más el cedro que tu padre? ¿Acaso tu padre no
    comió y bebió, e hizo lo correcto, juzgando con justicia, y entonces le fue bien
    a él?
  tdx-tdx: Mahafehe hao irehe kanao mpisenge mendoraveñe? Tsy nikama naho ninoñe hao
    o rae’o nitoloñe an-katò naho an-kahiti’e vaho nierañerañeo?
  tha-KJV: เจ้​าคิดว่าเจ้าจะครองราชสมบั​ติ เพราะเจ้าแข่งไม้สนสีดาร์กันหรือ ราชบิดาของเจ้ามิ​ได้​กินและดื่ม
    และกระทำความยุ​ติ​ธรรมและความเที่ยงธรรมดอกหรือ ฝ่ายราชบิ​ดาก​็​อยู่​เย็นเป็นสุข
  por-BR-2018: Por acaso é acumulando cedro que serás rei? Por acaso teu pai não comeu
    e bebeu, e fez juízo e justiça, e então teve o bem?
  deu-ELO: Bist du ein König, weil du in Zedern wetteiferst? Hat nicht dein Vater
    gegessen und getrunken und Recht und Gerechtigkeit geübt? Da erging es ihm wohl.
  eng-WYC-2018: Whether thou shalt reign, for thou comparisonest thee to a cedar?
    whether thy father ate not, and drank, and did doom and rightfulness then, when
    it was well to him? (Shalt thou reign, because thy cedar is finer in comparison
    to others? did not thy father eat, and drink, and did justly and with righteousness,
    and was it not well with him?)
  epo-epo: Ĉu vi reĝos per tio, ke vi ĉirkaŭis vin per cedraĵo? via patro ja ankaŭ
    manĝis kaj trinkis, sed li agis laŭjuĝe kaj juste, kaj tiam estis al li bone.
