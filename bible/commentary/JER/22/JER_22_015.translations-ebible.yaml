  hbo-hbo: הֲתִֽמְלֹ֔ךְ כִּ֥י אַתָּ֖ה מְתַחֲרֶ֣ה בָאָ֑רֶז אָבִ֜יךָ הֲלֹ֧וא אָכַ֣ל
    וְשָׁתָ֗ה וְעָשָׂ֤ה מִשְׁפָּט֙ וּצְדָקָ֔ה אָ֖ז טֹ֥וב לֹֽו׃
  kik-kik: “Kũgĩa na mbaũ nyingĩ mũno cia mĩtarakwa-rĩ, no gũtũme ũtuĩke mũthamaki?
    Githĩ thoguo ndaarĩ o na gĩa kũrĩa na gĩa kũnyua? Ekaga maũndũ marĩa maagĩrĩire
    na ma kĩhooto, nĩ ũndũ ũcio maũndũ make mothe makĩgaacĩra.
  fra-NCL: Es-tu roi parce que tu as la passion du cèdre ! Ton père n’a-t-il pas mangé
    et bu ? Il faisait droit et justice, alors tout allait bien pour lui ;
  cek-AK: Sidar thing oephaih hoiah maw siangpahrang ah na oh? Nam pa loe caaknaek
    tawn ai maw? Anih loe toenghaih hoiah toksak moe, katoengah lok takroek pongah,
    khosak hoihaih to a hnuk.
  cuk-cuk: ”¿Ar be urwar-neggi-maidba, be reyga megode? Ar be-babdi amba iba-dummagan-onodigusan-inigwele,
    ar degite, amba igar-innikigwadba nanadii gusad, igar-nuegan-mamaidba nanadii
    gusad, igar-innikigwad-imakdii gusbalid. A-ulale, ega nueganbi ibmar gusad.
  uig-CYR: Сән кедир яғичидин ясалған тахтайларни чаплап, ата-бовилириң билән бәсләшсәң
    қандақму падиша болушқа лайиқ болисән? Сениң атаң йәп-ичишкә тәшәккүр ейтип, адаләт
    вә дурус ишларни жүргүзгән әмәсму? Шуңа у буниң яхшилиғини көргән.
  tel-2017: నువ్వు దేవదారు పలకల ఇంటిని కట్టించుకుని రాజువవుతావా? నీ తండ్రి కూడా తింటూ
    తాగుతూ నీతిన్యాయాలను అనుసరించలేదా? అప్పుడు అతడు బాగానే ఉన్నాడు.
  hat-BSA: “Èske ou dwe wa akoz ou pi fò nan afè bwa sèd? Èske papa ou pa t manje,
    bwè e fè jistis ak sa ki dwat? Epi sa te ale byen pou li.
  kos-kos: Ya ma inge ac oru tuh kom in sie tokosra wo Kom fin musa lohm ke sak cedar
    Ma wo liki lohm sin mwet ngia? Papa tomom el insewowo ke moul lal nufon. Orekma
    lal pwaye ac suwohs pacl nukewa, Ac el kapkapak in ma nukewa el orala.
  hbo-WLC: הֲתִֽמְלֹ֔ךְ כִּ֥י אַתָּ֖ה מְתַחֲרֶ֣ה בָאָ֑רֶז אָבִ֜יךָ הֲל֧וֹא אָכַ֣ל
    וְשָׁתָ֗ה וְעָשָׂ֤ה מִשְׁפָּט֙ וּצְדָקָ֔ה אָ֖ז ט֥וֹב לֽוֹ׃
  ibo-ibo: “Ị ga-abụ eze nʼihi na i nwere ọtụtụ osisi sida karịa ndị ọzọ? Nna gị o
    nweghị ihe oriri na ihe ọṅụṅụ? O mere ihe dị mma na ihe ziri ezi nʼihi ya ihe
    niile gaara ya nke ọma.
  ory-ory: ତୁମ୍ଭେ ଏରସ କାଷ୍ଠ ବିଷୟରେ ବଡ଼ ହେବା ପାଇଁ ଯତ୍ନ କରିବା ହେତୁରୁ କି ରାଜତ୍ୱ କରିବ?
    ତୁମ୍ଭର ପିତା କି ଭୋଜନପାନ କରି ବିଚାର ଓ ଧର୍ମାଚରଣ କଲା ନାହିଁ? ତହିଁରେ ତାହାର ମଙ୍ଗଳ ହେଲା।
  chk-chk: Ifa usun, ka ekieki pwe ka king pokiten chomongun om kewe irä setar? Semom
    we a mongö o ün, a pwal föri mine a wenechar o pwüng. Iei mine a fefeitä lon manauan.
  rop-rop: Yu reken det haus im meigim yu jidan gudbala king, indit? If yu bilimap
    det haus garram sida wud, im luk mowa gudwan langa najalot haus? Blanga yu dedi
    imbin oldei abumbat gudbala taim garram im laif. Imbin oldei gudbala en gibit
    feyago langa ebribodi, en imbin oldei abum blendibala gudbala ting wen imbin dumbat
    ebrijing gudwan.
  ukr-1871: Чи то ж гадаєш бути через те царем, що обложив себе кедриною? Батько твій
    їв і пив так само, та творив суд і справедливість, от і було йому добре.
  deu-1951: Bist du damit König, daß du dich im Bau von Zedernpalästen hervortun kannst?
    Hat nicht dein Vater auch gegessen und getrunken und doch Recht und Gerechtigkeit
    geübt? Damals stand es gut mit ihm.
  eng-JPS: Shalt thou reign, because thou strivest to excel in cedar? Did not thy
    father eat and drink, and do justice and righteousness? Then it was well with
    him.
  srp-1865: Hoæeš li carovati kad se miješaš s kedrom? Otac tvoj nije li jeo i pio?
    kad èinjaše sud i pravdu, tada mu bijaše dobro.
  lug-lug: “Okweyongerayongera emivule emingi kikufuula kabaka? Kitaawo teyalina byakulya
    na byakunywa? Yakola ebituufu eby’obwenkanya. Noolwekyo byonna byamugendera bulungi.
  heb-heb: התמלך כי אתה מתחרה בארז אביך הלוא אכל ושתה ועשה משפט וצדקה אז טוב לו׃
  ben-IRV: এটাই কি তোমাকে একজন ভালো রাজা বানায়, যে তুমি এরস গাছের তক্তা চেয়েছ? তোমার
    বাবাও কি ভোজন পান করত না, তবুও সুবিচার করত ও ন্যায়পরায়ন কি ছিলনা? তাই তার মঙ্গল
    হল।
  pan-pan: ਕੀ ਤੂੰ ਇਸ ਲਈ ਰਾਜ ਕਰੇਂਗਾ, ਭਈ ਤੈਨੂੰ ਦਿਆਰ ਦੇ ਕੰਮ ਦਾ ਚਾਅ ਹੈ? ਕੀ ਤੇਰੇ ਪਿਤਾ ਨੇ
    ਨਹੀਂ ਖਾਧਾ ਪੀਤਾ, ਅਤੇ ਨਿਆਂ ਅਤੇ ਧਰਮ ਨਹੀਂ ਕੀਤਾ? ਤਦ ਹੀ ਉਹ ਦਾ ਭਲਾ ਹੋਇਆ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင်သည် အာရဇ် သစ်သား၏ ဂုဏ်ကိုကိုးစားသောကြောင့်
    စိုးစံ ရမည်လော။ သင် ၏ အဘ သည်ဝစွာ စား သောက် ရသည် မ ဟုတ်လော။ တရား သဖြင့် စီရင် ဆုံးဖြတ်သည်မဟုတ်
    လော။ ထို သို့ပြု၍ ကောင်းစား ခြင်းရှိ၏။
  tbg-tbg: Are kiae iriaro? Are airi sidaa katariqohai avuhainaa naavu koqera kaqa
    tairamanta vaiinti nahenti kia virara iriha ariara viva avuhainaava noravanoma
    vaivo tivarave. Are nena qova kaiqa varairara iritaane. Viva karavata namarivata
    neharo hoveqai tirave. Viva avuqavu okara avataqiro viharo vaiinti nahenti uvavata
    avuqavuqama kero raira nimite vairara tiro, viva koqema kero variqiro virave.
  hmo-hmo: To oi ese ruma namona, mai sida audia danu oi karaia diba dainai, oi be
    oi laloa oi be king namona ta, a? Oiemu tamana be aniani bona inuinu hegeregerena
    ia abia vadaeni, bona kota maoromaoro, bona kara maoromaoro ia karaia, ani? Bona
    unai dainai iena kara ibounai lalonai anina idia vara.
  urd-urd: क्या तू इसीलिए सल्तनत करेगा कि तुझे देवदार के काम का शौक़ है? क्या तेरे
    बाप ने नहीं खाया — पिया और 'अदालत — ओ — सदाक़त नहीं की जिससे उसका भला हुआ?
  rus-SYN: Думаешь ли ты быть царем, потому что заключил себя в кедр? отец твой ел
    и пил, но производил суд и правду, и потому ему было хорошо.
  bqc-SIM: N kíakɛá sɛdɛ lí dasi yã́ yã̀? N mae i pↄble à imìo lò? À yãmaakɛ̀
    a zɛ́wa, ↄ̃ aà yã́ bↄ̀ maa.
  tcz-CHONGTHU: amavang, Cedar thinga leng inpi nomtah leh loupitah kisahdoh jeh’a,
    leng vaipoa kipang ahipoi. Napa Josiah chu neh le don aning lhing set in; ama
    chu thudihtah ahin, ijakai adih in abol’e. Hijeh chun, Pathen phattheiboh achange.
  mar-mar: तुझ्या घरात खूप गंधसरु आहे म्हणून चांगला राजा आहेस काय? तुझे वडील खात,
    पीत नव्हते काय? तरी ते न्याय आणि नितीमानता करत असत. तेव्हा त्यांच्याबाबतीत सर्व
    सुरळीत झाले.
  qub-qub: ¿Ray carga sedru wasicunacho goyäna cashantachu yarpanqui? Papäniquega
    allillami goyasha. Llapantapis allitami rurasha. Chaymi llapanpis paypäga allilla
    casha.
  bqp-bqp: Yèn sɔ̃ ɑ kɑ sinɑ kpɑɑ te sɛdurubɑ bɑnɑ, yeyɑ n derɑ ɑ sɑ̃ɑ sinɑ boko?
    Wunɛn bɑɑbɑn tii u ǹ sɑ̃ɑ sinɑ boko ro? U rɑ diwɑ kpɑ u nɔ nge bɑɑwure, ɑdɑmɑ
    u rɑ bɑɑwure kuewɑ ye n weenɛ u ko. U rɑ sɑ̃ɑrobu kɑ wɔnwɔndobu siriewɑ dee dee.
    Yen sɔ̃nɑ ye kpuro yɑ nùn koorɑ dee dee win wɑ̃ɑru sɔɔ. Wi u mɑɑ mɔ̀ nge mɛ, wiyɑ
    u wi, Yinni Gusunɔ yɛ̃ kɑ gem.
  hat-hat: Eske w'ap yon pi bon wa paske ou bati kay ou ak bwa sèd pou li pi bèl pase
    pa lòt moun? Papa ou te manje, li te bwè tankou tout moun. Men, li te fè sa ki
    dwat, li pa t' fè lenjistis. Tout zafè l' te mache byen.
  eng-BSB: Does it make you a king to excel in cedar? Did not your father have food
    and drink? He administered justice and righteousness, and so it went well with
    him.
  eng-WEBPB: “Should you reign because you strive to excel in cedar? Didn’t your father
    eat and drink, and do justice and righteousness? Then it was well with him.
  kbq-kbq: Hagi kagrama antahinana mago'a vahe'ma zamagatere'na rama'a sida zafareti'ma
    noma ki'noa zamo hige'na kinia mani'noe hunka nehampi? Hagi negafa Josaia'ma ne'zane
    tinema neneno, fatgo avu'ava zama nehuno, fatgoma huno vahe'ma refkoma hiazamo
    higeno knare'ma huno nomani'zama mani'neana kagra antahi'nampi?
  nhe-BL: “Pero Tlanahuatijquetl Joacim, ax tielis se cuali tlanahuatijquetl pampa
    tijpiya tiocuahuitl tlen mitzyahualohua ipan se yejyectzi caltlanahuatili. Motata
    Josías huejcajqui tlanahuati pampa yajaya quichijqui tlen cuali huan ax quinchicoicneli
    itlacajhua. Quichijqui tlen xitlahuac ipan nochi tlamantli huan yeca nijtiochijqui.
  gub-BL: Erezapo tàpuzuhu ywyràkàxigyw pupe ipyao pyrer ne. Ikatu amo tàpuzuhu wi.
    Aipo xo a'e rupi zo ereiko tuwihawete romo. Zuzi neru wiko wyzài tuwihawete ài.
    Ikatu a'e. Na'imunar kwaw. Hemiapo kwer paw ikatu.
  eng-DRA: Shalt thou reign, because thou comparest thyself to the cedar? did not
    thy father eat and drink, and do judgment and justice, and it was then well with
    him?
