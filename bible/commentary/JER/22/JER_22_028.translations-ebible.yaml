verse: JER.022.028
translations:
  mal-C: യെഹോയാക്കീൻ എന്ന ഈ മനുഷ്യൻ നിന്ദയോടെ ഉടയ്ക്കപ്പെട്ട ഒരു മൺപാത്രമോ? അതോ, ആർക്കും
    വേണ്ടാത്ത ഒരു പാത്രമോ? അവനെയും അവന്റെ സന്തതികളെയും അവർ അറിഞ്ഞിട്ടില്ലാത്ത ഒരു
    ദേശത്തേക്ക് എറിഞ്ഞുകളയാൻ എന്താണു കാരണം?
  deu-TKW: Ist denn dieser Chonja da ein verächtliches und zerschlagenswertes Gebilde?
    oder ein Gefäß, an dem niemand Gefallen hat? Warum wurden denn er und seine Nachkommen
    fortgeschleudert und hingeworfen in jenes Land, das sie nicht kannten?
  lin-lin: Boni, moto oyo, Konia, azali te mbeki ya kopasuka oyo etiolama to eloko
    oyo ezanga tina ? Mpo na nini babengana ye elongo na bana na ye mpe babwaka bango
    na mokili oyo bayebi te ?
  eng-LSV: A grief—a despised broken thing—is this man Coniah? A vessel in which there
    is no pleasure? Why have they been cast up and down, || He and his seed, || Indeed,
    were they cast on to a land that they did not know?
  eng-GNV: Is not this man Coniah as a despised and broken idole? or as a vessell,
    wherein is no pleasure? wherefore are they caryed away, hee and his seede, and
    cast out into a lande that they knowe not?
  eng-WEBSTER: Is this man Coniah a despised broken idol? is he a vessel in which
    is no pleasure? why are they cast out, he and his seed, and are cast into a land
    which they know not?
  nhw-BL: Pampa ni tlacatl Jeconías ayacmo tleno ipati. Eltoc quen se plato catli
    tlapantoc huan catli amo aqui quinequi. Yeca ya huan iconehua niquinquixtis huan
    yase ipan seyoc tlali catli mopantíaj huejca para tetequipanotij.
  swh-ONEN: Je, huyu mtu Yekonia ni chungu kilichodharauliwa, chungu kilichovunjika,
    chombo kisichotakiwa na mtu yeyote? Kwa nini yeye na watoto wake watupwe nje kwa
    nguvu, na kutupwa kwenye nchi wasioijua?
  bba-bba: Gɑbɑ koo bikiɑ bu nɛɛ, Yoyɑkini wi, u sɑ̃ɑwɑ nɡe weke te tɑ kɔsire, ǹ
    kun mɛ, nɡe ɡɑ̃ɑ ni ɡoo kun mɑɑ kĩ? Aɑwo. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ bɑ wi kɑ win
    bweseru tem yɑrɑ mɑ bɑ kɑ bu dɑ sere mi bɑ ǹ yɛ̃.
  eng-KJVCPB: Is this man Coniah a despised broken idol? is he a vessel wherein is
    no pleasure? wherefore are they cast out, he and his seed, and are cast into a
    land which they know not?
  luo-luo: Bende ngʼatni Jehoyakin en ngʼama ojar, agulu motore, gino maonge ngʼama
    dwaro? En angʼo momiyo en kod nyithinde nyaka witgi oko e piny ma ok gingʼeyo?
  meu-meu: Ina tau Konia na e dadaraiamu ḡauna, wo makohina, ta ese se ura heniamu
    ḡauna, a? Dahaka dainai ia mai natuna ida vada e tahodia lao, asi dibadia tanona
    ai vada e negedia?
  npi-ULB: के यो तिरस्कृत र टुक्रटुक्रा भएको भाँडो हो ? के यो मानिस यहोयाकीन एउटा
    त्‍यस्‍तो भाँडो हो जसले कसैलाई खुसी पार्दैन ? ऊ र उसका सन्तानहरूलाई किन तिनीहरूले
    बाहिर फालेका छन् र तिनीहरूले नचिनेका देशमा तिनीहरूलाई पठाएका छन् ?
  yor-yor: Ǹjẹ́ Jehoiakini ẹni ẹ̀gàn yàtọ̀ sí ìkòkò òfìfo, ohun èlò tí ẹnìkan kò fẹ́?
    Èéṣe tí a fi òun àti àwọn ọmọ rẹ̀ sókè sí ilẹ̀ tí wọn kò mọ̀.
  pes-OPCB: خداوندا، آیا این مرد یعنی یهویاکین، مانند ظرف شکسته‌ای شده که کسی به آن
    نیازی ندارد؟ آیا به همین دلیل است که خود و فرزندانش به سرزمینی بیگانه به اسارت
    می‌روند؟
  tgl-ULB: Ito ba ay hamak at basag na sisidlan? Ito bang lalaking si Jehoiakin ay
    isang palayok na walang magkakagusto? Bakit kailangan siyang itapon palabas at
    ang kaniyang mga kaapu-apuhan, at ibuhos sila sa lupaing hindi nila alam?
  hui-hui: Yaremaiahanda lalu, Kini Yahoiagini ogoni ibu iba be dindime wabinigo pambu
    lene wali agalime hame nale ngaligobi hayadabe. Anduane Homogo ibugua Yahoiagini
    halu ibu one waneiginiru dindi tara ti manda nabini ngagoha pelolebero layadago
    irane agibe.
  mya-mya: ယေ​ရ​မိ​က``ယေ​ခေါ​နိ​သည် အ​ဘယ်​သူ​မျှ အ​လို​မ​ရှိ​၍​စွန့်​ပစ်​လိုက်​သော
    အိုး​ကွဲ​ကဲ့ သို့​ဖြစ်​၍​နေ​ပါ​ပြီ​လော။ ထို​ကြောင့်​သူ​နှင့် သူ​၏​သား​သ​မီး​များ​သည်
    မိ​မိ​တို့​မ​သိ ဘူး​သည့်​ပြည်​သို့​အ​နှင်​ခံ​ရ​ကြ​ပါ သ​လော။''
  bod-N: ཀོན་ཡཱ་བྱ་བའི་མི་འདི་ནི་མི་ཡིས་མཐོང་ཆུང་བྱེད་པ་དང་དུམ་བུར་བཅག་པའི་རྫ་སྣོད་དམ།
    སུས་ཀྱང་མི་འདོད་པའི་སྣོད་ཡིན་ནམ། དེ་དང་དེའི་བུ་རྒྱུད་དག་ནི་ཅིའི་ཕྱིར་ཆ་རྒྱུས་མེད་པའི་ཡུལ་དུ་བསྐྲད་པ་ཡིན་ནམ།
  sna-sna: Ko, murume uyu Jehoyakini munhu akazvidzika, ihari yakaputsika, chinhu
    chisina angada here? Seiko iye navana vake vapotserwa kunze, vakarasirwa kunyika
    yavasingazivi?
  spa-BLM: ¿Es este hombre, Conías, un vaso roto y despreciado? ¿Es un recipiente
    en el que nadie se deleita? Por qué son expulsados, él y su descendencia, y arrojados
    a una tierra que no conocen?
  cac-cac: ¿Tom lajan vin̈aj Jeconías tic yed' junoc lum chen pojeltac man̈xa yopisio,
    ma icha junoc yamc'ab' man̈xa mach snib'ani? ¿Tas yuj sjuljicanb'at vin̈ yed'
    eb' yin̈tilal d'a jun lum luum man̈ yojtacoc?
  swh-ULB: Je! Hiki ni chombo kilichodharauliwa na kilichopasuka? Je, Konia ni chombo
    kilichodharauliwa? Kwa nini wamemtupa yeye na wazao wake, kumpeleka katika nchi
    wasiyoijua?
  bel-bel: «Няўжо гэты чалавек, Еханія, ёсьць стварэньне пагарджанае, адкінутае? альбо
    ён - посуд непатрэбны? за што яны выкінуты - ён і племя ягонае - і кінуты ў краіну,
    якое ня ведалі?»
  deu-ELBBK: Ist denn dieser Mann Konja ein verachtetes Gefäß, das man zertrümmert,
    oder ein Gerät, an dem man kein Gefallen hat? Warum werden sie weggeschleudert,
    er und seine Nachkommenschaft, und in ein Land geworfen, das sie nicht kennen?
  mbb-OT: Jehoyakin, neiring ka te nerupet he ziniyun he intimbag su wazè din en pulus.
    Iyan heeyan hinungdan ke maan is idtimbag ku sikew wey is menge anak nu ziyà te
    inged he wazè niw zuen hanew.”
  mal-2015: കൊന്യാവു എന്ന ഈ ആൾ, സാരമില്ല എന്നുവെച്ചു ഉടെച്ചുകളഞ്ഞൊരു കലമോ? ആർക്കും
    ഇഷ്ടമില്ലാത്ത പാത്രമോ? അവനെയും അവന്റെ സന്തതിയെയും ത്യജിച്ചു, അവർ അറിയാത്ത ദേശത്തേക്കു
    തള്ളിക്കളവാൻ സംഗതി എന്തു?
  rmc-rmc: Kada murš, o Jojachin, hino sar e phagi nadoba, savi čhide het. Hino sar
    e kuči čikatar, savi ňiko na kamel. Soske hino ov the leskre čhave odčhide? Soske
    hine tradle andre odi phuv, pal savi ňič na džanen?
  pes-OPV: آیا این مرد کنیاهو ظرفی خوار شکسته می‌باشد و یا ظرفی ناپسندیده است؟ چرا
    او بااولادش به زمینی که آن را نمی شناسند انداخته وافکنده شده‌اند؟
  ron-1924: Есте ун вас диспрецуит, сфэрымат, ачест Иекония? Есте ел ун лукру кэруя
    ну-й дай ничун прец? Пентру че сунт арункаць оаре, ел ши сэмынца луй, ши азвырлиць
    ынтр-о царэ пе каре н-о куноск?
  ben-OBCV: এই যিহোয়াখীন কি অবজ্ঞাত, ভাঙা পাত্র, এমন এক জিনিস যা কেউ চায় না? কেন
    তাকে ও তার সন্তানদের নিক্ষেপ করা হবে, এমন এক দেশে, যা তাদের অপরিচিত?
  som-som: Ninkan Konyaah ahu ma dheri jabay oo la nacay baa? Ma weel aan la doonayn
    baa? Bal maxaa isaga iyo farcankiisiiba loo tuuray, oo maxaa loogu dhex xooray
    dal ayan innaba aqoonin?
  lat-VUC: Numquid vas fictile atque contritum vir iste Jechonias? numquid vas absque
    omni voluptate? quare abjecti sunt ipse et semen ejus, et projecti in terram quam
    ignoraverunt?
  eng-ASVBT: Is this man Coniah a despised broken vessel? is he a vessel wherein none
    delighteth? wherefore are they cast out, he and his seed, and are cast into the
    land which they know not?
  ita-1885: È quest'uomo Conia un idolo sprezzato, e rotto in pezzi? è egli un vaso,
    del quale non si fa stima alcuna? perchè dunque sono stati cacciati egli, e la
    sua progenie, e gettati in un paese, che non conoscono?
  eng-LXXUP: Coniah is dishonored as a good-for-nothing vessel; for he is thrown out
    and cast forth into a land which he knew not.
  eng-ULB: Is this a despised and shattered vessel? Is this man Jehoiachin a pot that
    pleases no one? Why have they thrown him and his descendants out, and have poured
    them out into a land that they did not know?
  spa-VBL: ¿Quién es este hombre Joaquín? ¿Una vasija rota que ha sido desechada,
    algo que nadie quiere? ¿Por qué lo han echado a él y a sus hijos, exiliados en
    un país desconocido?
  fra-_FOB: Est-il donc, ce Chonia, un vase de rebut, mis en pièces? un ustensile
    qui ne fait plus de plaisir? Pourquoi sont-ils jetés, lui et sa postérité, lancés
    dans un pays qu'ils ne connaissent pas?
  mal-mal: കൊന്യാവ് എന്ന ഈ ആൾ, ‘സാരമില്ല’ എന്നുവച്ച് ഉടച്ചുകളഞ്ഞ ഒരു കലമോ? ആർക്കും
    ഇഷ്ടമില്ലാത്ത പാത്രമോ? അവനെയും അവന്റെ സന്തതിയെയും ത്യജിച്ച്, അവർ അറിയാത്ത ദേശത്തേക്ക്
    തള്ളിക്കളയുവാൻ കാരണം എന്ത്?
  urd-GVR: Log etarāz karte haiṅ, “Kyā yih ādmī Yahūyākīn wāqaī aisā haqīr aur ṭūṭā-phūṭā
    bartan hai jo kisī ko bhī pasand nahīṅ ātā? Use apne bachchoṅ samet kyoṅ zor se
    nikāl kar kisī nāmālūm mulk meṅ phaiṅk diyā jāegā?”
  suz-BL: मार, एको कोन्‍याह माइश्‍शो मुर सुइम मदाक्‍शो ब्रोल्‍शो ग्‍योंब खोदेंशो बाक्‍बा
    ङा? मेको मोदेंशो ग्‍योंब कली सुइम ममाल्‍नीम। मोपतीके मेको नु मेको आ आल आन मतुइश्‍शो
    रागीम ताइक्‍चा पुंइसीनीमी?’ ” देंत। कोन्‍याह माइश्‍शो येहो-याकीम आ तौ कली येकोन्‍याह
    यो देंनीम। येरमीया २४:१
  eng-NOY: “Is then this man Coniah a contemptible broken vessel? Is he a vessel which
    no man careth for? Wherefore are he and his offspring cast forth, And thrown into
    a land which they know not?”
  ita-1927: Questo Conia è egli dunque un vaso spezzato, infranto? E’ egli un oggetto
    che non fa più alcun piacere? Perché son dunque cacciati, egli e la sua progenie,
    lanciati in un paese che non conoscono?
  ckb-ckb: ئایا ئەم پیاوە، یەهۆیاکین، قاپێکی ڕیسوا و شکاوە؟ ئایا شتێکە کەس نایەوێت؟
    بۆچی خۆی و نەوەکانی فڕێدران، تێهەڵدرانە خاکێک کە نایناسن؟
  eng-BBE: Is this man Coniah a broken vessel of no value? is he a vessel in which
    there is no pleasure? why are they violently sent out, he and his seed, into a
    land which is strange to them?
  kan-OKCV: ಕೊನ್ಯನೆಂಬ ಈ ಮನುಷ್ಯನು ಹೀನವಾಗಿ ಒಡೆದುಹೋದ ಮಡಿಕೆಯೆ? ಮೆಚ್ಚುಗೆ ಇಲ್ಲದ ಪಾತ್ರೆಯೆ?
    ಏಕೆ ಕೊನ್ಯನೂ, ಅವನ ಸಂತಾನವೂ ಬೀದಿಪಾಲಾಗಿದ್ದಾರೆ, ತಮಗೆ ತಿಳಿಯದ ದೇಶಕ್ಕೆ ಗಡಿಪಾರಾಗಿದ್ದಾರೆ?
  tam-2017: கோனியா என்கிற இந்த மனிதன் அவமதிக்கப்பட்ட உடைந்த சிலையோ? ஒருவரும் விரும்பாத
    பாத்திரமோ? அவனும் அவன் சந்ததியும் தள்ளுண்டதும், தாங்கள் அறியாத தேசத்தில் துரத்திவிடப்பட்டதும்
    ஏது?
  spa-RV-1909: ¿Es este hombre Conías un ídolo vil quebrado? ¿es vaso con quien nadie
    se deleita? ¿Por qué fueron arrojados, él y su generación, y echados á tierra
    que no habían conocido?
  ron-BTF: Este acest bărbat, Conia, un idol spart și disprețuit? Este el un vas în
    care nu este plăcere? Pentru ce sunt ei aruncați, el și sămânța lui, și sunt aruncați
    într-o țară pe care nu o cunosc?
  eng-WEBP: Is this man Coniah a despised broken vessel? Is he a vessel in which no
    one delights? Why are they cast out, he and his offspring, and cast into a land
    which they don’t know?
  eng-FBV: Who is this man Jehoiachin? A broken pot that's been thrown away, something
    nobody wants? Why has he and his children been thrown out, exiled in an unfamiliar
    country?
  nld-1939: Is die man dan een armzalige, verbrijzelde kruik, Konjáhoe een pot, die
    niemand wil hebben, Dat men hem weggooit, hem en zijn kroost, Wegsmijt naar een
    land, dat ze niet kennen?
  nch-BL: Pampa ni tacat Jeconías ayecmo teno ipati. Eltoc quej se plato cati tapantoc
    huan cati amo aqui quinequi. Yeca ya huan iconehua niquinquixtis huan yase ipan
    seyoc tali cati mopantíaj huejca para tetequipanotij.
  vie-1934: Vậy Giê-cô-nia nầy há phải cái bình khinh dể và bị bể sao? há phải cái
    bình không ai ưa thích sao? Làm sao nó và dòng dõi nó bị ném ra, bị quăng trong
    một xứ mình, chưa từng biết?
  hin-CV: क्या यह व्यक्ति, कोनियाह, चूर-चूर हो चुका घृणास्पद बर्तन है? अथवा वह एक
    तुच्छ बर्तन रह गया है? क्या कारण है कि उसे तथा उसके वंशजों को एक ऐसे देश में प्रक्षेपित
    कर दूर फेंक दिया गया है, जो उनके लिए सर्वथा अज्ञात था?
  spa-BES: ¿Es este hombre Jeconías un vaso roto que no tiene valor? ¿Es un vaso en
    el que no hay placer? ¿Por qué son enviados violentamente, él y su simiente, a
    una tierra que les es extraña?
  tdx-tdx: Ondaty sirikaeñe hao ty Koniaho, sinihara jeñake? Karabiba tsy paiañe?
    Akore te nariañe añe, ie naho o amori’eo, mb’an-tane tsy fohi’ iareo?
  tha-KJV: โคน​ิยาห์ชายผู้​นี้​เป็​นร​ูปเคารพที่​ถู​กด​ูหมิ่นและแตกหรือ เป็นภาชนะที่​ไม่มี​ใครชอบหรือ
    ทำไมตัวเขาและเชื้อสายของเขาจึงถูกเหวี่ยง และถูกโยนเข้าในแผ่นดินซึ่งเขาทั้งหลายไม่​รู้จัก
  por-BR-2018: É este homem Conias um pote quebrado, ou um vaso de quem ninguém se
    agrada? Por que ele e sua geração foram arremessados fora, e lançados a uma terra
    que não conhecem?
  deu-ELO: Ist denn dieser Mann Konja ein verachtetes Gefäß, das man zertrümmert,
    oder ein Gerät, an welchem man kein Gefallen hat? Warum werden sie weggeschleudert,
    er und sein Same, und in ein Land geworfen, das sie nicht kennen? -
  eng-WYC-2018: Whether this man Jeconiah is(but) an earthen vessel, and all-broken?
    whether a vessel without all-liking? (or but a vessel all despised?) Why (else)
    be he and his seed cast away, and cast forth into a land which they knew not?
  epo-epo: Ĉu ĉi tiu homo, Konja, estas objekto malestimata, forpuŝita? ĉu li estas
    vazo neamata? kial ili estas forĵetitaj, li kaj lia idaro, ĵetitaj en landon,
    kiun ili ne konis?
  uig-PIN: Koniya degǝn bu kixi qeⱪilƣan, nǝzǝrgǝ elinmaydiƣan sapal kozimu? Ⱨeqkim
    ⱪarimaydiƣan bir ⱪaqimu? Əmdi nemixⱪa ular, yǝni u wǝ uning nǝsli bolƣanlar qɵriwetilgǝn,
    ular tonumaydiƣan bir yurtⱪa taxliwetilidu?
  beo-beo: 'Na (Yelemaia) da amane sia:i, “Hina bagade Yehoiagini da ganagu goudai
    amo dunu ilia da gagui dialumu higa:iba:le ha:digi dagoi, agoaiwane hamobela:?
    E da agoane hamoiba:le, Di da e amola ea mano amo soge ilia hamedafa dawa: amoga
    asunasima:bela:?”'
  tpi-OTNT: Jeremaia i tok olsem, “Olsem wanem? Ating dispela man Jehoiakin i olsem
    wanpela rabis sospen graun i bruk pinis na ol man i no laikim, a? Bilong wanem
    Bikpela i laik tromoi em wantaim ol pikinini bilong en i go long wanpela kantri
    ol i no save long en?
  hau-SA: Wannan mutum Yehohiyacin ne da aka rena, fasasshen tukunya, abin da babu
    wanda yake so? Me ya sa za a jefar da shi da ’ya’yansa a jefar da su a ƙasar da
    ba su sani ba?
  uig-LAT: Koniya dégen bu kishi chéqilghan, nezerge élinmaydighan sapal kozimu? Héchkim
    qarimaydighan bir qachimu? Emdi némishqa ular, yeni u we uning nesli bolghanlar
    chöriwétilgen, ular tonumaydighan bir yurtqa tashliwétilidu?
  nde-nde: Umuntu lo, uJehoyakhini, uyimbiza efileyo, edelelwayo, into engafunwa muntu
    na? Kungani yena labantwabakhe bezaphoselwa ngaphandle, balahlelwe elizweni abangalaziyo
    na?
  ton-ton: “Ko e tangata ni ko Konaia, ʻikai ko e tamapua fehiʻanekina ia kuo maumauʻi?
    Pe ko e ipu ia ʻoku ʻikai ʻofa ki ai ha taha? Ko e hā kuo kapusi ai ʻakinautolu,
    ko ia mo hono hako, pea kuo kapusi ki he fonua ʻoku ʻikai te nau ʻilo?”
  ces-1613: Zdaliž modlou ničemnou, kteráž roztřískána bývá, bude muž tento Koniáš?
    Zdali nádobou, v níž není žádné líbosti? Proč by vyházíni byli on i símě jeho,
    a uvrženi do země, o níž nevědí?
  eng-WMB: Is this man Coniah a despised broken vessel? Is he a vessel in which no
    one delights? Why are they cast out, he and his offspring, and cast into a land
    which they don’t know?
  tam-TCV: கோனியா என்ற இந்த மனிதன் யாராலும் விரும்பப்படாத பொருளான உடைந்த பானையைப்போல்
    இகழப்பட்டானோ? அவனும், அவனுடைய பிள்ளைகளும் அவர்கள் அறியாத ஒரு நாட்டில் ஏன் வீசி
    எறியப்பட வேண்டும்.
  ceb-ULB: Tinamay na ba kini ug buak nga sudlanan? Kini bang tawo nga si Jehoyakin
    usa ka tadyaw nga dili na makapahimuot sa uban? Nganong gihinginlan man siya ug
    ang iyang kaliwatan, ug gibihag sila sa yuta nga wala nila mahibaloi?
  pol-UBG: Czy ten człowiek, Choniasz, jest posągiem wzgardzonym i zdruzgotanym? Albo
    naczyniem, w którym nie ma żadnego piękna? Czemu zostali odrzuceni on i jego potomstwo
    i wyrzuceni do ziemi, której nie znają?
  urd-GVU: لوگ اعتراض کرتے ہیں، ”کیا یہ آدمی یہویاکین واقعی ایسا حقیر اور ٹوٹا پھوٹا
    برتن ہے جو کسی کو بھی پسند نہیں آتا؟ اُسے اپنے بچوں سمیت کیوں زور سے نکال کر کسی
    نامعلوم ملک میں پھینک دیا جائے گا؟“
  deu-1912: Wie ein elender, verachteter, verstoßener Mann ist doch Chonja! ein unwertes
    Gefäß! Ach wie ist er doch samt seinem Samen so vertrieben und in ein unbekanntes
    Land geworfen!
  kan-2017: ಕೊನ್ಯನೆಂಬ ಈ ಮನುಷ್ಯನು ಬಿಸಾಡಿದ ಒಡಕು ಕುಡಿಕೆಯೋ? ಯಾರಿಗೂ ಇಷ್ಟವಿಲ್ಲದ ಮಣ್ಣಿನ ಮಡಿಕೆಯೋ?
    ಎಂಬಂತೆ, ಅವನೂ ಅವನ ಸಂತತಿಯವರೂ ಏಕೆ ಬಿಸಾಡಲ್ಪಟ್ಟಿದ್ದಾರೆ? ನೋಡದ ದೇಶಕ್ಕೆ ಏಕೆ ಎಸೆಯಲ್ಪಟ್ಟಿದ್ದಾರೆ?
  yap-yap: Gu be ga’ar, “Gur i Jehoyakin ni Pilung e ke bod ba rume’ nike pil kan’ag
    ni dakriy be’ ni ba’adag? Gur arfan ni ka ni fek nge pifak ni kalbus nga ba nam
    ni dariy ban’en ni yad manang u murung’agen?”
  hlt-MCSB: Koniah hlang phop kah a hnaep he patangnah ni nama? Anih ham hnopai khaw
    a ngaih moenih. Balae tih amah neh a tiingan rhoek khaw a hut vetih ming pawt
    kho la a voeih eh?
  mdy-ETH: ታኣኒ ዒማና ሂዚ ጌዔኔ፦ «ካኣቲ ዒኮኒያ ቶኦቺንቲ ሃይቄ ዖቲ ዖኦኒያ ኮዑዋያጉዲ ማዓንዳኔ ጌይሢዳ? ዒዛንታ ናኣቶንታ
    ዔያታ ዔሩዋ ዓጪ ዲዒንቲ ዔውታሢ ዓይጎሮዳይ?»
  twi-ASANTE: Adɛn enti na saa ɔbarima Yehoiakin te sɛ ayowaa a abɔ, adeɛ a obiara
    mpɛ anaa? Adɛn enti na wɔbɛpam ɔne ne mma, akɔgu asase a wɔnnim soɔ so?
  eng-WEBU: Is this man Coniah a despised broken vessel? Is he a vessel in which no
    one delights? Why are they cast out, he and his offspring, and cast into a land
    which they don’t know?
  wal-wal: Bau ha bitanee Yo7aakiini, karidonne meqqida gombboo? I ooninne koyenna
    miishshee? Aissi inne a naati yedetettidi, bantta erenna biittan olettidi attidonaa?
  spa-PDDPT: ¿Es este hombre Conías una vasija despreciada y quebrada? ¿Es un trasto
    que nadie estima? ¿Por qué él y su generación fueron sacados y echados a una tierra
    que no conocieron?
  gun-gun: Ha'e gui ndee ava Jeconias nda'u ojou vaipy, omopẽ rive pyre ha'e oguerovy'a
    e'ỹpy reiko? Mba'eta ndera'y kuery reve penemomboa oka katy, yvy pexa e'ỹa katy
    pendereraa”, he'i.
  ilo-ULB: Daytoy kadi ket nauy-uyaw ken naburak a pagkargaan? Daytoy kadi a lalaki
    a ni Jehoiachin ket maysa a banga nga awan iti maay-ayona? Apay nga imbellengda
    isuna ken dagiti kaputotanna, ken impurruakda ida iti daga a saanda nga ammo?
  kpg-kpg: Gei au ga helekai, “E hai behee, di King Jehoiachin la guu hai be di loaabi
    hadu gu mahaa dela gaa hudu gi daha gu de hiihai ginai tangada? Deelaa tadinga
    o mee mo ana dama ala ne lahi gi tenua dela e de iloo ginaadou?”
  uig-ARA: كونىيا دېگەن بۇ كىشى چېقىلغان، نەزەرگە ئېلىنمايدىغان ساپال كوزىمۇ؟ ھېچكىم
    قارىمايدىغان بىر قاچىمۇ؟ ئەمدى نېمىشقا ئۇلار، يەنى ئۇ ۋە ئۇنىڭ نەسلى بولغانلار
    چۆرىۋېتىلگەن، ئۇلار تونۇمايدىغان بىر يۇرتقا تاشلىۋېتىلىدۇ؟
  sus-sus: «Yehoyakini bara lu alɔ fɛɲɛ ibɔɔxi, mixi mu wama naxan xɔn? Munfe ra e
    a tan nun a xa die kerima ɲamanɛ ma, e mu dɛnnaxɛ kolon?
  pon-2006: I ahpw patohwan, “Ia duwe, Nanmwarki Sehoiakin wialahr sah ohla ehu me
    lekdeklahr oh solahr me anahne? Ih kahrepen ih oh sapwellime seri kan kalipilipkilahr
    nan sahpw ehu me sohte emen kin rong duwe?”
  ksd-ksd: Dave, go ra tutana Konia pa dir varogop ma ra la i tapamar, ma di pue vue?
    Pa dir varogop vang ma ra la pa di manane? Ta ra ava di tar okole vue diat ma
    ra umana bul mur tana, ma di tar vue tar diat ta ra gunan ba pa dia nunure?
  tur-YTC: Bu adam Konya hor görülen kırık bir kap mıdır? Hiç kimsenin beğenmediği
    bir kap mıdır? Neden kendisi ve soyu dışarı atıldı, Ve bilmedikleri bir ülkeye
    atıldılar?
  grc-BRENT: Ἠτιμώθη Ἰεχονίας ὡς σκεῦος οὗ οὐκ ἔστι χρεία αὐτοῦ, ὅτι ἐξεῤῥίφη, καὶ
    ἐξεβλήθη εἰς γῆν ἣν οὐκ ᾔδει.
  ind-AYT: ‘Apakah orang ini, Konya, adalah wadah yang hina, yang akan dipecahkan
    orang? Apakah dia adalah bejana yang tidak disukai? Mengapa dia dan keturunannya
    dilemparkan dan dibuang ke negeri yang tidak mereka kenal?
  nya-nya: Kodi Yehoyakini wakhala ngati mbiya yonyozeka, yosweka imene anthu sakuyifunanso?
    Kodi nʼchifukwa chake iye pamodzi ndi ana ake, achotsedwa nʼkutayidwa ku dziko
    limene iwo sakulidziwa?
  hrv-hrv: TÓa zar je taj čovjek Konija sud prezren, razbijen? Il' posuda što nikom
    se ne sviđa? Zašto bjehu protjerani on i potomstvo, prognani u zemlju koja im
    je posve neznana?
  mps-mps: Jeremaiago te tiwai po wai, “Magi basowe? Te bidi Jehoiakin te tǫgo nigai
    dwai tagalai sospen sene alua pai tiwai te bidigo godolo isąbo homu ebo ąǫ
    eba, agawe? Magi baso Genuai Bidigo aga, te aga wai puluba dabe dali, te augwaligo
    konesiąwai tǫ kantri me deliba sąwaibawe?
  tpi-tpi: Jeremaia i tok olsem, “Olsem wanem? Ating dispela man Jehoiakin i olsem
    wanpela rabis sospen graun i bruk pinis na ol man i no laikim, a? Bilong wanem
    Bikpela i laik tromoi em wantaim ol pikinini bilong en i go long wanpela kantri
    ol i no save long en?
  dan-1931: Er denne Konja da et usselt, sønderslået Kar, et Redskab, ingen bryder
    sig om? Hvorfor skal han og hans Afkom slynges og kastes til et Land, de ikke
    kender?
  vie-OVCB: Tại sao Giê-cô-nia giống như một cái bình bị loại bỏ và vỡ nát? Tại sao
    hắn và con cháu hắn bị đày đến một xứ xa lạ như thế?
  guj-2017: આ માણસ કોનિયા, તે તુચ્છ અને ફૂટેલા ઘડા જેવો છે શું? તે અણગમતા પાત્ર જેવો
    હશે શું? તેને તથા તેના વંશજોને દૂરના અજાણ્યા પ્રદેશમાં ફેંકી દેવામાં આવ્યા છે
    જે તેઓ જાણતા નથી?
  pon-2006A: I ahpw patohwan, “Ia duwe, Nanmwarki Sehoiakin wialahr sah ohla ehu me
    lekdeklahr oh solahr me anahne? Ih kahrepen ih oh sapwellime seri kan kalipilipkilahr
    nan sahpw ehu me sohte emen kin rong duwe?”
  por-BRBSL: Este homem Coniah é um vaso desprezado e quebrado? Ele é um navio no
    qual ninguém se deleita? Por que eles são expulsos, ele e sua prole, e lançadas
    em uma terra que eles não conhecem?
  cth-cth: Hete Koniah heh ka rek e hlaam dudam hane kawi lah awmhoeh na maw. Athung
    vah ngai hane kawi kaawm hoeh e hlaam nahoehmaw. Bangkongmaw ama hoi a catounnaw
    alawilah, a tâco sak teh, panue boihoeh e ram dawk tâkhawng e lah ao awh vaw.
  twi-twi: Saa ɔbarima Yehoiakin yi yɛ asɛnka a abɔ ade a obiara mpɛ ana? Adɛn nti
    na wɔbɛpam ɔne ne mma, akogu asase a wonnim so no so?
  hlt-hlt: Koniah hlang phop kah a hnaep he patangnah ni nama? Anih ham hnopai khaw
    a ngaih moenih. Balae tih amah neh a tiingan rhoek khaw a hut vetih ming pawt
    kho la a voeih eh?
  tbz-SIM: Dɛ kóo Konniyɑu, ò nɑɑ́ nkuyɔ̃ũ nku bɑ́ òmɔù tɛ̃́nkɛ í ò dɔ́ɑ̀? Yɑ́ɑ̀ bɑ
    nte kɛ̀ bɛ̀ ò dènnɛ dihɛì wenwe nɛ̀ o bí? Kɛ bɛ̀ dootóo dihɛì bɛ̀ do í yɛ̃́ dì?
  msy-2020: 'Ezɨ Jeremaia kamaghɨn mɨgei: “Manmagh ami? Gumazir kam Jehoiakin, a mati
    nguazir mɨner kurar mam bɨghizɨ gumazamiziba an aghuaz, o? Manmaghsua Ikiavɨra
    Itir God an boriba sara nguazir me fozir puvatɨzimɨn me akunasa?'
  azb-azb: Bu adam – Yehoyakin xor baxılan qırıq bir kasa, heç kəsin bəyənmədiyi bir
    qabdırmı? Bəs nə üçün özü də, övladları da aparılıb tanımadıqları bir ölkəyə atıldı?
  eng-DBY: Is this man Coniah a despised broken vase? a vessel wherein is no delight?
    Wherefore are they thrown out, he and his seed, and are cast into a land which
    they know not?
  hin-2017: क्या, यह पुरुष कोन्याह तुच्छ और टूटा हुआ बर्तन है? क्या यह निकम्मा बर्तन
    है? फिर वह वंश समेत अनजाने देश में क्यों निकालकर फेंक दिया जाएगा?
  wol-KYG: 'Nee ñu: «Waa jii Kooña da di njaq lu toj lu jarul daraa? Am da di xottu
    ndab lu kenn buggul? Lu waral ñu di ko sànni, mooki doomam, xalab leen biir réew
    mu ñu xamul?»'
  eng-YLT: A grief — a despised broken thing — is this man Coniah? A vessel in which
    there is no pleasure? Wherefore have they been cast up and down, He and his seed,
    Yea, they were cast on to a land that they knew not?
  eng-WYC-2017: Whether this man Jeconiah is an earthen vessel, and all-broken? whether
    a vessel without all-liking? Why be he and his seed cast away, and cast forth
    into a land which they knew not?
  eng-WMBB: Is this man Coniah a despised broken vessel? Is he a vessel in which no
    one delights? Why are they cast out, he and his offspring, and cast into a land
    which they don’t know?
  urd-GVH: लोग एतराज़ करते हैं, “क्या यह आदमी यहूयाकीन वाक़ई ऐसा हक़ीर और टूटा-फूटा
    बरतन है जो किसी को भी पसंद नहीं आता? उसे अपने बच्चों समेत क्यों ज़ोर से निकालकर
    किसी नामालूम मुल्क में फेंक दिया जाएगा?”
  rug-rug: Lopu e Zehoiakini si hie, sa tie ta hakohakoena, sa raro huarana, sa tiṉitoṉa
    loke tie hiva nia? Na vea ke ta buli vura tu si asa meke sari nana koburu, ta
    gona la pa keke popoa sapu lopu tumae nia rini?
  gaz-gaz: Yehooyaakiin kun nama akkuma okkotee cabaa tuffatame, miʼa namni tokko
    iyyuu hin barbaanneedhaa? Ijoolleen isaatii fi inni maaliif darbatamanii biyya
    hin beeknetti gatamani?
  fra-LSG: Est-il donc un vase méprisé, brisé, ce Jeconia? Est-il un objet auquel
    on n’attache aucun prix? Pourquoi sont-ils jetés, lui et sa postérité, Lancés
    dans un pays qu’ils ne connaissent pas?
  yal-yal: Yamaan naxa, “Nayi, Yoyakin bata findi goron kalaxin nan na ba, se ramɛxina?
    Nanfera e nun a diine wolima ayi nɛn yamana gbɛtɛ yi e mi dɛnaxan kolon?”
  haw-1868: O keia kanaka, o Konia, he kii anei oia i hoowahawahaia, a naha no hoi?
    He ipu anei i makemake ole ia? No ke aha lakou i kipakuia'ku ai, oia, a me kana
    hua, a ua hooleiia iloko o ka aina a lakou i ike ole ai?
  arb-NAV: هَذَا الرَّجُلُ كُنْيَاهُو وَعَاءٌ مَنْبُوذٌ مُحَطَّمٌ، وَإِنَاءٌ لَا يَحْفِلُ
    بِهِ أَحَدٌ. لِمَاذَا طُوِّحَ بِهِ وَبِأَبْنَائِهِ إِلَى أَرْضٍ لَا يَعْرِفُونَهَا؟
  ewe-ewe: Ɖe ŋutsu sia Yehoyatsin zu ze gbagbã ɖigbɔ̃ si dim ame aɖeke mele oa? Nu
    ka ta woatsɔ eya kple viawo aƒu gbe ɖe anyigba si womenya o la dzi?
  eng-LEE: Is this man Conyahu a despised broken image? or a vessel without value?
    wherefore are they hurled out, he and his seed, and are cast forth into a land
    which they know not?
  asm-FB: এই পুৰুষ কনিয়া ঘৃনিত ভগ্ন পাত্ৰ নে? ইয়াক আৰু ইয়াৰ বংশক কিয় বাহিৰলৈ পেলোৱা
    হৈছে? তেওঁলোকে নজনা দেশত এওঁলোকক কিয় পেলোৱা হৈছে?
  sus-A: «يٍهٌيَكِنِ بَرَ لُ عَلْ قّحّ عِبْوشِ، مِشِ مُ وَ مَ نَشَن شْن؟ مُنقٍ رَ
    عٍ عَ تَن نُن عَ شَ دِيٍ كٍرِ مَ حَمَنّ مَ، عٍ مُ دّننَشّ كٌلٌن؟
  fra-SBL: Cet homme, Conia, est-il un vase brisé méprisé ? Est-il un récipient dans
    lequel personne ne se complaît ? Pourquoi sont-ils chassés, lui et sa progéniture,
    et jetés dans un pays qu'ils ne connaissent pas ?
  hbo-hbo: הַעֶ֨צֶב נִבְזֶ֜ה נָפ֗וּץ הָאִ֤ישׁ הַזֶּה֙ כָּנְיָ֔הוּ אִ֨ם־כְּלִ֔י אֵ֥ין
    חֵ֖פֶץ בֹּ֑ו מַדּ֤וּעַ הֽוּטֲלוּ֙ ה֣וּא וְזַרְעֹ֔ו וְהֻ֨שְׁלְכ֔וּ עַל־הָאָ֖רֶץ
    אֲשֶׁ֥ר לֹא־יָדָֽעוּ׃
  kik-kik: Hĩ anga mũndũ ũcio wĩtagwo Jekonia, nĩ nyũngũ nguũ na nyarare, na kĩndũ
    gĩtarĩ mũndũ ũngĩkĩenda? Nĩ kĩĩ gĩgũtũma we hamwe na ciana ciake manyugutwo, na
    maikio bũrũri matooĩ?
  fra-NCL: Est-ce donc un vase méprisé et brisé que cet homme, Jéchonias, ou bien
    un ustensile dont personne ne veut ?... Pourquoi les a-t-on chassés, lui et sa
    race, et les a-t-on jetés dans un pays qu’ils ne connaissaient pas ?
  cek-AK: Hae kami loe azat paek han kaom ai, mi mah doeh koeh ai ih kami, minawk
    mah patoek moe, sakcop ih krang ah kaom Koniah na ai maw? Tipongah angmah hoi
    a caanawk to haek moe, nihcae mah panoek vai ai ih prae ah vah o ving loe?
  cuk-cuk: ”¿Ar we-Coníasʼde nog-maraled-gwen-bar-dule-abesulidyob gude? ¿Ar ibiga
    wede yar-baid-gwen-dakdisulidse, e-mimmiganmala barmelledsunna?
  uig-CYR: Кония дегән бу киши чеқилған, нәзәргә елинмайдиған сапал козиму? Һеч ким
    қаримайдиған бир қачиму? Әнди немишкә улар, йәни у вә униң нәсли болғанлар чөриветилгән,
    улар тонумайдиған бир жутқа ташливетилиду?
  tel-2017: ఇతడు హేయమైన ఓటికుండ వంటివాడా? యెహోయాకీను పనికిమాలిన కుండా? అతన్నీ అతని
    సంతానాన్నీ తమకు తెలియని దేశంలోకి వాళ్ళెందుకు తోసేశారు?
  hat-BSA: Èske nonm sa a, Jenocia se yon po meprize, kraze nèt? Oswa èske li se yon
    veso lèd, san valè? Poukisa li menm ak desandan li yo te jete deyò konsa e depoze
    nan yon peyi ke yo pa t konnen?
  kos-kos: Ac nga fahk, “Ya Tokosra Jehoiachin el oana soko sufa fokelik ma sisila
    ac wangin mwet enenu? Na efu ku el, ac tulik natul, utukla nu in sruoh nu ke sie
    facl ma elos tiana etu?”
  hbo-WLC: הַעֶ֨צֶב נִבְזֶ֜ה נָפ֗וּץ הָאִ֤ישׁ הַזֶּה֙ כָּנְיָ֔הוּ אִ֨ם־כְּלִ֔י אֵ֥ין
    חֵ֖פֶץ בּ֑וֹ מַדּ֤וּעַ הֽוּטֲלוּ֙ ה֣וּא וְזַרְע֔וֹ וְהֻ֨שְׁלְכ֔וּ עַל־הָאָ֖רֶץ
    אֲשֶׁ֥ר לֹא־יָדָֽעוּ׃
  ibo-ibo: Nwoke a bụ Jehoiakin, ọ bụ ite tiwara etiwa, nke e lelịrị elelị, ihe onye
    ọbụla na-achọghị? Nʼihi gịnị ka a ga-eji tufuo ya na ụmụ ya, tụga ha na mba ha
    na-amaghị?
  ory-ory: ଏହି କନୀୟ କି ତୁଚ୍ଛୀକୃତ ଭଗ୍ନ ପାତ୍ର? ସେ କି ଅପ୍ରୀତିକର ପାତ୍ର? ସେ ଓ ତାହାର ବଂଶ
    କାହିଁକି ଦୂରୀକୃତ ହୋଇ ସେମାନଙ୍କ ଅଜ୍ଞାତ ଦେଶରେ ନିକ୍ଷିପ୍ତ ହେଲେ।
  chk-chk: Ifa usun, ei mwän Jehoiachin esap wewe ngeni eu pör mi mök o pöütüla, esap
    wor eman a mochen eäni? Pwota i me nöün kana ra oola lon eu fanü resap sisilei?
  rop-rop: Aibin tok, “King Jehoiyakin jidan jis laik det breikinwan botul weya olabat
    tjakidawei, en nobodi nomo wandim yusum im enimo. Blanga tharran na, im en im
    bigininimob garra go langa najawan pleis langa det kantri weya olabat nomo sabi.
  ukr-1871: Невже ж той чоловік, той Ехонїя, таке марне, нужденне сотворіннє? або
    він — така нїнащо непригожа посудина? За що ж його й родину його викинено в землю,
    що її не знали.
  deu-1951: Ist dieser Mann, dieser Konja, nicht ein verworfenes, zerschmissenes Gefäß?
    Ist er nicht ein Geschirr, an dem man kein Gefallen findet? Warum würde er sonst
    samt seinem Samen weggeschleudert und hingeworfen in ein Land, das ihnen unbekannt
    ist?
  eng-JPS: Is this man Coniah a despised, broken image? Is he a vessel wherein is
    no pleasure? Wherefore are they cast out, he and his seed, and are cast into the
    land which they know not?
  srp-1865: Je li taj èovjek Honija ništav idol izlomljen? je li sud u kom nema miline?
    zašto biše istjerani, on i sjeme njegovo, i baèeni u zemlju, koje ne poznaju?
  lug-lug: Omusajja ono Koniya kintu ekinyoomebwa, ekimenyese, ekitaliiko ayagala?
    Lwaki ye n’abaana be balikanyugibwa ebweru, basuulibwe mu nsi gye batamanyi?
  heb-heb: העצב נבזה נפוץ האיש הזה כניהו אם כלי אין חפץ בו מדוע הוטלו הוא וזרעו והשלכו
    על הארץ אשר לא ידעו׃
  ben-IRV: এটা কি একটি তুচ্ছ এবং ভাঙ্গা পাত্র? এই যিহোয়াখীন কি এমন একজন যে কাউকে
    সন্তুষ্ট করে না? কেন তাকে ও তার সন্তানদের একটি দেশে ছুঁড়ে ফেলা হয়েছে, যা তাদের
    জানে না?
  pan-pan: ਕੀ ਇਹ ਮਨੁੱਖ ਕਾਨਯਾਹ ਇੱਕ ਨਖਿੱਧ ਟੁੱਟਾ ਭਾਂਡਾ ਹੈ, ਇੱਕ ਭਾਂਡਾ ਜਿਸ ਤੋਂ ਕੋਈ ਖੁਸ਼
    ਨਹੀਂ? ਉਹ ਅਤੇ ਉਹ ਦੀ ਨਸਲ ਕਿਉਂ ਕੱਢੇ ਗਏ ਹਨ, ਅਤੇ ਉਸ ਦੇਸ ਵਿੱਚ ਸੁੱਟੇ ਗਏ ਜਿਸ ਨੂੰ ਉਹ ਨਹੀਂ
    ਜਾਣਦੇ?
  mya-JVB: ဤ မင်းသား ခေါနိ သည် ရိုသေ ဘွယ်မဟုတ်၊ ကျိုးပဲ့ သောရုပ်တု ဖြစ်သလော။ အဘယ်သူမျှမ
    နှစ်သက် သောတန်ဆာ ဖြစ်သလော။ သူ နှင့် တကွ သူ ၏သား မြေး တို့ကို နှင်ထုတ် ၍ ၊ သူတို့မ
    သိ ဘူးသောပြည် ၌ အဘယ်ကြောင့် ချ ပစ်ရသနည်း။
  tbg-tbg: Noravano minti tumanta te tiha, Mpo, rukavukaa tavera aqukaavaro kia vovano
    qaiqaa varaintema keroe, viva varianarove? Nana kaarae Noravano vira nai vaintaira
    hampata vika kia kankomake iri tavaa vataraqaa vara aqu kaanarove?
  hmo-hmo: Inai tau Iehoiakini be negea gauna ta, ia makohia vadaeni urona ta, tau
    ta ia ura henia lasi gauna ta, a? Badina dahaka ia, mai iena natuna danu idia
    negea lao? Idia diba lasi tano dekenai idia negedia vadaeni.
  urd-urd: क्या यह शख़्स कूनियाह, नाचीज़ टूटा बर्तन है या ऐसा बर्तन जिसे कोई नहीं
    पूछता? वह और उसकी औलाद क्यूँ निकाल दिए गए और ऐसे मुल्क में जिलावतन किए गए जिसे
    वह नहीं जानते?
  rus-SYN: “Неужели этот человек, Иехония, есть создание презренное, отверженное?
    или он - сосуд непотребный? за что они выброшены - он и племя его, и брошены в
    страну, которой не знали?”
  bqc-SIM: Yɛkↄnia gbɛ̃́ bee dɛ oo pↄ́ wì wà sakàu ge pↄ́ pↄ́ gbɛ̃e yeio ũ yã̀?
    Bↄ́yãi wa aà zu ń a nɛ́ↄ bùsu pↄ́ aa dↄ̃o guui?
  tcz-CHONGTHU: Ibol’a Jehoiachin kitipa hi, belkehsa panna neilou banga um hitam?
    Ibol’a ama leh achate jouse mi gamdanga soh’a kinomang u hitam?
  mar-mar: कोणीतरी फेकून दिलेल्या, फुटक्या भांड्याप्रमाणे कोन्या हा आहे काय? कोणालाही
    नको असलेल्या भांड्याप्रमाणे यहोयाकीन आहे काय? तो व त्याची मुले का बाहेर फेकले
    आहेत? आणि माहीत नाही अश्या परक्या देशात त्यांना का फेकून देण्यात आले?
  qub-qub: Jeconiasga ¿mana sirbej cañalla paquichu? ¿Pipis mana munashan manca paquichu?
    ¿Imanirtaj paytaga llapan wamrancunatawan jitarisha mana rejsishan pachaman?
  bqp-bqp: Gɑbɑ koo bikiɑ bu nɛɛ, Yoyɑkini wi, u sɑ̃ɑwɑ nge weke te tɑ kɔsire, ǹ
    kun mɛ, nge gɑ̃ɑ ni goo kun mɑɑ kĩ? Aɑwo. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ bɑ wi kɑ win
    bweseru tem yɑrɑ mɑ bɑ kɑ bu dɑ sere mi bɑ ǹ yɛ̃.
  hat-hat: Moun yo rele Jekonya a, èske li tounen yon kannari kraze y'ap voye jete,
    yon kannari pesonn pa bezwen? Poukisa yo depòte ni li ni pitit li yo nan peyi
    yo pa t' janm konnen?
  eng-BSB: Is this man Coniah a despised and shattered pot, a jar that no one wants?
    Why are he and his descendants hurled out and cast into a land they do not know?
  eng-WEBPB: Is this man Coniah a despised broken vessel? Is he a vessel in which
    no one delights? Why are they cast out, he and his offspring, and cast into a
    land which they don’t know?
  kbq-kbq: Hagi nahigeno Jehoiakimi'a tako'ma huno haviza hu'nea mopa kavogna nehuno,
    vahe'mo'za avesi nontaza mopa kavognara hu'ne? Nahanige'za agri'ene mofavre naga'anena
    zamavare'za vu'za ome zamasgafe tresage'za ke'za antahi'za osu'nesaza mopafina
    kina hugahaze?
  nhe-BL: Pampa ni tlacatl Jeconías ayoc tleno ipati. Eltoc queja se plato tlen tlapantoc
    huan tlen axaca quinequi. Yeca ya huan iconehua niquinquixtis huan yase ipan seyoc
    tlaltini tlen mopantíaj huejca para tlatequipanotij.
  gub-BL: Na'e aze'eg ihe kury. — Aze ywy'a uzeka, izar weityk. Nuputar kwaw. Aipo
    Zoaki wiko ywy'a ài. Zauxiapekwer weraha ywy ikwaw pyr 'ym pe ta'yr wanehe we
    wà. Màràzàwe tuwe weraha wà.
  eng-DRA: Is this man Jechonias an earthen and a broken vessel? is he a vessel wherein
    there is no pleasure? why are they cast out, he and his seed, and are cast into
    a land which they know not?
