    hu'za hugahaze.
  nhe-BL: '“Huan miyac tlacame tlen miyac tlaltini panose ipan ni altepetl tlen xolejtoc
    huan moilhuise se ica seyoc: ‘¿Para tlen TOTECO quichijqui ya ni? ¿Para tlen quixolejqui
    ni hueyi altepetl?’'
  gub-BL: A'e re teko amo ywy rehe har tetea'u ukwaw putar huwake uzehezehe upuranu
    pà wà nehe. — Màràzàwe tuwe Tupàn Tuweharupi Wiko Ma'e uzapo agwer ma'e 'aw tawhu
    uhua'u ma'e pe a'e, i'i putar wà nehe.
  eng-DRA: 'And many nations shall pass by this city: and they shall say every man
    to his neighbor: Why hath the Lord done so to this great city?'
