verse: JER.022.008
translations:
  mal-C: “അനേകം രാഷ്ട്രങ്ങളിൽനിന്നുള്ളവർ ഈ നഗരത്തിനു സമീപത്തുകൂടി കടന്നുപോകുമ്പോൾ,
    ‘യഹോവ ഈ മഹാനഗരത്തോട് ഇപ്രകാരം ചെയ്തതെന്തുകൊണ്ട്?’ എന്നു പരസ്പരം ചോദിക്കും.
  deu-TKW: 'Viele Nationen aber sollen an dieser Stadt vorüberziehen und einer zum
    andern sprechen: Warum ist Jahwe so mit dieser großen Stadt verfahren?'
  lin-lin: 'Bato bakowuta na bikolo ya ndenge na ndenge bakolekela na engumba oyo
    mpe bakotunana : ‹ Mpo na nini Yawe asali makambo ya boye na engumba monene oyo ? ›'
  eng-LSV: And many nations have passed by this city, || And they have each said to
    his neighbor, “Why has YHWH done thus to this great city?”
  eng-GNV: And many nations shall passe by this citie, and they shall say euery man
    to his neighbour, Wherefore hath the Lord done thus vnto this great citie?
  eng-WEBSTER: And many nations shall pass by this city, and they shall say every
    man to his neighbor, Why hath the LORD done thus to this great city?
  nhw-BL: '“Huan miyac masehualme tlen miyac tlalme panose ipan ni altepetl catli
    tlasosololi huan moilhuise se ica seyoc: ‘¿Para tlen TOTECO quichijqui ya ni?
    ¿Para tlen quisosolo ni hueyi altepetl?’'
  swh-ONEN: “Watu kutoka mataifa mengi watapitia karibu na mji huu na kuulizana, ‘Kwa
    nini Bwana amefanya jambo la namna hii juu ya mji huu mkubwa?’
  bba-bba: Tɔn tuko dɑbinu bɑ koo sɑrɑ wuu ɡen mi, kpɑ bu sɔ̃ɔnɑ bu nɛɛ, mbɑn sɔ̃nɑ
    Yinni Gusunɔ u wuu bɔkɔ ɡeni kuɑ mɛsum.
  eng-KJVCPB: And many nations shall pass by this city, and they shall say every man
    to his neighbour, Wherefore hath the Lord done thus unto this great city?
  luo-luo: “Ji moa e pinje mangʼeny nokal e dala maduongʼni kendo ginipenjre kendgi
    giwegi ni, ‘Angʼo momiyo Jehova Nyasaye timo gima chalo kama ne dala maduongʼni?’
  meu-meu: Bese momo ese ina hanua badana bae rakaia hanai, bena ta ta ese dekena
    tauna dekena tauna bae nanadaidia, baeto, Dahaka dainai Iehova ese ina hanua bada-hereana
    na ini vada e kara henia toma?
  npi-ULB: तब धेरै जातिहरू त्यस सहर भएर जानेछन् । एउटाले अर्कोलाई सोध्‍ने छ, 'यस महान्
    सहरप्रति परमप्रभुले किन यसरी व्यवहार गर्नुभएको होला ?'
  yor-yor: “Àwọn ènìyàn láti ọ̀pọ̀lọpọ̀ orílẹ̀-èdè yóò rékọjá lẹ́bàá ìlú yìí wọn yóò
    sì máa bi ara wọn léèrè pé, ‘Èéṣe tí Olúwa ṣe irú èyí sí ìlú ńlá yìí?’
  pes-OPCB: 'آنگاه مردم سرزمینهای دیگر وقتی از کنار خرابه‌های این شهر عبور کنند، از
    یکدیگر خواهند پرسید: ”چرا خداوند با این شهر بزرگ چنین کرد؟“'
  tgl-ULB: Pagkatapos maraming bansa ang dadaan sa lungsod na ito. Bawat taong daraan
    ay sasabihin sa kaniyang kasunod, “Bakit kaya nagawa ni Yahweh ang ganito sa dakilang
    lungsod na ito?”
  hui-hui: Ani bidagola mani wali agali dindi tara tara bu ngaruha howa dindi ogoriani
    ibalu bolangua haga bulebira. Ani ibalu tigua Yarusaleme mo ko hene ngago de hondowa
    tini lagalaga bialu lalu, Anduane Homogohanda tano timbuni ogoni mo ko henedago
    irane aginagadabe, lolebira.
  mya-mya: '``ထို​နောက်​လူ​မျိုး​ခြား​အ​များ​ပင် အ​နီး​မှ ဖြတ်​သန်း​သွား​လာ​ကြ​လျက်
    ဤ​မြို့​တော် ကြီး​ကို​အ​ဘယ်​ကြောင့်​ငါ​ထာ​ဝ​ရ​ဘု​ရား ဤ​သို့​ဖြို​ဖျက်​စေ​တော်​မူ​ရ​ကြောင်း​ကို
    သူ တို့​အ​ချင်း​ချင်း​မေး​မြန်း​ကြ​လိမ့်​မည်။-'
  bod-N: རྒྱལ་ཁམས་མང་པོའི་མི་རྣམས་གྲོང་ཁྱེར་འདི་བརྒྱུད་ནས་འགྲོ་ཞིང་ཕན་ཚུན་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཅིའི་ཕྱིར་གྲོང་ཁྱེར་ཆེན་པོ་འདི་ལ་འདི་ལྟར་མཛད་པ་ཡིན་ནམ་ཞེས་འདྲི་བ་དང་།
  sna-sna: “Marudzi mazhinji avanhu achapfuura nepaguta rino uye vachabvunzana vachiti,
    ‘Jehovha aitireiko chinhu chakadai kuguta rino?’
  spa-BLM: '“Muchas naciones pasarán por esta ciudad, y cada una de ellas preguntará
    a su vecino: “¿Por qué ha hecho esto Yahvé a esta gran ciudad?”'
  cac-cac: 'Ol cot eb'' anima d''a juntzan̈xo chon̈ab'', ol ec'' eb'' d''a stz''ey
    jun chon̈ab'' tic, ol laj sc''anb''an eb'' d''ay junjun: ¿Tas yuj icha tic ix
    yutej jun nivan chon̈ab'' tic Jehová? xcham eb''.'
  swh-ULB: Kisha mataifa mengi yatapita kwenye mji huu. Kila mtu atamwambia yule anayefuata,
    “Mbona Bwana amefanya hivi kwa jiji hili kuu?”
  bel-bel: 'І многія народы будуць праходзіць праз горад гэты і казаць адзін аднаму:
    «за што Гасподзь так зрабіў з гэтым вялікім горадам?»'
  deu-ELBBK: 'Und viele Nationen werden an dieser Stadt vorüberziehen, und einer wird
    zum anderen sagen: Warum hat der HERR an dieser großen Stadt so getan?'
  mbb-OT: Is menge etew he ebpemuun diyà te nekedseselekawà he menge nasyun he edsaǥad
    kayi he inged ebpein-inseey te, ‘Maan buwa is mibeelan heini te Nengazen kayi
    te nevantug he inged?’
  mal-2015: 'അനേകം ജാതികളും ഈ നഗരംവഴി കടന്നു പോകുമ്പോൾ ഓരോരുത്തൻ താന്താന്റെ കൂട്ടുകാരനോടു:
    ഈ മഹാനഗരത്തോടു യഹോവ ഇങ്ങനെ ചെയ്തതെന്തു എന്നു ചോദിക്കയും'
  rmc-rmc: 'But narodi predžana pašal kada foros a jekh avrestar phučena: ‚Soske o
    RAJ kada kerďa kale bare foroha?‘'
  pes-OPV: و امت های بسیار چون از این شهر عبورنمایند به یکدیگر خواهند گفت که خداوند
    به این شهر عظیم چرا چنین کرده است.
  ron-1924: 'Мулте нямурь вор трече пе лынгэ четатя ачаста ши вор зиче унул алтуя:
    ‘Пентру че а фэкут Домнул аша ачестей четэць марь?’'
  ben-OBCV: “বহু দেশ থেকে আগত লোকেরা, এই নগরের পাশ দিয়ে যাওয়ার সময় পরস্পরকে জিজ্ঞাসা
    করবে, ‘সদাপ্রভু কেন এই মহানগরের প্রতি এরকম আচরণ করেছেন?’
  som-som: Oo quruumo badan baa magaaladan soo ag mari doona, oo midkood kastaaba
    wuxuu deriskiisa ku odhan doonaa, Rabbigu muxuu sidan magaaladan weyn ugu galay?
  lat-VUC: 'Et pertransibunt gentes multæ per civitatem hanc, et dicet unusquisque
    proximo suo: Quare fecit Dominus sic civitati huic grandi?'
  eng-ASVBT: And many nations shall pass by this city, and they shall say every man
    to his neighbor, Wherefore hath Jehovah done thus unto this great city?
  ita-1885: 'E molte genti passeranno presso di questa città, e diranno l''uno all''altro:
    Perchè ha il Signore fatto così a cotesta gran città?'
  eng-LXXUP: And nations shall pass through this city, and each shall say to his neighbor,
    Why has the Lord done thus to this great city?
  eng-ULB: Then many nations will pass by this city. Each person will say to the next,
    “Why has Yahweh acted in this way toward this great city?”
  spa-VBL: 'Extranjeros de muchas naciones pasarán por esta ciudad y se preguntarán
    unos a otros: “¿Por qué el Señor ha hecho cosas tan terribles a esta gran ciudad?”'
  fra-_FOB: 'Et plusieurs nations passeront près de cette ville, et chacun dira à
    son compagnon: Pourquoi l''Éternel a-t-il fait ainsi à cette grande ville?'
  mal-mal: 'അനേകം ജനതകളും ഈ നഗരംവഴി കടന്നുപോകുമ്പോൾ ഓരോരുത്തൻ അവനവന്റെ കൂട്ടുകാരനോട്:
    ‘ഈ മഹാനഗരത്തോട് യഹോവ ഇങ്ങനെ ചെയ്തതെന്ത്’ എന്നു ചോദിക്കുകയും'
  urd-GVR: Tab muta'addid qaumoṅ ke afrād yahāṅ se guzar kar pūchheṅge ki Rab ne is
    jaise baṛe shahr ke sāth aisā sulūk kyoṅ kiyā?
  suz-BL: मिनु शुश रागी रागी ङा मुरपुकी एको सहर रे पा लाइनीम। मिनु मेको नेल्‍लेमी
    ‘परमप्रभु यावेम, मारदे एको ठेयब सहर कली ओदेंशो पवा?’ देंमुइनीम।
  eng-NOY: And many nations shall pass by this city, And they shall say one to another,
    “Wherefore hath Jehovah done thus to this great city?”
  ita-1927: 'Molte nazioni passeranno presso questa città, e ognuno dirà all’altro:
    “Perché l’Eterno ha egli fatto così a questa grande città?”'
  ckb-ckb: '«خەڵکی زۆر نەتەوە بە کەناری ئەم شارەدا تێدەپەڕن و لە یەکتری دەپرسن: ”لەسەر
    چی یەزدان وای لەم شارە گەورەیە کرد؟“'
  eng-BBE: And nations from all sides will go past this town, and every man will say
    to his neighbour, Why has the Lord done such things to this great town?
  kan-OKCV: “ಅನೇಕ ಜನಾಂಗಗಳು ಈ ಪಟ್ಟಣವನ್ನು ಹಾದುಹೋಗುವರು. ‘ಯೆಹೋವ ದೇವರು ಈ ದೊಡ್ಡ ಪಟ್ಟಣಕ್ಕೆ
    ಏಕೆ ಈ ಪ್ರಕಾರ ಮಾಡಿದ್ದಾರೆ?’ ಎಂದು ಒಬ್ಬರಿಗೊಬ್ಬರು ಹೇಳಿಕೊಳ್ಳುವರು.
  tam-2017: 'அநேகம் மக்கள் இந்த நகரத்தைக் கடந்துவந்து, அவனவன் தன்தன் அருகில் உள்ளவனை
    நோக்கி: இந்தப் பெரிய நகரத்திற்கு யெகோவா இப்படிச் செய்தது என்னவென்று கேட்பார்கள்.'
  spa-RV-1909: 'Y muchas gentes pasarán junto á esta ciudad, y dirán cada uno á su
    compañero: ¿Por qué lo hizo así Jehová con esta grande ciudad?'
  ron-BTF: 'Și multe națiuni vor trece pe lângă această cetate și vor spune, fiecare
    om aproapelui său: Pentru ce a făcut DOMNUL astfel acestei mari cetăți?'
  eng-WEBP: “Many nations will pass by this city, and they will each ask his neighbor,
    ‘Why has the LORD done this to this great city?’
  eng-FBV: Foreigners from many nations will pass by this city and ask each another,
    “Why has the Lord done such terrible things to this great city?”
  nld-1939: 'En als talrijke volken langs deze stad zullen komen, En tot elkaar zullen
    zeggen: Waarom heeft Jahweh zo gehandeld Met deze machtige stad;'
  nch-BL: '“Huan miyac masehualme ten miyac talme panose ipan ni altepet cati tasosololi
    huan moilhuise se ica seyoc: ‘¿Para ten TOTECO quichijqui ya ni? ¿Para ten quisosolo
    ni hueyi altepet?’'
  vie-1934: 'Có nhiều dân tộc sẽ đi qua gần thành nầy, đều nói cùng bạn mình rằng:
    Cớ sao Đức Giê-hô-va đã đãi thành lớn nầy như vậy?'
  hin-CV: “अनेक जनता इस नगर के निकट से होते हुए चले जाएंगे और उनके वार्तालाप का विषय
    होगा, ‘याहवेह ने इस भव्य नगर के साथ ऐसा कर दिया है?’
  spa-BES: 'Y naciones de todos lados pasarán por este pueblo, y cada uno dirá a su
    prójimo: ¿Por qué ha hecho el Señor tales cosas a este gran pueblo?'
  tdx-tdx: 'Fifeheañe maro ty hiary ami’ty rova toy, naho hifanao aman-drañe’e ty
    hoe: Aa vaho akore o nanoe’ Iehovà ty rova jabajaba toio?'
  tha-KJV: และประชาชาติเป็​นอ​ันมากจะผ่านเมืองนี้​ไป และทุกคนจะพู​ดก​ับเพื่อนบ้านของตนว่า
    ‘ทำไมพระเยโฮวาห์จึงทรงกระทำเช่นนี้​แก่​เมืองใหญ่​นี้​’
  por-BR-2018: 'E muitas nações passarão junto a esta cidade; e cada um dirá a seu
    companheiro: Por que o SENHOR fez isto com esta grande cidade?'
  deu-ELO: 'Und viele Nationen werden an dieser Stadt vorüberziehen, und einer wird
    zum anderen sagen: Warum hat Jehova an dieser großen Stadt also getan?'
  eng-WYC-2018: And many folks shall pass by this city, and each man shall say to
    his neighbour, Why did the Lord thus to this great city? (And people from many
    nations shall pass by this city, and each person shall say to his neighbour, Why
    did the Lord do thus to this great city?)
  epo-epo: 'Kaj multe da nacioj preterpasos ĉi tiun urbon, kaj ili diros unu al la
    alia: Pro kio la Eternulo agis tiele kun ĉi tiu granda urbo?'
  uig-PIN: 'Nurƣun ǝllǝr bu xǝⱨǝrdin ɵtüp, ⱨǝrbiri yeⱪinidin: «Nemixⱪa Pǝrwǝrdigar
    bu uluƣ xǝⱨǝrni bundaⱪ ⱪilƣandu?» dǝp soraydu.'
  beo-beo: 'Fa:no, ga fi dunu bagohame da amo baligimusa: ahoasea, amane sia: dalumu,
    ‘Hina Gode da abuliba:le amo moilai bai bagade noga:idafa wadela:lesibala:?’'
  tpi-OTNT: “Na bihain, ol manmeri bilong planti kantri bai i wokabaut long dispela
    hap. Na bai ol i lukim Jerusalem na bai ol i askim ol yet olsem, ‘Bilong wanem
    Bikpela i mekim kain pasin olsem long dispela bikpela taun?’
  hau-SA: “Mutane daga al’ummai da yawa za su ratsa cikin wannan birni su kuma tambayi
    juna suna cewa, ‘Me ya sa Ubangiji ya yi haka da wannan babban birni?’
  uig-LAT: 'Nurghun eller bu sheherdin ötüp, herbiri yéqinidin: «Némishqa Perwerdigar
    bu ulugh sheherni bundaq qilghandu?» dep soraydu.'
  nde-nde: Abantu abavela ezizweni ezinengi bazadlula kulelidolobho babuzane besithi,
    ‘Kungani uThixo enze into enje kulelidolobho elikhulu na?’
  ton-ton: Pea ʻe ʻalu ʻo ofi ki he kolo ni ʻae kakai tokolahi, pea te nau fepehēʻaki,
    Ko e hā kuo fai pehē ai ʻa Sihova ki he kolo lahi ni?
  ces-1613: 'A když půjdou národové mnozí mimo město toto, a řekne jeden druhému:
    Proč tak učinil Hospodin městu tomuto velikému?'
  eng-WMB: “Many nations will pass by this city, and they will each ask his neighbor,
    ‘Why has the LORD done this to this great city?’
  tam-TCV: “அநேக நாடுகளைச் சேர்ந்த மக்கள் இப்பட்டணத்தைக் கடந்து செல்லும்போது, ‘இப்பெரிய
    பட்டணத்துக்கு யெகோவா ஏன் இவ்வாறு செய்தார்?’ என்று ஒருவரையொருவர் கேட்பார்கள்.
  ceb-ULB: Unya daghang kanasoran ang mangagi niining siyudara. Ang tagsatagsa ka
    tawo magpangutan-anay, “Nganong gibuhat man kini ni Yahweh sa bantogang siyudad?”
  pol-UBG: 'I wiele narodów będzie przechodzić koło tego miasta, i powiedzą jeden
    do drugiego: Dlaczego PAN tak uczynił temu wielkiemu miastu?'
  urd-GVU: تب متعدد قوموں کے افراد یہاں سے گزر کر پوچھیں گے کہ رب نے اِس جیسے بڑے
    شہر کے ساتھ ایسا سلوک کیوں کیا؟
  deu-1912: 'So werden viele Heiden vor dieser Stadt vorübergehen und untereinander
    sagen: Warum hat der HERR mit dieser großen Stadt also gehandelt?'
  kan-2017: ಅನೇಕ ಜನಾಂಗಗಳವರು ಈ ಪಟ್ಟಣದ ಮಾರ್ಗವಾಗಿ ಹೋಗುತ್ತಾ, ‘ಯೆಹೋವನು ಈ ಮಹಾ ಪಟ್ಟಣಕ್ಕೆ
    ಏಕೆ ಹೀಗೆ ಮಾಡಿದನು?’ ಎಂದು ಒಬ್ಬರಿಗೊಬ್ಬರು ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಾ,
  yap-yap: “Tomuren e bo’or e milekag ni bay i yan u rom mu ur fithedyad ko mangfan
    ni Gag SOMOL e ku gu rin’ e biney e n’en ko re binaw ney nib ga’ ma ba gilbugwan.
  hlt-MCSB: He khopuei te namtom loh muep a poeng vaengah hlang loh a hui taengah,
    “Balae tih BOEIPA loh he khopuei tanglue taengah he he a saii?” a ti uh ni.
  mdy-ETH: «ዬካፓ ዒኢና ዴንዳ ሜሌ ዓጮ ዓሳ፦ ‹ናንጊና ናንጋ ጎዳ ሃኖ ዼኤፖ ካታሜሎይዳ ሃያጉዴ ባይሲንታ ዔኪ ዬዔሢ ዓይጎሮናንዳይ?›
    ጌይ ጌይ ዎሊ ኮይላ ዖኦጫንዳኔ።
  twi-ASANTE: “Nnipa a wɔfifiri aman bebree so bɛtwam wɔ kuropɔn yi so, na wɔbɛbisabisa
