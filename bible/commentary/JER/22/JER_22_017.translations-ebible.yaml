  urd-urd: लेकिन तेरी आँखें और तेरा दिल, सिर्फ़ लालच और बेगुनाह का ख़ून बहाने और ज़ुल्म
    — ओ — सितम पर लगे हैं।”
  rus-SYN: Но твои глаза и твое сердце обращены только к твоей корысти и к пролитию
    невинной крови, к тому, чтобы делать притеснение и насилие.
  bqc-SIM: Ń tò ↄvãi n wɛ́ ń n sↄ̃o blè ń yãesaidedɛao ń gbãamↄanɛ́o ń gbɛ̃́ↄ
    bↄ́ↄ'imiao.
  tcz-CHONGTHU: Nang invang, namit teni leh nalungthim hi, nangma changseh ding le
    alamlouva phatchomna muna ding bouvin naming in; monabei nathat in, vaicha gentheite
    nabol gentheijin, chule hepina umlouvin vai nahom e.
  mar-mar: पण तुझ्या दृष्टीस आणि हृदयात अनीतीने मिळवलेली मिळकत आणि निर्दोष व्यक्तीचे
    रक्त पाडणे, आणि पीडणे व जूलूम करणे या शिवाय काही नाही.
  qub-qub: Gam ichanga yarpachacuycanqui mana allita ruraypa imatapis charayllata.
    Juchaynaj runacunata wañuchinqui. Marca-masiquicunatapis amatar ñacachinqui; ima-aycantapis
    guechunqui.»
  bqp-bqp: Adɑmɑ wunɛ, wunɛn tiin ɑrufɑɑniwɑ ɑ kɑsu. A kɑsuwɑ ɑ tɑɑrɛ sɑrirugibu dɑm
    dɔre kpɑ ɑ bu go.
  hat-hat: Men ou menm, yon sèl bagay ou wè, yon sèl bagay ou konnen, se enterè pa
    ou ase. Se konsa w'ap touye inonsan. W'ap maltrete pèp la, w'ap maspinen l'. Se
    Seyè a menm ki di sa.
  eng-BSB: “But your eyes and heart are set on nothing except your own dishonest gain,
    on shedding innocent blood, on practicing extortion and oppression.”
  eng-WEBPB: But your eyes and your heart are only for your covetousness, for shedding
    innocent blood, for oppression, and for doing violence.”
  kbq-kbq: Hianagi kagra maka zana kavureti keganunu nehunka fatgo osu kanku hakenka
    fenozana eri avi'netane. Ke'zami omane vahera zamahe nefrinka, zamunte omane vahera
    zamazeri haviza nehunka, zago'zamia hanarenka e'nerine.
  nhe-BL: “Pero ta, san timoilhuía quejatza huelis timoaxcatis tlamantli tlen sequinoc
    iniaxca huan san titlacajcayahua. Tiquinmictía tlen ax tleno quichijtoque. Tiquintlaijiyohuiltía
    tlen teicneltzitzi. Huan titlanahuatía chicahuac huan ica miyac cualantli.”
  gub-BL: Xo neremetarer neremimono'og ràm zo erexak iko. Erezuka ikatu 'ym ma'e iapo
    'ymar ne wà. Erepuraraw kar ma'erahy teko wanupe wama'e rehe nemunar pà, i'i Tupàn
    tuwihawete pe.
  eng-DRA: But thy eyes and thy heart are set upon covetousness, and upon shedding
    innocent blood, and upon oppression, and running after evil works.
