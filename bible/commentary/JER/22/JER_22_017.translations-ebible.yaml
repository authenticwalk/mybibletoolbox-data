verse: JER.022.017
translations:
  mal-C: “എന്നാൽ നിന്റെ കണ്ണുകളും നിന്റെ ഹൃദയവും സത്യസന്ധമല്ലാത്ത ലാഭത്തിനുമാത്രമായി
    ക്രമീകരിച്ചിരിക്കുന്നു, കുറ്റമില്ലാത്ത രക്തം ചൊരിയുന്നതിനും പീഡനവും പിടിച്ചുപറിയും
    നടത്തുന്നതിനുംതന്നെ.”
  deu-TKW: Deine Augen aber und dein Sinn sind auf nichts als auf deinen Gewinn aus
    und auf das Blut Unschuldiger, es zu vergießen, und auf Bedrückung und auf Erpressung,
    sie auszuüben.
  lin-lin: « Kasi yo, miso mpe motema na yo elukaka kaka bomengo mpo na bolamu na
    yo moko kaka, na nzela ya kosopa makila ya bato oyo bayebi likambo te, na nzela
    ya konyokola bato mpe na nzela ya kobotola bango biloko. »
  eng-LSV: “But your eyes and your heart are not, || Except on your dishonest gain,
    || And on shedding of innocent blood, || And on oppression, and on doing of violence.”
  eng-GNV: But thine eyes and thine heart are but only for thy couetousnesse, and
    for to sheade innocent blood, and for oppression, and for destruction, euen to
    doe this.
  eng-WEBSTER: But thy eyes and thy heart are only for thy covetousness, and for shedding
    innocent blood, and for oppression, and for violence, to do it .
  nhw-BL: “Pero ta, san timoilhuía quenicatza huelis timoaxcatis tlamantli catli sequinoc
    iniaxca huan san titlacajcayahua. Tiquinmictía catli amo tleno quichijtoque. Tiquintlaijiyohuiltía
    catli teicneltzitzi. Huan titlanahuatía chicahuac huan ica miyac cualantli.”
  swh-ONEN: “Lakini macho yako na moyo wako vimeelekezwa tu katika mapato ya udhalimu,
    kwa kumwaga damu isiyo na hatia, kwa uonevu na ukatili.”
  bba-bba: Adɑmɑ wunɛ, wunɛn tiin ɑrufɑɑniwɑ ɑ kɑsu. A kɑsuwɑ ɑ tɑɑrɛ sɑriruɡibu dɑm
    dɔre kpɑ ɑ bu ɡo.
  eng-KJVCPB: But thine eyes and thine heart are not but for thy covetousness, And
    for to shed innocent blood, And for oppression, and for violence, to do it.
  luo-luo: “To wengeu kod chunyu ochikore mana e yor yudo ohala gi mecho, e chwero
    remo maonge gi wach kuom thiro ji kod lweny.”
  meu-meu: A oi matamu ese ḡau ta se itaiamu, bona lalomu ese ḡau ta se laloamu, a
    o abi koikoi kohudia mo, bona asi ena kerere tauna rarana ihahebubuna mo, bona
    hahehisi bona daḡedaḡe karadia ikaradia mo.
  npi-ULB: तर तेरो दृष्‍टि र हृदयमा बेइमान नाफा कमाउनु, निर्दोषहरूको रगत बगाउनु, अरूहरूलाई
    थिचोमिचो र अत्याचार गरेर कमाउनुबाहेक अरू केही छैन ।
  yor-yor: “Ṣùgbọ́n ojú rẹ àti ọkàn rẹ wà lára èrè àìṣòótọ́ láti ta ẹ̀jẹ̀ aláìṣẹ̀
    sílẹ̀ ìnilára àti ìlọ́nilọ́wọ́gbà.”
  pes-OPCB: ولی تو فقط به دنبال ارضای حرص و آز خود هستی؛ خون بی‌گناهان را می‌ریزی
    و بر قوم خود با ظلم و ستم حکومت می‌کنی.
  tgl-ULB: Ngunit walang laman ang inyong mga mata at puso maliban ang pag-aalala
    sa hindi makatarungan na kikitain ninyo at pagbuhos sa mga dugo ng walang kasalanan,
    at sa paggawa ng pagpapahirap at pagmamalupit sa mga iba.
  hui-hui: Anigo í̠na í̠ni hangu mitangi halu mbirale ngaru dimagoli halubi mbirale
    uruni mulenaga ke̱ halu ohowa biagabi ke. Mbirali ko mbira nabi bame kago í̠na
    homelo bo wahaga kegoni. Wali agali bu karu bope halu mo ko haabo haga mbira í̠
    kegoni ndobe. I̱ Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: '``သို့​ရာ​တွင်​သင်​မူ​ကား​တစ်​ကိုယ်​ကောင်း​စိတ်​နှင့် မိ​မိ​အ​ကျိုး​ရှိ​မှု​ကို​သာ​လျှင်​စိတ်​ဝင်​စား​၏။
    အ​ပြစ်​မဲ့​သူ​တို့​ကို​သတ်​ဖြတ်​၍​မိ​မိ​၏ အ​မျိုး​သား တို့​အား​ပြင်း​ပြင်း​ထန်​ထန်​နှိပ်​စက်​ညှင်း​ပန်း​၏။'''''
  bod-N: ཁྱོད་ཀྱི་མིག་དང་སེམས་ནི་མི་འོས་པའི་ཐོབ་ནོར་འབའ་ཞིག་ལ་ཆགས་ཤིང་། མི་ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་དུ་བཅུག་སྟེ།
    བརྙས་བཅོས་དང་གདུག་རྩུབ་སྤྱད་པས།
  sna-sna: “Asi meso enyu nemwoyo yenyu zvakangotarisa chete papfuma isakarurama,
    pakuteura ropa risina mhosva napakumanikidza nokuita nechisimba.”
  spa-BLM: Pero tus ojos y tu corazón son sólo para tu codicia, por derramar sangre
    inocente, para la opresión, y para hacer violencia”.
  cac-cac: Palta a ach tic, an̈ej b'eyumal tza nib'ej d'a spatic chucal. Tza checan
    miljoccham eb' anima malaj smul, tzixtan eb' etchon̈ab', xchi Jehová.
  swh-ULB: Lakini hakuna kitu machoni na moyoni mwako isipokuwa wasiwasi kwa faida
    yako isiyo ya haki na kwa kumwaga damu isiyo na hatia, kwa ukandamizaji kuwatendea
    jeuri wengine.
  bel-bel: Але твае вочы і тваё сэрца скіраваныя толькі на тваю карысьлівасьць і на
    праліваньне крыві, на тое, каб рабіць уціск і насільле.
  deu-ELBBK: Denn deine Augen und dein Herz sind auf nichts gerichtet als auf deinen
    Gewinn und auf das Blut des Unschuldigen, um es zu vergießen, und auf Bedrückung
    und Gewalttat, um sie zu verüben.
  mbb-OT: Ne sikew mulà, wazè duma he tinguhè nu, kekenà, iyan dà is kebpenlimbung,
    kebpemenhimatey te menge wazà mekesalà, kebpendaagdaag, wey kebpenhukhuk.
  mal-2015: എന്നാൽ നിന്റെ കണ്ണും മനസ്സും അത്യാഗ്രഹം നിവർത്തിക്ക, കുറ്റമില്ലാത്ത രക്തം
    ചൊരിക, പീഡനവും സാഹസവും ചെയ്ക എന്നിവയിലേക്കല്ലാതെ മറ്റൊന്നിലേക്കും ചെല്ലുന്നില്ല.
  rmc-rmc: ‚Ale tire jakha the tiro jilo džan ča pal o nalačho ziskos, te čhorel avri
    o ňevinno rat, te trapinel a te ispidel tele.‘
  pes-OPV: اما چشمان و دل تو نیست جز برای حرص خودت و برای ریختن خون بی‌گناهان و برای
    ظلم و ستم تا آنها را بجا آوری.
  ron-1924: „Дар ту н-ай окь ши инимэ декыт ка сэ те дедай ла лэкомие, ка сэ вершь
    сынӂе невиноват ши сэ ынтребуинцезь асуприре ши силничие.”
  ben-OBCV: “কিন্তু তোমাদের চোখ ও তোমাদের মন কেবলমাত্র অন্যায্য লাভের প্রতি নিবদ্ধ
    থাকে, তোমরা নির্দোষের রক্তপাত করে থাকো, অত্যাচার ও অন্যায় শোষণ।”
  som-som: Laakiinse indhahaaga iyo qalbigaagu waxay keliyahoo u diyaar yihiin faa'iidadaada
    xaqdarrada ah, iyo inay dhiig aan xaq qabin daadiyaan, iyo inay dulmi iyo waxyeelid
    sameeyaan.
  lat-VUC: Tui vero oculi et cor ad avaritiam, et ad sanguinem innocentem fundendum,
    et ad calumniam, et ad cursum mali operis.
  eng-ASVBT: But thine eyes and thy heart are not but for thy covetousness, and for
    shedding innocent blood, and for oppression, and for violence, to do it.
  ita-1885: Ma tu non hai gli occhi, nè il cuore, se non alla tua avarizia, ed a spandere
    il sangue innocente, e ad oppressione, ed a storsione, per farla.
  eng-LXXUP: Behold, thine eyes are not good, nor thy heart, but they go after thy
    covetousness, and after the innocent blood to shed it, and after acts of injustice
    and slaughter, to commit them.
  eng-ULB: But there is nothing in your eyes and heart except worry for your unjust
    profit and for pouring out innocent blood, for producing oppression and crushing
    of others.
  spa-VBL: Pero lo único que buscas, lo único en lo que piensas, es en conseguir lo
    que quieres, aunque sea de forma deshonesta. Matas a los inocentes, maltratas
    con violencia y explotas a tu pueblo.
  fra-_FOB: Mais tu n'as des yeux et un cœur que pour ta cupidité, pour répandre le
    sang innocent, et pour exercer l'oppression et la violence.
  mal-mal: “എന്നാൽ നിന്റെ കണ്ണും മനസ്സും, അത്യാഗ്രഹത്തിനും, കുറ്റമില്ലാത്ത രക്തം ചൊരിയുന്നതിനും,
    പീഡനവും സാഹസവും ചെയ്യുന്നതിനും അല്ലാതെ മറ്റൊന്നിനും ഉപകരിക്കുന്നില്ല.
  urd-GVR: Lekin tū farq hai. Terī āṅkheṅ aur dil nājāyz nafā kamāne par tule rahte
    haiṅ. Na tū bequsūr ko qatl karne se, na zulm karne yā jabran kuchh lene se jhijaktā
    hai.”
  suz-BL: तन्‍न इ मिक्‍च नु इ थुंम ठीक पा मचेम्‍शो क्‍येट ला बाक्‍ब। गे दोस मताइब
    आन हुश शाइक्‍पाइक्‍नेवे। गे मुर आन कली दिप्‍शा हुश ख्राक्‍श पोक्‍नेवे। मरिम्‍शो
    पचा नु रोइक्‍चा ला दाक्‍नेवे।
  eng-NOY: But thine eyes and thy heart are only upon thine own gain, And the shedding
    of innocent blood, And deeds of violence and oppression.
  ita-1927: Ma tu non hai occhi né cuore che per la tua cupidigia, per spargere sangue
    innocente, e per fare oppressione e violenza.
  ckb-ckb: «بەڵام چاو و دڵی تۆ تەنها لەسەر دەستکەوتی ناڕەوایە، لەسەر ڕشتنی خوێنی بێتاوانە،
    لەسەر ستەم و دەستدرێژییە.»
  eng-BBE: But your eyes and your heart are fixed only on profit for yourself, on
    causing the death of him who has done no wrong, and on violent and cruel acts.
  kan-OKCV: “ಆದರೆ ನಿನ್ನ ಕಣ್ಣುಗಳು, ನಿನ್ನ ಹೃದಯವು ನಿನ್ನ ದುರ್ಲಾಭದ ಮೇಲೆ ಅಪರಾಧವಿಲ್ಲದವನ ರಕ್ತ
    ಚೆಲ್ಲುವುದರ ಮೇಲೆ ಮತ್ತು ಪೀಡೆಯನ್ನೂ, ಬಲಾತ್ಕಾರವನ್ನೂ ಮಾಡುವುದರ ಮೇಲೆಯೇ ಹೊರತು, ಮತ್ಯಾವುದರ
    ಮೇಲೆಯೂ ಇರುವುದಿಲ್ಲ.”
  tam-2017: உன் கண்களும் உன் மனதுமோவென்றால் தற்பொழிவின்மேலும், குற்றமில்லாத இரத்தத்தைச்
    சிந்துவதின்மேலும், இடுக்கமும் நொறுக்குதலும் செய்வதின்மேலுமே அல்லாமல் வேறொன்றின்மேலும்
    வைக்கப்படவில்லை.
  spa-RV-1909: Mas tus ojos y tu corazón no son sino á tu avaricia, y á derramar la
    sangre inocente, y á opresión, y á hacer agravio.
  ron-BTF: Dar ochii tăi și inima ta nu sunt decât pentru lăcomia ta și pentru a vărsa
    sânge nevinovat și pentru oprimare și pentru a face violență.
  eng-WEBP: But your eyes and your heart are only for your covetousness, for shedding
    innocent blood, for oppression, and for doing violence.”
  eng-FBV: But all you're looking for, all you think about, is getting whatever you
    want, however dishonestly. You kill the innocent, you violently mistreat and exploit
    your people.
  nld-1939: Maar gij hebt geen oog en geen hart Dan voor uw voordeel alleen, Voor
    het vergieten van onschuldig bloed, Voor geweld en verkrachting.
  nch-BL: “Pero ta, san timoilhuía quenicatza huelis timoaxcatis tamanti cati sequinoc
    iniaxca huan san titacajcayahua. Tiquinmictía cati amo teno quichijtoque. Tiquintaijyohuiltía
    cati teicneltzitzi. Huan titanahuatía chicahuac huan ica miyac cualanti.”
  vie-1934: Nhưng mắt và lòng ngươi chăm sự tham lam, đổ máu vô tội, và làm sự ức
    hiếp hung dữ.
  hin-CV: “किंतु तुम्हारी दृष्टि तथा तुम्हारे हृदय की अभिलाषा मात्र अन्यायपूर्ण धनप्राप्‍ति
    पर केंद्रित है, तुम निस्सहाय के रक्तपात, दमन, ज़बरदस्ती धन वसूली और उपद्रव में
    लिप्‍त रहते हो.”
  spa-BES: Pero tus ojos y tu corazón están fijos sólo en beneficio propio, en causar
    la muerte de aquel que no ha hecho nada malo, y en actos violentos y crueles.
  tdx-tdx: Toe ami’ty fihàña’o avao o fihaino’oo naho ty arofo’o, naho ami’ty fampiorihan-dio-màliñe
    naho famorekekeañe vaho fikatramoañe.
  tha-KJV: “​แต่​เจ้​ามีตาและใจไว้เพื่อความโลภ เพื่อหลั่งโลหิตที่​ไร้​ความผิดให้​ถึงตาย
    และเพื่อปฏิบั​ติ​การบีบบังคับและความทารุ​ณ​”
  por-BR-2018: Mas teus olhos e teu coração não são para outra coisa , a não ser para
    tua ganância, para derramar sangue inocente, e para praticar opressão e violência.
  deu-ELO: Denn deine Augen und dein Herz sind auf nichts gerichtet als auf deinen
    Gewinn, und auf das Blut des Unschuldigen, um es zu vergießen, und auf Bedrückung
    und Gewalttat, um sie zu verüben.
  eng-WYC-2018: Forsooth thine eyes and heart be to avarice, and to shed innocent
    blood, and to false challenge, and to the performing of evil work. (But thine
    eyes and thy heart be turned to greed, and to pour out innocent blood, and to
    oppression, and to the performing of evil work.)
  epo-epo: Sed viaj okuloj kaj via koro celas nur malhonestan profiton, verŝadon de
    senkulpa sango, faradon de rabado kaj de premado.
  uig-PIN: — Biraⱪ kɵzüng wǝ kɵnglüng bolsa pǝⱪǝt ɵz jazanǝ-mǝnpǝǝtinggǝ erixix, gunaⱨsizlarning
    ⱪenini tɵküx, zorluⱪ-zumbuluⱪ wǝ bulangqiliⱪ ⱪilix pǝytini kɵzlǝp tikilgǝndur.
  beo-beo: Be di da disu liligi amola hou fawane dawa:sa. Amola di da wadela:i hame
    hamosu dunu medole legesa amola gasa fili, dia fi dunu banenesisa. Hina Gode da
    sia:i dagoi.
  tpi-OTNT: Tasol yu save ting long yu yet na yu save mangal oltaim long olkain samting
    na yu mekim pasin giaman bilong kisim ol dispela samting. Na yu save kilim nating
    ol man i no bin mekim rong. Na yu save daunim ol manmeri na mekim nogut long ol.”
  hau-SA: “Amma idanunka da zuciyarka sun kahu kawai a kan ƙazamar riba, da a kan
    zub da jinin marar laifi da kuma a kan danniya da zalunci.”
  uig-LAT: — Biraq közüng we könglüng bolsa peqet öz jazane-menpeetingge érishish,
    gunahsizlarning qénini töküsh, zorluq-zumbuluq we bulangchiliq qilish peytini
    közlep tikilgendur.
  nde-nde: “Kodwa amehlo akho lenhliziyo yakho kukhangele inzuzo yenkohliso, lokuchitha
    igazi elingelacala, ukuncindezela kanye lodlakela.”
  ton-ton: Ka kuo tuku pe ho mata mo ho loto ʻoʻou ki hoʻo manumanu, pea ke lilingi
    ʻae toto ʻoe taʻehalaia, pea ke fai ʻae fakamamahi, mo e fakamālohi;
  ces-1613: Ale oči tvé i srdce tvé nehledí než lakomství tvého, a abys krev nevinnou
    proléval, a nátisk a křivdu činil.
  eng-WMB: But your eyes and your heart are only for your covetousness, for shedding
    innocent blood, for oppression, and for doing violence.”
  tam-TCV: “ஆனால் உன்னுடைய கண்களும், இருதயமும் நேர்மையற்ற இலாபத்திலும், குற்றமற்ற
    இரத்தத்தைச் சிந்துவதிலும், கப்பம் கேட்பதிலும் ஒடுக்குவதிலுமே நோக்கமாயிருக்கின்றன”
    என்று யெகோவா கூறுகிறார்.
  ceb-ULB: Apan walay laing gitinguha sa imong mga mata ug kasingkasing gawas lamang
    sa kabalaka alang sa imong dili makatarongan nga pagbaton ug salapi ug pagpaawas
    sa dugo sa tawong walay sala, sa pagpanglupig ug pagdaogdaog sa uban.
  pol-UBG: Lecz twoje oczy i serce pragną jedynie własnej korzyści, przelania niewinnej
    krwi, wywierania ucisku oraz przemocy.
  urd-GVU: لیکن تُو فرق ہے۔ تیری آنکھیں اور دل ناجائز نفع کمانے پر تُلے رہتے ہیں۔
    نہ تُو بےقصور کو قتل کرنے سے، نہ ظلم کرنے یا جبراً کچھ لینے سے جھجکتا ہے۔“
  deu-1912: Aber deine Augen und dein Herz stehen nicht also, sondern auf deinen Geiz,
    auf unschuldig Blut zu vergießen, zu freveln und unterzustoßen.
