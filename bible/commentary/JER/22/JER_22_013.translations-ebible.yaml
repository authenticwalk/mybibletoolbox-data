verse: JER.022.013
translations:
  mal-C: “അനീതികൊണ്ടു തന്റെ കൊട്ടാരവും അന്യായംകൊണ്ടു തന്റെ മാളികകളും പണിത്, തന്റെ
    ജനത്തെക്കൊണ്ടു കൂലികൂടാതെ വേലചെയ്യിച്ച് അവർക്കു പ്രതിഫലം നൽകാതിരിക്കുകയും, ചെയ്യുന്നവന്
    ഹാ കഷ്ടം.
  deu-TKW: Wehe dem, der sein Haus mit Ungerechtigkeit baut und seine Gemächer mit
    Unrecht, der seinen Nächsten ohne Entgelt arbeiten läßt und ihm seinen Lohn vorenthält,
  lin-lin: « Mawa na moto oyo atongaka ndako na ye na nzela ya bosembo te, mpe bashambre
    na ye ya etaje, na nzela ya lokuta ; oyo asalisaka bandeko na ye mosala ya pamba
    mpe afutaka bango eloko te ;
  eng-LSV: Woe to him who is building his house by unrighteousness, || And his upper
    chambers by injustice, || He lays service on his neighbor for nothing, || And
    he does not give his wage to him.
  eng-GNV: 'Wo vnto him that buildeth his house by vnrighteousnesse, and his chambers
    without equitie: he vseth his neighbour without wages, and giueth him not for
    his worke.'
  eng-WEBSTER: Woe to him that buildeth his house by unrighteousness, and his chambers
    by wrong; that useth his neighbor's service without wages, and giveth him not
    for his work;
  nhw-BL: “Fiero elis para Tlanahuatijquetl Joacim pampa quinfuerzajhui ma tequitica
    chicahuac nopa masehualme catli quichijchihuili icaltlanahuatil, pero amo quintlaxtlahui.
    Yeca nijtlatzacuiltis.
  swh-ONEN: “Ole wake yeye ajengaye jumba lake la kifalme kwa njia ya dhuluma, vyumba
    vyake vya juu kwa udhalimu, akiwatumikisha watu wa nchi yake pasipo malipo, bila
    kuwalipa kwa utumishi wao.
  bba-bba: Yeremi u Yoyɑkimu sɔ̃ɔwɑ u nɛɛ, wee ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, wunɛ
    Yoyɑkimu, bɔ̃rurowɑ ɑ sɑ̃ɑ. Wee ɑ wunɛn sinɑ kpɑɑru bɑnɑ, ɑdɑmɑ ɑ ǹ ɡem swĩi.
    A tu ɡidɑmbisɑbɑ sosiɑ ɑdɑmɑ ye n weenɛ ɑ tɔmbu kuɑ, ɑ ǹ bu kuɑmmɛ. A rɑ ɡɑbu
    sɔmburu koosie kɑm. A ku rɑ bu ben kɔsiɑru wɛ̃.
  eng-KJVCPB: Woe unto him that buildeth his house by unrighteousness, And his chambers
    by wrong; That useth his neighbour’s service without wages, And giveth him not
    for his work;
  luo-luo: “Mano kaka none malit ngʼatno magero kare mar dak maonge ratiro, utene
    mamalo e yor mecho koketo jothurgi tiyo maonge chudo.
  meu-meu: Kara gageva-gageva amo ena ruma e haginiamu bona ena atai daiutudia hahemaoro
    kererena amo danu, bona ia dekena tauna na ena hesiai tauna ai e halaoamu asi
    ahuna, bona ena ḡaukara davana se heniamu, tauna na madi, ihabaina!
  npi-ULB: जसले आफ्नो घर अधार्मिकता, आफ्ना माथिल्ला कोठाहरू अन्यायले बनाउँछ, जसले
    आफ्नो छिमेकीलाई सित्तैमा काम लगाउँछ, अनि जसले उसलाई ज्याला दिंदैन, त्‍यसलाई धिक्‍कार
    छ ।
  yor-yor: “Ègbé ni fún ẹni tí a kọ́ ààfin rẹ̀ lọ́nà àìṣòdodo, àti àwọn yàrá òkè rẹ̀
    lọ́nà àìtọ́ tí ó mú kí àwọn ará ìlú rẹ ṣiṣẹ́ lásán láìsan owó iṣẹ́ wọn fún wọn.
  pes-OPCB: 'خداوند می‌فرماید: «وای بر تو ای یهویاقیم پادشاه، که قصر باشکوهت را با
    بهره‌کشی از مردم می‌سازی؛ از در و دیوار قصرت ظلم و بی‌عدالتی می‌بارد، چون مزد
    کارگران را نمی‌پردازی.'
  tgl-ULB: Aba sa sinuman na magpapatayo ng kaniyang tahanan sa paraan na hindi makatuwiran
    at ang kaniyang mga silid sa itaas na hindi makatarungan; sapagkat pinagawa niya
    sa ibang manggagawa, ngunit hindi niya sila binayaran.
  hui-hui: Anduane Homogohanda laabo halu lalu, Agali mbiragome ibuni hangu mitangi
    bialu maru mo hondo howa mana tigabi ndo bialu anda timbuniore hobane dewa daligahayagi
    haga hagabi bu helayago ibuniha genda timbuniore wulebira. Ibunaga damene bu hearume
    anda ogoni bia hadaba lowa ibugua tihondo yolobi mbira namiya. Agali urunime biabe
    bameore bu wahalu piya.
  mya-mya: '``မိ​မိ​အိမ်​ကို​မ​တ​ရား​သော​နည်း​ဖြင့်​လည်း ကောင်း၊ မိ​မိ​၏​အ​ထက်​ခန်း​များ​ကို​မ​ရိုး​ဖြောင့်​သော
    နည်း​ဖြင့်​လည်း​ကောင်း၊တည်​ဆောက်​ကာ၊ မိ​မိ​၏​အိမ်​နီး​ချင်း​များ​အား​အ​ခ​မဲ့​စေ
    စား​သူ၊ သူ​တို့​၏​လုပ်​အား​ခ​များ​ကို​မ​ပေး​ဘဲ​နေ သူ​သည် အ​မင်္ဂ​လာ​ရှိ​၏။'
  bod-N: དྲང་བདེན་མིན་པའི་སྒོ་ནས་རང་གི་ཁང་པ་བཟོས་ཤིང་། མི་དྲང་པོའི་ཚུལ་གྱིས་རང་གི་ཐོག་ཁང་རྣམས་རྩིག་མཁན་ལ་ཆག་སྒོ་འབྱུང་།
    དེས་རང་གི་ཁྱིམ་མཚེས་ལ་དོན་མེད་དུ་ངལ་རྩོལ་བྱེད་དུ་འཇུག་ཅིང་དེ་རྣམས་ལ་གླ་མི་སྦྱིན་ནོ།
    །
  sna-sna: “Ane nhamo uyo anovaka muzinda wake nokusarurama, namakamuri ake okumusoro
    nokusaruramisira, anoshandisa vanhu vokwake pasina chaanovapa, asingavaripiri
    pakushanda kwavo.
  spa-BLM: “Ay del que construye su casa con la injusticia, y sus habitaciones por
    la injusticia; que utiliza el servicio de su vecino sin cobrar, y no le da su
    alquiler;
  cac-cac: Ob'iltac ach, yuj val a chucal tza b'oanq'ue a palacio yed' a nivac pat.
    Tzac' munlaj eb' anima, palta max a tuplaj sc'u eb'.
  swh-ULB: Ole mtu yeyote anayejenga nyumba yake kwa uovu na vyumba vyake vya juu
    katika udhalimu; ambao wengine hufanya kazi, lakini hawalipwi.
  bel-bel: Гора таму, хто будуе дом свой няпраўдаю і сьвяцёлкі свае - беззаконьнем,
    хто прымушае блізкага свайго працаваць задарма і не аддае яму платы ягонай,
  deu-ELBBK: Wehe dem, der sein Haus mit Ungerechtigkeit baut und seine Obergemächer
    mit Unrecht, der seinen Nächsten umsonst arbeiten lässt und ihm seinen Lohn nicht
    gibt;
  mbb-OT: Mekehizuhizu ka, Hadì Jehoyakim, is mibpevangun te turuǥan nu pinaaǥi te
    kenà metazeng he paaǥi. Impeterebahu nu is iring nu he etew he wazè nu veyazi.
  mal-2015: നീതികേടുകൊണ്ടു അരമനയും അന്യായം കൊണ്ടു മാളികയും പണിതു, കൂട്ടുകാരനെക്കൊണ്ടു
    വേല ചെയ്യിച്ചു കൂലി കൊടുക്കാതിരിക്കയും
  rmc-rmc: „ ‚Vigos oleske, ko peske ačhavel o palacis ňespravodľišagoha a o uprune
    khera klamišagoha, ko peskre manušen del te kerel buči hijaba a na počinel lenge
    vaš e buči.
  pes-OPV: «وای بر آن کسی‌که خانه خود را به بی‌انصافی و کوشکهای خویش را به ناحق بنامی
    کند که از همسایه خود مجان خدمت می‌گیردو مزدش را به او نمی دهد.
  ron-1924: Вай де чел че ышь зидеште каса ку недрептате ши одэиле, ку нелеӂюире;
    каре пуне пе апроапеле сэу сэ лукрезе деӂяба, фэрэ сэ-й дя плата;
  ben-OBCV: “ধিক্ সেই মানুষকে, যে অধার্মিকতায় তার প্রাসাদ নির্মাণ করে, অন্যায়ের
    সঙ্গে তার উপরতলার কক্ষ তৈরি করে, যে বিনামূল্যে তার স্বদেশি লোকদের কাজ করায়, তাদের
    পরিশ্রমের কোনো মজুরি দেয় না।
  som-som: Waxaa iska hoogay ninka gurigiisa xaqdarro ku dhistaa, oo qolalkiisana
    caddaaladdarro ku dhista, oo intuu deriskiisa adeegsado aan mushahaaro siin, oo
    aan shuqulkiisii waxba u siin,
  lat-VUC: 'Væ qui ædificat domum suam in injustitia, et cœnacula sua non in judicio:
    amicum suum opprimet frustra, et mercedem ejus non reddet ei:'
  eng-ASVBT: Woe unto him that buildeth his house by unrighteousness, and his chambers
    by injustice; that useth his neighbor’s service without wages, and giveth him
    not his hire;
  ita-1885: 'Guai a colui ch''edifica la sua casa, e non con giustizia; e le sue sale,
    e non con dirittura; che si serve del suo prossimo per nulla, e non gli dà il
    pagamento dell''opera sua; che dice:'
  eng-LXXUP: He that builds his house not with justice, and his upper chambers not
    with judgment, who works by means of his neighbor for nothing, and will by no
    means give him his reward.
  eng-ULB: Woe to him who builds his house by unrighteousness, his upper rooms by
    injustice, who makes his neighbor work for him for nothing, and he does not give
    him his wages;
  spa-VBL: 'A Joacim le llegan los problemas porque maltrata a otros en la construcción
    de su palacio, tratando injustamente a los que construyen los pisos superiores.
    Hace trabajar a los suyos a cambio de nada: no les paga ningún salario.'
  fra-_FOB: Malheur à celui qui bâtit sa maison par l'injustice, et ses étages par
    l'iniquité; qui se sert de son prochain sans le payer, et ne lui donne pas le
    salaire de son travail;
  mal-mal: നീതികേടുകൊണ്ട് അരമനയും അന്യായം കൊണ്ട് മാളികയും പണിത്, കൂട്ടുകാരനെക്കൊണ്ടു
    വേല ചെയ്യിച്ച് കൂലി കൊടുക്കാതിരിക്കുകയും
  urd-GVR: Yahūyaqīm Bādshāh par afsos jo nājāyz tarīqe se apnā ghar tāmīr kar rahā
    hai, jo nāinsāfī se us kī dūsrī manzil banā rahā hai. Kyoṅki wuh apne hamwatanoṅ
    ko muft meṅ kām karne par majbūr kar rahā hai aur unheṅ un kī mehnat kā muāwazā
    nahīṅ de rahā.
  suz-BL: “आबी, आबी, सुमी पाप पतीकेमी आ खिं सेल्‍बा, सुम आ खिं ङा आइक्‍था ङा कोठा
    ठीक मपतीकेमी सेल्‍बा, मेकोमी आ नेक्‍था ङा मुर आन कली मोशा गेय पपाइक्‍ब। मिनु मेको
    आन कली आन गेय पशो ङा गाल्‍च मगेब। २राजा २४:१४; मीका ३:१०; लेवी १९:१३; याकूब ५:४
  eng-NOY: Woe to him that buildeth his house with injustice, And his upper apartments
    with wrong; That exacteth a man's service without wages, And giveth him no recompense!
  ita-1927: Guai a colui ch’edifica la sua casa senza giustizia, e le sue camere senza
    equità; che fa lavorare il prossimo per nulla, e non gli paga il suo salario;
  ckb-ckb: «قوڕبەسەر ئەوەی کۆشکەکەی بە ناڕەوایی بنیاد دەنێت و ژوورەکانی سەرەوەشی بە
    ستەمکاری، ئەوەی بەبێ کرێ کار بە هاوڵاتییان دەکات، هەقی ماندووبوونەکەیان ناداتێ.
  eng-BBE: A curse is on him who is building his house by wrongdoing, and his rooms
    by doing what is not right; who makes use of his neighbour without payment, and
    gives him nothing for his work;
  kan-OKCV: “ಅನೀತಿಯಿಂದ ತನ್ನ ಅರಮನೆಯನ್ನು ಅನ್ಯಾಯದಿಂದ ತನ್ನ ಕೊಠಡಿಗಳನ್ನು ಕಟ್ಟಿಸಿಕೊಳ್ಳುವವನಿಗೂ,
    ಕೂಲಿಕೊಡದೆ ತನ್ನ ನೆರೆಯವನ ಕೈಯಿಂದ ಸುಮ್ಮನೆ ಕೆಲಸ ತೆಗೆದುಕೊಳ್ಳುವವನೂ ಕಷ್ಟ!
  tam-2017: தனக்கு விசாலமான வீட்டையும், காற்று வீசும் விசாலமான மேலறைகளையும் கட்டுவேனென்று
    சொல்லி, ஜன்னல்களைத் தனக்குத் திறந்து, கேதுரு பலகைகளை வைத்து, தெளிவான சிவப்பு வண்ணம்
    பூசி,
  spa-RV-1909: ¡Ay del que edifica su casa y no en justicia, y sus salas y no en juicio,
    sirviéndose de su prójimo de balde, y no dándole el salario de su trabajo!
  ron-BTF: Vai celui care își zidește casa prin nedreptate și camerele lui pe nedrept;
    care folosește serviciul aproapelui său fără plată și nu îi dă pentru munca lui;
  eng-WEBP: “Woe to him who builds his house by unrighteousness, and his rooms by
    injustice; who uses his neighbor’s service without wages, and doesn’t give him
    his hire;
  eng-FBV: Trouble is coming to Jehoiakim because he mistreats others in building
    his palace, by dealing unfairly with those constructing the upper floors. He makes
    his own people work for nothing—he doesn't pay them any wages.
  nld-1939: Wee hem, die zijn huis met ongerechtigheid bouwt, Zijn zalen met onrecht;
    Die zijn naaste laat zwoegen om niet, Hem zijn loon niet betaalt.
  nch-BL: “Fiero elis para Tanahuatijquet Joacim pampa quinfuerzajhui ma tequitica
    chicahuac nopa masehualme cati quichijchihuilijque icaltanahuatil, pero amo quintaxtahui.
    Yeca nijtatzacuiltis.
  vie-1934: Khốn thay cho kẻ xây nhà trái lẽ công bình, làm phòng bởi sự bất nghĩa;
    dùng kẻ lân cận mình làm việc vô lương, và chẳng trả tiền công;
  hin-CV: “धिक्कार है उस पर जो अनैतिकता से अपना गृह-निर्माण करता है, तथा अपने ऊपरी
    कक्ष अन्यायपूर्णता के द्वारा बनाता है, जो अपने पड़ोसी से बेगार कार्य तो करा लेता
    है, और उसे पारिश्रमिक नहीं देता.
  spa-BES: Hay una maldición sobre el que está construyendo su casa por malas acciones,
    y sus habitaciones por hacer lo que no está bien; quien hace uso de su vecino
    sin pago, y no le da nada por su trabajo;
  tdx-tdx: Hankàñe t’indaty mandranjy ty anjomba’e tsy an-kavantañañe, naho o efe’eo
    tsy an-katò, mampitolom-pitoroñe tsy an-tambe, vaho tsy atolo’e aze o karama’eo;
  tha-KJV: “​วิบัติ​แก่​เขาผู้สร้างวังของตนด้วยความอธรรม และสร้างห้องชั้นบนไว้ด้วยความอยุ​ติ​ธรรม
    ผู้​ที่​ทำให้​เพื่อนบ้านของเขาปรนนิบั​ติ​เขาโดยไม่​ได้​อะไรเลย และมิ​ได้​จ่ายค่าจ้างให้​แก่​เขา
  por-BR-2018: Ai daquele que edifica sua casa com injustiça, e seus cômodos sem fazer
    o que é correto, que usa do serviço de seu próximo de graça, sem lhe dar o pagamento
    de seu trabalho!
  deu-ELO: Wehe dem, der sein Haus mit Ungerechtigkeit baut und seine Obergemächer
    mit Unrecht, der seinen Nächsten umsonst arbeiten läßt und ihm seinen Lohn nicht
    gibt;
  eng-WYC-2018: Woe to him that buildeth his house in unrightfulness, and his solars
    not in doom; he shall oppress his friend in vain, and he shall not yield his hire
    to him. (Woe to him who buildeth his house in unrighteousness, and his rooms with
    injustice; he shall make his neighbours work for nothing, and he shall not pay
    them their wages.)
  epo-epo: Ve al tiu, kiu konstruas sian domon per malbonagoj kaj siajn ĉambrojn en
    maljusteco; kiu devigas sian proksimulon labori vane kaj ne donas al li lian prolaboran
    pagon;
  uig-PIN: Ɵyini adilsizliⱪ bilǝn, balihana-rawaⱪlirini adalǝtsizlik bilǝn ⱪurƣanning
    ⱨaliƣa way! U ⱪoxnisini bikar ixlitip, ǝmgikigǝ ⱨeqⱪandaⱪ ⱨǝⱪ bǝrmǝydu;
  beo-beo: 'Nowa dunu da moloi hou hame hamoiba:le, liligi bagade lasea, e da wadela:lesi
    dagoi ba:mu. Nowa da ea fi dunuma hawa: hamomusa: sia:sea, be ilima bidi hame
    iaha, amo da wadela:lesi dagoi ba:mu.'
  tpi-OTNT: Bikpela i tok moa olsem, “Bikpela hevi i ken kamap long dispela man i
    ting tasol long haus em i wokim bilong em yet, na em i mekim pasin nogut long
    ol manmeri. Haus bilong en i bikpela tru na i gat ol rum antap. Ol wantok bilong
    en i wok long mekim dispela wok bilong en. Tasol em i no save givim pe long ol.
    Nogat. Ol i wok nating tasol.
  hau-SA: “Kaiton wanda ya gina gidansa ta hanyar rashin adalci, ɗakunansa na sama
    kuma ta hanyar rashin gaskiya, yana sa mutanen ƙasarsa suna aiki a banza ba ya
    biyansu wahalarsu.
  uig-LAT: Öyini adilsizliq bilen, balixana-rawaqlirini adaletsizlik bilen qurghanning
    haligha way! U qoshnisini bikar ishlitip, emgikige héchqandaq heq bermeydu;
  nde-nde: “Maye kuye owakha indlu yakhe yobukhosi ngokungalungi, lezindlu zakhe zangaphezulu
