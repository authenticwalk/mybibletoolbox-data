  kos-kos: We nu sin mwet se su musai lohm sel ke sesuwos Ac akyokye ke inkanek kutasrik,
    Su akkohsye mwet in facl sel in orekma nu sel Ac tia sang molin orekma lalos.
  hbo-WLC: ה֣וֹי בֹּנֶ֤ה בֵיתוֹ֙ בְּֽלֹא־צֶ֔דֶק וַעֲלִיּוֹתָ֖יו בְּלֹ֣א מִשְׁפָּ֑ט
    בְּרֵעֵ֙הוּ֙ יַעֲבֹ֣ד חִנָּ֔ם וּפֹעֲל֖וֹ לֹ֥א יִתֶּן־לֽוֹ׃
  ibo-ibo: “Ahụhụ na-adịrị onye ahụ na-ewu ụlọeze ya site nʼụzọ ajọ omume, nke jikwa
    ikpe na-ezighị ezi na-ewu ime ụlọ elu ya niile, onye ahụ nke na-eme ndị mmadụ
    rụọ ọrụ nʼefu, nke na-adịghị akwụ ha ụgwọ ọbụla nʼihi ọrụ ha.
  ory-ory: “ଯେଉଁ ଲୋକ ଅଧର୍ମରେ ଆପଣା ଗୃହ ଓ ଅନ୍ୟାୟରେ ଆପଣା କୋଠରିମାନ ନିର୍ମାଣ କରେ; ଯେ ବିନା
    ବେତନରେ ଆପଣା ପ୍ରତିବାସୀକୁ ସେବା କରାଏ ଓ ତାହାର ବେତନ ତାହାକୁ ନ ଦିଏ;
  chk-chk: Feiengauen ätewe mi aüetä imwan fän pwüngingau o föri an kewe rumwen won
    fän rikirik, a angangamwäli chon arun, nge esap ngeniir liwinir.
  rop-rop: Wal YAWEI bin tok, “King Jehoiyakim, yu garra binij na. Yubin tjidimbat
    ola pipul wen yubin bildimap det haus, en wen yubin meigim mowa rum yubin duwit
    laiyinbalawei. Yubin meigim yu ronwan kantrimen wek brabli adbala, en yu nomo
    bin peiyim olabat eni mani.
  ukr-1871: Горе тому, хто будує будинок свій несправедливостю, а сьвітлицї свої —
    беззаконством, хто зневолює ближнього свого працювати даремно, й плату його задержує,
  deu-1951: 'Wehe dem, der sein Haus mit Unrecht baut und sein Söller mit Ungerechtigkeit,
    der seinen Nächsten umsonst arbeiten läßt und ihm den Lohn nicht gibt, der da
    spricht:'
  eng-JPS: Woe unto him that buildeth his house by unrighteousness, and his chambers
    by injustice; that useth his neighbour's service without wages, and giveth him
    not his hire;
  srp-1865: Teško onomu koji gradi svoju kuæu ne po pravdi, i klijeti svoje ne po
    pravici, koji se služi bližnjim svojim ni za što i plate za trud njegov ne daje
    mu;
  lug-lug: “Zimusanze oyo azimba olubiri ku butali butuukirivu, ebisenge bye ebya
    waggulu ku butali bwenkanya abantu b’ensi ye n’abakozeseza bwereere n’atabasasula
    mpeera yaabwe.
  heb-heb: הוי בנה ביתו בלא צדק ועליותיו בלא משפט ברעהו יעבד חנם ופעלו לא יתן לו׃
  ben-IRV: “ধিক সে! যে অধার্মিকতা দিয়ে তার বাড়ি বানায় এবং অন্যায় দিয়ে বড় বড়
    ঘরগুলি তৈরী করে। যার জন্য অন্যরা কাজ করে, কিন্তু যে তাদের মজুরী দেয় না।
  pan-pan: ਹਾਏ ਉਹ ਦੇ ਉੱਤੇ ਜਿਹੜਾ ਆਪਣੇ ਘਰ ਨੂੰ ਕੁਧਰਮ ਨਾਲ ਅਤੇ ਉਹ ਦੇ ਉੱਪਰਲੀਆਂ ਕੋਠੜੀਆਂ ਬਿਨਾਂ
    ਨਿਆਂ ਦੇ ਬਣਾਉਂਦਾ ਹੈ! ਜਿਹੜਾ ਆਪਣੇ ਗੁਆਂਢੀ ਤੋਂ ਬੇਗਾਰ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਮਿਹਨਤ ਦਾ ਮੁੱਲ
    ਨਹੀਂ ਦਿੰਦਾ।
  mya-JVB: မ တရား သော အမှုအားဖြင့် မိမိ အိမ် ကို၎င်း ၊ အဓမ္မ ပြု၍ အထက် ခန်းတို့ကို၎င်းဆောက်
    သောသူ၊ အိမ်နီးချင်း ကိုအခ မ ပေးဘဲ စေစား ၍၊ အလုပ်လုပ်သည် အတွက် ဆုမချ သော သူသည်
    အမင်္ဂလာ ရှိ၏။
  tbg-tbg: King Jehoiakimio, te ariara ohoma tiva amitauro. Are kia avuqavu okara
    avataqira vihara nena avuhainaa naavu kaqa kaanarave. Are una okara avataqira
    vihara vi naavura qaiqaa tomaqa kera kaqa kaanarave. Are nena navunaakara kempukaiqama
    kera vihi vaahi tiaramanta, vika vi naavura ai quminaiqamake kaqa amitaarave.
    Are vika koqaa nimiataara vaivara kia nimianarave.
  hmo-hmo: Kara gagevagageva dekena amo, iena ruma ia haginia noho, bona kara koikoi
    dekena amo, unai ruma ia habadaia noho, bona iena tano taudia ia fosia, davana
    lasi dekenai do idia gaukara. Unai bamona dikadia ia karaia tauna, be dika momokani
    do ia davaria.
  urd-urd: “उस पर अफ़सोस, जो अपने घर को बे — इन्साफ़ी से और अपने बालाख़ानों को ज़ुल्म
    से बनाता है; जो अपने पड़ोसी से बेगार लेता है, और उसकी मज़दूरी उसे नहीं देता;
  rus-SYN: Горе тому, кто строит дом свой неправдою и горницы свои беззаконием, кто
    заставляет ближнего своего работать даром и не отдает ему платы его,
  bqc-SIM: Waiyoo kía pↄ́ bɛkpà, i a yãkɛkɛ a zɛ́wao, a tò a gbɛ̃́ↄ zĩkɛ̀ɛ pã.
    Waiyoo kía pↄ́ kpɛ́ↄ dìdikↄ̃a, i a yã́gↄ̃gↄ̃ a zɛ́wao, i fĩabo a zĩkɛnaↄnɛo.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, ‘Ohe ada ahi, lamdih lou tah’a in kisahpa!
    Thudih louva inpi kehlen’a, aheng akom tohman pelouva goipa, chule pumhat a kulpi
    kisempa !
  mar-mar: जो अनीतीने आपले घर बांधतो आणि आपली वरची माडी अन्यायने बांधतो, जो आपली सेवा
    मोल न देता करून घेतो, त्यास हाय हाय!
  qub-qub: «¡Ay imanöraj canqui fiyu cayniquiwan mana allita rurashpayqui janay-janay
    jatun wasicunata, palasyucunata aruchej Joacim! ¡Gamga runacunatapis aruchinqui
    dibaldillami!
  bqp-bqp: Yeremi u Yoyɑkimu sɔ̃ɔwɑ u nɛɛ, wee ye Yinni Gusunɔ u geruɑ. U nɛɛ, wunɛ
    Yoyɑkimu, bɔ̃rurowɑ ɑ sɑ̃ɑ. Wee ɑ wunɛn sinɑ kpɑɑru bɑnɑ, ɑdɑmɑ ɑ ǹ gem swĩi.
    A tu gidɑmbisɑbɑ sosiɑ ɑdɑmɑ ye n weenɛ ɑ tɔmbu kuɑ, ɑ ǹ bu kuɑmmɛ. A rɑ gɑbu
    sɔmburu koosie kɑm. A ku rɑ bu ben kɔsiɑru wɛ̃.
  hat-hat: Madichon pou moun k'ap bati gwo kay avèk lajan lenjistis, k'ap mete chanmòt
    sou kay yo ak lajan yo fè nan move kondisyon. Y'ap fè jwif parèy yo travay gratis
    pou yo, yo pa peye yo lajan yo.
  eng-BSB: “Woe to him who builds his palace by unrighteousness, and his upper rooms
    without justice, who makes his countrymen serve without pay, and fails to pay
    their wages,
  eng-WEBPB: “Woe to him who builds his house by unrighteousness, and his rooms by
    injustice; who uses his neighbour’s service without wages, and doesn’t give him
    his hire;
  kbq-kbq: Hagi Ra Anumzamo'a huno, Kini ne' Jehoiakimi'a ra knazampi ufregahianki
    kva hino. Na'ankure agra fatgo osu avu'ava huno tva'oma'are'ma nemaniza vahera
    hige'za noma'ane noma'amofo agofetu'ma me'nea nonema ki'naza vahera, mizana ozami'ne.
  nhe-BL: “Fiero elis para Tlanahuatijquetl Joacim pampa quinfuerzajhui ma tequitica
    chicahuac nopa tlacame tlen quichijchihuiljque icaltlanahuatil, pero ax quintlaxtlahui.
    Yeca nijtlatzacuiltis.
  gub-BL: Aze amo uzapo tawhu purupe ma'erahy ipuraraw kar pà wà nehe, ma'e rehe imunar
    pà wà nehe, aze numekuzar kwaw uwake har wama'ereko haw nehe, aze umuma'ereko
    e kar wà nehe, uzemumikahy putar wà nehe, ta'e azepyk putar wanehe nehe xe.
  eng-DRA: 'Woe to him that buildeth up his house by injustice, and his chambers not
    in judgement: that will oppress his friend without cause, and will not pay him
    his wages.'
