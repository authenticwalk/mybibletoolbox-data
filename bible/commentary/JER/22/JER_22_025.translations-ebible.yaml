verse: JER.022.025
translations:
  mal-C: “ഞാൻ നിന്നെ നിനക്കു ജീവഹാനി വരുത്താൻ ആഗ്രഹിക്കുന്നവരുടെ കൈയിലും, നീ ഭയപ്പെടുന്ന
    ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കൈയിലും ബാബേല്യരുടെ കൈയിലും ഏൽപ്പിച്ചുകളയും.
  deu-TKW: und dich in die Gewalt derer, die dir nach dem Leben trachten, und in die
    Gewalt derer, vor denen dir graut, und in die Gewalt Nebukadrezars, des Königs
    von Babel, und in die Gewalt der Chaldäer überliefern
  lin-lin: Nakokaba yo na maboko ya bato oyo bazali na posa ya koboma yo, mpe na maboko
    ya bato oyo obangaka, epai ya Nabukodonozori, mokonzi ya Babiloni, elongo na bato
    ya Babiloni.
  eng-LSV: And I have given you into the hand of those seeking your life, || And into
    hands of which you are afraid, || Into the hand of Nebuchadnezzar king of Babylon,
    || And into the hand of the Chaldeans.
  eng-GNV: And I will giue thee into the hande of them that seeke thy life, and into
    the hande of them, whose face thou fearest, euen into the hand of Nebuchad-nezzar
    king of Babel, and into the hande of the Caldeans.
  eng-WEBSTER: And I will give thee into the hand of them that seek thy life, and
    into the hand of them whose face thou fearest, even into the hand of Nebuchadnezzar
    king of Babylon, and into the hand of the Chaldeans.
  nhw-BL: Huan nimitztemactili ininmaco catli tlahuel tiquinimacasi catli mitztemohuaj
    para mitzmictise. Nimitztemactilis imaco nopa Tlanahuatijquetl Nabucodonosor tlen
    tlali Babilonia huan ininmaco nopa caldeos.
  swh-ONEN: Nitakutia mikononi mwa wale wanaotafuta uhai wako, wale unaowaogopa, yaani
    Nebukadneza mfalme wa Babeli na kwa Wakaldayo.
  bba-bba: Kon nùn win yibɛrɛbɑ nɔmu sɔndiɑ, be, be bɑ kɑsu bu nùn ɡo. Kon nùn bu
    nɔmu sɔndiɑ be, bèn bɛrum u mɔ mi. Beyɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko kɑ win
    tɑbu kowobu.
  eng-KJVCPB: and I will give thee into the hand of them that seek thy life, and into
    the hand of them whose face thou fearest, even into the hand of Nebuchadrezzar
    king of Babylon, and into the hand of the Chaldeans.
  luo-luo: Anachiwi ne jogo madwaro ngimani kendo miluoro. Abiro chiwou ne Nebukadneza
    ruodh Babulon kod jo-Babulon.
  meu-meu: emu mauri iabi-ohona dalana e tahuamu taudia, o gari henidiamu taudia,
    imadia ai bama atomu; oibe, Nebukadresara, Babulono pavapavana, bona Kaldea taudia,
    i nadia ai danu.
  npi-ULB: किनकि मैले तँलाई तेरो ज्यान लिन खोज्नेहरूको हातमा र जससँग तँ डराउँछस् तिनीहरूकै
    हातमा, बेबिलोनका राजा नबूकदनेसर र कल्दीहरूको हातमा सुम्पिदिएको छु ।
  yor-yor: Èmi ó sì fà ọ́ lé ọwọ́ àwọn tí ó ń wá ẹ̀mí rẹ, àwọn tí ìwọ bẹ̀rù, àní lé
    ọwọ́ Nebukadnessari, ọba Babeli àti ọwọ́ àwọn ará Babeli.
  pes-OPCB: '@see-verse:JER.022.024'
  tgl-ULB: Dahil ibinigay na kita sa mga kamay ng mga naghahangad sa buhay mo at sa
    mga dati mong kinatatakutan, ang kamay ni Nebucadnezar na hari ng Babilonia at
    ang mga Caldeo.
  hui-hui: Waitigi agalirume í̠ mo ko hole manda biragola ti hondowa gi hariliruhondo
    i̱na í̠ ti giha minu ya holebero. Agali uruni Babilononaga Kini Nebugadenesa halu
    ibunaga ami agali biaru tigua í̠ bo wahole karu tihondo i̱na í̠ minu mulebero.
  mya-mya: သင်​၏​အ​သက်​ကို​သတ်​လို​သူ​များ၊ သင် ကြောက်​ရွံ့​သူ​များ​၏​လက်​သို့​ပေး​အပ်​မည်။
    သင့်​ကို​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ မင်း​နှင့်​သူ​၏​စစ်​သည်​များ​၏​လက်​သို့​ငါ
    ပေး​အပ်​မည်။-
  bod-N: ཁྱོད་ཀྱི་སྲོག་སྙེག་མཁན་དང་ཁྱོད་རང་འཇིགས་པའི་མི་སྟེ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་དང་ཀལ་དི་པའི་ལག་ཏུ་གཏོད་པར་བྱའོ།
    །
  sna-sna: Ndichakuisa mumaoko aavo vanotsvaka kukuuraya, ivo vaunotya, kuna Nebhukadhinezari
    mambo weBhabhironi nokuvaBhabhironi.
  spa-BLM: Te entregaría a la mano de los que buscan tu vida, y a la mano de los que
    te dan miedo, a la mano de Nabucodonosor, rey de Babilonia, y a la mano de los
    caldeos.
  cac-cac: Ol ach vac'canoch d'a yol sc'ab' eb' ajc'ol b'aj tzach te xivi, eb' snib'an
    ach smilanchamoc, aton vin̈aj Nabucodonosor sreyal Babilonia yed' eb' ajun yed'oc.
  swh-ULB: Kwa kuwa nimewatia mikono ya wale wanaotaka uhai wenu na kwenye mkono wa
    wale ambao mnawaogopa, hata mkononi mwa Nebukadreza, mfalme wa Babeli na Wakaldayo.
  bel-bel: і аддам цябе ў рукі шукальнікаў душы тваёй і ў рукі тым, каго ты баішся,
    у рукі Навухаданосара, цара Вавілонскага, і ў рукі Халдэям,
  deu-ELBBK: Und ich werde dich in die Hand derer geben, die nach deinem Leben trachten,
    und in die Hand derer, vor denen du dich fürchtest, und in die Hand Nebukadrezars,
    des Königs von Babel, und in die Hand der Chaldäer.
  mbb-OT: Ibeǥey ku sikew te edtinguhà he edhimatey kenikew he igkahandek nu. Uya,
    ibeǥey ku sikew ziyà te ki Hadì Nebucadnezar he hadì te Babilonia wey te menge
    sundaru zin.
  mal-2015: ഞാൻ നിന്നെ നിനക്കു പ്രാണഹാനിവരുത്തുവാൻ നോക്കുന്നവരുടെ കയ്യിലും നീ ഭയപ്പെടുന്നവരുടെ
    കയ്യിലും ഏല്പിക്കും; ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കയ്യിലും കല്ദയരുടെ കയ്യിലും
    തന്നേ.
  rmc-rmc: Dava tut andro vasta olenge, ko tut kamen te murdarel, the olenge, kastar
    tut daras. Dava tut andro vasta le babiloňike kraľiske le Nebukadnecaroske the
    andro vasta le Babilončanenge.
  pes-OPV: و تو را به‌دست آنانی که قصد جان تو دارند و به‌دست آنانی که ازایشان ترسانی
    و به‌دست نبوکدرصر پادشاه بابل وبه‌دست کلدانیان تسلیم خواهم نمود.
  ron-1924: Те вой да ын мыниле челор че вор сэ-ць я вяца, ын мыниле ачелора ынаинтя
    кэрора тремурь, ын мыниле луй Небукаднецар, ымпэратул Бабилонулуй, ын мыниле халдеенилор.
  ben-OBCV: যারা তোমার প্রাণনাশ করতে চায়, যাদের তুমি ভয় করো, সেই ব্যাবিলনের রাজা
    নেবুখাদনেজার ও ব্যাবিলনীয়দের হাতে আমি তোমাকে সমর্পণ করব।
  som-som: Oo waxaan kuu gelin doonaa gacanta kuwa naftaada doondoonaya, iyo gacanta
    kuwa aad ka baqaysid, oo ah Nebukadresar oo boqorka Baabuloon ah, iyo reer Kaldayiin.
  lat-VUC: 'et dabo te in manu quærentium animam tuam, et in manu quorum tu formidas
    faciem, et in manu Nabuchodonosor regis Babylonis, et in manu Chaldæorum:'
  eng-ASVBT: and I will give thee into the hand of them that seek thy life, and into
    the hand of them of whom thou art afraid, even into the hand of Nebuchadnezzar
    king of Babylon, and into the hand of the Chaldeans.
  ita-1885: e ti darò in man di quelli che cercano l'anima tua, e in man di quelli
    de' quali tu hai spavento, e in man di Nebucadnesar, re di Babilonia, e in man
    de' Caldei.
  eng-LXXUP: and I will deliver thee into the hands of them that seek thy life, before
    whom thou art afraid, into the hands of the Chaldeans.
  eng-ULB: For I have given you to the hand of the ones seeking your life and to the
    hand of those before whom you are afraid, even to the hand of Nebuchadnezzar king
    of Babylon and the Chaldeans.
  spa-VBL: Te voy a entregar a los que te aterrorizan y quieren matarte, a Nabucodonosor,
    rey de Babilonia, y a los babilonios.
  fra-_FOB: Je te livrerai entre les mains de ceux qui cherchent ta vie, entre les
    mains de ceux dont la présence te fait peur, et entre les mains de Nébucadnetsar,
    roi de Babylone, et entre les mains des Caldéens.
  mal-mal: നിനക്ക് പ്രാണഹാനി വരുത്തുവാൻ നോക്കുന്നവരുടെ കൈയിലും നീ ഭയപ്പെടുന്നവരുടെ
    കൈയിലും ഞാൻ നിന്നെ ഏല്പിക്കും; ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ കൈയിലും കൽദയരുടെ
    കൈയിലും തന്നെ.
  urd-GVR: Maiṅ tujhe us jānī dushman ke hawāle karūṅga jis se tū ḍartā hai yānī Bābal
    ke bādshāh Nabūkadnazzar aur us kī qaum ke hawāle.
  suz-BL: गो इ कली साइक्‍चा माल्‍ब मुर आन गुइम गेनन। गे मेको आन कली तशा हिंनेवे। गो
    इ कली मेको बेबीलोन ङा पिप नेबुकदरेसर नु कल्‍दी आन गुइम गेनन।
  eng-NOY: And I will give thee into the hand of them that seek thy life, And into
    the hand of them that thou fearest, Even into the hand of Nebuchadnezzar, king
    of Babylon, And into the hand of the Chaldaeans.
  ita-1927: Io ti darò in mano di quelli che cercan la tua vita, in mano di quelli
    de’ quali hai paura, in mano di Nebucadnetsar, re di Babilonia, in mano de’ Caldei.
  ckb-ckb: دەتدەمە دەستی ئەوانەی دەیانەوێ لەناوت ببەن، دەستی ئەوانەی تۆ لێیان دەترسیت،
    نەبوخودنەسری پاشای بابل و بابلییەکان.
  eng-BBE: And I will give you into the hands of those desiring your death, and into
    the hands of those whom you are fearing, even into the hands of Nebuchadrezzar,
    king of Babylon, and into the hands of the Chaldaeans.
  kan-OKCV: ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವರ ಕೈಗೂ, ನೀನು ಹೆದರಿಕೊಂಡವರ ಕೈಗೂ ಅಂದರೆ ಬಾಬಿಲೋನಿನ
    ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಗೆ ಹಾಗೂ ಬಾಬಿಲೋನಿಯ ಕೈಗೆ ಒಪ್ಪಿಸಿ ಬಿಡುತ್ತೇನೆ.
  tam-2017: உன் உயிரை வாங்கத் தேடுகிறவர்களின் கையிலும், நீ பயப்படுகிறவர்களின் கையிலும்
    உன்னை ஒப்புக்கொடுப்பேன்; பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரின் கையிலும் கல்தேயரின்
    கையிலும் ஒப்புக்கொடுப்பேன்.
  spa-RV-1909: Y te entregaré en mano de los que buscan tu alma, y en mano de aquellos
    cuya vista temes; sí, en mano de Nabucodonosor rey de Babilonia, y en mano de
    los Caldeos.
  ron-BTF: Și te voi da în mâna celor care îți caută viața și în mâna acelora de ale
    căror fețe te temi, chiar în mâna lui Nebucadnețar împăratul Babilonului și în
    mâna caldeenilor.
  eng-WEBP: I would give you into the hand of those who seek your life, and into the
    hand of them of whom you are afraid, even into the hand of Nebuchadnezzar king
    of Babylon, and into the hand of the Chaldeans.
  eng-FBV: I'm going to hand you over to those who terrify you and who want to kill
    you, to Nebuchadnezzar, king of Babylon, and the Babylonians.
  nld-1939: Ik lever u uit aan die uw leven belagen, In de macht van hen, die ge vreest,
    Aan Nabukodonosor, den koning van Babel, In de macht der Chaldeën.
  nch-BL: Huan nimitztemactilis inimaco cati tahuel tiquinimacasi cati mitztemohuaj
    para mitzmictise. Nimitztemactilis imaco nopa Tanahuatijquet Nabucodonosor ten
    tali Babilonia huan inimaco nopa caldeos.
  vie-1934: Ta sẽ phó ngươi trong tay những kẻ muốn đòi mạng ngươi, trong tay những
    kẻ mà ngươi sợ, tức trong tay Nê-bu-cát-nết-sa, vua Ba-by-lôn, và trong tay người
    Canh-đê.
  hin-CV: मैं तुम्हें उन लोगों के हाथों में सौप दूंगा जो तुम्हारे प्राण लेने को तैयार
    हैं, हां, उन्हीं के हाथों में जो तुम्हारे लिए आतंक बने हुए हैं, अर्थात् बाबेल
    के राजा नबूकदनेज्ज़र के तथा कसदियों के हाथों में.
  spa-BES: Y te entregaré en manos de aquellos que desean tu muerte, y en manos de
    aquellos a quienes temes, incluso en manos de Nabucodonosor, rey de Babilonia,
    y en manos de los caldeos.
  tdx-tdx: vaho ho natoloko am-pità’ o mipay ty fiai’oo, eka! am-pità’ o ihembaña’oo,
    toe am-pità’ i Nebokadnetsare mpanjaka’ i Bavele, vaho am-pità’ o nte-Kasdio.
  tha-KJV: และมอบเจ้าไว้ในมือของคนเหล่านั้​นที​่แสวงหาชีวิตของเจ้า ในมือของคนเหล่านั้นซึ่งพวกเจ้ากลัวหน้าตาของเขา
    คือว่าในมือของเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน และในมือของคนเคลเดีย
  por-BR-2018: 'E eu te entregarei na mão dos que buscam a tua vida, e na mão daqueles
    a quem tu temes: na mão de Nabucodonosor rei da Babilônia, e nas mão dos Caldeus.'
  deu-ELO: Und ich werde dich in die Hand derer geben, welche nach deinem Leben trachten,
    und in die Hand derer, vor welchen du dich fürchtest, und in die Hand Nebukadrezars,
    des Königs von Babel, und in die Hand der Chaldäer.
  eng-WYC-2018: And I shall give thee in the hand of them that seek thy life, and
    in the hand of them whose face thou dreadest, and in the hand of Nebuchadnezzar,
    king of Babylon, and in the hand of Chaldees. (And I shall give thee into the
    hands of those who seek thy life, and into the hands of those whose faces thou
    fearest, and into the hands of Nebuchadnezzar, the king of Babylon, and into the
    hands of the Chaldeans.)
  epo-epo: Kaj Mi transdonos vin en la manon de tiuj, kiuj celas vian morton, kaj
    en la manon de tiuj, kiujn vi timegas, en la manon de Nebukadnecar, reĝo de Babel,
    kaj en la manon de la Ĥaldeoj.
  uig-PIN: Mǝn seni jeningni izdigüqilǝrning ⱪoliƣa wǝ sǝn ⱪorⱪⱪan adǝmlǝrning ⱪoliƣa,
    yǝni Babil padixaⱨi Neboⱪadnǝsarning ⱪoliƣa wǝ kaldiylǝrning ⱪoliƣa tapxurimǝn.
  beo-beo: 'Amola Na da di amo dunu fi (amo di da iliba:le beda:i - bai ilia di medole
    legemusa: dawa:lala) ilima ia:noba. Na da di Ba:bilone hina bagade Nebiuga:denese
    amola ea dadi gagui dunu ilima imunu.'
  tpi-OTNT: Na bai mi givim yu long ol man i laik bagarapim yu, em ol dispela man
    yu save pret long ol. Mi tok long King Nebukatnesar bilong Babilon wantaim ol
    soldia bilong en.
  hau-SA: Zan ba da kai ga waɗanda suke neman ranka, waɗanda kake tsoro, ga Nebukadnezzar
    sarkin Babilon da kuma ga Babiloniyawa.
  uig-LAT: Men séni jéningni izdigüchilerning qoligha we sen qorqqan ademlerning qoligha,
    yeni Babil padishahi Néboqadnesarning qoligha we kaldiylerning qoligha tapshurimen.
  nde-nde: Ngizakunikela kulabo abafuna ukukubulala, labo obesabayo, uNebhukhadineza
    inkosi yaseBhabhiloni lakumaKhaladiya.
  ton-ton: Pea te u tukuange koe ki he nima ʻokinautolu ʻoku kumi ki hoʻo moʻui, pea
    ki he nima ʻokinautolu ʻoku ke manavahē ki ai, ʻio, ki he nima ʻo Nepukanesa ko
    e tuʻi ʻo Papilone, pea ki he nima ʻoe kau Kalitia.
  ces-1613: A vydám tě v ruku těch, kteříž hledají bezživotí tvého, a v ruku těch,
    jejichž ty se oblíčeje lekáš, totiž v ruku Nabuchodonozora krále Babylonského,
    a v ruku Kaldejských.
  eng-WMB: I would give you into the hand of those who seek your life, and into the
    hand of them of whom you are afraid, even into the hand of Nebuchadnezzar king
    of Babylon, and into the hand of the Kasdim.
  tam-TCV: நீ பயப்படுகிறவர்களான, உன்னை கொலைசெய்ய தேடுகிறவர்களின் கையில் உன்னை ஒப்புக்கொடுப்பேன்.
    பாபிலோன் அரசன் நேபுகாத்நேச்சாரிடத்திலும் பாபிலோனியர்களிடத்திலும்
  ceb-ULB: Kay gitugyan ko na ikaw sa mga kamot niadtong nagtingoha sa imong kinabuhi
    ug niadtong imong gikahadlokan, bisan pa sa mga kamot ni Nebucadnezar ang hari
    sa Babilonia ug sa mga Caldeahanon.
  pol-UBG: I wydam cię w ręce tych, którzy czyhają na twoje życie, i w ręce tych,
