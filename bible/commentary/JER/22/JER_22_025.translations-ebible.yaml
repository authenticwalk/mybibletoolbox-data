    ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਜਿਹਨਾਂ ਤੋਂ ਤੂੰ ਡਰਦਾ ਹੈ ਅਰਥਾਤ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ ਹੱਥ ਵਿੱਚ
    ਅਤੇ ਕਸਦੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ
  mya-JVB: သင့် အသက် ကိုသတ် ချင်သောသူ၊ သင် အလွန် ကြောက် သော သူတည်းဟူသောဗာဗုလုန် ရှင်ဘုရင်
    နေဗုခဒ်နေဇာ မင်းမှစ၍ ခါလဒဲ လူတို့ လက် သို့ ငါအပ် မည်။
  tbg-tbg: Babironi vika King Nebukanesaava nai iqoka vaiintiaravata, ai aru kareva
    auti vaivara are vika naatu qete variarauka, te vika kauquqi ai karerave.
  hmo-hmo: Bona oiemu mauri haorea dalana idia tahua noho taudia, idia dekenai oi
    gari taudia dekenai, oi do lau henia. Io, Babulonia ena king, Nebukanesa bona
    iena tuari taudia dekenai oi do lau henia.
  urd-urd: और मैं तुझ को तेरे जानी दुश्मनों के जिनसे तू डरता है, या'नी शाह — ए — बाबुल
    नबूकदनज़र और कसदियों के हवाले करूँगा।
  rus-SYN: и отдам тебя в руки ищущих души твоей и в руки тех, которых ты боишься,
    в руки Навуходоносора, царя Вавилонского, и в руки Халдеев,
  bqc-SIM: Mí n na gbɛ̃́ pↄ́ aalɛ n wɛↄnɛ ń ↄzĩ, gbɛ̃́ pↄ́ ńlɛ vĩakɛnɛ́ↄ, Babɛli
    kí Nɛbukanɛza ń Babiloniↄ.
  tcz-CHONGTHU: Nanghi, thadinga nahol namelmate khut’a, chule nakichat mama jeng
    Nebuchadnezzar leh asepaite khut’a kapehdoh nahitai.
  mar-mar: कारण मी तुला, बाबेलचा राजा नबुखद्नेस्सर व खास्दी, व जे तुझा जीव घेऊ पाहतात,
    आणि ज्यांना तू घाबरतो त्यांच्या हाती सोपवणार.
  qub-qub: Gamtaga fiyupa manchacuycashayqui wañuchicoj contrayquicunapa maquinmanmi
    cachaycushayqui. Gamtaga cachaycushayquipaj Babiloniapa raynin Nabucodonosorpa
    maquinman y chay nasyun runacunapa maquinmanmi.
  bqp-bqp: Kon nùn win yibɛrɛbɑ nɔmu sɔndiɑ, be, be bɑ kɑsu bu nùn go. Kon nùn bu
    nɔmu sɔndiɑ be, bèn bɛrum u mɔ mi. Beyɑ Nɛbukɑnɛsɑɑ, Bɑbilonin sinɑ boko kɑ win
    tɑbu kowobu.
  hat-hat: M'ap lage ou nan men moun ki soti pou touye ou yo, nan men moun ou pè yo.
    M'ap lage ou nan men Nèbikadneza, wa Babilòn lan, nan men moun Kalde yo.
  eng-BSB: In fact, I will hand you over to those you dread, who want to take your
    life—to Nebuchadnezzar king of Babylon and to the Chaldeans.
  eng-WEBPB: I would give you into the hand of those who seek your life, and into
    the hand of them of whom you are afraid, even into the hand of Nebuchadnezzar
    king of Babylon, and into the hand of the Chaldeans.
  kbq-kbq: Ana hute'na kahefrinaku'ma nehazagenka koro'ma hune zamantana vahera, Babiloni
    kini ne' Nebukatnesane Babiloni sondia vahe'mokizami zamazampi kavrentegahue.
  nhe-BL: Huan nimitztemactilis ininmaco tlen tlahuel tiquinimacasi tlen mitztemohuaj
    para mitzmictise. Nimitztemactilis imaco nopa Tlanahuatijquetl Nabucodonosor tlen
    tlali Babilonia huan ininmaco nopa caldeos.
  gub-BL: 'Amo teko ipuruzuka wer nerehe wà: Mawiron pe har wanuwihawete Namukononozor,
    zauxiapekwer hehe we har wà no. Erekyze wanuwi. Oromono putar a''e teko wanupe
    ihe nehe.'
  eng-DRA: And I will give thee into the hand of them that seek thy life, and into
    the hand of them whose face thou fearest, and into the hand of Nabuchodonosor
    king of Babylon, and into the hand of the Chaldeans.
