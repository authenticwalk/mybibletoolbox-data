verse: JER.022.001
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ യെഹൂദാരാജാവിന്റെ കൊട്ടാരത്തിൽചെന്ന്
    ഈ വചനം വിളംബരംചെയ്യുക:'
  deu-TKW: 'So sprach Jahwe: Gehe hinab zum Palaste des Königs von Juda und sage dort
    dieses Wort'
  lin-lin: 'Tala liloba oyo Yawe alobi na Jeremi : « Kende na ndako ya mokonzi ya
    Yuda mpe tatola maloba oyo :'
  eng-LSV: 'Thus said YHWH: “Go down [to] the house of the king of Judah, and you
    have spoken this word there, and have said,'
  eng-GNV: Thus said the Lord, Goe downe to the house of the King of Iudah, and speake
    there this thing,
  eng-WEBSTER: Thus saith the LORD; Go down to the house of the king of Judah, and
    speak there this word,
  nhw-BL: 'Teipa TOTECO nechilhui: “Xiya ipan ichaj nopa tlanahuatijquetl tlen ni
    tlali Judá catli mosehuía ipan isiya David tlen huejcajya huan xiquilhuiti:'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Shuka kwenye jumba la kifalme la mfalme wa
    Yuda, utangaze ujumbe huu huko:'
  bba-bba: Yinni Gusunɔ u mɑɑ Yeremi sɔ̃ɔwɑ u nɛɛ, ɑ doo Yudɑn sinɑ bokon yɛnuɔ kpɑ
    ɑ bu ɡɑri yini sɔ̃.
  eng-KJVCPB: Thus saith the Lord; Go down to the house of the king of Judah, and
    speak there this word,
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Dhiyo e kar dak mar ruodh Juda kendo
    iland wachni kanyo:'
  meu-meu: 'Iehova ini e gwau tomamu: Ba diho lao, Iuda pavapavana ena ruma baola,
    unuseni ai ina hereva ba gwauraia,'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “यहूदाको राजाको घरमा तल जा र त्यहाँ यो वचन घोषणा
    गर्,
  yor-yor: 'Báyìí ni Olúwa wí, “Sọ̀kalẹ̀ lọ sí ààfin ọba Juda, kí o sì sọ ọ̀rọ̀ yìí
    níbẹ̀:'
  pes-OPCB: 'خداوند فرمود که به قصر پادشاه یهودا بروم و به او که بر تخت پادشاهی داوود
    نشسته و به تمام درباریان و به اهالی اورشلیم، بگویم که خداوند چنین می‌فرماید: «عدل
    و انصاف را بجا آورید و داد مظلومان را از ظالمان بستانید؛ به غریبان، یتیمان و بیوه‌زنان
    ظلم نکنید و خون بی‌گناهان را نریزید.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Bumaba ka sa tahanan ng hari ng Juda at ipahayag
    mo ang salitang ito doon.
  hui-hui: Anduane Homogohanda lalu, Yaremaia í̠na Yudanaga kini kago andaga puwa
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​ယု​ဒ​နန်း​တော် သို့​သွား​၍ ဒါ​ဝိဒ်​မင်း​၏​သား​မြေး​များ၊
    ယု​ဒ ရှင်​ဘု​ရင်​မင်း​ကြီး​နှင့်​အ​တူ​သူ​၏​မှူး​မတ် များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​များ
    အား​ပြော​ကြား​ရန် ဤ​သို့​မိန့်​တော်​မူ​သည်​မှာ၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་ཕོ་བྲང་དུ་མར་སོང་ནས་འདི་སྐད་ཤོད་ཅིག
  sna-sna: 'Zvanzi naJehovha: “Burukira kumuzinda wamambo weJudha undoparidza shoko
    iri ikoko uchiti,'
  spa-BLM: 'Yahvé dijo: “Baja a la casa del rey de Judá y di allí esta palabra:'
  cac-cac: 'Ix yalan Jehová d''ayin: Ixic d''a spalacio vin̈ sreyal Judá, tzalan juntzan̈
    lolonel tic'
  swh-ULB: Bwana asema hivi, “Nenda kwenye nyumba ya mfalme wa Yuda, utangaze neno
    hili huko.
  bel-bel: 'Так сказаў Гасподзь: сыдзі ў дом цара Юдэйскага і вымаві слова гэта'
  deu-ELBBK: 'So sprach der HERR: Geh hinab in das Haus des Königs von Juda und rede
    dort dieses Wort'
  mbb-OT: 'Migkeǥiyan a te Nengazen te, “Hendiyè ka te turuǥan te hadì te Juda ne
    keǥiya nu heini he menge lalag:'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ യെഹൂദാരാജാവിന്റെ അരമനയിൽ ചെന്നു,
    അവിടെ ഈ വചനം പ്രസ്താവിക്ക:'
  rmc-rmc: 'Kada phenel o RAJ: „Dža tele andro palacis ko judsko kraľis a phen leske
    kada lav:'
  pes-OPV: 'خداوند چنین گفت: «به خانه پادشاه یهودا فرود آی و در آنجا به این کلام متکلم
    شو'
  ron-1924: 'Аша ворбеште Домнул: „Кобоарэ-те ын каса ымпэратулуй луй Иуда ши аколо
    ростеште кувинтеле ачестя.'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “তুমি যিহূদার রাজার প্রাসাদে নেমে যাও ও সেখানে এই
    বার্তা ঘোষণা করো।
  som-som: Rabbigu wuxuu leeyahay, Waxaad u dhaadhacdaa guriga boqorka dalka Yahuudah,
    oo halkaas eraygan kaga hadal,
  lat-VUC: 'Hæc dicit Dominus: Descende in domum regis Juda, et loqueris ibi verbum
    hoc,'
  eng-ASVBT: 'Thus said Jehovah: Go down to the house of the king of Judah, and speak
    there this word,'
  ita-1885: 'COSÌ ha detto il Signore: Scendi nella casa del re di Giuda, e pronunzia
    quivi questa parola, e di'':'
  eng-LXXUP: Thus saith the Lord; Go thou, and go down to the house of the king of
    Judah, and thou shalt speak there this word,
  eng-ULB: This is what Yahweh says, “Go down to the house of the king of Judah and
    proclaim this word there.
  spa-VBL: 'Esto es lo que dice el Señor: Vayan al palacio del rey de Judá y den este
    mensaje.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Descends dans la maison du roi de Juda, et prononces-y
    cette parole.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നീ യെഹൂദാരാജാവിന്റെ അരമനയിൽ ചെന്ന്,
    അവിടെ ഈ വചനം പ്രസ്താവിക്കുക:'
  urd-GVR: Rab ne farmāyā, “Shāh-e-Yahūdāh ke mahal ke pās jā kar merā yih kalām sunā,
  suz-BL: परमप्रभु यावेम “उइ यहूदा ङा पिप आ दरवारम लशा, मेकेर मार लोव़ पचा माल्‍नेवे
    देंशा हना,
  eng-NOY: 'Thus said Jehovah: Go down to the house of the king of Judah, and there
    speak these words.'
  ita-1927: 'Così parla l’Eterno: Scendi nella casa del re di Giuda, e pronunzia quivi
    questa parola, e di’:'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «دابەزە بۆ کۆشکی پاشای یەهودا و لەوێ ئەو پەیامە
    ڕابگەیەنە،'
  eng-BBE: 'This is what the Lord has said: Go down to the house of the king of Judah
    and there give him this word,'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: “ಯೆಹೂದದ ಅರಸನ ಮನೆಗೆ ಇಳಿದು ಹೋಗಿ, ಅಲ್ಲಿ ಈ ವಾಕ್ಯವನ್ನು
    ಹೇಳು:'
  tam-2017: 'யெகோவா சொன்னது: நீ யூதா ராஜாவின் அரண்மனைக்குப் போய், அங்கே சொல்லவேண்டிய
    வசனம் என்னவென்றால்:'
  spa-RV-1909: 'ASÍ dijo Jehová: Desciende á la casa del rey de Judá, y habla allí
    esta palabra,'
  ron-BTF: 'Astfel spune DOMNUL: Coboară la casa împăratului lui Iuda și vorbește
    acolo acest cuvânt,'
  eng-WEBP: 'The LORD said, “Go down to the house of the king of Judah, and speak
    this word there:'
  eng-FBV: 'This is what the Lord says: Go to the palace of the king of Judah and
    give this message.'
  nld-1939: 'Jahweh sprak: Ga naar het paleis van den koning van Juda beneden, en
    spreek daar dit woord:'
  nch-BL: 'Teipa TOTECO techilhui: “Xiya ipan ichaj nopa tanahuatijquet ten ni tali
    Judá cati mosehuía ipan isiya David ten huejcajquiya huan xiquilhuiti:'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Hãy xuống cung vua Giu-đa, tại đó ngươi khá
    rao lời nầy,'
  hin-CV: 'यह याहवेह का आदेश है: “यहूदिया के राजा के आवास पर जाओ और वहां इस वचन का
    प्रचार करो:'
  spa-BES: 'Esto es lo que el Señor ha dicho: desciende a la casa del rey de Judá
    y dale esta palabra:'
  tdx-tdx: 'Hoe t’Iehovà: Mizotsoa mb’añ’ anjombam-panjaka’ Iehodà mb’eo, vaho saontsio
    eo o entañe zao:'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า จงลงไปยังราชสำนักของกษั​ตริ​ย์​ยู​ดาห์ และกล่าวถ้อยคำเหล่านี้​ที่นั่น
  por-BR-2018: 'Assim diz o SENHOR: Desce à casa do rei de Judá, e fala ali esta palavra,'
  deu-ELO: 'So sprach Jehova: Geh hinab in das Haus des Königs von Juda, und rede
    daselbst dieses Wort'
  eng-WYC-2018: The Lord saith these things, Go thou down into the house of the king
    of Judah, and thou shalt speak there this word, (The Lord saith these things,
    Go thou down to the house of the king of Judah, and thou shalt speak this word
    there,)
  epo-epo: 'Tiele diris la Eternulo: Iru en la domon de la reĝo de Judujo, kaj diru
    tie jenon:'
  uig-PIN: 'Pǝrwǝrdigar manga mundaⱪ dedi: «Barƣin, Yǝⱨuda padixaⱨining ordisiƣa qüxüp
    bu sɵzni xu yǝrdǝ ⱪilƣin: —'
  beo-beo: 'Hina Gode da na Yuda hina bagade (Da:ibidi egaga fi) amo ea diasuga asili,
    hina bagade, amola ea eagene ouligisu dunu amola Yelusaleme fi dunu ilima Ea sia:
    amane olelema:ne sia:i,'
  tpi-OTNT: Bikpela i tok olsem, “Jeremaia, yu go daun long haus bilong king bilong
    Juda na autim dispela tok.
  hau-SA: Ga abin da Ubangiji yana cewa, “Ka gangara zuwa fadan sarkin Yahuda ka yi
    shelar wannan saƙo a can ka ce,
  uig-LAT: 'Perwerdigar manga mundaq dédi: «Barghin, Yehuda padishahining ordisigha
    chüshüp bu sözni shu yerde qilghin: —'
  nde-nde: 'Nanku akutshoyo uThixo: “Hamba wehlele endlini yenkosi yakoJuda umemezele
    khona ilizwi leli uthi,'
  ton-ton: ‌ʻOku pehē ʻe Sihova; ʻAlu hifo ki he fale ʻoe tuʻi ʻo Siuta, pea lea ʻaki
    ʻae lea ni ki ai,
  ces-1613: 'Takto řekl Hospodin: Sejdi do domu krále Judského, a mluv tam slovo toto,'
  eng-WMB: 'The LORD said, “Go down to the house of the king of Judah, and speak this
    word there:'
  tam-TCV: 'யெகோவா கூறுவது இதுவே: “நீ யூதா அரசர்களின் அரண்மனைக்குப் போய் அங்கே இந்தச்
    செய்தியைப் பிரசித்தப்படுத்து.'
  ceb-ULB: Mao kini ang gisulti ni Yahweh, “Lakaw ngadto sa balay sa hari sa Juda
    ug isulti kini nga pulong didto.
  pol-UBG: 'Tak mówi PAN: Zejdź do domu króla Judy i mów tam to słowo;'
  urd-GVU: رب نے فرمایا، ”شاہِ یہوداہ کے محل کے پاس جا کر میرا یہ کلام سنا،
  deu-1912: 'So spricht der HERR: Gehe hinab in das Haus des Königs in Juda und rede
    daselbst dies Wort'
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಹೀಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟನು, “ನೀನು ಯೆಹೂದದ ಅರಸನ ಮನೆಗೆ ಇಳಿದು ಹೋಗಿ ಈ
    ಮಾತನ್ನು ಅಲ್ಲಿ ಹೇಳು,
  yap-yap: 'I SOMOL e yog ngog ni nggu wan nga tafen e pilung nu Judah, ni be’ ni
    owchen David, nu rom e nggog ko fare pilung riy, nge tolang ko salthaw rok, nge
    fapi girdi’ nu Jerusalem ni ngar motoyilgad komang e keyog SOMOL:'
  hlt-MCSB: He ni BOEIPA loh a thui. Judah manghai im ah cet lamtah he ol he pahoi
    thui pah.
  mdy-ETH: ዳውቴ ዜርሢ ማዔ፥ ዪሁዳ ካኣቲ ናንጋ ማኣሮ ዎቲ ካኣቲንታ ካኣቲ ቢታንቶ ዒንጌ ዓሶንታ ዬሩሳላሜይዳ ናንጋ ዴሮንታም
    ሂዚ ጌይ ታኣኒ ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ታና ዓይሤኔ፦
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ, “Siane kɔ Yudahene ahemfie na kɔpae mu ka saa
    asɛm yi:'
  eng-WEBU: 'The LORD said, “Go down to the house of the king of Judah, and speak
    this word there:'
  wal-wal: GODAI hagaadan yaagees; “Ba; duge Yihudaa kawuwaa soo baada, yan hagaa
    qaalaa oda.
  spa-PDDPT: 'Yavé dijo: Baja a la casa del rey de Judá y habla allí estas Palabras:'
  gun-gun: 'Senhor aipoe''i: “Tereo ke Judá pygua huvixa ro py, ha''e emombe''u pova''e
    ayvu ha''e py.'
  ilo-ULB: Kastoy ti kuna ni Yahweh, “Sumalogka iti balay ti ari iti Juda ket iwaragawagmo
    daytoy a sao sadiay.
  kpg-kpg: Dimaadua ga helekai mai bolo au gii hana gi di hale di king o Judah, tangada
    mai di madawaawa David, gi helekai gi di king deelaa, mo ana gau aamua, mo digau
    Jerusalem, bolo digaula gi hagalongo gi nia mee o Dimaadua ala guu lawa ai di
    helekai boloo,
  uig-ARA: 'پەرۋەردىگار ماڭا مۇنداق دېدى: «بارغىن، يەھۇدا پادىشاھىنىڭ ئوردىسىغا چۈشۈپ
    بۇ سۆزنى شۇ يەردە قىلغىن: ــ'
  sus-sus: Alatala bara a masen, «Siga Yudaya mangɛ xɔnyi yi masenyi ra.
  pon-2006: 'KAUN-O ketin mahsanihong ie I en patohla ni tehnpesen nanmwarkien Suda,
    me kisehn kadaudok en Depit, oh patohwanohng nanmwarkio, sapwellime lapalap ako,
    oh mehn Serusalem kan, re en rong dahme KAUN-O ketin mahsaniher:'
  ksd-ksd: 'A Luluai i ga biti dari: Una vana ur ta ra kuba i ra king Iuda, ma una
    tatike go ra lavur tinata ie,'
  tur-YTC: 'Yahve şöyle dedi: “Yahuda Kralı''nın evine in ve orada şu sözü söyle:'
  grc-BRENT: Τάδε λέγει Κύριος, πορεύου καὶ κατάβηθι εἰς τὸν οἶκον τοῦ βασιλέως Ἰούδα,
    καὶ λαλήσεις ἐκεῖ τὸν λόγον τοῦτον,
  ind-AYT: Beginilah firman TUHAN, “Pergilah ke istana Raja Yehuda dan sampaikanlah
    di sana firman ini,
  nya-nya: Yehova anandiwuza kuti, “Pita ku nyumba ya mfumu ya ku Yuda ndipo ukayiwuze
    kuti,
  hrv-hrv: 'Ovako govori Jahve: “Siđi u palaču kralja judejskoga i objavi ondje ovu
    riječ.'
  mps-mps: Genuai Bidigo te tiwai po wali, “Jeremaia, nage te Juda kingo beba dulama,
    te po pusao,” wali.
  tpi-tpi: Bikpela i tok olsem, “Jeremaia, yu go daun long haus bilong king bilong
    Juda na autim dispela tok.
  dan-1931: 'Så siger Herren: Gå ned til Judas konges palads og tal dette Ord'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán bảo tôi: “Hãy đi và nói trực tiếp với
    vua Giu-đa. Hãy nói với vua:'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે કે; તું અહીંથી ઊતરીને યહૂદિયાના રાજાના મહેલમાં
    જા અને ત્યાં આ વચન બોલ.
  pon-2006A: 'KAUN-O ketin mahsanihong ie I en patohla ni tehnpesen nanmwarkien Suda,
    me kisehn kadaudok en Depit, oh patohwanohng nanmwarkio, sapwellime lapalap ako,
    oh mehn Serusalem kan, re en rong dahme KAUN-O ketin mahsaniher:'
  por-BRBSL: 'Yahweh disse: “Vá até a casa do rei de Judá, e fale esta palavra lá:'
  cth-cth: BAWIPA ni hettelah a dei, Judah siangpahrang im vah cet nateh hete lawk
    hah dei pouh.
  twi-twi: 'Sɛɛ na Awurade se, “Sian kɔ Yudahene ahemfi na kɔpae mu ka saa asɛm yi:'
  hlt-hlt: He ni BOEIPA loh a thui. Judah manghai im ah cet lamtah he ol he pahoi
    thui pah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀: Cútɛ́ kɛ́kɔtɛ Sudɑɑ kɔbɛ
    kóo kpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ kɛ́nɑ́kɛ́ ti nnɑ́ɑǹtì.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Jeremaia nɨ Judan atrivimɨn dɨpenimɨn
    magɨrɨva, egh akar kam akun.
  azb-azb: 'Rəbb belə dedi: «Yəhuda padşahının sarayına get, orada bu sözü bildirib
    söylə ki,'
  eng-DBY: 'Thus saith Jehovah: Go down to the house of the king of Judah, and speak
