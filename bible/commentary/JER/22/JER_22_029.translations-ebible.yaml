  lin-lin: Oh mokili na ngai, mokili na ngai, mokili na ngai ! Yoka Liloba na Yawe !
  eng-LSV: Earth, earth, earth, hear a word of YHWH!
  eng-GNV: O earth, earth, earth, heare the worde of the Lord.
  eng-WEBSTER: O earth, earth, earth, hear the word of the LORD.
  nhw-BL: ¡Nochime ipan ni tlali, xijtlacaquili icamanal TOTECO!
  swh-ONEN: Ee nchi, nchi, nchi, sikia neno la Bwana!
