  mya-mya: အို ပြည်​တော်၊ အို ပြည်​တော်၊ အို ပြည်​တော်၊ ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကို​နား​ထောင်
    လော့။
  bod-N: ཀྱེ་ས་གཞི། ཀྱེ་ས་གཞི། ཀྱེ་ས་གཞི། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Iwe nyika, nyika, nyika, inzwa shoko raJehovha!
  spa-BLM: Oh, tierra, tierra, tierra, ¡escuchen la palabra de Yahvé!
  cac-cac: Ab'ec val ex aj Judá, scham val eyab'an tas syal Jehová.
  swh-ULB: Ee Ardhi, Ardhi, Ardhi! Sikieni neno la Bwana!
  bel-bel: О, зямля, зямля, зямля! слухай слова Гасподняе.
  deu-ELBBK: O Land, Land, Land, höre das Wort des HERRN!
  mbb-OT: Sikiyu is menge tig-Juda, pemineǥa niw is lalag te Nengazen.
  mal-2015: ദേശമേ, ദേശമേ, ദേശമേ, യഹോവയുടെ വചനം കേൾക്ക!
