  eng-KJVCPB: O earth, earth, earth, hear the word of the Lord.
  luo-luo: Yaye piny, piny, piny, winj wach Jehova Nyasaye!
  meu-meu: Tano e, tano e, tano e, Iehova ena hereva ba kamonai!
  npi-ULB: ए देश, ए देश, ए देश! परमप्रभुको वचन सुन् ।
  yor-yor: Ìwọ ilẹ̀, ilẹ̀, ilẹ̀, gbọ́ ọ̀rọ̀ Olúwa!
  pes-OPCB: ای زمین، ای زمین، ای زمین! کلام خداوند را بشنو.
  tgl-ULB: O Lupa, Lupa, Lupa! Pakinggan mo ang salita ni Yahweh!
  hui-hui: Isaraelenaga dindi-o Isaraelenaga dindi-o í̠na Anduane Homogonaga bi larago
