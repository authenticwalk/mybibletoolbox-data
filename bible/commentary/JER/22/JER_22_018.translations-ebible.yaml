verse: JER.022.018
translations:
  mal-C: 'അതുകൊണ്ട് യെഹൂദാരാജാവും യോശിയാവിന്റെ മകനുമായ യെഹോയാക്കീമിനെക്കുറിച്ച് യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘അയ്യോ! എന്റെ സഹോദരാ! അയ്യോ എന്റെ സഹോദരീ!’ എന്ന്
    അവനെക്കുറിച്ച് അവർ വിലപിക്കുകയില്ല. ‘അയ്യോ! എന്റെ യജമാനനേ! രാജതിരുമനസ്സേ!’ എന്നും
    അവർ വിലപിക്കുകയില്ല.'
  deu-TKW: 'Darum spricht Jahwe in betreff Jojakims, des Sohnes Josias, des Königs
    von Juda, also: Man wird ihm keine Totenklage halten: “Ach, mein Bruder!” und
    “Ach, Schwester!” - man wird nicht um ihn klagen: “Ach, Gebieter!” und “Ach, seine
    Herrlichkeit!”'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi mpo na Yeoyakimi, mwana mobali
    ya Joziasi, mokonzi ya Yuda : « Bakosalela ye matanga te na koloba : ‹ Mawa, ndeko
    na ngai ya mobali ! Mawa, ndeko na ngai ya mwasi ! › Bakosalela ye matanga te
    na koloba : ‹ Mawa, nkolo na ngai ! Mawa, mokonzi na ngai ! ›'
  eng-LSV: 'Therefore, thus said YHWH concerning Jehoiakim son of Josiah king of Judah:
    “They do not lament for him, || Oh, my brother! And, Oh, my sister! They do not
    lament for him, || Oh, lord! And, Oh, his splendor!'
  eng-GNV: 'Therefore thus saith the Lord against Iehoiakim, the sonne of Iosiah king
    of Iudah, They shall not lament him, saying, Ah, my brother, or ah, sister: neither
    shall they mourne for him, saying, Ah, lord, or ah, his glorie.'
  eng-WEBSTER: Therefore thus saith the LORD concerning Jehoiakim the son of Josiah
    king of Judah; They shall not lament for him, saying , Ah my brother! or, Ah sister!
    they shall not lament for him, saying , Ah lord! or, Ah his glory!
  nhw-BL: 'Huan nojquiya TOTECO quiijto ya ni tlen nopa tlatzacuiltili catli quititlaniliyaya
    ipan Joacim, icone Josías, catli pejqui tlanahuatía quema mijqui itata. Quiijto:
    “Ma amo aqui chocas por Joacim quema miquis. Ifamilia amo quiijtos: ‘¡Ay, panotoc
    catli fiero huan mijqui toicni!’ Huan imasehualhua ma amo motequipachoca quema
    quiitase ya mijqui inintlanahuatijca.'
  swh-ONEN: 'Kwa hiyo hili ndilo asemalo Bwana kuhusu Yehoyakimu mwana wa Yosia mfalme
    wa Yuda: “Hawatamwombolezea wakisema: ‘Ole, ndugu yangu! Ole, umbu langu!’ Hawatamwombolezea
    wakisema: ‘Ole, bwana wangu! Ole, fahari yake!’'
  bba-bba: Yen biru, Yeremi u mɑɑ nɛɛ, wee ye Yinni Gusunɔ u ɡerumɔ Yoyɑkimu, Yosiɑsin
    bii, Yudɑbɑn sinɑ bokon sɔ̃. U nɛɛ, ù n ɡu, bɑ ǹ nùn ɡɔɔ swĩiyɑmmɛ bu nɛɛ, wɑiyo
    nɛn mɔɔ! Wɑiyo nɛn sesu! Wɑiyo nɛn yinni!
  eng-KJVCPB: Therefore thus saith the Lord concerning Jehoiakim the son of Josiah
    king of Judah; They shall not lament for him, saying, Ah my brother! or, Ah sister!
    They shall not lament for him, saying, Ah lord! or, Ah his glory.
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye wacho kuom Jehoyakim wuod Josia ruodh
    Juda: “Ok giniywage ni: ‘Yaye, owadwa! Yaye, nyamera!’ Ok giniywage ni: ‘Yaye,
    jatenda! Yaye, duongʼ mari!’'
  meu-meu: 'Taunabunai, Iehova ese Iehoiakim, Iuda pavapavana Iosia natuna, na ini
    e herevalaia tomamu: Basie tailaia, basieto “Tadikakagu o!” eiava “Taihugu o!”
    Basie rohea ahu, basieto “Lohia o!” eiava “Pavapava o!”'
  npi-ULB: त्यसकारण यहूदाका राजा योशियाहका छोरा यहोयाकीमको विषयमा परमप्रभु यसो भन्‍नुहुन्छः
    'हाय, मेरा दाजु! हाय मेरी बहिनी!' भन्दै तिनीहरूले त्यसको लागि विलाप गर्नेछैनन्
    । 'हाय, मेरा मालिक! हाय, उहाँको गौरव!' भन्दै तिनीहरूले त्यसको लागि विलाप गर्नेछैनन्
    ।
  yor-yor: 'Nítorí náà báyìí ni Olúwa wí, nípa Jehoiakimu ọmọ Josiah ọba Juda: “Wọn
    kì yóò ṣọ̀fọ̀ fún un: wí pé, ‘Ó ṣe, arákùnrin mi! Ó ṣe, arábìnrin mi!’ Wọn kì
    yóò ṣọ̀fọ̀ fún un: wí pé, ‘Ó ṣe, olúwa tàbí ó ṣe ọlọ́lá!’'
  pes-OPCB: «بنابراین ای یهویاقیم پادشاه، پسر یوشیا، پس از مرگت هیچ‌کس حتی خانواده‌ات
    برایت ماتم نخواهند کرد؛ قومت نیز به مرگ تو اهمیتی نخواهند داد؛
  tgl-ULB: 'Kaya ito ang sinasabi ni Yahweh tungkol kay Jehoiakim na anak ni Josias,
    hari ng Juda: Hindi nila siya tatangisan ng ''Aba, ang aking kapatid na lalaki!''
    o ''Aba, ang aking kapatid na babae!'' At hindi sila tatangis ng “Aba, panginoon!''
    o ''Aba, kamahalan!'''
  hui-hui: Irane anidagua bialu kegome Anduane Homogohanda Yosaia igini Yuda wali
    agalinaga Kini Yahoiagimi mitangi bialu lalu, Yudanaga Kini Yahoiagimi homarangi
    wali agali mbirame dara howa lalu, Ai i̱ hameneore-o i̱ mbaliniore-o, lalu mbirame
    dugu bialu naholebira. Mbiralime, I̱naga agali haguane-o i̱naga kini-o, lalubi
    dugu nabulebiraore.
  mya-mya: သို့​ဖြစ်​၍​ယော​ရှိ​၏​သား​ယု​ဒ​ဘု​ရင် ယော​ယ​ကိမ်​နှင့်​ပတ်​သက်​၍ ထာ​ဝ​ရ​ဘု​ရား​က​မိန့်​တော်​မူ​သည်​မှာ
    ``သူ​ကွယ်​လွန်​သော​အ​ခါ​၌​ဘယ်​သူ​မျှ ဝမ်း​နည်း ပူ​ဆွေး​မှု​ကို​ပြု​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    `အို ဖြစ်​ရ​လေ​ခြင်း၊အ​ဆွေ​တော်၊ ဖြစ်​မှ​ဖြစ်​ရ​လေ​ခြင်း' ဟူ​၍ အ​ဘယ်​သူ​မျှ​မြည်​တမ်း​ကြ​လိမ့်​မည်​မ​ဟုတ်။
    သူ​၏​အ​တွက်​အ​ဘယ်​သူ​မျှ​ငို​ကြွေး​မှု​ကို သော်​လည်း​ကောင်း၊ အို အ​ကျွန်ုပ်​၏​သ​ခင်၊အ​ကျွန်ုပ်​၏​ဘု​ရင်​ဟု
    မြည်​တမ်း​မှု ကို​သော်​လည်း​ကောင်း​ပြု​ကြ​လိမ့်​မည်​မဟုတ်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤི་ཡཱའི་བུ་སྟེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་སྐོར་ལ་འདི་སྐད་དུ།
    མི་ཡིས་དེའི་དོན་དུ་ཀྱི་ཧུད་ངའི་གཅེན་པོ། ཀྱི་ཧུད་ངའི་གཅེན་མོ་ཟེར་བཞིན་མྱ་ངན་མི་བྱེད་ལ།
    ཀྱི་ཧུད་ངའི་ཇོ་བོ། ཀྱི་ཧུད་ངའི་རྒྱལ་པོ་བརྗིད་ཉམས་ཅན་ཟེར་བཞིན་མྱ་ངན་མི་བྱེད་དོ།
    །
  sna-sna: 'Naizvozvo zvanzi naJehovha, pamusoro paJehoyakimi mwanakomana waJosia,
    mambo weJudha: “Havangamuchemi vachiti: ‘Yowe-e, mununʼuna wangu! Yowe-e, hanzvadzi
    yangu!’ Havangamuchemi vachiti: ‘Yowe-e, tenzi wangu! Yowe-e, ukuru hwake!’'
  spa-BLM: 'Por lo tanto, Yahvé dice respecto a Joacim, hijo de Josías, rey de Judá
    “No se lamentarán por él, diciendo: “¡Ah, mi hermano!” o “¡Ah, hermana! No se
    lamentarán por él, diciendo “¡Ah señor!” o, “¡Ah su gloria!'
  cac-cac: 'Syal Jehová yuj vin̈aj Joacim yuninal vin̈aj Josías sreyal Judá icha tic:
    Malaj eb'' ol oc'' yuj schamel vin̈. Malaj eb'' ol alan icha tic: Ay, ach vetanimail.
    Ob''iltac on̈. Toxo ix cham vin̈ co reyal, icha co mam yaj vin̈, man̈ xchioc eb''.'
  swh-ULB: Kwa hiyo Bwana asema hivi juu ya Yehoyakimu, mwana wa Yosia, mfalme wa
    Yuda. Hawatamwomboleza wakisema 'ole, ndugu yangu! au 'Ole, dada yangu!' Hawataomboleza
    kwa kusema 'Ole, bwana! ' au 'ole, utukufu!'
  bel-bel: 'Таму так кажа Гасподзь пра Ёакіма, сына Ёсіі, цара Юдэйскага: ня будуць
    аплакваць яго: «на жаль, браце мой!» і: «на жаль, сястра!». Ня будуць аплакваць
    яго: «на жаль, спадару!» і: «на жаль, вашэці!»'
  deu-ELBBK: 'Darum spricht der HERR von Jojakim, dem Sohn Josias, dem König von Juda,
    so: Man wird nicht um ihn klagen: Wehe, mein Bruder!, und: Wehe, Schwester! Man
    wird nicht um ihn klagen: Wehe, Herr! Und: Wehe, seine Herrlichkeit!'
  mbb-OT: 'Umbe, iyan heini migkaǥi te Nengazen mehitenged ki Hadì Jehoyakim he hadì
    te Juda, he anak ni Josia: “Wazà egkeseeng emun ebpatey sikandin. Is pemilya zin,
    is menge upisyal zin, wey kandan he ginsekupan ne kenà egkeseeng kandin.'
  mal-2015: 'അതുകൊണ്ടു യഹോവ യോശീയാവിന്റെ മകനായി യെഹൂദാരാജാവായ യെഹോയാക്കീമിനെക്കുറിച്ചു
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവനെക്കുറിച്ചു അവർ: അയ്യോ സഹോദരാ, അയ്യോ സഹോദരീ എന്നു
    ചൊല്ലി വിലപിക്കയില്ല; അവനെക്കുറിച്ചു: അയ്യോ തമ്പുരാനേ, അയ്യോ തിരുമേനീ എന്നു ചൊല്ലി
    വിലപിക്കയുമില്ല.'
  rmc-rmc: 'Vašoda kada phenel o RAJ pal o judsko kraľis Jojakim, le Jozijašoskro
    čhavo: Na rovena pal leste kavke: ‚Jaj, phrala miro! Jaj, prijaťeľina miro!‘ Na
    rovena pal leste: ‚Jaj, raja miro! Jaj, kraľina miro!‘'
  pes-OPV: 'بنابراین خداوند درباره یهویاقیم بن یوشیاپادشاه یهودا چنین می‌گوید: که
    برایش ماتم نخواهند گرفت و نخواهند گفت: آه‌ای برادر من یا آه‌ای خواهر و نوحه نخواهند
    کرد و نخواهندگفت: آه‌ای آقا یا آه‌ای جلال وی.'
  ron-1924: 'Де ачея, аша ворбеште Домнул деспре Иоаким, фиул луй Иосия, ымпэратул
    луй Иуда: „Ну-л вор плынӂе зикынд: ‘Вай, фрателе меу! Вай, сора мя!’ Нич ну-л
    вор плынӂе зикынд: ‘Вай, доамне! Вай, Мэрия Са!’'
  ben-OBCV: 'সেই কারণে, যিহূদার রাজা যোশিয়ের পুত্র যিহোয়াকীম সম্পর্কে সদাপ্রভু এই
    কথা বলেন: “ ‘হায়, আমার ভাই! হায়, আমার বোন!’ বলে তার জন্য তারা বিলাপ করবে না;
    তারা তার জন্য এই বলে শোক করবে না, ‘হায়, আমার মনিব! হায়, তার চোখ ঝলসানো জৌলুস!’'
  som-som: Sidaas daraaddeed Rabbigu wuxuu ka leeyahay Yehooyaaqiim ina Yoosiyaah
    oo ah boqorka dalka Yahuudah, Isaga looma barooran doono, iyagoo leh, Hoogay walaalkayow,
    amase Hoogay walaashayay! Oo isaga looma barooran doono iyagoo leh, Hoogay sayidow,
    amase Hoogay isagu sharaf badnaaye!
  lat-VUC: 'Propterea hæc dicit Dominus ad Joakim, filium Josiæ, regem Juda: Non plangent
    eum: Væ frater ! et væ soror ! non concrepabunt ei: Væ domine ! et væ inclyte
    !'
  eng-ASVBT: 'Therefore thus saith Jehovah concerning Jehoiakim the son of Josiah,
    king of Judah: they shall not lament for him, saying, Ah my brother! or, Ah sister!
    They shall not lament for him, saying Ah lord! or, Ah his glory!'
  ita-1885: 'Perciò, il Signore ha detto così di Gioiachim, figliuolo di Giosia, re
    di Giuda: Ei non se ne farà cordoglio, dicendo: Ahi fratel mio! Ahi sorella! Ei
    non se ne farà altresì cordoglio, dicendo: Ahi Signore! e: Ahi sua maestà!'
  eng-LXXUP: Therefore thus saith the Lord concerning Jehoiakim son of Josiah, king
    of Judah, even concerning this man; they shall not bewail him, saying, Ah brother!
    neither shall they at all weep for him, saying, Alas Lord.
  eng-ULB: 'Therefore this is what Yahweh says about Jehoiakim son of Josiah, king
    of Judah: They will not lament for him, saying, ''Woe, my brother!'' or ''Woe,
    my sister!'' They will not lament for him, saying, ''Woe, master!'' or ''Woe,
    majesty!'''
  spa-VBL: 'Esto es lo que dice el Señor sobre Joaquín, hijo de Josías, rey de Judá:
    No harán duelo por él, diciendo: “¡Qué triste, hermano mío! Qué tristeza, hermana
    mía!” No llorarán por él, diciendo: “¡Qué triste, mi señor! Qué triste, su majestad!”'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel touchant Jéhojakim, fils de Josias,
    roi de Juda: On ne le pleurera point, en disant: hélas, mon frère; hélas, ma sœur!
    On ne le plaindra point, en disant: hélas, seigneur! hélas, sa majesté!'
  mal-mal: 'അതുകൊണ്ട് യഹോവ യോശീയാവിന്റെ മകനായി യെഹൂദാ രാജാവായ യെഹോയാക്കീമിനെക്കുറിച്ച്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവനെക്കുറിച്ച് അവർ: “അയ്യോ സഹോദരാ, അയ്യോ സഹോദരീ” എന്നു
    ചൊല്ലി വിലപിക്കുകയില്ല; അവനെക്കുറിച്ച്: “അയ്യോ തമ്പുരാനേ, അയ്യോ തിരുമേനീ” എന്നു
    ചൊല്ലി വിലപിക്കുകയുമില്ല.'
  urd-GVR: Chunāṅche Rab Yahūdāh ke bādshāh Yahūyaqīm bin Yūsiyāh ke bāre meṅ farmātā
    hai, “Log us par mātam nahīṅ kareṅge ki ‘Hāy mere bhāī, hāy merī bahan,’ na wuh
    ro kar kaheṅge, ‘Hāy, mere āqā! Hāy, us kī shān jātī rahī hai.’
  suz-BL: मोपतीके परमप्रभु यावेम “यहूदा ङा पिप योसीयाह आ तौ येहो-याकीम आ पर्बम ‘आबी,
    मुरपुकीमी मेको आ पर्बम रोंका पची ना आं लोक्‍ब, आबी, आ समी मदेंनीम’ मेको आ पर्बम
    मङाक्‍नीम। मिनु ‘आबी, आं प्रभु, आबी, मान ताइब पिप’ दे मेको आ पर्बम मङाक्‍नीमी।
    २राजा २३:३४
  eng-NOY: 'Therefore thus saith Jehovah, Concerning Jehoiakim, the son of Josiah,
    king of Judah: They shall not lament for him, saying, “Alas, my brother!” or,
    “Alas, sister!” They shall not lament for him, saying, “Alas, lord!” or, “Alas,
    his glory!”'
  ita-1927: 'Perciò, così parla l’Eterno riguardo a Joiakim, figliuolo di Giosia,
    re di Giuda: Non se ne farà cordoglio, dicendo: “Ahimè, fratel mio, ahimè sorella!”
    Non se ne farà cordoglio, dicendo: “Ahimè, signore, ahimè sua maestà!”'
  ckb-ckb: 'لەبەر ئەوە یەزدان لەبارەی یەهۆیاقیمی کوڕی یۆشیای پاشای یەهوداوە ئەمە دەفەرموێت:
    «بۆی نالاوێننەوە، ”براڕۆ! خوشکەڕۆ!“ بۆی نالاوێننەوە، ”گەورەڕۆ! شکۆی ڕۆ!“'
  eng-BBE: 'So this is what the Lord has said about Jehoiakim, the son of Josiah,
    king of Judah: They will make no weeping for him, saying, Ah my brother! or, Ah
    sister! they will make no weeping for him, saying, Ah lord! or, Ah his glory!'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೋಷೀಯನ ಮಗ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನನ್ನು ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೀಗೆ
    ಹೇಳುತ್ತಾರೆ: “ಅವರು ಅವನನ್ನು ಕುರಿತು ಗೋಳಾಡಿ, ‘ಅಯ್ಯೋ, ನನ್ನ ಸಹೋದರನೇ, ಅಯ್ಯೋ, ನನ್ನ ಸಹೋದರಿಯೇ,’
    ಎಂದು ಅನ್ನುವುದಿಲ್ಲ. ‘ಅಯ್ಯೋ, ದೊರೆಯೇ, ಅಯ್ಯೋ, ಅವನ ವೈಭವವೇ,’ ಎಂದು ಅವನನ್ನು ಕುರಿತು ಗೋಳಾಡುವುದಿಲ್ಲ.'
  tam-2017: 'ஆகையால் யெகோவா யோசியாவின் மகனாகிய யோயாக்கீம் என்கிற யூதாவின் ராஜாவைக்
    குறித்து: ஐயோ, என் சகோதரனே, ஐயோ, சகோதரியே, என்று அவனுக்காகப் புலம்புவதில்லை; ஐயோ,
    ஆண்டவனே, ஐயோ, அவருடைய மகத்துவமே, என்று அவனுக்காகப் புலம்புவதில்லை.'
  spa-RV-1909: 'Por tanto así ha dicho Jehová, de Joacim hijo de Josías, rey de Judá:
    No lo llorarán, diciendo: ¡Ay hermano mío! y ¡ay hermana! ni lo lamentarán, diciendo:
    ¡Ay señor! ¡ay su grandeza!'
  ron-BTF: 'De aceea astfel spune DOMNUL referitor la Ioiachim fiul lui Iosia împăratul
    lui Iuda: Ei nu vor plânge pentru el, spunând: Ah fratele meu! sau: Ah soră! Ei
    nu vor plânge pentru el, spunând: Ah doamne! sau: Ah gloria sa!'
  eng-WEBP: 'Therefore the LORD says concerning Jehoiakim the son of Josiah, king
    of Judah: “They won’t lament for him, saying, ‘Ah my brother!’ or, ‘Ah sister!’
    They won’t lament for him, saying ‘Ah lord!’ or, ‘Ah his glory!’'
  eng-FBV: 'So this is what the Lord says about Jehoiakim, son of Josiah, king of
    Judah: They won''t mourn for him, saying: “How sad, my brother! How sad my sister!”
    They won''t mourn for him, saying: “How sad, my lord! How sad, his majesty!”'
  nld-1939: 'En daarom spreekt Jahweh Over Jojakim, den zoon van Josias, Den koning
    van Juda: Wee, over dien man! Voor hem geen klaagzang: “Ach mijn broer, ach mijn
    zuster!” Voor hem geen schreien: “Ach meester, ach hoogheid!”'
  nch-BL: 'Huan nojquiya TOTECO quiijto ya ni ten nopa tatzacuiltili cati quititaniliyaya
    Joacim, icone Josías, cati pejqui tanahuatía quema mijqui itata. Quiijto: “Ma
    amo aqui chocas por Joacim quema miquis. Ifamilia amo quiijtos: ‘¡Ay, panotoc
    cati fiero huan mijqui toicni!’ Huan imasehualhua ma amo mocuesoca quema quiitase
    ya mijqui inintanahuatijca.'
  vie-1934: 'Vậy nên, về Giê-hô-gia-kim, con trai Giô-si-a, vua của Giu-đa, Đức Giê-hô-va
    phán như vầy: Người ta sẽ chẳng khóc người mà nói rằng: Oâi, anh em ta! Oâi, chị
    em ta! Cũng sẽ chẳng than tiếc mà rằng: Thương thay chúa! Thương thay vinh hiển
    chúa!'
  hin-CV: 'इसलिये यहूदिया के राजा योशियाह के पुत्र यहोइयाकिम के विषय में याहवेह की
    यह वाणी है: “प्रजा उसके लिए इस प्रकार विलाप नहीं करेगी: ‘ओह, मेरे भाई! अथवा ओह,
    मेरी बहन!’ वे उसके लिए इस प्रकार भी विलाप नहीं करेंगे: ‘ओह, मेरे स्वामी! अथवा
    ओह, उसका वैभव!’'
  spa-BES: 'Esto es lo que el Señor ha dicho acerca de Joacim, hijo de Josías, rey
    de Judá: No llorarán por él, diciendo: ¡Ah, hermano mío! o, ¡ah hermana! no llorarán
    por él, diciendo: ¡Ah señor! o, ¡Ah, su majestad!'
  tdx-tdx: 'Aa le hoe t’Iehovà ty am’ Iehoiakime ana’ Iosià, mpanjaka’ Iehodà: tsy
    hirovetañe ty hoe: Hoihoy ty rahalahiko, Hoihoy ty rahavave! Tsy hangololoiha’iareo
    ty hoe: Aa! ry talè, ndra, Aa! ty enge’e!'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จึงตรั​สด​ังนี้​เก​ี่ยวกับเยโฮยาคิม ราชบุตรของโยสิยาห์​กษัตริย์​แห่​งยูดาห์
    ว่า “เขาทั้งหลายจะไม่โอดครวญอาลัยเขาว่า ‘​อนิจจา พี่​ชายเอ๋ย’ หรือ ‘​อนิจจา พี่​สาวเอ๋ย’
    เขาทั้งหลายจะไม่โอดครวญอาลัยเขาว่า ‘​อนิจจา พระองค์​ท่าน​’ หรือ ‘​อนิจจา ความสง่างามของพระองค์​ท่าน​’
  por-BR-2018: 'Portanto assim diz o SENHOR quanto a Jeoaquim, filho de Josias, rei
    de Judá: Não lamentarão por ele, dizendo: Ai meu irmão!, ou Ai minha irmã!, Nem
    lamentarão por ele, dizendo: Ai senhor! Ai sua majestade!'
  deu-ELO: 'Darum spricht Jehova von Jojakim, dem Sohne Josias, dem König von Juda,
    also: Man wird nicht um ihn klagen: Wehe, mein Bruder! und: Wehe, Schwester! Man
    wird nicht um ihn klagen: Wehe, Herr! und: Wehe, seine Herrlichkeit!'
  eng-WYC-2018: Therefore the Lord saith these things to Jehoiakim, the son of Josiah,
    the king of Judah, They shall not bewail him, (and say), Woe brother! and woe
    sister! they shall not sound together to him (and say), Woe lord! and woe noble
    man! (And so the Lord saith these things about Jehoiakim, the son of Josiah, the
    king of Judah, They shall not bewail him, and say, Woe brother! and woe sister!
    they shall not sound together for him, and say, Woe lord! and woe noble man!)
  epo-epo: 'Tial tiele diras la Eternulo pri Jehojakim, filo de Joŝija, reĝo de Judujo:
    Oni ne lamentos pri li: Ho ve, mia frato! ho ve, fratino! oni ne lamentos pri
    li: Ho ve, sinjoro! ho ve, glorulo!'
  uig-PIN: 'Xunga Pǝrwǝrdigar Yǝⱨuda padixaⱨi Yosiyaning oƣli Yǝⱨoakim toƣruluⱪ mundaⱪ
    dǝydu: — Hǝlⱪ uning ɵlümidǝ: «Aⱨ, akam! Aⱨ, singlim!» dǝp aⱨ-zarlar kɵtürmǝydu;
    yaki uning üqün: «Aⱨ, begim! Aⱨ, uning ⱨǝywisi!» dǝp aⱨ-zarlar kɵtürmǝydu;'
  beo-beo: Amaiba:le, Hina Gode da Yuda hina bagade Yihoiagimi (Yousaia egefe) amo
    ea hou olelema:ne amane sia:sa, ‘E da bogosea, dunu afae da da:i dione hame dimu.
    Ilia da ‘Sama! Amo da da:i dioi bagade liligi. Na hina! Na hina bagade!’ dinanawane
    amane hamedafa sia:mu.’
  tpi-OTNT: Long dispela as tasol na Bikpela i tingim Jehoiakim, pikinini bilong Josaia,
    king bilong Juda. Na Bikpela i tok olsem, “Taim Jehoiakim i dai, bai ol manmeri
    i no inap krai sori long em na i tok, ‘O sori tru, brata bilong mi,’ na ‘Sori
    tru, susa bilong mi.’ Na ol i no inap krai sori na i tok, ‘O sori tru long bikman
    bilong yumi,’ na ‘Sori tru long king bilong yumi.’
  hau-SA: Saboda haka ga abin da Ubangiji yana cewa game da Yehohiyakim ɗan Yosiya
    sarkin Yahuda, “Ba za su yi kuka dominsa ba, ‘Kaito, ɗan’uwana! Kaito, ’yar’uwata!’
    Ba za su yi kuka dominsa ba, ‘Kaito, maigidana! Kaito, darajarsa!’
  uig-LAT: 'Shunga Perwerdigar Yehuda padishahi Yosiyaning oghli Yehoakim toghruluq
    mundaq deydu: — Xelq uning ölümide: «Ah, akam! Ah, singlim!» dep ah-zarlar kötürmeydu;
    yaki uning üchün: «Ah, bégim! Ah, uning heywisi!» dep ah-zarlar kötürmeydu;'
  nde-nde: 'Ngakho mayelana loJehoyakhimi indodana kaJosiya, inkosi yakoJuda, uThixo
    uthi: “Kabayikumkhalela besithi: ‘Maye ngomfowethu! Maye ngodadewethu!’ Kabayikumkhalela
    besithi: ‘Maye ngenkosi yami! Maye ngobuhle bayo obukhulu!’'
  ton-ton: Ko ia ʻoku pehē ʻe Sihova kia Sihoiakimi ko e foha ʻo Siosaia ko e tuʻi
    ʻo Siuta; “ʻE ʻikai te nau tangi koeʻuhi ko ia, ʻo pehē, ‘ʻOiauē hoku tokoua!
    pe, ʻOiauē hoku tuofefine!’ ʻE ʻikai te nau tangi koeʻuhi ko ia, ʻo pehē, ‘ʻOiauē
    ʻe ʻEiki! Pe ʻOiauē, ʻa hono nāunau!’
  ces-1613: 'Protož takto praví Hospodin o Joakimovi synu Joziáše, krále Judského:
    Nebudouť ho kvíliti: Ach, bratře můj, aneb ach, sestro. Nebudou ho kvíliti: Ach,
    pane, aneb ach, kdež důstojnost jeho?'
  eng-WMB: 'Therefore the LORD says concerning Jehoiakim the son of Josiah, king of
    Judah: “They won’t lament for him, saying, ‘Ah my brother!’ or, ‘Ah sister!’ They
    won’t lament for him, saying ‘Ah lord!’ or, ‘Ah his glory!’'
  tam-TCV: 'ஆதலால் யூதாவின் அரசன் யோசியாவின் மகன் யோயாக்கீமை பற்றி யெகோவா கூறுவது
    இதுவே: “அவனுக்காக அவர்கள்: ‘ஐயோ என் சகோதரனே! ஐயோ என் சகோதரியே!’ என்று துக்கங்கொண்டாட
    மாட்டார்கள். ‘ஐயோ என் தலைவனே! ஐயோ அவனுடைய மேன்மையே!’ என்றும் அவனுக்காக துக்கங்கொண்டாட
    மாட்டார்கள்.'
  ceb-ULB: 'Busa misulti si Yahweh niini mahitungod kang Jehoyakim ang anak nga lalaki
    ni Josias, ang hari sa Juda: Dili sila magbangotan alang kaniya, nga mag-ingon,
    ''Pagkamakaluluoy sa akong igsoon nga lalaki! o ''Pagkamakaluluoy sa akong igsoon
    nga babaye!'' Dili sila magbangotan alang kaniya, nga mag-ingon, ''Pagkamakaluluoy
    sa akong agalon!'' o ''Pagkamakaluluoy sa akong halangdong hari!'''
  pol-UBG: 'Dlatego tak mówi PAN o Joakimie, synu Jozjasza, króla Judy: Nie będą go
    opłakiwać ani mówić: Ach, mój bracie! Albo: Ach, siostro! Nie będą go opłakiwać
    ani mówić: Ach, panie! Albo: Ach, jego majestat!'
  urd-GVU: چنانچہ رب یہوداہ کے بادشاہ یہویقیم بن یوسیاہ کے بارے میں فرماتا ہے، ”لوگ
    اُس پر ماتم نہیں کریں گے کہ ’ہائے میرے بھائی، ہاے میری بہن،‘ نہ وہ رو کر کہیں
    گے، ’ہائے، میرے آقا! ہائے، اُس کی شان جاتی رہی ہے۔‘
  deu-1912: 'Darum spricht der HERR von Jojakim, dem Sohn Josias, dem König Juda''s:
    Man wird ihn nicht beklagen: “Ach Bruder! ach Schwester!”, man wird ihn auch nicht
    beklagen: “Ach Herr! ach Edler!”'
  kan-2017: ಆದಕಾರಣ ಯೋಷೀಯನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ಯೆಹೋಯಾಕೀಮನ ವಿಷಯವಾಗಿ ಯೆಹೋವನು. “ಅಯ್ಯೋ
    ಅಣ್ಣಾ, ಅಯ್ಯೋ ಅಕ್ಕಾ ಎಂದು ಗೋಳಾಡುವಂತೆ ಇವನಿಗಾಗಿ ಯಾರೂ ಗೋಳಾಡುವುದಿಲ್ಲ; ಅಯ್ಯೋ ನಮ್ಮೊಡೆಯಾ,
    ಅಯ್ಯೋ, ದೊರೆಯ ಮಹಿಮೆಯೇ ಎಂದು ಇವನಿಗಾಗಿ ಯಾರೂ ಪ್ರಲಾಪಿಸರು.
  yap-yap: Ma aram me ga’ar SOMOL u murung’agen Jehoyakim nib mo’on ni fak Josiah
    ni Pilung nu Judah, “Dariy be’ nra mowawnag e yam’ ni tay ara ga’ar, ‘Kari kireban’ug,
    fager rog, ke kireban’ug!’ Dariy be’ nra yornag ara dolol’oy ni ga’ar, ‘Ga’ rog
    ma pilung rog!’
  hlt-MCSB: Te dongah BOEIPA loh he ni a. thui. Judah manghai Josiah capa Jehoiakim
    kawng dongah anih te rhaengsae uh mahpawh. Anunae ka manuca neh anunae ka ngannu
    aih anih te rhaengsae uh mahpawh. Anunae boeipa neh anunae a mueithennah aih.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዪሁዳ ካኣቲ፥ ዒዮሲያሴ ናኣዚ ዒዮዓቄሜ ዛሎ ሂዚ ጋዓኔ፦ «ዒዚ ሃይቃ ዎዶና ‹ዎኦ! ታ
    ዒሼ ዎኦ!› ጌይ ዖዪ ዬኤካንዳ ዓሲ ባኣሴ፤ ዬያጉዲ ሃሣ ‹ዎኦ! ኑ ጎዳ፤ ኑ ካኣቲዮ ዎኦ!› ጌይያኣ ዬኤካንዳ ዓሲ ጴዻዓኬ።
  twi-ASANTE: 'Ɛno enti, yei ne deɛ Awurade ka fa Yudahene Yosia babarima Yehoiakim
    ho: “Wɔrensu no sɛ: ‘Aa, me nuabarima! Aa me nuabaa!’ Wɔrensu no sɛ: ‘Aa, me wura!
    Aa nʼahoɔfɛ!’'
  eng-WEBU: 'Therefore the LORD says concerning Jehoiakim the son of Josiah, king
    of Judah: “They won’t lament for him, saying, ‘Ah my brother!’ or, ‘Ah sister!’
    They won’t lament for him, saying ‘Ah lord!’ or, ‘Ah his glory!’'
  wal-wal: Hegaa gishshau, GODAI Yoosiyaasa na7aa, Yihudaa Kawuwaa Yo7aqeemabaa hagaadan
    yaagees; “I haiqqiyo wode eti ayyo, ‘Aayyee! Aayyee! Ta ishau!’ yaagidi yeekkokkona.
    Qassi, ‘Ta godau, aayyee! Ta kawuwau, aayyee!’ yaagidi zilaalokkona.
  spa-PDDPT: 'Por tanto Yavé dice esto con respecto a Joacim, hijo de Josías, rey
    de Judá: No lo lamentarán: ¡Ay hermano mío! ¡Ay hermana mía! Ni lo lamentarán:
    ¡Ay ʼadon! ¡Ay su majestad!'
  gun-gun: 'Ha''e nunga rupi po rami Senhor ijayvu Josias ra''y Judá pygua huvixa
    Jeoaquim re: “Pejae''o eme hexe, joupe-upe aipopeje eme guive: ‘Ai, xeryvy!’ ha''e''ỹ
    vy ‘Ai, xereindy!’ peje eme. Neĩ hexe pendepy''a vaia rupi ‘Ai, xeruvixa!’ ha''e''ỹ
    vy ‘Ai, ipo''akapa va''ekue’, peje eme.'
  ilo-ULB: 'Isu a kastoy ti kuna ni Yahweh maipapan kenni Jehoiakim a putot a lalaki
    ni Josias nga ari iti Juda: Saandanto nga agdung-aw gapu kenkuana a kunada ''Asika
    pay, kabsatko a lalaki!” wenno “Asika pay, kabsatko a babai!” Saandanto a dung-awan
    isuna iti ''Asika pay, nga apo!'' wenno ''Asika pay, a madaydayaw!'''
  kpg-kpg: Dimaadua ga helekai di hai o Jehoiakim, di tama Josiah, di king o Judah,
    “Tangada e dangidangi gi di made o maa ai be e helekai boloo, ‘Ii, au ga aloho,
    au ga aloho i dogu ihoo hagaaloho!’ Tangada e dangidangi gi mee ai boloo, ‘Dogu
    dagi, dogu king!’
  uig-ARA: 'شۇڭا پەرۋەردىگار يەھۇدا پادىشاھى يوسىيانىڭ ئوغلى يەھوئاكىم توغرۇلۇق مۇنداق
    دەيدۇ: ــ خەلق ئۇنىڭ ئۆلۈمىدە: «ئاھ، ئاكام! ئاھ، سىڭلىم!» دەپ ئاھ-زارلار كۆتۈرمەيدۇ؛
    ياكى ئۇنىڭ ئۈچۈن: «ئاھ، بېگىم! ئاھ، ئۇنىڭ ھەيۋىسى!» دەپ ئاھ-زارلار كۆتۈرمەيدۇ؛'
  sus-sus: Na nan a toxi Alatala masenyi tixi Yosiya xa di Yehoyakimi xa fe ra, Yudaya
    mangɛ, ‹E mu nɔma a binyade ɲɔnfe ra, e mu a falama, N taara, N marigi.›
  pon-2006: Eri, KAUN-O ahpw mahsanih duwen Sehoiakim, nein Sosaia, nanmwarkien Suda,
    “Sohte me pahn mwahieiki eh pwoula de nda, ‘I ahpw poakehla, I ahpw poakehla,
    kompoakepahio!’ Sohte me pahn sengisengki de palapalakahski, ‘Ei kaun, ei nanmwarki!’
  ksd-ksd: 'Kari ra Luluai i biti dari ure Ieoiakim natu i Iosia ra king Iuda: Pa
    da tangi ure dari, Ui turagu! ba, Ui taigu! Pa da tangi ure dari, Ui luluai! ba,
    Ui kana minamar!'
  tur-YTC: 'Bu nedenle Yahuda Kralı Yoşiya oğlu Yehoyakim hakkında Yahve şöyle diyor:
    “Onun için ‘Ah kardeşim!’ Ya da ‘Vah kızkardeşim!’ diye ağıt yakmayacaklar. Onun
    için ‘Ah efendim!’ Ya da ‘Vah onun görkemi!’ diye ağıt yakmayacaklar.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος ἐπὶ Ἰωακεὶμ υἱὸν Ἰωσία βασιλέα Ἰούδα, καὶ
    ἐπὶ τὸν ἄνδρα τοῦτον, οὐ κόψονται αὐτὸν, ὦ ἀδελφὲ, οὐδὲ μὴ κλαύσονται αὐτὸν, οἴμοι
    Κύριε.
  ind-AYT: Karena itu, beginilah firman TUHAN mengenai Yoyakim, anak Yosia, raja Yehuda,
    “Mereka tidak akan meratapi dia, dengan berkata, ‘Aduh, Saudaraku!’ atau ‘Aduh,
    Saudariku!’ Mereka tidak akan berduka untuk dia, ‘Aduh, Tuan!’ atau ‘Aduh, yang
    Mulia!’
  nya-nya: Nʼchifukwa chake Yehova ponena za Yehoyakimu mwana wa Yosiya mfumu ya ku
    Yuda akuti, “Anthu sadzamulira maliro kapena kunena kuti, ‘Kalanga ine, mʼbale
    wanga! Kalanga ine mlongo wanga! Anthu ake sadzamulira maliro kuti, Kalanga ine,
    mbuye wathu! Taonani ulemerero wake wapita!’
  hrv-hrv: 'Zato ovako govori Jahve o Jojakimu, sinu Jošijinu, kralju judejskom: “Za
    njim neće naricati: ''Jao, brate moj! Jao, sestro moja!'' Za njim neće naricati:
    ''Jao, gospodaru! Jao, veličanstvo!'''
  mps-mps: Te pagede naga tama Genuai Bidigo homude te Jehoiakim kone palali, te Josaiago
    ogwa, te Juda king bidai. Tama Genuai Bidigo te tama po wali, “Te Jehoiakim isibaso
    da, teda te we bidi dabego agade te homu dene ebo gela me wagobeo, te po weyu,
    ‘Hobede mu ebao, eno amao,’ te ‘Hobede mu ebao, eno abeo,’ te wagobeo. Te augwa
    homu dene ebo gela weyu, te po me wagobeo, ‘Te eno genuai bidi hobede mu ebao,’
    ‘Te dago king homu dene mu ebao,’ po me wagobeo.
  tpi-tpi: Long dispela as tasol na Bikpela i tingim Jehoiakim, pikinini bilong Josaia,
    king bilong Juda. Na Bikpela i tok olsem, “Taim Jehoiakim i dai, bai ol manmeri
    i no inap krai sori long em na i tok, ‘O sori tru, brata bilong mi,’ na ‘Sori
    tru, susa bilong mi.’ Na ol i no inap krai sori na i tok, ‘O sori tru long bikman
    bilong yumi,’ na ‘Sori tru long king bilong yumi.’
  dan-1931: 'Derfor, så siger HERREN om Josias'' Søn, kong Jojakim af Juda: Over ham
    skal ej klages: “Ve min Broder, ve min Søster!” eller grædes: “Ve min Herre, ve
    hans Herlighed!”'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu phán về Giê-hô-gia-kim, con Vua Giô-si-a:
    “Người ta sẽ không than khóc vì ngươi rằng: ‘Than ôi, anh em tôi! Than ôi, chị
    em tôi!’ Họ cũng không kêu gào: ‘Than ôi, chủ chúng tôi đã chết! Than ôi! Oai
    nghiêm người đã mất!’'
  guj-2017: તે માટે યહૂદિયાના રાજા યોશિયાના દીકરા યહોયાકીમ વિષે યહોવાહ કહે છે કે;
    તેને સારુ “ઓ, મારા ભાઈ!” અથવા “ઓ, મારી બહેન!” એવું બોલીને વિલાપ કરશે નહિ. અથવા
    “ઓ, મારા માલિક!” અને “ઓ, મારા રાજા!” એમ કહીને કોઈ તેને માટે વિલાપ કરશે નહિ.
  pon-2006A: Eri, KAUN-O ahpw mahsanih duwen Sehoiakim, nein Sosaia, nanmwarkien Suda,
    “Sohte me pahn mwahieiki eh pwoula de nda, ‘I ahpw poakehla, I ahpw poakehla,
    kompoakepahio!’ Sohte me pahn sengisengki de palapalakahski, ‘Ei kaun, ei nanmwarki!’
  por-BRBSL: 'Portanto Yahweh diz a respeito de Jehoiakim, o filho de Josias, rei
    de Judá: “Eles não vão lamentar por ele, dizendo: “Ah meu irmão!” ou, “Ah irmã!”.
    Eles não vão lamentar por ele, dizendo “Ah, Senhor!” ou “Ah, sua glória!'
  cth-cth: Hatdawkvah, Judah siangpahrang Jehoiakim Josiah capa kong dawk, BAWIPA
    ni hettelah a dei. Aya! ka hmaunawngha hoehpawiteh, Aya! ka tawncanu telah khui
    awh mahoeh. Aya! Ka pâtukung hoehpawiteh, aya! a sungrennae hah telah khui awh
    mahoeh.
  twi-twi: 'Ɛno nti, sɛɛ na Awurade ka fa Yudahene Yosia babarima Yehoiakim ho: “Wɔrensu
    no: ‘A, me nuabarima! A, me nuabea!’ Wɔrensu no: ‘A, me wura! A, nʼahoɔfɛ!’'
  hlt-hlt: Te dongah BOEIPA loh he ni a thui. Judah manghai Josiah capa Jehoiakim
    kawng dongah anih te rhaengsae uh mahpawh. Anunae ka manuca neh anunae ka ngannu
    aih anih te rhaengsae uh mahpawh. Anunae boeipa neh anunae a mueithennah aih.
  tbz-SIM: 'Nɛ̀ dɛ kpɛ́í ntɛ mí ndi Yiɛ̀ nKuyie nkɛ̀ ndɑ nɑ́ɑ́nnɛ̀ fɔ̃́ Sosiɑsi birɛ
    Sosɑkimmu Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kpɛ́í nkɛ tú: O bo kú òmɔù bɑ́ɑ́ kuɔ́ nho kṹṹ,
    òmɔù bɑ́ɑ́ sɑutɛ o kpɛ́í, kɛ dɔ̀: Áú n tebitɛ! Áú n tɑ̃ũ̀! Dikúdɑbònnì bɑ́ɑ́ kuɔ́
    nho kpɛ́í nkɛ dɔ̀: Áú n yiɛ̀! Áú okpɑ̀ɑ̀tì!'
  msy-2020: 'Ezɨ bizir kam bangɨn, Ikiavɨra Itir God Jehoiakim gɨnɨghnɨsi, a Josaian
    otarim, Judabar atrivim. Ezɨ Ikiavɨra Itir God kamaghɨn mɨgei: “Jehoiakim aremeghamin
    dughiamɨn, gumazamiziba an apangkuv, egh a bagh azian koghɨva kamaghɨn mɨkɨmam.
    ‘O noki, nan aveghbuam,’ ‘O noki, nan amizim.’ Egh me kamaghɨn mɨkɨman kogham,
    ‘O noki, en gumazir aruam,’ ezɨ ‘Noki, en atrivim.’ Puvatɨ, me bar kamaghɨn mɨkemeghan
    kogham.'
  azb-azb: 'Buna görə də Yəhuda padşahı Yoşiya oğlu Yehoyaqim barədə Rəbb belə deyir:
    «Onun üçün “vay qardaşım, vay bacım” söyləyib yas tutmayacaqlar, “Vay ağam, heyf
    onun izzəti” söyləyib yas tutmayacaqlar.'
  eng-DBY: 'Therefore thus saith Jehovah concerning Jehoiakim the son of Josiah, the
    king of Judah: They shall not lament for him, Ah, my brother! or, Ah, sister!
    They shall not lament for him, Ah, lord! or Ah, his glory!'
  hin-2017: 'इसलिए योशिय्याह के पुत्र यहूदा के राजा यहोयाकीम के विषय में यहोवा यह
    कहता है: “जैसे लोग इस रीति से कहकर रोते हैं, ‘हाय मेरे भाई, हाय मेरी बहन!’ इस
    प्रकार कोई ‘हाय मेरे प्रभु,’ या ‘हाय तेरा वैभव,’ कहकर उसके लिये विलाप न करेगा।'
  wol-KYG: 'Moo tax Aji Sax ji wax ci mbirum buurub Yuda, Yowakim doomu Yosya, ne:
    «Kenn du ko jooy ca mbokkam mu góor mbaa mu jigéen, naan: “Wóoy ngalla nun, bokk
    yi!” Kenn du ko jooy, naan: “Wóoy, sang ba, wóoy kilifa ga!”'
  eng-YLT: 'Therefore, thus said Jehovah concerning Jehoiakim son of Josiah king of
    Judah: They do not lament for him, Ah, my brother, and Ah, sister, They do not
    lament for him, Ah, lord, and Ah, his honour.'
  eng-WYC-2017: Therefore the Lord saith these things to Jehoiakim, the son of Josiah,
    the king of Judah, They shall not bewail him, Woe brother! and woe sister! they
    shall not sound together to him, Woe lord! and woe noble man!
  eng-WMBB: 'Therefore the LORD says concerning Jehoiakim the son of Josiah, king
    of Judah: “They won’t lament for him, saying, ‘Ah my brother!’ or, ‘Ah sister!’
    They won’t lament for him, saying ‘Ah lord!’ or, ‘Ah his glory!’'
  urd-GVH: चुनाँचे रब यहूदाह के बादशाह यहूयक़ीम बिन यूसियाह के बारे में फ़रमाता है,
    “लोग उस पर मातम नहीं करेंगे कि ‘हाय मेरे भाई, हाय मेरी बहन,’ न वह रोकर कहेंगे,
    ‘हाय, मेरे आक़ा! हाय, उस की शान जाती रही है।’
  rug-rug: 'Gua ke hiera gua si zama nia e Zihova pa guguana Zehoiakimi, sa tuna koreo
    Zosaea, sa baṉara pa Ziuda: “Loke tie kote kuliusu nia si asa, babe zama guahe:
    ‘Talotaṉa qua. Mate sa tasiqu! Kuliusu qua. Mate sa tasiqu!’ Lopu kote kaboa rini
    meke zama: ‘Talotaṉa qua na mate sa qua baṉara! Beto mo sa tinolava tanisa!’ gua.'
  gaz-gaz: 'Kanaafuu Waaqayyo waaʼee Yehooyaaqiim mooticha Yihuudaa, ilma Yosiyaas
    akkana jedha: “Isaan, ‘Anaaf wayyoo, yaa obboleessa koo! Anaaf wayyoo, yaa obboleettii
    koo!’ jedhanii hin booʼaniif. Isaan, ‘Anaaf wayyoo, yaa gooftaa koo! Anaaf wayyoo
    yaa ulfina isaa!’ jedhanii hin booʼaniif.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel sur Jojakim, fils de Josias, roi
    de Juda: On ne le pleurera pas, en disant: Hélas, mon frère! Hélas, ma sœur! On
    ne le pleurera pas, en disant: Hélas, seigneur! Hélas, sa majesté!'
  yal-yal: Nanara, Alatala ito nan falaxi lan Yuda mangan Yehoyakimi ma Yosiyaa dii
    xɛmɛna, a naxa, “Muxune mi a saya feen wugɛ, e naxa, ‘Ee! Ngaxakedenna xɛmɛn nun
    ɲaxanla, en nu tɔrɔ de!’ E mi a saya feen wugɛ, e naxa, ‘Ee! N kanna! Ee! Mangana!’
  haw-1868: Nolaila, penei ka olelo ana mai a Iehova no Iehoiakima, ke keiki a Iosia,
    ke alii o ka Iuda; Aole lakou e kumakena ia ia, me ka i iho, Auwe kuu kaikuaana!
    auwe kuu kaikuwahine! aole lakou e kumakena ia ia, me ka i iho, Auwe ka haku!
    auwe kona nani!
  arb-NAV: 'لِذَلِكَ هَذَا مَا يَقُولُهُ الرَّبُّ عَنْ يَهُويَاقِيمَ بْنِ يُوشِيَّا،
    مَلِكِ يَهُوذَا: «لَنْ يَنْدُبَكَ أَحَدٌ قَائِلاً: آهِ يَا أَخِي أَوْ آهِ يَا
    أُخْتِي، أَوْ يَنْدُبُونَ عَلَيْهِ قَائِلِينَ: آوَّاهُ يَا سَيِّدِي، أَوْ آهِ
    عَلَى جَلالِهِ.'
  ewe-ewe: 'Eya ta ale Yehowa gblɔ le Yosia ƒe vi, Yehoyakim, Yuda fia ŋutie nye esi:
    “Womafa nɛ agblɔ be, ‘Ao, nɔvinye ŋutsu! Ao, nɔvinye nyɔnu!’ o. Eye womafa nɛ
    be, ‘Ao, nye aƒetɔ! Ao, eƒe atsyɔ̃!’ o.'
  eng-LEE: Therefore thus hath said the Lord concerning Jehoyakim the son of Josiah
    the king of Judah, They shall not lament for him, with, “Woe, my brother!” and,
    “Woe, sister!” they shall not lament for him, with “Woe, lord!” and, “Woe, to
    his glory!”
  asm-FB: 'এই হেতুকে যোচিয়াৰ পুত্ৰ যিহূদাৰ ৰজা যিহোয়াকীমৰ বিষয়ে যিহোৱাই এইদৰে কৈছে:
    “হায় হায় মোৰ ভাই! বা হায় হায় মোৰ ভগ্নী!” এই বুলি লোকে তেওঁৰ বিষয়ে বিলাপ নকৰিব;
    আৰু হায় হায় মোৰ প্ৰভু, বা “হায় হায় তেওঁৰ গৌৰৱ, এনে বুলি বিলাপ নকৰিব!”'
  sus-A: نَ نَن عَ تٌشِ عَلَتَلَ مَسٍنيِ تِشِ يٌسِيَ شَ دِ يٍهٌيَكِمِ شَ قٍ رَ، يُدَيَ
    مَنفّ، ‹عٍ مُ نْمَ عَ بِنيَدٍ حْنقٍ رَ، عٍ مُ عَ قَلَمَ، ﭑ تَارَ، ﭑ مَرِفِ.›
  fra-SBL: 'C''est pourquoi Yahvé dit au sujet de Jehoïakim, fils de Josias, roi de
    Juda : « Ils ne se lamenteront pas pour lui, en disant : « Ah mon frère ! » ou
    « Ah ma sœur ! ». Ils ne se lamenteront pas pour lui, en disant « Ah le seigneur »
    ou « Ah sa gloire ».'
  hbo-hbo: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה אֶל־יְהֹויָקִ֤ים בֶּן־יֹאשִׁיָּ֙הוּ֙ מֶ֣לֶךְ
    יְהוּדָ֔ה לֹא־יִסְפְּד֣וּ לֹ֔ו הֹ֥וי אָחִ֖י וְהֹ֣וי אָחֹ֑ות לֹא־יִסְפְּד֣וּ לֹ֔ו
    הֹ֥וי אָדֹ֖ון וְהֹ֥וי הֹדֹֽה׃
  kik-kik: 'Nĩ ũndũ ũcio, Jehova ekuuga atĩrĩ ũhoro ũkoniĩ Jehoiakimu mũrũ wa Josia,
    mũthamaki wa Juda: “Andũ matikamũrĩrĩra makiugaga atĩrĩ: ‘Wũi-ĩiya, mũrũ-wa-Ithe-witũ-ĩ!
    Wũi-ĩiya mwarĩ-wa-ithe-witũ-ĩ!’ Ningĩ matikamũrĩrĩra makiugaga: ‘Wũi-ĩiya mwathi-witũ-ĩ!
    Wũi-ĩiya riiri-wake-ĩ!’'
  fra-NCL: 'C’est pourquoi ainsi parle Yahweh touchant Joakim, fils de Josias, roi
    de Juda : On ne pleurera pas sur lui, en disant : « Hélas ! mon frère, hélas,
    ma sœur ! » On ne pleurera pas sur lui, en disant : « Hélas, seigneur ! hélas,
    majesté ! »'
  cek-AK: To pongah Josiah capa Judah siangpahrang, Jehoiakim kawng pongah, Mi mah
    doeh Oe, kam nawk, Oe, ka tanuh, tiah anih to qah o haih mak ai; Oe, ka angraeng,
    Oe, a lensawkhaih, tiah palung doeh sae o haih mak ai, tiah Angraeng mah thuih.
  cuk-cuk: 'A-ulale, Bab-Jehová Judá-e-rey-Josías-machi-Joacim-annik weyob soged:
    “Dule bipisaale Joacim-burgoedbina bukib-binsaosulid, ega weyob binnasuli boosurmalad:
    ‘¡Gwenadye! ¡Duledar-wilesmarye! ¡Bunaye! ¡Dule-wilesmarye!’ Degi, ega weyob binnasuli
    boosurmarbalid: ‘¡Dummadye! ¡Be bergudsunye! ¡Anmar-rey, be anmar-idu nadsunye!’'
  uig-CYR: 'Шуңа Пәрвәрдигар Йәһуда падишаси Йосияниң оғли Йәһоаким тоғрилиқ мундақ
    дәйду: — Хәлиқ униң өлүмидә: «Аһ, акам! Аһ, сиңлим!» дәп аһ-зарлар көтәрмәйду;
    яки униң үчүн: «Аһ, бегим! Аһ, униң һәйвиси!» дәп аһ-зарлар көтәрмәйду;'
  tel-2017: కాబట్టి యోషీయా కొడుకు యెహోయాకీము అనే యూదా రాజు గురించి యెహోవా ఇలా చెబుతున్నాడు.
    “ప్రజలు, అయ్యో నా సోదరా! అయ్యో నా సోదరీ” అని అతని గురించి ఏడవరు. “అయ్యో, యజమానీ!
    అయ్యో, ఘనుడా” అని అతని కోసం ఏడవరు.
  hat-BSA: 'Pou sa, konsa SENYÈ a pale konsènan Jojakim, fis a Josias, wa Juda a:
    “Yo p ap fè dèy pou li. Ni rele ‘Anmwey, frè m!’ ni ‘Anmwey sè m!’ “Yo p ap fè
    gwo kri pou li. Ni ‘Anmwey, mèt mwen!’ Ni ‘Anmwey, pou grand pwisans li!’'
  kos-kos: Ouinge LEUM GOD El fahk kacl Tokosra Jehoiakim lun Judah, wen natul Josiah,
    “Wangin mwet ac fah mwemelil ke misa lal, ku fahk mu, ‘Pakomuta kawuk se luk!
    Fuka koluk in mau!’ Wangin mwet ac fah wowoyak ac tung kacl ac fahk, ‘Leum luk,
    We! Tokosra, We!’
  hbo-WLC: לָכֵ֞ן כֹּֽה־אָמַ֣ר יְהוָ֗ה אֶל־יְהוֹיָקִ֤ים בֶּן־יֹאשִׁיָּ֙הוּ֙ מֶ֣לֶךְ
    יְהוּדָ֔ה לֹא־יִסְפְּד֣וּ ל֔וֹ ה֥וֹי אָחִ֖י וְה֣וֹי אָח֑וֹת לֹא־יִסְפְּד֣וּ ל֔וֹ
    ה֥וֹי אָד֖וֹן וְה֥וֹי הֹדֹֽה׃
  ibo-ibo: 'Ya mere, ihe ndị a ka Onyenwe anyị kwuru banyere Jehoiakim nwa Josaya
    eze Juda: “Ha agaghị eruru ya uju sị, ‘Ewoo nwanne m nwoke! Ewoo nwanne m nwanyị!’
    Ha agaghị eruru ya uju sị, ‘Ewoo nna anyị ukwu! Ewoo ịma mma ya!’'
  ory-ory: ଏଥିପାଇଁ ଯୋଶୀୟର ପୁତ୍ର ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ର ବିଷୟରେ ସଦାପ୍ରଭୁ ଏହି କଥା
    କହନ୍ତି; “ଲୋକମାନେ, ହାୟ, ଆମ୍ଭର ଭାଇ! ଅବା ହାୟ, ଭଉଣୀ! କହି ତାହା ପାଇଁ ବିଳାପ କରିବେ ନାହିଁ;
    ‘ହାୟ, ପ୍ରଭୁ!’ ଅବା ‘ହାୟ, ତାଙ୍କର ମହିମା!’ ଏହା କହି ଲୋକେ ତାହା ପାଇଁ ବିଳାପ କରିବେ ନାହିଁ।
  chk-chk: Iei mine ewe Samol mi Lapalap a apasa fän äsengesin Jehoiakim ewe kingen
    Juta nöün Josia we mwän, “Aramas resap kechüeiti, lupwen epwe mäla, o üra, ‘Woko
    pwi’ ika ‘Wole mongeei.’ Resap kechüeiti o apasa, ‘Woko äm samol’ ika ‘Woko äm
    king.’
  rop-rop: “Wen yu dai, nomo enibodi garra krai blanga yu o tok, ‘Dijan ting bin hepin.
    Im brabli nogudwan!’ Nomo enibodi kaan fil sori blanga yu, o jingat yu, ‘Main
    bos! Main king!’
  ukr-1871: 'Тим же то так говорить Господь про Йоакима Йосієнка, царя Юдейського:
    Не будуть по йому голосити: Ой горе братові! ой горе сестричцї! Не голосити муть:
    Ой володарю! Ой ти, величносте!'
  deu-1951: 'Darum spricht der HERR also wider Jojakim, den Sohn Josias, den König
    von Juda: Man wird nicht um ihn klagen: «Ach, mein Bruder!» oder «ach, meine Schwester!»
    Man wird auch nicht um ihn klagen: «Ach, mein Herr!» oder «ach, seine Majestät!»,'
  eng-JPS: 'Therefore thus saith the LORD concerning Jehoiakim the son of Josiah,
    king of Judah: They shall not lament for him: ''Ah my brother!'' or: ''Ah sister!''
    They shall not lament for him: ''Ah lord!'' or: ''Ah his glory!'''
  srp-1865: 'Zato ovako veli Gospod za Joakima sina Josije cara Judina: neæe naricati
    za njim: jaoh brate moj! ili: jaoh sestro! neæe naricati za njim: jaoh gospodaru!
    ili: jaoh slavo njegova!'
  lug-lug: Noolwekyo kino Mukama ky’ayogera ku Yekoyakimu omwana wa Yosiya kabaka
    wa Yuda nti, “Tebalimukungubagira; ‘Kikafuuwe, mukama wange!’ Kikafuuwe, obugagga
    bwe!
  heb-heb: לכן כה אמר יהוה אל יהויקים בן יאשיהו מלך יהודה לא יספדו לו הוי אחי והוי
    אחות לא יספדו לו הוי אדון והוי הדה׃
  ben-IRV: তাই যিহূদার রাজা যোশিয়ের ছেলে যিহোয়াকীমের বিষয়ে সদাপ্রভু এই কথা বলেন,
    “তারা তার জন্য ‘হে, আমার ভাই!’ বা ‘হে, আমার বোন’ বলে বিলাপ করবে না। তারা তার জন্য
    ‘হে, প্রভু!’ ‘হায়, তাঁর মহিমা!’ বলেও বিলাপ করবে না।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯੋਸ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯਹੋਯਾਕੀਮ ਦੇ ਬਾਰੇ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ, - ਉਹ ਦੇ ਉੱਤੇ ਉਹ ਇਹ ਆਖ ਕੇ ਸੋਗ ਨਾ ਕਰਨਗੇ, ਹਾਏ ਮੇਰੇ ਭਰਾ! ਜਾਂ ਹਾਏ ਮੇਰੀ ਭੈਣ!
    ਨਾ ਉਹ ਦੇ ਉੱਤੇ ਇਹ ਆਖ ਕੇ ਸੋਗ ਕਰਨਗੇ, ਹਾਏ ਮਾਲਕ! ਹਾਏ ਮਹਾਰਾਜ!
  mya-JVB: ထိုကြောင့်၊ ထာဝရဘုရား သည် ယုဒ ရှင်ဘုရင် ယောရှိ မင်းကြီး၏သား ယောယကိမ် ကို
    ရည်မှတ် ၍ မိန့် တော်မူသည်ကား ၊ ထိုမင်းသေသောအခါ လူများတို့က၊ ဩ ငါ့ အစ်ကို ၊ ဩ ငါ့နှမ
    ဟူ၍မ ငိုကြွေး ရကြ။ သူ ၏ အတွက် လည်း၊ ဩ သခင် ၊ ဩ အရှင်မ၏ ဘုန်း ဟူ၍မ မြည်တမ်း ရကြ။
  tbg-tbg: 'Josaiara maaqu Jehoiakimiva Iutaa avuhainaava mintima kero qora okara
    avataqiro vira kaara, te Noravano Kotika virara mintima turo: Jehoiakimiva qutu
    viramanta vokika kia virara mpo ti qata vakaao tivakeha iqi rata amitevarave.
    Vokika kia virara mpo tinavu avuhainaao, tinavu nora vaiintio tivakeha iqi rata
    amitevarave.'
  hmo-hmo: Unai dainai, Lohiabada ese Iehoiakimi, Iuda king Iosaia ena natuna, be
    inai bamona ia herevalaia, ia gwau, “Iehoiakimi do ia mase neganai, tau ta be
    ia totona do ia taitai lasi, do idia gwau lasi, ‘Egu tadikakana e!’ o, ‘Egu taihuna
    e!’ Bona ta be do ia gwau lasi, ‘Egu lohia e,’ o ‘Egu king e!’
  urd-urd: इसीलिए ख़ुदावन्द यहूयक़ीम शाह — ए — यहूदाह — बिन — यूसियाह के बारे में
    यूँ फ़रमाता है कि “उस पर 'हाय मेरे भाई! या हाय बहन!' कह कर मातम नहीं करेंगे, उसके
    लिए 'हाय आक़ा! या हाय मालिक!' कह कर नौहा नहीं करेंगे।
  rus-SYN: 'Посему так говорит Господь о Иоакиме, сыне Иосии, царе Иудейском: не будут
    оплакивать его: “увы, брат мой!” и: “увы, сестра!” Не будут оплакивать его: “увы,
    государь!” и: “увы, его величие!”'
  bqc-SIM: Ayãmɛto Dii yã́ɛ bee ò Yudaↄ kí Yosia nɛ́ Yoakiũ musu. Wa aà gɛ ↄ́ↄlↄ
    wà mɛ waiyoo gↄ̃ɛ, waiyoo nↄɛo. Wà aà gɛ ↄ́ↄlↄ wà mɛ, waiyoo ma dii, waiyoo
    ma kíao.
  tcz-CHONGTHU: Hijeh chun, Josaih chapa Jehoiakim chung thuhi, Pakaiyin hitin aseiye.
    “Amapa hi, mihon athini le along a-oplou diu, vo sopipa vo golpa tiajong koima
    kaplou ding ahi. Amite jeng injong, vo Lengpa, kapu tia akapi umlou ding ahiuve.
  mar-mar: यास्तव यहूदाचा राजा, योशीया, याचा मुलगा यहोयाकीम ह्याविषयी परमेश्वर असे
    म्हणतो की, हाय! माझ्या बंधू, किंवा हाय! माझ्या बहिणी, असे बोलून ते त्याच्याकरीता
    शोक करणार नाही. “हाय! स्वामी! हाय! प्रभू! असे बोलून ते विलाप करणार नाही.
  qub-qub: 'Chaypitami Josiaspa wamran Judäpa raynin JoacimpajTayta Dios cayno nin:
    «Pay wañuptenga manami pipis wagangapächu. Manami pipis ‹¡Wauguillau! ¡Pañillau!
    ¡Ay taytallau! ¡Ay mandajnillau!› nir wagangapächu.'
  bqp-bqp: Yen biru, Yeremi u mɑɑ nɛɛ, wee ye Yinni Gusunɔ u gerumɔ Yoyɑkimu, Yosiɑsin
    bii, Yudɑbɑn sinɑ bokon sɔ̃. U nɛɛ, ù n gu, bɑ ǹ nùn gɔɔ swĩiyɑmmɛ bu nɛɛ, wɑiyo
    nɛn mɔɔ! Wɑiyo nɛn sesu! Wɑiyo nɛn yinni!
  hat-hat: 'Se konsa, men mesaj Seyè ki gen tout pouvwa a bay sou Jojakim, pitit Jozyas,
    wa peyi Jida a: -Lè l''a mouri, p''ap gen pesonn pou kenbe rèl la ak moun pa l''
    yo. P''ap gen pesonn pou kriye pou mèt yo, wa yo.'
  eng-BSB: 'Therefore this is what the LORD says concerning Jehoiakim son of Josiah
    king of Judah: “They will not mourn for him: ‘Alas, my brother! Alas, my sister!’
    They will not mourn for him: ‘Alas, my master! Alas, his splendor!’'
  eng-WEBPB: 'Therefore the LORD says concerning Jehoiakim the son of Josiah, king
    of Judah: “They won’t lament for him, saying, ‘Ah my brother!’ or, ‘Ah sister!’
    They won’t lament for him, saying ‘Ah lord!’ or, ‘Ah his glory!’'
  kbq-kbq: E'ina hu'negu Juda kini ne' Josaia nemofo Jehoiakiminkura Ra Anumzamo'a
    amanage huno hu'ne. Jehoiakimi'ma frisige'za vahe'mo'za agrikura zamasunku hu'za
    zavira nete'za, nerafunkura tasunku hune nosanageno, nerasaronkura tasunku hune
    hu'za osugahaze. Ana nehanage'za vahemo'zanena zavira atenente'za kvatimofonkura
    tasunku huntone nosanageno, hankave kini nekura tasunku huntone hu'za nosu'za,
    agrikura zavira otegahaze.
  nhe-BL: 'Huan nojquiya TOTECO quiijto ya ni tlen nopa tlatzacuiltili tlen quititlaniliyaya
    ipan Joacim, icone Josías, tlen pejqui tlanahuatía quema mijqui itata. Quiijto:
    “Ma axaca chocas ipampa Joacim quema miquis. Ifamilia ax quiijtos: ‘¡Ay, panotoc
    tlen fiero huan mijqui toicni!’ Huan itlacajhua ma ax mocuesoca quema quiitase
    ya mijqui inintlanahuatijca.'
  gub-BL: A'e rupi Tupàn umume'u ko ma'e Zeoaki Zuzi ta'yr Zuta ywy rehe har wanuwihawete
    pe uzeapo ma'e ràm xe kury. — Ni amo nuzai'o kwaw Zeoaki imàno awer rehe wà nehe.
    — Iaiw imàno awer, hemyrypar, Iaiw imàno awer, ni'i kwaw wà nehe. Ni amo nuzai'o
    kwaw hehe wà nehe. Ni amo nuhapukaz kwaw izupe wà nehe. — Hezar, heruwihawete,
    ni'i kwaw wà nehe.
  eng-DRA: 'Therefore thus saith the Lord concerning Joakim the son of Josias king
    of Juda: They shall not mourn for him, Alas, my brother, and Alas, sister: they
    shall not lament for him, Alas, my Lord, or, Alas, the noble one.'
