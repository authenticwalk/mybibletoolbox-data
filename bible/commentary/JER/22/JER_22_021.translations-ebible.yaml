verse: JER.022.021
translations:
  mal-C: നിന്റെ ഐശ്വര്യകാലത്തു ഞാൻ നിന്നോട് സംസാരിച്ചു, എന്നാൽ ‘ഞാൻ കേൾക്കുകയില്ല!’
    എന്നു നീ മറുപടി പറഞ്ഞു. എന്നെ അനുസരിക്കാതിരിക്കുക എന്നതുതന്നെയായിരുന്നു യൗവനംമുതലേ
    നിനക്കുണ്ടായിരുന്ന ശീലം.
  deu-TKW: 'Ich habe zu dir geredet, als du noch in sicherer Ruhe lebtest, doch du
    sprachst: Ich mag nicht hören! Das war deine Art von Jugend auf, daß du meinem
    Befehle nicht gehorchtest.'
  lin-lin: 'Nakebisaki yo tango ozalaki na kimia kasi olobaki : ‹ Nakoyoka te ! ›
    Ezaleli na yo ezalaka kaka boye wuta bolenge na yo, otosaka na yo Ngai te !'
  eng-LSV: I have spoken to you in your ease, || You have said, I do not listen, ||
    This [is] your way from your youth, || For you have not listened to My voice.
  eng-GNV: 'I spake vnto thee when thou wast in prosperitie: but thou saidest, I will
    not heare: this hath bene thy maner from thy youth, that thou wouldest not obey
    my voyce.'
  eng-WEBSTER: I spoke to thee in thy prosperity; but thou saidest, I will not hear.
    This hath been thy manner from thy youth, that thou hast not obeyed my voice.
  nhw-BL: 'Quema anitztoyaj ica cuali na nimechyolmelajqui catli amopantisquía teipa,
    pero amojuanti antechnanquilijque: “¡Amo techcuatotoni!” Huan quej nopa anquichijtihualajtoque
    hasta quema pejqui altepetl Jerusalén. Senquistoc amo anquinequij antechcaquise.'
  swh-ONEN: Nilikuonya wakati ulipojisikia kwamba uko salama, lakini ulisema, ‘Mimi
    sitasikiliza!’ Hii imekuwa kawaida yako tangu ujana wako; hujanitii mimi.
  bba-bba: U bɛɛ kirɔ kuɑ sɑnɑm mɛ i wɑ̃ɑ bɔri yɛndu sɔɔ, ɑdɑmɑ i nɛɛ, i ǹ nùn swɑɑ
    dɑkimɔ. Nɡe mɛyɑ bɛɛn dɑɑ yɑ sɑ̃ɑ sɑɑ bɛɛn piiburun di, i ku rɑ nùn swɑɑ dɑki.
  eng-KJVCPB: I spake unto thee in thy prosperity; But thou saidst, I will not hear.
    This hath been thy manner from thy youth, That thou obeyedst not my voice.
  luo-luo: Ne amiyou siem e kinde mane uparo ni uritoru maber, to ne iwacho ni, ‘Ok
    anachik ita!’ Ma osebedo yori chakre ibed rawera; ok iseluora.
  meu-meu: Emu noho namo ai na hereva henimu, a oi oto “Basina kamonai”; eregabemu
    negana amo emu kara na eneheto, lau gadogu so kamonai henia.
  npi-ULB: तँ सुरक्षित हुँदा मैले तँसित बोलेँ, तर तैंले भनिस्, 'म सुन्‍ने छैनँ ।'
    तेरो युवावस्थादेखि यो तेरो चलन थियो, किनकि तैंले मेरो सोर सुनेको छैनस् ।
  yor-yor: Èmi ti kìlọ̀ fún ọ nígbà tí o rò pé kò séwu, ṣùgbọ́n o sọ pé, ‘Èmi kì yóò
    fetísílẹ̀!’ Èyí ni iṣẹ́ rẹ láti ìgbà èwe rẹ, ìwọ kò fìgbà kan gba ohùn mi gbọ́.
  pes-OPCB: زمانی که در سعادت و خوشبختی به سر می‌بردید، خدا با شما سخن گفت، ولی گوش
    فرا ندادید؛ شما هرگز نخواستید او را اطاعت نمایید؛ عادت شما همیشه همین بوده است!
  tgl-ULB: Kinausap kita noong panahon na ikaw ay ligtas, ngunit ang sinabi mo, 'Hindi
    ako makikinig.' Ito ang dati mong kaugalian mula pa ng kabataan mo, dahil hindi
    ka nakinig sa aking tinig.
  hui-hui: Abale í̠ bayale howa mbirale dewa wu hengi i̱na í̠hondo bi langirugoni.
    I̱naga bi laruruni í̠na hale habe manga hari. Bamba í̠ igiri daliahe hengi howa
    i̱naga bi larogo mo wahaabo haga harigo áyubi í̠na anidagua biaabo haga kegonida.
  mya-mya: သင်​တို့​ကောင်း​စား​စဉ်​အ​ခါ​က​ထာ​ဝ​ရ ဘု​ရား​သည် သင်​တို့​အား​သ​တိ​ပေး​ခဲ့​၏။
    သို့​ရာ​တွင်​သင်​တို့​သည်​နား​မ​ထောင်​ခဲ့​ကြ။ သင်​တို့​သည်​ငယ်​စဉ်​အ​ခါ​မှ​စ​၍​ဤ
    အ​တိုင်း​ပင် ပြု​ခဲ့​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ နား​မ​ထောင်​လို​ကြ။
  bod-N: ཁྱོད་རང་དར་བའི་དུས་སུ་བདག་གིས་ཁྱོད་ལ་སྨྲས་ཀྱང་ཁྱོད་ཀྱིས་ངས་མི་མཉན་ཞེས་སྨྲས།
    ཁྱོད་ནི་གཞོན་པའི་དུས་ནས་འདི་བཞིན་ཡིན་ཏེ་ངའི་བཀའ་ལ་མ་མཉན་ཏོ། །
  sna-sna: Ndakakuyambira uchigere zvakanaka, asi iwe wakati, ‘Handidi kuteerera!’
    Ndiyo yanga iri nzira yako kubva pauduku hwako; hauna kunditeerera.
  spa-BLM: 'Te hablé en tu prosperidad, pero tú dijiste: “No voy a escuchar”. Este
    ha sido tu camino desde tu juventud, que no obedeciste mi voz.'
  cac-cac: A in tic, ix val d'ayex yic vach' eyajec' d'a e chon̈ab', palta maj yal
    e c'ol ix eyab'i. Ichan̈ej chi' ix eyutej e b'a yictax vanto eyoch chon̈ab'il,
    toxon max e cha eyab' tas svala'.
  swh-ULB: Nilinena nawe wakati ulioko salama, lakini ukasema, 'Sitasikia.' Hii ilikuwa
    desturi yako tangu ujana wako, kwani hukusikiliza sauti yangu.
  bel-bel: 'Я казаў табе ў час дабрадзенства твайго; але ты сказаў: не паслухаю. Такія
    былі паводзіны твае з самай тваёй маладосьці, што ты ня слухаў голасу Майго.'
  deu-ELBBK: 'Ich redete zu dir in deinem Wohlergehen; du sprachst: Ich will nicht
    hören. Das war dein Weg von deiner Jugend an, dass du auf meine Stimme nicht hörtest.'
  mbb-OT: Mibpetizeenan ku sikiyu hein meupiya pa is kebpekesavuk niw, piru wazè kew
    mebpemineg. Iyan en iyan heeyan betasan niw puun pa te kegkevatè niw; wazè kew
    mebpezumazuma kedì.
  mal-2015: 'നിന്റെ ശുഭകാലത്തു ഞാൻ നിന്നോടു സംസാരിച്ചു; നീയോ: ഞാൻ കേൾക്കയില്ല എന്നു
    പറഞ്ഞു; എന്റെ വാക്കു അനുസരിക്കാതിരിക്കുന്നതു ബാല്യംമുതൽ നിനക്കുള്ള ശീലം.'
  rmc-rmc: 'Vakeravas ke tu, sar tuke mek sas mištes, ale tu phenďal: ‚Na kamav te
    šunel!‘ Kajsi salas terňipnastar, na šunehas man.'
  pes-OPV: در حین سعادتمندی تو به تو سخن گفتم، اما گفتی گوش نخواهم گرفت. همین از طفولیتت
    عادت تو بوده است که به آواز من گوش ندهی.
  ron-1924: 'Ць-ам ворбит кынд ыць мерӂя бине, дар ту зичяй: ‘Ну пот с-аскулт!’ Аша
    ай лукрат дин тинереця та ши н-ай аскултат гласул Меу.'
  ben-OBCV: তুমি যখন নিজেকে নিরাপদ মনে করছিলে, আমি তোমাকে সাবধান করেছিলাম, কিন্তু
    তুমি বলেছিলে, ‘আমি শুনব না!’ তোমার যৌবনকাল থেকে এই ছিল তোমার অভ্যাস, তুমি আমার
    কথা শোনোনি।
  som-som: Markaad barwaaqaysnayd waan kula hadlay, laakiinse waxaad tidhi, Innaba
    ku maqli maayo. Oo tan iyo yaraantaadiina sidaasaad ahayd, oo codkaygana ma aadan
    addeecin.
  lat-VUC: 'Locutus sum ad te in abundantia tua, et dixisti: Non audiam: hæc est via
    tua ab adolescentia tua, quia non audisti vocem meam.'
  eng-ASVBT: I spake unto thee in thy prosperity; but thou saidst, I will not hear.
    This hath been thy manner from thy youth, that thou obeyedst not my voice.
  ita-1885: 'Io ti ho parlato nelle tue prosperità; ma tu hai detto: Io non ascolterò;
    questa è stata la tua usanza fin dalla tua fanciullezza, che tu non hai giammai
    ascoltata la mia voce.'
  eng-LXXUP: I spoke to thee on occasion of thy trespass, but thou saidst, I will
    not hearken. This has been thy way from thy youth, thou hast not hearkened to
    my voice.
  eng-ULB: I spoke to you when you were safe, but you said, 'I will not listen.' This
    was your custom since your youth, for you have not listened to my voice.
  spa-VBL: 'Te advertí cuando pensabas que estabas sano y salvo. Pero tú respondiste:
    “¡No voy a hacer caso!”. Esa ha sido tu actitud desde que eras joven: nunca hiciste
    lo que te dije.'
  fra-_FOB: 'Je t''ai parlé dans tes prospérités; tu as dit: Je n''écouterai pas!
    Tel est ton train dès ta jeunesse: tu n''as pas écouté ma voix.'
  mal-mal: 'നിന്റെ ശുഭകാലത്തു ഞാൻ നിന്നോട് സംസാരിച്ചു; നീയോ: ‘ഞാൻ കേൾക്കുകയില്ല’ എന്നു
    പറഞ്ഞു; എന്റെ വാക്ക് അനുസരിക്കാതിരിക്കുന്നതായിരുന്നു ബാല്യംമുതൽ നിനക്കുള്ള ശീലം.'
  urd-GVR: Maiṅ ne tujhe us waqt āgāh kiyā thā jab tū sukūn se zindagī guzār rahī
    thī, lekin tū ne kahā, ‘Maiṅ nahīṅ sunūṅgī.’ Terī jawānī se hī terā yihī rawaiyā
    rahā. Us waqt se le kar āj tak tū ne merī nahīṅ sunī.
  suz-BL: गे रिम्‍शो पा बाक्‍ङेनु, गो इ कली लोव़ पाता। तन्‍न गे “गो मेको मनेंनुङ”
    देंते। गे ठिटा बाक्‍ङे ना रेन मोदेंशो बाक्‍ते। गे आं देंशो मटिवी।
  eng-NOY: I spake to thee in thy prosperity, But thou saidst, “I will not hear.”
    This hath been thy manner from thy youth; Thou hast not obeyed my voice.
  ita-1927: 'Io t’ho parlato al tempo della tua prosperità, ma tu dicevi: “Io non
    ascolterò”. Questo è stato il tuo modo di fare fin dalla tua fanciullezza; tu
    non hai mai dato ascolto alla mia voce.'
  ckb-ckb: 'لە ئاسوودەییت ئاگادارم کردیتەوە، بەڵام گوتت: ”گوێ ناگرم.“ لە گەنجییەوە
    لەمە لێڕاهاتوویت، کە گوێڕایەڵی من نابیت.'
  eng-BBE: My word came to you in the time of your well-being; but you said, I will
    not give ear. This has been your way from your earliest years, you did not give
    attention to my voice.
  kan-OKCV: ನಿನ್ನ ಏಳಿಗೆಗೆ ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದೆನು. ಆದರೆ ನೀನು, ‘ನಾನು ಕೇಳುವುದಿಲ್ಲ,’ ಎಂದೆ.
    ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಡದೆ ಇರುವುದೇ ನಿನ್ನ ಯೌವನದ ರೀತಿಯಾಗಿದೆ.
  tam-2017: நீ சுகமாய் வாழ்ந்திருக்கும்போது நான் உனக்குச் சொன்னேன், நீ கேட்கமாட்டேன்
    என்றாய்; உன் சிறுவயதுமுதல் நீ என் சத்தத்தைக் கேளாமற்போகிறதே உன் வழக்கம்.
  spa-RV-1909: 'Hete hablado en tus prosperidades; mas dijiste: No oiré. Este fué
    tu camino desde tu juventud, que nunca oiste mi voz.'
  ron-BTF: 'Ți-am vorbit în prosperitatea ta, dar tu ai spus: Nu voi asculta. Aceasta
    a fost calea ta din tinerețea ta, că nu ai ascultat de vocea mea.'
  eng-WEBP: I spoke to you in your prosperity, but you said, ‘I will not listen.’
    This has been your way from your youth, that you didn’t obey my voice.
  eng-FBV: I warned you when you thought you were safe and sound. But you replied,
    “I'm not going to listen!” That's been your attitude since you were young—you
    never did what I told you.
  nld-1939: 'Ik sprak tot u in tijden van voorspoed, Ge hebt geantwoord: Ik wil niet
    horen; Dat was van jongsaf uw gedrag, Gij luistert niet naar mijn stem!'
  nch-BL: 'Quema anitztoyaj cuali na nimechyolmelajqui cati anmopantisquía teipa,
    pero amojuanti antechnanquilijque: “¡Amo techcuatotoni!” Huan quej nopa anquichijtihualajque
    hasta quema pejqui altepet Jerusalén. Senquisa amo anquinequij antechcaquise.'
  vie-1934: 'Ta đã nói cùng ngươi đang thời ngươi thạnh vượng; nhưng ngươi nói rằng:
    Tôi chẳng khứng nghe. Từ khi ngươi còn trẻ, tánh nết ngươi đã dường ấy: đã chẳng
    vâng lời ta.'
  hin-CV: तुम्हारी सम्पन्‍नता की स्थिति में मैंने तुमसे बात करना चाहा, किंतु तुम्हारा
    हठ था, ‘नहीं सुनूंगा मैं!’ बचपन से तुम्हारी यही शैली रही है; तुमने कभी मेरी नहीं
    सुनी.
  spa-BES: 'Mi palabra vino a ti en el tiempo de tu bienestar; Pero dijiste: No oiré.
    Este ha sido tu camino desde tu juventud, no prestó atención a mi voz.'
  tdx-tdx: Nivolañe ama’o iraho ami’ty firaoraoa’o fa hoe irehe, Izaho tsy hitsanoñe,
    sata’o tamy naha ajalahy azoy ty tsy nañaoñe ty feoko.
  tha-KJV: เราได้​พู​ดก​ับเจ้าเมื่อเจ้าอยู่เย็นเป็นสุข แต่​เจ้​ากล่าวว่า ‘เราจะไม่​ฟัง​’
    นี่​เป็​นว​ิธีการของเจ้าตั้งแต่ยังหนุ่มๆ คือเจ้าไม่เชื่อฟังเสียงของเรา
  por-BR-2018: 'Falei contigo em tuas prosperidades; mas disseste: Não ouvirei. Este
    tem sido o teu caminho desde tua juventude, que nunca deste ouvidos à minha voz.'
  deu-ELO: 'Ich redete zu dir in deinem Wohlergehen; du sprachst: Ich will nicht hören.
    Das war dein Weg von deiner Jugend an, daß du auf meine Stimme nicht hörtest.'
  eng-WYC-2018: I spake to thee in thy plenty, and thou saidest, I shall not hear
    (or I will not listen to thee); this is thy way from thy youth, for thou heardest
    not my voice.
  epo-epo: 'Mi parolis al vi, kiam vi estis ankoraŭ en bona stato, sed vi diris: Mi
    ne volas aŭskulti. Tia estis via konduto detempe de via juneco, ke vi ne aŭskultis
    Mian voĉon.'
  uig-PIN: 'Mǝn aman-esǝn turƣiningda sanga agaⱨlandurdum; lekin sǝn: «Anglimaymǝn!»
    — deding. Yaxliⱪingdin tartipla bundaⱪ ⱪilip Mening awazimƣa ⱪulaⱪ salmasliⱪ dǝl
    sening yolung bolup kǝlgǝn.'
  beo-beo: 'Dilia da hahawane bagade gaguiwane esaloba, Hina Gode da dilima sia:i
    dagoi. Be dilia da Ea sia: hame nabi. Dilia da eso huluane esaloba, agoaiwane
    hamosu. Dilia da Hina Gode Ea sia: nabimu hame dawa:i galu.'
  tpi-OTNT: Long taim yu stap gut na yu gat planti samting, mi bin givim tok long
    yu, tasol yu tok olsem, ‘Mi no laik harim tok bilong yu.’ Oltaim yu save sakim
    tok bilong mi. Pasin bilong yu i olsem, long taim yu yangpela yet na i kam inap
    nau.
  hau-SA: Na ja maka kunne sa’ad da kake zama lafiya, amma sai ka ce, ‘Ba zan saurara
    ba!’ Wannan halinka ne tun kana matashi; ba ka yi mini biyayya ba.
  uig-LAT: 'Men aman-ésen turghiningda sanga agahlandurdum; lékin sen: «Anglimaymen!»
    — déding. Yashliqingdin tartipla bundaq qilip Méning awazimgha qulaq salmasliq
    del séning yolung bolup kelgen.'
  nde-nde: Ngakuxwayisa uzibona uvikelekile, kodwa wena wathi, ‘Angiyikulalela!’ Le
    ibe iyindlela yakho kusukela ebutsheni bakho; kawungilalelanga.
  ton-ton: Naʻaku lea kiate koe ʻi hoʻo kei monūʻia; ka naʻa ke pehē, ʻE ʻikai te
    u fanongo. Ko hoʻo ʻulungāanga eni talu hoʻo kei siʻi, he ʻoku ʻikai te ke fanongo
    ki hoku leʻo.
  ces-1613: 'Mluvíval jsem s tebou v největším štěstí tvém, říkávalas: Nebuduť poslouchati.
    Tať jest cesta tvá od dětinství tvého; neuposlechlas zajisté hlasu mého.'
  eng-WMB: I spoke to you in your prosperity, but you said, ‘I will not listen.’ This
    has been your way from your youth, that you didn’t obey my voice.
  tam-TCV: பாதுகாப்புடன் இருக்கிறாய் என எண்ணிய உன்னை நான் எச்சரித்தேன். ஆனால், “நான்
    கேட்கமாட்டேன்” என்று நீ சொன்னாய். உன் வாலிப காலத்திலிருந்தே, இதுவே உனது வழக்கமாயிருந்தது.
    நீ எனக்குக் கீழ்ப்படியவில்லை.
  ceb-ULB: Nakigsulti ako kanimo samtang luwas ka pa, apan mitubag ka, 'Dili gayod
    ako maminaw.' Batasan na nimo kini sukad pa sa imong pagkabatan-on, tungod kay
    wala mo gayod paminawa ang akong tingog.
  pol-UBG: 'Przemówiłem do ciebie w czasie twojej pomyślności, ale powiedziałaś: Nie
    posłucham. Taka jest twoja droga od twej młodości, nie usłuchałaś mojego głosu.'
  urd-GVU: مَیں نے تجھے اُس وقت آگاہ کیا تھا جب تُو سکون سے زندگی گزار رہی تھی، لیکن
    تُو نے کہا، ’مَیں نہیں سنوں گی۔‘ تیری جوانی سے ہی تیرا یہی رویہ رہا۔ اُس وقت سے
    لے کر آج تک تُو نے میری نہیں سنی۔
  deu-1912: 'Ich habe dir''s vorhergesagt, da es noch wohl um dich stand; aber du
    sprachst: “Ich will nicht hören.” Also hast du dein Lebtage getan, daß du meiner
    Stimme nicht gehorchtest.'
  kan-2017: ನಾನು ನೆಮ್ಮದಿಯಲ್ಲಿ ನಿನ್ನೊಡನೆ ಮಾತನಾಡಿದಾಗ “ನಾನು ಕೇಳುವುದಿಲ್ಲ” ಎಂದು ನೀನು ಹೇಳಿದಿ.
    ನನ್ನ ಮಾತನ್ನು ಕೇಳದಿರುವುದು ನಿನಗೆ ಬಾಲ್ಯದಿಂದಲೇ ಅಭ್ಯಾಸ.
  yap-yap: I SOMOL e non ngom fa ngiyal’ ni bfel’ rogom, machane i gur e mu siyeg
    ni ngam motoyil. Irera’ e n’en ni um rin’ u n’umngin e yafos rom; dariy e ngiyal’
    ni mu fol rok SOMOL.
  hlt-MCSB: Na ommongnah khuiah nang te kan thui coeng dae, “Ka hnatun mahpawh,” na
    ti. Ka ol na hnatun pawt khaw na camoe lamkah na longpuei rhoe ni he.
  mdy-ETH: ዒንሢ ዖርጎጪ ናንጋ ዎዶና ናንጊና ናንጋ ጎዳ ዒንሢም ኬኤዜኔ፤ ዒንሢ ጋዓንቴ ዋይዞ ዒፄኔ፤ ዓይፃፓ ዓርቃዖ ዒንሢ
    ማዻማ ዬማኬ፤ ዒዛም ዓይሢንቶ ዒንሢ ዒፄኔ።
  twi-ASANTE: Mebɔɔ wo kɔkɔ, ɛberɛ a na ɛyɛ wo sɛ wʼasom adwo wo, nanso wokaa sɛ,
    ‘Merentie!’ Yei ne ɛkwan a wonam so firi wo mmerante berɛ mu; woanyɛ ɔsetie amma
    me.
  eng-WEBU: I spoke to you in your prosperity, but you said, ‘I will not listen.’
    This has been your way from your youth, that you didn’t obey my voice.
  wal-wal: Neeni saro de7ishin, taani neessi yootaas; shin neeni, ‘Taani siyikke’
    yaagadasa. Ne yelagatettaasappe doommidikka ne hanoi hagaa; neeni taayyo azazettennan
    ixxadasa.
  spa-PDDPT: 'En tu gran prosperidad te hablé. Pero dijiste: No escucharé. Éste fue
    tu camino desde tu juventud. Nunca escuchaste mi voz.'
  gun-gun: Ndeporiaua rupi e'ỹ reiko jave ndevy xeayvu ramo ndee ‘Naendui 'rã’, 're
    va'ekue. Ha'e rami ete reiko ndepyau guive, peteĩgueve ma voi nerendui xeayvu.
  ilo-ULB: Nakisaoak kenka idi natalgedka, ngem kinunam, 'Saanakto a dumngeg.' Ta
    daytoy ti kababalinmo manipud kinaubingmo, ta saanka a dimngeg iti timekko.
  kpg-kpg: Dimaadua gu helekai adu gi goodou i di godou madagoaa nogo haadanga lamalia,
    gei goodou gu de hiihai di hagalongo. Deelaa di godou mee nogo haihai i di waalooloo
    o godou mouli, goodou nogo hagalee loo e hagalongo gi Dimaadua.
  uig-ARA: 'مەن ئامان-ئېسەن تۇرغىنىڭدا ساڭا ئاگاھلاندۇردۇم؛ لېكىن سەن: «ئاڭلىمايمەن!»
    ــ دېدىڭ. ياشلىقىڭدىن تارتىپلا بۇنداق قىلىپ مېنىڭ ئاۋازىمغا قۇلاق سالماسلىق دەل
    سېنىڭ يولۇڭ بولۇپ كەلگەن.'
  sus-sus: Beenun tɔɔrɛ xa wo suxu, n nu bara masenyi ti wo bɛ, kɔnɔ wo mu tin na
    ramɛde. Wo na na ki nɛ kabi wo dimɛdi tɛmui, wo mu wama n ma sɛriyɛ rabatufe.
  pon-2006: KAUN-O mahseniong kumwail ni ahnsou me kumwail paiamwahwo, kumwail ahpw
    soikala, sohte men rong. Ihme kumwail kin wiewia erein amwail mour; kumwail sohte
    mwahn kin peikiong KAUN-O.
  ksd-ksd: 'Iau ga tata piram ba u ga ki mamal, ma u ga biti ka: Pa iau mainge ba
    ina valongore. Damana kaum mangamangana papa ra bung u ga bul tana, pa u ga torom
    ta ra nilaigu.'
  tur-YTC: Seninle bolluğunda konuştum, Ama sen, ‘Dinlemeyeceğim’ dedin. Gençliğinden
    beri yolun bu oldu, Sözüme itaat etmedin.
  grc-BRENT: Ἐλάλησα πρὸς σὲ ἐν τῇ παραπτώσει σου, καὶ εἶπας, οὐκ ἀκούσομαι· αὕτη
    ἡ ὁδός σου ἐκ νεότητός σου, οὐκ ἤκουσας τῆς φωνῆς μου.
  ind-AYT: Aku berfirman kepadamu dalam kemakmuranmu, tetapi kamu berkata, ‘Aku tidak
    akan mendengarkan.’ Ini telah menjadi caramu sejak masa mudamu, bahwa kamu tidak
    menaati suara-Ku.
  nya-nya: Ndinakuchenjezani pamene munali pa mtendere. Koma inu munati, ‘Sindidzamvera.’
    Umu ndi mmene mwakhala mukuchitira kuyambira mukali aangʼono. Simunandimvere Ine.
  hrv-hrv: 'Lijepo sam te svjetovao u danima mirnim, al'' ti mi reče: ''Neću slušati!''
    Tako se vladaš od mladosti: ne slušaš glasa mojega.'
  mps-mps: Te nage bugagia bidibo sogo, te nago doado bage hauwa elalubo sogo, eno
    po nagebolo mobadi, tialima, nago te tama po wai, ‘Eno nago po odobo hagela ebao,’
    wali. Sesemane sogo nago eno po sela sąwani. Nago kolesaga te tiwai, te nage
    gesi ogwa bidide dąį elasa, te megi e sogoba usu nagasali dao.
  tpi-tpi: Long taim yu stap gut na yu gat planti samting, mi bin givim tok long yu,
    tasol yu tok olsem, ‘Mi no laik harim tok bilong yu.’ Oltaim yu save sakim tok
    bilong mi. Pasin bilong yu i olsem, long taim yu yangpela yet na i kam inap nau.
  dan-1931: Jeg taled dig til i din Tryghed, du nægted at høre; at overhøre min Røst
    var din Skik fra din Ungdom.
  vie-OVCB: 'Ta đã cảnh cáo ngươi trong thời bình an, nhưng ngươi nói: ‘Đừng làm phiền
    tôi.’ Từ tuổi thanh xuân, tính ngươi vẫn thế— chẳng bao giờ chịu vâng lời Ta!'
  guj-2017: જ્યારે તુ સમૃદ્ધ થતો હતો ત્યારે હું તારી સાથે બોલ્યો, પણ તેં કહ્યું, “હું
    નહિ સાંભળું.” તારી યુવાનીથી તારી રીતભાત એવી હતી કે તેં કદી મારું કહ્યું કર્યું
    નથી.
  pon-2006A: KAUN-O mahseniong kumwail ni ahnsou me kumwail paiamwahwo, kumwail ahpw
    soikala, sohte men rong. Ihme kumwail kin wiewia erein amwail mour; kumwail sohte
    mwahn kin peikiong KAUN-O.
  por-BRBSL: 'Eu falei com você em sua prosperidade, mas você disse: “Eu não vou ouvir”.
    Este tem sido o seu caminho desde a sua juventude, que você não obedeceu à minha
    voz.'
  cth-cth: Na kuepcing awh lahunnah, nang koe lawk ka dei hane, nang ni ka thai mahoeh
    telah na ti. Ka lawk na thai ngai hoeh e heh, na nawca hoi e na nuencang doeh.
  twi-twi: Mebɔɔ wo kɔkɔ, bere a na ɛyɛ wo sɛ wʼasom adwo wo no, nanso wokae se, ‘Merentie!’
    Eyi ne ɔkwan a wonam so fi wo mmerantebere mu; woanyɛ osetie amma me.
  hlt-hlt: Na ommongnah khuiah nang te kan thui coeng dae, “Ka hnatun mahpawh,” na
    ti. Ka ol na hnatun pawt khaw na camoe lamkah na longpuei rhoe ni he.
  tbz-SIM: 'N do yóó di bɛ́innɛ̀ kɛ̀ dɛ̀mɑrɛ̀ í di kɔɔ́nnɛ̀, kɛ̀ di yetɛ kɛ dɔ̀: Di
    bɑ́ɑ́ kéntɛ́, di borimɛ mmɛ nɛ̀ di bɛ́mmɛ̀. Di í yie n nɑ́ɑǹtì diyiè mɑrì.'
  msy-2020: Nɨ deragha itir dughiabar nɨ bizir avɨriba itima, kɨ akam nɨ ganɨngi.
    Ezɨ nɨ kamaghɨn mɨgei, ‘Kɨ nɨn akam baraghan aghua.’ Nɨ zurara nan akam batosi.
    Nɨ kamaghɨn amir arazir kam, nɨ uan igiamra itir dughiamɨn a gamua iza datɨrɨghɨn
    tu.
  azb-azb: Hər şeyin əmin-amanlıqda olanda Sənə nəsihət etdim, Ancaq “qulaq asmayacağam”
    dedin. Uşaqlığından xasiyyətin belədir, Sözümə qulaq asan deyilsən.
  eng-DBY: I spoke unto thee in thy prosperity; [but] thou saidst, I will not hear.
    This hath been thy way from thy youth, that thou hearkenedst not unto my voice.
  hin-2017: तेरे सुख के समय मैंने तुझको चिताया था, परन्तु तूने कहा, ‘मैं तेरी न सुनूँगी।’
    युवावस्था ही से तेरी चाल ऐसी है कि तू मेरी बात नहीं सुनती।
  wol-KYG: '«Waxoon naa leen ko ba ngeen di am jàmm, ngeen ne: “Dégluwnu!” Noonu ngeen
    jàppoo ba ngeen di ndaw ba tey, masuleen maa déggal!'
  eng-YLT: I have spoken unto thee in thine ease, Thou hast said, 'I do not hearken,'
    This [is] thy way from thy youth, For thou hast not hearkened to My voice.
  eng-WYC-2017: I spake to thee in thy plenty, and thou saidest, I shall not hear;
    this is thy way from thy youth, for thou heardest not my voice.
  eng-WMBB: I spoke to you in your prosperity, but you said, ‘I will not listen.’
    This has been your way from your youth, that you didn’t obey my voice.
  urd-GVH: मैंने तुझे उस वक़्त आगाह किया था जब तू सुकून से ज़िंदगी गुज़ार रही थी,
    लेकिन तूने कहा, ‘मैं नहीं सुनूँगी।’ तेरी जवानी से ही तेरा यही रवैया रहा। उस वक़्त
    से लेकर आज तक तूने मेरी नहीं सुनी।
  rug-rug: Ele va balau igo tu Arau totoso tagotago si goi ba balabala si goi sapu
    loke kana kote raza igo, gua. Ke zama si goi, ‘Lopu kote avoso Igo arau!’ Na asa
    mo sa mua hahanana podalae tu koburumu; sapu lopu hite va tabe Au goi.
  gaz-gaz: Ani yeroo ati nagaa qabdutti si akeekkachiiseen ture; ati garuu, ‘Ani hin
    dhaggeeffadhu!’ jette. Kun ijoollummaa keetii jalqabee amala kee ture; ati naaf
    hin ajajamne.
  fra-LSG: 'Je t’ai parlé dans le temps de ta prospérité; Tu disais: Je n’écouterai
    pas. C’est ainsi que tu as agi dès ta jeunesse; Tu n’as pas écouté ma voix.'
  yal-yal: N falan ti nɛn ɛ xa, benun ɛ kɔntɔfili waxatin xa a li. Ɛ yi a falama nɛn,
    ɛ naxa, ‘Nxu mi nxu tuli matima.’ Ɛ yi na kii nin xabu ɛ dii ɲɔrɛ waxatini. Ɛ
    mi n xuiin namɛ.
  haw-1868: 'I kou wa i pomaikai ai, olelo aku la no wau ia oe, aka, olelo mai oe,
    Aole au e hoolohe: oia hoi kou aoao, mai kou wa opiopio mai, no ka mea, aole oe
    i hoolohe i ko''u leo.'
  arb-NAV: 'حَذَّرْتُكِ فِي أَثْنَاءِ عِزِّكِ فَقُلْتِ: لَنْ أَصْغِيَ. أَنْتِ مُتَمَرِّدَةٌ
    مُنْذُ صِبَاكِ لَا تَسْمَعِينَ لِصَوْتِي.'
  ewe-ewe: Megblɔe na wò kɔtɛe esi nèsusu be yele dedinɔnɔ me, gake ègblɔ be, ‘Nyemaɖo
    to wò o!’ Aleae nye wò nɔnɔme tso wò ɖekakpuime ke; ègbe, mèɖo tom kpɔ o.
  eng-LEE: I spoke unto thee in thy prosperity; but thou saidst, I will not hear.
    This hath been thy manner from thy very youth, that thou didst not hearken to
    my voice.
  asm-FB: তোমাৰ মঙ্গলৰ সময়ত মই তোমাক কৈছিলোঁ; কিন্তু তুমি, “মই নুশুনো” বুলি ক’লা।
    তুমি যে মোৰ বাক্য পালন নকৰা, এয়ে লৰা কালৰে পৰা তোমাৰ দস্তুৰ।
  sus-A: بٍينُن تْورّ شَ وٌ سُشُ، ﭑ نُ بَرَ مَسٍنيِ تِ وٌ بّ، كْنْ وٌ مُ تِن نَ رَ مّدٍ.
    وٌ نَ نَ كِ نّ كَبِ وٌ دِ مّدِ تّمُي، وٌ مُ وَ مَ ﭑ مَ سّرِيّ رَبَتُقٍ.
  fra-SBL: 'Je t''ai parlé dans ta prospérité, mais tu as dit : « Je n''écouterai
    pas ». C''est ce que tu fais depuis ta jeunesse, que tu n''as pas obéi à ma voix.'
  hbo-hbo: דִּבַּ֤רְתִּי אֵלַ֙יִךְ֙ בְּשַׁלְוֹתַ֔יִךְ אָמַ֖רְתְּ לֹ֣א אֶשְׁמָ֑ע זֶ֤ה
    דַרְכֵּךְ֙ מִנְּעוּרַ֔יִךְ כִּ֥י לֹֽא־שָׁמַ֖עַתְּ בְּקֹולִֽי׃
  kik-kik: Nĩndagũkaanirie rĩrĩa weiguaga ũrĩ mũgitĩre, nowe ũkiuga atĩrĩ, ‘Ndigũthikĩrĩria!’
    Ũyũ ũkoretwo ũrĩ mũthiĩre waku kuuma ũrĩ o mũnini; wee ndũrĩ wanjathĩkĩra.
  fra-NCL: 'Je t’ai parlé au temps de ta prospérité ; tu as dit : « Je n’écouterai
    pas ! » C’est là ta conduite dès ta jeunesse ; tu n’as pas écouté ma voix !'
  cek-AK: Khosak hoih nathuem ah kang thuih boeh; toe ka tahngai mak ai, tiah nang
    naa. Hae loe nawkta nathuem hoi kaom na tuinuen roe boeh ni; ka lok hae na tahngai
    ai.
  cuk-cuk: 'Bemar nued-gudiunni, an bega sunmaksamalanad. Aka be sogdegusmalad: ‘Anmar
    be-itobisurye.’ Ar be dungudanikid-akale, deyob be damalad, gwen be an-itobisurgusmalad.'
  uig-CYR: 'Мән аман-есән турғиниңда саңа агаһландурдум; лекин сән: «Аңлимаймән!»
    — дедиң. Яшлиғиңдин тартипла бундақ қилип Мениң авазимға қулақ салмаслиқ дәл сениң
    йолуң болуп кәлгән.'
  tel-2017: నువ్వు క్షేమంగా ఉన్నప్పుడు నీతో మాట్లాడాను. అయితే “నేను వినను” అని నువ్వన్నావు.
    చిన్నప్పటినుంచి నువ్వు నా మాట వినకుండా ఉండడం నీకు అలవాటే.
  hat-BSA: 'Mwen te pale ak ou nan pwosperite, men ou te di: ‘Mwen p ap koute’! Konsa
    abitid ou depi nan jenès ou, ke ou te refize obeyi lavwa M.'
  kos-kos: LEUM GOD El kaskas nu sum ke pacl kom srak mut, A kom tia lungse porongo.
    Pa ingan ouiyom in moul lom nufon — Kom tiana akos LEUM GOD.
  hbo-WLC: דִּבַּ֤רְתִּי אֵלַ֙יִךְ֙ בְּשַׁלְוֺתַ֔יִךְ אָמַ֖רְתְּ לֹ֣א אֶשְׁמָ֑ע זֶ֤ה
    דַרְכֵּךְ֙ מִנְּעוּרַ֔יִךְ כִּ֥י לֹֽא־שָׁמַ֖עַתְּ בְּקוֹלִֽי׃
  ibo-ibo: Adọrọ m gị aka na ntị nʼoge ahụ ị nọ na-eche na i guzo chịm, ma ị jụrụ
    ige ntị. Nke a bụkwa omume gị site na mgbe ị bụ nwantakịrị. Ị jụkwara irubere
    m isi.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭର ସମୃଦ୍ଧି ସମୟରେ ତୁମ୍ଭକୁ କଥା କହିଲୁ; ମାତ୍ର ତୁମ୍ଭେ କହିଲ, ‘ମୁଁ ଶୁଣିବି
    ନାହିଁ;’ ଆମ୍ଭ ବାକ୍ୟରେ ଅବଧାନ ନ କରିବାର ବାଲ୍ୟକାଳରୁ ତୁମ୍ଭର ଏପରି ବ୍ୟବହାର ହୋଇଅଛି।
  chk-chk: Üa kapas ngenikemi, lupwen oua chüen pisekisek, nge oua üra, “Aisap mochen
    aüseling.” Iei lapalapemi seni me lom, pwe ousap aleasochis ngeni ai kewe kapas.
  rop-rop: Aibin tok langa yumob wen yumob bin jidanbat deya brabli ritjwan, bat yumob
    nomo bin irrim en teiknodis langa mi, najing. Dumaji yumob bin dumbat lagijat
    olataim garram yumob laif. Yumob neba bin teiknodis en duwit langa mi.
  ukr-1871: 'Говорив я тобі, як ти ще в добрі проживав; ти ж відказував: не буду слухати.
    Така була вдача твоя з молодощів твоїх, що ти не слухав голосу мого.'
  deu-1951: 'Ich habe zu dir geredet, als es dir noch wohl ging; aber du sprachst:
    Ich mag nicht hören! Das war deine Art von deiner Jugend an, daß du nicht auf
    meine Stimme horchtest.'
  eng-JPS: 'I spoke unto thee in thy prosperity, but thou saidst: ''I will not hear.''
    This hath been thy manner from thy youth, that thou hearkenedst not to My voice.'
  srp-1865: 'Govorih ti u sreæi tvojoj, a ti reèe: neæu da slušam; to je put tvoj
    od djetinjstva tvojega da ne slušaš glasa mojega.'
  lug-lug: Nayogera gy’oli ng’okyali mu biseera byo eby’obugagga naye n’ogamba nti,
    ‘Sijja kuwuliriza!’ Bw’oti bw’obadde okuva mu buto bwo, togonderanga ku ddoboozi
    lyange.
  heb-heb: דברתי אליך בשלותיך אמרת לא אשמע זה דרכך מנעוריך כי לא שמעת בקולי׃
  ben-IRV: তুমি যখন নিরাপদে ছিলে, তখন আমি তোমাকে বলেছিলাম, কিন্তু তুমি বলেছিলে, ‘আমি
    শুনব না।’ যুবক বয়স থেকেই তোমার এই রকম ব্যবহার, কারণ তুমি আমার কথা শোনো নি।
  pan-pan: ਮੈਂ ਤੇਰੀ ਭਾਗਵਾਨੀ ਦੇ ਵੇਲੇ ਤੇਰੇ ਨਾਲ ਬੋਲਿਆ, ਪਰ ਤੂੰ ਆਖਿਆ, ਮੈਂ ਨਾ ਸੁਣਾਂਗੀ। ਤੇਰੀ
    ਜੁਆਨੀ ਤੋਂ ਤੇਰਾ ਇਹੋ ਹੀ ਰਾਹ ਰਿਹਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰੀ ਅਵਾਜ਼ ਨਹੀਂ ਸੁਣੀ।
  mya-JVB: သင် သည် ကောင်းစား သောအခါ ငါသတိပေး ၏။ သင်က၊ ငါနား မ ထောင်ဟု ပြန်ပြော ၏။
    ငယ် သောအရွယ်မှစ၍ ငါ့ စကား ကို နား မ ထောင်ဘဲ နေမြဲရှိ၏။
  tbg-tbg: Ne koqemake variqi vi varia entara te niara rauriha variate turamanta ne
    kia ti uva iriataa imanta tiha, Tenavu kia ai uva irirerave tiarave. Haaru ne
    minti tivaqi ani, vate maa entaravata kia ti uva iriataa imanta kia iri variarave.
  hmo-hmo: Umui noho namo neganai, Lohiabada ese umui ia sisiba henia, to iena sisiba
    umui kamonai henia lasi. Umui be eregabe taudia ia mai bona hari, emui dala be
    inai bamona. Umui ese Lohiabada umui kamonai henia lasi momokani.
  urd-urd: मैंने तेरी इक़बालमन्दी के दिनों में तुझ से कलाम किया, लेकिन तूने कहा, 'मैं
    न सुनूँगी। तेरी जवानी से तेरी यही चाल है कि तू मेरी आवाज़ को नहीं सुनती।
  rus-SYN: 'Я говорил тебе во время благоденствия твоего; но ты сказал: “не послушаю”.
    Таково было поведение твое с самой юности твоей, что ты не слушал гласа Моего.'
  bqc-SIM: Kɛ́ álɛ namable, má òɛ́, ↄ̃ a mɛ̀ á mao. Zɛ́ pↄ́ á bɛu za á ɛ̀waasogↄↄn
    we, íli swã́sɛ ma yã́io.
  tcz-CHONGTHU: Nangma nakhantoupet in kana hil in, Ahinlah, nangman ngaiseh in naneipoi.
    Hitia hi, naneolaiya pat a kathusei ngailouva hung umpeh chu nahi.
  mar-mar: तू सुरक्षित असता मी तुझ्याशी बोललो, पण तू म्हणालीस, मी ऐकणार नाही. तू तरुण
    असल्यापासून अशीच वागत आलीस. कारण तू माझी वाणी ऐकली नाहीस.
  qub-qub: Alli goyaycashayqui wichallannami nogaga willaparä. Ichanga manami wiyacurayquichu.
    Wamra cashayquipita-pachapis mana wiyacojmi cashcanqui. ¡Noga willapashätaga manami
    wiyaytapis munashcanquichu!
  bqp-bqp: U bɛɛ kirɔ kuɑ sɑnɑm mɛ i wɑ̃ɑ bɔri yɛndu sɔɔ, ɑdɑmɑ i nɛɛ, i ǹ nùn swɑɑ
    dɑkimɔ. Nge mɛyɑ bɛɛn dɑɑ yɑ sɑ̃ɑ sɑɑ bɛɛn piiburun di, i ku rɑ nùn swɑɑ dɑki.
  hat-hat: Mwen menm, Seyè a, mwen te pale nou lè zafè nou t'ap mache byen. Men, nou
    te derefize koute m'. Se sa n'ap fè depi tout tan. Nou pa janm vle koute sa m'ap
    di nou.
  eng-BSB: I warned you when you were secure. You said, ‘I will not listen.’ This
    has been your way from youth, that you have not obeyed My voice.
  eng-WEBPB: I spoke to you in your prosperity, but you said, ‘I will not listen.’
    This has been your way from your youth, that you didn’t obey my voice.
  kbq-kbq: Hagi kagrama maka zampima knare'ma hunka mani'nana knafi ko nagra koro
    kea kasami'noane. Hianagi kagra hunka, ana nanekea ontahigahue hunka hu'nane.
    E'inahu kema hanana ko'ma osi'ma mani'nantegati'ma hunka'ma e'nana naneke ana
    nanekege menina nehane. Ana nehunka nagri kea antahinka amagera nontane.
  nhe-BL: 'Quema initztoyaj ica cuali na nimechyolmelajqui tlen imopantisquía teipa,
    pero imojuanti innechnanquilijque: “¡Amo xitechcuatotoni!” Huan queja nopa inquichijtihualajtoque
    hasta quema pejqui altepetl Jerusalén. Senquistoc ax inquinequij innechcaquise.'
  gub-BL: Tupàn uze'eg peme a'e, Peneko haw ikatu mehe a'e. Nezewe rehe we napepurenu
    wer kwaw hehe. Pekwàkwàmo mehe arer we peiko nezewe. Naperuzar pixik kwaw Tupàn.
  eng-DRA: 'I spoke to thee in thy properity: and thou saidst: I will not hear: this
    hath been thy way from thy youth, because thou hast not heard my voice.'
