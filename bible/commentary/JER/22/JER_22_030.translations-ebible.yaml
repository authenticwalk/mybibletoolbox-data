verse: JER.022.030
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഈ മനുഷ്യനെ മക്കളില്ലാത്ത ഒരുവനെന്നും ജീവിതകാലത്തൊരിക്കലും
    ശുഭം വരാത്തവനെന്നും എഴുതുവിൻ, കാരണം അവന്റെ സന്തതിയിൽ ഒരുവനും ഇനി ദാവീദിന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കുകയോ യെഹൂദ്യയിൽ വാഴാൻ തക്കവണ്ണം ഐശ്വര്യം പ്രാപിക്കുകയോ ഇല്ല.”'
  deu-TKW: 'So spricht Jahwe: Tragt diesen Mann als kinderlosen in die Bürgerrolle
    ein, als einen Mann, dem es Zeit seines Lebens nicht glückt; denn es wird keinem
    seiner Nachkommen glücken, auf Davids Thron zu sitzen und fernerhin über Juda
    zu herrschen!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Koma kombo ya moto oyo lokola moto oyo
    abota te, lokola moto oyo akolonga te na bomoi na ye, pamba te moko te kati na
    bana na ye akolonga, moko te akovanda lisusu na kiti ya bokonzi ya Davidi to akozala
    lisusu mokonzi ya Yuda. »'
  eng-LSV: 'Thus said YHWH: “Write this man down [as] childless, || A man—he does
    not prosper in his days, || For none of his seed prospers, || Sitting on the throne
    of David, || And ruling in Judah again!”'
  eng-GNV: 'Thus saith the Lord, Write this man destitute of children, a man that
    shall not prosper in his dayes: for there shall be no man of his seede that shall
    prosper and sit vpon the throne of Dauid, or beare rule any more in Iudah.'
  eng-WEBSTER: 'Thus saith the LORD, Write ye this man childless, a man that shall
    not prosper in his days: for no man of his seed shall prosper, sitting upon the
    throne of David, and ruling any more in Judah.'
  nhw-BL: 'TOTECO quiijtohua: “Xiquijcuilo para ni Jeconías amo quinpixqui iconehua.
    Quitlamipolo nochi tonali ipan inemilis. Huan niyon se icone amo quema mosehuis
    ipan isiya David para tlanahuatis ipan tlali Judá.”'
  swh-ONEN: 'Hili ndilo Bwana asemalo: “Mwandike huyu mtu kama asiye na mtoto, mtu
    ambaye hatafanikiwa maisha yake yote, kwa maana hakuna mtoto wake atakayefanikiwa,
    wala kukaa kwenye kiti cha enzi cha Daudi wala kuendelea kutawala katika Yuda.”'
  bba-bba: U nɛɛ, i durɔ wi ɡɑrisio wi u ǹ koorɑmɔ win wɑ̃ɑru sɔɔ. U ko n sɑ̃ɑwɑ
    nɡe wi u bibu biɑ, domi win bweseru sɔɔ, ɡoo kun mɑɑ sinɑmɔ sinɑ ɡɔnɑ sɔɔ u Yudɑbɑ
    kpɑrɑ.
  eng-KJVCPB: 'Thus saith the Lord, Write ye this man childless, a man that shall
    not prosper in his days: for no man of his seed shall prosper, sitting upon the
    throne of David, and ruling any more in Judah.'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Kwan ngʼatni ka ngʼama onge nyathi, ngʼatno
    ma ok nyal dhi nyime maber, e kinde mar ngimane, nimar onge gunde mane dhi maber,
    onge manobed e kom duongʼ Daudi, kata bed gi loch kendo ei Juda.”'
  meu-meu: 'Iehova ini e gwau tomamu: Ina tau ladana ba torea “asi natuna”; ena mauri
    dinadia lalodiai namo basine abia. Badina be ia garana ta basine namo, David ena
    terono ai basine helai kau, bona Iuda ai basine lohia lou.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, 'यो मानिस यहोयाकीनको बारेमा लेखः ऊ सन्तानहीन
    हुनेछ । उसको आफ्नो जीवनकालमा उसले उन्‍नति गर्नेछैन, र उसका सन्तानहरूमध्ये कसैले
    पनि सफलता हासिले गर्नेछैनन्, वा फेरि कहिल्यै दाऊदको सिंहासनमा बस्‍नेछन् र यहूदामाथि
    राज्‍य गर्नेछन् ।”
  yor-yor: 'Báyìí ni Olúwa wí: “Kọ àkọsílẹ̀ ọkùnrin yìí sínú ìwé gẹ́gẹ́ bí aláìlọ́mọ,
    ẹni tí kì yóò ṣe rere ní ọjọ́ ayé rẹ̀; nítorí ọ̀kan nínú irú-ọmọ rẹ̀ kì yóò ṣe
    rere, èyíkéyìí wọn kì yóò jókòó lórí ìtẹ́ Dafidi tàbí jẹ ọba ní Juda mọ́.”'
  pes-OPCB: 'خداوند می‌فرماید: «نام این مرد (یعنی یهویاکین) را جزو افراد بی‌اولاد
    بنویس، جزو کسانی که هرگز کامیاب نخواهند شد؛ چون هیچ‌یک از فرزندان او بر تخت سلطنت
    داوود تکیه نخواهد زد و بر یهودا فرمانروایی نخواهد کرد!»'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh, ''Isulat ang tungkol sa lalaking ito na si
    Jehoiakin: Siya ay mawawalan ng anak. Hindi siya naging masagana sa kaniyang panahon,
    at wala sa kaniyang mga angkan ang magtatagumpay o kailanman ay hindi makauupo
    sa trono ni David at maghari sa buong Juda.”'''
  hui-hui: Anduane Homogohanda ogodagua lara. Agali ogoni ibu waneigini mbira hono
    wia nabi daloali ale ka lalu gilibu wibe. Ibugua birago damene bibahende bayale
    mbira naholebira. Ibu igini bu karu aria mbirame ibunaga henge mialu kini ha aribia
    halu Kini Debidinaga biragane dagia ngagoria bira aribia howa Isaraele dindi handayaho
    howa ha aribia haru naholebira. I̱ Anduane Homogo i̱na bi o ledogoniore, laya
    lalu, Yaremaiahanda lene.
  mya-mya: '``ဤ​သူ​သည်​သား​မဲ့​သ​မီး​မဲ့​သူ​ဟူ​၍ အ​ပြစ်​ဒဏ်​စီ​ရင်​ခြင်း​ကို​ခံ​ရ​ပြီ။
    အ​ဘယ်​အ​ခါ​၌​မျှ​မ​အောင်​မြင်​သူ​ဟူ​၍​ဖြစ် လိမ့်​မည်။ ဒါ​ဝိဒ်​မင်း​ကို​ဆက်​ခံ​ရန်​ယုဒ​ပြည်​တွင်​စိုး​စံ
    နိုင်​မည့် သား​မြေး​များ​ကို​မ​ရ​ရှိ​နိုင်​ဖြစ်​ရ​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့်
    စ​ကား ဖြစ်​၏'''' ဟု​မိန့်​တော်​မူ​လေ​ပြီ။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེང་ཕྱིན་དཱ་བིད་ཀྱི་རྒྱལ་ཁྲིར་བཞུགས་ཏེ་ཡ་ཧུ་དཱ་ལ་སྲིད་བྱེད་དུ་མི་དེའི་བུ་རྒྱུད་ལས་གཅིག་ཀྱང་མི་འབྱུང་བས་ན།
    འདི་ལ་བུ་མེད་པའི་མི་དང་མི་ཚེ་གང་པོར་དོན་གང་ཡང་མི་འགྲུབ་པའི་མི་ཞེས་ཡི་གེར་ཁོད་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: 'Zvanzi naJehovha: “Nyora munhu uyu seasina mwana, munhu asingazobudiriri
    pamazuva oupenyu hwake, nokuti hakuna mwana wake achapfuma, hakuna achagara pachigaro
    choushe chaDhavhidhi, kana kutongazve munyika yeJudha.”'
  spa-BLM: Dice Yahvé, “Registra a este hombre como sin hijos, un hombre que no prosperará
    en sus días; porque ya no prosperará el hombre de su descendencia, sentado en
    el trono de David y gobernando en Judá”.
  cac-cac: 'A Jehová tz''alanxi icha tic: Tz''ib''chajocab''can b''aj ay sb''i eb''
    yin̈tilal eb'' rey to a jun vinac tic, lajan tz''ajcan icha junoc vinac malaj
    yuninal, icha junoc vinac man̈ vach''oc ix aj yelc''ochi. Yujto man̈xa junoc yin̈tilal
    vin̈ ol och reyal d''a spalaciocan vin̈aj David, syac''anxi reyal d''a Judá tic,
    xchi Jehová.'
  swh-ULB: Bwana asema hivi, 'Andika juu ya mtu huyu Konia Yeye hatakuwa na mtoto.
    Hatafanikiwa wakati wa siku zake, wala hakuna hata mmoja kati ya uzao wake atakayefanikiwa
    au kuketi tena kwenye kiti cha Daudi na kutawala juu ya Yuda.'”
  bel-bel: 'Так кажа Гасподзь: запішэце чалавека гэтага пазбаўленым дзяцей, чалавекам
    злашчасным у дні свае, бо ніхто ўжо з племя ягонага ня будзе сядзець на троне
    Давідавым і валадарыць у Юдэі.'
  deu-ELBBK: 'So spricht der HERR: Schreibt diesen Mann auf als kinderlos, als einen
    Mann, der kein Gedeihen hat in seinen Tagen; denn von seinen Nachkommen wird nicht
    einer gedeihen, der auf dem Thron Davids sitze und fortan über Juda herrsche.'
  mbb-OT: Su iyan heini migkaǥi zin, “Idsurat he heini si Jehoyakin wazè din anak,
    su wazà minsan sevaha zuen te menge anak din he ebpekepengevilin te kedhedii ni
    David te Juda. Heini he etew ebpengungubpaan he kenà ebmeuswaǥen.”
  mal-2015: ഈ ആളെ മക്കളില്ലാത്തവൻ എന്നും ആയുഷ്കാലത്തു ഒരിക്കലും ശുഭംവരാത്തവൻ എന്നും
    എഴുതുവിൻ; ഇനി ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരുന്നു യെഹൂദയിൽ വാഴുവാൻ അവന്റെ സന്തതിയിൽ
    യാതൊരുത്തന്നും ശുഭംവരികയില്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: 'Kada phenel o RAJ: „Pisinen andre kale manušes avke, sar te les na uľahas
    čhave, sar manušes, kaske andro dživipen na avľa ňič avri, bo aňi jekh leskre
    čhavendar na bešela pro tronos le Davidoskro, hoj te vladňinel andre Judsko.“'
  pes-OPV: 'خداوند چنین می‌فرماید: «این شخص را بی‌اولاد و کسی‌که در روزگار خود کامیاب
    نخواهد شد بنویس، زیرا که هیچکس از ذریت وی کامیاب نخواهد شد و بر کرسی داود نخواهدنشست،
    و بار دیگر در یهودا سلطنت نخواهد نمود.»'
  ron-1924: 'Аша ворбеште Домнул: ‘Скриець пе омул ачеста ка липсит де копий, ка ун
    ом кэруя ну-й ва мерӂе бине тоатэ вяца луй, кэч ничунул дин урмаший луй ну ва
    избути сэ шадэ пе скаунул де домние ал луй Давид ши сэ домняскэ песте Иуда.’”'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “এরকম লিখে নাও, এই লোকটি যেন সন্তানহীন, এমন মানুষ,
    যে তার জীবনকালে সমৃদ্ধিলাভ করবে না, কারণ তার কোনো সন্তান কৃতকার্য হবে না, তাদের
    কেউই দাউদের সিংহাসনে বসবে না বা যিহূদায় আর শাসন করবে না।”'
  som-som: Rabbigu wuxuu leeyahay, Waxaad ninkan ku qortaan sidii madhalays oo kale
    iyo nin aan cimrigiis liibaanayn, waayo, isaga farcankiisa ninna ka liibaani maayo
    inuu carshigii Daa'uud ku dul fadhiisto, oo uu dalka Yahuudah mar dambe ka dhex
    taliyo.
  lat-VUC: 'Hæc dicit Dominus: Scribe virum istum sterilem, virum qui in diebus suis
    non prosperabitur: nec enim erit de semine ejus vir qui sedeat super solium David,
    et potestatem habeat ultra in Juda.]'
  eng-ASVBT: Thus saith Jehovah, Write ye this man childless, a man that shall not
    prosper in his days; for no more shall a man of his seed prosper, sitting upon
    the throne of David, and ruling in Judah.
  ita-1885: 'Così ha detto il Signore: Scrivete pure che quest''uomo sarà privo di
    figliuoli, e sarà uomo che non prospererà a'' suoi dì; e che niuno della sua progenie
    prospererà, sedendo sopra il trono di Davide, e signoreggiando per l''innanzi
    sopra Giuda.'
  eng-LXXUP: 'Write ye this man an outcast: for there shall none of his seed at all
    grow up to sit on the throne of David, or as a prince yet in Judah.'
  eng-ULB: 'Yahweh says this, ''Write about this man Jehoiachin: He will be childless.
    He will not prosper during his days, and no one among his descendants will achieve
    success or ever again sit on David''s throne and rule over Judah.''”'
  spa-VBL: 'Esto es lo que dice el Señor: Anota a este hombre como si no tuviera hijos.
    Es un hombre que no tendrá éxito en toda su vida. Ninguno de sus hijos tendrá
    éxito tampoco. Ninguno de ellos se sentará en el trono de David ni será rey en
    Judá.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Inscrivez cet homme comme n''ayant point d''enfants,
    comme un homme qui ne prospérera point dans ses jours; car de sa postérité personne
    ne réussira à siéger sur le trône de David, ni à dominer encore en Juda.'
  mal-mal: “ഈ ആളിനെ ‘മക്കളില്ലാത്തവൻ’ എന്നും ‘ആയുഷ്കാലത്ത് ഒരിക്കലും ശുഭംവരാത്തവൻ’
    എന്നും എഴുതുവിൻ; അവന്റെ സന്തതിയിൽ യാതൊരുത്തനും ഇനി ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരുന്ന്,
    യെഹൂദയിൽ വാഴുവാൻ ഐശ്വര്യം പ്രാപിക്കുകയില്ല” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rab farmātā hai, “Rajisṭar meṅ darj karo ki yih ādmī beaulād hai, ki yih
    umr-bhar nākām rahegā. Kyoṅki us ke bachchoṅ meṅ se koī Dāūd ke taḳht par baiṭh
    kar Yahūdāh kī hukūmat karne meṅ kāmyāb nahīṅ hogā.”
  suz-BL: परमप्रभु यावेमी “मेको मुर आ नें क्‍याम्‍सीब, दे ब्रेक्‍शा वोतो। मेको मुर
    बाक्‍म सम्‍म मारेइ पने मचाप्‍ब। मेको आल मपाइश्‍शो मुर दुम्‍ब। मारदे हना मेको के
    तेकोइ मुर रिम्‍शो मदुम्‍नीम। मेको आ चच युइ दाऊद आ नित्‍तीकेम नित्‍चा मताइनीम।
    मेकोपुकीमी यहूदा आ नित्‍तीकेम निश्‍शा हुकुम पचा मताइनीम” देंत। १इतिहास ३:१७-२४
  eng-NOY: 'Thus saith Jehovah: Write ye this man childless, A man that shall not
    be prosperous through his life; For none of his offspring shall prosper, So as
    to sit on the throne of David, And reign hereafter in Judah.'
  ita-1927: 'Così parla l’Eterno: Inscrivete quest’uomo come privo di figliuoli, come
    un uomo che non prospererà durante i suoi giorni; perché nessuno della sua progenie
    giungerà a sedersi sul trono di Davide, ed a regnare ancora su Giuda.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئەم پیاوە بە وەجاخکوێر بنووسن، پیاوێک کە لە ماوەی
    ژیانی خۆی سەرکەوتوو نابێت، کەس لە نەوەی ئەو سەرکەوتوو نابێت، کەسیان لەسەر تەختی
    داود دانانیشن و جارێکی دیکە فەرمانڕەوایەتی یەهودا ناکەن.»'
  eng-BBE: 'The Lord has said, Let this man be recorded as having no children, a man
    who will not do well in all his life: for no man of his seed will do well, seated
    on the seat of the kingdom of David and ruling again in Judah.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಈ ಮನುಷ್ಯನನ್ನು ಮಕ್ಕಳಿಲ್ಲದವನೆಂದೂ, ತನ್ನ ದಿನಗಳಲ್ಲಿ
    ವೃದ್ಧಿಯಾಗುವ ಪುರುಷನಲ್ಲವೆಂದೂ ಬರೆಯಿರಿ. ಏಕೆಂದರೆ ಅವನ ಸಂತಾನದಲ್ಲಿ ಒಬ್ಬನಾದರೂ ದಾವೀದನ ಸಿಂಹಾಸನದಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡು ಯೆಹೂದದಲ್ಲಿ ಆಳುವ ಹಾಗೆ ಬಾಳುವುದಿಲ್ಲ.”'
  tam-2017: இந்த மனிதன் சந்ததியில்லாதவன், தன் நாட்களில் வாழ்வடையாதவன் என்று இவனைக்குறித்து
    எழுதுங்கள்; அவன் வித்தில் ஒருவனாகிலும் வாழ்வடைந்து, தாவீதின் சிங்காசனத்தில் வீற்றிருந்து,
    யூதாவில் அரசாளப்போவதில்லை என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová: Escribid que será este hombre privado de generación,
