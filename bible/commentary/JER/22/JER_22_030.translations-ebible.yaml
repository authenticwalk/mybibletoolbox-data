  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Nɨ kamaghɨn gumazir kamɨn eghaghanim
    osirigh. Gumazir kam, mati gumazim boriba puvatɨzɨ moghɨn, bizir an amiba bar
    deragh otivan kogham. Bizir kam bangɨn, an boritam an danganim inigh, Devitɨn
    atrivir dabirabim daperagh, Judan nguazim gativaghan kogham.”'
  azb-azb: 'Rəbb deyir: «Bu adamı övladsız, ömründə işləri uğurlu olmayan bir kişi
    hesab edin. Çünki nəslindən heç kim uğur qazanmayacaq. Nəslindən heç kim Davudun
    taxtında oturmayacaq, Yəhudada bir daha padşahlıq etməyəcək».'
  eng-DBY: 'Thus saith Jehovah: Write this man childless, a man that shall not prosper
    in his days; for no man of his seed shall prosper, sitting upon the throne of
    David, and ruling any more in Judah.'
  hin-2017: यहोवा यह कहता है, “इस पुरुष को निर्वंश लिखो, उसका जीवनकाल कुशल से न बीतेगा;
    और न उसके वंश में से कोई समृद्ध होकर दाऊद की गद्दी पर विराजमान या यहूदियों पर
    प्रभुता करनेवाला होगा।”
  wol-KYG: 'Aji Sax ji dafa wax ne: «Bindleen ne waa jii amul doom! Du baaxle cig
    dundam, nde kenn ci geñoom du tekki, ba tooge jalub Daawuda, di jiiteeti fi Yuda.'
  eng-YLT: 'Thus said Jehovah: Write ye this man childless, A man — he doth not prosper
    in his days, For none of his seed doth prosper, Sitting on the throne of David,
    And ruling again in Judah!'
  eng-WYC-2017: The Lord saith these things, Write thou this man barren, a man that
    shall not have prosperity in his days; for of his seed shall be no man, that shall
    sit on the seat of David, and have power further in Judah.
  eng-WMBB: The LORD says, “Record this man as childless, a man who will not prosper
    in his days; for no more will a man of his offspring prosper, sitting on David’s
    throne and ruling in Judah.”
  urd-GVH: रब फ़रमाता है, “रजिस्टर में दर्ज करो कि यह आदमी बेऔलाद है, कि यह उम्र-भर
    नाकाम रहेगा। क्योंकि उसके बच्चों में से कोई दाऊद के तख़्त पर बैठकर यहूदाह की हुकूमत
    करने में कामयाब नहीं होगा।”
  rug-rug: 'Hiera gua si zama nia e Zihova: “Kubere gore nia sapu sa tie hie si loke
    tuna, sa tie sapu lopu kote bokaboka pa nana tinoa koa holadi, ura lopu keke ari
    tuna si kote bokaboka, lopu keke si kote habotu koasa habohabotuana baṉara te
    Devita babe kote baṉara nia si pa Ziuda.”'
  gaz-gaz: 'Waaqayyo akkana jedha: “Namicha kana akka nama ijoollee hin qabne tokkootti,
    akka nama bara jireenya isaa keessa hin milkoofne tokkootti galmeessaa; sanyii
    isaa keessaa namni tokko iyyuu hin milkaaʼu, namni tokko iyyuu teessoo Daawit
    irra hin taaʼu, yookaan siʼachi Yihuudaa hin bulchuutii.”'
  fra-LSG: 'Ainsi parle l’Éternel: Inscrivez cet homme comme privé d’enfants, Comme
    un homme dont les jours ne seront pas prospères; Car nul de ses descendants ne
    réussira A s’asseoir sur le trône de David Et à régner sur Juda.'
  yal-yal: Alatala ito nan falaxi, a naxa, “Xɛmɛni ito xinla xa sɛbɛ alo naxan mi
    dii barixi, alo muxun naxan ma dunuɲa yi gidin findixi bɔnɔn na, bayo a bɔnsɔn
    yo mi nɔɛ dɔxɛ Dawudaa mangaya gbɛdɛni, a yi lu Yuda yamanan xun na.”
  haw-1868: 'Ke olelo mai nei o Iehova penei, E palapala oe i keia kanaka, ua keiki
    ole, he kanaka pomaikai ole i kona mau la: no ka mea, aohe kanaka o kana hua e
    pomaikai ana, e noho ana ma ka nohoalii o Davida, a e noho aupuni hou ana ma ka
    Iuda.'
  arb-NAV: «سَجِّلُوا أَنَّ هَذَا الإِنْسَانَ عَقِيمٌ، رَجُلٌ لَنْ يُفْلِحَ فِي حَيَاتِهِ،
    وَلَنْ يَنْجَحَ أَحَدٌ مِنْ ذُرِّيَّتِهِ فِي الْجُلُوسِ عَلَى عَرْشِ دَاوُدَ وَتَوَلِّي
    مُلْكِ يَهُوذَا».
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Miŋlɔ nu tso ŋutsu sia ŋu abe ame si si vi
    mele o la ene, ame si nu madze edzi na le eƒe agbe me o; elabena eƒe dzidzimevi
    aɖeke makpɔ dzidzedze o, eye wo dometɔ aɖeke hã manɔ anyi ɖe David ƒe fiazikpui
    dzi alo agaɖu fia akpɔ le Yuda o.”'
  eng-LEE: Thus hath said the Lord, Write ye down this man as childless, as a man
    that shall not prosper in his days; for no man of his seed shall succeed to sit
    upon the throne of David, and to rule any more in Judah.
  asm-FB: কিয়নো ইয়াৰ বংশৰ কোনো মানুহ দায়ুদৰ সিংহাসনত বহিবলৈ, আৰু যিহূদাত শাসন কৰিবলৈ,
    কৃতকাৰ্য্য নহব।”
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، ‹وٌ شَ سّبّلِ تِ يِ مِشِ شَ قٍ رَ، عَ مُ دِ سْتْمَ،
    عَ شَ دُنِحّءِفِرِ مُ سْونّيَمَ، عَ شَ دِ يٌ مُ لُمَ دَوُدَ شَ كِبَنيِ كُي، عَ
    شَ دِ يٌ مُ يُدَيَ يَمَرِ مَ سْنْن.›»
  fra-SBL: Yahvé dit, « Enregistrez cet homme comme étant sans enfant, un homme qui
    ne prospérera pas dans ses jours ; car l'homme ne prospérera plus de sa descendance,
    assis sur le trône de David et à régner sur Juda. »
  hbo-hbo: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה כִּתְב֞וּ אֶת־הָאִ֤ישׁ הַזֶּה֙ עֲרִירִ֔י גֶּ֖בֶר
    לֹא־יִצְלַ֣ח בְּיָמָ֑יו כִּי֩ לֹ֨א יִצְלַ֜ח מִזַּרְעֹ֗ו אִ֚ישׁ יֹשֵׁב֙ עַל־כִּסֵּ֣א
    דָוִ֔ד וּמֹשֵׁ֥ל עֹ֖וד בִּיהוּדָֽה׃
  kik-kik: 'Ũũ nĩguo Jehova ekuuga: “Mũndũ ũyũ nĩandĩkwo maandĩko-inĩ, ta mũndũ ũtarĩ
    mwana, mũndũ ũtakagaacĩra mũtũũrĩre-inĩ wake wothe, nĩgũkorwo gũtirĩ mwana wake
    ũkaagaacĩra, gũtirĩ ũgaikarĩra gĩtĩ gĩa ũthamaki kĩa Daudi kana athamake rĩngĩ
    thĩinĩ wa Juda.”'
  fra-NCL: 'Ainsi parle Yahweh : Inscrivez cet homme comme stérile, comme un homme
    qui ne réussit pas dans ses jours ! Car nul de sa race ne réussira à s’asseoir
    sur le trône de David pour régner encore sur Juda !'
  cek-AK: Angraeng mah, Hae kami loe caa tawn ai, a hing thung khosak hoih ai kami,
    a caanawk loe khosak hoih kami om o mak ai; mi kawbaktih doeh David ih angraeng
    tangkhang nuiah anghnu o mak ai ueloe, Judah prae doeh uk o mak ai boeh, tiah
    tarik ah, tiah a thuih.
  cuk-cuk: 'Weyob Bab-Jehová soged: “We-dule, dule-wargwenadye be gardagi narmakar
    meso, dule gwen igarga gudsulidye be gardagi sogo. Ar e-mimmigan-wargwensaale,
    Judá-yar-seegala David-e-ologangi sigosurguoed.”'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Бу адәм «пәрзәнтсиз, өз күнидә һеч ғәлибә
    қилалмиған бир адәм» дәп язғин; чүнки униң нәслидин һеч қандақ адәм ғәлибә қилип,
    Давутниң тәхтигә олтирип Йәһуда арисида һөкүм сүрмәйду.'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు “సంతానం లేనివాడనీ తన రోజుల్లో అతడు వర్ధిల్లడనీ
    ఈ మనిషి గురించి రాయండి. అతని సంతానంలో ఎవడూ వర్ధిల్లడు, వారిలో ఎవడూ దావీదు సింహాసనం
    ఎక్కడు. ఇక మీదట ఎవడూ యూదాలో రాజుగా ఉండడు.”
  hat-BSA: 'Konsa pale SENYÈ a: “Mete nonm sa a nan lis kon ‘san pitit’, yon nonm
    ki p ap reyisi nan jou li yo. Paske nanpwen moun nan desandan li yo ki va reyisi,
    ni k ap chita sou twòn David la, ni gouvène ankò nan Juda.”'
  kos-kos: “Filiya ke ma simusla lah ac fah wangin tulik natul Jehoiachin. Ac fah
    wangin ma wo el orala in pacl lal. Wangin sin fwilin tulik natul Ac fah aolulla
    ke tron lal David In leum fin acn Judah. Nga, LEUM GOD, pa fahk ma inge.”
  hbo-WLC: כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה כִּתְב֞וּ אֶת־הָאִ֤ישׁ הַזֶּה֙ עֲרִירִ֔י גֶּ֖בֶר
    לֹא־יִצְלַ֣ח בְּיָמָ֑יו כִּי֩ לֹ֨א יִצְלַ֜ח מִזַּרְע֗וֹ אִ֚ישׁ יֹשֵׁב֙ עַל־כִּסֵּ֣א
    דָוִ֔ד וּמֹשֵׁ֥ל ע֖וֹד בִּיהוּדָֽה׃
  ibo-ibo: 'Ihe ndị a ka Onyenwe anyị kwuru: “Detuo ya nʼakwụkwọ na nwoke a bụ onye
    gba aka nwa, nwoke nke ihe na-agaghị agara nke ọma nʼoge ndụ ya niile, nʼihi na
    o nweghị onye nʼime ụmụ ọ mụrụ nke ihe ga-agara nke ọma, o nwekwaghị onye nʼime
    ha ga-anọkwasị nʼocheeze Devid, maọbụ chịakwa ọzọ na Juda.”'
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଏହି ମନୁଷ୍ୟ ନିଃସନ୍ତାନ, ଏହି ପୁରୁଷର ଆପଣା ଜୀବନ ମଧ୍ୟରେ
    ଉନ୍ନତି ହେବ ନାହିଁ ବୋଲି ତୁମ୍ଭେମାନେ ଲେଖ; କାରଣ ତାହାର ବଂଶୀୟ କୌଣସି ଲୋକ ଦାଉଦଙ୍କ ସିଂହାସନୋପବିଷ୍ଟ
    ହୋଇ ଓ ଯିହୁଦାର ଉପରେ ଆଉ କର୍ତ୍ତୃତ୍ୱ କରି ସମୃଦ୍ଧି ହେବ ନାହିଁ।”
  chk-chk: “Oupwe makeetiu pwe ei mwän esap wor nöün, i eman mwän esap fefeitä lon
    ränin manauan. Pun esap wor eman mwirimwirin epwe king o siwili Tafit le nemenem
    lon Juta. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: ‘Dijan men im garra abum panishmen en lujim im bigininimob, en im kaan
    neba jidan gudwei. Im kaan abum eni biginini hu garra jidan king langa Juda.’
    Lagijat na YAWEI bin tok.”
  ukr-1871: 'Так говорить Господь: Запишіть сього чоловіка, як бездїтнього, як чоловіка
    нещасного через увесь вік його, бо нїхто з його роду не буде седїти на Давидовому
    престолї й в Юдеї царювати.'
  deu-1951: 'So spricht der HERR: Schreibet diesen Mann ein als einen Verlassenen,
    als einen Menschen, dem es sein Leben lang nicht gelingen wird; ja, es soll keinem
    seiner Nachkommen gelingen, auf den Thron Davids zu kommen und wiederum über Juda
    zu herrschen!'
  eng-JPS: 'Thus saith the LORD: Write ye this man childless, a man that shall not
    prosper in his days; for no man of his seed shall prosper, sitting upon the throne
    of David, and ruling any more in Judah.'
  srp-1865: 'Ovako veli Gospod: zapišite da æe taj èovjek biti bez djece i da neæe
    biti sreæan do svoga vijeka; i niko neæe biti sreæan od sjemena njegova, koji
    bi sjedio na prijestolu Davidovu i još vladao Judom.'
  lug-lug: Bw’ati bw’ayogera Mukama nti, “Omusajja ono mumubale ng’atazaalangako kubanga
    tewali ku baana be alikulaakulana, alituula ku ntebe ya Dawudi oba aliddayo okufuga
    mu Yuda.”
  heb-heb: כה אמר יהוה כתבו את האיש הזה ערירי גבר לא יצלח בימיו כי לא יצלח מזרעו איש
    ישב על כסא דוד ומשל עוד ביהודה׃
  ben-IRV: সে তার জীবনকালে উন্নতি করতে পারবে না এবং তার কোন সন্তানও সফল হবে না, তাদের
    কেউ দায়ূদের সিংহাসনে বসবে না বা যিহূদার উপর রাজত্ব করবে না।”
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਇਸ ਮਨੁੱਖ ਨੂੰ ਔਂਤਰਾ ਲਿਖੋ, ਇੱਕ ਮਰਦ ਜਿਹੜਾ ਆਪਣੇ
    ਦਿਨਾਂ ਵਿੱਚ ਸਫ਼ਲ ਨਾ ਹੋਵੇਗਾ, ਨਾ ਹੀ ਉਸ ਦੀ ਨਸਲ ਵਿੱਚੋਂ ਕੋਈ ਸਫ਼ਲ ਹੋਵੇਗਾ, ਭਈ ਦਾਊਦ ਦੇ
    ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠੇ, ਅਤੇ ਯਹੂਦਾਹ ਉੱਤੇ ਫਿਰ ਰਾਜ ਕਰੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဤ မင်း ကို သား မရှိသောသူ ဟူ၍၎င်း ၊ တသက်
    လုံးမ ကောင်းစား သောသူဟူ၍၎င်း ရေး မှတ်လော့။ သူ ၏သား မြေးတစုံ တယောက်မျှ ဒါဝိဒ် မင်းကြီး၏
    ရာဇပလ္လင် ပေါ် မှာ ထိုင် ရ သောအခွင့်နှင့်၊ ယုဒ ပြည်ကို စိုးစံ ရသောအခွင့်မရှိရ။
  tbg-tbg: 'Noravano Kotiva mintima tivo: Maa vaiintiva vatatai vaintikaqihairo kia
    vovanovata Devitira avuhainaa taintaqaa oquviro vaiharo Iutaaqaa raqikiainarara
    tira, are vira uva vukuqi maantima kera qara ntuva taane: King Jehoiakiniva kia
    vaintivata vatataivave. Mintima kera vira uva qara ntuva taane, tiro. Noravano
    minti tura.'
  hmo-hmo: 'Lohiabada be inai bamona ia hereva noho, ia gwau, “Inai tau ena sivarai
    be inai bamona do umui torea: ‘Ia ese iena natudia do ia haboioa, bona iena mauri
    dinadia lalonai, namo ta do ia davaria lasi. Badina be iena bese tauna ta ese,
    Davida ena terona dekenai do ia helai lasi, bona idia ta be Iuda dekenai do ia
    lohia karaia lou lasi.’ ”'
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है कि “इस आदमी को बे — औलाद लिखो, जो अपने दिनों में
    इक़बालमन्दी का मुँह न देखेगा; क्यूँकि उसकी औलाद में से कभी कोई ऐसा इक़बालमन्द
    न होगा कि दाऊद के तख़्त पर बैठे और यहूदाह पर सल्तनत करे।”
  rus-SYN: 'Так говорит Господь: запишите человека сего лишенным детей, человеком
    злополучным во дни свои, потому что никто уже из племени его не будет сидеть на
    престоле Давидовом и владычествовать в Иудее.'
  bqc-SIM: Dii mɛ̀ gbɛ̃́pi tↄ́ dalau nɛ́sai, gbɛ̃́ pↄ́ a bↄ maa e a wɛ̃ni lɛ́uopi,
    asa aà nɛ́e a bↄ maao, an gbɛ̃e a e Yudaↄ kía ble à zↄ̃lɛ Davidi kpalauo.
  tcz-CHONGTHU: Pakaiyin hitin aseiye, Jehoiachin kitipa hi, son leh pah neilou, ahinkho
    sunga ima boldohlou mipa ahi, tin sunlut un. Ajeh chu achate atute khatcha beh
    jong, David laltouna touva, Judah gamsung a vaihom ding umlou ding ahi.
  mar-mar: परमेश्वर असे म्हणतो, “यहोयाकीनाबद्दल हे लिहून घे. तो नि:संतान होईल, ‘तो
    त्याच्या दिवसात यशस्वी होणार नाही आणि त्याची कोणतीही संतान यशस्वी होऊन दावीदाच्या
    सिंहासनावर बसून यहूदावर राज्य करणार नाही.”
  qub-qub: 'Tayta Dios nin: «Cay runaga fiyupa mana allimanmi chayasha. Paytaga actamanpis
    apuntay wamraynaj runatanöna. Paypita mirar aywaj cäga Judächo yapay ray cananpaj
    manami mayganpis David jamarashan silluncho jamarangapänachu.»'
  bqp-bqp: U nɛɛ, i durɔ wi gɑrisio wi u ǹ koorɑmɔ win wɑ̃ɑru sɔɔ. U ko n sɑ̃ɑwɑ
    nge wi u bibu biɑ, domi win bweseru sɔɔ, goo kun mɑɑ sinɑmɔ sinɑ gɔnɑ sɔɔ u Yudɑbɑ
    kpɑrɑ.
  hat-hat: Nonm sa a kondannen pou l' pèdi tout pitit li yo, pou l' pa janm wè zafè
    l' mache. P'ap janm gen yonn nan pitit li yo ki pou rive chita sou fotèy wa David
    la, ki pou rive chèf nan peyi Jida a ankò.
  eng-BSB: 'This is what the LORD says: “Enroll this man as childless, a man who will
    not prosper in his lifetime. None of his descendants will prosper to sit on the
    throne of David or to rule again in Judah.”'
