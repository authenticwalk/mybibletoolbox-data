verse: JER.022.023
translations:
  mal-C: ദേവദാരുക്കളിൽ കൂടുവെച്ച് ‘ലെബാനോനിൽ,’ വസിക്കുന്നവളേ, പ്രസവവേദന ബാധിച്ചവളെപ്പോലെ
    വ്യസനം നിന്നെ പിടികൂടുമ്പോൾ നീ എത്ര ഞരങ്ങും!
  deu-TKW: Die du auf dem Libanon wohnst, in Cedern nistest, - wie wirst du ächzen,
    wenn dich Wehen ankommen, Zittern wie eine Gebärende!
  lin-lin: Yo oyo ovandaka na Libani, yo oyo otongaki zala na yo kati na bandako ya
    sedele, yeba ete okolela tango pasi ekokomela yo, pasi oyo ekokani na pasi ya
    mwasi oyo azali na pasi ya kobota !
  eng-LSV: O dweller in Lebanon, making a nest among cedars, || How gracious have
    you been when pangs come to you, || Pain—as of a travailing woman.”
  eng-GNV: Thou that dwellest in Lebanon, and makest thy nest in the cedars, howe
    beautiful shalt thou be when sorowes come vpon thee, as the sorowe of a woman
    in trauaile?
  eng-WEBSTER: O inhabitant of Lebanon, that makest thy nest in the cedars, how gracious
    shalt thou be when pangs come upon thee, the pain as of a woman in travail!
  nhw-BL: Ama nopa tlanahuatijquetl paqui pampa itztoc ipan se yejyectzi caltlanahuatili
    catli tlachijchihuali ica nopa tiocuame catli onca ipan tlali Líbano. Pero amo
    miyac tonali polihui para yaya chocas huan tlaijiyohuis quen se sihuatl catli
    ya ajsic hora para quitlacatiltis icone.
  swh-ONEN: Wewe uishiye Lebanoni, wewe uliyetulia kwenye majengo ya mierezi, tazama
    jinsi utakavyoomboleza maumivu makali yatakapokupata, maumivu kama yale ya mwanamke
    mwenye utungu wa kuzaa!
  bba-bba: Bɛɛ Yerusɑlɛmuɡibu, bɛɛ be i sɔ̃ sɛ̃ɛ bɛɛn dii burɑnu sɔɔ ni i kuɑ kɑ Libɑnin
    dɑ̃ɑ ɡeɑ, ɑmɔnɑ bɛɛn weeweenu ko n nɛ, sɑnɑm mɛ wuriribu koo bɛɛ deemɑ nɡe tɔn
    kurɔ wi u yiire u kĩ u mɑ.
  eng-KJVCPB: O inhabitant of Lebanon, that makest thy nest in the cedars, How gracious
    shalt thou be when pangs come upon thee, The pain as of a woman in travail.
  luo-luo: Un jogo modak Lebanon, modak e ute bao mag sida moger gi malo, mano kaka
    unuywag malit ka rem ochopo kuomu, rem machalo gi mar dhako mamuoch kayo!”
  meu-meu: Lebanon inoholaina taumu e, sida audia bogaragidiai o nohomu; hisihisi
    baine gugubamu negana ai, hahine ena hekamonai hisidia na heheto, emu ḡanaḡana
    na baine bada.
  npi-ULB: तँ जो 'लेबनान' मा बस्‍छस्, जुन देवदारुले बनेका घरहरू हुन्, प्रसव-वेदनमा
    भएकी स्‍त्रीलाई जस्तै तँमाथि पीडा आउँदा तँ कसरी तँमाथि दया गरिनेछ र ।”
  yor-yor: Ìwọ tí ń gbé ‘Lebanoni,’ tí ó tẹ́ ìtẹ́ sí orí igi kedari, ìwọ yóò ti kérora
    pẹ́ tó, nígbà tí ìrora bá dé bá ọ, ìrora bí i ti obìnrin tí ń rọbí!
  pes-OPCB: ای کسانی که در کاخهای مزین به چوب سرو لبنان زندگی می‌کنید، به‌زودی دردی
    جانکاه همچون درد زایمان، شما را فرا خواهد گرفت؛ آنگاه همه برای شما دلسوزی خواهند
    کرد.
  tgl-ULB: Ikaw na hari, kayo na nakatira sa Tahanan sa Kagubatan ng Lebanon, kayo
    na nagpupugad sa mga sedar, paano ninyo matitiis kapag darating sa inyo ang pagpapahirap
    na gaya ng sakit ng panganganak.”
  hui-hui: Tigua Lebanononi ira tamia bayale bu hearu aria dibu pelowa anda bia hayagola
    í̠ bayaleore ko manda bu kebe. Tandaga hondolene timbuniore walime gali taba hanalu
    biruwa tandaga handalu biragagobi í̠na ga̱ lalu dugu bialu holebere, laya lene.
  mya-mya: သင်​တို့​သည်​လေ​ဗ​နုန်​တော​မှ​ယူ​ဆောင်​လာ သည့် အာ​ရစ်​ပင်​များ​၏​အ​လယ်​တွင်​ဘေး​မဲ့​လုံ​ခြုံ​စွာ
    နေ​ထိုင်​လျက်​ရှိ​ကြ​၏။ သို့​ရာ​တွင်​သား​ဖွား​သော​အ​မျိုး​သ​မီး​ကဲ့​သို့ ဝေ​ဒ​နာ​ခံ​ရ​ကြ​သော​အ​ခါ
    သင်​တို့​သည်​အ​ဘယ်​မျှ​သ​နား​စ​ရာ ကောင်း​လိမ့်​မည်​နည်း။
  bod-N: ལེ་པཱ་ནོན་དུ་སྡོད་པ་དང་ཐང་ཤིང་གི་དཀྱིལ་དུ་ཚང་བཅའ་མཁན་ཁྱོད་ལ། སྡུག་བསྔལ་བྱུང་ནས་ཕྲུ་གུ་བཙའ་བའི་བུད་མེད་ལ་ཟུག་གཟེར་རྒྱག་པ་ལྟ་བུའི་དུས་དེར་ཁྱོད་ཀྱིས་ཅི་འདྲའི་འཁུན་སྒྲ་འབྱིན་ནམ།
  sna-sna: Imi mugere mu‘Rebhanoni,’ iyemi makavakirwa matendere mudzimba dzemisidhari,
    muchagomera sei kurwadza pakuchauya pamusoro penyu, kurwadziwa sekwomukadzi anosununguka!
  spa-BLM: Habitante del Líbano, que hace su nido en los cedros, que se compadecerá
    de ti cuando te lleguen los dolores, ¡el dolor como el de una mujer de parto!
  cac-cac: A ticnaic, te tzalajc'olal eyajec' d'a e pat nab'a c'ute' cotnac ste'al
    d'a Líbano. Palta ayic ol javoc yaelal d'a eyib'an̈, ol el eyav eyab'an syail,
    icha yab'an syail junoc ix ix tz'alji yune', xchi Jehová.
  swh-ULB: Wewe mfalme, wewe ambaye huishi katika Nyumba ya Msitu wa Lebanoni, wewe
    aliyefanya kiota kati ya mierezi, utakuwa na hali ya kuhurumiwa utakapopata utungu
    kama wakati wa kuzaa.”
  bel-bel: Жыхар Лівана, агнездаваны на кедрах! Які нікчэмны будзеш ты, калі спасьцігнуць
    цябе мукі, як боль жанчыну пры родах!
  deu-ELBBK: Die du auf dem Libanon wohnst und auf den Zedern nistest, wie mitleidswürdig
    wirst du sein, wenn Schmerzen dich ankommen, Wehen, der Gebärenden gleich!
  mbb-OT: Sikiyu is ebpemen-ubpà diyà te turuǥan he mibeelan pinaaǥi te menge kayu
    he sidru he ebpuun diyà te Lebanon, ebpekezag-es kew emun egkeumahan kew en te
    kemeresayan, iring te kedag-es te vahi he ebeliliten.
  mal-2015: ദേവദാരുക്കളിന്മേൽ കൂടുവെച്ചു ലെബാനോനിൽ വസിക്കുന്നവളേ, നിനക്കു വ്യസനവും
    നോവു കിട്ടിയവളെപ്പോലെ വേദനയും ഉണ്ടാകുമ്പോൾ നീ എത്ര ഞരങ്ങും.
  rmc-rmc: Tu, so bešes pro Libanon, a tire hňizdi hine pro cedri, jaj sar jojčineha
    akor, sar pre tu avena o ločhibnaskre dukha, o kurči sar pre džuvľi, so ločhol.“
  pes-OPV: ‌ای که درلبنان ساکن هستی و آشیانه خویش را درسروهای آزاد می‌سازی! هنگامی
    که المها و دردمثل زنی که می‌زاید تو را فرو‌گیرد چه قدر بر توافسوس خواهند کرد؟
  ron-1924: Ту, каре локуешть пе Либан акум, каре ыць ай куйбул ын чедри, кум вей
    ӂеме кынд те вор ажунӂе дурериле, дурерь ка але уней фемей ын мунчь!
  ben-OBCV: তোমরা যারা লেবাননে বসবাস করো, যারা সিডার-কাঠের অট্টালিকায় বাসা বেঁধে
    থাকো, স্ত্রীলোকের প্রসববেদনার মতো বেদনা যখন তোমাদের ঘিরে ধরবে, তখন তোমরা কেমন
    আর্তনাদ করবে!
  som-som: Kuwiinna Lubnaan deggan oo geedaha kedarka ah buulka ka samaystow, aad
    baad ugu taahi doontaan markii xanuun idin qabto sida naag foolanaysa oo kale!
  lat-VUC: Quæ sedes in Libano, et nidificas in cedris, quomodo congemuisti cum venissent
    tibi dolores, quasi dolores parturientis?
  eng-ASVBT: O inhabitant of Lebanon, that makest thy nest in the cedars, how greatly
    to be pitied shalt thou be when pangs come upon thee, the pain as of a woman in
    travail!
  ita-1885: Tu dimori nel Libano, tu ti annidi sopra i cedri; oh! quanto sarai graziosa,
    quando ti verranno le doglie del parto; i dolori, come di donna che partorisce!
  eng-LXXUP: O thou that dwellest in Lebanon, making thy nest in the cedars, thou
    shalt groan heavily, when pangs as of a travailing woman are come upon thee.
  eng-ULB: You who live in 'Lebanon,' who is nestled in cedar buildings, how you will
    be pitied when the labor pains come upon you, pain like that of a woman in labor!”
  spa-VBL: Tú que vives en el “Líbano” en tu nido de cedro, cuánto vas a gemir cuando
    los dolores agónicos te golpeen como a una mujer de parto.
  fra-_FOB: Toi qui habites le Liban et qui fais ton nid dans les cèdres, que tu seras
    à plaindre quand te surviendront les douleurs et l'angoisse, comme à la femme
    en travail!
  mal-mal: ദേവദാരുക്കളിൽ കൂടുവച്ച് ലെബാനോനിൽ വസിക്കുന്നവളേ, നിനക്ക് വ്യസനവും, പ്രസവവേദന
    കിട്ടിയവളെപ്പോലെ വേദനയും ഉണ്ടാകുമ്പോൾ നീ എത്ര ഞരങ്ങും.
  urd-GVR: Beshak is waqt tū Lubnān meṅ rahtī hai aur terā baserā deodār ke daraḳhtoṅ
    meṅ hai. Lekin jald hī tū āheṅ bhar bhar kar dard-e-zah meṅ mubtalā ho jāegī,
    tū janm dene wālī aurat kī tarah pech-o-tāb khāegī.”
  suz-BL: लेबानोनम बाक्‍ब मुर, लेबानोन ङा लाइश्‍शो रवा आन दातेमी खिं सेल्‍ब मुरपुकी,
    श्‍येत नु सुत्‍केरी रोइ पशो खोदेंशो दुम्‍तीनी हना, दोपा हुकयी पाइनीनी।
  eng-NOY: O thou that dwellest in Lebanon, That makest thy nest in cedars, How wretched
    shalt thou be, when anguish cometh upon thee, Pain, as of a woman in travail!
  ita-1927: O tu che dimori sul Libano, che t’annidi fra i cedri, come farai pietà
    quando ti coglieranno i dolori, le doglie pari a quelle d’una donna di parto!
  ckb-ckb: ئەی نیشتەجێی ”لوبنان“، ئەی ئەوەی لەناو دار ئورزەکان هێلانەت کردووە، چەند
    دەناڵێنیت کە ژان دەتگرێت، وەک ژنێک کە منداڵی دەبێت!»
  eng-BBE: O you who are living in Lebanon, making your living-place in the cedars,
    how greatly to be pitied will you be when pains come on you, as on a woman in
    childbirth!
  kan-OKCV: ಓ, ‘ಲೆಬನೋನಿನಲ್ಲಿ’ ವಾಸಮಾಡುವವಳೇ, ದೇವದಾರುಗಳಲ್ಲಿ ಗೂಡು ಮಾಡಿಕೊಂಡವಳೇ, ನಿನ್ನ ಮೇಲೆ
    ಬೇನೆಗಳೂ, ಹೆರುವವಳಂತಿರುವ ವೇದನೆಯೂ ಬರುವಾಗ ಎಷ್ಟೋ ದುಃಖಕರವಾಗಿರುವೆ.
  tam-2017: லீபனோனில் வாசமாயிருந்து, கேதுருமரங்களில் கூடுகட்டிக்கொண்டிருக்கிறவளே,
    வேதனைகளும் பிள்ளை பெற்றெடுப்பவளைப்போல வாதையும் உனக்கு வரும்போது, நீ எவ்வளவு பரிதபிக்கப்படத்தக்கவளாக
    இருப்பாய்
  spa-RV-1909: 'Habitaste en el Líbano, hiciste tu nido en los cedros: ¡cómo gemirás
    cuando te vinieren dolores, dolor como de mujer que está de parto!'
  ron-BTF: Locuitor al Libanului, care îți faci cuibul în cedri, cât de grațios vei
    fi tu când vor veni junghiuri asupra ta; durerea ca a unei femei în durerile nașterii!
  eng-WEBP: Inhabitant of Lebanon, who makes your nest in the cedars, how greatly
    to be pitied you will be when pangs come on you, the pain as of a woman in travail!
  eng-FBV: You who live in “Lebanon” in your cedar nest, how much you're going to
    groan when agonizing pains hit you like a woman in labor.
  nld-1939: 'Gij, die op de Libanon troont, In de ceders genesteld: Hoe zult ge krijten
    als uw weeën komen, En smarten als van een barende vrouw?'
  nch-BL: Ama nopa tanahuatijquet paqui pampa itztoc ipan se yejyectzi caltanahuatili
    cati tachijchihuali ica nopa tiocuame cati onca ipan tali Líbano. Pero amo miyac
    tonali polihui para yaya chocas huan taijyohuis quej se sihuat cati ya ajsic hora
    para quitacatiltis icone.
  vie-1934: Ngươi là kẻ ở trên Li-ban và lót ổ trong chòm cây hương bách kia, khi
    ngươi gặp tai nạn, quặn thắt như đàn bà sanh đẻ, đáng thương xót biết bao!
  hin-CV: तुम जो लबानोन में निवास कर रहे हो, तुम जो देवदार वृक्षों के मध्य सुरक्षित
    हो, कैसी होगी तुम्हारी कराहट जब पीड़ा तुम्हें अचंभित कर लेगी, ऐसी पीड़ा जैसी प्रसूता
    अनुभव करती है!”
  spa-BES: ¡Oh, tú, que vives en el Líbano, viviendo en los cedros, como gemirás cuando
    te vengan los dolores, como en una mujer en el parto!
  tdx-tdx: Ry mpimoneñe e Libanone ao, mpikafitse amo mendorave’eo, akore ty fatariha’o
    naho mivovo ama’o o fikoritahañe manahake ty fitsongoan’ ampela.
  tha-KJV: โอ ชาวเมืองเลบานอนเอ๋ย ที่​สร้างรังอยู่ท่ามกลางไม้สนสีดาร์ เจ้​าจะได้รับความกรุณาสักเท่าใดเมื่อความเจ็บปวดมาเหนือเจ้า
    อย่างความเจ็บปวดของหญิงที่คลอดบุตร”
  por-BR-2018: 'Tu, que habitas no Líbano, que fazes teu ninho nos cedros: como gemerás
    quando te vierem as dores, os sofrimentos como de mulher em parto!'
  deu-ELO: Die du auf dem Libanon wohnst und auf den Zedern nistest, wie mitleidswürdig
    wirst du sein, wenn Schmerzen dich ankommen, Wehen, der Gebärenden gleich!
  eng-WYC-2018: and then thou that sittest in the Lebanon, and makest (thy) nest in
    cedars, shalt be shamed, and ashamed of all thy malice. How wailedest thou, when
    sorrows were come to thee, as the sorrow of a woman travailing of child? (thou
    who sittest in Lebanon, and makest thy nest in cedars. How thou shalt wail, when
    sorrows shall come to thee, like the sorrow of a woman in labour!)
  epo-epo: Vi sidas sur Lebanon, vi faris al vi neston inter cedroj; kiel mizera vi
    estos, kiam atakos vin doloroj, kiel doloroj de naskantino!
  uig-PIN: I «Liwan»da turƣuqi, kedir dǝrǝhliri üstigǝ uwiliƣuqi, sǝn tolƣaⱪ tutⱪan
    ayalning azabliridǝk, dǝrd-ǝlǝmlǝr bexingƣa qüxkǝndǝ ⱪanqilik ingrap ketǝrsǝn!
  beo-beo: Dilia da Lebanone sogega, dolo ifa bagohame lai, amola amoga gagui diasu
    ganodini dilia da waha olofoiwane esala. Be se nabasu da uda mano lalelegemu se
    nabasu defele, amo da dilima doaga:sea, dilia da da:i dione se nabawane ba:mu.
  tpi-OTNT: Ol i bin wokim ol haus bilong yu long ol gutpela plang bilong diwai sida
    bilong Lebanon, na yu gat gutpela sindaun. Tasol tarangu, bai yu gat bikpela pen
    olsem pen i kamap long meri i laik karim pikinini, na bai yu krai nogut tru.
  hau-SA: Kai da kake zama a ‘Lebanon,’ kai da kake sheƙa a gine-ginen al’ul za ka
    yi nishi sa’ad da zafi ya auka maka, zafi kamar na mace mai naƙuda!
  uig-LAT: I «Liwan»da turghuchi, kédir derexliri üstige uwilighuchi, sen tolghaq
    tutqan ayalning azabliridek, derd-elemler béshinggha chüshkende qanchilik ingrap
    kétersen!
  nde-nde: Lina abahlala ‘eLebhanoni,’ eligcineke kuhle ezindlini zemisedari, lizabubula
    kakhulu lapho inhlungu zilehlela, ubuhlungu obunjengowesifazane ehelelwa!”
  ton-ton: ‌ʻA koe ʻoku nofo ʻi Lepanoni, ʻa koe kuo ngaohi ho mohenga ʻi he ngaahi
    sita, hono ʻikai ʻe fakavaivaiʻi koe ʻoka hoko kiate koe ʻae mamahi, ʻo hangē
    ko e fefine ʻoku langā ke fāʻele!
  ces-1613: Ó ty, kteráž jsi usadila se na Libánu, jenž se hnízdíš na cedroví, jak
    milostná budeš, když na tě přijdou svírání a bolest jako rodičky!
  eng-WMB: Inhabitant of Lebanon, who makes your nest in the cedars, how greatly to
    be pitied you will be when pangs come on you, the pain as of a woman in travail!
  tam-TCV: லெபனோனில் வாழ்பவளே! கேதுரு மரங்களாலான கட்டிடங்களில் பாதுகாப்பாய் இருப்பவளே!
    பிரசவ வேதனைப்படும் பெண்ணின் வலியைப் போன்ற வலி உன்மேல் வரும்போது, நீ எவ்வளவாய்
    வேதனையில் அழுவாய்.
  ceb-ULB: Kamong mga nagpuyo sa 'Lebanon,' nga nahimutang sa sedro nga mga dagkong
    balay, pagkamakaluluoy ninyo sa dihang modangat kaninyo ang kasakit, ang kasakit
    nga sama sa babaye nga nagbati!”
  pol-UBG: Ty, która mieszkasz na Libanie, która robisz sobie gniazdo wśród cedrów,
    jakże będziesz pełna wdzięku, gdy ogarną cię boleści jak bóle rodzącej!
  urd-GVU: بےشک اِس وقت تُو لبنان میں رہتی ہے اور تیرا بسیرا دیودار کے درختوں میں
    ہے۔ لیکن جلد ہی تُو آہیں بھر بھر کر دردِ زہ میں مبتلا ہو جائے گی، تُو جنم دینے
    والی عورت کی طرح پیچ و تاب کھائے گی۔“
  deu-1912: Die du jetzt auf dem Libanon wohnest und in Zedern nistest, wie schön
    wirst du sehen, wenn dir Schmerzen und Wehen kommen werden wie einer in Kindsnöten!
  kan-2017: ಲೆಬನೋನಿನಲ್ಲಿ ವಾಸಿಸುವವಳೇ, ದೇವದಾರುಗಳಲ್ಲಿ ಗೂಡು ಮಾಡಿಕೊಂಡಿರುವವಳೇ, ಪ್ರಸವವೇದನೆಯಂತಿರುವ
    ಸಂಕಟವು ನಿನಗೆ ಸಂಭವಿಸುವಾಗ ನಿನ್ನ ಸ್ಥಿತಿಯು ಎಷ್ಟೋ ದುಃಖಕರವಾಗಿರುವುದು!
  yap-yap: Mu toffan nib pagan’um u fithik’ fapi ren ni cedar ni kan feku Lebanon;
    machane bu uw gelngin e gafgow ni ga ra tay u nap’an nra gadem e amith, ni amith
    ni bod be’ ni bpin ni nge gargel.
  hlt-MCSB: Lebanon kah khosa rhoek, lamphai dongah bubuk rhoek, tharhui bungtloh
    ca om bangla nang soah ha pawk vaengah metlam nim na huei ve.
  mdy-ETH: ሊባኖኦሴ ዹካፓ ዔኪ ሙኮና ዴኤሎ ዚቢቆና ማዦና ማኣራ ኮሺና ሃሢ ዒንሢ ሃውሺ ናንጋኔ፤ ጋዓንቴ ሾይቺ ዓርቄ ላኣሊጉዲ
    ባኒፃ ዒንሢ ዓርቃኣና ዒንሢ ዎዎይታንዳይ?
  twi-ASANTE: Mo a mote Lebanon, na modeda ntweneduro adan mu, ɛrenkyɛre koraa, sɛ
    ɔyea ba mo so a, mobɛsi apene te sɛ ɔbaa a ɔreko awoɔ.
  eng-WEBU: Inhabitant of Lebanon, who makes your nest in the cedars, how greatly
    to be pitied you will be when pangs come on you, the pain as of a woman in travail!
  wal-wal: Inttenoo, Liibaanoosa zigan keexettida keettan de7iyaageetoo, maaretai
    oiqqido maccaaseegaa mala un77oi intte bolli puttu giyaakko, waani oolanddetiishsha!”
    yaagees.
  spa-PDDPT: Habitaste en el Líbano. Hiciste tu nido en los cedros. ¡Cómo gemirás
    cuando te lleguen las angustias, los dolores como de parturienta!
  gun-gun: Ndee Líbano pygua rami yary guigua py ndero va'e! Ha'e rami teĩ rejexavai
    aguã ou ramo nepoaẽ ete 'rã, omemby oikuavã ta va'e rami reiko axy aguã.”
  ilo-ULB: Sika nga ari, sika nga agnanaed iti Balay iti Kabakiran ti Lebanon, sika
    nga agum-umok kadagiti sedro, anian a nakakaasikanto inton dumteng kenka ti kasta
    unay a panagrigat a kas iti ut-ot ti panagpasikal.”
  kpg-kpg: Goodou ala e noho hagamolooloo i di aumaalia i lala nia laagau ‘cedar’
    ala ne gaamai i Lebanon, malaa dehee laa di godou noho hidi gaagaa gi di mmae
    dela ga tale adu gi goodou, di mmae dela e hai be di mmae o di haanau.
  uig-ARA: ئى «لىۋان»دا تۇرغۇچى، كېدىر دەرەخلىرى ئۈستىگە ئۇۋىلىغۇچى، سەن تولغاق تۇتقان
    ئايالنىڭ ئازابلىرىدەك، دەرد-ئەلەملەر بېشىڭغا چۈشكەندە قانچىلىك ئىڭراپ كېتەرسەن!
  sus-sus: Wo tan naxee na Liban, naxee luxi alɔ xɔnie e tɛɛ kui sɛdiri wuri kɔn na,
    wo fama nɛ tɔɔrɔde a ɲaaxi ra gbaloe xa fe ra. Wo fama nɛ lude tɔɔrɛ kui alɔ ginɛ
    naxan na di barife.»
  pon-2006: Kumwail me kin komkommoal ni meleilei nanpwungen tuhke sidar kan me wisikdohsang
    Lepanon; ahpw ia uwen amwail pahn tihwohla ahnsou me medek pahn lel kumwail, medek
    me pahn rasehng medek en neitik.
  ksd-ksd: U ba u ki aro Lebanon ma u mal pa kaum po ta ra tagatagal, una ti manga
    malari ba ra kinadik na tup u da ra kinadik i tup ra vavina i kakava!
  tur-YTC: Yuvasını sedir ağaçlarında yapan, Ey Lübnan'da oturan sen, Doğum yapan
    kadının ağrısı gibi, sana sancılar geldiğinde, Ne kadar çok acınacak halde olacaksın!
  grc-BRENT: Κατοικοῦσα ἐν τῷ Λιβάνῳ, ἐννοσσεύουσα ἐν ταῖς κέδροις, καταστενάξεις
    ἐν τῷ ἐλθεῖν σοι ὀδύνας ὡς τικτούσης.
  ind-AYT: Hai penghuni Lebanon, yang bersarang di antara pohon-pohon cedar, betapa
    kamu akan mengerang ketika rasa sakit yang tiba-tiba menimpa kamu, rasa sakit
    seperti perempuan yang hendak melahirkan!”
  nya-nya: Inu amene mumakhala mʼnyumba ya ku Lebanoni, amene munamanga nyumba zanu
    pakati pa mikungudza, mudzabuwula kwambiri pamene zowawa zidzakugwerani, zonga
    za mkazi pa nthawi yake yochira!
  hrv-hrv: Ti što prebivaš na Libanonu, ti što se gnijezdiš po cedrovima, kako li
    ćeš stenjati kad bolovi te spopadnu, trudovi porodilje.
  mps-mps: Augwaligo nago be te wiegi yai Lebanon ni sidago sę yani, tama nage bugagia
    dugulaluali. Tialima, hobede ya, te nago dene te wego wai ame nainogo dene ebo
    tiwai ebaso, te nage dwai gela mu waibao,” wali.
  tpi-tpi: Ol i bin wokim ol haus bilong yu long ol gutpela plang bilong diwai sida
    bilong Lebanon, na yu gat gutpela sindaun. Tasol tarangu, bai yu gat bikpela pen
    olsem pen i kamap long meri i laik karim pikinini, na bai yu krai nogut tru.
  dan-1931: Du, som bor på Libanon og bygger i Cedrene, hvor stønner du, når Smerter
    kommer over dig, Veer som en fødendes!
  vie-OVCB: Ngươi sống an nhàn trong cung điện nguy nga với gỗ bá hương của Li-ban,
    nhưng ngươi sẽ kêu la rên rỉ khi cơn đau đổ xuống trên ngươi, đau như đàn bà trong
    cơn sinh nở.”
  guj-2017: હે લબાનોનમાં રહેનારી તથા દેવદાર વૃક્ષોમાં પોતાનો માળો બાંધનારી, જ્યારે
    તને પ્રસૂતાના જેવી પીડા તથા કષ્ટ થશે ત્યારે તારી દશા, કેવી દયાજનક થશે.”
  pon-2006A: Kumwail me kin komkommoal ni meleilei nanpwungen tuhke sidar kan me wisikdohsang
    Lepanon; ahpw ia uwen amwail pahn tihwohla ahnsou me medek pahn lel kumwail, medek
    me pahn rasehng medek en neitik.
  por-BRBSL: Habitante do Líbano, que faz seu ninho nos cedros, o quanto você vai
    ter pena de você quando as dores vierem sobre você, a dor como a de uma mulher
    em trabalho!
  cth-cth: Oe! Lebanon mon dawk kho ka sak ni teh, sidar thing koe tabu katukkung
    patawnae na lathueng a pha toteh, pahren ka tho kawi lah na o hanelah ca ka khe
    e ni pataw a khang e patetlah doeh ao han.
  twi-twi: Mo a mote Lebanon, na modeda sida adan mu, sɛnea mubesi apini wɔ ɔyaw mu,
    ɔyaw ɛte sɛ ɔbea a ɔreko awo de.
  hlt-hlt: Lebanon kah khosa rhoek, lamphai dongah bubuk rhoek, tharhui bungtloh ca
    om bangla nang soah ha pawk vaengah metlam nim na huei ve.
  tbz-SIM: Díndi Sedisɑdɛmmu ɛì kɔbɛ di kó dihɛì mɑɑ́nɛ̀ Dimɑɑ túúkù kó idɛí nyi,
    kɛ̀ di cɛ̃́ĩ sɑ̃̀rinɛ̀ sɛ́tìrì kó dɛtie nkó tidɑbɛɛtì kɛ fitɛ́, kuyonku bo di
    do dìì mɔ̀nnì kupɛitɛ́yonku ɔ̃ɔ̃ pĩ́mmɛ̀ onitipòkù, di bo kɔmmú dɛ yiè.
  msy-2020: Me faragha Lebanonɨn temer sidan temer ararir aghuibar nɨn dɨpenimɨn ingari,
    ezɨ nɨ dabirabir aghuim iti. Ezɨ noka, nɨ mɨzazir ekiam iniam, mati amizim borim
    batasa mɨzazir ekiam isi moghɨn, nɨ bar puvɨram arangam.
  azb-azb: Ey sən “Livanda” yaşayan, Yuvasını sidr ağacından quran! Sənə hamilə qadın
    kimi Ağrılar, sancılar gələndə Necə ah-zar edəcəksən!»
  eng-DBY: Thou inhabitress of Lebanon, that makest thy nest in the cedars, how pitiful
    shalt thou be when pangs come upon thee, pain as of a woman in travail!
  hin-2017: हे लबानोन की रहनेवाली, हे देवदार में अपना घोंसला बनानेवाली, जब तुझको जच्चा
    की सी पीड़ाएँ उठें तब तू व्याकुल हो जाएगी!”
  wol-KYG: «Yaw mi tooge Libaŋ, def um tàgg sa garabi seedar, éy bu la mitit dikkalee,
    nirook mititu mat, ndaw binni yu réy!»
  eng-YLT: O dweller in Lebanon, making a nest among cedars, How gracious hast thou
    been when pangs come to thee, Pain — as of a travailing woman.
  eng-WYC-2017: and then thou that sittest in the Lebanon, and makest nest in cedars,
    shalt be shamed, and ashamed of all thy malice. How wailedest thou, when sorrows
    were come to thee, as the sorrow of a woman travailing of child?
  eng-WMBB: Inhabitant of Lebanon, who makes your nest in the cedars, how greatly
    to be pitied you will be when pangs come on you, the pain as of a woman in travail!
  urd-GVH: बेशक इस वक़्त तू लुबनान में रहती है और तेरा बसेरा देवदार के दरख़्तों में
    है। लेकिन जल्द ही तू आहें भर भरकर दर्दे-ज़ह में मुब्तला हो जाएगी, तू जन्म देनेवाली
    औरत की तरह पेचो-ताब खाएगी।”
  rug-rug: Agoi pu koa valeana koari na vetu ta tavete pa huda sida, guana sapu koa
    mu tu pa Lebanoni si goi, kote variva taru si goi pana kamo ta sigiti si goi,
    na kote kabo vura gua sa barikaleqe podopodona!”
  gaz-gaz: Ati kan Libaanoon keessa jiraattu, kan muka birbirsaatiin mana ijaarrattu,
    yeroo dhiphinni si qabee akkuma dubartii ciniinsifattu tokkoo miixattutti ati
    akkam aadda!
  fra-LSG: Toi qui habites sur le Liban, Qui as ton nid dans les cèdres, Combien tu
    gémiras quand les douleurs t’atteindront, Douleurs semblables à celles d’une femme
    en travail!
  yal-yal: I tan naxan dɔxi Liban fɔtɔnni i tan naxan dɔxi suman wudi banxin kui,
    i gbelegbelema nɛn, tɔrɔn na i sɔtɔ waxatin naxan yi, ɲaxankatana alo ɲaxanla
    naxan dii barini!”
  haw-1868: E ka mea noho ma Lebanona, ka mea hana i kou punana maloko o na laau kedera;
    pehea la oe e alohaia mai ai i ka wa e hiki mai ai kou eha, o ke kuakoko hoi,
    e like me ko ka wahine hanau keiki?
  arb-NAV: يَا سَاكِنَةَ لُبْنَانَ الْمُعَشِّشَةَ فِي الأَرْزِ، لَشَدَّ مَا تَئِنِّينَ
    عِنْدَمَا تُفَاجِئُكِ الأَوْجَاعُ، فَتَكُونِينَ كَامْرَأَةٍ تُقَاسِي مِنَ الْمَخَاضِ».
  ewe-ewe: Mi, ame siwo tso aƒe ɖe Lebanon, heɖe dzi ɖi bɔkɔɔ le sedatixɔwo me, aleke
    miahaɖe hũu, ne vevesese va mia dzi! Miase veve abe nyɔnu si le ku lém la ene!”
  eng-LEE: O inhabitress of Lebanon, that makest thy nest in the cedars, how full
    of grace wilt thou be !!when pangs come upon thee, the pain as of a woman in travail!
  asm-FB: এৰচ কাঠৰ মাজত নিজৰ বাহ সজা হে লিবানোন-বাসিনী, তেতিয়া যাতনাই, প্ৰসৱকাৰিণীৰ
    বেদনাৰ দৰে বেদনাই তোমাক আক্ৰমণ কৰিব, তেতিয়া তুমি কিমান বেছিকৈ কৃপাৰ যোগ্য হবা।”
  sus-A: وٌ تَن نَشٍيٍ نَ لِبَن، نَشٍيٍ لُشِ عَلْ شْنِيٍ عٍ تّي كُي سّدِرِ وُرِ كْن
    نَ، وٌ قَمَ نّ تْورْدٍ عَ حَاشِ رَ فبَلٌي شَ قٍ رَ. وٌ قَمَ نّ لُدٍ تْورّ كُي
    عَلْ فِنّ نَشَن نَ دِ بَرِقٍ.»
  fra-SBL: Habitant du Liban, qui fait ton nid dans les cèdres, combien tu seras à
    plaindre lorsque les douleurs t'atteindront, la douleur comme celle d'une femme
    en travail !
  hbo-hbo: '*יֹשַׁבְתִּי (יֹשַׁבְתְּ֙) בַּלְּבָנֹ֔ון *מְקֻנַּנְתִּי (מְקֻנַּ֖נְתְּ)
    בָּֽאֲרָזִ֑ים מַה־נֵּחַנְתְּ֙ בְּבֹא־לָ֣ךְ חֲבָלִ֔ים חִ֖יל כַּיֹּלֵדָֽה׃'
  kik-kik: Inyuĩ mũtũũraga Lebanoni, o inyuĩ mũikaraga nyũmba cia mĩtarakwa, kaĩ nĩmũgacakaya
    rĩrĩa mũkanyiitwo nĩ ruo, o ruo ta rwa mũndũ-wa-nja akĩrũmwo-ĩ!”
  fra-NCL: Toi qui habite au Liban, qui places ton nid dans les cèdres, comme tu gémiras
    quand viendront sur toi les douleurs, des convulsions pareilles à celles d’une
    femme en travail !
  cek-AK: Aw Lebanon ah kaom, sidar thingnawk ah tabu sah kaminawk, nangcae nuiah
    nathaih phak naah loe, kawkruk maw nongpata caa tapen nathuem ih kana baktiah
    na hang o tih!
  cuk-cuk: Emide be, Líbano-yargi be maid, urwargi be uu-sobsayobi be gued. Ar emisgindi,
    be dummad-naibid itosunnoed, igi ome-muu-neggi-nai, nunmaked-itonaidyobi, be nunmaked
    itonai guoed.”
  uig-CYR: И «Ливан»да турғучи, кедир дәрәқлири үстигә угилиғучи, сән толғақ тутқан
    аялниң азаплиридәк, дәрд-әләмләр бешиңға чүшкәндә қанчилик иңрап кетәрсән!
  tel-2017: రాజువైన నువ్వు, లెబానోను అడవిలోని ఇంటిలో నివసిస్తున్న నువ్వు, దేవదారు
    వృక్షాల్లో గూడు కట్టుకున్నా, ప్రసవిస్తూ ఉన్న స్త్రీకి కలిగే వేదనల్లాటివి నీకు
    కలుగుతాయి. నువ్వెంత మూలుగుతావో!
  hat-BSA: Nou menm k ap viv Liban, ki fè nich ak bwa sèd yo, nou va plenyen nan gòj
    lè gran doulè a rive sou ou; doulè tankou yon fanm k ap akouche a!
  kos-kos: Kom mongla wo in lohm sum orekla ke sak cedar ma utuku Lebanon me; Tusruktu
    ac fah mwe pakomuta na yohk nu sum ke pacl se ngal upa ac sun kom — Ngal oana
    ngal lun sie mutan isus.
  hbo-WLC: ישבתי בַּלְּבָנ֔וֹן מקננתי בָּֽאֲרָזִ֑ים מַה־נֵּחַנְתְּ֙ בְּבֹא־לָ֣ךְ חֲבָלִ֔ים
    חִ֖יל כַּיֹּלֵדָֽה׃
  ibo-ibo: Gị onye na-ebi na Lebanọn, onye ebe obibi ya dị nʼụlọ e ji osisi sida wuo,
    lee ka i si na-asụ ude mgbe ihe mgbu bịakwasịrị gị, ihe mgbu yiri nke nwanyị ime
    na-eme.
  ory-ory: ହେ ଲିବାନୋନ ନିବାସିନୀ, ଏରସ ବୃକ୍ଷ ବନରେ ବସା କରିଅଛ ଯେ ତୁମ୍ଭେ, ଯେତେବେଳେ ପ୍ରସବବେଦନା
    ତୁଲ୍ୟ ତୁମ୍ଭର ବେଦନା ଉପସ୍ଥିତ ହେବ, ସେତେବେଳେ ତୁମ୍ଭର ଅବସ୍ଥା ବଡ଼ ଶୋଚନୀୟ ହେବ।”
  chk-chk: Ämi mi nom won ewe chuk Lepanon o imweimw imwesetar, oupwe fokun ngüngü,
    lupwen cheuch a cherikemi, eu cheuch usun cheuchen fam a cheri eman fefin.
  rop-rop: Yumob oldei jidanbat gudwei langa det haus weya yumob bin meigim garram
    detlot sidatri, detlot na weya yumob bin bringimap brom Lebanan, bat yumob garra
    fil rili sori en yumob garra abumbat detmatj pein jis laik det gel weya abum im
    beibi.” Lagijat na YAWEI bin tok.
  ukr-1871: Ой ти, що живеш (мов би) на Ливанї, та (неначе) гнїздишся на кедрах! як
    же ти стогнати меш, коли настануть муки твої, мов болї у породїлї!
  deu-1951: Die du jetzt auf dem Libanon wohnst und auf Zedernbäumen nistest, wie
    wirst du stöhnen, wenn dich Wehen ankommen werden, Krämpfe wie eine, die gebären
    soll!
  eng-JPS: O inhabitant of Lebanon, that art nestled in the cedars, how gracious shalt
    thou be when pangs come upon thee, the pain as of a woman in travail!
  srp-1865: Ti sjediš na Livanu, gnijezdo viješ na kedrima, kako æeš biti ljupka,
    kad ti doðu muke i bolovi kao porodilji!
  lug-lug: Mmwe abali mu Lebanooni, abesulira mu bizimbe eby’emivule, nga mulikaaba,
    ng’obulumi bubajjidde! Okulumwa ng’okw’omukazi alumwa okuzaala.
  heb-heb: ישבתי בלבנון מקננתי בארזים מה נחנת בבא לך חבלים חיל כילדה׃
  ben-IRV: রাজা, তুমি যে লিবানোনের অরন্যে বসবাস করো, তুমি যে এরস বনে বাস করো, যখন
    তুমি প্রসব বেদনার মত যন্ত্রণা তোমার উপরে আসবে তখন কিভাবে তোমাকে দয়া করা হবে!”
  pan-pan: ਹੇ ਲਬਾਨੋਨ ਦਾ ਵਸਨੀਕ, ਤੂੰ ਜਿਹੜੀ ਦਿਆਰਾਂ ਵਿੱਚ ਆਪਣਾ ਆਲ੍ਹਣਾ ਬਣਾਉਂਦੀ ਹੈ, ਤੂੰ ਕਿੰਨੀ
    ਕੁ ਦਯਾ ਜੋਗ ਹੋਵੇਗੀ ਜਦ ਤੈਨੂੰ ਪੀੜਾਂ ਲੱਗਣਗੀਆਂ, ਜਣਨ ਵਾਲੀ ਔਰਤ ਵਾਂਗੂੰ ਪੀੜਾਂ ਲੱਗਣਗੀਆਂ!।
  mya-JVB: အာရဇ် ပင်တို့၌ အသိုက် လုပ်တတ်သော လေဗနုန် တောင်သား ၊ သားဘွား ခြင်းဝေဒနာကို
    မိန်းမခံရသကဲ့သို့ ၊ သင် သည်နာကျင် ခြင်းဝေဒနာ ကိုခံရ သောအခါ ၊ အဘယ် မျှလောက်သနား
    ဘွယ်ဖြစ်လိမ့်မည်တကား။
  tbg-tbg: Uvirivano Lebanonini sidaa katariqi nai naavuqi vaiharo te homa vauro tintemake,
    nevata tiha, Tenavu homa vauro ti variaka, ne vo enta nahentivano vainti vatareva
    iharo keke tinantemake, nevata noraiqaake keke tivaqi vivarave, turo, tiro. Noravano
    minti tura.
  hmo-hmo: Umui ese sida audia, Lebanona dekena amo gaudia, edia huanai umui noho
    namonamo noho, to hisihisi do umui abia, natuna ia havaraia noho hahine ena hisihisi
    bamona. Unai neganai emui tai, be do ia bada herea momokani.
  urd-urd: ऐ लुबनान की बसनेवाली, जो अपना आशियाना देवदारों पर बनाती है, तू कैसी 'आजिज़
    होगी, जब तू ज़च्चा की तरह पैदाइश के दर्द में मुब्तिला होगी।”
  rus-SYN: Живущий на Ливане, гнездящийся на кедрах! как жалок будешь ты, когда постигнут
    тебя муки, как боли женщины в родах!
  bqc-SIM: Á gbɛ̃́ pↄ́ á kú kpɛ́ pↄ́ wa dↄ̀ ń Libã líↄ guu, a sakpɛdà sɛdɛ
    lípiↄ musu, wãwã a mↄ́wá lán nɛ'iwãwãwaɛ, í aaukɛ à pelembo.
  tcz-CHONGTHU: Lebanon gam Cedar thinga kisa leng inpi hoitah sung’a busah chu anom
    e. Hijongle, numei naosonat tobanga nathoh gimmna ding hesoh gentheina nachunga
    hung lhung ding ahi.
  mar-mar: जो तू राजा आहेस, तू आपल्या लबानोनाच्या राणात, जे तू गंधसरुमध्ये आपले घरटे
    करतोस, पण जेव्हा तुला यातनांच्या प्रसूतिवेदना जसे बाळंतपणे होतात, तेव्हा तू कशी
    केवीलवाणी होशील.”
  qub-qub: Canan gamga, sedrupita rurasha wasichömi tiyaycanqui. Líbano Munti jutiyoj
    palasyuyquita rurarcachirmi gueshtachöno cushisha goyaycanqui. ¡Ichanga nanaycunawanrämi
    fiyupa ñacanquipaj! ¡Chayrämi canquipaj gueshyacunanpaj warmita nanay charishanno!»
  bqp-bqp: Bɛɛ Yerusɑlɛmugibu, bɛɛ be i sɔ̃ sɛ̃ɛ bɛɛn dii burɑnu sɔɔ ni i kuɑ kɑ Libɑnin
    dɑ̃ɑ geɑ, ɑmɔnɑ bɛɛn weeweenu ko n nɛ, sɑnɑm mɛ wuriribu koo bɛɛ deemɑ nge tɔn
    kurɔ wi u yiire u kĩ u mɑ.
  hat-hat: Nou menm ki rete nan gwo kay nou bati ak sèd ki soti peyi Liban, ala plenn
    nou pral plenn lè malè va tonbe sou nou! Nou pral plenn tankou fanm ki gen tranche.
  eng-BSB: O inhabitant of Lebanon, nestled in the cedars, how you will groan when
    pangs of anguish come upon you, agony like a woman in labor.”
  eng-WEBPB: Inhabitant of Lebanon, who makes your nest in the cedars, how greatly
    to be pitied you will be when pangs come on you, the pain as of a woman in travail!
  kbq-kbq: Hagi Lebanonima nemaniza vahe'mota, namamo sida zafafi noma ki'no nemaniaza
    huta, sida zafareti nona kita mani'nazanagi, mofavre ante'naku nehia amo'ma atagu
    nehiaza huta kofta'a knafi tusi tamatagu nehuta kragira rugahaze.
  nhe-BL: Ama nopa tlanahuatijquetl paqui pampa itztoc ipan se yejyectzi caltlanahuatili
    tlen tlachijchihuali ica nopa tiocuatini tlen onca ipan tlali Líbano. Pero ax
    miyac tonali polihui para yajaya chocas huan tlaijiyohuis queja se sihuatl tlen
    ya ajsic hora para quitlacatiltis icone.
  gub-BL: Peiko ywyràkàxigyw Irimano wi herur pyrer wamyter pe. — Ni amo nuzapo kwaw
    ikatu 'ym ma'e zanewe wà nehe, peze peiko. Ma'erahy ihem mehe pekuhegatu putar
    nehe. Peiko putar kuzà umemyrzexak kar ma'e ài nehe. Hahy putar tuwe peme nehe.
  eng-DRA: Thou that sittest in Libanus, and makest thy nest in the cedars, how hast
    thou mourned when sorrows came upon thee, as the pains of a woman in labour?
