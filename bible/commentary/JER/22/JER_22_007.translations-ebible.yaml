verse: JER.022.007
translations:
  mal-C: ഞാൻ നിനക്കെതിരായി അവരവരുടെ ആയുധം ധരിച്ച, വിനാശകന്മാരെ അയയ്ക്കും. അവർ നിന്റെ
    അതിവിശിഷ്ടമായ ദേവദാരുത്തുലാങ്ങളെ വെട്ടി തീയിലേക്ക് എറിഞ്ഞുകളയും.
  deu-TKW: und will Verderber wider dich zum Kampfe weihen, einen jeden mit seinen
    Waffen, daß sie deine auserlesenen Cedern fällen und ins Feuer werfen.
  lin-lin: Nakotinda bato ete baya kobebisa yo, moto na moto na bibundeli na ye ;
    bongo bakokata banzete na yo ya sedele oyo ya kitoko mpe bakobwaka yango na moto.
  eng-LSV: And I have separated destroyers for you, || Each with his weapons, || And
    they have cut down the choice of your cedars, || And have cast them on the fire.”
  eng-GNV: And I will prepare destroyers against thee, euery one with his weapons,
    and they shall cut downe thy chiefe cedar trees, and cast them in the fire.
  eng-WEBSTER: 'And I will prepare destroyers against thee, every one with his weapons:
    and they shall cut down thy choice cedars, and cast them into the fire.'
  nhw-BL: Na niquinnotzas masehualme catli tlasosolohuaj para ma hualaca ica inintepos
    huan ma quisosoloca. Inijuanti quiquixtilise nochi nopa yejyectzitzi cuatetomitl
    tlen nopa caltlanahuatili huan quintlalise ipan tlitl para ma tlatlaca.
  swh-ONEN: Nitawatuma waharabu dhidi yako, kila mtu akiwa na silaha zake, nao watazikata
    boriti zako nzuri za mierezi na kuzitupa motoni.
  bba-bba: Kon tɑbu kowobu tɑbu yɑ̃nu sebusiɑ bu tu wɔri. Kpɑ bu ten ɡbere yi bɑ kuɑ
    kɑ dɑ̃ɑ ye bɑ mɔ̀ sɛduru wukiri bu dɔ̃ɔ doke.
  eng-KJVCPB: 'And I will prepare destroyers against thee, every one with his weapons:
    and they shall cut down thy choice cedars, and cast them into the fire.'
  luo-luo: Anaor joma tiekou, ngʼato ka ngʼato gi gige lweny, kendo ginitongʼ sirniu
    mabeyo mag sida mi giwitgi ei mach.
  meu-meu: Hahebua-tari taudia baina abidia heḡaeḡae, umui ihadikamui, ta ta mai edia
    tuari ḡaudia; bena idia ese emu sida audia ḡoeva-daedia bae hagaridia, lahi ai
    bae tahodia kau.
  npi-ULB: किनकि तेरो विरुद्धमा आउनलाई मैले विनाशकहरू तोकेको छु । मानिसहरूले आ-आफ्ना
    हतियारहरूले सबैभन्दा राम्रा-राम्रा देवदारुहरू काट्नेछन् र तिनलाई आगोमा जलाउने
    छन् ।
  yor-yor: Èmi ó ya àwọn apanirun sọ́tọ̀ fún ọ, olúkúlùkù ọkùnrin pẹ̀lú ohun ìjà rẹ̀,
    wọn yóò sì gé àṣàyàn igi kedari rẹ lulẹ̀, wọn ó sì kó wọn jù sínú iná.
  pes-OPCB: افرادی ویرانگر را همراه با تبرهایشان خواهم فرستاد تا تمام ستونها و تیرهای
    چوبی تو را که از بهترین سروهای آزاد تهیه شده‌اند، قطع کنند و در آتش بسوزانند.
  tgl-ULB: Dahil may itinalaga akong mga tagapagwasak upang pumunta laban sa inyo!
    Mga kalalakihan na may dalang sandata at puputulin ang inyong mga piling puno
    ng sedar at ilalaglag ang mga ito sa apoy.
  hui-hui: I̱na í̠ mo ko helo agali maru ibilolebero. Tigua ayuru yalu ibuwa í̠naga
    anda ira tamia kambulo mbaraleme bideru bo gialobaga bialu gabuwa irani dai helolebira.
  mya-mya: ထို​နန်း​တော်​ကို​ဖြို​ဖျက်​ရန် လူ​များ​ကို​ငါ စေ​လွှတ်​မည်။ သူ​တို့​သည်​ပု​ဆိန်​များ​ကို​ယူ
    ဆောင်​လာ​ပြီး​လျှင် လှ​ပ​သည့်​အာ​ရစ်​တိုင် ကြီး​များ​ကို​ခုတ်​လှဲ​၍​မီး​ထဲ​သို့​ပစ်​ချ
    ကြ​လိမ့်​မည်။
  bod-N: ངས་བཤིག་མཁན་མངགས་པར་བྱེད་དེ། རེ་རེས་མཚོན་ཆ་ཐོགས་ནས་ཁྱོད་ལ་རྒོལ་ཞིང་། དེ་ཚོས་ཁྱོད་ཀྱི་ཐང་ཤིང་ཡག་ཤོས་རྣམས་བཅད་དེ་མེ་རུ་གཡུག་པར་འགྱུར།
  sna-sna: Ndichatumira vaparadzi pamusoro penyu, mumwe nomumwe nezvombo zvake, uye
    vachatema matanda enyu emisidhari akanaka vagoakanda mumoto.
  spa-BLM: Prepararé destructores contra ti, todos con sus armas, y cortarán sus cedros
    preferidos, y los echó al fuego.
  cac-cac: Ol vic'cot eb' anima ay syamc'ab' yic oval d'a jun palacio tic yic satanel
    eb'. Ol smac'anelta te' c'ute' eb', aton te' man̈ jantacoc svach'il ayoch spatzab'iloc,
    ol sn̈usancantz'a te' eb'.
  swh-ULB: Kwa kuwa nimewaagiza waharibifu kuja juu yenu! Watu wenye silaha zao watakata
    mierezi yako iliyo bora na kuiacha kuanguka kwenye moto.
  bel-bel: І падрыхтую супроць цябе зьнішчальнікаў, кожнага са сваёй зброяй, - і сьсякуць
    найлепшыя кедры твае і кінуць у агонь.
  deu-ELBBK: Und ich werde Verderber gegen dich weihen, jeden mit seinen Waffen, und
    sie werden die Auswahl deiner Zedern umhauen und ins Feuer werfen.
  mbb-OT: Duen menge etew he edsuǥuen ku te kedrundus kayi he turuǥan. Is kada sevaha
    kandan duen din gelemiten he para te idtamped te menge pinilì nu he tukud he sidru,
    ne idrapug dan heini.
  mal-2015: ഞാൻ ആയുധപാണികളായ സംഹാരകന്മാരെ നിന്റെ നേരെ സംഭരിക്കും; അവർ നിന്റെ വിശിഷ്ടദേവദാരുക്കളെ
    വെട്ടി തീയിൽ ഇട്ടുകളയും.
  rmc-rmc: Bičhavava pre tute le ňičiťeľen, le slugaďen le zbraňenca, čhingerena avri
    tire šukar cedri a čhivena len pre jag.‘
  pes-OPV: و بر تو خراب کنندگان که هریک با آلاتش باشد معین می‌کنم و ایشان بهترین سروهای
    آزاد تو را قطع نموده، به آتش خواهندافکند.
  ron-1924: 'Прегэтеск ымпотрива та ниште нимичиторь, фиекаре ку армеле луй: ей вор
    тэя чей май фрумошь чедри ай тэй ши-й вор арунка ын фок.'
  ben-OBCV: আমি তোমার বিরুদ্ধে বিনাশকদের প্রেরণ করব, প্রত্যেক ব্যক্তি তার অস্ত্র নিয়ে
    আসবে, তারা তোমাদের মনোরম সিডার গাছগুলি কেটে আগুনে নিক্ষেপ করবে।
  som-som: Oo waxaan kuu diyaarin doonaa kuwa ku baabbi'inaya oo midkood kastaaba
    hubkiisii sito, oo geedahaaga la doortay oo kedarka ah way jari doonaan, oo dab
    bay ku dhex tuuri doonaan.
  lat-VUC: 'Et sanctificabo super te, interficientem virum et arma ejus: et succident
    electas cedros tuas, et præcipitabunt in ignem.'
  eng-ASVBT: And I will prepare destroyers against thee, every one with his weapons;
    and they shall cut down thy choice cedars, and cast them into the fire.
  ita-1885: Io ordinerò contro a te de' guastatori, che avranno ciascuno le sue armi;
    e taglieranno la scelta de' tuoi cedri, e li gitteranno nel fuoco.
  eng-LXXUP: 'and I will bring upon thee a destroying man, and his axe: and they shall
    cut down thy choice cedars, and cast them into the fire.'
  eng-ULB: For I have designated destroyers to come against you! Men with their weapons
    will cut off the best of your cedars and let them fall into the fire.
  spa-VBL: Escogeré hombres que vengan a destruirte, cada uno con su propia hacha.
    Cortarán tus hermosos cedros y los arrojarán al fuego.
  fra-_FOB: Je prépare contre toi des destructeurs, chacun avec ses armes, qui couperont
    et jetteront au feu l'élite de tes cèdres.
  mal-mal: ഞാൻ ആയുധപാണികളായ സംഹാരകന്മാരെ നിന്റെനേരെ ഒരുക്കും; അവർ നിന്റെ വിശിഷ്ടദേവദാരുക്കളെ
    വെട്ടി തീയിൽ ഇട്ടുകളയും.
  urd-GVR: Maiṅ ādmiyoṅ ko tujhe tabāh karne ke lie maḳhsūs karke har ek ko hathiyār
    se lais karūṅga, aur wuh deodār ke tere umdā shahtīroṅ ko kāṭ kar āg meṅ jhoṅk
    deṅge.
  suz-BL: गो इ कली या कुरशा, खतम सेल्‍ब आन कली ठीक पाइनुङ। मेकोपुकीम इ नेल्‍ल क्‍येङा
    रिम्‍शो लाइश्‍शो लेबानोन ङा रवा तिम्‍नीम। मिनु मीम हुम्‍नीम।
  eng-NOY: I will appoint against thee destroyers, Every one with his weapons; And
    they shall cut down thy choice cedars, And cast them into the fire.
  ita-1927: Preparo contro di te dei devastatori armati ciascuno delle sue armi; essi
    abbatteranno i cedri tuoi più belli, e li getteranno nel fuoco.
  ckb-ckb: تێکدەرانت بۆ تەرخان دەکەم، هەریەکە و بە ئامێرەکەیەوە، جا باشترین داری ئورزت
    دەبڕنەوە و فڕێیدەدەنە ناو ئاگرەوە.
  eng-BBE: 'And I will make ready those who will send destruction on you, everyone
    armed for war: by them your best cedar-trees will be cut down and put in the fire.'
  kan-OKCV: ನಿನಗೆ ವಿರೋಧವಾಗಿ ತಮ್ಮ ತಮ್ಮ ಆಯುಧಗಳಿಂದ ನಾಶಮಾಡುವವರನ್ನು ಸಿದ್ಧಮಾಡುತ್ತೇನೆ. ಅವರು
    ನಿನ್ನ ಶ್ರೇಷ್ಠ ದೇವದಾರುಗಳನ್ನು ಕಡಿದು ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕುವರು.
  tam-2017: அழிப்பவர்களை அவரவர் ஆயுதங்களுடன் நான் உனக்கு விரோதமாக ஆயத்தப்படுத்துவேன்;
    உன் விலையுயர்ந்த கேதுருக்களை அவர்கள் வெட்டி, நெருப்பில் போடுவார்கள்.
  spa-RV-1909: Y señalaré contra ti disipadores, cada uno con sus armas; y cortarán
    tus cedros escogidos, y los echarán en el fuego.
  ron-BTF: Și voi pregăti nimicitori împotriva ta, pe fiecare cu armele lui, și vor
    tăia cedrii tăi aleși și îi vor arunca în foc.
  eng-WEBP: I will prepare destroyers against you, everyone with his weapons, and
    they will cut down your choice cedars, and cast them into the fire.
  eng-FBV: I will choose men to come and destroy you, each with their own ax. They
    will chop down your fine cedars and throw them in the fire.
  nld-1939: Ik roep vernielers tegen u op, Elk met zijn werktuig; Die houwen de keur
    van uw ceders omver, En smijten ze in het vuur.
  nch-BL: Na niquinnotzas masehualme cati tasosolohuaj para ma hualaca ica inintepos
    huan ma quisosoloca. Inijuanti quiquixtilise nochi nopa yejyectzitzi cuatetomit
    ten nopa caltanahuatili huan quintalise ipan tit para ma tataca.
  vie-1934: Ta sắm sẵn những kẻ tàn hại nghịch cùng ngươi, thảy đều cầm khí giới;
    chúng nó sẽ đốn những cây bách rất tốt của ngươi và quăng vào lửa.
  hin-CV: मैं तुम्हारे विरुद्ध विध्वंसक उत्पन्‍न कर दूंगा, उनमें से हर एक शस्त्रों
    से सुसज्जित होगा, वे तुम्हारे सर्वोत्तम देवदार वृक्ष काट डालेंगे तथा उन्हें अग्नि
    में झोंक देंगे.
  spa-BES: Y prepararé a los que traerán destrucción sobre ti, todos armados para
    la guerra; por ellos serán cortados tus cedros escogidos y los pondrán en el fuego.
  tdx-tdx: Ampihentseñako mpandrotsake, songa amam-pialiañe; ho firae’ iereo o mendoraveñe
    soao, vaho havokovoko’ iareo añ’ afo ao.
  tha-KJV: เราจะเตรียมผู้ทำลายไว้​ต่อสู้​เจ้า ต่างก็​มี​อาว​ุธของตน และเขาทั้งหลายจะตัดต้นสนสีดาร์​อย่างดี​ของเจ้าลง
    และโยนเข้าในไฟ
  por-BR-2018: Pois prepararei contra ti destruidores, cada um com suas armas; e cortarão
    teus mais valiosos cedros, e os lançarão no fogo.
  deu-ELO: Und ich werde Verderber wider dich weihen, einen jeden mit seinen Waffen,
    und sie werden die Auswahl deiner Zedern umhauen und ins Feuer werfen.
  eng-WYC-2018: And I shall hallow on thee a man slaying, and his arms, (or And I
    shall ordain men against thee to kill thee with their weapons); and they shall
    cut down thy chosen cedars, and shall cast (them) down into (the) fire.
  epo-epo: Mi starigos kontraŭ vi ekstermantojn, ĉiun kun liaj bataliloj, kaj ili
    dehakos viajn plej bonajn cedrojn kaj ĵetos en fajron.
  uig-PIN: Mǝn ⱨǝrbiri yahxi ⱪorallanƣan wǝyran ⱪilƣuqilarni sanga ⱪarxi ǝwǝtimǝn;
    ular «esil kedirliringni» kesiwetip, otⱪa taxlaydu.
  beo-beo: Na da amo wadela:lesimusa:, dunu asunasili, ilia da goahei gaguli misini,
    ea noga:idafa dolo golasu ifa damuni, laluga ha:digimu.
  tpi-OTNT: Bai mi salim ol lain man i kam bagarapim yu. Ol bai i bringim tamiok samting
    bilong ol i kam na katim ol gutpela plang sida bilong yu na tromoi ol dispela
    plang i go long paia.
  hau-SA: Zan aika da mai hallakarwa a kanki, kowane mutum da makamansa, za su kuma
    yayyanka gumaguman al’ul na ki masu kyau su jefa su cikin wuta.
  uig-LAT: Men herbiri yaxshi qorallan’ghan weyran qilghuchilarni sanga qarshi ewetimen;
    ular «ésil kédirliringni» késiwétip, otqa tashlaydu.
  nde-nde: Ngizakuthumela abachithi, indoda nganye ilezikhali zayo, njalo bazaquma
    imijabo yenu emihle yemisedari bayiphosele emlilweni.
  ton-ton: 'Pea te u fekau kiate koe ʻae kau fakaʻauha, ke ʻalu taki taha mo ʻene
    mahafutau: pea te nau tā hifo ʻae ngaahi sita lelei ʻiate koe, pea laku ki he
    afi.'
  ces-1613: A přistrojím na tebe zhoubce, jednoho každého se zbrojí jeho, kteřížto
    zpodtínají nejvýbornější cedry tvé, a vmecí na oheň.
  eng-WMB: I will prepare destroyers against you, everyone with his weapons, and they
    will cut down your choice cedars, and cast them into the fire.
  tam-TCV: நான் உனக்கு எதிராக அழிக்கிறவர்களை அவனவனது ஆயுதங்களுடன் அனுப்புவேன். அவர்கள்
    உனது மிகச்சிறந்த கேதுருமர உத்திரங்களை வெட்டி அவைகளை நெருப்பிலே போடுவார்கள்.
  ceb-ULB: Kay paanhaon ko ang mga tawo nga mogun-ob kanimo! Pamutlon sa mga kalalakin-an
    gamit ang ilang mga hinagiban ang inyong labing maayo nga mga kahoyng sidro ug
    sunogon nila kini.
  pol-UBG: I przygotuję przeciwko tobie niszczycieli, każdego ze swoim sprzętem. Wytną
    twoje wyborne cedry i wrzucą je w ogień.
  urd-GVU: مَیں آدمیوں کو تجھے تباہ کرنے کے لئے مخصوص کر کے ہر ایک کو ہتھیار سے لیس
    کروں گا، اور وہ دیودار کے تیرے عمدہ شہتیروں کو کاٹ کر آگ میں جھونک دیں گے۔
  deu-1912: Denn ich habe den Verderber über dich bestellt, einen jeglichen mit seinen
    Waffen; die sollen deine auserwählten Zedern umhauen und ins Feuer werfen.
  kan-2017: ಆಯುಧ ಸನ್ನದ್ಧರಾದ ಸಂಹಾರಕರನ್ನು ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ ಸಿದ್ಧಪಡಿಸುವೆನು; ಅವರು ನಿನ್ನ
    ಶ್ರೇಷ್ಠ ದೇವದಾರುಗಳನ್ನು ಕಡಿದು ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕುವರು.
  yap-yap: Arme nggu pi’ e pi pumo’on ngar gathayed. Bay ra feked gubin e tow rorad
    ngar th’abed e pi duga’ ni ren e cedar ni fafalel’, nga ron’ed nga mit e nifiy.
  hlt-MCSB: Nang te hlang kutyook la kang hoep vetih a hnopai neh na lamphai thinghloe
    te a vung phoeiah hmai khuila a voeih ni.
  mdy-ETH: ዬያ ማኣሮ ሻሂ ባይዛንዳ ዓሲ ታኣኒ ዳካንዳኔ፤ ዔያታ ፔኤኮ ሄርጎ ዔኪ ዬዓንዳኔ፤ ሊባኖኦሴ ሚፆና ኮሾና ቱርቱሮ
    ቲቂ ቲቂ ታሚዳ ዓጋንዳኔ።
  twi-ASANTE: Mɛsoma asɛefoɔ abɛtoa mo, obiara ne nʼakodeɛ, wɔbɛtwitwa mo ntweneduro
    mpunan fɛfɛ no mu na wɔato agu ogya no mu.
  eng-WEBU: I will prepare destroyers against you, everyone with his weapons, and
    they will cut down your choice cedars, and cast them into the fire.
  wal-wal: Taani nena qoliyaageeta huuphiyan huuphiyan ola miishshaa oittada, neeyyo
    kiittana. Eti zigaappe masettida ne tuuqeta qanxxerettidi, taman olana.
  spa-PDDPT: Designé contra ti destructores, cada uno con sus armas, quienes talarán
    tus cedros más selectos y los echarán al fuego.
  gun-gun: Nderovai ambou 'rã nemombaarã. Ha'e ramo peteĩ-teĩ guembiporu reve ou vy
    ojayapa 'rã yary reiporavo va'ekue, ha'e vy omombo 'rã tata py.
  ilo-ULB: Ta nangdutokak kadagiti umay mangdadael kenka! Pukawento dagiti lallaki
    a nagtagiigam dagiti kasasayaatan a sedrom ket bay-andanto dagitoy a matumba iti
    apuy.
  kpg-kpg: Au ga hagau agu daangada belee oho di maa, digaula gu lloo adu e gowadu
    nadau dalai, gaa hele nia duludulu ala ne hai gi nia laagau ‘cedar’ humalia ala
    i lodo, gaa kili gi lodo di ahi.
  uig-ARA: مەن ھەربىرى ياخشى قوراللانغان ۋەيران قىلغۇچىلارنى ساڭا قارشى ئەۋەتىمەن؛
    ئۇلار «ئېسىل كېدىرلىرىڭنى» كېسىۋېتىپ، ئوتقا تاشلايدۇ.
  sus-sus: N sɔɔrie xɛɛma nɛ geresosee ra, e xa sɛdiri wurie xaba, e xa e gan.
  pon-2006: I pahn kadarowei aramas ekei me pahn kauwehla tehnpaso. Re pahn wa kohwei
    nair sile kan, pelehdi uhr Sidar kaselel kan loale, oh keselahng nan kisiniei.
  ksd-ksd: Ma ina vaninare ra umana tena varli ure u, tikatikai ma kana vargal; ma
    diat a mut vue kaum lavur vakak na tagatagal, ma diat a tarie diat ta ra iap.
  tur-YTC: Sana karşı, her biri silahlarıyla, Yok ediciler hazırlayacağım, Ve senin
    seçme sedirlerini kesecekler Ve onları ateşe atacaklar.
  grc-BRENT: καὶ ἐπάξω ἐπὶ σὲ ὀλοθρεύοντα ἄνδρα, καὶ τὸν πέλεκυν αὐτοῦ, καὶ ἐκκόψουσι
    τὰς ἐκλεκτὰς κέδρους σου, καὶ ἐμβαλοῦσιν εἰς τὸ πῦρ.
  ind-AYT: Aku akan menyiapkan para perusak terhadap kamu, masing-masing dengan senjata-senjatanya.
    Mereka akan memotong pohon-pohon cedar pilihanmu, dan mencampakkan mereka ke dalam
    api.
  nya-nya: Ndidzatuma anthu oti adzakuwononge, munthu aliyense ali ndi zida zake,
    ndipo adzadula mikungudza yako yokongola nadzayiponya pa moto.
  hrv-hrv: Spremit ću protiv tebe zatirače, svakoga s oružjem njegovim, nek' posijeku
    izabrane ti cedrove i u vatru ih pobacaju.”
  mps-mps: Te eno bidi dabe tagala palama, te nage dolagasomainogo yaibao. Augwaligo
    te sigi hwą dabe seselama, te nago wiegi yai ni nami sida gelama, tama te ni
    nami dabe te siaba sąwaibao,” wali.
  tpi-tpi: Bai mi salim ol lain man i kam bagarapim yu. Ol bai i bringim tamiok samting
    bilong ol i kam na katim ol gutpela plang sida bilong yu na tromoi ol dispela
    plang i go long paia.
  dan-1931: Hærværksmænd helliger jeg mod dig, hver med sit Værktøj, de skal fælde
    dine udvalgte Cedre og kaste dem i Ilden.
  vie-OVCB: Ta sẽ sai những kẻ phá hoại, chúng sẽ mang đầy đủ vật dụng để triệt hạ
    ngươi. Chúng sẽ cưa gỡ các kèo cột bằng bá hương và ném chúng vào lửa.
  guj-2017: હું તારો નાશ કરવા માટે શસ્ત્ર સજેલા વિનાશકોને તૈયાર કરીશ. તેઓ તારા ઉત્તમ
    દેવદાર વૃક્ષોને કાપી અને અગ્નિમાં નાખી દેશે.
  pon-2006A: I pahn kadarewei aramas ekei me pahn kauwehla tehnpaso. Re pahn wa kohwei
    nair sile kan, pelehdi uhr Sidar kaselel kan loale, oh keselahng nan kisiniei.
  por-BRBSL: Prepararei os destruidores contra vocês, todos com suas armas, e eles
    cortarão os cedros de sua escolha, e jogá-los no fogo.
  cth-cth: Nang na kâraphoe hanelah senehmaica sin hoi kâcai han, na rawi e sidar
    thing hah tâtueng awh vaiteh, hmai hoi a sawi awh han.
  twi-twi: Mɛsoma asɛefo abɛtoa mo, obiara ne nʼakode, wobetwitwa mo sida mpuran fɛfɛ
    no mu na wɔatow agu ogya no mu.
  hlt-hlt: Nang te hlang kutyook la kang hoep vetih a hnopai neh na lamphai thinghloe
    te a vung phoeiah hmai khuila a voeih ni.
  tbz-SIM: N yóó íinní bɛpɔ̀mbɛ̀ mbɛ ɑ kpɛ́í nnɛ̀ titɔ̃nnɛntì, kɛ̀ bɛ̀ɛ kɔ̃ũ sɛ́tìrì
    dɛí kó yɛsɑ̃ǹkɛ̀ kɛ yɛ̀ cɔ́u mmuhɑ̃ɑ̃́.
  msy-2020: Kɨ apaniba ameghtɨ, me izɨ nɨ gasɨghasigham. Me uan sobiaba ko mɨdorozir
    biziba inigh izɨ, nɨn dɨpenir akɨnir me sidan temebar ingariziba okegh da abigh,
    dar ararir kaba inigh avim mɨkɨnigham.
  azb-azb: Sənə qarşı həlak edənlər təyin edəcəyəm, Hamısının əlində silah olacaq.
    Sənin ən yaxşı sidr ağaclarını kəsəcəklər, Onları oda atacaqlar.
  eng-DBY: And I will prepare destroyers against thee, every one with his weapons;
    and they shall cut down the choice of thy cedars, and cast [them] into the fire.
  hin-2017: मैं नाश करनेवालों को हथियार देकर तेरे विरुद्ध भेजूँगा; वे तेरे सुन्दर
    देवदारों को काटकर आग में झोंक देंगे।
  wol-KYG: Maa lay beralal yàqkat yu fàggu seeni gànnaay, dàjji sa tànnéefi banti
    seedar, sànni ca sawara sa.
  eng-YLT: And I have separated for thee destroyers, Each with his weapons, And they
    have cut down the choice of thy cedars, And have cast them on the fire.
  eng-WYC-2017: And I shall hallow on thee a man slaying, and his arms; and they shall
    cut down thy chosen cedars, and shall cast down into fire.
  eng-WMBB: I will prepare destroyers against you, everyone with his weapons, and
    they will cut down your choice cedars, and cast them into the fire.
  urd-GVH: मैं आदमियों को तुझे तबाह करने के लिए मख़सूस करके हर एक को हथियार से लैस
    करूँगा, और वह देवदार के तेरे उम्दा शहतीरों को काटकर आग में झोंक देंगे।
  rug-rug: Sari tie huhuara si kote garunu atuni Arau koa goi sapu hopeke paleke dia
    tiṉitoṉa varipera, meke kote seke pani rini sari mia dedegere huda sida leanadi
    meke gona lani pa nika.
  gaz-gaz: Ani balleessitoota tokkoon tokkoon isaanii miʼa lolaa qabatan, sitti nan
    erga; isaanis birbirsa kee filatamaa ni ciru; ibiddattis ni naqu.
  fra-LSG: Je prépare contre toi des destructeurs, Chacun avec ses armes; Ils abattront
    tes plus beaux cèdres, Et les jetteront au feu.
  yal-yal: N halagi tiine rasigama nɛn a xili ma, e birin nun e yɛngɛ so seene e yi
    a suman sɛnbɛtɛnne sɛgɛ a bun, e yi e gan.”
  haw-1868: 'A na''u hoi e hoomakaukau i poe luku aku ia oe, o kela mea keia mea,
    me kona mea eha: a na lakou e kua ilalo i kou mau kedera maikai, a e kiola ia
    lakou iloko o ke ahi.'
  arb-NAV: سَأُجَنِّدُ عَلَيْكَ مُهْلِكِينَ مُدَجَّجِينَ بِسِلاحِهِمْ فَيَقْطَعُونَ
    نُخْبَةَ أَرْزِكَ وَيَطْرَحُونَهَا إِلَى النَّارِ.
  ewe-ewe: Maɖo nugblẽlawo ɖe ŋuwò, ɖe sia ɖe alé lãnu ɖe asi eye woalã wò sedati
    vavãwo atsɔ aƒu gbe ɖe dzo me.
  eng-LEE: 'And I will make ready against thee destroyers, every one with his weapons:
    and they shall cut down the choice of thy cedars, and cast them into the fire.'
  asm-FB: আৰু মই তোমাৰ অহিতে নিজ নিজ অস্ত্ৰেৰে সৈতে বিনাশক লোকসকল যুগুত কৰিম তেওঁ
    লোকে তোমাৰ উত্তম উত্তম গছবোৰ কাটি জুইত পেলাই দিব।
  sus-A: ﭑ سْورِيٍ شّيمَ نّ فٍرٍ سٌسٍيٍ رَ، عٍ شَ سّدِرِ وُرِيٍ شَبَ، عٍ شَ عٍ فَن.
  fra-SBL: Je préparerai des destructeurs contre toi, tout le monde avec ses armes,
    et ils couperont vos cèdres de choix, et les jeter dans le feu.
  hbo-hbo: וְקִדַּשְׁתִּ֥י עָלֶ֛יךָ מַשְׁחִתִ֖ים אִ֣ישׁ וְכֵלָ֑יו וְכָֽרְתוּ֙ מִבְחַ֣ר
    אֲרָזֶ֔יךָ וְהִפִּ֖ילוּ עַל־הָאֵֽשׁ׃
  kik-kik: Nĩngagũtũmĩra andũ magũũkĩrĩre, makwanange, o ũmwe wao eyohete indo ciake
    cia mbaara, na nĩmagatemanga mĩtarakwa yaku ĩrĩa mĩega mũno, mamĩikie mwaki-inĩ.
  fra-NCL: Je prépare contre toi des destructeurs, chacun avec ses outils ; ils couperont
    tes cèdres de choix, et les jetteront au feu.
  cek-AK: Nang amrosak hanah, kami boih angmacae ih maiphaw maica hoiah kang patoeh
    han, na koeh koek ih sidar thing to nihcae mah pakhruh pae ving ueloe, hmai ah
    tik o tih.
  cuk-cuk: Dulemar-be-obeloged an begi barmidoed, e-gingimar-nika-nika begi namaloed.
    Be-urwar-buarmar-bur-yeerdaklemalad bei omukumaloed, geb bela soogi bei ogumakmaloed.
  uig-CYR: Мән һәр бири яхши қуралланған вәйран қилғучиларни саңа қарши әвәтимән;
    улар «есил кедирлириңни» кесиветип, отқа ташлайду.
  tel-2017: నీ మీదికి రావడానికి నాశనం చేసేవాళ్ళను ఎన్నుకున్నాను. తమ ఆయుధాలను పట్టుకుని
    వాళ్ళు వస్తారు. నీ మంచి దేవదారు మ్రానులను నరికేసి మంటల్లో కాల్చివేస్తారు.”
  hat-BSA: Paske Mwen va mete destriktè apa pou ou, yo chak ak zam yo. Epi yo va koupe
    mete atè bwa sèd pi chwazi ou yo e jete yo nan dife.
  kos-kos: Nga ac supwala mwet in kunausya. Elos ac us tuhla lalos ac pakiya sru cedar
    kato we, ac sisla nu in e uh.
  hbo-WLC: וְקִדַּשְׁתִּ֥י עָלֶ֛יךָ מַשְׁחִתִ֖ים אִ֣ישׁ וְכֵלָ֑יו וְכָֽרְתוּ֙ מִבְחַ֣ר
    אֲרָזֶ֔יךָ וְהִפִּ֖ילוּ עַל־הָאֵֽשׁ׃
  ibo-ibo: Aga m ezite ndị mbibi ndị ga-abịa megide gị. Onye ọbụla nʼime ha ga-eji
    ngwa agha ya. Ha ga-egbutusịkwa osisi sida ọma gị niile, tụnye ha niile nʼime
    ọkụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ବିନାଶକଗଣକୁ ପ୍ରତ୍ୟେକର ଅସ୍ତ୍ର ସହିତ ପ୍ରସ୍ତୁତ କରିବା;
    ତହିଁରେ ସେମାନେ ତୁମ୍ଭର ଉତ୍ତମ ଏରସ ବୃକ୍ଷସବୁ କାଟି ଅଗ୍ନିରେ ପକାଇଦେବେ।
  chk-chk: Üpwe tinala chon kata, repwe ataok iteiten eman me eman fän an pisekin
    kata. Repwe pöküela om kewe irä setar mi fokun mürina o atururolong lon ekkei.
  rop-rop: Ai garra jandim sambala men blanga rudimat det pleis. Olabat garra bringimap
    olabat eks blanga kadimdan ola strongwan sida pol en olabat garra tjakambat detlot
    pol langa det faiya.
  ukr-1871: І нашлю на тебе опустошників, — кожного з його зброєю, — і повирубують
    найпоказнїйші кедри твої та й повкидають ув огонь.
  deu-1951: Ich habe Verderber wider dich geweiht, einen jeden mit seinen Waffen;
    die werden deine auserlesenen Zedern abhauen und ins Feuer werfen.
  eng-JPS: And I will prepare destroyers against thee, every one with his weapons;
    and they shall cut down thy choice cedars, and cast them into the fire.
  srp-1865: I spremiæu na tebe zatiraèe, svakoga s oružjem, i posjeæi æe tvoje krasne
    kedre i pobacati ih u oganj.
  lug-lug: Ndikusindikira abakuzikiriza, buli musajja n’ebyokulwanyisa bye, era balitema
    emivule gyo egisinga obulungi ne bagisuula mu muliro.
  heb-heb: וקדשתי עליך משחתים איש וכליו וכרתו מבחר ארזיך והפילו על האש׃
  ben-IRV: কারণ আমি তোমার বিরুদ্ধে ধ্বংসকারীদের মনোনীত করেছি! তারা তাদের অস্ত্র দিয়ে
    তোমার দামী এরস গাছগুলি কেটে আগুনে ফেলবে।
  pan-pan: ਮੈਂ ਤੇਰੇ ਵਿਰੁੱਧ ਨਾਸ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਤਿਆਰ ਕਰਾਂਗਾ, ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਸ਼ਸਤਰਾਂ ਨਾਲ,
    ਉਹ ਤੇਰੇ ਚੁਗਵੇਂ ਦਿਆਰਾਂ ਨੂੰ ਵੱਢਣਗੇ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਅੱਗ ਉੱਤੇ ਸੁੱਟਣਗੇ।
  mya-JVB: သင့် ကို ဖျက်ဆီးစေခြင်းငှါ၊ ထား နှင့်ပုဆိန်ပါ သောသူ တို့ ကို ငါပြင်ဆင်
    သဖြင့် ၊ သူတို့သည် သင် ၌ အမြတ် ဆုံးသော အာရဇ ပင်တို့ကို ခုတ်လှဲ ၍ မီး ထဲသို့ ချ
    လိုက် ကြလိမ့်မည်။
  tbg-tbg: Te vaiinti vonavu vara kaariramanta vika ai naavu vehi autu taiqa kareka
    nái rori vare, ai naavu posi sidaa katariqohai aututaara ekaa teqa taaqamake ihaqira
    aqu kevarave.
  hmo-hmo: Lau ese tuari orea lau siaidia noho, idia ese inai king ena ruma namona
    do idia hadikaia ore totona. Idia ese ira momo do idia mailaia, inai ruma ena
    sida audia namodia do idia utua diho, bona lahi dekenai do idia gabua ore.
  urd-urd: और मैं तेरे ख़िलाफ़ ग़ारतगरों को मुक़र्रर करूँगा, हर एक को उसके हथियारों
    के साथ, और वह तेरे नफ़ीस देवदारों को काटेंगे और उनको आग में डालेंगे।
  rus-SYN: и приготовлю против тебя истребителей, каждого со своими орудиями, и срубят
    лучшие кедры твои и бросят в огонь.
  bqc-SIM: mí bùsudɛnaↄ gbaɛma, an baade iↄ a gↄ̃kɛbↄↄ kũa, aai á sɛdɛ lí maaↄ
    zↄ̃zↄ̃ kátɛu.
  tcz-CHONGTHU: Keiman nangma sumang ding mi kakou ding, amahon ama cheh manchah ahin
    kichoi uva, nasuh gamdiu ahi. Amahon, Cedar thing hoilai ho aphuh uva, meiya ahalvam
    diu ahi.
  mar-mar: कारण मी तुझ्याविरूद्ध नाश करण्यास विध्वंसक पाठवायचे मी निवडले आहे. शस्त्रांसहित
    मनुष्ये, ते तुझे चांगले गंधसरु तोडून त्यांना अग्नीत पाडतील.
  qub-qub: Nogaga pasaypa ushananpämi runacunata cachamushaj. Chay runacunami ushajpaj
    illgächengapaj. Chay runacunami muturgärenga pilancuno jatusaj sedru ichirpaycajcunata.
    Nircur ninaman rupaycärachenga.
  bqp-bqp: Kon tɑbu kowobu tɑbu yɑ̃nu sebusiɑ bu tu wɔri. Kpɑ bu ten gbere yi bɑ kuɑ
    kɑ dɑ̃ɑ ye bɑ mɔ̀ sɛduru wukiri bu dɔ̃ɔ doke.
  hat-hat: M'ap chwazi moun ak rach pou m' voye detwi nou. Yo pral koupe tout bèl
    bwa sèd nou yo, y'ap voye yo jete nan dife.
  eng-BSB: I will appoint destroyers against you, each man with his weapons, and they
    will cut down the choicest of your cedars and throw them into the fire.
  eng-WEBPB: I will prepare destroyers against you, everyone with his weapons, and
    they will cut down your choice cedars, and cast them into the fire.
  kbq-kbq: Nagra tamagri ha' vahera huzmantenuge'za ha'ma hu'zantamine erine'za e'za
    knare'nare sida zafaraminteti'ma noma ki'naza zafaramina eme tagana vazi'za teve
    hanavazi'za kregahaze.
  nhe-BL: Na niquinnotzas tlacame tlen tlaxolehuaj para ma hualaca ica inintepos huan
    ma quixolehuaca. Yajuanti quiquixtilise nochi nopa yejyectzitzi cuatetomitl tlen
    nopa caltlanahuatili huan quintlalise ipan tlitl para ma tlatlaca.
  gub-BL: Amono kar putar awa a'e pe ihe wà nehe. Umumaw putar a'e tawhu wà nehe.
    Paw rupi werur putar utazy wà nehe. Uhaw putar izyta ipuràg eteahy ma'e ywyràkàxigyw
    iapo pyrer wà nehe, tata pupe waneityk pà wà nehe.
  eng-DRA: 'And I will prepare against thee the destroyer and his weapons: and they
    shall cut down thy chosen cedars, and shall cast them headlong into the fire.'
