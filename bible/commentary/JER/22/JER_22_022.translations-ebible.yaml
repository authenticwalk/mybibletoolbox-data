verse: JER.022.022
translations:
  mal-C: നിന്റെ ഇടയന്മാരെയെല്ലാം കാറ്റു പറപ്പിച്ചുകളയും, നിന്റെ സ്നേഹിതർ എല്ലാവരും
    പ്രവാസത്തിലേക്കു പോകും. അപ്പോൾ നിന്റെ സകലദുഷ്ടതയുംനിമിത്തം നീ ലജ്ജിതനും അപമാനിതനുമായിത്തീരും.
  deu-TKW: 'Aller deiner Hirten Hirt wird nun der Sturmwind sein, und deine Lieblinge
    werden in die Gefangenschaft ziehen: ja, alsdann wirst du zu Schanden und mit
    Scham bedeckt werden ob aller deiner Bosheit!'
  lin-lin: Mopepe ekomema bakambi na yo nyonso mpe baninga na yo bakokende na bowumbu.
    Okoyoka soni mpe okosambwa likolo ya mabe na yo nyonso.
  eng-LSV: Wind consumes all your friends, || And your lovers go into captivity, ||
    Surely then you are ashamed, || And have blushed for all your wickedness.
  eng-GNV: 'The wind shall feede all thy pastors, and thy louers shall goe into captiuitie:
    and then shalt thou be ashamed and confounded of al thy wickednesse.'
  eng-WEBSTER: 'The wind shall eat up all thy pastors, and thy lovers shall go into
    captivity: surely then shalt thou be ashamed and confounded for all thy wickedness.'
  nhw-BL: Huan ama nochi amotlayacancahua ixpolihuise. Elis quen quinhuicas se hueyi
    ajacatl huan quinhuicase nochi amohuampoyohua ipan sequinoc tlalme para tetequipanotij
    san tlapic. Huan huajca quena, anmomacase cuenta tlen nochi amotlajtlacolhua huan
    tlahuel anmopinahuase.
  swh-ONEN: Upepo utawaondoa wachungaji wako wote, na wale ulioungana nao wataenda
    uhamishoni. Kisha utaaibika na kufedheheka kwa sababu ya uovu wako wote.
  bba-bba: Tɛ̃, bɛɛn kpɑrobu bɑ koo kɑ woo doonɑ kpɑ be i kɑ ɑrukɑwɑni bɔkuɑ bu bu
    yoru mwɛɛri bu kɑ dɑ tem tukumɔ. Sɑɑ ye sɔɔrɑ i ko i sekuru wɑ, bɛɛn kom kɔ̃sum
    sɔ̃.
  eng-KJVCPB: 'The wind shall eat up all thy pastors, And thy lovers shall go into
    captivity: Surely then shalt thou be ashamed and confounded for all thy wickedness.'
  luo-luo: Yamo noriemb jokwadhu duto, kendo joma osiepeni noter e twech. Eka wiyi
    nokuodi kendo nogengʼni nikech timbegi maricho.
  meu-meu: Lai ese emu hereḡu taudia baine odadia oho, bona e ura henimumu taudia
    na bae heabi mauri; bena ba hemarai bona ba baia, emu kara dika iboudiai daidiai.
  npi-ULB: बतासले तेरा सबै गोठालालाई उडाएर लैजानेछ, र तेरा मित्रहरू निर्वासनमा लगिनेछन्
    । तब तेरा सबै दुष्‍ट कामद्वारा तँ निश्‍चय नै लज्‍जित हुनेछस्, र अपमानित हुनेछस्
    ।
  yor-yor: Ẹ̀fúùfù yóò lé gbogbo àwọn olùṣọ́-àgùntàn rẹ̀ lọ, gbogbo àwọn olùfẹ́ rẹ
    yóò lọ sí ìgbèkùn, nígbà náà ni a ó kẹ́gàn rẹ, ojú yóò tì ọ́ nítorí gbogbo ìwà
    búburú rẹ.
  pes-OPCB: حال وزش باد خشم خدا تمام رهبرانتان را نابود خواهد ساخت؛ همپیمانانتان نیز
    به اسارت خواهند رفت؛ و سرانجام به سبب شرارتهایتان، شرمسار و سرافکنده خواهید گشت.
  tgl-ULB: Ang hangin ang siyang aakay palayo sa lahat ng iyong mga pastol, at ang
    mga kaibigan mo ay mapupunta sa pagkabihag. Pagkatapos ay tiyak na mapapahiya
    at hahamakin ka dahil sa mga masasama ninyong gawa.
  hui-hui: Waitigi agaliru puyabu ale ibalu í̠naga agali haguane karu puloyu piai
    holebira. Waitigi agalirume í̠naga nenege bu karu dindi kaundiaha garabayabu yalu
    piai holebira. Í̠nime mana ko biaga wirigo mitangi budai bialu tagaho holebere.
  mya-mya: သင်​တို့​၏​ခေါင်း​ဆောင်​များ​သည်​လေ​တွင်​လွင့်​၍ ပါ​သွား​ကြ​လိမ့်​မည်။
    သင်​တို့​၏​မ​ဟာ​မိတ်​များ​သည်​စစ်​သုံ့​ပန်း​များ အ​ဖြစ် အ​ဖမ်း​ခံ​ရ​ကြ​လိမ့်​မည်။
    သင်​တို့​ပြု​ကျင့်​ခဲ့​သည့်​မ​ကောင်း​မှု​များ​အ​တွက် သင်​တို့​၏​မြို့​သည်​အ​သ​ရေ​ပျက်​၍
    အ​ရှက်​ကွဲ​ရ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱི་རྫི་བོ་ཐམས་ཅད་དྲག་རླུང་གིས་འཁུར་ཞིང་ཁྱོད་ཀྱི་མནའ་བཅད་རྣམས་བཙོན་དུ་འཁྲིད་པར་འགྱུར་བས།
    དུས་དེར་ཁྱོད་ནི་རང་གི་སྤྱོད་ངན་གྱི་དབང་གིས་ནོངས་ཤིང་ངོ་ཚ་བར་འགྱུར།
  sna-sna: Mhepo ichadzingira kure vafudzi vako vose, uye shamwari dzako dzichaenda
    kuutapwa. Ipapo iwe uchanyara uye uchanyadziswa, nokuda kwokuipa kwako kwose.
  spa-BLM: El viento alimentará a todos tus pastores, y tus amantes irán al cautiverio.
    Seguramente entonces te avergonzarás y confundido por toda tu maldad.
  cac-cac: Ol ic'jocb'at eb' eyajalil yuj eb' ajc'ool, icha yic'jib'at junoc tas yuj
    oval ic', axo eb' ayoch eyed'oc ol ic'jocb'at eb' d'a junocxo ch'oc chon̈ab'il.
    Toxon̈ej ol ex q'uixvoccanoc. Man̈xa ol ajcan eyelc'och yuj jantac e chucal.
  swh-ULB: Upepo utawalisha wachungaji wako wote, na marafiki zako watakwenda kufungwa.
    Hakika wewe utakuwa na aibu na kufadhaika kwa matendo yako yote mabaya.
  bel-bel: Усіх пастыраў тваіх зьмяце вецер, і сябры твае пойдуць у палон; - і тады
    ты будзеш пасаромлены і паганьбаваны за ўсе ліхадзействы твае.
  deu-ELBBK: Der Wind wird alle deine Hirten abweiden, und deine Buhlen werden in
    die Gefangenschaft gehen. Ja, dann wirst du beschämt und zuschanden werden ob
    all deiner Bosheit.
  mbb-OT: Ibpeyapat ku is langun menge pengulu niw, ne ebihaǥen is menge etew ziyà
    te kezapig niw he menge nasyun. Egkepeel-elezan kew tenged te langun he kelelalung
    niw.
  mal-2015: നിന്നെ മേയിക്കുന്നവരെ ഒക്കെയും കൊടുങ്കാറ്റു മേയിക്കും; നിന്റെ സ്നേഹിതന്മാർ
    പ്രവാസത്തിലേക്കു പോകും. അപ്പോൾ നീ നിന്റെ സകലദുഷ്ടതയുംനിമിത്തം ലജ്ജിച്ചു അമ്പരന്നുപോകും.
  rmc-rmc: Savore tire pasťjeren odphurdela e balvaj; tire pirane ena zaile a odľigende.
    Akor tut ladžaha a aveha teledikhľi vaš tire nalačhe skutki.
  pes-OPV: باد تمامی شبانانت را خواهد چرانید و دوستانت به اسیری خواهند رفت. پس در
    آن وقت به‌سبب تمامی شرارتت خجل و رسوا خواهی شد.
  ron-1924: Пе тоць пэсторий тэй ый ва паште вынтул ши чей че те юбеск вор мерӂе ын
    робие. Атунч вей фи акоперит де рушине ши вей роши дин причина ынтреӂий тале рэутэць.
  ben-OBCV: বাতাস তোমার সমস্ত পালককে উড়িয়ে নিয়ে যাবে, তোমার মিত্রশক্তি সকলে নির্বাসিত
    হবে। তখন তোমার সব দুষ্টতার জন্য, তুমি লজ্জিত ও অপমানিত হবে।
  som-som: Dabaysha ayaa wada qaadi doonta daajiyayaashaada oo dhan, oo kuwa ku jecelna
    maxaabiis ahaan baa loo wada kaxaysan doonaa. Sida xaqiiqada ah markaas waad ceeboobi
    doontaa oo waxaad ku sharafjabi doontaa sharnimadaadii aawadeed oo dhan.
  lat-VUC: 'Omnes pastores tuos pascet ventus, et amatores tui in captivitatem ibunt:
    et tunc confunderis, et erubesces ab omni malitia tua.'
  eng-ASVBT: 'The wind shall feed all thy shepherds, and thy lovers shall go into
    captivity: surely then shalt thou be ashamed and confounded for all thy wickedness.'
  ita-1885: Il vento si pascerà di tutti i tuoi pastori, ed i tuoi amanti andranno
    in cattività; allora sarai pure svergognata e confusa, per tutta la tua malvagità.
  eng-LXXUP: The wind shall tend all thy shepherds, and thy lovers shall go into captivity;
    for then shalt thou be ashamed and disgraced because of all thy lovers.
  eng-ULB: The wind will shepherd away all your shepherds, and your friends will go
    into captivity. Then you will certainly be ashamed and humiliated by all of your
    evil deeds.
  spa-VBL: El viento se llevará a todos tus “pastores”, y tus amantes irán al exilio.
    Entonces serás avergonzada y deshonrada por todas las cosas malas que has hecho.
  fra-_FOB: Le vent se repaîtra de tous ceux qui te paissent, et ceux qui t'aiment
    iront en captivité. Certainement alors tu seras honteuse et dans l'ignominie,
    à cause de toute ta malice.
  mal-mal: നിന്നെ മേയിക്കുന്നവരെ എല്ലാം കൊടുങ്കാറ്റു പറപ്പിക്കും; നിന്റെ സ്നേഹിതന്മാർ
    പ്രവാസത്തിലേക്കു പോകും. അപ്പോൾ നീ നിന്റെ സകലദുഷ്ടതയും നിമിത്തം ലജ്ജിച്ച് അമ്പരന്നുപോകും.
  urd-GVR: Tere tamām gallābānoṅ ko āṅdhī uṛā le jāegī, aur tere āshiq jilāwatan ho
    jāeṅge. Tab tū apnī burī harkatoṅ ke bāis sharmindā ho jāegī, kyoṅki terī ḳhūb
    ruswāī ho jāegī.
  suz-BL: इ गोठला नेल्‍ल आन कली फशेम बेर पाइश्‍शा योल्‍ब। मिनु इ वारच नेल्‍ल ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीनीम। मेना गे इ मरिम्‍शो गेयम पतीके मुने दोक्‍शा, आमाइ, मेको श्‍येत
    नेल्‍ल परमप्रभु यावे आ अरेशो मटितीके दुम्‍शो बाक्‍ब।
  eng-NOY: The wind shall consume all thy shepherds, And thy lovers shall go into
    captivity; Then shalt thou be ashamed And confounded for all thy wickedness.
  ita-1927: Tutti i tuoi pastori saranno pastura del vento e i tuoi amanti andranno
    in cattività; allora sarai svergognata, confusa, per tutta la tua malvagità.
  ckb-ckb: هەموو شوانەکانت با بەڕێوەیان دەبات و هاوپەیمانەکانت ڕاپێچ دەکرێن، ئەوسا
    ڕیسوا و شەرمەزار دەبیت لەبەر هەموو خراپەکانت.
  eng-BBE: 'All the keepers of your sheep will be food for the wind, and your lovers
    will be taken away prisoners: truly, then you will be shamed and unhonoured because
    of all your evil-doing.'
  kan-OKCV: ನಿನ್ನ ಕುರುಬರನ್ನೆಲ್ಲಾ ಗಾಳಿ ಅಟ್ಟಿಸಿಕೊಂಡು ಹೋಗುವುದು. ನಿನ್ನ ಜೊತೆಗಾರರು ಸೆರೆಗೆ
    ಹೋಗುವರು. ನಿಶ್ಚಯವಾಗಿ ಆಗ ನಿನ್ನ ಎಲ್ಲಾ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ ನಿನಗೆ ನಾಚಿಕೆಯೂ, ಅವಮಾನವೂ ಆಗುವುದು.
  tam-2017: உன் மேய்ப்பர்கள் எல்லோரையும் காற்று அடித்துக்கொண்டுபோகும்; உன் நேசர் சிறைப்பட்டுப்போவார்கள்;
    அப்போதல்லவோ உன் எல்லாப் பொல்லாப்புக்காகவும் நீ வெட்கப்பட்டு அவமானமடைவாய்.
  spa-RV-1909: 'A todos tus pastores pacerá el viento, y tus enamorados irán en cautiverio:
    entonces te avergonzarás y te confundirás á causa de toda tu malicia.'
  ron-BTF: Vântul va mânca pe toți păstorii tăi și iubiții tăi vor merge în captivitate;
    negreșit, atunci, vei fi rușinată și încurcată pentru toată stricăciunea ta.
  eng-WEBP: The wind will feed all your shepherds, and your lovers will go into captivity.
    Surely then you will be ashamed and confounded for all your wickedness.
  eng-FBV: The wind will blow away all your “shepherds,” and your lovers will go into
    exile. Then you will be shamed and disgraced because of all the evil things you've
    done.
  nld-1939: De storm zal al uw leiders verstrooien, Uw minnaars zullen in ballingschap
    gaan; Dan zult ge beschaamd staan, En over al uw leiders blozen.
  nch-BL: Huan ama nochi amotayacancahua ixpolihuise. Elis quej quinhuicas se hueyi
    ajacat huan quinhuicase nochi amohuampoyohua ipan sequinoc talme para tetequipanotij
    san tapic. Huan huajca quena, anmoilhuise ten nochi amotajtacolhua huan tahuel
    anpinahuase.
  vie-1934: Hết thảy những kẻ chăn dân của ngươi sẽ bị gió nuốt, và kẻ yêu ngươi sẽ
    đi làm phu tù. Bấy giờ ngươi chắc sẽ bị hổ mang nhuốc vì mọi tội ác mình.
  hin-CV: तुम्हारे सभी चरवाहों को वायु उड़ा ले जाएगी, वे जो तुम्हें प्रिय हैं, बंधुआई
    में चले जाएंगे. तब अपनी सारी बुराई के कारण निश्चयतः लज्जित हो तुम अपनी प्रतिष्ठा
    खो दोगे.
  spa-BES: Todos los guardianes de tus ovejas serán arrastrados por el viento, y tus
    amantes serán llevados prisioneros; en verdad, serás avergonzada y no serás acogida
    por toda tu maldad.
  tdx-tdx: Ho faopaohe’ i tiokey ze mpiara’o iaby, le homb’ ampandrohizañe añe o sakeza’oo;
    vaho ho meñare’o naho salare’o ze fonga haratia’o.
  tha-KJV: ลมจะทำลายผู้เลี้ยงแกะทั้งสิ้นของเจ้า และบรรดาคนรักของเจ้าจะไปเป็นเชลย แล​้วเจ้าจะอับอายขายหน้าเป็นแน่เนื่องด้วยความชั่​วท​ั้งสิ้นของเจ้า
  por-BR-2018: O vento apascentará a todos os teus pastores, e teus amantes irão ao
    cativeiro; então certamente te envergonharás e te humilharás por causa de toda
    a tua maldade.
  deu-ELO: Der Wind wird alle deine Hirten abweiden, und deine Buhlen werden in die
    Gefangenschaft gehen. Ja, dann wirst du beschämt und zu Schanden werden ob all
    deiner Bosheit.
  eng-WYC-2018: Wind shall feed all thy shepherds, and thy lovers shall go into captivity;
    (The wind shall carry away all thy shepherds, and thy lovers shall go into captivity;
    and then thou shalt be shamed, and ashamed for all thy malice,)
  epo-epo: Ĉiujn viajn paŝtistojn forblovos la vento, kaj viaj amantoj iros en kaptitecon;
    tiam vin kovros honto kaj malhonoro pro ĉiuj viaj malbonagoj.
  uig-PIN: Xamal barliⱪ «baⱪⱪuqi»liringƣa «baⱪⱪuqi» bolup ularni uqurup ketidu, xuning
    bilǝn axniliring sürgün boluxⱪa qiⱪidu; bǝrⱨǝⱪ, sǝn xu qaƣda barliⱪ rǝzilliking
    tüpǝylidin hijil bolup rǝswa bolisǝn.
  beo-beo: 'Dilia ouligisu dunu da foga gaguli asi dagoi ba:mu. Dilia ha lai dunu
    da dilimagale gegesu fidisu dunu amo udigili hawa: hamoma:ne, afugili oule masunu.
    Dilia wadela:le baligili hamoiba:le, dilia moilai bai bagade da gogosia:i dagoi
    ba:mu.'
  tpi-OTNT: Ol birua bai i kam olsem strongpela win na karim ol hetman bilong yu i
    go. Na ol birua bai i kisim ol pren bilong yu i go kalabus long longwe ples. Long
    dispela taim bai yu sem nogut tru long olgeta pasin nogut yu bin mekim.
  hau-SA: Iska za tă koro dukan makiyayanka abokanka kuma za su tafi zaman bauta.
    Sa’an nan za ka sha kunya a kuma walaƙanta ka saboda dukan muguntarka.
  uig-LAT: Shamal barliq «baqquchi»liringgha «baqquchi» bolup ularni uchurup kétidu,
    shuning bilen ashniliring sürgün bolushqa chiqidu; berheq, sen shu chaghda barliq
    rezilliking tüpeylidin xijil bolup reswa bolisen.
  nde-nde: Umoya uzabaxotshela khatshana bonke abelusi bakho, labamanyene lawe bazathunjwa.
    Lapho-ke uzayangeka ube lenhloni ngenxa yobubi bakho bonke.
  ton-ton: '‌ʻE fakaʻosi kotoa pē ʻe he matangi ʻa hoʻo kau tauhi kotoa pē, pea ʻe
    ʻave fakapōpula ʻakinautolu ʻoku ʻofa kiate koe: pea te ke toki mā moʻoni, pea
    puputuʻu koeʻuhi ko hoʻo angahala kotoa pē.'
  ces-1613: Všecky pastýře tvé zpase vítr, a milovníci tvoji v zajetí půjdou. Tehdáž
    jistě hanbiti a styděti se budeš za všelikou nešlechetnost svou.
  eng-WMB: The wind will feed all your shepherds, and your lovers will go into captivity.
    Surely then you will be ashamed and confounded for all your wickedness.
  tam-TCV: காற்று உன்னுடைய மேய்ப்பர்கள் எல்லோரையும் அடித்துக்கொண்டு போய்விடும். உன்
    கூட்டாளிகள் யாவரும் நாடுகடத்தப்படுவார்கள். அப்பொழுது உனது எல்லாக் கொடுமையின் நிமித்தமும்
    நீ வெட்கமடைந்து அவமானப்படுவாய்.
  ceb-ULB: Ipadpad sa hangin ang tanan ninyong mga magbalantay, ug mangabihag ang
    inyong mga higala. Unya mangaulaw gayod kamo ug maulawan kamo tungod sa tanan
    ninyong daotang mga binuhatan.
  pol-UBG: Wiatr rozproszy wszystkich twoich pasterzy i twoi kochankowie pójdą w niewolę.
    Wtedy będziesz się rumienić i wstydzić z powodu całej twojej niegodziwości.
  urd-GVU: تیرے تمام گلہ بانوں کو آندھی اُڑا لے جائے گی، اور تیرے عاشق جلاوطن ہو جائیں
    گے۔ تب تُو اپنی بُری حرکتوں کے باعث شرمندہ ہو جائے گی، کیونکہ تیری خوب رُسوائی
    ہو جائے گی۔
  deu-1912: Alle deine Hirten wird der Wind weiden, und deine Liebhaber ziehen gefangen
    dahin; da mußt du zum Spott und zu Schanden werden um aller deiner Bosheit willen.
  kan-2017: ನಿನ್ನನ್ನು ಅಟ್ಟಿಕೊಂಡು ಹೋಗುವ ಕುರುಬರನ್ನು ಗಾಳಿಯು ಅಟ್ಟಿಬಿಡುವುದು. ನಿನ್ನೊಂದಿಗೆ
    ವ್ಯಭಿಚಾರ ಮಾಡಿದವರು ಸೆರೆಹೋಗುವರು; ಆಗ ನಿನ್ನ ಸಕಲ ದುಷ್ಕೃತ್ಯಗಳ ನಿಮಿತ್ತ ನೀನು ಆಶಾಭಂಗಪಟ್ಟು
    ಅವಮಾನಕ್ಕೀಡಾಗುವುದು ಖಂಡಿತ.
  yap-yap: Pi tayugang’ rom e bayi changag nagrad e nifeng, mi ni fek e pi’in gimed
    ngabang ngar manged kalbus ko mael, binaw rom e ke m’ayfan ma bay ni tamra’nag
    ni bochan e gubin e kireb ni ka mu rin’.
  hlt-MCSB: Nang aka dawn boeih khaw khohli loh a luem puei vetih nang aka lungnah
    te tamna la cet uh ni. Te vaengah na yak uh vetih na boethae cungkuem dongah na
    hmaithae uh ni.
  mdy-ETH: ዒንሢ ማዻ ጎሞ ዛሎና ዢባሬ ዲልባ ፒፂ ዔኪ ዴንዳሢጉዲ ዒንሢ ሄንቃ ዓሳ ፒፂንቲ ዔውታንዳኔ፤ ዒንሢ ጉሙርቃ፥ ዒንሢኮ
    ዖሎ ሚሳታ ዲዒንቲ ዔርቲባኣ ዓጪ ዴንዳንዳኔ፤ ቦርሲንቲና ዻውሲንቲና ዒንሢም ማዓንዳኔ።
  twi-ASANTE: Mframa bɛbɔ wo nnwanhwɛfoɔ nyinaa akɔ, na wʼampamfoɔ nyinaa bɛkɔ nnommumfa
    mu. Afei wʼani bɛwu na wʼanim agu ase ɛsiane wʼamumuyɛ nyinaa enti.
  eng-WEBU: The wind will feed all your shepherds, and your lovers will go into captivity.
    Surely then you will be ashamed and confounded for all your wickedness.
  wal-wal: Ne henttanchchata ubbaa carkkoi efaana; olau nenaara zuppetiyaageetikka
    omoodettidi baana. He wode ne iitatettaa ubbaa gishshau, yeellatananne kauyyana.
  spa-PDDPT: El viento apacentará a todos tus pastores, y tus amantes irán al cautiverio.
    Ciertamente serás avergonzada y confundida por todas tus perversidades.
  gun-gun: Ha'e nunga rupi yvytu ogueraapa 'rã ndere opena va'ekue, neirũ kuery voi
    escravo-rã ogueraapaa 'rã. Ha'e ramo ndereko vaiague káuxa rexĩmba ha'e nda'evei
    nho 'rã.
  ilo-ULB: Itayabto ti angin dagiti amin a mangipaspastormo, ken maipanawto a kas
    balud dagiti gagayyemmmo. Ket pudno unay a mabainankanto ken maibabakanto gapu
    kadagiti amin a dakes nga inar-aramidmo.
  kpg-kpg: Di madangi ga ili gi daha godou dagi, gei godou ihoo hagaaloho gaa lahi
    gi daha gadoo be digau galabudi i tauwa, godou waahale gaa tee gaa noho haga langaadia,
    idimaa go nia haihai huaidu huogodoo ala ne hai go goodou.
  uig-ARA: شامال بارلىق «باققۇچى»لىرىڭغا «باققۇچى» بولۇپ ئۇلارنى ئۇچۇرۇپ كېتىدۇ، شۇنىڭ
    بىلەن ئاشنىلىرىڭ سۈرگۈن بولۇشقا چىقىدۇ؛ بەرھەق، سەن شۇ چاغدا بارلىق رەزىللىكىڭ
    تۈپەيلىدىن خىجىل بولۇپ رەسۋا بولىسەن.
  sus-sus: Wo xa yareratie bara lɔɛ alɔ foye, wo mɛɛnimae bara siga konyiya kui. Wo
    tan bara yaagi, wo xaxili bara ifu wo xa kobiɲa xa fe ra.
  pon-2006: Kisinieng pahn ipirala amwail kaun akan, kompoakepahmwail kan pahn wisiksang
    nin duwen me selidi kei nan mahwen, amwail kahnimwo pahn sarohdi oh namenekla
    pwehki suwed kan me kumwail wiadahr.
  ksd-ksd: Ra vuvu na tabatabar kaum lavur tena varbalaurai, ma ra umana talaim diat
    a vana ta ra kini na vilavilau; a dovotina ta nam ra bung una vavirvir ma una
    purpuruan ure kaum lavur bilak na mangamangana.
  tur-YTC: Rüzgâr bütün çobanlarını besleyecek, Ve oynaşların sürgüne gidecek. O zaman
    mutlaka bütün kötülüklerinden dolayı Utanacak ve aşağılanacaksın.
  grc-BRENT: Πάντας τοὺς ποιμένας σου ποιμανεῖ ἄνεμος, καὶ οἱ ἐρασταί σου ἐν αἰχμαλωσίᾳ
    ἐξελεύσονται, ὅτι τότε αἰσχυνθήσῃ καὶ ἀτιμωθήσῃ ἀπὸ πάντων τῶν φιλούντων σε.
  ind-AYT: Semua orang yang menggembalakanmu akan disapu angin, dan kekasih-kekasihmu
    akan dibawa ke penawanan. Dengan begitu, kamu pastilah akan dipermalukan dan direndahkan
    karena semua kejahatanmu.
  nya-nya: Mphepo idzakuchotserani abusa anu onse, ndipo abwenzi anu adzatengedwa
    ku ukapolo. Pamenepo mudzachita manyazi ndi kunyozedwa chifukwa cha zoyipa zanu
    zonse.
  hrv-hrv: Sve će tvoje pastire vjetar popasti, a ljubavnici će tvoji u izgnanstvo.
    Tada ćeš se stidjet' i sramiti zbog sve pakosti svoje.
  mps-mps: Te boi bidi dabe te bomai wali asobo tiwai elama, te nago tobolu bidi dabe
    sela paibao. Tama te boi bidi dabego nago abagi dabe selama, te digibulu buluba
    kalabus igi paibao. Te tama tebo sogo, te naga yali dwai kolesagade hale dwai
    mu yaibao.
  tpi-tpi: Ol birua bai i kam olsem strongpela win na karim ol hetman bilong yu i
    go. Na ol birua bai i kisim ol pren bilong yu i go kalabus long longwe ples. Long
    dispela taim bai yu sem nogut tru long olgeta pasin nogut yu bin mekim.
  dan-1931: For alle dine Hyrder skal Storm være Hyrde, i Fangenskab går dine kære;
    da får du Skam og Skændsel for al din Ondskab.
  vie-OVCB: Gió sẽ đùa các đồng minh của ngươi đi xa. Tất cả bạn bè của ngươi sẽ bị
    lưu đày. Lúc ấy, ngươi mới biết hổ nhục vì tất cả tội ác ngươi.
  guj-2017: પવન તારા સર્વ પાળકોને ઘસડી લઈ જશે. તારા સર્વ મિત્રોને ગુલામો તરીકે લઈ
    જવામાં આવશે. નિશ્ચે તારી દુષ્ટતાને કારણે તારી બદનામી થશે અને તું શરમ અનુભવશે.
  pon-2006A: Kisinieng pahn ipirala amwail kaun akan, kompoakepahmwail kan pahn wisiksang
    nin duwen me selidi kei nan mahwen, amwail kahnimwo pahn sarohdi oh namenekla
    pwehki suwed kan me kumwail wiadahr.
  por-BRBSL: O vento vai alimentar todos os seus pastores, e seus amantes irão para
    o cativeiro. Certamente então você vai se envergonhar e confundido por toda sua
    maldade.
  cth-cth: Kahlî ni nange tukhoumnaw be a ca han. Na huikonaw hah san a toung awh
    han. Hottelahoi na hawihoehnae dawk kayayeirai phu lahoi na o roeroe hah.
  twi-twi: Mframa bɛbɔ wo nguanhwɛfo nyinaa akɔ, na wʼapamfo nyinaa bɛkɔ nnommum mu.
    Afei wʼani bewu na wʼanim agu ase esiane wʼamumɔyɛ nyinaa nti.
  hlt-hlt: Nang aka dawn boeih khaw khohli loh a luem puei vetih nang aka lungnah
    te tamna la cet uh ni. Te vaengah na yak uh vetih na boethae cungkuem dongah na
    hmaithae uh ni.
  tbz-SIM: Kuyɑɑkù kuu kɑu bɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu ɑ kó bɛnìtìbɛ̀, kɛ̀ bɛ̀ pĩĩ ndi nɑtitɔbɛ̀
    bɛmɔu kɛ kũũ̀nnɛ̀, di kó mɛyɛi mmɛɛ̀ te kɛ̀ di di ifɛi kɛ kɛ̃kɛ.
  msy-2020: Kamaghɨn amizɨ, apaniba amɨnir gavgavimɨn mɨn izɨva, nɨn gumazir dapaniba
    inigh mangam. Apaniba izɨ nɨn gumazir nɨ ifuegha me ko arazir kurabagh amiba inigh
    mangɨtɨ, me kantrin igharazimɨn kalabusɨn ikiam. Egh dughiar kamɨn nɨ uan arazir
    kurar nɨ amiziba bagh, bar aghumsigham.
  azb-azb: Külək bütün başçılarını alıb-aparacaq, Müttəfiqlərin sürgünə gedəcək. O
    zaman etdiyin bütün pisliklərdən ötrü Utanıb rüsvay olacaqsan.
  eng-DBY: The wind shall feed on all thy shepherds, and thy lovers shall go into
    captivity; surely, then shalt thou be ashamed and confounded for all thy wickedness.
  hin-2017: तेरे सब चरवाहे वायु से उड़ाए जाएँगे, और तेरे मित्र बँधुआई में चले जाएँगे;
    निश्चय तू उस समय अपनी सारी बुराइयों के कारण लज्जित होगी और तेरा मुँह काला हो जाएगा।
  wol-KYG: Ngelaw dina sàmm seeni sàmm, sànk leen, seeni soppe duggi njaam, ba ngeen
    rus, torox ndax seen gépp mbon.
  eng-YLT: All thy friends consume doth wind, And thy lovers into captivity do go,
    Surely then thou art ashamed, And hast blushed for all thy wickedness.
  eng-WYC-2017: Wind shall feed all thy shepherds, and thy lovers shall go into captivity;
  eng-WMBB: The wind will feed all your shepherds, and your lovers will go into captivity.
    Surely then you will be ashamed and confounded for all your wickedness.
  urd-GVH: तेरे तमाम गल्लाबानों को आँधी उड़ा ले जाएगी, और तेरे आशिक़ जिलावतन हो जाएंगे।
    तब तू अपनी बुरी हरकतों के बाइस शरमिंदा हो जाएगी, क्योंकि तेरी ख़ूब रुसवाई हो जाएगी।
  rug-rug: Kote ta givusu palae sari doduru mua sepati, meke sari na butubutu pu tavete
    ni vinariva egoi agoi si kote ta raovo taloa. Totoso asa si kote kurekure si agoi
    meke todoṉo sa batumu koa gua koari doduru mua kinaleana.
  gaz-gaz: Tiksoota kee hunda bubbeen fudhatee sokka; michoonni kees ni boojiʼamu.
    Sababii hammina kee hundaatiif ati ni qaanofta; ni salphattas.
  fra-LSG: Tous tes pasteurs seront la pâture du vent, Et ceux qui t’aiment iront
    en captivité; C’est alors que tu seras dans la honte, dans la confusion, A cause
    de toute ta méchanceté.
  yal-yal: Ɛ yɛɛratine bata lɔ ayi foyeni, ɛ xɔyine birin yi xali konyiyani. Ɛ yagima
    nɛn na waxatini, ɛ lu marafɛyani, masɔtɔ ɛ fe ɲaxine xɔn.
  haw-1868: Na ka makani no e hoopau i kou mau kahu a pau; a e hele no kou poe ipo
    iloko o ke pio. Oiaio, i kela wa, e hilahila no oe, a e hoopalai no hoi, no kou
    hewa a pau.
  arb-NAV: سَتَعْصِفُ الرِّيحُ بِكُلِّ رُعَاتِكِ، وَيَذْهَبُ مُحِبُّوكِ إِلَى السَّبْيِ.
    عِنْدَئِذٍ يَعْتَرِيكِ الْخِزْيُ وَالْعَارُ لِشَرِّكِ.
  ewe-ewe: Yaƒoƒo akplɔ wò alẽkplɔlawo katã adzoe, eye woaɖe aboyo wò lɔlɔ̃tɔwo katã.
    Ekema ŋu akpe wò eye woado vlo wò le wò vɔ̃ɖivɔ̃ɖi gbogboawo ta.
  eng-LEE: 'The wind shall scatter abroad all thy shepherds, and thy lovers shall
    go into captivity: surely then shalt thou be ashamed and confounded because of
    all thy wickedness.'
  asm-FB: বতাহে তোমাৰ মেৰ-ছাগ ৰখীয়াবোৰক চলাই নিব, তোমাক প্ৰেম কৰা সকলোৱে বন্দী-অৱস্থালৈ
    যাব। তেতিয়া অৱশ্যে তুমি তোমাৰ দুষ্টতাৰ বাবে লাজ পাবা আৰু বিবৰ্ণ হবা।
  sus-A: وٌ شَ يَرٍرَتِيٍ بَرَ لْي عَلْ قٌيٍ، وٌ مّينِمَيٍ بَرَ سِفَ كٌنيِيَ كُي.
    وٌ تَن بَرَ يَافِ، وٌ شَشِلِ بَرَ عِقُ وٌ شَ كٌبِحَ شَ قٍ رَ.
  fra-SBL: Le vent nourrira tous vos bergers, et tes amants iront en captivité. Sûrement
    alors vous aurez honte et confondues pour toutes vos méchancetés.
  hbo-hbo: כָּל־רֹעַ֙יִךְ֙ תִּרְעֶה־ר֔וּחַ וּֽמְאַהֲבַ֖יִךְ בַּשְּׁבִ֣י יֵלֵ֑כוּ כִּ֣י
    אָ֤ז תֵּבֹ֙שִׁי֙ וְנִכְלַ֔מְתְּ מִכֹּ֖ל רָעָתֵֽךְ׃
  kik-kik: Arĩithi aku othe makaahurutwo nĩ rũhuho, nao athiritũ aku nĩmagathaamĩrio
    kũngĩ. Hĩndĩ ĩyo nĩũgaconoka na ũnyararithio nĩ ũndũ wa waganu waku wothe.
  fra-NCL: Car le vent emmènera paître tes pasteurs, et tes amants iront en captivité ;
    alors tu seras couverte de confusion et de honte pour toute ta méchanceté.
  cek-AK: Nang ih tuutoep kaminawk loe takhi mah hmut boih ueloe, nam puinawk doeh
    misong ah laem o tih; na sethaih pongah azathaih na tongh ueloe ahmin sae tih.
  cuk-cuk: Be-sapin-dummagan-gudimaladi, burwa-dummadse ebipiledmaloed. Bebina-sogdimaladi,
    gales seledmarmogoed. Na be-isgued-ulale, bingedar be itodoed, mesagwar be imakledoed.
  uig-CYR: Шамал барлиқ «баққучи»лириңға «баққучи» болуп уларни учуруп кетиду, шуниң
    билән ашнилириң сүргүн болушқа чиқиду; бәрһәқ, сән шу чағда барлиқ рәзиллигиң
    түпәйлидин хиҗил болуп рәсва болисән.
  tel-2017: నీ కాపరులంతా గాలికి కొట్టుకుపోతారు. నీ స్నేహితులంతా బందీలుగా వెళ్ళిపోతారు.
    అప్పుడు నీ దుర్మార్గమంతటి బట్టి నువ్వు కచ్చితంగా అవమానం పొంది సిగ్గుపడతావు.
  hat-BSA: Van an va bale fè disparèt tout bèje ou yo, ak moun ki renmen ou yo, y
    ap wale an kaptivite. Konsa, ou va anverite wont e imilye akoz tout mechanste
    ou yo.
  kos-kos: Mwet kol lom ac fah ukukla ke eng; Mwet kasrekom in pacl in mweun ac utukla
    nu in sruoh. Siti sum ac fah aklusrongtenyeyuk ac akmwekinyeyuk Ke sripen ma koluk
    nukewa kom orala.
  hbo-WLC: כָּל־רֹעַ֙יִךְ֙ תִּרְעֶה־ר֔וּחַ וּֽמְאַהֲבַ֖יִךְ בַּשְּׁבִ֣י יֵלֵ֑כוּ כִּ֣י
    אָ֤ז תֵּבֹ֙שִׁי֙ וְנִכְלַ֔מְתְּ מִכֹּ֖ל רָעָתֵֽךְ׃
  ibo-ibo: Oke ifufe ga-ebufu ndị ọzụzụ atụrụ gị niile, a ga-emekwa ka ndị gị na ha
    dị na mma gaa biri na mba ọzọ. Mgbe ahụ, ihere ga-eme gị, ị ga-aghọkwa onye e
    wedara nʼala nʼihi ajọ omume gị niile.
  ory-ory: ବାୟୁ ତୁମ୍ଭର ସମସ୍ତ ମେଷପାଳକଙ୍କୁ ଚରାଇବ ଓ ତୁମ୍ଭର ପ୍ରେମକାରୀମାନେ ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ
    ଯିବେ; ସେହି ସମୟରେ ତୁମ୍ଭେ ଆପଣାର ସକଳ ଦୁଷ୍ଟତା ସକାଶୁ ନିଶ୍ଚୟ ଲଜ୍ଜିତା ଓ ବ୍ୟାକୁଳିତା ହେବ।
  chk-chk: Asepwäl epwe pönala nöümi kewe chon emwen meinisin, nge peliemi kewe repwe
    oola. Mürin oupwe säw o itengau pokiten ämi kewe föföringau meinisin.
  rop-rop: Blanga yumob lidamob, det win garra blowimwei olabat. Detlot solja brom
    najawan kantri hu oldei jidan gudfren blanga yumob, detlot enami bin deigimwei
    olabat prisana, en det taun blanga yumob garra jidan brabli sheimwan en brabli
    nogudwan du, dumaji yumob bin oldei dumbat brabli nogudbala ting.
  ukr-1871: Усїх пастирів твоїх порозносить хуртовина, а приятелї твої пійдуть у неволю,
    й тодї ти засоромишся і окриєшся стидом за все ледарство твоє.
  deu-1951: Der Sturmwind wird alle deine Hirten weiden, und deine Liebhaber müssen
    in die Gefangenschaft wandern; denn dann wirst du zuschanden werden und dich schämen
    müssen ob aller deiner Bosheit.
  eng-JPS: The wind shall feed upon all thy shepherds, and thy lovers shall go into
    captivity; surely then shalt thou be ashamed and confounded for all thy wickedness.
  srp-1865: Sve æe pastire tvoje odnijeti vjetar, i koji te ljubi otiæi æe u ropstvo;
    tada æeš se posramiti i postidjeti za svu zloæu svoju.
  lug-lug: Empewo erikunguzza abalunzi b’ebisibo byo bonna, n’abawagizi bo batwalibwe
    mu buwaŋŋanguse. Olwo okwatibwe ensonyi oggweemu amaanyi olw’ebibi byo byonna.
  heb-heb: כל רעיך תרעה רוח ומאהביך בשבי ילכו כי אז תבשי ונכלמת מכל רעתך׃
  ben-IRV: বাতাস তোমার সব পালকদের তাড়িয়ে দেবে এবং তোমার বন্ধুরা বন্দিত্বে যাবে।
    তখন তুমি তোমার হঠাত লজ্জিত হবে ও তোমার মন্দ কাজের জন্য অপমানিত হবে।
  pan-pan: ਹਵਾ ਤੇਰੇ ਸਾਰੇ ਅਯਾਲੀਆਂ ਨੂੰ ਚਰਾਵੇਗੀ, ਅਤੇ ਤੇਰੇ ਪ੍ਰੇਮੀ ਕੈਦ ਵਿੱਚ ਜਾਣਗੇ। ਤਦ ਤੂੰ
    ਆਪਣੀ ਸਾਰੀ ਬਦੀ ਦੇ ਕਾਰਨ ਲੱਜਿਆਵਾਨ ਅਤੇ ਮੂੰਹ ਕਾਲਾ ਹੋਵੇਂਗੀ!
  mya-JVB: သင့် ကို ကျွေးမွေး သော သူအပေါင်း တို့ကို လေ သည် စား လိမ့်မည်။ သင် ၏မိတ်ဆွေ
    တို့ကို ရန်သူတို့ သည် သိမ်း သွား ကြလိမ့်မည်။ ထိုအခါ သင်သည် ကိုယ် ပြု သမျှ သောဒုစရိုက်
    တို့ကြောင့် အမှန် ရှက်ကြောက် ၍ စိတ်ပျက် ခြင်း ရှိလိမ့်မည်။
  tbg-tbg: Ne qora okara, vo okara vo okara avataqi vi variara kaara ne nora kaurira
    haika varevarave. Uvaivano utiharo vo haika qaqini vara aqu kaintemake, navutaaka
    ni qiata vaiintinavu qaqini vara kevarave. Ne vo vatanaakaqaa muntuvi vaiha vikara
    tinavu homa kahaqivarave tiaka, vikavata navutaaka rumpa vare vo vataini vuru
    kevarave.
  hmo-hmo: Emui lohia taudia be lai ese do ia hodaia oho. Umui do idia durua gwauraia
    taudia, be tuari taudia ese do idia abia lao, hesiai gaukara mai guia danu do
    idia karaia. Emui hanua be hemarai bada do ia davaria, emui kara dika ibounai
    dainai.
  urd-urd: एक आँधी तेरे चरवाहों को उड़ा ले जाएगी, और तेरे आशिक़ ग़ुलामी में जाएँगे;
    तब तू अपनी सारी शरारत के लिए शर्मसार और पशेमान होगी।
  rus-SYN: Всех пастырей твоих унесет ветер, и друзья твои пойдут в плен; и тогда
    ты будешь постыжен и посрамлен за все злодеяния твои.
  bqc-SIM: Ĩana a á dↄaanaↄ sɛ́lɛ píiɛ, wi bui pↄ́ a yãyèńnↄↄ kṹkũ táńnↄ,
    á gɛɛ i gↄ̃ kpá á wɛ́i, wí i á kṹ á vãikɛaↄ yã́i.
  tcz-CHONGTHU: Tua hi, khopi huiyin napankhompi jouse asumang ding chule naloi nagol
    ho abon’a sohchanga kikaimang ding ahiuve. Chutahle nagitlouna ho jal’a, nangma
    najah chading chule nakisuh lungdong ding ahi.
  mar-mar: वारा तुझ्या सर्व मेंढपाळांना लांब पाळील, आणि तुझे मित्र पाडावपणात जातील.
    मग खरोखरच तू निराश होशील आणि तू केलेल्या सर्व वाईट गोष्टींमुळे लज्जित व फजीत होशील.
  qub-qub: Mandajniquicunataga wayranömi wacpa-caypa apaconga. Yanapäshunayquipaj
    parlacushayquicunapis prësumi aywanga. Chayrämi llapantapis mana allita rurashayquipita
    pengacushpayqui uysurpanquipaj.
  bqp-bqp: Tɛ̃, bɛɛn kpɑrobu bɑ koo kɑ woo doonɑ kpɑ be i kɑ ɑrukɑwɑni bɔkuɑ bu bu
    yoru mwɛɛri bu kɑ dɑ tem tukumɔ. Sɑɑ ye sɔɔrɑ i ko i sekuru wɑ, bɛɛn kom kɔ̃sum
    sɔ̃.
  hat-hat: Van pral bwote tout chèf nou yo ale. Y'ap depòte tout moun lòt nasyon ki
    asosye nou yo. Lè sa a, nou pral bese tèt nou, nou pral wont pou tout mechanste
    nou te konn fè yo.
  eng-BSB: The wind will drive away all your shepherds, and your lovers will go into
    captivity. Then you will be ashamed and humiliated because of all your wickedness.
  eng-WEBPB: The wind will feed all your shepherds, and your lovers will go into captivity.
    Surely then you will be ashamed and confounded for all your wickedness.
  kbq-kbq: Hagi kagri ha' vahe'mo'za zaho'mo hiaza hu'za e'za kva vaheka'a eme zamavaresga
    hu'za vugahaze. Kagrama eri hagerafinka'ma nemanina vahera zamavare'za maka kina
    ome huzamantegahaze. Ana hanigenka kagrama hu'nana havi kavukva zankura krimpamo'a
    kna nehina kagazegu hugahane.
  nhe-BL: Huan ama nochi imotlayacancahua ixpolihuise. Elis queja quinhuicas se hueyi
    ajacatl huan quinhuicase nochi imohuampoyohua ipan sequinoc tlaltini para tlatequipanotij
    san tlapic. Huan huajca quena, inmomacase cuenta tlen nochi imotlajtlacolhua huan
    tlahuel inmopinahuase.
  gub-BL: Ywytu umuhàmuhàz putar penuwihaw wà nehe. Zauxiapekwer weraha putar pemyrypar
    wemipyhyk kwer romo wà nehe. Uzapo putar tawhu peneko awer ikàg 'ym ma'e romo
    wà nehe, Imaranugar ma'e romo wà nehe no. Ta'e ikatu 'ym ma'e tetea'u pezapo pe
    xe.
  eng-DRA: 'The wind shall feed all thy pastors, and thy lovers shall go into captivity:
    and then shalt thou be confounded, and ashamed of all thy wickedness.'
