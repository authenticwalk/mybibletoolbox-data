    — Сән, әләмдар-хизмәткарлириң вә мошу дәрвазилардин кирип-чиқидиған хәлқиң, —
  tel-2017: ‘దావీదు సింహాసనం మీద కూర్చున్న యూదా రాజా, నువ్వూ, ఈ ద్వారాలగుండా ప్రవేశించే
