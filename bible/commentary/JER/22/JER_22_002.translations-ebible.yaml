  ory-ory: ଯଥା, ହେ ଦାଉଦଙ୍କ ସିଂହାସନରେ ଉପବିଷ୍ଟ ଯିହୁଦାର ରାଜନ୍‍, ତୁମ୍ଭେ ତୁମ୍ଭର ଦାସଗଣ ଓ
