  heb-heb: ואמרת שמע דבר יהוה מלך יהודה הישב על כסא דוד אתה ועבדיך ועמך הבאים בשערים
    האלה׃
  ben-IRV: বল, হে যিহূদার রাজা, যে দায়ূদের সিংহাসনে বসে, সদাপ্রভুর বাক্য শোন। তোমরা,
