    tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀,'
  msy-2020: 'Nɨ kamaghɨn mɨkɨm: O Judan atrivim, nɨ Atrivim Devitɨn atrivir dabirabim
