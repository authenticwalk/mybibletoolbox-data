verse: JER.022.002
translations:
  mal-C: ‘ദാവീദിന്റെ സിംഹാസനത്തിൽ ഉപവിഷ്ടനായിരിക്കുന്ന യെഹൂദാരാജാവേ, ഈ കവാടങ്ങളിലൂടെ
    പ്രവേശിക്കുന്ന നീയും നിന്റെ ഉദ്യോഗസ്ഥരും നിന്റെ ജനവും യഹോവയുടെ വചനം കേൾക്കുക.
  deu-TKW: 'und sprich: Höre das Wort Jahwes, König von Juda, der du auf dem Throne
    Davids sitzest, du samt deinen Dienern und deinem Volke, die durch diese Thore
    eingehen!'
  lin-lin: '‹ Mokonzi ya Yuda, yo oyo ovandi na kiti ya bokonzi ya Davidi, yoka Liloba
    na Yawe ! Yo, bakalaka na yo mpe bato na yo : bino nyonso oyo bolekelaka na nzela
    ya bikuke oyo,'
  eng-LSV: Hear a word of YHWH, O king of Judah, who are sitting on the throne of
    David, you, and your servants, and your people, who are coming in at these gates,”
  eng-GNV: And say, Heare the worde of the Lord, O King of Iudah, that sittest vpon
    the throne of Dauid, thou and thy seruants, and thy people that enter in by these
    gates.
  eng-WEBSTER: 'And say, Hear the word of the LORD, O king of Judah, that sittest
    upon the throne of David, thou, and thy servants, and thy people that enter by
    these gates:'
  nhw-BL: ‘Xijtlacaquili icamanal TOTECO, ta titlanahuatijquetl tlen tlali Judá catli
    timosehuijtoc ipan isiya Tlanahuatijquetl David tlen huejcajya. Nojquiya ma quitlacaquilica
    nochi motequipanojcahua huan momasehualhua.
  swh-ONEN: '‘Sikia neno la Bwana, ee mfalme wa Yuda, wewe uketiye kwenye kiti cha
    enzi cha Daudi: wewe, maafisa wako na watu wako mnaopitia malango haya.'
  bba-bba: A nɛɛ, wi, Yudɑbɑn sinɑ boko, wi, wi u sɔ̃ Dɑfidin sinɑ ɡɔnɑɔ, kɑ win bwɑ̃ɑbu
    kɑ win tɔmbu kɑ be bɑ ɡesi wɑ̃ɑ sinɑ kpɑɑru mi,
  eng-KJVCPB: 'and say, Hear the word of the Lord, O king of Judah, that sittest upon
    the throne of David, thou, and thy servants, and thy people that enter in by these
    gates:'
  luo-luo: ‘Winj wach Jehova Nyasaye, yaye ruodh Juda, un joma bet e kom duongʼ Daudi,
    in, jotendi kod jogi madonjo gie dhorangeyegi.
  meu-meu: baoto, Iuda pavapavana e, David teronona ai o helaimu tauna, Iehova ena
    hereva ba kamonai, oi bona emu hesiai taudia bona emu bese taudia, ini ikoukou
    lalodiai e raka vareaimu taudia, danu.
  npi-ULB: यसो भन, 'ए यहूदाका राजा, तँ जो दाऊदको सिंहासनमा बस्‍छस्, तँ र तेरा सेवकहरू
    र यी ढोकाहरूद्वारा आउने तेरा मानिसहरू हो, परमप्रभुको वचन सुन ।
  yor-yor: ‘Gbọ́ ọ̀rọ̀ Olúwa ìwọ ọba Juda, tí ó jókòó ní ìtẹ́ Dafidi, ìwọ, àwọn ènìyàn
    rẹ àti àwọn ìránṣẹ́ rẹ, tí ó wọlé láti ẹnu ibodè wọ̀nyí.
  pes-OPCB: '@see-verse:JER.022.001'
  tgl-ULB: Sabihin mo, 'Hari ng Juda, ikaw na nakaupo sa trono ni David, makinig ka
    sa salita ni Yahweh. At makinig, kayo na mga lingkod niya, at kayo na kaniyang
    mamamayan na pumasok dito sa mga tarangkahan.
  hui-hui: ibuhondo bi agua labe, Í̠ Debidinaga aguanene howa kininaga dagiani biruwa
    í̠na Anduane Homogonaga bi o larogo hale habe. Kini í̠nibi í̠naga agali haguane
    karumebi í̠naga wali agali karumebi tí bibahendeme bi ogo hale holene nga.
  mya-mya: '@see-verse:JER.022.001'
  bod-N: ཀྱེ་དཱ་བིད་ཀྱི་ཁྲི་ལ་བཞུགས་པའི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ལགས། ཁྱེད་དང་ཁྱེད་ཀྱི་འཁོར་གཡོག་རྣམས་དང་མཁར་སྒོ་འདིའི་ནང་དུ་ཞུགས་པའི་མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: ‘Inzwai shoko raJehovha, imi mambo weJudha, iyemi munogara pachigaro choushe
    chaDhavhidhi, imi namachinda enyu navanhu venyu vanopinda napamasuo aya.
  spa-BLM: '‘Escucha la palabra de Yahvé, rey de Judá, que se sienta en el trono de
    David: tú, tus siervos y tu pueblo que entran por estas puertas.'
  cac-cac: d'a vin̈, aton vin̈ yin̈tilal vin̈aj David. Tzalan pax d'a yichan̈ masanil
    eb' ayoch yopisio yed' vin̈ yed' pax d'a eb' anima ay ta' to smaclej yab' in lolonel
    tic eb'.
  swh-ULB: Ukaseme, 'Ewe Mfalme wa Yuda, wewe aliyeketi kiti cha Daudi, usikilize
    neno la Bwana. Nisikilizeni, enyi watumishi wake, na ninyi, watu wake mnaokuja
    kwa malango haya.
  bel-bel: 'і скажы: выслухай слова Гасподняе, цару Юдэйскі, што сядзіш на троне Давідавым,
    - ты і слугі твае і народ твой, якія ўваходзяць праз гэтую браму.'
  deu-ELBBK: 'und sprich: Höre das Wort des HERRN, König von Juda, der du auf dem
    Thron Davids sitzt, du und deine Knechte und dein Volk, die ihr durch diese Tore
    einzieht.'
  mbb-OT: ‘He hadì te Juda, he kevuwazan ni David, pemineǥa nu heini is menge lalag
    te Nengazen. Ipepemineg nu is menge upisyal nu wey is menge etew nu he kayi ebayà
    te menge ǥemawan te turuǥan.
  mal-2015: ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന യെഹൂദാരാജാവേ, നീയും നിന്റെ ഭൃത്യന്മാരും
    ഈ വാതിലുകളിൽകൂടി കടക്കുന്ന നിന്റെ ജനവും യഹോവയുടെ വചനം കേട്ടുകൊൾവിൻ!
  rmc-rmc: ‚Šun o lav le RAJESKRO, judsko kraľina, so bešes pro tronos le Davidoskro,
    tu, tire sluhi the tire manuša, tumen, so aven andre prekal kala brani.‘
  pes-OPV: 'و بگو: ای پادشاه یهودا که بر کرسی داود نشسته‌ای، تو و بندگانت و قومت که
    به این دروازه‌ها داخل می‌شوید کلام خداوند را بشنوید:'
  ron-1924: 'Сэ спуй: ‘Аскултэ Кувынтул Домнулуй, ымпэрат ал луй Иуда, каре стай пе
    скаунул де домние ал луй Давид, ту, служиторий тэй ши тот попорул каре интраць
    пе порциле ачестя!'
  ben-OBCV: ‘হে যিহূদার রাজা, তুমি যে দাউদের সিংহাসনে বসে থাকো, তুমি সদাপ্রভুর এই
    বাক্য শ্রবণ করো—তুমি, তোমার কর্মচারীরা এবং তোমার সব প্রজা, যারা এই দুয়ারগুলি
    দিয়ে প্রবেশ করো, সকলে শোনো।
  som-som: oo waxaad tidhaahdaa, Boqorka dalka Yahuudah ee carshiga Daa'uud ku fadhiyow,
    bal erayga Rabbiga maqal, adiga iyo addoommadaada iyo dadkaaga irdahan soo galow,
    wada maqla.
  lat-VUC: 'et dices: [Audi verbum Domini, rex Juda, qui sedes super solium David:
    tu et servi tui, et populus tuus, qui ingredimini per portas istas.'
  eng-ASVBT: and say, Hear the word of Jehovah, O king of Judah, that sittest upon
    the throne of David, thou, and thy servants, and thy people that enter in by these
    gates.
  ita-1885: Ascolta la parola del Signore o re di Giuda, che siedi sopra il trono
    di Davide; tu, e i tuoi servitori, e il tuo popolo ch'entrate per queste porte.
  eng-LXXUP: 'and thou shalt say, Hear the word of the Lord, O king of Judah, that
    sittest on the throne of David, thou, and thy house, and thy people, and they
    that go in at these gates:'
  eng-ULB: Say, 'King of Judah, listen to the word of Yahweh—you who sit on David's
    throne—you, and your servants, and your people who come through these gates.
  spa-VBL: 'Díganles: Oye lo que el Señor quiere decirte, rey de Judá, sentado en
    el trono de David, a ti y a tus funcionarios y al pueblo que está aquí contigo.'
  fra-_FOB: 'Dis: Écoute la parole de l''Éternel, roi de Juda, qui es assis sur le
    trône de David, toi, et tes serviteurs, et ton peuple, qui entrez par ces portes.'
  mal-mal: “ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്ന യെഹൂദാരാജാവേ, നീയും, നിന്റെ ഭൃത്യന്മാരും,
    ഈ വാതിലുകളിൽകൂടി കടക്കുന്ന നിന്റെ ജനവും യഹോവയുടെ വചനം കേട്ടുകൊള്ളുവിൻ!
  urd-GVR: ‘Ai Yahūdāh ke bādshāh, Rab kā farmān sun! Ai tū jo Dāūd ke taḳht par baiṭhā
    hai, apne mulāzimoṅ aur mahal ke darwāzoṅ meṅ āne wāle logoṅ samet merī bāt par
    ġhaur kar!
  suz-BL: ‘दाऊद आ नित्‍तीकेम निप्‍ब, यहूदा ङा पिप, इन गेय पाइबपुकी नु मेको ठेयब लाप्‍चो
    रे ओव़बपुकी परमप्रभु यावे आ लोव़ नेनीन।
  eng-NOY: Hear the word of Jehovah, thou king of Judah, That sittest upon the throne
    of David, Thou, and thy servants, and thy people, Who go in and out through these
    gates!
  ita-1927: 'Ascolta la parola dell’Eterno, o re di Giuda, che siedi sul trono di
    Davide: tu, i tuoi servitori e il tuo popolo, che entrate per queste porte!'
  ckb-ckb: 'بڵێ: ”ئەی پاشای یەهودا، ئەوەی لەسەر تەختی داود دانیشتووی، گوێ لە فەرمایشتی
    یەزدان بگرە؛ تۆ و خزمەتکارەکانت و گەلەکەت، ئەوانەی لەم دەروازانەوە دێنە ژوورەوە.'
  eng-BBE: And say, Give ear to the word of the Lord, O king of Judah, seated on the
    seat of David, you and your servants and your people who come in by these doors.
  kan-OKCV: ‘ದಾವೀದನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವ ಯೆಹೂದದ ಅರಸನೇ, ನೀನೂ, ನಿನ್ನ ಸೇವಕರೂ ಈ
    ಬಾಗಿಲುಗಳಿಂದ ಪ್ರವೇಶಿಸುವ ನಿನ್ನ ಜನರೂ ಸಹಿತವಾಗಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ.
  tam-2017: தாவீதின் சிங்காசனத்தில் வீற்றிருக்கிற யூதாவின் ராஜாவே, நீரும் உம்முடைய
    வேலைக்காரரும் இந்த வாசல்களுக்குள் நுழைகிற உம்முடைய மக்களும் யெகோவாவுடைய வார்த்தையைக்
    கேளுங்கள்.
  spa-RV-1909: 'Y di: Oye palabra de Jehová, oh rey de Judá que estás sentado sobre
    el trono de David, tú, y tus criados, y tu pueblo que entran por estas puertas.'
  ron-BTF: 'Și spune: Ascultă cuvântul DOMNULUI, împărate al lui Iuda, care șezi pe
    tronul lui David, tu și servitorii tăi și poporul tău care intrați pe porțile
    acestea;'
  eng-WEBP: ‘Hear the LORD’s word, king of Judah, who sits on David’s throne—you,
    your servants, and your people who enter in by these gates.
  eng-FBV: 'Tell them: Listen to what the Lord has to say to you, king of Judah, sitting
    on the throne of David, you and your officials and the people here with you.'
  nld-1939: Verneem het woord van Jahweh, koning van Juda, die op Davids troon zijt
    gezeten; gijzelf en uw hovelingen, met het volk dat door deze poorten komt!
  nch-BL: ‘Xijtacaquili icamanal TOTECO, ta titanahuatijquet ten tali Judá cati timosehuijtoc
    ipan isiya Tanahuatijquet David ten huejcajquiya. Nojquiya ma quitacaquilica nochi
    motequipanojcahua huan momasehualhua.
  vie-1934: 'mà rằng: Hỡi vua của Giu-đa, ngồi trên ngai Đa-vít, ngươi cùng tôi tớ
    ngươi và dân sự ngươi vào các cửa nầy, hãy nghe lời của Đức Giê-hô-va!'
  hin-CV: ‘यहूदिया के राजा, याहवेह का यह संदेश सुनो, तुम जो दावीद के सिंहासन पर विराजमान
    हो, तुम, तुम्हारे सेवक एवं तुम्हारी प्रजा जो इन द्वारों से होकर प्रवेश करते हो.
  spa-BES: 'Y di: Escucha la palabra del Señor, rey de Judá, sentado en el trono de
    David, tú y tus siervos y tu gente que entra por estas puertas.'
  tdx-tdx: 'ami’ty hoe: Janjiño ty tsara’ Iehovà, ry mpanjaka’ Iehodà miambesatse
    am-piambesa’ i Davide, ihe naho o mpitoro’oo vaho ondati’o mimoak’ an-dalam-bey
    retoañe.'
  tha-KJV: ว่า “​โอ ข้าแต่​กษัตริย์​แห่​งยูดาห์ ผู้​ประทับบนพระที่นั่งของดาวิด จงฟังพระวจนะของพระเยโฮวาห์
    ทั้งตั​วท​่าน ข้าราชการของท่าน และประชาชนของท่านผู้​เข​้ามาในประตูเมืองนี้
  por-BR-2018: 'E dize: Ouve a palavra do SENHOR, ó rei de Judá, que te sentas sobre
    o trono de Davi; tu, teus servos, e teu povo, que entrais por estas portas.'
  deu-ELO: 'und sprich: Höre das Wort Jehovas, König von Juda, der du auf dem Throne
    Davids sitzest, du und deine Knechte und dein Volk, die ihr durch diese Tore einziehet.'
  eng-WYC-2018: and shalt say, Hear thou the word of the Lord, thou king of Judah,
    that sittest on the seat of David, thou, and thy servants, and thy people, that
    enter [in] by these gates. (and shalt say, Hear thou the word of the Lord, O king
    of Judah, who sittest on David’s throne, thou, and thy servants, and thy people,
    who enter in by these gates.)
  epo-epo: 'diru: Aŭskultu la vorton de la Eternulo, ho reĝo de Judujo, kiu sidas
    sur la trono de David, vi, kaj viaj servantoj, kaj via popolo, kiu iras tra ĉi
    tiuj pordegoj.'
  uig-PIN: Pǝrwǝrdigarning sɵzini angla, i Dawutning tǝhtigǝ olturƣuqi, Yǝⱨuda padixaⱨi
    — Sǝn, ǝlǝmdar-hizmǝtkarliring wǝ muxu dǝrwazilardin kirip-qiⱪidiƣan hǝlⱪing,
    —
  beo-beo: '@see-verse:JER.022.001'
  tpi-OTNT: Yu mas tok olsem, ‘Yu king bilong Juda, yu save sindaun long sia king
    bilong Devit, yu mas harim tok bilong Bikpela. Yu wantaim ol ofisa bilong yu na
    ol manmeri bilong yu, yupela olgeta i mas harim dispela tok.
  hau-SA: ‘Ka ji maganar Ubangiji, ya sarkin Yahuda, kai da kake zaune kan gadon sarautar
    Dawuda, kai, da fadawanka da mutanenka waɗanda suke shiga ta waɗannan ƙofofi.
  uig-LAT: Perwerdigarning sözini angla, i Dawutning textige olturghuchi, Yehuda padishahi
    — Sen, elemdar-xizmetkarliring we mushu derwazilardin kirip-chiqidighan xelqing,
    —
  nde-nde: ‘Zwana ilizwi likaThixo, we nkosi yakoJuda, wena ohlala esihlalweni sobukhosi
    sikaDavida, wena lezikhulu zakho kanye labantu bakho abangena ngamasango la.
  ton-ton: '‌ʻo pehē, Fanongo ki he folofola ʻa Sihova, ʻE tuʻi ʻo Siuta, ʻa koe ʻoku
    nofo ʻi he nofoʻa fakatuʻi ʻo Tevita, ʻa koe, mo hoʻo kau tamaioʻeiki, pea mo
    hoʻo kakai ʻoku hū ki he ngaahi matapā ni:'
  ces-1613: 'A rci: Slyš slovo Hospodinovo, králi Judský, kterýž sedíš na stolici
    Davidově, ty i služebníci tvoji i lid tvůj, kteříž chodíte skrze brány tyto.'
  eng-WMB: ‘Hear the LORD’s word, king of Judah, who sits on David’s throne—you, your
    servants, and your people who enter in by these gates.
  tam-TCV: தாவீதின் அரியணையில் அமர்ந்திருக்கிற யூதாவின் அரசனே, ‘நீயும், உன் அதிகாரிகளும்,
    இந்த வாசல்களுக்குள் வருகிற உன் மக்களும் யெகோவாவின் வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: Ug isulti, 'Hari sa Juda, paminawa ang pulong ni Yahweh—ikaw nga naglingkod
    sa trono ni David—ikaw, ug ang imong mga sulugoon, ug ang imong katawhan nga moagi
    niining mga ganghaan.
  pol-UBG: 'Powiedz: Słuchaj słowa PANA, królu Judy, który zasiadasz na tronie Dawida,
    ty i twoi słudzy oraz twój lud, którzy wchodzicie przez te bramy.'
  urd-GVU: ’اے یہوداہ کے بادشاہ، رب کا فرمان سن! اے تُو جو داؤد کے تخت پر بیٹھا ہے،
    اپنے ملازموں اور محل کے دروازوں میں آنے والے لوگوں سمیت میری بات پر غور کر!
  deu-1912: 'und sprich: Höre des HERRN Wort, du König Juda''s, der du auf dem Stuhl
    Davids sitzest, du und deine Knechte und dein Volk, die zu diesen Toren eingehen.'
  kan-2017: ದಾವೀದನ ಸಿಂಹಾಸನರೂಢನಾದ ಯೆಹೂದದ ಅರಸನೇ, ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳು; ನಿನ್ನ ಸೇವಕರೂ ಮತ್ತು
