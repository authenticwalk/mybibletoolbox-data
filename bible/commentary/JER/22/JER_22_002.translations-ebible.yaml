    دَاوُدَ، أَنْتَ وَخُدَّامُكَ وَشَعْبُكَ الْمُجْتَازِينَ مِنْ هَذِهِ الْبَوَّابَاتِ:'
  ewe-ewe: ‘O Yuda fia, wò ame si nɔ David ƒe fiazikpui dzi, wò dumegãwo kple wò ame
