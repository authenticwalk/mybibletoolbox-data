  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Fɔ̃́ nSudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì wèè sɔɔtɛ́ kɛ kɑri Dɑfiti
