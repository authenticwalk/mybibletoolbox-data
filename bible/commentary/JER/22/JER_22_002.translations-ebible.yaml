  asm-FB: কোৱা, ‘হে দায়ুদৰ সিংহাসনত বহোঁতা যিহূদাৰ ৰজা, তুমি, তোমাৰ মন্ত্ৰী আৰু এই
    দুৱাৰবোৰত সোমোৱা তোমাৰ প্ৰজা, এই আটাইয়ে যিহোৱাৰ বাক্য শুনা।”
  sus-A: عِ شَ عَ قَلَ عَ بّ، ‹يُدَيَ مَنفّ، عِ تَن نَشَن نَ دَوُدَ شَ كِبَنيِ كُي،
