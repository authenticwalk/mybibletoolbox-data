  urd-GVH: ‘ऐ यहूदाह के बादशाह, रब का फ़रमान सुन! ऐ तू जो दाऊद के तख़्त पर बैठा है,
    अपने मुलाज़िमों और महल के दरवाज़ों में आनेवाले लोगों समेत मेरी बात पर ग़ौर कर!
  rug-rug: ‘Agoi na baṉara pa Ziuda, mu avosia sa zinama te Zihova, agoi pu habotu
