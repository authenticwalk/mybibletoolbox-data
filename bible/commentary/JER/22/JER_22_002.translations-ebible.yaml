  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣ, ਹੇ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ, ਜਿਹੜਾ ਦਾਊਦ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠਾ
    ਹੈ, ਤੂੰ ਅਤੇ ਤੇਰੇ ਟਹਿਲੂਏ ਤੇਰੇ ਕੋਲ ਜਿਹੜੇ ਇਹਨਾਂ ਫਾਟਕਾਂ ਥਾਣੀ ਵੜਦੇ ਹੋ
  mya-JVB: ဒါဝိဒ် မင်းကြီး၏ ရာဇ ပလ္လင်ပေါ် မှာ ထိုင် သော ယုဒ ရှင်ဘုရင် ၊ သင့် ကိုယ်တိုင်မှစ၍
    သင် ၏ကျွန် များနှင့် ၊ ဤ မြို့တံခါး တို့ဖြင့် ဝင် သောသင် ၏လူ များတို့၊ ထာဝရဘုရား
    ၏ နှုတ်ကပတ် တော်ကို နားထောင် ကြလော့။
  tbg-tbg: Iutaa avuhainaa vaiintio, are Devitira avuhainaa taintaqaa oquvira variaravave.
    Arevata, ari qiata vaiintivata, Ieruharemiqi variakavata, Noravano Kotiva ti uvara
    iriate.
  hmo-hmo: do oi gwau, ‘Iuda ena king e, Davida ena terona dekenai oi helai noho.
    Oi ese Lohiabada ena hereva do oi kamonai, oi bona oiemu hesiai taudia, bona oiemu
    bese taudia, inai iduara lalonai idia raka vareai noho taudia danu.
  urd-urd: और कह, 'ऐ शाह — ए — यहूदाह जो दाऊद के तख़्त पर बैठा है, ख़ुदावन्द का कलाम
    सुन, तू और तेरे मुलाज़िम और तेरे लोग जो इन दरवाज़ों से दाख़िल होते हैं।
  rus-SYN: 'и скажи: выслушай слово Господне, царь Иудейский, сидящий на престоле
    Давидовом, ты, и слуги твои, и народ твой, входящие сими воротами.'
  bqc-SIM: Yudaↄ kía pↄ́ zↄ̃lɛa Davidi kpalau, Dii yãma, mpi ń n ìwaↄ ń n gbɛ̃́
    pↄ́ aaì gɛ̃ bↄlɛɛ beeuↄ.
  tcz-CHONGTHU: Juda lengpa, David laltouna toupa, ngaiyin, chule namite leh nasohten
    jong ngaicheh’uhen.
  mar-mar: आणि तू असे म्हण, ‘यहूदाच्या राजा, जो तू दावीदाच्या सिंहासनावर बसतो, तो
    तू परमेश्वराचे वचन ऐक, आणि तू, तुझे चाकर आणि तुझे लोक जे या दारातून आत जातात,
    तेही ऐको.
  qub-qub: '@see-verse:JER.022.001'
  bqp-bqp: A nɛɛ, wi, Yudɑbɑn sinɑ boko, wi, wi u sɔ̃ Dɑfidin sinɑ gɔnɑɔ, kɑ win bwɑ̃ɑbu
    kɑ win tɔmbu kɑ be bɑ gesi wɑ̃ɑ sinɑ kpɑɑru mi,
  hat-hat: 'pou ba l'' mesaj sa a: Ou menm wa peyi Jida, ki chita sou fotèy David
    la, nou menm chèf yo ansanm ak tout pèp k''ap antre soti nan pòtay lavil la, koute
    sa Seyè a di nou:'
  eng-BSB: saying, ‘Hear the word of the LORD, O king of Judah, who sits on the throne
    of David—you and your officials and your people who enter these gates.
  eng-WEBPB: ‘Hear the LORD’s word, king of Judah, who sits on David’s throne—you,
    your servants, and your people who enter in by these gates.
  kbq-kbq: Juda kini ne'ma Deviti kini trate'ma mani'nana ne'mokane, eri'za vahe kamo'zane,
    ama kuma'mofo kafaramimpinti'ma efresaza vahe'motanena tamagesa ante'neta Ra Anumzamofo
    nenekea antahiho.
  nhe-BL: ‘Xijtlacaquili itlajtol TOTECO, ta titlanahuatijquetl tlen tlali Judá tlen
    timosehuijtoc ipan isiya Tlanahuatijquetl David tlen huejcajquiya. Nojquiya ma
    quitlacaquilica nochi motlatequipanojcahua huan motlacajhua.
  gub-BL: '@see-verse:JER.022.001'
  eng-DRA: 'And thou shalt say: Hear the word of the Lord, O king of Juda, that sittest
    upon the throne of David: thou and thy servants, and thy people, who enter in
    by these gates.'
