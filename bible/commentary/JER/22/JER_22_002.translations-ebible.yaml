  hin-2017: ‘हे दाऊद की गद्दी पर विराजमान यहूदा के राजा, तू अपने कर्मचारियों और अपनी
    प्रजा के लोगों समेत जो इन फाटकों से आया करते हैं, यहोवा का वचन सुन।
  wol-KYG: 'Danga naan: “Dégluleen kàddug Aji Sax ji, yaw buurub Yuda mi toog ci jalub
