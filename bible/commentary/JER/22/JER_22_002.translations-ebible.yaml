  vie-OVCB: ‘Xin lắng nghe sứ điệp của Chúa Hằng Hữu, thưa vua Giu-đa, người đang
    ngồi trên ngai Đa-vít. Xin để triều thần và toàn dân của vua cũng được nghe.
  guj-2017: અને કહે કે, હે યહૂદિયાના રાજા, દાઉદના રાજ્યાસન પર બેસનાર તું અને તારા
