  kpg-kpg: '@see-verse:JER.022.001'
  uig-ARA: پەرۋەردىگارنىڭ سۆزىنى ئاڭلا، ئى داۋۇتنىڭ تەختىگە ئولتۇرغۇچى، يەھۇدا پادىشاھى
