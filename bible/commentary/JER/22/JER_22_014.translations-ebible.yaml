    thokbuen to a buemh, sidar thing hoiah tapang to tapang pacoengah, rong kamling
    tasi to a nok.
  cuk-cuk: 'Dule na sogdiid: ‘An na neg-dummadi-soboye, neg-obunnomalad burwisuli
    aila-dummad-birgi imakoye.’ We-dule, e-neg yawagak-atakmalad-dummagan-nika imakele,
    deginbali, urwar-urgo ebirgi nasikele, geb e-maged-ginnidgi magbalile, ¡we-dule,
    duledar-wiles-ini!'
  uig-CYR: 'у: «Өзүмгә кәңташа бир ордини, азатә равақлар билән қошуп салимән; тамлириға
    деризиләрни кәң чиқиримән; тамлирини кедир тахтайлар билән безәймән, өйлирини
    пәрәң сирлаймән» — дәйду. Униң һалиға вай!'
  tel-2017: “నేను విశాలమైన మేడ గదులున్న పెద్ద ఇంటిని కట్టించుకుంటాను, అనుకునే వాళ్లకు
    బాధ. అతడు పెద్ద పెద్ద కిటికీలు చేయించుకుని దేవదారు పలకలతో పొదిగి, ఎర్ర రంగుతో
    అలంకరిస్తాడు.”
  hat-BSA: 'Ki di: “Mwen va bati pou mwen menm yon kay ak anpil espas, ak gwo chanm
    anlè. Mwen va koupe fenèt li yo, ba li panno bwa sèd e pentire l an koulè wouj.’'
  kos-kos: We nu sin mwet se ma fahk, “Nga ac musaela sie lohm lulap nu sik sifacna
    Ac oru tuh infukil lucng uh in yohk.” Ouinge el orala winto in lohm sel Ac sinkaeak
    acn loac ke sak cedar, Ac sroalela ke sroal srusra.
  hbo-WLC: הָאֹמֵ֗ר אֶבְנֶה־לִּי֙ בֵּ֣ית מִדּ֔וֹת וַעֲלִיּ֖וֹת מְרֻוָּחִ֑ים וְקָ֤רַֽע
    לוֹ֙ חַלּוֹנָ֔י וְסָפ֣וּן בָּאָ֔רֶז וּמָשׁ֖וֹחַ בַּשָּׁשַֽׁר׃
  ibo-ibo: Onye na-asị, ‘Aga m ewuru onwe m ụlọeze buru ibu, nke ọnụụlọ dị nʼụlọ elu
    ya sara ezi mbara.’ Ya mere, ọ tinyere oghereikuku sara mbara nʼụlọ ahụ, jirikwa
    osisi sida machie elu ya, werekwa penti na-acha uhie uhie chọọ ya mma.
  ory-ory: ଯେ କହେ, ‘ଆମ୍ଭେ ଆପଣା ପାଇଁ ଏକ ପ୍ରଶସ୍ତ ଗୃହ ଓ ବୃହତ କୋଠରିମାନ ନିର୍ମାଣ କରିବା’
    ଓ ଯେ ଆପଣା ପାଇଁ ଝରକା କାଟେ, ଆଉ ଏରସ କାଷ୍ଠରେ ଗୃହର ଭିତର ଛାତ କରେ ଓ ରକ୍ତବର୍ଣ୍ଣର ରଙ୍ଗ
    ଲେପନ କରେ, ସେ ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauen ätewe mi apasa, “Üpwe aüetä eu püsin imwei mi watte fiti rumwen
    won mi wämong.” Iwe, a föri asammwachon imwan, a etippa ngeni pappen ewe irä setar
    o peiniti ngeni peinit mi par.
  rop-rop: Yu garra binij na wen yu tok, ‘Ai garra bildimap main bigiswan haus garram
    loda rum ontopwei.’ Wal imbin pudum bigwan windo langa im haus, en wol garram
    sida wud, en imbin peindim im garram redwan kala.
  ukr-1871: 'Хто говорить: Збудую собі просторний будинок і широкі сьвітлицї; хто
    собі прорубує вікна великі, виложує кедриною й малює червоно!'
  deu-1951: «Ich will mir ein geräumiges Haus und luftige Söller bauen», und sich
    viele Fenster darein macht, sie mit Zedern täfelt und mit roter Farbe anstreicht!
  eng-JPS: 'That saith: ''I will build me a wide house and spacious chambers'', and
    cutteth him out windows, and it is ceiled with cedar, and painted with vermilion.'
  srp-1865: 'Koji govori: sagradiæu sebi veliku kuæu i prostrane klijeti; i razvaljuje
    sebi prozore, i oblaže kedrom i maže crvenilom.'
  lug-lug: Agamba nti, ‘Nzija kwezimbira olubiri olunene n’ebisenge ebya waggulu ebigazi
    ennyo.’ Kale nnaakola amadirisa amanene nnaateekamu emivule era nnaasiigako langi
    emyufu.
  heb-heb: האמר אבנה לי בית מדות ועליות מרוחים וקרע לו חלוני וספון בארז ומשוח בששר׃
  ben-IRV: ধিক তাকে! যে লোক বলে, ‘আমি নিজের জন্য একটি উঁচু বাড়ি তৈরী করব এবং চওড়া
    উঁচু ঘর বানাবো,’ সে নিজের জন্য বড় বড় জানলা বানায় এবং এরস কাঠ দিয়ে ঘর বানায়
    এবং তার সমস্ত কিছুতে লাল রং করে।
  pan-pan: ਉਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਆਪਣੇ ਲਈ ਇੱਕ ਵੱਡਾ ਘਰ ਬਣਾਵਾਂਗਾ, ਅਤੇ ਹਵਾਦਾਰ ਚੁਬਾਰੇ ਵੀ, ਅਤੇ
    ਉਹ ਦੇ ਵਿੱਚ ਛੇਕ ਕਰਕੇ ਤਾਕੀਆਂ ਲਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਦਿਆਰ ਦੀ ਛੱਤ ਬਣਾਉਂਦਾ ਹੈ, ਉਹ ਨੂੰ
    ਸਿੰਗਰਫ਼ੀ ਰੰਗ ਨਾਲ ਰੰਗਦਾ ਹੈ।
  mya-JVB: ကြီး သောအိမ် ၊ ကျယ် သောအထက် ခန်းတို့ကို ငါဆောက် မည်ဟု ဆို လျက် ၊ ပြတင်းပေါက်
    ကို ဖေါက် ၍ ၊ အာရဇ် သစ်သားနှင့် မိုး ပြီးမှ ၊ ဟင်းသပြတား နှင့် ချယ်လှယ် ပြီတကား။
  tbg-tbg: 'Are minti tianarave: Te tenta avuhainaa naavu nora naavu kaqarerave. Viraqi
    airi rumu vairaro airi uintua nora uintuavata vairaqe te porovaini sidaa katari
    kututera taataute, viraqi vuikaqohai vaataiqama karerave, tianarave.'
  hmo-hmo: Badina unai tau be ia gwau, “Lau ese ruma badana ta do lau haginia, iena
    ataiai daiutudia be bada momokani.” Vadaeni ia ese uindo haida ia karaia, bona
    sida audia namodia dekena amo, be haba ia koua namonamo, bona peni ena kala kakakaka
    dekena amo ia penia namonamo.
  urd-urd: जो कहता है, 'मैं अपने लिए बड़ा मकान और हवादार बालाख़ाना बनाऊँगा, और वह
    अपने लिए झांझरियाँ बनाता है और देवदार की लकड़ी की छत लगाता हैं और उसे शंगर्फ़ी
    करता है।
  rus-SYN: 'кто говорит: “построю себе дом обширный и горницы просторные”, - и прорубает
    себе окна, и обшивает кедром, и красит красною краскою.'
  bqc-SIM: À mɛ̀ á ua tìisi kpa azĩaɛ ń kpɛ́ zↄ̃ↄ didiakↄ̃aↄ, á fɛnɛnti yaasanaↄ
    bↄbↄ, í sɛdɛ líↄ kpa a gĩↄwa kpɛ́kpɛ, í pↄ́ tɛ̃a lɛwà.
  tcz-CHONGTHU: Hichepa hin, ‘Keiman inlentah khat kisah inge, indan tampi sem ing
    katin chule bangkot tampi Cedar thing in sem inge. Hichu rong sen in hoitah in
    loi ing kate,’’ ati.
  mar-mar: जो कोणी असे म्हणतो, “मी माझ्यासाठी उंच असे घर आणि विस्तीर्ण माड्या बांधीन.”
    जो आपल्यासाठी मोठ्या खिडक्या असलेले घर बांधतो. तो तक्तपोशीसाठी गंधसरु वापरतो आणि
    तक्तपोशीला लाल रंग देतो. त्यास हाय हाय!
  qub-qub: 'Gamga ninqui: ‹Palasyöta jatuncaraytami aruchej-aywä. Janaj altusninchöpis
    jatusaj cuartucunatami rurachishaj› nir. Nircorga bentänancunata ruranqui. Pergancunatana
    sedru tablacunawan intablanqui. Nircur pucawan pintanqui.'
  bqp-bqp: Mɑ ɑ nɛɛ, kɑɑ tii sinɑ kpɑɑ bɑkɑru bɑniɑwɑ kpɑ tɑ n gidɑmbisɑ bɑkɑ mɔ.
    Mɑ ɑ fɛnɛntibɑ doke, ɑ ten gɑni dɑ̃ɑ geɑ ye bɑ mɔ̀ sɛduru wukiri. Mɑ ɑ tu swɛ̃rɑsiɑ
    kom kom ɑ kɑ sɔ̃ɔsi mɑ sinɑ kpɑɑrɑ.
  hat-hat: 'Madichon pou moun k''ap plede di: mwen pral bati yon gwo kay ak chanm
    byen laj nan chanmòt yo. Yo mete fennèt nan kay yo, yo palisade yo ak bwa sèd,
    yo pentire yo tou wouj.'
  eng-BSB: who says, ‘I will build myself a great palace, with spacious upper rooms.’
    So he cuts windows in it, panels it with cedar, and paints it with vermilion.
  eng-WEBPB: who says, ‘I will build myself a wide house and spacious rooms,’ and
    cuts out windows for himself, with a cedar ceiling, and painted with red.
  kbq-kbq: Hagi ana kini nemo'a huno, nagra noni'a ra nonkrefa kite'na nomofo agofetu'ma
    me'nea nompina ranra zante ome hunaraginte eme hunaraginte nehu'na, zaho'ma eri
    kana rama'a hagenente'na, sida zafareti nomofo agu'afina ahegagintegahue. Ana
    hute'na koranke pentireti eri masave hu'na frentesugeno hentofaza hugahie huno
    nehie.
  nhe-BL: 'Yajaya quiijto: ‘Nimochijchihuilis se hueyi caltlanahuatili tlen quipiyas
    miyac cuartos huan nijchijchihuilis miyac ventanas. Nopa tlapamitl nijchijchihuas
    ica tiocuahuitl huan nijpas ica chichiltic.’'
  gub-BL: — Azapo putar tawhu uhua'u ma'e ihe nehe, aze amo i'i nehe. Azapo putar
    ipupyaikaw pyrer uhua'u ma'e i'aromo nehe, aze i'i nehe, uzemumikahy putar nehe,
    ta'e azepyk putar hehe nehe xe. Uzapo putar màràmàràn ukenaw ywate no. Upyao putar
    pàrirogaw ywyràkàxigyw pupe nehe. Umupiràg putar nehe no.
  eng-DRA: 'Who saith: I will build me a wide house and large chambers: who openeth
    to himself windows, and maketh roofs of cedar, and painteth them with vermilion.'
