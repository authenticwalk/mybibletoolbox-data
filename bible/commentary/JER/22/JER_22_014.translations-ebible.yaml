verse: JER.022.014
translations:
  mal-C: ‘എനിക്കുവേണ്ടി വിശാലമായ മാളികകളുള്ള അതിഗംഭീരമായ ഒരു കൊട്ടാരം ഞാൻ നിർമിക്കും,’
    എന്നും അവൻ പറയുന്നു. അങ്ങനെ അവൻ ജനാലകൾ വിസ്താരത്തിൽ ഉണ്ടാക്കുന്നു, ദേവദാരുകൊണ്ട്
    അതിനു തട്ടിടുകയും ചെമപ്പുനിറംകൊണ്ടു മോടി വരുത്തുകയുംചെയ്യുന്നു.
  deu-TKW: 'der da spricht: Ich will mir ein geräumiges Haus und weite Gemächer erbauen!
    der sich seine Fenster weit ausbricht, mit Cedernholz täfelt und mit Mennig bemalt!'
  lin-lin: 'oyo alobaka : ‹ Nakotongisa ndako monene oyo ekozala na bashambre minene,
    na etaje ! › Boye atiaka yango maninisa minene, mabaya ya sedele na bamir na yango
    ya kati mpe akopakolaka yango langi ya motane.'
  eng-LSV: Who is saying, || I build a large house for myself, || And airy upper chambers,
    || And he has cut out its windows for himself, || Covered with cedar, and painted
    with vermillion.
  eng-GNV: 'He saith, I will build me a wide house and large chambers: so he will
    make him selfe large windowes, and feeling with cedar, and paint them with vermilion.'
  eng-WEBSTER: That saith, I will build me a wide house and large chambers, and cutteth
    him out windows; and it is ceiled with cedar, and painted with vermilion.
  nhw-BL: 'Yaya quiijto: ‘Nimochijchihuilis se hueyi caltlanahuatili catli quipiyas
    miyac cuartos huan nijchijchihuilis miyac ventanas. Nopa tlapamitl nijchijchihuas
    ica tiocuahuitl huan nijpas ica chichiltic.’'
  swh-ONEN: Asema, ‘Nitajijengea jumba kuu la kifalme, na vyumba vya juu vyenye nafasi
    kubwa.’ Hivyo anaweka ndani yake madirisha makubwa, huweka kuta za mbao za mierezi,
    na kuipamba kwa rangi nyekundu.
  bba-bba: Mɑ ɑ nɛɛ, kɑɑ tii sinɑ kpɑɑ bɑkɑru bɑniɑwɑ kpɑ tɑ n ɡidɑmbisɑ bɑkɑ mɔ.
    Mɑ ɑ fɛnɛntibɑ doke, ɑ ten ɡɑni dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɛduru wukiri. Mɑ ɑ tu swɛ̃rɑsiɑ
    kom kom ɑ kɑ sɔ̃ɔsi mɑ sinɑ kpɑɑrɑ.
  eng-KJVCPB: That saith, I will build me a wide house and large chambers, And cutteth
    him out windows; And it is cieled with cedar, and painted with vermilion.
  luo-luo: Owacho, ‘Anagerne an owuon kar dak mara maduongʼ ka en-gi ute mamalo malach.’
    Omiyo oloso dirisni malach kuome, olwore gi fito mar yiend sida, kendo obuke gi
    range marakwaro.
  meu-meu: Ia na e tomu “Egu ruma badana auta baina haginia mai atai daiutudia badadia”;
    bena ia ese gaba-mauru haida e karamu, bona habana na sida reireidia amo e ḡovaiamu,
    bona muramura kakakaka-hereana amo e dahuamu.
  npi-ULB: उसले भन्छ, 'आफ्नो निम्ति माथिल्ला कोठाहरू फराकिलो भएको एउटा ठुलो महल म
    बनाउनेछु ।' त्यसले उसले त्‍यसको निम्‍ति ठुला-ठुला झ्यालहरू बनाउँछ र त्‍यसमा देवदारुका
    पल्लाहरू हाल्‍छ अनि उसले त्‍यसमा रातो रङ लगाऊँछ ।
  yor-yor: Ó wí pé, ‘Èmi ó kọ́ ààfin ńlá fún ara mi àwọn yàrá òkè tí ó fẹ̀, ojú fèrèsé
    rẹ̀ yóò tóbi.’ A ó sì fi igi kedari bò ó, a ó fi ohun aláwọ̀ pupa ṣe é ní ọ̀ṣọ́.
  pes-OPCB: 'می‌گویی: ”قصر باشکوهی می‌سازم که اتاقهای بزرگ و پنجره‌های زیادی داشته
    باشد؛ سقف آن را با چوب سرو آزاد می‌پوشانم و بر آن رنگ قرمز می‌زنم.“'
  tgl-ULB: Aba sa sinuman na magsasabi, 'Magpapatayo ako ng sarili kong tahanan na
    napakataas at maluluwang na mga silid sa itaas, at malalaki ang pinagawang mga
    bintana para sa kaniyang sarili at mga dingding na may sedar, at pininturahan
    lahat ito ng pula.'
  hui-hui: Ibugua bi ogodagua laga biya. Ai i̱ninaga anda timbuniore bu helolebero.
    Anda ogoni daligaha hobane dewa helolebero, laya. Ibugua wá anda ibilonaga diri
    tombelo wigi bialu anda hái ira tamia bayaleore wiaru bogo mbaralaga buwa hai
    para haya. Anda biago mo yári bia halu peni daramabime hiraya. Ani biyagonaga
    ibuha genda timbuniore wulebira.
  mya-mya: အ​ထက်​ထပ်​တွင်​အ​ခန်း​ကျယ်​ကြီး​များ​နှင့် ငါ​သည်​မိ​မိ​အ​တွက်​နန်း​တော်​ကြီး
    တစ်​ဆောင်​ကို၊ တည်​ဆောက်​အံ့​ဟု​ဆို​သော​သူ​သည်​အမင်္ဂ​လာ ရှိ​၏။ သူ​သည်​ထို​သို့​ဆို​ပြီး​လျှင်​မိ​မိ​အိမ်​တွင်
    ပြူ​တင်း​ပေါက်​များ​ကို​ဖောက်​၏။ အာ​ရဇ်​သား​မှန်​ပုံ​များ​ကို​တပ်​၍​အ​နီ​ရောင်
    ဆေး​ကို​သုတ်​၏။
  bod-N: ཁོ་ན་རེ། ངས་རང་ལ་ཁང་ཆེན་ཞིག་དང་ཐོག་ཁང་མཐོན་པོ་ཞིག་བརྩིག་པར་བྱའོ་ཟེར་ཞིང་།
    དེར་དཀར་ཁུང་ཡངས་ཤིང་རྒྱ་ཆེ་བ་རྣམས་ཕྱེས་ཏེ། རྩིག་ངོས་ཐང་ཤིང་གིས་བཏུམས་ནས་མཚལ་མདོག་གི་ཚོན་བྱུགས།
  sna-sna: Iye anoti, ‘Ndichazvivakira muzinda wakakura una makamuri okumusoro anoyevedza.’
    Saka anoita mawindo makuru mairi, achiabatanidza nomusidhari, agoashongedza nezvitsvuku.
  spa-BLM: 'que dice: “Voy a construirme una casa amplia y habitaciones espaciosas”.
    y recorta las ventanas para sí mismo, con un techo de cedro, y pintado de rojo.'
  cac-cac: 'Tzalan icha tic: Ol in b''oq''ue junoc in nivan palacio, axo d''a yib''an̈
    ol in b''oq''ue juntzan̈xo levan tz''aj yool. Ol jacvoccan sventenail, axo te''
    c''ute'' ol vac''och yichtacoc, axo yelav, chacchac ol ajoc, xa chi.'
  swh-ULB: Ole mtu yeyote atakayesema, 'Nitajenga nyumba ndefu na vyumba vya juu vipana,
    na hujenga madirisha mapana, na kuta zenye mwerezi, na huipaka rangi nyekundu.'
  bel-bel: 'хто кажа: збудую сабе дом прасторны і сьвяцёлкі прасторныя, - і прарубае
    сабе вокны і шалюе кедрам і фарбуе чырвонаю фарбаю.'
  deu-ELBBK: 'der spricht: Ich will mir ein geräumiges Haus bauen und weite Obergemächer!
    Und er haut sich Fenster aus und deckt mit Zedern, und er streicht es an mit Zinnober.'
  mbb-OT: Migkaǥi ke pa te, “Ebangun a te turuǥan he zuen din meluag he menge ruǥu
    diyà te zivavew. Ebpeveelan ku heini te meluag he menge sulawà ne ebpeelevetan
    ku te kisami he sidru, ne ebpepintalan ku te meriǥà.”
  mal-2015: ഞാൻ വിസ്താരമുള്ള അരമനയും വിശാലമായ മാളികയും പണിയും എന്നു പറഞ്ഞു കിളിവാതിലുകളെ
    വീതിയിൽ തീർക്കയും ദേവദാരുകൊണ്ടു തട്ടിടുകയും ചായില്യംകൊണ്ടു ചായം ഇടുകയും ചെയ്യുന്നവന്നു
    അയ്യോ കഷ്ടം!
  rmc-rmc: 'Ko phenel: „Ačhavava mange baro palacis a upral mange kerava o bare khera!“
    A paľis peske kerel o buchle oblaki, obthovel o palacis le cedroskre kašteha a
    farbinel pro loles.'
  pes-OPV: که می‌گوید خانه وسیع و اطاقهای مروح برای خود بنا می‌کنم وپنجره‌ها برای
    خویشتن می‌شکافد و (سقف ) آن را از سرو آزاد می‌پوشاند و با شنجرف رنگ می‌کند.
  ron-1924: 'каре зиче: ‘Ымь вой зиди о касэ маре ши одэй ынкэпэтоаре’ ши-й фаче ферестре
    мулте, о кэптушеште ку чедру ши о вопсеште ку рошу!'
  ben-OBCV: সে বলে, ‘আমি নিজের জন্য এক বিশাল প্রাসাদ নির্মাণ করব, যার উপরতলার ঘরগুলিতে
    যথেষ্ট প্রশস্ত স্থান থাকবে।’ তাই সে তার মধ্যে বড়ো বড়ো জানালা বসায়, তার তক্তাগুলি
    হয় সিডার-কাঠের এবং লাল রং দিয়ে সে তা রাঙিয়ে দেয়।
  som-som: oo yidhaahda, Anigu waxaan dhisan doonaa guri ballaadhan iyo qolal waaweyn,
    oo daaqado samaysta, oo saqafkiisa hoose ka dhiga qoryo kedar ah, oo rinji cas
    mariya.
  lat-VUC: 'qui dicit: Ædificabo mihi domum latam, et cœnacula spatiosa: qui aperit
    sibi fenestras et facit laquearia cedrina, pingitque sinopide.'
  eng-ASVBT: that saith, I will build me a wide house and spacious chambers, and cutteth
    him out windows; and it is ceiled with cedar, and painted with vermilion.
  ita-1885: Io mi edificherò una casa grande, e delle sale spaziose; e taglia a quelle
    delle finestre larghe, e la fa tavolata di cedri, e la dipinge di minio!
  eng-LXXUP: Thou hast built for thyself a well-proportioned house, airy chambers,
    fitted with windows, and wainscoted with cedar, and painted with vermilion.
  eng-ULB: he says, 'I will build for myself a large house with spacious upper rooms.'
    So he cuts out large windows for it, and he panels it with cedar, and he paints
    it red.
  spa-VBL: 'Se dice a sí mismo: “Voy a construirme un gran palacio, con grandes habitaciones
    superiores”. Hace colocar ventanas, pone paneles de cedro y lo pinta de rojo brillante
    con bermellón.'
  fra-_FOB: 'Qui dit: Je me bâtirai une vaste maison, et des étages bien aérés; qui
    s''y fait percer des fenêtres, la lambrisse de cèdre, et qui la peint de vermillon!'
  mal-mal: ‘ഞാൻ വിസ്താരമുള്ള അരമനയും വിശാലമായ മാളികയും പണിയും’ എന്നു പറഞ്ഞ് കിളിവാതിലുകൾ
    വീതിയിൽ തീർക്കുകയും ദേവദാരുകൊണ്ടു തട്ടിടുകയും ചുവപ്പുചായംകൊണ്ടു മോടി പിടിപ്പിക്കുകയും
    ചെയ്യുന്നവന് അയ്യോ കഷ്ടം!
  urd-GVR: Wuh kahtā hai, ‘Maiṅ apne lie kushādā mahal banwā lūṅgā jis kī dūsrī manzil
    par baṛe baṛe kamre hoṅge. Maiṅ ghar meṅ baṛī khiṛkiyāṅ banwā kar dīwāroṅ ko deodār
    kī lakaṛī se ḍhāṅp dūṅgā. Is ke bād maiṅ use surḳh rang se ārāstā karūṅga.’
  suz-BL: मेकोमी ‘गो आं कली तला तार शुश ठेयब कोठा पाइश्‍शो खिं का सेल्‍नुङ’ देंब।
    मेकोमी झेलपुकी सेल्‍ब। मेको कली लेबानोन ङा लाइश्‍शो रवा आ शीम क्‍येप्‍शा, मेको
    कली लल रङ ख्रेक्‍ब।
  eng-NOY: That saith, “I will build me a large house, And spacious apartments,” And
    that cutteth out windows, And ceileth it with cedar, And painteth it with vermilion!
  ita-1927: 'e dice: “Mi edificherò una casa grande e delle camere spaziose”, e vi
    fa eseguire delle finestre, la riveste di legno di cedro e la dipinge di rosso!'
  ckb-ckb: 'دەڵێت: ”کۆشکێکی فراوان بۆ خۆم بنیاد دەنێم، ژوورەکانی سەرەوەی پانوبەرین.“
    پەنجەرەی گەورەی بۆ دەکاتەوە، دیوارەکانی بە تەختەی دار ئورز دادەپۆشێت، بە ڕەنگی
    سوور بۆیاخی دەکات.'
  eng-BBE: Who says, I will make a wide house for myself, and rooms of great size,
    and has windows cut out, and has it roofed with cedar and painted with bright
    red.
  kan-OKCV: ಅವನು, ‘ನಾನು ವಿಸ್ತಾರವಾದ ಅರಮನೆಯನ್ನೂ, ವಿಶಾಲವಾದ ಕೊಠಡಿಗಳನ್ನೂ ಕಟ್ಟಿಸಿಕೊಳ್ಳುವೆನೆಂದು
    ಹೇಳಿ.’ ಕಿಟಕಿಗಳನ್ನು ಕೊರೆದು, ದೇವದಾರಿನ ಹಲಗೆಗಳನ್ನು ಹಾಕಿ, ಕೆಂಪು ಬಣ್ಣವನ್ನು ಹಚ್ಚುವವನಿಗೂ
    ಕಷ್ಟ!
  tam-2017: அநீதியினால் தன் வீட்டையும், அநியாயத்தினால் தன் மேலறைகளையும் கட்டி, தன்
    அந்நியன் செய்யும் வேலைக்குக் கூலிகொடுக்காமல், அவனைச் சும்மா வேலைவாங்குகிறவனுக்கு
    ஐயோ,
  spa-RV-1909: 'Que dice: Edificaré para mí casa espaciosa, y airosas salas; y le
    abre ventanas, y la cubre de cedro, y la pinta de bermellón.'
  ron-BTF: 'Care spune: Îmi voi zidi o casă largă și camere încăpătoare și își taie
    ferestre; și aceasta este căptușită cu cedru și vopsită cu roșu aprins.'
  eng-WEBP: who says, ‘I will build myself a wide house and spacious rooms,’ and cuts
    out windows for himself, with a cedar ceiling, and painted with red.
  eng-FBV: He says to himself, “I'm going to build myself a great palace, with large
    upper rooms.” He has windows inserted, puts in cedar panels, and paints it bright
    red with vermilion.
  nld-1939: 'Die zegt: Een groot huis wil ik bouwen, Met luchtige zalen, Met brede
    vensters, panelen van ceders, Met vermiljoen-rood beschilderd.'
  nch-BL: 'Yaya quiijto: ‘Nimochijchihuilis se hueyi caltanahuatili cati quipiyas
    miyac cuartos huan nijchijchihuilis miyac ventanas. Nopa tapamit nijchijchihuas
    ica tiocuahuit huan nijpas ica chichiltic.’'
  vie-1934: 'nói rằng: Ta sẽ xây tòa nhà rộng rãi, có những phòng khoảng khoát; xoi
    những cửa sổ, lợp trần bằng gỗ bách hương, và sơn son.'
  hin-CV: वह विचार करता है, ‘मैं एक विस्तीर्ण भवन को निर्माण करूंगा जिसमें विशाल ऊपरी
    कक्ष होंगे.’ इसमें खिड़कियां भी होंगी, मैं इसकी दीवारों को देवदार से मढ़ कर उन्हें
    प्रखर लाल रंग से रंग दूंगा.
  spa-BES: 'Quien dice: Haré una casa amplia para mí, y habitaciones de gran tamaño,
    y le abre ventanas, y la tiene cubierta con cedro y pintada con rojo brillante.'
  tdx-tdx: I manao ty hoe, hatratrañako ty trañoko naho ampalalàheko o efe’eo; le
    anampaha’e lalan-kedekede, naho temere’e mendoraveñe o rindri’eo, vaho lokoe’e
    mena mañabasà.
  tha-KJV: ผู้​กล่าวว่า ‘เราจะสร้างวังใหญ่​อยู่​เอง กับมีห้องชั้นบนกว้างขวาง และเจาะหน้าต่างให้ห้องนั้น
    และบุฝาผนั​งด​้วยไม้สนสีดาร์และทาด้วยสี​แดงเข้ม​’
  por-BR-2018: 'Que diz: Edificarei para mim uma casa ampla, com cômodos arejados;
    e lhe abre janelas, e a cobre de cedro, e a pinta de vermelho.'
  deu-ELO: 'der da spricht: Ich will mir ein geräumiges Haus bauen und weite Obergemächer!
    und er haut sich Fenster aus und deckt mit Zedern, und er streicht es an mit Zinnober.'
  eng-WYC-2018: Which saith, I shall build to me a large house, and wide solars; which
    openeth windows to himself, and maketh couples of cedar, and painteth with red
    colour. (Who saith, I shall build for myself a large house with wide rooms; and
    I shall cut out windows for it, and make couplings out of cedar, and paint it
    with red colour.)
  epo-epo: 'kiu diras: Mi konstruos al mi grandan domon kaj vastajn ĉambrojn; kaj
    trahakas al si fenestrojn kaj kadras ilin per cedro kaj kolorigas per cinabro.'
  uig-PIN: 'u: «Ɵzümgǝ kǝngtaxa bir ordini, azadǝ rawaⱪlar bilǝn ⱪoxup salimǝn; tamliriƣa
    derizilǝrni kǝng qiⱪirimǝn; tamlirini kedir tahtaylar bilǝn bezǝymǝn, ɵylirini
    pǝrǝng sirlaymǝn» — dǝydu. Uning ⱨaliƣa way!'
  beo-beo: Nowa dunu da amane sia:sa, “Na da diasu noga:iwane gagumu. Amo ganodini,
    fa:gu da:iya heda:le, gadodili sesei bagade na da gagumu.” Amasea, e da ea diasuga
    fo misa:ne agenesi hamosa amola dolo ifa amoga dobea fesa amola yoi ulasu amoga
    unasisa. Agoai dunu da wadela:lesi dagoi ba:mu.
  tpi-OTNT: Em i save tok olsem, ‘Mi bai wokim traipela haus bilong mi yet. Na dispela
