verse: JER.020.001
translations:
  mal-C: യിരെമ്യാവ് ഈ കാര്യങ്ങൾ പ്രവചിക്കുന്നത് ഇമ്മേരിന്റെ മകനും യഹോവയുടെ ആലയത്തിലെ
    പ്രധാന ചുമതലക്കാരനുമായ പശ്ഹൂർപുരോഹിതൻ കേട്ടു.
  deu-TKW: Als aber der Priester Pashur, der Sohn Immers (dieser war nämlich Oberaufseher
    im Tempel Jahwes), Jeremia diese Worte verkündigen hörte,
  lin-lin: Nganga-Nzambe Pashuri, mwana mobali ya Imeri, mokonzi ya Tempelo ya Yawe,
    ayokaki ndenge Jeremi azalaki kosakola.
  eng-LSV: And Pashhur son of Immer the priest—who [is] also overseer, leader in the
    house of YHWH—hears Jeremiah prophesying these things,
  eng-GNV: When Pashur, the sonne of Immer, the Priest, which was appointed gouernour
    in the house of the Lord, heard that Ieremiah prophecied these things,
  eng-WEBSTER: Now Pashur the son of Immer the priest, who was also chief governor
    in the house of the LORD, heard that Jeremiah prophesied these things.
  nhw-BL: Huan Pasur, icone Imer, catli eliyaya totajtzi huan eliyaya se tlayacanquetl
    ipan itiopa TOTECO quicajqui catli na, niJeremías, niquijtohuayaya.
  swh-ONEN: Ikawa kuhani Pashuri mwana wa Imeri, mkuu wa maafisa wa Hekalu la Bwana,
    alipomsikia Yeremia akitoa unabii juu ya mambo haya,
  bba-bba: Yerɑ sɔ̃ɔ teeru, Pɑsuri Imɛrin bii wi u sɑ̃ɑ yɑ̃ku kowo u kɑ mɑɑ sɑ̃ɑ Yinni
    Gusunɔn sɑ̃ɑ yerun kɔ̃sobun tɔnwero u nuɑ mɑ Yeremi u yenibɑn ɡɑri ɡeruɑ.
  eng-KJVCPB: Now Pashur the son of Immer the priest, who was also chief governor
    in the house of the Lord, heard that Jeremiah prophesied these things.
  luo-luo: Ka jadolo Pashur wuod Imer, jatelo maduongʼ manie hekalu mar Jehova Nyasaye,
    nowinjo Jeremia kakoro gigie,
  meu-meu: Hahelaḡa tauna Pasahuru, Imere natuna, Iehova ena dubu itataona tauna badana,
    na e kamonai, Ieremia ese ini ḡau vada e perovetalai.
  npi-ULB: यर्मियाले परमप्रभुको मन्दिरको सामु यी वचनहरू अगमवाणी गरिरहेका छन् भनेर
    इम्मेरका छोरा पुजारी पशहूर, एकजना मुख्‍य अधिकारीले सुने ।
  yor-yor: Ní ìgbà tí àlùfáà Paṣuri ọmọkùnrin Immeri olórí àwọn ìjòyè tẹmpili Olúwa
    gbọ́ tí Jeremiah ń sọ àsọtẹ́lẹ̀ nǹkan wọ̀nyí.
  pes-OPCB: فَشحور کاهن، پسر اِمّیر، که رئیس ناظران خانهٔ خداوند بود، شنید که ارمیا
    چه نبوّتی کرده است.
  tgl-ULB: Si Pashur na lalaking anak ni Imer na pari—siya ang namumunong opisyal—narinig
    si Jeremias na nagpapahayag ng mga salitang ito sa harapan ng tahanan ni Yahweh.
  hui-hui: Yaremaiahanda bi ogonidagua lalu heagola loma binigo mo miaga mbira ibu
    hale ho hene. Agali ogoni ibu Ime igini mini Pasua howa ibu Anduane Homogonaga
    anda handayaho haga agali haguane mbira hene.
  mya-mya: ဣ​မေ​ရ​၏​သား​ယဇ်​ပု​ရော​ဟိတ်​ပါ​ရှု​ရ​သည် ဗိ​မာန်​တော်​အုပ်​ချုပ်​ရေး​မှူး​ဖြစ်​၏။
    သူ​သည် ပ​ရော​ဖက်​ငါ​ဟော​ပြော​သော​စ​ကား​များ ကို​ကြား​သ​ဖြင့်၊-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་འགོ་དཔོན་ཏེ། ཨིམ་མེར་གྱི་བུ་མཆོད་དཔོན་ཕཱ་ཤུར་གྱིས།
    ཡེ་རེམ་ཡཱས་དོན་འདི་དག་ལུང་སྟོན་པ་ཐོས་ནས།
  sna-sna: Muprista Pashuri mwanakomana waImeri, mutariri mukuru mutemberi yaJehovha,
    akati anzwa Jeremia achiprofita zvinhu izvi,
  spa-BLM: Pashur, hijo del sacerdote Immer, que era el jefe de la casa de Yahvé,
    oyó a Jeremías profetizar estas cosas.
  cac-cac: Ay jun vin̈ scuchan Pasur yuninal vin̈aj Imer, sat sacerdote yaj vin̈ d'a
    stemplo Jehová. Ayic ix yab'an vin̈ tas ix val a in Jeremías in tic,
  swh-ULB: Pashuri, mwana wa Imeri, kuhani, alikuwa msimamizi mkuu, akamsikia Yeremia
    akihubiri maneno haya mbele ya nyumba ya Bwana.
  bel-bel: Калі Пасхор, сын Эмэраў, сьвятар, ён жа і наглядчык у доме Гасподнім, пачуў,
    што Ерамія прароча вымавіў словы гэтыя,
  deu-ELBBK: Und als Paschchur, der Sohn Immers, der Priester, (er war Oberaufseher
    im Haus des HERRN) Jeremia diese Worte weissagen hörte,
  mbb-OT: Dutun he timpu, is memumuhat he si Pashur he anak ni Imer, iyan kinelevawan
    he upisyal ziyà te valey te Nengazen. Ne hein nezineg din is menge lalag ni Jeremias,
  mal-2015: എന്നാൽ യിരെമ്യാവു ഈ കാര്യങ്ങളെ പ്രവചിക്കുന്നതു ഇമ്മേരിന്റെ മകനും യഹോവയുടെ
    ആലയത്തിന്നു പ്രധാനവിചാരകനുമായ
  rmc-rmc: O rašaj o Pašchur, le Imeroskro čhavo, o hlavno uradňikos andro Chramos
    le RAJESKRO, šunďa le Jeremijaš te prorokinel kala lava.
  pes-OPV: و فشحور بن امیر کاهن که ناظر اول خانه خداوند بود، ارمیا نبی را که به این
    امورنبوت می‌کرد شنید.
  ron-1924: Пашхур, фиул луй Имер, преот ши привегетор де кэпетение ын Каса Домнулуй,
    а аузит пе Иеремия пророчинд ачесте лукрурь.
  ben-OBCV: যিরমিয় যখন এসব ভাববাণী বলছিলেন, তখন ইম্মেরের পুত্র, যাজক পশ্‌হূর, যিনি
    সদাপ্রভুর মন্দিরের প্রধান কর্মকর্তা ছিলেন,
  som-som: Haddaba Fashxuur ina Immeer oo ahaa wadaadkii iyo taliyihii sare ee guriga
    Rabbiga ayaa maqlay Yeremyaah oo waxyaalahaas sii sheegaya.
  lat-VUC: Et audivit Phassur filius Emmer, sacerdos, qui constitutus erat princeps
    in domo Domini, Jeremiam prophetantem sermones istos.
  eng-ASVBT: Now Pashhur, the son of Immer the priest, who was chief officer in the
    house of Jehovah, heard Jeremiah prophesying these things.
  ita-1885: OR Pashur, figliuolo d'Immer, sacerdote, ch'era soprantendente, e conduttore
    nella Casa del Signore, udì Geremia, che profetizzava queste parole.
  eng-LXXUP: Now Pashhur the son of Immer, the priest, who also had been appointed
    chief of the house of the Lord, heard Jeremiah prophesying these words.
  eng-ULB: Pashhur son of Immer the priest—he was a leading officer—heard Jeremiah
    prophesying these words before Yahweh's house.
  spa-VBL: Pasur, hijo de Imer, era un sacerdote y el funcionario encargado del Templo
    del Señor. Cuando oyó que Jeremías profetizaba estas cosas,
  fra-_FOB: Alors Pashur, fils d'Immer, sacrificateur et surintendant dans la maison
    de l'Éternel, entendit Jérémie qui prophétisait ces choses.
  mal-mal: എന്നാൽ യിരെമ്യാവ് ഈ കാര്യങ്ങൾ പ്രവചിക്കുന്നത് ഇമ്മേരിന്റെ മകനും യഹോവയുടെ
    ആലയത്തിന് പ്രധാനവിചാരകനുമായ
  urd-GVR: Us waqt ek imām Rab ke ghar meṅ thā jis kā nām Fashhūr bin Immer thā. Wuh
    Rab ke ghar kā ālā afsar thā. Jab Yarmiyāh kī yih peshgoiyāṅ us ke kānoṅ tak pahuṅch
    gaīṅ
  suz-BL: मिनु इम्‍मेर आ तौ चढ़ेब पश्‍हुर परमप्रभु यावे आ खिंम गेय पाइब आन ठेयब मुर
    बाक्‍त। मेकोमी येरमीया आ लोव़ पशो नेंतु।
  eng-NOY: Now Pashur, the son of Immer, the priest, who was also chief overseer in
    the house of Jehovah, heard Jeremiah prophesying these things.
  ita-1927: Or Pashur, figliuolo d’Immer, sacerdote e capo-soprintendente della casa
    dell’Eterno, udì Geremia che profetizzava queste cose.
  ckb-ckb: کاتێک پەشحوری کوڕی ئیمێری کاهین لێپرسراوی پەرستگای یەزدان گوێی لە یەرمیا
    بوو پێشبینی ئەو شتانەی دەکرد،
  eng-BBE: Now it came to the ears of Pashhur, the son of Immer the priest, who was
    chief in authority in the house of the Lord, that Jeremiah was saying these things;
  kan-OKCV: ಯೆರೆಮೀಯನು ಈ ಮಾತುಗಳನ್ನು ಪ್ರವಾದಿಸಲಾಗಿ, ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಮುಖ್ಯ ಅಧಿಕಾರಿಯಾಗಿದ್ದ
    ಯಾಜಕನಾದ ಇಮ್ಮೇರನ ಮಗ ಪಷ್ಹೂರನು ಕೇಳಿದನು.
  tam-2017: எரேமியா இந்த வார்த்தைகளைத் தீர்க்கதரிசனமாகச் சொல்லுகிறதை ஆசாரியனான இம்மேருடைய
    மகனும், யெகோவாவுடைய ஆலயத்து தலைமை விசாரணைக் கர்த்தனுமாகிய பஸ்கூர் கேட்டபோது,
  spa-RV-1909: Y PASHUR sacerdote, hijo de Immer, que presidía por príncipe en la
    casa de Jehová, oyó á Jeremías que profetizaba estas palabras.
  ron-BTF: Și Pașhur, fiul lui Imer, preotul, care era de asemenea marele guvernator
    al casei DOMNULUI, a auzit că Ieremia a profețit aceste lucruri.
  eng-WEBP: Now Pashhur, the son of Immer the priest, who was chief officer in the
    LORD’s house, heard Jeremiah prophesying these things.
  eng-FBV: Pashhur, son of Immer, was a priest and the official in charge of the Lord's
    Temple. When he heard Jeremiah prophesying these things,
  nld-1939: Toen nu de priester Pasjchoer, de zoon van Immer, die het oppertoezicht
    had in de tempel van Jahweh, Jeremias deze profetie hoorde spreken,
  nch-BL: Huan Pasur, icone Imer, cati eliyaya totajtzi huan eliyaya se tayacanquet
    ipan itiopa TOTECO quicajqui cati na, niJeremías, niquijtohuayaya.
  vie-1934: Pha-su-rơ, con trai của thầy tế lễ Y-mê, làm quản đốc nhà Đức Giê-hô-va,
    có nghe Giê-rê-mi nói tiên tri những việc nầy.
  hin-CV: जब याहवेह के भवन के प्रमुख अधिकारी, इम्मर के पुत्र पुरोहित पशहूर ने येरेमियाह
    को इन विषयों पर भविष्यवाणी करते हुए सुना,
  spa-BES: Llegó a oídos de Pasur, el hijo del sacerdote Imer, jefe de autoridad en
    la casa del Señor, que Jeremías estaba diciendo estas cosas;
  tdx-tdx: Ie jinanji’ i Paskore ana’ Imere, mpisoroñe, loham-pifehe añ’ An­jomba’
    Iehovà ao, i nitokie’ Iirmeày,
  tha-KJV: ฝ่ายปาชเฮอร์​ปุ​โรหิต บุ​ตรชายของอิมเมอร์ ผู้​เป็นนายใหญ่ในพระนิเวศของพระเยโฮวาห์
    ได้​ยิ​นว​่าเยเรมีย์​พยากรณ์​ถึงสิ่งเหล่านี้
  por-BR-2018: E Pasur, filho de Imer, o sacerdote, que era o principal supervisor
    na casa do SENHOR, ouviu a Jeremias enquanto profetizava estas palavras.
  deu-ELO: Und als Paschchur, der Sohn Immers, der Priester (er war Oberaufseher im
    Hause Jehovas), Jeremia diese Worte weissagen hörte,
  eng-WYC-2018: And Pashur, the son of Immer, the priest, that was ordained prince
    in the house of the Lord, heard Jeremy prophesying these words. (And Pashur, the
    son of Immer, the priest, who was ordained the leader, or the chief official,
    in the House of the Lord, heard Jeremiah prophesying these words.)
  epo-epo: Kiam la pastro Paŝĥur, filo de Imer, la ĉefa oficisto en la domo de la
    Eternulo, aŭdis, kiel Jeremia profetis ĉion diritan,
  uig-PIN: Əmdi Immǝrning oƣli, kaⱨin Paxhur — u Pǝrwǝrdigarning ɵyidǝ «amanliⱪ saⱪlax
    begi»mu idi, Yǝrǝmiyaning bu bexarǝtlǝrni bǝrgǝnlikini anglidi.
  beo-beo: 'Debolo ouligisu gobele salasu dunu ea dio Ba:sie (Ime egefe) da na alofele
    iasu sia: nababeba:le,'
  tpi-OTNT: Taim Jeremaia i autim dispela tok, wanpela pris i harim. Nem bilong dispela
    pris, em Pasur. Pasur em i pikinini man bilong Imer, na em i namba wan ofisa bilong
    ol lain man i save was long haus bilong Bikpela.
  hau-SA: Da firist nan Fashhur ɗan Immer, babban ma’aikaci a cikin haikalin Ubangiji,
    ya ji Irmiya yana annabcin waɗannan abubuwa,
  uig-LAT: Emdi Immerning oghli, kahin Pashxur — u Perwerdigarning öyide «amanliq
    saqlash bégi»mu idi, Yeremiyaning bu bésharetlerni bergenlikini anglidi.
  nde-nde: Kwathi uPhashuri umphristi indodana ka-Imeri, induna enkulu ethempelini
    likaThixo, ezwe uJeremiya ephrofitha lezizinto,
  ton-ton: Pea kuo fanongo ʻa Pasuli ko e foha ʻo Imeli ko e taulaʻeiki, ʻaia foki
    ko e fungani pule ʻi he fale ʻo Sihova, naʻe kikite ʻa Selemaia ki he ngaahi meʻa
    ni.
  ces-1613: Tedy slyšev Paschur syn Immerův, kněz, kterýž byl přední správce v domě
    Hospodinově, Jeremiáše prorokujícího o těch věcech,
  eng-WMB: Now Pashhur, the son of Immer the priest, who was chief officer in the
    LORD’s house, heard Jeremiah prophesying these things.
  tam-TCV: இம்மேரின் மகனாகிய ஆசாரியன் பஸ்கூர் யெகோவாவின் ஆலயத்தின் பிரதான அதிகாரியாயிருந்தான்.
    அப்போது அவன், எரேமியா இறைவாக்காகக் கூறியவற்றைக் கேட்டான்.
  ceb-ULB: Si Pashur ang anak nga lalaki ni Imer nga pari—nga maoy pangulo sa opisyal—nakadungog
    nga nanagna si Jeremias niining mga pulonga atubangan sa balay ni Yahweh.
  pol-UBG: A kapłan Paszchur, syn Immera, który był naczelnym przywódcą w domu PANA,
    usłyszał Jeremiasza prorokującego o tym;
  agr-agr: Imer aajakua nuna uchiji Pashur sacerdote Apajuí emematku ijuntai jegamkamun
    apuji aajakua nunú Jeremías utugchat nagkaemagtinun pachis chichagkagtaun antukui.
  kyc-kyc: Dokopa purisi akali Pasa lenge akali Imana ikinyingi doko tembole anda
    dokona mupwa ingyuo kareyamo dokome namba pii renge dokona lao kareyono doko siya.
  urd-GVU: اُس وقت ایک امام رب کے گھر میں تھا جس کا نام فشحور بن اِمّیر تھا۔ وہ رب
    کے گھر کا اعلیٰ افسر تھا۔ جب یرمیاہ کی یہ پیش گوئیاں اُس کے کانوں تک پہنچ گئیں
  deu-1912: Da aber Pashur, ein Sohn Immers, der Priester, der zum Obersten im Hause
    des HERRN gesetzt war, Jeremia hörte solche Worte weissagen,
  kan-2017: ಯೆರೆಮೀಯನು ಈ ಪ್ರವಾದನೆ ಮಾಡುವುದನ್ನು ಯಾಜಕನಾದ ಇಮ್ಮೇರನ ಮಗನೂ ಯೆಹೋವನ ಆಲಯದ ಮುಖ್ಯಾಧಿಕಾರಿಯೂ
    ಆದ ಪಷ್ಹೂರನು ಕೇಳಿದನು.
  yap-yap: I Pashur nib prist ni be’ nib mo’on ni fak Immer me ir e en nib tolang
    u lan fare Tempel e rung’ag e pin’ey ni gu weliy,
  hlt-MCSB: Jeremiah kah a tonghma ol te BOEIPA im kah rhaengsang hlangtawt khosoih
    Immer capa Pashur loh a yaak.
  mdy-ETH: ጌኤዦ ማኣሮኮ ሱኡጌ ማዒ ዎይሣ፥ ዒሜሬ ናኣዚ፥ ፓሽሁሬ ጌይንታ ቄኤሴስኬይ ዬያ ዋይዛዖ፥
  twi-ASANTE: Ɛberɛ a Imer a ɔyɛ Awurade asɔredan mu adwumayɛfoɔ so panin babarima
    ɔsɔfoɔ Pashur tee sɛ Yeremia rehyɛ nkɔm fa saa nneɛma yi ho no,
  eng-WEBU: Now Pashhur, the son of Immer the priest, who was chief officer in the
    LORD’s house, heard Jeremiah prophesying these things.
  wal-wal: He wode GODAA Beeta Maqidasiyan halaqa gidiya, Imeera na7aa Paashihuura
    giyo qeesee, Ermmaasi ha yohoti hananabaa yootishin siyiis.
  spa-PDDPT: El sacerdote Pasur, hijo de Imer, quien presidía como jefe en la Casa
    de Yavé, oyó a Jeremías cuando profetizaba estas cosas.
  gun-gun: Ha'e va'e ayvu Jeremias omombe'u rã sacerdote Imer ra'y Pasur oendu. Ha'e
    va'e ma Senhor pegua oo pygua ruvixa oiko.
  ilo-ULB: Ni Pasur a putot ni Immer a padi-isuna ket kangatoan nga opisial-nangngegna
    nga ipadpadto ni Jeremias dagitoy a sasao iti sangoanan ti balay ni Yahweh.
  kpg-kpg: Passhur la tama ni Immer, gei mee tangada hai mee dabu gei e aamua i lodo
    di Hale Daumaha. Mee gu longo ia gi di au i dogu madagoaa nogo haga modongoohia
    nnelekai aanei,
  uig-ARA: ئەمدى ئىممەرنىڭ ئوغلى، كاھىن پاشخۇر ــ ئۇ پەرۋەردىگارنىڭ ئۆيىدە «ئامانلىق
    ساقلاش بېگى»مۇ ئىدى، يەرەمىيانىڭ بۇ بېشارەتلەرنى بەرگەنلىكىنى ئاڭلىدى.
  sus-sus: Sɛrɛxɛdubɛ Pasura, Imeri xa di, naxan findixi hɔrɔmɔbanxi yarerati ra,
    a to Annabi Yeremi xa kawandi mɛ,
  pon-2006: Pasuhr, nein Immer, iei samworo me wia soumas lapalap men nan Tehnpas
    Sarawio, ahpw rongada ei kalohki mahsen pwukat.
  jae-jae: Ma Imer latu dabuŋwaga Pasur, taŋ kêtu Apômtaunê andu ŋagejobsêga naŋ,
    gêŋô biŋ, taŋ Jeremia geoc lasê naŋ.
  ksd-ksd: Io, Paskur natu i Imer ra tena tinabar, a luluai na varbalaurai ta ra kuba
    i ra Luluai, i ga valongore Ieremia ba i tata na propet ure go ra lavur magit.
  tur-YTC: Ve kâhin İmmer oğlu Paşhur, Yahve evinin baş görevlisi, Yeremya'nın bu
    şeyleri peygamberlik ettiğini duydu.
  grc-BRENT: Καὶ ἤκουσε Πασχὼρ ὁ υἱὸς Ἑμμὴρ ὁ ἱερεὺς, καὶ οὗτος ἦν καθεσταμένος ἡγούμενος
    οἴκου Κυρίου, τοῦ Ἱερεμίου προφητεύοντος τοὺς λόγους τούτους.
  ind-AYT: Ketika, Pasyhur, anak imam Imer, yang menjadi kepala pengawas di rumah
    TUHAN, mendengar Yeremia menubuatkan hal-hal ini,
  nya-nya: Wansembe Pasuri mwana wa Imeri, woyangʼanira wamkulu wa Nyumba ya Yehova,
    anamva Yeremiya akulosera zinthu zimenezi.
  hrv-hrv: A svećenik Pašhur, sin Imerov, vrhovni nadzornik Doma Jahvina, ču kako
    Jeremija prorokuje te riječi.
  mps-mps: Jeremaiago te po pusali sogo, pris me deligo odai. Te pris nogi, te Pasur.
    Pasur aga te Imergo ogwa, tama aga te Genuai Bidigo be tonalubo bidi hanide te
    polalubo ofisa bidi dao.
  tpi-tpi: Taim Jeremaia i autim dispela tok, wanpela pris i harim. Nem bilong dispela
    pris, em Pasur. Pasur em i pikinini man bilong Imer, na em i namba wan ofisa bilong
    ol lain man i save was long haus bilong Bikpela.
  dan-1931: Da præsten Pasjhur, Immers søn, der var overopsynsmand i HERRENS Hus,
    hørte Jeremias profetere således,
  vie-OVCB: Pha-su-rơ, con Y-mê, đang giữ tế lễ trong Đền Thờ Chúa Hằng Hữu, nghe
    những lời Giê-rê-mi truyền rao.
  guj-2017: હવે ઈમ્મેરનો દીકરો પાશહૂર યાજક યહોવાહના સભાસ્થાનનો મુખ્ય અધિકારી હતો.
    તેણે યર્મિયાને આ ભવિષ્યવાણી કહેતો સાંભળ્યો,
  pon-2006A: Pasuhr, nein Immer, iei samworo me wia soumas lapalap men nan Tehnpas
    Sarawio, ahpw rongada ei kalohki mahsen pwukat.
  por-BRBSL: Agora Pashhur, o filho de Immer, o sacerdote, que era chefe na casa de
    Yahweh, ouviu Jeremias profetizar estas coisas.
  cth-cth: Jeremiah ni hottelah lawk a dei e hah BAWIPA im e kahrawikung kacuepoung
    lah kaawm e Immer capa vaihma Pashhur ni a thai.
  twi-twi: Bere a Imer a ɔyɛ Awurade asɔredan mu adwumayɛfo so panyin babarima ɔsɔfo
    Pashur tee sɛ Yeremia rehyɛ nkɔm fa saa nneɛma yi ho no,
  hlt-hlt: Jeremiah kah a tonghma ol te BOEIPA im kah rhaengsang hlangtawt khosoih
    Immer capa Pashur loh a yaak.
  tbz-SIM: Mɛm̀mɛ ikuɔ́ nìùtì Pɑsuu Imɛɛ birɛ wèè bɑkɛ́ bɛ̀ɛ̀ bɑ̀ɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    ò kèèmɛ̀ mí nSedemii n nɑ́ɑ́mmɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì,
  msy-2020: Jeremaia akar kam akurir dughiamɨn, Imerɨn otarim Pasur, an ofa gamir
    gumazir mam. A Ikiavɨra Itir Godɨn Dɨpenim geghuvir gumazibar, gumazir dapanim,
    a ikiava orazi, Jeremaia akam akuri.
  azb-azb: Rəbbin məbədində baş nəzarətçi olan kahin İmmer oğlu Paşxur Yeremyanın
    bu sözlərlə peyğəmbərlik etdiyini eşitdi.
  eng-DBY: And Pashur the son of Immer, the priest — and he was chief officer in the
    house of Jehovah — heard Jeremiah prophesy these things.
  hin-2017: जब यिर्मयाह यह भविष्यद्वाणी कर रहा था, तब इम्मेर का पुत्र पशहूर ने जो
    याजक और यहोवा के भवन का प्रधान रखवाला था, वह सब सुना।
  wol-KYG: Ci kaw loolu, doomu Imer, Pasur, sarxalkat ba jiite woon saytub kër Yàlla
    ga, dégg Yeremi muy biral kàdduy waxyu yooyu.
  eng-YLT: And Pashhur son of Immer the priest — who also [is] overseer, leader in
    the house of Jehovah — heareth Jeremiah prophesying these things,
  eng-WYC-2017: And Pashur, the son of Immer, the priest, that was ordained prince
    in the house of the Lord, heard Jeremy prophesying these words.
  eng-WMBB: Now Pashhur, the son of Immer the priest, who was chief officer in the
    LORD’s house, heard Jeremiah prophesying these things.
  urd-GVH: उस वक़्त एक इमाम रब के घर में था जिसका नाम फ़शहूर बिन इम्मेर था। वह रब
    के घर का आला अफ़सर था। जब यरमियाह की यह पेशगोइयाँ उसके कानों तक पहुँच गईं
  rug-rug: Avoso ni e Pasahuru gua sapu tozi e Zeremaea. Asa si na hiama meke na ṉati
    palabatu pa Zelepade, meke sa tamana si e Ima.
  gaz-gaz: Phaashihuur lubichi, ilmi Imeerii inni mana qulqullummaa Waaqayyoo keessatti
    bulchaa hangafa ture sun yommuu Ermiyaasii waan kana raaju dhagaʼetti,
  fra-LSG: Paschhur, fils d’Immer, sacrificateur et inspecteur en chef dans la maison
    de l’Éternel, entendit Jérémie qui prophétisait ces choses.
  gnn-gnn: Ga wiripunydja yolŋu yäku Batja ḏalkarra'mirri yolŋu, ŋayi ŋäkula ŋarranha
    ŋunhi ŋarra yukurrana ḻakaraŋala bitjarra, “Marinydja yurru marrtji bathala wal'ŋu
    yana, liŋgu ŋuriŋi yolŋu'‐yulŋuwala yätjthu djämayu.”
  yal-yal: Saraxaralina Imeri a dii xɛmɛn Pasaxuri, kuntigin naxan yi Alatala Batu
    Banxin xun na, na to Yeremi a nabiya falane mɛ,
  haw-1868: A O Pasehura, ke keiki a Imera, ke kahuna, ka mea maluna o na luna maloko
    o ka hale o Iehova, lohe no oia, ua wanana o Ieremia i keia mau mea.
  arb-NAV: وَسَمِعَ الْكَاهِنُ فَشْحُورُ بْنُ إِمِّيرَ الَّذِي كَانَ النَّاظِرَ الأَوَّلَ
    عَلَى بَيْتِ الرَّبِّ إِرْمِيَا يَتَنَبَّأُ بِهَذِهِ الأُمُورِ،
  ewe-ewe: Esi nunɔla Pasur, Imer ƒe vi, Yehowa ƒe gbedoxɔ me ƒe dɔnunɔlagã la se
    Yeremia wònɔ nya siawo gblɔm ɖi la,
  eng-LEE: 'But when Pashchur the son of Immer the priest, who was chief superintendent
    in the house of the Lord, heard Jeremiah prophesying these words:'
  asm-FB: যিহোৱাৰ গৃহৰ প্ৰধান অধ্যক্ষ ইম্মেৰৰ পুতেক পুৰোহিত পচহুৰে যিৰিমিয়াৰ এইবোৰ
    ভাববাণী প্ৰচাৰ কৰা শুনি,
  sus-A: سّرّشّدُبّ ثَسُرَ، عِمٍرِ شَ دِ، نَشَن قِندِشِ هْرْ مْبَنشِ يَرٍرَتِ رَ،
    عَ تٌ عَننَبِ يٍرٍ مِ شَ كَوَندِ مّ،
  fra-SBL: Or Paschhur, fils du sacrificateur Immer, qui était chef de la maison de
    l'Éternel, entendit Jérémie qui prophétisait ces choses.
  hbo-hbo: וַיִּשְׁמַ֤ע פַּשְׁחוּר֙ בֶּן־אִמֵּ֣ר הַכֹּהֵ֔ן וְהֽוּא־פָקִ֥יד נָגִ֖יד
    בְּבֵ֣ית יְהוָ֑ה אֶֽת־יִרְמְיָ֔הוּ נִבָּ֖א אֶת־הַדְּבָרִ֥ים הָאֵֽלֶּה׃
  kik-kik: Rĩrĩa Pashuri ũrĩa mũthĩnjĩri-Ngai, mũrũ wa Imeri, o ũcio warĩ mũnene wa
    arĩa angĩ kũu hekarũ-inĩ ya Jehova, aiguire Jeremia akĩratha maũndũ macio-rĩ,
  fra-NCL: Le prêtre Phassur, fils d’Emmer, qui était surveillant en chef dans la
    maison de Yahweh, entendit Jérémie prononcer ces prophéties.
  cek-AK: Jeremiah mah thuih ih hmuennawk to thaih naah, Angraeng ih im ukkung, Immer
    capa qaima Pashur mah,
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled-Pasur Bab-Jehováʼse-goled-neggi dummadga-gudiid.
    Pasurʼde Imer-machid. Pasur, Jeremías Bab-Dummad-gayaburba-barsoggwichi-itosgua,
  uig-CYR: Әнди Иммәрниң оғли, каһин Пашхур — у Пәрвәрдигарниң өйидә «аманлиқ сақлаш
    беги»му еди, Йәрәмияниң бу бешарәтләрни бәргәнлигини аңлиди.
  tel-2017: ఇమ్మేరు కొడుకు పషూరు యాజకుడు. యెహోవా మందిరంలో పెద్ద నాయకుడు. యిర్మీయా
    ఆ ప్రవచనాలను పలుకుతుంటే విన్నాడు.
  hat-BSA: Lè Paschhur, prèt la, fis a Immer a, ki te chèf ofisye lakay SENYÈ a, te
    tande Jérémie fè pwofesi sila yo,
  kos-kos: Pashhur, wen natul Immer, el sie mwet tol su sifen mwet liyaung inkul in
    Tempul. Ke el lohng ke nga fahkak ma inge
  hbo-WLC: וַיִּשְׁמַ֤ע פַּשְׁחוּר֙ בֶּן־אִמֵּ֣ר הַכֹּהֵ֔ן וְהֽוּא־פָקִ֥יד נָגִ֖יד
    בְּבֵ֣ית יְהוָ֑ה אֶֽת־יִרְמְיָ֔הוּ נִבָּ֖א אֶת־הַדְּבָרִ֥ים הָאֵֽלֶּה׃
  ibo-ibo: Mgbe Pashua nwa Imea, bụ onye nchụaja, ma burukwa onyeisi na-elekọta ụlọnsọ
    ukwu Onyenwe anyị, nụrụ amụma ndị a Jeremaya na-ebu,
  ory-ory: ଯିରିମୀୟ ଏହିସବୁ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବା ବେଳେ ଇମ୍ମେର ଯାଜକର ପୁତ୍ର, ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ପ୍ରଧାନ ଅଧ୍ୟକ୍ଷ ପଶ୍‍ହୂର ତାହା ଶୁଣିଲା।
  chk-chk: Iwe, ewe souasor Pasur nöün Imer we mwän, i ewe meilapen imwen ewe Samol
    mi Lapalap, a rongorong än Jeremaia osuni usun ekei mettoch.
  rop-rop: Wal wen det serramonimen neim Pashura det san blanga Ime, hubin jidan brabli
    boswan blanga det Serramoni Pleis, bin irrim mi toktokbat ol dislot ting,
  ukr-1871: Як же Пасхор Еммеренко, сьвященник — а він був старший доглядник у Господньому
    дому, — почув Еремію, пророкуючого сими словами,
  deu-1951: Als aber Paschhur, der Sohn Immers, der Priester, ein Aufseher und Vorgesetzter
    im Hause des HERRN, Jeremia diese Weissagung aussprechen hörte,
  eng-JPS: Now Pashhur the son of Immer the priest, who was chief officer in the house
    of the LORD, heard Jeremiah prophesying these things.
  srp-1865: A Pashor sin Imirov sveštenik, koji bijaše starješina u domu Gospodnjem,
    èu Jeremiju gdje prorokuje te rijeèi.
  lug-lug: Awo Pasukuli eyali kabona mutabani wa Immeri, eyali omukulu mu yeekaalu
    ya Mukama, yawulira nga Yeremiya awa obubaka buno,
  heb-heb: וישמע פשחור בן אמר הכהן והוא פקיד נגיד בבית יהוה את ירמיהו נבא את הדברים
    האלה׃
  ben-IRV: যিরমিয় যখন সদাপ্রভুর গৃহের সামনে ভাববাণী করছিলেন তখন ইম্মেরের ছেলে পশহূর
    যাজক, যিনি একজন প্রধান কর্মচারী ছিলেন, তিনি তা শুনলেন।
  pan-pan: ਇੰਮੇਰ ਜਾਜਕ ਦੇ ਪੁੱਤਰ ਪਸ਼ਹੂਰ ਨੇ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਵੱਡਾ ਪ੍ਰਧਾਨ ਸੀ ਯਿਰਮਿਯਾਹ
    ਨੂੰ ਅਗੰਮ ਵਾਕ ਦੀਆਂ ਇਹ ਗੱਲਾਂ ਕਰਦੇ ਸੁਣਿਆ
  mya-JVB: ထို သို့ယေရမိ ဟော ပြောကြောင်းကို၊ ဗိမာန် တော် မှူး ဖြစ်သော ယဇ်ပုရောဟိတ်
    ဣမေရ သား ပါရှုရ သည် ကြား သောအခါ ၊
  tbg-tbg: Kotira kaiqa vara amite vauva Imerira maaqu Pasuriva Nora Kotira Naavuqi
    maimaraara raqiki vauka qiata vaiintivano vaura. Viva vaiharo te vaiinti nahenti
    tiva nimuna uvara iriro, viva tumanta
  hmo-hmo: Hahelagaia tauna, ena ladana Pasahuru, Imere ena natuna, be Dubu Helaga
    ena naria tauna badana. Ia ese Ieremia ena sisiba hereva ia kamonai.
  urd-urd: फ़शहूर — बिन — इम्मेर काहिन ने, जो ख़ुदावन्द के घर में सरदार नाज़िम था,
    यरमियाह को यह बातें नबुव्वत से कहते सुना।
  rus-SYN: Когда Пасхор, сын Еммеров, священник, он же и надзиратель в доме Господнем,
    услышал, что Иеремия пророчески произнес слова сии,
  bqc-SIM: Kɛ́ sa'ona Pasuu, Imɛɛ nɛ́ pↄ́ dɛ Dii kpɛ́ gbɛ̃zↄ̃ↄe ũ Zelemii ãnabikɛkɛapi
    mà,
  tcz-CHONGTHU: Immer chapa Pashur, Pakai houin vaipo thempupa chun, Jeremiah gaothusei
    chu ajatai.
  mar-mar: इम्मेराचा मुलगा पशहूर याजक, जो परमेश्वराच्या मंदिरातील तो मुख्य अधिकारी
    होता. त्याने यिर्मयाने परमेश्वराच्या मंदिरात केलेले भविष्य सांगताना ऐकले,
  qub-qub: Imerpa wamran Pasur cüraga Templuta täpajcunapa mandajnin caycaran. Paymi
    wiyaran shamoj watacunacho imano cananpäpis Jeremías willacuycajta.
  bqp-bqp: Yerɑ sɔ̃ɔ teeru, Pɑsuri Imɛrin bii wi u sɑ̃ɑ yɑ̃ku kowo u kɑ mɑɑ sɑ̃ɑ Yinni
    Gusunɔn sɑ̃ɑ yerun kɔ̃sobun tɔnwero u nuɑ mɑ Yeremi u yenibɑn gɑri geruɑ.
  hat-hat: Pachou, pitit gason Imè a, te tande Jeremi t'ap di tout bagay sa yo. Pachou
    te yon prèt ki te chèf reskonsab Tanp Seyè a.
  eng-BSB: When Pashhur the priest, the son of Immer and the chief official in the
    house of the LORD, heard Jeremiah prophesying these things,
  eng-WEBPB: Now Pashhur, the son of Immer the priest, who was chief officer in the
    LORD’s house, heard Jeremiah prophesying these things.
  kbq-kbq: Hagi Ra Anumzamofo mono nonte'ma ugota huno kegavama hu'nea pristi ne'
    Imeri nemofo Pasuri'a, mani'neno Jeremaiama kasnampa kema hiana antahi'ne.
  nhe-BL: Huan Pasur, icone Imer, tlen eliyaya totajtzi huan eliyaya se tlayacanquetl
    ipan itiopa TOTECO quicajqui tlen na, niJeremías, niquijtohuayaya.
  gub-BL: Pazur Imer ta'yr wiko xaxeto romo ma'ereko haw tàpuzuhu pe har rehe uzekaiw
    ma'e romo a'e. Herenu a'e ma'e paw imume'u mehe.
  eng-DRA: Now Phassur the son of Emmur, the priest, who was appointed chief in the
    house of the Lord, heard Jeremias prophesying these words.
