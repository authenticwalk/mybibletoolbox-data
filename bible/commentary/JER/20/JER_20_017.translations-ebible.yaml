verse: JER.020.017
translations:
  mal-C: എന്റെ അമ്മ എനിക്കു ശവക്കുഴിയായി, അവളുടെ ഉദരം എപ്പോഴും എന്നെക്കൊണ്ടു നിറഞ്ഞിരിക്കുമാറ്,
    അയാൾ എന്നെ ഗർഭത്തിൽവെച്ചുതന്നെ കൊന്നുകളഞ്ഞില്ലല്ലോ.
  deu-TKW: weil er mich nicht schon im Mutterschoße sterben ließ, daß meine Mutter
    mein Grab geworden und ihr Leib immerwährend schwanger geblieben wäre.
  lin-lin: Mpo na nini Nzambe abomaki ngai te kati na libumu ya mama na ngai, oyo
    alingaki kozala kunda na ngai, mpe libumu na ye elingaki kobomba ngai libela na
    libela ?
  eng-LSV: Because he has not put me to death from the womb, || And my mother is to
    me—my grave, || And her womb [is] a perpetual pregnancy.
  eng-GNV: Because he hath not slaine me, euen from the wombe, or that my mother might
    haue bene my graue, or her wobe a perpetual conception.
  eng-WEBSTER: Because he slew me not at my birth; or that my mother might have been
    my grave, and she had not been delivered.
  nhw-BL: pampa amo nechmicti quema nitlacatqui. Más cuali nimictosquía ipan iijti
    nonana. Quej nopa, iijti nonana eltosquía quen notecacahua.
  swh-ONEN: Kwa sababu hakuniua nikiwa tumboni, hivyo mama yangu angekuwa kaburi langu,
    nalo tumbo lake la uzazi lingebaki kuwa kubwa daima.
  bba-bba: Mbɑn sɔ̃nɑ Gusunɔ u ǹ yɑnde dere n ɡbi sɑnɑm mɛ nɑ wɑ̃ɑ nɛn mɛron nukurɔ,
    kpɑ nuku te, tu yɑnde ko nɛn sikiru, kpɑ nɑ n wɑ̃ɑ mi sere kɑ tɛ̃.
  eng-KJVCPB: Because he slew me not from the womb; Or that my mother might have been
    my grave, And her womb to be always great with me.
  luo-luo: Nimar ne ok onega e ich, ka ii minwa bedo kaka bur miika, noyawre nyaka
    chiengʼ.
  meu-meu: Badina be sinagu bogana ai se alagu mase; unu bema kara toma sinagu na
    egu gara ai bema lao, bona bogana bema bada hanaihanai.
  npi-ULB: किनकि त्यसले मेरी आमालाई नै मेरो चिहान बनाएर मलाई गर्भमै मारेन । त्यो गर्भ
    सधैं गर्भवती नै रहनेथियो ।
  yor-yor: Nítorí kò pa mí nínú, kí ìyá mi sì dàbí títóbi ibojì mi, kí ikùn rẹ̀ sì
    di títí láé.
  pes-OPCB: زیرا به هنگام تولدم مرا نکشت! ای کاش در شکم مادرم می‌مردم و رحم مادرم
    گور من می‌شد!
  tgl-ULB: Mangyari nawa ito, yamang hindi ako pinatay ni Yahweh sa sinapupunan o
    ginawang libingan ko ang aking ina, isang sinapupunang buntis magpakailanman.
  hui-hui: Ainde agali ogoni ibugua i̱ ai̱ya tombeha berewaore dege ba nabinida. Ani
    binidale nde i̱ ai̱yanaga tombe i̱naga homali bu hinalu ai̱ya tombehe biraabo
    kagola i̱ ai̱ya ibu gali bere dege biraabo kaleda.
  mya-mya: '@see-verse:JER.020.016'
  bod-N: ཅི་ལ་ཞེ་ན། དེས་ངའི་མ་ནི་ངའི་དུར་ཁུང་དུ་གྱུར་ནས་ང་མ་ཡི་མངལ་ནང་དུས་གཏན་དུ་ལུས་པའི་ཆེད་དུ།
    ང་མངལ་ལས་མ་སྐྱེས་སྔོན་དུ་མ་བསད་པས་སོ། །
  sna-sna: Nokuti haana kundiuraya ndiri mudumbu, mai vangu vangadai vari guva rangu,
    vairamba vane mimba.
  spa-BLM: porque no me mató desde el vientre. Así que mi madre habría sido mi tumba,
    y su vientre siempre grande.
  cac-cac: ¿Tas yuj maj in mac'jicham yuj jun vinac chi' ayic manto in alji? Tato
    icha chi', cann̈ejnac in am d'a ix in nun chi', ichato d'a ix mucchajnac in cani.
  swh-ULB: Hiyo itatokea, kwa kuwa Bwana hakuniua tumboni au kumfanya mama yangu kaburi
    langu, tumbo la ujauzito milele.
  bel-bel: за тое, што ён не забіў мяне ў самай нутрыне - так, каб маці мая была мне
    труною, і чэрава яе заставалася вечна цяжарнае.
  deu-ELBBK: Weil er mich nicht tötete im Mutterleib, so dass meine Mutter mir zu
    meinem Grab geworden und ihr Leib ewig schwanger geblieben wäre!
  mbb-OT: Su wazè e zin himetayi hein diyè e pa te ǥetek te iney ku. Ne iyan en pezem
    egkehimu he leveng ku is getek te iney ku.
  mal-2015: യഹോവ അനുതപിക്കാതെ ഉന്മൂലനാശം വരുത്തിയ പട്ടണങ്ങളെപ്പോലെ ആയിത്തീരട്ടെ; രാവിലെ
    അവൻ നിലവിളിയും ഉച്ചസമയത്തും പോർവ്വിളിയും കേൾക്കുമാറാകട്ടെ.
  rmc-rmc: Bo na murdarďa man andro per mira dake, avke mange uľahas mira dakro per
    sar hrobos pro furt.
  pes-OPV: زیرا که مرا از رحم نکشت تا مادرم قبر من باشد و رحم او همیشه آبستن ماند.
  ron-1924: Де че н-ам фост оморыт ын пынтечеле мамей, ка сэ-мь фи фост еа мормынтул
    меу! Де че н-а рэмас еа вешник ынсэрчинатэ ку мине?
  ben-OBCV: কারণ তিনি আমাকে গর্ভের মধ্যে মেরে ফেলেননি, তাহলে আমার মা-ই হতেন আমার কবরস্থান,
    তাঁর জঠর নিত্য গুরুভার থাকত।
  som-som: maxaa yeelay, isagu iguma dhex dilin uurkii hooyaday, si ay hooyaday igu
    ahaato qabrigaygii, oo uu uurkeeduna u weynaado weligiisba.
  lat-VUC: qui non me interfecit a vulva, ut fieret mihi mater mea sepulchrum, et
    vulva ejus conceptus æternus !
  eng-ASVBT: because he slew me not from the womb; and so my mother would have been
    my grave, and her womb always great.
  ita-1885: Conciossiachè Iddio non mi abbia fatto morire fin dalla matrice, e non
    abbia fatto che mia madre fosse il mio sepolcro, e che la sua matrice fosse in
    perpetuo gravida. Perchè son io uscito della matrice, per veder travaglio, e tormento,
    e per finire i miei giorni in vituperio?
  eng-LXXUP: because he slew me not in the womb, and my mother became not my tomb,
    and her womb always great with me.
  eng-ULB: because he did not kill me in the womb, making my mother to be my tomb,
    a womb that was pregnant forever.
  spa-VBL: porque debió matarme en el vientre para que mi madre fuera mi tumba, quedando
    embarazada para siempre.
  fra-_FOB: Que ne m'a-t-on fait mourir dans le sein de ma mère? Que n'a-t-elle été
    mon tombeau? Et pourquoi sa grossesse n'a-t-elle été sans terme?
  mal-mal: അനുതപിക്കാതെ യഹോവ ഉന്മൂലനാശം വരുത്തിയ പട്ടണങ്ങളെപ്പോലെ ആയിത്തീരട്ടെ; രാവിലെ
    അവൻ നിലവിളിയും ഉച്ചസമയത്ത് പോർവിളിയും കേൾക്കുമാറാകട്ടെ.
  urd-GVR: Kyoṅki use mujhe usī waqt mār ḍālnā chāhie thā jab maiṅ abhī māṅ ke peṭ
    meṅ thā. Phir merī māṅ merī qabr ban jātī, us kā pāṅw hameshā tak bhārī rahtā.
  suz-BL: मारदे हना मेकोमी आं कली आं ममा आ कोव़ज उइ मसाइय्‍यी। मो दुम्‍शो हना, आं
    ममा, आं तुरस दुम वा। मिनु आ कोव़ज गेना हना यो ठेयब दुम वा।
  eng-NOY: Because he slew me not before I saw the light, So that my mother might
    have been my grave, And her womb have been great with me forever!
  ita-1927: poich’egli non m’ha fatto morire fin dal seno materno. Così mia madre
    sarebbe stata la mia tomba, e la sua gravidanza, senza fine.
  ckb-ckb: چونکە لەناو سکی دایکمەوە نەیکوشتم، جا دایکم دەبوو بە گۆڕم و سکی هەمیشە
    هەر پڕ دەبوو.
  eng-BBE: 'Because he did not put me to death before my birth took place: so my mother''s
    body would have been my last resting-place, and she would have been with child
    for ever.'
  kan-OKCV: ನಾನು ಗರ್ಭ ಬಿಟ್ಟಾಗಲೇ ಅವರು ನನ್ನನ್ನು ಕೊಲ್ಲದೆ ಹೋದದ್ದರಿಂದ, ಇಲ್ಲವೆ ನನ್ನ ತಾಯಿ
    ನನಗೆ ಸಮಾಧಿಯಾಗಿದ್ದು, ಅವಳ ಗರ್ಭವು ನಿತ್ಯವಾಗಿ ಬಸುರಾಗಿಯೇ ಇದ್ದರೆ ಒಳ್ಳೆಯದಾಗಿತ್ತು.
  tam-2017: என் தாயார் எனக்குப் பிரேதக்குழியும், நான் என்றைக்கும் பிரசவியாத கர்ப்பமாக
    இருப்பதற்காக கர்ப்பத்தில் நான் கொலைசெய்யப்படாமற்போனதென்ன?
  spa-RV-1909: Porque no me mató en el vientre, y mi madre me hubiera sido mi sepulcro,
    y su vientre concebimiento perpetuo.
  ron-BTF: Pentru că nu m-a ucis din pântece; și mama mea mi-ar fi fost mormântul
    și pântecele ei însărcinat întotdeauna cu mine.
  eng-WEBP: because he didn’t kill me from the womb. So my mother would have been
    my grave, and her womb always great.
  eng-FBV: because he should have killed me in the womb so that my mother would have
    been my grave, remaining pregnant forever.
  nld-1939: 'Vervloekt de man, Die mij niet in de moederschoot doodde: Dan was mijn
    moeder mijn graf geworden, Haar schoot voor eeuwig zwanger gebleven.'
  nch-BL: pampa amo techmicti quema nitacatqui. Más cuali nimictosquía ipan iijti
    nonana. Quej nopa, iijti nonana eltosquía quej noosto.
  vie-1934: vì đã chẳng giết tôi từ trong lòng mẹ; thì mẹ tôi đã làm mồ mả tôi, và
    thai lớn luôn luôn.
  hin-CV: क्योंकि मेरे जन्म के पूर्व ही मेरी जीवन लीला उसने समाप्‍त नहीं कर दी, कि
    मेरी माता ही मेरी कब्र हो जाती, और मेरी माता स्थायी रूप से गर्भवती रह जाती.
  spa-BES: Porque no me mató antes de que naciera, así, el cuerpo de mi madre habría
    sido mi tumba y ella habría estado embarazada para siempre.
  tdx-tdx: Amy t’ie tsy vinono’e boak’ an-koviñ’ ao; soa te ho ni-kiboriko ty reneko,
    ie nainai’e ho ni-bei-troke.
  tha-KJV: เพราะเขามิ​ได้​ฆ่าข้าพเจ้าเสียตั้งแต่ในครรภ์ ให้​มารดาของข้าพเจ้าเป็นหลุมฝังศพของข้าพเจ้า
    และครรภ์นั้นจะได้โตอยู่​เป็นนิตย์
  por-BR-2018: Por ele não ter me matado no ventre, de modo que minha mãe teria sido
    minha sepultura, e o ventre uma gravidez perpétua.
  deu-ELO: weil er mich nicht tötete im Mutterleibe, so daß meine Mutter mir zu meinem
    Grabe geworden und ihr Leib ewig schwanger geblieben wäre!
  eng-WYC-2018: he that killed not me from the womb, hear cry early, and yelling in
    the time of midday; that my mother were [made] a sepulchre to me, and her womb
    were an everlasting conceiving. (because the Lord did not kill me in the womb,
    so that my mother was made my tomb, and I was an everlasting, or never born, conception,
    within her womb.)[that me (he) slew not from the privy womb; that made were to
    me my mother a sepulchre, and her privy womb conceiving everlasting. (that he
    did not kill me in the womb; so that my mother was made a tomb for me, and within
    her womb I was an everlasting conception.)]
  epo-epo: Kial mi ne estis mortigita en la utero, ke mia patrino estu mia tombo kaj
    ŝia ventro restu graveda por ĉiam?
  uig-PIN: qünki u meni baliyatⱪudin qüxkinimdila ɵltürüwǝtmigǝn; apam mening gɵrüm
    bolsiidi, uning ⱪorsiⱪi mǝn bilǝn tǝng ⱨǝmixǝ qong bolsiidi!
  beo-beo: Bai e da na mae lalelegele, na hame medole legei. Amai hamoi ganiaba, na:me
    ea hagomo da na bogoi uli dogoi agoai gala:loba.
  tpi-OTNT: long wanem, em i no bin kilim mi i dai long bel bilong mama. Sapos em
    i bin mekim olsem, orait bel bilong mama inap kamap olsem matmat bilong mi, na
    mama i gat bel oltaim.
  hau-SA: Gama bai kashe ni a cikin ciki ba, da ma ya sa cikin mahaifiyata ya zama
    kabarina, cikinta ya fadada har abada.
  uig-LAT: chünki u méni baliyatqudin chüshkinimdila öltürüwetmigen; apam méning görüm
    bolsiidi, uning qorsiqi men bilen teng hemishe chong bolsiidi!
  nde-nde: Ngoba kangibulalelanga esiswini, umama enjengengcwaba lami, isisu sakhe
    sikhukhumele kokuphela.
  ton-ton: Koeʻuhi naʻe ʻikai te ne tāmateʻi au ʻi he manāva; pea u faʻitoka ʻaki
    ʻeku faʻē, pea u nofomaʻu ʻi hono manāva.
  ces-1613: Ó že mne neusmrtil od života, ješto by mi matka má byla hrobem mým, a
    život její věčně těhotný.
  eng-WMB: because he didn’t kill me from the womb. So my mother would have been my
    grave, and her womb always great.
  tam-TCV: ஏனெனில் அவன் என்னைக் கருப்பையிலேயே கொல்லாமற்போனானே. அப்பொழுது என் தாயின்
    கருப்பை என் கல்லறையாய் இருந்திருக்குமே.
  ceb-ULB: tungod kay wala niya ako patya sa tagoangkan, nga naghimo sa akong inahan
    nga daw akong lubnganan, ang tagoangkan nga kanunayng mabdos hangtod sa kahangtoran.
  pol-UBG: Za to, że mnie nie zabił zaraz od łona, by moja matka była moim grobem,
    a jej łono – wiecznie brzemienne!
  agr-agr: Imanikan waitu pujutnaitkunush ¿wagkanuk akiinawabiajah? Aika datsanmain
    maa ajapeam atinaitkunus dekas jakau akiinachamiagtai. ¡Akiintsuk jakauwaitkunuk
    wi ukumasbaujuk mina dukuju wake amainai!” tiuwai.
  kyc-kyc: Renge dokona lao namba ingi anda peteyono dokopa akali dokome namba pyao
    kumaka naya. Manjipa nayamopa namba piyali dokopa nambana anyinya ingi anda doko
    nambana malu anda ingiyali.
  urd-GVU: کیونکہ اُسے مجھے اُسی وقت مار ڈالنا چاہئے تھا جب مَیں ابھی ماں کے پیٹ میں
    تھا۔ پھر میری ماں میری قبر بن جاتی، اُس کا پاؤں ہمیشہ تک بھاری رہتا۔
  deu-1912: Daß du mich doch nicht getötet hast im Mutterleibe, daß meine Mutter mein
    Grab gewesen und ihr Leib ewig schwanger geblieben wäre!
  kan-2017: ಅವನು ನನ್ನನ್ನು ಗರ್ಭದಲ್ಲೇ ಕೊಲ್ಲಲಿಲ್ಲವಲ್ಲಾ; ಹೀಗೆ ಮಾಡಿದ್ದರೆ ನನ್ನ ತಾಯಿಯೇ ನನಗೆ
    ಗೋರಿಯಾಗುತ್ತಿದ್ದಳು, ಆಕೆಯ ಗರ್ಭವು ಯಾವಾಗಲೂ ಬಸುರಾಗಿಯೇ ಇರುತ್ತಿತ್ತು.
  yap-yap: ni bochan e de thang e pogofan rog u m’on ndawor nni gargel nigeg. Ya fa’an
    mang e yodorom ma yin e chitinag e ke par nike mang malang rog, me yan i aw nda
    ni gargel nigeg.
  hlt-MCSB: Bung khuiah kai n'duek sak pawh. Te dongah a nu he kai taengah ka phuel
    la poeh tih a bung te kumhal duela vawn.
  mdy-ETH: ዬይ ታኣኮ ዱኡፒ ቤሲ ማዓንዳጉዲ ታ ዒንዶ ጎጳ ዓኣንቴ ታና ኔ ዎዎዼቴ ዓይጎ! ታ ዒንዶኮ ጎጳ ቢያ ዎዴ ያዺ ዼኤፔ
    ጎይሣ ዴዴዓንዳንቴኬ።
  twi-ASANTE: Ɛfiri sɛ, wankum me wɔ awotwaa mu amma me maame anyɛ damena amma me.
  eng-WEBU: because he didn’t kill me from the womb. So my mother would have been
    my grave, and her womb always great.
  wal-wal: Aissi giikko, ta aayyiyaa taayyo duufo gidana malanne i uloikka tana merinau
    oiqqi uttana mala, tana uluwan woribeenna.
  spa-PDDPT: Porque no me mataste en el vientre, y mi madre sería mi sepulcro, y su
    vientre estaría embarazado para siempre.
  gun-gun: Mba'e re tu Nhanderuete ndaxejukai raka'e xeryru'i pyve? Mba'e re tu ha'i
    ryepy aĩ reve norenhono porãai raka'e? Ha'e'ỹ vy raka'e rã peve ndaye guaxu'i
    ma voi va'e rire.
  ilo-ULB: Mapasamak koma daytoy, agsipud ta saannak a pinapatay ni Yahweh iti aanakan
    wenno pinagbalin a tanemko ti tian ti inak, aanakan a masikog iti agnanayon.
  kpg-kpg: idimaa, mee digi daaligidia au gii made i mua dogu haanau. Maa nei bolo
    mee ne hai beelaa, gei ogo di gowaa dugu dama o dogu dinana guu hai dogu daalunga.
  uig-ARA: چۈنكى ئۇ مېنى بالىياتقۇدىن چۈشكىنىمدىلا ئۆلتۈرۈۋەتمىگەن؛ ئاپام مېنىڭ گۆرۈم
    بولسىئىدى، ئۇنىڭ قورسىقى مەن بىلەن تەڭ ھەمىشە چوڭ بولسىئىدى!
  sus-sus: A nu lan nɛ a xa n faxa n nga tɛɛgɛ, n xa ragata mɛnni abadan.
  pon-2006: pwehki eh sohte kemeiehla mwohn ei ipwidi. Iei duwen nan kapehd en ineio
    pahn wiahla ei sousou.
  jae-jae: Gebe eŋ gêjac aê êndu gêdêŋ katu awê atomgeŋ naŋ atom. Embe êŋgôm amboac
    tonaŋ, go tinoc têtaclêlôm êtu ŋoc sêô.
  ksd-ksd: tago pa i ga ubu iau ta ra bala i nagu; damana nagu na ga da kaugu tung
    na minat, ma ra balana na ga ngala vatikai.
  tur-YTC: Çünkü beni rahimde öldürmedi. Böylece annem mezarım olurdu, Ve rahmi her
    zaman büyük kalırdı.
  grc-BRENT: ὅτι οὐκ ἀπέκτεινέ με ἐν μήτρᾳ, καὶ ἐγένετό μοι ἡ μήτηρ μου τάφος μου,
    καὶ ἡ μήτρα συλλήψεως αἰωνίας.
  ind-AYT: karena dia tidak membunuhku sejak dalam rahim, sehingga ibuku akan menjadi
    kuburanku dan rahimnya mengandung untuk selamanya.
  nya-nya: Chifukwa sanandiphere mʼmimba, kuti amayi anga asanduke manda anga, mimba
    yawo ikhale yayikulu mpaka kalekale.
  hrv-hrv: jer me ne pogubi u majčinoj utrobi da bi majka bila moj grob, da bi joj
    utroba dovijeka ostala trudna!
  mps-mps: Magi baso meni, agai ena te idago haligade ela mubeo. Te agai te tama tigi
    sogo da, teda idago haliga te eno gų page tiwai pedaligi da, te idago haliga
    me elalu digi dao.
  tpi-tpi: long wanem, em i no bin kilim mi i dai long bel bilong mama. Sapos em i
    bin mekim olsem, orait bel bilong mama inap kamap olsem matmat bilong mi, na mama
    i gat bel oltaim.
  dan-1931: At han ej lod mig dø i Moders Liv, så min Moder var blevet min Grav og
    hendes Moderliv evigt svangert!
  vie-OVCB: vì đã không giết tôi khi vừa mới sinh. Ước gì tôi được chết trong lòng
    mẹ, để bụng mẹ tôi trở thành nấm mồ của tôi.
  guj-2017: કેમ કે, ગર્ભસ્થાનમાંથી જ મને બહાર આવતાની ઘડીએ જ તેણે મને મારી ન નાખ્યો,
    એમ થાત તો, મારી માતા જ મારી કબર બની હોત, તેનું ગર્ભસ્થાન સદાને માટે રહ્યું હોત.
  pon-2006A: pwehki eh sohte kemeiehla mwohn ei ipwidi. Iei duwen nan kapehd en ineio
    pahn wiahla ei sousou.
  por-BRBSL: porque ele não me matou desde o ventre. Assim, minha mãe teria sido meu
    túmulo, e seu ventre sempre ótimo.
  cth-cth: Camoim thung vah na thei hoeh dawkvah, na thet pawiteh anu von teh kaie
    phuen lah awm vaiteh, camoim ni pou na von han ei,
  twi-twi: Sɛ wankum me wɔ awotwaa mu amma me na anyɛ ɔda amma me no nti, nʼawotwaa
    yɛɛ kɛse afebɔɔ.
  hlt-hlt: Bung khuiah kai n'duek sak pawh. Te dongah a nu he kai taengah ka phuel
    la poeh tih a bung te kumhal duela vawn.
  tbz-SIM: Kuyie nkɑ̀ɑ do nyóu kɛ̀ n kú n yɔ̃ pɔutì miɛkɛ tɑ́? N yɔ̃ pɔutì nɑ ntú
    n kó kufɔ̃ti, kɛ̀ n nɑ nkpɑɑ́o kɛ í yɛ̀nní.
  msy-2020: Gumazir kam, nan amebamɨn navir averiamɨn na mɨsoghezɨ kɨ aremeghai. A
    kamaghɨn amizɨ, nan amebamɨn navir averiam na afazɨ mozimɨn mɨn otoghai. Ezɨ puvatɨ.
    Gumaka!
  azb-azb: Çünki bətndə ikən məni öldürmədi. Onda anamın qarnı qəbrim olardı, Bətni
    daim hamilə qalardı.
  eng-DBY: because he slew me not from the womb. Or would that my mother had been
    my grave, and her womb always great [with me]!
  hin-2017: क्योंकि उसने मुझे गर्भ ही में न मार डाला कि मेरी माता का गर्भाशय ही मेरी
    कब्र होती, और मैं उसी में सदा पड़ा रहता।
  wol-KYG: Moo ma reyul ci sama biiru ndey, ma bàmmeeloo sama ndey, te du wasin mukk.
  eng-YLT: Because he hath not put me to death from the womb, And my mother is to
    me — my grave, And her womb a pregnancy age-during.
  eng-WYC-2017: he that killed not me from the womb, hear cry early, and yelling in
    the time of midday; that my mother were [made] a sepulchre to me, and her womb
    were an everlasting conceiving. [that me he slew not from the privy womb; that
    made were to me my mother a sepulchre, and her privy womb conceiving everlasting.]
  eng-WMBB: because he didn’t kill me from the womb. So my mother would have been
    my grave, and her womb always great.
  urd-GVH: क्योंकि उसे मुझे उसी वक़्त मार डालना चाहिए था जब मैं अभी माँ के पेट में
    था। फिर मेरी माँ मेरी क़ब्र बन जाती, उसका पाँव हमेशा तक भारी रहता।
  rug-rug: Ura na lopu va mate au Sa si arau pa tiana sa tinaqu, pude sa tinaqu si
    guana qua lovu, sa tiana si koa molu eko lamo.
  gaz-gaz: Akka haati koo awwaala naa taatuuf, akka gadameessi ishees iddoo jireenya
    bara baraa naaf taʼuuf inni utuu ani gadameessa keessaa hin baʼin na hin ajjeefneetii.
  fra-LSG: Que ne m’a-t-on fait mourir dans le sein de ma mère! Que ne m’a-t-elle
    servi de tombeau! Que n’est-elle restée éternellement enceinte!
  yal-yal: A yi lan nun a xa n faxa nga kui, alogo nga kuiin xa findi n gaburun na
    n yi lu na yi habadan.
  haw-1868: No kona pepehi ole mai ia'u, mai ka opu mai, a lilo ole ko'u makuwahine
    i lua no'u, a mau loa aku ka nui ana o kona opu.
  arb-NAV: لِيَكُنْ ذَلِكَ الرَّجُلُ مَلْعَوناً لأَنَّهُ لَمْ يَقْتُلْنِي مِنَ الرَّحِمِ،
    فَتَضْحَى أُمِّي قَبْراً لِي، وَتَظَلُّ حُبْلَى بِي إِلَى الأَبَدِ.
  ewe-ewe: elabena mewum ɖe vidzidɔ me be danye nanye yɔdo nam, eye eƒe vidzidɔ nalolo
    tegbee o.
  eng-LEE: Because I was not slain [as I escaped] from the womb; or that my mother
    might have become unto me my grave, and her womb have been affected with a perpetual
    pregnancy.
  asm-FB: কাৰণ সি গৰ্ভতে মোক মাৰি নেপেলালে; তাকে কৰা হ’লে, মোৰ মাতৃয়েই মোৰ মৈদাম
    হ’লহেতেন, আৰু তেওঁৰ গৰ্ভ সদায় ভাৰী হৈ থাকিলহেতেন।
  sus-A: عَ نُ لَن نّ عَ شَ ﭑ قَشَ ﭑ نفَ تّيفّ، ﭑ شَ رَفَتَ مّننِ عَبَدَن.
  fra-SBL: parce qu'il ne m'a pas tué depuis le ventre de ma mère. Donc ma mère aurait
    été ma tombe, et ses entrailles toujours grandes.
  hbo-hbo: אֲשֶׁ֥ר לֹא־מֹותְתַ֖נִי מֵרָ֑חֶם וַתְּהִי־לִ֤י אִמִּי֙ קִבְרִ֔י וְרַחְמָ֖הֿ
    הֲרַ֥ת עֹולָֽם׃
  kik-kik: Nĩ ũndũ ndanjũragire ndĩ nda ya maitũ, nĩguo maitũ atuĩke o taarĩ mbĩrĩra
    yakwa, nayo nda yake ĩtũũre ĩimbĩte nginya tene.
  fra-NCL: Parce qu’il ne m’a pas tué dès le sein maternel, afin que ma mère fût mon
    tombeau, ou que son sein me gardât éternellement !
  cek-AK: kam no loe kai ih taprong ah oh hanah, anih mah kam no ih zokthung ah na
    hum ai; kam no hoi nawnto a zok thungah oh poe hanah, na hum halat nahaeloe hoih
    han to mah!
  cuk-cuk: ¿Ibiga Bab-Dummad, an sapidukugi-maidgi burgwega an-imaksasuli? Adi, an
    burgwar aidesanad. An-nan anga neg-uanga gusanad.
  uig-CYR: чүнки у мени балиятқудин чүшкинимдила өлтүрүвәтмигән; апам мениң гөрүм
    болсииди, униң қосиғи мән билән тәң һемишә чоң болсииди!
  tel-2017: యెహోవా నన్ను గర్భంలోనే చంపలేదు. నా తల్లి నాకు సమాధిలాంటిదై ఎప్పటికీ నన్ను
    గర్భాన మోసేలా చేయలేదు.
  hat-BSA: akoz li pa t touye m avan mwen te fèt, pou manman m ta ka sèvi kon tonbo
    a pou vant li rete ansent pou tout tan.
  kos-kos: Mweyen el tia uniyuwi meet liki nga isusla, Na insien nina kiuk lukun pa
    kulyuk luk.
  hbo-WLC: אֲשֶׁ֥ר לֹא־מוֹתְתַ֖נִי מֵרָ֑חֶם וַתְּהִי־לִ֤י אִמִּי֙ קִבְרִ֔י וְרַחְמָ֖הֿ
    הֲרַ֥ת עוֹלָֽם׃
  ibo-ibo: Nʼihi na ọ hapụrụ igbu m mgbe m nọ nʼafọ nne m, hapụ ime ka afọ nne m bụrụ
    ili m, ka afọ ya bụrụkwa ihe buru ibu ruo mgbe ebighị ebi.
  ory-ory: କାରଣ ସେ ମୋତେ ଗର୍ଭରୁ ମାରି ପକାଇଲା ନାହିଁ; ତାହା କରିଥିଲେ, ମୋହର ମାତା ମୋର କବର
    ସ୍ୱରୂପ ହୋଇଥାʼନ୍ତେ ଓ ତାଙ୍କ ଗର୍ଭ ନିତ୍ୟ ଭାରୀ ଥାʼନ୍ତା।
  chk-chk: pun esap nieila me lon letipen inei, pwe letipen inei epwe peiasei.
  rop-rop: Det men shudbi dai, dumaji im nomo bin kilim mi bifo aibin bon, en det
    binji blanga main mami bina jidan main greibyad.
  ukr-1871: За те, що він мене не вбив в материній утробі, — так, щоб моя мати була
    менї гробом, а тїло її остало було на все вагітним.
  deu-1951: weil er mich nicht im Mutterschoße tötete, so daß meine Mutter mein Grab
    geworden und sie ewig schwanger geblieben wäre!
  eng-JPS: Because He slew me not from the womb; and so my mother would have been
    my grave, and her womb always great.
  srp-1865: Što me ne usmrti u utrobi materinoj da bi mi mati moja bila grob, i utroba
    njezina da bi ostala dovijeka trudna.
  lug-lug: Yandinzitidde mu lubuto lwa mmange. Mmange yandibadde entaana yange, olubuto
    lwe ne luba lunene emirembe gyonna.
  heb-heb: אשר לא מותתני מרחם ותהי לי אמי קברי ורחמה הרת עולם׃
  ben-IRV: যদি এমন হতো, কারণ সদাপ্রভু, তিনি আমার মায়ের গর্ভে কেন আমাকে হত্যা করেননি?
    আমার মায়ের গর্ভ আমার কবর হত, তাহলে চিরকাল তিনি গর্ভবতী থাকতেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਮੈਨੂੰ ਕੁੱਖ ਵਿੱਚ ਹੀ ਨਾ ਮਾਰਿਆ, ਤਦ ਮੇਰੀ ਮਾਤਾ ਮੇਰੀ ਕਬਰ ਹੁੰਦੀ,
    ਅਤੇ ਉਹ ਦੀ ਕੁੱਖ ਸਦਾ ਭਰੀ ਰਹਿੰਦੀ।
  mya-JVB: အကြောင်း မူကား၊ သူသည် ငါ့ ကိုဘွား စကပင် မ သတ် ဘဲ၊ ငါ့ အမိ ၏ ဝမ်း သည်ငါ
    ၏ သင်္ချိုင်း ဖြစ် ၍၊ ငါ့ ကို အစဉ် ကိုယ်ဝန် ဆောင်မည် အကြောင်း မပြုဘဲ နေပါ သည်တကား။
  tbg-tbg: Te tenta nora auhaqi vauna entara viva ti haru kaataarave. Viva mintitirio,
    ti nora auhavano ti matipama vaitirio.
  hmo-hmo: badina be ia ese egu sinana ena bogana lalonai lau ia alaia lasi. Unai
    bamona bema ia karaia neganai, sinagu ena bogana be lauegu guria gabuna do ia
    lao, vadaeni sinagu ena bogana be ia bada noho, ela bona hanaihanai.
  urd-urd: इसलिए कि उसने मुझे रिहम ही में क़त्ल न किया, कि मेरी माँ मेरी क़ब्र होती,
    और उसका रिहम हमेशा तक भरा रहता।
  rus-SYN: за то, что он не убил меня в самой утробе - так, чтобы мать моя была мне
    гробом, и чрево ее оставалось вечно беременным.
  bqc-SIM: Asa i ma dɛ nɛasakpɛu ma da gbɛɛ gↄ̃̀ ma mia ũ aà nɛasakpɛ gↄ̃̀ dↄ ma
    papa ũ gↄↄpiio.
  tcz-CHONGTHU: Ajeh chu, aman kapenlhah chun einathatpon, Ohe, kanu naobu sunga anathidan
    hitaleng, keima hi. Kanu oisunga kivuiden tadinga.
  mar-mar: कारण त्याने मला उदरातच मारुन टाकले नाही, कारण अशाने माझी आई माझी कबर झाली
    असती व तिचे गर्भस्थान सगर्भ राहीले असते.
  qub-qub: ¡Imanir-raj Tayta Diosga mamäpa pachallanchöna wañucunäpaj mana camacächiranchu!
    Chaura pamparashä uchcuga mamämi canman caran. Chayno captin manami imaypis yurïmannachu
    caran.
  bqp-bqp: Mbɑn sɔ̃nɑ Gusunɔ u ǹ yɑnde dere n gbi sɑnɑm mɛ nɑ wɑ̃ɑ nɛn mɛron nukurɔ,
    kpɑ nuku te, tu yɑnde ko nɛn sikiru, kpɑ nɑ n wɑ̃ɑ mi sere kɑ tɛ̃.
  hat-hat: 'Paske li pa t'' touye m'' anvan m'' te fèt la, pou vant manman m'' te
    tou sèvi m'' kavo: li ta rete ansent mwen pou tout tan.'
  eng-BSB: because he did not kill me in the womb so that my mother might have been
    my grave, and her womb forever enlarged.
  eng-WEBPB: because he didn’t kill me from the womb. So my mother would have been
    my grave, and her womb always great.
  kbq-kbq: Na'ankure Ra Anumzamo'a antanimofo arimpafima nahe friasina, antanimofo
    arimpamo'a nagri mati kna huteno kase onantesine.
  nhe-BL: pampa ax nechmicti quema nitlacatqui. Más cuali nimictosquía ipan iijti
    nonana. Queja nopa, iijti nonana eltosquía queja notecacahua.
  gub-BL: Ta'e nahezuka kwaw hezexak kar 'ym mehe we a'e xe. Nezewe mehe mo hehy hie
    uzeapo mo heretekwer itym awer romo. Nazexak kar iwer mo.
  eng-DRA: Who slew me not from the womb, that my mother might have been my grave,
    and her womb an everlasting conception.
