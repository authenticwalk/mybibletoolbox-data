    rǝswaqiliⱪi mǝnggülük bolup, ⱨǝrgiz untulmaydu.
  beo-beo: Be Di, Hina Gode, da namagale fidisa. Amola Di da gasa bagadeba:le, dunu
    amo da nama se iabe da dafamu. Ilia da bu mae heda:ma:ne gogosiamu. Ilia da didili
    hamomu hamedeiwane ba:mu, amola ilia gogosiasu da gogolemu hamedei agoane ba:mu.
  tpi-OTNT: Tasol Bikpela, yu olsem wanpela strongpela soldia na yu sambai bilong
    helpim mi. Olsem na samting nogut bai i kamap long ol dispela man i laik mekim
    nogut long mi, na dispela bai i daunim ol na bai ol i no inap winim mi. Nogat
    tru. Olsem na bai ol i sem nogut tru, na dispela sem bilong ol bai i stap olgeta
    taim na i no inap pinis.
  hau-SA: Amma Ubangiji yana tare da ni kamar babban jarumi; saboda haka masu tsananta
    mini za su yi tuntuɓe ba kuwa za su yi nasara ba. Za su fāɗi su kuma sha mummunar
    kunya; ba za a taɓa manta da rashin bangirmansu ba.
  uig-LAT: Lékin Perwerdigar bolsa qudretlik we dehshetlik bir palwandek men bilen
    billidur; shunga manga ziyankeshlik qilghuchilar putliship ghelibe qilalmaydu;
