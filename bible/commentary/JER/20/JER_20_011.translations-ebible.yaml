    see nayasa elya nyiyama lao kararami.
  urd-GVU: لیکن رب زبردست سورمے کی طرح میرے ساتھ ہے، اِس لئے میرا تعاقب کرنے والے
    مجھ پر غالب نہیں آئیں گے بلکہ خود ٹھوکر کھا کر گر جائیں گے۔ اُن کے منہ کالے ہو
    جائیں گے، کیونکہ وہ ناکام ہو جائیں گے۔ اُن کی رُسوائی ہمیشہ ہی یاد رہے گی اور
    کبھی نہیں مٹے گی۔
  deu-1912: Aber der HERR ist bei mir wie ein starker Held; darum werden meine Verfolger
