  kan-2017: ಯೆಹೋವನಾದರೋ ಭಯಂಕರಶೂರನಾಗಿ ನನ್ನ ಸಂಗಡ ಇದ್ದಾನೆ. ಆದುದರಿಂದ ನನ್ನ ಹಿಂಸಕರು ಗೆಲ್ಲದೆ
    ಮುಗ್ಗರಿಸುವರು. ತಮ್ಮ ಇಷ್ಟಾರ್ಥವು ನೆರವೇರದ ಕಾರಣ ದೊಡ್ಡ ನಾಚಿಕೆಗೆ ಈಡಾಗುವರು, ಎಂದಿಗೂ ಮರೆಯದ
    ಶಾಶ್ವತ ಅವಮಾನಕ್ಕೆ ಒಳಗಾಗುವರು.
  yap-yap: Machane gur SOMOL e ga bay u ba’ rog ni gab gel ma gubin mrayag rom, ma
