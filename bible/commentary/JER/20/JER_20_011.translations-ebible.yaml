  tdx-tdx: Fe mindre amako t’Iehovà hoe fanalolahy; aa le hitsikapy o mpampisoañe
    ahio, naho tsy hahalefe, akore ty ho fisalara’ iareo kanao tsy zary vaho ho fañonjirañe
    tsy ho haliño kitro katroke.
  tha-KJV: แต่​พระเยโฮวาห์ทรงอยู่ข้างข้าพเจ้าดังนักรบที่​น่ากลัว เพราะฉะนั้น ผู้​ข่มเหงข้าพเจ้าจะสะดุด
    เขาจะไม่ชนะข้าพเจ้า เขาจะขายหน้ามาก เพราะเขาจะไม่เจริญขึ้น ความอัปยศอดสู​เป็นนิตย์​ของเขานั้นจะไม่​มี​วันลืม
  por-BR-2018: Mas o SENHOR está comigo como temível guerreiro; por isso meus perseguidores
