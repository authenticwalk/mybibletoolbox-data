  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓንቴ ዔርቴ ፖኦሊሴ ማዒ ታ ኮይላ ዓኣኔ፤ ዬያሮ ታና ዳውሳ ዓሳ ሜቶይዳ ኬዲ ዎልቄ ባይቂሢና
