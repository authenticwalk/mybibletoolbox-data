    hańba nie będzie zapomniana.
  agr-agr: “Tujash Tuke Pujuuwah, amek maanitan yacha depetmainchauwaitme, ame wijaig
    tuké pujame; nuadui mina aintuina duka minak depetukchagtatui. Ame depetkamu asa
    datsagkag, ame dutikamua nunak makichkish kajimatkishtinun tuke augmatu yujatin
    atinme.
  kyc-kyc: Dopa laminyipape Kamongo emba ama kamame porai wakasa doko nambapa karene
