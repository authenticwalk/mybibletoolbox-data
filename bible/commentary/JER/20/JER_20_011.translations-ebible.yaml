    ipan pinahualisti para nochipa.
  vie-1934: Nhưng Đức Giê-hô-va ở với tôi như một tay anh hùng đáng khiếp; nên những
    kẻ bắt bớ tôi sẽ vấp ngã, sẽ chẳng thắng hơn. Vì họ ăn ở chẳng khôn, thì sẽ chịu
    sỉ nhục rất lớn, tức là sự hổ nhuốc đời đời chẳng hề quên được.
  hin-CV: किंतु याहवेह मेरे साथ शक्तिवान योद्धा के सदृश हैं जिसका आतंक चारों ओर व्याप्‍त
    है; इसलिये मेरे उत्पीड़क मुझ पर प्रबल न होंगे बल्कि लड़खड़ा जाएंगे. अपनी विफलता
    पर उन्हें घोर लज्जा का सामना करना पड़ेगा यह ऐसी चिरस्थायी लज्जा होगी; जिसे भूलना
    पसंद करना संभव न होगा.
  spa-BES: Pero el Señor está conmigo como un guerrero invencible, para ser temido
