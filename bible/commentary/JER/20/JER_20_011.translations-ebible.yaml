verse: JER.020.011
translations:
  mal-C: എന്നാൽ യഹോവ ഒരു യുദ്ധവീരനെപ്പോലെ എന്നോടൊപ്പമുണ്ട്; അതിനാൽ എന്റെ പീഡകർ ഇടറിവീഴും,
    അവർ ജയിക്കുകയില്ല. അവർ പരാജിതരാകും; പരിപൂർണമായി അപമാനിതരാകും അവരുടെ അപമാനം അവിസ്മരണീയമായിരിക്കും.
  deu-TKW: 'Aber Jahwe ist mit mir wie ein gewaltiger Held; darum werden meine Verfolger
    straucheln und nichts ausrichten: sie sollen arg zu Schanden werden, weil sie
    unklug gehandelt, - zu ewiger, unvergeßlicher Schmach.'
  lin-lin: Kasi Yawe azali elongo na ngai lokola Elombe ya bitumba ; boye, banyokoli
    na ngai bakokweya mpe mikano na bango ekokokisama te ; bakotikala na soni mpe
    bakolonga te, bakobosana ata mokolo moko te soni na bango.
  eng-LSV: And YHWH [is] with me, as a mighty, awesome One, || Therefore my persecutors
    stumble and do not prevail, || They have been exceedingly ashamed, || For they
    have not acted wisely, || Continuous confusion is not forgotten.
  eng-GNV: 'But the Lord is with me like a mightie gyant: therefore my persecuters
    shall be ouerthrowen, and shall not preuaile, and shalbe greatly confounded: for
    they haue done vnwisely, and their euerlasting shame shall neuer be forgotten.'
  eng-WEBSTER: 'But the LORD is with me as a mighty terrible one: therefore my persecutors
    shall stumble, and they shall not prevail: they shall be greatly ashamed; for
    they shall not prosper: their everlasting confusion shall never be forgotten.'
  nhw-BL: Pero ta, TOTECO, tiitztoc nohuaya quen se hueyi tlahuilanquetl catli amo
    aqui hueli quitlanis. Huan moixpa motepotlamise nochi catli nechtepotztocaj. Huajca
    inijuanti amo huelis nechtlanise. Ta tiquinechcapantlalis huan tiquinpinahualtis.
    Quena, itztose ipan pinahualistli para nochipa.
  swh-ONEN: Lakini Bwana yu pamoja nami kama shujaa mwenye nguvu; hivyo washtaki wangu
    watajikwaa na kamwe hawatashinda. Watashindwa, nao wataaibika kabisa; kukosa adabu
    kwao hakutasahauliwa.
  bba-bba: Adɑmɑ nɑ yɛ̃ mɑ wunɛ Yinni Gusunɔ, ɑ wɑ̃ɑ kɑ nɛ nɡe tɑbu durɔ dɑmɡii. Yen
    sɔ̃nɑ be bɑ mɑn nɔni sɔ̃ɔmɔ bɑ koo sokurɑ. Bɑ ǹ kpɛ̃ bu mɑn kɑmiɑ. Yen sɔ̃nɑ
    bɑ koo sekuru wɑ kpɑ bɑ n tu yɑɑye sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'But the Lord is with me as a mighty terrible one: Therefore my persecutors
    shall stumble, and they shall not prevail: They shall be greatly ashamed: for
    they shall not prosper: Their everlasting confusion shall never be forgotten.'
  luo-luo: To Jehova Nyasaye ni koda kaka jalweny maratego; omiyo jogo masanda nochwanyre
    kendo ok giniloya. Ok ginilo kendo ginibedi gi wichkuot malich; wichkuot margi
    wich ok nowil godo.
  meu-meu: A Iehova na egu tuari tauna mai garina na heto, taunabunai ihahisihisigu
    taudia na bae hetutuhi; idia ese basie hadareregu. Idia na bae hemarai dikadika,
    badina be basie kwalimu; idadaraidia na baine hesiriu, bona basine boio ela bona
    hanaihanai.
  npi-ULB: तर शक्तिशाली योद्धाझैं परमप्रभु मसित हुनुहुन्छ । त्यसैले मेरो पिछा गर्नेहरू
    ठेस खाएर लड्नेछन् । तिनीहरूले मलाई पराजित गर्नेछैनन् । तिनीहरू अत्यन्तै लज्‍जित
    हुनेछन्, किनकि तिनीहरू सफल हुनेछैनन् । तिनीहरूको लाजको अन्त्य हुनेछैन, त्‍यो कहिल्यै
    बिर्सिनेछैन ।
  yor-yor: Ṣùgbọ́n Olúwa ń bẹ pẹ̀lú mi gẹ́gẹ́ bí akọni ẹlẹ́rù. Nítorí náà, àwọn tí
    ó ń lépa mi yóò kọsẹ̀, wọn kì yóò sì borí. Wọn yóò kùnà, wọn yóò sì gba ìtìjú
    púpọ̀. Àbùkù wọn kì yóò sì di ohun ìgbàgbé.
  pes-OPCB: ولی خداوند همچون یک مرد جنگی، نیرومند و توانا، در کنارم ایستاده است؛ پس
    دشمنانم به زمین خواهند افتاد و بر من چیره نخواهند شد. ایشان شکست خواهند خورد و
    این رسوایی همیشه بر آنها خواهد ماند.
  tgl-ULB: Ngunit kasama ko si Yahweh tulad ng makapangyarihang mandirigma, kaya ang
    mga humahabol sa akin ay matitisod. Hindi nila ako matatalo. Labis silang mapapahiya
    dahil hindi sila magtatagumpay. Magkakaroon sila ng walang katapusang kahihiyan
    at hindi ito kailanman malilimutan.
  hui-hui: Anduane Homogo-o ainde í̠ ami agali hongohe mbira haradagua buwa í̠na i̱
    mo wiaga kegoni. Anidagua kegola mbirale ko uruni tiniha dai biragola tigua i̱
    mo ko habe nahe holebira. Anidagua birago hondowa tini taga timbuniore holebira.
    Taga holene ogoni ereba nahe tiha wiaabo holebira.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​သည် စွမ်း​ရည်​တန်​ခိုး​ကြီး​မား​သော​စစ်​သည်​တော်
    ကဲ့​သို့ ကျွန်​တော်​မျိုး​ဘက်​၌​ရှိ​တော်​မူ​သည်​ဖြစ်​၍၊ ကျွန်​တော်​မျိုး​ကို​နှိပ်​စက်​ညှင်း​ဆဲ​သူ​တို့
    သည် ခြေ​ချော်​၍​လဲ​ကြ​ပါ​လိမ့်​မည်။ သူ​တို့​သည်​အ​ဘယ်​အ​ခါ​မျှ​အ​နိုင် ရ​လိမ့်​မည်​မဟုတ်​ပါ။
    သူ​တို့​သည်​အောင်​မြင်​မှု​မရ​နိုင်​သ​ဖြင့် အ​စဉ်​ပင် အ​သ​ရေ​ပျက်​ကြ​ပါ​လိမ့်​မည်။
    သူ​တို့​၏​အ​သ​ရေ​ပျက်​မှု​သည်​အ​ဘယ်​အခါ ၌​မျှ မေ့​ပျောက်​သွား​လိမ့်​မည်​မ​ဟုတ်​ပါ။
  bod-N: ཡིན་ཡང་། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ང་དང་མཉམ་དུ་བཞུགས་ཏེ་འཇིགས་སུ་རུང་བའི་དཔའ་བོ་བརྗིད་ཉམས་ཅན་ཞིག་དང་མཚུངས་པས་ན།
    ང་ལ་གནོད་སྐྱེལ་མཁན་ཐམས་ཅད་འགྱེལ་ཞིང་རྒྱལ་བར་མི་འགྱུར་ལ། དེ་རྣམས་ཕམ་པས་ཤིན་ཏུ་ངོ་ཚ་བར་འགྱུར་ཏེ།
    ཡང་དེ་རྣམས་ཀྱིས་ཤེས་རབ་བཞིན་སྤྱོད་པ་མ་སྤྱད་པས་ན་ཇི་སྲིད་བར་དུ་བརྗེད་མི་ཐུབ་པའི་ངོ་ཚ་དེ་འབྱུང་བར་འགྱུར།
  sna-sna: Asi Jehovha aneni semhare ine simba; saka vatambudzi vangu vachagumburwa,
    uye havangakundi. Vachakundikana uye vachanyadziswa kwazvo; kusakudzwa kwavo hakungatongokanganwiki.
  spa-BLM: Pero Yahvé está conmigo como un poderoso imponente. Por eso mis perseguidores
    tropezarán, y no prevalecerán. Estarán totalmente decepcionados porque no han
    tratado con sabiduría, incluso con un deshonor eterno que nunca será olvidado.
  cac-cac: Palta a ach tic Mamin Jehová, ayachn̈ej ec' ved'oc, icha junoc soldado
    malaj mach tz'ac'an ganar. A eb' tzin pechani ol ac'joc ganar eb', a inxo jun
    man̈ ol in yac' ganar eb'. Ol q'uixvoccanel eb', man̈ ol satlaj sc'ol eb' d'a
    sq'uixvelal chi'.
  swh-ULB: Lakini Bwana yu pamoja nami kama mpiganaji mwenye nguvu, hivyo wale wanaonifuata
    watajikwaa. Hawatanishinda. Watakuwa na aibu sana, kwa sababu hawatafanikiwa.
    Watakuwa na aibu ya kudumu, haitasahauliwa kamwe.
  bel-bel: Але са мною Гасподзь, як моцны ваяр; таму перасьледнікі мае спатыкнуцца
    і не адолеюць; моцна спаганьбяцца, бо рабілі неразумна; паганьбеньне будзе вечнае,
    ніколі не забудзецца.
  wed-wed: Wate Bada tau maiteni me tauviḡavia vivirewapana kaukauana. Lamna aubaina
    au ḡavia eḡa ina tereḡaireu. Taui ina vunu-aveu ma ina vinimala kaua. Ina vinimalana-nonoei
    ma eḡa nuanuai ina vuru.
  deu-ELBBK: 'Aber der HERR ist mit mir wie ein gewaltiger Held, darum werden meine
    Verfolger stürzen und nichts vermögen; sie werden sehr beschämt werden, weil sie
    nicht verständig gehandelt haben: eine ewige Schande, die nicht vergessen werden
    wird.'
  mbb-OT: Piru zuma ku sikew, Nengazen. Iring ka te mevurut he sundaru, umbe is menge
    edal-as kedì egkezeetan wey kenà edlampus. Egkepeel-elezan sikandan ne kenè dan
    edlampus, ne kenà egkelipatan is keelezan dan taman te taman.
  mal-2015: എന്നാൽ യഹോവ ഒരു മഹാവീരനെപ്പോലെ എന്നോടുകൂടെ ഉണ്ടു; ആകയാൽ എന്നെ ഉപദ്രവിക്കുന്നവർ
    ഇടറിവീഴും; അവർ ജയിക്കയില്ല; അവർ ബുദ്ധിയോടെ പ്രവർത്തിക്കായ്കയാൽ ഏറ്റവും ലജ്ജിച്ചുപോകും;
    ഒരിക്കലും മറന്നുപോകാത്ത നിത്യലജ്ജയോടെ തന്നേ.
  rmc-rmc: Ale o RAJ hino manca sar o zoralo hrďinas, vašoda ola, ko pre ma džan,
    perena tele a našťi man ňič kerena. Doperena andre bari ladž, bo našťi man domarena,
    pre lengri ladž pes šoha na bisterela.
  pes-OPV: لیکن خداوند با من مثل جبار قاهر است از این جهت ستمکاران من خواهند لغزید
    و غالب نخواهند آمد و چونکه به فطانت رفتار ننمودند به رسوایی ابدی که فراموش نخواهند
    شد بی‌نهایت خجل خواهندگردید.
  ron-1924: Дар Домнул есте ку мине ка ун витяз путерник, де ачея пригониторий мей
    се вор потикни ши ну вор бируи. Се вор умпле де рушине кэ н-ау лукрат ку кибзуинцэ;
    де о вешникэ рушине, каре ну се ва уйта!
  aui-aui: Bi gegha da, Yawe God tamna ririguve kwamiimiiri, tam ware wiiyogha tomoyina
    maragasina naboni, bi iiyawogha sikayotaketowanegu na sinaririgha, da gesinageeiwaiyiguna.
    Toudi gerubana sinageeiwayigu, na sinimayagha ghamana ikabidi, wawaya gerubana
    noko sinimayayina sininuwawapina.
  ben-OBCV: কিন্তু এক পরাক্রান্ত বীরের মতো সদাপ্রভু আমার সঙ্গে আছেন; তাই আমার নির্যাতনকারীরা
    হোঁচট খাবে, তারা জয়ী হবে না। তারা ব্যর্থ হবে এবং সম্পূর্ণভাবে অপমানিত হবে; তাদের
    অসম্মান কখনও ভোলা যাবে না।
  som-som: Laakiinse Rabbigu waa ila jiraa isagoo ah sidii mid xoog badan oo cabsi
    leh, oo sidaas daraaddeed kuwa i silciyaa way turunturoon doonaan, oo igama ay
    adkaan doonaan. Ma ay liibaanin oo taas daraaddeed aad iyo aad bay ugu ceeboobi
    doonaan ceeb weligeed ah oo aan marnaba la illoobi doonin.
  lat-VUC: 'Dominus autem mecum est, quasi bellator fortis: idcirco qui persequuntur
    me cadent, et infirmi erunt: confundentur vehementer, quia non intellexerunt opprobrium
    sempiternum, quod numquam delebitur.'
  eng-ASVBT: 'But Jehovah is with me as a mighty one and a terrible: therefore my
    persecutors shall stumble, and they shall not prevail; they shall be utterly put
    to shame, because they have not dealt wisely, even with an everlasting dishonor
    which shall never be forgotten.'
  ita-1885: Ma il Signore è meco, come un uomo prode, e terribile; perciò quelli che
    mi perseguitano caderanno, e non avranno la vittoria; saranno grandemente confusi,
    perciocchè non prospereranno; ciò sarà loro una ignominia eterna, che giammai
    non sarà dimenticata.
  eng-LXXUP: 'But the Lord was with me as a mighty man of war: therefore they persecuted
    me, but could not perceive anything against me; they were greatly confounded,
    for they perceived not their disgrace, which shall never be forgotten.'
  eng-ULB: But Yahweh is with me like a powerful warrior, so the ones pursuing me
    will stagger. They will not defeat me. They will be greatly ashamed, because they
    will not succeed. They will have unending shame, it will never be forgotten.
  spa-VBL: Pero el Señor está a mi lado como un poderoso guerrero. Por eso, los que
    me atacan caerán. No ganarán. Al no tener éxito quedarán totalmente deshonrados.
    Su vergüenza no se olvidará jamás.
  fra-_FOB: Mais l'Éternel est avec moi, comme un héros puissant et redoutable; c'est
    pourquoi mes persécuteurs tomberont et n'auront pas le dessus. Pour n'avoir point
    sagement agi, ils rougiront d'une honte éternelle, qui ne s'oubliera jamais.
  mal-mal: എന്നാൽ യഹോവ ബലവാനായ വീരനെപ്പോലെ എന്നോടുകൂടി ഉണ്ട്; അതിനാൽ എന്നെ ഉപദ്രവിക്കുന്നവർ
    ഇടറിവീഴും; അവർ ജയിക്കുകയില്ല; അവർ ബുദ്ധിയോടെ പ്രവർത്തിക്കാതിരുന്നതിനാൽ ഏറ്റവും
    ലജ്ജിച്ചുപോകും; ഒരിക്കലും മറന്നുപോകാത്ത നിത്യലജ്ജയോടെ തന്നെ.
  lit-lit: Bet VIEŠPATS yra su manimi kaip baimę keliantis nugalėtojas, todėl mano
    persekiotojai suklups ir nenugalės; jie bus labai sugėdinti, nes jiems nesiseks;
    jų amžina gėda niekada nebus pamiršta.
  urd-GVR: Lekin Rab zabardast sūrme kī tarah mere sāth hai, is lie merā tāqqub karne
    wāle mujh par ġhālib nahīṅ āeṅge balki ḳhud ṭhokar khā kar gir jāeṅge. Un ke muṅh
    kāle ho jāeṅge, kyoṅki wuh nākām ho jāeṅge. Un kī ruswāī hameshā hī yād rahegī
    aur kabhī nahīṅ miṭegī.
  suz-BL: तन्‍न परमप्रभु यावे बोल्‍यो लडाइ पाइब का खोदेंशो पा गो नु बाक्‍ब। मोपतीके
    आं कली खेदा पाइबपुकी दाइल पांइसीशा, गोल्‍नीम। मिनु मेकोपुकीम आं कली मग्रानीम।
    मेको थाम्‍पा मुने दोक्‍नीम। मारदे हना मेको आन मरिम्‍शो पशो गेनायो मप्रेंसीब। येरमीया
    १:८,१९
  eng-NOY: But Jehovah is on my side, like a mighty champion, Therefore shall my persecutors
    stumble, and not prevail; They shall be covered with shame, because they act not
    wisely,—With everlasting shame, that shall not be forgotten.
  ita-1927: Ma l’Eterno è meco, come un potente eroe; perciò i miei persecutori inciamperanno
    e non prevarranno; saranno coperti di confusione, perché non sono riusciti; l’onta
    loro sarà eterna, non sarà dimenticata.
  ckb-ckb: بەڵام یەزدان وەک پاڵەوانێکی بە توانا لەگەڵمدایە، لەبەر ئەوە ئەوانەی دەمچەوسێننەوە
    دەکەون و دەرەقەتم نایەن، سەرناکەون و بە تەواوی ڕیسوا دەبن، شەرمەزارییەکەیان هەرگیز
    لەبیر ناکرێت.
  eng-BBE: 'But the Lord is with me as a great one, greatly to be feared: so my attackers
    will have a fall, and they will not overcome me: they will be greatly shamed,
    because they have not done wisely, even with an unending shame, kept in memory
    for ever.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಭಯಂಕರವಾದ ಪರಾಕ್ರಮಶಾಲಿಯ ಹಾಗೆ ನನ್ನ ಸಂಗಡ ಇದ್ದಾರೆ. ಆದ್ದರಿಂದ
    ನನ್ನನ್ನು ಹಿಂಸಿಸುವವರು ಎಡವುವರು, ಗೆಲ್ಲುವುದಿಲ್ಲ. ಅನುಕೂಲವಾಗದೆ ಇದ್ದುದರಿಂದ ಅವರು ಬಹಳವಾಗಿ
    ನಾಚಿಕೆಪಡುವರು. ಅವರ ಅವಮಾನವು ಎಂದಿಗೂ ಮರೆಯದ ಅವಮಾನವಾಗಿರುವುದು.
  tam-2017: யெகோவாவோ பயங்கரமான பராக்கிரமசாலியாக என்னுடன் இருக்கிறார், ஆகையால் என்னைத்
    துன்பப்படுத்துகிறவர்கள் மேற்கொள்ளாமல் இடறுவார்கள்; தங்கள் காரியம் வாய்க்காததினால்
    மிகவும் வெட்கப்படுவார்கள்; மறக்கமுடியாத நிலையான வெட்கம் அவர்களுக்கு உண்டாகும்.
  spa-RV-1909: Mas Jehová está conmigo como poderoso gigante; por tanto los que me
    persiguen tropezarán, y no prevalecerán; serán avergonzados en gran manera, porque
