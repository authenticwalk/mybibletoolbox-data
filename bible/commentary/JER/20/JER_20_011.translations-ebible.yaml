  eng-WEBP: But the LORD is with me as an awesome mighty one. Therefore my persecutors
    will stumble, and they won’t prevail. They will be utterly disappointed because
    they have not dealt wisely, even with an everlasting dishonor which will never
    be forgotten.
  eng-FBV: But the Lord stands beside me like a powerful warrior. So those who are
