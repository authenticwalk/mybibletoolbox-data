    shame, that shall never be done away.
  epo-epo: Sed la Eternulo estas kun mi kiel potenca heroo, tial miaj persekutantoj
    falos kaj ne venkos; ili estos forte hontigitaj pro tio, ke ili agis tiel malprudente;
    la honto estos eterna, ne forgesiĝos.
  uig-PIN: Lekin Pǝrwǝrdigar bolsa ⱪudrǝtlik wǝ dǝⱨxǝtlik bir palwandǝk mǝn bilǝn
