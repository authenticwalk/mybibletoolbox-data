    bu reswachiliqi menggülük bolup, hergiz untulmaydu.
  nde-nde: Kodwa uThixo ulami njengebutho elilamandla; ngakho abangihluphayo bazakuwa
    banganqobi. Bazakwehluleka njalo bayangeke kakhulu; ihlazo labo kaliyikukhohlakala
    lanini.
  ton-ton: 'Ka ʻoku ʻiate au ʻa Sihova, ʻo hangē ko e tokotaha mālohi fakamanavahē:
    ko ia ʻe tūkia ʻa hoku kau fakatanga, pea ʻe ʻikai te nau mālohi: te nau mā lahi;
    koeʻuhi ʻe ʻikai te nau monūʻia: ʻe ʻikai fakangaloʻi ʻenau mā ʻo taʻengata.'
  ces-1613: Ale Hospodin jest se mnou jakožto rek udatný, protož ti, kteříž mne stihají,
    zurážejí se, a neodolají; styděti se budou náramně, nebo se jim šťastně nezvede,
    aniž potupa věčná v zapomenutí dána bude.
  eng-WMB: But the LORD is with me as an awesome mighty one. Therefore my persecutors
    will stumble, and they won’t prevail. They will be utterly disappointed because
    they have not dealt wisely, even with an everlasting dishonor which will never
    be forgotten.
  tam-TCV: ஆனாலும், யெகோவா வலிமையுள்ள போர்வீரனைப்போல் என்னுடன் இருக்கிறார். ஆகையால்
    என்னைத் துன்புறுத்துகிறவர்கள் இடறுவார்கள்; அவர்கள் என்னை மேற்கொள்ளமாட்டார்கள்.
    அவர்கள் தோற்றுப்போய் மிகவும் அவமானம் அடைவார்கள்; அவர்களின் அவமானம் ஒருபோதும் மறக்கப்படமாட்டாது.
  ceb-ULB: Apan nag-uban kanako si Yahweh sama sa makagagahom nga manggugubat, busa
