  dan-1931: Men HERREN er med mig som en vældig Helt; derfor skal de, som forfølger
    mig, snuble i Afmagt, højlig beskæmmes, thi Heldet svigter dem, få Skændsel, der
    aldrig glemmes.
  vie-OVCB: Tuy nhiên, Chúa Hằng Hữu ở với con như một chiến sĩ dũng mãnh. Trước mặt
    Ngài, bọn bức hại con sẽ bị vấp ngã. Họ không thể đánh bại con. Họ sẽ phải cúi
    mặt tủi hổ vì đã hành động dại dột. Họ không bao giờ quên sỉ nhục ấy.
  guj-2017: પરંતુ મહાન યોદ્ધાની જેમ યહોવાહ મારી સાથે છે. જેઓ મારી પાછળ પડ્યા છે તેઓ
    ઠોકર ખાઈને પડી જશે. તેઓ મને હરાવશે નહિ. તેઓ અતિશય લજ્જિત થશે. તેઓ ફતેહ પામશે નહિ.
    તેઓનું અપમાન કાયમ રહેશે અને ભૂલાશે નહિ.
  pon-2006A: Ahpw, Maing KAUN, komwi ketin ieiang ie, komwi me roson oh manaman, oh
    irail kan me kin pwakipwakih ie pahn dipekelekel oh pwupwudi. Re pahn sarohdi
    kohkohlahte pwehki ar sohte kak poweiehdi. Arail saroh sohte pahn manoknokla kohkohlahte.
  por-BRBSL: Mas Yahweh está comigo como um grande e poderoso. Portanto, meus perseguidores
    tropeçarão, e eles não prevalecerão. Eles ficarão totalmente desapontados porque
    eles não lidaram sabiamente, mesmo com uma desonra eterna que jamais será esquecida.
  cth-cth: Hatei, BAWIPA teh athakaawme tami, takikathopounge patetlah kai koe ao.
    Kai na ka rektapnaw hah a bo awh vaiteh, na tâ awh mahoeh. Kayayeirai hoi ao awh
    han, a lamcawn mahoeh dawkvah, a yungyoe a min mathoenae teh pahnim e lah awm
    mahoeh.
  twi-twi: Nanso Awurade ka me ho sɛ dɔmbarima; enti mʼataafo bɛwatiri na wɔrentumi.
    Wobedi nkogu na wobegu wɔn anim ase pasaa; wɔn werɛ remfi wɔn nsopa no da.
  hlt-hlt: Tedae BOEIPA tah kai taengah hlanghaeng hlangrhalh la om coeng. Te dongah
    kai aka hloem rhoek te paloe uh vetih coeng uh mahpawh. A cangbam uh pawt dongah
    khak yak uh ni. Kumhal ah a mingthae te hnilh mahpawh.
  tbz-SIM: N Yiɛ̀ nKuyie mmɛ nni mbonɛ̀mu kɛ tú okpɑ̀rìteu kperì, dɛɛ̀ te kɛ̀ bɛ̀ɛ̀
    n fɛ̃́ũnko kɛ̀ bɛɛ̀ yóó duó, bɛ̀ yóó yĩɛ̃kɛmu kɛ́di ifɛi, dɛ kó ifɛi bo mbo sɑ̃́ɑ̃̀,
    ì bɑ́ɑ́ deè.
  msy-2020: Ezɨ Ikiavɨra Itir God, mati mɨdorozir gumazir bar gavgavir mam, a nan
    akurvaghasa nan boroghɨn tughav iti. Eghtɨ gumazir izɨ pazɨ na damuamin kaba,
    bizir kuram me batoghtɨ me daghiregham. Egh me bar aghumsɨghtɨ, men aghumsɨzir
    kam ikɨ mamaghɨra ikɨ gɨvaghan kogham.
  azb-azb: Ancaq Rəbb igid bir döyüşçü kimi mənimlədir. Buna görə də məni təqib edənlər
    büdrəyəcək, Qalib gələ bilməyəcək. Uğur qazana bilmədikləri üçün Böyük xəcalət
    çəkəcəklər. Rüsvayçılıq əbədi olacaq, Heç vaxt unudulmayacaq.
  eng-DBY: 'But Jehovah is with me as a mighty terrible one; therefore my persecutors
    shall stumble and shall not prevail; they shall be greatly ashamed, for they have
    not prospered: it shall be an everlasting confusion that shall not be forgotten.'
  hin-2017: परन्तु यहोवा मेरे साथ है, वह भयंकर वीर के समान है; इस कारण मेरे सतानेवाले
    प्रबल न होंगे, वे ठोकर खाकर गिरेंगे। वे बुद्धि से काम नहीं करते, इसलिए उन्हें
    बहुत लज्जित होना पड़ेगा। उनका अपमान सदैव बना रहेगा और कभी भूला न जाएगा।
  wol-KYG: Waaye Aji Sax jeek man, di ñeyi xare. Moo tax ñi may tëru di tërëf, ba
    duñu daan, xanaa rus lool, ndax duñu baaxle; gàcce gu yàgg lay doon te du fey.
  eng-YLT: And Jehovah [is] with me, as a terrible mighty one, Therefore my persecutors
    stumble and prevail not, They have been exceedingly ashamed, For they have not
    acted wisely, Confusion age-during is not forgotten.
  kne-kne: “Ngem sik-a ay Diyos di komadkadwa ya manakabalin ka et maabak din pomalpaligat.
    Palalo ay maibabain da tan adi matongpal din layden da. Maibabain dan to si eng-enggana
    et adi polos malinglingan.
  eng-WYC-2017: Forsooth the Lord as a strong warrior is with me, therefore they that
    pursue me shall fall, and they shall be feeble; and they shall be shamed greatly,
    for they understood not everlasting shame, that shall never be done away.
  eng-WMBB: But the LORD is with me as an awesome mighty one. Therefore my persecutors
    will stumble, and they won’t prevail. They will be utterly disappointed because
    they have not dealt wisely, even with an everlasting dishonour which will never
    be forgotten.
  urd-GVH: लेकिन रब ज़बरदस्त सूरमे की तरह मेरे साथ है, इसलिए मेरा ताक़्क़ुब करनेवाले
    मुझ पर ग़ालिब नहीं आएँगे बल्कि ख़ुद ठोकर खाकर गिर जाएंगे। उनके मुँह काले हो जाएंगे,
    क्योंकि वह नाकाम हो जाएंगे। उनकी रुसवाई हमेशा ही याद रहेगी और कभी नहीं मिटेगी।
  rug-rug: Ba e Zihova koa turaṉau si rau, guana keke tie varane ṉiṉirana hola; ke
    sarini pu hiva va mate au si kote tubarae ni meke kote lopu boka va kilasau rini.
    Kote lopu boka si arini meke kote doṉo hikare; sa dia kinurekure si lopu kote
    ta muliṉae.
  gaz-gaz: Waaqayyo garuu akkuma goota humna qabeessa tokkootti na wajjin jira; kanaafuu
    warri na adamsan ni gufatu malee hin moʼatan. Isaan baayʼee qaaneffaman; hin milkaaʼaniitii;
    salphinni isaanii gonkumaa hin irraanfatamu.
  fra-LSG: 'Mais l’Éternel est avec moi comme un héros puissant; C’est pourquoi mes
    persécuteurs chancellent et n’auront pas le dessus; Ils seront remplis de confusion
    pour n’avoir pas réussi: Ce sera une honte éternelle qui ne s’oubliera pas.'
  yal-yal: Koni Alatala bata lu n xɔn alo sofa sɛnbɛmana. Nanara, n ɲaxankata muxune
    tantanma nɛn, e mi n nɔɛ sese ma. E fulama n na nɛn, na yi e yagi han! A findi
    marafɛyaan na e xa han habadan, ɲinan mi tiyɛ naxan xɔn.
  iou-iou: Ude yäk täkaŋ upäŋkaŋ Yawe, gäk täŋkentäŋ namikta komi äma kehäromigämän
    udewani it namitan. Unita äma komi namik täkaŋ uwä näk täŋpäwakta api täŋpä waneŋ.
    Täŋpä wawäpäŋ mäyäk yäpnayäŋ täŋo uwä ämatä täga nämo api guŋ täneŋ. U pen yäŋpäŋ-nadäk
    api täk täneŋ.
  haw-1868: 'Aka, o Iehova pu no me au, e like me ka mea mana a weliweli; nolaila
    e hina''i ka poe hoomaau mai ia''u, aole lakou e lanakila: e hilahila loa auanei
    lakou, no ka mea, aole lakou e pomaikai. Aole e poinaia ko lakou hilahila mau
    loa.'
  arb-NAV: لَكِنَّ الرَّبَّ مَعِي كَمُحَارِبٍ جَبَّارٍ، لِهَذَا يَعْثُرُ كُلُّ مُضْطَهِدِيَّ
    وَلا يَظْفَرُونَ بِي. يَلْحَقُ بِهِمْ عَارٌ عَظِيمٌ لأَنَّهُمْ لَا يُفْلِحُونَ،
    وَيَظَلُّ خِزْيُهُمْ مَذْكُوراً إِلَى الأَبَدِ.
  ewe-ewe: Ke Yehowa li kplim abe aʋawɔla kalẽtɔ ene, eya ta yonyemetilawo akli nu
    eye womaɖu dzi o. Woƒe ɖoɖowo me agblẽ eye woaɖu ŋukpe vevie, bubu si woɖe le
    wo ŋu la, womaŋlɔe be akpɔ o.
  eng-LEE: 'But the Lord is with me as a mighty powerful one; therefore my persecutors
    will stumble, and they will not prevail: they will be greatly ashamed, for they
    will not prosper; [it is] an everlasting confusion which will never be forgotten.'
  asm-FB: কিন্তু যিহোৱা ভয়ানক বীৰৰ নিচিনাকৈ মোৰ সঙ্গত থাকে, সেইবাবে মোৰ তাড়নাকাৰীসকলে
    উজুটি খাব। আৰু তেওঁলোক কৃতকাৰ্য্য নহ’ব। তেওঁলোকে জ্ঞানেৰে সৈতে ব্যৱহাৰ নকৰাত অতিশয়
    লাজ পাব; সেই অপমান কেতিয়াও পাহৰা নাযাব, চিৰকাললৈকে থাকিব।
  sus-A: كْنْ عَلَتَلَ سّنبّمَ نَ ﭑ سّيتِ مَ. ﭑ يَشُييٍ قَمَ نّ بِرَدٍ، عٍ مُ نْمَ
    ﭑ نَ. نَ قِندِ مَ نّ يَافِ رَ عٍ بّ، عٍ شَشِلِ عِقُ.
  fra-SBL: Mais Yahvé est avec moi comme un grand puissant. C'est pourquoi mes persécuteurs
    vont trébucher, et ils ne l'emporteront pas. Ils seront totalement déçus parce
    qu'ils n'ont pas fait preuve de sagesse, même avec un déshonneur éternel qui ne
    sera jamais oublié.
  hbo-hbo: וַֽיהוָ֤ה אֹותִי֙ כְּגִבֹּ֣ור עָרִ֔יץ עַל־כֵּ֛ן רֹדְפַ֥י יִכָּשְׁל֖וּ וְלֹ֣א
    יֻכָ֑לוּ בֹּ֤שׁוּ מְאֹד֙ כִּֽי־לֹ֣א הִשְׂכִּ֔ילוּ כְּלִמַּ֥ת עֹולָ֖ם לֹ֥א תִשָּׁכֵֽחַ׃
  kik-kik: No rĩrĩ, Jehova arĩ hamwe na niĩ ta njamba ĩrĩ hinya; nĩ ũndũ ũcio andũ
    arĩa maanyariiraga nĩmakahĩngwo na matikahootana. Nĩmagaconorithio mũno nĩgũkorwo
    matigaatooria; kũnyararwo kwao gũtikariganĩra o na rĩ.
  fra-NCL: Mais Yahweh est avec moi comme un héros puissant ; c’est pourquoi mes persécuteurs
    s’affaisseront, et ils ne prévaudont pas. Ils seront confus pour n’avoir pas réussi,
    d’un opprobre éternel, qui ne sera pas oublié.
  cek-AK: Toe Angraeng loe kai khaeah thacak misatuh kami baktiah oh; to pongah kai
    pacaekthlaek kaminawk mah na pazawk o mak ai, nihcae loe azathaih tong o tih;
    nihcae loe khosak hoih o mak ai; pahnet thai ai azathaih to tong o tih.
  cuk-cuk: ”Degi-inigwele, Bab-Jehová, bee be anba gudiid, bila-onoged-gandikidyob
    be anba garmakdiid. Degisoggu, dulemar an-balegindimaladi, angi obinosulid, anse
    galakumaloed, igarga guosurmalad, bingedar itomaloed. Degisadegu, suli-suli-itodii
    gumaloed, bipisaale dulemar we-ibmar iegosurmalad.
  uig-CYR: Лекин Пәрвәрдигар болса қудрәтлик вә дәһшәтлик бир палвандәк мән билән
    биллидур; шуңа маңа зиянкәшлик қилғучилар путлишип ғәлибә қилалмайду; улар мувәппәқийәт
    қазанмиғачқа, қаттиқ хиҗил болуп йәргә қарап қалиду; уларниң бу рәсвачилиғи мәңгүлүк
    болуп, һәргиз унтулмайду.
  pma-pma: Ka keik, Iahova, komul koring koe nau suval meatin tavaeen tai koa aven
    keih. Sakini, koakeil asak visi avapurunau, keil imot. Keil isak visi mok ihit
    avouas nau, ka keil isakras. Keil imemou vareis veni keil asakras avoumon etai
    tounah vaha kat inau. Memouen one, meatin sav keil asakras e vavobongeni en avong
    etai.
  tel-2017: అయితే బలం గల యుద్ధవీరుడులాగా యెహోవా నాతో ఉన్నాడు. కాబట్టి నన్ను హింసించేవాళ్ళు
    నన్ను గెలవలేక తొట్రుపడిపోతారు. వాళ్ళు అనుకున్నది సాధించలేక సిగ్గుపాలవుతారు. వాళ్ళ
    అవమానం ఎప్పటికీ ఉంటుంది.
  hat-BSA: Men SENYÈ a avè m kon yon ewo fewòs. Akoz sa, pèsekitè mwen yo va tonbe
    vin fè bak. Yo p ap reyisi. Yo va wont nèt akoz yo fè fayit, ak yon wont ki p
    ap janm pase, ki p ap janm bliye.
  bxh-bxh: In moho Um, Yaubada, mate egu tefa yai, doha tau hiyala adiꞌadidilina,
    wa hasai wananaha, be salumadi bena sa fakamkamnagu haba sa anpate asahaigu. Paꞌana
    haba ibege adi loge, hige edi faꞌatiti, ya ota esegahi ee–, hige anadan.
  kos-kos: Tusruktu, LEUM GOD, kom wiyu lac, ac kom kulana, Elos su kalyeiyu tia ku
    in kutangyula. Elos fah akmwekinyeyuk nwe tok, Mweyen elos tia ku in sun finsrak
    lalos. Mwekin lalos ac fah tiana mulkinyukla.
  hbo-WLC: וַֽיהוָ֤ה אוֹתִי֙ כְּגִבּ֣וֹר עָרִ֔יץ עַל־כֵּ֛ן רֹדְפַ֥י יִכָּשְׁל֖וּ וְלֹ֣א
    יֻכָ֑לוּ בֹּ֤שׁוּ מְאֹד֙ כִּֽי־לֹ֣א הִשְׂכִּ֔ילוּ כְּלִמַּ֥ת עוֹלָ֖ם לֹ֥א תִשָּׁכֵֽחַ׃
  ibo-ibo: Ma Onyenwe anyị nọnyeere m dịka dike nʼagha; nʼihi ya, ndị na-esogbu m
    ga-asọ ngọngọ, ha agaghị emerikwa m. Ihe ha zubere agaghị emezuru ha, nʼihi ya,
    ihere ga-eme ha nke ukwuu; a gaghị echezọkwa ọnọdụ ihere ha ruo ebighị ebi.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଭୟାନକ ବୀର ପରି ମୋʼ ସଙ୍ଗରେ ଅଛନ୍ତି; ଏହେତୁ ମୋର ତାଡ଼ନାକାରୀମାନେ
    ଝୁଣ୍ଟି ପଡ଼ିବେ ଓ ସେମାନେ ଜୟଯୁକ୍ତ ହେବେ ନାହିଁ; ସେମାନେ ବିବେଚନାପୂର୍ବକ କାର୍ଯ୍ୟ ନ କରିବାରୁ
    ଅତ୍ୟନ୍ତ ଲଜ୍ଜିତ ହେବେ, ସେ ଅପମାନ ନିତ୍ୟସ୍ଥାୟୀ ହେବ, ତାହା କେବେ ବିସ୍ମୃତ ହେବ ନାହିଁ।
  chk-chk: Nge en, ai Samol mi Lapalap, ka nom rei usun chök eman sounfiu mi pöchökül.
    Iei mine ekewe chon ariaföüüei repwe chepetek, resap tongeni akufuei. Repwe fokun
    säw, pun esap pwönüetä ar mochen. Ar itengau esap tongeni manlüküla tori feilfeilachök.
  rop-rop: Bat yu, YAWEI, yu oldei jidan langa main said. Yu brabli strongbala en
    brabli haibala garram pawa, en detlot hu oldei ardimbat mi kaan dum enijing langa
    mi. Olabat garra jidan sheimwan olagija dumaji olabat kaan dum enijing langa mi.
    Olabat garra sheim miselp, en nobodi kaan neba foget.
  ukr-1871: Но Господь ізо мною, мов той невмірака-воін; то ж вороги мої спіткнуться
    та й не встануть. Осоромляться, бо дурним робом ходили; віковічнім, незабутним
    соромом окриються.
  deu-1951: Aber der HERR ist bei mir wie ein starker Held; darum werden meine Verfolger
    straucheln und nichts vermögen. Sie werden sich sehr schämen müssen ihres unklugen
    Benehmens, mit ewiger Schmach, die man nie vergessen wird!
  eng-JPS: But the LORD is with me as a mighty warrior; therefore my persecutors shall
    stumble, and they shall not prevail; they shall be greatly ashamed, because they
    have not prospered, even with an everlasting confusion which shall never be forgotten.
  srp-1865: Ali je Gospod sa mnom kao strašan junak; zato oni koji me gone spotaknuæe
    se i neæe nadvladati; posramiæe se vrlo; jer neæe biti sreæni, sramota vjeèna
    neæe se zaboraviti.
  lug-lug: Naye Mukama ali nange ng’omulwanyi ow’amaanyi ow’entiisa, kale abanjigganya
    kyebaliva bagwa ne bataddayo kuyimirira. Baakulemererwa era baswalire ddala n’okuswala
    kwabwe tekulyerabirwa emirembe gyonna.
  heb-heb: ויהוה אותי כגבור עריץ על כן רדפי יכשלו ולא יכלו בשו מאד כי לא השכילו כלמת
    עולם לא תשכח׃
  ben-IRV: কিন্তু সদাপ্রভু আমার সঙ্গে শক্তিশালী যোদ্ধার মত আছেন, তাই আমার অত্যাচারীরা
    হোঁচট খাবে এবং জয়ী হবে না। তারা আমাকে হারাতে পারবে না। তারা খুব লজ্জিত হবে; কারণ
    তারা সফল হবে না। তাদের লজ্জা শেষ হবে, কখনো ভুলবে না।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਇੱਕ ਡਰਾਉਣੇ ਯੋਧੇ ਵਾਂਗੂੰ ਮੇਰੇ ਸੰਗ ਹੈ, ਇਸ ਲਈ ਮੇਰੇ ਸਤਾਉਣ ਵਾਲੇ ਠੋਕਰ
    ਖਾਣਗੇ, ਉਹ ਪਰਬਲ ਨਾ ਪੈ ਸਕਣਗੇ! ਉਹ ਬਹੁਤ ਲੱਜਿਆਵਾਨ ਹੋਣਗੇ, ਉਹ ਸਫ਼ਲ ਨਾ ਹੋਣਗੇ, ਉਹਨਾਂ ਦੀ
    ਸ਼ਰਮਿੰਦਗੀ ਸਦਾ ਦੀ ਹੋਵੇਗੀ, ਜੋ ਕਦੀ ਨਾ ਭੁੱਲੇਗੀ।
  mya-JVB: သို့ သော်လည်း၊ ထာဝရဘုရား သည် အားကြီး သော သူရဲ ကဲ့သို့ ငါ့ ဘက် ၌ ရှိတော်မူ၏။
    ထိုကြောင့် ၊ ငါ့ ကိုညှဉ်းဆဲ သောသူတို့ သည် မ နိုင် ဘဲ ထိမိ၍ လဲ ကြ လိမ့်မည်။ အကြံ
    မ မြောက်သောကြောင့် အလွန် ရှက် ကြ လိမ့်မည်။ မ ပြေ မပျောက်နိုင်သော ထာဝရ ရှက် ကြောက်ခြင်း
    ရှိကြလိမ့်မည်။
  tbg-tbg: Noravauvo, vika ti qoraiqama timitareka autivaravata, are iqoka vaiinti
    kempukavano vaintema kera, are ti aaqanto varianarara ti, vika kuntavaivaima vare,
    kia ho ti haatara kevarave. Vika kaavunti voqamake kaurira haika varaivaro, vika
    autuvanovata vataini tuvi viharo miniqai varianarove.
  hmo-hmo: To oi Lohiabada ese lau oi durua noho. Oi be goada bona mai oiemu siahu,
    bona unai taudia, lau idia hahisia noho taudia, be do idia moru. Hemarai bada
    do idia abia ela bona hanaihanai, badina be idia kwalimu diba lasi, bona unai
    hemarai be taunimanima ese, do idia laloaboio lasi ela bona hanaihanai.
  urd-urd: लेकिन ख़ुदावन्द बड़े बहादुर की तरह मेरी तरफ़ है, इसलिए मुझे सताने वालों
    ने ठोकर खाई और ग़ालिब न आए, वह बहुत शर्मिन्दा हुए इसलिए कि उन्होंने अपना मक़सद
    न पाया; उनकी शर्मिन्दगी हमेशा तक रहेगी, कभी फ़रामोश न होगी।
  rus-SYN: Но со мною Господь, как сильный ратоборец; поэтому гонители мои споткнутся
    и не одолеют; сильно посрамятся, потому что поступали неразумно; посрамление будет
    вечное, никогда не забудется.
  bqc-SIM: Ń beeo Dii kumanↄ nɛgↄ̃n pãsĩ ũ, a yã́i ma wɛtãnaↄ kpagua. Aa fua,
    wí i ń kṹ. Aa tidↄmalao, aai gↄ̃ ń tↄ́ ĩ́io.
  tcz-CHONGTHU: Ahinlah, Pakaiyin thaneitah in keima eiumpi jingnai. Ama angsung a
    koiman eijou ponte, kachunga thilse gong ho abon'uva lhugamdiu ahi. Amaho kijumso
    diu, chule ajahchatnau chu mangmo’a umding ahi.
  mar-mar: पण परमेश्वर माझ्यासोबत बलवान सैनिकाप्रमाणे आहे. म्हणून जे माझा पाठलाग करणारे
    ते पडतील. ते मला पराभूत करणार नाहीत. ते अतिशय लाजवले जातील, कारण ते त्यामध्ये
    यशस्वी झाले नाहीत. कधी न विसरली जाणारी अशी त्यांची सर्वकाळीक अप्रतिष्ठा होईल.
  soq-soq: Tane Iawe God e ne tainawoido ona apanawa badowa rua eneiana, sa baiwa
    ne emalawoana uduudu nanaumopa, ita mo mai nanauneapue aineapu, dia. Mo oauarantopue
    ita malaidantopu, ita apana mo malau sa mai nuau awawalepi, dia.
  qub-qub: Chaypis Tayta Dios, gamga pipis mana binsinan pillyay yachajnömi nogawan
    caycanqui. Gaticachämajcunaga quiquinmi mana alliman chayanga. Chaura imatapis
    manami ruramanganachu. Quiquincunami mana alliman chayar fiyupa pengaycho quëdanga.
    Chayno pengaycho ricacushantaga imaycamapis runacuna rimaycangami.
  bqp-bqp: Adɑmɑ nɑ yɛ̃ mɑ wunɛ Yinni Gusunɔ, ɑ wɑ̃ɑ kɑ nɛ nge tɑbu durɔ dɑmgii. Yen
    sɔ̃nɑ be bɑ mɑn nɔni sɔ̃ɔmɔ bɑ koo sokurɑ. Bɑ ǹ kpɛ̃ bu mɑn kɑmiɑ. Yen sɔ̃nɑ
    bɑ koo sekuru wɑ kpɑ bɑ n tu yɑɑye sere kɑ bɑɑdommɑɔ.
  hat-hat: Men, Seyè a kanpe la avè mwen. Se yon vanyan gason li ye, li gen pouvwa.
    Se poutèt sa se moun k'ap pèsekite m' yo ki pral bite. Se yo ki pral anba. Yo
    pral wont anpil paske sa p'ap mache pou yo. Se va yon wont pesonn p'ap janm bliye.
  eng-BSB: But the LORD is with me like a fearsome warrior. Therefore, my persecutors
    will stumble and will not prevail. Since they have not succeeded, they will be
    utterly put to shame, with an everlasting disgrace that will never be forgotten.
  eng-WEBPB: But the LORD is with me as an awesome mighty one. Therefore my persecutors
    will stumble, and they won’t prevail. They will be utterly disappointed because
    they have not dealt wisely, even with an everlasting dishonour which will never
    be forgotten.
  kbq-kbq: Hianagi Ra Anumzamo'a harfa sondia kna huno nagrane mani'ne. E'ina hu'negu
    nagri'ma nazeri haviza hunaku'ma nehaza vahe'mo'za Agri avuga tanafa hu'za nemase'za
    nagrira nazeri nagate'oregahaze. E'ina'ma hania zamo hanige'za zamagazegu nehanageno,
    havi zamagima erisaza zamo'a vagaoreno mevava huno vugahie.
  nhe-BL: Pero ta, TOTECO, tiitztoc nohuaya queja se hueyi tlatehuijquetl tlen axaca
    hueli quitlanis. Huan moixpa motepotlamise nochi tlen nechtepotztocaj. Huajca
    yajuanti ax huelis nechtlanise. Ta tiquinechcapantlalis huan tiquinpinahualtis.
    Quena, itztose ipan pinahualistli para nochipa.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e ereiko herehe we. Nekàg. Erepuner katu no.
    Herehe ipuruzuka wer ma'e uzepyapi putar wà nehe. Nuityk kwaw wàmàtyry'ymar wà
    nehe. Imaranugar tuwe u'ar awer rehe wà nehe. Waàiw paw nupaw pixik kwaw wanuwi
    nehe. Teko naheharaz pixik kwaw izuwi wà nehe.
  eng-DRA: 'But the Lord is with me as a strong warrior: therefore they that persecute
    me shall fall, and shall be weak: they shall be greatly confounded, because they
    have not understood the everlasting reproach, which never shall be effaced.'
