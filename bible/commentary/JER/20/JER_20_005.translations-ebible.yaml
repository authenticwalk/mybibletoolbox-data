    bɛ̀ borɛ̀ tɔ dɛmɔu kɛ́kònnɛ̀ Bɑbidɔnni.
  msy-2020: Eghtɨ kɨ apaniba ateghtɨ me izɨ mɨdorozir gavgavim Jerusalemɨn a damu
    dagɨaba bar ada iniva, gumazamizibar bizir aghuiba ko Judan atrivibar dagɨaba
    ko, biziba bar ada akumakumigh Babilonɨn mangɨgham.
  azb-azb: Bu şəhərin bütün var-dövlətini, qazancını, qiymətli şeylərini və Yəhuda
    padşahlarının bütün xəzinələrini düşmənlərə təslim edəcəyəm. Onları qarət edəcəklər,
    götürüb Babilə aparacaqlar.
  eng-DBY: And, I will give all the wealth of this city, and all its gains, and all
    its precious things, and all the treasures of the kings of Judah, will I give
    into the hand of their enemies; and they shall make them a prey, and take them,
    and carry them to Babylon.
  hin-2017: फिर मैं इस नगर के सारे धन को और इसमें की कमाई और सब अनमोल वस्तुओं को और
    यहूदा के राजाओं का जितना रखा हुआ धन है, उस सब को उनके शत्रुओं के वश में कर दूँगा;
    और वे उसको लूटकर अपना कर लेंगे और बाबेल में ले जाएँगे।
  wol-KYG: Maay joxe lépp luy alalu dëkk bii. Mboolem lu fiy njariñ, mboolem gànjar,
    mboolem denci buuri Yuda, dinaa ko teg ci seen loxol noon yi, ñu sëxëtoo, jël,
    yóbbu Babilon.
  eng-YLT: And I have given all the strength of this city, And all its labour, and
    all its precious things, Yea, all the treasures of the kings of Judah I do give
    into the hand of their enemies, And they have spoiled them, and taken them, And
    have brought them into Babylon.
  eng-WYC-2017: And I shall give all the chattel [or substance] of this city, and
    all the travail thereof, and all the price; and I shall give all the treasures
    of the kings of Judah in the hand of their enemies; and they shall ravish them,
    and shall take, and lead [them] forth into Babylon.
  eng-WMBB: Moreover I will give all the riches of this city, and all its gains, and
    all its precious things, yes, I will give all the treasures of the kings of Judah
    into the hand of their enemies. They will make them captives, take them, and carry
    them to Babylon.
  urd-GVH: मैं इस शहर की सारी दौलत दुश्मन के हवाले कर दूँगा, और वह इसकी तमाम पैदावार,
    क़ीमती चीज़ें और शाही ख़ज़ाने लूटकर मुल्के-बाबल ले जाएगा।
  rug-rug: Kote va karovo lani Rau koari dia kana sari doduru tinagotago tanisa vasileana
    lavata hie, doduru pu vagi ri na tie pa tinavete, doduru nana likakalae arilaedi
    meke doduru qolo na siliva na patu arilaedi tadi na baṉara pa Ziuda. Kote vagi
    taloa ni rini guana vinagi pa vinaripera meke paleke lani pa Babiloni.
  gaz-gaz: Ani qabeenya magaalaa kanaa hunda jechuunis oomisha ishee hunda, waan gatii
    guddaa qabu hundaa fi badhaadhummaa mootota Yihuudaa hunda dabarsee diinota isaaniitti
    nan kenna. Isaanis boojiʼanii fudhatanii Baabilonitti isaan geessan.
  fra-LSG: Je livrerai toutes les richesses de cette ville, tout le produit de son
    travail, tout ce qu’elle a de précieux, je livrerai tous les trésors des rois
    de Juda entre les mains de leurs ennemis, qui les pilleront, les enlèveront et
    les transporteront à Babylone.
  gnn-gnn: Ga bitjandhi liŋgu walala yurru miriŋuyunydja ŋuriŋiyi marrtji djaw'‐djawyunna
    dhipuŋuru ḻatju'mirrinydja dhikanydja wal'ŋu girri' malanha warrpam'thunna, walalaŋgalaynha
    wäŋalili yurru djaw'‐djawyun.
  yal-yal: N taani ito nafunle birin sama nɛn ɛ yaxune sagoni, e wali xɔnne nun e
    se faɲine, e nun Yuda mangane nafunle birin. E yi e tongo yɛngɛni, e siga e ra
    Babilɔn taani.
  haw-1868: A e haawi no wau i ka ikaika a pau o keia kulanakauhale, a me kana hana
    a pau, a me kona mau mea maikai a pau, a o ka waiwai a pau o na'lii o ka Iuda
    ka'u e haawi aku ai iloko o ka lima o ko lakou poe enemi, na mea e hao i ka lakou,
    a lawepio ia lakou, a e lawe aku keia poe ia lakou i Babulona.
  arb-NAV: وَأَدْفَعُ كُلَّ ثَرْوَةِ هَذِهِ الْمَدِينَةِ، وَكُلَّ نِتَاجِهَا وَنَفَائِسِهَا،
    وَكُلَّ كُنُوزِ مُلُوكِ يَهُوذَا إِلَى يَدِ أَعْدَائِهَا، فَيَغْنَمُونَهَا وَيَسْتَوْلُونَ
    عَلَيْهَا وَيَنْقُلُونَهَا مَعَهُمْ إِلَى بَابِلَ.
  ewe-ewe: Matsɔ du sia ƒe kesinɔnuwo, adzɔnuwo, nu xɔasiwo kple Yuda fia ƒe kesinɔnuwo
    adzoe. Woatsɔ wo adzoe abe nuhaha ene ayi Babilonia kee.
  eng-LEE: And I will give up all the wealth of this city, and all its acquisitions,
    and all its precious things; and all the treasures of the kings of Judah will
    I give into the hand of their enemies, who shall plunder them, and take them and
    carry them away to Babylon.
  asm-FB: ইয়াত বাজে মই এই নগৰৰ সকলো সম্পত্তি আৰু তাৰ আটাই পৰিশ্ৰমৰ ফল, আৰু আটাই বহুমুল্য
    বস্তু, এনে কি, যিহূদাৰ ৰজাসকলৰ সমস্ত ভঁৰালৰ উত্তম দ্ৰব্য তেওঁলোকৰ শত্ৰূবোৰৰ হাতত
    সমৰ্পণ কৰিম; তেওঁলোকে সেইবোৰ লুট কৰি বাবিললৈ লৈ যাব।
  sus-A: هَرِفٍ نُن نَاقُلِ نَشَن بِرِن نَ يِ تَا كُي، عَ نُن نَشَن نَ يُدَيَ مَنفّيٍ
    يِ رَ، ﭑ نَ بِرِن سٌمَ نّ وٌ يَشُييٍ يِ رَ يِ فٍرٍ كُي، عٍ شَ عَ شَنِن بَبِلْن.
  fra-SBL: Et je livrerai toutes les richesses de cette ville, tous ses biens et tous
    ses objets précieux, oui, je livrerai tous les trésors des rois de Juda entre
    les mains de leurs ennemis. Ils les feront prisonniers, les prendront et les emmèneront
    à Babylone.
  hbo-hbo: וְנָתַתִּ֗י אֶת־כָּל־חֹ֙סֶן֙ הָעִ֣יר הַזֹּ֔את וְאֶת־כָּל־יְגִיעָ֖הּ וְאֶת־כָּל־יְקָרָ֑הּ
    וְאֵ֨ת כָּל־אֹוצְרֹ֜ות מַלְכֵ֣י יְהוּדָ֗ה אֶתֵּן֙ בְּיַ֣ד אֹֽיְבֵיהֶ֔ם וּבְזָזוּם֙
    וּלְקָח֔וּם וֶהֱבִיא֖וּם בָּבֶֽלָה׃
  kik-kik: 'Nĩnganeana ũtonga wothe wa itũũra rĩĩrĩ inene kũrĩ thũ ciao: maciaro marĩo
    mothe, indo ciothe ciarĩo cia bata, o na mĩthithũ yothe ya athamaki a Juda. Nĩmagacitaha
    macitware Babuloni.'
  fra-NCL: Je livrerai toutes les richesses de cette ville, tous ses produits, tous
    ses objets précieux, et tous les trésors des rois de Juda, je les livrerai aux
    mains de leurs ennemis ; et ils les pilleront, les enlèveront, et les emmèneront
    à Babylone.
  cek-AK: Hae vangpui thacakhaih hoi hmuenmaenawk boih, atho kana hmuenmaenawk boih,
    Judah siangpahrang ih tacongnawk loe nihcae misa ban ah ka paek boih han, nihcae
    mah lomh o ueloe, Babylon ah phaw o boih tih.
  cuk-cuk: ” ’Deginbali, be-isdarmaladga an bemar-neggwebur-e-ibmar-nuegan ukoed.
    Bela be-ibmar-sanmakmaladi, be-ibmar-gargemaladi, degi, bela Judá-dulemar-e-reymar-ibmar-nuegana
    an ega urmakoed. Bela we-ibmala, atursamaloed, Babilonia-yalase bela sedmaloed.
  uig-CYR: Мән бу шәһәрниң һәммә байлиқлири — барлиқ мәһсулатлири, барлиқ қиммәт нәрсилири
    вә Йәһуда падишалириниң барлиқ ғәзнилирини дүшмәнлириниң қолиға тапшуримән; улар
    уларни олҗа қилип буливелип Бабилға елип кетиду.
  pma-pma: “En avong keil koa amul umai, vativieh keil onami imai ivae heha kat taon
    onami ten out Serusalem. Ka keil ilah mani ka tounah vasi onami koa tahos imok
    koa amumoni en gol, silva ka more ahat keil hehi one. Anatin, keil ilah tounah
    sav vasi koa tetahos emun koa asuv houlu keil ten out Sudah aling ruaini mul,
    ka ilahi heha ris en kantri one ten out Babilon.”
  tel-2017: ఈ పట్టణంలోని సంపద అంతా, దాని ఆస్తి, విలువైన వస్తువులన్నీ యూదా రాజుల ఖజానా
    అంతా నేనప్పగిస్తాను. మీ శత్రువుల చేతికి వాటిని అప్పగిస్తాను. శత్రువులు వాటిని
    దోచుకుని బబులోను తీసుకుపోతారు.
  hat-BSA: Anplis, Mwen va livre tout richès vil sa a, tout pwodwi li yo ak tout bagay
    koute chè li yo, menm tout trezò a wa a Juda yo, e mwen va livre yo nan men a
    lènmi yo. Yo va piyaje yo, pote yo ale, e pote yo Babylone.
  bxh-bxh: Isalaela adi waiyunu haba E laliyedi be Diuda edi kin boludi, edi gogo
    loholohodi, siluba yo gole mahudoꞌidi haba sa tanogogoꞌidi be sa lawedi Babilon.
  kos-kos: Nga fah oayapa lela mwet lokoalok lalos in usla mwe kasrup nukewa in siti
    se inge, ac sruokya ma lalos nukewa oayapa acn selos, wi pac ma saok lun tokosra
    Judah, ac usla ma nukewa nu Babylonia.
  hbo-WLC: וְנָתַתִּ֗י אֶת־כָּל־ חֹ֙סֶן֙ הָעִ֣יר הַזֹּ֔את וְאֶת־כָּל־יְגִיעָ֖הּ וְאֶת־כָּל־יְקָרָ֑הּ
    וְאֵ֨ת כָּל־אוֹצְר֜וֹת מַלְכֵ֣י יְהוּדָ֗ה אֶתֵּן֙ בְּיַ֣ד אֹֽיְבֵיהֶ֔ם וּבְזָזוּם֙
    וּלְקָח֔וּם וֶהֱבִיא֖וּם בָּבֶֽלָה׃
  ibo-ibo: Aga m enyefe ndị iro ha akụ niile dị nʼobodo, na ihe niile ha rụpụtara,
    na ihe niile dị oke ọnụahịa, na ngwongwo na akụ niile nke ndị eze Juda. Ha ga-eburu
    ya dịka ihe a kwatara nʼagha laa Babilọn.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ଏହି ନଗରର ସକଳ ସମ୍ପତ୍ତି ଓ ତହିଁର ଅର୍ଜିତ ସକଳ ଧନ ଓ ତହିଁର ସକଳ ବହୁମୂଲ୍ୟ
    ପଦାର୍ଥ ଦେବା, ହଁ, ଆମ୍ଭେ ଯିହୁଦାର ରାଜାଗଣର ସକଳ ଧନଭଣ୍ଡାର ସେମାନଙ୍କ ଶତ୍ରୁଗଣର ହସ୍ତଗତ କରିବା,
    ସେମାନେ ସେସବୁ ଲୁଟି କରି ନେବେ ଓ ବାବିଲକୁ ଘେନିଯିବେ।
  chk-chk: Üpwe pwal ngeni chon oputer wöün ei telinimw meinisin, än chon ei telinimw
    win me pisekir meinisin ra aücheani, pwal än ekewe kingen Juta pisek mi aüchea
    meinisin. Ir repwe angei ekewe pisek meinisin fän pöchökül pwe liaper o uweerela
    Papilon.
  rop-rop: En ai garra larram ola enami blanga olabat kaman langa dijan taun en gajim
    ola gudwan ebrijing brom ola pipul en brom det king blanga Juda, en det enamimob
    garra deigimbek detlot ebrijing langa Bebalon.
  ukr-1871: І подам усї багацтва в сьому городї й ввесь добуток його, і всї дорогоцїнностї
    його й усї скарби царів Юдейських оддам у руки ворогам їх; і розхоплять їх і заберуть
    та й повезуть у Вавилон.
  deu-1951: Dazu will ich den ganzen Reichtum dieser Stadt und allen ihren Erwerb
    samt allen ihren Kostbarkeiten und den Schätzen der Könige von Juda in die Hand
    ihrer Feinde geben; dieselben sollen sie plündern und wegnehmen und gen Babel
    bringen.
  eng-JPS: Moreover I will give all the store of this city, and all the gains thereof,
    and all the wealth thereof, yea, all the treasures of the kings of Judah will
    I give into the hand of their enemies, who shall spoil them, and take them, and
    carry them to Babylon.
  srp-1865: I daæu sve bogatstvo toga grada i sav trud njegov i sve što ima dragocjeno,
    i sve blago careva Judinijeh daæu neprijateljima njihovijem u ruke, i razgrabiæe
    i uzeti i odnijeti u Vavilon.
  lug-lug: Era ndigabula obugagga bw’ekibuga kino bwonna obulimu, n’eby’omuwendo omungi
    era n’eby’obugagga byonna ebya bakabaka ba Yuda mu mukono gw’abalabe baabwe. Balibutwala
    babwetikke ng’omunyago mu Babulooni.
  heb-heb: ונתתי את כל חסן העיר הזאת ואת כל יגיעה ואת כל יקרה ואת כל אוצרות מלכי יהודה
    אתן ביד איביהם ובזזום ולקחום והביאום בבלה׃
  ben-IRV: আমি এই শহরের সমস্ত ধনদৌলত, তার সমস্ত দামী জিনিস এবং যিহূদার রাজাদের সমস্ত
    সম্পদ তাকে দেব। আমি সেই সমস্ত জিনিস তোমার শত্রুদের হাতে তুলে দেব এবং তারা সেগুলো
    দখল করবে। তারা সেগুলো বাবিলে নিয়ে যাবে।
  pan-pan: ਨਾਲੇ ਮੈਂ ਇਸ ਸ਼ਹਿਰ ਦਾ ਸਾਰਾ ਧਨ, ਉਹ ਦੀ ਸਾਰੀ ਖੱਟੀ ਅਤੇ ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਬਹੁਮੁੱਲੀਆਂ
    ਚੀਜ਼ਾਂ, ਹਾਂ, ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੇ ਸਾਰੇ ਖਜ਼ਾਨੇ ਉਹਨਾਂ ਦੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿਆਂਗਾ।
    ਉਹ ਉਹਨਾਂ ਨੂੰ ਲੁੱਟ ਲੈਣਗੇ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਫੜ੍ਹ ਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਜਾਣਗੇ
  mya-JVB: ဤ မြို့ ၏ အစွမ်း သတ္တိရှိ သမျှကို၎င်း ၊ လုပ်ဆောင်၍ ရသမျှ သော ဥစ္စာ ကို၎င်း
    ၊ ဆည်းဖူးသမျှ သောရတနာ ကို၎င်း ၊ ယုဒ ရှင်ဘုရင် ၏ ဘဏ္ဍာ တော် အလုံးစုံ တို့ကို၎င်း၊
    ရန်သူ လက် သို့ ငါအပ် သဖြင့် ၊ ရန်သူတို့သည် လုယက် ၍ ဗာဗုလုန် မြို့သို့ သိမ်း သွားကြလိမ့်မည်။
  tbg-tbg: Te qaqi kaariramanta navutaaka maa vatukaraqihai vaiinti nahenti ira koqe
    airairave, nora monu aquke koqaama taa haikarave, Iutaa avuhainauka ia haikara,
    korive silvaave vo airairave, varevarave. Vika ekaa vi haikarara tenavu iqoka
    raqiha varatauna haikarave tivake Babironini vuru kevarave.
  hmo-hmo: Inai danu, inai hanua badana ena kohu ibounai, taunimanima idia ura henia
    bada gaudia, bona Iuda king taudia edia kohu namo herea gaudia, be Babulonia tuari
    taudia ese do idia abia lao Babulonia dekenai.
  urd-urd: और मैं इस शहर की सारी दौलत और इसके तमाम महासिल और इसकी सब नफ़ीस चीज़ों
    को, और यहूदाह के बादशाहों के सब ख़ज़ानों को दे डालूँगा; हाँ, मैं उनको उनके दुश्मनों
    के हवाले कर दूँगा, जो उनको लूटेंगे और बाबुल को ले जाएँगे।
  rus-SYN: И предам все богатство этого города и все стяжание его, и все драгоценности
    его; и все сокровища царей Иудейских отдам в руки врагов их, и разграбят их и
    возьмут, и отправят их в Вавилон.
  bqc-SIM: Má wɛ̃́lɛɛ bee àizɛɛↄ na ń ibɛɛↄnɛ ń ↄzĩɛ, a buapↄ́ↄ píi ń a pↄ́
    bɛɛɛdeↄ píi ń pↄ́ pↄ́ kú Yudaↄ kía làasiuↄ, aai naaa taò Babɛli.
  tcz-CHONGTHU: Chule keiman namelmate khut a Jerusalem kapeh doh ding, khopi sunga
    neilegou umjouse-sana, dangka, songmantam chule Judah lengthen akholdoh ouseu
    aboncha-a achom gamdiu, Babylon gamsung alhutdiu ahi.
  mar-mar: मी त्यांना या नगराचे सर्व धन व त्याची सर्व मिळकत व त्याचे सर्व द्रव्ये
    देईन, म्हणजे यहूदाच्या राजांची सर्व द्रव्ये मी त्यांच्या शत्रूंच्या हाती देईन.
    आणि ते ती लूटतील आणि ती घेऊन बाबेलास जातील.
  soq-soq: “Ne bola debama ema Ierusalem maurawa uduudu otamope me emalawoa apanawa
    wanamopa ita mo otamopue tawou Babilon bedewe antopu. Ne puraiwa malesau debamau
    ita do dima e nolawaitene pokaleno otamolana, do Iuda warereu nitubu uwatauwa
    uduudu wanamopo otamopue antopu.”
  qub-qub: Cay siudächo riquësacuna cajtapis, llapan charashancunatapis, llapan bälej
    cajcunatapis, Judäpa raynincuna shuntashan llapan ima-aycantapis cachapaycushaj
    contrancunapa maquinmanmi. Paycunanami Babiloniaman apaconga.
  bqp-bqp: U koo de yibɛrɛbɑ bu Yerusɑlɛmun ɑrumɑni gurɑ, kɑ sɔmɑ ye tɔmbɑ kuɑn ɑre
    kpuro, kɑ sere gɑ̃ɑ gee ni nu wɑ̃ɑ ye sɔɔ. U koo de bu Yudɑbɑn sinɑmbun ɑrumɑni
    gurɑ, kpɑ bu kɑ ye kpuro dɑ Bɑbiloni mi.
  hat-hat: M'ap fè lènmi yo piye tout richès ki nan lavil la, tou sa moun yo travay
    fè, tout bèl bagay koute chè yo sere, ata trezò wa Jida yo. M'ap lage tou sa nan
    men lènmi yo. Yo pral piye yo, y'ap pran tou sa yo genyen pote ale lavil Babilòn.
  eng-BSB: I will give away all the wealth of this city—all its products and valuables,
    and all the treasures of the kings of Judah—to their enemies. They will plunder
    them, seize them, and carry them off to Babylon.
  eng-WEBPB: Moreover I will give all the riches of this city, and all its gains,
    and all its precious things, yes, I will give all the treasures of the kings of
    Judah into the hand of their enemies. They will make them captives, take them,
    and carry them to Babylon.
  kbq-kbq: Ana nehu'na ha' vaheka'a zamatre'nuge'za e'za ama ran kumapinti zago fenona
    eme ha' hu'za eri'za vugahaze. Ana nehu'za tamagrama eri'zama erita eri fore'ma
    hu'naza zantamine, zago'amo marerisa zantamine, tamagri kini vahe'mo'zama ante'naza
    zantamine, goline silvanena maka eri'za Babiloni kumatega vugahaze.
  nhe-BL: Huan niquincahuilis para mocualancaitacahua ma quitlaxtequilica altepetl
    Jerusalén. Nochi tlamantzitzi tlen patiyo tlen quipiya ni altepetl, nochi nopa
    piltetzitzi tlen tlahuel pajpatiyo, nopa oro huan nopa plata tlen iniaxca nopa
    tlanahuatiani; nochi quihuicase tlali Babilonia.
  gub-BL: Araha kar putar temetarer 'aw tawhu pe har paw peàmàtyry'ymar wanupe nehe.
    Upyhyk putar ma'e hekuzar katu ma'e paw rupi wà nehe. Upyhyk putar Zuta ywy rehe
    har wanuwihawete wanemetarer paw wà nehe, Mawiron pe heraha pà wà nehe.
  eng-DRA: 'And I will give all the substance of this city, and all its labour, and
    every precious thing thereof, and all the treasures of the kings of Juda will
    I give into the hands of their enemies: and they shall pillage them, and take
    them away, and carry them to Babylon.'
