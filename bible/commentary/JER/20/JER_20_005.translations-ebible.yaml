verse: JER.020.005
translations:
  mal-C: ഈ പട്ടണത്തിലെ സകലസമ്പത്തും— അതിലെ സകല ഉത്പന്നങ്ങളും വിലപിടിപ്പുള്ള എല്ലാ
    വസ്തുക്കളും എല്ലാ നിധികളും യെഹൂദാരാജാക്കന്മാരുടെ സകലനിക്ഷേപങ്ങളും ഞാൻ അവരുടെ ശത്രുക്കളുടെകൈയിൽ
    ഏൽപ്പിക്കും. അവർ അവയെ കൊള്ളമുതലായി ബാബേലിലേക്കു കൊണ്ടുപോകും.
  deu-TKW: 'Dazu will ich alle Vorräte in dieser Stadt und alle ihre Habe und alle
    ihre Kostbarkeiten preisgeben, auch alle Schätze der Könige Judas will ich in
    die Gewalt ihrer Feinde überliefern: die sollen sie rauben und fortschleppen und
    nach Babel bringen.'
  lin-lin: 'Nakokaba bozwi nyonso ya engumba oyo na maboko ya banguna na bango : biloko
    nyonso ya engumba, biloko ya talo mpe bomengo nyonso ya mokonzi ya Yuda ; bakokamata
    yango mpe bakomema yango na mokili ya Babiloni.'
  eng-LSV: And I have given all the strength of this city, || And all its labor, and
    all its precious things, || Indeed, I give all the treasures of the kings of Judah
    into the hand of their enemies, || And they have spoiled them, and taken them,
    || And have brought them into Babylon.
  eng-GNV: Moreouer, I will deliuer all the substance of this citie, and all the labours
    thereof, and al the precious things thereof, and all the treasures of the Kings
    of Iudah will I giue into the hande of their enemies, which shall spoyle them,
    and take them away and cary them to Babel.
  eng-WEBSTER: Moreover I will deliver all the strength of this city, and all its
    labors, and all its precious things, and all the treasures of the kings of Judah
    will I give into the hand of their enemies, who shall pillage them, and take them,
    and carry them to Babylon.
  nhw-BL: Huan niquincahuilis para mocualancaitacahua ma quitlachtequilica altepetl
    Jerusalén. Nochi tlamantzitzi catli patiyo catli quipiya ni altepetl, nochi nopa
    piltetzitzi catli tlahuel pajpatiyo, nopa oro huan nopa plata catli iniaxca nopa
    tlanahuatiani; nochi quihuicase tlali Babilonia.
  swh-ONEN: 'Nitatia utajiri wote wa mji huu kwa adui zao: yaani mazao yao yote, vitu
    vyao vyote vya thamani, na hazina zote za wafalme wa Yuda. Watavitwaa kwa nyara
    na kuvipeleka Babeli.'
  bba-bba: U koo de yibɛrɛbɑ bu Yerusɑlɛmun ɑrumɑni ɡurɑ, kɑ sɔmɑ ye tɔmbɑ kuɑn ɑre
    kpuro, kɑ sere ɡɑ̃ɑ ɡee ni nu wɑ̃ɑ ye sɔɔ. U koo de bu Yudɑbɑn sinɑmbun ɑrumɑni
    ɡurɑ, kpɑ bu kɑ ye kpuro dɑ Bɑbiloni mi.
  eng-KJVCPB: Moreover I will deliver all the strength of this city, and all the labours
    thereof, and all the precious things thereof, and all the treasures of the kings
    of Judah will I give into the hand of their enemies, which shall spoil them, and
    take them, and carry them to Babylon.
  luo-luo: Anami wasikgi mwandu duto mar dala maduongʼni gige duto moloso, gige duto
    ma nengogi tek kod mwandu duto mokan mag ruodhi Juda. Ginikawgi kaka gima opee
    mi notingʼ-gi ka iterogi Babulon.
  meu-meu: Ina danu, hanua badana ena taḡa idoinai, vada e habou ḡaudia bona e heaḡilaimu
    kohudia iboudiai, bona Iuda pavapavadia edia kohu namodia iboudiai, na inaidia
    imadia ai baina atodia; idia ese bae dadihaidia, bae dabaidia tao, bena Babulono
    bae laohaidia.
  npi-ULB: म त्यसलाई यस सहरका सबै धनसम्पत्ति, यसका सबै बहुमूल्य थोकहरू र यहूदाका राजाहरूका
    सबै खजाना दिनेछु । म यी थोकहरू तेरा शत्रुहरूका हातमा राखिदिनेछु, र तिनीहरूले ती
    समात्‍नेछन् । तिनीहरूले तिनलाई लानेछन् र बेबिलोनमा पुर्‍याउनेछन् ।
  yor-yor: Èmi yóò jọ̀wọ́ gbogbo ọrọ̀ inú ìlú yìí fún ọ̀tá wọn. Gbogbo ìní wọ́n gbogbo
    ọlá ọba Juda. Wọn yóò sì ru ìkógun lọ sí Babeli.
  pes-OPCB: خداوند اجازه خواهد داد که دشمنان، اورشلیم را غارت کنند و تمام ثروت و اشیاء
    قیمتی شهر و جواهرات سلطنتی یهودا را به بابِل ببرند.
  tgl-ULB: Ibibigay ko sa kaniya ang lahat ng karangyaan at lahat ng kasaganaan ng
    lungsod na ito, lahat ng mahahalagang bagay at lahat ng kayamanan ng mga hari
    ng Juda. Ilalagay ko ang mga bagay na ito sa kamay ng inyong mga kaaway at sasamsamin
    nila ang mga ito. Kukunin nila ang mga ito at dadalhin sa Babilonia.
  hui-hui: Ani bialu tinaga waitigirume tano ogoha muni ngamiruni bibahende mo yai
    helalu yári bayale ngamiru bibahende mo yai helalu Yuda kininaga muni yárirubi
    bibahende mo yai dege helolebero. Waitigi agali urunime hongo howa wai buwa ti
    wayali halu mbirale uruni aria mbira ibira naheore Babilono dindiha mo yalu piai
    holebira.
  mya-mya: ငါ​သည်​ရန်​သူ​တို့​အား​ဤ​မြို့​၏​စည်း​စိမ်​ချမ်း သာ​မှန်​သ​မျှ​ကို​တိုက်​ခိုက်​လု​ယူ​စေ​မည်။
    ဤ မြို့​၏​လက်​ရှိ​ဥစ္စာ​များ​နှင့်​ပစ္စည်း​ပစ္စ​ယ​မှန် သ​မျှ​နှင့် ယု​ဒ​ဘု​ရင်​များ​၏​ဘဏ္ဍာ​တော်​တို့
    ကို​ဗာ​ဗု​လုန်​ပြည်​သို့​သိမ်း​ယူ​သွား​စေ​မည်။-
  bod-N: ངས་གྲོང་ཁྱེར་འདིའི་ནོར་རྫས་ཐམས་ཅད་དང་། ངལ་རྩོལ་ལས་ཐོབ་པ་ཐམས་ཅད། རིན་པོ་ཆེ་ཐམས་ཅད།
    ད་དུང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་གཏེར་མཛོད་ཐམས་ཅད་དགྲ་ཡི་ལག་ཏུ་གཏོད་པར་བྱེད་ཅིང་།
    དགྲ་ཡིས་དེ་དག་ཕྲོགས་ནས་བཅོམས་ཏེ་པཱ་པེལ་ལོན་དུ་འཁྱེར་བར་འགྱུར།
  sna-sna: Ndichaisa pfuma yose yeguta rino, nezvose zvavakawana, nezvose zvinokosha
    zvaro, nepfuma yose yamadzimambo eJudha, mumaoko avavengi vavo. Vachazvipamba
    ndokuzviendesa kuBhabhironi.
  spa-BLM: Además, entregaré todas las riquezas de esta ciudad, todas sus ganancias
    y todos sus objetos preciosos, sí, entregaré todos los tesoros de los reyes de
    Judá en manos de sus enemigos. Los harán cautivos, los tomarán y los llevarán
    a Babilonia.
  cac-cac: Masanil e b'eyumal yed' masanil tastac ay stojol ay d'ayex yed' sb'eyumal
    eb' sreyal Judá ol vac'och d'a yol sc'ab' eb' ajc'ol chi', ol yic'anb'at eb' d'a
    Babilonia chi'.
  swh-ULB: Nitampa mali zote za jiji hili na utajiri wake wote, vitu vyote vya thamani
    na hazina zote za wafalme wa Yuda. Nitaweka vitu hivi mikononi mwa adui zako,
    nao watawakamata. Nao watawachukua na kuwaleta Babeli.
  bel-bel: І перадам усё багацьце гэтага горада і ўвесь набытак яго і ўсе каштоўнасьці
    яго, і ўсе скарбы цароў Юдэйскіх аддам у рукі іх, і зрабуюць іх і возьмуць і адправяць
    іх у Вавілон.
  wed-wed: Tau, Jerusalem ma ai mane ma ai maura ma aiwai anatapui polapolai i toitoiei
    ana veredamanei ai ḡavia awarii. Ina nei ma Judah, ai gulagulau ai purapura maiai
    ḡaeḡaei maiteni ina pupuna-naiei au Babilon.
  deu-ELBBK: Und ich werde den ganzen Reichtum dieser Stadt dahingeben und all ihren
    Erwerb und alle ihre Kostbarkeiten; und alle Schätze der Könige von Juda werde
    ich in die Hand ihrer Feinde geben; und sie werden sie plündern und wegnehmen
    und nach Babel bringen.
  mbb-OT: 'Ibeǥey ku te menge kuntada is langun he ketiǥeyunan diyà te inged he Jerusalem:
    is langun he midheǥuan dan, is langun he mahalen he menge azen wey is langun he
    ketiǥeyunan te menge hadì te Juda. Edleglaǥen dan heini is langun diyà te Babilonia.'
  mal-2015: ഈ നഗരത്തിലെ സകലനിക്ഷേപങ്ങളും അതിലെ സകലസമ്പാദ്യങ്ങളും സകല വിശിഷ്ടവസ്തുക്കളും
    യെഹൂദാ രാജാക്കന്മാരുടെ സകലഭണ്ഡാരങ്ങളും ഞാൻ ശത്രുക്കളുടെ കയ്യിൽ ഏല്പിക്കും; അവർ
    അവയെ കൊള്ളയിട്ടു ബാബേലിലേക്കു കൊണ്ടുപോകും.
  rmc-rmc: Savoro barvaľipen kale foroskro dava andro vasta lengre ňeprijaťeľenge
    – savore vzacna veci the savore pokladi le kraľengre andral e Judsko. Lengre ňeprijaťeľa
    len občorarena, lena kala veci sar korisť a ľidžana oda andro Babilon.
  pes-OPV: و تمامی دولت این شهر و تمامی مشقت آن را وجمیع نفایس آن را تسلیم خواهم کرد
    و همه خزانه های پادشاهان یهودا را به‌دست دشمنان ایشان خواهم سپرد که ایشان را غارت
    کرده وگرفتار نموده، به بابل خواهند برد.
  ron-1924: Тоате богэцииле четэций ачестея, тот родул мунчий ей, тот че аре еа май
    скумп ши тоате вистиерииле ымпэрацилор луй Иуда ле вой да ын мыниле врэжмашилор
    лор; ачештя ле вор жефуи, ле вор луа ши ле вор дуче ла Бабилон.
  aui-aui: “Tagu anabera da mmko kwanatuna mourina tupana kana aviya aniruveredi,
    toudi tupeyane sinayouna da sinakawara sinanagho Babilonma. Noko na sawara miisanidi
    ghamadi, sawara mekodi kiiravidiye kobagibagi kirakii da koberana, bi kate Jiuda
    kana kiikiiwawo yadi gararaba tupadi aniruveredi da sinakawara.”
  ben-OBCV: আমি এই নগরের সমস্ত ঐশ্বর্য তাদের শত্রুদের হাত তুলে দেব—এর সমস্ত উৎপন্ন
    দ্রব্য, এর সমস্ত মূল্যবান জিনিস এবং যিহূদার রাজাদের সমস্ত ধনসম্পদ তুলে দেব। তারা
    লুন্ঠিত বস্তুরূপে সেগুলি বহন করে ব্যাবিলনে নিয়ে যাবে।
  som-som: Oo weliba magaaladan maalkeeda oo dhan, iyo waxyaalihii ay ku hawshootay
    oo dhan, iyo waxyaalaheeda qaaliga ah oo dhan, iyo khasnadaha boqorrada dalka
    Yahuudah oo dhanba, waxaan u gacangelin doonaa cadaawayaashooda, oo iyana way
    boobi doonaan, oo intay kaxaystaan ayay Baabuloon wareejin doonaan.
  lat-VUC: 'Et dabo universam substantiam civitatis hujus, et omnem laborem ejus,
    omneque pretium, et cunctos thesauros regum Juda dabo in manu inimicorum eorum:
    et diripient eos, et tollent, et ducent in Babylonem.'
  eng-ASVBT: Moreover I will give all the riches of this city, and all the gains thereof,
    and all the precious things thereof, yea, all the treasures of the kings of Judah
    will I give into the hand of their enemies; and they shall make them a prey, and
    take them, and carry them to Babylon.
  ita-1885: E darò tutte le ricchezze di questa città, e tutto il suo guadagno, e
    tutte le sue cose preziose; e insieme tutti i tesori dei re di Giuda in man dei
    lor nemici, i quali li prederanno, e li rapiranno, e li porteranno via in Babilonia.
  eng-LXXUP: And I will give all the strength of this city, and all the labors of
    it, and all the treasures of the king of Judah, into the hands of his enemies,
    and they shall bring them to Babylon.
  eng-ULB: I will give him all the wealth of this city and all of its riches, all
    of its precious items and all the treasures of the kings of Judah. I will place
    these things in the hand of your enemies, and they will seize them. They will
    take them and bring them to Babylon.
  spa-VBL: '“Lo entregaré todo. Todas las riquezas de esta ciudad, todos los resultados
    del trabajo duro, todos los objetos de valor, todas las joyas de la corona de
    los reyes de Judá: voy a entregárselas a sus enemigos, que las tomarán como botín
    y se las llevarán a Babilonia.'
  fra-_FOB: Et je livrerai toutes les richesses de cette ville, et tout son travail,
    et tout ce qu'elle a de précieux, je livrerai tous les trésors des rois de Juda
    aux mains de leurs ennemis, qui les pilleront, les enlèveront et les emporteront
    à Babylone.
  mal-mal: ഈ നഗരത്തിലെ സകലനിക്ഷേപങ്ങളും അതിലെ സകലസമ്പാദ്യങ്ങളും സകല വിശിഷ്ടവസ്തുക്കളും
    യെഹൂദാ രാജാക്കന്മാരുടെ സകലഭണ്ഡാരങ്ങളും ഞാൻ ശത്രുക്കളുടെ കയ്യിൽ ഏല്പിക്കും; അവർ
    അവ കൊള്ള ചെയ്ത് ബാബേലിലേക്കു കൊണ്ടുപോകും.
  lit-lit: Ir aš atiduosiu visus šito miesto išteklius, visą jo įgytą turtą, visas
    jo brangenybes, net visus Judo karalių lobius atiduosiu į rankas jų priešams,
    o jie juos apiplėš, grobį pasiims ir juos nugabens į Babiloną.
  urd-GVR: Maiṅ is shahr kī sārī daulat dushman ke hawāle kar dūṅgā, aur wuh is kī
    tamām paidāwār, qīmtī chīzeṅ aur shāhī ḳhazāne lūṭ kar Mulk-e-Bābal le jāegā.
  suz-BL: गो एको सहर ङा शोंप नेल्‍ल, आ चेम्‍शो क्‍येट नेल्‍ल, आ शुश क्‍येट लाइब थोव़क
    नेल्‍ल नु यहूदा ङा पिप आन शोंप नेल्‍ल आन जोरी सत्रु आन कली गेनुङमी। मेकोपुकीमी
    आन मारेइ मारेइ रोइश्‍शा, मेको आन कली ग्‍याइश्‍शा बेबीलोन लाइक्‍नीम। यहोसु ३९:६
  eng-NOY: And I will give all the wealth of this city, and all its possessions, and
    all its precious things, and all the treasures of the kings of Judah will I give,
    into the hand of their enemies, and they shall spoil them, and take them and carry
    them to Babylon.
  ita-1927: E darò tutte le ricchezze di questa città e tutto il suo guadagno e tutte
    le sue cose preziose, darò tutti i tesori dei re di Giuda in mano dei loro nemici
    che ne faranno lor preda, li piglieranno, e li porteranno via a Babilonia.
  ckb-ckb: هەموو سامانی ئەم شارە، هەموو بەرهەم و هەموو شتە بەنرخەکانی و هەموو گەنجینەکانی
    پاشاکانی یەهودا دەدەمە دەست دوژمنەکانیان. جا تاڵانیان دەکەن و دەستی بەسەردا دەگرن
    و دەیانبەنە بابل.
  eng-BBE: And more than this, I will give all the wealth of this town and all its
    profits and all its things of value, even all the stores of the kings of Judah
    will I give into the hands of their haters, who will put violent hands on them
    and take them away to Babylon.
  kan-OKCV: ಇದಲ್ಲದೆ ಈ ಪಟ್ಟಣದ ಎಲ್ಲಾ ಸಂಪತ್ತನ್ನೂ, ಅದರ ಎಲ್ಲಾ ನಿಧಿನಿಕ್ಷೇಪಗಳನ್ನೂ ಅದರ ಎಲ್ಲಾ
    ಅಮೂಲ್ಯವಾದವುಗಳನ್ನೂ, ಯೆಹೂದದ ಅರಸರ ಎಲ್ಲಾ ಭಂಡಾರಗಳನ್ನೂ ಅವರ ಶತ್ರುಗಳ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು.
    ಅವರು ಅವುಗಳನ್ನು ಸುಲಿದುಕೊಂಡು, ತೆಗೆದುಕೊಂಡು ಬಾಬಿಲೋನಿಗೆ ಒಯ್ಯುವರು.
  tam-2017: இந்த நகரத்தின் எல்லாப் பலத்தையும், அதின் எல்லாச் சம்பத்தையும், அதின் அருமையான
    எல்லாப் பொருட்களையும், யூதா ராஜாக்களின் எல்லாப் பொக்கிஷங்களையும், நான் அவர்கள்
    எதிரிகள் கையில் ஒப்புக்கொடுப்பேன்; அவர்கள் அவைகளைக் கொள்ளையிட்டு, பாபிலோனுக்குக்
    கொண்டுபோவார்கள்.
  spa-RV-1909: Entregaré asimismo toda la sustancia de esta ciudad, y todo su trabajo,
    y todas sus cosas preciosas; y daré todos los tesoros de los reyes de Judá en
    manos de sus enemigos, y los saquearán, y los tomarán, y llevaránlos á Babilonia.
  ron-BTF: Mai mult, eu voi da toată tăria acestei cetăți și toată munca ei și toate
    lucrurile prețioase ale ei și toate tezaurele împăraților lui Iuda le voi da în
    mâna dușmanilor lor, care îi vor prăda și îi vor lua și îi vor duce în Babilon.
  eng-WEBP: Moreover I will give all the riches of this city, and all its gains, and
