verse: JER.020.007
translations:
  mal-C: യഹോവേ, അങ്ങ് എന്നെ പ്രലോഭിപ്പിച്ചു; ഞാൻ പ്രലോഭിതനാകുകയും ചെയ്തു. അങ്ങ് എന്നെ
    കീഴടക്കിയിരിക്കുന്നു; ദിവസം മുഴുവൻ ഞാൻ ഒരു പരിഹാസവിഷയമായിരിക്കുന്നു; എല്ലാവരും
    എന്നെ പരിഹസിക്കുന്നു.
  deu-TKW: 'Du hast mich bethört, Jahwe, und ich ließ mich bethören; du hast mich
    erfaßt und überwältigtest mich: zum Gelächter bin ich geworden allezeit, jedermann
    spottet meiner.'
  lin-lin: Eh Yawe, okosaki-kosaki ngai, mpe nakosamaki penza ; olekaki ngai na makasi
    mpe olongaki ngai. Bazali kotiola ngai mikolo nyonso, bato nyonso bazali kaka
    koseka ngai.
  eng-LSV: You have persuaded me, O YHWH, and I am persuaded; You have hardened me,
    and prevail, || I have been for a laughter all the day, || Everyone is mocking
    at me,
  eng-GNV: 'O Lord, thou hast deceiued me, and I am deceiued: thou art stronger then
    I, and hast preuailed: I am in derision daily: euery one mocketh me.'
  eng-WEBSTER: 'O LORD, thou hast deceived me, and I was deceived: thou art stronger
    than I, and hast prevailed: I am in derision daily, every one mocketh me.'
  nhw-BL: NoTECO, ta techchihualti ma nieli motlajtol pannextijca. Huan na nimotemaca
    para nijchihua. Tiitztoc más chicahuac que na huan nechtlani. Pero xiquita, ama
    nochi masehualme ipan ni altepetl san nechhuetzquilíaj huan nechpinajtíaj.
  swh-ONEN: Ee Bwana, umenidanganya, nami nikadanganyika; wewe una nguvu kuniliko,
    nawe umenishinda. Ninadharauliwa mchana kutwa, kila mmoja ananidhihaki.
  bba-bba: Yinni Gusunɔ, ɑ mɑn kɔkurɑ, mɑ nɑ wunɛn ɡɑri wurɑ. A mɑn sɛ̃re ɑ kɑmiɑ.
    Wee tɔ̃ru bɑɑtere tɔmbu kpuro bɑ rɑ n mɑn yɛ̃ɛmɔwɑ, kpɑ bɑ n mɑn ɡɑri bɔkɔ mɔ̀.
  eng-KJVCPB: 'O Lord, thou hast deceived me, and I was deceived: Thou art stronger
    than I, and hast prevailed: I am in derision daily, Every one mocketh me.'
  luo-luo: Yaye Jehova Nyasaye, ne iwuonda kendo nowuonda; ne ihewa kendo iloya giteko.
    Itugo koda odiechiengʼ mangima; kendo ji duto nyiera.
  meu-meu: Iehova e, oi ese vada o dibaḡanigu, bena vada o koigu; oi ese goada ai
    vada o hereagu, vada o kwalimu. Dina idoinai e kirikirilaigumu; iboudiai ese e
    ḡonaḡonalaigumu.
  npi-ULB: “हे परमप्रभु, तपाईंले मलाई धोका दिनुभयो, र म धोका दिइयो । मभन्दा तपाईं
    नै शक्तिशाली हुनुहुन्छ, र तपाईं ममाथि विजयी हुनुभयो । म दिनभरि नै हाँसोको वस्‍तु
    बनें । हरेकले मेरो गिल्ला गर्छ ।
  yor-yor: Olúwa, o tàn mí jẹ́, o sì ṣẹ́gun. Mo di ẹni ẹ̀gàn ní gbogbo ọjọ́, gbogbo
    ènìyàn fi mí ṣẹlẹ́yà.
  pes-OPCB: خداوندا، تو به من وعده دادی که کمکم کنی، ولی مرا فریفته‌ای؛ اما من مجبورم
    کلام تو را به ایشان اعلام نمایم، چون از من نیرومندتری! من مسخرهٔ مردم شده‌ام و
    صبح تا شب همه به من می‌خندند.
  tgl-ULB: Hinikayat mo ako, Yahweh. Tunay nga akong nahikayat. Tinalo at nilupig
    mo ako. Ako ay naging katatawanan. Araw-araw akong kinukutya ng mga tao, sa lahat
    ng araw.
  hui-hui: Anduane Homogo-o i̱ í̠naga biabe biahalu ha lowa mo hondo hariya. Ani birigola
    i̱na nde í̠naga bi ogoni hale halu biruya. Í̠na i̱hondo hongoore harigola i̱na
    í̠naga bi larigo mo wahabe nahe harugoni. Anidagua birugo ai áyu wali agali bu
    karu bibahendeme i̱ mege bialu oba halu haabo ka.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​အား​လှည့်​စား​တော်​မူ​သ​ဖြင့်၊
    ကျွန်​တော်​မျိုး​သည်​အ​လှည့်​စား​ခံ​ရ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​ထက်
    ခွန်​အား​ကြီး​တော်​မူ​သည်​ဖြစ်​၍၊ ကျွန်​တော်​မျိုး​ကို​အ​နိုင်​ရ​တော်​မူ​ပါ​၏။
    လူ​တိုင်း​ပင်​ကျွန်​တော်​မျိုး​ကို​ပြောင်​လှောင်​ကြ ပါ​ပြီ။ သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား
    တစ်​နေ​ကုန်​တစ်​နေ​ခန်း​ပြက်​ရယ်​ပြု​ကြ​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ང་བསླུས་ཤིང་ང་ལ་བསླུ་བྲིད་ཐེབས་པ་ཡིན།
    ཁྱེད་ནི་ང་ལས་སྟོབས་ཆེ་བས་ཁྱེད་རྒྱལ་བར་གྱུར་པ་དང་། ང་རང་ཉིན་གང་པོར་གཞན་རྣམས་ཀྱི་འཕྱ་སྨོད་བྱེད་ཡུལ་དུ་གྱུར་ཅིང་མི་ཀུན་གྱིས་ང་ལ་འཕྱའོ།
    །
  sna-sna: Haiwa Jehovha makandinyengera, uye ndakanyengerwa; makandikurira uye mukakunda,
    vanondiseka zuva rose; munhu wose anondiseka.
  spa-BLM: Yahvé, tú me has persuadido, y yo he sido persuadido. Eres más fuerte que
    yo y has vencido. Me he convertido en un hazmerreír todo el día. Todo el mundo
    se burla de mí.
  cac-cac: Mamin Jehová, ton̈ej ix in a montej. Ix in c'anab'ajan tas ix ala'. Yelxo
    te tec'an ach, yuj chi' ix in ac' ganar. Masanil tiempo tzin tzetzaji, masanil
    anima tzin b'uchan uuj.
  swh-ULB: “Umenidanganya, Bwana. Kwa hakika nimedanganyika. Wewe ulinikamata na kunishinda.
    Nimekuwa kitu cha kuchekesha. Watu wananidharau kila siku, siku zote.
  bel-bel: Ты вёў мяне, Госпадзе, - і я паведзены; Ты мацнейшы за мяне - і перамог;
    і мяне кожны дзень высьмейваюць, кожны зьдзекуецца зь мяне.
  wed-wed: Oo Bada! u gwala-kaueu da a viperoveta ma a voterem da u kauei. Tam u virewapana
    guratana da u tereḡaireiu. Marina tau rava ai anivinama. Rava anatapui e vivinameu,
    marai ma waguvarai.
  deu-ELBBK: HERR, du hast mich beredet, und ich habe mich bereden lassen; du hast
    mich ergriffen und überwältigt. Ich bin zum Gelächter geworden den ganzen Tag,
    jeder spottet meiner.
  mbb-OT: He Nengazen, midlimbungan a kenikew wey mibpildi. Nehimu a he ed-eengitan
    te menge etew, ne kenè e zan ed-engkezan te edsudì.
  mal-2015: യഹോവേ, നീ എന്നെ സമ്മതിപ്പിക്കയും ഞാൻ സമ്മതിച്ചുപോകയും ചെയ്തു നീ ബലം പ്രയോഗിച്ചു
    ജയിച്ചിരിക്കുന്നു; ഞാൻ ഇടവിടാതെ പരിഹാസവിഷയമായിരിക്കുന്നു; എല്ലാവരും എന്നെ പരിഹസിക്കുന്നു.
  rmc-rmc: Prevakerďal man, RAJEJA, a me man diňom te prevakerel; zorales man pricirdňal
    ke tu a domarďal man. Calo džives som pro asaben, sako mandar asal.
  pes-OPV: ‌ای خداوند مرا فریفتی پس فریفته شدم. ازمن زورآورتر بودی و غالب شدی. تمامی
    روزمضحکه شدم و هر کس مرا استهزا می‌کند.
  ron-1924: М-ай ындуплекат, Доамне, ши м-ам лэсат ындуплекат; ай фост май таре декыт
    мине ши м-ай бируит! Ын фиекаре зи сунт о причинэ де рыс, тоатэ лумя ышь бате
    жок де мине.
  aui-aui: “O Yawe God, tam kukuwiitupi da yam sisiya wiiwiiyabidi avigeruvedi. Tam
    parapa maragasim bi tagu noganogagu, na kugeeiwayigu. Gabudara patepatena wawaya
    sawonawiinamayena pomegu, sanoghosi da tagu geakakoviguna.
  ben-OBCV: হে সদাপ্রভু, তুমি আমার বিশ্বাস উৎপন্ন করেছ, তাই আমি বিশ্বাস করেছি; তুমি
    আমার উপরে শক্তি প্রয়োগ করে বিজয়ী হয়েছ। সমস্ত দিন আমাকে উপহাস করা হয়; প্রত্যেকে
    আমাকে বিদ্রুপ করে।
  som-som: Rabbiyow, waad i khiyaanaysay, oo waa lay khiyaaneeyey, adigu waad iga
    xoog badan tahay, oo waad iga adkaatay. Maalin kasta waa laygu qoslaa, oo mid
    kastaaba waa i yaraystaa.
  lat-VUC: '[Seduxisti me, Domine, et seductus sum: fortior me fuisti, et invaluisti:
    factus sum in derisum tota die; omnes subsannant me.'
  eng-ASVBT: 'O Jehovah, thou hast persuaded me, and I was persuaded; thou art stronger
    than I, and hast prevailed: I am become a laughingstock all the day, everyone
    mocketh me.'
  ita-1885: O Signore, tu mi allettasti, ed io mi lasciai allettare; tu mi facesti
    forza, e mi vincesti; tuttodì sono in derisione, ciascuno si beffa di me.
  eng-LXXUP: 'Thou hast deceived me, O Lord, and I have been deceived: thou hast been
    strong, and hast prevailed: I am become a laughingstock, I am continually mocked
    every day.'
  eng-ULB: “Yahweh, you deceived me, and I was deceived. You are stronger than I,
    and you overpowered me. I have become a laughingstock all day long; everyone mocks
    me.
  spa-VBL: 'Me engañaste, Señor, y me dejé engañar! Eres más fuerte que yo: ¡has ganado!
    Me he convertido en un chiste del que la gente se ríe todo el día. Todo el mundo
    se burla de mí.'
  fra-_FOB: O Éternel! tu m'as persuadé, et je me suis laissé persuader; tu m'as saisi,
    et tu as prévalu. Je suis un objet de raillerie chaque jour; chacun se moque de
    moi.
  mal-mal: യഹോവേ, അങ്ങ് എന്നെ സമ്മതിപ്പിക്കുകയും ഞാൻ സമ്മതിക്കുകയും ചെയ്തു; അങ്ങ്
    ബലം പ്രയോഗിച്ചു ജയിച്ചിരിക്കുന്നു; ഞാൻ ഇടവിടാതെ പരിഹാസവിഷയമായിരിക്കുന്നു; എല്ലാവരും
    എന്നെ പരിഹസിക്കുന്നു.
  urd-GVR: Ai Rab, tū ne mujhe manwāyā, aur maiṅ mān gayā. Tū mujhe apne qābū meṅ
    lā kar mujh par ġhālib āyā. Ab maiṅ pūrā din mazāq kā nishānā banā rahtā hūṅ.
    Har ek merī haṅsī uṛātā rahtā hai.
  suz-BL: मिनु येरमीयाम “परमप्रभु यावे, गे आं कली लेम्‍शा, इन लोव़ पाइब सेल्‍तीनी।
    मिनु गो इन लेम्‍शो लोव़ नेंशा बिस्‍साक्‍यी। इन सक्तिमी आं कली ग्रातीनी। मुल नाक्‍त
    रेन मुरुम आं कली शुक्‍शी पाइ‍नीम। मुर नेल्‍लेमी आं कली शुक्‍शी पाइनीमी। येरमीया
    १:५-७
  eng-NOY: Thou didst persuade me, O Jehovah, and I was persuaded; Thou wast stronger
    than I, and didst prevail. But I am in derision daily, Every one mocketh me.
  ita-1927: Tu m’hai persuaso, o Eterno, e io mi son lasciato persuadere, tu m’hai
    fatto forza, e m’hai vinto; io son diventato ogni giorno un oggetto di scherno,
    ognuno si fa beffe di me.
  ckb-ckb: ئەی یەزدان، فریوتدام و فریودرام، تۆ لە من بەتواناتری و دەرەقەتم هاتی. بە
    درێژایی ڕۆژ پێم پێدەکەنن، هەموو گاڵتەم پێ دەکەن.
  eng-BBE: 'O Lord, you have been false to me, and I was tricked; you are stronger
    than I, and have overcome me: I have become a thing to be laughed at all the day,
    everyone makes sport of me.'
  kan-OKCV: ಓ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಮರುಳಾಗಿಸಿದಿರಿ. ನಾನು ಮರುಳಾದೆನು. ನೀವು ನನಗಿಂತ
    ಬಲಿಷ್ಠನಾಗಿದ್ದು ಜಯಿಸಿದಿರಿ. ನಾನು ಪ್ರತಿದಿನ ಪರಿಹಾಸ್ಯಕ್ಕೆ ಗುರಿಯಾಗಿದ್ದೇನೆ. ಪ್ರತಿಯೊಬ್ಬನು
    ನನ್ನನ್ನು ಹಾಸ್ಯಮಾಡುತ್ತಾನೆ.
  tam-2017: யெகோவாவே, என்னை இணங்கச் செய்தீர், நான் இணங்கினேன்; நீர் என்னிலும் பலத்தவராயிருந்து,
    என்னை மேற்கொண்டீர்; நாள்தோறும் நகைப்புக்கு இடமானேன்; எல்லோரும் என்னைப் பரிகாசம்
    செய்கிறார்கள்.
  spa-RV-1909: 'Alucinásteme, oh Jehová, y hállome frustrado: más fuerte fuiste que
    yo, y vencísteme: cada día he sido escarnecido; cada cual se burla de mí.'
  ron-BTF: DOAMNE, tu m-ai înșelat și eu am fost înșelat; tu ești mai tare decât mine
    și ai învins; zilnic, eu sunt un lucru de râs, fiecare mă batjocorește.
  eng-WEBP: LORD, you have persuaded me, and I was persuaded. You are stronger than
    I, and have prevailed. I have become a laughingstock all day. Everyone mocks me.
  eng-FBV: You fooled me, Lord, and I let myself be fooled! You're stronger than me—you've
    won! I've become a joke people laugh at all day long. Everyone is mocking me.
  nld-1939: 'Jahweh, Gij hebt mij verlokt, en ik liet mij verlokken; Gij waart mij
    te sterk, Gij hebt overwonnen: De hele dag word ik uitgelachen, Iedereen hoont
    mij.'
  nch-BL: NoTECO, ta techchihualti ma nieli motajtolpanextijca. Huan na nimotemaca
    para nijchihuas. Tiitztoc más chicahuac que na huan techtani. Pero xiquita, ama
    nochi masehualme ipan ni altepet san techhuetzquilíaj huan techpinajtíaj.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài đã khuyên dỗ tôi, và tôi đã chịu khuyên dỗ; Ngài
    mạnh hơn tôi và đã được thắng. Trọn ngày tôi cứ làm trò cười, và ai cũng nhạo
    báng tôi.
  hin-CV: याहवेह, आपने मुझे प्रलोभित किया, कि मैं प्रलोभित हो गया; आपने मुझे गुमराह
    किया और आप मुझ पर प्रबल भी हो गए. सारे दिन मैं उपहास का बर्तन बना रहता हूं; सभी
    मेरा उपहास करते रहते हैं.
  spa-BES: Señor, tú me has persuadido, y me deje persuadir; eres más fuerte que yo,
    y me has superado; me he vuelto objeto de risa todo el día, todos me hacen burla.
  tdx-tdx: Ry Iehovà, nazi’o iraho le nimeteako, niambotraha’o, vaho nahagioke; izaho
    fitohàfañe lomoñandro, mañabiañe ahy ie abikey.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงหลอกลวงข้าพระองค์ และข้าพระองค์​ก็​ถู​กหลอกลวง
    พระองค์​ทรงมีกำลังยิ่งกว่าข้าพระองค์ และพระองค์​ก็​ชนะ ข้าพระองค์เป็​นที​่​ให้​เขาหัวเราะวันยังค่ำ
    ทุ​กคนเยาะเย้ยข้าพระองค์
  por-BR-2018: Persuadiste-me, ó SENHOR, e eu fiquei persuadido; mais forte foste
    que eu, e prevaleceste; sirvo de escárnio o dia todo; cada deles zomba de mim.
  deu-ELO: Jehova, du hast mich beredet, und ich habe mich bereden lassen; du hast
    mich ergriffen und überwältigt. Ich bin zum Gelächter geworden den ganzen Tag,
    jeder spottet meiner.
  eng-WYC-2018: (O) Lord, thou deceivedest me, and I am deceived; thou were stronger
    than I, and thou haddest the mastery; I am made into scorn all day. All men bemock
    me,
  epo-epo: Ho Eternulo, Vi fortiris min post Vi, kaj mi lasis fortiri min; Vi estas
    pli forta ol mi kaj venkis min; kaj mi fariĝis objekto de ĉiutaga mokado, ĉiu
    mokas min.
  uig-PIN: I Pǝrwǝrdigar, Sǝn meni ⱪayil ⱪilip pǝyƣǝmbǝrlikkǝ kɵndürdüng, mǝn xundaⱪla
    kɵndürüldüm; Sǝn mǝndin zor kǝlding, xundaⱪla ƣǝlibǝ ⱪilding; mǝn pütün kün tapa-tǝnining
    obyekti bolimǝn; ⱨǝmmǝ kixi meni mazaⱪ ⱪilidu.
  beo-beo: “Hina Gode! Di da nama ogogoiba:le, na giadofale dawa:i. Dia gasa da na
    gasa baligiba:le, Dia da nama hasalasi. Dunu huluane da eso huluane mae fisili,
    nama oufesega:sa.
  tpi-OTNT: Bikpela, yu bin grisim mi long mekim wok bilong yu, na mi harim dispela
    tok gris bilong yu. Yu bin strong tumas na mi no inap winim tok bilong yu. Na
    nau olgeta manmeri i wok long tok bilas long mi na ol i lap long mi oltaim.
  hau-SA: Ya Ubangiji, ka ruɗe ni, na kuwa ruɗu; ka fi ni ƙarfi, ka kuwa yi nasara.
    Na zama abin dariya dukan yini; kowa yana yi mini ba’a.
  uig-LAT: I Perwerdigar, Sen méni qayil qilip peyghemberlikke köndürdüng, men shundaqla
    köndürüldüm; Sen mendin zor kelding, shundaqla ghelibe qilding; men pütün kün
    tapa-tenining obyékti bolimen; hemme kishi méni mazaq qilidu.
  nde-nde: Awu Thixo, wangiyenga, ngayengeka; wangehlula wanqoba. Ngiyahlekwa insuku
    zonke; bonke bayangiklolodela.
  ton-ton: '¶ ʻE Sihova, kuo ke akonakiʻi au, pea kuo u tui ki hoʻo akonaki: ʻoku
    ke mālohi ʻiate au, pea kuo ke lavaʻi: Ko e manukiʻanga au ʻi he ʻaho kotoa pē,
    pea ʻoku nau manuki kotoa pē kiate au.'
  ces-1613: Namlouvals mne, Hospodine, a dalť jsem se přemluviti; silnějšís byl nežli
    já, protož zmocnils se mne. Jsem v posměchu každý den, každý se mi posmívá.
  eng-WMB: LORD, you have persuaded me, and I was persuaded. You are stronger than
    I, and have prevailed. I have become a laughingstock all day. Everyone mocks me.
  tam-TCV: யெகோவாவே! நீர் என்னை ஏமாற்றிவிட்டீர், நான் ஏமாந்து போனேன்; நீர் உமது பலத்தினால்
    என்னை அடக்கி என்னை மேற்கொண்டீர். நாள்முழுவதும் நான் கேலி செய்யப்படுகிறேன். எல்லோரும்
    என்னை ஏளனம் பண்ணுகிறார்கள்.
  ceb-ULB: Yahweh, gilimbongan mo ako, ug nalimbongan ako. Kusgan ka kaysa kanako,
    ug nabuntog mo ako. Nahimo akong kataw-anan sa tibuok adlaw; ang tanan nagbiaybiay
    kanako.
  pol-UBG: Namówiłeś mnie, PANIE, a dałem się namówić. Ty jesteś silniejszy ode mnie
    i mnie przemogłeś. Jestem wystawiony na pośmiewisko każdego dnia, każdy się ze
    mnie naśmiewa.
  agr-agr: 'Jeremías chichaak: “Tuke Pujuuwah, amek minak pegkeg chichagtukam untsugkabiume,
    tusa tujutkumin ayu tusan aikmaijame. ¡Amek mina nagkaetasu senchigtinaitme, iman
    asam wagagtukmayume! “Minak aents aidauk tuké dushiktuinawai.'
  kyc-kyc: Kamongo embame namba minyoko piinyipa namba minyoko pisi karalyono silyu.
    Emba keta porai palenge dokome nambapa manda manja nalyamo. Dokona lao wambu dupwame
    namba kando giyalya giyana pyuo nyuo male male lao karaminyi.
  urd-GVU: اے رب، تُو نے مجھے منوایا، اور مَیں مان گیا۔ تُو مجھے اپنے قابو میں لا
    کر مجھ پر غالب آیا۔ اب مَیں پورا دن مذاق کا نشانہ بنا رہتا ہوں۔ ہر ایک میری ہنسی
    اُڑاتا رہتا ہے۔
  deu-1912: HERR, du hast mich überredet, und ich habe mich überreden lassen; du bist
    mir zu stark gewesen und hast gewonnen; aber ich bin darüber zum Spott geworden
    täglich, und jedermann verlacht mich.
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನನ್ನನ್ನು ಮರುಳುಗೊಳಿಸಿದಿ, ನಾನು ಮರುಳಾದೆನು; ನೀನು ನನಗಿಂತ ಬಲಿಷ್ಠನಾಗಿ
    ಗೆದ್ದುಕೊಂಡಿ; ನಾನು ಹಗಲೆಲ್ಲಾ ಗೇಲಿಗೆ ಗುರಿಯಾಗಿದ್ದೇನೆ, ಎಲ್ಲರೂ ನನ್ನನ್ನು ಅಣಕಿಸುತ್ತಾರೆ.
  yap-yap: SOMOL, ka mu ban nigeg ku gu aw ko ban. Gur e ga ba gel ngog, are ka rim
    gel ngog. Urngin e girdi’ ni yad be moning nigeg; polo’ e rran ni yad be minmin
    ngog.
  hlt-MCSB: BOEIPA aw, kai nan laem vanbangla n'laem coeng. Kai lakah na tanglue tih
    nan na coeng. Hnin takuem nueihbu la ka om tih a cungkuem dongah kai he n'tamdaeng
    coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ታና ጌሼኔ፤ ታኣኒያ ጌሺንቴኔ፤ ኔኤኒ ታጊዳፓ ዶዳያ ማዔኔ፤ ዎልቃ ኔኤኮ ታጊዳፓ ዑሣ
    ዓኣዼ ማይ ባሼኔ፤ ዓሲ ቢያ ኬሊ ታና ሚኢጪ ዓማላያ ማዔኔ።
  twi-ASANTE: Ao, Awurade, woadaadaa me; na mapene so ama woadaadaa. Wɔtwee me da
    mu nyinaa; na obiara sere me.
  eng-WEBU: LORD, you have persuaded me, and I was persuaded. You are stronger than
    I, and have prevailed. I have become a laughingstock all day. Everyone mocks me.
  wal-wal: Abeet GODAU, neeni tana cimmadasa; taanikka cimettaas. Neeni taappe minnada,
    tana xoonadasa. Gallassa kumettaa taani asi miicciyoobaa kiyaas; ubbai tana qilliiccees.
  spa-PDDPT: Me sedujiste, oh Yavé, y fui seducido. Fuiste más fuerte que yo, y me
    venciste. Cada día soy objeto de burla. Cada uno se burla de mí.
  gun-gun: Senhor, guĩ rami aiko aguã re ndeayvu ramo aiko. Xegui nembaraeteve va'e
    vy ndepo'aka. Ha'e ramo ko'ẽ nhavõ ombojaru reipy aiko. Ha'e kuery va'e regua
    peteĩ-teĩ xejojai rei 'rã okuapy.
  ilo-ULB: “Inallukoynak, O Yahweh. Pudno a naallukoyak. Sinakup ken pinarmeknak.
    Nagbalinak a pagkakatawaan. Inaldaw a linalaisdak dagiti tattao.
  kpg-kpg: Meenei Dimaadua, Goe gu halahalau au, gei au gu haga totoolo. Kooe dela
    e koia e mahi i di au, gei koia e maaloo i di au. Nia daangada huogodoo gaa hai
    dadaagala i di au, gei guu hai au be di mee haga gadagada dangada i di laangi
    dogomaalia.
  uig-ARA: ئى پەرۋەردىگار، سەن مېنى قايىل قىلىپ پەيغەمبەرلىككە كۆندۈردۈڭ، مەن شۇنداقلا
    كۆندۈرۈلدۈم؛ سەن مەندىن زور كەلدىڭ، شۇنداقلا غەلىبە قىلدىڭ؛ مەن پۈتۈن كۈن تاپا-تەنىنىڭ
    ئوبيېكتى بولىمەن؛ ھەممە كىشى مېنى مازاق قىلىدۇ.
  sus-sus: «Alatala, i bara n natantan, n fan bara n yɛtɛ lu na tantanyi kui. I bara
    n suxu, i bara nɔ n na. Lɔxɔɛ yo lɔxɔɛ e n maberema, e birin yoma n ma.
  pon-2006: Maing KAUN, komw ketin liepeiehdier, oh ei koapworopwor pitihiedier. Komwi
    me ketin roson sang ie, iei me komwi ketin kalowehkiniehdi. Aramas koaros kin
    kapailoke ie; re kin kokouruhr kin ie rahn ehu pwon.
  jae-jae: O Apômtau, aôm kôtim aê ma aê kakêŋ gêwiŋ nêm biŋ ŋalêsi. Aôm ŋajaŋa kôlêlêc
    aê su ma kôku aê tulu. Lau samob sêômac aê ma sêsu aê susu ŋapaŋ.
  ksd-ksd: Ea Luluai, u tar lam pa iau, ma iau tar ongo; u dekdek ta mimir, ma u tar
    ongor pa iau; iau da ra magit na varkulumai ta ra bungbung par, a tarai par dia
    gi iau.
  tur-YTC: Ey Yahve, beni kandırdın, ben de kandım. Sen benden güçlüsün ve galip geldin.
    Bütün gün alay konusu oldum. Herkes benimle alay ediyor.
  grc-BRENT: Ἠπάτησάς με Κύριε, καὶ ἠπατήθην, ἐκράτησας, καὶ ἠδυνάσθης· ἐγενόμην εἰς
    γέλωτα, πᾶσαν ἡμέραν διετέλεσα μυκτηριζόμενος·
  ind-AYT: Ya TUHAN, Engkau telah membujukku, dan aku terbujuk. Engkau lebih kuat
    daripada aku, dan aku telah kalah. Aku telah menjadi bahan ejekan sepanjang hari,
    Semua orang mengejek aku.
  nya-nya: Inu Yehova, mwandinamiza, ndipo ndinapusadi; Inu ndi wamphamvu kuposa ine
    ndipo munandipambana. Anthu akundinyoza tsiku lonse. Aliyense akundiseka kosalekeza.
  hrv-hrv: Ti me zavede, o Jahve, i dadoh se zavesti, nadjačao si me i svladao me.
    A sada sam svima na podsmijeh iz dana u dan, svatko me ismijava.
  mps-mps: Genuai Bidio, nago ena homu bega siyu, te nago sę emainogo yali, tama
    eno nago te homu bega sabo po odali. Nago bomo mu ebaso, te eno nago po aiyaba
    elaluabo usu meni yai. Tama megi da, te tigidali we bidigo enabolo posobo po weyu,
    te augwaligo ena sesemane sogo gisugu mabo dao.
  tpi-tpi: Bikpela, yu bin grisim mi long mekim wok bilong yu, na mi harim dispela
    tok gris bilong yu. Yu bin strong tumas na mi no inap winim tok bilong yu. Na
    nau olgeta manmeri i wok long tok bilas long mi na ol i lap long mi oltaim.
  dan-1931: Du overtalte mig, HERRE, og jeg lod mig overtale, du tvang mig med Magt.
    Dagen lang er jeg til Latter, mig håner enhver.
  vie-OVCB: Lạy Chúa Hằng Hữu, Chúa lừa dối con, và con đã để mình bị lừa dối. Chúa
    mạnh hơn con, và Ngài chiến thắng con. Bây giờ, ngày nào con cũng bị chế giễu;
    mọi người đều nhạo cười con.
  guj-2017: હે યહોવાહ, તમે મને છેતર્યો છે; અને હું ફસાઈ ગયો. મારા કરતાં તમે બળવાન
    છો અને તમે મને જીત્યો છે. હું આખો દિવસો તિરસ્કારનું કારણ થઈ પડ્યો છું. સર્વ લોકો
    મારી મશ્કરી કરે છે.
  pon-2006A: Maing KAUN, komw ketin liepeiehdier, oh ei koapworopwor pitihiedier.
    Komwi me ketin roson sang ie, iei me komwi ketin kalowehkiniehdi. Aramas koaros
    kin kapailoke ie; re kin kokouruhr kin ie rahn ehu pwon.
  por-BRBSL: Yahweh, você me persuadiu, e eu fui persuadido. Você é mais forte que
    eu e tem prevalecido. Eu me tornei motivo de riso o dia todo. Todos zombam de
    mim.
  cth-cth: BAWIPA nama ni na pasawt teh, ka tarawi toe. Nang teh kai hlak na tha a
    sai teh na tâ. Kanî a loum totouh panuilai lah na dei teh panuikhai e lah ka o.
  twi-twi: Awurade, wodaadaa me na ɛbaa mu saa; wudii me so na wutintim me so. Wodii
    me ho fɛw da mu nyinaa; na obiara serew me.
  hlt-hlt: BOEIPA aw, kai nan laem vanbangla n'laem coeng. Kai lakah na tanglue tih
    nan na coeng. Hnin takuem nueihbu la ka om tih a cungkuem dongah kai he n'tamdaeng
    coeng.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ n ciitɛ́mu kɛ n nɑ ɑ m pĩ̀ńnɛ̀ muwɛ̃rímú mmu kɛ nh ɑutɛ́,
    kɛ̀ bɛnìtìbɛ̀ n dɑú yɛwe yɛmɔu, bɛmɔu kɛ̀ bɛ̀ nti ientii.
  msy-2020: O Ikiavɨra Itir God, nɨ uan ingangarim damuasa na apezeperezɨ, kɨ nɨn
    apezeperir akar kam baraki. Nɨ bar gavgavizɨ, nɨn akam bar na gafirazɨ, kɨ pura
    nɨn apengan ghu. Ezɨ datɨrɨghɨn gumazamiziba na dɨpova nan ingaravati.
  azb-azb: Ya Rəbb, Sən məni məcbur etdin, Mən də məcbur oldum. Sən məndən güclüsən,
    Sən mənə üstün gəldin. Bütün gün mənə gülürlər, Hər kəs mənimlə əylənir.
  eng-DBY: 'Jehovah, thou hast enticed me, and I was enticed; thou hast laid hold
    of me, and hast prevailed; I am become a derision the whole day: every one mocketh
    me.'
  hin-2017: हे यहोवा, तूने मुझे धोखा दिया, और मैंने धोखा खाया; तू मुझसे बलवन्त है,
    इस कारण तू मुझ पर प्रबल हो गया। दिन भर मेरी हँसी होती है; सब कोई मुझसे ठट्ठा करते
    हैं।
  wol-KYG: Éy Aji Sax ji, naxtaan nga ma, ma naagu, nga nax ma, jaay ma doole, ba
    man ma. Ñu ngi may kekku bés bu ne, ku ne di ma kókkali.
  eng-YLT: Thou hast persuaded me, O Jehovah, and I am persuaded; Thou hast hardened
    me, and dost prevail, I have been for a laughter all the day, Every one is mocking
    at me,
  kne-kne: Pag kanan Jeremias, “Apo Diyos, inmietek ka et naietekanak. Napigsa ka
    mo sak-en et inmabak ka. Somis-iyek din amin ay ipogaw si kankanayon.
  eng-WYC-2017: Lord, thou deceivedest me, and I am deceived; thou were stronger than
    I, and thou haddest the mastery; I am made into scorn all day. All men bemock
    me,
  eng-WMBB: LORD, you have persuaded me, and I was persuaded. You are stronger than
    I, and have prevailed. I have become a laughingstock all day. Everyone mocks me.
  urd-GVH: ऐ रब, तूने मुझे मनवाया, और मैं मान गया। तू मुझे अपने क़ाबू में लाकर मुझ
    पर ग़ालिब आया। अब मैं पूरा दिन मज़ाक़ का निशाना बना रहता हूँ। हर एक मेरी हँसी
    उड़ाता रहता है।
  rug-rug: Zihova, na sekesekei nau Goi, meke ta turaṉa va sea qua; Agoi ṉiṉira hola
    nau meke luli nau Mua hiniva. Va sisire nau rini doduru rane; meke hegere nau
    ri doduru tie.
  gaz-gaz: Yaa Waaqayyo, ati na gowwoomsite; anis nan gowwoomfame; ati humnaan na
    caaltee na moʼatte. Ani guyyaa guutuu waan kolfaa nan taʼe; namni hundis natti
    qoosa.
  fra-LSG: Tu m’as persuadé, Éternel, et je me suis laissé persuader; Tu m’as saisi,
    tu m’as vaincu. Et je suis chaque jour un objet de raillerie, Tout le monde se
    moque de moi.
  yal-yal: Alatala i bata n mayenden, n lu mayendenni. I bata n suxu sɛnbɛni, i yi
    n nɔ feu! Muxune yoma n ma waxatin birin, e birin n magelema.
  iou-iou: O Yawe, gäkä yäŋnäkŋatpewi gäkŋo man u nadäŋpäŋ piä ämaka ude itkut. Kehäromika
    uwä näkŋo kehäromi irepmitak unita gäkŋo piä man namiŋkuno u täga nämo irepmitkut.
    Täŋkuropäŋ apiŋo ämawebe yäŋärok näwetpäŋ kepma kepma yäŋpäŋ-nabäŋ mägayäk bumta
    täŋ itkaŋ.
  haw-1868: E Iehova, ua hoowalewale mai oe ia'u, a ua walewale au; ua oi aku kou
    ikaika i ko'u, a ua lanakila oe; he mea akaaka wau i na la a pau, henehene mai
    no na mea a pau ia'u.
  arb-NAV: يَا رَبُّ قَدْ أَقْنَعْتَنِي فَاقْتَنَعْتُ، أَنْتَ أَقْوَى مِنِّي فَغَلَبْتَ،
    فَأَصْبَحْتُ مَثَارَ سُخْرِيَةٍ طَوَالَ النَّهَارِ. كُلُّ وَاحِدٍ يَسْتَهْزِئُ
    بِي.
  ewe-ewe: O Yehowa, èblem eye mexɔ beblenya dzi se; èƒo nya ɖe nunye eye nèɖu dzinye.
    Ɣe sia ɣi wole alɔme ɖem le ŋunye eye ame sia ame le koyem.
  eng-LEE: 'Thou didst persuade me, O Lord, and I was persuaded; thou laidst thy [hand]
    strongly on me, and didst prevail: I am laughed at all the time, every one mocketh
    me.'
  asm-FB: হে যিহোৱা, তুমি মোৰ প্ৰবৃত্তি জন্মোৱাতহে মোৰ প্ৰবৃত্তি জন্মিল; তুমি মোতকৈ
    বলৱান, এই কাৰণে তুমি মোক বলে পাৰিলা। মই ওৰে দিনটো হাঁহিয়াতৰ বিষয় হৈছোঁ, সকলোৱে
    মোক ঠাট্টা কৰে।
  sus-A: «عَلَتَلَ، عِ بَرَ ﭑ نَتَنتَن، ﭑ قَن بَرَ ﭑ يّتّ لُ نَ تَنتَنيِ كُي. عِ بَرَ
    ﭑ سُشُ، عِ بَرَ نْ ﭑ نَ. لْشْي يٌ لْشْي عٍ ﭑ مَبٍرٍ مَ، عٍ بِرِن يٌمَ ﭑ مَ.
  fra-SBL: Yahvé, tu m'as persuadé, et j'ai été persuadé. Tu es plus fort que moi,
    et tu l'as emporté. Je suis devenu la risée de toute la journée. Tout le monde
    se moque de moi.
  hbo-hbo: פִּתִּיתַ֤נִי יְהוָה֙ וֽ͏ָאֶפָּ֔ת חֲזַקְתַּ֖נִי וַתּוּכָ֑ל הָיִ֤יתִי לִשְׂחֹוק֙
    כָּל־הַיֹּ֔ום כֻּלֹּ֖ה לֹעֵ֥ג לִֽי׃
  kik-kik: Wee Jehova, nĩwaheenereirie, na niĩ ngĩheeneka, wangĩririe hinya ũkĩĩhoota.
    Ndindaga ngĩthekererwo mũthenya wothe; nyũrũragio nĩ mũndũ o wothe.
  fra-NCL: Tu m’as séduit, Yahweh, et j’ai été séduit ; tu m’as saisi et tu as prévalu.
    Je suis chaque jour un objet de risée ; tous se moquent de moi.
  cek-AK: Aw Angraeng, kai hae nang ling, kai loe aling ih kami ah ka oh; nang loe
    kai pongah tha na cak moe, nang payawk boeh; ni thokkruek kaminawk mah kai kasae
    ang thuih o, kami boih mah kai ang pahnuih o thuih boeh.
  cuk-cuk: 'Ani Jeremías Bab-Dummadga weyob sogded: “¡Bab-Jehová, be nue an-binsaed
    gasad! ¡Nue an bese binsaed galesad! Ar be anba bur dutusurgusoggu, be angi obichad.
    Bela-dulemar angi dodogedbimalad, anga alledibidamalad.'
  uig-CYR: И Пәрвәрдигар, Сән мени қайил қилип пәйғәмбәрликкә көндүрдүң, мән шундақла
    көндүрүлдүм; Сән мәндин зор кәлдиң, шундақла ғәлибә қилдиң; мән пүтүн күн тапа-тәниниң
    объекти болимән; һәммә киши мени мазақ қилиду.
  pma-pma: Evus, provet Seremaea vis Ahi vit, “O Iahova, keik koluvos inau ka inau
    nakur anatin eni. Ral min keihoen onom, kokeih kat nau, ka komulinau. !Ven selusien
    koa kosani minau, meatin vasi keil amul akarenau! !Lises amul aviteai enau!
  tel-2017: యెహోవా, నువ్వు నన్ను ప్రేరేపించావు. నీ ప్రేరేపణకు నేను లొంగిపోయాను. నువ్వు
    నన్ను గట్టిగా పట్టుకుని గెలిచావు. నేను నవ్వుల పాలయ్యాను. రోజంతా నన్ను ఎగతాళి చేస్తున్నారు.
  hat-BSA: O SENYÈ, Ou te mennen m e mwen te mennen; Ou pi fò pase m, e Ou te genyen
    m. Mwen te vin yon gwo blag tout lajounen; se tout moun k ap moke mwen.
  bxh-bxh: Delamaiya iyen, Guyau, Um wa nuwa liuwigu, be wa bwala fahigu, Um mate
    wa adidili wananaha habahim yau, be wa lei hafihafitigu. Dodoga mahudoꞌidi sa
    ala liuliuhwaꞌegu, fuya ouꞌouli.
  kos-kos: LEUM GOD, kom kifasla insiuk Na nga tari wikomla. Kom ku likiyu, Ac kom
    kutangyula. Mwet nukewa aksruksrukyeyu. Elos tia tui in isrunyu.
  hbo-WLC: פִּתִּיתַ֤נִי יְהוָה֙ וָֽאֶפָּ֔ת חֲזַקְתַּ֖נִי וַתּוּכָ֑ל הָיִ֤יתִי לִשְׂחוֹק֙
    כָּל־הַיּ֔וֹם כֻּלֹּ֖ה לֹעֵ֥ג לִֽי׃
  ibo-ibo: Onyenwe anyị, ị ghọọla m aghụghọ, meekwa m ka m ghọọ onye a ghọgburu nʼaghụghọ.
    I jidesiela m aka ike, mee ka uche gị mezuo m nʼahụ. Lee na mmadụ niile na-akparị
    m ụbọchị niile. Onye ọbụla jikwa m na-eme ihe ọchị.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ମୋତେ ଭୁଲାଇଅଛ, ଆଉ ମୁଁ ଭ୍ରାନ୍ତ ହୋଇଅଛି; ତୁମ୍ଭେ ମୋʼ ଅପେକ୍ଷା
    ବଳବାନ, ତୁମ୍ଭେ ଜୟ କରିଅଛ; ମୁଁ ସାରାଦିନ ଉପହାସର ପାତ୍ର ହୋଇଅଛି, ସମସ୍ତେ ମୋତେ ପରିହାସ କରନ୍ତି।
  chk-chk: Ai Samol mi Lapalap, ka echimwaei, nge ngang üa chimw reöm, en ka pöchökül
    seniei, en ka akufuei. Üa uretakir iteiten rän, aramas meinisin ra turunufaseei.
  rop-rop: Wal aibin tok, “YAWEI, yubin dalim mi laiya, en aibin bilib wanim yubin
    dalimbat mi. Yu na jidan mowa strongbala langa mi, en yu na garram pawa mowa langa
    mi. Ebribodi oldei meigimbat fan langa mi, en olabat oldei laflaf langa mi du.
  ukr-1871: Ти звів мене, Господи, й я зведений; ти дужший за мене, та й подужав мене;
    я зробився щоденнім сьміховищем, кожен мене на глум піднімає.
  deu-1951: HERR, du hast mich überredet, und ich habe mich überreden lassen; du bist
    mir zu stark geworden und hast mich überwunden! So bin ich zum täglichen Gelächter
    geworden, jedermann spottet über mich;
  eng-JPS: O LORD, Thou hast enticed me, and I was enticed, Thou hast overcome me,
    and hast prevailed; I am become a laughing-stock all the day, every one mocketh
    me.
  srp-1865: Nagovarao si me, Gospode, i dadoh se nagovoriti; bio si jaèi od mene i
    nadvladao si me; na potsmijeh sam svaki dan, svak mi se potsmijeva.
  lug-lug: Ayi Mukama, wannimba era n’ennimbibwa, wansinza amaanyi n’ompangula. Nvumibwa
    okuva ku makya okuzibya obudde, buli muntu ankudaalira.
  heb-heb: פתיתני יהוה ואפת חזקתני ותוכל הייתי לשחוק כל היום כלה לעג לי׃
  ben-IRV: হে সদাপ্রভু! তুমি আমাকে প্ররোচনা করেছ। আমি প্ররোচিত হলাম। তুমি আমাকে বন্দী
    করেছ এবং পরাজিত করেছ। আমি ঠাট্টার পাত্র হয়েছি; আমার প্রতিটি দিন ঠাট্টায় পরিপূর্ণ।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਮੈਨੂੰ ਭਰਮਾਇਆ ਤਾਂ ਮੈਂ ਭਰਮਾਇਆ ਗਿਆ ਹਾਂ, ਤੂੰ ਮੇਰੇ ਨਾਲੋਂ ਤਕੜਾ
    ਹੈ, ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਪਰਬਲ ਪੈ ਗਿਆ ਹੈ, ਮੈਂ ਸਾਰਾ ਦਿਨ ਹਾਸਾ ਬਣ ਗਿਆ ਹਾਂ, ਸਾਰੇ ਹੀ ਮੇਰਾ ਠੱਠਾ
    ਉਡਾਉਂਦੇ ਹਨ।
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော်သည် အကျွန်ုပ် ကို သွေးဆောင် တော်မူသည်အတိုင်း အကျွန်ုပ်လိုက်ပါပြီ။
    ကိုယ်တော်သည် အကျွန်ုပ် ထက်အားကြီး ၍ နိုင် တော်မူပြီ။ အကျွန်ုပ်သည် ကဲ့ရဲ့ ခြင်းကို
    နေ့ တိုင်း ခံရ ပါ၏။ လူတိုင်း ပြက်ပြယ် ခြင်းကို ပြုတတ်ကြပါ၏။
  tbg-tbg: Noravauvo, te kia paropeti vaiinti variataa imanta vaurara are kempukaiqama
    kera tiaravera te vi kaiqara vare vauro. Ai kempukavano ti kempukavata uri aatarakero
    vairara tira, are ti aatara kaanarave. Ho vira kaara ekaa vaiinti nahenti ti naaraihama
    timite variavo. Vika ekaa enta ti virera uva tiva timite variavo.
  hmo-hmo: Lohiabada e, oi be lau dekenai oi koikoi vadaeni, oi ese lau oi koia. Oiemu
    goada ese egu goada ia hanaia, bona oi ese lau dekena amo oi kwalimu. Taunimanima
    ibounai ese lau idia kirikirilaia. Idia ibounai be lau dekenai idia hereva dika
    noho.
  urd-urd: ऐ ख़ुदावन्द, तूने मुझे तरग़ीब दी है और मैंने मान लिया; तू मुझसे तवाना था,
    और तू ग़ालिब आया। मैं दिन भर हँसी का ज़रिया' बनता हूँ, हर एक मेरी हँसी उड़ाता
    है।
  rus-SYN: Ты влек меня, Господи, - и я увлечен; Ты сильнее меня - и превозмог, и
    я каждый день в посмеянии, всякий издевается надо мною.
  bqc-SIM: Dii, n kↄ̃nikɛ̀mɛɛɛ, ↄ̃ ma n yã́zɛ è, n gbãamↄ̀mɛɛɛ, ↄ̃ n ma fu. Ɔ̃
    ma gↄ̃ pↄ́ yáalↄa ũ, gbɛ̃́pii ìↄ ma láanikɛɛ.
  tcz-CHONGTHU: Vo Pakai, nangin neilhemlha tai. Keijong nang lheplhah’a kaum hi pha
    kasai. Kei sangin nang nahatjon, nang dingin kei imakham kahipoi. Hijongle, mihon
    nilhum lhum in einuisat un chule totnopnan eineitauve.
  mar-mar: परमेश्वरा, तू मला वळवले आणि मी खरच वळलो, तू माझ्यापेक्षा सामर्थी असल्याने
    तू जिंकलास मी हास्याचे कारण ठरलो आहे. माझा प्रत्येक दिवस चेष्टेने भरलेला असतो.
  soq-soq: “O Iawe God e laganee nuana teineano, ita ne e sumanaianten. E ipa mukamukauaida,
    ita ne ipa oauara, sa baiwa e ne aineana. Walama uduudu apana ne wasina wai, mo
    inseia ne ipa apana diapana koakoa.
  qub-qub: Tayta Dios, gamga llullapämashcanquimi. Nogaga nimashayquitami riguishcä.
    Gam nogapita mas callpa cashpayquimi binsimashcanqui. Cananga imay örapis runacuna
    asipänanmi caycä. Llapanmi manacajman churamar asipäman.
  bqp-bqp: Yinni Gusunɔ, ɑ mɑn kɔkurɑ, mɑ nɑ wunɛn gɑri wurɑ. A mɑn sɛ̃re ɑ kɑmiɑ.
    Wee tɔ̃ru bɑɑtere tɔmbu kpuro bɑ rɑ n mɑn yɛ̃ɛmɔwɑ, kpɑ bɑ n mɑn gɑri bɔkɔ mɔ̀.
  hat-hat: Seyè, ou pran tèt mwen, wi, mwen kite ou pran tèt mwen. Ou pi fò pase m'.
    Se ou ki genyen. Tout lajounen moun ap ri m'. Yo tout ap pase m' nan rizib.
  eng-BSB: You have deceived me, O LORD, and I was deceived. You have overcome me
    and prevailed. I am a laughingstock all day long; everyone mocks me.
  eng-WEBPB: LORD, you have persuaded me, and I was persuaded. You are stronger than
    I, and have prevailed. I have become a laughingstock all day. Everyone mocks me.
  kbq-kbq: Ra Anumzamoka Kagra renavatga hanke'na, anama renavatgama hana naneke antahi'na
    amage ante'noe. Kagra nagri hankavea agatere'nanku kagri nanekea eri otre'noe.
    E'ina hu'negu maka vahe'mo'za maka zupa kiza zokago zankna hu'na mani'noge'za
    maka vahe'mo'za kiza zokago kea hunenantaze.
  nhe-BL: NoTECO, ta tinechchihualti ma nieli nimotiocamanalojca. Huan na nimotemaca
    para nijchihua. Tiitztoc más chicahuac que na huan tinechtlanqui. Pero xiquita,
    ama nochi tlacame ipan ni altepetl san nechhuetzquilíaj huan nechpinajtíaj.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, neremu'em ihewe. Azeruzar neremu'em awer rehe.
    Nekàg wera'u ihewi. Ereiko hezar romo. Teko paw upuka herehe wà. Umumaw u'ar paw
    herehe uze'eg urywahyahy pà wà.
  eng-DRA: 'Thou hast deceived me, O Lord, and I am deceived: thou hast been stronger
    than I, and thou hast prevailed. I am become a laughing-stock all the day, all
    scoff at me.'
