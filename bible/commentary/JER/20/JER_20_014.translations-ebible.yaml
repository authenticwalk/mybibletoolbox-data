verse: JER.020.014
translations:
  mal-C: ഞാൻ പിറന്ന ദിവസം ശപിക്കപ്പെടട്ടെ! എന്റെ അമ്മ എന്നെ പ്രസവിച്ച ദിവസം അനുഗ്രഹിക്കപ്പെടാതിരിക്കട്ടെ!
  deu-TKW: Verflucht sei der Tag, an dem ich geboren ward; der Tag, an dem mich meine
    Mutter gebar, bleibe ungesegnet!
  lin-lin: Tika ete mokolo ya mbotama na ngai elakelama mabe ! Tika ete mokolo oyo
    mama na ngai abotaki ngai epambolama te !
  eng-LSV: Cursed [is] the day in which I was born, || The day that my mother bore
    me, || Let it not be blessed!
  eng-GNV: 'Cursed be the day wherein I was borne: and let not the day wherein my
    mother bare me, be blessed.'
  eng-WEBSTER: 'Cursed be the day in which I was born: let not the day in which my
    mother bore me be blessed.'
  nhw-BL: Tlatelchihuali ma eli nopa tonali quema nitlacatqui.
  swh-ONEN: Ilaaniwe siku niliyozaliwa! Nayo isibarikiwe ile siku mama yangu aliyonizaa!
  bba-bba: Tɔ̃ɔ bɔ̃riɡirɑ tɔ̃ɔ tè sɔɔ bɑ mɑn mɑrɑ. Tɔ̃ɔ te, tu ku domɑru wɑ.
  eng-KJVCPB: 'Cursed be the day wherein I was born: Let not the day wherein my mother
    bare me be blessed.'
  luo-luo: Okwongʼ chiengʼ mane onywola! Mad odiechiengʼ mane minwa onywola kik gwedhi!
  meu-meu: Na vara dinana na na uduguiraiamu; sinagu ese e havaragu dinana na ta ese
    basine hanamoa.
  npi-ULB: त्‍यो दिन श्रापित होस् जति बेला म जन्मेको थिएँ । मेरी आमाले मलाई जन्म दिएकी
    दिन आशिषित नहोस् ।
  yor-yor: Ègbé ni fún ọjọ́ tí a bí mi! Kí ọjọ́ tí ìyá mi bí mi má ṣe di ti ìbùkún.
  pes-OPCB: نفرین بر آن روزی که به دنیا آمدم! نفرین بر آن روزی که مادرم مرا زایید!
  tgl-ULB: Isumpa nawa ang araw ng aking kapanganakan. Huwag pagpalain ang araw na
    ipinanganak ako ng aking ina.
  hui-hui: I̱ ai̱yahanda horo i̱ taba henenedangi Anduane Homogohanda i̱ mo ko henedale
    nde karulapedale. Ibugua horo ogoningi mbirale tara bayale mbira binidale nde
    ogoni bayaleore kaleda.
  mya-mya: ငါ​မွေး​ဖွား​သည့်​နေ့​သည်​အ​မင်္ဂ​လာ​ရှိ​ပါ​စေ​သော။ ငါ့​ကို​ငါ​၏​မိ​ခင်​မျက်​နှာ​မြင်​သည့်​နေ့​သည်
    မေ့​ပျောက်​၍​သွား​ပါ​စေ​သော။
  bod-N: ང་སྐྱེས་པའི་ཉིན་དེ་ལ་དམོད་མོ་ཐེབས་གྱུར་ཅིག ངའི་མ་ཡིས་ང་བཙས་པའི་ཉིན་དེ་ལ་བྱིན་རླབས་མི་ཐོབ་པར་ཤོག
  sna-sna: Ngaritukwe zuva randakaberekwa! Zuva randakaberekwa namai vangu ngarirege
    kuropafadzwa!
  spa-BLM: Maldito sea el día en que nací. No permitas que el día en que mi madre
    me dio a luz sea bendecido.
  cac-cac: Te chuc jun c'u b'aj aljinac in. Mocab' alchaj vach'il d'a jun c'u b'aj
    aljinac in d'a in nun.
  swh-ULB: Na ilaaniwe siku niliyozaliwa. Usiruhusu siku ambayo mama yangu alinizaa
    ibarikiwe.
  bel-bel: Пракляты дзень, у які я нарадзіўся; дзень, у які нарадзіла мяне маці мая,
    хай ня будзе дабраславёны!
  deu-ELBBK: Verflucht sei der Tag, an dem ich geboren wurde; der Tag, da meine Mutter
    mich gebar, sei nicht gesegnet!
  mbb-OT: Piru ǥuntaan ingkeepes ku is andew te ked-enaka kedì! Wazè ku ikesuat is
    andew te ked-enaka kedì te iney ku.
  mal-2015: ഞാൻ ജനിച്ചദിവസം ശപിക്കപ്പെട്ടിരിക്കട്ടെ; എന്റെ അമ്മ എന്നെ പ്രസവിച്ച ദിവസം
    അനുഗ്രഹിക്കപ്പെടാതിരിക്കട്ടെ.
  rmc-rmc: Prekošlo te el oda džives, kana uľiľom! Te na el požehňimen oda džives,
    kana man miri daj anďa pro svetos!
  pes-OPV: ملعون باد روزی که در آن مولود شدم ومبارک مباد روزی که مادرم مرا زایید.
  ron-1924: Блестематэ сэ фие зиуа кынд м-ам нэскут! Зиуа ын каре м-а нэскут мама
    сэ ну фие бинекувынтатэ!
  ben-OBCV: আমার যেদিন জন্ম হয়েছিল, সেদিনটি অভিশপ্ত হোক! যেদিন আমার মা আমাকে জন্ম
    দিয়েছিলেন, সেদিনটি আশীর্বাদবিহীন হোক!
  som-som: Ha inkaarnaato maalintii aan dhashay, oo maalintii hooyaday i dhashayna
    yaanay barakoobin.
  lat-VUC: Maledicta dies in qua natus sum ! dies in qua peperit me mater mea non
    sit benedicta !
  eng-ASVBT: 'Cursed be the day wherein I was born: let not the day wherein my mother
    bare me be blessed.'
  ita-1885: Maledetto sia il giorno che io nacqui; il giorno che mia madre mi partorì
    non sia benedetto.
  eng-LXXUP: 'Cursed be the day wherein I was born: the day wherein my mother brought
    me forth, let it not be blessed.'
  eng-ULB: Let the day when I was born be cursed. Do not let the day that my mother
    bore me be blessed.
  spa-VBL: ¡Que se maldiga el día en que nací! ¡Que el día en que mi madre me dio
    a luz nunca sea bendecido!
  fra-_FOB: Maudit soit le jour où je naquis! Que le jour où ma mère m'enfanta ne
    soit point béni!
  mal-mal: ഞാൻ ജനിച്ചദിവസം ശപിക്കപ്പെട്ടിരിക്കട്ടെ; എന്റെ അമ്മ എന്നെ പ്രസവിച്ച ദിവസം
    അനുഗ്രഹിക്കപ്പെടാതിരിക്കട്ടെ.
  urd-GVR: Us din par lānat jab maiṅ paidā huā! Wuh din mubārak na ho jab merī māṅ
    ne mujhe janm diyā.
  suz-BL: गो आं जरमेशो नाक्‍त सराप रल। आं ममाम आं कली जरमेशो नाक्‍त आसीक मतवल। येरमीया
    १५:१०; अय्‍युब ३:३-११; अय्‍युब १०:१८
  eng-NOY: Cursed be the day on which I was born; Let not the day on which my mother
    bore me be blessed!
  ita-1927: Maledetto sia il giorno ch’io nacqui! Il giorno che mia madre mi partorì
    non sia benedetto!
  ckb-ckb: نەفرەت لێکراوە ئەو ڕۆژەی تێیدا لەدایک بووم! با بەرەکەتدار نەبێت ئەو ڕۆژەی
    دایکم منی بوو!
  eng-BBE: 'A curse on the day of my birth: let there be no blessing on the day when
    my mother had me.'
  kan-OKCV: ನಾನು ಹುಟ್ಟಿದ ದಿವಸವು ಶಾಪಗ್ರಸ್ತವಾಗಲಿ. ನನ್ನ ತಾಯಿ ನನ್ನನ್ನು ಹೆತ್ತ ದಿವಸವು ಶುಭವೆನಿಸಿಕೊಳ್ಳದಿರಲಿ.
  tam-2017: நான் பிறந்த நாள் சபிக்கப்படுவதாக; என் தாயார் என்னைப் பெற்ற நாள் ஆசீர்வதிக்கப்படாதிருப்பதாக.
  spa-RV-1909: 'Maldito el día en que nací: el día en que mi madre me parió no sea
    bendito.'
  ron-BTF: Blestemată fie ziua în care am fost născut; să nu fie binecuvântată ziua
    în care mama mea m-a născut.
  eng-WEBP: Cursed is the day in which I was born. Don’t let the day in which my mother
    bore me be blessed.
  eng-FBV: May the day I was born be cursed! May the day my mother gave birth to me
    never be blessed!
  nld-1939: Vervloekt de dag, Waarop ik werd geboren; De dag, waarop mijn moeder mij
    baarde, Ontvange geen zegen!
  nch-BL: Tatelchihuali ma eli nopa tonali quema nitacatqui.
  vie-1934: Đáng rủa cho cái ngày mà tôi đã sinh! Nguyền cho cái ngày mà mẹ tôi đẻ
    tôi ra đừng được phước!
  hin-CV: शापित हो वह दिन जिसमें मैंने जन्म लिया! जिस दिन मेरी माता ने मुझे जन्म दिया,
    उसे धन्य न कहा जाए!
  spa-BES: Una maldición el día de mi nacimiento; que no haya bendiciones el día en
    que mi madre me tuvo.
  tdx-tdx: Fatse i andro nahatoly ahikoy; ehe te tsy ho tahieñe i andro niterahan-drenekoy.
  tha-KJV: ขอให้​วันที่​ข้าพเจ้าเกิดมานั้นถูกสาปแช่ง อย่าให้​วันที่​มารดาของข้าพเจ้าคลอดข้าพเจ้าได้รับพร
  por-BR-2018: Maldito seja o dia em que nasci! O dia em que minha mãe me teve não
    seja bendito!
  deu-ELO: Verflucht sei der Tag, an welchem ich geboren wurde; der Tag, da meine
    Mutter mich gebar, sei nicht gesegnet!
  eng-WYC-2018: Cursed be the day wherein I was born, the day wherein my mother childed
    me be not blessed. (Cursed be the day when I was born, may the day when my mother
    gave birth to me be not blessed.)
  epo-epo: Malbenita estu la tago, en kiu mi naskiĝis; la tago, en kiu mia patrino
    min naskis, ne estu benita.
  uig-PIN: Mening tuƣulƣan künümgǝ lǝnǝt bolsun; apam meni tuƣⱪan küni mubarǝk bolmisun!
  beo-beo: Na lalelegesu eso amoga gagabusu aligima:ne ilegema! Eso amoga na ame da
    na lalelegei, amo gogolemu da defea.
  tpi-OTNT: Mobeta God i bin bagarapim dispela de mama i bin karim mi long en. Na
    mobeta God i no bin larim wanpela gutpela samting i kamap long dispela de.
  hau-SA: La’ananniya ce ranar da aka haife ni! Kada ranar da mahaifiyata ta haife
    ni ta zama mai albarka!
  uig-LAT: Méning tughulghan künümge lenet bolsun; apam méni tughqan küni mubarek
    bolmisun!
  nde-nde: Kaluqalekiswe usuku engazalwa ngalo! Usuku umama angizala ngalo kalungabusiswa!
  ton-ton: '¶ Ke malaʻia ʻae ʻaho naʻaku fāʻeleʻi ai: pea ʻoua naʻa monūʻia ʻae ʻaho
    naʻe fāʻeleʻi ai au ʻe heʻeku faʻē.'
  ces-1613: Zlořečený ten den, v němžto zplozen jsem, den, v němž porodila mne matka
    má, ať není požehnaný.
  eng-WMB: Cursed is the day in which I was born. Don’t let the day in which my mother
    bore me be blessed.
  tam-TCV: நான் பிறந்தநாள் சபிக்கப்படுவதாக. என் தாய் என்னைப் பெற்ற நாள் ஆசீர்வதிக்கப்படாமல்
    இருப்பதாக.
  ceb-ULB: Matunglo unta ang adlaw nga ako nahimugso. Ayaw tugoti nga mahimong panalangin
    ang adlaw nga gihimugso ako sa akong inahan.
  pol-UBG: Przeklęty dzień, w którym się urodziłem. Niech dzień, w którym urodziła
    mnie moja matka, nie będzie błogosławiony.
  agr-agr: “¡Tsawan wi akiinamua duka shiig pegkegchau atin ati! ¡Mina dukug uchigmatjukua
    nunú tsawanta duka pegkegnum chichagtai achati!
  kyc-kyc: Namba mandeyaminyi yuu gii doko kopyaliŋi lamana. Anyimi namba mandeyamo
    yuu gii doko mupwa lao suu pyaa namanale. Kopyali ingyuo peelyamo lao suu pyamana.
  urd-GVU: اُس دن پر لعنت جب مَیں پیدا ہوا! وہ دن مبارک نہ ہو جب میری ماں نے مجھے
    جنم دیا۔
  deu-1912: Verflucht sei der Tag, darin ich geboren bin; der Tag müsse ungesegnet
    sein, darin mich meine Mutter geboren hat!
  kan-2017: ನಾನು ಹುಟ್ಟಿದ ದಿನ ಶಾಪಗ್ರಸ್ತವಾಗಲಿ, ತಾಯಿಯು ನನ್ನನ್ನು ಹೆತ್ತ ದಿನವು ಅಶುಭವೆನ್ನಿಸಿಕೊಳ್ಳಲಿ!
  yap-yap: Ngan bucheg wa’athan e rofen nni gargel nigeg riy! Ngan pag talin e rofen
    ni gargel nigeg e chitinag!
  hlt-MCSB: Te khohnin ah ka om te thae a phoei coeng. A nu loh kai n'cun khohnin
    te yoethen om boel saeh.
  mdy-ETH: ታኣኒ ሾይንቴ ኬሌላ ጋዳንቂንቴያ ማዖም! ታኣኮ ዒንዳ ታና ሾዔ ኬላ ዓንጂንቴያ ማዖፓ!
  twi-ASANTE: Nnome nka da a wɔwoo me! Nhyira mpare ɛda a me maame woo me.
  eng-WEBU: Cursed is the day in which I was born. Don’t let the day in which my mother
    bore me be blessed.
  wal-wal: Taani yelettido gallassai qanggettidaagaa gido! Ta aayyiyaa tana yelido
    gallassai anjjettoppo!
  spa-PDDPT: Maldito el día cuando nací. No sea bendecido el día cuando mi madre me
    dio a luz.
  gun-gun: Ayvu vaipy toiko xetui'iague ára. Togueroayvu porãa eme ha'i xekuavã'iague
    ára.
  ilo-ULB: Mailunod koma ti aldaw a pannakaiyanakko. Saanmo koma nga impalubos a mabendisionan
    ti aldaw a panangipasngay ti inak kaniak.
  kpg-kpg: Hagahalauwa ina dogu laangi dela ne haanau iei au! Haga de langahia ina
    di laangi o dogu dinana ne haga haanau mai au.
  uig-ARA: مېنىڭ تۇغۇلغان كۈنۈمگە لەنەت بولسۇن؛ ئاپام مېنى تۇغقان كۈنى مۇبارەك بولمىسۇن!
  sus-sus: N bari lɔxɔɛ dankaxi. N nga n barixi lɔxɔɛ naxɛ, lɔxɔɛ fanyi mu a ra.
  pon-2006: En riahla rahn me I ipwidi! En manoknokla rahn me ei nohno kaipwihiehdi!
  jae-jae: Apuc boa bêc, taŋ tinoc kêkôc aê naŋmaŋ. Aliŋ bêc, taŋ tinoc kêkêŋ aê kasa
    gamêŋ naŋ siŋ.
  ksd-ksd: I ti kaina ra bung nina di ga kava iau tana; koko da pite pa ra bung nagu
    i ga kava vue iau tana.
  tur-YTC: Doğduğum gün lanetli olsun. Annemin beni doğurduğu gün kutsanmasın.
  grc-BRENT: Ἐπικατάρατος ἡ ἡμέρα ἐν ᾗ ἐτέχθην ἐν αὐτῇ· ἡ ἡμέρα ἐν ᾗ ἔτεκέν με ἡ μήτηρ
    μου, μὴ ἔστω ἐπευκτή.
  ind-AYT: Terkutuklah hari ketika aku dilahirkan. Biarlah hari ketika ibuku melahirkan
    aku tidak diberkati.
  nya-nya: Litembereredwe tsiku limene ndinabadwa! Tsiku limene amayi anga anandibereka
    lisatamandidwe!
  hrv-hrv: Proklet bio dan kad se rodih, dan kad me rodi majka moja ne bio blagoslovljen!
  mps-mps: Te ena idago ena ame nani sogo, te sogode eno megi dwai homu mu ebao. Eno
    homu te wiegi yai sę me deli te sogo pedalobeo, te dwai bubuga me deli dao.
  tpi-tpi: Mobeta God i bin bagarapim dispela de mama i bin karim mi long en. Na mobeta
    God i no bin larim wanpela gutpela samting i kamap long dispela de.
  dan-1931: Forbandet være den Dag, på hvilken jeg fødtes; den Dag, min Moder fødte
    mig, skal ikke velsignes.
  vie-OVCB: Đáng nguyền rủa cho ngày tôi chào đời! Ước gì không ai mừng ngày tôi sinh
    ra.
  guj-2017: જે દિવસે હું જન્મ્યો તે દિવસ શાપિત થાઓ. જે દિવસે મારી માએ મને જન્મ આપ્યો
    તે દિવસ આશીર્વાદિત ન થાઓ.
  pon-2006A: En riahla rahn me I ipwidi! En manoknokla rahn me ei nohno kaipwihiehdi!
  por-BRBSL: Amaldiçoado é o dia em que nasci. Não deixe que o dia em que minha mãe
    me aborreceu seja abençoado.
  cth-cth: Ka khenae hnin teh thoebo lah awm seh, anu ni na khenae hni teh yawhawinae
    lah awm hanh seh.
  twi-twi: Nnome nka da a wɔwoo me! Nhyira mpare da a me na woo me.
  hlt-hlt: Te khohnin ah ka om te thae a phoei coeng. A nu loh kai n'cun khohnin te
    yoethen om boel saeh.
  tbz-SIM: Kuyie ncɔ̃ɔ̃ bɛ̀ m pɛitɛ́ dìì yiè. N yɛ̀nní dìì yiè n yɔ̃ pɔutì miɛkɛ dɛ
    kó diyiè bɑ́ɑ́ yɑ̀ mɛsɑ̀ɑ̀.
  msy-2020: Nan amebam na batir dughiar kam, God a gasɨghasɨghizɨ deraghai. Egha God
    bizir aghuitam dughiar kamɨn a gamizɨ, a an otozir puvatɨzɨ deraghai.
  azb-azb: Doğulduğum gün lənətə gəlsin! Anamın məni doğduğu günə Bir daş düşsün!
  eng-DBY: Cursed be the day wherein I was born; let not the day wherein my mother
    bore me be blessed!
  hin-2017: श्रापित हो वह दिन जिसमें मैं उत्पन्न हुआ! जिस दिन मेरी माता ने मुझ को
    जन्म दिया वह धन्य न हो!
  wol-KYG: Alkute ñeel na bés ba ma juddoo, bés ba ma saa ndey juree, yàlla bumu barkeel.
  eng-YLT: Cursed [is] the day in which I was born, The day that my mother bare me,
    Let it not be blessed!
  kne-kne: Ngem sapay koma dedan ta mabaosan din agew ay naianakak, din agew ay inmianakan
    inak.
  eng-WYC-2017: Cursed be the day wherein I was born, the day wherein my mother childed
    me be not blessed.
  eng-WMBB: Cursed is the day in which I was born. Don’t let the day in which my mother
    bore me be blessed.
  urd-GVH: उस दिन पर लानत जब मैं पैदा हुआ! वह दिन मुबारक न हो जब मेरी माँ ने मुझे
    जन्म दिया।
  rug-rug: Mani ta levei sa rane sapu podo si arau! Mani lopu tamanae sa rane sapu
    podo au sa tinaqu!
  gaz-gaz: Guyyaan ani dhaladhe haa abaaramu! Guyyaan haati koo na deesse sunis hin
    eebbifamin!
  fra-LSG: Maudit soit le jour où je suis né! Que le jour où ma mère m’a enfanté Ne
    soit pas béni!
  yal-yal: Dangana n bari lɔxɔn xa. Nga n xalixi lɔxɔn naxan yi, na mi findixi duba
    lɔxɔ ra.
  haw-1868: 'E hoinoia ka la a''u i hanauia''i: Mai hoomaikaiia ka la a kuu makuwahine
    i hanau mai ai ia''u.'
  arb-NAV: لِيَكُنْ مَلْعُوناً ذَلِكَ الْيَوْمُ الَّذِي وُلِدْتُ فِيهِ، وَلْيَخْلُ
    الْيَوْمُ الَّذِي أَنْجَبَتْنِي فِيهِ أُمِّي مِنْ كُلِّ بَرَكَةٍ.
  ewe-ewe: Aɖi gbe si gbe wodzim la ŋu kpekpekpe. Yayra meganɔ gbe si gbe danye dzim
    la dzi o!
  eng-LEE: 'Cursed be the day whereon I was born: the day on which my mother bore
    me shall not be blessed.'
  asm-FB: মই যি দিনা জন্মিছিলোঁ, সেই দিন অভিশপ্ত হওঁক। মোৰ মাতৃয়ে যি দিনা মোক প্ৰসৱ
    কৰিছিল, সেই দিন আশীৰ্ব্বাদহীন হওঁক।
  sus-A: ﭑ بَرِ لْشْي دَنكَشِ. ﭑ نفَ ﭑ بَرِشِ لْشْي نَشّ، لْشْي قَنيِ مُ عَ رَ.
  fra-SBL: Maudit soit le jour où je suis né. Ne laissez pas le jour où ma mère m'a
    enfanté être béni.
  hbo-hbo: אָר֣וּר הַיֹּ֔ום אֲשֶׁ֥ר יֻלַּ֖דְתִּי בֹּ֑ו יֹ֛ום אֲשֶׁר־יְלָדַ֥תְנִי אִמִּ֖י
    אַל־יְהִ֥י בָרֽוּךְ׃
  kik-kik: Mũthenya ũrĩa ndaciarirwo ũrogwatwo nĩ kĩrumi! Mũthenya ũrĩa maitũ aanjiarire-rĩ,
    ũroaga kũrathimwo!
  fra-NCL: Maudit soit le jour où je suis né ! Que le jour où ma mère m’a enfanté
    ne soit pas béni !
  cek-AK: Ka tapenhaih ani loe tangoenghaih ah om nasoe! Kam no mah ang tapenhaih
    ani loe tahamhoihhaih om hmah nasoe!
  cuk-cuk: ”¡Ibiga an we-ibagi gwalulesdibe! ¡Iba-isganaga gusun! ¡Ibiga we-ibagi
    an-nan an-odesdibe! ¡Iba-isganaga gusun!
  uig-CYR: Мениң туғулған күнүмгә ләнәт болсун; апам мени туққан күни мубарәк болмисун!
  tel-2017: నేను పుట్టిన రోజు శపితమౌతుంది గాక. నా తల్లి నన్ను కనిన రోజు శుభదినం అని
    ఎవరూ అనరుగాక.
  hat-BSA: Kite jou ke mwen te fèt la modi; kite jou ke manman m te akouche m nan
    vin pa beni!
  kos-kos: Selngawiya len se nga isusla! Mulkunla len se nina kiuk el osweyula!
  hbo-WLC: אָר֣וּר הַיּ֔וֹם אֲשֶׁ֥ר יֻלַּ֖דְתִּי בּ֑וֹ י֛וֹם אֲשֶׁר־יְלָדַ֥תְנִי אִמִּ֖י
    אַל־יְהִ֥י בָרֽוּךְ׃
  ibo-ibo: Ihe a bụrụ ọnụ ka ụbọchị ahụ a mụrụ m bụ. Ka ụbọchị nne m mụrụ m ghara
    inwe ngọzị.
  ory-ory: ମୁଁ ଯେଉଁ ଦିନ ଜନ୍ମ ହୋଇଥିଲି, ସେଦିନ ଶାପଗ୍ରସ୍ତ ହେଉ; ମୋʼ ମାତା ଯେଉଁ ଦିନ ମୋତେ
    ପ୍ରସବ କଲେ, ସେ ଦିନ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ନ ହେଉ।
  chk-chk: Epwe anümamau ewe rän üa uputiu lon. Esap feiöch ewe rän inei a nöünieitiu
    lon.
  rop-rop: “Yu meigim det dei wen aibin bon jidan nogudwan. Yu fogedabat det dei wen
    main mami bin redi blanga abum mi.
  ukr-1871: Нехай буде той день проклят, як я на сьвіт родився! Нехай не буде благословен
    той день, як породила мене мати моя!
  deu-1951: Verflucht sei der Tag, da ich geboren bin; der Tag, an welchem mich meine
    Mutter zur Welt gebracht hat, sei nicht gesegnet!
  eng-JPS: Cursed be the day wherein I was born; the day wherein my mother bore me,
    let it not be blessed.
  srp-1865: Proklet da je dan u koji se rodih! dan, u koji me rodi mati moja, da nije
    blagosloven!
  lug-lug: Lukolimirwe olunaku kwe nazaalirwa! Olunaku mmange kwe yanzaalira luleme
    kuweebwa mukisa!
  heb-heb: ארור היום אשר ילדתי בו יום אשר ילדתני אמי אל יהי ברוך׃
  ben-IRV: আমি যেদিন জন্মেছিলাম সেই দিন টি অভিশপ্ত হোক। যেদিন আমার মা আমাকে প্রসব
    করেছিলেন সেই দিন টি আশীর্বাদ বিহীন হোক।
  pan-pan: ਉਸ ਦਿਨ ਉੱਤੇ ਫਿਟਕਾਰ ਜਿਹ ਦੇ ਵਿੱਚ ਮੈਂ ਜੰਮਿਆ! ਉਹ ਦਿਨ ਜਿਹ ਦੇ ਵਿੱਚ ਮੇਰੀ ਮਾਂ ਨੇ
    ਮੈਨੂੰ ਜਨਮ ਦਿੱਤਾ ਮੁਬਾਰਕ ਨਾ ਹੋਵੇਗਾ!
  mya-JVB: ငါဘွား သော နေ့ ရက်သည် အမင်္ဂလာ ရှိပါစေသော။ ငါ့ ကို ငါ့ အမိ ဘွား သော နေ့
    ရက်သည် ကောင်းကြီး မင်္ဂလာကို မ ခံ ပါစေနှင့်။
  tbg-tbg: Oho, qaqi kairamanta ti vatatai entarara qora entave tiataarave. Ti nova
    ti vatatai entarara kia koqe entave tiate.
  hmo-hmo: Lauegu vara dinana, be Dirava ese ia hadikaia namo! Lauegu sinana ese lau
    ia havaraia dinana, be ta ese ia hanamoa lasi namo!
  urd-urd: ला'नत उस दिन पर जिसमें मैं पैदा हुआ! वह दिन जिस में मेरी माँ ने मुझ को
    पैदा किया, हरगिज़ मुबारक न हो!
  rus-SYN: Проклят день, в который я родился! день, в который родила меня мать моя,
    да не будет благословен!
  bqc-SIM: Gↄↄ pↄ́ ma da ma iwà gↄ̃ láaipↄ ũ, ma igↄↄpi su báaa kɛo.
  tcz-CHONGTHU: Kapen nikho gaosap chang hen, kanun eihindoh nikho chu koima geldoh
    in umdahen.
  mar-mar: मी जन्मलो तो दिवस शापित असो. ज्या दिवशी मी आईच्या पोटी जन्म घेतला, तो दिवस
    आशीर्वादीत न होवो.
  qub-qub: ¡Imapäraj yuriräpis! ¡Mamä gueshyacamashan junaj imapäraj caran!
  bqp-bqp: Tɔ̃ɔ bɔ̃rigirɑ tɔ̃ɔ tè sɔɔ bɑ mɑn mɑrɑ. Tɔ̃ɔ te, tu ku domɑru wɑ.
  hat-hat: Madichon pou jou mwen te fèt la! Ankenn benediksyon pou jou manman m' te
    fè m' lan!
  eng-BSB: Cursed be the day I was born! May the day my mother bore me never be blessed.
  eng-WEBPB: Cursed is the day in which I was born. Don’t let the day in which my
    mother bore me be blessed.
  kbq-kbq: Hagi antanimo'ma kasenante'nea knagura huhaviza hu'na sifna huntoe. Ana
    huankino anama kasenante'nea knagura mago vahe'mo'a antahimino musenkasea osanie.
  nhe-BL: Tlatelchihuali ma eli nopa tonali quema nitlacatqui.
  gub-BL: Heta ze'egaiw hezexak kar awer 'ar rehe. Peneharaz 'ar hehy hemuzexak kar
    awer wi nehe.
  eng-DRA: 'Cursed be the day wherein I was borne: let not the day in which my mother
    bore me, be blessed.'
