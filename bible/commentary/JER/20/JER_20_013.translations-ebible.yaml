verse: JER.020.013
translations:
  mal-C: യഹോവയ്ക്കു പാടുക! യഹോവയ്ക്കു സ്തോത്രംചെയ്യുക! കാരണം അവിടന്ന് ദരിദ്രരുടെ പ്രാണനെ
    ദുഷ്ടരുടെ കൈയിൽനിന്ന് വിടുവിച്ചിരിക്കുന്നു.
  deu-TKW: Singet Jahwe, preiset Jahwe, daß er das Leben des Armen aus der Gewalt
    der Übelthäter errettete!
  lin-lin: Boyembela Yawe ! Bokumisa Yawe ! Pamba te abikisaka bomoi ya mobola na
    maboko ya bato mabe.
  eng-LSV: Sing to YHWH, praise YHWH, || For He has delivered the soul of the needy
    || From the hand of evildoers.
  eng-GNV: 'Sing vnto the Lord, praise ye the Lord: for he hath deliuered the soule
    of the poore from the hande of the wicked.'
  eng-WEBSTER: 'Sing to the LORD, praise ye the LORD: for he hath delivered the soul
    of the poor from the hand of evil-doers.'
  nhw-BL: Nihuicas para nijtlascamatis TOTECO. Nijhueyichihuas TOTECO pampa na catli
    niteicneltzi nechmanahui ininmaco catli nechtlaijiyohuiltiyayaj.
  swh-ONEN: Mwimbieni Bwana! Mpeni Bwana sifa! Yeye huokoa uhai wa mhitaji kutoka
    mikononi mwa waovu.
  bba-bba: I Yinni Gusunɔ siɑro kɑ womusu. Domi u rɑ wɔnwɔndo wɔre sɑɑ tɔn kɔ̃son
    nɔmɑn di.
  eng-KJVCPB: 'Sing unto the Lord, praise ye the Lord: For he hath delivered the soul
    of the poor from the hand of evildoers.'
  luo-luo: Werne Jehova Nyasaye! Pak Jehova Nyasaye! Oreso ngima joma nigidwaro, e
    lwet joma timbegi mono.
  meu-meu: Ane avabia, Iehova ena; Iehova ba imodaia! Badina be e dabu taudia na ia
    ese vada e hamauridia, kara dika taudia imadia amo.
  npi-ULB: परमप्रभुको निम्ति गाओ ! परमप्रभुको प्रशंसा गर ! किनकि उहाँले दुष्‍ट काम
    गर्नेहरूको हातबाट थिचोमिचोमा परेकाहरूको जीवनलाई बचाउनुभएको छ ।
  yor-yor: Kọrin sí Olúwa! Fi ìyìn fún Olúwa! Ó gba ẹ̀mí àwọn aláìní lọ́wọ́ àwọn ẹni
    búburú.
  pes-OPCB: برای خداوند سرود شکرگزاری خواهم خواند و او را تمجید خواهم کرد، زیرا او
    مظلومان را از دست ظالمان رهایی می‌دهد.
  tgl-ULB: Umawit kay Yahweh! Purihin si Yahweh! Sapagkat iniligtas niya ang mga buhay
    ng mga naapi mula sa kamay ng mga gumagawa ng masama.
  hui-hui: Anduane Homogohanda wali agali ko biaga karume burupale yagibano karu bo
    waholilono ibunime biamogo bialu haga kagonaga ina turu howa ibunaga mini yaraga
    halu iba gana lama.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး သီ​ဆို​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။
    ကိုယ်​တော်​သည်​ဆင်း​ရဲ​သော​သူ​တို့​အား ဆိုး​ညစ်​သူ​များ​၏​လက်​မှ​ကယ်​ဆယ်​တော်
    မူ​ပါ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེར་བསྟོད་དབྱངས་ཕུལ་ཞིག དཀོན་མཆོག་ཡ་ཝཱེར་བསྟོད་པ་ཕུལ་ཞིག
    ཅི་ལ་ཞེ་ན། ཁོང་གིས་དབུལ་པོའི་སྲོག་བསྐྱབས་ཏེ་ངན་པའི་ལག་ནས་ཐར་བར་མཛད་དོ། །
  sna-sna: Imbirai Jehovha! Ipai rumbidzo kuna Jehovha! Iye anorwira upenyu hwavanoshayiwa
    kubva mumaoko avakaipa.
  spa-BLM: ¡Canta a Yahvé! Alabado sea Yahvé, porque ha librado el alma del necesitado
    de la mano de los malhechores.
  cac-cac: B'itejec Jehová, alec vach' lolonel d'ay. A scolanel eb' tz'ab'an syail
    d'a yol sc'ab' eb' ixtum anima.
  swh-ULB: Mwimbieni Bwana! Msifuni Bwana! Kwa kuwa ameokoa maisha ya wale waliokandamizwa
    kutoka kwenye mikono ya waovu.
  bel-bel: Сьпявайце Госпаду, хвалеце Госпада, бо Ён збаўляе душу беднага ад рукі
    зламысьнікаў.
  wed-wed: Ona wela Bada awarina. Ona voepaepai. Maranai Rava vivirewapanai, gwaḡagwaḡai
    e rarau-iviapoapoelei, lamna Bada ana rewapanei taui ina gagaloei.”
  deu-ELBBK: Singt dem HERRN, preist den HERRN! Denn er hat die Seele des Armen errettet
    aus der Hand der Übeltäter.
  mbb-OT: Egkanta kiw wey edalig te Nengazen! Su midlibri zin is menge egkengaayu-ayu
    puun te ǥehem te menge etew he lalung.
  mal-2015: യഹോവെക്കു പാട്ടുപാടുവിൻ! യഹോവയെ സ്തുതിപ്പിൻ! അവൻ ദരിദ്രന്റെ പ്രാണനെ ദുഷ്ടന്മാരുടെ
    കയ്യിൽനിന്നു വിടുവിച്ചിരിക്കുന്നു.
  rmc-rmc: Giľaven le RAJESKE! Oslavinen le RAJES! Ov zachraňinel le čores andral
    o vasta le nalačhe manušengre.
  pes-OPV: برای خداوندبسرایید و خداوند را تسبیح بخوانید زیرا که جان مسکینان را از
    دست شریران رهایی داده است.
  ron-1924: Кынтаць Домнулуй, лэудаць пе Домнул! Кэч Ел избэвеште суфлетул челуй ненорочит
    дин мына челор рэй.
  aui-aui: Kotawora Yawe God biidi da kokabeepepi! Raghanina wawaya beroberodi sageghomiiri
    bi moyamoyakidi da noganogadi nuwapoya saveredi, na Yawe God nokodi wawaya berodi
    yadi maragatama yiyawiidi.
  ben-OBCV: সদাপ্রভুর উদ্দেশ্যে গান গাও! সদাপ্রভুরই উদ্দেশ্যে প্রশংসা করো! তিনি দুষ্টদের
    হাত থেকে অভাবগ্রস্তদের প্রাণ উদ্ধার করেন।
  som-som: Rabbiga u gabya, oo Rabbiga ammaana, waayo, isagaa naftii miskiinka ka
    samatabbixiyey gacantii xumaanfalayaasha.
  lat-VUC: Cantate Domino, laudate Dominum, quia liberavit animam pauperis de manu
    malorum.
  eng-ASVBT: Sing unto Jehovah, praise ye Jehovah; for he hath delivered the soul
    of the needy from the hand of evildoers.
  ita-1885: Cantate al Signore, lodate il Signore; perciocchè egli ha riscossa l'anima
    del povero dalla mano de' malfattori.
  eng-LXXUP: 'Sing ye to the Lord, sing praise to him: for he has rescued the soul
    of the poor from the hand of evildoers.'
  eng-ULB: Sing to Yahweh! Praise Yahweh! For he has rescued the lives of those who
    are oppressed from the hand of evildoers.
  spa-VBL: ¡Canten al Señor! ¡Alaben al Señor! Porque él salva a los pobres del poder
    de los malvados.
  fra-_FOB: Chantez à l'Éternel, louez l'Éternel! Car il a délivré l'âme du pauvre
    de la main des méchants.
  mal-mal: യഹോവയ്ക്കു പാട്ടുപാടുവിൻ! യഹോവയെ സ്തുതിക്കുവിൻ! അവിടുന്ന് ദരിദ്രന്റെ പ്രാണനെ
    ദുഷ്ടന്മാരുടെ കൈയിൽനിന്ന് വിടുവിച്ചിരിക്കുന്നു.
  urd-GVR: Rab kī madahsarāī karo! Rab kī tamjīd karo! Kyoṅki us ne zarūratmand kī
    jān ko sharīroṅ ke hāth se bachā liyā hai.
  suz-BL: मिनु “परमप्रभु यावे कली कुम्‍सो पने। परमप्रभु यावे ठेयब बाक्‍ब” दे कुम्‍सो
    पने। मेकोमी क्‍येट मथीब आन कली मरिम्‍शो पाइब आन गुइ रे प्रोंइतु।
  eng-NOY: Sing to Jehovah! Praise ye Jehovah! For he delivereth the oppressed From
    the hand of evil-doers.
  ita-1927: Cantate all’Eterno, lodate l’Eterno, poich’egli libera l’anima dell’infelice
    dalla mano dei malfattori!
  ckb-ckb: گۆرانی بۆ یەزدان بڵێن! ستایشی یەزدان بکەن! چونکە هەژار ڕزگار دەکات لە دەستی
    بەدکاران.
  eng-BBE: 'Make melody to the Lord, give praise to the Lord: for he has made the
    soul of the poor man free from the hands of the evil-doers.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಹಾಡಿರಿ, ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ. ಏಕೆಂದರೆ, ಅವರು ಬಡವನ ಪ್ರಾಣವನ್ನು
    ಕೇಡು ಮಾಡುವವರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿದ್ದಾರೆ.
  tam-2017: யெகோவாவைப் பாடுங்கள், யெகோவாவை துதியுங்கள்; அவர் எளியவனுடைய ஆத்துமாவைப்
    பொல்லாதவர்களின் கையிலிருந்து காப்பாற்றுகிறார்.
  spa-RV-1909: 'Cantad á Jehová, load á Jehová: porque librado ha el alma del pobre
    de mano de los malignos.'
  ron-BTF: Cântați DOMNULUI, lăudați pe DOMNUL, pentru că el a eliberat sufletul celui
    sărac din mâna făcătorilor de rău.
  eng-WEBP: Sing to the LORD! Praise the LORD, for he has delivered the soul of the
    needy from the hand of evildoers.
  eng-FBV: Sing to the Lord! Praise the Lord! For he saves the poor from the power
    of the wicked.
  nld-1939: 'Zingt Jahweh ter eer, Brengt Jahweh lof: Want Hij redt het leven der
    armen Uit de handen der bozen!'
  nch-BL: Nihuicas para nijtascamatis TOTECO. Nijhueyichihuas TOTECO pampa na cati
    niteicneltzi techmanahui inimaco cati techtaijyohuiltiyayaj.
  vie-1934: Hãy hát cho Đức Giê-hô-va, hãy ngợi khen Đức Giê-hô-va! Vì Ngài đã giải
    cứu linh hồn kẻ nghèo nàn ra khỏi tay những kẻ ác.
  hin-CV: याहवेह के लिए गायन हो! याहवेह का स्तवन हो! क्योंकि उन्होंने निस्सहाय के
    प्राणों को बुरे बंधन से उद्धार प्रदान किया है.
  spa-BES: Haz melodía al Señor, alaba al Señor, porque ha liberado el alma del pobre
    de las manos de los malvados.
  tdx-tdx: Sabò t’Iehovà, rengeo t’Iehovà; fa hinaha’e am-pità’ o lo-tserekeo ty fiai’
    o rarakeo.
  tha-KJV: จงร้องเพลงถวายพระเยโฮวาห์ จงสรรเสริญพระเยโฮวาห์ เพราะว่าพระองค์ทรงช่วยชีวิตของผู้ขัดสนให้พ้นจากมือของผู้กระทำความชั่วร้าย
  por-BR-2018: Cantai ao SENHOR, louvai ao SENHOR; pois ele livra a alma do necessitado
    da mão dos malfeitores.
  deu-ELO: Singet Jehova, preiset Jehova! Denn er hat die Seele des Armen errettet
    aus der Hand der Übeltäter.
  eng-WYC-2018: Sing ye to the Lord, praise ye the Lord, for he delivered the soul
    of a poor man from the hand of evil men. (Sing ye to the Lord, praise ye the Lord,
    for he rescued the souls of the poor from the hands, or the power, of evil people.)
  epo-epo: Kantu al la Eternulo, gloru la Eternulon; ĉar Li savas la animon de malriĉulo
    el la mano de malbonaguloj.
  uig-PIN: Pǝrwǝrdigarni küy eytip mahtanglar, Uni mǝdⱨiyilǝnglǝr; qünki U namrat
    kixini rǝzillik ⱪilƣuqilardin ⱪutⱪuzƣan.
  beo-beo: Hina Godema gesami hea:ma! Hina Godema nodonanoma! Bai dunu fonoboi da
    wadela:i hamosu dunu amoga banenesi ba:sea, E da amo gaga:sa.
  tpi-OTNT: Singim song long Bikpela na litimapim nem bilong en. Long wanem, em i
    save helpim ol rabisman, na ol man nogut i no inap daunim ol.
  hau-SA: Ku rera ga Ubangiji! Ku yabi Ubangiji! Ya kuɓutar da ran mabukaci daga hannuwan
    mugaye.
  uig-LAT: Perwerdigarni küy éytip maxtanglar, Uni medhiyilengler; chünki U namrat
    kishini rezillik qilghuchilardin qutquzghan.
  nde-nde: Hlabelani uThixo! Limdumise uThixo! Uhlenga impilo yabaswelayo ezandleni
    zababi.
  ton-ton: 'Mou hiva kia Sihova, mou fakamālō kia Sihova: he kuo ne fakahaofi ʻae
    laumālie ʻoe masiva mei he nima ʻoe kau fai kovi.'
  ces-1613: Zpívejte Hospodinu, chvalte Hospodina, že vytrhl duši nuzného z ruky nešlechetných.
  eng-WMB: Sing to the LORD! Praise the LORD, for he has delivered the soul of the
    needy from the hand of evildoers.
  tam-TCV: யெகோவாவைப் புகழ்ந்து பாடுங்கள்; யெகோவாவுக்குத் துதி செலுத்துங்கள்; அவர்
    கொடியவர்களின் கையிலிருந்து எளியவர்களுடைய உயிரைத் தப்புவிக்கிறார்.
  ceb-ULB: Awiti si Yahweh! Dayga si Yahweh! Kay giluwas niya ang kinabuhi niadtong
    gidaogdaog gikan sa kamot sa nagbuhat ug mga daotan.
  pol-UBG: Śpiewajcie PANU, chwalcie PANA, gdyż wybawił duszę ubogiego z ręki złoczyńców.
  agr-agr: ¡Tuke Pujuu kantamjuatajum! ¡Tuke Pujuu ememattajum, wagki aents pegkegchau
    aidau ujudauch aidaun waitkagtaish, nii ayamjuk agkanmitkawai!
  kyc-kyc: Akali yulu koo pingi dupwame randa maiminyi karaminyi wambu dupwa kiiramo
    nyingi dokona suu pyao Kamongo doko kenane pyao banya kingi ketae pyambuo lakandamanale.
  urd-GVU: رب کی مدح سرائی کرو! رب کی تمجید کرو! کیونکہ اُس نے ضرورت مند کی جان کو
    شریروں کے ہاتھ سے بچا لیا ہے۔
  deu-1912: Singet dem HERRN, rühmt den HERRN, der des Armen Leben aus der Boshaften
    Händen errettet!
  kan-2017: ಯೆಹೋವನನ್ನು ಕೀರ್ತಿಸಿರಿ, ಯೆಹೋವನನ್ನು ಸ್ತುತಿಸಿರಿ; ಆತನು ಕೆಡುಕರ ಕೈಯಿಂದ ದೀನನ
    ಪ್ರಾಣವನ್ನು ರಕ್ಷಿಸಿದ್ದಾನೆ.
  yap-yap: Ngan tangnag SOMOL! Ngan pining e sorok ngak SOMOL! Ya ir e chuweg e pi’in
    yibe gafgow nagrad u pa’ e girdi’ ni kireb.
  hlt-MCSB: BOEIPA te hlai uh. Khodaeng kah hinglu he thaehuet kut lamloh a huul coeng
    dongah BOEIPA te thangthen uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዓይናዹዋቴ! ዒዛ ጋላቱዋቴ! ዒዚ ሜታዼ ዓሶ ፑርቶ ዓሶ ኩጫፓ ቶሊሲ ዓውሳኔ።
  twi-ASANTE: Monto dwom mma Awurade! Monyi Awurade ayɛ! Ɔgye ohiani nkwa firi amumuyɛfoɔ
    nsam.
  eng-WEBU: Sing to the LORD! Praise the LORD, for he has delivered the soul of the
    needy from the hand of evildoers.
  wal-wal: GODAAYYO yexxite! GODAA galatite! Aissi giikko, i hiyyeesata iitatu kushiyaappe
    ashshees.
  spa-PDDPT: ¡Canten a Yavé, alaben a Yavé, Quien libró la vida del pobre de mano
    de los malhechores!
  gun-gun: Peporaei ke Senhor pe, perovy'a Senhor, mba'eta ojexavai rei va'e nhe'ẽ
    ogueraa jepe ojavyky rei va'e kuery po gui.
  ilo-ULB: Agkantakayo para kenni Yahweh! Idaydayawyo ni Yahweh! Ta inispalna dagiti
    biag dagiti naparparigat manipud iti ima dagiti managdakdakes.
  kpg-kpg: Daahili gi Dimaadua! Hagaamuina a Mee! Mee dela e hagamehede mai digau
    ala e huaidu ang gi ginaadou gi daha mo nia mogobuna o digau haihai huaidu.
  uig-ARA: پەرۋەردىگارنى كۈي ئېيتىپ ماختاڭلار، ئۇنى مەدھىيىلەڭلەر؛ چۈنكى ئۇ نامرات
    كىشىنى رەزىللىك قىلغۇچىلاردىن قۇتقۇزغان.
  sus-sus: Wo Alatala matɔxɔ, wo bɛɛti ba a bɛ, barima a setaree rakisima nɛ e yaxuie
    bɛlɛxɛ.
  pon-2006: Kouliong KAUN-O! Kapinga ih! E ketin kapitalahr me paisuwedlahr akan sang
    ni manaman en aramas suwed kan.
  jae-jae: Anam wê êndêŋ Apômtau. Alanem Apômtau. Eŋ gêjam lau, taŋ sêôc gêŋwapac
    naŋ, kêsi aŋga lau alôb-alôb nêŋ ŋaclai.
  ksd-ksd: Avat a kakailai tadav ra Luluai, avat a pite pa ra Luluai; tago i tar valangalanga
    ra nilaun kai ra luveana kan ra lima i ra umana tena varpiam.
  tur-YTC: Yahve'ye ezgiler söyleyin! Yahve'yi övün, Çünkü yoksulun canını kötülük
    edenlerin elinden kurtardı.
  grc-BRENT: Ἄσατε τῷ Κυρίῳ, αἰνέσατε αὐτῷ, ὅτι ἐξείλατο τὴν ψυχὴν πένητος ἐκ χειρὸς
    πονηρευομένων.
  ind-AYT: Bernyanyilah bagi TUHAN! Pujilah TUHAN! Sebab, Dia telah menyelamatkan
    jiwa orang miskin dari tangan para pelaku kejahatan!
  nya-nya: Imbirani Yehova! Mutamandeni Yehova! Iye amapulumutsa wosauka mʼmanja mwa
    anthu oyipa.
  hrv-hrv: Pjevajte Jahvi, hvalite Jahvu, jer on izbavi dušu sirote iz ruku zlikovaca.
  mps-mps: Te Genuai Bidiba balia po weyu, agai nogi ugwaba saibao. Magi baso meni,
    agai te walu doado bage meni yai bidi dabe tau siyu, tama te dwai sę ebo bidi
    dabego aga aiyaba me elalugobeo.
  tpi-tpi: Singim song long Bikpela na litimapim nem bilong en. Long wanem, em i save
    helpim ol rabisman, na ol man nogut i no inap daunim ol.
  dan-1931: Syng for HERREN, lovpris HERREN! Thi han redder den fattiges Sjæl af de
    ondes Hånd.
  vie-OVCB: Ngợi ca Chúa Hằng Hữu! Tôn vinh Chúa Hằng Hữu! Vì dù con là người nghèo
    khổ và thiếu thốn, Ngài đã giải cứu con khỏi nanh vuốt của bọn người độc ác.
  guj-2017: યહોવાહનું ગીત ગાઓ, યહોવાહની સ્તુતિ કરો! કેમ કે તેમણે દુષ્ટોના હાથમાંથી
    દરિદ્રીઓના જીવ બચાવ્યા છે.
  pon-2006A: Kouliong KAUN-O! Kapinga ih! E ketin kapitalahr me paisuwedlahr akan
    sang ni manaman en aramas suwed kan.
  por-BRBSL: Cante para Yahweh! Louvado seja Yahweh, pois ele libertou a alma dos
    necessitados da mão dos malfeitores.
  cth-cth: BAWIPA koevah la sak awh nateh, BAWIPA teh pholen awh. Bangkongtetpawiteh,
    yonae kasaknaw a kut dawk hoi kabawp a ngai e naw hringnae hah a rungngang pouh.
  twi-twi: Monto dwom mma Awurade! Munyi Awurade ayɛ! Ogye ohiani nkwa fi amumɔyɛfo
    nsam.
  hlt-hlt: BOEIPA te hlai uh. Khodaeng kah hinglu he thaehuet kut lamloh a huul coeng
    dongah BOEIPA te thangthen uh.
  tbz-SIM: N dièmmu kɛ sɑ̃ntí n Yiɛ̀ nKuyie, kɛ yɛ̃́ kuù ɔ̃ɔ̃ dɛɛtɛ́mɛ̀ ocĩ̀rì, kóò
    fìètɛ bɛyɛibɛ nɔu miɛkɛ.
  msy-2020: E fo, Ikiavɨra Itir God, gumazamizir onganarazibagh amiba, a bar men akuragha
    gumazir kurabar dafarim da ua me ini. Kamaghɨn amizɨ, e Ikiavɨra Itir God bagh
    ongɨva, an ziam fam.
  azb-azb: Rəbbi tərənnüm edin, Rəbbə həmd edin! Çünki fəqiri Zalımların əlindən qurtardı.
  eng-DBY: Sing ye unto Jehovah, praise Jehovah, for he hath delivered the soul of
    the needy from the hand of evildoers.
  hin-2017: यहोवा के लिये गाओ; यहोवा की स्तुति करो! क्योंकि वह दरिद्र जन के प्राण
    को कुकर्मियों के हाथ से बचाता है।
  wol-KYG: Woyleen Aji Sax ji, màggal-leen Aji Sax ji! Mooy xettli néew-ji-doole ci
    dooley ku bon.
  eng-YLT: Sing ye to Jehovah, praise Jehovah, For He hath delivered the soul of the
    needy From the hand of evil doers.
  kne-kne: Mankanta tako ay mangidaydayaw en Diyos, tan insalakana din maligligatan
    sin laway nemnem da.
  eng-WYC-2017: Sing ye to the Lord, praise ye the Lord, for he delivered the soul
    of a poor man from the hand of evil men.
  eng-WMBB: Sing to the LORD! Praise the LORD, for he has delivered the soul of the
    needy from the hand of evildoers.
  urd-GVH: रब की मद्हसराई करो! रब की तमजीद करो! क्योंकि उसने ज़रूरतमंद की जान को शरीरों
    के हाथ से बचा लिया है।
  rug-rug: Mi kera la koe Zihova! Vala nia sa vinahesi koe Zihova! Asa harupi sari
    tinoa tadi pu loke gedi koari limadi ri tie kaleadi.
  gaz-gaz: Waaqayyoof faarfadhaa! Waaqayyoon galateeffadhaa! Inni lubbuu namoota hiyyeeyyii
    harka hamootaatii ni baasa.
  fra-LSG: Chantez à l’Éternel, louez l’Éternel! Car il délivre l’âme du malheureux
    de la main des méchants.
  yal-yal: Ɛ bɛtin ba Alatala xa, ɛ Alatala tantun. Bayo a tɔrɔ muxune xunbama nɛn
    muxu ɲaxine yii.
  iou-iou: Yäke! Yaweta oretoret kap teŋ imiŋpäŋ wäpi biŋam punin pena. U imata, äma
    jäwäri äma waki täŋo keriken nanik wädäŋ tädotpäŋ yepmak täyak unita.
  haw-1868: E oli aku ia Iehova, e hoomaikai ia Iehova, no ka mea, ua hoopakele oia
    i ka uhane o ka poe hune, mai ka lima aku o ka poe hana hewa.
  arb-NAV: اشْدُوا لِلرَّبِّ وَسَبِّحُوهُ، لأَنَّهُ أَنْقَذَ نَفْسَ الْمِسْكِينِ مِنْ
    قَبْضَةِ فَاعِلِي الإِثْمِ.
  ewe-ewe: Midzi ha na Yehowa! Mitsɔ kafukafu na Yehowa! Eɖe hiãtɔwo ƒe agbe tso ame
    vɔ̃ɖiwo ƒe asi me.
  eng-LEE: Sing unto the Lord, praise ye the Lord; for he hath delivered the soul
    of the needy from the hand of evil-doers.
  asm-FB: তোমালোকে যিহোৱাৰ উদ্দেশ্যে গান কৰা! যিহোৱাৰ প্ৰশংসা কৰা! কাৰণ তেওঁ দুৰাচাৰীবোৰৰ
    হাতৰ পৰা দৰিদ্ৰ লোকৰ প্ৰাণ উদ্ধাৰ কৰিলে।
  sus-A: وٌ عَلَتَلَ مَتْشْ، وٌ بّيتِ بَ عَ بّ، بَرِ مَ عَ سٍتَرٍيٍ رَكِسِمَ نّ عٍ
    يَشُييٍ بّلّشّ.
  fra-SBL: Chantez à Yahvé ! Louez Yahvé, car il a délivré l'âme du malheureux de
    la main des méchants.
  hbo-hbo: שִׁ֚ירוּ לַֽיהוָ֔ה הַֽלְל֖וּ אֶת־יְהוָ֑ה כִּ֥י הִצִּ֛יל אֶת־נֶ֥פֶשׁ אֶבְיֹ֖ון
    מִיַּ֥ד מְרֵעִֽים׃ ס
  kik-kik: Inĩrai Jehova! Goocai Jehova! Nĩgũkorwo nĩahonokagia mĩoyo ya arĩa abatari,
    akamĩruta moko-inĩ ma arĩa aaganu.
  fra-NCL: Chantez à Yahweh, louez Yahweh, car il a tiré l’âme du malheureux de la
    main des méchants.
  cek-AK: Angraeng khaeah laa to sah oh, Angraeng to pakoeh oh; anih mah amtang kaminawk
    hinghaih to kahoih ai hmuen sah kaminawk ban thung hoiah loisak boeh.
  cuk-cuk: ”¡Bab-Jehová-nuggi be namakmala! ¡E-nug be odummomala! Ar Bab-Dummad dule-wilemalad
    abonoged, dule-isganamar-e-ganguedgi ollorsaed.
  uig-CYR: Пәрвәрдигарни күй ейтип махтаңлар, Уни мәдһийиләңләр; чүнки У намрат кишини
    рәзиллик қилғучилардин қутқузған.
  pma-pma: “!Sakini, mihesau min Iahova! !Anatin, mihehati lat Isen! Veni kei mul
    mutut koakeil meatin sav keil amul apurun keil, ka mul lah lat keil ran hen koakeil
    atisa.”
  tel-2017: యెహోవాకు పాట పాడండి! యెహోవాను స్తుతించండి! దుర్మార్గుల చేతిలోనుంచి అణగారిన
    వారి ప్రాణాన్ని ఆయన తప్పించాడు.
  hat-BSA: Chante a SENYÈ a, louwe SENYÈ a! Paske Li te delivre nanm a malere a soti
    nan men a malfektè yo.
  bxh-bxh: Te wana lau Guyau lisina yo te fadebasae! Tau gogo gesagesa, dodoga heyaheyayadi
    edi gigibwali yai Guyau ya fasagu fahidi.
  kos-kos: On nu sin LEUM GOD! Kaksakin LEUM GOD! El molela mwet su akkeokyeyuk liki
    ku lun mwet koluk.
  hbo-WLC: שִׁ֚ירוּ לַֽיהוָ֔ה הַֽלְל֖וּ אֶת־יְהוָ֑ה כִּ֥י הִצִּ֛יל אֶת־נֶ֥פֶשׁ אֶבְי֖וֹן
    מִיַּ֥ד מְרֵעִֽים׃ ס
  ibo-ibo: Bụkuonụ Onyenwe anyị abụ! Nyenụ Onyenwe anyị otuto! Nʼihi na ọ na-anapụta
    ndụ ndị mkpa na-akpa, site nʼaka ndị ajọ omume.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କର, ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର; କାରଣ ସେ ଦୁଷ୍କର୍ମକାରୀମାନଙ୍କ
    ହସ୍ତରୁ ଦୀନହୀନର ପ୍ରାଣ ଉଦ୍ଧାର କରିଅଛନ୍ତି।
  chk-chk: Oupwe köl ngeni ewe Samol mi Lapalap, oupwe mwareiti i. Pun a angasa manauen
    ekewe chon mwelele seni ekewe chon föföringau.
  rop-rop: Ai garra singim song langa YAWEI. Ai garra preisim YAWEI. Im na bin seibum
    ola pipul hubin abum adtaim brom det pawa blanga ola nogudbala pipul.
  ukr-1871: О, сьпівайте Господеві, хвалїте Господа, бо він рятує душу вбогого з рук
    лиходїїв. —
  deu-1951: Singet dem HERRN, lobet den HERRN! Denn er hat die Seele des Armen von
    der Hand der Übeltäter errettet.
  eng-JPS: Sing unto the LORD, praise ye the LORD; for He hath delivered the soul
    of the needy from the hand of evil-doers.
  srp-1865: Pjevajte Gospodu, hvalite Gospoda, jer izbavi dušu siromahu iz ruke zlikovaèke.
  lug-lug: Muyimbire Mukama Katonda. Mumuwe ettendo. Kubanga awonyezza obulamu bw’omunaku
    mu mikono gy’abo abakozi b’ebibi.
  heb-heb: שירו ליהוה הללו את יהוה כי הציל את נפש אביון מיד מרעים׃
  ben-IRV: সদাপ্রভুর উদ্দেশ্যে গান কর! সদাপ্রভুর প্রশংসা কর! কারণ তিনি দুষ্টদের হাত
    থেকে নিপীড়িত ব্যক্তির প্রাণকে উদ্ধার করেন।
  pan-pan: ਯਹੋਵਾਹ ਲਈ ਗਾਓ! ਤੁਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਵਡਿਆਓ! ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਕੰਗਾਲ ਦੀ ਜਾਨ ਨੂੰ ਕੁਕਰਮੀਆਂ
    ਦੇ ਹੱਥੋਂ ਛੁਡਾਇਆ ਹੈ।
  mya-JVB: ထာဝရဘုရား အား သီချင်း ဆိုကြလော့။ ထာဝရဘုရား ကို ချီးမွမ်း ကြလော့။ အကြောင်း
    မူကား၊ မတရား သဖြင့် ပြုသောသူတို့ လက် မှ ၊ ဆင်းရဲ သောသူ ကို ကယ်နှုတ် တော်မူသတည်း။
  tbg-tbg: Ne Nora Kotirara iriha ihi tiate. Ne ihi tihama Nora Kotira autu tuahera
    kaate. Viva qora kaiqa vare variaka kauquqihairo nora maaraqi variaka ruaruama
    nimite vaivama vaivo.
  hmo-hmo: Lohiabada dekenai ane do ita abia! Iena ladana do ita hanamoa! Badina be
    ia ese, hisihisi idia abia noho taudia ia hamauria noho, dagedage taudia edia
    imana dekena amo.
  urd-urd: ख़ुदावन्द की मदहसराई करो; ख़ुदावन्द की सिताइश करो! क्यूँकि उसने ग़रीब की
    जान को बदकिरदारों के हाथ से छुड़ाया है।
  rus-SYN: Пойте Господу, хвалите Господа, ибо Он спасает душу бедного от руки злодеев.
  bqc-SIM: À lɛsi Diiɛ à aà táasilɛ! Asa ì wɛ̃nade bↄ vãikɛnaↄ ↄzĩɛ.
  tcz-CHONGTHU: Pakai vahchoila sauvin, vahchoiyun Pakai! Migiloute bolsetna-a konin,
    vaicha gentheite eihuhdoh tauve.
  mar-mar: परमेश्वराचे स्तवन करा. परमेश्वराची स्तुती करा. कारण त्याने खिन्न झालेल्या
    व्यक्तीचा जीव दुष्टांच्या हातातून सोडवला आहे.
  soq-soq: E sasaitane Iawe God wadaposisana! Kadi dewalala apana nuaparelala osouwo
    sai itui, tane Iawe God apana nuaparelala sa, mo mukau atowe waimoia otaubamodie
    inamode.
  qub-qub: ¡Tayta Diosninchïta alabay-llapa! Payga llaquicuycajcunata fiyu runacunapa
    maquinpita salbanmi.
  bqp-bqp: I Yinni Gusunɔ siɑro kɑ womusu. Domi u rɑ wɔnwɔndo wɔre sɑɑ tɔn kɔ̃son
    nɔmɑn di.
  hat-hat: Chante pou Seyè a. Fè lwanj li! Li rache pòv malere yo anba men mechan
    yo.
  eng-BSB: Sing to the LORD! Praise the LORD! For He rescues the life of the needy
    from the hands of evildoers.
  eng-WEBPB: Sing to the LORD! Praise the LORD, for he has delivered the soul of the
    needy from the hand of evildoers.
  kbq-kbq: Ra Anumzamofontega zagame nehuta, Ra Anumzamofona Agi'a husga huntesanune.
    Na'ankure havi avu'ava zama nehaza vahe'mo'zama, ke'onke zanku'ma atupa'ma nehaza
    vahe'ma zamazeri havizama nehazageno'a, ana vahe'mokizmi zamazampintira Agra zamagu'vazino
    nezamavare.
  nhe-BL: Nihuicas para nijtlascamatis TOTECO. Nijhueyichihuas TOTECO pampa na tlen
    niteicneltzi nechmanahui ininmaco tlen nechtlaijiyohuiltiyayaj.
  gub-BL: Pezegar Tupàn Tuweharupi Wiko Ma'e pe nehe. Pemume'u ikatu haw nehe. Ta'e
    upyro hemetarer 'ym ma'e ikatu 'ym ma'e wapo wi a'e wà xe.
  eng-DRA: 'Sing ye to the Lord, praise the Lord: because he hath delivered the soul
    of the poor out of the hand of the wicked.'
