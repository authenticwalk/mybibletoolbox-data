verse: JER.020.006
translations:
  mal-C: പശ്ഹൂരേ, നീയും നിന്റെ ഭവനത്തിൽ വസിക്കുന്ന എല്ലാവരും ബാബേലിലേക്ക് പ്രവാസികളായി
    പോകേണ്ടിവരും. നീയും നീ വ്യാജപ്രവചനം അറിയിച്ച നിന്റെ എല്ലാ സ്നേഹിതരും അവിടെ മരിച്ച്
    അടക്കപ്പെടും.’ ”
  deu-TKW: Du aber, Pashur, und alle Insassen deines Hauses - ihr werdet in Gefangenschaft
    gehen, und nach Babel sollst du gelangen und dort sterben und dort begraben werden,
    - du nebst allen deinen Freunden, denen du Lügen geweissagt hast.
  lin-lin: Mpo na yo Pashuri mpe bavandi nyonso ya ndako na yo, bokokende na bowumbu
    na mokili ya Babiloni. Bokokufa mpe bakokunda bino kuna, ezala yo to balingami
    na yo nyonso oyo bosakolaki makambo ya lokuta epai na bango. »
  eng-LSV: And you, Pashhur, and all dwelling in your house, || Go into captivity.
    And you enter Babylon, || And there you die, and there you are buried, || You
    and all loving you, || To whom you have prophesied falsely.”
  eng-GNV: And thou Pashur, and all that dwell in thine house, shall go into captiuitie,
    and thou shalt come to Babel, and there thou shalt die, and shalt be buryed there,
    thou and all thy friendes, to whome thou hast prophecied lyes.
  eng-WEBSTER: 'And thou, Pashur, and all that dwell in thy house shall go into captivity:
    and thou shalt come to Babylon, and there thou shalt die, and shalt be buried
    there, thou, and all thy friends, to whom thou hast prophesied lies.'
  nhw-BL: Huan ta, Pasur, huan mochan ehuani huan nochi moteiximatcahua antetequipanotij
    san tlapic ipan tlali Babilonia huan nepa anmiquise. Nopona timiquis ta, huan
    nochi catli tiquincajcayajqui huan tiquinyolmelajqui istlacatili para nochi quisasquía
    cuali.”
  swh-ONEN: Nawe Pashuri pamoja na wote waishio katika nyumba yako mtakwenda uhamishoni
    Babeli. Mtafia humo na kuzikwa, wewe na rafiki zako wote ambao umewatabiria uongo.’ ”
  bba-bba: Pɑsuri, wunɛ kɑ wunɛn yɛnuɡibu, bɑ koo bɛɛ yoru mwɑ bu kɑ dɑ Bɑbiloniɔ.
    Miyɑ i ko i ɡbi, wunɛ kɑ be ɑ ɡɑri weesuɡii kuɑ, kpɑ bu bɛɛ sike mi.
  eng-KJVCPB: 'And thou, Pashur, and all that dwell in thine house shall go into captivity:
    and thou shalt come to Babylon, and there thou shalt die, and shalt be buried
    there, thou, and all thy friends, to whom thou hast prophesied lies.'
  luo-luo: To in, Pashur, kod jogo duto modak e odi noteru e twech Babulon. Kanyo
    unuthoe kendo noyiku, in kod osiepeni duto mane isekoronegi miriambo.’ ”
  meu-meu: Bona oi Pasahuru, bona emu ruma inoholaina taudia iboudiai, na bae ḡuimui,
    oi bona turamu iboudiai, ediai vada o peroveta koikoi taudia, Babulono do baola,
    unuseni ai ba mase, unuseni ai bae gurimui.
  npi-ULB: तर तँ पशहूर र तेरो घरानाका सबै बासिन्दा कैदमा लगिनेछन् । तँ बेबिलोनमा जानेछस्
    र त्यहीं मर्नेछस् । तँ र तेरा सबै प्रियहरू जसको निम्‍ति तैंले छली कुराहरूको अगमवाणी
    बोलेको छस्, त्यहीं गाडिनेछन्' ।”
  yor-yor: Àti ìwọ Paṣuri, gbogbo ènìyàn inú ilé rẹ yóò sì lọ ṣe àtìpó ní Babeli.
    Níbẹ̀ ni ìwọ yóò sì kú sí, tí wọn yóò sì sin ọ́ síbẹ̀, ìwọ àti gbogbo àwọn ọ̀rẹ́
    rẹ tí ìwọ ti sọ àsọtẹ́lẹ̀ irọ́ fún.”
  pes-OPCB: و تو ای فشحور، با تمام اعضای خانواده‌ات اسیر شده، به بابِل خواهید رفت
    و در همان جا خواهید مرد و دفن خواهید شد هم تو و هم تمام دوستانت که برای آنها به
    دروغ پیشگویی می‌کردی که اوضاع خوب و آرام است!»
  tgl-ULB: Ngunit ikaw Pashur at ang lahat ng naninirahan sa iyong tahanan ay mabibihag.
    Pupunta ka sa Babilonia at mamamatay doon. Ikaw at ang lahat ng iyong minamahal
    na siyang pinagpahayagan mo ng mapanlinlang na mga bagay ay maililibing doon'”.
  hui-hui: Pasua-o hale harene. Í̠nibi í̠naga damene í̠ andagaha mandagi haga kamirubi
    tí bibahende Babilono dindiha garabayabu yalu piai holebira. Í̠na ke̱ howa bi
    dewa í̠naga nenegeru lamirigo ai í̠naga nenege urunibi í̠nibi tí bibahende Babilono
    dindiha howa homai haramigola tínaga tingini Babilono dindiha hora holebira, lalu
    Yaremaiahanda lene.
  mya-mya: ပါ​ရှု​ရ၊ သင်​၏​အ​ဖို့​မှာ​မူ​အိမ်​သူ​အိမ်​သား​များ နှင့်​အ​တူ အ​ဖမ်း​ခံ​ရ​လျက်​ဗာ​ဗု​လုန်​မြို့​သို့
    ရောက်​ရှိ​ရ​လိမ့်​မည်။ သင်​သည်​ထို​မြို့​တွင်​သေ​ရ လိမ့်​မည်။ ထို​နောက်​သင်​ဟော​ပြော​ခဲ့​သော​မု​သား
    စ​ကား​များ​ကို​ကြား​နာ​ခဲ့​သူ​သင်​၏​မိတ်​ဆွေ အ​ပေါင်း​နှင့်​အ​တူ​သင်္ဂြိုဟ်​ခြင်း​ကို​ခံ​ရ​လိမ့်
    မည်' '' ဟု​မိန့်​တော်​မူ​ကြောင်း​ပါ​ရှု​ရ​အား​ဆို​၏။
  bod-N: ཀྱེ་ཕཱ་ཤུར་ཁྱོད་རང་དང་ཁྱོད་ཀྱི་ཁྱིམ་དུ་ཡོད་པ་ཐམས་ཅད་བཙོན་དུ་འཁྲིད་པར་འགྱུར་ལ།
    ཁྱོད་དང་ཁྱོད་ཀྱི་གྲོགས་པོ་རྣམས་ཏེ། ཁྱོད་ཀྱིས་ལུང་བསྟན་རྫུན་མ་སྨྲས་པ་དེ་ཐམས་ཅད་ནི་པཱ་པེལ་ལོན་དུ་ཁྲིད་ནས།
    དེ་རུ་འཆི་བ་དང་དེ་རུ་བསྐུང་བར་འགྱུར་ཞེས་པའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Zvino iwe Pashuri, navose vanogara mumba mako muchatapwa mugondogariswa
    kuBhabhironi. Uchandofira ikoko, iwe neshamwari dzako dzose dzawaiprofitira nhema.’ ”
  spa-BLM: Tú, Pashur, y todos los que habitan en tu casa irán al cautiverio. Llegarás
    a Babilonia, y allí morirás, y allí serás enterrado, tú y todos tus amigos, a
    quienes has profetizado falsamente”.
  cac-cac: A achxo tic ach Pasur, ol ach ic'chajb'at checab'oc d'a Babilonia chi'
    yed' masanil eb' cajan ed' d'a a pat. Ata' ol ach chamoc, ol ach mucchajcan ta'
    yed' eb' a vach'c'ool chi', aton eb' b'aj ix esejcanel in ti'oc, xchi Jehová,
    xin chi.
  swh-ULB: Lakini wewe Pashuri, na wenyeji wote wa nyumba yako watakwenda mateka.
    Utakwenda Babeli na kufa huko. Wewe na wapendwa wako wote ambao uliwatabiria maneno
    ya uongo mtazikwa huko.'”
  bel-bel: І ты, Пасхор, і ўсе, хто жыве ў доме тваім, пойдзеце ў палон; і прыйдзеш
    у Вавілон - і там памрэш, і там будзеш пахаваны, ты і ўсе сябры твае, якім ты
    прарочыў фальшыва.
  deu-ELBBK: Und du, Paschchur, und alle Bewohner deines Hauses, ihr werdet in die
    Gefangenschaft gehen; und du wirst nach Babel kommen und dort sterben und dort
    begraben werden, du und alle deine Freunde, denen du falsch geweissagt hast. –
  mbb-OT: Ne minsan sikew Pashur, wey is tivuuk he pemilya nu, ebihaǥen diyà te Babilonia.
    Diyè ka ebpatey te Babilonia wey idleveng, ragkes is langun he menge emiǥu nu
    he tarù is tagnè nu mehitenged kandan.”
  mal-2015: എന്നാൽ പശ്ഹൂരേ, നീയും നിന്റെ വീട്ടിൽ പാർക്കുന്ന എല്ലാവരും പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും; നീയും നിന്റെ വ്യാജപ്രവചനം കേട്ട നിന്റെ സകലസ്നേഹിതന്മാരും ബാബേലിലേക്കു
    ചെന്നു അവിടെവെച്ചു മരിക്കയും അവിടെ അടക്കപ്പെടുകയും ചെയ്യും.
  rmc-rmc: Tu, Pašchur, the savoredžene andral tiro kher avena zaile andro Babilon.
    Ode mereha a parunena tut savore tire prijaťeľenca, savenge falošňe prorokinďal.‘
    “
  pes-OPV: و تو‌ای فشحور با جمیع سکنه خانه ات به اسیری خواهیدرفت. و تو با جمیع دوستانت
    که نزد ایشان به دروغ نبوت کردی، به بابل داخل شده، در آنجاخواهید مرد و در آنجا
    دفن خواهید شد.»
  ron-1924: Кяр ши ту, Пашхур, ши тоць чей че локуеск ын каса та вець мерӂе ла Бабилон
    ын робие; аколо вей мури ши аколо вей фи ынгропат, ту ши тоць приетений тэй кэрора
    ле-ай пророчит минчунь.’”
  ben-OBCV: আর পশ্‌হূর তুমি ও তোমার গৃহে বসবাসকারী প্রত্যেকে ব্যাবিলনে নির্বাসিত হবে।
    সেখানেই তোমার ও তোমার বন্ধুদের, যাদের কাছে তুমি মিথ্যা ভাববাণী বলেছ, তাদের সকলের
    মৃত্যু ও কবর হবে।’ ”
  som-som: Fashxuurow, adiga iyo inta gurigaaga deggan oo dhanba maxaabiis ahaan baa
    laydiin wada kaxaysan doonaa, oo waxaad tegi doontaa Baabuloon, oo halkaasaad
    ku dhiman doontaa, oo halkaasaa lagugu xabaali doonaa, adiga, iyo saaxiibbadaadii
    aad wax been ah u sii sheegi jirtay oo dhanba.
  lat-VUC: 'Tu autem, Phassur, et omnes habitatores domus tuæ, ibitis in captivitatem:
    et in Babylonem venies, et ibi morieris, ibique sepelieris tu, et omnes amici
    tui, quibus prophetasti mendacium.]'
  eng-ASVBT: And thou, Pashhur, and all that dwell in thy house shall go into captivity;
    and thou shalt come to Babylon, and there thou shalt die, and there shalt thou
    be buried, thou, and all thy friends, to whom thou hast prophesied falsely.
  ita-1885: E tu, Pashur, e tutti quelli che abitano in casa tua, andrete in cattività;
    e tu entrerai in Babilonia, e quivi morrai, e quivi sarai seppellito, tu, e tutti
    i tuoi amici, a' quali tu hai profetizzato falsamente.
  eng-LXXUP: 'And thou and all the dwellers in thy house shall go into captivity:
    and thou shalt die in Babylon, and there thou and all thy friends shall be buried,
    to whom thou hast prophesied lies.'
  eng-ULB: But you, Pashhur, and all the inhabitants of your house will go into captivity.
    You will go to Babylon and die there. You and all of your loved ones to whom you
    prophesied deceitful things will be buried there.'”
  spa-VBL: “Tú, Pasur, y todos los que viven contigo, irán al cautiverio. Irás a Babilonia.
    Morirás allí y serás enterrado, tú y todos los que amas, aquellos a los que les
    profetizaste mentiras”.
  fra-_FOB: Et toi, Pashur, et tous ceux qui demeurent dans ta maison, vous irez en
    captivité. Tu iras à Babylone, et là tu mourras; là tu seras enseveli, toi et
    tous tes amis, auxquels tu as prophétisé le mensonge.
  mal-mal: എന്നാൽ പശ്ഹൂരേ, നീയും നിന്റെ വീട്ടിൽ വസിക്കുന്ന എല്ലാവരും പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും; നീയും നിന്റെ വ്യാജപ്രവചനം കേട്ട നിന്റെ സകലസ്നേഹിതന്മാരും ബാബേലിലേക്കു
    ചെന്ന്, അവിടെവച്ച് മരിച്ച്, അടക്കപ്പെടും.
  urd-GVR: Ai Fashhūr, tū bhī apne ghar wāloṅ samet Mulk-e-Bābal meṅ jilāwatan hogā.
    Wahāṅ tū mar kar dafnāyā jāegā. Aur na sirf tū balki tere wuh sāre dost bhī jinheṅ
    tū ne jhūṭī peshgoiyāṅ sunāī haiṅ.’”
  suz-BL: पश्‍हुर, गे नु इ खिंम बाक्‍ब नेल्‍ल ग्‍याइक्‍चा पुंइसीशा बेबीलोनम लाइ‍नीनी।
    गे बेबीलोन लशा, मेकेर बेक्‍नीनी। इन कली मेकेर थिम्‍नीम। गे परमप्रभु आ लोव़ दूली
    सेल्‍शा, शेंताक्वी। इ लोव़ नेंब इ वारच नेल्‍ल इ खोदेंशो पा थिम्‍चा पुंइसीनीम”
    देंत।
  eng-NOY: And thou, Pashur, and all that dwell in thy house, shall go into captivity;
    thou shalt go to Babylon, and there shalt thou die, and there shalt thou be buried,
    thou, and all thy friends, to whom thou hast prophesied falsely.
  ita-1927: E tu, Pashur, e tutti quelli che abitano in casa tua, andrete in cattività;
    tu andrai a Babilonia, e quivi morrai, e quivi sarai sepolto, tu, con tutti i
    tuoi amici, ai quali hai profetizzato menzogne”.
  ckb-ckb: تۆش ئەی پەشحور، لەگەڵ هەموو ئەندامانی ماڵەکەت بۆ بابل ڕاپێچ دەکرێن، لەوێ
    دەمرن و لەوێ دەنێژرێن، تۆ و هەموو دۆستانت کە بە درۆ پێشبینیت بۆیان کردبوو.“»
  eng-BBE: 'And you, Pashhur, and all who are in your house, will go away prisoners:
    you will come to Babylon, and there your body will be put to rest, you and all
    your friends, to whom you said false words.'
  kan-OKCV: ಪಷ್ಹೂರನೇ, ನೀನೂ, ನಿನ್ನ ಮನೆಯ ನಿವಾಸಿಗಳೆಲ್ಲರೂ ಸೆರೆಗೆ ಹೋಗುವಿರಿ. ಬಾಬಿಲೋನಿಗೆ
    ಹೋಗಿ ಅಲ್ಲಿಯೇ ಸಾಯುವೆ. ಅಲ್ಲಿಯೇ ಸಮಾಧಿಯಾಗುವೆ. ನಿನಗೂ, ನಿನ್ನಿಂದ ಸುಳ್ಳು ಪ್ರವಾದನೆ ಕೇಳಿದ
    ನಿನ್ನ ಸ್ನೇಹಿತರೆಲ್ಲರಿಗೂ ಹಾಗೆಯೇ ಆಗುವುದು.’ ”
  tam-2017: பஸ்கூரே, நீயும் உன் வீட்டில் வாசமாயிருக்கிற அனைவரும் சிறைப்பட்டுப்போவீர்கள்;
    நீயும் உன் கள்ளத் தீர்க்கதரிசனத்திற்கு காதுகொடுத்த உன் நண்பர்கள் அனைவரும் பாபிலோனுக்குப்
    போய், அங்கே இறந்து, அங்கே அடக்கம் செய்யப்படுவீர்களென்று சொல்லுகிறார் என்றான்.
  spa-RV-1909: Y tú, Pashur, y todos los moradores de tu casa iréis cautivos, y entrarás
    en Babilonia, y allí morirás, y serás allá enterrado, tú, y todos los que bien
    te quieren, á los cuales has profetizado con mentira.
  ron-BTF: Și tu, Pașhur, și toți cei ce locuiesc în casa ta veți merge în captivitate;
    și tu vei veni în Babilon și acolo vei muri și acolo vei fi îngropat, tu și toți
    prietenii tăi, cărora le-ai profețit minciuni.
  eng-WEBP: You, Pashhur, and all who dwell in your house will go into captivity.
    You will come to Babylon, and there you will die, and there you will be buried,
    you, and all your friends, to whom you have prophesied falsely.’”
  eng-FBV: You, Pashhur, and everyone who lives with you, will go into captivity.
    You will go to Babylon. You will die there and be buried—you and all those you
    love, those to whom you prophesied lies.”
  nld-1939: 'En gij, Pasjchoer, zult met heel uw gezin in ballingschap gaan. In Babel
    zult ge komen en sterven, daar worden begraven: gij met al uw vrienden, wien ge
    leugens hebt voorspeld!'
  nch-BL: Huan ta, Pasur, huan mochan ehuani huan nochi moteixmatcahua antetequipanotij
    san tapic ipan tali Babilonia huan nepa anmiquise. Nopona timiquis ta, huan nochi
    cati tiquincajcayajqui huan tiquinyolmelajqui istacatili para nochi quisasquía
    cuali.”
  vie-1934: Hỡi Pha-su-rơ, chính mình ngươi cùng những kẻ ở trong nhà ngươi, thảy
    đều đi làm phu tù. Ngươi sẽ đến Ba-by-lôn, chết và chôn tại đó, luôn cả bạn hữu
    ngươi nữa, tức những kẻ mà ngươi đã nói tiên tri giả dối cho.
