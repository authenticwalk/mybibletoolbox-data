  urd-GVH: ऐ फ़शहूर, तू भी अपने घरवालों समेत मुल्के-बाबल में जिलावतन होगा। वहाँ तू
    मरकर दफ़नाया जाएगा। और न सिर्फ़ तू बल्कि तेरे वह सारे दोस्त भी जिन्हें तूने झूटी
    पेशगोइयाँ सुनाई हैं’।”
  rug-rug: Ba sapu agoi Pasahuru, meke doduru pu koa pa mua vetu si kote ta raovo
    la pa Babiloni. Vasina kote mate si agoi meke ta pomunae, agoi meke sari doduru
    mua baere sapu koarini hoke korokorotae kokoha si agoi.’ ”
  gaz-gaz: Yaa Phaashihuur ati, warri mana kee jiraatan hundis boojiʼamtanii Baabilonitti
    geeffamtu. Atii fi michoota kee warri ati raajii sobaa dubbatteef hundi achitti
    duutanii awwaalamtu.’ ”
  fra-LSG: Et toi, Paschhur, et tous ceux qui demeurent dans ta maison, vous irez
    en captivité; tu iras à Babylone, et là tu mourras, et là tu seras enterré, toi
    et tous tes amis auxquels tu as prophétisé le mensonge.
  gnn-gnn: Ga bitjandhi liŋgu nhunanydja yurru djaw'yundhi Batja ga nhuŋu gurruṯu'mirrinha,
    walala yurru gämanydja nhumalanha balayina Bapilunlilina, ga nhinanydja nhe yurru
    yukurra ŋunhiliyi weyinŋumirrina, yana liŋgu ga rakunydhirri nhe yurru, ga dhaḻkaramanydja
    nhuna yurru walala ŋunhalayinayi, rrambaŋikumana nhumalanha nhuŋu ḻundu'mirriŋunhana
    walalanha, ŋunhina walalanha ŋunhi walalaŋgala nhe yukurrana ḻakaraŋala bothinyarayŋu
    dhäwu'.’” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: I tan Pasaxuri e nun muxun naxanye birin i ya banxini, ɛ sigama nɛn konyiyani
    Babilɔn taani, i sa faxa na, i maluxun na, e nun i wule nabiya falane ti i xɔyin
    naxanye birin xa.’ ”
  haw-1868: A o oe, e Pasehura, a me ka poe a pau e noho la ma kou hale, e hele no
    iloko o ke pio; a e hiki no oe i Babulona, a malaila oe e make ai, a malaila oe
    e kanuia'i, o oe, a me kou mau makamaka a pau, ka poe au i wanana aku ai ma ka
    wahahee.
  arb-NAV: أَمَّا أَنْتَ يَا فَشْحُورُ وَجَمِيعُ الْمُقِيمِينَ مَعَكَ فِي بَيْتِكَ
    فَتَذْهَبُونَ إِلَى الأَسْرِ فِي بَابِلَ حَيْثُ تَمُوتُ وَتُدْفَنُ هُنَاكَ أَنْتَ
    وَسَائِرُ أَحِبَّائِكَ الَّذِينَ تَنَبَّأْتَ لَهُمْ بِالأَكَاذِيبِ.‘»
  ewe-ewe: Ke wò Pasur kple ame siwo katã le wò aƒe me la, woakplɔ mi ayi aboyo me
    le Babilonia. Afi ma miaku ɖo eye afi ma woaɖi mi ɖo, wò kple xɔ̃wo siwo nègblɔ
    aʋatsonyagblɔɖiwo na.’ ”
  eng-LEE: And thou, Pashchur, and all the inhabitants of thy house, shall go into
    captivity; and to Babylon shalt thou come, and there thou shalt die, and there
    shalt thou be buried, thou, and all thy friends, to whom thou hast prophesied
    with falsehood.
  asm-FB: আৰু হে পচহুৰ, তুমি আৰু তোমাৰ গৃহবাসী সকলোৱেই বন্দী-অৱস্থালৈ যাব, আৰু তুমি
    বাবিললৈ গৈ তাত মৰিবা; আৰু তাত তোমাক, আৰু তুমি যিসকলৰ আগত মিছাকৈ ভাববাণী প্ৰচাৰ
    কৰিছিলা, তোমাৰ সেই সকলো বন্ধুক পোতা যাব।
  sus-A: عِ تَن ثَسُرَ، نُن عِ شَ مِشِيٍ، وٌ قَن سِفَمَ نّ كٌنيِيَ كُي بَبِلْن بْشِ
    مَ. عِ قَشَمَ مّننِ نّ، عِ رَفَتَ نَا، عِ تَن نُن عِ بٌورٍيٍ عِ نَشٍيٍ كَوَندِشِ
    وُلٍ رَ.›»
  fra-SBL: Toi, Pashhur, et tous ceux qui habitent dans ta maison, vous irez en captivité.
    Vous viendrez à Babylone, et là vous mourrez, et là vous serez enterrés, vous
    et tous vos amis, à qui vous avez prophétisé faussement.'"
  hbo-hbo: וְאַתָּ֣ה פַשְׁח֗וּר וְכֹל֙ יֹשְׁבֵ֣י בֵיתֶ֔ךָ תֵּלְכ֖וּ בַּשֶּׁ֑בִי וּבָבֶ֣ל
    תָּבֹ֗וא וְשָׁ֤ם תָּמוּת֙ וְשָׁ֣ם תִּקָּבֵ֔ר אַתָּה֙ וְכָל־אֹ֣הֲבֶ֔יךָ אֲשֶׁר־נִבֵּ֥אתָ
    לָהֶ֖ם בַּשָּֽׁקֶר׃ ס
  kik-kik: Nawe Pashuri, na arĩa othe matũũraga gwaku nyũmba, nĩ mũgaatahwo mũtwarwo
    Babuloni. Kũu nĩkuo ũgaakuĩra na ũthikwo o kuo, wee hamwe na arata aku othe arĩa
    ũrathagĩra ũhoro wa maheeni.’ ”
  fra-NCL: Et toi, Phassur, et tous ceux qui habitent dans ta maison, vous irez en
    captivité ; tu iras à Babylone, et là tu mourras, là tu seras enterré, toi et
    tous tes amis, auxquels tu as prophétisé le mensonge.
  cek-AK: Nang, Pashur hoi na imthung takoh kamianwk loe misong ah na laem o boih
    tih; na thuih ih amsawnlok tahngai kaminawk loe nam puinawk hoi nawnto Babylon
    ah na caeh o boih tih; to vangpui ah na dueh o ueloe, to ah aphum o tih, tiah
    a naa.
  cuk-cuk: Pasur, bedina, bela-be-negyaginmaladbo, Babilonia-yalase gales be ebipiledmaloed.
    A-yalagi be burgoed, agine be diglegoed. Be-aimarga be gakansaale ega sunmaksadi,
    deyob gumarmogoed.’ ”
  uig-CYR: Сән болсаң, и Пашхур, һәммә өйдикилириң биргә сүргүн болуп кетисиләр; сән
    Бабилға келисән; сән шу йәрдә дуниядин кетисән, шу йәргә көмүлисән; сән һәм сениң
    ялған бешарәтлириңгә қулақ салған ағинилириңму шундақ болиду.
  tel-2017: పషూరు! నువ్వూ నీ ఇంట్లో నివాసముంటున్న వాళ్ళంతా బందీలుగా పోతారు. నువ్వు
    బబులోను వెళ్లి అక్కడే చస్తావు. నీ ప్రవచనాలతో నువ్వు మోసపుచ్చిన నీ స్నేహితులందరినీ
    బబులోనులో పాతిపెడతారు.
  hat-BSA: Konsa, ou menm, Paschhur, ou menm ak tout sila ki rete lakay ou yo, va
    ale an kaptivite. Ou va antre nan Babylone. Ou va mouri la, e la, ou va antere;
    ou menm avèk tout zanmi ou yo ki te bay fo pwofesi yo.’”
  bxh-bxh: Pasula, um yo safalumadi sa miyamiya em luma yai haba sa lawemiu Babilon,
    um yo afa haidam boludi safalumadi ami liba peloweta bwalabwala. Ainiya, haba
    ami peꞌi be sa boꞌusaimiu.
  kos-kos: A funu kom, Pashhur, kom ac sou lom nukewa fah oayapa sruoh ac utukla nu
    Babylonia. Kom ac fah misa ac pukpuki we, wi mwet kawuk lom nukewa su kom fahk
    kas kikiap puspis nu se.’”
  hbo-WLC: וְאַתָּ֣ה פַשְׁח֗וּר וְכֹל֙ יֹשְׁבֵ֣י בֵיתֶ֔ךָ תֵּלְכ֖וּ בַּשֶּׁ֑בִי וּבָבֶ֣ל
    תָּב֗וֹא וְשָׁ֤ם תָּמוּת֙ וְשָׁ֣ם תִּקָּבֵ֔ר אַתָּה֙ וְכָל־אֹ֣הֲבֶ֔יךָ אֲשֶׁר־נִבֵּ֥אתָ
    לָהֶ֖ם בַּשָּֽׁקֶר׃ ס
  ibo-ibo: Ma gị onwe gị bụ Pashua, na ndị niile bi nʼụlọ gị, ka a ga-adọta nʼagha
    buru gaa Babilọn. Nʼebe ahụ ka ị ga-anwụ. Ebe ahụ kwa ka a ga-eli gị, gị na ndị
    enyi gị ndị a niile ị na-eburu amụma ụgha.’ ”
  ory-ory: ପୁଣି, ହେ ପଶ୍‍ହୂର, ତୁମ୍ଭେ ତୁମ୍ଭ ଗୃହନିବାସୀ ସମସ୍ତଙ୍କ ସଙ୍ଗେ ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ
    ଯିବ ଓ ତୁମ୍ଭେ ବାବିଲରେ ଉପସ୍ଥିତ ହେବ, ଆଉ ସେଠାରେ ତୁମ୍ଭେ ମରିବ ଓ ସେଠାରେ କବର ପାଇବ, ତୁମ୍ଭର
    ଓ ତୁମ୍ଭେ ଯେଉଁମାନଙ୍କ ନିକଟରେ ମିଥ୍ୟା ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କଲ, ତୁମ୍ଭର ସେହି ବନ୍ଧୁ
    ସମସ୍ତଙ୍କର ଏହି ଦଶା ହେବ।”
  chk-chk: Nge en Pasur me chon leimwom meinisin, oupwe oola. Oupwe feila Papilon
    o mäla ikenan, oupwe pwal peias ikenan, ämi me chiechiom kewe meinisin, chokewe
    ka kapas chofana le osuni ngeniir.”
  rop-rop: En yu Pashura, dijan garra hepin langa yu en ol yu femilimob. Olabat garra
    gajim yumob en deigimbek yumob langa Bebalon du. Deya na yumob garra dai en olabat
    garra berrim yumob bodi deya garram ol yumob frenmob du, detlot frenmob weya yubin
    oldei dalimbat laiya.’” Lagijat na YAWEI bin tok langa Pashura.
  ukr-1871: Ти ж, Пасхоре, й усї домовники твої пійдете в неволю, й прийдеш у Вавилон,
    і помреш там, і будеш там похований, ти й усї приятелї твої, що їм пророкував
    єси лож.
  deu-1951: Auch du, Paschhur, wirst samt allen deinen Hausgenossen nach Babel in
    die Gefangenschaft wandern müssen, und dort wirst du sterben und dort begraben
    werden, du und alle deine Freunde, welchen du falsch geweissagt hast!
  eng-JPS: And thou, Pashhur, and all that dwell in thy house shall go into captivity;
    and thou shalt come to Babylon, and there thou shalt die, and there shalt thou
    be buried, thou, and all thy friends, to whom thou hast prophesied falsely.'
  srp-1865: I ti, Pashore, i svi koji žive u tvom domu otiæi æete u ropstvo; i doæi
    æeš u Vavilon i ondje æeš umrijeti i ondje æeš biti pogreben ti i svi prijatelji
    tvoji, kojima si prorokovao lažno.
  lug-lug: Era ggwe Pasukuli, era n’abo bonna ab’omu nnyumba yo balitwalibwa mu busibe,
    e Babulooni. Eyo gy’olifiira era oziikibwe, ggwe ne mikwano gyo bonna b’otegeezezza
    obunnabbi obw’obulimba.’ ”
  heb-heb: ואתה פשחור וכל ישבי ביתך תלכו בשבי ובבל תבוא ושם תמות ושם תקבר אתה וכל
    אהביך אשר נבאת להם בשקר׃
  ben-IRV: কিন্তু তুমি, পশহূর এবং তোমার বাড়ির সবাই বন্দিত্বে যাবে। তোমরা বাবিলে যাবে
    ও সেখানে মারা যাবে। তুমি এবং তোমার প্রিয়জনেরা যারা মিথ্যা ভাববাণী করেছ, তারাই
    সেখানে কবরে যাবে’।”
  pan-pan: ਹੇ ਪਸ਼ਹੂਰ, ਤੂੰ ਅਤੇ ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਤੇਰੇ ਘਰ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ ਗ਼ੁਲਾਮ ਹੋ ਕੇ ਬਾਬਲ
    ਨੂੰ ਜਾਓਗੇ। ਤੂੰ ਉੱਥੇ ਜਾਏਂਗਾ ਅਤੇ ਉੱਥੇ ਮਰੇਗਾ ਅਤੇ ਉੱਥੇ ਤੂੰ ਦਫ਼ਨਾਇਆ ਜਾਵੇਂਗਾ, ਤੂੰ ਅਤੇ
    ਤੇਰੇ ਸਾਰੇ ਪ੍ਰੇਮੀ ਜਿਹਨਾਂ ਨਾਲ ਤੂੰ ਝੂਠੇ ਅਗੰਮ ਵਾਕ ਕੀਤੇ।
  mya-JVB: သင် ပါရှုရ နှင့် သင် ၏အိမ်သူ အိမ်သားအပေါင်း တို့ကိုလည်း သိမ်း သွားကြလိမ့်မည်။
    သင်သည် ဗာဗုလုန် မြို့သို့ ရောက် ရလိမ့်မည်။ သင်ဟောပြော သော မုသာ စကားကို နားထောင်သော
    သင် ၏အဆွေ ခင်ပွန်းအပေါင်း တို့နှင် တကွ၊ သင် သည် ထို မြို့၌ သေ ၍ သင်္ဂြိုဟ် ခြင်းကိုခံ
    ရလိမ့်မည်ဟု ပါရှုရ အား ပြောဆို ၏။
  tbg-tbg: Ho Pasurio, iriane. Navutaaka aivata ai naavuqi variakavata ni rumpa vare
    Babironini vuru kaivara are mini oru vaihara qutu vinarave. Are nena tonti vikara
    unahaa tihara Kotiva mintima tivo tiarauka, vikavata mini qutu vimanta aivata
    vikavata vi vataraqaa quntama tevarave tivo, tura.
  hmo-hmo: Bona oi, Pasahuru, bona oiemu famili taudia ibounai be do idia abia mauri,
    bona Babulonia dekenai umui do idia abia lao. Unuseni umui be do umui mase, bona
    unuseni be umui do idia guria, emui turadia taudia danu, oi ese oi peroveta koikoi
    henidia taudia.’ ”
  urd-urd: और ऐ फ़शहूर, तू और तेरा सारा घराना ग़ुलामी में जाओगे, और तू बाबुल में पहुँचेगा
    और वहाँ मरेगा और वहीं दफ़्न किया जाएगा तू और तेरे सब दोस्त जिनसे तूने झूटी नबुव्वत
    की।
  rus-SYN: И ты, Пасхор, и все живущие в доме твоем, пойдете в плен; и придешь в Вавилон,
    и там умрешь, и там будешь похоронен, ты и все друзья твои, которым ты пророчествовал
    ложно.
  bqc-SIM: Mpi sↄ̃ Pasuu ń n bɛdeↄ píi, wa táánↄ Babɛli zĩ̀zↄↄ ũɛ. We ńyↄ̃
    gau, wa n vĩ ń n gbɛ̃na pↄ́ n ãnabi'ɛgɛnakɛ kɛ̀nɛ́ↄ.
  tcz-CHONGTHU: Chutengle Pashur, nangle na-insung mite nabonchauva sohchanga Babylon
    gam najot cheh diu, chukom’a chu nathi dending chule joule nal a gaothu naseikhompi
    naloi nagol jouse toh nakivuithadiu ahi, ati.
  mar-mar: पण पशहूर तू आणि तुझ्या घरातील सर्व लोकांस कैद करून नेतील, आणि तू बाबेलास
    जाऊन मरशील, आणि तेथे तुला व तुझ्यावर प्रेम करणारे ज्यांना तू खोटे भविष्य सांगितले
    त्यांनाही पुरतील.”
  qub-qub: Gam Pasurtanami llapan castayquicunatawan Babiloniaman prësu apashunquipaj.
    Chauraga wañuptiqui chaychönami pampashunquipaj gamtapis llapan amïguyquicunatapis.
    Amïguyquicunataga llullapashpayquimi willapashcanqui› nir.»
  bqp-bqp: Pɑsuri, wunɛ kɑ wunɛn yɛnugibu, bɑ koo bɛɛ yoru mwɑ bu kɑ dɑ Bɑbiloniɔ.
    Miyɑ i ko i gbi, wunɛ kɑ be ɑ gɑri weesugii kuɑ, kpɑ bu bɛɛ sike mi.
  hat-hat: Ou menm menm, Pachou, y'ap fè ou prizonye ansanm ak tout moun lakay ou
    yo, y'ap depòte nou lavil Babilòn. Se la w'a mouri, se la y'a antere ou ansanm
    ak tout zanmi ou yo ki t'ap koute mesaj manti ou t'ap bay yo.
  eng-BSB: And you, Pashhur, and all who live in your house, will go into captivity.
    You will go to Babylon, and there you will die and be buried—you and all your
    friends to whom you have prophesied these lies.’”
  eng-WEBPB: You, Pashhur, and all who dwell in your house will go into captivity.
    You will come to Babylon, and there you will die, and there you will be buried,
    you, and all your friends, to whom you have prophesied falsely.’”
  kbq-kbq: Hagi kagra Pasurigane maka nagakanena tamavre'za Babiloni vu'za kina ome
    huramantegahaze. Kagra havige kasnampa naneke hunka roneka'aramina zamasami'nanku,
    kagrane kasnampa nanekema zamasami'nana ronekanena Babiloni mopafi frisage'za
    anantega aseramantegahaze.
  nhe-BL: Huan ta, Pasur, huan mochan ehuani huan nochi moteixmatcahua intlatequipanotij
    san tlapic ipan tlali Babilonia huan nepa inmiquise. Nopano timiquis ta, huan
    nochi tlen tiquincajcayajqui huan tiquinyolmelajqui istlacayotl para nochi quisasquía
    cuali.”
  gub-BL: Nepyhyk putar wà nehe. Upyhyk putar neànàm paw wà nehe no. Peneraha putar
    a'e pe wà nehe. Eremàno putar a'e pe nehe. Uzutym putar neretekwer nemyrypar wainuinuromo
