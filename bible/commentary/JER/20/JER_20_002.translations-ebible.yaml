verse: JER.020.002
translations:
  mal-C: അപ്പോൾ പശ്ഹൂർ യിരെമ്യാപ്രവാചകനെ അടിപ്പിക്കുകയും അദ്ദേഹത്തെ യഹോവയുടെ ആലയത്തിനു
    സമീപമുള്ള ബെന്യാമീൻകവാടത്തിന്റെ മുകൾഭാഗത്തുള്ള വിലങ്ങിൽ ബന്ധിക്കാൻ ഉത്തരവിടുകയും
    ചെയ്തു.
  deu-TKW: da schlug Pashur den Propheten Jeremia und legte ihn in den Block, der
    sich im oberen Benjaminsthor am Tempel Jahwes befand.
  lin-lin: Nganga-Nzambe Pashuri abetisaki Mosakoli Jeremi fimbu mpe akangisaki ye
    na likonzi oyo ezalaki na ekuke ya likolo ya Benjame, ekuke oyo ememaka na Tempelo
    ya Yawe.
  eng-LSV: and Pashhur strikes Jeremiah the prophet, and puts him in the stocks that
    [are] by the Upper Gate of Benjamin, that [is] by the house of YHWH.
  eng-GNV: Then Pashur smote Ieremiah the Prophet, and put him in the stockes that
    were in the hie gate of Beniamin which was by the House of the Lord.
  eng-WEBSTER: Then Pashur struck Jeremiah the prophet, and put him in the stocks
    that were in the high gate of Benjamin, which was by the house of the LORD.
  nhw-BL: Huan nechitzqui huan tlanahuati ma nechhuitequica huan ma nechmetzcuapachoca
    ica cuahuitl nechca nopa puerta Benjamín nechca itiopa TOTECO.
  swh-ONEN: akaamuru Yeremia nabii apigwe na kufungwa kwenye mkatale katika Lango
    la Juu la Benyamini huko Hekaluni la Bwana.
  bba-bba: Yerɑ u derɑ bɑ nùn so, mɑ bɑ nùn dɑ̃ɑ doke nɡe wiiro Yinni Gusunɔn sɑ̃ɑ
    yerɔ, kɔnnɔ ɡe bɑ sokumɔ Bɛnyɑmɛɛn kɔnnɔn berɑ ɡiɑ.
  eng-KJVCPB: Then Pashur smote Jeremiah the prophet, and put him in the stocks that
    were in the high gate of Benjamin, which was by the house of the Lord.
  luo-luo: nomiyo Jeremia janabi ogo mi otweye e lodi mar Dhorangach Mamalo mar Benjamin
    mantiere e hekalu mar Jehova Nyasaye.
  meu-meu: Bena Pasahuru ese peroveta tauna Ieremia e dadabaia, bena hekahi-tao audia
    ai e atoa, Iehova ena dubu ikoukouna, ladana Beniamina Ikoukouna, atai ḡauna,
    enai.
  npi-ULB: त्यसैले पशहूरले यर्मिया अगमवक्तालाई कुटे र त्‍यसपछि तिनलाई परमप्रभुको मन्दिरस्थित
    बेन्यामीनको माथिल्लो ढोकामा भएको ठिंगुरोमा हाले ।
  yor-yor: Ó mú kí wọ́n lù wòlíì Jeremiah, kí wọ́n sì fi sínú túbú tí ó wà ní òkè
    ẹnu-ọ̀nà ti Benjamini ní tẹmpili Olúwa.
  pes-OPCB: پس به دستور او ارمیای نبی را زدند و او را در کنار دروازهٔ بالایی بنیامین
    که نزدیک خانهٔ خداوند بود، در کنده قرار دادند.
  tgl-ULB: Kaya hinampas ni Pashur si Jeremias na propeta at pagkatapos inilagay siya
    sa mga pangawan na nasa Itaas na Tarangkahan ni Benjamin sa tahanan ni Yahweh.
  hui-hui: Ibugua Yaremaianaga bi hale howa agali maru bu hearuhondo lalu, Yaremaia
    tibume minu balu Anduane Homogonaga anda panga mbira mini Beniyamininaga Panga
    Daliga laga wiagoria pu senime dariba hadaba, layagola dariba hene.
  mya-mya: ငါ့​အား​ရိုက်​နှက်​ပြီး​လျှင်​ဗိ​မာန်​တော်​အ​တွင်း ဗင်္ယာ​မိန်​အ​ထက်​တံ​ခါး​အ​နီး​တွင်
    သံ​ကြိုး များ​ဖြင့်​ချည်​နှောင်​၍​ထား​၏။-
  bod-N: ལུང་སྟོན་པ་ཡེ་རེམ་ཡཱ་ལ་བརྡུངས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་པེན་ཡཱ་མེན་གྱི་རྒྱ་སྒོ་གོང་མར་ལྕགས་སྒྲོག་བརྒྱབ་ནས་བཞག
  sna-sna: akarayira kuti Jeremia muprofita arohwe agoiswa muchitokisi paSuo Rokumusoro
    raBhenjamini raiva patemberi yaJehovha.
  spa-BLM: Entonces Pasjur golpeó al profeta Jeremías y lo puso en el cepo que estaba
    en la puerta superior de Benjamín, que estaba en la casa de Yahvé.
  cac-cac: ix in schecan mac'joc vin̈, ix in schecan ac'jocpaxoch vin̈ d'a te' cepo
    d'a spuertail templo d'a stojolal smacb'en Benjamín.
  swh-ULB: Basi Pashuri akampiga nabii Yeremia, akamtia katika masanduku yaliyokuwa
    kwenye lango la juu la Benyamini ndani ya nyumba ya Bwana.
  bel-bel: дык ударыў Пасхор Ерамію прарока і пасадзіў яго ў калоду, якая была каля
    верхняе брамы Веньямінавае пры доме Гасподнім.
  deu-ELBBK: da schlug Paschchur den Propheten Jeremia und legte ihn in den Stock
    im oberen Tor Benjamin, das im Haus des HERRN ist.
  mbb-OT: impevuǥel zin heini ne impepirisu zin diyà te uvey te ǥemawan te valey te
    Nengazen he migngezanan te Pultahan ni Benjamin.
  mal-2015: പശ്ഹൂർപുരോഹിതൻ കേട്ടിട്ടു യിരെമ്യാപ്രവാചകനെ അടിച്ചു, യഹോവയുടെ ആലയത്തിന്നരികെയുള്ള
    മേലത്തെ ബെന്യാമീൻ ഗോപുരത്തിങ്കലെ ആമത്തിൽ ഇട്ടു.
  rmc-rmc: O Pašchur diňa le prorokos Jeremijaš te marel a te phandel andre kaštuňi
    klada, savi sas paš e Upruňi brana le Benjaminoskri paš o Chramos le RAJESKRO.
  pes-OPV: پس فشحور ارمیای نبی رازده، او را در کنده‌ای که نزد دروازه عالی بنیامین
    که نزد خانه خداوند بود گذاشت.
  ron-1924: Ши Пашхур а ловит пе пророкул Иеремия ши л-а арункат ын темница ку бутучь,
    каре ера ла поарта де сус а луй Бениамин, ын Каса Домнулуй.
  ben-OBCV: তিনি ভাববাদী যিরমিয়কে প্রহার করে সদাপ্রভুর মন্দিরের বিন্যামীনের উচ্চতর
    ফটকে হাড়িকাঠে বদ্ধ করে রাখলেন।
  som-som: Markaasaa Fashxuur garaacay Yeremyaah, oo wuxuu geliyey jeebbooyinkii ku
    yiil iridda sare oo reer Benyaamiin, oo ku tiil guriga Rabbiga.
  lat-VUC: Et percussit Phassur Jeremiam prophetam, et misit eum in nervum quod erat
    in porta Benjamin superiori, in domo Domini.
  eng-ASVBT: Then Pashhur smote Jeremiah the prophet, and put him in the stocks that
    were in the upper gate of Benjamin, which was in the house of Jehovah.
  ita-1885: E Pashur percosse il profeta Geremia, e lo mise nella grotta, ch'era nella
    porta alta di Beniamino, la quale conduceva alla Casa del Signore.
  eng-LXXUP: And he smote him, and cast him into the dungeon which was by the gate
    of the upper house that was set apart, which was by the house of the Lord.
  eng-ULB: So Pashhur beat Jeremiah the prophet and then placed him in the stocks
    that were at the Upper Gate of Benjamin in Yahweh's house.
  spa-VBL: golpeó al profeta Jeremías y lo hizo poner en el calabozo de la Puerta
    Superior de Benjamín, cerca del Templo del Señor.
  fra-_FOB: Et Pashur frappa le prophète Jérémie, et le mit dans la prison qui était
    à la porte supérieure de Benjamin, dans la maison de l'Éternel.
  mal-mal: പശ്ഹൂർപുരോഹിതൻ കേട്ടിട്ട് യിരെമ്യാപ്രവാചകനെ അടിച്ച്, യഹോവയുടെ ആലയത്തിനരികിലുള്ള
    മുകളിലത്തെ ബെന്യാമീൻ ഗോപുരത്തിലെ ആമത്തിൽ ഇട്ടു.
  urd-GVR: to us ne Yarmiyāh Nabī kī piṭāī karwā kar us ke pāṅw kāṭh meṅ ṭhoṅk die.
    Yih kāṭh Rab ke ghar se mulhiq shahr ke ūpar wāle darwāze banām Binyamīn meṅ thā.
  suz-BL: मिनु पश्‍हुरमी परमप्रभु यावे आ लोव़ पाइब येरमीया कली तुप्‍‍तु। मिनु परमप्रभु
    यावे आ खिंम बाक्‍शो बेन्‍यामीन आ इर तला ङा लाप्‍चोम बाक्‍शो ठेंङरो थोक्‍ताक्‍व।
    प्रेरित १६:२४
  eng-NOY: Then Pashur smote Jeremiah the prophet, and put him in the stocks, that
    were at the high gate of Benjamin, which was in the house of Jehovah.
  ita-1927: E Pashur percosse il profeta Geremia, e lo mise nei ceppi nella prigione
    ch’era nella porta superiore di Beniamino, nella casa dell’Eterno.
  ckb-ckb: لە یەرمیای پێغەمبەری دا و لەو کۆتەی کرد کە لەلای دەروازەی بنیامینی سەرەوەیە،
    ئەوەی لە پەرستگای یەزدانە.
  eng-BBE: And Pashhur gave blows to Jeremiah and had his feet chained in a framework
    of wood in the higher doorway of Benjamin, which was in the house of the Lord.
  kan-OKCV: ಆಗ ಪಷ್ಹೂರನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನು ಹೊಡೆದು, ಅವನನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಬಳಿಯಲ್ಲಿದ್ದ
    ಬೆನ್ಯಾಮೀನನ ಮೇಲ್ಭಾಗದಲ್ಲಿದ್ದ ಬಾಗಿಲಲ್ಲಿದ್ದ ಮರದ ಉಪಕರಣಕ್ಕೆ ಕಟ್ಟಿದರು.
  tam-2017: எரேமியா தீர்க்கதரிசியை பஸ்கூர் அடித்து, அவனைக் யெகோவாவுடைய ஆலயத்தில் பென்யமீன்
    கோத்திரத்தாரைச் சேர்ந்த மேல்வாசலில் இருக்கும் காவலறையில் போட்டான்.
  spa-RV-1909: E hirió Pashur á Jeremías profeta, y púsole en el cepo que estaba á
    la puerta de Benjamín en lo alto, la cual conducía á la casa de Jehová.
  ron-BTF: Atunci Pașhur l-a lovit pe Ieremia, profetul, și l-a pus în butucii care
    erau la poarta înaltă a lui Beniamin, care era lângă casa DOMNULUI.
  eng-WEBP: Then Pashhur struck Jeremiah the prophet and put him in the stocks that
    were in the upper gate of Benjamin, which was in the LORD’s house.
  eng-FBV: he beat Jeremiah the prophet and had him put in the stocks at the Upper
    Benjamin Gate, near to the Lord's Temple.
  nld-1939: liet hij den profeet Jeremias geselen, en sloot hem in het blok in de
    noordelijke Benjamin-poort van Jahweh’s tempel.
  nch-BL: Huan techitzqui huan tanahuati ma techhuitequica huan ma techmetzcuapachoca
    ica cuahuit nechca nopa caltemit Benjamín nechca itiopa TOTECO.
  vie-1934: Pha-su-rơ bèn đánh đòn đấng tiên tri Giê-rê-mi, cùm lại ở cửa trên Bên-gia-min,
    thuộc về nhà Đức Giê-hô-va.
  hin-CV: तब उसने भविष्यद्वक्ता येरेमियाह को पिटवाया तथा ऊपरी बिन्यामिन द्वार में
    उन्हें काठ के बांक में जकड़ दिया, यह याहवेह के भवन के निकट ही था.
  spa-BES: Y Pasur le hizo azotar a Jeremías y le encadenaron los pies en un marco
    de madera en la entrada superior de Benjamín, que estaba en la casa del Señor.
  tdx-tdx: le nampandafa’ i Paskore t’Iirmeà, vaho najo’e an-dangoke an-dalam-bei’
    i Beniamine añ’ Anjomba’ Iehovà ao.
  tha-KJV: ปาชเฮอร์​ก็​ตี​เยเรมีย์​ผู้​พยากรณ์​และจั​บท​่านใส่​คา ซึ่งตั้งอยู่ทางประตูเบนยามินด้านบนแห่งพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Então Pasur feriu ao profeta Jeremias, e o pôs no tronco que ficava
    à porta superior de Benjamim, a qual fica na casa do SENHOR.
  deu-ELO: da schlug Paschchur den Propheten Jeremia, und legte ihn in den Stock im
    oberen Tore Benjamin, das im Hause Jehovas ist.
  eng-WYC-2018: And Pashur smote Jeremy, the prophet, and sent him into the stocks,
    that were in the higher gate of Benjamin, in the house of the Lord. (And Pashur
    struck the prophet Jeremiah, and then sent him into the stocks, that were at the
    Upper Gate of Benjamin, in the House of the Lord.)
  epo-epo: Paŝĥur batis la profeton Jeremia, kaj metis lin en karceron, kiu estis
    en la supra Pordego de Benjamen ĉe la domo de la Eternulo.
  uig-PIN: Paxhur Yǝrǝmiya pǝyƣǝmbǝrni urƣuzdi wǝ uning putini Pǝrwǝrdigarning ɵyidiki
    «Binyaminning yuⱪiri dǝrwazisi»ning yenidiki taⱪaⱪⱪa saldi.
  beo-beo: e da na fegasuga fama:ne sia:ne, na lobo amola emo la:gili, gado logo holei
    ea dio Bediamini, Debolo diasu ganodini gala, amo gadenene la:gilisima:ne sia:i.
  tpi-OTNT: Na Pasur i tok na ol i givim kanda long Jeremaia na ol i kalabusim em
    klostu long dispela dua bilong banis bilong haus bilong Bikpela, ol i kolim, Dua
    Bilong Benjamin Antap.
  hau-SA: sai ya sa aka yi wa Irmiya dūka aka kuma sa shi a turu a Ƙofar Bisa na Benyamin
    a haikalin Ubangiji.
  uig-LAT: Pashxur Yeremiya peyghemberni urghuzdi we uning putini Perwerdigarning
    öyidiki «Binyaminning yuqiri derwazisi»ning yénidiki taqaqqa saldi.
  nde-nde: wenza ukuthi uJeremiya umphrofethi atshaywe njalo wamvalela esitokisini
    eSangweni laPhezulu koBhenjamini ethempelini likaThixo.
  ton-ton: Naʻe toki taaʻi ʻe Pasuli ʻa Selemaia ko e palōfita, pea tuku ia ki he
    fale fakapōpula ʻaia naʻe ʻi he matapā māʻolunga ʻo Penisimani, ʻaia ʻoku ofi
    ki he fale ʻo Sihova.
  ces-1613: Ubil Paschur Jeremiáše proroka, a dal jej do vězení v bráně Beniaminově
    hořejší, kteráž byla při domě Hospodinově.
  eng-WMB: Then Pashhur struck Jeremiah the prophet and put him in the stocks that
    were in the upper gate of Benjamin, which was in the LORD’s house.
  tam-TCV: பஸ்கூர் இறைவாக்கினன் எரேமியாவை அடித்து, யெகோவாவின் ஆலயத்திற்கு அருகேயிருந்த
    பென்யமீன் மேல்வாசலில் உள்ள காவலறையில் போட்டான்.
  ceb-ULB: Busa gikulata ni Pashur si Jeremias nga propeta ug unya giposasan siya
    nga anaa sa Taas nga Ganghaan sa Benjamin didto sa balay ni Yahweh.
  pol-UBG: I Paszchur uderzył proroka Jeremiasza, i zakuł go w dyby, które były w
    Górnej Bramie Beniamina, przy domu PANA.
  agr-agr: 'Nunik: “Jeremías achikjum asutiatajum, dutikajum aents achika chimpitai
    Apajuí emematku ijuntai jegamkamua nuwi jegantatak, Benjamígka waitiji tutaya
    nuwi ayaumas awa nuni egkeatajum”, tusa inamjauwai.'
  kyc-kyc: Sepala baame tembole anda Benjamene Kame Kambu Ketae lenge dokona repeta
    namba pyapala ane angapumi kiimbuo nyinya leya.
  urd-GVU: تو اُس نے یرمیاہ نبی کی پٹائی کروا کر اُس کے پاؤں کاٹھ میں ٹھونک دیئے۔
    یہ کاٹھ رب کے گھر سے ملحق شہر کے اوپر والے دروازے بنام بن یمین میں تھا۔
  deu-1912: schlug er den Propheten Jeremia und legte ihn in den Stock unter dem Obertor
    Benjamin, welches am Hause des HERRN ist.
  kan-2017: ಅವನು ಪ್ರವಾದಿಯಾದ ಯೆರೆಮೀಯನನ್ನು ಹೊಡೆಯಿಸಿ, ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಸೇರಿದ ಮೇಲಣ ಬೆನ್ಯಾಮೀನ್
    ಬಾಗಿಲಲ್ಲಿದ್ದ ಕೋಳಕ್ಕೆ ಹಾಕಿಸಿದನು.
  yap-yap: me yog ni ngan toyeg mi ni m’ageg ko chen u charen e bin talang e Garog
    ni Benjamin fithingan.
  hlt-MCSB: Pashur loh Tonghma Jeremiah te a taam tih BOEIPA im sang kah Benjamin
    vongka ah hloong a khoh thil.
  mdy-ETH: ታና ዓርቂ ዓሳ ጳርቃንዳጉዲ ዓይሤኔ፤ ጌኤዦ ማኣሮኮ ኬዶ ዛሎና ዓኣ፥ ቢኢኒያሜ ማርሾ ካሮይዳ ቶኮ ታኣኮ ዱፄና ቱኪሴኔ።
  twi-ASANTE: ɔmaa wɔboroo Yeremia, na wɔbɔɔ no dua mu wɔ Benyamin Atifi Ɛpono a ɛwɔ
    Awurade asɔredan no mu hɔ.
  eng-WEBU: Then Pashhur struck Jeremiah the prophet and put him in the stocks that
    were in the upper gate of Benjamin, which was in the LORD’s house.
  wal-wal: Siyidi Paashihuuri hananabaa yootiya Ermmaasa deshissiis; deshissidi Qommo
    Biniyaama Penggiyaa giyo GODAA Beeta Maqidasiyaa geliyoosan de7iya gonggiyaa luhuwan
    qashissiis.
  spa-PDDPT: Pasur azotó al profeta Jeremías y lo puso en el cepo que estaba en la
    Puerta Superior de Benjamín, la cual estaba junto a la Casa de Yavé.
  gun-gun: Ha'e vy Pasur profeta Jeremias oinupã uka ma vy ipy ojokua uka yvyra re.
    Ha'e va'e ma oĩ Benjamim regua okẽ yvatevea py, Senhor pegua oo yvýry. Ha'e gui
    ko'ẽgue ma Pasur ojora ju Jeremias yvyra gui.
  ilo-ULB: Isu a kinabil ni Pasur ni Jeremias a profeta ket kalpasanna, inkabilna
    isuna kadagiti tul-ong nga adda iti akinngato a Ruangan ti Benjamin iti balay
    ni Yahweh.
  kpg-kpg: gei mee gaa hai bolo au gi haga mamaawadia ga lawalawa gi nia daula baalanga
    i lodo di ruum galabudi i hongo di Bontai o Benjamin dela di bontai di Hale Daumaha.
  uig-ARA: پاشخۇر يەرەمىيا پەيغەمبەرنى ئۇرغۇزدى ۋە ئۇنىڭ پۇتىنى پەرۋەردىگارنىڭ ئۆيىدىكى
    «بىنيامىننىڭ يۇقىرى دەرۋازىسى»نىڭ يېنىدىكى تاقاققا سالدى.
  sus-sus: a naxa a suxu, a a bɔnbɔ, a a sa kutunyi ra hɔrɔmɔbanxi sɛɛti ma Bunyamin
    sode dɛ ra.
  pon-2006: Ih eri koasoanehdi pwe I en wowoki oh selikihdi selmete nan wasa kis nan
    Tehnpas Sarawio me adaneki Wenihmwen Pensamin Powe.
  jae-jae: Go Pasur gêjac propete Jeremia ma kêkapiŋ eŋ akaiŋ tôŋ ŋa ka, taŋ sêmasaŋ
    gêc Apômtaunê andu ŋasacgêdô gêmu kêpiŋa, taŋ sêsam gebe Benjaminnê Katam naŋ
    ŋagala.
  ksd-ksd: Ma Paskur i ga kita Ieremia ra propet, ma i ga varuk ra kauna ta ra babat
    keke ta ra mataniolo Beniamin nina i tur arama, ta ra kuba i ra Luluai.
  tur-YTC: O zaman Paşhur Peygamber Yeremya'yı dövdü ve Yahve'nin evinde bulunan Benyamin'in
    yukarı kapısındaki tomruğa onu vurdu.
  grc-BRENT: Καὶ ἐπάταξεν αὐτὸν, καὶ ἐνέβαλεν αὐτὸν εἰς τὸν καταράκτην, ὃς ἦν ἐν πύλῃ
    οἴκου ἀποτεταγμένου τοῦ ὑπερῴου, ὃς ἦν ἐν οἴκῳ Κυρίου.
  ind-AYT: Pasyhur memukul Nabi Yeremia dan memasukannya ke dalam pasungan yang berada
    di bagian atas Pintu Gerbang Benyamin, di dekat rumah TUHAN.
  nya-nya: Tsono iye analamula kuti mneneri Yeremiyayo amenyedwe ndi kuyikidwa mʼndende
    pa Chipata chakumtunda kwa Benjamini ku Nyumba ya Yehova.
  hrv-hrv: I Pašhur dade Jeremiju batinati i baci ga u klade što se nalaze kod gornjih
    vrata Benjaminovih, a u Domu su Jahvinu.
  mps-mps: Tama Pasurgo po obaso, te augwaligo keloago te Jeremaia elama, te augwaligo
    aga te Genuai Bidigo be obo sunumi pąde aga kalabus ilali, augwa te nogi poali,
    te Benjamingo Sunumi Ugwaba Dao wali.
  tpi-tpi: Na Pasur i tok na ol i givim kanda long Jeremaia na ol i kalabusim em klostu
    long dispela dua bilong banis bilong haus bilong Bikpela, ol i kolim, Dua Bilong
    Benjamin Antap.
  dan-1931: slog han ham og lod ham lægge i Blokken i den øvre Benjaminsport i HERRENS
    Hus.
  vie-OVCB: Nên ông sai bắt Tiên tri Giê-rê-mi, đánh đòn và cùm chân ông trong nhà
    ngục ở Cổng Bên-gia-min trong Đền Thờ Chúa Hằng Hữu.
  guj-2017: તેથી પાશહૂરે યર્મિયા પ્રબોધકને માર્યો. પછી તેણે તેને યહોવાહના સભાસ્થાનની
    પાસે બિન્યામીનની ઉપલી ભાગળમાં હેડ હતી તેમાં તેને મૂક્યો.
  pon-2006A: Ih eri koasoanehdi pwe I en wowoki oh selikihdi selmete nan wasa kis
    nan Tehnpas Sarawio me adaneki Wenihmwen Pensamin Powe.
  por-BRBSL: Então Pashhur atingiu Jeremias, o profeta, e o colocou no estoque que
    estava no portão superior de Benjamim, que estava na casa de Yahweh.
  cth-cth: Hottelah Pashhur ni profet Jeremiah hah a hem teh, BAWIPA im e Benjamin
    longkha atunglah kaawm e dawkvah, hlong a buet teh a paung.
  twi-twi: ɔma wɔboroo Yeremia, na wɔbɔɔ no dua mu wɔ Benyamin Atifi Pon a ɛwɔ Awurade
    asɔredan no mu hɔ no.
  hlt-hlt: Pashur loh Tonghma Jeremiah te a taam tih BOEIPA im sang kah Benjamin vongka
    ah hloong a khoh thil.
  tbz-SIM: kɛ́ m bentɛ kɛ́ m pĩ́ nkɛ́boú kɛ́pítínnɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì didɛ́rì
    bɛ̀ tu dì Bɛnsɑmɛɛ kpɛri kɛ́ m pṹtínnɛ́.
  msy-2020: Ezɨ Pasur mɨdorozir gumazibav kemezɨ, me Jeremaian suiragha, a mɨsuegha
    a isa Ikiavɨra Itir Godɨn Dɨpenimɨn dɨvazimɨn itir Benjaminɨn Tiarakar Pɨn Itimɨn
    ghugha, a isa kalabus gatɨgha, an suemning pamtem temem sara aning ike.
  azb-azb: Paşxur Yeremya peyğəmbəri döydü və Rəbbin məbədinin yanındakı Yuxarı Binyamin
    darvazasında olan kündəyə saldı.
  eng-DBY: And Pashur smote Jeremiah the prophet, and put him in the stocks that were
    in the upper gate of Benjamin, which was in the house of Jehovah.
  hin-2017: तब पशहूर ने यिर्मयाह भविष्यद्वक्ता को मारा और उसे उस काठ में डाल दिया
    जो यहोवा के भवन के ऊपर बिन्यामीन के फाटक के पास है। (इब्रा. 11:36)
  wol-KYG: Ba mu ko defee Pasur dóorlu Yonent Yàlla Yeremi, jéng ko ca buntu kër Aji
    Sax ja féete kaw, te ñu dippee ko Beñamin.
  eng-YLT: and Pashhur smiteth Jeremiah the prophet, and putteth him unto the stocks,
    that [are] by the high gate of Benjamin, that [is] by the house of Jehovah.
  eng-WYC-2017: And Pashur smote Jeremy, the prophet, and sent him into the stocks,
    that were in the higher gate of Benjamin, in the house of the Lord.
  eng-WMBB: Then Pashhur struck Jeremiah the prophet and put him in the stocks that
    were in the upper gate of Benjamin, which was in the LORD’s house.
  urd-GVH: तो उसने यरमियाह नबी की पिटाई करवाकर उसके पाँव काठ में ठोंक दिए। यह काठ
    रब के घर से मुलहिक़ शहर के ऊपरवाले दरवाज़े बनाम बिनयमीन में था।
  rug-rug: Vagia sa se Zeremaea sa poropita meke komitia sa meke pusi sa sari nene
    na limana koari na lolomo pa labelabete tata koasa Sasada Panaulu tanisa butubutu
    Benisimane pa Zelepade te Zihova.
  gaz-gaz: akka Ermiyaas raajichi tumamee Karra Beniyaam isa ol aanu kan mana Waaqayyoo
    biratti argamu sana keessatti miilli isaa jirma lama gidduu galee hidhamu godhe.
  fra-LSG: Et Paschhur frappa Jérémie, le prophète, et le mit dans la prison qui était
    à la porte supérieure de Benjamin, dans la maison de l’Éternel.
  gnn-gnn: Ŋayi ŋäkulanydja ŋarranha bitjanarayi, bala ŋayi ŋaramurryinana maḏakarritjthinana
    ŋarraku, bala ŋayi waŋana miriŋunhana walalanha, bala walala marrtjinanydja ga
    märraŋalana ŋarranha, ga bartjunmaraŋalana. Bala walala ḏapṯapmaraŋalana yukurrana
    ŋarranha raki'yuna, djalkiri ŋarraku ga goŋ maṉḏanha, ga nhinananydja ŋarra yukurrana
    Buṉbuŋurana galki dhurrwaraŋura ḏapṯapmaranharana munha‐ŋupanara.
  yal-yal: a yi Nabi Yeremi bɔnbɔ, a sa a sa kutun na Alatala Batu Banxin dɛxɔn Bunyamin
    So Dɛɛn Faxaraxiin binni.
  haw-1868: Alaila, hahau o Pasehura ia Ieremia, ke kaula, a hahao iho la ia ia iloko
    o kahi paa o na laau kupee, ma ka pukapa kiekie o Beniamina, o ka mea kokoke i
    ka hale o Iehova.
  arb-NAV: فَضَرَبَ فَشْحُورُ إِرْمِيَا النَّبِيَّ وَزَجَّهُ فِي الْمِقْطَرَةِ الَّتِي
    بِبَابِ بِنْيَامِينَ الأَعْلَى الَّذِي عِنْدَ هَيْكَلِ الرَّبِّ.
  ewe-ewe: ena woƒo Nyagblɔɖila Yeremia eye wodee kunyowu me, tsi ɖe Benyamingbo dzigbetɔ
    si le Yehowa ƒe gbedoxɔ nu la ŋu.
  eng-LEE: Then smote Pashchur Jeremiah the prophet, and put him in the stocks that
    were in the upper gate of Benjamin, which was in the house of the Lord.
  asm-FB: তেওঁ যিৰিমিয়া ভাববাদীক প্ৰহাৰ কৰি, যিহোৱাৰ গৃহত থকা ওপৰ-দুৱাৰৰ কুন্দাত
    বন্ধ কৰি ৰাখিলে।
  sus-A: عَ نَشَ عَ سُشُ، عَ عَ بْنبْ، عَ عَ سَ كُتُنيِ رَ هْرْ مْبَنشِ سّيتِ مَ بُنيَمِن
    سٌدٍ دّ رَ.
  fra-SBL: Alors Pashhur frappa Jérémie, le prophète, et le mit dans les ceps qui
    se trouvaient à la porte supérieure de Benjamin, dans la maison de l'Éternel.
  hbo-hbo: וַיַּכֶּ֣ה פַשְׁח֔וּר אֵ֖ת יִרְמְיָ֣הוּ הַנָּבִ֑יא וַיִּתֵּ֨ן אֹתֹ֜ו עַל־הַמַּהְפֶּ֗כֶת
    אֲשֶׁ֨ר בְּשַׁ֤עַר בִּנְיָמִן֙ הָֽעֶלְיֹ֔ון אֲשֶׁ֖ר בְּבֵ֥ית יְהוָֽה׃
  kik-kik: agĩathana Jeremia ũcio mũnabii ahũũrwo na oohererwo magũrũ ndungu-inĩ hau
    Kĩhingo-inĩ kĩa Rũgongo kĩa Benjamini, o kũu hekarũ-inĩ ya Jehova.
  fra-NCL: Et Phassur frappa Jérémie le prophète et le fit mettre aux ceps, à la porte
    Haute de Benjamin, qui est dans la maison de Yahweh.
  cek-AK: tahmaa Jeremiah to tabaeng moe, thlongthuk pacoengah Angraeng im taeng ih
    Benjamin khongkha aluek bangah a suek.
  cuk-cuk: Jeremías-sarsomalaga dulemar-barmisad. Geb Benjamín-neggwebur-yawagak-biribalid-nagaba,
    Bab-Dummadse-goled-negmobin sepo-maidgi Jeremías-odosad.
  uig-CYR: Пашхур Йәрәмия пәйғәмбәрни урғузди вә униң путини Пәрвәрдигарниң өйидики
    «Биняминниң жуқури дәрвазиси»ниң йенидики тақаққа салди.
  tel-2017: కాబట్టి పషూరు యిర్మీయా ప్రవక్తను కొట్టి, యెహోవా మందిరంలో బెన్యామీను పైగుమ్మం
    దగ్గర ఉండే బొండలో అతణ్ణి వేయించాడు.
  hat-BSA: Paschhur te fè yo bat Jérémie, pwofèt la. Li te mete li nan sèp yo ki te
    kote Pòtay Anwo Benjamin an, ki te nan lakay SENYÈ a.
  kos-kos: el sap in sringsring nga ac kapiri ke mwe kapir apkuran nu ke Mutunpot
    Benjamin, ma oan lucng ke Tempul.
  hbo-WLC: וַיַּכֶּ֣ה פַשְׁח֔וּר אֵ֖ת יִרְמְיָ֣הוּ הַנָּבִ֑יא וַיִּתֵּ֨ן אֹת֜וֹ עַל־הַמַּהְפֶּ֗כֶת
    אֲשֶׁ֨ר בְּשַׁ֤עַר בִּנְיָמִן֙ הָֽעֶלְי֔וֹן אֲשֶׁ֖ר בְּבֵ֥ית יְהוָֽה׃
  ibo-ibo: o nyere iwu ka e tie Jeremaya, bụ onye amụma ihe, kee ya agbụ, tinye ya
    nʼọnụ ụzọ ama Dị Elu nke Benjamin, nke dị ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ତହିଁରେ ପଶ୍‍ହୂର ଯିରିମୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ପ୍ରହାର କରି, ସଦାପ୍ରଭୁଙ୍କ ଗୃହସ୍ଥିତ
    ବିନ୍ୟାମୀନ୍ ନାମକ ଉପର ଦ୍ୱାରରେ ଥିବା ହରିକାଠରେ ତାଙ୍କୁ ବନ୍ଦ କରି ରଖିଲା।
  chk-chk: Mürin, Pasur a akünöü eman pwe epwe wichi ewe soufos Jeremaia, epwe anükü
    pechen lefilen irä o anomu ünükün ewe Asamalapen Peniamin me asan me lon imwen
    ewe Samol mi Lapalap.
  rop-rop: imbin gibit oda langa im wekinmenmob blanga gajim mi en beldim mi en taiyimap
    mi garram tjein gulijap langa det Benjamin Geit langa det Serramoni Pleis.
  ukr-1871: Ударив Пасхор пророка Еремію, та й посадив його в колоду, що була в верхніх
    воротях Беняминових у дому Господньому.
  deu-1951: schlug er den Propheten Jeremia und legte ihn in den Stock, der sich im
    obern Tore Benjamin, beim Hause des HERRN befand.
  eng-JPS: Then Pashhur smote Jeremiah the prophet, and put him in the stocks that
    were in the upper gate of Benjamin, which was in the house of the LORD.
  srp-1865: I udari Pashor proroka Jeremiju, i metnu ga u tamnicu na gornjim vratima
    Venijaminovijem uz dom Gospodnji.
  lug-lug: n’alagira Yeremiya akubibwe. N’asibibwa mu nvuba eyali mu mulyango ogw’ekyengulu
    ogwa Benyamini ku yeekaalu ya Mukama.
  heb-heb: ויכה פשחור את ירמיהו הנביא ויתן אתו על המהפכת אשר בשער בנימן העליון אשר
    בבית יהוה׃
  ben-IRV: তিনি যিরমিয় ভাববাদীকে মারধর করলেন এবং সদাপ্রভুর গৃহের বিন্যামীন ফটকের
    কাছে উঁচু জায়গায় ভাঁড়ার ঘরে আটকে রাখলেন।
  pan-pan: ਤਦ ਪਸ਼ਹੂਰ ਨੇ ਯਿਰਮਿਯਾਹ ਨਬੀ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਹ ਨੂੰ ਉਸ ਕਾਠ ਵਿੱਚ ਪਾਇਆ ਜਿਹੜਾ ਬਿਨਯਾਮੀਨ
    ਦੇ ਉੱਪਰਲੇ ਫਾਟਕ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਕੋਲ ਸੀ
  mya-JVB: ပရောဖက် ယေရမိ ကို ရိုက်ပုတ် ၍ ၊ ဗိမာန် တော် နား မှာ ဗင်္ယာမိန် အထက် တံခါး
    ဝတွင် ထိတ်ခတ် ၍ ထား၏။
  tbg-tbg: vika ti ruqutuke rupitaitimake vate, ti kauqutantavata, aiqu vehatantavata
    katari ntoma toraqi veva nonkute taatautora. Vika Nora Kotira Naavu hohaa vaunaini
    qenti vo Benaminira Qenti Vuruni Vairave tunaini ti aiqu kauqu mintimake nonkuke
    vatora.
  hmo-hmo: Vadaeni Pasahuru ese iena taudia ia oda henidia, bona idia ese Ieremia
    idia botaia, bona seini dekenai idia guia, Dubu Helaga ena iduara ena ladana Beniamina
    kahirakahira idia atoa.
  urd-urd: तब फ़शहूर ने यरमियाह नबी को मारा और उसे उस काठ में डाला, जो बिनयमीन के
    बालाई फाटक में ख़ुदावन्द के घर में था।
  rus-SYN: то ударил Пасхор Иеремию пророка и посадил его в колоду, которая была у
    верхних ворот Вениаминовых при доме Господнем.
  bqc-SIM: a tò wà aà gbɛ̃̀ wà aà dàliu Dii kpɛ́ bↄlɛ pↄ́ wì mɛ Bɛ̃yãmɛɛ Bↄlɛ
    Musu saɛ.
  tcz-CHONGTHU: Hichun aman Jeremiah chu amanin, adingin chule Pakai houin a Benjamin
    kelkot mun’a, mi henna insunga chun ahentai.
  mar-mar: म्हणून पशहूराने यिर्मया या संदेष्ट्याला मारले व परमेश्वराच्या मंदिरात,
    बन्यामीनच्या वरच्या प्रवेशद्वाराच्या खोड्यात त्यास घातले.
  qub-qub: Chaymi magachiran. Nircorga prësu charircachir «Benjamín» jutiyoj puncupa
    läduncho tablapita sëpu caycajman jatiran. Chay puncupis caran Templuman yaycunami.
  bqp-bqp: Yerɑ u derɑ bɑ nùn so, mɑ bɑ nùn dɑ̃ɑ doke nge wiiro Yinni Gusunɔn sɑ̃ɑ
    yerɔ, kɔnnɔ ge bɑ sokumɔ Bɛnyɑmɛɛn kɔnnɔn berɑ giɑ.
  hat-hat: Li fè yo bat Jeremi, lèfini li mete l' nan sèp ki te bò gwo Pòtay Benjamen
    an nan Tanp Seyè a.
  eng-BSB: he had Jeremiah the prophet beaten and put in the stocks at the Upper Gate
    of Benjamin, which was by the house of the LORD.
  eng-WEBPB: Then Pashhur struck Jeremiah the prophet and put him in the stocks that
    were in the upper gate of Benjamin, which was in the LORD’s house.
  kbq-kbq: Ana nanekema nentahino'a Pasuri'a hige'za kasnampa ne' Jeremaiana azeri'za
    sefu amite'za avre'za vu'za, Ra Anumzamofo mono nonkumamofo anaga kaziga Benzameni
    kafanema nehazare tare agiararena zafafi eri rusi hu'za kina hunte'naze.
  nhe-BL: Huan nechitzqui huan tlanahuati ma nechhuitequica huan ma nechmetzcuapachoca
    ica cuahuitl nechca nopa puerta Benjamín nechca itiopa TOTECO.
  gub-BL: A'e rupi uze'eg zauxiapekwer wanupe kury. — Pepetek Zeremi nehe. A'e re
    peàpixipixi kyhàhàm tàtà pupe ukenawhu Mezàmi her ma'e rehe nehe. Aze teko iho
    wer tàpuzuhu pe wà, wixe a'e ukenawhu rupi wà.
  eng-DRA: And Phassur struck Jeremias the prophet, and put him in the stocks, that
    were in the upper gate of Benjamin, in the house of the Lord.
