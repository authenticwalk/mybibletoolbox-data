  kos-kos: Lotutang tok ah, tukun Pashhur el tuleyula liki mwe kapir, nga fahk nu
    sel, “LEUM GOD El fahk mu ac tia sifil pangpang kom Pashhur, a ac fah pangpang
    kom ‘Sangeng Yen Nukewa.’
  hbo-WLC: וַֽיְהִי֙ מִֽמָּחֳרָ֔ת וַיֹּצֵ֥א פַשְׁח֛וּר אֶֽת־יִרְמְיָ֖הוּ מִן־הַמַּהְפָּ֑כֶת
    וַיֹּ֨אמֶר אֵלָ֜יו יִרְמְיָ֗הוּ לֹ֤א פַשְׁחוּר֙ קָרָ֤א יְהוָה֙ שְׁמֶ֔ךָ כִּ֖י
    אִם־מָג֥וֹר מִסָּבִֽיב׃ פ
  ibo-ibo: Nʼechi ya, mgbe Pashua tọpụrụ ya site nʼagbụ ahụ, Jeremaya sịrị ya, “Onyenwe
    anyị akpọghị gị Pashua, kama aha gị bụ Mago-Misabib, nke pụtara, Nwoke ihe egwu
    gbara gburugburu.
  ory-ory: ପୁଣି, ତହିଁ ପରଦିନ ପଶ୍‍ହୂର ଯିରିମୀୟଙ୍କୁ ହରିକାଠରୁ ବାହାର କରି ଆଣିଲା। ତହିଁରେ ଯିରିମୀୟ
    ତାହାକୁ କହିଲେ, “ସଦାପ୍ରଭୁ ତୁମ୍ଭର ନାମ ପଶ୍‍ହୂର ନ ରଖି, ମାଗୋରମୀଷାବୀବ୍‍ (ଚତୁର୍ଦ୍ଦିଗେ
    ଆଶଙ୍କା) ରଖିଅଛନ୍ତି।
  chk-chk: Iwe, sorotan ewe rän, lupwen Pasur a amusawu Jeremaia seni lefilen ekewe
    irä, Jeremaia a üreni Pasur, “Ewe Samol mi Lapalap esap chüen aita ngonuk Pasur,
    ngei epwe aita ngonuk ‘Niuokus watte a nom pwelin ünükum’.
  rop-rop: Ailibala neksdei na afta wen Pashura bin deigimat det tjein brom mi, aibin
    tok langa im, “Pashura, YAWEI det trubala God nomo bin gulum yu neim Pashura.
    Imbin gulum yu Bradinimbat Men Ebriweya.
  ukr-1871: 'Та другого дня випустив Пасхор Еремію з колоди, а Еремія промовив до
    його: Не Пасхором прозвав тебе Господь, але Магор Миссавив.'
  deu-1951: 'Und es begab sich am andern Morgen, als Paschhur Jeremia aus dem Stock
    freiließ, da sprach Jeremia zu ihm: Nicht Paschhur nennt dich der HERR, sondern
    Magor-Missabib!'
  eng-JPS: 'And it came to pass on the morrow, that Pashhur brought forth Jeremiah
    out of the stocks. Then said Jeremiah unto him: ''The LORD hath not called thy
    name Pashhur, but Magormissabib.'
  srp-1865: 'A sjutradan kad Pashor izvede Jeremiju iz tamnice, reèe mu Jeremija:
    Gospod ti nadje ime ne Pashor nego Magor-Misaviv.'
  lug-lug: Olunaku olwaddirira, nga Pasukuli amusumuludde mu nvuba, Yeremiya n’amugamba
    nti, “Mukama takyakuyita Pasukuli, naye Magolumissabibu.
  heb-heb: ויהי ממחרת ויצא פשחור את ירמיהו מן המהפכת ויאמר אליו ירמיהו לא פשחור קרא
    יהוה שמך כי אם מגור מסביב׃
  ben-IRV: তার পরের দিন পশহূর সেই ভাঁড়ার ঘর থেকে যিরমিয়কে নিয়ে এলেন। তখন যিরমিয়
    তাঁকে বললেন, “সদাপ্রভু তোমার নাম পশহূর রাখেন নি, কিন্তু তুমি মাগোর মিষাবীব।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਾਂ ਦੂਜੇ ਦਿਨ ਪਸ਼ਹੂਰ ਨੇ ਯਿਰਮਿਯਾਹ ਨੂੰ ਕਾਠ ਤੋਂ ਬਾਹਰ
    ਕੱਢਿਆ ਤਾਂ ਯਿਰਮਿਯਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਤੇਰਾ ਨਾਮ ਪਸ਼ਹੂਰ ਨਹੀਂ ਸਗੋਂ “ਚੌਹੀਂ
    ਪਾਸੀਂ ਭੈਅ” ਰੱਖਿਆ ਹੈ।
  mya-JVB: နက်ဖြန် နေ့၌ ပါရှုရ သည် ယေရမိ ကို ထိတ် မှ လွှတ် သောအခါ ၊ ယေရမိ က၊ ထာဝရဘုရား
    သည် သင့် ကို ပါရှုရ ဟူ၍ မှည့် တော်မ မူ။ မာဂေါ မိဿဘိတ် ဟူ၍မှည့် တော်မူ၏။
  tbg-tbg: Vira qararaa Pasuriva ti qaqini vara komanta te virara tiha, Noravano Kotiva
    kia qaiqaa ai autu nteharo Pasurirave tiraitiro, viva ariara Ekaa Mantaraini Aatu
    Itai Haikava Vaivo tivo.
  hmo-hmo: Kerukeru dabai Pasahuru ese Ieremia be seini dekena amo ia ruhaia. Unai
    neganai, lau Ieremia, lau gwau, “Lohiabada ese oiemu ladana ia gwauraia lasi Pasahuru.
    Lohiabada ese oiemu ladana ia atoa, ‘Gari Bada Gabu Ibounai.’
  urd-urd: और दूसरे दिन यूँ हुआ कि फ़शहूर ने यरमियाह को काठ से निकाला। तब यरमियाह
    ने उसे कहा, ख़ुदावन्द ने तेरा नाम फ़शहूर नहीं, बल्कि मजूरमिस्साबीब रखा है।
  rus-SYN: 'Но на другой день Пасхор выпустил Иеремию из колоды, и Иеремия сказал
    ему: не “Пасхор” нарек Господь имя тебе, но “Магор Миссавив”.'
  bqc-SIM: 'Kɛ́ gu dↄ̀ Pasuu Zelemii bↄ̀ líu, ↄ̃ Zelemii òɛ̀: Dii a onɛ Pasuu lↄo,
    sema Vĩapↄↄliaai.'
  tcz-CHONGTHU: Ajing nikhon, Pashur in Jeremiah chu ahinlhadoh tai. Hichun Jeremiah
    in Pashur jah’a, Pakaiyin namin akheltai, tuapat nangmin hi, munjousea tijat in
    aumkimvel mipa, nakiti ding ahitai.
  mar-mar: दुसऱ्या दिवशी पशहूरने यिर्मयाला खोड्यातून मोकळे केले, तेव्हा यिर्मया पशहूरला
    म्हणाला, “तुझे परमेश्वराने ठेवलेले नाव पशहूर नाही, तर मागोर मिस्साबीब (प्रत्येक
    बाजूला भय) असे आहे.
  qub-qub: 'Sëpucho juc junaj prësu charararcachir Pasurga Jeremiasta jorgachiran.
    Chaura Jeremías niran: «Tayta Diosmi jutiquita rucachisha. Cananga jutiqui manami
    Pasurnachu. Magor-misabibnami jutiqui.'
  bqp-bqp: Adɑmɑ yen sisiru bururu, Pɑsuri u Yeremi dɑ̃ɑ ye wunɑ. Mɑ Yeremi u nùn
    sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ kun mɑɑ nun sokumɔ Pɑsuri. Yĩsi ten tubusiɑnɑ bɔri
    yɛndɑ kɑ nun sikerenɛ. Adɑmɑ tɛ̃, u nun sokumɔ Mɑgɔɔ Misɑbibu. Yen tubusiɑnɑ nɑndɑbu
    kɑ nun sikerenɛ.
  hat-hat: 'Nan denmen maten, Pachou fè yo wete Jeremi nan sèp la. Lè sa a, Jeremi
    di l'' konsa: -Seyè a chanje non ou. Li pa rele ou Pachou ankò. Li menm li rele
    ou: Malè toupatou.'
  eng-BSB: The next day, when Pashhur released Jeremiah from the stocks, Jeremiah
    said to him, “The LORD does not call you Pashhur, but Magor-missabib.
  eng-WEBPB: On the next day, Pashhur released Jeremiah out of the stocks. Then Jeremiah
    said to him, “The LORD has not called your name Pashhur, but Magormissabib.
  kbq-kbq: Hagi anante knarera Jeremaiana kinafintira Pasuri'a katufente'ne. Ana'ma
    nehigeno'a amanage huno Jeremaia'a Pasurina asami'ne. Ra Anumzamo'ma kagri kagima
    aheana Pasuri'e huno nosianki, Magor-Misabibie huno kagia nehe.
  nhe-BL: 'Huan hualmostla Pasur nechmalacani huan niquilhui: “TOTECO quipatlatoc
    motoca huan tlacame ayoc mitztocaxtise Pasur. Ama mitztocaxtise Magor Misabib
    tlen quiijtosnequi: ‘Nopa Tlacatl Tlen Itztoc Ipan Hueyi Majmajtli.’'
  gub-BL: Iku'egwer pe Pazur hemuhem kar kyhàhàm tàtà wi. Na'e aze'eg izupe kury.
    — Tupàn Tuweharupi Wiko Ma'e o'ok nerer newi. Nereiko kwaw Pazur her ma'e romo
    kury. — Kyzeahy haw uhàuhàz ma'e kwer, nerer romo kury, a'e izupe.
  eng-DRA: 'And when it was light the next day, Phassur brought Jeremias out of the
    stocks. And Jeremias said to him: The Lord hath not called thy name Phassur, but
    fear on every side.'
