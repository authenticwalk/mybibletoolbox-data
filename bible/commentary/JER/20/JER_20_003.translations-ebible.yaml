verse: JER.020.003
translations:
  mal-C: അടുത്തദിവസം പശ്ഹൂർ യിരെമ്യാവിനെ വിലങ്ങഴിച്ചു വിട്ടപ്പോൾ യിരെമ്യാവ് അയാളോട്
    ഇപ്രകാരം പറഞ്ഞു, “യഹോവ നിന്നെ വിളിച്ചിരിക്കുന്ന പേര് പശ്ഹൂർ എന്നല്ല, മാഗോർ-മിസ്സാബീബ്
    എന്നാകുന്നു.
  deu-TKW: 'Am andern Morgen jedoch, nachdem Pashur den Jeremia aus dem Blocke befreit
    hatte, sprach Jeremia zu ihm: Nicht “Pashur” nennt Jahwe deinen Namen, sondern
    “Grauen ringsum”!'
  lin-lin: 'Mokolo oyo elandaki, tango Pashuri alongolaki ye na likonzi, Jeremi alobaki
    na ye : — Yawe akobenga yo lisusu Pashuri te, kasi Magori-Misabibe.'
  eng-LSV: And it comes to pass on the next day, that Pashhur brings Jeremiah out
    from the stocks, and Jeremiah says to him, “YHWH has not called your name Pashhur,
    but Terror on Every Side.
  eng-GNV: And on the morning, Pashur brought Ieremiah out of the stockes. Then said
    Ieremiah vnto him, The Lord hath not called thy name Pashur, but Magor-missabib.
  eng-WEBSTER: And it came to pass on the morrow, that Pashur brought forth Jeremiah
    out of the stocks. Then said Jeremiah to him, The LORD hath not called thy name
    Pashur, but Magor-missabib.
  nhw-BL: 'Huan hualmostla, Pasur nechtojtonqui huan niquilhui: “TOTECO quipatlatoc
    motoca huan masehualme ayacmo mitztocaxtise Pasur. Ama mitztocaxtise Magor Misabib
    catli quiijtosnequi: ‘Nopa Tlacatl Catli Itztoc Ipan Hueyi Majmajtli.’'
  swh-ONEN: Siku ya pili Pashuri alipomwachia kutoka kwenye mkatale, Yeremia akamwambia,
    “Bwana hakukuita jina lako kuwa Pashuri bali Magor-Misabibu.
  bba-bba: Adɑmɑ yen sisiru bururu, Pɑsuri u Yeremi dɑ̃ɑ ye wunɑ. Mɑ Yeremi u nùn
    sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ kun mɑɑ nun sokumɔ Pɑsuri. Yĩsi ten tubusiɑnɑ bɔri
    yɛndɑ kɑ nun sikerenɛ. Adɑmɑ tɛ̃, u nun sokumɔ Mɑɡɔɔ Misɑbibu. Yen tubusiɑnɑ nɑndɑbu
    kɑ nun sikerenɛ.
  eng-KJVCPB: And it came to pass on the morrow, that Pashur brought forth Jeremiah
    out of the stocks. Then said Jeremiah unto him, The Lord hath not called thy name
    Pashur, but Magor-missabib.
  luo-luo: Kinyne, ka Pashur nogonye e lodi, Jeremia nowachone niya, “Jehova Nyasaye
    ok luongi ni Pashur, to oluongi ni Magor-Misabib.
  meu-meu: Daba rerena ai, Pasahuru ese Ieremia na hekahi-tao audia amo e kahua nege.
    Bena Ieremia ese e hamaoroa, eto, Iehova ese ladamu se hatoamu “Pasahuru”, a e
    hatoamu “Hahegari heḡegemadai”.
  npi-ULB: अर्को दिन पशहूरले यर्मियालाई ठिंगुरोबाट निकालेर ल्याए । तब यर्मियाले तिनलाई
    भने, “परमप्रभुले तिम्रो नाउँ पशहूर नभई मागोर-मिस्साबीब राख्‍नुभएको छ ।
  yor-yor: Ní ọjọ́ kejì tí Paṣuri tú u sílẹ̀ nínú túbú, Jeremiah sì sọ fún un wí pé,
    “Orúkọ Olúwa fun ọ kì í ṣe Paṣuri bí kò ṣe ìpayà.
  pes-OPCB: 'روز بعد، وقتی فشحور ارمیا را آزاد می‌کرد، ارمیا به او گفت: «فشحور، خداوند
    نام تو را عوض کرده است؛ او نام تو را ”ساکن در وحشت“ نهاده است.'
  tgl-ULB: Nangyari sa sumunod na araw, pinalaya ni Pashur si Jeremias mula sa mga
    pangawan. At sinabi ni Jeremias sa kaniya, “Hindi ka pinangalanan ni Yahweh na
    Pashur, ngunit ikaw ay si Magot Missabib.
  hui-hui: Ani buwa horo mendeni Pasua ibugua Yaremaia golope hayagola Yaremaiahanda
    ibuhondo lamialu lalu, Anduane Homogohanda í̠naga mini Pasua ndo í̠naga mini Wali
    Agali Bibahende Mo Gi Hai Haga wero, leda.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​၌​ပါ​ရှု​ရ​သည်​ငါ့​အား အ​နှောင်​အ​ဖွဲ့​မှ​လွှတ်​လိုက်​သော​အ​ခါ
    ငါ က``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​ပါ​ရှု​ရ ဟု​အ​မည်​ပေး​တော်​မ​မူ။ နေ​ရာ​တ​ကာ အ​ကြမ်း​ဖက်​သ​မား​ဟု​မှည့်​ခေါ်​တော်​မူ
    လေ​ပြီ။-
  bod-N: དེའི་ཕྱི་ཉིན་ཕཱ་ཤུར་གྱིས་ལྕགས་སྒྲོག་བཀྲོལ་ནས་ཡེ་རེམ་ཡཱ་བཏང་བས། ཡེ་རེམ་ཡཱ་ཡིས་དེ་ལ་འདི་ལྟར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་མིང་ལ་ཕཱ་ཤུར་ཞེས་མི་འབོད་པར། མཱ་ཁེར་མཱེ་སཱ་ ཞེས་འབོད་པ་ཡིན།
  sna-sna: Chifumi chamangwana, Pashuri akati amusunungura kubva muchitokisi, Jeremia
    akati kwaari, “Zita rinopiwa kwauri naJehovha harisi Pashuri, asi Magori-Misabhibhi
    (zvichireva zvinotyisa kumativi ose).
  spa-BLM: 'Al día siguiente, Pasjur liberó a Jeremías del cepo. Entonces Jeremías
    le dijo: “Yahvé no ha llamado tu nombre Pashur, sino Magormissabib.'
  cac-cac: 'Axo d''a junxo c''u, a vin̈ ix alani to tzin ic''chajel d''a yol te''
    cepo chi''. Yuj chi'' ix valan d''a vin̈ icha tic: A Jehová ix q''uexan a b''i.
    Magor-misabib ol a b''iejcani, syalelc''ochi xivc''olaln̈ej yaji.'
  swh-ULB: Ikawa siku ya pili Pashuri akamtoa Yeremia nje ya makabati. Yeremia akamwambia,
    “Bwana hakukuita Pashuri, lakini wewe ni Magor-Misabibu.
  bel-bel: 'Але на другі дзень Пасхор выпусьціў Ерамію з калоды, і Ерамія сказаў яму:
    не Пасхор назваў Гасподзь імя табе, а Магор Місавіў.'
  deu-ELBBK: 'Und es geschah am folgenden Tag, als Paschchur Jeremia aus dem Stock
    herausbringen ließ, da sprach Jeremia zu ihm: Nicht Paschchur nennt der HERR deinen
    Namen, sondern Magor-Missabib.'
  mbb-OT: Ne sunud he andew impeǥawas ni Pashur si Jeremias. Ne migkeǥiyan sikandin
    ni Jeremias te, “Pashur, mid-ilisan en te Nengazen is ngazan nu. Guntaan iyan
    en igngazan kenikew si Magor Misabib (he ke và dà egkegiya, ‘Is Etew he Layun
    Egkeherati’).
  mal-2015: 'പിറ്റെന്നാൾ പശ്ഹൂർ യിരെമ്യാവെ ആമത്തിൽനിന്നു വിട്ടപ്പോൾ യിരെമ്യാവു അവനോടു
    പറഞ്ഞതു: യഹോവ നിനക്കു പശ്ഹൂർ എന്നല്ല, മാഗോർമിസ്സാബീബ് (സർവ്വത്രഭീതി) എന്നത്രേ
    പേർ വിളിച്ചിരിക്കുന്നതു.'
  rmc-rmc: 'Pre aver džives, sar o Pašchur premukelas le Jeremijaš andral e klada,
    phenďa leske o Jeremijaš: „O RAJ tut na vičinela ‚Pašchur‘, ale ‚Bari Dar savore
    serendar‘.'
  pes-OPV: 'و در فردای آن روز فشحور ارمیا را از کنده بیرون آورد و ارمیاوی را گفت:
    «خداوند اسم تو را نه فشحور بلکه ماجور مسابیب خوانده است.'
  ron-1924: 'Дар а доуа зи, Пашхур а скос пе Иеремия дин темницэ. Ши Иеремия й-а зис:
    „Домнул ну те май нумеште Пашхур, чи Магор-Мисабиб.'
  ben-OBCV: পরের দিন, পশ্‌হূর যখন তাঁকে হাড়িকাঠ থেকে মুক্ত করলেন, যিরমিয় তাঁকে বললেন,
    “সদাপ্রভু তোমার নাম পশ্‌হূর রাখেননি, কিন্তু মাগোরমিষাবীব রেখেছেন।
  som-som: Oo maalintii dambe Fashxuur ayaa Yeremyaah jeebbooyinkii ka soo bixiyey.
    Markaasaa Yeremyaah isagii ku yidhi, Rabbigu magacaaga uguma yeedhin Fashxuur,
    laakiinse wuxuu kugu magacaabay Maagoor Misaabiib.
  lat-VUC: 'Cumque illuxisset in crastinum, eduxit Phassur Jeremiam de nervo, et dixit
    ad eum Jeremias: Non Phassur vocavit Dominus nomen tuum, sed Pavorem undique.'
  eng-ASVBT: And it came to pass on the morrow, that Pashhur brought forth Jeremiah
    out of the stocks. Then said Jeremiah unto him, Jehovah hath not called thy name
    Pashhur, but Magor-missabib.
  ita-1885: 'E il giorno seguente, Pashur trasse Geremia fuor della carcere. E Geremia
    gli disse: Il Signore ti nomina, non Pashur, ma Magor-missabib.'
  eng-LXXUP: 'And Pashhur brought Jeremiah out of the dungeon: and Jeremiah said to
    him, The Lord has not called thy name Pashhur, but Exile.'
  eng-ULB: It happened on the next day that Pashhur brought Jeremiah out of the stocks.
    Then Jeremiah said to him, “Yahweh has not called your name Pashhur, but you are
    Magor Missabib.
  spa-VBL: 'Al día siguiente, cuando Pasur hizo que soltaran a Jeremías del cepo,
    éste le dijo: “El Señor no te llama Pasur (despedazar), sino Magor-misabib (el
    terror está en todas partes).'
  fra-_FOB: 'Mais, le lendemain, Pashur fit sortir Jérémie de la prison. Et Jérémie
    lui dit: L''Éternel ne t''a pas appelé Pashur (en sécurité tout autour), mais
    Magor-Missabib (frayeur de tous côtés! )'
  mal-mal: 'പിറ്റെന്നാൾ പശ്ഹൂർ യിരെമ്യാവിനെ വിലങ്ങഴിച്ചുവിട്ടപ്പോൾ യിരെമ്യാവ് അവനോട്
    പറഞ്ഞത്: “യഹോവ നിനക്ക് പശ്ഹൂർ എന്നല്ല, മാഗോർ മിസ്സാബീബ് എന്നത്രേ പേര് വിളിച്ചിരിക്കുന്നത്”.'
  urd-GVR: Agle din Fashhūr ne use āzād kar diyā. Tab Yarmiyāh ne us se kahā, “Rab
    ne āp kā ek nayā nām rakhā hai. Ab se āp kā nām Fashhūr nahīṅ hai balki ‘Chāroṅ
    Taraf Dahshat hī Dahshat.’
  suz-BL: मिनु आ दीसा पश्‍हुरमी येरमीया कली ठेंङरो रे ग्रुंइदानु, येरमीयामी मेको कली
    “परमप्रभु यावेम इ नें पश्‍हुर मवोइक्थु ‘एर ओंथ नेल्‍ल रे हिंतीक’ दे इ नें वोइक्‍तु।
    येरमीया २०:१०; येरमीया ६:२५; येरमीया ४६:५; येरमीया ४९:२९; बजन संग्रह ३१:१४
  eng-NOY: And on the next day Pashur took Jeremiah out of the stocks. Then said Jeremiah
    to him, Jehovah calleth thee, not Pashur, but Magor-missabib [[not Safety on every
    side, but Terror on every side]].
  ita-1927: 'E il giorno seguente, Pashur fe’ uscire Geremia di carcere. E Geremia
    gli disse: “L’Eterno non ti chiama più Pashur, ma Magor-Missabib.'
  ckb-ckb: 'بۆ بەیانی پەشحور یەرمیای لە کۆتەکە دەرهێنا، یەرمیاش پێی گوت: «یەزدان تۆ
    بە پەشحور ناو نابات، بەڵکو مەگۆر میسەڤیڤ،'
  eng-BBE: Then on the day after, Pashhur let Jeremiah loose. Then Jeremiah said to
    him, The Lord has given you the name of Magor-missabib (Cause-of-fear-on-every-side),
    not Pashhur.
  kan-OKCV: ಮಾರನೆ ದಿವಸದಲ್ಲಿ, ಪಷ್ಹೂರನು ಯೆರೆಮೀಯನನ್ನು ಬಂಧನದಿಂದ ಬಿಡಿಸಿದನು. ಆಗ ಯೆರೆಮೀಯನು
    ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಇನ್ನು ಪಷ್ಹೂರನೆಂಬ ಹೆಸರಿನಿಂದಲ್ಲ ಮಾಗೋರ್ ಮಿಸ್ಸಾಬೀಬ್ ಎಂದು
    ಕರೆಯುತ್ತಾರೆಂದು ಹೇಳಿದನು.
  tam-2017: 'மறுநாளில் பஸ்கூர் எரேமியாவைக் காவலறையிலிருந்து வெளியே போகவிட்டான்; அப்பொழுது
    எரேமியா அவனை நோக்கி: யெகோவா உன்னைப் பஸ்கூர் என்று அழைக்காமல், மாகோர் மீசாபீப்
    என்று அழைக்கிறார்.'
  spa-RV-1909: 'Y el día siguiente Pashur sacó á Jeremías del cepo. Díjole entonces
    Jeremías: Jehová no ha llamado tu nombre Pashur, sino Magor-missabib.'
  ron-BTF: 'Și s-a întâmplat a doua zi, că Pașhur l-a scos pe Ieremia din butuci.
    Atunci Ieremia i-a spus: DOMNUL nu ți-a pus numele Pașhur, ci Magor-Misabib.'
  eng-WEBP: On the next day, Pashhur released Jeremiah out of the stocks. Then Jeremiah
    said to him, “The LORD has not called your name Pashhur, but Magormissabib.
  eng-FBV: The following day, when Pashhur had Jeremiah released from the stocks,
    Jeremiah told him, “The Lord doesn't call you Pashhur (tear in pieces), but Magor-missabib
    (terror is everywhere).
  nld-1939: 'Eerst de volgende morgen liet Pasjchoer Jeremias uit het blok. Maar nu
    sprak Jeremias tot hem: Jahweh noemt u geen Pasjchoer, maar “Verschrikking-alom”.'
  nch-BL: 'Huan tonili, Pasur techtojtonqui huan niquilhui: “TOTECO quipatatoc motoca
    huan masehualme ayecmo mitztocaxtise Pasur. Ama mitztocaxtise Magor Misabib cati
    quiijtosnequi: ‘Nopa Tacat Cati Itztoc Ipan Hueyi Majmajti.’'
  vie-1934: 'Bữa sau, Pha-su-rơ thả Giê-rê-mi ra khỏi cùm. Giê-rê-mi nói với người
    rằng: Đức Giê-hô-va không xưng ngươi là Pha-su-rơ đâu, mà xưng là Ma-go-Mít-sa-bíp.'
  hin-CV: अगले दिन, जब पशहूर ने उन्हें बांक से विमुक्त किया, येरेमियाह ने उससे कहा,
    “याहवेह द्वारा तुम्हें दिया गया नाम पशहूर नहीं, बल्कि मागोर-मिस्साबीब है.
  spa-BES: 'Y al día siguiente, Pasur soltó a Jeremías. Entonces Jeremías le dijo:
    El Señor te ha dado el nombre de Magor-misabib (Causa del miedo en todas partes),
    no Pasur.'
  tdx-tdx: Ie amy loak’ àndroy naho nakare’ i Paskore amy longòkey t’Iirmeà, le nanoe’
    Iirmeà ty hoe, Tsy Paskore ty nanoe’ Iehovà i tahina’oy fa Magòremisabìbe.
  tha-KJV: ต่อมาพอรุ่งขึ้นเมื่อปาชเฮอร์ปลดเยเรมีย์ออกจากคา เยเรมีย์​พู​ดก​ั​บท​่านว่า
    “พระเยโฮวาห์​มิได้​ทรงเรียกชื่อของท่านว่า ปาชเฮอร์ แต่​ทรงเรียกว่า มากอร์​มิ​สสะบิบ
  por-BR-2018: 'E foi no dia seguinte que Pasur tirou a Jeremias do tronco. Disse-lhe
    então Jeremias: O SENHOR não chama teu nome Pasur, mas sim “Terror por todos os
    lados”.'
  deu-ELO: 'Und es geschah am folgenden Tage, als Paschchur Jeremia aus dem Stock
    herausbringen ließ, da sprach Jeremia zu ihm: Nicht Paschchur heißt Jehova deinen
    Namen, sondern Magor-Missabib.'
  eng-WYC-2018: And when it was clear in the morrow, Pashur led Jeremy out of the
    stocks. And Jeremy said to him, The Lord called not Pashur thy name, but Dread
    on each side. (And when the morning came, Pashur led Jeremiah out of the stocks.
    And Jeremiah said to him, The Lord calleth thy name not Pashur, but Magormissabib,
    that is, Terror let loose.)
  epo-epo: 'La sekvantan tagon Paŝĥur ellasis Jeremian el la karcero; tiam Jeremia
    diris al li: La Eternulo nomas vin ne Paŝĥur, sed Teruro-ĉirkaŭe.'
  uig-PIN: 'Ikkinqi küni, Paxhur Yǝrǝmiyani taⱪaⱪtin boxatti; Yǝrǝmiya uningƣa: —
    Pǝrwǝrdigar ismingni Paxhur ǝmǝs, bǝlki «Magor-missabib» dǝp atidi, dedi.'
  beo-beo: Golale hahabe, Ba:sie da na la:gi fadegai. Amalalu, na da ema amane sia:i,
    “Hina Gode da dima Ba:sie dio hame asuli. Be E da dima ‘Beda:su da Sisiga:sa’
    amo dio asuli.
  tpi-OTNT: Long de bihain, Pasur i lusim Jeremaia long kalabus na Jeremaia i tokim
    em olsem, “Bikpela i no save kolim yu long nem Pasur. Nogat. Em i kolim yu long
    nem olsem, Samting bilong pretim ol man long olgeta hap.
  hau-SA: Kashegari, sa’ad da Fashhur ya fitar da shi daga turu, sai Irmiya ya ce
    masa, “Ubangiji ba zai kira ka Fashhur ba, amma ya ba ka suna Magor-Missabib.
  uig-LAT: 'Ikkinchi küni, Pashxur Yeremiyani taqaqtin boshatti; Yeremiya uninggha:
    — Perwerdigar ismingni Pashxur emes, belki «Magor-missabib» dep atidi, dédi.'
  nde-nde: Ngosuku olwalandelayo, uPhashuri esemkhupha esitokisini, uJeremiya wathi
    kuye, “Ibizo lakho oliphiwe nguThixo akusiPhashuri, kodwa uMagori-Misabibi,
  ton-ton: Pea naʻe hoko ʻo pehē ʻi he ʻaho naʻa na feholoi, naʻe ʻomi ʻe Pasuli ʻa
    Selemaia mei he fale fakapōpula. Pea naʻe toki pehē ʻe Selemaia kiate ia, “ʻOku
