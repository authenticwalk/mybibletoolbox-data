verse: JER.020.018
translations:
  mal-C: കഷ്ടതയും സങ്കടവും അനുഭവിക്കാനും എന്റെ ജീവിതകാലം ലജ്ജയിൽ കഴിഞ്ഞുകൂടുന്നതിനും
    ഞാൻ ഗർഭപാത്രത്തിൽനിന്നു പുറത്തു വന്നതെന്തിന്?
  deu-TKW: Warum doch bin ich aus dem Mutterschoße hervorgekommen, um nur Mühsal und
    Kummer zu erleben, und daß in Schande meine Tage vergingen.
  lin-lin: Mpo na nini penza nabimaki na libumu ya mama na ngai ? Ezali kaka mpo na
    komona pasi mpe mikakatano, mpe kosukisa bomoi na ngai na soni ?
  eng-LSV: Why [is] this? I have come out from the womb || To see labor and sorrow,
    || Indeed, my days are consumed in shame!
  eng-GNV: How is it, that I came forth of the wombe, to see labour and sorowe, that
    my dayes shoulde be consumed with shame?
  eng-WEBSTER: Why was I brought into the world to see labor and sorrow, that my days
    should be consumed with shame?
  nhw-BL: ¿Para tlen nitlacatqui? Pampa ipan nochi nonemilis san nijpantijtoc tlaijiyohuilistli
    huan tlacuajcualoli. Huan tlamis nonemilis ica pinahualistli.
  swh-ONEN: Kwa nini basi nilitoka tumboni ili kuona taabu na huzuni, na kuzimaliza
    siku zangu katika aibu?
  bba-bba: Mbɑn sɔ̃nɑ nɑ yɑrɑ nɛn mɛron nukurun di, nɑ kɑ sere wɑhɑlɑ yeni kɑ wɑsi
    wuriri bini wɑɑmɔ, mɑ nɛn wɑ̃ɑrɑ wiru ɡoorɑmɔ kɑ sekuru.
  eng-KJVCPB: Wherefore came I forth out of the womb To see labour and sorrow, That
    my days should be consumed with shame?
  luo-luo: Angʼo momiyo ne awuok e ich mondo ane thagruok kod lit, kendo atiek odiechiengega
    e wichkuot?
  meu-meu: Dahaka dainai sinagu bogana amo na lasi, hekwarahi bona lalo-hisihisi na
    mamidia, bona egu mauri dinadia na hemarai ai na ha-orediamu?
  npi-ULB: सङ्कष्‍ट र वेदना हेर्न, यसरी मेरा दिनहरू लाजमा बिताउन म किन गर्भबाट बाहिर
    निस्केर आएँ ?”
  yor-yor: Èéṣe tí mo jáde nínú ikùn, láti rí wàhálà àti ọ̀fọ̀ àti láti parí ayé mi
    nínú ìtìjú?
  pes-OPCB: من چرا به دنیا آمدم؟ آیا تنها برای اینکه در تمام زندگی شاهد سختی و اندوه
    باشم و عمر خود را در شرمساری و رسوایی به سر برم؟
  tgl-ULB: Bakit ako lumabas sa sinapupunan upang makita ang mga kaguluhan at matinding
    paghihirap, upang mapuno ng kahihiyan ang aking mga araw?”
  hui-hui: I̱ ai̱ya tombeha biraabo hoa nale tagira ibirugome genda tara tara wiaru
    yu howa horo bibahendengi taga pani naabo halu homolobodago aginagadabe, lalu
    Yaremaiahanda lene.
  mya-mya: ငါ​သည်​အ​ဘယ်​ကြောင့်​ဖွား​မြင်​၍​လာ​ရ​ပါ သ​နည်း။ ဝမ်း​နည်း​ပူ​ပန်​ခြင်း​နှင့်​ဆင်း​ရဲ​ဒုက္ခ​ခံ​ရန်
    သာ​လျှင် ဖြစ်​ပါ​သ​လော။ ငါ​၏​ဘဝ​ကို​အ​သ​ရေ​ပျက်​မှု​နှင့်​နိ​ဂုံး​ချုပ် ရန်​ပင်
    ဖြစ်​ပါ​သ​လော။
  bod-N: ང་མ་ཡི་མངལ་ལས་ཐོན་ནས་དཀའ་ངལ་དང་སྡུག་བསྔལ་ལ་ཕྲད་དེ། ངའི་མི་ཚེ་འདི་ངོ་ཚའི་ནང་དུ་རོལ་དགོས་པ་ཅི་ཡིན་ནམ།
  sna-sna: Ndakambobudireiko mudumbu kuti ndione nhamo nokuchema uye ndigogumisa mazuva
    angu mukunyadziswa?
  spa-BLM: ¿Por qué salí del vientre materno para ver el parto y el dolor? que mis
    días se consuman en la vergüenza?
  cac-cac: ¿Tas val yuj aljinac in? ¿Tom yuj vilan syaelal, yic tzin cham d'a q'uixvelal?
    xin chi.
  swh-ULB: Kwa nini nilitoka tumboni ili kuona matatizo na uchungu, ili siku zangu
    zijazwe na aibu?”
  bel-bel: Навошта я выйшаў з нутрыны, каб бачыць працу і скрухі, і каб дні мае зьніклі
    ў няславе?
  deu-ELBBK: Warum bin ich doch aus dem Mutterleib hervorgekommen, um Mühsal und Kummer
    zu sehen und dass meine Tage in Schande vergingen? –
  mbb-OT: Maan is neetew e pa? Te iyan dè bes egkeehè ku is keǥuvut wey kelised, ne
    ebpatey a te kegkeeled?
  mal-2015: കഷ്ടവും സങ്കടവും അനുഭവിച്ചു ജീവകാലം ലജ്ജയിൽ കഴിച്ചുകൂട്ടേണ്ടതിന്നു ഞാൻ
    ഉദരത്തൽനിന്നു പുറത്തുവന്നതു എന്തിനു?
  rmc-rmc: Soske avľom avri la dake andral o per? Hoj te dikhav o trapišagos the e
    žaľa? Hoj andre ladž te predživav mire dživesa?
  pes-OPV: چرا ازرحم بیرون آمدم تا مشقت و غم را مشاهده نمایم و روزهایم در خجالت تلف
    شود؟
  ron-1924: Пентру че ам ешит дин пынтечеле мамей ка сэ вэд нумай суферинцэ ши дурере
    ши сэ-мь испрэвеск зилеле ын рушине?
  ben-OBCV: কষ্টসমস্যা ও দুঃখ দেখার জন্য, লজ্জায় আমার জীবন কাটানোর জন্য, কেন আমি
    গর্ভ থেকে নির্গত হয়েছি?
  som-som: Bal maxaan uurkii hooyaday uga soo baxay si aan hawl iyo murug u arko,
    oo uu cimrigaygu ceeb ugu dhammaado?
  lat-VUC: Quare de vulva egressus sum, ut viderem laborem et dolorem, et consumerentur
    in confusione dies mei?]
  eng-ASVBT: Wherefore came I forth out of the womb to see labor and sorrow, that
    my days should be consumed with shame?
  eng-LXXUP: Why is it that I came forth of the womb to see troubles and distresses,
    and my days are spent in shame?
  eng-ULB: Why is it that I came out from the womb to see troubles and agony, so that
    my days are filled with shame?”
  spa-VBL: ¿Por qué nací sólo para ver problemas y tristeza, y para terminar mi vida
    en la vergüenza?
  fra-_FOB: Pourquoi suis-je né pour ne voir que tourment et qu'ennui, et pour consumer
    mes jours dans la honte?
  mal-mal: കഷ്ടവും സങ്കടവും അനുഭവിച്ച് ജീവകാലം ലജ്ജയിൽ കഴിച്ചുകൂട്ടേണ്ടതിന് ഞാൻ ഉദരത്തിൽനിന്ന്
    പുറത്തുവന്നത് എന്തിന്?”.
  urd-GVR: Maiṅ kyoṅ māṅ ke peṭ meṅ se niklā? Kyā sirf is lie ki musībat aur ġham
    dekhūṅ aur zindagī ke iḳhtitām tak ruswāī kī zindagī guzārūṅ?
  suz-BL: गो मारदे कोव़ज रे ग्रूङा? गो शुश गेय नु सुर्ता पचा कली जरमेसाक्‍यी। मिनु
    नाक्‍त किंत किंत मुने दोक्‍चा कली जरमेसाक्‍यी।
  eng-NOY: Wherefore came I forth from the womb, to see weariness and sorrow, And
    that my days might be consumed in shame?
  ita-1927: Perché son io uscito dal seno materno per vedere tormento e dolore, e
    per finire i miei giorni nella vergogna?
  ckb-ckb: بۆچی لە سکی دایکم هاتمە دەرەوە؟ ئایا بۆ بینینی ماندووبوون و خەم؟ ئایا بۆ
    کۆتایی هاتنی ڕۆژگارم بە ڕیسوایی؟
  eng-BBE: Why did I come from my mother's body to see pain and sorrow, so that my
    days might be wasted with shame?
  kan-OKCV: ನಾನು ಕಷ್ಟವನ್ನೂ, ಚಿಂತೆಯನ್ನೂ ನೋಡುವುದಕ್ಕೂ, ನನ್ನ ದಿವಸಗಳು ನಾಚಿಕೆಯಲ್ಲಿ ಕಳೆದುಹೋಗುವುದಕ್ಕೂ
    ಗರ್ಭದಿಂದ ಹೊರಗೆ ಬಂದದ್ದು ಏಕೆ?
  tam-2017: நான் வருத்தத்தையும் சஞ்சலத்தையும் கண்டு, என் நாட்கள் வெட்கமாகக்கழிய நான்
    கர்ப்பத்திலிருந்து வெளிப்பட்டதென்ன?
  spa-RV-1909: ¿Para qué salí del vientre? ¿para ver trabajo y dolor, y que mis días
    se gastasen en afrenta?
  ron-BTF: Pentru ce am ieșit din pântece, ca să văd osteneală și întristare, ca zilele
    mele să fie mistuite cu rușine?
  eng-WEBP: Why did I come out of the womb to see labor and sorrow, that my days should
    be consumed with shame?
  eng-FBV: Why was I born only to see trouble and sadness, and to end my life in shame?
  nld-1939: Waarom ben ik uit de moederschoot Ter wereld gekomen, Om kommer en jammer
    te zien, En mijn dagen in schande te slijten?
  nch-BL: ¿Para ten nitacatqui? Pampa ipan nochi nonemilis san nijpantijtoc taijyohuilisti
    huan tacuajcualoli. Huan tamis nonemilis ica pinahualisti.
  vie-1934: Sao tôi đã ra khỏi thai để chịu cực khổ lo buồn, cả đời mang sỉ nhục?
  hin-CV: मैं गर्भ से बाहर ही क्यों आ गया कि संकट और शोक देखूं, कि मेरे जीवन के दिन
    लज्जा में जिए जाएं?
  spa-BES: ¿Por qué salí del cuerpo de mi madre para ver aflicción y problemas, para
    que mis días se desperdicien en vergüenza?
  tdx-tdx: Aa vaho ino ty niakarako i hoviñey hahatreavako haemberañe naho hasotriañe,
    hampibotsehan-kasalarañe o androkoo?
  tha-KJV: ทำไมข้าพเจ้าจึงออกมาจากครรภ์มาเห็นความลำบากและความทุกข์ และวันคืนของข้าพเจ้าก็​สิ​้นเปลืองไปด้วยความอับอาย
  por-BR-2018: Para que saí do ventre? Para ver trabalho e dor, e meus dias serem
    gastos com vergonha?
  deu-ELO: Warum bin ich doch aus dem Mutterleibe hervorgekommen, um Mühsal und Kummer
    zu sehen, und daß meine Tage in Schande vergingen? -
  eng-WYC-2018: Why went I out of the womb, that I should see travail and sorrow,
    and that my days shall be wasted in shame? (O why was I born, so that I could
    see struggle, or trouble, and sorrow, and that my days would be wasted in shame?)
  epo-epo: Kial mi eliris el la utero, por vidi malfacilan penadon kaj mizeron kaj
    por ke mia vivo pasu en honto?
  uig-PIN: Nemixⱪa mǝn japa-muxǝⱪⱪǝt, azab-oⱪubǝtni kɵrüxkǝ, künlirimni hijalǝt-aⱨanǝt
    iqidǝ ɵtküzüxkǝ baliyatⱪudin qiⱪⱪandimǝn?
  beo-beo: Na da abuliba:le lalelegebela:? Na da da:i dioi amola bidi hamosu amola
    gogosiane bogomu amo ba:ma:ne fawane lalelegebela:?
  tpi-OTNT: Bilong wanem mi bin lusim bel bilong mama na mi gat olkain trabel na hevi
    na oltaim mi wok long sem nogut tru?
  hau-SA: Me ya sa na ma fito daga cikin ciki in ga wahala da baƙin ciki in kuma ƙare
    kwanakina da kunya?
  uig-LAT: Némishqa men japa-musheqqet, azab-oqubetni körüshke, künlirimni xijalet-ahanet
    ichide ötküzüshke baliyatqudin chiqqandimen?
  nde-nde: Ngaphumelani esiswini ukuba ngibone uhlupho losizi njalo akuthi ngiphethe
    insuku zami ngiphakathi kwehlazo?
  ton-ton: Ko e hā naʻaku haʻu ai mei he manāva ke ʻilo ʻae ongosia mo e mamahi, pea
    ke fakaʻosi hoku ngaahi ʻaho ʻi he mā?
  ces-1613: Proč jsem jen z života vyšel, abych okoušel těžkosti a zámutku, a aby
    stráveni byli v pohanění dnové moji?
  eng-WMB: Why did I come out of the womb to see labor and sorrow, that my days should
    be consumed with shame?
  tam-TCV: கஷ்டத்தையும், துன்பத்தையும் கண்டு அவமானத்திலே என் வாழ்நாளை முடிக்கும்படி
    கர்ப்பத்திலிருந்து நான் வெளியே வந்ததேன்?
  ceb-ULB: Nganong gipakatawo man ako gikan sa tagoangkan aron lamang makakita sa
    mga kagubot ug kasakit, aron nga mapuno sa kaulaw ang akong mga adlaw?”
  pol-UBG: Po co wyszedłem z łona – aby doznawać trudu i smutku, aby moje dni były
    strawione wśród hańby?
  agr-agr: '@see-verse:JER.020.017'
  kyc-kyc: Namba akipamo mandeyamisi? Randa nyuo mona rando elya paleta karo kumare
    lao mandeyamisi?
  urd-GVU: مَیں کیوں ماں کے پیٹ میں سے نکلا؟ کیا صرف اِس لئے کہ مصیبت اور غم دیکھوں
    اور زندگی کے اختتام تک رُسوائی کی زندگی گزاروں؟
  deu-1912: Warum bin ich doch aus Mutterleibe hervorgekommen, daß ich solchen Jammer
    und Herzeleid sehen muß und meine Tage mit Schanden zubringen!
  kan-2017: ನಾನು ಶ್ರಮದುಃಖಗಳನ್ನು ನೋಡುವುದಕ್ಕೂ, ನನ್ನ ಆಯುಸ್ಸು ಅವಮಾನದಿಂದ ಕ್ಷಯಿಸುವುದಕ್ಕೂ
    ಗರ್ಭದಿಂದ ಏಕೆ ಹೊರಟು ಬಂದೆನು?
  yap-yap: Mangfan ni kan gargel nigeg? Gur kemus ni fan e ngi i yib e gafgow ngog
    mu gu par ni be kireban’ug, mu gu par ni yibe darifan nigeg nge mada’ ko ngiyal’
    ni kugum’?
  hlt-MCSB: thakthaenah neh kothaenah hmuh ham he balae tih bung khui lamloh ka thoeng?
    Te dongah ka khohnin he yahpohnah nen nim a thok ve.
  mdy-ETH: ዖዪሢና ላቢሢና ዛጋኒ ታኣኒ ናንጋ ዎዶ ቢያ ቦርሲንቲና ኩርሳኒ ታ ዒንዶ ጎጳፓ ታኣኒ ዓይጋ ሾይንቴይ?
  twi-ASANTE: Adɛn koraa na mefirii awotwaa mu pueɛ bɛhunuu ɔhaw ne awerɛhoɔ na mede
    aniwuo rebɛwie me nkwa nna yi?
  eng-WEBU: Why did I come out of the womb to see labor and sorrow, that my days should
    be consumed with shame?
  wal-wal: Taani metonne azzano be7anaunne laittaa ubbaa yeellataidda wurssanau, aissi
    ta aayee uluwaappe kiyidanaashsha?
  spa-PDDPT: ¿Para qué salí del vientre? ¿Para ver aflicción y dolor, y que mis días
    se gasten en vergüenza?
  gun-gun: Mba'e re tu xeryru'i gui aẽ raka'e amba'eapo ha'e xeporiaua aendu aguã
    rive, ha'e aikoa ára opa peve axĩmba aguã?
  ilo-ULB: Apay pay laeng a naiyanakak isu a naimatangak dagiti riribuk ken ladingit,
    isu a napnoan dagiti aldawko iti pannakaibabain?”
  kpg-kpg: Au ne haanau mai gi henuailala belee hai dagu aha? E hai behee? Au ne haanau
    mai bolo gi noho hua i lodo di haingadaa mo di manawa gee, belee haga odi dogu
    mouli i lodo di langaadia?
  uig-ARA: نېمىشقا مەن جاپا-مۇشەققەت، ئازاب-ئوقۇبەتنى كۆرۈشكە، كۈنلىرىمنى خىجالەت-ئاھانەت
    ئىچىدە ئۆتكۈزۈشكە بالىياتقۇدىن چىققاندىمەن؟
  sus-sus: Munfe ra n fa minixi duniɲa ma, n xa yi tɔɔrɛ nun yi fe xɔnɛ sɔtɔ, n ma
    duniɲɛigiri xa findi yaagi ra n bɛ?»
  pon-2006: Dahme I ipwikihdi? Ihte pwe I en kin mihmi nan apwal oh pahtou, oh kaimwisakala
    ei mour ni namenek?
  jae-jae: Tinoc kêkôc aê o wageŋ. Eŋ kêkôc aê gebe ŋandaŋ to gêŋwapac êtap aê sa
    ma jamac êndu tomajocgeŋ me.
  ksd-ksd: Ta ra ava iau ga vana rikai ta ra tatal na bul upi na tup iau ra papalum
    ma ra niligur, ma upi ina laun vue kaugu lavur bung ma ra vavirvir?
  tur-YTC: Günlerim utançla tükensin diye, Neden rahimden zahmet ve keder görmek için
    çıktım?
  grc-BRENT: Ἱνατί τοῦτο ἐξῆλθον ἐκ μήτρας, τοῦ βλέπειν κόπους καὶ πόνους, καὶ διετέλεσαν
    ἐν αἰσχύνῃ αἱ ἡμέραι μου;
  ind-AYT: Mengapa aku keluar dari rahim untuk melihat kesukaran dan kesedihan sehingga
    hari-hariku berakhir dalam rasa malu?
  nya-nya: Kodi ndinabadwira mavuto ndi chisoni kuti moyo wanga ukhale wamanyazi wokhawokha?
  hrv-hrv: O, zašto izađoh iz majčina krila? Da vidim jad i nevolju i u sramoti da
    dokončam dane!
  mps-mps: Magi baso ena te idago haliga tagalaligo te tobage dwai sę me sęgę enade
    elalu, te sesemane sogo ena hale ebo sę idubo dawe? Ena Jeremaia eno te homu
    ebao.
  tpi-tpi: Bilong wanem mi bin lusim bel bilong mama na mi gat olkain trabel na hevi
    na oltaim mi wok long sem nogut tru?
  dan-1931: Hvi kom jeg af Moders Liv, når jeg kun skulde opleve Møje og Harm, mine
    Dage svinde i Skam!
  vie-OVCB: Tại sao tôi phải lọt lòng mẹ? Cuộc đời còn lại của tôi mang đầy khổ nhọc,
    buồn phiền, và sỉ nhục?
  guj-2017: શા માટે હું કષ્ટો અને દુ:ખ સહન કરવા ગર્ભમાંથી બહાર આવ્યો, જેથી મારા દિવસો
    લજ્જિત થાય?”
  pon-2006A: Dahme I ipwikihdi? Ihte pwe I en kin mihmi nan apwal oh pahtou, oh kaimwisakala
    ei mour ni namenek?
  por-BRBSL: Por que eu saí do útero para ver trabalho e tristeza, que meus dias deveriam
    ser consumidos com vergonha?
  cth-cth: Bang kecu dawk maw patang hoi lungmathoe hoi o hanelah kayayeirai dueng
    hoi ka hring thung a hninnaw hno hanelah camoim dawk hoi ka tâco telah ati.
  twi-twi: Adɛn koraa na mifii awotwaa mu pue behuu ɔhaw ne awerɛhow na mede aniwu
    rebewie me nkwa nna yi?
  hlt-hlt: thakthaenah neh kothaenah hmuh ham he balae tih bung khui lamloh ka thoeng?
    Te dongah ka khohnin he yahpohnah nen nim a thok ve.
  tbz-SIM: Bɑ nte kɛ̀ n yɛ̀nní n yɔ̃ pɔutì kɛ bo nyɑu mɛfɛ̃́ṹtímɛ̀ mɑ́ɑ̀ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀?
    Kɛ m bo ifɛi miɛkɛ sɑ̃́ɑ̃̀ kɛ yɑ̀ɑ kúnɛ̀?
  msy-2020: Manmaghsua kɨ amebamɨn navimɨn ikegha otogha osɨmtɨzir kamagh garibar
    ikia, egha zurara bar puvɨram aghumsɨsi? Kɨ bar uabɨn apangkufi.
  azb-azb: Nə üçün ana bətnindən çıxdım? Əzab-əziyyət görmək, Ömrümü rüsvayçılıqla
    keçirmək üçünmü?
  eng-DBY: Wherefore came I forth from the womb to see labour and sorrow, that my
    days should be consumed in shame?
  hin-2017: मैं क्यों उत्पात और शोक भोगने के लिये जन्मा और कि अपने जीवन में परिश्रम
    और दुःख देखूँ, और अपने दिन नामधराई में व्यतीत करूँ?
  wol-KYG: Ana lu ma doon génne ca biiram, di daj coonooku tiis, mujje gàcce?
  eng-YLT: Why [is] this? from the womb I have come out, To see labour and sorrow,
    Yea, consumed in shame are my days!
  eng-WYC-2017: Why went I out of the womb, that I should see travail and sorrow,
    and that my days shall be wasted in shame?
  eng-WMBB: Why did I come out of the womb to see labour and sorrow, that my days
    should be consumed with shame?
  urd-GVH: मैं क्यों माँ के पेट में से निकला? क्या सिर्फ़ इसलिए कि मुसीबत और ग़म देखूँ
    और ज़िंदगी के इख़्तिताम तक रुसवाई की ज़िंदगी गुज़ारूँ?
  rug-rug: Na vegua ke vura tu pa tiana sa tinaqu si arau meke dogori sari tinasuna
    na tinalotaṉa meke va hokoti sari na qua rane pa kinurekure?
  gaz-gaz: Ani maaliifan rakkinaa fi gadda arguuf jireenya koos qaaniin fixuuf gadameessa
    keessaa baʼe?
  fra-LSG: Pourquoi suis-je sorti du sein maternel Pour voir la souffrance et la douleur,
    Et pour consumer mes jours dans la honte?
  yal-yal: Nanfera n minixi nga kuini n yi tɔrɔn nun xɔlɛn kolon n yi n ma siimayaan
    birin naba yagini?
  haw-1868: No keaha la wau i puka mai ai mawaho mai o ka opu, e ike i ka luhi, a
    me ke kaumaha, i hoopauia ko'u mau la i ka hilahila?
  arb-NAV: لِمَاذَا خَرَجْتُ مِنَ الرَّحِمِ لأُقَاسِيَ التَّعَبَ وَالأَوْجَاعَ، وَأُفْنِيَ
    أَيَّامِي بِالْخِزْيِ؟
  ewe-ewe: Nu ka ta medo go le vidzidɔ me be makpɔ fukpekpe kple nuxaxa eye nye ŋkekewo
    nawu nu le ŋukpe me?
  eng-LEE: Wherefore was this that I came forth out of the womb to see trouble and
    sorrow, that my days should pass away in shame?
  asm-FB: মোৰ দিন লাজেৰে অন্ত হবৰ বাবে, পৰিশ্ৰম আৰু শোক দেখিবলৈ মই কিয় গৰ্ভৰ পৰা
    বাহিৰ হলোঁ?”
  sus-A: مُنقٍ رَ ﭑ قَ مِنِشِ دُنِحَ مَ، ﭑ شَ يِ تْورّ نُن يِ قٍ شْنّ سْتْ، ﭑ مَ دُنِحّءِفِرِ
    شَ قِندِ يَافِ رَ ﭑ بّ؟»
  fra-SBL: Pourquoi suis-je sorti du ventre de ma mère pour voir le travail et la
    douleur ? que mes jours soient consumés par la honte ?
  hbo-hbo: לָ֤מָּה זֶּה֙ מֵרֶ֣חֶם יָצָ֔אתִי לִרְאֹ֥ות עָמָ֖ל וְיָגֹ֑ון וַיִּכְל֥וּ
    בְּבֹ֖שֶׁת יָמָֽי׃ פ
  kik-kik: Rĩu-rĩ, ndoimire nda ya maitũ nĩkĩ, nyonage o thĩĩna na kĩeha, na ndĩkĩrĩrie
    matukũ makwa njonokete?
  fra-NCL: Pourquoi suis-je sorti de son sein, pour voir la peine et la douleur, et
    pour consumer mes jours dans l’ignominie ?
  cek-AK: Tipongah khosak raihaih hoi palungsethaih to tong moe, azathaih hoi ka hinghaih
    boeng hanah zokthung hoiah ka tapen?
  cuk-cuk: ¡Ibiga an sapibeneggi-maid aidesdibe! ¿Unnila an boniganba-galitogega nonide?
    ¿Unnila bukib-binsaega an nonide? ¿Unnila emarse bingegudiguega an nonide?”
  uig-CYR: Немишкә мән җапа-мушәққәт, азап-оқубәтни көрүшкә, күнлиримни хиҗаләт-аһанәт
    ичидә өткүзүшкә балиятқудин чиққандимән?
  tel-2017: కష్టం, దుఖం, అనుభవిస్తూ నేను అవమానంతో నా రోజులు గడుపుతూ ఉన్నాను. ఇందుకేనా
    నేను గర్భంలోనుంచి బయటికి వచ్చింది?”
  hat-BSA: Poukisa mwen te janm sòti nan vant, pou m ta gade twoub ak tristès, pou
    jou m yo ta pase nan wont?
  kos-kos: Efu ku nga isusla? Ya ngan tuh sun mwe lokoalok ac mwe asor, Ac in aksafyela
    moul luk ke mwekin?
  hbo-WLC: לָ֤מָּה זֶּה֙ מֵרֶ֣חֶם יָצָ֔אתִי לִרְא֥וֹת עָמָ֖ל וְיָג֑וֹן וַיִּכְל֥וּ
    בְּבֹ֖שֶׁת יָמָֽי׃ פ
  ibo-ibo: Nʼihi gịnị ka m ji site nʼafọ nne m pụta ịhụ ọnọdụ ọjọọ ndị a, na ịnọgide
    nʼobi mwute, na ịnọ ọnọdụ ihere ogologo ụbọchị niile nke ndụ m?
  ory-ory: ଲଜ୍ଜାରେ ମୋର ସମୟ କଟାଇବା ନିମନ୍ତେ ମୁଁ ଆୟାସ ଓ ଦୁଃଖଭୋଗ କରିବା ପାଇଁ କାହିଁକି ଗର୍ଭରୁ
    ନିର୍ଗତ ହେଲି?
  chk-chk: Pwota üa towu seni letipen inei, pwe üpwe chök riaföü me letipeta o asopwala
    ränin manauei fän säw?
  rop-rop: Wotfo aibin bon? Aibin bon blanga abumbat trabul en fil sori olataim, en
    jidan brabli sheimwan?”
  ukr-1871: Чи про те ж бо я вийшов із материної утроби, щоб дознавати самої працї,
    та печалї, та щоб коротати вік мій у зневазї?
  deu-1951: Warum bin ich doch aus dem Mutterschoße hervorgegangen, um Mühsal und
    Kummer zu sehen und daß meine Tage in Schande vergehen?
  eng-JPS: Wherefore came I forth out of the womb to see labour and sorrow, that my
    days should be consumed in shame?
  srp-1865: Zašto izidoh iz utrobe da vidim muku i žalost i da se svrše u sramoti
    dani moji?
  lug-lug: Lwaki nava mu lubuto okulaba emitawaana n’obuyinike era ennaku zange ne
    nzimala mu buswavu?
  heb-heb: למה זה מרחם יצאתי לראות עמל ויגון ויכלו בבשת ימי׃
  ben-IRV: কষ্ট আর যন্ত্রণা দেখতে কেন আমি গর্ভ থেকে বের হলাম, তাই আমার জীবন লজ্জায়
    পরিপূর্ণ?
  pan-pan: ਮੈਂ ਕਿਉਂ ਕੁੱਖੋਂ ਬਾਹਰ ਆਇਆ, ਕਸ਼ਟ ਅਤੇ ਗ਼ਮ ਵੇਖਣ ਲਈ, ਭਈ ਮੈ ਆਪਣੇ ਦਿਨ ਨਮੋਸ਼ੀ ਵਿੱਚ
    ਕੱਟਾਂ?।
  mya-JVB: ငါသည် ပူပန် ခြင်း၊ ဝမ်းနည်း ခြင်းကိုခံရ မည် အကြောင်းနှင့်၊ ရှက် ကြောက်ခြင်းအားဖြင့်
    ကိုယ် အသက် ကို လွန် စေရမည်အကြောင်း ၊ အဘယ်ကြောင့် ငါ့ကို ဘွားမြင် ရပါသနည်း။
  tbg-tbg: Oho, te tenta nora auhaqihai kia veva ntaataarave. Ti vatatai entaraqaahai
    te nora maara, vo maara vo maara varaqi ani vauraro ti muntukavano qoraiqimanta
    vauro. Te mintiaqi vivi, kaurihama qutu vuainarave, turo.
  hmo-hmo: Badina dahaka sinagu ese lau ia havaraia? Hekwarahi bona lalohisihisi do
    lau abia totona lau vara, a? Bona egu mauri dinadia be hemarai dekenai do lau
    haorea, a?
  urd-urd: मैं पैदा ही क्यूँ हुआ कि मशक़्क़त और रंज देखूँ, और मेरे दिन रुस्वाई में
    कटें?
  rus-SYN: Для чего вышел я из утробы, чтобы видеть труды и скорби, и чтобы дни мои
    исчезали в бесславии?
  bqc-SIM: Bↄ́mɛ tò ma bↄ nɛasakpɛpiu la? Taasi ń pↄsiao ↄ̃ má dↄ̃, ma gↄↄ a pa
    ń wíoɛ.
  tcz-CHONGTHU: Ipi dinga keima hi hungpeng kahim? Kahinkhoa hesoh genthei thohdingle
    miho vetda chanding bep’a?
  mar-mar: मी फक्त क्लेश व दु:ख पाहिले आणि जीवन नामुष्की याकरीताच गर्भस्थानातून बाहेर
    का निघालो?
  qub-qub: Cay-jina nanaywan llaquicuyllawan goyänäpaj ¡imapäraj yuriräpis mamäpa
    pachanpita! ¡Imapäraj yuriräpis pasaypa pengayllacho canäpaj!
  bqp-bqp: Mbɑn sɔ̃nɑ nɑ yɑrɑ nɛn mɛron nukurun di, nɑ kɑ sere wɑhɑlɑ yeni kɑ wɑsi
    wuriri bini wɑɑmɔ, mɑ nɛn wɑ̃ɑrɑ wiru goorɑmɔ kɑ sekuru.
  hat-hat: Poukisa m' te fèt atò? Pou m' te ka nan lapenn, nan lafliksyon, pou m'
    te ka mouri nan lawont?
  eng-BSB: Why did I come out of the womb to see only trouble and sorrow, and to end
    my days in shame?
  eng-WEBPB: Why did I come out of the womb to see labour and sorrow, that my days
    should be consumed with shame?
  kbq-kbq: Nahigeno antanimo'a kasenante'nege'na, maka zupa hazenke zampine asunku
    zampinena mani'na ne-e'na, maka zupa nagazegura hu'na neoe.
  nhe-BL: ¿Para tlen nitlacatqui? Pampa ipan nochi noyolis san nijpantijtoc tlaijiyohuilistli
    huan tlacuajcualocayotl. Huan tlamis noyolis ica pinahualistli.
  gub-BL: Màràzàwe tuwe azexak kar. Aipo xo zemumikahy haw hereko haw rehe zo azexak
    kar. Aipo xo tahy haw hereko haw rehe zo azexak kar. Aipo xo hereko haw iaiw paw
    rehe zo azexak kar.
  eng-DRA: Why came I out of the womb, to see labour and sorrow, and that my days
    should be spent in confusion?
