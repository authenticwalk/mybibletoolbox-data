    kwonna. Okukaaba kuwulirwe ku makya, ne nduulu z’abalwanyi mu ttuntu.
  heb-heb: והיה האיש ההוא כערים אשר הפך יהוה ולא נחם ושמע זעקה בבקר ותרועה בעת צהרים׃
  ben-IRV: এই লোক সেই শহরের মত হোক, যাকে সদাপ্রভু করুণা না করে ছুঁড়ে ফেলেছিলেন। সে
    ভোরে সাহায্যের জন্য কান্নাকাটি শুনুক এবং দুপুরে যুদ্ধের জন্য চিত্কার শুনুক।
  pan-pan: ਉਹ ਮਨੁੱਖ ਉਹਨਾਂ ਸ਼ਹਿਰਾਂ ਵਾਂਗੂੰ ਹੋ ਜਾਵੇ, ਜਿਹਨਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਬਿਨ੍ਹਾਂ ਅਫ਼ਸੋਸ
    ਦੇ ਉਲਟਾ ਦਿੱਤਾ! ਉਹ ਸਵੇਰ ਨੂੰ ਚਿੱਲਾਉਣਾ ਸੁਣੇ, ਅਤੇ ਦੁਪਹਿਰ ਨੂੰ ਹਾਲ ਪੁਕਾਰ,
  mya-JVB: ထာဝရဘုရား သည် နောင်တ မ ရ၊ ဖျက်ဆီး တော်မူ သော မြို့ တို့ကဲ့သို့ ၊ ထို သူ
    သည်ဖြစ် ပါစေသော။ နံနက် အချိန်၌ ကြွေးကြော် သံကို၎င်း ၊ မွန်းတည့် အချိန် ၌ အော်ဟစ်
    သံကို၎င်းကြား ပါစေသော။
  tbg-tbg: Noravano Kotiva vo vatukanavu kia aaqurihama nimitaraitiro, vika qoraiqama
    nimitaintema kero, viva vi vaiintiravata qoraiqama amitairaqe te huviqorave tiataarave.
    Qaqi kairaro viva toqaqi iqi rate uvara iriro, kuari avu qiataqaa uruntainaraqaa
    iqoka raqi uvara iriarire.
  hmo-hmo: Unai tau be dika ese do ia abia namo. Lau ura ia be dika, Lohiabada ese
    ia hadikaia vadaeni hanua idia dika hegeregerena. Lohiabada ese unai hanua ia
    bogahisihisi henidia lasi. Lasi momokani! Daba neganai, hanua taudia ese idia
    dekenai tuari henidia taudia idia itaia, vadaeni idia taitai dikadika. Bona dina
    tubua neganai, tuari taudia be hanua lalonai idia raka vareai, mai tuari ena boiboi
    bada danu! Lau ura unai tau be dika do ia davaria, unai hanua ese dika ia davaria
    bamona,
  urd-urd: हाँ, वह आदमी उन शहरों की तरह हो, जिनको ख़ुदावन्द ने शिकस्त दी और अफ़सोस
    न किया; और वह सुबह को ख़ौफ़नाक शोर सुने और दोपहर के वक़्त बड़ी ललकार,
  rus-SYN: И да будет с тем человеком, что с городами, которые разрушил Господь и
    не пожалел; да слышит он утром вопль и в полдень рыдание
  bqc-SIM: Gↄ̃ɛpi gↄ̃ lán wɛ̃́lɛ pↄ́ Dii ń fuangba ń wɛ̃nagwasaiↄwa. Aàliↄ búbua
    ma kↄↄ, iliↄ zĩkawii ma fãanɛ.
  tcz-CHONGTHU: Hiche mipa chu, Pakaiyin hepina beihel’a khopi ho asuhmang bang in
    sumang jeng hen. Jingkah teng nat thohgimna o jahen, sunteng gal kisap o gin jahen
    !
  mar-mar: परमेश्वराने दया न दाखवता नाश केलेल्या शहरांसारखा तो मनुष्य होवो. तो सकाळी
    मदतीचा शब्द आणि दुपारी युद्धाची गदारोळ ऐको.
  qub-qub: ¡Chay willaj runaga cachun mana cuyapaypa Tayta Dios illgächishan siudäcunano!
    Tutapaga wiyachun nanaywan gaparpaycajta. Pullan junäga wiyachun «guërra caycan»
    nir gaparpaycajta.
  bqp-bqp: Durɔ wi, u kɑm koowo nge wuu si Yinni Gusunɔ u kɑm koosiɑ u ǹ sin wɔnwɔndu
    kue. Kpɑ u wuri nɔ bururu, kpɑ u tɑbun wurenu nɔ sɔ̃ɔ sɔɔ gbɑ̃ɑrɑ.
  hat-hat: Se pou nonm sa a tankou moun lavil Seyè a detwi pou tout tan an yo. Nan
    maten, se pou l' tande rèl moun ki nan lapenn. Vè midi, l'a tande siyal lagè,
  eng-BSB: May that man be like the cities that the LORD overthrew without compassion.
    May he hear an outcry in the morning and a battle cry at noon,
  eng-WEBPB: Let that man be as the cities which the LORD overthrew, and didn’t repent.
    Let him hear a cry in the morning, and shouting at noontime,
  kbq-kbq: Ra Anumzamo'ma korapa'ma me'nea rankuma'ma asunku osuno eri haviza hiankna
    huno ana ne'mo'a haviza hanie. Atrenkeno ana nemo'a nanterama ha' vahe'mo'zama
    hanaza krafagea nentahino, feru'ma ha'ma eri'za ne-ezama hanaza ibigemofo agasasankea
    antahino.
  nhe-BL: Ma tzontlami nopa tlayolmelajquetl queja nopa altepetini tlen Sodoma huan
    Gomorra tlen huejcajquiya TOTECO quintlamixolejqui, niyon ax quintlasojtlac. Nopa
    tlayolmelajquetl semilhuitl ma quicaqui tzajtzilistli tlen tlatehuijcayotl,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuaiw amo tawhu wapuhareko 'ym pà a'e wà. Tuwe
    a'e awa wiko a'e tawhu wazàwe nehe. Tuwe wenu teko wahy haw rehe wakuhemaw ku'em
    mehe wà nehe. Tuwe wenu zauxiapekwer waàmàtyry'ym mehe kwarahy wapytepe hin mehe
    wà nehe no.
  eng-DRA: 'Let that man be as the cities that the Lord hath overthrown, and hath
    not repented: let him hear a cry in the morning, and howling at noontide:'
