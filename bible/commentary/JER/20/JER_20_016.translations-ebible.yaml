verse: JER.020.016
translations:
  mal-C: ഒരു സഹതാപവുംകൂടാതെ യഹോവ നശിപ്പിച്ചുകളഞ്ഞ പട്ടണങ്ങളെപ്പോലെ ആ മനുഷ്യൻ ആകട്ടെ.
    രാവിലെ അയാൾ നിലവിളിയും ഉച്ചസമയത്തു പോർവിളിയും കേൾക്കാനിടയാകട്ടെ.
  deu-TKW: Es ergehe diesem Manne wie den Städten, die Jahwe erbarmungslos von Grund
    aus zerstört hat, und er höre Geschrei am Morgen und Kriegslärm zur Mittagszeit,
  lin-lin: Tika ete moto yango akoma lokola bingumba oyo Yawe abuki na mawa te ! Tika
    ete ayoka bileli na tongo mpe makelele ya bitumba na midi.
  eng-LSV: Then that man has been as the cities, || That YHWH overthrew, and did not
    relent, || And he has heard a cry in the morning, || And a shout at noontime.
  eng-GNV: 'And let that man be as the cities, which the Lord hath ouerturned and
    repented not: and let him heare the cry in the morning, and the showting at noone
    tide,'
  eng-WEBSTER: 'And let that man be as the cities which the LORD overthrew, and repented
    not: and let him hear the cry in the morning, and the shouting at noon;'
  nhw-BL: Ma tzontlami nopa tlayolmelajquetl quen nopa altepeme tlen Sodoma huan Gomorra
    catli huejcajya TOTECO quintlamisosolo niyon amo quintlasojtlac. Nopa tlayolmelajquetl
    semilhuitl ma quicaqui tzajtzistli tlen tlahuilancayotl,
  swh-ONEN: Mtu huyo na awe kama miji ile ambayo Bwana Mungu aliiangamiza bila huruma.
    Yeye na asikie maombolezo asubuhi na kilio cha vita adhuhuri.
  bba-bba: Durɔ wi, u kɑm koowo nɡe wuu si Yinni Gusunɔ u kɑm koosiɑ u ǹ sin wɔnwɔndu
    kue. Kpɑ u wuri nɔ bururu, kpɑ u tɑbun wurenu nɔ sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ.
  eng-KJVCPB: 'And let that man be as the cities which the Lord overthrew, and repented
    not: And let him hear the cry in the morning, and the shouting at noontide;'
  luo-luo: Mad ngʼatno chal gi mier mane Jehova Nyasaye owito oko maonge ngʼwono.
    Mad owinj dengo gokinyi kod ywak mar kedo e dier odiechiengʼ tir.
  meu-meu: Una tau na Iehova ese e ḡiḡia dobi, se bogaia hisi, hanuana heḡereḡerena
    ai bainela; daba ai taitai ta baine kamonai, bona dina tubua ai dika harina ta.
  npi-ULB: त्यो मानिस परमप्रभुले नष्‍ट गर्नुभएका सहरहरूजस्तो होस् जसलाई उहाँले दया
    देखाउनुभएन । त्यसले बिहानै मदतको गुहार र मध्यदिनमा युद्धको रोदन सुन्‍न परोस् ।
  yor-yor: Kí ọkùnrin náà dàbí ìlú tí Olúwa gbàkóso lọ́wọ́ rẹ̀ láìkáàánú Kí o sì gbọ́
    ariwo ọ̀fọ̀ ní àárọ̀, ariwo ogun ní ọ̀sán.
  pes-OPCB: ای کاش مثل شهرهای قدیم که خداوند بدون ترحم زیر و رویشان کرد، او هم نابود
    شود و صبح تا شب از صدای جنگ در وحشت باشد،
  tgl-ULB: Hayaan ang taong iyon ay maging tulad ng mga lungsod na winasak ni Yahweh
    nang nawala ang kaniyang awa. Nawa ay marinig niya ang isang panawagan ng tulong
    sa madaling araw at ang sigaw ng labanan sa tanghali.
  hui-hui: Anduane Homogohanda tano timbuni wiaru bo gialo wahayadagua agali ogoni
    mo ko halu bo wahelo hameledo. Anduane Homogohanda tano uruni dara emeneorebi
    naheore hene. Egabiore laragola wali agali tano uruniha karume waitigirume abale
    ibalu ho paya biraria handalu mogo lowa gi halu dugu timbuni bialu yiyi laragola
    agali ogonime hale helo hameledo. Horombe ni hanuni haragola waitigi biarume tanoha
    wai bule anda ibalu howa wai huaro lalu kagola ibu hale helo hameledogoni.
  mya-mya: ထို​သူ​သည်​က​ရု​ဏာ​ကင်း​မဲ့​စွာ​ထာ​ဝ​ရ ဘု​ရား ဖျက်​ဆီး​တော်​မူ​သော​မြို့​များ​ကဲ့​သို့​ဖြစ်​ပါ
    စေ​သော။ မ​မွေး​မ​ဖွား​မီ​ကာ​လ​က​ပင်​ငါ့​ကို​မ​သတ်​ခဲ့ သ​ဖြင့် သူ​သည်​နံ​နက်​ချိန်​၌​ဝေ​ဒ​နာ​နှင့်​ဟစ်​အော်
    သံ​များ ကို​လည်း​ကောင်း၊ မွန်း​တည့်​ချိန်​၌​တိုက်​ပွဲ​ဝင်​ရန်​အ​ချက် ပေး​သံ​များ
    ကို​လည်း​ကောင်း​ကြား​ရ​ပါ​စေ​သော။ အ​ကယ်​၍​သူ​သည်​ငါ့​ကို​သတ်​ခဲ့​ပါ​မူ ငါ့​မိ​ခင်​၏​ဝမ်း​သည်​ငါ​၏​သင်္ချိုင်း​ဖြစ်​ပါ
    လိမ့်​မည်။
  bod-N: ཡང་མི་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་སྙིང་རྗེ་མ་གནང་བར་ཕམ་པར་བཟོས་པའི་གྲོང་ཁྱེར་དང་འདྲ་བར་གྱུར་ཅིག
    དེ་ཡིས་ཞོགས་པར་སྨྲེ་སྔགས་དང་ཉིན་གུང་འཐབ་མོའི་ཀི་སྒྲ་ཐོས་གྱུར་ཅིག
  sna-sna: Munhu uyo ngaave semaguta akaparadzwa naJehovha asingazvidembi. Ngaanzwe
    kuungudza mangwanani, nokudanidzirwa kwehondo masikati.
  spa-BLM: Que ese hombre sea como las ciudades que Yahvé derribó, y no se arrepintió.
    Que oiga un grito por la mañana, y gritando al mediodía,
  cac-cac: Satocab'el jun vinac chi', icha juntzan̈ chon̈ab' ix satjiel yuj Dios d'a
    juneln̈ej. Yab'ocab' vin̈ yel av yuj yaelal d'a q'uin̈ib'alil yed' av yic ac'oj
    oval d'a chimc'ualil.
  swh-ULB: Mtu huyo atakuwa kama miji ambayo Bwana aliiangamiza bila huruma. Na asikie
    wito wa msaada asubuhi na sauti ya vita wakati wa mchana.
  bel-bel: І хай будзе з тым чалавекам, як з гарадамі, якія разбурыў Гасподзь і не
    пашкадаваў; хай чуе ён раніцай енк і аполудні галашэньне,
  deu-ELBBK: 'Und jener Mann werde den Städten gleich, die der HERR umgekehrt hat,
    ohne es sich gereuen zu lassen; und er höre ein Geschrei am Morgen und Feldgeschrei
    zur Mittagszeit:'
  mbb-OT: Deyzey ke heeyan he etew egkeiring te menge inged he midezeetan te Nengazen
    he wazè din mehizuwi is menge meǥinged duen. Berakat he mezineg din seled te tivuuk
    he andew is erang wey kulehian dutun te timpu te tebek.
  mal-2015: എന്റെ അമ്മ എന്റെ ശവക്കുഴിയും അവളുടെ ഗർഭപാത്രം എല്ലായ്പോഴും നിറഞ്ഞതും ആയിരിക്കേണ്ടതിന്നു
    ആ മനുഷ്യൻ എന്നെ ഉദരത്തിൽവെച്ചു കൊന്നുകളയായ്കകൊണ്ടു അവൻ,
  rmc-rmc: Oda murš mi el sar o fori, save o RAJ bi e milosť čhiďa tele. Tosara mi
    šunel o roviben a pro dilos e maribnaskri vika.
  pes-OPV: و آنکس مثل شهرهایی که خداوند آنها را شفقت ننموده واژگون ساخت بشود و فریادی
    در صبح و نعره‌ای در وقت ظهربشنود.
  ron-1924: Омул ачела сэ ажунгэ прекум четэциле пе каре ле-а нимичит Домнул фэрэ
    милэ! Сэ аудэ ӂемете диминяца ши стригэте де рэзбой ла амязэ!
  ben-OBCV: সে মানুষ সেই নগরগুলির মতো হোক, সদাপ্রভু যাদের নির্মমরূপে উৎপাটিত করেছেন।
    সে সকালে শুনুক বিলাপের রব, দুপুরবেলা শুনুক রণহুঙ্কার।
  som-som: Oo ninkaasu ha noqdo sidii magaalooyinkii Rabbigu afgembiyey oo uusan u
    qoomamoon. Oo aroortii oohin ha maqlo, oo hadhkiina qaylo digtooneed ha maqlo,
  lat-VUC: 'Sit homo ille ut sunt civitates quæ subvertit Dominus, et non pœnituit
    eum: audiat clamorem mane, et ululatum in tempore meridiano,'
  eng-ASVBT: 'And let that man be as the cities which Jehovah overthrew, and repented
    not: and let him hear a cry in the morning, and shouting at noontime;'
  ita-1885: E sia quell'uomo come quelle città che il Signore ha sovvertite, senza
    essersene mai pentito; e oda il grido la mattina, e lo stormo in sul mezzodì.
  eng-LXXUP: 'Let that man rejoice as the cities which the Lord overthrew in wrath,
    and repented not: let him hear crying in the morning, and loud lamentation at
    noon;'
  eng-ULB: Let that man be like the cities that Yahweh overthrew and he did not have
    compassion on them. Let him hear a cry for help in the dawn, a battle cry at noontime,
  spa-VBL: Que ese hombre sea como las ciudades que el Señor destruyó sin piedad.
    Que oiga gritos de alarma por la mañana y gritos de guerra al mediodía,
  fra-_FOB: Que cet homme soit comme les villes que l'Éternel a détruites, sans s'en
    repentir! Qu'il entende la clameur au matin, le cri de guerre au temps de midi!
  mal-mal: എന്റെ അമ്മ എന്റെ ശവക്കുഴിയും, അവളുടെ ഗർഭപാത്രം എല്ലായ്പോഴും നിറഞ്ഞതും ആയിരിക്കേണ്ടതിന്,
    ആ മനുഷ്യൻ എന്നെ ഉദരത്തിൽവച്ച് കൊന്നുകളയാതിരുന്നതുകൊണ്ട് അവൻ,
  urd-GVR: Wuh un shahroṅ kī mānind ho jin ko Rab ne berahmī se ḳhāk meṅ milā diyā.
    Allāh kare ki subah ke waqt use chīḳheṅ sunāī deṅ aur dopahar ke waqt jang ke
    nāre.
  suz-BL: परमप्रभु यावेमी मेको मुर कली शिशी मपथु, मेको मुर खतम पोक्‍शो सहर खोदेंशो
    दुम्‍ल। मेकोमी सुनी ङाक्‍शो ब्रेश्‍शो नु नाक्‍ती लडाइ ङा तुराही ताप्‍शो नेनल।
    उत्‍पत्ती १९:२४-२८
  eng-NOY: Let that man be like the cities which Jehovah overthrew, and relented not;
    Let him hear an outcry in the morning, And an alarm at noontide;
  ita-1927: Sia quell’uomo come le città che l’Eterno ha distrutte senza pentirsene!
    Oda egli delle grida il mattino, e clamori di guerra sul mezzodì;
  ckb-ckb: با ئەو کەسە وەک ئەو شارۆچکانەی لێ بێت کە یەزدان بەبێ پەشیمانبوونەوە سەرەوژێری
    کرد. با بەیانییان دەنگی هاوار ببیستێت، نەعرەتە کێشانی جەنگیش لە کاتی نیوەڕۆ،
  eng-BBE: 'May that man be like the towns overturned by the Lord without mercy: let
    a cry for help come to his ears in the morning, and the sound of war in the middle
    of the day;'
  kan-OKCV: ಆ ಮನುಷ್ಯನು, ಯೆಹೋವ ದೇವರು ಕನಿಕರಪಡದೆ ಕೆಡವಿಬಿಟ್ಟ ಪಟ್ಟಣಗಳ ಗತಿಯು ಅವನಿಗೆ ಬರಲಿ.
    ಅವನು ಬೆಳಿಗ್ಗೆ ಕೂಗನ್ನೂ, ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಆರ್ಭಟವನ್ನೂ ಕೇಳಲಿ.
  tam-2017: அந்த மனிதன், யெகோவா மனம் மாறாமல் கவிழ்த்துப்போட்ட பட்டணங்களைப்போலிருந்து,
    காலையில் அலறுதலையும் மத்தியான வேளையில் கூக்குரலையும் கேட்கக்கடவன்.
  spa-RV-1909: 'Y sea el tal hombre como las ciudades que asoló Jehová, y no se arrepintió:
    y oiga gritos de mañana, y voces al medio día;'
  ron-BTF: Și acel om să fie ca cetățile pe care DOMNUL le-a dărâmat și nu s-au pocăit.
    Și să audă el plânset dimineața și strigare la amiază;
  eng-WEBP: Let that man be as the cities which the LORD overthrew, and didn’t repent.
    Let him hear a cry in the morning, and shouting at noontime,
  eng-FBV: May that man be like the towns that the Lord destroyed without mercy. May
    he hear shouts of alarm in the morning and war-cries at noon,
  nld-1939: 'Het ga dien man als de steden, Die Jahweh meedogenloos heeft vernield:
    ‘s Morgens hore hij angstgeschrei, Krijgsrumoer in de middag.'
  nch-BL: Ma tzontami nopa tayolmelajquet quej nopa altepeme ten Sodoma huan Gomorra
    cati huejcajquiya TOTECO quintamisosolo yon amo quintasojtac. Nopa tayolmelajquet
    semilhuit ma quicaqui tzajtzisti ten tatehuilisti,
  vie-1934: Nguyền cho người đó cũng như các thành mà Đức Giê-hô-va đã phá đổ chẳng
    phàn nàn! Nguyền cho nó vừa lúc ban mai nghe kêu la, đến trưa nghe kêu lớn tiếng;
  hin-CV: उस संदेशवाहक की नियति वही हो जो उन नगरों की हुई थी, जिन्हें याहवेह ने निर्ममता
    से नष्ट कर दिया था. उसे प्रातःकाल से ही पीड़ा की कराहट सुनाई देने लगी, तथा दोपहर
    में युद्ध की चेतावनी की वाणी.
  spa-BES: Que ese hombre sea como las ciudades derrocadas por el Señor sin piedad;
    que a la mañana llegue a sus oídos un clamor de auxilio, y alaridos al medio del
    día;
  tdx-tdx: Ehe te hanahake o rova narotsa’ Iehovà tsy mete nisolohoo indaty zay; Ee
    t’ie hijanjiñe kaikaike te maraiñe, naho hazolava te tsipinde-mena.
  tha-KJV: ขอให้​ชายคนนั้นเหมือนกับบรรดาเมืองซึ่งพระเยโฮวาห์ทรงคว่ำเสียและมิ​ได้​ทรงกลับพระทัย
    ขอให้​เขาได้ยินเสียงร้องให้ช่วยในเวลาเช้า และให้​ได้​ยินเสียงโวยวายในเวลาเที่ยง
  por-BR-2018: E seja tal homem como as cidades que o SENHOR assolou sem se arrepender;
    e ouça gritos de manhã, e clamores ao meio dia;
  deu-ELO: 'Und jener Mann werde den Städten gleich, die Jehova umgekehrt hat, ohne
    sich''s gereuen zu lassen; und er höre ein Geschrei am Morgen und Feldgeschrei
    zur Mittagszeit:'
  eng-WYC-2018: That man be as the cities be, which the Lord destroyed, and it repented
    not him; [Be that man as be the cities, that the Lord turned upside-down, and
    it repented him not; hear he (the) cry early, and yelling in midday time,](May
    that man be like the cities, which the Lord destroyed, and he did not repent for
    doing that; let him hear the cries of alarm in the morning, and the yelling at
    midday,)
  epo-epo: Tiu homo estu kiel la urboj, kiujn la Eternulo senkompate ruinigis; li
    aŭdu kriadon matene kaj ploregadon tagmeze.
  uig-PIN: Bu adǝm Pǝrwǝrdigar rǝⱨim ⱪilmay ƣulatⱪan xǝⱨǝrlǝrdǝk bolsun; u ǝtigǝndǝ
    nalǝ, qüxtǝ alaⱪzadilik quⱪanlirini anglisun —
  beo-beo: Amo dunu da moilai amo Hina Gode da mae asigiwane wadela:lesi, agoaiwane
    ba:mu da defea. E da hahabe se nabasu digini wele sia:su nabimu da defea amola
    esomogoa gegesu dalabede nabimu da defea.
  tpi-OTNT: Mi laik bai dispela man i ken bagarap, olsem ol taun Bikpela i bin bagarapim.
    Bikpela i no bin marimari long ol dispela taun. Nogat. Long moningtaim tru ol
    manmeri i bin lukim ol birua na ol i krai nogut tru. Na long belo ol birua i bin
    kam insait long taun na singaut strong bilong pait. Mi laik bai dispela man i
    ken bagarap long wankain pasin,
  hau-SA: Bari mutumin ya zama kamar garuruwan da Ubangiji ya tumɓuke ba tausayi.
    Bari yă ji kuka da safe kururuwan yaƙi kuma da tsakar rana.
  uig-LAT: Bu adem Perwerdigar rehim qilmay ghulatqan sheherlerdek bolsun; u etigende
    nale, chüshte alaqzadilik chuqanlirini anglisun —
  nde-nde: Lowomuntu kabe njengamadolobho uThixo awachitha kungekho sihawu. Kezwe
    ukulila ekuseni, lomkhosi wempi emini.
  ton-ton: 'Ke tatau ʻae tangata ko ia mo e ngaahi kolo ʻaia naʻe fakaʻauha ʻe Sihova,
    pea naʻe ʻikai fakatomala: ke fanongo ia ki he kaila ʻi he pongipongi, pea mo
    e kalanga ʻi he hoʻatā;'
  ces-1613: A nechť jest ten muž podobný městům, kteráž podvrátil Hospodin, a neželel;
    nebo slyšel křik v jitře, a provyskování v čas polední.
  eng-WMB: Let that man be as the cities which the LORD overthrew, and didn’t repent.
    Let him hear a cry in the morning, and shouting at noontime,
  tam-TCV: அந்த மனிதன், யெகோவா தயங்காமல் கவிழ்த்துப்போட்ட பட்டணங்களைப் போலிருப்பானாக.
    அவன் காலையில் அழுகுரலையும், நண்பகலில் போர் முழக்கத்தையும் கேட்பானாக.
  ceb-ULB: Himoa nga mahisama sa mga siyudad nga gilaglag ni Yahweh kanang tawhana
