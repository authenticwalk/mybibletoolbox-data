verse: JER.020.004
translations:
  mal-C: 'കാരണം യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ നിന്നെ നിനക്കും നിന്റെ സകലസ്നേഹിതർക്കും
    ഒരു ഭീതിയാക്കിത്തീർക്കും; നിന്റെ കണ്ണുകൾ നോക്കിക്കൊണ്ടിരിക്കെ അവർ ശത്രുക്കളുടെ
    വാൾകൊണ്ടു വീഴും. ഞാൻ യെഹൂദയെ മുഴുവൻ ബാബേൽരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കും. അദ്ദേഹം
    അവരെ തടവുകാരാക്കി ബാബേലിലേക്കു കൊണ്ടുപോകുകയോ വാളിനാൽ കൊലപ്പെടുത്തുകയോചെയ്യും.'
  deu-TKW: 'Denn also spricht Jahwe: Fürwahr, ich will dich zu einem Grauen für dich
    selbst und für alle deine Freunde machen; vor deinen Augen sollen sie durch das
    Schwert ihrer Feinde fallen, und ganz Juda will ich in die Gewalt des Königs von
    Babel überliefern, daß er sie nach Babel gefangen führe und mit dem Schwert erschlage.'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi : « Nakotindela yo mpe balingami
    na yo nyonso makambo ya somo ; okomona na miso na yo ndenge nini bakokweya na
    mopanga liboso ya banguna na bango. Nakokaba Yuda nyonso na maboko ya mokonzi
    ya Babiloni oyo akomema bango na bowumbu, na Babiloni, to akoboma bango na mopanga.'
  eng-LSV: 'For thus said YHWH: Behold, I am making you for a fear to yourself, ||
    And to all loving you, || And they have fallen by the sword of their enemies,
    and your eyes are beholding, || And all Judah I give into the hand of the king
    of Babylon, || And he has removed them to Babylon, || And he has struck them with
    the sword.'
  eng-GNV: For thus saith the Lord, Behold, I will make thee to be a terrour to thy
    self, and to al thy friends, and they shall fall by the sword of their enemies,
    and thine eyes shall beholde it, and I will giue all Iudah into the hande of the
    King of Babel, and he shall cary them captiue into Babel, and shall slay them
    with the sworde.
  eng-WEBSTER: 'For thus saith the LORD, Behold, I will make thee a terror to thyself,
    and to all thy friends: and they shall fall by the sword of their enemies, and
    thy eyes shall behold it : and I will give all Judah into the hand of the king
    of Babylon, and he shall carry them captive into Babylon, and shall slay them
    with the sword.'
  nhw-BL: Pampa TOTECO quititlanis se hueyi majmajtli ipan ta huan ipan nochi mohuampoyohua.
    Huan tiquitas quenicatza nochi inijuanti miquise ica machete ininmaco inincualancaitacahua.
    Nochi Judá ehuani niquintemactilis imaco nopa tlanahuatijquetl tlen tlali Babilonia.
    Sequin yaya quinhuicas ipan itlal para quitequipanotij san tlapic huan sequin
    quinmictis nimantzi.
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana: ‘Nitakufanya kuwa hofu kuu kwako wewe
    mwenyewe na rafiki zako wote, na kwa macho yako mwenyewe utawaona wakianguka kwa
    upanga wa adui zao. Nitawatia Yuda wote mikononi mwa mfalme wa Babeli, ambaye
    atawachukua na kuwapeleka Babeli, ama awaue kwa upanga.'
  bba-bba: Domi Yinni Gusunɔ u ɡeruɑ u nɛɛ, u koo wunɛ kɑ wunɛn bɔrɔbɑ nɑndɑbu kpɛ̃ɛ.
    U koo de bɛɛn yibɛrɛbɑ bu bɛɛn ɡɑbu ɡo tɑbu sɔɔ, kpɑ ɑ ye wɑ kɑ wunɛn nɔni. Kpɑ
    Bɑbilonin sinɑ boko u Yudɑbɑ ɡo kpɑ u ɡɑbu yoru mwɛɛri u kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: 'For thus saith the Lord, Behold, I will make thee a terror to thyself,
    and to all thy friends: and they shall fall by the sword of their enemies, and
    thine eyes shall behold it; and I will give all Judah into the hand of the king
    of Babylon, and he shall carry them captive into Babylon, and shall slay them
    with the sword.'
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho: ‘Anami ibed masira ni in iwuon kaachiel
    gi osiepeni duto; gi wengeni iwuon ininegi ka inegogi gi ligangla mar wasikgi.
    Anachiw jo-Juda duto ni ruodh Babulon, manotergi e piny Babulon kata negogi gi
    ligangla.'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: A itaia, lau ese oi sibomu ihagarimu
    bona oi turamu iboudiai ihagaridia ḡauna ai baina halaomu. Idia na inaidia edia
    dare matadia ai bae mase, oi vairamu ai. Bena lau ese Iuda taudia iboudiai na
    Babulono pavapavana imana ai baina atodia; ia ese baine ḡuidia, Babulono baine
    laohaidia, dare amo baine aladia mase.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, 'हेर्, म तँ र तेरा सबै प्रियलाई त्रासको
    वस्‍तु बनाउनेछु, किनकि तिनीहरू आफ्‍ना शत्रुहरूका तरवारले ढालिनेछन्, र तेरै आँखाले
    यो देख्‍नेछस् । सारा यहूदालाई बेबिलोनका राजाको हातमा म दिनेछु । त्यसले तिनीहरूलाई
    बेबिलोनमा कैद गरेर लानेछ वा तरवारले आक्रमण गर्नेछ ।
  yor-yor: Nítorí èyí ni ohun tí Olúwa sọ. Èmi yóò mú ọ di ẹ̀rùjẹ̀jẹ̀ sí ara rẹ àti
    sí gbogbo àwọn ọ̀rẹ́ rẹ. Ní ojú ara rẹ, ìwọ yóò sì rí tí wọ́n ṣubú nípa idà ọ̀tá
    wọn. Èmi yóò fi gbogbo àwọn ọ̀tá Juda lé ọba Babeli lọ́wọ́, òun yóò sì kó wọn
    lọ sí Babeli tàbí kí ó pa wọ́n.
  pes-OPCB: خداوند تو و دوستانت را دچار هراس و وحشت خواهد ساخت. آنها را خواهی دید
    که با شمشیر دشمن کشته می‌شوند. خداوند اهالی یهودا را به پادشاه بابِل تسلیم خواهد
    کرد و او این قوم را به بابِل به اسارت خواهد برد و یا خواهد کشت.
  tgl-ULB: Sapagkat ito ang sinasabi ni Yahweh, 'Tingnan mo, gagawin kitang isang
    bagay na kakikilabutan—ikaw at lahat ng iyong minamahal—sapagkat mabubuwal sila
    sa pamamagitan ng espada ng kanilang mga kaaway at makikita ito ng iyong mga mata.
    Ibibigay ko ang buong Juda sa kamay ng hari ng Babilonia. Gagawin niya silang
    mga bihag sa Babilonia o lulusubin sila gamit ang espada.
  hui-hui: Anduane Homogo ibunime lalu, I̱na ogodagua bulebero, leda. I̱na í̠ha ko
    mbira anda ibilo henge merogola anda ibirago hondowa í̠nibi í̠naga nenegeali bu
    karubi bibahendeme mogo lalu gi hai holeberemi. Í̠ni handayaho keore dege í̠naga
    nenegeali karuni waitigime ibalu tí bo wahai holebira. I̱na Yuda wali agali bibahendeore
    Babilono dindiha kini kagonaga giha minu ya hai holebero. Anidagua berogola ibugua
    maru homelo bo wahai halu maru Babilono dindiha garabayabu yalu dai bulebira.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ် တော်​တိုင်​က`ငါ​သည်​သင့်​အား​ကိုယ်​အ​ဖို့​လည်း
    ကောင်း၊ မိတ်​ဆွေ​များ​အ​ဖို့​လည်း​ကောင်း၊ ထိတ် လန့်​ကြောက်​ရွံ့​ဖွယ်​ကောင်း​သူ​ဖြစ်​စေ​မည်။
    ထို သူ​အ​ပေါင်း​တို့​သည်​လည်း​ရန်​သူ​များ​၏​ဋ္ဌား ဖြင့်​ကျ​ဆုံး​ကြ​သည်​ကို​သင်​မြင်​ရ​လိမ့်​မည်။
    ငါ​သည်​ယု​ဒ​ပြည်​သား​အ​ပေါင်း​တို့​အား ဗာ​ဗု​လုန်​မင်း​၏​လက်​သို့​အပ်​တော်​မူ​မည်။
    သူ​သည်​ထို​သူ​အ​ချို့​ကို​မိ​မိ​၏​ပြည်​သို့ ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​လျက်​အ​ချို့​တို့
    ကို​မူ​ကွပ်​မျက်​လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག ངས་ཁྱོད་དང་ཁྱོད་ཀྱི་གྲོགས་པོ་ཐམས་ཅད་དངངས་ནས་འཚབ་པར་བྱེད་དེ།
    ཁྱོད་ཀྱིས་དེ་དག་དགྲ་ཡི་རལ་གྲི་འོག་ཏུ་འཆི་བ་དངོས་སུ་མཐོང་བར་འགྱུར། ཡང་ངས་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་དགོས་ཤིང་།
    ཁོས་དེ་དག་བཙན་གྱིས་པཱ་པེལ་ལོན་དུ་འཁྲིད་པའམ་ཡང་ན་རལ་གྲིས་གསོད་པར་འགྱུར།
  sna-sna: 'Nokuti zvanzi naJehovha: ‘Ndichakuita chinhu chinokutyisa iwe pachako
    nokushamwari dzako dzose; uchadziona nemeso ako dzichiwisirwa pasi nomunondo wavavengi
    vavo. Ndichaisa Judha rose mumaoko amambo weBhabhironi, uye achavaendesa kuBhabhironi
    kana kuvauraya nomunondo.'
  spa-BLM: 'Porque Yahvé dice: ‘He aquí que te convertiré en un terror para ti y para
    todos tus amigos. Caerán por la espada de sus enemigos, y tus ojos lo verán. Entregaré
    a todo Judá en manos del rey de Babilonia, y él los llevará cautivos a Babilonia,
    y los matará a espada.'
  cac-cac: 'Yujto syal Jehová icha tic: Ol vac''och xivc''olal d''a ib''an̈ yed''
    masanil eb'' vach'' ac''an yed''oc. Q''uelan ach val ochi ol miljoccham eb'' a
    vach''c''ool yuj yespada eb'' ajc''ool. A exxo aj Judá ex tic ol ex vac''och d''a
    yol sc''ab'' vin̈ sreyal Babilonia. Ay ex ol ex yic''b''at vin̈ d''a Babilonia
    chi'', ayex pax ol ex smilcham vin̈.'
  swh-ULB: Kwa maana Bwana asema hivi, 'Tazama, nitakufanya kuwa kitu cha kutisha,
    wewe na wapendwa wako wote; kwa maana wataanguka kwa upanga wa adui zao, na macho
    yako yataona. Nitawatia Yuda mkononi mwa mfalme wa Babeli. Atawafanya kuwa mateka
    huko Babeli au kuwaangamiza kwa upanga.
  bel-bel: 'Бо так кажа Гасподзь: вось, Я зраблю цябе жахам табе самому і ўсім сябрам
    тваім, і загінуць яны ад меча ворагаў сваіх, і твае вочы ўгледзяць гэта. І ўсяго
    Юду перадам у рукі цара Вавілонскага, і завядзе іх у Вавілон і паб''е мечам.'
  deu-ELBBK: 'Denn so spricht der HERR: Siehe, ich mache dich zum Schrecken, dir selbst
    und allen deinen Freunden; und sie sollen durch das Schwert ihrer Feinde fallen,
    indem deine Augen es sehen; und ich werde ganz Juda in die Hand des Königs von
    Babel geben, damit er sie nach Babel wegführe und sie mit dem Schwert erschlage.'
  mbb-OT: 'Su iyan heini migkaǥi te Nengazen: Igkeherati nu is kebpekesavuk nu wey
    is kebpekesavuk te langun he menge emiǥu nu. Egkeseksiyan nu is kebpenhimetayi
    kandan te menge kuntada zan diyà te tebek. Ibeǥey ku is tivuuk he Juda ziyà te
    hadì te Babilonia. Is duma he menge meǥinged kayi ebpenhimetayan, ne is duma ebihaǥen.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്നെ നിനക്കു തന്നെയും നിന്റെ സകല
    സ്നേഹിതന്മാർക്കും ഭീതിയാക്കിത്തീർക്കും; അവർ ശത്രുക്കളുടെ വാൾകൊണ്ടു വീഴും; നിന്റെ
    കണ്ണു അതു കാണും; എല്ലാ യെഹൂദയെയും ഞാൻ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അവരെ
    പിടിച്ചു ബാബേലിലേക്കു കൊണ്ടുപോയി വാൾകൊണ്ടു കൊന്നുകളയും.'
  rmc-rmc: 'Bo kada tuke phenel o RAJ: ‚Bičhavava pre tu the pre tire prijaťeľa bari
    dar; perena tel o šabľi le ňeprijaťeľengre a tire jakha pre oda dikhena. A savore
    manušen andral e Judsko dava andro vasta le babiloňike kraľiske; lela len andro
    Babilon a oklen murdarela la šabľaha.'
  pes-OPV: 'زیرا خداوندچنین می‌گوید: اینک من تو را مورث ترس خودت و جمیع دوستانت می‌گردانم
    و ایشان به شمشیر دشمنان خود خواهند افتاد و چشمانت خواهد دید و تمامی یهودا را به‌دست
    پادشاه بابل تسلیم خواهم کرد که او ایشان را به بابل به اسیری برده، ایشان را به
    شمشیر به قتل خواهد رسانید.'
  ron-1924: 'Кэч аша ворбеште Домнул: ‘Ятэ, те вой фаче де гроазэ, пе тине ши пе тоць
    приетений тэй; ей вор кэдя учишь де сабия врэжмашилор лор, ши окий тэй вор ведя
    лукрул ачеста. Вой да, де асеменя, пе тот Иуда ын мыниле ымпэратулуй Бабилонулуй,
    каре-й ва дуче робь ла Бабилон ши-й ва учиде ку сабия.'
  ben-OBCV: 'কারণ সদাপ্রভু এই কথা বলেন: ‘আমি তোমাকে তোমার নিজেরই কাছে ও তোমার সমস্ত
    বন্ধুর কাছে আতঙ্কস্বরূপ করব; তুমি নিজের চোখে শত্রুদের তরোয়ালের আঘাতে তাদের পতন
    দেখতে পাবে। আমি সমস্ত যিহূদাকে ব্যাবিলনের রাজার হাতে সমর্পণ করব, সে তাদের ব্যাবিলনে
    নির্বাসিত করবে, অথবা তরোয়াল দ্বারা মেরে ফেলবে।'
  som-som: Waayo, Rabbigu wuxuu leeyahay, Bal eeg, waxaan cabsi kaaga dhigi doonaa
    nafsaddaada iyo saaxiibbadaa oo dhanba. Iyana waxay ku dhiman doonaan seefta cadaawayaashooda,
    oo indhahaaguna taas bay arki doonaan. Oo dadka dalka Yahuudah oo dhanna waxaan
    gelin doonaa gacanta boqorka Baabuloon, oo isna wuxuu iyaga maxaabiis ahaan ugu
    kaxaysan doonaa ilaa Baabuloon, oo seef buu ku layn doonaa.
  lat-VUC: 'Quia hæc dicit Dominus: [Ecce ego dabo te in pavorem, te et omnes amicos
    tuos: et corruent gladio inimicorum suorum, et oculi tui videbunt: et omnem Judam
    dabo in manum regis Babylonis, et traducet eos in Babylonem, et percutiet eos
    gladio.'
  eng-ASVBT: For thus saith Jehovah, Behold, I will make thee a terror to thyself,
    and to all thy friends; and they shall fall by the sword of their enemies, and
    thine eyes shall behold it; and I will give all Judah into the hand of the king
    of Babylon, and he shall carry them captive to Babylon, and shall slay them with
    the sword.
  ita-1885: 'Perciocchè, così ha detto il Signore: Ecco, io ti metterò in ispavento
    a te stesso, ed a tutti i tuoi amici; ed essi caderanno per la spada de'' lor
    nemici, ed i tuoi occhi lo vedranno; e darò tutto Giuda in man del re di Babilonia,
    il quale li menerà in cattività in Babilonia, e li percoterà con la spada.'
  eng-LXXUP: 'For thus saith the Lord, Behold, I will give thee up to captivity with
    all thy friends: and they shall fall by the sword of their enemies, and thine
    eyes shall see it: and I will give thee and all Judah into the hands of the king
    of Babylon, and they shall carry them captives, and cut them in pieces with swords.'
  eng-ULB: For Yahweh says this, 'Look, I will make you an object of horror, you and
    all of your loved ones, for they will fall by the sword of their enemies and your
    eyes will see it. I will give all of Judah into the hand of the king of Babylon.
    He will make them captives in Babylon or attack them with the sword.
  spa-VBL: 'Porque esto es lo que dice el Señor: Voy a aterrorizarte a ti y a todos
    los que amas. Los enemigos los matarán mientras tú miras. Entregaré a Judá al
    rey de Babilonia. Matará a algunos, y al resto se lo llevará al exilio en Babilonia.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Voici, je te livrerai à la frayeur, toi et
    tous tes amis; ils tomberont par l''épée de leurs ennemis, et tes yeux le verront.
    Je livrerai aussi tout Juda entre les mains du roi de Babylone. Il les transportera
    à Babylone, et les frappera de l''épée.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്നെ നിനക്കും നിന്റെ സകല സ്നേഹിതന്മാർക്കും
    ഭീതിയാക്കിത്തീർക്കും; അവർ ശത്രുക്കളുടെ വാൾകൊണ്ടു വീഴും; നിന്റെ കണ്ണ് അത് കാണും;
    എല്ലാ യെഹൂദയെയും ഞാൻ ബാബേൽരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും; അവൻ അവരെ പിടിച്ച്, ബാബേലിലേക്കു
    കൊണ്ടുപോയി വാൾകൊണ്ട് കൊന്നുകളയും.'
  urd-GVR: Kyoṅki Rab farmātā hai, ‘Maiṅ hone dūṅgā ki tū apne lie aur apne tamām
    dostoṅ ke lie dahshat kī alāmat banegā. Kyoṅki tū apnī āṅkhoṅ se apne dostoṅ kī
    qatl-o-ġhārat dekhegā. Maiṅ Yahūdāh ke tamām bāshindoṅ ko Bābal ke bādshāh ke
    qabze meṅ kar dūṅgā jo bāz ko Mulk-e-Bābal meṅ le jāegā aur bāz ko maut ke ghāṭ
    utār degā.
  suz-BL: मारदे हना परमप्रभु यावेमी गो इ कली नु इ वारच नेल्‍ल आन कली शुश हिंचा ङा
    सेल्‍नुङ। मेकोपुकी इ ङोंइती आन जोरी सत्रु आन तरवारम साइक्‍चा पुंइसीनीम। गो यहूदा
    नु मेको आ मुर नेल्‍ल आन कली बेबीलोन ङा पिप आ गुइम गेनुङमी। मेकोमी मेको आन कली
    ग्‍याइश्‍शा बेबीलोन लाइक्‍ब। मिनु तरवारम साइक्‍ब।
  eng-NOY: 'For thus saith Jehovah: Behold, I am about to make thee a terror to thyself
    and to all thy friends; and they shall fall by the sword of their enemies, thine
    eyes looking on; and all Judah will I give into the hand of the king of Babylon,
    who shall carry them captive to Babylon, and shall smite them with the sword.'
  ita-1927: 'Poiché così parla l’Eterno: Io ti renderò un oggetto di terrore a te
    stesso e a tutti i tuoi amici; essi cadranno per la spada dei loro nemici, e i
    tuoi occhi lo vedranno; e darò tutto Giuda in mano del re di Babilonia, che li
    menerà in cattività in Babilonia, e li colpirà con la spada.'
  ckb-ckb: 'چونکە یەزدان ئەمە دەفەرموێت: ”ئەوەتا دەتکەمە ترس و تۆقین بۆ خۆت و بۆ هەموو
    دۆستانت، بە چاوی خۆت دەبینی کە بە شمشێری دوژمنەکانیان دەکوژرێن. هەموو یەهوداش
    دەدەمە دەست پاشای بابل، بۆ بابل ڕاپێچیان دەکات یان دەیانداتە بەر شمشێر.'
  eng-BBE: 'For the Lord has said, See, I will make you a cause of fear to yourself
    and to all your friends: they will come to their death by the sword of their haters,
    and your eyes will see it: and I will give all Judah into the hands of the king
    of Babylon, and he will take them away prisoners into Babylon and put them to
    the sword.'
  kan-OKCV: 'ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಇಗೋ, ನಾನು ನಿನ್ನನ್ನು ನಿನ್ನ ಸ್ನೇಹಿತರೆಲ್ಲರೂ
    ದಿಗಿಲು ಪಡುವಂತೆ ಮಾಡುತ್ತೇನೆ. ಅವರು ತಮ್ಮ ಶತ್ರುಗಳ ಖಡ್ಗದಿಂದ ಬೀಳುವರು. ನಿನ್ನ ಕಣ್ಣುಗಳು
    ಅದನ್ನು ನೋಡುವುವು. ಯೆಹೂದ್ಯರನ್ನೆಲ್ಲಾ ನಾನು ಬಾಬಿಲೋನಿನ ಅರಸನ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು. ಅವನು ಅವರನ್ನು
    ಬಾಬಿಲೋನಿಗೆ ಒಯ್ದು ಖಡ್ಗದಿಂದ ಕೊಲ್ಲುವನು.'
  tam-2017: 'மேலும் யெகோவா: இதோ, நான் உன்னையும், உன் எல்லா நண்பர்களையும் பயத்திற்கு
    ஒப்புக்கொடுக்கிறேன்; உன் கண்கள் காண இவர்கள் எதிரிகளின் பட்டயத்தால் விழுவார்கள்;
    யூதா அனைத்தையும் நான் பாபிலோன் ராஜாவின் கையில் ஒப்புக்கொடுப்பேன்; அவன் அவர்களைச்
    சிறைபிடித்து, சிலரைப் பாபிலோனுக்குக் கொண்டுபோய்ச் சிலரைப் பட்டயத்தால் வெட்டிப்போடுவான்.'
  spa-RV-1909: 'Porque así ha dicho Jehová: He aquí yo te pondré en espanto á ti,
    y á todos los que bien te quieren, y caerán por el cuchillo de sus enemigos, y
    tus ojos lo verán: y á todo Judá entregaré en mano del rey de Babilonia, y los
    trasportará á Babilonia, y herirálos á cuchillo.'
  ron-BTF: 'Pentru că astfel spune DOMNUL: Iată, te voi face o teroare pentru tine
    însuți și pentru toți prietenii tăi: și ei vor cădea prin sabia dușmanilor lor
    și ochii tăi vor privi aceasta; și voi da pe tot Iuda în mâna împăratului Babilonului
    și el îi va duce captivi în Babilon și îi va ucide cu sabia.'
  eng-WEBP: For the LORD says, ‘Behold, I will make you a terror to yourself and to
    all your friends. They will fall by the sword of their enemies, and your eyes
    will see it. I will give all Judah into the hand of the king of Babylon, and he
    will carry them captive to Babylon, and will kill them with the sword.
  eng-FBV: 'For this is what the Lord says: I''m going to make you terrified—you and
    all those you love. Enemies will kill them as you watch. I will hand Judah over
    to the king of Babylon. He will kill some, and the rest he will take away into
    exile in Babylon.'
  nld-1939: 'Want zo spreekt Jahweh: Zie, Ik maak u tot een “Verschrikking”, voor
    u zelf en al uw vrienden; zij zullen vallen door het zwaard van hun vijand, en
    ùw ogen zullen het zien. Heel Juda lever Ik uit aan den koning van Babel; hij
    zal ze naar Babel brengen, ze slaan met het zwaard.'
  nch-BL: Pampa TOTECO quititanis se hueyi majmajti ipan ta huan ipan nochi mohuampoyohua.
    Huan tiquitas quenicatza nochi inijuanti miquise ica macheta inimaco inincualancaitacahua.
    Nochi Judá ehuani niquintemactilis imaco nopa tanahuatijquet ten tali Babilonia.
    Sequij yaya quinhuicas ipan ital para quitequipanotij san tapic huan sequij quinmictis
    nimantzi.
  vie-1934: 'Vì Đức Giê-hô-va phán như vầy: Nầy, ta sẽ phó ngươi làm sự kinh hãi cho
    chính mình và hết thảy bạn hữu mình nữa; chúng nó sẽ chết bởi gươm của kẻ thù
    mình, chính mắt ngươi sẽ ngó thấy. Ta cũng sẽ phó cả dân sự Giu-đa trong tay vua
    Ba-by-lôn, người sẽ đem chúng nó sang Ba-by-lôn làm phu tù, và lấy gươm giết đi.'
  hin-CV: 'क्योंकि याहवेह का संदेश यह है: ‘तुम यह देखोगे कि मैं तुम्हें स्वयं के लिए
    तथा तुम्हारे सारे मित्रों के लिए आतंक बना देने पर हूं; तुम्हारे देखते-देखते वे
    अपने शत्रुओं की तलवार से वध किए जाएंगे. तब मैं सारे यहूदिया को बाबेल के राजा के
    हाथों में सौंप दूंगा, वह उन्हें बंदी बनाकर बाबेल ले जाएगा तथा तलवार से उनका संहार
    कर देगा.'
  spa-BES: 'Porque el Señor ha dicho: Mira, te haré una causa de temor para ti y para
    todos tus amigos: ellos morirán por la espada de sus enemigos, y tus ojos lo verán;
    y entregaré a todo Judá en manos del rey de Babilonia, y él los llevará a los
    prisioneros a Babilonia y los pondrá a la espada.'
  tdx-tdx: 'Fa hoe t’Iehovà: Ingo hanoeko harevendreveñañe ami’ty vata’o naho amo
    hene rañe’oo irehe; le ho isam-pihaino’o ty ho korovohem-pibaran-drafelahi’ iareo,
    naho fonga hatoloko am-pitàm-panjaka’ i Bavele t’Iehodà naho hasese’e an-drohy
    mb’e Bavele mb’eo vaho ho zevoñe’e am-pibara.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด เราจะกระทำเจ้าให้เป็​นที​่น่าหวาดเสียวต่อตัวเจ้าเอง
    และต่​อม​ิตรสหายทั้งสิ้นของเจ้า เขาทั้งหลายจะล้มลงด้วยดาบของศั​ตรู​ของเขา ขณะที่​ตาเจ้ามองดู​อยู่
    และเราจะมอบยูดาห์ทั้งสิ้นไว้ในมือของกษั​ตริ​ย์บาบิ​โลน เขาจะกวาดเอาไปเป็นเชลยยังบาบิ​โลน
    และจะฆ่าเสียด้วยดาบ
  por-BR-2018: 'Porque assim diz o SENHOR: Eis que eu farei de ti um terror a ti mesmo,
    e a todos os teus amigos; e cairão pelo espada de seus inimigos, e teus olhos
    o verão; e a todo Judá entregarei na mão do rei da Babilônia, e os levará cativos
    a Babilônia, e os ferirá à espada.'
  deu-ELO: 'Denn so spricht Jehova: Siehe, ich mache dich zum Schrecken, dir selbst
    und allen deinen Freunden; und sie sollen durch das Schwert ihrer Feinde fallen,
    indem deine Augen es sehen; und ich werde ganz Juda in die Hand des Königs von
    Babel geben, damit er sie nach Babel wegführe und sie mit dem Schwerte erschlage.'
  eng-WYC-2018: For the Lord saith these things, Lo! I shall give thee and all thy
    friends into dread, and they shall fall down by the sword of their enemies; and
    thine eyes shall see; and I shall give all Judah in the hand of the king of Babylon,
    and he shall lead them over into Babylon, and he shall smite them with sword.
    (For the Lord saith these things, Behold! I shall give thee and all thy friends
    unto terror, and they shall fall down by the sword of their enemies; and thy eyes
    shall see it; and I shall give all Judah into the hands, (or into the power),
    of the king of Babylon, and he shall lead them over to Babylon, and he shall strike
    them down with the sword.)
  epo-epo: 'Ĉar tiele diras la Eternulo: Jen Mi faros vin teruro por vi mem kaj por
    ĉiuj viaj amikoj, kaj ili falos de la glavo de siaj malamikoj; viaj okuloj tion
    vidos; kaj la tutan Judujon Mi transdonos en la manojn de la reĝo de Babel, kiu
    ekzilos ilin en Babelon kaj mortigos ilin per la glavo.'
  uig-PIN: '— Qünki Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn seni ɵzünggǝ wǝ barliⱪ aƣiniliringgǝ
    wǝⱨimǝ salƣuqi obyekt ⱪilimǝn; ular düxmǝnlirining ⱪiliqi bilǝn yiⱪilidu; sǝn
    ɵz kɵzüng bilǝn buni kɵrisǝn; Mǝn barliⱪ Yǝⱨudani Babil padixaⱨining ⱪoliƣa tapxurimǝn;
    u ularni Babilƣa sürgün ⱪilip elip ketidu ⱨǝmdǝ ularni ⱪiliq bilǝn uridu.'
  beo-beo: Hina Gode Hisu da sia:i dagoi, ‘Na da di amola dia dogolegei beda:ma:ne,
    dia hou hamomu. Dia fi dunu huluane ilia ha lai gegesu gobihei amoga medole legei
    dagoi ba:mu. Na da Yuda fi dunu huluane amo Ba:bilone hina ouligima:ne imunu.
    E da mogili hi sogega afugili oule masunu amola mogili medole legemu.
  tpi-OTNT: Na Bikpela i gat tok long yu olsem, ‘Bai mi mekim samting nogut i kamap
    long yu, na yu wantaim ol poroman bilong yu bai i pret nogut tru. Bai yu lukim
    ol birua i kam kilim ol poroman bilong yu. Bai mi putim olgeta Juda long han bilong
    king bilong Babilon. Na em bai i kilim sampela i dai na kisim sampela i go kalabus
    long Babilon.
  hau-SA: Gama ga abin da Ubangiji yana cewa, ‘Zan maishe ka abin razana ga kanka
    da kuma ga dukan abokanka; da idanunka za ka gan takobin abokan gāba yana kashe
    su. Zan miƙa Yahuda duka ga sarkin Babilon, wanda zai kwashe su zuwa Babilon ya
    kuma kashe su da takobi.
  uig-LAT: '— Chünki Perwerdigar mundaq deydu: — Mana, Men séni özüngge we barliq
    aghiniliringge wehime salghuchi obyékt qilimen; ular düshmenlirining qilichi bilen
    yiqilidu; sen öz közüng bilen buni körisen; Men barliq Yehudani Babil padishahining
    qoligha tapshurimen; u ularni Babilgha sürgün qilip élip kétidu hemde ularni qilich
    bilen uridu.'
  nde-nde: 'ngoba uThixo uthi: ‘Ngizakwenza ubelucuku ngokwakho lakubo bonke abangane
    bakho; uzababona ngamehlo akho besiwa ngenkemba yezitha zabo. UJuda wonke ngizamnikela
    enkosini yaseBhabhiloni, ezabathumba ibase eBhabhiloni loba ibabulale ngenkemba.'
  ton-ton: 'He ʻoku pehē ʻe Sihova, ‘Vakai, te u ngaohi koe ko e meʻa ilifia kiate
    koe, pea mo ho kāinga kotoa pē: pea te nau tō ʻi he heletā ʻo honau ngaahi fili,
    pea ʻe mamata ki ai ho mata: pea te u tukuange ʻa Siuta kotoa pē ki he nima ʻoe
    tuʻi ʻo Papilone, pea te ne ʻave fakapōpula ʻakinautolu ki Papilone, pea ʻe tāmateʻi
    ʻakinautolu ʻaki ʻae heletā.'
  ces-1613: 'Nebo takto praví Hospodin: Aj, já pustím na tebe strach, na tebe i na
    všecky přátely tvé, kteříž padnou od meče nepřátel svých, načež oči tvé hleděti
    budou, když všecken lid Judský vydám v ruku krále Babylonského, kterýž zavede
    je do Babylona, a mečem je pobije.'
  eng-WMB: For the LORD says, ‘Behold, I will make you a terror to yourself and to
    all your friends. They will fall by the sword of their enemies, and your eyes
    will see it. I will give all Judah into the hand of the king of Babylon, and he
    will carry them captive to Babylon, and will kill them with the sword.
  tam-TCV: 'ஏனெனில் யெகோவா சொல்வது இதுவே: ‘நான் உன்னையும், உன் எல்லா நண்பர்களையும்
    பயத்திற்கு ஒப்புக்கொடுக்கிறேன். உன் பகைவர்களின் வாளினால் அவர்கள் வெட்டுண்டு விழுவதை
    நீ உன் கண்களினாலேயே காண்பாய். நான் யூதாவின் மக்கள் எல்லோரையும், பாபிலோன் அரசனின்
    கையில் ஒப்புக்கொடுப்பேன். அவன் அவர்களைப் பாபிலோனுக்குச் சிறைப்பிடித்துக் கொண்டுபோவான்
    அல்லது வாளுக்கு இரையாக்குவான்.'
  ceb-ULB: Kay miingon si Yahweh niini, 'Tan-awa, himoon ko ikaw nga butang nga makahahadlok,
    ikaw ug ang tanan nimong mga hinigugma, kay mangalaglag sila pinaagi sa espada
    sa ilang mga kaaway ug makita mo kini. Ihatag ko ang tibuok Juda ngadto sa kamot
    sa hari sa Babilonia. Mahimo silang mga binihag didto sa Babilonia o sulongon
    sila pinaagi sa espada.
  pol-UBG: 'Tak bowiem mówi PAN: Oto uczynię z ciebie postrach dla ciebie samego i
    dla wszystkich twoich przyjaciół. Padną od miecza swoich wrogów, a twoje oczy
    będą na to patrzeć. Całą Judę wydam w ręce króla Babilonu, który ich uprowadzi
    do niewoli do Babilonu i pozabija mieczem.'
  agr-agr: 'Wagki Tuke Pujuu chichaak: ‘Aminak senchi sapigmitkaktatjame, dutikakun
    amina kumpajum aidaunashkam sapigmitkaktatjai. Nuadui amesh wainminig shiwag aidau
    amina kumpajum aidaunak ijinawagtatui. Tuja ashí Judá wegantu aidaunak Babilonian
    apuji depetuk achija niina nugkeen yajuakti, tuja dutikachkush kuchiiyai kajegti
    tusan niina idaitustatjai.'
  kyc-kyc: Kamongo baa rangeme lao, Nambame emba range paka renge joo dee embena puu
    minyingi dupwa maiyuo pirunupa nakama peparae nakamana nyisu petenge dupwame wua
    gelame pyao kumakaraminyipa emba kandare, leya. Nambame Juta wambu dupwa peparae
    nyuo Bapilonena kiŋi akali doko keta mairunupa baa lapo karapusi ingyuo puu maiyuo
    nyuo banya yuu dokona lanyuo pao dee lapo pyao kumako pira, leya.
  urd-GVU: کیونکہ رب فرماتا ہے، ’مَیں ہونے دوں گا کہ تُو اپنے لئے اور اپنے تمام دوستوں
    کے لئے دہشت کی علامت بنے گا۔ کیونکہ تُو اپنی آنکھوں سے اپنے دوستوں کی قتل و غارت
    دیکھے گا۔ مَیں یہوداہ کے تمام باشندوں کو بابل کے بادشاہ کے قبضے میں کر دوں گا
    جو بعض کو ملکِ بابل میں لے جائے گا اور بعض کو موت کے گھاٹ اُتار دے گا۔
  deu-1912: 'Denn so spricht der HERR: Siehe, ich will dich zum Schrecken machen dir
    selbst und allen deinen Freunden, und sie sollen fallen durchs Schwert ihrer Feinde;
    das sollst du mit deinen Augen sehen. Und will das ganze Juda in die Hand des
    Königs zu Babel übergeben; der soll euch wegführen gen Babel und mit dem Schwert
    töten.'
  kan-2017: ಏಕೆಂದರೆ, ಇಗೋ, ನಾನು ನಿನ್ನನ್ನು ನಿನಗೂ ಮತ್ತು ನಿನ್ನ ಎಲ್ಲಾ ಸ್ನೇಹಿತರಿಗೂ ದಿಗಿಲಿಗಿ
    ಆಸ್ಪದನನ್ನಾಗಿ ಮಾಡುವೆನು; ಅವರು ತಮ್ಮ ಶತ್ರುಗಳ ಖಡ್ಗದಿಂದ ಬೀಳುವರು, ನೀನು ಅದನ್ನು ಕಣ್ಣಾರೆ
    ಕಾಣುವಿ. ನಾನು ಯೆಹೂದ್ಯರನ್ನೆಲ್ಲಾ ಬಾಬೆಲಿನ ಅರಸನ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು; ಅವನು ಅವರನ್ನು ಬಾಬಿಲೋನಿಗೆ
    ಸೆರೆಯಾಗಿ ಒಯ್ದು ಕತ್ತಿಯಿಂದ ಕಡಿಯುವನು.
  yap-yap: I SOMOL e ke ga’ar, ‘Bay gu gagiyeg nigem ngam mang tapgin e marus ni nge
    yib ngom nge ngak e pi tafager rom, ma bay mu guyrad ni yad gubin ni karm’ad ko
    pi saydon rok e pi to’ogor rorad. Bay gu tay urngin e girdi’ nu Judah nga tan
    gelngin e pilung nu Babylon; bayi fek boch i yad nga Babylon ngar kalbusgad, ma
    boch i yad e bayi thang e pogofan rorad.
  hlt-MCSB: Te dongah BOEIPA loh he ni a. thui. Kai loh nang he namah ham neh na lungnah
    boeih ham khaw rhihnah la kang khueh he. A thunkha rhoek kah cunghang neh na mik
    loh a hmuh nawn ah cungku uh ni. Judah pum he Babylon manghai kut ah ka tloeng
    vetih amih te Babylon la a poelyoe ni. Te vaengah amih te cunghang neh a ngawn
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ቶኦኪና ሂዚ ጌዔኔ፦ ‹ኔናንታ ኔ ላጎንታም ሂርጊሻ ሜቶ ማዣ ዓሲ ታ ኔና ማሃኒኬ፤ ዔያታ ቢያ
    ፔኤኮ ሞርኮኮ ዓራፖና ሃይቃንቴ ኔ ዛጋንዳኔ፤ ዪሁዳ ዴሮ ቢያ ባብሎኔ ካኣቲ ዴማ ታ ዎይሣንዳኔ፤ ዒዚ ዛሎ ዔያቶኮ ቱኡሲ ዓሲ
    ማሂ ዲዒ ዔኪ ባብሎኔ ዓኣዻንዳኔ፤ ዛሎ ዒዚ ሃይካ ዎዎዻንዳኔ።
  twi-ASANTE: 'Na sei na Awurade seɛ: ‘Mɛma wo ho ayɛ hu ama wʼankasa ne wo nnamfonom
    nyinaa, wʼankasa de wʼani bɛhunu sɛ wɔtotɔ wɔ wɔn atamfoɔ akofena ano. Mede Yuda
    nyinaa bɛma Babiloniahene na wasoa wɔn akɔ Babilonia anaasɛ ɔde akofena bɛkunkum
    wɔn.'
  eng-WEBU: For the LORD says, ‘Behold, I will make you a terror to yourself and to
    all your friends. They will fall by the sword of their enemies, and your eyes
    will see it. I will give all Judah into the hand of the king of Babylon, and he
    will carry them captive to Babylon, and will kill them with the sword.
  wal-wal: Aissi giikko, GODAI hagaadan yaagees; ‘Taani nena ne huuphiyaayyoonne ne
    laggetu ubbaayyo dagama kessana. Eti neeni xeellishin, bantta morkketu bisuwan
    wurana. Taani Yihudaa asaa ubbaa Baabiloone kawuwaa kushiyan aattada immana. I
    eta omooddidi, Baabiloone efaana; efiidi yan bisuwan eta worana.
  spa-PDDPT: 'Porque Yavé dice: Mira, Yo te convierto en terror para ti y para todos
    tus amigos. Caerán por la espada de sus enemigos, y tus ojos lo verán. Entregaré
    a todo Judá en mano del rey de Babilonia, quien los llevará cautivos a Babilonia
    y los matará a espada.'
  gun-gun: 'Mba''eta po rami Senhor ijayvu: “Ne''exa, xee rojapo ''rã ndee ae renhemongyje
    aguã rami, neirũ kuery ha''e javi pe guive. Mba''eta rexaa py ae hovaigua kuery
    ojukapa ''rã kyxe py. Judá yvy ha''e javi amboaxa ''rã Babilônia pygua huvixa
    po py. Ha''e ramo ogueraapa ''rã Babilônia katy escravo-rã, kyxe py ojuka ''rã
    guive.'
  ilo-ULB: Ta kastoy ti kuna ni Yahweh, 'Makitamto, pagbalinenkanto a nakaal-alainggaget-sika
    ken dagiti amin nga ipatpategmo-ta mapasagdanto babaen kadagiti kampilan dagiti
    kabusorda ket maimatangamto daytoy. Iyawatkonto ti entero a Juda iti ima ti ari
    ti Babilonia. Pagbalinennanto ida a balud idiay Babilonia wenno rautenna ida babaen
    iti kampilan.
  kpg-kpg: Ma go Dimaadua hua ne helekai boloo, ‘Au gaa hai goe gii lliga i do huaidina
    mo ang gi o ehoo hagaaloho. Gei goe gaa mmada gi di hai o digaula huogodoo ala
    ga dadaaligi go nia goloo heebagi o nadau hagadaumee. Au gaa dugu anga digau Judah
    gi lala nia mogobuna o di king o Babylonia, gi lahia hunu gau gi hagaduadua ina
    i lodo dono henua, gei hunu gau gi daaligidia gii mmade.
  uig-ARA: 'ــ چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن سېنى ئۆزۈڭگە ۋە بارلىق
    ئاغىنىلىرىڭگە ۋەھىمە سالغۇچى ئوبيېكت قىلىمەن؛ ئۇلار دۈشمەنلىرىنىڭ قىلىچى بىلەن
    يىقىلىدۇ؛ سەن ئۆز كۆزۈڭ بىلەن بۇنى كۆرىسەن؛ مەن بارلىق يەھۇدانى بابىل پادىشاھىنىڭ
    قولىغا تاپشۇرىمەن؛ ئۇ ئۇلارنى بابىلغا سۈرگۈن قىلىپ ئېلىپ كېتىدۇ ھەمدە ئۇلارنى
    قىلىچ بىلەن ئۇرىدۇ.'
  sus-sus: Alatala naxa a masen, ‹N gaaxui luma nɛ i tan nun i booree bɔɲɛ ma. I yaxuie
    i booree faxama nɛ santidɛgɛma ra i ya xɔri. N Yudaya bɔxi fan sama nɛ Babilɔn
    mangɛ bɛlɛxɛ, a e bɔnbɔ santidɛgɛma ra, a fa e xanin Babilɔn.
  pon-2006: Pein KAUN-O me mahsanih, ‘I pahn wiahkin uhk mehn kamasak pein kowe oh
    kompoakepahmw kan. Ke ahpw pahn kilang duwen irail koaros ar pahn kamakamkihla
    kedlahs en ar imwintihti kan. I pahn kihong mehn Suda pahn manaman en nanmwarkien
    Papilonia. E ahpw pahn ketin kalipehla ekei Papilon, a ekei e pahn ketin kemehla.
  jae-jae: Gebe Apômtau kêsôm biŋ tonec gebe ‘Ôlic acgom, aê jakêŋ aôm ôtu taôm to
    nêm lau nêŋ gêŋ êtakê amacŋa. Nem launêŋ ŋacjo oc sênac êsêac ŋa siŋ êndu ma aôm
    taôm oc ôlic ŋa matamanô. Ma aê jakêŋ lau Juda samob sêsêp kiŋ Babelŋa lêma. Eŋ
    oc êwê êsêac sêŋgôŋ kapoacwalô aŋga Babel ma ênac êsêac ŋa siŋ.
  ksd-ksd: 'Tago ra Luluai i biti dari: Ea, una da ra magit na bunurut piram mulai
    ma pire ra umana talaim; ma diat a virua ta ra pakat na vinarubu kai kadia lavur
    ebar, ma ra matam na gire; ma ina tul tar Iuda par ta ra lima i ra king Babilon,
    ma na ben vavilavilau pa diat uro Babilon, ma na ubu diat ma ra pakat na vinarubu.'
  tur-YTC: Çünkü Yahve şöyle diyor, “İşte, ben seni kendine ve bütün dostlarına dehşet
    kılacağım. Onlar düşmanlarının kılıcıyla düşecekler ve gözlerin bunu görecek.
    Bütün Yahuda'yı Babil Kralı'nın eline vereceğim ve onları Babil'e sürecek ve kılıçla
    onları öldürecek.
  grc-BRENT: Διότι τάδε λέγει Κύριος, ἰδοὺ ἐγὼ δίδωμί σε εἰς μετοικίαν σὺν πᾶσι τοῖς
    φίλοις σου· καὶ πεσοῦνται ἐν μαχαίρᾳ ἐχθρῶν αὐτῶν, καὶ οἱ ὀφθαλμοί σου ὄψονται·
    καὶ σὲ καὶ πάντα Ἰούδα δώσω εἰς χεῖρας βασιλέως Βαβυλῶνος, καὶ μετοικιοῦσιν αὐτοὺς,
    καὶ κατακόψουσιν ἐν μαχαίραις.
  ind-AYT: Sebab, beginilah firman TUHAN, “Lihatlah, Aku akan membuatmu menjadi kengerian
    bagi dirimu sendiri dan bagi semua temanmu. Mereka akan jatuh oleh pedang musuh-musuh
    mereka, dan matamu akan menyaksikannya. Aku akan menyerahkan seluruh Yehuda kepada
    Raja Babel, dan dia akan membawa mereka ke Babel sebagai tawanan dan akan membunuh
    mereka dengan pedang.
  nya-nya: Pakuti Yehova akuti, ‘Ndidzakusandutsa choopsa kwa mwiniwakewe ndi kwa
    abwenzi ako onse; iweyo ukuona. Anthu a ku Yuda ndidzawapereka onse mʼmanja mwa
    mfumu ya ku Babuloni. Ena adzatengedwa ukapolo ku Babuloni ndipo ena adzaphedwa
    pa nkhondo.
  hrv-hrv: 'Jer ovako govori Jahve: ''Evo, predajem te užasu, tebe i sve prijatelje
    tvoje, i poginut će od mača neprijatelja svojih, svojim ćeš očima vidjeti. I svu
    Judeju dat ću u ruke kralju babilonskom. On će ih odvesti u izgnanstvo u Babilon
    i mačem pobiti.'
  mps-mps: Tama Genuai Bidigo nage dali te tiwai po elalueibao, ‘Te eno dwai sę nageba
    pedalumainogo ilama, tama nage dali, te naga abagi dabe dali, te wi dwai mu yaibao.
    Te nago naga abagi dabe te boi bidi dabe aselama, elagasobo sueibao. Te eno Juda
    dabe tigidali te Babilon kingo nogoba mueibao. Te agai meba ela muyu, te meba
    sela pelama, te Babilonba kalabus igi paibao.
  tpi-tpi: Na Bikpela i gat tok long yu olsem, ‘Bai mi mekim samting nogut i kamap
    long yu, na yu wantaim ol poroman bilong yu bai i pret nogut tru. Bai yu lukim
    ol birua i kam kilim ol poroman bilong yu. Bai mi putim olgeta Juda long han bilong
    king bilong Babilon. Na em bai i kilim sampela i dai na kisim sampela i go kalabus
    long Babilon.
  dan-1931: 'Thi så siger HERREN: Se, jeg gør dig til Rædsel for dig selv og for alle
    dine Venner; de skal falde for deres Fjenders Sværd, og dine Øjne skal se det.
    Og hele Juda giver jeg i Babels Konges Hånd; han skal føre dem til Babel og hugge
    dem ned med Sværdet.'
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu phán: ‘Này, Ta sẽ giáng nỗi kinh hoàng cho
    ngươi và cho bạn bè ngươi, ngươi sẽ thấy bạn bè ngươi bị lưỡi gươm của quân thù
    tàn sát. Ta sẽ nộp toàn dân Giu-đa vào tay vua Ba-by-lôn. Vua sẽ đày chúng qua
    xứ Ba-by-lôn và dùng gươm giết chúng.'
  guj-2017: કેમ કે યહોવાહ કહે છે કે તું પોતાને તથા તારા સર્વ મિત્રો પર ભયરૂપ થઈ પડે
    એવું હું કરીશ. તેઓ પોતાના શત્રુઓની તલવારથી મૃત્યુ પામશે. અને તું તારી નજરે જોશે.
    આખો યહૂદિયા હું બાબિલના રાજાને સોંપી દઈશ. તે તેઓને કેદ કરીને બાબિલ લઈ જશે અને
    ત્યાં તેઓને તલવારથી મારી નાખશે.
  pon-2006A: Pein KAUN-O me mahsanih, ‘I pahn wiahkin uhk mehn kamasak pein kowe oh
    kompoakepahmw kan. Ke ahpw pahn kilang duwen irail koaros ar pahn kamakamkihla
    kedlahs en ar imwintihti kan. I pahn kihong mehn Suda pahn manaman en nanmwarkien
    Papilonia. E ahpw pahn ketin kalipehla ekei Papilon, a ekei e pahn ketin kemehla.
  por-BRBSL: 'Pois Javé diz: “Eis que farei de você um terror para si mesmo e para
    todos os seus amigos”. Eles cairão pela espada de seus inimigos, e seus olhos
    verão isso. Eu entregarei todo Judá na mão do rei da Babilônia, e ele os levará
    cativos para Babilônia, e os matará com a espada”.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni hettelah a dei, Khenhaw! nang hoi na huinaw
    pueng hanelah taki ka tho e lah na coung sak han. A tarannaw hah tahloi hoi a
    rawp awh vaiteh, na mit hoi na hmu han. Judah tami pueng hah Babilon kut dawk
    be ka poe han, ahnimouh ni Babilon vah san lah a hrawi awh vaiteh, tahloi hoi
    a thei awh han.
  twi-twi: 'Na sɛɛ na Awurade se: ‘Mɛma wo ho ayɛ hu ama wʼankasa ne wo nnamfonom
    nyinaa, wʼankasa de wʼani behu sɛ wɔtotɔ wɔ wɔn atamfo mfoa ano. Mede Yuda nyinaa
    bɛma Babiloniahene na wasoa wɔn akɔ Babilonia anaasɛ ɔde afoa bekunkum wɔn.'
  hlt-hlt: Te dongah BOEIPA loh he ni a thui. Kai loh nang he namah ham neh na lungnah
    boeih ham khaw rhihnah la kang khueh he. A thunkha rhoek kah cunghang neh na mik
    loh a hmuh nawn ah cungku uh ni. Judah pum he Babylon manghai kut ah ka tloeng
    vetih amih te Babylon la a poelyoe ni. Te vaengah amih te cunghang neh a ngawn
    ni.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ntu: Kù bo dɑ bɔntɛ́ kukɔ̃m̀bɔ̀dorí fɔ̃́ nnɛ̀ ɑ nɛ́pobɛ̀,
    kù bo di ɑ̃nnɛ́ di dootitɔbɛ̀ nɔu miɛkɛ kɛ̀ bɛ̀ ndi kɔù, ɑ yóó dɛ̀ yɑ̀mu nɛ̀ ɑ
    nuɔ. Díndi Sudɑɑ kɔbɛ kù bo di ɑ̃nnɛ́ Bɑbidɔnni kóo kpɑ̀ɑ̀tì nɔu miɛkɛ kòo di
    pĩ́mmú kɛ́kònnɛ̀ kɛ́ di kuɔ nɛ̀ disiè.'
  msy-2020: Egha Ikiavɨra Itir God kamaghɨn akam nɨn iti, ‘Kɨ bizir kuram damightɨ
    a nɨ ko nɨn roroabar amightɨ ia bar atiatingam. Egh nɨ gantɨ apaniba mɨdorozir
    sabamɨn nɨn roroabav soghtɨ me bar arɨmighiram. Egh kɨ Judaba bar me isɨ Babilonɨn
    atrivimɨn agharim datɨghtɨ, a taraziv sueghtɨ me arɨmɨghireghtɨ, a tarazi me inigh
    mangɨ Babilonɨn pura ingangarir gumazir kɨnibar mɨn me arigham.
  azb-azb: 'Çünki Rəbb belə deyir: “Bax Mən səni özün və bütün səni sevənlər üçün
    dəhşətə çevirəcəyəm. Onlar öz düşmənlərinin qılıncı ilə həlak olacaq və sənin
    gözlərin bunu görəcək. Bütün Yəhudanı Babil padşahına təslim edəcəyəm. O, xalqı
    Babilə sürgün edəcək və qılıncla həlak edəcək.'
  eng-DBY: 'For thus saith Jehovah: Behold, I make thee a terror to thyself, and to
    all thy friends; and they shall fall by the sword of their enemies, and thine
    eyes shall see [it]; and I will give all Judah into the hand of the king of Babylon,
    and he shall carry them captive into Babylon, and shall smite them with the sword.'
  hin-2017: क्योंकि यहोवा ने यह कहा है, देख, मैं तुझे तेरे लिये और तेरे सब मित्रों
    के लिये भी भय का कारण ठहराऊँगा। वे अपने शत्रुओं की तलवार से तेरे देखते ही वध किए
    जाएँगे। और मैं सब यहूदियों को बाबेल के राजा के वश में कर दूँगा; वह उनको बन्दी
    कर बाबेल में ले जाएगा, और तलवार से मार डालेगा।
  wol-KYG: 'Ndax Aji Sax ji dafa wax ne: “Maa ngii di la wàcceel tiitaange, yaak sa
    soppe yépp, seen saamaru noon daaneel leen, ngay gis; te Yuda gépp laay teg ci
    loxol buuru Babilon, ñii mu yóbbu leen ngàllo, ñee mu jam leen, ñu dee.'
  eng-YLT: 'For thus said Jehovah: Lo, I am making thee for a fear to thyself, And
    to all loving thee, And they have fallen by the sword of their enemies, and thine
    eyes are beholding, And all Judah I give into the hand of the king of Babylon,
    And he hath removed them to Babylon, And he hath smitten them with the sword.'
  eng-WYC-2017: For the Lord saith these things, Lo! I shall give thee and all thy
    friends into dread, and they shall fall down by the sword of their enemies; and
    thine eyes shall see; and I shall give all Judah in the hand of the king of Babylon,
    and he shall lead them over into Babylon, and he shall smite them with sword.
  eng-WMBB: For the LORD says, ‘Behold, I will make you a terror to yourself and to
    all your friends. They will fall by the sword of their enemies, and your eyes
    will see it. I will give all Judah into the hand of the king of Babylon, and he
    will carry them captive to Babylon, and will kill them with the sword.
  urd-GVH: क्योंकि रब फ़रमाता है, ‘मैं होने दूँगा कि तू अपने लिए और अपने तमाम दोस्तों
    के लिए दहशत की अलामत बनेगा। क्योंकि तू अपनी आँखों से अपने दोस्तों की क़त्लो-ग़ारत
    देखेगा। मैं यहूदाह के तमाम बाशिंदों को बाबल के बादशाह के क़ब्ज़े में कर दूँगा
    जो बाज़ को मुल्के-बाबल में ले जाएगा और बाज़ को मौत के घाट उतार देगा।
  rug-rug: 'Ura hiera gua si zama nia e Zihova: ‘Koa goi si kote vura mae sapu variva
    holoqoru, koa goi telemu meke koari doduru mua baere; pa matamu telemu kote dogori
    goi pana mate si arini pa vedara tadi dia kana. Kote vala nia Rau sa doduruna
    sa popoa Ziuda la koasa baṉara pa Babiloni. Asa kote raovo taloa betoni gamu la
    pa Babiloni babe va mate gamu pa vedara.'
  gaz-gaz: Waaqayyo akkana jedhaatii; ‘Ani akka ati ofii keetii fi michoota keetti
    sodaachisaa taatu sin godha; yeroo isaan goraadee diinota isaaniitiin dhuman ijuma
    keetiin argita. Ani Yihuudaa hunda dabarsee mootii Baabiloniitti nan kenna; innis
    Baabilonitti isaan geessa yookaan goraadeedhaan isaan fixa.
  fra-LSG: 'Car ainsi parle l’Éternel: Voici, je te livrerai à la terreur, toi et
    tous tes amis; ils tomberont par l’épée de leurs ennemis, et tes yeux le verront.
    Je livrerai aussi tout Juda entre les mains du roi de Babylone, qui les emmènera
    captifs à Babylone et les frappera de l’épée.'
  gnn-gnn: Yo, Garray ŋayipi bitjarrayinydja waŋana, ‘Dhuwala gay' ḏarramu ga bukmak
    nhuŋu gurruṯu'mirri walala yurru nhinanydja yukurra barrarirrina yanana; walala
    yurru burakirrinydja yukurra miriŋuwuŋu mandjawakthuna yana. Buŋgawa yurru ŋurukuy
    Bapilunbuynydja marrtji lili, bala ŋarra yurru wekamana yolŋu'‐yulŋunhanydja nhanukalana
    goŋlili warrpam'thuna; wiripunhanydja ŋayi yurru miṯtjinha buma, ga wiripunhanydja
    miṯtjinha ŋayi yurru yana djaw'‐djawyunna bitjanna bitjan djämamirrina walala
    nhanŋu.
  yal-yal: Bayo Alatala ito nan falaxi, a naxa, ‘N gaxun nasoma nɛn ɛ nun i xɔyine
    birin yi. Ɛ yaxune i xɔyine faxama nɛn i yɛɛ xɔri. N Yuda kaane birin sama nɛn
    Babilɔn mangan sagoni, a yi e suxu a siga e ra konyiyani Babilɔn taani, hanma
    a e faxa silanfanna ra.
  haw-1868: No ka mea, ke olelo mai nei o Iehova peneia, Aia hoi, e hoolilo no wau
    ia oe i mea makau wale nou iho, a no kou poe hoahanau a pau; a e haule no lakou
    i ka pahikaua o ko lakou poe enemi, a e ike no kou mau maka; a e haawi no wau
    i ka Iuda a pau iloko o ka lima o ke alii o Babulona, a e lawepio no oia ia lakou
    i Babulona, a luku no oia ia lakou i ka pahikaua.
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: ’هَا أَنَا أَجْعَلُكَ أَنْتَ وَجَمِيعَ أَحِبَّائِكَ
    عُرْضَةً لِلرُّعْبِ فَيَتَسَاقَطُونَ بِحَدِّ سُيُوفِ أَعْدَائِهِمْ عَلَى مَرْأَى
    مِنْكَ، وَأُسْلِمُ كُلَّ أَهْلِ يَهُوذَا لِيَدِ مَلِكِ بَابِلَ فَيُجْلِيهِمْ إِلَى
    بَابِلَ وَيَذْبَحُهُمْ بِالسَّيْفِ.'
  ewe-ewe: 'elabena ale Yehowa gblɔe nye esi: ‘Mawɔ wò nàzu ŋɔdzi na ɖokuiwò kple
    xɔ̃wòwo katã. Wò ŋutɔ wò ŋkuwo akpɔ ale si xɔ̃wòwo atsi woƒe futɔwo ƒe yi nue.
    Makplɔ Yuda katã ade asi na Babilonia fia, ame si aɖe aboyo wo ayi Babilonia alo
    awu wo kple yi.'
  eng-LEE: For thus hath said the Lord, Behold, I will make thee a terror to thyself,
    and to all thy friends; and they shall fall by the sword of their enemies, and
    thy eyes shall see it; and all Judah will I give into the hand of the king of
    Babylon, and he shall lead them into exile to Babylon, and shall smite them with
    the sword.
  asm-FB: 'কিয়নো যিহোৱাই এই কথা কৈছে: ‘চোৱা!, মই তোমাৰ পক্ষে, আৰু তোমাৰ আটাই বন্ধুৰ
    পক্ষে তোমাক ত্ৰাসৰ বিষয় কৰিম; কিয়নো তেওঁলোক শত্ৰূবোৰৰ তৰোৱালত পতিত হ’ব, আৰু
    তুমি তাক নিজ চকুৰে দেখিবলৈ পাবা। আৰু মই গোটেই যিহূদাক বাবিলৰ ৰজাৰ হাতত সমৰ্পণ
    কৰিম। তেওঁ তেওঁলোকক বন্দী কৰি বাবিললৈ নিব, বা তৰোৱালেৰে আক্রমণ কৰিব।'
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، ‹ﭑ فَاشُي لُمَ نّ عِ تَن نُن عِ بٌورٍيٍ بْحّ مَ.
    عِ يَشُييٍ عِ بٌورٍيٍ قَشَمَ نّ سَنتِدّفّمَ رَ عِ يَ شْرِ. ﭑ يُدَيَ بْشِ قَن سَمَ
    نّ بَبِلْن مَنفّ بّلّشّ، عَ عٍ بْنبْ سَنتِدّفّمَ رَ، عَ قَ عٍ شَنِن بَبِلْن.
  fra-SBL: 'Car Yahvé a dit : « Voici, je vais faire de toi une terreur pour toi-même
    et pour tous tes amis. Ils tomberont par l''épée de leurs ennemis, et tes yeux
    le verront. Je livrerai tout Juda entre les mains du roi de Babylone, qui les
    emmènera captifs à Babylone et les tuera par l''épée.'
  hbo-hbo: כִּ֣י כֹ֣ה אָמַ֣ר יְהוָ֡ה הִנְנִי֩ נֹתֶנְךָ֙ לְמָגֹ֜ור לְךָ֣ וּלְכָל־אֹהֲבֶ֗יךָ
    וְנָֽפְל֛וּ בְּחֶ֥רֶב אֹיְבֵיהֶ֖ם וְעֵינֶ֣יךָ רֹאֹ֑ות וְאֶת־כָּל־יְהוּדָ֗ה אֶתֵּן֙
    בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל וְהִגְלָ֥ם בָּבֶ֖לָה וְהִכָּ֥ם בֶּחָֽרֶב׃
  kik-kik: 'Nĩ ũndũ Jehova ekuuga atĩrĩ: ‘Nĩngũtũma ũtuĩke ta ũndũ wa kũguoyohia kũrĩ
    wee mwene o na wa kũmakia arata aku othe; nĩũkeyonera na maitho maku rĩrĩa andũ
    acio makooragwo na rũhiũ rwa njora rwa thũ ciao. Nĩnganeana andũ a Juda othe kũrĩ
    mũthamaki wa Babuloni, nake amatahe amatware Babuloni, kana amooragithie na rũhiũ
    rwa njora.'
  fra-NCL: 'Car ainsi parle Yahweh : Voici que je te livre à la terreur, toi et tous
    tes amis ; ils tomberont sous l’épée de leurs ennemis, et tes yeux le verront.
    Et je livrerai aussi tout Juda aux mains du roi de Babylone, et il les emmènera
    captifs à Babylone, et les frappera de l’épée.'
  cek-AK: Angraeng mah, Khenah, nangmah hoi nam puinawk boih khaeah zit kaom hmuen
    kang phaksak han; nihcae loe angmacae misa ih sumsen hoiah na hmaa ah dueh o tih;
    Judah kaminawk to Babylon siangpahrang ban ah ka paek boih han, anih mah nihcae
    to Babylon ah misong ah hoi o ueloe, sumsen hoiah hum o tih, tiah thuih.
  cuk-cuk: '”Ar Bab-Jehová weyob soged: ‘Na be dukin gwayed-dummadga guoed, degi,
    be-aimar-ogwayedga be gubaloed. Be-aimar e-isdarmaladse es-suidgi oburgwilegoed,
    be-sunnagwad be dakoed. Bela Judá-dulemar, Babilonia-e-reyga an urmakoed, geb
    a-rey, Babilonia-yarse bemar-sedoed, sulile, es-suidgi be-oburgwemaloed.'
  uig-CYR: '— Чүнки Пәрвәрдигар мундақ дәйду: — Мана, Мән сени өзүңгә вә барлиқ ағинилириңгә
    вәһимә салғучи объект қилимән; улар дүшмәнлириниң қиличи билән жиқилиду; сән өз
    көзүң билән буни көрисән; Мән барлиқ Йәһудани Бабил падишасиниң қолиға тапшуримән;
    у уларни Бабилға сүргүн қилип елип кетиду һәмдә уларни қилич билән уриду.'
  tel-2017: యెహోవా ఈ మాట చెబుతున్నాడు. “నీకూ నీ స్నేహితులందరికీ నిన్ను భయకారణంగా చేస్తాను.
    నీ కళ్ళముందే వాళ్ళు తమ శత్రువుల కత్తికి గురై కూలుతారు. యూదా వాళ్ళందరినీ బబులోను
    రాజు చేతికి అప్పగిస్తాను. అతడు వాళ్ళను బందీలుగా బబులోను తీసుకుపోతాడు. కత్తితో
    వాళ్ళను చంపేస్తాడు.
  hat-BSA: 'Paske konsa pale SENYÈ a: ‘Gade byen, Mwen va fè ou vin yon gwo laperèz
    pou pwòp tèt ou, ak tout zanmi ou yo. Pandan zye ou toujou ap gade, yo va tonbe
    pa nepe lènmi pa yo. Se konsa, mwen va livre tout Juda, pou tonbe nan men a wa
    Babylone nan. Li va pote yo ale tankou egzile Babylone e li va touye yo ak nepe.'
  kos-kos: LEUM GOD El sifacna fahk mu, ‘Nga ac fah oru kom in sie mwe aksangeng nu
    sum sifacna ac nu sin mwet kawuk lom, ac kom ac fah liye ke elos nukewa anwuki
    ke cutlass nutin mwet lokoalok lalos. Nga ac fah filiya mwet Judah nukewa ye ku
    lun tokosra Babylonia. El ac fah usla kutu selos in mwet kapir nu in facl sel,
    ac uniya mwet lula.
  hbo-WLC: כִּ֣י כֹ֣ה אָמַ֣ר יְהוָ֡ה הִנְנִי֩ נֹתֶנְךָ֨ לְמָג֜וֹר לְךָ֣ וּלְכָל־אֹהֲבֶ֗יךָ
    וְנָֽפְל֛וּ בְּחֶ֥רֶב אֹיְבֵיהֶ֖ם וְעֵינֶ֣יךָ רֹא֑וֹת וְאֶת־כָּל־יְהוּדָ֗ה אֶתֵּן֙
    בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל וְהִגְלָ֥ם בָּבֶ֖לָה וְהִכָּ֥ם בֶּחָֽרֶב׃
  ibo-ibo: Nʼihi na nke a ka Onyenwe anyị na-ekwu, ‘Aga m eme ka ị ghọọrọ onwe gị,
    ghọọkwara ndị enyi gị niile ihe egwu. Anya gị abụọ ka ị ga-eji hụ ha mgbe mma
    agha ndị iro ha ga-egbuda ha. Aga m ararakwa ala Juda niile nyefee ha nʼaka eze
    Babilọn, onye ga-egbuda ha. Aga m ararakwa ala Juda niile nyefee ha nʼaka eze
    Babilọn, onye ga-eburu ndị niile bi nʼime ya gaa Babilọn. Ọ ga-egbu ndị fọdụrụ.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ, ତୁମ୍ଭ ପ୍ରତି ଓ ତୁମ୍ଭର
    ସମସ୍ତ ବନ୍ଧୁ ପ୍ରତି ଆଶଙ୍କାଜନକ କରିବା; ପୁଣି, ସେମାନେ ଆପଣାମାନଙ୍କ ଶତ୍ରୁଗଣର ଖଡ୍ଗ ଦ୍ୱାରା
    ହତ ହେବେ ଓ ତୁମ୍ଭର ଚକ୍ଷୁ ତାହା ଦେଖିବ; ଆଉ, ଆମ୍ଭେ ସମୁଦାୟ ଯିହୁଦାକୁ ବାବିଲର ରାଜା ହସ୍ତରେ
    ସମର୍ପଣ କରିବା, ତହିଁରେ ସେ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ବାବିଲକୁ ଘେନିଯାଇ ଖଡ୍ଗରେ ବଧ କରିବ।
  chk-chk: 'Pun iei alon ewe Samol mi Lapalap: Üpwe föri pwe kopwe eu niuokus watte
    ngeni püsin en, pwal ngeni chiechiom meinisin. Ir repwe mäla ren nöün chon oputer
    ketilas, nge en kopwe nenengeniir. Üpwe asechalong chon Juta meinisin fän nemenien
    ewe kingen Papilon. I epwe emwenala ekoch Papilon, nge ekoch epwe nirela.'
  rop-rop: Wal YAWEI im tok dijan langa yu, ‘Ai garra meigim yu jidan brabli nogudwan
    langa yu ronselp, en langa yu ronwan frenmob, en yu garra luk garram yu ronwan
    ai wen olabat garra gitkilbat langa wo garram detlot bigwan naif brom yumob enamimob.
    En ai garra meigim det king brom Bebalon garra abum detmatj pawa oba langa yumob.
    Det king garra deigimwei sambala pipul langa im ronwan kantri, en im garra meigim
    olabat jidan prisana, en im garra kilimbat sambala pipul ded.
  ukr-1871: 'Так бо говорить Господь: Ось, я зроблю тебе страхом тобі самому і всїм
    приятелям твоїм, побачать бо твої очі, як вони поляжуть од ворожого меча. Та й
    всього Юду подам я на поталу цареві Вавилонському; він позаймає їх у полонь, одведе
    у Вавилон і повбиває мечем.'
  deu-1951: 'Denn so spricht der HERR: Siehe, ich will dich zum Schrecken machen,
    dir selbst und allen deinen Freunden, und sie sollen fallen durch das Schwert
    ihrer Feinde, und deine Augen sollen es sehen; ich will auch ganz Juda in die
    Hand des babylonischen Königs geben, und er wird sie gefangen gen Babel führen
    und sie mit dem Schwerte schlagen.'
  eng-JPS: 'For thus saith the LORD: Behold, I will make thee a terror to thyself,
    and to all thy friends; and they shall fall by the sword of their enemies, and
    thine eyes shall behold it; and I will give all Judah into the hand of the king
    of Babylon, and he shall carry them captive to Babylon, and shall slay them with
    the sword.'
  srp-1865: 'Jer ovako veli Gospod: evo, ja æu pustiti na te strah, na te i na sve
    prijatelje tvoje, koji æe pasti od maèa neprijatelja svojih, i oèi æe tvoje vidjeti,
    i svega æu Judu dati u ruke caru Vavilonskom, koji æe ih odvesti u Vavilon, i
    pobiæe ih maèem.'
  lug-lug: Kubanga bw’ati bw’ayogera Mukama nti, ‘Laba, ndikufuula eky’entiisa, ekikangabwa,
    eri ggwe n’eri mikwano gyo bonna; era balifa ekitala ky’abalabe baabwe, n’amaaso
    go galikiraba, era Yuda yonna ndigiwaayo mu mukono gwa kabaka w’e Babulooni, alibatwala
    e Babulooni oba okubattisa ekitala.
  heb-heb: כי כה אמר יהוה הנני נתנך למגור לך ולכל אהביך ונפלו בחרב איביהם ועיניך ראות
    ואת כל יהודה אתן ביד מלך בבל והגלם בבלה והכם בחרב׃
  ben-IRV: কারণ সদাপ্রভু এই কথা বলেন, ‘দেখ, আমি তোমাকে একটি ভীষণ ভয়ের পাত্র করব,
    তোমার ও তোমার সমস্ত প্রিয়জনদের কাছে; কারণ তারা সবাই তাদের শত্রুদের তরোয়ালের
    আঘাতে মারা যাবে এবং তুমি নিজের চোখে তা দেখবে। সমস্ত যিহূদাকে আমি বাবিলের রাজার
    হাতে তুলে দেব। সে তাদের বাবিলে বন্দী করবে বা তাদের তরোয়াল নিয়ে আক্রমণ করবে।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਤੇਰੇ ਲਈ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਪ੍ਰੇਮੀਆਂ
    ਲਈ ਭੈਅ ਦਾ ਕਾਰਨ ਬਣਾਵਾਂਗਾ। ਉਹ ਆਪਣੇ ਵੈਰੀਆਂ ਦੀ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗਣਗੇ ਅਤੇ ਇਹ ਤੇਰੀਆਂ ਅੱਖਾਂ
    ਵੇਖਣਗੀਆਂ। ਮੈਂ ਸਾਰੇ ਯਹੂਦਾਹ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿਆਂਗਾ। ਉਹ ਉਹਨਾਂ ਨੂੰ
    ਗ਼ੁਲਾਮ ਕਰਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਜਾਵੇਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇਗਾ
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ သည် သင်နှင့် သင် ၏ အဆွေ ခင်ပွန်းတို့၌
    ၊ သင့် ကို ကြောက်မက် ဘွယ်သော အရာဖြစ် စေမည်။ သူတို့သည်လည်း ၊ သင့် မျက်မှောက် ၌
    ရန်သူ ၏ထား ဖြင့် ဆုံး ကြလိမ့်မည်။ ယုဒ ပြည် တပြည်လုံး ကို ဗာဗုလုန် ရှင်ဘုရင် လက်
    သို့ ငါအပ် သဖြင့် ၊ သူသည် ပြည်သား တို့ကို ဗာဗုလုန် မြို့သို့ သိမ်း သွား ၍ ၊ ထား
    နှင့် သတ် လိမ့်မည်။
  tbg-tbg: Noravano Kotiva ariara tiharo, Te ai qaqi kaarirara are anomakera qete
    vairamanta ai tonti vikavata anomake qete vaivarave. Are vaihara nena avuqohaira
    tave vaira navutaaka ekaa ai tontivara iqoka paipeqohai arukevarave. Te Iutaini
    variaka Babironi avuhainaara kauquqi kaariraro viva hini kiaka arukero, hini kiaka
    rumpa varero Babironini vuru kaanarove.
  hmo-hmo: Lohiabada sibona ia hereva, ia gwau, ‘Lau ese Pasahuru do lau hadikaia,
    vadaeni sibona do ia hagaria, bona iena turana ibounai do ia hagaria danu. Bona
    inai oiemu turana ibounai be tuari kaia dekena amo do idia mase, oiemu vairana
    dekenai. Bona lau ese Iuda taudia ibounai Babulonia ena king ena siahu henunai
    do lau atoa, ia ese do ia guidia, Babulonia dekenai do ia abidia lao, o tuari
    kaia dekenai do ia aladia mase.
  urd-urd: क्यूँकि ख़ुदावन्द यूँ फ़रमाता है कि देख, मैं तुझ को तेरे लिए और तेरे सब
    दोस्तों के लिए दहशत का ज़रिया' बनाऊँगा; और वह अपने दुश्मनों की तलवार से क़त्ल
    होंगे और तेरी आँखे देखेंगी और मैं तमाम यहूदाह को शाह — ए — बाबुल के हवाले कर दूँगा,
    और वह उनको ग़ुलाम करके बाबुल में ले जाएगा और उनको तलवार से क़त्ल करेगा।
  rus-SYN: 'Ибо так говорит Господь: вот, Я сделаю тебя ужасом для тебя самого и для
    всех друзей твоих, и падут они от меча врагов своих, и твои глаза увидят это.
    И всего Иуду предам в руки царя Вавилонского, и отведет их в Вавилон и поразит
    их мечом.'
  bqc-SIM: Asa ma Dii ma mɛ̀, má tó ǹ gili gɛ̃ nzĩau ń n gbɛ̃naↄ píiɛ. An ibɛɛↄ
    ń kwɛ́ zĩ guu, ńyↄ̃ wɛsiɛ. Má Yudaↄ na Babɛli kíaɛ a ↄzĩɛ, i tá ń ń gbɛ̃eↄ
    Babɛli, i ń gbɛ̃eↄ dɛdɛ zĩ guu.
  tcz-CHONGTHU: Ijeh inem itile, Pakaiyin hitin aseiye, Nangle naloi nagolho chunga
    hamsetna kalhunsah ding, nangma mitmu chang tah’a, naloi nagol ho chu melmate
    chemjam’a lousoh keidiu ahi. Juda mite jong Babylon lengpa khut a kapeh doh ding,
    aman abang sohchanga akaiding chule abang athading ahi.
  mar-mar: कारण परमेश्वर असे बोलला आहे, तू आपणाला व आपल्या सर्व जे तुझ्यावर प्रेम
    करतात त्यांना भय असा होशील, कारण तुझ्या त्यांना तू आपल्या डोळ्यांसमोर शत्रूंच्या
    तलवारीने पडताना पाहशील. मी सर्व यहूदाला बाबेलाच्या राजाच्या हाती देईन. तो त्यांना
    बाबेल देशात घेऊन जाईल आणि त्यांना तलवारीने कापून काढील.
  qub-qub: 'Tayta Diosmi cayno nin: ‹Cananga quiquiquipaj y amïguyquicunapäpis fiyupa
    manchariypämi canquipaj. Ricapaycaptiquimi llapan amïguyquicunata contrayquicuna
    sabliwan wañuchenga. Llapantami Judächo tiyajcunataga Babilonia raypa maquinman
    cachaycushaj. Chay raymi llapanta Babiloniaman prësu apachenga. Mana apashpanga
    cuchuypami wañuchenga.'
  bqp-bqp: Domi Yinni Gusunɔ u geruɑ u nɛɛ, u koo wunɛ kɑ wunɛn bɔrɔbɑ nɑndɑbu kpɛ̃ɛ.
    U koo de bɛɛn yibɛrɛbɑ bu bɛɛn gɑbu go tɑbu sɔɔ, kpɑ ɑ ye wɑ kɑ wunɛn nɔni. Kpɑ
    Bɑbilonin sinɑ boko u Yudɑbɑ go kpɑ u gɑbu yoru mwɛɛri u kɑ dɑ Bɑbiloniɔ.
  hat-hat: 'Se Seyè a menm ki di sa: Mwen pral fè ou tounen yon malè pou ou menm ak
    pou tout zanmi ou yo. Ou pral wè yo mouri anba nepe lènmi yo. Mwen pral lage tout
    moun peyi Jida yo nan men wa lavil Babilòn lan. L''ap pran yon pati ladan yo,
    l''ap fè yo prizonye, l''ap depòte yo lavil Babilòn, l''ap touye lòt yo.'
  eng-BSB: 'For this is what the LORD says: ‘I will make you a terror to yourself
    and to all your friends. They will fall by the sword of their enemies before your
    very eyes. And I will hand Judah over to the king of Babylon, and he will carry
    them away to Babylon and put them to the sword.'
  eng-WEBPB: For the LORD says, ‘Behold, I will make you a terror to yourself and
    to all your friends. They will fall by the sword of their enemies, and your eyes
    will see it. I will give all Judah into the hand of the king of Babylon, and he
    will carry them captive to Babylon, and will kill them with the sword.
  kbq-kbq: Na'ankure Ra Anumzamo'a kagrikura amanage huno nehie. Nagra hanugeno kagrite'ma
    fore'ma hania zamo'a kagri'ene roneka'araminena tamazeri koro hugahie. Kagra negesanke'za
    ha' vahe'mo'za e'za maka roneka'a bainati kazinteti eme zamahe frigahaze. Ana
    nehina maka Juda vahera Babiloni kini ne'mofo azampi zamavarentesugeno zamavareno
    Babiloni kumate ome kina huzamante'neno, bainati kazinteti zamahe frigahie.
  nhe-BL: Pampa TOTECO quititlanis se hueyi majmajtli ipan ta huan ipan nochi mohuampoyohua.
    Huan tiquitas quejatza nochi yajuanti miquise ica machete ininmaco inincualancaitacahua.
    Nochi Judá ehuani niquintemactilis imaco nopa tlanahuatijquetl tlen tlali Babilonia.
    Sequin yajaya quinhuicas ipan itlal para quitequipanotij san tlapic huan sequin
    quinmictis nimantzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg izupe no. — Pazur, Urumuigo kar putar
    nemukyzeahy kar har romo ihe nehe, nemyrypar wamukyzeahy kar har romo ihe nehe
    no. Waàmàtyry'ymar uzuka putar nemyrypar paw rupi wà nehe. Erexak putar wazuka
    mehe wà nehe. Mawiron wanuwihawete wiko putar Zuta ywy rehe har paw wazar romo
    a'e nehe. Weraha putar amo Mawiron pe wemipyhyk romo wà nehe. Uzuka kar putar
    amo wà nehe no.
  eng-DRA: 'For thus saith the Lord: Behold I will deliver thee up to fear, thee and
    all thy friends: and they shall fall by the sword of their enemies, and thy eyes
    shall see it, and I will give all Juda into the hand of the king of Babylon: and
    he shall strike them with the sword.'
