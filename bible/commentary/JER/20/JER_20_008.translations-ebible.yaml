    heneheneia mai ai, a i mea hoi e hoowahawahaia mai ai au i na la a pau.
  arb-NAV: 'لأَنِّي كُلَّمَا تَكَلَّمْتُ أَصْرُخُ مُنَدِّداً، وَأُنَادِي: «ظُلْمٌ
    وَاغْتِصَابٌ» فَجَلَبَتْ عَلَيَّ كَلِمَةُ الرَّبِّ الاحْتِقَارَ وَالْعَارَ طَوَالَ
    النَّهَارِ.'
  ewe-ewe: Ɣe sia ɣi ne mebe maƒo nu la, medoa ɣli heɖea gbeƒã ʋunyaʋunya kple tsɔtsrɔ̃,
    ale Yehowa ƒe nya hea dzu kple vlododo vɛ nam ɣe sia ɣi.
  eng-LEE: For as often as I speak must I cry out, violence and wasting must I proclaim;
    because the word of the Lord is become unto me a disgrace, and a derision, all
    the time.
  asm-FB: কিয়নো মই যিমানবাৰ কথা কওঁ, সিমানবাৰ মই চিঞৰোঁ, ‘মই অত্যাচাৰ আৰু অপহৰণ’
    বুলি চিঞৰোঁ। কাৰণে যিহোৱা বাক্য মোৰ পক্ষে ওৰে দিনটো নিন্দা আৰু উপহাসৰ কাৰণ হৈছে।
  sus-A: ﭑ مَ مَسٍنيِ بِرِن قِندِ مَ حَشَنكَتّ نُن فبَلٌي نَن نَ. ﭑ نَ عَلَتَلَ شَ
