  mdy-ETH: ታኣኒ ኬኤዛ ዎዶና ቢያ ታኣኒ ኬኤዛሢ ፑርቱሞና ባይሲንታና ዛላኬ፤ ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታና ዓይሤ፥ ኔ
