  urd-GVU: کیونکہ جب بھی مَیں اپنا منہ کھولتا ہوں تو مجھے چلّا کر ’ظلم و تباہی‘ کا
    نعرہ لگانا پڑتا ہے۔ چنانچہ مَیں رب کے کلام کے باعث پورا دن گالیوں اور مذاق کا
