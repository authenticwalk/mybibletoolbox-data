    täyat unita ämawebetä u nadäŋkaŋ mäyäk namiŋpäŋ kadäni kadäni naniŋ täwet täkaŋ.
  haw-1868: No ka mea, i ka wa a'u i olelo ai, uwe aku la au, a kahea aku la no hoi,
