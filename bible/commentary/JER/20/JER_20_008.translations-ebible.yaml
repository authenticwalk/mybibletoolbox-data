  kan-2017: ನಾನು ಮಾತನಾಡುವುದೆಲ್ಲಾ ಅರಚಾಟವೇ. “ಬಲಾತ್ಕಾರ, ಕೊಳ್ಳೆ” ಎಂದೇ ಕೂಗಿಕೊಳ್ಳುತ್ತೇನೆ.
    ನಾನು ಸಾರುವ ಯೆಹೋವನ ವಾಕ್ಯವು ನನ್ನನ್ನು ಜನರ ದೂಷಣೆಗೂ ಪರಿಹಾಸ್ಯಕ್ಕೂ ಗುರಿಮಾಡಿದೆ.
  yap-yap: Ra gu welthin ma gu be non ni ba ga’ lamag ni gu be tolul ni gu be ga’ar,
