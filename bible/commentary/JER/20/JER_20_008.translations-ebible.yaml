  urd-GVH: क्योंकि जब भी मैं अपना मुँह खोलता हूँ तो मुझे चिल्लाकर ‘ज़ुल्मो-तबाही’
    का नारा लगाना पड़ता है। चुनाँचे मैं रब के कलाम के बाइस पूरा दिन गालियों और मज़ाक़
