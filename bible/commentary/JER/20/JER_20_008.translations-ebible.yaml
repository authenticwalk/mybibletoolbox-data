  uig-CYR: Мән қачанла сөз қилсам, «Зораванлиқ һәм булаңчилиқ келиду» дәп җакалишим
    керәк; шуңа Пәрвәрдигарниң сөзи мени пүтүн күн аһанәт вә мәсқириниң объекти қилиду.
  pma-pma: Ka navong vasi namang vas ongok maselus, keik kosakinau naviso va kat meatin
    keil ka namakul kat keil navit, ‘!Vaeen keil imai ka u lin tounah vasi onami!’
    O Iahova, meatin keil amunge katnau ka avit usil nau veni namul navitehiten selusien
    onom.
  tel-2017: ఎందుకంటే నేను మాట్లాడే ప్రతిసారీ కేకలేస్తూ ‘దుర్మార్గం, నాశనం’ అని చాటించాను.
    రోజంతా యెహోవా మాట నాకు అవమానం, ఎగతాళి అయింది.
  hat-BSA: Paske chak fwa ke m pale, mwen kriye fò; mwen pwoklame vyolans ak destriksyon!
    Konsa, pawòl SENYÈ a te fè m resevwa repwòch. Mwen pase nan rizib tout lajounen.
  bxh-bxh: Yena bena E liba, mate E yoga laꞌilaꞌi, yawa, “Lau faheyaya yo lulu haba
    ami lobahidi.” Paꞌana em wasa E libalibaen. Safaluma sa atahiyen mate fuya ouꞌouli
    sa liba fafaheyayagu yo sa liba fafataumayamayagu.
  kos-kos: Pacl nukewa nga kaskas uh, yokla pusrek, Ac nga wowoyak ac fahk, “Yokna
    sulallal ac kunausten!” LEUM GOD, aksruksrukyeyuk nga ac angonyuk nga pacl nukewa
    Mweyen nga sulkakin kas lom.
  hbo-WLC: כִּֽי־מִדֵּ֤י אֲדַבֵּר֙ אֶזְעָ֔ק חָמָ֥ס וָשֹׁ֖ד אֶקְרָ֑א כִּֽי־הָיָ֨ה דְבַר־יְהוָ֥ה
    לִ֛י לְחֶרְפָּ֥ה וּלְקֶ֖לֶס כָּל־הַיּֽוֹם׃
  ibo-ibo: Nʼihi na mgbe ọbụla m meghere ọnụ kwuo okwu, aghaghị m iti mkpu. Aga m
    akpọ mkpu banyere ihe ike na ịla nʼiyi. Nʼihi na okwu Onyenwe anyị ewetarala m
    mkparị na ịkwa emo ụbọchị niile.
  ory-ory: କାରଣ ମୁଁ ଯେତେ ଥର କଥା କହେ, ସେତେଥର କ୍ରନ୍ଦନ କରେ; “ମୁଁ ଦୌରାତ୍ମ୍ୟ ଓ ଧନାପହାର
    ବୋଲି ଉଚ୍ଚସ୍ୱର କରେ;” କାରଣ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ପ୍ରତି ସାରାଦିନ ଧିକ୍କାର ଓ ବିଦ୍ରୂପର
    ବିଷୟ ହୋଇଅଛି।
  chk-chk: Pun fansoun meinisin lupwen üa kapas, üa wisen leüömong le kapas o üra,
    “Angangen mwänewüs me kata!” Ai Samol mi Lapalap, aramas ra ämängauaei o turunufaseei
    iteiten rän, pun üa asilefeili om kapas.
  rop-rop: “Ebritaim ai tok ai garra jinginat adbala en wonim olabat blanga ola nogudbalawan
    ting weya garra kilim ebribodi ded en binijimap ola haus en ola ebrijing blanga
    olabat. YAWEI, olabat oldei meigimbat fan langa mi, en dei nomo rispek en bilib
    langa mi du, dumaji mi oldei dalimbat olabat det mesij blanga yu.
  ukr-1871: Бо скоро тілько зачну говорити, зараз мушу кричати про напад, про спустошеннє,
    і так слово Господнє зробилось про мене приводом до наруги й насьмїху.
  deu-1951: denn sooft ich rede, muß ich Gewalttat und Zerstörung ankündigen, also
    daß das Wort des HERRN mir Hohn und Spott einträgt die ganze Zeit.
  eng-JPS: 'For as often as I speak, I cry out, I cry: ''Violence and spoil''; because
    the word of the LORD is made a reproach unto me, and a derision, all the day.'
  srp-1865: Jer otkad govorim, vapijem, radi nasilja i pustošenja vièem, jer mi je
    rijeè Gospodnja na porugu i na potsmijeh svaki dan.
  lug-lug: Buli lwe njogera, ndeekaana ne nnangirira akatabanguko n’okuzikirira. Kale
    ekigambo kya Mukama kindeetera kuvumwa na kusekererwa buli lunaku.
  heb-heb: כי מדי אדבר אזעק חמס ושד אקרא כי היה דבר יהוה לי לחרפה ולקלס כל היום׃
  ben-IRV: যতবার আমি কথা বলি, আমি চিত্কার করি ও অত্যাচার ও ধ্বংস প্রচার করি। সদাপ্রভুর
    বাক্য প্রতিদিন আমার জন্য ভর্ত্সনা ও উপহাস নিয়ে আসে।
  pan-pan: ਜਦ ਕਦੀ ਮੈਂ ਗੱਲ ਕਰਦਾ ਹਾਂ ਮੈਂ ਚਿੱਲਾਉਂਦਾ ਹਾਂ, - “ਜ਼ੁਲਮ ਅਤੇ ਬਰਬਾਦੀ!” ਪੁਕਾਰਦਾ
    ਹਾਂ। ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਤਾਂ ਮੇਰੇ ਲਈ ਸਾਰੇ ਦਿਨ ਦਾ ਮਿਹਣਾ ਅਤੇ ਠੱਠਾ ਬਣ ਗਿਆ ਹੈ।
  mya-JVB: အကျွန်ုပ်သည် ဟော ပြောလေရာရာ၌ အနိုင် အထက် ပြုခြင်း၊ ညှဉ်းဆဲ ခြင်းအမှုကြောင့်
    အော်ဟစ် ၍ ကြွေးကြော် ရပါ၏။ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် သည် အကျွန်ုပ် ၌ ကဲ့ရဲ့ ခြင်း၊
    အစဉ် ပြက်ပြယ် ခြင်းကိုခံ စေရာအကြောင်း ဖြစ် ပါ၏။
  tbg-tbg: Vo vaka vo vaka te ai uva vika tiva nimi tiha, Navutaaka anivarave. Ni
    vehi autu taiqa kaaina entava anintaanarove. Noravauvo, te ai vakaaka vika tiva
    nimi vaunara kaara, vika kaurira haika ti timiha tiriara qora uvaqai ti variaro
    ti variarave.
  hmo-hmo: Lau ese oiemu hereva lau gwauraia negana ibounai, be lau boiboi, bona oi
    ese egu gadona oi habadaia, lau gwau, “Tuari ia mai noho! Umui ese dika do umui
    davaria!” Taunimanima ibounai ese, inai hereva idia kamonai neganai, lau idia
    hereva dika henia, bona lau idia hahemaraia noho.
  urd-urd: क्यूँकि जब — जब मैं कलाम करता हूँ, ज़ोर से पुकारता हूँ, मैंने ग़ज़ब और
    हलाकत का 'ऐलान किया, क्यूँकि ख़ुदावन्द का कलाम दिन भर मेरी मलामत और हँसी का ज़रिया'
    होता है।
  rus-SYN: Ибо лишь только начну говорить я, - кричу о насилии, вопию о разорении,
    потому что слово Господне обратилось в поношение мне и в повседневное посмеяние.
  bqc-SIM: Tó málɛ yã'o píi, wii mi lɛ́, mi wɛ́tɛ̃a ń pↄkaalɛao kpàwakɛ. Dii
    yã́ mɛ́ tò wì ma sↄ̃́sↄ̃, wìↄ ma kɛ pↄ́ↄpↄↄ za kↄↄ e oosi.
  tcz-CHONGTHU: Keiman thu kaseichan in, “Pumhat jeng leh manthahna jeng ahi’’ tin
    ka-eodoh jengjin, kasaptho jin ahi. Hitia Pakaiya kon thuho kaphondoh teng, miho
    nuijat nopna bep in kapangji e.
  mar-mar: कारण जेव्हा मी बोललो, तेव्हा मी ओरडलो, मी हिंसा आणि विध्वंस ह्याबद्दल आरडाओरड
    करतो. कारण परमेश्वराचे वचन सारा दिवस माझ्यासाठी निंदा व उपहास असे करण्यात आले
    आहे.
  soq-soq: Ne apana mampo gagalontedina walamawe diamodine wadinase, ‘E emalawoala
    apanawa ando onala enapue kadilepu!’ Sa ipa e ne dima dianeiana rua diamodina,
    sa baiwa mo kainokaino ne wawuneie wakadisanei.
  qub-qub: Imaypis nogaga willapä, «Fiyupa ñacaycunami canga. Llapanmi ushacanga»
    nillarmi. Gam willamashayquita willapaptëmi runacunaga tucuyta gayapäman, manacajman
    churaman.
  bqp-bqp: Nɑ̀ n kĩ n gɑri gere, sere n nɔɔgiru suɑ kɑ dɑm n nɛɛ, yibɛrɛbɑ bɑ wee
    bu sun dɑm dɔre, kpɑ bu sun kɑm koosiɑ. Yinni Gusunɔ, tɔmbɑ rɑ n mɑn yɛ̃ɛmɔwɑ
    wunɛn gɑrin sɔ̃ bɑɑdommɑ.
  hat-hat: 'Chak fwa pou m'' pale se rele pou m'' rele. M''ap di byen fò: Men y''ap
    kraze brize! Men y''ap piye! Paske lè m''ap fè konnen mesaj ou, y''ap fè m'' wont,
    y''ap pase m'' nan betiz.'
  eng-BSB: For whenever I speak, I cry out; I proclaim violence and destruction. For
    the word of the LORD has become to me a reproach and derision all day long.
  eng-WEBPB: For as often as I speak, I cry out; I cry, “Violence and destruction!”
    because the LORD’s word has been made a reproach to me, and a derision, all day.
  kbq-kbq: Hagi nagrama kasnampa kema huterema hua zupa nagra kezati'na, ha' zana
    esanigeta haviza hugahaze hu'noe. E'inagema hu'na Ra Anumzamofo nanekema hua zanku
    vahe'mo'za huhaviza hunante'za kiza zokago ke hunante vava hu'naze.
  nhe-BL: Pampa sesen huelta quema nicamati, monequi niteyolmelahuas tlen tlatehuijcayotl
    huan tlaxolehualistli. Huan yeca ipampa nopa tlajtoli tlen tinechmacatoc, tlacame
    nechpinajtíaj huan nechhuetzquilíaj. Huan nochi quitequihuíaj notoca queja se
    ahuiltlajtoli.
  gub-BL: Tuweharupi heze'eg mehe ahapukaz ze'eg imume'u pà ihe. — Puruzuka haw, a'e
    wanupe. — Ma'e imumaw paw, a'e wanupe. O Tupàn Tuweharupi Wiko Ma'e, aiko ikàg
    'ym ma'e romo wanupe. Uze'eg uryweteahy herehe tuweharupi wà. Ta'e amume'u neze'eg
    wanupe ihe xe.
  eng-DRA: 'For I am speaking now this long time, crying out against iniquity, and
    I often proclaim devastation: and the word of the Lord is made a reproach to me,
    and a derision all the day.'
