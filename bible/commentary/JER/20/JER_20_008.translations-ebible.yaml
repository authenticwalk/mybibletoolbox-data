verse: JER.020.008
translations:
  mal-C: സംസാരിക്കുമ്പോഴെല്ലാം ഞാൻ നിലവിളിച്ചുകൊണ്ട്, അതിക്രമത്തെയും നാശത്തെയുംകുറിച്ചു
    വിളംബരംചെയ്യുന്നു. അതുകൊണ്ട് യഹോവയുടെ ഈ വചനം ദിവസംമുഴുവനും എനിക്ക് നിന്ദയും പരിഹാസവും
    കൊണ്ടുവരുന്നു.
  deu-TKW: Ja, so oft ich rede, muß ich aufschreien, “Unbill und Vergewaltigung!”
    rufen; denn das Wort Jahwes ward für mich ein Anlaß zu steter Beschimpfung und
    Verspottung.
  lin-lin: Na tango nyonso oyo nalobaka, nagangaka makasi mpo na kosakola kaka mobulu
    mpe kobebisama. Mokolo na mokolo, Liloba na Yawe ememelaka ngai kofingama mpe
    pamela ya mabe.
  eng-LSV: Because from the time I speak I cry out, I shout, “Violence and destruction!”
    || For the word of YHWH has been to me || For reproach and for derision all the
    day.
  eng-GNV: 'For since I spake, I cryed out of wrong, and proclaimed desolation: therefore
    the word of the Lord was made a reproche vnto me, and in derision daily.'
  eng-WEBSTER: For since I spoke, I cried out, I cried violence and spoil; because
    the word of the LORD was made a reproach to me, and a derision, daily.
  nhw-BL: Pampa sesen huelta quema nicamanalti, monequi niteyolmelahuas tlen tlahuilancayotl
    huan tlasosololistli. Huan yeca por nopa camanali catli techmacatoc, masehualme
    nechpinajtíaj huan nechhuetzquilíaj. Huan nochi quitequihuíaj notoca quen se ahuilcamanali.
  swh-ONEN: Kila ninenapo, ninapiga kelele nikitangaza ukatili na uharibifu. Kwa hiyo
    neno la Bwana limeniletea matukano na mashutumu mchana kutwa.
  bba-bba: Nɑ̀ n kĩ n ɡɑri ɡere, sere n nɔɔɡiru suɑ kɑ dɑm n nɛɛ, yibɛrɛbɑ bɑ wee
    bu sun dɑm dɔre, kpɑ bu sun kɑm koosiɑ. Yinni Gusunɔ, tɔmbɑ rɑ n mɑn yɛ̃ɛmɔwɑ
    wunɛn ɡɑrin sɔ̃ bɑɑdommɑ.
  eng-KJVCPB: For since I spake, I cried out, I cried violence and spoil; Because
    the word of the Lord was made a reproach unto me, And a derision, daily.
  luo-luo: Sa moro amora ma awuoyo, aywak ka goyo milome mar lweny kod kethruok. Omiyo
    wach Jehova Nyasaye osekelona ayany kod wichkuot odiechiengʼ mangima.
  meu-meu: Lau na herevamu negadia ai na ḡabamu, na lolomu, na tomu “Daḡedaḡe bona
    hahebuatari”. Badina be Iehova ena hereva na egu ai gwau-gwau bona hekirikirilai
    ḡauna ai e laomu, dina idoinai.
  npi-ULB: किनकि मैले जहिले बोले पनि मैले यसो भनेको र घोषणा गरेको छु, 'हिंसा र विनास
    ।' तब परमप्रभुको वचन मेरो लागि हरेक दिन निन्दा र ठट्टाको कारण भएको छ ।
  yor-yor: Nígbàkígbà tí mo bá sọ̀rọ̀, èmi sì kígbe síta èmi á sọ nípa ipá àti ìparun.
    Nítorí náà, ọ̀rọ̀ Olúwa ti mú àbùkù àti ẹ̀gàn bá mi ni gbogbo ìgbà.
  pes-OPCB: 'وقتی دهان باز می‌کنم تا چیزی بگویم، فریاد از نهادم برمی‌آید که: «خشونت
    و ویرانی!» آری، این پیامها از جانب خداوند مرا مایۀ رسوایی و تمسخر ساخته است.'
  tgl-ULB: Sapagkat sa tuwing magsasalita ako, isinisigaw at ipinapahayag ko ang,
    'Karahasan at pagkawasak.' At ang salita ni Yahweh ay naging paninisi at pangungutya
    para sa akin araw-araw.
  hui-hui: Bibahendengi í̠naga bi latagi halu koria i̱na bi hongo howa loliya ogodagua
    la lalu mo la hariligoni. Wai ibulebira tíha mo ko holene ibulebira loliya mo
    la haga í̠ kegoni. Anduane Homogo-o í̠naga bi lamerogola wali agali hale hararume
    i̱hondo bi koru lalu mo taga haabo haragoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​ဟော​ပြော​သည့်​အ​ခါ​တိုင်း အော်​ဟစ်​၍``အ​ကြမ်း​ဖက်​မှု၊ပျက်​စီး​မှု''
    ဟူ​၍ ကြွေး​ကြော်​ရ​ပါ​၏။ အို ထာ​ဝ​ရ​ဘု​ရား၊ကျွန်​တော်​မျိုး​သည်​ကိုယ် တော်​ရှင်​၏
    ဗျာ​ဒိတ်​တော်​ကို၊ပြန်​ကြား​သ​ဖြင့် ကဲ့​ရဲ့​ခြင်း​ကို​လည်း​ကောင်း၊ သ​ရော်​စော်​ကား​ပြု​ခြင်း​ကို​လည်း​ကောင်း
    အ​စဉ်​မ​ပြတ်​ခံ​ရ​ပါ​၏။
  bod-N: ངས་ནམ་རྒྱུན་གཏམ་སྨྲ་དུས་སྐད་ཆེན་པོ་བརྒྱབ་པ་དང་། སྐད་ཆེན་པོས་གདུག་རྩུབ་དང་འཕྲོག་བཅོམ་འབྱུང་ངོ་ཞེས་སྒྲོག་སྟེ།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཡིས་ང་རང་ཉིན་རེ་བཞིན་ངོ་ཚ་དང་འཕྱ་སྨོད་ལ་གཏད།
  sna-sna: Pandinotaura pose, ndinodanidzira ndichitaura nezvokuita nechisimba nokuparadza.
    Saka shoko raJehovha rakandivigira kutukwa nokunyadziswa zuva rose.
  spa-BLM: 'Porque todas las veces que hablo, grito; Grito: “¡Violencia y destrucción!”
    porque la palabra de Yahvé se ha convertido en un reproche para mí, y una burla,
    todo el día.'
  cac-cac: 'Ayic svalan d''a eb'' juntac el icha tic: Ol javoc yaelal d''a eyib''an̈,
    ol ex lajvoqueloc, xin chin̈ej d''a eb''. Yuj chi'' ayn̈ejoch eb'' yalan chucal
    lolonel d''ayin, tzin sb''uchan pax eb'', yujto svalel a lolonel.'
  swh-ULB: Kwa maana wakati wowote nimenena, nimeita na kutangaza, 'Vurugu na uharibifu.'
    Na neno la Bwana limefanywa shutumu na dhihaka kwangu kila siku.
  bel-bel: Бо толькі пачну гаварыць я, - крычу пра гвалт, лямантую пра спусташэньне,
    бо слова Гасподняе абярнулася кляцьбою мне і штодзённым высьмейваньнем.
  wed-wed: Maranai a paripariverena, Riwa ana nuaii e rubaruba-opu. “Viḡaiḡaiawa!
    Pupu e nenei!” Bada ana pariverena aubaina, vinama ava a nenelaḡai.
  deu-ELBBK: Denn so oft ich rede, muss ich schreien, Gewalttat und Zerstörung rufen;
    denn das Wort des HERRN ist mir zur Verhöhnung und zum Spott geworden den ganzen
    Tag.
  mbb-OT: Su emun egkaǥi a ne ibpengulahì ku is kebpendaagdaag wey kezeetan. Ne iyan
    heini he menge lalag is ebpuun diyà te kenikew igkeengiti wey igkesudii kedì.
  mal-2015: സംസാരിക്കുമ്പോഴൊക്കെയും ഞാൻ നിലവിളിച്ചു സാഹസത്തെയും ബലാല്ക്കാരത്തെയും
    കുറിച്ചു ആവലാധി പറയേണ്ടിവരുന്നു; അങ്ങനെ യഹോവയുടെ വചനം എനിക്കു ഇടവിടാതെ നിന്ദെക്കും
    പരിഹാസത്തിന്നും ഹേതുവായിരിക്കുന്നു.
  rmc-rmc: 'Furt sar vakerav, mušinav zorales te vičinel: „O mariben the e pohroma
    avel!“ Anglo lav le RAJESKRO mange calo džives dophenen a keren man ladž.'
  pes-OPV: زیراهر گاه می‌خواهم تکلم نمایم ناله می‌کنم و به ظلم و غارت ندا می‌نمایم.
    زیرا کلام خداوند تمامی روز برای من موجب عار و استهزا گردیده است.
  ron-1924: 'Кэч орь де кыте орь ворбеск, требуе сэ стриг: „Силничие ши апэсаре!”
    Аша ынкыт Кувынтул Домнулуй ымь адуче нумай окарэ ши батжокурэ тоатэ зиуа.'
  aui-aui: Raghanina wawaya biiyadi aniisisiya, na ere duudugu anarukwatu bo, ‘Kami
    aviya sinagogona tami biiyadi na yawata konirouwa da siniberomi!’ Noko yam sisiyina
    awonedi, na nonowa siwawugu bi tagu biidi sisiya berodi sawonegu.
  ben-OBCV: যখনই আমি কথা বলি, আমি চিৎকার করে উঠি, আমি হিংস্রতা ও ধ্বংসের কথা ঘোষণা
    করি। তাই সদাপ্রভুর বাক্য আমার কাছে সমস্ত দিন অপমান ও দুর্নাম নিয়ে আসে।
  som-som: Waayo, mar alla markaan hadlaba waan qayliyaa, oo waxaan ku dhawaaqaa,
    Waa dulmi iyo kharribaad, maxaa yeelay, eraygii Rabbigu wuxuu ii noqday sabab
    ay maalinta oo dhan igu caayaan oo iigu qoslaan.
  lat-VUC: 'Quia jam olim loquor, vociferans iniquitatem, et vastitatem clamito: et
    factus est mihi sermo Domini in opprobrium, et in derisum tota die.'
  eng-ASVBT: For as often as I speak, I cry out; I cry, Violence and destruction!
    because the word of Jehovah is made a reproach unto me, and a derision, all the
    day.
  ita-1885: Perciocchè, da che io parlo, sclamo, e grido violenza, ed assassinamento;
    imperocchè la parola del Signore mi è stata in obbrobrio, ed in ischerno tuttodì.
  eng-LXXUP: 'For I will laugh with my bitter speech, I will call upon rebellion and
    misery: for the word of the Lord is become a reproach to me and a mockery all
    my days.'
  eng-ULB: For whenever I have spoken, I have called out and proclaimed, 'Violence
    and destruction.' Then Yahweh's word has become for me reproach and mocking every
    day.
  spa-VBL: Esto se debe a que cada vez que abro la boca tengo que gritar amenazas
    de violencia y destrucción. El mensaje del Señor se ha convertido en la razón
    por la que la gente me critica y me ridiculiza todo el tiempo.
  fra-_FOB: Car depuis que je parle, je jette des cris; je crie violence et oppression.
    Et la parole de l'Éternel s'est tournée pour moi en opprobre et en moquerie tout
    le jour.
  mal-mal: സംസാരിക്കുമ്പോഴെല്ലാം ഞാൻ നിലവിളിച്ച് സാഹസത്തെയും ബലാല്ക്കാരത്തെയും കുറിച്ച്
    ആവലാതി പറയേണ്ടിവരുന്നു; അങ്ങനെ യഹോവയുടെ വചനം എനിക്ക് ഇടവിടാതെ നിന്ദയ്ക്കും പരിഹാസത്തിനും
    കാരണമായിരിക്കുന്നു.
  urd-GVR: Kyoṅki jab bhī maiṅ apnā muṅh kholtā hūṅ to mujhe chillā kar ‘zulm-o-tabāhī’
    kā nārā lagānā paṛtā hai. Chunāṅche maiṅ Rab ke kalām ke bāis pūrā din gāliyoṅ
    aur mazāq kā nishānā banā rahtā hūṅ.
  suz-BL: गो लोव़ पची ना ठेयब सेंदा पा लोव़ पचा माल्‍नुङ। गो हुश ख्राक्‍श बोक्‍चा
    नु खतम दुम्‍चा आ पर्बम ला ग्रीनुङ। परमप्रभु यावे आ लोव़ नाक्‍त रेन आं कली शुक्‍शी
    पाइक्‍तीक नु मरिम्‍शो पाइक्‍तीके दुम्‍त।
  eng-NOY: For whenever I speak, I cry out on account of violence, And complain of
    oppression; For the word of Jehovah bringeth upon me reproach, And daily derision.
  ita-1927: 'Poiché ogni volta ch’io parlo, grido, grido: “Violenza e saccheggio!”
    Sì, la parola dell’Eterno è per me un obbrobrio, uno scherno d’ogni giorno.'
  ckb-ckb: هەر کاتێک بدوێم هاوار دەکەم، جاڕی توندوتیژی و وێرانی دەدەم، چونکە فەرمایشتی
    یەزدان ڕیسوایی بۆ هێنام، گاڵتە پێکردن بە درێژایی ڕۆژ.
  eng-BBE: 'For every word I say is a cry for help; I say with a loud voice, Violent
    behaviour and wasting: because the word of the Lord is made a shame to me and
    a cause of laughing all the day.'
  kan-OKCV: ಏಕೆಂದರೆ, ನಾನು ಮಾತನಾಡುವವನಾದ್ದರಿಂದ ಬಲತ್ಕಾರವೂ, ಕೊಳ್ಳೆಯೂ ಎಂದು ಗಟ್ಟಿಯಾಗಿ ಕೂಗುತ್ತೇನೆ.
    ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಪ್ರತಿದಿನ ಪರಿಹಾಸ್ಯಕ್ಕೂ, ಗೇಲಿಗೂ ಗುರಿಮಾಡಿತು.
  tam-2017: நான் பேசினது முதற்கொண்டு கதறுகிறேன்; கொடுமையென்றும் அழிவு என்றும் சத்தமிட்டுச்
    சொல்கிறேன்; நான் சொன்ன யெகோவாவுடைய வார்த்தை அனுதினமும் எனக்கு நிந்தையும், பரியாசமுமானது.
  spa-RV-1909: 'Porque desde que hablo, doy voces, grito, Violencia y destrucción:
    porque la palabra de Jehová me ha sido para afrenta y escarnio cada día.'
  ron-BTF: Pentru că de când am vorbit, am strigat, am strigat violență și pradă;
    căci cuvântul DOMNULUI a fost făcut o ocară pentru mine și, zilnic, un lucru de
    râs.
  eng-WEBP: For as often as I speak, I cry out; I cry, “Violence and destruction!”
    because the LORD’s word has been made a reproach to me, and a derision, all day.
  eng-FBV: This is because every time I open my mouth I have to shout out warnings
    of violence and destruction. The Lord's message has become the reason people criticize
    and ridicule me the whole time.
  nld-1939: Zo dikwijls ik spreek, moet ik schreeuwen, Geweld en verwoesting verkonden;
    Het woord van Jahweh Brengt iedere dag mij smaad en bespotting.
  nch-BL: Pampa sesen huelta quema nicamanalti, monequi niteyolmelahuas ten tatehuilisti
    huan tasosololisti. Huan yeca por nopa camanali cati techmacatoc, masehualme techpinajtíaj
    huan techhuetzquilíaj. Huan nochi quitequihuíaj notoca quej se ahuilcamanali.
  vie-1934: 'Mỗi lần tôi nói thì cất tiếng kêu la; tôi kêu rằng: Bạo ngược và hủy
    diệt! Vì lời của Đức Giê-hô-va làm cho tôi cả ngày bị sỉ nhục chê cười.'
  hin-CV: जब भी मैं कुछ कहना चाहता हूं, मैं उच्च स्वर में रोने लगता हूं; मेरी वाणी
    के विषय रह गए हैं हिंसा एवं विध्वंस. क्योंकि मेरे संदर्भ में याहवेह के संदेश का
    परिणाम हुआ है सतत निंदा एवं फटकार.
  spa-BES: 'Porque cada palabra que digo; Digo con voz fuerte: violencia y destrucción;
    porque la palabra del Señor ha venido a ser una afrenta para mí y una causa de
    burla todo el día.'
  tdx-tdx: 'Ie mivolan-draho le mitazataza, mikoiake ty hoe: Joy naho fandrotsahañe;
    aa le sirikaeñe naho injeañe lomoñandro iraho ty amy tsara’ Iehovày'
  tha-KJV: เพราะว่าข้าพระองค์​พู​ดเมื่อไร ข้าพระองค์ร้องให้​ช่วย ข้าพระองค์ตะโกนว่า
    “ความทารุณและการปล้น” เพราะว่าพระวจนะของพระเยโฮวาห์​ได้​เป็นเหตุให้​ข้าพระองค์เป็​นที​่​ตำหนิ​และเยาะเย้ยตลอดวัน
  por-BR-2018: Pois desde que falo, grito; eu clamo violência e destruição; pois a
    palavra do SENHOR tem me servido de insulto e zombaria o dia todo.
  deu-ELO: Denn so oft ich rede, muß ich schreien, Gewalttat und Zerstörung rufen;
    denn das Wort Jehovas ist mir zur Verhöhnung und zum Spott geworden den ganzen
    Tag.
  eng-WYC-2018: for now a while ago I spake, crying [out] wickedness, and I cried
    (out) destroying. And the word of the Lord is made to me into shame, and into
    scorn all day. (for a while now I have spoken, crying out against wickedness,
    and against destruction. But the word of the Lord hath only brought me shame,
    and scorn, each day.)
  epo-epo: Ĉar de la tempo, kiam mi ekparolis, kriis pri maljusteco, vokis pri rabado,
    la vorto de la Eternulo fariĝis por mi kaŭzo de honto kaj de ĉiutaga mokado.
  uig-PIN: Mǝn ⱪaqanla sɵz ⱪilsam, «Zorawanliⱪ ⱨǝm bulangqiliⱪ kelidu» dǝp jakarlixim
    kerǝk; xunga Pǝrwǝrdigarning sɵzi meni pütün kün aⱨanǝt wǝ mǝshirining obyekti
    ⱪilidu.
  beo-beo: 'Eso huluane, na da sia:sea, na da “Bidi hamosu! Wadela:su!” amo fawane
    wele sia:nana. Hina Gode! Na da Dia sia: alofele olelebeba:le, dunu huluane da
    nama higale, oufesega:lala.'
  tpi-OTNT: Olgeta taim mi autim tok bilong yu, yu save mekim mi i bikmaus na singaut
    olsem, “Pait bai i kamap. Yupela bai i bagarap.” Ol man i harim dispela tok na
    ol i save semim mi na tok nogut long mi oltaim.
  hau-SA: Duk sa’ad da na yi magana, nakan tā da murya ina furta hargitsi da hallaka.
