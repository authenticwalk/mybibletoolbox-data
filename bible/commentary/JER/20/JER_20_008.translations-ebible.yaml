  hbo-hbo: כִּֽי־מִדֵּ֤י אֲדַבֵּר֙ אֶזְעָ֔ק חָמָ֥ס וָשֹׁ֖ד אֶקְרָ֑א כִּֽי־הָיָ֨ה דְבַר־יְהוָ֥ה
    לִ֛י לְחֶרְפָּ֥ה וּלְקֶ֖לֶס כָּל־הַיֹּֽום׃
  kik-kik: Rĩrĩa rĩothe ngwaria-rĩ, nyanagĩrĩra ngĩhunjanagĩria ũhoro wa maũndũ ma
