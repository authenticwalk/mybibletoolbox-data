verse: JER.020.015
translations:
  mal-C: “നിനക്ക് ഒരു പുരുഷപ്രജ ലഭിച്ചിരിക്കുന്നു!” എന്ന് എന്റെ പിതാവിന്റെ അടുക്കൽ
    വാർത്ത കൊണ്ടുവന്ന് അദ്ദേഹത്തെ ഏറ്റവും സന്തോഷിപ്പിച്ച മനുഷ്യൻ ശപിക്കപ്പെട്ടവനാകട്ടെ.
  deu-TKW: 'Verflucht sei der Mann, der meinem Vater die frohe Kunde brachte: Dir
    ist ein Knäblein geboren! und ihn dadurch hoch erfreute!'
  lin-lin: 'Tika ete alakelama mabe, moto oyo amemelaki tata na ngai sango oyo esepelisaki
    motema na ye : « Baboteli yo mwana, mwana mobali ! »'
  eng-LSV: Cursed [is] the man who bore tidings [to] my father, || Saying, “A male
    child has been born to you,” || Making him very glad!
  eng-GNV: Cursed be the man, that shewed my father, saying, A man child is borne
    vnto thee, and comforted him.
  eng-WEBSTER: Cursed be the man who brought tidings to my father, saying, A male
    child is born to thee; making him very glad.
  nhw-BL: Tlatelchihuali ma eli nopa tlacatl catli quiyolmelahuato notata para ya
    tlacatqui se ioquichpil.
  swh-ONEN: Alaaniwe mtu yule aliyemletea baba yangu habari, yule aliyemfanya afurahi
    sana, akisema, “Mtoto amezaliwa kwako, tena mtoto wa kiume!”
  bba-bba: Bɔ̃rurowɑ wi u dɑ u nɛn tundo sɔ̃ɔwɑ u nɛɛ, wee, bɑ nùn bii tɔn durɔ mɑruɑ.
    Mɑ lɑbɑɑri ye, yɑ nùn nuku doo bɑkɑbu wɛ̃.
  eng-KJVCPB: Cursed be the man who brought tidings to my father, saying, A man child
    is born unto thee; Making him very glad.
  luo-luo: Okwongʼ ngʼatno mane okelone wuonwa wach, manomiye obedo gi mor, kowacho,
    “Nyathi monywolni en wuowi!”
  meu-meu: Hereva na tamagu dekena e laohaia, eto “Natumu maruanena ta vada e vara”,
    bena unu amo e hamoalea bada, tauna na na uduguiraiamu.
  npi-ULB: मेरा बुबालाई यो खबर दिने मानिस श्रापित होस्, जसले यसो भनेर बडो आनन्द दियो,
    'तपाईंको छोरो जन्मिएको छ' ।
  yor-yor: Ègbé ni fún ọkùnrin tí ó mú ìròyìn wá fún baba mi, tí ó mú kí ó yọ̀, tí
    ó sì sọ wí pé, “A bí ọmọ kan fún ọ—ọmọkùnrin!”
  pes-OPCB: نفرین بر آن کسی که به پدرم مژده داد که او صاحب پسری شده و با این مژده
    او را شاد ساخت!
  tgl-ULB: Isumpa ang taong nagsabi sa aking ama na, 'Isang sanggol na lalaki ang
    ipinanganak para sa iyo,' na nagdulot ng labis na kagalakan.
  hui-hui: Horo ogoningi agali mbirame i̱ taba hanaya lama i̱ aba turu helo lamule
    puwa lalu, Í̠ oneme igiri taba hanayago ai í̠ igini mbira ka, lalu lamiyagome
    agali ogoniore i̱ aba mo turu hole napelo Anduane Homogohanda bo wahenedale nde
    karulapedale.
  mya-mya: '``သား​ယောကျာ်း​ဖြစ်​သည်။ သင်​သည်​သား​ယောကျာ်း​ကို​ရ​ရှိ​ပါ​ပြီ'''' ဟူ​သော
    သ​တင်း​ကို​ယူ​ဆောင်​လာ​ကာ ငါ​၏​ဖ​ခင်​အား​ဝမ်း​မြောက်​ဝမ်း​သာ​ဖြစ်​စေ သူ​သည် ကျိန်​ခြင်း​ခံ​ရ​ပါ​စေ​သော။'
  bod-N: ངའི་ཕ་ལ་ཁྱོད་ལ་བུ་ཞིག་སྐྱེས་བྱུང་ཞེས་འཕྲིན་བསྐྱལ་ནས་ངའི་ཕ་རབ་ཏུ་དགའ་བར་བྱེད་མཁན་དེ་ལ་དམོད་མོ་ཐེབས་གྱུར་ཅིག
  sna-sna: Ngaatukwe munhu akazivisa baba vangu shoko, iye akaita kuti vafare kwazvo,
    achiti, “Waberekerwa mwana, iye mwanakomana!”
  spa-BLM: Maldito sea el hombre que trajo noticias a mi padre, diciendo, “Te ha nacido
    un niño”, lo que le alegró mucho.
  cac-cac: Ob'iltac jun vinac xid' alannac d'a vin̈ in mam to ix alji jun yuninal
    vin̈ yic stzalaj vin̈.
  swh-ULB: Na alaaniwe mtu aliyemwambia baba yangu akisema, 'Amezaliwa mtoto wa kiume,'
    na kusababisha furaha kubwa.
  bel-bel: 'Выкляты чалавек, які прынёс вестку бацьку майму і сказаў: «у цябе нарадзіўся
    сын» і тым вельмі парадаваў яго.'
  deu-ELBBK: 'Verflucht sei der Mann, der meinem Vater die frohe Botschaft brachte
    und sprach: „Ein männliches Kind ist dir geboren“, und der ihn hoch erfreute!'
  mbb-OT: Midrewakan ku is etew he migkaǥi ziyà te amey ku te, “Maama is anak nu!”
    he utew ingkelipey te amey ku.
  mal-2015: നിനക്കു ഒരു മകൻ ജനിച്ചിരിക്കുന്നു എന്നു എന്റെ അപ്പനോടു അറിയിച്ചു അവനെ
    ഏറ്റവും സന്തോഷിപ്പിച്ച മനുഷ്യൻ ശപിക്കപ്പെട്ടവൻ.
  rmc-rmc: 'Prekošlo hin oda murš, savo anďa mire dadeske o radišagos, sar phenďa:
    „Uľiľa tuke čhavoro, muršoro!“'
  pes-OPV: ملعون باد کسی‌که پدر مرا مژده داد و گفت که برای توولد نرینه‌ای زاییده شده
    است و او را بسیارشادمان گردانید.
  ron-1924: 'Блестемат сэ фие омул каре а адус вестя ачаста татэлуй меу: „Ци с-а нэскут
    ун копил де парте бэрбэтяскэ”, ши л-а умплут де букурие ку еа!'
  ben-OBCV: সেই মানুষ অভিশপ্ত হোক, যে আমার বাবার কাছে সংবাদ বহন করেছিল, যে তাঁকে এই
    কথা বলে ভীষণ আনন্দ দিয়েছিল, “আপনার এক সন্তানের জন্ম হয়েছে—এক পুত্রসন্তান!”
  som-som: Ha inkaarnaado ninkii aabbahay u bishaareeyey, oo isagoo ka farxinaya ku
    yidhi, Wiil baa kuu dhashay!
  lat-VUC: 'Maledictus vir qui annuntiavit patri meo, dicens: Natus est tibi puer
    masculus, et quasi gaudio lætificavit eum !'
  eng-ASVBT: Cursed be the man who brought tidings to my father, saying, A man-child
    is born unto thee; making him very glad.
  ita-1885: 'Maledetto sia l''uomo che ne portò la novella a mio padre, dicendo: Un
    figliuol maschio ti è nato; e lo rallegrò grandemente.'
  eng-LXXUP: Cursed be the man who brought the glad tidings to my father, saying,
    A male child is born to thee.
  eng-ULB: Let the man who informed my father be cursed, the one who said, 'A male
    child has been born to you,' causing great joy.
  spa-VBL: 'Que sea maldito el hombre que le trajo a mi padre la noticia que lo alegró
    mucho, diciendo: “Tienes un hijo”.'
  fra-_FOB: 'Maudit soit l''homme qui porta cette nouvelle à mon père: un enfant mâle
    t''est né, et qui le combla de joie!'
  mal-mal: ‘നിനക്ക് ഒരു മകൻ ജനിച്ചിരിക്കുന്നു’ എന്ന് എന്റെ അപ്പനോട് അറിയിച്ച് അവനെ
    ഏറ്റവും സന്തോഷിപ്പിച്ച മനുഷ്യൻ ശപിക്കപ്പെട്ടവൻ.
  urd-GVR: Us ādmī par lānat jis ne mere bāp ko baṛī ḳhushī dilā kar ittalā dī ki
    tere beṭā paidā huā hai!
  suz-BL: आं आफ कली “इ के आल का जरमेसाक्‍व। तौ का जरमेसाक्‍व” दे लोव़ शेंब सराप रल।
    मेकोमी आं आफ कली ग्‍येरपाइक्‍तु।
  eng-NOY: Cursed be the man who brought the tidings to my father, Saying, “A son
    is born to thee,” making him very glad!
  ita-1927: 'Maledetto sia l’uomo che portò a mio padre la notizia: “T’è nato un maschio”,
    e lo colmò di gioia!'
  ckb-ckb: 'نەفرەت لێکراوە ئەو کەسەی مژدەی دایە باوکم، زۆر دڵخۆشی کرد و گوتی: «کوڕێکت
    بوو!»'
  eng-BBE: A curse on the man who gave the news to my father, saying, You have a male
    child; making him very glad.
  kan-OKCV: ನನ್ನ ತಂದೆಗೆ, “ನಿನಗೆ ಗಂಡು ಕೂಸು ಹುಟ್ಟಿದೆ,” ಎಂಬ ಸಮಾಚಾರವನ್ನು ಹೇಳಿ ಬಹಳ ಸಂತೋಷ
    ಉಂಟುಮಾಡಿದವನು ಶಾಪಗ್ರಸ್ತನಾಗಲಿ!
  tam-2017: உமக்கு ஒரு ஆண்பிள்ளை பிறந்ததென்றும் என் தகப்பனுக்கு நற்செய்தியாக அறிவித்து,
    அவனை மிகவும் சந்தோஷப்படுத்தின மனிதன் சபிக்கப்படுவானாக.
  spa-RV-1909: Maldito el hombre que dió nuevas á mi padre, diciendo, Hijo varón te
    ha nacido, haciéndole alegrarse así mucho.
  ron-BTF: 'Blestemat fie omul care a adus vești tatălui meu, spunând: Un copil de
    parte bărbătească ți s-a născut; înveselindu-l.'
  eng-WEBP: Cursed is the man who brought news to my father, saying, “A boy is born
    to you,” making him very glad.
  eng-FBV: May the man be cursed who brought my father the news that made him really
    happy, saying, “You have a son.”
  nld-1939: 'Vervloekt de man, Die mijn vader kwam melden: Een kind, een jongen is
    u geboren; En die hem geluk er mee wenste!'
  nch-BL: Tatelchihuali ma eli nopa tacat cati quiyolmelahuato notata para ya tacatqui
    se ioquichpil.
  vie-1934: 'Đáng rủa thay là người đem tin cho cha tôi rằng: Ngươi đã sanh con trai!
    làm cho cha tôi đầy sự vui mừng.'
  hin-CV: शापित हो वह व्यक्ति जिसने मेरे पिता को अत्यंत हर्षित कर दिया, जब उसने उन्हें
    यह संदेश दिया, “आपका एक पुत्र पैदा हुआ है!”
  spa-BES: 'Una maldición sobre el hombre que le dio la noticia a mi padre, diciendo:
    Tú tienes un hijo varón; haciéndolo muy alegre.'
  tdx-tdx: 'Ozoñeñe t’indaty ninday talily an-draeko, nanao ty hoe: Nisamake lahilahy
    irehe, nahafale aze.'
  tha-KJV: ขอให้​ชายคนนั้นถูกสาปแช่ง คือคนที่เขานำข่าวไปบอกบิดาข้าพเจ้าว่า “​บุ​ตรชายคนหนึ่งเกิดมาแก่ท่านแล้ว”
    อันกระทำให้​บิ​ดาม​ี​ความยินดี​มาก
  por-BR-2018: Maldito seja o homem que deu as novas a meu pai, dizendo, Um filho
    macho te nasceu, trazendo-lhe assim muita alegria.
  deu-ELO: 'Verflucht sei der Mann, der meinem Vater die frohe Botschaft brachte und
    sprach: “Ein männliches Kind ist dir geboren”, und der ihn hoch erfreute!'
  eng-WYC-2018: Cursed be the man, that told to my father, and said, A knave child
    is born to thee, and made him glad as with joy. (Cursed be the man, who told my
    father, and said, A boy child is born to thee, and made him happy with joy.)
  epo-epo: 'Malbenita estu la homo, kiu sciigis al mia patro kaj diris: Virseksa infano
    estas naskita al vi, kaj per tio li faris al li grandan ĝojon.'
  uig-PIN: 'Atamƣa hǝwǝr elip: «sanga oƣul bala tuƣuldi!» dǝp uni alamǝt xadlandurƣan
    adǝmgǝ lǝnǝt bolsun!'
  beo-beo: Dunu afae da na ada hahawane ba:ma:ne, ema na lalelegei amane olelei, “Dunu
    mano! Dia da dunu mano lai dagoi.” Amo dunuma gagabusu aligima:ne ilegema!
  tpi-OTNT: Long dispela de wanpela man i bin bringim tok long papa bilong mi, na
    i tokim em olsem, “Meri bilong yu i karim pikinini man.” Papa i harim na i amamas
    tru. Tasol mi laik bai God i mekim nogut long dispela man i bin bringim tok long
    papa.
  hau-SA: La’ananne ne mutumin da ya kawo wa mahaifina labari, wanda ya sa shi ya
    yi murna cewa, “An haifa maka yaro, ɗa namiji!”
  uig-LAT: 'Atamgha xewer élip: «sanga oghul bala tughuldi!» dep uni alamet shadlandurghan
    ademge lenet bolsun!'
  nde-nde: Kaqalekiswe umuntu owayabikela ubaba izindaba, owamemeza wathaba, esithi,
    “Uzalelwe indodana!”
  ton-ton: Ke malaʻia ʻae tangata naʻe fakahā au ki heʻeku tamai, ʻo pehē, “Kuo fāʻeleʻi
    kiate koe ʻae tamasiʻi tangata, ke fakafiefiaʻi ia.”
  ces-1613: 'Zlořečený ten muž, kterýž zvěstoval otci mému, chtěje zvláštně obradovati
    jej, řka: Narodiloť se dítě pohlaví mužského.'
  eng-WMB: Cursed is the man who brought news to my father, saying, “A boy is born
    to you,” making him very glad.
  tam-TCV: “ஒரு மகன் பிறந்திருக்கிறான்” என்ற செய்தியைக் கொண்டுவந்து என் தந்தையை மகிழ்வித்த
    மனிதன் சபிக்கப்படுவானாக.
  ceb-ULB: Matunglo unta ang tawo nga nagsulti sa akong amahan, ang usa nga nag-ingon,
    'Lalaki nga bata ang natawo diha kanimo,' nga maoy hinungdan sa hilabihan nga
    kalipay.
  pol-UBG: 'Przeklęty człowiek, który oznajmił memu ojcu, mówiąc: Urodziło ci się
    dziecko, chłopiec, sprawiając mu wielką radość.'
  agr-agr: 'Wi akiinamtai: ¡Aishmag akiinae! tusa mina apajun ujaka shiig anemtiksauwa
    duka shiig pegkegchau atin ati.'
  kyc-kyc: Akali mendeme namba mandeyaminyi dokopa wane mende manjakalaminyi lao epo
    rakane lamaiyuo rae mainyi pyambuyamo akali dokona kingi kopyali ingyuo penale.
  urd-GVU: اُس آدمی پر لعنت جس نے میرے باپ کو بڑی خوشی دلا کر اطلاع دی کہ تیرے بیٹا
    پیدا ہوا ہے!
  deu-1912: 'Verflucht sei der, so meinem Vater gute Botschaft brachte und sprach:
    “Du hast einen jungen Sohn”, daß er ihn fröhlich machen wollte!'
  kan-2017: “ನಿನಗೆ ಗಂಡುಮಗು ಹುಟ್ಟಿದೆ” ಎಂಬ ಸಮಾಚಾರವನ್ನು ನನ್ನ ತಂದೆಗೆ ತಿಳಿಸಿ ಅವನಿಗೆ ಕೇವಲ
    ಆನಂದವನ್ನು ಉಂಟುಮಾಡಿದವನು ಶಪಿಸಲ್ಪಡಲಿ!
  yap-yap: Ngan bucheg wa’athan e en ni yib i yog e thin ni felan’ e chitamag ngay
    ni fa’ani ga’ar ngak, “Bochi pagel! Ke yag ba pagel ngom!”
  hlt-MCSB: A pa taengah a phong vaengah, “Camoe tongpa nang ham a sak te a kohoe
    hoe saeh,” aka ti hlang te khaw thaephoei thil.
  mdy-ETH: ታኣኮ ዓዶ ኮይላ፦ «ዓቲንቄ ናይ ኔኤም ሾይንቴኔ ዎዛዼ!» ጌዒ ሃይሶ ኬኤዜሢ ጋዳንቂንቴያ ማዖም!
  twi-ASANTE: Nnome nka onipa a ɔbɛbɔɔ mʼagya kaseɛ, deɛ ɔmaa nʼani gyeeɛ, na ɔkaa
    sɛ, “Wɔawo ɔbabarima ama wo!”
  eng-WEBU: Cursed is the man who brought news to my father, saying, “A boy is born
    to you,” making him very glad.
  wal-wal: Ta aawaayyo, “Neeyyo mishiraachcho; neeyyo attuma na7ai yelettiis!” yaagi
    yootidi, daro ufaissida bitaneekka qanggettidaagaa gido!
  spa-PDDPT: 'Maldito el hombre que dio noticias a mi padre, y dijo: ¡Te nació un
    hijo varón! Y le causó gran alegría.'
  gun-gun: Ayvu vaipy toiko xeru pe ava ha'e nunga mombe'uare, ovy'a ete reve “Itui
    ma ndera'y”, he'i va'e.
  ilo-ULB: Mailunod koma ti tao a nangipakaammo iti amak, ti nagkuna a, 'Maysa a lalaki
    ti putotmo, 'a makagapu iti nalaus a panagrag-o.
  kpg-kpg: Hagahalauwa ina tangada dela ne gaamai dana longo bolo e haga tenetene ai
    dogu damana, “Ma tama daane! Go dau dama daane!”
  uig-ARA: 'ئاتامغا خەۋەر ئېلىپ: «ساڭا ئوغۇل بالا تۇغۇلدى!» دەپ ئۇنى ئالامەت شادلاندۇرغان
    ئادەمگە لەنەت بولسۇن!'
  sus-sus: Xɛɛra naxan n bari fe fala n baba bɛ, mixi dankaxi nan nu a ra. N baba
    nu bara sɛɛwa na xibaaru ra,
  pon-2006: En riahla aramas me kaparanda semeio, ni eh patohwanohng, “Kisin pwutak
    kis! Kisin pwutak kis noumwien.”
  jae-jae: Apuc boa ŋac, taŋ gêgôm tamoc têtac ŋajam kêsa gêdêŋ taŋ eŋ kêkêŋ ŋawae
    tonec gêdêŋ eŋ gebe “Ŋapalê ŋac. Aôm kôtap latôm teŋ sa” naŋ.
  ksd-ksd: I ti kaina nam ra tutana ba i ga ve tamagu dari, Di tar kava kaum tika
    na bul tutana, ma i ga vagugu ia.
  tur-YTC: Babama, “Sana bir oğlan doğdu” diye haber getiren, Ve onu çok sevindiren
    adam lanetli olsun.
  grc-BRENT: Ἐπικατάρατος ὁ ἄνθρωπος ὁ εὐαγγελισάμενος τῷ πατρί μου λέγων, ἐτέχθη
    σοι ἄρσην· εὐφραινόμενος
  ind-AYT: Terkutuklah orang yang membawa berita kepada ayahku, yang berkata, “Seorang
    bayi laki-laki telah dilahirkan bagimu,” yang membuatnya sangat bahagia.
  nya-nya: 'Wotembereredwa munthu amene anapita kukasangalatsa abambo anga ndi uthenga
    woti: “Kwabadwa mwana wamwamuna!”'
  hrv-hrv: 'Proklet bio čovjek koji ocu mom dojavi: “Rodio ti se sin, muškić!” i time
    mi oca obradova.'
  mps-mps: Te side bidi me deligo eno ayabolo po selasa pelama, agabolo te tiwai po
    waligi pai, “Nago wego ogwa ame nanio.” Ayago odama, aga wiegi yai homu pemene
    mu yalio. Tialima, eno ayaba po sela pali bidiba te Godigo dwai sę emainao homu
    ebao.
  tpi-tpi: Long dispela de wanpela man i bin bringim tok long papa bilong mi, na i
    tokim em olsem, “Meri bilong yu i karim pikinini man.” Papa i harim na i amamas
    tru. Tasol mi laik bai God i mekim nogut long dispela man i bin bringim tok long
    papa.
  dan-1931: 'Forbandet den Mand, som bragte min Fader det Bud: “Et Barn, en Dreng
    er født dig!” og glæded ham såre.'
  vie-OVCB: 'Tôi nguyền rủa người báo tin cho cha tôi rằng: “Chúc mừng—ông vừa có
    một con trai!”'
  guj-2017: ‘તને દીકરો થયો છે’ એવી વધામણી, જેણે મારા પિતાને આપી અને અતિશય આનંદ પમાડ્યો
    તે માણસ શાપિત થાઓ.
  pon-2006A: En riahla aramas me kaparanda semeio, ni eh patohwanohng, “Kisin pwutak
    kis! Kisin pwutak kis noumwien.”
  por-BRBSL: Amaldiçoado é o homem que trouxe notícias para meu pai, dizendo, “Um
    menino nasce para você”, fazendo-o muito feliz.
  cth-cth: Apa koevah, capa na tawn telah lawk a phu teh, a lung kahawi sak e hah
    thoebo lah awm seh.
  twi-twi: Nnome nka onipa a ɔbɛbɔɔ mʼagya amanneɛ, nea ɔmaa nʼani gyei, na ɔkae se,
    “Wɔawo ɔbabarima ama wo!”
  hlt-hlt: A pa taengah a phong vaengah, “Camoe tongpa nang ham a sak te a kohoe hoe
    saeh,” aka ti hlang te khaw thaephoei thil.
  tbz-SIM: 'N cɔ̃ɔ̃mu wèè nɑ̀kɛ́ n cicɛ kɛ tú: A pokù pɛitɛ́ dɛnitidɑbirɛ kɛ̀ diwɛ̀ì
    bennɛ́ kóò pĩ.'
  msy-2020: Ezɨ dughiar kamɨn gumazir mam akam inigha nan afeziam bagha ghua, kamaghɨn
    a mɨgei, “Nɨn amuim otarim bate.” Ezɨ nan afeziam oregha bar akonge. Ezɨ God gumazir
    akam inigha afeziam bagha ghuzim paza a damuasa kɨ ifonge.
  azb-azb: Atamı çox sevindirərək «Bir oğlan uşağın oldu!» Deyə müjdə verən adam Lənətə
    gəlsin.
  eng-DBY: Cursed be the man who brought tidings to my father, saying, A man child
    is born unto thee; making him very glad!
  hin-2017: श्रापित हो वह जन जिसने मेरे पिता को यह समाचार देकर उसको बहुत आनन्दित किया
    कि तेरे लड़का उत्पन्न हुआ है।
  wol-KYG: 'Alkute ñeel na ka ko yegge baay, ne ko: «Sa soxna am na doom ju góor,»
    ba tax baay béga bég.'
  eng-YLT: Cursed [is] the man who bore tidings [to] my father, saying, 'Born to thee
    hath been a child — a male,' Making him very glad!
  kne-kne: Mabaosan koma abe din ipogaw ay nangipadamag en amak ay binmalay anak na
    ay lalaki et naragsakan sisya.
  eng-WYC-2017: Cursed be the man, that told to my father, and said, A knave child
    is born to thee, and made him glad as with joy.
  eng-WMBB: Cursed is the man who brought news to my father, saying, “A boy is born
    to you,” making him very glad.
  urd-GVH: उस आदमी पर लानत जिसने मेरे बाप को बड़ी ख़ुशी दिलाकर इत्तला दी कि तेरे बेटा
    पैदा हुआ है!
  rug-rug: Mani ta levei sa tie pu paleke la nia koasa tamaqu sa inavoso, pu va qetu
    ia si asa, totoso zama guahe, “Keke koburu tamugoi si ele podo, na koreo!” gua.
  gaz-gaz: Namichi, “Daaʼimni tokko jechuunis ilmi siif dhalatee jira!” jedhee abbaa
    kootiif oduu fidee akka malee isa gammachiise sun haa abaaramu!
  fra-LSG: 'Maudit soit l’homme qui porta cette nouvelle à mon père: Il t’est né un
    enfant mâle, Et qui le combla de joie!'
  yal-yal: Dangan na kanna xa naxan sa xibaru faɲina fe rali n fafe ma fa fala dii
    xɛmɛn bata bari a xa, a yi sɛwa na ma.
  haw-1868: E hoinoia ke kanaka i hai aku i ko'u makuakane, me ka olelo aku, Ua hanauia
    mai he keikikane nau, a hoohauoli nui aku la ia ia.
  arb-NAV: 'لِيَكُنْ مَلْعُوناً ذَلِكَ الرَّجُلُ الَّذِي بَشَّرَ أَبِي قَائِلاً: قَدْ
    وُلِدَ لَكَ ابْنٌ فَجَعَلَ قَلْبَهُ يَفِيضُ بِالْفَرَحِ.'
  ewe-ewe: Fiƒode nenɔ ame si tsɔ dzidzɔnya sia yi na fofonye be, “Wodzi viŋutsu na
    wò” la dzi!
  eng-LEE: Cursed be the man who brought tidings to my father, saying, A man-child
    is born unto thee. How very glad did he make him!
  asm-FB: তোমাৰ পুত্ৰ সন্তান জন্মিল বুলি যি মানুহে মোৰ পিতৃক সম্বাদ দি আনন্দ কৰিছিল,
    তেৱোঁ অভিশপ্ত হওঁক।
  sus-A: شّيرَ نَشَن ﭑ بَرِ قٍ قَلَ ﭑ بَبَ بّ، مِشِ دَنكَشِ نَن نُ عَ رَ. ﭑ بَبَ نُ
    بَرَ سّيوَ نَ شِبَارُ رَ،
  fra-SBL: Maudit soit l'homme qui a apporté des nouvelles à mon père, en disant,
    « Un garçon est né pour toi », ce qui le rend très heureux.
  hbo-hbo: אָר֣וּר הָאִ֗ישׁ אֲשֶׁ֨ר בִּשַּׂ֤ר אֶת־אָבִי֙ לֵאמֹ֔ר יֻֽלַּד־לְךָ֖ בֵּ֣ן
    זָכָ֑ר שַׂמֵּ֖חַ שִׂמֳּחָֽהוּ׃
  kik-kik: Mũndũ ũrĩa waheire baba ũhoro ũcio arogwatwo nĩ kĩrumi, ũrĩa watũmire akene
    mũno, rĩrĩa aamwĩrire atĩrĩ, “Nĩũciarĩirwo mwana wa kahĩĩ!”
  fra-NCL: 'Maudit soit l’homme qui porta la nouvelle à mon père, en lui disant :
    « Un enfant mâle t’est né ! » et qui le combla de joie !'
  cek-AK: Kam pa khaeah, nang loe caa nongpa na sak boeh; tiah kam pa palung anghoe
    han thui kami loe, tahamsethaih tong nasoe.
  cuk-cuk: Dule an-bab-weligwar-imaksadi, deun ega weyob sogsagusgu, susugwa bega
    uklesye. ¡We-dule iwigusun!
  uig-CYR: 'Атамға хәвәр елип: «саңа оғул бала туғулди!» дәп уни аламәт шатландурған
    адәмгә ләнәт болсун!'
  tel-2017: ‘నీకు బాబు పుట్టాడు’ అని నా తండ్రికి కబురు తెచ్చి అతనికి ఆనందం తెచ్చినవాడు
    శాపానికి గురి అవుతాడు గాక.
  hat-BSA: 'Kite nonm ki te mennen nouvèl kote papa m nan, ki te di: “Yon tigason
    te fèt a ou menm,” e ki te fè l byen kontan an, vin modi.'
  kos-kos: Selngawiya mwet se su akenganye papa tumuk Ke el us pweng wo se nu sel
    ac fahk, “Tulik mukul se pa nutum!”
  hbo-WLC: אָר֣וּר הָאִ֗ישׁ אֲשֶׁ֨ר בִּשַּׂ֤ר אֶת־אָבִי֙ לֵאמֹ֔ר יֻֽלַּד־לְךָ֖ בֵּ֣ן
    זָכָ֑ר שַׂמֵּ֖חַ שִׂמֳּחָֽהוּ׃
  ibo-ibo: Onye a na-abụ ọnụ ka nwoke ahụ bụ nke wetara nna m akụkọ ọmụmụ m, nke mere
    ka ọ ṅụrịa ọṅụ, na-asị ya, “A mụọlara gị nwa, ọ bụ nwa nwoke!”
  ory-ory: ତୁମ୍ଭର ପୁତ୍ରସନ୍ତାନ ହୋଇଅଛି ବୋଲି ସମ୍ବାଦ ଦେଇ ଯେଉଁ ଲୋକ ମୋର ପିତାଙ୍କୁ ଅତି ଆନନ୍ଦିତ
    କରିଥିଲା, ସେ ଶାପଗ୍ରସ୍ତ ହେଉ।
  chk-chk: Epwe anümamau ewe aramas mi apwapwai semei, lupwen a uwei ewe pworaus ngeni
    o apasa, “Eman noum ät a upu ngonuk.”
  rop-rop: Yu meigim det men jidan nogudbinji hubin meigimbat main dedi jidanbat hepiwan
    wen imbin bringimap det nyus, ‘Yu garram san.’
  ukr-1871: 'Нехай буде й той чоловік проклят, що принїс мойму батькові звістку: Родилось
    тобі хлопятко, і тим його вельми звеселив.'
  deu-1951: 'Verflucht sei der Mann, der meinem Vater die frohe Botschaft gebracht
    hat: «Dir ist ein Knabe geboren, freue dich!»'
  eng-JPS: 'Cursed be the man who brought tidings to my father, saying: ''A man-child
    is born unto thee''; making him very glad.'
  srp-1865: 'Proklet da je èovjek koji javi ocu mojemu i vrlo ga obradova govoreæi:
    rodi ti se sin.'
  lug-lug: Akolimirwe eyaleetera kitange amawulire, agaamusanyusa ennyo, ng’agamba
    nti, “Omwana omulenzi akuzaaliddwa.”
  heb-heb: ארור האיש אשר בשר את אבי לאמר ילד לך בן זכר שמח שמחהו׃
  ben-IRV: সেই লোক অভিশপ্ত হোক যে আমার বাবাকে খবর দিয়ে আনন্দিত করেছিল যে, তোমার একটি
    ছেলে হয়েছে।
  pan-pan: ਫਿਟਕਾਰ ਉਸ ਮਨੁੱਖ ਉੱਤੇ, ਜਿਸ ਨੇ ਮੇਰੇ ਪਿਉ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ, ਕਿ ਤੇਰੇ ਲਈ ਇੱਕ ਪੁੱਤਰ
    ਜੰਮਿਆ, ਅਤੇ ਉਹ ਨੂੰ ਬਹੁਤ ਖੁਸ਼ ਕੀਤਾ।
  mya-JVB: ငါ့ အဘ ထံသို့သွား၍၊ ကိုယ်တော် သည် သား ယောက်ျားကို ရ ပါပြီဟု သိတင်းပြော
    လျက်၊ ငါ့အဘ ကို အလွန်ဝမ်းမြောက် စေသောသူသည် အမင်္ဂလာ ရှိပါ စေသော။
  tbg-tbg: Vi entara vaiinti vovano vuru ti qora tiva amiro tiharo, Ai naatavano qorainti
    vaintima vatataivo. Vira ai maaquve, tivaro ti qova vi uvara iriro virara quaha
    kero vairave. Oho, ti qora vuru tiva ami vaiintiva qoraiqama viraqe te virara
    huviqorave tiataarave, turo.
  hmo-hmo: Tau ta ese egu tamana dekenai hereva ia gwauraia, ia gwau, “Oiemu natuna
    mero ta ia vara vadaeni.” Unai tau be Dirava ese ia hadikaia namo!
  urd-urd: ला'नत उस आदमी पर जिसने मेरे बाप को ये कहकर ख़बर दी, तेरे यहाँ बेटा पैदा
    हुआ, और उसे बहुत ख़ुश किया।
  rus-SYN: 'Проклят человек, который принес весть отцу моему и сказал: “у тебя родился
    сын”, и тем очень обрадовал его.'
  bqc-SIM: Gↄ̃ɛ pↄ́ gɛ̀ a baokpà ma maeɛ, à aà pↄ kɛ̀ɛ̀ na à mɛ̀, aà na nɛ'ì
    gↄ̃ɛ ũ, ade gↄ̃ láaipↄ ũ.
  tcz-CHONGTHU: Kahungpen nikho’a, kapa jah’a, ‘chapa khat naneiye’ tia thu galhutpa
    chu gaosap changhen!
  mar-mar: तुम्हास मुलगा झाला, असे बोलून माझ्या जन्माची बातमी माझ्या वडिलांना देऊन
    त्यांना आनंदी करणारा मनुष्य शापित असो,
  qub-qub: ¡Maldisyunädu cachun papänëta cushicachir «ollgumi wamrayqui yurisha» nir
    willäga!
  bqp-bqp: Bɔ̃rurowɑ wi u dɑ u nɛn tundo sɔ̃ɔwɑ u nɛɛ, wee, bɑ nùn bii tɔn durɔ mɑruɑ.
    Mɑ lɑbɑɑri ye, yɑ nùn nuku doo bɑkɑbu wɛ̃.
  hat-hat: Madichon pou moun ki t' al fè papa m' konnen li gen yon pitit gason epi
    ki te fè kè l' kontan lè sa a!
  eng-BSB: Cursed be the man who brought my father the news, saying, “A son is born
    to you,” bringing him great joy.
  eng-WEBPB: Cursed is the man who brought news to my father, saying, “A boy is born
    to you,” making him very glad.
  kbq-kbq: Hagi anama kasenantegeno'ma, ne' mofavre fore hia huno nanekema erino nenfama
    eme asamigeno musema hu'nea nera, sifna huntoe.
  nhe-BL: Tlatelchihuali ma eli nopa tlacatl tlen quiyolmelahuato notata para ya tlacatqui
    se ioquichpil.
  gub-BL: — Awa a'e, eremuzàg awa ne, i'i amo awa heru imurywete kar pà hezexak kar
    mehe a'e. Tuwe Tupàn omono uze'egaiw a'e awa rehe nehe.
  eng-DRA: 'Cursed be the man that brought the tidings to my father, saying: A man
    child is born to thee: and made him greatly rejoice.'
