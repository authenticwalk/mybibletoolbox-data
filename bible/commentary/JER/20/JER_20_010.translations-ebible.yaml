  tbz-SIM: 'N yomu bɛnìtìbɛ̀ bɛmɔu wɛ́úmɛ̀ kɛ tú: N tú: Mɛyɛi nkéríní, mɛyɛi nkéríní
    kɛ donnìnko bɛ kɔ̃m̀bùɔ̀tì tipíìtì timɔu, kɛ n nɛ́pobɛ̀ sɑ̀ɑ̀bɛ̀ tu tí ò dɑ́ɑ,
    ti ò dɑ́ɑ bɛ̀ bɑ̀ɑ m bo yetɛ́mɛ̀ mmɛ kɛ́do kɛ nɑ́ɑ́ nkɛ tú: Ti yóó ò nɑmu kɛ́pɛitɛ.'
  msy-2020: Kɨ orazi, gumazamiziba bar nɨmɨra uarira uariv gɨa ghaze, Jeremaia, a
    ghaze, bizir kurar kam bar danganibar iti, an e damutɨ e atiatingam. Kamaghɨn
    e a isɨ kotiam datɨka. E datɨrɨghɨrama a isɨ gumazir ekiabar damazimɨn kotiam
    darɨgham. Nan namakaba kamaghsua ifonge, bizir kurar na bativir kaba na dɨkabɨragham.
    Me ghaze, “E ti a gifaragh a dɨkabɨraghɨva, an arazir kuram ikarvagham.”
  azb-azb: Çünki çoxlarının «Hər tərəfdə dəhşət! Onu mühakimə edin, Biz də onu mühakimə
    edək!» Deyə pıçıldaşdığını eşitdim. Bütün güvəndiyim adamlar Büdrəməyimi gözləyərək
    «Bəlkə aldanar, onda onu məğlub edərik, Ondan qisasımızı alarıq» dedilər.
  eng-DBY: 'For I have heard the defaming of many, terror on every side: Report, and
    we will report it. All my familiars are watching for my stumbling: Peradventure
    he will be enticed, and we shall prevail against him; and we shall take our revenge
    on him.'
  hin-2017: मैंने बहुतों के मुँह से अपनी निन्दा सुनी है। चारों ओर भय ही भय है! मेरी
    जान-पहचान के सब जो मेरे ठोकर खाने की बाट जोहते हैं, वे कहते हैं, “उसके दोष बताओ,
    तब हम उनकी चर्चा फैला देंगे। कदाचित् वह धोखा खाए, तो हम उस पर प्रबल होकर, उससे
    बदला लेंगे।”
  wol-KYG: 'Dégg naa ñaawlaate yu bare, ñu naan: «Éey, Tiitaange-lu-dajal! Booleleen
    ko, boole rekk!» Ñi ma séqal jàmm sax, di yeeru ma fakkastalu, naan: «Jombul mu
    juum, nu jekku ko, ba mana feyu.»'
  eng-YLT: 'For I have heard the evil report of many, Fear [is] round about: ''Declare,
    and we declare it,'' All mine allies are watching [for] my halting, ''Perhaps
    he is enticed, and we prevail over him, And we take our vengeance out of him.'''
  kne-kne: Ninemnem ko ay gominekak, tan dindinngek din iay-ayasak di ipogaw ay lomaslasoy.
    ‘Sanas Kaeegyat! Pag kaeegyat ay dosa di ipadtopadto na. Idarum tako!’ kanan da.
    Olay din gagayyem ko et sedsed-en da di kaisokbaak. Kanan da, ‘Mabalin siguro
    ay maietekan et depapen tako ta makaibaes tako!’
  eng-WYC-2017: For I heard despisings of many men, and dread in compass, Pursue ye,
    and pursue we him, of all men that were peaceable to me, and keeping my side;
    if in any manner he be deceived, and we have the mastery against him, and get
    vengeance of him.
  eng-WMBB: 'For I have heard the defaming of many: “Terror on every side! Denounce,
    and we will denounce him!” say all my familiar friends, those who watch for my
    fall. “Perhaps he will be persuaded, and we will prevail against him, and we will
    take our revenge on him.”'
  urd-GVH: मुतअद्दिद लोगों की सरगोशियाँ मेरे कानों तक पहुँचती हैं। वह कहते हैं, “चारों
    तरफ़ दहशत ही दहशत? यह क्या कह रहा है? उस की रपट लिखवाओ! आओ, हम उस की रिपोर्ट करें।”
    मेरे तमाम नाम-निहाद दोस्त इस इंतज़ार में हैं कि मैं फिसल जाऊँ। वह कहते हैं, “शायद
    वह धोका खाकर फँस जाए और हम उस पर ग़ालिब आकर उससे इंतक़ाम ले सकें।”
  rug-rug: Na manamanasa si avosia rau “Variva holoqoru sa doduru vari kalina! Mada
    la hakehakei nia si asa!” Doduru qua baere si korapa aqa pude zama va sea hola
    si rau, meke zama guahe si arini, “Gina boka ta sekesekei mo si asa; meke kote
    va kilasia mo gita meke kote tubehe hobeda,” gua.
  gaz-gaz: Ani hasaasa, “Karaa hundaan sodaa! Isa balaaleffadhaa! Isa haa balaaleffannu!”
    jedhu hedduu nan dhagaʼa. Michoonni koo hundi, “Inni ni gowwoomfama taʼa; nus
    ergasii isa ni moʼanna; haaloo keenya illee ni baafanna” jechaa kufaatii koo eeggatu.
  fra-LSG: 'Car j’apprends les mauvais propos de plusieurs, L’épouvante qui règne
    à l’entour: Accusez-le, et nous l’accuserons! Tous ceux qui étaient en paix avec
    moi Observent si je chancelle: Peut-être se laissera-t-il surprendre, Et nous
    serons maîtres de lui, Nous tirerons vengeance de lui!'
  yal-yal: Bayo n muxu wuyaxi xuiin mɛma n mafalɛ. E n xili bama “Gaxuna yiren birin
    yi.” E naxa, “Ɛ a tɔɲɛgɛ! En na a tɔɲɛgɛ.” N xɔyine n matoma, xa n tantanɲɛ, e
    naxa, “Waxatina nde, a mayendenma nɛn. Nayi, en yi a nɔ, en yi en gbeen ɲɔxɔ a
    ma.”
  iou-iou: Täŋpäkaŋ äma mäyaptä jiap terak ŋode yäŋirä nadäk täyat; Jeremaia uwä umun
    mangän wari yäk täyak. Unita apiŋogän manken tena! Ude yäŋirä notnaye bok kuŋaranitä
    imaka, wakitä näkä terak ahäŋpäŋ täŋpäwakta dapun täŋ itkaŋ ŋode yäk täkaŋ; Täga
    käwep täŋikŋatpena maŋpäŋ man yäk täyak unita kowata komi kaŋ imina.
  haw-1868: Lohe no wau i ka hoowahawaha ana o na mea he nui, he makau no ma na aoao
    a pau. E hai aku oe, a e hai aku no makou ia, wahi a lakou. Ua hoomakakiu mai
    ko'u poe makamaka a pau i ko'u haule ana, me ka manao iho, E hoowalewaleia paha
    oia, a lanakila kakou maluna ona, a e hoopai aku kakou ia ia no kakou.
  arb-NAV: 'لأَنِّي سَمِعْتُ نَفَثَاتِ تَهْدِيدٍ مِنْ كَثِيرِينَ، وَأَحَاطَ بِي رُعْبٌ
    مِنْ كُلِّ جَانِبٍ. يَقُولُونَ: «اشْتَكُوا عَلَيْهِ فَنَشْتَكِيَ عَلَيْهِ»، حَتَّى
    جَمِيعُ أَصْدِقَائِي الْحَمِيمِينَ يَرْقُبُونَ كَبْوَتِي قَائِلِينَ: «لَعَلَّهُ
    يَتَعَثَّرُ فَنَتَغَلَّبَ عَلَيْهِ وَنَنْتَقِمَ مِنْهُ».'
  ewe-ewe: Mese ame geɖewo le dalĩ dom be, “Ŋɔdzi ƒo xlãe! Mitrɔ eta! Mina míadee
    asi!” Xɔ̃nyewo katã le klalo na nye anyidzedze le gbɔgblɔm be, “Ɖewohĩ woablee
    ekema míaɖu edzi eye míabia hlɔ̃e.”
  eng-LEE: For I heard the defaming of many, angry assemblies on every side, “Tell,
    and we will tell of him.” All the men who ought to seek my welfare, watch for
    my fall; saying, “Peradventure he may he enticed, and we shall prevail against
    him, and we will then take our revenge on him.”
  asm-FB: 'কিয়নো অনেকে দুৰ্ণাম কৰা মই শুনিলোঁ; চাৰিওফালে ত্ৰাস: ‘তোমালোকে তাৰ বিৰুদ্ধে
    কথা কোৱা, আৰু আমিও তাৰ বিৰুদ্ধে কথা কম,’ মই উজুটি খাবলৈ বাট চাই থকা মোৰ সকলো বন্ধু
    কয়, “কিজানি তাক ভুলুৱা যাব, তাতে আমি তাক বলে পাৰিম, আমি তাৰ ওপৰত প্ৰতিকাৰ সাধিম।’'
  sus-A: ﭑ بَرَ تْوحّفّ فبٍفبٍ مّ. شَ ﭑ عَ قَلَ، ‹فبَلٌي نَ قَقٍ،› مِشِ ندٍيٍ عَ قَلَ،
    ‹وٌن شَ عَ مَسٍن مَنفَسَنيِ بّ.› ﭑ بٌورٍيٍ بِرِن نَ ﭑ مَتٌقٍ، عَلَكٌ عٍ شَ ﭑ سُشُ
    تَنتَنيِ كُي. عٍ عَ قَلَمَ، ‹تّمُندٍ وٌن نْمَ نّ عَ سُشُدٍ فَنتَنيِ رَ، وٌن شَ
    نْ عَ رَ، وٌن شَ وٌن فبٍحْشْ عَ مَ.›
  fra-SBL: 'Car j''ai entendu la diffamation de beaucoup : « Terreur de tous les côtés !
    Dénoncez, et nous le dénoncerons ! » disent tous mes amis familiers, ceux qui
    guettent ma chute. « Peut-être sera-t-il persuadé, et nous l''emporterons sur
    lui, et nous prendrons notre revanche sur lui. »'
  hbo-hbo: כִּ֣י שָׁמַ֜עְתִּי דִּבַּ֣ת רַבִּים֮ מָגֹ֣ור מִסָּבִיב֒ הַגִּ֙ידוּ֙ וְנַגִּידֶ֔נּוּ
    כֹּ֚ל אֱנֹ֣ושׁ שְׁלֹומִ֔י שֹׁמְרֵ֖י צַלְעִ֑י אוּלַ֤י יְפֻתֶּה֙ וְנ֣וּכְלָה לֹ֔ו
    וְנִקְחָ֥ה נִקְמָתֵ֖נוּ מִמֶּֽנּוּ׃
  kik-kik: Nĩnjiguaga andũ aingĩ makĩheehana atĩrĩ, “Itua-nda rĩrĩ mĩena yothe! Nĩacukanĩrĩrwo!
    Nĩtũmũcuukanĩrĩre!” Arata akwa othe metereire ndenderũke, makiugaga atĩrĩ, “Hihi
    nĩekũheeneka; hĩndĩ ĩyo nĩtũkũmũtooria, twĩrĩhĩrie harĩ we.”
  fra-NCL: 'Car j’entendais les propos méchants de la foule : « Terreur de toutes
    parts ! Dénoncez, allons le dénoncer ! » Tous ceux avec qui j’étais en paix épient
    mes pas : « S’il se laisse séduire, nous prévaudrons contre lui, et nous tirerons
    vengeance de lui. »'
  cek-AK: Kami ahminset paraihaih to ka thaih, ahmuen kruekah zit kaom hmuen to oh.
    Kaminawk mah kaicae khaeah, tamthang na thui oh, minawk khaeah ka thuih pae o
    patoeng han, tiah thuih o. Kam puinawk mah kai amthaekhaih to zing o, anih loe
    aling thai tih hmang, aling pazawk pacoengah, a nuiah lu la si, tiah a thuih o.
  cuk-cuk: 'Dule-bukidar sabsur-uasogagwar-sunmake an itoged.’ Weyob sogmalad: ‘¡Bela
    gwayed-dummad neg-naiye!’ Weyob sogmarbalid: ‘¡We-dulegi anmar gwisgunamala! ¡Anmar
    dummaganga barsognamala!’ An-aimar-nueganbela begi-isguega an-imakbimalad, amarbela
    weyob sogmalad: ‘Sunna Jeremías anmarse binsaed galeged. Deyobile, anmar egi obinoed,
    anmar buged-mai imakoed.’'
  uig-CYR: Шундақ, қиливеримән, гәрчә мән нурғун кишиләрниң пичирлашқан қәстлирини
    аңлисамму; тәрәп-тәрәпләрни вәһимә басиду! «Униң үстидин әрз қилиңлар! Униң үстидин
    әрз қилайли!» дәп, барлиқ үлпәт-һәмраһлирим путлишип кетишимни пайлап жүрмәктә;
    улар «У бәлким алдинар, шундақ болғанда биз униң үстидин ғәлибә қилимиз, униңдин
    интиқам алалаймиз» дейишиватиду.
  pma-pma: Nalong meatin keil aselus lelau va kat nau avit, ‘Meatin ekek vi uti metauen
    varei. !Rovaha rovahit lat kei min avat orer keil!’ More tuak vasi keil e vat
    nau mamot en selusien onak ka arosinau keke avasak luvos nau. Keil amul avit,
    ‘Munak rokilea rovasak luvosi, ir rehut kati ka rehouasi vasa kes mahien koa selusien
    onen mumoni vakat ir.’
  tel-2017: చుట్టుపక్కలా చాలామంది ఎంతో భయంతో ఇలా గుసగుసలాడడం విన్నాను. నిందించండి.
    తప్పకుండా నిందించాలి. నాకు సన్నిహితంగా ఉండేవాళ్ళంతా నేను పడిపోవాలని కనిపెడుతున్నారు.
    ‘ఒకవేళ అతడు చిక్కుపడతాడు. అప్పుడు మనం ఓడించి పగ తీర్చుకుందాం’ అంటున్నారు.
  hat-BSA: 'Paske mwen tande detripe nan zòrèy anpil moun: “Danje, danje toupatou!
    Denonse! Wi, annou denonse li!” Tout zanmi m ke m kon fè konfyans yo, k ap tann
    pou yo wè lè mwen tonbe, ap di: “Petèt nou ka mennen l, pou nou ka vin enpoze
    nou sou li e konsa, nou va pran vanjans sou li.”'
  bxh-bxh: E ataꞌatahi na dodoga mahudoꞌidi sa fafaꞌasu fenafena tiyen, “Nuꞌu mahudoꞌina
    mate ꞌwasabu ya nuhuli! Delamaiya ta saman, na ta saman!” Yo afa haidagu edi fanuha
    bena E beꞌu. Sa faifailiba fuyoꞌidi tiyen, “Nuwana haba ena liba i an fuyo, yo
    somo heyaheyayana ya ginauli haba te bui fuyoi.”
  kos-kos: Nga lohng ke mwet nukewa mahmah mu, “Mwe aksangeng oasr yen nukewa! Lela
    kut in tukakunulak nu sin mwet fulat lasr!” Finne kawuk fototo luk elos soano
    nga in ikori. Elos fahk mu, “Sahp kut ac ku in kiapwella, Na kut fah sruokilya
    ac oru foloksak lasr nu sel.”
  hbo-WLC: כִּ֣י שָׁמַ֜עְתִּי דִּבַּ֣ת רַבִּים֮ מָג֣וֹר מִסָּבִיב֒ הַגִּ֙ידוּ֙ וְנַגִּידֶ֔נּוּ
    כֹּ֚ל אֱנ֣וֹשׁ שְׁלוֹמִ֔י שֹׁמְרֵ֖י צַלְעִ֑י אוּלַ֤י יְפֻתֶּה֙ וְנ֣וּכְלָה ל֔וֹ
    וְנִקְחָ֥ה נִקְמָתֵ֖נוּ מִמֶּֽנּוּ׃
  ibo-ibo: Ana m anụ ọtụtụ akụkọ nzuzo, “Oke egwu nʼakụkụ niile! Jụụnụ ya! Ka anyị
    jụụnụ ya!” Ndị enyi m niile nọ na-eche mgbe m ga-azọhie ụkwụ daa, na-asị, “Ma
    eleghị anya ọ ga-abụ onye eduhiere, mgbe ahụ, anyị ga-emegide ya, bọọrọ onwe anyị
    ọbọ nʼahụ ya.”
  ory-ory: କାରଣ ମୁଁ ଅନେକଙ୍କର ଅପବାଦ ଶୁଣିଅଛି, ଚତୁର୍ଦ୍ଦିଗରେ ଆଶଙ୍କା ଅଛି। ମୋର ଝୁଣ୍ଟିବାର
    ଅପେକ୍ଷାକାରୀ ଆତ୍ମୀୟ ମିତ୍ର ସମସ୍ତେ କହନ୍ତି, “ତୁମ୍ଭେମାନେ ଅଭିଯୋଗ କର, ଆମ୍ଭେମାନେ ହିଁ ତାହାର
    ଅଭିଯୋଗ କରିବା; କେଜାଣି ସେ ଭୁଲିଯିବ, ତହିଁରେ ଆମ୍ଭେମାନେ ତାହାକୁ ପରାସ୍ତ କରି ତାହାଠାରୁ ପରିଶୋଧ
    ନେବା।”
  chk-chk: Üa rongorong möngününgünün chomong aramas, “Niuokus watte a nom ekis meinisin.
    Ousipwe aturu i, ousipwe aturu i.” Pwal chiechiei kewe meinisin ra witiwiti ai
    üpwe turula. Ra apasa, “Eli epwe tup, mürin sipwe liapeni o ngeni chappen an föför.”
  rop-rop: Ai oldei irrimbat ebribodi toktokbat kwaitbalawei, ‘Pipul ebriweya bradin
    nomo lilbit. Wal wi garra dalim detlot haibala bosmob blanga im.’ Nomeda olabat
    blanga main ronwan frenmob, bat stil olabat weidabat wotaim ai garra meigim misteik.
    Olabat oldei tok, ‘Maitbi wi gin trikim im wulijim wi gin grebum im en kilim im.’
  ukr-1871: 'І чував я ворожі речі в натовпі, погрози навкруги: „Викажіть! Обвинуватимо
    його!‟ Ті самі, що з ними дружився, підстерігали, чи я не спіткнуся: Може попадеться,
    так ми переможемо його та й помстимось на йому.'
  deu-1951: 'Denn ich habe die Verleumdungen vieler gehört: «Schrecken ringsum!» «Zeiget
    ihn an!» und «Wir wollen ihn anzeigen!» Alle Leute, mit denen ich in Frieden lebte,
    lauern auf meinen Fall und sprechen: «Vielleicht läßt er sich betören und können
    wir ihn überwältigen, ihn verhaften und uns an ihm rächen!»'
  eng-JPS: 'For I have heard the whispering of many, terror on every side: ''Denounce,
    and we will denounce him''; even of all my familiar friends, them that watch for
    my halting: ''Peradventure he will be enticed, and we shall prevail against him,
    and we shall take our revenge on him.'''
  srp-1865: 'Jer èujem poruge od mnogih, strah otsvuda: prokažite da prokažemo; svi
    koji bijahu u miru sa mnom, vrebaju da posrnem: da ako se prevari, te æemo ga
    nadvladati i osvetiæemo mu se.'
  lug-lug: Mpulira bangi nga beegeya nti, “Akabi kali enjuuyi zonna. Mumuloope. Leka
    naffe tumuloope.” Mikwano gyange bonna banninda ngwe, nga bagamba nti, “Oboolyawo
    anaasobya, tumugweko tuwoolere eggwanga.”
  heb-heb: כי שמעתי דבת רבים מגור מסביב הגידו ונגידנו כל אנוש שלומי שמרי צלעי אולי
    יפתה ונוכלה לו ונקחה נקמתנו ממנו׃
  ben-IRV: আমার চারদিকের লোকেদের থেকে আতঙ্কের গুজব শুনেছি; অভিযোগ কর, আমরা অবশ্যই
    অভিযোগ করব। আমার কাছের লোকেরা আমার পতিত হওয়া অপেক্ষায় থাকে, হয়তো তাকে ঠকানো
    হবে, যদি তাই হয়, আমরা তাকে পরাজিত করব এবং তার উপর প্রতিশোধ নেব।
  pan-pan: ਮੈਂ ਤਾਂ ਬਹੁਤਿਆਂ ਦੀ ਬੁਰੀ ਖ਼ਬਰ ਸੁਣੀ ਹੈ, ਚੌਹੀਂ ਪਾਸੀਂ ਭੈਅ ਹੈ! ਉਸ ਉੱਤੇ ਦੋਸ਼
    ਲਾਓ! ਆਓ, ਅਸੀਂ ਉਸ ਉੱਤੇ ਦੋਸ਼ ਲਾਈਏ! ਸਾਰੇ ਮੇਰੇ ਮਿੱਤਰ ਮੇਰੇ ਅੱਗੇ ਡਿੱਗਣ ਦੀ ਤਾੜ ਵਿੱਚ ਹਨ।
    ਖ਼ਬਰੇ ਉਹ ਭਰਮਾਇਆ ਜਾਵੇ, ਤਾਂ ਅਸੀਂ ਉਹ ਦੇ ਉੱਤੇ ਪਰਬਲ ਲੈ ਜਾਂਵਾਂਗੇ, ਅਤੇ ਉਹ ਦੇ ਕੋਲੋਂ ਆਪਣਾ
    ਬਦਲਾ ਲੈ ਲਵਾਂਗੇ!
  mya-JVB: လူများ ကဲ့ရဲ့ ပြစ်တင်ခြင်းကို ကြား ရ၏။ ခပ်သိမ်း သော အရပ်တို့၌ ကြောက်မက်
    ဘွယ်သော အကြောင်းရှိ၏။ သူတပါးတို့က သိတင်းကို ကြား ပြော ကြလော့။ ငါတို့သည် တဆင့်ကြား
    ပြောလိမ့်မည်ဟု ဆိုကြ၏။ ငါ ၏အနားမှာ အစဉ်နေ သောငါ ၏မိတ်ဆွေ အပေါင်း တို့က၊ ငါတို့သည်
    သူ့ ကို နိုင် ၍ အငြိုး ထားသောစိတ် ပြေစေခြင်းငှါ၊ သူ့ကို သွေးဆောင် ကောင်း သွေးဆောင်
    လိမ့်မည်ဟု ဆိုကြ၏။
  tbg-tbg: Oho, te iruramanta airi vaiinti tiriara qetaarire ti, vika evaara evaara
    uva ti variarave. Ti aatu itara haika autu timite variaka ekaa vona vona variarave.
    Vika tiriara tiha, Kaiqe vira vaiinti nahenti nivuqaa qovarama kaare ti variarave.
    Ti tonti vikavata tiha, Kaiqenavu vaiha tavaariraro viva hampi kaiqa vo vara kairaqe
    tenavu vira vara muntuvi ke tentanavuqaa vuntu keha vira qoraiqama amitarerave,
    tiarave.
  hmo-hmo: Taunimanima momo edia herevahereva, mai regena bada lasi gaudia lau kamonai
    noho, idia gwau, “Gari bada ese taunimanima ibounai ia abia noho. Ita toreisi
    harihari, Ieremia do ita samania, do ita samania!” Bona egu turana taudia danu
    idia ura lau be do lau moru. Idia hereva noho, idia gwau, “Sedira ita koia diba,
    vadaeni ita dogoatao diba, bona iena kerere davana do ita henia diba.”
  urd-urd: क्यूँकि मैंने बहुतों की तोहमत सुनी। चारों तरफ़ दहशत है! “उसकी शिकायत करो!
    वह कहते हैं, हम उसकी शिकायत करेंगे, मेरे सब दोस्त मेरे ठोकर खाने के मुन्तज़िर
    हैं और कहते हैं, शायद वह ठोकर खाए, तब हम उस पर ग़ालिब आएँगे और उससे बदला लेंगे।”
  rus-SYN: 'Ибо я слышал толки многих: угрозы вокруг; заявите, говорили они, и мы
    сделаем донос. Все, жившие со мною в мире, сторожат за мною, не споткнусь ли я:
    “может быть, говорят, он попадется, и мы одолеем его и отмстим ему”.'
  bqc-SIM: Asa mi ma wìↄ vãikpaaĩmanↄ dasi, wìↄ mɛ, Vĩapↄↄliaai. À aà kↄmalɛkɛ!
    Wà aà kↄmalɛkɛ! Ma gbɛ̃́ↄ wɛ́ ìↄ dↄ ma lɛ́lɛaiɛ, aaì mɛ, tó à zã̀ yã́wa,
    wá aà fuɛ, wí tↄsiwà.
  tcz-CHONGTHU: Keima eiseisetnau, miho kihoulhihna thu lamleng tampi kajan, keidin
    kajet kavei tijatna jeng ahi. Hehset a bolgimdin eikigih in, ima seitheilouvin
    eilhauve. Kaloi kagol ho jeng injong, kalhuhkal ngahlel in eigalvet uve. Ama ahung
    kisuhmo tengle, eiho achunga phu ikilah joudiu ahi, atiuve.
  mar-mar: मी बऱ्याच लोकांकडून दहशतवादी अफवा ऐकल्या आहेत. तक्रार, आम्ही तक्रार करणे
    आवश्यक आहे माझ्या जवळ असणारा प्रत्येकजन, मला पाडण्यास टपला आहे, कदाचित त्यास फसवले
    जाऊ शकते. तेव्हा आपण त्यास पराभूत करु आणि त्याचा सूड घेऊ.
  soq-soq: Apana ne etamodino kutunneie ebona sainapesaie waiase, ‘Apana Saidaleidie
    Wande.’ Mo ne dianeie waiase, ‘E epe gagaloitiana baiwa no uwambantoia apanawa
    diamoto etapu.’ Ne sosonaida do kadiwa da dewasapo ewapua baiwa iwuneie waimoi.
    Mo waiase, ‘No lagasato aia da wapikadisapio wadataitue gagalowa sipoa ituaisisate
    matangelasata.”
  qub-qub: 'Runacunaga manacajman churamarmi shap-shapyayllapa rimar «¡Intërupami
    fiyupa manchariypaj caycan!» nin. Chaynöpis ninacun: «Llapanchi shuntacäshun calumyanapaj»
    nir. Amïgöcunapis munarcaycan imanöllapapis mana alliman chayanätami. Paycuna
    nin: «Imanöllaparaj riguichir rimaycachishwan. Chauraga binsishunmi, ayñita cutichishunmi»
    nir.'
  bqp-bqp: Nɑ nɔɔmɔ tɔn dɑbinu nu mɑn kɔ̃sɑ bwisikusimɔ. Bɑ mɔ̀, nɑndɑbu wɑ̃ɑ bɑɑmɑ.
    Su kɑ win gɑri dɑ wirugibun mi. Be bɑ rɑɑ kɑ mɑn nɔɔ tiɑ sɑ̃ɑ bɑ mɛɛrimɔ nɑ̀ n
    kon sokurɑ. Bɑ mɔ̀, sɔrɔkudo kon de bu mɑn sɑmbɑ ko. Kpɑ bu wɑ bu mɑn mwɑ bu mɔru
    kɔsie.
  hat-hat: 'Mwen tande tout moun ap di: -Any! Kote moun pase yo pè! Annou denonse
    l'' bay otorite yo. Ata pi bon zanmi m'' yo ap tann konsa mwen fè yon fo pa. Y''ap
    di: Nou ka pran pawòl nan bouch li pou antrave l''. Lè sa a, n''a met men sou
    li, n''a tire revanj nou.'
  eng-BSB: 'For I have heard the whispering of many: “Terror is on every side! Report
    him; let us report him!” All my trusted friends watch for my fall: “Perhaps he
    will be deceived so that we may prevail against him and take our vengeance upon
    him.”'
  eng-WEBPB: 'For I have heard the defaming of many: “Terror on every side! Denounce,
    and we will denounce him!” say all my familiar friends, those who watch for my
    fall. “Perhaps he will be persuaded, and we will prevail against him, and we will
    take our revenge on him.”'
  kbq-kbq: Hagi nagra rama'a vahe'mo'zama sumisumima nehaza nanekema antahuana, maka
    kaziga koro'zamo avite'ne nehia nere nehu'za, nagrira koroke hunante'za, kagrama
    mago'a nanekema hananketa, huama huta vahera zamasamigahune nehaze. Nagrite'ma
    havi zama fore'ma huno nazeri traka'ma hanige'za kenakura, rone'nimo'zanena zamavu
    ante'za nenagaze. Ana nehu'za amanage hu'za nehaze. Agra'a traka huno masesigeta,
    agrama hu'nea avu'ava zantera knazana amigahune hu'za nehaze.
  nhe-BL: 'Campa hueli nijcaqui para tlacame nechijilnamiquij huan tlahuel onca majmajtli
    campa hueli. Quiijtohuaj para nechteilhuise. Hasta nopa tlacame tlen eliyayaj
    nohuampoyohua nechpijpiyaj pampa quinequij quiitase para nijchihuas se tlenijqui
    para huelis nechteilhuise. Huan quiijtohuaj: “Tiquitase intla se hueli quicajcayahuas
    huan tiquitzquise huan timomacuepilise.”'
  gub-BL: Aenu teko tetea'u wanewowo mehe ihe wà. — Heta tetea'u kyzeahy haw zaneywyr,
    i'i wà. — Zazepyk Zeremi rehe nehe. Ximume'u hemiapo kwer nehe, i'i wà. Te hemyryparete
    wàro hezepyapi àwàm he'ar àwàm wà. — Aze ru'u u'ar putar miar zuka haw zàwenugar
    pupe nehe. A'e mehe zazepyk putar hehe nehe, i'i wà.
  eng-DRA: 'For I heard the reproaches of many, and terror on every side: Persecute
    him, and let us persecute him: from all the men that were my familiars, and continued
