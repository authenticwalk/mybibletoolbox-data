verse: JER.020.010
translations:
  mal-C: “ചുറ്റും കൊടുംഭീതി! അയാളെ കുറ്റം വിധിക്കൂ! നമുക്ക് അയാളെ കുറ്റം വിധിക്കാം!”
    എന്ന് ധാരാളംപേർ അടക്കംപറയുന്നതു ഞാൻ കേൾക്കുന്നു. “ഒരുപക്ഷേ നമുക്ക് അയാളെ തോൽപ്പിച്ച്
    അയാളോടു പകരം വീട്ടാൻ തക്കവണ്ണം അയാൾ വശീകരിക്കപ്പെടാം,” എന്ന് എന്റെ വീഴ്ചയ്ക്കു
    കാത്തിരിക്കുന്ന എന്റെ ഉറ്റ സ്നേഹിതരൊക്കെയും പറയുന്നു.
  deu-TKW: 'Ja, gehört habe ich die feindselige Rede vieler - Grauen ringsum! -: “Zeigt
    ihn an”! und “Wir wollen ihn anzeigen”! Selbst alle die, mit denen ich Freundschaft
    pflegte, lauern auf einen Fehltritt von mir: “Vielleicht läßt er sich bethören,
    daß wir ihm beikommen und Rache an ihm nehmen”!'
  lin-lin: 'Nazali koyoka bato ebele koloba na se se se : « Botala ! Somo na bangambo
    nyonso ! Bofunda ye ! Tofunda ye ! » Baninga na ngai nyonso bazali kozela kokweya
    na ngai, bazali koloba : « Tango mosusu akokosama, tokokanga ye kaka mpe tokozongisela
    ye mabe ! »'
  eng-LSV: For I have heard the evil report of many, “Fear [is] all around!” “Declare,
    and we declare it!” All my allies are watching [for] my halting, “Perhaps he is
    enticed, and we prevail over him, || And we take our vengeance on him.”
  eng-GNV: 'For I had heard the railing of many, and feare on euery side. Declare,
    said they, and wee wil declare it: all my familiars watched for mine halting,
    saying, It may be that he is deceiued: so we shall preuaile against him, and we
    shall execute our vengeance vpon him.'
  eng-WEBSTER: For I heard the defaming of many, fear on every side. Report, say they
    , and we will report it. All my familiars watched for my halting, saying , Perhaps
    he will be enticed, and we shall prevail against him, and we shall take our revenge
    on him.
  nhw-BL: 'Campa hueli nijcaqui para masehualme nechejelnamiquij huan tlahuel onca
    majmajtli campa hueli. Quiijtohuaj para nechtelhuise. Hasta nopa masehualme catli
    eliyayaj nohuampoyohua nechpijpiyaj pampa quinequij quiitase para nijchihuas se
    tlenijqui para huelis nechtelhuise. Huan quiijtohuaj: “Tiquitase sintla se hueli
    quicajcayahuas huan tiquitzquise huan timomacuepilise.”'
  swh-ONEN: Ninasikia minongʼono mingi, “Hofu iko pande zote! Mshtakini! Twendeni
    tumshtaki!” Rafiki zangu wote wananisubiri niteleze, wakisema, “Labda atadanganyika;
    kisha tutamshinda na kulipiza kisasi juu yake.”
  bba-bba: Nɑ nɔɔmɔ tɔn dɑbinu nu mɑn kɔ̃sɑ bwisikusimɔ. Bɑ mɔ̀, nɑndɑbu wɑ̃ɑ bɑɑmɑ.
    Su kɑ win ɡɑri dɑ wiruɡibun mi. Be bɑ rɑɑ kɑ mɑn nɔɔ tiɑ sɑ̃ɑ bɑ mɛɛrimɔ nɑ̀ n
    kon sokurɑ. Bɑ mɔ̀, sɔrɔkudo kon de bu mɑn sɑmbɑ ko. Kpɑ bu wɑ bu mɑn mwɑ bu mɔru
    kɔsie.
  eng-KJVCPB: For I heard the defaming of many, fear on every side. Report, say they,
    and we will report it. All my familiars watched for my halting, saying, Peradventure
    he will be enticed, and we shall prevail against him, And we shall take our revenge
    on him.
  luo-luo: Awinjo ji mangʼeny kakwodho wach, “Bwok nitie koni gi koni! Wadonjneuru!
    Wadonjneuru!” Osiepena duto rito mondo dhoga okier, kagiwacho, “Sa moro inyalo
    wuonde; eka bangʼe wanapodh kuome kendo wanachul kuor kuome.”
  meu-meu: Badina be hutuma edia hemaunu na kamonaimu, hahegari ese e ḡeḡegu daemu.
    “A habadelaia; aita habadelaia”; na manada henidiamu taudia iboudiai na unu e
    hereva tomamu; e raraigu taomu, baina keto e tomamu. E tomu “Reana ta ese baine
    koia, bena baita hadarerea, bena davada baita abia ienai”.
  npi-ULB: चारैतिर भएका धेरै जना मानिसबाट मैले त्रासको हल्ला सुनेको छु, 'खबर गर! हामीले
    यसबारे खबर गर्नुपर्छ!' मेरा नजिक हुनेहरू म पतन हुनेछु कि भनेर हेर्छन् । सायद त्‍यसलाई
    छल गर्न सकिन्‍छ । त्यसो भयो भने, हामीले त्यसलाई पराजित गर्न सक्छौं र त्यसमाथि
    हाम्रो बदला लिन सक्छौं ।'
  yor-yor: Mo gbọ́ sísọ ọ̀rọ̀ kẹ́lẹ́kẹ́lẹ́, ìbẹ̀rù ni ibi gbogbo. Fi í sùn! Jẹ́ kí
    a fi sùn! Gbogbo àwọn ọ̀rẹ́ mi ń dúró kí èmi ṣubú, wọ́n sì ń sọ pé, bóyá yóò jẹ́
    di títàn, nígbà náà ni àwa yóò borí rẹ̀, àwa yóò sì gba ẹ̀san wa lára rẹ̀.”
  pes-OPCB: 'از هر طرف صدای تهدید آنها را می‌شنوم و بدنم می‌لرزد. حتی دوستانم می‌گویند
    که از دست من شکایت خواهند کرد. آنها منتظرند که بیفتم، و به یکدیگر می‌گویند: «شاید
    او خودش را به دام بیندازد؛ آن وقت می‌توانیم از او انتقام بگیریم.»'
  tgl-ULB: Nakarinig ako ng usap-usapan ng katatakutan mula sa maraming tao sa paligid.
    'Iulat! Dapat natin itong iulat!' Ang mga malapit sa akin ay nanonood upang makita
    kung babagsak ako. 'Marahil maaari siyang madaya. Kung gayon, maaari natin siyang
    mahigitan at makapaghiganti sa kaniya.'
  hui-hui: I̱na hale haga bialu hewaria agali hearume tini dege lagalaga bialu lalu,
    Yaremaia ibu agali bi laga howa ibugua bi laragome wali agali bibahende o karu
    mo gi hai halu kago agali ogoni godi deni íbu helami̱ya abaleore ibilo, laga biya.
    Agali i̱naga nenege bu henerumebi mo ko holene mbira i̱ha ibalu i̱ bope halu hengedo
    wahelo hamelowa handaya ho ka. Tigua lalu, Iname Yaremaia mo hondo howa ibugua
    mana liahe biyagonaga pai pai biadai bimabe, lalu kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​သည်​လူ​တို့​တီး​တိုး​ပြော​ဆို​နေ​သံ​ကို ကြား​ရ​ပါ​၏။ သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား``နေ​ရာ​တိုင်း​တွင်
    ထိတ်​လန့်​ကြောက်​ရွံ့​ဖွယ်​ကောင်း​သူ'' ဟု နာ​မည်​ပေး​ပြီး​လျှင်``သူ့​အ​ကြောင်း​ကို
    အာ​ဏာ​ပိုင်​တို့​အား​သ​တင်း​ပေး​ကြ​ကုန်​အံ့၊'' ဟု​ဆို​ကြ​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​ရင်း​နှီး​သော​မိတ်​ဆွေ​များ​ပင်​လျှင်
    ကျွန်​တော်​မျိုး​ပြို​လဲ​သည်​ကို​စောင့်​မျှော်​နေ​ကြ ပါ​၏။ သူ​တို့​က``သူ့​အား​ငါ​တို့​လှည့်​စား​၍
    ရ​ကောင်း​ရ​ပေ​လိမ့်​မည်။ အ​ငိုက်​ဖမ်း​၍​လက်​စား​ချေ​နိုင်​လိမ့်​မည်'' ဟု ဆို​ကြ​ပါ​၏။
  bod-N: ངས་མི་མང་པོས་འདི་ལྟར། ཕྱོགས་བཞིར་འཇིགས་སྣང་གིས་བཀང་ཡོད། ཁོ་གཏུག་དང་། རང་ཅག་གིས་ཁོ་གཏུག་པར་བྱ་ཞེས་ཤབ་ཤུབ་སྨྲ་བ་ཐོས་ཏེ།
    ངའི་ཡིད་གྲོགས་རྣམས་ཀྱིས་ཀྱང་ང་འགྱེལ་བ་མཐོང་བར་བསྒུགས་ནས་ན་རེ། ཁོ་གཡོ་འོག་ཏུ་ཚུད་ན་ངེད་རྣམས་ཁོ་ལས་རྒྱལ་བར་འགྱུར་ལ།
    ཁོའི་སྟེང་དུ་དགྲ་ཤ་ལེན་ཡང་སྲིད་ཅེས་སྨྲས་སོ། །
  sna-sna: Ndinonzwa vazhinji vachizevezera vachiti, “Zvinotyisa kumativi ose! Mureverei!
    Ngatimureverei!” Shamwari dzangu dzose dzakarindira kutedzemuka kwangu, dzichiti,
    “Zvimwe achanyengererwa; ipapo tigomukunda tigozvitsiva paari.”
  spa-BLM: 'Porque he oído la difamación de muchos: “¡Terror por todos lados! Denuncia,
    y lo denunciaremos”. dicen todos mis amigos conocidos, los que velan por mi caída.
    “Tal vez se le convenza, y prevaleceremos contra él, y nos vengaremos de él”.'
  cac-cac: 'Svab'' val sajson eb'' in sb''uchani: Syalan eb'' icha tic: Ina vin̈ xivc''olaln̈ej
    yaj tic, xchi eb''. Syalanpax eb'': Coyec, b''at quiq''uecchaan̈ esal lolonel
    d''a yib''an̈ vin̈, xchi eb''. An̈ejtona'' eb'' in vach''c''ool, snib''ej eb''
    b''aj tzin lectaji. Syalan eb'' vuuj icha tic: Co sayec modo tas tz''aj cac''an
    ganar cac''anec ec'' co pac d''a vin̈, xchi eb''.'
  swh-ULB: Nimesikia habari za ugaidi kutoka kwa watu wengi pande zote. 'Mshitaki!
    Lazima tumshitaki' Wale walio karibu nami kuangalia kama nitaanguka. 'Labda anaweza
    kudanganywa. Ikiwa ndivyo, tunaweza kumshinda na kujilipiza kisasi kwake.'
  bel-bel: 'Бо я чуў перагуды многіх: пагрозы вакол; «заявеце, казалі яны, і мы зробім
    данос». Усе, хто жыў са мною ў міры, пільнуюць мяне, але ці не спатыкнуся я: «магчыма,
    кажуць, ён пападзецца, і мы адолеем яго і адпомсьцім яму».'
  wed-wed: A nonori patara e viviarautueu. Au ḡavia i maḡa kaua, ma e vineneḡaneu
    da ana neboa, ma ina viwavuiu ina pa, “mepa da i jima boa, ina waro-melei ma tauta
    ata biwa tana vaia.”
  deu-ELBBK: 'Denn ich habe die Verleumdung vieler gehört, Schrecken ringsum: „Zeigt
    an, so wollen wir ihn anzeigen!“ Alle meine Freunde lauern auf meinen Fall: „Vielleicht
    lässt er sich bereden, so dass wir ihn überwältigen und uns an ihm rächen können“.'
  mbb-OT: Nezineg ku is ked-undaunda kedì te menge etew. Ke sikandan te, “Mekaharatharat
    is nekeliǥuy! Idsumbung tew sikandin!” Minsan is langun he menge emiǥu ku, edtaǥad
    he mesayep a. Ke sikandan te, “Kela ke egkelimbungan tew sikandin. Ne egkelupig
    tew sikandin ne ebpekevales kiw.”
  mal-2015: സർവ്വത്രഭീതി; ഞാൻ പലരുടെയും ഏഷണി കേട്ടിരിക്കുന്നു; കുറ്റം ബോധിപ്പിപ്പിൻ;
    ഞങ്ങളും അവനെക്കുറിച്ചു കുറ്റം ബോധിപ്പിക്കാം; നാം അവനെ തോല്പിച്ചു അവനോടു പക വീട്ടുവാൻ
    തക്കവണ്ണം പക്ഷെ അവനെ വശത്താക്കാം എന്നു എന്റെ വീഴ്ചെക്കു കാത്തിരിക്കുന്നവരായ എന്റെ
    ചങ്ങാതിമാരൊക്കെയും പറയുന്നു.
  rmc-rmc: 'Šunav but dženen te šepkinel: „E bari dar hin všadzik! Den les andre!
    Daha les andre!“ Savore mire prijaťeľa užaren pre oda, hoj perava, a phenen: „Ko
    džanel, či les na klaminaha, a oleha les domaraha a pomsťinaha pes leske.“'
  pes-OPV: زیرا که از بسیاری مذمت شنیدم و از هر جانب خوف بود و جمیع اصدقای من گفتند
    بر اوشکایت کنید و ما شکایت خواهیم نمود و مراقب لغزیدن من می‌باشند (و می‌گویند)
    که شاید اوفریفته خواهد شد تا بر وی غالب آمده، انتقام خود را از او بکشیم.
  ron-1924: 'Кэч ауд ворбеле реле але мултора, спайма каре домнеште ымпрежур. „Ынвинуици-л”,
    стригэ ей. „Хайдем сэ-л ынвинуим!” Тоць чей че трэяу ын паче ку мине пындеск сэ
    вадэ дакэ мэ клатин ши зик: „Поате кэ се ва лэса принс, вом пуне мына пе ел ши
    не вом рэзбуна пе ел!”'
  aui-aui: Wawaya tupadi sayanuyanuveyegu na yadi sisiya awaiwaiyana. Sawara tupadi
    sivikenaviviregu na tagu anaghanagharedi. Toudi siwonegu bo, ‘Memeda awaki kunawoneni,
    na yama babada kanimaghamaghataredi, da aro sinaverem.’ Bi kate bada turaturagu
    waghata saruruwiitetegu, yadi wiina da awaki tana anaberabero. Na sawona bo, ‘Memeda
    rubana taniyabeni, da sisiya mududi berodi inisisiya, na tanakabitawani bi kada
    biwa gwabine tanakabi.’
  ben-OBCV: আমি অনেক ফিসফিস ধ্বনি শুনি, “সবদিকেই আতঙ্কের পরিবেশ! নালিশ করো! এসো তার
    নামে নালিশ করি!” আমার সব বন্ধু আমার স্খলনের অপেক্ষায় আছে। তারা বলে, “হয়তো সে
    প্রতারিত হবে; তখন আমরা তার উপরে জয়ী হব, আর তার উপরে আমাদের প্রতিশোধ নেব।”
  som-som: Waayo, waxaan maqlay kuwa badan oo i caayaya, iyo cabsi dhan kasta iga
    wareegsan. Oo waxay yidhaahdaan, Soo ashtakeeya oo annana waannu ashtakaynaynaa.
    Kuwii ila nabad ahaa oo dhammu waxay sugayaan dhiciddayda, oo waxay yidhaahdaan,
    Mindhaa isaga waa la khiyaanayn doonaa, oo waannu ka adkaan doonnaa, oo waannu
    aargudan doonnaa.
  lat-VUC: 'Audivi enim contumelias multorum, et terrorem in circuitu: Persequimini,
    et persequamur eum, ab omnibus viris qui erant pacifici mei, et custodientes latus
    meum: si quomodo decipiatur, et prævaleamus adversus eum, et consequamur ultionem
    ex eo.'
  eng-ASVBT: For I have heard the defaming of many, terror on every side. Denounce,
    and we will denounce him, say all my familiar friends, they that watch for my
    fall; peradventure he will be persuaded, and we shall prevail against him, and
    we shall take our revenge on him.
  ita-1885: 'perciocchè io ho udito come molti mi hanno infamato; spavento è d''ogn''intorno:
    rapportate, e noi rapporteremo. Tutti quelli co'' quali io stava in buona pace
    mi hanno spiato, se io incappava punto; ed hanno detto: Forse si lascerà egli
    cogliere per inganno, e voi verremo a capo di lui.'
  eng-LXXUP: 'For I have heard the reproach of many gathering round, saying, Conspire
    ye, and let us conspire together against him, even all his friends: watch his
    intentions, if perhaps he shall be deceived, and we shall prevail against him,
    and we shall be avenged on him.'
  eng-ULB: I have heard rumors of terror from many people all around. 'Report! We
    must report it!' Those who are close to me watch to see if I will fall. 'Perhaps
    he can be tricked. If so, we can overpower him and take our revenge on him.'
  spa-VBL: 'He oído a mucha gente murmurar: “¡Él es el que dice que el terror está
    en todas partes! ¡Hay que denunciarle! Denunciar lo que hace!” Todos mis buenos
    amigos están esperando que cometa un error. “Tal vez cometa un error para que
    podamos derrotarlo y vengarnos de él”, dicen.'
  fra-_FOB: 'Car j''ai entendu les propos de plusieurs: “Frayeur de toutes parts!
    Dénoncez-le, disent-ils, et nous le dénoncerons! “ Tous ceux qui étaient en paix
    avec moi, épient pour voir si je ne broncherai point. Peut-être, disent-ils, se
    laissera-t-il surprendre; alors nous aurons le dessus, et nous nous vengerons
    de lui.'
  mal-mal: “സർവ്വത്രഭീതി; ഞാൻ പലരുടെയും ഏഷണി കേട്ടിരിക്കുന്നു; കുറ്റം ബോധിപ്പിക്കുവിൻ;
    ഞങ്ങളും അവനെക്കുറിച്ചു കുറ്റം ബോധിപ്പിക്കാം; നാം അവനെ തോല്പിച്ച് അവനോട് പകവീട്ടുവാൻ
    തക്കവണ്ണം പക്ഷേ അവനെ വശത്താക്കാം” എന്ന് എന്റെ വീഴ്ചയ്ക്കു കാത്തിരിക്കുന്നവരായ
    എന്റെ സ്നേഹിതന്മാർ എല്ലാവരും പറയുന്നു.
  urd-GVR: Muta'addid logoṅ kī sargoshiyāṅ mere kānoṅ tak pahuṅchtī haiṅ. Wuh kahte
    haiṅ, “Chāroṅ taraf dahshat hī dahshat? Yih kyā kah rahā hai? Us kī rapaṭ likhwāo!
    Āo, ham us kī riporṭ kareṅ.” Mere tamām nām-nihād dost is intazār meṅ haiṅ ki
    maiṅ phisal jāūṅ. Wuh kahte haiṅ, “Shāyad wuh dhokā khā kar phaṅs jāe aur ham
    us par ġhālib ā kar us se intaqām le sakeṅ.”
  suz-BL: गो शुश मुरपुकीम नोफा मुइक्मुशा लोव़ पशो नेंता। मेकोपुकीमी ‘एर ओंथ नेल्‍ल
    हिंचा ङा श्‍येत बाक्‍ब। येरमीया कली दोस गेय। मेको आ पर्बम उजुर पय’ देंनीम। आं
    नेक्‍था ङा वारच नेल्‍लेमी ‘गेना दाइल पांइसीबा’ दे आं कली कोव़नीम। मिनु लेंशा ‘गो
    मेको आ पर्बम लोव़ पा मेको कली ग्राने चाप्‍नीकी। गो मेको क्‍येङा ग्राशा क्‍येक्‍क
    लेत्‍नय’ देंतेक्‍म” देंत। येरमीया २०:३; येरमीया १८:१८
  eng-NOY: For I hear the slander of many, terror on every side; “Tell us something
    against him, and we will denounce him.” All my familiar friends, they who leave
    not my side, [[say,]] “Perhaps he will be enticed, So that we may prevail against
    him, And take our revenge on him.”
  ita-1927: 'Poiché odo le diffamazioni di molti, lo spavento mi vien da ogni lato:
    “Denunziatelo, e noi lo denunzieremo”. Tutti quelli coi quali vivevo in pace spiano
    s’io inciampo, e dicono: “Forse si lascerà sedurre, e noi prevarremo contro di
    lui, e ci vendicheremo di lui”.'
  ckb-ckb: 'گوێم لە چپەچپی زۆر کەس بووە: «لە هەموو لایەکەوە ترس و تۆقین هەیە! خەبەری
    لێ بدەن! با خەبەری لێ بدەین!» هەموو هاوڕێیەکانم چاوەڕێی شکستی من دەکەن، دەڵێن:
    «بەڵکو فریوبخوات، ئینجا دەرەقەتی دێین و تۆڵەی خۆمانی لێ دەکەینەوە.»'
  eng-BBE: 'For numbers of them say evil secretly in my hearing (there is fear on
    every side): they say, Come, let us give witness against him; all my nearest friends,
    who are watching for my fall, say, It may be that he will be taken by deceit,
    and we will get the better of him and give him punishment.'
  kan-OKCV: ಏಕೆಂದರೆ ಅನೇಕರ ಚಾಡಿಯನ್ನು ಕೇಳಿದೆನು. “ಸುತ್ತಲೂ ಭಯವಿದೆ. ಅವನನ್ನು ಖಂಡಿಸಿರಿ! ಅವನನ್ನು
    ಖಂಡಿಸೋಣ!” ನನ್ನ ಆಪ್ತರೆಲ್ಲರೂ ನಾನು ಕುಂಟುವುದನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತಾ ಒಂದು ವೇಳೆ ಅವನು ಮೋಸಗೊಂಡಾನು.
    “ಆಗ ನಾವು ಅವನನ್ನು ಗೆದ್ದು, ಅವನಲ್ಲಿ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿಕೊಳ್ಳುವೆವು ಅನ್ನುತ್ತಾರೆ.”
  tam-2017: 'அநேகர் சொல்லும் அவதூறைக் கேட்டேன், பயம் சூழ்ந்திருந்தது; அறிவியுங்கள்,
    அப்பொழுது நாங்கள் அதை அறிவிப்போம் என்கிறார்கள்; என்னுடன் சமாதானமாயிருந்த அனைவரும்
    நான் தவறிவிழும்வரை காத்திருந்து: ஒருவேளை இணங்குவான், அப்பொழுது அவனை மேற்கொண்டு,
    அவனில் கோபத்தைத் தீர்த்துக்கொள்வோம் என்கிறார்கள்.'
  spa-RV-1909: 'Porque oí la murmuración de muchos, temor de todas partes: Denunciad,
    y denunciaremos. Todos mis amigos miraban si claudicaría. Quizá se engañará, decían,
    y prevaleceremos contra él, y tomaremos de él nuestra venganza.'
  ron-BTF: 'Pentru că am auzit defăimarea multora, frică de fiecare parte. Vestiți,
    spun ei, și noi o vom vesti. Toți cunoscuții mei au căutat șchiopătarea mea, spunând:
    Poate că va fi ademenit și îl vom învinge și ne vom răzbuna pe el.'
  eng-WEBP: 'For I have heard the defaming of many: “Terror on every side! Denounce,
    and we will denounce him!” say all my familiar friends, those who watch for my
    fall. “Perhaps he will be persuaded, and we will prevail against him, and we will
    take our revenge on him.”'
  eng-FBV: 'I''ve heard many people gossiping: “He''s the one who says, ‘terror is
    everywhere!’ He has to be reported! Report what he''s doing!” All my good friends
    are waiting for me to slip up. “Maybe he''ll make a mistake so we can defeat him
    and get our revenge on him,” they say.'
  nld-1939: 'Want ik hoor velen al mompelen: Laat ons ook hem “Verschrikking-alom”
    gaan verkonden! Allen, met wie ik in vriendschap leefde, Loeren op mijn val: “Misschien
    laat hij zich vangen en verschalken, En kunnen we wraak op hem nemen!”'
  nch-BL: 'Campa hueli nijcaqui para masehualme techejelnamiquij huan tahuel onca
    majmajti campa hueli. Quiijtohuaj para techtatelhuise. Hasta nopa masehualme cati
    eliyayaj nohuampoyohua techtajtachilíaj pampa quinequij quiitase para nijchihua
    se tenijqui para huelis techtatelhuise. Huan quiijtohuaj: “Tiquitase sinta se
    hueli quicajcayahuas huan tiquitzquise huan tijtacuepilise.”'
  vie-1934: 'Tôi có nghe những lời chế nhạo của nhiều người, kinh hãi mọi bề. Những
    bạn hữu thiết nghĩa của tôi trông cho tôi vấp ngã, đều nói rằng: Hãy cáo nó, và
    chúng ta cũng sẽ cáo nó; có lẽ nó sẽ chịu khuyên dỗ, thì chúng ta sẽ thắng nó,
    và trả thù nó.'
  hin-CV: मैंने अनेकों को दबे स्वर में यह कहते सुना है, “चारों ओर आतंक व्याप्‍त हो
    चुका है! फटकार करो उनकी! निःसंदेह हमें उनकी फटकार करनी ही होगी!” ये मेरे विश्वास्य
    मित्रों के शब्द हैं जिन्हें मेरे पतन में रुचि है. वे विचार कर रहे हैं, “संभव है
    वह फंदे में फंस जाए; और हम उसे अपने वश में कर लें तथा उससे अपना बदला ले लें.”
  spa-BES: 'Porque muchos de ellos dicen mal en secreto a mis oídos (hay temor por
    todos lados): dicen: Vengan, vamos acusarlo; todos mis amigos más cercanos, que
    están a la espera de mi caída, dicen: Puede ser que lo engañen, y lo sacaremos
    de encima y le daremos un castigo.'
  tdx-tdx: 'Tsinanoko ty tangogo’ i màroy, mangebahebake mb’atia mb’etia: Manirikà,
    eka ho sirikae’ay; mamandroñ’ahy o rañeko iabio ke hitsikapy: He ho fañahien-dre,
    hoe iereo, Toe ho felen-tika, ho valen-tikañe.'
  tha-KJV: เพราะข้าพระองค์​ได้​ยินเสียงซุบซิบเป็​นอ​ันมาก ความหวาดเสียวอยู่รอบทุ​กด​้าน
    เขากล่าวว่า “​ใส่​ความเขา ให้​เราใส่ความเขา” มิ​ตรสหายที่​คุ​้นเคยทั้งสิ้นของข้าพระองค์​เฝ้าดู​ความล่มจมของข้าพระองค์
    กล่าวว่า “ชะรอยเขาจะถูกหลอกลวงแล้วเราจะชนะเขาได้ และจะทำการแก้แค้นเขา”
  por-BR-2018: 'Porque ouço a murmuração de muitos, temor por todos os lados: Anunciai,
    e anunciaremos. Todos os meus amigos observam meu manquejar, dizendo : Talvez
    se enganará; então prevaleceremos contra ele, e nos vingaremos dele.'
  deu-ELO: 'Denn ich habe die Verleumdung vieler gehört, Schrecken ringsum: “Zeiget
    an, so wollen wir ihn anzeigen!” Alle meine Freunde lauern auf meinen Fall: “Vielleicht
    läßt er sich bereden, so daß wir ihn überwältigen und uns an ihm rächen können.”'
  eng-WYC-2018: For I heard despisings of many men, and dread in compass, (and they
    said), Pursue ye, and pursue we him, of all men that were peaceable to me, and
    keeping my side; if in any manner he be deceived, and we have the mastery against
    him, and get vengeance of him. (For I heard the despising of many people, and
    fear was all around, and they said, Pursue ye, yea, let us pursue him, even from
    all those who were peaceable to me, and on my side; yea, they said, perhaps he
    can be deceived, and we shall have the mastery over him, and take vengeance upon
    him.)
  epo-epo: 'Ĉar mi aŭdas la insultadon de multaj kaj minacadon ĉirkaŭe: Akuzu, ni
    akuzu lin! Ĉiuj, kiuj vivas pace kun mi, observas min de flanke: Eble li forlogiĝos,
    tiam ni venkos lin kaj venĝos al li.'
  uig-PIN: Xundaⱪ, ⱪiliwerimǝn, gǝrqǝ mǝn nurƣun kixilǝrning piqirlaxⱪan ⱪǝstlirini
    anglisammu; tǝrǝp-tǝrǝplǝrni wǝⱨimǝ basidu! «Uning üstidin ǝrz ⱪilinglar! Uning
    üstidin ǝrz ⱪilayli!» dǝp, barliⱪ ülpǝt-ⱨǝmraⱨlirim putlixip ketiximni paylap
    yürmǝktǝ; ular «U bǝlkim aldinar, xundaⱪ bolƣanda biz uning üstidin ƣǝlibǝ ⱪilimiz,
    uningdin intiⱪam alalaymiz» deyixiwatidu.
  beo-beo: Na da naba, dunu huluane da sadoga sia:sa, “Dunu huluane da bagade beda:i.
    Ninia amo dunu ea hou ouligisu dunuma olelemu.” Na dogolegei sama dunu da na dafama:ne
    ouesala. Ilia da amane sia:sa, “Amabela:? Ninia da ema dabe ima:ne, e dafama:ne
    sani gemu da defea.”
  tpi-OTNT: Mi harim planti man i tok isi long ol yet olsem, “Jeremaia em i man bilong
    tok, ‘Samting bilong mekim ol man i pret, i stap long olgeta hap.’ Goan, yumi
    kotim em. Kotim em nau tasol.” Olgeta poroman bilong mi i laik bai samting nogut
    i mas kamap long mi na daunim mi. Na ol i save tok olsem, “Ating yumi bai trikim
    em na bai yumi inap daunim em na bekim pasin nogut bilong en.”
  hau-SA: Na ji mutane da yawa suna raɗa cewa, “Razana ta kowace fuska! Mu kai kararsa!
    Bari mu kai kararsa!” Dukan abokaina suna jira in yi tuntuɓe, suna cewa, “Mai
    yiwuwa a ruɗe shi; sai mu yi nasara a kansa mu ɗau fansa a kansa.”
  uig-LAT: Shundaq, qiliwérimen, gerche men nurghun kishilerning pichirlashqan qestlirini
    anglisammu; terep-tereplerni wehime basidu! «Uning üstidin erz qilinglar! Uning
    üstidin erz qilayli!» dep, barliq ülpet-hemrahlirim putliship kétishimni paylap
    yürmekte; ular «U belkim aldinar, shundaq bolghanda biz uning üstidin ghelibe
    qilimiz, uningdin intiqam alalaymiz» déyishiwatidu.
  nde-nde: Ngizwa abanengi benyenyeza besithi, “Kulokuthuthumela indawo yonke! Mmangaleleni!
    Kasimangalele!” Abangane bami bonke balindele ukuwa kwami, besithi, “Mhlawumbe
    uzakhohliseka; besesimehlula siphindisele kuye.”
  ton-ton: '¶ He kuo u fanongo ki he lea launoa pe ʻoe tokolahi, ke ke fakahā ʻae
    fakailifia ʻi he potu kotoa pē, pea te mau fakahā ia: naʻe ʻamanaki ʻa hoku kāinga
    tokolahi ki heʻeku hinga, pea naʻe pehē, “Heiʻilo ʻe tauheleʻi nai ia, pea te
    tau mālohi kiate ia, pea te tau tautea kiate ia.”'
  ces-1613: 'Ačkoli slýchám utrhání mnohých, i Magor missabiba, říkajících: Povězte
    něco na něj, a oznámíme to králi. Všickni, kteříž by měli býti přátelé moji, číhají
    na poklesnutí mé, říkajíce: Snad někde podveden bude, a zmocníme se ho, a pomstíme
    se nad ním.'
  eng-WMB: 'For I have heard the defaming of many: “Terror on every side! Denounce,
    and we will denounce him!” say all my familiar friends, those who watch for my
    fall. “Perhaps he will be persuaded, and we will prevail against him, and we will
    take our revenge on him.”'
  tam-TCV: சுற்றிலும் “பயங்கரமே காணப்படுகிறது. கண்டிக்கிறோம்! அவனை கண்டனம் செய்கிறோம்!”
    என்று அநேகர் தாழ் குரலில் சொல்வதைக் கேட்கிறேன். என்னுடைய நண்பர்கள் எல்லோரும் என்
    விழுகைக்காக காத்துக்கொண்டிருக்கிறார்கள். அவர்கள், “ஒருவேளை அவன் ஏமாந்து போவான்;
    அப்பொழுது நாம் அவனை மேற்கொண்டு அவனைப் பழிவாங்குவோம்” என்று சொல்கிறார்கள்.
  ceb-ULB: Nadungog ko ang mga hungihong sa kalisang gikan sa daghang mga katawhan.
    'Ibalita! Kinahanglan nga ibalita nato kini!' Kadtong suod kanako nagtan-aw kung
    malaglag ba ako. 'Basin pa diay ug malimbongan siya. Kung mao kana, mabuntog ta
    siya ug makapanimalos kita kaniya.'
  pol-UBG: 'Słyszę bowiem oszczerstwo wielu, strach dokoła. Mówią: Donoście, a my
    o tym doniesiemy. Wszyscy moi przyjaciele czyhają na mój upadek, mówiąc: Może
    da się zwabić, potem przemożemy go i zemścimy się na nim.'
  agr-agr: '“Aents aidau tuke aneas dushiktus chichainak: ‘¡Ashí yantamnum sapigmainaji!’
    tuinawai. Tikichnashkam chichainak: ‘¡Kaunatajum tsanumjuja utugchat apujtusmi!’
    tuidaunash antajai. Mina shiig kumpauchig aidaush itusag pegkegchaun takasa tusa
    utugchatan egatjuinawai. Nuninak: ‘Tsanusa dekapsami, dutikkama ajuaik depetka
    emegkaktatji’, tujutuinawai.'
  kyc-kyc: Namba sipunu dokopa wambu peparaeme isa isa paeyo lao, Yuu peparaena paka
    renge dokonako maipilyamoŋo, letaminyi. Gapomane akali dupwa banya lao lamaimanale.
    Dopako pyuo nambana puu minyingi angi dupwame namba koo keta palepe lao kandaro
    karaminyi. Nakamame lao, Mendeme baa alyikilyi pyuo nyuo iso kota nembara dokopa
    namwame baa minyarapala moŋo mairama, letaminyi.
  urd-GVU: متعدد لوگوں کی سرگوشیاں میرے کانوں تک پہنچتی ہیں۔ وہ کہتے ہیں، ”چاروں طرف
    دہشت ہی دہشت؟ یہ کیا کہہ رہا ہے؟ اُس کی رپٹ لکھواؤ! آؤ، ہم اُس کی رپورٹ کریں۔“
    میرے تمام نام نہاد دوست اِس انتظار میں ہیں کہ مَیں پھسل جاؤں۔ وہ کہتے ہیں، ”شاید
    وہ دھوکا کھا کر پھنس جائے اور ہم اُس پر غالب آ کر اُس سے انتقام لے سکیں۔“
  deu-1912: Denn ich höre, wie mich viele schelten und schrecken um und um. “Hui,
    verklagt ihn! Wir wollen ihn verklagen!” sprechen alle meine Freunde und Gesellen,
    “ob wir ihn übervorteilen und ihm beikommen mögen und uns an ihm rächen.”
  kan-2017: “ಇವನ ಮೇಲೆ ದೂರು ಹೇಳಿರಿ, ನಾವೂ ಹೇಳುವೆವು” ಎಂದು ಬಹು ಜನರು ಗುಸುಗುಟ್ಟುವುದನ್ನು
    ಕೇಳಿದ್ದೇನೆ. ಸುತ್ತುಮುತ್ತಲೂ ದಿಗಿಲು; ನನ್ನ ಆಪ್ತ ಸ್ನೇಹಿತರೆಲ್ಲರೂ “ಇವನು ಎಡವಿ ಬೀಳಲಿ” ಎಂದು
    ನನ್ನನ್ನು ಹೊಂಚಿನೋಡುತ್ತಾ, “ಒಂದು ವೇಳೆ ಸಿಕ್ಕಿಬಿದ್ದಾನು, ಇವನನ್ನು ಗೆದ್ದು ಮುಯ್ಯಿತೀರಿಸಿಕೊಳ್ಳುವೆವು”
    ಎಂದು ತಮ್ಮತಮ್ಮೊಳಗೆ ಅಂದುಕೊಳ್ಳುತ್ತಿದ್ದಾರೆ.
  yap-yap: Gu ma rung’ag laman e girdi’ ni pire’ ni yad ma kathkath, ni be lungurad,
    “Gafgow nib gel e bay u gubin yang! Ere ngad eg niged e cha’nir ko pilung!” Mus
    ngak e pi’in nri gamad ba pach ni yad be sonnag ni yiggu thor. Be lungurad, “Sana
    rayag ni ngan bannag, me yag nda koled ngad fulweged taban ngak e tin ni be yog.”
  hlt-MCSB: theetnah khaw muep ka yaak tih kaepkvai ah rhihnah la puen uh. Ka ngaimongnah
    hlanghing boeih khaw a taengah puen uh sih ka cungdonah aka dawn rhoek loh n'laem
    khaming. Te daengah ni amah te n'na uh vetih mamih kah tawnlohnah khaw anih soah
    n'khueh eh.
  mdy-ETH: ሚርጌ ዓሲ ዒጊጪ ሂዚ ጌይ ካሽካሻንቴ ታ ዋይዜኔ፦ «ሃሢ ዔርሚያሴ ዎጎና ዓይሢሳኒ ቃራ ካራ ጴዼኔ!» ታኣኮ ዒጊኖኬ
    ታኣኒ ጋዓ ዓሳታዖ ታኣኒ ዻቢንቲ ማዾ ማዻንዳጉዲ ካፒ ዓኣኔ፤ «ዔርሚያሴ ኑ ጌሻኒ ዳንዳዓንዳኣ ናንዳኔ፤ ያዺ ማዔቴ ዒዛ ኑ
    ዓርቂ ኮሞ ኮፃንዳኔ» ጋዓኔ።
  twi-ASANTE: Mete asomusɛm bebree sɛ, “Ehu wɔ baabiara! Montoa no! Momma yɛnkɔtoa
    no!” Me nnamfonom nyinaa retwɛn sɛ mɛwatiri, na wɔka sɛ, “Ebia wɔbɛdaadaa no;
    na yɛatumi atɔ ne so were.”
  eng-WEBU: 'For I have heard the defaming of many: “Terror on every side! Denounce,
    and we will denounce him!” say all my familiar friends, those who watch for my
    fall. “Perhaps he will be persuaded, and we will prevail against him, and we will
    take our revenge on him.”'
  wal-wal: Taani daro saasukettaa siyais; “Yan han dagamai de7ees! Ane a mootite!
    Nuunikka a mootoos” yaagoosona. Taayyo mata laggeti ubbai ta kunddettaa naagidi,
    “Ooni erii, nuuni a oiqqana malanne nu haluwaa kessana mala, i cimettanau danddayees”
    yaagoosona.
  spa-PDDPT: 'Porque oí la murmuración de muchos: ¡Terror por todas partes! ¡Denúncienlo,
    denunciémoslo! Todos mis amigos que esperan mi caída dicen: Quizás sea engañado.
    Entonces prevaleceremos contra él y tomaremos nuestra venganza.'
  gun-gun: 'Mba''eta mbovy rei e''ỹ aendu ijayvu rei rã: “Jovaive-ive re nhomongyjea!
    Pendeayvu na hexe, nhandeayvu na!” he''i va''e. Xerayvu ete va''ekue eteve voi
    anhepyxanga aguã oarõ vy aipoe''i ''rã okuapy: “Onhembotavy uka ramo nhandepo''aka
    ''rã hexe, ha''e vy jajepy ''rã”, he''i okuapy.'
  ilo-ULB: Nangngegko dagiti dakes a panggepda kaniak manipud kadagiti amin a tattao
    iti aglawlaw. Ipulongtayo! Masapul nga ipulongtayo daytoy!' Dagiti nasinged kaniak,
    sipsiputanda ti panagbiddutko. Bareng no maallilaw isuna. Ta no kasta maparmektayo
    isuna ket makaibalestayo kenkuana.'
  kpg-kpg: Au gu hagalongo gi nia lee o digau dogologo ala e helekai boloo, “Di hagamadagudagu dangada
    gu hagahonu i nia madagoaa huogodoo! Gidaadou ga hagahuaidu mo di hagi aga a mee
    gi digau aamua.” Ogu ihoo hagaaloho hogi e tali au bolo au gii doo gi lala, e helekai
    boloo, “Holongo gimaadou e mee hua di hai di madau halahalau a mee, gii kumi a mee
    gaa hai a mee hagahuaidu.”
  uig-ARA: شۇنداق، قىلىۋېرىمەن، گەرچە مەن نۇرغۇن كىشىلەرنىڭ پىچىرلاشقان قەستلىرىنى
    ئاڭلىساممۇ؛ تەرەپ-تەرەپلەرنى ۋەھىمە باسىدۇ! «ئۇنىڭ ئۈستىدىن ئەرز قىلىڭلار! ئۇنىڭ
    ئۈستىدىن ئەرز قىلايلى!» دەپ، بارلىق ئۈلپەت-ھەمراھلىرىم پۇتلىشىپ كېتىشىمنى پايلاپ
    يۈرمەكتە؛ ئۇلار «ئۇ بەلكىم ئالدىنار، شۇنداق بولغاندا بىز ئۇنىڭ ئۈستىدىن غەلىبە
    قىلىمىز، ئۇنىڭدىن ئىنتىقام ئالالايمىز» دېيىشىۋاتىدۇ.
  sus-sus: N bara tɔɔɲɛgɛ gbegbe mɛ. Xa n a fala, ‹Gbaloe na fafe,› mixi ndee a fala,
    ‹Won xa a masen mangasanyi bɛ.› N booree birin na n matofe, alako e xa n suxu
    tantanyi kui. E a falama, ‹Tɛmunde won nɔma nɛ a suxude gantanyi ra, won xa nɔ
    a ra, won xa won gbeɲɔxɔ a ma.›
  pon-2006: I kin rong aramas koaros ar kin mwengimwengininginki, “Kamasepwehk kipedier
    wasa koaros! Kitail kedipahda rehn kaun akan!” Kompoakepahi kan pil kin kasikasik
    ei pahn pwupwudi. Re kin nda, “Mweinele kitail kak widingehdi; kitail eri kak
    saikedi oh dupukohng.”
  jae-jae: Aê gaŋô lau samob sêjac biŋ kesec-kesec gebe “Ŋaclai sec kêpi makeŋ-makeŋ.
    Amboac taŋ daoc eŋ lasê êndêŋ gôliŋwaga.” Aê tauc ŋoc lau sêsaê gebe jana tauc
    êndu. Êsêac sêsôm gebe “Tasau eŋmaŋ, go moae takôc eŋ tôŋ ma takac kamocgôc.”
  ksd-ksd: 'A dovotina iau valongore mangoro dia tata kaina ure iau, ma ra varvaburut
    i tur kikil iau. A umana talaigu ave tar varlair ma diat, dia nuk upi kaugu bunura,
    ma dia biti: Avat a takun ia, ma avet bula avet a takun ia; kan da lam valar pa
    ia, ma dat a ongor pa ia, ma dat a obo pa dat i tana.'
  tur-YTC: 'Çünkü birçoklarının çekiştirdiğini duydum: “Her tarafta dehşet! Düşmemi
    gözetleyen bütün yakın dostlarım, “Kınayın, biz de onu kınayalım!” diyor. “Belki
    kanar da ona galip geliriz, Ve ondan öcümüzü alırız.”'
  grc-BRENT: ὅτι ἤκουσα ψόγον πολλῶν συναθροιζομένων κυκλόθεν, ἐπισύστητε, καὶ ἐπισυστῶμεν
    ἐπʼ αὐτῷ πάντες ἄνδρες φιλοι αὐτοῦ· τηρήσατε τὴν ἐπίνοιαν αὐτοῦ, εἰ ἀπατηθήσεται,
    καὶ δυνησόμεθα αὐτῷ, καὶ ληψόμεθα τὴν ἐκδίκησιν ἡμῶν ἐξ αὐτοῦ.
  ind-AYT: Sebab, Aku telah mendengar bisikan banyak orang, “Kengerian ada di mana-mana!
    Adukanlah dia! Mari kita adukan dia!” Semua sahabatku berkata, sambil melihat
    kejatuhanku, “Mungkin dia akan tertipu, sehingga kita dapat mengalahkannya dan
    membalaskan dendam kita kepadanya.”
  nya-nya: Ndimamva anthu ambiri akunongʼona kuti, “Zoopsa ku mbali zonse! Kamunenezeni!
    Tiyeni tikamuneneze!” Onse amene anali abwenzi anga akuyembekezera kuti ndigwa
    pansi, akumanena kuti, “Mwina mwake adzanyengedwa; tidzamugwira ndi kulipsira
    pa iye.”
  hrv-hrv: 'Čuh klevete mnogih: “Užas odasvud! Prijavite! Mi ćemo ga prijaviti.” Svi
    koji mi bijahu prijatelji čekahu moj pad. “Možda ga zavedemo, pa ćemo njim ovladati
    i njemu se osvetiti!”'
  mps-mps: Eno odali, te bidi hauwa augwa hasi pomu po dua digi mia siyu, te tiwai
    po obao, “Jeremaia aga te po wabo bidi, ‘Te bidi dabe wi ilibo sę eyu, te tigidali
    badu bidaibao.’ Tegoba, dago aga po tų ilaibao. Te megi tama po tų ilinao,”
    augwaligo te po wabo. Te eno hai namu tigidaligo homu te dwai sę enaba pedelama,
    te ena aiyaba elalumainao homu ebao. Tama augwa te tiwai po wali, “Te dago aga
    gaga munama, te dago aga aiyaba elaluama, te agai yali dwai kolesaga wei ponaibao,”
    te po wai.
  tpi-tpi: Mi harim planti man i tok isi long ol yet olsem, “Jeremaia em i man bilong
    tok, ‘Samting bilong mekim ol man i pret, i stap long olgeta hap.’ Goan, yumi
    kotim em. Kotim em nau tasol.” Olgeta poroman bilong mi i laik bai samting nogut
    i mas kamap long mi na daunim mi. Na ol i save tok olsem, “Ating yumi bai trikim
    em na bai yumi inap daunim em na bekim pasin nogut bilong en.”
  dan-1931: 'thi jeg hører mange hviske, trindt om er Rædsel: “Angiv ham!” og: “Vi
    vil angive ham!” Alle mine Venner lurer på et Fejltrin af mig: “Måske går han
    i Fælden, så vi får ham i vor Magt, og da kan vi hævne os på ham!”'
  vie-OVCB: 'Con nghe nhiều tiếng thì thầm về con. Họ gọi con là “Kinh Hãi Mọi Bề.”
    Họ đe dọa: “Nếu ngươi nói bất cứ gì, chúng ta sẽ báo lại.” Ngay cả các bạn thân
    của con cũng đang chờ con gục ngã! Họ bảo nhau: “Nó sẽ mắc bẫy và chúng ta sẽ
    trả thù nó.”'
  guj-2017: મેં ચારે બાજુથી તેઓની ધમકીઓ સાંભળી અને મને ડર છે, તેઓ કહે છે; ‘આપણે ફરિયાદ
    કરીશું.’ મારા નિકટના મિત્રો મને ઠોકર ખાતા નિહાળવાને તાકે છે કે, કદાચ તે ફસાઈ જાય.
    અને ત્યારે આપણે તેને જીતીએ તો તેના પર આપણે વેર વાળીશું.’
  pon-2006A: I kin rong aramas koaros ar kin mwengimwengininginki, “Kamasepwehk kipedier
    wasa koaros! Kitail kedipahda rehn kaun akan!” Kompoakepahi kan pil kin kasikasik
