    vah pathung thai han telah ati awh.
  twi-twi: Mete asomsɛm bebree sɛ, “Ehu wɔ baabiara! Montoa no! Momma yɛnkɔtoa no!”
    Me nnamfonom nyinaa retwɛn sɛ mɛwatiri, na wɔka se, “Ebia wɔbɛdaadaa no; na yɛatumi
