verse: JER.020.009
translations:
  mal-C: “ഞാൻ അവിടത്തെ വചനം ഓർക്കുകയോ അവിടത്തെ നാമത്തിൽ മേലാൽ സംസാരിക്കുകയോ ഇല്ല,”
    എന്നു ഞാൻ പറഞ്ഞാൽ, അവിടത്തെ വചനം എന്റെ അസ്ഥികളിൽ അടക്കപ്പെട്ടിട്ട്, എന്റെ ഹൃദയത്തിൽ
    തീ കത്തുന്നതുപോലെ ആയിത്തീരുന്നു. ഞാൻ തളർന്നു; എനിക്ക് അതു സഹിക്കാൻ കഴിയാതായിരിക്കുന്നു.
  deu-TKW: 'Dachte ich: Ich will seiner nicht gedenken und nicht mehr in seinem Namen
    reden! da war es in meinem Innern wie loderndes Feuer, das verhalten war in meinen
    Gebeinen; ich mühte mich ab, es auszuhalten, aber ich vermochte es nicht.'
  lin-lin: 'Kasi soki nalobi : « Nakotanga lisusu Kombo na Ye te, » Liloba na Ye kati
    na motema na ngai ekomaka lokola moto oyo ezali kopela kino na mikuwa na ngai ;
    nalongaka te kokanga yango, nakokaka te !'
  eng-LSV: And I said, “I do not mention Him, || Nor do I speak anymore in His Name,”
    || And it has been in my heart || As a burning fire shut up in my bones, || And
    I have been weary of containing, || And I am not able.
  eng-GNV: Then I said, I will not make mention of him, nor speake any more in his
    Name. But his worde was in mine heart as a burning fire shut vp in my bones, and
    I was weary with forbearing, and I could not stay.
  eng-WEBSTER: Then I said, I will not make mention of him, nor speak any more in
    his name. But his word was in my heart as a burning fire shut up in my bones,
    and I was weary with forbearing, and I could not stay .
  nhw-BL: Pero amo hueli nijcahuas para nitlacamanalhuis mocamanal. Amo hueli niquijtos
    para ayacmo nicamanaltis nopa camanali catli ta techmaca o ayacmo nimitzelnamiquis
    pampa mocamanal eltoc ipan noyolo quen se tlitl catli quitlatía noomiyohua. Huan
    masque nijchihua campica para niquijiyohuis huan amo nitlacamanalhuis, amo nihueli.
  swh-ONEN: Lakini kama nikisema, “Sitamtaja wala kusema tena kwa jina lake,” neno
    lake linawaka ndani ya moyo wangu kama moto, moto uliofungwa ndani ya mifupa yangu.
    Nimechoka sana kwa kulizuia ndani mwangu; kweli, siwezi kujizuia.
  bba-bba: Nɑ̀ n nɛɛ, kon nun deriwɑ, nɑ ǹ mɑɑ wunɛn ɡɑri kpɑrɑmɔ, n dɑ n sɑ̃ɑwɑ
    nɡe dɔ̃ɔ u wɑ̃ɑ nɛn wɑsi sɔɔ u nɛn kukunu mɛnimɔ. Kpɑ n kookɑri ko n kɑ tii mɑrisi,
    ɑdɑmɑ nɑ ku rɑ kpĩ.
  eng-KJVCPB: Then I said, I will not make mention of him, Nor speak any more in his
    name. But his word was in mine heart as a burning fire shut up in my bones, And
    I was weary with forbearing, and I could not stay.
  luo-luo: To ka awacho. “Ok analuonge kata wuoyo kendo e nyinge,” wachne chalo mach
    e chunya, mana ka mach marewo chokega. Aol gi tingʼe e chunya; adier, ok anyal.
  meu-meu: Bama toma “Ia ladana basina hatoa eiava ia ladana ai basina hereva lou”,
    to lalogu na e kara lahi e aramu na heto, turiagu ai e miamu; ihaheaukalaina ai
    na hesikumu, asi haheauka dibagu.
  npi-ULB: यसो भन्‍छु भने, 'म परमप्रभुको बारेमा फेरि विचार गर्दिन, म फेरि उहाँको नाउँमा
    बोल्दिनँ ।' तब त्यो मेरा हड्‍डीहरू भित्र थुनिराखेको, मेरो हृदयमा आगोजस्तो हुन्‍छ
    । त्‍यसैले म यसलाई भित्रै थुनिराख्‍न सङ्घर्ष गर्छु, तर म सक्दिनँ ।
  yor-yor: Ṣùgbọ́n bí mo bá sọ pé, “Èmi kì yóò dárúkọ rẹ tàbí sọ nípa orúkọ rẹ̀ mọ́,
    ọ̀rọ̀ rẹ̀ ń bẹ bi iná tí ń jó nínú mi nínú egungun mi, agara dá mi ní inú mi nítòótọ́
    èmi kò lè ṣe é.
  pes-OPCB: از طرف دیگر اگر نخواهم کلام تو را اعلام کنم و از جانب تو سخن بگویم، آنگاه
    کلام تو در دلم مثل آتش، شعله‌ور می‌شود که تا مغز استخوانهایم را می‌سوزاند و نمی‌توانم
    آرام بگیرم.
  tgl-ULB: Kung sasabihin kong, 'Hindi ko na iisipin si Yahweh. Hindi ko na ipapahayag
    ang kaniyang pangalan.' Magiging tulad ito ng apoy sa aking puso na nasa aking
    mga buto. Kaya nagsusumikap akong pigilan ito ngunit hindi ko kaya.
  hui-hui: I̱na lalu, Anduane Homogo í̠ mitangi nabi waharo, lalu í̠naga minini howa
    i̱na bi latagi nahe yu waharogoni, laruyaguabi í̠naga bime i̱naga kabaneha ira
    hungu ale kikiaulo dalu haabo ka. I̱na latagi nahole lowa yu donge hole bialu
    koria anidagua bibe nahe i̱naga kuniha howaore hongohe datagi haragome bi nale
    donge habe nahe kogoni.
  mya-mya: သို့​ရာ​တွင်``ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို မေ့​လိုက်​ပါ​တော့​အံ့။ ကိုယ်​တော်​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍
    မ​ဟော​မ​ပြော​လို​တော့​ပြီ'' ဟု ကျွန်​တော်​မျိုး​ဆို​သော​အ​ခါ၊ကိုယ်​တော်​ရှင်​၏
    ဗျာ​ဒိတ်​တော်​သည် ကျွန်​တော်​မျိုး​၏​စိတ်​နှ​လုံး​အ​တွင်း​၌​မီး​ကဲ့​သို့ တောက်​လောင်​ကာ
    ကျွန်​တော်​မျိုး​သည်​ထို​ဗျာ​ဒိတ်​တော်​ကို​ကိုယ် အ​တွင်း​၌ ပိတ်​လှောင်​ရန်​ကြိုး​စား​ပါ​သော်​လည်း​ချုပ်​ကိုင်​၍
    မ​ထား​နိုင်​တော့​ပါ။
  bod-N: གལ་ཏེ་ངས་ད་ནས་བཟུང་ཁོང་ཉིད་མི་གླེང་ལ། ཕྱིན་ཆད་ཁོང་གི་མཚན་གྱི་སྒོ་ནས་གཏམ་སྨྲ་བར་ཡང་མི་བྱ་ཞེས་སྨྲས་ན།
    ཁོང་གི་བཀའ་ནི་ངའི་སེམས་སུ་མེ་ལྟར་འབར་ཞིང་ངའི་རུས་པའི་ནང་དུ་སྦས་ཡོད་པར་འདྲ་སྟེ།
    ངས་དེ་བཟོད་མི་ཐུབ་ལ་དངོས་གནས་བཟོད་ཐབས་བྲལ་བ་ཡིན།
  sna-sna: Asi kana ndikati, “Handicharevi zita rake, kana kutaurazve muzita rake,”
    shoko rake riri mumwoyo mangu rakaita somoto, moto wakapfigirwa mumapfupa angu.
    Ndaneta nokuridzivisa; zvirokwazvo, handigoni.
  spa-BLM: Si digo que no voy a hacer mención de él, ni hablar más en su nombre, entonces
    hay en mi corazón como un fuego ardiente encerrado en mis huesos. Estoy cansado
    de aguantar. No puedo.
  cac-cac: Tato svala' to maxtzac ach vac' b'inajoc, maxtzac valpaxel a lolonel, axo
    tz'aji, icha te' c'ac' tz'aj a lolonel chi' d'ayin. Stz'ab'at in b'aquil yuj svab'i.
    Tzin nib'ej tzin och vaan valanel a lolonel tic, palta maxtzac yal-laj.
  swh-ULB: Nami nikisema, 'Sitafikiria juu ya Bwana tena. Sitatangaza tena jina lake.'
    Ni kama moto moyoni mwangu, uliofanyika ndani ya mifupa yangu. Kwa hiyo ninajitahidi
    kustahimili lakini siwezi.
  bel-bel: 'І падумаў я: ня буду я нагадваць пра Яго і ня буду больш гаварыць у імя
    Яго; а было ў сэрцы маім, як бы палкі агонь, заключаны ў костках маіх, і я стаміўся,
    трымаючы яго, і - ня мог.'
  wed-wed: Mepa da ana geduai ma wavana eḡa ana latoni bo wavanei ana jima Lamna maranaina
    riwam lamna me ai araratana, orau e ararai. Amapo eḡa ana vojijina-guratei. Amapo
    eḡa!
  deu-ELBBK: 'Und spreche ich: Ich will ihn nicht mehr erwähnen, noch in seinem Namen
    reden, so ist es in meinem Herzen wie brennendes Feuer, eingeschlossen in meinen
    Gebeinen; und ich werde müde, es auszuhalten, und vermag es nicht.'
  mbb-OT: Usahay ebpekekaǥi a te kenà ad egkaǥi mehitenged kenikew wey ebpenudtul
    te menge lalag nu. Piru kenè ku egkeeǥen, su is menge lalag nu henduen be te hapuy
    he egkeregreg diyà te gehinawa ku wey menge tulan ku. Neveley a te ked-eǥen kayi
    para kenè ku pezem mekaǥi.
  mal-2015: ഞാൻ ഇനി അവനെ ഓർക്കുകയില്ല, അവന്റെ നാമത്തിൽ സംസാരിക്കയുമില്ല എന്നു പറഞ്ഞാലോ
    അതു എന്റെ അസ്ഥികളിൽ അടെക്കപ്പെട്ടിട്ടു എന്റെ ഹൃദയത്തിൽ തീ കത്തുംപോലെ ഇരിക്കുന്നു;
    ഞാൻ സഹിച്ചു തളർന്നു എനിക്കു വഹിയാതെയായി.
  rmc-rmc: 'Ale sar mange phenavas: „Imar na leperava leskro lav aňi na vakerava andre
    leskro nav,“ no leskro lav hin andre miro jilo sar jag; e jag, so labol andre
    mire kokala. Kamavas odi jag andre mande te zaačhavel, ale našťi.'
  pes-OPV: پس گفتم که او را ذکر نخواهم نمود و بار دیگر به اسم او سخن نخواهم گفت، آنگاه
    در دل من مثل آتش افروخته شد و در استخوانهایم بسته گردیدو از خودداری خسته شده،
    باز نتوانستم ایستاد.
  ron-1924: 'Дакэ зик: „Ну вой май помени де Ел ши ну вой май ворби ын Нумеле Луй”,
    ятэ кэ ын инима мя есте ка ун фок мистуитор, ынкис ын оаселе меле. Каут сэ-л опреск,
    дар ну пот.'
  aui-aui: Bi raghani viya na awona bo, ‘Yawe God wonana kate geanisisiyenina, bo
    gemuriye kana waghawaghaye tagu anisisiya maghana.’ Bi gegha da, wonam nuwanuwagu
    kamone yaruwiikarata, noko ware keyama naboni nuwanuwagu kamone yakarakarata!
    Tagu iimatipo da kamoguve ayakabitawani, bi gegha da amameyegu, tagu gerubana
    anaberana!
  ben-OBCV: কিন্তু আমি যদি বলি, “আমি তাঁর কথা উল্লেখ করব না বা তাঁর নামে আর কিছু বলব
    না,” তাঁর বাক্য আমার হৃদয়ে যেন আগুনের মতো হয়, যেন আমার হাড়গুলির মধ্যে দাহকারী
    আগুন বদ্ধ হয়। আমি তা অন্তরে রেখে ক্লান্ত হই, সত্যিসত্যিই আমি তা ধরে রাখতে পারি
    না।
  som-som: Oo haddaan idhaahdo, Isaga ka hadli maayo, oo mar dambe magiciisa wax ku
    sheegi maayo, waxaa qalbigayga ku jira wax dab ololaya la moodo oo lafahayga ku
    dheggan, oo waxaan la daalay hadalka.
  lat-VUC: 'Et dixi: Non recordabor ejus, neque loquar ultra in nomine illius: et
    factus est in corde meo quasi ignis exæstuans, claususque in ossibus meis, et
    defeci, ferre non sustinens.'
  eng-ASVBT: And if I say, I will not make mention of him, nor speak anymore in his
    name, then there is in my heart as it were a burning fire shut up in my bones,
    and I am weary with forbearing, and I cannot contain.
  ita-1885: 'Laonde io dissi: Io non lo mentoverò più, e non parlerò più nel suo Nome
    (ma vi è stato nel miò cuore come un fuoco ardente, rinchiuso nelle mie ossa,
    e mi sono stancato per ritenerlo, e non ho potuto);'
  eng-LXXUP: Then I said, I will by no means name the name of the Lord, and I will
    no more at all speak in his name. But it was as burning fire flaming in my bones,
    and I am utterly weakened on all sides, and cannot bear up.
  eng-ULB: If I say, 'I will not think about Yahweh anymore. I will not speak any
    longer in his name.' Then it is like a fire in my heart, held within my bones.
    So I struggle to contain it but I cannot.
  spa-VBL: 'Si me digo a mí mismo: “No hablaré más de él, ni siquiera mencionaré su
    nombre”, entonces su mensaje es como un fuego atrapado dentro de mí, que me quema
    por dentro. Me estoy cansando de aguantar. Simplemente no puedo ganar.'
  fra-_FOB: 'Et quand je dis: je ne ferai plus mention de lui, et je ne parlerai plus
    en son nom, il y a dans mon cœur comme un feu ardent renfermé dans mes os; je
    m''efforce de le contenir, mais je ne le puis.'
  mal-mal: ‘ഞാൻ ഇനി അങ്ങയെ ഓർക്കുകയില്ല, അവിടുത്തെ നാമത്തിൽ സംസാരിക്കുകയുമില്ല’ എന്നു
    പറഞ്ഞാൽ അത് എന്റെ അസ്ഥികളിൽ അടയ്ക്കപ്പെട്ടിട്ട് എന്റെ ഹൃദയത്തിൽ തീ കത്തുംപോലെ
    ഇരിക്കുന്നു; ഞാൻ തളർന്ന്, എനിക്ക് സഹിക്കുവാൻ കഴിയാതെയായി.
  urd-GVR: Lekin agar maiṅ kahūṅ, “Āindā maiṅ na Rab kā zikr karūṅga, na us kā nām
    le kar bolūṅgā” to phir us kā kalām āg kī tarah mere dil meṅ bhaṛakne lagtā hai.
    Aur yih āg merī haḍḍiyoṅ meṅ band rahtī aur kabhī nahīṅ nikaltī. Maiṅ ise bardāsht
    karte karte thak gayā hūṅ, yih mere bas kī bāt nahīṅ rahī.
  suz-BL: गो मेको आ पर्बम लोव़ मपाइनुङ। आ नें थिशा लेंशा लोव़ मपाइनुङ देंती हना यो,
    आ थुंमी ब्रशो मी खोदेंशो दुम्‍त। आं रुशपुकीम तेक्‍शा वोदुनु, मी खोदेंशो दुम्‍त।
    गो मेको कली तेक्‍शा दती। गो थमा पा, मेको कली तेक्‍ने मचाप्‍नुङ। १कोरिन्‍थी ९:१६
  eng-NOY: So I say, I will no more make mention of him, Nor speak any more in his
    name; But his word is in my heart like a burning fire, shut up in my bones, And
    I am weary with forbearing, And I cannot refrain.
  ita-1927: 'E s’io dico: “Io non lo mentoverò più, non parlerò più nel suo nome”,
    v’è nel mio cuore come un fuoco ardente, chiuso nelle mie ossa; e mi sforzo di
    contenerlo, ma non posso.'
  ckb-ckb: 'بەڵام ئەگەر بڵێم: «باسی ناکەم، ئیتر بە ناوی ئەوەوە نادوێم،» جا وشەکەی
    لە دڵمدا وەک ئاگرێکی داگیرساو دەبێت، وەک ئاگرێکی پەنگخواردوو لەناو ئێسقانەکانم،
    بێزار دەبم لە دامرکاندنەوەی و ناتوانم بێدەنگ بم.'
  eng-BBE: And if I say, I will not keep him in mind, I will not say another word
    in his name; then it is in my heart like a burning fire shut up in my bones, and
    I am tired of keeping myself in, I am not able to do it.
  kan-OKCV: “ಆಗ ನಾನು ಆತನನ್ನು ಕುರಿತು ಏನೂ ಹೇಳುವುದಿಲ್ಲ. ಆತನ ಹೆಸರಿನಲ್ಲಿ ಇನ್ನು ಮಾತನಾಡುವುದೇ
    ಇಲ್ಲ,” ಎಂದು ಅಂದುಕೊಂಡೆನು. ಆದರೆ ಆತನ ವಾಕ್ಯವು ನನ್ನ ಎಲುಬುಗಳಲ್ಲಿ ಮುಚ್ಚಲಾಗಿರುವ ಸುಡುವ
    ಬೆಂಕಿಯ ಹಾಗೆ ನನ್ನ ಹೃದಯದಲ್ಲಿ ಇತ್ತು. ಬಿಗಿ ಹಿಡಿದು ದಣಿದೆನು. ನನ್ನಿಂದ ಆಗದೆ ಹೋಯಿತು.
  tam-2017: ஆதலால் நான் அவரைப் பிரஸ்தாபம் செய்யாமலும் இனிக் யெகோவாவுடைய பெயரில் பேசாமலும்
    இருப்பேன் என்றேன்; ஆனாலும் அவருடைய வார்த்தை என் எலும்புகளில் அடைபட்டு எரிகிற நெருப்பைப்போல
    என் இருதயத்தில் இருந்தது; அதைச் சகித்து சோர்ந்துபோனேன்; எனக்குப் பொறுக்கமுடியாமல்
    போனது.
  spa-RV-1909: 'Y dije: No me acordaré más de él, ni hablaré más en su nombre: empero
    fué en mi corazón como un fuego ardiente metido en mis huesos, trabajé por sufrirlo,
    y no pude.'
