  guj-2017: હું જો એમ કહું કે, ‘હવે હું યહોવાહ વિષે વિચારીશ નહિ અને તેમનું નામ હું
    નહિ બોલું.’ તો જાણે મારા હાડકામાં બળતો અગ્નિ સમાયેલો હોય એવી પીડા મારા હૃદયમાં
    થાય છે. અને ચૂપ રહેતાં મને કંટાળો આવે છે. હું બોલ્યા વગર રહી શકતો નથી.
  pon-2006A: Ahpw ni ei kin patohwan, “I solahr pahn tamanda KAUN-O, oh I solahr pahn
    kokohp ni mware,” eri, iei ahnsou me sapwellimomwi mahsen kin rasehng kisiniei
    me lullul nan kapehdi, oh kin ngkengken nan tih kat en paliwereiet. I kin nantihong
    kolediong loalei ahpw I kin sohla kakohng kolokol loalei.
  por-BRBSL: Se eu disser que não vou fazer menção a ele, ou falar mais em seu nome,
    então há no meu coração como que um fogo ardente calado nos meus ossos. Estou
    cansado de segurá-lo. Eu não posso.
  cth-cth: Ama teh ka toum mahoeh toe, a min lahoi lawk hai ka dei mahoeh toe, ka
    ti nakunghai, ka hru thung vah hmaisaan patetlah ka lungthin thung vah ouk ao.
    Kaawm khai thai hoeh niteh, ka khang thai roeroe hoeh.
  twi-twi: Sɛ meka se, “Meremmɔ ne din anaa merenkasa wɔ ne din mu” a, nʼasɛm te sɛ
    ogya wɔ me koma mu, ogya a wɔde ahyɛ me nnompe mu, mabrɛ ne ne kita nokware, merentumi.
  hlt-hlt: Amah poek boel saeh lamtah a ming neh koep ka thui boel eh ka ti. Tedae
    ka lungbuei ah hmai aka tak bangla om tih Ka rhuh khuiah khaw a cueh. Te dongah
    coeng voel pawt tih cangbam ham ka ngak coeng.
  tbz-SIM: Kɛ̀ n yĩ m bɑ́ɑ́ bɛ́i nhɑ nɑ́ɑǹtì, m bɑ́ɑ́ kɑ̃ɑ̃tɛ ɑ yètìrì, dɛ̀ ndò muhɑ̃ɑ̃́
    mmɑmù cɔ̀ú m miɛkɛ, kɛ̀ n dɔ̀ m bo minnɛ́ kɛ́yĩɛ̃kɛ.
  msy-2020: Kɨ kamaghɨn uabɨra uabɨ mɨkɨmam, kɨ ti nɨ gɨn amadagh ua nɨn ziamɨn nɨn
    akamɨn gun me mɨkɨman kogh, egh kɨ kamaghɨn nɨn akam gɨnɨghnɨgh suam, nɨn akam
    mati avim nan navir averimɨn ikia, nan agharibar isia iti. Kɨ ua nɨn akam mɨkɨman
    koghasava amuava avenge. Bar puvatɨ.
  azb-azb: 'Mən fikirləşdim: «Daha Onu yada salmayacağam, Onun adı ilə danışmayacağam».
    Onda Onun sözü sümüklərimdə həbs edilən, Ürəyimdə yanan bir od oldu. Onu içimdə
    saxlamaqdan yoruldum, Artıq bunu edə bilmirəm.'
  eng-DBY: 'And I said, I will not make mention of him, nor speak any more in his
    name: but it was in my heart as a burning fire shut up in my bones; and I became
    wearied with holding in, and I could not.'
  hin-2017: यदि मैं कहूँ, “मैं उसकी चर्चा न करूँगा न उसके नाम से बोलूँगा,” तो मेरे
    हृदय की ऐसी दशा होगी मानो मेरी हड्डियों में धधकती हुई आग हो, और मैं अपने को रोकते-रोकते
    थक गया पर मुझसे रहा नहीं जाता। (1 कुरि. 9:16)
  wol-KYG: 'Su ma nee: «Xaaral ma fàtte ko, dootuma biral waxyu ci turam,» sama xol
    bi mel nib taal bu tàkk, tàbbi sama biir yax yi; may jéema muutuwaale sa kàddu,
    te duma ko man.'
  eng-YLT: And I said, 'I do not mention Him, Nor do I speak any more in His name,'
    And it hath been in my heart As a burning fire shut up in my bones, And I have
    been weary of containing, And I am not able.
  kne-kne: Ngem no kanak en gominekak ta somaldengak ay mangibagbaga sin kalim, manbalin
    din kalim si kaman apoy sin nemnem ko ya oneg di awak ko. Et enggay nabbayak ay
    adiak kabaelan ay mangiitpe.
  eng-WYC-2017: And I said, I shall not have mind on him, and I shall no more speak
    in his name. And the word of the Lord was made, as fire swelling in mine heart,
    and enclosed in my bones; and I failed, not suffering to bear.
  eng-WMBB: If I say that I will not make mention of him, or speak any more in his
    name, then there is in my heart as it were a burning fire shut up in my bones.
    I am weary with holding it in. I can’t.
  urd-GVH: लेकिन अगर मैं कहूँ, “आइंदा मैं न रब का ज़िक्र करूँगा, न उसका नाम लेकर बोलूँगा”
    तो फिर उसका कलाम आग की तरह मेरे दिल में भड़कने लगता है। और यह आग मेरी हड्डियों
    में बंद रहती और कभी नहीं निकलती। मैं इसे बरदाश्त करते करते थक गया हूँ, यह मेरे
    बस की बात नहीं रही।
  rug-rug: Ba pana zama guahe si rau, “Maqu lopu poza ia si Asa, babe lopu zama pule
    pa Pozana,” gua, si ṉada guana nika sa zinama Tanisa pa korapa buloqu, na nika
    sapu ta tuku tamunu pa susuriqu. Mabo nia rau sa tuqe pulena; na hinokara lopu
    boka si arau.
  gaz-gaz: Garuu yoo ani, “Ani maqaa isaa hin dhaʼu yookaan siʼachi maqaa isaatiin
    hin dubbadhu” jedhe, dubbiin isaa onnee koo keessatti akka ibiddaa, akkuma ibidda
    lafee koo keessatti ukkaamsameera. Ani of keessatti isa qabachuu nan dadhabe;
    dhuguma iyyuu ani hin dandaʼu.
  fra-LSG: 'Si je dis: Je ne ferai plus mention de lui, Je ne parlerai plus en son
    nom, Il y a dans mon cœur comme un feu dévorant Qui est renfermé dans mes os.
    Je m’efforce de le contenir, et je ne le puis.'
  yal-yal: Koni xa n na a fala nun, n naxa, “N mi fa n mirima Alaa fe ma, n mi fa
    falan tima a xinli sɔnɔn,” a falan luma nɛn n yi nayi alo tɛɛn nan n bɔɲɛn ganma,
    alo n tɛɛn nan namaraxi n xɔnne yi, n xadan a yisuxɛ, n mi nɔ.
  iou-iou: Täŋpäkaŋ gäkŋo man yäŋahäkta bitnäŋpäŋ mäde ut gamikta nadäk täyatken gäkŋo
    manbiŋamta nadäk täyat unitäwä bänepna kujatnaken kädäp mebettä-yäŋ ijiŋ yäpmäŋ
    kuk täyak. Täŋirän manbiŋam u käbop peŋpäŋ täga nämo yäŋahäkta pipiri pähap täk
    täyat upäŋkaŋ täga nämo.
  haw-1868: Alaila, olelo iho la au, Aole au e hoomanao hou ia ia, aole hoi e olelo
    hou ma kona inoa; aka, ua like ia iloko o ko'u naau, me ke ahi e a ana, a paniia
    hoi iloko o ko'u mau iwi; a ikiiki au i ka hoomanawanui ana, aole hoi i hiki ia'u.
  arb-NAV: 'إِنْ قُلْتُ: «سَأَكُفُّ عَنْ ذِكْرِهِ وَلا أَتَكَلَّمُ بِاسْمِهِ بَعْدُ»
    صَارَ كَلامُهُ فِي قَلْبِي كَنَارٍ مُحْرِقَةٍ مَحْصُورَةٍ فِي عِظَامِي، فَأَعْيَانِي
    كِتْمَانُهُ وَعَجَزْتُ عَنْ كَبْتِهِ.'
  ewe-ewe: Ke ne megblɔ be, “Nyemagayɔ eƒe ŋkɔ alo agaƒo nu le eƒe ŋkɔ me o” la, eƒe
    nya nɔna abe dzo ene le nye dzi me, eye abe dzo bibi nue wotu nu ɖo le nye ƒu
    tome ene. Etsɔtsɔ ti kɔ nam. Vavã nyemagate ŋui o.
  eng-LEE: And I thought, I will not make mention of him, and I will not speak any
    more in his name. But it became in my heart as a burning fire enclosed within
    my bones, and I was weary with enduring, and I could not overcome it.
  asm-FB: আৰু যদি মই কওঁ, যে, ‘মই যিহোৱাক আৰু উল্লেখ নকৰোঁ; বা তেওঁৰ নামেৰে আৰু নকওঁ’,
    তেনেহ’লে মোৰ হাড়বোৰত বন্ধ কৰা জ্বলি থকা জুই যেন মোৰ অন্তৰত লাগে; মই সহি সহি ক্লান্ত
    হ’লো, সহি আৰু থকিব নোৱাৰোঁ।
  sus-A: شَ ﭑ نَ عَ قَلَ، ‹ﭑ مُ عَ شَ قٍ كَوَندِ مَ سْنْن، ﭑ مُ وْيّنمَ عَ شِلِ رَ
    سْنْن،› عَلَتَلَ شَ مَسٍنيِ لُمَ نّ عَلْ تّ ﭑ بْحّ كُي. ﭑ مُ نْمَ نَ تّ رَشُبٍندٍ،
    قٌ ﭑ شَ عَلَتَلَ شَ مَسٍنيِ تِ.
  fra-SBL: Si je dis cela, je ne ferai pas mention de lui, ou de parler encore en
    son nom, alors il y a dans mon cœur comme un feu brûlant enfermé dans mes os.
    Je suis fatigué de tout retenir. Je ne peux pas.
  hbo-hbo: וְאָמַרְתִּ֣י לֹֽא־אֶזְכְּרֶ֗נּוּ וְלֹֽא־אֲדַבֵּ֥ר עֹוד֙ בִּשְׁמֹ֔ו וְהָיָ֤ה
    בְלִבִּי֙ כְּאֵ֣שׁ בֹּעֶ֔רֶת עָצֻ֖ר בְּעַצְמֹתָ֑י וְנִלְאֵ֥יתִי כַּֽלְכֵ֖ל וְלֹ֥א
    אוּכָֽל׃
  kik-kik: No ingiuga atĩrĩ, “Ndigũcooka kũmũgweta kana kwaria ngĩgwetaga rĩĩtwa rĩake,”
    ndũmĩrĩri yake ĩrĩa ĩrĩ ngoro-inĩ yakwa ĩhaana ta mwaki, o ta mwaki ũhingĩrĩirio
    mahĩndĩ-inĩ makwa. Nĩnogetio nĩkũmĩiga thĩinĩ wakwa, na ti-itherũ ndingĩhota.
  fra-NCL: 'Je disais : « Je ne ferai plus mention de lui, je ne parlerai plus en
    son nom... » Il y avait dans mon cœur comme un feu dévorant, enfermé dans mes
    os ; je m’efforçais de le contenir, et je n’ai pas pu.'
  cek-AK: To pongah, kawbaktih atue naah maw loe anih kawng to ka thui mak ai, anih
    ih ahmin doeh ka thui mak ai boeh, tiah poekhaih ka tawnh. Toe anih ih lok loe
    ka huhnawk thungah kraeng khak ih hmai kamngaeh baktiah oh pongah, ka khaang thai
    ai moe, pauep doeh ka pauep thai ai.
  cuk-cuk: 'An sogdibe: ‘Bar an begi binsaosurye, bar be-nuggi an sunmakosurye, aka
    bur bule be-gayaburba an-ulubgi soo-duurmaksiiyobi naddaed, an-galamarse-bakale,
    ebuged. Aisaar an-sunmaked na bargaye sogdaenad, degi-inigwele, gege an na bargaed.'
  uig-CYR: 'Лекин мән: «Мән уни тилға алмаймән, вә яки Униң нами билән иккинчи сөз
    қилмаймән» десәм, Униң сөзи қәлбимдә лавулдап от болуп, сүйәклиримгә қапсалған
    бир ялқун болиду; ичимгә сиғдурушқа һалим қалмай, ейтмай чидап туралмаймән.'
  pma-pma: Ka munak naviteni en rendemien onak navit, ‘Nirselustei usil Ahi ka nirvit
    meseintei mun selusien onen en Isen,’ selusien onom mai suval ahang koa mukan
    purun tinok. Nasak visi mahuli kat selusien onom, ka nasakras varei.
  tel-2017: ‘ఇక నుంచి నేను యెహోవా గురించి ఆలోచించను, ఆయన పేరు ఎత్తను’ అనుకుంటే అది
    నా గుండెలో మండినట్టుంది. నా ఎముకల్లో మంట పెట్టినట్టుంది. నేను ఓర్చుకుందాం అనుకుంటున్నాను
    గానీ నావల్ల కావడం లేదు.
  hat-BSA: 'Si mwen di: “Mwen p ap sonje Li ankò, ni pale ankò nan non Li”, alò, anndan
    kè mwen vin kon yon dife k ap brile ki fèmen nan zo m. Mwen bouke kenbe l anndan
    m, mwen pa kapab.'
  bxh-bxh: Na yena yawa, “Yaubada haba E nuwa fuiyen,” be ibege ai hesana ya libaliba fuyo,
    ena liba ya alaꞌala doha oyagi alaꞌalana nuwagu yai. E anpate bena E abi didin
    ai nuwagu, in moho hige gonowagu.
  kos-kos: A nga fin fahk mu, “Nga ac fah mulkunla LEUM GOD Ac tia sifilpa kaskas
    ke Inel,” Na kas lom uh oana sie e in nga Ma firir in sri keik uh. Nga srike kuiyuk
    in sruokyana, Tusruktu nga tia ku in kutongya.
  hbo-WLC: וְאָמַרְתִּ֣י לֹֽא־אֶזְכְּרֶ֗נּוּ וְלֹֽא־אֲדַבֵּ֥ר עוֹד֙ בִּשְׁמ֔וֹ וְהָיָ֤ה
    בְלִבִּי֙ כְּאֵ֣שׁ בֹּעֶ֔רֶת עָצֻ֖ר בְּעַצְמֹתָ֑י וְנִלְאֵ֥יתִי כַּֽלְכֵ֖ל וְלֹ֥א
    אוּכָֽל׃
  ibo-ibo: Ọ bụrụkwa na m ekwuo nʼobi m sị, “Agaghị m ekwute ihe ọbụla metụtara okwu
    ya maọbụ aha ya ọzọ.” Ọ dịghị ekwe m. Nʼihi na okwu ya na-enwu m ọkụ nʼobi. Ọ
    dịkwa ka ọkụ na-enwu enwu emechibidoro ụzọ nʼime ọkpụkpụ m. Ike agwụla m ịnagide
    okpomọkụ nke okwu ya. Nʼezie, apụghịkwa m ịnagide ya.
  ory-ory: ଯଦି ପୁଣି, “ମୁଁ ତାହାଙ୍କ ବିଷୟ କହିବି ନାହିଁ, କିଅବା ତାହାଙ୍କ ନାମରେ ଆଉ କଥା କହିବି
    ନାହିଁ,” ଯଦି ମୁଁ ଏହା କହେ, ତେବେ ମୋର ଅସ୍ଥି ମଧ୍ୟରେ ରୁଦ୍ଧ ଦାହକାରୀ ଅଗ୍ନି ମୋʼ ହୃଦୟରେ
    ଥିଲା ପରି ହୁଏ, ଆଉ ମୁଁ ତାହା ସମ୍ଭାଳି ରଖିବାରେ କ୍ଳାନ୍ତ ହୋଇ ନୀରବ ହୋଇ ନ ପାରେ।
  chk-chk: Nge are üa apasa, “Üsap chüen föüni iten ewe Samol mi Lapalap ika kapas
    fän itan,” mürin om kapas a usun chök ekkei mi kü me lon lelukei, a pwourur me
    lechüi. Üa resin apwosalong, nge üsap chüen tongeni.
  rop-rop: Bat samtaim wen mi tok miselp, ‘Ai garra fogedabat yu YAWEI, en ai kaan
    tok enimo garram yu neim,’ wal blanga yu mesij im jis laik faiya langa mi. Im
    oldei barnbarn insaid langa mi. Ai oldei trai blanga holdimbek det mesij, bat
    ai kaan holdimbek tharran, najing.
  ukr-1871: 'І подумав я собі: не споминати му про него і в його імя не буду більше
    промовляти! Та в серцї в мене, мов би огонь запалав, втаєний в костях моїх; я
    силкувався зʼупинити його, та й не здолїв.'
  deu-1951: 'Sagte ich mir: «Ich will ihn nicht mehr erwähnen und nicht mehr in seinem
    Namen reden!» dann brannte es in meinem Herzen, als wäre ein Feuer in meinen Gebeinen
    eingeschlossen; ich suchte es auszuhalten, aber ich konnte nicht.'
  eng-JPS: 'And if I say: ''I will not make mention of Him, nor speak any more in
    His name'', then there is in my heart as it were a burning fire shut up in my
    bones, and I weary myself to hold it in, but cannot.'
  srp-1865: 'I rekoh: neæu ga više pominjati, niti æu više govoriti u ime njegovo;
    ali bi u srcu mom kao oganj razgorio, zatvoren u kostima mojim, i umorih se zadržavajuæi
    ga, i ne mogoh više.'
  lug-lug: Naye bwe ŋŋamba nti, “Sijja kumwogerako oba okweyongera okwogera mu linnya
    lye,” ekigambo kye mu mutima gwange kiri ng’omuliro ogwaka, ogukwekeddwa mu magumba
    gange. Nkooye okukizibiikiriza era ddala sisobola.
  heb-heb: ואמרתי לא אזכרנו ולא אדבר עוד בשמו והיה בלבי כאש בערת עצר בעצמתי ונלאיתי
    כלכל ולא אוכל׃
  ben-IRV: যদি আমি বলি, আমি সদাপ্রভুর কথা আর চিন্তা করব না; আমি তাঁর নাম ঘোষণা করব
    না, তবে এটা আমার অন্তরে জ্বলন্ত আগুনের মত আমার হাড়ের মধ্যে বদ্ধ হয়ে থাকে। তাই
    আমি তা ধরে রাখতে ক্লান্ত হয়ে পড়ি; কিন্তু আমি সক্ষম হই না।
  pan-pan: ਜੇ ਮੈਂ ਆਖਾਂ, ਮੈਂ ਉਹ ਦਾ ਜਿਕਰ ਨਾ ਕਰਾਂਗਾ, ਨਾ ਉਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਅੱਗੇ ਨੂੰ ਗੱਲ
    ਕਰਾਂਗਾ, ਤਾਂ ਉਹ ਮੇਰੇ ਦਿਲ ਵਿੱਚ ਬਲਦੀ ਅੱਗ ਵਾਂਗੂੰ ਹੁੰਦਾ ਹੈ, ਜਿਹੜੀ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਵਿੱਚ
    ਲੁੱਕੀ ਹੋਈ ਹੈ, ਮੈਂ ਇਹ ਨੂੰ ਰੱਖਦਾ-ਰੱਖਦਾ ਥੱਕ ਗਿਆ ਹਾਂ, ਮੈਂ ਸਹਿ ਨਹੀਂ ਸਕਦਾ।
  mya-JVB: ထိုကြောင့်၊ ငါသည် နှုတ်ကပတ်တော်ကို မ ကြား မပြော၊ နာမ တော်ကို အမှီပြု ၍
    မ ဟော ဘဲနေမည်ဟု သဘော ထားသော်လည်း ၊ ငါ့ အရိုး တို့၌ ချုပ် ထား၍ ၊ လောင် သောမီး ကဲ့သို့
    နှုတ်ကပတ်တော်သည် ငါ့ နှလုံး ၌ ဖြစ် သောကြောင့်၊ အလွန်ငြီးငွေ့ သဖြင့် အောင့် ၍မ
    နေနိုင် ၊
  tbg-tbg: Te tenta tiha, Kaiqe Nora Kotirara kia iriraiti, kia vira autuqaa vaiinti
    nahenti uva tiva nimirerave tiarera, ihavano ite vaintema kero, ai uvavano ti
    avutaqi itaqiro vuanarove. Te ai uva kia qaiqaa vika tiva nimiraiti, evaara variare
    tiarera, kia te ho evaara vairarave.
  hmo-hmo: Bema lau gwau, “Lau ese Lohiabada do lau laloaboio, bona iena ladana dekenai
    do lau hereva lasi.” Unai neganai oiemu hereva be lahi bamona, lauegu lalona ia
    gabua noho, ela bona lauegu turiana dekenai. Momokani lau ese oiemu hereva lau
    koua toho auka herea, to lau koua hegeregere lasi.
  urd-urd: और अगर मैं कहूँ कि 'मैं उसका ज़िक्र न करूँगा, न फिर कभी उसके नाम से कलाम
    करूँगा, तो उसका कलाम मेरे दिल में जलती आग की तरह है जो मेरी हड्डियों में छिपा
    है, और मैं ज़ब्त करते करते थक गया और मुझसे रहा नहीं जाता।
  rus-SYN: 'И подумал я: “не буду я напоминать о Нем и не буду более говорить во имя
    Его”; но было в сердце моем, как бы горящий огонь, заключенный в костях моих,
    и я истомился, удерживая его, и не мог.'
  bqc-SIM: Tó ma mɛ̀ má aà yã́ dↄ gbɛ̃́ↄguo, má yã'o ń aà tↄ́o lↄo, aà yã́pi
    ìↄ ma sↄ̃ tɛ́kũɛ, ìↄ dɛ lá wà tɛkà ma mɛ guuwaɛ. Yã́pi kṹkũa ì ma wãɛ,
    má fↄ̃o.
  tcz-CHONGTHU: Hijeh chun, keiman Pakai min phahtah louding, chule ama min’a thu
    seitah louding, kati jongle, kalungsung meiya kihal bangin asajin ahi. Hichu keiman
    immang kagotji vang'in kaimjou jipoi.
  mar-mar: जर मी असे बोललो, मी परमेश्वराबद्दल आता ह्यापुढे विचार करणार नाही, मी त्याचे
    नाव ह्यापुढे घोषीत करणार नाही. पण त्याचे वचन माझ्या हृदयात, माझ्या हाडांत आग असल्यासारखे
    होते. म्हणून मी ते समाविष्ट करण्यास संघर्ष करतो परंतु मी त्यामध्ये सक्षम होत नाही.
  soq-soq: Walama isiwa ne neba wadinase, ‘Tauma ne mai osowe Iawe God gagalowa wapa,
    dia, me gagalowa da mai moanawo nosepi, kakai.’ Tane e aiaa bedenawo winedie,
    ia debama idia rua idie iidanede! Ne menanedia e aiaa anatepo bedenawo winakasalepi,
    tane mai epe dewasapa rua, dia.
  qub-qub: «Tayta Diosta amana yarpashänachu. Paypa jutinchöpis mananami parlashänachu»
    nir yarpaptëga willacunäpaj nimashayqui cuerpöcho nina imatapis rupaycajnörämi
    ricacun, tullöcamaraj chayarinpis. Upälla cacuyta munarpis manami upälla cacuytaga
    camäpacöchu.
  bqp-bqp: Nɑ̀ n nɛɛ, kon nun deriwɑ, nɑ ǹ mɑɑ wunɛn gɑri kpɑrɑmɔ, n dɑ n sɑ̃ɑwɑ
    nge dɔ̃ɔ u wɑ̃ɑ nɛn wɑsi sɔɔ u nɛn kukunu mɛnimɔ. Kpɑ n kookɑri ko n kɑ tii mɑrisi,
    ɑdɑmɑ nɑ ku rɑ kpĩ.
  hat-hat: 'Men, lè m'' di: Mwen p''ap nonmen non Seyè a, mwen p''ap pale nan non
    l'' ankò, mesaj ou yo te tankou yon dife nan zo m'' k''ap boule tout anndan m''.
    Mwen fè sa m'' kapab pou enpoze l'' soti. Malgre sa, li soti soti l''.'
  eng-BSB: If I say, “I will not mention Him or speak any more in His name,” His message
    becomes a fire burning in my heart, shut up in my bones, and I become weary of
    holding it in, and I cannot prevail.
  eng-WEBPB: If I say that I will not make mention of him, or speak any more in his
    name, then there is in my heart as it were a burning fire shut up in my bones.
    I am weary with holding it in. I can’t.
  kbq-kbq: Hianagi nagrama hu'na, Ra Anumzamofo agi'a huama nosu'na, agri nanekea
    mago'enena huama osugahue hu'na huanagi, ana nanekemo'a nagu'afina tevemo'ma hiaza
    huno nereno, zaferinanifina tevema reaza nehie. Nagra nanekeka'a huama osu nagu'afi
    azerisue hu'na huanagi, azeri'agura amuho nehue.
  nhe-BL: Pero ax hueli nijcahuas para niquincamahuis tlacame motlajtol. Ax hueli
    niquijtos para ayoc nicamatis nopa tlajtoli tlen ta tinechmaca o ayoc nimitzilnamiquis
    pampa motlajtol eltoc ipan noyolo queja se tlitl tlen quitlatía noomiyohua. Huan
    yonque nijchihua campeca para niquijiyohuis huan ax niquincamahuis tlacame, ax
    nihueli.
  gub-BL: — Hereharaz putar Tupàn Tuweharupi Wiko Ma'e wi nehe, a'e hezeupe. — Namume'u
    pixik kwaw her ihe nehe, a'e hezeupe. Nezewe haw rehe hema'enukwaw mehe neze'eg
    uzemunehew hepupe a'e. Ukaz tata ài hepy'a pupe. Hekene'o hepupe ipyhyk ire. Napuner
    kwaw hehe kury.
  eng-DRA: 'Then I said: I will not make mention of him, nor speak any more in his
    name: and there came in my heart as a burning fire shut up in my bones, and I
    was wearied, not being able to bear it.'
