    ämawebe waki uken täŋpäwakka pewi ahäŋ yämiŋirän kaŋ kaŋpäŋ nadäwa.
  haw-1868: Aka, o oe, e Iehova o na kaua, ka mea hoao mai i ka poe i pono, ka mea
    ike i ka opu, a me ka naau, e hoike mai oe ia'u i kou ukiuki ia lakou; no ka mea,
    ia oe no ko'u hoopii ana i ko'u pono.
  arb-NAV: أَيُّهَا الرَّبُّ الْقَدِيرُ مُخْتَبِرُ الصِّدِّيقِ وَالْمُطَّلِعُ عَلَى
    سَرَائِرِ النُّفُوسِ، دَعْنِي أَشْهَدُ انْتِقَامَكَ مِنْهُمْ لأَنِّي إِلَيْكَ
    فَوَّضْتُ قَضِيَّتِي.
  ewe-ewe: O Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, wò ame si doa ame dzɔdzɔewo kpɔ, eye nèdzroa
    woƒe dzi kple tamesusuwo me, na makpɔ ale si nàbia hlɔ̃ woe elabena wòe metsɔ
    nye nya de asi na.
  eng-LEE: But, O Lord of hosts, that probest the righteous, seest the reins and the
    heart, let me see thy vengeance on them; for unto thee have I laid open my cause.
  asm-FB: কিন্তু ধাৰ্মিকক পৰীক্ষা কৰোঁতা, মৰ্ম্ম আৰু হৃদয় দেখোঁতা হে বাহিনীসকলৰ যিহোৱা,
    তেওঁলোকৰ ওপৰত তেওঁলোকে সধা প্ৰতিকাৰ তুমি মোক দেখিবলৈ দিয়া; কিয়নো তোমাৰ আগতহে
    মোৰ গোচৰ সমৰ্পণ কৰিলোঁ।
  sus-A: مَنفّ عَلَتَلَ تِنشِنتْييٍ كٌلٌن، عَ عٍ بْحّ نُن عٍ سٌندٌنيِ مَتٌمَ. ﭑ عَ
    كٌلٌن عَلَتَلَ قَمَ نّ ﭑ فبٍحْشْدٍ عٍ مَ، ﭑ شَشِلِ تِشِ عَ تَن نَن نَ.
  fra-SBL: Mais Yahvé des armées, qui éprouve les justes, qui voit le cœur et l'esprit,
    laissez-moi voir votre vengeance sur eux, car je vous ai révélé ma cause.
  hbo-hbo: וַיהוָ֤ה צְבָאֹות֙ בֹּחֵ֣ן צַדִּ֔יק רֹאֶ֥ה כְלָיֹ֖ות וָלֵ֑ב אֶרְאֶ֤ה נִקְמָֽתְךָ֙
    מֵהֶ֔ם כִּ֥י אֵלֶ֖יךָ גִּלִּ֥יתִי אֶת־רִיבִֽי׃ ס
  kik-kik: Wee Jehova Mwene-Hinya-Wothe, wee ũtuĩragia andũ arĩa athingu, na ũkoiruuria
    maũndũ ma ngoro na ma meciiria, reke ndĩĩonere wee ũkĩndĩhĩria harĩ andũ aya,
    nĩgũkorwo wee nĩwe ndekereirie maũndũ makwa mothe.
  fra-NCL: Yahweh des armées, toi qui éprouve le juste ; qui vois les reins et les
    cœurs, je verrai la vengeance que tu tireras d’eux, car c’est à toi que j’ai remis
    ma cause.
  cek-AK: Katoeng kaminawk tanoekkung, kami poekhaih panoekkung, Aw misatuh kaminawk
    ih Angraeng, nihcae nuiah lu na lakhaih to na hnusak ah, kai kawng hoi kasaeng
    hmuen loe nang khaeah kang tathlang boeh.
  cuk-cuk: ”Be, Bab-Jehová-Bela-Gangued-Nikadid. Bedi dule-innikigwad-e-daed balamied.
    E-gwage-ulubgi-ibmar-itoged be wisid, degi, e-binsaed magar be daked. Degisoggu,
    be we-dulemar-buged-mai-imakoed-dakega be an-imake. Ar an-bonigan an bega uksad,
    emidi, begi siid.
  uig-CYR: Әнди Сән, и һәққанийларни синайдиған, инсанниң виҗдани вә қәлбини көридиған
    самави қошунларниң Сәрдари болған Пәрвәрдигар, уларниң үстигә болған қисасиңни
    маңа көргүзгәйсән; чүнки мән дәвайимни алдиңға қойғанмән.
  pma-pma: O Iahova, asuv houlu ten out nesa, keik kolei revi usite onen koakeil amal
    en metom, ka kokilea asa koa mul en tine ka rendemien one. Sakini, ek vati malesuk
    kovasa kes mahien min vativieh keil onak, veni naling usite onak mul en hem.
  tel-2017: సేనల ప్రభువు యెహోవా, నువ్వు నీతిమంతులను పరీక్షించే వాడివి. హృదయాన్నీ మనసునూ
    చూసే వాడివి. నా ఫిర్యాదు నీకే అప్పచెప్పాను కాబట్టి నువ్వు వారికి చేసే ప్రతీకారం
    నన్ను చూడనివ్వు.
  hat-BSA: Sepandan, O SENYÈ dèzame yo, Ou menm ki sonde moun dwat yo, ki wè panse
    ak kè a; kite mwen wè vanjans Ou sou yo; paske a Ou menm, mwen te konfye ka m
    nan.
  bxh-bxh: In moho, Yaubada Hewa Wananaha yai, dudulai yai dodoga wa itadi; somo nuwadi
    yai haꞌa wa sibaidi. Logena, agu hala u abi agu waiyunu lisidi yai, paꞌana egu
    nuwa pilipili E toleyawa nimam yai.
  kos-kos: Tusruktu, LEUM GOD Kulana, kom srike mwet uh ke suwohs; Kom etu nunak lalos
    ac ma oan insialos. Ke ma inge lela nu sik in liye ke kom ac foloksak nu sin mwet
    lokoalok luk, Tuh nga likiya sripa nukewa luk inpoum.
  hbo-WLC: וַיהוָ֤ה צְבָאוֹת֙ בֹּחֵ֣ן צַדִּ֔יק רֹאֶ֥ה כְלָי֖וֹת וָלֵ֑ב אֶרְאֶ֤ה נִקְמָֽתְךָ֙
    מֵהֶ֔ם כִּ֥י אֵלֶ֖יךָ גִּלִּ֥יתִי אֶת־רִיבִֽי׃ ס
  ibo-ibo: Ma gị, Onyenwe anyị, Onye pụrụ ime ihe niile, gị, onye na-enyocha onye
    ezi omume, onye anya ya na-eru nʼihe dị mmadụ nʼobi na nʼime echiche uche ya,
    biko, kwere ka m dị ndụ hụ mgbe ị ga-abọrọ onwe gị ọbọ megide ha, nʼihi na ọ bụ
    nʼaka gị ka m tinyere ihe niile gbasara m.
  ory-ory: ମାତ୍ର ହେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ଧାର୍ମିକର ପରୀକ୍ଷକ, ତୁମ୍ଭେ ମର୍ମ ଓ ଅନ୍ତଃକରଣ
    ଦେଖୁଅଛ, ସେମାନଙ୍କ ପ୍ରତି ତୁମ୍ଭର ଦତ୍ତ ପ୍ରତିଫଳ ମୋତେ ଦେଖାଅ; କାରଣ ତୁମ୍ଭଙ୍କୁ ମୁଁ ଆପଣା
    ଗୁହାରି ଜଣାଇଅଛି।
  chk-chk: Ai Samol mi Unusen Manaman, ka sotuni ekewe chon pwüng o küna leluker me
    ekiekir. Kopwe mwüt ngeniei ai üpwe küna om kopwe ngeni chon oputaei chappen ar
    föför, pun üa likiti ngonuk pwe kopwe peniei.
  rop-rop: Bat YAWEI det boswan God, yu na oldei testimbat ola pipul raitwei. Yu sabi
    wanim insaid langa olabat hat en langa olabat main du. Wal yu larram mi luk wen
    yu bidim detlot enami blanga main, dumaji ai pudum main laif langa yu bingga.
  ukr-1871: Господи сил! ти, що вивідуєш праведного, що бачиш утробу й серце. Дай
    менї вбачати пімсту твою над ними, бо на тебе здав я справу мою.
  deu-1951: Und nun, o HERR der Heerscharen, der du den Gerechten prüfst, Nieren und
    Herzen siehst, laß mich deine Rache an ihnen sehen! Denn auf dich habe ich mein
    Anliegen gewälzt.
  eng-JPS: But, O LORD of hosts, that triest the righteous, that seest the reins and
    the heart, let me see Thy vengeance on them; for unto Thee have I revealed my
    cause.
  srp-1865: Zato, Gospode nad vojskama, koji kušaš pravednika, koji vidiš bubrege
    i srce, daj da vidim tvoju osvetu na njima, jer tebi kazah parbu svoju.
  lug-lug: Ayi Mukama Katonda ow’Eggye oyo agezesa abatuukirivu, alaba ebiri munda
    mu mitima era n’ebirowoozo, kale leka ndabe bw’obawoolererako eggwanga, kubanga
    ensonga zange nzitadde mu mikono gyo.
  heb-heb: ויהוה צבאות בחן צדיק ראה כליות ולב אראה נקמתך מהם כי אליך גליתי את ריבי׃
  ben-IRV: কিন্তু তুমি, বাহিনীগণের সদাপ্রভু; তুমি, যিনি ধার্মিক লোকদের পরীক্ষা করেন
    এবং যিনি মন ও অন্তর দেখেন, তাদের উপর তোমার প্রতিশোধ আমাকে দেখতে দাও, কারণ আমি
    আমার অভিযোগ তোমাকে জানিয়েছি।
  pan-pan: ਪਰ ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ, ਜਿਹੜਾ ਧਰਮੀਆਂ ਨੂੰ ਪਰਖਦਾ ਹੈ, ਜਿਹੜਾ ਦਿਲ ਅਤੇ ਗੁਰਦਿਆਂ
    ਨੂੰ ਦੇਖਦਾ ਹੈ, ਜਿਹੜਾ ਬਦਲਾ ਤੂੰ ਉਹਨਾਂ ਕੋਲੋਂ ਲਵੇਂਗਾ ਉਹ ਮੈਨੂੰ ਵਿਖਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣਾ
    ਦਾਵਾ ਤੇਰੇ ਅੱਗੇ ਖੋਲ੍ਹ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့ ကို စုံစမ်း ၍၊ နှလုံး ကျောက်ကပ်သဘော ကို သိ မြင်တော်မူသောကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား ၊ အကျွန်ုပ် ၏အမှု ကို ရှေ့တော်၌ ဖွင့်ပြ ပါသည်ဖြစ်၍ ၊ သူ တို့၌
    အပြစ်ဒဏ် စီရင်တော်မူကြောင်းကို အကျွန်ုပ်မြင် ရပါလိမ့်မည်။
  tbg-tbg: Noravauvo, are ekaa kempuka vataaravave. Are avuqavuqama kera vaiinti nahenti
    avatama kera tave variaravave. Are vika avu aato muntukaqi vai okarara kankoma
    kera tave variaravave. Are mintima kera variaravara tira, are tiqaa vuntu kehara
    vika qoraiqama nimitaane ti, te ai kauquqi vi vaiintika vatauro.
  hmo-hmo: Siahu Ibounai Lohiabada e, oi ese mai maoromaoro danu, taunimanima edia
    kara oi tohoa noho, bona taunimanima edia laloa, bona edia kudouna ibounai oi
    diba noho. Unai dainai lau ura inai lau idia hadikaia noho taudia, edia davana
    do oi henia, badina lauegu mauri, be oiemu imana dekenai lau atoa vadaeni.
  urd-urd: इसलिए, ऐ रब्बउल — अफ़वाज, तू जो सादिक़ों को आज़माता और दिल — ओ — दिमाग़
    को देखता है, उनसे बदला लेकर मुझे दिखा; इसलिए कि मैंने अपना दा'वा तुझ पर ज़ाहिर
    किया है।
  rus-SYN: Господи сил! Ты испытываешь праведного и видишь внутренность и сердце.
    Да увижу я мщение Твое над ними, ибо Тебе вверил я дело мое.
  bqc-SIM: Dii Zĩgↄ̃de, gbɛ̃maa tàasikana, ni nↄ̀sɛ ń làasooo gwagwa. Tↄ símámɛɛ
    mà gwa, asa ma azĩa nànɛ n ↄzĩɛ.
  tcz-CHONGTHU: O thaneipen Pakai, nangman adih a thilbol ho napatep in, miho lungthim
    gilpen leh thuguh ho naholdoh soh keiye. Keiman kachungthu nakom’a kalhuttai.
    Hijeh chun, kamelmate chunga naphulahna neimusah in, kati ahi.
  mar-mar: पण तू सेनाधीश परमेश्वर, जो धार्मिकांची पारख करणाऱ्या, अंतर्याम व हृदय पाहणाऱ्या,
    तर मग आता त्यांच्यावर तुझा सुड उगवताना मला पाहू दे, कारण तुझ्या समोर मी आपला वाद
    प्रकट केला आहे.
  soq-soq: O Iawe God Mukamukaua, apana dodomanau eubu e emaawo waimoia mo dewau e
    rubusaie eweiana, e apana insaisau ita dima menamodia deaitopa ewamoie ateitiana.
    Ne saina ema uduudu e manawosadina, sa baiwa ne emalawoana apanawa e matangelamowo
    ewapaa menanede!”
  qub-qub: Munayniyoj Tayta Dios, gamga allita rurajcunata ricaycanquimi. Gamga musyaycanquimi
    runa shonguncho imata yarpaycashantapis. Nogaga gampa maquiquimanmi llapantapis
    churaycamushcä. Cananga ricachimay ari chay runacunata imano castigashayquitapis.
  bqp-bqp: Wunɛ Gusunɔ wɔllu kɑ tem Yinni, wunɛ wi ɑ rɑ tɔnu wɛ̃ɛri, ɑ kɑ wɑ ù n sɑ̃ɑ
    gemgii, kpɑ ɑ n win bwisikunu kɑ win gɔ̃run gɑri yɛ̃, wunɑ kon de ɑ nɛn yibɛrɛbɑ
    mɔru kɔsie. Domi wunɑ nɑ tii nɔmu sɔndiɑ.
  hat-hat: Seyè ki gen tout pouvwa a sonde tout moun san patipri. Li konnen sa ki
    nan kè yo ak sa ki nan tèt yo. Se pou m' wè ou tire revanj ou sou yo, paske se
    nan men ou menm mwen renmèt kòz mwen.
  eng-BSB: O LORD of Hosts, who examines the righteous, who sees the heart and mind,
    let me see Your vengeance upon them, for to You I have committed my cause.
  eng-WEBPB: But the LORD of Armies, who tests the righteous, who sees the heart and
    the mind, let me see your vengeance on them, for I have revealed my cause to you.
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamoka fatgo zamavu'zmavama nehaza vahera
    kagra rezmahenka negenka, zamagu'ane antahintahi zazaminena negane. Kagra krimpa
    ahe'zana zamagritera erinte ama huo. Na'ankure maka knazani'a kagrite eri'na neoe.
  nhe-BL: ¡Ay NoTECO! Tlen Tiquinyacana Moelhuicac Ejcahua Ma Tlatlanitij, ta tiquinyejyeco
    tlen xitlahuaque moixpa huan tiquixmati inintlalnamiquilis huan ininyolo. Xinechcahuili
    ma niquitas quejatza tiquinmacuepilis ni tlacame tlen nechijilnamiquij pampa na
    nijtlalijtoc momaco nochi tlen yajuanti nechchihuilijtoque.
  gub-BL: Nezewe mehe, o Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u ma'e, nekatu haw
    rupi ureagaw pe ne. Ta'e erekwaw urema'enukwaw paw ne xe. Erekwaw urepy'a pe har
    no. Tuwe aexak heàmàtyry'ymar wanehe nezepyk àwàm nehe. Amono herekuwe haw nepo
    pe.
  eng-DRA: 'And thou, O Lord of hosts, prover of the just, who seest the reins and
    the heart: let me see, I beseech thee, thy vengeance on them: for to thee I have
    laid open my cause.'
