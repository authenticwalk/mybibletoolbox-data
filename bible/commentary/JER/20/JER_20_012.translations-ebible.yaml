verse: JER.020.012
translations:
  mal-C: നീതിനിഷ്ഠരെ പരിശോധിക്കുകയും അന്തരിന്ദ്രിയത്തെയും ഹൃദയത്തെയും കാണുകയുംചെയ്യുന്ന
    സൈന്യങ്ങളുടെ യഹോവേ, അവരുടെമേലുള്ള അങ്ങയുടെ പ്രതികാരം ഞാൻ കാണട്ടെ, കാരണം എന്റെ
    വ്യവഹാരം ഞാൻ അങ്ങയുടെമുമ്പിൽ വെച്ചിരിക്കുന്നു.
  deu-TKW: 'Nun, Jahwe der Heerscharen, der du den Frommen erprobst, Nieren und Herz
    siehst: laß mich deine Rache an ihnen schauen, denn auf dich habe ich meine Sache
    gewälzt.'
  lin-lin: Eh Yawe, Mokonzi ya mampinga, Yo oyo omonaka mitema ya bayengebene mpe
    oyebaka malamu makanisi ya mitema ya bato, tika ete namona Yo kozongisela bango
    mabe, pamba te napesi likambo na ngai na maboko na Yo !
  eng-LSV: And, O YHWH of Hosts, trier of the righteous, || Beholder of reins and
    heart, || I see Your vengeance on them, || For I have revealed my cause to you.
  eng-GNV: 'But, O Lord of hostes, that tryest the righteous, and seest the reines
    and the heart, let me see thy vengeance on them: for vnto thee haue I opened my
    cause.'
  eng-WEBSTER: 'But, O LORD of hosts, that triest the righteous, and seest the reins
    and the heart, let me see thy vengeance on them: for to thee have I opened my
    cause.'
  nhw-BL: Ay NoTECO Catli Tiquinyacana Motequihuajcahua Ma Tlatlanitij, ta tiquinyejyeco
    catli xitlahuaque moixpa huan tiquiximati inintlalnamiquilis huan ininyolo. Techcahuili
    ma niquitas quenicatza tiquinmacuepilis ni masehualme catli nechejelnamiquij pampa
    na nijtlalijtoc momaco nochi catli inijuanti nechchihuilijtoque.
  swh-ONEN: Ee Bwana Mwenye Nguvu Zote, wewe umjaribuye mwenye haki na kupima moyo
    na nia, hebu nione ukilipiza kisasi juu yao, kwa maana kwako nimeliweka shauri
    langu.
  bba-bba: Wunɛ Gusunɔ wɔllu kɑ tem Yinni, wunɛ wi ɑ rɑ tɔnu wɛ̃ɛri, ɑ kɑ wɑ ù n sɑ̃ɑ
    ɡemɡii, kpɑ ɑ n win bwisikunu kɑ win ɡɔ̃run ɡɑri yɛ̃, wunɑ kon de ɑ nɛn yibɛrɛbɑ
    mɔru kɔsie. Domi wunɑ nɑ tii nɔmu sɔndiɑ.
  eng-KJVCPB: 'But, O Lord of hosts, that triest the righteous, And seest the reins
    and the heart, Let me see thy vengeance on them: For unto thee have I opened my
    cause.'
  luo-luo: Yaye Jehova Nyasaye Maratego, in ngʼatno manono joma ratiro, kendo manyo
    matut mar chuny kod paro, mad iol gero mari kuomgi, nimar ne in asetieko kora.
  meu-meu: Iehova Sabaota e, oi ese kara maoromaorodia taudia o tohodiamu, taunimanima
    lalodia bona daradia o dibadiamu; emu dava-abi idia latadiai mani baina itaia,
    badina be egu ginikau gabuna na emu ai vada na atoa.
  npi-ULB: तर हे सर्वशक्तिमान् परमप्रभु, तपाईंले धर्मीहरूको जाँच गर्नुहुन्छ, अनि मन
    र हृदय देख्‍नुहुन्छ । मैले आफ्‍नो मामला तपाईंमा सुम्‍पेको हुनाले तिनीहरूमाथि तपाईंले
    लिनुहुने बदला मलाई देखाउनुहोस् ।
  yor-yor: Olúwa àwọn ọmọ-ogun, ìwọ tí ó ń dán olódodo wò tí o sì ń ṣe àyẹ̀wò ọkàn
    àti ẹ̀mí fínní fínní, jẹ́ kí èmi kí ó rí ìgbẹ̀san rẹ lórí wọn, nítorí ìwọ ni mo
    gbé ara mi lé.
  pes-OPCB: ای خداوند لشکرهای آسمان که مردم را از روی عدل و انصاف می‌آزمایی و از دلها
    و افکار ایشان آگاهی، بگذار تا انتقام تو را از ایشان ببینم، چون داد خود را نزد
    تو آورده‌ام.
  tgl-ULB: Ngunit ikaw, Yahweh ng mga hukbo, ikaw na sumusuri sa matuwid at nakakaalam
    ng isip at puso. Hayaan mong makita ko ang iyong paghihiganti sa kanila sapagkat
    ipinakita ko ang aking kalagayan sa iyo.
  hui-hui: Anduane Homogo Hongo Haiheore kego í̠na wali agali bibahendenaga miniha
    wu karuni ogoale nga lo manda biai howa godini íbu karu ti tigabi dabolene ngadaguaore
    dabaga kegoni. Ani kegonigo áyu i̱na i̱naga genda ogo í̠naga giha ya harogoni.
    Wali agali o karume mine halu ko biyagonaga pani í̠na merego hondole hameledo.
  mya-mya: သို့​ရာ​တွင်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​လူ​တို့​ကို​တ​ရား​သ​ဖြင့်
    စစ်​ဆေး​တော်​မူ​တတ်​ပါ​၏။ သူ​တို့​၏​စိတ်​နှ​လုံး​အ​ကြံ​အ​စည်​များ​ကို သိ​တော်​မူ​ပါ​၏။
    သို့​ဖြစ်​၍​ရန်​သူ​များ​အား​ကိုယ်​တော်​ရှင် လက်​စား​ချေ​သည်​ကို​ကျွန်​တော်​မျိုး​မြင်​ပါ
    ရ​စေ။ ကျွန်​တော်​မျိုး​သည်​မိ​မိ​၏​အ​မှု​ကို​လက် တော်​သို့ ပေး​အပ်​၍​ထား​ပါ​ပြီ။
  bod-N: དྲང་བདེན་མི་ལ་ཞིབ་དཔྱོད་མཛད་མཁན་དང་། མིའི་སེམས་དང་བསམ་པར་གཟིགས་པའི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱིས་དེ་དག་ལས་དགྲ་ཤ་ལེན་པ་ང་ལ་མཐོང་བར་མཛོད་དང་། ཅི་ལ་ཞེ་ན། ངས་རང་གི་དོན་ནི་ཁྱེད་ལ་བཅོལ་བའི་ཕྱིར་རོ།
    །
  sna-sna: Haiwa Jehovha Wamasimba Ose, iyemi munoedza vakarurama uye munonzvera mwoyo
    nendangariro, regai ndione kutsiva kwenyu pamusoro pavo, nokuti ndaisa mhaka yangu
    kwamuri.
  spa-BLM: Pero el Señor de los Ejércitos, que pone a prueba a los justos, que ve
    el corazón y la mente, déjame ver tu venganza sobre ellos, porque te he revelado
    mi causa.
  cac-cac: Mamin Jehová, Yajal ach d'a Smasanil, a ach tza ch'olb'itej eb' tojol sb'eyb'al,
    tzilan tastac sna eb' anima. Ch'ox vil tas ol utej ac'an syaelal juntzan̈ anima
    tic, yujto toxo ix vac'och in b'a ab'enal d'a yol a c'ab'.
  swh-ULB: Lakini wewe, Bwana wa majeshi, wewe unayemtazama wenye haki na ambaye huona
    akili na moyo. Hebu nipate kuona kisasi chako juu yao kwa maana nimekuletea shitaka
    langu kwako.
  bel-bel: Госпадзе сіл! Ты выпрабоўваеш праведнага і бачыш нутрыну і сэрца. Хай жа
    пабачу я помшчаньне Тваё ім, бо Табе даверыў я справу маю.
  wed-wed: “Oo Bada Vivirewapanam! Tam rava jijimanii e raraudadani, ma ai nota ma
    orai e araramanei. Au vita au uram a terei ma ana inanaim, au ḡavia ma kovoḡi.
  deu-ELBBK: Und du, HERR der Heerscharen, der du den Gerechten prüfst, Nieren und
    Herz siehst, lass mich deine Rache an ihnen sehen; denn dir habe ich meine Rechtssache
    anvertraut.
  mbb-OT: He Nengazen he Mekeǥeǥehem, netuenan nu ke hentei is metazeng. Netuenan
    nu is gehinawa wey isip te etew. Ipeehè nu kedì is penimales nu kandan, su insarig
    ku kenikew is kasu ku.
  mal-2015: നീതിമാനെ ശോധനചെയ്തു, അന്തരംഗങ്ങളെയും ഹൃദയത്തെയും കാണുന്നവനായ സൈന്യങ്ങളുടെ
    യഹോവേ, നീ അവരോടു ചെയ്യുന്ന പ്രതികാരം ഞാൻ കാണുമാറാകട്ടെ; എന്റെ വ്യവഹാരം ഞാൻ നിന്നോടു
    ബോധിപ്പിച്ചിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Nekzoraleder RAJEJA, tu, so skumines le spravodľivones, tu, so dikhes dži
    andro jilo the andre goďi, de mange te dikhel tiri pomsta pre lende, bo andre
    tire vasta diňom miro pharipen.
  pes-OPV: اما‌ای یهوه صبایوت که عادلان رامی آزمایی و گرده‌ها و دلها را مشاهده می‌کنی،
    بشود که انتقام تو را از ایشان ببینم زیرا که دعوی خویش را نزد تو کشف نمودم.
  ron-1924: Ши акум, Доамне, Думнезеул оштирилор, каре ынчерчь пе чел неприхэнит,
    каре пэтрунзь рэрункий ши инимиле, фэ-мэ сэ вэд рэзбунаря Та ымпотрива лор! Кэч
    Цие ымь ынкрединцез причина.
  aui-aui: O, Yawe God Maragata Kirakiina, wawaya iiyawogha yadi bera rotomanidi mata
    kamomve, na yadi berabera kwaruruyaghadi, tam yadi noghota da wiina tupadi kwaruruwiitete
    yapoyaporidi. Na mmko yagu nuwapoyina ima debamve atoretore, bi awiiwiini anakita
    da kagu aviya aro kunaveredi.”
  ben-OBCV: হে বাহিনীগণের সদাপ্রভু, তুমি যে ধার্মিকদের পরীক্ষা করে থাকো এবং তাদের
    হৃদয় ও মনের অনুসন্ধান করো, শত্রুদের উপরে তোমার প্রতিশোধ নেওয়া আমাকে দেখতে দাও,
    কারণ তোমারই কাছে আমি আমার অভিযোগের বিষয় জানিয়েছি।
  som-som: Laakiinse Rabbiga ciidammadow, waxaad tahay kan kii xaqa ah imtixaama,
    oo waxaad fiirisaa kelyaha iyo qalbigaba, haddaba bal i tus aargudashadaada oo
    iyaga ku kor dhacaysa, waayo, adigaan dacwadaydii ku soo bandhigay.
  lat-VUC: 'Et tu, Domine exercituum, probator justi, qui vides renes et cor, videam,
    quæso, ultionem tuam ex eis: tibi enim revelavi causam meam.'
  eng-ASVBT: But, O Jehovah of hosts, that triest the righteous, that seest the heart
    and the mind, let me see thy vengeance on them; for unto thee have I revealed
    my cause.
  ita-1885: Dunque, o Signor degli eserciti, che provi il giusto, che vedi le reni,
    e il cuore, fa'ch'io vegga la vendetta che tu prenderai di loro; perciocchè io
    ti ho spiegata la mia ragione.
  eng-LXXUP: 'O Lord, that provest just deeds, understanding the reins and hearts,
    let me see thy vengeance upon them: for to thee I have revealed my cause.'
  eng-ULB: But Yahweh of hosts, you examine the righteous and see the mind and the
    heart. Let me see your vengeance on them for I have committed my cause to you.
  spa-VBL: Señor Todopoderoso, tú sabes sin lugar a dudas quién vive bien. Tú examinas
    los pensamientos y sentimientos de la gente. Así que deja que tu castigo caiga
    sobre ellos, porque he confiado en ti para que juzgues mi caso.
  fra-_FOB: Éternel des armées, qui sondes le juste, qui pénètres les reins et le
    cœur, je verrai ta vengeance s'exercer contre eux; car je t'ai découvert ma cause.
  mal-mal: നീതിമാനെ ശോധനചെയ്ത്, അന്തരംഗങ്ങളെയും ഹൃദയത്തെയും കാണുന്നവനായ സൈന്യങ്ങളുടെ
    യഹോവേ, അങ്ങ് അവരോടു ചെയ്യുന്ന പ്രതികാരം ഞാൻ കാണുമാറാകട്ടെ; എന്റെ വ്യവഹാരം ഞാൻ
    അങ്ങയോടു ബോധിപ്പിച്ചിരിക്കുന്നുവല്ലോ.
  urd-GVR: Ai Rabbul-afwāj, tū rāstbāz kā muāynā karke dil aur zahan ko parakhtā hai.
    Ab baḳhsh de ki maiṅ apnī āṅkhoṅ se wuh intaqām dekhūṅ jo tū mere muḳhālifoṅ se
    legā. Kyoṅki maiṅ ne apnā muāmalā tere hī sapurd kar diyā hai.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे, गे ठीक पाइब आन कली नाक्‍शा कोव़नीनी। गे मुर
    आन थुं नु आन मिम्‍तीके कोव़नीनी। आं कली मेको आन कली क्‍येक्‍क लेश्‍शो तचा गेयीनी।
    मारदे हना गो आं निसाफ पतीके इन कली जिम्‍मा गेता। येरमीया ११:२०
  eng-NOY: O Jehovah of hosts, thou that provest the righteous, That seest the reins
    and the heart, Let me see thy vengeance on them, For to thee have I laid open
    my cause!
  ita-1927: Ma, o Eterno degli eserciti, che provi il giusto, che vedi le reni e il
    cuore, io vedrò, sì, la vendetta che prenderai di loro, poiché a te io affido
    la mia causa!
  ckb-ckb: ئەی یەزدانی سوپاسالار، ئەوەی ڕاستودروست تاقی دەکەیتەوە و ناخ و دڵ دەپشکنیت،
    با تۆڵەسەندنەوەت لەوان ببینم، چونکە کێشەی خۆمم بە تۆ سپارد.
  eng-BBE: But, O Lord of armies, testing the upright and seeing the thoughts and
    the heart, let me see your punishment come on them; for I have put my cause before
    you.
  kan-OKCV: ಓ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ, ನೀತಿವಂತರನ್ನು ಪರಿಶೋಧಿಸುವವರೇ, ಅಂತರಿಂದ್ರಿಯಗಳನ್ನೂ,
    ಹೃದಯವನ್ನೂ ನೋಡುವವರೇ, ನೀವು ಅವರಿಗೆ ಪ್ರತಿದಂಡನೆ ಮಾಡುವುದನ್ನು ನಾನು ನೋಡುವಂತೆ ಮಾಡಿ. ಏಕೆಂದರೆ,
    ನಿಮಗೆ ನನ್ನ ವ್ಯಾಜ್ಯವನ್ನು ತಿಳಿಯಮಾಡಿದ್ದೇನೆ.
  tam-2017: ஆனாலும் நீதிமானைச் சோதித்தறிந்து, உள் மனதையும் இருதயத்தையும் பார்க்கிற
    சேனைகளின் யெகோவாவே, நீர் அவர்களுக்கு நீதியைச் சரிக்கட்டுகிறதைக் காண்பேனாக; என்
    காரியத்தை உம்மிடத்தில் செலுத்திவிட்டேன்.
  spa-RV-1909: Oh Jehová de los ejércitos, que sondas los justos, que ves los riñones
    y el corazón, vea yo tu venganza de ellos; porque á ti he descubierto mi causa.
  ron-BTF: Dar, DOAMNE al oștirilor, tu care încerci pe cel drept și vezi rărunchii
    și inima, lasă-mă să văd răzbunarea ta asupra lor, pentru că ție ți-am arătat
    cauza mea.
  eng-WEBP: But the LORD of Armies, who tests the righteous, who sees the heart and
    the mind, let me see your vengeance on them, for I have revealed my cause to you.
  eng-FBV: Lord Almighty, you know without question who is living right. You examine
    people's thoughts and feelings. So let me see your punishment fall on them, because
    I've trusted you to judge my case.
  nld-1939: Jahweh der heirscharen, Gij toetst den rechtvaardige, Gij doorgrondt nieren
    en hart; Laat mij zien, hoe Gij wraak op hen neemt, Want U vertrouw ik mijn recht
    toe.
  nch-BL: Ay NoTECO Cati Tiquinyacana Moilhuicac Ejcahua Ma Tatanitij, ta tiquinyejyeco
    cati xitahuaque moixpa huan tiquixmati inintalnamiquilis huan iniyolo. Techcahuili
    ma niquita quenicatza tiquincuepilis ni masehualme cati techejelnamiquij pampa
    na nijtalijtoc momaco nochi cati inijuanti techchihuilijtoque.
  vie-1934: Nhưng, hỡi Đức Giê-hô-va vạn quân! Ngài là Đấng thử người công bình, xem
    thấu trong lòng trong trí, xin cho tôi thấy Ngài báo thù họ, vì tôi đã đem việc
    mình tỏ cùng Ngài.
  hin-CV: फिर भी सेनाओं के याहवेह, आप तो सद्‍वृत्त की विवेचना करते रहते हैं, आपकी
    दृष्टि मन एवं हृदय का आंकलन करती रहती है, कुछ ऐसा कीजिए कि मैं आपके द्वारा उनसे
    लिए गए बदले का प्रत्यक्षदर्शी हो जाऊं, क्योंकि अपना मुकदमा मैंने आपको ही सौंप
    रखा है.
  spa-BES: Pero, oh Señor de los ejércitos, probando a los rectos y viendo los pensamientos
    y el corazón, déjame ver que tu castigo venga sobre ellos; porque yo he puesto
    mi causa delante de ti.
  tdx-tdx: Ry Iehovà’ i Màroy, ry Mpitsoke o vantañeo, Mpivazoho añ’ova naho añ’arofo
    ao, ehe te ho treako ty famalea’o fate iareo; fa Ihe ty nampibentarako ty amako.
