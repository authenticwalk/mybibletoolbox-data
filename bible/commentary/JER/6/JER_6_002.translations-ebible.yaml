verse: JER.006.002
translations:
  mal-C: സുന്ദരിയും പേലവാംഗിയുമായ സീയോൻപുത്രിയെ ഞാൻ നശിപ്പിക്കും.
  deu-TKW: 'Die holde und verzärtelte - ich vertilge die Tochter Zion:'
  lin-lin: Nakobebisa Siona, mboka kitoko, oyo ezali penza kitoko lokola elenge mwasi
    ya kitoko mpe ya nzoto sembesembe.
  eng-LSV: I have cut off the lovely and delicate one, || The daughter of Zion.
  eng-GNV: I haue compared the daughter of Zion to a beautifull and daintie woman.
  eng-WEBSTER: I have likened the daughter of Zion to a comely and delicate woman
    .
  nhw-BL: Nijchihuas para ma quisosoloca altepetl Jerusalén huan imasehualhua masque
    tlahuel yejyectzi quen se ichpocatl.
  swh-ONEN: Nitamwangamiza Binti Sayuni, aliye mzuri sana na mwororo.
  bba-bba: Bɑ koo Yerusɑlɛmu, wuu burɔ ɡe kɔsuku.
  eng-KJVCPB: I have likened the daughter of Zion to a comely and delicate woman.
  luo-luo: Anatiek nyar Sayun, ma ber neno kendo ma dende yom.
  meu-meu: Hane namo, aboni-noho hahinena, baine alaia, Siona natuna hahinena baine
    alaia mase.
  npi-ULB: सियोनकी सुन्दरी र कोमल छोरी नष्‍ट पारिन्छे ।
  yor-yor: Èmi yóò pa ọmọbìnrin Sioni run, tí ó jẹ́ arẹwà àti ẹlẹgẹ́.
  pes-OPCB: من اورشلیم را نابود خواهم کرد شهری که مانند دختری زیبا و ظریف است.
  tgl-ULB: Ang anak na babae ng Zion, mawawasak ang babaeng maganda at mahinhin.
  hui-hui: Saiono tanoore wandari mabuage ale biruwa ibuni hameledagoha pupe halu
    haabo haga ngagoni. Anigo Anduane Homogohanda tano ogoni mo ko halu bo haealabaga
    bu wahai holebira.
  mya-mya: ဇိ​အုန်​သ​မီး​ပျို​သည်​လှ​ပ​၍​သိမ်​မွေ့ သော်​လည်း ဖျက်​ဆီး​ခြင်း​ခံ​ရ​လိမ့်​မည်။-
  bod-N: ཡིད་དབང་འཕྲོག་པའི་ཛ་ཡན་གྱི་བུ་མོ་ནི་བདག་གིས་མེད་པར་བྱེད་ངེས་ཡིན།
  sna-sna: Ndichaparadza mwanasikana weZioni, akanakisa uye anoyevedza.
  spa-BLM: Voy a cortar la hermosa y delicada, la hija de Sión.
  cac-cac: Toxo val ol in satel eb' anima ay d'a Sion, eb' te nib'ab'il.
  swh-ULB: Binti za Sayuni, warembo na mwororo, wataangamizwa.
  bel-bel: Я зруйную дачку Сіёна, прыгожую і сьпешчаную.
  deu-ELBBK: Die Schöne und die Verzärtelte, die Tochter Zion, vertilge ich.
  mbb-OT: Egevaan ku is mekempet he inged he Jerusalem.
  mal-2015: സുന്ദരിയും സുഖഭോഗിനിയുമായ സീയോൻ പുത്രിയെ ഞാൻ മുടിച്ചുകളയും.
  rmc-rmc: Zňičinava o foros le Sionoskro, ola šukar the rajikaňa čha.
  pes-OPV: و من آن دخترجمیل و لطیف یعنی دختر صهیون را منقطع خواهم ساخت.
  ron-1924: Пе фрумоаса ши субцирика фийкэ а Сионулуй о нимическ!
  ben-OBCV: কমনীয় ও সুন্দরী সিয়োন-কন্যাকে আমি ধ্বংস করব।
  som-som: Magaalada Siyoon oo u eg naag suurad wacan oo jilicsan ayaan baabbi'in
    doonaa.
  lat-VUC: Speciosæ et delicatæ assimilavi filiam Sion.
  eng-ASVBT: The comely and delicate one, the daughter of Zion, will I cut off.
  ita-1885: Io avea fatta la figliuola di Sion simile ad una donna bella e delicata.
  eng-LXXUP: And thy pride, O daughter of Zion, shall be taken away.
  eng-ULB: The daughter of Zion, the beautiful and delicate woman, will be destroyed.
  spa-VBL: Aunque sea bonita y encantadora, destruiré a la hija de Sión.
  fra-_FOB: La belle, la délicate, la fille de Sion, je la détruis!
  mal-mal: സുന്ദരിയും സുഖഭോഗിനിയുമായ സീയോൻപുത്രിയെ ഞാൻ നശിപ്പിച്ചുകളയും.
  urd-GVR: Siyyūn Beṭī kitnī manmohan aur nāzuk hai. Lekin maiṅ use halāk kar dūṅgā,
  suz-BL: सियोन सहर दारशो योव़तीके खोदेंशो बाक्‍ब। तन्‍न सियोन आ तमी क्‍याम्‍चा पुंइसीब।
  eng-NOY: O daughter of Zion, the comely and delicate, Thee have I doomed to destruction!
  ita-1927: La bella, la voluttuosa figliuola di Sion io la distruggo!
  ckb-ckb: من سییۆنی کچ لەناو دەبەم، کچە جوان و نازدارەکە.
  eng-BBE: The fair and delicate one, the daughter of Zion, will be cut off by my
    hand.
  kan-OKCV: ಸುಂದರಿ ಮತ್ತು ಕೋಮಲಳಾದ ಚೀಯೋನಿನ ಮಗಳನ್ನು ನಾನು ನಾಶಮಾಡುತ್ತೇನೆ.
  tam-2017: செல்வமாய் வளர்ந்த அழகுள்ள மகளாகிய சீயோனை அழிப்பேன்.
  spa-RV-1909: A mujer hermosa y delicada comparé á la hija de Sión.
  ron-BTF: Am asemănat pe fiica Sionului cu o femeie frumoasă și delicată.
  eng-WEBP: I will cut off the beautiful and delicate one, the daughter of Zion.
  eng-FBV: Even though she is pretty and delightful, I will destroy the Daughter of
    Zion.
  nld-1939: De bekoorlijke en wufte, De dochter van Sion ga Ik verdelgen.
  nch-BL: Nijchihuas para ma quisosoloca altepet Jerusalén huan imasehualhua masque
    tahuel yejyectzi quej se ichpocat.
  vie-1934: Ta sẽ hủy diệt gái đẹp đẽ yểu điệu của Si-ôn!
  hin-CV: ज़ियोन की सुंदर एवं सुरुचिपूर्ण, पुत्री को मैं नष्ट कर दूंगा.
  spa-BES: La hermosa y delicada, la hija de Sión, será cortada por mi mano.
  tdx-tdx: I soa vintañe naho malemey, i anak’ampela’ i Tsioney ro haitoako.
  tha-KJV: เราเปรียบบุตรสาวของศิโยนเสมือนสาวสวยและบอบบาง
  por-BR-2018: Destruirei a filha de Sião ainda que seja formosa e delicada.
  deu-ELO: Die Schöne und die Verzärtelte, die Tochter Zion, vertilge ich.
  eng-WYC-2018: I have likened the daughter of Zion to a fair woman and delicate.
    (I have likened, or compared, the daughter of Zion to a beautiful and delicate
    woman.)
  epo-epo: Al bela kaj delikata virino Mi similigis la filinon de Cion.
  uig-PIN: Zion ⱪizi, yǝni nazinin saⱨibjamalni, mǝn nabut ⱪilimǝn.
  beo-beo: Saione moilai bai bagade da noga:idafa ba:sa, be amo da mugululi, wadela:lesi
    dagoi ba:mu.
  tpi-OTNT: Taun Saion i olsem wanpela naispela meri tru i save bihainim laik bilong
    em yet oltaim. Tasol Bikpela bai i bagarapim dispela taun olgeta.
  hau-SA: Zan hallaka Diyar Sihiyona, kyakkyawa da kuma mai laulayi.
  uig-LAT: Zion qizi, yeni nazinin sahibjamalni, men nabut qilimen.
  nde-nde: Indodakazi yaseZiyoni enhle kangaka lebucayi ngizayibhubhisa.
  ton-ton: Kuo u fakatatau ʻae ʻofefine ʻo Saione ki he fefine hoihoifua mo angalelei.
  ces-1613: Panně krásné a rozkošné připodobnil jsem byl dceru Sionskou.
  eng-WMB: I will cut off the beautiful and delicate one, the daughter of Zion.
  tam-TCV: அழகும் மென்மையுமுள்ள சீயோன் மகளை நான் அழிப்பேன்.
  ceb-ULB: Ang anak nga babaye sa Zion, nga maanyag ug huyang nga babaye, malaglag
    gayod.
  pol-UBG: Przyrównałem córkę Syjonu do pięknej, rozkosznej panny;
  urd-GVU: صیون بیٹی کتنی من موہن اور نازک ہے۔ لیکن مَیں اُسے ہلاک کر دوں گا،
  deu-1912: Die Tochter Zion ist wie eine schöne und lustige Aue.
  kan-2017: ಚೀಯೋನ್ ನಗರಿಯು ಸೊಂಪಾದ ಹಸುರುಗಾವಲಿಗೆ ಸಮಾನವಾಗಿ ನನಗೆ ಕಾಣುತ್ತದೆ.
  yap-yap: Binaw nu Zion e rib fel’usun, machane bayi mogothgoth;
  hlt-MCSB: Rhoeprhui neh a pang aka dok Zion nu khaw ka hmata sak ni.
  mdy-ETH: ሚዛጲ፤ ሃሣ ጋዳይሲንታያ ማዔ ፂዮኔ ካታሜላ ባይቃንዳኔ።
  twi-ASANTE: Mɛsɛe Ɔbabaa Sion ɔhoɔfɛfoɔ sɔɔnɔ no.
  eng-WEBU: I will cut off the beautiful and delicate one, the daughter of Zion.
  wal-wal: Taani lo77iyaanne ufaissiya Xiyoone katamata xaissana.
  spa-PDDPT: Destruiré a la hermosa y deleitable hija de Sion.
  gun-gun: Mba'eta tetã porã Sião memby 'epyre ma xee aeja 'rã omboa'ypa pyrã.
  ilo-ULB: Ti anak a babai ti Sion, ti napintas ken makaay-ayo a balasang, ket madadaelto.
  kpg-kpg: Di waahale go Zion madamada gaa oho gi daha.
  uig-ARA: زىئون قىزى، يەنى نازىنىن ساھىبجامالنى، مەن نابۇت قىلىمەن.
  sus-sus: Siyon, taa tofanyi, n wo xun nakanama nɛ.
  pon-2006: Kahnimw en Saion me lingan, ahpw e pahn mwomwla;
  ksd-ksd: Ina mut vue natu i Sion a vavina, a metekina ma ra lagarina.
  tur-YTC: Siyon kızını, güzel ve zarif kızı söküp atacağım.
  grc-BRENT: καὶ ἀφαιρεθήσεται τὸ ὕψος θύγατερ Σιών.
  ind-AYT: Aku akan menghancurkan Putri Sion, yang cantik dan lembut itu.
  nya-nya: Kodi mzinda wa Ziyoni suli ngati msipu wokongola kwambiri, kumene abusa
    amafikako ndi ziweto zawo?
  hrv-hrv: Može li se Kći sionska usporedit' s nježnom tratinom?
  mps-mps: Taun Saion te tigi dene ilibo sę munu me isąwai sawi yai we mu me deli
    tiwai te homu wali sesemane piduali. Tialima, Genuai Bidigo te taun mu dolaibao.
  tpi-tpi: Taun Saion i olsem wanpela naispela meri tru i save bihainim laik bilong
    em yet oltaim. Tasol Bikpela bai i bagarapim dispela taun olgeta.
  dan-1931: Jeg tilintetgør Zions Datter, den yndige, forvænte -
  vie-OVCB: Ôi con gái Si-ôn, ngươi là con gái đẹp đẽ và yêu kiều của Ta— nhưng Ta
    sẽ hủy diệt ngươi!
  guj-2017: સિયોનની દીકરી સુંદર તથા કોમળ છે, તેઓનો હું નાશ કરીશ.
  pon-2006A: Kahnimw en Saion me lingan, ahpw e pahn mwomwla;
  por-BRBSL: I irá cortar a bela e delicada, a filha de Sião.
  cth-cth: Zion canu meikahawi kanaw e hah, ka raphoe han toe.
  twi-twi: Mɛsɛe Ɔbabea Sion, ɔhoɔfɛfo sɔɔnɔ no.
  hlt-hlt: Rhoeprhui neh a pang aka dok Zion nu khaw ka hmata sak ni.
  tbz-SIM: Siyɔ̃ɔ̃ dihɛì dìì do tú dihɛì sɑ̀ɑ̀rì kɛ̀ bɛ̀ dì dɔ́, n yóó dì pɔ̀ntɛmu
    kɛ̀ dìì do kɛ̀ dɛ̀ɛ deè.
  msy-2020: Saionɨn nguibar ekiam, mati guivir bar dirir mam, a nguibar ekiar bar
    aghuim. Ezɨ Ikiavɨra Itir God nguibar ekiar kam bar moghɨrama, a gasɨghasigh anegɨvagham.
  azb-azb: Mən gözəl və zərif qızı – Sion qızını talan edəcəyəm.
  eng-DBY: The comely and delicate one do I cut off, the daughter of Zion.
  hin-2017: सिय्योन की सुन्दर और सुकुमार बेटी को मैं नाश करने पर हूँ।
  wol-KYG: Yaw Siyoŋ, dëkk bu taaru bi te xejj, dama lay dammat.
  eng-YLT: The comely and the delicate one I have cut off, The daughter of Zion.
  eng-WYC-2017: I have likened the daughter of Zion to a fair woman and delicate.
  eng-WMBB: I will cut off the beautiful and delicate one, the daughter of Zion.
  urd-GVH: सिय्यून बेटी कितनी मनमोहन और नाज़ुक है। लेकिन मैं उसे हलाक कर दूँगा,
  rug-rug: Kaqu huara pania Rau sa vasileana pa Zaione, sa popoa Zerusalema leleana.
  gaz-gaz: Ani Intala Xiyoon ishee bareedduu fi qananiituu sana nan galaafadha.
  fra-LSG: La belle et la délicate, Je la détruis, la fille de Sion!
  yal-yal: Siyon taan naxan tofan, a rayabu, n na raxɔrima nɛn!
  haw-1868: Ua hoopau no au i ke kaikamahine o Ziona, i ka mea puloku, a palupalu.
  arb-NAV: هَا أَنَا أُهْلِكُ أُورُشَلِيمَ الْجَمِيلَةَ الْمُتْرَفَةَ ابْنَةَ صِهْيَوْنَ،
  ewe-ewe: Magblẽ Zion vinyɔnu si dze tugbe nyuie hele wusewuse la dome.
  eng-LEE: The comely and the delicate, the daughter of Zion do I destroy.
  asm-FB: সুন্দৰী আৰু আলসুৱা চিয়োন জীয়াৰীক মই সংহাৰ কৰিম।
  sus-A: سِيٌن، تَا تٌقَنيِ، ﭑ وٌ شُن نَكَنَمَ نّ.
  fra-SBL: J'extermine la belle et la délicate, la fille de Sion.
  hbo-hbo: הַנָּוָה֙ וְהַמְּעֻנָּגָ֔ה דָּמִ֖יתִי בַּת־צִיֹּֽון׃
  kik-kik: Nĩngananga Mwarĩ wa Zayuni, o ũcio mũthaka na mwĩbacĩrĩri mũno.
  fra-NCL: La belle et la voluptueuse, je la détruis, la fille de Sion !
  cek-AK: Kranghoih kanawk tuep Zion canu to kam rosak han.
  cuk-cuk: Jerusalén-neggwebur-yeerdakleged an obelosokalid, gagan-aradikid-naid-yeerdaklegedyobidi,
    an obelosokalid.
  uig-CYR: Зион қизи, йәни назинин саһибҗамални, мән набут қилимән.
  tel-2017: సుందరసుకుమారి సీయోను కన్యను పూర్తిగా నాశనం చేస్తాను.
  hat-BSA: Sila ki bèl e delika a, fi a Sion an, Mwen va koupe retire l nèt.
  kos-kos: Siti Zion arulana oasku, tusruktu ac fah kunausyukla;
  hbo-WLC: הַנָּוָה֙ וְהַמְּעֻנָּגָ֔ה דָּמִ֖יתִי בַּת־צִיּֽוֹן׃
  ibo-ibo: Aga m ebibi ada Zayọn, onye mara ezi mma, na onye dịkwa pekepeke.
  ory-ory: ସୁନ୍ଦରୀ ଓ ସୁକୁମାରୀ ସିୟୋନ କନ୍ୟାକୁ ଆମ୍ଭେ ସଂହାର କରିବା।
  chk-chk: Ewe telinimw Sion a fokun mürina o limelimöch, nge ngang üpwe ataela.
  rop-rop: Jerusalem im brabli purdiwan, bat im garra jidan brabli rabishwan na.
  ukr-1871: Спустошу я уродливу й винїжену дочку Сионову.
  deu-1951: Die Liebliche und Verzärtelte, die Tochter Zion will ich zerstören.
  eng-JPS: The comely and delicate one, the daughter of Zion, will I cut off.
  srp-1865: Uèinih kæer Sionsku da je kao lijepa i nježna djevojka.
  lug-lug: Ndizikiriza omuwala wa Sayuuni, omulungi oyo omubalagavu.
  heb-heb: הנוה והמענגה דמיתי בת ציון׃
  ben-IRV: সুন্দরী ও সুখভোগকারী সিয়োনের মেয়েকে আমি হত্যা করব।
  pan-pan: ਮੈਂ ਸੀਯੋਨ ਦੀ ਧੀ ਨੂੰ ਜਿਹੜੀ ਸੋਹਣੀ ਅਤੇ ਨਾਜ਼ੁਕ ਹੈ ਮਾਰ ਸੁੱਟਾਂਗਾ।
  mya-JVB: အဆင်းလှ ၍ နူးညံ့ သိမ်မွေ့သော သူတည်းဟူသော ဇိအုန် သတို့သမီး ကို ငါဖျက်ဆီး
    မည်။
  tbg-tbg: Ieruharemi vaireva, koqe viri vaata vataa varaata voqaara vaimantavata,
    te navutaaka qaqi kaariramanta vika vira vehi autu taiqa kevarave.
  hmo-hmo: Siona hanua be mai ena hairaina, to tuari taudia ese do idia hadikaia ore.
  urd-urd: मैं दुख़्तर — ए — सिय्यून को जो शकील और नाज़नीन है, हलाक करूँगा।
  rus-SYN: Разорю Я дочь Сиона, красивую и изнеженную.
  bqc-SIM: Má Siↄna midɛ, wɛ̃́lɛ pↄ́ wì mɛ a kɛfɛũ mɛ́ a maa.
  tcz-CHONGTHU: Vo Jerusalem, kachanu melhoitah nahi. Hijongleh keiman nang kasuhmang
    ding nahi.
  mar-mar: सियोनेची कन्या, जी सुंदर आणि नाजूक अशी आहे, तिचा मी नाश करणार आहे.
  qub-qub: Cuyayllapaj Jerusalén siudäta illgächinäpänami caycä.
  bqp-bqp: Bɑ koo Yerusɑlɛmu, wuu burɔ ge kɔsuku.
  hat-hat: Ou menm lavil Jerizalèm, atout ou bèl la, atout tout moun renmen ou lan,
    yo pral detwi ou.
  eng-BSB: Though she is beautiful and delicate, I will destroy the Daughter of Zion.
  eng-WEBPB: I will cut off the beautiful and delicate one, the daughter of Zion.
  kbq-kbq: Jerusalemi kumamoka hentofaza hunka frufru kavufgane mofani'agna hu'nananagi
    Nagra kazeri haviza hugahue.
  nhe-BL: Nijchihuas para ma quixolehuaca altepetl Jerusalén huan itlacajhua yonque
    tlahuel yejyectzi queja se ichpocatl.
  gub-BL: Zeruzarez, tawhu ipuràg eteahy ma'e, teko wamurywete kar har. Nemumaw pàwàm
    uhem etea'i iko kury.
  eng-DRA: I have likened the daughter of Sion to a beautiful and delicate woman.
