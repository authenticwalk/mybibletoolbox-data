verse: JER.006.027
translations:
  mal-C: “നീ എന്റെ ജനത്തിന്റെ ജീവിതം നോക്കി പരീക്ഷിച്ചറിയേണ്ടതിന് ഞാൻ നിന്നെ ലോഹങ്ങളുടെ
    ഒരു പരീക്ഷകനാക്കിയിരിക്കുന്നു, എന്റെ ജനം അയിരും.
  deu-TKW: 'Zum Prüfer habe ich dich bestellt für mein Volk, daß du ihr Verhalten
    kennen lernest und prüfest:'
  lin-lin: « Tala, nasili kotia yo kati na bato na ngai lokola esalelo oyo bamekelaka
    makasi ya bibende, mpo ete okoka kotala malamu mpe omeka ezaleli na bango.
  eng-LSV: “I have given you a watchtower, || A fortress among My people, || And you
    know, and have tried their way.
  eng-GNV: I haue set thee for a defence and fortresse among my people, that thou
    maiest knowe and trie their waies.
  eng-WEBSTER: I have set thee for a tower and a fortress among my people, that thou
    mayest know and try their way.
  nhw-BL: 'Huan TOTECO quiijto: “Jeremías nimitztlalijtoc quen se tlacatl catli quimolonía
    tepostli para quiijtos sintla cuali o amo cuali. Xiquinyejyeco nomasehualhua huan
    xiquintlachili sintla cuali catli quichihuaj huan sintla cuali nopa ojtli catli
    quihuicaj o amo.”'
  swh-ONEN: “Nimekufanya wewe kuwa kitu cha kujaribu chuma, nao watu wangu kama mawe
    yenye madini, ili upate kuzijua na kuzijaribu njia zao.
  bba-bba: Yinni Gusunɔ u nɛɛ, wunɛ Yeremi, nɑ nun yi ɑ kɑ nɛn tɔmbu sɔwɑ nɡe mɛ seko
    u rɑ sii ɡeesu sɔwe, kpɑ ɑ kɑ ben dɑɑ ɡiɑ.
  eng-KJVCPB: I have set thee for a tower and a fortress among my people, that thou
    mayest know and try their way.
  luo-luo: “Aseketi rapim mipimogo chumbe to joga kama ikunye chumbe, mondo mi ingʼi
    kendo ipim yoregi.
  meu-meu: Lau ese hidi-hidi tauna bona hahetoho tauna ai vada na halaomu egu orea
    taudia bogaragidiai, edia dala ba dibadia bona ba hididia totona.
  npi-ULB: “हे यर्मिया, तिनीहरूका मार्ग निरीक्षण गर्न र जाँच गर्न मैले तँलाई धातु
    जाँच गर्नेजस्तै मेरा मानिसहरूको जाँच गर्ने मानिस बनाएको छु ।
  yor-yor: “Èmi ti fi ẹ́ ṣe ẹni tí yóò máa yọ́ irú àwọn ènìyàn mi gẹ́gẹ́ bi irin tútù,
    kí wọn kí ó lè ṣe àkíyèsí, kí ó sì dán ọ̀nà wọn wò.
  pes-OPCB: «ای ارمیا، من تو را سنگ محک قرار داده‌ام تا قوم مرا محک بزنی؛ پس کردار
    و رفتار ایشان را مشاهده و ارزیابی نما.
  tgl-ULB: “Ginawa kita, Jeremias, na susubok sa aking bayan tulad ng isang tao na
    sumusubok sa metal, kaya sisiyasatin mo at susubukin ang kanilang mga kaparaanan.
  hui-hui: Anduane Homogohanda i̱hondo ogodagua laya. Yaremaia-o í̠ tano pabe hongohe
    ngaligobi kego. Ai í̠na i̱naga wali agali uruni agalime siliba henenedabe be tara
    aledabe hondole irani delagadagua ti í̠na ba handabelo helaro, laya.
  mya-mya: အ​ချင်း​ယေ​ရ​မိ၊ ငါ့​လူ​မျိုး​တော်​ကို​သတ္တု အား​ဆန်း​စစ်​သ​ကဲ့​သို့​သူ​တို့​၏​အ​ကျင့်
    အ​ကြံ​များ​ကို​သိ​စေ​ရန်​ဆန်း​စစ်​၍​ကြည့် လော့။-
  bod-N: བདག་གིས་ཁྱོད་ནི་ངའི་འབངས་མིའི་ཞིབ་དཔྱོད་པ་དང་ཚོད་བརྟག་མཁན་དུ་བསྐོས་ཏེ། ཁྱོད་ཀྱིས་དེ་དག་གི་སྤྱོད་པ་ལ་ལྟ་ཞིབ་བྱས་ནས་ལེགས་ཉེས་འབྱེད་དགོས་པའོ།
    །
  sna-sna: “Ndakakuita muedzi wamatare navanhu vangu mhangura, kuti ucherechedze uye
    uedze nzira dzavo.
  spa-BLM: “Te he hecho probador de metales y fortaleza en medio de mi pueblo, para
    que conozcas y pruebes su camino.
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Tzach vac''ochi yic tzac''an proval
    in chon̈ab'' tic. Tza ch''olb''itej val eb'' sic''lab''il, tzilan val tas yaj
    sb''eyb''al eb''.'
  swh-ULB: “Nimekufanya wewe, Yeremia, kuwajaribu watu wangu kama mtu anayepima fedha,
    kwa hiyo utachunguza na kupima njia zao.
  bel-bel: Вежаю паставіў Я цябе сярод народу Майго, слупам, каб ты ведаў і пільнаваў
    шлях іхні.
  deu-ELBBK: Ich habe dich zum Prüfer unter meinem Volk gesetzt, als eine Festung,
    damit du ihren Weg erkennen und prüfen möchtest.
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Midhimu ku sikew he iring te pereǥezam
    te mital su wey nu meǥezami is menge vetasan te menge etew ku.
  mal-2015: നീ എന്റെ ജനത്തിന്റെ നടപ്പു പരീക്ഷിച്ചറിയേണ്ടതിന്നു ഞാൻ നിന്നെ അവരുടെ ഇടയിൽ
    ഒരു പരീക്ഷകനും മാറ്റുനോക്കുന്നവനും ആക്കിവെച്ചിരിക്കുന്നു.
  rmc-rmc: 'O RAJ mange phenďa: „Ačhaďom tut, hoj te preskumines mire manušen, avke
    sar pes skušinel o trast, hoj te preskušines a te prindžares lengre droma.'
  pes-OPV: تو را در میان قوم خودامتحان کننده و قلعه قرار دادم تا راههای ایشان رابفهمی
    و امتحان کنی.
  ron-1924: „Те пусесем де пазэ песте попорул Меу, ка о четэцуе, ка сэ ле куношть
    ши сэ ле черчетезь каля.
  ben-OBCV: “আমি তোমাকে ধাতু যাচাইকারীর পরীক্ষক এবং আমার প্রজাদের আকরিক করেছি, যেন
    তুমি তাদের পথসকল নিরীক্ষণ ও পরীক্ষা করতে পারো।
  som-som: Waxaan dadkayga dhexdiisa kuu dhigay inaad ahaatid imtixaame, si aad jidkooda
    u ogaatid oo aad u imtixaantid.
  lat-VUC: 'Probatorem dedi te in populo meo robustum: et scies, et probabis viam
    eorum.'
  eng-ASVBT: I have made thee a trier and a fortress among my people; that thou mayest
    know and try their way.
  ita-1885: Io ti ho posto per riparo, e fortezza, nel mio popolo; e tu conoscerai,
    e proverai la lor via.
  eng-LXXUP: I have caused thee to be tried among tried nations, and thou shalt know
    me when I have tried their way.
  eng-ULB: “I have made you, Jeremiah, one who tests my people like one would test
    metal, so you will inspect and test their ways.
  spa-VBL: Jeremías, te he hecho probador de metales para que pruebes a mi pueblo
    como si fuera metal, para que sepas de qué está hecho y cómo actúa.
  fra-_FOB: Je t'ai établi en observateur au milieu de mon peuple, comme une forteresse,
    afin que tu connaisses et sondes leur voie.
  mal-mal: “നീ എന്റെ ജനത്തിന്റെ നടപ്പ് പരീക്ഷിച്ച് അറിയേണ്ടതിന് ഞാൻ നിന്നെ അവരുടെ
    ഇടയിൽ ഒരു പരീക്ഷകനും മാറ്റുനോക്കുന്നവനും ആക്കിവച്ചിരിക്കുന്നു.
  urd-GVR: Rab mujh se hamkalām huā, “Maiṅ ne tujhe dhātoṅ ko jāṅchne kī zimmedārī
    dī hai, aur merī qaum wuh dhāt hai jis kā chāl-chalan tujhe mālūm karke parakhnā
    hai.”
  suz-BL: परमप्रभु यावेमी “गो इ कली आं मुर आन पशो नाक्‍ब नु रिम्‍शो सेल्‍ब सेल्‍तन।
    मोपा गे मेको आन पशो तुइश्‍शा, मार, पाइनीमी, दे नाक्‍ने चाप्‍नेवे।
  eng-NOY: I have set thee, like a tower, for an assayer among my people, That thou
    mayst know and try their way.
  ita-1927: Io t’avevo messo fra il mio popolo come un saggiatore di metalli, perché
    tu conoscessi e saggiassi la loro via.
  ckb-ckb: «ئەی یەرمیا، تۆم لەنێو گەلەکەم دانا، وەک تاقیکەرەوە و سەنگی مەحەک، بۆ ئەوەی
    ڕەفتاریان بزانیت و تاقییان بکەیتەوە.
  eng-BBE: I have made you a tester among my people, so that you may have knowledge
    of their way and put it to the test.
  kan-OKCV: “ನೀನು ನನ್ನ ಜನರ ಮಾರ್ಗವನ್ನು ಪರೀಕ್ಷಿಸಿ ತಿಳಿದುಕೊಳ್ಳುವಂತೆ, ನಾನು ನಿನ್ನನ್ನು ನನ್ನ
    ಜನವೆಂಬ ಅದುರಿಗೆ ಲೋಹ ಶೋಧಕನನ್ನಾಗಿ ನೇಮಿಸಿದ್ದೇನೆ.
  tam-2017: நீ என் மக்களின் வழியை அறிந்துகொள்ளவும் சோதித்துப்பார்க்கவும் நான் உன்னை
    அவர்களுக்குள்ளே கோட்டைச்சுவராகவும், பாதுகாப்பாகவும் வைத்தேன்.
  spa-RV-1909: 'Por fortaleza te he puesto en mi pueblo, por torre: conocerás pues,
    y examinarás el camino de ellos.'
  ron-BTF: Eu te-am pus ca un turn și o fortăreață în poporul meu, ca să le cunoști
    și să le încerci calea.
  eng-WEBP: “I have made you a tester of metals and a fortress among my people, that
    you may know and try their way.
  eng-FBV: Jeremiah, I have made you a tester of metals so you can test my people
    as if they were metal, so you can know what they're made of and how they act.
  nld-1939: 'Ik heb u bevolen, mijn volk te toetsen, Om hun gedrag te kennen en te
    keuren:'
  nch-BL: 'Huan TOTECO quiijto: “Jeremías nimitztalijtoc quej se tacat cati quimolonía
    teposti para quiijtos sinta cuali o amo cuali. Xiquinyejyeco nomasehualhua huan
    xiquintachili sinta cuali cati quichihuaj huan sinta cuali nopa ojti cati quitoquilíaj
    o amo.”'
  vie-1934: Ta đã lập ngươi làm kẻ thử và đồn lũy giữa dân ta, đặng ngươi nhận biết
    và dò xem đường lối nó.
  hin-CV: “मैंने तुम्हें अपनी प्रजा के लिए परखने तथा जानने के लिए पारखी नियुक्त किया
    है, कि तुम उनकी जीवनशैली को परखकर जान लो.
  spa-BES: Te he puesto como fortaleza y por torre pondrás a prueba a mi gente, para
    que tengas conocimiento de su conducta y lo pongas a prueba.
  tdx-tdx: Nanoeko mpañasohaso naho mpitsòke am’ondatikoo irehe, hahafohina’o naho
    hitsikaraha’o o sata’eo.
  tha-KJV: “เราได้กระทำให้​เจ้​าเป็นหอคอยและป้อมปราการท่ามกลางประชาชนของเรา เพื่อเจ้าจะทราบและลองพฤติ​การณ์​ทั้งหลายของเขา
  por-BR-2018: Eu te pus por avaliador e por fortaleza entre meu povo, para que reconheças,
    e examines o caminho deles.
  deu-ELO: Ich habe dich zum Prüfer unter meinem Volke gesetzt, als eine Feste, damit
    du ihren Weg erkennen und prüfen möchtest.
  eng-WYC-2018: I gave thee to be a strong prover in my people, and thou shalt know,
    and prove the way of them. (I gave thee to be a strong assayer, or a strong tester,
    of my people, and thou shalt know, and prove their ways.)
  epo-epo: Kiel esploranton Mi starigis vin inter Mia popolo, fortan, ke vi ekkonu
    kaj esploru ilian vojon.
  uig-PIN: 'Pǝrwǝrdigar manga: — Mǝn seni roda siniƣuqi ⱪilip tiklidim, hǝlⱪim bolsa
    huddi tǝkxürülidiƣan rodidǝk bolidu; seni ularning yollirini kɵzitip sinaxⱪa tiklidim,
    — dedi.'
  beo-beo: Yelemaia! Na fi dunu adoba:ma! Ilia hou dawa:ma:ne, dia da ouli amola balase
    adoba:su defele, ilia hou adoba:ma.
  tpi-OTNT: Bikpela i tokim mi olsem, “Jeremaia, yu olsem taun i gat strongpela banis.
    Na mi givim yu wok bilong traim ol manmeri bilong mi, na skelim pasin bilong ol,
    olsem man i kukim silva long paia, bilong traim na painimaut, em i silva tru,
    o nogat.”
  hau-SA: “Na maishe ka mai jarrabawar ƙarfe mutanena ne kuwa ƙarfen, don ka lura
    ka kuma gwada hanyoyinsu.
  uig-LAT: 'Perwerdigar manga: — Men séni roda sinighuchi qilip tiklidim, xelqim bolsa
    xuddi tekshürülidighan rodidek bolidu; séni ularning yollirini közitip sinashqa
    tiklidim, — dédi.'
  nde-nde: “Ngikwenze umhloli wezinsimbi labantu bami babayilitshe elixubene lensimbi
    ukuba ukhangele ubone ube usuhlola izindlela zabo.
  ton-ton: “Kuo u fakanofo koe ko e ʻahiʻahi, mo e fakamaʻa ki hoku kakai, koeʻuhi
    ke ke ʻiloʻi mo ʻahiʻahi ki heʻenau anga.
  ces-1613: Dal jsem tě za věži v lidu tvém, a za baštu, abys spatřoval a zkušoval
    cesty jejich.
  eng-WMB: “I have made you a tester of metals and a fortress among my people, that
    you may know and try their way.
  tam-TCV: “எரேமியாவே! உன்னை உலோகங்களைப் பரிசோதிப்பவனாகவும், என் மக்களை உலோகத் துகள்களாகவும்
    ஆக்கினேன். நீயே என் மக்களுடைய வழிகளைக் கவனித்து, பரிசோதித்துப் பார்க்கவேண்டும்.
  ceb-ULB: “Gihimo ko ikaw, Jeremias, nga maoy magsulay sa akong katawhan sama sa
    tigsulay sa puthaw, busa susihon ug sulayan nimo ang ilang mga paagi.
  pol-UBG: Ustanowiłem cię basztą i wieżą wśród mego ludu, abyś poznał i zbadał jego
    drogi.
  agr-agr: 'Tuja Tuke Pujuu mina chichagtak: “Wi aminak mina aentsug aina nuna pujutish
    wajukuk ainawa nuna diigsati tusan apusabiagme”, tujutmayi.'
  kyc-kyc: Jeremaya, Embame kana golo dupwa kisapala apiyakale lao makande pyuo kandenge
    dopale ingyuo embame nambana wambu dupwa makande pyuo kandape.
  urd-GVU: رب مجھ سے ہم کلام ہوا، ”مَیں نے تجھے دھاتوں کو جانچنے کی ذمہ داری دی ہے،
    اور میری قوم وہ دھات ہے جس کا چال چلن تجھے معلوم کر کے پرکھنا ہے۔“
  deu-1912: Ich habe dich zum Schmelzer gesetzt unter mein Volk, das so hart ist,
    daß du ihr Wesen erfahren und prüfen sollst.
  kan-2017: ಯೆಹೋವನು ನನಗೆ, “ನಾನು ನಿನ್ನನ್ನು ನನ್ನ ಜನವೆಂಬ ಅದಿರಿಗೆ ಶೋಧಕನನ್ನಾಗಿ ನೇಮಿಸಿದ್ದೇನೆ;
    ನೀನು ಅವರ ನಡತೆಯನ್ನು ಪರೀಕ್ಷಿಸಿ ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Jeremiah, mu sikengnag e girdi’ rog, mu sikeng nagrad nga mu nang farad.
  hlt-MCSB: Ka pilnam ham lungnoek la nang kang khueh. Te daengah ni hmuencak te na
    ming vetih amih kah longpuei te na loepdak eh.
  mdy-ETH: ዔርሚያሴ! ዓንጊኮ ጎኔ ዓንጊ ማዒፃ ዱማ ዱማ ጎይሢና ዛጊንቲ ዔርታሢጉዲ ታኣኮ ዴሮ ዬያይዲ ዛጊ ዔያታ ዎዚዺታቴያ
    ዔሬ፤
  twi-ASANTE: “Mayɛ wo obi a ɔsɔ fagudeɛ hwɛ na me nkurɔfoɔ yɛ dadeben, a wobɛhwɛ
    wɔn na woasɔ wɔn akwan ahwɛ.
  eng-WEBU: “I have made you a tester of metals and a fortress among my people, that
    you may know and try their way.
  wal-wal: GODAI Ermmaasa hagaadan yaagees; “Ermmaasaa, neeni eta ogiyaa xomoosana
    malanne paaccana mala, taani nena birataa paacciya asa kessaas; ta asaakka paacettiya
    birataa kessaas.
  spa-PDDPT: Te puse en medio de mi pueblo como centinela. Conoce, pues, y observa
    el camino de ellos.
  gun-gun: “Xevygua kuery mbyte ndee romoĩ prata ky'a'oarã, ha'e oo imbaraete va'e
    rami, ha'e kuery reko rexa vy reikuaa pota aguã.
  ilo-ULB: ”Pinagbalinka, Jeremias, a mangsubok kadagiti tattaok a kas maysa a manggugor
    iti landok, isu a sukimaten ken subokemto dagiti wagasda.
  kpg-kpg: “Jeremiah, goe hagadina ina malaa agu daangada gadoo be dau hai dela ma ga hagadina
    au baalanga, gei goe ga modongoohia be digaula e hai behee.
  uig-ARA: 'پەرۋەردىگار ماڭا: ــ مەن سېنى رودا سىنىغۇچى قىلىپ تىكلىدىم، خەلقىم بولسا
    خۇددى تەكشۈرۈلىدىغان رودىدەك بولىدۇ؛ سېنى ئۇلارنىڭ يوللىرىنى كۆزىتىپ سىناشقا تىكلىدىم،
    ــ دېدى.'
  sus-sus: Alatala bara a masen n bɛ, «N i findixi mixi nan na naxan n ma ɲama matoma.
    I xa e mato alako i xa a kolon xa e ɲɛrɛ ki fan. I luxi nɛ alɔ mixi naxan wure
    nun gbeti raxunuma, a e gbi ba.
  pon-2006: Seremaia, song nei aramas akan, rasehng omw song mete, ke ahpw pahn diarada
    soangen aramas dah kei irail.
  jae-jae: “Aê kakêŋ aôm gebe ônsaê to ônam dôŋ ŋoc lau gebe ôjala to ônsaê êsêacnêŋ
    lêŋ.
  ksd-ksd: Iau tar vaki u pi u a tena valavalar na silva pire kaugu tarai nina ba
    na valar diat; ma una matoto ta kadia mangamangana ma una valar ia.
  tur-YTC: “Seni halkımın arasında madenlerin deneyici ve bir kale yaptım ki, bilip
    onların yollarını deneyesin.
  grc-BRENT: Δοκιμαστὴν δέδωκά σε ἐν λαοῖς δεδοκιμασμένοις, καὶ γνώσῃ με ἐν τῷ δοκιμάσαι
    με τὴν ὁδὸν αὐτῶν,
  ind-AYT: “Aku telah menjadikanmu sebagai seorang pemeriksa dan penguji di antara
    jemaat-Ku, supaya kamu tahu dan menguji jalan-jalan mereka.
  nya-nya: “Iwe Yeremiya, ndakuyika kuti ukhale choyesera zitsulo. Uwayese anthu anga
    monga ungayesere chitsulo kuti uwone makhalidwe awo.
  hrv-hrv: Postavih te za ispitivača naroda mojeg da spoznaš i ispitaš putove njegove.
  mps-mps: Genuai Bidigo te tama po enabolo wali, “Jeremaia, eno nage te wiegi yai
    kapa silva dagalabo bidi tiwai nigilai dao. Tama eno we bidi da, te silva tiwai
    dao. Te eno nagebolo sę mani, te eno we bidi usu selama, te augwa kolesaga dagalomainogo
    yali, te bidigo silva te siaba ulubo tiwai elama, te usu selama koneainu yai,
    te silva mu yaliwe koneainu tebo dao,” wali.
  tpi-tpi: Bikpela i tokim mi olsem, “Jeremaia, yu olsem taun i gat strongpela banis.
    Na mi givim yu wok bilong traim ol manmeri bilong mi, na skelim pasin bilong ol,
    olsem man i kukim silva long paia, bilong traim na painimaut, em i silva tru,
    o nogat.”
  dan-1931: Til Metalprøver, Guldprøver, gjorde jeg dig i mit Folk til at kende og
    prøve deres Færd.
  vie-OVCB: “Giê-rê-mi ơi, Ta đã đặt con lên làm người thử nghiệm và kiểm tra tính
    hạnh dân Ta.
  guj-2017: મેં તને મારા લોકમાં પારખનાર તથા કોટરૂપ કર્યો છે જેથી તું તેઓના માર્ગ જાણે
    અને તેનું મૂલ્યાંકન કરે.
  pon-2006A: Seremaia, song nei aramas akan, rasehng omw song mete, ke ahpw pahn diarada
    soangen aramas dah kei irail.
  por-BRBSL: “Fiz de você um testador de metais e uma fortaleza entre meu povo, para
    que você possa conhecer e tentar o caminho deles.
  cth-cth: Ka taminaw katanoukkung hoi pakhingpalang hanelah na sak, telah pawiteh
    doeh ahnimae nuencang hah na pathoup thai awh tih.
  twi-twi: “Mayɛ wo obi a ɔsɔ agude hwɛ na me nkurɔfo dadeben, a wobɛhwɛ na woasɔ
    wɔn akwan ahwɛ.
  hlt-hlt: Ka pilnam ham lungnoek la nang kang khueh. Te daengah ni hmuencak te na
    ming vetih amih kah longpuei te na loepdak eh.
  tbz-SIM: Fɔ̃́ nSedemii n dɑ kɑ̀nnɛ n nìtìbɛ̀ cuokɛ̀ kɑ̀ɑ bo bɛ̀ yɑ̀ɑ́kɛ́mu, omɑ́ɑ́tì
    ɔ̃ɔ̃ yɑ́ɑ́kɛ́mɛ̀ timɑ́tì. Pɑɑtɛ́ bɛ kɛ́yɑ̀ bɛ cɛ dòmmɛ̀.
  msy-2020: Ikiavɨra Itir God, kamaghɨn na mɨgɨa ghaze, “Jeremaia, kɨ nɨ isa uan gumazamizibar
    tongɨn nɨ atɨ. Eghtɨ nɨ gumazamiziba tuisɨgh, mati gumaziba silva tuava a gɨfofozi
    moghɨn, me tuva me gɨfofogham, men araziba guizbangɨra dera, o ti puvatɨ.”
  azb-azb: 'Rəbb deyir: «Ey Yeremya, Mən səni qoydum ki, Xalqımı yoxlayıb imtahan
    edəsən, Onlara nəzər qoyub əməllərini sınayasan.'
  eng-DBY: I have set thee among my people as an assayer, a fortress, that thou mayest
    know and try their way.
  hin-2017: “मैंने इसलिए तुझे अपनी प्रजा के बीच गुम्मट और गढ़ ठहरा दिया कि तू उनकी
    चाल परखे और जान ले।
  wol-KYG: «Maa la def sama nattukatu ñoñ, nga di leen nattu ni ñuy nattoo xaalis,
    te war leena seetlu, nemmiku seen jikko.»
  eng-YLT: A watch-tower I have given thee, Among My people a fortress, And thou knowest,
    and hast tried their way.
  eng-WYC-2017: I gave thee to be a strong prover in my people, and thou shalt know,
    and prove the way of them.
  eng-WMBB: “I have made you a tester of metals and a fortress amongst my people,
    that you may know and try their way.
  urd-GVH: रब मुझसे हमकलाम हुआ, “मैंने तुझे धातों को जाँचने की ज़िम्मादारी दी है,
    और मेरी क़ौम वह धात है जिसका चाल-चलन तुझे मालूम करके परखना है।”
  rug-rug: Zama pule koa rau se Zihova, “Zeremaea, Arau veko igo pude podeki sari
    Qua tinoni, gua sapu podekia ri na tie sa aeana pa nika pude va via ia. Meke agoi
    kote viliti sari Qua tinoni meke podeki sapu vegua sari.
  gaz-gaz: “Akka ati karaa isaanii qortee beektuuf ani saba koo gidduutti qorataa
    si godheera.
  fra-LSG: Je t’avais établi en observation parmi mon peuple, Comme une forteresse,
    Pour que tu connusses et sondasses leur voie.
  gnn-gnn: Bala ŋayi Garray waŋana bitjarrana ŋarrakala, “Way Djiramaya, gatjarr'yurra
    dhuwali yolŋu'‐yulŋunha ŋarraku; maḻŋ'maraŋa walalaŋgala nhäyinyaraŋura romŋura
    walala yukurra nhinanydja.
  yal-yal: N bata i tan Yeremi dɔxɔ alogo i xa n ma yamaan kɛɲaan fɛsɛfɛsɛ, alo xabun
    naxan wuren matoma, alogo i xa e sigati kiin nakɔrɔsi, i yi a mato.
  haw-1868: Ua hoonoho wau ia oe, i hale kiai, a i pakaua mawaena o ko'u poe kanaka,
    i ike oe, a e hoao i ko lakou aoao.
  arb-NAV: «إِنِّي أَقَمْتُكَ مُمْتَحِناً لِلْمَعْدِنِ، وَجَعَلْتُ شَعْبِي مَادَّةَ
    خَامٍ لِكَيْ تَعْرِفَ طُرُقَهُمْ وَتَفْحَصَهَا.
  ewe-ewe: “Metsɔ wò ɖo galolõlae eye nye dukɔe nye ga si lolõ ge woala, be nànya,
    eye nàdo woƒe mɔwo kpɔ.
  eng-LEE: I have set thee for a tower and a fortress among my people, that thou mayest
    know and probe their way.
  asm-FB: মোৰ প্ৰজাসকলৰ পথ পৰীক্ষা কৰি জানিবৰ বাবে, মই তেওঁলোকৰ মাজত তোমাক পৰীক্ষক
    কৰি দুৰ্গস্বৰূপে স্থাপন কৰিলোঁ।
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن ﭑ بّ، «ﭑ عِ قِندِشِ مِشِ نَن نَ نَشَن ﭑ مَ حَمَ مَتٌمَ.
    عِ شَ عٍ مَتٌ عَلَكٌ عِ شَ عَ كٌلٌن شَ عٍ حّرّ كِ قَن. عِ لُشِ نّ عَلْ مِشِ نَشَن
    وُرٍ نُن فبٍتِ رَشُنُمَ، عَ عٍ فبِ بَ.
  fra-SBL: « J'ai fait de toi un testeur de métaux et une forteresse au milieu de
    mon peuple, pour que tu connaisses et éprouves leur voie.
  hbo-hbo: בָּחֹ֛ון נְתַתִּ֥יךָ בְעַמִּ֖י מִבְצָ֑ר וְתֵדַ֕ע וּבָחַנְתָּ֖ אֶת־דַּרְכָּֽם׃
  kik-kik: “Wee nawe nĩngũtuĩte mũgeria wa cuuma, nao andũ akwa matariĩ ta kĩgera,
    nĩguo wee ũrorage na ũthimage mĩthiĩre yao.
  fra-NCL: Je t’ai établi dans mon peuple comme un essayeur, une forteresse, pour
    que tu connaisses et éprouves leurs voies.
  cek-AK: Sithaw mah, kai ih kaminawk khosakhaih tuinuen to na panoek thai hanah,
    kai ih kaminawk tanoek kami hoi nihcae abuephaih ah kang suek boeh.
  cuk-cuk: 'Bab-Dummad anga sogded: “Jeremías, be an-dulamar-daed-argaega, e-daed-balamiega,
    amar-abargi-egi-nakulegega, an-be-ogwichisad.'
  uig-CYR: 'Пәрвәрдигар маңа: — Мән сени рода синиғучи қилип тиклидим, хәлқим болса
    худди тәкшүрүлидиған родидәк болиду; сени уларниң йоллирини күзитип синашқа тиклидим,
    — деди.'
  tel-2017: యిర్మీయా, నిన్ను నా ప్రజలకు మెరుగు పెట్టేవాడిగా, వారిని నీకు లోహపు ముద్దగా
    నేను నియమించాను. ఎందుకంటే నువ్వు వారి ప్రవర్తనను పరిశీలించి తెలుసుకోవాలి.
  hat-BSA: “Mwen te fè ou eseyis la pou sonde metal pami pèp Mwen an, pou ou ka sonde
    e konnen chemen yo.
  kos-kos: Jeremiah, srike mwet luk uh oana ke kom ac srike osra uh, kom in konauk
    kuiyalos.
  hbo-WLC: בָּח֛וֹן נְתַתִּ֥יךָ בְעַמִּ֖י מִבְצָ֑ר וְתֵדַ֕ע וּבָחַנְתָּ֖ אֶת־דַּרְכָּֽם׃
  ibo-ibo: “Emeela m gị ka ị bụrụ onye na-anwapụta ọla, ma ọla ahụ bụkwa ndị m. Achọrọ
    m ka i nyochaa ma nwapụtakwa ụzọ ha niile.
  ory-ory: “ତୁମ୍ଭେ ଯେପରି ଆମ୍ଭ ଲୋକମାନଙ୍କର ପଥ ଜ୍ଞାତ ହୋଇ ପରୀକ୍ଷା କରି ପାରିବ, ଏଥିପାଇଁ ଆମ୍ଭେ
    ସେମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭକୁ ଏକ ଉଚ୍ଚ ଗୃହ ଓ ଦୁର୍ଗ ସ୍ୱରୂପ କରିଅଛୁ।
  chk-chk: Üa awisok, Jeremaia, pwe kopwe sotuni nei aramas usun eman a sotuni mächä.
    Kopwe sotuniir o küna ar kewe föför.
  rop-rop: Yu na Jeramaiya, yu garra testimbat main pipul olabat, jis laik wen yu
    testimbat det aiyan, en yu garra faindat wotkain detlot pipul.
  ukr-1871: Пробником поставив я тебе в людей моїх, щоб ти розізнав і вислїдив путь
    їх.
  deu-1951: Ich habe dich zum Prüfer über mein Volk bestellt, zum Goldprüfer, daß
    du erkennest und prüfest ihren Weg.
  eng-JPS: I have made thee a tower and a fortress among My people; that thou mayest
    know and try their way.
  srp-1865: Postavih te da si stražara i grad narodu mom da doznaješ i izviðaš put
    njihov.
  lug-lug: “Nkufudde ekigezesa abantu bange n’ekyuma, osobole okulaba n’okugezesa
    amakubo gaabwe.
  heb-heb: בחון נתתיך בעמי מבצר ותדע ובחנת את דרכם׃
  ben-IRV: যিরমিয়, আমি তোমাকে আমার লোকেদের যাচাইকারী করেছি, তাই তুমি তাদের পথ বিচার
    করবে এবং পরীক্ষা করবে।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਆਪਣੀ ਪਰਜਾ ਵਿੱਚ ਇੱਕ ਬੁਰਜ ਅਤੇ ਇੱਕ ਗੜ੍ਹ ਬਣਾਇਆ ਹੈ, ਭਈ ਤੂੰ ਉਹਨਾਂ ਦੇ
    ਰਾਹਾਂ ਨੂੰ ਜਾਣੇ ਅਤੇ ਪਰਖੇਂ।
  mya-JVB: သင်သည် ငါ ၏ လူမျိုး ကျင့်သောအကျင့် ဓလေ့တို့ကို စစ် ၍ သိ မည်အကြောင်း ၊ စစ်သောသူအရာ၌
    ရဲတိုက် ကဲ့သို့သင့် ကို ငါခန့် ထား၏။
  tbg-tbg: Noravano Kotiva tiriara tiharo, Ieremaiao, vaiintivano vo oriara koqe orie
    vaivo, qora orie vaivo tivakero ihaqohairo avatama kero tavaintema kera, are ti
    vaiinti nahenti ni varia aarara avatama kera tavaane, tiro.
  hmo-hmo: Lohiabada ma ia hereva, ia gwau, “Ieremia, oi be hanua ta mai ena magu
    goadana hegeregerena. Lau ese gaukara ta oi dekenai lau henia inai. Lauegu bese
    taudia do oi tohoa, edia kara do oi diba totona, hegeregere tau ta ese siliva
    ena goada lahi dekenai ia tohoa bamona.
  urd-urd: “मैंने तुझे अपने लोगों में आज़माने वाला और बुर्ज मुक़र्रर किया ताकि तू
    उनके चाल चलनो को मा'लूम करे और परखे।
  rus-SYN: Башнею поставил Я тебя среди народа Моего, столпом, чтобы ты знал и следил
    путь их.
  bqc-SIM: Ma n dilɛ mↄ̀baasana ũɛ, ma gbɛ̃́ↄ mɛ́ gbɛ̀ mↄde ũ. Ǹ ń yãkɛaↄ yↄ̃,
    ní ń dàa dↄ̃.
  tcz-CHONGTHU: Vo Jeremiah, keiman nangma hi, kamite itobang mong hiuvem, ti hedoh
    dinga, thih patepna tobanga kasemdoh nahi.
  mar-mar: “यिर्मया, मी तुला पारखणारा असे केले आहे. म्हणजे तू त्यांच्या मार्ग तपासावा
    आणि पारखून पाहावा.
  qub-qub: 'Tayta Dios nimaran: «Gamtami churä acrashä runacunata ricanayquipaj. Imano
    goyarcaycashallantapis sumaj ricay.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wunɛ Yeremi, nɑ nun yi ɑ kɑ nɛn tɔmbu sɔwɑ nge mɛ seko
    u rɑ sii geesu sɔwe, kpɑ ɑ kɑ ben dɑɑ giɑ.
  hat-hat: Ou menm Jeremi, mwen mete ou la pou sonde pèp mwen an, pou veye sa pèp
    la ap fè, pou ou wè sa li vo.
  eng-BSB: “I have appointed you to examine My people like ore, so you may know and
    try their ways.
  eng-WEBPB: “I have made you a tester of metals and a fortress amongst my people,
    that you may know and try their way.
  kbq-kbq: Hagi Ra Anumzamo'a nagrikura huno, ainima tevefi kreteno e'i ainifi huno
    rezaganeno keso'ema nehia vahekna hu'na, Jeremaiaga huhampri kantoe. Ana huankinka
    Nagri vahe'mokizmi zamavu'zmava zana rezaganenka keso'e hugahane.
  nhe-BL: 'Huan TOTECO quiijto: “Jeremías nimitztlalijtoc queja se tlacatl tlen quimolonía
    tepostli para quiijtos intla cuali o ax cuali. Xiquinyejyeco notlacajhua huan
    xiquintlachili intla cuali tlen quichihuaj huan intla cuali nopa ojtli tlen quihuicaj
    o axtle.”'
  gub-BL: Zeremi, eagaw heremiaihu ne wà nehe kury, itatàtà hagaw haw zàwe ne wà nehe
    kury. Eme'egatu wanehe nehe. Ezeagaw wanemiapo hexak pà nehe.
  eng-DRA: 'I have set thee for a strong trier among my people: and thou shalt know
    and prove their way.'
