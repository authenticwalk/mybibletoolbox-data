  tbz-SIM: 'Ntɛ dinùù ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ ndi duɔ́ ndì dìì tu: Kɔ̃ũnɛ̀ idɛí kɛ́ɔnnɛ́
