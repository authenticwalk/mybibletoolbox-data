verse: JER.006.006
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “വൃക്ഷങ്ങൾ വെട്ടിയിടുക ജെറുശലേമിനെതിരേ
    ഉപരോധത്തിന്റെ ചരിഞ്ഞ പാത നിർമിക്കുക. ഈ നഗരം ശിക്ഷിക്കപ്പെടണം; അതിന്റെ നടുവിൽ പീഡനം
    നിറഞ്ഞിരിക്കുന്നു.'
  deu-TKW: 'Denn also spricht Jahwe der Heerscharen: Fällt ihre Bäume und schüttet
    einen Wall wider Jerusalem auf! Das ist die Stadt, an der Strafe vollzogen wird!
    Allenthalben herrscht in ihr Vergewaltigung.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Bokata banzete mpe
    botonga bisika ya kobombama zingazinga ya Yelusalemi ! Engumba oyo esengeli kozwa
    etumbu, pamba te etondi na makambo mabe !'
  eng-LSV: 'For thus said YHWH of Hosts: “Cut down her wood, || And pour out a mound
    against Jerusalem, || She [is] the city to be inspected, || She [is] full of oppression
    in her midst.'
  eng-GNV: 'For thus hath the Lord of hostes said, Hewe downe wood, and cast a mounte
    against Ierusalem: this citie must be visited: all oppression is in the middes
    of it.'
  eng-WEBSTER: 'For thus hath the LORD of hosts said, Hew ye down trees, and cast
    a mount against Jerusalem: this is the city to be visited; she is wholly oppression
    in the midst of her.'
  nhw-BL: 'Pampa TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quej ni quinilhuijtoc:
    “Xijtzontequica cuame para ica anquicojcoyonise itepa altepetl Jerusalén para
    ancalaquise. Ya ni nopa altepetl catli monequi anquitlatzacuiltise por nochi itlajtlacolhua.'
  swh-ONEN: 'Hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote: “Kateni miti mjenge boma
    kuzunguka Yerusalemu. Mji huu ni lazima uadhibiwe, umejazwa na uonevu.'
  bba-bba: Mɑ Yinni Gusunɔ u bu sɔ̃ɔwɑ u nɛɛ, bu dɑ̃ɑ bɔɔrio kpɑ bu kɑ ye sɑsɑnu ɡirɑ
    bu kɑ Yerusɑlɛmu sikerenɑ, bu ye sɛɛyɑsiɑ yèn sɔ̃ yen tɔmbɑ dɑm dɔrenɑmɔ.
  eng-KJVCPB: 'For thus hath the Lord of hosts said, Hew ye down trees, and cast a
    mount against Jerusalem: this is the city to be visited; she is wholly oppression
    in the midst of her.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Ngʼad yiende kendo iger pidhe
    mondo wamonj Jerusalem. Dala maduongʼni nyaka kum; nikech opongʼ gi joma hinyo
    jowadgi.'
  meu-meu: 'Badina be Iehova Sabaota na ini e gwau tomamu: Ena au ba hagaridia, tano
    ba larebaia dae, Ierusalem hevaira-henina ai. Ina hanua na matana bae hakania;
    ia lalonai na hahehisi karadia mo.'
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, “त्यसका रुखहरू काटिदे, र
    यरूशलेमको विरुद्धमा घेरामचानहरू बनाओ । आक्रमण गर्नलाई यो नै ठिक सहर हो, किनकि
    यो अत्याचारले भरिएको छ ।
  yor-yor: 'Èyí ni ohun tí Olúwa Ọlọ́run Àwọn ọmọ-ogun wí: “Ẹ ké àwọn igi náà lulẹ̀
    kí ẹ sì mọ odi ààbò yí Jerusalẹmu ká. Èyí ni ìlú títóbi tí a ó bẹ̀wò, nítorí pé
    ó kún fún ìninilára.'
  pes-OPCB: 'خداوند لشکرهای آسمان چنین می‌فرماید: «درختانش را ببرید و با آن در مقابل
    اورشلیم سنگر بسازید. این شهر باید مجازات بشود، چون پر از ظلم است.'
  tgl-ULB: 'Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo: Putulin ang kaniyang
    mga puno at gumawa ng mga paglusob laban sa Jerusalem. Ito ang lungsod na dapat
    lusubin dahil puno ito ng pang-aapi.'
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua lalu, Ami agali kamiru tígua
    Yarusaleme kawareni irabu karuni dibu wi dindi dugu wima irigiha bialu wai pabe
    daligaore kago togo wialu ogoriani howa wai bilimu. Wali agali tano ogoniha bu
    karume tinaga damene bu hearu hengedape haga hene kago i̱na tano ogoniore bo haealabaga
    bialu mo ko hai holebero.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဤ ဘု​ရင်​တို့​အား​ယေ​ရု​ရှ​လင်​မြို့​ကို​ဝိုင်း​ရံ
    ထား​နိုင်​ရန်​သစ်​ပင်​များ​ကို​ခုတ်​လှဲ​၍ မြေ က​တုတ်​များ​ကို​ဖို့​စေ​ခြင်း​ငှာ​အ​မိန့်​ပေး
    တော်​မူ​လေ​ပြီ။ ကိုယ်​တော်​က``ဤ​မြို့​သည် ညှင်း​ပန်း​နှိပ်​စက်​မှု​နှင့်​ပြည့်​နှက်​လျက်​ရှိ
    သ​ဖြင့်​ငါ​သည်​ဤ​မြို့​ကို​ဒဏ်​ခတ်​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་ཤིང་སྡོང་ཆོད་ཅིག
    ས་རགས་བརྩིགས་ནས་ཉེས་ཆད་གཅོད་འོས་པའི་གྲོང་ཁྱེར་ཏེ་ཡེ་རུ་སཱ་ལེམ་ལ་རྒོལ་བར་གྱིས་ཤིག
    ཅི་ལ་ཞེ་ན། གྲོང་ཁྱེར་དེ་རུ་གཉའ་གནོན་གྱིས་བཀང་བས་སོ། །
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Temerai miti pasi, mugovakira Jerusarema
    mirwi yokurikomba. Guta iri rinofanira kurangwa; rizere nokumanikidza.'
  spa-BLM: 'Porque el Señor de los Ejércitos dijo: “Corta los árboles y levanta un
    montículo contra Jerusalén. Esta es la ciudad que hay que visitar. Está llena
    de opresión en su interior.'
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ch''aquequel te te'',
    tze b''oanq''ue e tec''nub'' yic tzex och eyac'' oval d''a Jerusalén. Ol vac''och
    yaelal d''a yib''an̈ jun chon̈ab''il anima chi'', yujto axon̈ej ixtoj anima syac''
    eb''.'
  swh-ULB: 'Kwa kuwa BWANA wa majeshi asema hivi: Kateni miti yake, na tengenezeni
    vifusi vya kuitekea Yerualemu. Huu ndio mji sahihi kuuteka, Kwa sababu umejaa
    ukandamizaji.'
  bel-bel: 'Бо так кажа Гасподзь Саваоф: сячэце дрэвы і рабеце насып супроць Ерусаліма:
    гэты горад павінен быць пакараны; у ім усялякі прыгнёт.'
  deu-ELBBK: 'Denn so hat der HERR der Heerscharen gesprochen: Fällt Bäume und schüttet
    einen Wall gegen Jerusalem auf! Sie ist die Stadt, die heimgesucht werden soll;
    sie ist voll Bedrückung in ihrem Innern.'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem: “Penamped kew te menge kayu
    he egkeǥamit niw te kebengkag te verengbeng te Jerusalem, ne tambù kew te tanà
    diyà te kilid te verengbeng he iyan egkepemenehikan niw. Heini he inged ereg en
    he edezeetan, su midelandap en kayi he lugar is kebpendaagdaag.'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം കല്പിക്കുന്നു: വൃക്ഷം മുറിപ്പിൻ! യെരൂശലേമിന്നു
    നേരെ വാട കോരുവിൻ! സന്ദർശിക്കപ്പെടുവാനുള്ള നഗരം ഇതു തന്നേ; അതിന്റെ അകം മുഴുവനും
    പീഡനം നിറഞ്ഞിരിക്കുന്നു.'
  rmc-rmc: 'Bo kada phenel o Nekzoraleder RAJ: „Čhingeren avri o stromi a hordinen
    o bara the e čik pašal o muri le Jeruzalemoskre, hoj pes te dochudas andre. Kada
    foros peske zaslužinel o trestos, bo nane andre leste ňič aver ča o trapišagos.'
  pes-OPV: 'زیرا که یهوه صبایوت چنین می فرماید: «درختان را قطع نموده، مقابل اورشلیم
    سنگر برپا نمایید. زیرا این است شهری که سزاوار عقوبت است چونکه اندرونش تمام ظلم
    است.'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор: „Тэяць копачь ши ридикаць шанцурь
    ымпотрива Иерусалимулуй! Ачаста есте четатя каре требуе педепситэ, кэч ын мижлокул
    ей есте нумай апэсаре.'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু এই কথা বলেন: “সব গাছ কেটে ফেলো আর জেরুশালেমের বিরুদ্ধে
    অবরোধ সৃষ্টি করো। এই নগরকে অবশ্য শাস্তি দিতে হবে; এরা উপদ্রবে পূর্ণ হয়েছে।'
  som-som: Waayo, Rabbiga ciidammadu wuxuu yidhi, Dhirteeda jara, oo Yeruusaalem tuulmo
    ku tuula, waayo, tanu waa magaalada la ciqaabayo, oo waxaa ka buuxa dulmi miidhan.
  lat-VUC: 'Quia hæc dicit Dominus exercituum: Cædite lignum ejus, et fundite circa
    Jerusalem aggerem. Hæc est civitas visitationis: omnis calumnia in medio ejus.'
  eng-ASVBT: 'For thus hath Jehovah of hosts said, Hew ye down trees, and cast up
    a mound against Jerusalem: this is the city to be visited; she is wholly oppression
    in the midst of her.'
  ita-1885: 'Perciocchè, così ha detto il Signor degli eserciti: Tagliate degli alberi,
    e fate degli argini contro a Gerusalemme; questa è la città, che ha da essere
    visitata; ella non è altro che oppressione dentro di sè.'
  eng-LXXUP: For thus saith the Lord, Hew down her trees, array a numerous force against
    Jerusalem. O false city; there is all oppression in her.
  eng-ULB: 'For Yahweh of hosts says this: Cut her trees, and heap up siegeworks against
    Jerusalem. This is the right city to attack, because it is filled with oppression.'
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Corten los árboles y hagan
    una rampa de asedio para usarla contra Jerusalén. Esta ciudad necesita ser castigada
    porque está llena de gente que se maltrata.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées: Abattez les arbres, élevez des
    terrasses contre Jérusalem. C''est ici la ville qui doit être châtiée. Il n''y
    a qu''oppression au milieu d''elle.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം കല്പിക്കുന്നു: “വൃക്ഷങ്ങൾ മുറിക്കുവിൻ! യെരൂശലേമിനെതിരെ
    നിരോധനം ഉണ്ടാക്കുവിൻ! സന്ദർശിക്കപ്പെടുവാനുള്ള നഗരം ഇതുതന്നെ; അതിന്റെ അകം മുഴുവനും
    പീഢനം നിറഞ്ഞിരിക്കുന്നു.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Daraḳhtoṅ ko kāṭo, miṭṭī ke ḍheroṅ se Yarūshalam
    kā gherāo karo! Shahr ko sazā denī hai, kyoṅki us meṅ zulm hī zulm pāyā jātā hai.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेम “मेको आ रवापुकी क्‍योरशा तिमीन। मिनु यरूसलेम
    ङा गारो ङोइक्‍तीक सेलीन। मेको सहर कली सजाइ गेचा माल्‍ब। मेको सहर मरिम्‍शो पतीकेम
    ब्रीशो बाक्‍ब।
  eng-NOY: 'For thus saith Jehovah of hosts: Hew ye down trees, And raise a mound
    against Jerusalem! She is a city to be punished; She is full of oppression.'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti: Abbattete i suoi alberi, ed
    elevate un bastione contro Gerusalemme; quella è la città che dev’esser punita;
    dovunque, in mezzo a lei, non v’è che oppressione.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «دار ببڕنەوە و مەتەرێز لە دەوری ئۆرشەلیمەوە
    دابڕێژن. دەبێت ئەو شارە سزا بدرێت، چونکە سەراپای پڕ ستەمە.'
  eng-BBE: 'For this is what the Lord of armies has said: Let trees be cut down and
    an earthwork be placed against Jerusalem: sorrow on the false town! inside her
    there is nothing but cruel ways.'
  kan-OKCV: ಏಕೆಂದರೆ, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಚೀಯೋನ್ ಸುತ್ತಲಿರುವ ಮರಗಳನ್ನು
    ಕಡಿಯಿರಿ. ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ದಿಬ್ಬ ಹಾಕಿರಿ. ಇದೇ ನೀವು ದಂಡಿಸತಕ್ಕ ಪಟ್ಟಣವು. ಅವಳಲ್ಲಿ
    ಬರೀ ದಬ್ಬಾಳಿಕೆಯೇ ತುಂಬಿದೆ.
  tam-2017: சேனைகளுடைய யெகோவா சொல்லுகிறது என்னவென்றால், மரங்களை வெட்டி, எருசலேமுக்கு
    விரோதமாய்க் கோட்டைமதில் போடுங்கள்; அதுவே விசாரிக்கப்படவேண்டிய நகரம்; அதின் உட்புறமெல்லாம்
    கொடுமை.
  spa-RV-1909: 'Porque así dijo Jehová de los ejércitos: Cortad árboles, y extended
    baluarte junto á Jerusalem: esta es la ciudad que toda ella ha de ser visitada;
    violencia hay en medio de ella.'
  ron-BTF: 'Pentru că astfel a spus DOMNUL oștirilor: Retezați copaci și aruncați
    un val de pământ împotriva Ierusalimului; aceasta este cetatea de cercetat; ea
    este în întregime oprimată în mijlocul ei.'
  eng-WEBP: For the LORD of Armies said, “Cut down trees, and cast up a mound against
    Jerusalem. This is the city to be visited. She is filled with oppression within
    herself.
  eng-FBV: 'This is what the Lord Almighty says: Cut down the trees and make a siege
    ramp to use against Jerusalem. This city needs to be punished because it''s full
    of people mistreating one another.'
  nld-1939: Hakt haar bomen neer, En werpt een wal tegen Jerusalem op; Het is een
    stad vol bedrog, Binnen haar muren heerst enkel geweld.
  nch-BL: 'Pampa TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quej ni quinilhuijtoc:
    “Xijtzontequica cuame para ica anquicojcoyonise itepa altepet Jerusalén para ancalaquise.
    Ya ni nopa altepet cati monequi anquitatzacuiltise por nochi itajtacolhua.'
  vie-1934: 'Vì Đức Giê-hô-va vạn quân phán như vầy: Hãy đốn cây và đắp lũy lên nghịch
    cùng Giê-ru-sa-lem! Kìa là thành phải bị thăm phạt; giữa nó đầy những sự ức hiếp.'
  hin-CV: 'क्योंकि सेनाओं के याहवेह का यह आदेश है: “काट डालो उसके वृक्ष और येरूशलेम
    की घेराबंदी करो. आवश्यक है कि इस नगर को दंड दिया जाए; जिसके मध्य अत्याचार ही अत्याचार
    भरा है.'
  spa-BES: 'Porque esto es lo que ha dicho el Señor de los ejércitos: ¡Que se corten
    los árboles y que se coloque una rampa contra Jerusalén; esta es la ciudad que
    ha de ser visitada! Dentro de ella no hay más que violencia.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Firao o hatae’eo; atroaro am’Ierosalaime ty fanongàm-panameañe;
    toe rova tsy mete tsy lilovañe, fa forekeke avao ty ama’e ao.'
  tha-KJV: เพราะพระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า “จงโค่นต้นไม้ของเธอลง จงก่อเชิงเทินไว้​สู้​กรุ​งเยรูซาเล็ม
    นี่​แหละนครที่ต้องถูกทำโทษ ภายในเธอไม่​มี​อะไรนอกจากการบีบบังคับ
  por-BR-2018: 'Porque assim diz o SENHOR dos exércitos: Cortai árvores, e levantai
    cercos junto a Jerusalém; esta é a cidade que tem de ser punida; opressão há no
    meio dela.'
  deu-ELO: 'Denn so hat Jehova der Heerscharen gesprochen: Fället Bäume und schüttet
    einen Wall wider Jerusalem auf! Sie ist die Stadt, die heimgesucht werden soll;
    sie ist voll Bedrückung in ihrem Innern.'
  eng-WYC-2018: For the Lord of hosts saith these things, Cut ye down the tree(s)
    thereof, and shed ye earth about Jerusalem; this is the city of visitation; all
    false challenge is in the midst thereof. (For the Lord of hosts saith these things,
    Cut ye down its trees, and heap ye earth all around Jerusalem; this is the city
    to be punished; for oppression is widespread in its midst.)
  epo-epo: 'Ĉar tiele diras la Eternulo Cebaot: Haku ŝiajn arbojn kaj aranĝu remparon
    ĉirkaŭ Jerusalem; ĉi tiun urbon oni devas puni, ĝi estas tute plena de malbonagoj.'
  uig-PIN: '— Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar ularƣa mundaⱪ dǝydu:
    — Dǝrǝhlǝrni kesip, ular bilǝn Yerusalem ǝtrapida dɵng-potǝylǝrni yasanglar; qünki
