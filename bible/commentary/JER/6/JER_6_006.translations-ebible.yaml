  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು, ಮರಗಳನ್ನು ಕಡಿದುಬಿಡಿರಿ, ಯೆರೂಸಲೇಮಿನ ಎದುರಿಗೆ ದಿಬ್ಬಹಾಕಿರಿ.
