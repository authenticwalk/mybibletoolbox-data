  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ: “Temai mĩtĩ mũmĩige ihũba nene
    ingʼetheire Jerusalemu. Itũũra rĩrĩ inene no nginya rĩherithio; nĩ ũndũ rĩiyũrĩte
    ũhoro wa kũhinyanĩrĩria.'
  fra-NCL: 'Car ainsi parle Yahweh des armées : Abattez ses arbres, élevez des terrasses
    contre Jérusalem ; c’est la ville à punir, il n’y a dans son sein qu’injustice.'
  cek-AK: Misatuh Angraeng mah hae tiah thuih; thingnawk to pakhru oh loe, Jerusalem
    tuk hanah long to takae oh; hae vangpui loe thuitaek han oh; a thungah loe pacaekthlaekhaih
    hoiah koi boeh.
  cuk-cuk: 'Deyob Bab-Jehová-Bela-Gangued-Nika-Maid soged: “¡Suarmar be immimar! Jerusalénʼgi-dogega
    napa-nakwemai be sobmalo. Ar e-dulemar ibmar-isgana-imakedbi wismarsoggu, we-neggwebur
    sabsur-odurdaklegergebed.'
  uig-CYR: '— Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар уларға мундақ дәйду:
    — Дәрәқләрни кесип, улар билән Йерусалим әтрапида дөң-потәйләрни ясаңлар; чүнки
    у җазаланмиса болмайдиған шәһәрдур; униңда барлиқ ишлар зулум-зомигәрликтур.'
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమంటే ‘చెట్లు నరికి యెరూషలేమును చుట్టూ ముట్టడించండి.
    ఈ పట్టణం నిండా అన్యాయమే జరుగుతున్నది. కాబట్టి దాన్ని శిక్షించడం న్యాయమే.
  hat-BSA: Paske konsa pale SENYÈ dèzame yo; “Koupe pyebwa li yo, e fè monte yon ran
    syèj kont Jérusalem. Se vil ki dwe pini an, vil ki plen opresyon an.
  kos-kos: LEUM GOD Kulana El sapkin tokosra inge in pakiya kutu sak ac elosak fohkon
    acn uh mwe fanyak nu fin pot Jerusalem. El fahk, “Nga fah kai siti se inge mweyen
    yokna akkeok we.
  hbo-WLC: כִּ֣י כֹ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת כִּרְת֣וּ עֵצָ֔ה וְשִׁפְכ֥וּ עַל־יְרוּשָׁלִַ֖ם
    סֹלְלָ֑ה הִ֚יא הָעִ֣יר הָפְקַ֔ד כֻּלָּ֖הּ עֹ֥שֶׁק בְּקִרְבָּֽהּ׃
  ibo-ibo: Ihe ndị a bụ ihe Onyenwe anyị, Onye pụrụ ime ihe niile, kwuru, “Gbutusienụ
    osisi niile, wuonụ nkwasa ọgụ gburugburu Jerusalem. A ghaghị ịta obodo a ahụhụ,
    nʼihi na mmegbu jupụtara nʼime ya.
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହିଅଛନ୍ତି, “ତୁମ୍ଭେମାନେ ବୃକ୍ଷ କାଟି ଯିରୂଶାଲମର
    ପ୍ରତିକୂଳରେ ବନ୍ଧ ବାନ୍ଧ; ସେହି ନଗର ପ୍ରତିଫଳ ପାଇବାର ଯୋଗ୍ୟ; ତାହାର ଭିତର ସମ୍ପୂର୍ଣ୍ଣ ଉପଦ୍ରବମୟ।
  chk-chk: Pun iei alon ewe Samol mi Unusen Manaman, “Oupwe pöküetiu ekewe irä, oupwe
    senätä eu ororen maun ünükün Jerusalem. Üpwe apwüngü ei telinimw, pun angangen
    ariaföüü aramas a chök fifis lon.
  rop-rop: “Wal YAWEI det boswan God bin kipgon tok langa ol dislot king blanga kadimdan
    ola tri, en hipimap ola graun blanga meigim haiwan hil raidap langa top langa
    det wol raidaran langa Jerusalem blanga teikoba det pleis. En yumob pipul langa
    Jerusalem, ai garra panishim dijan taun, dumaji detlot ritjwan pipul bin tridimbat
    detlot po pipul brabli krulbalawei.
  ukr-1871: 'Так бо говорить Господь сил: Рубайте дерево та насипайте вал проти Ерусалиму.
    Сьому городові належиться кара; в йому повно насильства.'
  deu-1951: 'Denn also hat der HERR der Heerscharen befohlen: Fället Bäume und schüttet
    einen Wall auf gegen Jerusalem! Das ist die Stadt, welche gestraft werden soll;
    denn lauter Gewalttat ist in ihrer Mitte.'
  eng-JPS: 'For thus hath the LORD of hosts said: hew ye down her trees, and cast
    up a mound against Jerusalem; this is the city to be punished; everywhere there
    is oppression in the midst of her.'
  srp-1865: 'Jer ovako govori Gospod nad vojskama: sijecite drva, i naèinite opkope
    prema Jerusalimu; to je grad koji treba pohoditi; koliki je god, nasilje je u
    njemu.'
  lug-lug: Bw’ati Mukama Katonda ow’Eggye bw’agamba nti, “Muteme emiti mukole entuumo
    muzingize Yerusaalemi. Ekibuga kino kiteekwa okubonerezebwa kyonna, kubanga kijjudde
    bujoozi bwerere.
  heb-heb: כי כה אמר יהוה צבאות כרתו עצה ושפכו על ירושלם סללה היא העיר הפקד כלה עשק
    בקרבה׃
  ben-IRV: বাহিনীগনের সদাপ্রভু এই কথা বলেন, “তার গাছপালা কেটে দাও এবং তা দিয়ে যিরূশালেমের
    বিরুদ্ধে ঢিবি তৈরী কর। এটাই আক্রমণ করার সঠিক শহর, কারণ এটি অত্যাচারে ভরে গেছে।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਤੁਸੀਂ ਰੁੱਖਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟੋ, ਯਰੂਸ਼ਲਮ
    ਦੇ ਵਿਰੁੱਧ ਦਮਦਮਾ ਬੰਨ੍ਹੋ, ਇਹ ਉਹ ਸ਼ਹਿਰ ਹੈ ਜਿਹ ਨੂੰ ਸਜ਼ਾ ਦੇਣੀ ਚਾਹੀਦੀ ਹੈ, ਉਹ ਦੇ ਵਿੱਚ
    ਧੱਕਾ ਧੋੜਾ ਹੀ ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သစ်ပင် တို့ကို ခုတ်
    လှဲကြလော့။ ယေရုရှလင် မြို့တဘက် ၌ မြေရိုး ကိုဖို့ ကြလော့။ ဤ မြို့ သည် ဆုံးမ စရာကောင်းသောမြို့ဖြစ်၏။
    မြို့ ထဲ ၌ ညှဉ်းဆဲ ခြင်း သက်သက် ရှိ၏။
  tbg-tbg: Noravano Kotiva ekaa kempuka vataava vikara tiharo, Ne katari teqa vare,
    vaantaavura tataaqa vuru ntavate, vatavata varake ntavate, viraqaa vaarinte vaiha
    raquate. Maa vatukaraqi qora okaravano mpiqa viro vaira kaara te vira ruqutu karerave.
  hmo-hmo: 'Siahu Ibounai Lohiabada ese unai king taudia, be inai bamona ia oda henidia
    noho: “Ierusalema ena audia do umui utua diho, bona hanua magu ena badibadina
    dekenai tano momo do umui haboua, Ierusalema do umui koua hagegea totona.” Lohiabada
    ia hereva vadaeni, ia gwau, “Lau ese inai hanua do lau panisia, badina ia be dagedage
    karadia dekenai ia honu.'
  urd-urd: 'क्यूँकि रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि: ''दरख़्त काट डालो, और येरूशलेम
    के सामने दमदमा बाँधो; यह शहर सज़ा का सज़ावार है, इसमें ज़ुल्म ही ज़ुल्म हैं।'
  rus-SYN: 'Ибо так говорит Господь Саваоф: рубите дерева и делайте насыпь против
    Иерусалима: этот город должен быть наказан; в нем всякое угнетение.'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: À lizↄ̃zↄ̃, í bùsu kálɛ Yelusalɛũ bĩ́i saɛ.
    À ĩada wɛ̃́lɛpiwa, asa gbãamↄakↄ̃ɛ mɛ́ kↄ̃̀u.'
  tcz-CHONGTHU: 'Ajeh chu Pakai van Pathen in hitin aseiye: Thingphung ho chu phuhlhuvin
    lang, galdouna pal sem un. Jerusalem kulpi douna gal-pal sep sanguvin. Hiche khopi
    hi agilou behseh tauve, talen kamatsah ding ahi,” ati.'
  mar-mar: कारण सेनाधीश परमेश्वर असे म्हणतो, शक्तीमान परमेश्वर असे म्हणतो, “झाडे कापा
    आणि यरूशलेमविरूद्ध मोर्चा बांधा. या नगरीला शिक्षा व्हावीच, कारण या नगरीच्या आत
    जुलुमाशिवाय काहीही नाही.
  qub-qub: 'Munayniyoj Tayta Diosnami cayno nin: «¡Guerucunata muturir Jerusalenpa
    curralnin wajtancunaman ichichiy chaypa yaycunayquipaj! Chay siudächo caycaj runacunaga
    castigasha cananpämi caycan. Chaychöga llapanpis fiyu runacunallami carcaycan.'
  bqp-bqp: Mɑ Yinni Gusunɔ u bu sɔ̃ɔwɑ u nɛɛ, bu dɑ̃ɑ bɔɔrio kpɑ bu kɑ ye sɑsɑnu girɑ
    bu kɑ Yerusɑlɛmu sikerenɑ, bu ye sɛɛyɑsiɑ yèn sɔ̃ yen tɔmbɑ dɑm dɔrenɑmɔ.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di wa yo: -Koupe bwa, bwote tè, fè gwo
    bit nan pye miray lavil Jerizalèm. M''ap regle lavil la, paske nan tout lavil
    la se gwo k''ap peze piti.'
  eng-BSB: 'For this is what the LORD of Hosts says: “Cut down the trees and raise
    a siege ramp against Jerusalem. This city must be punished; there is nothing but
    oppression in her midst.'
  eng-WEBPB: For the LORD of Armies said, “Cut down trees, and cast up a mound against
    Jerusalem. This is the city to be visited. She is filled with oppression within
    herself.
  kbq-kbq: Hu'neanagi Monafi sondia vahe'mofo Ra Anumzamo'a amanage hu'ne, Jerusalemi
    kumamofo megi'ama megagi'nea zafaramina antagitreta ana zafareti tukera aheta
    kuma keginamofo tavaonte ante hihi hinkeno marerina, anante manineta hara huzmantegahaze.
    Na'ankure Jerusalemi kumapina vahe'ma azeri haviza hu'zamo avite'ne.
  nhe-BL: 'Pampa TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quej ni quinilhuijtoc:
    “Xijtzontequica cuatini para ica inquicojcoyonise itepa altepetl Jerusalén para
    incalaquise. Ya ni nopa altepetl tlen monequi inquitlatzacuiltise ipampa nochi
    itlajtlacolhua.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e umume'u ko uze'eg tuwihawete
    wanupe. — Pemonohok ywyra tawhu pe pezeupir haw iapo pà nehe, Zeruzarez iàmàtyry'ym
    àwàm rehe pezemuàgà'ym pà nehe, i'i wanupe. Uze'eg wi kury. — Azepyk putar 'aw
    tawhu rehe ihe nehe, ta'e tynehem puruzuka haw pupe a'e xe, i'i Tupàn.
  eng-DRA: 'For thus saith the Lord of hosts: Hew down her trees, cast up a trench
    about Jerusalem: this is the city to be visited, all oppression is in the midst
    of her.'
