verse: JER.006.011
translations:
  mal-C: അതിനാൽ ഞാൻ യഹോവയുടെ ക്രോധത്താൽ നിറഞ്ഞിരിക്കുന്നു, അത് അടക്കിവെക്കാൻ ഇനിയും
    എനിക്കു കഴിയില്ല. “ആ ക്രോധം തെരുവിലുള്ള കുട്ടികളുടെമേലും ഒരുമിച്ചു കൂടിയിരിക്കുന്ന
    യുവാക്കളുടെമേലും ചൊരിയും; ഭർത്താവിനോടൊപ്പം ഭാര്യയും പ്രായാധിക്യത്താൽ വലയുന്ന വൃദ്ധരും
    അതിൽനിന്നു രക്ഷപ്പെടില്ല.
  deu-TKW: Doch von der Zornglut Jahwes bin ich angefüllt, umsonst mühe ich mich ab,
    sie zurückzuhalten. So gieße sie denn aus über das Kind auf der Gasse und über
    den Kreis der Jünglinge insgesamt; denn sowohl Mann als Weib sollen ergriffen
    werden, der Greis samt dem Hochbetagten.
  lin-lin: Nzokande ngai, natondi na kanda ya Yawe mpe nazali kokoka lisusu te kokanga
    motema. « Sopa yango na bana mike kati na babalabala mpe na lisanga ya bilenge
    mibali ; ekokweyela mwasi mpe mobali nzela moko, ezala mikolo to mibange.
  eng-LSV: And I have been filled with the fury of YHWH || (I have been weary of containing),
    “To pour [it] on the suckling in the street, || And on the assembly of youths
    together, || For even husband with wife are captured, || [The] elderly with one
    full of days,
  eng-GNV: 'Therefore I am full of the wrath of the Lord: I am weary with holding
    it: I will powre it out vpon the children in the streete, and likewise vpon the
    assembly of the yong men: for the husband shall euen be taken with the wife, and
    the aged with him that is full of daies.'
  eng-WEBSTER: 'Therefore I am full of the fury of the LORD; I am weary with holding
    in: I will pour it out upon the children abroad, and upon the assembly of young
    men together: for even the husband with the wife shall be taken, the aged with
    him that is full of days.'
  nhw-BL: 'Yeca nitemitoc ica mocualancayo. Nelohui para nijpiya noyolo ininhuaya
    huan amo niquintlatzacuiltis pampa tlahuel nicualani.” Huan TOTECO quiijto: “Na
    nijmajcahuas nocualancayo ipan nochi Jerusalén ehuani. Huan nijchihuas ma huetzi
    ipan coneme catli mahuiltijtinemij ipan calles, ipan telpocame catli nemij san
    sejco para quichihuase catli amo cuali, ipan tlacame catli mosihuajtijtoque, ipan
    sihuame catli monamictijtoque huan ipan huehuentzitzi.'
  swh-ONEN: Lakini nimejaa ghadhabu ya Bwana, nami siwezi kuizuia. “Wamwagie watoto
    walioko barabarani, na juu ya vijana waume waliokusanyika; mume na mke watakumbwa
    pamoja ndani yake, hata nao wazee waliolemewa na miaka.
  bba-bba: Yinni Gusunɔ, wee, nɑ kɑ tɔn be mɔru mɔ̀ wunɛn sɔ̃. Nɑ kpɑnɑ n tii nɛnɛ.
    Mɑ Yinni Gusunɔ u nɛɛ, ɑ de mɔru ye ɑ mɑn kuɑmmɛ mi, yu wɔri bibu sɔɔ be bɑ dweemɔ
    dɑ̃ɑ sɑɑnɔ, kɑ sere mɑɑ ɑluwɑɑsibɑn wuunu sɔɔ. Domi kurɔbu kɑ durɔbu kɑ tɔkɔnu,
    kpurowɑ bɑ koo ɡurɑ bu kɑ doonɑ.
  eng-KJVCPB: 'Therefore I am full of the fury of the Lord; I am weary with holding
    in: I will pour it out upon the children abroad, and upon the assembly of young
    men together: for even the husband with the wife shall be taken, the aged with
    him that is full of days.'
  luo-luo: To apongʼ gi mirima mar Jehova Nyasaye, kendo ok anyal lingʼ kode. “Ole
    oko kuom nyithindo manie yore, kendo kuom yawuowi mochokore kanyakla; dichwo kaachiel
    gi dhako gini nomaki, kod joma oti, jogo mahikgi oniangʼ.
  meu-meu: Taunabunai lau na Iehova ena badu ai na honumu, ihalahelaina ai na hesikumu.
    Taunabunai ariara ai memero kekeni latadiai ba bubua diho, bona eregabe taudia
    edia hegogo latadiai danu; tau mai adavana ida bae abidia hebou, taunimanima badadia
    bona burukadia danu.
  npi-ULB: तर म परमप्रभुको क्रोधले भरिएको छु । यसलाई थामेर म थाकिसकेको छु । उहाँले
    मलाई भन्‍नुभयो, “सडकका बालबालिका र युवाहरूको समूहमा यसलाई खन्याइदे । किनकि हरेक
    पुरुषलाई त्यसकी पत्‍नीसँगै, अनि कान नसुन्‍ने हरेक बुढा मानिसलाई लगिनेछ ।
  yor-yor: Èmi kún fún ìbínú Olúwa, èmi kò sì le è pa á mọ́ra. “Tú u sí orí àwọn ọmọ
    ńigboro, àti sórí àwọn ọmọkùnrin tí wọn kó ra wọn jọ pọ̀, àti ọkọ àti aya ni a
    ò mú sínú rẹ̀, àti àwọn arúgbó tí ó ní ọjọ́ kíkún lórí.
  pes-OPCB: 'به سبب تمام این کارهای شرم‌آورشان من از خشم الهی لبریزم و دیگر نمی‌توانم
    تحمل کنم.» آنگاه خداوند فرمود: «خشم و غضب خود را بر سر اهالی اورشلیم خواهم ریخت
    بر کودکانی که در کوچه‌ها بازی می‌کنند، بر مجلس جوانان، بر زن و شوهرها، و بر سالخوردگان.'
  tgl-ULB: Ngunit napuno ako ng matinding poot ni Yahweh. Napagod ako sa pagpipigil
    nito. Sinabi niya sa akin, “Ibuhos mo ito sa mga bata sa mga lansangan at sa mga
    pangkat ng mga binata. Sapagkat kukunin ang bawat lalaki kasama ang kaniyang asawa
    at ang bawat matanda na nabibigatan ng mga taon.
  hui-hui: Anigo Anduane Homogo-o í̠naga miniha keba timbuni ira hungu biagadagua
    biragola kegoni. I̱habi nde anidagua dege biragola i̱naga miniha keba holene ogoni
    mo hundia habe naheore kogoni, laru. Ani larugola Anduane Homogohanda i̱hondo
    langialu lalu, I̱naga keba holene ogoni waneigini hariga teneni bu karuhondo walia
    halu wandari igiri daliahe bu karuhondobi walia haga bibe. Ani bialu agali karubi
    ti one bedarubi wali agali wahe karu yu wahole ndo ti bibahendeme i̱naga keba
    holene ogoni handa walia holebira.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည်​ကိုယ် တော်​ရှင်​၏​အ​မျက်​တော်​နှင့်​ပြည့်​လျက်​ရှိ
    သ​ဖြင့် မျို​သိပ်​၍​ပင်​မ​ထား​နိုင်​တော့​ပါ'' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။ ထို​အ​ခါ
    ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​အ​မျက် တော်​ကို​လမ်း​များ​ပေါ်​ရှိ​က​လေး​သူ​ငယ်​တို့ အ​ပေါ်​သို့​လည်း​ကောင်း၊
    လူ​ငယ်​လူ​ရွယ်​အ​စု အ​ဝေး​များ​ပေါ်​သို့​လည်း​ကောင်း​သွန်း​လောင်း လော့။ ဇ​နီး​မောင်​နှံ​များ​နှင့်​အ​လွန်​အို​မင်း​သူ
    များ​သည်​ချမ်း​သာ​ရာ​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့​၏​အိမ်​များ၊ လယ်​ယာ​များ​နှင့်​အ​မျိုး
    သ​မီး​များ​သည်​သူ​တစ်​ပါး​လက်​သို့​ရောက်​ရှိ ရ​ကြ​လိမ့်​မည်။ ငါ​သည်​ဤ​ပြည်​မှ​လူ​တို့​ကို
    လက်​တော်​ကို​ဆန့်​လျက်​အ​ပြစ်​ဒဏ်​ပေး​တော် မူ​မည်။-
  bod-N: དེ་བས། བདག་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཡིས་བཀང་སྟེ་བཟོད་མི་ནུས་ཤིང་། ཁྱོད་ཀྱིས་ཐུགས་ཁྲོ་དེ་ནི་སྲང་གི་བྱིས་པ་དང་མཉམ་དུ་འཛོམས་པའི་ན་གཞོན་རྣམས་ཀྱི་སྟེང་ལ་འཕོ་བར་གྱིས་ཤིག
    ཁྱོ་ཤུག་གཉིས་ཀ་དང་བགྲེས་པོ། ཚེ་ལོ་མཐར་ཕྱིན་པ་བཅས་ཐམས་ཅད་ལྷན་ཅིག་ཏུ་འཛིན་པར་འགྱུར་རོ།
    །
  sna-sna: Asi ini ndizere nehasha dzaJehovha, uye handichagoni kuzvidzora. “Dzidururire
    pamusoro pavana vari munzira dzomuguta, napamusoro pamajaya akaungana pamwe chete;
    zvose murume nomukadzi vachabatwa imomo, navatana, vaya vabva zera.
  spa-BLM: Por eso estoy lleno de la ira de Yahvé. Estoy cansado de contenerla. “Viértelo
    sobre los niños en la calle, y en la reunión de los jóvenes juntos; porque incluso
    el marido con la mujer será tomado, los ancianos con el que está lleno de días.
  cac-cac: 'Mamin, scot pax yoval in c''ol ed''oc d''a jun chon̈ab'' tic. Maxtzac
    techaj vuj in yamanoch vaan, xin chi. Ix yalan Jehová d''ayin icha tic: Aq''uem
    yoval in c''ol chi'' d''a yib''an̈ eb'' unin tz''ec'' d''a yoltac calle yed''
    d''a yib''an̈ eb'' vin̈ quelemtac umaneq''ui. Ol yamchaj eb'' vin̈ vinac yed''
    ix yetb''eyum yed'' eb'' te icham animaxo.'
  swh-ULB: Lakini nimejazwa na hasira za BWANA. Nimechoka kuizuia. Aliniambia, “Imwage
    mbele ya watoto mitaani na katika makundi ya vijana. Kwa kuwa kila mume atachukuliwa
    pamoja na mke wake; na kila mzee mwenye miaka mingi.
  bel-bel: Таму Я перапоўнены лютасьцю Гасподняю, не магу трымаць яе ў сабе; вылью
    яе на дзяцей на вуліцы і на зборню юнакоў; узятыя будуць муж з жонкаю, пажылы
    з тым, хто аджыў гады.
  deu-ELBBK: Und ich bin voll des Grimmes des HERRN, bin müde, ihn zurückzuhalten.
    – Ergieße ihn über die Kinder auf der Gasse und über den Kreis der Jünglinge allzumal;
    denn sowohl Mann als Frau werden getroffen werden, der Alte wie der Hochbetagte;
  mbb-OT: Neǥezam ku zaan is dekelà he pauk he iyan is pauk te Nengazen, ne kenè ku
    heini egkeeǥen.” Migkaǥi is Nengazen te, “Ibpeǥezaman ku is pauk ku ziyà te menge
    vatà he eguǥusà diyà te zalan, diyà te menge vetan-en he menge maama he edtitiǥum,
    diyà te menge telteleesawa, wey ragkes en is utew en memeǥurang.
  mal-2015: ആകയാൽ ഞാൻ യഹോവയുടെ ക്രോധംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; അതു അടക്കിവെച്ചു ഞാൻ
    തളർന്നുപോയി; ഞാൻ അതു വീഥികളിലെ കുട്ടികളിന്മേലും യൗവനക്കാരുടെ സംഘത്തിന്മേലും ഒരുപോലെ
    ഒഴിച്ചുകളയും; ഭർത്താവും ഭാര്യയും വൃദ്ധനും വയോധികനും കൂടെ പിടിപെടും.
  rmc-rmc: 'Vašoda hin andre mande pherdo choľi le RAJESKRI; na birinav la imar te
    zľidžal.“ Akor o RAJ phenďa: „Čhiv avri odi choľi pro čhavore pre uľica the pre
    partija le terne čhavengri. Andre odi choľi ena zachudle o rom the e romňi, o
    phuro the o igen phuro.'
  pes-OPV: و من ازحدت خشم خداوند پر شده‌ام و از خودداری خسته گردیده‌ام پس آن را در
    کوچه‌ها بر اطفال وبر مجلس جوانان با هم بریز. زیرا که شوهر و زن هر دو گرفتار خواهند
    شد و شیخ با دیرینه روز.
  ron-1924: Еу сунт аша де плин де мыния Домнулуй, кэ н-о пот опри. „Тоарн-о песте
    копилул де пе улицэ ши песте адунэриле тинерилор. Кэч ши бэрбатул, ши неваста
    вор фи приншь, ши бэтрынул, ши чел ынкэркат де зиле.
  ben-OBCV: কিন্তু আমি সদাপ্রভুর ক্রোধে পূর্ণ, আমি আর তা ধরে রাখতে পারছি না। “রাস্তায়
    জড়ো হওয়া ছেলেমেয়েদের উপরে এবং একসঙ্গে একত্র হওয়া যুবকদের উপরে তা ঢেলে দাও।
    ঢেলে দাও তা স্বামী-স্ত্রীর উপরে এবং তাদের উপরে, যারা বৃদ্ধ ও বয়সের ভারে জর্জরিত।
  som-som: Sidaas daraaddeed waxaa iga buuxda cadhadii Rabbiga, oo inaan isceliyo
    waan ku daalay. Haddaba cadhadii ku deji carruurta jidka joogta iyo shirka barbaarrada
    oo dhan, waayo, xataa nin iyo naagtiisaba waa la kaxayn doonaa, oo odayga iyo
    kan cimriga dheerba waa la isla wada kaxayn doonaa.
  lat-VUC: 'Idcirco furore Domini plenus sum; laboravi sustinens. Effunde super parvulum
    foris, et super consilium juvenum simul: vir enim cum muliere capietur; senex
    cum pleno dierum.'
  eng-ASVBT: 'Therefore I am full of the wrath of Jehovah; I am weary with holding
    in: pour it out upon the children in the street, and upon the assembly of young
    men together; for even the husband with the wife shall be taken, the aged with
    him that is full of days.'
  ita-1885: Per tanto io son pieno dell'ira del Signore, io stento a ritenerla; io
    la spanderò sopra i piccoli fanciulli per le piazze, e parimente sopra le raunanze
    de' giovani; perciocchè anche tutti, uomini e donne, vecchi e decrepiti, saranno
    presi.
  eng-LXXUP: 'And I allowed my wrath to come to the full, yet I kept it in, and did
    not utterly destroy them: I will pour it out on the children without, and on the
    assembly of young men together: for man and woman shall be taken together, the
    old man with him that is full of days.'
  eng-ULB: But I am filled with Yahweh's fury. I am tired of holding it in. He said,
    to me, “Pour it out on the children in the streets and on the groups of young
    men. For every man will be taken away with his wife; and every old person heavy
    with years.
  spa-VBL: Pero en cuanto a mí, estoy lleno de la ira del Señor; me cuesta mucho contenerla.
    El Señor responde, Derrámalo sobre los niños en la calle, y sobre los grupos de
    jóvenes, porque tanto el marido como la mujer van a ser capturados; son todos,
    y no importa la edad que tengan.
  fra-_FOB: Et je suis rempli de la fureur de l'Éternel, et je suis las de la contenir.
    Répands-la sur l'enfant dans la rue, et sur l'assemblée des jeunes gens aussi;
    car tant l'homme que la femme seront pris, le vieillard et celui qui est chargé
    de jours.
  mal-mal: ആകയാൽ ഞാൻ യഹോവയുടെ ക്രോധംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; അത് അടക്കിവച്ച് ഞാൻ
    തളർന്നുപോയി; ഞാൻ അത് വീഥികളിലെ കുട്ടികളിന്മേലും യൗവനക്കാരുടെ സംഘത്തിന്മേലും ഒരുപോലെ
    ചൊരിയും; ഭർത്താവും ഭാര്യയും വൃദ്ധനും വയോധികനും കൂടെ പിടിക്കപ്പെടും.
  urd-GVR: Is lie maiṅ Rab ke ġhazab se bharā huā hūṅ, maiṅ use bardāsht karte karte
    itnā thak gayā hūṅ ki use mazīd nahīṅ rok saktā. “Use galiyoṅ meṅ khelne wāle
    bachchoṅ aur jamāshudā naujawānoṅ par nāzil kar, kyoṅki sab ko giriftār kiyā jāegā,
    ḳhāh ādmī ho yā aurat, buzurg ho yā umrrasīdā.
  suz-BL: तन्‍न गो परमप्रभु यावे आ गाइक्‍तीकेम ब्रीशो बाक्‍नुङ। गो मेको हेरा तेक्‍‍ने
    मचाप्‍नुङ। मिनु मेकोमी “मेको लां मेर गाक्‍ब आल आन तार मोतो। बुक्‍शा बाक्‍शो ठिटा
    आन तार मोतो। मीश वोंइश निम्‍फा लाइक्‍चा पुंइसीनीस। खाल्‍पा नु खूशो लाइक्‍चा पुंइसीनीम।
  eng-NOY: Therefore I am full of the fury of Jehovah; I am weary of holding it; I
    will pour it out alike upon the children in the street, And upon the assembly
    of the young men. Yea, also the husband with the wife shall be taken, The old
    man, and he that is full of days.
  ita-1927: Ma io son pieno del furore dell’Eterno; sono stanco di contenermi. Riversalo
    ad un tempo sui bambini per la strada e sulle adunate dei giovani; poiché il marito
    e la moglie, il vecchio e l’uomo carico d’anni saranno tutti presi.
