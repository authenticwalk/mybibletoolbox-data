  tbz-SIM: 'Kɛ̀ Sedemii dɔ̀: Kuyie nhɑ miɛkɛ bɛ̀ cɔ̀ú mmɛ̀ɛ̀ botí n kɔkɛ mɛ mbɛ̀ cɔ̀ú,
    bɑ́ n yí nɑ kɛ bo minnɛ́. Yóu kɑ̀ɑ miɛkɛɛ bɛ̀ do bɛmɔu, ibí sɑ́m̀pɔ́ì nɛ̀ bɛbɛ́mbɛ̀,
