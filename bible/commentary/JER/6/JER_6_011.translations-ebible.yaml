    le ƒe geɖe xɔxɔ ta.
  eng-LEE: 'And I am full of the fury of the Lord; I am weary with sustaining it:
    [I must] pour it out over the child in the street, and over the assembly of young
    men together; for even the husband with the wife shall be seized, the aged with
    him that is full of days.'
  asm-FB: এই হেতুকে মই যিহোৱাৰ ক্ৰোধেৰে পৰিপূৰ্ণ হৈছোঁ; মই তাক আটক কৰি ৰাখিবলৈ ক্লান্ত
