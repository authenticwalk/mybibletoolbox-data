  twi-twi: Nanso Awurade abufuwhyew ahyɛ me ma, na mintumi nkora so. “Hwie gu mmofra
    a wɔwɔ mmɔnten so ne mmerante a wɔahyia; ɛbɛka okunu ne ɔyere, mmasiriwa, wɔn
