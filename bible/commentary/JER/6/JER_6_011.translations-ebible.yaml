  ory-ory: ଏହେତୁ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧରେ ପରିପୂର୍ଣ୍ଣ ହୋଇଅଛି; ମୁଁ ତାହା ସମ୍ଭାଳି ରଖିବାରେ
