    arvad da, Qoca da, yaşa dolmuş adam da ələ keçəcək.
  eng-DBY: 'And I am full of the fury of Jehovah, I am weary with holding in. Pour
    it out upon the children in the street, and upon the assembly of young men together:
    for even the husband with the wife shall be taken; the aged with him [that is]
    full of days.'
  hin-2017: इस कारण यहोवा का कोप मेरे मन में भर गया है; मैं उसे रोकते-रोकते थक गया
    हूँ। “बाजारों में बच्चों पर और जवानों की सभा में भी उसे उण्डेल दे; क्योंकि पति
