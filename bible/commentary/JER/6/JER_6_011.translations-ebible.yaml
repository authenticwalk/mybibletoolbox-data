  rop-rop: Wen yu gitwail langa olabat, wal mi wail du YAWEI, en ai garra dalim olabat.”
    Wal YAWEI bin tok na, “Mi brabli wail, en ai garra panishim detlot biginini langa
    ola strit, en langa detlot yang pipul hu oldei majurrumapbat miselp. En ol detlot
    hasbin en olabat waifmob garra jidan prisana, en detlot olwan pipul kaan misat.
  ukr-1871: Тим то я й палаю гнївом Господнїм, не вгамую його в собі; виллю його на
    дїтвору на улицї, й на громаду молодцїв; займуть мужа з жоною в полонь, і старого
    з дїдом старезним.
  deu-1951: Und ich bin des Grimmes des HERRN so voll, daß ich ihn kaum zurückhalten
    kann. Gieße ihn aus über die Kinder auf der Gasse und über den Kreis der Jünglinge
    allzumal! Ja, Mann und Weib sollen gefangen werden, Alte und Wohlbetagte.
  eng-JPS: 'Therefore I am full of the fury of the LORD, I am weary with holding in:
    pour it out upon the babes in the street, and upon the assembly of young men together;
    for even the husband with the wife shall be taken, the aged with him that is full
    of days.'
  srp-1865: Zato sam pun gnjeva Gospodnjega; iznemogoh ustežuæi ga; prosuæu ga na
    djecu po ulicama i na sabrane mladiæe, i èovjek i žena uhvatiæe se, i stari i
    vremeniti.
  lug-lug: Kyenva nzijula ekiruyi sikyasobola kukizibiikiriza. “Kiyiwe ku baana abali
    mu luguudo, ne ku bavubuka abakuŋŋaanye; abaami awamu n’abakazi n’abakadde abo
    abawezezza emyaka emingi baliwambibwa.
  heb-heb: ואת חמת יהוה מלאתי נלאיתי הכיל שפך על עולל בחוץ ועל סוד בחורים יחדו כי
    גם איש עם אשה ילכדו זקן עם מלא ימים׃
  ben-IRV: তাই আমি সদাপ্রভুর ক্রোধে পূর্ণ হয়েছি। আমি তা ভিতরে ধরে রাখতে রাখতে ক্লান্ত
    হয়ে পড়েছি। রাস্তার লোকেদের উপরে ও যুবকদের সভার উপরে একসঙ্গে তা ঢেলে দাও। প্রত্যেক
    স্বামীকে তার স্ত্রীর সঙ্গে নিয়ে যাওয়া হবে, প্রত্যেক প্রাচীনদেরও খুব বয়ষ্কদের
    সঙ্গে নিয়ে যাওয়া হবে।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਗਜ਼ਬ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹਾਂ, ਮੈਂ ਉਹ ਨੂੰ ਸਹਿੰਦਾ-ਸਹਿੰਦਾ ਥੱਕ ਗਿਆ
    ਹਾਂ, ਇਹ ਨੂੰ ਗਲੀ ਵਿੱਚ ਬੱਚਿਆਂ ਉੱਤੇ ਉਲੱਦ ਦੇ, ਨਾਲੇ ਜੁਆਨਾਂ ਦੇ ਇਕੱਠ ਉੱਤੇ ਵੀ। ਨਾਲੇ ਮਨੁੱਖ
    ਆਪਣੀ ਔਰਤ ਨਾਲ ਫੜਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਬੁੱਢਾ ਵੱਡੀ ਉਮਰ ਵਾਲੇ ਨਾਲ।
  mya-JVB: ထိုကြောင့်၊ ငါသည်ထာဝရဘုရား ၏ အမျက် တော်နှင့် ပြည့်ဝ ၏။ အောင့် ၍မ နေနိုင်။
    လမ်း ၌ ရှိသောသူငယ် များနှင့် စုဝေး သောလူပျို များအပေါ် သို့ အမျက် တော်ကို ငါသွန်းလောင်း
    မည်။ လင် မယား အစုံ ကို၎င်း၊ အသက် ကြီးသောသူနှင့် အို လွန်းသောသူကို၎င်း သိမ်း သွားမည်။
  tbg-tbg: Mpo Noravauvo, ai vaiinti nahenti qora kaiqa vare variara kaara ai arara
    ite vaintema kero, tivata vikara arara ite vaira te kia ho vira qimpa kararave,
    turaro Noravano tiriara tiharo, Ho ai arara ite vairara are vaintaira aaraqaa
    vi anika nitiane. Qaraaka vaiinti ruvaaqumavi vaikavata nitiane. Vaative naatave,
    konta naampaive, navutaaka kia vika vehakuma nimitevarave.
  hmo-hmo: Unai dainai lau be Lohiabada ena badu dekenai lau honu noho, bona inai
    badu lau hakerua diba lasi.” Vadaeni Lohiabada ese lau ia hamaoroa, ia gwau, “Egu
    badu be ariara dekenai idia noho memero bona kekeni, edia latanai do oi bubua
    lao, ma eregabe taudia edia hebou edia latanai danu do oi bubua. Tau mai edia
    adavadia danu, be tuari taudia ese do idia abidia lao, tau badadia bona buruka
    taudia danu.
  urd-urd: इसलिए मैं ख़ुदावन्द के क़हर से लबरेज़ हूँ, मैं उसे ज़ब्त करते करते तंग
    आ गया। बाज़ारों में बच्चों पर और जवानों की जमा'अत पर उसे उँडेल दे, क्यूँकि शौहर
    अपनी बीवी के साथ और बूढ़ा कुहनसाल के साथ गिरफ़्तार होगा।
  rus-SYN: Поэтому я преисполнен яростью Господнею, не могу держать ее в себе; изолью
    ее на детей на улице и на собрание юношей; взяты будут муж с женою, пожилой с
    отжившим лета.
  bqc-SIM: Dii pↄkũma dɛ̀dɛa, má fↄ̃ màↄ kṹkũa lↄo. Pↄkũmapi bↄbↄ nɛ́ↄwa gãaɛ
    ń ɛ̀waaso pↄ́ kãaaa gudoũↄ. To wà gↄ̃ɛ ń a nↄo kũ sãnu ń gbɛ̃́ pↄ́ zikũ̀
    táotaoↄ.
  tcz-CHONGTHU: Hitijeh chun Pakai lunghanna chu kasunga tun adimtai. Hiche kakhol
    khol hi kacholtai. “ka lunghanna hi keiman khopi sunga kichem chapangho chunga,
    khangdong kikhom ho chunga, ajipa leh ajinu chunga, chuleh upa ho leh tehseho
    chunga kasun lhah ding ahi.
  mar-mar: म्हणून मी परमेश्वराच्या रागाने भरलो आहे. “तो आतल्या आत दाबून धरण्याचा मला
    आता कंटाळा आला आहे. रस्त्यावर खेळणाऱ्या मुलांवर, एकत्र जमलेल्या तरुणांवर परमेश्वराचा
    राग ओतणार आहे. पुरुष व त्याची पत्नी असे दोघही, तसेच सर्व म्हातारे पकडले जातील.
  qub-qub: 'Nogapis Tayta Dios rabyashanta willacunäpämi caycä. Chaytaga manami amuräcömanchu.»
    Chaymi Tayta Dios nimaran: «Rabyasha caycashätaga willay cällicho caycaj wamracunata,
    röpanpa puriycaj mösucunata. Runacunataga prësumi apacongapaj warmintawan-cama,
    auquincunatapis mana cuyapaypa.'
  bqp-bqp: Yinni Gusunɔ, wee, nɑ kɑ tɔn be mɔru mɔ̀ wunɛn sɔ̃. Nɑ kpɑnɑ n tii nɛnɛ.
    Mɑ Yinni Gusunɔ u nɛɛ, ɑ de mɔru ye ɑ mɑn kuɑmmɛ mi, yu wɔri bibu sɔɔ be bɑ dweemɔ
    dɑ̃ɑ sɑɑnɔ, kɑ sere mɑɑ ɑluwɑɑsibɑn wuunu sɔɔ. Domi kurɔbu kɑ durɔbu kɑ tɔkɔnu,
    kpurowɑ bɑ koo gurɑ bu kɑ doonɑ.
  hat-hat: 'Kòlè Seyè a ap bouyi nan kè m'' tou, m'' pa ka kenbe ankò. Lè sa a, Seyè
    a di m'': -Al pase kòlè m'' sou timoun ki nan lari yo, sou gwoup jenn gason ki
    reyini yo. Y''ap pase men pran tout moun, fanm kou gason. Ata vye granmoun ki
    fin viv yo p''ap chape.'
  eng-BSB: But I am full of the LORD’s wrath; I am tired of holding it back. “Pour
    it out on the children in the street, and on the young men gathered together.
    For both husband and wife will be captured, the old and the very old alike.
  eng-WEBPB: Therefore I am full of the LORD’s wrath. I am weary with holding it in.
    “Pour it out on the children in the street, and on the assembly of young men together;
    for even the husband with the wife will be taken, the aged with him who is full
    of days.
  kbq-kbq: E'ina hu'negu Ra Anumzamofo rimpa ahezamo nagripina avitege'na azeri'nama
    vuazamo'a tusiza huno navesra hu'ne. Anagema hugeno'a Ra Anumzamo'a huno, ana
    narimpa ahe'zana eri kaha hutregeno kumamofo karampima zokago'ma neraza mofavre
    nagate'ene, atruma hu'za nemaniza nahezave nagate'ene, veneneraminte'ene a'ne
    zamire'ene, tavava ozafaraminte esanige'za narimpa ahe'zana erigahaze.
  nhe-BL: 'Yeca nitemitoc ica mocualancayo. Nelohui para nijpiya noyolo ininhuaya
    huan ax niquintlatzacuiltis pampa tlahuel nicualani.” Huan TOTECO quiijto: “Na
    nijmajcahuas nocualancayo ipan nochi Jerusalén ehuani. Huan nijchihuas ma huetzi
    ipan coneme tlen mahuiltijtinemij ipan calles, ipan telpocame tlen nemij san sejco
    para quichihuase tlen ax cuali, ipan tlacame tlen mosihuajtijtoque, ipan sihuame
    tlen monamictijtoque huan ipan huehuentzitzi.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nekwahy haw wiko hezar romo. Hekene'o nekwahy
    haw hepupe imonokatu re, a'e izupe. Na'e Tupàn uze'eg ihewe. — Emu'ar kar hekwahy
    haw kwarer nahu rupi har wanehe nehe, kwàkwàmo wanehe wazemono'og mehe nehe no.
    Zauxiapekwer weraha putar awa wà nehe, weraha putar wanemireko wà nehe no, ipyhyk
    pyrer romo wà nehe. Weraha putar tua'uhez ma'e wà nehe no.
  eng-DRA: 'Therefore am I full of the fury of the Lord, I am weary with holding in:
    pour it out upon the child abroad, and upon the council of the young men together:
    for man and woman shall be taken, the ancient and he that is full of days.'
