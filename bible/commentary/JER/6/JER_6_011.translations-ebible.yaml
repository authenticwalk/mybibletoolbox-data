    ভাৰ্য্যাৰে সৈতে স্বামী, সম্পূৰ্ণ আয়ুসপ্ৰাপ্ত লোকৰ সৈতে বৃদ্ধ, সকলোকে ধৰা যাব।
  sus-A: عَلَتَلَ شَ شْنّ فبٌ ﭑ بْحّ كُي، ﭑ شَ نَ قَلَ وٌ بّ.» «عَلَ شَ شْنّ عِسِرَيِلَكَيٍ
