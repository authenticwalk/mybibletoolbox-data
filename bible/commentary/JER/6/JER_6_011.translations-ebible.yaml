  chk-chk: Üa pwal eäni om lingeringer ngeniir, ai Samol mi Lapalap, nge üsap chüen
    tongeni amwöchü.” Mürin, ewe Samol mi Lapalap a üreniei, “Kopwe eäni ai lingeringer
