verse: JER.006.008
translations:
  mal-C: ജെറുശലേമേ, ഈ മുന്നറിയിപ്പ് ശ്രദ്ധിക്കുക, അല്ലാത്തപക്ഷം ഞാൻ നിന്നിൽനിന്ന്
    അകന്നുപോകുകയും ആർക്കും വസിക്കാൻ കഴിയാത്ത ശൂന്യദേശമായി നിന്നെ മാറ്റുകയും ചെയ്യും.”
  deu-TKW: Laß dich warnen, Jerusalem, damit sich meine Seele nicht von dir losreiße,
    auf das ich dich nicht zur Wüste mache, zu einem Lande, das nicht mehr bewohnt
    ist!
  lin-lin: Oh engumba Yelusalemi, yoka makebisi oyo, noki te nakomikomisa mosika na
    yo mpe nakokomisa mokili na yo esobe, mpo ete moto moko te akoka lisusu kovanda
    kuna. »
  eng-LSV: Be instructed, O Jerusalem, || Lest My soul be alienated from you, || Lest
    I make you a desolation, || A land [that is] not inhabited.”
  eng-GNV: Be thou instructed, O Ierusalem, lest my soule depart from thee, lest I
    make thee desolate as a land, that none inhabiteth.
  eng-WEBSTER: Be thou instructed, O Jerusalem, lest my soul depart from thee; lest
    I make thee desolate, a land not inhabited.
  nhw-BL: Ximoxitlahuaca, analtepetl Jerusalén ehuani, para amo nimechtlahuelcahuas
    huan nimechsosolos huan nijchihuas amoaltepe quen se huactoc tlali campa amo aqui
    itztos.”
  swh-ONEN: Pokea onyo, ee Yerusalemu, la sivyo nitageukia mbali nawe na kuifanya
    nchi yako kuwa ukiwa, asiweze mtu kuishi ndani yake.”
  bba-bba: Ǹ n mɛn nɑ, bɛɛ Yerusɑlɛmuɡibu, i nɛn sɔ̃ɔsiru lɑɑkɑri koowo, kpɑ n ku
    rɑ nɛn tii ɡɑwɑ sɑɑ bɛɛn min di n bɛɛn tem kɑm koosiɑ.
  eng-KJVCPB: Be thou instructed, O Jerusalem, lest my soul depart from thee; lest
    I make thee desolate, a land not inhabited.
  luo-luo: Winj siem, yaye Jerusalem, ka ok kamano to abiro weyi, mi awe pinyi nono,
    ma ngʼato angʼata ok nyal dak e iye.”
  meu-meu: Ierusalem e, nahuamu a tohoa, emu ai lalogu baine dika na garina, baina
    havahumu bona tano deḡedeḡena-rahu ai baina halaomu na garina.
  npi-ULB: ए यरूशलेम, अनुशासनलाई स्वीकार गर्, नत्रता म तँबाट तर्कनेछु, र तँलाई कोही
    नबस्‍ने उजाड देश बनाउनेछु ।”
  yor-yor: Ìwọ Jerusalẹmu, gba ìkìlọ̀, kí Èmi kí ó má ba à lọ kúrò ní ọ̀dọ̀ rẹ, kí
    n sì sọ ilẹ̀ rẹ di ahoro, tí kò ní ní olùgbé.”
  pes-OPCB: ای اهالی اورشلیم، از این سختیها درس عبرت بگیرید، و گرنه از شما بیزار شده،
    سرزمینتان را ویران خواهم کرد تا کسی نتواند در آن ساکن شود.»
  tgl-ULB: Jerusalem, tanggapin mo ang pagtutuwid, kung hindi tatalikuran kita at
    wawasakin, isang lupain na walang maninirahan.”'
  hui-hui: Yarusaleme í̠na bi hale holene nga. Bi hale nahariyagua nde i̱na í̠ heba
    mandagi nahe yu wahalu polebero. Ani bialu i̱na í̠ mo ko halu iba dalu naibile
    í̠ abalu tauladaga ho wiagagobi ngelodogola wali agali mbira í̠ni naholebira,
    lalu Anduane Homogohanda laya lene.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ သင်​တို့​သည်​ဤ အ​မှု​အ​ရာ​များ​မှ​သင်​ခန်း​စာ​ယူ​ကြ​လော့။
    သို့​မ​ဟုတ်​ပါ​မူ​ငါ​သည်​သင်​တို့​အား​အ​စဉ် စွန့်​ပစ်​မည်။ သင်​တို့​မြို့​ကို​လူ​သူ​ကင်း​မဲ့​ရာ
    သွေ့​ခြောက်​သော​ဒေ​သ​အ​ဖြစ်​သို့​ငါ​ပြောင်း လဲ​စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ། བདག་གི་སེམས་ཁྱོད་དང་རིང་དུ་མི་གྱེས་པ་དང་། ངས་ཁྱོད་དབེན་སྟོང་དུ་བསྒྱུར་ནས་མི་མེད་ལུང་སྟོང་ལ་འགྱུར་དུ་མི་འཇུག་པའི་ཆེད་དུ་ཁྱོད་ཀྱིས་བསླབ་བྱ་ལོངས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Inzwa yambiro, iwe Jerusarema, kuti ndisakufuratira ndikaita nyika yako
    dongo, kuti isava nomunhu angagara mairi.”
  spa-BLM: Sé instruida, Jerusalén, para que mi alma no se aleje de ti, para que no
    te convierta en una desolación, en una tierra deshabitada.”
  cac-cac: B'oec e b'eyb'al ex aj Jerusalén, yic vach' max viq'uel in pensar d'ayex.
    Tato maay, ol vac'can tz'inan e luum tic, man̈xalaj mach ol cajnajcan d'ay, xchi
    Jehová.
  swh-ULB: Uadhibiswhe, ee Yerusalemu, vingenevyo nitaondoka kwako na kukufanya ukiwa,
    na nchi isiyokaliwa na watu.
  bel-bel: Набярыся розуму, Ерусаліме, каб душа Мая не аддалілася ад цябе, каб Я не
    зрабіў цябе пусткаю, зямлёй неабжытаю.
  deu-ELBBK: Lass dich zurechtweisen, Jerusalem, damit meine Seele sich nicht von
    dir losreiße, damit ich dich nicht zur Wüste mache, zu einem unbewohnten Land.
  mbb-OT: 'Ebpetizeenan ku sikew is Jerusalem: emun kenè ka ebpemineg, ed-iniyuǥan
    ku sikew; ne edhimuwen ku he mekevulungbulung is tanè nu su para wazè en ed-ubpè
    kayi.”'
  mal-2015: യെരൂശലേമേ, എന്റെ ഉള്ളം നിന്നെ വിട്ടുപിരിയാതെയും ഞാൻ നിന്നെ ശൂന്യവും നിർജ്ജനപ്രദേശവും
    ആക്കാതെയും ഇരിക്കേണ്ടതിന്നു ഉപദേശം കൈക്കൊൾക.
  rmc-rmc: Prile o dovakeriben, Jeruzalemona, bo sar na, ta oddžava tutar, a kerava
    tutar e pušťa, andre savi ňiko na bešela.“
  pes-OPV: ‌ای اورشلیم، تادیب را بپذیر مبادا جان من از تو بیزار شود و تو را ویران
    و زمین غیرمسکون گردانم.»
  ron-1924: Я ынвэцэтурэ, Иерусалиме, ка ну кумва сэ Мэ депэртез де тине ши сэ фак
    дин тине ун пустиу, о царэ нелокуитэ!”
  ben-OBCV: ওহে জেরুশালেম, সতর্ক হও, নইলে আমি তোমার কাছ থেকে ফিরে যাব এবং তোমার ভূমিকে
    উৎসন্ন করব, যেন কেউ এর মধ্যে বসবাস করতে না পারে।”
  som-som: Yeruusaalemay, si aan naftaydu kaaga tegin, oo aanan kaaga dhigin cidlo
    iyo dal aan ciduna degganayn, edeb qaado.
  lat-VUC: Erudire, Jerusalem, ne forte recedat anima mea a te; ne forte ponam te
    desertam, terram inhabitabilem.
  eng-ASVBT: Be thou instructed, O Jerusalem, lest my soul be alienated from thee;
    lest I make thee a desolation, a land not inhabited.
  ita-1885: Correggiti, o Gerusalemme, che talora l'animo mio non si divella da te;
    che talora io non ti riduca in deserto, in terra disabitata.
  eng-LXXUP: Thou shalt be chastened, O Jerusalem, with pain and the scourge, lest
    my soul depart from thee; lest I make thee a desert land, which shall not be inhabited.
  eng-ULB: Accept discipline, Jerusalem, or I will turn away from you and make you
    into a ruin, an uninhabited land.'”
  spa-VBL: Te advierto, pueblo de Jerusalén, que voy a abandonarte con disgusto. Te
    destruiré y dejaré tu país deshabitado.
  fra-_FOB: Jérusalem, reçois l'instruction, de peur que mon âme ne se détache de
    toi; de peur que je ne fasse de toi un désert, une terre inhabitée!
  mal-mal: യെരൂശലേമേ, എന്റെ ഉള്ളം നിന്നെ വിട്ടുപിരിയാതെയും ഞാൻ നിന്നെ ശൂന്യവും നിർജ്ജനപ്രദേശവും
    ആക്കാതെയും ഇരിക്കേണ്ടതിന് ഉപദേശം കൈക്കൊള്ളുക”.
  urd-GVR: Ai Yarūshalam, merī tarbiyat ko qabūl kar, warnā maiṅ tang ā kar tujh se
    apnā muṅh pher lūṅgā, maiṅ tujhe tabāh kar dūṅgā aur tū ġhairābād ho jāegī.”
  suz-BL: गे यरूसलेम, एको इ कली अरेशो मपाप्‍तीवी हना, गो इ कली तशा ग्रांग्रा दिशा
    प्रोंइ‍नुङ। गो इ कली गोरशो नु मुर मबाक्‍शो सेल्‍नुङ” देंत।
  eng-NOY: Receive correction, O Jerusalem, Lest my soul be alienated from thee, Lest
    I make thee a desolation, A land not inhabited!
  ita-1927: Correggiti, o Gerusalemme, affinché l’anima mia non si alieni da te, e
    io non faccia di te un deserto, una terra disabitata!
  ckb-ckb: ئەی ئۆرشەلیم، ئاگاداربە، نەوەک پشتم لە تۆ بکەم، نەوەک بتکەمە خاکێکی وێران،
    ئیتر کەسی تێدا نیشتەجێ نەبێ.»
  eng-BBE: Undergo teaching, O Jerusalem, or my soul will be turned away from you,
    and I will make you a waste, an unpeopled land.
  kan-OKCV: ಓ ಯೆರೂಸಲೇಮೇ, ನನ್ನ ಪ್ರಾಣವು ನಿನ್ನ ಕಡೆಯಿಂದ ಹೊರಟು ಹೋಗದ ಹಾಗೆ, ನಾನು ನಿಮ್ಮನ್ನು
    ಹಾಳಾಗಿಯೂ, ನಿವಾಸಿಗಳಿಲ್ಲದ ದೇಶವಾಗಿಯೂ ಮಾಡದ ಹಾಗೆ ಶಿಕ್ಷಣವನ್ನು ತೆಗೆದುಕೋ.”
  tam-2017: எருசலேமே, என் ஆத்துமா உன்னை விட்டுப் பிரியாமலிருக்கவும், நான் உன்னைப்
    பாழும் குடியில்லாத தேசமும் ஆக்காமலிருக்கவும் புத்தியைக்கேள்.
  spa-RV-1909: Corrígete, Jerusalem, porque no se aparte mi alma de ti, porque no
    te torne desierta, tierra no habitada.
  ron-BTF: Instruiește-te, Ierusalime, ca nu cumva sufletul meu să se depărteze de
    tine; ca nu cumva să te fac pustiu, o țară nelocuită.
  eng-WEBP: Be instructed, Jerusalem, lest my soul be alienated from you, lest I make
    you a desolation, an uninhabited land.”
  eng-FBV: I'm warning you, people of Jerusalem, I'm going to give up on you in disgust.
    I will destroy you and leave your country uninhabited.
  nld-1939: Jerusalem, laat u gezeggen, Opdat Ik van u niet ga walgen, En een woestijn
    van u maak, Een onbewoond land.
  nch-BL: Ximoxitahuaca, analtepet Jerusalén ehuani, para amo nimechtahuelcahuas huan
    nimechsosolos huan nijchihuas amoaltepe quej se huactoc tali campa amo aqui itztos.”
  vie-1934: Hỡi Giê-ru-sa-lem, hãy chịu dạy dỗ, e rằng lòng ta chán bỏ ngươi, mà làm
    cho đất ngươi hoang vu, không người ở chăng.
  hin-CV: येरूशलेम, चेत जाओ, ऐसा न हो कि तुम मेरे हृदय से उतर जाओ तथा मैं तुम्हें
    उजाड़ स्थान बना डालूं जहां किसी भी मनुष्य का निवास न होगा.”
  spa-BES: Corrígete, oh Jerusalén, o mi alma se apartará de ti, y te haré un desolación,
    una tierra sin habitantes.
  tdx-tdx: Mitaoa ry Ierosalaime, kera ho alik’amako nahareo, ie hampangoakoaheko
    ho tane tsy amam-pimoneñe.
  tha-KJV: โอ กรุ​งเยรูซาเล็มเอ๋ย จงรับคำสั่งสอนเถิด เกรงว่าจิตใจเราจะพรากจากเจ้าไปเสีย
    เกรงว่าเราจะกระทำให้​เจ้​าเป็​นที​่​รกร้าง เป็นแผ่นดิ​นที​่ปราศจากคนอาศัย”
  por-BR-2018: Corrige-te, Jerusalém, para que minha alma não se afaste de ti, para
    que eu não te torne desolada, uma terra não habitada.
  deu-ELO: Laß dich zurechtweisen, Jerusalem, damit meine Seele sich nicht von dir
    losreiße, damit ich dich nicht zur Wüste mache, zu einem unbewohnten Lande.
  eng-WYC-2018: Jerusalem, be thou taught, lest peradventure my soul go away from
    thee; lest peradventure I set thee forsaken, a land unhabitable. (Jerusalem, make
    thyself able to be taught, lest perhaps my soul go away from thee; lest perhaps
    I make thee deserted, yea, a land uninhabited, or yea, an uninhabitable land.)
  epo-epo: Prudentiĝu, ho Jerusalem, por ke ne foriĝu de vi Mia animo, por ke Mi ne
    faru vin dezerto, lando ne loĝata.
  uig-PIN: I Yerusalem, tǝlim-tǝrbiyǝ ⱪobul ⱪil; bolmisa jenim sǝndin waz keqidu,
    — bolmisa, Mǝn seni harabilik, adǝmzatsiz bir zemin ⱪiliwetimǝn.
  beo-beo: Yelusaleme fi dunu! Dilia amo gegesu amola bidi doaga:su da dilima sisasu
    gala amo ba:mu da defea. Dilia da hame sinidigisia, Na da dili yolesimu. Na hamobeba:le,
    dilia moilai da hafoga:i dunu hame esalebe soge agoane ba:mu.”
  tpi-OTNT: Jerusalem, yu mas harim tok. Sapos nogat, bai mi no inap pren moa wantaim
    yu. Na bai mi mekim yu i kamap olsem ples nating, na bai i no gat wanpela man
    i stap long yu.”
  hau-SA: Ki ji gargaɗi, ya Urushalima, ko kuwa in juya daga gare ki in mai da ƙasarki
    kufai don kada wani ya zauna a cikinta.”
  uig-LAT: I Yérusalém, telim-terbiye qobul qil; bolmisa jénim sendin waz kéchidu,
    — bolmisa, Men séni xarabilik, ademzatsiz bir zémin qiliwétimen.
  nde-nde: Xwayiseka, we Jerusalema, hlezi ngikutshiye, lelizwe lakho ngilichithe,
    kungabi lomuntu ohlala kulo.”
  ton-ton: ‌ʻE Selūsalema, ke akonekina koe, telia naʻa ʻalu ʻiate koe ʻa hoku laumālie;
    telia naʻa ngaohi koe ke tala, ko e fonua taʻehanokakai.”
  ces-1613: Usmysl sobě, ó Jeruzaléme, aby se neodloučila duše má od tebe, abych tě
    neobrátil v pustinu, v zemi nebydlitelnou.
  eng-WMB: Be instructed, Jerusalem, lest my soul be alienated from you, lest I make
    you a desolation, an uninhabited land.”
  tam-TCV: எருசலேமே, இந்த எச்சரிப்பைக் கவனி. இல்லாவிட்டால் நான் உன்னைவிட்டுப் போய்விடுவேன்,
    ஒருவரும் அதில் குடியிருக்கமாட்டார்கள். அப்பொழுது உன் நாடு பாழாகும்.”
  ceb-ULB: Dawata ang pagpanton, Jerusalem, o motalikod ako palayo gikan kanimo ug
    himoon ko ikaw nga awaaw, ang yuta nga walay mopuyo.'''
  pol-UBG: Przyjmij upomnienie, Jerozolimo, aby moja dusza nie odstąpiła od ciebie,
    bym cię nie zamienił w pustkowie, ziemię bezludną.
  urd-GVU: اے یروشلم، میری تربیت کو قبول کر، ورنہ مَیں تنگ آ کر تجھ سے اپنا منہ پھیر
    لوں گا، مَیں تجھے تباہ کر دوں گا اور تُو غیرآباد ہو جائے گی۔“
  deu-1912: Bessere dich Jerusalem, ehe sich mein Herz von dir wendet und ich dich
    zum wüsten Lande mache, darin niemand wohne!
  kan-2017: ಯೆರೂಸಲೇಮೇ, ನಾನು ನಿನ್ನನ್ನು ಅಗಲಿ ನಾಶಪಡಿಸಿ ನಿರ್ಜನ ದೇಶವನ್ನಾಗಿ ಮಾಡದಂತೆ ರಕ್ಷಿಸಿಕೊಳ್ಳಲು
    ಶಿಕ್ಷಣವನ್ನು ಹೊಂದು ಎಂದು ಹೇಳಿದ್ದಾನೆ.
  yap-yap: Gimed e girdi’ nu Jerusalem, mu paged e pi oloboch ney nge mang ba ginaeng
    ngomed ya ra dangay mu gu ra n’agmed; bay gu pilyeg lan binaw romed nge ngal’
    ni bang i ted ni desert, ni bang i n’en ndariy be’ nra par riy.
  hlt-MCSB: Jerusalem nang n'thuituen coeng. Ka hinglu he nang lamloh a hoeng uh ve
    ne. Nang te khohmuen khopong neh khosa a om pawt la kang khueh ve.
  mdy-ETH: ዒንሢ ዬሩሳላሜ ዴራ! ሃይ ቢያ ሜታ ዒንሢም ‹ዒንሢና ዔሩዋቴ› ጋዓያ ማዖም፤ ሃንጎ ታኣኒ ዒንሢ ታ ዓኣፓፓ ሺኢሻንዳኔ፤
    ካታሞ ዒንሢኮ ታኣኒ ዳውሌ ቦኦሊ ማሂ፥ ዒኢካ ናንጋ ዓሲ ባኣያ ማሃንዳኔ።»
  twi-ASANTE: Fa kɔkɔbɔ, Ao Yerusalem, anyɛ saa a metwe me ho afiri wo ho na mama
    wʼasase ada mpan a obiara ntumi ntena soɔ.”
  eng-WEBU: Be instructed, Jerusalem, lest my soul be alienated from you, lest I make
    you a desolation, an uninhabited land.”
  wal-wal: Nenoo Yerusalaamee, taani nena seeriyoogaa ekka. Ekkennan ixxikko, taani
    neeppe shaahettananne ne biittaa issi asinne de7enna baadine biitta kessana” yaagees.
  spa-PDDPT: Corrígete, oh Jerusalén, no sea que mi alma se aparte de ti, no sea que
    te conviertas en una desolación, en tierra no habitada.
  gun-gun: Ndee Jerusalém, enhemo'arandu uka nho ke, ndegui xee ajepe'a e'ỹ aguã,
    ha'e gui xee rombovaipa vy oĩa ve'ỹ aguã rami rojapo e'ỹ aguã.”
  ilo-ULB: Awatem ti panangiwanwan, Jerusalem, ta no saan, tallikudanka ket dadaelenka,
    pagbalinenka a maysa a langalang a daga.'”
  kpg-kpg: Goodou digau Jerusalem, di haingadaa deenei la di mee e hagamodongoohia adu
    gi di goe. Goodou ma ga hagalee hagalongo mai, gei Au gaa kili goodou gi daha,
    gaa hai di godou waahale gii hai di anggowaa dela e deemee labelaa di noho ai
    tangada.”
  uig-ARA: ئى يېرۇسالېم، تەلىم-تەربىيە قوبۇل قىل؛ بولمىسا جېنىم سەندىن ۋاز كېچىدۇ،
    ــ بولمىسا، مەن سېنى خارابىلىك، ئادەمزاتسىز بىر زېمىن قىلىۋېتىمەن.
  sus-sus: «Darisalamu, i xa i tuli mati n ma marasi ra, alako n naxa n makuya i ra,
    i fa lu alɔ gbengberenyi, mixi mu sabatixi dɛnnaxɛ.»
  pon-2006: Kumwail mehn Serusalem kan, kahpwal pwukat en wia mehn kamasak ehu ong
    kumwail, de I pil kakete keseikumwailla; I pahn wiahkihla amwail kahnimwet sapwtehn
    ehu, wasa ehu me sohte emen pahn kousoan ie.
  ksd-ksd: Ierusalem, una nuk pa ra varvalai, kan ina ki irai kan u, kan ina li u
    pi una da ra bil ika, da ra gunan i kapakapana ka.
  tur-YTC: Ey Yeruşalem, ders al ki, canım senden ayrılmasın, yoksa seni ıssız, oturulmaz
    bir diyar yaparım.”
  grc-BRENT: Πόνῳ καὶ μάστιγι παιδευθήσῃ Ἱερουσαλὴμ, μὴ ἀποστῇ ἡ ψυχή μου ἀπὸ σοῦ,
    μὴ ποιήσω σε ἄβατον γῆν, ἥτις οὐ κατοικισθῇ.
  ind-AYT: Didiklah dirimu, hai Yerusalem, supaya Aku tidak menjauh darimu, supaya
    Aku tidak menjadikanmu reruntuhan, suatu negeri yang tidak berpenghuni.”
  nya-nya: Iwe Yerusalemu, tengapo phunziro, kuopa kuti chikondi changa pa iwe chingakuchokere
    ndi kusandutsa dziko lako kukhala bwinja mopanda munthu wokhalamo.”
  hrv-hrv: Popravi se, Jeruzaleme, da mi se duša od tebe ne odvrati, da te ne pretvorim
    u pustoš, u zemlju nenastanjenu.”
  mps-mps: Jerusalem, nago po odao. Te meni baso da, te eno nage tudiba muaibao. Te
    eno nage te olo bulu pesage tiwai pedalumainu ilama, te nagede bidi deli me bidibo
    usu egobeo,” wali.
  tpi-tpi: Jerusalem, yu mas harim tok. Sapos nogat, bai mi no inap pren moa wantaim
    yu. Na bai mi mekim yu i kamap olsem ples nating, na bai i no gat wanpela man
    i stap long yu.”
  dan-1931: Jerusalem, tag ved Lære, at min Sjæl ej vender sig fra dig, at jeg ikke
    skal gøre dig til Ørk, til folketomt Land.
  vie-OVCB: Hỡi Giê-ru-sa-lem! Hãy nghe lời khuyên dạy, nếu không, Ta sẽ từ bỏ ngươi
    trong ghê tởm. Này, hay Ta sẽ khiến ngươi thành đống đổ nát, đất ngươi không còn
    ai sinh sống.”
  guj-2017: માટે હે યરુશાલેમ આ ચેતવણી પર તું ધ્યાન આપ, રખેને હું તારો ત્યાગ કરીને
    તને ઉજ્જડ તથા વેરાન પ્રદેશ બનાવી મૂકું.
  pon-2006A: Kumwail mehn Serusalem kan, kahpwal pwukat en wia mehn kamasak ehu ong
    kumwail, de I pil kakete keseikumwailla; I pahn wiahkihla amwail kahnimwet sapwtehn
    ehu, wasa ehu me sohte emen pahn kousoan ie.
  por-BRBSL: Seja instruída, Jerusalém, para que minha alma não se afaste de você,
    para que eu não faça de você uma desolação, uma terra desabitada”.
  cth-cth: Oe Jerusalem kâhruetcuet, telah nahoeh pawiteh, ka hringnae ni hnamthun
    takhai vaiteh, athung vah kingdi ram lah ka coung sak han.
  twi-twi: Fa kɔkɔbɔ, Yerusalem, anyɛ saa metwe me ho afi wo ho na mama wʼasase ada
    mpan a obiara ntumi ntena so.”
  hlt-hlt: Jerusalem nang n'thuituen coeng. Ka hinglu he nang lamloh a hoeng uh ve
    ne. Nang te khohmuen khopong neh khosa a om pawt la kang khueh ve.
  tbz-SIM: Sedisɑdɛmmu ɛì kɔbɛ ceetɛnɛ̀, kɛ̀ dɛ̀ɛ yie nkɛ̀ n yɛ̀mmɛ̀ bɑ́ɑ́ di yɛ̀.
    Kɛ̀ mɛɛ̀ dɔkɛ n yóó duɔ́ nkɛ̀ di kó dihɛì dɔúnkomu. Bɑ́ òmɔù tɛ̃́nkɛ bɑ́ ndì bo.
  msy-2020: O Jerusalemia, ia nan akam barakigh. Puvatɨghtɨ, kɨ zuamɨra akɨrim ragh
    ia gasaragham. Egh kɨ ia damightɨ ia nguibar soriam gavaghtɨ, gumazamiziba puvatɨgham.”
  azb-azb: Ey Yerusəlim, ibrət al, Yoxsa səndən üz döndərərəm, Səni xarabaya, əhalisiz
    torpağa çevirərəm».
  eng-DBY: Be thou instructed, Jerusalem, lest my soul be alienated from thee; lest
    I make thee a desolation, a land not inhabited.
  hin-2017: हे यरूशलेम, ताड़ना से ही मान ले, नहीं तो तू मेरे मन से भी उतर जाएगी; और,
    मैं तुझको उजाड़ कर निर्जन कर डालूँगा।”
  wol-KYG: «Yeen waa Yerusalem, deeleen dégg bala ma leena dëddu, ba gental réew mi
    gent bu kenn dëkkul.»
  eng-YLT: Be instructed, O Jerusalem, Lest My soul be alienated from thee, Lest I
    make thee a desolation, a land not inhabited.
  eng-WYC-2017: Jerusalem, be thou taught, lest peradventure my soul go away from
    thee; lest peradventure I set thee forsaken, a land unhabitable.
  eng-WMBB: Be instructed, Jerusalem, lest my soul be alienated from you, lest I make
    you a desolation, an uninhabited land.”
  urd-GVH: ऐ यरूशलम, मेरी तरबियत को क़बूल कर, वरना मैं तंग आकर तुझसे अपना मुँह फेर
    लूँगा, मैं तुझे तबाह कर दूँगा और तू ग़ैरआबाद हो जाएगी।”
  rug-rug: Zerusalema, mu balau si agoi, be lopu gua si kote taliri taloa Qua si Arau
    meke iliri nia na qega sa mua pepeso pude loke tie kote koa ia.”
  gaz-gaz: Yaa Yerusaalem gorsa koo dhagaʼi; yoo kanaa achii ani sirraa garagalee,
    akka namni tokko iyyuu keessa jiraachuu hin dandeenyeef, biyya kee nan onsa.”
  fra-LSG: Reçois instruction, Jérusalem, De peur que je ne m’éloigne de toi, Que
    je ne fasse de toi un désert, Un pays inhabité!
  yal-yal: Yerusalɛn kaane, ɛ a liga ɛ yeren ma, alogo n nama n masiga ɛ ra, n yi
    ɛ konna findi bɔxɔ rabeɲinxin na, muxe mi nɔɛ dɔxɛ dɛnaxan yi.”
  haw-1868: E aoia oe, e Ierusalema, o haalele kuu uhane ia oe, a hooneoneo aku hoi
    au ia oe, he aina noho ole ia.
  arb-NAV: فَاحْذَرِي يَا أُورُشَلِيمُ لِئَلَّا أَجْفُوَكِ وَأَجْعَلَكِ مُوْحِشَةً
    وَأَرْضاً مَهْجُورَةً».
  ewe-ewe: Oo, Yerusalem, se nyagbename, ne menye nenema o la, matrɔ adzo le gbɔwò,
    eye mawɔ wò anyigba wòazu gbegbe, ale be ame aɖeke mate ŋu anɔ edzi o.”
  eng-LEE: Be thou instructed, O Jerusalem, that my soul tear itself not away from
    thee; that I render thee not desolate, a land which is not inhabited.
  asm-FB: হে যিৰূচালেম, সতৰ্ক হোৱা, নহ’লে মোৰ মন তোমাৰ পৰা নিলগত হব; নহ’লে মই তোমাক
    উচ্ছন্ন ঠাই আৰু নিবাসীহীন দেশ কৰিম।
  sus-A: «دَرِ سَلَمُ، عِ شَ عِ تُلِ مَتِ ﭑ مَ مَرَ سِ رَ، عَلَكٌ ﭑ نَشَ ﭑ مَكُيَ
    عِ رَ، عِ قَ لُ عَلْ فبٍنفبٍرٍنيِ، مِشِ مُ سَبَتِشِ دّننَشّ.»
  fra-SBL: Sois instruite, Jérusalem, de peur que mon âme ne se sépare de toi, que
    je ne fasse de toi une désolation, une terre inhabitée. »
  hbo-hbo: הִוָּסְרִי֙ יְר֣וּשָׁלַ֔͏ִם פֶּן־תֵּקַ֥ע נַפְשִׁ֖י מִמֵּ֑ךְ פֶּן־אֲשִׂימֵ֣ךְ
    שְׁמָמָ֔ה אֶ֖רֶץ לֹ֥וא נֹושָֽׁבָה׃ פ
  kik-kik: Atĩrĩrĩ, wee Jerusalemu, ĩtĩkĩra gũtaarwo, kwaga ũguo nĩngũkũhutatĩra na
    ndũme bũrũri waku ũkire ihooru, nginya kwage mũndũ ũngĩtũũra kuo.”
  fra-NCL: Amende-toi, Jérusalem, de peur que mon âme ne se détache de toi, que je
    ne fasse de toi un désert, un pays inhabité.
  cek-AK: Aw Jerusalem, thuitaekhaih to talawk ah; to tih ai nahaeloe nang khae hoiah
    ka hinghaih tacawt ving ueloe, prae to kami om ai ah kang pongsak sut moeng tih,
    tiah a thuih.
  cuk-cuk: ¡Jerusalén-dulemar! An-bemargi-melle-banguega, be-daed be ogwamala. Ar
    degisulile, an bela bemar-obelogoed, dulemar bar-ambikuega an imakosulid.”
  uig-CYR: И Йерусалим, тәлим-тәрбийә қобул қил; болмиса җеним сәндин ваз кечиду,
    — болмиса, Мән сени харабилик, адәмзатсиз бир зимин қиливетимән.
  tel-2017: యెరూషలేమా, నేను నీ దగ్గర నుండి తొలగి పోకుండేలా, నేను నిన్ను నిర్జనమైన
    ప్రదేశంగా చేయకుండేలా దిద్దుబాటుకు లోబడు.’
  hat-BSA: Se pou ou vin avèti, O Jérusalem, pou M pa vin about ak ou, pou vin fè
    ou dezole, yon peyi ki san moun.”
  kos-kos: Mwet Jerusalem, lela mwe lokoalok inge in mwe akesmakye kowos. Fin tia,
    nga fah siskowosla. Nga ac ekulla siti lowos nu ke sie acn mwesis, sie acn ma
    wangin mwet muta we.”
  hbo-WLC: הִוָּסְרִי֙ יְר֣וּשָׁלִַ֔ם פֶּן־תֵּקַ֥ע נַפְשִׁ֖י מִמֵּ֑ךְ פֶּן־אֲשִׂימֵ֣ךְ
    שְׁמָמָ֔ה אֶ֖רֶץ ל֥וֹא נוֹשָֽׁבָה׃ פ
  ibo-ibo: Nabata ịdọ aka na ntị m, gị Jerusalem, ka m ghara ịgbakụta gị azụ, mee
    ka ala gị tọgbọrọ nʼefu, ka mmadụ ọbụla hapụkwa inwe ike ibi nʼime ya.”
  ory-ory: ହେ ଯିରୂଶାଲମ, ତୁମ୍ଭେ ଶିକ୍ଷା ଗ୍ରହଣ କର, ନୋହିଲେ ଆମ୍ଭର ପ୍ରାଣ ତୁମ୍ଭଠାରୁ ବିଚ୍ଛିନ୍ନ
    ହେବ ଓ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଉଚ୍ଛିନ୍ନ, ବସତିହୀନ ସ୍ଥାନ କରିବା।”
  chk-chk: Oupwe miritila, ämi chon Jerusalem! Pun are ousap, üpwe kul senikemi o
    awili ämi telinimw ngeni eu fanüapö ia esap wor eman a nonom ie.”
  rop-rop: Pipul blanga Jerusalem, larram dijan trabul jidan woning blanga yumob.
    If yumob nomo teiknodis langa dijan woning en libum yumob nogudbalawei wal ai
    garra gibit bekboun langa yumob, ai garra meigim det taun blanga yumob jidan brabli
    rabishwan jis laik deset kantri weya nobodi kaan jidan deya.” Lagijat na YAWEI
    bin tok.
  ukr-1871: Схаменись, Ерусалиме, щоб не одвернулась від тебе душа моя, щоб не зробив
    я тебе пусткою, землею, що нїхто не живе в їй.
  deu-1951: Laß dich warnen, Jerusalem, damit sich meine Seele nicht ganz von dir
    entfremde, daß ich dich nicht zur Wüste mache, zu einem unbewohnten Lande!
  eng-JPS: Be thou corrected, O Jerusalem, lest My soul be alienated from thee, lest
    I make thee desolate, a land not inhabited.
  srp-1865: Popravi se, Jerusalime, da se ne otrgne duša moja od tebe, da te ne obratim
    u pustinju, u zemlju gdje se ne živi.
  lug-lug: Nkulabula, ggwe Yerusaalemi, emmeeme yange ereme okwawukana naawe, si kulwa
    ng’ofuuka amatongo.”
  heb-heb: הוסרי ירושלם פן תקע נפשי ממך פן אשימך שממה ארץ לוא נושבה׃
  ben-IRV: হে যিরূশালেম, শাসন গ্রহণ কর, না হলে আমি তোমার কাছ থেকে ফিরে যাব এবং তোমার
    দেশ ধ্বংস ও জনশূন্য করব।”
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ ਸਿੱਖਿਆ ਲੈ, ਮਤੇ ਮੇਰਾ ਦਿਲ ਤੈਥੋਂ ਖੱਟਾ ਪੈ ਜਾਵੇ, ਮਤੇ ਮੈਂ ਤੈਨੂੰ ਵਿਰਾਨ
    ਕਰ ਛੱਡਾਂ, ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਬੇ ਚਿਰਾਗ ਕਰ ਦੇ!
  mya-JVB: အိုယေရုရှလင် မြို့၊ ဆုံးမ ခြင်းကိုခံ လော့။ သို့မဟုတ် ၊ သင့် ကို ငါ ရွံရှာ
    မည်။ သင့် ကိုပယ်ရှင်း၍ လူဆိတ်ညံ ရာအရပ် ဖြစ် စေမည်။
  tbg-tbg: Ne Ieruharemiqi variaka rauriha variate. Ne kia ti uva irivera, te ni tauvaqa
    utu nimite, Ieruharemi qoraiqama kaariraro kia vovanovata viraqi ho varianarove,
    tiro. Noravano minti tura.
  hmo-hmo: Ierusalema e, do oi naria namonamo. Lau ese oi dekena amo do lau raka siri,
    bona oiemu tano do lau hadikaia momokani garina. Vadaeni tau ta ese oiemu gabu
    dekenai do ia noho lasi.”
  urd-urd: ऐ येरूशलेम, तरबियत — पज़ीर हो; ऐसा न हो कि मेरा दिल तुझ से हट जाए, न हो
    कि मैं तुझे वीरान और ग़ैरआबाद ज़मीन बना दूँ।
  rus-SYN: Вразумись, Иерусалим, чтобы душа Моя не удалилась от тебя, чтоб Я не сделал
    тебя пустынею, землею необитаемою.
  bqc-SIM: Yelusalɛũdeↄ, à ma lɛdama ma, kɛ́ másu kɛ̃́wáo yã́i. Tó màan sↄ̃o,
    má á bùsu dɛ̃ↄnzↄ̃ɛ, gbɛ̃e aↄ ku a guu lↄo.
  tcz-CHONGTHU: Vo Jerusalem, ka gihsalna hi ngaiyin! Achutilouleh keiman nangma ahomkeuva
    kadalhah ding nahi. Phaten ngaijin, keiman nangma kho-gemsa kasosah’a chuleh mihem
    koima chennalou gam kasosah ding nahi,” ati.
  mar-mar: यरूशलेम, धोक्याचा इशारा ऐक. जर तू ऐकले नाहीस तर मी तुझ्याकडे पाठ फिरवीन,
    आणि तुला ओसाड असे करीन, जेथे कोणीही राहू शकणार नाही.”
  qub-qub: Sumaj yarpachacuy Jerusalén runacuna. Mana yarpachacuptiquega rabyashami
    aywacushaj. Nircorga gamcuna tiyashayquita chunyajmanmi ticrarachishaj. Chaychöga
    manami ni jucnayllapis runa tiyangapänachu.»
  bqp-bqp: Ǹ n mɛn nɑ, bɛɛ Yerusɑlɛmugibu, i nɛn sɔ̃ɔsiru lɑɑkɑri koowo, kpɑ n ku
    rɑ nɛn tii gɑwɑ sɑɑ bɛɛn min di n bɛɛn tem kɑm koosiɑ.
  hat-hat: Aa! Jerizalèm, se pou sa sèvi ou leson, si ou pa vle m' lage ou, si ou
    pa vle mwen fè ou tounen yon dezè, yon kote pesonn pa rete.
  eng-BSB: Be forewarned, O Jerusalem, or I will turn away from you; I will make you
    a desolation, a land without inhabitant.”
  eng-WEBPB: Be instructed, Jerusalem, lest my soul be alienated from you, lest I
    make you a desolation, an uninhabited land.”
  kbq-kbq: Hagi Jerusalemi vahe'mota ama koro kema hanuana antahiho. Tamagra ama nanekema
    ontahisage'na, Nagra namefi hunerami'na mopatamia eri haviza hanugeno, ama ana
    mopafina vahera omanitfa hugahie.
  nhe-BL: Ximoxitlahuaca, inaltepetl Jerusalén ehuani, para ax nimechtlahuelcahuas
    huan nimechtzontlamiltis huan nijchihuas imoaltepe queja se huactoc tlali campa
    axaca itztos.”
  gub-BL: Teko Zeruzarez pe har wà. Tuwe a'e ma'e umume'u uzeapo ma'e ràm ikatu 'ym
    ma'e peme nehe. Aze napezekaiw kwaw a'e ma'e rehe nehe, apuityk putar ihe nehe.
    Azapo putar tawhu ywyxiguhu romo ihe nehe, teko heta 'ymaw romo ihe nehe, i'i
    Tupàn.
  eng-DRA: Be thou instructed, O Jerusalem, lest my soul depart from thee, lest I
    make thee desolate, a land uninhabited.
