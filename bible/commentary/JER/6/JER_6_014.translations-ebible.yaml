verse: JER.006.014
translations:
  mal-C: സമാധാനം ഇല്ലാതിരിക്കെ ‘സമാധാനം, സമാധാനം’ എന്നു പറഞ്ഞുകൊണ്ട്, അവർ എന്റെ ജനത്തിന്റെ
    മുറിവുകൾ ലാഘവബുദ്ധിയോടെ ചികിത്സിക്കുന്നു.
  deu-TKW: 'Den Schaden meines Volks aber möchten sie auf schnellfertige Weise heilen,
    indem sie rufen: Heil! Heil! wo doch kein Heil ist.'
  lin-lin: 'Bazali kosalisa bapota ya bato na Ngai likolo-likolo mpe bazali koloba :
    ‹ Makambo nyonso ezali malamu, nyonso ezali kotambola malamu ! › Nzokande ata
    likambo moko ya malamu ezali te.'
  eng-LSV: And they heal the breach of the daughter of My people slightly, || Saying,
    Peace, peace! And there is no peace.
  eng-GNV: They haue healed also ye hurt of the daughter of my people with sweete
    woordes, saying, Peace, peace, when there is no peace.
  eng-WEBSTER: They have healed also the hurt of the daughter of my people slightly,
    saying, Peace, peace; when there is no peace.
  nhw-BL: Inijuanti quincajcayahuaj nomasehualhua pampa quinilhuíaj para onca tlasehuilistli
    huan para nochi eltos cuali quema senquistoc oncas tlahuilancayotl.
  swh-ONEN: Wanafunga majeraha ya watu wangu bila uangalifu. Wanasema, ‘Amani, amani,’
    wakati hakuna amani.
  bba-bba: Bɑ rɑ n nɛn tɔmbun wɑhɑlɑ ɑtɑfiiru sɑ̃ɑwɑ, bɑ n mɔ̀, ɑlɑfiɑ wɑ̃ɑ, ɑdɑmɑ
    ɑlɑfiɑ ɡɑɑ sɑri.
  eng-KJVCPB: They have healed also the hurt of the daughter of my people slightly,
    saying, Peace, peace; when there is no peace.
  luo-luo: Githiedho adhonde mag joga mana ka gima ok en gima lich. Giwacho niya,
    ‘Kwe, kwe,’ kata mana ka kwe onge.
  meu-meu: Egu orea taudia berodia vada e haḡoevadia lamai-lamai, eto “Maino, maino”,
    maino do lasi negana ai.
  npi-ULB: शान्‍ति नै नहुँदा पनि, 'शान्ति, शान्ति' भन्दै, तिनीहरूले मेरा मानिसहरूको
    चोटलाई अलिअलि मात्र निको पारेका छन् ।
  yor-yor: Wọ́n sì ń wo ọgbẹ́ àwọn ènìyàn mi bí ẹni pé kò tó nǹkan. Wọ́n ń wí pé,
    ‘Àlàáfíà, Àlàáfíà,’ nígbà tí kò sì sí àlàáfíà.
  pes-OPCB: 'آنها زخمهای قوم مرا می‌پوشانند گویی چیز چندان مهمی نیست. می‌گویند: ”آرامش
    برقرار است!“ در حالی که آرامشی وجود ندارد.'
  tgl-ULB: Ngunit pinagaling lamang nila ng bahagya ang sugat ng aking mga tao, nang
    sabihin nila, 'Kapayapaan! Kapayapaan!' ngunit walang kapayapaan.
  hui-hui: I̱na handalu hewaria i̱naga wali agali dere timbuniore ti̱wa ale bu kago
    hondowa loma binigo mo miaga karubi i̱naga bi mana latagi haga karubi tigua dere
    uruni huba bia nahe bameda lalu waho haga ka. Tigua wali agalihondo lamialu lalu,
    Ina bayale karulape kamago tígua miniha genda nahe halimu, laga. Anigo tigua bi
    ogoni henene ndo laga ka.
  mya-mya: ထို​သူ​တို့​သည်​ငါ့​လူ​မျိုး​တော်​၏​အ​နာ​များ ကို​ပေါ့​ပေါ့​တန်​တန်​သ​ဘော​ထား​၍​ကု​သ
    ကြ​၏။ `အ​စ​စ​အ​ရာ​ရာ​အ​ဆင်​မ​ပြေ​ချိန် ၌​အ​စ​စ​အ​ရာ​ရာ​အ​ဆင်​ပြေ​ပါ​သည်' ဟု​ဆို​ကြ​၏။-
  bod-N: དེ་རྣམས་ཀྱིས་ཧོལ་རྒྱུག་གིས་ངའི་མི་རྣམས་ཀྱི་རྨས་སྐྱོན་གསོས་ནས་ན་རེ། ད་ནི་བདེའོ་ད་ནི་བདེའོ་ཟེར་ཡང་།
    དོན་དམ་དུ་བདེ་བ་མེད་དོ། །
  sna-sna: Vanosunga ronda ravanhu vangu sokunge vasina kukuvara zvikuru. Vanoti,
    ‘Rugare, rugare,’ ipo pasina rugare.
  spa-BLM: 'También han curado superficialmente la herida de mi pueblo, diciendo:
    “¡Paz, paz!” cuando no hay paz.'
  cac-cac: Snib'ej eb' sc'ub'ejel jantac yaelal syab' in chon̈ab', syalan eb' to ay
    junc'olal, palta man̈ yeloclaj.
  swh-ULB: Lakini wameponya vidonda vya watu wangu kwa juu juu tu. Wanasema, 'Amani!
    Amani! na kumbe amani haipo.
  bel-bel: 'Лечаць раны народа Майго легкадумна, кажучы: «Мір! мір!», а міру няма.'
  wed-wed: Taui, au rava keroi ḡaeḡaei e bunabunamai apamina me kero aburuna. E ririwa
    da aiwai anatapuna anina, Wate eḡa anina!”
  deu-ELBBK: 'und sie heilen die Wunde der Tochter meines Volkes leichthin und sprechen:
    Friede, Friede! Und da ist doch kein Friede.'
  mbb-OT: Wazè dan seǥipaa is palì te menge etew ku he iyan is uvag dà he kedtuu.
    Minsan gerabi heini, egkaǥi zan te ‘melinawen kiw’ minsan pa te iyan tutuu is
    duen tebek.
  mal-2015: സമാധാനം ഇല്ലാതിരിക്കെ, സമാധാനം സമാധാനം എന്നു അവർ പറഞ്ഞു എന്റെ ജനത്തിന്റെ
    മുറിവിന്നു ലഘുവായി ചികിത്സിക്കുന്നു.
  rmc-rmc: 'O bare dukha mire manušengre učharen ča avke andre. Phenen: ‚Savoro hin
    mištes,‘ ale ňič nane mištes.'
  pes-OPV: وجراحت قوم مرا اندک شفایی دادند، چونکه می‌گویند سلامتی است، سلامتی است
    با آنکه سلامتی نیست.»
  ron-1924: 'Лягэ ын кип ушуратик рана фийчей попорулуй Меу, зикынд: ‘Паче! Паче!’
    Ши тотушь ну есте паче!'
  aui-aui: Yagu wawaya na kadi gubaga ghamana, bi peroperoveta da prist siyabera da
    siyabunami, bi gegha, sabera da ware tupakwari gisina naboni. Na sawona bo, ‘Sawara
    tupana na wasina,’ Bi gegha da noko gewaghasina!”
  ben-OBCV: তারা আমার প্রজাদের ক্ষত এভাবে নিরাময় করে, যেন তা একটুও ক্ষতিকর নয়। যখন
    কোনো শান্তি নেই, তখন ‘শান্তি, শান্তি,’ বলে তারা আশ্বাস দেয়।
  som-som: Oo iyagu dhaawicii dadkayga ayay si fudud u bogsiiyeen, oo iyadoo aan innaba
    nabadu jirin ayay yidhaahdaan, Waa nabad! Waa nabad!
  lat-VUC: 'Et curabant contritionem filiæ populi mei cum ignominia, dicentes: Pax,
    pax ! et non erat pax.'
  eng-ASVBT: They have healed also the hurt of my people slightly, saying, Peace,
    peace; when there is no peace.
  ita-1885: 'Ed han curata alla leggiera la rottura della figliuola del mio popolo,
    dicendo: Pace, pace; benchè non vi sia alcuna pace.'
  eng-LXXUP: 'And they healed the breach of my people imperfectly, making light of
    it, and saying, Peace, peace: and where is peace?'
  eng-ULB: They have healed the wounds of my people lightly, saying, 'Peace, Peace,'
    when there is no peace.
  spa-VBL: 'Le dan a mis heridos los primeros auxilios, pero en realidad no se preocupan
    por ellos. Les dicen: “¡No se preocupen! Tenemos paz!”, aun cuando la guerra se
    acerca.'
  fra-_FOB: 'Et ils pansent à la légère la plaie de la fille de mon peuple, disant:
    Paix, paix! et il n''y a point de paix.'
  mal-mal: സമാധാനം ഇല്ലാതിരിക്കുമ്പോൾ, ‘സമാധാനം സമാധാനം’ എന്ന് അവർ പറഞ്ഞ്, എന്റെ ജനത്തിന്റെ
    മുറിവിനു ലഘുവായി ചികിത്സിക്കുന്നു.
  urd-GVR: Wuh merī qaum ke zaḳhm par ārizī marham-paṭṭī lagā kar kahte haiṅ, ab sab
    kuchh ṭhīk ho gayā hai, ab salāmatī kā daur ā gayā hai hālāṅki salāmatī hai hī
    nahīṅ.
  suz-BL: मेकोपुकीमी आं मुर आन कली ममिम्‍थु, आन गार सापाइक्‍खु पशो बाक्‍नीम। मेकोपुकीमी
    थुं नाइक्‍तीक मबाक्‍त हना यो ‘नांइ‍सीन, नांइ‍सीन’ देंनीम।
  eng-NOY: They heal the wound of my people slightly, Saying, Peace! peace! when there
    is no peace.
  ita-1927: 'Essi curano alla leggera la piaga del mio popolo; dicono: “Pace, pace”,
    mentre pace non v’è.'
  ckb-ckb: 'برینی گەلەکەم بە سووکیەوە چاک دەکەنەوە و دەڵێن: ”ئاشتی، ئاشتی!“ بەڵام
    ئاشتی نییە.'
  eng-BBE: And they have made little of the wounds of my people, saying, Peace, peace;
    when there is no peace.
  kan-OKCV: ಅವರು ನನ್ನ ಜನರ ಗಾಯವನ್ನು ಹಗುರವಾಗಿ ಸ್ವಸ್ಥಮಾಡಿದ್ದಾರೆ. ಸಮಾಧಾನವಿಲ್ಲದಿರುವಾಗ,
    ‘ಸಮಾಧಾನ, ಸಮಾಧಾನ,’ ಎಂದು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'சமாதானமில்லாமலிருந்தும்: சமாதானம் சமாதானம் என்று சொல்லி, என் மக்களின்
    காயங்களை மேலோட்டமாகக் குணமாக்குகிறார்கள்.'
  spa-RV-1909: Y curan el quebrantamiento de la hija de mi pueblo con liviandad, diciendo,
    Paz, paz; y no hay paz.
  ron-BTF: 'Ei au vindecat de asemenea vătămarea fiicei poporului meu cu ușurătate,
    spunând: Pace, pace; când nu este pace.'
  eng-WEBP: They have healed also the hurt of my people superficially, saying, ‘Peace,
    peace!’ when there is no peace.
  eng-FBV: They give my wounded people first aid, but they don't really care about
    them. They tell them, “Don't worry! We have peace!” even as war approaches.
  nld-1939: 'Ze menen, de wonde van mijn volk te genezen, Door luchthartig te roepen:
    Vrede, vrede! En er is geen vrede!'
  nch-BL: Inijuanti quincajcayahuaj nomasehualhua pampa quinilhuíaj para onca tasehuilisti
    huan para nochi eltos cuali quema senquisa oncas tatehuilisti.
  vie-1934: 'Họ rịt vết thương cho dân ta cách sơ sài mà rằng: Bình an! bình an! mà
    không bình an chi hết.'
  hin-CV: उन्होंने मेरी प्रजा के घावों को मात्र गलत उपचार किया है. वे दावा करते रहे,
    ‘शांति है, शांति है,’ किंतु शांति वहां थी ही नहीं.
  spa-BES: 'Y hicieron poco de las heridas de mi pueblo, diciendo: Paz, paz; cuando
    no hay paz.'
  tdx-tdx: Nitaha’ iareo tsidaredare ty fere’ ondatikoo, ami’ty hoe, Fañanintsiñe,
    Fañanintsiñe, ie tsy eo ty Fanintsiñañe.
  tha-KJV: เขาทั้งหลายได้รักษาแผลแห่​งบ​ุตรสาวประชาชนของเราแต่เล็กน้อยกล่าวว่า ‘​สันติภาพ
    สันติภาพ​’ เมื่อไม่​มี​สันติ​ภาพเลย
  por-BR-2018: E curam a ferida da filha de meu povo apenas superficialmente, dizendo,
    Paz, paz; sem que haja paz.
  deu-ELO: 'und sie heilen die Wunde der Tochter meines Volkes leichthin und sprechen:
    Friede, Friede! Und da ist doch kein Friede.'
  eng-WYC-2018: And they healed the sorrow of the daughter of my people with evil
    fame, saying, Peace, peace, and no peace was. (And they tried to heal the sorrow
    of the daughter of my people with shallow words, by simply saying, Peace, peace,
    when there was no peace.)
  epo-epo: Kaj la vundojn de Mia popolo ili kuracas per facilanimigo, dirante, ke
    ĉio estas en bona stato, kvankam ne estas bona stato.
  uig-PIN: 'ular: «Aman-esǝnlik! Aman-esǝnlik!» dǝp hǝlⱪimning ⱪizining yarisini susluⱪ
    bilǝn ⱪol uqida qala tengip ⱪoydi. Lekin aman-esǝnlik yoⱪtur!'
  beo-beo: Na fi dunu ilia fa:ginisi bagade da hamedei liligi, ilia da dawa:sa. Ilia
    da amane sia:sa, hou huluane da defea. Be hou huluane da defea hame.
  tpi-OTNT: Ol manmeri bilong mi i gat ol bikpela sua, tasol ol pris na profet i lukim
    ol sua olsem samting nating, na ol i no pasim gut. Ol i save tokim ol manmeri
    olsem, ‘Yupela i no ken wari. Yumi stap gut.’ Tasol nogat. Ol i no stap gut.
  hau-SA: Sukan ɗaura mikin mutanena sai ka ce mikin ba shi da matsala. Suna cewa,
    ‘Lafiya, Lafiya,’ alhali kuwa ba lafiya.
  uig-LAT: 'ular: «Aman-ésenlik! Aman-ésenlik!» dep xelqimning qizining yarisini susluq
    bilen qol uchida chala téngip qoydi. Lékin aman-ésenlik yoqtur!'
  nde-nde: Babopha inxeba labantu bami kungathi kalilibi kakhulu. Bathi, ‘Ukuthula,
    ukuthula,’ khona ukuthula kungekho.
  ton-ton: Kuo nau fakamoʻui kākā foki ʻae lavea ʻoe ʻofefine ʻo hoku kakai, ʻonau
    pehē, ‘Fiemālie, fiemālie;’ ka ʻoku ʻikai ha fiemālie.
  ces-1613: 'A hojí potření dcery lidu mého povrchu, říkajíce: Pokoj, pokoj, ješto
    není žádného pokoje.'
  eng-WMB: They have healed also the hurt of my people superficially, saying, ‘Peace,
    peace!’ when there is no peace.
  tam-TCV: என் மக்களின் கடுமையான காயத்தை, கடுமையற்றதைப்போல் மருந்திட்டுக் கட்டுகிறார்கள்.
    சமாதானம், சமாதானம் என்று சொல்கிறார்கள், ஆனால் சமாதானமோ அங்கே இல்லை.
  ceb-ULB: Giayo sa diyutay lamang ang mga samad sa akong katawhan, nga nag-ingon,
    'Kalinaw, Kalinaw,' sa dihang walay kalinaw.
  pol-UBG: 'I leczą rany córki mego ludu tylko powierzchownie, mówiąc: Pokój, pokój!
    Ale nie ma pokoju.'
  urd-GVU: وہ میری قوم کے زخم پر عارضی مرہم پٹی لگا کر کہتے ہیں، ’اب سب کچھ ٹھیک ہو
    گیا ہے، اب سلامتی کا دور آ گیا ہے‘ حالانکہ سلامتی ہے ہی نہیں۔
  deu-1912: 'und trösten mein Volk in seinem Unglück, daß sie es gering achten sollen,
    und sagen: “Friede! Friede!”, und ist doch nicht Friede.'
  kan-2017: ಸಮಾಧಾನವಿಲ್ಲದಿದ್ದರೂ, ಸಮಾಧಾನ ಎಂದು ಹೇಳಿ ನನ್ನ ಜನರ ಗಾಯವನ್ನು ಮೇಲೆ ಮೇಲೆ ವಾಸಿಮಾಡಿದ್ದಾರೆ.
  yap-yap: Yad be ngongol ni gowa maad’ad nike tay e girdi’ rog e kemus ni magur u
    dowrad. Yad be ga’ar, ‘Gubin ban’en ni bfel’ rogon,’ ni yug aram rogon ni dariy
    ban’en ni kabfel’ rogon.
  hlt-MCSB: Ka pilnam kah pocinah aka hoeih sak long khaw vapsa la sadingnah sadingnah
    a ti tih sadingnah om pawh.
  mdy-ETH: ታኣኮ ዴራ ሜቄሢ ዔያታ ዛጌዖ ኮኦሊፆ ሃሺ፥ ኮሺባኣ ቤስካ ‹ኮሺኬ፤ ኮሺኬ› ጋዓኔ።
  twi-ASANTE: Wɔmia me nkurɔfoɔ apirakuro te sɛ deɛ ɛnyɛ hu. Wɔka sɛ, ‘Asomdwoeɛ,
    asomdwoeɛ’ wɔ mmerɛ a asomdwoeɛ nni hɔ.
  eng-WEBU: They have healed also the hurt of my people superficially, saying, ‘Peace,
    peace!’ when there is no peace.
  wal-wal: Ta asaa masunttaa sakkennabaa giidi, guutta xaliyaa wottoosona. Saroi bainnan,
    ‘Saro; saro!’ yaagoosona.
  spa-PDDPT: 'Curan la llaga de mi pueblo con liviandad, pues dicen: ¡Paz! ¡Paz! Y
    no hay paz.'
  gun-gun: Ha'e kuery ma hi'a'iry rive 'rã omonguera xevygua kuery. Ha'e vy ‘Ha'evepa
    rei, mba'eve ndoikoi 'rã’, he'i rive 'rã okuapy, ha'evepa rei ramo e'ỹ.
  ilo-ULB: Ngem agasanda dagiti sugsugat dagiti tattaok iti parparawpaw laeng, no
    kasta a kunaenda, ‘Kappia! Kappia!' idinto nga awan iti kappia.
  kpg-kpg: Digaula e hai bolo nia magibala o agu daangada la nia mee hua ne oloia,
    gei digaula ga helekai boloo, ‘Nia mee huogodoo gu humalia hua.’ Gei deeai, nia
    mee huogodoo la digi humalia.
  uig-ARA: 'ئۇلار: «ئامان-ئېسەنلىك! ئامان-ئېسەنلىك!» دەپ خەلقىمنىڭ قىزىنىڭ يارىسىنى
    سۇسلۇق بىلەن قول ئۇچىدا چالا تېڭىپ قويدى. لېكىن ئامان-ئېسەنلىك يوقتۇر!'
  sus-sus: E mu fe gbegbe rabama n ma ɲama malife ra. E a falama, ‹Wo naxa kɔntɔfili,
    wo bɔɲɛ xa sa.› Kɔnɔ bɔɲɛsa yo mu na.
  pon-2006: Re kin wiewiahki me en nei aramas akan ar ohla me tikitik. Re kin nda,
    ‘Mehkoaros me mwahute,’ ni mehkoaros eh sohte mwahu.
  ksd-ksd: Dia tar mal vakuku ra magit kaugu tarai dia kaina tana, ma dia biti, A
    malmal, a malmal, ma pa ta malmal i ki.
  tur-YTC: Halkımın yaralarını da yüzeysel olarak iyileştirdiler, Esenlik olmadığı
    halde, ‘Esenlik, esenlik!’ dediler.
  grc-BRENT: Καὶ ἰῶντο σύντριμμα τοῦ λαοῦ μου, ἐξουθενοῦντες καὶ λέγοντες, εἰρήνη
    εἰρήνη· καὶ ποῦ ἐστιν εἰρήνη;
  ind-AYT: Mereka telah menyembuhkan luka jemaat-Ku dengan enteng, dengan berkata,
    ‘Damai, damai,’ padahal tidak ada kedamaian.
  nya-nya: Amapoletsa zilonda za anthu anga pamwamba pokha. Iwo amanena kuti, ‘Mtendere,
    mtendere,’ pamene palibe mtendere.
  hrv-hrv: 'I olako liječe ranu naroda moga, vičući: ''Mir! Mir!'' Ali mira nema.'
  mps-mps: Eno we bidi dabe te genuai keni elaluali, tiali goli te pris dabe me profetgo
    te keni sulama, te olo nai tiwai sula tagaliyu, te augwaligo bugagia marasin me
    mubeo. Augwaligo te tama po te we bidi dabeba weyu, ‘Dagego moni homu me igio.
    Da bugagia bidibao.’ Tialima, menio. Augwa te bugagia me bidibeo.”
  tpi-tpi: Ol manmeri bilong mi i gat ol bikpela sua, tasol ol pris na profet i lukim
    ol sua olsem samting nating, na ol i no pasim gut. Ol i save tokim ol manmeri
    olsem, ‘Yupela i no ken wari. Yumi stap gut.’ Tasol nogat. Ol i no stap gut.
  dan-1931: 'De læger mit Folks Brøst som den simpleste Sag, idet de siger: “Fred,
    Fred!” skønt der ikke er Fred.'
  vie-OVCB: Chúng chữa trị cẩu thả những vết thương trầm trọng của dân Ta. Chúng còn
    quả quyết bình an khi chẳng có bình an chi hết.
  guj-2017: કંઈ શાંતિ ન હોવા છતાં શાંતિ એમ કહીને તેઓ મારા લોકોના ઘાને ‘શાંતિ! શાંતિ!’
    છે એમ કહીને ઉપર છલ્લા રુઝાવે છે.
  pon-2006A: Re kin wiewiahki me en nei aramas akan ar ohla me tikitik. Re kin nda,
    ‘Mehkoaros me mwahute,’ ni mehkoaros eh sohte mwahu.
  por-BRBSL: 'Eles também curaram superficialmente a ferida do meu povo, dizendo:
    “Paz, paz!” quando não há paz.'
  cth-cth: Ka taminaw e a hmâ lah ahawi han doeh, ahawi han doeh ati awh teh, phouhoucalah
    a khet awh, hawi katang hoeh.
  twi-twi: Wɔtoto me nkurɔfo apirakuru te sɛnea ɛnyɛ hu. Wɔka se, ‘Asomdwoe, asomdwoe’
    wɔ mmere a asomdwoe nni hɔ.
  hlt-hlt: Ka pilnam kah pocinah aka hoeih sak long khaw vapsa la sadingnah sadingnah
    a ti tih sadingnah om pawh.
  tbz-SIM: Bɛ̀ í wúó mmɛyɛi mmɛ̀ɛ̀ duò n kó bɛnìtìbɛ̀ dɛ̀mɑrɛ̀, kɛ nɑ́ɑ́ nkɛ tú dɛmɔu
    dɛ̀ kèrí sɛ́i, dɛ̀mɑrɛ̀ mɛ nyí kérí, dɛmɔu kɛ̀ dɛ̀ cɑ̀ɑ̀ri.
  msy-2020: Nan gumazamiziba, duar dafaba isia iti, ezɨ ofa gamir gumaziba ko akam
    inigha izir gumaziba men duabar gari, da pura biziba, egha deraghvɨra da akɨra
    da nozir puvatɨ. Egha me akar aghuimɨn gumazamizibav gɨa ghaze, ‘Biziba en derazɨ
    e deraghavɨra iti.’ Me kamaghɨn mɨgei, ezɨ guizbangɨra bizitam deragha itir puvatɨ.
  azb-azb: Xalqımın yarasını yüngülcəsinə müalicə edirlər, “Sülh, sülh” deyirlər,
    Amma sülh yoxdur.
  eng-DBY: And they have healed the breach of the daughter of my people lightly, saying,
    Peace, peace! when there is no peace.
  hin-2017: वे, ‘शान्ति है, शान्ति’, ऐसा कह कहकर मेरी प्रजा के घाव को ऊपर ही ऊपर चंगा
    करते हैं, परन्तु शान्ति कुछ भी नहीं। (यहे. 13:10)
  wol-KYG: 'Sofental nañu sama pajum ñoñ ñi dammtoo, naan: “Jàmm, lépp jàmm!” te jàmm
    amul.'
  eng-YLT: And they heal the breach of the daughter of my people slightly, Saying,
    'Peace, peace!' and there is no peace.
  eng-WYC-2017: And they healed the sorrow of the daughter of my people with evil
    fame, saying, Peace, peace, and no peace was.
  eng-WMBB: They have healed also the hurt of my people superficially, saying, ‘Peace,
    peace!’ when there is no peace.
  urd-GVH: वह मेरी क़ौम के ज़ख़म पर आरिज़ी मरहम-पट्टी लगाकर कहते हैं, अब सब कुछ ठीक
    हो गया है, अब सलामती का दौर आ गया है हालाँकि सलामती है ही नहीं।
  rug-rug: Sari bakora tadi Qua tinoni si ta salaṉa hake ulue i mo rini, lopu va noma
    nia binalabala rini. ‘Bule, bule,’ gua si arini totoso loke binule si koa.
  gaz-gaz: Isaan madaa saba kootii akkuma waan xinnaa tokkootti ilaalanii walʼaanu.
    Utuu nagaan hin jiraatinis ‘Nagaa, nagaa’ jedhu.
  fra-LSG: 'Ils pansent à la légère la plaie de la fille de mon peuple: Paix! Paix!
    Disent-ils; Et il n’y a point de paix;'
  yal-yal: E mi n ma yamana furen dandanma e sɔbɛ ra. E luma a falɛ nɛn, e naxa, ‘Bɔɲɛ
    xunbenla! Bɔɲɛ xunbenla!’ Koni, bɔɲɛ xunbeli mi na.
  haw-1868: Ua hoola hapa lakou i ka eha o ko'u poe kanaka, me ka olelo iho, He malu,
    he malu; aole hoi he malu.
  arb-NAV: 'يُعَالِجُونَ جِرَاحَ شَعْبِي بِاسْتِخْفَافٍ قَائِلِينَ: ’سَلامٌ، سَلامٌ.‘
    فِي حِينِ لَا يُوْجَدُ سَلامٌ.'
  ewe-ewe: Wobla abi na nye dukɔ abe ɖe menye abi gã aɖeke wònye o ene. Wole gbɔgblɔm
    be, ‘Ŋutifafa, ŋutifafa.’ Evɔ la, ŋutifafa aɖeke meli hafi o.
  eng-LEE: 'And they heal the breach of the daughter of my people very lightly, saying,
    Peace, peace: when there is no peace.'
  asm-FB: যেতিয়া কোনো ‘শান্তি! নাই, তেতিয়া তেওঁলোকে শান্তি! বুলি কৈ মোৰ প্ৰজাসকলৰ
    ঘা সামান্যৰূপে সুস্থ কৰিলে।
  sus-A: عٍ مُ قٍ فبٍفبٍ رَبَمَ ﭑ مَ حَمَ مَلِقٍ رَ. عٍ عَ قَلَمَ، ‹وٌ نَشَ كْنتْقِلِ،
    وٌ بْحّ شَ سَ.› كْنْ بْحّسَ يٌ مُ نَ.
  fra-SBL: Ils ont aussi guéri superficiellement la blessure de mon peuple, en disant
    « Paix, paix ! » alors qu'il n'y a pas de paix.
  hbo-hbo: וַֽיְרַפְּא֞וּ אֶת־שֶׁ֤בֶר עַמִּי֙ עַל־נְקַלָּ֔ה לֵאמֹ֖ר שָׁלֹ֣ום ׀ שָׁלֹ֑ום
    וְאֵ֖ין שָׁלֹֽום׃
  kik-kik: 'Mohaga kĩronda kĩa andũ akwa taarĩ kĩronda kĩa andũ matagurarĩtio mũno,
    makĩmeeraga atĩrĩ: ‘Gwĩ thayũ, gwĩ thayũ,’ o rĩrĩa gũtarĩ thayũ.'
  fra-NCL: 'Ils traitent à la légère la plaie de la fille de mon peuple, en disant :
    Paix, paix ! alors qu’il n’y a pas de paix.'
  cek-AK: Monghaih om ai to mah, monghaih, monghaih, tiah a thuih o moe, kai ih kami
    ah kaom canunawk ih ahma cakhaih loe nung parai ai, tiah a naa o.
  cuk-cuk: 'Unnila asginbi an-dulamarga sokardamalad: ‘Be-isguedgi be ollorgusye,
    nueganbiye.’ Sokardamarbalid: ‘Neg nueganbiye.’ Degi-inigwele, neg nueganbi dasulid.”'
  uig-CYR: 'улар: «Аман-есәнлик! Аман-есәнлик!» дәп хәлқимниң қизиниң ярисини суслуқ
    билән қол учида чала теңип қойди. Лекин аман-есәнлик йоқтур!'
  pma-pma: Kosa, tounah keil houlu amul apurun meatin keil onak, ka avat keil amum
    heisav enges. Hetetamen keil enek amul aviteni min meatin keil avit, ‘Tomat onen
    Ahi hel ven kami.’ Ka kosa, tomat tovuol varei.”
  tel-2017: శాంతి లేని సమయంలో వారు శాంతి, సమాధానం అని ప్రకటిస్తూ నా ప్రజల గాయాలను
    పైపైన మాత్రమే బాగుచేస్తారు.
  hat-BSA: 'Yo te geri gwo blese pèp Mwen an ak pansman lejè. Y ap di: “Lapè, lapè”,
    men nanpwen lapè.'
  bxh-bxh: Edi nuwatuhu mate bena dodoga edi kamkamna ya kiu, doha omata kiukiu, be
    hige ti modeꞌedi. In moho, egu dodoga edi kamkamna sa lalaꞌi wananaha doha omata
    lalaꞌidi. Auwe “Ginauli mahudoꞌidi sa dudulai.” In moho, higeꞌe. Ginauli hige
    ti lau dudulai.
  kos-kos: Elos oru oana in ma na kuretyuki pa kinet ke mwet luk uh. Elos fahk mu,
    ‘Ma nukewa wo na,’ sruhk ma uh tiana wo.
  hbo-WLC: וַֽיְרַפְּא֞וּ אֶת־שֶׁ֤בֶר עַמִּי֙ עַל־נְקַלָּ֔ה לֵאמֹ֖ר שָׁל֣וֹם ׀ שָׁל֑וֹם
    וְאֵ֖ין שָׁלֽוֹם׃
  ibo-ibo: Ha na-ekechi ọnya ndị m, dịka a ga-asị na ọ dịghị ihe ọ bụ. Ha na-asị,
    ‘Udo dị, udo dị,’ mgbe udo na-adịghị.
  ory-ory: ଆହୁରି, ଶାନ୍ତି ନ ଥିଲେ ହେଁ ସେମାନେ ‘ଶାନ୍ତି ଶାନ୍ତି’ ବୋଲି କହି ଆମ୍ଭ ଲୋକମାନଙ୍କ
    କ୍ଷତ ହାଲୁକା ଭାବରେ ସୁସ୍ଥ କରିଅଛନ୍ତି।
  chk-chk: Ra atupun säfeni kinasen nei aramas ren ar apasa, ‘A wor kinamwe, a wor
    kinamwe,’ ngei ese wor kinamwe.
  rop-rop: Olabat tok, ‘Main pipul oni garram lilwan sowa,’ bat ai sabi det sowa im
    brabli nogudwan, en olabat tok, ‘Ebrijing im stil rait,’ bat ai sabi im nomo rait,
    najing.
  ukr-1871: 'Легко важять вони собі рани в людей моїх і думають хутко позагоювати,
    говорючи: „Спасеннє!‟ мир! а нїякого мира нема.'
  deu-1951: 'Und sie heilen den Schaden der Tochter meines Volkes leichthin, indem
    sie sprechen: «Friede, Friede!» wo doch kein Friede ist.'
  eng-JPS: 'They have healed also the hurt of My people lightly, saying: ''Peace,
    peace'', when there is no peace.'
  srp-1865: 'I lijeèe rane kæeri naroda mojega ovlaš, govoreæi: mir, mir; a mira nema.'
  lug-lug: Ekiwundu ky’abantu bange bakijjanjaba ng’ekitali ky’amaanyi. Boogera nti,
    ‘Mirembe, mirembe.’ So nga tewali mirembe.
  heb-heb: וירפאו את שבר עמי על נקלה לאמר שלום שלום ואין שלום׃
  ben-IRV: কিন্তু তারা অবহেলার সঙ্গে আমার লোকদের ভগ্নতা সুস্থ করে, যখন তারা বলে, ‘শান্তি!
    শান্তি!’ কিন্তু সেখানে শান্তি নেই।
  pan-pan: ਉਹਨਾਂ ਨੇ ਮੇਰੀ ਪਰਜਾ ਦੇ ਫੱਟਾਂ ਨੂੰ ਥੋੜਾ ਜਿਹਾ ਚੰਗਾ ਕੀਤਾ ਹੈ, ਉਹ ਆਖਦੇ ਹਨ ਸ਼ਾਂਤੀ,
    ਸ਼ਾਂਤੀ! ਪਰ ਸ਼ਾਂਤੀ ਹੈ ਨਹੀਂ।
  mya-JVB: ချမ်းသာ မ ရှိသောအခါ ချမ်းသာ ၊ ချမ်းသာ ဟု ပြော ဆိုလျက်၊ ငါ ၏လူမျိုး သတို့သမီးအနာ
    ကို ပေါ့ လျော့ စွာ ကု ကြ၏။
  tbg-tbg: Ti vaiinti nahentiqaa nora numuara vaimanta vika virara inaara numuaraqaima
    vaivo tivakeha kia vira rumpa nimite variarave. Vika vaiinti nahentiara tiha,
    Ne kia qetaate. Tenavu maateraiqiha koqemake variqi virerave, ti variamanta navutaaka
    qaqiqai ani variarave.
  hmo-hmo: Idia ese egu bese taudia edia bero idia kumia noho, to idia gwau unai bero,
    be kopina kakasia gaudia sibona. Idia gwau, ‘Maino, maino,’ to maino be ia noho
    lasi.
  urd-urd: क्यूँकि वह मेरे लोगों के ज़ख़्म को यूँही 'सलामती सलामती' कह कर अच्छा करते
    हैं, हालाँकि सलामती नहीं है।
  rus-SYN: 'врачуют раны народа Моего легкомысленно, говоря: “мир! мир!”, а мира нет.'
  bqc-SIM: Aaì ɛsɛ ma ma gbɛ̃́ↄ bↄwa lá a dɛ pↄe ũowa. Aaì mɛ, aafia ku, aafia
    ku, kási aafia ku we sↄ̃o.
  tcz-CHONGTHU: Amahon kamite chunga maha ho chu imalou tah in ajenpih un. Amahon
    chamna bon umlouva, ima aboi aumpoi, aphasoh keiye, atiuve.
  mar-mar: आणि शांती नसता, शांती, शांती, असे म्हणून त्यांनी माझ्या लोकांची जखम वरवर
    बरी केली आहे.
  soq-soq: Ne apanana mampo bene debama winedia peroweta ita pirisi bene sa inasapona,
    tane mo dewasaia ewaewa bene keraudida mauakewapia rua eweie ei. Mo waiase, ‘Dewa
    uduudu ipa euda os winede.’ Tane sa dia, dewa kadiidaleidie winede.”
  qub-qub: Paycunaga acrashä runacunapa dañäduntapis janan janallanmi jampin. Chayno
    rurarcorga ‹Alli goyay caycan, alli goyay caycan› nin. Rasunpaga mana alli goyayllami
    caycan.
  bqp-bqp: Bɑ rɑ n nɛn tɔmbun wɑhɑlɑ ɑtɑfiiru sɑ̃ɑwɑ, bɑ n mɔ̀, ɑlɑfiɑ wɑ̃ɑ, ɑdɑmɑ
    ɑlɑfiɑ gɑɑ sɑri.
  hat-hat: 'Yo pa pran malè ki rive pèp mwen an pou anyen. Y''ap plede di: Tout bagay
    ap mache byen, pa gen danje. Epi manti! Anyen p''ap mache.'
  eng-BSB: They dress the wound of My people with very little care, saying, ‘Peace,
    peace,’ when there is no peace at all.
  eng-WEBPB: They have healed also the hurt of my people superficially, saying, ‘Peace,
    peace!’ when there is no peace.
  kbq-kbq: Hagi Nagri vahera zamavufagafina ra namu me'neanagi pristi vahe'ene kasnampa
    vahe'mo'za antahi amneza hu'za ana namuna anaki so'e hunozamante'za anage nehaze,
    hazenkezana omne'neanki fru huta manigahaze hu'za vahera nezamasamize. Hianagi
    fruma huno manizana nomane.
  nhe-BL: Yajuanti quincajcayahuaj notlacajhua pampa quinilhuíaj para onca tlasehuilistli
    huan para nochi eltos cuali quema senquistoc oncas tlatehuijcayotl.
  gub-BL: Teko upuraraw ma'erahy wà. Wanuwihaw nuzekaiw kwaw wanemipuraraw rehe wà.
    — Ikatuahy paw rupi, i'i wà. Azeharomoete paw rupi iaiw.
  eng-DRA: 'And they healed the breach of the daughter of my people disgracefully,
    saying: Peace, peace: and there was no peace.'
