verse: JER.006.022
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, വടക്കേദേശത്തുനിന്ന് ഒരു സൈന്യം വരുന്നു;
    ഭൂമിയുടെ വിദൂരസീമകളിൽനിന്ന് ഒരു മഹത്തായ രാഷ്ട്രം ഉയർന്നുവരും.'
  deu-TKW: 'So spricht Jahwe: Schon kommt ein Volk vom Nordlande her, und eine große
    Nation erhebt sich vom äußersten Winkel der Erde.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Tala, mampinga moko ya basoda ezali koya
    longwa na mokili ya nor ; ekolo moko monene ezali komibongisa mpo na bitumba wuta
    na basuka ya mabele.'
  eng-LSV: 'Thus said YHWH: “Behold, a people has come from a north country, || And
    a great nation is stirred up from the sides of the earth.'
  eng-GNV: Thus sayeth the Lord, Beholde, a people commeth from the North countrey,
    and a great nation shall arise from the sides of the earth.
  eng-WEBSTER: Thus saith the LORD, Behold, a people cometh from the north country,
    and a great nation shall be raised from the sides of the earth.
  nhw-BL: 'Huan nojquiya TOTECO quiijto: “Xiquintlachilica nopa soldados catli hualahuij
    tlen nopa tlali catli mopantía ica norte. Motlanantoque isoldados se hueyi tlali
    tlen mocahua huejca para anmechhuilanaquij.'
  swh-ONEN: 'Hivi ndivyo asemavyo Bwana: “Tazama, jeshi linakuja kutoka nchi ya kaskazini,
    taifa kubwa linaamshwa kutoka miisho ya dunia.'
  bba-bba: Yinni Gusunɔ u nɛɛ, wee bweseru ɡɑrɑ sisi sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn
    di mi n tomɑ. Bwese ten tɔmbu bɑ dɑm mɔ.
  eng-KJVCPB: Thus saith the Lord, Behold, a people cometh from the north country,
    and a great nation shall be raised from the sides of the earth.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Neuru, jolweny biro koa e piny man yo
    nyandwat; oganda maduongʼ itugo koa e tunge piny.'
  meu-meu: 'Iehova ini e gwau tomamu: A itaia, bese ta na mirigini kahana amo e maimu;
    basileia badana ta na e tore isimu, tanobada kahadia daudau-hereadia ai.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, ‘हेर्, उत्तर देशबाट एउटा जाति आउँदैछ, पृथ्वीको
    पल्लो भागबाट एउटा महान् जाति उत्तेजित हुँदैछ ।
  yor-yor: 'Báyìí ni Olúwa wí: “Wò ó, àwọn ọmọ-ogun ń bọ̀ wá láti ilẹ̀ àríwá, a ó
    sì gbé orílẹ̀-èdè ńlá dìde láti òpin ayé wá.'
  pes-OPCB: 'خداوند می‌فرماید: «از سرزمین شمال لشکری در حرکت است و قوم نیرومندی برای
    جنگ با شما برخاسته‌اند.'
  tgl-ULB: Ito ang sinasabi ni Yahweh, 'Tingnan ninyo, dumarating ang mga tao mula
    sa lupain sa hilaga. Sapagkat nahikayat na pumunta ang isang dakilang bansa mula
    sa malayong lupain.
  hui-hui: Anduane Homogohanda lalu, Ami agali uyugohayagi howa ibule ka. Ti agali
    hongoheoreyago dindi kaundiahaore karu tigua áyu wai bule danda timu yandareru
    manda manda bialu ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``မြောက်​အ​ရပ်​ရှိ​နိုင်​ငံ​တစ် ခု​မှ လူ​တို့​သည် ချီ​တက်​လာ​ကြ​လိမ့်​မည်။
    ရပ် ဝေး​မှ​အင်​အား​ကြီး​မား​သည့်​လူ​မျိုး​သည် စစ်​တိုက်​ရန်​ပြင်​ဆင်​လျက်​နေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག དམག་དཔུང་ཞིག་བྱང་ཕྱོགས་ནས་འོང་གིན་འདུག
    ས་གཞིའི་མཐའ་མཚམས་ནས་མི་རིགས་ཆེན་པོ་ཞིག་བསྐུལ་ནས་སླེབས་ཤིང་།
  sna-sna: 'Zvanzi naJehovha: “Tarirai, hondo iri kuuya kubva kunyika yokumusoro;
    rudzi rukuru rwuri kumutswa kubva kumigumo yenyika.'
  spa-BLM: 'Dice el Señor: “He aquí que un pueblo viene del país del norte. Una gran
    nación se levantará de los confines de la tierra.'
  cac-cac: 'Ix yalan Jehová icha tic: Ato d''a snajatil lum luum ay d''a stojolal
    norte, ata'' ay jun chon̈ab'' te ay yip van yac''an lista sb''a scoti.'
  swh-ULB: BWANA asema hivi, 'Tazama watu wanakuja toka nchi ya kaskazini. Kwa kuwa
    taifa kubwa limechochewa kutoka nchi ya mbali.
  bel-bel: 'Так кажа Гасподзь: вось, ідзе народ з краіны паўночнай, і народ вялікі
    падымаецца ад краёў зямлі;'
  deu-ELBBK: 'So spricht der HERR: Siehe, es kommt ein Volk aus dem Land des Nordens,
    und eine große Nation macht sich auf von dem äußersten Ende der Erde.'
  mbb-OT: 'Mid-uman pa megkaǥi is Nengazen te: “Tengteng kew! Duen menge sundaru he
    ebpekeuma he ebpemuun diyà te tanà he zizaya. Ebpuun sikandan diyà te sevaha he
    nasyun he mekeǥeǥehem he ziyà te meziyù he lugar he andam en te kedsurung.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, വടക്കുദേശത്തുനിന്നു ഒരു ജാതി വരുന്നു;
    ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്നു ഒരു മഹാജാതി ഉണർന്നുവരും.'
  rmc-rmc: 'Kada phenel o RAJ: „Dikh, andral e severno phuv avel e bari armada; o
    baro narodos pes hazdel upre pro agora la phuvakre.'
  pes-OPV: 'خداوند چنین می‌گوید: «اینک قومی اززمین شمال می‌آورم و امتی عظیم از اقصای
    زمین خواهند برخاست.'
  ron-1924: 'Аша ворбеште Домнул: „Ятэ кэ вине ун попор дин цара де ла мязэноапте,
    ун ням маре се ридикэ де ла марӂиниле пэмынтулуй.'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “দেখো, উত্তরের দেশ থেকে এক সৈন্যদল আসছে; পৃথিবীর
    প্রান্তসীমা থেকে এক মহাজাতিকে উত্তেজিত করা হয়েছে।'
  som-som: Rabbigu wuxuu leeyahay, Bal ogaada, dadyow baa dalka woqooyi ka iman doona,
    oo quruun weyn ayaa dhulka darafyadiisa ka soo kici doonta.
  lat-VUC: 'Hæc dicit Dominus: Ecce populus venit de terra aquilonis, et gens magna
    consurget a finibus terræ.'
  eng-ASVBT: Thus saith Jehovah, Behold, a people cometh from the north country; and
    a great nation shall be stirred up from the uttermost parts of the earth.
  ita-1885: 'Così ha detto il Signore: Ecco, un popolo viene dal paese di Settentrione,
    ed una gran gente si muove dal fondo della terra.'
  eng-LXXUP: Thus saith the Lord, Behold, a people comes from the north, and nations
    shall be stirred up from the end of the earth.
  eng-ULB: Yahweh says this, 'See, a people is coming from the land of the north,
    a great nation is being stirred up from the farthest parts of the earth.
  spa-VBL: 'Esto es lo que dice el Señor: ¡Mira! Un ejército invade desde el norte;
    una nación poderosa se prepara para atacar desde los confines de la tierra.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Voici, un peuple vient du pays du Nord, une grande
    nation se lève des extrémités de la terre.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, വടക്കുദേശത്തുനിന്ന് ഒരു ജനത വരുന്നു;
    ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് ഒരു മഹാജനത ഉണർന്നുവരും.'
  urd-GVR: Rab farmātā hai, “Shimālī mulk se fauj ā rahī hai, duniyā kī intahā se
    ek azīm qaum ko jagāyā jā rahā hai.
  suz-BL: परमप्रभु यावेमी “कोव़ङीन, उत्तर ङा रागी रे हुल का मुर जाक्‍नीम। रागी आ सुर
    रे ठेयब रागी ङा मुर बारशा जाक्‍नीम। येरमीया ५:१५; ब्‍यवस्‍था २८:४९
  eng-NOY: 'Thus saith Jehovah: Behold, a people cometh from the land of the North;
    A great nation riseth up from the extremities of the earth.'
  ita-1927: 'Così parla l’Eterno: Ecco, un popolo viene dal paese di settentrione,
    e una grande nazione si muove dalle estremità della terra.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئەوەتا! سوپایەک لە خاکی باکوورەوە دێت، نەتەوەیەکی
    مەزن لەوپەڕی زەوییەوە هەڵدەستێنرێت.'
  eng-BBE: The Lord has said, See, a people is coming from the north country, a great
    nation will be put in motion from the inmost parts of the earth.
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ಒಂದು ಜನಾಂಗವು ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಬರುವುದು.
    ದೊಡ್ಡ ಜನಾಂಗವು ಲೋಕದ ಕಟ್ಟಕಡೆಯಿಂದ ಎದ್ದು ಬರುತ್ತದೆ.'
  tam-2017: இதோ, வடதேசத்திலிருந்து ஒரு மக்கள்கூட்டம் வந்து, பூமியின் கடைசி எல்லைகளிலிருந்து
    ஒரு பெரிய தேசம் எழும்பும்.
  spa-RV-1909: 'Así ha dicho Jehová: He aquí que viene pueblo de tierra del aquilón,
    y gente grande se levantará de los cantones de la tierra.'
  ron-BTF: 'Astfel spune DOMNUL: Iată, un popor vine din țara de nord și o națiune
    mare va fi ridicată de la marginile pământului.'
  eng-WEBP: The LORD says, “Behold, a people comes from the north country. A great
    nation will be stirred up from the uttermost parts of the earth.
  eng-FBV: 'This is what the Lord says: Look! An army is invading from the north;
    a powerful nation is getting ready to attack all the way from the ends of the
    earth.'
  nld-1939: 'Zo spreekt Jahweh: Zie, daar komt een volk uit het land van het noorden,
    Een grote natie rukt aan van de grenzen der aarde:'
  nch-BL: 'Huan nojquiya TOTECO quiijto: “Xiquintachilica nopa soldados cati hualahui
    ten nopa tali cati mopantía ica norte. Motanantoque isoldados se hueyi tali cati
    eltoc huejca para amechtehuiquij.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Nầy, một dân đến từ xứ phương bắc; một nước
    lớn dấy lên từ nơi đầu cùng đất.'
  hin-CV: 'यह याहवेह की वाणी है: “यह देखना, कि उत्तरी देश से एक जनसमूह आ रहा है; पृथ्वी
    के दूर क्षेत्रों में एक सशक्त राष्ट्र तैयार हो रहा है.'
  spa-BES: 'El Señor ha dicho: ¿Ven? Un pueblo viene del norte, una gran nación será
    puesta en movimiento desde las partes más internas de la tierra.'
  tdx-tdx: 'Aa le hoe t’Iehovà: Heheke, ondaty mangovovoke mb’etoy boak’an-tane avaratseo,
    fifeheañe jabajaba ty hahetseketseke boake tsietoimoneñe añe.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​ดู​เถิด ชนชาติ​หน​ึ่งกำลังมาจากแดนเหนือ ประชาชาติ​ใหญ่​ชาติ​หน​ึ่งจะถูกเร้าให้มาจากส่วนที่ไกลที่สุดของพิ​ภพ
  por-BR-2018: 'Assim diz o SENHOR: Eis que vem um povo da terra do norte; e uma grande
    nação se levantará dos confins da terra.'
  deu-ELO: 'So spricht Jehova: Siehe, es kommt ein Volk aus dem Lande des Nordens,
    und eine große Nation macht sich auf von dem äußersten Ende der Erde.'
  eng-WYC-2018: The Lord God saith these things, Lo! a people cometh from the land
    of the north, and a great folk shall rise together from the ends of [the] earth
    (or and a great nation shall altogether rise from the ends of the earth).
  epo-epo: 'Tiele diras la Eternulo: Jen venos popolo el norda lando, kaj granda nacio
    leviĝos de la randoj de la tero.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Ⱪara, ximaliy zemindin bir hǝlⱪ kelidu, yǝr
    yüzining ǝng ⱪǝriliridin uluƣ bir ǝl ⱪozƣilidu;'
  beo-beo: 'Hina Gode da amane sia:sa,” Ha lai dunu da gagoe (north) soge amoga manebe
    goea. Gasa bagade fi sedagaga esalebe da gegemusa: momagesa.'
  tpi-OTNT: Bikpela i tok olsem, “Ol ami i laik lusim hap not na i kam. Ol i strongpela
    lain moa na ol i stap longwe tru. Tasol nau ol i wok long redim ol samting bilong
    pait.
  hau-SA: Ga abin da Ubangiji yana cewa, “Duba, sojoji suna zuwa daga ƙasar arewa;
    babbar al’umma ce ta yunƙuro daga iyakokin duniya.
  uig-LAT: 'Perwerdigar mundaq deydu: — Qara, shimaliy zémindin bir xelq kélidu, yer
    yüzining eng qeriliridin ulugh bir el qozghilidu;'
  nde-nde: 'UThixo uthi: “Khangelani, ibutho liyeza livela elizweni lasenyakatho,
    isizwe esikhulu siyadungwa kusukela emikhawulweni yomhlaba.'
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Vakai, ʻoku haʻu ha kakai mei he fonua ʻi he tokelau,
    pea ʻe fakatupu ʻae kakai lahi mei he ngataʻanga ʻo māmani.
  ces-1613: 'Takto praví Hospodin: Aj, lid přitáhne z země půlnoční, a národ veliký
    povstane od končin země.'
  eng-WMB: The LORD says, “Behold, a people comes from the north country. A great
    nation will be stirred up from the uttermost parts of the earth.
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “பாருங்கள்! வடதிசை நாட்டிலிருந்து ஒரு படை வருகிறது.
    ஒரு பெரிய நாடு பூமியின் கடைசி எல்லைகளிலிருந்து எழும்புகிறது.'
  ceb-ULB: Miingon si Yahweh niini, 'Tan-awa, mangabot ang katawhan nga gikan sa amihanang
    yuta. Kay moabot ang dakong nasod nga nanghagit gikan sa lagyong yuta.
  pol-UBG: 'Tak mówi PAN: Oto nadciągnie lud z ziemi północnej, wielki naród powstanie
    z krańców ziemi.'
  agr-agr: 'Tuke Pujuu chichaak: “Aents atushat nujinum batsamin senchigtin aidau
    uminainawai maaniawagtatus.'
  kyc-kyc: Kamongo dokome lao, Yuu dulurena piso yuu mendena range wambu lapo epelyaminyi.
    Wambu rara nanesa wakale porai lapome yanda pinya lao rapa rapa pilyaminyi.
  urd-GVU: رب فرماتا ہے، ”شمالی ملک سے فوج آ رہی ہے، دنیا کی انتہا سے ایک عظیم قوم
    کو جگایا جا رہا ہے۔
  deu-1912: 'So spricht der HERR: Siehe, es wird ein Volk kommen von Mitternacht,
    und ein großes Volk wird sich erregen vom Ende der Erde,'
  kan-2017: “ಆಹಾ, ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಜನಸಮೂಹ ಬರುತ್ತದೆ, ಮಹಾ ಜನಾಂಗವು ಎಬ್ಬಿಸಲ್ಪಟ್ಟು ಲೋಕದ
    ಕಟ್ಟಕಡೆಯಿಂದ ಹೊರಡುತ್ತದೆ.
  yap-yap: Be ga’ar SOMOL, “Girdi’ e be yib u ba nam ni bay ko lel’och; ba nam nib
    gel ma ba orel e be fal’eg rogon ni fan ko mael.
  hlt-MCSB: BOEIPA loh he ni a. thui. Tlangpuei kho lamkah pilnam ha pawk he, diklai
    tlanghlaep lamkah namtom pilnu haenghang coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ኬዶ ዛሎና ዓኣ ዓጫፓ ዖሊ ዓርቃንዳ ዓሲ ሙካንዳኔ፤ ሃኬይዳ ዎልቄና ዓኣ ዴሬ ዖልዚም
    ጊኢጊንቴኔ፤
  twi-ASANTE: 'Sɛdeɛ Awurade seɛ nie: “Monhwɛ, akodɔm bi reba, wɔfiri atifi fam asase
    so; wɔrekanyane ɔman kɛseɛ bi afiri nsase ano.'
  eng-WEBU: The LORD says, “Behold, a people comes from the north country. A great
    nation will be stirred up from the uttermost parts of the earth.
  wal-wal: Qassikka GODAI hagaadan yaagees; “Be7ite, huuphessa bagga biittaappe olanchchati
    woraajjoosona; issi gita kawotettai sa7aa gaxaappe denddiis.
  spa-PDDPT: 'Yavé dice: Ciertamente viene un pueblo de la tierra del norte. Una nación
    grande se levantará de los confines de la tierra.'
  gun-gun: 'Senhor aipoe''i: “Peteĩ regua ou ''rã kuaray ijapu''a''ia katy gui, heta
    ete va''e regua opu''ã ''rã jogueruvy yvy apy gui.'
  ilo-ULB: Kastoy ti kuna ni Yahweh, ‘Kitaem, adda tattao nga aggapu iti akin-amianan
    a daga nga umay. Ta nakasaganan nga umay ti dakkel a nasion manipud iti adayo
    a daga.
  kpg-kpg: Dimaadua ga helekai, “Digau ga lloomoi i di guongo i bahi i ngeia, di guongo
    maaloo gei e mogowaa loo. Digaula e lloomoi e hagatogomaalia ang gi tauwa.
  uig-ARA: 'پەرۋەردىگار مۇنداق دەيدۇ: ــ قارا، شىمالىي زېمىندىن بىر خەلق كېلىدۇ، يەر
    يۈزىنىڭ ئەڭ قەرىلىرىدىن ئۇلۇغ بىر ئەل قوزغىلىدۇ؛'
  sus-sus: Alatala bara a masen, «Ɲama nde na fafe kelife kɔɔla ma, ɲama gbegbe naxan
    na duniɲa yire birin.
  pon-2006: KAUN-O ketin mahsanih, “Aramas ekei pahn kohdo sang nan wehi ehu ni paliepeng;
    wehi kehlail ehu sang wasa doh, re onohnopohng mahwen.
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Alic acgom, lau-m teŋ sêmêŋ aŋga gamêŋ nodoŋa
    ma lau toŋ kapôêŋ teŋ dêdi aŋga nom ŋagamêŋ nodoŋa ma lau toŋ kapôêŋ teŋ dêdi
    aŋga nom ŋagamêŋ jaêcsêgaŋa.
  ksd-ksd: 'A Luluai i biti dari: Ea, tika na vuna tarai diat a pot maro ra gunan
    ta ra papar a labur, ma tika na ngala na vuna tarai na tut rikai maro ra ngu na
    rakarakan a gunagunan aro iat.'
  tur-YTC: Yahve şöyle diyor, İşte, kuzey ülkesinden bir halk geliyor. Yeryüzünün
    en uç noktalarından büyük bir ulus harekete geçirilecek.
  grc-BRENT: Τάδε λέγει Κύριος, ἰδοὺ λαὸς ἔρχεται ἀπὸ Βοῤῥᾶ, καὶ ἔθνη ἐξεγερθήσονται
    ἀπʼ ἐσχάτου τῆς γῆς.
  ind-AYT: Inilah firman TUHAN, “Lihatlah, suatu bangsa akan datang dari tanah utara,
    suatu bangsa yang besar akan dibangkitkan dari tempat-tempat terjauh di bumi.
  nya-nya: Yehova akunena kuti, “Taonani, gulu lankhondo likubwera kuchokera kumpoto;
    mtundu wa anthu amphamvu wanyamuka kuchokera kumathero a dziko lapansi.
  hrv-hrv: 'Ovako govori Jahve: “Evo dolazi narod iz zemlje sjeverne, puk velik diže
    se s krajeva zemlje:'
  mps-mps: Genuai Bidigo te tama po wai, “Suao. Te ami bidi dabego te not badu pedai
    tagalama, asaibao. Augwali te bomai hani mu te augwali digibulu mu bidai. Tialima,
    megi da, augwa te hwįbo doado bage sisi ebo sę ebo dao.
  tpi-tpi: Bikpela i tok olsem, “Ol ami i laik lusim hap not na i kam. Ol i strongpela
    lain moa na ol i stap longwe tru. Tasol nau ol i wok long redim ol samting bilong
    pait.
  dan-1931: 'Så siger HERREN: Se, et Folkeslag kommer fra Nordens Land, et vældigt
    Folk bryder op fra det yderste af Jorden.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Này! Có một đội quân hùng mạnh đến từ
    phương bắc! Đó là một đại cường quốc ở rất xa đến chống lại ngươi.'
  guj-2017: યહોવાહ આ પ્રમાણે કહે છે; જુઓ, ઉત્તરમાંથી એક પ્રજા આવી રહી છે અને પૃથ્વીના
    છેક છેડેથી એક બળવાન પ્રજા ચઢી આવશે.
  pon-2006A: KAUN-O ketin mahsanih, “Aramas ekei pahn kohdo sang nan wehi ehu ni paliepeng;
    wehi kehlail ehu sang wasa doh, re onohnopohng mahwen.
  por-BRBSL: 'Yahweh diz: “Eis que um povo vem do país do norte. Uma grande nação
    será agitada a partir dos confins da terra”.'
  cth-cth: BAWIPA ni hettelah a dei, khenhaw! atunglae ram koehoi ransanaw a tho toe,
    talai poutnae koehoi miphun kalenpoung kamthaw toe.
  twi-twi: 'Sɛnea Awurade se ni: “Monhwɛ, nsraadɔm bi reba, wofi atifi fam asase so;
    wɔrehwanyan wɔn afi nsase ano.'
  hlt-hlt: BOEIPA loh he ni a thui. Tlangpuei kho lamkah pilnam ha pawk he, diklai
    tlanghlaep lamkah namtom pilnu haenghang coeng.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: kuwuɔ mmɑkù kuù itiní kubɑkù yoú bíɛ́kɛ̀,
    kuwuɔ ndiɛkù kuù itiní kutemmɑ̀nku.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Ia gan! Mɨdorozir gumaziba notɨn amadaghan
    ikegha izasava ami. Me bar gavgavigha, bar saghon ti. Egha me mɨsoghasa mɨdorozir
    biziba akɨra iti.
  azb-azb: 'Rəbb belə deyir: «Budur, şimal ölkəsindən Bir xalq gəlir, Dünyanın uzaq
    yerlərindən Böyük bir millət hərəkətə gəlir.'
  eng-DBY: 'Thus saith Jehovah: Behold, a people cometh from the north country, and
    a great nation is stirred up from the uttermost parts of the earth.'
  hin-2017: यहोवा यह कहता है, “देखो, उत्तर से वरन् पृथ्वी की छोर से एक बड़ी जाति के
    लोग इस देश के विरोध में उभारे जाएँगे।
  wol-KYG: 'Aji Sax ji dafa wax ne: «Aw askan a ngii bàyyikoo réewum bëj-gànnaar,
    xeet wu mag lañuy doon, sàqee fa cati àddina.'
  eng-YLT: 'Thus said Jehovah: Lo, a people hath come from a north country, And a
    great nation is stirred up from the sides of the earth.'
  eng-WYC-2017: The Lord God saith these things, Lo! a people cometh from the land
    of the north, and a great folk shall rise together from the ends of [the] earth.
  eng-WMBB: The LORD says, “Behold, a people comes from the north country. A great
    nation will be stirred up from the uttermost parts of the earth.
  urd-GVH: रब फ़रमाता है, “शिमाली मुल्क से फ़ौज आ रही है, दुनिया की इंतहा से एक अज़ीम
    क़ौम को जगाया जा रहा है।
  rug-rug: 'Hiera gua si zama nia e Zihova: “Dotu, na qeto minate si korapa mae, mae
    gua pa popoa pa kali gede; na butubutu nomana si korapa tava gevuru sage, mae
    gua koari na popoa seudi pa kasia popoa.'
  gaz-gaz: Waaqayyo akkana jedha; “Kunoo, gareen loltootaa tokko biyya kaabaatii dhufaa
    jira; sabni guddaan tokkos andaara lafaatii sosochoʼaa jira.
  fra-LSG: 'Ainsi parle l’Éternel: Voici, un peuple vient du pays du septentrion,
    Une grande nation se lève des extrémités de la terre.'
  gnn-gnn: Yo, bitjanna ŋayi yukurra Garray waŋanydja, “Nhäŋa ya', miriŋunydja yukurra
    marrtjina lili beŋuru ḻuŋgurrma'ŋurunydja, mirithirri guḻku'na miriŋu dhaŋaŋnha.
  yal-yal: Alatala ito nan falaxi, a naxa, “Ganla fama nɛn keli sogeteden kɔmɛnna
    binni. Yama sɛnbɛmaan fama nɛn sa keli fɔ bɔxɔn danna ra.
  haw-1868: Ke i mai nei o Iehova penei, Aia hoi, he poe kanaka e hele mai la, mai
    ka aina akau mai; a e hoalaia mai ka lahuikanaka nui, mai na aoao mai o ka honua.
  arb-NAV: «انْظُرُوا، هَا شَعْبٌ زَاحِفٌ مِنَ الشِّمَالِ، وَأُمَّةٌ عَظِيمَةٌ تَهُبُّ
    مِنْ أَقَاصِي الأَرْضِ،
  ewe-ewe: Ale Yehowa gblɔe nye si, “Kpɔ ɖa asrafoha gã aɖe tso anyiehenyigba dzi
    gbɔna. Wonye dukɔ xɔŋkɔ aɖe tso anyigba ƒe mlɔenuwo ke.
  eng-LEE: Thus hath said the Lord, Behold, a people is coming from the north country,
    and a great nation shall wake up from the farthest ends of the earth.
  asm-FB: 'যিহোৱাই এই কথা কৈছে: চোৱা, উত্তৰ দেশৰ পৰা এক জাতি আহিছে, পৃথিৱীৰ অন্তভাগৰ
    পৰা এক মহাজাতি উত্তেজিত হৈছে।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «حَمَ ندٍ نَ قَقٍ كٍلِقٍ كْولَ مَ، حَمَ فبٍفبٍ نَشَن
    نَ دُنِحَ يِرٍ بِرِن.
  fra-SBL: 'Yahvé dit : « Voici qu''un peuple vient du pays du nord. Une grande nation
    se lève des extrémités de la terre.'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנֵּ֛ה עַ֥ם בָּ֖א מֵאֶ֣רֶץ צָפֹ֑ון וְגֹ֣וי גָּדֹ֔ול
    יֵעֹ֖ור מִיַּרְכְּתֵי־אָֽרֶץ׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Ta rorai muone, nĩ harĩ na ita rĩroka riumĩte bũrũri
    wa mwena wa gathigathini; rũrĩrĩ rũnene nĩ rwarahũrĩtwo kuuma ituri-inĩ cia thĩ.'
  fra-NCL: 'Ainsi parle Yahweh : Voici qu’un peuple arrive du pays du septentrion,
    qu’une grande nation se lève des extrémités de la terre.'
  cek-AK: Angraeng mah hae tiah thuih; Khenah, aluek bang hoiah acaeng maeto angzo
    tih; long boenghaih hoiah kalen parai acaeng to ka pahruek han.
  cuk-cuk: 'Bab-Jehová weyob soged: “¡Be dakmar! Dad-nakwed-argan-sapiledsik sorda-bila-onomalad
    danikid. Bela napaneg-ugakaase sordamar-bukib duurmakdanimalad.'
  uig-CYR: 'Пәрвәрдигар мундақ дәйду: — Қара, шималий зиминдин бир хәлиқ келиду, йәр
    йүзиниң әң қәрилиридин улуқ бир әл қозғилиду;'
  tel-2017: యెహోవా చెప్పేదేమంటే, ఉత్తర దిక్కునుండి ఒక జనాంగం వస్తూ ఉంది. ఎక్కడో దూర
    ప్రాంతం నుండి ఒక మహా గొప్ప రాజ్యం బయలు దేరింది.
  hat-BSA: 'Konsa pale SENYÈ a: “Gade byen, yon pèp ap sòti nan peyi nò, yon gwo nasyon
    va leve soti nan ekstremite latè byen lwen.'
  kos-kos: LEUM GOD El fahk, “Mwet ac fah tuku liki sie facl in acn epang. Sie mutunfacl
    kulana yen loesla el akola nu ke mweun.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנֵּ֛ה עַ֥ם בָּ֖א מֵאֶ֣רֶץ צָפ֑וֹן וְג֣וֹי גָּד֔וֹל
    יֵע֖וֹר מִיַּרְכְּתֵי־אָֽרֶץ׃
  ibo-ibo: Otu a ka Onyenwe anyị kwuru, “Lee, ndị agha si nʼala dị nʼebe ugwu na-abịa;
    mba dị ukwuu ka a na-akpọlitekwa site na nsọtụ niile nke ụwa.
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଉତ୍ତର ଦେଶରୁ ଏକ ଜନବୃନ୍ଦ ଆସୁଅଛନ୍ତି ଓ ପୃଥିବୀର
    ପ୍ରାନ୍ତଭାଗରୁ ଏକ ମହାଗୋଷ୍ଠୀ ଉତ୍ତେଜିତ ହେବେ।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Nengeni, eu mwichen aramas a feito seni
    ewe fanü mi nom efeng, chon eu mwü mi fokun watte seni lesopun fanüfan, ra amolätä
    ngeni maun.
  rop-rop: Wal YAWEI bin kipgon tok, “Ai garra meigim bigmob pipul kaman brom det
    longwei kantri langa nowath en olabat gitredi na blanga kaman en faitfaitbat.
  ukr-1871: 'Так говорить Господь: Се йде народ із північньої землї, й великий люд
    підіймається з найдальшого кутка землї;'
  deu-1951: 'So spricht der HERR: Siehe, es kommt ein Volk von Norden her, und eine
    große Nation erhebt sich von den äußersten Enden der Erde.'
  eng-JPS: 'Thus saith the LORD: Behold, a people cometh from the north country, and
    a great nation shall be roused from the uttermost parts of the earth.'
  srp-1865: 'Ovako govori Gospod: evo narod æe doæi iz zemlje sjeverne, i velik æe
    narod ustati od krajeva zemaljskih.'
  lug-lug: Bw’ati bw’ayogera Mukama, nti, “Laba, eggye lijja eriva mu nsi ey’omu bukiikakkono,
    eggwanga ery’amaanyi liyimusibwa okuva ku nkomerero z’ensi.
  heb-heb: כה אמר יהוה הנה עם בא מארץ צפון וגוי גדול יעור מירכתי ארץ׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “দেখ, উত্তর দেশ থেকে একদল লোক আসছে। কারণ দূর দেশ
    থেকে একটি বড় জাতি উত্তেজিত হয়ে আসছে।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖੋ, ਲੋਕ ਉੱਤਰ ਦੇਸ ਵਲੋਂ ਲੱਗੇ ਆਉਂਦੇ ਹਨ, ਅਤੇ
    ਇੱਕ ਵੱਡੀ ਕੌਮ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੋਂ ਜਾਗ ਉੱਠੀ ਹੈ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ လူမျိုး တမျိုးသည် မြောက် မျက်နှာ မှ ပေါ်
    လာလိမ့်မည်။ ကြီး စွာသော လူမျိုး ကိုမြေကြီး စွန်း မှ ငါနှိုးဆော် မည်။
  tbg-tbg: Noravano Kotiva tiharo, Ho tavaate. Noti mantaraini vai vataihai iqoka
    vaiinti maini ani variavo. Vika kempuka vatanaaka niaraini variaka iqoka raqireka
    qeramate variavo.
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Kamonai! Bese ta be mirigini kahana dekena
    amo ia mai noho. Basileia badana ta be ia toreisi noho. Inai taudia ese harihari,
    tuari totona tuari gaudia idia karaia hegaegae noho.
  urd-urd: ख़ुदावन्द यूँ फ़रमाता है, 'देख, उत्तरी मुल्क से एक गिरोह आती है, और इन्तिहाए
    — ज़मीन से एक बड़ी क़ौम बरअंगेख़्ता की जाएगी।
  rus-SYN: 'Так говорит Господь: вот, идет народ от страны северной, и народ великий
    поднимается от краев земли;'
  bqc-SIM: 'Ma Dii ma mɛ̀: Gugbãntoo oi bùsudeↄ gwa, aa fɛ̀lɛ, bui zↄ̃ↄpiↄ lɛ́ bↄ
    za dṹnia lɛ́wa, aalɛ mↄ́.'
  tcz-CHONGTHU: Hijeh chun Pakaiyin hitin aseiye, Vetan, sahlam gam’a konin melma
    nasatah ahung konin, Chuleh gamlatah’a konin jong nadoudiu namtin vaipi ahung
    kitil dohtai.
  mar-mar: 'परमेश्वर पुढे असे म्हणतो: “उत्तरेकडून लोक येत आहे. पृथ्वीवरच्या अतीदूरच्या
    ठिकाणाहून मोठे राष्ट्र येत आहे.'
  qub-qub: 'Tayta Diosmi cayno nin: «Fiyupa caru norte cajpitami munayniyoj nasyun
    runacuna shamunanpaj camaricurcaycan.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wee bweseru gɑrɑ sisi sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn
    di mi n tomɑ. Bwese ten tɔmbu bɑ dɑm mɔ.
  hat-hat: 'Men sa Seyè a di ankò: -Moun ap soti nan yon peyi bò nan nò. Yon gwo pèp
    byen lwen ap pare pou fè lagè.'
  eng-BSB: 'This is what the LORD says: “Behold, an army is coming from the land of
    the north; a great nation is stirred up from the ends of the earth.'
  eng-WEBPB: The LORD says, “Behold, a people comes from the north country. A great
    nation will be stirred up from the uttermost parts of the earth.
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno hu'ne. Noti kazigama me'nea moparegati
    ha' vahera neazanki keho. Ana vahera mopa ome atretegati vaheki'za, zamagra hankavenentake
    hu'nazanki'za menina oti'za ha'zana retrotra nehaze.
  nhe-BL: 'Huan nojquiya TOTECO quiijto: “Xiquintlachilica nopa soldados tlen hualahuij
    tlen nopa tlali tlen mopantía ica norte. Motlanantoque isoldados se hueyi tlali
    tlen mocahua huejca para inmechtehuiquij.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wi kury. — Amo teko muite har ur waiko
    wà. Amo ywy kwarahy heixe haw awyze har kutyr har rehe har romo wanekon wà. Teko
    amo ywy rehe har ikàg ma'e uzemuàgà'ym waiko zeàmàtyry'ymawhu rehe wà.
  eng-DRA: 'Thus saith the Lord: Behold a people cometh from the land of the north,
    and a great nation shall rise up from the ends of the earth.'
