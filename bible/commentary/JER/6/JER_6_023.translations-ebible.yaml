  bqp-bqp: Bɑ tɛnnu kɑ yɑɑsi nɛni. Bɑ nuki sosu, bɑ ǹ wɔnwɔndu mɔ. Mɑ bɑ kukirimɔ
    nge nim wɔ̃kun nim. Bɑ yɔɔwɑ dumi wɔllɔ, mɑ bɑ yɔ̃ swɛɛ swɛɛ, bɑ tɑbun sɔɔru sɑ̃ɑ
    bu kɑ wunɛ Yerusɑlɛmu wɔri, wunɛ wi ɑ sɑ̃ɑ Siɔni.
  hat-hat: Yo pran banza yo ak frenn yo. Yo mechan anpil. Se yon bann san manman.
    Lè yo sou chwal yo, y'ap fè bri tankou lanmè lè l' move. Yo pare lame yo pou yo
    vin fè lagè kont lavil Jerizalèm, sou mòn Siyon an.
  eng-BSB: They grasp the bow and spear; they are cruel and merciless. Their voice
    roars like the sea, and they ride upon horses, lined up like men in formation
    against you, O Daughter of Zion.”
  eng-WEBPB: They take hold of bow and spear. They are cruel, and have no mercy. Their
    voice roars like the sea, and they ride on horses, everyone set in array, as a
    man to the battle, against you, daughter of Zion.”
  kbq-kbq: Hagi ana sondia vahe'mo'za atine kevenena zamazampi eri'neza neaze. Hagi
    zamagra vahekura zamasunku osu'za vahe'ma hazenkezmi vahekiza zamagra hosi afu'mofo
    agumpi mani'neza hahunaku erimpi hu'za neazankino, zamagasasamo'a hagerimo rupokraneseno
    neriankna zamagasasane neaze. Anama neazana so'e zantfama hu'nea Jerusalemi kuma
    eri haviza hunaku retro hu'za neaze.
  nhe-BL: Mocualtlalijtoque ica inincuahuitolhua huan ica inincuatlaminhua para tlatehuise.
    Yajuanti quipiyaj ininyolis tlen tlahuel fiero huan ax tetlasojtlaj. Quema ininsoldados
    nejnentihualahuij cahuajtipa, caquisti chicahuac queja molinía nopa hueyi atl.
    Tlahuel quinequij inmechtehuiquij inJerusalén ehuani.”
  gub-BL: 'Omono''og puruzuka haw wà: ywyrapar, u''yw, takihepuku. Purupe ma''erahy
    ipuraraw kar e har romo wanekon wà. Nupurupuhareko kwaw wà. Ur kawaru ku''az wà.
    Wànoànogaw nuzawy kwaw yryhu wikwahy ma''e iànoànogaw. Uzemuàgà''ym kwez Zeruzarez
    tawhu iàmàtyry''ymaw rehe wà.'
  eng-DRA: 'They shall lay hold on arrow and shield: they are cruel, and will have
    no mercy. Their voice shall roar like the sea: and they shall mount upon horses,
    prepared as men for war, against thee, O daughter of Sion.'
