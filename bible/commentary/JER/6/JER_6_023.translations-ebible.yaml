verse: JER.006.023
translations:
  mal-C: അവർ വില്ലും കുന്തവും കൈയിലേന്തും; അവർ ക്രൂരരും കരുണ കാണിക്കാത്തവരുമാണ്. അവർ
    കുതിരപ്പുറത്തു മുന്നേറുമ്പോൾ, അവരുടെ ആരവം സമുദ്രംപോലെ ഗർജിക്കുന്നു; സീയോൻപുത്രീ,
    യുദ്ധത്തിന് അണിനിരക്കുന്ന യോദ്ധാക്കളെപ്പോലെ നിന്നെ ആക്രമിക്കുന്നതിന് അവർ വരുന്നു.”
  deu-TKW: Bogen und Wurfspieß führen sie, grausam sind sie und üben kein Erbarmen;
    ihr Lärmen tost dem Meere gleich und auf Rossen reiten sie, gerüstet wie ein Kriegsmann
    zum Kampfe wider dich, Tochter Zion.
  lin-lin: Basimbi matolotolo mpe makonga, bazali mitema mabe mpe bazanga mawa, bazali
    koganga lokola makelele ya ebale monene, bamati likolo ya bampunda, batandami
    na milongo lokola basoda mpo na kobundisa yo Siona, mboka kitoko. »
  eng-LSV: They take hold of bow and javelin, || It [is] fierce, and they have no
    mercy, || Their voice sounds as a sea, || And they ride on horses, || Set in array
    as a man of war, || Against you, O daughter of Zion.”
  eng-GNV: 'With bowe and shield shall they be weaponed: they are cruell and will
    haue no compassion: their voyce roareth like the sea, and they ride vpon horses,
    well appointed, like men of warre against thee, O daughter Zion.'
  eng-WEBSTER: They shall lay hold on bow and spear; they are cruel, and have no mercy;
    their voice roareth like the sea; and they ride upon horses, set in array as men
    for war against thee, O daughter of Zion.
  nhw-BL: Mocualtlalijtoque ica inincuahuitolhua huan ica inincuatlaminhua para tlahuilanase.
    Inijuanti quipiyaj ininnemilis catli tlahuel fiero huan amo tetlasojtlaj. Quema
    ininsoldados nejnentihualahuij cahuayojtipa, caquisti chicahuac quen molinía nopa
    hueyi atl. Tlahuel quinequij anmechhuilanaquij anJerusalén ehuani.”
  swh-ONEN: Wamejifunga pinde na mkuki, ni wakatili na hawana huruma. Wanatoa sauti
    kama bahari inayonguruma wanapoendesha farasi zao. Wanakuja kama watu waliojipanga
    tayari kwa vita ili kukushambulia, ee Binti Sayuni.”
  bba-bba: Bɑ tɛnnu kɑ yɑɑsi nɛni. Bɑ nuki sosu, bɑ ǹ wɔnwɔndu mɔ. Mɑ bɑ kukirimɔ
    nɡe nim wɔ̃kun nim. Bɑ yɔɔwɑ dumi wɔllɔ, mɑ bɑ yɔ̃ swɛɛ swɛɛ, bɑ tɑbun sɔɔru sɑ̃ɑ
    bu kɑ wunɛ Yerusɑlɛmu wɔri, wunɛ wi ɑ sɑ̃ɑ Siɔni.
  eng-KJVCPB: They shall lay hold on bow and spear; they are cruel, and have no mercy;
    their voice roareth like the sea; and they ride upon horses, set in array as men
    for war against thee, O daughter of Zion.
  luo-luo: Gimanore gi atungʼ kod tongʼ; giger kendo gionge ngʼwono. Gimor ka nam
    mogingore ka giriembo faresegi; gibiro ka ji mochanore komanore gi gige lweny
    mondo gimonju, yaye Nyar Sayun.”
  meu-meu: Idia ese peva bona io na imadia ai e abimu, idia na e daḡedaḡemu, bona
    asie hebogahisimu; reḡedia na davara guruna na heto. Siona natuna hahinemu e,
    idia na hosi ai e guimu, e heḡaeḡaemu, tau ta na tuari dainai e heḡaeḡaemu na
    heto, oi ihadikamu totona.
  npi-ULB: तिनीहरूले धनु र भालाहरू उठाउने छन् । तिनीहरू क्रुर छन् र दया नै छैन । तिनीहरूको
    आवाज समुद्रको गर्जनजस्तो छ, र तिनीहरू घोडाहरूमा सवार हुँदैछन् । हे सियोनकी छोरी,
    तेरो विरुद्धमा युद्ध गर्न तिनीहरू पङ्क्तिबद्ध भएर आउने मानिसहरूजस्तै अगाडि बढ्छन्
    ।”
  yor-yor: Wọ́n sì dìmọ́ra pẹ̀lú ọrun àti ọ̀kọ̀, wọ́n jẹ́ ẹni ibi, wọn kò sì ní àánú.
    Wọ́n ń hó bí omi Òkun, bí wọ́n ti ṣe ń gun àwọn ẹṣin wọn lọ; wọ́n sì wá bí ọkùnrin
    tí yóò jà ọ́ lógun, ìwọ ọmọbìnrin Sioni.”
  pes-OPCB: ایشان به کمان و نیزه مسلحند، سنگدل و بی‌رحم هستند و وقتی بر اسبهای خود
    سوار می‌شوند، صدایشان مانند خروش دریاست! آنها برای جنگ با اورشلیم مهیا شده‌اند.»
  tgl-ULB: Kukuha sila ng mga pana at mga sibat. Malulupit sila at walang awa. Gaya
    ng dagundong ng dagat ang kanilang tunog at nakasakay sila sa mga kabayo na nakahanay
    bilang mga mandirigma, anak na babae ng Zion.'”
  hui-hui: Tigua wali agali bibahende karu dara nahaga koore howa bibahende homelo
    bo hilo wahai hole turu haga ka. Tigua danda timuru yalu nogo hosini biralu gerai
    lalu ibiragola dindi kulu mbari lama ibiragoni. Tidu yalu wabuni ibuwa Yarusaleme
    í̠la wai bule íbu kagoni, laya.
  mya-mya: သူ​တို့​သည်​လေး​များ၊ လှံ​များ​ကို​စွဲ​ကိုင်​ကြ လေ​ပြီ။ သူ​တို့​သည်​ရက်​စက်​ကြမ်း​ကြုတ်​၍
    သ​နား​က​ရု​ဏာ​ကင်း​မဲ့​သူ​များ​ဖြစ်​ကြ​၏။ မြင်း​များ​ကို​စီး​၍​လာ​ချိန်​၌​သူ​တို့​၏​အ​သံ
    သည်​ပင်​လယ်​မြည်​ဟည်း​သံ​နှင့်​တူ​၏။ သူ​တို့ သည်​ဇိ​အုန်​မြို့​ကို​တိုက်​ခိုက်​ရန်​အ​သင့်​ရှိ
    လေ​ပြီ။''
  bod-N: དེ་དག་གི་ལག་ཏུ་གཞུ་དང་མདུང་བཟུང་སྟེ་གདུག་རྩུབ་ཆེ་ལ་སྙིང་རྗེ་མེད་པ་དང་། རྒྱ་མཚོའི་རྦ་རླབས་འཕྱུར་བ་ནང་བཞིན་དེ་དག་གིས་ང་རོ་འདོན།
    ཀྱེ་ཛ་ཡན་གྱི་བུ་མོ་ལགས། དེ་རྣམས་རྟ་ལ་ཞོན་ནས་བསླེབ་ཅིང་གཡུལ་ངོར་ཞུགས་པའི་དམག་མི་ནང་བཞིན་གྲལ་བསྒྲིགས་ཏེ་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Vakapakata uta nepfumo; vane utsinye uye havana ngoni. Vanonzwikwa sokutinhira
    kwegungwa vakatasva mabhiza avo; vari kuuya savanhu vazvigadzirira kurwa hondo
    kuti vakurwise, iwe Mwanasikana weZioni.”
  spa-BLM: Echan mano del arco y de la lanza. Son crueles y no tienen piedad. Su voz
    ruge como el mar, y montan a caballo, todos dispuestos, como un hombre a la batalla,
    contra ti, hija de Sión.”
  cac-cac: Yed'nac sjul-lab' eb' yed' slanza. Te chuc eb', malaj yoq'uelc'olal eb'.
    Icha val sc'an̈ sq'ue vaan a' mar, icha val chi' yel yav eb' scoti, ayq'ue eb'
    d'a yib'an̈ chej. Listaxo yaj eb' scot yac' oval eyed'oc a ex cajan ex d'a Jerusalén
    tic, xchi Jehová.
  swh-ULB: Watachukua pinde na mishale yao. Ni wakatili na hawana huruma. Sauti yao
    ni kama muungurumo wa bahari, na wapanda farasi katika mfumo wa wanaume wa vita,
    enyi binti wa Sayuni,”'
  bel-bel: трымаюць у руках лук і дзіду; яны жорсткія і неміласэрныя, голас у іх шуміць,
    як мора, і ляцяць на конях, выстраеныя, як адзін чалавек, каб цябе зваяваць, дачка
    Сіёна.
  deu-ELBBK: 'Bogen und Wurfspieß führen sie, sie sind grausam und ohne Erbarmen;
    ihre Stimme braust wie das Meer, und auf Pferden reiten sie: gerüstet gegen dich,
    Tochter Zion, wie ein Mann zum Krieg.'
  mbb-OT: Neǥumeenan sikandan te menge panà wey menge vangkew. Mesipala sikandan wey
    wazè dan hizu. Is keǥurub dan henduen be te keǥurub te zezekelà he menge vaǥel
    dutun te ked-untud dan te menge kudè dan. Ebpekeuma zan su edsurungen kew zan,
    is menge tig-Jerusalem.”
  mal-2015: അവർ വില്ലും കുന്തവും എടുത്തിരിക്കുന്നു; അവർ ക്രൂരന്മാർ; കരുണയില്ലാത്തവർ
    തന്നേ; അവരുടെ ആരവം കടൽപോലെ ഇരെക്കുന്നു; സീയോൻ പുത്രീ, അവർ നിന്റെ നേരെ യുദ്ധസന്നദ്ധരായി
    ഓരോരുത്തരും കുതിരപ്പുറത്തു കയറി അണിനിരന്നു നില്ക്കുന്നു.
  rmc-rmc: Hine vizbrojimen le lukenca the le kopijenca, hine igen dziva the bijileskre;
    lengro hangos hučinel sar o moros, aven pro graja, hine rozačhade sar o slugaďa
    pro mariben, hoj pes tuha te maren, čhaje le Sionoskri.“
  pes-OPV: و کمان و نیزه خواهندگرفت. ایشان مردان ستمکیش می‌باشند که ترحم ندارند. به
    آواز خود مثل دریا شورش خواهندنمود و بر اسبان سوار شده، مثل مردان جنگی به ضد تو‌ای
    دختر صهیون صف آرایی خواهندکرد.»
  ron-1924: Ей поартэ арк ши сулицэ; сунт кумплиць ши фэрэ милэ; гласул лор урлэ ка
    маря; сунт кэларе пе кай ши гата де луптэ, ка ун ом прегэтит де рэзбой, ымпотрива
    та, фийкэ а Сионулуй!”
  ben-OBCV: তাদের হাতে আছে ধনুক ও বর্শা; তারা নিষ্ঠুর, মায়ামমতা প্রদর্শন করে না।
    তারা ঘোড়ায় চড়লে সমুদ্রগর্জনের মতো শব্দ শোনায়; সিয়োন-কন্যা, তোমাকে আক্রমণ
    করার জন্য তারা যুদ্ধের সাজ পরে আসছে।”
  som-som: Oo waxay sitaan qaansooyin iyo warmo, oo waa calool adag yihiin, oo innaba
    naxariis ma leh. Codkoodana waxaa la moodaa sida bad guuxaysa oo kale, oo farday
    fuulaan. Siyoonay, mid kastaaba wuxuu kuugu soo safan yahay sida nin dagaal diyaar
    u ah oo kale.
  lat-VUC: 'Sagittam et scutum arripiet: crudelis est et non miserebitur. Vox ejus
    quasi mare sonabit: et super equos ascendent, præparati quasi vir ad prælium adversum
    te, filia Sion.'
  eng-ASVBT: They lay hold on bow and spear; they are cruel, and have no mercy; their
    voice roareth like the sea, and they ride upon horses, every one set in array,
    as a man to the battle, against thee, O daughter of Zion.
  ita-1885: Impugneranno l'arco e lo scudo; essi sono una gente crudele, e non avranno
    pietà alcuna; la lor voce romoreggerà come il mare, e cavalcheranno sopra cavalli;
    ciascun di loro sarà in ordine, come un uomo prode, per combattere contro a te,
    o figliuola di Sion.
  eng-LXXUP: They shall lay hold on bow and spear; the people is fierce, and will
    have no mercy; their voice is as the roaring sea; they shall array themselves
    for war against thee as fire on horses and chariots, O daughter of Zion.
  eng-ULB: They will pick up bows and spears. They are cruel and have no compassion.
    Their sound is like the sea roar, and they are riding on horses, set out in order
    as men for battle, against you, daughter of Zion.'”
  spa-VBL: Recogen sus arcos y sus lanzas. Son crueles y no tienen piedad. Sus gritos
    de guerra son como el rugido del mar, y montan caballos alineados listos para
    atacarte, hija de Sion.
  fra-_FOB: Ils prendront l'arc et le javelot; ils sont cruels et n'ont pas de pitié;
    leur voix gronde comme la mer, et, montés sur des chevaux, ils sont rangés comme
    un seul homme en bataille contre toi, fille de Sion!
  mal-mal: അവർ വില്ലും കുന്തവും എടുത്തിരിക്കുന്നു; അവർ ക്രൂരന്മാർ; കരുണയില്ലാത്തവർ
    തന്നെ; അവരുടെ ആരവം കടൽപോലെ ഇരയ്ക്കുന്നു; സീയോൻ പുത്രീ, അവർ നിന്റെനേരെ യുദ്ധസന്നദ്ധരായി
    ഓരോരുത്തനും കുതിരപ്പുറത്തു കയറി അണിനിരന്നു നില്ക്കുന്നു”.
  urd-GVR: Us ke zālim aur berahm faujī kamān aur shamshīr se lais haiṅ. Suno un kā
    shor! Mutalātim samundar kī-sī āwāz sunāī de rahī hai. Ai Siyyūn Beṭī, wuh ghoṛoṅ
    par saf-ārā ho kar tujh par hamlā karne ā rahe haiṅ.”
  suz-BL: मेकोपुकी लिब्रा नु तरवार शेशा ठीक दुम्‍शो बाक्‍नीम। मेकोपुकी मरिम्‍शो पाइब
    नु काइ शिशी मपाइ‍ब बाक्‍नीम। आन रेयके समुन्‍द्र ग्रीशो खोदेंशो बाक्‍ब। मेकोपुकी
    शारा ङोइश्‍शा सियोन आ तमी, इ कली लडाइ तोचा कली ठीक दुम्‍शो बाक्‍नीम” देंत। येरमीया
    ५०:४२
  eng-NOY: They bear the bow and the spear; They are cruel and show no mercy; Their
    voice roareth like the sea; And upon horses do they ride, Arrayed as a warrior
    against thee, O daughter of Zion.
  ita-1927: Essi impugnano l’arco ed il dardo; son crudeli, non hanno pietà; la loro
    voce è come il muggito del mare; montan cavalli; son pronti a combattere come
    un solo guerriero, contro di te, o figliuola di Sion.
  ckb-ckb: کەوان و ڕمیان بە دەستەوەیە، دڵڕەقن و بەزەییان نییە، دەنگیان وەک دەریا هاژەی
    دێت و سواری ئەسپ دەبن، وەک یەک پیاو ڕیز دەبەستن بۆ هێرشکردنە سەر تۆ، ئەی سییۆنی
    کچ.»
  eng-BBE: Bows and spears are in their hands; they are cruel and have no mercy; their
    voice is like the thunder of the sea, and they go on horses; everyone in his place
    like men going to the fight, against you, O daughter of Zion.
  kan-OKCV: ಅವರು ಬಿಲ್ಲನ್ನೂ, ಭಲ್ಲೆಯನ್ನೂ ಹಿಡಿದುಕೊಂಡಿದ್ದಾರೆ; ಅವರು ಕ್ರೂರರು; ಕನಿಕರ ತೋರಿಸುವುದಿಲ್ಲ.
    ಅವರ ಶಬ್ದವು ಸಮುದ್ರದ ಹಾಗೆ ಭೋರ್ಗರೆಯುತ್ತದೆ. ಓ ಚೀಯೋನಿನ ಪುತ್ರಿಯೇ, ನಿನಗೆ ವಿರೋಧವಾಗಿಯೇ
    ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಸಿದ್ಧವಾಗಿರುವ ಶೂರರಂತೆ ಕುದುರೆಗಳನ್ನು ಹತ್ತಿಕೊಂಡು ಬರುತ್ತಿದ್ದಾರೆ.”
  tam-2017: அவர்கள் வில்லும் வேலும் பிடித்துவருவார்கள்; அவர்கள் கொடியவர்கள், இரக்கம்
    அறியாதவர்கள்; அவர்கள் சத்தம் கடலின் இரைச்சலைப்போல் இருக்கும்; மகளாகிய சீயோனே,
    அவர்கள் உனக்கு விரோதமாக போர்செய்யக் குதிரைகளின்மேலேறி அணியணியாக வருவார்கள் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Arco y escudo arrebatarán; crueles son, que no tendrán misericordia;
    sonará la voz de ellos como la mar, y montarán á caballo como hombres dispuestos
    para la guerra, contra ti, oh hija de Sión.
  ron-BTF: Ei vor apuca arcul și sulița; ei sunt cruzi și nu au milă; vocea lor răcnește
    ca marea; și călăresc pe cai, desfășurați ca bărbați pentru război împotriva ta,
    fiică a Sionului.
  eng-WEBP: They take hold of bow and spear. They are cruel, and have no mercy. Their
    voice roars like the sea, and they ride on horses, everyone set in array, as a
    man to the battle, against you, daughter of Zion.”
  eng-FBV: They pick up their bows and spears. They are cruel and show no mercy. Their
    war-cries are like the sea roaring, and they ride horses lined up ready to attack
    you, Daughter of Zion.
  nld-1939: Met boog en lansen gewapend, Wreed en zonder erbarmen. Hun kreten loeien
    als de zee, Op rossen jagen ze voort, Toegerust als oorlogsmannen, Tegen u, dochter
    van Sion.
