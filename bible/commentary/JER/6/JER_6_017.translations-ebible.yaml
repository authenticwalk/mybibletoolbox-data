verse: JER.006.017
translations:
  mal-C: ഞാൻ നിങ്ങൾക്കു കാവൽക്കാരെ ആക്കി; ‘കാഹളനാദം ശ്രദ്ധിക്കുക!’ എന്നു കൽപ്പിച്ചു.
    എന്നാൽ ‘ഞങ്ങൾ ശ്രദ്ധിക്കുകയില്ല,’ എന്നു നീ പറഞ്ഞു.
  deu-TKW: 'Dann stellte ich Wächter gegen euch auf: Merkt auf auf den Schall der
    Trompete! Sie aber sprachen: Wir mögen nicht aufmerken!'
  lin-lin: 'Naponaki kati na bino bakengeli oyo balobaki na bino : ‹ Boyoka mongongo
    ya kelelo ! › Kasi bozongisaki : ‹ Te ! Tokoyoka te. ›'
  eng-LSV: And I have raised up watchmen for you, || Attend to the voice of the horn.
    And they say, We do not attend.
  eng-GNV: 'Also I set watchmen ouer you, which said, Take heede to the sound of the
    trumpet: but they said, We will not take heede.'
  eng-WEBSTER: Also I set watchmen over you, saying , Hearken to the sound of the
    trumpet. But they said, We will not hearken.
  nhw-BL: 'Huajca niquintlali tlamocuitlahuiani ipan nopa altepetl catli teyolmelahuasquíaj
    quej ni: ‘Xijtlacaquilise quema molinis nopa tlapitzali pampa ya nopa anmechyolmelahuas
    para monechcahuía tlahuilancayotl.’ Pero inijuanti quiijtojque: ‘¡Amo tijchihuilise
    cuenta!’'
  swh-ONEN: Niliweka walinzi juu yenu na kusema, ‘Sikieni sauti ya tarumbeta!’ Lakini
    mkasema, ‘Hatutasikiliza.’
  bba-bba: Gusunɔ u nɛɛ, nɑ bɛɛ kɔ̃sobu wɛ̃ i kɑ ben kɔbɑn swĩi swɑɑ dɑki. Adɑmɑ bɑ
    wisɑ bɑ nɛɛ, sɑ ǹ swɑɑ dɑkimɔ.
  eng-KJVCPB: Also I set watchmen over you, saying, Hearken to the sound of the trumpet.
    But they said, We will not hearken.
  luo-luo: Ne aketonu jorito kendo awacho, ‘Chikuru itu ne turumbete!’ To ne uwacho,
    ‘Ok wanachik itwa.’
  meu-meu: Gima taudia na duanaidia, umui igimamui; nato “Kibi reḡena ba hakala henia”.
    A idia eto “Ai na basia hakala”.
  npi-ULB: तुरहीको आवाज सुन्‍न मैले तिमीहरूका निम्ति पहरेदारहरू नियुक्त गरें । तर
    तिनीहरूले भने, 'हामी सुन्‍ने छैनौं ।'
  yor-yor: 'Èmi yan olùṣọ́ fún un yín, mo sì wí pé: ‘Tẹ́tí sí dídún fèrè náà,’ ẹ̀yìn
    wí pé, ‘Àwa kì yóò tẹ́tí sílẹ̀.’'
  pes-OPCB: 'بر شما نگهبانانی گماشتم تا به شما هشدار دهند که به صدای شیپور خطر گوش
    دهید، ولی شما گفتید: ”گوش نخواهیم داد!“»'
  tgl-ULB: Nagtalaga ako para sa inyo ng mga bantay upang pakinggan ang trumpeta.
    Ngunit sinabi nila, 'Hindi kami makikinig.'
  hui-hui: Anduane Homogohanda lalu, Tí biamogo bialu haru bamba helonaga agali maru
    dabo heledogo ai waitigi mbira ibiyagua tigua mbelo biguli pu laruagola hale halimu,
    laya. Ani layagola tigua ladai bialu lalu, Iname agali haguane uruninaga bi hale
    naholeberema, laya.
  mya-mya: တံ​ပိုး​ခ​ရာ​မှုတ်​၍​သ​တိ​ပေး​သံ​ကို​နား ထောင်​ရန် ထာ​ဝ​ရ​ဘု​ရား​သည် ကင်း​စောင့်​များ
    ကို​ခန့်​ထား​တော်​မူ​၏။ သို့​ရာ​တွင်​ထို​သူ​တို့ က``အ​ကျွန်ုပ်​တို့​နား​မ​ထောင်​လို​ပါ''
    ဟု ဆို​ကြ​၏။
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ཀྱི་དོན་དུ་སོ་པ་བསྐོས་ཏེ། གཟབ་གཟབ་ངང་རྭ་དུང་གི་སྐད་ལ་ཉོན་ཅིག་ཅེས་སྨྲས་ནའང་།
    ཁོ་རྣམས་ཀྱིས་ངེད་ཅག་གིས་མི་མཉན་ཞེས་སྨྲས།
  sna-sna: Ndakagadza nharirire pamusoro penyu ndikati, ‘Teererai inzwi rehwamanda!’
    Asi imi makati, ‘Hatizoteereri.’
  spa-BLM: 'Puse centinelas sobre ustedes, diciendo: “¡Escuchen el sonido de la trompeta!
    Pero ellos dijeron: “No escucharemos”.'
  cac-cac: 'Icha spuchaj q''uen trompeta yic syac''an ab''ix to van sjavi oval d''a
    scal eb'' anima, icha chi'' ix vutej in checanb''at eb'' in checab'' ex scacha'',
    ix in checan yal eb'' icha tic: Actejeccan e chuc b''eyb''al tic, yic man̈ ol
    ja yaelal d''a eyib''an̈, xin chi. Palta ix eyalan icha tic: Malaj co gana scactejcani,
    xe chi.'
  swh-ULB: Niliweka walinzi juu yenu ili wasikilize tarumbeta. Lakini walisema, 'Hatutasikiliza.'
  bel-bel: 'І паставіў я варту над вамі, сказаўшы: слухайцеся гуку трубы. Але яны
    сказалі: «ня будзем слухацца».'
  deu-ELBBK: 'Und ich habe Wächter über euch bestellt, die sagen: Achtet auf den Schall
    der Posaune! Aber sie sprechen: Wir wollen nicht darauf achten.'
  mbb-OT: Mibpilì a te vantey he ibpekaǥi ku keniyu te, ‘Pemineǥa niw is kebpezaǥing
    te vudyung su wey kew mekepengandam.’ Piru migkaǥi kew te, ‘Kenè key mulà ebpemineg.’
  mal-2015: 'ഞാൻ നിങ്ങൾക്കു കാവല്ക്കാരെ ആക്കി: കാഹളനാദം ശ്രദ്ധിപ്പിൻ എന്നു കല്പിച്ചു;
    എന്നാൽ അവർ: ഞങ്ങൾ ശ്രദ്ധിക്കയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ačhaďom upral tumende stražňiken a phenďom: ‚Šunen pro hangos la trubakro!‘
    Ale on odphende: ‚Na, amen na šunaha!‘ “'
  pes-OPV: 'و من پاسبانان بر شما گماشتم (که می‌گفتند): به آواز کرنا گوش دهید، اما
    ایشان گفتند گوش نخواهیم داد.'
  ron-1924: '„Ам пус ниште стрэжерь песте вой: ‘Фиць ку луаре аминте ла сунетул трымбицей!’”
    Дар ей рэспунд: „Ну врем сэ фим ку луаре аминте!”'
  ben-OBCV: আমি তোমাদের উপরে প্রহরী নিযুক্ত করে বললাম, ‘তোমরা তূরীর ধ্বনি শোনো!’ কিন্তু
    তোমরা বললে, ‘আমরা শুনব না।’
  som-som: Oo weliba waxaan idiin dhigay waardiyayaal, oo waxaan idinku idhi, Buunka
    dhawaaqiisa dhegaysta. Laakiinse iyagu waxay yidhaahdeen, Annagu waxba dhegaysan
    mayno.
  lat-VUC: 'Et constitui super vos speculatores: Audite vocem tubæ. Et dixerunt: Non
    audiemus.'
  eng-ASVBT: And I set watchmen over you, saying, Hearken to the sound of the trumpet;
    but they said, We will not hearken.
  ita-1885: 'Oltre a ciò, io avea costituite sopra voi delle guardie, che dicessero:
    Attendete al suon della tromba. Ma essi hanno detto: Noi non vi attenderemo.'
  eng-LXXUP: I have set watchmen over you, saying, Hear ye the sound of the trumpet.
    But they said, We will not hear it.
  eng-ULB: I appointed for you watchmen to listen for the trumpet. But they said,
    'We will not listen.'
  spa-VBL: 'Puse vigilantes a cargo de ustedes y les dije que se aseguraran de escuchar
    el llamado de la trompeta que les advertía del peligro. Pero ustedes respondieron:
    “¡No escucharemos!”.'
  fra-_FOB: 'Et j''ai établi sur vous des sentinelles: Soyez attentifs au son de la
    trompette! Et ils répondent: Nous n''y serons point attentifs.'
  mal-mal: 'ഞാൻ നിങ്ങൾക്ക് കാവല്ക്കാരെ ആക്കി: “കാഹളനാദം ശ്രദ്ധിക്കുവിൻ” എന്നു കല്പിച്ചു;
    എന്നാൽ അവർ: “ഞങ്ങൾ ശ്രദ്ധിക്കുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Dekho, maiṅ ne tum par pahredār muqarrar kie aur kahā, ‘Jab narsingā phūṅkā
    jāegā to dhyān do!’ Lekin tum ne inkār kiyā, ‘Nahīṅ, ham tawajjuh nahīṅ deṅge.’
  suz-BL: गो इन कली खाल पाइबपुकी योव़तामी। मिनु गो इन कली ‘तुराही ताप्‍शो नोफा दाइश्‍शा
    नेनीन’ देंती। तन्‍न मेकोपुकीम ‘गो मनेंनीकी’ देंतेक्‍म।
  eng-NOY: I have also set watchmen over you, [[saying,]] Hearken to the sound of
    the trumpet! But they say, We will not hearken.
  ita-1927: 'Io ho posto presso a voi delle sentinelle: “State attenti al suon della
    tromba!” Ma quelli rispondono: “Non staremo attenti”.'
  ckb-ckb: 'چاودێرم بەسەرتانەوە دانا، گوتم: ”گوێ بۆ دەنگی کەڕەنا شل بکەن!“ بەڵام گوتتان:
    ”گوێ شل ناکەین.“'
  eng-BBE: And I put watchmen over you, saying, Give attention to the sound of the
    horn; but they said, We will not give attention.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಮ್ಮ ಮೇಲೆ ಕಾವಲುಗಾರರನ್ನು ಇರಿಸಿ, ತುತೂರಿಯ ಶಬ್ದವನ್ನು ಆಲೈಸಿರಿ, ಎಂದೆನು.
    ಆದರೆ ಅವರು, ‘ನಾವು ಆಲೈಸುವುದಿಲ್ಲ,’ ಎಂದರು.
  tam-2017: 'நான் உங்கள்மேல் காவலாளரையும் வைத்து, எக்காள சத்தத்திற்கு செவிகொடுங்கள்
    என்றும் சொன்னேன்; அவர்களோ: நாங்கள் கேட்கமாட்டோம் என்கிறார்கள்.'
  spa-RV-1909: 'Desperté también sobre vosotros atalayas, que dijesen: Escuchad á
    la voz de la trompeta. Y dijeron ellos: No escucharemos.'
  ron-BTF: 'De asemenea am pus paznici peste voi, spunând: Dați ascultare la sunetul
    trâmbiței. Dar ei au spus: Refuzăm să dăm ascultare.'
  eng-WEBP: I set watchmen over you, saying, ‘Listen to the sound of the trumpet!’
    But they said, ‘We will not listen!’
  eng-FBV: I put watchmen in charge of you and told you, make sure you listen for
    the trumpet call warning you of danger. But you answered, “We won't listen!”
  nld-1939: 'Toen stelde Ik wachters over hen aan, Die riepen: Hoort het geschal der
    bazuinen! Maar ze zeiden: We willen niet horen!'
  nch-BL: 'Huajca niquintali tamocuitahuiani ipan nopa altepet cati teyolmelahuasquíaj
    quej ni: ‘Xijtacaquilica quema molinis nopa tapitzali pampa ya nopa amechyolmelahuas
    para monechcahuía tatehuilisti.’ Pero inijuanti quiijtojque: ‘¡Amo tijtacaquilise!’'
  vie-1934: 'Ta đã lập vọng canh kề các ngươi; hãy chăm chỉ nghe tiếng kèn. Nhưng
    chúng nó đáp rằng: Chúng tôi không khứng nghe.'
  hin-CV: तब मैंने इस विचार से तुम पर प्रहरी नियुक्त किए, ‘नरसिंगा नाद सुनो!’ किंतु
    उन्होंने हठ किया, ‘हम नहीं सुनेंगे.’
  spa-BES: 'Y pongo vigilantes sobre ti, diciendo: Presta atención al sonido del cuerno;
    Pero ellos dijeron: No vamos a dar atención.'
  tdx-tdx: 'Mbore nampitroarako mpijilo, nanao ty hoe : Haoño ty feo’ i antsivay!
    Hoe ka iereo: Zahay tsy hañaoñe.'
  tha-KJV: เราวางยามไว้เหนือเจ้า สั่งว่า ‘จงฟังเสียงแตร’ แต่​เขาทั้งหลายกล่าวว่า ‘เราทั้งหลายจะไม่ยอมฟัง’
  por-BR-2018: 'Também pus vigilantes sobre vós, que dissessem: Prestai atenção à
    voz da trombeta. Mas eles disseram: Não prestaremos atenção.'
  deu-ELO: 'Und ich habe Wächter über euch bestellt, die da sagen: Merket auf den
    Schall der Posaune! Aber sie sprechen: Wir wollen nicht darauf merken.'
  eng-WYC-2018: And I ordained espyers, either beholders, on you, and I said, Hear
    ye the voice of a trump. And they said, We shall not hear (it).
  epo-epo: 'Kaj Mi starigis gardistojn super vi, dirante: Atentu la sonadon de la
    trumpeto. Sed ili diris: Ni ne atentos.'
  uig-PIN: 'Mǝn: Silǝrgǝ «Kanayning agaⱨ sadasiƣa ⱪulaⱪ selinglar!» dǝydiƣan agaⱨ
    bǝrgüqi kɵzǝtqilǝrni tiklidim; lekin silǝr: «Ⱪulaⱪ salmaymiz» dedinglar.'
  beo-beo: Amalalu, Hina Gode da dalabede fulabosu nabima:ne, sosodo ouligisu dunu
    ilegei. Be ilia da amane sia:i, “Ninia da hame nabimu.”
  tpi-OTNT: Na Bikpela i tok, “Mi bin makim ol wasman bilong helpim yupela. Na mi
    tok, taim hevi i laik kamap na ol i winim biugel, orait yupela i mas harim gut.”
    Tasol ol i tok, “Mipela i no ken harim tok bilong ol wasman.”
  hau-SA: Na naɗa muku masu tsaro a kanku na kuma ce, ‘Ku saurari karan ƙaho!’ Amma
    kuka ce, ‘Ba za mu saurara ba.’
  uig-LAT: 'Men: Silerge «Kanayning agah sadasigha qulaq sélinglar!» deydighan agah
    bergüchi közetchilerni tiklidim; lékin siler: «Qulaq salmaymiz» dédinglar.'
  nde-nde: Ngalibekela abantu bokulilinda ngathi, ‘Lalelani ukukhala kwecilongo!’
    Kodwa lina lathi, ‘Kasiyikulalela.’
  ton-ton: Pea naʻaku fakanofo kiate kimoutolu foki ʻae kau tangata leʻo, ʻo pehē,
    ‘Fanongo ki he leʻo ʻoe meʻalea.’ Ka naʻa nau pehē, ‘ʻE ʻikai te mau fanongo.’
  ces-1613: 'Když jsem pak ustanovil nad vámi strážné, řka: Mějtež pozor na zvuk trouby,
    tedy říkávali: Nebudeme pozorovati.'
  eng-WMB: I set watchmen over you, saying, ‘Listen to the sound of the shofar!’ But
    they said, ‘We will not listen!’
  tam-TCV: நான் உங்கள்மேல் காவற்காரரை நியமித்து, ‘எக்காள சத்தத்தைக் கவனித்துக் கேளுங்கள்!’
    என்று சொன்னேன். ஆனால் நீங்களோ, ‘நாங்கள் அதைக் கேட்க மாட்டோம்’ என்றீர்கள்.
  ceb-ULB: Nagpili ako alang kaninyo ug tigbantay aron maminaw sa budyong. Apan miingon
    sila, 'Dili kami maminaw.'
  pol-UBG: 'I ustanowiłem nad wami stróżów, mówiąc: Słuchajcie głosu trąby! Wtedy
    powiedzieli: Nie będziemy słuchać.'
  agr-agr: 'Jinta niimin aidau utugchat atai, etsegkatnun Apajuí ishiaku asa, Israel
    aents aidaun chichajak: “Dita chicham atai etsejainakui antuktajum” tiuwai. Tusa
    tamashkam dita chichainak: “Iik nunú antutak dakitaji”, tuinawai.'
  kyc-kyc: Dokopa wambu yanda pela epelyaminyi lao pii repe repe lamaiyuo bikuli pii
    poo lenge doko letape lao isingi akali lapo soo karena lao Kamongo dokome rombo
    palyiya. Palyiyamopape nakamame lao, Namwa doko see narama, leyami.
  urd-GVU: دیکھو، مَیں نے تم پر پہرے دار مقرر کئے اور کہا، ’جب نرسنگا پھونکا جائے
    گا تو دھیان دو!‘ لیکن تم نے انکار کیا، ’نہیں، ہم توجہ نہیں دیں گے۔‘
  deu-1912: 'Ich habe Wächter über dich gesetzt: Merket auf die Stimme der Drommete!
    Aber sie sprechen: Wir wollen''s nicht tun!'
  kan-2017: ‘ತುತ್ತೂರಿಯ ಶಬ್ದವನ್ನು ಕೇಳಿರಿ’ ಎಂದು ನಾನು ಅವರ ಮೇಲೆ ಕಾವಲುಗಾರರನ್ನು ನೇಮಿಸಲು,
    ‘ನಾವು ಕೇಳುವುದಿಲ್ಲ’ ಎಂದು ಹೇಳಿದರು.
  yap-yap: I SOMOL e ke duwgiliy girdi’en e matanag ni ngar motoyilgad ko yabul ni
    nge non ni be yog e mael. Machane ke lungurad, “Dab gu motoyilgad.”
  hlt-MCSB: “Nang soah rhaltawt la ka pai sak coeng, tuki ol te hnatung uh,” a ti
    lalah, “Ka hnatung uh mahpawh,” a ti uh.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ላቲ ኬኤዛኒ ዋርቆ ዛዬ ዋርቃንዳ፥ ካፓ ዓሲ ዒኢካ ዔቂሴኔ፤ ዔያታ ጋዓንቴ «ኑ ዋይዛዓኬ»
    ጌዔኔ።
  twi-ASANTE: Mede awɛmfoɔ sisii mo so na mekaa sɛ, ‘Montie totorobɛnto nnyegyeeɛ
    no!’ Nanso, mokaa sɛ, ‘Yɛrentie.’
  eng-WEBU: I set watchmen over you, saying, ‘Listen to the sound of the trumpet!’
    But they said, ‘We will not listen!’
  wal-wal: Taani naagiyaageeta intte bolli sunttada, ‘Malkkatai punettiyo wode siyite!’
    yaagada odaas. SHin intte, ‘Nuuni siyokko’ yaagideta.
  spa-PDDPT: 'También puse centinelas sobre ustedes para que les dijeran: Oigan el
    sonido de la trompeta. Pero ellos dijeron: No oiremos.'
  gun-gun: 'Ha''e rami rã amoĩ peẽ kuery rekoa rarõarã kuery. Ha''e vy aipoa''e: ‘Pejapyxaka
    ke peiny mimby guaxu ipu rã guarã’, ha''e teĩ ha''e kuery ‘Ore ma noroendui ''rã’,
    he''i okuapy.'
  ilo-ULB: Nangdutokak kadakayo kadagiti agbantay a mangdengngeg iti tangguyob. Ngem
    kinunada, ' Saankaminto nga agdengngeg.
  kpg-kpg: Gei ogo Dimaadua gaa dongo ana gau hagaloohi belee hagalongo gi nia haga iloo
    mai di lee labaa. Digaula ga helekai, “Gimaadou ga hagalee hagalongo.”
  uig-ARA: 'مەن: سىلەرگە «كاناينىڭ ئاگاھ ساداسىغا قۇلاق سېلىڭلار!» دەيدىغان ئاگاھ
    بەرگۈچى كۆزەتچىلەرنى تىكلىدىم؛ لېكىن سىلەر: «قۇلاق سالمايمىز» دېدىڭلار.'
  sus-sus: Ala bara a masen, «N bara wo xa sɔɔrie ti wo xa tɛtɛ fari, naxee mɛɛnima
    wo ma. Wo xa e xui ramɛ.» Kɔnɔ ɲama bara a yaabi, «Muxu mu wama e xui ramɛfe.»
  pon-2006: KAUN-O eri ketin idihada sounsilepe kei pwe re en rongorong ngilen sowi
    en pakair. Re ahpw nda, “Se sohte pahn rong.”
  jae-jae: Ma aê kakêŋ dibwaga gêdêŋ amac, tec sêsôm gebe ‘Aŋô dauc kêtaŋ.’ Mago êsêac
    sêsôm gebe ‘Aêac adec, oc aŋô atom.’
  ksd-ksd: 'Ma iau ga tibe ra umana monamono ta vavat, ma dia ga biti: Avat a valongore
    ra nilai ra tavur. Ma dia ga biti ka: Pa avet a valongore.'
  tur-YTC: Üzerinize bekçiler koydum, 'Boru sesini dinleyin!' dedim. Ama onlar dediler
    ki, 'Dinlemeyeceğiz!'
  grc-BRENT: Καθέστακα ἐφʼ ὑμᾶς σκοπούς· ἀκούσατε τῆς φωνῆς τῆς σάλπιγγος· καὶ εἶπαν,
    οὐκ ἀκουσόμεθα.
  ind-AYT: Aku menempatkan para penjaga atasmu dan berfirman, ‘Dengarkanlah suara
    trompet!’” Akan tetapi, mereka menjawab, “Kami tidak akan mendengarkannya.”
  nya-nya: Ine ndinakupatsani alonda oti akuyangʼanireni ndipo ndinati, ‘Imvani kulira
    kwa lipenga!’ koma inu munati, ‘Sitidzamvera.’
  hrv-hrv: 'I postavih im stražare: ''Pazite na glas roga!'' Al'' oni rekoše: ''Nećemo
    paziti!'''
  mps-mps: Tama Genuai Bidigo te po wai, “Eno te dage tau sabo tonalubo bidi nigilai
    dao. Tama eno te po wali, te sęgę pedelainu ebo sogo augwaligo te bu wabo nai
    biugel bu wai da obaso da, teda dagego bugagia odaluiąo.” Tialima, augwa te po
    wali, “Dago te tonalubo bidi dabego po me odogobeo,” po wai dao.
  tpi-tpi: Na Bikpela i tok, “Mi bin makim ol wasman bilong helpim yupela. Na mi tok,
    taim hevi i laik kamap na ol i winim biugel, orait yupela i mas harim gut.” Tasol
    ol i tok, “Mipela i no ken harim tok bilong ol wasman.”
  dan-1931: 'Og jeg satte Vægtere* over dem: “Hør Hornets Klang!” Men de svarede:
    “Det vil vi ikke.” { [*dvs. Profeter. Es. 33, 7.] }'
  vie-OVCB: 'Ta cũng đặt người canh coi sóc các ngươi và dặn bảo: ‘Hãy chú ý nghe
    tiếng kèn báo động.’ Nhưng các ngươi khước từ: ‘Không! Chúng tôi không thèm nghe!’'
  guj-2017: મેં તમારા પર ચોકીદારો નીમ્યા અને કહ્યું કે, રણશિંગડાનો અવાજ સાંભળો. પરંતુ
    તમે કહ્યું, “અમે તે તરફ ધ્યાન આપીશું નહિ.”
  pon-2006A: KAUN-O eri ketin idihada sounsilepe kei pwe re en rongorong ngilen sowi
    en pakair. Re ahpw nda, “Se sohte pahn rong.”
  por-BRBSL: 'Coloquei sentinelas sobre vocês, dizendo: ''Escutem o som da trombeta!
    Mas eles disseram: ''Não escutaremos!''.'
  cth-cth: Kai ni nangmouh hanelah karingkung tami ka hmoun, mongka lawk thai awh!
    na ti pouh awh. Hatei, nangmouh ni, ka thai awh mahoeh na ti awh.
  twi-twi: Mede awɛmfo sisii mo so na mekae se, ‘Muntie torobɛnto nnyigyei no!’ Nanso
    mokae se, ‘Yɛrentie.’
  hlt-hlt: “Nang soah rhaltawt la ka pai sak coeng, tuki ol te hnatung uh,” a ti lalah,
    “Ka hnatung uh mahpawh,” a ti uh.
  tbz-SIM: Nh ɑ̃nnɛ́ bɛhɛikɛ̀mbɑ̀rìbɛ̀ mbɛ di cuokɛ̀, dɔ̀ɔ̀nɛ̀ mɛyɔɔ̀mmɛ̀ kɛ́kéntɛ́
    ditɑ̃tɛheù kuɔ̀mmɛ̀, kɛ̀ di yetɛ kɛ tú di bɑ́ɑ́ kéntɛ́.
  msy-2020: Ezɨ Ikiavɨra Itir God ghaze, “Kɨ ian faragh mangɨ ikiangsɨzim ia danɨngamin
    gumaziba amɨsevegha gɨfa. Egha kɨ kamaghɨn ia mɨgei, ‘Osɨmtɨzim otivamin dughiamɨn
    me sɨgham givitɨ, ia deravɨra me baragh.’ ” Ezɨ me ghaze, “Ti puvatɨgham. E gumazir
    kabar akaba bareghan kogham.”
  azb-azb: 'Mən sizin üzərinizə Gözətçilər qoyub dedim: “Şeypur səsinə qulaq asın!”
    Ancaq siz “qulaq asmayacağıq” dediniz.'
  eng-DBY: 'Also I have set watchmen over you: — Hearken ye to the sound of the trumpet.
    But they said, We will not hearken.'
  hin-2017: मैंने तुम्हारे लिये पहरुए बैठाकर कहा, ‘नरसिंगे का शब्द ध्यान से सुनना!’
    पर उन्होंने कहा, ‘हम न सुनेंगे।’
  wol-KYG: '«Ma tabbal leeni wattukat ne: “Teewluleen liit gu jib.”» Ñu lànk ne: «Teewluwnu.»'
  eng-YLT: And I have raised up for you watchmen, Attend ye to the voice of the trumpet.
    And they say, 'We do not attend.'
  eng-WYC-2017: And I ordained espyers, either beholders, on you, and I said, Hear
    ye the voice of a trump. And they said, We shall not hear.
  eng-WMBB: I set watchmen over you, saying, ‘Listen to the sound of the shofar!’
    But they said, ‘We will not listen!’
  urd-GVH: देखो, मैंने तुम पर पहरेदार मुक़र्रर किए और कहा, ‘जब नरसिंगा फूँका जाएगा
    तो ध्यान दो!’ लेकिन तुमने इनकार किया, ‘नहीं, हम तवज्जुह नहीं देंगे।’
  rug-rug: Veko tie si Arau pude kopuni gamu meke zama, ‘Va avosia sa mamalaiṉi tanisa
    buki!’ gua. Ba zama si gamu, ‘Lopu kote va avoso si gami.’
  gaz-gaz: Ani eegdota isinitti ramadeen ‘Sagalee malakataa dhaggeeffadhaa!’ jedhe,
    isin garuu, ‘Hin dhaggeeffannu’ jettan.
  fra-LSG: 'J’ai mis près de vous des sentinelles: Soyez attentifs au son de la trompette!
    Mais ils répondent: Nous n’y serons pas attentifs.'
  gnn-gnn: Ga biyapul ŋayi Garrayyu ḻakaraŋala walalambala yolŋu'‐yulŋuwa bitjarra,
    “Mäkiri'‐witjurra ŋuruku ya' dhukarr‐nhänharamirriwu yolŋuwu, ŋunha ŋayi yukurra
    ḻoḻthunmarama yiḏaki, girri'‐ŋamathinyamirriyama yukurra nhuna dharraykuma ga
    raypirri'yun, liŋgu ŋunhi marinydja yukurra marrtjina lili galkina.” Yurru nhumanydja
    waŋana bitjarra warray, “Yakana ŋanapurrunydja yurru ŋuriki djawarrkmirriwunydja
    yolŋuwu mäkiri'‐witjun; yakana ŋanapurru ḏukṯuk ŋurikinydja dhäwu'wu.”
  yal-yal: N bata ɛ xun makantan muxune ti, n naxa, ‘Ɛ tuli mati xɔtaan xuiin na de!’
    Koni, ɛ yi n yabi, ɛ naxa, ‘Nxu mi nxu tuli matima!’
  haw-1868: A hoonoho iho la au i poe kiai maluna o oukou, nana i olelo, E hoolohe
    oukou i ke kani ana o ka pu. Aka, olelo mai la lakou, Aole makou e hoolohe.
  arb-NAV: 'فَأَقَمْتُ عَلَيْكُمْ رُقَبَاءَ قَائِلاً: اسْمَعُوا دَوِيَّ الْبُوقِ.
    وَلَكِنَّكُمْ قُلْتُمْ: ’لَنْ نَسْمَعَ!‘'
  ewe-ewe: Meɖo gbetakpɔlawo na mi hegblɔ na mi be, ‘Miɖo to kpẽ la ƒe ɖiɖi!’ Gake
    miegblɔ be, ‘Míaɖo to o.’
  eng-LEE: Then did I set watchmen over you, [saying,] Listen to the sound of the
    cornet. But they said, We will not listen.
  asm-FB: শিঙাৰ শব্দলৈ কাণ পাতিবা বুলি কৈ, মই তোমালোকৰ ওপৰত প্ৰহৰীবোৰ নিযুক্ত কৰিলোঁ;
    কিন্তু তেওঁলোকে ক’লে, “আমি কাণ নাপাতিম।”
  sus-A: عَلَ بَرَ عَ مَسٍن، «ﭑ بَرَ وٌ شَ سْورِيٍ تِ وٌ شَ تّتّ قَرِ، نَشٍيٍ مّينِمَ
    وٌ مَ. وٌ شَ عٍ شُي رَ مّ.» كْنْ حَمَ بَرَ عَ يَابِ، «مُشُ مُ وَ مَ عٍ شُي رَ مّقٍ.»
  fra-SBL: 'J''ai placé sur vous des sentinelles, en disant : « Écoutez le son de
    la trompette. Mais ils ont dit : « Nous n''écouterons pas ».'
  hbo-hbo: וַהֲקִמֹתִ֤י עֲלֵיכֶם֙ צֹפִ֔ים הַקְשִׁ֖יבוּ לְקֹ֣ול שֹׁופָ֑ר וַיֹּאמְר֖וּ
    לֹ֥א נַקְשִֽׁיב׃
  kik-kik: Nĩndaigire arangĩri nĩguo mamũrangĩre, ngiuga atĩrĩ, ‘Ta thikĩrĩriai karumbeta!’
    No inyuĩ mũkiuga atĩrĩ, ‘Ithuĩ tũtigũthikĩrĩria.’
  fra-NCL: 'J’ai placé près de vous des sentinelles : « Soyez attentifs au son de
    la trompette ! » Mais ils ont répondu : « Nous n’y ferons pas attention ! »'
  cek-AK: Mongkah lok to tahngai oh; nangcae toepkung kaminawk to kang suek pae, tiah
    ka naa. Toe nihcae mah, Ka tahngai o mak ai, tiah thuih o.
  cuk-cuk: 'An bemarga gayaburba-berbemalad barmisad, weyob bemarga sogegar: ‘Nue
    gar-trompeta-goled be itomalo.’ Degi-inigwele, bemar gar-trompeta-goledba ibsaosurmarye
    sogsamalad.'
  uig-CYR: 'Мән: Силәргә «Канайниң агаһ садасиға қулақ селиңлар!» дәйдиған агаһ бәргүчи
    күзәтчиләрни тиклидим; лекин силәр: «Қулақ салмаймиз» дедиңлар.'
  tel-2017: మిమ్మల్ని కనిపెట్టుకుని ఉండడానికి నేను కావలి వారిని ఉంచాను. అదిగో, వారు
    చేసే బూరధ్వని వినండి.
  hat-BSA: 'Mwen te mete gadyen yo sou nou. Mwen te di: ‘Koute son a twonpèt la!’
    Men yo te di: ‘Nou p ap koute.’'
  kos-kos: Na LEUM GOD El srisrngiya mwet san in porongo ke ukuk uh ac kas. Tuh elos
    fahk, “Kut ac tia porongo.”
  hbo-WLC: וַהֲקִמֹתִ֤י עֲלֵיכֶם֙ צֹפִ֔ים הַקְשִׁ֖יבוּ לְק֣וֹל שׁוֹפָ֑ר וַיֹּאמְר֖וּ
    לֹ֥א נַקְשִֽׁיב׃
  ibo-ibo: Ahọpụtara m ndị nche doo ha ichebe unu. Agwakwara m unu okwu sị, ‘Ṅaanụ
    ntị nʼụda opi ike ha.’ Ma unu kwuru sị, ‘Anyị agaghị ege ntị!’
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ପ୍ରହରୀଗଣ ନିଯୁକ୍ତ କରି କହିଲୁ, ‘ତୂରୀର ଶବ୍ଦ ଶୁଣ;’
    ମାତ୍ର ସେମାନେ କହିଲେ, ‘ଆମ୍ଭେମାନେ ଶୁଣିବା ନାହିଁ।’
  chk-chk: Mürin ewe Samol mi Lapalap a awisa chon mas womi o apasa, “Oupwe aüseling
    ngeni tikin ewe rappwan asilesil.” Nge ir ra apasa, “Äm aisap mochen aüseling.”
  rop-rop: “Brom deya aibin jandim detlot speshalwan mesinja blanga gibit yumob woning
    na, bat wen deibin blowimbat det longwan wisul, yumob bin jadimap yumob irriwol.
  ukr-1871: 'Тодї поставив я сторожів до вас, і повелїв: Уважайте на сей трубний голос.
    Вони ж мовляли: Не будемо слухати.'
  deu-1951: 'Und ich habe Wächter über euch bestellt: Merkt doch auf den Schall der
    Posaune! Sie aber sprechen: «Wir wollen nicht aufmerken!»'
  eng-JPS: 'And I set watchmen over you: ''Attend to the sound of the horn'', but
    they said: ''We will not attend.'''
  srp-1865: 'I postavih vam stražare govoreæi: pazite na glas trubni. A oni rekoše:
    neæemo da pazimo.'
  lug-lug: Nabateerawo abakuumi babategeeze nti, Muwulirize eddoboozi ly’ekkondeere,
    naye ne mugamba nti, ‘Tetujja kuwuliriza.’
  heb-heb: והקמתי עליכם צפים הקשיבו לקול שופר ויאמרו לא נקשיב׃
  ben-IRV: আমি তোমাদের উপরে তূরীর ধ্বনি শোনার জন্য পাহারাদার নিযুক্ত করেছি। কিন্তু
    তারা বলেছে, আমরা শুনব না।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਰਾਖੇ ਠਹਿਰਾਏ ਅਤੇ ਆਖਿਆ, ਤੁਸੀਂ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਵੱਲ ਧਿਆਨ ਦਿਓ,
    ਪਰ ਉਹਨਾਂ ਆਖਿਆ ਅਸੀਂ ਧਿਆਨ ਨਾ ਦੇਵਾਂਗੇ।
  mya-JVB: ငါကလည်း၊ တံပိုး မှုတ်သံ ကို နားထောင် ကြလော့ ဟုဆိုလျက်၊ သင် တို့အပေါ် ၌ကင်းစောင့်
    တို့ကို ခန့် ထားသောအခါ ၊ ငါတို့သည် နား မ ထောင်ဟု ပြန်ပြော ကြ ၏။
  tbg-tbg: Vaiinti vonavu niqaa raqikiate ti, te vika kaamate niara tiha, Ne vaimanta
    navutaaka animanta vika ni aanumaara/noma vuaqa nimitaate, turamanta ne aqao kia
    tenavu noma uva irirerave tiarave.
  hmo-hmo: Vadaeni Lohiabada be ma ia hereva, ia gwau, “Lau ese gima taudia lau abia
    hidi, vadaeni dika ia mai noho neganai, idia ese kibi do idia hiriria. Umui ese
    kibi ena regena do umui kamonai namonamo.” To Israela taudia idia gwau, “Ai ese
    gima taudia edia hereva do ai kamonai henia lasi.”
  urd-urd: और मैंने तुम पर निगहबान भी मुक़र्रर किए और कहा, 'नरसिंगे की आवाज़ सुनो!'
    लेकिन उन्होंने कहा, 'हम न सुनेंगे।
  rus-SYN: 'И поставил Я стражей над вами, сказав: “слушайте звука трубы”. Но они
    сказали: “не будем слушать”.'
  bqc-SIM: Ma gudↄ̃anaↄ dìlɛɛ́, má òɛ́ àli swãdↄ an kuupɛai, ↄ̃ a mɛ̀ á swãdↄio.
  tcz-CHONGTHU: 'Keiman nachunguva nangahtup diu kakoiyin: Aman najahuva, sumkon gin
    phaten ngaiyun’ ati. Ahivangin nanghon, ngainahsah in nakoipouve’ ati.'
  mar-mar: रणशिंगाचा आवाज ऐकायला तुमच्यावर मी रखवालदार नियूक्त केले. पण ते म्हणाले,
    आम्ही ऐकणार नाही.
  qub-qub: 'Ricchacojcunata churarcur nogaga runacunata willashcä: ‹Ricchacojcuna
    trompëtata tucamushanta wiyaj-wiyajlla carcaycay› nir. Ichanga runacuna nisha:
    ‹Manami wiyayta munäcunachu› nir.'
  bqp-bqp: Gusunɔ u nɛɛ, nɑ bɛɛ kɔ̃sobu wɛ̃ i kɑ ben kɔbɑn swĩi swɑɑ dɑki. Adɑmɑ bɑ
    wisɑ bɑ nɛɛ, sɑ ǹ swɑɑ dɑkimɔ.
  hat-hat: 'Apre sa, Seyè a chwazi faksyonnè pou veye pou yo, pou di yo: Atansyon,
    tande jan y''ap kònen twonpèt la pou avèti nou. Men, yo di: Non, nou p''ap tande.'
  eng-BSB: I appointed watchmen over you and said, ‘Listen for the sound of the ram’s
    horn.’ But they answered, ‘We will not listen!’
  eng-WEBPB: I set watchmen over you, saying, ‘Listen to the sound of the trumpet!’
    But they said, ‘We will not listen!’
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra hanine zagenena tamagrite'ma kvama hanaza
    vahera huhampari zamantoge'za mani'neza, ufe krafama antahisagu tamagesa anteta
    antahiho hu'za neramasami zanagi tamagra ontahigahune huta nehaze.
  nhe-BL: 'Huajca niquintlali tlamocuitlahuiani ipan nopa altepetl tlen teyolmelahuasquíaj
    quej ni: ‘Xijtlacaquilise quema molinis nopa tlapitzali pampa ya nopa inmechyolmelahuas
    para monechcahuía tlatehuijcayotl.’ Pero yajuanti quiijtojque: ‘¡Ax tijchihuilise
    cuenta!’'
  gub-BL: Tupàn omono kar amo awa a'e wà. — Pezekaiw xi'àm ma'e'ak iapo pyrer ipy
    haw rehe nehe, i'i wanupe. Uzekaiw ma'e uze'eg izupe wà. — Nuruzekaiw kwaw ipy
    haw rehe nehe, i'i izupe wà.
  eng-DRA: 'And I appointed watchmen over you, saying: Hearken ye to the sound of
    the trumpet. And they said: We will not hearken.'
