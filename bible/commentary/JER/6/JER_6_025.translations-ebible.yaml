verse: JER.006.025
translations:
  mal-C: യുദ്ധരംഗത്തേക്കു ചെല്ലുകയോ വഴിയിലൂടെ നടക്കുകയോ അരുത്, കാരണം ശത്രുവിന്റെ കൈയിൽ
    വാളുണ്ട്, എല്ലായിടത്തും ഭീതി പരന്നിരിക്കുന്നു.
  deu-TKW: Gehe ja nicht hinaus ins Freie und wandere nicht auf der Landstraße, denn
    ein Schwert hat der Feind - Grauen ringsum!
  lin-lin: Bokende na bilanga te mpe bobima na nzela te, pamba te monguna asimbi mopanga,
    bongo somo makasi ezali bisika nyonso.
  eng-LSV: Do not go forth to the field, || And do not walk in the way, || For the
    enemy has a sword, || Fear [is] all around.
  eng-GNV: 'Goe not foorth into the fielde, nor walke by the way: for the sword of
    the enemie and feare is on euery side.'
  eng-WEBSTER: Go not forth into the field, nor walk by the way; for the sword of
    the enemy and fear is on every side.
  nhw-BL: Huajca amo xiyaca cuatitla, niyon amo xinejnemica ipan ojtli pampa tocualancaitacahua
    itztoque campa hueli. Mocualtlalijtoque ica inintepos para techmictise. Yeca onca
    majmajtli campa hueli.”
  swh-ONEN: Usitoke kwenda mashambani au kutembea barabarani, kwa kuwa adui ana upanga,
    na kuna vitisho kila upande.
  bba-bba: Goo u ku rɑɑ yɑri u dɑ swɛɛɔ. Goo ku rɑɑ mɑɑ yɑri u dɑ yɑkɑsɔ. Domi yibɛrɛbɑ
    bɑ wɑ̃ɑ mi, bɑ ben tɑkobibɑ nɛni. Tɔmbɑ bɛrum soore bɑɑmɑ.
  eng-KJVCPB: Go not forth into the field, nor walk by the way; for the sword of the
    enemy and fear is on every side.
  luo-luo: Kik udhi e puothe kata uwuothie yore, nimar jasigu nigi ligangla, kendo
    nitie luoro kamoro amora.
  meu-meu: Basio raka lasi tano paka ai, bona dala ai basio raka, badina be inai tauna
    na mai darena ida e loamu, bona gari bada ese e ḡeḡeda ahumu.
  npi-ULB: बाहिर खेतबाट नजाओ, र सडकहरूमा नहिंड, किनकि शत्रुका तरवार र त्रास चारैतिर
    छन् ।
  yor-yor: Má ṣe jáde lọ sí orí pápá tàbí kí o máa rìn ní àwọn ojú ọ̀nà, nítorí ọ̀tá
    náà ní idà, ìpayà sì wà níbi gbogbo.
  pes-OPCB: جرأت نداریم به صحرا برویم و یا در جاده‌ها قدم بگذاریم، چون دشمن ما مسلح
    است! ترس از هر سو ما را فرا گرفته است!»
  tgl-ULB: Huwag kayong pupunta sa mga bukirin at huwag kayong maglakad sa mga lansangan
    sapagkat ang espada ng kaaway at ang matinding takot ay nasa paligid.
  hui-hui: Inanaga waitigiru dindi gibuni gibuni ngaru bibahendeha ho mabubupe howa
    ina baba hangu wai biai hole lowa mo giha hole hayada. Ani biyadago ai mabuhabi
    hariga harigabi ina ibagabu habe nahe kama, lene.
  mya-mya: ရန်​သူ​တို့​သည်​လက်​နက်​များ​ကို​စွဲ​ကိုင်​လျက် ငါ​တို့​အား​ဘေး​အန္တ​ရာယ်​ဝိုင်း​၍​နေ​သ​ဖြင့်
    ငါ တို့​သည်​ကျေး​လက်​များ​သို့​မ​ထွက်​ဝံ့။ လမ်း များ​ပေါ်​တွင်​လည်း​မ​လျှောက်​ဝံ့''
    ဟု​ဆို​ကြ​၏။
  bod-N: ཕྱོགས་བཞིར་དགྲ་བོའི་རལ་གྲི་དང་འཇིགས་སྣང་ཡོད་པས་ཁྱོད་རྣམས་རི་ཐང་ལ་མ་འགྲོ།
    ལམ་བར་དུ་ཡང་མ་འགྲུལ་ཞིག
  sna-sna: Regai kuenda kumunda, kana kufamba mumigwagwa, nokuti muvengi ane munondo,
    uye kumativi ose kune zvinotyisa.
  spa-BLM: No salgas al campo ni andes por el camino, porque la espada del enemigo
    y el terror están por todas partes.
  cac-cac: Man̈xo ex b'at munlajel, man̈xo ex b'eyec' d'a yoltac b'e, yujto te ay
    xivc'olal. Yalxon̈ej b'aj ayec' eb' ajc'ool yed' syamc'ab' yic oval, xcham eb'
    anima chi'.
  swh-ULB: Usiende nje mashambani, na usitembee barabarani, kwa kuwa upanga wa adui
    na hofu vimekaribia.
  bel-bel: Ня выходзьце ў поле і не хадзеце па дарозе, бо меч непрыяцеляў, жах з усіх
    бакоў.
  deu-ELBBK: Geh nicht hinaus aufs Feld und wandle nicht auf dem Weg; denn der Feind
    hat ein Schwert – Schrecken ringsum!
  mbb-OT: Kenè kew hendiyà te menge vevesukà wey kenè kew hiphipanew ziyà te menge
    zalan, su zuen menge kuntada he andam he edhimatey kenitew. Mekahandekhandek is
    minsan hendei he nekeelingkus kenitew.
  mal-2015: നിങ്ങൾ വയലിലേക്കു ചെല്ലരുതു; വഴിയിൽ നടക്കയുമരുതു; അവിടെ ശത്രുവിന്റെ വാളും
    ചുറ്റും ഭയവും ഉണ്ടു.
  rmc-rmc: Ma džan avri pre maľa aňi ma phiren pal o drom, bo e šabľa le ňeprijaťeľiskri
    the e bari dar hin všadzik pašal amende.“
  pes-OPV: به صحرا بیرون مشوید و به راه مروید زیرا که شمشیر دشمنان و خوف از هرطرف
    است.
  ron-1924: Ну ешиць ын огоаре ши ну мерӂець пе друмурь! Кэч аколо есте сабия врэжмашулуй,
    рэспындинд спайма де жур ымпрежур!
  ben-OBCV: তোমরা মাঠে যেয়ো না, বা রাস্তায়ও হাঁটাচলা কোরো না, কারণ শত্রুর কাছে অস্ত্র
    আছে, আর চতুর্দিকেই আছে আতঙ্কের পরিবেশ।
  som-som: Berrinka ha u bixina, oo jidkana ha marina, waayo, seeftii cadowga iyo
    cabsi baa dhan kasta idinka jirta.
  lat-VUC: Nolite exire ad agros, et in via ne ambuletis, quoniam gladius inimici,
    pavor in circuitu.
  eng-ASVBT: Go not forth into the field, nor walk by the way; for the sword of the
    enemy, and terror, are on every side.
  ita-1885: Non uscite a' campi, e non andate per li cammini; perciocchè la spada
    del nemico, e lo spavento è d'ogn'intorno.
  eng-LXXUP: Go not forth into the field, and walk not in the ways; for the sword
    of the enemy lingers round about.
  eng-ULB: Do not go out to the fields, and do not walk on the roads, for the swords
    of the enemy and terror are all around.
  spa-VBL: ¡No vayas al campo! ¡No caminen por el camino! ¡El enemigo está armado
    con espadas! El terror está en todas partes”.
  fra-_FOB: Ne sortez pas aux champs, et n'allez point par les chemins! Car l'épée
    de l'ennemi, la frayeur est partout.
  mal-mal: നിങ്ങൾ വയലിലേക്കു ചെല്ലരുത്; വഴിയിൽ നടക്കുകയുമരുത്; അവിടെ ശത്രുവിന്റെ വാൾ
    നിമിത്തം ചുറ്റും ഭയം ഉണ്ട്.
  urd-GVR: Shahr se nikal kar khet meṅ yā saṛak par mat chalnā, kyoṅki wahāṅ dushman
    talwār thāme khaṛā hai, chāroṅ taraf dahshat hī dahshat phail gaī hai.
  suz-BL: “रू मेर मलने। लां मेर मगाक्‍कीन। मारदे हना इन जोरी सत्रु आन गुइमी तरवार
    बाक्‍ब। मिनु एर ओंथ नेल्‍ल शुश हिंतीक बाक्‍ब” देंशो नेंतक। येरमीया २०:३
  eng-NOY: Go not forth into the field, Nor walk ye in the highway! For the sword
    of the enemy And terror are on every side.
  ita-1927: Non uscite nei campi, non camminate per le vie, perché la spada del nemico
    è là, e il terrore d’ogn’intorno.
  ckb-ckb: دەرمەچن بۆ کێڵگە! بە ڕێگادا مەڕۆن! چونکە دوژمن شمشێری پێیە، لە هەموو لایەکەوە
    ترس و تۆقین هەیە.
  eng-BBE: Go not out into the field or by the way; for there is the sword of the
    attacker, and fear on every side.
  kan-OKCV: ಹೊಲಕ್ಕೆ ಹೋಗಬೇಡ; ದಾರಿಯಲ್ಲಿ ನಡೆಯಬೇಡ. ಏಕೆಂದರೆ ಶತ್ರುವಿನ ಖಡ್ಗವೂ, ಅಂಜಿಕೆಯೂ ಸುತ್ತಲೂ
    ಇವೆ.
  tam-2017: வயல்வெளியில் புறப்படாதிருங்கள்; வழியிலும் நடக்காதிருங்கள்; சுற்றிலும்
    எதிரியின் பட்டயமும் பயங்கரமுமுண்டு.
  spa-RV-1909: No salgas al campo, ni andes por camino; porque espada de enemigo y
    temor hay por todas partes.
  ron-BTF: Nu ieșiți la câmp, nici nu umblați pe cale, pentru că sabia dușmanului
    și frica este de fiecare parte.
  eng-WEBP: Don’t go out into the field or walk by the way; for the sword of the enemy
    and terror are on every side.
  eng-FBV: Don't go to the field! Don't walk down the road! The enemy is armed with
    swords! Terror is everywhere!”
  nld-1939: Gaat niet naar buiten, Loopt de wegen niet op, Want het zwaard van den
    vijand Brengt schrik allerwege!
  nch-BL: Huajca amo xiyaca cuatita, yon amo xinejnemica ipan ojti pampa tocualancaitacahua
    itztoque campa hueli. Mocualtalijtoque ica inintepos para techmictise. Yeca onca
    majmajti campa hueli.”
  vie-1934: Chớ ra nơi đồng ruộng, chớ đi trên đường, vì gươm của giặc ở đó, khắp
    mọi nơi đều có sự kinh hãi.
  hin-CV: न तो बाहर खेत में जाना न ही मार्ग पर निकल पड़ना, क्योंकि शत्रु तलवार लिए
    हुए है, सर्वत्र आतंक छाया हुआ है.
  spa-BES: No salgan al campo ni por el camino; porque allí está la espada del atacante,
    y el temor por todos lados.
  tdx-tdx: Ko miakatse mb’an-tetek’ ao, ko mañavelo an-damoke eo; amy te mampiboele
    harevendreveñañe mb’etia mb’atia ty fibara’ i rafelahiy.
  tha-KJV: อย่าเดินออกไปในทุ่งนา หรือเดินบนถนน เพราะดาบของศั​ตรู​และความสยดสยองอยู่​ทุ​กด​้าน
  por-BR-2018: Não saiais ao campo, nem andeis pelo caminho; porque a espada do inimigo
    e o terror está ao redor.
  deu-ELO: Geh nicht hinaus aufs Feld und wandle nicht auf dem Wege; denn der Feind
    hat ein Schwert, Schrecken ringsum!
  eng-WYC-2018: Do not ye go out to the fields, and go ye not in the way, for the
    sword of the enemy, dread in compass. (Do not ye go out to the fields, and go
    ye not on the way, for the sword of the enemy, and fear all around.)
  epo-epo: Ne eliru sur la kampon, ne iru sur la vojon, ĉar la glavo de la malamiko
    vekas teruron ĉirkaŭe.
  uig-PIN: «Dalaƣa qiⱪmanglar, yollar bilǝn mangmanglar, qünki düxmǝnning ⱪiliqi bar,
    tǝrǝp-tǝrǝplǝrni wǝⱨimǝ basidu.
  beo-beo: Ninia ha lai da dadi gaguiba:le amola nini da beda:iba:le, ninia da ga
    masunu o logoga masunu hame dawa:.
  tpi-OTNT: Ol birua i man nogut tru, na ol i stap nabaut long olgeta hap na ol i
    redi long pait long yumi na mekim yumi i pret. Olsem na yumi no ken i go long
    ol gaden na wokabaut long ol rot.”
  hau-SA: Kada ku fita zuwa gonaki ko ku yi tafiya a hanyoyi, gama abokin gāba yana
    da takobi, kuma akwai razana ko’ina.
  uig-LAT: «Dalagha chiqmanglar, yollar bilen mangmanglar, chünki düshmenning qilichi
    bar, terep-tereplerni wehime basidu.
  nde-nde: Lingayi phandle egangeni, loba lihambe emigwaqweni, ngoba isitha silenkemba,
    njalo silencithakalo emaceleni wonke.
  ton-ton: ‌ʻOua naʻa ʻalu ki he ngoue, pe ʻeveʻeva ʻi he hala; he ʻoku ʻi he potu
    kotoa pē ʻae heletā ʻoe fili mo e fakailifia.
  ces-1613: Nevycházejte na pole, a na cestu nechoďte; nebo meč nepřítele a strach
    jest vůkol.
  eng-WMB: Don’t go out into the field or walk by the way; for the sword of the enemy
    and terror are on every side.
  tam-TCV: வயல்வெளி இடங்களுக்குப் போகவோ வீதிகளில் நடக்கவோ வேண்டாம். ஏனெனில் பகைவன்
    வாளை வைத்திருக்கிறான். நாற்புறமும் பயங்கரம் இருக்கிறது.
  ceb-ULB: Ayaw pag-adto sa kaumahan, ug ayaw paglakawlakaw diha sa kadalanan, kay
    ang mga espada sa kaaway ug ang kalisang nagpalibot niini.
  pol-UBG: Nie wychodźcie na pole i nie idźcie po drodze, bo miecz wroga i strach
    dokoła.
  agr-agr: Nuadui makichkitigmekesh ajanmak wegpajum, tuja jinta ainjagmesh yujasaigpajum,
    ¡shiwag aidau puyaja yajuakag mininawai! ¡Ashí yantamnumak sapigmainawai!
  kyc-kyc: Doko namwana nyisu petenge dupwame nakamana pepona dupwa minyaro karo pyalana
    lao rapa rapa pyuo paka renge andake paleta namwa nyuo kako pyao karaminyi dokome
    namwa yuu muu wangupi dee yuu katape dupwana panya pakalyamano, leyami.
  urd-GVU: شہر سے نکل کر کھیت میں یا سڑک پر مت چلنا، کیونکہ وہاں دشمن تلوار تھامے
    کھڑا ہے، چاروں طرف دہشت ہی دہشت پھیل گئی ہے۔
  deu-1912: Es gehe ja niemand hinaus auf den Acker, niemand gehe über Feld; denn
    es ist allenthalben unsicher vor dem Schwert des Feindes.
  kan-2017: ಊರ ಹೊರಗೆ ಹೋಗಬೇಡಿರಿ, ದಾರಿಯಲ್ಲಿ ನಡೆಯಬೇಡಿರಿ; ಶತ್ರುವಿನ ಕತ್ತಿಯಿದೆ, ಸುತ್ತುಮುತ್ತಲು
    ದಿಗಿಲು.
  yap-yap: Dabi math’ madgun romad ni nggu warod nga wuru’ e binaw, ara ug warod u
    lan e yu pa’ i kanawo’; ya pi to’ogor romad e ka ra feked talin e cham kar pired,
    ma ke th’abmad e marus.”
  hlt-MCSB: Lohma la mop rhoe mop boeh. Longpuei ah khaw cet rhoe cet boeh. Thunkha
    kah cunghang kaepvai ah rhihnah la om.
  mdy-ETH: ጎዦ ዴንዲፖቴ፤ ጎይፆይዳኣ ሃንቲፖቴ፤ ቢያ ካሮና ሂርጊሻ ባኣዚ ዓኣሢሮ ሞርኮ ዓራፓፓ ዒንሢና ካፑዋቴ።»
  twi-ASANTE: Mfiri adi nkɔ wiram na nnante akwan no so, ɛfiri sɛ ɔtamfoɔ no wɔ akofena,
    na baabiara ayɛ hu.
  eng-WEBU: Don’t go out into the field or walk by the way; for the sword of the enemy
    and terror are on every side.
  wal-wal: SHooqaa kiyoppite; ogiyaarakka hemettoppite. Aissi giikko, morkkee bisuwaa
    oiqqiis; yaara haarakka daganttiyaabai de7ees.
  spa-PDDPT: No salgas al campo, ni andes por el camino, porque allí está la espada
    del enemigo, y el terror está por todas partes.
  gun-gun: Tapeo eme mba'ety rupi, neĩ peguata eme tape rupi, mba'eta nhanderovaigua
    kuery kyxe reve ou. Jova-jovai re ikuai nhanemongyjearã.
  ilo-ULB: Saankayo a rummuar kadagiti kataltalunan, ken saankayo a magna kadagiti
    kalsada, ta kampilan ti kabusor ken nakabutbuteng ti adda iti aglawlaw.
  kpg-kpg: Gimaadou gu deemee di hula laa lodo henua be i hongo nia ala, idimaa, madau
    hagadaumee gu lloomoi mo nadau goloo heebagi hagamadagudagu dangada, gu haganiga
    gimaadou.”
  uig-ARA: «دالاغا چىقماڭلار، يوللار بىلەن ماڭماڭلار، چۈنكى دۈشمەننىڭ قىلىچى بار،
    تەرەپ-تەرەپلەرنى ۋەھىمە باسىدۇ.
  sus-sus: Wo naxa mini daaxa de, wo naxa ɲɛrɛ kira xɔn ma, barima won yaxuie won
    nabilinxi, santidɛgɛma na e yi ra.»
  pon-2006: Se solahr kak kohla nansapw, de keid nanial akan, pwehki at imwintihti
    kan ar weuwa tehtehn mahwen oh kamasepwehk mwuledek ehu kapilkitpenehr.”
  jae-jae: Ana kôm atom, asêlêŋ amoa intêna atom gebe ŋacjonê siŋ gebe enseŋ amac
    su ma gêŋ ŋaclai sec êtakê amacŋa gêjam gamêŋ auc.
  ksd-ksd: Koko una vana oai upi ra umauma, ma koko una vanavana ta ra nga; tago ra
    pakat na vinarubu kai ra ebar i ki ie, ma ra ngala na bunurut ta ra lavur papar.
  tur-YTC: Kıra çıkma, yolda yürüme; çünkü düşman kılıcı ve dehşet her yanda.
  grc-BRENT: Μὴ ἐκπορεύεσθε εἰς ἀγρὸν, καὶ ἐν ταῖς ὁδοῖς μὴ βαδίζετε, ὅτι ῥομφαία
    τῶν ἐχθρῶν παροικεῖ κυκλόθεν.
  ind-AYT: Jangan pergi ke ladang ataupun berjalan di jalan karena musuh memiliki
    pedang, kengerian ada di mana-mana.
  nya-nya: Musapite ku minda kapena kuyenda mʼmisewu, pakuti mdani ali ndi lupanga,
    ndipo ponseponse anthu akuchita mantha.
  hrv-hrv: Ne izlazite u polja, ne idite na putove, jer mačevi dušmanski prijete,
    užas sve uokolo.
  mps-mps: Te boi bidi te dwai bidi dabe mu, tama augwali te tigidali habu usu nama
    bidiyu, te da dali hwįainu sisi elalu, te da wi ilibao. Tialima, da te gi dabeba
    munu me pisąma, te sunumi dabeba me biligi pigio,” wali.
  tpi-tpi: Ol birua i man nogut tru, na ol i stap nabaut long olgeta hap na ol i redi
    long pait long yumi na mekim yumi i pret. Olsem na yumi no ken i go long ol gaden
    na wokabaut long ol rot.”
  dan-1931: Gå ikke ud på Marken og følg ej Vejen, thi Fjenden bærer Sværd, trindt
    om er Rædsel.
  vie-OVCB: Đừng ra ngoài đồng ruộng! Đừng bén mảng đến các đường sá! Lưỡi gươm của
    quân thù ở mọi nơi, khủng bố chúng ta khắp chốn.
  guj-2017: બહાર ખેતરોમાં જશો નહિ, રસ્તાઓ પર મુસાફરી કરશો નહિ, કેમ કે સર્વત્ર શત્રુની
    તલવારનો ભય લાગે છે.
  pon-2006A: Se solahr kak kohla nansapw, de keid nanial akan, pwehki at imwintihti
    kan ar weuwa tehtehn mahwen oh kamasepwehk mwuledek ehu kapilkitpenehr.”
  por-BRBSL: Não saia para o campo ou caminhe pelo caminho; pois a espada do inimigo
    e o terror estão de todos os lados.
  cth-cth: Kahrawng tâcawt awh hanh, lam dawk hai cet awh hanh awh, tarannaw koe tahloi
    ao, avoivang taki a tho.
  twi-twi: Mfi adi nkɔ wuram na nnantew akwan no so, efisɛ ɔtamfo no wɔ afoa, na baabiara
    ayɛ hu.
  hlt-hlt: Lohma la mop rhoe mop boeh. Longpuei ah khaw cet rhoe cet boeh. Thunkha
    kah cunghang kaepvai ah rhihnah la om.
  tbz-SIM: Ti í yóó dɑ́ɑ́tí kɛ́kɔ̃tɛ́ dɛpɑɑ, ti bɑ́ɑ́ dɑ́ɑ́tí kɛ́kétɛ́ icɛ mɑì, ti
    dootitɔbɛ̀ bɛɛ̀ bo tipíìtì timɔu nɛ̀ yɛkpɑ̀rìse, kɛ̀ bɛnìtìbɛ̀ bùɔ̀tì cùùtɛ̀.
  msy-2020: Apaniba me bar gumazir kuraba, egha danganiba bar adar iti. Egha mɨsoghasavɨra
    gara itima e atiatingi. Kamaghɨn amizɨ, e tuaviba ko azenibar aruan kogham.”
  azb-azb: Çölə çıxma, yola düşmə, Çünki düşməndə qılınc, Hər tərəfdə dəhşət var.
  eng-DBY: Go not forth into the field, nor walk by the way; for [there is] the sword
    of the enemy, terror is on every side.
  hin-2017: मैदान में मत निकलो, मार्ग में भी न चलो; क्योंकि वहाँ शत्रु की तलवार और
    चारों ओर भय दिखाई पड़ता है।
  wol-KYG: 'Kii naa: “Bul génn ci àll bi!” Kee naa: “Bul jaar ci yoon wi!” Saamar
    kay a nga ca loxol noon ba, tiitaange dajal fépp!»'
  eng-YLT: Go not forth to the field, And in the way walk not, For a sword hath the
    enemy, fear [is] round about.
  eng-WYC-2017: Do not ye go out to the fields, and go ye not in the way, for the
    sword of the enemy, dread in compass.
  eng-WMBB: Don’t go out into the field or walk by the way; for the sword of the enemy
    and terror are on every side.
  urd-GVH: शहर से निकलकर खेत में या सड़क पर मत चलना, क्योंकि वहाँ दुश्मन तलवार थामे
    खड़ा है, चारों तरफ़ दहशत ही दहशत फैल गई है।
  rug-rug: Mi lopu vura la koari na inuma babe ene koari na siraṉa, ura sa kana si
    ari nana vedara, meke variva matagutu sari doduru vari kali popoa.
  gaz-gaz: Sababii diinni goraadee qabatee fi sababii iddoo hunda gooliin jiruuf isin
    diidatti gad hin baʼinaa; yookaan karaa irra hin deemnaa.
  fra-LSG: Ne sortez pas dans les champs, N’allez pas sur les chemins; Car là est
    le glaive de l’ennemi, Et l’épouvante règne à l’entour!
  gnn-gnn: Yakana ŋanapurru yurru marrtji ḏiltjilili, ga dhukarrkurru ŋanapurru yurru
    yakana marrtji, liŋgu miriŋunydja walala birrka'mirrina dhika ŋayan'‐dharra marrtji
    ŋanapurruŋgu, ga ŋanapurrunydja yukurra barrarirrina dhuwala mirithirrina.”
  yal-yal: Ɛ nama mini taani siga burunna ra. Ɛ nama siga kirane xɔn, bayo yaxun nun
    a silanfanna kira yi. Gaxun yiren birin yi.
  haw-1868: Mai hele aku iloko o ke kula, mai hele hoi ma na alanui; no ka mea, aia
    no ka pahikaua o ka enemi, a me ka makau ma na aoao a pau.
  arb-NAV: لَا تَخْرُجُوا إِلَى الْحَقْلِ وَلا تَمْشُوا فِي الطَّرِيقِ، فَلِلْعَدُوِّ
    سَيْفٌ، وَالْهَوْلُ مُحْدِقٌ مِنْ كُلِّ جِهَةٍ.
  ewe-ewe: Migado yi ɖe agble alo azɔ le mɔtatawo dzi o, elabena yi le futɔ la si
    eye ŋɔdzi ƒo xlã mi kpe ɖo.
  eng-LEE: Go not forth into the field, on the road must ye not walk; for [there is]
    the sword of the enemy, terror on every side.
  asm-FB: পথাৰলৈ নাযাবা, আৰু ৰাজআলিত অহা-যোৱা নকৰিবা, কিয়নো শত্ৰূ তৰোৱাল, চাৰিওফালে
    ত্ৰাসৰ সৃষ্টি কৰি আছে।
  sus-A: وٌ نَشَ مِنِ دَاشَ دٍ، وٌ نَشَ حّرّ كِرَ شْن مَ، بَرِ مَ وٌن يَشُييٍ وٌن
    نَبِلِنشِ، سَنتِدّفّمَ نَ عٍ يِ رَ.»
  fra-SBL: Ne sortez pas dans les champs et ne vous promenez pas sur le chemin, car
    l'épée de l'ennemi et la terreur sont de tous côtés.
  hbo-hbo: אַל־*תֵּצְאִי (תֵּֽצְאוּ֙) הַשָּׂדֶ֔ה וּבַדֶּ֖רֶךְ אַל־*תֵּלֵכִי (תֵּלֵ֑כוּ)
    כִּ֚י חֶ֣רֶב לְאֹיֵ֔ב מָגֹ֖ור מִסָּבִֽיב׃
  kik-kik: Mũtikoimagare mũthiĩ mĩgũnda, kana mũthiĩ na njĩra, nĩ ũndũ thũ ĩyo ĩrĩ
    na rũhiũ rwa njora, na kũrĩ na imakania irigiicĩirie mĩena yothe.
  fra-NCL: Ne sortez pas aux champs, n’allez pas sur les chemins ; car l’ennemi tient
    l’épée, et l’épouvante règne à l’entour.
  cek-AK: Sithaw mah, praezaek ah caeh o hmah, loklam ah doeh amkae o hmah, misa loe
    sumsen to sin moe, ahmuen kruekah amkaeh pongah zit han oh, tiah thuih.
  cuk-cuk: Melle be sapurba ainimalo, melle aineba namalo. Ar anmar-isdarmalad es-suid-guagwar
    danikid. ¡Bela neg-imbaba neg dulagwar naid!
  uig-CYR: «Далаға чиқмаңлар, йоллар билән маңмаңлар, чүнки дүшмәнниң қиличи бар,
    тәрәп-тәрәпләрни вәһимә басиду.
  tel-2017: బయట పొలంలోకి వెళ్ళవద్దు. రహదారుల్లో నడవవద్దు. మా చుట్టూ కదులుతున్న శత్రువుల
    కత్తులు చూసి అంతటా భయం ఆవరించింది.
  hat-BSA: Pa antre nan chan an, ni pa mache sou wout la, paske nepe lènmi a ak gwo
    laperèz sou tout kote.
  kos-kos: Kut tia ku in som likin siti uh, ku forfor inkanek uh, mweyen mwet lokoalok
    lasr uh akoela mwe mweun natulos, ac mwe aksangeng lulap raunikutla yen nukewa.”
  hbo-WLC: אַל־תצאי הַשָּׂדֶ֔ה וּבַדֶּ֖רֶךְ אַל־תלכי כִּ֚י חֶ֣רֶב לְאֹיֵ֔ב מָג֖וֹר
    מִסָּבִֽיב׃
  ibo-ibo: Ka onye ọbụla gharakwa ịga nʼubi, maọbụ ijegharị nʼokporoụzọ, nʼihi na
    ndị iro ji mma agha na-agagharị, egwu dịkwa nʼebe niile.
  ory-ory: ବାହାର ହୋଇ କ୍ଷେତ୍ରକୁ ଯାଅ ନାହିଁ, ଅଥବା ପଥରେ ଗମନ କର ନାହିଁ; କାରଣ ଚାରିଆଡ଼େ ଶତ୍ରୁର
    ଖଡ୍ଗ ଓ ଆଶଙ୍କା ଅଛି।
  chk-chk: Sisap tongeni feiliwu lon ekewe mälämäl ika fetal won ekewe al, pun ewe
    mi oputakich a wor nöün ketilas, nge eniweniw a pweli ünüküch.”
  rop-rop: Melabat kaan go eniweya langa melabat fam en melabat kaan wok langa roud,
    dumaji melabat enamimob jidanbat raidaran langa melabat.”
  ukr-1871: 'Не виходьте в поле, й не ходїть по дорозї: меч бо в руцї в ворога, страхіттє
    навкруги.'
  deu-1951: Gehe ja nicht aufs Feld hinaus und betritt die Straße nicht! Denn des
    Feindes Schwert verbreitet Schrecken ringsum.
  eng-JPS: Go not forth into the field, nor walk by the way; for there is the sword
    of the enemy, and terror on every side.
  srp-1865: Ne izlazite u polje, i putem ne idite, jer je maè neprijateljev i strah
    unaokolo.
  lug-lug: Togeza kugenda mu nnimiro newaakubadde okutambulira mu kkubo; kubanga omulabe
    abunye wonna wonna n’entiisa ejjudde mu bantu.
  heb-heb: אל תצאי השדה ובדרך אל תלכי כי חרב לאיב מגור מסביב׃
  ben-IRV: তোমরা মাঠে যেয়ো না ও রাস্তায় হেঁটো না, কারণ শত্রুর তরোয়াল এবং চারিদিকে
    ভীষণ ভয় রয়েছে।
  pan-pan: ਖੇਤ ਵਿੱਚ ਨਾ ਜਾਓ ਨਾ ਰਾਹ ਵਿੱਚ ਚੱਲੋ, ਕਿਉਂ ਜੋ ਵੈਰੀ ਦੇ ਕੋਲ ਤਲਵਾਰ ਹੈ, ਅਤੇ ਹਰ
    ਪਾਸਿਓਂ ਭੈਅ ਹੈ।
  mya-JVB: တော သို့မ ထွက် ကြနှင့်။ လမ်း မှာ မ သွား ကြနှင့်။ ရန်သူ ၌ ထား ပါ၏။ အရပ်ရပ်
    ၌ ဘေး ရှိ၏။
  tbg-tbg: Oho, ti navunaa taario, navutaaka nái iqoka paipeqohai ni arukevorave ti,
    kia vatuka ke naahoqive aarainive vuate. Ekaa aaqaini vo mantaraini vo mantaraini
    ni aatu ita nimitaaina haikavaqaima vaivo.
  hmo-hmo: “Ita diba unai tuari taudia be tau dikadia, bona idia be iseda kahana kahana
    ibounai dekenai idia noho. Idia edia imana dekenai edia tuari gaudia idia dogoatao
    hegaegae noho. Unai garina dainai, ita be uma o dala dekenai do ita lao lasi.”
  urd-urd: मैदान में न निकलना और सड़क पर न जाना, क्यूँकि हर तरफ़ दुश्मन की तलवार का
    ख़ौफ़ है।
  rus-SYN: Не выходите в поле и не ходите по дороге, ибо меч неприятелей, ужас со
    всех сторон.
  bqc-SIM: Ásu gɛ́ buao, ásu àↄ bɛ zɛ́uo, asa ibɛɛↄ ń fɛ̃ndaↄ kṹkũaɛ, vĩa
    pↄ́ↄ liaaázi.
  tcz-CHONGTHU: Loujaova potdoh dauvin lang, Lampidunga jong vahle hih un! Ajeh chu
    melmapan chemjam akidop in, munjousea kichat tijat aume.
  mar-mar: बाहेर शेतात जाऊ नका आणि रस्त्यावर चालू नका. कारण शत्रूची तलवारी आणि धोका
    सगळीकडे आहे.
  qub-qub: Jircapaga ama llojshiynachu. Nänicunapapis ama puriychu. Contranchïcunaga
    wañuchicunanwanmi caycan. Intërupami pasaypa manchariypaj caycan.
  bqp-bqp: Goo u ku rɑɑ yɑri u dɑ swɛɛɔ. Goo ku rɑɑ mɑɑ yɑri u dɑ yɑkɑsɔ. Domi yibɛrɛbɑ
    bɑ wɑ̃ɑ mi, bɑ ben tɑkobibɑ nɛni. Tɔmbɑ bɛrum soore bɑɑmɑ.
  hat-hat: Piga pesonn soti al nan jaden. Piga pesonn al mache sou granchemen yo,
    paske lènmi nou yo gen zam nan men yo. Kote moun pase yo pè.
  eng-BSB: Do not go out to the fields; do not walk the road. For the enemy has a
    sword; terror is on every side.
  eng-WEBPB: Don’t go out into the field or walk by the way; for the sword of the
    enemy and terror are on every side.
  kbq-kbq: Hagi ha' vahetimo'za mika kaziga manivaga razanki kampina vano nosuta,
    hozareganena vuta eta osiho. Na'ankure ha' vahe'mo'za bainati kazi eri'neza mika
    kaziga mani vagare'naze.
  nhe-BL: Huajca amo xiyaca cuatitla, niyon amo xinejnemica ipan ojtli pampa tocualancaitacahua
    itztoque campa hueli. Mocualtlalijtoque ica inintepos para techmictise. Yeca onca
    majmajtli campa hueli.”
  gub-BL: Noroho kwaw katu pe tawhu wi nehe. Nuruata kwaw pe rupi nehe. Ta'e ureàmàtyry'ymar
    wereko puruzuka haw a'e wà xe. Teko paw ukyzeahy wanuwi wà.
  eng-DRA: 'Go not out into the fields, nor walk in the highway: for the sword of
    the enemy, and fear is on every side.'
