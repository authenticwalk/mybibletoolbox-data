    a me na keikikane. E make pu no ka hoalauna, a me kona hoa.
  arb-NAV: 'لِذَلِكَ يُعْلِنُ الرَّبُّ: «هَا أَنَا أُقِيمُ لِهَذَا الشَّعْبِ مَعَاثِرَ
    يَتَعَثَّرُ بِها الآبَاءُ وَالأَبْنَاءُ مَعاً، وَيَهْلِكُ بِها الْجَارُ وَصَدِيقُهُ».'
  ewe-ewe: 'Eya ta ale Yehowa gblɔe nye esi: “Kpɔ ɖa, matsɔ nukikliwo ada ɖe dukɔ
    sia ŋgɔ. Fofowo kple viŋutsuwo siaa akli wo adze anyi eye aƒelikawo kple xɔlɔ̃wo
