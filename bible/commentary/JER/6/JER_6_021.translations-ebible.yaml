    bela girgumaloed.”'
  uig-CYR: 'Шуңа Пәрвәрдигар мундақ дәйду: — Мана, Мән бу хәлиқ алдиға путликашаңларни
    салимән; шуниң билән һәм атилар һәм оғуллар биллә путлишиду; хошнилар вә достлар
    охшашла набут болиду.'
  tel-2017: కాబట్టి యెహోవా చెప్పేదేమంటే, చూడండి, ఈ ప్రజలకు వ్యతిరేకంగా ఒక అడ్డుబండను
    వేయబోతున్నాను. తండ్రులూ కొడుకులూ అందరూ అది తగిలి కూలిపోతారు. అక్కడి నివాసులు,
    వారి పొరుగువారు కూడా నశిస్తారు.
  hat-BSA: 'Pou sa, pale SENYÈ a: “Gade byen, Mwen ap poze blòk k ap fè pèp sa a bite.
    Yo va bite kont yo. Papa yo ak fis yo va bite ansanm. Vwazen ak zanmi li va peri.”'
  kos-kos: Ke ma inge nga ac oru mwet inge in tukulkul ac ikori. Papa uh ac wen natulos
    ac fah misa, oayapa mwet kawuk ac mwet tulan.”
  hbo-WLC: לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֥י נֹתֵ֛ן אֶל־הָעָ֥ם הַזֶּ֖ה מִכְשֹׁלִ֑ים
    וְכָ֣שְׁלוּ בָ֠ם אָב֨וֹת וּבָנִ֥ים יַחְדָּ֛ו שָׁכֵ֥ן וְרֵע֖וֹ יאבדו׃ פ
  ibo-ibo: Ya mere, ihe ndị a bụ ihe Onyenwe anyị kwuru, “Aga m etinye ihe ịsọ ngọngọ
    nʼụzọ ndị a si agafe. Nna na nwa ya ga-asọ ngọngọ nʼelu ya; otu a kwa, ndị agbataobi
    na enyi ha ga-ala nʼiyi.”
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ଦେଖ, ଆମ୍ଭେ ଏହି ଲୋକମାନଙ୍କ ଆଗରେ ନାନା ବିଘ୍ନ
    ଥୋଇବା; ତଦ୍ଦ୍ୱାରା ପିତୃଗଣ ଓ ପୁତ୍ରଗଣ ଏକ ସଙ୍ଗେ ଝୁଣ୍ଟି ପଡ଼ିବେ; ପ୍ରତିବାସୀ ଓ ତାହାର ମିତ୍ର
    ବିନଷ୍ଟ ହେବେ।’”
  chk-chk: Iei mine üpwe anomu me mwen ekei aramas eu lenien chepetek, pwe repwe chepetek
    won. Ekewe sam pwal nöür kewe mwän, chon arur me chiechier repwe mäfeiengauepök.”
  rop-rop: Ai garra binijimap dislot pipul. En ola dediwan en mamiwan en ola biginini
    garra dai, en olabat fren en kantrimen garra dai du.”
  ukr-1871: 'Тим же то так говорить Господь: Ось, я положу сим людям спотику на дорозї,
    і спотикнуться об її й батьки й сини, та й сусїд погибне з сусїдом.'
  deu-1951: 'Darum spricht der HERR also: Siehe, ich will diesem Volke Steine des
    Anstoßes in den Weg legen, damit Väter und Kinder zugleich daran zu Fall kommen;
    ein Nachbar mit dem andern wird umkommen.'
  eng-JPS: 'Therefore thus saith the LORD: Behold, I will lay stumblingblocks before
    this people, and the fathers and the sons together shall stumble against them,
    the neighbour and his friend, and they shall perish.'
  srp-1865: 'Zato ovako govori Gospod: evo ja æu metnuti ovom narodu smetnje, o koje
    æe se spotaæi i ocevi i sinovi, susjed i prijatelj mu, i poginuæe.'
  lug-lug: Noolwekyo bw’ati bw’ayogera Mukama nti, “Laba nditeeka enkonge mu maaso
    g’abantu bano; bakitaabwe ne batabani baabwe bonna bazesittaleko. Muliraanwa we
    ne mukwano gwe balizikirira.”
  heb-heb: לכן כה אמר יהוה הנני נתן אל העם הזה מכשלים וכשלו בם אבות ובנים יחדו שכן
    ורעו יאבדו׃
  ben-IRV: তাই সদাপ্রভু বলেন, “দেখ, আমি এই লোকেদের বিরুদ্ধে নানা বাধা স্থাপন করব।
    বাবারা ও ছেলেরা একসঙ্গে তাতে হোঁচট খাবে। প্রতিবেশীরা ও বন্ধুরা বিনষ্ট হয়ে যাবে।”
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, - ਵੇਖ, ਮੈਂ ਇਸ ਪਰਜਾ ਦੇ ਅੱਗੇ ਠੇਡਾ ਖਾਣ ਵਾਲੀਆਂ
    ਚੀਜ਼ਾਂ ਰੱਖਾਂਗਾ, ਪਿਉ ਅਤੇ ਪੁੱਤਰ ਇਕੱਠੇ ਠੇਡਾ ਖਾਣਗੇ, ਗੁਆਂਢੀ ਅਤੇ ਉਹ ਦਾ ਮਿੱਤਰ ਨਾਸ ਹੋ
    ਜਾਣਗੇ।
  mya-JVB: ထိုအကြောင်းကြောင့် ထာဝရဘုရား မိန့် တော်မူ သည်ကား ၊ ထိမိ ၍ လဲစရာတို့ကို
    ဤ လူမျိုး ရှေ့ မှာ ငါ ထား မည်။ အဘ နှင့် သား တို့သည် ထိမိ၍ လဲ ကြလိမ့်မည်။ အိမ်နီးချင်း
    နှင့် အဆွေ ခင်ပွန်းတို့သည် အတူ ပျက်စီး ကြလိမ့်မည်။
  tbg-tbg: Ti vaiinti nahenti qora kaiqa vare variara kaara te qora haika qovarama
    kaari vika kuntavaivaima vare kaavu ntuate. Vika noka qoka nái vainti hampata
    qutu vivarave. Vika tataaqa variakave, vika tontive, ekaa vikavata qutu vivarave,
    tiro. Noravano minti tura.
  hmo-hmo: Unai dainai Lohiabada be inai bamona ia hereva, ia gwau, “Lau ese inai
    bese taudia edia vairana dekenai hekwakwanai gaudia do lau atoa, vadaeni do idia
    moru momokani. Tamadia mai edia natudia memero danu do idia mase. Edia turana
    taudia, bona edia gado tamona taudia danu be do idia mase ore.”
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है कि 'देख, मैं ठोकर खिलाने वाली चीजें इन लोगों
    की राह में रख दूँगा; और बाप और बेटे बाहम उनसे ठोकर खायेंगे पड़ोसी और उनके दोस्त
    हलाक होंगे।
  rus-SYN: 'Посему так говорит Господь: вот, Я полагаю пред народом сим преткновения,
    и преткнутся о них отцы и дети вместе, сосед и друг его, и погибнут.'
  bqc-SIM: 'Ayãmɛto ma Dii ma mɛ̀: Má gbɛ pↄ́ gbɛ̃́ↄ ì gɛ̃mbↄlɛwàↄ kálɛ gbɛ̃́piↄnɛ
    ń aɛ, maeↄ ń ń nɛ́ↄ, gbɛ̃́ ń a gbɛ̃́o aai kpákpaa ḿpii aa gaga.'
  tcz-CHONGTHU: Hijeh chun Pakaiyin hitin aseiye, Keiman kamite hi alamlhahna jouseuva
    kipal lhuhna kakoi ding; Apa leh achate kipallhu khomdiu chuleh hengleh kom, gollepai
    ho jouse jong thikhom diu ahi.
  mar-mar: 'यास्तव परमेश्वर असे म्हणतो: “मी या लोकांविरूद्ध अडखळणे ठेवीन. त्यावर वडील
    व मुले अडखळून पडतील. राहणारे आणि शेजारी हे नष्ट होतील.”'
  qub-qub: Chayno cashanpitami cay runacunapäga camacächishaj mana alliman chayananpaj.
    Chaynöpami wañur ushacanga taytanpis wamranpis bisïnunpis rejsinacushanpis.» Tayta
    Diosmi chayno nisha.
  bqp-bqp: Yen sɔ̃nɑ kon bu sokurɑtiɑ dokeɑ, kpɑ bɑɑbɑbɑ kɑ ben bibu, tɔnu mɑɑ kɑ
    win bɔrɔ bu sokurɑ mi bu gbi.
  hat-hat: 'Se poutèt sa, men sa m''ap di nou: M''ap mete antrav sou chemen nou. N''ap
    bite. Papa pral mouri ansanm ak pitit gason yo. Tout zanmi yo, tout vwazinaj yo
    pral mouri tou.'
  eng-BSB: 'Therefore this is what the LORD says: “I will lay stumbling blocks before
    this people; fathers and sons alike will be staggered; friends and neighbors will
    perish.”'
  eng-WEBPB: Therefore the LORD says, “Behold, I will lay stumbling blocks before
    this people. The fathers and the sons together will stumble against them. The
    neighbour and his friend will perish.”
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage hu'ne. Nagri vahe'mo'zama kama vanoma
    nehazafina tanafa'ma hanazaza ante'nesanuge'za anampinti tanafa nehanage'za, venenemoza'ne
    ne' mofavrezamine, tvaonte'ma nemaniza vahe'ene rone zamimo'zanena maka tanafa
    hu'za mase'za frivaga regahaze.
  nhe-BL: 'Huan nojquiya TOTECO quiijto: “Xiquitaca, na nijtlalis tlatzacuiltili ipan
    iniojhui notlacajhua. Huan nochi sentic motepotlamise. Motepotlamise tetatme,
    ininconehua, inincalnechcahua huan ininhuampoyohua. Nochi huetzise sentic huan
    tzontlamise.”'
  gub-BL: Nezewe mehe ihe Tupàn Tuweharupi Wiko Ma'e amuzepyapi kar putar 'aw teko
    wamu'ar kar pà ihe wà nehe. Kwarer wanu umàno putar wà nehe. Wana'yr umàno putar
    wà nehe no. Wamyrypar wà nehe no, wanuwake wiko ma'e wà nehe no, i'i Tupàn.
  eng-DRA: 'Therefore thus saith the Lord: Behold, I will bring destruction upon this
    people, by which fathers and sons together shall fall, neighbor and kinsman shall
    perish.'
