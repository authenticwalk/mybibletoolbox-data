  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n tu: m bo dɔú mmɛbétímɛ̀ kubotí kuu nyììkɛ̀
    cicɛbɛ̀ nɛ̀ bɛ bí onìtì nɛ̀ ocɛ̃pɛɛtitɔù, bɛmɔu kɛ̀ bɛ̀ mbétírí kɛ duò kɛ kɔ̃.'
  msy-2020: Kɨ Ikiavɨra Itir God kɨ ghaze, Kɨ gumazamizir kabar amightɨ me asaghpor
