  eng-LEE: Therefore thus hath said the Lord, Behold, I will place before this people
    stumbling-blocks, and thereon shall stumble the fathers and the sons together,
    the neighbor and his friend, and they shall perish.
  asm-FB: 'এই হেতুকে যিহোৱাই এই কথা কৈছে: চোৱা, মই এই জাতিৰ আগত উজুটি খোৱা মূঢ়া থম;
    তেতিয়া বাপেক আৰু পুতেকহঁতে একে সময়ত তাত উজুটি খাই পৰিব। ওচৰ-চুবুৰীয়া আৰু তাৰ
    বন্ধু বিনষ্ট হ’ব।'
  sus-A: نَ نَن عَ رَ عَلَتَلَ بَرَ عَ مَسٍن، ﭑ قَمَ نّ فّمّ دْشْدٍ يِ حَمَ يَ رَ،
    عٍ قَمَ عٍ سَنيِ رَدِندٍ نَشَن نَ. بَبَيٍ نُن عٍ شَ دِيٍ، دْشْبٌورٍيٍ نُن دّقَنبٌورٍيٍ،
    عٍ بِرِن سْنتْمَ نّ.»
  fra-SBL: 'C''est pourquoi Yahvé dit : « Voici que je vais mettre des pierres d''achoppement
    devant ce peuple. Les pères et les fils ensemble trébucheront contre eux. Le voisin
    et son ami périront. »'
  hbo-hbo: לָכֵ֗ן כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֥י נֹתֵ֛ן אֶל־הָעָ֥ם הַזֶּ֖ה מִכְשֹׁלִ֑ים
    וְכָ֣שְׁלוּ בָ֠ם אָבֹ֨ות וּבָנִ֥ים יַחְדָּ֛ו שָׁכֵ֥ן וְרֵעֹ֖ו *יֹאבֵדוּ (וְאָבָֽדוּ)׃
    פ
  kik-kik: 'Nĩ ũndũ ũcio, Jehova ekuuga atĩrĩ: “Nĩngwĩkĩra mĩhĩnga mbere ya andũ aya.
