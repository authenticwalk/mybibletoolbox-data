  hrv-hrv: 'Zato ovako govori Jahve: “Evo postavljam narodu ovome prepreke o koje
    će se spotaći, oci i djeca zajedno, poginut će susjed zajedno s prijateljem.”'
  mps-mps: Tialima, ena Genuai Bidi eno te po obao, eno te we bidi dabe tulalumainu
    yaibao. Te augwali mu dolaibao. Te aya dabe augwa wai puluba dali isaibao, tama
    te we bidi dabe te augwa hai namu dabe dali isiyu, te augwa abagi dabe dali isaibao,”
    wali.
  tpi-tpi: Olsem na mi Bikpela mi tok, bai mi mekim ol dispela manmeri i pundaun.
    Na ol bai i bagarap olgeta. Ol papa bai i dai wantaim ol pikinini bilong ol, na
    ol manmeri bai i dai wantaim ol pren na wantok bilong ol.”
  dan-1931: 'Derfor, så siger HERREN: Se, jeg sætter Anstød for dette Folk, og de
    skal støde an derimod, både Fædre og Sønner; både Nabo og Genbo skal omkomme.'
  vie-OVCB: 'Vậy Chúa Hằng Hữu phán: “Ta sẽ làm cho đường sá của dân Ta đầy chướng
