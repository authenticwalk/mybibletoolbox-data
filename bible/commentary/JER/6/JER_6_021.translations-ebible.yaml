  mdy-ETH: ዬያሮ ሃያ ዴሮ ዹቂሲ ታኣኒ ሎንሣንዳኔ፤ ዓዶንታ ናኣቶንታ፥ ዎሊኮ ላጎ ማዓ ዓሶንታ ዓሺኖ ማዓ ዓሶንታ ፔቴይዳ ዎላ
    ሃይቃንዳኔ።»
  twi-ASANTE: 'Ɛno enti, deɛ Awurade seɛ nie: “Mede akwansideɛ bɛgu saa nkurɔfoɔ yi
