  eng-DBY: 'Therefore thus saith Jehovah: Behold, I will lay stumbling-blocks before
    this people, and the fathers and the sons together shall fall over them; the neighbour
    and his friend shall perish.'
  hin-2017: “इस कारण यहोवा ने यह कहा है, ‘देखो, मैं इस प्रजा के आगे ठोकर रखूँगा, और
    बाप और बेटा, पड़ोसी और मित्र, सब के सब ठोकर खाकर नाश होंगे।’”
  wol-KYG: 'Moo tax Aji Sax ji wax ne: «Maa ngii di tegal askan wii ay pakk, ñu fakkastaloondoo,
