  eng-WYC-2017: Therefore the Lord God saith these things, Lo! I shall give fallings
    into this people, and fathers and sons together, a neighbour and kinsman, shall
    fall in them, and shall perish.
  eng-WMBB: Therefore the LORD says, “Behold, I will lay stumbling blocks before this
    people. The fathers and the sons together will stumble against them. The neighbour
    and his friend will perish.”
  urd-GVH: रब फ़रमाता है, “मैं इस क़ौम के रास्ते में ऐसी रुकावटें खड़ी कर दूँगा जिनसे
