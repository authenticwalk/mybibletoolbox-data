  guj-2017: તેથી યહોવાહ આ પ્રમાણે કહે છે; તેથી હું મારા એ લોકોને ઠોકર ખવડાવીશ અને
    તેઓ પિતા અને પુત્ર બન્ને તેનાથી ઠોકર ખાઈને પડી જશે પડોશી અને તેના મિત્રો બધા જ
    નાશ પામશે.
  pon-2006A: Eri, I pahn kadipekelekele aramas pwukat pwe re en pwupwudi. Sahm akan
    oh nair seri kan pahn mehla, pil duwehte kompoakepahrail kan oh mehn mparail kan.”
  por-BRBSL: 'Por isso Yahweh diz: “Eis que eu vou colocar obstáculos diante deste
