  uig-ARA: 'شۇڭا پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، مەن بۇ خەلق ئالدىغا پۇتلىكاشاڭلارنى
    سالىمەن؛ شۇنىڭ بىلەن ھەم ئاتىلار ھەم ئوغۇللار بىللە پۇتلىشىدۇ؛ قوشنىلار ۋە دوستلار
    ئوخشاشلا نابۇت بولىدۇ.'
  sus-sus: Na nan a ra Alatala bara a masen, N fama nɛ gɛmɛ dɔxɔde yi ɲama ya ra,
