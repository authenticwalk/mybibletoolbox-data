  ces-1613: 'Protož takto praví Hospodin: Aj, já nakladu lidu tomuto úrazů, a zurážejí
    se o ně otcové, tolikéž i synové, soused i bližní jeho, a zahynou.'
  eng-WMB: Therefore the LORD says, “Behold, I will lay stumbling blocks before this
    people. The fathers and the sons together will stumble against them. The neighbor
    and his friend will perish.”
  tam-TCV: 'ஆகையால் யெகோவா சொல்வது இதுவே: “நான் இந்த மக்களுக்கு முன்பாக தடைகளை வைப்பேன்.
    தந்தையரும், மகன்களும் அவைகளின்மேல் இடறி விழுவார்கள்; அயலவரும், சிநேகிதரும் அழிந்துபோவார்கள்.”'
  ceb-ULB: Busa miingon si Yahweh niini, ''Tan-awa, magbutang ako ug kapandolan batok
