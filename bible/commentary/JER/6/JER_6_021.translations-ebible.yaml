verse: JER.006.021
translations:
  mal-C: 'അതുകൊണ്ട് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഞാൻ ഈ ജനത്തിന്റെ മുമ്പിൽ
    തടസ്സം സൃഷ്ടിക്കും. മാതാപിതാക്കളും മക്കളും ഒരുമിച്ച് അതിൽത്തട്ടി ഇടറിവീഴും; അയൽവാസികളും
    സുഹൃത്തുക്കളും ഒരുമിച്ചു നശിച്ചുപോകും.”'
  deu-TKW: 'Darum spricht Jahwe also: Fürwahr, ich will diesem Volke Anstöße in den
    Weg legen, daß Väter und Söhne miteinander darüber straucheln, ein Nachbar mit
    dem andern umkomme.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi : « Nakotia mabaku liboso ya bato
    oyo ; batata mpe bana na bango bakobeta mabaku mpe bakokweya nzela moko, bazalani
    elongo na baninga bakokufa. »'
  eng-LSV: 'Therefore, thus said YHWH: “Behold, I give stumbling blocks to this people,
    || And fathers and sons have stumbled against them together, || The neighbor and
    his friend perish.”'
  eng-GNV: 'Therefore thus sayeth the Lord, Beholde, I will laie stumbling blockes
    before this people, and the fathers and the sonnes together shall fall vpon them:
    the neighbour and his friende shall perish.'
  eng-WEBSTER: Therefore thus saith the LORD, Behold, I will lay stumbling-blocks
    before this people, and the fathers and the sons together shall fall upon them;
    the neighbor and his friend shall perish.
  nhw-BL: 'Huan nojquiya TOTECO quiijto: “Xiquitaca, na nijtlalis tlatzacuiltili ipan
    iniojhui nomasehualhua. Huan nochi sentic motepotlamise. Motepotlamise tetajme,
    ininconehua, inincalnechcahua huan ininhuampoyohua. Nochi huetzise sentic huan
    tzontlamise.”'
  swh-ONEN: 'Kwa hiyo hivi ndivyo asemavyo Bwana: “Nitaweka vikwazo mbele ya watu
    hawa. Baba na wana wao watajikwaa juu yake, majirani na marafiki wataangamia.”'
  bba-bba: Yen sɔ̃nɑ kon bu sokurɑtiɑ dokeɑ, kpɑ bɑɑbɑbɑ kɑ ben bibu, tɔnu mɑɑ kɑ
    win bɔrɔ bu sokurɑ mi bu ɡbi.
  eng-KJVCPB: Therefore thus saith the Lord, Behold, I will lay stumblingblocks before
    this people, and the fathers and the sons together shall fall upon them; the neighbour
    and his friend shall perish.
  luo-luo: 'Emomiyo ma e gima Jehova Nyasaye wacho: “Anaket rachwany e nyim jogi.
    Wuone kod yawuowi nochwanyre kuomgi; jogo modak mokiewo kodgi kod osiepe nolal
    nono.”'
  meu-meu: 'Taunabunai, Iehova na ini e gwau tomamu: A itaia, hetutuhi ḡaudia na ina
    bese taudia vairadiai baina atodia, idia ihahetutuhidia. Tama bona natudia na
    bae hetutuhi hebou; ruma tauna mai turana ida bae mase hebou.'
  npi-ULB: त्‍यसैले परमप्रभु यसो भन्‍नुहुन्छ, “हेर्, मैले यी मानिसको विरुद्धमा ठेस
    लाग्‍ने अवरोध राख्‍न लागेको छु । तिनीहरूका बाबुहरू र छोराहरू एकैसाथ त्‍यसमाथि
    ठक्‍कर खानेछन् । बासिन्दाहरू र तिनीहरू छिमेकीहरू पनि नष्‍ट हुनेछन् ।”
  yor-yor: 'Nítorí náà, èyí ni ohun tí Olúwa wí: “Èmi yóò gbé ohun ìdènà síwájú àwọn
    ènìyàn wọ̀nyí. Àwọn baba àti ọmọ yóò jùmọ̀ ṣubú lù wọ́n, àwọn aládùúgbò àti ọ̀rẹ́
    yóò ṣègbé.”'
  pes-OPCB: بنابراین من بر سر راه این قوم سنگهای لغزنده قرار خواهم داد تا پدران، پسران
    و دوستان و همسایگانشان بلغزند و هلاک شوند.»
  tgl-ULB: Kaya sinabi ito ni Yahweh, 'Tingnan ninyo, maglalagay ako ng katitisuran
    laban sa mga taong ito. Matitisod sila dito, ang mga ama kasama ang mga anak na
    lalaki. Ang mga naninirahan sa lugar na iyon at ang kanilang kapwa ay mamamatay
    rin.
  hui-hui: Anduane Homogo i̱nimeore larogo mana urunibi biaga karu ti bibahende mo
    ko henego pilai holebira. Aba karu ti igini heba homai halu wali agali karu tinaga
    nenege karu heba homamaga holebira, laya, lalu Yaremaiahanda lene.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ဤ​လူ​တို့​ရှေ့​တွင်​ခ​လုတ် များ​ချ​ထား​သဖြင့် ခြေ​ချော်​၍​လဲ​စေ​မည်။
    ဖ​ခင်​များ​နှင့်​သား​များ​သည်​လည်း​ကောင်း မိတ်​ဆွေ​များ​နှင့်​အိမ်​နီး​ချင်း​များ​သည်
    လည်း​ကောင်း​သေ​ရ​ကြ​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་བཀག་རྡོ་མི་སྡེ་འདིའི་མདུན་དུ་འཇོག་པར་བྱ་སྟེ།
    ཕ་དང་བུ་གཉིས་ཀ་དེའི་སྟེང་དུ་འགྱེལ་བ་དང་། ཁྱིམ་མཚེས་དང་གྲོགས་པོ་ལྷན་ཅིག་ཏུ་མེད་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Naizvozvo zvanzi naJehovha: “Ndichaisa zvipinganidzo pamberi pavanhu ava.
    Madzibaba navanakomana vachagumburwa nazvo pamwe chete, vavakidzani neshamwari
    vachaparara.”'
  spa-BLM: 'Por eso dice el Señor: “He aquí que yo pongo tropiezos ante este pueblo.
    Los padres y los hijos juntos tropezarán con ellos. El vecino y su amigo perecerán”.'
  cac-cac: 'Yuj juntzan̈ tic ix yalan Jehová d''ayin icha tic: Ol vaq''uem junoc tas
    b''aj ol sloc sb''a eyoc d''a yichan̈ eb'' eyajc''ool. Eb'' mamab''il, eb'' uninab''il,
    eb'' cajan d''a slac''anil eb'' yed'' eb'' yamigo eb'', lajann̈ej ol aj scham
    eb'' smasanil, xchi Jehová.'
  swh-ULB: Kwa hiyo BWANA asema hivi, 'Tazama, 'Niko tayari kuweka kikwazo dhidi ya
    watu hawa. Watajikwaa juu yake - baba na watoto wao kwa pamoja watajikwaa. Wakazi
    na jirani zao pia watapotea.'
  bel-bel: 'Таму так кажа Гасподзь: вось, я кладу перад народам гэтым спатыкі, і спатыкнуцца
    на іх бацькі і дзеці разам, сусед і сябар ягоны, і загінуць.'
  deu-ELBBK: 'Darum, so spricht der HERR: Siehe, ich lege diesem Volk Anstöße, dass
    Väter und Kinder darüber stolpern, dass der Nachbar und sein Gefährte zumal umkommen.'
  mbb-OT: Umbe siak, is Nengazen, migkaǥi a te, ‘Edsavuk a te ebpekeseligkat kayi
    he menge etew. Ne tenged kayi egkezeetan is menge ginikanan wey is menge anak
    dan, ragkes en is telteleemiǥu wey teltelesiringan.’ ”
  mal-2015: 'ആകയാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ ജനത്തിന്റെ മുമ്പിൽ ഇടർച്ചകളെ
    വെക്കും; പിതാക്കന്മാരും പുത്രന്മാരും ഒരുപോലെ അതിന്മേൽ തട്ടി വീഴും; അയല്ക്കാരനും
    കൂട്ടുകാരനും നശിച്ചുപോകും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ: „Thovav angle kala manuša o pasci, hoj lenge
    upre te poddžan o pindre; merena jekhetane o dada le čhavenca, a o susedi jekhetane
    le prijaťeľenca.“'
  pes-OPV: 'بنابراین خداوند چنین می‌گوید: «اینک من پیش روی این قوم سنگهای لغزش دهنده
    خواهم نهاد و پدران وپسران با هم از آنها لغزش خواهند خورد و ساکن زمین با همسایه‌اش
    هلاک خواهند شد.»'
  ron-1924: 'Де ачея, аша ворбеште Домнул: „Ятэ, вой пуне ынаинтя попорулуй ачестуя
    ниште петре де потикнире, де каре се вор лови ымпреунэ пэринць ши фий, вечинь
    ши приетень, ши вор пери.”'
  ben-OBCV: 'সেই কারণে সদাপ্রভু এই কথা বলেন: “আমি এই লোকেদের বিরুদ্ধে প্রতিবন্ধকতা
    স্থাপন করব। বাবারা ও পুত্রেরা একসঙ্গে তাতে হোঁচট খাবে; প্রতিবেশী ও বন্ধুবান্ধবেরা
    ধ্বংস হয়ে যাবে।”'
  som-som: Oo sidaas daraaddeed Rabbigu wuxuu leeyahay, Bal eega, waxaan dadkan hor
    dhigi doonaa wax lagu turunturoodo, oo aabbayaasha iyo wiilashuba way ku wada
    turunturoon doonaan, oo deriska iyo saaxiibkiisba way wada halligmi doonaan.
  lat-VUC: 'Propterea hæc dicit Dominus: Ecce ego dabo in populum istum ruinas: et
    ruent in eis patres et filii simul; vicinus et proximus peribunt.'
  eng-ASVBT: Therefore thus saith Jehovah, Behold, I will lay stumbling blocks before
    this people; and the fathers and the sons together shall stumble against them;
    the neighbor and his friend shall perish.
  ita-1885: 'Per tanto, così ha detto il Signore: Ecco, io metterò a questo popolo
    degl''intoppi, ne'' quali s''intopperanno, padri e figliuoli insieme; vicini ed
    amici periranno.'
  eng-LXXUP: Therefore thus saith the Lord, Behold, I will bring weakness upon this
    people, and the fathers and sons shall be weak together; the neighbor and his
    friend shall perish.
  eng-ULB: So Yahweh says this, 'See, I am about to place a stumbling block against
    this people. They will stumble over it—fathers and sons together. Inhabitants
    and their neighbors will also perish.'
  spa-VBL: 'Así que esto es lo que dice el Señor: Voy a poner bloques delante de esta
    gente para hacerla tropezar. Padres e hijos caerán muertos, amigos y vecinos también.'
  fra-_FOB: 'C''est pourquoi ainsi a dit l''Éternel: Voici, je vais mettre devant
    ce peuple des pierres d''achoppement, contre lesquelles tomberont ensemble pères
    et fils, voisins et amis, et ils périront.'
  mal-mal: 'ആകയാൽ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈ ജനത്തിന്റെ മുമ്പിൽ തടങ്കൽപ്പാറകൾ
    വയ്ക്കും; പിതാക്കന്മാരും പുത്രന്മാരും ഒരുപോലെ അതിന്മേൽ തട്ടിവീഴും; അയല്ക്കാരനും
    കൂട്ടുകാരനും ഒരുമിച്ച് നശിച്ചുപോകും”.'
  urd-GVR: Rab farmātā hai, “Maiṅ is qaum ke rāste meṅ aisī rukāwaṭeṅ khaṛī kar dūṅgā
    jin se bāp aur beṭā ṭhokar khā kar gir jāeṅge. Paṛosī aur dost mil kar halāk ho
    jāeṅge.”
  suz-BL: मोपतीके परमप्रभु यावेम मार, देंत देंशा हना “कोव़ङीन, गो एको मुर आन ङोंइती
    दाइल पाइक्‍तीके थोव़क वोइक्‍नुङ। मिनु आम आफ, आलपुकी कालेम नु आन नेक्‍था ङा मुर
    नु आन वारच काले‍म खतम दुम्‍नीम” देंत।
  eng-NOY: 'Therefore thus saith Jehovah: Behold, I lay stumbling-blocks before this
    people, Upon which fathers and sons shall stumble together, The neighbor and his
    friend, and shall perish.'
  ita-1927: 'Perciò così parla l’Eterno: Ecco, io porrò dinanzi a questo popolo delle
    pietre d’intoppo, nelle quali inciamperanno assieme padri e figliuoli, vicini
    ed amici, e periranno.'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەمە دەفەرموێت: «من کۆسپ بۆ ئەم گەلە دادەنێم، باوکان
    و کوڕان پێکەوە ساتمەی لێ دەکەن، دراوسێ و هاوڕێ لەناودەچن.»'
  eng-BBE: 'For this reason the Lord has said, See, I will put stones in the way of
    this people: and the fathers and the sons together will go falling over them;
    the neighbour and his friend will come to destruction.'
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ನಾನು ಈ ಜನರ ಮುಂದೆ ಅಡೆತಡೆಗಳನ್ನು
    ಇಡುತ್ತೇನೆ. ತಂದೆಯೂ, ಮಕ್ಕಳೂ ಕೂಡ ಅವುಗಳ ಮೇಲೆ ಬೀಳುವರು. ನೆರೆಯವರೂ, ಅವರ ಸ್ನೇಹಿತರೂ ನಾಶವಾಗುವರು.”'
  tam-2017: ஆகையால் இதோ, நான் இந்த மக்களுக்கு இடறல்களை வைப்பேன்; அவைகள்மேல் தகப்பன்களும்,
    பிள்ளைகளும், நண்பர்களும், அண்டைவீட்டுக்காரனும், ஏகமாக இடறுண்டு அழிவார்கள் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto Jehová dice esto: He aquí yo pongo á este pueblo tropiezos,
    y caerán en ellos los padres y los hijos juntamente, el vecino y su cercano perecerán.'
  ron-BTF: 'De aceea astfel spune DOMNUL: Iată, voi pune pietre de poticnire înaintea
    acestui popor, și părinții și fiii împreună vor cădea peste ele; vecinul și prietenul
    lui vor pieri.'
  eng-WEBP: Therefore the LORD says, “Behold, I will lay stumbling blocks before this
    people. The fathers and the sons together will stumble against them. The neighbor
    and his friend will perish.”
  eng-FBV: 'So this is what the Lord says: I''m going to put blocks in front of these
    people to trip them up. Fathers and sons will fall down dead, friends and neighbors
    too.'
  nld-1939: 'Daarom spreekt Jahweh: Zie, Ik leg voor dit volk Een blok, waarover het
    struikelt, Waaraan vaders en zonen, Buren en vrienden te gronde gaan.'
  nch-BL: 'Huan nojquiya TOTECO quiijto: “Xiquitaca, na nijtalis tatzacuiltili ipan
    iniojhui nomasehualhua. Huan nochi sentic motepotanise. Motepotanise tetajme,
    ininconehua, inincalnechcahua huan inihuampoyohua. Nochi huetzise sentic huan
    tzontamise.”'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán như vầy: Nầy, ta sẽ đặt sự ngăn trở trước
    mặt dân nầy; cha và con sẽ cùng nhau vấp ngã; xóm riềng bạn hữu đều chết mất.'
  hin-CV: 'इसलिये याहवेह की यह वाणी है: “यह देख लो कि मैं इन लोगों के पथ में ठोकर
    के लिए लक्षित पत्थर रख रहा हूं. उन्हें इन पत्थरों से ठोकर लगेगी, पिता और पुत्र
    दोनों ही; उनके पड़ोसी एवं उनके मित्र नष्ट हो जाएंगे.”'
  spa-BES: 'Por esto ha dicho el Señor: Mira, pondré piedras en el camino de este
    pueblo; y los padres y los hijos irán cayendo sobre ellos juntamente; El prójimo
    y su amigo serán destruidos.'
  tdx-tdx: 'Aa le hoe t’Iehovà: Hehe te mampipoke vato mahatsikapy aolo’ ondaty retoa
    iraho, hampitsikapy roae reketse keleiañe; fonga ho mongotse ty mpimoneñe miharo
    rañetse.'
  tha-KJV: เพราะฉะนั้น พระเยโฮวาห์จึงตรั​สด​ังนี้​ว่า “​ดู​เถิด ต่อหน้าชนชาติ​นี้
    เราจะวางเครื่องสะดุดไว้​ให้​เขาสะดุด ทั้​งบ​ิดาและบุตรชายด้วยกัน ทั้งเพ​ื่อนบ้านและมิตรสหายจะพินาศ”
  por-BR-2018: 'Portanto assim diz o SENHOR: Eis que porei tropeços a este povo, e
    cairão neles juntamente os pais e os filhos; o vizinho e seu companheiro perecerão.'
  deu-ELO: 'Darum, so spricht Jehova: Siehe, ich lege diesem Volke Anstöße, daß Väter
    und Kinder darüber straucheln, daß der Nachbar und sein Genosse zumal umkommen.'
  eng-WYC-2018: Therefore the Lord God saith these things, Lo! I shall give (causes
    of) fallings into this people, and fathers and sons together, (and) a neighbour
    and (a) kinsman, shall fall in them, and shall perish.
  epo-epo: 'Tial tiele diras la Eternulo: Jen Mi metos antaŭ ĉi tiu popolo falpuŝilon,
    kaj sur ĝi falpuŝiĝos kune patroj kaj filoj, najbaro kaj amiko pereos.'
  uig-PIN: 'Xunga Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, Mǝn bu hǝlⱪ aldiƣa putlikaxanglarni
    salimǝn; xuning bilǝn ⱨǝm atilar ⱨǝm oƣullar billǝ putlixidu; ⱪoxnilar wǝ dostlar
    ohxaxla nabut bolidu.'
  beo-beo: Amaiba:le amo dunu ilia emo udagaguli dafama:ne, Na da ilia logo hedofamu.
    Ada amola ilia egefe da gilisili bogomu. Amola sama amola na:iyado da gilisili
    bogomu.
  tpi-OTNT: Olsem na mi Bikpela mi tok, bai mi mekim ol dispela manmeri i pundaun.
    Na ol bai i bagarap olgeta. Ol papa bai i dai wantaim ol pikinini bilong ol, na
    ol manmeri bai i dai wantaim ol pren na wantok bilong ol.”
  hau-SA: Saboda haka ga abin da Ubangiji yana cewa, “Zan sa abin tuntuɓe gaban mutanena.
