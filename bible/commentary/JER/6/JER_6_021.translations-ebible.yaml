    puu minyingipi dupwa opetae kumaramiko.
  urd-GVU: رب فرماتا ہے، ”مَیں اِس قوم کے راستے میں ایسی رکاوٹیں کھڑی کر دوں گا جن
    سے باپ اور بیٹا ٹھوکر کھا کر گر جائیں گے۔ پڑوسی اور دوست مل کر ہلاک ہو جائیں گے۔“
  deu-1912: 'Darum spricht der HERR also: Siehe, ich will diesem Volk einen Anstoß
    in den Weg stellen, daran sich die Väter und Kinder miteinander stoßen und ein
