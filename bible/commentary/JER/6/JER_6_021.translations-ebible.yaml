  kan-2017: ಆದಕಾರಣ ಇಗೋ, ನಾನು ಈ ಜನರ ಮುಂದೆ ಅಡ್ಡಿಆತಂಕಗಳನ್ನು ಒಡ್ಡುವೆನು. ತಂದೆ ಮಕ್ಕಳು ಅವುಗಳನ್ನೂ
    ಎಡವುವರು, ನೆರೆಹೊರೆಯವರೂ ನಾಶವಾಗುವರು ಇದೇ ಯೆಹೋವನಾದ ನನ್ನ ಮಾತು” ಎಂದು ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Ere bay gu gagiyeg nagrad nge tun ayrad ngar dol’gad. Pi gal labthir nge
    bitir e bay ram’ad, ma ku er rogon e pi tafager rorad nge pi’in yad bbuguliyoror.”
  hlt-MCSB: Te dongah BOEIPA loh, “He pilnam taengah kai loh hmuitoel ka khueh pah.
