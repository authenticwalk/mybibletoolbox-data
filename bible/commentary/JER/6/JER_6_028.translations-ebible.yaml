verse: JER.006.028
translations:
  mal-C: അവർ എല്ലാവരും മഹാമത്സരികൾ, ദൂഷണം പറഞ്ഞു നടക്കുന്നവർ. അവർ വെങ്കലവും ഇരുമ്പുംതന്നെ;
    അവർ എല്ലാവരും വഷളത്തം പ്രവർത്തിക്കുന്നവരാണ്.
  deu-TKW: allesamt sind sie Erzempörer, verleumdungssüchtige, nur Kupfer und Eisen,
    allesamt sind sie Verderber.
  lin-lin: Bango nyonso bazali batomboki ya mito makasi, bayebi kaka kotonga. Bazali
    lokola bronze mpe ebende, bango nyonso bazali kaka babebisi.
  eng-LSV: All of them are turned aside by apostates, || Walking slanderously—bronze
    and iron, || All of them are corrupters.
  eng-GNV: 'They are all rebellious traitours, walking craftily: they are brasse,
    and yron, they all are destroyers.'
  eng-WEBSTER: 'They are all grievous revolters, walking with slanders: they are brass
    and iron; they are all corrupters.'
  nhw-BL: TOTECO, nochi inijuanti sentlamique huan tlahuel mitztlaijilhuíaj campa
    hueli. Nelía yoltetique. Quipiyaj ininyolo tetic quen nopa tepostli bronce huan
    hierro. Nelía amo cuajcualme.
  swh-ONEN: Wote ni waasi sugu, wakienda huku na huko kusengenya. Wao ni shaba na
    chuma, wote wanatenda upotovu.
  bba-bba: Mɑ Yeremi u nɛɛ, tɔn be, bɑ sɑ̃ɑwɑ wee kowobu kɑ mɛm nɔɔ sɑribɑ. Bɑ bɔɔbuwɑ
    nɡe sisu. Be kpuro bɑ sɑnkirewɑ.
  eng-KJVCPB: 'They are all grievous revolters, walking with slanders: they are brass
    and iron; they are all corrupters.'
  luo-luo: Giduto gin jongʼanyo ma tokgi tek ta, ka gidhi ka gi kacha mar kuotho.
    Gin nyinyo kod chuma; giduto gin jomecho.
  meu-meu: Idia iboudiai na e gwau ede-ede dikadikamu, hahebade koikoi herevadia e
    loalaidiamu; idia na auri bona auri labora-labora, iboudiai na e kara koikoimu.
  npi-ULB: तिनीहरू अति नै हठी मानिसहरू हुन् जो अरूहरूको बदख्याइँ गर्दै यताउता जान्छन्
    । तिनीहरू सबै भ्रष्‍टतापूर्वक काम गर्ने काँसा र फलाम हुन् ।
  yor-yor: Ọlọ́tẹ̀ tí ọkàn rẹ̀ le ní gbogbo wọn. Wọ́n ń lọ káàkiri láti sọ̀rọ̀-òdì.
    Wọ́n jẹ́ idẹ àti irin, wọ́n sì kún fún ìwà ìbàjẹ́.
  pes-OPCB: آنها کاملاً یاغی شده و دلشان همچون مفرغ و آهن سخت گردیده است؛ به هر جا
    که می‌روند، غیبت می‌کنند؛ تمام اعمالشان گناه‌آلود است.
  tgl-ULB: Silang lahat ang pinakamatitigas ang ulo na patuloy na sinisiraan ang iba.
    Silang lahat ay mga tanso at bakal na nandaraya.
  hui-hui: Ti wali agali mine halu doga haga howa bi hale nahaga ka. Ani howa wali
    agali tinaga nenege karubi mege bialu diburibu bi laga ka. Ti agali mbirale wabiaga
    karume ege to̱le̱ siliba irani delaragola aeane dudu ibira ibira biagagobi ka.
  mya-mya: သူ​တို့​အား​လုံး​ပင်​ခေါင်း​မာ​သည့်​သူ​ပုန် များ​ဖြစ်​ကြ​၏။ သူ​တို့​သည်​ကြေး​ဝါ​ကဲ့
    သို့​လည်း​ကောင်း၊ သံ​ကဲ့​သို့​လည်း​ကောင်း​မာ ကြော​ကြ​၏။ သူ​တို့​သည်​လှည့်​လည်​သွား​လာ
    ၍​ကုန်း​ချော​တတ်​ကြ​၏။ အ​ကျင့်​ပျက်​သူ များ​ဖြစ်​ကြ​၏။-
  bod-N: དེ་དག་གིས་རབ་ཏུ་ངོ་ལོག་བྱེད་ཅིང་གང་སར་མི་ལ་དཀྲུག་ཤིང་འཕེན་པ་ཡིན། དེ་དག་ནི་ལི་དང་ལྕགས་ཡིན་
    ཏེ་ཐམས་ཅད་ངན་པར་གྱུར།
  sna-sna: Vose vamukiri vakaoma mwoyo, vanongofamba-famba vachiita makuhwa. Ivo indarira
    nesimbi; vose vanoita zvakaora.
  spa-BLM: Todos ellos son graves rebeldes, que andan por ahí calumniando. Son de
    bronce y de hierro. Todos ellos hacen negocios corruptos.
  cac-cac: Te pit eb' smasanil, alum pecal eb'. Ix pitb'iel spixan eb' icha stzatzil
    q'uen bronce, ma q'uen hierro.
  swh-ULB: Wao ni watu wasumbufu miongoni mwa watu, wanaoenda huko na kule wakisingizia
    wengine. Wote ni shaba na chuma, wakitenda kwa dhuluma.
  bel-bel: Усе яны - упартыя адступнікі, жывуць паклёпам; гэта - медзь і жалеза, -
    усе яны разбэшчваюць.
  deu-ELBBK: Allesamt sind sie die Widerspenstigsten der Widerspenstigen; sie gehen
    als Verleumder umher, sie sind Kupfer und Eisen; sie handeln böse allesamt.
  mbb-OT: Pudu sikandan mesinupaken wey kenà ebpezumazuma; iring sikandan te kenà
    egkepekù he brunsi wey putew. Wazà duma he vaal zan, kekenà, iyan dà is kebutangbutang
    wey kedtuntu te zuma.
  mal-2015: അവരെല്ലാവരും മഹാ മത്സരികൾ, നുണപറഞ്ഞു നടക്കുന്നവർ; ചെമ്പും ഇരിമ്പും അത്രേ;
    അവരെല്ലാവരും വഷളത്വം പ്രവർത്തിക്കുന്നു.
  rmc-rmc: Savoredžene hine zacata vzburenci, zorale sar brondzos the trast; savore
    hine previsarde, ča phiren a vakeren o pľetki.
  pes-OPV: همه ایشان سخت متمرد شده‌اند و برای نمامی کردن گردش می‌کنند. برنج و آهن
    می‌باشند و جمیع ایشان فساد کننده‌اند.
  ron-1924: Тоць сунт ниште рэзврэтиць, ниште бырфиторь, арамэ ши фер, тоць сунт ниште
    стрикаць.
  ben-OBCV: তারা হল কঠিন হৃদয় বিশিষ্ট বিদ্রোহী, তারা কেবলই নিন্দা করে বেড়ায়। তারা
    পিতল আর লোহার মতো; তারা সবাই ভ্রষ্টাচার করে।
  som-som: Iyagu waa caasiyiin fallaagoobay, oo xan bay la ordaan oo iyagu waa naxaas
    iyo bir, oo kulligoodna waa kuwa wax kharriba.
  lat-VUC: 'Omnes isti principes declinantes, ambulantes fraudulenter, æs et ferrum:
    universi corrupti sunt.'
  eng-ASVBT: 'They are all grievous revolters, going about with slanders; they are
    brass and iron: they all of them deal corruptly.'
  ita-1885: Essi tutti son ribelli ritrosissimi, vanno sparlando; son rame e ferro;
    tutti son corrotti.
  eng-LXXUP: 'They are all disobedient, walking perversely: they are brass and iron;
    they are all corrupted.'
  eng-ULB: They are all the most stubborn of people, who go about slandering others.
    All of them are bronze and iron, acting corruptly.
  spa-VBL: Son unos rebeldes obstinados que van por ahí diciendo calumnias. Son duros
    como el bronce y el hierro; están todos corrompidos.
  fra-_FOB: Tous sont rebelles et plus que rebelles, des calomniateurs, de l'airain
    et du fer.
  mal-mal: അവരെല്ലാവരും മഹാമത്സരികൾ, നുണപറഞ്ഞു നടക്കുന്നവർ; അവർ ചെമ്പും ഇരിമ്പും തന്നെ;
    അവരെല്ലാവരും വഷളത്തം പ്രവർത്തിക്കുന്നു.
  urd-GVR: Ai Rab, yih tamām log badtarīn qism ke sarkash haiṅ. Tohmat lagānā in kī
    rozī ban gayā hai. Yih pītal aur lohā hī haiṅ, sab ke sab tabāhī kā bāis haiṅ.
  suz-BL: मेको नेल्‍ल आन थुं खकटा बाक्‍शा, काइ मटीब बाक्‍नीम। मेकोपुकी जोल पा सांकछी
    बाक्‍ब नु गाक्‍नीमी। मेकोपुकी कांसा नु फलाम खोदेंशो खकटा बाक्‍नीम। मेको नेल्‍ल
    मरिम्‍शो बाक्‍नीम। इजीकीएल २२:१८
  eng-NOY: They are all stubborn revolters, Slanderers are they, brass and iron; They
    are all corrupt.
  ita-1927: Essi son tutti de’ ribelli fra i ribelli, vanno attorno seminando calunnie,
    son rame e ferro, son tutti dei corrotti.
  ckb-ckb: هەموو یاخی و کەللەڕەقن، بە پەلەن بۆ بوختانکردن، ئەوان بڕۆنز و ئاسنن، هەموو
    تێکدەرن.
  eng-BBE: 'All of them are turned away, going about with false stories; they are
    brass and iron: they are all workers of deceit.'
  kan-OKCV: ಅವರೆಲ್ಲರು ಕಠಿಣ ದ್ರೋಹಿಗಳು, ಚಾಡಿ ಹೇಳುತ್ತಾ ತಿರುಗಾಡುವವರು. ಕಂಚು, ಕಬ್ಬಿಣಕ್ಕೆ
    ಸಮಾನರು, ಎಲ್ಲರೂ ಕೇಡಿಗರು.
  tam-2017: அவர்களெல்லோரும் முரட்டாட்டமான அகங்காரிகளும், தூற்றித்திரிகிறவர்களுமாக
    இருக்கிறார்கள்; அவர்கள் வெண்கலமும் இரும்புமானவர்கள்; அவர்களெல்லோரும் கெட்டவர்கள்.
  spa-RV-1909: 'Todos ellos príncipes rebeldes, andan con engaño; son cobre y hierro:
    todos ellos son corruptores.'
  ron-BTF: Ei sunt toți răzvrătiți apăsători, umblând cu defăimări, ei sunt aramă
    și fier; ei sunt toți corupători.
  eng-WEBP: They are all grievous rebels, going around to slander. They are bronze
    and iron. All of them deal corruptly.
  eng-FBV: They're all stubborn rebels going around talking slander. They are hard
    as bronze and iron; they are all corrupt.
  nld-1939: Allen zijn ze weerbarstig, Allen even ongedurig; Louter koper en ijzer,
    Allen even bedorven!
  nch-BL: TOTECO, nochi inijuanti sentamique huan tahuel mitztaijilhuíaj campa hueli.
    Nelía yoltetique. Quipiyaj iniyolo tetic quej nopa teposti bronce huan hierro.
    Nelía amo cuajcualme.
  vie-1934: Chúng nó thảy đều bạn nghịch quá lắm, đi dạo nói xấu, cứng như đồng như
    sắt, làm những sự bại hoại.
  hin-CV: वे सब हठी और विद्रोही हैं, बदनाम करते फिरते हैं. वे ऐसे कठोर हैं जैसे कांस्य
    एवं लौह; वे सबके सब भ्रष्‍ट हो चुके हैं.
  spa-BES: Todos ellos son rebeldes, yendo con historias falsas; son latón y hierro;
    todos son obreros corrompidos.
  tdx-tdx: Fonga mpiola manjehatse iereo, mb’eo mb’eo mamokafoka avao; torisìke naho
    viñe, songa tsivokatse.
  tha-KJV: เขาทั้งหลายมักกบฏอย่างดื้​อด​้านทั้งสิ้น เท​ี่ยวนินทาเขาไป เขาทั้งหลายเป็นทองสัมฤทธิ์
    และเป็นเหล็ก เขาทุกคนประพฤติเลวทรามทั้งนั้น
  por-BR-2018: 'Todos eles são os mais teimosos rebeldes, que vivem enganando; são
    duros como cobre e ferro: todos eles são corruptos.'
  deu-ELO: Allesamt sind sie die Widerspenstigsten der Widerspenstigen; sie gehen
    als Verleumder umher, sie sind Erz und Eisen; sie handeln verderbt allesamt.
  eng-WYC-2018: All these princes bowing away, going guilefully, be (like) metal and
    iron; all be corrupt. (All these people turning away, doing deceitfully, be made
    hard like metal and iron; they all be corrupt.)
  epo-epo: Ĉiuj ili estas obstinaj defalintoj, kalumniantoj, kupro kaj fero; ĉiuj
    ili estas degenerintoj.
  uig-PIN: — Ularning ⱨǝrbiri asiyning asiysi, ular tɵⱨmǝt qaplap uyan-buyan ⱪatrap
    yürmǝktǝ; ular mis wǝ tɵmürning ɵzidur, ⱨǝmmisi qirip kǝtkǝndur;
  beo-beo: Ilia huluane da ga:nasi odoga:su dunu. Ilia da ouli amola balase defele
    ga:nasidafa. Ilia hou da wadela:idafa. Ilia da udigili baligidu sia:dada ahoa.
  tpi-OTNT: Orait na mi bekim tok olsem, “Ol i manmeri bilong bikhet na sakim tok,
    na ol i save tok baksait long ol wantok. Olgeta pasin bilong ol i nogut tasol.
    Ol i olsem pipia ain samting i kamap taim ol wokman i traim silva long paia.
  hau-SA: Su duka masu taurinkai ne, ’yan tawaye, suna yawo suna baza jita-jita. Su
    tagulla ne da ƙarfe; dukansu lalatattu ne.
  uig-LAT: — Ularning herbiri asiyning asiysi, ular töhmet chaplap uyan-buyan qatrap
    yürmekte; ular mis we tömürning özidur, hemmisi chirip ketkendur;
  nde-nde: Bonke bangabahlamuki abalukhuni, abahamba behleba. Balithusi lensimbi,
    bonke benza ukuxhwala.
  ton-ton: 'Ko e kau angatuʻu fakamamahi ʻakinautolu kotoa pē, ko e kau lauʻi kovi:
    ko e palasa mo e ukamea ʻakinautolu: ko e kau fakakovi ʻakinautolu kotoa pē.'
  ces-1613: Všickni jsou z zarputilých nejzarputilejší, chodí jako utrhač, jsou ocel
    a železo, všickni napořád zhoubcové jsou.
  eng-WMB: They are all grievous rebels, going around to slander. They are bronze
    and iron. All of them deal corruptly.
  tam-TCV: அவர்கள் யாவரும் மனக்கடினமுள்ள கலகக்காரர். தூற்றுவதற்காக சுற்றித் திரிகிறார்கள்.
    அவர்கள் வெண்கலமும் இரும்புமே; அவர்கள் எல்லோரும் சீர்கேடாய் நடக்கிறார்கள்.
  ceb-ULB: Hilabihan sila ka masinupakon sa tanang katawhan, nga mogawas aron magbalikas
    sa uban. Tumbaga ug puthaw silang tanan, nga nagbuhat ug kadaotan.
  pol-UBG: Wszyscy są ogromnie krnąbrni, postępują jak oszczercy. Są jak miedź i żelazo;
    wszyscy są skażeni.
  agr-agr: 'Tujutkui wi ayaakun: “Ditak intimkiu, tsanumkagtin, chichama antuchu,
    pegkeja iman wantinaidau, tujash chichamesh pegkegchau antumtikmainchau bronce,
    hierro katsugma iman ainawai.'
  kyc-kyc: Nakama mona kana pokapala kamba lao simbi simbi pyuo pilyaminyi. Nakama
    kone kanape anepe poraingi dopale ingyuo pelyaminyi. Nakama peparae koo pyuo nembo
    nembo pii minyuo papyuo karaminyi.
  urd-GVU: اے رب، یہ تمام لوگ بدترین قسم کے سرکش ہیں۔ تہمت لگانا اِن کی روزی بن گیا
    ہے۔ یہ پیتل اور لوہا ہی ہیں، سب کے سب تباہی کا باعث ہیں۔
  deu-1912: Sie sind allzumal Abtrünnige und wandeln verräterisch, sind Erz und Eisen;
    alle sind sie verderbt.
  kan-2017: ಅವರೆಲ್ಲರೂ ಕೇವಲ ದ್ರೋಹಿಗಳು, ಚಾಡಿ ಹೇಳುತ್ತಾ ತಿರುಗಾಡುವವರು. ಅವರು ತಾಮ್ರ ಮತ್ತು
    ಕಬ್ಬಿಣ, ಅವರೆಲ್ಲರೂ ಭ್ರಷ್ಟರೇ.
  yap-yap: Yad gubin ni yad bogi gel laniyan’ ma yad be togopluw; yad ma yan ni yad
    ma dugdug thin. Ba gel lanin’rad ni bod e wasey ni bronze nge iron; yad gubin
    ni ka ra kirebgad.
  hlt-MCSB: Amih boeih te thinthah neh taengphael uh tih caemtuh neh pongpa uh. Amih
    rhohum neh thicung he khaw boeih muei.
  mdy-ETH: ዔያታ ቢያሢ ሞኦና ዓንጊና ሜሌ ዓንጎናጉዲ ዶዲኬ፤ ዔያታ ታኣም ዋይዚያ ዋይዙዋኣያ፥ ፑርታ፥ ጌኔ ማዾ ማዻ ዓሲ ማዔኔ፤
    ቢያሢ ዾንኮ ሱኡኬና ዓኣያኬ።
  twi-ASANTE: Wɔn nyinaa yɛ atuatefoɔ a wɔyɛ den, wɔnenam di nsekuro. Wɔyɛ den sɛ
    kɔbere ne dadeɛ; wɔn nyinaa yɛ wɔn adeɛ wɔ porɔeɛ ɛkwan so.
  eng-WEBU: They are all grievous rebels, going around to slander. They are bronze
    and iron. All of them deal corruptly.
  wal-wal: Eti ubbai zigiri yuuyiya, odin ekkenna makkalanchcha. Eti nahaasenne birata;
    eti ubbaikka mooruwaa oottoosona.
  spa-PDDPT: Todos ellos son rebeldes, obstinados. Andan chismeando. Todos son bronce
    y hierro. Todos son corruptos.
  gun-gun: Mba'eta ha'e kuery ma naxenhe'ẽ renduia rupi tema ikuai, joekokue mombe'u
    rivea rupi guive. Overa va'e ha'e ferro rami rive ikuai iky'apa va'e vy.
  ilo-ULB: Isuda amin ket kasukiran kadagiti tattao, a mangparpardaya kadagiti dadduma.
    Isuda amin ket gambang ken landok, nga agtigtignay a sidadangkes.
  kpg-kpg: Digaula huogodoo la digau dee hiihai mo di lodo hamaaloo, mo di hagadeledele
    nia helekai tilikai. Digaula e lodo hamaaloo gadoo be nia baalanga mmee, digaula
    huogodoo la digau hai kai tilikai.
  uig-ARA: ــ ئۇلارنىڭ ھەربىرى ئاسىينىڭ ئاسىيسى، ئۇلار تۆھمەت چاپلاپ ئۇيان-بۇيان قاتراپ
    يۈرمەكتە؛ ئۇلار مىس ۋە تۆمۈرنىڭ ئۆزىدۇر، ھەممىسى چىرىپ كەتكەندۇر؛
  sus-sus: E birin findixi matandilae nan na naxee yoma Ala ma. E luxi alɔ wure nun
    yɔxui, naxan gbi mu baxi. E mu fan.
  pon-2006: Irail koaros me kahngohdi oh keptakai, re kin lohlohkiseli koasoi likamw.
    Re me kekeluwak duwehte prons oh mete; irail koaros aramas mwersuwed kei.
  jae-jae: Êsêac samob sêli tauŋ sa togêsuŋtêkwa ŋatoŋgeŋ. Êsêac sêjac laoc gamêŋgeŋ
    ma sêga biŋ kêpi lau. Êsêac têtôm ki joŋjoŋ to ki jejec. Êsêac samob sêgôm sec.
  ksd-ksd: Diat par a umana bilak na tena varpiam, ma dia vana vurvurbit ma ra tinata
    na varvul; dia da ra palariam gobol ma ra palariam tuna, diat par dia pait ra
    bilak na mangamangana.
  tur-YTC: Hepsi de çok asi ve gezip dolaşan iftiracılardır. Bunlar tunç ve demirdir.
    Bunların hepsi bozukturlar.
  grc-BRENT: πάντες ἀνήκοοι πορεύομενοι σκολιῶς· χαλκὸς καὶ σίδηρος, πάντες διεφθαρμένοι
    εἰσίν.
  ind-AYT: Mereka semua adalah pemberontak yang keras kepala. Yang pergi kian kemari
    bersama para pemfitnah. Mereka adalah tembaga dan besi, mereka semua berbuat jahat.
  nya-nya: Onsewo ali ndi khalidwe lokanika ndi lowukira ndipo akunka nanena zamiseche.
    Iwo ndi olimba ngati mkuwa ndi chitsulo. Onse amangochita zoyipa zokhazokha.
  hrv-hrv: Svi su oni odmetnici najgori, okolo kleveću i mjed i željezo, svi su pokvareni.
  mps-mps: Tialima, eno e tama po wei ponani, “Augwali te hagoma elama, po sela sąbo
    we bidi, te augwa abagi dabeba posobo po wabo dao. Augwaligo kolesaga tigidali
    te dwai naga elaluali. Augwali te ain hogomu pobele bage pedalubo tiwai, te sę
    bidi dabego te silva siaba ulama, usu sabo sogo te hogomu pedalubo tiwai ebo dao.
  tpi-tpi: Orait na mi bekim tok olsem, “Ol i manmeri bilong bikhet na sakim tok,
    na ol i save tok baksait long ol wantok. Olgeta pasin bilong ol i nogut tasol.
    Ol i olsem pipia ain samting i kamap taim ol wokman i traim silva long paia.
  dan-1931: De faldt alle genstridige fra, de går og bagtaler, er kun Kobber og Jern,
    alle handler de slet.
  vie-OVCB: Chúng đều phản loạn với Ta, đi dạo để vu khống. Lòng của chúng cứng như
    đồng, như sắt, chúng chỉ biết phá hoại.
  guj-2017: એ બધા અધમ બંડખોરો છે અને તેઓ ચાડી કરતા ફરે છે. તેઓ પિત્તળ જેવા અને લોખંડ
    જેવા છે. તેઓ સર્વ દુષ્ટ છે.
  pon-2006A: Irail koaros me kahngohdi oh keptakai, re kin lohlohkiseli koasoi likamw.
    Re me kekeluwak duwehte prons oh mete; irail koaros aramas mwersuwed kei.
  por-BRBSL: Todos eles são rebeldes gravíssimos, indo por aí para caluniar. Eles
    são bronze e ferro. Todos eles negociam de forma corrupta.
  cth-cth: Ahnimouh teh a lungpata awh ni teh tarankathaw e, tamthoe kadeinaw doeh,
    rahum hoi sum patetlah ao awh teh, abuemlahoi kahawihoehe dueng katâcawtkhaikung
    lah ao awh.
  twi-twi: Wɔn nyinaa yɛ atuatewfo a wɔyɛ den, wɔnenam di nseku. Wɔyɛ kɔbere ne dade;
    wɔn nyinaa yɛ wɔn ade wɔ porɔwee kwan so.
  hlt-hlt: Amih boeih te thinthah neh taengphael uh tih caemtuh neh pongpa uh. Amih
    rhohum neh thicung he khaw boeih muei.
  tbz-SIM: Bɛ̀ tu itookperí yɛmbɛ̀ mɔ́mmɔmbɛ mbɛ. Bɛ̀ tu bɛ̀ɛ̀ nɑ́ɑntɛ bɛ̀ mbɛ bɛtɔbɛ̀
    kpɛ́í, bɛ to yɛɛ̀ kpeńnì disɔɔwũɔ̃̀ nɛ̀ timɑ́tì dɛ kɔ̃mɛ. Bɛ̀ tu bɛmɔu bɛkɔ̀ùbɛ̀
    mbɛ.
  msy-2020: 'Ezɨ kɨ an akam ikaragha ghaze: “Gumazamizir kaba me akaba batogha, akaba
    uarigh asa gɨrakɨrangɨn uarira uariv gei. Me ifavaribagh amua men araziba bar
    ikufi. Egha men naviba ain ko brasɨn mɨn bar gavgavigha, arazir kurabar amuasa
    bar gavgafi.'
  azb-azb: Hamısı inadkar dönükdür, Böhtançılar kimi dolaşan adamlardır. Tunc və dəmir
    kimi sərtdirlər, Hamısı pozğun olub.
  eng-DBY: 'They are all the most rebellious of rebels, going about with slander:
    they are bronze and iron; they are all corrupters.'
  hin-2017: वे सब बहुत ही हठी हैं, वे लुतराई करते फिरते हैं; उन सभी की चाल बिगड़ी
    है, वे निरा तांबा और लोहा ही हैं।
  wol-KYG: Ñoom ñépp a di fippukat yu fétteeral, wër di sos, dëgërle ni xànjar ak
    weñ gu ñuul. Ñoom ñépp di yàqkat.
  eng-YLT: All of them are turned aside by apostates, Walking slanderously — brass
    and iron, All of them are corrupters.
  eng-WYC-2017: All these princes bowing away, going guilefully, be metal and iron;
    all be corrupt.
  eng-WMBB: They are all grievous rebels, going around to slander. They are bronze
    and iron. All of them deal corruptly.
  urd-GVH: ऐ रब, यह तमाम लोग बदतरीन क़िस्म के सरकश हैं। तोहमत लगाना इनकी रोज़ी बन
    गया है। यह पीतल और लोहा ही हैं, सबके सब तबाही का बाइस हैं।
  rug-rug: Doduru arini si na tie nabudi pa vina karikari, ene la mae pude zama ṉoṉovali
    sari tie. Na boronizi meke na aeana si arini; na tie kaleanadi beto si arini.
  gaz-gaz: Hundi isaanii finciltoota mata jabeeyyii maqaa namaa balleessuuf asii fi
    achi jooranii dha. Isaan naasii fi sibiila; isaan hundinuu malaa maltummaa hojjetu.
  fra-LSG: Ils sont tous des rebelles, des calomniateurs, De l’airain et du fer; Ils
    sont tous corrompus.
  gnn-gnn: Bala nhe yurru maḻŋ'maramanydja ŋunhi walalanha ŋayaŋu‐wuṉḏaŋarrmirrina,
    bitjanna liŋgu walala yukurra djäma walalaŋgalaynha yana djälyu; bukmaknha ŋunhi
    walala yulŋunydja yätjmirrina yanana wal'ŋu, marrtji walala ŋuli yukurra dhäwuny'tja
    birrŋ'marama bothinyarayŋuna ḻakaranhamirri.
  yal-yal: E birin findixi muxu murutɛxi tengbesenxine nan na, nafigin naxanye xɔdɔxɔ
    alo wuren nun sulana. Kala tiine nan e birin na.
  haw-1868: He poe hoihope ino lakou a pau, e hele ana me ka ahiahi; he keleawe lakou,
    a he hao hoi; he poe hoohaumia lakou a pau.
  arb-NAV: فَكُلُّهُمْ عُصَاةٌ مُتَمَرِّدُونَ سَاعُونَ فِي النَّمِيمَةِ. هُمْ نُحَاسٌ
    وَحَدِيدٌ وَكُلُّهُمْ فَاسِدُونَ.
  ewe-ewe: Wo katã nye aglãdzela vɔ̃ɖivɔ̃ɖiwo. Wole tsatsam be woagblẽ ame ŋu. Wole
    abe akɔbli kple gayibɔ ene. Ame dovowoe wo katã wonye.
  eng-LEE: 'They all are grievous revolters, going about as talebearers, copper and
    iron: they all are corrupt.'
  asm-FB: তেওঁলোক সকলোৱেই অতিশয় বিদ্ৰোহী আৰু পৰচৰ্চ্চাকাৰী। তেওঁলোক পিতল আৰু লোহাস্বৰূপ;
    তেওঁলোক সকলো দুৰাচাৰী।
  sus-A: عٍ بِرِن قِندِشِ مَتَندِلَيٍ نَن نَ نَشٍيٍ يٌمَ عَلَ مَ. عٍ لُشِ عَلْ وُرٍ
    نُن يْشُي، نَشَن فبِ مُ بَشِ. عٍ مُ قَن.
  fra-SBL: Ils sont tous de grands rebelles, qui vont et viennent pour calomnier.
    Ils sont de bronze et de fer. Ils sont tous corrompus.
  hbo-hbo: כֻּלָּם֙ סָרֵ֣י סֹֽורְרִ֔ים הֹלְכֵ֥י רָכִ֖יל נְחֹ֣שֶׁת וּבַרְזֶ֑ל כֻּלָּ֥ם
    מַשְׁחִיתִ֖ים הֵֽמָּה׃
  kik-kik: Nĩ aremi momĩtie ngoro, mathiiaga magĩcambanagia. Mahaana o ta gĩcango
    na kĩgera; othe mekaga maũndũ mathũku mũno.
  fra-NCL: Ils sont tous des rebelles entre les rebelles ; ils sèment la calomnie ;
    c’est du cuivre et du fer ; tous sont corrompus.
  cek-AK: Nihcae loe palungthah kami, laisaep thaih kami ah oh o; sumkamling hoi sum
    baktiah a oh o moe, kamrosak thaih hmuen ah a oh o.
  cuk-cuk: Bela we-dulemala uayasulidamalad, gakansaedbi dakdimalad. Na dule-nuedga
    san-imakmar-inigwele, bela dule-isganamarbiid.
  uig-CYR: — Уларниң һәр бири асийниң асийси, улар төһмәт чаплап уян-буян қатрап жүрмәктә;
    улар мис вә төмүрниң өзидур, һәммиси чирип кәткәндур;
  tel-2017: వారంతా బహు ద్రోహులు, కొండెగాళ్ళు. వారు మట్టి లోహం వంటివారు, వారి అంతరంగం
    ఇత్తడి, ఇనుములాగా బహు కఠినంగా ఉంటాయి.
  hat-BSA: Yo tout fè rebèl ak tèt di. Y ap mache toupotou bay move rapò a lòt. Se
    bwonz ak fè yo ye; yo tout konwonpi.
  kos-kos: Elos nukewa likkeke ac lainyu na. Elos keke oana osra bronze ac iron. Elos
    nukewa koluk. Elos forfor ac srumun kas kikiap ke mwet.
  hbo-WLC: כֻּלָּם֙ סָרֵ֣י סֽוֹרְרִ֔ים הֹלְכֵ֥י רָכִ֖יל נְחֹ֣שֶׁת וּבַרְזֶ֑ל כֻּלָּ֥ם
    מַשְׁחִיתִ֖ים הֵֽמָּה׃
  ibo-ibo: Ha bụ ndị nnupu isi, ndị nwere obi nʼazụ, ndị na-ejegharị na-ekwutọ ibe
    ha. Ha bụ bronz na igwe; ọ bụkwa ndụ rụrụ arụ ka ha na-ebi.
  ory-ory: ସେସମସ୍ତେ ଦାରୁଣ ଅବାଧ୍ୟ, ଚାରିଆଡ଼େ ନିନ୍ଦା ଘେନି ବୁଲନ୍ତି; ସେମାନେ ପିତ୍ତଳ ଓ ଲୁହା
    ପରି; ସେସମସ୍ତେ ଭ୍ରଷ୍ଟାଚାରୀ।
  chk-chk: Ir meinisin ra ülöförea o ü ngeniei, ra usun chök piras me mächä. Ir meinisin
    ra chök föri föför mi ngau o luapasfetal.
  rop-rop: Olabat garram brabli adwan hat, jis laik kopa en aiyan. En olabat nomo
    trubala. Olabat oldei go en spredimatbat detlot laiyinbala wed.
  ukr-1871: Всї вони упрямі зрадники, живуть неправдою; се мідь і залїзо вони, — всї
    попсовані.
  deu-1951: Sie sind alle widerspenstige Empörer, gehen mit Verleumdungen um; Erz
    und Eisen sind sie, allesamt Verderber.
  eng-JPS: They are all grievous revolters, going about with slanders; they are brass
    and iron; they all of them deal corruptly.
  srp-1865: Svi su odmetnici nad odmetnicima, idu te opadaju, mjed su i gvožðe, svi
    su pokvareni.
  lug-lug: Bonna bakyewaggula abakakanyavu abagenda bawaayiriza, bikomo era kyuma,
    bonna boonoonefu.
  heb-heb: כלם סרי סוררים הלכי רכיל נחשת וברזל כלם משחיתים המה׃
  ben-IRV: তারা সবাই খুব একগুঁয়ে লোক, যারা অন্য লোকের নিন্দা করে চলে। তারা সবাই ব্রোঞ্জ
    আর লোহার মত; খুব খারাপ আচরণ করে।
  pan-pan: ਉਹ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਢੀਠ ਤੇ ਆਕੀ ਹਨ, ਉਹ ਚੁਗਲੀਆਂ ਕਰਦੇ ਫਿਰਦੇ ਹਨ, ਉਹ ਪਿੱਤਲ ਅਤੇ
    ਲੋਹਾ ਹਨ, ਉਹ ਸਾਰਿਆਂ ਦੇ ਸਾਰੇ ਭੈੜੇ ਕੰਮ ਕਰਦੇ ਹਨ।
  mya-JVB: ထိုသူ အပေါင်း တို့သည် အလွန်ဖောက်ပြန် သောသူ ၊ ကုန်းတိုက် တတ်သောသူဖြစ် ကြ၏။
    ကြေးဝါ နှင့် သံ သက်သက် ၊ ဖျက် တတ်သော အရာသက်သက်ဖြစ်ကြ ၏။
  tbg-tbg: ˻Minti tumanta te vika avatamake tave, Kotirara tiha,˼ Oho, vika kia ai
    vevaaraini vaireka auti variavo. Vika kempukaiqamake nái antuqa vai aararaqaa
    ni variavo. Vika nái hana vaiinti nutu tuvi vuarire ti, vikara una uva ti variavo.
    Vika kia koqe ori, korive silvaave voqaara vairaiti, vika ainive baraasive voqaara
    variavo.
  hmo-hmo: Idia ibounai be mai dagedage taudia, edia lalona be auka, auri labora bona
    auri idia auka bamona. Idia ibounai ese haida idia samania koikoi, bona edia lalona
    be maoromaoro lasi.
  urd-urd: वह सब के सब बहुत सरकश हैं, वह ग़ीबत करते हैं, वह तो ताँबा और लोहा हैं,
    वह सब के सब मु'आमिले के खोटे हैं।
  rus-SYN: Все они - упорные отступники, живут клеветою; это медь и железо, - все
    они развратители.
  bqc-SIM: Swã́yãmansaideↄnɛ ḿpii, aaìↄ bɛbɛ wàↄ yãdↄdↄmáɛ. Aa fèe lán mↄgotɛ̃
    ge mↄsiwaɛ, yãkpaanlakɛnaↄnɛ ḿpii.
  tcz-CHONGTHU: 'Amaho hi, doumah bol’a lamkai milouchaltah ahiuvin: Chuleh muntin’ah
    mi seisea vahle ahiuve.Amaho hi, sum-eng lah thih banga tah’a, Chuleh midangho
    thilphalou bolsah’a makai ahiuve.'
  mar-mar: ते सर्व लोक दुराग्रही आहेत. जे दुसऱ्यांची निंदा करतात. ते सर्व कास्य व
    लोखंड आहेत, जे भ्रष्टपणे वागतात.
  qub-qub: Paycunaga llapanpis mana wiyacoj runacunami; willapista, washa rima runacunami.
    Runsino fyërrunömi carcaycan.
  bqp-bqp: Mɑ Yeremi u nɛɛ, tɔn be, bɑ sɑ̃ɑwɑ wee kowobu kɑ mɛm nɔɔ sɑribɑ. Bɑ bɔɔbuwɑ
    nge sisu. Be kpuro bɑ sɑnkirewɑ.
  hat-hat: Se yon bann move moun ki pa soti pou yo chanje. Y'ap mache pale moun mal.
    Tèt yo di tankou wòch ak fè. Se yon bann lwijanboje.
  eng-BSB: All are hardened rebels, walking around as slanderers. They are bronze
    and iron; all of them are corrupt.
  eng-WEBPB: They are all grievous rebels, going around to slander. They are bronze
    and iron. All of them deal corruptly.
  kbq-kbq: Hagi zamagra zamagu'amo'a hankavetige'za keontahi vahe mani'naze. Ana vahera
    ke huhaviza hu'za vahera ke nezamasaza vahe mani'naze. Ana hu'nazanki'za zamagra
    vahe'ma zamazeri haviza huke hu'za vano nehazanki'za bronsimo'ene ainimoke'ma
    hankavema tiankna huno antahintahizmimo'a hankaveti'nea vahe mani'naze. Ana hu'nazanki'za
    maka kefo avu'avazanke nehaza vahe mani'naze.
  nhe-BL: TOTECO, nochi yajuanti sentlamique huan tlahuel mitztlaijilhuíaj campa hueli.
    Nelía yoltetique. Quipiyaj ininyolo tetic queja nopa tepostli bronce huan hierro.
    Nelía ax cuajcualme.
  gub-BL: A'e paw wiko hereruzarahy 'ymar romo wà. Umume'u temu'emaw oho waiko wà.
    Paw rupi iaiw wà. Tàtàahy itamorog ài wà, itaper ài wà.
  eng-DRA: 'All of these princes go out of the way, they walk deceitfully, they are
    brass and iron: they are all corrupted.'
