verse: JER.006.019
translations:
  mal-C: 'ഭൂമിയേ, കേൾക്കുക: ഇതാ, ഈ ജനം എന്റെ വചനങ്ങളും എന്റെ ന്യായപ്രമാണവും ശ്രദ്ധിക്കാതെ
    നിരസിച്ചുകളഞ്ഞതിനാൽ അവരുടെ ഗൂഢാലോചനകളുടെ ഫലമായ അനർഥം ഞാൻ അവരുടെമേൽ വരുത്തും.'
  deu-TKW: 'Höre, Erde: nun bringe ich Unheil über dieses Volk, die Frucht ihrer Anschläge;
    denn auf meine Worte haben sie nicht gemerkt und meine Weisung - die verwarfen
    sie!'
  lin-lin: Oh mabele, yoka ! Nakoyeisa pasi epai ya bato oyo, ekozala lifuti ya mabongisi
    na bango, pamba te bayokaki mongongo na Ngai te mpe babwakaki Mobeko na Ngai.
  eng-LSV: Hear, O earth, behold, I am bringing evil on this people, || The fruit
    of their plans, || For they gave no attention to My words, || And My law—they
    kick against it.
  eng-GNV: 'Heare, O earth, beholde, I will cause a plague to come vpon this people,
    euen the fruite of their owne imaginations: because they haue not taken heede
    vnto my woordes, nor to my Lawe, but cast it off.'
  eng-WEBSTER: 'Hear, O earth: behold, I will bring evil upon this people, even the
    fruit of their thoughts, because they have not hearkened to my words, nor to my
    law, but have rejected it.'
  nhw-BL: ¡Xijtlacaquilica anmasehualme ipan nochi tlaltipactli! Na nijhualicas se
    tlamantli catli nelía fiero ipan nomasehualhua quen quinamiqui por inintlajtlacolhua.
    Niquintlatzacuiltis pampa amo quinequij quitlacaquilise nocamanal huan quihuejcamajcahuaj
    notlanahuatil.
  swh-ONEN: 'Sikia, ee nchi: Ninaleta maafa juu ya watu hawa, matunda ya mipango yao,
    kwa sababu hawakusikiliza maneno yangu na wameikataa sheria yangu.'
  bba-bba: Bɛɛ temɡibu, i wɑɑwo. Wee kon nɛn tɔmbu kɔ̃sɑ sure. Yerɑ yɑ ko n sɑ̃ɑ ben
    bwisikunun ɑre. Domi bɑ ǹ nɛn ɡɑri swɑɑ dɑki, mɑ bɑ nɛn woodɑbɑ ɡɛmɑ.
  eng-KJVCPB: 'Hear, O earth: behold, I will bring evil upon this people, even the
    fruit of their thoughts, because they have not hearkened unto my words, nor to
    my law, but rejected it.'
  luo-luo: 'Winji, yaye piny: Akelo masira ne jogi, ma en olemo mar pachgi maricho,
    nikech gitamore winjo wechena, kendo gisedagi chikna.'
  meu-meu: Tanobada e, a kamonai! A itaia! Lau ese dika na havaraiamu ina bese taudia
    latadiai, idia sibodia edia lalo-hadai huahuadia; badina be egu hereva na asie
    hakala henidia, bona egu taravatu na vada e dadaraia.
  npi-ULB: हे पृथ्वी, सुन् । मैले यी मानिसहरूमाथि विपत्ति ल्याउनै लागेको छु, जुन तिनीहरूका
    विचारको नतिजा हो । तिनीहरूले मेरो वचन वा व्यवस्थालाई ध्यानै दिएनन्, तर तिनीहरूले
    यसलाई इन्कार गरे ।
  yor-yor: Gbọ́, ìwọ ayé! Mò ń mú ìparun bọ̀ sórí àwọn ènìyàn wọ̀nyí, èso ìrò inú
    wọn, nítorí wọn kò fi etí sí ọ̀rọ̀ mi, wọ́n sì ti kọ òfin mi sílẹ̀.
  pes-OPCB: ای زمین گوش بده! من بر سر این قوم بلایی خواهم آورد که ثمرهٔ خیالات گناه‌آلود
    خودشان است، چون به کلام من گوش نمی‌دهند و دستورهای مرا زیر پا می‌گذارند.
  tgl-ULB: Dinggin mo, daigdig! Tingnan mo, maghahatid ako ng sakuna sa mga tao na
    ito, ang bunga ng kanilang mga pag-iisip. Hindi nila binigyan ng pansin ang aking
    salita o kautusan, sa halip itinakwil nila ito.”
  hui-hui: Dindi o ngego í̠bi nde hale habe. I̱naga wali agali uruni tigua mana ko
    biyagonaga i̱na ti pani nelo muleberogo irane tigua i̱naga bi mo wahalu mana lo
    wiwago talialu bia nabiyagonaga ani bulebero.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သား​တို့၊ နား​ထောင်​ကြ​လော့။ ဤ လူ​တို့​သည်​ငါ့​စ​ကား​ကို​မ​နာ​ယူ၊
    ငါ​၏​သြ ဝါ​ဒ​ကို​လည်း​ပစ်​ပယ်​ကြ​၏။ သို့​ဖြစ်​၍​ငါ သည်​သူ​တို့​ခံ​ယူ​ထိုက်​သည့်​ဘေး​အန္တ​ရာယ်
    ဆိုး​ကို​သူ​တို့​အ​ပေါ်​သို့​သက်​ရောက်​စေ​မည်။-
  bod-N: ཀྱེ་ས་གཞི་ལགས་ཉོན་དང་། ལྟོས་ཤིག ཁོ་རྣམས་ཀྱིས་ངའི་བཀའ་ལ་རྣ་བ་བླགས་ནས་མ་མཉན་པ་དང་ངའི་བཀའ་ཁྲིམས་ཀྱང་དོར་བ་ཡིན་པས།
    བདག་གིས་མི་འདི་རྣམས་ཀྱི་སྟེང་ལ་ཆག་སྒོ་འབྱུང་བར་བྱ་སྟེ། དེ་ནི་ཁོ་རྣམས་ཀྱི་ཇུས་ངན་ལས་ཐོགས་པའི་འབྲས་བུ་ཡིན་ནོ།
    །
  sna-sna: 'Inzwa, iwe nyika: Ndiri kuuyisa njodzi pamusoro pavanhu ava, icho chibereko
    chendangariro dzavo, nokuti havana kuteerera mashoko angu, uye vakaramba murayiro
    wangu.'
  spa-BLM: ¡Oye, tierra! He aquí que yo traigo sobre este pueblo el mal, el fruto
    de sus pensamientos, porque no han escuchado mis palabras; y en cuanto a mi ley,
    la han rechazado.
  cac-cac: 'Ab''ec e masanil ex cajan ex d''a sat luum tic: Ol vic''cot junoc yaelal
    te chuc d''a yib''an̈ jun chon̈ab'' tic, yuj chucal sna eb'' sc''ulej, yujto maj
    scha yab'' in lolonel eb'', ix spatiquejel in c''ayb''ub''al eb''.'
  swh-ULB: Sikia, wewe dunia! Tazama, niko tayari kuleta janga kwa watu hawa - matunda
    ya fikra zao. Hawakusikiliza neno langu wala sheria zangu, badala yake walizikataa.
  bel-bel: 'Слухай, зямля: вось, я прывяду на народ гэты пагібель, плод помыслаў іхніх;
    бо яны слоў Маіх ня слухалі і закон Мой адкінулі.'
  deu-ELBBK: Höre es, Erde! Siehe, ich bringe Unglück über dieses Volk, die Frucht
    ihrer Gedanken; denn auf meine Worte haben sie nicht gemerkt, und mein Gesetz
    – sie haben es verschmäht.
  mbb-OT: Pemineg ka, is kelibutan! Ebpeuwitan ku te kezeetan heini he menge etew
    he idsilut ku kandan tenged te mezaat he menge planu zan. Su wazè dan pemineǥa
    is menge lalag ku wey inselikwey zan is kesuǥuan ku.
  mal-2015: ഭൂമിയേ, കേൾക്ക; ഈ ജനം എന്റെ വചനങ്ങളെ ശ്രദ്ധിക്കാതെ എന്റെ ന്യായപ്രമാണത്തെ
    നിരസിച്ചുകളഞ്ഞതുകൊണ്ടു, ഞാൻ അവരുടെ വിചാരങ്ങളുടെ ഫലമായി അനർത്ഥം അവരുടെമേൽ വരുത്തും.
  rmc-rmc: Šun, phuvije! Me anav pre kala manuša e pohroma, sar o ovocje vaš oda nalačhipen,
    so gondoľinenas avri. Bo mire lava na kamenas te šunel a miro zakonos odčhide.
  pes-OPV: ‌ای زمین بشنو اینک من بلایی براین قوم می‌آورم که ثمره خیالات ایشان خواهدبود
    زیرا که به کلام من گوش ندادند و شریعت مرانیز ترک نمودند.
  ron-1924: Аскултэ ши ту, пэмынтуле! Ятэ, вой адуче песте попорул ачеста о ненорочире
    каре ва фи родул гындурилор луй, кэч н-ау луат аминте ла Кувинтеле Меле ши ау
    несокотит Леӂя Мя.
  ben-OBCV: ও পৃথিবী শোনো, আমি এই জাতির উপরে বিপর্যয় নামিয়ে আনছি, তা হবে তাদের পরিকল্পনার
    ফল, কারণ তারা আমার কথা শোনেনি এবং তারা আমার বিধান অগ্রাহ্য করেছে।
  som-som: Dhulkow, bal maqal, oo bal ogow, dadkan masiibaan ku soo dejin doonaa taasoo
    ah waxay fikirradoodii keeneen, waayo, erayadaydii ma ayan dhegaysan, sharcigaygiina
    way diideen.
  lat-VUC: 'Audi, terra: ecce ego adducam mala super populum istum, fructum cogitationum
    ejus: quia verba mea non audierunt, et legem meam projecerunt.'
  eng-ASVBT: 'Hear, O earth: behold, I will bring evil upon this people, even the
    fruit of their thoughts, because they have not hearkened unto my words; and as
    for my law, they have rejected it.'
  ita-1885: Ascolta, o terra. Ecco, io fo venire un male sopra questo popolo, il frutto
    de' lor pensieri; perciocchè non hanno atteso alle mie parole, ed hanno rigettata
    la mia Legge.
  eng-LXXUP: 'Hear, O earth: behold, I will bring evils upon this people, even the
    fruit of their rebellions; for they have not heeded my words, and they have rejected
    my law.'
  eng-ULB: Hear, earth! See, I am about to bring disaster to this people—the fruit
    of their thoughts. They paid no attention to my word or law, but they instead
    rejected it.”
  spa-VBL: Tierra, ¡escucha tú también! Estoy haciendo caer el desastre sobre este
    pueblo, el resultado final de lo que ellos mismos planearon. Es porque no prestaron
    atención a lo que dije y rechazaron mis instrucciones.
  fra-_FOB: Écoute, terre! Voici, je fais venir un mal sur ce peuple, c'est le fruit
    de leurs pensées; car ils n'ont point été attentifs à mes paroles, et ils ont
    rejeté ma loi.
  mal-mal: “ഭൂമിയേ, കേൾക്കുക; ഈ ജനം എന്റെ വചനങ്ങൾ ശ്രദ്ധിക്കാതെ എന്റെ ന്യായപ്രമാണം
    നിരസിച്ചുകളഞ്ഞതുകൊണ്ട്, ഞാൻ അവരുടെ വിചാരങ്ങളുടെ ഫലമായി അനർത്ഥം അവരുടെ മേൽ വരുത്തും”.
  urd-GVR: Ai zamīn, dhyān de ki maiṅ is qaum par kyā āfat nāzil karūṅga. Aur yih
    un ke apne mansūboṅ kā phal hogā, kyoṅki unhoṅ ne merī bātoṅ par tawajjuh na dī
    balki merī sharīat ko radd kar diyā.
  suz-BL: रागी नेल्‍ल नेनीन। गो एको मुर आन कली ठेयब श्‍येत चाक्‍नुङ। मेको श्‍येत आन
    पशो आ पा ङा बाक्‍ब। मारदे हना मेकोपुकीमी आं पचा देंशो लोव़ मपामे। मिनु आं शेंशो
    लोव़ काइ मटीम। यसैया १:२
  eng-NOY: Hear thou, O earth! Behold, I bring evil upon this people, The fruit of
    their devices; Because they have not hearkened to my words, And have even rejected
    my law.
  ita-1927: Ascolta, o terra! Ecco, io fo venire su questo popolo una calamità, frutto
    de’ loro pensieri; perché non hanno prestato attenzione alle mie parole; e quanto
    alla mia legge, l’hanno rigettata.
  ckb-ckb: 'ئەی زەوی، گوێ بگرە: ئەوەتا من بەڵا بەسەر ئەم گەلەدا دەهێنم، بەروبوومی
    بیرکردنەوەکانیانە، چونکە گوێیان بۆ وشەکانم شل نەکرد و فێرکردنی منیان ڕەتکردەوە.'
  eng-BBE: 'Give ear, O earth: see, I will make evil come on this people, even the
    fruit of their thoughts, because they have not given attention to my words, and
    they would have nothing to do with my law.'
  kan-OKCV: ಈ ಭೂಮಿಯೇ, ಕೇಳು. ಇಗೋ, ನಾನು ಈ ಜನರ ಮೇಲೆ ಕೇಡನ್ನು ಅಂದರೆ ಅವರ ಕಲ್ಪನೆಗಳ ಫಲವನ್ನೇ
    ಬರಮಾಡುತ್ತೇನೆ. ಏಕೆಂದರೆ, ಅವರು ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಆಲೈಸದೆ ಹೋದರು; ನನ್ನ ನಿಯಮವನ್ನು ತಿರಸ್ಕರಿಸಿದರು.
  tam-2017: பூமியே, கேள்; இந்த மக்கள் என் வார்த்தைகளைக் கேட்காமலிருந்து, என் நியாயப்பிரமாணத்தைக்
    கேட்காமல் அதை வெறுத்துவிடுகிறார்கள்; அவர்கள்மேல் நான் அவர்கள் நினைவுகளின் பலனாகிய
    தீங்கை வரச்செய்வேன்.
  spa-RV-1909: Oye, tierra. He aquí yo traigo mal sobre este pueblo, el fruto de sus
    pensamientos; porque no escucharon á mis palabras, y aborrecieron mi ley.
  ron-BTF: Ascultă, pământule; iată, voi aduce răul asupra acestui popor, rodul gândurilor
    lor, pentru că nu au dat ascultare la cuvintele mele, nici la legea mea, ci au
    respins-o.
  eng-WEBP: Hear, earth! Behold, I will bring evil on this people, even the fruit
    of their thoughts, because they have not listened to my words; and as for my law,
    they have rejected it.
  eng-FBV: Earth, you listen too! I am bringing disaster down on this people, the
    end result of what they themselves planned. It's because they paid no attention
    to what I said, and rejected my instructions.
  nld-1939: 'Hoort gij het ook, aarde! Zie, Ik ga rampen brengen over dit volk: De
    vrucht van hun afval. Want ze hebben naar mijn woord niet geluisterd, Mijn wet
    veracht.'
  nch-BL: ¡Xijtacaquilica anmasehualme ipan nochi taltipacti! Na nijhualicas se tamanti
    cati nelía fiero ipan nomasehualhua quej quinamiqui por inintajtacolhua. Niquintatzacuiltis
    pampa amo quinequij quitacaquilise nocamanal huan quihuejcamajcahuaj notanahuatil.
  vie-1934: 'Hỡi đất, hãy nghe: Nầy, ta sẽ khiến tai vạ đến trên dân nầy, tức là quả
    báo của ý tưởng nó, vì nó chẳng chăm nghe lời ta, và đã bỏ luật pháp ta.'
  hin-CV: 'पृथ्वी, तुम सुन लो: कि तुम इन लोगों पर लाया गया विनाश देखोगी, यह उन्हीं
    के द्वारा गढ़ी गई युक्तियों का परिणाम है, क्योंकि उन्होंने मेरे आदेश की अवज्ञा
    की है तथा उन्होंने मेरे नियमों को भी ठुकरा दिया है.'
  spa-BES: 'Escucha, oh tierra: mira, haré que venga el mal sobre este pueblo, incluso
    el fruto de sus pensamientos, porque no han prestado atención a mis palabras,
    y rechazaron mi ley.'
  tdx-tdx: Tsanoño ry tane; Inao! handesako hankàñe ondaty retoa, ty toli’ o fikinià’
    iareoo, amy t’ie tsy nañaoñe o volakoo; mbore nifarie’ iareo i Fanoroakoy.
  tha-KJV: โอ พิภพเอ๋ย จงฟังเถิด ดู​เถิด เราจะนำความร้ายมาเหนือชนชาติ​นี้ คือผลแห่งความคิดทั้งหลายของเขา
    เพราะเขามิ​ได้​เชื่อฟังถ้อยคำของเรา ส่วนราชบัญญั​ติ​ของเรานั้น เขาปฏิเสธเสีย
  por-BR-2018: 'Ouve tu, ó terra: Eis que eu trarei mal sobre este povo: o fruto de
    seus pensamentos; pois não dão atenção a minhas palavras, e rejeitam a minha lei.'
  deu-ELO: Höre es, Erde! Siehe, ich bringe Unglück über dieses Volk, die Frucht ihrer
    Gedanken; denn auf meine Worte haben sie nicht gemerkt, und mein Gesetz sie haben
    es verschmäht.
  eng-WYC-2018: Thou earth, hear, lo! I shall bring evils on this people, the fruit
    of their thoughts; for they heard not my words, and casted away my law (or and
    cast away my Law).
  epo-epo: Aŭskultu, ho tero! jen Mi venigas malfeliĉon sur ĉi tiun popolon, frukton
    de iliaj pensoj; ĉar ili ne atentis Miajn vortojn, kaj Mian instruon ili forpuŝis.
  uig-PIN: Angla, i yǝr-zemin! Ⱪara, Mǝn bu hǝlⱪning bexiƣa külpǝt, yǝni ularning
    oy-hiyallirining aⱪiwitini qüxürimǝn; qünki ular sɵzlirimgǝ ⱪulaⱪ salmiƣan; Mening
    Tǝwrat-ⱪanunumni bolsa, ular qǝtkǝ ⱪaⱪⱪan.
  beo-beo: 'Osobo bagade, nabima! Ilia da Na olelesu higale yolesiagaiba:le, amola
    Na sia: hame nababeba:le, Na da ilima se ima:ne, amo fi wadela:lesimu.'
  tpi-OTNT: Graun, yu tu mas harim. Mi laik bagarapim ol dispela manmeri bilong mi,
    bilong bekim pasin nogut ol i bin mekim. Long wanem, ol i bin sakim tok bilong
    mi na ol i no bin bihainim ol lo bilong mi.
  hau-SA: Ki ji, ya duniya. Zan kawo masifa a kan waɗannan mutane, sakayyar ƙulle-ƙullensu,
    domin ba su saurari maganata ba suka kuma ƙi dokata.
  uig-LAT: Angla, i yer-zémin! Qara, Men bu xelqning béshigha külpet, yeni ularning
    oy-xiyallirining aqiwitini chüshürimen; chünki ular sözlirimge qulaq salmighan;
    Méning Tewrat-qanunumni bolsa, ular chetke qaqqan.
  nde-nde: Zwana, wena mhlaba, ngiletha umonakalo phezu kwabantu laba, izithelo zamaqhinga
    abo, ngoba kabawalalelanga amazwi ami njalo bawalile lomthetho wami.
  ton-ton: 'Fanongo, ʻe māmani: vakai, te u ʻomi ʻae kovi ki he kakai ni, ko e fua
    ʻo ʻenau ngaahi mahalo, koeʻuhi naʻe ʻikai te nau fanongo ki heʻeku ngaahi lea,
    pe ki heʻeku fono, ka kuo nau liʻaki ia.'
  ces-1613: 'Slyš, ó země: Aj, já uvedu zlé na lid tento, ovoce myšlení jejich, proto
    že nepozorují slov mých, ani zákona mého, ale jím pohrdají.'
  eng-WMB: Hear, earth! Behold, I will bring evil on this people, even the fruit of
    their thoughts, because they have not listened to my words; and as for my law,
    they have rejected it.
  tam-TCV: 'பூமியே கேள்: இந்த மக்கள்மேல் பேராபத்தைக் கொண்டுவரப் போகிறேன். அவர்களுடைய
    சதித்திட்டங்களின் பலனே இது. அவர்கள் என் வார்த்தைகளைக் கவனித்துக் கேட்கவில்லை.
    என் சட்டத்தையும் புறக்கணித்துவிட்டார்கள்.'
  ceb-ULB: Paminawa, kalibotan! Tan-awa, magdala ako ug katalagman niini nga katawhan—ang
    bunga sa ilang hunahuna. Wala sila manumbaling sa akong pulong o balaod, apan
    gisalikway hinuon nila kini.”
  pol-UBG: Słuchaj, ziemio! Oto sprowadzę nieszczęście na ten lud – owoc jego myśli,
    gdyż nie słuchał moich słów ani mego prawa, ale je odrzucił.
  agr-agr: 'Ashí nugkanmaya aidautigmesh antuktajum: Mina aentsug aidau dita wakegamun
    takastag tuidau asag, wi chicham umiktajum timawa nuna dakitug umitsuk idaisaju
    asagmatai, wi ditanak suwimkan susagtatjai.'
  kyc-kyc: Isa yuu dokona palaminyi dupwa selapa. Nakamame koo pimwali yaka lao suu
    pyao nambana pii warombo see nao dee nambana mana pii dokona kamba lao piminyi
    dokona wambu dupwa nambame pyao kokwa soo kumuo nembaro, leya.
  urd-GVU: اے زمین، دھیان دے کہ مَیں اِس قوم پر کیا آفت نازل کروں گا۔ اور یہ اُن کے
    اپنے منصوبوں کا پھل ہو گا، کیونکہ اُنہوں نے میری باتوں پر توجہ نہ دی بلکہ میری
    شریعت کو رد کر دیا۔
  deu-1912: Du, Erde, höre zu! Siehe, ich will ein Unglück über dies Volk bringen,
    darum daß sie auf meine Worte nicht achten und mein Gesetz verwerfen.
  kan-2017: ಭೂಲೋಕವೇ, ಕೇಳು! ಆಹಾ, ಈ ಜನರು ನನ್ನ ಮಾತುಗಳನ್ನು ಕೇಳದೆ, ನನ್ನ ಧರ್ಮಬೋಧನೆಯನ್ನು
    ಅಸಡ್ಡೆಮಾಡಿದ್ದರಿಂದ ಇವರ ಆಲೋಚನೆಗಳ ಫಲವಾದ ಕೇಡನ್ನು ಇವರ ಮೇಲೆ ಬರಮಾಡುವೆನು.
  yap-yap: Fayleng, mmotoyil! Ku gu fek e mogothgoth i yib ngak e pi girdi’ ney, ni
    mogothgoth ni bay rogon ni ngan pi’ ngorad; ya dar folgad ko thin rog, ma ka ra
    pi’ed keru’rad ko tin ni ug machibnag ngorad.
  hlt-MCSB: Diklai long khaw ya laeh. Amamih kopoek kah a thaih te he pilnam soah
    kai loh yoethae la ka thoeng sak coeng he. Ka ol he hnatung uh pawt tih ka olkhueng
    khaw a hnawt uh.
  mdy-ETH: ሳዔሌ! ዋይዜ! ዔያታ ታኣኒ ዔያቶ ዔርዜ ዳምቦ ዒፂ ማኬሢሮ፤ ሃሣ ጊንሣ ታ ዎጎም ዔያታ ዓይሢንቲባኣሢሮ ዔያቶኮ
    ፑርቶ ማሊፆ ቢያሮ ጌይ ሜቶ ዔያቶይዳ ዓጋኒ ፑርታ ባኣዚ ታ ዔኪ ዬዓንዳኔ።
  twi-ASANTE: 'Yɛ aso, Ao asase: Mede amanehunu reba saa nnipa yi so, wɔn nneyɛɛ so
    aba, ɛfiri sɛ wɔantie me nsɛm na wɔapo me mmara.'
  eng-WEBU: Hear, earth! Behold, I will bring evil on this people, even the fruit
    of their thoughts, because they have not listened to my words; and as for my law,
    they have rejected it.
  wal-wal: Sa7an de7iya asatoo, hagaa siyite! Taani eta iita qofaa gishshau, iitabaa
    ha asaa bolli ehais. Aissi giikko, eti ta qaalaa siyennan ixxidosona; ta higgiyaakka
    oli bayidosona.
  spa-PDDPT: 'Oye, oh tierra: Ciertamente Yo traigo la calamidad sobre este pueblo,
    el fruto de sus pensamientos. Porque no atendieron mis Palabras y desecharon mi
    Ley.'
  gun-gun: Yvy regua kuery, pendu ke! Mba'eta ha'e kuery áry xee ambou 'rã mba'emo
    vai. Ha'e kuery ae ikuaixeague repy 'rã ambou, xeayvu re ndojapyxakai ha'e xeguigua
    lei omboyke okuapy rire.
  ilo-ULB: Denggem, daga! Kitaem, dandanikon iyeg ti didigra kadagitoy a tattao- ti
    bunga dagiti panpanunotda. Saanda nga impangag ti saok wenno ti paglintegak, ngem
    ketdi, linaksidda daytoy.”
  kpg-kpg: Henuailala, goe gi hagalongo! Au ga hagaduadua agu daangada gi di hagaduadua
    damana dela e tau anga gi digaula i di nadau haga balumee mo di nadau de hagalongo
    gi agu helekai.
  uig-ARA: ئاڭلا، ئى يەر-زېمىن! قارا، مەن بۇ خەلقنىڭ بېشىغا كۈلپەت، يەنى ئۇلارنىڭ
    ئوي-خىياللىرىنىڭ ئاقىۋىتىنى چۈشۈرىمەن؛ چۈنكى ئۇلار سۆزلىرىمگە قۇلاق سالمىغان؛
    مېنىڭ تەۋرات-قانۇنۇمنى بولسا، ئۇلار چەتكە قاققان.
  sus-sus: Duniɲa birin, wo wo tuli mati. N tan nan fama yi ɲama ɲaxankatade, n tan
    nan fama e maɲɔxunyi sare ragbilende e ma, barima e mu tin e tuli matide n ma
    masenyi ra, e bara yo n ma sɛriyɛ ma.
  pon-2006: Sampah, ke ahpw rong! I pahn kalokehki aramas pwukat soangen kalokolok
    laud ehu me konehng irail, pwehki ar soikalahr ei padahk kan oh sohte kapwaiada
    ei mahsen kan.
  jae-jae: O nom, ôŋô. Ôlic acgom, aê oc jakêŋ gêŋ sec, taŋ kêtu êsêac sêkac tauŋ
    su ŋaŋanô naŋ, êpi êsêac gebe êsêac sêkêŋ taŋeŋ ŋoc biŋ atom ma têtiŋ ŋoc biŋsu
    su.
  ksd-ksd: U a rakarakan a gunagunan, una valongore; ea, ina tulue ra kaina tadav
    go ra tarai, a vuai ra nuknuk i diat iat, tago pa dia ga kapupi kaugu tinata,
    ma dia ga pilak vue kaugu varkurai.
  tur-YTC: Dinle, ey yeryüzü! İşte, bu halkın başına kötülük, kendi düşüncelerinin
    ürününü getireceğim, Çünkü sözlerimi dinlemediler; ve yasamı reddettiler.
  grc-BRENT: Ἄκουε γῆ, ἰδοὺ ἐγὼ ἐπάγω ἐπὶ τὸν λαὸν τοῦτον κακὰ, τὸν καρπὸν ἀποστροφῆς
    αὐτῶν, ὅτι τῶν λόγων μου οὐ προσέσχον, καὶ τὸν νόμον μου ἀπώσαντο.
  ind-AYT: Dengarkanlah, hai bumi, lihatlah, Aku mendatangkan bencana ke atas bangsa
    ini, buah dari rencana-rencana mereka, karena mereka tidak mendengarkan firman-firman-Ku
    dan hukum-hukum-Ku, bahkan menolaknya.”
  nya-nya: Imvani, inu anthu okhala pa dziko lapansi, ndikubweretsa masautso pa anthu
    awa. Zimenezi ndi mphotho ya ntchito zawo. Iwowa sanamvere mawu anga ndipo anakana
    lamulo langa.
  hrv-hrv: Čuj, zemljo! Gle, dovodim zlo na ovaj narod, plod njihove pobune, jer oni
    ne slušahu riječi moje, Zakon moj odbaciše.
  mps-mps: “Tǫ, nago me odao. Eno ena te we bidi dabe dolainu ebao, te augwa yali
    dwai sę wei ponainogo ebao. Magi baso meni, augwaligo eno po sela sąyu, te augwaligo
    eno bomo yai po wali me pabeo.
  tpi-tpi: Graun, yu tu mas harim. Mi laik bagarapim ol dispela manmeri bilong mi,
    bilong bekim pasin nogut ol i bin mekim. Long wanem, ol i bin sakim tok bilong
    mi na ol i no bin bihainim ol lo bilong mi.
  dan-1931: Hør, du Jord! Se, jeg sender Ulykke over dette Folk, Frugten af deres
    Frafald, thi de lyttede ikke til mine Ord og lod hånt om min Lov.
  vie-OVCB: Khắp đất, hãy nghe! Ta sẽ giáng tai họa trên dân Ta. Thật ra đây chỉ là
    hậu quả của suy tư chúng nó, vì chúng đã không nghe Ta. Chúng khước từ lời Ta.
  guj-2017: હે પૃથ્વીના લોકો, સાંભળો જુઓ, આ લોકો પર હું વિપત્તિ એટલે એમના કાવાદાવાનું
    ફળ લાવીશ. તેઓએ મારાં વચનોનો સ્વીકાર કર્યો નથી. તેઓએ મારાં નિયમશાસ્ત્રનો ત્યાગ
    કર્યો છે.
  pon-2006A: Sampah, ke ahpw rong! I pahn kalokehki aramas pwukat soangen kalokolok
    laud ehu me konehng irail, pwehki ar soikalahr ei padahk kan oh sohte kapwaiada
    ei mahsen kan.
  por-BRBSL: Escutem, terra! Eis que trarei o mal sobre este povo, mesmo o fruto de
    seus pensamentos, porque não escutaram minhas palavras; e quanto à minha lei,
    rejeitaram-na.
  cth-cth: Oe talai, thai haw! hete taminaw lathueng vah, ronae ka pha sak han toe,
    amamouh ni a pouknae a paw letlang ni bangkongmaw kaie lawk hoi kâlawk a pahnawt
    awh.
  twi-twi: 'Tie, wo asase: Mede amanehunu reba saa nnipa yi so, wɔn nneyɛe so aba,
    efisɛ wɔantie me nsɛm na wɔapo me mmara.'
  hlt-hlt: Diklai long khaw ya laeh. Amamih kopoek kah a thaih te he pilnam soah kai
    loh yoethae la ka thoeng sak coeng he. Ka ol he hnatung uh pawt tih ka olkhueng
    khaw a hnawt uh.
  tbz-SIM: Titentì timɔu kɔbɛ kèènɛ̀ n túmɛ̀, n yóó duɔ́nko mɛyɛi mmɛ dɛ kó bɛnìtìbɛ̀
    ĩ́nkɛ̀, bɛ yɛǹtotí mɛyɛi nkpɛyi mɑ̀nnɛ̀ tìì yeti nti, kɛ yɛ̃́ bɛ̀ í dɑ̀ɑ̀tɛmɛ̀
    n nɑ́ɑǹtì kpɛ́í, kɛ sènkɛ̀rì n kuɔ́.
  msy-2020: O nguazim, nɨ oragh! Nan gumazamiziba na gɨnamadagha, Arazir Kɨ Me Ganɨngizibar
    gɨn zuir puvatɨ. Kamaghɨn, kɨ men arazir kurar kaba ikarvagh, uan gumazamizir
    kabagh asɨghasɨgham.
  azb-azb: Eşit, ey yer üzü, Mən bu xalqın başına fəlakət gətirəcəyəm. Bu onların
    niyyətlərinin bəhrəsi olacaq. Çünki Mənim sözlərimə qulaq asmadılar, Mənim qanunumu
    rədd etdilər.
  eng-DBY: 'Hear, O earth: behold, I will bring evil upon this people, the fruit of
    their thoughts; for they have not hearkened unto my words, and as to my law, they
    have rejected it.'
  hin-2017: हे पृथ्वी, सुन; देख, कि मैं इस जाति पर वह विपत्ति ले आऊँगा जो उनकी कल्पनाओं
    का फल है, क्योंकि इन्होंने मेरे वचनों पर ध्यान नहीं लगाया, और मेरी शिक्षा को इन्होंने
    निकम्मी जाना है।
  wol-KYG: Yeen waa àddina, dégluleen! Maa ngii di indil askan wii musiba, seeni pexe
    jural leen. Ñoo faalewul samay kàddu, gàntal sama yoon.
  eng-YLT: Hear, O earth, lo, I am bringing evil on this people, The fruit of their
    devices, For to My words they gave no attention, And My law — they kick against
    it.
  eng-WYC-2017: Thou earth, hear, lo! I shall bring evils on this people, the fruit
    of their thoughts; for they heard not my words, and casted away my law.
  eng-WMBB: Hear, earth! Behold, I will bring evil on this people, even the fruit
    of their thoughts, because they have not listened to my words; and as for my law,
    they have rejected it.
  urd-GVH: ऐ ज़मीन, ध्यान दे कि मैं इस क़ौम पर क्या आफ़त नाज़िल करूँगा। और यह उनके
    अपने मनसूबों का फल होगा, क्योंकि उन्होंने मेरी बातों पर तवज्जुह न दी बल्कि मेरी
    शरीअत को रद्द कर दिया।
  rug-rug: Agoi popoa pepeso, mu va avoso mae! Na vina kilasa si korapa va kamo ni
    Rau sari Qua tinoni, na vuana sa dia hahanana kaleadi, sina korodia avosi sari
    Qua zinama meke kilua rini sa Qua tinarae.
  gaz-gaz: 'Yaa lafaa dhagaʼi: Ani waan isaan dubbii koo dhagaʼuu didanii seera koos
    tuffataniif, saba kanatti badiisa nan fida; kunis ija daba isaanii ti.'
  fra-LSG: Écoute, terre! Voici, je fais venir sur ce peuple le malheur, Fruit de
    ses pensées; Car ils n’ont point été attentifs à mes paroles, Ils ont méprisé
    ma loi.
  gnn-gnn: '@see-verse:JER.006.018'
  yal-yal: Dunuɲa muxune, ɛ tuli mati! N tan nan gbalon nafama yamani ito xili ma,
    naxan findixi e miriyane saranna ra. Bayo e mi e tuli matixi n ma falane ra, e
    yi e mɛ n ma sariyan fan na.
  haw-1868: E hoolohe mai, e ka honua! aia hoi, e lawe mai ana no wau i ka hewa maluna
    o keia poe kanaka, i ka hua hoi o ko lakou manao iho; no ka mea, aole lakou i
    hoolohe mai i ka'u mau olelo, aole hoi i ko'u kanawai, aka, hoole lakou ia.
  arb-NAV: اسْمَعِي أَيَّتُهَا الأَرْضُ وَانْظُرِي، لأَنِّي جَالِبٌ شَرّاً عَلَى هَذَا
    الشَّعْبِ عِقَاباً لَهُمْ عَلَى أَفْكَارِهِمِ الأَثِيمَةِ، لأَنَّهُمْ لَمْ يُطِيعُوا
    كَلِمَاتِي وَتَنَكَّرُوا لِشَرِيعَتِي.
  ewe-ewe: Oo, anyigba, see. Mele gbegblẽ he ge va dukɔ sia dzi, esia nye woƒe tameɖoɖowo
    ƒe metsonu, elabena womeɖo to nye nyawo o, eye wogbe nye se dzi wɔwɔ.
  eng-LEE: Hear, O earth! behold, I will bring evil upon this people, the fruit of
    their thoughts; because unto my words have they not been attentive, and as regardeth
    my law,—that have they despised.
  asm-FB: শুনা, হে পৃথিৱী! চোৱা, মই এই জাতিৰ ওপৰত অমঙ্গল ঘটাম, তেওঁলোকৰ কল্পনাবোৰৰ
    ফল দিম। কিয়নো তেওঁলোকে মোৰ বাক্যলৈ কাণ দিয়া নাই, আৰু মোৰ ব্যৱস্থা অগ্ৰাহ্য কৰিলে।
  sus-A: دُنِحَ بِرِن، وٌ وٌ تُلِ مَتِ. ﭑ تَن نَن قَمَ يِ حَمَ حَشَنكَتَدٍ، ﭑ تَن
    نَن قَمَ عٍ مَحْشُنيِ سَرٍ رَفبِلٍندٍ عٍ مَ، بَرِ مَ عٍ مُ تِن عٍ تُلِ مَتِدٍ
    ﭑ مَ مَسٍنيِ رَ، عٍ بَرَ يٌ ﭑ مَ سّرِيّ مَ.
  fra-SBL: Écoute, terre ! Voici, je vais faire venir sur ce peuple le malheur, le
    fruit de ses pensées, parce qu'il n'a pas écouté mes paroles, et qu'il a rejeté
    ma loi.
  hbo-hbo: שִׁמְעִ֣י הָאָ֔רֶץ הִנֵּ֨ה אָנֹכִ֜י מֵבִ֥יא רָעָ֛ה אֶל־הָעָ֥ם הַזֶּ֖ה פְּרִ֣י
    מַחְשְׁבֹותָ֑ם כִּ֤י עַל־דְּבָרַי֙ לֹ֣א הִקְשִׁ֔יבוּ וְתֹורָתִ֖י וַיִּמְאֲסוּ־בָֽהּ׃
  kik-kik: 'Ta thikĩrĩria, wee thĩ: nĩngũrehere andũ aya mwanangĩko, ũrĩ maciaro ma
    maũndũ marĩa mathugundaga, tondũ nĩmagĩte gũthikĩrĩria ndũmĩrĩri yakwa, na nĩmaregete
    watho wakwa.'
  fra-NCL: 'terre, écoute : Voici que je fais venir un malheur contre ce peuple, le
    fruit de ses pensées ; car ils n’ont pas été attentifs à mes paroles ; et ils
    ont rejeté ma loi.'
  cek-AK: Aw long, tahngai ah; khenah, nihcae loe ka thuih ih loknawk to tahngai o
    ai, ka patuk ih lok doeh pazui o ai, pahnawt o sut pongah, angmacae poekhaih thingthai
    ah kaom, amrohaih to hae kaminawk nuiah ka phaksak han.
  cuk-cuk: '”Dulemar, bela be an-itomar: Boni-dummad an Jerusalén-neggweburga sedanikid.
    E-isgudimalad-ulale, boni-dummad an ega sedanikid. Ar an ega ibmar-soged itossurmalad,
    aka an-igar-maid obachamalad.'
  uig-CYR: Аңла, и йәр-зимин! Қара, Мән бу хәлиқниң бешиға күлпәт, йәни уларниң ой-хияллириниң
    ақивитини чүшүримән; чүнки улар сөзлиримгә қулақ салмиған; Мениң Тәврат-қанунумни
    болса, улар чәткә қаққан.
  tel-2017: భూలోకమా, విను. ఈ ప్రజలు నా మాటలు వినడం లేదు. నా ధర్మశాస్త్రాన్ని విసర్జించారు.
    కాబట్టి వారి ఆలోచనలకు ఫలితంగా వారి పైకి విపత్తును రప్పిస్తున్నాను.
  hat-BSA: Koute, O latè! Gade byen, Mwen ap mennen gwo dega sou pèp sa a; menm fwi
    a panse pa yo, akoz yo pa t koute pawòl Mwen yo, e selon lalwa Mwen an, yo te
    rejte li.
  kos-kos: Lohng, O faclu! Nga ac use mwe ongoiya nu sin mwet inge in kaelos ke pwapa
    koluk lalos nukewa, mweyen elos srunga mwe luti luk ac tia akos kas luk.
  hbo-WLC: שִׁמְעִ֣י הָאָ֔רֶץ הִנֵּ֨ה אָנֹכִ֜י מֵבִ֥יא רָעָ֛ה אֶל־הָעָ֥ם הַזֶּ֖ה פְּרִ֣י
    מַחְשְׁבוֹתָ֑ם כִּ֤י עַל־דְּבָרַי֙ לֹ֣א הִקְשִׁ֔יבוּ וְתוֹרָתִ֖י וַיִּמְאֲסוּ־בָֽהּ׃
  ibo-ibo: Nụrụ, gị ụwa, lee, ana m aga iwetara ndị a ịla nʼiyi, nke bụ mkpụrụ atụmatụ
    ọjọọ ha niile, nʼihi na ha jụrụ ige ntị nʼokwu m. Ha jụkwara ịnabatara onwe ha
    iwu m.
  ory-ory: ହେ ପୃଥିବୀ, ଶୁଣ; ଦେଖ, ଆମ୍ଭେ ଏହି ଲୋକମାନଙ୍କ ଉପରେ ଅମଙ୍ଗଳ, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କ
    କଳ୍ପନାସମୂହର ଫଳ ବର୍ତ୍ତାଇବା, କାରଣ ସେମାନେ ଆମ୍ଭ ବାକ୍ୟରେ ମନୋଯୋଗ କରି ନାହାନ୍ତି ଓ ଆମ୍ଭର
    ବ୍ୟବସ୍ଥା ସେମାନେ ଅଗ୍ରାହ୍ୟ କରିଅଛନ୍ତି।
  chk-chk: Oupwe aüseling, ämi chon fanüfan. Nengeni, üpwe awarato feiengau won ekewe
    aramas pwe uän ar föför, pokiten resap mochen aüselinga ai kewe kapas, ra pwal
    aleasolap ngeni ai kewe allük.
  rop-rop: Ola pipul hu jidan ebriweya, yumob lisin langa mi na! Wal ai garra panishimbat
    main pipul olabat blanga ola ting weya olabat bin oldei dumbat, en ai garra jandim
    det trabul langa main pipul olabat, dumaji olabat bin gibit bekboun langa mi wen
    aibin oldei titjimbat langa olabat, en olabat nomo bin teiknodis langa main wed,
    najing.
  ukr-1871: Слухай, земле! се я наведу лихолїттє на сей люд, — овощ мислей їх; бо
    вони на мої слова не вважали, а науку мою відпихали.
  deu-1951: Siehe, ich will Unheil über dieses Volk kommen lassen, die Frucht ihrer
    Anschläge; denn auf meine Worte achteten sie nicht, und mein Gesetz verwarfen
    sie.
  eng-JPS: 'Hear, O earth: Behold, I will bring evil upon this people, even the fruit
    of their thoughts, because they have not attended unto My words, and as for My
    teaching, they have rejected it.'
  srp-1865: Èuj, zemljo! evo ja æu pustiti zlo na ovaj narod, plod misli njihovijeh,
    jer ne paze na moje rijeèi, i odbaciše zakon moj.
  lug-lug: 'Wuliriza, ggwe ensi: laba, ndeeta akabi ku bantu bano, by’ebibala by’enkwe
    zaabwe, kubanga tebafuddeeyo ku bigambo byange n’etteeka lyange baligaanye.'
  heb-heb: שמעי הארץ הנה אנכי מביא רעה אל העם הזה פרי מחשבותם כי על דברי לא הקשיבו
    ותורתי וימאסו בה׃
  ben-IRV: শোন, হে পৃথিবী! দেখ, আমি এই লোকেদের উপর বিপদ ডেকে আনব, যা তাদের পরিকল্পনার
    ফল। তারা আমার বাক্য বা ব্যবস্থায় মনোযোগ দেয়নি, কিন্তু তার পরিবর্তে তারা অগ্রাহ্য
    করেছে।
  pan-pan: ਹੇ ਧਰਤੀ ਸੁਣ! ਮੈਂ ਇਸ ਪਰਜਾ ਉੱਤੇ ਬੁਰਿਆਈ ਲਿਆ ਰਿਹਾ ਹਾਂ। ਇਹ ਉਹਨਾਂ ਦੇ ਵਿਚਾਰਾਂ
    ਦਾ ਫਲ ਹੈ, ਉਹਨਾਂ ਨੇ ਤਾਂ ਮੇਰੇ ਬਚਨ ਉੱਤੇ ਧਿਆਨ ਨਹੀਂ ਦਿੱਤਾ, ਮੇਰੀ ਬਿਵਸਥਾ ਨੂੰ ਉਹਨਾਂ ਨੇ
    ਰੱਦ ਕਰ ਦਿੱਤਾ।
  mya-JVB: အိုမြေကြီး သားတို့၊ နားထောင် ကြလော့။ ဤ လူမျိုး သည် ငါ့ စကား ကို နား မ ထောင်၊
    ငါ့ တရား ကိုလည်း ငြင်းပယ် သောကြောင့်၊ သူ တို့အလို အလျောက်ကြံစည် ခြင်းအကျိုး အပြစ်တည်းဟူသော၊
    ကြီးစွာသော ဘေးဥပဒ် ကို၊ သူတို့အပေါ် သို့ငါ သက်ရောက် စေမည်။
  tbg-tbg: Vatavauvo, arevata iriane. Ti vaiinti nahenti kia ti uva iriraiti, vika
    te uva tiva taunaravata qoririma kaara vira kaara, te navutaaka ntita viri kaari
    vika ti vaiinti nahenti qoraiqama nimitaate.
  hmo-hmo: Tanobada e, oi danu do oi kamonai! Lau ese inai egu bese do lau hadikaia,
    edia kerere davana, badina be idia ese egu hadibaia hereva idia negea vadaeni,
    bona egu hereva idia kamonai henia lasi.
  urd-urd: ऐ ज़मीन सुन; देख, मैं इन लोगों पर आफ़त लाऊँगा जो इनके अन्देशों का फल है,
    क्यूँकि इन्होंने मेरे कलाम को नहीं माना और मेरी शरी'अत को रद्द कर दिया है।
  rus-SYN: 'Слушай, земля: вот, Я приведу на народ сей пагубу, плод помыслов их; ибо
    они слов Моих не слушали и закон Мой отвергли.'
  bqc-SIM: Dṹnia gbɛ̃́ↄ, à yãma, málɛ mↄ́ gbɛ̃́piↄ ásookɛi. Yã́ pↄ́ aalɛ yáↄ
    gbɛn we, asa aai swãdↄ ma yã́io, aa gì ma ikoyãiɛ.
  tcz-CHONGTHU: Leiset pumpin ngaiuvin! Keiman hiche mite chunga manthahna kahinlhut
    ding ahi. Hiche amaho agitlounau tohga hiding ahi. Ajeh chu amahon kathusei angaipouvin
    chuleh kathupeh adonpouve.
  mar-mar: हे पृथ्वी, ऐक! पाहा, या लोकांवर मी अनर्थ आणणार आहे, म्हणजे त्यांच्याच विचारांचे
    फळ त्यांच्यावर आणीन. कारण त्यांनी माझ्या वचनांकडे दुर्लक्ष केलेच, पण ह्याव्यतीरिक्त
    ते धिक्कारले आहे.
  qub-qub: Mundu intëru sumaj wiyay. Cay runacunamanga fiyupa mana allitami apamushaj.
    Chayga canga mana allita yarpashanpitami. Paycunaga willapashäcunata manami wiyacushachu.
    Laynëcunatapis manami cäsushachu.
  bqp-bqp: Bɛɛ temgibu, i wɑɑwo. Wee kon nɛn tɔmbu kɔ̃sɑ sure. Yerɑ yɑ ko n sɑ̃ɑ ben
    bwisikunun ɑre. Domi bɑ ǹ nɛn gɑri swɑɑ dɑki, mɑ bɑ nɛn woodɑbɑ gɛmɑ.
  hat-hat: Ou menm latè, koute. Mwen pral fè malè tonbe sou pèp sa a. Se yo ki chache
    l' ak vye lide yo gen nan tèt yo. Yo pa vle koute sa m'ap di yo, yo pa okipe lalwa
    mwen ba yo a.
  eng-BSB: Hear, O earth! I am bringing disaster on this people, the fruit of their
    own schemes, because they have paid no attention to My word and have rejected
    My instruction.
  eng-WEBPB: Hear, earth! Behold, I will bring evil on this people, even the fruit
    of their thoughts, because they have not listened to my words; and as for my law,
    they have rejected it.
  kbq-kbq: Hagi kokankokama ama mopafima nemaniza vahe'mota antahiho. Nagra Israeli
    vahete'ma hazenke zama atresanugeno esaniana, zamagrama havi antahintahima retro'ma
    hu'naza zante nona hu'na knazana zamigahue. Na'ankure Nagrama hua nanekea amagera
    nonte'za, kasegeni'a zamefi humi'naze.
  nhe-BL: ¡Xijtlacaquilica intlacame ipan nochi tlaltepactli! Na nijhualicas se tlamantli
    tlen nelía fiero ipan notlacajhua queja quinamiqui ipampa inintlajtlacolhua. Niquintlatzacuiltis
    pampa ax quinequij quitlacaquilise notlajtol huan quihuejcamajcahuaj notlanahuatil.
  gub-BL: O ywy, einu katu ma'e nehe. Arur putar iaiw paw 'aw teko wanupe nehe. Ikatu
    nezewe izeapo àwàm, ta'e nuweruzar kwaw heze'eg a'e wà xe. Hepurumu'e haw nuzawy
    kwaw heityk pyrer wanupe.
  eng-DRA: 'Hear, O earth: Behold I will bring evils upon this people, the fruits
    of their own thoughts: because they have not heard my words, and they have cast
    away my law.'
