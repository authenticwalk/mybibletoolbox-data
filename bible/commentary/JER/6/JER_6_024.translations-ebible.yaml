verse: JER.006.024
translations:
  mal-C: നാം അവരെപ്പറ്റിയുള്ള വാർത്ത കേട്ടിരിക്കുന്നു, ഞങ്ങളുടെ കൈകൾ തളർന്നു തൂങ്ങിക്കിടക്കുന്നു.
    പ്രസവവേദന ബാധിച്ച സ്ത്രീ എന്നപോലെ അതിവേദന ഞങ്ങളെ പിടികൂടിയിരിക്കുന്നു.
  deu-TKW: 'Wir haben die Kunde von ihm vernommen: schlaff sind unsere Hände, Angst
    hat uns erfaßt, Zittern wie eine Gebärende!'
  lin-lin: Tango toyokaki sango na tina na bango, tolembaki nzoto, somo makasi ekangaki
    biso mpe tokomaki na pasi lokola mwasi oyo azali na pasi ya kobota.
  eng-LSV: We have heard its sound, our hands have been feeble, || Distress has seized
    us, pain as of a travailing woman.
  eng-GNV: We haue heard their fame, and our handes waxe feeble sorrowe is come vpon
    vs, as the sorrowe of a woman in trauaile.
  eng-WEBSTER: 'We have heard the fame of it: our hands become feeble: anguish hath
    taken hold of us, and pain, as of a woman in travail.'
  nhw-BL: 'Huan nopa Jerusalén ehuani quiijtose se ica seyoc: “Tojuanti tijcactoque
    para nopa soldados catli hualahuij techhuilanaquij nelía temajmati. Yeca tlahuel
    timajmahuij huan ayacmo tijpiyaj fuerza. Timajmahuij huan titlaijiyohuíaj quen
    se sihuatl catli ya ajsic hora para conepiyas.'
  swh-ONEN: Tumesikia taarifa zao, nayo mikono yetu imelegea. Uchungu umetushika,
    maumivu kama ya mwanamke katika utungu wa kuzaa.
  bba-bba: Yerusɑlɛmuɡibɑ nɛɛ, ye sɑ ben lɑbɑɑri nuɑ, yerɑ bɛsɛn ɡɔmɑ dwiiyɑ. Sɑ wururɑ
    nɡe tɔn kurɔ wi u yiire u kĩ u mɑ.
  eng-KJVCPB: 'We have heard the fame thereof: our hands wax feeble: anguish hath
    taken hold of us, and pain, as of a woman in travail.'
  luo-luo: Wasewinjo humbgi, kendo bedewa onge gi teko. Rem malich osemakowa, ka rem
    mar dhako mamuoch kayo.
  meu-meu: Ita ese harina vada ta kamonai, a imada na asi goadadia; hisihisi bada-hereana
    ese e gugubadamu, hahine ta ena hekamonai hisina na heto.
  npi-ULB: हामीले तिनीहरूका बारेमा खबरहरू सुनेका छौं, र निराश हुँदा हाम्रा हातहरू
    नै लत्रेका छन् । जन्म दिंदा स्‍त्रीलाई भएझैं सङ्कष्‍टले हामीलाई समात्छ ।
  yor-yor: Àwa ti gbọ́ ìròyìn nípa wọn, ọwọ́ wa sì di rírọ, ìrora sì mú wa bí obìnrin
    tí ń rọbí.
  pes-OPCB: 'مردم اورشلیم می‌گویند: «این خبرها را شنیده‌ایم، برای همین دستهایمان لرزان
    شده و مانند زنی که در حال زاییدن است، دچار هراس و دردیم.'
  tgl-ULB: Narinig natin ang balita tungkol sa kanila. Nabali ang ating mga kamay
    dahil sa kaguluhan. Napupuno tayo ng pagdadalamhati gaya ng isang babaeng magsisilang
    ng sanggol.
  hui-hui: Ani layagola Yarusaleme wali agali tigua ladai bialu lalu, Uruni bulebiragonaga
    bi abale hale ho bolangua harimago ina gi timbuni howa duru lalu hongo nahe kamagoni.
    Ai mana ko iname bialu harimagonaga dara halu mini burugu lalu walime gali taba
    honolene tu haragola mini burugulo biragagobi kama.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​က``ဤ​သ​တင်း​ကို ငါ​တို့​ကြား​သော​အ​ခါ ငါ​တို့​၏​လက်​များ
    သည်​ပျော့​ခွေ​၍​သွား​ပါ​၏။ ငါ​တို့​သည်​သား ဖွား​သော​အ​မျိုး​သ​မီး​ကဲ့​သို့​ပြင်း​စွာ
    ဝေ​ဒ​နာ​ခံ​ရ​ကြ​ပါ​၏။-
  bod-N: རང་ཅག་གིས་དེ་ཚོའི་སྐོར་གྱི་གཏམ་ཐོས་ནས་ལག་རྩ་ལྷོད་དེ། རང་ཅག་ཟུག་རྔུ་དྲག་པོས་གདུངས་ནས་སྐྱེ་གཟེར་རྒྱག་པའི་བུད་མེད་ལྟར་ན་ཟུག་ལང་ངོ་།
    །
  sna-sna: Takanzwa guhu ravo, uye maoko edu oshayiwa simba. Tabatwa nokurwadziwa,
    kurwadziwa kwakaita sekwomukadzi ari kusununguka.
  spa-BLM: Hemos escuchado su informe. Nuestras manos se debilitan. La angustia se
    ha apoderado de nosotros, y los dolores como de mujer de parto.
  cac-cac: 'A eb'' anima d''a Jerusalén tic, ol yal eb'' icha tic: Toxo ix cab'' jun
    ab''ix chi'', ix el quip yuj xivelal. Te ya scab''i, icha val yab''an syail junoc
    ix ix ayic tz''alji yune''.'
  swh-ULB: Tumesikia habai zao. Mikono yetu inalegea kwa dhiki. Na maumivu yametukamata
    kama utungu wa mwanamke anayezaa.
  bel-bel: Мы пачулі вестку пра іх, і рукі ў нас апусьціліся, скруха агарнула нас,
    пакуты, як жанчыну ў родах.
  deu-ELBBK: 'Wir haben die Nachricht von ihm vernommen: Unsere Hände sind schlaff
    geworden; Angst hat uns ergriffen, Wehen, der Gebärenden gleich.'
  mbb-OT: Mahabet is nezineg dey he tudtul mehitenged kandan ne midluyahan key. Kegkehandek
    wey kesakit te gehinawa is neǥezam dey iring te kegkesekiti te vahi he ebeliliten.
  mal-2015: അതിന്റെ വർത്തമാനം കേട്ടിട്ടു ഞങ്ങളുടെ ധൈര്യം ക്ഷയിച്ചു, നോവു കിട്ടിയ സ്ത്രീയെപ്പോലെ
    മഹാവ്യസനവും അതിവേദനയും ഞങ്ങളെ പിടിച്ചിരിക്കുന്നു.
  rmc-rmc: 'O manuša phenen: „Amen pal lende šunďam o hiros, a slabisaľile amenge
    o vasta. Zaiľa amen e dar the ajsi dukh, savi hin la džuvľa, sar ločhol.'
  pes-OPV: آوازه این را شنیدیم و دستهای ما سست گردید. تنگی و درد مثل زنی که می‌زاید
    ما را درگرفته است.
  ron-1924: Ла вуетул апропиерий лор, мыниле ни се слэбеск, не апукэ гроаза, ка дуреря
    уней фемей каре наште.
  ben-OBCV: আমরা তাদের বিষয়ে সংবাদ শুনেছি, আমাদের হাত যেন অবশ হয়ে ঝুলে পড়ছে। প্রসববেদনাগ্রস্ত
    নারীর মতো মনস্তাপে আমরা জর্জরিত হয়েছি।
  som-som: Waxaannu maqalnay warkoodii, oo gacmahayagii way taag gabeen, oo cidhiidhi
    iyo xanuun baa noo qabtay sida naag foolanaysa oo kale.
  lat-VUC: 'Audivimus famam ejus; dissolutæ sunt manus nostræ: tribulatio apprehendit
    nos, dolores ut parturientem.'
  eng-ASVBT: 'We have heard the report thereof; our hands wax feeble: anguish hath
    taken hold of us, and pangs as of a woman in travail.'
  ita-1885: Come prima ne avremo sentito il grido, le nostre mani diverranno fiacch;
    distretta ci coglierà, e doglia, come di donna che partorisce.
  eng-LXXUP: 'We have heard the report of them: our hands are weakened: anguish has
    seized us, the pangs as of a woman in travail.'
  eng-ULB: We have heard the reports about them and our hands fall limp in distress.
    Anguish seizes us as a woman giving birth.
  spa-VBL: El pueblo responde, “Nos hemos enterado de la noticia y nuestras manos
    están inmovilizadas por la conmoción. Nos invade la agonía y sufrimos dolores
    como una parturienta.
  fra-_FOB: Nous en entendons le bruit; nos mains deviennent lâches; l'angoisse nous
    saisit, une douleur comme de celle qui enfante.
  mal-mal: അതിന്റെ വാർത്ത കേട്ട് ഞങ്ങളുടെ ധൈര്യം ക്ഷയിച്ചു; നോവുകിട്ടിയ സ്ത്രീയെപ്പോലെ
    മഹാവ്യസനവും അതിവേദനയും ഞങ്ങളെ പിടിച്ചിരിക്കുന്നു.
  urd-GVR: Un ke bāre meṅ ittalā pā kar hamāre hāth himmat hār gae haiṅ. Ham par ḳhauf
    tārī ho gayā hai, hameṅ dard-e-zah meṅ mubtalā aurat kā-sā dard ho rahā hai.
  suz-BL: गोपुकीम मेको आन पर्बम मारेइ मारेइ लोव़ नेंतक। मिनु आंइ गुइ खोइली योक्‍त।
    गो शुश हिंतक। गो सुत्‍केरी रोइ पशो मीश मुर खोदेंशो दुम्‍तक।
  eng-NOY: We have heard the report thereof; Our hands lose their strength; Anguish
    hath taken hold of us, Pain, as of a woman in travail.
  ita-1927: Noi ne abbiamo udito la fama, e le nostre mani si sono infiacchite; l’angoscia
    ci coglie, un dolore come di donna che partorisce.
  ckb-ckb: هەواڵی ئەوانمان بیست، ورەمان ڕووخا، تووشی تەنگانە بووین، تووشی ئازار بووین
    وەک ئازاری ژنی ژانگرتوو.
  eng-BBE: 'The news of it has come to our ears; our hands have become feeble: trouble
    has come on us and pain, like the pain of a woman in childbirth.'
  kan-OKCV: ಅದರ ಕೀರ್ತಿಯನ್ನು ಕೇಳಿದ್ದೇವೆ; ನಮ್ಮ ಕೈಗಳು ಜೋಲಾಡುತ್ತವೆ, ಸಂಕಟವೂ, ಹೆರುವವಳಂತಿರುವ
    ನೋವೂ ನಮ್ಮನ್ನು ಹಿಡಿಯಿತು.
  tam-2017: அவர்கள் வருகிற செய்தியைக் கேட்டோம்; நம்முடைய கைகள் தளர்ந்தது; துன்பமும்,
    கர்ப்பவதிக்கு உண்டாகும் வேதனையைப்போன்ற வேதனையும் நம்மைப் பிடித்தது.
  spa-RV-1909: Su fama oimos, y nuestras manos se descoyuntaron; apoderóse de nosotros
    angustia, dolor como de mujer que pare.
  ron-BTF: Noi am auzit de faima lor, mâinile noastre slăbesc, chinul ne-a apucat
    și durere, ca a unei femei la naștere.
  eng-WEBP: We have heard its report. Our hands become feeble. Anguish has taken hold
    of us, and pains as of a woman in labor.
  eng-FBV: The people reply, “We've heard the news, and our hands are limp with shock!
    We're overcome with agony, suffering pain like a woman in labor.
  nld-1939: We horen wat er van hen wordt verteld, En onze handen hangen er slap van;
    Angst grijpt ons aan, Weeën als van een barende vrouw.
  nch-BL: 'Huan nopa Jerusalén ehuani quiijtose se ica seyoc: “Tojuanti tijcactoque
    para nopa soldados cati hualahui techtehuiquij nelía temajmatíaj. Yeca tahuel
    timajmahuij huan ayecmo tijpiyaj fuerza. Timajmahuij huan titaijyohuíaj quej se
    sihuat cati ya ajsic hora para conepiyas.'
  vie-1934: Chúng ta đã nghe tin ấy, tay đều yếu đuối; buồn rầu thảm thiết, cơn quặn
    thắt như đàn bà đẻ con đã xông vào chúng ta.
  hin-CV: इसकी सूचना हमें प्राप्‍त हो चुकी है, हमारे हाथ ढीले पड़ चुके हैं. प्रसव
    पीड़ा ने हमें अपने अधीन कर रखा है, वैसी ही पीड़ा जैसी प्रसूता की होती है.
  spa-BES: 'La noticia de esto ha llegado a nuestros oídos; nuestras manos se han
    vuelto débiles: nos han llegado problemas y dolor, como el dolor de una mujer
    en el parto.'
  tdx-tdx: Ie nitsanoña’ay talily, dredra’e o taña’aio; mamihiñe anay ty lovilovy,
    ty haorean-drakemba mitsongo.
  tha-KJV: พวกเราได้ยิ​นก​ิตติ​ศัพท์​พวกนั้น มือของเราก็อ่อนลง อย่างช่วยไม่​ได้​ความแสนระทมได้จับเราไว้เป็นความเจ็บเหมือนสตรีกำลังคลอดบุตร
  por-BR-2018: Nós ouvimos a fama deles, e nossas mãos perderam a força; fomos tomados
    pela angústia, e dor como de mulher no parto.
  deu-ELO: 'Wir haben die Kunde von ihm vernommen: Unsere Hände sind schlaff geworden;
    Angst hat uns ergriffen, Wehen, der Gebärenden gleich. -'
  eng-WYC-2018: We [have] heard the fame thereof, our hands be aclumsid; tribulation
    hath taken us, sorrows have taken us as a woman travailing of child. (And ye shall
    say, We have heard of their reputation, and our hands be benumbed; tribulation
    hath taken hold of us, yea, sorrows have taken hold of us like a woman in labour.)
  epo-epo: Kiam ni aŭdis pri ili, malleviĝis niaj manoj, teruro kaj doloro nin atakis
    kiel naskantinon.
  uig-PIN: «Biz ular toƣruluⱪ hǝwǝr angliduⱪ; ⱪolimiz boxixip kǝtti; ƣǝxlik, tolƣaⱪta
    ⱪalƣan ayaldǝk azab bizni tutti» — dedim.
  beo-beo: 'Yelusaleme fi dunu da amane sia:sa, “Ninia da amo sia: nabi dagoi. Amola,
    ninia lobo da udigili sasane fi. Uda da mano lamu gadenesea se naba, amo defele
    ninia da da:i dioiba:le, se naba.'
  tpi-OTNT: Ol manmeri bilong Jerusalem i tok olsem, “Mipela i harim pinis nius bilong
    ol dispela birua, olsem na mipela i pret na bun bilong mipela i slek olgeta. Mipela
    i sori na pilim nogut tru, olsem meri i pilim bikpela pen long taim em i laik
    karim pikinini.
  hau-SA: Mun ji labari a kansu, hannuwanmu kuwa suka yi laƙwas. Azaba ta kama mu,
    zafi kamar na mace mai naƙuda.
  uig-LAT: «Biz ular toghruluq xewer angliduq; qolimiz boshiship ketti; gheshlik,
    tolghaqta qalghan ayaldek azab bizni tutti» — dédim.
  nde-nde: Sesizwe imibiko ngabo, njalo izandla zethu zilenga zingelamandla. Usizi
    lusibambile, ubuhlungu obunjengowesifazane ohelelwayo.
  ton-ton: 'Kuo tau fanongo ki hono ongoongo: ʻoku vaivai hotau nima; kuo maʻu ʻakitautolu
    ʻe he mamahi, ʻo hangē ko e langā ha fefine ke fāʻele.'
  ces-1613: Jakž uslyšíme pověst o něm, opadnou ruce naše; ssoužení zachvátí nás,
    a bolest jako rodičku.
  eng-WMB: We have heard its report. Our hands become feeble. Anguish has taken hold
    of us, and pains as of a woman in labor.
  tam-TCV: அவர்களைப்பற்றிய செய்தியை நாங்கள் கேள்விப்பட்டோம்; எங்கள் கைகள் தளர்ந்து
    செயலிழந்தன. பிரசவ வேதனைப்படும் ஒரு பெண்ணைப்போல பயமும் வேதனையும் எங்களைப் பற்றிக்கொண்டது.
  ceb-ULB: “Nadungog namo ang balita mahitungod kanila. Nangaluya ang among mga kamot
    sa kaguol. Nag-antos kami sa hilabihang kasakit sama sa babaye nga manganak.
  pol-UBG: Gdy usłyszeliśmy wieść o nich, nasze ręce osłabły, ogarnęły nas trwoga
    i ból, jak u rodzącej.
  agr-agr: 'Nuna aents aidau antukag chichainak: “Nunú chicham dekawaja sapigmainaku
    kakaumainchau dekapeaji, nuniaku nuwa tsawanji jegajim uchin najaimak waitama
    imaniaji.'
  kyc-kyc: Dokopa Jerusaleme wambu dupwame lao, Namwa pii doko simwa. Sepala namwa
    porainya renge mende pali napala namwana kingi dupwa yukyuo wale letamo. Enda
    wane manjinya mata pilyamo dokopa randa andake nao karenge doko suu pyao randa
    reeko doko namwa keta sii lao epelyamo.
  urd-GVU: اُن کے بارے میں اطلاع پا کر ہمارے ہاتھ ہمت ہار گئے ہیں۔ ہم پر خوف طاری
    ہو گیا ہے، ہمیں دردِ زہ میں مبتلا عورت کا سا درد ہو رہا ہے۔
  deu-1912: Wenn wir von ihnen hören werden, so werden uns die Fäuste entsinken; es
    wird uns angst und weh werden wie einer Gebärerin.
  kan-2017: ನಾವು ಅದರ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದೆವು, ನಮ್ಮ ಕೈಗಳು ಜೋಲುಬಿದ್ದವು, ಪ್ರಸವವೇದನೆಯಂತಿರುವ
    ಯಾತನೆಯು ನಮ್ಮನ್ನು ಹಿಡಿದಿದೆ.
  yap-yap: Be ga’ar e girdi’ nu Jerusalem, “Ku gu rung’aged murung’agen, ma ke ul
    pa’mad; ma ke kolmad e marus, nge amith ni bod rogon be’ ni bpin ni nge gargel.
  hlt-MCSB: A thang n'yaak uh vaengah mamih kut kha coeng. Citcai loh ca-om bungtloh
    bangla mamih ng'kolek.
  mdy-ETH: ዬሩሳላሜ ዴራ ሂዚ ጋዓኔ፦ «ዬያ ሃይሶ ኑ ዋይዜሢሮ ጎጳ ኑኡኮ ዋኣፄኔ፤ ሾይቺ ዓርቄ ላኣሊጉዲ ካራ ኑም ባይቄኔ፤
  twi-ASANTE: Yɛate wɔn ho nsɛm, na yɛn nsa sesa yɛn ho sɛ deɛ awu. Ehu akyekyere
    yɛn ɔyea aba wɔn so, te sɛ ɔbaa a ɔreko awoɔ.
  eng-WEBU: We have heard its report. Our hands become feeble. Anguish has taken hold
    of us, and pains as of a woman in labor.
  wal-wal: Nuuni he oduwaa siyin, nu kushee hilssi giis. Maccaasiyo maaretai oiqqiyoogaadan,
    nuna metoi un77iis.
  spa-PDDPT: Oímos su fama y se debilitan nuestras manos. La angustia se apodera de
    nosotros, dolores como de mujer que da a luz.
  gun-gun: “Ha'e kuery oua omombe'ua rã nhaendu vy nhandepo hu'ũmba. Nanhanderekorãveipa,
    omemby oikuavã'i ta va'e raxy ramigua nhaendu guive.
  ilo-ULB: Nangngegmi dagiti damag maipanggep kadakuada. Kimmapsut dagiti imami gapu
    iti tuok. Nakariknakami ti ut-ot a kas iti ut-ot ti agpaspasikal a babai.
  kpg-kpg: Digau Jerusalem ga helekai boloo, “Gimaadou gu longono di haga iloo deelaa.
    Madau lima gu maanuhia guu boo madau lodo, gei guu hai gadoo be di mmae o di ahina
    ma ga haanau.
  uig-ARA: «بىز ئۇلار توغرۇلۇق خەۋەر ئاڭلىدۇق؛ قولىمىز بوشىشىپ كەتتى؛ غەشلىك، تولغاقتا
    قالغان ئايالدەك ئازاب بىزنى تۇتتى» ــ دېدىم.
  sus-sus: Isirayila na wɔyɛnfe e bore tagi, «Won bara e xibaaru mɛ, limaniya bara
    ba won yi ra, kɔntɔfili bara won suxu. Won na tɔɔrɔfe alɔ ginɛ naxan na di barife.
  pon-2006: Mehn Serusalem ahpw nda, “Se rongehr pakairo, peht kan eri mwoatoredi;
    pwunod ehu lelkitpenehr oh medek, me rasehng medek en neitik.
  jae-jae: Aêac taŋô biŋ tonec ŋawae, tec lemeŋ kêtu goloŋ ma nêŋ ŋalêlôm ŋatutuc
    kêsa, ŋandaŋ kêtuŋ aêac amboac ŋapalê kêtuŋ awê teŋ.
  ksd-ksd: Da ga valongore ra varvai tana, a lima i dat i bilua vanavana; a nginarao
    i tar kinim vake dat, ma ra kinadik da i kinim vake ra vavina i to na kavava.
  tur-YTC: Onun haberini duyduk. Ellerimizin gücü kalmadı. Doğum ağrısı çeken bir
    kadının sancıları gibi, sıkıntı bizi yakaladı.
  grc-BRENT: Ἠκούσαμεν τὴν ἀκοὴν αὐτῶν, παρελύθησαν αἱ χεῖρες ἡμῶν, θλίψις κατέσχεν
    ἡμᾶς, ὠδῖνες ὡς τικτούσης.
  ind-AYT: Kami telah mendengar kabar tentang itu, tangan-tangan kami lemas. Derita
    telah menguasai kami, kesakitan seperti seorang perempuan yang melahirkan.
  nya-nya: A ku Ziyoni akuti “Ife tamva mbiri yawo, ndipo manja anthu alefukiratu.
    Nkhawa yatigwira, ndipo tikumva ululu ngati mayi pa nthawi yake yochira.
  hrv-hrv: Kad saznasmo novost, ruke nam klonuše, strava nas obuze, bol kao porodilju.
  mps-mps: Te Jerusalem we bidi dabego te tiwai po wali, “Dago te boi bidi asabo po
    sabilibo po odolama, te da wi eyu, te dago nogo sągą dili kimi meni ebao. Da
    hobede mu elama, dwai dene mu ebao, te wego aga wai ame nainu ebo sogo te genuai
    tigi dene ebo tiwai gilama ebo dao.
  tpi-tpi: Ol manmeri bilong Jerusalem i tok olsem, “Mipela i harim pinis nius bilong
    ol dispela birua, olsem na mipela i pret na bun bilong mipela i slek olgeta. Mipela
    i sori na pilim nogut tru, olsem meri i pilim bikpela pen long taim em i laik
    karim pikinini.
  dan-1931: Vi hørte Rygtet derom, vore Hænder blev slappe, Rædsel greb os, Skælven
    som fødende Kvinde.
  vie-OVCB: Vừa nghe tin báo về đội quân ấy, tay chân chúng tôi rã rời. Buồn rầu thảm
    thiết, lòng quặn thắt như đàn bà đang khi sinh nở.
  guj-2017: અમે તે વિશેના સમાચાર સાંભળ્યા છે. અમારાં ગાત્રો શિથિલ થઈ ગયાં છે. અમને
    જાણે પ્રસૂતિની જેવી પીડા થાય છે.
  pon-2006A: Mehn Serusalem ahpw nda, “Se rongehr pakairo, peht kan eri mwoatoredi;
    pwunod ehu lelkitpenehr oh medek, me rasehng medek en neitik.
  por-BRBSL: Ouvimos seu relatório. Nossas mãos se enfraquecem. A angústia tomou conta
    de nós, e as dores como de uma mulher em trabalho de parto.
  cth-cth: Ahnimae kamthang ka thai awh navah, ka kut tha pouk a bo. Runae teh manu
    ni ca khe patawnae a khang e patetlah khik na moum toe.
  twi-twi: Yɛate wɔn ho nsɛm, na yɛn nsa sesa yɛn ho sɛ nea awuwu. Awerɛhow akyekyere
    yɛn yɛte yaw sɛ ɔbea a ɔreko awo.
  hlt-hlt: A thang n'yaak uh vaengah mamih kut kha coeng. Citcai loh ca-om bungtloh
    bangla mamih ng'kolek.
  tbz-SIM: Ti ti nkèè kɛ̀ ti kɔ̃̀ntì bɛ̀ìtɛ̀ kɛ̀ ti yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀, kɛ̀ kuyonku
    ti pĩ nkɛ dò nhonitipòkù ɔ̃ nkuɔ̀mmɛ̀ dɛbirɛ.
  msy-2020: 'Ezɨ Jerusalemia kamaghɨn mɨgei: “E apanir kam, an eghaghanim baregha
    gɨfa. Egha e men atiatia agharapaniba bar en amia. E nɨghnɨghava avenge, en ararem
    mati, amizim borim batasa mɨzazir ekiam isava arai.'
  azb-azb: Onlar haqqında xəbər eşitdik, Əllərimiz yanımıza düşdü. Doğan qadın kimi
    bizi Sıxıntı və əzab bürüdü.
  eng-DBY: 'We have heard the report thereof: our hands are grown feeble; anguish
    hath taken hold of us, pain as of a woman that travaileth.'
  hin-2017: इसका समाचार सुनते ही हमारे हाथ ढीले पड़ गए हैं; हम संकट में पड़े हैं;
    जच्चा की सी पीड़ा हमको उठी है।
  wol-KYG: «Danoo dégg riir mi, sunuy yoxo yoqi, njàqare ne nu taral, ni mititu mat.
  eng-YLT: '''We have heard its sound, feeble have been our hands, Distress hath seized
    us, pain as of a travailing woman.'
  eng-WYC-2017: We [have] heard the fame thereof, our hands be made numb; tribulation
    hath taken us, sorrows have taken us as a woman travailing of child.
  eng-WMBB: We have heard its report. Our hands become feeble. Anguish has taken hold
    of us, and pains as of a woman in labour.
  urd-GVH: उनके बारे में इत्तला पाकर हमारे हाथ हिम्मत हार गए हैं। हम पर ख़ौफ़ तारी
    हो गया है, हमें दर्दे-ज़ह में मुब्तला औरत का-सा दर्द हो रहा है।
  rug-rug: Gamu si kote zama, “Ele avoso ni gami sari vivineidi, meke isu hoboro mo
    sari limamami. Kamo va hodaka gami na sigiti, sigiti gua na barikaleqe podopodona,”
    gua.
  gaz-gaz: Nu oduu waaʼee isaanii dhageenyeerra; harki keenyas ni laafe. Dhiphinni
    nu qabateera; miixuunis akkuma dubartii ciniinsifattuu nu qabe.
  fra-LSG: Au bruit de leur approche, Nos mains s’affaiblissent, L’angoisse nous saisit,
    Comme la douleur d’une femme qui accouche.
  gnn-gnn: Ga walala yolŋu'‐yulŋunydja waŋana bitjarra, “Yo, ŋäkula warray ŋanapurru
    ŋunhi yulŋunydja miriŋunhanydja walalanha marrtjinyaranydja lili, bala ŋanapurru
    yukurra marrmarryunmirrina dhuwala yulŋunydja barrariyuna, ŋoy‐wilwilyunmirrina
    yukurra ŋanapurrunydja dhuwala.
  yal-yal: Yamaan naxa, “Nxu bata na feen xibarun mɛ, nxu sɛnbɛn yi ɲan. Kuisanna
    bata nxu suxu, a xɔlɛn luxi alo ɲaxanla dii barimatɔna.
  haw-1868: Ua lohe makou i kona kaulana, ua nawaliwali hoi ko makou mau lima; ua
    loohia makou i ka haalulu, a me ke kuakoko e like me ko ka wahine hanau keiki.
  arb-NAV: سَمِعْنَا أَخْبَارَهُمُ الْمُرْعِبَةَ فَدَبَّ الضَّعْفُ فِي أَيْدِينَا،
    وَتَوَلّانَا كَرْبٌ وَأَلَمٌ كَأَلَمِ امْرَأَةٍ تُعَانِي مِنَ الْمَخَاضِ.
  ewe-ewe: “Míese nutsotso geɖe tso wo ŋu eya ta míaƒe alɔwo ku ɖe mia ŋu. Ŋɔdzi lé
    mí eye míese veve abe nyɔnu si le ku lém la ene.
  eng-LEE: 'We have heard the fame of him—our hands grow feeble: anguish hath taken
    hold of us, pain, as of a woman in giving birth.'
  asm-FB: আমি তেওঁলোকৰ যশস্যা শুনিছোঁ। আমাৰ হাত দুৰ্ব্বল হ’ল। যাতনাই, প্ৰসৱকাৰীণীৰ
    বেদনাৰ দৰে বেদনাই আমাক ধৰিছে।
  sus-A: عِسِرَيِلَ نَ وْيّنقٍ عٍ بٌرٍ تَفِ، «وٌن بَرَ عٍ شِبَارُ مّ، لِمَنِيَ بَرَ
    بَ وٌن يِ رَ، كْنتْقِلِ بَرَ وٌن سُشُ. وٌن نَ تْورْقٍ عَلْ فِنّ نَشَن نَ دِ بَرِقٍ.
  fra-SBL: Nous avons entendu son rapport. Nos mains se sont affaiblies. L'angoisse
    s'est emparée de nous, et les douleurs comme celles d'une femme en travail.
  hbo-hbo: שָׁמַ֥עְנוּ אֶת־שָׁמְעֹ֖ו רָפ֣וּ יָדֵ֑ינוּ צָרָה֙ הֶחֱזִיקַ֔תְנוּ חִ֖יל
    כַּיֹּולֵדָֽה׃
  kik-kik: Nĩtũiguĩte ũhoro wa andũ acio, namo moko maitũ nĩmorĩtwo nĩ hinya. Nĩtũnyiitĩtwo
    nĩ ruo rũnene, ruo rũhaana ta rwa mũtumia ũkũrũmwo.
  fra-NCL: A la nouvelle de leur approche, nos mains ont défailli, l’angoisse nous
    a saisis, les douleurs d’une femme qui enfante.
  cek-AK: To naah kaminawk mah, nihcae ih tamthang ka thaih o naah, kaicae ih ban
    loe thazok sut; nongpata mah ca tapen tom naah tong ih kana baktiah, patangkhanghaih
    hoi raihaih to ka tong o, tiah thuih o.
  cuk-cuk: 'Jerusalén-dulemar sogdemalad: “Anmarse gayaburba nonikid, degidbali, anmar
    niga argwated. Anmargi dobe-itogedi obined, igi-ome-ugakgunair boniganba-galitonaidae,
    deyobiyob anmar itoged.'
  uig-CYR: «Биз улар тоғрилиқ хәвәр аңлидуқ; қолимиз бошишип кәтти; ғәшлик, толғақта
    қалған аялдәк азап бизни тутти» — дедим.
  tel-2017: వారి గురించిన వార్త విని నిస్పృహతో మా చేతులు చచ్చుబడి పోయాయి. ప్రసవించే
    స్త్రీ నొప్పుల వంటి వేదన పడుతున్నాము.
  hat-BSA: Nou konn tande rapò sa a. Men nou yo vin lage nèt. Gwo doulè fin sezi nou
    tankou doulè a yon fanm k ap akouche.
  kos-kos: Na mwet Jerusalem elos fahk, “Kut lohng tari pweng ingan, ac paosr munas
    ac atla; kut fosrngala ac keok oana sie mutan isus.
  hbo-WLC: שָׁמַ֥עְנוּ אֶת־שָׁמְע֖וֹ רָפ֣וּ יָדֵ֑ינוּ צָרָה֙ הֶחֱזִיקַ֔תְנוּ חִ֖יל
    כַּיּוֹלֵדָֽה׃
  ibo-ibo: Anyị anụla akụkọ banyere ude ha, ike agwụla aka anyị abụọ kpamkpam. Oke
    ihe mgbu na-ejide anyị dị ka nke nwanyị ime na-eme.
  ory-ory: ଆମ୍ଭେମାନେ ସେ ବିଷୟର ଜନରବ ଶୁଣିଅଛୁ; ଆମ୍ଭମାନଙ୍କର ହସ୍ତ ଦୁର୍ବଳ ହୁଏ; ଯନ୍ତ୍ରଣା
    ଓ ପ୍ରସବକାରିଣୀ ସ୍ତ୍ରୀର ବେଦନା ତୁଲ୍ୟ ବେଦନା ଆମ୍ଭମାନଙ୍କୁ ଆକ୍ରାନ୍ତ କରିଅଛି।
  chk-chk: Ekewe aramasen Jerusalem ra apasa, “Sa rongorong ei pworaus, pöüch ra chök
    ititiu. Niuokus watte a torikich, pwal cheuch a cherikich usun cheuchen fam a
    cheri eman fefin.
  rop-rop: En ola pipul blanga Jerusalem bin tok na, “Melabat bin irrim det wed. Melabat
    garram wikwan bingga, en melabat ardimbat nomo lilbit en abumbat loda pein, jis
    laik det wuman weya im redi blanga abum beibi.
  ukr-1871: Почули ми вістку про них, та й руки в нас помлїли, туга обняла нас, тремтимо,
    як породїля.
  deu-1951: Als wir von ihnen hörten, wurden unsere Hände schlaff, Angst ergriff uns,
    Wehen wie eine Gebärende.
  eng-JPS: '''We have heard the fame thereof, our hands wax feeble, anguish hath taken
    hold of us, and pain, as of a woman in travail.'''
  srp-1865: Kad èujemo glas o njemu, klonuæe nam ruke, tuga æe nas spopasti i bolovi
    kao porodilju.
  lug-lug: Tuwulidde ettutumu lyabwe; era emikono gyaffe giweddemu amaanyi okulumwa
    okunene kutukutte n’okulumwa ng’okw’omukazi alumwa okuzaala.
  heb-heb: שמענו את שמעו רפו ידינו צרה החזיקתנו חיל כיולדה׃
  ben-IRV: আমরা তাদের সম্বন্ধে খবর পেয়েছি। আমাদের হাত অবশ হয়ে গেল। প্রসবকারিণী স্ত্রীলোকদের
    মত যন্ত্রণা আমাদের ধরেছে।
  pan-pan: ਅਸੀਂ ਉਹ ਦੀ ਖ਼ਬਰ ਸੁਣੀ ਹੈ, ਸਾਡੇ ਹੱਥ ਢਿੱਲੇ ਪੈ ਗਏ ਹਨ, ਸਾਨੂੰ ਦੁੱਖ ਲੱਗਾ, ਜਿਵੇਂ
    ਜਣਨ ਵਾਲੀ ਔਰਤ ਨੂੰ ਪੀੜਾਂ।
  mya-JVB: ထိုသိတင်း ကို ငါတို့သည် ကြား ၍ လက် အားလျော့ ကြ၏။ ဒုက္ခ ဆင်းရဲကို၎င်း ၊
    သားဘွား သော မိန်းမခံရ သကဲ့သို့ ပြင်းစွာသော ဝေဒနာ ကို ၎င်း ခံ ရကြ၏။
  tbg-tbg: Minti tumanta Ieruharemiqi vauka tiha, Oho, tenavu navutaaka ani varia
    vakaakara iruraro tinavu voqamakero aatu itaimanta qete vauraro tinavu kauqu irianta
    vivaro kia kempuka vaimantama vauro. Nahentivano vainti vatareva iharo voqamakero
    antura ntiharo keke ti vaintemake, tenavu keke tiha vauro.
  hmo-hmo: Ierusalema dekenai idia noho taudia be inai bamona idia hereva, idia gwau,
    “Ita ese tuari taudia idia mai noho sivarai ita kamonai vadaeni mai gari danu,
    bona iseda imana be goada lasi momokani. Iseda lalona idia hisihisi bada, bona
    iseda tauanina idia hisihisi, natuna ia havaraia gwauraia hahine ena hisihisi
    bamona.” Ma idia gwau,
  urd-urd: हमने इसकी शोहरत सुनी है, हमारे हाथ ढीले हो गए, हम ज़चा की तरह मुसीबत और
    दर्द में गिरफ़्तार हैं।
  rus-SYN: Мы услышали весть о них, и руки у нас опустились, скорбь объяла нас, муки,
    как женщину в родах.
  bqc-SIM: Wa ń bao mà, wá ↄ gↄ̃̀ dↄwázi. Yã'ↄ̃ma wá kṹ gbãa, wálɛ wãwãma
    lán nɛ'inawa.
  tcz-CHONGTHU: Keihon melmate chung chang thuthang kajatauve. Kichat jeh in thabeiyin
    kakhutu angoilha jengtai. Dipdam voujang nat in eiphauvin, numei naosonat in aphah
    bangin kaum gamtauve.
  mar-mar: त्यांच्याबद्दल आम्ही बातमी ऐकली आहे. दुःखात आमचे हात कोलमडले आहेत. प्रसूती
    होणाऱ्या स्त्रीप्रमाणे आमची स्थिती झाली आहे.
  qub-qub: «Willapatami mayashcanchi. Chayta wiyaycurmi manchariyllawan callpaynajnöna
    ricacushcanchi. Cananmi ichanga nanaycho caycaj warminöraj llaquicunchi, nanächicunchi.
  bqp-bqp: Yerusɑlɛmugibɑ nɛɛ, ye sɑ ben lɑbɑɑri nuɑ, yerɑ bɛsɛn gɔmɑ dwiiyɑ. Sɑ wururɑ
    nge tɔn kurɔ wi u yiire u kĩ u mɑ.
  hat-hat: 'Moun lavil Jerizalèm yo ap di: -Nou pran nouvèl la. De bra nou kase, kè
    nou sere. N''ap soufri tankou yon fanm ki gen tranche.'
  eng-BSB: We have heard the report; our hands hang limp. Anguish has gripped us,
    pain like that of a woman in labor.
  eng-WEBPB: We have heard its report. Our hands become feeble. Anguish has taken
    hold of us, and pains as of a woman in labour.
  kbq-kbq: Hagi Jerusalemi kumapi vahe'mo'za hu'za, tagra ana ha' vahe'mokizmi zamagenkea
    ko antahi nonankita, menina tahirahiku nehunkeno zaferinati omne amne nehie. Ana
    nehigeta menina tasu zampi mani'neta antahintahi hakare nehuta, mofavre antenaku
    nehia a'mo ata hoza e'neriankna huta tusi tatazampi nemanune.
  nhe-BL: 'Huan nopa Jerusalén ehuani quiijtose se ica seyoc: “Tojuanti tijcactoque
    para nopa soldados tlen hualahuij techtehuiquij nelía temajmati. Yeca tlahuel
    timajmahuij huan ayoc tijpiyaj fuerza. Timajmahuij huan titlaijiyohuíaj queja
    se sihuatl tlen ya ajsic hora para conepiyas.'
  gub-BL: Zeruzarez pe har uze'eg nezewe wà. — Urenu wanur haw imume'u haw ure. Na'e
    urepo ipyw. Urekyze haw wiko urezar romo. Hahy haw wiko kuzà izar romo imemyr
    zexak kar mehe. Nezewegatete urekyze haw wiko urezar romo.
  eng-DRA: 'We have heard the fame thereof, our hands grow feeble: anguish hath taken
    hold of us, as a woman in labor.'
