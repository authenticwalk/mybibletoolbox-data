    mea.'
  arb-NAV: لِمَنْ أَتَحَدَّثُ وَأُنْذِرُ حَتَّى يَسْمَعُوا؟ انْظُرْ! إِنَّ آذَانَهُمْ
    صَمَّاءُ فَلا يَسْمَعُونَ، وَكَلِمَةَ الرَّبِّ مَثَارُ خِزْيٍ لَهُمْ فَلا يُسَرُّونَ
    بِها.
  ewe-ewe: Ame ka maƒo nu na, eye mana nuxɔxlɔ̃e? Ame ka aɖo tom? Woƒe towo xe, eya
    ta womate ŋu ase nu o. Yehowa ƒe nya vea dɔ me na wo eye womedinɛ be yewoase o.
  eng-LEE: 'To whom shall I speak, and give warning, that they may hear? behold, their
    ear is uncircumcised, and they cannot be attentive: behold, the word of the Lord
    is become unto them a reproach; they have no delight in it.'
  asm-FB: তোমালোকে শুনিবৰ কাৰণে মই কাৰ আগত কম, আৰু সাক্ষ্য দিম? চোৱা, তেওঁলোকৰ কাণ
    অচুন্নৎ, তেওঁলোকে শুনিব নোৱাৰে; চোৱা! যিহোৱাৰ বাক্য তেওঁলোকৰ ধিক্কাৰৰ বিষয় হৈছে;
    তেওঁলোকে তাত একো সন্তোষ নাপায়।
  sus-A: «ندٍ ﭑ مَ مَسٍنيِ رَ مّمَ؟ ندٍ قِندِ مَ نَ سٍيدٍ رَ؟ وٌ تُلِ شْرْشْ، وٌ مُ
    قٍ مّمَ. وٌ يٌمَ عَلَتَلَ شَ مَسٍنيِ مَ، وٌ مُ وَ مَ عَ شَ مَرَ سِ شْن.
  fra-SBL: A qui devrais-je parler et rendre témoignage, pour qu'ils entendent ? Voici,
    leur oreille est incirconcise, et ils ne peuvent pas écouter. Voici, la parole
    de Yahvé est devenue pour eux un opprobre. Ils n'y trouvent aucun plaisir.
  hbo-hbo: עַל־מִ֨י אֲדַבְּרָ֤ה וְאָעִ֙ידָה֙ וְיִשְׁמָ֔עוּ הִנֵּה֙ עֲרֵלָ֣ה אָזְנָ֔ם
    וְלֹ֥א יוּכְל֖וּ לְהַקְשִׁ֑יב הִנֵּ֣ה דְבַר־יְהוָ֗ה הָיָ֥ה לָהֶ֛ם לְחֶרְפָּ֖ה
    לֹ֥א יַחְפְּצוּ־בֹֽו׃
  kik-kik: Nũũ ingĩkĩarĩria ndĩmũkaanie na anjigue? Nũũ ũngĩĩthikĩrĩria? Matũ mao
    nĩmahinge, nĩ ũndũ ũcio matiingĩigua. Ndũmĩrĩri ya Jehova nĩĩmahĩtagĩria, na matingĩmĩkenera.
  fra-NCL: A qui parler, qui adjurer pour qu’il m’entende ? Voici que leurs oreilles
    sont incirconcises, et ils sont incapables de faire attention. Voici que la parole
    de Yahweh est devenue pour eux un opprobre ; et ils n’y prennent aucun plaisir.
  cek-AK: Nihcae mah tahngaih o hanah, mi khaeah maw lok ka thuih moe, acoehaih to
    ka paek han? Khenah, nihcae loe naa tangyat aat o ai pongah, thaih o kop ai; khenah,
    Angraeng ih lok to a pahuep o kaak moe, thaih han koeh o ai.
  cuk-cuk: 'Ani Jeremías sogded: “Bab-Dummad, an bese egisdo, ¿wede doaga an sunmakoe?
    ¿An doa owisogoe? ¿Doa an-itogoe? Ar yamo itogosurmalad, an ega-ibmar-soged aku-itomaloed.
    Ar be-gayaburbagi dododamalad, ar be-gayaburba itobisurmalad.'
  uig-CYR: 'Мән: — Мән һазир кимгә сөз қилип агаһландурай? Улардин аңлиғидәк зади
    ким бар? Мана, уларниң қулақлири сүннәт қилинмиған, улар һеч аңлалмайду. Мана,
    Пәрвәрдигарниң сөзи уларға еғир келиду; уларға һеч хушяқмайду, — дедим.'
  tel-2017: నేనెవరితో మాట్లాడి హెచ్చరించాలి? వారు వినడానికి సిద్ధంగా లేరు. కాబట్టి
    వినలేదు. ఇదిగో, యెహోవా వాక్యం వారిని సరిదిద్దడానికి వారి దగ్గరికి వచ్చింది కానీ
    దాన్ని వారు తృణీకరిస్తారు.
  hat-BSA: Se a kilès pou m ta pale e bay avètisman pou yo ka tande? Gade byen, zòrèy
    yo bouche e yo p ap ka koute. Gade byen, pawòl SENYÈ a vin sèvi kon repwòch pou
    yo. Yo pa twouve okenn plezi ladann.
  kos-kos: Ac nga fahk, “Su ac lohngyu nga fin kaskas nu selos in akesmakyalos? Elos
    likkeke ac srangesr lohng kas lom. Elos isrun ma kom sap nga in fahk.
  hbo-WLC: עַל־מִ֨י אֲדַבְּרָ֤ה וְאָעִ֙ידָה֙ וְיִשְׁמָ֔עוּ הִנֵּה֙ עֲרֵלָ֣ה אָזְנָ֔ם
    וְלֹ֥א יוּכְל֖וּ לְהַקְשִׁ֑יב הִנֵּ֣ה דְבַר־יְהוָ֗ה הָיָ֥ה לָהֶ֛ם לְחֶרְפָּ֖ה
    לֹ֥א יַחְפְּצוּ־בֽוֹ׃
  ibo-ibo: Ma onye kwanụ ka m nwere ike ịgwa okwu ma dọọ aka na ntị? Onye ga-ege ntị
    ịnụrụ ihe m na-ekwu? Ntị ha emechiela ruo na ha enweghị ike ịnụ ihe ọbụla. Okwu
    Onyenwe anyị aghọọla ihe ha na-achọghị ịnụ ọzọ; nke na-adịghị ewetara ha obi ụtọ.
  ory-ory: ସେମାନେ ଯେପରି ଶୁଣିବେ, ଏଥିପାଇଁ ମୁଁ କାହାକୁ କହିବି ଓ କାହାକୁ ସାକ୍ଷ୍ୟ ଦେବି? ଦେଖ,
    ସେମାନଙ୍କର କର୍ଣ୍ଣ ବନ୍ଦ ଅଛି ଓ ସେମାନେ ଶୁଣି ପାରନ୍ତି ନାହିଁ; ଦେଖ, ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ
    ସେମାନଙ୍କ ନିକଟରେ ତୁଚ୍ଛନୀୟ ହୋଇଅଛି; ତହିଁରେ ସେମାନଙ୍କର କିଛି ଆହ୍ଲାଦ ନାହିଁ।
  chk-chk: Nge üa apasa, “Iö üpwe fos ngeni o eäni kapasen fön ngeni? Iö epwe rongorong?
    Nengeni, ra pineela selinger pwe resap mochen rongorong om kapas. Ra takiri mine
    ka akünö ngeniei pwe üpwe üreniir.
  rop-rop: Wal aibin tok na, “Hu garra abum irriwol en lisin langa mi wen mi oldei
    dalimbat olabat? Wal olabat brabli nogudbala en olabat kaan teiknodis, en olabat
    oldei laflafbat langa det wed weya yu dalim mi blanga toktok langa olabat.
  ukr-1871: До кого ж менї говорити, кого вговорювати, щоб чули? Ухо бо в їх затулене,
    й не можуть чути; слово Господнє — се в них жарт; не любе воно їм.
  deu-1951: Zu wem soll ich reden, wem Zeugnis ablegen, daß sie es hören? Siehe, ihre
    Ohren sind unbeschnitten, sie können nicht aufmerken. Siehe, das Wort des HERRN
    ist ihnen zum Hohn geworden; sie haben keine Lust daran.
  eng-JPS: To whom shall I speak and give warning, that they may hear? Behold, their
    ear is dull, and they cannot attend; behold, the word of the LORD is become unto
    them a reproach, they have no delight in it.
  srp-1865: Kome æu govoriti i svjedoèiti da èuju? Gle, uho im je neobrezano, te ne
    mogu èuti; gle, rijeè je Gospodnja njima potsmijeh, nije im mila.
  lug-lug: Ndyogera eri ani gwe ndirabula? Ani alimpuliriza? Amatu gaabwe gagaddwa
    ne batasobola kuwulira. Ekigambo kya Mukama kiri nga kyakusesa gye bali, tebakisanyukira
    n’akamu.
  heb-heb: על מי אדברה ואעידה וישמעו הנה ערלה אזנם ולא יוכלו להקשיב הנה דבר יהוה היה
    להם לחרפה לא יחפצו בו׃
  ben-IRV: আমি কাকে বললে ও কাকে সাবধান করলে তারা আমার কথা শুনবে? দেখ! তাদের কান বন্ধ
    হচ্ছে, তাই তারা মনোযোগ দেয় না। দেখ! সদাপ্রভুর বাক্য তাদের কাছে শোধরানোর জন্য
    এসেছে, কিন্তু তারা তা চায় না।
  pan-pan: ਮੈਂ ਕਿਹ ਨੂੰ ਬੋਲਾਂ ਅਤੇ ਕਿਹ ਨੂੰ ਜਤਾਵਾਂ, ਜੋ ਉਹ ਸੁਣਨ? ਵੇਖੋ, ਉਹਨਾਂ ਦੇ ਕੰਨ ਬੰਦ
    ਹਨ, ਉਹ ਧਿਆਨ ਨਹੀਂ ਦੇ ਸਕਦੇ, ਵੇਖੋ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਉਹਨਾਂ ਲਈ ਇੱਕ ਨਿਆਦਰੀ ਹੈ, ਉਹ ਉਸ ਦੇ
    ਵਿੱਚੋਂ ਮਗਨ ਨਹੀਂ ਹਨ।
  mya-JVB: သူတို့သည် နားထောင် မည်အကြောင်း၊ အဘယ်သူ ကို ငါပြော ၍ သတိပေး ရမည်နည်း။ သူ
    တို့နား သည် အရေဖျား လှီးခြင်းမခံသော နားဖြစ်၍၊ သူတို့သည် နား မ ထောင်နိုင် ကြ။ ထာဝရဘုရား
    ၏ နှုတ်ကပတ် တော်သည် သူ တို့ကဲ့ရဲ့ စရာဖြစ်၏။ ထိုနှုတ်ကပတ် တော် ကို မ နှစ်သက် ကြ။
  tbg-tbg: Viva minti tumanta te aqao ti, Te ta vaiintikae ai uva tiva nimirarave?
    Nai tavave ti uva ho irianarove? Vika kia ti uva iriataa imanta nái aato tinta
    taavo. Vika ai Nora Kotira uvara qora uvama vaivo ti variavo. Vika kia quaheha
    ai uva irireka auti variavo.
  hmo-hmo: Lau haere, lau gwau, “Bema lau hereva henidia bona sisiba henidia neganai,
    idia edia huanai daika do ia kamonai? Idia edia lalodia be auka, bona oiemu hereva
    idia kamonai henia lasi momokani. Momokani, idia ese Lohiabada ena hereva, lau
    dekenai oi henia gauna dekenai idia kirikirilaia.
  urd-urd: मैं किससे कहूँ और किसको जताऊँ, ताकि वह सुनें? देख, उनके कान नामख़्तून हैं
    और वह सुन नहीं सकते; देख, ख़ुदावन्द का कलाम उनके लिए हिक़ारत का ज़रिया' है, वह
    उससे ख़ुश नहीं होते।
  rus-SYN: К кому мне говорить и кого увещевать, чтобы слушали? Вот, ухо у них необрезанное,
    и они не могут слушать; вот, слово Господне у них в посмеянии; оно неприятно им.
  bqc-SIM: Dé má yã'oɛ̀ mà aà gba laaii? Démɛ a mamɛɛi? An swã́ wɛ̃ao, aa fↄ̃
    yãmao, Dii yã́ ì kɛnɛ́ ĩ́iɛ, ìli káńguo.
  tcz-CHONGTHU: Keiman koi kom’a gihsalna thu kaseiya, Chuleh koiham kathusei ngaiding?
    Abil u abonin akisingtan, amahon kho ajatapouve. Amahon Pakai thusei adouvun,
    chuleh Pakai thu ajuipouve.
  mar-mar: मी कोणाला घोषीत करू आणि चेतावणी देऊ, जेणेकरून ते ऐकतील? पाहा, त्यांचा कान
    बेसुंता आहे म्हणून त्यांना ऐकू येत नाही. पाहा, परमेश्वराचे वचन त्यांची चूक दुरुस्त
    करण्यासाठी त्यांच्या जवळ आले आहे, पण त्यांना ते नको आहे.
  qub-qub: 'Chaura noga nirä: «¿Pitaraj nishaj? ¿Pitaraj willapäshaj? ¿Piraj wiyamanga?
    Paycunaga imatapis mana wiyananpaj rinrincuna chapashami caycan. Tayta Diospa
    palabranpaj paycunaga asicunmi. Paycunaga manami wiyaytapis munanchu.'
  bqp-bqp: Mɑ Yeremi u wisɑ u nɛɛ, wɑrɑ kon gɑri sɔ̃, kpɑ n nùn kirɔ ko. Wɑrɑ koo
    mɑn swɑɑ dɑki. Wee, bɑ swɑɑ tɑu. Bɑ ǹ kpɛ̃ bu lɑɑkɑri ko. Ben mi, wunɛ Yinni
    Gusunɔn gɑri yi rɑ bu sekuru kowɑ. Bɑ ku rɑ kɑ̃ bu yi nɔ.
  hat-hat: 'Mwen di: -Ki moun ki pral koute m'' lè m''a pale, lè m''a bay avètisman
    sa yo? Zòrèy yo bouche. Yo refize tande sa m''ap di. Yo pran pawòl Bondye a pou
    yon jouman. Yo pa vle tande.'
  eng-BSB: To whom can I give this warning? Who will listen to me? Look, their ears
    are closed, so they cannot hear. See, the word of the LORD has become offensive
    to them; they find no pleasure in it.
  eng-WEBPB: To whom should I speak and testify, that they may hear? Behold, their
    ear is uncircumcised, and they can’t listen. Behold, the LORD’s word has become
    a reproach to them. They have no delight in it.
  kbq-kbq: Hagi ana koro kea ina vahete vu'na ome huama hugahue. Iza nagri kea antahigahie?
    Zamagesamo'a ko ankani re'neanki'za kea ontahigahaze. Ra Anumzamofo nanekemo'a
    kiza zokago zankna hige'za zamavesra nehaze.
  nhe-BL: 'Huan niJeremías niquijto: “Pero, ¿ajqueya nechtlacaquilis quema niquinyolmelahuas
    tlen nochi tlen panos? Nochi yajuanti quipixtoque inintlacaquilis tzactoc huan
    ax quinequij nechtlacaquilise. Quema niquinpohuilía motlajtol, TOTECO, yajuanti
    cualanij. Ax quinpactía, niyon se pilquentzi.'
  gub-BL: Awazar ize'eg izupe ihe. — Mo pe aze'eg putar nehe. Aze aze'eg nehe, ni
    amo nuzekaiw kwaw heze'eg rehe wà nehe. Upyk wapyakwar wà. Ta'e na'izekaiw wer
    kwaw hehe wà xe. Na'ipurenu wer kwaw neze'eg rehe wà. Upuka neze'eg rehe wà.
  eng-DRA: 'To whom shall I speak? and to whom shall I testify, that he may hear?
    behold, their ears are uncircumcised, and they cannot hear: behold the word of
    the Lord is become unto them a reproach: and and they will not receive it.'
