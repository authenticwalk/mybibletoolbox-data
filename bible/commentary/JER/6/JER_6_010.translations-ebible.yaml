verse: JER.006.010
translations:
  mal-C: ഞാൻ ആരോടു സംസാരിക്കും? ആർക്കു മുന്നറിയിപ്പു നൽകും? എന്റെ വാക്കുകൾ ആരു ശ്രദ്ധിക്കും?
    അവരുടെ കാതുകൾ അടഞ്ഞിരിക്കുന്നതിനാൽ അവർക്കു കേൾക്കാൻ കഴിയുകയില്ല. യഹോവയുടെ വചനം
    അവർക്ക് അനിഷ്ടമായിരിക്കുന്നു. അവർ അതിൽ ആനന്ദം കണ്ടെത്തുന്നില്ല.
  deu-TKW: Doch zu wem soll ich reden und warnend Zeugnis geben, daß sie hören? Ist
    doch ihr Ohr mit einer Vorhaut bedeckt, so daß sie nicht aufzumerken vermögen!
    Ja, das Wort Jahwes ist ihnen zum Gespötte geworden, sie haben kein Gefallen daran.
  lin-lin: Naloba lisusu na nani mpe nakebisa penza nani ? Nani akoyokela ngai ? Matoyi
    na bango ekangama ; yango wana bakokaka koyoka te. Liloba na Yawe ezalaka pamba
    mpo na bango, basepelaka na bango na yango te.
  eng-LSV: To whom do I speak, and testify, and they hear? Behold, their ear [is]
    uncircumcised, || And they are not able to attend. Behold, a word of YHWH has
    been to them for a reproach, || They do not delight in it.
  eng-GNV: 'Vnto whome shall I speake, and admonish that they may heare? beholde,
    their eares are vncircumcised, and they cannot hearken: beholde, the worde of
    the Lord is vnto them as a reproche: they haue no delite in it.'
  eng-WEBSTER: 'To whom shall I speak, and give warning, that they may hear? Behold,
    their ear is uncircumcised, and they cannot hearken: behold, the word of the LORD
    is to them a reproach; they have no delight in it.'
  nhw-BL: 'Huan niJeremías niquijto: “Pero, ¿ajqueya nechtlacaquilis quema niquinyolmelahuas
    tlen nochi catli panos? Nochi inijuanti quipixtoque inintlacaquilis tzactoc huan
    amo quinequij nechtlacaquilise. Quema niquinpohuilía mocamanal, TOTECO, inijuanti
    cualanij. Amo quinpactía, niyon se pilquentzi.'
  swh-ONEN: Niseme na nani na kumpa onyo? Ni nani atakayenisikiliza mimi? Masikio
    yao yameziba, kwa hiyo hawawezi kusikia. Neno la Bwana ni chukizo kwao, hawalifurahii.
  bba-bba: Mɑ Yeremi u wisɑ u nɛɛ, wɑrɑ kon ɡɑri sɔ̃, kpɑ n nùn kirɔ ko. Wɑrɑ koo
    mɑn swɑɑ dɑki. Wee, bɑ swɑɑ tɑu. Bɑ ǹ kpɛ̃ bu lɑɑkɑri ko. Ben mi, wunɛ Yinni
    Gusunɔn ɡɑri yi rɑ bu sekuru kowɑ. Bɑ ku rɑ kɑ̃ bu yi nɔ.
  eng-KJVCPB: 'To whom shall I speak, and give warning, that they may hear? behold,
    their ear is uncircumcised, and they cannot hearken: behold, the word of the Lord
    is unto them a reproach; they have no delight in it.'
  luo-luo: En ngʼa ma anyalo wuoyogo kendo miyo siemni? En ngʼa manyalo winja? Itgi
    odino omiyo ok ginyal winjo wach. Wach Jehova Nyasaye chwanyogi; ok gine gima
    ber kuome.
  meu-meu: Daidia baina hereva henidia bona baina sisiba henidia, bae kamonai helaoreana?
    A itadia, taiadia na hehekou, idia na asi kamonai dibadia. A itadia, Iehova ena
    hereva na e ḡonaḡonalaiamu, asie moalelaiamu.
  npi-ULB: म कसलाई घोषणा गरूँ र चेताउनी दिऊँ ताकि तिनीहरूले मेरो कुरा सुनून् ? हेर्,
    तिनीहरूका कान खतना गरिएका छैनन् । तिनीहरू ध्यान दिन सक्दैनन् । हेर्, तिनीहरूलाई
    सुधार्न परमप्रभुको वचन तिनीहरूकहाँ आएको छ, तर तिनीहरूले यसको इच्‍छा गर्दैनन् ।
  yor-yor: Ta ni ẹni tí mo lè bá sọ̀rọ̀ àti tí mo lè fún ní ìmọ̀ràn? Ta ni yóò tẹ́tí
    sílẹ̀ sí mi? Etí wọn ti di, nítorí náà wọn kò lè gbọ́. Ọ̀rọ̀ Olúwa, jẹ́ ohun búburú
    sí wọn, wọn kò sì ní inú dídùn nínú rẹ̀.
  pes-OPCB: 'من به خداوند گفتم: «چه کسی به سخنان و هشدارهای من گوش فرا خواهد داد؟
    ایشان گوشهای خود را بسته‌اند و نمی‌خواهند بشنوند. کلام تو ایشان را ناراحت و خشمگین
    می‌سازد و نمی‌خواهند به گوششان برسد.'
  tgl-ULB: Kanino ako magsasabi at magbibigay ng babala upang makinig sila? Tingnan
    ninyo! May takip ang kanilang mga tainga. Hindi nila kayang bigyan ng pansin!
    Tingnan ninyo! Dumating sa kanila ang salita ni Yahweh upang itama sila ngunit
    hindi nila ito nais.”
  hui-hui: Ani layagola i̱na ibuhondo ladai bialu lalu, Anduane Homogo-o i̱na bi aihondo
    lamuliyadabe. I̱na bi larogo aiwa hale holobadabe. Ti wali agali Anduane Homogo
    manda nabi bu karubi dege howa í̠naga bi hale nahaga hale tuluho wahene ka. Í̠naga
    bi ogoni nagaloneda lo manda bialu tigua i̱ hondo oba haga ka.
  mya-mya: ငါ​က​လည်း``အ​ကယ်​၍​ကျွန်​တော်​မျိုး​ပြော ဆို​သ​တိ​ပေး​သော် အ​ဘယ်​သူ​သည်​ကျွန်​တော်
    မျိုး​၏​စ​ကား​ကို​နား​ထောင်​ပါ​မည်​နည်း။ သူ တို့​သည်​နား​များ​ကို​ပိတ်​၍​ကိုယ်​တော်​ရှင်​၏
    ဗျာ​ဒိတ်​တော်​ကို​နာ​ခံ​ရန်​ငြင်း​ဆို​လျက် ကိုယ် တော်​ရှင်​၏​နှုတ်​က​ပတ်​တော်​ကို​ပြက်​ရယ်​ပြု
    ကြ​ပါ​၏။-
  bod-N: ད་ལྟ་བདག་གིས་སུ་ཞིག་ལ་གཏམ་སྨྲའམ། སུ་ཞིག་ལ་ཐ་ཚིག་བསྒྲགས་ནས་མཉན་པར་བྱའམ། ལྟོས་ཤིག
    དེ་དག་གི་རྣ་བ་གཙང་མར་མ་མཛད་པས་ཐོས་མི་ནུས་ལ། ལྟོས་ཤིག དེ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ངོ་ཚ་རུ་བརྩི་བ་ལས་དགའ་སྤྲོ་རུ་མི་བརྩི།
  sna-sna: Ndingataura naaniko wandingayambira? Ndianiko achandinzwa? Nzeve dzavo
    dzakadzivirwa kuti varege kunzwa. Shoko raJehovha chigumbuso kwavari; havawani
    mufaro mariri.
  spa-BLM: ¿A quién debo hablar y testificar para que escuchen? He aquí que su oído
    está incircunciso y no saben escuchar. He aquí que la palabra de Yahvé se ha convertido
    en un oprobio para ellos. No se deleitan en ella.
  cac-cac: 'Ix in tac''vi: ¿Mamin, mach ol ab''anoc tato sval jun ab''ix tic? Icha
    val to macan schiquin eb'', max yab''laj eb''. Ton̈ej sb''uchvaj eb'', max schalaj
    sc''ol a lolonel eb''.'
  swh-ULB: Nitamwambia nani na kumwonya nani ili wasikilize? Tazama! Masikio yao hayakutahariwa;
    hayawezi kutilia manani! Tazama! Neno la BWANA limekuja kuwarudi, lakini hawalitaki.”
  bel-bel: 'Да каго гаварыць мне і каго ўгаворваць, каб слухалі? Вось, вуха ў іх неабрэзанае,
    і яны ня могуць слухаць; вось слова Гасподняе ў іх пасьмешышча: яно няпрыемнае
    ім.'
  deu-ELBBK: Zu wem soll ich reden und wem Zeugnis ablegen, dass sie hören? Siehe,
    ihr Ohr ist unbeschnitten, und sie können nicht aufmerksam zuhören; siehe, das
    Wort des HERRN ist ihnen zum Hohn geworden, sie haben keine Lust daran.
  mbb-OT: Midtavak a te, “Piru hentei man is ebpetizeenan ku? Hentei man is ebpemineg
    kedì? Midampè dan is menge telinga zan para kenà sikandan mekezineg. Wazè dan
    kedtahud te lalag te Nengazen, ne kenè dan igkelipey is kebpemineg kayi.
  mal-2015: അവർ കേൾപ്പാൻ തക്കവണ്ണം ഞാൻ ആരോടു സംസാരിച്ചു സാക്ഷീകരിക്കേണ്ടു? അവരുടെ
    ചെവിക്കു പരിച്ഛേദന ഇല്ലായ്കയാൽ ശ്രദ്ധിപ്പാൻ അവർക്കു കഴികയില്ല; യഹോവയുടെ വചനം അവർക്കു
    നിന്ദയായിരിക്കുന്നു; അവർക്കു അതിൽ ഇഷ്ടമില്ല.
  rmc-rmc: 'Avke me phenďom: „Kaske šaj phenav a kaske šaj dav te džanel? Ko man šunela?
    Se dikh, lengre kana hine kašuke, a vašoda našťi šunen. Rušen, sar lenge o RAJ
    dovakerel, a nane lenge oda pre dzeka.'
  pes-OPV: کیستند که به ایشان تکلم نموده، شهادت دهم تا بشنوند. هان گوش ایشان نامختون
    است که نتوانند شنید. اینک کلام خداوند برای ایشان عارگردیده است و در آن رغبت ندارند.
  ron-1924: Куй сэ ворбеск ши пе чине сэ яу мартор ка сэ м-аскулте? Урекя лор есте
    нетэятэ ымпрежур ши ну сунт ын старе сэ я аминте. Ятэ, Кувынтул Домнулуй есте
    о окарэ пентру ей ши ну ле плаче де ел.
  ben-OBCV: কার সঙ্গে আমি কথা বলব, কাকে সতর্কবাক্য দেব? কে শুনবে আমার কথা? তাদের কান
    বন্ধ হয়েছে তাই তারা পায় না শুনতে। সদাপ্রভুর বাক্য তাদের কাছে আপত্তিকর; তারা
    তাতে কোনও আনন্দ পায় না।
  som-som: Inay i maqlaan bal yaan la hadlaa oo aan u digaa? Bal eega, dhegahoodu
    ma xalaalaysna, oo waxba ma ay maqli karaan. Bal eega, erayga Rabbigu cay buu
    iyaga u noqday, oo innaba kuma ay farxaan.
  lat-VUC: 'Cui loquar, et quem contestabor ut audiat? ecce incircumcisæ aures eorum,
    et audire non possunt: ecce verbum Domini factum est eis in opprobrium, et non
    suscipient illud.'
  eng-ASVBT: 'To whom shall I speak and testify, that they may hear? behold, their
    ear is uncircumcised, and they cannot hearken: behold, the word of Jehovah is
    become unto them a reproach; they have no delight in it.'
  ita-1885: A chi parlerò, a chi protesterò, che ascolti? ecco, l'orecchio loro è
    incirconciso, e non possono attendere; ecco, la parola del Signore è loro in vituperio;
    non si dilettano in essa.
  eng-LXXUP: 'To whom shall I speak, and testify, that he may hearken? behold, thine
    ears are uncircumcised, and they shall not be able to hear: behold, the word of
    the Lord is become to them a reproach, they will not at all desire it.'
  eng-ULB: To whom should I declare and warn so they will listen? Look! Their ears
    are uncircumcised; they are not able to pay attention! Look! The word of Yahweh
    has come to them to correct them, but they do not want it.”
  spa-VBL: ¿A quién puedo dar esta advertencia? ¿Quién va a escucharme? ¿No ves que
    se niegan a escuchar? No pueden escuchar lo que estoy diciendo. Vean lo ofensivo
    que es el mensaje del Señor para ellos. No les gusta en absoluto.
  fra-_FOB: A qui parlerai-je, et qui sommerai-je, pour qu'ils écoutent? Voici, leur
    oreille est incirconcise, et ils ne peuvent entendre; voici la parole de l'Éternel
    est pour eux un opprobre; ils n'y prennent point de plaisir.
  mal-mal: അവർ കേൾക്കുവാൻ തക്കവണ്ണം ഞാൻ ആരോട് സംസാരിച്ച് താക്കീത് നൽകേണ്ടു? കാതുകൾ
    അടഞ്ഞു പോകയാൽ ശ്രദ്ധിക്കുവാൻ അവർക്ക് കഴിയുകയില്ല; യഹോവയുടെ വചനം അവർക്ക് നിന്ദ്യമായിരിക്കുന്നു;
    അവർക്ക് അതിൽ ഇഷ്ടമില്ല.
  urd-GVR: Ai Rab, maiṅ kis se bāt karūṅ, kis ko āgāh karūṅ? Kaun sunegā? Dekh, un
    ke kān nāmaḳhtūn haiṅ, is lie wuh sun hī nahīṅ sakte. Rab kā kalām unheṅ mazhakāḳhez
    lagtā hai, wuh unheṅ nāpasand hai.
  suz-BL: गो सु कली लोव़ पा हिंच कोंइदु? आं लोव़ सुम नेंबा? मेकोपुकीम नेंने मचाप्‍नीम।
    मेको आन नोफा सुशो बाक्‍नीम। परमप्रभु यावे आ लोव़ आ पर्बम गाइक्‍नीम। मेको नेंचा
    मदाक्‍नीम” देंत। येरमीया ४:४; प्रेरित ७:५१
  eng-NOY: To whom shall I speak? To whom give warning, so that they shall hear? Behold,
    their ear is uncircumcised, so that they cannot hearken; Behold, the word of Jehovah
    is to them a derision; They have no delight in it.
  ita-1927: A chi parlerò io, chi prenderò a testimonio perché m’ascolti? Ecco, l’orecchio
    loro è incirconciso, ed essi sono incapaci di prestare attenzione; ecco, la parola
    dell’Eterno è diventata per loro un obbrobrio, e non vi trovano più alcun piacere.
  ckb-ckb: بۆ کێ قسە بکەم؟ کێ ئاگادار بکەمەوە؟ کێ گوێم لێ دەگرێت؟ ئەوەتا گوێیان داخراوە
    بۆ ئەوەی نەتوانن گوێ شل بکەن. فەرمایشتی یەزدان بۆیان بووە بە ڕیسوایی، دڵیان پێی
    خۆش نییە.
  eng-BBE: 'To whom am I to give word, witnessing so that they may take note? see,
    their ears are stopped, and they are not able to give attention: see, the word
    of the Lord has been a cause of shame to them, they have no delight in it.'
  kan-OKCV: ನಾನು ಯಾರ ಸಂಗಡ ಮಾತನಾಡಲಿ? ಅವರು ಕೇಳುವ ಹಾಗೆ ಯಾರನ್ನು ಎಚ್ಚರಿಸಲಿ? ಇಗೋ, ಅವರು ಆಲೈಸಲಾರದ
    ಹಾಗೆ ಅವರ ಕಿವಿ ಮುಚ್ಚಿಹೋಗಿವೆ. ಇಗೋ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಅವನಿಗೆ ನಿಂದೆಯಾಗಿದೆ, ಅದರಲ್ಲಿ
    ಅವರಿಗೆ ಸಂತೋಷವಿಲ್ಲ.
  tam-2017: அவர்கள் கேட்கும்படி நான் யாருடன் பேசி எச்சரிப்பேன்? அவர்களுடைய காது விருத்தசேதனமில்லாதது;
    அவர்கள் கேட்கமாட்டார்கள்; யெகோவாவுடைய வசனம் அவர்களுக்கு நிந்தையாயிருக்கிறது; அதின்மேல்
    அவர்களுக்கு விருப்பமில்லை.
  spa-RV-1909: ¿A quién tengo de hablar y amonestar, para que oigan? He aquí que sus
    orejas son incircuncisas, y no pueden escuchar; he aquí que la palabra de Jehová
    les es cosa vergonzosa, no la aman.
  ron-BTF: Cui să îi vorbesc și pe cine să avertizez, ca ei să asculte? Iată, urechea
    lor este necircumcisă și nu pot să dea ascultare; iată, cuvântul DOMNULUI este
    pentru ei o ocară; nu au desfătare în el.
  eng-WEBP: To whom should I speak and testify, that they may hear? Behold, their
    ear is uncircumcised, and they can’t listen. Behold, the LORD’s word has become
    a reproach to them. They have no delight in it.
  eng-FBV: Who can I give this warning to? Who's going to listen to me? Can't you
    see that they refuse to listen? They can't hear what I'm saying. See how offensive
    the Lord's message is to them. They don't like it at all.
  nld-1939: 'Tot wien moet ik spreken, Wien nog vermanen, zodat ze luisteren; Zie
    hun oor is onbesneden, Ze kunnen niet horen! Ja, het woord van Jahweh is hun een
    bespotting, Ze willen er niet meer naar horen:'
  nch-BL: 'Huan niJeremías niquijto: “Pero, ¿ajquiya techtacaquilis quema niquinyolmelahuas
    ten nochi cati panos? Nochi inijuanti quipixtoque inintacaquilis tzactoc huan
    amo quinequij techtacaquilise. Quema niquinpohuilía mocamanal, TOTECO, inijuanti
    cualanij. Amo quinpactía, yon se pilquentzi.'
  vie-1934: Ta sẽ nói và làm chứng cho ai, đặng họ nghe ta! Nầy, tai họ chưa cắt bì,
    họ không nghe được. Nầy, lời của Đức Giê-hô-va đã trở nên sự quở trách cho họ,
    họ chẳng lấy làm đẹp lòng chút nào.
  hin-CV: मैं किसे संबोधित करूं, किसे यह चेतावनी सुनाऊं कि वे इस पर ध्यान दें? आप
    ही देखिए उनके कान तो बंद हैं, सुनना उनके लिए असंभव है. यह भी देख लीजिए याहवेह
    का संदेश उनके लिए घृणास्पद बन चुका है; इसमें उनको थोड़ा भी उल्लास नहीं है.
  spa-BES: ¿A quién debo dar palabra, testificando para que tomen nota? Mira, sus
    oídos están cerrados y no pueden prestar atención; mira, la palabra del Señor
