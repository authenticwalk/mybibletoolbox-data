verse: JER.006.003
translations:
  mal-C: ഭരണാധിപന്മാർ തങ്ങളുടെ കൂട്ടവുമായി അവൾക്കെതിരേ വരും; അവർ അവൾക്കുചുറ്റും കൂടാരമടിക്കും,
    അവർ ഓരോരുത്തരും അവർക്കു നിയമിക്കപ്പെട്ടിരിക്കുന്ന സ്ഥലം നശിപ്പിക്കും.”
  deu-TKW: es kommen Hirten zu ihr mit ihren Herden, schlagen rings um sie her ihre
    Zelte auf, weiden ein jeder seinen Bereich ab.
  lin-lin: Babateli ya bibwele elongo na bibwele na bango bakobundisa yango, bakopika
    bandako na bango ya kapo zingazinga na yango ; bongo moko na moko akoyeisa bibwele
    na ye na esika oyo ye akozwa.
  eng-LSV: Shepherds and their droves come to her, || They have struck tents by her
    all around, || They have each fed [in] his own station.”
  eng-GNV: 'The pastors with their flockes shall come vnto her: they shall pitche
    their tentes rounde about by her, and euery one shall feede in his place.'
  eng-WEBSTER: The shepherds with their flocks shall come to her; they shall pitch
    their tents against her on every side; they shall feed every one in his place.
  nhw-BL: Hualase tlamocuitlahuiani catli amocualancaitacahua catli mochantise yahualtic
    tlen nopa altepetl huan moaxcatise. Quitlajcoitase nopa potreros para quintlamacase
    ininborregojhua.
  swh-ONEN: Wachungaji pamoja na makundi yao watakuja dhidi yake; watapiga mahema
    yao kumzunguka, kila mmoja akichunga kundi lake mwenyewe.”
  bba-bba: Wee, tɔmbɑ ye wɔrim wee nɡe kpɑrobu kɑ ben yɑɑ sɑbenu. Bɑ ben sɑnsɑni ɡirɑ
    bɑ kɑ ye sikerenɑ. Ben bɑɑwure u win bweu mwɑ, wi kɑ win tɑbu kowobu.
  eng-KJVCPB: The shepherds with their flocks shall come unto her; they shall pitch
    their tents against her round about; they shall feed every one in his place.
  luo-luo: Jokwath kod jambgi noked kode; ginigur hembegi molwore, ka moro ka moro
    rito kare owuon.”
  meu-meu: Mamoe ireḡudia taudia mai edia seri ida na ia ivaira-henina baema, edia
    kalaga bae haginidia, bae ḡeḡea ahu, edia mamoe bae ubudia, ta ta ena gabu ena
    gabu ai.
  npi-ULB: गोठालाहरू र तिनका बगालहरू तिनीहरूकहाँ जानेछन् । तिनीहरूले चारैतिर त्यसको
    विरुद्धमा पालहरू टाँग्‍नेछन् । हरेक मानिसले आफ्नो हातले चराउनेछ ।
  yor-yor: Olùṣọ́-àgùntàn pẹ̀lú agbo wọn yóò gbóguntì wọ́n. Wọn yóò pa àgọ́ yí wọn
    ká, olúkúlùkù yóò máa jẹ ní ilé rẹ̀.”
  pes-OPCB: پادشاهان با سپاهیانشان گرداگرد آن خیمه خواهند زد و هر یک در هر کجا که
    بخواهند مستقر خواهند شد.
  tgl-ULB: Pupunta sa kanila ang mga pastol at ang kanilang mga kawan. Magtatayo sila
    ng mga tolda sa palibot niya, magpapastol ang bawat isa sa pamamagitan ng kaniyang
    sariling kamay.
  hui-hui: Waitiginaga kini karume ami agaliru heba wai bule Yarusaleme ibulebira.
    Tigua ibalu tano tagirahayagi balai anda bu palu howa tano ho hagirabu yaanda
    ho holebira. Ami agali uruni nogo sibi dewaore hagagobi íbu holebira.
  mya-mya: သိုး​ထိန်း​များ​သည်​မိ​မိ​တို့​သိုး​များ​နှင့်​ထို အ​ရပ်​တွင်​စ​ခန်း​ချ​ကြ​လိမ့်​မည်။
    သူ​တို့​သည် မိ​မိ​တို့​တဲ​ရှင်​များ​ကို​သင်​၏​ပတ်​လည်​တွင် ထိုး​ပြီး​လျှင် မိ​မိ​တို့​အ​သီး​သီး​အ​လို​ရှိ
    ရာ​တွင်​စ​ခန်း​ချ​ကြ​လိမ့်​မည်။-
  bod-N: རྫི་བོས་ལུག་ཁྱུ་དེད་ནས་དེར་སླེབ་པ་དང་། དེའི་ཕྱོགས་བཞི་ནས་གུར་ཕུབ་སྟེ་རེ་རེས་རང་རང་གི་གནས་སུ་ལུག་ཁྱུ་འཚོ་བར་འགྱུར།
  sna-sna: Vafudzi namapoka amakwai avo vachauya kuzomurwisa; vachadzika matende avo
    vakamukomba, mumwe nomumwe achifudza chikamu chake.”
  spa-BLM: Los pastores con sus rebaños vendrán a ella. Acamparán contra ella por
    todas partes. Alimentarán a cada uno en su lugar”.
  cac-cac: A eb' rey yed' eb' soldado ol javoc eb' d'a jun chon̈ab' tic, ol sb'oan
    scampamento eb' d'a spatictac. A b'aj ol can junjun eb', ol satn̈ejel yuj eb'.
  swh-ULB: Wachungaji na kondoo wao watawaendea; wataweka hema zao zikiwazunguka pande
    zote; kila mtu atachunga kwa mkono wake.
  bel-bel: Пастухі са статкамі сваімі прыйдуць да яе, раскінуць намёты вакол яе; кожны
    будзе пасьвіць сваю дзялянку.
  deu-ELBBK: Hirten kommen zu ihr mit ihren Herden; sie schlagen Zelte rings um sie
    auf, weiden jeder seinen Raum ab.
  mbb-OT: Edliǥuyan heini te menge peremandar wey menge sundaru zan. Idlelawig dan
    is menge tulda zan diyà te peliǥuy kayi ne zutun dan ebpelastar.
  mal-2015: അവളുടെ അടുക്കൽ ഇടയന്മാർ ആട്ടിൻ കൂട്ടങ്ങളോടുകൂടെ വരും; അവർ അവൾക്കെതിരെ
    ചുറ്റിലും കൂടാരം അടിക്കും; അവർ ഓരോരുത്തൻ താന്താന്റെ ഭാഗത്തു മേയിക്കും.
  rmc-rmc: O ňeprijaťeľa ke late avena sar o pasťjera peskre stadenca, ačhavena peske
    pašal late o stani a sako chala savoro pašal peste.
  pes-OPV: و شبانان با گله های خویش نزدوی خواهند آمد و خیمه های خود را گرداگرد اوبرپا
    نموده، هر یک در جای خود خواهند چرانید.
  ron-1924: Ла еа вин пэсторий ку турмеле лор, ышь ынтинд кортуриле ын журул ей ши
    ышь паште фиекаре партя луй.”
  ben-OBCV: মেষপালকেরা তাদের পশুপাল নিয়ে তার বিরুদ্ধে আসবে; তারা তার চারপাশে তাদের
    তাঁবু স্থাপন করবে, প্রত্যেকে নিজের নিজের অংশে তাদের পশুপাল চরাবে।”
  som-som: Waxaa iyada u iman doona adhijirro adhyahoodii wata, oo teendhooyinkooda
    ayay hareeraheeda ka dhisan doonaan, oo midkood kastaaba wuxuu iska daaqsan doonaa
    meeshiisa.
  lat-VUC: 'Ad eam venient pastores et greges eorum; fixerunt in ea tentoria in circuitu:
    pascet unusquisque eos qui sub manu sua sunt.'
  eng-ASVBT: Shepherds with their flocks shall come unto her; they shall pitch their
    tents against her round about; they shall feed every one in his place.
  ita-1885: Dei pastori verranno contro a lei con le lor mandre; tenderanno d'ogn'intorno
    contro a lei i lor padiglioni; ciascuno pasturerà dal lato suo.
  eng-LXXUP: The shepherds and their flocks shall come to her; and they shall pitch
    their tents against her round about, and shall feed their flocks each with his
    hand.
  eng-ULB: The shepherds and their flocks will go to them; they will set up tents
    against her all around; each man will shepherd with his own hand.
  spa-VBL: “Los pastores” y sus “rebaños” vendrán a atacarla; instalarán sus tiendas
    alrededor de ella, cada uno cuidando la suya.
  fra-_FOB: Vers elle viennent des bergers et leurs troupeaux; ils plantent contre
    elle des tentes à l'entour; ils dévorent chacun son quartier.
  mal-mal: അവളുടെ അടുക്കൽ ഇടയന്മാർ ആട്ടിൻകൂട്ടങ്ങളോടുകൂടി വരും; അവർ ചുറ്റും അവൾക്കെതിരെ
    കൂടാരം അടിക്കും; അവർ ഓരോരുത്തൻ അവനവന്റെ സ്ഥലത്തു മേയിക്കും”.
  urd-GVR: aur charwāhe apne rewaṛoṅ ko le kar us par ṭūṭ paṛeṅge. Wuh apne ḳhaimoṅ
    ko us ke irdgird lagā leṅge, aur har ek kā rewaṛ char char kar apnā hissā khā
    jāegā.
  suz-BL: गोठला आन हुल सुन्‍दा मेको नु लडाइ पचा कली जाक्‍‍नीम। मेकोपुकीमी आन ताम्‍बु
    आ एर ओंथ कीनीम। मिनु नेल्‍लेम मेको आन हुल योव़शा खतम सेल्‍नीम” देंशो बाक्‍ब। येरमीया
    ४:१७
  eng-NOY: The shepherds with their flocks shall come to her; They shall pitch their
    tents against her round about; They shall feed each one in his place.
  ita-1927: Verso di lei vengono de’ pastori coi loro greggi; essi piantano le loro
    tende intorno a lei; ognun d’essi bruca dal suo lato.
  ckb-ckb: شوانەکان بە مێگەلەکانیانەوە بۆ لای ئەو دێن، ڕەشماڵەکان لە دەوری هەڵدەدەن
    و هەرکەسە لە بەشی خۆی دەلەوەڕێنێ.»
  eng-BBE: Keepers of sheep with their flocks will come to her; they will put up their
    tents round her; everyone will get food in his place.
  kan-OKCV: ಕುರುಬರು ತಮ್ಮ ಮಂದೆಗಳ ಸಂಗಡ ಅವಳ ವಿರುದ್ಧ ಬರುವರು. ಅವಳ ಸುತ್ತಲು ತಮ್ಮ ಗುಡಾರಗಳನ್ನು
    ಹಾಕುವರು. ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲಿ ಮೇಯಿಸುವರು.”
  tam-2017: மேய்ப்பர் தங்கள் மந்தைகளுடன் அவளிடத்திற்கு வருவார்கள்; அவர்கள் அவளுக்கு
    விரோதமாய்ச் சுற்றிலும் கூடாரம்போட்டு, அவனவன் தன் தன் இடத்தில் மேய்த்து,
  spa-RV-1909: A ella vendrán pastores y sus rebaños; junto á ella en derredor pondrán
    sus tiendas; cada uno apacentará á su parte.
  ron-BTF: Păstorii cu turmele lor vor veni la ea; își vor înălța corturile împotriva
    ei de jur împrejur; vor paște fiecare în locul lui.
  eng-WEBP: Shepherds with their flocks will come to her. They will pitch their tents
    against her all around. They will feed everyone in his place.”
  eng-FBV: “Shepherds” and their “flocks” will come to attack her; they will set up
    their tents all around her, each one looking after his own.
  nld-1939: De herders trekken er Met hun kudden op af; Ze slaan om haar hun tenten
    op, En allen weiden hun gronden af.
  nch-BL: Hualase tamocuitahuiani cati amocualancaitacahua cati mochantise yahualtic
    ten nopa altepet huan moaxcatise. Quitajcoitase nopa potreros para quintamacase
    ininborregojhua.
  vie-1934: Những kẻ chăn cùng bầy chiên mình sẽ đến nghịch cùng nó. Chúng nó đóng
    trại chung quanh nó, mỗi kẻ choán phần đất mình cho bầy ăn.
  hin-CV: चरवाहे एवं उनकी भेड़-बकरियां उसके निकट आएंगे; वे अपने तंबू उसके चारों ओर
    खड़े कर देंगे, उनमें से हर एक अपने-अपने स्थान पर पशुओं को चराएगा.”
  spa-BES: Vendrán a ella los guardianes de las ovejas con sus rebaños; levantarán
    sus tiendas alrededor de ella; Todos recibirán comida en su lugar.
  tdx-tdx: Hivotrak’ ama’e o mpiarakeo rekets’ o lia-rai’eo, hampitroatse fiarikatohañe
    ami’ty kivoho’ iareo, le songa hiandrazañe an-toe’e.
  tha-KJV: ผู้​เลี้ยงแกะพร้อมกับฝูงแกะจะมาสู้​เธอ เขาจะตั้งเต็นท์​ไว้​รอบเธอ ต่างก็จะหากินอยู่ในที่ของมัน
  por-BR-2018: A ela virão pastores com seus rebanhos; levantarão contra ela tendas
    ao redor; e cada um apascentará em seu lugar.
  deu-ELO: Hirten kommen zu ihr mit ihren Herden; sie schlagen Zelte rings um sie
    auf, weiden ein jeder seinen Raum ab.
  eng-WYC-2018: Shepherds and their flocks shall come to it; they have pitched tents
    in it in compass; each man shall feed them, that be under his hand. (Shepherds
    and their flocks shall come to her; they shall pitch their tents all around her;
    each one shall feed his beasts there, that be under his hand.)
  epo-epo: Al ŝi venos paŝtistoj kun siaj brutaroj, ĉirkaŭ ŝi ili starigos tendojn,
    kaj ĉiu paŝtos sur sia loko.
  uig-PIN: Yerusalemƣa ⱪarxi qiⱪiwatⱪan pada baⱪⱪuqilarmu ɵz padilirini epkelidu;
    ular Yerusalemni ⱪorxawƣa elip qedirlirini tikidu; ularning ⱨǝmmisi ɵzi igiligǝn
    jayda pada baⱪidu.
  beo-beo: Amogai, hina bagade ilia amola ilia dadi gagui dunu da ilia gegesu fisisu
    amo ganodini esalebe ba:mu. Ilia da ilia hanaiga, abula diasu amo moilaiga sisiga:le
    gagagumu.
  tpi-OTNT: Ol king wantaim ol ami bilong ol bai i kam bilong pait long Jerusalem.
    Bai ol i banisim taun na wokim kem bilong ol. Ol dispela ami bai i planti moa
    olsem ol bikpela lain sipsip.
  hau-SA: Makiyaya da garkunansu za su taso mata; za su kafa tentunansu kewaye da
    ita, kowanne yana lura da sashensa.”
  uig-LAT: Yérusalémgha qarshi chiqiwatqan pada baqquchilarmu öz padilirini épkélidu;
    ular Yérusalémni qorshawgha élip chédirlirini tikidu; ularning hemmisi özi igiligen
    jayda pada baqidu.
  nde-nde: Abelusi lemihlambi yabo bazakuza bamelane layo; bazamisa amathente abo
    eyihanqile, lowo lalowo elinde indawo yakhe.”
  ton-ton: ‌ʻE haʻu kiate ia ʻae kau tauhi mo ʻenau fanga sipi; pea te nau fokotuʻu
    honau ngaahi fale fehikitaki ʻo takatakai kiate ia; pea te nau taki taha kai ʻi
    hono potu ʻoʻona.
  ces-1613: Ale přitáhnou k ní pastýři s stády svými, rozbijí proti ní stany vůkol,
    spase každý místo své.
  eng-WMB: Shepherds with their flocks will come to her. They will pitch their tents
    against her all around. They will feed everyone in his place.”
  tam-TCV: மேய்ப்பர்கள் தங்கள் மந்தைகளோடு அவளுக்கெதிராக வருவார்கள். அவளைச் சுற்றித்
    தங்கள் கூடாரங்களை அடித்து, அவனவன் தான் தெரிந்துகொண்ட பகுதியில் தன் மந்தைகளை மேய்ப்பான்.”
  ceb-ULB: Mangadto kanila ang mga magbalantay sa mga karnero ug ang ilang mga panon;
    magtukod sila ug mga tolda palibot batok kaniya; ang matag usa ka tawo mobantay
    pinaagi sa iyang kaugalingong kamot.
  pol-UBG: Do niej przyjdą pasterze wraz ze swymi trzodami; rozbiją naprzeciwko niej
    namioty dokoła, każdy będzie paść w swoim miejscu.
  urd-GVU: اور چرواہے اپنے ریوڑوں کو لے کر اُس پر ٹوٹ پڑیں گے۔ وہ اپنے خیموں کو اُس
    کے ارد گرد لگا لیں گے، اور ہر ایک کا ریوڑ چر چر کر اپنا حصہ کھا جائے گا۔
  deu-1912: 'Aber es werden die Hirten über sie kommen mit ihren Herden, die werden
    Gezelte rings um sie her aufschlagen und weiden ein jeglicher an seinem Ort und
    sprechen:'
  kan-2017: ಕುರುಬರು ತಮ್ಮ ಹಿಂಡುಗಳೊಡನೆ ಅಲ್ಲಿಗೆ ಬಂದು ಅದರೆದುರಿಗೆ ಸುತ್ತಲೂ ತಮ್ಮ ಗುಡಾರಗಳನ್ನು
    ಹಾಕುವರು; ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ತನ್ನ ಸ್ಥಳದಲ್ಲಿ ಮೇಯಿಸಿಬಿಡುವನು.
  yap-yap: pi’in pilung e bay ra pired u rom nge salthaw rorad. Miyad n’uf e tent
    rorad nib liyeg fare binaw, ra bagyed me par ko gin ba’adag.
  hlt-MCSB: Boiva aka dawn rhoek te a tuping neh ha pawk uh ni. Dap a tuk thil uh
    vetih a kut dongkah hlang tah a kaepvai ah luem uh ni.
  mdy-ETH: ቆልሞ ናኣታ ፔ ቆልሞና ዎላ ዒኢካ ዴዓንዳኔ፤ ፔኤኮ ዓፒሎና ማዦ ማኣሮ ካታሜሎኮ ኮይሎይዳ ቢያ ዾቃንዳኔ፤ ፔቴ ፔቴሢ
    ፔ ሼና ጌዔ ቤዛ ቆልሞ ሄንቃንዳኔ።
  twi-ASANTE: Atamfoɔ bɛba abɛtwa ne ho ahyia te sɛ nnwanhwɛfoɔ; wɔbɛsisi wɔn ntomadan
    atwa ne ho ahyia na wɔn mu biara bɛhwɛ ne kyɛfa so.”
  eng-WEBU: Shepherds with their flocks will come to her. They will pitch their tents
    against her all around. They will feed everyone in his place.”
  wal-wal: Morkketi henttanchchatudan bantta wudiyaa ekkidi, a bolli yaana. Yiidi
    a yuushuwan bantta dunkkaaniyaa dunkkaanana; bantta wudiyaanne bantta sohuwan
    sohuwan heemmana.
  spa-PDDPT: Hacia ella acuden pastores con sus rebaños. Junto a ella plantan sus
    tiendas alrededor. Cada uno apacienta en su lugar.
  gun-gun: Ha'e ramo hovaigua kuery ou 'rã guymba kuery reve. Ijyvýry rupi ojapo 'rã
    oo'i. Ha'e vy peteĩ-teĩ guymba kuery omongaru 'rã ikuai aguã py ae.”
  ilo-ULB: Mapanto kadakuada dagiti agpaspastor agraman dagiti arbanda; agpatakderdanto
    kadagiti tolda iti aglawlaw daytoy; agpastorto ti tunggal tao baben iti bukodna
    nga ima.
  kpg-kpg: Nia king mai i daha gaa noho i golo mo nadau gau dauwa. Digaula ga haga duu aga
    nadau hale laa e haganiga di waahale, tei gii bida haga duu aga dono hale i dana
    gowaa e hiihai ginai.
  uig-ARA: يېرۇسالېمغا قارشى چىقىۋاتقان پادا باققۇچىلارمۇ ئۆز پادىلىرىنى ئېپكېلىدۇ؛
    ئۇلار يېرۇسالېمنى قورشاۋغا ئېلىپ چېدىرلىرىنى تىكىدۇ؛ ئۇلارنىڭ ھەممىسى ئۆزى ئىگىلىگەن
    جايدا پادا باقىدۇ.
  sus-sus: Xuruse dɛmadonyie fama nɛ e xa kiri banxie tide yire, wo xa taa nu na dɛnnaxɛ,
    e fa e xa xurusee makanta mɛnni.»
  pon-2006: nanmwarki kan pahn kauwada ar impwal kan wasao iangahki sapwellimarail
    sounpei kan. Re pahn kauwada ar impwal kan kapilkipene kahnimwo, oh emenemen pahn
    kauwada eh impwal wasa me e inengieng.
  ksd-ksd: A umana tena balabalaure sip diat a tadav ia ma kadia lavur kikil na sip;
    diat a vatut kadia lavur pal na mal kikil ia, ma diat a tabar kadia umana sip,
    tikatikai ta kana pakana.
  tur-YTC: Çobanlar sürüleriyle ona gelecekler. Her yanına çadırlarını ona karşı kuracaklar.
    Herkes kendi yerinde otlatacak.”
  grc-BRENT: Εἰς αὐτὴν ἥξουσι ποιμένες, καὶ τὰ ποίμνια αὐτῶν· καὶ πήξουσιν ἐπʼ αὐτὴν
    σκηνὰς κύκλῳ, καὶ ποιμανοῦσιν ἕκαστος τῇ χειρὶ αὐτοῦ.
  ind-AYT: Para gembala dan kawanan ternak mereka akan datang kepadanya. Mereka akan
    mendirikan tenda-tenda mereka di sekelilingnya, mereka akan menggembalakan masing-masing
    di tempatnya.”
  nya-nya: Abusa ndi nkhosa zawo adzabwera kudzalimbana nawo; adzamanga matenti awo
    mowuzinga, ndipo aliyense adzakhazika anthu ake pamalo pake.”
  hrv-hrv: K njoj dolaze pastiri sa stadima. Svud oko nje razapeše šatore, svaki pase
    na dijelu svome.
  mps-mps: Te king dabe augwa ami bidi dabe dali aselama, te Jerusalemba hwįagasainu
    ebao. Augwaligo te taun bobegela sagaselama, te augwa bidabo pesage nigaibao.
    Te ami bidi dabe umabo mu te genuai sipsip hani tiwai dao. Tama te ofisa dabego
    augwali tonaluyu, deli deligo augwa sę yabo madi elaluaibao.
  tpi-tpi: Ol king wantaim ol ami bilong ol bai i kam bilong pait long Jerusalem.
    Bai ol i banisim taun na wokim kem bilong ol. Ol dispela ami bai i planti moa
    olsem ol bikpela lain sipsip.
  dan-1931: til hende kommer der Hyrder med deres Hjorde; de opslår Telte i Ring om
    hende, afgræsser hver sit Stykke.
  vie-OVCB: Quân thù sẽ đến chung quanh ngươi, như người chăn cắm trại chung quanh
    thành. Mỗi người chiếm một phần đất cho bầy mình ăn.
  guj-2017: ઘેટાંપાળકો અને તેઓનાં ટોળાં તેઓની પાસે જશે; તેઓ તેની ફરતે તંબુઓ નાખશે.
    દરેક જણ પોતાની જગ્યાએ ચરશે.
  pon-2006A: nanmwarki kan pahn kauwada ar impwal kan wasao iangahki sapwellimarail
    sounpei kan. Re pahn kauwada ar impwal kan kapilkipene kahnimwo, oh emenemen pahn
    kauwada eh impwal wasa me e inengieng.
  por-BRBSL: Os pastores com seus rebanhos virão até ela. Eles armarão suas tendas
    contra ela por toda parte. Eles alimentarão a todos em seu lugar”.
  cth-cth: Tukhoumnaw ni a tuhunaw hoi ahni koe pha awh han, petkâkalup lah lukkareirimnaw
    a sak awh vaiteh, amamae tuhunaw rip a khoum awh han.
  twi-twi: Nguanhwɛfo ne wɔn nguankuw bɛba abetia no; wobesisi wɔn ntamadan atwa ne
    ho ahyia, wɔn mu biara bɛhwɛ ne kyɛfa so.”
  hlt-hlt: Boiva aka dawn rhoek te a tuping neh ha pawk uh ni. Dap a tuk thil uh vetih
    a kut dongkah hlang tah a kaepvai ah luem uh ni.
  tbz-SIM: Bɛnìtìbɛ̀ tùɔ̀kɛnímu Siyɔ̃ɔ̃ ɛì, kɛ bɑ̀tɛ́ kɛ dì fitɛ́ kɛ bo dì pɔ̀ntɛ,
    bɛnɑɑcɛ̃mbɛ ɔ̃ɔ̃ bɑ́tɛ́mɛ̀ nɛ̀ bɛ wũɔ̃, kɛ́cónnɛ́ bɛ touti, bɛ̀ mɛ nyĩ bɑ́ wè
    nɛ̀ o kó kupíkù, otɔù nɛ̀ o kɔku.
  msy-2020: Atriviba uan mɨdorozir gumaziba ko Jerusalem mɨsoghsɨ izam, mati sipsipbar
    garir gumaziba uan sipsipba ko izam. Me azenan nguibam ekɨarugh, vaghvagh nguazir
    akuar nguibam boroghɨn itiba, uan averpenibar ingaram. Egh mɨdorozir gumazir kaba
    sipsipɨn okoruar dafabar mɨn bar avɨrasemegham.
  azb-azb: Çobanlar öz sürüləri ilə Ona qarşı gələcək, Hər tərəfdən onun önündə çadır
    quracaq. Hər kəs öz yerində sürüsünü otaracaq.
  eng-DBY: Shepherds with their flocks shall come unto her; they shall pitch [their]
    tents against her round about; they shall feed every one in his place.
  hin-2017: चरवाहे अपनी-अपनी भेड़-बकरियाँ संग लिए हुए उस पर चढ़कर उसके चारों ओर अपने
    तम्बू खड़े करेंगे, वे अपने-अपने पास की घास चरा लेंगे।
  wol-KYG: Ay sàmm ak seeni gétt ci sa kaw, ñu samp seeni xayma, wër la, di foral,
    ku nekk ak pàccam.
  eng-YLT: Unto her come do shepherds and their droves, They have stricken tents by
    her round about, They have fed each [in] his own station.
  eng-WYC-2017: Shepherds and their flocks shall come to it; they have pitched tents
    in it in compass; each man shall feed them, that be under his hand.
  eng-WMBB: Shepherds with their flocks will come to her. They will pitch their tents
    against her all around. They will feed everyone in his place.”
  urd-GVH: और चरवाहे अपने रेवड़ों को लेकर उस पर टूट पड़ेंगे। वह अपने ख़ैमों को उसके
    इर्दगिर्द लगा लेंगे, और हर एक का रेवड़ चर चरकर अपना हिस्सा खा जाएगा।
  rug-rug: Ari na baṉara tadi na kana si kote mae pude razaia sa popoa kote va turu
    ipi pa vari likohaena sa gua ri na sepati pu koa turaṉi sari rovana sipi, hopeke
    koa pa hopeke dia vasidi ta vizatadi.”
  gaz-gaz: Tiksoonni bushaayee isaanii fudhatanii isheetti dhufu; dunkaana isaaniis
    isheetti naannessanii dhaabatu. Tokkoon tokkoon isaaniis iddoo isaaniitti bobbaafatu.”
  fra-LSG: Vers elle marchent des bergers avec leurs troupeaux; Ils dressent des tentes
    autour d’elle, Ils broutent chacun sa part.
  yal-yal: Sofa ganla fama a ma nɛn alo xuruse rabane nun e xuruseene, e yi e bubune
    ti a rabilinni, e birin yi lu e konna kantanɲɛ.
  haw-1868: E hele mai no io na la na kahu hipa, me ko lakou poe hipa, e kukulu no
    lakou i na halelewa a puni ia wahi; e ai no kela mea keia mea i kona wahi iho.
  arb-NAV: فَيَحُلُّ بِها الرُّعَاةُ مَعَ قُطْعَانِهِمْ، وَيَضْرِبُونَ حَوْلَهَا خِيَامَهُمْ،
    وَيَرْعَى كُلٌّ مِنْهُمْ حَيْثُ نَزَلَ.
  ewe-ewe: Alẽkplɔlawo kple woƒe alẽhawo atso ɖe eŋuti, woava tu woƒe agbadɔwo aƒo
    xlãe, ɖe sia ɖe axɔ teƒe si wòanyi eƒe lãhawo le.”
  eng-LEE: Unto her shall come shepherds with their flocks; they shall pitch their
    tents against her round about; they shall feed off every one his own place.
  asm-FB: মেৰ-ছাগ ৰখীয়াবোৰে নিজ নিজ জাক লগত লৈ তাইৰ ওচৰলৈ আহিব; তেওঁলোকে তাইৰ বিৰুদ্ধে
    চাৰিওফালে নিজ নিজ তম্বু তৰিব, আৰু প্ৰতিজনে নিজ নিজ ঠাইত চৰিব।
  sus-A: شُرُ سٍ دّ مَدٌنيِيٍ قَمَ نّ عٍ شَ كِرِ بَنشِيٍ تِدٍ يِرٍ، وٌ شَ تَا نُ نَ
    دّننَشّ، عٍ قَ عٍ شَ شُرُ سٍيٍ مَكَنتَ مّننِ.»
  fra-SBL: Des bergers avec leurs troupeaux viendront vers elle. Ils dresseront leurs
    tentes tout autour d'elle. Ils feront paître chacun à sa place. »
  hbo-hbo: אֵלֶ֛יהָ יָבֹ֥אוּ רֹעִ֖ים וְעֶדְרֵיהֶ֑ם תָּקְע֨וּ עָלֶ֤יהָ אֹהָלִים֙ סָבִ֔יב
    רָע֖וּ אִ֥ישׁ אֶת־יָדֹֽו׃
  kik-kik: Arĩithi marĩ na ndũũru ciao cia mbũri nĩmagooka nĩguo mamũũkĩrĩre; nĩmakaamba
    hema ciao imũthiũrũrũkĩirie mĩena yothe, o mũndũ o mũndũ akarangĩra handũ hake.”
  fra-NCL: Vers elle viennent des bergers avec leurs troupeaux ; ils planteront leurs
    tentes autour d’elle ; chacun pâturera son quartier.
  cek-AK: Tuutoep kaminawk loe angmacae ih tuunawk hoiah nihcae khaeah caeh o ueloe,
    anih tuk hanah ataeng boih ah kahni imnawk to sah o thui tih, kami boih mah angmacae
    ih ahmuen ah tuu to pacah o tih.
  cuk-cuk: Sibad-edarbemalad, degi, e-sibadmar ese danimalad, neggwebur-ebilis ambikunonimaloed,
    na wala-walagwen e-itolegedba ibmar imakdemaloed.
  uig-CYR: Йерусалимға қарши чиқиватқан пада баққучиларму өз падилирини епкелиду;
    улар Йерусалимни қоршавға елип чедирлирини тикиду; уларниң һәммиси өзи егилигән
    җайда пада бақиду.
  tel-2017: కాపరులు తమ గొర్రెల మందలతో దానిలోకి వస్తారు. దాని చుట్టూ గుడారాలు వేస్తారు.
    ప్రతివాడూ తన కిష్టమైన చోట మందను మేపుతాడు.
  hat-BSA: Bèje yo ak bann mouton pa yo va vin kote li. Yo va monte tant yo antoure
    li, e yo chak va fè pak bèt yo nan plas yo.
  kos-kos: tokosra uh ac fah mutangan aktuktuk we wi mwet mweun lalos. Elos ac tulokunak
    lohm nuknuk selos rauneak siti sac, ac kais sie selos fah aktuktuk in acn na el
    lungse.
  hbo-WLC: אֵלֶ֛יהָ יָבֹ֥אוּ רֹעִ֖ים וְעֶדְרֵיהֶ֑ם תָּקְע֨וּ עָלֶ֤יהָ אֹהָלִים֙ סָבִ֔יב
    רָע֖וּ אִ֥ישׁ אֶת־יָדֽוֹ׃
  ibo-ibo: Ndị na-azụ atụrụ ga-eduru igwe atụrụ bịa megide ya. Ha ga-ama ụlọ ikwu
    ha gburugburu ya. Onye ọbụla nʼime ha ga-elekọtazi akụkụ ala nke o ketara anya
    nke ọma.
  ory-ory: ମେଷପାଳକମାନେ ଆପଣା ଆପଣା ପଲ ସଙ୍ଗେ ନେଇ ତାହା ନିକଟକୁ ଆସିବେ; ସେମାନେ ତାହା ବିରୁଦ୍ଧରେ
    ଚତୁର୍ଦ୍ଦିଗରେ ଆପଣା ଆପଣା ତମ୍ବୁ ସ୍ଥାପନ କରିବେ; ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସ୍ଥାନରେ ପଲ ଚରାଇବେ।
  chk-chk: King kana repwe feito fiti nöür mwichen sounfiu pwe repwe maun ngeni Sion.
    Repwe aüetä imwer imw mangaku pwelin ünükün ia ra chök mochen aüetä ie.
  rop-rop: Detlot enami en olabat kingmob garra pudumap olabat tent raidaran langa
    det taun en dei garra meigim olabat kemp eniweya dei wandim.
  ukr-1871: Поприходять пастухи до неї з стадами своїми, понапинають округи неї намети
    свої; кожен випасувати ме займище своє.
  deu-1951: Hirten mit ihren Herden werden zu ihr kommen; ihre Zelte werden sie aufschlagen
    rings um sie her, und ein jeder wird sein Teil abweiden.
  eng-JPS: Shepherds with their flocks come unto her; they pitch their tents against
    her round about; they feed bare every one what is nigh at hand.
  srp-1865: K njoj æe doæi pastiri sa stadima svojim, razapeæe oko nje šatore, svaki
    æe opasti svoje mjesto.
  lug-lug: Abasumba balimulumba n’ebisibo byabwe. Balimwetoolooza weema zaabwe zimwolekere
    enjuuyi zonna, buli omu yeezimbire w’ayagala.
  heb-heb: אליה יבאו רעים ועדריהם תקעו עליה אהלים סביב רעו איש את ידו׃
  ben-IRV: মেষপালক এবং তাদের ভেড়ার পাল তাদের কাছে যাবে; তারা তার বিরুদ্ধে চারিদিকে
    তাঁবু খাটাবে; প্রত্যেকে নিজের হাতে পাল চরাবে।
  pan-pan: ਆਜੜੀ ਆਪਣੇ ਇੱਜੜਾਂ ਸਣੇ ਉਸ ਦੇ ਕੋਲ ਆਉਣਗੇ, ਉਹ ਉਸ ਦੇ ਵਿਰੁੱਧ ਆਲੇ-ਦੁਆਲੇ ਆਪਣੇ ਤੰਬੂ
    ਲਾਉਣਗੇ, ਹਰੇਕ ਆਪੋ ਆਪਣੇ ਥਾਂ ਵਿੱਚ ਚਰਾਵੇਗਾ।
  mya-JVB: သိုးထိန်း တို့သည် သိုးစု များပါလျက် သူ့ ထံသို့ လာ ၍၊ သူ့တဘက်ပတ်လည် ၌ တဲ
    ဆောက် ၍၊ အသီးအသီး မိမိ တို့နေရာ မှာ ကျက်စား ကြ လိမ့်မည်။
  tbg-tbg: Ieruharemi hampata iqoka raqireka avuhainaa vaiinti vonavu nái iqoka vaiinti
    ntita vare Ieruharemi aaqaini nái seri naavu maaqa vo kanta vo kanta kaqate vaivarave.
  hmo-hmo: King taudia mai edia tuari taudia danu, be Ierusalema dekenai do idia mai.
    Edia palai rumadia do idia haginia, bona unai palai ruma ibounai dekena amo, Ierusalema
    do idia hagegea. Palai rumadia ta ta, edia gabu, edia gabu dekenai, edia aniani
    do idia abia.
  urd-urd: चरवाहे अपने गल्लों को लेकर उसके पास आएँगे और चारों तरफ़ उसके सामने ख़ेमे
    खड़े करेंगे हर एक अपनी जगह में चराएगा।
  rus-SYN: Пастухи со своими стадами придут к ней, раскинут палатки вокруг нее; каждый
    будет пасти свой участок.
  bqc-SIM: Zĩgↄ̃ↄ mↄ bòokpa liai, lán sãdãnaↄ ń ń sãↄwa, baade ń a gbɛ̃́ↄ
    a bòou.
  tcz-CHONGTHU: Kelngoi chinghon khopi pam kim’a ponbuh akison bangun, nagalmiten
    khopi kimvela pansauva nachenkhum diu ahi. Amahon ama deina cheh mun’a panmun
    akisemdiu ahi.
  mar-mar: मेंढपाळ आणि त्यांचे कळप तिच्याकडे जातील. ते तिच्या सर्व बाजूंना तंबू ठोकतील.
    प्रत्येक मनुष्य स्वत:च्या हाताने कळपाची काळजी घेतील.
  qub-qub: Chay siudä ñaupancunamanga contran suldärucunami pachaconga uyshërucuna
    pachacojno. Nircorga guewata uyshacuna ushajnömi siudäta ushajpaj illgächenga.
  bqp-bqp: Wee, tɔmbɑ ye wɔrim wee nge kpɑrobu kɑ ben yɑɑ sɑbenu. Bɑ ben sɑnsɑni girɑ
    bɑ kɑ ye sikerenɑ. Ben bɑɑwure u win bweu mwɑ, wi kɑ win tɑbu kowobu.
  hat-hat: Wa yo ap moute vin sènen lavil la ak lame yo. Yo pral moute tant yo fè
    wonn li, chak moun bò pa yo.
  eng-BSB: 'Shepherds and their flocks will come against her; they will pitch their
    tents all around her, each tending his own portion:'
  eng-WEBPB: Shepherds with their flocks will come to her. They will pitch their tents
    against her all around. They will feed everyone in his place.”
  kbq-kbq: Kini vahe'mo'za ha' huramante'naku sondia vahezamia zamavaretere hu'za
    e'za Jerusalemi rankumamofo megi'a mopa eme refko huza eri zmante hute'za seli
    nozmia kiza manine'za avazigi kagigahaze.
  nhe-BL: Hualase tlamocuitlahuiani tlen imocualancaitacahua tlen mochantise yahualtic
    tlen nopa altepetl huan moaxcatise. Quitlajcoitase nopa potreros para quintlamacase
    ininborregojhua.
  gub-BL: Tuwihawete upytu'u putar zauxiapekwer tetea'u wanehe we neruwake wà nehe.
    Umupu'àm putar uker haw neywyr wà nehe no. Pitàitàigatu upyta putar wemimutar
    pe wà nehe.
  eng-DRA: 'The shepherds shall come to her with their flocks: they have pitched their
    tents against her round about: every one shall feed them that are under his hand.'
