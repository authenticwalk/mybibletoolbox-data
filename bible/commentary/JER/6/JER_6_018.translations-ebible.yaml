verse: JER.006.018
translations:
  mal-C: അതുകൊണ്ട് രാഷ്ട്രങ്ങളേ, ശ്രദ്ധിക്കുക; സാക്ഷികളേ, അവർക്ക് എന്തു സംഭവിക്കുമെന്ന്
    നിരീക്ഷിക്കുക.
  deu-TKW: Darum so hört, ihr Völker, und erkenne, Gemeinde, was in ihnen ist!
  lin-lin: Yango wana, bino bikolo, boyoka ! Bozala batatoli ya makambo oyo ekokomela
    bango.
  eng-LSV: Therefore hear, O nations, and know, O congregation, || That which [is]
    on them.
  eng-GNV: Heare therefore, yee Gentiles, and thou Congregation knowe, what is among
    them.
  eng-WEBSTER: Therefore hear, ye nations, and know, O congregation, what is among
    them.
  nhw-BL: “Huajca nimechilhuía xijtlacaquilica anmasehualme ipan nopa tlalme catli
    mopantíaj huejca. Xijmachilica tlaque ininpantis nomasehualhua ipan altepetl Jerusalén.
  swh-ONEN: Kwa hiyo sikilizeni, enyi mataifa, angalieni, enyi mashahidi, lile litakalowatokea.
  bba-bba: Yen sɔ̃, u nɛɛ, bɛɛ bwese ni nu tie, i swɑɑ dɑkio i nɔ ye yɑ koo nɛn tɔmbu
    deemɑ.
  eng-KJVCPB: Therefore hear, ye nations, and know, O congregation, what is among
    them.
  luo-luo: Omiyo winjuru, yaye un ogendini; ranguru malongʼo, yaye un joneno, gima
    biro timore negi.
  meu-meu: Bese idau-idau e, a kamonai! Hebou taumui e, ba diba dahaka na ediai baine
    vara.
  npi-ULB: त्यसकारण हे जाति-जातिहरू हो, सुन । हे गवाही दिनेहरू हो, तिनीहरूलाई के हुने
    छ सो हेर ।
  yor-yor: Nítorí náà, gbọ́ ẹ̀yin orílẹ̀-èdè; kíyèsi, kí ẹ sì jẹ́ ẹlẹ́rìí, ohun tí
    yóò ṣẹlẹ̀ sí wọn.
  pes-OPCB: 'پس خداوند می‌گوید: «ای قومها بشنوید! ای گواهان بنگرید که بر سر ایشان
    چه خواهد آمد!'
  tgl-ULB: Kaya, mga bansa, makinig kayo! Tingnan ninyo, kayong mga saksi, kung ano
    ang mangyayari sa kanila.
  hui-hui: Ani layagola Anduane Homogo ibugua lalu, Wali agali dindi tara taraha kamiru
    i̱naga Isaraele wali agaliruhondo mana lalu minu bole ngogo tíhondo languliya
    hale hole íbu ngoai hadaba.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​က``အ​ချင်း​လူ​မျိုး တ​ကာ​တို့၊ နား​ထောင်​ကြ​လော့။
    အ​ချင်း​သက်​သေ အ​ပေါင်း​တို့၊ ငါ​၏​လူ​မျိုး​တော်​ကြုံ​တွေ့​ရ​မည့် ကံ​ကြမ္မာ​ကို​လေ့​လာ​ကြ​လော့။-
  bod-N: དེ་བས། ཀྱེ་མི་རིགས་རྣམས་ཀྱིས་ཉོན་ཅིག ཀྱེ་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་རྣམས། ཁོ་རྣམས་ལ་ཅི་ཞིག་འབྱུང་བ་རྟོགས་པར་གྱིས།
  sna-sna: Naizvozvo inzwai, imi ndudzi, nemi zvapupu, cherechedzai zvichaitika kwavari.
  spa-BLM: Oíd, pues, naciones, y conoced, congregación, lo que hay entre ellas.
  cac-cac: 'Yuj chi'' svalan icha tic: Ab''ec ex ch''oc chon̈ab''il, ojtaquejequel
    tas ol ujoc d''a in chon̈ab'' tic.'
  swh-ULB: Kwa hiyo, sikilizeni, enyi mataifa! Tazameni, enyi mashahidi, muone kile
    kitakachowapata.
  bel-bel: Дык вось, слухайце, народы, і ведай, зборня, што зь імі будзе.
  deu-ELBBK: Darum hört, ihr Nationen, und wisse, du Gemeinde, was gegen siegeschieht!
  mbb-OT: “Umbe pemineg kew is menge nasyun. Ahàa niw ke hengkey is egkehitavù te
    menge etew ku.
  mal-2015: അതുകൊണ്ടു ജാതികളേ, കേൾപ്പിൻ; സഭയേ, അവരുടെ ഇടയിൽ നടക്കുന്നതു അറിഞ്ഞുകൊൾക.
  rmc-rmc: 'Avke o RAJ phenďa: „Vašoda šunen, narodale; tumen, so san o švedki, dikhen,
    so pes lenca ačhela.'
  pes-OPV: پس‌ای امت هابشنوید و‌ای جماعت آنچه را که در میان ایشان است بدانید!
  ron-1924: „Де ачея, аскултаць, нямурь, ши луаць сяма ла че ли се ва ынтымпла, адунаре
    а попоарелор!
  ben-OBCV: সেই কারণে ওহে জাতিবৃন্দের লোকেরা, তোমরা শোনো, সাক্ষীরা, তোমরা লক্ষ্য করো
    তাদের প্রতি কী ঘটবে।
  som-som: Sidaas daraaddeed, quruumahow bal maqla, oo ururkow, bal ogow waxa kuwan
    ku dhici doona.
  lat-VUC: Ideo audite, gentes, et cognosce, congregatio, quanta ego faciam eis.
  eng-ASVBT: Therefore hear, ye nations, and know, O congregation, what is among them.
  ita-1885: Perciò, o genti, ascoltate; e tu, o raunanza, conosci ciò che è in loro.
  eng-LXXUP: Therefore have the nations heard, and they that feed their flocks.
  eng-ULB: Therefore, nations, listen! See, you witnesses, what will happen to them.
  spa-VBL: Así que ahora ustedes, otras naciones, pueden escuchar y averiguar lo que
    les va a pasar.
  fra-_FOB: Vous donc, nations, écoutez! Assemblée des peuples, sachez ce qui leur
    arrivera!
  mal-mal: “അതുകൊണ്ട് ജനതകളേ, കേൾക്കുവിൻ; സഭയേ, അവരുടെ ഇടയിൽ നടക്കുന്നത് അറിഞ്ഞുകൊള്ളുക”.
  urd-GVR: Chunāṅche ai qaumo, suno! Ai jamāt, jān le ki un ke sāth kyā kuchh kiyā
    jāegā.
  suz-BL: मोपतीके गे रागी रागी ङा मुर नेनीन। बुक्‍तीक ङा मुर नेल्‍लेमी मेको आन कली
    मार, दुम्‍बा, दे तुइक्‍तीन।
  eng-NOY: Therefore hear, O ye nations, And know, ye assembled multitude, What shall
    come upon them!
  ita-1927: Perciò, ascoltate, o nazioni! Sappiate, o assemblea de’ popoli, quello
    che avverrà loro.
  ckb-ckb: لەبەر ئەوە ئەی نەتەوەکان، گوێ بگرن، ئەی شایەتەکان، بزانن چییان بەسەردێت.
  eng-BBE: So then, give ear, you nations, and ...
  kan-OKCV: ಆದ್ದರಿಂದ ಜನಾಂಗಗಳೇ, ಕೇಳಿರಿ; ಓ ಸಾಕ್ಷಿಗಳೇ, ಅವರಲ್ಲಿ ಇರುವಂಥದ್ದನ್ನು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  tam-2017: ஆகையால் தேசங்களே, கேளுங்கள்; சபையே, அவர்களுக்குள் நடக்கிறதை அறிந்துகொள்.
  spa-RV-1909: Por tanto oid, gentes, y conoce, oh conjunto de ellas.
  ron-BTF: De aceea ascultați, voi națiunilor; și cunoaște, tu adunare, ce este printre
    ei.
  eng-WEBP: Therefore hear, you nations, and know, congregation, what is among them.
  eng-FBV: So now you other nations can listen and find out what's going to happen
    to them.
  nld-1939: 'Hoort gij het dan, volken, En verneemt mijn besluit, Wat er met hen gaat
    gebeuren:'
  nch-BL: “Huajca nimechilhuía xijtacaquilica anmasehualme ipan nopa talme cati mopantíaj
    huejca. Xijmachilica taya ininpantis nomasehualhua ipan altepet Jerusalén.
  vie-1934: Vì vậy, hỡi các nước, hãy nghe; hỡi hội chúng, hãy biết điều xảy đến giữa
    chúng nó!
  hin-CV: इसलिये राष्ट्रों, सुनो और यह जान लो; एकत्र जनसमूह, तुम भी यह समझ लो कि उनकी
    नियति क्या होगी.
  spa-BES: Entonces, prestad atención, naciones, y entiendan congregación lo que hay
    entre ellos.
  tdx-tdx: 'Aa le mijanjiña ry fifeheañeo vaho mahafohina ry valobohòkeo, ty haseseke
    am’iareo:'
  tha-KJV: เพราะฉะนั้น บรรดาประชาชาติ​เอ๋ย จงฟัง โอ ที่​ประชุมเอ๋ย จงทราบเถิดว่า อะไรจะบังเกิดขึ้นแก่​เขา
  por-BR-2018: Portanto ouvi, ó nações, e saiba disto, o multidão que nelas está;
  deu-ELO: Darum höret, ihr Nationen, und wisse, du Gemeinde, was wider sie geschieht!
  eng-WYC-2018: Therefore, heathen men, hear ye, and, thou congregation, know, how
    great things I shall do to them. (And so, ye heathen, listen, and, thou congregation,
    know, what mighty things I shall do to them.)
  epo-epo: Tial aŭdu, ho popoloj, kaj sciu, ho komunumoj, kio fariĝas ĉe ili.
  uig-PIN: Xunga i ǝllǝr, anglanglar; guwaⱨqilar bolup ular arisida bolidiƣan ixlarni
    bilip ⱪoyunglar!
  beo-beo: Amaiba:le Hina Gode da amane sia:i, “Dilia fifi asi gala! Nabima! Hou da
    Na fi ilima doaga:mu amo noga:le dawa:ma!
  tpi-OTNT: Orait Bikpela i tok olsem, “Yupela ol arapela lain manmeri, harim. Yupela
    kam bung na bai mi tokim yupela long ol samting mi bai mekim long ol Israel.
  hau-SA: Saboda haka ku, ya al’ummai; ku lura Ya shaidu, abin da zai faru da su.
  uig-LAT: Shunga i eller, anglanglar; guwahchilar bolup ular arisida bolidighan ishlarni
    bilip qoyunglar!
  nde-nde: Ngakho zwanini, lina zizwe, khangelani, lina elingofakazi, libone okuzakwenzakala
    kubo.
  ton-ton: ¶ “Ko ia mou fanongo, ʻae ngaahi puleʻanga, pea ʻilo ʻe he fakataha ʻoe
    kakai, ʻae meʻa ʻaia ʻoku ʻiate kinautolu.
  ces-1613: Protož slyšte, ó národové, a poznej, ó shromáždění, co se děje mezi nimi.
  eng-WMB: Therefore hear, you nations, and know, congregation, what is among them.
  tam-TCV: ஆகையால் நாடுகளே! கேளுங்கள்; கூடியிருப்போரே! அவர்களுக்கு என்ன நடக்கப்போகிறது
    என்பதைக் கவனியுங்கள்.
  ceb-ULB: Busa, paminaw, kanasoran! Tan-awa, kamong mga saksi, kung unsa ang mahitabo
    kanila.
  pol-UBG: Dlatego słuchajcie, narody; poznaj, o zgromadzenie, co się wśród nich dzieje.
  agr-agr: 'Tusa tiagtai Apajuí chichaak: “Mina aentsug aidaunash itugkagtajak nunú
    tikich nugkanmaya aidautigmesh dekatajum.'
  kyc-kyc: Dokona lao Kamongo dokome lao, Nakama wambu rara dupwa peparae selapape.
    Sepala nambana wambu dupwa keta mende piramo doko nakama mana nyelapape.
  urd-GVU: چنانچہ اے قومو، سنو! اے جماعت، جان لے کہ اُن کے ساتھ کیا کچھ کیا جائے گا۔
  deu-1912: Darum so höret, ihr Heiden, und merket samt euren Leuten!
  kan-2017: ಆದಕಾರಣ, ಜನಾಂಗಗಳೇ, ಕೇಳಿರಿ! ಜನಸಮೂಹವೇ, ಅವರಲ್ಲಿ ನಡೆದದ್ದನ್ನು ಮನಸ್ಸಿಗೆ ತಂದುಕೋ!
  yap-yap: Ere ke ga’ar SOMOL, “Mu telmed e pi nam, ngam nanged e n’en ni bay yib
    ngak e tirog e girdi’.
  hlt-MCSB: Te dongah namtom rhoek loh ya lamtah amih taengkah laipai te khaw ming
    lah.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፦ «ዒንሢ ሃይ ዴራ ዋይዙዋቴ! ታ ዴሮይዳ ማዺንታንዳ ባኮ ኮሺ ዛጊ ዒና ዔኩዋቴ።
  twi-ASANTE: Ɛno enti, monyɛ aso, Ao amanaman; monhwɛ, Ao adansefoɔ, deɛ ɛbɛto wɔn.
  eng-WEBU: Therefore hear, you nations, and know, congregation, what is among them.
  wal-wal: “Hegaa gishshau, kawotettatoo, siyite! Maabaratoo, taani ta asaa oottiyoobaa
    erite!
  spa-PDDPT: Por tanto oigan, naciones, y sepa, oh congregación lo que hay entre ellos.
  gun-gun: Ha'e rami rire yvy regua kuery, pendu ke. Peno'õ va'e kuery, peikuaa pota
    ke xevygua kuery mbyte oiko va'erã va'e re.
  ilo-ULB: Ngarud, dumngegkayo, dakayo a nasion! Kitaenyo, dakayo a saksi, no anianto
    ti mapasamak kadakuada.
  kpg-kpg: Dimaadua ga helekai, “Goodou go nia henua llauehe, goodou hagalongo gei
    gi modongoohia be di maa di aha dela gaa hai ko Au gi agu daangada.
  uig-ARA: شۇڭا ئى ئەللەر، ئاڭلاڭلار؛ گۇۋاھچىلار بولۇپ ئۇلار ئارىسىدا بولىدىغان ئىشلارنى
    بىلىپ قويۇڭلار!
  sus-sus: Ala bara a masen, «Ɲamanɛ birin, wo wo tuli mati, wo xa a mato naxan fama
    rabade be.
  pon-2006: KAUN-O eri mahsanih, “Kumwail wehi kan, kumwail rong, oh wehwehkihla dahme
    I pahn wiahiong nei aramas akan.
  jae-jae: Kêtu tonaŋŋa amac tenteŋlatu aŋô ma amac gôlôac, ajala gêŋ, taŋ êtap êsêac
    sa naŋ acgom.
  ksd-ksd: Kari avat a umana vuna tarai, avat a valongore, ma avat ava kiki varurung,
    avat a nunure ra magit da pait ia livuan ta diat.
  tur-YTC: Bu nedenle, ey uluslar, dinleyin ve ey topluluk, aralarında ne olduğunu
    bilin.
  grc-BRENT: Διὰ τοῦτο ἤκουσαν τὰ ἔθνη, καὶ οἱ ποιμαίνοντες τὰ ποίμνια αὐτῶν.
  ind-AYT: “Oleh sebab itu, dengarlah, hai bangsa-bangsa, dan ketahuilah, hai jemaat,
    apa yang akan terjadi kepada mereka.
  nya-nya: Nʼchifukwa chake imvani, inu anthu a mitundu ina; yangʼanitsitsani, inu
    amene mwasonkhana pano, chimene chidzawachitikire anthuwo.
  hrv-hrv: Zato čujte, narodi, i vi pastiri stada njihovih!
  mps-mps: Tialima, Genuai Bidigo te po wali, “Dage gasa hani we bidigo, odiąo. Dage
    sisinagasobaso, te eno dagebolo eno te Israel dabeba yabo sę dabe po walaibao,”
    te po wali.
  tpi-tpi: Orait Bikpela i tok olsem, “Yupela ol arapela lain manmeri, harim. Yupela
    kam bung na bai mi tokim yupela long ol samting mi bai mekim long ol Israel.
  dan-1931: Hør derfor, I Folk, og vidn imod dem!
  vie-OVCB: Vì thế, các dân tộc, hãy nghe. Hãy quan sát điều Ta làm cho dân Ta.
  guj-2017: આથી યહોવાહે કહ્યું, “હે પ્રજાઓ, તમે સાંભળો, અને જાણી લો કે મારા લોકોના
    શા હાલ થવાના છે.
  pon-2006A: KAUN-O eri mahsanih, “Kumwail wehi kan, kumwail rong, oh wehwehkihla
    dahme I pahn wiahiong nei aramas akan.
  por-BRBSL: Portanto, ouçam, nações, e saibam, congregação, o que está entre eles.
  cth-cth: Hatdawkvah, miphunnaw thai awh haw, taminaw voi, ahnimanaw e lathueng ka
    phat hane hah pâkuem van awh.
  twi-twi: Ɛno nti monyɛ aso, mo amanaman; mo a moyɛ nnansefo, monhwɛ, monhwɛ nea
    ɛbɛto wɔn.
  hlt-hlt: Te dongah namtom rhoek loh ya lamtah amih taengkah laipai te khaw ming
    lah.
  tbz-SIM: 'Dɛɛ̀ te kɛ̀ n tu: Díndi iwuɔ ntɛì kéntɛ́nɛ̀ mɛsɑ̀ɑ̀ nkɛ́keè, díndi kunììti
    kèènɛ̀ tìì yóó bɛ̀ tùɔ̀kɛní.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God, nguazimɨn itir kantriba bar me mɨgɨa ghaze: “Ia
    izɨ bar uari akuvagh uan damazibar gan oraghtɨ, kɨ Israelia damuamin bizibar gun
    ia mɨkɨmam. Ia uan damazibar bizir kabar ganam.'
  azb-azb: Buna görə də, ey millətlər, qulaq asın, Ey camaat, bilin ki, Onların başına
    nə gələcək.
  eng-DBY: Therefore hear, ye nations, and know, O assembly, what is among them.
  hin-2017: इसलिए, हे जातियों, सुनो, और हे मण्डली, देख, कि इन लोगों में क्या हो रहा
    है।
  wol-KYG: «Moo tax yeen xeet yi, dégluleen; yeen waaso yi, seedeleen liy xaar ñii.
  eng-YLT: Therefore hear, O nations, and know, O company, That which [is] upon them.
  eng-WYC-2017: Therefore, heathen men, hear ye, and, thou congregation, know, how
    great things I shall do to them.
  eng-WMBB: Therefore hear, you nations, and know, congregation, what is amongst them.
  urd-GVH: चुनाँचे ऐ क़ौमो, सुनो! ऐ जमात, जान ले कि उनके साथ क्या कुछ किया जाएगा।
  rug-rug: Gua ke va avoso, gamu na butubutu; doṉo viliti, gamu tie va sosode, sa
    si kote ta evaṉa koari kasa.
  gaz-gaz: Kanaafuu yaa saboota dhagaʼaa; yaa waldaa, waan isaanitti dhufuuf jiru
    hubadhaa.
  fra-LSG: C’est pourquoi écoutez, nations! Sachez ce qui leur arrivera, assemblée
    des peuples!
  gnn-gnn: Bala ŋayi Garraynydja waŋana bitjarra warray, “Mäkiri'‐witjurra nhuma wäŋa
    malanha bukmak yana, dhuwalanydja walala ŋarrakuwaynydja yolŋu'‐yulŋu yakana ŋarraku
    yurru mäkiri'‐witjun ga dhäruk märrama, yakana walala ḏukṯuk ŋarrakalaŋuwunydja
    dhukarrwu. Bitjandhi liŋgu walala yukurra gumurr‐nherraṉdhi ŋarranhanydja, ga
    dhiyakuyina märrwu ŋunhi marinydja yurru lili marrtji ga bunana walalaŋgu, wirrki
    yana walala yurru galŋa‐yätjthirrinydja warwumirriyirrinydja ŋuriŋiyi.
  yal-yal: Nanara, ɛ tan siyaan bonne, ɛ tuli mati! Ɛ birin xa a kolon feen naxan
    danguma e konni.
  haw-1868: Nolaila, e hoolohe mai oukou, e na aina, a e ike hoi, e ka ahakanaka,
    i ka mea mawaenao lakou.
  arb-NAV: لِذَلِكَ اسْمَعُوا أَيُّهَا الأُمَمُ، وَاعْلَمِي أَيَّتُهَا الْجَمَاعَةُ
    مَاذَا يَحُلُّ بِهِمْ.
  ewe-ewe: Eya ta miesee o. Oo, mi dukɔwo, Oo ɖasefowo, milé ŋku ɖe nu si ava dzɔ
    ɖe wo dzi la ŋu.
  eng-LEE: Therefore hear, ye nations, and know, O assembly, what [guilt] is among
    them.
  asm-FB: এই হেতুকে হে জাতি সমূহ, শুনা! হে মণ্ডলী, তেওঁলোকৰ অন্তৰত কি আছে, তাক বুজা।
  sus-A: عَلَ بَرَ عَ مَسٍن، «حَمَنّ بِرِن، وٌ وٌ تُلِ مَتِ، وٌ شَ عَ مَتٌ نَشَن قَمَ
    رَبَدٍ بٍ.
  fra-SBL: C'est pourquoi, nations, écoutez et sachez, assemblée, ce qui est au milieu
    d'elles.
  hbo-hbo: לָכֵ֖ן שִׁמְע֣וּ הַגֹּויִ֑ם וּדְעִ֥י עֵדָ֖ה אֶת־אֲשֶׁר־בָּֽם׃
  kik-kik: Nĩ ũndũ ũcio, thikĩrĩriai inyuĩ ndũrĩrĩ; rorai wega inyuĩ aira, nĩguo mũmenye
    ũrĩa gũgekĩka kũrĩ andũ akwa.
  fra-NCL: Aussi, écoutez, nations ; sache, assemblée des peuples, ce qui leur arrivera ;
  cek-AK: To pongah prae kaminawk boih, tahngai oh; Aw minawk salakah kaom kaminawk
    panoek oh.
  cuk-cuk: ¡Degisoggu, dulemar-neggwebur-akar-akar-bukmalad be itomar! ¡An-dulamar-wilegoed
    be nue itomalo!
  uig-CYR: Шуңа и әлләр, аңлаңлар; гувачилар болуп улар арисида болидиған ишларни
    билип қоюңлар!
  tel-2017: అయితే “మేము వినం” అని వారంటున్నారు. కాబట్టి, అన్యజనులారా, వినండి. సాక్షులారా,
    వారికేం జరగబోతున్నదో చూడండి.
  hat-BSA: Pou sa, tande, O nasyon yo e konnen, O asanble a, sa ki pami yo.
  kos-kos: Ke ma inge LEUM GOD El fahk, “Porongo, kowos mutunfacl uh, ac liye ma ac
    sikyak nu sin mwet luk.
  hbo-WLC: לָכֵ֖ן שִׁמְע֣וּ הַגּוֹיִ֑ם וּדְעִ֥י עֵדָ֖ה אֶת־אֲשֶׁר־בָּֽם ׃
  ibo-ibo: Ya mere, nụrụnụ, unu mba niile; lezienụ anya, unu ndị akaebe niile, ka
    unu hụrụ ihe na-aga ịbịakwasị ha.
  ory-ory: ଏହେତୁ ହେ ନାନା ଦେଶୀୟମାନେ, ତୁମ୍ଭେମାନେ ଶୁଣ, ଆଉ ହେ ମଣ୍ଡଳୀ, ସେମାନଙ୍କ ମଧ୍ୟରେ
    କଅଣ ଅଛି, ତାହା ଜ୍ଞାତ ହୁଅ।
  chk-chk: Iei mine ewe Samol mi Lapalap a apasa, “Oupwe aüseling, ämi chon ekewe
    mwü, oupwe katol mine epwe fis ngeni nei aramas.
  rop-rop: “Wal ol yumob pipul langa ebri kantri, yumob garra lisin langa mi na wulijim
    yumob garra sabi wanim garra hepin langa main pipul olabat.
  ukr-1871: Оце ж слухайте, народи, й знай, громадо, що з ними буде.
  deu-1951: So höret nun, ihr Völker, und du, Gemeinde, erkenne, was unter ihnen geschieht!
    Höre es, Erde!
  eng-JPS: Therefore hear, ye nations, and know, O congregation, what is against them.
  srp-1865: Zato èujte, narodi, i poznaj, zbore, što je meðu njima.
  lug-lug: Kale muwulire, mmwe amawanga era mulabe mmwe ab’ekkuŋŋaaniro ekyo ekiribatuukako.
  heb-heb: לכן שמעו הגוים ודעי עדה את אשר בם׃
  ben-IRV: অতএব, হে জাতিরা, শোন! দেখ, তোমরা সাক্ষী, তাদের প্রতি কি হবে।
  pan-pan: ਇਸ ਲਈ ਹੇ ਕੌਮੋਂ, ਤੁਸੀਂ ਸੁਣੋ, ਹੇ ਮੰਡਲੀ, ਤੂੰ ਜਾਣ ਜੋ ਉਹਨਾਂ ਉੱਤੇ ਕੀ ਹੋਣ ਵਾਲਾ
    ਹੈ।
  mya-JVB: သို့ဖြစ်၍၊ အိုတပါးအမျိုးသား တို့၊ နားထောင် ကြလော့ ။ တပါးအမျိုးသားတို့တွင်
    ရှိနေသောပရိသတ် တို့၊ သိမှတ် ကြလော့။
  tbg-tbg: Vika minti tiavera te Noravano Kotika tiha, Ekaa vo vatanaa vo vatanaaka
    iriate. Te tenta vaiinti nahentiqaa vo haika qovarama kaainara ne tavaate.
  hmo-hmo: Unai dainai Lohiabada ia gwau, “Umui idau bese taudia e, umui kamonai.
    Umui haboua mai, lau ese Israela taudia dekenai dahaka do lau karaia, be umui
    dekenai do lau hadibaia.
  urd-urd: इसलिए ऐ क़ौमों, सुनो, और ऐ अहल — ए — मजमा', मा'लूम करो कि उनकी क्या हालत
    है।
  rus-SYN: Итак слушайте, народы, и знай, собрание, что с ними будет.
  bqc-SIM: Ayãmɛto buipãleↄ, à yãma, í yã́ pↄ́ a ma gbɛ̃́ↄ le dↄ̃!
  tcz-CHONGTHU: Hijeh chun, namtin vaipin hichehi ngaiyun, kamite chunga thil hunglhung
    ding khu hecheh un.
  mar-mar: यास्तव राष्ट्रांनो, ऐका! पाहा, त्यांच्यासोबत काय होईल, याचे तुम्ही साक्षीदार
    आहात.
  qub-qub: Chaypita cananga llapan nasyuncuna wiyay. Musyay acrashä runacuna imano
    cananpaj cajtapis.
  bqp-bqp: Yen sɔ̃, u nɛɛ, bɛɛ bwese ni nu tie, i swɑɑ dɑkio i nɔ ye yɑ koo nɛn tɔmbu
    deemɑ.
  hat-hat: 'Se poutèt sa, Seyè a di ankò: -Nou menm, moun lòt nasyon yo, koute! Nou
    menm ki sanble la a, vin tande sa ki pral rive pèp mwen an.'
  eng-BSB: Therefore hear, O nations, and learn, O congregations, what will happen
    to them.
  eng-WEBPB: Therefore hear, you nations, and know, congregation, what is amongst
    them.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a huno, kokankokama ama mopafima nemaniza vahe'mota
    antahiho. Vaheniare'ma eri fore'ma hanua zana akoheta mani'neta keho.
  nhe-BL: “Huajca nimechilhuía xijtlacaquilica intlacame ipan nopa tlaltini tlen mopantíaj
    huejca. Xijmachilica tlachque ininpantis notlacajhua ipan altepetl Jerusalén.
  gub-BL: Na'e uze'eg wi Tupàn kury. — Teko ywy nànànar wà, pezeapyaka katu nehe.
    Pexak heremiaihu wanupe uzeapo ma'e ràm nehe.
  eng-DRA: Therefore hear, ye nations, and know, O congregation, what great things
    I will do to them.
