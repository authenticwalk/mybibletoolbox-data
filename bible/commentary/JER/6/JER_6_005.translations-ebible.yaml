verse: JER.006.005
translations:
  mal-C: അതുകൊണ്ട് എഴുന്നേൽക്കുക, നമുക്കു രാത്രിയിൽ ആക്രമിച്ച് അതിന്റെ അരമനകളെ നശിപ്പിക്കാം!”
  deu-TKW: Auf, daß wir des nachts heranrücken und ihre Paläste zerstören!
  lin-lin: Boye, totelema ! Tika ete tokota kati na yango na butu, tobebisa bandako
    na yango oyo batonga makasi ! »
  eng-LSV: Rise, and we go up by night, || And we destroy her palaces.”
  eng-GNV: Arise, and let vs goe vp by night, and destroy her palaces.
  eng-WEBSTER: Arise, and let us go by night, and let us destroy her palaces.
