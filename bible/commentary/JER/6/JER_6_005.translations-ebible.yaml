  npi-ULB: तरै पनि हामी रातमा आक्रमण गरौं र त्यसको किल्लालाई नष्‍ट पारौं ।”
  yor-yor: Nítorí náà, ẹ dìde, ẹ jẹ́ kí a kọlù ú ní àṣálẹ́ kí a sì ba odi alágbára
