verse: JER.006.009
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മുന്തിരിവള്ളിയിലെ കാലാ എന്നപോലെ
    ഇസ്രായേലിൽ അവശേഷിച്ചവരെ അവർ സമ്പൂർണമായി പറിച്ചെടുക്കട്ടെ; മുന്തിരിപ്പഴം ശേഖരിക്കുന്നവരെപ്പോലെ
    നിന്റെ കൈ വീണ്ടും വള്ളികളിലേക്കു നീട്ടുക.”'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Gründliche Nachlese wie am Weinstocke
    wird man am Überreste Israels halten, indem man immer wieder dem Winzer gleich
    die Hand nach den Ranken ausstreckt.'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Tika ete bosangisa
    ndambo ya bana ya Isalaele oyo batikali ndenge balokotaka mbuma ya vino oyo etikalaka ;
    bolekisa lisusu maboko na bino na likolo ya bitape ya banzete ya vino lokola moto
    oyo abukaka mbuma ya vino. »'
  eng-LSV: 'Thus said YHWH of Hosts: “They surely glean, as a vine, the remnant of
    Israel, || Put your hand back, as a gatherer to the baskets.”'
  eng-GNV: 'Thus sayeth the Lord of hostes, They shall gather as a vine, the residue
    of Israel: turne backe thine hande as the grape gatherer into the baskets.'
  eng-WEBSTER: 'Thus saith the LORD of hosts, They shall thoroughly glean the remnant
    of Israel as a vine: turn back thy hand as a grape-gatherer into the baskets.'
  nhw-BL: 'TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtohua: “Amocualancaitacahua
    quichihuase quen se tlacatl catli quitequi xocomecatl itlajca huan quionpahuía
    quitemohua catli noja mocajtoc hasta amo mocahuas niyon se. Quej nopa nojquiya
    quitemose sesen anisraelitame campa anmotlatise hasta amo aqui mocahuas. Huan
    amo mocahuas niyon se.”'
  swh-ONEN: 'Hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote: “Wao na wayakusanye mabaki
    ya Israeli kwa uangalifu kama kwenye mzabibu; pitisha mkono wako kwenye matawi
    tena, kama yeye avunaye zabibu.”'
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni, u Yeremi sɔ̃ɔwɑ u nɛɛ, bɑ koo Isireli be bɑ
    tie ɡurɑ mɑm mɑm nɡe mɛ bɑ rɑ dɑ̃ɑ binu sɔri bɑ kun ɡɑ̃ɑnu deri.
  eng-KJVCPB: 'Thus saith the Lord of hosts, They shall throughly glean the remnant
    of Israel as a vine: turn back thine hand as a grapegatherer into the baskets.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: “Mad gidwog jo-Israel modongʼ
    kaka jochok olemb mzabibu; ngʼauru bedeu e bede yath, mana kaka ngʼama pono olemo.”'
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: vine huahuadia kwabudia e buruki
    oremu na heto, Israel kwabukwabudia ba burukidia ore; vine huahuadia igogodia
    tauna na heto, oi imamu ese rigina baine darahua lou.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु यसो भन्‍नुहुन्छ, “निश्‍चय नै तिनीहरूले दाखबारीमा
    छाडिएका फललाई झैं इस्राएलमा छाडिएकाहरूलाई टिप्नेछन् । दाखका बोटहरूबाट दाख टिप्न
    फेरि तेरो हात पसार् ।
  yor-yor: 'Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí: “Jẹ́ kí wọn pèsè ìyókù Israẹli
    ní tónítóní bí àjàrà; na ọwọ́ rẹ sí àwọn ẹ̀ka nì lẹ́ẹ̀kan sí i gẹ́gẹ́ bí ẹnìkan
    ti í kó èso àjàrà jọ.”'
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «مانند درخت مویی که همۀ خوشه‌هایش چیده
    شده، قوم اسرائیل نیز خوشه‌چینی خواهد شد آن گونه که خوشه‌ای باقی نماند.»'
  tgl-ULB: Sinabi ito ni Yahweh ng mga hukbo, “Tiyak na pupulutin nila ang mga naiwan
    sa Israel tulad ng isang ubasan. Muli ninyong iabot ang inyong mga kamay upang
    pitasin ang mga ubas mula sa mga puno nito.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua i̱hondo langialu lalu, Agalime
    pu mbira lini daga mini gerebi mabuha puwa gerebi lini dedago bibahende dai hagadagua
    Isaraele wali agali yu wahene kago lone bo hilo wahai holebira. Anidagua bulebirago
    í̠na ti kagoha Yarusaleme pialu agalime gerebi lini dalu maru yu wahene dedago
    ilama piagadagua wali agali maru yu wahene karuhondo bi ogo lone lamule pobe,
    laya.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့ အား``စ​ပျစ်​ဥ​ယျာဉ်​မှ​စ​ပျစ်​သီး​ရှိ​သ​မျှ
    ကို​အ​ကြွင်း​အ​ကျန်​မ​ရှိ​အောင်​ဆွတ်​ခူး​သ​ကဲ့ သို့၊ ဣ​သ​ရေ​လ​ပြည်​မှ​လူ​အ​ကြွင်း​အ​ကျန်
    မ​ရှိ​စေ​ရ။ သို့​ဖြစ်​၍​သင်​သည်​အ​ချိန်​ရှိ​ခိုက် ကယ်​ဆယ်​၍​ရ​နိုင်​သ​မျှ​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​ကယ်​ဆယ်​ရ​မည်​ဟု​မိန့်​တော် မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དགྲ་བོ་རྣམས་ཀྱིས་རྒུན་འབྲུམ་གཙང་མར་བཏོགས་པ་བཞིན་ཡེས་ར་ཨེལ་གྱི་མི་ལྷག་ལུས་རྣམས་ཀྱང་འཇོམས་པར་བྱེད།
    ཁྱོད་ནི་རྒུན་འབྲུམ་འཐོག་མཁན་དང་འདྲ་བར་ལག་པ་ཡལ་གའི་སྟེང་དུ་བསྲིངས་ནས་ཡང་ཡང་བཏོག་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Ngavatanhe zvakasara zvaIsraeri vatanhe
    zvachose samazambiringa; utambanudzirezve ruoko rwako kumatavi, sezvinoita munhu
    anounganidza mazambiringa.”'
  spa-BLM: 'El Señor de los Ejércitos dice: “Espigarán a fondo el remanente de Israel
    como una vid. Vuelve tu mano como un recolector de uvas a los cestos”.'
  cac-cac: 'Ix yalan Jehová Yajal d''a Smasanil d''ayin icha tic: A eb'' israel tic
    man̈xa junoc eb'' ol canoc, icha tz''aj smolchaj sat te'' uva man̈xa b''aj scan
    junoc pitan̈ sat, icha chi'' ol aj eb''. Yuj chi'' yacb''an manto uji jun chi'',
    colcanel jantac eb'' syal yelcani, icha val tz''aj yec'' eb'' svach'' molan te''
    sat uva d''a sc''ab'', xchi d''ayin.'
  swh-ULB: BWANA wa majeshi asema hivi, “Hakika wataokota mabaki ya Isreli waliobaki
    kama zabibu. Nyosha mkono wako ili uchume zabibu.
  bel-bel: 'Так кажа Гасподзь Саваоф: да канца дабяруць рэшту Ізраіля, як вінаград;
    працуй рукою тваёю, як зборшчык вінаграду, кашы напаўняючы.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Wie am Weinstock wird man Nachlese
    halten an dem Überrest Israels. Lege wieder deine Hand an, wie der Winzer an die
    Ranken.'
  mbb-OT: 'Ne heini pa is migkaǥi te Nengazen he Mekeǥeǥehem: “Is egkesamà he uuyag
    diyà te Jerusalem ibpepenginrarew ku te menge kuntada, iring te kebpekirarew te
    ebpenrupù te paras he midliku su edsusiyen din is menge subpang ne midrarew zin
    is nesamà he menge veǥas kayi.”'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേലിന്റെ ശേഷിപ്പിനെ
    മുന്തിരിപ്പഴംപോലെ അരിച്ചുപറിക്കും; മുന്തിരിപ്പഴം പറിക്കുന്നവനെപ്പോലെ നിന്റെ കൈ
    വീണ്ടും വള്ളികളിലേക്കു നീട്ടുക.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Ola, ko ačhena te dživel andro Izrael,
    ena sar ola hrozni, save pes džal dujtovar te skidel upre. Vašoda dža pre lende,
    sar te uľalas vinohradňikos, a thov tiro vast pro hrozni, so mek ačhile.“'
  pes-OPV: یهوه صبایوت چنین می‌گوید که «بقیه اسرائیل را مثل مو خوشه چینی خواهند کرد
    پس مثل کسی‌که انگور می‌چینددست خود را بر شاخه هایش برگردان.»
  ron-1924: 'Аша ворбеште Домнул оштирилор: „Вор кулеӂе рэмэшицеле луй Исраел кум
    се кулег чоркинеле рэмасе динтр-о вие. Пунець дин ноу мына пе еа, ка ши кулегэторул
    пе млэдице.”'
  ben-OBCV: 'বাহিনীগণের সদাপ্রভু এই কথা বলেন: “যেভাবে আঙুর খুঁটে খুঁটে চয়ন করা হয়,
    ইস্রায়েলের অবশিষ্ট লোকদেরও তারা তেমনই চয়ন করবে; আঙুর শাখাগুলিতে তোমরা আবার হাত
    দাও, যেন অবশিষ্ট আঙুরগুলিও তুলে নেওয়া যায়।”'
  som-som: Rabbigii ciidammadu wuxuu leeyahay, Kuwa dadka Israa'iil ee hadhay waxaa
    loo wada xaabxaabi doonaa sida geedcanab oo kale, Sida mid canab guranaya oo kale
    gacanta dambiisha ku soo celiya.
  lat-VUC: 'Hæc dicit Dominus exercituum: Usque ad racemum colligent quasi in vinea
    reliquias Israël. Converte manum tuam quasi vindemiator ad cartallum.'
  eng-ASVBT: 'Thus saith Jehovah of hosts, They shall thoroughly glean the remnant
    of Israel as a vine: turn again thy hand as a grape-gatherer into the baskets.'
  ita-1885: 'Così ha detto il Signor degli eserciti: Il rimanente d''Israele sarà
    del tutto racimolato, come una vigna; rimetti, a guisa di vendemmiatore, la mano
    a'' canestri.'
  eng-LXXUP: 'For thus saith the Lord, Glean, glean thoroughly as a vine the remnant
    of Israel: turn back your hands as a grape-gatherer to his basket.'
  eng-ULB: Yahweh of hosts says this, “They will certainly glean those who are left
    in Israel like a vineyard. Reach out again with your hand to pick grapes from
    the vines.
  spa-VBL: 'Esto es lo que dice el Señor Todopoderoso: Incluso los que queden en Israel
    serán tomados, como las uvas que quedan en una vid son tomadas por el que cosecha
    las uvas que vuelve a revisar las ramas.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: On grappillera comme une vigne les
    restes d''Israël. Remets, comme un vendangeur, ta main aux paniers.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേലിന്റെ ശേഷിപ്പിനെ
    മുന്തിരിപ്പഴംപോലെ അരിച്ചുപറിക്കും; മുന്തിരിപ്പഴം പറിക്കുന്നവനെപ്പോലെ നിന്റെ കൈ
    വീണ്ടും വള്ളികളിലേക്കു നീട്ടുക.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Jis tarah angūr chunane ke bād ġharīb log tamām
    bachā-khuchā phal toṛ lete haiṅ usī tarah Isrāīl kā bachā-khuchā hissā bhī ehtiyāt
    se toṛ liyā jāegā. Chunane wāle kī tarah dubārā apne hāth ko angūr kī shāḳhoṅ
    par se guzarne de.”
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत, देंशा हना “गे अङगुर रिम्‍शो पा सिला
    पशो खोदेंशो पा इस्राएल ङा लीशो मुर आन कली सिला पने। अङगुर सेक्‍ब मुर खोदेंशो पा
    राशी ग्‍याइश्‍शा, फल सिला पने।
  eng-NOY: 'Thus saith Jehovah of hosts: They shall thoroughly glean the remnant of
    Israel as a vine; Turn thy hand like a grape-gatherer again to the baskets!'
  ita-1927: 'Così parla l’Eterno degli eserciti: Il resto d’Israele sarà interamente
    racimolato come una vigna; mettivi e rimettivi la mano, come fa il vendemmiatore
    sui tralci.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «با پاشماوەی ئیسرائیل بە تەواوی بچنرێنەوە،
    بە تەواوی وەک ڕەزەمێو، با دەستت بەسەر لقەکاندا بگێڕیت، وەک کەسێک ترێ دەچنێتەوە.»'
  eng-BBE: 'This is what the Lord of armies has said: Everything will be taken from
    the rest of Israel as the last grapes are taken from the vine; let your hand be
    turned to the small branches, like one pulling off grapes.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಇಸ್ರಾಯೇಲಿನ ಶೇಷವನ್ನು ದ್ರಾಕ್ಷಿ
    ಗಿಡದ ಹಾಗೆ ಪೂರ್ಣವಾಗಿ ಹಕ್ಕಲಾಯುವರು; ದ್ರಾಕ್ಷಿ ಕೂಡಿಸುವವನ ಹಾಗೆ ನಿನ್ನ ಕೈಯನ್ನು ರೆಂಬೆಗಳಲ್ಲಿ
    ಹಿಂದಕ್ಕೆ ತಿರುಗಿಸು.”
  tam-2017: திராட்சைக்குலைகளை அறுக்கிறவனைப்போல உன் கையைத் திரும்பக் கூடைகளின்மேல்
    போடென்று சொல்லி, அவர்கள் இஸ்ரவேலின் மீதியாயிருந்த பழத்தைத் திராட்சைச்செடியின்
    பழத்தைப்போல் நன்றாய்ப் பொறுக்கிக்கொண்டு போவார்கள் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así dijo Jehová de los ejércitos: Del todo rebuscarán como á vid el
    resto de Israel: torna tu mano como vendimiador á los cestos.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Ei vor culege în întregime rămășița lui
    Israel ca pe o vie; întoarce-ți înapoi mâna la coșuri, ca un culegător.'
  eng-WEBP: The LORD of Armies says, “They will thoroughly glean the remnant of Israel
    like a vine. Turn again your hand as a grape gatherer into the baskets.”
  eng-FBV: 'This is what the Lord Almighty says: Even those left in Israel will be
    taken, just as grapes left on a vine are taken by the one harvesting the grapes
    who checks the branches again.'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Lees nu als laatste tros aan de wingerd
    Het overschot van Israël na; Steek uw hand er naar uit, Zoals de wijngaardenier
    naar de ranken.'
  nch-BL: 'TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtohua: “Amocualancaitacahua
    quichihuase quej se tacat cati quitequi xocomecat itajca huan quiompahuía quitemohua
    cati noja mocajtoc hasta amo mocahuas yon se. Quej nopa nojquiya quitemose sesen
    israelita campa anmotatise hasta amo aqui mocahuas. Huan amo mocahuas yon se.”'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Người ta sẽ lượm hết dân sót của
    Y-sơ-ra-ên như hái nho. Hãy trở tay mà hái, như người hái nho làm trên nhánh nho
    vậy.'
  hin-CV: 'यह सेनाओं के याहवेह की वाणी है: “जैसे गिरी हुई द्राक्षा भूमि पर से एकत्र
    की जाती है वैसे ही वे चुन-चुनकर इस्राएल के लोगों को एकत्र कर लेंगे; तब द्राक्ष
    तोड़नेवाले के सदृश द्राक्षलता की शाखाएं टटोल लो, कि शेष रह गई द्राक्षा को एकत्र
    कर सको.”'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: Todo se tomará del
    resto que quede de Israel como las últimas uvas se toman de la vid; como cuando
    tu mano se vuelva hacia las ramas pequeñas, para arrancar las última uvas.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Ho vata’e tsindrohe’iareo ty sisa’ Israele hambañe
    amy t’ie vahe; ozaño am-pita’o indraike i tsampa’ey manahake ty mpanifo valoboke.'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า “เขาทั้งหลายจะกวาดชนอิสราเอลที่​เหลืออยู่​นั้นเสียให้​เกล​ี้ยงอย่างเล็มเถาองุ่น
    เหมือนคนเก็บผลองุ่นเอามือเก็บผลใส่ในตะกร้าอีกคำรบหนึ่ง”
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Sacudirão por completo o restante
    de Israel tal como a vide; volta tua mão aos cestos como alguém que colhe uvas.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Wie am Weinstock wird man Nachlese
    halten an dem Überrest Israels. Lege wieder deine Hand an, wie der Winzer an die
    Ranken.'
  eng-WYC-2018: The Lord of hosts saith these things, They shall gather till to a
    raisin, they shall gather the remnants of Israel as in a vinery (or they shall
    gather the remnants of Israel like in a vineyard); turn thine hand, as a gatherer
    of grapes to the basket.
  epo-epo: 'Tiele diras la Eternulo Cebaot: Oni kolektu la restaĵon de Izrael kiel
    restaĵon de vinberoj; eltiru kaj retiru vian manon, kiel ŝirkolektanto de vinberoj
    super la korboj.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar manga mundaⱪ dǝydu: — Ular
    üzüm telini pasangdiƣuqilardǝk Israilning ⱪaldisini pasangdaydu; xunga sǝn üzüm
    üzgüqidǝk üzüm telidiki xahlar üstidin yǝnǝ bir ⱪetim ⱪolungni ɵtküzgin!'
  beo-beo: Hina Gode Bagadedafa da nama amane sia:i, “Dunu da waini efe bugi amoga
    fage huluane faisa, amo defele, Isala:ili ea fage huluane faili fasi dagoi ba:mu.
    Amaiba:le, dia gasa defele, dunu afae afae gaga:ma!”
  tpi-OTNT: Bikpela I Gat Olgeta Strong, em i tokim mi olsem, “Ol birua bai i pinisim
    tru ol hap lain bilong Israel i stap yet, olsem ol man i save go long gaden wain
    na kisim olgeta pikinini wain. Olsem na pastaim yu mas i go autim tok long ol
    Jerusalem, olsem man i go long gaden wain bilong painim ol wan wan pikinini wain
    i stap yet. Ating bai ol wan wan man inap harim tok bilong yu.”
  hau-SA: Ga abin da Ubangiji Maɗaukaki yana cewa, “Bari su yi kalan raguwar Isra’ila
    a yi kalan sarai yadda ake yi wa inabi; ka sāke miƙa hannunka a kan rassan, kamar
    mai tattara inabi.”
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar manga mundaq deydu: —
    Ular üzüm télini pasangdighuchilardek Israilning qaldisini pasangdaydu; shunga
    sen üzüm üzgüchidek üzüm télidiki shaxlar üstidin yene bir qétim qolungni ötküzgin!'
  nde-nde: 'UThixo uSomandla uthi: “Kababuthe izinsalela zako-Israyeli ngokupheleleyo
    njengevini, dlulisa futhi isandla sakho phezu kwezingatsha, njengomuntu ovuna
    amavini.”'
  ton-ton: '¶ ʻOku pehē ʻe Sihova ʻoe ngaahi kautau, “Te nau tānaki hono toe ʻo ʻIsileli
    ʻo hangē ko e vaine: pea ʻe toe ai ho nima ki he ngaahi vaʻa ʻo hangē ko e tangata
    ʻoku toli ʻae fua ʻoe vaine.”'
  ces-1613: 'Takto praví Hospodin zástupů: Jistě paběrovati budou jako vinný kmen
    ostatek Izraele, říkajíce: Sahej rukou svou jako ten, kterýž víno zbírá do putny.'
  eng-WMB: The LORD of Hosts says, “They will thoroughly glean the remnant of Israel
    like a vine. Turn again your hand as a grape gatherer into the baskets.”
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “திராட்சைக்கொடிகளில் பறிக்காமல் விடப்பட்ட
    பழங்களை திரும்ப சேர்த்தெடுப்பதுபோல், இஸ்ரயேலில் மீதியாயிருப்பவர்களை சேர்த்தெடுங்கள்.
    திராட்சைப் பழங்களைச் சேர்க்கிறவனைப்போல, திரும்பவும் கிளைகளுக்கு இடையில் உனது கையைப்
    போடு.”'
  ceb-ULB: Miingon si Yahweh nga labawng makagagahom niini, “Tilukon gayod nila kadtong
    nahibilin sa Israel sama sa parasan. Ikab-ot pag-usab ang imong kamot aron pupuon
    ang mga ubas gikan sa mga paras.
  pol-UBG: 'Tak mówi PAN zastępów: Wyzbierają resztkę Izraela aż do grona, jak winorośl.
    Sięgaj swoją ręką do kosza, jak zbieracz.'
  urd-GVU: رب الافواج فرماتا ہے، ”جس طرح انگور چننے کے بعد غریب لوگ تمام بچا کھچا
    پھل توڑ لیتے ہیں اُسی طرح اسرائیل کا بچا کھچا حصہ بھی احتیاط سے توڑ لیا جائے گا۔
    چننے والے کی طرح دوبارہ اپنے ہاتھ کو انگور کی شاخوں پر سے گزرنے دے۔“
  deu-1912: 'So spricht der HERR Zebaoth: Was übriggeblieben ist von Israel, das muß
    nachgelesen werden wie am Weinstock. Der Weinleser wird eins nach dem andern in
    die Butten werfen.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು, ಇಸ್ರಾಯೇಲಿನ ಶೇಷವನ್ನು ದ್ರಾಕ್ಷಿಯ ಹಕ್ಕಲನ್ನೋ ಎಂಬಂತೆ
    ಆಯಬೇಕು; ದ್ರಾಕ್ಷಿಯ ಹಣ್ಣನ್ನು ಕೀಳುವವನಂತೆ ನೀನು ನಿನ್ನ ಕೈಯನ್ನು ತಿರುಗಿ ರೆಂಬೆಗಳಲ್ಲಿ ಹಾಕು
    ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: I ga’ar SOMOL ni Gubin ma Rayag Rok ngog, “Israel e bay ni gliwnag ni bod
    rogon bangi milay’ ni grape ni urngin wom’ngin ma kan t’ar. Ere thingar mu ayweged
    e yafos rok gubin e pi’in rayag ni mu ayweged ko ngiyal ni kabay nap’an riy.”
  hlt-MCSB: Tangkhuet la caempuei BOEIPA loh, “Israel kah a meet te misur bangla poelyoe
    khaw poelyoe mai saeh. Thaihbom aka yun bangla na kut thuung laeh.
  mdy-ETH: ቢያ ባኮ ማዤ ጎዳሢ ሂዚ ጋዓኔ፦ «ዒስራዔኤሌይዳ ፒኢጫዺ ዓቴ ዓሶ ዎይኖ ሶያፓ ዓኣፖ ማንፆማጉዲ ማንፁዋቴ፤ ማንፄ
    ጎይሣ ዴዴዓ ዓሲጉዲ ኩጮ ዒንሢኮ ዒኢካ ካኣፖ ባንሢ ሌይሱዋቴ።»
  twi-ASANTE: 'Deɛ Asafo Awurade seɛ nie: “Ma wɔnyiyi Israel nkaeɛfoɔ no mu yie sɛdeɛ
    wɔyiyi bobe mu; fa wo nsa fa mman no so bio, sɛ obi a ɔretete bobe aba.”'
  eng-WEBU: The LORD of Armies says, “They will thoroughly glean the remnant of Israel
    like a vine. Turn again your hand as a grape gatherer into the baskets.”
  wal-wal: Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Woiniyaa teeraa poshiliyoogaadan,
    Israa7eela asaa atettata loittidi poshilite. Woiniyaa teeraa qoriya asadan, intte
    kushiyaa daashshatu giddo naa77anttuwaakka yeddite” yaagees.
  spa-PDDPT: 'Yavé de las huestes dice: Rebuscarán completamente al remanente de Israel,
    como el que cosecha las uvas rebusca entre las ramas.'
  gun-gun: 'Senhor ixondaro reta va''e aipoe''i: “Kyre''ỹ rupi oeka-ekaa ''rã Israel
