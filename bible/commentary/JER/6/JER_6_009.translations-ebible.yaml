    iti bunga ti ubas manipud kadagiti sanga ti ubas.
  kpg-kpg: Dimaadua di Gowaa Aamua gu helekai mai gi di au, “Israel la ga deai ono
    goloo i dono gili ai, e hai gadoo be di hadagee waini ne hadi gei ono huwa e dubu
    ai. Goe haga dagaloaha ina nia daangada huogodoo ala e mee i di madagoaa bodobodo
    dela e dubu.”
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ماڭا مۇنداق دەيدۇ: ــ ئۇلار
    ئۈزۈم تېلىنى پاساڭدىغۇچىلاردەك ئىسرائىلنىڭ قالدىسىنى پاساڭدايدۇ؛ شۇڭا سەن ئۈزۈم
    ئۈزگۈچىدەك ئۈزۈم تېلىدىكى شاخلار ئۈستىدىن يەنە بىر قېتىم قولۇڭنى ئۆتكۈزگىن!'
  sus-sus: Mangɛ Alatala bara a masen, «Isirayilaka naxee luxi, e birin bama nɛ bɔxi
    ma, alɔ sansi bogi gbilenma ba ra ki naxɛ.»
  pon-2006: KAUN-O, Wasa Lapalap, mahsanihong ie, “Israel pahn kilisouda rasehng mwetin
    wain ehu me wah kan dondolsangehr. Eri, ke uhdahn pahn kapitala uwen omw kak isanki
    eh mihmihte ahnsou.”
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Da tangatanga bulu ta ra ibaiba
    tai Israel da di tangatanga ta ra davai na vain; a limam na bili mule ra umana
    ingaingarina, da ra tena varurue vuai na vain i papait ia.'
  tur-YTC: Ordular Yahvesi şöyle diyor, “İsrael’in arta kalanını asma gibi tamamen
    toplayacaklar. Elini üzüm toplayıcısı gibi sepetlere geri döndür.”
  grc-BRENT: Ὅτι τάδε λέγει Κύριος, καλαμᾶσθε, καλαμᾶσθε ὡς ἄμπελον τὰ κατάλοιπα τοῦ
    Ἰσραὴλ, ἐπιστρέψατε ὡς ὁ τρυγῶν ἐπὶ τὸν κάρταλλον αὐτοῦ.
  ind-AYT: Beginilah firman TUHAN semesta alam, “Mereka benar-benar akan memungut
    sisa-sisa Israel seperti pohon anggur. Ulurkan tanganmu kembali, seperti seorang
    pemetik buah anggur melewati cabang-cabangnya.
  nya-nya: Yehova Wamphamvuzonse anandiwuza kuti, “Adani adzawakunkha ndithu anthu
