    amene ungathe monga mmene amachitira munthu wokolola mphesa.”
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: “Paljetkuj, paljetkuj kao lozu Ostatak
    Izraelov! Poput berača pruži ruke među čokote!”'
  mps-mps: Tigidali Bomo Elalubo Genuai Bidi, agai enabolo e tama po wali, “Te boi
    bidi dabego te Israel hani me badu elaluali te mu silaibao,” wali, “te bidi dabego
    te wain giba pelama, te hasia tagalali wain du tigidali sabo tiwai yaibao,” wali.
    “Te hasia nage bolo pelama, te po Jerusalemba pusugi pao, te bidi wain giba pelama,
    te wain du deli deli elalua pali te gegegi pabo tiwai yao. Te bidi deli deligo
    nago po odomainu homu yao.”
  tpi-tpi: Bikpela I Gat Olgeta Strong, em i tokim mi olsem, “Ol birua bai i pinisim
    tru ol hap lain bilong Israel i stap yet, olsem ol man i save go long gaden wain
    na kisim olgeta pikinini wain. Olsem na pastaim yu mas i go autim tok long ol
    Jerusalem, olsem man i go long gaden wain bilong painim ol wan wan pikinini wain
    i stap yet. Ating bai ol wan wan man inap harim tok bilong yu.”
  dan-1931: 'Så siger Hærskarers HERRE: Hold Efterhøst på Israels Rest, som det sker
    på en Vinstok, ræk som en Vingårdsmand atter din Hånd til dens Ranker!'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân phán: “Dù chỉ còn vài người sót lại
    trong Ít-ra-ên cũng sẽ bị nhặt sạch, như khi người ta xem xét mỗi dây nho lần
    thứ hai rồi mót những trái nho còn sót lại.”'
  guj-2017: સૈન્યોના ઈશ્વર યહોવાહ કહે છે; ઇઝરાયલમાં જે થોડા બાકી રહેલા હશે તેઓને દ્રાક્ષની
    પેઠે વીણીને લઈ જવામાં આવશે. દ્રાક્ષા તોડનારની પેઠે તું તારો હાથ ફરી ડાળખી પર ફેરવ.
  pon-2006A: KAUN-O, Wasa Lapalap, mahsanihong ie, “Israel pahn kilisouda rasehng
    mwetin wain ehu me wah kan dondoalsangehr. Eri, ke uhdahn pahn kapitala uwen omw
    kak isaneki eh mihmihte ahnsou.”
  por-BRBSL: 'Yahweh dos Exércitos diz: “Eles colherão completamente o remanescente
    de Israel como uma videira”. Vire novamente sua mão como vindimador para os cestos”.'
  cth-cth: Rasahu BAWIPA ni hettelah a dei, misur paw kacawirae khi e patetlah ahnimouh
    ni Isarelnaw kacawirae hah abuemlah he a khi awh han. Misur paw kakhikung ni a
    khi e patetlah na kut hah tangthung dawk bout tapu ei.
  twi-twi: 'Nea Asafo Awurade se ni: “Ma wonyiyi Israel nkae no mu yiye sɛnea woyiyi
    bobe mu yiye no; fa wo nsa fa mman no so bio, sɛ obi a ɔretetew bobe aba.”'
  hlt-hlt: Tangkhuet la caempuei BOEIPA loh, “Israel kah a meet te misur bangla poelyoe
    khaw poelyoe mai saeh. Thaihbom aka yun bangla na kut thuung laeh.
  tbz-SIM: 'Ntɛ mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ m bɛ́i ndìì nùù: Dɛ́rínɛ̀ Isidɑyɛɛribɛ
    sɔmbɛ, dɛ́tɛ́ dɛ́tɛ́nɛ̀ bɛ, bɛ̀ ɔ̃ɔ̃ tɔ̃ũ fínyĩ̀ kó yɛbɛ kɛ́dɛ́rí mɛ̀ɛ̀ botí,
    kɛ́tũnnɛ ibɑkɛ imɔu kɛ́cɑ́tɛ́ cɑ́tɛ́ yɛ̀ɛ̀ kpɑɑ́.'
  msy-2020: Kɨ Jeremaia, Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kamaghɨn na mɨgei,
    “Apaniba Israelian gumazamizir vaghvazir ikiavɨra itiba ateghtɨ, me ikian kogham,
    me bar me gasɨghasigham. Mati gumaziba ghua wainɨn azenimɨn wainɨn ovɨziba bar
    da kuarizɨ tam itir puvatɨ. Kamaghɨn ti deragham, nɨ faragh mangɨ Jerusalemɨn
    aven akam akunigh. Mati gumazim ghua wainɨn azenimɨn averiam getiagha arua gari,
    wainɨn ovɨzir vaghvazir maba iti. Kamaghɨra, gumazamizir vaghvaziba ti nɨn akam
    baregham.”
  azb-azb: 'Ordular Rəbbi belə deyir: «Tənəkdən son üzümlər yığılan kimi İsrailin
    qalan əhalisi də Yığılıb qurtaracaq. Üzümyığan kimi Yenə meynə budaqlarına əlini
    uzat».'
  eng-DBY: 'Thus saith Jehovah of hosts: They shall thoroughly glean like a vine the
    remnant of Israel: turn back thy hand, as a grape-gatherer unto the baskets.'
  hin-2017: सेनाओं का यहोवा यह कहता है, “इस्राएल के सब बचे हुए दाखलता के समान ढूँढ़कर
    तोड़े जाएँगे; दाख के तोड़नेवाले के समान उस लता की डालियों पर फिर अपना हाथ लगा।”
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Nañu witta witt ndesu Israyil,
    ni ñuy witte reseñ, ba nga dawalaat say loxo ca car ya.»'
  eng-YLT: 'Thus said Jehovah of Hosts: They surely glean, as a vine, the remnant
    of Israel, Put back thy hand, as a gatherer to the baskets.'
  eng-WYC-2017: The Lord of hosts saith these things, They shall gather till to a
    raisin, they shall gather the remnants of Israel as in a vinery [or a vine]; turn
    thine hand, as a gatherer of grapes to the basket.
  eng-WMBB: The LORD of Hosts says, “They will thoroughly glean the remnant of Israel
    like a vine. Turn again your hand as a grape gatherer into the baskets.”
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “जिस तरह अंगूर चुनने के बाद ग़रीब लोग तमाम बचा-खुचा
    फल तोड़ लेते हैं उसी तरह इसराईल का बचा-खुचा हिस्सा भी एहतियात से तोड़ लिया जाएगा।
    चुननेवाले की तरह दुबारा अपने हाथ को अंगूर की शाख़ों पर से गुज़रने दे।”
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Madi ta vagi beto
    taloa sari na tie Izireli, gua sa inuma vaeni sapu ta vagi beto sari qurepi. Ke
    mu la harupi si arini pu boka ta vagi sipu korapa koa nana sa totoso.”'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Akkuma wayiniin sirriitti funaanamu
    sana, isaanis hambaa Israaʼel haa funaanan; akkuma nama ija wayinii ciru tokkootti;
    ammas harka kee gara dameewwaniitti hiixadhu.”'
  fra-LSG: 'Ainsi parle l’Éternel des armées: On grappillera comme une vigne les restes
    d’Israël. Portes-y de nouveau la main, Comme le vendangeur sur les ceps.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “E Isirayila yamaan
    muxu dɔnxɛne tongo ma nɛn alo manpa bogi tɔnsɔnne na makentun. Ɛ mɔn xa dangu
    ndee suxɛ alo se bogi malanne na xɛtɛ nakɔɔn yirena nde ma.”
  haw-1868: Ke olelo mai nei o Iehova o na kaua penei, E hoiliili no lakou i ke koena
    a pau o ka Iseraela, e like me ke kumu waina; e hoihoi i kou lima, e like me ka
    mea hoiliili i ka huawaina iloko o na hinai.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ الْقَدِيرُ: «لِيَجْمَعُوا بِدِقَّةٍ لِقَاطَ
    بَقِيَّةِ إِسْرَائِيلَ كَمَا يَجْمَعُونَ لِقَاطَ كَرْمَةٍ. رُدَّ يَدَكَ إِلَى
    الأَغْصَانِ ثَانِيَةً كَلاقِطِ الْعِنَبِ».'
  ewe-ewe: Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, gblɔe nye si, “Mina ne woaxa Israel
    ƒe ame susɔeawo abe ale si woxaa waintsetse le kawo ŋu ƒiaƒiaƒiae ene. Gatsɔ wò
    asiwo lili kawo ŋu abe ame si le wain gbem la ene.”
  eng-LEE: 'Thus hath said the Lord of hosts, They shall thoroughly glean like a vine
    the remnant of Israel: carry back thy hand as a grape-gatherer frequently to the
    baskets.'
  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: যে তেওঁলোকে দ্ৰাক্ষাফলৰ দৰে ইস্ৰায়েলৰ
    অৱশিষ্টখিনি সম্পূৰ্ণকৈ গোটাব। দ্ৰাক্ষাগুটি চপাওঁতা জনৰ নিচিনা তুমি বাৰে বাৰে পাচিলৈ
    হাত নিয়া।'
  sus-A: مَنفّ عَلَتَلَ بَرَ عَ مَسٍن، «عِسِرَيِلَكَ نَشٍيٍ لُشِ، عٍ بِرِن بَمَ نّ
    بْشِ مَ، عَلْ سَنسِ بٌفِ فبِلٍنمَ بَ رَ كِ نَشّ.»
  fra-SBL: 'Yahvé des Armées dit : « Ils glaneront à fond le reste d''Israël comme
    une vigne. Tourne à nouveau ta main comme un vendangeur vers les paniers. »'
  hbo-hbo: כֹּ֤ה אָמַר֙ יְהֹוָ֣ה צְבָאֹ֔ות עֹולֵ֛ל יְעֹולְל֥וּ כַגֶּ֖פֶן שְׁאֵרִ֣ית
    יִשְׂרָאֵ֑ל הָשֵׁב֙ יָדְךָ֔ כְּבֹוצֵ֖ר עַל־סַלְסִלֹּֽות׃
  kik-kik: 'Ũũ nĩguo Jehova Mwene-Hinya-Wothe ekuuga: “Atĩrĩrĩ, andũ nĩmarekwo mahaare
    matigari ma Isiraeli mahinyĩtie, o ta ũrĩa mũthabibũ ũhaaragwo; cookerithia guoko
    honge-inĩ rĩngĩ, o ta ũrĩa mũcookereria wa thabibũ ekaga.”'
  fra-NCL: 'Ainsi parle Yahweh des armées : On grappillera comme une vigne les restes
    d’Israël ; mets et remets la main, comme fait le vendangeur aux sarments.'
  cek-AK: Misatuh Angraeng mah hae tiah thuih; kanghmat misur thaih pakhrik baktiah,
    kanghmat Israel to pakhrik o tih, misur thaih pakhrik kami mah benthang thungah
    ban tapawh baktiah, na ban to tapawh let ah, tiah a thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nika-Maid weyob soged: “Israel-dulemar-dula-bemaloedi,
    bela amiledii gulemaloed. Igi uva-san belallaa weledae, e-gaagi gwen gwagwenad
    obeledasuli, debayobi, dule-wargwenad gwen obelegosulid.”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар маңа мундақ дәйду: — Улар
    үзүм телини пасаңдиғучилардәк Исраилниң қалдисини пасаңдайду; шуңа сән үзүм үзгүчидәк
    үзүм телидики шахлар үстидин йәнә бир қетим қолуңни өткүзгин!'
  tel-2017: సేనల ప్రభువు యెహోవా చెప్పేదేమంటే ‘ద్రాక్ష పండ్లను ఏరే విధంగా ఇశ్రాయేలులో
    మిగిలిన వారిని ఏరుతారు. ద్రాక్షపండ్లను ఏరేవాడు దాని తీగెల మీద మళ్ళీ చెయ్యి వేసినట్టు
    నీ చెయ్యి వాళ్ళ మీద వేయి.’”
  hat-BSA: 'Konsa pale SENYÈ dèzame yo: “Yo va fè yon rekòlt nèt, tankou chan rezen
    retay Israël la. Repase men ou ankò sou branch yo konsi se dènye ranmase rezen
    yo.”'
  kos-kos: LEUM GOD Kulana El fahk nu sik, “Israel ac fah wanginla mwet we oana sie
    ima in grape su fahko nukewa kac uh kinkinla. Ke ma inge kom enenu in molelosla
    nukewa su kom ku in molela ke srakna oasr pacl.”
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהֹוָ֣ה צְבָא֔וֹת עוֹלֵ֛ל יְעוֹלְל֥וּ כַגֶּ֖פֶן שְׁאֵרִ֣ית
    יִשְׂרָאֵ֑ל הָשֵׁב֙ יָדְךָ֔ כְּבוֹצֵ֖ר עַל־סַלְסִלּֽוֹת׃
  ibo-ibo: Nke a bụ ihe Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, “Ka ha tụtụkọtasịa
    ndị niile fọdụrụ nʼala Izrel nke ọma, dịka e si atụtụkọta mkpụrụ niile dị nʼosisi
    vaịnị; werenụ aka chọgharịa nʼalaka niile, dịka onye ọghọ mkpụrụ vaịnị si eme.”
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, “ସେମାନେ ଇସ୍ରାଏଲର ଅବଶିଷ୍ଟ ଲୋକଙ୍କୁ ଦ୍ରାକ୍ଷାଫଳ
    ପରି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ତୋଳି ନେବେ; ତୁମ୍ଭେ ଦ୍ରାକ୍ଷାଫଳ ସଂଗ୍ରହକାରୀ ସଦୃଶ୍ୟ ବାରମ୍ବାର ଆପଣା
    ହସ୍ତ ଟୋକାଇରେ ଦିଅ।”
  chk-chk: Iei alon ewe Samol mi Unusen Manaman ngeniei, “Kopwe elimelimala ekewe
    lusun mi chüen nom me lon Israel, usun eman a kiniela ekewe lusun föün irän wain,
    kopwe küttasefäli uän palan, usun eman mi kini föün irän wain.”
  rop-rop: Wal YAWEI det boswan God bin tok langa mi na, “Det enamimob garra deigim
    ebrijing brom Isreil, jis laik wen sambodi pikimapbat detlot greip daga brom det
    gadin. Wal yu stil garram taim blanga trai seibumbat detlot Isreil pipul.”
  ukr-1871: 'Так говорить Господь Саваот: До щаду обберуть останок Ізраїля, як оббірають
    грони на виноградинї; роби рукою твоєю, як оббираючий виноградину, що наповнює
    нею коші.'
  deu-1951: 'Also spricht der HERR der Heerscharen: Am Überrest Israels wird man Nachlese
    halten wie am Weinstock. Strecke nochmals wie ein Weinleser deine Hand aus über
    die Ranken!'
  eng-JPS: 'Thus saith the LORD of hosts: They shall thoroughly glean as a vine the
    remnant of Israel; turn again thy hand as a grape-gatherer upon the shoots.'
  srp-1865: 'Ovako govori Gospod nad vojskama: ostatak æe se Izrailjev pabirèiti kao
    vinova loza. Turaj ruku svoju kao beraè u kotarice.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda ow’Eggye nti, “Balisusumbulira ddala n’abo
    abatono abaliba basigaddewo mu Isirayiri. Ddamu oyise omukono mu matabi ng’omunozi
    we zabbibu bw’akola.”
  heb-heb: כה אמר יהוה צבאות עולל יעוללו כגפן שארית ישראל השב ידך כבוצר על סלסלות׃
  ben-IRV: বাহিনীগনের সদাপ্রভু বলেন, “আঙ্গুরের মত যারা ইস্রায়েলে ছড়িয়ে আছে তাদের
    তারা জড়ো করবে। আঙ্গুর গাছ থেকে আঙ্গুর তোলার জন্য তোমার হাত বাড়াও।
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਉਹ ਇਸਰਾਏਲ ਦੀ ਰਹਿੰਦ-ਖੁਹੰਦ ਨੂੰ ਅੰਗੂਰ ਵਾਂਗੂੰ
    ਉੱਕਾ ਹੀ ਚੁੱਗ ਲੈਣਗੇ, ਤੂੰ ਆਪਣਾ ਹੱਥ ਅੰਗੂਰ ਚੁਗਣ ਵਾਲੇ ਵਾਂਗੂੰ ਟਹਿਣੀਆਂ ਉੱਤੇ ਫੇਰ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ စပျစ်နွယ် ပင်၌ အကျန်အကြွင်းကို
    လိုက်၍ ဆွတ် သကဲ့သို့ ၊ ထိုသူတို့သည် ဣသရေလ ၌ ကျန်ကြွင်း သော အရာကိုလိုက်၍ အကုန်အစင်ဆွတ်
    ကြ လိမ့်မည်။ စပျစ်သီး ဆွတ် သော သူကဲ့သို့ ၊ သင် ၏လက် ကို ခြင်းတောင်းထဲသို့ တဖန်သွင်း
    ဦးလော့။
  tbg-tbg: Noravano Kotiva ekaa kempuka vataava tiharo, Vaiintivano uaini tava hiqiharo
    kia voqavata qaqi kaintemake, navutaaka ti vaiinti nahenti kia voqavata vehakuma
    karaiti, ekaama arukevarave. Virara irihara are ti uva qaiqaa Ieruharemiqi variaka
    tiva nimiramanta vikaqihai vohaiqa vohaiqavano ti uva iriate, tiro.
  hmo-hmo: Siahu Ibounai Lohiabada ese lau Ieremia ia hamaoroa, ia gwau, “Vain huahua
    haboua murinai, do noho gaudia idia kokia ore bamona, Israela taudia danu, tuari
    murinai do mauri noho taudia, be do idia alaia mase. Unai dainai nega do noho
    lalonai, namona be oi ese haida do oi veria mauri.”
  urd-urd: 'रब्ब — उल — अफ़वाज यूँ फ़रमाता है: “वह इस्राईल के बक़िये को अंगूर की तरह
    ढूँडकर तोड़ लेंगे। तू अंगूर तोड़ने वाले की तरह फिर अपना हाथ शाख़ों में डाल।”'
  rus-SYN: 'Так говорит Господь Саваоф: до конца доберут остаток Израиля, как виноград;
    работай рукою твоею, как обиратель винограда, наполняя корзины.'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: Wa Isaili pↄ́ gↄ̃̀ↄ kↄ̃nwɛ, lá wì vɛ̃ɛ kↄ̃nwɛwa.
    Wa ɛa a gbɛsisi, lá wì pↄ́ gbɛsisiwa.'
  tcz-CHONGTHU: Pakai Van Pathen in hitin aseiye, Lengpiga atkhompan ahaimila anuseho,
    avela aphung tilchen’a ahung lokhom soh kit banga, Israelte amoh chengse jong
    chu avela kichomdoh soh kitdiu ahi, ati.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “ते इस्राएलाचे शेष उरलेल्या द्राक्षांसारखे
    वेचून काढतील, तू आपला हात द्राक्षे खुडणाऱ्याप्रमाणे डाहाळ्यातून फिरव.”
  qub-qub: 'Munayniyoj Tayta Diosmi cayno nin: «Übaspa wayuyninta yaparir-yaparir
    ushajpaj ashejnömi Israel quëdajcunatapis contrancuna manyapita ashenga.»'
  bqp-bqp: Gusunɔ, wɔllu kɑ tem Yinni, u Yeremi sɔ̃ɔwɑ u nɛɛ, bɑ koo Isireli be bɑ
    tie gurɑ mɑm mɑm nge mɛ bɑ rɑ dɑ̃ɑ binu sɔri bɑ kun gɑ̃ɑnu deri.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a di m'' ankò: -Yo pral ranmase dènye moun
    ki rete nan peyi Izrayèl la, menm jan yo ranmase dènye grap rezen lè rekòt fini.
    Y''ap pase men pran yo tout, tankou moun k''ap pase men nan branch rezen pou rekòlte
    rezen.'
  eng-BSB: 'This is what the LORD of Hosts says: “Glean the remnant of Israel as thoroughly
    as a vine. Pass your hand once more like a grape gatherer over the branches.”'
  eng-WEBPB: The LORD of Armies says, “They will thoroughly glean the remnant of Israel
    like a vine. Turn again your hand as a grape gatherer into the baskets.”
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'a amanage huno hu'ne. Mago vahe'mo
    waini hozafi vuno grepi ragama neragino atre'neama'a hakeno tagi vagareankna hu'za,
    Israeli vahe'ma osi'ama mani'naza vahera ha' vahe'mo'za eme zamahe vagaregahaze.
  nhe-BL: 'TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua: “Imocualancaitacahua
    quichihuase queja se tlacatl tlen quitequi xocomecatl itlajca huan quionpahuía
    quitemohua tlen noja mocajtoc hasta ax mocahuas niyon se. Queja nopa nojquiya
    quitemose sesen inisraelitame campa inmotlatise hasta axaca mocahuas. Huan ax
    mocahuas niyon se.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Upuner Wera'u Ma'e uze'eg ihewe. — Izaew ywy
    rehe naheta kwaw ni pitài teko wà nehe. Nuzawy kwaw ma'ywa 'yw i'a kwer mokoz
    haw ipo'o pyrer nehe. Uma'ereko ma'e omono'og ma'ywa oko pe har a'e. Nezewegatete
    erepyro amo teko pe wà nehe, aze erepuner nehe, i'i ihewe.
  eng-DRA: 'Thus saith the Lord of hosts: They shall gather the remains of Israel,
    as in a vine, even to one cluster: turn back thy hand, as a grape gatherer into
    the basket.'
