  tdx-tdx: Atao ty hoe taim-bolafoty iereo, amy te naforintse’ Iehovà.
  tha-KJV: จะเรียกเขาทั้งหลายได้​ว่า เป็นขี้​เงิน เพราะพระเยโฮวาห์ทรงปฏิเสธเขาเสียแล้ว”
  por-BR-2018: Eles são chamados prata rejeitada, porque o SENHOR os rejeitou.
