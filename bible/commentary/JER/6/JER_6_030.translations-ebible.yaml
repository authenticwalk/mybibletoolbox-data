verse: JER.006.030
translations:
  mal-C: യഹോവ അവരെ ഉപേക്ഷിച്ചുകളഞ്ഞിരിക്കുകയാൽ, അവർക്ക് ഉപയോഗശൂന്യമായ വെള്ളി എന്നു
    പേരാകും.”
  deu-TKW: “Verworfenes Silber!” nennt man sie, denn Jahwe hat sie verworfen!
  lin-lin: Babengaka bango palata babwaka, pamba te Yawe asundola bango. »
  eng-LSV: They have called them rejected silver, || For YHWH has kicked against them!”
  eng-GNV: They shall call them reprobate siluer, because the Lord hath reiected them.
  eng-WEBSTER: Reprobate silver shall men call them, because the LORD hath rejected
    them.
  nhw-BL: 'Cuali niquintocaxtlalis: “Masehualme catli TOTECO quinmajcajtoc ipan tlasoli
    quen teposplata catli amo tleno ipati.”'
  swh-ONEN: Wanaitwa fedha iliyokataliwa, kwa sababu Bwana amewakataa.”
  bba-bba: mɑ bɑ bu sokumɔ sii si su ǹ ɡeɑ sɑ̃ɑ. Domi Yinni Gusunɔ u bu biru kisi.
  eng-KJVCPB: Reprobate silver shall men call them, because the Lord hath rejected
    them.
  luo-luo: Iluongogi ni fedha mojwangʼ, nikech Jehova Nyasaye osejwangʼogi.”
  meu-meu: Silver momorudia bae gwauraidia, badina be Iehova ese vada e dadaraidia.
  npi-ULB: तिनीहरू तिरस्‍कृत भएको चाँदी भनिनेछन् किनकि परमप्रभुले तिनीहरूलाई इन्कार
    गर्नुभएको छ ।”
  yor-yor: A pè wọ́n ní fàdákà tí a kọ̀sílẹ̀, nítorí Olúwa ti kọ̀ wọ́n sílẹ̀.”
  pes-OPCB: ایشان ”نقرهٔ ناخالص بی‌مصرف“ نامیده خواهند شد، چون من ترکشان کرده‌ام.»
  tgl-ULB: Tatawagin silang mga itinakwil na pilak sapagkat itinakwil sila ni Yahweh.”
  hui-hui: Anduane Homogo i̱nime ti erembira mirugola ti bibahende siliba ko hene
    ngaligobi dege hayada, laya, lalu Yaremaiahanda lene.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား​ပစ်​ပယ် လိုက်​လေ​ပြီ။ ထို့​ကြောင့်​သူ​တို့​ကို​အ​ပယ်​ခံ
    ငွေ​ချော်​မြှုပ်​ဟူ​၍​ခေါ်​ရ​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་དོར་བ་ཡིན་པས་མི་ཡིས་དེ་དག་ལ་དོར་བའི་དངུལ་ཞེས་འབོད་པར་འགྱུར་རོ།
    །
  sna-sna: Vanonzi sirivha yakarambwa, nokuti Jehovha akavaramba.”
  spa-BLM: Los hombres los llamarán plata rechazada, porque Yahvé los ha rechazado.”
  cac-cac: Yuj chi' ol aljoc yuj eb' to lajan eb' icha schucal q'uen plata sjulchajeli,
    yujto a in Jehová in tic, ix in spatiquejel eb', xchi Jehová.
  swh-ULB: Wataitwa taka za fedha, kwa sababu BWANA amewakataa.
  bel-bel: адкінутым срэбрам назавуць іх, бо Гасподзь адкінуў іх.
  deu-ELBBK: Verworfenes Silber nennt man sie, denn der HERR hat sie verworfen.
  mbb-OT: Egkengezanan sikandan te, ‘Inselikwey he Pelata,’ su inselikwey ku sikandan.”
  mal-2015: യഹോവ അവരെ ത്യജിച്ചുകളഞ്ഞതുകൊണ്ടു അവർക്കു കറക്കൻവെള്ളി എന്നു പേരാകും.
  rmc-rmc: Vičinen len ‚odčhido rup‘, bo o RAJ len pestar odčhiďa.“
  pes-OPV: نقره ترک شده نامیده می‌شوند زیرا خداوند ایشان را ترک کرده است.
  ron-1924: Де ачея се вор нуми арӂинт лепэдат, кэч Домнул й-а лепэдат.”
  ben-OBCV: তাদের বাতিল করা রুপো বলা হয়, কারণ সদাপ্রভু তাদের বাতিল গণ্য করেছেন।”
  som-som: Waxaa iyaga loogu yeedhi doonaa, Lacag la nacay, waayo, Rabbigu iyaguu
    nacay.
  lat-VUC: Argentum reprobum vocate eos, quia Dominus projecit illos.]
  eng-ASVBT: Refuse silver shall men call them, because Jehovah hath rejected them.
  ita-1885: 'Saranno chiamati: Argento riprovato; perciocchè il Signore li ha riprovati.'
  eng-LXXUP: Call ye them reprobate silver, because the Lord has rejected them.
  eng-ULB: They will be called rejected silver, for Yahweh has rejected them.”
  spa-VBL: Son identificados como plata impura que hay que rechazar, porque el Señor
