  fra-_FOB: On les appellera un argent réprouvé; car l'Éternel les réprouve.
  mal-mal: യഹോവ അവരെ ത്യജിച്ചുകളഞ്ഞതുകൊണ്ട് അവർക്ക് കറക്കൻവെള്ളി എന്നു പേരാകും.
  urd-GVR: Chunāṅche unheṅ ‘Raddī Chāṅdī’ qarār diyā jātā hai, kyoṅki Rab ne unheṅ
    radd kar diyā hai.
  suz-BL: तन्‍न मेको आन कली मरिम्‍शो तिल्‍शो चांदी, दे नें वोइक्‍नीम। मारदे हना परमप्रभु
    यावेम मेको आन कली तिल्शो बाक्‍त” देंत। १राजा ९:७
  eng-NOY: Rejected silver shall men call them, Because Jehovah hath rejected them.
  ita-1927: 'Saranno chiamati: argento di rifiuto, perché l’Eterno li ha rigettati.'
  ckb-ckb: پێیان دەگوترێت زیوی ناپەسەند، چونکە یەزدان پەسەندی نەکردوون.»
  eng-BBE: They will be named waste silver, because the Lord has given them up.
  kan-OKCV: ಹೊಲಸಾದ ಬೆಳ್ಳಿ ಎಂದು ಅವರಿಗೆ ಹೆಸರಾಗುವುದು; ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ತಳ್ಳಿದ್ದಾರೆ.”
  tam-2017: அவர்கள் தள்ளுபடியான வெள்ளி என்னப்படுவார்கள்; யெகோவா அவர்களைத் தள்ளிவிட்டார்.
  spa-RV-1909: Plata desechada los llamarán, porque Jehová los desechó.
  ron-BTF: Argint lepădat vor fi numiți de oameni, pentru că DOMNUL i-a lepădat.
  eng-WEBP: Men will call them rejected silver, because the LORD has rejected them.”
  eng-FBV: They are identified as impure silver to be rejected, because the Lord has
