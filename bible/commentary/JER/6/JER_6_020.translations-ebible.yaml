verse: JER.006.020
translations:
  mal-C: ശേബയിൽനിന്നുള്ള സുഗന്ധവർഗത്തിലും ദൂരദേശത്തുനിന്നുള്ള മധുരവയമ്പിലും എനിക്കെന്തു
    കാര്യം? നിങ്ങളുടെ ഹോമയാഗങ്ങൾ എനിക്കു സ്വീകാര്യമല്ല; നിങ്ങളുടെ മറ്റു യാഗങ്ങളിൽ
    എനിക്കു പ്രസാദവുമില്ല.”
  deu-TKW: Was soll mir denn da Weihrauch, der aus Saba kommt, und das köstliche Zimtrohr
    aus fernem Lande? Eure Brandopfer gereichen mir nicht zum Wohlgefallen, noch sind
    mir eure Schlachtopfer angenehm.
  lin-lin: Nasala nini na malasi ya ansa oyo ewuti na Saba to na matiti ya solo kitoko
    oyo ewuti na mboka ya mosika ? Mbeka na bino ya kotumba esepelisaka Ngai te, mpe
    nandimaka makabo na bino te. »
  eng-LSV: Why [is] this to Me? Frankincense comes from Sheba, || And the sweet cane
    from a far-off land, || Your burnt-offerings [are] not for acceptance, || And
    your sacrifices have not been sweet to Me.”
  eng-GNV: To what purpose bringest thou mee incense from Sheba, and sweete calamus
    from a farre countrey? Your burnt offerings are not pleasant, nor your sacrifices
    sweete vnto me.
  eng-WEBSTER: To what purpose cometh there to me incense from Sheba, and the sweet
    cane from a distant country? your burnt-offerings are not acceptable, nor your
    sacrifices sweet to me.
  nhw-BL: ¿Para tlen noja antechhualiquilíaj nopa copali tlen tlali Sabá huan nochi
    tlaajhuiyacayotl catli patiyo catli anquihualicaj tlen huejca ipan sequinoc tlalme?
    Ayacmo nijselis amotlacajcahualis catli anquitlatiyayaj noixpa huan catli ajhuiyac
    nijmatiyaya.”
  swh-ONEN: Unanifaa nini uvumba kutoka Sheba, au udi wa harufu nzuri kutoka nchi
    ya mbali? Sadaka zako za kuteketezwa hazikubaliki, dhabihu zako hazinifurahishi
    mimi.”
  bba-bba: Nɑ ǹ ben turɑre ye yɑ wee Sebɑn di ǹ kun mɛ dɑ̃ɑ kiku nubu duroruɡuu
    ɡe bɑ kɑ nɑ sɑɑ tontonden din bukɑtɑ mɔ sɑ̃ɑrun sɔ̃. Nɑ ǹ ben yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kĩ. Mɛyɑ ben yɑ̃ku ni nu tie, nu ǹ mɑɑ mɑn wɛ̃remɔ.
  eng-KJVCPB: To what purpose cometh there to me incense from Sheba, and the sweet
    cane from a far country? your burnt offerings are not acceptable, nor your sacrifices
    sweet unto me.
  luo-luo: Ere tiend ubani mangʼwe ngʼar moa kuom Sheba kata niangʼ ma milimili moa
    e piny mabor? Chiwo magu mag misengini miwangʼo pep ok ayiego; misango magu ok
    mora.”
  meu-meu: Anina be dahaka egu muramura mai bonana na Sieba amo e mailaiamu, eiava
    kane namona tano daudauna amo? Emu ḡole-oho boubou ḡaudia na asina abidia daemu,
    bona emu boubou karadia na asina moalelaidiamu.
  npi-ULB: मेरो लागि शेबाबाट माथि गएको यस धुपको अर्थ के हो ? वा टाढाको देशबाट आएका
    यी सुगन्धको ? तिमीहरूका होमबलिहरू मेरो लागि स्वीकारयोग्य छैनन्, न त तिमीहरूका
    बलिदानहरू छन् ।
  yor-yor: Èrè wo ni ó wà fún mi nínú tùràrí láti Ṣeba wá, tàbí èso dáradára láti
    ilẹ̀ jíjìn réré? Ẹbọ sísun yín kò ṣe ìtẹ́wọ́gbà, ọrẹ yín kò sì wù mí.”
  pes-OPCB: پس دیگر چه فایده‌ای دارد که از سرزمین سبا برای من بخور می‌آورند و از سرزمینهای
    دور دست، عطرهای گرانبها. من هدایای ایشان را نمی‌توانم بپذیرم؛ دیگر برایم خوشایند
    نیستند.
  tgl-ULB: “Ano ang kahulugan para sa akin ng pag-angat ng kamanyang mula sa Sheba?
    O ng mga mabangong samyo na ito mula sa malayong lupain? Hindi katanggap-tanggap
    sa akin ang inyong mga handog na susunugin ni ang inyong mga alay.
  hui-hui: Tigua Seba dindiha puwa ira hagua ngabilo delaga mini inisenesiru yolo
    bialubi gambe ale tara mbira ira hagua ngabilo delaga dindi tara kaundia wiaruha
    howa yolobu puwabi uruni bibahende i̱naga deni howa lotu lalu i̱hondo ngiagago
    i̱na turu harulibe. Uruni nakarulape bame biaga. Tigua mbirale i̱naga loma buwa
    irani bo delai hayaguabi maru tara ale lomabu ngiyaguabi urunidagua biraru bibahende
    bame dege bulebira.
  mya-mya: ရှေ​ဘ​ပြည်​မှ​သူ​တို့​ယူ​ဆောင်​လာ​သော​လော်​ဗန် ကို​သော်​လည်း​ကောင်း၊ ဝေး​လံ​ရပ်​ခြား​မှ​ယူ​ဆောင်
    လာ​သည့်​နံ့​သာ​ပေါင်း​ကို​သော်​လည်း​ကောင်း​ငါ အ​လို​မ​ရှိ။ သူ​တို့​၏​ပူ​ဇော်​သ​ကာ​များ​ကို​ငါ
    လက်​မ​ခံ၊ သူ​တို့​ယဇ်​ပူ​ဇော်​ခြင်း​များ​ကို​ငါ မ​နှစ်​သက်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཤེ་བཱ་ནས་ཡོང་བའི་སྤོས་དཀར་དང་རྒྱང་རིང་ནས་ཐོན་པའི་དྲི་ཞིམ་ཤུ་དག་བདག་ལ་ཕུལ་བས་ཅི་ལ་ཕན།
    ཁྱོད་རྣམས་ཀྱི་སྦྱིན་སྲེག་གི་མཆོད་པ་ལ་བདག་མི་དགའ། ཁྱོད་ཚོའི་མཆོད་རྫས་རྣམས་ལ་ཡང་བདག་མི་མགུ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndine hanya yeiko nezvinonhuhwira zvinobva kuShebha, kana karamisi inotapira
    inobva kunyika iri kure? Zvipiriso zvenyu zvinopiswa handizvidi; zvibayiro zvenyu
    hazvindifadzi.”
  spa-BLM: ¿Para qué viene a mí el incienso de Sabá y la caña dulce de un país lejano?
    Sus holocaustos no son aceptables, y sus sacrificios no me agradan”.
  cac-cac: Ex in chon̈ab', ¿tasto yuj tzeyic'cot incienso yic chon̈ab' Sabá d'ayin
    yed' te te' suc'uq'ui sjab' scot d'a juntzan̈ chon̈ab' najat? Maxtzac schalaj
    in c'ol juntzan̈ e silab' tze n̈ustz'aoc, ma juntzan̈xo e silab' tzeyac'a', xchi
    Jehová.
  swh-ULB: Huu ubani kutoka sheba unaopanda una maana gani kwangu? Au huu uudi kutoka
    nchi ya mbali? Sadaka zenu za kuteketezwa hazikubaliki kwangu wala dhabihu zenu.
  bel-bel: Навошта Мне ладан, які ідзе з Савы, і пахучы трысьнёг з далёкай краіны?
    Цэласпаленьні вашыя недагодныя, і ахвяры вашыя няпрыемныя Мне.
  deu-ELBBK: Wozu soll mir denn Weihrauch aus Scheba kommen und das gute Würzrohr
    aus fernem Land? Eure Brandopfer sind mir nicht wohlgefällig und eure Schlachtopfer
    mir nicht angenehm.
  mbb-OT: Kenè ku ebeliyen is edtutungen dan he veyewà he ebpuun pa te Sheba, wey
    is menge pehemut he ebpuun pa ziyà te meziyù he lugar. Kenè ku egkezawat is menge
    pemuhat dan he edtutungen. Is menge pemuhat dan kenà ebpekelipey kedì.
  mal-2015: ശെബയിൽനിന്നു കുന്തുരുക്കവും ദൂരദേശത്തുനിന്നു വയമ്പും എനിക്കു കൊണ്ടുവരുന്നതു
    എന്തിനു? നിങ്ങളുടെ ഹോമയാഗങ്ങളിൽ എനിക്കു പ്രസാദമില്ല; നിങ്ങളുടെ ഹനനയാഗങ്ങളിൽ എനിക്കു
    ഇഷ്ടവുമില്ല.
  rmc-rmc: Soske mange anen o kaďidlos andral e Šeba, abo e voňavo trsťina andral
    e phuv, so hiňi dur? Tumare labarde obeti na prilav; tumare obeti mange nane pre
    dzeka.“
  pes-OPV: چه فایده دارد که بخور از سباو قصب الذریره از زمین بعید برای من آورده می‌شود.
    قربانی های سوختنی شما مقبول نیست و ذبایح شما پسندیده من نی.»
  ron-1924: Че невое ам Еу де тэмыя каре вине дин Себа, де трестия мироситоаре динтр-о
    царэ депэртатэ? Ардериле воастре де тот ну-Мь плак ши жертфеле воастре ну-Мь сунт
    плэкуте.”
  ben-OBCV: আমার কাছে শিবা দেশ থেকে আনা ধূপ বা দূরবর্তী দেশ থেকে আনা মিষ্টি বচ উৎসর্গ
    করা অর্থহীন। আমি তোমাদের হোমবলি সব গ্রাহ্য করব না, তোমাদের বলিদানগুলি আমাকে সন্তুষ্ট
    করে না।”
  som-som: Fooxa Shebaa ka yimid iyo qasabka macaan ee dal fog laga keenay maxay ii
    taraan? Qurbaannadiinna la gubo aqbali maayo, oo allabaryadiinnuna iga farxin
    maayaan.
  lat-VUC: Ut quid mihi thus de Saba affertis, et calamum suave olentem de terra longinqua?
    Holocautomata vestra non sunt accepta, et victimæ vestræ non placuerunt mihi.
  eng-ASVBT: To what purpose cometh there to me frankincense from Sheba, and the sweet
    cane from a far country? your burnt offerings are not acceptable, nor your sacrifices
    pleasing unto me.
  ita-1885: A che offerirmi l'incenso che vien di Seba, e la buona canna odorosa che
    viene di lontan paese? i vostri olocausti non mi sono a grado, e i vostri sacrificii
    non mi son piacevoli.
  eng-LXXUP: Wherefore do ye bring me frankincense from Sheba, and cinnamon from a
    land afar off? your whole burnt offerings are not acceptable, and your sacrifices
    have not been pleasant to me.
  eng-ULB: “What does this frankincense going up from Sheba mean to me? Or these sweet
    smells from a distant land? Your burnt offerings are not acceptable to me, nor
    are your sacrifices.
  spa-VBL: ¿De qué sirve ofrecerme incienso de Saba o cálamo dulce de una tierra lejana?
    No acepto sus holocaustos; no me agradan sus sacrificios.
  fra-_FOB: Qu'ai-je à faire de l'encens qui vient de Shéba, du roseau aromatique
    d'un pays éloigné? Vos holocaustes ne me plaisent pas, et vos sacrifices ne me
    sont point agréables.
  mal-mal: “ശെബയിൽനിന്നു കുന്തുരുക്കവും ദൂരദേശത്തുനിന്നു വയമ്പും എനിക്ക് കൊണ്ടുവരുന്നത്
    എന്തിന്? നിങ്ങളുടെ ഹോമയാഗങ്ങളിൽ എനിക്ക് പ്രസാദമില്ല; നിങ്ങളുടെ ഹനനയാഗങ്ങളിൽ എനിക്ക്
    ഇഷ്ടവുമില്ല”.
  urd-GVR: Mujhe Sabā ke baḳhūr yā dūr-darāz mamālik ke qīmtī masāloṅ kī kyā parwā!
    Tumhārī bhasm hone wālī qurbāniyāṅ mujhe pasand nahīṅ, tumhārī zabah kī qurbāniyoṅ
    se maiṅ lutfandoz nahīṅ hotā.”
  suz-BL: गो शेबा रे चाक्‍शो धूप ममाल्‍नुङ। ङोन रागी रे चाक्‍शो बिक्‍च यो ममाल्‍नुङ।
    गो इन चोशा चढ़ेशो मब्राइ‍नुङ। गो इन क्‍योरशा चढ़ेशोम मग्‍येरनुङ” देंत। भजन संग्रह
    ४०:७; यसैया १:११-१५
  eng-NOY: To what purpose is incense brought to me from Sheba, And the sweet-smelling
    reed from a far country? Your burnt-offerings are not acceptable, Nor are your
    sacrifices sweet to me.
  ita-1927: Che m’importa dell’incenso che viene da Seba, della canna odorosa che
    vien dal paese lontano? I vostri olocausti non mi sono graditi, e i vostri sacrifizi
    non mi piacciono.
  ckb-ckb: بەلامەوە گرنگ نییە، بخوور لە شەباوە بێت و قامیشی بۆنخۆش لە خاکێکی دوورەوە؟
    قوربانی سووتاندنەکانتان قبوڵ نین و قوربانییە سەربڕدراوەکانتان لەلای من خۆش نین.»
  eng-BBE: To what purpose does sweet perfume come to me from Sheba, and spices from
    a far country? your burned offerings give me no pleasure, your offerings of beasts
    are not pleasing to me.
  kan-OKCV: ಶೆಬದಿಂದ ಸಾಂಬ್ರಾಣಿಯೂ ದೂರದೇಶದಿಂದ ಒಳ್ಳೆಯ ಸುಗಂಧವೂ ನನಗೆ ಬರುವುದು ಏತಕ್ಕೆ? ನಿಮ್ಮ
    ದಹನಬಲಿಗಳು ಮೆಚ್ಚುಗೆಯಾಗಲಿಲ್ಲ. ನಿಮ್ಮ ಬಲಿಗಳು ನನಗೆ ರುಚಿಯಿಲ್ಲ.”
  tam-2017: சேபாவிலிருந்து வருகிற தூபவர்க்கமும், தூரதேசத்தினுடைய சுகந்தப்பட்டையும்
    எனக்கு எதற்கு? உங்கள் சர்வாங்கதகனங்கள் எனக்கு விருப்பமல்ல; உங்கள் பலிகள் எனக்கு
    இன்பமாயிராது.
  spa-RV-1909: ¿A qué viene para mí este incienso de Seba, y la buena caña olorosa
    de tierra lejana? Vuestros holocaustos no son á mi voluntad, ni vuestros sacrificios
    me dan gusto.
  ron-BTF: Pentru ce vine la mine tămâie din Seba și trestia dulce de zahăr dintr-o
    țară îndepărtată? Ofrandele voastre arse nu sunt bine primite, nici sacrificiile
    voastre nu îmi sunt dulci.
  eng-WEBP: To what purpose does frankincense from Sheba come to me, and the sweet
    cane from a far country? Your burnt offerings are not acceptable, and your sacrifices
    are not pleasing to me.”
  eng-FBV: What's the point of offering me frankincense from Sheba or sweet calamus
    from a far-away land? I don't accept your burnt offerings; I'm not pleased with
    your sacrifices.
  nld-1939: Wat geeft Mij de wierook uit Sjeba, De geurige kalmus uit verre landen;
    Uw brandoffers wil Ik niet meer, Uw slachtoffers behagen Mij niet.
  nch-BL: ¿Para ten noja antechhualiquilíaj nopa copali ten tali Sabá huan nochi taajhuiyacayot
    cati patiyo cati anquihualicaj ten huejca ipan sequinoc talme? Ayecmo nijselis
    amotacajcahualis cati anquitatiyayaj noixpa huan cati ajhuiyac nijmatiyaya.”
  vie-1934: Nào ta có cần gì nhũ hương đến từ Sê-ba, xương bồ đến từ xứ xa mà dâng
    cho ta? Của lễ thiêu của các ngươi chẳng đẹp lòng ta, ta chẳng lấy tế lễ của các
    ngươi làm vừa ý.
  hin-CV: क्या लाभ है उस लोहबान का जो मेरे लिए शीबा देश से लाया जाता है, तथा दूर देश
    से लाए गए सुगंध द्रव्य का? तुम्हारे बलियों से मैं खुश नहीं हूं, न तुम्हारे अर्पण
    से मैं प्रसन्‍न!”
  spa-BES: ¿Con qué propósito me llega el perfume dulce de Seba y las especias de
    un país lejano? tus ofrendas quemadas no me dan placer, tus ofrendas de bestias
    no me agradan.
  tdx-tdx: Hanoeko inoñe o rame boake Sebao, naho o fare boake tsietoitaneo? Tsy noko
    o enga’ oroa’ areoo, tsy mahafale ahy o fisoroña’ areoo.
  tha-KJV: มี​กำยานมาถึงเราจากเมืองเชบา มี​ตะไคร้​ส่งมาจากเมืองไกล เพื่ออะไรเล่า เครื่องเผาบูชาของเจ้าก็ยังไม่เป็​นที​่​รับได้
    หรือเครื่องสักการบูชาของเจ้าก็​ไม่​เป็​นที​่พอใจเรา”
  por-BR-2018: Afinal, para que vem a mim o incenso de Sabá, e a boa cana aromática
    de uma terra distante? Vossos holocaustosnão me são aceitáveis, nem vossos sacrifícios
    me são agradáveis.
  deu-ELO: Wozu soll mir denn Weihrauch aus Scheba kommen, und das gute Würzrohr aus
    fernem Lande? Eure Brandopfer sind mir nicht wohlgefällig und eure Schlachtopfer
    mir nicht angenehm.
  eng-WYC-2018: Whereto bring ye to me incense from Sheba, and a tree of spicery smelling
    sweetly from a far land? Your burnt sacrifices be not accepted, and your slain
    sacrifices pleased not me, (or I will not accept your burnt sacrifices, and your
    slain sacrifices do not please me).
  epo-epo: Por kio Mi bezonas la olibanon venantan el Ŝeba, kaj la bonodoran kanon
    el malproksima lando? viaj bruloferoj ne plaĉas al Mi, kaj viaj buĉoferoj ne estas
    agrablaj al Mi.
  uig-PIN: — Əmdi zadi nemǝ mǝⱪsǝttǝ Xebadin qiⱪⱪan huxbuy, yiraⱪ yurttin elip kelingǝn
    egir Manga sunulidu? Kɵydürmǝ ⱪurbanliⱪliringlar ⱪobul ⱪilarliⱪ ǝmǝs, silǝrning
    «tǝxǝkkür ⱪurnanliⱪ»liringlar Meni hursǝn ⱪilmaydu.
  beo-beo: 'Ilia da Siba sogega gabusiga: manoma Nama imunusa: gaguli maha, amola
    hedama:ne fodole nasu amo soge sedagaga gaguli maha. Be amo Na da hame dawa:digisa.
    Na da ilia iasu hame lamu, amola ilia gobele salasu liligi hahawane hame ba:mu.'
  tpi-OTNT: Ol i save go long ol man bilong lain Sabea na baim paura bilong kamapim
    smok i gat gutpela smel. Na ol i save baim kain pitpit i gat gutpela smel, long
    ol man bilong longwe ples. Ol i ting ol dispela samting bai i mekim lotu bilong
    ol i kamap gutpela long ai bilong mi. Tasol nogat. Na tu, mi no save amamas long
    ol ofa bilong paia i kukim olgeta na ol arapela ofa ol i save mekim long mi.
  hau-SA: Babu riba a kawo mini turare daga Sheba ko rake mai zaƙi daga ƙasa mai nisa?
    Ba zan karɓi hadayunku na ƙonawa ba; ba na jin daɗin sadakokinku.”
  uig-LAT: — Emdi zadi néme meqsette Shébadin chiqqan xushbuy, yiraq yurttin élip
    kélin’gen égir Manga sunulidu? Köydürme qurbanliqliringlar qobul qilarliq emes,
    silerning «teshekkür qurnanliq»liringlar Méni xursen qilmaydu.
  nde-nde: Ngilani lempepha yaseShebha loba imfe evela elizweni elikude na? Iminikelo
    yenu yokutshiswa kayamukeleki, imihlatshelo yenu kayingithokozisi.”
  ton-ton: He ko e hā hono ʻaonga ke ʻomi ʻae meʻa namu kakala kiate au mei Sipa,
    pea mo e tō huʻamelie mei he potu mamaʻo? ʻoku ʻikai lelei kiate au homou ngaahi
    feilaulau tutu, pea ʻoku ʻikai huʻamelie kiate au homou ngaahi feilaulau.”
  ces-1613: K čemuž mi kadidlo z Sáby přichází, a vonná třtina výborná z země daleké?
    Zápalů vašich nelibuji sobě, aniž oběti vaše jsou mi příjemné.
  eng-WMB: To what purpose does frankincense from Sheba come to me, and the sweet
    cane from a far country? Your burnt offerings are not acceptable, and your sacrifices
    are not pleasing to me.”
  tam-TCV: சேபாவிலிருந்து வரும் தூபவர்க்கமும், தூரதேசத்திலிருந்து வரும் நறுமணப் பொருட்களும்
    எனக்கு எதற்கு? உங்கள் தகனபலிகள் எனக்கு ஏற்றுக்கொள்ளத்தக்கவை அல்ல; உங்கள் பலிகளும்
    என்னை மகிழ்விப்பதில்லை.”
  ceb-ULB: Unsa man ang buot pasabot niining insenso nga miabot kanako gikan sa Sheba?
    O kining mga pahumot nga gikan sa halayo nga yuta? Dili ko madawat ang inyong
    mga halad nga sinunog, ni ang inyong mga halad.
  pol-UBG: Na cóż mi kadzidło z Szeby i cynamon wonny i wyborny z dalekiej ziemi?
    Wasze całopalenia nie są dla mnie przyjemne i wasze ofiary nie podobają mi się.
  agr-agr: ¿Wagka Sabá nugkanmaya kugkuin incienso jukigmesh itagtuaugme? ¿Wagka tikich
    nugka atushtanmaya kugkuin jukigmesh itagtuaugme? Atum anentag itaamu aidau, tuja
    mina emematjaku kuntin maa nuna neje ashí apeajum duka minak shiig awajtatsui.”
  kyc-kyc: Yuu Sepa piso nakamame rendamu pingi doko namba keta minyuo epeyaminyipape
    mona karo nyaka nalyo. Panda yuu wakale nanesa rae bange lapo nenge rende pinya
    lao minyuo epeyaminyipape dupwana lao mona nyii nalyo. Nakamana nenge kiso jeraminyi
    dupwa nambame rae maiyuo nyakami naro. Dee mena pyao kiso jeraminyi dupwana nambame
    rae maiyakami naroko.
  urd-GVU: مجھے سبا کے بخور یا دُوردراز ممالک کے قیمتی مسالوں کی کیا پروا! تمہاری
    بھسم ہونے والی قربانیاں مجھے پسند نہیں، تمہاری ذبح کی قربانیوں سے مَیں لطف اندوز
    نہیں ہوتا۔“
  deu-1912: Was frage ich nach Weihrauch aus Reicharabien und nach den guten Zimtrinden,
    die aus fernen Landen kommen? Eure Brandopfer sind mir nicht angenehm, und eure
    Opfer gefallen mir nicht.
  kan-2017: ನೀವು ಶೆಬದ ಧೂಪವನ್ನು ಮತ್ತು ದೂರ ದೇಶದ ಒಳ್ಳೆಯ ಬಜೆಯನ್ನು ನನಗೆ ಅರ್ಪಿಸುವುದರಿಂದ
    ಏನು ಪ್ರಯೋಜನ? ನಿಮ್ಮ ಹೋಮಗಳು ನನಗೆ ಮೆಚ್ಚಿಕೆಯಲ್ಲ, ನಿಮ್ಮ ಯಜ್ಞಗಳು ನನಗೆ ಇಷ್ಟವಿಲ್ಲ.
  yap-yap: Dariy fan u wun’ug e incense ni yad be fek u Sheba i yib ngog, ara spices
    nni fek u reb e nam nib orel. Dabi fel’ u wun’ug e tin yad be pi’ ngog; dabi fel’
    u wun’ug e pi gamanman ni maligach ni yad be pi’ ngog.
  hlt-MCSB: Sheba lamkah aka thoeng hmueihtui, khohla bangsang kho kah cup then te
    kai ham ba lam lae a om? Nangmih kah hmueihhlutnah dongah kolonah khaw om pawt
    tih nangmih kah hmueih te kai taengah a tui moenih.
  mdy-ETH: ሳኣባ ጌይንታ ዓጫፓ ታኣም ዔያታ ዔኪ ሙካ ዑንጃ፤ ሃሣ ጊንሣ ሃኬ ዓጮይዳፓ ዔያታ ታኣም ዔኪ ሙካ ሳውቃ ዼኤሻ ታኣም
    ዓይጎ ዎኦታንዳያዳይ? ዔያታ ዒንጋ ባኮ ታ ዔካዓኬ፤ ሚቺ ዒንጋ ባካኣ ታና ዎዛሳያቱዋሴ።
  twi-ASANTE: Nnuhwam a ɛfiri Seba anaa ahwedeɛ pa a ɛfiri akyirikyiri asase so fa
    me ho bɛn? Mennye wo hyeɛ afɔdeɛ no nto mu; wʼafɔrebɔ ahodoɔ no nsɔ mʼani.”
  eng-WEBU: To what purpose does frankincense from Sheba come to me, and the sweet
    cane from a far country? Your burnt offerings are not acceptable, and your sacrifices
    are not pleasing to me.”
  wal-wal: Saaba giyo biittaappe yiida ixaani woikko haaho biittaappe yiida sawiya
    qimamee tau aissee? Intte xuuggiyo yarshshoikka ekettenna. Intte yarshshoi tana
    ufaissenna” yaagees.
  spa-PDDPT: ¿Para qué viene a Mí este incienso de Sabá y la buena caña aromática
    de países lejanos? Sus holocaustos no me son aceptos y sus sacrificios no me agradan.
  gun-gun: Ha'e nunga rupi mba'erã tu xea py ha'e kuery ogueru Sabá yvy guigua heakuã
    porã va'e ha'e yvyra aygue'i heakuã porã va'e yvy mombyryve guigua oapy aguã?
    Mba'eta xevy guarã peapy va'e ma xee ndarovy'ai, xee ndajou porãi peme'ẽ va'e.”
  ilo-ULB: Ania ti serbina kaniak daytoy nga insenso a mapupuoran manipud idiay Seba?
    Wenno dagitoy a nasam-it nga ayamuom manipud iti adayo a daga? Saan a makaay-ayo
    kaniak dagiti datonyo a maipuor, uray pay dagiti sagutyo.
  kpg-kpg: Dono hadinga aha mai gi di Au go nadau ‘incense’ ala ne gaamai i Sheba
    mo nia mee haga kala meegai mai tenua mogowaa? Au hagalee manawa tene gi nadau
    tigidaumaha.
  uig-ARA: ــ ئەمدى زادى نېمە مەقسەتتە شېبادىن چىققان خۇشبۇي، يىراق يۇرتتىن ئېلىپ
    كېلىنگەن ئېگىر ماڭا سۇنۇلىدۇ؟ كۆيدۈرمە قۇربانلىقلىرىڭلار قوبۇل قىلارلىق ئەمەس،
    سىلەرنىڭ «تەشەككۈر قۇرنانلىق»لىرىڭلار مېنى خۇرسەن قىلمايدۇ.
  sus-sus: N hayi na e xa surayi sɛrɛxɛ ma, naxan kelixi Seeba? N hayi na e xa labundɛ
    sɛrɛxɛ ma, naxan kelixi yire makuye? Wo xa sɛrɛxɛ gan daaxie mu rafan n ma, n
    mu tinma wo xa sɛrɛxɛ sese rasuxude.
  pon-2006: Mehnda rehi warpwohmwahu me re kin wadohng ie sang Sipa, de mehn doal
    pwohmwahu kan me re kin wahsang nan sahpw doh teikan? I sohte pahn ale meirong
    pwukat de pil perenkihda arail meirong kan.
  jae-jae: Êsêac sêkêŋ gêŋmalu aŋga gamêŋ Seba ma gêŋ ŋakana aŋga gamêŋ jaêcsêga gêdêŋ
    aê kêtu ageŋŋa. Amacnêm daja kêtôm gebe jakôc sa atom ma amacnêm da ŋagêdô gêjac
    aê matocanô atom.
  ksd-ksd: Upi ra ava di kap ia uti piragu ra bulit i ang na katkat maro Seba, ma
    ra tup maro ra gunan vailik? Kavava umana tinabar di tuntun tar ia pa iau mainge
    diat, ma pa iau gugu ta kavava lavur tinabar.
  tur-YTC: Neden bana Saba'dan günnük, ve uzak bir ülkeden hoş kokulu kamış geliyor?
    Yakmalık sunularınız kabul etmiyorum, ve kurbanlarınız bana hoş gelmiyor.
  grc-BRENT: Ἱνατί μοι λίβανον ἐκ Σαβὰ φέρετε, καὶ κινάμωμον ἐκ γῆς μακρόθεν; τὰ ὁλοκαυτώματα
    ὑμῶν οὐκ εἰσὶ δεκτὰ, καὶ αἱ θυσίαι ὑμῶν οὐχ ἥδυνάν μοι.
  ind-AYT: “Untuk apa kemenyan-kemenyan dibawa kepada-Ku dari Syeba? Atau, tebu manis
    dari negeri yang jauh? Kurban bakaranmu tidak diterima, dan kurban-kurbanmu tidak
    menyenangkan bagi-Ku.”
  nya-nya: Kodi pali phindu lanji ngakhale mubwere ndi lubani kuchokera ku Seba, kapena
    zonunkhira zina kuchokera ku dziko lakutali? Nsembe zanu zopsereza Ine sindidzalandira;
    nsembe zanu sizindikondweretsa.”
  hrv-hrv: Što će mi tamjan koji dolazi iz Šebe i trska mirisna iz zemlje daleke?
    Vaše mi paljenice nisu drage, nisu mi po volji klanice vaše.”
  mps-mps: Augwali te Sabea hani bidi dabeba pelama, te wiegi yai denami ebo hano
    yabo pauda abeligi pali. Tama augwa te tobage awi te wiegi yai denami ebo nai
    abelali, te digibulu bidi dabede abelai. Augwaligo homugo te nai dabego te augwa
    lotu wabo te wiegi yai eno gedude pedelaibao homu eyu tiali. Tialima, menio. Tama
    me, eno te augwaligo siaba ulama tigidali domainu ebo ofa, me te gasa ofa dabe
    augwaligo enabolo ebaso, te eno wiegi yai homu pemene ebo menio.
  tpi-tpi: Ol i save go long ol man bilong lain Sabea na baim paura bilong kamapim
    smok i gat gutpela smel. Na ol i save baim kain pitpit i gat gutpela smel, long
    ol man bilong longwe ples. Ol i ting ol dispela samting bai i mekim lotu bilong
    ol i kamap gutpela long ai bilong mi. Tasol nogat. Na tu, mi no save amamas long
    ol ofa bilong paia i kukim olgeta na ol arapela ofa ol i save mekim long mi.
  dan-1931: Hvad skal jeg med Røgelsen, der kommer fra Saba, med den dejlige Kalmus
    fra det fjerne Land? Eders Brændofre er ej til Behag, eders Slagtofre huer mig
    ikke.
  vie-OVCB: Thật vô dụng khi các ngươi dâng lên Ta trầm hương từ Sê-ba. Hãy giữ cho
    ngươi mùi hương xương bồ nhập từ xứ xa xôi! Ta không nhậm tế lễ thiêu của các
    ngươi. Lễ vật của các ngươi chẳng phải là mùi hương Ta hài lòng.”
  guj-2017: શેબાથી લોબાન તથા દૂર દેશથી અગરુ મારી પાસે શા માટે લાવો છો? હું તમારા દહનીયાર્પણને
    માન્ય કરીશ નહિ. અને તમારાં બલિદાનોથી હું પ્રસન્ન થતો નથી.
  pon-2006A: Mehnda rehi warpwohmwahu me re kin wadohng ie sang Sipa, de mehn doal
    pwohmwahu kan me re kin wahsang nan sahpw doh teikan? I sohte pahn ale meirong
    pwukat de pil perenkihda arail meirong kan.
  por-BRBSL: Para que me vem o incenso de Sabá, e a bengala doce de um país distante?
    Suas ofertas queimadas não são aceitáveis, e seus sacrifícios não me agradam”.
  cth-cth: Sheba e hmuitui hoi kho hlanae koehoi e kacingtui ka radip e kai ni bangmaw
    ka ti nahan. Nangmae hmaisawi thuengnae ka dâw mahoeh, sathei thuengnae ni ka
    lunghawi sak mahoeh.
  twi-twi: Nnuhuam a efi Seba anaa ahwerew pa a efi akyirikyiri asase so fa me ho
    bɛn? Minnye wo hyew afɔre no nto mu, wʼafɔrebɔ ahorow no nsɔ mʼani.”
  hlt-hlt: Sheba lamkah aka thoeng hmueihtui, khohla bangsang kho kah cup then te
    kai ham ba lam lae a om? Nangmih kah hmueihhlutnah dongah kolonah khaw om pawt
    tih nangmih kah hmueih te kai taengah a tui moenih.
  tbz-SIM: Di kɔrì Sebɑɑ ɛì kɛ tɔuní wèè tùdɑ̀ɑ̀rí bo n dɔ̀ɔ̀ bɑ? Yɛhɛkɛ̀ dɛ́tiyɛ̀
    kóo tùdɑ̀ɑ̀rí bo n tɔ̃ mbɑ? Di n feu ìì wũɔ̃ kɛ tuɔ̀ n yí ì dɔ́, di n feu ìì wũɔ̃
    n yí ì wùó.
  msy-2020: Me ofa gamua nan ziam fasa Seban adarazi da pauran mughuriar aghuim zuim
    ko, saghon itir gumaziba da borer aghuim givese. Egha ghaze, bizir kaba nan damazimɨn
    deragham. Bar puvatɨ. Kɨ ofan me tue bar isia mɨghɨriba ko ofan igharazir me na
    bagha amiba, kɨ bar adagh ifongezir puvatɨ. Kɨ da inighan kogham.
  azb-azb: Səbadan gətirilən kündür, Uzaq ölkədən gəlmiş ətirli qamış Nəyimə lazımdır?
    Yandırma qurbanlarınız Mənə məqbul deyil, Başqa qurbanlarınız da Mənə xoş deyil».
  eng-DBY: To what purpose should there come to me incense from Sheba, and the sweet
    cane from a far country? Your burnt-offerings are not acceptable, nor are your
    sacrifices pleasing unto me.
  hin-2017: मेरे लिये जो लोबान शेबा से, और सुगन्धित नरकट जो दूर देश से आता है, इसका
    क्या प्रयोजन है? तुम्हारे होमबलियों से मैं प्रसन्न नहीं हूँ, और न तुम्हारे मेलबलि
    मुझे मीठे लगते हैं।
  wol-KYG: Lu may doye lii? Ndàbb lu jóge Saba, diw gu xeeñ, bawoo réew mu sore? Seeni
    saraxi rendi-dóomal safu ma; seen saraxi jur, bugguma.»
  eng-YLT: Why [is] this to Me? frankincense from Sheba cometh, And the sweet cane
    from a land afar off, Your burnt-offerings [are] not for acceptance, And your
    sacrifices have not been sweet to Me.
  eng-WYC-2017: Whereto bring ye to me incense from Sheba, and a tree of spicery smelling
    sweetly from a far land? Your burnt sacrifices be not accepted, and your slain
    sacrifices pleased not me.
  eng-WMBB: To what purpose does frankincense from Sheba come to me, and the sweet
    cane from a far country? Your burnt offerings are not acceptable, and your sacrifices
    are not pleasing to me.”
  urd-GVH: मुझे सबा के बख़ूर या दूर-दराज़ ममालिक के क़ीमती मसालों की क्या परवा! तुम्हारी
    भस्म होनेवाली क़ुरबानियाँ मुझे पसंद नहीं, तुम्हारी ज़बह की क़ुरबानियों से मैं
    लुत्फ़अंदोज़ नहीं होता।”
  rug-rug: Na pude sa koa Rau sa oto huda humaṉa lea pa Siba babe sa oela humaṉa lea
    koari pa popoa seu? Sari mia vinukivukihi va uququ si lopu qetuni Rau; sari kurukuru
    ṉame pu va vukivukihi mae ni gamu si humaṉa hikare koa Rau.”
  gaz-gaz: Ixaanni biyya Shebaatii dhufu, yookaan qayyii biyya fagootii dhufu maal
    na fayyada? Aarsaan keessan kan gubamu fudhatama hin qabu; qalmi keessanis hin
    tolu.”
  fra-LSG: Qu’ai-je besoin de l’encens qui vient de Séba, Du roseau aromatique d’un
    pays lointain? Vos holocaustes ne me plaisent point, Et vos sacrifices ne me sont
    point agréables.
  gnn-gnn: Walala ŋuli gämanydja ŋarraku buŋgan bäw' dhika nhä malanha, yurru yaka
    ŋarra ḏukṯuk walalaŋgalaŋuwu ŋurikiyi mundhurr‐wekanharawunydja; yakana walala
    yurru marrtji galkithirrinydja ŋarrakala ŋuriŋi wäyindhunydja bathanarayu.
  yal-yal: N hayun mundun wusulanna ma naxan kelixi Saba yamanani? Hanma se xiri ɲaxumɛn
    naxan kelixi yire makuyeni? Ɛ saraxa gan daxine mi n kɛnɛnxi, ɛ saraxane mi rafan
    n ma.”
  haw-1868: No ke aha la e hele mai ai ka mea ala mai Seba mai no'u? A me ka ohe ala
    mai ka aina mamao aku mai? Aole i makemakeia e a'u ko oukou mohaikuni, aole hoi
    i oluolu ko oukou alana.
  arb-NAV: لأَيِّ غَرَضٍ يَصْعَدُ إِلَيَّ الْبَخُورُ مِنْ شَبَا، وَقَصَبُ الطِّيبِ
    مِنْ أَرْضٍ نَائِيَةٍ؟ مُحْرَقَاتُكُمْ مَرْفُوضَةٌ، وَتَقْدِمَاتُكُمْ لَا تَسُرُّنِي».
  ewe-ewe: Nu ka dzudzɔʋeʋĩdonu si tso Seba nye nam alo gbeʋeʋĩ si tso didiƒenyigba
    dzi la awɔ nam? Miaƒe numevɔsawo medze ŋunye o eye miaƒe akpedavɔsawo medo dzidzɔ
    nam o.”
  eng-LEE: To what purpose serveth me the frankincense which cometh from Sheba, and
    the sweet cane from a far-off country? your burnt-offerings are not acceptable,
    and your sacrifices are not agreeable unto me.
  asm-FB: চিবাৰ পৰা মোৰ ওচৰলৈ কুন্দুৰু, আৰু দূৰ দেশৰ পৰা সুগন্ধি বচ কি অভিপ্ৰায়েৰে
    আহিছে? তোমালোকৰ হোম-বলিবোৰ গ্ৰহণীয় নহয়, নাইবা তোমালোকৰ মঙ্গলাৰ্থক বলি মোৰ সন্তোষজনক
    নহয়।
  sus-A: ﭑ هَيِ نَ عٍ شَ سُرَيِ سّرّشّ مَ، نَشَن كٍلِشِ سٍيبَ؟ ﭑ هَيِ نَ عٍ شَ لَبُندّ
    سّرّشّ مَ، نَشَن كٍلِشِ يِرٍ مَكُيٍ؟ وٌ شَ سّرّشّ فَن دَاشِيٍ مُ رَقَن ﭑ مَ، ﭑ
    مُ تِنمَ وٌ شَ سّرّشّ سٍسٍ رَ سُشُدٍ.
  fra-SBL: A quoi sert l'encens de Saba qui vient à moi, et le roseau d'un pays lointain ?
    Vos holocaustes ne sont pas agréables, et vos sacrifices ne me plaisent pas. »
  hbo-hbo: לָמָּה־זֶּ֨ה לִ֤י לְבֹונָה֙ מִשְּׁבָ֣א תָבֹ֔וא וְקָנֶ֥ה הַטֹּ֖וב מֵאֶ֣רֶץ
    מֶרְחָ֑ק עֹלֹֽותֵיכֶם֙ לֹ֣א לְרָצֹ֔ון וְזִבְחֵיכֶ֖ם לֹא־עָ֥רְבוּ לִֽי׃ ס
  kik-kik: Ngĩrĩ na bata ũrĩkũ na ũbumba ũcio wa kuuma Sheba, kana igwa cia mũrĩo
    cia kuuma bũrũri wa kũraya? Maruta manyu ma njino matingĩĩtĩkĩrĩka; magongona
    manyu matingenagia.”
  fra-NCL: Que me fait l’encens venu de Saba et le roseau précieux d’un pays lointain ?
    Vos holocaustes ne me plaisent point, vos sacrifices ne me sont pas agréables.
  cek-AK: Judah kaminawk tih hanah Sheba ih hmuihoih tui hoi angthla parai prae ih
    hmuihoih tui kai khaeah nang sin o loe? Na sak o ih hmai angbawnhaih to ka talawk
    mak ai; na sak o ih angbawnhaih hmuennawk mah kai palung anghoesak ai.
  cuk-cuk: Ina-wawadikid Sabá-neggweburgi be sedanidamaladi, ¿ibi-nuedga wis anga
    guoe? Masaryob-dakleged-wawadikmalad, dikasur-neggwebur-baidgi be sedanidamaladi,
    ¿ibi-nuedga wis anga guoe? Be anga we-ibmarmar ogumakar-ukmalad an abesulid. We-ibmarmar
    an yeer daksulid.”
  uig-CYR: — Әнди зади немә мәхсәттә Шебадин чиққан хушбуй, жирақ жуттин елип келингән
    егир Маңа сунулиду? Көйдүрмә қурбанлиқлириңлар қобул қиларлиқ әмәс, силәрниң «тәшәккүр
    қурнанлиқ»лириңлар Мени хурсән қилмайду.
  tel-2017: షేబ దేశం నుండి వచ్చే సాంబ్రాణి నాకెందుకు? సుదూర దేశం నుండి తీసుకొచ్చిన
    మధురమైన సువాసన గల నూనె నాకెందుకు? మీ దహనబలులు నాకిష్టం లేదు. మీ బలులు నాకు సంతోషం
    కలిగించడం లేదు.
  hat-BSA: Paske kisa sa sèvi, lansan an ki rive kote Mwen sòti Séba, ak kann dous
    soti nan yon peyi lwen? Ofrann brile nou yo pa fè M plezi.”
  kos-kos: Mwe mea mwe kisa keng elos use Sheba me nu yuruk, ku mwe akyuye mongo elos
    use yen loesla me? Nga fah tia eis mwe sang lalos, ku insewowokin mwe kisa lalos.
  hbo-WLC: לָמָּה־זֶּ֨ה לִ֤י לְבוֹנָה֙ מִשְּׁבָ֣א תָב֔וֹא וְקָנֶ֥ה הַטּ֖וֹב מֵאֶ֣רֶץ
    מֶרְחָ֑ק עֹלֽוֹתֵיכֶם֙ לֹ֣א לְרָצ֔וֹן וְזִבְחֵיכֶ֖ם לֹא־עָ֥רְבוּ לִֽי׃ ס
  ibo-ibo: Gịnị ka m ji ihe nsure ọkụ na-esi isi ụtọ nke unu si nʼobodo Sheba bubata,
    eme? Gịnị ka m ji ụda kalamus ọma unu si mba dị anya bubata eme? Ajụla m ịnabata
    aja nsure ọkụ unu niile. Aja niile unu na-achụ adịghị atọ m ụtọ.”
  ory-ory: ଶିବା ଦେଶରୁ କୁନ୍ଦୁରୁ ଓ ଦୂର ଦେଶରୁ ସୁଗନ୍ଧି ବଚ ଆସିବାର ଫଳ କଅଣ? ତୁମ୍ଭମାନଙ୍କର
    ହୋମବଳିସବୁ ଗ୍ରାହ୍ୟ ନୁହେଁ, କିଅବା ତୁମ୍ଭମାନଙ୍କର ବଳିଦାନସବୁ ଆମ୍ଭର ତୁଷ୍ଟିଜନକ ନୁହେଁ।
  chk-chk: Met popun pwe ra uwato rei apach mi pwokus seni Sepa, ika ekewe nofitin
    mongö mi arar seni fanü toau? Üsap etiwa ar asoren kek, üsap pwal pwapwa ren ar
    kewe asor.
  rop-rop: Wal wotfo dei oldei bringimapbat det gudsmel medisin brom Shiba en detlot
    switsmelwan medisin brom longweiwan kantri langa mi? Ai nomo wandim olabat ofring.
    Detlot sekrifais kaan meigim mi gudbinji.
  ukr-1871: Що менї кадило з Себи, та пахуще зїллє здалека? Всепаленнєм од вас і жертвами
    вашими я гидую.
  deu-1951: Was soll mir der Weihrauch von Saba und das köstliche Gewürzrohr aus fernem
    Lande? Eure Brandopfer mißfallen mir, und eure Schlachtopfer sind mir nicht angenehm.
  eng-JPS: To what purpose is to Me the frankincense that cometh from Sheba, and the
    sweet cane, from a far country? Your burnt-offerings are not acceptable, nor your
    sacrifices pleasing unto Me.
  srp-1865: Što æe mi tamjan, što dolazi iz Save, i dobri cimet iz daleke zemlje?
    Žrtve vaše paljenice nijesu mi ugodne, niti su mi prinosi vaši mili.
  lug-lug: Omugavu oguva e Seeba bampa gwa ki? Oba zino emmuli ezakaloosa eziva mu
    nsi ey’ewala? Ebiweebwayo byammwe ebyokebwa sijja kubikkiriza, n’essaddaaka zammwe
    tezinsanyusa.”
  heb-heb: למה זה לי לבונה משבא תבוא וקנה הטוב מארץ מרחק עלותיכם לא לרצון וזבחיכם
    לא ערבו לי׃
  ben-IRV: শিবা থেকে আমার কাছে কেন ধূপ আসে? কিংবা দূর দেশ থেকে যে মিষ্টি সুগন্ধি আসে?
    তোমাদের হোমবলি আমার গ্রহণযোগ্য নয়, তোমাদের বলিদানও আমাকে সন্তুষ্ট করে না।
  pan-pan: ਕਾਹਦੇ ਲਈ ਸ਼ਬਾ ਤੋਂ ਲੁਬਾਨ ਅਤੇ ਦੂਰ ਦੇਸ ਤੋਂ ਬੇਦ-ਮੁਸ਼ਕ ਮੇਰੇ ਕੋਲ ਆਉਂਦੇ ਹਨ? ਤੇਰੀਆਂ
    ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਮੈਨੂੰ ਨਹੀਂ ਭਾਉਂਦੀਆਂ, ਅਤੇ ਤੇਰੀਆਂ ਬਲੀਆਂ ਮੈਨੂੰ ਪਸੰਦ ਨਹੀਂ।
  mya-JVB: ရှေဘ ပြည်မှ လောဗန် ကို၎င်း၊ ဝေး သောပြည် မှ မွှေး သောကြံ ကို၎င်း ၊ အဘယ်
    ကြောင့်ငါ့ ထံသို့ ဆောင်ခဲ့ သနည်း။ သင် တို့မီးရှို့ ရာ ယဇ်တို့ကို ငါ အလို မ ရှိ။
    ပူဇော်သောယဇ် အမျိုးမျိုးကို ငါမ နှစ်သက် ။
  tbg-tbg: Ti vaiinti nahenti Sabea vataihai koqe munta iaina haikara vare, niara
    vataihai koqe munta iaina haikara kaaqa voqaaravata vare tiha, Noravano vi haikarara
    quahaanarove, tiavarovata, kia ti hantuqavano vi haikarara vairave. Ne ekaara
    kaintu iha quare ofaarave, vo ofaave autu timitera, ekaa vi haikarara kia te quahaainarave.
  hmo-hmo: Idia ese bonana namo muramura, Sieba dekena amo gauna idia gabua, bona
    aniani ena muramura mai bonana namo danu daudau gabuna dekena amo idia mailaia,
    lau dekenai idia henia, boubou totona. To lau ese edia boubou lau moalelaia lasi,
    bona idia lau abia dae lasi.”
  urd-urd: इससे क्या फ़ायदा के सबा से लुबान और दूर के मुल्क से अगर मेरे सामने लाते
    हैं? तुम्हारी सोख़्तनी क़ुर्बानियाँ मुझे पसन्द नहीं, और तुम्हारी क़ुर्बानियों
    से मुझे ख़ुशी नहीं।
  rus-SYN: Для чего Мне ладан, который идет из Савы, и благовонный тростник из дальней
    страны? Всесожжения ваши неугодны, и жертвы ваши неприятны Мне.
  bqc-SIM: Seba tulaleti dɛmɛɛ pↄe ũo, ge kanɛli fee gĩnana pↄ́ bↄ̀ bùsu zã̀zãu.
    Mili sa pↄ́ i oa i a pↄ́ kátɛu à tɛ́kũ sio, á sa'oaa lí kamaguo.
  tcz-CHONGTHU: Sheba gam’a kon chuleh gamla tah tah’a kon’a gimnamtwi tah tah maicham’a
    nahin lhut u chu, ipia pang ding ham? Pumgo thilto nabolu jong kasan lou ding
    chuleh kilhaina nabol jouseu jong kalunglhaina ahipoi.
  mar-mar: परमेश्वर म्हणतो, “शेबाहून धूप आणि दूरवरच्या देशातून गोड सुगंध माझ्या काय
    कामाचा? तुमची होमार्पणे आणि यज्ञ मला मान्य नाहीत.”
  qub-qub: Juc-lä nasyuncho caj alli asyaj jachacunatapis, Sabäpita insinsutapis ¿imapätaj
    apapämanqui? Nogaga melanäcömi uywacunata pishtar rupachishayquitapis. Ofrendacunata
    apamushayquitapis manami munächu.
  bqp-bqp: Nɑ ǹ ben turɑre ye yɑ wee Sebɑn di ǹ kun mɛ dɑ̃ɑ kiku nubu duroruguu
    ge bɑ kɑ nɑ sɑɑ tontonden din bukɑtɑ mɔ sɑ̃ɑrun sɔ̃. Nɑ ǹ ben yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu
    kĩ. Mɛyɑ ben yɑ̃ku ni nu tie, nu ǹ mɑɑ mɑn wɛ̃remɔ.
  hat-hat: Ki mele m' ak lansan y' al chache nan peyi Saba, ak plant santi bon ki
    soti nan peyi byen lwen! Zannimo n'ap ofri pou boule pou mwen yo pa fè m' plezi
    menm. Bèt n'ap touye pou mwen yo pa di m' anyen.
  eng-BSB: What use to Me is frankincense from Sheba or sweet cane from a distant
    land? Your burnt offerings are not acceptable; your sacrifices do not please Me.”
  eng-WEBPB: To what purpose does frankincense from Sheba come to me, and the sweet
    cane from a far country? Your burnt offerings are not acceptable, and your sacrifices
    are not pleasing to me.”
  kbq-kbq: Hagi Tamagra Seba kumateti'ma erita e'naza mananentake zama frenkinsensi
    reti'ma ofama nehaza ofagu'ene, Kalamusiema nehaza mananentake hake zotama, afete
    moparegati'ma eri'za e'naza zanteti'ma ofama hunantaza zankura Nagra musena nosue.
    Ana nehu'na tevefima kre fananehu ofama nehaza ofane ruga'a ofaramima nehaza ofama
    negogeno'a, Nagri navurera knarera nosie.
  nhe-BL: ¿Para tlen noja innechhualiquilíaj nopa copali tlen tlali Sabá huan nochi
    tlaajhuiyacayotl tlen patiyo tlen inquihualicaj tlen huejca ipan sequinoc tlaltini?
    Ayoc nijselis imotlacajcahualis tlen inquitlatiyayaj noixpa huan tlen ajhuiyac
    nijmatiyaya.”
  gub-BL: Werur yhyk zàwenugar hyàkwegatu ma'e Xama parer ihewe wà. Nazekaiw kwaw
    hehe. Werur ka'a hyàkwegatu ma'e muite arer ihewe wà no. Nazekaiw kwaw hehe. Umur
    ma'e ihewe wà. Namuawyze kwaw ihe. Uzuka ma'ea'yr herenataromo wà. Nezewe rehe
    we naherurywete kwaw ihe.
  eng-DRA: To what purpose do you bring me frankincense from Saba, and the sweet smelling
    cane from a far country? your holocausts are not acceptable, nor are your sacrifices
    pleasing to me.
