verse: JER.006.029
translations:
  mal-C: അഗ്നിയാൽ കാരീയത്തെ കത്തിച്ചുകളയുന്നതിനായി ഉല ഉഗ്രമായി ഊതിക്കൊണ്ടിരുന്നു,
    എന്നാൽ ഈ ശുദ്ധീകരണം വ്യർഥമായിപ്പോകുന്നു. ദുഷ്ടന്മാർ നീക്കപ്പെടുന്നില്ലല്ലോ.
  deu-TKW: 'Es schnaubte der Blasebalg, vom Feuer sollte das Blei verzehrt werden:
    doch umsonst hat man geschmolzen und geschmolzen, aber die Schlechten ließen sich
    nicht abscheiden.'
  lin-lin: Epepelo ezali kopelisa moto makasi, mpe ebende oyo babengaka plon ezali
    kolimwa na moto ; kasi bazali na bango kaka konyangwisa ebende yango na pamba,
    pamba te eloko ya mabe ekokabwana na yango te.
  eng-LSV: The bellows have been burned, || The lead has been consumed by fire, ||
    A refiner has refined in vain, || And the wicked have not been drawn away.
  eng-GNV: 'The bellowes are burnt: the lead is consumed in the fire: the founder
    melteth in vaine: for the wicked are not taken away.'
  eng-WEBSTER: 'The bellows is burned, the lead is consumed by the fire; the founder
    melteth in vain: for the wicked are not plucked away.'
  nhw-BL: Masque nopa tepos cilindro catli quipiya ajacatl tlailpitzasquía chicahuac
    ipan nopa tepostli, huan nopa tlitl lemenisquía tlahuel para quimolonaltis nopa
    tepostli tlen ininyolo, san tlapic. Amo onca catli tlapajpactic ipan ininyolo
    para tijpantise. San onca catli soquiyo.
  swh-ONEN: Mivuo inavuma kwa nguvu, kinachoungua kwa huo moto ni risasi, lakini pamoja
    na kusafisha kote huku ni bure; waovu hawaondolewi.
  bba-bba: Bɑ̀ n sisu kɑ pɛɛrum dɔ̃ɔ doke bɑ wure, ye kpuro yɑ rɑ yɑndewɑ, kpɑ pɛɛrum
    mɛ, mu sii si sɔwɑ. Adɑmɑ kɑm sɔɔrɑ bɑ Isirelibɑ sɔwɑ. Ben tɔn kɔ̃sobu bɑ ǹ wunɑrɑmɔ,
  eng-KJVCPB: 'The bellows are burnt, the lead is consumed of the fire; the founder
    melteth in vain: for the wicked are not plucked away.'
  luo-luo: Kata obedo ni jotheth moko mach matek mondo oleny fedha, kendo opwodhi,
    to mano en mana kayiem nono; kamano bende joma richo ok nyal pwodhore.
  meu-meu: Lahi ihiririlaina ḡauna ese lahi e hahururuamu, e vevemu aurina na lahi
    ai e veve ohomu; haheḡoeva ḡaukarana e karaiamu na asi anina, badina be kara dika
    taudia na asie heabi ohomu.
  npi-ULB: आगोले भस्म गर्ने पदार्थलाई भस्म गर्न खलाँतीलाई जोडसित फुकिन्छ । आगोको रापमा
    फलाम पग्लन्छ । तिनीहरूका बिचमा शुद्देइँ जारी छ, तर यो अर्थहीन छ, किनकि दुष्‍ट्याइँलाई
    हटाइएको छैन ।
  yor-yor: Ewìrì a fẹ́ná kíkankíkan, kí ó lè yọ́ òjé, ẹni tí ń yọ́ ọ ń yọ́ ọ lásán;
    a kò si ya ènìyàn búburú kúrò.
  pes-OPCB: آهنگر با افزودن دمای کوره، سرب را تصفیه می‌کند، ولی قوم من تصفیه ناپذیرند،
    زیرا بدکاران از آنها جدا نمی‌شوند.
  tgl-ULB: Ang pang-ihip ay pinainit sa pamamagitan ng apoy na sumusunog sa kanila.
    Natunaw sa apoy ang tingga. Patuloy ang pagdalisay sa kanila, ngunit wala itong
    saysay dahil hindi natanggal ang kasamaan.
  hui-hui: Mbirale ira timbuni dedago pulaga ale ngagome pularagola ira hongoheore
    siliba delo deledagola dalu silibaha aeane emene para haga bidaru do taulope helonaga
    bialu karia anidagua dalu do taulope naharagola agali biabe biaga biago ibu biabe
    ndelahe ogoni bame bu wahaga ndobe. Manane ogonidagua dege i̱naga wali agaliru
    bayale helo mo tiga bialu wali agali ko biaga karu tale bialu bo batagi holene
    hariga nawidago.
  mya-mya: သတ္တု​ကျို​ရာ​မီး​ဖို​ကြီး​သည်​အ​ပူ​ရှိန်​ပြင်း ၍​လာ​သော်​လည်း သတ္တု​ချေး​များ​သည်​အ​ရည်
    မပျော်၊ စီး​မ​ထွက်​ဘဲ​နေ​သ​ဖြင့်​ငါ​၏​လူ​မျိုး တော်​အား​ချေး​ညှော်​ကို​ဆက်​လက်​၍​ချွတ်
    နေ​ပါ​သော်​လည်း​အ​ကျိုး​မ​ရှိ။ အ​ဘယ် ကြောင့်​ဆို​သော်​ဆိုး​ညစ်​သူ​တို့​ကို​ထုတ်
    ပစ်​၍​မ​ရ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: མེ་ལ་ཁོལ་མོ་ཤུགས་ཀྱིས་བརྒྱབ་ནས་ཞ་ཉེ་མེ་རུ་ཡང་ཡང་བཞུས་ནའང་མཐའ་མཇུག་སྟོང་བ་ཡིན།
    ཅི་ལ་ཞེ་ན། ངན་པ་ད་དུང་ཚར་གཅོད་མ་བྱས་པའོ། །
  sna-sna: Mvuto inovhutira zvinotyisa kuti ipise mutobvu nomoto, asi kunatswa kunongova
    pasina; nokuti vakaipa havasi kubviswa.
  spa-BLM: El fuelle sopla ferozmente. El plomo se consume en el fuego. En vano siguen
    refinando, pues los malvados no son arrancados.
  cac-cac: Ayic slavaj te' c'ac' yed' junoc lavlab', schacb'i te', tz'ulaxel q'uen
    plomo d'a scal q'uen plata. Palta axo in chon̈ab' tic, vach'chom ix vac'lej in
    b'oan sb'eyb'al eb', palta malaj jab'oc yelc'ochi, yujto malaj jab'oc svach'il
    sb'eyb'al eb', max satel chucal d'a scal eb'.
  swh-ULB: Mifuo inafukuta kwa moto unaoziunguza; risasi inaunguzwa na moto. Risasi
    tu ndiyo inayotoka kati yake, lakini haifai kitu kwa sababu uovu haujaondolewa.
  bel-bel: 'Паддзімальны мех абгарэў, сьвінец сатлеў ад агню: гутнік плавіў дарма,
    бо ліхія не аддзяліліся;'
  deu-ELBBK: 'Versengt vom Feuer ist der Blasebalg, zu Ende ist das Blei; vergebens
    hat man geschmolzen und geschmolzen: Die Bösen sind nicht ausgeschieden worden.'
  mbb-OT: Is hapuy ebpurungan edregreǥa su wey metunew pezem is timeǥà he nekesahug
    te pelata, piru kenà egketunew. Ne iring keniyan is menge etew ku, wazà pulus
    te kedhimuwa kandan he lunsey, su is menge kelelalung wazà gihapun maawà diyà
    te kandan.
  mal-2015: തുരുത്തി ഊതുന്നു; തീയിൽനിന്നു വരുന്നതു ഈയമത്രേ; ഊതിക്കഴിക്കുന്ന പണി വെറുതെ;
    ദുഷ്ടന്മാർ നീങ്ങിപ്പോകുന്നില്ലല്ലോ.
  rmc-rmc: E bari jag labol andro bov, ale e mel le trastestar našťi prelabarel. Avke
    zbitočňe hin te prelabarel mire manušen, bo le nalačhe manušen našťi te odďelinel.
  pes-OPV: دم پر زور می‌دمد و سرب درآتش فانی می‌گردد و قالگر عبث قال می‌گذاردزیرا
    که شریران جدا نمی شوند.
  ron-1924: Фоалеле ард, плумбул есте топит де фок; деӂяба курэцеск, кэч згура ну
    се дезлипеште.
  ben-OBCV: হাপরগুলি ভীষণভাবে বাতাস দিচ্ছে, যেন আগুনে সীসা গলে যায়, কিন্তু এই পরিশোধন
    প্রক্রিয়া বিফল হয়, দুষ্টদের শোধন হয় না।
  som-som: Buufinkii aad buu wax u buufiyaa, oo laxaamaddiina dabkaa baabba'saday,
    oo lacag shubihiina waxtarla'aan buu wax u sii dhalaalinayaa, waayo, sharrowyadii
    weli ma soocna.
  lat-VUC: 'Defecit sufflatorium; in igne consumptum est plumbum: frustra conflavit
    conflator, malitiæ enim eorum non sunt consumptæ.'
  eng-ASVBT: 'The bellows blow fiercely; the lead is consumed of the fire: in vain
    do they go on refining; for the wicked are not plucked away.'
  ita-1885: Il mantice è arso, il piombo è consumato dal fuoco; indarno pur sono stati
    posti al cimento; i mali però non ne sono stati separati.
  eng-LXXUP: 'The bellows have failed from the fire, the lead has failed: the silversmith
    works at his trade in vain; their wickedness is not consumed.'
  eng-ULB: The bellows are scorched by the fire that is burning them; the lead is
    consumed in the flames. The refining continues among them, but it is useless,
    because the evil is not removed.
  spa-VBL: Los fuelles del horno del refinador soplan con fuerza, quemando el plomo.
    Pero esta refinación es inútil, porque los impíos no están purificados.
  fra-_FOB: 'Ils sont tous dénaturés. Le soufflet est brûlé; le plomb est consumé
    par le feu; c''est en vain que l''on fond et refond: les méchants ne sont point
    séparés.'
  mal-mal: ഉല ഉഗ്രമായി ഊതുന്നു; തീയിൽനിന്നു വരുന്നത് ഈയമത്രേ; ഊതിക്കഴിക്കുന്ന പണി
    വെറുതെ; ദുഷ്ടന്മാർ നീങ്ങിപ്പോകുന്നില്ലല്ലോ.
  urd-GVR: Dhaunknī ḳhūb hawā de rahī hai tāki sīsā āg meṅ pighal kar chāṅdī se alag
    ho jāe. Lekin afsos, sārī mehnat rāygāṅ hai. Sīsā yānī bedīnoṅ ko alag nahīṅ kiyā
    jā saktā, ḳhālis chāṅdī bāqī nahīṅ rahtī.
  suz-BL: मुरुमी यपाइक्‍चा कली भाटी कीना कीन मी ठेयब सेल्‍नीम। तन्‍न यपाइक्‍तीक गेय
    मोशा दुम्‍त। मारदे हना परमप्रभु यावे आ अरेशो मटीब आन कली तिल्‍शो बाक्‍नीम।
  eng-NOY: The bellows burn; The lead is consumed by the fire; The refiner hath melted
    in vain, For the bad are not separated.
  ita-1927: Il mantice soffia con forza, il piombo è consumato dal fuoco; invano si
    cerca di raffinare, ché le scorie non si staccano.
  ckb-ckb: مووشەی دێت مووشەدەمە بۆ ئەوەی بە ئاگر قورقوشم بفەوتێنێت، بەڵام بێهوودە
    زێڕنگەر بێگەردی دەکات، بەدکاران بێگەرد نابن.
  eng-BBE: 'The blower is blowing strongly, the lead is burned away in the fire: they
    go on heating the metal to no purpose, for the evil-doers are not taken away.'
  kan-OKCV: ಕುಲುಮೆಯು ಸುಡುತ್ತದೆ, ಬೆಂಕಿಯೊಳಗಿಂದ ಸೀಸವು ಕರಗುತ್ತದೆ. ಅಕ್ಕಸಾಲಿಗನು ಎಷ್ಟು ಶೋಧಿಸಿದರೂ
    ಅವನ ಪರಿಶ್ರಮವೆಲ್ಲ ವ್ಯರ್ಥ, ಕೆಟ್ಟವರಿಂದ ಕಲ್ಮಷವನ್ನು ಅವನಿಂದ ತೆಗೆಯಲಾಗಲಿಲ್ಲ.
  tam-2017: தோல்பை வெந்தது; ஈயம் நெருப்பினால் அழிந்தது; புடமிடுகிறவனுடைய பிரயாசம்
    வீணாகப்போனது; பொல்லாப்புகள் நீங்கிப்போகவில்லை.
  spa-RV-1909: 'Quemóse el fuelle, del fuego se ha consumido el plomo: por demás fundió
    el fundidor, pues los malos no son arrancados.'
  ron-BTF: Foalele sunt arse, plumbul este mistuit de foc; topitorul topește în zadar;
    căci cei stricați nu sunt smulși.
  eng-WEBP: The bellows blow fiercely. The lead is consumed in the fire. In vain they
    go on refining, for the wicked are not plucked away.
  eng-FBV: The bellows in the refiner's furnace blow powerfully, burning away the
    lead. But this refining is pointless, because the wicked are not purified.
  nld-1939: 'De blaasbalg puft, Het lood smelt weg door het vuur; Tevergeefs gelouterd:
    De slakken gaan er niet uit.'
  nch-BL: Masque nopa tepos cilindro cati quipiya ajacat tailpitzasquía chicahuac
    ipan nopa teposti, huan nopa tit lemenisquía tahuel para quimolonaltis nopa teposti
    ten iniyolo, san tapic. Amo onca cati tapajpactic ipan iniyolo para tijpantise.
    San onca cati soquiyo.
  vie-1934: 'Oáng bễ thổi mạnh, chì đã tiêu bởi lửa; chúng nó luyện đi luyện lại cũng
    là luống công: vì kẻ gian ác vẫn chưa trừ khỏi.'
  hin-CV: धौंकनियों ने भट्टी को अत्यंत गर्म कर रखा है, अग्नि ने सीसे को भस्म कर दिया
    है, शुद्ध करने की प्रक्रिया व्यर्थ ही की जा रही है; जिससे बुरे लोगों को अलग नहीं
    किया जा सका!
  spa-BES: El soplador sopla con fuerza, el plomo se quema en el fuego; continúan
    calentando el metal sin ningún propósito, porque los malhechores no son quitados.
  tdx-tdx: Mitioke mafe o famoforañeo, forototoe’ ty afo i firakey, tsy lefe ty fitoloñam-pitranahañe,
    amy te tsy mete ho faoheñe ama’e o halò-tserehañeo.
  tha-KJV: เครื่องสูบลมของเขาสู​บอย​่างดุ​เดือด ตะกั่​วก​็​ถู​กไฟเผาผลาญเสีย ถลุ​งก​ันเรื่อยไปก็​เปล่าประโยชน์
    เพราะว่าคนชั่​วก​็ยังไม่​ได้​ถู​กถอนออกไป
  por-BR-2018: O fole já se queimou, o chumbo já se consumiu pelo fogo; em vão é feita
    a fundição, pois os maus não são arrancados.
  deu-ELO: 'Versengt vom Feuer ist der Blasebalg, zu Ende ist das Blei; vergebens
    hat man geschmolzen und geschmolzen: Die Bösen sind nicht ausgeschieden worden.'
  eng-WYC-2018: The bellow failed, lead is wasted in the fire, the weller welled in
    vain (or the welder welded in vain); for the malices of them be not wasted.
  epo-epo: 'La blovilo bruldifektiĝis, la plumbo malaperis en la fajro; vane fandis
    la fandisto: la malbonuloj ne apartiĝis.'
  uig-PIN: tɵmürqining kɵrükimu kɵyüp kǝtti, ⱪoƣuxun bolsa otta yǝm boldi; rodini
    eritip tawlax bikar boldi; hǝlⱪim yamanlardin haliy bolmidi.
  beo-beo: Lalu da ha:giwane nenana, be ouli amola balase amoga isu da hame daeana
    ahoa. Na da Na fi dunu amo bu adoba:mu da hamedei. Bai ilia da wadela:i hamosu
    dunu hame fadegasa.
  tpi-OTNT: Masin i wok long winim paia na paia i kamap hat moa bilong kukim silva
    na rausim pipia ain samting i stap long en. Tasol ol wokman i hatwok nating. Paia
    i no inap rausim dispela pipia. Olsem tasol i no gat rot bilong rausim ol man
    bilong mekim pasin nogut, na mekim ol manmeri bilong yu i kamap gutpela lain gen.
  hau-SA: Mazuga yana zuga da ƙarfi don yă ƙone dalma da wuta, amma tacewa yana tafiya
    a banza; ba a fitar da mugaye.
  uig-LAT: tömürchining körükimu köyüp ketti, qoghushun bolsa otta yem boldi; rodini
    éritip tawlash bikar boldi; xelqim yamanlardin xaliy bolmidi.
  nde-nde: Imvutho ivutha okwesabekayo incibilikisa umnusu ngokutshisa komlilo kodwa
    ukucenga kuqhubeka kuyize, ababi kabakhutshwanga.
  ton-ton: 'Kuo vela ʻae tapili, kuo vela ʻo vai ʻae pulu ʻi he afi; ʻoku fai ʻae
    haka taʻeʻaonga ʻe he fakamaʻa: he ʻoku ʻikai mavahevahe ʻae kovi.'
  ces-1613: Prahnou měchy, od ohně mizí olovo, nadarmo ustavičně přepaluje zlatník;
    nebo zlé věci nemohou býti odděleny.
  eng-WMB: The bellows blow fiercely. The lead is consumed in the fire. In vain they
    go on refining, for the wicked are not plucked away.
  tam-TCV: நெருப்பினால் ஈயத்தை எரித்துப்போடுவதற்கு உலைத்துருத்தி பயங்கரமான காற்றை
    ஊதுகிறது; ஆனால் புடமிடுதல் பலனின்றி வீணாய்ப் போகிறது. கொடுமை அவர்களிடமிருந்து
    அகற்றப்படவில்லை.
  ceb-ULB: Naghatag ug kusog nga hangin ang hasohasan uban sa kalayo nga maoy misunog
    kanila; ug naut-ot ang tingga diha sa kalayo. Mipadayon ang pagpaputli kanila,
    apan wala kini pulos, tungod kay wala man nahawa ang daotan.
  pol-UBG: Miech uległ zużyciu, ołów od ognia niszczeje; na próżno przetapia go hutnik,
    bo źli nie zostali oddaleni.
  agr-agr: Jiju jinum jiyamak kuwija pegkegchaujin utsanak pegkeg weawai, tujash aents
    pegkegchau aina nuna iwagmainuk atsawai. Nunú iwajatag takuish, wainka tsawan
    megkaemainai.
  kyc-kyc: Kana golope anepe kisingi panda doko rao isasa pyuo alyuo karenge. Dopa
    pilyamopape kana golo koo dupwa rao lili lao nyisa epo paa nange. Doko nambana
    wambu koo pingi dupwa nyisa nyuo paa nange dokome nakama elyape inginya lao rolo
    waso pii narama ingilyamo.
  urd-GVU: دھونکنی خوب ہَوا دے رہی ہے تاکہ سیسہ آگ میں پگھل کر چاندی سے الگ ہو جائے۔
    لیکن افسوس، ساری محنت رائیگاں ہے۔ سیسہ یعنی بےدینوں کو الگ نہیں کیا جا سکتا، خالص
    چاندی باقی نہیں رہتی۔
  deu-1912: Der Blasebalg ist verbrannt, das Blei verschwindet; das Schmelzen ist
    umsonst, denn das Böse ist nicht davon geschieden.
  kan-2017: ತಿದಿಯು (ಶ್ವಾಸಕೋಶ) ಬುಸುಬುಸುಗುಟ್ಟುತ್ತದೆ, ಸೀಸವು ಉರಿಯಿಂದ ಸುಟ್ಟುಹೋಗುತ್ತದೆ.
    ಅಕ್ಕಸಾಲಿಗನು ಎಷ್ಟು ಶೋಧಿಸಿದರೂ ನಿಷ್ಪ್ರಯೋಜನ, ಕಲ್ಮಷವು ತೆಗೆಯಲ್ಪಡುವುದಿಲ್ಲ.
  yap-yap: Tafen e nifiy e be daramram nib gel, machane tin dab ni fanay e wasey e
    der ranran nge chuw u fithik’ e tin yira fanay e wasey. Ke m’ay fan ni ngu’un
    pag e nifiy ngay ngan ki’eg e tin nib tagan e wasey ko tin ni bfel’, ya girdi’
    nib kireb e dawor nchuwegrad.
  hlt-MCSB: Hmaiphawt khaw amamih kah hmai dongah tlum coeng tih kawnlawk khaw hmai
    dongah hma coeng. A poeyoek la a cil a cil uh tih a boethae tah cing hae pawh.
  mdy-ETH: ዓንጊ ሼኤሻኒ ጊልፓ ዎልቄና ጊልፒንታኔ፤ ፑርቶ ዓሳ ሺኢኪ ባይቂባኣሢሮ ዬይ ዓንጎ ሼኤሻሢ ጉሪ ላባኔ።
  twi-ASANTE: Afa no bɔ mframa denden de ogya nane sumpii no, nanso ahobereɛ no yɛ
    ɔkwa. Ɛntumi nyiyii bɔne no mfirii wɔn mu.
  eng-WEBU: The bellows blow fiercely. The lead is consumed in the fire. In vain they
    go on refining, for the wicked are not plucked away.
  wal-wal: Birataa bollan de7iya kinssaa xuuggidi geeshshana mala, womppiinai wolqqappe
    womppiinettiis. SHin geeshshanau waayido waayee ubbaikka mela; ta asaa giddon
    de7iya iitati kichchibookkona.
  spa-PDDPT: Se quema el fuelle porque el fuego consume el plomo. Pero en vano refina
    el refinador, pues la escoria no se desprende.
  gun-gun: Mba'eta tata áry prata ky'a'oa oipeju atã teĩ chumbo anho rei opyta tata
    opa rire. Aiky'a'o nhea'ã rive, ha'e kuery mbyte gui heko vai va'e ndojepe'ai
    ramo.
  ilo-ULB: Napigsa ti yuboyuban tapno maparubruban ti apuy a mangguggugor kadakuada;
    mapupuoran ti buli iti darang. Agtultuloy ti pananggugor kadagitoy, ngem awan
    serserbina, gapu ta saan a naikkat ti kinadakes.
  kpg-kpg: Di ahi ga ulaula gaa gaa, gei ogo nia baalanga huaidu la hagalee ngudu
    gi daha. Ma deai dono hadinga ai bolo gaa hana labelaa e haga madammaa agu daangada,
    idimaa, digau ala nogo haihai nia huaidu la digi lahia gi daha.
  uig-ARA: تۆمۈرچىنىڭ كۆرۈكىمۇ كۆيۈپ كەتتى، قوغۇشۇن بولسا ئوتتا يەم بولدى؛ رودىنى
    ئېرىتىپ تاۋلاش بىكار بولدى؛ خەلقىم يامانلاردىن خالىي بولمىدى.
  sus-sus: Xabui tɛ radɛxɛma a fanyi ra alako a xa wure nun yɔxui raxunu, e gbi xa
    ba. Kɔnɔ fe ɲaaxi mu ɲɔnma n ma ɲama tagi. E luxi nɛ alɔ sunbui naxan mu bama
    wure kui.
  pon-2006: Kisiniei kin mwehlda kowahlap, ahpw mete suwed kan sohte kin peipeseng
    oh mwakelekella. Sohte katepen ei pil pahn kamwakamwakele nei aramas akan, pwehki
    irail kan me suwed sohte kin lekdekla.
  jae-jae: Êsêac sêguc ŋajaŋa sec gebe ja elom, mago ki bobobgeŋ kêsa aŋga ja gêmêŋ.
    Êsêac sêgôm elêmê, mago têtôm gebe têtiŋ lau sec su atom.
  ksd-ksd: A vuvuvu i vuvu mat, ma ra iap i tun vue ra bol; di tun vagomgom vakuku
    ia, tago pa di rubat vue ra umana tena varpiam.
  tur-YTC: Körükler kızgınlıkla üfler. Kurşun ateşte tükenir. Boşuna arıtıp dururlar,
    çünkü kötüler ayıklanmaz.
  grc-BRENT: Ἐξέλιπε φυσητὴρ ἀπὸ πυρὸς, ἐξέλιπε μόλιβος· εἰς κενὸν ἀργυροκόπος ἀργυροκοπεῖ,
    πονηρία αὐτῶν οὐκ ἐτάκη.
  ind-AYT: Alat peniup berembus dengan dahsyat untuk membakar habis timah dengan api.
    Akan tetapi, sia-sialah pemurnian dilakukan karena orang jahat tidak disingkirkan.
  nya-nya: Moto mu mvukuto ukuyaka kwambiri; mtovu watha kusungunuka ndi moto. Koma
    ntchito yosungunulayo sikupindula chifukwa zoyipa sizikuchokapo.
  hrv-hrv: 'Mijeh sopće da bi vatra proždrla olovo, zalud se ljevač trudi da ga rastopi:
    šljaka se ne da izlučiti.”'
  mps-mps: Masingo te sia ponobo sę ebadi, te sia posolo umagia mu pedalu, te silva
    ulama, tede daganalubo ain hogomu sela sąwainu tiaibao. Tialima, te sę bidi
    dabe odolali sę dene yaibao. Siago te ain hogomu daganalubo me sela sągobeo.
    Te tiwai te dwai kolesaga ebo bidi sela sąbo sunumi meni yaibao, te nago we bidi
    dabe te wiegi yai ma pedalumainu ebaso usu egobeo.
  tpi-tpi: Masin i wok long winim paia na paia i kamap hat moa bilong kukim silva
    na rausim pipia ain samting i stap long en. Tasol ol wokman i hatwok nating. Paia
    i no inap rausim dispela pipia. Olsem tasol i no gat rot bilong rausim ol man
    bilong mekim pasin nogut, na mekim ol manmeri bilong yu i kamap gutpela lain gen.
  dan-1931: Bælgen blæser, af Ilden kommer kun Bly. Al Smelten er spildt, de onde
    udskilles ej.
  vie-OVCB: Dưới ngọn lửa thổi phừng dữ dội để thiêu rụi sự thối nát. Nhưng lửa cũng
    không làm sạch được chúng vì tội ác vẫn còn đó.
  guj-2017: ધમણ ચાલે છે અને વેગથી હવા ફૂંકે છે; સીસું અગ્નિથી બળી ગયું છે. શુદ્ધ કરનાર
    પીગાળવાને વ્યર્થ મહેનત કરે છે. કેમ કે દુષ્ટોને કાઢવામાં આવ્યા નથી.
  pon-2006A: Kisiniei kin mwehlda kowahlap, ahpw mete suwed kan sohte kin peipeseng
    oh mwakelekella. Sohte katepen ei pil pahn kamwakamwakele nei aramas akan, pwehki
    irail kan me suwed sohte kin lekdekla.
  por-BRBSL: O fole sopra ferozmente. O chumbo é consumido no fogo. Em vão eles continuam
    refinando, pois os malvados não são arrancados.
  cth-cth: Konlawk hai hmai dawk a kahma toe, hmaipho hai a tum toe. Tamikathoutnaw
    teh kangcing awh roeroe hoeh rah.
  twi-twi: Afa no bɔ mframa dennen de ogya nan sumpii no, nanso ɔnan no yɛ ɔkwa. Entumi
    nyiyii bɔne no mfii wɔn mu ɛ.
  hlt-hlt: Hmaiphawt khaw amamih kah hmai dongah tlum coeng tih kawnlawk khaw hmai
    dongah hma coeng. A poeyoek la a cil a cil uh tih a boethae tah cing hae pawh.
  tbz-SIM: M bɛ̀ fuutɛ kɛ fuutɛ timɑ́dɔutì kɛ dò ntimɑ́tìmíntì nɑ nyɛ̀ kɛ̀ timɑ́tìi
    pɛikɛ, timɑ́tìmíntì mɛ nyí yie nkɛ cɑ̀tɛ́nɛ̀ timɑ́tì.
  msy-2020: Nan gumazamiziba mati silvan mɨneziba itiba, nɨ masinɨn avim givitɨ a
    puvɨra isi mɨnezir dar itir kabar isigh da batueghan kogham. Ingangarir gumaziba
    pura ingangarir kam damigham. Kamaghɨra, nan gumazamiziba arazir kurabagh ami,
    egh arazir kurar kaba me da ateghan kogham.
  azb-azb: Körük basılır, Atəşində qurğuşun əriyir. Ancaq dəmirçi nahaq yerə əridir,
    Çünki pislər ayrılmır.
  eng-DBY: The bellows are burned, the lead is consumed by the fire; they have melted,
    and melted in vain; and the bad are not plucked away.
  hin-2017: धौंकनी जल गई, सीसा आग में जल गया; ढालनेवाले ने व्यर्थ ही ढाला है; क्योंकि
    बुरे लोग नहीं निकाले गए।
  wol-KYG: Tëgg wal taalam, mu yànj; sawara seeyal beteex. Xellees na koo xelli ci
    neen, taxul li ci bon génn.
  eng-YLT: The bellows have been burnt, By fire hath the lead been consumed, In vain
    hath a refiner refined, And the wicked have not been drawn away.
  eng-WYC-2017: The bellow failed, lead is wasted in the fire, the weller welled in
    vain; for the malices of them be not wasted.
  eng-WMBB: The bellows blow fiercely. The lead is consumed in the fire. In vain they
    go on refining, for the wicked are not plucked away.
  urd-GVH: धौंकनी ख़ूब हवा दे रही है ताकि सीसा आग में पिघलकर चाँदी से अलग हो जाए।
    लेकिन अफ़सोस, सारी मेहनत रायगाँ है। सीसा यानी बेदीनों को अलग नहीं किया जा सकता,
    ख़ालिस चाँदी बाक़ी नहीं रहती।
  rug-rug: Sa nika pude va kolo siliva si huruṉu va kaleana, pude va via ia sa siliva,
    meke paqahia sa boni koasa siliva, ba sa nika si lopu boka va via ia, ke lopu
    leana pude nono la sa vina via. Sari na tie kaleadi si lopu boka ta vagi palae
    pa Zerusalema.
  gaz-gaz: Buufaan dilaalii ibiddaan gubee balleessuuf humna guddaan buufa; hojiin
    ibiddaan qulqulleessuu kun faayidaa malee hojjetama; namoonni hamoon hin balleeffamneetii.
  fra-LSG: Le soufflet est brûlant, Le plomb est consumé par le feu; C’est en vain
    qu’on épure, Les scories ne se détachent pas.
  gnn-gnn: Ga ŋunhiyi marinydja balanyarana bitjan worrk. Yo, ŋarranydja bini ŋunhi
    bitjana ḏarrtjalkkunha walalanha ŋuriŋiyinydja gurthayunydja, yurru ŋarrakunydja
    ŋunhi yolŋu walala yaka warray ḏarrtjalkthina; mukthun yana walala djäma yukurra
    ŋunhiyi nhäŋiniŋ' rom, yaka yana walala gonha'yurruna walalaŋguway yätjtja.
  yal-yal: Xabun tɛɛn nafema nɛn alogo tɛɛn xa yɔxɔn ba wureni, koni a katama wuren
    nasɛnsɛndeni fuun nin, bayo wuren gbiin mi tinma bɛ a yi.
  haw-1868: 'Ua wela na upamakani, ua pau i ke ahi ke kepau; o ka mea hoohehee, hoohehee
    makehewa no oia: no ka mea, aole i laweia''ku ka poe hewa.'
  arb-NAV: لَشَدَّ مَا تُضْرِمُ رِيحُ المِنْفَاخِ الشَّدِيدَةُ النَّارَ فَتَلْتَهِمُ
    الرَّصَاصَ وَلَكِنْ كَمَا يَتَعَذَّرُ تَنْقِيَتُهُ مِنَ الزَّغَلِ كَذَلِكَ يَتَعَذَّرُ
    فَصْلُ الأَشْرَارِ.
  ewe-ewe: Wole ʋu yɔm kple ŋusẽ be woafia nu manyomanyo la le gadzẽ la me, gake wowɔe
    ʋuu do kpoe. Elabena womayɔ ʋu ɖe ame vɔ̃ɖi te wòatrɔ o.
  eng-LEE: 'The bellows are burnt, by the fire the lead is consumed: in vain the melter
    refineth; for the wicked are not separated away.'
  asm-FB: ভাতীয়ে বৰকৈ তাও দিছে; সীহ জুইত নষ্ট হৈছে; লোকে মিছাকৈয়ে খপি থাকিছে; কিয়নো
    ভাঁজস্বৰূপ দুষ্টবোৰক বাহিৰ কৰা নাযায়।
  sus-A: شَبُي تّ رَدّشّمَ عَ قَنيِ رَ عَلَكٌ عَ شَ وُرٍ نُن يْشُي رَشُنُ، عٍ فبِ
    شَ بَ. كْنْ قٍ حَاشِ مُ حْنمَ ﭑ مَ حَمَ تَفِ. عٍ لُشِ نّ عَلْ سُنبُي نَشَن مُ
    بَمَ وُرٍ كُي.
  fra-SBL: Le soufflet souffle avec violence, Le plomb se consume dans le feu. Le
    plomb se consume dans le feu. C'est en vain qu'on les affine, car les méchants
    ne sont pas arrachés.
  hbo-hbo: נָחַ֣ר מַפֻּ֔חַ *מֵאִשְׁתַּם (מֵאֵ֖שׁ תַּ֣ם) עֹפָ֑רֶת לַשָּׁוְא֙ צָרַ֣ף
    צָרֹ֔וף וְרָעִ֖ים לֹ֥א נִתָּֽקוּ׃
  kik-kik: Ihuruti nĩirahurutĩra mwaki na hinya nĩguo ũcine ngocorai, no rĩrĩ, wĩra
    ũcio ũrarutwo wa kũmatheria no wa tũhũ; arĩa aaganu matirathera.
  fra-NCL: Le soufflet est devenu la proie du feu, le plomb est épuisé ; en vain l’on
    épure, l’on épure ; les méchants ne se détachent pas.
  cek-AK: Hmai to cenh moe, hmai doeh angqong boeh, sum doeh amkaw boeh; toe atui
    pacii kami mah pacii ih atui loe azom pui ah ni oh; kasae kaminawk ih sethaih
    loe cing thai ai.
  cuk-cuk: Ar soo-binnasur gadele, gingwa soo-abin daluddaed. Ar dulemardina, gwen
    san-islididik gusulid. Gwen igarga gusurmalad.
  uig-CYR: төмүрчиниң көрүкиму көйүп кәтти, қоғушун болса отта йәм болди; родини еритип
    тавлаш бекар болди; хәлқим яманлардин халий болмиди.
  tel-2017: కొలిమి తిత్తులు మంటల్లో కాలిపోతున్నాయి. ఆ జ్వాలల్లో సీసం తగలబడి పోతున్నది.
    అలా మండిస్తూ ఉండడం నిష్ప్రయోజనం. దుష్టులను వేరు చేయడం వీలు కాదు.
  hat-BSA: Ponp fòj la soufle fò. Plon an manje nèt nan dife a. Anven, yo rafine toujou,
    men mechan yo pa janm vin separe.
  kos-kos: Funyu uh arulana folla, ac kutkut ke osra uh tiana kofelik in nasnasla.
    Ouinge wangin sripa in tayak e uh in aknasnasyela mwet luk, mweyen mwet koluk
    uh tiana som lukelos.
  hbo-WLC: נָחַ֣ר מַפֻּ֔חַ מאשתם עֹפָ֑רֶת לַשָּׁוְא֙ צָרַ֣ף צָר֔וֹף וְרָעִ֖ים לֹ֥א
    נִתָּֽקוּ׃
  ibo-ibo: Ngwa ọrụ ọkpụ uzu na-afụnwu ọkụ ike ike, ime ka ọkụ rechapụ akụkụ igwe
    ahụ na-enweghị isi, ma nnụcha ahụ na-aga nʼihu abaghị uru, nʼihi na anụchapụghị
    ndị ajọ omume.
  ory-ory: ଭାଟି ପ୍ରଚଣ୍ଡ ରୂପେ ତାତୁଛି; ସୀସା ଅଗ୍ନିରେ କ୍ଷୟ ପାଇଅଛି; ସେମାନେ ବୃଥାରେ ଖାଦ ବାହାର
    କରିବା କାର୍ଯ୍ୟରେ ଲାଗିଅଛନ୍ତି; କାରଣ ଦୁଷ୍ଟମାନେ ଉତ୍ପାଟିତ ହେଉ ନାହାନ୍ତି।
  chk-chk: Ewe um a fokun kü pwe epwe etelala ewe pilom. A lomotongau än ewe chon
    ketel angang, pun ekewe aramasangau resap imwüla.
  rop-rop: Wal det faiya im barnbarn brabli hotwan, bat det rabishpat blanga det kopa
    en aiyan im nomo kamat. Lagijat du wen mi testimbat main pipul olabat, dei neba
    tjeinj brom olabat nogudbalawei.
  ukr-1871: 'Міх перестав роздувати, огонь пожер олово; плавильник плавив надармо:
    ледачі не віддїлились.'
  deu-1951: Der Blasebalg schnaubt; aber aus dem Feuer kommt nur Blei, die Bösen werden
    doch nicht ausgeschieden!
  eng-JPS: The bellows blow fiercely, the lead is consumed of the fire; in vain doth
    the founder refine, for the wicked are not separated.
  srp-1865: Izgorješe mjehovi, oganj sažeže olovo, uzalud se pretapa, jer se zla ne
    mogu odluèiti.
  lug-lug: Emivubo bagifukuta n’amaanyi, omuliro gumalawo essasi, naye balongoosereza
    bwereere kubanga ababi tebaggyibwamu.
  heb-heb: נחר מפח מאשתם עפרת לשוא צרף צרוף ורעים לא נתקו׃
  ben-IRV: জাঁতা তাদের আগুনে পুড়েছে, সীসা আগুনের শিখায় বিনষ্ট হয়েছে। অনর্থক তারা
    শুদ্ধ করার চেষ্টা করছে, কারণ দুষ্টদেরকে বের করা যাচ্ছে না।
  pan-pan: ਧੌਕਣੀ ਜ਼ੋਰ ਨਾਲ ਫੂਕਦੇ ਹਨ, ਸਿੱਕਾ ਅੱਗ ਨਾਲ ਭਸਮ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਾਫ਼ ਕਰਨ ਦਾ ਕੰਮ
    ਐਂਵੇਂ ਜਾਂਦਾ ਹੈ, ਪਰ ਬੁਰਿਆਈ ਵੱਖ ਨਹੀਂ ਹੋਏ।
  mya-JVB: ဖိုကိုမီး လောင် ပြီ။ ခဲ လည်းကုန် ပြီ။ စစ် သောသူသည် မှုတ် ၍ အကျိုးကိုမရ။
    ညံ့ သောအရာကို မ ထုတ် မပယ်နိုင်။
  tbg-tbg: Ihavano voqamakero ite vaivaro, qora orivano ravitaviro tuvitarero vuataara
    vaivaro, qaqi vairave. Vira voqaara qora vaiinti nahenti qaqima vika avutana variavo.
  hmo-hmo: Lahi hiriria masini ese lahi ia hasiahua bada herea noho, to unai auri
    hagoevaia gaukara be hekwarahi kava, badina auri ena miro ia veve lao lasi. Lauegu
    bese do lau hagoevaia gaukara be anina lasi, badina be edia kara dika taudia be
    idia kokia lao lasi.
  urd-urd: धौंकनी जल गई, सीसा आग से भसम हो गया; साफ़ करनेवाले ने बेफ़ायदा साफ़ किया,
    क्यूँकि शरीर अलग नहीं हुए।
  rus-SYN: 'Раздувальный мех обгорел, свинец истлел от огня: плавильщик плавил напрасно,
    ибо злые не отделились;'
  bqc-SIM: Sia lɛ́ tɛ́vu, kɛ́ mↄ̀gbↄ̃ e láa tɛ́piu, kási àlɛ mↄ baasa pãɛ, gbɛ̃vãiↄ
    lɛ́ kɛ̃́ gbɛ̃maawao.
  tcz-CHONGTHU: Pumlongin, mei chu akijap amleng in; Ahivangin, hichun thih-eh ho
    chu alhutjal thengsel dehpoi. Ajeh chu agitlounau chu amangthei dehpoi.
  mar-mar: भाता जळाला आहे, अग्नीतून शिसे जळून निघाले आहे, ते स्वत:ला व्यर्थच गाळीत
    राहतात, कारण जे दुष्ट ते काढून टाकलेले नाहीत.
  qub-qub: Jirrërucunapa juyllin sinchipa pücaptin ninaga plömuta chullurachir ganranta
    raquirinmi. Chay fiyu runacunatami ichanga yanga imanöpapis limyuyächiyta camanchi.
    Mana alli runacunaga manami imaypis illgangachu.
  bqp-bqp: Bɑ̀ n sisu kɑ pɛɛrum dɔ̃ɔ doke bɑ wure, ye kpuro yɑ rɑ yɑndewɑ, kpɑ pɛɛrum
    mɛ, mu sii si sɔwɑ. Adɑmɑ kɑm sɔɔrɑ bɑ Isirelibɑ sɔwɑ. Ben tɔn kɔ̃sobu bɑ ǹ wunɑrɑmɔ,
  hat-hat: Y'ap vante dife a byen fò nan fòj la. Dife a fè tout plon yo disparèt.
    Men, pou pèp mwen an, ou te mèt fonn yo sou fonn, kras yo p'ap soti, move grenn
    yo p'ap disparèt.
  eng-BSB: The bellows blow fiercely, blasting away the lead with fire. The refining
    proceeds in vain, for the wicked are not purged.
  eng-WEBPB: The bellows blow fiercely. The lead is consumed in the fire. In vain
    they go on refining, for the wicked are not plucked away.
  kbq-kbq: Tevema hugre akru'ma nehia tefereti tevea hugre anefa higeno silva te maramra
    huno aenia eri otege nehie. Hianagi ana silvafintira retiema nehia ainia kreno
    eri zo-onkigeno ana eri'zamo'a vuno amne zankna nehie. E'ina avamente vahe'mo'za
    havi avu'ava zana otre'za huvava hu'za nevaze.
  nhe-BL: Yonque nopa tepos cilindro tlen quipiya ajacatl tlailpitzasquía chicahuac
    ipan nopa tepostli, huan nopa tlitl lemenisquía tlahuel para quimolonaltis nopa
    tepostli tlen ininyolo, san tlapic. Ax onca tlen tlapajpactic ipan ininyolo para
    tijpantise. San onca tlen soquiyo.
  gub-BL: Zàpehe hakuahy ma'e nupuner kwaw parat imupyrànaw rehe a'e, ikatu 'ymaw
    wi imunyryk pà a'e. Nezewegatete namukatu kwaw heremiaihu ihe wà nehe no. Ta'e
    ikatu 'ym ma'e wiko ikatu ma'e wainuinuromo wà xe.
  eng-DRA: 'The bellows have failed, the lead is consumed in the fire, the founder
    hath melted in vain: for their wicked deeds are not consumed.'
