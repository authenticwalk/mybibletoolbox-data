verse: JER.006.016
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “കവലകളിൽച്ചെന്ന് നിന്നുകൊണ്ടു നോക്കുക;
    പുരാതന പാതകൾ ഏതെന്ന് അന്വേഷിക്കുക നല്ല മാർഗം എവിടെ എന്നു ചോദിച്ച് അതിൽ നടക്കുക;
    അപ്പോൾ നിങ്ങളുടെ പ്രാണനു വിശ്രമം കണ്ടെത്തും. അവരോ, ‘ഞങ്ങൾ അവയിൽ നടക്കുകയില്ല’
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Also sprach Jahwe: Tretet hin an die Wege und schaut und fragt nach den
    Pfaden, die man in der Urzeit gewandelt, welches der Weg zum Glücke sei, und geht
    ihn, daß ihr Ruhe für eure Seele findet! Sie aber sprachen: Wir mögen ihn nicht
    gehen!'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Botelema na esika oyo nzela ekutana, botuna
    nzela ya kala mpe esika oyo nzela ya malamu ezali, bongo bolanda yango mpe bokozwa
    kimia mpo na mitema na bino. Kasi bolobaki : ‹ Tokolanda na biso yango te ! ›'
  eng-LSV: 'Thus said YHWH: “Stand by the ways and see, and ask for paths of old,
    || Where [is] this—the good way? And go in it, || And find rest for yourselves.
    And they say, We do not go.'
  eng-GNV: 'Thus sayeth the Lord, Stande in the waies and beholde, and aske for the
    olde way, which is the good way and walke therein, and yee shall finde rest for
    your soules: but they saide, We will not walke therein.'
  eng-WEBSTER: Thus saith the LORD, Stand ye in the ways, and see, and ask for the
    old paths, where is the good way, and walk in it, and ye shall find rest for your
    souls. But they said, We will not walk in it .
  nhw-BL: 'Huajca TOTECO quinilhui imasehualhua: “Ximoquetzaca campa anitztoque huan
    xitetlatzintoquilica quenicatza elqui nopa ojtli catli huejcajya anquitoquiliyayaj
    huan sempa xijpantica nopa ojtli catli cuali o nopa ojtli catli tlatzejtzeloltic
    catli anquitoquiliyayaj achtihuiya. Xijtoquilica nopa ojtli catli cuali huan anquipantise
    tlasiyajquetzali para amotonaltzitzi. Pero amojuanti anquiijtojque: ‘Amo tijtoquilise
    nopa ojtli pampa amo techpactía.’'
  swh-ONEN: 'Hivi ndivyo asemavyo Bwana: “Simama kwenye njia panda utazame, ulizia
    mapito ya zamani, ulizia wapi ilipo njia nzuri, uifuate hiyo, nanyi mtapata raha
    nafsini mwenu. Lakini ninyi mlisema, ‘Hatutaipita hiyo.’'
  bba-bba: Yinni Gusunɔ u win tɔmbu sɔ̃ɔwɑ u nɛɛ, i seewo i swɛɛ mɛɛri i bɛɛn yellun
    swɑɑ burɑ ye kɑsu i swĩi, kpɑ i wɑ i n wɑ̃ɑ bɔri yɛndu sɔɔ. Adɑmɑ bɑ wisɑ bɑ nɛɛ,
    sɑ ǹ ye swĩimɔ.
  eng-KJVCPB: Thus saith the Lord, Stand ye in the ways, and see, and ask for the
    old paths, where is the good way, and walk therein, and ye shall find rest for
    your souls. But they said, We will not walk therein.
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Chunguru e akek yore kendo urang wangʼ
    yore machon; penjuru kuma yo maber nitie, mondo uwuothie, kendo unuyud yweyo e
    chunyu. To ne uwacho ni, ‘Ok wanaluwe.’'
  meu-meu: 'Iehova ini e gwau tomamu: Dala badidiai ba gini, ba roharoha; dala gunadia
    ba henanadailai; bena lao dalana namona ba davaria, ia lalonai ba raka, bona laumamui
    edia laḡa-ani ba davaria. A idia eto “Ai na ia lalonai basia raka”.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “दोबाटोमा खडा हो र हेर् । प्राचीन मार्गहरू बारेमा
    सोधखोज गर् । 'यो असल मार्ग कहाँ छ ?' तब त्यसैमा हिंड, र आफ्नो लागि विश्रामस्थल
    पत्ता लगा । तर मानिसहरू भन्छन्, 'हामी जाने छैनौं ।'
  yor-yor: 'Èyí ni ohun tí Olúwa wí: “Ẹ dúró sí ìkóríta, kí ẹ sì wò, ẹ béèrè fún ọ̀nà
    àtijọ́, ẹ béèrè ọ̀nà dáradára nì, kí ẹ rìn nínú rẹ, ẹ̀yin yóò sì rí ìsinmi fún
    ọkàn yín. Ṣùgbọ́n ẹ̀yin wí pé, ‘Àwa kì yóò rìn nínú rẹ̀.’'
  pes-OPCB: 'با وجود این، خداوند چنین می‌فرماید: «بر سر جاده‌ها بایستید و بپرسید راه
    درست، یعنی راهی که خداشناسان در ایام قدیم می‌پیمودند، کدام است؛ شما نیز همان راه
    را دنبال نمایید تا در وجودتان آرامش بیابید. ولی شما جواب می‌دهید: ”نه، ما این
    راه را پیروی نخواهیم کرد!“'
  tgl-ULB: Ito ang sinasabi ni Yahweh, “Tumayo kayo sa panulukang-daan at tumingin,
    magtanong para sa mga lumang daan. 'Nasaan ang magandang daan na ito?' At pumunta
    kayo doon at maghanap ng lugar na mapagpapahingahan para sa inyong mga sarili.
    Ngunit sinabi ng mga tao, 'Hindi kami pupunta.'
  hui-hui: Anduane Homogohanda ibunaga wali agaliruhondo lamialu lalu, Hariga hagebage
    ngagoria howa hariga tigabi tí polene agodabe handadaba. Ani hondowa hariga bayale
    abale tínaga mamalirume pialu hene ngagoria pilimu. Ogoriani pirimiyagua tíha
    genda tandagaru anda ibulene henge nawi howa tínaga miniha dungulo holeberemi,
    laya. Ani layagola Isaraeleali tigua ladai bialu lalu, Iname hariga ogoriani napoleberema,
    laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော် အား``လမ်း​ဆုံ​လမ်း​ခွ​တို့​တွင်​ရပ်​၍​ကြည့်
    ကြ​လော့။ ရှေး​လမ်း​ဟောင်း​တို့​ကို​စုံ​စမ်း ရှာ​ဖွေ​ကြ​လော့။ အ​ကောင်း​ဆုံး​သော​လမ်း
    အ​ဘယ်​မှာ​နည်း​ဟု​မေး​မြန်း​၍ ထို​လမ်း​သို့ လိုက်​လျှင်​သင်​တို့​၏​ဝိ​ညာဉ်​သည်​ငြိမ်း​ချမ်း
    သာ​ယာ​မှု​ရှိ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။ သို့​ရာ​တွင်​သူ​တို့​က``ထို​လမ်း​ကို
    အ​ကျွန်ုပ် တို့​မ​လိုက်​လို​ပါ'' ဟု​ပြန်​ပြော​ကြ​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ལམ་ཁར་འགྲེང་ནས་ལྟོས་ཤིག གནའ་བོའི་བཞུད་ལམ་རྣམས་ལ་རྩད་ཆོད་ཅིག
    ལམ་བཟང་པོ་དེ་གང་དུ་ཡོད་ན་དེའི་ནང་དུ་འགྲུལ་བར་གྱིས། འདི་ལྟར་སྤྱད་ན་ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་ངལ་གསོ་རྙེད་པར་འགྱུར།
    འོན་ཀྱང་དེ་དག་གིས་ངེད་རྣམས་དེའི་ནང་དུ་འགྲུལ་བར་མི་བྱ་ཞེས་སྨྲས་སོ། །
  sna-sna: 'Zvanzi naJehovha: “Mirai pamharadzano dzenzira muone; mubvunze nzira dzekare,
    mubvunze kune nzira yakanaka, mugofamba mairi, ipapo muchawana zororo remweya
    yenyu. Asi imi makati, ‘Hatizofambi mairi.’'
  spa-BLM: 'Dice el Señor: “Pónganse en los caminos y vean, y pregunten por las sendas
    antiguas: “¿Dónde está el buen camino?” Y caminen por él, y encontrarán descanso
    para sus almas. Pero ellos dijeron: ‘No caminaremos por él’.'
  cac-cac: 'Ix yalan Jehová d''a eb'' schon̈ab'' icha tic: Ayic ex och tec''tec''
    b''aj sculusej sb''a b''e, ix valan d''ayex: Scham val eyilan b''aj tzex b''ati.
    Tze c''anb''ej eyab''i tas b''eal yic''nac eb'' e mam eyicham. Aton d''a b''e
    vach'' chi'' tzex b''ati, ata'' ol eyic'' eyip, xin chi d''ayex. Palta ix eyalani:
    Maay, malaj co gana tzon̈ b''at ta'', xe chi.'
  swh-ULB: BWANA asema hivi, `Simama kwenye njia panda utazame; uliza nzile njia za
    zamani, 'Je, hii tabia njema iko wapi?' Kisha endelea nayo na tafuta mahali pa
    kupumzika. Lakini watu wanasema, 'Hatutaenda.'
  bel-bel: 'Так кажа Гасподзь: спынецеся на шляхах вашых і разгледзьце, і распытайце
    пра шляхі старажытных, дзе шлях добры, і ідзеце па ім, і знойдзеце спакой душам
    вашым. Але яны сказалі: «ня пойдзем».'
  deu-ELBBK: 'So spricht der HERR: Tretet auf die Wege, und seht und fragt nach den
    Pfaden der Vorzeit, was der Weg des Guten sei, und wandelt darauf; so werdet ihr
    Ruhe finden für eure Seelen. Aber sie sprechen: Wir wollen nicht darauf wandeln.'
  mbb-OT: 'Ne heini pa is migkaǥi te Nengazen: “Hitindeg kew ziyà te lembaǥan te menge
    zalan ne purung kew pekisusi. Insè kew ke hendei is kezaan wey meupiya he zalan
    he meupiya he ed-ikulen, ne zutun kew ikul. Emun ed-ul-ulahan niw heini ne ebpekaangken
    kew te kelinew. Piru migkaǥi kew te, ‘Kenè key mulà keniyan ed-ikul.’'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ വഴികളിൽ ചെന്നു നല്ലവഴി ഏതെന്നു
    പഴയ പാതകളെ നോക്കി ചോദിച്ചു അതിൽ നടപ്പിൻ; എന്നാൽ നിങ്ങളുടെ മനസ്സിന്നു വിശ്രാമം
    ലഭിക്കും. അവരോ: ഞങ്ങൾ അതിൽ നടക്കയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Kada phenel o RAJ: „Zaačhen pro droma a rozdikhen tumen a phučen pal o
    phurikane chodňiki. Dophučen tumen, kaj hin oda lačho drom, a pal leste džan,
    avke arakhena o odpočinkos prekal tumari duša. Ale on odphende: ‚Na, amen na džas!‘'
  pes-OPV: 'خداوند چنین می‌گوید: «بر طریق هابایستید و ملاحظه نمایید و درباره طریق
    های قدیم سوآل نمایید که طریق نیکو کدام است تا درآن سلوک نموده، برای جان خود راحت
    بیابید، لیکن ایشان جواب دادند که در آن سلوک نخواهیم کرد.'
  ron-1924: 'Аша ворбеште Домнул: „Стаць ын друмурь, уйтаци-вэ ши ынтребаць каре сунт
    кэрэриле челе векь, каре есте каля чя бунэ: умблаць пе еа, ши вець гэси одихнэ
    пентру суфлетеле воастре!” Дар ей рэспунд: „Ну врем сэ умблэм пе еле!”'
  ben-OBCV: 'সদাপ্রভু এই কথা বলেন: “তোমরা চৌমাথায় গিয়ে দাঁড়াও ও তাকিয়ে দেখো; পুরোনো
    পথের কথা জিজ্ঞাসা করো, জেনে নাও, উৎকৃষ্ট পথ কোন দিকে এবং সেই পথে চলো, তাহলে তোমরা
    নিজের নিজের প্রাণের জন্য বিশ্রাম পাবে। কিন্তু তোমরা বললে, ‘আমরা এই পথ মাড়াব না।’'
  som-som: Rabbigu wuxuu leeyahay, Jidadka dhex istaaga, oo bal wax fiiriya, oo bal
    dhabbayaashii hore haybsada, oo waxaad tidhaahdaan, Meeh jidkii wanaagsanaa? Oo
    markaas ku socdaa, oo naftiinna nasashaad u heli doontaan. Laakiinse iyagu waxay
    yidhaahdeen, Annagu ku socon mayno jidkaas.
  lat-VUC: 'Hæc dicit Dominus: State super vias, et videte, et interrogate de semitis
    antiquis quæ sit via bona, et ambulate in ea: et invenietis refrigerium animabus
    vestris. Et dixerunt: Non ambulabimus.'
  eng-ASVBT: 'Thus saith Jehovah, Stand ye in the ways and see, and ask for the old
    paths, where is the good way; and walk therein, and ye shall find rest for your
    souls: but they said, We will not walk therein.'
  ita-1885: 'Il Signore avea detto così: Fermatevi in su le vie, e riguardate; e domandate
    de'' sentieri antichi, per saper quale è la buona strada, e camminate per essa;
    e voi troverete riposo all''anima vostra. Ma essi han detto: Noi non vi cammineremo.'
  eng-LXXUP: Thus saith the Lord, Stand ye in the ways, and see, and ask for the old
    paths of the Lord; and see what is the good way, and walk in it, and ye shall
    find purification for your souls. But they said, We will not walk in them.
  eng-ULB: Yahweh says this, “Stand at the road crossing and look; ask for the ancient
    pathways. 'Where is this good way?' Then go on it and find a resting place for
    yourselves. But the people say, 'We will not go.'
  spa-VBL: 'Esto es lo que dice el Señor: Ve y párate donde se dividen los caminos,
    y mira. Averigua cuáles son los caminos antiguos. Pregunta: “¿Cuál es el camino
    correcto?” . Luego síguelo y estarás contento. Pero os negasteis, diciendo: “¡No
    iremos por ahí!”.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Tenez-vous sur les chemins, et regardez, et enquérez-vous
    des sentiers d''autrefois, quel est le bon chemin; et marchez-y, et vous trouverez
    le repos de vos âmes! Et ils répondent: Nous n''y marcherons point.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ വഴിയരികിൽ ചെന്ന് നല്ലവഴി ഏതെന്ന്
    നോക്കുവിൻ; പഴയ പാതകൾ ഏതെന്ന് ചോദിച്ച് അതിൽ നടക്കുവിൻ; എന്നാൽ നിങ്ങളുടെ മനസ്സിനു
    വിശ്രമം ലഭിക്കും”. അവരോ: “ഞങ്ങൾ അതിൽ നടക്കുകയില്ല” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Taip kalba VIEŠPATS: „Stokitės ant kryžkelių ir žvalgykitės ir klauskitės
    senovės takų, kur yra gerasis kelias! Eikite juo ir rasite atilsį savo sieloms.“
    Bet jie sakė: „Neisime!“'
  urd-GVR: Rab farmātā hai, “Rāstoṅ ke pās khaṛe ho kar un kā muāynā karo! Qadīm rāhoṅ
    kī taftīsh karke patā karo ki un meṅ se kaun-sī achchhī hai, phir us par chalo.
    Tab tumhārī jān ko sukūn milegā. Lekin afsos, tum inkār karke kahte ho, nahīṅ,
    ham yih rāh iḳhtiyār nahīṅ kareṅge!
  suz-BL: मिनु परमप्रभु यावेम मार, देंत देंशा हना “लां ब्रा‍तीकेम राप्‍शा कोव़ङीन।
    माइत लां आ पर्बम हिल्‍लो पने। मेको रिम्‍शो लां ते बाक्‍बा, दे हिल्‍लो पने। मिनु
    मेको लांमीन गाक्‍कीन। मिनु इन थुं ना‍इक्‍चा ताइनीनी। तन्‍न मेकोपुकीम ‘गो मेक मगाक्‍नीकी’
    देंनीम। मत्ती ११:२९
  eng-NOY: 'Thus saith Jehovah: Stand ye upon the ways and look; And ask for the old
    paths, “Where is the good way?” Walk ye in it, and ye shall find for yourselves
    rest. But they say, We will not walk in it.'
  ita-1927: 'Così dice l’Eterno: Fermatevi sulle vie, e guardate, e domandate quali
    siano i sentieri antichi, dove sia la buona strada, e incamminatevi per essa;
    e voi troverete riposo alle anime vostre! Ma quelli rispondono: “Non c’incammineremo
    per essa!”'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «لەسەر ڕێگاکان بوەستن و تەماشا بکەن، پرسیاری ڕێچکە
    کۆنەکان بکەن، ڕێگا چاکەکە لەکوێیە، پێیدا بڕۆن، حەسانەوە بۆ دەروونتان دەدۆزنەوە.
    بەڵام گوتتان: ”پێیدا ناڕۆین.“'
  eng-BBE: 'This is what the Lord has said: Take your place looking out on the ways;
    make search for the old roads, saying, Where is the good way? and go in it that
    you may have rest for your souls. But they said, We will not go in it.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಮಾರ್ಗಗಳಲ್ಲಿ ನಿಂತುಕೊಂಡು ನೋಡಿರಿ, ಮೊದಲಿನ ಹಾದಿಗಳನ್ನು
    ಕೇಳಿಕೊಳ್ಳಿರಿ, ಒಳ್ಳೆಯ ಮಾರ್ಗ ಎಲ್ಲಿದೆಯೋ ಅದರಲ್ಲಿ ನಡೆಯಿರಿ. ಆಗ ನಿಮ್ಮ ಪ್ರಾಣಗಳಿಗೆ ವಿಶ್ರಾಂತಿ
    ಸಿಕ್ಕುವುದು, ಆದರೆ ಅವರು, ‘ನಾವು ನಡೆಯುವುದಿಲ್ಲ,’ ಎಂದರು.'
  tam-2017: வழிகளில் நின்று, முன்னோர்களின் பாதைகள் எவையென்று கேட்டு விசாரித்து, நல்ல
    வழி எங்கே என்று பார்த்து, அதில் செல்லுங்கள்; அப்பொழுது உங்கள் ஆத்துமாவுக்கு இளைப்பாறுதல்
    கிடைக்கும் என்று யெகோவா சொல்லுகிறார்; அவர்களோ, நாங்கள் அதில் நடக்கமாட்டோம் என்கிறார்கள்.
  spa-RV-1909: 'Así dijo Jehová: Paraos en los caminos, y mirad, y preguntad por las
    sendas antiguas, cuál sea el buen camino, y andad por él, y hallaréis descanso
    para vuestra alma. Mas dijeron: No andaremos.'
  ron-BTF: 'Astfel spune DOMNUL: Stați pe căi și vedeți și întrebați de cărările cele
    vechi, unde este calea bună; și umblați în ea și veți găsi odihnă pentru sufletele
    voastre. Dar ei au spus: Refuzăm să umblăm în ea.'
  eng-WEBP: The LORD says, “Stand in the ways and see, and ask for the old paths,
    ‘Where is the good way?’ and walk in it, and you will find rest for your souls.
    But they said, ‘We will not walk in it.’
  eng-FBV: 'This is what the Lord says: Go and stand where the roads divide, and look.
    Find out which are the old paths. Ask, “What''s the right way?” Then follow it
    and you''ll be content. But you refused, saying, “We won''t go that way!”'
  nld-1939: 'Zo spreekt Jahweh: Gaat op de wegen staan, Ziet uit, en vraagt naar de
    paden van vroeger: Waar de goede weg is te vinden; Bewandelt die, dan vindt ge
    rust voor uw ziel! Maar ze zeiden: We volgen hem niet!'
  nch-BL: 'Huajca TOTECO quinilhui imasehualhua: “Ximoquetzaca campa anitztoque huan
    xitetatzintoquilica quenicatza elqui nopa ojti cati huejcajquiya anquitoquiliyayaj
    huan sempa xijpantica nopa ojti cati cuali o nopa ojti cati tatzejtzeloltic cati
    anquitoquiliyayaj achtohuiya. Xijtoquilica nopa ojti cati cuali huan anquipantise
    tasiyajquetzalisti para amotonaltzitzi. Pero amojuanti anquiijtojque: ‘Amo tijtoquilise
    nopa ojti pampa amo techpactía.’'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Hãy đứng trên các đường cái và nhìn xem;
    tra xét những đường lối cũ, xem thử đường tốt ở đâu: hãy đi đường ấy, thì các
    ngươi sẽ được sự an nghỉ cho linh hồn mình. Nhưng chúng nó đáp rằng: Chúng tôi
    không khứng đi đường ấy.'
  hin-CV: 'याहवेह का संदेश यह है: “चौराहों पर जाकर ठहरो, वहां ठहर कर अवलोकन करो; और
    वहां प्राचीन काल मार्गों के विषय में ज्ञात करो, यह पूछ लो कि कौन सा है वह सर्वोत्तम
    मार्ग, और उसी पर चलो, तब तुम्हारे प्राण को चैन का अनुभव होगा. किंतु उन्होंने कहा,
    ‘हम उस पथ पर नहीं चलेंगे.’'
  spa-BES: 'Esto es lo que el Señor ha dicho: Toma tu lugar mirando los caminos; Hagan
    una búsqueda de los caminos antiguos, diciendo: ¿Dónde está el buen camino? y
    anden por él para que puedan descansar por tus almas. Pero ellos dijeron: No andaremos.'
  tdx-tdx: 'Hoe t’Iehovà: Mijohaña an-dala mifanivalañe eo le mahaisaha, mañontanea
    o oloñoloñe haehaeo, te aia i lalam-bantañey; vaho añavelò, hahatendreha’ areo
    fitofan’ arofo. Fa hoe iareo: Zahay tsy homb’eo.'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “จงยื​นที​่ถนนและมองให้​ดี และถามหาทางโบราณนั้​นว​่า
    ทางดี​อยู่​ที่ไหน แล​้วจงเดินในทางนั้น และท่านจะพบที่พักสงบสำหรับจิตใจของท่าน
    แต่​เขาทั้งหลายกล่าวว่า ‘เราจะไม่เดินในนั้น’
  por-BR-2018: 'Assim diz o SENHOR: Ficai parados nos caminhos, e vede, e perguntai
    pelas veredas antigas, qual é o bom caminho, e andai por ele; então achareis descanso
    para vossa alma. Mas disseram: Não andaremos.'
  deu-ELO: 'So spricht Jehova: Tretet auf die Wege, und sehet und fraget nach den
    Pfaden der Vorzeit, welches der Weg des Guten sei, und wandelt darauf; so werdet
    ihr Ruhe finden für eure Seelen. Aber sie sprechen: Wir wollen nicht darauf wandeln.'
  eng-WYC-2018: The Lord saith these things, Stand ye on ways, and see ye, and ask
    ye of [the] eld paths, which is the good way; and go ye therein, and ye shall
    find refreshing to your souls. And they said, We shall not go. (The Lord saith
    these things, Stand ye at the crossways, and see ye, and ask ye for the old paths,
    and where is the good way; and go ye on it, and ye shall find refreshing for your
    souls. But they said, We shall not go on it.)
  epo-epo: 'Tiele diras la Eternulo: Stariĝu sur la vojoj kaj rigardu, kaj demandu
    pri la vojoj antikvaj, kia estas la bona vojo, kaj iru laŭ ĝi kaj trovu ripozon
    por via animo. Sed ili diris: Ni ne iros.'
  uig-PIN: 'Xunga Pǝrwǝrdigar Ɵz hǝlⱪigǝ mundaⱪ dǝydu: — Silǝr tɵt aqa yolda turuwatisilǝr;
    xunga yolunglarni obdan kɵrüp ⱪoyunglar, ⱪǝdimki, yahxiliⱪⱪa elip barƣan yollarni
    sorap, ularda menginglar; xundaⱪ ⱪilƣanda jeninglar obdan aram tapidu. Lekin ular:
    «Biz xularda mangmaymiz!» — dǝydu.'
  beo-beo: Hina Gode da Ea fi dunuma amane sia:i, “Logo aduna da bulufalegesea, amoga
    leloma! Siba hemone logo hogoi helema. Noga:idafa logo da habila:, amo adole ba:ma!
    Amoga ahoasea, dilia da olofole esalumu.” Be ilia da amane sia:i, “Hame mabu!
    Ninia da goga hame masunu.”
  tpi-OTNT: Bikpela i tokim ol manmeri bilong en olsem, “Yupela i mas tingting gut
    long wanem rot yupela i laik bihainim. Yupela i mas painim dispela gutpela rot
    ol tumbuna i bin bihainim. Na yupela tu i mas bihainim dispela rot, na bai ol
    samting i no ken givim hevi long yupela na bai bel bilong yupela i painim malolo.”
    Tasol ol Israel i tok olsem, “Mipela i no ken bihainim dispela rot.”
  hau-SA: Ga abin da Ubangiji yana cewa, “Ku tsaya kan hanyoyi, ku duba; ku nemi hanyoyin
    dā, ku tambaya inda hanyar mai kyau take, ku yi tafiya a kanta, za ku kuwa sami
    hutu wa rayukanku. Amma kun ce, ‘Ba za mu bi ta ba.’
  uig-LAT: 'Shunga Perwerdigar Öz xelqige mundaq deydu: — Siler töt acha yolda turuwatisiler;
    shunga yolunglarni obdan körüp qoyunglar, qedimki, yaxshiliqqa élip barghan yollarni
    sorap, ularda ménginglar; shundaq qilghanda jéninglar obdan aram tapidu. Lékin
    ular: «Biz shularda mangmaymiz!» — deydu.'
  nde-nde: 'UThixo, uthi: “Manini emahlanganweni emigwaqo likhangele, libuze izindledlana
    ezindala, libuze lapho okulendlela enhle khona, lihambe ngayo, lizathola ukuphumula
    kwemiphefumulo yenu. Kodwa lina lithe, ‘Kasiyikuhamba ngayo.’'
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Mou tuʻu ʻi he ngaahi hala, ʻo mamata, pea fehuʻi
    ki he ngaahi motuʻa hala, ‘Ko e fē ʻae hala lelei?’ Pea mou ʻaʻeva ʻi ai, pea
    te mou ʻilo ʻae fiemālie ki homou laumālie. Ka naʻa nau pehē, ‘ʻE ʻikai te mau
    ʻeveʻeva ai.’
  ces-1613: 'Když takto říkával Hospodin: Zastavte se na cestách, a pohleďte, a vyptejte
    se na stezky staré, která jest cesta dobrá, i choďte po ní, a naleznete odpočinutí
    duši své, tedy říkávali: Nebudeme choditi.'
  eng-WMB: The LORD says, “Stand in the ways and see, and ask for the old paths, ‘Where
    is the good way?’ and walk in it, and you will find rest for your souls. But they
    said, ‘We will not walk in it.’
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “வழியின் நாற்சந்திகளில் நின்று பாருங்கள். முன்னோர்களின்
    வழிகளைக் கேட்டு விசாரியுங்கள். நன்மையான வழி எங்கே என்று கேட்டு அதிலே நடவுங்கள்.
    அப்பொழுது உங்கள் ஆத்துமாவுக்கு ஆறுதல் கிடைக்கும். ஆனால் நீங்களோ, ‘நாங்கள் அதில்
    நடக்கமாட்டோம்’ என்றீர்கள்.'
  ceb-ULB: Miingon si Yahweh niini, “Barog diha sa gisang-an sa dalan ug tan-awa;
    pangutana sa mga karaan nga agianan. “Asa man kining maayo nga dalan?' Unya pag-adto
    niini ug pangita ug dapit nga inyong kapahulayan. Apan miingon ang katawhan, 'Dili
    kami moadto.'
  pol-UBG: 'Tak mówi PAN: Stańcie na drogach, spójrzcie i pytajcie o stare ścieżki,
    gdzie jest ta dobra droga – i idźcie nią, a znajdziecie odpoczynek dla waszej
    duszy. Lecz powiedzieli: Nie pójdziemy.'
  agr-agr: 'Apajuí niina aentsji aidaun chichajak: “Jintanum wajasjum diistajum, yaunchuk
    jinta pegkeg aajakua dusha tuki ayi tusajum inimsatajum. Jinta pegkeja nunú ainkujum
    ayamat igkugtatjume”, tujamui. Tujash dita chichainak: “Atsa, iik nii tawa nunú
    umigtak dakitaji”, tuinawai.'
  kyc-kyc: Kamongo dokome banya wambu dupwa kando lao, Kata kandamae dupwana karapala
    kandalapa. Kandapala kata anjuku ama wambarae doko lao piso selapape. Piso sepala
    kata ama keyange doko anja silyape lao pisalapape. Dopa pipala dokona nakama pupwape.
    Dokopa mona kyuu lao singi renge doko nakama keta paliramo palyuo kararami, leya.
    Leyamopape nakamame lao, Namwa kata dokona paa narama, leyami.
  urd-GVU: رب فرماتا ہے، ”راستوں کے پاس کھڑے ہو کر اُن کا معائنہ کرو! قدیم راہوں کی
    تفتیش کر کے پتا کرو کہ اُن میں سے کون سی اچھی ہے، پھر اُس پر چلو۔ تب تمہاری جان
    کو سکون ملے گا۔ لیکن افسوس، تم انکار کر کے کہتے ہو، ’نہیں، ہم یہ راہ اختیار نہیں
    کریں گے!‘
  deu-1912: 'So spricht der HERR: Tretet auf die Wege und schauet und fraget nach
    den vorigen Wegen, welches der gute Weg sei, und wandelt darin, so werdet ihr
    Ruhe finden für eure Seele! Aber sie sprechen: Wir wollen''s nicht tun!'
  kan-2017: ಯೆಹೋವನು, “ದಾರಿಗಳು ಕೂಡುವ ಸ್ಥಳದಲ್ಲಿ ನಿಂತುಕೊಂಡು ನೋಡಿ ಪುರಾತನ ಮಾರ್ಗಗಳು ಯಾವುವು.
    ಆ ಸನ್ಮಾರ್ಗವು ಎಲ್ಲಿ? ಎಂದು ವಿಚಾರಿಸಿ ಅದರಲ್ಲೇ ನಡೆಯಿರಿ; ಇದರಿಂದ ನಿಮ್ಮ ಆತ್ಮಗಳಿಗೆ ವಿಶ್ರಾಂತಿ
    ಸಿಕ್ಕುವುದು ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟಾಗ ಅವರು ‘ಅದರಲ್ಲಿ ನಾವು ನಡೆಯುವುದೇ ಇಲ್ಲ’ ಎಂದರು.
  yap-yap: I SOMOL e ga’ar ngak e girdi’ rok, “Mu sak’iygad ko mdardar ko kanawo’
    ngam sapgad; ngam fithed fa yu pa’ i kanawo’ ni kakrom, mfithed e gin bay fare
    kanawo’ riy ni bfel’. Marod riy nge yag e gapas ngomed.” Machane ke lungurad,
    “Dab gu warod riy!”
  hlt-MCSB: BOEIPA loh, “Longpuei ah pai lamtah hmu van lah. Khosuen kah a hawn te
    menim dawt lah. Te longpuei then ah pongpa lamtah na hinglu ham duemnah hmu lah,”
    a ti lalah, “Ka pongpa uh mahpawh,” a ti uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴሮም ሂዚ ጋዓኔ፦ «ጎይፃ ዎላ ካኣማ ካራ ካራ ዔቂ ዛጉዋቴ፤ ሚናኣ ጎይፆ ማዔዞና ኮሺ ማዔ ጎይፄላ
    ዎኖታቴያ ዖኦጪ ዔሩዋቴ፤ ዒንሢ ዴንቄ ዎዶና ዒኢና ዓኣዹዋቴ፤ ኮሺ ናንጊ ዒንሢ ናንጋንዳኔ።» ዴራ ጋዓንቴ «ዬኖ ጎይፆ ኑ ዓኣዻዓኬ!»
    ጌዔኔ።
  twi-ASANTE: Yei ne deɛ Awurade seɛ, “Monnyina nkwantanan no so na monhwɛ; mommisa
    tete akwan no, mommisa baabi a ɛkwan pa no da na monnante so, na mobɛnya homeɛ
    ama mo akra. Nanso mokaa sɛ, ‘yɛnnante so.’
  eng-WEBU: The LORD says, “Stand in the ways and see, and ask for the old paths,
    ‘Where is the good way?’ and walk in it, and you will find rest for your souls.
    But they said, ‘We will not walk in it.’
  wal-wal: GODAI hagaadan yaagees; “Ogiyan eqqidi xeellite; beni loossoti de7iyoosaa
    oichchite. ‘Lo77o ogee awan de7ii?’ yaagidi oichchitenne an hemettite. Yaatidi
    intteyyo shemppi ekkite. Yaagin intte, ‘Nuuni he ogiyan hemettokko!’ yaagideta.
  spa-PDDPT: 'Yavé dice: Deténganse en los caminos y miren. Pregunten por las sendas
    antiguas, cuál es el camino bueno. Anden por él y hallen descanso para sus almas.
    Pero ellos dijeron: No andaremos por él.'
  gun-gun: '“Po rami Senhor ijayvu: ‘Pepyta pe''amy tape joaxaa yvýry peexa pota aguã.
    Peporandu tape porã yma oĩ va''ekue re, ha''e tapeo ha''e va''e rupi ae. Ha''e
    rami vy pejou ''rã penenhe''ẽ opytu''u aguã’, ha''e va''ekue teĩ ha''e kuery ma
    ‘Ore ma ndorooi ''rã’ he''i okuapy.'
  ilo-ULB: Kastoy ti kuna ni Yahweh, “Agtakderkayo iti nagsangaan ti dalan ket kitaenyo;
    damagenyo dagiti nagkauna a pagnaan. Sadino ditoy ti nasayaat a dalan?' Ket mapankayo
    iti daytoy ket mangsapulkayo iti lugar a paginanaanyo. Ngem kuna dagiti tattao,
    Saankami a mapan.'
  kpg-kpg: Dimaadua ga helekai gi ana daangada, “Goodou hula, tuu i di gowaa dela
    e heetugi ai nia ala, gaa mmada. Heheeu be nia ala namua la i hee, ge dehee di
    ala koia e humalia. Taele i nonua, gei goodou ga mouli i di aumaalia.” Gei digaula
    ga helekai, “Deeai, gimaadou hagalee hiihai e taele i di ala deelaa!”
  uig-ARA: 'شۇڭا پەرۋەردىگار ئۆز خەلقىگە مۇنداق دەيدۇ: ــ سىلەر تۆت ئاچا يولدا تۇرۇۋاتىسىلەر؛
    شۇڭا يولۇڭلارنى ئوبدان كۆرۈپ قويۇڭلار، قەدىمكى، ياخشىلىققا ئېلىپ بارغان يوللارنى
    سوراپ، ئۇلاردا مېڭىڭلار؛ شۇنداق قىلغاندا جېنىڭلار ئوبدان ئارام تاپىدۇ. لېكىن ئۇلار:
    «بىز شۇلاردا ماڭمايمىز!» ــ دەيدۇ.'
  sus-sus: Alatala bara a masen, «Wo xa kira fanyi fen, wo xa a kolon kira forie nu
    na ki naxɛ. Kira tinxinxi na minden? Wo xa lu na kira fari alako wo xa bɔɲɛsa
    sɔtɔ.» Kɔnɔ ɲama bara a yaabi, «Muxu mu wama lufe na kira xɔn ma.»
  pon-2006: KAUN-O ketin mahsanihong sapwellime aramas akan, “Kumwail kesihnenda wasa
    me ahl akan wetpeseng ie oh kilengwei. Kumwail kalelapak duwen elen kawa ko oh
    mehnia ahl me keieu mwahu. Kumwail eri keidwei ie, kumwail ahpw pahn diar popohl.”
    Re ahpw nda, “Soh, se sohte pahn wia met!”
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Naakô intêna ŋatali ma alic ma atu kênac
    intêna andaŋgeŋŋa e atap intêna moasiŋŋa tau sa ma asa intêna tau, go atap katôm
    ŋagamêŋ alêwaŋ taômŋa sa. Mago êsêac sêsôm gebe ‘Aêac adec, oc asa intêna tonaŋ
    atom.’
  ksd-ksd: 'A Luluai i biti dari: Avat a tur uka na nga ma avat a idok, ma avat a
    titir upi ra umana nga lualua, ba nuve ra nga i boina ma avat a vana tana ma ra
    bala i vavat na ngo. Ma dia ga biti ka: Vakir avet a vana tana.'
  tur-YTC: Yahve şöyle diyor, ‘Yollarda durup bakın ve eski yolları sorun, ‘İyi yol
    nerede?’ ve onda yürüyün, böylece canlarınız için rahat bulacaksınız. Ama onlar
    dediler ki, 'Biz onda yürümeyeceğiz.'
  grc-BRENT: Τάδε λέγει Κύριος, στῆτε ἐπὶ ταῖς ὁδοῖς, καὶ ἴδετε, καὶ ἐρωτήσατε τρίβους
    Κυρίου αἰωνίους· καὶ ἴδετε ποία ἐστὶν ἡ ὁδὸς ἡ ἀγαθὴ, καὶ βαδίζετε ἐν αὐτῇ, καὶ
    εὑρήσετε ἁγνισμὸν ταῖς ψυχαῖς ὑμῶν· Καὶ εἶπαν, οὐ πορευσόμεθα.
  ind-AYT: Beginilah firman TUHAN, “Berdirilah di jalan-jalan dan lihatlah serta tanyakan
    tentang jalan-jalan lama, manakah jalan yang benar, dan berjalanlah di situ, dan
    temukan peristirahatan bagi jiwamu.” Akan tetapi, mereka menjawab, “Kami tidak
    akan berjalan di situ.
  nya-nya: Yehova akuti, “Imani pa mphambano ndipo mupenye; kumeneko ndiye kuli njira
    zakale, funsani kumene kuli njira yabwino. Yendani mʼmenemo, ndipo mudzapeza mpumulo
    wa miyoyo yanu. Koma inu munati, ‘Ife sitidzayenda njira imeneyo.’
  hrv-hrv: 'Ovako govori Jahve: “Stanite na negdašnje putove, raspitajte se za iskonske
    staze: Koji put vodi k dobru? Njime pođite i naći ćete spokoj dušama svojim! Al''
    oni rekoše: ''Ne idemo!'''
  mps-mps: Genuai Bidigo aga we bidi dabeba e tama po wai, “Te dagego mena sunumi
    wali pabo homu ebaso da, te bugagia homu kone palao. Dagego te duga wąį nǫų
    dabego wali te wiegi yai sunumi gegao. Te dagego me te sunumi wali pobaso, tama
    te nai dabego dageba sęgę masiąyu, te duga haliga te toma nomainu ilao,” wali.
    Tialima, te Israel dabego te po wai, “Dago te sunumi wali me pogobeo,” wali.
  tpi-tpi: Bikpela i tokim ol manmeri bilong en olsem, “Yupela i mas tingting gut
    long wanem rot yupela i laik bihainim. Yupela i mas painim dispela gutpela rot
    ol tumbuna i bin bihainim. Na yupela tu i mas bihainim dispela rot, na bai ol
    samting i no ken givim hevi long yupela na bai bel bilong yupela i painim malolo.”
    Tasol ol Israel i tok olsem, “Mipela i no ken bihainim dispela rot.”
  dan-1931: 'Så siger HERREN: Stå ved Vejene og se efter, spørg efter de gamle Stier,
    hvor Vejen er til alt godt, og gå på den; så finder I Hvile for eders Sjæle. Men
    de svarede: “Det vil vi ikke.”'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Hãy đứng trên các nẻo đường đời và quan
    sát, tìm hỏi đường xưa cũ, con đường chính đáng, và đi vào đường ấy. Đi trong
    đường đó, các ngươi sẽ tìm được sự an nghỉ trong tâm hồn. Nhưng các ngươi đáp:
    ‘Chúng tôi không thích con đường đó!’'
  guj-2017: યહોવાહ કહે છે; માર્ગોમાં ઊભા રહીને જુઓ; ભૂતકાળના માર્ગો વિષે પૂછો. ‘આવો
    ઉત્તમ માર્ગ ક્યાં છે?’ તેની શોધ કરીને તે માર્ગે ચાલો. એટલે તમારા આત્માને શાંતિ
    મળશે. પણ લોકો કહે છે, “અમે તે માર્ગે ચાલીશું નહિ.”
  pon-2006A: KAUN-O ketin mahsanihong sapwellime aramas akan, “Kumwail kesihnenda
    wasa me ahl akan wetpeseng ie oh kilengwei. Kumwail kalelapak duwen elen kawa
    ko oh mehnia ahl me keieu mwahu. Kumwail eri keidwei ie, kumwail ahpw pahn diar
    popohl.” Re ahpw nda, “Soh, se sohte pahn wia met!”
  por-BRBSL: 'Yahweh diz: “Fique nos caminhos e veja, e pergunte pelos caminhos antigos,
    ''Onde está o bom caminho?'' e caminhe nele, e você encontrará descanso para suas
    almas. Mas eles disseram: “Não vamos caminhar nele”.'
  cth-cth: BAWIPA ni hettelah a dei, lam dawk kangdout nateh, khenhaw! ayan e lamruem
    hah pacei nateh, lam kahawi namaw ao telah pacei awh nateh, hote lam dawk dawn
    awh, telah pawiteh na muitha hanlah kâhatnae na hmu awh han. Hatei, nangmouh ni
    hote lam dawk ka cet awh mahoeh na ti awh.
  twi-twi: Eyi ne nea Awurade se, “Munnyina nkwantanan no so na monhwɛ; mummisa tete
    akwan no, mummisa faako a ɔkwan pa no da na monnantew so, na mubenya home ama
    mo akra. Nanso mokae se, ‘yɛnnantew so.’
  hlt-hlt: BOEIPA loh, “Longpuei ah pai lamtah hmu van lah. Khosuen kah a hawn te
    menim dawt lah. Te longpuei then ah pongpa lamtah na hinglu ham duemnah hmu lah,”
    a ti lalah, “Ka pongpa uh mahpawh,” a ti uh.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú: kṹntɛ́nɛ̀ kucɛ di kérí kù, kɛ́cómmú
    kɛ́wéntɛ́ kɛ́bekɛ kɛ̀ bɛ̀ di nɑ́kɛ́ icɛ ìì do bo nɛ̀ dimɔ̀nnì. Kɛ̀ dí tɑ̃ɑ̃tɛ́
    kùù wenni kɛ́ kù tũ̀nnɛ kɛ́pɛ́tɛ́ mɛom̀pùmɛ̀, kɛ̀ di nɛ́ tú díndi í yóó mɛ̀ dɔ̀ɔ̀.'
  msy-2020: 'Ikiavɨra Itir God uan gumazamizibav gɨa ghaze: “Ia tuavir akamɨn mɨtɨgh
    nɨghnigh, ia tuavir manam mangɨsɨ ifuegh, an mangɨ. Ia tuavir aghuir ian inazir
    afeziaba faragha ghuezim bagh gan an apigh an mangɨ. Ia tuavir kamɨn mangɨtɨ,
    bizitam osɨmtɨzim ia danɨngan koghtɨ, ian naviba purama amɨraghɨrɨgh nɨmɨra ikiam.”
    Ezɨ Israelia a ikaragha ghaze, “Ti puvatɨgham, E tuavir mamɨn gɨn mangan aghua.”'
  azb-azb: 'Rəbb belə deyir: «Yolayrıcında dayanıb baxın, Əzəldən olan yolları soruşun.
    Yaxşı yolun harada olduğunu öyrənin, O yolla gedin. Onda ürəyiniz dinclik tapar.
    Ancaq siz “o yolla getməyəcəyik” dediniz.'
  eng-DBY: 'Thus saith Jehovah: Stand in the ways and see, and ask for the ancient
    paths, which is the good way, and walk therein, and ye shall find rest for your
    souls. But they said, We will not walk [therein].'
  hin-2017: यहोवा यह भी कहता है, “सड़कों पर खड़े होकर देखो, और पूछो कि प्राचीनकाल
    का अच्छा मार्ग कौन सा है, उसी में चलो, और तुम अपने-अपने मन में चैन पाओगे। पर उन्होंने
    कहा, ‘हम उस पर न चलेंगे।’ (व्यव. 32:7)
  wol-KYG: 'Aji Sax ji dafa wax ne: «Taxawleen ca selebe yoon wa, xool, te laajte
    yoon ya woon, ne: “Ana yoonu mbaax?” Ngeen awe ca, am noflaayu bakkan.» Ñu lànk
    ne: «Awunu ca.»'
  eng-YLT: 'Thus said Jehovah: Stand ye by the ways and see, and ask for paths of
    old, Where [is] this — the good way? and go ye in it, And find rest for yourselves.
    And they say, ''We do not go.'''
  eng-WYC-2017: The Lord saith these things, Stand ye on ways, and see ye, and ask
    ye of [the] eld [or old] paths, which is the good way; and go ye therein, and
    ye shall find refreshing to your souls. And they said, We shall not go.
  eng-WMBB: The LORD says, “Stand in the ways and see, and ask for the old paths,
    ‘Where is the good way?’ and walk in it, and you will find rest for your souls.
    But they said, ‘We will not walk in it.’
  urd-GVH: रब फ़रमाता है, “रास्तों के पास खड़े होकर उनका मुआयना करो! क़दीम राहों की
    तफ़तीश करके पता करो कि उनमें से कौन-सी अच्छी है, फिर उस पर चलो। तब तुम्हारी जान
    को सुकून मिलेगा। लेकिन अफ़सोस, तुम इनकार करके कहते हो, नहीं, हम यह राह इख़्तियार
    नहीं करेंगे!
  rug-rug: 'Hiera gua si zama nia e Zihova: “Mi turu pa vari pazana sa siraṉa mamu
    doṉo lamae; nanasa ni sari siraṉa koadi, nanasa nia sa siraṉa sapu leana, mi ene
    vasina, meke kote vagia gamu sa minagogoso pa maqomaqo mia. Ba zama si gamu, ‘Lopu
    kote enea gami sa siraṉa asa.’'
  gaz-gaz: 'Waaqayyo akkana jedha: “Karaa qaxxaamuraa irra dhaabadhaatii ilaalaa;
    daandii durii iyyaafadhaa; karaan gaariin garam akka jiru gaafadhaatii irra deemaa;
    lubbuu keessaniif boqonnaa ni argattuutii. Isin garuu, ‘Nu isa irra hin deemnu’
    jettan.'
  fra-LSG: 'Ainsi parle l’Éternel: Placez-vous sur les chemins, regardez, Et demandez
    quels sont les anciens sentiers, Quelle est la bonne voie; marchez-y, Et vous
    trouverez le repos de vos âmes! Mais ils répondent: Nous n’y marcherons pas.'
  gnn-gnn: Yo, Garrayyu waŋa yukurra nhumalanha nhanŋuway yolŋu'‐yulŋunha bitjan,
    “Nhäŋa marrtjiya ḻarruŋa ŋurikinydja dhukarrwu dhunupawunydja, dhä‐wirrka'yurra
    biyaka, ‘Wanhaka dhika dhukarr ŋamakurruny'tja wal'ŋu, ŋunhiyinydja ŋunhi ŋayi
    Garrayyu nherrara ŋäthili?’ Marrtjiya ŋuliwitjarrayi liŋgu dhukarrkurrunydja,
    bala nhe yurru nhinana yukurra ŋunhilina ŋayaŋu‐wurrkurrum'thirrina.” Yurru nhumanydja
    waŋana bitjarra, “Yakana ŋanapurrunydja yurru marrtji ŋuliwitjandhinydja dhukarrkurru
    nhokalanydja,” bitjarra.
  yal-yal: Alatala ito nan falaxi, a naxa, “Ɛ ti kirane xɔn, ɛ yi e mato. Ɛ maxɔdinna
    ti lan singe ra kirane fe ma, ɛ naxa, ‘Kira faɲin minɛn?’ Ɛ yi siga na xɔn. Ɛ
    matabuden sɔtɔma nɛn na yi ɛ niin xa. Koni ɛ yi a fala, ɛ naxa, ‘Nxu mi sigama
    na kiraan xɔn.’
  haw-1868: Ke i mai nei o Iehova penei, E ku mai oukou ma na alanui, a nana, a e
    ninau hoi no na kuamoo kahiko. Auhea ka aoao maikai? E hele oukou maloko olaila,
    a e loaa no ia oukou ka hoomaha no ko oukou poe uhane. Aka, olelo mai la lakou,
    Aole makou e hele.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ الرَّبُّ: «قِفُوا فِي الطُّرُقَاتِ وَانْظُرُوا،
    وَاسْأَلُوا عَنِ الْمَسَالِكِ الصَّالِحَةِ الْقَدِيمَةِ وَاطْرُقُوهَا، فَتَجِدُوا
    رَاحَةً لِنُفُوسِكُمْ. وَلَكِنَّكُمْ قُلْتُمْ: ’لَنْ نَسِيرَ فِيهَا.‘'
  ewe-ewe: 'Ale Yehowa gblɔe nye esi: “Mitsi tsitre ɖe mɔdogoeƒewo ne miaɖo ŋku anyi
    akpɔ nu. Mibia blemamɔwo ta se, mibia afi si mɔ nyuitɔ le ne miazɔ edzi, eye miaƒe
    luʋɔwo akpɔ gbɔɖeme. Gake miegblɔ be, ‘Miazɔ le edzi o.’'
  eng-LEE: Thus hath said the Lord, Place yourselves on the ways, and see, and ask
    after the ancient paths, where is the way which is good, that ye may walk thereon,
    and find rest for your soul. But they said, We will not walk [thereon].
  asm-FB: 'যিহোৱাই এই কথা কৈছে: যে, তোমালোকে চাৰিআলিৰ মূৰত থিয় হৈ চোৱা; আৰু প্ৰাচীন
    পথবোৰৰ বিষয়ে সোধা, ‘উত্তম পথ কোনটো? আৰু তাত চলা; তাতে তোমালোকৰ প্ৰাণত বিশ্ৰাম
    পাবলৈ এটি ঠাই বিচাৰি লোৱা; কিন্তু তেওঁলোকে ক’লে, আমি তাত নচলোঁ।'
  sus-A: عَلَتَلَ بَرَ عَ مَسٍن، «وٌ شَ كِرَ قَنيِ قٍن، وٌ شَ عَ كٌلٌن كِرَ قٌرِيٍ
    نُ نَ كِ نَشّ. كِرَ تِنشِنشِ نَ مِندٍن؟ وٌ شَ لُ نَ كِرَ قَرِ عَلَكٌ وٌ شَ بْحّسَ
    سْتْ.» كْنْ حَمَ بَرَ عَ يَابِ، «مُشُ مُ وَ مَ لُقٍ نَ كِرَ شْن مَ.»
  fra-SBL: 'Yahvé dit : « Tenez-vous sur les chemins et regardez, et demandez les
    anciens sentiers : « Où est le bon chemin ? » et marchez-y, et vous trouverez
    le repos de vos âmes. Mais ils ont dit : « Nous n''y marcherons pas.'
  hbo-hbo: כֹּ֣ה אָמַ֣ר יְהוָ֡ה עִמְדוּ֩ עַל־דְּרָכִ֨ים וּרְא֜וּ וְשַׁאֲל֣וּ ׀ לִנְתִבֹ֣ות
    עֹולָ֗ם אֵי־זֶ֨ה דֶ֤רֶךְ הַטֹּוב֙ וּלְכוּ־בָ֔הּ וּמִצְא֥וּ מַרְגֹּ֖ועַ לְנַפְשְׁכֶ֑ם
    וַיֹּאמְר֖וּ לֹ֥א נֵלֵֽךְ׃
  kik-kik: 'Jehova ekuuga atĩrĩ: “Rũgamai magomano-inĩ ma njĩra, mũtuĩrie ũhoro; ũrĩrĩriai
    njĩra iria ciageragwo tene, mũũrie harĩa njĩra ĩrĩa njega ĩrĩ, nĩguo mũmĩgerere,
    nacio ngoro cianyu nĩikahurũka. No inyuĩ mũkiuga atĩrĩ, ‘Ithuĩ tũtikũmĩgerera.’'
  fra-NCL: 'Ainsi parle Yahweh : Tenez-vous sur les routes, et voyez ; informez-vous
    des sentiers d’autrefois ; Quelle est la voie du salut ? et suivez-la, et vous
    trouverez du repos pour vos âmes. Mais ils ont répondu : « Nous n’y marcherons
    pas ! »'
  cek-AK: Angraeng mah hae tiah thuih, Lamkrung ah angdoe ah loe khenah; canghnii
    ih loklamnawk to dueng oh, kahoih loklam to dueng oh loe, to loklam ah caeh oh,
    to tiah nahaeloe na pakhranawk mah anghakhaih to hnu o tih. Toe nihcae mah to
    ah ka caeh o mak ai, tiah thuih o.
  cuk-cuk: 'Bab-Jehová weyob soged: “Ibmar-imakdimalad be melle bar imakmar, be-gudiid
    be nue itomar. Igar-epennegana be egismar, igid-igar bur nuedye. Melle a-igargi
    be bangumalo. Deyobi, bonisuli garmakdii be gumaloed. Degi-inigwele, ‘bemar we-igarba
    nanaosurye’ sogsamalad.'
  uig-CYR: 'Шуңа Пәрвәрдигар Өз хәлқигә мундақ дәйду: — Силәр төрт һәдә йолда туруватисиләр;
    шуңа йолуңларни убдан көрүп қоюңлар, қедимки, яхшилиққа елип барған йолларни сорап,
    уларда меңиңлар; шундақ қилғанда җениңлар убдан арам тапиду. Лекин улар: «Биз
    шуларда маңмаймиз!» — дәйду.'
  tel-2017: యెహోవా చెప్పేదేమంటే, రహదారుల్లో నిలబడి చూడండి. పురాతన మార్గాలు ఏవో వాకబు
    చేయండి. “ఏ మార్గంలో వెళ్తే మేలు కలుగుతుంది?” అని అడిగి అందులో నడవండి. అప్పుడు
    మీ మనస్సుకు నెమ్మది కలుగుతుంది. అయితే వారు “మేము అందులో నడవం” అని చెబుతున్నారు.
  hat-BSA: 'Konsa pale SENYÈ a: “Kanpe akote chemen yo e gade. Mande pou ansyen wout
    yo, ‘Kote bon chemen an ye?’ Mache ladann l. Konsa, nou va jwenn repo pou nanm
    nou.” Men yo te di: ‘Nou p ap mache ladann’.'
  kos-kos: LEUM GOD El fahk nu sin mwet lal, “Tu ke inkanek sengelik uh ac liye. Siyuk
    lah pia inkanek ma matu ac wo emeet uh. Fahsr kac, ac kowos fah muta in misla.”
    Tusruktu elos fahk, “Mo, kut ac fah tia fahsr kac!”
  hbo-WLC: כֹּ֣ה אָמַ֣ר יְהוָ֡ה עִמְדוּ֩ עַל־דְּרָכִ֨ים וּרְא֜וּ וְשַׁאֲל֣וּ ׀ לִנְתִב֣וֹת
    עוֹלָ֗ם אֵי־זֶ֨ה דֶ֤רֶךְ הַטּוֹב֙ וּלְכוּ־בָ֔הּ וּמִצְא֥וּ מַרְגּ֖וֹעַ לְנַפְשְׁכֶ֑ם
    וַיֹּאמְר֖וּ לֹ֥א נֵלֵֽךְ׃
  ibo-ibo: Ihe ndị a kwa bụ ihe Onyenwe anyị kwuru, “Guzonụ nʼebe niile ụzọ gbara
    abụọ. Lee anya. Jụọnụ ajụjụ banyere okporoụzọ ochie ahụ. Jụpụtanụ ebe ụzọ ọma
    ahụ dị, jeenụ ije nʼime ya. Unu gbaso ya, unu ga-achọtara mkpụrụobi unu ebe izuike.
    Ma gịnị ka unu kwuru? Unu sịrị. ‘Anyị agaghị agbaso ụzọ ọma ahụ.’
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭେମାନେ ପଥମାନର ମଧ୍ୟରେ ଠିଆ ହୋଇ ଦେଖ, ଆଉ ପୁରାତନ
    ପଥମାନର ବିଷୟ ପଚାରି କୁହ, ଉତ୍ତମ ପଥ କାହିଁ? ଓ ତହିଁରେ ଗମନ କର; ତେବେ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା
    ପ୍ରାଣରେ ବିଶ୍ରାମ ପାଇବ; ମାତ୍ର ସେମାନେ କହିଲେ, ‘ଆମ୍ଭେମାନେ ତହିଁରେ ଗମନ କରିବା ନାହିଁ।’
  chk-chk: Iei alon ewe Samol mi Lapalap, “Oupwe ütä ünükün ekewe al o katol, oupwe
    ais usun ekewe alen lom ifan ewe al mi mürina. Oupwe fetal won o küna kinamwe.”
    Nge ir ra apasa, “Äm aisap mochen fetal won.”
  rop-rop: Wal YAWEI bin tok langa im pipul olabat na, “Ol yumob pipul jandap weya
    det dubala roud krosim gija. Yumob askim wujan det gudwan roud blanga YAWEI. If
    yumob wok langa det gudwan roud, yumob garra jidanbat gudbinjiwei. “Bat yumob
    bin tok, ‘Najing! Melabat kaan duwit!’
  ukr-1871: 'Так говорить Господь: Зʼупинїтесь на дорогах ваших, і роздивітесь, та
    розпитайте про дороги, що ними ходжено в давнезні давна, де дорога до щастя, та
    й ступайте нею, а знайдете впокій душам вашим. Вони ж сказали: Не пійдемо.'
  deu-1951: 'Also spricht der HERR: Tretet hin an die Wege und schauet und fraget
    nach den Pfaden der Vorzeit, welches der gute Weg sei, und wandelt darauf, so
    werdet ihr Ruhe finden für eure Seelen! Sie aber sprechen: «Wir wollen ihn nicht
    gehen!»'
  eng-JPS: 'Thus saith the LORD: Stand ye in the ways and see, and ask for the old
    paths, where is the good way, and walk therein, and ye shall find rest for your
    souls. But they said: ''We will not walk therein.'''
  srp-1865: 'Gospod reèe ovako: stanite na putovima i pogledajte, i pitajte za stare
    staze, koji je put dobar, pa idite po njemu, i naæi æete mir duši svojoj. A oni
    rekoše: neæemo da idemo.'
  lug-lug: Kino Mukama ky’agamba nti, “Yimirira mu masaŋŋanzira otunule. Buuza amakubo
    ag’edda, buuza ekkubo eddungi gye liri, era otambulire omwo, emmeeme yammwe erifuna
    ekiwummulo. Naye ne mugamba nti, ‘Tetujja kulitambuliramu.’
  heb-heb: כה אמר יהוה עמדו על דרכים וראו ושאלו לנתבות עולם אי זה דרך הטוב ולכו בה
    ומצאו מרגוע לנפשכם ויאמרו לא נלך׃
  ben-IRV: 'সদাপ্রভু এই কথা বলেন: রাস্তার চৌমাথায় দাঁড়াও ও দেখ; পুরানো পথের কথা
    জিজ্ঞাসা কর। ভাল পথ কোথায়? তখন সেই পথে চল এবং তোমরা নিজের অন্তরে বিশ্রাম পাবে।
    কিন্তু লোকেরা বলে, আমরা যাব না।'
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਤੁਸੀਂ ਰਾਹਾਂ ਵਿੱਚ ਖਲੋ ਜਾਓ ਅਤੇ ਵੇਖੋ, ਅਤੇ ਪੁਰਾਣੇ
    ਰਸਤਿਆਂ ਲਈ ਪੁੱਛੋ, ਕਿ ਅੱਛਾ ਰਾਹ ਕਿੱਥੇ ਹੈ? ਤਾਂ ਉਹ ਦੇ ਵਿੱਚ ਚੱਲੋ। ਤੁਸੀਂ ਆਪਣੀਆਂ ਜਾਨਾਂ
    ਲਈ ਅਰਾਮ ਪਾਓਗੇ, ਪਰ ਉਹਨਾਂ ਆਖਿਆ, ਅਸੀਂ ਉਹਨਾਂ ਵਿੱਚ ਨਾ ਚੱਲਾਂਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ လမ်း နား မှာ ရပ် ၍ ကြည့်ရှု ကြလော့။ ရှေး
    လမ်း ဟောင်းတို့ကို ရှာဖွေလျက်၊ ကောင်း သောလမ်း သည် အဘယ် မှာရှိသနည်းဟု မေးမြန်း
    ၍၊ ထို လမ်း သို့ လိုက် ကြလော့။ သို့ပြုလျှင် ၊ စိတ် နှလုံး သက်သာ ကြလိမ့်မည်။ သို့ရာတွင်
    ၊ ငါတို့သည် မ လိုက် ဟု ပြန်ပြော ကြ၏။
  tbg-tbg: 'Noravano Kotiva nai vaiinti nahentiara tiharo, Taara aara vainaraqaa himpite
    vaiha tavaate. Ne nenta ireha tave tiate: Haarua aara koqeva tantoe vaivo? tivake
    vi aararaqaa vuate. Ne vi aararaqaa vivi, ni muntukavano qihaaqama kero vainara
    ranta kevarave, tiro. Viva minti timanta ne aqao ti, Kia tenavu vi aararaqaa virerave,
    tiarave.'
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Israela besena e, umui emui vairana dekenai
    idia noho daladia edia huanai, do umui laloa namonamo edena dala do umui raka.
    Umui ese emui tubuna taudia edia dala do umui tahua, bona unai dala do umui badinaia.
    Oibe, unai dala gunana dekenai do umui raka, vadaeni maino do umui davaria.” To
    Israela taudia idia gwau, “Lasi, ai be unai dala dekenai do ai raka lasi.”
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है: ''रास्तों पर खड़े हो और देखो, और पुराने रास्तों
    के बारे में पूछो कि अच्छी राह कहाँ है, उसी पर चलो और तुम्हारी जान राहत पाएगी।
    लेकिन उन्होंने कहा, ''हम उस पर न चलेंगे।'
  rus-SYN: 'Так говорит Господь: остановитесь на путях ваших и рассмотрите, и расспросите
    о путях древних, где путь добрый, и идите по нему, и найдете покой душам вашим.
    Но они сказали: “не пойдем”.'
  bqc-SIM: 'Ma Dii ma mɛ̀: À zɛ zɛ́kpaau à a zɛ́ káauↄ gwa, í a pↄ́ pↄ́ maa gbɛa
    àↄ bɛu, á sↄ̃ i níni. Ɔ̃ a mɛ̀ áↄ bɛuo.'
  tcz-CHONGTHU: Pakaiyin hitin aseiye, Lamsom dunga dinguvin lang nakimvelu veuvin.
    Lamlui apha, Pathen lampi chu hol uvin, hichea chun cheuvin. Hiche lampi chu juiyun,
    Chutileh nalungthim kicholding ahi. Ahivangin nanghon hiche lampi chu juipou vinge,
    natiuve.
  mar-mar: 'परमेश्वर असे म्हणतो: “चौकात उभे राहा आणि पाहा. जुना रस्ता कोणता ते विचारा.
    चांगल्या रस्त्याची चौकशी करा, नंतर त्याच चाला आणि तुमच्या जीवा करता विसाव्याची
    जागा शोधा.” पण तुम्ही लोक म्हणाला, आम्ही जाणार नाही.'
  qub-qub: 'Tayta Diosga acrashan runacunata nin: «Tincoj nänicunacho ichiray. Nircur
    tapucuy unay alli caj nänipa aywanayquipaj. Chay alli caj nänipa ayway chaycho
    jamayta tarinayquipaj. Ichanga paycuna nin: ‹Manami chaypa aywayllaga canchu›
    nir.'
  bqp-bqp: Yinni Gusunɔ u win tɔmbu sɔ̃ɔwɑ u nɛɛ, i seewo i swɛɛ mɛɛri i bɛɛn yellun
    swɑɑ burɑ ye kɑsu i swĩi, kpɑ i wɑ i n wɑ̃ɑ bɔri yɛndu sɔɔ. Adɑmɑ bɑ wisɑ bɑ nɛɛ,
    sɑ ǹ ye swĩimɔ.
  hat-hat: 'Men sa Seyè a di ankò: -Rete non sou kous nou! Gade byen! Mande kote ansyen
    chemen yo te pase. Mande kote bon wout la ye. Pran l''. Lè sa a n''a viv ak kè
    poze. Men yo di: Non, nou p''ap fè sa!'
  eng-BSB: 'This is what the LORD says: “Stand at the crossroads and look. Ask for
    the ancient paths: ‘Where is the good way?’ Then walk in it, and you will find
    rest for your souls. But they said, ‘We will not walk in it!’'
  eng-WEBPB: The LORD says, “Stand in the ways and see, and ask for the old paths,
    ‘Where is the good way?’ and walk in it, and you will find rest for your souls.
    But they said, ‘We will not walk in it.’
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno hu'ne. Kama hatna'ma hu'nere oti'neta korapa'ma
    knare kama me'nege'za tagehe'zama vanoma hu'naza kana ina me'ne huta hiho. Hagi
    knare kama keta eri fore'ma hanuta ana kante nevuta tamarimpa frua erigahaze.
    Hianagi tamagra amanage huta nehaze, I'o e'i ana kantera ovugahune huta nehaze.
  nhe-BL: 'Huajca TOTECO quinilhui itlacajhua: “Ximoquetzaca campa initztoque huan
    xitetlajtlanica quejatza elqui nopa ojtli tlen huejcajquiya inquitoquiliyayaj
    huan sampa xijpantica nopa ojtli tlen cuali o nopa ojtli tlen tlatzejtzeloltic
    tlen inquitoquiliyayaj achtohuiya. Xijtoquilica nopa ojtli tlen cuali huan inquipantise
    tlasiyajcahuali para imotonaltzitzi. Pero imojuanti inquiijtojque: ‘Ax tijtoquilise
    nopa ojtli pampa ax techpactía.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe kury. — Pepyta pe za'akaw
    pe nehe. Pekar pe ikatu wera'u ma'e nehe. Pekwaw pe peho àwàm ikatu wera'u ma'e
    nehe. Peata a'e pe rupi nehe. Nezewe mehe peiko putar zeàmàtyry'ym 'ymaw rehe
    nehe, i'i wanupe. Uwazar ize'eg izupe wà. — Nuruata kwaw a'e pe rupi ure nehe,
    i'i izupe wà.
  eng-DRA: 'Thus saith the Lord: Stand ye on the ways, and see and ask for the old
    paths which is the good way, and walk ye in it: and you shall find refreshment
    for your souls. And they said: we will not walk.'
