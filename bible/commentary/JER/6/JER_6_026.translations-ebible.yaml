  hrv-hrv: Kćeri mog naroda, kostrijet pripaši, pospi se pepelom, nariči k'o za jedincem
    tužaljku pregorku. Jer će doći nenadano na nas pustošnik.
  mps-mps: Tialima, Genuai Bidigo te po wai, “Dage eno we bidi dabe, dagego te homu
    dene ebo ugwa dabe gudulama, te sia kelide pila mudu bebegeliduao. Dagego genuai
    gela weyu, hobede ebo tęąbi wao, te aya ida wai deli naga elaluali, augwa te
    wai isibo sogo homu dene ebo tiwai yao. Magi baso meni, te polo mu tama te boi
    bidi dabe dageba pedeliyu, te dage dolaibao,” wali.
  tpi-tpi: Orait Bikpela i tok olsem, “Yupela ol manmeri bilong mi, yupela i mas putim
