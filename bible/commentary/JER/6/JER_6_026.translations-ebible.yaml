verse: JER.006.026
translations:
  mal-C: എന്റെ ജനത്തിൻപുത്രീ, ചാക്കുശീല ധരിക്കുക, ചാരത്തിൽക്കിടന്ന് ഉരുളുക; ഏകജാതനെക്കുറിച്ച്
    എന്നപോലെ അതികഠിനമായി വിലപിക്കുക. സംഹാരകൻ പെട്ടെന്നു നമ്മുടെനേരേ വരും.
  deu-TKW: O mein Volk, umgürte dich mit einem Trauergewand und wälze dich in der
    Asche; veranstalte eine Trauer wie um den einzigen Sohn, bitterste Klage, denn
    gar plötzlich wird dich der Verwüster überfallen!
  lin-lin: Oh bato na ngai, bolata bilamba ya basaki mpe bolala na putulu, bosala
    matanga lokola moto oyo akufisi mwana na ye se moko. Bolela na mawa, pamba te
    mobomi akokomela biso na mbalakata.
  eng-LSV: O daughter of my people, || Gird on sackcloth, || And roll yourself in
    ashes, || Make mourning [as for] an only one, || A most bitter lamentation, ||
    For the spoiler suddenly comes against us.
  eng-GNV: 'O daughter of my people, girde thee with sackecloth, and wallowe thy selfe
    in the ashes: make lamentation, and bitter mourning as for thine onely sonne:
    for the destroier shall suddenly come vpon vs.'
  eng-WEBSTER: 'O daughter of my people, gird thee with sackcloth, and wallow thyself
    in ashes: make thee mourning, as for an only son, most bitter lamentation: for
    the spoiler shall suddenly come upon us.'
  nhw-BL: ¡Ay anJerusalén ehuani! Ximoquentica amoyoyo tlen tequipacholi huan ximosehuica
    ipan cuanextli huan ximochoquilica quen mictosquía amocone catli iyojtzi pampa
    nimantzi hualase soldados campa amojuanti para anmechtzontlamiltise.
  swh-ONEN: Enyi watu wangu, vaeni magunia mjivingirishe kwenye majivu, ombolezeni
    kwa kilio cha uchungu kama amliliaye mwana pekee, kwa maana ghafula mharabu atatujia.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ nɛn tɔmbu, i sɑɑki pɔrɑ sɛ̃keo kpɑ i tii torom
    wisi nuku sɑnkirɑnun sɔ̃. Bɛɛn bɑɑwure u ɡɔɔ swĩiyɔ nɡe wi u win bii teereru biɑ.
    I wuri koowo kɑ nɔni yĩresu. Domi wi u koo bɛɛ kpeerɑsiɑ u koo bɛɛ wɔriwɑ subɑru
    sɔɔ.
  eng-KJVCPB: 'O daughter of my people, gird thee with sackcloth, and wallow thyself
    in ashes: make thee mourning, as for an only son, most bitter lamentation: for
    the spoiler shall suddenly come upon us.'
  luo-luo: Yaye joga, rwakuru lepu mag ywak kendo ngʼielreuru e buru; gouru nduru
    ka udengo malit mana ka ngʼama ywago wuode achiel kende, nimar apoya nono jaketh
    gik moko biro podho kuomwa.
  meu-meu: Egu bese natuna hahinemu e, puse dabuadia ba rio, kahu ai ba hekui-hekui;
    ba taitai, natuna vara-edeana e taitailaiamu na heto, herohe-ahu idita hereana;
    badina be hahebua-tari tauna ese baine hatakuda.
  npi-ULB: हे मेरा मानिसकी छोरी, भाङ्ग्रा लगा र खरानीमा लडीबडी हो । एक मात्र छोरोको
    लागि विलाप गरेझैं शुँक-शुँक गरेर शोक गर, किनकि विनाशक हामीमाथि अकस्मात् आउनेछ
    ।
  yor-yor: Ẹ̀yin ènìyàn mi, ẹ gbé aṣọ ọ̀fọ̀ wọ̀, kí ẹ sì sùn nínú eérú, ẹ ṣọ̀fọ̀ pẹ̀lú
    ìpohùnréré ẹkún gẹ́gẹ́ bí i lórí ọmọkùnrin yín kan ṣoṣo nítorí pé lójijì ni àwọn
    apanirun yóò kọlù wá.
  pes-OPCB: 'خداوند می‌فرماید: «ای قوم من، لباس ماتم بر تن کن و به عزا بنشین؛ مانند
    کسی که در مرگ تنها پسرش به عزا نشسته، به تلخی سوگواری کن، چون سربازان غارتگر،
    ناگهان بر تو هجوم خواهند آورد.'
  tgl-ULB: Anak na babae ng aking mga tao, magsuot kayo ng damit-panluksa at gumulong
    sa alikabok ng isang paglilibing para sa kaisa-isang anak. Magsagawa kayo ng mapait
    na paglilibing para sa inyong mga sarili sapagkat biglang darating sa atin ang
    taga-wasak.
  hui-hui: Ani layagola Anduane Homogohanda lalu, I̱naga wali agaliru-o tínime daraho
    kamigo walia halu aga biagane ngaru ale buwa be abalu ngagoria palu pendege lalimu.
    Ko birimirunaga dara howa kiabu dugu taraore waneigini mbiraore hangu henego homaragola
    aba ai̱yarume dugu biagadagua bialu halimu. Irane tínaga waitigi urunime abale
    ibuwa tí mo ko halu bo hilo waholebiragonaga ani bilimu, laya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က မိ​မိ​လူ​မျိုး​တော်​အား``သင် တို့​သည်​လျှော်​တေ​ကို​ဝတ်​၍​ပြာ​ထဲ​၌​လူး​လှိမ့်
    ကြ​လော့။ တစ်​ဦး​တည်း​သော​သား​အ​တွက် ငို​ကြွေး မြည်​တမ်း​သ​ကဲ့​သို့​ဝမ်း​နည်း​ပက်​လက်​ငို​ကြွေး
    ကြ​လော့။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​အား သုတ်​သင်​ဖျက်​ဆီး​ရန်​လာ​သူ​သည် ရုတ်​တ​ရက်
    ဝင်​ရောက်​တိုက်​ခိုက်​မည်​ဖြစ်​သော​ကြောင့်​တည်း။-
  bod-N: བདག་གི་མི་རྣམས་ལགས། རྐེད་པར་རྩིད་རས་གཡོགས་ཏེ་ཐལ་བའི་ནང་དུ་འགྲེ་ལྡོག་རྒྱོབ་ཅིག
    བུ་གཅིག་པུ་ཤོར་བ་བཞིན་དུ་མྱ་ངན་བྱོས་དང་། ཅི་ལ་ཞེ་ན། རྩ་མེད་དུ་གཏོང་མཁན་ནི་གློ་བུར་རང་ཅག་གི་སྟེང་དུ་སླེབ་པར་འགྱུར།
  sna-sna: Haiwa, vanhu vangu, pfekai masaga mugoumburuka mumadota; chemai nokuchema
    kukuru kwazvo kunge munochemera mwanakomana mumwe chete, nokuti muparadzi achatiwira
    pakarepo.
  spa-BLM: ¡Hija de mi pueblo, vístete de cilicio y revuélcate en cenizas! Llora,
    como por un hijo único, con el más amargo lamento, porque el destructor vendrá
    de repente sobre nosotros.
  cac-cac: 'Ix yalan Jehová d''a schon̈ab'' icha tic: Ex in chon̈ab'', aq''uecoch
    pichul ya sva''i yic tze ch''oxanel e cusc''olal. Ec''an̈ec b''alb''on d''a scal
    q''uen tic''aq''uil taan̈. Ochan̈ec val d''a cusc''olal, oc''an̈ec val sic''lab''il,
    icha val yic scham junoc c''otan̈ eyuninal, yujto a jun mach ol ex sataneloc,
    van sja tzac''najoc, xchi.'
  swh-ULB: Binti za watu wangu, jivikeni magunia na kugaagaa kwenye majivu ya maombolezo
    ya mwana pekee. Ombolezeni kwa huzuni kuu, kwa kuwa anayewaangamiza anakuja kwetu
    ghafula juu yetu.
  bel-bel: Дачка народу майго! аперажы сябе вярэтаю і пасып сябе попелам; смуткуй,
    як бы па сьмерці адзінага сына, - горка плач; бо зьнянацку прыйдзе на нас загубца.
  deu-ELBBK: Tochter meines Volkes, gürte dir Sacktuch um und wälze dich in der Asche,
    trauere wie um den Einheimischen, führe bittere Klage! Denn plötzlich wird der
    Verwüster über uns kommen.
  mbb-OT: Sikiyu is menge emurè ku te inged, bivisti kew te saku wey telilid kew te
    avu he tuus te kedlalew niw. Purung kew seengseeng he iring te minatey is budtung
    he anak niw he maama. Su kenè en egkeuǥet edsurungen kiw en te kuntada tew.
  mal-2015: എന്റെ ജനത്തിന്റെ പുത്രീ, രട്ടുടുത്തു വെണ്ണീറിൽ ഉരുളുക; ഏകജാതനെക്കുറിച്ചു
    എന്നപോലെയുള്ള ദുഃഖവും കഠിനമായുള്ള വിലാപവും കഴിച്ചുകൊൾക; സംഹാരകൻ പെട്ടെന്നു നമ്മുടെ
    നേരെ വരും.
  rmc-rmc: 'Avke o RAJ phenel: „Mire manušale, uren pre tumende o gada le gonestar,
    vaľinen tumen andro prachos andral o bov, ľikeren e žaľa a zorales roven sar pal
    jekhoro čhavoro, bo jekhvareste pre amende avela o ňičiťeľis!“'
  pes-OPV: ‌ای دختر قوم من پلاس بپوش وخویشتن را در خاکستر بغلطان. ماتم پسر یگانه ونوحه
    گری تلخ برای خود بکن زیرا که تاراج کننده ناگهان بر ما می‌آید.
  ron-1924: Фийка попорулуй меу, акоперэ-те ку ун сак ши тэвэлеште-те ын ченушэ, желеште-те
    ка дупэ сингурул тэу фиу, варсэ лакримь, лакримь амаре! Кэч пе неаштептате вине
    пустииторул песте ной.
  ben-OBCV: আমার প্রজারা, চটের পোশাক পরে নাও এবং ছাইয়ের মধ্যে গড়াগড়ি দাও; একমাত্র
    পুত্রবিয়োগের মতো শোক ও তিক্ত বিলাপ করো, কারণ ধ্বংসকারী হঠাৎই আমাদের উপরে এসে
    পড়বে।
  som-som: Dadkaygow, joonyad xidho, oo dambas ku galgalo, oo waxaad u baroorataa
    sida wiil madi ah loogu baroorto, oo waxaad ku ooydaa baroor aad u qadhaadh, waayo,
    waxbaabbi'iyihii dhaqsuu inoogu soo degi doonaa.
  lat-VUC: 'Filia populi mei, accingere cilicio, et conspergere cinere: luctum unigeniti
    fac tibi, planctum amarum, quia repente veniet vastator super nos.'
  eng-ASVBT: 'O daughter of my people, gird thee with sackcloth, and wallow thyself
    in ashes: make thee mourning, as for an only son, most bitter lamentation; for
    the destroyer shall suddenly come upon us.'
  ita-1885: Figliuola del mio popolo, cingiti d'un sacco, e voltolati nella cenere;
    fa' cordoglio, come per un figliuolo unico, ed un lamento amarissimo; perciocchè
    il guastatore verrà di subito sopra noi.
  eng-LXXUP: 'O daughter of my people, gird thyself with sackcloth: sprinkle thyself
    with ashes; make for thyself pitiable lamentation, as the mourning for a beloved
    son: for misery will come suddenly upon you.'
  eng-ULB: Daughter of my people, put on sackcloth and roll in ashes; mourn with painful
    sobs as for an only son, for the destroyer will suddenly come upon us.
  spa-VBL: Oh, pueblo mío, vístete de cilicio y revuélcate en cenizas. Llora y llora
    amargamente como lo harías por un hijo único, porque el destructor descenderá
    sobre ti de repente.
  fra-_FOB: Fille de mon peuple, ceins-toi d'un sac, et roule-toi dans la cendre!
    Prends le deuil comme pour un fils unique, et fais une lamentation très amère;
    car le destructeur vient subitement sur nous.
  mal-mal: എന്റെ ജനത്തിന്റെ പുത്രീ, രട്ടുടുത്ത് വെണ്ണീറിൽ ഉരുളുക; ഏകജാതനെക്കുറിച്ച്
    എന്നപോലെയുള്ള ദുഃഖവും കഠിനമായ വിലാപവും കഴിക്കുക; സംഹാരകൻ പെട്ടെന്ന് നമ്മുടെനേരെ
    വരും.
  urd-GVR: Ai merī qaum, ṭāṭ kā libās pahan kar rākh meṅ loṭ-poṭ ho jā. Yoṅ mātam
    kar jis tarah iklautā beṭā mar gayā ho. Zor se wāwailā kar, kyoṅki achānak hī
    halākū ham par chhāpā māregā.
  suz-BL: मिनु “आं श्‍येत जाइब मुरपुकी अरन्‍डी फेक्‍सीन। मिनु इन पिया तारी पुलु फुंइसीन।
    का ला बाक्‍शो आल बेक्‍शो आ पर्बम खोदेंशो पा रोंका पने। मारदे हना आंइ कली साइक्‍ब
    याम काम जाक्‍ब” देंत। येरमीया ४:८; आमोस ८:१०
  eng-NOY: O daughter of my people, gird thee with sackcloth, And roll thyself in
    ashes! Make thee mourning as for an only son, Most bitter lamentation! For suddenly
    shall the spoiler come upon us.
  ita-1927: O figliuola del mio popolo, cingiti d’un sacco, avvoltolati nella cenere,
    prendi il lutto come per un figliuolo unico, fa’ udire un amaro lamento, perché
    il devastatore ci piomba addosso improvviso.
  ckb-ckb: ئەی گەلەکەم، جلوبەرگی گوش بپۆشە، خۆت لە خۆڵەمێش بگەوزێنە، شینی تاقانەیەک
    بۆ خۆت بگێڕە، بە لاوانەوەیەکی تاڵ، چونکە لەناکاو تێکدەر بەسەرماندا دەدات.
  eng-BBE: 'O daughter of my people, put on haircloth, rolling yourself in the dust:
    give yourself to sorrow, as for an only son, with most bitter cries of grief;
    for he who makes waste will come on us suddenly.'
  kan-OKCV: ಓ ನನ್ನ ಮಗಳೇ, ನನ್ನ ಪ್ರಜೆಗಳೇ, ಗೋಣಿತಟ್ಟನ್ನು ಕಟ್ಟಿಕೋ, ಬೂದಿಯಲ್ಲಿ ಹೊರಳಾಡು. ಒಬ್ಬನೇ
    ಮಗನಿಗೋಸ್ಕರ ಮಾಡುವ ದುಃಖದ ಪ್ರಕಾರ, ಬಹು ಕಠಿಣವಾದ ಗೋಳಾಟವನ್ನು ಮಾಡು. ನಾಶ ಮಾಡುವವನು ಫಕ್ಕನೆ
    ನಮ್ಮ ಮೇಲೆ ಬರುವನು.
  tam-2017: என் மக்களாகிய மகளே, நீ சணல் ஆடையைக் கட்டிக்கொண்டு, சாம்பலில் புரண்டு,
    ஒரே மகனுக்காகத் துக்கிக்கிறதுபோல மனங்கசந்து புலம்பு; அழிக்கிறவன் திடீரென்று நம்மேல்
    வருவான்.
  spa-RV-1909: 'Hija de mi pueblo, cíñete de saco, y revuélcate en ceniza; hazte luto
    como por hijo único, llanto de amarguras: porque presto vendrá sobre nosotros
    el destruidor.'
  ron-BTF: Fiică a poporului meu, încinge-te cu pânză de sac și tăvălește-te în cenușă;
    jelește, ca pentru singurul fiu, cea mai amară plângere, pentru că prădătorul
    va veni dintr-odată asupra noastră.
  eng-WEBP: Daughter of my people, clothe yourself with sackcloth, and wallow in ashes!
    Mourn, as for an only son, most bitter lamentation, for the destroyer will suddenly
    come on us.
  eng-FBV: Oh my people, put on sackcloth and roll around in ashes. Mourn and cry
    bitterly like you would for an only son, because the destroyer will come down
    on you suddenly.
  nld-1939: 'Dochter van Sion, steek u in zakken, En wentel in as; Rouw als over een
    enig kind, stoot bittere klachten uit: Want plotseling komt over ons de verwoester!'
  nch-BL: ¡Ay anJerusalén ehuani! Ximoquentica amoyoyo ten tequipacholi huan ximosehuica
    ipan cuajnexti huan ximochoquilica quej mictosquía amocone cati iyojtzi pampa
    nimantzi hualase soldados campa amojuanti para amechtzontamiltise.
  vie-1934: Hỡi con gái của dân ta, hãy thắt lưng bằng bao gai, và lăng trong tro
    bụi. Hãy phát tang như mất con trai một, làm cho nghe tiếng than khóc đắng cay;
    vì kẻ tàn phá sẽ xông tới trên chúng ta thình lình.
  hin-CV: अतः मेरी पुत्री, मेरी प्रजा, शोक-वस्त्र धारण करो, भस्म में लोटो; तुम्हारा
    शोक वैसा ही हो जैसा उसका होता है जिसने अपना एकमात्र पुत्र खो दिया है, अत्यंत गहन
    शोक, क्योंकि हम पर विनाशक का आक्रमण सहसा ही होगा.
  spa-BES: Oh, hija de mi pueblo, ponte la ropa de cilicio, arrójate a la ceniza;
    date a la pena, como a un hijo único, con los más amargos gritos de dolor; porque
    el que nos va a destruir vendrá de repente sobre nosotros.
  tdx-tdx: O ry anak’ ampela’ ondatiko, misikìna gony, vaho milalilalia an-davenoke;
    miroveta hoe t’ie bako tokañe, mandalà añ’aferon’ate, amy te hivovò amantika i
    mpandrotsakey.
  tha-KJV: โอ บุ​ตรสาวแห่งประชาชนของเราเอ๋ย จงเอาผ้ากระสอบคาดเอวไว้ และกลิ้งเกลือกอยู่ในกองเถ้า
    จงไว้​ทุกข์​เหมือนเพื่​อบ​ุตรชายคนเดียว เป็นการคร่ำครวญอย่างแสนขมขื่​นที​่​สุด
    เพราะว่าผู้ทำลายมาสู้เราในทั​นที​ทันใด
  por-BR-2018: Tu, filha de meu povo, veste-te de saco, e revolve-te em cinza; chora
    de luto como por um filho único, pranto de amarguras; porque logo virá sobre nós
    o destruidor.
  deu-ELO: Tochter meines Volkes, gürte dir Sacktuch um und wälze dich in der Asche,
    trauere wie um den Eingeborenen, führe bittere Klage! Denn plötzlich wird der
    Verwüster über uns kommen.
  eng-WYC-2018: The daughter of my people, be thou girded with hair-shirt, and be
    thou sprinkled together with ashes; make to thee mourning of [the] one alone begotten
    son, a bitter wailing, for why a waster shall come suddenly [up] on you. (The
    daughter of my people, be thou girded with a hair-shirt, and be thou altogether
    sprinkled with ashes; make thyself as if mourning for thy only begotten son, yea,
    a bitter wailing, for a destroyer shall suddenly come upon you.)
  epo-epo: Ho filino de Mia popolo! zonu vin per sakaĵo, rulu vin en cindro, funebru
    kiel pro sola filo, ploru maldolĉe, ĉar subite venos sur nin la pereiganto.
  uig-PIN: I hǝlⱪimning ⱪizi, sǝn ɵzünggǝ bɵz kiyim kiyiwal, küllǝr iqidǝ eƣinap yat;
    ɵzüngning bir tal oƣlungdin juda bolƣandǝk ⱪattiⱪ yiƣlap matǝm tut; qünki bulang-talang
    ⱪilƣuqi bizgǝ ⱪarap tuyuⱪsiz kelidu».
  beo-beo: 'Hina Gode da Ea fi dunu ilima amane sia:sa, “Wadela:i eboboi abula salima
    amola nasubu amo ganodini bebesoma. Dilia egefe afae da bogosea didigia:be defele
    didigia:ma. Bai dilia ha lai dunu da dili wadela:musa: hedolowane doagala:musa:
    doaga:mu galebe.'
  tpi-OTNT: Orait Bikpela i tok olsem, “Yupela ol manmeri bilong mi, yupela i mas
    putim klos bilong sori na slip long sit bilong paia na tanim tanim nabaut. Yupela
    i mas mekim bikpela krai na singsing sori, olsem ol papamama i gat wanpela pikinini
    tasol, ol i save mekim long taim dispela pikinini i dai pinis. Long wanem, wantu
    ol dispela birua bai i kamap long yupela, bilong bagarapim yupela.”
  hau-SA: Ya mutanena, ku sanya tufafin makoki ku yi birgima a toka; ku yi kuka mai
    zafi irin wanda akan yi wa ɗa tilo, gama nan da nan mai hallakarwa zai auko mana.
  uig-LAT: I xelqimning qizi, sen özüngge böz kiyim kiyiwal, küller ichide éghinap
    yat; özüngning bir tal oghlungdin juda bolghandek qattiq yighlap matem tut; chünki
    bulang-talang qilghuchi bizge qarap tuyuqsiz kélidu».
  nde-nde: Awu bantu bami, gqokani amasaka, lizibhuqe emlotheni, khalani lilile kabuhlungu
    njengokwendodana eyiyo yodwa, ngoba masinyane nje umchithi uzafika kithi.
  ton-ton: '¶ ʻE ʻofefine ʻo hoku kakai ke ke nonoʻo ʻaki koe ʻae tauangaʻa, pea fetafokifokiaki
    koe ʻi he efuefu; ke ke mamahi, ʻo hangē ko e fai ki he foha pe taha, ko e tangilāulau
    mamahi: koeʻuhi ʻe haʻu fakafokifā pe kiate koe ʻae fakaʻauha.'
  ces-1613: Ó dcero lidu mého, přepaš se žíní, a válej se v popele. Vydej se v kvílení,
    jako po synu jednorozeném, v kvílení přehořké; nebo náhle přitáhne zhoubce na
    nás.
  eng-WMB: Daughter of my people, clothe yourself with sackcloth, and wallow in ashes!
    Mourn, as for an only son, most bitter lamentation, for the destroyer will suddenly
    come on us.
  tam-TCV: என் மக்களே, நீங்கள் துக்கவுடை உடுத்தி, சாம்பலில் புரளுங்கள்; ஒரே மகனுக்காக
    மனங்கசந்து அழுவதைப்போல் துக்கப்படுங்கள். ஏனெனில் அழிக்கிறவன் நம்மேல் திடீரென வருவான்.
  ceb-ULB: Anak nga babaye sa akong katawhan, pagsul-ob kamo ug sako ug pagligid diha
    sa abog sa lubong alang sa bugtong anak. Pangandam sa hilabihang pagminatay alang
    sa inyong kaugalingon, kay moabot sa kalit lang dinhi kanato ang tiglaglag.
  pol-UBG: Córko mojego ludu, przepasz się worem i tarzaj się w popiele. Urządź sobie
    żałobę jak po jedynaku, gorzką żałobę, bo nagle spadnie na nas niszczyciel.
  agr-agr: Mina aentsug aidauwah, jáanch wake besemag pujaku nugkutai nugkugjum yuku
    tadaetugtajum, nunikjum makichik uchi pujau jakamtai, wake besemag dekapeaku buutmaina
    imanikjum buuttajum; wagki iina ijipawagtinuk dukap atsuk kautjamkagtatui”, tibaijai.
  kyc-kyc: Dokopa Kamongome lao, Nambana wambu dupwa kumanda piso wapungi komau doko
    wapuo pee pyapala kumanda pisipwape. Mendalimi nakama pyao kokwa sela epelyamo
    doko aopa minyarara dokona nakamana ikinyingi mendaki doko kumulyamopa ee lao
    kaumi kumuo petengenyili pyuo pisirami.
  urd-GVU: اے میری قوم، ٹاٹ کا لباس پہن کر راکھ میں لوٹ پوٹ ہو جا۔ یوں ماتم کر جس
    طرح اکلوتا بیٹا مر گیا ہو۔ زور سے واویلا کر، کیونکہ اچانک ہی ہلاکو ہم پر چھاپہ
    مارے گا۔
  deu-1912: O Tochter meines Volks, zieh Säcke an und lege dich in Asche; trage Leid
    wie um einen einzigen Sohn und klage wie die, so hoch betrübt sind! denn der Verderber
    kommt über uns plötzlich.
  kan-2017: ನನ್ನ ಪ್ರಜೆಯೆಂಬ ಯುವತಿಯೇ, ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡು, ಬೂದಿಯಲ್ಲಿ ಬಿದ್ದು ಹೊರಳಾಡು.
    ಇದ್ದೊಬ್ಬ ಮಗನನ್ನು ಕಳೆದುಕೊಂಡಂತೆ ದುಃಖಪಟ್ಟು ಘೋರಪ್ರಲಾಪ ಮಾಡು; ಕೊಳ್ಳೆಗಾರನು ತಟ್ಟನೆ ನಮ್ಮ
    ಮೇಲೆ ಬೀಳುವನಷ್ಟೆ.
  yap-yap: I SOMOL e be ga’ar, “Gimed e girdi’ rog, e ngam mon’ed e mad ni tutuw,
    mi gimed pig u fithik’ e awat. Mu dololoy’gad ni bod be’ ni be yornag be’ nib
    mo’on ni fak ni ka ri ma’agirag rok, ya en nike yib ni nge kireb nagmed e bayi
    cham ngomed nib tomgin.
  hlt-MCSB: Ka pilnam tanu loh tlamhni bai lamtah hmaiphu dongah bol laeh. Oingaih
    cangloeng kah nguekcoinah te namah ham saii laeh. Mamih soah aka rhoelrhak loh
    buengrhuet ha pai dongah rhaengsaelung neh kosi ngawn dung coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ዴሮም ሂዚ ጋዓኔ፦ «ዒንሢ ባይዛኒ ሙኬ ሞርካ ዔሩዋንቴ ዒንሢዳ ዖልዚ ቡላኒ ጋዓሢሮ ሲዬ ፓቲሌ
    ማይንቲ ዲቢንሢዳ ኮላዹዋቴ፤ ናዖማ ፔቴ ሜቴታዖ ሃይቄ ዓሲጉዲ ሜቂ ዬኤኩዋቴ፤
  twi-ASANTE: Ao me nkurɔfoɔ, monfira ayitoma na mommunimuni nsõ mu. Momfa adwadwotwa
    yaaya nni awerɛhoɔ sɛdeɛ wɔsu ma ɔbabarima korɔ, ɛfiri sɛ mpofirim ara ɔsɛefoɔ
    no bɛba yɛn so.
  eng-WEBU: Daughter of my people, clothe yourself with sackcloth, and wallow in ashes!
    Mourn, as for an only son, most bitter lamentation, for the destroyer will suddenly
