  dan-1931: Klæd dig i Sæk, mit Folks Datter, vælt dig i Støvet, hold Sorg som over
    den enbårne, bitter Klage! Thi Hærværksmanden skal brat komme over os.
  vie-OVCB: Dân tôi ơi, hãy mặc áo tang và ngồi giữa bụi tro. Hãy khóc lóc và than
    vãn đắng cay, như khóc vì mất con trai một. Vì đội quân hủy diệt sẽ thình lình
    giáng trên các người!
  guj-2017: હે મારા લોકની દીકરી શોકનાં વસ્ત્રો ધારણ કરી રાખમાં બેસ. જેમ કોઈ પોતાના
    એકના એક દીકરાને માટે શોક તથા આક્રંદ કરે તેમ તું કર. કેમ કે આપણા પર લૂંટારા એકાએક
    ચઢી આવશે.
  pon-2006A: KAUN-O ahpw mahsanihong sapwellime aramas akan, “Kumwail pwuhriong nan
    likoun nsensuwed oh tapwur nan pehs. Kumwail eri mwahiei, duwehte amwail kin mwahieiki
    noumwail pwutak iehros, pwe me pahn kamwomwkumwailao nektehn poar pohmwail.
  por-BRBSL: Filha do meu povo, veste-te de saco, e chafurda em cinzas! Lamentai,
    como para um filho único, a lamentação mais amarga, pois o destruidor virá de
