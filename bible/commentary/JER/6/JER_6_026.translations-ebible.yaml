    oc mêŋêpi aêac sep tageŋ.
  ksd-ksd: U natu i kaugu tarai, a vavina, una vi pit ma ra mal na tabun, ma una bubuluai
    ta ra kabu; una korkor da ure ra bul a kavakake, una tangi mat; tago ra tena varli
    na vut vakaian pire dat.
  tur-YTC: Ey kalkımın kızı, çula sarın ve külde yuvarlan! Biricik oğul için yas tutar
    gibi, en acı ağıtla dövün, çünkü yok edici ansızın üzerimize gelecek.
  grc-BRENT: Θύγατερ λαοῦ μου περίζωσαι σάκκον, κατάπασσε ἐν σποδῷ, πένθος ἀγαπητοῦ
    ποιήσαι σεαυτῇ κοπετὸν οἰκτρὸν, ὅτι ἐξαίφνης ἥξει ταλαιπωρία ἐφʼ ὑμᾶς.
  ind-AYT: “Hai putri jemaat-Ku, pakailah kain berkabung dan bergulunglah di dalam
    abu.” Berkabunglah, seperti untuk seorang anak tunggal, ratapan yang paling pahit,
