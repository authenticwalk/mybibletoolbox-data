  uig-ARA: ئى خەلقىمنىڭ قىزى، سەن ئۆزۈڭگە بۆز كىيىم كىيىۋال، كۈللەر ئىچىدە ئېغىناپ
    يات؛ ئۆزۈڭنىڭ بىر تال ئوغلۇڭدىن جۇدا بولغاندەك قاتتىق يىغلاپ ماتەم تۇت؛ چۈنكى
    بۇلاڭ-تالاڭ قىلغۇچى بىزگە قاراپ تۇيۇقسىز كېلىدۇ».
  sus-sus: N bara e yaabi, «N ma ɲama, wo sunnun donma ragoro wo ma, wo xa sunnun
    alɔ mixi naxan xa di kerenyi bara faxa. Wo xa sunnunyi xa gbo, barima won yaxuie
    na fafe keren na.»
  pon-2006: KAUN-O ahpw mahsanihong sapwellime aramas akan, “Kumwail pwuhriong nan
