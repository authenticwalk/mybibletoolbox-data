  wal-wal: Hai ta asau, waaruwaa maayidi, bidinttan gonddorettite; ba mexi issi na7aassi
    yeekkiyaabaadan misho yeehuwaa yeekkite. Aissi giikko, xaissiyaagee akeekennan
    de7ishin, nu bolli yaana.
  spa-PDDPT: Átate tela áspera y revuélcate en ceniza, oh hija de mi pueblo. Haz duelo
    como por hijo único y lamento de gran amargura, porque viene súbitamente el destructor
    sobre nosotros.
  gun-gun: Xeretarã rajy kuery, pemoĩ ke ao penhemboaxya regua, ha'e penhembojere
    pejupy tanhimbu rupi. Pejae'o ipi'a peteĩ'i va'e re ojae'o va'e rami, pejexavaia
    gui ae. Mba'eta nhande'áry ou xapy'a 'rã nhanemombaarã.”
  ilo-ULB: Anak a babai dagiti tattaok, agkaweska iti nakersang a lupot ket agtulidka
    iti katapukan gapu iti pannakaitabon iti bugbugtong nga anak. Agunnoyka iti nasaem
    a panagunnoy, ta kellaatto nga umay kadatayo ti mangdadael.
  kpg-kpg: Dimaadua ga helekai gi ana daangada, “Goodou ulu i godou goloo manawa gee,
