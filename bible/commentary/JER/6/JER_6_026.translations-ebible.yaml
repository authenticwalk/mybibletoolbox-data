  eng-WMBB: Daughter of my people, clothe yourself with sackcloth, and wallow in ashes!
    Mourn, as for an only son, most bitter lamentation, for the destroyer will suddenly
    come on us.
  urd-GVH: ऐ मेरी क़ौम, टाट का लिबास पहनकर राख में लोट-पोट हो जा। यों मातम कर जिस
    तरह इकलौता बेटा मर गया हो। ज़ोर से वावैला कर, क्योंकि अचानक ही हलाकू हम पर छापा
    मारेगा।
  rug-rug: Gamu na qua tinoni, mi va sagei sari poko baika mamu la topili pa eba;
    mamu taruqoqo meke uui va ululae gua sapu na koburu koreo titekena tu si mate,
    ura sa tie huhuara si kote hodahodaka sa kamona koa gita.
  gaz-gaz: Yaa saba ko, uffata gaddaa uffadhaatii daaraa keessa gangaladhaa; akka
    nama ilma isaa tokkicha dhabeetti hiqqifadhaa booʼaa; inni nama balleessu sun
    akkuma tasaa nutti dhufaatii.
  fra-LSG: Fille de mon peuple, couvre-toi d’un sac et roule-toi dans la cendre, Prends
    le deuil comme pour un fils unique, Verse des larmes, des larmes amères! Car le
    dévastateur vient sur nous à l’improviste.
  gnn-gnn: Yo, bala ŋayi Garrayyu ḻakaraŋala yolŋu'‐yulŋuwanydja bitjarrana, “Buku‐yirryirryurrana
    biyakana ŋäthinyamiya manaparra, biyakana bitjan ŋuli ŋäṉḏi'mirriŋu ŋäthi nhanukalaŋuwu
    yothu'wu rakunygu, liŋgu galki yurru miriŋunydja marrtjina, bumana marrtji yurru
    baḏuwaḏuyunna nhumalanha.”
  yal-yal: N ma yamana, ɛ kasa bɛnbɛli dugin so sununi, ɛ ɛ sa xubeni, ɛ gbelegbele
    alo muxuna dii xɛmɛ kedenna na faxa, bayo naxan muxune birin halagima, na fa en
    natɛrɛnama nɛn.
  haw-1868: E ke kaikamahine o ko'u poe kanaka, e hoaahu oe i kapa Kumakena, a e lulu
    i ka lehu maluna ou; a e kumakena hoi oe, e like me ia no ka hanaukahi, he kumakena
    ino loa; no ka mea, e hele hoohikilele mai ana ka mea anai ia kakou.
  arb-NAV: فَيَا أُورُشَلِيمُ ارْتَدِي الْمُسُوحَ وَتَمَرَّغِي فِي الرَّمَادِ، وَنُوحِي
    كَمَنْ يَنُوحُ عَلَى وَحِيدِهِ، وَانْتَحِبِي نَحِيباً مُرّاً، لأَنَّ الْمُدَمِّرَ
    يَنْقَضُّ عَلَيْنَا فَجْأَةً.
  ewe-ewe: Oo, nye dukɔ, mita akpanya, miamli le dzofi me. Fa konyi vevie kple ɣli
    abe ame si viŋutsu ɖeka hɔ̃ɔ ku na la ene, elabena nugblẽla la ava ƒo ɖe mía dzi
    zi ɖeka kpoyi!
  eng-LEE: 'O daughter of my people, gird thyself with sackcloth, and roll thyself
    in the ashes: a mourning as for an only son prepare unto thee, a most bitter lamentation;
    for suddenly will the destroyer come over us.'
  asm-FB: হে মোৰ জাতিস্বৰূপা জীয়াৰী, কঁকালত চট বান্ধা, আৰু ছাইত বাগৰা; একেটি পুত্ৰৰ
    মৃত্যুৰ বাবে শোক কৰাৰ দৰে শোক কৰা। আৰু অত্যন্ত বিলাপ কৰা, কিয়নো বিনষ্ট কৰোঁতাই
    অকস্মাতে আমাৰ ওপৰত আক্ৰমণ চলাব।
  sus-A: ﭑ بَرَ عٍ يَابِ، «ﭑ مَ حَمَ، وٌ سُننُن دٌنمَ رَفٌرٌ وٌ مَ، وٌ شَ سُننُن عَلْ
    مِشِ نَشَن شَ دِ كٍرٍنيِ بَرَ قَشَ. وٌ شَ سُننُنيِ شَ فبٌ، بَرِ مَ وٌن يَشُييٍ
    نَ قَقٍ كٍرٍن نَ.»
  fra-SBL: Fille de mon peuple, revêts-toi d'un sac, et roule-toi dans la cendre !
    Porte le deuil, comme pour un fils unique, des lamentations très amères, car le
    destructeur va venir soudainement sur nous.
  hbo-hbo: בַּת־עַמִּ֤י חִגְרִי־שָׂק֙ וְהִתְפַּלְּשִׁ֣י בָאֵ֔פֶר אֵ֤בֶל יָחִיד֙ עֲשִׂ֣י
    לָ֔ךְ מִסְפַּ֖ד תַּמְרוּרִ֑ים כִּ֣י פִתְאֹ֔ם יָבֹ֥א הַשֹּׁדֵ֖ד עָלֵֽינוּ׃
  kik-kik: Inyuĩ andũ akwa, mwĩhumbei nguo ya ikũnia, na mwĩgaragarie mũhu-inĩ; rĩrai
    na kĩgi, ta ũrĩa mwana wa mũmwe arĩragĩrwo, nĩgũkorwo mwanangi ũcio agaatũhithũkĩra
    o rĩmwe.
  fra-NCL: Fille de mon peuple, ceins le cilice, roule-toi dans la cendre, prends
    le deuil comme pour un fils unique, fais des lamentations amères ; car soudain
    le dévastateur arrive sur nous.
  cek-AK: Aw kai kaminawk ih canu, kazii to angzaeng oh loe, maiphu pongah amlet oh;
    maeto khue a tawnh ih capa to duek naah qah baktiah qah oh loe palungsae oh; parokung
    loe akra ai ah aicae nuiah pha tih boeh.
  cuk-cuk: An-dulamar, wile-itoged-mor be yomala. Burugi baparmakmai be imakmala.
    Igi-dule na e-mimmi-wargwennagwad-ei-burgwisar bina boe, debayobi be ise-boale
    bomala. Ar dulemar-anmar-obelogedi, emisgwa anmargi danikid.”
  uig-CYR: И хәлқимниң қизи, сән өзүңгә бөз кийим кийивал, күлләр ичидә еғинап ят;
    өзүңниң бир тал оғлуңдин җуда болғандәк қаттиқ жиғлап матәм тут; чүнки булаң-талаң
    қилғучи бизгә қарап туюқсиз келиду».
  tel-2017: నా ప్రజలారా, వినాశనకారి హఠాత్తుగా మా మీదికి వస్తాడు. గోనెపట్ట కట్టుకుని
    బూడిద చల్లుకోండి. ఒక్కడే కొడుకును గూర్చి ఎలా దుఃఖిస్తారో ఆ విధంగా విలపించండి.
    బహు ఘోరంగా విలపించండి.
  hat-BSA: O fi a pèp mwen an, mete twal sak! Woule nan sann! Kriye fò konsi se pou
    sèl fis ke ou te fè a! Fè yon lamantasyon ki anmè pase tout lòt yo. Paske sibitman
    destriktè a va parèt sou nou.
  kos-kos: LEUM GOD El fahk nu sin mwet lal, “Nokomang nuknuk yohk eoa ac ipippip
    in apat uh. Kowos in arulana tung ac mwemelil oana ke wen sefanna nutuwos el misa,
    mweyen el su tuku in sikikowosla ac fah tuku ke pacl na sa in mweuni kowos.
  hbo-WLC: בַּת־עַמִּ֤י חִגְרִי־שָׂק֙ וְהִתְפַּלְּשִׁ֣י בָאֵ֔פֶר אֵ֤בֶל יָחִיד֙ עֲשִׂ֣י
    לָ֔ךְ מִסְפַּ֖ד תַּמְרוּרִ֑ים כִּ֣י פִתְאֹ֔ם יָבֹ֥א הַשֹּׁדֵ֖ד עָלֵֽינוּ׃
  ibo-ibo: Unu ndị m, yikwasịnụ onwe unu uwe mkpe. Tụrụọnụ onwe unu na ntụ, ruonụ
    uju, ma kwaanụ akwa, dịka nwanyị na-eru ụjụ nʼihi ọnwụ otu nwa nwoke ọ mụtara.
    Nʼihi na onye mbibi ahụ ga-abịakwasị anyị na mberede.
  ory-ory: ଆଗୋ ମୋର ଲୋକମାନଙ୍କର କନ୍ୟେ, ତୁମ୍ଭେ ଚଟ ପିନ୍ଧ, ଭସ୍ମରେ ଗଡ଼; ଅଦ୍ୱିତୀୟ ପୁତ୍ର ଲାଗି
    ଶୋକ ତୁଲ୍ୟ ତୁମ୍ଭେ ଶୋକ ଓ ଅତିଶୟ ବିଳାପ କର; କାରଣ ବିନାଶକ ଅକସ୍ମାତ୍‍ ଆମ୍ଭମାନଙ୍କୁ ଆକ୍ରମଣ
    କରିବ।
  chk-chk: Ewe Samol mi Lapalap a üreni nöün aramas, “Oupwe üföüf üf seni tuk o asokopelakemi
    lon falangen ekkei. Oupwe ngüngüres usun eman a ngüngüres won nöün aleman, oupwe
    fokun kechüangau, pun ewe chon kata epwe müttir wareitikemi.
  rop-rop: Wal YAWEI bin tok langa im pipul olabat na, “Wal yumob werrimon sekbeigwan
    klos en yumob rolabat langa detlot eshis. En yumob kraikrai nomo lilbit jis laik
    wen yumob krai blanga yumob ronwan biginini, dumaji det amimob hu garra kaman
    blanga binijimap yumob, garra kaman kwikbala.
  ukr-1871: 'Ой ти, дочко мого люду! підпережись веретом, посип себе попелом, заридай,
    заплач гірко, як по синові одинчикові: незабаром нападе на нас погубник.'
  deu-1951: Gürte einen Sack um dich, o Tochter meines Volkes, und wälze dich in der
    Asche; traure wie um einen einzigen Sohn, halte bittere Klage! Denn plötzlich
    wird der Verwüster über uns kommen.
  eng-JPS: O daughter of my people, gird thee with sackcloth, and wallow thyself in
    ashes; make thee mourning, as for an only son, most bitter lamentation; for the
    spoiler shall suddenly come upon us.
  srp-1865: Kæeri naroda mojega, pripaši kostrijet i valjaj se u pepelu, žali kao
    za sinom jedincem i ridaj gorko, jer æe brzo doæi na nas zatiraè.
  lug-lug: Kale nno mmwe abantu, mwambale ebibukutu era mwevulunge mu vvu; mukungubage
    ng’abakaabira omwana owoobulenzi omu yekka. Kubanga oyo agenda okuzikiriza ajja
    kutugwako mavumbavumba.
  heb-heb: בת עמי חגרי שק והתפלשי באפר אבל יחיד עשי לך מספד תמרורים כי פתאם יבא השדד
    עלינו׃
  ben-IRV: হে আমার প্রজাদের মেয়েরা, একমাত্র ছেলের মৃত্যুশোকে চট পর এবং ছাইয়ের মধ্যে
    গড়াগড়ি দাও। নিজেদের জন্য প্রচণ্ড শোক কর। কারণ আমাদের উপরে হঠাৎ ধ্বংসকারী এসে
    পড়বে।
  pan-pan: ਹੇ ਮੇਰੀ ਪਰਜਾ ਦੀਏ ਧੀਏ, ਆਪਣੇ ਲੱਕ ਉੱਤੇ ਤੱਪੜ ਬੰਨ੍ਹ, ਅਤੇ ਸੁਆਹ ਵਿੱਚ ਲੇਟਿਆ ਰਹਿ।
    ਤੂੰ ਸੋਗ ਕਰ ਜਿਵੇਂ ਇਕਲੌਤੇ ਪੁੱਤਰ ਉੱਤੇ ਕਰੀਦਾ ਹੈ, ਤੂੰ ਬਹੁਤ ਭਾਰੀ ਸਿਆਪਾ ਕਰ, - ਸੱਤਿਆਨਾਸ
    ਕਰਨ ਵਾਲਾ ਅਚਾਨਕ ਸਾਡੇ ਉੱਤੇ ਆ ਪਵੇਗਾ।
  mya-JVB: အို ငါ ၏လူမျိုး သတို့သမီး ၊ လျှော်တေ အဝတ်ကို ဝတ် စည်း၍ ပြာ ၌ လူး လဲလော့။
    တ ယောက်တည်း သော သားသေသည်ကို ငိုကြွေး သကဲ့သို့၊ ငိုကြွေး၍ ပြင်းစွာ မြည်တမ်း လော့။
    လုယူဖျက်ဆီး သောသူသည် ငါ တို့ ကို ချက်ခြင်း တိုက် လိမ့်မည်။
  tbg-tbg: Oho, ti navunaa taario, kovaara utavaaqa nonkute hantaqi oquvi variate.
    Ni vehi autu taiqa keka vaakama ani variavo. Vira noka qoka qorainti vainti vohainku
    vatataava qutu vimanta noraiqaake iqi rataantemake, ne navutaaka aniarara iriha
    iqi rateha variate.
  hmo-hmo: Lohiabada ese iena bese taudia ia hamaoroa, ia gwau, “Umui ese puse dabua
    do umui kwatua, bona lahi kahu ena latanai do umui hekure. Mai lalohisihisi do
    umui taitai, hegeregere emui natuna tamona ia mase dainai umui taitai bamona.
    Badina be inai tuari taudia be karaharaga umui emui huanai do idia hedinarai,
    idia ese nega tamona umui do idia tuari henia.”
  urd-urd: ऐ मेरी बिन्त — ए — क़ौम, टाट औढ़ और राख में लेट, अपने इकलौतों पर मातम और
    दिलख़राश नोहा कर; क्यूँकि ग़ारतगर हम पर अचानक आएगा।
  rus-SYN: Дочь народа моего! опояшь себя вретищем и посыпь себя пеплом; сокрушайся,
    как бы о смерти единственного сына, горько плачь; ибо внезапно придет на нас губитель.
  bqc-SIM: Ma gbɛ̃́ↄ, à zwã̀nkasaↄ dↄdↄ á pi, í gbeembo túfu guu. À ↄ́ↄlↄ lán
    nɛ́ mɛ̀ndona gaamáwa, à búbuapɛ pãsĩpãsĩ, asa gbɛ̃kaalɛna a mↄ́wá kã́ndoɛ.
  tcz-CHONGTHU: Vo kamite, khaodip pon kisil uvin lang, vutlah’a kitangun. Chapa changkhat
    seh manthahna chunga laina tah’a kap bangin kap un. Ajeh chu hetman louhela misumangpa
    chu nachunguva hung chuding ahi.
  mar-mar: माझ्या लोकांच्या कन्ये, शोकवस्त्रे घाल आणि राखेत लोळ, एकुलता एक मुलगा गेल्याप्रमाणे
    आकांत कर. कारण नाश करणारा अगदी एकाएक आपल्यावर येईल.
  qub-qub: Marca-masëcuna, fiyupa llaquicushpayqui gachga röpacunata jaticuy. Uchpacho
    gochpay. Nircur jucnaylla wamrayqui wañusha caycajpäno fiyupa wagay. Ushamänanchïpaj
    caycäga manapis aycällatanami chayamonga.»
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ nɛn tɔmbu, i sɑɑki pɔrɑ sɛ̃keo kpɑ i tii torom
    wisi nuku sɑnkirɑnun sɔ̃. Bɛɛn bɑɑwure u gɔɔ swĩiyɔ nge wi u win bii teereru biɑ.
    I wuri koowo kɑ nɔni yĩresu. Domi wi u koo bɛɛ kpeerɑsiɑ u koo bɛɛ wɔriwɑ subɑru
    sɔɔ.
  hat-hat: 'Seyè a pale ak pèp li a, li di l'': -Mete rad sak sou nou. Woule kò nou
    nan sann dife. Se pou nou gen lapenn tankou si nou te pèdi sèl pitit gason nou
    te genyen. Se pou nou plenn ak de ran dlo nan je nou. Paske moun k''ap vin detwi
    nou an ap atake nou san avèti.'
  eng-BSB: O daughter of my people, dress yourselves in sackcloth and roll in ashes.
    Mourn with bitter wailing, as you would for an only son, for suddenly the destroyer
    will come upon us.
  eng-WEBPB: Daughter of my people, clothe yourself with sackcloth, and wallow in
    ashes! Mourn, as for an only son, most bitter lamentation, for the destroyer will
    suddenly come on us.
  kbq-kbq: Anage higeno Anumzamo'a huno, Nagri vahemota tamasunku kukena erinentanita,
    ta'nefa erita nefreta magoke ne'mofavrema ante'nea vahemo'ma ana mofavrema frigeno
    asunku huno zavi'ma ateaza huta tusi zavi krafa hiho. Na'ankure maka zama eri
    havizama nehaza sondia vahe'mo'za ame hu'za e'za eme tamazeri haviza hugahaze.
  nhe-BL: ¡Ay inJerusalén ehuani! Ximoquentica imoyoyo tlen cuesoli huan ximosehuica
    ipan cuanextli huan ximochoquilica queja mictosquía imocone tlen iyojtzi pampa
    nimantzi hualase soldados campa imojuanti para inmechtzontlamiltise.
  gub-BL: Tupàn uze'eg wemiaihu wanupe. — Pemunehew ma'eryru pàn iànàgatu ma'e iapo
    pyrer pezemumikahy haw hexak kar pà nehe. Pezeruwaruwak tanimuk rehe nehe no.
    Aze pitài zo pena'yr, aze umàno, pezai'oahy. Pezai'o nezewegatete nehe kury. Pezakook
    penehaykwer iro ma'e nehe. Ta'e ma'e imumaw par peàmàtyry'ym putar na'arewahy
    nehe xe.
  eng-DRA: 'Gird thee with sackcloth, O daughter of my people, and sprinkle thee with
    ashes: make thee mourning as for an only son, a bitter lamentation, because the
    destroyer shall suddenly come upon us.'
