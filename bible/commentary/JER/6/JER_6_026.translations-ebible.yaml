  tbz-SIM: Díndi n nìtìbɛ̀ dɑ́ɑ́tínɛ̀ tifɔ̀ɔ̀tɔ̃̀ntì kɛ́kɑri mukṹṹ. Pũńnɛ̀ mutɑ́pɛí
    kɛ́nkuɔ̀ nyɛkúdɑbùò, wèè birɛ bo dɛmɑ́ɑ̀ dɛ̀ ɔ̃ɔ̃ kú kòo nkuɔ̀mmɛ̀. Kuɔ́nnɛ̀ dikúdɑbònnì
    kɛ yɛ̃́ di pɔ̀ntì kèrínímɛ̀ kɛ bo di do kɛ́ di dɛ́ɛ́tɛ́.
  msy-2020: 'Ezɨ Ikiavɨra Itir God, kamaghɨn mɨgei: “O, nan gumazamizir kɨ bar ifongeziba,
    ia azir korotiabar aghuigh averenim gɨpoghpogh. Ia fo, apanir izɨ ia gasɨghasɨghamim
    pura kaghɨram otoghtɨ, ia atam mangeghtɨ me ia gasɨghasigham. Kamaghɨn, ia puvɨrama
    aziva, azir onger akaba bangɨ. Mati poroghamimning borir bar vamɨrara iti, an
    aremezɨ, aning a bagh azia an kuarkufi.”'
  azb-azb: Ey əziz xalqım! Çul geyin və küldə yuvarlan. Vahid oğluna yas tutan kimi
    Yas tutub acı-acı ağla. Çünki məhv edən qəflətən başımızın üstünü alacaq.
  eng-DBY: 'Daughter of my people, gird thee with sackcloth, and roll thyself in ashes:
    make mourning, [as] for an only son — bitter lamentation; for the spoiler cometh
    suddenly upon us.'
  hin-2017: हे मेरी प्रजा कमर में टाट बाँध, और राख में लोट; जैसा एकलौते पुत्र के लिये
    विलाप होता है वैसा ही बड़ा शोकमय विलाप कर; क्योंकि नाश करनेवाला हम पर अचानक आ
    पड़ेगा।
  wol-KYG: Éey bokk yi, sol-leeni saaku, diwoo dóom, ñaawloo ko. Ñaawluleen ni kuy
    dëj benn bàjjo te jooy jooy yu metti, nde yàqkat bi day jekki, ne sunu kaw dàll!
  eng-YLT: O daughter of My people, Gird on sackcloth, and roll thyself in ashes,
