verse: JER.006.012
translations:
  mal-C: അവരുടെ ഭവനങ്ങളെല്ലാംതന്നെ ഒപ്പം വയലുകളും ഭാര്യമാരും എല്ലാം അന്യരുടെ വകയായിത്തീരും,
    ദേശവാസികൾക്കെതിരേ ഞാൻ കൈനീട്ടുമ്പോൾത്തന്നെ,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Ihre Häuser aber sollen an andere übergehen, Felder und Weiber zumal; denn
    ich strecke meine Hand aus wider die Bewohner des Landes, - ist der Spruch Jahwes.
  lin-lin: Tango nakosembola loboko na Ngai mpo na kotelemela bavandi ya mboka, nakopesa
    bandako na bango, bilanga na bango mpe basi na bango, epai ya bato mosusu, » elobi
    Yawe.
  eng-LSV: And their houses have been turned to others, || Fields and wives together,
    || For I stretch out My hand against the inhabitants of the land,” || A declaration
    of YHWH.
  eng-GNV: 'And their houses with their landes, and wiues also shalbe turned vnto
    strangers: for I will stretch out mine hande vpon the inhabitants of the land,
    sayeth the Lord.'
  eng-WEBSTER: 'And their houses shall be turned to others, with their fields and
    wives together: for I will stretch out my hand upon the inhabitants of the land,
    saith the LORD.'
  nhw-BL: Huan nopa seyoc tlali ehuani moaxcatise ininchajchaj, ininmilhua huan ininsihuajhua,
    pampa na nimomatlananas para niquintlatzacuiltis nochi masehualme catli itztoque
    ipan ni tlali. Quej nopa nimoTECO niquijtohua.
  swh-ONEN: Nyumba zao zitapewa watu wengine, pamoja na mashamba yao na wake zao,
    nitakapounyoosha mkono wangu dhidi ya wale waishio katika nchi,” asema Bwana.
  bba-bba: Kpɑ ben yɛnusu su ko ɡɑbuɡisu kɑ ben ɡbeɑ kɑ ben kurɔbu. Domi kon tem mɛ
    kpuron tɔmbu nɛn dɑm sɔ̃ɔsi. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And their houses shall be turned unto others, with their fields and
    wives together: for I will stretch out my hand upon the inhabitants of the land,
    saith the Lord.'
  luo-luo: Utegi ibiro miyo joma moko, kaachiel gi puothegi kod mondegi, ka arieyo
    lweta kuom jogo modak e piny,” Jehova Nyasaye owacho.
  meu-meu: Edia ruma na haida bae henidia, edia uma bona adavadia danu; badina be
    lau ese imagu baina toia roro, tano inoholaina taudia ihadikadia totona. Iehova
    na e herevamu.
  npi-ULB: तिनीहरूका घरहरू, खेतहरू र पत्‍नीहरू एकसाथ अरूलाई दिइनेछ । किनकि म आफ्‍नै
    हातले यस देशका बासिन्दाहरूलाई आक्रमण गर्नेछु, यो परमप्रभुको घोषणा हो ।
  yor-yor: Ilé wọn o sì di ti ẹlòmíràn, oko wọn àti àwọn aya wọn, nígbà tí èmi bá
    na ọwọ́ mi sí àwọn olùgbé ilẹ̀ náà,” ni Olúwa wí.
  pes-OPCB: زنان و خانه‌ها و مزرعه‌هایشان، همه به دست دشمن خواهند افتاد، چون من اهالی
    این سرزمین را تنبیه خواهم کرد.
  tgl-ULB: Ibibigay sa iba ang kanilang mga bahay, gayundin ang kanilang mga bukirin
    at mga asawa. Sapagkat lulusubin ko sa pamamagitan ng aking kamay ang mga naninirahan
    sa lupain. Ito ang pahayag ni Yahweh.
  hui-hui: I̱na dindi ogoni mo ko hai helalu tinaga anda bu heledarubi ti one bedarubi
    dindi ngarubi bibahende agali dindi tara howa ibiraru ti karulo helolebero.
  mya-mya: '@see-verse:JER.006.011'
  bod-N: ཡང་དེ་དག་གི་ཁང་པ་དང་ཞིང་ས། ཆུང་མ་བཅས་ནི་གཞན་ལ་དབང་བར་འགྱུར། བདག་གིས་ལག་པ་བརྐྱངས་ནས་ས་འདིའི་ཡུལ་མི་རྣམས་ལ་རྒོལ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Dzimba dzavo dzichapiwa vamwe, minda yavo pamwe chete navakadzi vavo, pandichatambanudza
    ruoko rwangu pamusoro pavagere panyika,” ndizvo zvinotaura Jehovha.
  spa-BLM: Sus casas serán entregadas a otros, sus campos y sus esposas juntos; porque
    extenderé mi mano sobre los habitantes de la tierra, dice Yahvé”.
  cac-cac: Masanil spat eb', smunlajel eb', eb' ix yetb'eyum eb', ch'ocxo mach ol
    ic'ancanoc. Yujto a in val Jehová in svala', ol vic'q'ue in c'ab' vac'an syaelal
    eb' cajan d'a jun chon̈ab' tic.
  swh-ULB: Nyumba zao watapewa watu wengine, kwa kuwa nitawavamia wakazi wa nchi kwa
    mkono wangu - asema BWANA wa majeshi.
  bel-bel: І дамы іхнія пяройдуць да іншых, гэтак сама і палі і жонкі; бо Я працягну
    руку Маю на насельнікаў гэтай зямлі, кажа Гасподзь.
  deu-ELBBK: und ihre Häuser werden anderen zugewandt werden, Felder und Frauen allzumal.
    Denn ich strecke meine Hand aus gegen die Bewohner des Landes, spricht der HERR.
  mbb-OT: Is menge valey zan ibeǥey ziyà te zuma, ragkes en is menge pemuleey zan
    wey menge esawa zan. Egkehitavù heini emun edsilutan ku en is menge etew he ed-ubpà
    kayi he tanà. Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: അവരുടെ വീടുകളും നിലങ്ങളും ഭാര്യമാരും എല്ലാം അന്യന്മാർക്കു ആയിപ്പോകും;
    ഞാൻ എന്റെ കൈ ദേശത്തിലെ നിവാസികളുടെ നേരെ നീട്ടും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Lengre khera peske lena aver džene, jekhetane lengre maľenca the romňijenca,
    bo me nacirdava miro vast pro manuša andre kadi phuv,“ phenel o RAJ.
  pes-OPV: و خانه‌ها و مزرعه‌ها و زنان ایشان با هم از آن دیگران خواهند شد زیرا خداوند
    می‌گوید که «دست خود را به ضد ساکنان این زمین درازخواهم کرد.
  ron-1924: Каселе лор вор трече ын стэпыниря алтора, огоареле ши невестеле лор, де
    асеменя, кынд Ымь вой ынтинде мына асупра локуиторилор цэрий”, зиче Домнул.
  ben-OBCV: তাদের খেতের জমি ও স্ত্রীদের সঙ্গে তাদের বসতবাড়িগুলিও আমি অন্যদের হাতে
    তুলে দেব, যখন আমি আমার হাত প্রসারিত করব, তাদের বিরুদ্ধে, যারা দেশের মধ্যে করবে
    বসবাস,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo guryahooda, iyo beerahooda, iyo naagahoodaba kuwa kalaa la siin doonaa
    dhammaantoodba, waayo, Rabbigu wuxuu leeyahay, Anigu waxaan gacantayda ku fidin
    doonaa dadka dalka deggan.
  lat-VUC: 'Et transibunt domus eorum ad alteros, agri et uxores pariter, quia extendam
    manum meam super habitantes terram, dicit Dominus:'
  eng-ASVBT: And their houses shall be turned unto others, their fields and their
    wives together; for I will stretch out my hand upon the inhabitants of the land,
    saith Jehovah.
  ita-1885: E le lor case saran trasportate a stranieri, ed insieme i campi, e le
    mogli; perciocchè io stenderò la mia mano sopra gli abitanti del paese, dice il
    Signore.
  eng-LXXUP: 'And their houses shall be turned to others, with their fields and their
    wives together: for I will stretch out my hand upon the inhabitants of this land,
    saith the Lord.'
  eng-ULB: Their houses will be turned over to others, both their fields and their
    wives together. For I will attack the inhabitants of the land with my hand—this
    is Yahweh's declaration.
  spa-VBL: Sus casas serán entregadas a otros, sus campos y sus esposas también, porque
    voy a castigar a todos los que viven en este país, declara el Señor.
  fra-_FOB: Et leurs maisons passeront à d'autres, les champs et les femmes aussi;
    car j'étendrai ma main sur les habitants du pays, dit l'Éternel.
  mal-mal: അവരുടെ വീടുകളും നിലങ്ങളും ഭാര്യമാരും എല്ലാം അന്യന്മാർക്ക് ആയിപ്പോകും; ഞാൻ
    എന്റെ കൈ ദേശത്തിലെ നിവാസികളുടെ നേരെ നീട്ടും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Un ke gharoṅ ko khetoṅ aur bīwiyoṅ samet dūsroṅ ke hawāle kiyā jāegā, kyoṅki
    maiṅ apnā hāth mulk ke bāshindoṅ ke ḳhilāf baṛhāūṅgā.” Yih Rab kā farmān hai.
  suz-BL: मारदे हना गो आं गुइ मेको रागीम बाक्‍ब आन तार दिंनुङ, मेको आन खिं अर्को आन
    के दुम्‍नीम। आन रू नु आन मीश यो अरु आन के दुम्‍नीम” दे परमप्रभु यावेम देंत।
  eng-NOY: Their houses also shall be transferred to others, Their fields and their
    wives together, For I will stretch out my hand over the inhabitants of the land,
    saith Jehovah.
  ita-1927: Le loro case saran passate ad altri; e così pure i loro campi e le loro
    mogli; poiché io stenderò la mia mano sugli abitanti del paese, dice l’Eterno.
  ckb-ckb: ماڵەکانیان بۆ خەڵکی دیکە دەبن، کێڵگە و ژنەکانیان پێکەوە، چونکە دەستم بۆ
    سەر دانیشتووانی خاکەکە درێژ دەکەم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'And their houses will be handed over to others, their fields and their
    wives together: for my hand will be stretched out against the people of the land,
    says the Lord.'
  kan-OKCV: ಅವರ ಮನೆಗಳೂ ಹೊಲಗಳೂ, ಹೆಂಡತಿಯರೂ ಸಹಿತವಾಗಿ ಬೇರೊಬ್ಬರ ಪಾಲಾಗುವುವು. ಏಕೆಂದರೆ, ದೇಶದ
    ನಿವಾಸಿಗಳ ಮೇಲೆ ನನ್ನ ಕೈಚಾಚುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்களுடைய வீடுகளும், சொந்தநிலங்களும், அவர்களுடைய மனைவிகளுடன் ஏகமாக அந்நியர்
    வசமாகும்; என் கையை இந்தத் தேசத்தின் குடிமக்களுக்கு விரோதமாக நீட்டுவேன் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: Y sus casas serán traspasadas á otros, sus heredades y también sus
    mujeres; porque extenderé mi mano sobre los moradores de la tierra, dice Jehová.
  ron-BTF: Și casele lor vor fi trecute în mâna altora, împreună cu câmpurile și soțiile
    lor, pentru că îmi voi întinde mâna asupra locuitorilor țării, spune DOMNUL.
  eng-WEBP: Their houses will be turned to others, their fields and their wives together;
    for I will stretch out my hand on the inhabitants of the land, says the LORD.”
  eng-FBV: Their houses will be given to others, their fields and wives too, because
    I'm going to punish everyone living in this country, declares the Lord.
  nld-1939: Hun huizen gaan aan vreemden over, Met akkers en vrouwen er bij; Want
    Ik heb mijn hand al uitgestrekt Tegen de bewoners van het land, spreekt Jahweh!
  nch-BL: Huan nopa seyoc tali ehuani moaxcatise ininchajchaj, inimilhua huan inisihuajhua,
    pampa na nimomatananas para niquintatzacuiltis nochi masehualme cati itztoque
    ipan ni tali. Quej nopa nimoTECO niquijtohua.
  vie-1934: Nhà, ruộng, và vợ của họ sẽ sang qua kẻ khác; vì tay ta sẽ giang ra trên
    dân cư đất nầy, Đức Giê-hô-va phán vậy.
  hin-CV: उनके आवास अपरिचितों को दे दिए जाएंगे, यहां तक कि उनकी पत्नियां एवं खेत भी,
    क्योंकि मैं अपना हाथ देशवासियों के विरुद्ध बढ़ाऊंगा,” यह याहवेह की वाणी है.
  spa-BES: Y sus casas serán entregadas a otros, sus campos y sus esposas juntamente;
    porque mi mano será tendida contra la gente de la tierra, dice el Señor.
  tdx-tdx: Ho limbeze’ ty ila’e o anjomba’iareoo, o tetekeo miharo amo rakemba’ iareoo;
    fa hatora-kitsiko amo mpimoneñe amy taneio ty tañako, hoe t’Iehovà.
  tha-KJV: บ้านเรือนของเขาจะต้องยกให้เป็นของคนอื่น ทั้งไร่นาและภรรยาของเขาด้วย เพราะเราจะเหยียดมือของเราออกต่อสู้ชาวแผ่นดิน”
    พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: E suas casas passarão a ser de outros, suas propriedades e juntamente
    suas mulheres; porque estenderei minha mão contra os moradores da terra, diz o
    SENHOR.
  deu-ELO: und ihre Häuser werden anderen zugewandt werden, Felder und Weiber allzumal.
    Denn ich strecke meine Hand aus wider die Bewohner des Landes, spricht Jehova.
  eng-WYC-2018: And the houses of them, (with) the fields and wives together, shall
    go to other men; for I shall stretch forth mine hand on the dwellers of the land,
    saith the Lord.
  epo-epo: Iliaj domoj transiros al aliuloj, ankaŭ la kampoj kaj la edzinoj; ĉar Mi
    etendos Mian manon sur la loĝantojn de la lando, diras la Eternulo.
  uig-PIN: — Ularning ɵyliri, etizliri ayalliri bilǝn billǝ ɵzgilǝrgǝ tapxurulidu;
    qünki Mǝn ⱪolumni zemindikilǝrgǝ sozimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Ilia diasu amola ilia soge amola ilia uda da eno dunu iligili i dagoi ba:mu.
    Na da Na soge fi dunu ilima se imunu.
  tpi-OTNT: Bai mi mekim save long ol manmeri bilong dispela kantri, na bai mi larim
    ol arapela lain i kisim ol haus na graun na meri bilong ol.
  hau-SA: Za a ba da gidajensu ga waɗansu, tare da gonakinsu da matansu, sa’ad da
    na miƙa hannuna gāba da waɗanda suke zama a ƙasar,” in ji Ubangiji.
  uig-LAT: — Ularning öyliri, étizliri ayalliri bilen bille özgilerge tapshurulidu;
    chünki Men qolumni zémindikilerge sozimen, — deydu Perwerdigar.
  nde-nde: Izindlu zabo zizanikwa abanye, konke lamasimu abo kanye labafazi babo,
    lapho ngiselula isandla sami ngimelana lalabo abahlala elizweni,” kutsho uThixo.
  ton-ton: '¶ “Pea ʻe maʻu ʻe he kakai kehe honau ngaahi fale, mo e ngaahi ngoue,
    fakataha mo honau ngaahi uaifi: he te u mafao atu hoku nima ki he kakai ʻoe fonua,
    ʻoku pehē ʻe Sihova.’'
  ces-1613: A dostanou se domové jejich jiným, též pole i ženy, když vztáhnu ruku
    svou na obyvatele této země, dí Hospodin.
  eng-WMB: Their houses will be turned to others, their fields and their wives together;
    for I will stretch out my hand on the inhabitants of the land, says the LORD.”
  tam-TCV: அவர்களுடைய வீடுகளும் வயல்களும் மற்றவர்களுக்குச் சொந்தமாகும். மனைவிகளுங்கூட
    மற்றவர்களுக்குச் சொந்தமாவார்கள். நாட்டில் குடியிருப்பவர்களுக்கு எதிராக நான் என்னுடைய
    கையை நீட்டும்போது, இது நிகழும்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ipanghatag ngadto sa uban ang ilang kabalayan, lakip na ang ilang kaumahan
    ug mga asawa. Kay sulongon ko ang mga lumolupyo sa yuta pinaagi sa akong kamot—mao
    kini ang pahayag ni Yahweh.
  pol-UBG: Ich domy przypadną innym, także ich pola i żony, gdyż wyciągnę swoją rękę
    na mieszkańców tej ziemi, mówi PAN;
  urd-GVU: اُن کے گھروں کو کھیتوں اور بیویوں سمیت دوسروں کے حوالے کیا جائے گا، کیونکہ
    مَیں اپنا ہاتھ ملک کے باشندوں کے خلاف بڑھاؤں گا۔“ یہ رب کا فرمان ہے۔
  deu-1912: Ihre Häuser sollen den Fremden zuteil werden samt den Äckern und Weibern;
    denn ich will meine Hand ausstrecken, spricht der HERR, über des Landes Einwohner.
  kan-2017: ಅವರ ಹೆಂಡತಿ, ಮನೆ, ಹೊಲ ಮತ್ತು ಗದ್ದೆ ಇವೆಲ್ಲವುಗಳು ಅನ್ಯರ ಪಾಲಾಗುವವು. ದೇಶದ ನಿವಾಸಿಗಳ
    ಮೇಲೆ ಕೈಮಾಡುವೆನಷ್ಟೆ ಎಂದು ಯೆಹೋವನು ಹೇಳಿದ್ದಾನೆ.
  yap-yap: Ma naun rorad e bay ni pi’ ngak yug boch e girdi’, ma ku aram i tay e yungi
    flang rorad nge pi le’engirad. Gag e nggu gechignag e girdi’ ko re gi but’ ney.
  hlt-MCSB: A im lo neh a yuu rhoek te a tloe taengla rhenten a mael pah ni. Diklai
    khosa rhoek te ka kut ka thueng thil coeng. He tah BOEIPA kah olphong ni.
