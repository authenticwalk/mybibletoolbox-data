    tin Pakaiyin aseiye.
  mar-mar: त्यांची घरे दुसऱ्यांना दिली जातील त्यांची शेते व त्यांच्या स्त्रिया दुसऱ्यांना
    दिल्या जातील. मी माझा हात उगारून देशातील रहिवाश्यांवर हल्ला करीन,” असे परमेश्वर
    म्हणतो.
  qub-qub: Chacrancunapis, wasincunapis, warmincunapis jucpanami cangapaj. Cay nasyuncho
    tiyaj runacunataga nogami castigashaj. Noga Tayta Diosmi chayno në.
  bqp-bqp: Kpɑ ben yɛnusu su ko gɑbugisu kɑ ben gbeɑ kɑ ben kurɔbu. Domi kon tem mɛ
    kpuron tɔmbu nɛn dɑm sɔ̃ɔsi. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Y'ap pran kay yo ansanm ak jaden yo ak madanm yo bay lòt moun. Mwen pral
    pini moun ki rete nan peyi a. Se mwen menm Seyè a ki di sa.
  eng-BSB: Their houses will be turned over to others, their fields and wives as well,
    for I will stretch out My hand against the inhabitants of the land,” declares
    the LORD.
  eng-WEBPB: Their houses will be turned to others, their fields and their wives together;
    for I will stretch out my hand on the inhabitants of the land, says the LORD.”
  kbq-kbq: Hagi Nagra zamazeri haviza hanuge'za ru vahe'mo'za nozamine mopazamine
    a'nezaminena erigahaze. Na'ankure Nagra hankavenentake nazana erisga hu'na ama'na
    mopafima nemaniza vahera zamazeri haviza hugahue. Ra Anumzamo'na ama ana nanekea
    huama nehue.
  nhe-BL: Huan nopa seyoc tlali ehuani moaxcatise ininchajchaj, ininmilhua huan ininsihuajhua,
    pampa na nimomatlalanas para niquintlatzacuiltis nochi tlacame tlen itztoque ipan
    ni tlali. Queja nopa nimoTECO niquijtohua.
  gub-BL: Amo wiko putar wanàpuz pupe wà nehe. Amo upyhyk putar waiwy wà nehe, wanemireko
    wà nehe no. Azepyk putar teko ko ywy rehe har wanehe ihe nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'And their houses shall be turned over to others, with their lands and
    their wives together: for I will stretch for my hand upon the inhabitants of the
    land, saith the Lord.'
