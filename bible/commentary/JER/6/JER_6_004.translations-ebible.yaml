  pan-pan: ਉਹ ਦੇ ਵਿਰੁੱਧ ਲੜਾਈ ਛੇੜੋ, ਉੱਠੋ! ਅਸੀਂ ਦੁਪਹਿਰ ਵੇਲੇ ਚੜ੍ਹਾਈ ਕਰੀਏ! ਹਾਏ ਸਾਨੂੰ!
    ਦਿਨ ਜੋ ਢਲਦਾ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਸ਼ਾਮਾਂ ਦੇ ਪਰਛਾਵੇਂ ਵਧਦੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: သူ့ ကို စစ်တိုက် ခြင်းငှါပြင် ကြလော့။ ထ ကြ။ မွန်းတည့် အချိန်၌ တက် သွားကြကုန်အံ့။
    ငါ တို့၌ ခက် လှ ၏။ မွန်းလွဲ ပြီ။ မိုဃ်းချုပ် လေပြီ။
  tbg-tbg: 'Vika nái iqoka vaiintiara mintima tivara: Ne iqoka raqireka qeramate variate.
    Kaiqe kuari avu qiataqaa uru ntairaqe raquare, tivarave. Vika minti tivake tavaivaro
    enta ire iramanta'
  hmo-hmo: Inai tuari taudia do idia gwau, “Ierusalema tuari henia totona do ita karaia
    hegaegae. Do ita toreisi, dina tubua neganai, do ita tuari hamatamaia.” To haida
    do idia gwau, “Dina be ia diho noho, bona adorahi ena laulau idia lata lao noho.
  urd-urd: “उससे जंग के लिए अपने आपको ख़ास करो; उठो, दोपहर ही को चढ़ चलें! हम पर अफ़सोस,
    क्यूँकि दिन ढलता जाता है, और शाम का साया बढ़ता जाता है!
  rus-SYN: Приготовляйте против нее войну; вставайте и пойдем в полдень. Горе нам!
    день уже склоняется, распростираются вечерние тени.
  bqc-SIM: À sↄukɛ wà si Siↄna ń zĩo, à fɛlɛ wà gɛ lɛ́lɛmá ĩatɛ̃ gbãa zã́.
    Agya! Ĩatɛ̃'aua pìla, gu lɛ́ gɛ̃kↄ̃u kↄ̀.
  tcz-CHONGTHU: Amahon asam’un,”galsat din kigongun, sunkim tahleh idelkhum diu ahi.”
    Atiuve.Ahinlah, ahipoi ageibehseh tai, nisa lhumkon ahin, kho thimding ahitai.
  mar-mar: “परमेश्वराच्या नावात तिच्यावर हल्ला करा. उठा! आपण दुपारी हल्ला करु. हे
    किती वाईट आहे की दिवस मावळत आहे आणि संध्याछाया लांबत आहेत.
  qub-qub: 'Chay contrancunaga nin: «¡Sumaj camaricuy Jerusalén runacunawan pillyanapaj!
    ¡Llapaniqui shamuy pullan junaj yaycapaycärinapaj! Ichanga inti yagaycannami.
    Llantuycunapis ñitiycämunnami.'
  bqp-bqp: Bɑ kuuki mɔ̀ bɑ mɔ̀, i de su se sɔ̃ɔ sɔɔ gbɑ̃ɑrɑ su wuu ge wɔri. Adɑmɑ
    tɛ̃ sɔ̃ɔ kpɑ, yɑm mɑɑ tĩrɑmɔ.
  hat-hat: 'Yo di tout moun Bondye bay lòd atake lavil Jerizalèm: Leve non! Ann al
    atake l'' gwo midi. Men, apre sa yo di: Gade malè ki rive nou non! Solèy gen tan
    ap kouche. Konmanse fènwa.'
  eng-BSB: ‘Prepare for battle against her; rise up, let us attack at noon. Woe to
    us, for the daylight is fading; the evening shadows grow long.
  eng-WEBPB: “Prepare war against her! Arise! Let’s go up at noon. Woe to us! For
    the day declines, for the shadows of the evening are stretched out.
  kbq-kbq: Ana vahe'mo'za kezati'za, otita retrotra hinketa kinaga vuta hara ome huzmantamneno
    hu'za huga hazanagi, ete henka amanage hugahaze, ko zage ufre'za higeno zage tamema'amo'a
    ko ome zaza hie hu'za hugahaze.
  nhe-BL: 'Huan imocualancaitacahua quiijtose: ‘Ximocualtlalica para titlatehuise
    ica tlajcotona. Pero teipa momacase cuenta para ya tiotlac para pehuas se tlatehuijcayotl.'
  gub-BL: Uze'eg putar nezewe wà nehe. — Pezemuàgà'ym tawhu iàmàtyry'ymaw rehe nehe
    ty wà, i'i putar wà nehe. — Pezemuàgà'ym nehe. Zaha ikutyr kwarahy wapyter pe
    hin mehe nehe, i'i putar wà nehe. A'e re uze'eg putar nezewe wà nehe. — Upaw etea'i
    'ar. Kwarahy wixe etea'i oho. I'àgaw ipukua'u kury.
  eng-DRA: 'Prepare ye war against her: arise, and let us go up at midday: woe unto
    us, for the day is declined, for the shadows of the evening are grown longer.'
