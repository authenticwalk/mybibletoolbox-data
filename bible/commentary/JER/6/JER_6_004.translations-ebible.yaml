verse: JER.006.004
translations:
  mal-C: “അവൾക്കെതിരേ യുദ്ധത്തിന് ഒരുങ്ങുക! എഴുന്നേൽക്കുക, ഉച്ചയ്ക്കുതന്നെ നമുക്ക്
    ആക്രമിക്കാം! എന്നാൽ, അയ്യോ കഷ്ടം! പകൽ കടന്നുപോകുന്നു, സായാഹ്നത്തിന്റെ നിഴൽ നീണ്ടുവരുന്നു.
  deu-TKW: Weiht euch zum Kampfe wider sie! Auf, daß wir noch am Mittag heranrücken!
    O weh! Schon neigt sich der Tag, lang strecken sich die abendlichen Schatten!
  lin-lin: Bomibongisa mpo na kobundisa yango ! Botelema, tika ete tobundisa yango
    na midi ! Kasi mawa na biso, pamba te mokolo esili mpe molili ya pokwa ezali koya.
  eng-LSV: “Sanctify the battle against her, || Rise, and we go up at noon. Woe to
    us, for the day has turned, || For the shades of evening are stretched out,
  eng-GNV: 'Prepare warre against her: arise, and let vs goe vp toward the South:
    wo vnto vs: for the day declineth, and the shadowes of the euening are stretched
    out.'
  eng-WEBSTER: Prepare ye war against her; arise, and let us go up at noon. Woe to
    us! for the day departeth, for the shadows of the evening are lengthened.
  nhw-BL: 'Huan amocualancaitacahua quiijtose: ‘Ximocualtlalica para titlahuilanase
    ica tlajcotona. Pero teipa momacase cuenta para ya tiotlac para pehuas se tlahuilancayotl.'
  swh-ONEN: “Jiandaeni kwa vita dhidi yake! Inukeni tumshambulie mchana! Lakini, ole
    wetu, mchana unaisha, na vivuli vya jioni vinazidi kuwa virefu.
  bba-bba: Bɑ kuuki mɔ̀ bɑ mɔ̀, i de su se sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ su wuu ɡe wɔri. Adɑmɑ
    tɛ̃ sɔ̃ɔ kpɑ, yɑm mɑɑ tĩrɑmɔ.
  eng-KJVCPB: Prepare ye war against her; arise, and let us go up at noon. Woe unto
    us! for the day goeth away, for the shadows of the evening are stretched out.
  luo-luo: “Ikri mar kedo kode! Wuoguru, wadhi wamonjgi e dier odiechiengʼ! To mano
    kaka ler mar odiechiengʼ bedo ma dimdim, kendo tipo mag odhiambo yware.
  meu-meu: Tuari a haheḡaeḡaea, ia ihadikana; a tore isi, dina tubua ai baita daea.
    Madi ihabaida, ado e rahimu, dina na e kerekeremu.
  npi-ULB: “युद्धको लागि आफैलाई देवताहरूकहाँ अर्पण गर । उठ, हामी मध्यदिनमा आक्रमण
    गरौं । दिन ढल्कँदै जानु र बेलुकीको छायाँ पर्दै जानु धेरै नराम्रो कुरा हो ।
  yor-yor: “Ẹ ya ará yín sí mímọ́ láti bá a jagun! Dìde, kí a kọlù ú ní ìgbà ọ̀sán!
    Ṣùgbọ́n ó ṣe, nítorí ọjọ́ lọ tán, ọjọ́ alẹ́ náà sì gùn sí i.
  pes-OPCB: ببین، برای جنگ آماده می‌شوند. هنگام ظهر جنگ درمی‌گیرد و تمام بعد از ظهر
    به شدت ادامه می‌یابد تا شامگاه که هوا تاریک می‌شود.
  tgl-ULB: Sasabihin ng mga hari, “Ilaan ninyo ang inyong mga sarili sa mga diyus-diyosan
    para sa labanan. Tumayo kayo, lulusob tayo sa tanghali. Napakasama nito na naglalaho
    ang liwanag ng araw at dumarating ang mga anino ng gabi.
  hui-hui: Ami agali haru hagane karume bi ogodagua lolebira, Ai wai mali̱ya manda
    manda bialu wai dagia bama. Horombe hanuniore Yarusaleme bo anda mali̱ya, lolebira.
    Ani lowa dege mani nde tigua lalu, Ainde manda manda nabi hemaore dege abale alendo
    halu ni paliragonida.
  mya-mya: သူ​တို့​က``ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်​ရန် အ​သင့်​ပြင်​ထား​ကြ​လော့။
    မွန်း​တည့်​ချိန်​၌ ငါ​တို့​တိုက်​ခိုက်​ကြ​ကုန်​အံ့'' ဟု​ဆို​ကြ​၏။ သို့ ရာ​တွင်​သူ​တို့​က
    ``က​နေ့​အ​ချိန်​ကုန်​လွန် တော့​မည်။ ည​နေ​စောင်း​ကျ​ချိန်​ရောက်​ပြီ ဖြစ်​၍​ယ​ခု​နောက်​ကျ​သွား​ပေ​ပြီ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དེ་ལ་རྒོལ་བར་གྲ་སྒྲིག་བྱོས་ཤིག ཡར་ལོངས་དང་། རང་ཅག་ཉིན་གུང་ལ་ཡར་འགྲོ་བར་བྱ།
    ཀྱེ་ཧོ། ཉི་མ་ནུབ་ལ་ཉེ་ཞིང་ས་སྲོས་གྲིབ་མ་ཇེ་རིང་དུ་སོང་།
  sna-sna: Gadzirirai kurwa naye! Simukai, ngatimurwisei masikati! “Asi, yowe-e, zuva
    rovira, uye mimvuri yamadekwana yoreba.
  spa-BLM: “¡Preparen la guerra contra ella! ¡Levántate! Subamos al mediodía. ¡Ay
    de nosotros! Porque el día declina, porque las sombras de la tarde se extienden.
  cac-cac: 'A eb'' eyajc''ol chi'', syal eb'' icha tic: Caq''uec lista co b''a cac''an
    oval yed''oc. Cotan̈ec, caq''uec oval yed'' d''a chimc''ualil. Palta an̈ej to
    van yem c''u, vanxo yoch veven,'
  swh-ULB: Jitakaseni wenyewe kwa miungu kwa ajili ya vita. Twendeni tukamvamie wakati
    wa adhuhuri. Ni vibaya sana kwamba mchana unatoweka na vivuli vya jioni vinakuja.
  bel-bel: Рыхтуйце вайну супраць яе; уставайце і пойдзем апоўдні. Гора нам! дзень
    ужо хіліцца, доўжацца цені вячэрнія.
  deu-ELBBK: „Heiligt einen Krieg gegen sie! Macht euch auf und lasst uns am Mittag
    hinaufziehen! ... Wehe uns! Denn der Tag hat sich geneigt, denn die Abendschatten
    strecken sich.
  mbb-OT: Ne egkaǥi sikandan te, ‘Ebpengandam kiw te kedsurung te Jerusalem. Edsurungen
    tew pezem sikandan te meudtu. Iyan, ǥuntaan hapit en edsanlep is andew ne ebpehendiyè
    en te kebmerusirem.
  mal-2015: അതിന്റെ നേരെ പടയൊരുക്കുവിൻ! എഴുന്നേല്പിൻ ഉച്ചെക്കു തന്നേ നമുക്കു കയറിച്ചെല്ലാം!
    അയ്യോ കഷ്ടം! നേരം വൈകി നിഴൽ നീണ്ടുപോയി.
  rmc-rmc: 'Phenena: ‚Pripravinas pes pro mariben pre late! Ušťas a džas, medik hin
    dilos! Ale dikh, vigos amenge, bo o kham imar zadžal andre a o račakre ciňi baron.'
  pes-OPV: با او جنگ را مهیا سازید و برخاسته، در وقت ظهر برآییم. وای بر ما زیرا که
    روز رو به زوال نهاده است و سایه های عصر دراز می‌شود.
  ron-1924: „Прегэтици-вэ с-о батець! Хайдем! Сэ не суим зиуа-н амяза маре!… Вай де
    ной, кэч зиуа скаде ши умбреле де сярэ се лунӂеск.
  ben-OBCV: “তার বিরুদ্ধে যুদ্ধের জন্য প্রস্তুত হও। ওঠো, আমরা মধ্যাহ্নেই তাদের আক্রমণ
    করি। কিন্তু হায়, দিনের আলো ম্লান হয়ে আসছে, আর সন্ধ্যের ছায়া দীর্ঘতর হচ্ছে।
  som-som: Isu diyaariya inaad iyada dagaal ugu kacdaan, sara joogsada, oo ina keena
    aan iyada hadhka weerarnee. Annagaa iska hoognay, waayo, gabbalkii waa dhacay,
    oo hooskii habeennimo ayaa sii dheeraaday.
  lat-VUC: 'Sanctificate super eam bellum: consurgite, et ascendamus in meridie: væ
    nobis, quia declinavit dies; quia longiores factæ sunt umbræ vesperi !'
  eng-ASVBT: Prepare ye war against her; arise, and let us go up at noon. Woe unto
    us! for the day declineth, for the shadows of the evening are stretched out.
  ita-1885: Preparate la battaglia contro a lei, levatevi, e saliamo in pien mezzodì.
    Guai a noi! perciocchè il giorno è dichinato, e le ombre del vespro si sono allungate.
  eng-LXXUP: Prepare yourselves for war against her; rise up, and let us go up against
    her at noon. Woe to us! for the day has gone down, for the shadows of the day
    fail.
  eng-ULB: “Dedicate yourselves to the gods for the battle. Arise, let us attack at
    noon. It is too bad that the daylight is fading away, that the evening shadows
    are falling.
  spa-VBL: 'Se preparan para la batalla contra ella, diciendo: “¡Vamos, atacaremos
    al mediodía! Oh, no, el día está a punto de terminar, las sombras de la tarde
    se alargan.'
  fra-_FOB: Préparez le combat contre elle! Allons! montons en plein midi. Hélas!
    le jour décline; les ombres du soir s'étendent.
  mal-mal: “അതിന്റെ നേരെ യുദ്ധത്തിനൊരുങ്ങുവിൻ! എഴുന്നേല്ക്കുവിൻ; ഉച്ചയ്ക്കു തന്നെ
    നമുക്കു കയറിച്ചെല്ലാം! അയ്യോ കഷ്ടം! നേരം വൈകി നിഴൽ നീണ്ടുവരുന്നു.
  urd-GVR: Wuh kaheṅge, ‘Āo, ham us se laṛne ke lie taiyār ho jāeṅ. Āo, ham dopahar
    ke waqt hamlā kareṅ! Lekin afsos, din ḍhal rahā hai, aur shām ke sāye lambe hote
    jā rahe haiṅ.
  suz-BL: मिनु मेकोपुकीम “मेको नु लडाइ पचा कली ठीक दुमीन। बोक्‍कीन। गोपुकीम नाक्‍त
    उइक्‍थ दुम्‍मेनु, मेको कली लडाइ तोय। नाक्‍ती लाक्‍ना लाक्‍न बाक्‍ब। नाक्‍दो ङा
    वांकु लाइश्‍शो दुम्‍ना दुम्‍न बाक्‍ब।
  eng-NOY: “Prepare ye war against her, [[shall they say;]] Arise, and let us go up
    at noonday; Alas for us! for the day goeth away, For the shadows of evening are
    lengthened.
  ita-1927: “Preparate l’attacco contro di lei; levatevi, saliamo in pien mezzodì!”
    “Guai a noi! ché il giorno declina, e le ombre della sera s’allungano!”
  ckb-ckb: «جەنگێک لە دژی سییۆن ئامادە بکەن! هەستن بە نیوەڕۆ هێرش ببەین! بەڵام بە
    داخەوە، ڕۆژ ئاوا بوو، سێبەرەکانی ئێوارە درێژبوونەوە.
  eng-BBE: Make war ready against her; up! let us go up when the sun is high. Sorrow
    is ours! for the day is turned and the shades of evening are stretched out.
  kan-OKCV: “ಚೀಯೋನಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧವನ್ನು ಸಿದ್ಧಮಾಡಿರಿ. ಏಳಿರಿ, ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ದಾಳಿಮಾಡೋಣ.
    ನಮಗೆ ಕಷ್ಟ! ಏಕೆಂದರೆ ಹೊತ್ತು ಮುಳುಗುತ್ತದೆ; ಸಂಜೆಯ ನೆರಳುಗಳು ಉದ್ದವಾಗುತ್ತವೆ.
  tam-2017: அவளுக்கு விரோதமாய் போர்செய்ய ஆயத்தம்செய்யுங்கள் என்றும், மத்தியானத்தில்தானே
    நாம் போய்ச்சேருவதற்கு எழுந்திருங்கள்; ஐயோ, பொழுது சாய்ந்து, மாலைநேர நிழல்கள் நீண்டுபோகிறதே;
  spa-RV-1909: 'Denunciad guerra contra ella: levantaos y subamos hacia el mediodía.
    ¡Ay de nosotros! que va cayendo ya el día, que las sombras de la tarde se han
    extendido.'
  ron-BTF: Pregătiți război împotriva ei; ridicați-vă și să ne urcăm la amiază. Vai
    nouă! pentru că ziua pleacă, pentru că umbrele serii se întind.
  eng-WEBP: “Prepare war against her! Arise! Let’s go up at noon. Woe to us! For the
    day declines, for the shadows of the evening are stretched out.
  eng-FBV: They get ready for battle against her, saying, “Come on, we'll attack at
    noon! Oh no, the day is almost over, the evening shadows are growing long.
  nld-1939: Rust u ten strijde tegen haar uit; Vooruit, bestormen we haar overdag!
    Helaas, de dag gaat al voorbij, De avond-schaduw wordt langer.
  nch-BL: 'Huan amocualancaitacahua quiijtose: ‘Ximocualtalica para titatehuise ica
    tajcotona. Pero teipa quiitase para ya tiotac para pehuas se tatehuilisti.'
  vie-1934: Hãy sửa soạn chiến trận nghịch cùng nó! Hãy đứng lên! hãm đánh vào lúc
    đứng trưa! Khốn thay! ngày đã xế, bóng chiều đã dài!
  hin-CV: “उसके विरुद्ध युद्ध की तैयारी की जाए! उठो, हम मध्याह्न के अवसर पर आक्रमण
    करेंगे! धिक्कार है हम पर! दिन ढल चला है, क्योंकि संध्या के कारण छाया लंबी होती
    जा रही है.
  spa-BES: Prepara la guerra contra ella; ¡arriba! Subamos cuando el sol está alto.
    ¡El dolor es nuestro! porque el día cambia y las sombras de la tarde se alargan.
  tdx-tdx: Ihentseño aly; miongaha hanameantika aze an-tsingilingiliñeñe. Feh’ ohatse
    amantika, fa miroñe i àndroy, mihalava o talinjon-karivao!
  tha-KJV: “จงเตรียมทำสงครามกับเธอ ลุกขึ้น ให้​เราโจมตีเวลาเที่ยงวัน” “​วิบัติ​แก่​พวกเรา
    เพราะว่ากลางวันคล้อยเสียแล้ว เงาของเวลาเย็​นก​็ยาวออกไป”
  por-BR-2018: Preparai guerra contra ela; levantai-vos e subamos até o meio-dia!
    Ai de nós! que vai caindo já o dia, que as sombras da tarde já estão se estendendo.
  deu-ELO: “Heiliget einen Krieg wider sie! Machet euch auf und laßt uns am Mittag
    hinaufziehen! ...Wehe uns! Denn der Tag hat sich geneigt, denn die Abendschatten
    strecken sich.
  eng-WYC-2018: Hallow ye battle on it. Rise ye together, and ascend we in midday,
    (or Prepare ye battle against her. Rise ye up together, and go we up at midday).
    Woe to us, for the day hath bowed down, for shadows be made longer in the eventide.
  epo-epo: Aranĝu militon kontraŭ ŝi; leviĝu, ni iru en tagmezo. Ho ve al ni! ĉar
    baldaŭ vesperiĝos, etendiĝas la ombroj de vespero.
  uig-PIN: 'Ular: «Uningƣa ⱪarxi jǝnggǝ tǝyyarlininglar! Turunglar, qüx waⱪtidin paydilinip
    ⱨujum ⱪilayli!», «Apla! Kün patay dǝp ⱪaptu, kǝqtiki sayilǝr uzirawatidu!» — dǝydu,
    andin:'
  beo-beo: Ilia da amane sia:mu, “Yelusaleme amoma doagala:musa:, momagema! Ninia
    da esomogoa doagala:mu! Be amasea, ilia da amane sia:mu, “Hamedei! Gasimu galebe!
    Baba da sedagawane ba:sa.
  tpi-OTNT: Bai ol ofisa i tok olsem, “Yumi mas bihainim pasin bilong redi long pait.
    Goan, yumi kirap long belo na yumi go pait long ol.” Na bihain bai ol i tok, “Sori
    tumas, yumi no redi yet na tudak i laik kamap.
  hau-SA: “Mu shirya don yaƙi da ita! Ku tashi, bari mu fāɗa mata da tsakar rana!
    Amma, kaito, rana tana fāɗuwa, inuwar yamma kuwa sai ƙaran tsawo take.
  uig-LAT: 'Ular: «Uninggha qarshi jengge teyyarlininglar! Turunglar, chüsh waqtidin
    paydilinip hujum qilayli!», «Apla! Kün patay dep qaptu, kechtiki sayiler uzirawatidu!»
    — deydu, andin:'
  nde-nde: “Lungelani ukulwa layo! Vukani, kasihlaseleni emini! Kodwa, habe, ukukhanya
    sekufiphala, lamathunzi okuhlwa asesiba made.
  ton-ton: “Mou teuteu kiate ia; tuʻu hake pea ke tau ʻalu hake ʻi he hoʻatāmālie.
    ʻOiauē ʻakitautolu! He kuo ʻalu ʻae ʻaho, pea kuo mafola atu ʻae malumalu ʻoe
    efiafi.
  ces-1613: Vyzdvihněte proti ní válku, vstaňte a přitrhněme o poledni. Běda nám,
    že pomíjí den, že se roztáhli stínové večerní.
  eng-WMB: “Prepare war against her! Arise! Let’s go up at noon. Woe to us! For the
    day declines, for the shadows of the evening are stretched out.
  tam-TCV: “அவளுக்கெதிராக ஒரு யுத்தத்தை ஆயத்தப்படுத்துங்கள், எழுந்திருங்கள், நண்பகலில்
    தாக்குவோம். ஆனால் ஐயோ! பகல் வெளிச்சம் மங்குகிறது. அந்திப்பொழுதும் சாய்கிறது.
  ceb-ULB: Ihalad ang inyong mga kaugalingon ngadto sa mga dios alang sa pakiggubat.
    Bangon, ug mosulong kita pagkaudto. Dili gayod kini maayo nga mahanaw ang kahayag,
    ug motabon ang anino sa kagabhion.
  pol-UBG: Ogłoście przeciwko niej wojnę, wstańcie, wyruszymy w południe. Biada nam,
    bo dzień się kończy, bo wydłużają się cienie wieczorne!
  urd-GVU: وہ کہیں گے، ’آؤ، ہم اُس سے لڑنے کے لئے تیار ہو جائیں۔ آؤ، ہم دوپہر کے وقت
    حملہ کریں! لیکن افسوس، دن ڈھل رہا ہے، اور شام کے سائے لمبے ہوتے جا رہے ہیں۔
  deu-1912: “Rüstet euch zum Krieg wider sie! Wohlauf, laßt uns hinaufziehen, weil
    es noch hoch Tag ist! Ei, es will Abend werden, und die Schatten werden groß!
