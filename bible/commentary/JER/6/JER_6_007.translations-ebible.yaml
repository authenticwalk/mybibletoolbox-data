verse: JER.006.007
translations:
  mal-C: ഒരു കിണർ ജലം പുറപ്പെടുവിക്കുന്നതുപോലെ, അവൾ തന്റെ ദുഷ്ടത പുറപ്പെടുവിക്കുന്നു.
    അക്രമവും കൊള്ളയുംമാത്രമേ അവിടെ കേൾക്കാനുള്ളൂ; അവളുടെ രോഗവും മുറിവും എപ്പോഴും എന്റെമുമ്പിൽ
    ഇരിക്കുന്നു.
  deu-TKW: 'Wie die Cisterne ihr Wasser frisch erhält, also hält auch sie ihre Bosheit
    frisch: Gewaltthat und Unterdrückung wird laut in ihr; vor meinem Angesichte Wind
    immerdar Leid und Mißhandlung.'
  lin-lin: 'Ndenge libulu ya mayi ebimisaka mayi, ndenge wana mpe Yelusalemi ezali
    kobimisa mabe. Sango moko kaka ezali kotambola kuna : sango ya mobulu mpe ya kobebisama ;
    tango nyonso liboso na Ngai, kaka minyoko mpe bapota.'
  eng-LSV: As the digging of a well, is [for] its waters, || So she has dug [for]
    her wickedness, || Violence and spoil is heard in her, || Sickness and striking
    [are] continually before My face.
  eng-GNV: 'As the fountaine casteth out her waters, so she casteth out her malice:
    crueltie and spoyle is continually heard in her before me with sorowe and strokes.'
  eng-WEBSTER: 'As a fountain casteth out her waters, so she casteth out her wickedness:
    violence and devastation is heard in her; before me continually are grief and
    wounds.'
  nhw-BL: Quen se ameli amo quema huaqui, quej nopa nojquiya ipan altepetl Jerusalén
    quisenhuiquilijtoque quichijtinemij tlajtlacoli huan nochi tlamantli catli amo
    cuali. Amo tleno catli cuali caquisti ipan nopa altepetl. San caquisti tlahuilancayotl
    huan tlachtequistli. Mojmostla nijtlachilijtoc inincocolis huan inintlacuajcualolis
    catli huala tlen itlajtlacolhua.
  swh-ONEN: Kama vile kisima kinavyomwaga maji yake, ndivyo anavyomwaga uovu wake.
    Ukatili na maangamizi yasikika ndani yake, ugonjwa wake na majeraha yake viko
    mbele yangu daima.
  bba-bba: Nɡe mɛ dɔkɔ yɑ rɑ nim swĩ mu n kokumɔ, nɡe mɛyɑ Yerusɑlɛmuɡibun nuku kɔ̃suru
    tɑ rɑ n sɔ̃ɔsirɑmɔ. Dɑɑ bɔɔbɔyɑ kɑ kɑm kobun kookoosun ɡɑriyɑ yi rɑ n nɔɔrɑmɔ
    mi. Nɑ rɑ n wɑɑmɔ bɑɑdommɑ bɑ tɔmbu nɔni sɔ̃ɔmɔ bɑ bu mɛɛrɑ mɔ̀.
  eng-KJVCPB: 'As a fountain casteth out her waters, so she casteth out her wickedness:
    violence and spoil is heard in her; before me continually is grief and wounds.'
  luo-luo: Kaka soko olo pige oko, e kaka en bende oolo timbene mamono. Lweny kod
    kethruok mor e iye; tuone kod adhondene osiko e nyima.
  meu-meu: Ranu gurina ese ranuna e hamatamataia na heto, ia ese ena kara havara unu
    e hamatamata tomamu; daḡedaḡe bona hahebua-tari karadia reḡedia na ia lalonai
    e hekamonaimu, gorere bona bero na vairagu ai nega idoinai.
  npi-ULB: जसरी इनारले ताजा पानी दिन्छ, त्यसरी नै यो सहरले निरन्‍तर दुष्‍टता उत्पादन
    गर्छ । त्‍यसको भित्र हिंसा र उपद्रव सुनिन्छ । रोग र घाउहरू मेरो अनुहारको सामु
    निरन्तर छन् ।
  yor-yor: Gẹ́gẹ́ bí kànga ṣe ń da omi inú rẹ̀ sílẹ̀, náà ni ó ń tú ìwà búburú rẹ̀
    jáde. Ìwà ipá àti ìparun ń tún pariwo nínú rẹ̀; nígbà gbogbo ni àìsàn àti ọgbẹ́
    rẹ̀ ń wà níwájú mi.
  pes-OPCB: همان‌طور که از چشمه، آب فوران می‌کند، از این شهر هم شرارت بیرون می‌جهد!
    فریاد ظلم و ستم در کوچه‌هایش طنین انداخته است. بیماری و زخمهای متعفن آن همواره
    در برابر دیدگانم می‌باشد.
  tgl-ULB: Gaya ng balon na patuloy na nagbibigay ng tubig, patuloy din na gumagawa
    ng kasamaan ang lungsod na ito. Narinig sa kaniya ang karahasan at kaguluhan.
    Patuloy sa aking harapan ang pagdurusa at salot.
  hui-hui: Dindiha iba dugualu haabo hagadagua tano ogoniha mana ko biaabo haga ka.
    Wali agali bu karu tigua tanoha ngaru mo ko halubi wali agali karu bameore minu
    baragola ti darabiore dere bu ha warago bo wigi bidagoni.
  mya-mya: စမ်း​ရေ​တွင်း​မှ​ရေ​သည်​အ​စဉ်​စီး​ထွက်​လျက် ရှိ​သ​ကဲ့​သို့​ယေ​ရု​ရှ​လင်​မြို့​မှ​မ​ကောင်း​မှု
    များ​သည်​အ​စဉ်​ယို​စီး​လျက်​နေ​၏။ မြို့​ထဲ ၌​အ​ကြမ်း​ဖက်​မှု၊ လု​ယက်​ဖျက်​ဆီး​မှု​တို့
    ကို​ငါ​ကြား​ရ​၍​ဖျား​နာ​မှု​နှင့်​ဒဏ်​ရာ ဒဏ်​ချက်​များ​ကို​ငါ​မြင်​ရ​၏။-
  bod-N: ཁྲོན་པ་ནས་ཇི་ལྟར་ཆུ་འཕྱུར་བ་བཞིན་གྲོང་ཁྱེར་འདི་ལས་དེ་ལྟར་སྡིག་པ་ཐོན་ཡོང་།
    དེའི་ནང་དུ་གདུག་རྩུབ་དང་གཏོར་བརླག་བྱེད་པའི་དོན་རྣམས་སྦས་ཡོད་པ་དང་། ན་ཚ་དང་རྨས་སྐྱོན་ཡང་རྒྱུན་དུ་ང་ཡི་མདུན་དུ་ཡོད།
  sna-sna: Setsime rinoeredza mvura yaro, saizvozvo Jerusarema rinodurura zvakaipa
    zvaro. Kuita nechisimba nokuparadza zvinonzwikwa mariri, kurwara kwaro namavanga
    zvinoramba zviri pamberi pangu.
  spa-BLM: Como un pozo produce sus aguas, así produce ella su maldad. Se oye en ella
    violencia y destrucción. La enfermedad y las heridas están continuamente ante
    mí.
  cac-cac: A d'a Jerusalén chi' spac'chaan̈ chucal, icha val sq'ueul sjaj junoc a
    a'. An̈ej ixtoj anima yed' chucal sb'inaj d'ay. Yuj chi' ol jan̈ej yaelal d'a
    yib'an̈ jun chon̈ab' chi'.
  swh-ULB: Kama vile kisima kitoavyo maji, vivyo hivyo mji huu uzaavyo uovu. Uaribifu
    na jeuri vimesikika kwake. Mateso na tauni viko mbele yangu daima.
  bel-bel: 'Як крыніца зь сябе вывяргае ваду, так ён точыць ліха зь сябе: чутно ў
    ім насільле і рабаўніцтва, перад абліччам Маім - заўсёды крыўды і раны.'
  deu-ELBBK: Wie ein Brunnen sein Wasser quellen lässt, so lässt sie ihre Bosheit
    quellen. Gewalttat und Zerstörung werden in ihr gehört, Wunde und Schlag sind
    beständig vor meinem Angesicht.
  mbb-OT: Iring heini te serebseb he kenà ed-engked he edtuda, su kenà daan egkeengked
    is kebaal te mezaat kayi. Layun egkezineg kayi he inged is kebpaantus wey kebpendezaat.
    Is daru wey palì kayi iyan layun ku egkaahà.
  mal-2015: കിണറ്റിൽ പച്ചവെള്ളം നിറഞ്ഞിരിക്കുന്നതുപോലെ അതിൽ എപ്പോഴും പുതിയ ദുഷ്ടത
    സംഭവിക്കുന്നു; സാഹസവും കവർച്ചയുമേ അവിടെ കേൾപ്പാനുള്ളു; എന്റെ മുമ്പിൽ എപ്പോഴും
    ദീനവും മുറിവും മാത്രമേയുള്ളു.
  rmc-rmc: Avke sar andral e chaňig avel avri o paňi, avke andral leste avel avri
    o nalačhipen. Pre leskre uľici šunďol, sar pes maren a phageren; leskre dukhade
    the nasvale manuša hine furt angle mire jakha.
  pes-OPV: مثل چشمه‌ای که آب خود رامی جوشاند همچنان او شرارت خویش رامی جوشاند. ظلم
    و تاراج در اندرونش شنیده می‌شود و بیماریها و جراحات دایم در نظر من است.
  ron-1924: Кум цышнеск апеле динтр-о фынтынэ, аша цышнеште рэутатя ей дин еа; ну
    се ауде ын еа декыт силничие ши прэпэд; дуреря ши рэниле Ымь избеск фэрэ курмаре
    привириле.
  ben-OBCV: যেভাবে কোনো উৎস বেগে জল নির্গত করে, তেমনই সে ক্রমাগত দুষ্টতা বের করে থাকে।
    তার মধ্যে হিংস্রতা ও ধ্বংসের বাক্য প্রতিধ্বনিত হয়, তার রোগব্যাধি ও ক্ষতগুলি সবসময়ই
    আমার সামনে থাকে।
  som-som: Sidii ili biyaheeda u soo burqiso oo kale ayay sharnimadeeda u soo burqisaa
    had iyo goorba, dhexdeedana waxaa laga maqlaa dulmi iyo kharribaad, oo had iyo
    goorna waxaa hortayda yaal cudur iyo nabro.
  lat-VUC: Sicut frigidam fecit cisterna aquam suam, sic frigidam fecit malitiam suam.
    Iniquitas et vastitas audietur in ea, coram me semper infirmitas et plaga.
  eng-ASVBT: 'As a well casteth forth its waters, so she casteth forth her wickedness:
    violence and destruction is heard in her; before me continually is sickness and
    wounds.'
  ita-1885: Come la fonte del pozzo sgorga le sue acque, così quella sgorga la sua
    malvagità; violenza e guasto si sentono in lei; vi è del continuo davanti alla
    mia faccia doglia e percossa.
  eng-LXXUP: As a cistern cools water, so her wickedness cools her, ungodliness and
    misery shall be heard in her, as continually before her.
  eng-ULB: As a well pours out fresh water, so this city keeps producing wickedness.
    Violence and disorder are heard within her; sickness and wounds are continually
    before my face.
  spa-VBL: Como un manantial que rebosa de agua, por lo que vierte su maldad. Los
    sonidos de la violencia y el abuso resuenan en su interior. Veo gente enferma
    y herida por todas partes.
  fra-_FOB: Comme un puits fait sourdre ses eaux, ainsi fait-elle jaillir sa malice.
    On n'entend continuellement en elle, devant moi, que violence et ruine; on n'y
    voit que douleurs et que plaies.
  mal-mal: കിണറ്റിൽ പുതുവെള്ളം നിറയുന്നതുപോലെ അതിൽ എപ്പോഴും പുതിയ ദുഷ്ടത നിറയുന്നു;
    സാഹസവും കവർച്ചയും മാത്രമേ അവിടെ കേൾക്കുവാനുള്ളു; എന്റെ മുമ്പിൽ എപ്പോഴും സങ്കടവും
    മുറിവും മാത്രമേയുള്ളു.
  urd-GVR: Jis tarah kueṅ se tāzā pānī nikaltā rahtā hai usī tarah Yarūshalam kī badī
    bhī tāzā tāzā us se nikaltī rahtī hai. Zulm-o-tashaddud kī āwāzeṅ us meṅ gūṅjtī
    rahtī haiṅ, us kī bīmār hālat aur zaḳhm lagātār mere sāmne rahte haiṅ.
  suz-BL: इनारम दोपा आ ब्‍वाक्‍कु बारपाइक्‍बा, मोपा मेकोमी आ परमप्रभु यावे आ अरेशो
    मटितीके बारपाइक्‍ब। मेको आ आगाम काइ मरिम्‍शो पतीक नु मारेइ मारेइ खतम पोक्‍तीक
    आ पर्बम लोव़ नेंसीब। मेको आ रोइ नु आ सेल्‍शो गार गेना हना यो आं ङोंइती बाक्‍नीम।
  eng-NOY: As a fountain sendeth forth its waters, So she sendeth forth her wickedness.
    Violence and rapine are heard within her; Before me continually are bruises and
    wounds.
  ita-1927: Come un pozzo fa scaturire le sue acque, così ella fa scaturire la sua
    malvagità; in lei non si sente parlar che di violenza e di rovina; dinanzi a me
    stanno continuamente sofferenze e piaghe.
  ckb-ckb: وەک کانییەک ئاوەکەی هەڵبقوڵێت، ئاوا خراپییەکەی هەڵدەقوڵێت. توندوتیژی و
    ڕفاندنی تێدا دەبیسترێت، هەمیشە لەبەردەمم نەخۆشی و برینداری هەیە.
  eng-BBE: 'As the spring keeps its waters cold, so she keeps her evil in her: the
    sound of cruel and violent behaviour is in her; before me at all times are disease
    and wounds.'
  kan-OKCV: ಬುಗ್ಗೆಯು ನೀರನ್ನು ಹರಿಯ ಮಾಡುವಂತೆ, ಅವಳು ತನ್ನ ಕೆಟ್ಟತನವನ್ನು ಹರಿಯ ಮಾಡುತ್ತಾಳೆ.
    ಬಲಾತ್ಕಾರವೂ ಸುಲಿಗೆಯೂ ಅವಳಲ್ಲಿ ಕೇಳ ಬರುತ್ತದೆ. ದುಃಖವೂ ಗಾಯಗಳೂ ಯಾವಾಗಲೂ ನನ್ನ ಮುಂದೆ ಇವೆ.
  tam-2017: ஊற்றானது, தன் தண்ணீரைச் சுரக்கச்செய்வதைப்போல, அது தன் தீங்கைச் சுரக்கச்செய்கிறது;
    அதில் கொடுமையும் தீமையான காரியங்களும் கேட்கப்படுகிறது; துக்கமும் காயங்களும் எப்பொழுதும்
    எனக்கு முன்பாகக் காணப்படுகிறது.
  spa-RV-1909: Como la fuente nunca cesa de manar sus aguas, así nunca cesa de manar
    su malicia; injusticia y robo se oye en ella; continuamente en mi presencia, enfermedad
    y herida.
  ron-BTF: 'Precum fântâna își varsă apele, tot astfel ea își varsă stricăciunea:
    violență și jefuire se aud în ea; înaintea mea se află continuu mâhnire și răni.'
  eng-WEBP: As a well produces its waters, so she produces her wickedness. Violence
    and destruction is heard in her. Sickness and wounds are continually before me.
  eng-FBV: Like a spring gushing out water, so she pours out her evil. The sounds
    of violence and abuse echo inside her. I see people sick and wounded everywhere.
  nld-1939: Zoals een bron haar water laat stromen, Zo stroomt ook zij haar boosheid
    uit; Men hoort er slechts van geweld en verdrukking, Steeds zie Ik wonden en striemen.
  nch-BL: Quej se ameli amo quema huaqui, quej nopa nojquiya ipan altepet Jerusalén
    quisehuiquilijtoque quichijtinemij tajtacoli huan nochi tamanti cati amo cuali.
    Amo teno cati cuali caquisti ipan nopa altepet. San caquisti tatehuilisti huan
    tachtequisti. Mojmosta nijtachilijtoc inincocolis huan inintacuajcualol cati huala
    ten itajtacolhua.
  vie-1934: Như suối văng nước ra thể nào, thì nó cũng văng những điều gian ác ra
    thể ấy. Sự dữ tợn và hủy phá nghe ra trong nó; bịnh hoạn và thương tích thường
    ở trước mặt ta.
  hin-CV: जिस प्रकार कुंआ अपने पानी को ढालता रहता है, उसी प्रकार वह भी अपनी बुराई
    को निकालती रहती है. उसकी सीमाओं के भीतर हिंसा तथा विध्वंस का ही उल्लेख होता रहता
    है; मुझे वहां बीमारी और घाव ही दिखाई देते रहते हैं.
  spa-BES: A medida que la primavera mantiene sus aguas frías, también ella guarda
    su maldad; el sonido de un comportamiento cruel y violento está en ella; ante
    mí en todo momento hay enfermedades y heridas.
  tdx-tdx: Manahake ty fitana’ o vovoñeo ty hamamin-drano’e, ty fitana’e ho veloñe
    o haloloa’eo; janjiñeñe ama’e ao ty tazataza naho ty tsiborohetoke; añatrefako
    eo nainai’e ty hasiloke naho ty fere.
  tha-KJV: น้ำพุ​ปล่อยน้ำของมันออกมาฉันใด เธอก็ปล่อยความชั่วของเธอออกมาฉันนั้น ได้​ยินถึงความทารุณและการทำลายมีภายในเธอ
    ความเศร้าโศกและความบาดเจ็​บก​็ปรากฏต่อเราเสมอ
  por-BR-2018: Tal como a fonte jorra suas águas, assim também ela constantemente
    jorra sua malícia; violência e destruição se ouve nela; continuamente há enfermidade
    e feridas perante mim.
  deu-ELO: Wie ein Brunnen sein Wasser quellen läßt, so läßt sie ihre Bosheit quellen.
    Gewalttat und Zerstörung werden in ihr gehört, Wunde und Schlag sind beständig
    vor meinem Angesicht.
  eng-WYC-2018: As a cistern maketh his water cold, so it made his malice cold; wickedness
    and destroying shall ever be heard therein before me, sickness and wound. (Like
    a cistern maketh its water cold, so Jerusalem made its malice cold; wickedness
    and destruction be heard there, sickness and wounds be ever before me.)
  epo-epo: Kiel fonto elfluigas sian akvon, tiel ĝi elfluigas el si malbonon; nur
    perforteco kaj rabado estas aŭdataj en ĝi, antaŭ Mi estas ĉiam turmentado kaj
    batado.
  uig-PIN: Ⱪuduⱪ ɵz sulirini urƣutup qiⱪarƣandǝk, umu rǝzilliklirini urƣutup qiⱪarmaⱪta;
    uningdin zulmǝt-zorawanliⱪ wǝ ⱨalakǝt sadaliri anglanmaⱪta; mening kɵz aldimda
    ⱨǝmixǝ aƣriⱪ-kesǝllǝr ⱨǝm yarilanƣanlar pǝyda bolmaⱪta.
  beo-beo: Si hano da eso huluane eno hano labeba:le, ea hano da gaheabolo agoane
    ba:sa, amo defele Yelusaleme fi da ilia wadela:i hou mae dagoma:ne, gaheabolo
    wadela:i hou hamonana. Na da bidi doaga:su amola wadela:su hou amo moilai ganodini
    naba. Oloi amola fafa:ginisi fawane Na da ba:sa.
  tpi-OTNT: Pasin nogut i save kamap oltaim long Jerusalem, olsem wara i save kamap
    oltaim long hul wara. Oltaim ol i save bagarapim ol samting bilong taun na paitim
    ol arapela manmeri, na mi lukim ol dispela tarangu i kisim sua na i gat sik.
  hau-SA: Kamar yadda rijiya takan ba da ruwarta, haka birnin yake da muguntarsa.
    Ana jin labarin rikici da hallaka a cikinsa; ciwonsa da mikinsa kullum suna a
    gabana.
  uig-LAT: Quduq öz sulirini urghutup chiqarghandek, umu rezilliklirini urghutup chiqarmaqta;
    uningdin zulmet-zorawanliq we halaket sadaliri anglanmaqta; méning köz aldimda
    hemishe aghriq-késeller hem yarilan’ghanlar peyda bolmaqta.
  nde-nde: Njengomthombo ugobhoza amanzi awo, ngokunjalo lalo ligobhoza ububi balo.
    Udlakela lokubhubhisa kuyezwakala phakathi kwalo, umkhuhlane walo lamanxeba ngihlezi
    ngikukhangele.
  ton-ton: ‌ʻO hangē ʻoku puna ʻae vai mei he matavai, ʻoku pehē ʻae hā mai ʻae angahala
    meiate ia; ʻoku ongoʻi ʻiate ia ʻae fakamālohi pea mo e maumauʻi; ʻoku ʻi hoku
    ʻao maʻuaipē ʻae mamahi mo e ngaahi lavea.
  ces-1613: Jakož studnice vypryšťuje vodu svou, tak ono vypryšťuje zlost svou. Nátisk
    a zhoubu slyšeti v něm před oblíčejem mým ustavičně, bolest i bití.
  eng-WMB: As a well produces its waters, so she produces her wickedness. Violence
    and destruction is heard in her. Sickness and wounds are continually before me.
  tam-TCV: ஊற்றிலிருந்து தண்ணீர் சுரப்பதுபோல, அவளிலிருந்து கொடுமை சுரந்துகொண்டே இருக்கிறது.
    வன்செயலும், அழிவுமே அப்பட்டணத்தின் வீதிகளில் எதிரொலிக்கின்றன; அவளுடைய நோய்களும்,
    காயங்களும் எப்போதும் எனக்கு முன்பாக இருக்கின்றன.
  ceb-ULB: Sama sa tubod nga nagpadagayday ug presko nga tubig, busa naghatag usab
    ug kadaotan kining siyudara. Kasamok ug kaguliyang ang nadungog diha kaniya; nagpadayon
    ang balatian ug mga samad sa akong atubangan.
  pol-UBG: Jak źródło wylewa swe wody, tak ona wylewa swoją niegodziwość. Słychać
    w niej ucisk i spustoszenie, mam przed sobą nieustannie cierpienie i bicie.
  urd-GVU: جس طرح کنوئیں سے تازہ پانی نکلتا رہتا ہے اُسی طرح یروشلم کی بدی بھی تازہ
    تازہ اُس سے نکلتی رہتی ہے۔ ظلم و تشدد کی آوازیں اُس میں گونجتی رہتی ہیں، اُس کی
    بیمار حالت اور زخم لگاتار میرے سامنے رہتے ہیں۔
  deu-1912: Denn gleichwie ein Born sein Wasser quillt, also quillt auch ihre Bosheit.
    Ihr Frevel und Gewalt schreit über sie, und ihr Morden und Schlagen treiben sie
    täglich vor mir.
  kan-2017: ತೊಟ್ಟಿಯು ತನ್ನಲ್ಲಿನ ನೀರನ್ನು ತಿಳಿಯಾಗಿ ಇಟ್ಟುಕೊಳ್ಳುವಂತೆ ಈ ಪಟ್ಟಣವು ತನ್ನಲ್ಲಿನ
    ದುಷ್ಟತನವನ್ನು ನಿಚ್ಚಳವಾಗಿ ಇಟ್ಟುಕೊಂಡಿದೆ. ಅಲ್ಲಿ ಬಲಾತ್ಕಾರದ ಮತ್ತು ಕೊಳ್ಳೆಯ ಸುದ್ದಿಯೇ ಕೇಳಿಬರುತ್ತದೆ;
    ರೋಗಗಳೂ, ಗಾಯಗಳೂ ಸದಾ ನನ್ನ ಕಣ್ಣಿಗೆ ಬೀಳುತ್ತವೆ.
  yap-yap: Bod ba luwed nma par e ran riy nib machalbog, e aram rogon yu Jerusalem
    ni yad ma cha’riy e kireb ngi i par nib kak’ling u puluwrad. Cham nge gafgow e
    gu be rung’ag u lan binaw; ma liliy nge maad’ad e go’ ir e gu be guy.
  hlt-MCSB: Tuito ah tuito tui a phuet bangla a boethae khaw phuet tangkhuet. Kuthlahnah
    neh rhoelrhanah loh a khuiah ya uh rhoi tih ka mikhmuh ah tlohtat neh hmasoe neh
    om taitu.
  mdy-ETH: ዋኣሢ ዔቴ ዋኣሢ ዓልቂሲ ኬሳሢጉዲ ዬሩሳላሜ ካታማ ፑርታ ባኣዚኮ ቢያ ዓልቃ ቤሲ ማዔኔ፤ ዒዞይዳ ታ ዋይዛሢ ጌኔ
    ማዾና ቡሪሢና ባኣዚ ሌሊኬ፤ ቢያ ዎዴ ዒዞይዳ ጴዻማ ሃርጌና ኪፃዺሢናኬ።
  twi-ASANTE: Sɛdeɛ abura pu ne nsuo no, saa ara nso na ɔpu nʼamumuyɛ. Wɔte awurukasɛm
    ne ɔsɛeɛ nka wɔ ne mu; ne yadeɛ ne nʼapirakuro wɔ mʼanim daa.
  eng-WEBU: As a well produces its waters, so she produces her wickedness. Violence
    and destruction is heard in her. Sickness and wounds are continually before me.
  wal-wal: Ollai ba haattaa pulttiyoogaadan, ikka ba iitatettaa pulttees. Makkalabainne
    bashshabai a giddon siyettees. Muletoo a sahoinne masunttai ta sinttan beettees.
  spa-PDDPT: Como el manantial nunca deja de manar agua, así de ella brota su perversidad.
    En ella se oye hablar de violencia y destrucción. Sus enfermedades y heridas están
    continuamente delante de Mí.
  gun-gun: Yguarã ojo'o pyre yy oĩ riaea va'e rami avi tetã re oĩ riae heko vai va'e.
    Ha'e py ikuai jojukaa ha'e mba'emo mbovaipaarã. Xerenonde ma imba'eaxya ha'e ijai
    oĩ riae.
  ilo-ULB: Kas iti bubon nga agtultuloy a mangmangted iti danum, kasta met ti panangparparnuay
    daytoy a siudad iti kinadakes. Kinaranggas ken riribuk ket mangmangngeg kenkuana.
    Agtultuloy ti panagsagaba ken didigra iti sangoanak.
  kpg-kpg: E hai gadoo be di monowai geli dela e daahi ana wai gi madammaa, dela gadoo
    Jerusalem dela e benebene ana huaidu huogodoo. Au e longono e Au nia lee heebagi
    i lodo di waahale, agu mee ala e gidee Au la go digau magi mo digau ne lauwa.
  uig-ARA: قۇدۇق ئۆز سۇلىرىنى ئۇرغۇتۇپ چىقارغاندەك، ئۇمۇ رەزىللىكلىرىنى ئۇرغۇتۇپ چىقارماقتا؛
    ئۇنىڭدىن زۇلمەت-زوراۋانلىق ۋە ھالاكەت سادالىرى ئاڭلانماقتا؛ مېنىڭ كۆز ئالدىمدا
    ھەمىشە ئاغرىق-كېسەللەر ھەم يارىلانغانلار پەيدا بولماقتا.
  sus-sus: Fe ɲaaxi minima yi taa kui tɛmui birin, alɔ ye minima kɔlɔnyi kui ki naxɛ.
    Kobiɲa nun fe ɲaaxi gbansan nan na e tagi. Na birin luxi nɛ alɔ fure n naxan toma
    tɛmui birin.»
  pon-2006: Nin duwen pwarer ehu eh kin kanakanai pile pwehn mwakelekel, iei duwen
    Serusalem eh kin kanakanai eh wiewia suwed kan. I rongorong ngilen pei eikek oh
    mwomwla nan kahnimwo; ihte me I kilang soumwahu oh aramas soahn.
  ksd-ksd: Da ra tava i ninim rikai ta ra kivu, damana ra kaina mangamangana i ninim
    rikai tana; di valongore ra tinata ure ra vakavakaina ma ra varvabilak; ra minait
    ma ra umana kinkin dia tur vatikai ta ra luaina matagu.
  tur-YTC: Bir kuyu suyunu nasıl çıkarırsa, o da kötülüğünü öyle çıkıyor. Onda zorbalık
    ve yıkım duyuluyor. Hastalık ve yaralar sürekli önümde.
  grc-BRENT: Ὡς ψύχει λάκκος ὕδωρ, οὕτω ψύχει κακία αὐτῆς· ἀσέβεια καὶ ταλαιπωρία
    ἀκουσθήσεται ἐν αὐτῇ ἐπὶ πρόσωπον αὐτῆς διαπαντός.
  ind-AYT: Seperti sumur yang terus mengeluarkan airnya, demikianlah ia terus melakukan
    kejahatannya. Kekerasan dan kehancuran terdengar di dalamnya. Penyakit dan luka-luka
    selalu ada di depan-Ku.
  nya-nya: Monga momwe chitsime chimatulutsira madzi ndi mmenenso Yerusalemu amatulutsira
    zoyipa zake. Chiwawa ndi chiwonongeko ndi zomwe zimamveka mu mzindamo; nthenda
    yake ndi mabala ake ndimaziona nthawi zonse.
  hrv-hrv: Kao što iz studenca izvire voda, tako iz njega opačina izvire. U njemu
    se čuje samo nasilje i pustošenje, preda mnom su svagda bolesti i rane.
  mps-mps: Dwai kolesaga sesemane te Jerusalemde pedalubao, te ulu wę sesemane sogo
    pedalubo tiwai ebo dao. Tama augwaligo te taunde doado bage dolama, te gasa we
    bidi dabe eliyu ebao, te eno suali, te bage hobedagia te keni eyu gasi me elalubo
    dao.
  tpi-tpi: Pasin nogut i save kamap oltaim long Jerusalem, olsem wara i save kamap
    oltaim long hul wara. Oltaim ol i save bagarapim ol samting bilong taun na paitim
    ol arapela manmeri, na mi lukim ol dispela tarangu i kisim sua na i gat sik.
  dan-1931: Som Brønden sit Vand holder Byen sin Ondskab frisk; der høres om Voldsfærd
    og Hærværk, Sår og Slag har jeg altid for Øje.
  vie-OVCB: Các tội ác của nó như hồ chứa đầy tràn nước ra. Cả thành đều vang động
    vì những việc tàn bạo và hủy diệt. Ta luôn thấy những cảnh bệnh hoạn và thương
    tích trầm trọng.
  guj-2017: જેમ ઝરો પાણીથી ઊભરાય છે તેમ એ દુષ્ટતાથી ઊભરાય છે. નગરમાં મારઝૂડ અને લૂંટફાટનો
    અવાજ સંભળાય છે, વેદના તથા જખમ મારી આગળ નિત્ય થાય છે.
  pon-2006A: Nin duwen pwarer ehu eh kin kanakanai pile pwehn mwakelekel, iei duwen
    Serusalem eh kin kanakanai eh wiewia suwed kan. I rongorong ngilen pei eikek oh
    mwomwla nan kahnimwo; ihte me I kilang soumwahu oh aramas soahn.
  por-BRBSL: Como um poço produz suas águas, assim ela produz sua maldade. A violência
    e a destruição são ouvidas nela. Doenças e feridas estão continuamente diante
    de mim.
  cth-cth: Tuikhu ni tui a tâco sak e patetlah ahnimouh ni kathoute a tâcokhai van.
    Athung vah kâounnae hoi rawknae niyah akawi, ka hmalah lungmathoenae hoi patawnae
    pout laipalah ao.
  twi-twi: Sɛnea abura puw ne nsu no, saa ara na opuw nʼamumɔyɛ. Wɔte awurukasɛm ne
    ɔsɛe nka wɔ ne mu; ne yare ne nʼapirakuru wɔ mʼanim daa.
  hlt-hlt: Tuito ah tuito tui a phuet bangla a boethae khaw phuet tangkhuet. Kuthlahnah
    neh rhoelrhanah loh a khuiah ya uh rhoi tih ka mikhmuh ah tlohtat neh hmasoe neh
    om taitu.
  tbz-SIM: Tɛbintɛ tɔ̃nní mɛ̀ɛ̀ botí mɛniɛ Sedisɑdɛmmu ɛì kɔbɛ mɛ ntɔ̃nní kuyonku
    bɛ̀ dɔ̀rimu kɛ fɛ̃́ũnko bɛnìtìbɛ̀. Bɛ̀ bɛ̀ puotìmu kɛ bɛ̀ kɔ̀ù kɛ̀ n dɛ̀ wùó.
  msy-2020: Kɨ orazi, arazir kuram, mati dɨpaba mozir pamɨn ikia zuraram otivavɨra
    iti moghɨn, zurara Jerusalemɨn otifi. Me zurara nguibar ekiamɨn aven bizibagh
    asɨghasɨgha, gumazamizir igharazibav sosi. Kɨ men gari, men avɨriba duaba ikia
    egha arɨmariaba iti.
  azb-azb: Bir bulaqdan necə su axarsa, Bu şəhərdən də eləcə pislik fışqırır. İçində
    zorakılıq və soyğunçuluq səsi eşidilir. Önümdə həmişə dərd və yara görürəm.
  eng-DBY: 'As a well poureth forth her waters, so she poureth forth her wickedness:
    violence and destruction are heard in her; before me continually are grief and
    wounds.'
  hin-2017: जैसा कुएँ में से नित्य नया जल निकला करता है, वैसा ही इस नगर में से नित्य
    नई बुराई निकलती है; इसमें उत्पात और उपद्रव का कोलाहल मचा रहता है; चोट और मारपीट
    मेरे देखने में निरन्तर आती है।
  wol-KYG: Ni bëtu ndox di dawe, ni lañuy dawale seenug coxor. Fitnaak salfaañooy
    riir ci dëkk bi, gisuma lu moy jagadeek loraange!»
  eng-YLT: As the digging of a well, is [for] its waters, So she hath digged [for]
    her wickedness, Violence and spoil is heard in her, Before My face continually
    [are] sickness and smiting.
  eng-WYC-2017: As a cistern maketh his water cold, so it made his malice cold; wickedness
    and destroying shall ever be heard therein before me, sickness and wound.
  eng-WMBB: As a well produces its waters, so she produces her wickedness. Violence
    and destruction is heard in her. Sickness and wounds are continually before me.
  urd-GVH: जिस तरह कुएँ से ताज़ा पानी निकलता रहता है उसी तरह यरूशलम की बदी भी ताज़ा
    ताज़ा उससे निकलती रहती है। ज़ुल्मो-तशद्दुद की आवाज़ें उसमें गूँजती रहती हैं, उस
    की बीमार हालत और ज़ख़म लगातार मेरे सामने रहते हैं।
  rug-rug: Gua sa berukehe sapu zoropo vura nia sa nana kolo, si zoropo vura nia Zerusalema
    sa nana kinaleana. Varipera meke huhuara si ta avoso lamo pa korapana sa; sari
    nana minoho meke binakora si koa eko mo pa kenuqu Rau.
  gaz-gaz: Akkuma boolli bishaanii bishaan yaasu sana, isheenis hammina ishee gad
    yaafti; jeequmsii fi badiisni ishee keessatti ni dhagaʼama. Dhukkubnii fi madaan
    ishee yeroo hunda fuula koo dura jiran.
  fra-LSG: Comme un puits fait jaillir ses eaux, Ainsi elle fait jaillir sa méchanceté;
    Il n’est bruit en son sein que de violence et de ruine; Sans cesse à mes regards
    s’offrent la douleur et les plaies.
  yal-yal: Fe ɲaxine minima taani ito yi alo igen minima xɔɲinna ra kii naxan yi.
    Fala yo mi mɛma a yi fɔ gbalo feene nun halagi feene. N na a tɔrɔn nun a furene
    nan tun toma n yɛtagi.
  haw-1868: A like me ka punawai i puai mai i kona mau wai, pela no oia i puai mai
    i kona hewa. Ua loheia ka lawe wale a me ka hao ana maloko ona; imua o ko'u alo,
    ua mau loa no ke kaumaha a me ka palapu.
  arb-NAV: وَكَمَا تُنْبِعُ الْعَيْنُ مِيَاهَهَا كَذَلِكَ هِيَ تُنْبِعُ شَرَّهَا.
    يَتَرَدَّدُ فِي أَرْجَائِهَا الظُّلْمُ وَيَعُمُّهَا السَّلْبُ، وَأَمَامِي دَائِماً
    مَرَضٌ وَبَلايَا.
  ewe-ewe: Abe ale si vudo dzia tsii ene la, nenema eƒe vɔ̃ɖivɔ̃ɖi le dzidzimii. Nu
    vlo wɔwɔ kple ŋutasesẽ bɔ ɖe eme. Eƒe dɔléle kple abiwo le nye ŋkume ɖaa.
  eng-LEE: 'As a well sendeth forth its waters, so doth she cause her wickedness to
    spring forth: violence and robbery are heard in her; in my presence there are
    continually disease and wounds.'
  asm-FB: যেনকৈ ভুমুকে নিজৰ শীতল পানী উলিয়াই থাকে, তেনেকৈ তাই নিজৰ দুষ্টতা উলিয়াই
    থাকে। তাইৰ মাজত অত্যাচাৰ আৰু লুটৰ কথা শুনা যায়; নৰিয়া পৰা আৰু ঘা লগা সদায় মোৰ
    চকুত পৰে।
  sus-A: قٍ حَاشِ مِنِمَ يِ تَا كُي تّمُي بِرِن، عَلْ يٍ مِنِمَ كْلْنيِ كُي كِ نَشّ.
    كٌبِحَ نُن قٍ حَاشِ فبَنسَن نَن نَ عٍ تَفِ. نَ بِرِن لُشِ نّ عَلْ قُرٍ ﭑ نَشَن
    تٌمَ تّمُي بِرِن.»
  fra-SBL: Comme un puits produit ses eaux, ainsi elle produit sa méchanceté. On entend
    en elle la violence et la destruction. La maladie et les plaies sont continuellement
    devant moi.
  hbo-hbo: כְּהָקִ֥יר *בְּוֵר (בַּ֙יִר֙) מֵימֶ֔יהָ כֵּ֖ן הֵקֵ֣רָה רָעָתָ֑הּ חָמָ֣ס
    וָ֠שֹׁד יִשָּׁ֨מַע בָּ֧הּ עַל־פָּנַ֛י תָּמִ֖יד חֳלִ֥י וּמַכָּֽה׃
  kik-kik: O ta ũrĩa gĩthima gĩtherũkaga maaĩ-rĩ, ũguo noguo itũũra rĩu rĩtherũkaga
    waganu. Maũndũ ma ũhinya na wanangi no mo maiguagwo kuo; ndwari ciakuo na nguraro
    nĩcio ndũũraga nyonaga.
  fra-NCL: Comme un puits fait sourdre ses eaux, ainsi fait-elle sourdre sa méchanceté.
    On n’y entend que violence et que ruine ; plaies et blessures y sont constamment
    devant ma face.
  cek-AK: Tuipuek mah tui tacawtsak baktih toengah, anih mah sethaih to tacawtsak
    boeh; a thungah athii longhaih hoi amrohaih lok to ka thaih; ka hmaa ah apet ai
    ah palungsethaih hoi ahma caakhaih to oh.
  cuk-cuk: Igi dia-yaagi dii-mummurmakmaidae, debayobi, Jerusalén-neggweburgi isgued
    ainimaid. A-neggweburgi sabsur-imaklegedbi itoleged, unnila ibmar-obelolegedbi
    itoleged. Ibmar-nued-imakleged an daksulid, unnila boniganbi nomamai an daked,
    nailikguedbi nomamai an daked.
  uig-CYR: Қудуқ өз сулирини урғутуп чиқарғандәк, уму рәзилликлирини урғутуп чиқармақта;
    униңдин зулмәт-зораванлиқ вә һалакәт садалири аңланмақта; мениң көз алдимда һемишә
    ағриқ-кесәлләр һәм яриланғанлар пәйда болмақта.
  tel-2017: ఊటలో నీరు ఏవిధంగా పైకి ఉబికి వస్తుందో ఆ విధంగా దాని దుష్టత్వం పైకి ఉబుకుతూ
    ఉంది. దానిలో బలాత్కారం, అక్రమం జరగడం వినబడుతున్నది, ఎప్పుడూ గాయాలు, దెబ్బలు నాకు
    కనబడుతున్నాయి.
  hat-BSA: Kon yon pwi kenbe dlo li fre, se konsa li rafrechi mechanste li. Vyolans
    ak destriksyon vin tande nan li. Maladi ak blesi devan M tout tan.
  kos-kos: Oana ke sie lufin kof oasr kof sasu loac pacl nukewa, ouinge oasr ma koluk
    sasu in Jerusalem pacl nukewa. Nga lohng na ke akmas ac sulallal orek in siti
    uh. Pwayena ma nga liye pa mas ac kinet.
  hbo-WLC: כְּהָקִ֥יר בור מֵימֶ֔יהָ כֵּ֖ן הֵקֵ֣רָה רָעָתָ֑הּ חָמָ֣ס וָ֠שֹׁד יִשָּׁ֨מַע
    בָּ֧הּ עַל־פָּנַ֛י תָּמִ֖יד חֳלִ֥י וּמַכָּֽה׃
  ibo-ibo: Dịka mmiri si esite nʼolulu mmiri na-asọpụta otu a ka ajọ omume na-esite
    nʼime ya na-asọpụta. Ihe ike na mbibi ka a na-anụ nʼime ya; ọrịa ya niile na ọnya
    ya niile ka a na-eche nʼihu m oge niile.
  ory-ory: ଯେପରି ନିର୍ଝର ଜଳ ନିର୍ଗତ କରେ, ସେପରି ସେ ଆପଣା ଦୁଷ୍ଟତା ନିର୍ଗତ କରେ; ତାହା ମଧ୍ୟରେ
    ଦୌରାତ୍ମ୍ୟ ଓ ଅପହରଣ ଶୁଣାଯାଏ; ପୁଣି, ପୀଡ଼ା ଓ କ୍ଷତ ନିରନ୍ତର ଆମ୍ଭ ସାକ୍ଷାତରେ ଥାଏ।
  chk-chk: Usun eu chönüttu a awora koluk mi fö, iei usun ewe telinimw a awora föföringau
    mi fö iteiten rän. Üa rongorong usun angangen mwäneson me kata a fis lon, üa chök
    küna chon samau me chon kinas.
  rop-rop: Jis laik det wel weya kipum det woda gudwan, wal detlot Jerusalem pipul
    du nomo laigim libum det nogudbalawei. Ai gin irrim ol detlot pipul faitfaitbat
    gija en dei kipgon dumbat det nogudwan ting langa det taun, en ai gin luk detlot
    sikbala pipul garram loda sowa langa olabat.
  ukr-1871: Як криниця держить у собі воду, так і він повний все ледарством. Нахаба
    й тїснота голосні в йому; перед моїм лицем — повсячасно кривда й знущаннє.
  deu-1951: Wie ein Brunnen sein Wasser quellen läßt, also läßt sie ihre Bosheit quellen;
    von Gewalttat und Bedrückung hört man in ihr; Leid und Mißhandlung muß ich beständig
    mitansehen.
  eng-JPS: As a cistern welleth with her waters, so she welleth with her wickedness;
    violence and spoil is heard in her; before Me continually is sickness and wounds.
  srp-1865: Kao što izvor toèi vodu svoju, tako on toèi zloæu svoju; nasilje i otimanje
    èuje se u njemu, preda mnom su jednako bolovi i rane.
  lug-lug: Ng’oluzzi bwe lukulukusa amazzi, bwe kityo bwe kikulukusa ebibi byakyo,
    entalo era n’okuzikirira biwulirwa munda waakyo. Obulwadde n’ebiwundu bye ndaba
    buli bbanga.
  heb-heb: כהקיר בור מימיה כן הקרה רעתה חמס ושד ישמע בה על פני תמיד חלי ומכה׃
  ben-IRV: কূয়োর ঠান্ডা জল যেমন এতে ধরা থাকে, তেমন এই শহর তার দুষ্টতা ধরে রাখে। তার
    মধ্যে হিংস্রতা ও গণ্ডগোলের শব্দ শোনা যায়। তার অসুস্থতা ও আঘাত সব দিন আমার সামনে
    রয়েছে।
  pan-pan: ਜਿਵੇਂ ਖੂਹ ਆਪਣੇ ਪਾਣੀ ਨੂੰ ਤਾਜ਼ਾ ਰੱਖਦਾ ਹੈ, ਤਿਵੇਂ ਉਹ ਆਪਣੀ ਬੁਰਿਆਈ ਨੂੰ ਤਾਜ਼ਾ
    ਰੱਖਦੀ ਹੈ। ਧੱਕਾ ਅਤੇ ਲੁੱਟ ਉਹ ਦੇ ਵਿੱਚ ਸੁਣੀ ਜਾਂਦੀ ਹੈ, ਮੇਰੇ ਅੱਗੇ ਸਦਾ ਬਿਮਾਰੀ ਅਤੇ ਘਾਓ
    ਹਨ।
  mya-JVB: စမ်းရေပေါက်ဝမှ ရေ သည် စီး ထွက်သကဲ့သို့ ၊ ထိုမြို့ သည် ဒုစရိုက် ကို ထွက်
    စေတတ်၏။ မြို့ ထဲ ၌လုယူ ဖျက်ဆီး ခြင်းအသံကို ကြား ရ၏။ အနာ များနှင့် ဒဏ်ချက် ရာ များကို
    အစဉ် ငါ မြင် ရ၏။
  tbg-tbg: Aruvuqihairo namari aquvi aquvi intema kero, vi vatukaraqihairo qora okaravano
    qovaraiqi vairave. Nái kena vaiinti ntaihe varia vaiintika noraiqaake uva ti variara
    te iruro. Vika vo haika vo haika qoraiqamake variamanta vi haikauka kenko kaanko
    tiara te irunarave. Rovara varaakave, vaata teqa taaqama kaakave, te vikama tave
    vauro.
  hmo-hmo: Ranu guri ese iena ranu ia hamatamataia bamona, Ierusalema ese danu iena
    kara dika, be unai bamona ia hamatamataia noho. Dagedage bona hadikaia ore karadia
    edia regena, be unai hanua lalonai lau kamonai noho. Gorere bona bero be nega
    ibounai lau itaia noho.
  urd-urd: जिस तरह पानी चश्मे से फूट निकलता है, उसी तरह शरारत इससे जारी है; ज़ुल्म
    और सितम की हमेशा इसमें सुनी जाती है, हर दम मेरे सामने दुख दर्द और ज़ख़्म हैं।
  rus-SYN: 'Как источник извергает из себя воду, так он источает из себя зло: в нем
    слышно насилие и грабительство, пред лицем Моим всегда обиды и раны.'
  bqc-SIM: Lá í ìↄ di lↄ̀ↄu, màa yãvãi di wɛ̃́lɛpiu. Taiina ń yãpãsĩo zↄa
    dↄu, mi e aà gyã ń aà bↄo làa ziio.
  tcz-CHONGTHU: Ama nun twisamphunga twi hung putdoh bangin, gitlouna ho athethang
    jenge.Akhopi sung jouse jong pumhat leh manthahna adimin. Amanu kimavo naleh athohna
    ho keiman kamu jing e.
  mar-mar: 'जशी विहीर आपले पाणी ताजे ठेवते, तशीच ही नगरी आपला दुष्टपणा ताजा ठेवते.
    तिच्यामध्ये लूटमार व हिंसाचार हे ऐकू येतात. पीडा आणि दु: ख सदोदीत माझ्या समोर
    आहे.'
  qub-qub: Pucyupita yacu llojshimojnömi Jerusalenpitaga mana allicuna intëruman mashtacaycan.
    Chay siudäpitaga imaypis wiyacaycämun mana alli ruraycunallami, pillyallami. Chaymi
    imaypis ricaycä nanaywan gaparpaycajllata, rachir-ushashallata.
  bqp-bqp: Nge mɛ dɔkɔ yɑ rɑ nim swĩ mu n kokumɔ, nge mɛyɑ Yerusɑlɛmugibun nuku kɔ̃suru
    tɑ rɑ n sɔ̃ɔsirɑmɔ. Dɑɑ bɔɔbɔyɑ kɑ kɑm kobun kookoosun gɑriyɑ yi rɑ n nɔɔrɑmɔ
    mi. Nɑ rɑ n wɑɑmɔ bɑɑdommɑ bɑ tɔmbu nɔni sɔ̃ɔmɔ bɑ bu mɛɛrɑ mɔ̀.
  hat-hat: 'Menm jan dlo dous toujou ap souse nan yon pi, se konsa nan lavil la mechanste
    ap souse toupatou: Se britalite ak piyay mwen tande y''ap fè. Se moun k''ap soufri,
    moun ki anba kou ase mwen wè devan je m''.'
  eng-BSB: As a well gushes its water, so she pours out her evil. Violence and destruction
    resound in her; sickness and wounds are ever before Me.
  eng-WEBPB: As a well produces its waters, so she produces her wickedness. Violence
    and destruction is heard in her. Sickness and wounds are continually before me.
  kbq-kbq: Hagi Jerusalemi kumapintira, kefo avu'ava zamo'a tinkerifinti timo aviteteno
    herafiramino eviankna huno enevie. Ana kumapina vahe'ma hazenkema nezamiza zamo'ene,
    maka zama eri havizama nehaza zamofo agasasamo avite'ne. Ana hige'na Nagrama koana
    kri vahe'ene zamahe kuzafa'ma ante'naza vaheke'za zamage'noe.
  nhe-BL: Queja se ameli ax quema huaqui, queja nopa nojquiya ipan altepetl Jerusalén
    quisenhuiquilijtoque quichijtinemij tlajtlacoli huan nochi tlamantli tlen ax cuali.
    Ax tleno tlen cuali caquisti ipan nopa altepetl. San caquisti tlatehuijcayotl
    huan tlaxtequistli. Mojmostla nijtlachilijtoc inincocolis huan inintlacuajcualol
    tlen huala tlen itlajtlacolhua.
  gub-BL: — 'Y uhem ytyzuzàmaw wi a'e. Nezewegatete ikatu 'ym ma'e iapo haw uhem Zeruzarez
    wi a'e no. Tawhu pupe teko uze'eg puruzuka haw rehe wà, ma'e imumaw paw rehe wà
    no. Xo ma'eahy haw zo aexak. Purukutukaw, purukixi haw, xo a'e zo aexak.
  eng-DRA: 'As a cistern maketh its water cold, so hath she made her wickedness cold:
    violence and spoil shall be heard in her, infirmity and stripes are continually
    before me.'
