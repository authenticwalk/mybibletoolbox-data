verse: JER.006.013
translations:
  mal-C: “ഏറ്റവും ചെറിയവർമുതൽ ഏറ്റവും ഉന്നതർവരെ സകലരും ദ്രവ്യാഗ്രഹികളാണ്; പ്രവാചകന്മാരും
    പുരോഹിതന്മാരും ഒരുപോലെതന്നെ, എല്ലാവരും വ്യാജം പ്രവർത്തിക്കുന്നു.
  deu-TKW: Denn vom Jüngsten bis zum Ältesten trachten sie allesamt nach Gewinn, und
    Propheten sowohl wie Priester verüben allesamt Lug und Trug.
  lin-lin: '« Bango nyonso, ezala mikolo mpe bana mike, batondi na lokoso ya mbongo,
    kobanda na basakoli kino na Banganga-Nzambe : bango nyonso bazali kotambola na
    lokuta.'
  eng-LSV: “For from their least to their greatest, || Everyone is gaining dishonest
    gain, || And from prophet even to priest, || Everyone is dealing falsely,
  eng-GNV: For from the least of them, euen vnto the greatest of them, euery one is
    giuen vnto couetousnesse, and from the Prophet euen vnto the Priest, they all
    deale falsely.
  eng-WEBSTER: For from the least of them even to the greatest of them every one is
    given to covetousness; and from the prophet even to the priest every one dealeth
    falsely.
  nhw-BL: “Pampa nochi nopa masehualme quen catli más tziquitetzitzi hasta catli huejhueyi,
    quiixtocaj moaxcatise catli seyoc iaxca huan quitlachtequilíaj. Huan tlen nopa
    tlajtol pannextiani hasta nopa totajtzitzi, nochi tlahuel tlacajcayahuaj.
  swh-ONEN: “Kuanzia aliye mdogo kabisa hadi aliye mkubwa kabisa, wote wana tamaa
    ya kupata faida zaidi; manabii na makuhani wanafanana, wote wanafanya udanganyifu.
  bba-bba: Domi sɑɑ bwɛ̃ɛbwɛ̃ɛbun di sere kɑ dɑmɡibɔ, ben tii tiin ɑrufɑɑniwɑ bɑ rɑ
    n nɑɑ ɡire. Nɛn sɔmɔbu kɑ yɑ̃ku kowobun tii, bɑ rɑ n weesu mɔ̀wɑ.
  eng-KJVCPB: For from the least of them even unto the greatest of them every one
    is given to covetousness; and from the prophet even unto the priest every one
    dealeth falsely.
  luo-luo: “Chakre ngʼama tin nyaka ngʼama duongʼ, giduto girikni ka gidwaro mwandu
    e yor miganga; jonabi kod jodolo chalre, giduto gin jo-miriambo.
  meu-meu: Maraḡina ela bona badana, iboudiai ese mata-ḡaniḡani karadia e gugulaimu;
    bona peroveta tauna ela bona hahelaḡa tauna, iboudiai e kara koikoimu.
  npi-ULB: सानादेखि ठुलासम्म सबै जना बेइमान आर्जनको लागि लोभी भएका छन्, यो परमप्रभुको
    घोषणा हो । अगमवक्तादेखि पुजारीसम्म सबैले छलको अभ्यास गर्छन् ।
  yor-yor: “Láti orí ẹni tí ó kéré sí orí ẹni tí ó tóbi ju, gbogbo wọn ni ó sì ní
    ojúkòkòrò fún èrè, àwọn wòlíì àti àlùfáà lápapọ̀ sì kún fún ẹ̀tàn.
  pes-OPCB: همگی ایشان از کوچک تا بزرگ، دروغگو بوده، به دنبال سود نامشروع می‌باشند،
    حتی انبیا و کاهنان نیز فریبکارند!
  tgl-ULB: Sapagkat mula sa pinakahamak sa kanila hanggang sa pinakadakila, ang bawat
    isa sa kanila ay makasarili para sa hindi tapat na kapakinabangan. Mula sa propeta
    hanggang sa pari, ang bawat isa sa kanila ay nandaraya.
  hui-hui: Wali agali bibahendeme muni mbiraleru mo wulenaga mo hondo halu mana ko
    tara tara dewaore biaga ka. Agali damene karumebi agali haguane mini lene karumebi
    bibahendeme mana ogonidagua biai haga ka. Loma binigo mo miaga karubi Anduane
    Homogonaga bi mana latagi haga karubi tigua nde wali agalihondo ke̱ halu mo hondo
    haga ka.
  mya-mya: ကြီး​ငယ်​မ​ဟူ​လူ​အ​ပေါင်း​တို့​သည်​မ​တ​ရား စီး​ပွား​ရှာ​ကြ​၏။ ပ​ရော​ဖက်​များ​နှင့်​ယဇ်​ပု
    ရော​ဟိတ်​များ​ပင်​လျှင်​လူ​တို့​ကို​လှည့်​ဖြား ကြ​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། དེ་དག་མཆོག་དམན་སུ་ཡིན་ཡང་ཐམས་ཅད་འདོད་རྔམ་ཅན་ཡིན་ཞིང་། ལུང་སྟོན་པ་ནས་མཆོད་དཔོན་རྣམས་ཀྱི་བར་དུ་ཐམས་ཅད་ཀྱིས་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ཏོ།
    །
  sna-sna: “Kubva kumudiki kusvikira kuvakuru, vose vanokarira pfuma; vaprofita navaprista
    zvimwe chetezvo, vose vanoita zvokunyengera.
  spa-BLM: “Porque desde el más pequeño hasta el más grande, todos son dados a la
    codicia. Desde el profeta hasta el sacerdote, todos hacen tratos falsos.
  cac-cac: Masanil eb' nivac yelc'ochi yed' eb' malaj yelc'ochi, an̈ej tas syutej
    eb' yac'an ganar d'a spatic chucal sna'a. An̈eja' eb' syaloch sb'a in checab'oc
    yed' eb' sacerdote, axon̈ej elc'al syac' eb'.
  swh-ULB: BWANA amesema hayo kutoka kwa mdogo hadi kwa mkubwa, kila mmoja anatamani
    mapato ya udanganyifu. Kuanzia kuhani hadi nabii, Kila mmoja anafanya hila.
  bel-bel: Бо ад малога да вялікага, кожны зь іх аддадзены карысьлівасьці, і ад прарока
    да сьвятара - усе дзеюць ілжыва;
  wed-wed: “Rava anatapui, ḡaeḡaei da muomuoi, e ḡoeḡoei da moruei mane ina kauei;
    peroveta da pirisi anatapui nanare rava e morumorui.
  deu-ELBBK: Denn von ihrem Kleinsten bis zu ihrem Größten sind sie insgesamt der
    Gewinnsucht ergeben; und vom Propheten bis zum Priester üben sie allesamt Falschheit,
  mbb-OT: “Puun te kinemevevaan pehendiyà te kinetikangan is ked-etew zin, ne ebpenlimbung
    su para mekeselapì. Minsan is menge ebpeneuven wey is menge memumuhat ne ebpengilad
    daan.
  mal-2015: അവരൊക്കെയും ആബാലവൃദ്ധം ദ്രവ്യാഗ്രഹികൾ ആകുന്നു; പ്രവാചകന്മാരും പുരോഹിതന്മാരും
    ഒരുപോലെ വ്യാജം പ്രവർത്തിക്കുന്നു.
  rmc-rmc: „Le nekciknederestar dži o nekbareder, savorenge džal ča pal o love. Mek
    the o proroka the o rašaja, savore ča thoven avri le manušenca.
  pes-OPV: چونکه جمیع ایشان چه خرد وچه بزرگ، پر از طمع شده‌اند و همگی ایشان چه نبی
    و چه کاهن، فریب را بعمل می‌آورند.
  ron-1924: „Кэч де ла чел май мик пынэ ла чел май маре, тоць сунт лакомь де кыштиг;
    де ла пророк пынэ ла преот, тоць ыншалэ.
  aui-aui: “Yagu wawaya tupadi, moyamoyakidi bi moumouridi na wawaya nuwabanigovidi,
    toudi wawaya siyabedi bi mane sayouna toudimani kiiravidiye. Bi kate peroperoveta
    da prist na bada naboni, Toudi tupadi na wiiwiiyabidi.
  ben-OBCV: “নগণ্যতম জন থেকে মহান ব্যক্তি পর্যন্ত, সকলেই লোভ-লালসায় লিপ্ত; ভাববাদী
    ও যাজকেরা সব এক রকম, তারা সকলেই প্রতারণার অনুশীলন করে।
  som-som: Waayo, kooda ugu yar ilaa kooda ugu weyn midkood kastaaba wuxuu u go'ay
    damacxumaan, oo nebiga iyo xataa wadaadka inta ka dhexle midkood kastaaba been
    buu ku macaamiloodaa.
  lat-VUC: a minore quippe usque ad majorem omnes avaritiæ student, et a propheta
    usque ad sacerdotem cuncti faciunt dolum.
  eng-ASVBT: For from the least of them even unto the greatest of them everyone is
    given to covetousness; and from the prophet even unto the priest everyone dealeth
    falsely.
  ita-1885: Conciossiachè essi tutti, dal maggiore al minore, sieno dati all'avarizia;
    tutti, e profeti, e sacerdoti, commettono falsità.
  eng-LXXUP: For from the least of them even to the greatest they have all committed
    iniquity; from the priest even to the false prophet they have all wrought falsely.
  eng-ULB: Yahweh declares that from the least to the greatest, all of them are greedy
    for dishonest gain. From the prophet to the priest, all of them practice deceit.
  spa-VBL: 'Todos engañan porque son codiciosos, tanto los pobres como los ricos.
    Incluso los profetas y los sacerdotes: ¡todos son unos mentirosos deshonestos!'
  fra-_FOB: Car, depuis le plus petit d'entre eux jusqu'au plus grand, chacun s'adonne
    au gain déshonnête; et du prophète au sacrificateur, tous se conduisent faussement.
  mal-mal: “അവരെല്ലാവരും ആബാലവൃദ്ധം ദ്രവ്യാഗ്രഹികൾ ആകുന്നു; പ്രവാചകന്മാരും പുരോഹിതന്മാരും
    ഒരുപോലെ വ്യാജം പ്രവർത്തിക്കുന്നു.
  urd-GVR: “Chhoṭe se le kar baṛe tak sab ġhalat nafā ke pīchhe paṛe haiṅ, nabī se
    le kar imām tak sab dhokebāz haiṅ.
  suz-BL: परमप्रभु यावेमी “नेल्‍ल क्‍येङा आइक्‍च मुर रे नेल्‍ल क्‍येङा ठेयब सम्‍म
    ठीक पा मचेम्‍शो क्‍येट तचा कली शिंम दुम्‍शो बाक्‍नीम। परमप्रभु यावे आ लोव़ पाइब
    रे चढ़ेब सम्‍म नेल्‍ल जोल पाइब दुम्‍शो बाक्‍नीम। येरमीया ८:१०-१२; इजीकीएल १३:१०-१६;
    १थिस्‍सलोनिकी ५:३
  eng-NOY: For from the least of them even to the greatest, Every one is greedy of
    gain; Prophet and priest alike, Every one of them practiseth deceit.
  ita-1927: Perché dal più piccolo al più grande, son tutti quanti avidi di guadagno;
    dal profeta al sacerdote, tutti praticano la menzogna.
  ckb-ckb: «لە بچووکیان هەتا گەورەیان، هەموویان پەرۆشی قازانجن، لە پێغەمبەرەوە هەتا
    کاهین، هەموو ساختە دەکەن.
  eng-BBE: For from the least of them even to the greatest, everyone is given up to
    getting money; from the prophet even to the priest, everyone is working deceit.
  kan-OKCV: “ಏಕೆಂದರೆ, ಅವರಲ್ಲಿ ಚಿಕ್ಕವನು ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವರತನಕ, ಅವರೆಲ್ಲರೂ ಲೋಭಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ.
    ಪ್ರವಾದಿ ಮೊದಲುಗೊಂಡು ಯಾಜಕರವರೆಗೆ ಪ್ರತಿಯೊಬ್ಬನೂ ಮೋಸದಿಂದ ನಡೆದುಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: அவர்களில், சிறியோர்முதல் பெரியோர்வரை, ஒவ்வொருவரும் பொருளாசைக்காரர்; இதுவுமல்லாமல்
    தீர்க்கதரிசிகள்முதல் ஆசாரியர்கள்வரை ஒவ்வொருவரும் பொய்யர்.
  spa-RV-1909: Porque desde el más chico de ellos hasta el más grande de ellos, cada
    uno sigue la avaricia; y desde el profeta hasta el sacerdote, todos son engañadores.
  ron-BTF: Pentru că de la cel mai mic al lor până la cel mai mare al lor fiecare
    este dedat la poftire; și de la profet până la preot fiecare tratează cu falsitate.
  eng-WEBP: “For from their least even to their greatest, everyone is given to covetousness.
    From the prophet even to the priest, everyone deals falsely.
  eng-FBV: Everyone cheats because they're greedy, poor and rich alike. Even prophets
    and priests—they are all dishonest liars!
  nld-1939: Want van klein tot groot Azen allen op winst, Profeet en priester Plegen
    allen bedrog;
  nch-BL: “Pampa nochi nopa masehualme quej cati más pisiltzitzi hasta cati huejhueyi,
    quiixtocaj moaxcatise cati seyoc iaxca huan quitachtequilíaj. Huan ten nopa tajtolpanextiani
    hasta nopa totajtzitzi, nochi tahuel tacajcayahuaj.
  vie-1934: Vì trong vòng họ, từ kẻ rất nhỏ cho đến người rất lớn, đều tham lam; từ
    kẻ tiên tri cho đến thầy tế lễ, đều làm sự giả dối.
  hin-CV: “क्योंकि उनमें छोटे से लेकर बड़े तक, हर एक लाभ के लिए लोभी है; यहां तक कि
    भविष्यद्वक्ता से लेकर पुरोहित तक भी, हर एक अपने व्यवहार में झूठे हैं.
  spa-BES: Porque de los más pequeños hasta los más grandes, todos están dispuestos
    a ganar dinero; Desde el profeta hasta el sacerdote, todo el mundo está trabajando
    engaño.
  tdx-tdx: Songa mitavañe hitomboa’e ty tsitso’e am’iareo pak’ami’ty loho bey; fonga
    mpikatramo ty mpitoky sikal’ami’ty mpisoroñe.
  tha-KJV: “​เพราะว่า ตั้งแต่​คนที​่ต่ำต้อยที่สุดจนถึงคนใหญ่โตที่​สุด ทุ​กคนโลภอยากได้​กำไร
    และทุกคนก็กระทำการด้วยความเท็จ ตั้งแต่​ผู้​พยากรณ์​ตลอดถึงปุโรหิต
  por-BR-2018: Porque desde o menor deles até o maior deles, cada um deseja com ganância;
    e desde o profeta até o sacerdote, todos agem com falsidade.
  deu-ELO: Denn von ihrem Kleinsten bis zu ihrem Größten sind sie insgesamt der Gewinnsucht
    ergeben; und vom Propheten bis zum Priester üben sie allesamt Falschheit,
  eng-WYC-2018: For from the less unto the greater, all study to avarice; and all
    do guile, from the prophet unto the priest. (For from the least unto the greatest,
    all work hard to do avarice, or to fulfill their greed; and all be deceitful,
    from the prophet unto the priest.)
  epo-epo: Ĉar ĉiuj, de la malgrandaj ĝis la grandaj, estas profitavidaj; kaj de la
    profetoj ĝis la pastroj ĉiuj faras malhonestaĵon.
  uig-PIN: — Qünki ǝng kiqikidin qongiƣiqǝ ularning ⱨǝmmisi aqkɵzlükkǝ berilgǝn; pǝyƣǝmbǝrdin
    kaⱨinƣiqǝ ⱨǝmmisi ohxaxla aldamqiliⱪ ⱪilidu;
  beo-beo: 'Dunu huluane, bagade amola fonobahadi, da ogogole muni lamusa: dawa:lala.
    Balofede dunu amola gobele salasu dunu da Na fi dunuma ogogosa.'
  tpi-OTNT: Olgeta manmeri i save mekim kain kain pasin nogut bilong kisim planti
    mani samting. Ol man nating na ol bikman tu i bihainim dispela pasin. Na ol pris
    na ol profet tu i save giamanim ol manmeri.
  hau-SA: “Daga ƙarami zuwa babba, dukansu masu haɗama ne don riba; har da annabawa
    da firistoci, dukansu suna aikata rashin gaskiya.
  uig-LAT: — Chünki eng kichikidin chongighiche ularning hemmisi achközlükke bérilgen;
    peyghemberdin kahin’ghiche hemmisi oxshashla aldamchiliq qilidu;
  nde-nde: “Kusukela kwabancane kusiya kwabakhulu, bonke bayizihwaba ezifuna inzuzo,
    banjalo abaphrofethi kanye labaphristi, bonke benza inkohliso.
  ton-ton: “He ʻoku nau taki taha manumanu mei he iiki ʻo aʻu ki he lalahi; pea taki
    taha fai kākā mei he palōfita, ʻio, ʻo aʻu ki he taulaʻeiki.
  ces-1613: Od nejmenšího zajisté z nich, až do největšího z nich, všickni napořád
    vydali se v lakomství, anobrž od proroka až do kněze všickni napořád provodí faleš.
  eng-WMB: “For from their least even to their greatest, everyone is given to covetousness.
    From the prophet even to the priest, everyone deals falsely.
  tam-TCV: ஏனெனில், “தாழ்ந்தோர்முதல் உயர்ந்தோர்வரை, எல்லோரும் அநியாய இலாபம் பெற பேராசைப்படுகிறார்கள்.
    இறைவாக்கினர்முதல் ஆசாரியர்வரை அனைவரும் ஒருமித்து வஞ்சனையே செய்கிறார்கள்.
  ceb-ULB: Gipahayag ni Yahweh nga ang gikan sa pinakaubos ngadto sa pinakabantogan,
    hakog silang tanan sa panalapi. Malimbongon silang tanan, gikan sa propeta ngadto
    sa mga pari.
  pol-UBG: Gdyż od najmniejszego z nich aż do największego – wszyscy oddani są chciwości
    i od proroka aż do kapłana – wszyscy popełniają oszustwo.
  urd-GVU: ”چھوٹے سے لے کر بڑے تک سب غلط نفع کے پیچھے پڑے ہیں، نبی سے لے کر امام تک
    سب دھوکے باز ہیں۔
  deu-1912: Denn sie geizen allesamt, klein und groß; und beide, Propheten und Priester,
    gehen allesamt mit Lügen um
  kan-2017: ಚಿಕ್ಕವರು ಮೊದಲುಗೊಂಡು ದೊಡ್ಡವರ ತನಕ ಎಲ್ಲರೂ ಬಾಚಿಕೊಳ್ಳುತ್ತಲೇ ಇದ್ದಾರೆ; ಪ್ರವಾದಿಗಳು
    ಮೊದಲುಗೊಂಡು ಯಾಜಕರವರೆಗೆ ಸಕಲರು ಮೋಸಮಾಡುತ್ತಾರೆ.
  yap-yap: Gubin e girdi’, ni pi’in fel’ rogon nge pi’in gafgow, ni yad ma guy rogon
    ni nge yag e salpiy ngorad u fithik’ e sasalap; mus ko profet nge prist ni yad
    ma bannag e girdi’.
