  bqc-SIM: Nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ píi ↄvãi'enaↄnɛ. Ãnabiↄ ń sa'onaↄ píi aaìↄ gbɛ̃́ↄ
