    lagamoie mampo mane wadei. Peroweta ita pirisi laga deawaa dewasai.
  qub-qub: «Rucupis wamrapis yarparcaycan mana allita ruraypa imatapis tariyllatami.
    Profëtacunapis cüracunapis engañacojllami.
  bqp-bqp: Domi sɑɑ bwɛ̃ɛbwɛ̃ɛbun di sere kɑ dɑmgibɔ, ben tii tiin ɑrufɑɑniwɑ bɑ rɑ
    n nɑɑ gire. Nɛn sɔmɔbu kɑ yɑ̃ku kowobun tii, bɑ rɑ n weesu mɔ̀wɑ.
  hat-hat: Yo tout, gran kou piti, ap fè akrèk dèyè lajan. Ni prèt yo ni pwofèt yo,
    yo tout ap twonpe pèp la pou fè lajan.
  eng-BSB: “For from the least of them to the greatest, all are greedy for gain; from
    prophet to priest, all practice deceit.
  eng-WEBPB: “For from their least even to their greatest, everyone is given to covetousness.
    From the prophet even to the priest, everyone deals falsely.
  kbq-kbq: Hagi maka zamagima omane vaheteti'ma vuno zamagima me'nea vahete'ma vigeno'a,
    antahintahi zamifina agraguke'ma nentahino havige'ma huno zagoma erino fenoma
    erivite zankuke zamave'nesie. Kasnampa vahe'mo'zane pristi vahe'mo'zanena anazanke
    hu'za vahera rezmataga hu'za zagoa e'nerize.
  nhe-BL: “Pampa nochi nopa tlacame queja tlen más pilsiltzitzi hasta tlen huejhueyi,
    quiixtocaj moaxcatise tlen seyoc iaxca huan quitlaxtequilíaj. Huan tlen nopa tiocamanalohuani
    hasta nopa totajtzitzi, nochi tlahuel tlacajcayahuaj.
  gub-BL: Hemetarer katu ma'e wà, hemetarer 'ym ma'e wà no, uzeagaw temetarer imono'ogaw
    rehe amo wanehe imunar pà wà. Te heze'eg imume'u har a'e wà no, xaxeto a'e wà
    no, hemu'em teko wanupe a'e wà.
  eng-DRA: 'For from the least of them even to the greatest, all are given to covetousness:
    and from the prophet even to the priest, all are guilty of deceit.'
