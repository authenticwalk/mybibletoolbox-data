  rug-rug: Zama vura pule se Zihova, “Govete pude ta harupu mia, gamu na tinoni pa
    Benisimane! Mi govete luaria sa popoa Zerusalema! Mi ivua sa buki pa Tekoa! Mi
    ovulu sagea sa vina gilagila pa Beti Hakeremi! Ura mae gua pa kali gede sa tinasuna,
    na tinahuara nomana hola.
  gaz-gaz: “Yaa saba Beniyaam baqadhaa baʼaa! Yerusaalem keessaa baqadhaa! Teqooʼaa
    keessatti malakata afuufaa! Beet Hakerem irratti mallattoo ol qabaa! Karaa kaabaatiin
    balaan, badiisni suukaneessaan ni dhufaatii.
  fra-LSG: Fuyez, enfants de Benjamin, du milieu de Jérusalem, Sonnez de la trompette
    à Tekoa, Élevez un signal à Beth-Hakkérem! Car on voit venir du septentrion le
    malheur Et un grand désastre.
  yal-yal: Bunyamin bɔnsɔnna muxune, ɛ gi! Ɛ keli Yerusalɛn yi! Ɛ xɔtaan fe Tekowa
    taani! Ɛ yɛngɛn taxamasenni te Beti-Hakeremi taani! Bayo, gbalo gbeen fama sa
    keli sogeteden kɔmɛnna ma, halagi magaxuxin na a ra.
  haw-1868: E NA mamo a Beniamina, e hoakoakoa oukou e holo aku mawaho o Ierusalema;
    a e puhi i ka pu ma Tekoa, a e kau hoi i ka hoailona o ke ahi ma Betehakerema.
    No ka mea, aneane mai ka hewa, a me ka make nui, mai ke kukulu akau mai.
  arb-NAV: «لُوذُوا بِالْنَّجَاةِ يَا ذُرِّيَّةَ بِنْيَامِينَ، وَاهْرُبُوا مِنْ وَسَطِ
    أُورُشَلِيمَ. انْفُخُوا بِالْبُوقِ فِي تَقُوعَ، وَأَشْعِلُوا عَلَمَ نَارٍ عَلَى
    بَيْتِ هَكَّارِيمَ، لأَنَّ الشَّرَّ قَدْ أَقْبَلَ مِنَ الشِّمَالِ لِيَعِيثَ فِي
    الأَرْضِ خَرَاباً.
  ewe-ewe: “Misi yi sitsoƒe, mi Benyaminviwo! Misi tso Yerusalem! Miku kpẽ le Tekoa!
    Mitu aflaga ɖe Bet Hakerem! Elabena gbegblẽ kple tsɔtsrɔ̃ dziŋɔ aɖe zɔ tso anyiehe
    gbɔna.
  eng-LEE: Assemble, O ye children of Benjamin, to flee out of the midst of Jerusalem,
    and in Tekoa, blow the cornet, and on Beth-hakkerem set up a fire signal; for
    evil is seen [coming] out of the north, and great havoc.
  asm-FB: “হে বিন্যামীনৰ সন্তান সকল, তোমালোকে যিৰূচালেমৰ মাজৰ পৰা ৰক্ষাৰ পাবৰ বাবে
    পলোৱা, আৰু তকোৱাত শিঙা বজোৱা। আৰু বৈৎহক্কেৰমত এক নিচান তোলা; কিয়নো উত্তৰ ফালৰ
    পৰা এক অমঙ্গল আৰু মহাসংহাৰে দেখা দিছে।
  sus-A: «بُنيَمِنكَيٍ، وٌ وٌ فِ، وٌ كٍلِ دَرِ سَلَمُ. سَرَ قٍ تٍكٌوَ، فٍرٍ تْنشُمَ
    رَتٍ بٍتِ هَكٍرٍ مِ، بَرِ مَ حَشَنكَتّ نَ قَقٍ كٍلِقٍ كْولَ مَ، عَ فبٍ مُ لُشِ
    فبَلٌي شَ وٌ لِ.
  fra-SBL: « Fuyez en sécurité, enfants de Benjamin, hors du centre de Jérusalem !
    Sonnez de la trompette à Tekoa et élevez un signal sur Beth Haccherem, car le
    malheur vient du nord avec une grande destruction.
  hbo-hbo: הָעִ֣זוּ ׀ בְּנֵ֣י בִניָמִ֗ן מִקֶּ֙רֶב֙ יְר֣וּשָׁלַ֔͏ִם וּבִתְקֹ֙ועַ֙ תִּקְע֣וּ
    שֹׁופָ֔ר וְעַל־בֵּ֥ית הַכֶּ֖רֶם שְׂא֣וּ מַשְׂאֵ֑ת כִּ֥י רָעָ֛ה נִשְׁקְפָ֥ה מִצָּפֹ֖ון
    וְשֶׁ֥בֶר גָּדֹֽול׃
  kik-kik: “Mwĩtharei mwĩhonokie, inyuĩ andũ a Benjamini! Mwĩtharei muume Jerusalemu!
    Huhai karumbeta mũrĩ kũu Tekoa! Ĩkĩrai kĩmenyithia kũu Bethi-Hakeremu! Nĩgũkorwo
    ũũru nĩũũkĩte uumĩte na mwena wa gathigathini, na nĩ ũũru wa kũniinanwo kũnene
    mũno.
  fra-NCL: Fuyez, enfants de Benjamin, du milieu de Jérusalem ! Sonnez de la trompette
    à Thécua, et élevez des signaux à Béthacarem ! Car un malheur s’avance du septentrion,
    et un grand désastre.
  cek-AK: Aw Benjamin kaminawk, Jerusalem hoi cawnh hanah amsak oh, Tekoa ah mongkah
    to ueng oh! Beth-Haccerem ah angmathaih hmai to paang oh; zit kaom amrohaih loe
    aluek bang hoiah angzoh boeh.
  cuk-cuk: 'Bab-Jehová soged: “¡Benjamín-wagan, Jerusalén-neggweburgi be ainimar!
    ¡Tecoa-neggweburgi be gar-trompeta ogormar! ¡Bet-Haqueremʼgi be waa-obupurmakmar!
    Ar dad-nakwed-argan-sapiledsiki boni-dummad danikid, neg-obeloged danikid.'
  uig-CYR: Җениңларни қутқузуш үчүн Йерусалим шәһиридин қечиңлар, и Бинямин җәмәтидикиләр!
    Тәкоа йезисида канай челиңлар! Бәйт-Һаккәрәмдә ис сигналини көтириңлар! Чүнки
    балаю-апәт, йәни дәһшәтлик һалакәт шимал тәрәптин пәйда болиду.
  tel-2017: “బెన్యామీను ప్రజలారా, యెరూషలేము నుండి పారిపొండి, తెకోవలో బాకానాదం ఊదండి.
    బేత్‌హక్కెరెంలో ఒక సూచన నిలబెట్టండి. ఎందుకంటే ఉత్తర దిక్కునుండి గొప్ప ప్రమాదం
    ముంచుకొస్తున్నది. గొప్ప దండు వస్తున్నది.
  hat-BSA: “Pran flit pou sove, O fis a Benjamin yo! Sòti nan mitan Jérusalem! Soufle
    yon twonpèt Tekoa e leve sinyal la sou Beth-Hakkérem, paske malè ap veye nou soti
    nan nò, yon gwo destriksyon.
  kos-kos: Kowos mwet Benjamin, kaing ac suk moul lowos! Kaingla liki Jerusalem! Ukya
    mwe ukuk in Tekoa, ac tanak sie e an in Beth Haccherem in sulkakin lah ongoiya
    ac kunausten akuranna tuku liki acn epang.
  hbo-WLC: הָעִ֣זוּ ׀ בְּנֵ֣י בִניָמִ֗ן מִקֶּ֙רֶב֙ יְר֣וּשָׁלִַ֔ם וּבִתְק֙וֹעַ֙ תִּקְע֣וּ
    שׁוֹפָ֔ר וְעַל־בֵּ֥ית הַכֶּ֖רֶם שְׂא֣וּ מַשְׂאֵ֑ת כִּ֥י רָעָ֛ה נִשְׁקְפָ֥ה מִצָּפ֖וֹן
    וְשֶׁ֥בֶר גָּדֽוֹל׃
  ibo-ibo: “Gbalaganụ unu ụmụ Benjamin! Sitenụ na Jerusalem gbapụ! Gbuonụ opi ike
    na Tekoa! Bulienụ ihe ngosi elu na Bet-Hakerem! Nʼihi na lee, ihe ọjọọ si nʼakụkụ
    ugwu na-abịa, e, mbibi dị ukwuu na-abịa.
  ory-ory: ହେ ବିନ୍ୟାମୀନ୍ ଲୋକମାନେ, ତୁମ୍ଭେମାନେ ରକ୍ଷା ପାଇବା ପାଇଁ ଯିରୂଶାଲମ ମଧ୍ୟରୁ ପଳାୟନ
    କର, ତକୋୟ ସହରରେ ତୂରୀ ବଜାଅ ଓ ବେଥ୍-ହକ୍କେରମ୍‍ ନଗରରେ ଧ୍ୱଜା ଟେକ; କାରଣ ଉତ୍ତର ଦିଗରୁ ଅମଙ୍ଗଳ
    ଓ ମହାବିନାଶ ନିରୀକ୍ଷଣ କରୁଅଛି।
  chk-chk: Ämi chon ewe ainangen Peniamin, oupwe sü seni Jerusalem o sü ngeni anaie
    oupwe kinamwe me ie. Oupwe ettiki ewe rappwa me lon Tekoa, oupwe aüetä eu asisil
    won Pet-akerem, pun feiengau me tatakis mi watte epwe feito seni efeng.
  rop-rop: Wal YAWEI det trubala God bin tok, “Ol yumob blanga Benjamin klen, yumob
    lafta ran en haidim miselp. Libum Jerusalem. Blowim det longwan wisul langa det
    kantri gulum Tekowa, en yumob lafta meigim bigiswan faiya blanga Bethakerem blanga
    wonim ebribodi, dumaji brabli nogudbala ting garra kaman brom nowathwei en binijimap
    ebrijing.
  ukr-1871: Втїкайте, Беняминїї, з Ерусалиму, й затрубіте трубою в Текої; дайте знак
    огнем у Беткаремі, бо з півночі грозить біда й страшна погибель.
  deu-1951: Fliehet, ihr Kinder Benjamin, aus Jerusalems Mitte, und in Thekoa blaset
    die Posaune, und über Beth-Kerem richtet ein Zeichen auf; denn ein Unglück droht
    von Norden her und ein großes Verderben.
  eng-JPS: Put yourselves under covert, ye children of Benjamin, away from the midst
    of Jerusalem, and blow the horn in Tekoa, and set up a signal on Beth-cherem;
    for evil looketh forth from the north, and a great destruction.
  srp-1865: Skupite se iz Jerusalima, sinovi Venijaminovi, i u Tekuji zatrubite u
    trubu, i podignite znak ognjen nad Vet-Akeremom, jer se vidi zlo od sjevera i
    velika pogibao.
  lug-lug: 'Mwekuŋŋaanye mudduke mmwe abantu ba Benyamini! Mmudduke muve mu Yerusaalemi.
    Fuuwa ekkondeere mu Tekowa, era yimusa ebbendera mu Besukakkeremu: kubanga akacwano
    kasinzidde mu bukiikakkono, okuzikirira okw’entiisa.'
  heb-heb: העזו בני בנימן מקרב ירושלם ובתקוע תקעו שופר ועל בית הכרם שאו משאת כי רעה
    נשקפה מצפון ושבר גדול׃
  ben-IRV: “হে বিন্যামীনের লোকেরা, রক্ষা পাবার জন্য যিরূশালেম থেকে পালাও। তকোয় শহরে
    তূরী বাজাও। বৈৎ-হক্কেরমে সংকেত তোলো, কারণ উত্তর দিক থেকে অমঙ্গল ও ভয়ঙ্কর ধ্বংস
    উঁকি মারছে।
  pan-pan: ਹੇ ਬਿਨਯਾਮੀਨੀਓ, ਆਪਣੇ ਬਚਾਉ ਲਈ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ ਨੱਠੋ, ਤਕੋਆਹ ਵਿੱਚ ਤੁਰ੍ਹੀ ਫੂਕੋ,
    ਬੈਤ ਹੱਕਾਰਮ ਵਿੱਚ ਨਿਸ਼ਾਨ ਖੜਾ ਕਰੋ, ਕਿਉਂ ਜੋ ਉੱਤਰ ਵੱਲੋਂ ਇੱਕ ਬੁਰਿਆਈ ਅਤੇ ਵੱਡੀ ਤਬਾਹੀ ਝਾਕਦੀ
    ਹੈ।
  mya-JVB: အိုဗင်္ယာမိန် အမျိုးသား တို့၊ ယေရုရှလင် မြို့ထဲက ထွက်၍ ၊ လွတ်အောင်ပြေး
    ကြလော့။ တေကော ရွာ၌ တံပိုး မှုတ် ကြလော့။ ဗေသက္ကရင် ရွာ၌ မီးရှုး ကို မြှောက် ၍ ပြကြလော့။
    အကြောင်း မူကား၊ ဘေးဥပဒ် တည်းဟူသောကြီး စွာသော ပျက်စီး ခြင်းအကြောင်းအရာသည် မြောက်
    မျက်နှာက ပေါ် လာ၏။
  tbg-tbg: Benaminira ankuo, ne Ieruharemiqi-hai ruqemake vuate. Vaiinti nahenti ruqemake
    vuate ti, Tekoa vatukaqi aanumaara/noma vuaqa kaate. Beti-Hakeremi vatukaqi iha
    quaraimanta vaiinti nahenti iha mura tave kante vuate. Oho, noti mantaraihai kempuka
    vatanaaka ni vehi autu taiqa kareka ani variavo.
  hmo-hmo: Beniamina taudia e, Ierusalema dekena amo do umui heau mauri! Tekoa dekenai
    kibi do umui hiriria! Bete Hakereme dekenai pepe do umui abia isi! Badina be dika
    bada, be mirigini kahana dekena amo ia mai noho. Hanua ena gau ibounai hadikaia
    ore kara, be kahirakahira do ia vara.
  urd-urd: ऐ बनी बिनयमीन, येरूशलेम में से पनाह के लिए भाग निकलो, और तक़ू'अ में नरसिंगा
    फूँको और बैत हक्करम में आतिशीन 'अलम बलन्द करो; क्यूँकि उत्तर की तरफ़ से बला और
    बड़ी तबाही आनेवाली है।
  rus-SYN: Бегите, дети Вениаминовы, из среды Иерусалима, и в Фекое трубите трубою
    и дайте знать огнем в Бефкареме, ибо от севера появляется беда и великая гибель.
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ, à bↄlɛ Yelusalɛũ, í gɛ́ mikpakĩi wɛɛlɛi! À kuupɛ Tekoa!
    À to súɛlɛ fɛlɛ Bɛtakɛlɛũ seela ũ. Kìsia lɛ́ bↄ gugbãntoo oi, kaalɛ zↄ̃ↄ
    looaála.
  tcz-CHONGTHU: Vo Benjamin chate, nahindohna diuvin jamun, Jerusalema kon in jamdoh’un!
    Tekoa mun’a sumkon mutuvin lang, Beth-hakkerem mun’a melchihna ponlap khaidoh
    un. Ajeh chu sahlam gam’a konin melma thahhattah ahungin, ama chu manthahna nasatah
    toh ahung kitollut e.
  mar-mar: बन्यामीनच्या लोकांनो, जीव वाचविण्यासाठी पळा. यरूशलेमपासून दूर पळा. तकोवामध्ये
    तुतारी फुंका. बेथ-हक्करेमवर धोक्याचा इशारा देणारे निशाण उभारा. हे सर्व करा कारण
    उत्तरेकडून अरिष्ट येत आहे. भयानक नाश तुमच्याकडे येत आहे.
  qub-qub: Nortipita fiyupa manchariypaj y disigrasyami chayamunanpaj caycan. ¡Benjamín
    trïbu runacuna Jerusalenpita gueshpir aywacuy! ¡Pacacunayquipaj ashiy! Tecoa marcacho
    wagrata tucay-llapa. Bet-haquerem marcacho goshtachiy musyananpaj.
  bqp-bqp: Bɛɛ Bɛnyɑmɛɛbɑ, i duki yɑkuro Yerusɑlɛmun di. I kɔbɑ soowo Tekoɑɔ. I yĩreru
    koowo Bɛti Hɑkerɛmuɔ. Domi nɔni swɑ̃ɑ bɑkɑru kɑ kɑm kobu sisi, sɑɑ sɔ̃ɔ yɛ̃sɑn
    nɔm geu giɑn di.
  hat-hat: Nou menm moun branch fanmi Benjamen yo, kouri al kache! Chape kò nou soti
    lavil Jerizalèm. Kònen twonpèt lavil Tekoa. Limen yon dife lavil Bèt Achirèm pou
    bay siyal la. Yon gwo malè, yon malè sèk k'ap soti nan nò pandye sou tèt nou.
  eng-BSB: “Run for cover, O sons of Benjamin; flee from Jerusalem! Sound the ram’s
    horn in Tekoa; send up a signal over Beth-haccherem, for disaster looms from the
    north, even great destruction.
  eng-WEBPB: “Flee for safety, you children of Benjamin, out of the middle of Jerusalem!
    Blow the trumpet in Tekoa and raise up a signal on Beth Haccherem, for evil looks
    out from the north with a great destruction.
  kbq-kbq: Tamagra Benzameni nagamota Jerusalemi kumapintira atiramita atreta freho.
    Hagi Tekoa kumatetira ufena nerenke'za, Bet-hakeremi kumatetira mago avame zana
    inuna kreta resu nehinke'za nege'za vahe'mo'za korora fre'za ome zamagura vaziho.
    Na'ankure noti kazigati hankave sondia vahe neazanki'za knazana eme tamiza tamazeri
    havizantfa hugahaze.
  nhe-BL: “¡Ximochololtica iniconehua Benjamín! ¡Xijchihuaca campeca para inmomaquixtise
    nochi tlen inhuelise! ¡Xiquisaca ipan altepetl Jerusalén huan xicholoca! Xijpitzaca
    tlapitzali ipan altepetl Tecoa huan xijchihuaca poctli para ma quiitaca ipan altepetl
    Bet Haquerem. Quena, xiquinyolmelahuaca nochi tlacame para hualahuij miyac soldados
    tlen nopa tlali tlen mopantía ica norte para quixolehuase ni tlali.
  gub-BL: Teko Mezàmi izuapyapyr wà, pezàwehem peho Zeruzarez wi pezeàmim àwàm ikatu
    ma'e pe nehe. Pezupy xi'àm ma'e'ak iapo pyrer tawhu Tekoa her ma'e pe nehe. Pemuapyk
    pàn ze'eg imume'u har Mete-Akerez tawhu pe nehe no. Iaiw paw a'e, ma'e imumaw
    pawhu a'e no, uhem wà waiko kwarahy heixe haw awyze har kutyr har wi a'e wà kury,
    i'i a'e pàn rehe har ze'eg.
  eng-DRA: 'Strengthen yourselves, ye sons of Benjamin, in the midst of Jerusalem,
    and sound the trumpet in Thecua, and set up the standard over Bethacarem: for
    evil is seen out of the north, and a great destruction.'
