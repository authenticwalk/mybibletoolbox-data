verse: JER.006.001
translations:
  mal-C: “ബെന്യാമീൻജനതയേ, ഓടി രക്ഷപ്പെടുക! ജെറുശലേമിൽനിന്ന് ഓടിപ്പോകുക! തെക്കോവയിൽ
    കാഹളനാദം മുഴക്കുക! ബേത്-ഹഖേരേമിൽ ഒരു ചിഹ്നം ഉയർത്തുക! കാരണം വടക്കുനിന്ന് ശക്തമായ
    ഒരു സൈന്യം വരുന്നു ഒരു മഹാനാശംതന്നെ.
  deu-TKW: Flüchtet, ihr Benjaminiten, aus Jerusalem und in Thekoa stoßt in die Trompete
    und über Bethkerem richtet ein Zeichen auf; denn Unheil droht von Norden her und
    gewaltige Zerstörung.
  lin-lin: « Bino bato ya Benjame, bokima mpo na lobiko na bino ! Bobima na Yelusalemi !
    Bobeta kelelo na Tekoa ! Botombola bendele kati na Beti-Akeremi ! Pamba te pasi
    mpe kobebisama ya somo ekobimela na nor.
  eng-LSV: “Strengthen yourselves, sons of Benjamin, || From the midst of Jerusalem,
    || And blow a horn in Tekoa, || And lift up a flame over Beth-Haccerem, || For
    evil has been seen from the north, || And great destruction.
  eng-GNV: 'O ye children of Beniamin, prepare to flee out of the middes of Ierusalem,
    and blowe the trumpet in Tekoa: set vp a standart vpon Beth-haccerem: for a plague
    appeareth out of the North and great destruction.'
  eng-WEBSTER: 'O ye children of Benjamin, gather yourselves to flee out of the midst
    of Jerusalem, and blow the trumpet in Tekoa, and set up a sign of fire in Beth-haccerem:
    for evil appeareth out of the north, and great destruction.'
  nhw-BL: “¡Ximochololtica aniconehua Benjamín! ¡Xijchihuaca campica para anmomaquixtise
    nochi catli anhuelise! ¡Xiquisaca ipan altepetl Jerusalén huan xicholoca! Xijpitzaca
    tlapitzali ipan altepetl Tecoa huan xijchihuaca poctli para ma quiitaca ipan altepetl
    Bet Haquerem. Quena, xiquinyolmelahuaca nochi masehualme para hualahuij miyac
    soldados tlen nopa tlali catli mopantía ica norte para quisosolose ni tlali.
  swh-ONEN: “Kimbieni kwa usalama wenu, enyi watu wa Benyamini! Kimbieni kutoka Yerusalemu!
    Pigeni tarumbeta katika Tekoa! Inueni ishara juu ya Beth-Hakeremu! Kwa kuwa maafa
    yanaonekana yakitoka kaskazini, na uharibifu wa kutisha.
  bba-bba: Bɛɛ Bɛnyɑmɛɛbɑ, i duki yɑkuro Yerusɑlɛmun di. I kɔbɑ soowo Tekoɑɔ. I yĩreru
    koowo Bɛti Hɑkerɛmuɔ. Domi nɔni swɑ̃ɑ bɑkɑru kɑ kɑm kobu sisi, sɑɑ sɔ̃ɔ yɛ̃sɑn
    nɔm ɡeu ɡiɑn di.
  eng-KJVCPB: 'O ye children of Benjamin, gather yourselves to flee out of the midst
    of Jerusalem, and blow the trumpet in Tekoa, and set up a sign of fire in Beth-haccerem:
    for evil appeareth out of the north, and great destruction.'
  luo-luo: “Un jo-Benjamin, ringuru utony! Ringuru ua Jerusalem! Gouru turumbete Tekoa!
    Keturu ranyisi ewi Beth Hakerem! Nimar masira aa yo nyandwat, kod kethruok malich.
  meu-meu: Beniamina taumui e, Ierusalem bogaragina amo a heau mauri! Tekoa ai kibi
    ba hiriria, Bete-hakerereme ai pepe ba duduia isi! Badina be hahedika na mirigini
    kahana amo e hedinarai e maimu, bona hahebua-tari badana danu.
  npi-ULB: हे बेन्यामीनका मानिसहरू हो, यरूशलेमलाई छोडेर सुरक्षा खोज । तकोमा तुरही
    फुक । बेथहक्‍केरेममाथि सङ्केतबाट इशारा देओ, किनकि उत्तरबाट दुष्‍टता देखा पर्दैछ।
    एउटा ठुलो मिचाहा आउँदैछ ।
  yor-yor: “Ẹ̀yin ènìyàn Benjamini, sá sí ibi ààbò! Ẹ sá kúrò ní Jerusalẹmu. Ẹ fọn
    fèrè ní Tekoa! Kí ẹ gbé àmì sókè lórí Beti-Hakeremu! Nítorí àjálù farahàn láti
    àríwá, àní ìparun tí ó lágbára.
  pes-OPCB: ای اهالی بنیامین فرار کنید! برای نجات جانتان از اورشلیم بگریزید! در شهر
    تقوع شیپور خطر را به صدا درآورید، در بیت‌هکاریم نشانه‌های خطر را بر پا کنید، چون
    بلا و ویرانی عظیمی از سوی شمال به این سو می‌آید!
  tgl-ULB: Humanap kayo ng kaligtasan, mga tao mula sa tribo ni Benjamin, sa pamamagitan
    ng paglisan sa Jerusalem. Hipan ang trumpeta sa Tekoa. Magbigay ng hudyat sa Beth-Hakerem,
    sapagkat ang kasamaan ay lumilitaw mula sa hilaga, isang matinding pagkawasak
    ang paparating.
  hui-hui: Beniyamini hameigini bu kamiru tí homoligo Yarusaleme tano yu wahalu ibida
    piai halimu. Tí puwa Tegoa tano howa mbelo biguli pulalu dindi mende Bede Hagereme
    ngagoria howa wali agali bu karu ti ira hagua de handalu ibida pelonaga hagua
    delalimu. Anidagua bulene ngago irane mo ko holene gibiore dindi abene uyurahayagi
    howa ibulebirago tí bibahende ibida piai holenaga ani bilimu.
  mya-mya: ဗင်္ယာ​မိန်​ပြည်​သား​တို့၊ ဘေး​မဲ့​လုံ​ခြုံ​ရာ​သို့​ပြေး ကြ​လော့။ ယေ​ရု​ရှ​လင်​မြို့​မှ​ထွက်​သွား​ကြ​လော့။
    တေ​ကော​ရွာ​၌​တံ​ပိုး​ခ​ရာ​ကို​မှုတ်​ကြ​လော့။ ဗေ​သက္က​ရင်​ရွာ​တွင်​အ​ချက်​ပြ​မီး​ရှူး​တိုင်​ကို
    မြှောက်​တင်​ကြ​လော့။ ဘေး​အန္တ​ရာယ်​နှင့်​ပျက်​စီး ခြင်း​သည်​မြောက်​အ​ရပ်​မှ​ရောက်​ရှိ​လာ​တော့
    မည်။-
  bod-N: ཀྱེ་པེན་ཡཱ་མེན་པ་རྣམས། སྲོག་ཐར་བར་ཡེ་རུ་སཱ་ལེམ་ནས་བྲོས་ཏེ། ཐེ་ཀོ་ཨ་རུ་རྭ་དུང་བུས་ཤིག
    པེད་ཧག་ཀེ་རེམ་དུ་བརྡ་མཚོན་རྒྱལ་མཚན་སྒྲེངས་ཤིག ཅི་ལ་ཞེ་ན། ཆག་སྒོ་དང་གཏོར་བརླག་ཆེན་པོ་ནི་བྱང་ཕྱོགས་ནས་སླེབས་ལ་ཉེ།
  sna-sna: “Tizai kuti murarame, imi vana veBhenjamini! Tizai mubve muJerusarema!
    Ridzai hwamanda muTekoa! Simudzai chiratidzo pamusoro peBheti Hakeremu! Nokuti
    njodzi yava pedyo ichibva kumusoro, iko kuparadza kwakaipisisa.
  spa-BLM: “¡Huyan por seguridad, hijos de Benjamín, del centro de Jerusalén! Tocad
    la trompeta en Tecoa y levantad una señal en Bet Haccherem, porque el mal se asoma
    desde el norte con una gran destrucción.
  cac-cac: Ex yin̈tilal Benjamín, sayec b'aj tze col e b'a. Elan̈ec d'a Jerusalén.
    Puec q'uen trompeta d'a Tecoa, aq'uecq'ue te' tab' ch'oxnab'ilal d'a Bet-haquerem,
    yujto d'a norte scot jun nivan yaelal, nivan tas ol lajvoquel yuuj.
  swh-ULB: Tafuteni mahali salama, enyi watu wa Benjamini, kwa kuondoka Yerusalemu.
    Pigeni tarumbeta zaTekoa. Simamisheni ishara juu ya Beth- Hakeremu, kwa uovu unaonekana
    ukitokea kaskazinni; pigo kubwa linakuja.
  bel-bel: Бяжэце, дзеці Веньямінавыя, спасярод Ерусаліма, і ў Тэкое трубеце ў трубу
    і дайце знак агнём у Бэткарэме, бо з поўначы ідзе бяда і пагібель вялікая.
  deu-ELBBK: Flüchtet, ihr Kinder Benjamin, aus Jerusalem hinaus, und stoßt in die
    Posaune in Tekoa, und errichtet ein Zeichen über Beth-Hakkerem; denn Unglück ragt
    herein von Norden her und große Zerschmetterung.
  mbb-OT: “Pelaǥuy kew wey med-eles is menge kevuwazan ni Benjamin! Gawas kew ziyà
    te Jerusalem! Ipezaǥing niw is budyung diyà te Tekoa ne uyawi niw is Bet Hakerem.
    Su ebpekeuma is dekelà he kezeetan he ebpuun diyà te zizaya.
  mal-2015: ബെന്യാമീൻമക്കളേ, യെരൂശലേമിന്റെ നടുവിൽനിന്നു ഓടിപ്പോകുവിൻ; തെക്കോവയിൽ കാഹളം
    ഊതുവിൻ; ബേത്ത്-ഹക്കേരെമിൽ ഒരു തീക്കുറി ഉയർത്തുവിൻ; വടക്കു നിന്നു അനർത്ഥവും മഹാ
    നാശവും കാണായ്‌വരുന്നു.
  rmc-rmc: „Manušale le Benjaminoskre, denašen het andral o Jeruzalem! Trubinen pro
    rohos andro foros Tekoa; den znameňje pro poplach paš o Bet-Kerem, bo le severostar
    avel baro nalačhipen the bari skaza.
  pes-OPV: ای بنی بنیامین از اورشلیم فرار کنید و کرنارا در تقوع بنوازید و علامتی بر
    بیت هکاریم برافرازید زیرا که بلایی از طرف شمال وشکست عظیمی رو خواهد داد.
  ron-1924: Фуӂиць, копий ай луй Бениамин, фуӂиць дин мижлокул Иерусалимулуй, сунаць
    дин трымбицэ ла Текоа, ридикаць ун семн ла Бет-Хакерем! Кэч де ла мязэноапте се
    веде венинд о ненорочире ши ун маре прэпэд.
  ben-OBCV: “ওহে বিন্যামীন গোষ্ঠীর লোকেরা, তোমরা সুরক্ষার জন্য পলায়ন করো! তোমরা জেরুশালেম
    থেকে পালিয়ে যাও! তকোয় নগরে তূরী বাজাও! বেথ-হক্কেরম থেকে সংকেত দেখাও! কারণ বিপর্যয়
    ও বিধ্বংসের জন্য উত্তর দিক থেকে আসছে এক ভয়ংকর ত্রাস।
  som-som: Reer Benyaamiinow, Yeruusaalem dhexdeeda ka carara, oo buunka Teqooca ka
    yeedhiya, oo Beyd Hakeremna calaamad kor uga qaada, waayo, waxaa xagga woqooyi
    ka soo socda masiibo iyo halligaad weyn.
  lat-VUC: '[Confortamini, filii Benjamin, in medio Jerusalem: et in Thecua clangite
    buccina, et super Bethacarem levate vexillum, quia malum visum est ab aquilone,
    et contritio magna.'
  eng-ASVBT: Flee for safety, ye children of Benjamin, out of the midst of Jerusalem,
    and blow the trumpet in Tekoa, and raise up a signal on Beth-haccherem; for evil
    looketh forth from the north, and a great destruction.
  ita-1885: Fuggite di forza, figliuoli di Beniamino, del mezzo di Gerusalemme; e
    sonate la tromba in Tecoa, ed alzate il segnale del fuoco sopra Bet-cherem; perciocchè
    una calamità, e gran ruina, è apparita dal Setentrione.
  eng-LXXUP: 'Strengthen yourselves, ye children of Benjamin, to flee out of the midst
    of Jerusalem, and sound an alarm with the trumpet in Tekoa, and set up a signal
    over Beth-haccherem: for evil threatens from the north, and a great destruction
    is coming.'
  eng-ULB: Find safety, people of Benjamin, by leaving Jerusalem. Blow a trumpet in
    Tekoa. Raise up over Beth Hakkerem a signal, since wickedness is appearing from
    the north; a great crushing is coming.
  spa-VBL: Corran y escóndanse, descendientes de Benjamín, ¡salgan de Jerusalén! Toquen
    la trompeta en Tecoa; enciendan una señal de fuego en Bet-hacquerem, porque el
    desastre y la terrible destrucción están llegando desde el norte.
  fra-_FOB: Fuyez, enfants de Benjamin, du milieu de Jérusalem! Sonnez de la trompette
    à Thékoa, et élevez un signal vers Beth-Kérem; car de l'Aquilon un mal est imminent,
    une grande ruine!
  mal-mal: “ബെന്യാമീൻമക്കളേ, യെരൂശലേമിന്റെ നടുവിൽനിന്ന് ഓടിപ്പോകുവിൻ; തെക്കോവയിൽ കാഹളം
    ഊതുവിൻ; ബേത്ത്-ഹഖേരെമിൽ തീ കൊണ്ടുള്ള ഒരടയാളം ഉയർത്തുവിൻ; വടക്കുനിന്ന് അനർത്ഥവും
    മഹാനാശവും വരുന്നു.
  urd-GVR: Ai Binyamīn kī aulād, Yarūshalam se nikal kar kahīṅ aur panāh lo! Taqua
    meṅ narsingā phūṅko! Bait-karm meṅ bhāgne kā aisā ishārā khaṛā kar jo sab ko nazar
    āe! Kyoṅki shimāl se āfat nāzil ho rahī hai, sab kuchh dhaṛām se gir jāegā.
  suz-BL: परमप्रभु यावेमी “बेन्‍यामीन आ आलपुकी ब्रोंइशा बाक्‍चा कली यरूसलेम रे प्रोक्‍कीन।
    तेकोहा सहरमी तुराही ताप्‍पीन। बेथ-हक्‍केरेम तार चिन्‍ड कोंइशा वोतीन। मारदे हना
    उत्तर रे मरिम्‍शो पतीक नु खतम दुम्‍तीके यिशो बाक्‍ब। आमोस १:१; येरमीया १:१४
  eng-NOY: Flee, O ye sons of Benjamin, from Jerusalem, And blow ye the trumpet in
    Tekoa, And lift up the banner in Beth-haccerem! For evil threateneth from the
    North; Yea, great destruction.
  ita-1927: O figliuoli di Beniamino, cercate un rifugio lungi dal mezzo di Gerusalemme,
    e sonate la tromba in Tekoa, e innalzate un segnale su Bethkerem! perché dal settentrione
    s’avanza una calamità, una grande ruina.
  ckb-ckb: «ئەی نەوەی بنیامین، لە ئۆرشەلیم هەڵبێن! لە تەقۆعە فوو بە کەڕەنادا بکەن!
    لەسەر بێت‌هاکارەم ئاگر وەک نیشانە هەڵبکەن! چونکە بەڵا و شکستێکی گەورە لە باکوورەوە
    دەرکەوتووە.
  eng-BBE: 'Go in flight out of Jerusalem, so that you may be safe, you children of
    Benjamin, and let the horn be sounded in Tekoa, and the flag be lifted up on Beth-haccherem:
    for evil is looking out from the north, and a great destruction.'
  kan-OKCV: “ಓ ಬೆನ್ಯಾಮೀನನ ಮಕ್ಕಳೇ! ನಿಮ್ಮ ಸುರಕ್ಷತೆಗಾಗಿ ಯೆರೂಸಲೇಮಿನಿಂದ ಓಡಿಹೋಗಿರಿ, ತೆಕೋವದಲ್ಲಿ
    ತುತೂರಿ ಊದಿರಿ; ಬೇತ್ ಹಕ್ಕೆರೆಮಿನಲ್ಲಿ ಧ್ವಜವನ್ನೆತ್ತಿರಿ. ಏಕೆಂದರೆ ಕೇಡೂ ದೊಡ್ಡ ನಾಶವೂ ಉತ್ತರದ
    ಕಡೆಯಿಂದ ತೋರುತ್ತವೆ.
  tam-2017: பென்யமீன் வம்சத்தாரே, நீங்கள் எருசலேமின் நடுவிலிருந்து ஒன்றாய்க்கூடி ஓடி,
    தெக்கோவாவில் எக்காளம் ஊதி, பெத்கேரேமின்மேல் அடையாளமாகத் தீவெளிச்சம் காட்டுங்கள்;
    ஒரு தீங்கும் மகா அழிவும் வடக்கேயிருந்து தோன்றுகிறதாயிருக்கிறது.
  spa-RV-1909: 'HUID, hijos de Benjamín, de en medio de Jerusalem, y tocad bocina
    en Tecoa, y alzad por señal humo sobre Beth-hacchêrem: porque del aquilón se ha
    visto mal, y quebrantamiento grande.'
  ron-BTF: Voi copii ai lui Beniamin, adunați-vă pentru a fugi din mijlocul Ierusalimului
    și sunați trâmbița în Tecoa și înălțați un semn de foc în Bet-Hacherem, pentru
    că din nord apare răul și o mare nimicire.
  eng-WEBP: “Flee for safety, you children of Benjamin, out of the middle of Jerusalem!
    Blow the trumpet in Tekoa and raise up a signal on Beth Haccherem, for evil looks
    out from the north with a great destruction.
  eng-FBV: Run and hide, descendants of Benjamin, get out of Jerusalem! Blow the trumpet
    in Tekoa; light a signal fire in Beth-haccherem, for disaster and terrible destruction
    is arriving from the north.
  nld-1939: Redt u, Benjamins zonen Buiten Jerusalems muren; Blaast de bazuin in Tekóa
    Hijst het signaal in Bet-Hakkérem! Want uit het noorden komt onheil, Een ontzettende
    ramp;
  nch-BL: “¡Ximochololtica aniconehua Benjamín! ¡Xijchihuaca campeca para anmomaquixtise
    nochi cati anhuelise! ¡Xiquisaca ipan altepet Jerusalén huan xicholoca! Xijpitzaca
    tapitzali ipan altepet Tecoa huan xijchihuaca pocti para ma quiitaca ipan altepet
    Bet Haquerem. Quena, xiquinyolmelahuaca nochi masehualme para hualahui miyac soldados
    ten nopa tali cati mopantía ica norte para quisosolose ni tali.
  vie-1934: Hỡi con cái Bên-gia-min, hãy trốn khỏi thành Giê-ru-sa-lem để được yên
    ổn. Hãy thổi kèn tại Thê-cô-a, lên vọi trên Bết-Kê-rem; vì từ phương bắc xảy đến
    một tai nạn, và sự tàn hại rất lớn.
  hin-CV: “बिन्यामिन के वंशजों, अपनी सुरक्षा के लिए, येरूशलेम में से पलायन करो! तकोआ
    नगर में नरसिंगा नाद किया जाए! तथा बेथ-हक्‍केरेम में संकेत प्रसारित किया जाए! उत्तर
    दिशा से संकट बड़ा है, घोर विनाश.
