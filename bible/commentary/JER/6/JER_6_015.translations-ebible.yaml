    misa tari. Pacl se nga kalyaelos uh, pa ingan saflaiyalos. Nga, LEUM GOD, pa fahk
    ma inge.”
  hbo-WLC: הֹבִ֕ישׁוּ כִּ֥י תוֹעֵבָ֖ה עָשׂ֑וּ גַּם־בּ֣וֹשׁ לֹֽא־יֵב֗וֹשׁוּ גַּם־הַכְלִים֙
    לֹ֣א יָדָ֔עוּ לָכֵ֞ן יִפְּל֧וּ בַנֹּפְלִ֛ים בְּעֵת־פְּקַדְתִּ֥ים יִכָּשְׁל֖וּ
    אָמַ֥ר יְהוָֽה׃ ס
  ibo-ibo: O nwere ụzọ omume ha ndị a rụrụ arụ si eme ha ihere? Mba! Ihere adịghị
    eme ha ma ọlị. Nʼezie, ha amakwaghị ihe a na-akpọ inwe ihere! Nʼihi ya, ha ga-ada
    nʼetiti ndị dara ada. Ha ga-asọ ngọngọ mgbe m tara ha ahụhụ.” Otu a ka Onyenwe
