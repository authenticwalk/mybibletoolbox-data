  ory-ory: ସେମାନେ ଘୃଣାଯୋଗ୍ୟ କାର୍ଯ୍ୟ କରିଅଛନ୍ତି ବୋଲି କି ଲଜ୍ଜିତ ହେଲେ? ନା, ସେମାନେ କିଛି
    ହିଁ ଲଜ୍ଜିତ ହେଲେ ନାହିଁ, କିଅବା ମୁଖ ବିବର୍ଣ୍ଣ କଲେ ନାହିଁ; ଏହେତୁ ସେମାନେ ପତିତ ଲୋକମାନଙ୍କ
    ମଧ୍ୟରେ ପତିତ ହେବେ; ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ପ୍ରତିଫଳ ଦେବା ବେଳେ ସେମାନେ ନିପାତିତ
    ହେବେ।”
  chk-chk: Ifa usun, ra säw ren ar föri föför mi anioput? Apwi, resap fokun säw, esap
    pwal sokola wowor. Iei mine repwe pöütütiu lein chokewe mi pöütütiu, repwe feiengau
    lupwen üpwe apwüngüür. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Yu reken olabat bin sheim wen olabat bin dumbat nogudbala ting? Najing.
    Olabat nomo sabi sheim. Wal olabat garra dai seimwei jis laik det najalot pipul
    bin dai. Wen ai garra panishim olabat, ai garra binijimap olabat.” Lagijat na
    YAWEI bin tok.
  ukr-1871: Хиба вони соромляться, витворяючи гидоти? Нї, нема їм сорома, не червонїють,
    та й не тямлять уже, що то таке соромитись. Тим і попадають вони між поваленими,
    як надійде година моєї кари, говорить Господь.
  deu-1951: Schämen sollten sie sich, weil sie Greuel verübt haben; aber sie wissen
    nicht mehr, was sich schämen heißt, und empfinden keine Scham. Darum werden sie
    fallen unter den Fallenden; zur Zeit, da ich sie heimsuche, werden sie stürzen,
    spricht der HERR.
  eng-JPS: They shall be put to shame because they have committed abomination; yea,
    they are not at all ashamed, neither know they how to blush; therefore they shall
    fall among them that fall, at the time that I punish them they shall stumble,
    saith the LORD.
  srp-1865: Eda li se postidješe što èiniše gad? Niti se postidješe niti znaju za
    stid; zato æe popadati meðu onima koji padaju; kad ih pohodim, popadaæe, veli
    Gospod.
  lug-lug: Bakwatibwa ensonyi olw’ebikolwa byabwe eby’emizizo? Nedda. Tebakwatibwa
    nsonyi n’akatono. Noolwekyo baligwira wamu n’abo abaligwa; balisuulibwa wansi
    bwe ndibabonereza,” bw’ayogera Mukama.
  heb-heb: הבישו כי תועבה עשו גם בוש לא יבושו גם הכלים לא ידעו לכן יפלו בנפלים בעת
    פקדתים יכשלו אמר יהוה׃
  ben-IRV: তারা কি তাদের সেই জঘন্য কাজের জন্য লজ্জিত? তাদের কোন লজ্জা নেই; তারা নম্রতা
    জানে না। তাই তারা তাদের সাথে পড়বে, যাদের আমি শাস্তি দেব। তাদের নত করা হবে।” সদাপ্রভু
    বলেন।
  pan-pan: ਕੀ ਉਹ ਲੱਜਿਆਵਾਨ ਹੋਏ ਜਦ ਉਹਨਾਂ ਨੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ? ਨਹੀਂ, ਮੂਲੋਂ ਹੀ ਲੱਜਿਆਵਾਨ
    ਨਾ ਹੋਏ! ਉਹਨਾਂ ਨੇ ਲਾਲ ਪੀਲਾ ਹੋਣ ਨੂੰ ਜਾਣਿਆ ਵੀ ਨਾ! ਇਸ ਲਈ ਉਹ ਡਿੱਗਿਆਂ ਹੋਇਆਂ ਵਿੱਚ ਡਿੱਗ
    ਪੈਣਗੇ, ਜਿਸ ਵੇਲੇ ਮੈਂ ਉਹਨਾਂ ਦੀ ਖ਼ਬਰ ਲਵਾਂਗਾ। ਉਹ ਠੁਕਰਾਏ ਜਾਣਗੇ, ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  mya-JVB: သူတို့သည် ရွံရှာ ဘွယ်သော အမှုကိုပြု ပြီးမှ ရှက် ကြသလော။ အလျှင်းမ ရှက် ကြ။
    မျက်နှာ မ ပျက် တတ်ကြ။ ထိုကြောင့်၊ တယောက်နောက်တယောက်လဲ ကြ လိမ့်မည်။ ငါစစ်ကြော သောအခါ
    နှိမ့်ချ ခြင်းသို့ ရောက်ကြ လိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  tbg-tbg: Vika nái vaaqu kaiqa vare variara kaara kaurihae variavo? Aqao, vika vi
    kaiqara vareha kia kauriraiti, qora okara qaqiqai avataqi vi variarave. Ho vira
    kaara vo kiaka kaavunti taiqa vuantemake, te vika ntaihama kaaina entaraqaa vikavata
    kaavunti taiqa vivarave, tiro. Noravano vi uvara tura.
  hmo-hmo: Kara dika bada idia karaia neganai, idia be idia hemarai noho, a? Idia
    be idia hemarai lasi, lasi bona lasi momokani. Hemarai ena mamina idia diba lasi.
    Unai dainai do idia mase taudia edia huanai, idia danu do idia mase hebou. Lau
    ese idia do lau panisia neganai, do idia mase momokani. Lau inai Lohiabada, lau
    hereva vadaeni.”
  urd-urd: क्या वह अपने मकरूह कामों की वजह से शर्मिन्दा हुए? वह हरगिज़ शर्मिन्दा न
    हुए, बल्कि वह लजाए तक नहीं; इस वास्ते वह गिरने वाले के साथ गिरेंगे ख़ुदावन्द फ़रमाता
    है, जब मैं उनको सज़ा दूँगा, तो पस्त हो जाएँगे।
  rus-SYN: Стыдятся ли они, делая мерзости? нет, нисколько не стыдятся и не краснеют.
    За то падут между падшими, и во время посещения Моего будут повержены, говорит
    Господь.
  bqc-SIM: Yãbɛ̃ɛ pↄ́ aa kɛ̀ ì kɛnɛ́ wí ũe? Aawo! Ìli kɛnɛ́ wí ũo, an gɛɛ lí
    gↄ̃ kpá ń wɛ́io. A yã́i aa ta gbɛ̃́ pↄ́ gɛ̀ gɛ́kĩiↄ guu, aa kwɛ gↄↄ pↄ́ málɛ
    ĩadamá. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Amahon kidah um tahtah ho aboldoh tenguleh, jachatna aneilouvu ham?
    Ajahcha naisaipouve, jum leja helouhel mite ahiuve. Amaho hi alhusa hotoh kijamtha
    diu ahi. Keiman amaho talen kamatsah tengleh, abonuva kichaihel diu ahi, tin Pakaiyin
    aseiye.
  mar-mar: त्यांनी केलेल्या दुष्कृत्यांमुळे ते लाजले का? त्यांना काही लाज वाटली नाही
    आणि त्यांनी पण त्यांना अजिबात लाज वाटत नाही. त्यांना कोणत्याही अपमानास्पद वागणूकीचा
    अनुभव घेतला नाही. यास्तव मी ज्यावेळी त्यांना शिक्षा करीन तेव्हा ते पडणाऱ्यांबरोबर
    पडतील. ते उध्वस्त केले जातील.” परमेश्वर असे म्हणतो.
  qub-qub: ¿Fiyupa melanäcushä cajta rurashanpita quiquincunaga pengacushachuraj?
    Manami ni imanillarpis pengacushachu. Manami musyannachu imano pengacuna cashantapis.
    Chayno cashanpitami castigaptëraj mayanga. Chayrämi mana alliman chayangaga.»
    Tayta Diosmi chayno nisha.
  bqp-bqp: N weenɛwɑ sekuru tɑ n bu mɔ̀, kɔ̃sɑ ye bɑ mɔ̀n sɔ̃, ɑdɑmɑ bɑ ǹ sekuru
    mɔ. Bɑ ǹ mɑm wure mɑ bɑ tore. Yen sɔ̃nɑ bɑ koo wɔrumɑ bu gbi. Bɑ koo fukurɑ bu
    wɔruku dɔmɑ te kon bu sɛɛyɑsiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni kpuro geruɑ.
  hat-hat: Ou kwè yo ta wont pou bagay lèd yo fè yo! Non, yo pa wont menm. Yo pa konn
    sa ki rele wont. Se poutèt sa, y'ap tonbe menm jan tout lòt yo te tonbe a. Lè
    m'a regle ak yo, se va bout yo. Se mwen menm Seyè a ki di sa.
  eng-BSB: Are they ashamed of the abomination they have committed? No, they have
    no shame at all; they do not even know how to blush. So they will fall among the
    fallen; when I punish them, they will collapse,” says the LORD.
  eng-WEBPB: Were they ashamed when they had committed abomination? No, they were
    not at all ashamed, neither could they blush. Therefore they will fall amongst
    those who fall. When I visit them, they will be cast down,” says the LORD.
  kbq-kbq: Hagi Israeli vahe'mo'za agoterfa avu'ava zama hu'naza zankura zamagazea
    nosifi? I'o ana zankura havi zamavugosa nehu'za magore hu'za zamagazegura nosaze.
    E'ina hu'neanki'na Nagrama zamazeri haviza hanua zupa mago'a vahe'ma zamahema
    frisufi zamagranena frigahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: ¿Huelis mopinahuayayaj notlacajhua quema quinhueyichihuayayaj teteyome?
    ¡Ax neli! Ax mopinajque niyon se quentzi, niyon ax ixchichilijque, yeca temachtli
    huetzise mictoque quema niquintlatzacuiltis. Queja nopa nimoTECO niquijtohua.”
  gub-BL: Uzapo ikatu 'ym ma'e wà. Iro a'e ma'e ihewe. Aipo imaranugar iapo re wà.
    Nan. Na'imaranugar pixik kwaw wà. Nukwaw pixik kwaw imaranugar ma'e romo weko
    haw wà. A'e rupi u'ar putar amogwer imaranugar 'ym ma'e wazàwe wà nehe. Wanehe
    hezepyk mehe upuraraw putar ma'erahy wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg
    kwez kury, i'i Tupàn.
  eng-DRA: 'They were confounded, because they committed abomination: yea, rather
    they were not confounded with confusion, and they knew not how to blush: wherefore
    they shall fall among them that fall: in the time of their visitation they shall
    fall down, saith the Lord.'
