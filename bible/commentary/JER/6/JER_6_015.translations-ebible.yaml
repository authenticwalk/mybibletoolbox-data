    uh vetih paloe uh ni. He tah BOEIPA long ni a thui.
  tbz-SIM: Ifɛi nɑ mbɛ̀ pĩ̀ḿmɛ̀ bɛ dɔ̀ɔ̀ri ìì sɔ̀kɛ kpɛ́í ifɛi mɛ nyí bɛ̀ bo, bɛ̀
    ketɛ́ kɛ í yɛ̃́ bɛ̀ tu dɛ̀ ifɛi, dɛɛ̀ te kɛ̀ bɛ̀ yó nkɔkɛ́ bɛcíríbɛ̀ miɛkɛ m bo
    ítɛ́ kɛ́cómmú dìì mɔ̀nnì kɛ́ bɛ̀ potɛ́. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Me ti arazir kurar me amizibar aghumsighama? Bar puvatɨ. Me tong aghumsɨzir
    puvatɨ. Kamaghɨn, kɨ men igharaz darazigh asɨghasɨghizɨ moghɨn, kɨ gumazamizir
    kaba mɨzazim me danɨng me gasɨghasɨgham. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  azb-azb: İyrənc işlər görəndə utanırlarmı? Yox, heç utanmırlar, Utanıb qızarmaq
    bilmirlər. Buna görə yıxılanlar arasında Onlar da olacaq. Mən onları cəzalandıranda
    Yerə səriləcəklər» deyir Rəbb.
  eng-DBY: Are they ashamed that they have committed abomination? Nay, they are not
    at all ashamed, neither know they what it is to blush. Therefore they shall fall
    among them that fall; at the time that I visit them they shall stumble, saith
    Jehovah.
  hin-2017: क्या वे कभी अपने घृणित कामों के कारण लज्जित हुए? नहीं, वे कुछ भी लज्जित
    नहीं हुए; वे लज्जित होना जानते ही नहीं; इस कारण जब और लोग नीचे गिरें, तब वे भी
    गिरेंगे, और जब मैं उनको दण्ड देने लगूँगा, तब वे ठोकर खाकर गिरेंगे,” यहोवा का यही
    वचन है।
  wol-KYG: Ñu wara am gàcce ci seen jëf ju siblu, te gàcce gàcceelu leen. Xamuñu sax
    luy kersa! Moo tax ñuy fëlëñoondook ñiy fëlëñu. Kera ba ma leen di dikkal, ñooy
    tërëf.» Aji Sax jee ko wax.
  eng-YLT: They were ashamed when they did abomination! Yea, they are not at all ashamed,
    Yea, blushing they have not known, Therefore they do fall among those falling,
    In the time I have inspected them, They stumble, said Jehovah.
  eng-WYC-2017: They be shamed, that did abomination; yea, rather they were not shamed
    by confusion, and they could not be ashamed. Wherefore they shall fall down among
    them that shall fall down; they shall fall down in the time of their visitation,
    saith the Lord.
  eng-WMBB: Were they ashamed when they had committed abomination? No, they were not
    at all ashamed, neither could they blush. Therefore they will fall amongst those
    who fall. When I visit them, they will be cast down,” says the LORD.
  urd-GVH: ऐसा घिनौना रवैया उनके लिए शर्म का बाइस होना चाहिए, लेकिन वह शर्म नहीं करते
    बल्कि सरासर बेशर्म हैं। इसलिए जब सब कुछ गिर जाएगा तो यह लोग भी गिर जाएंगे। जब
    मैं इन पर सज़ा नाज़िल करूँगा तो यह ठोकर खाकर ख़ाक में मिल जाएंगे।” यह रब का फ़रमान
    है।
  rug-rug: Vea kurekure tugo si arini koari na dia hahanana variva malederedi? Namu
    lokari, loke dia kinurekure hokara; lopu tumae nia tugo rini sa kurekure. Ke kote
    madi eko turaṉi sarini pu mate pa vinaripera; kote mate pana va kilasi Arau si
    arini,” gua se Zihova.
  gaz-gaz: Isaan amala isaanii jibbisiisaa sanatti ni qaanaʼuu? Lakkii, isaan qaanii
    tokko iyyuu hin qaban; qaanaʼuun maal akka taʼe iyyuu hin beekan. Kanaafuu isaan
    warra kufan wajjin ni kufu; yeroo ani isaan adabutti gad gatamu” jedha Waaqayyo.
  fra-LSG: Ils seront confus, car ils commettent des abominations; Ils ne rougissent
    pas, ils ne connaissent pas la honte; C’est pourquoi ils tomberont avec ceux qui
    tombent, Ils seront renversés quand je les châtierai, Dit l’Éternel.
  yal-yal: E yi lanma nɛn e yagi e xɔsi feene ra, koni, e mi yagima hali! E mi yagin
    yɛtɛɛn kolon! Nanara, naxanye faxama, e nun ne nan faxama. N na e kɛwanle saranma
    e ra nɛn, e yi bira bɔxɔni.” Alatalaa falan nan na ra.
  haw-1868: Ua hilahila anei lakou ia lakou i hana'i i ka mea e hoopailua ai? Ole,
    aole lakou i hilahila iki, aole hoi i ike i ka hoopalaimaka; nolaila lakou e haule
    ai iwaena o ka poe haule; a hoopai aku au ia lakou, alaila lakou e kulaina'i,
    wahi a Iehova.
  arb-NAV: هَلْ خَجِلُوا لأَنَّهُمُ اقْتَرَفُوا الرِّجْسَ؟ كَلا! لَمْ يَخْزَوْا قَطُّ
    وَلَمْ يَعْرِفُوا الْخَجَلَ، لِذَلِكَ سَيَسْقُطُونَ بَيْنَ السَّاقِطِينَ، وَحِينَ
    أُعَاقِبُهُمْ يُطَوَّحُ بِهِمْ».
  ewe-ewe: Ɖe woƒe ŋunyɔnu siwo wɔm wole la, le ŋu kpem na woa? Ao, ŋukpe ɖeka pɛ
    hã mele mo na wo o, eye womenya ale si woƒe mo natsi dãae gɔ̃ hã o. Eya ta woatsi
    aʋatsilawo dome. Ne mele to hem na wo la, woaƒo wo aƒu anyi.” Yehowae gblɔe.
  eng-LEE: 'They should have been ashamed, because they had committed an abomination;
    but they neither felt the least shame, nor did they know how to blush: therefore
    shall they fall among those that fall; at the time that I punish their sin shall
    they stumble, saith the Lord.'
  asm-FB: তেওঁলোক ঘিণলগীয়া কাৰ্য কৰাত তেওঁলোকে লাজ পাওক ছাৰি মুখ বিবৰ্ণ কৰিবলৈ জনা
    নাই; সেই কাৰণে তেওঁলোকে পতিত হোৱা লোকসকলৰ মাজত পতিত হব। যিহোৱাই কৈছে, মই তেওঁলোকক
    দণ্ড দিয়াৰ সময়ত তেওঁলোকে উজুটি খাই পৰিব।”
  sus-A: عَ لَنمَ عٍ شَ يَافِ عٍ شَ قٍ كٌبِيٍ رَ، كْنْ عٍ مُ يَافِمَ. يَافِتَرٍ نَن
    لَنشِ عٍ مَ. نَ نَن عَ رَ، ﭑ قَمَ عٍ رَبِرَدٍ كِيتِ وَشَتِ.» عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.
  fra-SBL: N'ont-ils pas eu honte quand ils ont commis des abominations ? Non, ils
    n'avaient pas du tout honte, ils ne pouvaient pas non plus rougir. Ils tomberont
    donc parmi ceux qui tombent. Quand je les visiterai, ils seront renversés », dit
    Yahvé.
  hbo-hbo: הֹבִ֕ישׁוּ כִּ֥י תֹועֵבָ֖ה עָשׂ֑וּ גַּם־בֹּ֣ושׁ לֹֽא־יֵבֹ֗ושׁוּ גַּם־הַכְלִים֙
    לֹ֣א יָדָ֔עוּ לָכֵ֞ן יִפְּל֧וּ בַנֹּפְלִ֛ים בְּעֵת־פְּקַדְתִּ֥ים יִכָּשְׁל֖וּ
    אָמַ֥ר יְהוָֽה׃ ס
  kik-kik: Hihi nĩmaconokaga nĩ mũtugo ũcio wao ũrĩ magigi? Aca, maticonokaga o na
    hanini; o na matirĩ rũkobe. Nĩ ũndũ ũcio o nao makaagũanĩra na arĩa makaagũa;
    nĩmakarũndwo rĩrĩa ngaamaherithia,” ũguo nĩguo Jehova ekuuga.
  fra-NCL: Ils seront confondus, car ils ont commis des abominations ; mais ils ne
    savent même plus rougir, et ils ne connaissent plus la honte ! C’est pourquoi
    ils tomberont avec ceux qui tombent ; ils s’affaisseront au jour où je les visiterai,
    dit Yahweh.
  cek-AK: Nihcae mah panuet thok hmuennawk sak o naah azat o maw? Azat o ai, azathaih
    roe tawn o ai, mikhmai mataeng doeh sae o ai; to pongah nihcae loe kamtimh kaminawk
    salakah amtim o tih; nihcae ka thuitaekhaih atue phak naah loe, nihcae to atlim
    ah pakhrah o tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Ani an Bab-Jehová soged: “¿Bemar ibmar-isgana-imaksadbali, be bingegusmala?
