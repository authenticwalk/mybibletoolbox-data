  twi-twi: Wɔn ani wu wɔ wɔn animguase nneyɛe no ho ana? Dabi da, wɔn ani nnwu koraa;
    wonnim fɛre mpo. Enti wɔbɛtotɔ wɔ atɔfo mu; wɔbɛhwehwe ase, sɛ metwe wɔn aso a,”
