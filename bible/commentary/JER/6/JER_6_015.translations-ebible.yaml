  tel-2017: వారు చేస్తున్న అసహ్యకార్యాలను బట్టి వారు సిగ్గుపడాలి. అయితే వారు ఏమాత్రం
    సిగ్గుపడరు. తాము అవమానం పాలయ్యామని వారికి తోచడం లేదు. కాబట్టి నేను వారికి తీర్పు
    తీర్చే కాలంలో పడిపోయే వారితో వారు కూడా పడిపోతారు. వారు కూలిపోతారు” అని యెహోవా
    సెలవిస్తున్నాడు.
  hat-BSA: Èske yo te vin wont akoz bagay abominab yo te fè? Yo pa t wont menm. Yo
    pa t menm konnen kijan pou yo ta vin wont. Akoz sa, yo va tonbe pami sila ki tonbe
    yo. Nan lè ke Mwen fè vizit ak yo, yo va vin jete anba”, di SENYÈ a.
  kos-kos: Ya elos mwekin ke elos oru ma srungayuk inge? Mo, elos tiana mwekin kutu
