verse: JER.006.015
translations:
  mal-C: വെറുപ്പുളവാക്കുന്ന അവരുടെ സ്വഭാവത്തിൽ അവർക്കു ലജ്ജതോന്നിയോ? ഇല്ല, അവർ ഒട്ടുംതന്നെ
    ലജ്ജിച്ചില്ല; നാണിക്കേണ്ടത് എങ്ങനെയെന്നുപോലും അവർക്ക് അറിയില്ല. അതുകൊണ്ട് വീണവരുടെ
    ഇടയിലേക്ക് അവർ വീഴും; ഞാൻ അവരെ ശിക്ഷിക്കുമ്പോൾ അവർ തകർന്നുപോകും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Schämen werden sie sich müssen, daß sie Greuel verübt haben: indes, es
    giebt für sie kein Erröten mehr, noch wissen sie mehr, was sich schämen heißt.
    Darum werden sie fallen unter den Fallenden; wenn die Zeit ihrer Heimsuchung kommt,
    werden sie straucheln, spricht Jahwe.'
  lin-lin: Boni, bazali penza koyokela makambo na bango ya nkele soni te ? Te, bazali
    na bango koyoka ata soni te ; bayebi kutu ata ndenge bayokaka soni te. Yango wana,
    bakokufa lokola bato nyonso, bakokweyisama tango nakopesa bango etumbu, » elobi
    Yawe.
  eng-LSV: They were ashamed when they did abomination! Indeed, they are not at all
    ashamed, || Indeed, they have not known blushing, || Therefore they fall among
    those falling, || In the time I have inspected them, || They stumble,” said YHWH.
  eng-GNV: 'Were they ashamed when they had committed abomination? nay, they were
    not ashamed, no neither coulde they haue any shame: therefore they shall fall
    among the slaine: when I shall visite them, they shall be cast downe, sayth the
    Lord.'
  eng-WEBSTER: 'Were they ashamed when they had committed abomination? no, they were
    not at all ashamed, neither could they blush: therefore they shall fall among
    them that fall: at the time that I visit them they shall be cast down, saith the
    LORD.'
  nhw-BL: ¿Atlac mopinahuayayaj nomasehualhua quema quinhueyichihuayayaj teteyome?
    ¡Amo neli! Amo mopinajque niyon se quentzi, niyon amo ixchichilijque, yeca temachtli
    huetzise mictoque quema niquintlatzacuiltis. Quej nopa nimoTECO niquijtohua.”
  swh-ONEN: Je, wanaona aibu kwa ajili ya tabia yao inayochukiza mno? Hapana, hawana
    aibu hata kidogo; hawajui hata kuona haya. Kwa hiyo wataanguka miongoni mwa hao
    walioanguka, watashushwa chini nitakapowaadhibu,” asema Bwana.
  bba-bba: N weenɛwɑ sekuru tɑ n bu mɔ̀, kɔ̃sɑ ye bɑ mɔ̀n sɔ̃, ɑdɑmɑ bɑ ǹ sekuru
    mɔ. Bɑ ǹ mɑm wure mɑ bɑ tore. Yen sɔ̃nɑ bɑ koo wɔrumɑ bu ɡbi. Bɑ koo fukurɑ bu
    wɔruku dɔmɑ te kon bu sɛɛyɑsiɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni kpuro ɡeruɑ.
  eng-KJVCPB: 'Were they ashamed when they had committed abomination? nay, they were
    not at all ashamed, neither could they blush: therefore they shall fall among
    them that fall: at the time that I visit them they shall be cast down, saith the
    Lord.'
  luo-luo: Bende gin-gi wichkuot kuom timbegi makwero? Ooyo, gionge wichkuot kata
    mana matin; ok gingʼeyo kata kaka ginyalo wuondore. Omiyo gibiro podho mana kaka
    joma moko mopodho; kendo ibiro dwokgi piny kakumogi,” Jehova Nyasaye owacho.
  meu-meu: Kara dika-rohorohona e karaia negana ai, idia na e hemarai a? Idia na asie
    hemarai, lasi ona lasi vaitani; hemarai mamina na asi dibadia. Taunabunai, e ketomu
    taudia bogaragidiai bae keto; matadia baina hakanidia negana ai idia na bae henege
    daure. Iehova na e herevamu.
  npi-ULB: तिनीहरूले घृणित कामहरू गर्दा के तिनीहरू लज्‍जित भए ? तिनीहरू लज्‍जित भएनन्
    । तिनीहरूलाई शर्म मान्‍न पनि आउँदैन । त्यसैले पतन भएकाहरूका बिचमा तिनीहरू पतन
    हुनेछन् । तिनीहरूलाई दण्ड दिंदा तिनीहरू तल खसालिनेछन्, परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ojú ha a tì wọ́n nítorí ìwà ìríra wọn bí? Rárá, wọn kò ní ìtìjú mọ́, wọn
    kò tilẹ̀ ní oorun ìtìjú. Nítorí náà, wọn ó ṣubú láàrín àwọn tó ṣubú, a ó sì ké
    wọn lulẹ̀ nígbà tí mo bá bẹ̀ wọ́n wò,” ni Olúwa wí.
  pes-OPCB: آیا قوم من از بت‌پرستی شرمنده‌اند؟ نه، ایشان بویی از شرم و حیا نبرده‌اند!
    از این رو، من ایشان را مجازات خواهم نمود و ایشان در میان کشتگان خواهند افتاد.»
  tgl-ULB: Nahiya ba sila nang gumawa sila ng mga kasuklam-suklam na gawain? Hindi
    talaga sila nahiya, hindi sila nakaranas ng anumang kapakumbabaan. Kaya babagsak
    sila kasama ng mga babagsak sa panahon na parurusahan ko sila. Ipapatapon sila,”
    sabi ni Yahweh.
  hui-hui: Isaraele wali agali tigua mana ko ngubiore uruni bialu hayarunaga tagaho
    kabe. Ndo ti taga naheore ka. Tigua mana ko uruni biyarunaga taga holene manda
    nabiore ka. Anidagua bialu kagonaga i̱na ti pani nelo merogola wali agali dindi
    tarani bu hearu pani mirugola ko hai hayadagua dege tibi ko hai holebira. I̱ Anduane
    Homogo i̱na bi o ledogoniore, laya lalu Yaremaiahanda lene.
  mya-mya: သူ​တို့​သည်​စက်​ဆုတ်​သည့်​အ​မှု​တို့​ကို​ပြု​ကျင့် သည့်​အ​တွက်​ရှက်​ကြ​ပါ​သ​လော။
    အ​လျှင်း မ​ရှက်​ကြ။ ရှက်​သွေး​ရောင်​ပင်​မ​သန်း​ကြ။ သို့ ဖြစ်​၍​သူ​တို့​သည်​အ​ခြား​သူ​များ​နည်း​တူ
    ပြို​လဲ​ရ​ကြ​လိမ့်​မည်။ ငါ​အ​ပြစ်​ဒဏ်​ခတ်​သော အ​ခါ​သူ​တို့​သည်​ဆုံး​ခန်း​သို့​ရောက်​ကြ​လိမ့်
    မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ သည့်​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་རྣམས་ཀྱིས་ཞེན་ཁ་ལོག་པའི་དོན་བྱས་ཏེ་ངོ་ཚ་བར་འོས་ན་ཡང་། དེ་རྣམས་ལ་ངོ་ཚ་བའི་ཚོར་སྣང་ཙམ་ཡང་མེད་དེ་ངོ་ཚ་ཁྲེལ་མེད་རང་ཡིན་ནོ།
    །དེ་བས། དེ་རྣམས་ནི་སར་འགྱེལ་བའི་མི་རྣམས་དང་མཉམ་དུ་འགྱེལ་ངེས་ལ། ངས་དེ་རྣམས་ལ་ཉེས་ཆད་གཅོད་སྐབས་དེ་རྣམས་འགྱེལ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ko, vanonyadziswa nokusemesa kwamafambiro avo here? Kwete, havana nyadzi
    zvachose; havambozivi kuratidza nyadzi. Naizvozvo vachawira pakati pavakawa; vachadzikiswa
    pandichavaranga,” ndizvo zvinotaura Jehovha.
  spa-BLM: ¿Se avergonzaron cuando cometieron la abominación? No, no se avergonzaron
    en absoluto, ni pudieron sonrojarse. Por lo tanto, caerán entre los que caen.
    Cuando los visite, serán abatidos”, dice Yahvé.
  cac-cac: Max q'uixvi jab'oc eb' sc'ulan juntzan̈ tas max techaj vilani. Malaj jab'oc
    sq'uixvelal eb', man̈ yojtacoc eb' tas jun q'uixvelal chi'. Yuj chi' a in val
    Jehová in svala', a val yic ol vac'an syaelal eb', ol satcanel eb', xchi Jehová.
  swh-ULB: Je, waliona aibu walipofanya machukizo? Hasha, hawakuona aibu! Hawakuwa
    na aibu. Kwa hiyo wataanguka pamoj na wale watakaoanguka wakati nitakpowaadhibu.
    Wataangushwa chini,” asema BWANA.
  bel-bel: Ці саромеюцца яны, робячы гнюсоты? Не, зусім не саромеюцца і не чырванеюць.
    Затое загінуць сярод пагіблых, і ў часіну наведаньня Майго будуць пабітыя, кажа
    Гасподзь.
  deu-ELBBK: Sie werden beschämt werden, weil sie Gräuel verübt haben. Ja, sie schämen
    sich keineswegs, ja, Beschämung kennen sie nicht. Darum werden sie fallen unter
    den Fallenden; zur Zeit, da ich sie heimsuchen werde, werden sie hinstürzen ,
    spricht der HERR.
  mbb-OT: Neeled dan be tenged te utew mezaat he vetasan dan? Wazà! Su wazè dan en
    keelezan, minsan deisek! Umbe egkezeetan daan sikandan iring te kezekelan. Egkezeetan
    sikandan dutun te timpu te kedsiluti ku kandan. Iyan a, is Nengazen, is migkaǥi
    kayi.”
  mal-2015: മ്ലേച്ഛത പ്രവർത്തിച്ചതുകൊണ്ടു അവർ ലജ്ജിക്കേണ്ടിവരും; അവർ ലജ്ജിക്കയോ നാണം
    അറികയോ ചെയ്തിട്ടില്ല; അതുകൊണ്ടു വീഴുന്നവരുടെ ഇടയിൽ അവർ വീണുപോകും; ഞാൻ അവരെ സന്ദർശിക്കുന്ന
    കാലത്തു അവർ ഇടറി വീഴും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Či pes ladžana vaš ola džungale veci, so keren? Na, ňisostar pes na ladžan,
    mek aňi te ľoľol avri na džanen. Vašoda merena avke, sar mule okla džene; ena
    zňičimen, sar len marava,“ phenel o RAJ.
  pes-OPV: آیا چون مرتکب رجاسات شدند خجل گردیدند؟ نی ابد خجل نشدند بلکه حیا را احساس
    ننمودند. بنابراین خداوندمی گوید که «در میان افتادگان خواهند افتاد وحینی که من
    به ایشان عقوبت رسانم خواهندلغزید.»
  ron-1924: Сунт даць де рушине, кэч сэвыршеск урычунь, ши тотушь ну рошеск ши ну
    штиу де рушине. Де ачея вор кэдя ымпреунэ ку чей че кад, вор фи рэстурнаць кынд
    ый вой педепси”, зиче Домнул.
  ben-OBCV: তাদের এই জঘন্য আচরণের জন্য তারা কি লজ্জিত? না, তাদের কোনও লজ্জা নেই; লজ্জারুণ
    হতে তারা জানেই না। তাই, পতিতদের মধ্যে তারাও পতিত হবে; আমি যখন তাদের শাস্তি দেব,
    তখন তাদেরও ভূপাতিত করব,” সদাপ্রভু এই কথা বলেন।
  som-som: Markay karaahiyada sameeyeen miyey xishoodeen? Maya, innaba ma ay xishoon,
    ceebna ma garan, sidaas daraaddeed waxay la dhici doonaan kuwa dhacaya. Oo Rabbigu
    wuxuu leeyahay, Wakhtigii aan iyaga soo ciqaabo ayay hoos u dhici doonaan.
  lat-VUC: 'Confusi sunt, quia abominationem fecerunt: quin potius confusione non
    sunt confusi, et erubescere nescierunt. Quam ob rem cadent inter ruentes: in tempore
    visitationis suæ corruent, dicit Dominus.'
  eng-ASVBT: 'Were they ashamed when they had committed abomination? nay, they were
    not at all ashamed, neither could they blush: therefore they shall fall among
    them that fall; at the time that I visit them they shall be cast down, saith Jehovah.'
  ita-1885: Si son eglino vergognati, perchè hanno fatta una cosa abbominevole? non
    hanno avuta vergogna alcuna, nè si sono saputi vergognare; perciò, caderanno fra
    i morti, nel giorno che io li visiterò, e traboccheranno, ha detto il Signore.
  eng-LXXUP: 'They were ashamed because they failed; yet they were not ashamed as
    those who are truly ashamed, and they knew not their own disgrace: therefore shall
    they utterly fall when they do fall, and in the time of visitation shall they
    perish, said the Lord.'
  eng-ULB: Were they ashamed when they practiced abominations? They were not ashamed;
    they did not know how to blush! So they will fall among the fallen; they will
    be brought down when they are punished, says Yahweh.
  spa-VBL: ¿Se avergonzaron de las cosas repugnantes que hicieron? No, no se avergonzaron
    en absoluto, ni siquiera pudieron sonrojarse. Por eso caerán como los demás, cuando
    los castigue; caerán muertos, dice el Señor.
  fra-_FOB: Sont-ils confus d'avoir commis des abominations? Ils n'en ont même aucune
    honte, et ils ne savent ce que c'est que de rougir. C'est pourquoi ils tomberont
    parmi ceux qui tombent; quand je les visiterai, ils seront renversés, dit l'Éternel.
  mal-mal: മ്ലേച്ഛത പ്രവർത്തിച്ചതുകൊണ്ട് അവർ ലജ്ജിക്കേണ്ടിവരും; അവർ ലജ്ജിക്കുകയോ നാണം
    അറിയുകയോ ചെയ്തിട്ടില്ല; അതുകൊണ്ട് വീഴുന്നവരുടെ ഇടയിൽ അവർ വീണുപോകും; ഞാൻ അവരെ സന്ദർശിക്കുന്ന
    കാലത്ത് അവർ ഇടറിവീഴും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Aisā ghinaunā rawaiyā un ke lie sharm kā bāis honā chāhie, lekin wuh sharm
    nahīṅ karte balki sarāsar besharm haiṅ. Is lie jab sab kuchh gir jāegā to yih
    log bhī gir jāeṅge. Jab maiṅ in par sazā nāzil karūṅga to yih ṭhokar khā kar ḳhāk
    meṅ mil jāeṅge.” Yih Rab kā farmān hai.
  suz-BL: मेकोपुकीमी मुने दोक्‍चा ङा गेय पाम्‍तेक्‍म। ग्रांग्रा दिशो गेय पाम्‍तेक्‍म।
    तन्‍न मेकोपुकी मुने मदोक्‍‍म। मुनेम लल जिचा देंशो मार, बाक्‍बा, दे मतुइक्‍ते‍म।
    मोपतीके साइक्‍चा पुंइसीशो आन दातेमी साइक्‍चा पुंइसीनीम। गो मेको आन कली सजाइ गेङानु,
    मेको खतम दुम्‍नीम” दे परमप्रभु यावेमी देंत।
  eng-NOY: Are they ashamed that they have done abominable things? Nay, they are not
    at all ashamed; They know not how to blush; Therefore shall they fall with them
    that fall; At the time when I punish them, They shall be cast down, saith Jehovah.
  ita-1927: Saranno confusi perché commettono delle abominazioni; non si vergognano
    affatto, non sanno che cosa sia arrossire; perciò cadranno fra quelli che cadono;
    quand’io li visiterò saranno rovesciati, dice l’Eterno.
  ckb-ckb: ئایا شەرمەزار بوون کاتێک کاری قێزەونیان کرد؟ نەخێر! شەرمەزار نەبوون، هەروەها
    نەیانزانی شەرمەزاری چییە. لەبەر ئەوە دەکەونە ناو کوژراوان، لە کاتی سزادانیان تێکدەشکێن.»
    ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Let them be put to shame because they have done disgusting things. They
    had no shame, they were not able to become red with shame: so they will come down
    with those who are falling: when my punishment comes on them, they will be made
    low, says the Lord.'
  kan-OKCV: ಅಸಹ್ಯವಾದದ್ದನ್ನು ಮಾಡಿದ ಮೇಲೆ ಅವರು ನಾಚಿಕೆಪಟ್ಟರೋ? ಇಲ್ಲ, ಸ್ವಲ್ಪವಾದರೂ ನಾಚಿಕೆ
    ಪಡಲಿಲ್ಲ. ಲಜ್ಜೆಯನ್ನೇ ಅರಿಯರು. ಆದ್ದರಿಂದ ಬೀಳುವವರೊಳಗೆ ಅವರು ಬೀಳುವರು. ನಾನು ಅವರನ್ನು ದಂಡಿಸುವ
    ಕಾಲದಲ್ಲಿ, ಅವರು ಕೆಳಗೆ ಬೀಳುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் அருவருப்பானதைச் செய்ததினிமித்தம் வெட்கப்படுகிறார்களோ? ஆனாலும்
    வெட்கப்படமாட்டார்கள், வெட்கப்படவும் அவர்களுக்குத் தெரியாது; ஆதலால் விழுகிறவர்களுக்குள்ளே
    விழுவார்கள்; நான் அவர்களை விசாரிக்குங்காலத்தில் இடறுண்டுபோவார்கள் என்று யெகோவா
    சொல்லுகிறார்.
  spa-RV-1909: '¿Hanse avergonzado de haber hecho abominación? No por cierto, no se
    han avergonzado, ni aun saben tener vergüenza: por tanto caerán entre los que
    caerán; caerán cuando los visitaré, dice Jehová.'
