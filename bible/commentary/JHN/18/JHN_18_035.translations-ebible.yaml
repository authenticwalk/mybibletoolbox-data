verse: JHN.018.035
translations:
  kpx-kpx: Ige Bailotiu belahai avoe, “A huhuige dau Diue ata. Dau Diue ata holioholinu.
    Isito a ata isi a dubue kosive keau a mai dae loholu. Iale a vadeu vale ke daho
    lounela.”
  okv-H: Pilate na ke mine einge ena, “Na Judea embo manera te priests pepeni no eto
    embomeni no amina umo humbuto nau ingeni ta ikehera, amo ari sapura no mo deire?”
    ainge enu,
  tbo-tbo: Pilato i baha nae Yesu uyahina i pa, ‘Ega tau lawa Yudeyagei. Tam om lawa
    po om tu witalaguyaba babadahi, tauhi hi himilim po u nei. Ma om apapoe awai?’
  mal-C: “ഞാൻ ഒരു യെഹൂദനോ?” പീലാത്തോസ് ചോദിച്ചു. “നിന്റെ ജനങ്ങളും പുരോഹിതമുഖ്യന്മാരുമാണ്
    നിന്നെ എന്റെപക്കൽ ഏൽപ്പിച്ചത്. നീ എന്തു കുറ്റമാണു ചെയ്തത്?”
  grc-SR: Ἀπεκρίθη ὁ Πιλάτος, Μήτι ἐγὼ Ἰουδαῖός εἰμι; Τὸ ἔθνος τὸ σὸν καὶ οἱ ἀρχιερεῖς
    παρέδωκάν σε ἐμοί· τί ἐποίησας;
  bgc-bgc: पिलातुस नै जवाब दिया, “के मै यहूदी न्ही सूं, तेरी-ए कोम अर प्रधान याजकां
    नै तेरे ताहीं मेरै हाथ म्ह सौंप्या सै। तन्नै के करया सै?”
  khz-khz: Pilato evega-geleto, netiwato, “Pe, au Iuda talimaku ei? Goi gemu tanopara
    talimara na e Rupu Veaga velera na pege vaimaimu, au pegema veniku. Goi raka kepi
    okalaato?”
  deu-TKW: 'Antwortete Pilatus: bin ich denn ein Jude? Dein Volk und die Hohenpriester
    haben dich mir ausgeliefert: was hast du gethan?'
  zsr-NT: 'Pilato rëꞌ Lëꞌ: ―¿Naruꞌ ráquitsanuꞌ nacaꞌ judío? Guludödëꞌ Liꞌ lu naꞌa
    yuguꞌ bönniꞌ uládz quiuꞌ len yuguꞌ bxuz uná bëꞌ. ¿Bizxa caz benuꞌ?'
  lin-lin: 'Pilato atunaki Yesu : — Boni, okanisi ete ngai nazali Moyuda ? Ezali bato
    ya ekolo na yo moko mpe bakonzi ya Banganga-Nzambe nde bayei kotika yo na maboko
    na ngai. Osali nini ?'
  hns-NT: 'Tab oe bolies: „Ham Israel ke djaatie ke thoro baatie? Toke tor djaat ke
    barka agwan hamare paas laais hai.” Oe poetjhies: „Toe ka karle hai?”'
  noa-E: Magbaawai Pilatoou irig, —¿Mʉʉta magan judiopa ajim anʉm, magʉm nem mʉchig
    jaaubamjã khap aag? ¿Pʉch meeunaupai phadnaan chi pörnaan dʉ̈imuata mʉ aig pʉ
    aibëebajĩ? ¿Pua khani jãgjimma ajim anʉm am dakhĩir, pʉch dʉ̈i mʉgamkhĩir?
  eng-EMTV: Pilate answered, “Am I a Jew? Your own nation and the chief priests have
    delivered You to me. What have You done?”
  mib-NT: 'Te ni cahān Pilato: ¿Chí tée hebreo cúu ri jeē cúni rī? Ñayuu nación maá
    ró jiín sútū cácujéhnu ni cachihi róhó ndaha ri. ¿Na vé ni sáha ró núu súcuan?
    Achí de.'
  lif-NT2: पिलातसरे़ नोगप् पिरु, “इङ्‌गाॽ यहुदिआबि? आबाङे के़याप्‍मिहाॽ नु तुम्निङ्‌वाॽफुसाम्‍बाहाॽरे़
    खे़ने़ॽ हुक्‍मे़सुप्‍ताङ्‌ङाङ् वाॽ॥ खे़ने़ॽ थे याःम्‍बक् के़भेःन्‍दु?”
  xnj-xnj: Pilatu akayangula, “Mwe! Myawudi nene? Vandu vaku na vakulu va kuteta vakuletili
    kwa nene. Uhengili kyani?”
  mmx-mmx: Paelat ga vorang amlong i rin keretna, “Kereva, u doxoma i do nenia boro
    Judaia? Limixin axa ram la lavamaasa silok atdi, nedi di song araba ia minu. Lavanga
    salai uga lox i?”
  cbr-NT: 'Cacëxun ca Pilátonën cacëxa: —''Ëx cana judíos unima ''ain. Min aintsinbi
    ca sacerdotenën cushicamabëtan ënu mi bëaxa. ¿Añu ñu caramina ''an?'
  tee-NT: 'Ju Pilato lhik''alhtailh: ―Ja ic''israelita ni laich acnaulh ni xak''aich''at.
    Yu''unch ju mint''a''amachak''an chai ju xalack''ajin palijni ju xatamak''axt''ak''an
    ju laquimacni. Tijuch ju xa''anavini.'
  eng-LSV: Pilate answered, “Am I a Jew? Your nation and the chief priests delivered
    You up to me; what did You do?”
  cak-NT: 'Y ja'' cuando ri Pilato xu''ij che ri Jesús: Ren man jin israelita ta,
    romari'' man jun anchique nu''on chue xa jat qui-rey o manak. Ja ri awinak y ri
    nimalaj tak sacerdotes ri xejacho awichi pa nuk''a''. ¿Anchique ch''a''oj abanon?'
  pah-NT: —Jihi ko nda'ei a'ea, ei ga. Ji ko judeu rũi! ei Pilatos'ga. Ndere'yja'g̃a
    tuhẽ reki nde pyhy nde rerua ji pyri ikwava'ẽhara'g̃a nduvihava'g̃a pavẽi, ei
    ga. Marã nderekote'varuhua naerũ? Nde g̃anduvihavuhuro tuhẽ ereko naerũ? ei ga
    Jesus'ga pe.
  sja-NT: 'Pilatopa p''anauji: —¡Mɨ judio-epɨ! Pɨchi auk''aarã́pata mãik''aapa p''aareerã
    poroorã́pata pɨ mɨmaa aneejida. ¿Pɨa k''ãata oojima? aji.'
  xed-xed: «Iʼi! La Yahuda yu ra? Laghuni, nda maliha ta ghəŋa gwal dra skwi ŋa Lazglafta
    ta klaktá kagha da iʼi, nahgani maga ka ya katək na?» ka Pilat nda tsi.
  glk-glk: 'پیلاتُس جواب بده: «مگر من یهودی‌یم؟ تی قوم و سرأنه کاهنأن تره به من تسلیم
    بوکودیدی. مگر چی بوکودی؟»'
  mks-NT: 'A̱nda̱ já na̱cachi Pilato já xi̱hín Jesús: —Co̱ cánda̱a̱ ini i̱ sa̱ha̱
    ña̱ yóho jáchi̱ co̱ cúú ye̱he̱ da̱ Israel. Mé ña̱yivi Israel ja̱n xi̱hín na̱ sa̱cua̱ha̱
    nu̱ú ju̱tu̱ cúú na̱ na̱ndiquia̱hva yo̱hó ndahá i̱. Ndía̱ na̱cajún, va̱ha —na̱cachi
    Pilato.'
  gfk-S: Pailat ga balu ie be, “Ai! Pata be tike Iudeia iou! Di ira num matanabar
    iat ma di ira tamat na pris, di mon ing di ga ter ise ugo tagu. Ma aso kaie u
    ga gil ie?”
  bmu-bmu: Mewö qesiiga Pailötnöŋ meleŋnök, “Yei! Ni mönö Juda azia aka Juda eŋgö
    keuŋini naŋgömakzal me? Qahöpmahöp! Ni Rom premiö malbiga nangi ambazip kambu-urupki
    aka jike nup galöm yeŋön mönö goaŋgita nöŋgö böröne al gihize. Göŋön mönö wanat
    yuai aknöŋ?”
  dgz-dgz: Pailat gare wan, “Ne Diu apanewa da uon. Go ge dim da taana menan ge waenapan
    gega amba pirisi ayopewa wat nauge onam nenan?”
  eng-GNV: Pilate answered, Am I a Iewe? Thine owne nation, and the hie Priestes haue
    deliuered thee vnto me. What hast thou done?
  zaa-NT: 'Becàbi Pilátua nna rą ne: Tsí ína ri''u judío ná'' cá, pues ca sacerdote
    principal qui'' ca judíua lani adí ca enne'' yetsi qui'' lu''ą'' bá chi bete cą
    lu'' cuenta lani inte''. Biani beni lu''.'
  eng-WEBSTER: 'Pilate answered, Am I a Jew? Thy own nation, and the chief priests,
    have delivered thee to me: What hast thou done?'
  guh-guh: 'Pilato nexata jumaitsi: —Xanë raja apo judíonënë. Bajarapacuenia apo tacasivanajamatabëxainaeta.
    Judíovi raja, caranata nijanacuapijivi, sacerdotevi penamatacaitorobivi yajava,
    cacapata maberenaje pecaneconitsinexa xanëjavaberena. ¿Detsa jane xua exaname?
    jai Pilato Jesúsjavabelia.'
  bon-bon: Pilato jejige egä, “Ebägä cane Israela biname gäne. Peei lui weemerage
    biname piiyepu teeme modamoda iiwäreja biname, lui cina naacanisi meebine cäme
    bau me. Maane ngena niiya ne itu tewenumete?”
  nhw-BL: 'Huan Pilato quiilhui Jesús: ―Tijmati na amo niisraelita. Elque moisraelita
    masehualhua catli san se amoeso huan amotlayacanca totajtzitzi catli mitztemactilicoj
    nomaco. ¿Para tlen? ¿Tlaque tijchijtoc?'
  swh-ONEN: Pilato akamjibu, “Mimi si Myahudi, ama sivyo? Taifa lako mwenyewe na viongozi
    wa makuhani wamekukabidhi kwangu. Umefanya kosa gani?”
  wbi-wbi: UPilato akamwamula akati, “Nili Muyahudi une? Avaanu kuhuma mukisina kyako,
    na vavaha va vatekesi ve vano vakuletile kulyune. Uvombile kiki?
  bba-bba: Pilɑti u nɛɛ, nɛ Yuuwɑ? Wunɛn bweseru kɑ yɑ̃ku kowo tɔnwerobɑ bɑ mɑn nun
    nɔmu sɔndiɑ. Mbɑ ɑ kuɑ.
  eng-KJVCPB: 'Pilate answered, Am I a Jew? Thine own nation and the chief priests
    have delivered thee unto me: what hast thou done?'
  kgk-NT: —Ndaha'éiry xe judeu kwéry va'e. Nde re'ýi ae pa'i ruvixa kwéry ave nde
    reru-ma ne moĩ xe po-py. Mbava'e tipo erejapo ra'e? he'i íxupe Pilatos.
  waj-waj: 'tuduu rikioo Piratuuso inna sai tunoo: Hama na Yutayaa vaidivai. Sa niiyara
    kianee: Eenoo niiki kuaivaa yapaannanoo, kianee. Ai seena mmuaa yoosinnaiyaata
    Anutuuqaara kati puara hudeera kieetaiyaatama i vitada niisi ngiaavai. E aanii
    tomeda aataruvai iikiannani iya i vitada niisi ngiaannee?'
  cpy-cpy: 'Ikantzi Pilato: “¿Naakama isheninka Judá-paeni? Tema riitaki pisheninka-paeni
    amakimiri itsipatakari reewarite Ompera-tajorentsitaarewo. ¿Iitakama pantakiri?”'
  ekk-PKP: „Kas ma olen juut?“ küsis Pilaatus vastu. „Su oma rahvas ja ülempreestrid
    andsid su minu kätte. Mida sa teinud oled?“
  mpx-mpx: Pilato Yeisu anana i lahe i ba, “Age u nuwatu nau Yudiya gamagalina, ine?
    Wam panuwa gamagaliliyau avaliyau ge wali topowon bwabwatal te hi ahewa ge hi
    telewa nimwawa. Hauna u ginol panak?”
  wbp-wbp: Palitirla wangkaja, “Warungka-wangu karriya! Kularna ngaju Juwu. Nyuntu-nyangurlu
    Juwu-paturlu manu Maralypikingarduyu-paturlu Wiriwiri-watirlingkili kangurnu ngaju-kurraju
    yungurnangku miimii-nyanjarla payirni. Nyarrpa-jarrijanpa?”
  luo-luo: Pilato nodwoke niya, “Iparo ni an bende an ja-Yahudi? Jou owuon gi jodolou
    madongo ema oketi e lweta. Nyisa, en angʼo misetimo?”
  nhe-NT: 'Huan Pilato quiilhui Jesús: ―Tijmati na ax niisraelita. Elque moisraelita
    tlacajhua tlen san se imoeso huan imotlayacanca totajtzitzi tlen mitztemactilicoj
    nomaco. ¿Para tlen? ¿Tlaque tijchijtoc?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܬ ܐܵܢܵܐ ܝܗܘܼܕܵܝܵܐ ܝܘܸܢ؟ ܒܢܲܝ̈
    ܥܲܡܘܼܟ݂ ܘܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܩܵܡ ܣܲܦܝܼ ܠܘܼܟ݂ ܐܸܠܝܼ. ܡܘܼܕܝܼ ܝܘܸܬ ܥܒ݂ܝܼܕܵܐ؟“'
  esk-NT: Pilate nipliqsuq, “Jew-ŋunasugiviña? Jew-ŋuqativich suli qaukłiŋisa agaayuliqsit
    qaisaġigaatin uvaŋnun. Suruami pivatin?”
  msb-msb: Nagsabat si Pilato, “Nano, Judio ako? Gindara ka sa akon san mga namumuno
    niyo na mga Judio kag mga namumuno san kapadian. Nano an ginhimo mo?”
  cpa-NT: 'Jøng² ca¹juúh² Pilato: ―Ha¹chi² lán¹² jní² dsa² judío. Dsa² goh²hning báh³,
    quianh¹³ juu¹³ jmi²dsa² quiánh²hning, ca¹jë́h² hning² ja³cog²jni. ¿He² hi² hlaih¹³
    ma²ca¹jmoh³hning? ―ca¹juúh² Pilato.'
  dso-dso: ପିଲାତ୍‌ ପର୍‌ସନ୍‌ କଲା, “ମୁଇ ଗଟେକ୍‌ ଜିଉଦି ଲକ୍‌ ବଲି ବାବ୍‌ଲୁସ୍‌ନି କି ? ତର୍‌
    ନିଜର୍‌ ଲକ୍‌ମନ୍‌ ଆରି ମୁକିଅ ପୁଜାରିମନ୍‌ ତକେ ମର୍‌ଟାନେ ସର୍‌ପି ଦେଇ ଆଚତ୍‌ । ତୁଇ କାଇ ବୁଲ୍‌
    କରିଆଚୁସ୍‌ ?”
  meu-meu: Pilato eto, Be! Lau na Iuda taugu a? Emu bese taudia bona hahelaḡa taudia
    ese dekegu e hakaumu mai. Dahaka o kara?
  yva-NT: 'Pilatus po raura akananto Ai pare, “Risyamo vatano Yahudi pi risya jewena!
    Yara taune Winya kawasae muno syeno akokoe nanawirati wo naugav wo naunande rinai.
    Weti Nyo raura kakavimbe: Winyamo animaisye mi Nyo raveti ngkakai?”'
  dgc-dgc: “Ataay, Judeoék beman?” kagi ni Pilato. “Anya i kasalanan mo? Bakit nitugén
    ka diyakén du kabébayan mo?”
  zpm-NT: 'Pquiab Pilat, rëb Pilat: ―Naṉle luu gaṉle led zha Israeld naa. ¿Pe nac
    sca ne ziaadnie zho luu nu? ¿Pe beeṉ luu? Sac goṉ zha ladzaque luu grë zho zha
    ne rnabey lo zhipxoz zho, zha biaadsaṉ luu nu.'
  hix-NT: Xuknewyanahnà uro, kekon hatà, Peratusu. Xuknewyana komo ryhe, ayahohsotxowà,
    rowya. Okukuru komo rma, eh kom yakoro xarha, Khoryenkom màn yonye ro yoh kom
    yakoro rma, ayahohsotxowà, rowya. Àsoke ryhe atxke mehxako, kekon hatà.
  sim-sim: Urik ormu mbara, �Mberem mi mbandu? An Judama lar on? Karem mimu mbandu,
    wahau te! Mberem ushiwak mihi ma nga bikpris ondo nga mirin anhik li laharandu?�
  npi-ULB: पिलातसले जवाफ दिए, “म यहूदी होइनँ, हुँ र ? तिम्रा आफ्‍नै मानिसहरू र तिम्रा
    मुख्य पुजारीहरूले नै तिमीलाई मकहाँ सुम्‍पेका छन् । तिमीले के गर्‍यौ ?”
  cgc-cgc: Sabat Pilato, “Ino ta isip no, Judio a? Mga paryo no na Judio daw mga manugdumala
    na mga pari, danen gadala ki kaon di. Ino gid nabuat no na sala?”
  tim-tim: Dâmbo hin magaŋep, “Nâmâ Yuda gâtŋe bo aregât yeŋgât keiyeŋe bo nâŋgâ yeŋgiman.
    Guge kâmot akto bugâ lokolupgande meŋgekmâ nâŋgâlân togoâi ire gain gain agengât?”
    dâep.
  yor-yor: Pilatu dáhùn wí pé, “Èmi ha jẹ́ Júù bí? Àwọn ọmọ orílẹ̀-èdè rẹ, àti àwọn
    olórí àlùfáà ni ó fà ọ́ lé èmi lọ́wọ́, kín ní ìwọ ṣe?”
  wos-wos: Wungi wakwexékéndéka dé wa, “Wuni Judana du yingafwe. Wuni ménika xékélakihambawuni.
    Ména hafu getéfana du akwi prisna néma du akwi di méniré wunika hura ya. Méta
    méni ya?”
  emp-NTPO: 'Maʌ̃ carea Pilatoba jarasia: –¿Mãwãra mʌ̃da judioca? Bʌ purubʌrʌ, sacerdote
    bororãbʌrʌ bʌra mʌ̃maa enesid̶aa. ¿Bʌa cãrẽda osi ãdjirãba mãwã od̶amãrẽã?–'
  eng-F35: 'Pilate answered Him: “I''m not a Jew, am I? Your own nation, that is,
    the chief priests handed you over to me. What have you done?”'
  ind-ind: Lalu Pilatus menjawab, “Kamu sudah tahu saya bukan orang Yahudi! Bangsamu
    sendiri dan para imam kepala yang menyerahkanmu kepada saya. Jadi kesalahan apa
    yang sudah kamu lakukan?”
  pes-OPCB: 'پیلاتُس گفت: «مگر من یهودی هستم که این چیزها را از من می‌پرسی؟ قوم خودت
    و کاهنانشان تو را به اینجا آورده‌اند. چه کرده‌ای؟»'
  mpt-mpt: Failate baabanea Ne keb ninek Yudababe. Kleb ninek isa eka kleb Gode amo
    kimanin nakai komokwal isa imaye kemeb teniba nesu ele daibobe. Kobo fatnamin
    kukub misiam nanebbiote? gesea
  ssx-ssx: Pailedima꞉ ipika꞉ pi hombo peaaso alota꞉ Naka꞉ honema꞉ta꞉ I̱ta꞉ Diu hali
    patema꞉ alepe. Naka꞉ wanda꞉halima꞉ make ika꞉ yeni peao haleme you haliwekima꞉
    make I̱ pa꞉ta꞉ neke hatuku mea epememe. Nakana꞉ma꞉ eki hau pelepe leekeme.
  mkl-mkl: Ammɑ Pilɑti í ni, ɑmuu Zuifui ǹ bɛi ǹ mɑ̀? Dimiɛ ŋɑ do inɛ nɡboi woo
    weei Ilɑɑɔ̃ ŋɑi ɑ̀ muɛ ɑ̀ dɑɑm si ɑwɔ. Mii ì ce.
  gaq-gaq: ପିଲାତ ବାଲିର୍‍କେ “ନାଁ ମେଃନେ ନାବାବେକେ ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ଇହୁଦୀ ? ନାନେ ନିଜର୍ ଜାତି
    ରେମୁଆଁ ବାରି ମ୍ନାଃପୁଜାରି‍ଇଂ ଆନାକେ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଚେ ନେଙ୍ଗ୍ ନ୍ତିଡାଗ୍ରା ଅପେଃ ବଆର୍‌କେ
    । ବାସଙ୍ଗ୍‌, ନାଁ ମେଃନେ ଡିଙ୍ଗ୍‌ନାବ ?”
  gof-RNT: Philaaxoosi zaaridi, “Ta Ayhude asee? Ne asaynne kahine halaqati nena taw
    aathi immidosona. Ne ay oothadii?” yaagis.
  unx-unx: ପିଲାତୁସ୍ କାଜିରୁହାଡ଼୍‌କେଦାଃଏ, “ଆଇଙ୍ଗ୍‌ ଯିହୁଦୀ ତାନିଙ୍ଗ୍‌ଚି ? ଆମାଃ ଜାତିରେନ୍‍କ
    ଆଡଃ ମୁଲ୍‌ ଯାଜାକ୍‌କ ଆମ୍‌କେ ଆଇଁୟାଃ ତିଃଇରେକ ଏମାକାଦିୟାଁ । ଆମ୍‌ ଚିନାଃମ୍ ଚିକାକାଦାଃ ?”
  gah-gah: 'Loko lokago, Pilató láa loko lo amimó: Neza Zuta ve nougo nolape. Gezaka
    vegenakagi itó guguni giziaká ve napagi gilímiki nenitoka iminamóma neve. Geza
    nana netá golesa loló okako neve.'
  lcm-lcm: Na Pilato kala antok ta, “Nau parik napa igenen Iudaia. Kami matan vap
    akorong ve keve ainoinoai si ri katakai i sula kita sung asel ua singig. Nei?
    Kuta abis a sa?”
