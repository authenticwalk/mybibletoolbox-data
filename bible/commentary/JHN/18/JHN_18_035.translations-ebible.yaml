    jaaubamjã k'ap haag? ¿Pʌch meeunaupai p'adnaan chi pörnaan dʌ̈imuata mʌ haig pʌ
    haibëebajĩ? ¿Pua k'ani jãgjimma hajim hanʌm ham dak'ĩir, pʌch dʌ̈i mʌgamk'ĩir?
  alp-NT: Pilatuse iombe, “Arekwa be aure tamata Yahudi more pi moyo? Amu tamataru
    ruasi kai imama elakaru pine esi keriMu lomei lokoku. Aono sala saisa?”
  san-VEL: piilaato.avadad aha.m ki.m yihuudiiya.h? tava svade"siiyaa vi"se.sata.h
    pradhaanayaajakaa mama nika.te tvaa.m samaarpayana, tva.m ki.m k.rtavaan?
  kbq-kbq: Paeroti'a ke nona huno, Nagra Jiu ne' mani'nofi? Kagri vahe'mo'zane, ra
    mono kva vahe'mo'za (hai pristi) Kagrira kazerite'za, kvare'za eme nami'naze.
    Kagra na'a hu'nantere?
  kbh-kbh: 'Chora Pilato tbojaniyana: —¿Mo ats̈e judío quetsmëna? Cach ácbioca ents̈anga
    y chë bachnangbe amë́ndayënga muents̈e tcmonjúshjango. ¿Ndayá tcojama ca?'
  ron-LSB: 'Pilat a răspuns: “Eu nu sunt iudeu, nu-i așa? Neamul tău și preoții cei
    mai de seamă te-au predat mie. Ce ai făcut?”'
  pon-pon: 'Pilatuj japen: Da, men Juj amen nai? Toun jap omui o jamero lapalap akan
    pana don ia komui; da me komui wiadar?'
  nhe-BL: 'Huan Pilato quiilhui Jesús: ―Tijmati na ax niisraelita. Elque moisraelita
    tlacajhua tlen san se imoeso huan imotlayacanca totajtzitzi tlen mitztemactilicoj
    nomaco. ¿Para tlen? ¿Tlaque tijchijtoc?'
  sps-sps: Pailat biny Towa, “Kat fei sanyi rangat varonyo ei nyo na gima tsoiny Jiu!
    A vainy Tsumanyi fatoobing to ari an fuainy tsunaun tan tsoiny faakor to te faan
    vaminyo Nyi. A saa te kat Anyi na?”
  wnc-wnc: Inikwaiwan yake anzing inikut, “Na aminu Judia nana gamu unzingu dua ganiwam.
    Gikaat nana amikat gatu Anutue yot takwan gwene pasiya aminde take akwakatda ga
    nae takapuing. Gata wai dasing kaknga tasikuyak,” ngang inikut.
  bus-bus: 'Pilati bè: Yudan ma ũↄ́? N boriinↄ kↄ̃n n sa''orikinↄ bé wà n kpama.
    Bↄ́n ń kɛ̀?'
  gub-BL: — Naiko kwaw zutew romo ihe, i'i Pirat izupe. — Neànàm a'e wà, wanuwihaw
    a'e wà no, a'e ae nererur kwez xe ihewe a'e wà. Ma'e erezapo ra'e, i'i izupe.
  imo-imo: Pailateni topondopa nimbeindo, “Na Juda iyere konopu lekolio ninoya? Nunge
    imboma kinye nunge Gote popo tondoli iye awilima kinye akumani nu na morona meko
    onge. Ulu ambele teniona nu liko meko ongeya?” nimu.
  boj-boj: Onaqa Pailat na olo minjej, “E Juda tamo e? Sai. Ni que. Ino segi leŋ agi
    Juda naŋgi ti atra tamo kokba ti naŋgi na ni osib ijoq bonub. Deqa ni merbe. Ni
    une kiye yonum deqa ni osi bonub?”
  ulk-ulk: Pilatode abi ikaida, “Ka nole Iudaia le nali! Mara buai a pako yaba kirim
    mirkemle mari kari nakwarda; ma nalu ikai ma bodomalam ya able erpei?”
  eng-DRA: 'Pilate answered: Am I a Jew? Thy own nation, and the chief priests, have
    delivered thee up to me: what hast thou done?'
  knf-knf: 'Kë aji na a : « Nji, dwo nayuday i? Biki uŧaaku, *başih biki baţeŋan baţijiiŋ
    ţi nji. We wi idoluŋ ba? »'
  san-KHM: បីលាតោៜវទទ៑ អហំ កិំ យិហូទីយះ? តវ ស្វទេឝីយា វិឝេឞតះ ប្រធានយាជកា មម និកដេ
    ត្វាំ សមាប៌យន, ត្វំ កិំ ក្ឫតវាន៑?
  arn-NT: 'Pilato llowdunguy: —¿Iñche ta judiu tuwünngen? Eymi tami trokiñ tuwünche
    ka ti longkolelu pu saserdote mew, fey engün may ta wültukupaeymew ta iñche mew.
    ¿Chem dungu anta femürkeymi?'
  zas-NT: 'Badxiꞌ Pilato laan, rëbaman: ―¿Wen bén Israel naj ya? Bén ladx gajc reel
    con ree bixhioz rniabee bidnë lüj lon. ¿Xhie beenl?'
  ken-NT: Páílet akɛmɛ bɛ, “Ɔkáysí bɛ nchí mmu Israɛl? Bǒ ɛtɔk ɛyɛ nɛ bǒbati
    bachiǎkap Mandɛm kɛ bákɛ́m wɔ batwɔ ntá ya nɛ wɔ. Mbɔ̌ŋ ɛnyɨŋ ɛnɛ ɔ́kʉ́ chi
    yi?”
