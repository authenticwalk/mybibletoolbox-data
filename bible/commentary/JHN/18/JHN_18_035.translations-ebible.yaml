  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤕᤜᤢᤍᤡᤀᤠᤒᤡ᥅ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤕᤠᤵᤔᤡᤜᤠ᤹ ᤏᤢ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ
