    gente popa tucuman jipj napj nt''a, napj cyapj la tül. Sacerdote noypan p''iyá
    la tjajay niná. ¿Tsjan malala la tjejay jipj?'
  zap-NT: 'Wke Pilato, re Pilato: ―¿Pe men-Israel nak noo u? Laake menlaz ke de yra
    men fxuz ne rnebééy lo yra fxuz wnizkwent de lo noo. ¿Kox wlaa de bes?'
  wer-wer: Pël maan Pailatök kangiir epël mëëa. “E, ne Yuta omnamp ma? Nimtë omnaröere
    kiri ar yaaö kaöaröak nem naë mësak wais yanuulëëp. Ni tolël ëaup?”
  ipi-ipi: Wuane lea-kola, Pailateto balana pii okone yano peyoto, namba Juta yame
    akali mindi ata napeyo-ko. Nimbato anu pipi-kola, nimbana Juta yame akali yangone
    tupapi, pitisa akali kawane tupapi, utupane-mane nimba andi lo awua namba ateyonga
    epeyaipe leaipia.
  qul-NT: 'Pilato contestarkan: —¿Judío runachu cani nokari? Llajtamasiyquicuna sacerdotecunapaj
    jefencunapiwan nokaman pusamusunquichis. ¿Imatataj ruwarkanqui?'
  ter-NT: 'Ina yumopâ Pilátu: —Haina undi jûdeu. Ako kalíhuina yuínjeovo koekúti kuteâti.
    Koati iyínoxapa jûdeu yoko tutíhiko sasedóti kurikóponopi njokóyoke. Kutí''ikopo
    itíko pehúnevo?'
  bmr-NT: 'Jaanegui Pilato diiboco nuuhi: ¿Nacu uujoho judiomɨoobo? Chaha, siicuumioobo.
    Mɨɨro diijiinɨjemɨnaaro, sacerdotemɨ aivojɨtoma ɨco uco acɨhi. ¿Jinejeque jana
    moonɨhi? nooboro.'
  fuf-fuf: 'Pilaatu kadi jaabii mo, wi''i: «E hara ko mi Yahuudiyankeejo? Ko jamaa
    maa on e hooreeɓe yottinooɓe sadaka ɓen wattu-maa e juuɗe an. Ko honɗun waɗuɗaa?»'
  bhl-bhl: 'Dangei, e yan weng bokolewomele: “Ne Suda kunum bate! Kukalem kawtiw so,
    kukalem kak yetebiliw kunum iso, ite kuw geekemsomi, nem fukun kamda kembiliw
    te. Ku nono keselew kate ya?”, dangse kale.'
  ons-ons: Raki Pilatŋo olatke, “Ge naŋane ramaine eŋe Yuda ŋei? Iwa yemo geŋone ŋei
    kopŋone so ŋetne kopene pris edo ge naŋano geu sari biraganimi. Ge onokaka makone?”
  con-NTPO: 'Pilatoja su: —¿Ñanda ti gi israe''su? Que israe''su aindeccu, israe''su
    Chigama afa''su nasundeccu''qque tsu quema ñanga afe''fa. ¿Jongoesian qui tso''an?'
  ghs-ghs: Hiiremi Piratoi hee, Anai Dzuta abi apei oho isakita hiibaqu? Oonihe nii
    ikanomake eetemi niimaeho noo oke nikeho dzube abi mimi ma abi qesa nokoi niike
    naho botota mootomi oorai?
  peg-peg: ପିଲାତ ଉତର୍‌ ହିତାନ୍‌, “ଆନ୍‌ ଇନାକା ରକାଂ ଜିହୁଦି ? ନି ଜାତିନିକାର୍ ଆରି ମୁଡ଼୍‌
    ମାପ୍ରୁହେବାକିନାର୍ ନିଙ୍ଗେଙ୍ଗ୍‌ ମା କେଇଦ ହେଲାୟ୍‌ କିତ୍‌ତାର୍ଣ୍ଣା; ଏନ୍‌ ଇନାକା କିତାୟ୍‌ନା
    ?”
  txu-NT: Nhym ajte kukij ne kum, —Djãm ibê me abê idjaer'õ got? Anhõ me wỳnhmẽ me
    kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳrmẽ ne me imã akanga, ane.
  eng-WEBU: Pilate answered, “I’m not a Jew, am I? Your own nation and the chief priests
    delivered you to me. What have you done?”
  gnw-NT: —Che penti judio'ã co —jei Pilato—. Nerentaɨgua reta jare sacerdote reta
    itenondegua reta nemee cheve. ¿Mbae pa ndiyapo? —jei.
  mux-mux: 'Paillet-ni pundu topa nimba mele: “Na ‘Juda-yi te.’ niku piliikunu kene
    aku-siku walsikinuye? Nunga yambuma kene nunga Pulu Yili popu tunjuli yi-aulima
    kene akuma-ni nu na mulunduna meku úngi. Nu nambulka tinu-na liiku meku úngiye?”
    nirim.'
  maj-NT: 'B''a̱ kitsú Pilato̱: —¿A nda̱ judio̱ná? Xu̱ta̱ nankihi̱ ko̱ já na̱''mi
    k''aku̱ kuats''ínkjas''enna ji. ¿Mí nihi xi kin''ei?'
  bkq-NT: 'Aituo Pilatos aguely: — Judeu mâkeba urâ. Yangahu oday inkâba xirâ unâry
    âtugudyly. Âpemugudolâ, kurâdo eynynâ Deus agâ aguewâni modo iwymârydolâ warâ
    inwentâni. Âdara midâka, akaemo iwentâdoem? — kely.'
  kue-kue: Pailat di ikine endungwa, “Ene pitnga na Juda yomba ta mogl kana? I enene
    yombanma ya te pris kande wagle ye ene iyu na narikwa. Ene sragl etne di?”
  cot-NT: 'Icantiri Pirato: —¿Narompate jorio? Irirajia pigonorojia iriguentijiatari
    amajiaquempica acaniqui, itsipajiacari saserorotejia anaantajianquitsica. ¿Taate
    opajita pantaque?'
  bnp-bnp: E Pilato i koli, i ta maea, “Ioe, o luhoi ge iau a Iuda? E huriki a viri
    vomu, e huriki a prister dagi ri tuli valai ioe koea. A ra naro hale o ratea?”
  apn-NT: '@see-verse:JHN.018.034'
  ctp-NT: ―¿Ta loꞌoǔn lkaǎn yu judío, nxkeꞌ tiiꞌ a? ―ndukwin Pilato bra kanꞌ―. Jlyo
    tiiꞌ chaꞌ neꞌ taꞌa kichen tyii, kwiꞌ sti joꞌo nu lka ndloo ꞌwan, kanꞌ lka nu wa
    mdiyan loꞌo ꞌiin chaꞌ ka biyaꞌ ꞌiin seꞌen ndiꞌiǐn.
  bre-BRG: 'Pilat a respontas: Ha Yuzev on-me? Da bobl hag ar veleien vras o deus
    da lakaet etre va daouarn. Petra ac''h eus graet?'
  opm-opm: Potporhan Pairat oh Go nohnong Moh Juda nuranurkin daham ginaporpatda.
    Noh Juda gure ma pohon sawa mengnong oh noh na dahat patmur. Gorhorsi tap hano
    guragure Got ohe ap yawar hanat bok han ire duuptei hano irair nohe bes teinong
    nahayamur. Ihir gonong ma inahaya oh go kianhan er hatporhan inahaya ama potip
    oh.
  bvr-bvr: Wurra Baylat a-yinagata, “A-lay, ngaypa Ju ngika, a-la. Wurra aburr-nginyipa
    aburr-borrmunga rrapa an-nginyipa wana junggay an-guyinda jarra bubi-jerrmarra
    gurda apula. Wurra nginyipa ny-yinmiyana werra nyi-negiyana?”
  wal-wal: PHilaaxoosi zaaridi, “Tana Aihuda asa gai? Ne zaretinne qeesetu halaqati
    nena tau aatti immidosona; neeni ai oottadii?” yaagiis.
  zad-NT: 'Na''ch che'' Pilátona''ne'': ―¿Achakilo'' beṉ'' Israel nad''? Beṉ'' wlall
    c̱ho''kikzan na'' bx̱ozka'' chṉabia'' le'', ba bengake'' li'' lo na''. ¿Beran
    beno''?'
  kmg-kmg: Mume Pilatozi muwec, “Wiac no Judaŋic me? Go gahacne ŋicfâc â taha bapa
    micne jaŋe norao râecguŋgopieŋ. Go wemo emeŋ?”
  aso-aso: 'Neꞌmine lavo aꞌmidoꞌ nene Pilatoꞌ tiꞌ lo lo-imineꞌ: Naza nene Zuda ve
    nouhe. Zuda ve nomuvoniꞌ nenako geiꞌ monovoka nado gelelove. Geiꞌ zuholitesi idoꞌ
    evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave naba netesi nene gonitoꞌ geleꞌmizi
    neniꞌ nouvoda naniꞌ nenako gaza nene nani monovo goloso ane.'
  uli-uli: Pilatus yesa hatefaeli ngo yesa sor bo, “Ho chichiy le ngang semal Jews?
    Mekla yarmetal faliyem mo tamol temarong kowe mele re hasugdoh irey. Meda mele
    hosa hadre?”
  nin-NT: U Bilatu a da ku di, “Ingga su anu Yahuda? A sa anishirr a imba ba mu na
    ankpinkpye abikye ba a gri ùwà na nga. Ùwà na ba angginggi?”
  tgk-tgk: 'Пилотус ҷавоб дод: «Магар ман яҳудӣ ҳастам? Халқ ва сардорони рӯҳонии
    худат Туро дошта, ба дасти ман супориданд. Ту чӣ кор кардӣ?»'
  acu-NT: 'Tamati Pilato ayaak: ¿Wikia judíokitaj? Ami aintsrum ainau sacerdote juuntri
    ainaujai aminka juningkia itarmiari. ¿Warí tunaawa turamame? —timiayi.'
  cak-WNT: 'Yac''ari'' tek ri Pilato xubij chare ri Jesús: Riyin ma yin israelita
    ta, xa ye ri awinak y ri principali'' tak sacerdotes ri xejacho awuche (awixin)
    pa nuk''a''. Ruma achique na ri quitz''eton chawij. ¿Achique c''a ri amac ri abanon
    chiquiwech? xcha'' chare.'
  ebk-ebk: Tinumfor hi Pilato, “Ay kunak Judio? Nan mismu ay kakailiyam ya nan anap-apon
    chi papachi nan nangipurang kan he-a hena. Ngachana man chi fiasormu?”
  spa-PDDPT: 'Pilato respondió: ¿Yo soy judío? Tu nación y los principales sacerdotes
    te entregaron a mí. ¿Qué hiciste?'
  ruf-ruf: Pilato kamwidika, “Apfi kwopfikitsa nene na Myahudi? Iwanu wako na iwatambika
    wako wakulu wakughala kuna nene. Angu utendile choni?”
  gun-gun: 'Ha''e ramo Pilatos aipoe''i: — Xee ma nhi''ã judeu aiko? Neretarã kuery
    ha''e sacerdote yvatekueve va''e ae ndereru kuri xea py. Mba''e py tu rejapo vai?'
  agu-BL: —Cuquen bin, iẍkaj in tzunk judiy. Poro yi e' atanum scyuch' yi e' wi'tz
    chipale'il, ya'stzun yi ncẍjatxon tink'ab. Chinch wetz, at lo' awil. ¿Mbi majuch?
    —stzun Pilat tetz.
  isn-isn: Nu ng'wenso uPilato akamusukiilya, “Unene shanga ni Muyahudi, ang'wi shanga?”
    Ingu nuako ni a kuhani akulu wawo niakuletile kitalane; uewe witumile ki ntuni?
  eng-PEV: Pilate said, “I am not a Jew, so I don’t know anything about you mob. But
    your own people, and the bosses of your ceremonies, they brought you here. What
    did you do?”
  ilo-ULB: Simmungbat ni Pilato, “Saanak a Judio, saan kadi? Dagiti kailiam ken dagiti
    panguloen a papadi ti nangidatag kenka kaniak, ania aya ti inaramidmo?”
  pir-NT: —‍Judio masʉ ijieraja yʉhʉ. Mʉhʉ ya yehpa cjẽna, pahia pʉhtoa gʉ̃hʉ mʉhʉre
    ohori ʉsãre. ¿Yabere ñano yeari mʉhʉ tiquina sa buhiri dahre duagʉ̃? niahye Pilato.
  anv-NT: Palɛt ashuú ji meko aké, “Me, ɔfɛre nnó me nlú muú Jus? Ɛlé bɔɔ́ byɛ
    ne anɔɔ́ baá ampyɛ upɛ Ɛsɔwɔ ne afyɛ wɔ́ ne amu ya. Ndé mechɔ wɔ ɔpyɛɛ́?”
  sab-NT: 'Jesu gerudu ene gire Pilato gerudu Jesu ole: —¿Ba kle tañachuge cha kwian
    israelita, ulita kle boi ba ole uñale chage? Kwian gerunga Chube ole daba alin
    chugagwalla ulita ule ba chudalla israelita ulita ole, kwian e ulita kle ba gbe
    jiske chage. ¿Ba llema me no bo ba bitalla ulitaske ade ama kle ba gbe jiske chage?'
  tmd-tmd: Aliö rɨmɨn, Pailot yadöŋa, “Nɨ Juda nöbö yöi. Juda ada nagö piakwör, God
    ap höjöpal ur nölɨb nöbö dib nagö bla akwör, nagö pön hön imag na nölöia. Naŋ
    agapɨm rɨman nagö aliö pön höiŋö?” röŋa.
  acr-NNT: 'Ri Pilato xukꞌul uwach: —Na jinta we riꞌin che waꞌ, ma ¿in nebꞌa kukꞌil
    raj judiꞌabꞌ? Yey ri xeyaꞌw e la panuqꞌabꞌ e ri winaq re ri tinamit la kukꞌ ri
    nimaq e aj chakunel pa Rocho Dios. ¿Saꞌ kꞌu ri mak ꞌanom la? —xchaꞌ.'
  kpg-kpg: Pilate ga helekai, “Goe hagabau bolo au tangada o Jew? O daangada donu
    mo nia dagi hai mee dabu ala ne laha mai Goe gi di au. Goe ne hai dau aha?”
  taj-taj: पिलातससे येशूदा “तिग ङा यहूदी हिन्‍ना? एलान य्‍हुलला म्‍हिगदेदेन परमेश्‍वरला
    मन्‍दिररी पूजा लबा मुल म्‍हिगदेसे एदा चुरी भबा हिन्‍ना। एसे तिग लजी?” भिसी भिजी।
  avt-avt: 'Pailat ketpɨwek kar ik: “Ti han kitet hi mɨtɨk ke weiwɨk me Isrel a? Hi
    au. Mɨt ne weiwɨk me Isrel netike mɨt iuwe pris nɨr netuthis neriuwetit ti han
    in. Ti hɨrɨak mekam?”'
  cbk-cbk: Si Pilato ya contesta, “Ha? Ta pensa ba uste un Judio tamen yo? El maga
    gente del di uste mismo nacion pati el di uste maga jefe del maga padre Judio
    amo man quien ya entrega con uste na mi mano. Porque man? Cosa ba gayot uste ya
    hace?”
  uig-ARA: ــ مەن بىر يەھۇدىيمۇ؟! سېنى ماڭا تاپشۇرغانلار ئۆز خەلقىڭ ۋە باش كاھىنلارغۇ!
    نېمە جىنايەت ئۆتكۈزگەنىدىڭ؟ ــ دېدى پىلاتۇس.
  tuf-tuf: 'Etat Pilátoat wajacro: —¿Bitara reht as quin eyta táyoqui? Asra judíoini
    batro. Behmá uwat sacerdote carin owár bah as quin questár rojocro. ¿Bahat icúr
    yajcyi?'
  abx-abx: Anaruman may si Pilato, “Kay ay pag'abat-mo, Hebro ako? Nagbawa kaw pada'ito
    si mga igkasi-mo huwang si mga puno' paraghalad-bi. Kay ay i nagbuhat-mo?”
  mco-NT: 'Chi jada'' Pilato y''adzooy: ―¿Nej nañ judiojäy jada'' ɨɨchɨ? Mgɨ''mnaax
    mgɨ''mgajp etz je teedy mɨjtungmɨɨdpɨ tɨ xycɨ̈yecy ma ɨɨch. ¿Ti tɨ mdundɨgooy?'
  kqf-kqf: Bi Paelat giu i waimunena gado, “Tam kunai noḡota te tagu Diu lavagu, ee?
    Niga ba tam em lava otidi bi pilipilisi edi babada a pani natomem tagu lisigumo.
    Tam bai gebona kuna voiye?”
  cpb-NT: 'Rakanake Pilato: “¿Naakama Judá-ite? Iriira pisheninkaite amakemiri jaka
    itsipatakari reeware Imperatasorentsitaarewo. ¿Iitaka pantakeri?”'
  aon-aon: Aria Pailat nebeiman baraen nakri, “Eik douk madae anan Juda uwe, uwok.
    Aria nyak nyenek maresh aria nyakishi shani amam debeimi pris douk shasuhwen sharaenyumori
    eik um imnek nyakit kwot?”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Pilato: ―¿A chuꞌtalxeꞌ ke nanáꞌ in judío neye?
    Na kidhtaltsik ani an okʼlek páleꞌtsik, jaꞌich ti tsiꞌdhámaltsik techéꞌ tu tamét.
    ¿Jantʼéy a tʼajámal?'
  mig-NT: 'Te ni̱ ka''a̱n Pilato: Cha̱a judío kúu‑ri̱ náún. Ña̱yɨvɨ máá‑ró jíín sutú
    ñá''nu, ni̱ kana̱kua̱''a róó nuu̱‑rí. Na̱ún ní sá''a‑ró núsáá. Achí‑de.'
  bps-bps: Na tmimel Filat, “Man nawam kè ku Dyu agu? I dademem to Dyu, dad ulu dad
    bà di Dwata i mebe ge dini. Tan salà tanimoam?”
  mbs-mbs: Timaba si Pilato, “Kenà a Judiyo. Meneng menge doma no Judiyo aw menge
    pengolo te simbahan niyo se nengibing kamno dini kanak. Indani a aw eden se salà
    ininang nikaw.”
  tof-tof: Paelat bóktan we yalkomólórr wagó, “Marü gyagüpitótók iada? Ia ka Zu pamla?
    Marü moba pamkolpam akó wirri prrista kürü tangdó idi küngrirre. Ia ma laró tónggapórró?”
  cme-NT: 'Pilati wuɔ cira: «Ne niŋ feŋ-miŋ! Ŋ daa muɔ Yuifuyiɛŋ muɔ wɛi? Ŋ nelleŋ-baamba''i
    hãa muɔ baa-ni baa *Diilojigãntaamba yuntaamba‑i, ŋ guɔlaaya bige‑i ba wulaa?»'
  sus-sus: Pilati naxa a yaabi, «Pe, Yuwifi nan na n fan na? I boore Yuwifie nun sɛrɛxɛdubɛ
    kuntigie nan i saxi n bɛlɛxɛ. I munse rabaxi?»
  pon-2006: Pailet ahpw sapeng, patohwan, “Da, ngehi mehn Suhs men? Aramas en omwi
    wehi, oh pil arail samworo lapalap akan, iei irail me pangodohng komwi rehi. Eri,
    dahme komw ketin wiahda?”
  dad-dad: Pailat solof iron, “Aya Juda tamo de? Õ ogon tamo kayaum pris odudug geid,
    aya bun dirousiyom. Õ ere taka tau agon?”
  zab-NT: 'Chiy raipy Pilat laany: —¿Tatix bɨny Israel nare dxa? Lagacquɨ de bɨnladxu
    ne de bxoz ni rnabee de bxoz bedné liú. ¿Xill baaniu?'
  jae-jae: Ma Pilata gêjô eŋ awa gebe “Aê Juda me. Aômnêm lau to lau dabuŋsêga sêkêŋ
    aôm gôdêŋ aê gômôêŋ. Aôm gôgôm asageŋ.”
  ksd-ksd: 'Pilato i biti: Ma iau a te Iudaia laka? Kaum vuna gunan, ma ra umana tena
    tinabar bula, dia ga vi tar iu tagu; ava u ga pait ia?'
  msm-NT: Kagi ni Pilato, “Nokoy man to pagtuu nu, Hibru a? To angod nu no mgo Hibru
    iyan migdaya ikow dini kanay, yakip to yabow no mgo magdudumaya to tinuuhan now.
    Na, nangoni a dow nokoy to sae nu.”
  myk-myk: 'A Pilate di wu pye: «Wee tuun wu ni, ma na ɲa Yawutu gɛ? Muyɛ pyaa shishiin
    ni saraya ɲaha shɔɔnrivɛɛ ɲuŋɔfɛɛ, pee pʼa pa ni ma ni nɛ mu, na nɛ wu kiiri kɔn
    ma na. Lekɛ ma dʼa pye pu na wɛ?»'
  sbe-sbe: Pilato ye hededebui ye wane, “Yau nige Dius tamowaina. Yom tamowai yo taukaitalasam
    tauwoyaidi se woyaigo na kwa laoma kaliguwai. Yababa saha ku ginauli?”
  mcr-mcr: Ga iqu kimaŋi, tii ätukqe. “Änääŋqä tnyä? Nyi Israitqä pmequndanä? Tqä
    sämaqä Israitqä iquatä, hiqä hiqäva-imäkqä naqä iquatäŋi, nyiŋqä ii äktma äpqäuä.
    Si squä iqaŋgnäŋgä?”
  cux-NT: 'Pilato miiⁿ ní n''guɛɛcutáⁿ''a sa: ¿''Áá ''úú chi saⁿ''a Israel ''úú? ''Iiⁿ''yāⁿ
    yeⁿ''e nación yeⁿ''ē di ndúúcū chiiduú n''gɛɛtɛ́ nteé yā dii ''úú. ¿Dɛ''ɛ̄ n̄diíⁿ
    di?'
  tur-YTC: Pilatus, “Ben Yahudi miyim? Kendi ulusun ve başkâhinler seni bana teslim
    ettiler. Ne yaptın?” dedi.
  san-ITR: pIlAto.avadad ahaM kiM yihUdIyaH? tava svadeshIyA visheShataH pradhAnayAjakA
    mama nikaTe tvAM samArpayana, tvaM kiM kR^itavAn?
  bel-N: 'Пілат адказаў: «Ці ж я Юдэй? Твой народ і першасьвятары выдалі Цябе мне.
    Што Ты ўчыніў?»'
  sch-sch: Pilat'n a thuona, “Juda mi ani tiin mi ni mindon mo? Ni mingei nanâk le
    ochai inlal ngei kêng ku kut chunga nang hong pêk an ni, imo no tho pe ngei?”
  mic-MIQNT: Pilot na teli asitematl, “Tel'ta'sin ni'n na Lesui'p. 'Gtmimajuinumg
    aq negmow iganpugultijig ugpatlia'smuaq iga'l'sg'pni 'npitnn. Goqwei ta opla'tu's'p?”
  huu-NT: 'Pilato uai ote: —Judío imɨeñedɨcue. O rafue raise uiñoñedɨcue. Omoɨ comɨnɨ
    cuemo ona fecadɨmacɨ. Jusiñamui dɨga nanoca ñaɨraɨnɨ cuemo jɨaɨ fecadɨmacɨ. ¿Nɨe
    isoide maraiñede rafuena fɨnodɨo?'
  jiv-NT: Piratusha tímiayi “¿Wi Israer-shuarkaitiaj? Amee shuarak Israer-patri uuntri̱ji̱a̱i̱
    winin itiarmarai. ¿Warí tunáa túraitiam?”
  otm-NT: 'Nu ra Pilato bi ''yɛ̨m bʉya: ―Hin drá judíogä. ''Bɛ''a gá ''yøt''e thą,
    ngue bi dä''a ua ni mijudíohʉ nɛ ni dąmbäjąhʉ.'
