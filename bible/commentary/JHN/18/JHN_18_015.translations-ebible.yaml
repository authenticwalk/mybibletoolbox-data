    mate a saḡana pirisi na vadae.
  nif-nif: Yesu nañgɨp ñañɨlɨmbi, Simon Petlo gɨt Yesulok gwañgwa no endɨ siñgi klem
    ñañgɨmɨk. Tapma amalok telak damanjɨ endok sambaliilɨ gwañgwa no wɨn nandɨñmɨñgɨlɨñ,
    wala tɨmbi endɨ telak damalok il sañ jimba gɨnañ Yesu kɨndem klem loñguk,
  twi-ASANTE: Simon Petro ne osuani baako dii Yesu akyi. Na osuani baako no yɛ obi
    a ɔsɔfopanin no nim no yie. Saa osuani no na ɔnyaa ɛkwan kɔɔ ɔsɔfopanin no efie
    hɔ.
  aoj-aoj: Eaꞌ Saimon Pita naloma aeꞌ alipuwai Jisasi wagiꞌma Jisas wafiꞌi. Pris anamba
    dembinai nogawa aeꞌ. Eaꞌ awis aloma Jisas ipat nomon.
  cbv-cbv: Weém, Simón Pedrojĩh Jesúsdih yʉʉ́pbit jwĩ en péenachah, Anáíh mʉʉná Jesúsdih
    ĩ ʉb jʉibínap jĩ. Pánihna, weémboó sacerdotewã ĩ maáh ã jéihni jʉmna, Jesús tʉ́ttimah
    maáíh mʉʉ́ wáihyat jʉ́dʉna weembʉ́t wã waad béjep jĩ.
  taw-taw: Pen Jisas nop anɨgɨl dad Anas yek ak amnɨlaknɨŋ, Saymon Pita ayɨp, Jisas
    bɨne olap ayɨp, kɨdek kɨdek amnɨlek. Bɨ God nop sɨbogep bɨawl yɨbɨl ak, ne Jisas
    bɨne anɨb anop nɨgtep gak. Anɨb ak tek, ne Jisas nop kɨdek gɨl, bɨ God nop sɨbogep
    bɨawl yɨbɨl kal ne ak wali mɨgan ayaŋ amnak.
  jic-NT: Simón Pedro Jesús cjüil tjemey campapé. Discípulo p'a wa cjüil tjemey wa.
    Sacerdote más püné ne'as jus tjinyuca discípulo niná. Si nucutsja mpes, jupj 'ücj
    wama tjemey wosis t'asiyú tjüwücj mo'ó, Jesús tjá'asa nt'a.
  zap-NT: Wanal Simon-Bëd Jesus yrup men ste xpén Ne. Kom rnebeey fxuz ne mazre nondee
    ste men guin, neguin wdenal men Ne ruxyuu fxuz,
  wer-wer: Ten Saimon Pita pit Yesu wak yesën ënëm saut. Pël ëak kiri ar yaaö wotöököp
    pi neen ëwatëp yak nemënt Yesuu ënëm kiri ar yaaö wotöököpë ëmöökë öngpök ilëaut.
  ipi-ipi: Saimone Pita-la, disaipolo waka mindi-la, okonelapo liyamba Jisasa watama
    peapi. Pitisa akali kawane okomane disaipolo waka okone bala andeyane. Tene okonena,
    disaipolo okone bala Jisasa watama poto, katulo pitisa akali kawane okona banisa
    anda-pango kolandaka lea.
  qul-NT: Simón Pedro waj discipulopiwan Jesuspaj khepanta purerkancu. Chay ujnincajtaj
    curaj sacerdotepaj rejsiskan carkan. Chayraycu Jesuswan wasinman yaycorkan.
  ter-NT: Yane pihóne ikéneke Jesus ne Simaum Pêturu, koánemaka ne po'i íhikau Jesus.
    Vo'oku itúkeovo éxone ne koati payásoti sasedóti neko po'i íhikau Jesus, xánena
    Simaum Pêturu, énomone ûrukinova kíndanake óvoku neko koati payásoti sasedóti
    ikéneke Jesus.
  bmr-NT: Jaabo dojɨcutɨ fuumɨsi ijɨɨbogomɨnaatɨsi, Simon Pedro, bu saafi icano. Jaabo
    saafiu sacerdotemɨ aivojɨɨboco agaajacuubo. Jaamaño diibo Jesuma jɨcafutuuhi sacerdotemɨ
    aivojɨɨbo goohasifaño.
  fuf-fuf: Sim'uunu Petruusu e taalibaajo goo jokkiti Iisaa. Tawi yottinoowo mawɗo
    sadaka on no andi on taalibaajo, o naatidi e Iisaa ka nder tata yottinoowo mawɗo
    sadaka on.
  bhl-bhl: Keko beli, Saimon Fita so, mali Yesus em gelewkabe kunum eso, aso i Yesus
    elo anggeleweko, am yol em kunum ayem sel beem am dim kalo unsiliw kale. Unesomeliwi,
    gelewkabe kunum be kunum ayem sel beelo kal kelewbe kasike, e ki kelei, iso makuw
    am wati taw kawtem unsiliw kale.
  ons-ons: Saimon Petoro so medepine mane ere Yesu ŋadino mogare arikoik, medepine
    mane yemo Pris Wawaineŋo eŋe mo det lukkake, ea wane ere Yesurop Pris Wawainane
    sen koto waketkoik.
  con-NTPO: Simón Pedro, ña'qque, Jesúsma omboe ja'fa. Ñamajan Chigama afa'su na'su
    atesuchosi gi Jesúsi'ccu fae'ngae ca'ni na'su tsa'o enttinge'su atandundunga.
  ghs-ghs: Oonihe Siimo Peetoro noi tumakhata Dzohane anama nakai Dzesuke ipotota.
    Qate anai Dzube abi mina gesina naate qaatanita anai ao Dzesuma gama abi minaho
    naga repa nakuta qeemata.
  peg-peg: ସିମନ୍‌ ପିତର୍‌ ଆରି ଆରେ ରକାନ୍‌ ଚେଲାହି ଜିସୁ ପାଚେ ପାଚେ ହାଲ୍‌ଜି ମାଚାର୍‌ । ହେ
    ଚେଲା ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନିଂ ଚିନା ଜାଣା ମାଚାନ୍‌ ଆରି ଜିସୁତି ହୁକେ ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌
    ହାକ୍‌ଡ଼ିତ ହଟାର୍‌;
  txu-NT: Nhym Ximão Pedru kôt tẽ. Jejukôt ba djwỳnh 'õdjwỳmẽ ro'ã ne ar Jeju kôt
    tẽ. Kôt tẽ:n arỳm kre tã dja. Nhym Pedru nhikjêja memã kum, —Ba wadjà. Bẽnjadjwỳr
    kute ipumũnh tũmũ, ane. Ne kam arỳm Jeju kôt wadjà. Bẽnjadjwỳr nhõ kikreti nhipôkri
    ne kênh ngrire. Kam ne wadjàn dja.
  eng-WEBU: Simon Peter followed Jesus, as did another disciple. Now that disciple
    was known to the high priest, and entered in with Jesus into the court of the
    high priest;
  gnw-NT: Jare Simón Pedro jare ĩru temimboe yugüɨraa Jesús jaɨcue. Jare cua ĩru temimboe
    uique sacerdote tenondegua joca pe Jesús uique yave. Echa'ã sacerdote tenondegua
    uicuaa cua temimboe.
  mux-mux: Saimon-Pita kene Yesos lumbili anduli yi te kene Yesos lumbili punglí puringli.
    Lumbili anduli yi kanili Pulu Yili popu tunjuring yi-auli-olandupale-ni kanupa
    bi sirim-na, yi-auli olandupa kaniliinga lkuna yambu máku turing koleana sukundu
    Yesos meku puringna yu sumbi-sipa purum
  maj-NT: Simon Pedro̱ ko̱ kj'a̱í sa nda̱ ni'yakuyá i̱ncha kitsjennkíhi̱ Jesu. Nda̱
    ni'yakuyá xu'bi̱ behe̱ nda̱ na̱'mi títjuu̱n ko̱ jas'enko̱ Jesu na̱tsin ni'yaha̱
    nda̱ na̱'mi títjuu̱n.
  bkq-NT: Simão Pedro, urâ warâ xina idâly Jesus sani modo nhapygue âgânâ. Tâdutuoze
    ani urâ, kurâdo eynynâ Deus agâ aguewâni modo iwymâryam. Awylygue kâzekaunâoly
    lelâ âtâ idaseraji Jesus nhapygue.
  kue-kue: Yesus kanesi yend eimara Pita yongo disaipel ta bogl ye mokomugl embrika,
    ana pris kande ye disaipel ta i pirkan orkwa pre, ana Yesus yendpi pris kande
    toglmo suna eimara disaipel i mokomugl ana ende suna ongwa.
  cot-NT: Ariquea yoguijavetanacariquea Shimo Peerero, itsipatanacariquea itsipa itsatacaane
    Jesoshi. Irica itsatacaane irio itsatica saserorote anaantamajatanquitsica, irootaquequeate
    itsipatantacarica Jesoshi yoguijajitaquerigueti intsompogui.
  bnp-bnp: E Simon Petrus, turana murimuri tara, ru muri ne Isu. A prister i muga
    ne huriki a prister lobo i lohoka vona a muri­muri iea, lakea i dili turane Isu
    na mata­ruma na prister iea.
  apn-NT: Hãmri pa ixpê Juãw mẽ ixkràmnhwỳ Simãw Pêtre mẽ pa wa ma mẽ hkôt wa tẽ.
    Nhũm mẽ ra mẽ inhõ patre maati nhõrkwỹ hwỳr Jejus o axà. Nhũm patre maati kot
    ixpumunh jakamã nhũm kãm àpênh xwỳnhja ixpumu nẽ inhmã anẽ pa mẽ hkôt axà.
  ctp-NT: Loꞌo Tyu Simón ndaꞌan ñaꞌan yu ꞌin Jesús, ni siya tijyuꞌ ti. Kwiꞌ ngwañaꞌan,
    xka yu nu ngiꞌni xaꞌan chaꞌ ꞌin Jesús, loꞌo yu kanꞌ ndaꞌan ñaꞌan yu ꞌin Jesús.
    Nsuꞌwi lyo suꞌwe yu kanꞌ ꞌin sti joꞌo nu nka ndloo la, kanꞌ chaꞌ ndyaa ñaꞌan yu
    ꞌin Jesús niꞌ ñaꞌan tlyu, nu lka naꞌan tyi sti joꞌo kanꞌ.
  bre-BRG: Met, Simon-Pêr, gant un diskibl all, en devoa heuliet Jezuz. An diskibl-se
    a oa anavezet gant ar beleg-meur, hag ez eas gant Jezuz e palez ar beleg-meur.
  opm-opm: Pisaperhan Saimon Pita ohsi; orhe namgit napisasuh han nohsi nuhut kom
    pipa. Susa noh Got ohe ap yawar hanat bok han ire duupteinap han ohnong am hat
    patin ohoh noh ap doho dahnong ruhup. Pita oh kot dah oh patina.
  bvr-bvr: Gun-gatiya minypa Jesus abu-ganyja nula Anach (Annas), wurra bitipa Jayman
    Birta rrapa an-nerranga an-guna Jesus an-nika jawina abirri-jurrjurrmurra. An-guna
    an-nerranga Jesus an-nika jawina nipa junggay wana an-babalapa marn․gi nula, lika
    gun-mola nula wupa a-barrngumurra gochila gu-jirra rrawa gun-gatiya minypa Jesus
    abu-ganyja aburr-barrngumurra.
  wal-wal: Simoon PHeexiroosinne hara issi erissiyo ashkkarai Yesuusa kaallidi biidosona.
    He hara erissiyo ashkkaraa qeese ubbatu halaqai loitti erees; hegee Yesuusaara
    qeese ubbatu halaqaa dirssa garssi geliis.
  zad-NT: Na' Simón Pédrona' len sto beṉ' nake' Jesúza' txen janogake'ne'. Na' beena'
    zejlen Pédrona' txen nombia' bx̱oz choo bx̱oz xenna'ne', daan gok wyoolene' Jesúza'
    lesh' chyoo c̱he bx̱oz choo bx̱oz xenna'.
  kmg-kmg: Simoŋ Petoro â motec âgo-ticne moc jahe Jesu barahapie šâhec rapic. Eme
    âgo-ticne e ine taha bapa sâkozi hone jujecte Jesu bâjâperâ ficmaŋko mâmâc rašimbiŋ.
  aso-aso: Simoni Petoloꞌ nene Izesuꞌ izipahala masi Izesuꞌni eꞌmeti vasineꞌ ve. Aꞌmine
    Izesuꞌ izipahala ma neve nene evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ aveliti
    ve naba neꞌmosi nene mo ninge neive minineꞌ nenako Izesuꞌni eleꞌmizi aꞌmine evenetoꞌ
    medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ aveliti ve nabaꞌmi numuno vodo vodo ogo
    minavo olusoꞌ omoꞌ naba mininguꞌ dizanguꞌ nene azasi aꞌminguꞌ dizineꞌ ve.
  uli-uli: Simon Pedrus mo semal mokwe redabeyel Jesus re dadabedoh miril Jesus. Yeramtawe
    choluwal Pedrus ila re gola fengalir mo Llulupal Temarong we. Ye dabelong Jesus
    lal yororol imw we imwel Llulupal Temarong we.
  nin-NT: Sima Biturr tuku uniga unuma wa a so ga Yesu. Nu nggo ankpye unkpi abikye
    wa à hi uniga uwama wa, aba a kpanye ku du ma a ga Yesu rri na ando wa.
  tgk-tgk: Шимъӯни Петрус ва як шогирди дигари Исо аз паси Ӯ рафтанд. Он шогирд бо
    сарвари рӯҳониён ошноӣ дошт, бинобар ин ҳамроҳи Исо ба ҳавлии сарвари рӯҳониён
    даромад.
  acu-NT: 'Jesúsan jukiaramtai, Simón Pedro chikich nuiniatirijai: Jiitai tusar weriarmiayi.
    Tura apu jeen jear, chikich nuiniatiri sacerdote apuri waintai asa, Jesúsjai apu
    jeen wayaamiayi.'
  cak-WNT: Ri Simón Pedro rachibilan jun chic discípulo, can ye tzeketel c'a el chrij
    ri Jesús. Y ri jun discípulo ri', ri rachibilan ri Simón Pedro, can etaman c'a
    ruwech ruma ri nimalaj sacerdote, rumari' tek choj xoc apo chuwarachoch ri nimalaj
    sacerdote ri acuchi (achique) c'o wi ri Jesús.
  ebk-ebk: Hi Simon Pedro ya nan usa ay disipulu at inmunudcha kan Jesus. Kiapú ta
    nan disipulu ay anna at am-ammon nan kangatuwan ay pachi, naparufusan ay nakiskop
    kan Jesus as nan fiattaw nan palasyon nan kangatuwan ay pachi.
  spa-PDDPT: Simón Pedro y otro discípulo seguían a Jesús. Este discípulo era conocido
    del sumo sacerdote y entró con Jesús en el patio del sumo sacerdote,
  ruf-ruf: Simoni Petiri ne imwanang'ina yungi wamuwinza Yesu. Kwaapfila imwanang'ina
    yula yungi tsakamanyika ne Imtambika mkulu, apfo kengila hamwe na Yesu hachikuta
    che Iwatambika wakulu,
  gun-gun: Simão Pedro ha'e amboae hemimbo'e reve jogueraa Jesus rakykue. Ha'e va'e
    hemimbo'e ma sacerdote yvateve va'e rexaaty ae vy hoka py oike avi Jesus ogueroikea
    jave.
  agu-BL: Ma yi bene'n Jesús pres, nin e' ben xomok Simón Lu' tu junt ẍchusbe'tz Jesús
    wutz chicoc. Yi jun ẍchusbe'tza'tz, cyamiw quib tu chijepil yi e' wi'tz pale'.
    Cha'stzun te yi tak'le'n ama'l tetz tan tocompone'n wutzk'anil yi jun ca'la'tz.
  isn-isn: uSimioni Petro ai umutyatile uYesu, ni u umu manyisigwa nu muya. Nu munyisigwa
    uyu ai watulaa umanyikile kung'wa Kuhani nu mukulu, nu ng'wenso akingila palung'wi
    nuYesu mi itando nilang'wa Kuhani nu mukulu;
  eng-PEV: When the soldiers took Jesus there, Peter and another follower of Jesus
    followed along behind them. Then they all got to the house that belonged to Annas.
    He was a boss of the Jewish ceremonies. That other follower went into the yard
    of that house with the rest of the mob. You see, that other follower knew that
    ceremony boss, so the girl that looked after the gate let him go in, but Peter
    had to wait outside. Then that other follower went back to the gate, and he talked
    to the girl, so she let Peter go in too.
  ilo-ULB: Sinurot ni Simon Pedro ni Jesus, ket kasta met ti sabali nga adalan. Ita
    dayta nga adalan ket mabigbig ti kangatoan a padi, ket simrek isuna a kakuyog
    ni Jesus iti pangukoman ti kangatoan a padi;
  pir-NT: Sa yena yʉhʉ Simo Pedro mehna Jesure yoa cjũnopʉ ihña nʉnʉ tãʉ. Caifa ya
    wʉhʉpʉ neañe nidi Jesure. Yʉhʉ pehe pahia pʉhtoro tiquiro ihña masinohgʉ ijigʉ
    Jesu bato pʉhtoro ya wʉhʉ ijiri sahrĩnopʉ sajã wahaʉ.
  anv-NT: Simun Pita ɛbwɔ́ ne maá utɔɔ́ Jisɔs yifɔ ama akwɔle Jisɔs meso. Ɛtukpe
    ampyɛ upɛ Ɛsɔwɔ akaá maá utɔɔ́ yimbɔ cháŋéné, getu ɛyigémbɔ ályaá maá
    utɔɔ́ yimbɔ akpɛ ne Jisɔs né mmu dachi ɛtukpe ampyɛɛ́ upɛɛ́ Ɛsɔwɔ,
  sab-NT: Kwian jo Jesu dbe Anás ngwadi gire Simón-Pedro ule kwian geru jwannga Jesuge
    gdaite na ole chagedu kwian ngle jo Jesu dbe nate. Kwian gerunga Chube ole daba
    alin chugagwalla kwian geru jwannga gdaite e uñe, malen muinga ugaka mananga kwian
    geru jwannga gdaite e chugu ngwadi joge gudegu Jesu nate, agwa Pedro chegu goga
    gere ugakalla gití. Geru jwannga gdaite gerudu muinga ugaka mananga ole Pedro
    tke gere skieru goga, gire muinga ugaka mananga Pedro tku gere skieru goga,
  tmd-tmd: Makwam Jisas nugwo alön, pön du Anas rama dumɨdmä nugwön, Saimon Pita,
    nɨ Jon, anɨŋ mai mai dumɨŋa. God ap höjöpal ur nölɨb nöbö dib ödöriö aku nɨ nugw
    ri aböŋ makwam, nɨ duön aŋadö ram nuŋwa kula yuadö bö duma;
  acr-NNT: Ri Simón Pedro y jun chik tijoꞌn eteran bꞌi chirij ri Jesús. Waꞌ wa jun
    chik tijoꞌn etaꞌmatal uwach ruma ri kajawal raj chakunel pa Rocho Dios; ekꞌu rire
    xok bꞌi rukꞌ ri Jesús che ruwa ja re ri rocho ri aj wach.
  kpg-kpg: Simon Peter mo tama agoago dela i golo ga lloo adu i muli o Jesus. Di tagi
    aamua hai mee dabu e modongoohia tama agoago dela i golo. Tama agoago deelaa guu hana
    madalia a Jesus gi lodo di abaaba di hale tagi aamua hai mee dabu.
  taj-taj: सिमोन पत्रुसदेन स्‍य्‍हान्‍दो चेला गिक चा येशूदेन छ्‌याम छ्‌याम निजी। थे
    स्‍य्‍हान्‍दो चेलासे चा परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिदा ज्‍यना लसी
    ङोसेमुबा। थेतबासेलमा थे येशूदेन छ्‌यामनोन परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिला
    दिमला ख्राङगारी निजी।
  avt-avt: Hɨr neit Jisas neiyɨk nen ein, Saimon Pita ketike hi disaipel hak wises
    Jisas. Mɨtɨk pris iuwe kinɨn pris han yapɨrwe hɨrak kertei mɨtɨk disaipel hak,
    te hɨrak ken kerp ke nɨmɨn ke nɨwa keweikɨn wɨnak.
  cbk-cbk: Si Simon Pedro pati el otro dicipulo ya sigui na detras de aquellos quien
    ya arresta con Jesus. El Padre Superior ya conoce con aquel otro dicipulo, poreso
    ya permiti le con ese dicipulo entra junto con Jesus na patio del casa del Padre
    Superior.
  uig-ARA: ئەمدى سىمون پېترۇس بىلەن يەنە بىر مۇخلىس ئەيسانىڭ كەينىدىن ئەگىشىپ بارغانىدى.
    ئۇ مۇخلىس باش كاھىنغا تونۇش بولغاچقا، باش كاھىننىڭ سارىيىغا ئەيسا بىلەن تەڭ كىردى.
  tuf-tuf: Jesús caquir becayat, Simón Pedro cat, chiwa istiy cat Jesús questoc béjecro.
    Chiwa istiy eya sacerdote cara íw̃oquinro. Etarwan eya Jesús owár sacerdote usi
    cara ubach tan sar awat cutar raújacro.
  abx-abx: Amungyod si Simon Pedro pati' i addangan pa inadalan ngan pagbawa si Jesus
    pada'iray si palasyu-na si gilalabawi paraghalad. Akabungyod si kas Jesus i addangan
    pasallod si hawan-na tungod kay kilala-na iya sito,
  mco-NT: Simón Pedro mɨɨd jadügpɨ ydiscípulo ypanɨcx ajcxy Jesús (co je ymɨdzip yajnɨcxɨ
    mach). E je jadügpɨ ydiscípulo ixy'ajtɨp anajty yajxon je teedy mɨjtungmɨɨdpɨ,
    paady ytɨgɨɨy axam huin'it co Jesús ymɨdzip yajtɨgɨɨyɨ ma je teedy mɨjtungmɨɨdpɨ
    ytɨjc.
  kqf-kqf: Saimon Pita bi tauwaikaiwatana ḡesauna Yesu a vavawata nawe. Pilisi saḡasaḡa
    guletina mba tauwaikaiwatanina ḡesauna i sibe taunana aubaina, Yesu vaitena a
    sola nawa pilisi saḡasaḡa guletina ena vanuwa didiyaunemo.
  cpb-NT: Ikanta Simón Pedro itsipatakari itsipa riyotaanewo Jesús, royaatakowentakeri
    Jesús. Jirika itsipa yotaarewo, iñaapiintanewo rini Imperatasorentsiperori, irootake
    ikyaantapaakari royaatakowentakerira Jesús.
  aon-aon: Douk hasuhw Jisas haran hanak aria Pita nani anudok anan disaipel hagipeshan
    hanak. Anudok anan disaipel, douk adur debeini pris nadukeman wosik. Douk nadukeman
    namudok aria anan adur neirum Jisas hawish numun anudok debeini pris ananig ahwog.
  hus-NT-2005: Na Simón Pedro ani jún jeye an exóbal in wéwnaꞌtsik na Jesús. Na jún
    an exóbal, in exlowál an okʼlek páleꞌ, jaxtám tin ejto ka ochich junax kʼal na
    Jesús bin elébil nin kʼimáꞌ an okʼlek páleꞌ.
  mig-NT: Te Simón Pedro, ndikín‑de Jesús kua'a̱n‑de jíín‑yá, jíín ɨngá cha̱a skuá'a.
    Te cha̱a‑ún, jiní sutu̱ ñá'nu nuu̱‑dé. Te ni̱ kɨ̱vɨ‑de ini̱ Palacio jíín Jesús.
  bps-bps: Na Simon Fiter na satu demen gal mlalò ku Dyisas, mlalò ale kenen. Kakella
    di gumnè i gumdatah dad bà di Dwata falohla deme Fiter magin ku Dyisas fusuk di
    nasel i gumnè, du nilè kenen ganlal én.
  mbs-mbs: Nayan, si Simon, se doma ngadan din si Pedro, aw doma din sebad tinoledaan
    i Jesus, timelokon dan ki Jesus. Pegdateng dan doton te balay te ontò pengolo
    te simbahan, timaking se sìyan sebad tinoledaan ki Jesus doton te dowangen te
    balay, so kinilala sikandin te ontò pengolo te simbahan.
  tof-tof: Saemon Pita akó darrü umulbain oloma Yesun mamoan namülnürri. Darrü ne
    umulbain olom yarilürr, ene Singüldü Prrist oyabóka umul yarilürr. Da i Yesudi
    igósidi bangrirri singüldü prristan müótan kal akólórrón pul basirrdü,
  cme-NT: Baŋ bilaa Yesu‑i ta ba kã baa-yo, Simɔ-Piɛr baa u nahãalãbiloŋo naŋo‑i
    baa cu ba huoŋ-nu. *Diilojigãntaamba yuntieŋo taa u suɔ Simɔ-Piɛr nabentieŋo‑i,
    a ce dumaaŋo-na, baŋ kaa hi Diilojigãntaamba yuntieŋo cĩiŋgu‑i, *hãalãbiloŋ
    daa wuɔ kã ka suur baa Yesu‑i hiere.
  sus-sus: Simɔn Piyɛri naxa bira Isa fɔxɔ ra, a nun Isa fɔxirabirɛ gbɛtɛ nde. Na
    fɔxirabirɛ to nu findixi sɛrɛxɛdubɛ kuntigi kolon mixi ra, a naxa nɔ sode sɛrɛxɛdubɛ
    kuntigi xa tɛtɛ kui, e Isa xanin dɛnnaxɛ.
  pon-2006: Saimon Piter, oh pil emen tohnpadahk, ira ahpw idawehnla Sises. Eri, pwehki
    Samworo Lapalapo ese tohnpadahk teio, ihme eh iangki Sises ketilong nan palangk
    en tehnpas en Samworo Lapalapo.
  dad-dad: Simon Pita, Jesus nẽ dõ fiya tar taka ado, Jesus dõ difen. Pris neid mudur,
    dõ fiya tar taka anĩ keleĩ, anĩ nigin, ĩ Jesus ado, pris neid mudur nẽ fofomalan
    kau namen dilen.
  zab-NT: Simóny Bed cun stuby xpɨny Jesús güenalddebny. Per stuby xpɨnnyqui rumbee
    bxoz ni rnabeequi laab parzi ax biunétecbɨ Jesús.
  jae-jae: Simon Petere agêc ŋacseŋom teŋ têdaguc Jesu sêja. Ma ŋac dabunsêga kêjala
    ŋacseŋom tonaŋgac, tec gêwin Jesu kêsô ŋac dabuŋsêga nê andu ŋamalacluŋ gêja.
  ksd-ksd: Simon Petero, dir ma tika na tutana na vartovo bula, dir murmur Iesu. Ma
    nam ra tena tinabar i lualua i nunure nam ta ra tutana na vartovo; ma i olo maravut
    Iesu ta ra gunan kai ra tena tinabar i lualua;
  msm-NT: Na, migyupug ki Jesus si Pedro dow to duma din no songo inanad. Pagtidow
    dan diya to bayoy to kinayabawan no magdudumaya to tinuuhan, iyan da nakapadajun
    sikan duma ni Pedro diya to pawa, su kiyaya sikandin to sikan tag-bayoy.
  myk-myk: Ayiwa, ba pʼa gaaŋi ni Yesu ni wɛ, a Simɔ Pyɛɛri ni kalaapire la bɛ di
    daha pu fɛni na gaaŋi. Macɛŋɛ ki bye lee kalaapire le ni saraya ɲaha shɔɔnrivɛɛ
    wo ɲuŋɔfɔgbɔ wu tɛ ni; lee lʼa pye kaɲuŋɔ a lee kalaapire lʼi jé ni pu ni saraya
    ɲaha shɔɔnrivɛɛ wo ɲuŋɔfɔgbɔ wu kaaŋa ki ni.
  sbe-sbe: Simona Petelo yo hekahekata hesau Yesu se hemuliwatani. Na hekahekata hesau
    wa Yesu ye hemuliwatani se mwalae taukaitalasam saesaena yona bakubaku ne unai,
    matawuwuna taukaitalasam saesaena wa tenem hekahekata ne kabina ye kata.
  mcr-mcr: Qu Anasi iqueqä aŋiuŋqä ätuma uwqaŋguwaŋga, Saimonä Pitä iqutä, Jisasi
    Iqu wäuŋuäŋqä ämotquamiŋqä huiziqutäŋi, quŋqä qänaki äukiyi. Huiziquenyqe, hiqäva-imäkqä
    iquau miqä Anasi iqu näqŋqä etaŋgqä-qae, iqu Jisasi Iquenyqä, täkŋä yäpä yäŋgisaŋä
    ququawä iqinyqä qänaki äpaqukqe.
  cux-NT: Ní n'daā Simón Pedro Jesús miiⁿ ní táámá discípulos. Ní chiiduú ch'ɛɛtɛ́
    ca n'diichí yā discípulos miiⁿ chí sndaá sa ndúúcū Jesús corredor yeⁿ'ē va'ai
    yeⁿ'ē chiiduú ch'ɛɛtɛ́ ca miiⁿ.
  tur-YTC: Simon Petrus, başka bir öğrenciyle birlikte Yeşua’nın ardından gidiyordu.
    Bu öğrenci başkâhinin tanıdığı olduğundan Yeşua’yla birlikte başkâhinin avlusuna
    girdi;
  san-ITR: tadA shimonpitaro.anyaikashiShyashcha yIshoH pashchAd agachChatAM tasyAnyashiShyasya
    mahAyAjakena parichitatvAt sa yIshunA saha mahAyAjakasyATTAlikAM prAvishat|
  bel-N: А за Ісусам ішоў Сымон Пётар і другі вучань. Вучань той быў знаёмы з першасьвятаром,
    і ён увайшоў з Ісусам на панадворак першасьвятара.
  sch-sch: Simon Peter le ruoisi dang han Jisua an jûia. Ha ruoisi dang hah Ochai
    Inlaltak mêlriet ani sikin Ochai Inlaltak khalâidung dênin Jisua a se puia.
  mic-MIQNT: Simon Pie'l aq ap igtig unaqapeml, ugpaqamuaq majulgwala'titl Se'susal.
    Na espe'g patlia's wel nenuapnn igtigl unaqapeml. Negm wije'watl Se'susal iga'taqanigtug
    ta'n espe'g patlia's wiguow gigtoqopaqteg.
  huu-NT: Simón Pedro Jesús jɨnafo racade. Jɨaɨ racadɨcue. Cuena Jusiñamui dɨga nanoca
    ñaɨraɨma uiñua jira, ie naɨraɨbɨrɨmo Jesús dɨga jaidɨcue;
  jiv-NT: Semuṉ Pítiur chíkich unuiniamuja̱i̱ Jesusa uku weriarmiayi. Israer-patri
    uuntri̱ nú unuiniamunka nékauyayi. Tuma asamtai ni je̱e̱n jeawar, suntar Jesusja̱i̱
    a̱a̱ tanishnum wáiniakui niisha waya̱miayi.
  otm-NT: Nu ra Simón Pedro, nɛcä bʉya, dá tɛn'be ra Jesús. Nɛ madím pą'be a ra dąmbäją,
    janangue'a bi zä dá cʉt'ä bʉ bi mba ma cʉ't'i a ra Jesús bʉ mbo rá mbä't'i a rá
    ngu ra dąmbäją.
  dah-dah: Be, Saimon Pitaya Yesuyen komatmiŋ hoyaŋya kura goyen Yesu fere teŋbe teŋ
    kwamiŋ goyen gama iraryum. Komatmiŋ kura gobe pris buda gote kuruŋmiŋ beleŋ nurd
    uneŋ hiyen geb, al gobe pris buda gote kuruŋmiŋde ya kuruŋ koya milgu irtiŋ bana
    goŋ sawsawa al gabu irde haŋyende gor Yesu teŋ hurkukeb yeŋ wor kame gama yirde
    hurkuriŋ.
  tnk-tnk: Saemon Pita rukurirə Iesu. Iərmama riti mwi səvəi Iesu rukurirə mwi. Pris
    asori anan rukurən iəmə nəha mo pen kəseni in rukurirə ia Iesu rouuvnimwə pehe
    ia nɨkare nimwə səvəi pris asori anan.
  kpr-kpr: Simon Peter, nu Iesu da dorevare eni ainghae dabade Iesu da amboda iseri.
    Fristi+ da giti jighari a Iesu da dorevare resena emo, nengae minonde minonde
    kasama edo iriari. Ava sedo, nu Iesu de dabade ira, fristi+ da giti jighari ainda
    kambo dendegu, furu dighi birurughusera, aminda teterusira.
  san-IAS: tadā śimonpitaro'nyaikaśiṣyaśca yīśoḥ paścād agacchatāṁ tasyānyaśiṣyasya
    mahāyājakena paricitatvāt sa yīśunā saha mahāyājakasyāṭṭālikāṁ prāviśat|
  nho-nho: Simon Peter ma telaa disaipol hoki ni tautari atu vaamuri Jesus. Teenaa
    ko te disaipol e ilotia hakaraaoi iloo te Maatua Hakamau. Teenaa ni lavaa ai te disaipol naa
    te uru atu vaamuri Jesus ki loto te hare te Maatua Hakamau.
  gym-NT: Jesu järikaba ngite angwane abko Simón Pedro btä ni ja töitikaka Jesube
    rikaba iti mda siba Jesu jiebti. Angwane ni ja töitikaka Jesube rikaba iti Jesu
    jiebti, ye abko nämanena gare nitre blitaka Ngöböbe ni mda mda diäre dänkien yeye,
    aisete rikaba ju bäre ki teri Jesube.
  azg-NT: Ve já, nquii Simón Pedro yo ja Juan, santyjá na tonquenꞌ nanꞌñeen. Juu tyee
    na conintque vajnaanꞌ jon ja. Mangꞌe joꞌ tyjëcꞌë tochꞌen vaaꞌ jon xjen na tyeyꞌonhan
    Jesús joꞌ.
  bhd-bhd: शमौन पतरस ते अक होरो चेलो यीशु पत्ती जे। तै चेलो महायाजकेरो बाकम थियो,
    तै यीशु सेइं साथी महायाजकेरे अंगने मां जेव।
  too-NT: Lā' ixtastālani'tēlha Jesús huan Simón Pedro lā' ā'kalhatin sca'txtunu'.
    Lā' huanmā' sca'txtunu' xla' nā ixlakapasa huan xamāpa'ksīni' curasna'. Lā' ū'tza'
    lītā'tanūlh Jesús na ixtanquilhni' ixchic huan xamāpa'ksīni'.
  ind-AYT: Simon Petrus dan seorang murid lain mengikuti Yesus. Murid yang lain itu
    dikenal oleh Imam Besar dan dia masuk bersama Yesus ke dalam halaman istana Imam
    Besar.
  cjo-NT: Peetero rirotaki oyaatakowentawitanakariri riraga Jesoshi, notsipatari naaka.
    Riraga iwinkatharite ñaanakowenantatsiripaeni riyotana naaka rootaki ishinetantanari
    naaka nokyaantapaaka niyankiiteki ipankoki, notsipatapaakari riraga Jesoshi.
  nsn-nsn: Saimon Pita mer tang giamehe na tamatang uakuakeluk Iesu kura uakeluk tasisin.
    Gitir tang giameh e ate uaia tunin nas uleikir pater, temaeit ke la leke tagumpeko
    iuma tena morene nas uleikir pater.
  san-DEV: तदा शिमोन्पितरोऽन्यैकशिष्यश्च यीशोः पश्चाद् अगच्छतां तस्यान्यशिष्यस्य महायाजकेन
    परिचितत्वात् स यीशुना सह महायाजकस्याट्टालिकां प्राविशत्।
  tna-NT: Beju Simón Pedro, pia discípulo neje Jesús tije putiana Anás sa ete teje.
    Tueda pia discípulo ete etseque su taraca dume su nubiana. Da dume su Jesús quinataina
    huecuana. Tueda discípulo ja sacerdote sa echua puji shanapataina putsu, taraca
    etsequeini quinaji epuneje ja d'eji tiatana tu panubi puji.
  lid-lid: Saimon Pita hawe lau ta Jises ari ja, uru adek an hamon ta Jises. Tinan
    tiri pris tanan iy lau ta Jises ari doh, eme ma iy lau doh in hamon ta Jises ili
    bolo kowah ta asiu, ta tinan tiri pris.
  wim-wim: Anpalana Simon Peter.ang pul ngurp Jesus.antam thon alangan monkan-wakpul
    nunang Jesus.an aak-aakanakan aawuch pam piꞌanantamak, pam moom priestsantam alantamakan.
    Nil Peter.an yoon than-than, thaaꞌ gate thinth. Puth nil pam thonan-a, ep aakanak
    pek ngoonch, Jesus.antang, aak engkan um-menhang aakanakan, courtyardan waaꞌantan.
    Nil pam moom piꞌanangan meeꞌmiy nunang, nanpalan nil angan ngoonch. Aꞌ ngul-a,
    nil koyam ngul iiy, thaaꞌ gate aakanakan, aꞌ wanch komanant thaw, thaaꞌ gate.an
    piꞌ-piꞌ, “Nil Peter.an mak ngoonchowa.” Aꞌ nil Peter.an pek ngul ngoonch.
  zga-M: U Simoni Petro akongile u Yesu, vulevule avasiule uyunge. Nula uvasiule amanyihe
    hundongochi umbaha numwene ahingela pamoja nu Yesu katika engalawa eyandongochi
    umbaha;
  yom-yom: Simoni Piela ayi nlonguki wunkaka, balandakana Yesu. Nlonguki beni wuzabakana
    kuidi pfumu yi zinganga Nzambi. Diawu nlonguki beni kakotila ayi Yesu ku luphangu
    lu pfumu yi zinganga Nzambi.
  san-SIN: තදා ශිමෝන්පිතරෝ(අ)න්‍යෛකශිෂ්‍යශ්ච යීශෝඃ පශ්චාද් අගච්ඡතාං තස්‍යාන්‍යශිෂ්‍යස්‍ය
    මහායාජකේන පරිචිතත්වාත් ස යීශුනා සහ මහායාජකස්‍යාට්ටාලිකාං ප්‍රාවිශත්|
  yut-yut: Saimon Pita gat ae paŋdet kɨnda gat Yesu yol aŋaŋ kɨgɨmal. Mukwa sogok
    amɨn dakon mibɨltok amɨn da uŋun paŋdet nandaŋ ɨmgut, do Yesu yol aŋaŋ mukwa sogok
    amɨn dakon mibɨltok amɨn da nagalon pɨgɨgɨt.
  grc-BYZ: Ἠκολούθει δὲ τῷ Ἰησοῦ Σίμων Πέτρος καὶ ὁ ἄλλος μαθητής. ὁ δὲ μαθητὴς ἐκεῖνος
    ἦν γνωστὸς τῷ ἀρχιερεῖ, καὶ συνεισῆλθε τῷ Ἰησοῦ εἰς τὴν αὐλὴν τοῦ ἀρχιερέως·
  cpc-NT: Ikanta Simón Pedro itsipatakari pashini jiyotaani Jesús, joyaatakowintanakiri
    Jesús. Jirika pashini yotaari, iñaapiintani jinatzi Ompiratasorintsipirori, irootaki
    ityaantapaakari joyaatakowintakiri Jesús.
  nhg-NT: Hua Semu Piero hua ocsente de tiemachtejcöhua tietocaque Jesús. Hua tlajtojcöteopexque
    quixomateya inu ocsente machtejque, hua yaja ocalac ca Jesús ipa ipötio de tlajtojcöteopexque.
  nya-nya: Simoni Petro ndi ophunzira wina ankamutsatira Yesu chifukwa ophunzira uyu
    amadziwika kwa mkulu wa ansembe. Iye analowa ndi Yesu mʼbwalo la mkulu wa ansembe
  ngu-NT: Simón Pedro ihuan ocse nomachtijquetl quicuitlapanhuijtiayaj Jesús. On ocse
    nomachtijquetl quixmatiya on más hueyi intlayecancau on tiopixquej. Yejhua ica
    no ihuan Jesús ocalac ipan iquiahuac on tlayecanquetl.
  kup-kup: Met Iesu Kaiapasiz zeimakeh basahan Saimon Pitar mañairooh-aban mod nap
    parup houloñariv Iesur aban poriz tokat sooh. Met Kaiapas aban ahö pop pi mañairooh-aban
    Pitanañ sooh-popuz hodad, povoz aban pop parunañ honeo kohat zei romevok sah.
  jid-jid: Siman Bitrus a hu kogon Yesu, na kime almajiri ri la ti ngame. I zizan
    almajiri ki me a shishi to ni kikle Prist'a, na ri hi ni kikle hra u kikle Prist
    me mba Yesu;
  wmw-wmw: Ansumani Peduru akinfulata Insa. Mwanafunzi mwengine akinfulata novyo.
    Kwa kuwa mwanafunzi ire akijiwiwa na nkulu wa wakulungwa wa dini, iye akingira
    pamoja na Insa mpaka paluwanja ra nyumba ya nkulu wa wakulungwa wa dini ire.
  gmv-GGM: Simmona geetettiza phixxirossayne Yesussa kaallizaytape issadey yesussa
    kaallida. He uray qessista halaqa achchan kehi erretidade. Hessa gish Yesussara
    isife qessista halaqaza gibbe gelides.
  ssg-ssg: Saimon Pita ma tel kahikahi Jises liai, lalu nahih usi Jises ma tesol hakahitaian.
    Tetel kahikahin liai ien, laha sowini i soh hani tesol mate ingi Kaiapas, tel
    masiwi tapein ti hukuminiai Haeu ma seilon nake Kaiapas tioi i.
  zpo-NT: Lee Simón Pér nu na nzhake tich Jesús. Nlabeyy na ngwleyy non doo, nu snee
    mrep na kwaan Jesús leen yoo;
  poy-poy: Simoni Peteru pamuhera na mfundwa gwingi wamfatiti Yesu. Toziya mfundwa
    yumonga ayu kaweriti kamanikana nentu kwa Mtambika Mkulu, hangu kagenda pamuhera
    na Yesu pakati pamdamu pa Mtambika Mkulu
  qwh-NT: ˻Apacuyaptinnam˼ Simon Pedru y juc mas disipulun Jesusta qatiyarqan. Mas
    mandacoq caq saserdotiwan reqinacurninmi, tse jucnin caq disipuloqa ruri patiuyaq
    yecurerqan.
  gaw-gaw: Am Simon Petrus nug ip̱uniṯak awak danab laa ele, a Jesus dim lamidpiḏ.
    Mana meṯak danab dilag iḵi nug ip̱uniṯak awak danab laa amu doyom amunu nug mana
    meṯak danab amu laug aḏ oop̱a noum
  nca-nca: Asa Saimon-Pita koya iŋo-iŋo rewero uni kaya Yesu howero uyaririyó. O qa-qa
    unindoro tapá uni ŋundo iŋo-iŋo rewero uni meyowo ŋu iŋo inaró. Ŋunde ŋuroko uni
    ŋu Yesu howero tapá unindoro hoŋgo quroko oró.
  zpz-NTPP: Orzeꞌ Simo̱o̱ Bed gal nu tuubaꞌ losaꞌy nu rsyaꞌ lo Jesuuz gua ca dey ich
    mi. Zeꞌ yu nu riib ic de uz zeꞌ nap yuꞌ loy tuubaꞌ yu nu rsyaꞌ lom zeꞌ. Orzeꞌ
    guꞌy nu Jesuuz loliꞌ ni yuꞌ ni uz nu riib ic zeꞌ.
  mkj-mkj: Simon Peter apel emen sohnpadahk, ira pwilihla Jesus. Jamwrou Laplappo
    kidal sohnpadahk meno, doar ih ken pwili Jesus inla nehn kelin umwen Jamwrou Laplappo.
  zac-NT: Simón Pedro con stubi ra poshtë, guanaldë raiꞌ lëꞌë Jesús. Lëꞌë stubi poshtë
    ni na el quë nanë́ Caifás naná bëshuzi namás narnibëꞌa. Guatënú poshtë ni Jesús
    rualdëaꞌ lidchi Anás.
  kyg-kyg: Yesuꞌa avaleliꞌa uꞌnageꞌanaeꞌmo Saimoni Pitaꞌe mago vekamo geꞌamo neꞌafiya
    vekaꞌeꞌmo apakame huꞌana uꞌana noteꞌmo avaꞌyi huꞌnaꞌae.
  kmk-kmk: Sada Simon Pedro kan sadit osa’n disipulus, naitung-ud da utdit nangitallayan
    da kan Jesus. Gaputa tigtigammun didiya disipulus dit kangattuwana padi, naitutung-ud
    kan Jesus un nilumnok sit nalaguma paway dit boḻoy didit kangattuwana padi.
  cao-NT: Jabi Jesu cho Pedro caniquë. Ja cho ë caniquë ëa ri, naa Jesu rabëti huëtsa.
    Jabi ëa Anás cahëni quiha, naa arati ibo-iboria iqui cato. Ja quëshpi tsi Jesu
    ya arati ibo-iboria xobo huënënë́ ca mai qui jicoti mëtsa ë iniquë.
  bbr-bbr: Saimon-Pita pak Jisas nukan tamareäu ro kar pak au Jisas tainori potoirin.
    Anut kamuk raiäu ro näwäu senes nukas kiro tamareäu ro kar äpu mowon, okon, ko
    Jisas tainormara, owa tonowon.
  inb-inb: Jesusta chaia­chi­na­kug­ri­ura, Simón Pedro i sug kati­raiag­pura kati­chi­na­kurka.
    Iaia sasir­dutipa wasi kancha ladulla Jesusta iaiku­chig­ri­uraka, chi sug kati­raiagpas
    iai­kurka, iaia sasir­dutipa rigsidu kaspa.
  hrv-hrv: Za Isusom su išli Šimun Petar i drugi učenik. Taj učenik bijaše poznat
    s velikim svećenikom pa s Isusom uđe u dvorište velikoga svećenika.
  box-NT: O Simɔn Piɛre lè mí ninza nì-kenínii ɓúi bò a Yeesu mɔ́n. O nì-kenínii
    mu lè ɓa yankarowà ɲúhṹso zũ mín. Lé bṹn nɔn ó o dàńna yòó zonnáa
    ɓa yankarowà ɲúhṹso zĩ-beenì lún yi là a Yeesu.
  ote-NT: Ha nura Simu Pedro ne maꞌna ra nxadi mri ꞌbɛfa zi yabʉtho mi dɛnga ra Jesu.
    Núꞌa̱ rá ñoho ra nxadi mrá mpa̱di núꞌa̱ toꞌo mrá da̱nga nda̱ gá macja̱, hangue
    nuꞌá̱ bi yʉtꞌa ja ra patio de rá nguꞌa̱ habʉ xqui jʉꞌta ra Jesu.
  wnu-wnu: Yisas mot Anas munai mor isari Saimon Pita ne munon ger nob toat isumirei.
    Isub ne munon ger eng wo munon baraitari eng wonou munai eng qoyam end Yisas mot
    isari wo yar nob mor isorei.
  zam-NT: Per látha, mdoo nque Mon Pedr con tedib myen' co' ndxàc xtàa Mon Pedr co'
    nac leque xin' mté'th Jesús xís Jesús. Mbi' co' nac jef che'n nguley' co' más
    ñibe' loo rye nguley' mblibe' mbi' co' ndxàc xtàa Mon Pedr. Sya, mdoo nque leque
    thìb myen' co' ndxàc xtàa Mon Pedr xís Jesús axta loo lue' co'te' ngòc liz jef
    che'n nguley' co' más mnibe' loo rye nguley' lín'a.
  zyp-NT: Simon Piter le ahringpaw a hningzuitu takhei Zisu cawh aa zuilai. Zecawtamaw
    tatah ma letei a hningzuitu heh tlangbui alaicaipaw kha a hnihpaw cang he ka,
    Zisu khaco tlangbui alaicaipaw a ingdung chunglang cawh a nae hrah.
  sey-NT: Simón Pedro cuiꞌne yequë i̱ yeꞌyequë co̱ni tuëꞌë, Jesure. Jesús yeꞌyaquë
    cato Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaë ñaquë pajiꞌi. Ja̱je paꞌi doꞌire cacapi,
    Jesús ja̱ꞌre co̱ni, ëjaë huëꞌe hueꞌse daripëna.
  nvm-nvm: Bun Jesu afeme Anas e bomana Godon isuf baroino ijefuon ar ijia aru vakga
    Saimon Fita ko e Jesuon vuak faimo iji fu jame ijia vain. Regavo e Anas fu e Jesuon
    vuak faimo be iji fun vierafen ijefuon e iji fuka arume gami bu vuak kuaivo ijia
    vain.
  mps-mps: Te augwaligo Jisas sela pobaso, te Saimon Pita dali, te Jisasgo sę bidi
    me dali augwali si Jisas wali pai. Tama te pris tuni bidi agai te gasa bidi konebaso,
    te gasa bidi te obo tomoba Jisas dali peyu, te be mesaloba sabolali, te pris hani
    tuni bidigo bede.
  pab-NT: Xaneha Jesus kakoa hoka Simão Pedro hatya Jesus xaotyakirahare xoaha xaneha
