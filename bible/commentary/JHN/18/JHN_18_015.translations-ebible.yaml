  adz-adz: Saimon Petrus irut Yisu garaman atsungꞌa gin mangan yatsungꞌ Yisu. Garam
    pumuꞌa Anutu wain tsiraꞌ isruꞌ i Yisu garaman mangan nigi, ibinigi da garam arigi
    irut Yisu yatangꞌ garam pumuꞌa Anutu wain tsiraꞌ ntiang gan.
  sri-sri: Ĩgʉ̃sã Jesúre ãĩãmakʉ̃, yʉ, Simón Pedro merã Jesúre yoaweyarogue ĩãtʉyabʉ.
    Paía opʉ yʉre masĩmi. Irasirigʉ yʉ Jesúre ĩãtʉyawãgã, paía opʉya wii makãpʉroma
    yebague ñajãbʉ.
  nal-nal: Saaimon Pita nandiaa aza rapti varaviraai zin Iesu di los iaa Iesu. A rapti
    varaviraai angkanaan, a waamua zin amun pris faakdul xa rexaazin naan, malasing
    ma naan ka albis faraxai wana Iesu xu lamaskana rabaraau iwana a vaal laba zin
    a waamua angkanaan.
  kyq-kyq: Simon Piɛr ute debm mɛtn Isa kɛn kuuy se, naaɗe ɔko mɛtn Isa. Num debm
    mɛtn Isa kɛn kuuy se, *magal debm tɛɗn sɛrkɛ Raa ki se jeelin̰a, gɔtn se naan̰
    ɛnd te Isa kalaŋ ɓaa daan bɔɔr ɓee magal debm tɛɗn sɛrkɛ Raa ki se.
  kwd-kwd: La Saemon Pita fe'enia te'e wane ngaa'i na fufu'iwane ala Jisas, gala leka
    suria la Jisas. Ma nga ruana wane na alafa ni suuabunga lo'oori ngaia 'e su'a
    le'a ana. Ma nga ruana wane 'e leka burina la Jisas, leleka maka nana'i mai 'ubulana
    lalabata na 'ifi na alafa ni suuabunga.
  ded-ded: Yeni Yesu mekemmagec Simong Petoro nga medac ogea mong, yeri Yesu modaroc.
    Modarec medac imocngo womong garengtoa negemmiecac yeri Yesu modacma womong garenggtoaac
    ama imocac oda manaungoc enec.
  ewe-ewe: Simɔn Petro kple nusrɔ̃la ɖeka wodze Yesu yome. Esi nunɔlagã la dze si
    nusrɔ̃la sia ta la, woɖe mɔ nɛ wòge ɖe nunɔlagã la ƒe xɔxɔnu,
  nuy-nuy: Warruburru-yung wurru-wiynji-wiynjini-yinyung wunu-yarrijgini, naagi-yung
    na-Jesus. Nga wurru-yanggi buguni nubagi-yung-guy aanga-wuy na-runggal-yung-guy
    na-Annas-guy. Nigaayung na-Simon Peter marri nubagi naaynbajung ni-marrbuy-maa-yinyung,
    bagu nga waani-ga-garri-yurangi adhaadharri wuguṉi. Naagi-yung naaynbajung, wini-guwaj-gaynjini
    nubagi-yung na-runggal-yung na-priest, nga naagi-yung ni-yabiyn niga.
  cop-BHC: ⲚⲀϤⲘⲞϢⲒ ⲆⲈ ⲠⲈ ⲚⲤⲀⲒⲎⲤⲞⲨⲤ ⲚϪⲈⲤⲒⲘⲰⲚ ⲠⲈⲦⲢⲞⲤ ⲚⲈⲘ ⲔⲈⲘⲀⲐⲎⲦⲎⲤ ⲠⲒⲘⲀⲐⲎ ⲦⲎⲤ ⲆⲈ ⲈⲦⲈⲘⲘⲀⲨ
    ⲚⲀϤⲞⲒ ⲚⲤⲞⲨⲒⲚ ⲠⲈ ⲚⲦⲈⲠⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ ⲞⲨⲞϨ ⲀϤⲒ ⲈϦⲞⲨⲚ ⲚⲈⲘ ⲒⲎⲤⲞⲨⲤ ⲈϮⲀⲨⲖⲎ ⲚⲦⲈⲠⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ.
  buk-buk: Sêwê Yisu sêtêŋ dabuŋsiga ŋamata-ŋga ndê andu, ma sêsôc tuŋlôm naŋ kêgihi
    andu dau, naŋ si. Ma Saimon Pita lu ŋgacsêŋom daŋ sêŋkuc. Ŋgacsêŋom dau dabuŋsiga
    ŋamata-ŋga kêyalê iŋ tidôŋ, ma bocdinaŋ dec iŋ kêkuc Yisu ma gacgeŋ sôc tuŋlôm
    dau gi.
  pri-NT: Ru picâwiâ Iésu wà Simona Pétéru, ma pwi jè a câmu mwara. Wà pwi ukai kà
    tèpa pwa ârapwaailò, âna é tâmogòori bwàti wà pwi a câmu bèepwiri. Êkaa na, ûna
    é tò wà Iésu, â é jèe nye tò mwara wà pwini naanidò gòroigé kà pwi ukai.
  zpq-NT: Simón Pedron' len yeto beṉe' naque' Jesúsen' txen gosa'ogüe'ne'. Na' nombia'
    ben' nac bx̱oz blao ben' yeto. Da'nan' goc gwyo'e len Jesúsen' chyo'o c̱he bx̱oz
    blaon'.
  por-TFT: Simão Pedro e eu fomos seguindo Jesus. Já que o sumo sacerdote me conhecia
    pessoalmente, ele me deixou entrar no seu pátio.
  gwi-NT: Peter, ch'izhii ch'itsyaa haa Jesus tąįį gahaa'oo. Ąįį ch'izhii ch'itsyaa
    t'ee ndak khii giinkhih choh gwinzii yaandaii ąįįts'ą' Jesus zhit giinkhih choh
    vizheh gokwantee yaa gwats'ą' haazhii.
  gvn-gvn: Bula, Simon Peter, jawun yindu, bula Jesus wukurrin. Maja yalbay binal
    jawunyunku yinyayanka. Jawun yinya gateba walan majandamunbu bayanba jananji Jesusanji.
    Peter ngalkalba bundan, yubaku gateba. Jalbu nyubun miyilji bundan gateba, ngarrbal
    kari walanka. Jawunyungku yinyayangka jalbundu balkan Peter gateba walay-maninka.
    Peter walanda.
  nhy-NT: Simón Pedro iwan oksé imomachtijkaikni san de wejka okonitiayaj in Jesús.
    Oksé imomachtijkaikni kuale omixmatia iwan weyi tiopixke Anás, por yonik okalakke
    iwan Jesús kan patio.
  asm-FB: তেতিয়া চিমোন পিতৰ আৰু আন এজন শিষ্য যীচুৰ পাছে পাছে গ’ল। সেই শিষ্যৰ মহা-পুৰোহিতৰ
    সৈতে চিনাকি থকা বাবে যীচুৰে সৈতে মহা-পুৰোহিতৰ চোতাললৈ সোমাই গ’ল।
  okv-okv: Eto Simon Peter te ambotani nei vahai amite aingeto Iesu umbuto pahuo ambota
    pambuto ambotani vahai amo priest peni na matu kiari avoeto Iesu ga priest peni
    amita bande jo ta torenu Peter avo bande bokiri pe araha ta heteto mitinu
  mxt-NT: Ra Simón Pedro ta nonga ra cha chica̱ noo chihin ra Jesús, canyicón ra chi
    ra Jesús nu cuahan ra nuquehe vehe ra Anás cuan. Ta ra cuvi̱ nuu chi tata sutu
    cuan ñohó nuu ra chi inga ra cuan. Yucuan chaha quɨhvɨ̱ ra cuan chihin ra Jesús
    nuquehe ra cuví nuu cuan.
  tzo-NT: Ho'on xchi'uc ti Simon Pedroe laj jts'aclitutic batel ti Jesuse. Ho'oni
    xiyojtiquinun ti totil palee. Hech yu'un laj jchi'in ochel ti Jesuse te ti yamaq'uil
    sna ti totil palee.
  ind-AGS: Simon Petrus dan satu orang murid yang lain mengikuti Yesus dari belakang.
    Murid yang satu itu mengenal imam besar, dan dia diizinkan masuk ke dalam halaman
    rumah imam besar bersama dengan Yesus,
  omw-omw: Iesusira Anaasiva hunani vitaqita uro kyovata Saimoni Pitaavavata Iesusira
    nraaqiara mpovantovata Iesusira vataqita vura. Anaasiva Pitaara vatama kyero nru
    vaisira ntapihi kyovara tiro, mwiva Iesusira vataqiro viqaro Anaasira mwaata mwatukya
    utaqi viqetora.
  yrb-yrb: I uwarama Yesu woure anebitana Saimoni Fitaini mui iwata ueta amaraini
    emanu buribi anisi. Ane i auboko dera fuyo ode sina weta amara Enasinu su teteuro
    fata. Dana i mui iwata ueta amara iwataba i iwata ueta amaraini Yesu ubarero anitaro
    Fitana marau bebeto wawaro inaibi. I mui iwata ueta amarama kasimu yawoeta arumaba
    weiro kasimu ma ifegari uite Fitaba wei, amua weiro Fitama marau ubarero ani.
  maa-NT: Simón Pedro tji̱ngui‑la̱ Jesús ko̱ ìjngoò sa̱ xi̱ta̱ xi kota'yàt'aà‑la̱
    Jesús, jè xi beèxkon jè no̱'miì ítjòn, jahas'en‑ko̱ Jesús ya̱ ndi̱tsin ni'ya‑la̱
    no̱'miì ítjòn.
  mcq-mcq: Saimani Pita kaivo tisaiporu pinaꞌi Jesu ꞌararihae vaꞌara. Tisaiporu pina
    kajaho pirisiti natohwijaho hu nihena kaviꞌinaꞌomo hu Jesuꞌi ahuma vaꞌe pirisiti
    natohwijihuni sei vaꞌana.
  sus-A: سِمْن ثِيّرِ نَشَ بِرَ عِسَ قْشْ رَ، عَ نُن عِسَ قْشِرَبِرّ فبّتّ ندٍ. نَ
    قْشِرَبِرّ تٌ نُ قِندِشِ سّرّشّدُبّ كُنتِفِ كٌلٌن مِشِ رَ، عَ نَشَ نْ سٌدٍ سّرّشّدُبّ
    كُنتِفِ شَ تّتّ كُي، عٍ عِسَ شَنِن دّننَشّ.
  jpn-1965: シモン・ペテロともうひとりの弟子は、イエスについて行った。この弟子は大祭司の知り合いで、イエスといっしょに大祭司の中庭にはいった。
  fra-SBL: Simon Pierre suivait Jésus, ainsi qu'un autre disciple. Or ce disciple
    était connu du grand prêtre, et il entra avec Jésus dans la cour du grand prêtre ;
  yka-yka: Paturul si Simon Petros pu si Isa duk dambuwaˈ isab tindegne. Tindeg si
    Isa dambuwaˈ inin magkilale duk imam nakuraˈin hangkan tumuhut iye pu si Isa padiyalem
    pī si lame lumaˈ imam nakuraˈin.
  mle-mle: Simon Pitawa wun an Jisas kwukib yibiran dikim kwurkuw karaydaak. Aw wunaam
    adi Mwiya Yitaypika Pris bwu lakwu-didiwun. Alik wun Jisasawa mwiyir wuladiwun
    adi dikidi wiyak tipidadi kabaka yariparib day Jisasaam kwurin kawuladaak.
  shp-NTPO: Simón Pedro betan wetsa Jesussen joniribi, ja Jesús bokanai chibani kabékona
    iki. Jatian ja *sacerdotebaon koshin, ja wetsa Jesussen joni moabi onanna iká
    iki. Jaskara kopí, xobo chicho ja joni jikia iki.
  aom-aom: Huꞌirae bavaꞌamu Simon Peterꞌo ijoraje göꞌo jaburo niöꞌiro Iesu rihiromareje.
    Rihiromoromo priest börömo hesi amo rejo iromare ojore rovareje. Rueromo göhuro
    Iesuhu vaꞌajire ë vaꞌadeje priest börömoho ë aho mamiꞌe gavajego. Huro ë vaꞌi
    Peter-ro rejo ojore viëhi amonö namijadeje.
  geb-geb: Saimon Pita gum mba Zisas phorga rui guma mbe, mani Zisas zɨn vui. Mba
    Zisas phorga rui guma, Fhe Bakɨme rotu gari guman pan ana kaŋgi, ana maaŋ muuŋgiap,
    Zisas phorga za vov, mba Fhe Bakɨme rotu gari guman pana phena bɨnan vhen vergi.
  eng-WYCLIFFE: But Symount Petre suede Jhesu, and another disciple; and thilke disciple
    was knowun to the bischop. And he entride with Jhesu, in to the halle of the bischop;
  bsj-bsj: Simon Bitrus bwangtang Yeesu, nyo kange nii bwangka mane. nii bwangka kowa
    nyumom dur webebo, doken kange co mor luwece.
  cak-cak: Ri Simón Pedro y jun chic discípulo quitzekle'en-e ri Jesús. Ri jun chic
    discípulo ri' xa eteman ruvech roma ri nimalaj sacerdote israelita, romari' choj
    xoc-apu chojay che racho ri sacerdote ri achique lugar c'o-vi ri Jesús.
  chf-NT: Aj Simón Pedro bixi tu pat aj Jesús t'oc otro untu ajcänt'an. Jini ajcänt'an
    u chen chich conoce no' ajnoja pale. Jin uc'a ochi t'oc aj Jesús tan yotot no'
    ajnoja pale.
  tlf-tlf: Saimon Fita iso okumop man maak sino alop iyo Yesus imi daang begepmip
    kale, tinum amem imi kamok miton ko age hetpris iyo okumop man maak beyo atamsa
    kale, beyo Yesus so tam hetpris imi am daam tem una ko.
  piu-2006: Yiitjunyaya katiyananyingka Piitalu ngalitjulitju tjananya ngaṉṯiwanangku
    wanaranangi. Ngayulu tuḻkuku mayutju tiṉanya yurrunpa wangkapayi. Palumpa waarrkana
    tjuṯaku ngayulu ninti nyinangi. Palumpa waarrkanangkuṉi watjantjala, ngayulu kiiṯawana
    tjarrparra palumpa ngurrangka yaaṯangka yila ngarangi, Yiitjunyaya waaḻangka yunngu
    kanyiṉingka,
  poh-NT: Naxcꞌamaric je Jesus ru̱cꞌ i cꞌamol quibe̱h take aj kꞌahsem si̱ chiwach
    i Dios, xtahkaljic je cuꞌum quib keh hoj raj tahkanel, reꞌ Simon reꞌ ribihnej
    woꞌ chi Luch chꞌi̱l i jenaj chic kich aj tahkanel. Reꞌ kich aj tahkanel reꞌ xihchꞌilej
    je i maꞌ Luch, ehtꞌalamaj wach ruꞌum i cꞌamol quibe̱h take aj kꞌahsem si̱ chiwach
    i Dios eh ruꞌum reꞌ xyeꞌeric kꞌab reh chi xoquic cok chiꞌ ripa̱t i cꞌamol be̱h
    reꞌreꞌ naxcꞌamaric woꞌ cok i Jesus ar.
  tue-tue: Cʉ̃́ã Jesuré néewari, Simón Pedromenarã yʉʉcã cʉ̃́ãrẽ nʉnʉwáwʉ. Paiaré
    dutigʉ́ yʉʉre masĩwĩ. Teero tiigʉ́, yʉʉ Jesuré néewaramena wii popea macã yepapʉre
    sããwawʉ.
  bjp-bjp: Saimon Pita ru e nenge kalalik na fafausum sabin ru mimi la lo Iesu. Famfamu
    ken foron pris i usum lo e kalalik na fafausum ae, pesu ka kau tura Iesu una palgan
    ubiif kale falifu ken pris ae.
  xon-xon: Baah di Yesu buen na, le Simonn Piita ni Yesu aadidiir ubaa paan u pu.
    Uwumbɔr aatotoorninkpel nyi Yesu aadidiir ngbaan. Nima le u dii Yesu ki koo ni
    Uwumbɔr aatotoorninkpel aachiln ni.
  tzo-ZNT: Voꞌon li Juanone xchiꞌuc ti Simon Pedroe tijiloticotic echꞌel ta spat ti
    Jesuse. Li voꞌone xiyojtiquin ti totil pale Anase. Ti cꞌalal iꞌoch ta stiꞌ sbe
    totil pale ti Jesuse, tijil liꞌoch uc.
  mpm-NT: Simón Pedro ni ndikun da Jesús nuu kuaꞌan ya jiin soldado un. Suni ni ndikun
    ɨnga ndajaꞌa Jesús. Ti sutu kuñaꞌnu ga un ni jini mani da jiin chaa un. Yukan
    kuu ja ni kɨvɨ da jiin Jesús nuu yuxeꞌe sutu kuñaꞌnu ga un.
  ots-NT: Bbʉ mí ttɛn car Jesús pʉ jár ngu̱ car Anás, má tɛn car Simón Pedro co ca
    pé hnar möxte. Nu ca pé hnaa, mí mpa̱dihui car da̱möcja̱, gue car Caifás. Eso,
    bbʉ mí ñʉti car Jesús pʉ jár patio cár ngu̱ car da̱möcja̱, bi ñʉti pʉ hne̱je̱
    ca pé hnaa quí möxte car Jesús.
  hoy-hoy: शमौन पतरस अदिक ऊंद अन्य चेला भी यीशु उन हिंद आगेदुर. ईव चेला महायाजक उन
    जाना पयचाना ईरोन, इदुरसाटी आव यीशु उन सांगुळ महायाजक उन आंगुळ दा होदुन,
  amo-amo: Simon Bitrus dofino Yesu ku, nanere wang nkang gono katwa we. Ame kani
    gono katwa we, udya na Priest wa yirughe, amini wa piru kuti nshara ndya na Prieste
    nin Yesu;
  pjt-pjt: Ka tjaultji tjuṯangku Jesunya witiṟa Tjukurtjara Puḻkaku ngurakutu ma-katinyangka
    Simon Peterlu pula nintintja panya kutjupaṟarangku Jesunya tjananya maḻawanungku
    waṉaningi. Ka ngura nyara palula wirkankunyangka nintintja panya kutjupangku Peternya
    uṟilta wantikatira waintaṟa Jesunya tjananya waṉaṟa tjarpangu waḻiku yaatangka.
    Panya nintintja paluṟu wati nyara Tjukurtjara Puḻkaku ninti.
  cwe-cwe: Saimoni Petili na mwanahina imwenga wamuwinza Yesu. Kwaviya ija mwanahina
    imwenga kamanyika na mkulu wa nhambiko digogogo, kahita hamwe na Yesu muna uluhelengo
    lwa ikaye ya mkulu wa nhambiko digogogo.
  daa-NT: Simon Piyer iŋ giji *maajirin̰ce ka pey aaɗaag Iisa. Maajirin̰ce ka pey-ak
    gay, mee satkiner ka tatko ibingiga. Paa ko, ŋa un̰jitu iŋ Iisa ɗo ger ka mee
    satkiner ka tatko.
  mlp-mlp: Sa Saimon Pita ayow disaipel araq inaq in Yesus muzim inaq tamaz mat danmebta
    na ago bitab tilehiy. Lehan mat ayahta na in disaipel araq na ago tuhuritta iyan
    disaipel naqmo Yesus muzim inaq bit na ago gel aduganib le tugwahtim.
  ape-C: Douk hasuhw Jisas haran hanak aria Pita nani anudok anan disaipel hagipeshan
    hanak. Anudok anan disaipel, douk adur debeini pris nadukeman wosik. Douk nadukeman
    namudok aria anan adur neirum Jisas hawish numun anudok debeini pris ananig ahwog.
  bgs-bgs: Na, si Simon Pedro asta tô sábbad disipulu i Jesus, igtalundug dan ki Jesus.
    Tô sábbad disipulu na ikilalaan katô tuu mallayat ka pangulu ka templo tô igtákkás
    ki Jesus tun ta luwà ka balé katô tuu mallayat ka pangulu ka templo.
  faa-faa: Yasu fana karikia purakano, Saemone Pita soko, aporo hakāsa pura meta
    soko, kesekea kekemarape pusuapo. Pukua pirisiti aporo fanamo apea pauraka, aporo
    hakāsa pura tetá pesa amo aporo hakása metamo pirisiti aporo fanane aserapo.
    Aserasamo ape ruru ikia koro aeyaka yorokoa pukua, Yasuyaki hakāsa ape hauaka
    moroa pukua risiapo.
  kik-kik: Simoni Petero marĩ na mũrutwo ũngĩ makĩrũmĩrĩra Jesũ. Na tondũ mũrutwo
    ũcio nĩoĩo nĩ mũthĩnjĩri-Ngai ũrĩa mũnene, agĩtwarana na Jesũ kũu nja ya mũthĩnjĩri-Ngai
    ũcio mũnene.
  cap-NT: Jesusa chjichan, Simón Pedruz̈tan tsjii tjaajinta z̈oñz̈tan Jesusa apzic̈ha.
    Nii tsjii Jesusiz̈ tjaajinta z̈oñiqui timplu jiliriz̈ pajtatac̈ha. Jalla niz̈tiquiztan
    Jesusiz̈quiz apz̈cu nii timplu jilirz̈ patiuquin luzzic̈ha.
  ksr-ksr: Jiisas meŋ keŋgi Saimon Piito ano gowoko alia moŋ yoronoŋ gemagianoŋ keni.
    Kema alia iikanoŋ jigo gawoŋ galeŋ waŋa moma murotiwaajoŋ ama saanoŋ afaaŋkota
    Jiisas otaaŋ jiŋkaroŋ miri sopa uutanoŋ kemero.
  eng-TNT: Cayphas was he that gave counsell to the Iewes that it was expediet that
    one man shuld dye for the people.
