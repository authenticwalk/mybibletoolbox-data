    du̱nu̱vintsa̱nika̱jxp je̱ teeꞌta̱jkta tyaagujkp, je̱ Jesuuseꞌe du̱paꞌu̱xꞌo̱o̱ki.
  bzh-bzh: Simon Pita luho hur maluh ngwë detamuin Yesu medeya. Loḳ alam-deneḳo-seriveng
