  lif-NT: ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛ ᤏᤢ ᤘᤣ᤹ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤎᤡᤰᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤋᤡᤶᤍᤧᤳᤇᤢᤖᤥ॥ ᤂᤧᤴ ᤘᤣ᤹ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤸᤗᤧ
