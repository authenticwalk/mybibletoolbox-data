    noka ago wene tokale tokome einagome Yesu koua ako tobou agono yapu pomale pome
    mepoka.
  swe-swe: Simon Petrus och en annan lärjunge [Johannes ödmjuka sätt att inkludera
    sig själv] följde efter Jesus. Den lärjungen var känd av översteprästen och gick
    tillsammans med Jesus in till översteprästens gård [en gårdsplan utan tak, med
    murar runt omkring].
  cth-cth: Simon Piter hoi alouke a hnukkâbang buet touh teh Jisuh hnuk a kâbang roi.
    Hote a hnukkâbang e teh vaihma kacue hoi a kâpanue dawk Jisuh hoi cungtalah vaihma
    kacue e toeim thung totouh a kâen thai.
  mti-mti: Saimon Pita ge aigowawa upeba desirom mu Iesu amave amome. Aigowawa mame
    me Iesu gaibu pirisi painauvitwa gweyawa arawa apa unigne, kuiyawa pirisi painauvitwa
    me apan mame yaug anone.
  pad-NT: Hari. Oniaroa, sorara Jesu-ra vagathi'avini vanaothia vikasiaga'aha adani
    Simão Pedro, Jesus ipohina hoariha khama. Sasidotxi vakadika'da'di gorana kavasiribanini
    bodinia Jesu-ra avavikhajakosi'aha adani sorara. Gorana bodinia avavi'oi'aha.
    Sasidotxi vakadika'da'dia biogaki ada Jesus ipohina Jesua binofijahakiki, oniani
    ida gorana kavasiribanini bodinia o'oina vava'ahavini hija vakadiania.
  twi-twi: Simon Petro ne osuani baako dii Yesu akyi. Na osuani baako no yɛ obi a
    ɔsɔfopanyin no nim no yiye. Saa osuani no na onyaa kwan kɔɔ ɔsɔfopanyin no fi
    hɔ.
  hlt-hlt: Te vaengah Jesuh te Simon Peter neh hnukbang pakhat loh a vai. Tekah hnukbang
    te khaw khosoihham aka hmat la a om dongah Jesuh taengah khosoihham kah vongup
    la kun.
  tbz-SIM: Simɔɔ Piɛri nɛ̀ Yesu tɑncɔ́ùntì tɔù mɔù, kɛ̀ bɛ̀ ńtũ nYesu. Ikuɔ́ nìùtì
