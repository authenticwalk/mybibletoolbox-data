  unx-unx: ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଏଟାଃ ମିହୁଡ଼୍‌ ଚେଲା ୟୀଶୁକେ ଅତଙ୍ଗ୍‌ ଇଦିକିୟାଏ, ଏନ୍‍
