    hatyo tehitiya atyo isoa Jesus kakoa Anás hana talahokolako.
  llg-llg: Simon Petrus tungga Yesus nesik dea, sama-sama no Yesus ana mana tunggan
    esa bali, fo ndia au Yohanis. Anggama Yahudi la malangga inahuun nalelak au. Huu
    ndia de au bisa maso uni ndia uman pasan uu, sama-sama ua Yesus.
  kyf-kyf: Simɔ Piɛlɩ -yɔ -Zezuu 'bɩnɔnyɔ yabhlo yia -Zezu 'bɩ mnɩ. Nɩɩ, -Lagɔbʋbɔnyaa
    -kanyɔ 'kadʋ -yi ɔɔ -Zezuu 'bɩnɔnyɔ yabhlo -mɔnɩ, we 'dɛɛ 'gbʋ -mɔɔ -yɔ -Zezu
    'sɔ yia ɔɔ -Lagɔbʋbɔnyaa -kanyɔ 'kadʋʋ -buduŋwɛɛ pla.
  tpi-tpi: Saimon Pita wantaim narapela disaipel, tupela i bihainim Jisas i go. Hetpris
    i save long dispela arapela disaipel, olsem na em i bihainim Jisas i go insait
    long banis bilong hetpris.
  mih-NT: Ta i sindyico ra Simón Pedro sii ra Jesús, ta tacuan tucu inga ra. Sito
