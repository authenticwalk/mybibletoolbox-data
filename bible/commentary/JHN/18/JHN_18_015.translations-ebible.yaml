  mto-NT: Pyana̱jkxtu tseꞌe je̱ Jesús je̱ Simón Pedro je̱ts jadoꞌk je̱ myuꞌixpa̱jkpa.
    Je̱ myuꞌixpa̱jkpa, íxajats je̱ꞌe̱ veꞌe yꞌijt je̱ teeꞌ juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp
