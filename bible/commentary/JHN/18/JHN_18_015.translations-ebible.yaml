  san-GUJ: તદા શિમોન્પિતરોઽન્યૈકશિષ્યશ્ચ યીશોઃ પશ્ચાદ્ અગચ્છતાં તસ્યાન્યશિષ્યસ્ય મહાયાજકેન
    પરિચિતત્વાત્ સ યીશુના સહ મહાયાજકસ્યાટ્ટાલિકાં પ્રાવિશત્|
  amx-amx: Rrkwentj mapel Jesu renh angek-arleng, Simon Peter kwertengerl nyent arrpenh
