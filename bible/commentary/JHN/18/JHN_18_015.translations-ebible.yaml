  isl-isl: Símon Pétur fylgdi í humátt á eftir, auk annars lærisveins, sem kunnugur
    var æðsta prestinum. Þeim lærisveini var nú leyft að koma inn í garðinn ásamt
    Jesú,
  spy-NT: Yooto koonaamaat ꞉Simōōni Bētērō ākoo rubiintēēt ake, Yēēsu. /Kiinkētoot
    rubiintoonoo ake ām wōlēē kimii ꞉chiichoo wōō bo kōrōs. Kunyoo, kiiwut ꞉inee kayaata.
  xnn-xnn: Si Simon Pedro ya nan esay ib-ana ay pasolot et inmonodda ken Jesus. San
    ib-an Pedro et getgetkena si Anas ay kangatowan ay padi isdin nallos ay tew-en
    isonga nakisgep ken Jesus issan pantew.
  mwe-mwe: A Shimoni Petili na nkujiganywa juna gubhaakagwilenje a Yeshu. Jwene nkujiganywajo
    atendaga manyika na Bhakulungwa Bhabhishila, kwa nneyo gwajinjile palukumbi lwa
    Bhakulungwa Bhabhishila lubhajinjile a Yeshu.
  tte-tte: Saugana Yeisu silalawan Anasa koina Saimon Pita yo tobenali yabo Yeisu
    mulina mena silau. Bwaine tobenali yabone Anasa ikatai namwanamwai. Mwa boda meuloina
    yo tobenali yabone silau numene kana gana kalona mena. Na Pita nige ilulusae na
    itotoloya ganane kana gamwa mena. Kabo tobenali yabone itagelakeile Pita igitai
    nige ilulusae kabo ipileyoi yo ilau iedeedede gamwa kana togitekalatan sinene
    koina kabo Pita iyogan yo silusae.
  tcs-tcs: Saiman Pita ane wan nada klostuman i bin pole Zizas biain. Dat nada klostuman
    i lelbet sabe da bosprist, daswai dempla i bin lete dat klostuman po kam insaid
    wea da yad blo dat ples.
  hlt-THB: Simon Piter ingkaw ak chang hubat pynoet ing Jesu ce a hu awh hquut hy
    nih. Cawhkaw hubat cetaw khawsoeih boei khyt ing sim qu hy nih, cedawngawh anih
    cetaw Jesu ing khawsoeih boei khyt a ipkhui kawngmana lut hy nih.
  soq-soq: Sorodia Iesu banlene antoio Saimon Pita ita wawe alala dea da mo wauwo
    Iesu warorosane antoie. Tane Pita sowa sa nata antoia pirisi ionoidoa me atensan.
    Sa baiwa me rua os pirisi ionoidoa kotuwa bolawe Iesu banlene odeio me do odene
    alen.
  qub-qub: Simón Pedroga juc disïpulu-masinwan Jesuspa caru guepallanta aywaran. Chay
    caj disïpuluga mas mandaj cürawan rejsinacusha carmi Jesuspa guepanta sawan ruricama
    yaycuran.
  att-att: Á paggápù da kâ Apu Kesu, ajjan yù ira duá nga sinudduán ni Apu Kesu, di
    Simon Eduru ánna yù tádday paga nga siminuttul nira ta pangituluk da kuna sù kotunán
    na pári. Á yù kabbulun ni Eduru, ammu na yù kotunán na pári, á yáyù nga nepulù
    kâ Apu Kesu nga simillung sù nálitukán nga námmuák na bale na pári.
  bki-bki: Jibe nei naruei, aburu Yesu ban ea vio napano Anas joaio, ana ea bogo na,
    kumemi juo Saimon Pitere numitu numitakisorlo. Beamu kumemi juo Parinio Toro Lu
    nei nuburon vio takurano, naruei amijamo ka kiniou natakisor Yesu nava jouro,
    mia aberbure Pitere jo bo.
  bqp-bqp: Simↄ Pita kũ ìba pãndeo tɛ́ Yesu kpɛ. Sa'oriki zↄ̃kↄ̃ↄ ìba pãnde pì
    dↄ̃, akũ ìbaa pì tɛ́ Yesui à gɛ̃̀ sa'oriki zↄ̃kↄ̃ↄ pì bɛ ↄnn,
  mcp-mcp: Shímun Pyɛ̂r bá ŋgwɔ́l *mpwíín bwə́ á ŋgə bɛ̧ Yésus kʉ́l bwə́ á ŋgə kə
    nə nyə yí. Kə́lə wɔ́ɔ́s Ajəlácɨ á ofada dɨ́ njɔ́w, mpwíín ɛ́nɛ nywáá bə́nɔ̂ŋ Yésus
    bwə́ mú nyíi, nəcé Ajəlácɨ á ofada nyə á dʉ mpu mpwíín wɔɔŋg.
  hat-hat: Simon Pyè te swiv Jezi ansanm ak yon lòt disip. Disip sa a te yon konesans
    granprèt la. Se konsa li te antre anmenmtan ak Jezi nan lakou granprèt la.
  npl-NT: Simón Pedro iwa n ok se imomachti san wejka okwaltokayah n Jesús. Non ok
    se imomachti omoixmatia iwa n weyi tiópixki Anás, yika ye okalak kan okiwikakeh
    n Jesús.
  bgg-bgg: “Simon Phithar nane gai samoy de Isu iidoh luagieng, chiih-è gai samoythek
    è ne Boh Phabithek shii wie thieg, jiè ithek de Isu rog shii Kho Phabi hò sibiang
    shii wuii dun.”
  eng-TCENT: Now Simon Peter was following Jesus, as was the other disciple. That
    disciple was known to the high priest, so he went with Jesus into the high priest's
    courtyard,
  eng-BSB: Now Simon Peter and another disciple were following Jesus. Since that disciple
    was known to the high priest, he also went with Jesus into the courtyard of the
    high priest.
  cpu-NT: Ikanta Simón Pedro itsipatakari pashine iriyotaane Jesús, joyaatakoventakeri
    Jesús. Irika pashine iyotaari, iñaapiintane jinatzi omperatasorentsijanori, irootake
    ikyaantapaakari joyaatakoventakeri Jesús.
  san-ASM: তদা শিমোন্পিতৰোঽন্যৈকশিষ্যশ্চ যীশোঃ পশ্চাদ্ অগচ্ছতাং তস্যান্যশিষ্যস্য মহাযাজকেন
    পৰিচিতৎৱাৎ স যীশুনা সহ মহাযাজকস্যাট্টালিকাং প্ৰাৱিশৎ|
  tac-NT: Napu'lige 'ma o'tosuga Esusi, Simoni Pégroka 'lige uché bilé Esusi oyérame
    Esusi najátasia e'yénale. Alué rió napu Pegro 'yuga enale 'ma we'sá etérigame
    nile alué balé wa'lúlate, alekeri napu'lige Esusi bajkichi alé ra'pichí alué wa'lula
    galílachi, abiena 'la 'yáleru lisensia alué rió alué yochi repúmete napurigá 'la
    bajkimela alé ra'pichí.
  eng-WEBPB: Simon Peter followed Jesus, as did another disciple. Now that disciple
    was known to the high priest, and entered in with Jesus into the court of the
    high priest;
  gfk-H: Io, Saimon Pita ma tiga mes na bulu na hausur dir ga murmur hani Iesu. Ma
    iakan ra bulu na hausur ga sakatei Iesu uram narako tano tingena hera ta Anas,
    no tamat ta ira pris, kanong iakano tamat ga nunurei tar ia.
  viv-viv: Tu Saimoni-Fita Yesu gibwaꞋulina kadu iyaꞋeku buye, iya kadu Yesu ana tomuliya.
    Abaveyao ana tofaisewa adi tokaiwabu gihalamane-hagihagiyeku, faꞋina yana manuwa
    ana edaꞋawaneya iya Yesu buye aluku tu bana Fita kabuꞋavane wana liline gimidimidi.
    Au iya gahobu agetoga kwamayoku wana giꞋitaꞋitaveꞋavina-ma againe gagahe ada wana
    giyauna be Fita giluku.
  yao-yao: Che Simoni Petulo pamo ni jwakulijiganya jwine ŵakuiye Che Yesu. Jwakulijiganya
    jwine jo ŵamanyiche ku Jwambopesi Jwankulu, nipele ŵajinjile pamo ni Che Yesu
    pansana pao Jwambopesi Jwankulu.
  tgp-tgp: Simon Peter peresi na tamlohi usuri tinapua non Iesu matea, la usurira
    la lavi Iesu mo vano isan Annas. Tamlohi non Iesu atu enia mo levosahi mamahuni
    pr̃is aulu atu, ale mo usuri Iesu mo sivo na lolo rope iman pr̃is aulu atu.
  auc-NT: Itota nänö ëmïñængä wacä tönö Timönö Pegodo ïñömö tömëna ïñömö Itota ingante
    tee empo godatapa. Mäningä ïñömö Itota nänö ëmïñængä ïñömö, Wængonguï quï, ante
    në godongä ñæ̈nængä pönï nänö në adingä ïnongäimpa. Ïninque Itota tönö pöninque
    tömengä Wængonguï ingante në godongä ñæ̈nængä pönï ïnongä oncö yacömöñäa ïñömö
    pö guiicantapa.
  kbc-NT: Odaa Simão Pedro ijaaɡ̶ijo eledi ane-diotibece Jesus joɡ̶odiotece lowidi
    noɡ̶oyadeegi Jesus, dinixigaɡ̶awamigi. Niɡ̶ijo lixigaɡ̶awa Simão Pedro lowooɡ̶otagi
    niɡ̶ijo lacilo-sacerdotitedi. Joaniɡ̶idaa leeɡ̶odi me yakadi me diotiwece Jesus
    naɡ̶a dakatediwece niogó liɡ̶eladi niɡ̶ijo lacilo-sacerdotitedi.
  bmh-bmh: Saimon-Pita zaug Yesus nugau tapaimaraneu du tub al go Yesus sesamorai
    betemen. Uwait ula dacaneu du banou pet nug tapaimaraneu du tub go abe meun, gonun,
    go Yesus sesamoraimai, zaueim sieun.
  ctu-BL: Simón Pedro tsi' tsajca majlel Jesús yic'ot yambʌ xcʌnt'an. Jini yambʌ xcʌnt'an
    cʌmbilʌch i cha'an jini ñuc bʌ motomaj. Tsa' ochi yic'ot Jesús ya' ti' pam i yotot
    jini ñuc bʌ motomaj.
  meq-meq: Simoŋ Piyer ta gawla i Yesu neŋgeɗ nəte ta zəŋgal na Yesu. Bagwar i ndo
    məvəlaway wu a Mbəlom a sər na gawla i Yesu niye neŋgeɗ eye. Hərwi niye neŋgeye
    na, ti ye a dalamətagay i bagwar i ndo məvəlaway wu a Mbəlom tə Yesu salamay.
  noa-H: Mag Anás haar hamau hi hat'aadeewaijã Simón Pedro dʌ̈i maach numpaimuata
    warp'aapaimua hi hoopʌ̈pʌ̈ig majim. Mʌchin chi p'adnaan pöröujã k'ap'ʌ haajerr
    haawai mag chi p'adnaan pör haar Jesús wai dubp'öbaadeewaijã mʌchin hierr nem
    pöm wëu wëjöm heejã dʌ̈i dubjim.
  alp-NT: Simone Petruse kai Yesuse Eni maka lulu sae lekwe luasi lulu Yesuse. Yesuse
    Eni maka lulua sae mere imame elake irenai peneka. Hoko ikusu lulu Yesuse lopai
    luma uweije.
  san-VEL: tadaa "simonpitaro.anyaika"si.sya"sca yii"so.h pa"scaad agacchataa.m tasyaanya"si.syasya
    mahaayaajakena paricitatvaat sa yii"sunaa saha mahaayaajakasyaa.t.taalikaa.m praavi"sat|
  kbq-kbq: Saimon Pita ene, magora Jisasima amage' nentea disaipoli ne'ene Jisasima
    avare'za Anasinte vazage'za anantega zamavririke vu'na'e. E'i anama vu'nea disaipoli
    nera, pristi ne'mo'a ke'nea disaipoli ne'kino Jisasi'ene vugota pristi ne'mofo
    kumapina ufre'ne.
  kbh-kbh: Simón Pedro y inÿe uatsjendayá Anasbe yebnoye Jesús imojtsë́stona. Chë
    inÿe uatsjendayábioyna, chë bachnangbe más uámana amëndayá ibnauábuatma; chíyeca,
    cha tojanobená Jesúseftaca chabe chashjóntscoñe jashjanguana.
  ron-LSB: Simon Petru și un alt ucenic au urmat pe Isus. Acel ucenic era cunoscut
    de marele preot și a intrat cu Isus în curtea marelui preot;
  pon-pon: A Jimon Petruj o pil amen tounpadak idauenla Iejuj. A tounpadak men et,
    me jamero lapalap ajaer, ian Iejuj kotilon on nan matuel en jamero lapalap.
  nhe-BL: Huan Simón Pedro huan na tijtoquiliyayaj Jesús. Huan nechixmatiyaya nopa
    hueyi totajtzi, yeca nechcahuili ma nicalaqui icalixpa ihuaya Jesús.
  sps-sps: Saimon Pita ana mesmes a matisian vovou iny naa to Jisas. Mesmes a matisian
    to na Tsoiny Mumua tan Tsoiny Faakor nat faarof iny non ya ana ayei naa fiisen
    mito Jisas koman a aunon tana numaa tana Tsoiny Mumua tan Tsoiny Faakor.
  wnc-wnc: Siwan Jesu Anasde takuwawa Saimon Pitaat naatda Jesu tawakumak. Sike Anas
    waapata nae atnataakge naat Jesuat Anasdane yotde daman gwekatang kopbumak.
  bus-bus: Simↄ Pita kↄ̃n ìba pãndeo tɛ́ Yesu kpɛɛ. Sa'oriki ìsi ìba pãnde pì dↄ̃,
    ben ìba pì tɛ́ Yesuzi à gɛ̃̀ sa'oriki ìsi pì bɛ ua,
  gub-BL: Ximàw Pet a'e, ihe ihe no, oroho Zezuz haikweromo ure kury. Xaxeto wanuwihaw
    hekwaw katu a'e. A'e rupi aixe aha tuwihaw heko haw pe ihe kury, hàpuz huwake
    ihe kury.
  imo-imo: Saimon Pita kinye Jisas lombili andoli iye te kinye Jisas lombili pungili
    puringili. Aku lombili andolimu Gote popo tondoli iyemanga iye nomi awilimuni
    kanopa imbi tirimuna, kano iye nomi awilimunga ulkena imbo maku toringi kombuna
    tukundo Jisas meko puringina yu purumu
  boj-boj: Qaja tamo naŋgi Yesus osi aiyeqnabqa Saimon Pita a qoreq na Yesus dauryosiq
    aiyej. Yesus aqa aŋgro bei dego a dauryosiq aiyej. Aŋgro di atra tamo gate a qalie.
    Deqa a Yesus dauryosiq torei jeŋ miligiq gilsiq atra tamo gate aqa talq di brantej.
  eng-DRA: And Simon Peter followed Jesus, and so did another disciple. And that disciple
    was known to the high priest, and went in with Jesus into the court of the high
    priest.
  knf-knf: Ŧimoŋ Piyeer na naţaşar Yeŧu aloŋ bawo ţi pţaş Yeŧu. Naşih i baţeŋan ame
    naţaşarul anwooŋ na Piyeer. Kë naţaşarul mënţ aşë neej na Yeŧu du blay bi *naşih
    i baţeŋan.
  san-KHM: តទា ឝិមោន្បិតរោៜន្យៃកឝិឞ្យឝ្ច យីឝោះ បឝ្ចាទ៑ អគច្ឆតាំ តស្យាន្យឝិឞ្យស្យ មហាយាជកេន
    បរិចិតត្វាត៑ ស យីឝុនា សហ មហាយាជកស្យាដ្ដាលិកាំ ប្រាវិឝត៑។
  arn-NT: Simon Pedro ka ti kangelu disipulu Juan pingelu inaniefi engu ta Jesus.
    Fey ti kangelu disipulu kimnierkeeyew ti Wünen Longko Saserdote, feymew konpuy
    Jesus engu ti ruka mew.
  zas-NT: Tioꞌp ree xbejn Jesús binal laaman. Tijbaman la Simón, bén rniee reeman
    Bëd, stijbaman na̱j bén nünbee quijb bixhioz zojbloj, zeel guyunëman Jesús lënü
    guin,
  ken-NT: Símun Píta nɛ nkoŋo Yesu achák báré koŋo Yesu. Ndǔ nkoŋo Yesu achák
    wu achí mmǔ anɛ mǔngo bachiǎkap árɨŋɨ sayri, yí akoŋo Yesu kpát arɔk achwe
    amɛm sɛnta mǔngo bachiǎkap.
