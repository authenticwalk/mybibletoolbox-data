  guj-2017: સિમોન પિતર તથા બીજો એક શિષ્ય ઈસુની પાછળ ગયા. હવે તે શિષ્ય પ્રમુખ યાજકનો
    ઓળખીતો હતો તેથી ઈસુની સાથે પ્રમુખ યાજકના ઘરના ચોકમાં ગયો.
  jvn-NT: Rasul Simon Pétrus lan murid liyané, yakuwi rasul Yohanes, pada ngetutké
    Gusti Yésus. Rasul Yohanes kuwi kenal karo Imamé Gedé, mulané dèkné terus mèlu
    mlebu nang omahé Imamé Gedé.
  byr-byr: Saaimonɨ Pitalyɨ Jizaazare pwalyɨ saraai Jizaazarɨ mɨdɨnna. Gamɨrei pwarɨna
    Gotɨyarɨna Yɨraꞌde Naangei nayaa yawɨꞌna yadelyɨ. Yawɨꞌna yadei angwaasavɨ kusɨlaanna
    Jizaazalyɨ wɨlaawɨna. Jizaazarɨ kuna mɨdɨnna yagɨlyai wɨlaawɨna.
  ian-ian: Jisas kat kwutaa kalindi maa Pita ndina kwupmba yindɨ. Jisasna mbaapmamba
    la nat kɨta nyan ndɨno wupma yindɨ. Wan nat kwupmba ya nyan kat God kat kwunatɨga
    njambwi nyan vɨga lɨndɨ. Ndɨ Anasna ngay Jisasonala wuleindɨ.
  hun-hun: Simon Péter és egy másik tanítvány követte Jézust. Ez a tanítvány ismerőse
    volt a főpapnak, és bement Jézussal együtt a főpap udvarába;
  mcf-NT: Esus buansho isun Petedobëdtan chinunondambi. Chinuntuidash nidequi Caipasën
    shubuno choash daquënë uaidën puduednuesho tantiashun shëcuë isquid chidon puduedmiondashi.
    Ambi isondaid icsho aden puduedmiondashi.
  kjs-kjs: Saimon Pita Jon saa laapome Yesu raita maa pisipa. Gote-na lodo kira-ae
    ali mudumi nipu abala waru adisa-pulu ni Yesu raapu ni Mudu Ali-na ada perali
    pua pirisipa.
  mni-mni: Simon Peter amadi atoppa tung-inba aduna Jisugi tung illammi. Atoppa tung-inba
    aduga purohitlen aduga munna khangnaba maramna mahakna Jisuga loinana purohitlen-gi
    sumangda changlammi.
  yad-NT: Sasiityari̱jada ji̱ta Siimyó̱ Pyítrubañi̱ Jesús, sasiityari̱vay tenubatya.
    Jiryatiy Pyítrubay tenubay vicha̱da caserdótevyeda ja̱mu nutyityu̱bay datyi̱,
    sajayada ji̱ta variy Jesúsjsa̱ ramuju̱, ja̱mu nutyityu̱bay roriy vatapada.
  mxb-NT: Ta tákaa Simón Pedro xíꞌín iin ka̱ ta̱ xíonoo xíꞌín Jesús sata̱ ná kuaꞌa̱n
    ra̱. Ta náꞌá táꞌan ta̱ duti̱ kúú no̱ó xíꞌín ta̱ néꞌe táꞌan xíꞌín Pedro kuaꞌa̱n
    ra̱. Sa̱ꞌá ño̱ó ni̱ kuu ni̱ ku̱ꞌu ra xíꞌín Jesús nda̱ yéꞌé veꞌe ta̱ duti̱ kúú
    no̱ó ñoó.
  pon-2006A: Saimon Piter, oh pil emen tohnpadahk, ira ahpw idawehnla Sises. Eri,
    pwehki Samworo Lapalapo ese tohnpadahk teio, ihme eh iangki Sises ketilong nan
    palangk en tehnpas en Samworo Lapalapo.
  maq-NT: Quihndë ne, Simón Pedru cojo ngu sa cha ladu rë Jesús jan ne, tjengui me
    quiji me cojo Jesús. Hane cha ladu rë Jesús xingu jan ne, tsëhë xi vëë nahmi xi
    matitjun jan cha ne, cojo cha cavisehen cha cojo Jesús cahntsua hnchua ndatsen
    ndava nahmi xi matitjun jan.
  hto-hto: Simón Pedro jɨáɨe llófuegamɨe dɨga naɨ Jesudo jaide. Jɨáɨe llófuegamɨe
    lletáriraɨnɨ caifóidɨllaɨma onóigamɨe. Jira caifóidɨllaɨma jofo ibɨ́rɨmo afémɨe
    jofo jaide Jesús dɨga.
  por-BRBSL: Simão Pedro seguiu Jesus, como fez outro discípulo. Agora esse discípulo
    era conhecido pelo sumo sacerdote, e entrou com Jesus na corte do sumo sacerdote;
  ces-NKB: Petr a [ještě] jiný učedník ale šli za Ježíšem. Ten učedník byl známý nejvyššího
    kněze, a [tak] vešel s Ježíšem do veleknězova dvora.
  cui-cui: Simón Pedro irʉ ichʉn ponxaerʉ Jesús pijimonae tatsi jiwana Jesustha napuna
    ponabe poxonae policiamonae Jesús capoinchi sacerdotemonae pia pepa pentacaponaein
    tatsi pia botha tatsi. Barapon pon ichʉn bapon yaitainchi xua sacerdotemonae pia
    pepa pentacaponaein tatsi yaitane. Daxota bapon sacerdotemonae pia pepa pentacaponaein
    tatsi pia pin pia bo panatha tatsi Jesús puna joniyatsi.
  boj-2014: Qaja tamo naŋgi Yesus osi aiyeqnabqa Saimon Pita a qoreq na Yesus dauryosiq
    aiyej. Yesus aqa aŋgro bei dego a dauryosiq aiyej. Aŋgro di atra tamo gate a qalie.
    Deqa a Yesus dauryosiq torei jeŋ miligiq gilsiq atra tamo gate aqa talq di brantej.
  eng-OEBUS: Meanwhile Simon Peter followed Jesus, and so did another disciple. That
    disciple, being well-known to the high priest, went with Jesus into the high priest’s
    courtyard,
  eri-eri: Ariya, Saimon Pita no disaipel ete ngare, nere Yesus oojo tudu goyare.
    Ono ware wa, Pris mora bagu, no disaipel ete waha bona no alai. Onou bona, no
    Yesus oojo tudu Pris mora nomo orei huwanya langa goyai.
  aly-aly: Ahelengkw-rnemel Jesus akngeynek Annas-kenh apmer-warl. Peter-el-then kwertengerl
    ingwerel-then Jesus renh ingkern-they apentek. Atyetyart ilkwa tyaty-arenyel kwertengerl
