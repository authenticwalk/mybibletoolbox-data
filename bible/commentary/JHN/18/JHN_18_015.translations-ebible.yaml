    ra Jesús ndya yuvehe ra cu nuu sii tandɨhɨ ra cu zutu.
  qvh-NT: Simón Pedruwan jucag discïpulunmi Jesusta gatiräyargan caru guepalanta.
    Jucag discïpulunmi más mandag cürawan reguinacuyash car sawan rurinman yaycorgan
    Jesuspa guepanta.
  kms-kms: Saimon Pita di Jisas ningg wuti aye iri temi Jisas nde dobu maru. Prist
    mingg yumbui mingg yumbui ni Jisas ningg wuti iri te nei nimbig ye, pugri bu ni
    Jisas ane prist mingg yumbui mingg yumbui ni nas kin imb wabe mar mo,
  agn-agn: Si Simon Pedro asta ang tata pang sinagpan ni Jesus diminaton ka don. Ang
    sinagpan ang asi, gailala tang kalawigan ang padi, animan na-led tanandiang aroman
    ni Jesus ong kodal tang balay tang padi.
  nhi-NT: San uehca oyayah icuitlapan in Jesús in Simón Pedro uan ocse itlasalohcau.
    Uan nic nocse itlasalohcau Jesús oquixmatia in ueyiteopixcatlayacanqui, ouilic
    ocalac iuan Jesús tlahtic icah niquiyau in ueyiteopixcatlayacanqui.
  ttc-NT: Ntons te Simon Xhpe'y b'ix junky txnaq'atz Jesus exik lapet ti'j Jesus [aj
