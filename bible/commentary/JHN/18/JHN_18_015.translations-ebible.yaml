  kpj-NT: Simaõ Pedro inyõ‑wana rare Jesuisi hewomy. Kia Pedro‑wana rare, kia xiwena
    wedutyhy eryna rare. Tai tahe ralore òtity ijòrore‑di.
  zao-NT: Tsa lee Simún Pey ne thib zha kuu ngeteed lo Jesús mndeke dits Jesús. Tak
    lee tedib zha kuu ngeteed lo Jesús nlebee zha ngwleyy kuu nabee lo reta ngwleyy,
    kona mndaab zha kon Jesús lee roo yuu.
  byx-byx: De ama a risuiam ian diit naset ma Iesus, i ma Saimon Pita ke ne iak. I
    ma Pita aa rluaqa dai de qat drlem saatmit ip ket lu ama Barlka nep ma Lautu.
    Taqurla be qa man samer ama Barlka aa baniski i re kot se ma Iesus.
  ctu-CTI: Juan yic'ot Simón Pedro ti' tsʌcle majlel Jesús. Jini ñoj ñuc bʌ cura ti'
    cʌñʌ Juan, jin cha'an ti yʌc'ʌ i majlel c'ʌlʌ ya' ti corredor ba' ti pʌjyi majlel
    Jesús.
  zos-NT: Y Simón Pedro'is oy maṉ pya't Jesús y oy maṉ pya'tque't eyapø ñøtuṉdøvø'is
    lo que ispøjcupø myøja'ṉombø pane covi'najø'is y jicø eyapø nøtuṉdøvø tøjcøy
    Jesusji'ṉ møja'ṉombø pane covi'najø'is tyøjcomo.
  gvs-gvs: E Yeisu sinave Anasi ina vada ana kali goi sisiuye go, Saimoni Pita be
    yau kasabookuliye. Ago Tonúwala Toolagaina iyaagoigu, tauna yau nakae vada ana
    kaliyana goi asiu Yeisu taiyao.
  kbm-kbm: Pita be tis eisir singamolomb nok as amol ti itau ile Yisu be ile. Be amol
    bamo ebe geb amolmol kulkul da ane subu dabin ok, ei gitpweng amol nune etok are
    gikwai beti amol nok gile gisov taku ebe ve inalgum amolmol as yaun ok aplo gile
    givin Yisu.
  tew-tew: Simon Peter-áḏí wíyá khä̖ge̖ˀdi-áḏí Jesus-ví tíˀúugé damän. I owhaˀ pꞌóˀḏéḏîˀḏi
    nä́ˀi khä̖ge̖ˀdiˀ óetaa, heḏiho i khä̖ge̖ˀdiˀ ûnkoeḏi natsꞌú̖níḏí i tewhá tehpaa
    búge i owhaˀ pꞌóˀḏéḏîˀ nathaa iwe. Peter-á oe tehpaa yáˀwébo-á phóḏi núˀ óeyoeˀan,
    heḏiho i khä̖ge̖ˀdi nawáypee nä́ˀi a̖ˀyú̖ iphóḏiˀá̖yînmáaˀiˀ óehéeˀa̖míḏí,
    heḏi Peter oe tehpaa búgepiyeˀ óetsꞌúḏe.
  rmc-rmc: Džalas pal o Ježiš o Šimon Peter the dujto učeňikos. Ole učeňikos o nekbareder
    rašaj prindžarelas a geľa jekhetane le Ježišoha andre le nekbareder rašaskri dvora.
  apr-apr: Ye kene tani yo tikaua Yesu a tila pang ye Anas nga, ngan le Simon Pita
    iye Yesu galiunu san, in yeru titoo lapau a tila. Ngan tina tool kuto mai ke paroranga
    so pang Maro, in lon galanga ye Yesu galiunu san tani, ngan la le timalum panga
    bet itoo Yesu a ilo pang koongoo lono nga.
  tiy-tiy: Atin i Pedrowe brab ségétéwe dumo no kuyug ménfuray ro bé Jesuse. I ni
    ségétéw kuyug, énggéloloy gérotore fadi, mélaw énggéodor so bé Jesuse mahur mangéy
    dob fésayaway lawi i gérotore fadi.
  nlg-nlg: Simon Peter mana sakai ghua na vaovarongo toro tumuria Jesus. Na pukuna
    na vaovarongo ghua te kulana na puku ni sonisukaghi ke, mara talana ge ke haghe
    tana ghaghata ni valena na puku ni sonisukaghi kolua Jesus.
  dgr-DOGNT: Sımon-Peter eyıts'ǫ Zezì wecheekeè ı̨łè Zezì k'èè geède. Eyı wecheekeè
    ı̨łè yahtıı-wet'àaɂàa-deè k'èezǫ t'à yekǫ̀ gà ts'ǫ̀ Zezì k'èè nììtła.
  pes-OPV: اما شمعون پطرس و شاگردی دیگر ازعقب عیسی روانه شدند، و چون آن شاگرد نزدرئیس
    کهنه معروف بود، با عیسی داخل خانه رئیس کهنه شد.
  ron-1924: Симон Петру мерӂя дупэ Исус; тот аша а фэкут ши ун алт ученик. Ученикул
    ачеста ера куноскут де мареле преот ши а интрат ку Исус ын куртя марелуй преот.
  tpz-tpz: E Saëmon Pitaꞌ pen a meh vamomhë to suksuk amamot nö e ne pe Ieesuꞌ. E
    Susun po Teꞌ Ësës Heꞌ to nat vavih rakah e non pa meh vamomhë pamëh. Ivëh, neꞌ
    to ho vaꞌpeh suk me e Ieesuꞌ manuh koman a kiikin va mahën vëh to teꞌ non pa iuun
    pa Teꞌ Susun po Teꞌ Ësës Heꞌ.
  agd-agd: Pitan má ena eyo iyampon má ano Yisasin bákuren oríkan monó ánon banta
    kékái ánon banta ano mai eyo iyampon afová ukhan pasen áíkan Yisasin avákuren
    monó anon bantai yafufin óden mino.
  rkb-NT: Kyze Simaõ Peduru Sesus hapik niukuru. Usta zinymyrykyta Peduru tuk Sesus
    hapik niukurunaha. Taparakta ziknapamykysokota ziny. Atahi iwahoro pe zumu Sesus
    hapik wahoro isturupeze zumu.
  san-THA: 'ตทา ศิโมนฺปิตโร''ไนฺยกศิษฺยศฺจ ยีโศ: ปศฺจาทฺ อคจฺฉตำ ตสฺยานฺยศิษฺยสฺย
    มหายาชเกน ปริจิตตฺวาตฺ ส ยีศุนา สห มหายาชกสฺยาฏฺฏาลิกำ ปฺราวิศตฺฯ'
  iws-iws: Mɨ sɨma Jisɨs siirɨn ha nɨkɨunanamɨn hɨriir mɨ Saimon Pita mɨ inkam nwɨrɨn
    Jisɨs siir kɨgna mɨriiyɨn, sowa siir mhoɨiyar yam. Mɨ prismi bɨiyan inkam komiiyɨn
    yɨo siya bɨdi yɨnoknɨnkɨnɨn tɨ inkam nwɨrɨn siir kɨgna mɨriiyɨn siirɨn. Mɨ siya
    ha namɨn, kɨmɨdiniya hira omaka aiir nɨdyokiyokaiya saiir bopwo hɨr inɨ okwokaiyɨu.
  pol-SZ: Za Jezusem podążał Szymon Piotr i jeszcze jeden uczeń, który był znajomym
    najwyższego kapłana. Dzięki temu wszedł razem z Jezusem na dziedziniec rezydencji
    najwyższego kapłana.
  ztq-NT: Chop Simoñ Pedre stu xpëëdscuel Jesús kunal. Xyuumbey xaa xaa nii mastre
    non lo pxosy. Por ngo lëë xaa kwsëëb axte lo xley xaa nii mastre non lo pxosy
    ksa xaa Jesús.
  zai-NT: Yenanda Simón Pedru ne sti discípulu Jesús. Ridxaaga sti discípulu que sacerdote
    gola, ngue runi gunda biuu né laa ra biuu Jesús ndaani patiu sti sacerdote.
  upv-upv: Saemon Pita ko jinibb m̃inij se Iesu kele san orvijuri suri Iesu tevi meling
    jinibb nga marile. Ko nuru tuwen nen eptevi Iesu oran renge lolo naworr ne naim
    se batu jinibb ne sulsulen e, suri m̃ernen batu jinibb ne sulsulen orongwose erres
    p̃elak.
  wap-NT: Simon Peter, naꞌiki baꞌoran Jesus tominapa-kidanii, ĩdaꞌanpan Jesus. Aizii
    baꞌoraniz, uruu kaimanaimanaꞌo Umanawunuꞌo Faadaa aitapan. Ukauꞌan morota kootowapa-kizai
    iti uruu Jesus tuma, Umanawunuꞌo Faadaa dapu iti.
  mva-mva: Saimon Pita be tagataga takaia nge Iesus muri ditagaiaru. Tamoata Nanaranga
    ditabatabai biabiatuka nedi nge tagataga takaia ikauatakia-uia. Bokaibe Iesus
    diaru be tamoata biabia ngae pera kana ari-dialo disili-buduru.
  dwr-NT: Simooni Phexiroosinne hara itti kaalliyawe Yesuusa kaalliide beeddino. He
    hara kaalliyaawaa qeesatuwaa kaappuu ereedda; hewe Yesuusanna qeesatuwaa kaappuwaa
    dirssaa garssa geleedda.
  kfw-kfw: Simon Peter li siamruoi inkhat in Jisu kha inleijui. Hiwa siamruoipa hichu
    Thiampu kaliankhetpa le inlei-injet jarra ama khachu Thiampu kaliankhetpa omna
    inn tuollaidung katung Jisu le inruoiya aleiluut,
  bfz-bfz: शमौन पतरस और एक ओर चेला बी यीशुए पीछे-पीछे चली पड़े। ये चेला प्रदान पुरोईतो
    रा जाणने वाल़ा था और यीशुए साथे प्रदान पुरोईतो रे आँगणो रे गया।
  cuk-09: Jesús-sorba nadap-gusmalad, e-sapin-wargwen, degi, Simón-Pedro. We-sapin-wargwende,
    dule-irwa-Bab-Dummadse-gormalad-bur-dummad mag-daked. We-sapinde Jesúsba dule-irwa-Bab-Dummadse-gormalad-bur-dummad-e-neg-imbase
    dogsamogad.
  ben-OBCV: শিমোন পিতর এবং আর এক শিষ্য যীশুকে অনুসরণ করছিলেন। সেই শিষ্য মহাযাজকের
    পরিচিত ছিলেন। তাই তিনি যীশুর সঙ্গে মহাযাজকের উঠানে প্রবেশ করলেন।
  mil-NT: Te té Pèlú, àdi Xímú chi úú dɨ̀u‑dé, ndɨhɨ ɨngá tucu‑dé nàcuáa xìca cuu
    ndɨhɨ‑güedé Jèsús nchìcúⁿ ñáhá‑güedě xii‑gá cuáháⁿ. Te ɨɨⁿ tée‑áⁿ xìní tnáhá‑dě
    ndɨhɨ dútú cúnùu‑áⁿ nǔu nchìcúⁿ‑dé tnàhá‑dé Jèsús cuánguɨhu ndéé núú cáá vèhe
    tée cùnuu‑áⁿ.
  myu-myu: Simão Pedro o'ju Jesus nomuju. Warara'acat tak o'ju ceweju. Ixe dak onze
    beayũ'in osunuy. Ixe wara'acat ma Jesus eju oõm paĩyũ kukukat tuk'a ekorara be.
    Oõm paĩyũ kukukat itaybit cĩcã ixem puye.
  fue-fue: Simon Piyer e aahiijo goɗɗo tokki Yeesu. Aahiijo oo ɗon e annirnoo e hooreejo
    yottinooɓe sadaka, o naatidi e Yeesu fageere hooreejo Limaamiiɓe on.
  amk-amk: Simon Petrusi tuti manei siai na Yesusi ne inontaraifosa ura ria Yesusia.
    Inontarai mano siai nani mani imami fuba foi deroansoi, ampafe suai kontai ria
    Yesusi to imamifoi ne munu refongfo afui.
  fai-fai: Saimon Bita keida, Yesus alam weng kidimin kinim mak keida, ika Yesus dewiw
    iliso ibik tein kin mo unsiw. Kale alam weng kidimin kinim mak aka Yesus dewiw
    alaso uniw ki, yak bokal kayak am abiw dám tem uniw.
  ura-NT: Canacaanuna, Simoon Fedoro aina Jesoso sacuha cuhacaanu. Nii jana, canu
    coitucuha batirichuru curuaanaa jaunna, Jesoso jiniichaain enoon batirichuru curuaanaa
    loreri asaae.
  mcd-NT: Jesús iyoaifono Pedro yafi afu rafumisifo futsanri acachori fonifo. Pushu
    ano unmainti nocotan afu iquifainnifo. A fu rafua futsa niaifoan onanshon iquimani
    Jesús iquicainaino.
  urt-urt: Saimon Pita hindi jetalah ende jande Jisas yal. Jetalah ende luku kin sisyeme
    pris ondoh pe, kin gande Jisas nato lem meleꞌe, ŋaiye yukoh tikin pris ondoh sai.
  kiz-kiz: Simoni Petro an'kesisi Yesu, mebhu ni bhanafunzi bhangi. Ni mwanafunzi
    jhola jha amanyikene kwa kuhani mbaha, ni muene akajhingila pamonga ni Yesu mu
    libehewa lya kuhani mbaha;
  tzo-TZE: Li vu'un jchi'uc Simón Pedroe tey libatcutic ec ti bu i'ic'at batel li
    Jesuse. Li vu'une xiyotquinun li banquilal pale to'oxe, jech c'alal i'och ta yamaq'uil
    sna banquilal pale li Jesuse, tey li'och ec.
  lex-lex: La' ler de de Simon Petrus nora mutwualli id mak kre' wut lia riy mak Yesus
    ha Nwatutu-nwaye'a re rlernohor reria Yesus. Imam-imam o'ta lawanni de natg oleka
    Simon Petrus mutwualli de pede enlernohor Yesus pa nla'awa la'a makla' o'ta lawna
    romni gaini, la riwta ralamni.
  dov-dov: Sayimoni Pita wakatobela Jesu, alimwi awumwi sikwiiya. Lino ooyu sikwiiya
    wakazibinkene kubapayizi bapati, aboobo wakanjila a Jesu munkuta yabapayizi bapati.
  toc-NT: Simón Pedro chu cha̠tum li̠túm xta­ma̠­kalh­ta­huaké̠n Jesús lacatzú xta­sta̠­la­ni­ti̠­lhay,
    pero a̠má cha̠tum li̠túm xta­ma̠­kalh­ta­huaké̠n juerza tzinú xli̠­la­ka­pasa
    a̠má xapuxcu cura, pus xlá ma̠x­quí̠­calh tala­cas­quín na̠ nata­nu̠­ya̠chá acxni̠
    ma̠nu̠ca Jesús.
  ulk-1902: 'Simona Peteru, a nerute kaimeg giz abi irmilei: tarim zogozogo le opasereret
    abele nerute kaimeg giz, E Iesu dog balu tarim zogo le ra meta ge;'
  som-som: Waxaa Ciise daba socday Simoon Butros iyo mid kale oo xer ah. Ninkaas xerta
    ahaa wadaadka sare waa garanayay, wuuna la galay Ciise barxadda wadaadkii sare.
  mam-C: Tej tiky' q'i'n Jesús, xi lipe Pegr ti'j junx wuk'iy, a juntl t-xnaq'tzb'in
    Jesús. Ex ojtzqi'nqintaqa tu'n tnejil pale; b'e'x in okx tzaqpi'n tuk'a Jesús
    tzma tuja.
  ndj-ndj: Simoni Petili na ndundami wingi vamkovekela Yesu. Ayu ndundami kamanyika
    nendu na mtambika mkomi, kayingila pamu na Yesu muwudamwa wa mtambika mkomi.
  mbj-NT: Simaw, Peed häd näng doo, Jesus ma matëg see sii tabahõm warahén sa jawén.
    P'op Hagä Do tób n'aa yt hã moo heb'ooh do sa wahë n'aa heh'äät do hep'ëëh do
    ta ti ta ma metëëk do seeh. Ti hyb n'aa rabanoo tabajëë suun tób wahoo gó, kahadë
    doo gó, Jesus ramajë sun doo gó.
  lat-VUC: Sequebatur autem Jesum Simon Petrus, et alius discipulus. Discipulus autem
    ille erat notus pontifici, et introivit cum Jesu in atrium pontificis.
  ngp-ngp: Simoni Petulo hamwenga na mwanamp'hina niyo wamtimila Yesu. Yudya mwanamp'hina
    mtuhu na kanda kamanyika kwa mlava nt'hambiko mkulu, niyo engila hamwenga na Yesu
    kundani hant'hu hakuduganikila ha mlava nt'hambiko mkulu.
  aoi-aoi: Aburnajukwaba kembirra Jayumuna Bida akwa ngawa nuwilyaba ningka nenikaburrakiyuwa
    Jesus-langwa neni-likena nen-aburrakiyuwarna nakina-manja Enija-langwu-wa angalya.
    Eneja n-awiyeba Jesus arrawu-wa akwa enejukwaba nakina ningka nenungkwarba n-awiyeba,
    mena neningma-baba nubungkawa Enija nakina.
  enq-2: Dokopa Saimone Pitapa, disaipolo mende dokopa, dolapome Jisasa watao peambi.
    Disaipolo mende doko prisa mupa dokome kandenge dokonyana, Jisasapa tole pao prisa
    mupa dokonya anda kamapu dokonya pyakameambi.
  eng-ASVBT: And Simon Peter followed Jesus, and so did the other disciple. Now that
    disciple was known unto the high priest, and entered in with Jesus into the court
    of the high priest;
  mna-mna: Simon Petrus ziru naŋgaŋ toro tito Yesu ma tila tipet ruumu ki biibi kizin
    patoronŋana kan. Naŋgaŋ toro tana ni, biibi kizin patoronŋana kan iute i. Tana
    igaaba Yesu ma ziru tilela pa ruumu kwoono ma timbotmbot.
  myw-myw: Saymon Pita mo ikabwa̱kuns Yeisuw waseg, son navamul teitan; mtowen veiyon
    tanuwgwes lun sitovek, mapuna isiws wanbunatum sen gamag tasiyas nitokes Yeisuw.
    Tage Pita itamanaw iton wamatan bunatum. Mtowen veiyon tanuwgwes lun sitovek avakaein
    mo inek vin mana̱wen ikayamat wakoukwed, ilivans son, mo ikaliyow koukwed va̱gan
    Pita beisiw beim.
  sby-sby: Shimoni Petulo neshikwiya naumbi balamukonkela Yesu. Shikwiya naumbi uyo
    walikuba wenshibana neshimilumbo mukulene. Lino walengila pamo ne Yesu munga'nda
    ya shimilumbo mukulene.
  sll-sll: Ena Saimon Pita ire, na ire dire, Yisas aule ire ongwo hol i doling boli
    obilgi. Obilgere, Yuda ha maing oo singaba bir na gumana haya han pa dungure,
    ere singaba oo kepangwo malgi ogi.
  yaq-NT: Simoo Peeo' teame intok senu Jesujta majti, inime'e Jesujtat cha'aka kaaten.
    Ini'i senu Jesujta majti, junama'a te'opopo tekiakammeu yo'ota betana ta'eewan.
    Junuen san ini'i, Jesujta mak junama'a yo'ota kariu bicha, jitae bat kora ya'ariu
    aman kibakek.
  uro-uro: Bä nga rhoqoräkt i rhat tet sä ma Jisas dä ma Saimon Pita qä na akni nävät
    ama mudäsaqongda in det nasot a rha. Sokt di iaqäkt ama mudäsaqongga di ama pris
    ama vit na qa qat dräm a qa bä nga rhoqoräkt dä qä na rha sä ma Jisas savuk säva
    ama pris ama vit na qa aa vätka aa ivärhäm
  ita-1885: Or Simon Pietro ed un altro discepolo seguitavano Gesù; e quel discepolo
    era noto al sommo sacerdote, laonde egli entrò con Gesù nella corte del sommo
    sacerdote.
  muy-muy: Simu Piyer nday ata maslaŋa nahaŋ ya naŋ day aɗəbay Yezu ni tàɗəboru Yezu.
    Bay maɗəbay Yezu nani ti gəɗakani ga ndam *maŋgalabakabu mis akaba Melefit ni
    àsəra naŋ a lala. Nahkay tə̀huriyu ka ahar bəlaŋ akaba Yezu a dalaka ga ahay ga
    gəɗakani ga ndam maŋgalabakabu mis akaba Melefit ni vu.
  kqc-kqc: Simon Peter ma usi dina amiye yokoi bi Iesu usi boyadi. Sei ma amiye utari
    naivo amiye tora bi mina usi dina amiye yokoi diba, ye Iesu sa Sei ma amiye utari
    naivo vene di tora amiye di yava ida nefau dui reyadi.
  tav-tav: Jesure na cañe aáto Simón Pedro, yʉ quena nare jã caʉja aápʉ. Sacerdote
    maja ʉpaʉ yʉre catʉjʉ majiwĩ. To bairi cʉ ya wiire cʉ cajani jãarica janiro pupeapʉre
    yʉ cajãa aápʉ.
  eng-ULB: Simon Peter followed Jesus, and so did another disciple. Now that disciple
    was known to the high priest, and he entered with Jesus into the courtyard of
    the high priest;
  spa-VBL: Simón Pedro siguió a Jesús, y otro discípulo también lo hizo. Este discípulo
