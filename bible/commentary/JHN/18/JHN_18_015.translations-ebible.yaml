  bod-N: སི་མོན་པེ་ཏྲོ་དང་ཐུགས་སྲས་གཞན་ཞིག་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུའི་རྗེས་སུ་འབྲངས་པ༌དང༌།
    ཐུགས་སྲས་གཞན་དེ་ཉིད་མཆོད་དཔོན་ཆེན་པོ་དང་ཕན་ཚུན་ངོ་ཤེས༌པས། ཁོ་རང་སྐྱབས་མགོན་ཡེ་ཤུ་དང་ལྷན་དུ་མཆོད་དཔོན་ཆེན་པོའི་ར་སྐོར་ནང་དུ་ཕྱིན་ཏོ།།
  tca-NT: Rü choma rü Chimáũ ga Pedru rü wüxigu Ngechuchuwe tarüxĩ. Rü yema paigüarü
    ãẽ̱xgacü rü choxü̃ nacuèx. Rü yemacèx ga choma rü wüxigu Ngechuchumaã tichocu
    ga ãẽ̱xgacüpataèxtüwa.
  zpl-NT: Simón Pedro cuna stucu beneꞌ Jesuse uyanala beella liꞌinu. Nu lunú nuꞌlu
    uleꞌya enu mase rnibiyaꞌ cuaꞌ stucu benecuaꞌ, che uyuꞌulla cuna liꞌinu niꞌ uleꞌyacuaꞌ,
  mbc-NT: Moropai Simão Pedro moropai tiaron inenupa'pîya Jesus wenaima'pî. Mîîkîrî
