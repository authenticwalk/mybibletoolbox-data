  mkl-mkl: Wɑɑti iyi ɑ̀ mu Jesu ɑ̀ wɑɑ nɛɛ ŋɔi Simɔɔ Piɛɛ do mɔcɔ mmu ɡɔ ɑ̀ wɑɑ tooɛ.
