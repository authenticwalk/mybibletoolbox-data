  kze-kze: máánkówasarai Ísuna kwayó-kwáásíráí moóráwai Sáímoni Pítaawe moóráwaiye
    Ísun-ánaaemba kwa'maésarai kuyambá aiva'-mónó-káwáánákó moóráwaimba awánasuwowana
    aaimá ísópa'a Ísumba ánkaropa'a umáyowana
  mpj-mpj: Jayimun Piijalukamu Jiijajmili wangka-ninti kujupalu wanarnu-jananyapula,
    jampaya Jiijajpa kangu. Jiijajmili wangka-ninti jii wanarnu-jananya kujungkarringu
    kurrungu, yatily majumili mayangka yaartungka. Yatily majukura ninti nyinapayi
    palu Jiijajmili wangka-ninti. Kayilapa yatily majumililu warrkamupurlukalu jarrpajunu
