  san-TIB: ཏདཱ ཤིམོནྤིཏརོ྅ནྱཻཀཤིཥྱཤྩ ཡཱིཤོཿ པཤྩཱད྄ ཨགཙྪཏཱཾ ཏསྱཱནྱཤིཥྱསྱ མཧཱཡཱཛཀེན པརིཙིཏཏྭཱཏ྄
