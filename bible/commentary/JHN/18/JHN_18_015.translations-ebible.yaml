  mal-mal: ശിമോൻ പത്രൊസും മറ്റൊരു ശിഷ്യനും യേശുവിന്റെ പിന്നാലെ ചെന്ന്; ആ ശിഷ്യൻ മഹാപുരോഹിതന്
