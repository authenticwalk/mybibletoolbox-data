  mya-mya: ရှိ​မုန်​ပေ​တ​ရု​နှင့်​အ​ခြား​တ​ပည့်​တော်​တစ်​ဦး သည်​သ​ခင်​ယေ​ရှု​၏​နောက်​တော်​က​လိုက်​သွား
    ကြ​၏။ အ​ခြား​တ​ပည့်​တော်​သည်​ယဇ်​ပု​ရော ဟိတ်​မင်း​၏​အ​သိ​ဖြစ်​၍ သ​ခင်​ယေ​ရှု​နှင့်
    အ​တူ​ယဇ်​ပု​ရော​ဟိတ်​မင်း​၏​အိမ်​တော်​ဝင်း အ​တွင်း​သို့​လိုက်​သွား​ခွင့်​ရ​ပေ​သည်။-
  gng-NT: Bi tuke *Yesu ki joh ma nnɔ, nɛ Simɔn Piɛr nin *Yesu ya panpaankɛtɔ uba
    pɛ uʼbo. Bitɔtuɔrciɛnb ya ciɛn bɛn *Yesu ya panpaankɛtɔ bugbɛn. Nɛn bo nɛ u paan'
    *Yesu bo ki kɔn' bitɔtuɔrciɛnb ya ciɛn nnɔ den uluo bo.
  cbi-NTPO: Simón Pedro vee disipuluba Jesús' bendaa jintsula. Tsejtu juntsa disipuluya
    chachilla' mitya Diosnu kalen jimula' kayu aa bale rukuba kera' mitya, yaa tsaa
    Jesúsba bulu ya juusha vinchi iiñuren,
  ikk-NT: Saịmọnụ wụ Pita lẹ nwa-azụụn ọzọ nọ sọnmẹ Jesu. (Onyẹ-isi nchụ-ẹjan marịn
    nwa-azụụn ọzọ hụ amarịn, 'ya nwa-azụụn hụ nọ sọn Jesu banye imẹ ezi ọgwa onyẹ-isi
