  san-ORI: ତଦା ଶିମୋନ୍ପିତରୋଽନ୍ୟୈକଶିଷ୍ୟଶ୍ଚ ଯୀଶୋଃ ପଶ୍ଚାଦ୍ ଅଗଚ୍ଛତାଂ ତସ୍ୟାନ୍ୟଶିଷ୍ୟସ୍ୟ ମହାଯାଜକେନ
