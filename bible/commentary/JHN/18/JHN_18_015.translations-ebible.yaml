    Jesus pîkîrî itewî' poroyi'pîrî pîkîrî,
  ndg-ndg: Simoni Petro ankengamite Yesu, na nyonyonyo mwanapunzi ywenge. Ni mwanapunzi
    yolo ywabile atangitwe ni kuhani nkolo, ni ywembe kajingya pamope ni Yesu mu'libehewa
    lya kuhani nkolo;
  wsk-wsk: Simon-Peter olekem bo ilak Jesus kowom karoman namaman. Se olekem bo umu
    priest supuling nu ko ikia, ewere te se nu Jesus ilak priest supuling ko kawam
    ko por ningi kasu naguram.
  toj-NT: Jaxa Simón Pedro soc ja queni, como jmoj ni jbajticon nebumanila, ti nochanoticon
    och soc ja Jesusi. Ja queni, como camigo jbaj soc ja pagre mas nihuani, jayuj
    ti aaji ochcoticon soc ja Jesús ja ba spatioil ja snaji.
  tbc-tbc: Jesus diŋaneg diau dugo Saimon Pita iŋ Jesus san megeloum taida Jesus patun
    fo diau a. Pris malan te yan megeloum an nug duloŋ ak niŋen o megeloum an Jesus
