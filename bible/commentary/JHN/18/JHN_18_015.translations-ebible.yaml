verse: JHN.018.015
translations:
  kpx-kpx: Abu Iesu mai Anasi oe tisege Saimoni Bitau Iesu esemu moleti ehovei tilu.
    Esemu mole ke dubue kosive baluga keu ke hilokanu. Iale esemu keu Iesu ehomai
    dubue kosive baluga ke oe uvue tinu.
  okv-H: Eto Simon Peter te ambotani nei vahai amite aingeto Iesu humbuto pahuo ambota
    pambuto ambotani vahai amo priest peni na mahu kiari avoeto Iesu ga priest peni
    amita bande jo ta horenu Peter avo bande bokiri pe araha ta heteto mihinu
  tbo-tbo: Hougana hi weluwaya Anase a numa uyahina Pita Simona ma Yesu a hewali gehouna,
    tauhi Yesu hi wotagoya. A hewalina tu witalaguyaba hai taniwaga i hanapugeya,
    yaka bolu mitehi hi lui gogona a numa u gali hinena.
  mal-C: ശിമോൻ പത്രോസും മറ്റൊരു ശിഷ്യനും യേശുവിനെ അനുഗമിക്കുന്നുണ്ടായിരുന്നു. ഈ ശിഷ്യൻ
    മഹാപുരോഹിതനു പരിചയമുള്ളവൻ ആയിരുന്നതുകൊണ്ട് യേശുവിനോടുകൂടെ മഹാപുരോഹിതന്റെ അരമനാങ്കണത്തിൽ
    പ്രവേശിക്കാൻ കഴിഞ്ഞു.
  grc-SR: Ἠκολούθει δὲ τῷ Ἰησοῦ Σίμων Πέτρος, καὶ ⸋ὁ⸌ ἄλλος μαθητής. Ὁ δὲ μαθητὴς
    ἐκεῖνος ἦν γνωστὸς τῷ ἀρχιερεῖ, καὶ συνεισῆλθεν τῷ Ἰησοῦ εἰς τὴν αὐλὴν τοῦ ἀρχιερέως·
  bgc-bgc: शमौन पतरस अर एक और दुसरा चेल्ला भी यीशु कै पाच्छै हो लिए। यो चेल्ला महायाजक
    का जाण-पिच्छाण का था, ज्यांतै वो यीशु कै गेल्या महायाजक कै आँगण म्ह गया,
  khz-khz: Simona Petero e Iesu gena melo taa na Iesu gelaka-guiato. Rupu Veaga velena
    kamuna ripana ira, Iesu gena melo. Vovetaina gaurai ia maki Iesu ria gevega-lakatoga-kourato,
    Rupu Veaga velena kamuna gena numa kanana aonai Kota kapunai.
  deu-TKW: Es folgten aber Jesus Simon Petrus und ein anderer Jünger. Dieser Jünger
    aber war mit dem Hohenpriester bekannt, und gieng mit Jesus hinein in den Hof
    des Hohenpriesters. Petrus aber stand an der Thür außen.
  zsr-NT: Yjaquëꞌ cúdzuꞌlëꞌ Jesús Simón Pedro len yetúëꞌ bönniꞌ usë́d queëꞌ Jesús,
    zajnauquëꞌ Lëꞌ. Bönniꞌ usë́d ni gyázlenëꞌ Jesús löꞌa qui lidx bxuz blau, le nunbëꞌë
    lëꞌ bxuz blau naꞌ.
  lin-lin: Simona Petelo mpe moyekoli mosusu bazalaki kolanda Yesu. Moyekoli yango
    ayebanaki na mokonzi ya Banganga-Nzambe, mpe akotaki elongo na Yesu na lopango
    ya kati ya ndako ya mokonzi ya Banganga-Nzambe.
  hns-NT: Siemon Petras aur ek doesar tjela Jiesoe ke paatjhe gail. Oe tjela sab se
    barka agwa ke djaanat raha. Ohie se oe agwa ke mahal ke angana me bhie gail.
  noa-E: Mag Anás aar amau i athaadeewaijã Simón Pedro dʉ̈i maach numpaimuata warphaapaimua
    i oopʉ̈pʉ̈ig majim. Mʉchin chi phadnaan pöröujã khaphʉ aajerr aawai mag chi phadnaan
    pör aar Jesús wai dubphöbaadeewaijã mʉchin ierr nem pöm wëu wëjöm eejã dʉ̈i dubjim.
  eng-EMTV: And Simon Peter was following Jesus, as was the other disciple. Now that
    disciple was known to the high priest, and entered with Jesus into the courtyard
    of the high priest.
  mib-NT: Te Simón Pedro jiín ɨnga tēe scuáha, cándiquīn de Jesús cuangoo de yatā
    yā. Te ɨnga tēe scuáha ún chi jíní jnáhan de jíín sútū cujéhnu. Jeē yúcuan ní
    quɨ̄vɨ de jíín Jesús ini patio vehe sutū cujéhnu ún.
  lif-NT2: सिमोन पत्रुस नु वेॽ कुहुॽसाम्‍बाधिक्‍ले़ ये़सुःन् तिम्‍दे़त्‍छुरो॥ खे़न्
    वेॽ हुॽसाम्‍बाल्‍ले़ मानिङ्‌वाॽफुसाम्‍बान् कुसिङ् निःत्तुआङ् वये़बाल्‍ले़ चोगुल्‍ले़
    ये़सुःन् तिम्‍दुर मानिङ्‌वाॽफुसाम्‍बाल्‍ले़ कुलक्‍खुम्‍मो थारिक् के़रे़॥
  xnj-xnj: Simoni Petili pamonga na muwuliwa yungi vamlandili Yesu. Muwuliwa mwenuyo
    amanyikini kwa Mteta Mkulu, akayingila pamonga na Yesu mu luvanja lwa Mteta Mkulu.
  mmx-mmx: Simon Pita mi lara lun pinivu bok duga mumu ne Iesu. Lamaasa gomgo gakleklen
    avukat mo laau, kuren la neni ga emu eburu mi ne Iesu uto xeneng at lemelua saparap
    loogu at lamaasa gomgo.
  cbr-NT: Jesúsa suntárunën buáncëbë ca Simón Pedro 'imainun Jesusan 'unánmicë uni
    itsi, atu nuibiani cuancëxa. Axa Pedrobë cuancë uni ax ca sacerdotenën cushicaman
    'apun 'unáncë 'aish, Jesúsbë a 'apun xubu, cënëcënua me mëníocë, anu atsíancëxa.
  tee-NT: Ju Simón Pitalu' chai ju apumatamch ixt'atamaka'un yu'unchach ju ixtach'ak'ok'ata
    ju Jesús acsni lhi'ancalh tach'in. Chai ju xak'ai pali na ixt'alamispaich ju anu'
    pumatam chai yuchi lhit'amapasacalh ju Jesús ju yuchi la'ixpulacni junta ixlakachak'axnucanta
    ju ixchaka' ju xak'ai pali.
  eng-LSV: And following Jesus was Simon Peter, and the other disciple, and that disciple
    was known to the chief priest, and he entered with Jesus into the hall of the
    chief priest,
  cak-NT: Ri Simón Pedro y jun chic discípulo can jequitzekleben-e ri winak ri quic'uan
    ri Jesús, roma ja ri Jesús quitzekleben-e. Ri jun chic discípulo can etaman rech
    roma ri sacerdote ri más c'o ruk'ij, romari' choj xoc-apo chojay chi ri rocho
    ri sacerdote ri más c'o ruk'ij.
  pah-NT: Igwete Simão Pedro'ga hoi Jesus'ga reviri. Ga rupi ojipe'ga hoi no Jesus'ga
    remimbo'ehara'ga jitehe. Ikwava'ẽhara'g̃a nduvihavuhu'ga okwaha hete reki Pedro'garupive'ga.
    Nurã ga reki garonga rokari pe Jesus'ga reviri.
  sja-NT: Jesús jita atadak'ãri, Simón Pedro awaraa k'õp'ãyo ome ãra t'ẽe wãjida.
    P'aareerã poro waibɨapa mãgɨ́ k'õp'ãyo k'awa bada perã, t'ĩupiji ma te t'ɨak'au
    badamãi Jesús ome.
  xed-xed: Ka sliʼaftá i Piyer nda sna duhwal, ka dzaʼa ta hula Yesu ta hula Yesu.
    Tsa sana duhwal ya ná, nda sna tsa mali ta ghəŋa gwal dra skwi ŋa Lazglafta ya.
    Ka lamə tsi mista Yesu da daɓi ma huɗa həga ga tsa mali ta ghəŋa gwal dra skwi
    ŋa Lazglafta ya,
  glk-glk: شَمعونِ پِطرُس و ایتأ شاگرده دیگر عیسی دونبالسر بوشوییدی. او شاگرد از آشنایأنه
    کاهنِ اعظم بو. پس عیسی اَمره وارده حیاطه خانه‌یه کاهنِ اعظم بوبوسته.
  mks-NT: Ta ndaja coo Simón Pedro xi̱hín inga táhan da̱ xíca tuun xi̱hín Jesús cán
    ndíco̱ na̱ ja̱tá nu̱ ñéhe na a̱ cua̱ha̱n na̱. Ta da̱ inga cán xíni̱ táhan va̱ha
    da xi̱hín da̱ sa̱cua̱ha̱ chága̱ nu̱ ndíhi ju̱tu̱ ña̱ cán quéa̱ na̱ñe̱he̱ dá ña̱ma̱ní
    ndi̱hvi da xi̱hín Jesús yuyéhé vehe ju̱tu̱ cán.
  gfk-S: Io, Saimon Pita ma tike mes na bulu na harausur dur ga murmur hanane Jisas.
    Ma ikin ra bulu na harausur ga saate Jisas utuma naramon tano hare tane Anas,
    no tamat ta ira pris kinong ikino tamat git nunure ter ie.
  bmu-bmu: Jisös memba angetka Saimon Pitö aka gwarek alaŋi kun yetkön andöŋine anohot.
    Anohotka alaŋi miaŋön jike nup galöm bohonŋi möt waŋgiyöhaŋgöra aka ölöp amqeba
    Jisös wuataŋgöba jakömbuak miri sel uruŋe geyök.
  dgz-dgz: Simon Pita ge wadiamot apan da Iesu waran amone ewap amuiwanumun. Wa ewamot
    apan dawa ameme pirisi aritawa asigip tani menan, me Iesu den tane pirisi aritawa
    pa sin mega namboya unuk aen.
  eng-GNV: 'Nowe Simon Peter folowed Iesus, and another disciple, and that disciple
    was knowen of the hie Priest: therefore he went in with Iesus into the hall of
    the hie Priest:'
  zaa-NT: Denó tè Simón Pedrua Jesús lani attu discípuluá. Nu ná huexána' qui' ca
    sacerdótea nna nabia' bánią discípuluá, acca gutà'a tè discípuluá lani Jesús hàstaá
    le' corredor qui' enne' ná huexána' qui' ca sacerdótea.
  eng-WEBSTER: And Simon Peter followed Jesus, and so did another disciple. That disciple
    was known to the high priest, and went in with Jesus into the palace of the high
    priest.
  guh-guh: Itsa baja Jesús caponaliatsi sacerdotevi pepo penamatacaitorobinë pijaboyabelia,
    Simón Pedrobeje, itsanëbeje, Jesús pijajivitonëbeje, tajiyo pënanajetarucabeje.
    Ponë Simón Pedro yanatatsi, bajaraponë yapëtanetsi sacerdotevi pepo penamatacaitorobinë.
    Sacerdotevi pepo penamatacaitorobinë pijabo matatoyorotsia yacaranata ibopanaxanetonë,
    mataropotsia pefaratsijavaxanetota. Nexata ponë Pedro yanatatsi, bajarapayacaranatsijavaxaneto
    baupa najoneya. Nexata panepa bopanabojavabelia, itsabelia Jesús cajunuatsi.
  bon-bon: Simona Peteru piiyepu nuuja abiberäja bägrä, teepi Yeesu ne ingwe icwäsi.
    Iiwäreja mope biname te umle ge pui nuuja abiberäja bägrä, peei name pi tabe Yeesu
    cama abacitige iiwäreja mope biname me mete caale ngalebora me.
  nhw-BL: Huan Simón Pedro huan na tijtoquiliyayaj Jesús. Huan nechiximatiyaya nopa
    hueyi totajtzi, yeca nechcahuili ma nicalaqui icalixpa ihuaya Jesús.
  swh-ONEN: Simoni Petro pamoja na mwanafunzi mwingine walikuwa wakimfuata Yesu. Huyu
    mwanafunzi mwingine alikuwa anafahamika kwa kuhani mkuu, hivyo aliingia ndani
    ya ukumbi pamoja na Yesu.
  wbi-wbi: USimoni uPeteli nu m'bulanisivua ujunge vakava vikum'bingilila uYesu mumbele.
    Umbulanisivua ujunge ujuo, alyakaguliike nu ntekesi um'baha, akingila palikimo
    nu Yesu muluviika ulwa ntekesi umbaha.
  bba-bba: Simɔɔ Piɛɛ kɑ bɔ̃ɔ ɡoo bɑ Yesu swĩi. N deemɑ yɑ̃ku kowo tɔnwero wi, u bɔ̃ɔ
    wi yɛ̃ sɑ̃ɑ sɑ̃ɑ, mɑ bɔ̃ɔ wi, u kɑ Yesu duɑ sɑnnu yɑ̃ku kowo tɔnweron yɛnun yɑɑrɑɔ.
  eng-KJVCPB: 'And Simon Peter followed Jesus, and so did another disciple: that disciple
    was known unto the high priest, and went in with Jesus into the palace of the
    high priest.'
  kgk-NT: Ha Simão Pedro outro Hesu remimbo'e ndive oho hapykwéri. Pe outro hemimbo'e
    katu pa'i ruvixagwasu kwaaha. Upéa-gwi oike pa'i ruvixa róga kakwaa-py Hesu rapykwéri.
  waj-waj: Vaidiiya Yisuunna vitada vuduu Simoono Petoroosoota na Yisuunna ngiaammuauvo
    neetama inna nnaagiai tadadama rada viravai. Vuduu Anutuuqaara kati puara hudeera
    vaidi kieetaivo arinaima vaa ni teeravai. Vaa ivo arinaima ni toovaara neetama
    Yisuunna tasipama vaidi kieetaivaa nnauvaa vagiaamunna aakiaivaki viravai.
  cpy-cpy: Ikanta Simón Pedro eejatzi itsipa yotaarewo, royaata-kowenta-nakiri Jesús.
    Irika itsipa yotaarewo, riyopiintziri Jewatziriri ompera-tajorentsitaa-rewo, rootaki
    ikyaanta-paakari royaata-kowentakirira Jesús.
  ekk-PKP: Siimon Peetrus järgnes Jeesusele, ja ka teine jünger tegi sama. See jünger
    oli ülempreestri juures tuttav ja nii sisenes ta koos Jeesusega ülempreestri hoovi.
  mpx-mpx: Saimon Pita alona ge tohago etega al Yeisu hi noulil. Tohago toto o iya
    ana aatena i gan topowon bwabwatal wali tohouwa elana. Inoke iya alona Yeisu hi
    na hi tuk topowon bwabwatal wali tohouwa wana bakubakuwa,
  wbp-wbp: Kujalu warrmarla-watirli Jijaji kangu Yanaja-kurlangu yuwarli-kirra, Piita
    manu kurdungurlu jinta-karilpa-pala puranja-yanu purdangirli-wanarlu Jijajiji.
    Kayupurlu milya-pungu yinyaju jinta-kari kurdungurlu. Kuja-jangkanya Jijajiji
    puraja kiirti-wanaju wita-kurra yarti-kirra.
  luo-luo: Simon Petro gi japuonjre machielo noluwo bangʼ Yesu. To nikech japuonjre
    machielono ne jadolo maduongʼ ongʼeyo, nodonjo gi Yesu nyaka ei laru mar jadolo
    maduongʼ,
  nhe-NT: Huan Simón Pedro huan na tijtoquiliyayaj Jesús. Huan nechixmatiyaya nopa
    hueyi totajtzi, yeca nechcahuili ma nicalaqui icalixpa ihuaya Jesús.
  aii-aii: ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܚܲܕ ܬܲܠܡܝܼܕܵܐ ܐܚܹܪܢܵܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܒܵܬܪܵܐ ܒܵܬܪ ܝܼܫܘܿܥ. ܐܵܗܵܐ
    ܬܲܠܡܝܼܕܵܐ ܥܒ݂ܝܼܪܹܗ ܥܲܡ ܝܼܫܘܿܥ ܓܵܘ ܕܵܪܬܵ‌ܐ ܕܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܣܵܒܵܒ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ
    ܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܠܹܗ.
  esk-NT: Simon Peter-m suli atlam maliġuaqtim kiñuagun maliŋniġaak Jesus. Taamna
    atla maliġuaqti, iḷisimaplugu qaukłiata agaayuliqsit, isiġniqsuq igluqpaŋanun
    qaukłiata agaayuliqsit piqatigiplugu Jesus.
  msb-msb: Niyan, nagsunod kan Jesus si Simon Pedro kag sin usad pa na disipulos.
    Nakatapo naman na kilala san pinakapuno san kapadian idtoʼn disipulos kaya nakaupod
    siya kan Jesus pasulod sa natad san palasyo san pinakapuno san kapadian.
  cpa-NT: Jøng² ca¹ŋó¹ Simón Pedro dsi³cah³ Jesús quianh¹³ jan² dsa² guia¹tón² jian¹²dsa.
    Mi³ca¹dsi¹lé²dsa hag³jnǿ³ tsih¹² ja³dsi¹² quiah¹² ŋi¹jmó², ca¹hí¹ dsa² quianh¹³
    Pedro niúh¹ jnǿ³ quianh¹³ Jesús. Di³ cue¹² ŋi¹jmó² dsa² héi².
  dso-dso: ସିମନ୍‌ ପିତର୍‌ ଆରି ଗଟେକ୍‌ ବିନ୍‌ ସିସ୍‌ ଜିସୁର୍‌ ପଚେ ପଚେ ଜାଇତେ ରଇଲାଇ । ବିନ୍‌
    ସିସ୍‌ ବଡ୍‌ ପୁଜାରିକେ ଜାନି ରଇଲା । ସେଟାର୍‌ପାଇ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ବଡ୍‌ ପୁଜାରିର୍‌ ଡାଣ୍ଡେ
    ପୁର୍‌ଲା ।
  meu-meu: Simona Petro ese Iesu e ḡavaia, hahediba ta danu ia ida. Una hahediba na
    hahelaḡa tauna badana turana, bena ia na Iesu ida hahelaḡa tauna badana ena ruma
    maḡuna lalonai e raka vareai.
  yva-NT: Simon Petrusa pe, Yesus apa arakovo tavondi ai kaijinta pe, yanya itavono
    Yesus ai rijabe. Arakovo kaije umaso pamo syeno titi po aen to, ti tavono Yesus
    ai siso no syeno titi apa yavare ama wanijate rai.
  dgc-dgc: Nadid ti Simon Pedro sakay tu esa be a alagad, éy tinumagubet side de Jesus.
    Ey kédemét de a éduwa to bile no mataas a padi, éy nakasdép tu alagad a esa to
    karsada no bile, da tukoy siya no padi.
  zpm-NT: Zhiits co, ga naḻ no grop no Pedr. Ni ne ruṉbey naa Caifás meṉ ne nac pxoz
    nroob ga, zeeṉe bdziṉ no ro lidz Anás, loxaque naa brieelo bzëëb nëz ley.
  hix-NT: Àwyanye Txesusu yanàtoko rma, àwenarye tekon hatà, Semaw Petru. Akoro tekon
    xarha tà, anaro, Txesusu nhananàhrà ro komo kukuru rma. Noro ryhe, Kayfasà ywero
    nehxakon hatà. Àro ke, àhorohkahnà me nowomye hatà, noro ymo màn watxan yaka.
    Txesusu wenarye rma nowomye hatà.
  sim-sim: Urik Saimon Pita nga Jisasin tiyandari ma lar nga fri lundiya ihi hetprishi
    akak fri ihi ma or hetprisin heyendari ma oto akanivi orok ormu layira.
  npi-ULB: सिमोन पत्रुस येशूको पछिपछि लागे, र अर्का चेलाले पनि त्यसै गरे । ती चेलाको
    प्रधान पुजारीसँग चिनजान थियो, र तिनी येशूसँगै प्रधान पुजारीका आँगनभित्र पसे ।
  cgc-cgc: Na Jesus an padala ta mga sundalo daw mga gwardya naan ta istaran Anas
    na pinakadatas na manugdumala ta mga pari, Simon Pedro daw isya pa na tinudluan
    gasunod ki Jesus. Tinudluan i na duma Pedro kala ta pinakadatas na pari. Tenged
    kanen kala, kaselled kanen na duma ki Jesus naan ta sular ta istaran ta pinakadatas
    na pari.
  tim-tim: Akto bugâ luâkŋe Yesu mem Anasigât emelan arimbiâ Petoro akto Yesugât galaŋe
    siâ yâk yetŋeâk watyegiat. Akto Anasiŋe Yesugât gala nâŋgaŋmap aregât Yesu ain
    âgâmbo hainâk Yesu olop arim Anasigât hetagân âgâep.
  yor-yor: 'Simoni Peteru sì ń tọ Jesu lẹ́yìn, àti ọmọ-ẹ̀yìn mìíràn kan: ọmọ-ẹ̀yìn
    náà jẹ́ ẹni mí mọ̀ fún olórí àlùfáà, ó sì bá Jesu wọ ààfin olórí àlùfáà lọ.'
  wos-wos: Di Jisasré hura yindaka bér Saimon Pita Jisasna nakémba du wali déka hukémbu
    yi. Ye bér prisna néma duna gembu xaku. Wun néma du Jisasna nakémba duka dé xékélaki.
    Xékélakindéka dé Jisasna hukémbu ye dé néma duna gena séndékoré wulayi.
  emp-NTPO: Maʌ̃ne Jesu ume nĩbabadarã Simoʌ̃ Pedroda idjab̶a dewarada Jesu caid̶u
    wãsid̶aa. Simoʌ̃ Pedro ume wãnara sacerdote dji dromaba unubadjia. Maʌ̃ bẽrã idjira
    Jesu caid̶u ed̶a wãsia sacerdote dji droma de dud̶aa.
  eng-F35: Now Simon Peter kept following Jesus, as also the other disciple. Well
    that disciple was known to the high priest, so he went into the high priest's
    courtyard with Jesus.
  ind-ind: Sewaktu Yesus dibawa ke rumah Hanas, Petrus dan saya (Yohanes) mengikuti
    rombongan itu dari belakang. Kebetulan saya kenal dengan mantan imam besar, jadi
    saya langsung ikut masuk saat Yesus digiring ke halaman rumahnya. Tetapi Petrus
    menunggu di luar dekat pintu pagar halaman. Karena saya sudah dikenal oleh Hanas
