  gaq-gaq: ଶିମୋନ ପିତର୍ ଆରି ବାର୍‌ମୁଇଂଜା ସିସ୍‍ ଜିସୁନେ ପ୍ଲାପ୍ଲା ୱେଡିଙ୍ଗ୍‍ଗେ । ଆତେନ୍‌
