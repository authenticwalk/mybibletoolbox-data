verse: JHN.018.006
translations:
  kpx-kpx: Iesuu kateai abuho loui avoe, “Ke dailike, ko.” Ige abu ke evisi vikolahai
    vatamo dobuluvilu.
  okv-H: eto Iesu na, “Namora,” ainge ijinu, Isoro embomeni na ingito ku na ahuna
    pambuto enda ta vea.
  tbo-tbo: Hougana Yesu i bahabaha i pa, ‘Tau geka,’ ma tu wigawiya hi tudeiwa nae
    po hi guli hoi hipuli.
  mal-C: “അത് ഞാൻ ആകുന്നു,” എന്ന് യേശു പറഞ്ഞപ്പോൾ അവർ പിറകോട്ടു മാറി നിലത്തുവീണു.
  grc-SR: Ὡς οὖν εἶπεν αὐτοῖς ⸋ὅτι⸌ Ἐγώ εἰμι, ἀπῆλθον εἰς τὰ ὀπίσω, καὶ ἔπεσον χαμαί.
  bgc-bgc: जिब यीशु नै उनतै कह्या, “मै सूं,” वे पाच्छै हटकै धरती पै पड़गे।
  khz-khz: Iesu na evaikilarato, netiwato, “Talimana au,” netiwato aonai, ira maparara
    gekoleto, ne kwano ai geketo-talito.
  deu-TKW: 'Wie er nun zu ihnen sagte: ich bin es, wichen sie zurück und fielen zu
    Boden.'
  zsr-NT: 'Catiꞌ Jesús gudxëꞌ lequëꞌ: “Nédaꞌczaꞌ”, niꞌr gulubiguëꞌë guzcudzuꞌl len
    guladzöꞌë lyu.'
  lin-lin: 'Tango Yesu alobaki na bango : « Ezali Ngai oyo, » bazongaki na sima mpe
    bakweyaki na mabele.'
  hns-NT: 'Djab Jiesoe bolies kie: „Ham baatie,” tab oesab tjaukke patjharke djamien
    par gier gail.'
  noa-E: Pari amachig Jesuu mag “mʉ khabahab” abaawai, waa ewag khʉajẽu jẽkhʉt thũphãau
    aimajierram.
  eng-EMTV: Therefore when He said to them, “I AM,” they stepped back and fell to
    the ground.
  mib-NT: Te jeē súcuan ni cahān yā, máá rí cúu, te ni cajica yátá de, te ni cacotúú‑ni
    de.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ “खे़ङ्‌ग इङ्‌गाॽएरो” मे़त्तुसिल्‍ले़ खे़ङ्‌हाॽ एगाङ्
    मे़जत्‍छिङ्‌ल ले़राङ्‌काक्‍पे़त् खाम्‍मो मे़ले़क्‍खे़रो॥
  xnj-xnj: Yesu peavajovili, “Nene ndi mwene.” Vakawuya mumbele vakagwa pahi.
  mmx-mmx: Se ne Iesu ga lok tidi do, “Nenia vam na,” digasko lili bilong la diga
    subu si ukopok at laxangka.
  cbr-NT: —'Ëx cana ami mitsun baricë a 'ai —quixun Jesusan cacëx ca caxutan titiqui
    camáxbi menu nipacëacëxa.
  tee-NT: Chai acsni naulh ju Jesús ni yuchach pus lana tin tapu'alh ixpulacan'an
    chai lana tatamak'ocha.
  eng-LSV: When, therefore, He said to them, “I AM,” they went away backward, and
    fell to the ground.
  cak-NT: 'Y cuando ri Jesús xu''ij chique: Ja ren; ri winak xquijic''-qui'' chiquij,
    y xetzak pa ulef.'
  pah-NT: Ga erame poro g̃a hyrygi ojakykwe koty o'a yvyvo upa.
  sja-NT: Jesupa “mɨda” ak'ãri, ãchi jõma ãpɨtee jɨ̃tɨjida mãik'aapa eujãde baainajida.
  xed-xed: 'Na tsa mnay Yesu nda həŋ kazlay: Iʼi nana kəʼa ya, dəm turtuk ka həŋ vraghuta
    nda ga muhul hul, ka zlambutá həŋ siy ta haɗik.'
  glk-glk: وختی عیسی بوگفته، «منم» اوشأن عقب عقب بوشوییدی و زمینه رو بکفتیدی.
  mks-NT: 'Tá na̱cachi Jesús: “Ye̱he̱ cúú u̱ da̱ ndínducú ndo̱”, já na̱xi̱ca játá
    na̱ ta na̱cu̱yu na nu̱ ñúhu̱.'
  gfk-S: Ing be Jisas ga tange be, “Aiou ie,” di ga hesuo baling di gom puko ter napu
    tano pu.
  bmu-bmu: “Mia nöŋön,” Jisösnöŋ keu mewö jiiga möta andöandö anda gölmenöŋ tala eta
    eŋguyök.
  dgz-dgz: Ame Iesu anega waniwa, “Ne me di,” mu tap nitue use tan pia geamone.
  eng-GNV: Assoone then as hee had saide vnto them, I am hee, they went away backewardes,
    and fell to the grounde.
  zaa-NT: 'Lótaá biyénini cą ra Jesús: Inte'' bá nua'', entonces bebíga'' tè cą dàcca''
    cuè''e lá quį nna gubìxi chì cą loyu.'
  eng-WEBSTER: As soon then as he had said to them, I am he , they went backward,
    and fell to the ground.
  guh-guh: “Xanë rabaja maje,” pejaijavata Jesús, bajarapamonae pematabëxëpa toquequenaponalia.
    Othopa irata.
  bon-bon: Yeesu liba apu jejemige egä, “Cane age säne,” teepi ingwe gaabe me äsinininisi,
    siige itrametne-malemige gawe cabu me.
  nhw-BL: 'Huan quema quinilhui: “Na niJesús”, motzinquixtijque nochi inijuanti huan
    ajquetzhuetzque.'
  swh-ONEN: Yesu alipowaambia, “Mimi ndiye,” walirudi nyuma na kuanguka chini!
  wbi-wbi: UYesu ye avavulile kuuti, “Neene” vakagomoka kinsana nsana vakaghua.
  bba-bba: Ye Yesu u nɛɛ, nɛnɑ mi, mɑ bɑ dɛsirɑ bɑ wɔrukɑ.
  eng-KJVCPB: As soon then as he had said unto them, I am he, they went backward,
    and fell to the ground.
  kgk-NT: “Xe voi ko ha'e” he'i-ma ramo Hesu, onhemondýi hikwái. Ogwevi mo'ã ramo
    ho'a oje'ói-vy yvy-py soldado kwéry.
  waj-waj: 'Yisuuva iya tunoo: Mo na aanna ivovee, tuuvaara iya hayida oro ngieerama
    vau mmataivau vida varada vairavai.'
  cpy-cpy: 'Ikantawa-kiri Jesús: “Naakataki” ipiyaa-neentapaanaata itaapiiki, tyeeyanakini.'
  ekk-PKP: 'Kui Jeesus ütles: „Ma olen“, taganesid nad ja kukkusid maha.'
  mpx-mpx: Sauga Yeisu i ba, “Nau te,” inoke hi talsikal ge hi sogu bilibiliya.
  wbp-wbp: Kuja-jana Jijajirli yalu-manu, kapankulu wurnturu-jarrinjarla wantija walya-kurra.
  luo-luo: Kane Yesu owachonegi niya, “An e En,” negigoyo okangʼ gidok chien mi gipodho
    piny.
  nhe-NT: 'Huan quema quinilhui: “Na niJesús”, motzinquixtijque nochi inijuanti huan
    ajquetzhuetzque.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܵܢܵܐ ܝܘܸܢ،“ ܕܝܼܪܗܘܿܢ ܠܒܵܬܪܵܐ ܘܢܦܝܼܠܔ
    ܠܗܘܿܢ ܥܲܠܔ ܐܲܪܥܵܐ.'
  esk-NT: Jesus-ŋum nipliutipmatiŋ, “Uvaŋa taimñauruŋa,” tamatkua kiñumuktuqhutiŋ
    ulġusraaġniqsut nunamun.
  msb-msb: Pakasabi ni Jesus sin “Ako siya,” nagsiribog sinda kag nagkaturumba sa
    duta.
  cpa-NT: 'Jøng² mi³ca¹juúh² Jesús: “Jní² báh³ lang¹²”, ca¹ŋi¹lé² dsa² jue¹² ta¹lah¹cah¹dsa.
    Ca¹ŋi¹ganh¹³dsa huø¹.'
  dso-dso: ଜିସୁ ଜେଡେବେଲା “ମୁଇ ଆକା ସେ ଲକ୍‌ ।” ବଲି ସେମନ୍‌କେ କଇଲା, ସେ ଲକ୍‌ମନ୍‌ ପଚେ ଗୁଚିଜାଇ
    ତଲେ ଅଦର୍‌ଲାଇ ।
  meu-meu: Iesu unu e hereva toma; bena idia na e raka muri, tano ai e keto.
  yva-NT: Arono Yesus po taune aura pare, “Vatano wapo akani wepi Risy,” naite umaso
    upaparo mai ti waunsu akiri akare, yarawe veano mataruran vintabo no min.
  dgc-dgc: Nadid, to pégkagi ni Jesus a “Sakén ngani dén ye,” éy inumisol side a tulos
    de a natumba.
  zpm-NT: 'Zeeṉe bin zho rëb me: “Naa nac meṉ co”, wbire rzhitsaque zho, grëse zho
    biab liu. Ye Judas no lad co.'
  hix-NT: Txesusu wya noro uro ha katxhe rma, bahyaye ro totxownà hatà. Nehurkatxownà
    hatà, yukryeka hona.
  sim-sim: Karem or mbarik ma ondo li lishnyafaha kumayok li haisikmba uhu misambik
    limu takatukuyira.
  npi-ULB: त्यसैले, जब येशूले “म उही हुँ” भन्‍नुभयो तिनीहरू पछाडि हटे अनि जमिनमा ढले
    ।
  cgc-cgc: Pag-ambal Jesus “Yaken ni”, dayon danen tanan atras daw natumba.
  tim-tim: Yesuŋe “Amâ nâ ire.” dâmbo ainâk kuŋ kâruŋ ge hânân ge yeyi.
  yor-yor: Nítorí náà bí ó ti wí fún wọn pé, “Èmi nìyí,” wọ́n bì sẹ́yìn, wọ́n sì ṣubú
    lulẹ̀.
  wos-wos: '@see-verse:JHN.018.005'
  emp-NTPO: Jesuba mʌ̃da idjíad̶a abʌrʌd̶e ãdjirãra jẽda ʌradrʌbʌdad̶e b̶aecuasid̶aa.
  eng-F35: So when He said to them, “I am he,” they went backward and fell to the
    ground!
  ind-ind: Saat Yesus berkata, “Akulah Dia,” tiba-tiba seluruh rombongan itu seperti
    terdesak mundur dan jatuh ke tanah.
  pes-OPCB: به محض اینکه گفت من خودم هستم، همه عقب‌عقب رفتند و بر زمین افتادند.
  mpt-mpt: Yesuse baabenea Banetabo ge baanabea i abuk sin nininiba gimon sin dleb
    daaknoa blam biniba imin hana utesiba
  ssx-ssx: Yesuma꞉ta꞉ Koto halita꞉ I̱ dota꞉ leeke pita꞉ta꞉ mo haliwekita꞉ yola꞉ pamba
    kenkena꞉ lopemekeme.
  mkl-mkl: Iyi Jesu í jɛ nŋɑ í ni, ɑmui ihɛ̃, ŋɔi ɑŋɑ fei ɑ̀ sɛkɛɛ do ɑnyi ɑ̀ koo
    ɑ̀ cuku ilɛ.
  gaq-gaq: “ନେଙ୍ଗ୍ ଆତେନ୍‌ ରେମୁଆଁ” ଡାଗ୍‌ଚେ ଜିସୁ ବାଲିର୍‍ନେ ଦାପ୍ରେ ମେଇଂ ପ୍ଲାପାକା ଗୁଚେଚେ
    ତୁବଃନ୍ନିଆ ଲଃ ଆର୍‌କେ ।
  gof-RNT: I, “Taani Yesuusa” gida wode entti guye shiiqidi, sa7an kunddidosona.
  unx-unx: ୟୀଶୁ ଚିମ୍‌ତାଙ୍ଗ୍‌ ଇନ୍‌କୁକେ “ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌” ମେତାଦ୍‌କଆଏ, ଇମ୍‌ତା ଇନ୍‌କୁ
    ଇମ୍‍ତାଗି ଦୟା ରୁହାଡ଼୍‌କେଦ୍‍ତେ ଅତେରେକ ଉୟୁଃୟାନା ।
  gah-gah: ezagi kezagi Izesú li gakokumú kemegesalokatí nivake mikasiló pou liki
    akimi vamó.
  lcm-lcm: Si taun ang a Iesu kata antok iria ta, “Nau kana vang,” kila asusua pok
    na kila uak ane vunep.
  aer-aer: Nhenge Jesus itnenhene ileke “Ayenge kwenhe aneme arrantherre-arle untherlte-apeme,”
    itne iparrpe-anteye ikwere-ketye aname-irremele ahelheke-arleke atnyeke.
  qvc-NT: Chay uras Jisus “Noqam kani” niptinmi, chay runakunaqa ikip ikip rishpa,
    pachaman waqtakarqanllapa.
  tgl-ULB: Kaya nang sinabi niya sa kanila, “Ako nga,” umatras sila at bumagsak sa
    lupa.
  cbs-NT: jaskai Jesús janchai ninkatan chixtekidi xekibaini di ikaibun
  xtm-NTPP: 'Nuu ni jiña''a Jesús ma: “Saña kúu”, kua''a ni ka ndakaka yata de, te
    ni ka kotuu de nuu ñu''ú ma.'
  nnq-nnq: Bai Yesu apabalengelinge, “Nganenga,” ngababuja unyuma, ngabagweganga pae.
  bao-NT: “Yʉ yʉ nii,” Jesús cʉ̃jare cʉ̃ ca ĩirora duwi tua tua waa, yepapʉ ñaacũmucoawa.
  san-ORI: ତଦାହମେୱ ସ ତସ୍ୟୈତାଂ କଥାଂ ଶ୍ରୁତ୍ୱୈୱ ତେ ପଶ୍ଚାଦେତ୍ୟ ଭୂମୌ ପତିତାଃ|
  huv-NT: 'Wüx tasaj nejiw Teat Jesús: “Jogüy xic”, maj nejiw, tanaámb tanotoj opechiw,
    ajmiücüw pajcajow tiüt.'
  otn-NT: 'Nu̱''mø mi̱ ''yɛ̱mbyø ja̱''i̱ ra̱ Jesús: “Go guecä”, i gohyø xʉtha yø ja̱''i̱,
    bi t''ʉnga̱ häi.'
  nop-nop: Ala Jesudi, “Nu adikuyoŋ” yeniŋguk kaŋ hake sigisigi wooŋ kwetfoloŋ maaŋ
    hakiŋ.
  obo-NT: To kod‑oseng ni Disas no, “Siyak me‑en idda,” nokooyyang sikandan diyot
    livuta.
  cak-ENT: 'Y ja tok ri Jesús xbij cheque: Ja yin ri''. Jari'' c''a tok ri vinük ri''
    xetzolij chiquij, y xetzak pan ulef.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ “ᤂᤧᤱᤃ ᤀᤡᤱᤃᤠ᤹ᤀᤣᤖᤥ” ᤔᤧᤳᤋᤢᤛᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤀᤣᤃᤠᤱ ᤔᤧᤈᤳᤇᤡᤱᤗ ᤗᤧᤖᤠᤱ ᤁᤠᤰᤐᤧᤳ
    ᤂᤠᤶᤔᤥ ᤔᤧᤗᤧᤰᤂᤧᤖᤥ॥
  mie-NT: De jā súcuán nī ncāhān yā, maá nī cúu, de nī jica yátá ndá dē, de nī jicó
    cáva ndá dē-ni.
  san-TIB: ཏདཱཧམེཝ ས ཏསྱཻཏཱཾ ཀཐཱཾ ཤྲུཏྭཻཝ ཏེ པཤྩཱདེཏྱ བྷཱུམཽ པཏིཏཱཿ།
  qve-NT: “Noqan chay mashkasqaykichis runaqa kani”, nispa Jesús niqtinmi, paykunaqa
    qepaman kutispanku, pampaman t'ikrakuranku.
  pao-NT: '@see-verse:JHN.018.005'
  cbu-NT: Tákchu, punirustayarusin, uship kanaputa ashkusin, pantsaturtaramach ashirangana.
  usa-usa: Îtuma “kemúne” kétitata yemá abákaq-abakaq umááe kéweta yinaaépake marabí
    ko wagéqé urááe.
  soy-soy: 'Kumúŋɛ́ kpɛ-i kɛ Yeesu uú pɛɛ pi ḿ mɑɑ rɛ: Nɛ́ɛ lo, pi ipírɛ̃ pírɛ̃
    nɛ sɔ́nɛlɛ ɑpí hɑ nɛ lólu.'
  hui-hui: Yasuhanda tihondo, I̱ o kogoni, layago hale howa ti bibahende tiga bebege
    dai bialu hearia dindini pindipandulo pilo ibira hai hene.
  amf-amf: Yesusaar “Intane” kena ki hamaysaka, kedi budoka yivayse peendar ke dhambade.
  quc-NNT: 'Aretaq ri Jesús xub''ij: “In ri''”, pak''alik xeb''e''k, xetzaq k''u pulew.'
  dob-dob: Ta tuta nina Yesu ꞌigwae, “ꞌAboꞌagu gete”, gote ꞌena tolosaiyao nidi tupwana
    siaila ga sibeꞌu baleꞌuya.
  wrs-wrs: Nonamba Yesusva osva ovnamba, kava menta, nomba indhanamba henga mumus
    ovna, lelga vevnam, os vendral vevna hemba petharamba.
  mca-mca: 'Ha'' Jesús in yit''ij: —Yakha'' inek— qa week t''oqoyik''uikii qa namiju''kii
    sehe'' hekhewe''en.'
  tzo-TZC: Cꞌalal vuꞌunun ti xi ti Jesuse, sutic ta svalopatic ti jtsacvanejetique.
    Tey ilomic ta lum.
  mya-mya: '``ငါ​သည်​ထို​သူ​ပင်​ဖြစ်​၏'''' ဟု​သ​ခင်​ယေ​ရှု မိန့်​တော်​မူ​သော​အ​ခါ​သူ​တို့​သည်​နောက်​သို့
    ဆုတ်​ကာ​မြေ​ပေါ်​တွင်​လဲ​ကြ​၏။-'
  gng-NT: U len' ki ye wɔn sɔ ma nnɔ, nɛ bi sulnh puoli bó ki luh.
  cbi-NTPO: 'Tsejtu Jesús nei''ba: Iyaa juntsayu, tinmalan yala benga'' mitya tene
    demanguike'' tsaa detsujiila.'
  ikk-NT: Ogẹn Jesu gi sị wẹ, “Mmẹ rọ”, wẹ nọ jẹnkin azụụn, danchanrịn alị.
  leu-leu: E layaan nane kuus malaan, monabeꞌ mon nari xapiak ri poxo suꞌ xe lapia.
  maz-NT: 'Nzi va mama e Jesús: “Nguetscö”, nuc''ua o ndã''t''ãtsjëji na zëzhi o̱
    xütjütsjëji, o nügüji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ནི་ང་རང་ཡིན་ཞེས་གསུངས་མ་ཐག་དེ་རྣམས་ཕྱི་ནུར་སྟེག་བཞིན་ས་རུ་འགྱེལ་ཏོ།།
  tca-NT: 'Rü yexguma yema ñaxgu ga Ngechuchu: “Choma chixĩ”, ñaxgu, rü nügüweama
    nacaixü̃tanü ga yema churaragü, rü yexma nayayi.'
  zpl-NT: 'Nu chenu uni Jesuse lubeei: “Liꞌá neca nzeꞌe”, ulacaquie beei enza diꞌchibeei
    nu uyecata beei lu yuu.'
  mbc-NT: Uurî mîîkîrî, taasa' Jesusya pe, inkamoro atarima'pî moropai to' esenumî'pî
    non pona.
  ndg-ndg: Kwa eyo paabakiye, “Nenga nga ywembe” kabarudi kunchogo ni kutomboka pae.
  wsk-wsk: Se tom Jesus, “Anigita iweya,” mam, mu nuna biririkaman ale nubiring ko
    peleman ale dagulaman.
  toj-NT: Pero iday, quechan pavor ch'ac yal ja Jesús que yena, jaxa cristiano jumasa,
    ti ch'ac couque sacjaujau man luuma.
  tbc-tbc: Saen Jesus “ŋai nek ebe” ago ibol an, iŋ dusuk dumul go tan na diau dudu
    ya.
  sna-sna: Jesu paakati, “Ndini iye,” vakasudurukira shure vakawira pasi.
  smk-NT: Sin nibarita' na ni Jesus a sya anaod, inmanunor sara ket natumba sara.
  grc-TCGNT: Ὡς οὖν εἶπεν αὐτοῖς ὅτι Ἐγώ εἰμι, ἀπῆλθον εἰς τὰ ὀπίσω, καὶ ἔπεσον χαμαί.
  gof-WFTW: I, “Taani Yesuusa” gida wode entti guye shiiqidi, sa7an kunddidosona.
  spa-BLM: 'Por eso, cuando les dijo: “Yo soy”, retrocedieron y cayeron al suelo.'
  kyz-NT: Aipo ojeupe 'ga 'eramũ, 'ga upe 'ut ma'efera 'gã ojewya akupeu, awau u'aa
    ywyu.
