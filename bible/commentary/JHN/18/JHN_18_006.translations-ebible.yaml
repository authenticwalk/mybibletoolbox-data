  bus-bus: Kɛ̀ Yesu bèńnɛ, mámbe à ũ, ben aↄ̃ tatakpɛɛ kɛ̀, aↄ̃ bↄ̀ wà lɛ̀ɛ.
  gub-BL: Henu mehe zauxiapekwer uzewyr izuwi wà, ywy rehe u'ar pà wà.
  imo-imo: Jisasini akupe na nimu wali eno umbulu meni meni anjo pungo ai toringi.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusibqa qore na ululoŋosib ŋereŋeb.
  eng-DRA: 'As soon therefore as he had said to them: I am he; they went backward,
    and fell to the ground.'
  knf-knf: 'Wi Yeŧu ajakuŋ na baka : « Nji a. » Kë başë kak ufeţ, ajot ţi mboş.'
  san-KHM: តទាហមេវ ស តស្យៃតាំ កថាំ ឝ្រុត្វៃវ តេ បឝ្ចាទេត្យ ភូមៅ បតិតាះ។
  arn-NT: 'Fey Jesus feypilu: “Iñche tati” kisu engün furi trekawi, fey ütrüfpuwi
    engün pülli mew.'
  zas-NT: 'Chi rëbaman loj reeman: “Najn”, dxel baguiadruxan reeman biajb reeman luyuj.'
  ken-NT: Mpok Yesu aghati bhɔ bɛ, “Ghɔ́ mɛ́ nɛ”, bárɔ́k nɛ nsɛm nɛ nsɛm bákwɛ́nti
    amɨk.
