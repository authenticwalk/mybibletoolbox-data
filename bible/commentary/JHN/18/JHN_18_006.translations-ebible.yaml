  bel-N: 'Калі ж Ён сказаў ім: «Гэта Я», яны адступіліся назад і ўпалі на зямлю.'
  sch-sch: Jisua'n, “Keima hih ki ni,” a ti lehan an nûk tieng an intôla, nuoia
    an inlet raka.
  mic-MIQNT: Ta'n tujiw Se'sus telimateg, “Ni'n na.” Esetepuguita'jig aq smtug aputasg
    nisia'tijig maqamigeg.
  huu-NT: '@see-verse:JHN.018.005'
  jiv-NT: Tura Jesus “Wiitjai” takui ti ashamkar úkumur waketainiak iniaararmiayi.
  otm-NT: “Guecä,” 'bʉ mí 'yɛ̨n'a ra Jesús, 'bex bi goh yʉ́ xʉtha ʉ yʉn hyonte nɛ
    bi 'ya ʉ bʉya nangue ra mbidi.
  dah-dah: Be, Yesu beleŋ, “Al gobe ne gago,” yinkeb mel gobe tulfut yeŋbe harhok
    mat mulgaŋ heŋ megen katamiŋ.
  tnk-tnk: Nəpɨn Iesu rɨni pen tɨ nirəha i mə, “Iou i in i,” irəha havən təkutanraha
    mhəmwei irapw ia tɨprənə.
  kpr-kpr: “Namori,” siri, amboi era du fafasuseri.
  san-IAS: tadāhameva sa tasyaitāṁ kathāṁ śrutvaiva te paścādetya bhūmau patitāḥ|
  nho-nho: Saaita Jesus ni mee ake maa, “Teenei nau,” laatou ni taussina hakkaatoa
    kimuri no lleiho ki laro.
  gym-NT: Angwane, Ti ara tä nete nieba Jesukwe, ye btäräbe nitre rükaba kwati Jesu
    rüere ye käkwe näntebata ja jiebti angwane, rikaba jökrä temen se kwrere.
  azg-NT: 'Ndoꞌ juu xjen na tso Jesús: “Maja ndö”, quintyjachen sanon tonquenꞌhan,
    tycyaahan tyuaa.'
  bhd-bhd: ज़ैखन यीशुए ज़ोवं, “अवं तैए आईं,” तैना पत्रोवं ज़मीनी पुड़ झ़ड़े।
  too-NT: 'Lā'' a''xni''ca'' Jesús cāhuanilh: “Quit Jesús a''ntī putzayā''tit”, xlaca''n
    kēni''yaj ta''a''lh lā'' ta''a''kā''lh nac ti''ya''t.'
  ind-AYT: Ketika Yesus berkata, “Akulah Yesus,” orang-orang itu mundur dan jatuh
    ke tanah.
  cjo-NT: 'Ikanantawakariri riraga Jesoshi: “Naakataki”, roojatzi ipiyantanakawo itapiiki.
    Ityaapaaki maawaeni kipatsiki, tereei.'
  nsn-nsn: Doh tar binaka ke hire pe Iesu pare, “Inggo teene,” gisina ka siokor pungang
    tar mudula i kot.
  san-DEV: तदाहमेव स तस्यैतां कथां श्रुत्वैव ते पश्चादेत्य भूमौ पतिताः।
  tna-NT: Jesús, “Beju ema da”, puana su, yahua su bishi je dajaja putana huecuana.
  lid-lid: Jises tiye i tiri i buku doh, “Jo iy ndramak nane ta udu le buku doh, asah
    idah,” eme iri marakon arou ala le kona iri ma iri taku ala andri.
  wim-wim: Nil Jesus.an wik yimanangan thaw-a, than mangkam kuunyin, aꞌ aakang keekin.
  zga-M: Hwa iyo nihuvavula, “Une nene” apa vahakilivoha hesana sana nu hugwa pasi.
  yom-yom: Mu thangu Yesu kaba kamba ti “Minu awu” ; bavutikisa mambusa-mbusaayi babua
    va ntoto.
  san-SIN: තදාහමේව ස තස්‍යෛතාං කථාං ශ්‍රුත්වෛව තේ පශ්චාදේත්‍ය භූමෞ පතිතාඃ|
  yut-yut: Yesu da “Nak uŋun mani” yaŋ yaŋakwan amɨn uŋun tɨmɨsok dɨ duwalɨk kɨŋek
    mɨktɨmon pɨlɨgɨ pakgwit.
  grc-BYZ: ὡς οὖν εἶπεν αὐτοῖς ὅτι ἐγώ εἰμι, ἀπῆλθον εἰς τὰ ὀπίσω καὶ ἔπεσον χαμαί.
  cpc-NT: Jiñaawaitanaki Jesús, ipiyaponthotaiyanakani itaapiiki, tyagaiyanakini.
  nhg-NT: 'Hua cuöc oquemelfejque: “Naja necaca”, otzinquisque hua obejbiebetzeto
    ipan tlöle.'
  nya-nya: Pamene Yesu anati, “Ndine,” iwo anabwerera mʼmbuyo ndi kugwa pansi.
  ngu-NT: 'Niman ijcuac Jesús oquimijlij: “Nejhua ijqui notoca”, ohuajquetztiajquej
    ipan tlajli.'
  kup-kup: Pot haovaiam paru maot aviam zaur kotï kotï hon ravat hamarah hor orah.
  jid-jid: Ni wa a hla bawu, “Ame,” u ba kma hi ni gon, na ka rjoku meme.
  wmw-wmw: Paawámbire “Ndumi”, ewo waludira kinyumanyuma, wakigwa pansi pi‑pi‑pi.
  gmv-GGM: Yesussay “Ta izako” gida mala asati guye ganddigaridi biita bolla kunddida.
  ssg-ssg: Ti Jises ukek, “Se nga,” laha sue alia ape laha put hani itan.
  zpo-NT: 'Gorna lee Jesús nzhé lo re xaa: “Na nak xaa zee”, mbii re xaa naz tras
    zee nguchin re xaa lo yo.'
  poy-poy: Yesu pakawagambiriti, “Neni ndo mweni,” Wawuya kumbeli, waguwa pasi.
  qwh-NT: “Noqam cä” nishpa, Jesus nïcuptinnam, soldaducuna qepapa ishquiriyarqan.
  gaw-gaw: Hip̱aidna daaegeg, Jesus amelagp̱a, “Da iiḵu,” awa a, ag oṯaina, bitumtum
    gona, wanp̱a nena qep̱ig.
  nca-nca: Asa Yesuko ŋunde yaró, ŋuko no, yiní uni ŋu iŋoro woso uyaro rokaráŋo umbuŋgurí.
  zpz-NTPP: 'Na ornu mnii Jesuuz: “Ya̱ nu ndeꞌ”, nam, orzeꞌ dela dey bya ich yu nunu
    wes saa la dey lo yu.'
  mkj-mkj: Nehn Jesus Ah pwehnglahng irai, “Ngoahi Ioar Ih,” irai ken pehkla kipdihoang
    pohn pwirej.
  zac-NT: 'Iurë lëꞌë Jesús guniꞌi: “Na ndëꞌë”, iurní bëazë guetë rall nu gulaguë rall
    lu guiuꞌu.'
  kyg-kyg: Yesuꞌa halate huꞌniya gemo huno, ani vekamo ma nagaekeꞌmae, huno hapa nepaigeꞌapaeꞌmo
    apakamelagatiꞌmo apaune hetaleꞌa uꞌa mopafiꞌmo apagoꞌya faiꞌnae.
  kmk-kmk: Utdit “Sakon,” kanan Jesus, nakasuggayat da ot nalikwad da un losan.
  cao-NT: “Ja xo ëa ra” i Jesu quë tsi quiha ja chishtëquiri-caniquë. Mai qui ja paquëcaniquë
    ratëhi na.
  bbr-bbr: Jisas nukas ‘okoro is karar’ awaronuk, ak karkairianik, iminemana, onkapai
    kurir ninoin.
  inb-inb: Jesús “Nuka­mi kani” ni­ura, chipi kag­kunaka, katima kuti­rispa, alpama
    urmar­ka­kuna.
  hrv-hrv: 'Kad im dakle reče: “Ja sam!” - oni ustuknuše i popadaše na zemlju.'
  box-NT: Bìo ó o Yeesu bía le mu lé mínɛ́n, á ɓa ló lè mí mɔ́n á lée lùiorá.
  ote-NT: Ha ngu bi uadi bi ma̱nga ra Jesu gue go mi gueꞌa̱, nuꞌbʉ́ nuꞌʉ́ bi mengui
    dega xʉtha ne bi dagui ja ra hai.
  wnu-wnu: Ende qamara yari ibitumt isub qurer inumutari uburemirei.
  zam-NT: 'Texal ndxab Jesús loo mèna: ―Daa nac Jesús, ale yub mèna ngulàateri'' loo
    yòo par ned xís mèna.'
  zyp-NT: Zisu tah, “Ama cawh kama heh ka cang hi!” tatah a tah tihtah, aa hninglang
    a thai he ka, alui letah a pohly he.
  sey-NT: Ja̱je caquëna, asani coꞌye jëa saoni yejana ta̱ta o̱mehuë.
  nvm-nvm: Areme Jesu fu uri kia, Na e iji ja nisaimoijo iji na igano kiamga ir vuat
    fuon ijar e fok vajiama buka una nuink dijen.
  mps-mps: Jisasgo augwali dali “Te bidi ena tama da” obaso, tama augwali meba gegemani
    siyu, tudi bulu peyu elama tama tǫba degasa pai.
  pab-NT: — Natyo — nexa taita Jesus ihiyeha hoka haikoahaxahenahitaha hoka exoaha
    waikoa.
  llg-llg: Ledoeik Yesus kokolak nae, “Au ndia ia,” boe ma soldadu la sila heok leme
    Ndia mai, de ala tuꞌu leu dae.
  kyf-kyf: 'Da -Zezu gbaa wa -yla: «-Amɩ -wa» nɩ, waa ''slʋja yilia gwe tɔʋn, ''ɩn
    wa yia bhli.'
  tpi-tpi: Ol i harim Jisas i tok, “Em mi tasol,” na ol dispela man i surik i go bek
    na i pundaun long graun.
  mih-NT: 'Ta zuun ñi caa cuhva sa i catyi ra Jesús sihin ra: “Zuun yuhvi cui”, ta
    i sica sata tandɨhɨ ra cuan, ta i nduva tandɨhɨ cuii ra nu ñuhu.'
  qvh-NT: 'Jesús: “Nogami caycä” niptinmi lapan runacuna mansacaywan ancalaypa tuniyargan.
    Judas Iscariotipis paycunawanmi caycargan.'
  kms-kms: Jisas nari, “Nge wuti te” puq nand kin tende puayi ni dobu dobune kring
    mo di pombri mo qi pe mase.
  agn-agn: Pagabitala ni Jesus ang ganing, “Yo si Jesus,” golping nangatras tang mga
    taw ig nangatomba ong tanek.
  nhi-NT: 'Ihcuac Jesús oquimiluih: “Yeh nehua”, yehuan sansipa otzinnihninqueh uan
    oahquitztahqueh.'
  ttc-NT: Ya ma xik tq'uma' te Jesus qa aji tuq tetz, kyetz eb'aj'aj tz'aqik kyi'jx
    twitz tx'o'tx'.
  dan-1931: 'Som han da sagde til dem: “Det er mig,” vege de tilbage og faldt til
    Jorden.'
  kwj-kwj: Jisas ete wunu sawewani, “Ori ando sa to,” wowani kamindache wu ai sukuni
    wu ikoni nuwe tiki ya ete wu rai.
  vie-OVCB: 'Nghe Chúa Giê-xu đáp: “Chính Ta đây,” cả bọn bị dội lại và té xuống đất.'
  kze-kze: kemá úne Ísu súwasa miwí tayauwérópa'a tanaambá vowaná
  mpj-mpj: Kayilapaya kujupa karanu, ka ngurluwintiya parnangka punkarnu, kaya kulirnu,
    “Palunga Jiijajpa yikini, maparn majuwinti.”
  lbk-lbk: Osto'y kinwanin Jesus en, “Sak-en,” ke cha't ay waschin eenat ya cha cha
    matokang.
  mto-NT: 'Ku veꞌe je̱ Jesús vyaajñ: “A̱ts xa je̱ꞌe̱ veꞌe”, vanꞌit tseꞌe yꞌu̱xna̱jkxti
    je̱tseꞌe ñaxka̱daakti.'
  bzh-bzh: Lom Yesu nër yah vu sir bë, “Sa lo sënë!” Lob Yudas sën tato yi ranġah
    lo nare ving sir. Yesu nër vu sir bë, “Sa lo sënë!”, lom deyah raḳ demij medekepë
    meya deneggëp dob.
  guj-2017: એ માટે જયારે તેમણે તેઓને કહ્યું કે, ‘તે હું છું,’ ત્યારે તેઓ પાછા હટીને
    જમીન પર પડ્યા.
  jvn-NT: Wong-wong krungu Gusti Yésus ngomong ngono terus pada mundur sampèk nggeblak.
  byr-byr: Jizaazai “Sahwainyɨ nɨmɨnyɨra,” wɨdɨna yakevɨdaaꞌnyɨ kumɨ samwi yɨgɨꞌdaaꞌna
    yeva kwaakewɨnna walakuna yeꞌ.
  ian-ian: Wunayɨ waa wandɨ maa ndi kwup man veilaa vaaka kɨpmamba ndandi.
  hun-hun: 'Amikor pedig azt mondta nekik: „Én vagyok“ – hátratántorodtak, és földre
    estek.'
  mcf-NT: 'Adshobien Esusën: —Në iquebi —capondash. Nuquin Papapadquidquiobi icquin
    adoac dacuëdec: —Aucbidi cuenu —quec uebudcuededpondash bednuequidotedi.'
  kjs-kjs: Gore Yesumi ni yaade lisa rabu nimu pogolasaoma lisimina su kamaa lopesimi.
  mni-mni: "“Mahak adu eini”\x94 haina Jisuna haiba matamda makhoina tung hallaga\
    \ leimaida ture."
  yad-NT: 'Saniquejadanumatiy Jesús: “Nu̱tyu rañi rañi̱cha,” ritye̱ryo̱jada variy
    jiryudivaju̱, rirye̱yada variy mucadincha ti̱ta̱ju̱, tiiyetye ti̱ta̱ju̱ riy.'
  mxb-NT: 'Tído tá ni̱ kaꞌa̱n Jesús: “Yuꞌu̱ kúúí”, kúú ni̱ na̱kaka sátá rá, dá ni̱
    kue̱i niꞌini ra no̱ñóꞌo̱.'
  pon-2006A: Ni Sises eh ketin mahsanihong irail, “Ngehi Iei ih,” re ahpw pweieklahsang
    oh pwupwudiong nan pwehl.
  maq-NT: 'Hane hya xi cachja Jesús xi: “Ngahan xi nújun vë” ne, quijingaxtun yëjë
    cha xi cuacun jan, hane caticja cha.'
  hto-hto: Jesús “Nɨ́ɨmɨedɨcue” daɨna llezica, jinófecaiñona énɨemo baɨídiaɨoɨ.
  por-BRBSL: 'Quando ele lhes disse: “Eu sou ele”, eles recuaram e caíram no chão.'
  ces-NKB: 'A jak jim řekl: “Já jsem,” ustoupili nazpět a padli na zem.'
  cui-cui: 'Poxonae Jesús, jeye: “Apara, bara bapon uncuanje”, jei, bapoxonae barapomonae
    peʉma iyiya caibeya yawa xuirabathopa.'
  boj-2014: Onaqa naŋgi Yesus aqa anjam di qusibqa qore na ululoŋosib ŋereŋeb.
  eng-OEBUS: When Jesus said ‘I am he,’ they drew back and fell to the ground.
  eri-eri: Ono gane, saini Yesus no nere lenigai, “Be ji wenga,” ono wainga, nere
    ege mogonege la esuwadu goi oula la metaumeru wane.
  aly-aly: Jesus ikwer-rnem ilelhek-penh, rernem arlengirreynek, ahern-warl aytnemel,
    ingkerr-antey.
  wiu-wiu: Yesuyopa ni agopa no toko-la wa okaka e yene kutu witimotekete itono aua
    pitakolokakoi.
  swe-swe: 'När Jesus sade till dem: ”Jag Är”, ryggade de tillbaka (retirerade de)
    och föll till marken.'
  cth-cth: Kai teh ahni doeh ati navah ahnimouh teh hnuklah talai dawk koung a rawp
    awh.
  mti-mti: Iesu, “Ne me,” aib wanewa, mu daiyowon taig piyu egave uyug aigiya.
  pad-NT: 'Jesus va''ora ni''aha: “Hovani oa ho”, oniaroa, avajo''ohami''aha, avaadarima''o''aha.'
  twi-twi: Yesu kae se, “Me ni” no, wopinpinii wɔn akyi na wɔhwehwee ase.
  hlt-hlt: Te dongah amih te, “Kai ni,” a ti nah vaengah a hnuk la nong uh tih lai
    la bung uh.
  tbz-SIM: 'Ò bɛ̀ nɑ̀kɛ́ dìì mɔ̀nnì kɛ dɔ̀: Mínwe. Kɛ̀ bɛ̀ mbótírí kɛ duò.'
  san-GUJ: તદાહમેવ સ તસ્યૈતાં કથાં શ્રુત્વૈવ તે પશ્ચાદેત્ય ભૂમૌ પતિતાઃ|
  amx-amx: Jesu ineh ilelhek-arleng, atwenh-atwenh arrpenh map tjenelhemel ahelh-warn
    anyerl-alhek, kwerrern-kweny.
  ake-NT: Sises uya, “Kʉrɨ rɨ urɨ,” ta etasa' tʉuya'nokon a'tai, ta'poi kon ya' to'
    enna'po uta'mo'ka'pʉ non pona.
  qvn-NT: Chauraga “Nogam cayä” niruptinga runacunaga guepatarcurmi ancalarärin.
  tku-NT: 'A''cxni'' Jesús cāhuanilh: “Quit Jesús tī putzayā''tit”, xlaca''n chā''kēni''yaj
    tatamakahuasli ē ta''a''kā''lh nac ti''ya''t.'
  bjk-bjk: Ma nang e Jisas ixo tengen bara, “E mon ine,” idi toxo suxo baling ma toxo
    subu su xö pu.
  msy-2020: Me Iesus barazi a kamaghɨn mɨgei, “Kar kɨrara,” ezɨ me ua ekuigha ghua
    nguazim gire.
  bpr-bpr: Na kanto man Dyisas di dale, “Do sa i dunan,” gfudul ale, na sdulê ale
    bek di tanà.
  cle-NT: 'Liáh³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴ diáh⁴: “Jniá³ nɨ³”, mɨ²ja̱³ gá⁴dxí̱⁴
    diáh⁴ xiáh³ rúh⁴caáh¹ ja̱³ba² gá⁴cɨ́yh⁴ diáh⁴ dxaah¹vó⁴.'
  txq-txq: Neu Yesus kokolak nae, “Ndia Au,” boe ma hatahorir raa rakadedeak numa
    Yesus mai, de bara heni sara reu daer.
  aaz-aaz: Oras Naiꞌ Yesus naꞌuab am nak, “Es reꞌ Au reꞌ ia.” Onaim atoin ein naan
    antet-kotin, ma antaikobin.
  qup-NT: Jesuska ñukami kani nishpa rimashpan chay apik runakunaka washankunama kutirishpa
    allpama urmarkakuna.
  azb-azb: İsa onlara «Mənəm» deyəndə geri çəkilib yerə qapandılar.
  eng-DBY: When therefore he said to them, I am [he], they went away backward and
    fell to the ground.
  guo-NT: 'Jesús jʉm-aech wʉt: ‘Xanlap nawʉlwekamponan’ —aech wʉt, japi soldaw, asew
    jiwbej, chalechkal tʉakre''xalaenki. Jawʉt satat oeljabapi.'
  hla-hla: Poata te poien, “Alia e Iesu,” be Judas nu katun ti ka gono meien e tatulan
    hatoumurir ba te tsiar i puta.
  mav-NT: Mio tã e pote hewo yi tote ta'a­tu­'ape wo hewo yi tote.
  kpf-kpf: Yesuŋâ sâip, “Nâ zi.” Sâm dâzâŋgoi kândât kândât âim ge kom ziwe.
  ppo-ppo: Yesuné ai whi̧ta, ȩtóróti i ape dere fo woseturaalu, atima sisóné fele
    tikimó, dée nalepó.
  hin-2017: उसके यह कहते ही, “मैं हूँ,” वे पीछे हटकर भूमि पर गिर पड़े।
  bef-bef: Yesu ana bo nohube luto lu epigo enali topa hete enemegesagati bite ho
    kete keꞌahana.
  amm-amm: Isiso mo ikoki mo, “Asasu”, toi mo ifou asiyonuwanoki, na usukunalo konoki.
  zaj-zaj: Yesu viyawalongele, “Nie iyo,” wabwela kuchugu, wagwa hasi.
  chq-NT: 'Joon mo gajin''² Jesús: “Jna‑a ''ii”, ''in tsá² fúui¹ do gajiin¹in lɨ''
    caluu joon gacɨ''²mo ni ''wó².'
  swp-swp: Wau riba wa i heribadi i ene, “Eau ede ia,” arinai abo se uio muridi eai
    eo se guri tano eai.
  bjr-bjr: Yisufa miqi qimasee nariara kooroomasoonara misa tautumasee rufiaseeqa
    ninaaqianaindari oonurandeeqa maqasaa aqufiqau.
  aby-aby: Yesuma emua yarieke na ewadoya eno weibaie i orouma ia iyarada yaisina
    derena enama eka anaada biruisa.
  eng-YLT: when, therefore, he said to them — 'I am [he],' they went away backward,
    and fell to the ground.
  jni-jni: Sama gunan we, “mmani” wakuri inna dumo, warizi adizi.
  kne-kne: '@see-verse:JHN.018.005'
  tgj-tgj: Vdwlo Jisu bunua “Ngo kuna nw” vla minto kudw, bunu koching kyambv tapkurla
    kvdwlo gipv nyato.
  gui-NT: 'Jesús jei yave chupe reta: “Che co jae”, jae reta opa oñemoata jaɨcue cotɨ
    jare oa reta ɨvɨ re.'
  quc-TT: Ri Jesús are xubꞌij “In Riꞌ”, xetzalij chikij, pakꞌalik xeqajik.
  heg-NTPO: Nikit Yesus aa noan, “Na mo Au,” kon atuil nas hoen deng Una, le leas
    se dale ka.
  ptu-ptu: 'Tappana naua: “Kaom too inde,” iya sangngim ma''saha boko''im anna tissämbä''i
    dokko litä''.'
  bzd-NTPO: 'Mik Jesús tö iché: “Ye'' idir”, e'' wösha̱ ta̱ ie̱'' skéu̱rak tsi̱kka
    ta̱ ia̱nerörak i̱ski̱.'
  kwf-kwf: Ana kaidaꞋi sa Jesus nia fata Ꞌuri, “Nau niniꞋa naꞋa,” na ngwae neꞋeri
    ki kira dudufaꞋi buri, ma kira ka Ꞌasida Ꞌi ano.
  eng-WYC-2017: And when he said to them, I am, they went aback, and fell down on
    the earth.
