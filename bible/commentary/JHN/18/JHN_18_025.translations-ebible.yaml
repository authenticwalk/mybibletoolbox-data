  hus-NT-1971: 'Biyat cubate hue’ a Pedro ti thilal ba’ an c’amal, uchan: ―¿Yab i
    pelte ti exobalil axe’ xi inic te chi’thame? A Pedro in tsinca’ tim ba’, in ulu:
    ―Nana’ iba.'
  med-med: Pita ni, ndip pilpa murum ila, wamp mat ndi, waldʉk nʉk mel, “Nim wu ei
