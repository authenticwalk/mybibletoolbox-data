  kze-kze: aiva'-mónó-káwáánákónópa'a Ísumba máánkówana Pítaa irará'á ména ayáámba
    kwégauvuwasa irará'ó máyón-kwaasi áísaa esa sésa egwárárá minkwáásígóná kwayó-kwáásí
    oónó suwaná mináímbá umémpa'a tuwéna séna ke ímaniye súwana
  mpj-mpj: Palujanuraya karlkilu Piijaku wajarnu, jampa warungka ngarapayi, “Mayitpiran
    jiiku Jiijajmili walyja!” Ka-janampa Piijalu wajarnu, “Ngurrparnara!”
  lbk-lbk: Issan sisya'y wad-ay si Pedro ay nentatakcheg ay nakinidnicho, wad-ay nan
    nangwanin, “Ad-i ngen sik-a akhes nan esa'y disipolosna?” Sa na't insaot ay nangwanin,
