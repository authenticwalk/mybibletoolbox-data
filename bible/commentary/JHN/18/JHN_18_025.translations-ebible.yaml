  ikw-NT: Kpa Saịmoni Pita gwuzo naakwna iyi, be sịkwa a, “Ị bụ́o otu nụ rime ele
    sno apna a sa?” Pita gọ, kaa, “M bụ́la m.”
  khs-khs: 'Anaseyewi aluse seya ikila kemi Pitawa tei ofolose elapita: sena nokamoke
    ema selese, “Sena amokiwa sena ilipe hanosene sila:tesene Kewama?” Au selapita:
    Pitayewi mokopo selese, “Nemakeye,” au seyakeye.'
  dwr-ENT: ጴፂሮሲ ሄዋን ኤቂዴ፥ ታማ ካሼ፤ ሃራንቱ ኣ፥ «ኔኒ ሃ ቢታኒያ ካሊያዋንቱፔ ኢቱዋ ጊዲኪዬ?» ያጌዳ። ጴፂሮሴ፥ «ቱይቲ፤
    ታኒ ጊዲኬ» ያጊዴ ካዴዳ።
  pma-pma: Navong Pita mul veah mulomal vesesal en ahang ka mul mutae, tei en meatin
    keil avisi avit, “?Mukave? ?Keik emun kovi tai en meatin keil onen meatin keisom?”
    Ka Pita muun vit, “Vuo, rovitei inau.”
  atd-NT: Ko si Pedro pad, dio dod to marani to hapuy no oghinarang. Nig-inso ka duma
    no mgo otow kandin to, “Hibatoon ka rod buwa to sikan no lukos?” Nigligal si Pedro
    to, “Kona a no hibatoon din.”
  tel-2017: అప్పుడు సీమోను పేతురు నిలుచుని చలి కాచుకొంటూ ఉన్నాడు. అక్కడున్న వారు అతనితో,
    “నువ్వు కూడా అతని శిష్యుల్లో ఒకడివి కాదా?” అన్నారు. పేతురు ఒప్పుకోలేదు. “కాదు”
    అన్నాడు.
  hat-BSA: 'Alò, Simon Pierre te kanpe ap chofe kò li. Yo te di l konsa: “Se pa ou
    menm tou ki youn nan disip Li yo?” Li te demanti sa e te di: “Non, se pa Mwen.”'
  top-NT: 'Ana ní ixyá Pedro itskoma cha̱tum kalasquínilh: ―¿Huix ixdiscípulo namá
    chixcú tí ma̱nu̱ca nac pu̱la̱chi̱n? ―Aquit ni̱ huá ―kalhtí̱nalh Pedro.'
  msk-msk: Si Pedro iyan da sang said nang daporay, yabay pa manarang. Kayan yosip
    yaan nang manga otaw disaan, laong, “Ikaw, arag kaw agaw inindo ni Jesus?” Laong
    ni Pedro, “Buku, buku ko.”
  gyr-NT: 'Ahese Pedro oyepeheño vɨte ohã tata ɨpɨve. Aheve aipo ehi yuvɨreco chupe:
    —¿Ndahei vo nde ité evocoi ava rupindar ereico? —ehi. Pedro rumo, —Aní, ndahei
    che ahe aico —ehiño.'
  kmh-kmh: Pen Piyta nuk kun giy nep, jakiy mon maŋiy mindakniŋ, bi gunap nup aŋgyak,
    “Bi kun ak, binuk bap mey nak rek?” Aŋgey, aŋg silokiy aŋgak, “Yand mer aŋgak.”
  ukr-ONPU: 'Тим часом Симон Петро стояв, гріючись біля вогнища. Тож запитали його:
    ―Хіба ти не один з Його учнів? Він заперечив кажучи: ―Ні!'
  emi-emi: Saemon Pita ghe tingina maamaruu me laghe kolomiela va, “Io tee kateva
    kapuna disaepolo, va?” Ghe liula me ghe uela va, “Karika va aghi tee.”
  nay-nay: Simon Petere tangulun itye naiye, itye inangk nyringkin. Kar yarnin inangk;
    nginte ellin Jesusald ngaitye. Werentun ile Petere; “Nowaiy an ellin kinauwe ngaitye.”
  zpv-NT: 'Ya zuu gahca Pehdru riꞌchi zuu gabihdxyi ba, ya chiꞌchi gunaabadxyiꞌdxyi
    raꞌ ba loh Pehdru rahbi raꞌ ba: ―¿Taayi nee dxiꞌh luꞌh naa luꞌh tuhbi raꞌ xpwiinn
    ndxiꞌhw ca? Chiꞌchi rahbi Pehdru: ―Ayi nee dxiꞌhn.'
  gux-gux: 'Li sua ke Simono pieli se li kani ki yie mi fantama. Lane bi den yedi
    o: Amoko tie o huadikaaba siiga yua yo de! O den nia ki yedi: A -a mii tie.'
  kos-kos: Peter el srakna tu langlung insac, na kutu sin mwet uh fahk nu sel, “Ku
    tia kom pa sie sin mwet lutlut lun mwet sacn?” A Peter el sifil lafu ac fahk,
    “Mo, tia nga.”
  ibo-ibo: Ma dịka Saimọn Pita ka guzo nʼebe ahụ na-anya ọkụ, ha sịrị ya, “Ọ bụ na
    ị bụghị otu onye nʼime ndị na-eso ụzọ ya?” Ma ọ gọrọ agọ sị, “Abụghị m ya.”
  yml-yml: Fita bola i vevevala, ꞌifwaidi tomotoga i voneni i vo, Voke ꞌomu noꞌo tomogonina
    tamu yana tovetutuyama.” Siwe Fita i veꞌewa i vo, Kebu, yau tuliku.”
  ory-ory: ଇତିମଧ୍ୟରେ ଶିମୋନ ପିତର ଠିଆ ହୋଇ ନିଆଁ ପୋଉଁଥିଲେ। ସେଥିରେ ସେମାନେ ତାହାଙ୍କୁ ପଚାରିଲେ,
