  spa-PDDPT: 'Simón Pedro estaba en pie y se calentaba. Así que le dijeron: ¿No eres
    tú también de sus discípulos? Él lo negó: No soy.'
  ruf-ruf: Simoni Petiri tsayang'ali kema baho kakota ghumoto, iwanu wangi wamghutsa,
    “Ambe naghwe pfipfila kwa imwanang'ina wa imunu yuno?” Petiri kabela kalonga,
    “Si nene bae.”
  gun-gun: 'Simão Pedro ha''e py teri ojape''e ho''amy. Ixupe oporandu okuapy: — Ha''e
    rami vy ndee voi hemimbo''e kuery regua teve? Pedro onhenhomi vy — Xee any — he''i.'
  agu-BL: Itzun te yi na tzan ẍch'ote'n stzi' Jesús, iẍnin txiclij Lu' tan mak'o'n
    ib stzi k'ak'. —¿Nk'e'tz pe' aẍ jun scyeri yi e' ẍchusbe'tz nocx yi at tzi'n xe
    ca'l? —che'ch bantz tetz Lu'. —Qui', nk'e'tz in jun wetz scyuch', —stzun Lu'.
  isn-isn: Itungili uSimioni Petro ai watulaa wimikile ukipupya iluguti u mukola.
    Ga ni iti antu awo akamutambuila, “Itii, ga nu ewe shanga ung'wi nua amanyisigwa
    akwe?” Akahita azeligitya, “Unene shanga.”
  eng-PEV: Outside, in the yard, Peter stood next to the fire to keep warm. And somebody
    said to him, “Are you one of Jesus’s followers too?” Peter said, “No, I am not.”
  ilo-ULB: Ita agtaktakder ni Simon Pedro nga agin-inudo. Ket kinuna dagiti tattao
    kenkuana, “Saan aya a maysaka met kadagiti adalanna?” Inlibakna daytoy ket kinunana,
    “Saan.”
  pir-NT: 'Sa ye Simo Pedro peca dʉhtʉ cahapʉ ducuro, sohmano nidi. Tiquiro sa sohmaducugʉ̃
    ihñañe to cjẽna tiquirore sinituri: —‍¿Mʉhʉ gʉ̃hʉ Jesu buheyequina mehna cjʉ̃
    mʉhʉ ijierajari? nidi tiquina Pedrore. —‍Ijieraja yʉhʉ, ni yʉhtiri Pedro.'
  anv-NT: Ndɛre ɛpyɛmbɔ, Pita abɔ alú né dafyɛ tɛné awyaá mewɛ. Ágií ji aké,
    “Nnó wɔ ntó ɔpɔ́ fɔ́ maá utɔɔ́ ama né geluage baá utɔɔ́ Jisɔs?” Pita ashya
    aké, “Ɛɛh me mpɔ́”.
  sab-NT: 'Jesu kle boi ene ulita gire Pedro kledu ngmadi goga jita ngwachuge ule
    kwian na ole, kwian gweale geru kadu Pedroge: —¿Ba me geru jwannga onbre dule
    gudegu ege? Pedro gerudu: —Me dale, cha me geru jwannga amage.'
  tmd-tmd: Makwam Pita nuŋ aliö öbɨl gɨ mɨdön rɨn mau mɨdmɨn nugugɨrön, nöbö bli nugwo
    yadmä, “Naŋ aipam nöbö nuŋ i mɨdlö ä?” rɨmä. Aliö rɨmɨn, Pita iswob wai nölön
    yadöŋa, “Nɨ yöi,” röŋa.
  acr-NNT: 'Ekꞌu ri Pedro takꞌal chuchiꞌ ri aqꞌ, kumiqꞌisaj ribꞌ. Yey e kꞌo jujun
    jewaꞌ xkibꞌiꞌij che: —¿Na lal ta nawi jun chike rutijoꞌn laꞌ la jun achi? —xechaꞌ.
    Ri Pedro xrewaj, jewaꞌ xubꞌiꞌij: —¡Jaꞌi! Na in taj —xchaꞌ.'
  kpg-kpg: Peter le e duu hua i golo, e haga mahanahana, gei digau ala i golo ga helekai
    gi mee, “Kooe tangada labelaa e dahi i nia dama agoago Taane deelaa!” Gei Peter
    ga haga de iloo ia, ga helekai, “Deeai, hagalee ko au!”
  taj-taj: सिमोन पत्रुसएनोन राप्‍सी मे दूसी चिबा धुइरी थेरी मुबा म्‍हिगदेसे थेदा “एएनोन
    येशूलान चेला आहिन?” भिसी ङ्‌योइमा, थेसे थेनीगदेदा “आहिन, ङाइ थेदा ङोसेबान आरे”
    भिसी लुसीला ताम पाङ्जी।
  avt-avt: 'Pita wen keperp si kekinɨn yɨnk kɨrak, te mɨt han netpɨwek nar ik: “Ti
    etike mɨt han yises hɨm me Jisas o au?” Pita kepakɨnek ketpor kar ik, “Hi au.”'
  cbk-cbk: Mientras ta hace pa pregunta con Jesus, si Pedro talla pa parao na patio
    y ta calenta pa di suyo cuerpo na fuego. Tiene de aquellos junto con ele ya pregunta,
    “Uste uno del maga dicipulo de aquel gente talla adentro, hende ba?” Si Pedro
    ya nega otra vez, y ya habla, “Hende gane!”
  uig-ARA: 'سىمون پېترۇس ئوتنىڭ ئالدىدا ئىسسىنىپ تۇرۇۋاتقانىدى. يېنىدىكىلەر: ــ سەنمۇ
    ئۇنىڭ مۇخلىسلىرىدىن ئەمەسمىدىڭ؟ ــ دېيىشتى. ــ ياق، ئەمەسمەن، ــ دەپ تاندى پېترۇس.'
  tuf-tuf: 'Pedro erar oc ow̃ayat, cahujinat Pedro quin wajacro: —¿Bah cat Jesús chíwaiqui?
    táyojocro. Eyta táyoyat, Pédroat Jesús ima chiwa wati cuar wajacro: —Asra Jesús
    chíwai batro, wajacro.'
  abx-abx: Si pagparatutunggu-na si Pedro pagpadarang, nagtilaw iya, “Ma'in may kaw
    addangan si mga inadalan-na, ha?” Agdidiwaray iya si pagpinugad, “Ma'in.”
  mco-NT: 'Simón Pedro jɨmnɨ anajty ytɨnäy ma jɨɨmba'' yxamy anajty, chi ajcxy amɨdoy
    jadüg''oc: ―¿Nej cay yɨ'' miich xyaj''ixpɨjcp nañ jadu''n? Chi Pedro jadüg''oc
    coyüch Jesús ymɨnañ: ―Ca'' je'' n''ɨɨchɨty.'
  kqf-kqf: Bi Saimon Pita i moito i malimalili bi ai talayena gado, “Tam kota ena
    tauwaikaiwatana ḡemota, ee?” Tana i valelena gado, “Geḡa, mote tagu.”
  cpb-NT: 'Irojatzi ikatziyaka Pedro rakitsiwaita paampariki. Ari rosampiitakeri:
    “¿Kaarima eeroka riyotaanewo jirika atziri?” Ari roipiyanakero ñaantsi Pedro,
    ikantanake: “Tera naaka.”'
  aon-aon: Saimon Pita douk watak neyotu um nyih aria eshesh shani anan sheyotu iri
    sharigan shakri, “Aria nyak douk shopunek enenyum Jisas ananin disaipel aka, uwok?”
    Aria Pita nagiyagig nakri, “Uwok, eik uwok.”
  hus-NT-2005: 'Tam ti jachanꞌ, na Pedro taꞌ ti kubat ti dhilal ani utsan enchéꞌ:
    ―¿Yabxeꞌ jaꞌich teye jún ti éb nin exóbaliltsik na Jesús? Na Pedro in ulu enchéꞌ:
    ―Yabaꞌ.'
  mig-NT: 'Te kándii̱ Simón Pedro ndúvixi̱‑de. Te ni̱ kaka''a̱n jíín‑de: Nasu̱ cháa
    skuá''a jíín‑de kúu‑ró náún, áchí. Te máá‑de, tú ní játu̱''un‑de: Nasu̱ rúu̱ kúu,
    áchí‑de.'
  bps-bps: Na déén fa Fiter di gumnalangan, na nun dademe to déén manla di kenen,
    “Ise ge kè satu gal mlalò to én?” Na malew Fiter, manan, “Ise deg sa.”
  mbs-mbs: Dalem niyan, mig-ingadang pa si Pedro. Mig-insà se doma otaw, “Indà? Sikona
    besi heman se sebad diyà te menge tinoledaan din.” Meneng migbolon si Pedro aw
    minikagi, “Kenà ko.”
  tof-tof: Saemon Pita wata zamngól yarilürr, wa güb boklamlórr. Ngibürra akó oya
    imtinóp wagó, “Ia ma darrü ene umulbain olom módógla?” Pita balpinürr, da bóktan
    yalkomólórr wagó, “Ka we olom kokela!”
  cme-NT: 'Baŋ taa baa Yesu‑i ta ba kã Kayifu terieŋgu-na, Simɔ-Piɛr wuɔ tĩɛna dii
    dãntorre-na. Naacolŋo naŋ wuɔ yuu-yo wuɔ: «Ma sĩ naacolŋ daa u *hãalãbiloŋo
    naŋo''i nuɔŋo‑i kɛ?» Piɛr wuɔ cira: «U hãalãbiloŋo sĩ muɔ dɛ!»'
  sus-sus: Simɔn Piyɛri nu dɔxɔxi tɛ ra, a na a maxarafe. Na tɛmui e naxa a maxɔrin,
    «Isa fɔxirabirɛ xa mu i fan na?» Piyɛri naxa e yaabi, «Ade, a fɔxirabirɛ mu na
    n tan na.»
  pon-2006: Piter eri wie kesikesihnente wie rengreng. Irail ahpw ndaiong, “Kaidehn
    kowe emen nah tohnpadahk ko?” Piter ahpw sapeng, nda, “Kaidehn.”
  dad-dad: Simon Pita bouwa irorouk ifar mog, idi ĩ to difiyen, “Õg be, in dõ fiya
    tamo taka anĩ sã de?” Ĩ waf fen, iron, “Aya sã.”
  zab-NT: 'Per Bed zeczi cadxáab ruu balqui ax raipdeb laab: —¿Nédxa liú noo xpɨny
    Jesús? Bed cuaibbɨ: —Ɨng, gatllɨ xpɨntib naa.'
  jae-jae: Simon Petere kêsêlu ja kêkô ma êsêac sêsôm gêdêŋ eŋ gebe “Aôm aŋga ênê
    ŋacseŋominêŋ teŋ amboac tonaŋ me.” Ma eŋ kêpa tau gebe “Masi.”
  ksd-ksd: 'Io, Petero i turtur ma i madir, ma dia biti tana: U bula vang tikai ta
    diat kana tarai na vartovo? Ma i varpuai, i biti: Iau pata.'
  msm-NT: Na, si Pedro no migtindog no nanghinadang pad duon to pawa pig-usip to mgo
    otow duon, “Kona no sobuuk ka man no inanad to sikan otow?” Di miglidung si Pedro
    no mig-iling, “Eh, kona.”
  myk-myk: 'Lee bi Simɔ Pyɛɛri ta sanha na ki tàan na wahani. A sipyii pii di wu yege
    na: «Ta mu bɛ bɛ wu wa we ná we wo kalaapiire ti ni wɛ?» Ga, a Pyɛɛri di foro
    wu kaa tàan na jo: «Ahayi, nɛ wa pu ni-i dɛ!»'
  sbe-sbe: Simona Petelo ye tolo na ye kaikaimwaiga, na taukaimwaiga hekadi wa se
    henamaiyei se wane, “Kowa hinage yona hekahekatao wa hesauna?” Petelo ye uhala
    ye wane, “Yau nige.”
  mcr-mcr: Jisasi Ique iiŋä imäkätqätaŋguwäŋgaŋi, Saimonä Pitä iqu tä ttawiu ätqäuä,
    diyeqä imäknmiŋqe. Iqu qutä ätqäuä diyeqä nyätqätaŋga, qu iŋgaŋi tii ätukuwi.
    “Si Ämaqä Näŋueqä wäuŋuä yätquakä iqukitanä?” Ga iqu tii ätukqe. “Oeyä. Nyi qäqunä
    manä.”
  cux-NT: 'Chééndii Simón Pedro miiⁿ ní nga''a tavii''nu sa saⁿ''ā. Ní ngaⁿ''a yā
    ngii yā saⁿ''ā: ¿''Áá nguɛ́ɛ́ ''tíícā chi díí ní discípulo yeⁿ''é yā? Pedro cheeⁿdíítu
    sa ní ngaⁿ''ā sa: Nguɛ́ɛ́ ''úú.'
  tur-YTC: Simon Petrus ayakta durmuş ısınıyordu. Ona, “Sen de onun öğrencilerinden
