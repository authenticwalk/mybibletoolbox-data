    töitike ñakare ben yeri, nieba kwe.'
  azg-NT: 'Ndoꞌ viochen xjen na minntyjeeꞌ Pedro na itoonꞌ jon chon, nnꞌan na mꞌan
    joꞌ, taxeeꞌhan nnon jon: —¿Aa chito maꞌuꞌ ncüii nque nnꞌan na cotsayꞌon jñꞌoon
    yo Jesús? Majoꞌ tjihin, itso jon: —Minꞌchjo chito aa ja.'
  bhd-bhd: शमौन पतरस खड़खड़ो अग लोरो थियो तपने। तैखन केन्चे तैस पुच़्छ़ू, “कुन तू
    भी तैसेरे चेलन मरां आस?” पतरस इन्कार केरतां ज़ोवं, “नईं अवं नईं।”
  too-NT: 'Simón Pedro ixyā ī''sko''mā''. Lā'' huanica: ―¿Chu tū'' hui''x ī''sca''txtunu''
    huā''mā'' chi''xcu''? Lā'' Pedro chu kalhtatzē''kpā lā'' hualh: ―Tū'' quit.'
  ind-AYT: Sementara itu, Simon Petrus masih berdiri dan berdiang. Lalu, mereka bertanya
    kepadanya, “Bukankah kamu juga salah satu murid Orang itu?” Petrus menyangkalnya
    dan menjawab, “Bukan.”
  cjo-NT: 'Riraga Peetero eekiro rakitsitatya. Roojatzi ikananteetakariri: —Tema eeroka
    riyotaanewo Jesoshi. Roojatzi imanakotashita, ikantanaki: —Kaari naaka.'
  nsn-nsn: Pita e mahirum tur harahampe, temaeit o gisiamehe ka dangata poluk tatanono
    pare, “Ingga deh ter tang sioko pono na tamatang uakuakeluk Iesu, bidouh?” Bo
    Pita puk ke la uolihintiehengua pare, “Ahik! Inggo ahik!”
  san-DEV: शिमोन्पितरस्तिष्ठन् वह्नितापं सेवते, एतस्मिन् समये कियन्तस्तम् अपृच्छन्
    त्वं किम् एतस्य जनस्य शिष्यो न? ततः सोपह्नुत्याब्रवीद् अहं न भवामि।
  tna-NT: 'Daja Jesús equisabatani huecuana cama, Pedro cuati naja su jayutinetina.
    Beju tu naja su netiji cuana ja quisabatana: —¿Aimue jia maida mida tueda deja
    sa ebuqueji mahue? Da su Pedro ja jeutsutana uja: —¡Mahue! Aimue ema mahue.'
  lid-lid: Pita ales udu hawe iri lau anyan jih kahis le. Eme oro lau rayah anyolom
    iy ma oro ndremenya iy ja, “Sebwe ou lau tan ari ale?” Arile Pita besebes le,
    iy anya, “Jo bwe.”
  wim-wim: Than Caiaphas.antan kalin nunang Jesus.an-a, nil Peter.aniy-a, angman thum
    thinth than-than, aꞌ park-park. Aꞌ than wiy anangan thawin nungant, “Nint ngurp
    nungantam yaꞌ ey? pam alantamaniy ey?” Nil Peter.an wik uuyam thant, “Yaꞌa!” thaw.
  zga-M: U Simoni Petro ahavile emile alehupasia amafuhe mwene. Avanu vala vahambucha
    vahata. “Je, uvesio mlemamoja navasiule vamwene becha ahachuva “Une sinene.”
  yom-yom: 'Simoni Piela wuba vana, wunyota mbazu. Banyuvula : —Ngeyo wisiko wumosi
    mu minlonguki miandi e ? Piela wutunuka bu katuba : —Nana, ndisi nlonguki andi
    ko.'
  san-SIN: ශිමෝන්පිතරස්තිෂ්ඨන් වහ්නිතාපං සේවතේ, ඒතස්මින් සමයේ කියන්තස්තම් අපෘච්ඡන්
    ත්වං කිම් ඒතස්‍ය ජනස්‍ය ශිෂ්‍යෝ න? තතඃ සෝපහ්නුත්‍යාබ්‍රවීද් අහං න භවාමි|
  yut-yut: Saimon Pita kɨndapni alɨŋ agakwan yaŋ iyɨwit, “Gak Yesu dakon paŋdetni
    kɨnda, ma?” Yaŋ iyɨŋba yoyɨgɨt, “Nak paŋdetni kɨnda dɨma.”
  grc-BYZ: Ἦν δὲ Σίμων Πέτρος ἑστὼς καὶ θερμαινόμενος. εἶπον οὖν αὐτῷ· μὴ καὶ σὺ ἐκ
    τῶν μαθητῶν αὐτοῦ εἶ;
  cpc-NT: 'Irojatzi ikatziyaka Pedro jakitsiwaita paampariki. Ari josampiitakiri:
    “¿Kaarima iiroka jiyotaani jirika atziri?” Ari jotikanakiro Pedro, ikantanaki:
    “Tii naaka”.'
  nhg-NT: 'Ompa ijcataya Semu Piero omototunejtaya. Hua inu giente oquelfejque: ―¿Beles
    taja nuyejque tecaca sente imachtejque? Yaja oquenegöro, hua oquejto: ―Pues naja
    amo.'
  nya-nya: Pamene Simoni Petro anali chiyimirire kuwotha moto, anafunsidwa kuti, “Kodi
    iwe si mmodzi wa ophunzira ake?” Iye anayankha kuti, “Ayi, sindine.”
  ngu-NT: 'Chica Pedro oc nototonijticatca ne itech on tlitl, oquijlijquej: ―¿Tejhua
    xnotiitemachtijcau on tlacatl? Niman Pedro oquinenec, oquijtoj: ―Ca, nejhua ca.'
  kup-kup: Pot toohan Saimon Pita pi itiñadek barai ñarohot rouvat hehaek, paru itiñadek
    heh-mod pori piin etet epat at mañah, “Erom ae, met ni aban akapuz nañairooh-aban
    napu?” Pot at mañahan pi maot bavai hah.
  jid-jid: U Siman Bitrus a kri si wo gbaji lu. U ndji ba ba tre niwu, “Ana iwu me
    u na he ni mi almajere ma na?” Wa kpa tron na tre, “A'a, mi na he mina.”
  wmw-wmw: 'Basi sambi, Ansumani Peduru pakota moto pare, wanu wengine wakindairi:
    “Uwe kuwa kundi ra wanafunzi wake, aúri?” Iye akikana, akamba: “Omi siíri!”'
  gmv-GGM: He wode Simmoona geetetza Phixxrossay eqqidii tama ho7ishin hankko asay
    iza haysoo, ne Yesussa kaallizaytape issa gidikii?” gida. Izika zaaridi “Ta iza
    kaallizade gidike” giidi kadides.
  ssg-ssg: Lokon ien Saimon Pita tutu tutuen kapi teka seilon pape tehot ah ape lato
    kamei i, “Nakon o kumahe se tel ti kahikahi tel seilon Jises?” Pita pahoi ukek,
    “Kumahe.”
  zpo-NT: 'Nu lee Pér nzobaka baa kazhe lo bal. Zee mnabdizh re xaa lo xaa: —¿Che
    nanakt lu tub xaa mseed lo Jesús? Pér mkeb nzhé: —Nanakt naya.'
  poy-poy: Simoni Peteru kaweriti panu kanguyotera motu. Su, wamkosiya, “Hashi, nagwenga
    viraa yumu gwa wafundwa wakuwi muntu ayu?” Yomberi kaberiti na kutakula, “Neni
    ndiri”.
  qwh-NT: 'Pedroqa nina ladunchomi jauca shëcarqan qoñucurnin. Tsenam tapuyarqan:
    —¿Manacu qampis taqe nunapa disipulun canqui? —nir. Pedrunam negarqan: —Manam
    —nishpa.'
  gaw-gaw: Simon Petrus nug ab uḏiḵa dayeye, ag nug oḏ medap̱ig. “Na ele nuhig ip̱uniṯak
    awak danab laatai?” aon ap̱ig. Anam aeg amu nug aum. “Da iiṯa,” awa aum.
  nca-nca: Asa Saimon-Pita kewáko kaŋero rokoyoní uni kumimbo ŋande oseseyaŋgurí,
    “Kepe ŋuya uni ŋuro iŋo-iŋo rewero uniyómbe, ma kini?” yaŋgurí. Yiqo, wawa mande
    ŋande yaró, “Ŋuko no kini.”
  zpz-NTPP: 'Dub laa lat de ndeꞌ, laab zeꞌ gabee zu Bed nu rbidz yu gyi. Orzeꞌ na
    dey rab yu Bed: ―¿A walab gazaꞌ ru nac ru tub yu nu rsyaꞌ lo mbecy re? ―na dey.
    Orzeꞌ Bed pcach ruꞌy. Orzeꞌ nay: ―Walab ya̱ ndeꞌ ―nay.'
  mkj-mkj: Simon Peter uhdahr wijahu koarkoaroangroang. Irai ken pwehnglahng ih, “Jaudi
    koawoa emen Nah sohnpadahkkok?” Peter japoang, “Joah, jaudi ngoahi.”
  zac-NT: 'Perë Pedro tsaglaꞌguë quëgtsë́ꞌëiꞌ ruaꞌ guiꞌi con ra mënë. Iurní guchi
    ra mënë: ―¿Pë nul lë́ꞌël nal shmënë Jesús? Pedro bëꞌnë negar; guníꞌiꞌ: ―Aquëdiꞌi,
    nádiaꞌa shmënë Jesús.'
  kyg-kyg: Yesufeꞌmo agenoka huno afi gegenoꞌaeꞌmo Pitaꞌa ataleꞌmo he tino loto huno
    maiꞌniye. Apakaemo, kagaeꞌeꞌmo geꞌamo neꞌafiya vayapati vekamo maiꞌnapiye, huꞌa
    afi geꞌnagenoꞌaeꞌmo, haꞌao, nagaemo ani vayapati vekamo oꞌmaiꞌnove, huno hapa
    paiꞌniye.
  kmk-kmk: Sumisikad si Pedro un dit man-aannidu ot kanan da kan siya un, “Bokon ka
    kad si osa utdat disipulus na?” Yoong insulib na payyan un kanana’n, “Bokonak.”
  cao-NT: 'Jabi chihi tahë tsi quiha jari nii quiha Pedro iniquë, yohohi na. Yohojano
    tsi quiha ja qui chanitsi toá ca joni bo niquë: —¿Jesu rabëti ma ni mia ra? —i
    ja qui jaca niquë. Jatsi quiha, —Jahuë rabëti ma xo ëa ra —i Pedro niquë rë.'
  bbr-bbr: Saimon-Pita ko tai rawon omoiar tai raumara, ep uke rawon. Karauk roat
    akas ätäi totorin, “Epar senes, na kiro ros tamusiäwon ra?” Kos sätäumara, äiewon,
    “Is kon tamureäu ro wa.”
  inb-inb: 'Chi­kama Simón Pedro, nina kunuspa saia­kurka. Paita kawas­paka, tapur­ka­kuna:
    —Kampas, ¿manachu Jesusta kati­raiag­pura kangi? Paika ainirka: —Mana kanichu.'
  hrv-hrv: 'Šimun Petar stajao je ondje i grijao se. Rekoše mu: “Da nisi i ti od njegovih
    učenika?” On zanijeka: “Nisam!”'
  box-NT: 'Bṹn wee wé ká a Simɔn Piɛre pá wi ho lahó dà-kéní na ó o lá
    wi yi á wee huee ho dɔ̃hṹ. Ó o ɓúi bía nɔn wo yi: «Ũnɛ́n so yínɔń o nìi
    mu nì-kenínii ɓúi le?» Ó o Piɛre pã́ ò o bía: «Ĩnɛ́n yínɔń o nì-kenínii.»'
  ote-NT: 'Ha nura Pedro mi ꞌbahni mri mpaꞌti bi tꞌambabi maꞌnaꞌqui: ―¿Ha hingo gueꞌe
    gá ꞌñoui dega nxadi núꞌa̱ ra ꞌñøhøꞌa̱? Ha nuꞌá̱ bi ncøni ne bi ꞌñena: ―Hina, nuga
    hina.'
  wnu-wnu: 'Qen end Pita wo se mut qoariget naget igoai. Igama ne bo munon qei gab
    qamamir: “Ne gor munon e nob yorour eng wonou imbigau munon qii?” Ende qamarari
    Pita bo wurimurimar qamar: “Sig ue ar.”'
  zam-NT: 'Látha, Pedr ndoo biizque'' ro rdii làth mèna. Sya, ndxab mèna loo Pedr:
    ―¿Ché'' inode lùu nac thìb myen'' xin'' mté''th mbi'' ba'', cà''? Sya, mcà di''s
