  mto-NT: 'Namvaateꞌe je̱ Pedro jya̱nꞌaténiva, vanꞌit tseꞌe yaknu̱u̱jmi: ―¿Ka mítsap
    vineꞌe nu̱toꞌk xi jayu je̱ yꞌixpa̱jkpa? Vanꞌit tseꞌe je̱ Pedro du̱kanatyukpa̱jkjinuva
    je̱ Jesús. Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Kaꞌa, ka á̱tsap xa je̱ꞌe̱.'
  bzh-bzh: Log Simon Pita vare nevenguh nengwah lom denër vu yi bë, “Maḳ yi hur maluh
    ti sën honġ-ë?” Rëḳ Pita lah yi vun bë, “Saḳ ma!”
  guj-2017: હવે સિમોન પિતર ઊભો રહીને તાપતો હતો, ત્યારે તેઓએ તેને પૂછ્યું કે, ‘શું
    તું પણ તેના શિષ્યોમાંનો એક છે?’ તેણે નકાર કરતાં કહ્યું કે, ‘હું નથી.’”
  jvn-NT: 'Saiki rasul Pétrus ijik ngadek nang bediyangan kono. Wong-wong sing nang
    kono takon marang dèkné: “Kowé lak muridé wong kuwi ta?” Rasul Pétrus semaur:
    “Ora ah!”'
  byr-byr: Sɨnnawɨ dɨkeyaba Pitai daavɨna yaka dɨkevɨ kuna yɨmwannyɨna. Kuna yɨmwannyɨna
    yadaaꞌnyɨ pwara Pitarɨ wɨdɨna “Nabaai, aꞌmwe sahwareigɨ midaaka?” Pitai kwaasɨ
    wɨdɨna “Aawa, nɨmɨ mɨka!”
  ian-ian: Pita ndɨna mbangɨ ya tulɨndɨ maa nat nɨmba ndɨ kat wagalandi. Mɨn ndɨna
    mbaapmamba la nyan mɨn? Waa wagalandi maa Pita wandɨ. Kai ndɨna mbaapma nyan ana
    wun waa wandɨ Pita.
  hun-hun: 'Simon Péter pedig ott állt, és melegedett. Ekkor ezt mondták neki: „Nemde
    te is ennek a tanítványai közül való vagy?“ Ő tagadta, és azt mondta: „Nem vagyok.“'
  mcf-NT: 'Adnubien Petedo abi cuëte cuëec tsadsho abëdtan cuëte cuëec tabadquidon:
    —Esusbëd icquidien mibi nechitec —capondash. Adoaquien Petedo: —Padenquio. Mabi
    aidbëd icambo yoc —quepac caondash.'
  kjs-kjs: 'Pita piruma repena adola pirina go pirisimi ali medalomame nipu-para talo:
    Go ali page nipuna disaipel ali kone wima lisimi. Pare Pita-me makirae agale gu-rupa
    lisa: Ni-daa dia lisa.'
  mni-mni: "Mapham aduda Peter leptuna mei tiklammi. Maduda makhoina Peter-da hanglak-i,\
    \ “Nahaksu mi asigi tung-inba ama nattra?”\x94 Madu Peter-na yaramde aduga hairak-i,\
    \ “Ei natte.”\x94"
  yad-NT: 'Satityoncha̱da variy Pyítrubay jiidatyuunu day. Ruutaja̱doda variñi̱: “¿Ne
