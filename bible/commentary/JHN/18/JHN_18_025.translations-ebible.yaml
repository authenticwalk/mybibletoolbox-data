    rɨni mə, “Rekəm. Rɨpko mhə iou iərmama riti səvənhi.”
  kpr-kpr: Peter nu kau daba ava ungo ata mesise avaraka dengesida fetiriri, mendeni
    numokena ategi useri, “Se ningore! Ni genembo oinda eniri, ai?” aminge setero,
    Peter ighagha use sisira, “Tefo, na jo nunda eni iraeri.”
  san-IAS: śimonpitarastiṣṭhan vahnitāpaṁ sevate, etasmin samaye kiyantastam apṛcchan
