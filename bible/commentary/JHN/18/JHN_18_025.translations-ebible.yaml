    jei Pedro.'
  boj-2014: Saimon Pita a ŋamyuwo areq di tigelesosiq ŋam yoreqnaqa tamo qudei na
    minjeb, “Ni dego Yesus aqa aŋgro bei kiyo?” Onaqa Pita a saidosiq minjrej, “Eo.
    E aqa aŋgro sai.”
  eng-OEBUS: Meanwhile Simon Peter was standing there, warming himself; so they said
    to him, “Aren’t you also one of his disciples?” Peter denied it. “No, I am not,”
    he said.
  eri-eri: Ariya, Saimon Pita no gogala ngasumu bona otowai. Ono gainga, nere no benou
    isoki tuwane, “Ne fere, ne nomo disaipel rute?” Ono wanenga, Pita no Yesus unyi
    kakiri bona ege lenigai, “Eiye, ji nomo disaipel uwa.”
  aly-aly: Peter ra rwitwek-antey arlterrngirrenh. Ingwerentyel renh ayernek, “Nganang
    kwertengerl Jesus-kenh?” Peter ra ilelhek, “Arrangkwaw!”
  wiu-wiu: Pita one yono toe poto yame yame toa kakaka padame yatekome okome neka
    einakagono oyali-pe wa okoli okome e̱'e, no mena wa oka.
  swe-swe: 'Under tiden stod Simon Petrus och värmde sig. Då sade de till honom: ”Är
    inte du också en av hans lärjungar?” Han förnekade det och sade: ”Det är jag inte.”'
  cth-cth: Simon Piter teh kangdue laihoi hmai a kamben na koevah tami bangpatetnaw
    ni vah, nang hai ahnie a hnukkâbang van e nahoehmaw telah atipouh navah, kai na
    hoeh bo atipouh teh a kâpapha.
  mti-mti: Saimon Pita yokeg iyam iraivine, iyayapan me gumbe singui ag waya, “Ge
    me aigowawa da go onan?” Pita me yan umne wane, “Ne me onan.”
  pad-NT: 'Hari. Asia mani hojaha ada Pedro abono-ra naragikosoavini. Vahoariha vani''aha:
