verse: JHN.018.025
translations:
  kpx-kpx: Keau keve tisege Bitau sohu venehemo uma. Ige ata degomoleau avuho loui
    avoe, “Ani, a keu Iesu esemu mole.” Ige Bitau hotoeabe hamai loui avoe, “Dau ke
    esemu holioholinu.”
  okv-H: Eto Simon Peter ji erihe mihinu embomeni na, “Umo te tapa amita ambotani
    rete?” ainge eo, Peter na, “Na avo manera,” ainge enu,
  tbo-tbo: Ma Simona Pita i memae po lawa mitehi hi ilalana ma hi baha nae uyahina
    hi pa, ‘Geka tam nugote lawana tu wotagona gehouna?’ Ma Pita i bowi meme i pa,
    ‘Tau ega!’
  mal-C: ശിമോൻ പത്രോസ് അപ്പോഴും തീകാഞ്ഞുകൊണ്ടു നിൽക്കുകയായിരുന്നു. അപ്പോൾ ചിലർ, “നിങ്ങൾ
    അയാളുടെ ശിഷ്യന്മാരിൽ ഒരുവനല്ലേ?” എന്നു ചിലർ അയാളോടു ചോദിച്ചു. “ഞാൻ അല്ല,” അയാൾ
    പിന്നെയും നിഷേധിച്ചു.
  grc-SR: Ἦν δὲ Σίμων Πέτρος ἑστὼς καὶ θερμαινόμενος· εἶπον οὖν αὐτῷ, Μὴ καὶ σὺ ἐκ
    τῶν μαθητῶν αὐτοῦ εἶ; Ἠρνήσατο ⸋οὖν⸌ ἐκεῖνος, καὶ εἶπεν, Οὐκ εἰμί.
  bgc-bgc: शमौन पतरस खड्या होया आग सेक्कै था, फेर उननै उसतै कह्या, “कदे तू भी उसकै
    चेल्यां म्ह तै तो न्ही सै?” उसनै नाट-कै कह्या, “मै कोनी।”
  khz-khz: Simona Petero kalovai roe waetunuawai. Ne kalova laganai geruga-kouto talimara
    na gerenagiato, negetiwato, “Goi maki ia gena melo ta, ei?” Petero eveopa-tagoto,
    netiwato, “Aikina, au aikina.”
  deu-TKW: 'Simon Petrus aber stand da und wärmte sich. Da sagten sie zu ihm: bist
    nicht auch du einer von seinen Jüngern? Er leugnete und sprach: nein.'
  zsr-NT: 'Catiꞌ niꞌ zuinëꞌ Pedro raꞌ guiꞌ rutsëꞌi cuinëꞌ, glëꞌ lëꞌ bönniꞌ nacuꞌë
    niꞌ, taꞌnë́ꞌ: ―¿Naruꞌ cu daꞌu caꞌ liꞌ Jesús naꞌ? Gdáꞌbaguëꞌë Pedro, rnëꞌ: ―Clëg
    nedaꞌ.'
  lin-lin: 'Wana Simona Petelo azalaki nanu koyetola moto, batunaki ye : — Yo mpe
    ozali te moko kati na bayekoli na ye ? Petelo awanganaki yango na koloba : — Te,
    nazali moyekoli na ye te.'
  hns-NT: 'Siemon Petras angana me apane ke aagie lage garmaawat raha. Tab etane me
    koi koi ose poetjhies kie: „Toe to bhie okar tjela baate?” Tab oe bolies: „Na,
    ham na baatie.”'
  noa-E: Mag mam Jesús dʉ̈i mamag khaawai Pedroon agtha jĩchgau õt khãkhãai khajim.
    Mag i õt khãkhãaikham eeta ãbmua irig, —¿Pʉjã ar woun ierr wai nʉm dʉ̈i wënʉrraajem
    khʉʉn eem khabá? ajim. Magbaawai Pedroou sëukha, —Ʉ̈ʉ̈, mʉ chan am eem khabam,
    mua i khaugba chitʉmgui ajim.
  eng-EMTV: Now Simon Peter was standing and warming himself. Therefore they said
    to him, “You are not also one of His disciples, are you?” Then he denied it and
    said, “I am not!”
  mib-NT: 'Te níní jéē súcuan cúu, te índichi‑ni Pedro, násaā de yuñúhún. Te ni cacahān
    jiín de: ¿A násūú ɨɨn tēe scuáha jíín tée un cúu ró, chí naún? Te máá de tu ní
    cáchi de: Nasūu cúu ri, achí de.'
  lif-NT2: सिमोन पत्रुसे़न् मिजाॽनु ये़बे़ल्‍ले़ कुभारे़ सेःन्‍मे़दोसु, “खे़ने़ॽआङ्
    खे़ल्‍ले़ कुहुॽसाम्‍बाहाॽओ थिक् मे़ःन्‍ने़बि?” पत्रुसरे़ खे़न् पाःन्‍निन् नाॽरुर
    मे़त्तु, “इङ्‌गाॽ मे़ःन्‍नाॽरो॥”
  xnj-xnj: Simoni Petili ayimili penapo kuyota motu. Hinu vakamkota, “Wu, veve mmonga
    wa vawuliwa vaki?” Mwene akabela na kujova, “Nene lepi!”
  mmx-mmx: Pita move ga tu go gak lok mamain. La diga lok tin, “Nenu bok lun pinivu
    at nom laradi.” Ketla ne Pita ga sok tixirixes i, la ga lok, “Nenia xopmen.”
  cbr-NT: 'Usomainun ca Simón Pedro tsimi sënamëti ''iacëxa. Sënamëtia ca ñucácancëxa:
    —¿Mixribi caina ënë unin ''unánmicë uni achúshima ''ain? Cacëxunbi ca —ama cana
    ''ai —quixun cacëxa.'
  tee-NT: 'Pus ju Simón Pitalu'' anch ixyak''alhi junta ixt''ajun sk''onu''. Tajunich:
    ―Ja jantu vachu'' uxint''i ju ixtamamaka''un''at ju anu'' lapanac. Para ju Pitalu''
    naulh ni jantu.'
  eng-LSV: And Simon Peter was standing and warming himself, then they said to him,
    “Are you also of His disciples?” He denied and said, “I am not.”
  cak-NT: 'Y ri Pedro pa''l-apo chuchi'' ri k''ak'' numak''-ri''. Y jec''o ri xec''utun
    che: ¿Man jat ta jun ru-discípulo ri achi la''? xecha'' che. Y raja'' xa xrewaj,
    roma xu''ij: Ren man jin ta ru-discípulo la jun achi la'', xcha''.'
  pah-NT: 'A''ea ja Pedro''ga jipe''ei tata pyri o''ama. Igwete pevove''g̃a ei ga
    pe a''ero: —Nde nderekoi garemimbo''eharamo naerũ? ei g̃a ga pe. Igwete Pedro''ga
    ei: —A''ea rũi ko ji, ei ga o''mbero g̃a pe.'
  sja-NT: 'Mãɨmisa taawa Simón Pedro bainɨ̃ baji t''ɨpɨtau ik''aawa k''ara p''aimaa.
    Arii p''anadap''edaarãpa iidijida: —¿Pɨ jã eperã k''õp''ãyo-ek''ã? ajida. Pedropa
    meraji: —¡Mɨ iru k''õp''ãyo-eda! aji.'
  xed-xed: Ma tsa fitik ya, hada Simuŋ Piyer ta slinutá vwani. «Tekw a kagha mataba
    duhwalha tsəna mndu na guli wu ri?» ka lu nda tsi. «Siga! haɗ iʼi mataba taŋ wu,»
    ka Piyer ka waɗutá vli.
  glk-glk: 'موقعی کی شَمعونِ پِطرُس ایسه بو و خودشه گرمه کودن دوبو، بعضی‌یأن اونه
    بوگفتیدی: «مگر تو از اونه شاگردأن نی‌یی؟» اون انکار بوکوده و بوگفته: «نه! نی‌یم.»'
  mks-NT: 'Ta ndaja coo íin coo yi̱i̱ Pedro xítúní da̱ xi̱hín java na̱ ndúu cán. Ta
    já na̱casáhá na̱ cán ndáca̱ tu̱hún na̱ da̱ já na̱cachi na já xi̱hi̱n dá: —Á a̱
    ju̱ú táhan da̱ xíca tuun xi̱hín Jesús cúú yóhó —na̱cachi na. Joo na̱chije̱hé tu̱hun
    Pedro ña̱ xíni̱ da̱ Jesús já na̱cachi da já: —Co̱ cúú toho i̱ in táhan da̱ xíca
    tuun xi̱hi̱n á —na̱cachi da.'
  gfk-S: Be Saimon Pita ga tur ter ma iga retret eh, tikenong ga tiri ie be, “Augo
    dak bileng tikenong ta ira nuno bulu na harausur, naka?” Pita ga harus, “Pata!
    Iou pata!”
  bmu-bmu: Saimon Pitönöŋ könöp jömöta kiniga tosatŋan qesiba kewö jiget, “Gi ölŋa
    mewöyök yaŋgö gwarekurupŋi yeŋgöreŋök kun akzan me qahö?” Mewö jigetka qaŋ köla
    “Ni qahö,” jiyök.
  dgz-dgz: Ame Pita yone oma irasiwandini, waenapan ap mepe singui inap wane, “Ge
    Iesu wadiamot mega da, go?” Me wabobore anega wani, “A, ne uon.”
  eng-GNV: And Simon Peter stoode and warmed himselfe, and they said vnto him, Art
    not thou also of his disciples? He denied it, and said, I am not.
  zaa-NT: 'Du bá Pedrua ru''a ttè huètsa''a nna ra tè cą bi: Ttu discípulo qui'' nubéyu''a
    hua ná lu'' álá. Pedrua nna labí guỹí''che'' bi sino ra lá bi: Labí ná''.'
  eng-WEBSTER: And Simon Peter stood and warmed himself. They said therefore to him,
    Art not thou also one of his disciples? He denied it , and said, I am not.
  guh-guh: 'Pedro abaxë nanonopanuca isotojavata. Nexata bajarajota penubenaevi jumaitsitsi:
    —¿Xamë ata tsabaja Jesús apo pijajivitonëmë? jaitsi. Pedro nexata nayavajunuaxainaeya
    jumaitsi: —Jume raja. Xanë raja Jesús apo pijajivitonënë, jai Pedro.'
  bon-bon: Simona Peteru camu aclajuteji ge puga uliobo gome, gäbu jemajige. Lui biname
    cina aclajuteji ge teta cama, jejisi egä, “Nää, maane age säte nuuja teeme abiberäja
    bägrä?” Yepä tabe jeinige, jejemige egä, “Eewe, cane lica.”
  nhw-BL: 'Huan Pedro ijcatoya nechca campa tlitl moscojtoya huan quiilhuijque: ―Ta
    tiitztoc se imomachtijca nojquiya, ¿amo que? Huan Pedro amo mocahuili, quiijto:
    ―Na, amo.'
  swh-ONEN: Wakati huo Simoni Petro alikuwa amesimama akiota moto. Baadhi ya wale
    waliokuwepo wakamuuliza, “Je, wewe si mmoja wa wanafunzi wake?” Petro akakana,
    akasema, “Sio mimi.”
  wbi-wbi: Lino uPeteli ye ikwota umwoto, vamo mu vano valyale vikwota umwoto vakamposia
    vakati, “Asi uve nuli umo mu vavulanisivua va muunhu uju?” Umwene akakaana akati,
    'Ndali, une nanili m'bulanisivua ghwake.”
  bba-bba: Sɑɑ ye sɔɔ, Simɔɔ Piɛɛ u yɔ̃ mi, u dɔ̃ɔ wɔ̃su. Mɑ bɑ nùn bikiɑ bɑ nɛɛ,
    wunɛ mɑɑ, ɑ ǹ sɑ̃ɑ durɔ win bwɑ̃ɑbun turo? Adɑmɑ Piɛɛ u ɡɑri yi siki u nɛɛ, ɑɑwo
    fɑ.
  eng-KJVCPB: And Simon Peter stood and warmed himself. They said therefore unto him,
    Art not thou also one of his disciples? He denied it, and said, I am not.
  kgk-NT: 'Upe ramo Pedro opu''ã joty ojepe''e oĩ-vy tata ypy-py. Ha oporandu íxupe
    upe pygwa: —Nde tipo ndaha''éi Hesu remimbo''e? he''i íxupe. —Nahániry xe, he''i
    joty mo''ã. —Ndaha''éiry Hesu remimbo''e xe, he''i mo''ã upe pygwa kwéry-pe.'
  waj-waj: 'Vuduu Simoono Petorooso homo dioo vainno ikiaivaara totookainno varuduu
    vaidi vooya ivaki varuuya inna tunoo: A inna ngiaammuau voovainna iikiannannee?
    tuduu rikioo Petorooso ooqoo tioo tunoo: Hama na inna ngiaammuauvaivee,'
  cpy-cpy: 'Roojatzi ikatziyaka Pedro rakitsi-ta paamariki. Ari rojampitee-takiri,
    ikantee-tziri: “¿Tema eeroka riyotaani irika Atziri?” Romanakotanaka Pedro, ikantzi:
    “Tee naaka.”'
  ekk-PKP: 'Siis kui Siimon Peetrus seisis end soojendades tule juures, küsisid inimesed
    seal tema käest: „Kas sa ei ole mitte üks tema jüngritest?“ Peetrus salgas seda
    ja ütles: „Ei, ma ei ole.“'
  mpx-mpx: Saimon Pita iyoho i taltalmilil ge i amwaamwaligu, inoke gamagal etega
    i baek elana i ba, “Age owa al tau o wana tohago etega?” Yaka i alaha i ba, “Nigeya,
    nau nige i oola.”
  wbp-wbp: Kuja-puru, Piitajulpa karrija-juku warlu-wanaju. Yapa panu-karirlili payurnu,
    “Yuwa! Nyuntuju mayinpa Jijaji-kirlangu kurdungurluju?” Piitarlu-jana yalu-manu,
    “Lawa, kula ngaju!”
  luo-luo: Kane oyudo Simon Petro pod ochungʼ oyo mach, negipenje niya, “Idagi ni
    ok in achiel kuom jopuonjrene, koso iyie?” Nodagi kowacho niya, “Ooyo, ok an.”
  nhe-NT: 'Huan Pedro ijcatoya nechca campa tlitl mototoniyaya huan quiilhuijque:
    ―Ta tiitztoc se imomachtijca nojquiya. Huan Pedro ax monexti, quiijto: ―Na, axtle.'
  aii-aii: 'ܟܸܠܝܵܐ ܝܗܘܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܡܲܫܚܘܼܢܹܐ ܓܵܢܹܗ. ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܡܸܢܕܪܸܫ:
    ”ܠܹܐ ܝܘܸܬ ܐܲܢ݇ܬ ܚܲܕ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ؟“ ܘܗ̇ܘ ܣܪܝܼܒ݂ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܠܵܐ، ܠܹܐ ܝܘܸܢ.“'
  esk-NT: Peter-guuq auksiġugaaġniqsuq ikniġmun aasriiñ iñuich apiqsruġniġaat, “Taavruma
    iñuum iḷaginġitpatin maliġuaqtaiñ?” Peter-m piiḷaaġutiniġai, “Iḷaginġitchaatŋa
    ilaan maliġuaqtaiñ.”
  msb-msb: Myintras adto didto sa may tungod san kalayo si Simon Pedro na nagapainit,
    may naghunga sa iya, “Nano, dili disipulos ka man sana na tawo?” “Ambot, dili
    ako,” an sabat niya.
  cpa-NT: 'Ja³jøng² ma²tsenh¹² Pedro cøg¹² si², hi² ma²dsioh¹²dsa. Jøng² ca¹juúh²
    dsa² tiogh³ quianh¹³dsa cøg¹² si² jøng²: ―¿Tsa³lanh¹²hning jan² dsa² quianh¹³
    Jesús? ―ca¹juúh²dsa. Jøng² ca¹juúh² Pedro: ―A¹jáng¹ ju³ dsa² quianh¹³ Jesús jní²
    ―ca¹juúh²dsa.'
  dso-dso: ସିମନ୍‌ ପିତର୍‌ ଟିଆଅଇ ଜଇଚେକ୍‌ବା ବେଲେ ବିନ୍‌ ଲକ୍‌ମନ୍‌ ତାକେ ପାଚାର୍‌ଲାଇ, “ତୁଇ
    ମିସା ଏ ଲକର୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ନଉଁସ୍‌ କି ?” ମାତର୍‌ ପିତର୍‌ କଇଲା,
    “ନାଇ ମୁଇ ତାର୍‌ ସିସ୍‌ ନଇ ।”
  meu-meu: Simona Petro na dounu lahi badinai e giniva, e heganava. Bena idia ese
    e nanadaia, eto, Oi na iena hahediba ta ani? Ia ma e heḡore, eto, Lau na lasi.
  yva-NT: Simon Petrus opamo teta po taname ravauba. Naije vatane wo anajo ware, “Tugaeya
    rako winyamo tavono Vatane wato aivea rako?” Weramu Petrus po ramamarave pare,
    “Risyamo jewena!”
  dgc-dgc: Nadid, mégdengdeng pabi sa ti Simon Pedro, éy kinagi diya du édsa sa, a
    “Ewan siko i alagad na éya a lélake?” Ey “Ewan,” kagi ni Pedro.
  zpm-NT: 'Horco laa Pedr bii zodzëëque lo gui nëz ley. Dzigo wbiire zho bnabdiidz
    zho lo Pedr, rëb zho: ―¿Bod xpëëdscuel meṉ ne blansonie zho i lëë nac luu? Laane
    neeli Pedr, leḻ pquiab Pedr rëb Pedr: ―¡Lëda! ¡Zha gaczhe naa xpëëdscuel meṉ qui!'
  hix-NT: Àto rma nehxakon hatà, Semaw Petru, thatawo rma hatà. Nosomyakonà rma hatà.
    Ànhananàhrà ro komo kukuru mehra manaye, omoro xarha, ketxkon xarha tà, àton komo,
    àwya. Norohnà uro, noro ywenyeke wehxaha, kekon mak hatà.
  sim-sim: Saimon Pita or sihi ormu hiwalora. Urik ma or er nga li siri lar ormu silira
    �Mir Jisasin tiyanda ma lar om?� Urik ormu mbara, �Wahau, an nga nembes!�
  npi-ULB: अब सिमोन पत्रुसचाहिँ उभिएर आफूलाई न्यानो पार्दै थिए । अनि मानिसहरूले तिनलाई
    भने, “के तिमी पनि त्यसका चेलाहरूमध्येका एक जना होइनौ ?” तिनले यसलाई इन्कार गरे,
    र भने, “म होइनँ ।”
  cgc-cgc: Na gatindeg Simon Pedro i naan dani ta apoy daw gapadangga, may gainsa
    ki kanen, “Kaon isya ta mga tinudluan ta ittaw ya na paimbistigar danen anduni?”
    Ula gaako Pedro an. Sabat din, “Dili a!”
  tim-tim: Akto Petoro âmâ ain kinmâ kâlâp nâŋgâmâk kilep. Ain kindo olowâk kili arekŋe
    hin magaŋi, “Gâ gai yâkgât hoŋ bawa me gain?” dâmbiâ muneŋ akmâ hin magep, “Nâ
    bo.” dâep.
  yor-yor: Ṣùgbọ́n Simoni Peteru dúró, ó sì ń yáná. Nígbà náà ni wọ́n wí fún un pé,
    “Ìwọ pẹ̀lú ha jẹ́ ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀?” Ó sì sẹ́, wí pé, “Èmi kọ́.”
  wos-wos: Saimon Pita déka séfi tangurénjoka dé ya walémbambu té. Téndéka xe di wa,
    “Méni akwi Jisasna du méni?” Wungi wakwexékéndaka dé wa, “Wuni yingafwe.”
  emp-NTPO: 'Pedrora wad̶ibid̶a ʌ̃ta nũmasia tʌbʌ cã b̶ʌda. Maʌ̃ne ẽberãrãba idjía
    iwid̶isid̶aa: –¿Bʌ sid̶a jãʌ̃gʌ ẽberã ume nĩbabariẽ́ca?– Pedroba mẽrã jarasia:
    –Mʌ̃ẽ́a.–'
  eng-F35: Well Simon Peter was standing and warming himself. So they said to him,
    “You aren't one of His disciples too, are you?” So he denied it and said, “I am
    not!”
  ind-ind: Sementara itu, Petrus masih berdiri menghangatkan badannya di dekat api
    tadi. Lalu orang-orang di dekatnya berkata kepadanya, “Bukankah kamu salah satu
    murid orang itu?” Tetapi dia menyangkal dan berkata, “Bukan.”
  pes-OPCB: 'در حالی که شمعون پطرس در کنار آتش ایستاده بود و خود را گرم می‌کرد، یک
    نفر دیگر از او پرسید: «مگر تو از شاگردان او نیستی؟» جواب داد: «البته که نیستم.»'
  mpt-mpt: Saimon Fitae sma aseinin ye mabianea aso tefubea naka maki baabaibo Kebsa
    e okok aleyemin naka kebtabo gesiba e baabenea Yeye ne e okok aleyemin nakababo
    ge baabesea
  ssx-ssx: Pidama꞉ ipika꞉ loke titipu pina꞉ alo koto pa꞉ta꞉ pa ha pelia hayekeme.
    Kutupu haena꞉ mo mandane haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Neketa꞉ mo hande halina꞉
    disaipolo hali ma꞉nda꞉ na halepe lemekepate Pidama꞉ a꞉mbaaso alota꞉ I̱ta꞉ dia꞉me
    leekeme.
  mkl-mkl: Wɑɑti iyi Simɔɔ Piɛɛ í wɑ bɛ wɑ nyiɑ inɑu ŋɔi ɑ̀ beeɛ ɑ̀ ni, kù jɛ ɑwɔ
    mɔ inɛ ɑkɑ̃i mɔcɔi mɔkɔui yɑ. Ŋɔi Piɛɛ í jɑ̃ í ni, ɑɑwo, kù jɛ ɑmu.
  gaq-gaq: ପିତର୍ ସୁଆ ଡାଗ୍ରା ତୁଆଁଲେଃକ୍ନେ ବେଲା ଆତ୍‌ଅରିଆ ରିସିଙ୍ଗ୍‌ ଲେକ୍ନେ ରେମୁଆଁଇଂ ଆମେକେ
