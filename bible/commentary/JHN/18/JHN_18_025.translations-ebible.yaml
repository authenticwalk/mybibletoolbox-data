  bel-N: 'А Сымон Пётар стаяў і грэўся. Тады сказалі яму: «Ці і ты ня з вучняў Ягоных?»
    Ён адрокся і сказаў: «Не».'
  sch-sch: Peter chu mei uotin a lân ding banga. Hanchu midangngeiin a kôm, “Nangma
    khom a ruoisingei lâia inkhatlam hah nimak che mo?” an tia. Hannirese, Peter'n
