    sɛ, “Dabi, menka wɔn ho.”
  hlt-hlt: Te vaengah aka om Simon Peter khaw pai tih hmai a om. Te dongah anih te,
    “Nang khaw anih hnukbang rhoek khuikah la na om pawt nim? a ti nauh. Tedae anih
    te basa tih, “Ka om moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Simɔɔ Piɛri ńdɛ̀ kpɑɑ́ kɛ iiri, kòò mɔùu wɛ̃tɛ kóò bekɛ kɛ dɔ̀: A
    í tú we ǹnìtì kóo tɑncɔ́ùntì ǹweɑ̀? Kɛ̀ Piɛrii ò nɛ̀nni kɛ dɔ̀: N yí ò tú.'
  san-GUJ: શિમોન્પિતરસ્તિષ્ઠન્ વહ્નિતાપં સેવતે, એતસ્મિન્ સમયે કિયન્તસ્તમ્ અપૃચ્છન્
    ત્વં કિમ્ એતસ્ય જનસ્ય શિષ્યો ન? તતઃ સોપહ્નુત્યાબ્રવીદ્ અહં ન ભવામિ|
  amx-amx: Simon Peter rwang iterel irnemel ntjwetj-irretjam. Arrpenhel renh pawenhek,
