    bilong en.”
  mih-NT: 'Ta nandyaa ra Simón Pedro yunuhu. Tacuan ta zɨquɨ i catyi ñiyɨvɨ sihin
    ra: ¿Atu yɨvɨ minoo ra ndyico sii ra cuan cuun? Ta i catyi ra Pedro: Yɨvɨ ra cui.
