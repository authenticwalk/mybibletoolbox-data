    ନୁହେଁ।
  bzj-bzj: Now Peeta mi stil dehdeh di stan op ahn di waam ihself. Sohn ada peepl
    aks ahn seh, “Yoo da noh wan a da man disaipl, noh chroo?” Bot Peeta wudn oan
    op tu it. Ih seh, “Noh man, Ai da noh wan a dehn.”
  chk-chk: Lupwen Petrus a chüen ütä o apwichipwichi, eman a aisini, “Ifa usun, sap
    pwal en eman me lein nöün ätenan kewe chon kaiö?” Nge Petrus a amam o apasa, “Apw,
    sap pwal ngang.”
  ssd-ssd: 'Simon Petrus nu taŋge pa likmba tiŋ minna le afu nane nu kaŋgermba sanaig:
    Ne mata nu tuku dubiwanu taŋgo ande ŋginaig le nu Yesus tuku nyu yabuka sakina:
    i ... Ye kuga ŋgina.'
  acr-TNT: 'Ecꞌu ri Pedro tacꞌal chuchiꞌ ri akꞌ, cumikꞌisaj rib. Yey e cꞌo jujun jewaꞌ
    xquibiꞌij che: —¿Na lal ta nawi jun chique rutijoꞌn laꞌ la jun achi? —xechaꞌ.
    Ri Pedro xrewaj, jewaꞌ xubiꞌij: —¡Jaꞌi! Na in taj —xchaꞌ.'
  rop-rop: Wal Pida bin stil jandapbat deya gulijap langa det faiya blanga meigim
    miselp wombala. Bambai na sambala pipul deya bin askim im, “Yu wekinmen blanga
    det men neim Jisas, indit?” Wal Pida bin dalim olabat laiyawei im nomo bin sabi
    Jisas, “Nomo. Mi nomo wekinmen blanga im.”
  mee-mee: Nae Saimon Pita ke meisinsi ba ke mallmallu tale, minmina na reke meisinsi
    kala nge i keke ballage roma, “Ka one a barangalele a kanna te bole ae?” Nae i
    ke kausikala ka rolengana roma, “Iau, ke sa.”
  dif-dif: 'Simon Petrus naka terkana wonti ja talpina wonti. Tana nunkangu jatana
    wonti: „Jidni bakana nunkanipini mili kulno nganai kara?“ Nau jedina wonti ja
    jatana wonti: „Wata ngani.“'
  gam-gam: Dje i pumaka Saimon Pita wamo pille moika, kambono moi ge embe dji, ni
    Jisas kogoye una wale moren kana? Djimaka Pita man dje, na namoro we dji.
  nou-nou: Peter awa ainda atise ri egise atisira awasedo ungo mi uso yei sisera,
    “Nango kotera imo awa Iesu da ambojimbi nei ta rora?” Setero Peter ge busedo sisira,
    “Na awa aera.”
  mqb-NT: 'À alay ata kutok, Piyer mə njahay a pə uko ata hwiya. Ɗo a pə uko ataya
    tə cəce panan: «Iken nà, ma wa iken njavar a ɗowan ata ba?» Piyer a məman anan
