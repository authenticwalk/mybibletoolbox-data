  mdy-ETH: ዒማና ሲሞኦኔ ጎዖ ጴፂሮሴ ዔቂ ታሞ ካሽታንቴ ሜሌ ዓሲስኬንሢ ሃሣ፦ «ኔኤኒ ዬሱሴኮ ጊንፆ ሃንታዞንሢዳፓ ፔቴሢቱዋዓዳ?»
