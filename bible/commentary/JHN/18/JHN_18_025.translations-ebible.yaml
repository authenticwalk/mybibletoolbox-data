    “আমি হই না।”
  ntu-ntu: Mzli kc Pita tqtutrbe-ngrde mz nyr, nzrpibz kzdung leplz bade kx, “?Da
    zpwx kx trnginipuu ncblo nede?” A' Pita pokia mou, rpibzle kx, “Trtingr trnipwc'u.”
  pan-pan: ਸ਼ਮਊਨ ਪਤਰਸ ਅੱਗ ਕੋਲ ਖੜ੍ਹਾ ਅੱਗ ਸੇਕ ਰਿਹਾ ਸੀ। ਦੂਜੇ ਆਦਮੀਆਂ ਨੇ ਪਤਰਸ ਨੂੰ ਕਿਹਾ,
