  boa-NT: 'Áánáacáa tétsihíyéi Péédoro pɨhmɨ́rí diityéj pɨɨne íjcyáábeke néémeé: —¿Aca
    tsá áádí mamyémúejpi u íjcyatúne? Áánélliihyée ityóónúne neébe: —Tsáhaá, tsíjpiiye
