  agn-agn: Asing oras kang asi, don pa si Simon Pedro ong loa ang pagpakinit-kinit
    ong apoy. Sine-ma tanandia tang mga taw don ang ganing, “Belag bato ta yawa tata
    ong mga sinagpan tang taw ang asi?” Nagbo-li si si Pedro ang ganing, “Belag baya!”
  nhi-NT: 'Pedro oc oihcatoya inauac in tlitl omoscohtoya, uan octlahtlanihqueh: —¿Touatzin
    xamo noiuqui tonpoui iuan nitlasalohcauan? Pedro oquihtoh: —Neh amo.'
  ttc-NT: 'Ntons yatzun te Xhpe''y, tetz atqet tuq nq''exnen tuq teq''aq'' b''ix oxik
    cha''o'' tetz ikxjani: «¿Nya''tx petzun yatz a''ich jun kye aj txnaq''atz ja xjalni?»
    Yaji tetz oqet tewa'' b''ix oxik tq''uma'' ikxjani: «Nya''tx a''in wetz.»'
  dan-1931: 'Men Simon Peter stod og varmede sig. Da sagde de til ham: “Er også du
    af hans Disciple?” Han nægtede det og sagde: “Nej, jeg er ikke.”'
  kwj-kwj: Saimon Pita hi takai ki ri enindani ri waruꞌundawani rini wu heini ya rini
    wu sawe, “Mini okwe ri himache hinga mi da nambweꞌe?” Ete wowani ya ri sawe, “Ani
