    “Tama̱te day, tama̱.”'
  mxb-NT: 'Ta íin ii̱ vá Pedro nádaa̱ rá noo̱ kéi̱ ñóꞌo̱ ñoó. Dá ni̱ kaa ra̱ ndíta
    ñoó xíꞌín rá: ―Ta̱a xíonoo taꞌani xíꞌín Jesús kúú yoꞌó, ¿daá ko̱ó? Dá ni̱ ndata̱
    vá Pedro, ta kaá ra̱: ―Ko̱ó, o̱ du̱ú ta̱ꞌón ñaá kúúí.'
  pon-2006A: Piter eri wie kesikesihnente wie rengreng. Irail ahpw ndaiong, “Kaidehn
    kowe emen nah tohnpadahk ko?” Piter ahpw sapeng, nda, “Kaidehn.”
  maq-NT: 'Jinguyëjë rë xi tichjahátáha rë Jesús jan ne, Pedru ne, secun me xcun ndihi
    tijima hasu rë me. Hane cachjahátáha rë me cuitjin: ―‍¿Hacuiin cojo ngayun má
    ngayun ladu rë me vëhë? ―‍Cuatjin cachjahátáha rë me. Hane Pedru ne, cavetsangui
    me, cuitjin cachja me: ―‍Jéya, hacuiin. ―‍Cuatjin cachja me.'
  hto-hto: 'Due jiza baɨ jáidemo, Pedro naɨ náidaillano irai fuemo agaide. Afénomo
    itɨno íena daɨdíaɨoɨ: —¿O báimɨe llófuegamacɨ iéñedɨo? —daɨde. Pedro jáanuano
    daɨde: —Jɨɨ, iéñedɨcue, —daɨde.'
  por-BRBSL: 'Agora Simon Peter estava de pé e se aquecendo. Disseram-lhe então: “Você
    não é também um de seus discípulos, pois não?”. Ele negou e disse: “Eu não sou”.'
  ces-NKB: 'Ale Šimon Petr stál a ohříval se. Řekli mu tedy: “Nejsi snad i ty z jeho
    učedníků? On [ho však] zapřel a řekl: “Nejsem.”'
  cui-cui: 'Poxonae baxuarʉ, irʉrʉ cataunxuae Pedro nanonopuncua. Barapoxonae barapomonae
