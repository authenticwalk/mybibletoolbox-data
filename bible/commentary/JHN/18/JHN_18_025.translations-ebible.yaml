  kwi-kwi: 'Simón Pedro kun kit ikultuasmin, uspane ussa mɨmaara: —¿Nune an ampuwa
    kammumikakish? Pedrone pɨrail kiz kit kaizta: —Na chi ish.'
  agm-agm: Pitaaho sapɨhɨ konɨhɨ daahɨ bitondaatɨ komɨ ambɨpatɨ dimaatɨ sisɨhaapɨhɨ
    tɨhwindataise. Aihɨ amɨ kapɨhɨ isɨhiya usa bitohohiyɨhiya koai saundawaatopo.
