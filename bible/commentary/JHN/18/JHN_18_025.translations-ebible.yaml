    ту унул дин ученичий Луй?” Ел с-а лепэдат ши а зис: „Ну сунт.”'
  tpz-tpz: E Pitaꞌ to sun avoeꞌ e non po sinten suraꞌ, pareꞌ maꞌkis non, ka ma meh
    teꞌ nee to pët maꞌkis ne inan poë, pare hi ee peꞌ pan, “Eh, eën me poꞌ ko toh
    a meh vamomhë pe Ieesuꞌ?” Ivëhkëk, e Pitaꞌ to vonih en, pareꞌ soe ke raoe pan,
    “Ahik, eöꞌ to hikta teꞌ noꞌ pan, eöꞌ e vamomhë peꞌ.”
  agd-agd: Máan tiyákan Pita irará mantakhen kaniyáin manáa ano véin inaemí, “Éin
    má beni eyo iyampon nafono.” Síkan béi semí, “Ída ino. Téi ída veni eyo iyampon
    muno.”
  rkb-NT: 'Iwaze Peduru izo baze niakpyzazaka kytsa baze nidyhykyze wytyk ipe niy:
    — O ikia niwatihi Sesus tukta sa — niy. — O batu. Batu kanyhy — niy.'
  san-THA: 'ศิโมนฺปิตรสฺติษฺฐนฺ วหฺนิตาปํ เสวเต, เอตสฺมินฺ สมเย กิยนฺตสฺตมฺ อปฺฤจฺฉนฺ
    ตฺวํ กิมฺ เอตสฺย ชนสฺย ศิโษฺย น? ตต: โสปหฺนุตฺยาพฺรวีทฺ อหํ น ภวามิฯ'
  iws-iws: Pita siya pae hɨrar nikɨ okwo onikrɨpkaiyɨn siir pɨua huua kɨnam mɨ kam
    nhɨrɨm sɨma srɨi siirɨn, ana kɨra Jisɨs siir kɨgna mɨriiyan inkam nwɨrkɨn, iyɨe?
    Si rani? Mɨ Pita siya ɨni hɨriiyar mɨisɨsae boɨnkrɨpkaiyɨn. Nɨɨngaka.
  pol-SZ: Tymczasem Piotr nadal grzał się przy ognisku. —Nie jesteś przypadkiem jednym
    z uczniów Jezusa?—zapytano go. —Oczywiście, że nie—wyparł się Piotr.
  ztq-NT: 'Lëë Pedre gaa bii so ktsëë chu ki aan lëë meñ nii nche siko chëb lo Pedre:
    —Nli gaa na ¿pe lëdy wil no xlad Jesús? Aan lëë Pedre chëb: —Lëdyo, lëdy win.'
  zai-NT: 'Ra zuhuaa Pedru cadxaa que, unaba diidxa cabe laa: ―Ñee cadi laca tobi
    de ca discípulu que lii la? ―Co'', cadi zaya dia'' de laacabe, na Pedru.'
  upv-upv: Saemon Pita otur malum renge lat nga ko etetli. Ko nir sopor nga martur
    martetli tevi arwerai tevi, “Nik kuvi jinibb se morok san.” Ko Pita evilvil ore
    kele, owra “Ejki ma, inu sete nuvi jinibb sen san!”
  wap-NT: Aizii Peter, pakawan zii ukadishitapan naꞌii utanaapan, uruꞌu naa upishaa-kao
    koshan, “Aonaa pugaru mani kapam utominapa-kidaniinao tumaꞌoraz, mishii?” “Aonaa,”
    Peter kian.
  mva-mva: Pita nge isi makarana-la eoa iboatoboato be isoaki. Kodeka tamoata takadi
    disoaki-budu nge bokai ditegi, “Kaiko tamoata ngae tagataga ne kata ki?” Be Pita
    iaoli be bokai ipile, “Ngau tago!”
  dwr-NT: Phexiroosi hewan eqqiide, tamaa kashshee; haranttu A, “Neeni ha bitaniyaa
    kaalliyaawanttuppe ittuwa gidikkiiyee?” yaageedda. Phexiroose, “Tuytti; taani
    gidikke” yaagiide kaddeedda.
  kfw-kfw: "Simon Peter kha a-ngirra mei oot-ah alaleiom. Inmani ngai'n amadiang inleiti,\
    \ “Nang-um ama siamruoi inkhat emakchebe?”\x94 Peter in zootmak-ah aleiti, “Kei\
    \ emong.”\x94"
  bfz-bfz: शमौन पतरस खड़े रा आग सेखणे लगी रा था। तेबे तिने तेसखे बोलेया, “क्या तूँ
    बी एसरे चेलेया बीचा ते ए?” तिने बोलेया, “आऊँ निए।”
  cuk-09: 'Ar deun Pedrodi soo-naba amba wagwichi, agi ega sogdemalad: —¿Ar be we
    Jesús-e-sapin-wargwenmosursi? Degi Pedro osulod abin-sogded: —Suli, an a-e-sapinsuli.'
  ben-OBCV: শিমোন পিতর যখন দাঁড়িয়ে আগুন পোহাচ্ছিলেন, একজন তাঁকে জিজ্ঞাসা করল, “তুমিও
    কি তাঁর শিষ্যদের একজন নও?” তিনি অস্বীকার করলেন, বললেন, “আমি নই।”
  mil-NT: 'Te té Pèlú nútnɨ̌ɨ teté‑ni‑dé, te ní xáhaⁿ‑güedě xii‑dé: —¿Náa ñá dɨ́ú
    tnàhá yòhó xícá cùu ndɨhɨ tée ndèca‑ndɨ́ véxi‑ǎⁿ? —càchí‑güedé xǎhaⁿ‑güedě xii‑dé.
    Te ní xáhaⁿ tě Pèlú: —Ñáhá, ñá túú těe‑áⁿ xícá cùu ndɨhɨ‑ú —càchí‑dé xǎhaⁿ‑dě
    xii‑güedé.'
  myu-myu: Pedro jewewewem mabuk o'e daxa etakobe. Cũg̃'i osunuy warara'acayũ parakpe.
    — Ibakirikat eju etaybitbinat g̃u du ẽn? — io'e ip Pedro be. — Õn g̃u — io'e Pedro
    napa ma. — Ig̃o ejuat g̃u õn — i napa ma o'e.
  fue-fue: 'Simon Piyer e aytininoo ɗon. Ɓe bi''i mo: «An bo, a laataaki gooto e aahiiɓe
    makko na?» Piyer yeddi, wi''i: «Mi laataaki!»'
  amk-amk: Simon Petrusi doari mae keruru adiafoi na nanaifa wo. Ainanaya inontarai
    na nana fosa emadu wei eteyo, “Wau mani, inontarai wani ne inontarai erariati
    manei di wau to?” Petrusi fefora deyo, “Bereri, yau mani bereri.”
  fai-fai: Kale Saimon Bita aka as tudu bom tod alane, ika dákadálalaw, “afan kaba
    ami weng kidimin kinim memak? Akiwe, aka iwálu nadane, “naka bá.” Kalesa ko.
  ura-NT: '@see-verse:JHN.018.024'
  mcd-NT: Ascaino afianoashu Pedro atofu yooriani. Ascaiton afanan Pedro yocanifo,
    —Mirififin min afu rafumisi futsaquin, —ishon yocaiton. —Unmafinquin. Uncai afu
    rafuamaquin, —huaiton.
  urt-urt: Saimon Pita gan me nih nikilme wahriꞌ kin. Pe tinge plihe yisilihme kin
    na, “Taꞌe nin jetalah ende tikin miyeꞌ uku?” Kom Pita ŋanange na, “Pakai. Ŋam
    yukur jetalah kin.”
  kiz-kiz: Henu Simoni Petro akajha ajhemili ijhota muoto. Halafu bhanu bhala bhakan'jobhela.
    “Je, bhebhe pia si mmonga ghwa bhanafunzi bha muene?” Akabele akajobha “Nene lepi.”
  tzo-TZE: 'C''alal jech ijac''bat li Jesuse, li Pedroe tey va''al ta xc''atin. Jech
    ijac''bat yu''un li boch''otic tey co''ol ta xc''atinic xchi''uque: ―¿Me mu vo''ocot
    yajchanc''opot li vinique? ―x''utat. ―Mu vu''cun ―xi itac''ov li Pedroe.'
  lex-lex: 'La'' dodo''on de meman pa Petrus, namrir mia''t ai dewade rira rakot la
    riwra: “Yanpa o'' di de maklernohor reri E''a id o''a?” Mere Petrus nreher pa
    niwra: “A''g edonna!”'
  dov-dov: Lino Sayimoni Pita wakalimvwi kayoota mulilo. Bantu bakati kulinguwe, “Sena
    tenduwe umwi wabasikwiiya bakwe na? Wakakaka akwamba kuti, “Tensindime pe.”
  toc-NT: 'Pedro antacú xlaya antaní xma̠lh­cu­yu­cani̠t, y antá pu̠tum xtas­ko­má̠­nalh
    y caj xamaktum chiné taka­lhás­quilh: —¿Lácu pi ni̠ huix xta­ma̠­kalh­ta­huaké̠n
    a̠má chixcú hua̠nti̠ tachí̠n li̠chinca? Pedro ni̠ li̠tá̠­yalh y chiné ca̠huá­nilh:
    —Ni̠ aquit.'
  ulk-1902: Simona Peteru ekueilu ge bauger. Uiaba abi detager, kega, Nako, ma nole
    nerute abara kaimeg giz? E asared, a detaut, kega, Kaka nole.
  som-som: Simoon Butros ayaa taagnaa oo dabka kulaalayay. Haddaba waxay ku yidhaahdeen,
    Adiguna ma waxaad tahay xertiisii midkood? Markaasuu inkiray oo yidhi, Ma ihi.
  mam-C: 'Ex tzunxtaq xq''nen Pegr ti''j q''aq'', xitzin kyq''ma''n juntl majl te:
    ¿Nyapela ajin te jun t-xnaq''tzb''in ichin lo? Kub'' tewin Pegr, ex xi tq''ma''n:
    Mina, nyaqin weji''ych.'
  ndj-ndj: Simoni Petili aveli kawoloka akuyota motu, vamdasha “Na yuwi kwa ndundami
    wa mundu yula ng'odu?” Petili kayangula, “Ng'odu, nenga ndili!”
  mbj-NT: 'Ti m'' tëëg noo pa Peed katëng bä, rabeaaj kän mä ta hã: —Ta ma matëg see
    nado õm? —näk mäh. Ti m'' Peed ky n''aa jejën: —Dooh. Ta ma matëg see nado ỹỹh
    —näng mäh.'
  lat-VUC: 'Erat autem Simon Petrus stans, et calefaciens se. Dixerunt ergo ei: Numquid
    et tu ex discipulis ejus es? Negavit ille, et dixit: Non sum.'
  ngp-ngp: Simoni naye Petulo andaga akei aaho akotela moto. Basi, niyo wamuza, “Togola,
    weye nawe wiyumwo mwa wanamp'hina wakwe?” Petulo niyo ahitula. “Bule, hiyo miye.”
  aoi-aoi: Eneja Bida ngawa n-arjijeyuma yakwujina nu-wabilyakajungwunuma. Aburraja
    kembirra wurrukwala warnumamalya ne-yama enuwa-wa, “Ningkena-bina amandangwa ningkenikaburrakiyuwa
    nangaba-langwa nenungkwarba-na?” ne-yama. Eneja Bida ni-lyangkilyuwakajuwa aringka.
    “Ngarra!” ni-yama. “Nara ngaya-da.”
  enq-2: Saimone Pita baa endo soo kateamopa, akali dosa kateami dupame baa lamaiyoo,
    “Emba baanya disaipolo dutupanya mende daape?” leami. Dopa leaminopa baame tanga
    lao, “Namba dutupanya mende daana” lea.
  eng-ASVBT: Now Simon Peter was standing and warming himself. They said therefore
    unto him, Art thou also one of his disciples? He therefore denied, and said, I
    am not.
  mna-mna: 'Petrus, ni imendernder men ta you uunu mi you ilolo i. Tana zin wal ta
    ziŋan timbotmbot na, tire lae pini i tiso: “O, nu tana ko naŋgaŋ ki tomtom tiŋga
    tomini, na?” Tamen Petrus iwatkaali ma iso: “E-e, nio som.”'
  myw-myw: Saymon Pita, igawa itamanaw ikammunuw kov; gamag mwasanin mo idibakes,
    ilansa, “Adok ya̱koum navamul teitan, ne?” Pita ilana, “Nag.”
  sby-sby: Simoni Petulo mpwalikuba wemana nkaciyota mulilo, nabambi balamwipusheti,
    “Sena obe ntobe umo wabeshikwiya ba muntusa?” Petulo walakaneti, “Sobwe ntame.”
  sll-sll: Ena Saimon Pita endo dongwo bani mole pir mongure ari hobi yu ditongwi,
    “Ni yal i gamahobo para mono?” Dimba Pita di kul sire, “A, na ta hankiwa,” dungwi.
  yaq-NT: 'Ju''u Peeo ketun junama''a tajimmeu weeka sukawen. Iniau intok: ―Jaisa
    empo ka juna''a, ju''u inia o''outa betana majti ja''ani ―ti au jiuwak. Peeo intok:
    ―E''e, ka inepo juna''a ―ti jiiak.'
  uro-uro: Dap toqoräkt dä ma Saimon Pita di as kat mair bä qat narhäkt dä rha snanbät
    sä qa rhoqortäqyia, “Nga qosaqi qaku ak na nge nävät ma Jisas aa mudäsaqongda?”
    Dä qa rhäqyas i qa qoar toqortäqyia, “Qaku rhäm ngo.”
  ita-1885: 'E Simon Pietro era quivi presente, e si scaldava. Laonde gli dissero:
    Non sei ancor tu de'' suoi discepoli? Ed egli lo negò, e disse: Non sono.'
  muy-muy: 'Ka ya ti Simu Piyer naŋ àbu anjafəŋ ka aku ni kekileŋa ni ti tə̀hi ahkado :
    « Nak day bəlaŋ ga ndam maɗəbay maslaŋa hini do waw ? » Ay ti Piyer àɗəm : « Aha,
    nə̀bi naɗəbay naŋ bi. »'
  kqc-kqc: Ye Simon Peter toga ita imigasa are regamo. Mina dada nikaiteyadi, “Ya
    ka ini usi dina amiye yokoi ba?” Nisui resi niyo, “Na bi de.”
  tav-tav: 'To bairo cabairi paʉ Pedro pero tʉ cajuma tʉjʉnucuwĩ. Topʉ cʉ catʉjʉnucuro
    cʉ cajeniñawã: —¿Mʉa jĩ mena macacʉ mee mʉ áti? cʉ caĩ jeniñawã. To bairo cʉ na
    caĩro: —Cʉ mee yʉ ã, na caĩwĩ.'
  eng-ULB: Now Simon Peter was standing and warming himself. The people then said
    to him, “Are you not also one of his disciples?” He denied it and said, “I am
    not.”
  spa-VBL: 'Mientras Simón Pedro estaba calentándose cerca a la fogata, las personas
    que estaban allí le preguntaron: “¿No eres tú uno de sus discípulos?” Pedro lo
    negó y dijo: “No, no lo soy”.'
  fra-_FOB: 'Et Simon Pierre était là, et se chauffait; et ils lui dirent: N''es-tu
    pas aussi de ses disciples? Il le nia et dit: Je n''en suis point.'
  hau-ULB: To Saminu Bitrus yana tsaye yana jin dumin. Mutanen kuwa suka ce masa,
    ''Anya kai ma ba cikin almajiransa ka ke ba?'' Sai yayi musu yace, ''A'a, ba na
    ciki.''
  mal-mal: 'ശിമോൻ പത്രൊസ് തീ കാഞ്ഞുനില്ക്കുമ്പോൾ: നീയും അവന്റെ ശിഷ്യന്മാരിൽ ഒരുവനല്ലയോ
    എന്നു ചിലർ അവനോട് ചോദിച്ചു; അല്ല എന്നു അവൻ തള്ളിപറഞ്ഞു.'
  kkc-kkc: Saimon-Pita dou holone osee tobudume, odoo aboso yo ogoloso yimapoo egeesee
    takaso, “No Yesu o hamamee dili odoo hee nosomo?” diso. Eseme Pitaye egeesee takaso,
    “Haye, asonee,” diso.
  lit-lit: 'Tuo tarpu Simonas Petras tebestovėjo ir šildėsi. Todėl jie tarė jam: „Ar
    ir tu nesi vienas iš jo mokytinių?“ Jis išsigynė, sakydamas: „Nesu!“'
  urd-GVR: Shamāūn Patras ab tak āg ke pās khaṛā tāp rahā thā. Itne meṅ dūsre us se
    pūchhne lage, “Tum bhī us ke shāgird ho ki nahīṅ?” Lekin Patras ne inkār kiyā,
    “Nahīṅ, maiṅ nahīṅ hūṅ.”
  far-far: Ma kada sa Pita nia uu, ma ka sara 'ana, na wane ne kera uu senai fainia,
    kera fata 'uri fuana, “'Oe ta wane ana fafurongo na wane ne kera ketoa ne?” Ma
    sa Pita nia tofe, ma ka fata 'uri, “Nao 'asiana, nau nao!”
  suz-BL: मेना सिमोन पत्रुसमी थेरना थेरन बाक्‍शो बाक्‍त। मिनु मेकेर बाक्‍बपुकीमी पत्रुस
    कली “गे यो मेको मुर आ शेंसीब का मनवे ङा?” देंमानु “गो मनङ” देंत।
  car-NT: 'Simon Petrus te kynotasinano''pojakon noro moro wa''to ''wa. Irombo ika''san
    i''wa: “Amoro enapa kapyn amy inemepary amoro man?” Petrus wyka''po te: “Uwa,
    amy kapyn awu wa.”'
  amp-amp: Saimon Pitar afo kahtpno tohhato haunyomour. Kaht haunyo hasetrn wom yimam
    rorpno tohmom kfo ttiwon memomr, “Ka ni aso nd yimarhu wom disaipern?” Pitar nhaf
    kfo memor, “Nhai na. Na wom yimaya.”
  bht-bht: शमौन पतरस खड़ोई करी अग्ग तपा दा था, तालू उस सोगी खड़ोतयो लोकां उसयो पुछया
    की, “कुथी तू भी तां उदे चेलयां चे तां नी है?” उनी बोलया, “मैं नी है।”
  eng-NOY: And Simon Peter was standing and warming himself. So they said to him,
    Art thou also one of his disciples? He denied and said, I am not.
  cub-NT: 'Nore toabo ẽcarʉi cʉocayʉ barejáme Pedro cãreja. Apevʉ nore cʉrivʉ ʉ̃́re
    jẽniari jã́rejaima: —¿Mʉ máre Jesúi bueimaracacʉ ãmecʉrʉ̃ mʉ? arejaima ʉ̃́re.
    —¡Nácacʉ ãmevʉ yʉ! arejame náre.'
  ita-1927: 'Or Simon Pietro stava quivi a scaldarsi; e gli dissero: Non sei anche
    tu dei suoi discepoli? Egli lo negò e disse: Non lo sono.'
  lww-lww: Ana Saemon Pita sum̃al sum̃a amio la nap̃a asike atega ke kapi wa, ana
    la apisu kilia li m̃a naga, apiun asape “?Sanape, pona ko m̃ena ope nalogena kiena
    ne yaru nene tai?” Ana naga pisawoia, sape “Peraga, in na pe nepe kiena re poli.”
  ckb-ckb: 'شیمۆن پەترۆسیش هێشتا لەوێ ڕاوەستابوو و خۆی گەرم دەکردەوە، بۆیە لێیان پرسی:
    «تۆش لە قوتابییەکانی ئەو نیت؟» نکۆڵیی کرد و گوتی: «نەخێر.»'
  nas-nas: Piita mmeꞌ donkonui otoko teke ankavoma niiꞌninge aaꞌpauꞌ, “Daꞌ aunkaꞌ
    bakaning barevare-nupoong-koonarung deeaꞌ, ee?” Eeꞌnoko Piita penkemparama aaꞌpuuꞌ,
    “A, ning deeaꞌ.”
  uvl-uvl: Pe Simon Petrus mes ke alelel oan pe te onteia i, “Non neu nena none laka
    iong pule, ae?” Pe Petrus channanga pe hele, “Ero, iau ero i.”
  eng-BBE: But Simon Peter was still there warming himself by the fire. They said
    to him, Are you not one of his disciples? He said, No, I am not.
  ixl-CNT: 'Uncheeꞌ txaklich u Luꞌ tziꞌ xamal, nichilee tibꞌ. Utz alax paj te ech
    tzaꞌ: —¿Yitꞌ tzik ant axh, axh ichusulibꞌ?— Texh teꞌleꞌ. Loqꞌ teesa koꞌn tibꞌ
    u Luꞌ tuul ech tzaꞌ: —Yitꞌ antu koj in.— Texhtuꞌ.'
  xsi-xsi: Saimon Petero nde imandi imwai yââ, ŋineŋga kinzi tamâta pinde sikasoŋa
    i tu, “Tiambo nokoni kala i ne pâri-tamâta toŋge, tiya?” Andeta Petero ipatiâmo
    ku ipainzi tu, “Mine tia. Naŋa ŋandai i ne pâri-tamâta ŋga.”
  crx-NTPO: '''Et Peter ''awhuz kwun ba usyin ''ink''ez naldzilh, ''et ''uhuyúlhni,
    “Nyun cha iloh lakw yugha hodul''ehne butoh ''ilhoghun inli?” ''Et whuts''oodidlai
    ''ink''ez, “''Awundooh,” ubúlhni.'
  kan-OKCV: ಇತ್ತ ಸೀಮೋನ ಪೇತ್ರನು ಚಳಿಕಾಯಿಸಿಕೊಳ್ಳುತ್ತಾ ನಿಂತಿರುವಾಗ, ಒಬ್ಬನು ಅವನಿಗೆ, “ನೀನು
    ಸಹ ಆತನ ಶಿಷ್ಯನಲ್ಲವೇ?” ಎಂದು ಕೇಳಿದರು. ಅದಕ್ಕೆ ಅವನು ಅದನ್ನು ನಿರಾಕರಿಸಿ, “ನಾನಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Ro Fita fu uria e guena miane iruana manine ijadufuo e ije fuina ireva
    ijiebe urina kuae, E gure no vierafega adua a e gufafuo vua fiemo beno kuae? Rove
    Fita fuka oe bijukurae ijadufuo fu migegire una kiae, Nanaka ma bakino kiae.
  blw-blw: Angkay hiyachi yag ah Pedro agé, é-éttégna way nèa-annichu ah fatawa. Yag
    anat kasen agé hanhanan hen tapen hen anchichay tatagu way mangaliyén, “Ay ammoh
    faén hea tà hen ihay pasorot Jesusanna.” “Faén aya,” way ekat agé Pedro.
  tam-2017: 'சீமோன்பேதுரு நின்று குளிர்காய்ந்துகொண்டிருந்தான். அப்பொழுது சிலர் அவனைப்
