  san-TEL: శిమోన్పితరస్తిష్ఠన్ వహ్నితాపం సేవతే, ఏతస్మిన్ సమయే కియన్తస్తమ్ అపృచ్ఛన్
    త్వం కిమ్ ఏతస్య జనస్య శిష్యో న? తతః సోపహ్నుత్యాబ్రవీద్ అహం న భవామి|
  ben-IRV: এখন শিমোন পিতর দাঁড়িয়ে ছিলেন এবং নিজেকে গরম করছিলেন। তখন লোকেরা তাঁকে
