  vie-OVCB: 'Lúc ấy Si-môn Phi-e-rơ vẫn đứng sưởi ngoài sân, các anh tuần cảnh đứng
    bên cạnh hỏi: “Anh không phải môn đệ ông ấy sao?” Ông chối: “Không, không phải
