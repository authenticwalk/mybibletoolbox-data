    nɨwipinjohiyɨhiyaamɨhonɨnɨmaahe,” ndaase.
  ubr-ubr: Peter on nan nana itawar wairaf iraranai. Ato sabu fani on aurin siyau,
    “Om min ato Orot on an baigibubunuotin tani i?” Baise Peter isosouf. On iyau,
    “Ambin, men yau mat.”
  tsw-NT: Ili i nda a farasa pe a̱tsuma̱, Simo Bituru ɗe mishin zuzu na akina a lyasuwusa.
    Ɗaɗa e ece niyi, “A̱vu za vi itoni ya̱ Yesu ɗa, ko ne ɗa shi?” A̱vu u wasan reve
