  heb-heb: ושמעון פטרוס עמד ומתחמם ויאמרו אליו הלא גם אתה מתלמידיו ויכחש ויאמר אינני׃
  mpp-mpp: Aime Saimon Pita ye dacka socine bame dadaweme domaemewa, yengi nganilu
    uwacnoibong, “Ga mic-tengtengfocine yengele alingkacni monic ga, me?” Inguc mibong,
