  yon-yon: Kwane, Pita kuu kuyaa yeka yuruk dorokane doreena, yenambed ye yaa kaamoniwen,
    “Eb kuu karub yakuye kedmengkandeenman dee?” andiiwe, Pitambed bironde yedmoon,
    “Yii, neyiibban.” andoon.
  poi-NT: 'Jesɨc jemum te̱ñ jém Peto nocojo̱m jém juctɨcɨɨm. Sampa ixɨ. Jém it́yajwɨɨp
    iñɨ́mayyaj jém Peto: —Mimich, ¿d́a yɨ́p pɨ̱xiñ micuyujcɨɨwiñ? Jém Peto iŋnécpa.
    Nɨmpa: —Ɨch d́a aje.'
  wuv-wuv: Ei fi fana'ana'aiaa ununa Simon Peter, hemea na i'iginia, “Haa, abaa yoi
