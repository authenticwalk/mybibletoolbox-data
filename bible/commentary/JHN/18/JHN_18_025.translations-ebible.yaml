  mic-MIQNT: Gatu na Pie'l me' gaqamit etli apu'susit. Igtigig telima'titl, “Amuj
    na gi'l newgte'jit Se'sus unaqapeml?” Gatu Pie'l megt'g. Teluet, “Moqwa', mu na
    ni'n.”
  huu-NT: 'Ie facaise Pedro irai ecɨmo nia agaide. Nainomo itɨno naimɨemo llote: —Jesús
    llofueoicaigano imɨedɨo. Pedro janote: —Ieñedɨcue.'
  jiv-NT: Tuke Anasa je̱e̱n chichainiai̱ Pítiur jinia anamuk pujáṉ shuar aniak “¿Amesha
    Jesusa unuiniamuri̱nchukaitiam?” tiarmiayi. Pítrusha “Atsá, wíchaitjai” tímiayi.
  otm-NT: 'Nɛ mí ''bäpʉ ra Simón Pedro madín tąspi a. Nɛ än''dʉ i ''bähmbʉ: ―Ha nɛ''e
