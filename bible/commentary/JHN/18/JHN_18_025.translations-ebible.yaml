  nho-nho: Peter koi tuu ka haka mahana tana haitino, teenaa ki vasiri ake aaraa tama
    kiaa ia, “Koe hoki se disaipol te tama naa, anii?” Teenaa ki mee ake Peter, “Seai.
    Nau seai se disaipol te tama naa.”
  gym-NT: 'Akwa Anás nämane kukwe ngwentari Jesuye angwane abko, Pedro abko näma ñukwä
