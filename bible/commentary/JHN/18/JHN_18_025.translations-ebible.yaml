  ape-B: Saimon Pita douk wata neyotumu nyih ali echech chananu cheyotuli chasolikanu
    chakli, “Ati nyak douk chopuk enenyu Jisas ananinyu disaipel, waka?” Wakuli Pita
    nechegeyenyuk nakli, “Wak, yek wak.”
  grc-F35: Ἦν δὲ Σίμων Πέτρος ἑστὼς καὶ θερμαινόμενος. Εἶπον οὖν αὐτῷ, «Μὴ καὶ σὺ
    ἐκ τῶν μαθητῶν αὐτοῦ εἶ;» Ἠρνήσατο οὖν ἐκεῖνος καὶ εἶπεν, «Οὐκ εἰμί.»
  cav-NT: Jesús, Caifás queja dujutanahuaju tucue patu Pedro etare tsecue etiqui bahuinitya
    jucuare jari. —¿Mique amami risitanahua tsehue junenihuaque? —jadyatu Pedro acuare
    tuhua etiqui bahui jucuare cuanara. —¡Aijama! ¡Adebaya ama tuque era! ¡Ique tuatsehue
    junenihuaque ama! —jadyatu Pedro catehuatinucacuare.
  kgp-NT: 'Hã ra Simão Pedro tóg tón nĩ nĩ, pĩ to. Kỹ tá nỹtĩ ag tóg ti mỹ: “ã hỹn
    tỹ ti mré ke nĩ gé,” he mũ. Hã ra tóg ón kỹ: “vó,” he mãn mũ.'
  bvd-bvd: Si kada sa Bita nia uu ka sara 'ana, kera daka ledi 'urii 'ani nia, “'Oe
    ta waa lau gu 'ana waa kwairooi baki sa wala loko nee?” Ma sa Bita ka tofe ka
    bae 'urii, “Nau nao!”
  ukr-1871: 'Симон же Петр стояв та грів ся. Кажуть тодї йому: Чи й ти з Його учеників?
    Він же відрік ся і сказав: Нї.'
  apz-apz: Saimoun Pita aꞌamuꞌnji lohofonto aꞌapaho toho imokinontanɨngki aꞌamu huhwo
    sohwo ulɨmentohofi, Kɨko huhwosi kakoe inomokomoyo hwosilɨkeno. Ose ulahonɨngkofi
