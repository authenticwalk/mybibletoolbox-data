  zyp-NT: Simon Piter cawh a daw hmo tei me a ai ning takhei, “Ma cawngsawpaw a hningzuitu
    heh cang hrahring thlang bei ceh maw?” tatah aa hae. “Cang bei neh,” tatah a paphah.
  sey-NT: 'Pedro ja̱je yoꞌo maca cato toare cu̱i nëcapi. Nëcaquëna, i̱te cahuë: “¿Mëꞌëje
    i̱ yeꞌyacohuaꞌi aquë paꞌimaꞌquë?” Cajëna, Pedropi cosoquë capi: “Pa̱jëꞌë. Ñamaꞌquë
    aꞌë, i̱te.”'
  nvm-nvm: Regavo Fita fu vek e roina mian iruame manin ijefuon e iji funa irenva
    ijieb uri kua, E gure aiji no vierafega a e gufefuon vuak faimon beno kuain? Bu
    ijeg kuavga Fita fuka oi bijukurain ijefuon fu migegare uri kia, Naka ma bakin.
  mps-mps: Te Saimon Pita dolaluyu, sia kedau tudai. Tama augwaligo aga dali te po
    wai, “Nage me te bidi wali pabo bidi dawe?” Tama Pita agai hogwa siyu, “Ena menio,”
    te po wai.
  pab-NT: 'Hoka Pedro atyo hekota irikati haliya jijikoita hoka axehenahitiyene: —
    Kala maisa hoka hiso tehitiya exe haliti xaotyakirahare — nexaha. — Maisa natyo
    xini — nexa Pedro teraharetyoa.'
  llg-llg: Ledoeik Simon Petrus bei nambadeik dala haꞌi. Boe ma hataholi feꞌe kala
    malai ndia kala latanen lae, “O ia, Ndia ana mana tunggan esa, hetu?” Tehuu Petrus
    nalelesi nae, “Taa!”
  kyf-kyf: 'Nɩɩ, Simɔ Piɛlɩ mɩ wee -buduŋwɛɛ ''wɔlɔda. Wa nɛɛ ɔ -ylaɛ: «-Mɩ mɩa ''dɛ
    ɔɔ nyɩmɛɛ ''bɩnɔnyɔ yabhlo -ɩn -mɩa, we ''nɩ mʋʋ?» Ɔ kpɛlɩa we, ɔ nɛɛ: «-Ɩnnya,
