  kbq-kbq: Hagi Saimon Pita'a oti'neno teve tonehige'za, tevere mani'naza vahe'mo'za
    antahige'za, Kagra'nena e'ina ne' amage' nentana disaipol ne' mani'nampi? Hu'za
    antahigageno, Pita'a vahane huno, A'o nagra ru nere.
  kbh-kbh: 'Chëntscuana, Pedro yojtses̈bonena, tsanana chë iñe juachaca. Chora chë
    ents̈anga tmojantjá: —¿Aca ndoñe chabe uatsjendayënguents̈á condmëna ca? Y Pedro
    ndoñe ca tojánayana: —Ats̈e ndoñe quetsátsmëna ca —cha tojánayana.'
  ron-LSB: 'Simon Petru stătea în picioare și se încălzea. Și ei i-au zis: “Nu cumva
    ești și tu unul dintre ucenicii Lui?” El a negat și a spus: “Nu sunt”.'
  pon-pon: 'A Jimon Petruj u, raneran irail ap indai on i: Ele koe pil amen a tounpadak
    kan? A kamamada indada: Nai jo.'
  nhe-BL: 'Huan Pedro ijcatoya nechca campa tlitl mototoniyaya huan quiilhuijque:
    ―Ta tiitztoc se imomachtijca nojquiya. Huan Pedro ax monexti, quiijto: ―Na, axtle.'
  sps-sps: Pita tsutsun kanen nanon na aya mamangin en tan guaf. Ana mesapan tsuri
    tsue to tsunia, “Anyi koraa ya na isen a matisian tana mes tuwa aya?” Sai Pita
    faungis ya tsue to, “A sikia, nyo na sikia.”
  wnc-wnc: Yanipewan Kaiafasde takuwawa ngana Saimon Pitata dandam tangan yuke katap
    aike yukut. Aike yuwawan aminu undang yukingga anzing iniking, “Asikaya gakaya
    itane pandetna ba,” ngang iniwa ita umana takusopuke, “Na dua,” ngang yakut.
  bus-bus: 'Pita kpɛ́ zɛ gwe èe tɛ́ kpákpaa. Ben wà à là wà bè: À ìbanↄ doken n ũroo?
    Pita lɛ́ sɛ̀ à bè: Mámbeero!'
  gub-BL: Pet a'e pe hekon uzemuaku pà. A'e rupi amogwer uze'eg izupe a'e wà kury.
    — Aipo ereiko a'e awa hemimu'e romo ne, i'i izupe wà. — Nan, naiko kwaw ihe ty
    wà, i'i mua'u wanupe.
  imo-imo: Saimon Pita tipe pilipe angilerimu wali enoni yundo ningeindo, “Nu da iyemunga
    lombili andoli iye teya?” ningi. Yuni topondopa nimbeindo, “Na aku iyere molo,”
    nimu.
  boj-boj: Saimon Pita a ŋamyuwo areq di tigelesosiq ŋam yoreqnaqa tamo qudei na minjeb,
    “Ni dego Yesus aqa aŋgro bei kiyo?” Onaqa Pita a saidosiq minjrej, “Eo. E aqa
    aŋgro sai.”
  eng-DRA: 'And Simon Peter was standing, and warming himself. They said therefore
    to him: Art not thou also one of his disciples? He denied it, and said: I am not.'
  knf-knf: 'Kë Piyeer aşë wo du blay atëma, baji na a : « Iwi kak, jëm iwo aloŋ ţi
    baţaşar ñiinţ i i? » Kë apok aji : « A-a, mënwo a. »'
  san-KHM: ឝិមោន្បិតរស្តិឞ្ឋន៑ វហ្និតាបំ សេវតេ, ឯតស្មិន៑ សមយេ កិយន្តស្តម៑ អប្ឫច្ឆន៑
    ត្វំ កិម៑ ឯតស្យ ជនស្យ ឝិឞ្យោ ន? តតះ សោបហ្នុត្យាព្រវីទ៑ អហំ ន ភវាមិ។
  arn-NT: 'Fey Pedro kay mülepuy üye mew, eñumtuley inaltu kütral. Fey ramtungey:
    —¿Eymi no anta Jesus ñi kiñe disipulu? Fey Pedro llumumay feypilen mew: —No, iñche
    no tati.'
  zas-NT: 'Per Bëd sta zaꞌman cuchaꞌman rudëj guin. Abiꞌ gunabdiidx reeman lojman,
    rëb reeman: ―¿Nid në lüj na̱j tijb ree xbejn bén guin ya? Badxiꞌ Bëd laan rëbaman:
    ―Aꞌn, ad xbejntaman naj.'
  ken-NT: Símun Píta abhʉɛ́t nyaka téé, angwaka nɔkɔ ngo. Mbɔk bo abhɛn bachi
    arɛ bábhɛ́p yi bɛ, “Pú wɔ nkwɔ́ ɔchí nkoŋo ywi?” Píta ataŋa, arɛm bɛ, “Cháá,
    mpú nɛ yi”
