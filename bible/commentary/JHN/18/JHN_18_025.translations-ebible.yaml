    “Na mon!” nitim.
  bch-bch: Saimon Petrus imadmadid be ilanglang itin ngan dinga. Ta tibeta ei bedane,
    “Eao pade ele aluagau ede, na?” Be ei ipaisiamo ta ikeo, “Gau mao.”
  cco-NT: 'Jo̱ lajeeˇ jo̱, dobɨ singꞌˊ Tʉ́ˆ Simón e jmiguiáiñꞌˊ fɨˊ ꞌnɨꞌˋ jɨˋ e fɨˊ
