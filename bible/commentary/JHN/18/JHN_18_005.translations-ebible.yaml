  ben-IRV: তারা তাঁকে উত্তর দিল, “নাসরতের যীশুর।” যীশু তাদের উত্তর দিল, “আমি সে।”
    যিহূদা, যে তাঁর সঙ্গে বিশ্বাসঘাতকতা করেছিল, সেও সৈন্যদের সঙ্গে দাঁড়িয়েছিল।
  ntu-ntu: '@see-verse:JHN.018.004'
  pan-pan: ਉਨਾਂ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, “ਨਾਸਰਤ ਦੇ ਯਿਸੂ ਨੂੰ।” ਯਿਸੂ ਨੇ ਆਖਿਆ, “ਮੈਂ ਹੀ ਯਿਸੂ
