  urd-GVU: اُنہوں نے جواب دیا، ”عیسیٰ ناصری کو۔“ عیسیٰ نے اُنہیں بتایا، ”مَیں ہی ہوں۔“
    یہوداہ جو اُسے دشمن کے حوالے کرنا چاہتا تھا، وہ بھی اُن کے ساتھ کھڑا تھا۔
  yre-NT: 'O ''nan -yrɛ ''nan: «Nazarɛtɩ min Zozi nɛn kʋa -wɛɛman.» Ɛn Zozi "e -wlɛ
