  knj-NT: Ja' Jesús a Nazaret, ja' chi cu seya, ẍi eb tet naj. —Jain ton xin, ẍi Jesús
    tet eb. Yaman Judas yetoj eb, naj lalan yaon oc naj yul sk'ab camich.
  deu-1912: 'Sie antworteten ihm: Jesum von Nazareth. Jesus spricht zu ihnen: Ich
    bin''s! Judas aber, der ihn verriet, stand auch bei ihnen.'
  san-PUN: ਤੇ ਪ੍ਰਤ੍ਯਵਦਨ੍, ਨਾਸਰਤੀਯੰ ਯੀਸ਼ੁੰ; ਤਤੋ ਯੀਸ਼ੁਰਵਾਦੀਦ੍ ਅਹਮੇਵ ਸਃ; ਤੈਃ ਸਹ ਵਿਸ਼੍ਵਾਸਘਾਤੀ
    ਯਿਹੂਦਾਸ਼੍ਚਾਤਿਸ਼਼੍ਠਤ੍|
  nob-LB: '@see-verse:JHN.018.004'
  ntj-ntj: Nyangka-ya watjarnu, “Tjiitjaku-latju ngurrira, Natjarinyamartatjiku.”
    Nyangka Tjiitjalu watjarnu, “Ngayulu-rna.” Nyangka-tjananya Tjuutanya nyarra yinytjanulu
    yungkukitjanya ngururrpa ngaralanytja.
  sxb-NT: Wamuirania mbwe, “Yesu Omunazareeti.” Yesu yawalaga mbwe, “Ni inze.” (Enyinga
    ezio Yudaasi omuguzi owaaza okumuguzia yawanga na aimereere nawo ao.)
  nhu-NT: Ɛ bó tfuse ɛ̂ wvú lɛ, “Jisos wvu Nasalɛt.” Ɛ Jisos gay ɛ̂ bó lɛ, “Ɛ̀ nu
    me wvudvu.” Ɛ̀ to nu ɛ Judas wvù to gesɛɛ wvú leeme bô bonyii bodvu.
  row-row: Boe ma rataa rae, “Hai sangga atahori esa, naran Yesus, mia kambo Nasaret.”
    Ma Yesus nafadꞌe nae, “Au ena.” Leleꞌ naa, Yudas, nambariiꞌ naꞌabꞌue no se. Eni
    mana seo hendi Yesus.
  msy-msy: Ezɨ me kamaghɨn an akam ikara, “E Nasaretɨn gumazim Iesus buriasa izi.”
    Ezɨ Iesus me mɨgei, “Kar kɨrara.” Dughiar kam Judas, a gumazir Iesus isa me ganɨdim,
    a me ko tughav iti.
  agg-agg: Asu ai sɨmborɨ yahomoya, “Ro ana Nasaretɨhündɨ Sisasɨmbo kokomboanefɨ,”
    mehomondamboyu. Asu Sisas ai yahuya, “Ro Sisas-anahɨ ndasɨ,” mehuamboemo. Asu
    Sudas Sisasɨmbo hürütümbɨ-yomondɨ warɨhüfimbo-mayu ranai ai-babɨdɨmbo manüŋgu.
  ptp-ptp: Mêd he nêl vô i ên nêbê, “Xe myag Yesu Nasalet.” Om Yesu nêl vô he ên nêbê,
    “A ga mê.” Judas wê nêb ob vông Yesu vac he vɨgê ge le hɨxôn he.
  nak-nak: Goma, egite koliala mago “Amite paa mulimuli e Iesus la tau Nasaretio.”
    Goio, e Iesus veia molitia giteu ele mago “Me eiau molie.” Tiele e Iudas tai ale
    veipalatia soio tegiteu la gimale, eia oio vimagiri tomi legiteu ele.
  lbb-lbb: La kelesi mange, “E Iesu a te Nasaret.” E Iesu i atongi mange, “Iau ka
    ne.” Pa e Judas, ning ir tuam e Iesu, kaning ot i tur taum onla.
  kan-2017: ಅದಕ್ಕೆ ಅವರು, “ನಜರೇತಿನ ಯೇಸುವನ್ನು ಹುಡುಕುತ್ತಿದ್ದೇವೆ” ಎಂದರು. ಯೇಸು ಅವರಿಗೆ “ನಾನೇ
    ಆತನು” ಎಂದು ಹೇಳಿದನು. ಆತನನ್ನು ಹಿಡಿದು ಕೊಡುವ ಯೂದನು ಸಹ ಅವರ ಜೊತೆಯಲ್ಲಿ ನಿಂತಿದ್ದನು.
  cso-NT: 'Jáun² tsá² hí³ né³ ca³juáh³: ―Jesús tsá² Nazaret bíh¹ hnah²³ jnoh¹. Jmɨ́¹jáun²
    ca³juáh³ Jesús: ―Jná¹³ bíh¹ la³². Ja¹ quioh²¹ tsá² hí³ né³ jmɨ́¹ zenh¹ Judas tsá²
    má²lɨ́²jɨenh³ Jesús.'
  ena-ena: Lɨci nudɨ abavɨmi. Alaŋ Jisasɨ Nasaletɨ haiabɨla hɨsɨŋ agadɨ suhɨladalu
    uavɨmi. Lɨhavɨci Jisasɨ nulɨdɨ abami. Viaŋ nan hɨnidin uami. Judasɨ agaŋ nudɨ
    ilasɨben aba uavɨla nɨbɨlaŋ hula lagulamami.
  tgo-tgo: Thɨ gonjoghawe thɨŋa, “Jisas rara Nasaret.” Jisas i dage weŋgi iŋa, “Mbema
    iya ghinokeni.” Judas, amalaghɨniye ghalilivama va ina gheko i ndeghathɨ weiyaŋgi.
  yap-yap: Miyad fulweg ni lungurad, “I Jesus nu Nazareth.” Me ga’ar, “I gag ir.”
    Mi Judas, ni ir e yagnag Jesus e bay u fithik’rad ni yad ba sak’iy.
  mop-NT: —Le'ec a Jesus a tala'an ich caj Nazarete,— cu t'anoo' ti'i ti uchoo' u
    nuuc. —Inen abe'e,— cu t'an a Jesus ti'ijoo'o. Le'ec aj Judas u tzolaj a Jesusu,
    que'en tu yaamoo' a c'ochoo' to.
  tet-tet: Sia nataa naꞌak, “Ami buka ema ida, naran Yesus nosi leo Nasaret.” Hotu,
    Yesus katak naꞌak, “Nia, mak Haꞌu.” Baa oras nia, Yudas mak faꞌan Yesus moos nariik
    namutuk no sia.
  hlt-MCSB: Amah te, “Nazareth Jesuh,” a ti na uh. Amih te khaw, “Kai ni he,” a ti
    nah. Te vaengah amah aka voei Judas khaw amih taengah pai.
  xtd-NT: 'N‑ka jaꞌan‑s: —Jesús, se ñuu Nazaret. N‑jaꞌan‑ia: —Mee‑r kuu‑s. Te Judas,
    se diko Jesús, ijan tnaꞌa‑s nuu soldado.'
  mdy-ETH: ዔያታ ማሃዖ፤ «ናዚሬቴ ካታሞ ዓሢ፥ ዬሱሴ ኑ ኮዓኔ» ጌዔኔ። ዬማና ዒዚ ዔያቶም፦ «ዬይ ታናኬ» ጌዔኔ። ዓኣሢ ዒንጋ፥
    ዪሁዳ ዬያ ሙኬ ዓሶና ዎላ ዔቂ ዓኣኔ።
  spl-spl: Sâmu sâwi. “Nenâmâ lok âlâ, kutŋe Yesu, yamâ Nasaret kapi amboŋe yâkât
    pâinsain,” sâwi. Sâŋetâ sâop. “Lok yamâ nâ yu.” Sâmu Yurasi otmu orowâk takawiŋe
    denŋe nâŋgâm pârâk pilâm umutyeŋe arimu hânân ge pare iwi.
  usp-NT: 'Rechak xijtak re Kakaj Jesús: Ri'' tijin tikatoc Jesús aj Nazaret, xche''tak
    re. Kakaj Jesús xij rechak: Ini''n, xche'' rechak. Y man Judas ri xjachow re Kakaj
    Jesús pi camic wi'' chijxo''lak.'
  zav-NT: 'Na'' gwse''ene'': ―Jeso''os beṉə'' Nasaret. Na'' gož Jeso''osən'' ḻega''aque'':
    ―Nada''anə''. Na'' len Jodən'' ḻega''aque'', ben'' banaquən gone'' Jeso''osən''
    lao na''aga''aque''enə''.'
  sgz-sgz: Má di kosoi ngo, “Gim mákmák sur Iesu til Nasaret.” Mái Iesu a parai ngo,
    “Á iau á minái.” Ái Iudas, koner a agur tari, a sámtur iatung tiklik mai tan tám
    arup.
  kek-NT: 'Eb a''an que''xye: —Yo̱co chixsic''bal li Jesús laj Nazaret.— Li Jesús
    quixye: —La̱in li yo̱quex chinsic''bal, chan. Cuan ajcui'' sa'' xya̱nkeb laj Judas
    li ta̱k''axtesi̱nk re.'
  blz-NT: Ia simbati i raaya'a taena, “Yesus samba Nazaret.” Taeni Yesus, “Yaku'mo
    i Ia.” Yudas men ba'idek a noana ni Yesus uga' indo'o potokerer tii raaya'a.
  poe-NT: 'Ntá kjuáte̱he sín ntáchro sín kíxin: ―Tjeyáni tí chꞌín Jesús tsíkji̱xi̱n
    chjasin Nazaret ―ichro sín. Ntá kjuáte̱he chꞌín Jesús ntáchro chꞌán kíxin: ―Janhan
    tíha ―ichro chꞌán. A̱ ntá chꞌín Judas tí chꞌín tsíkjinchekji tí chꞌín Jesús mé
    koí tjenkákjan chꞌán tí jehe sín ntiha.'
  san-TAM: 'தே ப்ரத்யவத³ந், நாஸரதீயம்ʼ யீஸு²ம்ʼ; ததோ யீஸு²ரவாதீ³த்³ அஹமேவ ஸ​:; தை​:
    ஸஹ விஸ்²வாஸகா⁴தீ யிஹூதா³ஸ்²சாதிஷ்ட²த்|'
  cof-NT: '@see-verse:JHN.018.004'
  srm-NT: 'Hën de taa: “Jesosi u di köndë de kai Nazalëti.” Hën a piki de taa: “Wë
    mi disi kaa.” (Nöö fa dee sëmbë ta fan dë, nöö Judasi di könkuma bi dë leti dë.)'
  qvs-NT: 'Chay runakunaka aynirkansapa: —Nasaret llaktamanta Jesustami maskaykanisapa.
    Chashna willaptinkuna Jesuska willarkansapa: —Ñukami kani. Jesusta rantikuk Judaspish
    chay runakunawan tantalla karkan.'
  zca-NT: 'Mikab rë men ze'': ―Lë'' Jesús xa'' nzë yezh Nazarete. Lë''chi nzhab Jesús:
    ―Na xa'' ze''. Mbaino nu Judas xa'' chi Jesús lo rë men ze'', nzho xid rë xa''
    re'','
  cbc-NT: 'Bairo cʉ̃ caĩjẽniñarõ, na pʉame bairo qũĩ yʉwã: —Jesús, Nazaret macã macããcʉ̃rẽ
    jãã macãña. Tiere tʉ̃gori, bairo na ĩwĩ Jesús: —Yʉa, yʉ ãniña Jesús, Nazaret macã
    macããcʉ̃ —na ĩwĩ. Mai, Judas, Jesure cabʉsʉjãbuitirocaʉ cʉ̃ã toa na mena ãmi.'
  qxo-NT: 'Paycunanam niyargan: “Nazaret marcapita Jesustam ashiyä”. Niyaptin Jesusnam
    nirgan: “Payga nogam cä”. Jesus tsaynö niycuptinnam llapancuna mantsariywan gepapa
    ishquiscäriyargan. (Läduncunachömi caycargan ranticognin Judas Iscariotipis.)'
  mox-mox: Ta iveʼiea ivonaya, “Ieisu Nasaleta ʼolotona asalisalia!” Ta Ieisu vonedia,
    “Yaʼa taugu baʼe.” Ta tuta nana Ieisu taunega weaqina simana ʼifoqe ʼidia, e ʼinega
    Iudasa qabu diavona maega wese itovotovolo.
  kew-kew: 'Nimumi lalo: Nasaret su-para piri aa Yesu simi. Nipumi lalo: Ni yaade
    sa. Go rabu yada robe aa Judas nimu raapu aasa.'
  dww-dww: Be taudi a paribee be a riuna, “Tauma Nasaret Yesunama ka wanewanena.”
    Be Yesu ya riuna, “Tauna vutuna taugu.” Be Judas tauborudobiḡa, tauna mate tauiḡara
    nopodie ya midimidina.
  nif-nif: Eumbi tambane nɨñgɨlɨñ, “Yesu Nasalet nanin.” Eumbi enguk, “Wɨn nak ñakan.”
    (Tɨmbi Judas Yesu kanjɨkñiilok kɨsɨnan kɨmɨkuk endɨ ama wolok boñgɨpsɨnan ikuk.)
  twi-ASANTE: Wɔbuaa no sɛ, “Yesu a ɔfiri Nasaret no.” Yesu ka kyerɛɛ wɔn sɛ, “Me
    ni!” Na Yuda a ɔyii no maeɛ no gyina hɔ bi.
  aoj-aoj: Eaꞌ magwamana maꞌipana maꞌi, “Jisas Nasaretinai.” Eaꞌ Jisas naꞌi, “Aeꞌ
    maꞌuwi.” Owaꞌ Judas naꞌi nigihimbaꞌmam Jisasi, anen nalutu nalomam wapani.
  cbv-cbv: —Jesús Nazaret tʉ́tchidih bóodih bid jʉ̃óhna caá jwĩ chãjap, queét ĩ niíj
    jepahap jĩ. —Caan tígaá weém, Jesús ã niijíp jĩ. Queétdih dʉó wáini, Judas, queét
    cãtína ã jʉmʉp jĩ.
  taw-taw: Agek pen agɨlak, Jisas bɨ Nasalet nɨb agɨlak. Agel agak, Nɨm yad agak.
    Agak anɨb won ak nep, Judas ne bɨ Jisas nop chen mɨmug gak ak, kɨli ayɨp anɨb
    wagen sɨŋak jakɨl yek.
  jic-NT: 'Yupj jupj lal tjowelepj: —Cupj le palacj Jesús, Nazaret mpe ''esepj jupj.
    Jesús tjevele yupj jis lal: —Napj ne Jesús. Judas ne''aj wa tón̈catsja militarpan
    jis lal, auxiliarpan jis lal wa. Judas jis capj tjep''ya''sa Jesús enemigopan
    jis la tjilil Jesús.'
  zap-NT: 'Wke men re men: ―Le noo rye Jesus men-Nazaret. Wke Jesus, re Jesus: ―Noo
    ne. No ke Judas ne ydekwent Jesus zu lad men.'
  wer-wer: Pël maan epël yema. “Ten Yesu Nasaret kakaanëp koirënëak yewais.” Pël maan
    Yesuuk epël yema. “Ne tapöp.” Pël mëak itaangkën Yutas ngaaröen kup yemowiem pit
    pourö wëa.
  ipi-ipi: '@see-verse:JHN.018.004'
  qul-NT: 'Paycunataj contestarkancu: —Nazaret llajtayoj Jesusta. Jesustaj nerkan:
    —Noka cani. Vendiycoj Judastaj chaypi paycunawan cachcarkan.'
  ter-NT: 'Ina yumopâhiko: —Jesus vopósiko, enepone íhae Nazâre. —Undíneye —koéne
    ne Jesus. Yoko ápe Njûda xapákuke, enepone kuríkoti Jesus xoko xanéhiko puvâti.'
  bmr-NT: 'Jaanegui diiboco iimusuumo: Jesu Nazareooboco, noomoro. Jaanegui Jesu diitoco
    nuuhi: Etɨ du uujoho diibo, nooboro. Jaamofaño icaubo Juda Jesuco igaayɨcɨqui
    diitoco ɨsɨɨguubo.'
  fuf-fuf: 'Ɓen jaabii mo, ɓe wi''i: «Ko Iisaa, oo jeyaaɗo Naasirata.» O wi''i ɓe
    kadi: «E hino lan.» Tawi Yudaasi, janfiiɗo mo on, no wondi e maɓɓe.'
  bhl-bhl: 'Yangei, i yan weng bokolewomeliw: “Nasalet abiw mutuk kunum Yesus elo
    te!”, dangsiliw kale. Beem ding dim bakate, Yesus elo maka im teing dim da kolomin
    kebe kunum Sudas be iso makuw im mit mobelei, atemse kale.'
  ons-ons: Eŋe donine mainge more rakoi, “Ŋene Yesu Nasaret welaine zuaŋ kamaine.”
    Yesu eŋe doneene turuŋine mainge edane rake, “Na iwa.” Ŋo Yudas, walik matiwan,
    kima isisi ŋei, eŋe yewa eŋerop weneŋ okorake,
  con-NTPO: 'Tsendeccuja su''fa: —Jesús Nasareno''suve Jesúsja su: —Ña gi. Judas,
    tisema indiye afe''suja tse''tti sundarondeccui''ccu ccutsu.'
  ghs-ghs: Oonihe Dzutai nokoho bisata qooro oomi nokoi hee, Dzesu nagapa Nadzaretteho
    nena noho qirike eete.
  peg-peg: ହେୱାର୍‌ ଜିସୁଙ୍ଗ୍‌ ଉତର୍‌ ହିତାର୍‌, “ନାଜରିତିୟ ଜିସୁଙ୍ଗ୍‌ ।” ହେୱାନ୍‌ ହେୱାରିଂ
    ଇଚାନ୍‌, “ଆନ୍‌ ହେୱାନ୍‌ ।” ଇମ୍‌ଣି ଜିହୁଦା ତାଙ୍ଗ୍‌ ସାତ୍ରୁ କେଇଦ ସର୍‌ପି କିତାନ୍‌, ହେୱାନ୍‌ପା
    ହେୱାର୍‌ ଲାହାଙ୍ଗ୍‌ ନିଲ୍‌ଚି ମାଚାନ୍‌ ।
  txu-NT: Nhym kam me kum, —Be, Nadjarekam Jeju jabej ne ba me mõ, ane. Nhym Jeju
    memã kum, “E kum, ba”, ane. Be, Djuda ne krãkamngônhmẽ ro'ã dja.
  eng-WEBU: They answered him, “Jesus of Nazareth.” Jesus said to them, “I am he.”
    Judas also, who betrayed him, was standing with them.
  gnw-NT: —Jesús Nazaret pegua —jei reta. —Che co jae —jei Jesús. Jare Judas - jae
    co umee jovaicho reta pe vae - uyemboɨ oĩ joco pe jae reta ndive.
  mux-mux: '@see-verse:JHN.018.004'
  maj-NT: 'B''a̱ i̱ncha kitsú jóo̱: —Jesu, nda̱ xi nibáha Nazaret. —Ahán niu̱ —kitsú
    Jesu. Ta̱ kabasinjñajihi̱n jóo̱ Juda̱ xi títs''ínkjas''ehe̱n.'
  bkq-NT: — Jesus Nazaré donro — kelymo. — Mâkâ mâwinlymolâ urâ! — kely Jesus. Eagâmolâ
    akâwâm Judas, Jesus egamenribyry.
  kue-kue: Ye di ikine endingwa, “Yesus Nasaret nem.” Ana Yesus dungwa, “I na moglka
    iwe.” Ana Judas ipi kunda ikine tenambuka yagle ye akiye igle andigl meglkwa.
  cot-NT: 'Iriatimpajia icantajiguiquea: —Jesoshi Nasarequitica. Icantiquea iriatimpa:
    —Naroguentitari. Ari icatiaca aisa Jorashi aacaanquerica, iconoajiacari.'
  bnp-bnp: Ri koli, ri ta maea, “E Isu o Nasaret.” E Isu i ta rike, i ta maea, “Iau
    kunana.” (E Iudas, ra bakovi i lohopile e Isu, i pesi turane ria vonga.)
  apn-NT: '@see-verse:JHN.018.004'
  ctp-NT: ―Jesús Nazaret, kanꞌ ꞌin ndaꞌan naan ba ―ndukwin neꞌ. ―Naꞌ lkaǎn ―ndukwin
    Jesús ꞌin neꞌ bra kanꞌ. Loꞌo suꞌwa ti mduun Juda loꞌo neꞌ, ti kwiꞌ Juda nu wa
    yꞌni trisiyun ꞌin Jesús yaꞌ neꞌ xaꞌan kanꞌ.
  bre-BRG: 'Int a respontas dezhañ: Jezuz a Nazared. Jezuz a lavaras dezho: Me eo.
    Ha Judaz, an hini en gwerzhe, a oa ivez ganto.'
  opm-opm: Potporhan nang han ohhe mahaw ire tap patin ohoh ihir Nuhur Nasaret han
    Jisas ohnong angmat apriptimur potperhan oh Nohra mama pat ohwa pongop.
  bvr-bvr: Birripa aburr-yinanga, “Minyja Jesus an-gata Nejarach (Nazareth) an-guyinda.”
    Lika nipa a-yinagata, “Minyja ngaypa.” A-yinagata burrwa, rrapa Jurrach an-gata
    mu-ngoyurra a-bawuna Jesus, nipa gatiya wugupa burrwa aburr-jinyja.
  wal-wal: Yaagin eti zaaridi, “Naazireeta Yesuusa koyoos” yaagidosona. Yesuusi zaaridi,
    “Taani a” yaagiis. Yesuusa aatti immida Yihudaikka hegan etaara eqqiis;
  zad-NT: 'Na'' che''gake''ne'': ―Jesús, beṉ'' Nazaretan'', chiyiljnto''. Na''ch che''
    Jesúza'' ḻegake'': ―Nadaan''. Na'' lengake'' Juda'', beena'' bene'' ḻe'' lall''
    na''gake''.'
  kmg-kmg: Eme jaŋe mumbiŋ, “Jesu Nazarete rune.” Mupie muwec, “No hâcne ši.” Ehame
    Juda docbapa ŋic e ŋondeŋ-jeŋicko domawec.
  aso-aso: 'Neꞌmine lo longoꞌ o-ngedavo laza Nasalete ve Izesuꞌni nene viseꞌ oꞌmo
    noune li ingine laniꞌ. Neꞌmine likevo Izesuꞌ tiꞌ lo lo-ngimineꞌ: Aꞌmine ve ma
    nene nouve. Idoꞌ aꞌmine Izesuꞌni biluvaliti aꞌninguꞌ molave nene engikisi aꞌmida
    ote minineꞌ ve.'
  uli-uli: Ngo ir resa sor bo, “Jesusel Nazareth.” Ngo iy yesa sor bo, “Ngang iye.”
    Iwe ngo Judas we ye fangloh Jesus ye su luwulur rechokwe.
  nin-NT: Aba ddu ma di, “Yesu anu Nazareti.” I Yesu ddu ba di, “À si ingga yo nggo.”
    (I Judasi uni ba Yesu re wa à kri na ba nu unto ku.)
  tgk-tgk: 'Онҳо ҷавоб доданд: «Исои Носириро». «Ин Манам», — ҷавоб дод Исо. Яҳудо,
    ки ба Исо хиёнат кард, низ ҳамроҳи онҳо буд.'
  acu-NT: 'Tu iniam aiminak: —Nazaretnumia aints Jesús eaji, —tiarmiayi. Tinamtai
    Jesús: —Wiitjai, —timiayi. Judascha Jesúsan suruktin asa, suntarnum pachinak wajamiayi.'
  cak-WNT: 'Riye'' xquibij c''a: Riyoj ya ri Jesús aj Nazaret ri nikacanoj, xecha''.
    Y ri Jesús yac''ari'' tek xubij chique: Yin c''a riyin ri'', xcha''. Y ri Judas
    ri nijacho el riche (rixin) ri Jesús pa quik''a'' ri winek, can c''o chuka'' apo
    quiq''ui ri winek ri''.'
  ebk-ebk: “Hi Jesus ay i-Nazaret,” ensongfiatcha. “Ha-un ya,” kenalen Jesus. Hi Judas
    ay mangesepsep kan Jesus at naketatakchug kan chicha.
  spa-PDDPT: 'Le respondieron: A Jesús el nazareno. Les dijo: Yo Soy. Judas, el que
    lo traicionaba, también iba con ellos.'
  ruf-ruf: Wamwidika, “Yesu wa Natsareti,” Yesu kawalongela, “Nene iyo yuyo.” Yuda
    iyamhunduke tsakakala kema baho hamwe nawo.
  gun-gun: 'Ombovai vy — Nazaré pygua Jesus — he''i okuapy. Ha''e ramo Jesus aipoe''i:
    — Xee ae ha''e — he''i. Ijopy uka nhemia Judas voi oiko ha''e kuery reve.'
  agu-BL: —Na katzan tan joyle'n Jesús aj Nazaret, —che'ch tzun bantz. —Je bin ine'j,
    —stzun Jesús scyetz. Inti Judas, yi c'ayin nin Jesús, xomij scye'j yi e' sanlar.
  isn-isn: Nienso aka musukiilya, “Yesu Munazareti.” Nu ng'wenso uYuda nai umugumaniiye,
    ai watulaa wimikile palung'wi ni awo i asikali.
  eng-PEV: They said, “We are looking for Jesus, the man from Nazareth.” Jesus said,
    “I am Jesus.” As soon as Jesus said that, all the soldiers moved backwards and
    fell down to the ground. And Judas, the man that turned against Jesus, was there
    with them.
  ilo-ULB: Simmungbatda kenkuana “Ni Jesus a taga-Nasaret.” Imbaga ni Jesus kadakuada,
    “Siak.” Ni Judas a nangliput kenkuana ket agtaktakder pay a kadua dagiti soldado.
  pir-NT: —‍Jesu Nazare cjʉ̃nore macaja ʉsã, ni yʉhtiri tiquina. —‍Tiquiro tjiaja
    yʉhʉ, nidi Jesu. Juda pehe Jesure ñehe dutiro ihñoriquiro tiquina mehna ijiri.
  anv-NT: Ashuú ji meko aké, “Dékɛlege Jisɔs muú Nasarɛt.” Ji aké, “Me ne nlu
    ji.” Judas muú achyɛɛ́ Jisɔs maŋkwaá alú ntó ɛfɛɛ́ tɛné ne ɛbwɔ́.
  sab-NT: 'Kwian mneite kle chage ulita jaindunga: —Cha ulita kle chage Jesu una Nazaremu
    nate. Jesu gerudu: —E cha ba kle chage nate. Jesu gerudu ene gire kwian ulita
    kle chage modi Jesu nate mo linguda gwanaskuda, kwian ulita jo chke dba. Judas-Iscariote
    Jesu ketanga kwian me no e ulitage kledu ule kwian e ole ulita eni.'
  tmd-tmd: Aliö rɨmɨn, yadmä, “Jisas, nöbö Nasaret yöbö aku,” me rɨmä. Aliö rɨmɨn,
    Jisas yadöŋa, “Nöbö aku mɨ nɨ mɨk,” me röŋa. Jɨ mag aku, nugwo höuöu röŋ nöbö
    Judas, nuŋ ñɨŋ pɨsaŋ yöraku mɨdöŋa.
  acr-NNT: 'Rike xkikꞌul uwach: —E Jesús ri aj Nazaret —xechaꞌ. Ri Jesús xubꞌiꞌij
    kꞌu chike: —In riꞌin —xchaꞌ. Yey ri Judas, ri kakꞌayin re, kꞌo chikixoꞌl ri kakaj
    kakichap bꞌi ri Jesús.'
  kpg-kpg: Digaula ga helekai gi Mee, “Jesus o Nazareth.” Jesus ga helekai, “Au go
    Mee.” Gei Judas dela ga hagi anga a Mee, le e duu i baahi digaula.
  taj-taj: जमाहेन्‍से थेनीगदेसे “नासरतला येशूदा म्‍हाइबा” भिसी भिमा, येशूसे थेनीगदेदा
    “ङा थेनोन हिन्‍ना” भिसी सुङ्जी। येशूदा चुङ्सी पिन्‍बा यहूदाएनोन थेनीगदेदेन छ्‌यामनोन
    राप्‍सी चिबा मुबा।
  avt-avt: Hɨr netpɨwek, “Haiu man mɨnmatɨn Jisas ke wit Nasaret mamtɨwekhis.” Hɨrak
    ketpor, “Hi hɨrekes Jisas.”
  cbk-cbk: Ya contesta sila, “Con Jesus de Nazaret.” Ya habla si Jesus canila, “Yo
    ya man el mismo.” Si Judas quien ya traiciona con ele talla tamen parao junto
    con el grupo.
  uig-ARA: 'ناسارەتلىك ئەيسانى، ــ دەپ جاۋاب بېرىشتى ئۇلار. ئەيسا ئۇلارغا: ــ مانا
    مەن بولىمەن، ــ دېدى. (ئۇنىڭغا ساتقۇنلۇق قىلغان يەھۇدامۇ ئۇلارنىڭ ئارىسىدا تۇراتتى).'
  tuf-tuf: 'Etat éyinat wajacro: —Jesús pueblo Nazaret bin úroro, wajacro. Etat Jesusat
    wajacro: —Asan eyro, wajacro. Judas Jesús quehsí bin at icar chaquey cat soldádoin
    owár ésatro.'
  abx-abx: Lingun-na may mga iya, “Si Jesus nga taga Nasaret.” Aminugad may si Jesus,
    “Akoy nan.” Ngan si Judas may nga traydor, agtutunggo huwang si mga iya.
  mco-NT: 'Chi je'' ymɨdzip ajcxy y''adzooy: ―Yɨ'' ɨɨch ajcxy n''ixtaayb je Jesús,
    je Nazaret jäy. Chi Jesús ymɨnañ: ―Ɨɨch jëdu''n. Je Judas huɨdibɨ anajty cɨ̈yejcp
    Jesús, jɨm anajty ytɨnäy mɨɨd Jesús ymɨdzip.'
  kqf-kqf: Tedi ena giu ai munena gado, “Nasalet Yesuna.” Bi Yesu i giuna gado, “Tagu
    taunana.” Bi Diudas, Yesu tausakoyovoḡena ba ḡome mba lavedi vaitedi a moimoito.
  cpb-NT: 'Ikantaiyini jirikapaini: “Nithotyaakotatziiri Jesús Nazaret-satzi.” Rakanake
    Jesús: “Naakatake.” Jirika Judas pithokashitakariri, ari itsipayetakari jirikapaini.'
  aon-aon: Aria amam hakri, “Apak maurim Jisas douk nanaki wabur Nasaret iri.” Aria
    Jisas nakri, “Eik douk enyudok wo.” Anudok Judas douk nuwereh Jisas um husuwan
    hunak hon nugok iri douk nanamam heyotu.
  hus-NT-2005: 'Tókʼoyat enchéꞌ: ―A Jesús xi Nasaret. Utsantsik enchéꞌ kʼal na Jesús:
    ―Nanáꞌich xitaꞌ na ayaltsik. Na Judas, xi kʼál ti exom ti pidhnáb na Jesús abal
    ka chemdhá, taꞌ jeye ti kʼwajat kʼal an yákʼwaltsik.'
  mig-NT: 'Te ni̱ kaka''a̱n‑de jíín‑yá: Jesús ñuu̱ Nazaret kánandúkú‑rí, áchí‑de.
    Te ni̱ ka''a̱n Jesús: Máá‑rí kúu, áchí‑ya̱ jíín‑de. Te Judas, cha̱a ni̱ nastúu‑ya̱‑ún,
    suni kándii̱‑de jíín cháa‑ún jíná''an‑de.'
  bps-bps: Na tmimel ale, manla, “Dyisas mdà di Nasarét!” Na man Dyisas, “Agu sa dunan.”
    Na déén Dyudas, i to mangkal kenen, tadag déén di safédla.
  mbs-mbs: Timaba dan, “Si Jesus tege Nasarit.” Minikagi si Jesus, “Siak se inahà
    niyo.” Kidoen heman doma te menge sondalo se migtolok ki Jesus si Judas.
  tof-tof: I bóktan we salkomólóp wagó, “Yesu, Nazarret olom.” Yesu ibüka bóktanórr
    wagó, “Ka watókla.” Zudas, oya wirri pamab tangdó nótó angrinüm kain yarilürr,
    gazirr pampükü we zamngól yarilürr.
  cme-NT: 'Baa cira: «I taara Nasarɛtitaaŋ Yesu.» Yesu wuɔ cira: «Muɔmɛi.» Yuda maŋ
    taa u taara u hel u huoŋgu-na, u waa baa-ba.'
  sus-sus: E naxa a yaabi, «Muxu Isa Nasarɛtika nan fenfe.» Isa naxa a fala, «N tan
    nan na a ra.» Yudasi, naxan findi a yanfama ra, a fan nu tixi na gali ya ma.
  pon-2006: Re ahpw sapeng, patohwan, “Sises, mehn Nasaret.” Sises ahpw mahsanihong
    irail, “Ngehi Iei ih.” Sudas, me pangala Sises, iang irail kesikesihnen wasao.
  dad-dad: Idi diron, “Jesus Nasaret tamal.” Jesus iron, “Aya im.” Kiwai tamo Judas,
    idi geid an difaren.
  zab-NT: 'Laadeb cuaibdeb: —Dunnɨ rdíilynɨ Jesús de Nazaret. Chiy raipy Jesús laadeb:
    —Nareniy. Ne néza Judas ni baany entriagu laany, nuuch glay de bɨnqui.'
  jae-jae: Ma êsêac sêjô eŋ awa gebe “Jesu Nasaretŋa.” Go eŋ kêsôm gêdêŋ êsêac gebe
    “Aê tau tonec.” Ma Juda taŋ gebe eoc eŋ lasê naŋ, kêkô gêwiŋ êsêac.
  ksd-ksd: 'Dia tatike bali ia ba: Iesu ra te Nasaret. Iesu i biti ta diat: Iau Iat.
    Ma Iudas, nina i ga vagu tar ia, i turtur maravut diat.'
  msm-NT: Kagi dan, “Si Jesus no taga-Nazaret.” (Duma dan si Judas no migyuib ki Jesus.)
    Kagi ni Jesus, “Siak.”
  myk-myk: 'A pʼi jo: «Nazarɛti shɛɛn Yesu.» A Yesu di pu pye: «Nɛ wu ɲɛ wii!» Zhudasi
    we wu bi Yesu nɔhɔ yaha ge, lee bi wee bɛ ta ni pu ni.'
  sbe-sbe: Se hededebui se wane, “Yesu Nasaleta tamowaina wa.” Yesu ye wane, “Yau
    tamowaina ede.” Na Yesu kana tauwalohai Yudasi meta menai maiyanao se totolo.
  mcr-mcr: Qu Iqueŋi kima tii atukuwi. “Ne Nasäretqätaŋä Jisasi Iqueŋqä qävqä äpqunä.”
    I tquaŋguwäŋga, Iqu kima tii ätukqe. “Nyi qe äpmeŋänä Iqunä. Nyi Qäqunjqä.” (Jutasi,
    mäkä-iqä iquauqä hipa iu ävätŋqä iqu, qutä anä ätqäumiŋuwi.)
  cux-NT: 'Ní nan''guɛɛcutáⁿ''a sa yeⁿ''e yā: Jesús yeⁿ''ē yáāⁿ Nazaret miiⁿ. Tuu''mí
    ngaⁿ''a Jesús ngií yā ''iiⁿ''yāⁿ s''eeⁿ: ''Úú ''iiⁿ''yāⁿ miiⁿ. Canée ntúūⁿ Judas
    miiⁿ, saⁿ''ā chí diíⁿ nca''a sa ''iiⁿ''yāⁿ.'
  tur-YTC: O’na, “Nasıralı Yeşua” diye yanıt verdiler. Yeşua onlara, “Ben O’yum” dedi.
    O’na ihanet eden Yahuda da onlarla birlikte duruyordu.
  san-ITR: te pratyavadan, nAsaratIyaM yIshuM; tato yIshuravAdId ahameva saH; taiH
    saha vishvAsaghAtI yihUdAshchAtiShThat|
  bel-N: 'Адказалі Яму: «Ісуса з Назарэту». Кажа ім Ісус: «Гэта Я». Стаяў жа з імі
    і Юда, які выдаў Яго.'
  sch-sch: “Nazareth Jisua,” tiin an thuona. “Keima hih ki ni,” a tia. A minsûr rangpu
    Judas, khom an kôla ândinga.
  mic-MIQNT: Asitema'titl, “Se'sus na Nasaletgewa'j.” Telimaji, “Ni'n na.” Suta ta'n
    netuisga'lapnn Se'susal, gaqamis maw igtigig.
  huu-NT: 'Uai otɨmacɨ: —Nazaret ie Jesús. Jesús uai ote: —Imɨedɨcue. Iena cacajano,
    jacɨnaillamona, abɨdo ñaɨjillamona, enɨruemo uaidɨmacɨ. Jesúna gaɨtatallena, Judas
    mɨcorɨ naimacɨ dɨga ite.'
  jiv-NT: Niisha “Nasarétnumia̱ Jesus” tiarmiayi. Jesussha “Wiitjai” tímiayi. Jútassha
    Jesusan surukua nu niiji̱a̱i̱ pujuarmiayi.
  otm-NT: 'Nɛ bi dą ʉ: ―Dí homhbe ra Jesús ra mɛngu bʉ Nazaret, bi ''yɛ̨n''ʉ. ―Guecä,
    bi ''yɛ̨n''a ra Jesús bʉya. Nɛ i ''bähmbʉ bʉ ra Judas gue di dä.'
  dah-dah: Irkeb mel gore, “Nasaret niŋ al Yesu,” inamiŋ. Irkeb wol heŋbe, “Al gobe
    ne gago,” yinyiŋ. Yesu asogo haniŋde kiryiŋ al Yudas gobe go mar goya hinhan.
  tnk-tnk: Mɨreɡi irəha həni mə, “Iesu iəmə Nasaret.” Mɨreɡi Iesu rɨni pen tɨ nirəha
    i mə, “Iou i in i.” (Jutas iəmə sə ruvei pen Iesu ia rəɡi nərmama me i kamhəmwəki
    in kamhərer irəha mɨnraha.)
  kpr-kpr: Aminge setiri, ne siseri, “Iesu Nasareth embo, ava kakova erera,” setero,
    nu sisira, “Amo namori,” sisira. Judas aito ari kato amo, gitofude dabade fetirero,
    Iesu aminge sisira.
  san-IAS: te pratyavadan, nāsaratīyaṁ yīśuṁ; tato yīśuravādīd ahameva saḥ; taiḥ saha
    viśvāsaghātī yihūdāścātiṣṭhat|
  nho-nho: Teenaa ki mee ake laatou, “Maatou e ssee i Jesus, te tama i Nazareth.”
    Jesus ki mee ake, “Teenei nau.” Judas e tuu ma laatou i te kina naa.
  gym-NT: 'Niaratre käkwe nieba mda Jesuye: Jesu Nazarebo känänta nunkwe, nieba kwetre
    ie. Angwane Jesukwe nieba mda ietre: Ti ara tä nete, nieba Jesukwe ietre. Angwane
    Judas, Jesu kitaka ngise kämikadre ye näma nünaninkä siba nitre ye ngätäite.'
  azg-NT: 'Tꞌa nanꞌñeen, jnduehan: —Já cojntꞌuë́ Jesús, tsan na jnan Nazaret. Tso
    jon: —Maja ndö. Ndoꞌ mantyi juu ntyjë́ Judas na tyincyaa juu cüentahin, ñꞌenhin
    yo nanꞌñeen.'
  bhd-bhd: तैनेईं तैस जुवाब दित्तो, “यीशु नासरी।” यीशुए तैन सेइं ज़ोवं, “अवं तैए आईं।”
    तैस ट्लुवांने बालो यहूदा भी तैन सेइं साथी खड़खड़ो थियो।
  too-NT: 'Lā'' xlaca''n takalhtīlh: ―Jesús xala'' nac Nazaret. Lā'' Jesús cākalhtīlh:
    ―Quit Jesús a''ntī putzayā''tit. Lā'' a''ntza'' ixcātā''yā Judas a''ntī namacamāstā''
    Jesús.'
  ind-AYT: Mereka menjawab, “Yesus dari Nazaret.” Yesus berkata kepada mereka, “Akulah
    Yesus.” Yudas, yang mengkhianati Dia, berdiri bersama mereka.
  cjo-NT: '@see-verse:JHN.018.004'
  nsn-nsn: Kara hire tapokisisin, “Iesu ger peng Nasaret.” Kare hire tapokison, “Inggo
    teene!” Doh Judas gere turung tangana tang Iesu tasir uelmatan e tur keip manasa
    tasisin.
  san-DEV: ते प्रत्यवदन्, नासरतीयं यीशुं; ततो यीशुरवादीद् अहमेव सः; तैः सह विश्वासघाती
    यिहूदाश्चातिष्ठत्।
  tna-NT: 'Tuneda jeutsutana: —Jesús Nazaret ejude jenetia ecuanaju echacuinia. Da
    su Jesús ja jeutsutana huecuana: —Beju ema da. Judas di soldado cuana neje netiana.'
  lid-lid: Iri anya, “Ahi asilah Jises badu Nasaret.” Jises anya, “Jo iy ndramak nane
    udu le buku doh, asah idah.” Judas, iy nane edeu sa-oh ta Jises, iy ales udu hawe
    iri ale.
  wim-wim: Thanan thawin nungant, “Ngan nungant Jesus.ant wenk-wenkanan a!” Nil Jesus.an
    thaw thant, “Ngay ina!” Niliy-a, Judas.an-a, angman than-than thanttang, pam way
    al-alantangan, nil Jesus.an yipam maꞌam theeꞌow thant.
  zga-M: Navene vahajibu, “Yesu Mnazareth.” U Yesu ahava vula, “Une nene” Nu Yuda
    usaliti aemile pamoja navasihali.
  yom-yom: 'Bamvutudila : —Yesu muisi Nazaleti ! Yesu wuba kamba ti : —Minuꞌawu. Yuda,
    mutu wunyekula wuba yawu va kimosi.'
  san-SIN: තේ ප්‍රත්‍යවදන්, නාසරතීයං යීශුං; තතෝ යීශුරවාදීද් අහමේව සඃ; තෛඃ සහ විශ්වාසඝාතී
    යිහූදාශ්චාතිෂ්ඨත්|
  yut-yut: Yoyɨŋban yaŋ yawit, “Nin Yesu Nasaret amɨn naŋ wɨsamaŋ.” Yaŋba Yesu da
    yoyɨgɨt, “Nak uŋun mani.” Yesu uwal da kɨsiron yɨpjak amɨn Judas uŋun amɨn kabɨ
    gat kɨsi akgwit.
  grc-BYZ: ἀπεκρίθησαν αὐτῷ· Ἰησοῦν τὸν Ναζωραῖον. λέγει αὐτοῖς ὁ Ἰησοῦς· ἐγώ εἰμι.
    εἱστήκει δὲ καὶ Ἰούδας ὁ παραδιδοὺς αὐτὸν μετ᾽ αὐτῶν.
  cpc-NT: 'Ikantaiyini jirikaiti: “Naminaminatatziiri Jesús Nazaret-jatzi”. Ari ikantzi
    Jesús: “Naakataki”. Jirika Judas pithokashitaniri ari itsipatakari jirikaiti.'
  nhg-NT: 'Otieyelfejque: ―Jesús de puieblo de Nazaret. Oquemelfejque Jesús: ―Naja
    neca. (Hua nuyejque ompa oyeya ca yejua Judas, öque tietiemöctiöya ca yejua.)'
  nya-nya: Iwo anayankha kuti, “Yesu wa ku Nazareti.” Yesu anati, “Ndine.” (Ndipo
    Yudasi womuperekayo anali atayima nawo pamenepo).
  ngu-NT: 'Yejhuamej oquijlijquej: ―Jesús on chanej Nazaret. Jesús oquimijlij: ―Nejhua
    ijqui notoca. Judas, on yejhuan quitemactilij Jesús no ompa inhuan nemiya.'
  kup-kup: Pot at mañahan paru ñetï hañiv epat mañah, “Met dei Iesu Nasaret zeitakanañapuz
    melahar ev emameg.” Pot mañoohan Zudas pi ñai abanari bavizat emah-pop parunañ
    honeo rouvat het etet heh. Tahan Iesu epat mañah, “Ne tapup ev.”
  jid-jid: U ba tre, “Yesu u Nazaret.” Yesu ka hla ni bawu, “Ame yi.” Yahuda ngame
    wa a le niwu'a, a kri ni sojoji ba.
  wmw-wmw: 'Ewo wakinjibu: “Insa nNazareti.” Insa akiwambira: “Ndumi.” Sambi Yuda,
    airini ajire akinzungunuka Insa, ákiwapo nopare.'
  gmv-GGM: Istti qasse “Nazireete yesussa koyoos” gida, Izika isttas “Tani izakoo”
    gidees. Isttas aththi immida yuday isttara isife eqqides.
  ssg-ssg: Laha ukek, “Jises ti Nasaret.” Ape Jises kak pahoi, “Se nga.” Judas tetel
    hangainian tin i tutu kapi laha ien.
  zpo-NT: 'Lee re xaa mkeb nzhé: —Lee nu nkwaan Jesús xaa Nazaret. Jesús nzhé: —Na
    nak xaa zee. Judas, xaa zaa Jesús nze lo re xaa ba.'
  poy-poy: Nawomberi wankula, “Yesu gwa Nazareti!” Yesu kawagambira, “Neni ndo mweni.”
    Yuda yakaweriti kamgalambukiti kagoloka pamuhera nawomberi.
  qwh-NT: 'Pecunanam niyarqan: —Nazaretpita Jesustam —nir. Jesusnam nerqan: —Noqam
    cä —nir. Laduncunachomi quecarqan ranticoqnin Judas Iscariotipis.'
  gaw-gaw: Anam a amu Nug oḏep̱a aon ap̱ig. “Jesus Nasaret ted,” aon ap̱ig. Aeg am
    Jesus ag amelagp̱a aum. “Da iiḵu,” awa aum. Judas, nug Jesus kekeḏ ep̱elagp̱a
    meum ele amu Nug ele oh hip̱aidna daap̱ig.
  nca-nca: Yiní mande topé ŋande yaŋgurí, “Noreko Yesu, Nasaret yendé moŋgo uni ŋu
    seqateto.” Yi ŋande yimiraró, “Ŋuko no,” yaró. (Jutasko uni ŋuya kaŋaró.)
  zpz-NTPP: 'Orzeꞌ na dey rab yum: ―Tub mbecy Nazaret, yu nu la Jesuuz, yu zeꞌ ryub
    de̱ ―na dey. Orzeꞌ na gaꞌ Jesuuz: ―Ya̱ nu ndeꞌ ―nam. Orzeꞌ Judas, yu nu bish cya
    ich mi, gazaꞌy zuy lat de yu zeꞌ.'
  mkj-mkj: Irai japoang, “Jesus, mihn Nazareth.” Jesus pwehng irai, “Ngoahi Ioar Ih.”
    Judas, ma pangla Jesus, pwili irai uhda wijahu.
  zac-NT: 'Lëꞌë rall bëquebi: ―Rguili naꞌa Jesús de Nazaret. Jesús guniꞌi iurní: ―Na
    ndëꞌë. Lëꞌë Judas nabëꞌnë intriegu Jesús, zugáꞌall con ra mënë ni.'
  kyg-kyg: Yesuꞌa Nasalasa taonifi vekamo agesunafeꞌmo neꞌone, huꞌa ha paiꞌnagenoꞌaeꞌmo,
    ani vekamo ma nagaekeꞌmae, huno hapa paiꞌniye. Yutasiꞌa kutulu yaꞌmo aliꞌniya
    vekaꞌeꞌmo magokepi lokaeꞌa he tiꞌa maiꞌnae.
  kmk-kmk: Summungbat da ot kinnanan da un, “Si Jesus un iNazaret.” “Sakon!” kinnanan
    Jesus. Si Judas un siya’d mangituyuk kan Jesus, buḻun da un dit gasikadan sit
    atubang Jesus.
  cao-NT: Jatsi, —Nazarét ca Jesu mëraqui noa ra —i jaca niquë. Jatsi quiha, —Ja xo
    ëa ra —i Jesu niquë. Jabi toá tsi quiha soldado bo ya Judas nii iniquë, naa Jesu
    pasomaha inish cato.
  bbr-bbr: Akas äiein, “Ik Nasaret menan Jisas itanem.” Kos awarowon, “Okoro is karar.”
    Judas ko ak pak erek tai rawon.
  inb-inb: 'Chi­ura ainir­ka­kuna: —Nazaret pui­blu­manda Jesus­ta. —Nukami kani—
    Jesús nirka. Judas paita api­chig­pas­mi chi alwa­sil­kuna­wa karka.'
  hrv-hrv: 'Odgovore mu: “Isusa Nazarećanina.” Reče im Isus: “Ja sam!” A stajaše s
    njima i Juda, njegov izdajica.'
  box-NT: 'Á ɓa bía nɔn wo yi: «Lé o Yeesu, o Nazarɛɛte nìi.» Ó o Yeesu le mu
    lé mínɛ́n. Bṹn wee wé ká a Zudaa na dó a nɔn wi bĩ́n làa ba.'
  ote-NT: 'Ha nuꞌʉ́ bi da̱di ne bi ꞌñena: ―Ra Jesu núꞌa̱ ra me Nasare. Nuꞌbʉ́ nura
    Jesu bi ꞌñembabiꞌʉ: ―Go guecagui. Ne ra Juda núꞌa̱ toꞌo bi daꞌa̱ mi ꞌbahuini ya
    soldado ne ya gʉntsꞌa̱hni.'
  wnu-wnu: 'Ende qamara wuri qamamir: “In Nasaret munon Yisas eng gub asi qib igoun.”
    Qen end Yudas wurinob naget igoai. Wuri ende qamarari Yisas taui qamar: “Eng ye
    eng e.”'
  zam-NT: 'Mcàb mèna loo Jesús. Ndxab mèna: ―Nu'' nde cua''n mbi'' co'' lèe Jesús
    co'' nac mèn yèez Nazaret. Jesús mcàb. Ndxab Jesús loo mèna: ―Daa nac Jesús. Làth
    mèna nde Jud co'' ta''xù'' Jesús loo mèna, ne.'
  zyp-NT: Aaning sahlo taco, “Nazaret Zisu,” tatah aa palei. Zisu taco, “Ama cawh
    kama heh ka cang hi!” tatah a tah he. Taico aaning sahlo khaco a luitupaw Judas
    khah a daw thlang hrah.
  sey-NT: 'Caquëna, i̱ohuaꞌipi cahuë: “Jesús Nazaret aquëni coꞌeyë.” Cajëna, Jesupi
    sehuoquë capi: “Yëꞌë i̱ aꞌë.” Judasje̱ i̱ohuaꞌi ja̱ꞌre co̱ni pajiꞌi.'
  nvm-nvm: Fu ijeg kiamga bu una roin kua, No e Jesu ai Nasaretko iji nisaim rokno
    kuain. Bu ijeg kuardavga fu kia, E iji ja nisaim roko iji na igijano kiain. Regavo
    Judas e iji fu Jesu abe una e ani iji miainma iji fu e ijiena ruainma fu ijia
    manin.
  mps-mps: Te augwaligo Jisas aga dali po wei ponoyu, te po wai, “Dago te Nasaret
    bulu bidi Jisas gegagasai dao,” te po wai. Jisasgo augwali dali te po wai, “Te
    bidi ena tama dao.” Tama Judas, Jisas te boi bidi nogoba muabo bidi me augwali
    dali dolaluai.
  pab-NT: — Jesus Nazaré tare watawita — nexaha. — Natyo — nexa Jesus ihiyeha. Exowaka
    ematawatyasehare Judas enekoniha tyaonita.
  llg-llg: Boe ma lataa lae, “Ai sangga hataholi esa, nade Yesus, neme nggolo Nasaret
    mai.” Boe ma Yesus nafada nae, “Au ndia ia.” Faik ndia, Yudas nambadeik sama-sama
    no sala. Ndia ndia, fo seꞌo heni Yesus.
  kyf-kyf: 'Wa nɛɛ: «Nazalɛtɩyu -Zezu, ɔ da -a mɩa -talɩda.» Ɔ nɛɛ wa -ylaɛ: «-Amɩ
    -wa.» (-Zugba Zudasɩ, -ɔ mɩa ɔ wlada, mɩ -maa glaa.)'
  tpi-tpi: Ol i bekim tok bilong em olsem, “Mipela i kam bilong painim Jisas bilong
    Nasaret.” Na Jisas i tokim ol, “Em mi tasol.” Na Judas, em man i laik givim em
    long ol, em i sanap wantaim ol.
  mih-NT: 'Ta i nacahan ra ta catyi ra: Sii ra Jesús, ra ñuu Nazaret. Tacuan ta i
    catyi ra Jesús: Zuun yuhvi cui. Catyi ra. Ta ndɨhɨ ra Judas sihin ra cuan. Maa
    ra cuu ra i xico sii ra Jesús.'
  qvh-NT: 'Saymi niyargan: “Nazaret marcapita cag Jesustami ashiycäyä.” Saymi Jesús
    nergan: “Nogami caycä.”'
  kms-kms: Ni oyi mand mari, “Jisas Nasaret kin.” Jisas oyi nand nari, “Nge wuti te.”
    (Di Judas ni Jisas veri nde si pe ni nondo ye ni anene tende yenu.)
  agn-agn: Siminabat tanira, “Si Jesus ang taga Nazaret.” Ganing si Jesus ong nira,
    “Yo si Jesus.” Mandian, si Judas, ang nagtraidor ong nandia, don kang aroman tang
    mga taw ang asi.
  nhi-NT: 'Yehuan ocnanquilihqueh: —Ittemouah yen Jesús de Nazaret. Yeh oquinnanquilih:
    —Yeh nehua. Uan Judas, naquin octemactih in Jesús, inuan ocatca.'
  ttc-NT: 'Yaji kyetz oxik kyq''uma'' tetz ikxjani: «Nqojoyona te Jesus aj Nasaret.»
    Yaji te Jesus oxik tq''uma'' kyetz: «A''in wetz.» Te Juds aj nxik tuq q''apon
    tetz atqet tuq kyuky''i''l.'
  dan-1931: 'De svarede ham: “Jesus af Nazareth.” Jesus siger til dem: “Det er mig.”
    Men også Judas, som forrådte ham, stod hos dem.'
  kwj-kwj: Wowani mwanji wasa ti ya rini wu sawe, “Nunu Nasaret pe Jisas ni nu wakindau.”
    Wowani Jisas ya wunu sawe, “Ori ando sa to.” Wondawani Jutas, ele hima i tapa
    tenge tiki rini owero hima ri, wunu ga ya eninda.
  vie-OVCB: 'Họ hùng hổ: “Giê-xu, người Na-xa-rét.” Chúa Giê-xu đáp: “Chính Ta đây!”
    (Lúc ấy Giu-đa, người phản Chúa, cũng đứng chung với họ).'
  kze-kze: Ísu Násáretivakewaintaveta kwéavakaa-une suwaná miwántávé'o sembá kemá
    úne súwana Yútási Ísuna kuntaru-kwáásímá póna miwísé máyomba
  mpj-mpj: Karaya wajarnu, “Jiijajku, Najarijmartajiku.” Juutajpa jii-jananya kujungkarringu
    ngarapayi. Ka-janampa Jiijajju wajarnu, “Ngaarna ngayu ngarinpa.”
  lbk-lbk: Sa cha't kanan, “Si Jesus ay iNazaret.” “Sak-en!” kinwanina. Si akhes Judas
    ay nangitiktik ken siya, wad-ay ay nakitatakcheg ken chaicha.
  mto-NT: 'Je̱tseꞌe yꞌatso̱o̱jvjidi: ―Je̱ Jesús, je̱ nazarétit jayu. Vanꞌit tseꞌe
    je̱ Jesús yꞌatsa̱a̱jv: ―A̱ts xa je̱ꞌe̱ veꞌe. Je̱ Judas juuꞌ veꞌe du̱pa̱a̱mnup
    je̱ Jesús je̱m je̱ jayu kya̱ꞌm juuꞌ veꞌe tsoꞌoxpa̱jkju̱dup, je̱m tseꞌe du̱ma̱a̱dada
    je̱ jayu juuꞌ veꞌe mya̱a̱tje̱ꞌydu.'
  bzh-bzh: Rëḳ denër yah vu bë, “Yesu Nasaret!”
  guj-2017: તેઓએ તેમને ઉત્તર દીધો કે, ‘ઈસુ નાઝારીને.’ ઈસુ તેઓને કહે છે કે, ‘તે હું
    છું.’ અને યહૂદા જે તેમને પરસ્વાધીન કરનાર હતો તે પણ સૈનિકોની સાથે ઊભો હતો.
  jvn-NT: 'Wong-wong semaur: “Awaké déwé nggolèki Yésus, wong sangka Nasarèt!” Gusti
    Yésus terus ngomong: “Yésus kuwi ya Aku iki!” Yudas mbarang ya nang kono karo
    soldat-soldat lan sekaut-sekaut sing pada teka mau.'
  byr-byr: Kumɨ jaꞌnawɨdɨna “Naazaretɨ mwaalyai Jizaazarɨna bɨwoinera.” Jizaazai wɨdɨna
    “Sahwainyɨ nɨmɨnyɨra.” Sagaaꞌ kumɨnyaba Juthaazai yɨbwarɨdaakwiai daavakelyɨ.
  ian-ian: Jisas Nasaretna nyan kat kwatɨganɨn waa wandi maa Jisas ndi kat wandɨ.
    Wunayɨ waa wandɨ. Kamwin kwiya Judas yaa soldiana nɨndɨmba lɨndɨ.
  hun-hun: 'Ők így feleltek neki: „A názáreti Jézust.“ Jézus ezt mondta nekik: „Én
    vagyok.“ Ott állt pedig ővelük Júdás is, aki elárulta őt.'
  mcf-NT: —Nasaded yacnuësh caniquid Esus bednuec nebi —quepondash sondado chuiquid.
    Adshun isac aidbëd Esus bedmequid Udas icpondash.
  kjs-kjs: 'Nimumi talo: Nasaret su-para piri ali Yesu lisimi. Nipumi talo: Ni yaade
    lisa. Go rabu yada robe ali Judas nimu raapu pirisa.'
  mni-mni: "“Eikhoi Nazareth-ki Jisubu thiribani,”\x94 haina makhoina khumlak-i. Maduda\
    \ Jisuna hairak-i, “Mahak adu eini.”\x94 Jisubu pithokpa Judas mapham aduda makhoiga\
    \ loinana leptuna leirammi."
  yad-NT: 'Ru̱mutya̱jada ji̱tani̱: “Jesús Nasaryémusi̱ na̱cho̱ nu̱vya̱ta.” Su̱mutya̱jada
    Jesús variryi: “Rañi rañi̱cha.” Samityasiiñu Judásibe vichanu̱yada jasiy ruusa̱.'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín ná: ―Ve̱i ndu tiin ndu Jesús, ta̱ ñoo Nazaret. Dá
    ni̱ kaa na̱: ―Yuꞌu̱ kúúí. Ta íin Judas xíꞌín rá, chi̱ ve̱i ra naki̱ꞌo ñaá rá noo̱
    ndáꞌa̱ rá.'
  pon-2006A: Re ahpw sapeng, patohwan, “Sises, mehn Nasaret.” Sises ahpw mahsanihong
    irail, “Ngehi Iei ih.” Sudas, me pangala Sises, iang irail kesikesihnen wasao.
  maq-NT: 'Ngajan xi cha xi cuacun jan ne, cuitjin cafayangui cha: ―‍Xuta Nasaret
    xi hmí rë Jesús. ―‍Cuatjin cafayangui cha. Hane Jesús ne, cuitjin cachja me: ―‍Ngahan
    xi nújun vë. ―‍Cuatjin cachja me. Quihndë ne, Judas, cha xi sahmi rë me entregadu
    ne, cojo cha secun cha cojo cha xi cuacun vë.'
  hto-hto: 'Jira afémacɨ uai ote: —Jesús, Nazaret ímɨe jenódɨcaɨ, —daɨdíaɨoɨ. Jesús
    uai ote: —Nɨ́ɨmɨedɨcue, —daɨde. Afe llezica éoidɨmacɨmo fecádɨmɨe, Judas dɨnomo
    afémacɨri ite.'
  por-BRBSL: 'Eles lhe responderam: “Jesus de Nazaré”. Jesus disse a eles: “Eu sou
    ele”. Judas também, que o traiu, estava de pé com eles.'
  ces-NKB: 'Odpověděli mu: “Ježíše Nazaretského.” Ježíš jim řekl: “Já jsem [to].”
    A stál [tam] s nimi i Jidáš, jeho zrádce.'
  cui-cui: 'Daxita barapomonae Jesús jume notatsi, jeye: —Apara Jesús Nazaret tomarapin
    pawenawenan tsompae, jei. Jesús jume nota, jeye: —Apara bara bapon uncuanje, jei
    Jesús. Irʉ Judas, pon Jesús caenaetatsi, baxota nauncuarʉ.'
  boj-2014: Onaqa naŋgi na kamba minjeb, “Iga Yesus Nasaret qaji a qa bonum.” Onaqa
    Yesus na minjrej, “E agiende.” Judas agi Yesus osiqa qaja tamo naŋgo baŋq di atej
    qaji a naŋgi koba na tigelesoqneb.
  eng-OEBUS: “Jesus of Nazareth,” was their answer. “I am he,” said Jesus. (Judas,
    the betrayer, was also standing with them.)
  eri-eri: Ono wainga, nere nomo beele ege gidu benou letuwane, “Ere Yesus Nasaretha
    kuru tuwoya maiyaha.” Ono wanenga, Yesus no nere lenigai, “Be ji wenga.” Ariya
    Judas fai no waha, no Yesus nere nigonbona waha, nere gaara otowane.
  aly-aly: '@see-verse:JHN.018.004'
  wiu-wiu: Nasarese Yesu wa okoli okome ni agopa no toko-la wa oka. Eni nokoi yene
    pakeke Yesu wimotoa moa meatekago Yudase oneka kaka.
  swe-swe: 'De svarade honom: ”Jesus från Nasaret.” Jesus svarade dem: ”Det är jag
    (Jag Är).” Judas som förrådde honom var också där bland dem. [Detta är sjunde
    gången frasen ”Jag Är” används i Johannesevangeliet, se . Det finns en tydlig
    koppling till hur Gud uppenbarar sig för Mose som den evige, se . Ordet ”förrådde”
    är i en verbform som indikerar att det inte var första gången Judas förrådde Jesus,
    utan något som han hade som vana att göra.]'
  cth-cth: Ahnimouh ni Nazareth tami Jisuh atipouh awh. Jisuh ni, kai teh ahni doeh
    atipouh. Bawipa kapahnawtkung Judah Isakarot hai ahnimouh hoi cungtalah a kangdue.
  mti-mti: Mu gara waya, “Iesu Nasaret abnawa.” Iesu wane, “Ne me.” Sira Judas omin
    barautan aivinewa me apa mu gaibu yokene.
  pad-NT: — Jesus mani hada anako'dira, Nazaré sidajia avijava'iki. —Hovani oa ho
    — niha ada Jesus. Hojamaniha ada arakhana hi'iki sorara vahararana.
  twi-twi: Wobuaa no se, “Yesu a ofi Nasaret no.” Yesu ka kyerɛɛ wɔn se, “Me ni!”
    Na Yuda a oyii no maa no gyina hɔ bi.
  hlt-hlt: Amah te, “Nazareth Jesuh,” a ti nauh. Amih te khaw, “Kai ni he,” a ti nah.
    Te vaengah amah aka voei Judas khaw amih taengah pai.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Yesu Nɑnsɑrɛti kou. Kɛ̀ Yesu bɛ̀ nɑ̀kɛ́ kɛ
    dɔ̀: Mínwe! Kɛ̀ Sudɑɑsi wèè ò fìtɛ́ kòò bɛ̀ nɛínɛ̀.'
  san-GUJ: તે પ્રત્યવદન્, નાસરતીયં યીશું; તતો યીશુરવાદીદ્ અહમેવ સઃ; તૈઃ સહ વિશ્વાસઘાતી
    યિહૂદાશ્ચાતિષ્ઠત્|
  amx-amx: Inang renh ilek, “Jesu Nazareth-areny kwer.” Jesu rang ilelhek, “Yeng kwenh!”
    Judas rang inehel-ayeng rtwang irnek.
  ake-NT: “Sises, Nasare' pon,” tukai' to' uya eikʉ'pʉ. “Kʉrɨ rɨ urɨ,” ta'pʉ Sises
    uya. (Isutas nin si eparankanin e'soto'kasa' esi'pʉ mɨrɨ to' pokon pe.)
  qvn-NT: Niptinmi paycunaga “Nazaretpita Jesustam” nirärin. Chaura Jesusga “Nogam
    cayä” ninmi. Jesusta reguechig Judasga paycunawanmi cayänag.
  tku-NT: 'Xlaca''n takelhtīlh: ―Jesús xala'' nac Nazaret. Jesús cākelhtīlh: ―Quit
    Jesús tī putzayā''tit. A''ntza'' ixcātā''yālh Judas tī namacamāstā'' Jesús.'
  bjk-bjk: Idi toxo balu, “Jisas mee Nasaret.” Jisas ixo tengen, “E mon ine.” (Me
    Judas ewe niang irabo isik e Jisas kö limine idi ixo tuu sik arixe midi.)
  msy-2020: Ezɨ me kamaghɨn an akam ikaragha ghaze, “E Nasaretɨn gumazim Iesus buriasa
    izi.” Ezɨ Iesus me mɨgɨa ghaze, “Kar kɨrara.” Dughiar kam Judas, a gumazir Iesus
    isa me ganɨdim, a me ko tughav iti.
  bpr-bpr: Na tmimel ale, manla, “Dyisas mdà di Nasarét.” Na man Dyisas di dale, “Do
    sa i dunan.” Na Dyudas, i to makal ku Dyisas, tadag déé di safédla.
  cle-NT: 'Mɨ²ja̱³ liáh³la³ cá⁴dah²féh³ diáh⁴ dsa³ ja̱³: ―Jesús dsa³ Nazaret nɨ³ ga³naah³²ah¹.
    Mɨ²ja̱³ liáh³la³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴ diáh⁴: ―Jniá³ nɨ³ Jesús. Hiíy⁴ nɨɨ́⁴
    Judas hi³ mɨ³hí⁴jmeéh⁴ mɨ³hee³² Jesús ja̱³ na³cu̱yh⁴ chie̱é̱yh¹ diáh⁴ dsa³ ja̱³.'
  txq-txq: Boe ma ara raselu rae, “Ai sangga hatahori esa, nade Yesus, numa nggorok
    Nasaret mai.” Boe ma Yesus nafada nae, “Ndia, Au ia.” Faik naa, Yudas nambariik
    sama-sama no sara. Ndia ia, ndia mana seꞌo heni Yesus.
  aaz-aaz: Onaim sin nataah am nak, “Hai maim tuaf es, kaan ee Naiꞌ Yesus, atoin Nasaretas.”
    Rarit Naiꞌ Yesus natoon am nak, ‘Es reꞌ Au reꞌ ia.’ Oras naan, naiꞌ Judas anhaek
    nabu-bua nok sin. In es reꞌ naꞌsosaꞌ Naiꞌ Yesus.
  qup-NT: 'Paykunaka aynirkakuna: Nasaretmanta runa Jesustami maskahunchi. Jesuska
    rimarka: Ñukami kani nishpa. Payta apichihuk Judaspas chay apik runakunawa pakta
    kahurka.'
  azb-azb: 'Ona cavab verdilər: «Nazaretli İsanı». İsa onlara «Mənəm» dedi. Ona xəyanət
    edən Yəhuda da onlarla yanaşı idi.'
  eng-DBY: They answered him, Jesus the Nazaraean. Jesus says to them, I am [he].
    And Judas also, who delivered him up, stood with them.
  guo-NT: 'Kaen japixot jʉmnot wʉt, jʉm-aechon Jesúsliajwa: —Xanal wʉlwekx Jesús,
    Nazaret paklowaxpijin —aechon. Jesús jʉm-aech: —Xanlap nawʉlwekamponan —aechon.
    Judas, wiasaxaelpon Jesús, japixot nukon.'
  hla-hla: Ba nori e poier, “E Iesu ni Nasaret.” Be Iesu e poiena, “Alia e Iesu.”
  mav-NT: Mi'i pote sura­ra'in tiwesat — Ta'i mekewat Iesui tawa Nasare piat wyti
    uruikat i'atu'e. Mi'i pote Iesui to'e — Uito rat Mi'i e.
  kpf-kpf: Sâi ziŋâ sâwe, “Yesu, Nasarete kamânân gokŋâ.” Sâne itâ sâm dâzâŋgoip,
    “Nâ zi.” Oi Yuda zâk kâwali a zen sot kirip.
  ppo-ppo: Ai fo depa atimané duraalu, “Da̧ta Nasaret be whi̧kó Yesu keketapó,” depa,
    ama duraalu, “Ai whi̧ta ȩtóróti i ape,” yalepó. Ai wale whi̧rapetamo Yesu dó̧póló,
    eleké deyaaire whi̧ Judas-kélé daalepó.
  hin-2017: उन्होंने उसको उत्तर दिया, “यीशु नासरी को।” यीशु ने उनसे कहा, “मैं हूँ।”
    और उसका पकड़वानेवाला यहूदा भी उनके साथ खड़ा था।
  bef-bef: 'Ya luto enali lu emiꞌahana: Nasalete hepato bo, Yesu yabe, nelana bomo
    lite lago: Nani ana bo nohube, Yesu luꞌehina. Yaꞌma gimi bomagi nehanalo Yutasiu
    Yesuhi fatehaꞌamagihi enelepise bo, ai hiti enalitoga moneko ho tito minoꞌehina.'
  amm-amm: Nosai no toiyo, “Isiso, Nasolito nokota.” “Asasu,” na ikoki, Isiso mo.
    Uo nokoni auso kiyoko nokota Yutaso, to mani, tolo tomasikoki.
  zaj-zaj: Wamwidika, “Yesu wa Nazaleti.” Kalonga, “Nie iyo.” Yuda, ija yomuhonza
    Yesu, kakala bahaja yemile nao.
  chq-NT: 'Joon gañii¹i ''in tsá² do: ―''Nee''¹³na''a Jesús tsá² Nazaret. Joon gajin''²i
    Jesús sɨɨ''²¹ɨ ''ido: ―Jna‑a ''ii. Joon Judas, ''in ga''nɨɨ¹i Jesús, siin''¹³mo
    jee²¹² ''ii do.'
  swp-swp: Isi ia se heuio, si ene, “Iesu Nasareta.” Iesu abo i heribadi i ene, “Eau
    ede ia.” Iudasi hinage ia taumoruina, isi maedi se totoroesega.
  bjr-bjr: Yisuna Nasareetee maqannaanara randaidaqa qufanoo Yisufa qinau. Maa qinee
