    i Jesus.'
  tue-tue: —Jesús Nazaret macʉ̃rẽ ãmaãã, jĩĩwã. —Yʉʉrá niiã, jĩĩwĩ. Judas Jesuré wedesãrigʉcã
    cʉ̃́ãmena niiwĩ.
  bjp-bjp: Ri ka kiliis u aragii, “Iesu tina Nasaret.” Ke Iesu ka tarah, “Iau sau
    igii.” Iudas, ier ae in ta ufu Iesu una liman tuui, tinawii sabin i ti ta tura
    ri.
  xon-xon: Le bi bui u, “Ti ban Yesu u ye Nasaref aatiŋ aanii na la.” Le u bui bi,
    “Min ye.” Judas u kooh u na mu nan si butɔb aajab ngbaan chee.
  tzo-ZNT: ―Jaꞌ ta jsaꞌticotic ti Jesus Nazarete ―xiic. ―Voꞌon ―xꞌutatic yuꞌun ti
    Jesuse. Tey ti Judas uque, jaꞌ ti muchꞌu iyacꞌ entrucale.
  mpm-NT: 'Ti ni ka kachi da: ―Ka nanduku na Jesús, chaa ñuu Nazaret ―ni kachi da.
    Ti ni kachi Jesús: ―Maa ri kuu ―ni kachi ya. Ti yukan kandichi Judas maꞌñu chaa
    un naa da, vanuxia maa da kuu ja ni nakuaꞌa Jesús nuu chaa ka jito uꞌu ya.'
  ots-NT: 'Bi da̱j ya cʉ: ―Gue car Jesús, car mi̱ngu̱ Nazaret.― Cja̱ bi da̱j ya car
    Jesús: ―Guejquigö.― Guejti car Judas mbá yojmʉ cʉ sundado cja̱ co cʉ pé dda hñøjø
    cʉ xcuí hñe̱je̱. Guegue xcuí zí cʉ cja̱hni‑cʉ pa di zʉdijʉ car Jesús.'
  hoy-hoy: आंदुर आऊक उत्‍तर कोट्टुर, “यीशु नासरी अक.” यीशु आंदुर से अंदुन, “ना हुईन.”
    आऊक हुळसुसावाळा यहूदा भी आंदुर सांगुळ निदुरकु ईरोन.
  amo-amo: I kawaghe i woro “Yesu Nnazaret.” Yesu woro nani, “Mere ame.” Yahuda, ule
    na awa lewu ghe, awa yissing ligowe nin na soje.
  pjt-pjt: Kaya wangkangu, “Jesunya Nazarethanya nguraṟala ngurini.” Ka Jesulu wangkangu
    tjanala, “Uwa, ngayuluṉa ini nyanga paluṟu.” Ka Judasanya panya tjaultji tjuṯangka
    tjungu ngaṟangi Jesunya tjanala witintjaku nintintjikitjangku.
  cwe-cwe: Wamwidika, “Yesu wa Nazaleti.” Yesu kawalongela, “Iyo Niye.” Yuda yoyambiduke
    kakala kema hanhu haja hamwe nawo.
  daa-NT: 'Ŋuur gay telkiiji aman : « Ni bariya Iisa kaak min Nazareet. » Iisa ɗiyiico
    aman : « Ŋa nun ko aŋka. » Ɗo wer-ak, Zuudas kaak isinaaji ɗo Iisa-ak sa goya.'
  mlp-mlp: Haqan mataw na bilaqiy, I Yesus uliq Nasaret-ibta nagunim bol haqiy. Haqan
    Yesus bilam, Na yaqmo kawa ham. Haqsa Judas mat Yesus bab gibenab emdaqta na in
    nab turmo.
  ape-C: Aria amam hakri, “Apak maurim Jisas douk nanaki wabur Nasaret iri.” Aria
    Jisas nakri, “Eik douk enyudok wo.” Anudok Judas douk nuwereh Jisas um husuwan
    hunak hon nugok iri douk nanamam heyotu.
  bgs-bgs: Igtaba sikandan, na mà dan, “Si Jesus na taga Nazaret.” Igkagi si Jesus,
    na mà din, “Sakán tô ágpamasakán yu.” Si Judas na igpammát ki Jesus igduma katô
    mga sundalo.
  faa-faa: Arirakano e parakehokosa aporo Yutaseane iyaki hakāsa yia rekeno, ipu
    suamo someraka, “Nasare aporo Yasuane isiapo kope perakanapo.” Airakano Yasumo
    someraka, “Anopo.”
  kik-kik: Nao makĩmũcookeria atĩrĩ, “Nĩ Jesũ wa Nazarethi.” Nake Jesũ akĩmacookeria
    atĩrĩ, “Niĩ nĩ niĩ we.” (Nake Judasi ũcio wamũkunyanĩire aarũngiĩ hau hamwe nao.)
  cap-NT: 'Jalla ninacaqui kjaazic̈ha, tuz̈ cjican: —Wejrnacqui kjuruc̈ha Jesusa,
    nii Nazaret wajtchiz z̈oñi. Jesusaqui tuz̈ kjaazic̈ha: —Wejrtc̈ha niitqui. Judas,
    nii tarazuñi z̈oñiqui ninacz̈tan chica tsijtchi z̈elatc̈ha.'
  ksr-ksr: Qisiŋ oŋono kokaeŋ meleeŋgi, “Nono Jiisas Nazaret toya ii moŋganjoŋ.” Meleeŋgi
    kokaeŋ iŋijoro, “Nii kiaŋ koi.” Juudas memelolo meme eja iinoŋ kaaŋagadeeŋ yoŋowo
    nano.
  eng-TNT: 'They answered him: Iesus of Nazareth. Iesus sayde vnto them: I am he.'
  sbs-sbs: Chiva mwi tava, “Jesu wa Nazareta.” Jesu cha wamba ku vali, “Njeme.” Judasi,
    ya va muveteki, naye vulyo ava zimene ni valwi ve inkondo.
  sue-sue: Ago senu nukare ego sewa awa, “Nasaretera ema zo zazo nuso Yesu awa kau
    inonakare.” Ago sewa nu ego senua awa, “Na ewa.” Ago senua awa. Yudas kerenai
    ema awa soldiare dai dopero itinua awa.
  fra-NCL: 'Ils lui répondirent : « Jésus de Nazareth. » Il leur dit : « C’est moi. »
    Or, Judas, qui le trahissait, était là avec eux.'
  bhg-bhg: Awamanemi ainde mina sitera, “Iesu Nasaret Embo.” Edo Iesu mi awamanede
    sisina, “Na embo awa.” Edo Judas (Embo ami Iesu gitopoda ipada piaina.) daedo
    awamanede petedo isira.
  snn-NT: 'Senni achaguëna, bacuabi sehuohuë: —Jesús Nazarenoni cu''ejën raë''ë, sehuohuë.
    Senhuojënna: —Yë''ë''ë, quëabi. Quëaguëna, Judas hue''eguë, Jesusre insini senjoguëbi
    bacua naconi tinja nëcaguë ëñabi.'
  atb-NT: Haú hkûn, yhangmoq gi, "Nazaret wà byù Yesuq lé ho lhê." ga tû taí kôjáng,
