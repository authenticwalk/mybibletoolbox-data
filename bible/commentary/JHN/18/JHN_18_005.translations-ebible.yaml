  bod-N: དེ་དག་ན༌རེ། ནཱ་ཙ་རེལ་པ་ཡེ་ཤུ་འཚོལ་བ་ཡིན་ཞེས་སྨྲས་པ༌ན། སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ནི་ང་རང་ཡིན་ཞེས་གསུངས་སོ།།
