  san-TIB: ཏེ པྲཏྱཝདན྄, ནཱསརཏཱིཡཾ ཡཱིཤུཾ; ཏཏོ ཡཱིཤུརཝཱདཱིད྄ ཨཧམེཝ སཿ; ཏཻཿ སཧ ཝིཤྭཱསགྷཱཏཱི
    ཡིཧཱུདཱཤྩཱཏིཥྛཏ྄།
  qve-NT: 'Chaymi chay runakunaqa contestaranku: —Nazaret llaqtayoq Jesustan mashkashayku,
