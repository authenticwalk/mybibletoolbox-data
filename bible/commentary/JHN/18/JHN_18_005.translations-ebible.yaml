    schiꞌuc ti jtsacvanejetique.'
  mya-mya: ထို​သူ​တို့​က ``နာ​ဇ​ရက်​မြို့​သား​ယေ​ရှု​ကို​ရှာ ပါ​သည်'' ဟု​ဆို​ကြ​၏။
    ကိုယ်​တော်​က ``ငါ​သည်​ထို​သူ​ပင်​ဖြစ်​၏'' ဟု​မိန့် တော်​မူ​၏။ ကိုယ်​တော်​အား​ရန်​သူ့​လက်​သို့​အပ်​မည့်​သူ​ယု​ဒ
    သည်​လည်း​ထို​သူ​တို့​နှင့်​အ​တူ​ရပ်​လျက်​နေ​၏။-
  gng-NT: 'Nɛ bi ye: «Ti nuunh Nasarɛt ya *Yesu nɛ.» Nɛ u ye: «Min sɔ.» Sudas wà
