  mit-NT: 'Te nì cachì‑te xi‑yá: ―Divi Jesús de Nazaret. Dandu nì cachi‑yà xì‑té:
    ―Yùhù nduí. Te yucán iín stná Judas, cutnáhâ‑né xì nsidaa témà. Te divi Judas
