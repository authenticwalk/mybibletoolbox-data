  cmn-FEB: 他们问到：“你是拿撒勒人耶稣吗？” 耶稣说：“我是。”出卖耶稣的犹大和他们站在那里。
  gmv-RNT: Isti qasse “Naazirete Yesusa koyoos” gida. Izikka istas “Tani iza” gides.
