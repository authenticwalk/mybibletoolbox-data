    chu, amaho lah'a chu dinga ahi).
  mar-mar: त्यांनी त्यास उत्तर दिले, “नासरेथकर येशूला.” तो त्यांना म्हणाला, “तो मी
    आहे.” आणि ज्या यहूदाने त्यास धरून दिले देखील त्यांच्याबरोबर उभा होता,
  snp-snp: amote itibiti loumamo, Nasalete numudoti we Yesu moni wilone, loti loumato,
    Yesukafo limo, Namo ama ya minomo yae, loto logimaito, ido kuwolafo anido melami
    we Yudasi yaki minagu ya minaiye.
  isl-isl: '@see-verse:JHN.018.004'
  spy-NT: Kulē ꞉bichoo, “Yēēsu nyēbo Nāāsārēēt.” Kumwoochi ꞉Yēēsu kule, “Ntēē anii
    ꞉nyi.” Kimii ꞉Yuuta nyoo kichoomtooy Yēēsu kukēēyyo āk bichooto.
  xnn-xnn: Dadat kanan, “Si Jesus ay iNazaret.” Dat kanan Jesus, “Naayak.” (Si Judas
    ay nangisipsip et wada ay makitatakdeg ken daida.)
  mwe-mwe: Nabhalabhonji gubhaajangwilenje, “A Yeshu Bhanashaleti!” A Yeshu gubhaalugulilenje,
    “Nne ni nne.” A Yuda bhaatendebhwishe bhala, na bhalabho pubhaliji bhajimi nabhonji.
  tte-tte: Kainana siyamaisa siwaloba, “Yeisu game Nasaleta.” Kabo Yeisu iba, “Yau
    bwaite.” Na Yudasa iyaele bodane luwana mena itotolo.
  tcs-tcs: Dempla i bin ansa, ‘Mipla lukraun po Zizas, em Nazaret man.’ Zizas spik
    po dempla, ‘Diswan mi ya, Zizas, da BosLod.’ Stanap midel wea dempla i bin Zudas
    uda i bin sele em.
  hlt-THB: Cekkhqi ing, “Nazareth Jesu” tina uhy. Jesu ing, “Kai ni,” tinak khqi hy.
    (Cawh thlang a kut awh amah ak peekung Juda awm cawh dyi hy.
  soq-soq: Sorodia uara, God duwa onionialala ita Iudas mida Iesu nanalepia do Iesu
    danawe wimone eneie. Ita ona apanawa sa Iesu sipoasane waienase, “No Nasaret Iesuwa
    awa winen.” Ita Iesu diamone wanase, “Ne ipa ema.”
  qub-qub: 'Chaura runacuna niran: «Nazaret runa Jesustami ashircaycä» nir. Chaymi
    Jesús niran: «Nogami cä.» (Jesusta prësu charichej Judaspis chaychömi caycaran.)'
  att-att: Á simibbák ira, á kinagi ra, “Si Kesu nga taga Nasaret,” kud da. “Sikán
    yaw,” kun ni Apu Kesu nira. Á ajjan nga nepulù nira si Kudas, nga mangituddu kâ
    Apu Kesu nira.
  bki-bki: Naruei nalo nei ajumolu aju napano Jutas, toro na jiveluku ka Yesu, naio
    jo jumolu lelan bijalo, mia nalo aberdop̃e banio, aberinavo “Kumemi numitum̃a
    numisirag kema na Yesu, napano naio tena Nasarete.” Ana Yesu berdop̃elo, naio
    berinavo “Naio nam̃a kamiu kumitum̃a kuber na, kiniou nene nei naruei.”
  bqp-bqp: 'Ò wèa ò pì: Yesu Nazɛramɛ. À pìńnɛ: Makũmɛ a ũ. Yudasi bonkpɛde pì kú
    kũńwo.'
  mcp-mcp: 'Bwə́ nə́: «Sə́ ŋgə sɔ̧́ Yésus á Nazarɛ̂t.» Nyə nə bwo nə́: «Mə wə́ ɛ́ga».
    Yúdas, muud nyə á kusha nə nyə yɛ́, bə́nɔ̂ŋ buud ɔ́nɨ bwə́ njúl sámbá.'
  hat-hat: 'Yo reponn li: Jezi, nonm Nazarèt la. Jezi di yo: Se mwen. Jida, nonm ki
    t''ap trayi l'' la, te la avèk yo.'
  npl-NT: 'Yejwah okinankilijkeh: —Tiktemojtiwitseh n Jesús de Nazaret. Ye okinmili:
    —Ne Ni Jesús. Noiwa ompa omoketoka n Judas non okitemaktijtoka n Jesús.'
  bgg-bgg: Ithek è chang, “Nazareth pha Isu shii sow phro. Ai è yao, ji ne gu ro.”
    Judas, zum yi muii pha, de ithek rog shii riu ne um.
  eng-TCENT: They answered him, “Jesus of Nazareth.” Jesus said to them, “I am he.”
    (Judas, who betrayed him, was also standing with them.)
  eng-BSB: “Jesus of Nazareth,” they answered. Jesus said, “I am He.” And Judas His
    betrayer was standing there with them.
  cpu-NT: 'Ikantaiyini irikaite: “Nokokovatatziiri Jesús Nazaret-satzi.” Ari ikantzi
    Jesús: “Naakatake.” Irika Judas itzimi pithokashitakariri, ari ikaratakeri irikaite.'
  san-ASM: তে প্ৰত্যৱদন্, নাসৰতীযং যীশুং; ততো যীশুৰৱাদীদ্ অহমেৱ সঃ; তৈঃ সহ ৱিশ্ৱাসঘাতী
    যিহূদাশ্চাতিষ্ঠৎ|
  tac-NT: '''Lige nejele alué sontalo: ―Esusi, Nasareta anilichi bejtégame. A''lige
    Esusi anele: ―Ne ju. Alué Jurasi abiena alé ilílechigó alué sontalo ''yuga.'
  eng-WEBPB: They answered him, “Jesus of Nazareth.” Jesus said to them, “I am he.”
    Judas also, who betrayed him, was standing with them.
  gfk-H: 'Diet ga balu ia bia, “Iesu nong ma Nasaret.” Io, Iesu ga tangai ta diet
    hoken: “Iau a mon kaiken.” (Ma Iudas nong ga tar sei Iesu ga tur taar ma diet
    kaia.)'
  viv-viv: '@see-verse:JHN.018.004'
  yao-yao: Nombewo ŵajanjile, “Che Yesu jwa ku Nasaleti!” Che Yesu ŵaasalile, “Ndili
    une.” Che Yuda juŵangalawiche jula ŵajimi pelepo pamo ni ŵanyawo.
  tgp-tgp: Ale Judas haratu mo lo turuposi hinia mo lo turu peresira atu. La r̃aramia
    lara, “Kama lo ale Iesu mara Nazareth!” Iesu mo verea isara mara, “Enau natu,
    haratu na lo toho jejeu!”
  auc-NT: Ante äñongä tömënäni wæætë, —Itota Näatadeta në quëwëningä ingante ämönipa.
    Änäni ëñëninque, —Botö tömëmo ïmopa, ante Itota apæ̈necantapa. Ayæ̈ në odömonguingä
    Codaa ïñömö tömënäni weca a ongönongäimpa.
  kbc-NT: Noɡ̶oniniɡ̶odi, moditalo, “Joleeɡ̶atibige Jesus anelatedibige Nazaré”. Odaa
    jeɡ̶eetediogi Jesus, “Niɡ̶ida me Ee, Ee ane Ee!” Judas, niɡ̶ijo aneyaa Jesus eledi
    ida me lixigaɡ̶awepodi.
  bmh-bmh: Goagen enemen, “Ig Nasaret uzanan Yesus itanem.” Gonug awareun, “Go iz
    sag.” Zudas gue go abai ereg tapai dareun.
  ctu-BL: 'Tsi'' jac''beyob: Jesús, jini ch''oyol bʌ ti Nazaret, che''ob. Jesús tsi''
    subeyob: Joñoñʌch, che''en. Ya''an Judas ja''el yic''otob. Jiñʌch tsa'' bʌ i yʌc''ʌ
    Jesús ti'' c''ʌb i contra.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Nəmaa pəla Yesu ndo i Nazaret.» Yesu a gwaɗatay:
    «Yesu na, neŋ eye.» Yudas ndo nakə a gatay ɗaf ka Yesu aye malətsa eye ka təv
    i sidzew niye hay.'
  noa-H: Magbaawai hamachdëu, —Maran Jesús Nazaretpierrta jʌr nʌmgui hajim. Hichig
    magbaawai, —Mʌ k'abahab hajim hich Jesuu.
  alp-NT: Esi ombe, “Ami nikwa Yesuse tamata bei Nasarete.” Yesuse Iombe, “Mere Au.”
    Yudase rebe iriluke Yesuse ikele sakesa kaisi ete mere neka.
  san-VEL: te pratyavadan, naasaratiiya.m yii"su.m; tato yii"suravaadiid ahameva sa.h;
    tai.h saha vi"svaasaghaatii yihuudaa"scaati.s.that|
  kbq-kbq: Zamagra ana kemofo nona'a Agriku hu'za, Nazareti kumateti Jisasinku nehakrone,
    hazageno, Nagra ana Nere. higeno Judasi'ma komoru huno ha' vahe zamazampi avrentesia
    ne'mo zamagrane anante oti'ne.
  kbh-kbh: 'Y chënga tmojanjuá: —Jesús, chë Nazaretocá fsëntsenguá ca. As Jesús tojanë́jua:
    —Ats̈e cha sëndmëna ca. Y Judas, chë boshjuaná, chánaca chë ents̈ángaftaca yojtsemna.'
  ron-LSB: 'Ei I-au răspuns: “Isus din Nazaret.” Isus le-a spus: “Eu sunt.” Și Iuda,
    care l-a trădat, stătea cu ei.'
  pon-pon: 'Re japon i: Iejuj men Najaret. Iejuj kotin majani on irail: Nai i. A ludaj,
    me panala i, pil u ian irail.'
  nhe-BL: 'Huan inijuanti quiilhuijque: ―Tijtemohuaj Jesús tlen ehua altepetl Nazaret.
    Huan quinilhui: ―Na niJesús. Huan Judas tlen quitemactiliyaya Jesús ijcatoya ininhuaya.'
  sps-sps: Ri biny Towa ser tsue na ka, “E Jisas a mes tana ngats fan iny Nasaret.”
    Ana Ya tsue to na ka, “Anyo na Ayei.” Judas, ayei na mes to te faan iny e Jisas
    nimar rari tsutsun fiisen ramen vainy puaan na aya.
  wnc-wnc: yake, “Ninu Jesu Nasaret nana apae apu tawakamang,” ngang iniwa yake, “Waapa
    nakan,” ngang yanikut. Siwan Judas aminu ayeuyamuyaapa iat gatake yuking.
  bus-bus: 'Aↄ̃ wèàla wà bè: Yesu Nazarɛtimɛ. À bèńnɛ: Mámbe à ũ. Yudasi bↄnkpɛɛdee
    pì kúńyo.'
  gub-BL: '@see-verse:JHN.018.004'
  imo-imo: '@see-verse:JHN.018.004'
  boj-boj: Onaqa naŋgi na kamba minjeb, “Iga Yesus Nasaret qaji a qa bonum.” Onaqa
    Yesus na minjrej, “E agiende.” Judas agi Yesus osiqa qaja tamo naŋgo baŋq di atej
    qaji a naŋgi koba na tigelesoqneb.
  eng-DRA: 'They answered him: Jesus of Nazareth. Jesus saith to them: I am he. And
    Judas also, who betrayed him, stood with them.'
  knf-knf: 'Kë baŧeem aji : « Yeŧu i Naŧaret. » Kë aji na baka : « Nji a » Kë Yuda
    ankwaapuluŋ aşë naţ na baka.'
  san-KHM: តេ ប្រត្យវទន៑, នាសរតីយំ យីឝុំ; តតោ យីឝុរវាទីទ៑ អហមេវ សះ; តៃះ សហ វិឝ្វាសឃាតី
    យិហូទាឝ្ចាតិឞ្ឋត៑។
  arn-NT: 'Fey ti pu che llowdunguy: —Jesus Nasaret tuwlu ta kintupefiyiñ. Fey Jesus
    feypieyew: —Iñche tati. Juda, tüfey tañi ellka wültukuaetew, mülepurkey tüfey
    mew kiñentrür ti pu che engün.'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: ―Jesús bén Nazaret. Abiꞌ rëbaman loj reeman:
    ―Najn. Judas xin bayü laaman bidxinnë laa reeman.'
  ken-NT: Bákɛ́mɛ yi bɛ, “Yesu mmu Násárɛt.” Yesu arɛm bɛ, “Ghɔ́ mɛ́ nɛ.” Júdas
    mmu atí yi abhak arɛ́ téé nɛ bhɔ.
