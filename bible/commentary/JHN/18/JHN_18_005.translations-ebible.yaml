  enq-2: Dokopa dokaitame baanya pii yanu pyakamaiyoo, “Nasarete tange Jisasa doko
    kutilyamanona” leami. Dokopa Jisasame dokaita lamaiyoo, “Namba akali dokona” lea.
    (Yandapipi dupanya kinginya Jisasa maiya akali Judasa doko akali dokaita-pipa
    kateami.)
  eng-ASVBT: They answered him, Jesus of Nazareth. Jesus saith unto them, I am he.
    And Judas also, who betrayed him, was standing with them.
  mna-mna: 'Mi zin tiso: “Niam amru Yesu ki Nasaret.” To ni iso: “NIO AŊBOTMBOT.”
    Mi Yudas ta iur Yesu ila ka koi bizin naman na, ni tomini ziŋan timendernder.'
  myw-myw: Ilansa, “Gum-Nasalet yagan Yeisuw.” Yeisuw ilana, “Yey.” Yudas gog siney
    tasiyas nitomos, mtowen tasilkodein Yeisuw.
  sby-sby: Balamukumbuleti, “tulayandanga Yesu waku Nasaleti.” Yesu walambeti, “Njame.”
    Yuda walamuyaba kubalwani bakendi, neye walikubapo.
  sll-sll: “Yisas Nasaret hong yal wa duminua,” dungwi. “Wa dunga yal i na moliwa,”
    dungwi.
  yaq-NT: 'Bempo: ―Juka'' Jesujta, Nasaret tea''po jometa ―ti a'' yoopnak. Ju''u Jesus
    intok: ―Ineponee juna''a ―ti ameu jiiak. Ju''u Juuraj teame, ju''u aapo''ik yeu
    bwisekame ket inime''emak ama weaman.'
  uro-uro: Dä rha muvät pät a qa rhoqortäqyia, “Ma Jisas nae ma Nasaret.” Dä ma Jisas
    ka qoar toqortäqyia, “Nak kop aingo rhäkt.” Näkt toqoräkt di ma Judas kärakni
    iva qä vodäm ga säva arhä rhäkt di qa e qä na rha.
  ita-1885: 'Essi gli risposero: Gesù il Nazareo. Gesù disse loro: Io son desso. Or
    Giuda che lo tradiva era anch''egli presente con loro.'
  muy-muy: 'Tə̀hi ahkado : « Maɗəbay Yezu zal Nazaret ni. » Naŋ nakəŋ àhi ana tay :
    « Nu gani, nu hi. » Zʉdas naŋ ya ara asəkumoru Yezu ni naŋ àkibu ka tay.'
  kqc-kqc: Ma nikabai reyadi, “Iesu Nazareth amiye.” Ma niyo, “Na bi ina mini.” Judas,
    siri reyo amiye, bi ina venesa mironari are regamo.
  tav-tav: '@see-verse:JHN.018.004'
  eng-ULB: They answered him, “Jesus of Nazareth.” Jesus said to them, “I am.” Judas,
    who betrayed him, was also standing with the soldiers.
  spa-VBL: “¿Eres tú Jesús de Nazaret?” dijeron ellos. “Yo soy”, les dijo Jesús. Judas,
    el traidor, estaba con ellos.
  fra-_FOB: 'Ils lui répondirent: Jésus de Nazareth. Jésus leur dit: C''est moi. Et
    Judas, qui le trahissait, était aussi avec eux.'
  hau-ULB: Suka amsa masa su ka ce, ''Yesu Banazare'' Yesu yace masu, Ni ne'' Yahuza
    kuma, wanda ya bashe shi, yana tsaye tare da sojojin.
  mal-mal: '“നസറായനായ യേശുവിനെ” എന്നു അവർ ഉത്തരം പറഞ്ഞു. യേശു അവരോട്: “ഞാൻ ആകുന്നു”
    എന്നു പറഞ്ഞു; അവനെ കാണിച്ചു കൊടുക്കുന്ന യൂദയും അവരോടുകൂടെ നിന്നിരുന്നു.'
  kkc-kkc: Eseme diayo nei yimapoo egeesee takaso, “Iba Nasalet odoo Yesu ee esiamo
    sila,” diso. Eseme Yesuye nei dimapoo egeesee takaso, “Niyo egee esiamo silo odoo
    ee aso,” diso. Epedee egeesee semelee mapoo Yesu ha teli odoo mapoo tiaseli odoo
    Yudas yinosee omapoo dibolo hodobo tebidiso.
  lit-lit: 'Jie atsakė jam: „Jėzaus Nazariečio“. Jėzus jiems *tarė: „AŠ ESU tas“.
    O jo išdavikas Judas irgi stovėjo su jais.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Īsā Nāsarī ko.” Īsā ne unheṅ batāyā, “Maiṅ hī hūṅ.”
    Yahūdāh jo use dushman ke hawāle karnā chāhtā thā, wuh bhī un ke sāth khaṛā thā.
  far-far: Kera olisia kera ka 'uri, “Kalu nani 'uria sa Jesus, na wane be fasia 'i
    Nasaret.” Ma sa Jesus ka fata 'uri, “Nau na ne.” Aia, ma sa Jiudas na wane be
    nia talaida kau siana sa Jesus, nia uu laugo senai faida.
  suz-BL: मिनु मेकोपुकीमी “नासरथ ङा येसु कली माल्‍तक” देंतेक्‍म। मिनु येसुमी “गो नङ”
    दे माइक्‍तीमी। येसु कली साइक्‍ब आन कली वारच पाइब यहूदा येसु कली ग्‍याइक्‍थ जाक्‍ब
    नु बाक्‍त।
  car-NT: 'Ika''san eju''to''me: “Mo''ko Nasaret pono Jesus.” Ika''po i''waine: “Inoro
    ro awu wa.” Mo''karon opy''san ekosa ro mo''ko ekaramanen Judas enapa kynakon.'
  amp-amp: Kfo memomr, “Nom Nasaret thof Jisasr kak hambro hnewunom.” Jisasr sinyahato
    kfo memorm, “Na to asoya.” Nd Jisasr hndhnayuk yima Judasr, ror rpat nd yahr kmimpno
    rpat tohmoum.
  bht-bht: उना उसयो जबाब दिता, “नासरत नगर ला यीशुऐ जो।” यीशुऐ उना जो बोलया, की मैं
    ही यीशु है। उसयो पकड़वाणे बाला यहूदा भी उना सोगी खड़ोतया था।
  eng-NOY: They answered him, Jesus the Nazarene. Jesus saith to them, I am he. Now
    Judas also, his betrayer, was standing with them.
  cub-NT: —Jesús Nazarecacʉre vorãdaivʉbu ñʉja, arejaima na. —Yʉ́bu, arejame náre
    Jesús. Ne nópe boroteiyede, ne coricai núrejame Judas, Jesúre jẽni jíyʉ ʉ̃i mauvare.
  ita-1927: 'Gli risposero: Gesù il Nazareno! Gesù disse loro: Son io. E Giuda, che
    lo tradiva, era anch’egli là con loro.'
  lww-lww: Ana la nap̃a asum̃al ga asum̃a amio Yutas, yar na wilwilinwanen Yesu, ana
    apisatam̃ea, asape “Imimi makale ke yar nap̃a Yesu, nae Nasaret.” Yesu pisatam̃e
    la, pisape “Naga nap̃a apisa ke ne, in ke narui.”
  ckb-ckb: 'وەڵامیان دایەوە: «عیسای ناسیرەیی». عیسا پێی فەرموون: «من ئەوم». یەهوزاش
    ئەوەی بە گرتنی دا لەگەڵیان ڕاوەستابوو.'
  nas-nas: Teinge makuꞌaama aaꞌpauꞌ, “Jiisuuꞌ, Nasaretiꞌnung.” Eeꞌnoko Jiisuuꞌke aaꞌpuruꞌ,
    “Ning eeꞌnara.” Judasi, tee tooꞌdenung, tee teing ninka donkonuitaaꞌ.
  uvl-uvl: Pe iri te tuacholia ke te teke, “Mo tango rerere Iesus nenge Nasaret.”
    Pe Iesus hele, “Iau i loi.” (Pe Iutas i non nenge teke tung heke Iesus lange iri.
    Ngana kou mes luluch nge iri pule.)
  eng-BBE: Their answer was, Jesus the Nazarene. Jesus said, I am he. And Judas, who
    was false to him, was there at their side.
  ixl-CNT: 'Utz tzaqꞌbꞌel ech tzaꞌ: —Aꞌ nikuchok u Jesuus aa Nazareet.— Texh teꞌleꞌ.
    Tal u Jesuus te: —In.— Texhtuꞌ. Utz atich ok u Judas tixoꞌl vaꞌl oksan tiqꞌabꞌ
    qꞌu txayol tetz.'
  xsi-xsi: Ande kinzi siporo taulo tu, “Maka kamâ tu karoto ŋana Yesu, i Nasarete
    tamwata.” Ŋineŋga Yesu ipainzi tu, “Naŋani Warakâŋgu Kala Ŋine.” (Aku Judas, i
    tamâta ŋana ikai kulu-pâŋga ŋana Yesu kâ, ande imo ndaina imandi kunzi.)
  crx-NTPO: '''Et ''uhuyúlhni, “Sizi Nazareth whut''en-un, ''en kúznuta.” ''Et Sizi
    ''ubulhni, “Si ''en ''ust''oh.” ''Et Judas ye ''ónket-un, ''en cha butoh usyin.'
  kan-OKCV: ಅವರು ಯೇಸುವಿಗೆ, “ನಜರೇತಿನ ಯೇಸುವನ್ನು,” ಎಂದರು. ಅದಕ್ಕೆ ಯೇಸು ಅವರಿಗೆ, “ನಾನೇ ಆತನು,”
    ಎಂದರು. ಅವರನ್ನು ಹಿಡಿದುಕೊಡಲಿದ್ದ ಯೂದನು ಸಹ ಅವರೊಂದಿಗೆ ನಿಂತಿದ್ದನು.
  bbb-bbb: Fu ijiege kiamoga bu una kuae, No e Jesu are Nasaretiko ije rerena ruovono
    kuae. Ro Jesu fu una kiae, E ije ja rere ruovo ije na igifurekino kiae. Ro Judasi
    e ije Jesu abena e ani miadufuo ije fu e ijena ruaema ijia manine.
  blw-blw: Yag ekatchéén, “Ah Jesus way eNazaret.” “Haén met,” way ekat Jesus. Yag
    ah Judas way nangentochar, netatappe an chicha.
  tam-2017: 'அவருக்கு அவர்கள் மறுமொழியாக: நசரேயனாகிய இயேசுவைத் தேடுகிறோம் என்றார்கள்.
    அதற்கு இயேசு: நான்தான் என்றார். அவரைக் காட்டிக்கொடுத்த யூதாசும் அவர்களோடு நின்றான்.'
  azz-NT: 'Huan yejuan tananquilijque ijcuín: ―Tictemoaj yejua ne ten monotza Jesús
    de Nazaret. Huan in Jesús quinnanquilij ijcuín: ―Nejuatzin ya ni Jesús de Nazaret.
    Huan no ompa ijcatoya in Judas Iscariote ten hualaya para ijcón quitemactis Jesús.'
  spa-RV-1909: 'Respondiéronle: A Jesús Nazareno. Díceles Jesús: Yo soy. (Y estaba
    también con ellos Judas, el que le entregaba.)'
  csy-csy: Amate in, Nazareth khua mi Jesus, ci uh hi. Jesus in, Keima khi hi, ci
    hi. Ama a leheakpa Judas zong amate taw ding hi.
  mxq-NT: 'Net jaꞌajʉty ꞌyadsoojʉdʉ: —Yʉ Jesús nazarenʉ. Jesús ꞌyadsooy: —Ʉjtsʉ dʉꞌʉn.
    Juudʉs diꞌibʉ naty kʉyakánʉp, tapʉ naty mʉt ja diꞌibʉdyʉ naty pajʉdijttʉp ja Jesús.'
  tzj-NT: —Jesús ja raj Nazaret nkacanoj, xeche' tre. —Anin, ne' chic ja Jesús chique.
    C'oli ja Judas chiquicojol ja njacho rxin ja Jesús pa quek'a'.
  tdt-tdt: Sira hataan, “Jesus, Ema Nazaré.” Jesus hataan, “Hau mak nee.” Judas ida
    nebee faan Jesus mos hamriik hamutuk ho sira.
  ron-BTF: 'Ei i-au răspuns: Pe Isus din Nazaret. Isus le-a spus: Eu sunt. Și Iuda
    de asemenea, care l-a trădat, stătea în picioare cu ei.'
  eng-WEBP: They answered him, “Jesus of Nazareth.” Jesus said to them, “I am he.”
    Judas also, who betrayed him, was standing with them.
  eng-FBV: “Are you Jesus of Nazareth?” they asked. “I am,” Jesus told them. Judas
    the betrayer was standing with them.
  nld-1939: 'Men antwoordde Hem: Jesus van Názaret. Jesus zeide hun: Ik ben het. Ook
    Judas, die Hem verried, stond bij hen.'
  bwo-bwo: Bowere «Nazrettso Iyesusiye nogeyiri» boet. Bíwere «Bíye Taane» bí eti.
    Bín beshide imetwo Yhudwere bonton need'dek'tni b́tesh.
  nch-BL: 'Huan inijuanti quiilhuijque: ―Tijtemohuaj Jesús cati ehua altepet Nazaret.
    Huan quinilhui: ―Na niJesús. Huan Judas cati quitemactiliyaya Jesús ijcatoya inihuaya.'
  quc-TNT: 'Ri e are'' xech''awic, xquibij che: Ri Jesús ri aj Nazaret, —xecha''.
    Ri Jesús xubij: In ri'', —xcha chque. Ri tat Judas ri tajin cäjachowic c''o chila''
    chquixol.'
  tfr-NTPO: «Jesús, Nazaret so l̈i wl̈ẽnwarë» l̈e l̈ok ba kong. Eni ga tjl̈ẽ ba kong
    l̈ok ga «E tja» l̈e. (Judas, ba soynega l̈i shäng eshko ba tjok bebi.)
  kaq-NT: —Nazaret janinha Jesus rahan —hihcani. —Hea ta hen qui —hihqui Jesus. Jesus
    bihmanica hihquish Judas jato betan nichi.
  sgb-sgb: Kabay wanla, “Antapolên naên hi Jesus, ya taga-Nazaret.” Bayo hinabi ni
    Apo Jesus, “Hikoy habayto.” Kalamo lan hundaloh hi Judas, ya nay-upit kan Apo
    Jesus.
  vie-1934: 'Chúng trả lời rằng: Tìm Jêsus người Na-xa-rét. Đức Chúa Jêsus phán rằng:
    Chính ta đây! Giu-đa là kẻ phản Ngài cũng đứng đó với họ.'
  kxv-kxv: ଏ଼ୱାରି ଏଲେଇଚେରି, “ନା଼ଜରିତତି ଜୀସୁ ।” ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ନା଼ନୁ ଏ଼ୱାତେଏଁ
    ?” ଏମିନି ଜୀହୁଦା ଏ଼ୱାଣାଇଁ ସାତ୍ରୁୟାଁ କେୟୁତା ହେର୍‌ପିତେସି, ଏ଼ୱାସି ଜିକେଏ ଏ଼ୱାରିତଲେ
    ଏମ୍ବାଆଁ ନିଚାମାଚେସି ।
  cha-cha: 'Inepeñija: Si Jesus Nasareno. Si Jesus ilegña nu sija: Guajo yo. Gaegue
    güije locue mañisija yan Judas y umentrega güe.'
  amu-NT: 'Tꞌo̱o̱na, jluena: —Cwilꞌua̱a̱yâ Jesús na jnaⁿ Nazaret. Matsoom: —Maja luaa
    joꞌ. Ndoꞌ mati Judas na tquiaa cwenta jom, mañꞌeⁿ ñequio naⁿꞌñeeⁿ.'
  hin-CV: “नाज़रेथवासी येशु को,” उन्होंने उत्तर दिया. मसीह येशु ने कहा, “वह मैं ही
    हूं.” विश्वासघाती यहूदाह भी उनके साथ था.
  eng-OURB: They answered him, “Yeshua [Salvation] of Nazareth [Branch, Separated
    one].” Yeshua [Salvation] said to them, “I am he.” Judas [Praised] also, who betrayed
    him, was standing with them.
  spa-BES: 'Su respuesta fue, a Jesús el Nazareno. Jesús dijo: Yo soy el. Y Judas,
    el que lo estaba traicionando, estaba allí a su lado.'
  san-BEN: তে প্রত্যৱদন্, নাসরতীযং যীশুং; ততো যীশুরৱাদীদ্ অহমেৱ সঃ; তৈঃ সহ ৱিশ্ৱাসঘাতী
    যিহূদাশ্চাতিষ্ঠৎ|
  tdx-tdx: 'Tinoi’ iereo ty hoe: Iesoà nte Nazareta. Le hoe re tam’ iereo: Ie iraho.
    Nijagarodoñe am’iereo ao ka t’i Jodasy nifotetse ama’e.'
  naf-naf: Zeme ekŋenaŋ zewien,” Nin Zisas Nasalet mkaengatnaŋ ek tatimatnup.” Zeme
    Zisasiyaŋ pigok zeye, “Ne toka kapi talap.”
  grc-MT: απεκριθησαν αυτω ιησουν τον ναζωραιον λεγει αυτοισ ο ιησουσ εγω ειμι ειστηκει
    δε και ιουδασ ο παραδιδουσ αυτον μετ αυτων
  vid-vid: Hewo nawedichila, “Yesu wa Nasaleti!” Yesu nakawedichila, “Heni ndo nene!”
    Yudasi, yula yamhinduke Yesu nayali yemile hamwe na hewo.
  pio-NT: 'Náimaca irí: —‍Jesús Nazaret ìyacàlená néeséerica wacutá —‍náimaca irí.
    Néese Jesús íimaca nalí: —‍Núaquéi —‍íimaca yái Jesúsca. Judas, yái itéerica Jesús
    yùuwidenái náibàacaténáni, ibàlùacawa néeni úwinái yáapicha.'
  tsn-tsn: '@see-verse:JHN.018.004'
  amr-NT: —‍Jesús Nazareteritaj oʼuki. —‍Oʼnonaʼuy. —‍In do i̱jje̱y. —‍Jesúsa oʼmanaʼuy.
    Judas judío huairitaj Jesústaj namaʼda oʼbayokpo sorotataere onʼtoboʼuy.
  pwg-pwg: Ma ivonapotei bo, “Yesu, Nasaret wawayina.” Ma Yesu ivona bo, “Vaghina
    wawayina na taku.” Ma viwawana wawayina Judas na kamosiyai yavata imiimiiri.
  cjv-cjv: yokamai ka mokom bairo “Yesu Nasareti yai wandou upune,” di teingoro “Yaromi
    na moiye,” di erongoro te Yurasi Yesu i mari dongua yaromi yokamai moingi tei
    ama arero moime.
  tha-KJV: เขาทูลตอบพระองค์​ว่า “มาหาเยซูชาวนาซาเร็ธ” พระเยซู​ตรัสกับเขาว่า “เราคือผู้​นั้นแหละ​”
    ยู​ดาสผู้ทรยศพระองค์​ก็​ยืนอยู่กับคนเหล่านั้นด้วย
  por-BR-2018: 'Responderam-lhe: A Jesus Nazareno. Disse-lhes Jesus: Eu sou. E Judas,
    o que o traía, também estava com eles.'
  mhl-mhl: Weu yareme iŋi bokiriebuŋ, “Niŋo Yesu Nazaret rauine baagobeneŋ.” Bokiriebi
    iŋi yajiya, “Noŋ oi yo.” Judas babae bobo ŋi iŋoji oŋuakoŋ yoŋoke dimaya.
  klv-klv: Lusor vari ke, “AYesu ta Nasaret.” Ikel mai galit ke, “Ginau bogai.” (AJutas
    toriŋi len navǝlalito, eil mai galit).
  bco-bco: Iliyo꞉ emo꞉wo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “Nasala꞉t kalu, Ya꞉suwo꞉ ko꞉lo꞉ kelema꞉ni
    mio꞉.” A꞉la꞉sa꞉labiki Ya꞉su e sa꞉laki, “Neka꞉” a꞉la꞉sio꞉. Ya꞉sulo꞉ teledowo꞉ kalu,
    Yudas e i o꞉lia꞉ kagafo꞉len.
  kdl-NT: A wushuki, “Yesu uza u Nazara.” U wushunku le, “Mpa Yesu!” (Yahuza uza ɗa
    u kpatala̱kai Yesu vi, wa̱ ta̱ kushani pini n asoje yi.)
  apu-NT: 'Ininiã ninoa: —Xesosi Nasareekirira anita —itxana. Ininiã Xesosi: —Iuakarano
    nota. Iuasaaki Xotasi, Xesosi mĩkapiritakari, aua ninoakata.'
  roo-roo: Uva oiso puraaepa, “Ari Jisas, irare taraapaiovoi ro oisova Nasaret.” Osa
    iava Jisas oiso puraroepa, “Easi ragai raga ita vao-ia.” Uva Judas toreparoepa
    voea ruvara-ia.
  miz-NT: 'Nantíko koō ñá, kakaꞌan ñá ni ñā: —Jesuu, ñá ñuú Nazaree ntánantukū ntɨ́
    ña —kaꞌan ña. Kakaꞌan Jésuu ni ña: —Dɨvī ú xuꞌu —kaꞌan ña. Júdā, ña é diko ñá
    san ne, ntitsí dadɨɨ ña ni ñāꞌa san.'
  qvz-NT: Nazaretmanda Jesusta mascaunchi ninaura. Paiguna chasna nicpi Jesus nira
    ñuca mani. Ñáa Jesusta japichiu Judaspas chibi paigunahuanllatami aura.
  deu-ELO: 'Sie antworteten ihm: Jesum, den Nazaräer. Jesus spricht zu ihnen: Ich
    bin''s. Aber auch Judas, der ihn überlieferte, stand bei ihnen.'
  mjc-NT: 'Tan catyí ra naha tsihin ra: ―Ra Jesús ra ñuu Nazaret. Tan catyí ra Jesús:
    ―Yuhu cuví ―catyí ra. Tan ra Judas, ra tsa xico̱ tsi ra Jesús tsi nu xaan iñi
    tsi ra nahnu, nyií ndɨhɨ ra tsihin ra naha.'
  caa-caa: 'Entonces ojronobꞌ e winicobꞌ y chenobꞌ: —E Jesús xeꞌ tuaꞌ e chinam Nazaret,
    che e winicobꞌ era. Y che e Jesús: —Jax nen, che e Jesús. Y e Judas xeꞌ war utuchꞌi
    e Jesús ya war tujam e winicobꞌ era ubꞌan.'
  pls-NT: '@see-verse:JHN.018.004'
  eng-WYC-2018: They answered to him, Jesus of Nazareth. Jesus saith to them, I am
