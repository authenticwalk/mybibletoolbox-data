  dob-dob: Ga taudi sigwae, “ꞌEbweu goma Nasaleta ꞌana esana Yesu.” ꞌEnega Yesu ꞌieonedi,
    “ꞌAboꞌagu gete.” Ta totelesipupu nina Yudasa tolosaiyao nidi maꞌediya sitootoolo.
  wrs-wrs: Wo no indhana opulvona, Yesusm Nasaretrinim kava aslalv. Wo doa Yesus unnam,
