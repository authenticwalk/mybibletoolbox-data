  kos-kos: Elos topuk, “Jesus lun Nazareth.” El fahk, “Nga pa el.” Judas el wi tu
    inmasrlon un mwet sac.
  ibo-ibo: Ha zaghachiri ya, “Ọ bụ Jisọs onye Nazaret.” Ọ sịrị ha, “Ọ bụ m” (Judas
    onye ahụ rara ya nye so ha guzo nʼebe ahụ.)
  yml-yml: '@see-verse:JHN.018.004'
  ory-ory: ସେମାନେ ତାହାଙ୍କୁ ଉତ୍ତର ଦେଲେ, ନାଜରିତୀୟ ଯୀଶୁକୁ। ସେ ସେମାନଙ୍କୁ କହିଲେ, “ମୁଁ ସେହି।”
