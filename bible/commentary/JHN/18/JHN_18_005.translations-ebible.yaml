    yejer a mac tarob tan u c''ubic Jesús ti'' a pimob.'
  xla-xla: Epalati asiyama yia꞉tapo epo atlaiyo, “Di Yesu Nasalet oplami totamsiyama,”
    diyo. Epapalati Yesuta asiyama yia꞉ watle epo atlaiyo, “Wua꞉ta totamsiyama oplami
    eye na꞉po,” diyo. Epapele oloma edla Yudas, Yesu opahale do tama dla homallalo
    oplami mape edla yia꞉ mate me-halaiyo.
  xav-NT: 'Tawamhã asa te ãne tãma nharĩ za''ra: — Zezusihi zô, wa wanhopré ni, Nazaré
    hawi we ĩmorĩ zô. Tawamhã Zezusi te dama siwasu''u oto: — Wa hã Zezusi. Ãhãta
    wa za.'
  cuk-cuk: 'Abin-sogdemar: —Jesús-Nazaretʼgined an amimalad. Jesús, abin-sogded: —Ani
    an a-duled. Judas, darba-Jesús-uknaid, amar-abargi deun gwichi gusmogad.'
  tbf-tbf: Gi nga kuil nama, “E Iesu kovuni i Nasaret.” E Iesu a nga pevien, “Arie
    eou mo ine.” E Iudas ese ta nga roev terie e Iesu a nga tuir meie gie.
  uig-CYR: 'Насарәтлик Әйсани, — дәп җавап беришти улар. Әйса уларға: — Мана мән болимән,
    — деди. (Униңға сатқунлуқ қилған Йәһудаму уларниң арисида туратти).'
  ikw-NT: Be kaa, “Jizọsi, nye Nazarẹti.” Jizọsi kaa, “Ọ bụ mawa.” Judasị nye reru
    a nụ be gwuzo.
  khs-khs: 'Aputa: Ewa sihelelema:na: sena Yutasewa iwalapulu ilipe kemi elapita:,
    iyewi sopoke selese, “Nasalete sena Yesuwa niyawa keye minakeye.” Au selapita:
    Yesuyewi selese, “Nekeye.”'
  dwr-ENT: ኡንቱንቱ ዛሪዴ፥ «ናዚሬቲያ ዬሱሳ ኮዬቶ» ያጌዲኖ። ዬሱሲ ዛሪዴ፥ «ታኒ ኣ» ያጌዳ። ዬሱሳ ኣ ኢሜዳ ዪሁዳይካ
