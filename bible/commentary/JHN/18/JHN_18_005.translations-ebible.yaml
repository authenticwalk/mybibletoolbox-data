  ceb-ULB: Sila mitubag kaniya, “Si Jesus nga Nazaretnon.” Si Jesus miingon kanila,
    “Ako.” Si Judas, nga nagbudhi kaniya, nagtindog usab uban sa mga sundalo.
  ces-LB: „Ježíše z Nazaretu,“ odpověděli. „To jsem já,“ řekl jim.
  mkn-mkn: Ju dong manyao bilang, “Botong ada cari satu orang, nama Yesus, dari kampong
    Nasaret.” Ais Yesus kasi tau bilang, “Andia Beta ni.” Naa, itu waktu, Yudas, ada
    badiri sama-sama deng dong. Dia ni, yang jual buang sang Yesus.
  pol-UBG: 'Odpowiedzieli mu: Jezusa z Nazaretu. Jezus powiedział do nich: Ja jestem.
    A stał z nimi i Judasz, który go zdradził.'
  qxh-NT: 'Murucucunana niran: «Nazaret runa Jesústa.» Jesúsna niran: «Nuwa cä.» Jesústa
