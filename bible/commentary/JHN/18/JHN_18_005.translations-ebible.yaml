verse: JHN.018.005
translations:
  kpx-kpx: Ige abu namihai avoe, “Nasaleta ata Iesu keike no kaovama.” Ige Iesuu loui
    avoe, “Ke dailike ko.” Kateai lousege avuho haiale Diudasi keu keve abuhi lamisi
    ua.
  okv-H: ke mine einge ea, “Dago Iesu, Nazareth embo avo jombure ere ora,” ainge eo,
    “Namora,” ainge ena. (Eto embo Judas amo Iesu harikasi embo ta orohuta heteto
    mihina.)
  tbo-tbo: Ma hi baha hi pa, ‘Yesu, lawa Nasaletagei to bibiheya.’ Ma Yesu i baha
    uyahihi i pa, ‘Tau geka.’ Ma Yudasa tu wigawiya mitehi hi towotowolo.
  mal-C: “നസറായനായ യേശുവിനെ,” അവർ പറഞ്ഞു. “അത് ഞാൻ ആകുന്നു,” എന്ന് യേശു പറഞ്ഞു. അദ്ദേഹത്തെ
    ഒറ്റിക്കൊടുത്ത യൂദാ അവരോടുകൂടെ നിന്നിരുന്നു.
  grc-SR: Ἀπεκρίθησαν αὐτῷ, Ἰησοῦν τὸν Ναζωραῖον. Λέγει αὐτοῖς ⸋ὁ Ἰησοῦς,⸌ Ἐγώ εἰμι.
    Εἱστήκει δὲ καὶ Ἰούδας ὁ παραδιδοὺς αὐτὸν μετ᾽ αὐτῶν.
  bgc-bgc: उननै उस ताहीं जवाब दिया, “यीशु नासरी नै।” यीशु नै उन ताहीं कह्या, “मैए
    सूं।” यीशु नै पकड़वाण आळा यहूदा भी उनकै गेल्या खड्या था।
  khz-khz: Ira gevega-geleto, negetiwato, “Iesu, Nasareta talimana.” Iesu na evaikilarato,
    netiwato, “Talimana au.” Iudas, Iesu elewaato talimana, maki ira ria vonai rugatago.
  deu-TKW: 'Antworteten sie ihm: Jesus den Nazoräer. Sagt er zu ihnen: ich bin es.
    Es stand aber auch Judas, der ihn verriet, bei ihnen.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, tëꞌ Lëꞌ: ―Jesús, bönniꞌ Nazaret, rguiljtuꞌ‑nëꞌ. Jesús
    rëꞌ lequëꞌ: ―Nédaꞌczaꞌ. Zóalenëꞌ caꞌ lequëꞌ Judas, bönniꞌ naꞌ rudödëꞌ Jesús lu
    naꞌquëꞌ.'
  lin-lin: 'Bazongisaki : — Yesu ya Nazareti. Yesu alobaki na bango : — Ezali Ngai
    oyo. Mpe Yuda oyo atekaki Yesu epai na bango azalaki wana elongo na bango.'
  hns-NT: 'Tab oelog bolies: „Naasaaret ke Jiesoe ke.” Tab oe bolies: „Ham baatie.”
    Tjoegalkhor Joedaas oelogke saath thara raha.'
  noa-E: Magbaawai amachdëu, —Maran Jesús Nazaretpierrta jʉr nʉmgui ajim. Ichig magbaawai,
    —Mʉ khabahab ajim ich Jesuu.
  eng-EMTV: They answered Him, “Jesus the Nazarene.” Jesus said to them, “I AM.” And
    Judas, the one betraying Him, was standing with them.
  mib-NT: 'Te ni cacahān de jíín yá: Jesús tēe ñuu Nazaret cánanducú rí. Te ni cahān
    yā: Máá rí cúu. Te Judas, tēe jeē nástúu de ya, suni íne de jíín tée ún.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “नासरतबा ये़सुःन्॥” ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि,
    “खे़ङ्‌ग इङ्‌गाॽएरो॥” खे़न् ये़म्‍मो खुने़ॽ इङ्‌ले़क् के़मे़प्‍पा यहुदाःन्‍नाङ्
    खे़ङ्‌हाॽनु सोरिक् ये़बे़रो॥
  xnj-xnj: Vene vakamyangula, “Yesu Mnazaleti!” Yesu akavajovela, “Nene, ndi mwene.”
    Yuda mweakumung'anamukila yula ayimili bahapo pamonga navu.
  mmx-mmx: La diga vorang i, “Iesu boro Nasaret.” La ne Iesu ga lok, “Nenia vam na.”
    La ne Judas, laradi sosolo arup mo ga tu eburu midi.
  cbr-NT: 'Cacëxun ca —Jesús, Nazaretnu ''icë uni, a cananuna barin —quixun cacancëxa.
    Usaquin cacëxun ca Jesusan atu cacëxa: —''Ëx cana a ''ain. Usai quimainun ca Judas,
    an Jesús atu ''inánti, ax atubë ''iacëxa.'
  tee-NT: 'Chai tajunich: ―Yuchi icpuxcoyau ju Jesús ju amachaka'' Nazaret. Chai ju
    Jesús ajunich: ―Pus quit''inch ju quilapuxcoyau. Ju Judas ju xa''amak''axtakna''
    ix''alact''amintach.'
  eng-LSV: They answered Him, “Jesus the Nazarene”; Jesus says to them, “I AM”; and
    Judas who delivered Him up was standing with them.
  cak-NT: 'Reje'' xqui''ij: Ri Jesús aj-Nazaret, xecha''. Y Jesús xu''ij chique: Ja
    ren ri'', xcha''. Y ri Judas ri nijacho ri Jesús, can c''o-apo chuka'' chiquicojol
    ri winak ri''.'
  pah-NT: '@see-verse:JHN.018.004'
  sja-NT: 'Ãchia p''anaujida: —Jesús Nazaretdepema. Jesupa mãgaji: —Mɨda aji. Judas,
    chi traicionaait''ee bada mama bainɨ̃ baji ma chedap''edaarã ome.'
  xed-xed: 'Ka həŋ mantsa: «Yesu mnda la Nazaret ya ta zbə ŋni,» ka həŋ nda tsi. «Iʼi
    nana,» kaʼa nda həŋ. Ta sladu tsa Zudas ta dzaʼa skwapta ya kay tavata həŋ.'
  glk-glk: 'جواب بدَییدی: «عیسایه ناصری دونبال.» بوگفته: «منم!» یهودایه خائنم اوشأنه
    اَمره بو.'
  mks-NT: 'Já na̱nducú ñehe na̱ cán tu̱hun nu̱ á já na̱cachi na já xi̱hi̱n á: —Ndínducú
    nde̱ Jesús, da̱ ñuu Nazaret —na̱cachi na. —Ye̱he̱ cúú u̱ da̱ ndínducú ndo̱ —na̱cachi
    a. Ta tañu na̱ cán ndáca̱a̱n ri Judas, da̱ na̱ji̱có túhún ñahá cán.'
  gfk-S: 'Di ga babalu be, “Jisas nong me Nasaret.” Io, Jisas ga tange ta di horek:
    “Aiou ie.” (Ma ne Iudas nong ga ter ise Jisas ga tur ter ma di kaia.)'
  bmu-bmu: Qesim eŋgiiga kewö meleŋget, “Nini Jisös Nazaret toŋi mia jaruzin.” Meleŋgetka
    kewö jiyök, “Mia nöŋön.” Judas mamalolo meme azi yaŋön mewöyök yembuk kinök.
  dgz-dgz: Mu garewa anega wane, “Iesu at Nasaret apanewa.” Iesu anega wan, “Ne me
    di,” (Diuda omin apanewa ap mepe den tanam yoniwandin).
  eng-GNV: They answered him, Iesus of Nazareth. Iesus sayde vnto them, I am hee.
    Nowe Iudas also which betraied him, stoode with them.
  zaa-NT: 'Becàbi cą nna ra cą ne: Jesús nu yetsi Nazaret. Làniana ra tè Jesús cą:
    Inte'' bá nua''. Judas, nu beni còntre lani la'' ruthacca''ỹí nna du huą́ lani
    cą.'
  eng-WEBSTER: They answered him, Jesus of Nazareth. Jesus saith to them, I am he
    . And Judas also, who betrayed him, stood with them.
  guh-guh: 'Nexata bajarapamonae jumaitsi: —Jesús raja, Nazaret tomarapijinë, pajaitajë,
    jai bajarapamonae. Jesús nexata jumaitsi: —Xanë rabaja maje, jai. Judas, ponë
    Jesús pijavajabitsaë pecobeyabelia canajetatsi, nanuca bajarapamonaejavata.'
  bon-bon: Teepi jejisi egä, “Cine Yeesu Nasareta cewe biname ne jirngenisi.” Yeesu
    jejemige egä, “Cane age säne.” Pui biname bime sobe cabu cuta Yuuda puga ge, Yeesu
    ne budre tääpume awabayame biname te.
  nhw-BL: 'Huan inijuanti quiilhuijque: ―Tijtemohuaj Jesús catli ehua altepetl Nazaret.
    Huan quinilhui: ―Na niJesús. Huan Judas catli quitemactiliyaya Jesús ijcatoya
    ininhuaya.'
  swh-ONEN: Wao wakamjibu, “Yesu wa Nazareti.” Yesu akawajibu, “Mimi ndiye.” Yuda,
    yule aliyemsaliti alikuwa amesimama pamoja nao.
  wbi-wbi: Pe aveene vakamwamula vakati, “Tukumulonda uYesu uMunasaleti.” UYesu akavavuula
    akati, “Neene” UYuda umwohesi alyimimile palikimo na vaanhu avuo.
  bba-bba: Mɑ bɑ nùn wisɑ bɑ nɛɛ, Yesu Nɑsɑrɛtiɡiiwɑ sɑ kɑsu. Yesu u nɛɛ, nɛnɑ mi.
    Yudɑsi, win dɔmɛ, u yɔ̃ mi, kɑ be sɑnnu.
  eng-KJVCPB: They answered him, Jesus of Nazareth. Jesus saith unto them, I am he.
    And Judas also, which betrayed him, stood with them.
  kgk-NT: —Oroheka Nazaré pygwa Hesu-pe, he'i íxupe hikwái. —Xe voi ko ha'e, he'i
    onhemombe'u-vy soldado kwéry-pe. Ha Judas katu Hesu pyhyharã-pe omombe'uhare ou
    ave Hesu pyhyharã ndive. Onhembo'y ave oĩ-vy upe-py.
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Mo ta Nasareetaa vaidi Yisuunnaraida
    buaakiaunnanoo, tuduu rikioo iva iya tunoo: Mo na aanna ivovee, tiravai. Yutaaso
    Yisuunna nnammutuaiya fai kooyaa inna vitainaraivoono iya tasipama ivaki diravai.'
  cpy-cpy: 'Ikanteeyini irikapaeni: “Naminaminata-tziiri Jesús Kashiyakaaweni-jatzi.”
    Ari ikantzi Jesús: “Naakataki.” Arira itsipatakari Judas pithoka-shitakariri ikaatzi
    pokashita-kiriri Jesús.'
  ekk-PKP: „Kas sa oled Naatsareti Jeesus?“ küsisid nad. „Ma olen,“ vastas Jeesus
    neile. Äraandja Juudas seisis nende hulgas.
  mpx-mpx: Anana hi lahe hi ba, “Yeisu gagama Nasaleta.” Yaka Yeisu i ba, “Nau te.”
    (He Yudasa toto Yeisu i wasaan iyoho to alonau i taltalmilil.)
  wbp-wbp: Yalu-manulu, “Jijaji Najariji-wardingkiki.” Wangkaja-jana, “Ngajunya.”
    Jutujuju yalumpurla-juku karrija.
  luo-luo: Negidwoko niya, “Wadwaro Yesu ma jo-Nazareth.” Yesu nowachonegi niya, “An
    e en.” (To Judas mane ndhoge bende nochungʼ kodgi kanyo).
  nhe-NT: 'Huan inijuanti quiilhuijque: ―Tijtemohuaj Jesús tlen ehua altepetl Nazaret.
    Huan quinilhui: ―Na niJesús. Huan Judas tlen quitemactiliyaya Jesús ijcatoya ininhuaya.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܠܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ.“ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܵܢܵܐ ܝܘܸܢ ܝܼܫܘܿܥ.“
    ܐܘܼܦ ܝܼܗܘܼܕܵܐ ܣܲܦܝܵܢܵܐ ܟܸܠܝܵܐ ܝܗܘܵܐ ܬܵܡܵܐ ܥܲܡܵܝܗ‌ܝ.'
  esk-NT: Taapkua kiuniġaat, “Jesus Nazareth-miu.” Ilaan kiugai, “Uvaŋa taimñauruŋa.”
    Judas-ŋum, aatchuutigitniktuam ilaanik, qichaqasriqsimaniġai tamatkua pakaktuat.
  msb-msb: Nagsabat sinda, “Si Jesus na taga-Nazaret.” Didi, nagsabat si Jesus, “Ako
    siya.” Si Judas na nagatraydor sa iya kaupod ninda.
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Jesús, dsa² chian² Nazaret, báh³ hniah¹² jnieh³
    ―ca¹juúh² dsa² héi². Jøng² ca¹juúh² Jesús: ―Jní² báh³ lang¹² ―ca¹juúh²dsa. Ma²hiúg³
    Judas, dsa² hnai¹² quiah¹² Jesús, jøa³ dsa² jue¹² héi².'
  dso-dso: “ନାଜରିତିୟ ଜିସୁକେ କଜ୍‌ଲୁନି ।” ସେମନ୍‌ କଇଲାଇ । “ମୁଇସେ ଜିସୁ ।” ବଲି ସେମନ୍‌କେ
    କଇଲା । ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଉ ଜିଉଦା ମିସା ସେ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଟିଆଅଇରଇଲା ।
  meu-meu: Idia e haere, eto, Iesu, tau Nasaret. Iesu eto, Lau o ina. Iuda danu, tao-tore
    tauna, idia ida e gini hebou ai
  yva-NT: Wo raura akananto Ai ware, “Yesus, vatano Nasaret, Wepirati reamo akani.”
    Yesus po raura kakavimbe mansai pare, “Vatano wapo akani wepi Risy.” Yudas, vatano
    po Yesus amavun, teto marijat no naije.
  dgc-dgc: “Ti Jesus a taga Nasaret,” kagi de. “Ey sakén ngani dén ye,” kagi ni Jesus.
    Kaguman du sundalu ti Hudas.
  zpm-NT: 'Pquiab zho, rëb zho: ―Meṉ Nazaret ne lë Jesús, meṉ co ziaadguib no. Dzigo
    rëb me: ―Naa nac meṉ co, teḻ me ziaadguib to.'
  hix-NT: Txesusu, Nasarye honotho, amna nehoryaha, ketxkon hatà. Noro uro ha, kekon
    hatà. Àto nehxakon hatà, Xuknasà, ahohsonye ymo. Àhyawonye rma nehxakon hatà.
  sim-sim: Karem or silirik limu mbara, �Nir Jisas Nasaretik fehendan nimu lasaranduwa.�
    Urik ormu mbara. �Wa, anira.� Judas er nga lihi nindik siri ri.
  npi-ULB: तिनीहरूले उहाँलाई जवाफ दिए, “नासरतका येशूलाई ।” येशूले तिनीहरूलाई भन्‍नुभयो,
    “म उही हुँ ।” उहाँलाई विश्‍वासघात गर्ने यहूदा पनि सिपाहीहरूसँगै उभिरहेको थियो
    ।
  cgc-cgc: Sabat danen, “Jesus na taga-Nazaret.” Ambal Jesus ki danen, “Yaken ni.”
    Judas na traydor anen man dya na gatindeg duma ta mga ittaw na gangita ki Jesus.
  tim-tim: Hain dâmbo hin dâyi, “Nen âmâ Yesu Nasarete gâtŋe yâkgât kulâgâten.” dâyi.
    Hain dâmbiâ hin makyeŋgiep, “Amâ nâ ire.” dâep. Akto Yudasi halop hogogo luâk
    hutyeŋân kilep.
  yor-yor: Wọ́n sì dá a lóhùn wí pé, “Jesu ti Nasareti.” Jesu sì wí fún wọn pé, “Èmi
    nìyí.” (Àti Judasi ọ̀dàlẹ̀, dúró pẹ̀lú wọn).
  wos-wos: Wungi wakwexékéndéka di wa, “Nasaretna du Jisaska nani hwaké.” Wungi wandaka
    dé Jisasré mama duka hwekwa du Judas dé di wali té. Téndéka wandaka dé Jisas wa,
    “Wuni andu.” Wungi wandéka roo hu hu ye di héfambu xakri.
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Jesu Nazared̶ebemada.– Jesuba jarasia: –Mʌ̃da idjía.–
    Maʌ̃ne Juda, Jesu jidabiya b̶ʌra ãdjirã ume b̶asia.'
  eng-F35: They answered Him, “Jesus the Natsorean.” Jesus says to them, “I am he.”
    (Now Judas, His betrayer, was also standing with them.)
  ind-ind: Jawab mereka, “Yesus, orang Nazaret.” Kemudian Yesus berkata, “Akulah Dia.”
    (Yudas juga berdiri di sana bersama rombongan itu.)
  pes-OPCB: 'جواب دادند: «عیسای ناصری را!» عیسی فرمود: «من خودم هستم!» وقتی عیسی این
    را می‌گفت یهودا نیز آنجا ایستاده بود.'
  mpt-mpt: i baabaniba Ni Yesuse Nasalet bib sak eta hen tebuobo gesiba e baabenea
    Banetabo ge baabesebe. Yudase Yesuse komokwali dobyebio naka esa i baka bietabe.
  ssx-ssx: Koto leeke handa mo haliwekima꞉ ipika꞉ pi hombo peaaso alota꞉ Mo hande
    Na꞉sa꞉tete hali Yesu wei mea epoma꞉me lemekeme. Ipikana꞉ma꞉ alota꞉ Koto halita꞉
    I̱ dota꞉ leekeme. Hande Yesu a꞉nda꞉ lombeeke hali Diudasita꞉ mo haliweki ame̱le̱
    apa꞉tao hayekeme.
  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, Jesu inɛi Nɑzɑrɛtiui ɑ̀ wɑɑ dɛdɛ. Ŋɔi Jesu í ni, ɑmui
    ihɛ̃ mɛɛ. Wee Zudɑsi inɛ iyi ɑ́ zɑmbɑɛu, wɑ leekĩ bɛ ɑŋɑò ŋɑ ɑjɔ.
  gaq-gaq: ମେଇଂ ବାସଙ୍ଗ୍‌ ଆର୍‌କେ “ନାଜରିତିୟ ଜିସୁକେ ।” ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍‍ଆ ଆତେନ୍‌
    ରେମୁଆଁ ।” ବିସ୍‌ବାସ୍‌ଗାତ୍ ଜିଉଦା ମେଁ ଏତେ ତୁଆଁ ଲେଃଗେ ।
  gof-RNT: Entti zaaridi, “Naazirete Yesuusa koyoos” yaagidosona. I zaaridi, “Taani
    Yesuusa” yaagis. Yesuusa aathi immida Yihudi yan enttara eqqis.
  unx-unx: “ନାଜ୍‌ରେତ୍‌ରେନ୍‌ ୟୀଶୁକେ” ମେନ୍ତେକ କାଜିରୁହାଡ଼୍‌କିୟା । ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌
    ତାନିଙ୍ଗ୍‌ ।” ଆଡଃ ୟୀଶୁକେ ସାବ୍‌ରିକାନିଃ ଯିହୁଦା ଇନ୍‍କୁଲଃ ତିଙ୍ଗୁଆକାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Loko lokago, keza Nasalete ve Izesunimamú vitagá noune liki likago, Izesú
    nene nezama imane nouve loko lo kimimó. Loko lokago, amimika li ve Zutá nene holúikú
    minake,
  lcm-lcm: Na kila ngenget ia ta, “Iesu le Nasaret.” Na kala antok iria ta, “Nau kana
    vang nia.” Iudas, vo alis suai ang ania, katapo tung ve ria.
  aer-aer: Itne angkeke, “Anwerne kwenhe untheme Jesus Nazareth-arenyeke.” Jesus akenhe
    itneke angkirtneke, “Yewe, Ayenge kwenhe.” Judas anteme thultye areyenge apurte
    tnetyame nhenge re Jesus itneke imernetyeke itne renhe arntwirrketyeke.
  qvc-NT: 'Paykunaqam nirqan: —Jisus Nasaritmanda kaqtam maskaykanillapa, nishpa.
    Chaymi Jisusqa nirqan: —Noqam kani Jisus Nasaritmanda kaqqa, nishpa. Kanan chay
    suldadukunapa pullanmi chay intrigakuq Judasqa karqan.'
  tgl-ULB: Sumagot sila sa kaniya “Si Jesus ng Nazaret.” Sinabi ni Jesus sa kanila,
    “Ako iyon.” Si Judas, na siyang nagkanulo sa kaniya, ay nakatayo rin kasama ng
    mga sundalo.
  cbs-NT: 'jabun achi beaibun betsan Jesús kemakin: —Jesús Nazaret anuadan— akaya
    Jesúsun ana yuikin: —Jabia en eaki— jatu waya Judasin jatu achimai kai jawaidakain
    ma jabe niken'
  xtm-NTPP: 'Te ni ka ndakone''e de: ―‍Tee kúu Jesús ñuu Nazaret ma ―‍ka kuu de ka
    jiña''a de. Jesús ma, jiña''a ya: ―‍Saña kúu ―‍kúu ya jiña''a ya. Te Judas tee
    yikuu ke''en‑su''va ña''a ma, suni ni iyo de yukan ne''un ñayii ma.'
  nnq-nnq: Nabenia ngabannyangula, “Yesu jwa ku Nazaleti!” Yesu ngabalengela, “Nganenga.”
    Yuda ojwa akanng'aluka Yesu, akiba ajemite penia pamwe nabo.
  bao-NT: 'To biro cʉ̃ ca ĩi jãiñaro: —Jesús, Nazaret macʉ̃re jãa ama —ĩiwa. To biro
