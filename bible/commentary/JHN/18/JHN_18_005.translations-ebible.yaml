    piyara ragidai mu paunamugu uburawa.'
  nko-NT: Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Yesu Nasaretyin amʋ.” Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mɩ́
    nɩ́.” (Yuda amʋ́ʋ́ ɔdɛ mʋ lɛ há ámʋ ɛ́ lɩ́ɩ́ amʋ́ wá ɩnʋ.)
  bsn-NT: To bajiro ĩ yirone, —Jesús Nazaret macagʉre macaja yʉa —ĩre yicʉdicama ĩna.
