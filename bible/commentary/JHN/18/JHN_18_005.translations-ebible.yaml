    sundalu.
  tel-2017: వారు “నజరేతు వాడైన యేసు” అని జవాబిచ్చారు. యేసు వారితో, “నేనే ఆయన్ని” అన్నాడు.
    ద్రోహంతో యేసును పట్టించిన యూదా కూడా ఆ సైనికులతో నిలుచుని ఉన్నాడు.
  hat-BSA: 'Yo te reponn Li: “Jésus, Nazareyen an.” Li te di yo: “Mwen menm se Li”.
    Judas osi ki t ap trayi Li a, te kanpe avèk yo.'
  top-NT: '―Jesús xalac Nazaret ―takálhti̱lh. ―Aquit namá. Acxni ca̱huánilh: “Aquit
    namá”, xlacán tatatampú̱xtulh y tatama̱chá ca̱tiyatni. Judas hua̱k ixca̱cxilhma
