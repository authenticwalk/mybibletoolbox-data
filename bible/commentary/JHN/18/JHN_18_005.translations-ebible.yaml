    kelip ko. Kale Judas, dupkem daalan o agan-be iyo waasi dinan-kalin tinum iso
    tal mo-silipta ko.
  piu-2006: Tjana watjaṉu, “Yiitjuku, Natjaritjanya ngurraraku.” Yiitjulu tjananya
    watjaṉu, “Ngayuluṉa ngaatja ngaranyi.” Tjuutatjanya tjanala tjungu ngarangi Yiitjunya
    nyunytjura nintintjaku.
  poh-NT: 'Jeꞌ aj wili xquikꞌor reh: «Reꞌ hoj cꞌahchiꞌ kasiqꞌuim i Jesus reꞌ ribihnej
    chi aj Nasaret, nqui take. Reꞌ Jesus jeꞌ wili xikꞌor queh: «Reꞌ aj woꞌ hin ruꞌ,
    nqui queh. Chi quixilac take xibirinic reh kꞌoric xikꞌor i Jesus reꞌreꞌ, wilic
