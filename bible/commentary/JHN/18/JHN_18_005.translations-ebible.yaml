    kera kau siana sa Disas nai, nia ka uu lau gu 'i seeri fai kera.
  ukr-1871: 'Відказали Йому: Ісуса Назорея. Рече їм Ісус: Се я. Стояв же й Юда зрадник
    Його, з ними.'
  apz-apz: Ose ulohonɨngkahonɨngki hofɨko ulɨmentohofi, Nakwo Jisas Nasalet mtaꞌango
    sohuneꞌno tɨpeelokuhwono. Ose ulahonɨngkofi Jisas ulɨmento, Ngko olo huhwoꞌnyoho.
    Ose ulɨmentisofoho. Jutas oso aꞌamu Jisasɨmneꞌno tokoyoꞌofo yone sohwo oso aꞌamu
    huhwo sohwanji humohumantisofoho.
  yon-yon: Kwane, yimbed “Yesu Nasaretman anduwed.” ande inanduniwen. Ambodangoonman
    Yudas kuu yi aom kuyaom kuu yeyiib doreen. Kwanandiiwe, Yesumbed yedmoon, “Ne
    kei.” andoona,
  poi-NT: 'Nɨmyajpa jém policía: —Jém Jesús, jém Nazaretpɨc. Jesɨc Jesús iñɨ́máy:
