    يَ مَ.
  jpn-1965: 彼らは、「ナザレ人イエスを。」と答えた。イエスは彼らに「それはわたしです。」と言われた。イエスを裏切ろうとしていたユダも彼らといっしょに立っていた。
  fra-SBL: 'Ils lui répondirent : « Jésus de Nazareth. » Jésus leur dit : « Je suis
    lui. » Judas, qui le livrait, se tenait aussi avec eux.'
  yka-yka: Paˈinde, “Piha kami si Isa, aˈa amban lahat Nasaretin.” “Aku ne hep,” paˈin
