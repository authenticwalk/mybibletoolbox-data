    nguꞌ, nu Judas nu cua ndyujuiꞌ cresiya jiꞌi̱ Jesús jiꞌi̱ nu nguꞌ xñaꞌa̱ biꞌ.
  bqc-SIM: 'Aa wèwà aa mɛ̀: Yesu Nazalɛtiɛ. Ɔ̃ a ònɛ́: Mámɛ má aà ũ. Yudasi
    bↄnkpɛdepi kúńnↄ.'
  tcz-CHONGTHU: Amahon adonbut'un, “Nazareth khoa kona hungkon Yeshua chu kahol'u
