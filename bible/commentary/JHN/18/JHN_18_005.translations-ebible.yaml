  san-ORI: ତେ ପ୍ରତ୍ୟୱଦନ୍, ନାସରତୀଯଂ ଯୀଶୁଂ; ତତୋ ଯୀଶୁରୱାଦୀଦ୍ ଅହମେୱ ସଃ; ତୈଃ ସହ ୱିଶ୍ୱାସଘାତୀ
