    hi̱ˉ gaꜙngëëꜗ Jesús kihꜗ dsaˉ heꜘ.
  kmu-kmu: HigeꞋya kenonaꞋa mage huꞋya hae “Nasaleti Yisasife ati-yeta neꞋone.” huꞋya
