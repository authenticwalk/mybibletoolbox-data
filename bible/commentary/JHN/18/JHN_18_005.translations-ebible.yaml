  wuv-wuv: Rona ware, “Jesus, mei Nazareth.” Jesus na ware, “Yau, hia.” (Ma Judas,
    mei i aloia, na ufipui a'a ro'ou yei.)
  quf-NT: 'Paykunaqa niran: —Nazaretmanta Jesusta nir. Jesusqa niran: —Nuqami kani.
    Chaynu Jesús “Nuqami kani” nitinqa, ikiman tukushaq nir tukuynin pachaman rataranllapa.
    Judaspismi chaypi pullanllapa karan.'
  yuw-yuw: Inuna yu yogung, “Nonu Yesu Nasaretma worocha yabing tebamon.” Inuya Yesuho
    inogoc, “Nocu ngoroc.” Yudas yu wömai ihorocgon tawa amnaot wocin idoc.
  hus-NT-1971: 'Toc’tsinchic: ―A Jesús Nazaretib. A Jesús in toc’tsiychic: ―Nana’
    ojni’ ja’its. Ani taja’ c’uajat c’al an yac’ualchic a Judas axi ne’ets quin tsinat
    bina’ a Jesús.'
  med-med: Wote, wu nimbʉ ndi, punt rok nʉk mel, “Nasaret wu Jisas,” nʉtʉng. Jisas
    ndi, punt ropa nimba mel, “Na ya mor ei ka!” nitim. Jisas ruk murum wu Juras ni,
    kunda ila morung.
  bch-bch: Ta tikoli ele posanga bedane, “Iesus Nasaret aea.” Ta ikeo pagid, “Gau
    eine Ei.” Be Iudas, eaba toa iuangga idol Iesus ga idae bagedeai, ei pade imadmadid
    toman ngan gid.
  cco-NT: 'Jo̱baꞌ cañíiˋ i̱ dseaˋ do quiáꞌˉ Jesús jo̱ cajíñꞌˉ: —Jesús i̱ seengˋ fɨˊ
    Nazaret ꞌnéngꞌˋnaaꞌ. Jo̱baꞌ cañíiˋ Jesús quiáiñꞌˉ do jo̱ casɨ́ꞌrˉ dseaˋ do: —Jnea˜bɨ
    dseaˋ íˋ. Jo̱ ie˜ jo̱ dob quíingꞌ˜ Judas Iscariote jee˜ i̱ dseaˋ i̱ caguilíingˉ
    tǿøˋ Jesús do.'
  deu-1951: 'Sie antworteten ihm: Jesus, den Nazarener! Spricht Jesus zu ihnen: Ich
    bin es! Es stand aber auch Judas, der ihn verriet, bei ihnen.'
  alq-ALGNT: '“Jesos, Nazaret ka odjidj,” ogi iji nak8e8ajiigon. Jesos dac ki ikido:
    “Nin mada Jesos.” Judas dac, 8in ka mamijimadjin Jesosan, tajigaba8iban ke8in
    ka iji okogaba8inipanin cimaganican acitc ini naben ka kana8endaminipanin kitci
    aiamiemigi8amini.'
  ixl-NNT: 'As ech tal veꞌt chajnaj ileꞌ: —Nu kuchuk u Jesús, u aa Nazaret,— tiꞌk
    chajnaj. —Ineꞌ,— tiꞌk Aak. As antik u Judas uvaꞌ kꞌayin u Jesús molonik tibꞌ tukꞌ
    chajnaj.'
  boa-NT: 'Áánélliihyée nééme dííbyeke: —Muha Natsarée múnáájpi Jetsóoke ménehcóhi.
    Áánélliihyée neébe: —Oo muurá diíbye. Téijyúu diityé pañe diibye Jóóda dííbyedívú
    méénútsóiíbye.'
  etr-etr: Amala nabasebegi, ilia ema säla obëgësalea, Nilïada Nasalese dolö Yesu
    hogola misila säi. Amalebe, Yesuea ilima säla obëgësalea, Amoda nemelëla säi.
    E hololölo Yudasa amoge ilibalä misi nelo.
  quh-NT: 'Paycunataj cuticherkancu: —Nazaret llajtayoj Jesusta, —nispa. Jesusri nerka:
    —Noka cani, —nispa. Jaywaycushaj Judasri jap''iycojcunawan sayasharka.'
  kwi-kwi: 'Uspane ussa sɨnkaara: —Jesústa, Nasaret pɨpulura uzmikasha, saimtumakpas.
    Jesúsne kaiznara: —Na ish. Judasne, ussa chɨhkamtumikane, uspakasa wanmakta.'
  agm-agm: Ko saundatɨ nunjesɨhɨ amɨ kiya koai wihoaagɨha saundawaatopo. “Nyahɨ Jisaasiho
    Nasaaretɨhandaahapɨhopɨ daahaayo,” undawaatopo. Saundauhɨ amɨ Jisaasiho kiyai
    saundataase. “Nɨnɨ kɨmɨkonɨne,” undataase. Aihɨ Judaasiho Jisaasihoai tiwɨtaatɨwɨhiyai
    nusepaasɨho sapɨhɨ tunnɨwɨ yahwɨnohiyɨhiyaisatunɨ tingaatɨhaisahiyaisatunɨ bitondaise.
  ubr-ubr: Osi siyafotai siyau, “Iesu Nazareth emon.” On iyafotes iyau, “Yau min atonio.”
    Judas kaseirotin min mat nan sitatawar.
  tsw-NT: Reve a̱ usu, “Yesu za va Nazara.” A̱vu u damma le, “A̱mu ɗaɗa Yesuꞌu!” (Yahuza
    za na wina niyi, shi ta̱ mishin ne ele.)
  cax-NT: 'Auqui namatü: —Iyoti Jesús, naqui auqui Nazaret. —Abu ta arrüñü —nanti
    Jesús ümoma. Arrti Judas, naqui ñapabentecarrü anancati acamanu ichepema.'
  aia-aia: Miraau o'ani, “'Ia Jisas ni Nasaret.” Mia Jisas 'a o'ani, “Nei nauni.”
    Mana'i 'ohasi, 'ia Jiudas 'a ura ro'u moi beiraaui sae hehei'oi.
  srp-1865: 'Odgovoriše mu: Isusa Nazareæanina. Isus im reèe: ja sam. A s njima stajaše
    i Juda koji ga izdavaše.'
  agt-agt: “A ya Hesusen taga Nasaret,” kunda. “A iyak haman,” kunna hapa tekid. A
    nakihebing hapa tekid i Hudas nga nangitalaba tentu.
  lug-lug: Ne baddamu nti, “Tunoonya Yesu Omunnazaaleesi.” Yesu n’abaddamu nti, “Ye
    Nze,” Yuda, eyamulyamu olukwe, yali ayimiridde nabo.
  yby-yby: Loko liyoko, lemoya Naseleti we Jisesidamu ohu nojune liki layoko, Jisesimamo
    nemo maya minobolae loko liyoko, mimi ibo we Judasi maya luwawanipou nedanaki
  heb-heb: ויענו ויאמרו את ישוע הנצרי ויאמר אליהם ישוע אני הוא וגם יהודה מוסרו עמד
    אצלם׃
  mpp-mpp: Uwayeleme yengi yanguc miibong, “Yesu Nasaret-hocni, ye basackegabeleng.”
    Inguc mibong Yesudi yanguc miwec, “Yogo na hocne, na gagabachac.” Aime Yudas ye
    Yesu mudockenale, yengele hewacka domawec.
  apb-apb: '@see-verse:JHN.018.004'
  san-TEL: తే ప్రత్యవదన్, నాసరతీయం యీశుం; తతో యీశురవాదీద్ అహమేవ సః; తైః సహ విశ్వాసఘాతీ
