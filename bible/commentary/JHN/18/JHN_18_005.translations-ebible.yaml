    areareyei ape, lowe mase teiteye.
  myy-myy: 'Ito ĩ yijare: —Jesús Nazaret gagʉre ãma gʉa, yicã ĩna. Ĩna ito yija tʉocõri:
    —Ĩti ña yʉ, yi cʉdiquĩ Jesús. Ĩna rãca ñaquĩ Judas, Jesure oca menirʉ cʉni.'
  trc-NT: 'Ga̱a ne̱ cataj nij soꞌ rihaan soꞌ a: ―Nanoꞌ núj man Jesús síí cavii chumanꞌ
