  urd-urd: उन्हों ने जवाब दिया, “ईसा नासरी को।” ईसा ने उन्हें बताया, “मैं ही हूँ।”
    यहूदाह जो उसे दुश्मन के हवाले करना चाहता था, वह भी उन के साथ खड़ा था।
  hot-hot: Ma thêlô enaŋ, “Yisu anêŋ Nasalet.” Ma yani hanaŋ, “Ya êŋ êntêk.” Judas,
