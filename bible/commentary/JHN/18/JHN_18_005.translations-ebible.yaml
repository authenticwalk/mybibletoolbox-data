  mle-mle: “Jisasak, adi Nasarit tipa kidik kwakinadiyan,” wakuw, ata wadaad. “Wun-adiwun,
    adi kwaki-gwuradi duw,” Jisas dayak ata wadidiy. Aw adi Juwtas, dikim dikidiy
    mama nib tabaam takadi duw, dibab alim tad dayawa rasin nakamwiyib.
  shp-NTPO: 'Jatian jabaon yoikana iki: —Ja Nazarethainoa Jesús benai riki noa —akin.
    Jatian jato yoia iki: —Ea riki —akin. Jatian jan jato yatanmai Judas jain jato
    betan iká iki.'
  aom-aom: 'Rahuo naharujëjamu uavareje: Iesu Nazareth rajoho naharuëjo. Naharuëjamu
    uëvadeje: Ëuvaruje aho iae na aviae jevajëjo. Röhu Iesuni hiruëmade aho Judas
    jabuꞌo gemu mae namijadeje.'
  geb-geb: Mbe ana ŋgarkarav khaŋ nzuai, “Nza Nasaret guma Zisas ndi gari.” Zisas
    mbara khaŋ mbe nzuai, “Gura khare.” Zudas, ana ndi mbe farve ga sui guma, ana
    mbe phorga thɨgap ki.
  eng-WYCLIFFE: Thei answeriden to hym, Jhesu of Nazareth. Jhesus seith to hem, Y
    am. And Judas that bitraiede hym, stood with hem.
  bsj-bsj: cin ciya co “Yeesu bwe najanret.” Yeesu yicii, Inmo.” Yafuda niwo neken
