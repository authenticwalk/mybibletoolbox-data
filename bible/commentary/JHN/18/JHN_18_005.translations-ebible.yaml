  awb-awb: Insensabe anebahroo úwara sega wensabé, Sísa Néhsara suwahpeqte ánínsábé
    anebahrúne uwana Sísaga sensabé, Íné we uge úwe. Súrása, Sísane naruo koweriro
    anínseq mitaq iriwe míówe.
  gdn-gdn: '“Nu ka Iyesu, tawana Nasareta apunai ki e kwaenepemei.” Mu inako tagubu
