  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤏᤠᤛᤖᤋᤒᤠ ᤕᤧᤛᤢ᤺ᤴ॥” ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤧᤱᤃ ᤀᤡᤱᤃᤠ᤹ᤀᤣᤖᤥ॥”
    ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤂᤢᤏᤧ᤹ ᤀᤡᤱᤗᤧᤰ ᤁᤧᤔᤧᤵᤐᤠ ᤕᤜᤢᤍᤠ᤺ᤴᤏᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤕᤧᤒᤧᤖᤥ॥
  mie-NT: 'De nī ncāhān ndá dē jíín yā: Jesús tēe ñuū Nazaret. De nī ncāhān yā: Maá
