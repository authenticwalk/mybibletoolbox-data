    upe.'
  kmh-kmh: Aŋgek aŋgyak, “Jiysis, bi Nasaret nimb ak aŋgyak.” Aŋgey aŋgak, “Bi kun
    ak mey yand biy aŋgak.” Aŋgak won kun ak, Jiwdas kiy yip kun siŋak mindek.
  ukr-ONPU: 'Вони відповіли: ―Ісуса з Назарета. Тоді Він сказав: ―Це Я. Юда, котрий
    Його зрадив, також стояв із ними.'
  emi-emi: Laghe liula me laghe uela va, “Ami paepae Iesu aNasareti ia.” Me Iesu ghe
    uela va, “Aghi oia.” Jiudas, ia o ghe tau lao sio Iesu, ghe tiitingina teeila.
  nay-nay: 'Kar werentun ityan, Jesuse Nazarethald: yarnin itye Jesuse, “Jesuse ap
