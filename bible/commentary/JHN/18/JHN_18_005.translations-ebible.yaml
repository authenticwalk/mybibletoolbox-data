    leakeꞌ.'
  juy-juy: ଆନିଞ୍ଜି ଜାଲଙେଞ୍ଜି, “ନାଜରିତ ଜିସୁନ୍‌ଆଡଙ୍‌ ।” ଜିସୁନ୍‌ ଗାମେନ୍‌, “ଞେନ୍‌ ଆନିନ୍‌
    ।” ଅଙ୍ଗା ଜିଉଦା ଜିସୁନ୍‌ଆଡଙ୍‌ ବନେରାଞ୍ଜି ଆସିଲୋଙ୍‌ ସୋରୋପ୍ପାୟେନ୍‌ ଆନିନ୍‌ ନିୟ୍‌ ତେତ୍ତେ
    ଆନିଞ୍ଜି ସରିନ୍‌ ଆତନଙ୍‌ ଡକୋଲନ୍‌ ।
  for-for: 'Piyama ibigaogini igeba: Isu Nasareti kumatasa yagaragawe, untawe. Piya
