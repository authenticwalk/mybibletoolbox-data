    tiuꞌutátuiireꞌesin, aꞌúu pu huáꞌa jamuan aꞌutéveecaꞌa ɨ́ xantaaruꞌu.'
  zpu-NT: 'Naꞌll lle akeꞌ Leꞌe: —Jesús beꞌnn Nazaret. Naꞌll goll Jesúsenꞌ leakeꞌ:
