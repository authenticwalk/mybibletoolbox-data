  otn-NT: 'Nu̱''ʉ yø ja̱''i̱ p''ʉya, bi ''yɛ̱mbi̱: ―Dí hongähe ra̱ Jesús nu̱na̱ ra̱
    mmɛ̱ngu̱ Nazaret. Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Go guecä masque guí honjʉ.
