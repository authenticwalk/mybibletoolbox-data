  gof-ENT: ኤንቲ ዛሪዲ፥ «ናዚሬቴ ዬሱሳ ኮዮስ» ያጊዶሶና። ኢ ዛሪዲ፥ «ታኒ ዬሱሳ» ያጊስ። ዬሱሳ ኣ ኢሚዳ ዪሁዲ ያን ኤንታራ
