  bzj-bzj: Dehn ansa ahn seh, “Wi di luk fi Jeezas, weh kohn fahn Nazaret.” Jeezas
    seh, “Da mee da hihn.” Joodas, weh mi sel ahn owt, mi deh rait deh di stan op
    wid dehn.
  chk-chk: Ra pölüeni, “Jesus seni Nasaret.” Jesus a üreniir, “Ngang ätewe.” Iwe,
    Jutas, ewe chon afangamä a pwal ütä rer.
  ssd-ssd: 'nane ndek nu sanaig: Sine Nasaretnu taŋgo Yesus sota proweg ŋginaig le
    ye nuŋge ŋgina. Kupet taŋgo Yudas nu mata kame mbal ndoŋ taŋge tiŋ minna.'
  acr-TNT: 'Rique xquicꞌul uwach: —E Jesús ri aj Nazaret —xechaꞌ. Ri Jesús xubiꞌij
    cꞌu chique: —In riꞌin —xchaꞌ. Yey ri Judas, ri cacꞌayin re, cꞌo chiquixoꞌl ri
    cacaj caquichap bi ri Jesús.'
  rop-rop: En deibin tok, “Det men neim Jisas brom Nesareth.” En Jisas bin tok, “Wal
    Mi na im.” Wal Judas bin deya jandapbat garram detlot solja en blijiman wen deibin
    askim Jisas.
  mee-mee: Na keke ale roma, “Mangng ka ella te Iesus e ngae Nasaret.” Nae Iesus ke
    role roma, “Iau a i.” Bae Iuras, a i agau e umma ta ulonge Iesus ta kamareame,
    ke meisinsi kala nge ri nga inaeala bole.
  dif-dif: 'Tanali nunkangu kalabana wonti: „Jesus Nazarenala.“ Jesus tanangu jatana
    wonti: „Ngani Nauja nganai.“ Ja bakana Judas, nulu nina wontawontana wonti, tanangunto
    terkana wonti.'
  gam-gam: Djika kambono embe dji, no Nasaret iwa Jisas ge pille kuro wonmon we dji.
    Djimaka Jisas embe dji, na wale moro we dji. Una merke wo moi al ge Judas, Jisas
    i kundayem una aunda iwa ge une para pakna aike aglo moi.
  nou-nou: Edo umo awodo setiri ungo mi mina sisera, “Iesu Nazareth nati embo.” Edo
    ungo awa setero Iesu mi mina sisira “Namone embo awa ra.”
  mqb-NT: 'Ta gak munok bay, tə mbəɗahan apan, ta wa: «Mə pəlay Yesu sə Nazaratu ata
    awan!» Yesu a jan atan: «Nen həna!» Yudas, ɗo sə njəkan uda anà Yesu ata ɗukwen,
    winen mə tavay a pə kərtek a tu ɗo ataya awan.'
  ape-B: Ali amam hakli, “Apak maulimu Jisas douk nanaki wabul Nasaret uli.” Wakuli
    Jisas nakli, “Yek douk enyudak wo.” Anudak Judas douk nagilapam Jisas umu huhwanu
    hunak honu nugak uli douk nanam heyotu.
  grc-F35: Ἀπεκρίθησαν αὐτῷ, «Ἰησοῦν τὸν Ναζωραῖον.» Λέγει αὐτοῖς ὁ Ἰησοῦς, «Ἐγώ εἰμι.»
    (Εἱστήκει δὲ καὶ Ἰούδας, ὁ παραδιδοὺς αὐτόν, μετ᾿ αὐτῶν.)
  cav-NT: —Sareya tuque ecuana Jesús Nazaret juque. —Idya ique, —jadya tuna Jesúsra
    acuare. Judas, tuque inamerequi juyaquetu tuhuadya jucuare tuna jadya quisaratiyaju.
  kgp-NT: 'Kỹ ag tóg ti mỹ: “Nazaré tá ke ẽn ve sór ẽg tóg mũ,” he mũ. “Jesus vẽ mỹr,”
    he ag tóg mũ. Kỹ Jesus tóg ag mỹ: “inh hã vẽ,” he mũ. Hã ra Judas tóg ag mré kãtĩg
