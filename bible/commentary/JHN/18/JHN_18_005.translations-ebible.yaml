    di wonlohvna ungundmba.
  mca-mca: 'Hekhewe''en qa yeku''ƚ: —Pa'' Jesús, Nazaret ƚeiƚe''.— Jesús qa yit''ij:
    —Yakha'' inek.— Qa ka'' Judas, kakha'' t''ihinij ha'' Jesús, i''nji''teje''m hekhewe''en.'
  tzo-TZC: 'Jech laj stacꞌ ti stuquique: ―Jaꞌ ti Jesús ta Nazarete ―xutic. Ti Jesuse
