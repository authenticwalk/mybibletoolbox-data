  heb-heb: ויען אותו ישוע אם רעה דברתי תנה עד כי רעה היא ואם טוב מדוע תסטרני׃
  mpp-mpp: Inguc mime Yesudi bafaliyelu yanguc edowec, “Na yowa sowacne monic migabacka,
