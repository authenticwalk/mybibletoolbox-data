  npl-NT: 'Jesús okinankili: —Tla onikijto itla amokuali, techili. Pero tla onikijto
    tlan milák, ¿tleka techixtlatsinia?'
  bgg-bgg: Isu è aishii chang, “Gu è nyie magungde asi pha yao arone, ichiih um pha
    zab shii yao bo ji ne nyie. Jishii gu è nyie yao pha ji ne gu izai yao arone,
    na gu shii nyie rek ne phey phlei?”
  eng-TCENT: Jesus answered him, “If I have spoken wrongly, testify as to what was
    wrong; but if I have spoken well, why are yoʋ hitting me?”
  eng-BSB: Jesus replied, “If I said something wrong, testify as to what was wrong.
    But if I spoke correctly, why did you strike Me?”
  cpu-NT: 'Jakanakeri Jesús, ikantanakeri: “Tzimatsirika kaariperori noñaavaitakeri,
    pinkantenaro tsika otzimi. Aña okaratzi noñaavaitakeri kameetha onatzi. ¿Opaitama
    pipasavorotantanari?”'
  san-ASM: ততো যীশুঃ প্ৰতিগদিতৱান্ যদ্যযথাৰ্থম্ অচকথং তৰ্হি তস্যাযথাৰ্থস্য প্ৰমাণং
    দেহি, কিন্তু যদি যথাৰ্থং তৰ্হি কুতো হেতো ৰ্মাম্ অতাডযঃ?
  tac-NT: 'Esúsika regá nejele: ―Ne se''winá charigá aniákó, ruwígó churigá ko. ''Láchigo
    ''la bijchiá kágobá napu aní ne. ¿''Lige chonigá wejpápaché mué ne''chí?'
  eng-WEBPB: Jesus answered him, “If I have spoken evil, testify of the evil; but
    if well, why do you beat me?”
  gfk-H: Iesu ga balu ia bia, “Ing bia iau ta tangai tiga linga i ronga, io, u na
    ianga palai utana. Ing bia iau ta tangai ra tutuna, io, u pasar iau warah?”
  viv-viv: Yesu gigayo, “KaꞋi gagahe koyona digo, gavadi yaku koyona au unahawavemogatala
    kaliva matadiya. Tu kaꞋi gagahe yamumuna amine, gavadi-yo uluꞋatugeku?”
  yao-yao: Che Yesu ŵaasalile, “Iŵaga mechete yangalumbana, nlosye changalumbana cho
    nambo iŵaga mechete yambone ana nkuumbutila ichichi?”
  tgp-tgp: Iesu mo r̃aramia mara, “Vara na vere te hinau mo sopo tataholo o verea!
    Pani vara mo vono, mata sava ko vojaiau?”
  auc-NT: Ante äñongä Itota wæætë, —Botö wënæ wënæ änïmo ïmo baï bitö botö wënæ wënæ
    änïnö ante, Æbänö ï, ante apæ̈nebi ëñëmoe. Wæætë edæ näwangä ante apæ̈nebo ïninque
    bitö quïnante botö ïmote tæi tamömipæ̈æ̈, angantapa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meeteta, “Nige beyagi niɡ̶ijo igegi, enice anikeenitiwa
    ica ibatiigi. Pida nigele niɡ̶ijo igegi, igatime leeɡ̶odi madabakeni?”
  bmh-bmh: Yesus nug koli du go aureun, “Iz ze polumaremin zob, ein polu ze memin
    aba duailel e awaren. Bo, iz petak ze mem aba, na iz einen sibe ebu iwem?”
  ctu-BL: 'Jesús tsi'' jac''be: Mi jontol chuqui tsac subu, tsictesan c jontolil.
    Mi weñʌch chuqui tsac subu, ¿chucoch ma'' poch''iñon? che''en.'
  meq-meq: 'Yesu a gwaɗay a ndo niye: «Kə ge na tsik wu nakə lele bay aye na, ɗa ha
    wu nakə na tsik lele bay aye. Taɗə na tsik lele na, ka kəɗ ga hərwi mey?»'
  noa-H: Magbaawai deeu chi Jesús garmua, —Mʌ k'aigbata hiek'atarr k'ai, mʌrʌg jaaubá
    hajim hanʌm, k'an gaaimua mʌ mag k'aigba hiek'abar. Pari mʌ hagchata hiek'a chirʌm
    k'ai, ¿k'ant'ee mʌ gaai jãg sĩ? hajim hanʌm Jesuu.
  alp-NT: Eleki Yesuse Iombe, “Sepo Au lepa meije sala hoko beteke lomei be sala saisa!
    Po sepo Au beteke meije nkena hoko le mula pine apapake Aure?”
  san-VEL: tato yii"su.h pratigaditavaan yadyayathaartham acakatha.m tarhi tasyaayathaarthasya
    pramaa.na.m dehi, kintu yadi yathaartha.m tarhi kuto heto rmaam ataa.daya.h?
  kbq-kbq: Higeno Jisasi'a ke nona huno agri asmi'ne, Havigema hu'nesua zanku'ma nehanugenka,
    havizani'a hufore huo, hianagi tamage kema nehuana nahigenka kagra nenahane?
  kbh-kbh: 'Y Jesús tbojanjuá: —Ndoñe ts̈abá tijayanësna, s̈mëyana ndayents̈e chë
    podesca palabra yojtsemna; y ts̈abá tijóyebuambasna, ¿ndáyeca s̈cojajuebjants̈etá
    ca?'
  ron-LSB: 'Isus i-a răspuns: “Dacă am vorbit de rău, mărturisește răul; dar dacă
    am spus bine, de ce mă bați?”'
  pon-pon: 'Jejuj kotin japen i: Ma ai lokaia jued, koe ap kadede ki duen a jued,
    a ma me pun menda koe pikir ia?'
  nhe-BL: 'Huan Jesús quinanquili: ―Intla niquijto tlen ax cuali, xijnexti tlaque
    ax cuali niquijto, huan intla niquijto tlen xitlahuac, ax quinamiqui tinechixtejtzonas.'
  sps-sps: Jisas biny towa sa tsue na ka, “To ma tsue Nyo na ka na iring, tsue of
    ir a fokinai te kaa ror to na saf a ka ei na, sai te man fi non na ka te tsue
    iny Anyo te gim non ma rof tsumanyi ma sapan Vanyo.”
  wnc-wnc: Iniwan yake anzing inikut, “Nata wamu wai yawanu gata wamu wai waaknga
    ngang yakapso. Sike nata wamu noman taknga yawa ngana gata dasingge na nukgayak,”
    ngang inikut.
  bus-bus: 'Yesu wèàla à bè: Tó yã zaaan má ò, ǹ o wà ma. Tó yãpuraan má ò sↄ̃,
    bↄ́yãnzin n ma lɛzi?'
  gub-BL: I'i Zezuz izupe. — Aze ikatu 'ym ma'e amume'u aipo ihe, emume'u xe har nànàn
    ty, i'i Zezuz izupe. — Ikatuahy heze'eg. Naheremu'em pixik kwaw ihe. Màràzàwe
    tuwe erekwar heruwa pe ne, i'i izupe.
  imo-imo: Jisasini topondopa nimbeindo, “Ungu nindumunga te nimbo kenjindu lemo ungu
    keri nindu akumu ningo para tiwi! Molo paimbo ungure nindu lemo nuni na ambe telka
    toronoya?” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “E anjam maronum endi gisaŋamqa ubtosim merbe.
    Ariya ijo anjam boleamqa ni kiyaqa e lubonum?”
  eng-DRA: 'Jesus answered him: If I have spoken evil, give testimony of the evil;
    but if well, why strikest thou me?'
  knf-knf: 'Kë Yeŧu aşë ji na a : « Woli dţup buţaan, kdiiman jibi nţupi buţaan ;
    bë woli dţup bnuura, we ukaaŋ kë ikobën? »'
  san-KHM: តតោ យីឝុះ ប្រតិគទិតវាន៑ យទ្យយថាត៌្ហម៑ អចកថំ តហ៌ិ តស្យាយថាត៌្ហស្យ ប្រមាណំ
    ទេហិ, កិន្តុ យទិ យថាត៌្ហំ តហ៌ិ កុតោ ហេតោ រ្មាម៑ អតាឌយះ?
  arn-NT: 'Jesus llowdungueyew: —Iñche wesa llowdunguli, feypien chem mew ñi welulkan,
    fey iñche küme llowdunguli, ¿chumngelu anta wülelpaen?'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Bal xhie ni mal rën, guna xhienin. Per bal
    gunen zagdxe, ¿chexc zeel rguinl naj?'
  ken-NT: Yesu akɛmɛ yi bɛ, “Mbák ndɛm ɛnyɨŋ ɛnɛ́ ɛ́pú chak, ghatí mɛ yɔ. Kɛ mbák
    ndɛm ɛnyɨŋ ɛnɛ ɛchi chak, ɔdɛp mɛ ndáká yí?”
