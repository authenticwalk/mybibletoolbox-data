  acu-NT: 'Tamati Jesús ayaak: —¿Tuna wi napchaunasha chichaaja? Tura wi taja nuka
    pengker wainiatmesha ¿waruka awattame? —timiayi.'
  cak-WNT: 'Pero ri Jesús xubij c''a chare ri aj ch''ame''y ri'': Wi c''o c''a ch''abel
