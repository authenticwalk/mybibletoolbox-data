  isn-isn: “Itii, uu nutakiwe kumusukiilya umukulu?” Nu ng'wenso uYesu akamusukiilya,
    “Anga ize ndigitilye ikani lihi ibibi uugwa utule wimukuiili ku nsoko a ubii,
    ni anga ize numusukiiye iziza ku niki ukunkua?
  eng-PEV: Jesus said, “Tell me if I said something wrong. But if I told the true
    story, why did you hit me?”
  ilo-ULB: Simmungbat ni Jesus kenkuana, “No adda ti imbagak a saan a nasayaat, paneknekam
    a dakes. No pay kasta, no simmungbatak a nasayaat, apay a tungpaennak?”
  pir-NT: 'Tiquiro sa nigʉ̃ta Jesu ohõ saha niahye: —‍Ñano yʉhʉ ni yahuducurire yahuya
    yʉhʉre. ¿Poto mʉsare yʉhʉ yahuepegʉ̃ta, dʉhsegʉ tagʉ yʉhʉre quẽajari mʉhʉ? niahye
    Jesu surarare.'
  anv-NT: Jisɔs ashuú ji meko aké, “Mbɔgé mechɔ ɛwé me njɔɔ́ ɛlú gyɛɛ́, gare
    gabo ayi me njɔɔ́. Ne mbɔgé ɛlú cho, ulannó wɔ ɔdoó me.”
  sab-NT: 'Jesu gerudu guardia e ole: —Bage suge cha kle gerule me no chugagwalla
    ole, gerule cha ole cha kle gerule mine me no chugagwalla ole. Bage me uñale cha
    kle gerule mine me no, ¿mineade ba kle cha bate?'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Nɨ mönö inakmönö i yadlaŋö, cɨnö aku, mönö inakmönö
    hörɨl aku nöbö mö kɨyöbö ñɨgö wöxnö yad nölö. Makwam mönö mi yadɨl aku, nagö pödpöd
    rɨmɨn nɨ pailaŋö?” röŋa.
  acr-NNT: 'Ri Jesús xukꞌul uwach: —We ximbꞌiꞌij juna chꞌaꞌtem na utz taj, bꞌiꞌij
    la riꞌ saꞌ ri na utz taj ximbꞌiꞌij. Noꞌj we utz ri ximbꞌiꞌij, ¿suꞌchak kꞌu riꞌ
    xinchꞌay la? —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi mee, “Maa Au gu helekai hala, haga modongoohia ina
    gi digau huogodoo aanei di hala deelaa. Maa Au e donu hua, malaa goe ne paa Au
    eiaha?”
  taj-taj: येशूसे थेदा “ङाइ पाङ्बा ताम ठीक आहिन्‍सम आहिन भिसी पाङ्‍गो। चुदे ङाइ पाङ्बा
    ताम ठीक हिन्‍सम तिग्‍दा ङादा तोबा?” भिसी सुङ्जी।
  avt-avt: 'Jisas ketpɨwek kar ik: “Hi atɨp enum ti atɨp mɨt in hɨram mekam, o au
    en, hi atɨp werek ti henmak te ti eiyep a?”'
  cbk-cbk: Ya contesta si Jesus, “Si ya habla yo el cosa hende amo, habla uste canila
    si cosa el di mio culpa. Pero si justo el que ya habla yo, porque man ya palmadia
    uste conmigo?”
  uig-ARA: ــ ئەگەر يامان سۆز قىلغان بولسام، ئۇنىڭ يامان ئىكەنلىكىنى كۆپچىلىكنىڭ ئالدىدا
    كۆرسەتكىن. ئەمما ئېيتقانلىرىم دۇرۇس بولسا، مېنى نېمە ئۈچۈن ئۇرىسەن؟ ــ دېدى ئەيسا
    ئۇنىڭغا.
  tuf-tuf: 'Etat Jesusat wajacro: —Aját ay bár wajactar, icúr ay bár wajactar uw usár
    sécuajaquin cac cam ehcuwi. Eyta cuar aját ay batra wátitar ¿bitara reht as bucyi?
    táyojocro.'
  abx-abx: Aminugad may si Jesus, “Kon aniya' pinahallingan-ko mara'at, anistigusa
    kon ay, pero kon kamatu'uran hamok i nagsumat-ko, ay kay agtampalu-mo ako dina?”
  mco-NT: 'Chi Jesús y''adzooy: ―Pen jɨbɨc ɨɨch tɨ n''adzooy yec tɨy''ajt nej co yjɨbɨcɨty.
    Pen oy ɨɨch tɨ n''adzooy, ¿nej co xycoxyɨch?'
  kqf-kqf: Bi Yesu giu i waimunena gado, “Bamoda bai giuna e vatowapana ba kwa giu,
    bi bamo te giukauwa e giuwena ba bai aubaina kuna launevakaugu?”
  cpb-NT: 'Rakanakeri Jesús, ikantanakeri: “Eenitatsirika kaariperori niñaawaitakeri,
    pinkantenawo tsika otzimi. Okaatzi niñaawaitakeri kameetha ini. ¿Iitaka pipasawootantanari?”'
  aon-aon: Aria Jisas nebeiman baraen nakri, “Douk eik ikri enen madae adurin iri
    uwe baraen um, nyak nyukrip ihishmorim sheyotu agundok iri um enyudok baraen douk
    eik yakriyen iri. Aria douk eik madae ikri enen adurin iri baraen uwe um, aria
    nyak douk nyae meyoh um maresh?”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Jesús: ―Max u ulu jun xataꞌ yab alwaꞌ, ka
    ulu xowaꞌ yab alwaꞌ u ulu; por max alwaꞌ xowaꞌ u ulu, ¿jantʼókʼi tin chaꞌwal?'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín: Nú ni̱ ka''a̱n ndɨva̱''a‑ri̱, te kastu̱''ún
    na̱ún kúu tu̱''un ñáá ní ka''a̱n‑ri̱‑ún. Ko nú tu̱''un va̱''a ni̱ ka''a̱n‑ri̱,
    te naja̱ stují‑ro̱ rúu̱ núsáá, áchí‑ya̱.'
  bps-bps: Na tmimel Dyisas, manan, “Ku nun mangu sasè, tulenam di dad to i ksasean.
    Kabay ku glut i mangu, tan duenam smamfak deg?”
  mbs-mbs: Minikagi si Jesus, “Simpana medaet se inikagi ko, indani kay aw eden se
    kedaet niyan. Meneng aw wedad kedaet diyà te inikagi ko, medaet se pegpenampak
    no kanak.”
  tof-tof: Yesu oyaka bóktan yalkomólórr wagó, “Ka ne darrü kolae poko nóma bóktarró,
    ma nüzazilnüm ini kolpam, kolae ia nega. A ka ne amkoman poko nóma bóktan namülnürrü,
    da ma wa kürü iade kómkóla?”
  cme-NT: 'Yesu wuɔ cira: «Da kuɔ mi cãlãa piiyemma, pigãaŋ-mi miŋ cãlãa kusuɔŋ-nu;
    ŋga da kuɔ mi saa cãl piiyemma, ŋ muyaa-mi hama‑i nuɔ‑i?»'
  sus-sus: Isa naxa a yaabi, «Xa n wɔyɛn kobi nan falaxi, a masen. Kɔnɔ xa n mu wɔyɛn
    kobi xa falaxi, i n dɛ ragarinxi munfe ra?»
  pon-2006: Sises ahpw ketin sapeng ohlo, mahsanih, “Ma ei lokaia me sapwung, a kadehdehda
    duwen ei sapwung; a ma ei lokaia me pwung, a mehnda ke pohr ie?”
  dad-dad: Jesus solof irokenen, “Aya ereb kũ fenẽya arom are, õ ereb kũ fenẽya anĩ
    urõf. Anĩ ere, aya momoi arom are, ere nigin õ walau fã wol?”
  zab-NT: 'Jesús cuaibny: —Belati nuu xi mal diidx guniia, gunii xi diidx malqui.
    Per bel güenquɨ guniia, ¿xínii rgapu ruua?'
  jae-jae: Tec Jesu gêjô eŋ awa gebe “Embe jasôm eso, naŋ ôwa sa gebe keso. Ma embe
    jasôm êndêŋ, ma amboac ondoc gôjac aê.”
  ksd-ksd: 'Iesu i biti tana: Ba iau tar tata kaina, una varvai tana; ba i boina kaugu
    tinata, dave u par iau?'
  msm-NT: Pig-ikagihan ni Jesus sikan magbantajay, “Ko madoot to diya pig-ikagi ku,
    matuuda dow nokoy to madoot duon. Di ko kona no madoot, nokoy no pigsampalu a
    nu man?”
  myk-myk: 'A Yesu di wu pye: «Nɛ bu da nɛ kafilakuumɔ jo, lemu lʼa wu kolo ge, lee
    jo. Ga ye nɛ jo ge, yee bu da yʼa tii tajogo ni, ɲaha na ma dʼa na kpɔn wɛ?»'
  sbe-sbe: Yesu ye hededebui ye wane, “Ena taba hedehedede ta ya hedede ne unai ya
    laupwano, yogu laupwano saha bena ku hededehemasalaha. Na taba saha ya hedededi
    ne mamohoi, ye saha to ku laupapaligau?”
  mcr-mcr: Iŋgaŋi Jisasi Iqu kima tii ätukqe. “‘Nyi kukŋuä tä quvqä ätqiyä’ kŋuä kiyqaŋgutqe,
    ga si ‘e tiyä’ mandqe, waqiyäŋi ‘äkiumända ätnyä’ ändätnä, diyä. Ä kukŋuä qäyu
    tqaŋgundqe, ga Nyi suŋqä bäkinyä?”
  cux-NT: 'Nan''guɛɛcútaⁿ''ā Jesús: Ndúúti chi nguɛɛ n''daacā chi ngaⁿ''á caaⁿ''maⁿ
    di dɛ''ɛ̄ chi nguɛɛ n''daacā chi ngaⁿ''á. Ndúúti chi n''daacā, ¿dɛ''ɛ̄ cuuvi chi
    n''geⁿ''ē di ''úú?'
  tur-YTC: Yeşua ona, “Eğer kötü söyledimse, kötülüğüne tanıklık et!” dedi. “Ancak
    iyiyse, neden bana vuruyorsun?”
  san-ITR: tato yIshuH pratigaditavAn yadyayathArtham achakathaM tarhi tasyAyathArthasya
    pramANaM dehi, kintu yadi yathArthaM tarhi kuto heto rmAm atADayaH?
  bel-N: 'Адказаў яму Ісус: «Калі Я сказаў кепска, засьведчы, што кепска, а калі добра,
    за што б’еш Мяне?»'
  sch-sch: Jisua'n a kôm, “Ki ti minchâina aom duoiin chu, maha imo ani hi muna
    mipuingei hih ril roh. Aniatachu ki ti mindikin chu, ithomo ni ni bêna?” tiin
    a thuon ngeia.
  mic-MIQNT: Se'sus asitematl, “Goqwei mo tetaputenug tlua'n, tlim 'ms't wen ula tet
    ta'n goqwe't'p. Gatu tetapu ewistuan, goqwei weji tqamin?”
  huu-NT: 'Jesús dɨnena naie uai ote: —Naimɨe uai jeare otɨcuena, cuemo llono. Jeare
    oñedɨcuemo, ¿bue ñellena cuena butadɨo?'
  jiv-NT: Jesussha tímiayi “¿Warinmampa yajauch aa? Turuttia. Tura tájana nu péṉkeraitkiuiṉkia
    ¿urukamtai awattiniam?”
  otm-NT: 'Nu ra Jesús bi ''yɛ̨mp''a: ―Nu''bʉ ja ''bɛ''a dá mangä gue hingui ho, dami
    ma. Pɛ nu''bʉ nte dá mangä, hanja gní pɛgbi, bi ''yɛ̨mbi.'
  dah-dah: Irkeb wol heŋbe, “Mere buluŋ kura tihim kenem mere damiŋbe buluŋ goyen
    momoŋ nira. Gega mere tihim gayen fudinde tihim kenem daniŋ mununha?” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Mə nəɡkiariien i iakɨni rɨpkatukwatukw
    mhə, ni irapw kwopun nəha iakəfwəkour ikɨn. Mətə mə nəɡkiariien i iakɨni ratukwatukw
    a ikəpwi iou tɨ nəfe?”
  kpr-kpr: Setiri, Iesu minonda sisira, “Na geka eko rea seteno ningeva ava, osa saovo
    evetu genembo isambu ningarera. O na geka eko eni jo sae ava, ni redae na eredoresi?”
  san-IAS: tato yīśuḥ pratigaditavān yadyayathārtham acakathaṁ tarhi tasyāyathārthasya
    pramāṇaṁ dehi, kintu yadi yathārthaṁ tarhi kuto heto rmām atāḍayaḥ?
  nho-nho: Teenaa ki mee ake Jesus, “Ki mee aku taratara ni mee nei e ssara, koe ku mee ake
    ki naa tama e ttuu i te kina nei ma se aa e sara. Aa ki mee aku taratara nei ni taratara
    maaoni, aku maaisu e paakia a koe raa ko te aa?”
  gym-NT: 'Jesu käkwe nieba mda ie: Tikwe kukwe nini, ye mden blo abko niere tie.
    ¿Akwa tikwe kukwe nini ye tä dbe ne ngwane, ñobtä mata ti mete niere tie? nieba
    Jesukwe ie.'
  azg-NT: 'Tꞌa Jesús, itso jon: —Juu jñꞌoon na tsjö, xe na aa tyiahanꞌ, cüjiꞌ jndyoyuꞌ
    ntyja ꞌnaanꞌhanꞌ. Majoꞌ xe matsinën chaꞌxjen na chuhanꞌ, yajoꞌ ¿Ndu macüjaꞌ ja?'
  bhd-bhd: यीशुए तैस जुवाब दित्तो, “अगर मीं किछ बुरू ज़ोरूए त साबत केर, पन अगर रोड़ू
    ज़ोरूए त थप्पड़ किजो बातस?”
  too-NT: 'Lā'' Jesús kalhtīlh: ―Palh sā'' tū'' tzey a''ntū icualh, cacāhua''ni''
    ixlīhuākca''n huā''tzā'' a''ntū icualh. Lā'' palh tzey a''ntū icualh quit, ¿a''chī''
    quintucsa''?'
  ind-AYT: Yesus menjawab dia, “Jika Aku mengatakan sesuatu yang salah, tunjukkanlah
    kesalahannya; tetapi jika yang Kukatakan benar, mengapa kamu menampar Aku?”
  cjo-NT: 'Ikantawakiri: —Teerika kyaaryooperotatsiri nokantakiriri, piyotakayenawo.
    Rooma okyaaryootzirika nokantakiriri, ¿iitaka pipajapootantanakinari?'
  nsn-nsn: Kare kulangua Iesu tatanono pare, “Ge pare, ku mene inggo me inete me sa,
    hire tasisine uakapa tun a hauon. Bo ge para manar haua ku menegio, ae maene ko
    posara totoguo?”
  san-DEV: ततो यीशुः प्रतिगदितवान् यद्ययथार्थम् अचकथं तर्हि तस्यायथार्थस्य प्रमाणं
    देहि, किन्तु यदि यथार्थं तर्हि कुतो हेतो र्माम् अताडयः?
  tna-NT: 'Da su Jesús ja jeutsutana: —Ahua ema madhada hue mimitia su, da su quisaque
    ema ai madhada ema puitia. Ahua ema madhada mahue mimitia su, ¿ai puji ni da miada
    ema buahuapatsitia?'
  lid-lid: Jises eme asumon sahou tan ja, “Ya, i buku jo ndrasehek saba sahou bamwenen
    bwe, abo, jo aso-ok ou tiye tiri lau marakon nane ado kada-ah ta saba sahou handru
    jo asehek. Arile, i buku jo asehek sahou amwenen eh? Ya tasah handru ou a-um jo?”
  wim-wim: Nil Jesus.an thawant, “Ngul wanttak iniy e? Wik ananiy ngul ngay way-wayak
    thawangan nungant ey? Nint waaꞌān thant ngay wik way wanttakan thawangan. Puth
    yaꞌa, ngay wik min anman thawangan niiyant, puth nint ngayang ngeenam piikana?”
  zga-M: Nu Yesu ahajibu, “Kama nechovile elimenyu lioni elivivi basi uve sahidi hu
    ajili ya mbivi, kama nechovile vunonu hwa nini vuhunova?
  yom-yom: 'Yesu wumvutudila : —Enati bu mbimbi thubidi buna mbonisa mbimbi yoyi thubidi.
    Buna bila mbi wunzubidi mbata enati bukiedika thubidie ?'
  san-SIN: තතෝ යීශුඃ ප්‍රතිගදිතවාන් යද්‍යයථාර්ථම් අචකථං තර්හි තස්‍යායථාර්ථස්‍ය ප්‍රමාණං
    දේහි, කින්තු යදි යථාර්ථං තර්හි කුතෝ හේතෝ ර්මාම් අතාඩයඃ?
  yut-yut: Yaŋban Yesu da yaŋ iyɨgɨt, “Gulusuŋ yat kaŋ, uŋun do nayɨ. Ae gen kɨlegɨ
    yat kaŋ, nido nɨkdal?”
  grc-BYZ: ἀπεκρίθη αὐτῷ ὁ Ἰησοῦς· εἰ κακῶς ἐλάλησα, μαρτύρησον περὶ τοῦ κακοῦ· εἰ
    δὲ καλῶς, τί με δέρεις;
  cpc-NT: 'Jakanaki Jesús, ikantanakiri: “Tzimatsirika kaaripirori noñaawaitakiri,
    pinkantinawo tsika otzimi. Aña okaatzi noñaawaitakiri kamiitha inatzi. ¿Iitama
    pipajapootantanari?”'
  nhg-NT: 'Nöhuatihuac Jesús: ―Tlö onequejto tli amo cuale, xecmelöjcopoa de tli amo
    cuale onequejto. Hua tlö cuale tli nequejtoa, ¿tli ipampa teniechmaca?'
  nya-nya: Yesu anayankha kuti, “Ngati Ine ndanena kanthu kolakwika, chitirani umboni
    chimene ndalakwa. Koma ngati ndanena zoona, nʼchifukwa chiyani mwandimenya?”
  ngu-NT: 'Jesús oquijlij: ―Tla itlaj xmelahuac oniquijtoj, xquijto tlica xmelahuac.
    Pero tla melahuac on tlen oniquijto, ¿tlica, tej, tinechmailia?'
  kup-kup: Pot hahan Iesu epat mañah, “Met ne ñetï tinao ev mañohog, horï tairao hahon
    ni hatevetet ne noureñ-pov bar haken hatevetek, ma betezam ni ne noureñi?”
  jid-jid: Yesu tre niwu, Mi ta hla meme kpe to, u ka hu gon ma naki'a ta njanji Mi
    hla, to, u ngyeri ni sa u ka wru me?”
  wmw-wmw: 'Insa akinjibu: “Ikiwa nisowera caputu, lavya ushahidi wa kinu canisowere
    caputu. Fala ikiwa nisowera sana, kunibiya sababuni?”'
  gmv-GGM: Yesussayka zaaridi “Ta iitta hasa7ida gidiko anne ta gooysa ne markkata;
    ta yootday likee gidiko tana aazas baqqaz?” gides.
  ssg-ssg: Jises pahoi i ukek, “Na masin nga kakawen waliko kumahe salan, kola sehatuhinima.
    Tuahe na nga kakawen kakain salan, nake lahan o tapahi nga?”
  zpo-NT: 'Jesús mkeb nzhé: —Chelee na ngunii na tub kwaan nawent, né lo na cho kwaan
    ngunii na; nu chelee kwaan ngunii na wli, ¿chozhiin mkee lu yek na?'
  poy-poy: Yesu kankula, “Handa ntakula weri ndiri, gumugambiri kila muntu ka panu
    iweriti hashi, kumbiti handa ntakula weri, iwera hashi gunkoma?”
  qwh-NT: 'Jesusnam nerqan: —Mana allita parlaptïqa, imacho mana alli nishqäta nimë.
    Nenqä alli captenqa, ¿imanirtaq laqyamanqui? —nir.'
  gaw-gaw: Anam a amu Jesus amegp̱a aum. “Da nai nau ami dayeb amu na tutuḵu da amelp̱a
    ap̱e doyei! O iiṯa da nai tutuḵu ami dayeb amu aḏinu na da oiḏme?”
  nca-nca: Yiní Yesuko mande topé ŋande yaró, “Ko no mande piyimi mu yeteno tiníkaqo,
    o koroqe ŋuro yesowoyi. Quko mande meté mu yeteno tiníqo, do murí karo no nurote?”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―Benu shiñ mne̱e̱, orzeꞌ mnii lo de mbecy
    nu yuꞌ ii la na coz nu mne̱e̱. Zeꞌ benu laab ñi gal nu mne̱e̱, ¿orzeꞌ lagu pshet
    ru ne̱? ―nam.'
  mkj-mkj: Jesus japoang woallo, “Ma Oai sikesik kin japwung, a kadehdehda doahroar
    Oai japwung; a ma Oai sikesik kin pwung, a mihnda koawoa poki Ngoahi?”
  zac-NT: 'Jesús repi: ―Si talë guniaꞌa mal, bëluaꞌa nia pë mal bëna perë si talë
    guniaꞌa verdá ¿pëzielú gulubël lua?'
  kyg-kyg: Alagepa gemo huꞌnisuvana na kava higekaeꞌmo neꞌnamagine, huno ha paiꞌniye.
  kmk-kmk: Summungbat si Jesus un kanana’n, “Nu bokobokon din imbagak, ibagam sidatun
    kaaduwan nu singngadan din imbokon na, yoong nu kustu din imbagak, apay tipakonak?”
  cao-NT: 'Jatsi quiha Jesú quëbiniquë: —Anoma ca pi ë chanirohano tsi ëa nicamahuë.
    ¿Jëniriaxo tsi ëa mi bëpaishaha pa, jabija ca ë chaniquë no? —iquiina.'
  bbr-bbr: Jisas nukas ätäi kiro ro auruwon, “Utianik, is ämän sätäiemin maro, owo
    sät ämän momin rai okoro roasiret awar. Utianik, is epar ämän äiem rai, na is
    owon sipi purum?”
  inb-inb: 'Chi­ura, Jesuska ainirka: —Imapi nuka mana alli­lla rimaska kag­pika,
    chita willa­wai. Nuka alli­lla rima­kug­pika, ¿ima­pa­tak pia­wa­kungi?'
  hrv-hrv: 'Odgovori mu Isus: “Ako sam krivo rekao, dokaži da je krivo! Ako li pravo,
    zašto me udaraš?”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Ká ĩ bía khon, à ũ zéení hen na á ĩ
