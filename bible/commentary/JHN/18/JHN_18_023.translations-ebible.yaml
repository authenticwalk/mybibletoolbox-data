verse: JHN.018.023
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Di hotoe toela onole louge ke daho lounela. Isito
    di hoto louale keu inutolotoloige osialemoike a daho loui dahamonu.”
  okv-H: Iesu na ke mine einge ena, “Na ke sapura do ehene ingea avo ejo ingone. Eto
    na ke sapura ae rate na sio tehea,” ainge enu,
  tbo-tbo: Yesu tu galena itete a baha i wihiheya i pa, ‘Inapa u baha powa awai yaka,
    lawa uyahihi una lidumaluya. Tau u baha i dumalu, ma om nogutuhu awai po u launiu?’
  mal-C: “ഞാൻ തെറ്റായിട്ടാണ് സംസാരിച്ചതെങ്കിൽ അതു തെളിയിക്കുക; ഞാൻ പറഞ്ഞതു സത്യമെങ്കിൽ
    പിന്നെ നിങ്ങൾ എന്നെ അടിച്ചതെന്തിന്?” എന്ന് യേശു ചോദിച്ചു.
  grc-SR: Ἀπεκρίθη αὐτῷ ⸋ὁ⸌ Ἰησοῦς, Εἰ κακῶς ἐλάλησα, μαρτύρησον περὶ τοῦ κακοῦ· εἰ
    δὲ καλῶς, τί με δέρεις;
  bgc-bgc: यीशु नै उसतै जवाब दिया, “जै मेरा कहणा गलत सै तो साबित करो पर मन्नै जो कह्या
    सै वो सही सै तो फेर थम मेरै क्यूँ मारण लागरे सों?”
  khz-khz: Iesu na evaga-geleato, netiwato, “Pene au na kila rakavana ta pakilagia
    genai, ono kilagia, arigi kila rakavana! Na pene au pakila-taunatauna, rakagau
    gaurai povaleku?”
  deu-TKW: 'Antwortete ihm Jesus: habe ich übel geredet, so zeuge davon was übel ist.
    Habe ich aber recht geredet, warum schlägst du mich?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Chquiꞌ cugníaꞌ dxiꞌa, gdixjöꞌ bizxal didzaꞌ
    bëꞌa cunác dxiꞌa, len chquiꞌ guc dxiꞌa didzaꞌ bëꞌa, ¿bizx quië naꞌ gdapuꞌu nedaꞌ?'
  lin-lin: 'Yesu alobaki na ye : — Soki nalobi mabe, mabe yango ezali wapi ? Kasi
    soki nalobi na Ngai kaka solo, mpo na nini kobeta Ngai ?'
  hns-NT: 'Tab oe bolies: „Djab ham koetjh oelta se bollie tab hamse bataaw. Bakie
    djab ham satj baat boliela tab toe hamme kaahe ke maare hai?”'
  noa-E: Magbaawai deeu chi Jesús garmua, —Mʉ khaigbata iekhatarr khai, mʉrʉg jaaubá
    ajim anʉm, khan gaaimua mʉ mag khaigba iekhabar. Pari mʉ agchata iekha chirʉm
    khai, ¿khanthee mʉ gaai jãg sĩ? ajim anʉm Jesuu.
  eng-EMTV: Jesus answered him, “If I have spoken evil, testify of the evil; but if
    well, why do you strike Me?”
  mib-NT: 'Te ni cahān Jesús: Núu ni cahān rī ɨɨn jnūhun néé, cachi na jnūhun néé
    ní cahān rī. Te núu tu ní cáhán rī ɨɨn jnūhun néé, ¿te naun cáni ró rúhū? achí
    yá.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “इङ्‌गाॽ पाःन् फेःन्‍दुङ्‌ने़ फाॽग्र पाःत्ते़ॽ॥ कर
    इङ्‌गाॽ से़क्‍खा पाःन् पाःत्तुङ्‌ङाङ् वाॽआने़ फाॽग्र थेआङ् के़हिप्‍पाबाबे?”
  xnj-xnj: Yesu akamyangula, “Ngati nijovili uhakau langisa uhakau wene, nambu ngati
    nijovili chakaka, ndava kyani ukunitova?”
  mmx-mmx: La ne Iesu ga vorang i rin keretna, “Dola nia go a vaase kapmek toxot,
    una tong i ri na limixin axap do levelinga salai mo i lok kapmek. Ket do nia a
    tong asu levelinga ruturun, tila u vasa ia?”
  cbr-NT: 'Usocëxun ca Jesusan cacëxa: —''Ëx ''atimati banaia cuaquin camina uisai
    carana quia quixun ''ë cati ''ain. Upiti banaia camina ''ë mëëtima ''ain.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús: ―Ni jantu sok ju xacnajun pus anauch tas
    anchach ju jantu soknic''a. Para ni soknic''a ju xacnajun t''as ni va xaq''ui''ulanich.'
  eng-LSV: Jesus answered him, “If I spoke ill, testify concerning the ill; and if
    well, why do you strike Me?”
  cak-NT: 'Pero ri Jesús xu''ij che ri chajinel ri'': Xa c''o jun tzij ri man ja''
    ta rubixic xin-en-apo che, tak''alajij anchique ri man utz ta ri xin-ij-apo. Y
    xa ronojel ri xin-ij-apo utz, ¿anchique roma xinach''ey? xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei: —Po ji ete''varuhui, emombe''u ti ji''ete''varuhuagwera
    a''ero, ei ga. Ji ekaturame po ga ndajirovapetegi ramo, ei Jesus''ga.'
  sja-NT: 'Jesupa mãgaji: —Mɨa pedee k''achia jaraji pɨrã, jarapáde aji, k''ãare pedeeta
    k''achia baji. Mamĩda mɨa jarada wãara pɨrã, ¿sãap''eda mɨ sĩjima? aji.'
  xed-xed: 'Ka Yesu mantsa: «Ka mamu ghwaɗaka skwi mna yu ya kay, mnamaŋmna. Ala ka
    si tɗukwa gwaɗa mna yu, kabgawu ta kəl lu ka dza iʼi na?» kaʼa nda tsi.'
  glk-glk: 'عیسی جواب بده: «اگر خطا بوگفتم، بر می خطا شهادت بدَن، امّا اگر راست بوگفتم،
    چره مره زنی؟»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Tá co̱ váha ná caja i̱, ca̱ha̱n
    xi̱hín i̱ ndá cúú ña̱ co̱ó na̱caja va̱ha i̱. Joo tá na̱caja va̱ha i̱ ndá cuéntá
    quéa̱ cánún ye̱he̱ —na̱cachi Jesús.'
  gfk-S: Jisas ga balu ie be, “Be ing iou te tange tike linge i rara ter, io, hinawas
    tana. Ma be ing iou te tange ra tutuno, io, u paser iou urah?”
  bmu-bmu: Mewö jiiga kewö meleŋ waŋgiyök, “Keu bölöŋa jibileŋak, mi mönö indelnöŋga
    dop kölmapmö, keu ölŋi jizal ewö, mönö wuanöŋgöra ni öne nuŋguzan?”
  dgz-dgz: Menan Iesu toni apanewa inap gare wan, “Ne nop da me inap wa koeamenawa,
    endi nop wa koeamena ame to ewam. Go ne nop tavewa gapan di waingina ge endi di
    menan union ginan namun to waramean?”
  eng-GNV: 'Iesus answered him, If I haue euill spoken, beare witnes of the euil:
    but if I haue well spoken, why smitest thou me?'
  zaa-NT: 'Becàbi Jesús nna rèe na: Canchu gunnía'' ca titsa'' nu làa dacca'' inne
    ri''u nna, pues gùnà biỹa mal ní nuą'' níá''; pero canchu hualiba nu níyi''į nna,
    biálácca rue'' lu'' inte'' nì''i.'
  eng-WEBSTER: 'Jesus answered him, If I have spoken evil, bear testimony of the evil:
    but if well, why smitest thou me?'
  guh-guh: 'Jesús nexata jumaitsi policíanëjavabelia: —Itsa pibisiacuenia cuaicuaijanë,
    netsipaebare papibisiacuene yabara cuaicuaijanë. ¿Detsa xuajitsia saya xaniavaetsia
    tajumaitsijava yabara, nebiame? jai Jesús.'
  bon-bon: Yeesu jejige egä, “Cane liba niiyaniya jiicine, nawabudniti, ngena gyene
    niiya. Yepä cane liba conocäco jiicine, maane piba ngeno me cebine noororite?”
  nhw-BL: 'Huan Jesús quinanquili: ―Sintla niquijto catli amo cuali, xijnexti campa
    amo cuali, huan sintla niquijto catli xitlahuac, amo quinamiqui techixtejtzonas.'
  swh-ONEN: Yesu akamjibu akasema, “Kama nimesema jambo baya, shuhudia huo ubaya niliousema.
    Lakini kama nimesema yaliyo kweli, mbona umenipiga?”
  wbi-wbi: UYesu akamwamula akati, “Nave nijovile fivi, jova uvuviivi vwango. Neke
    nave nijovile vunofu, kiki ghukunova?”
  bba-bba: Mɑ Yesu u nùn wisɑ u nɛɛ, ǹ n ɡɑri kɔ̃sin nɑ nɑ ɡeruɑ, ɑ yi ɡeruo bɑɑwure
    u nɔ. Ǹ n mɑɑ ɡem nɑ nɑ ɡeruɑ, mbɑn sɔ̃nɑ ɑ mɑn soomɔ.
  eng-KJVCPB: 'Jesus answered him, If I have spoken evil, bear witness of the evil:
    but if well, why smitest thou me?'
  kgk-NT: —Ereikwaa ramo xe nhe'ẽ porã e'ỹha, emombe'u katu a pygwa-pe xe apuha. Ha
    xe nhe'ẽ porã ramo jepe, ma'erã katu xe rovapete rei? he'i polícia-pe.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Mo ngia dataamaida yaata utuaannee?
    Na koonnama kiaunnee? Vara na kutaa kuavai kiaunnee? Na kuaivaa kutaa koonnama
    kiau kuaivaa aa gioonna kiaapu aavaki variaa aaya kiaa kookieenai iyaatama rikiaatee.
    Na safuuma kutaa kuaivaa kiaukai mo aaniira kuminayaa ni ruputuannannee? tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Eenitatsi-rika kaari-perori noñaawaetakiri, pikantenawo
    jempe otzimi. Rooma kameetha-rika okaatzi noñaawaetakiri. ¿Iitaka pipajawootan-tanari?”'
  ekk-PKP: 'Jeesus vastas: „Kui ma midagi valesti ütlesin, räägi kõigile, mis valesti
    oli. Aga kui ma õigust rääkisin, miks sa siis mind lõid?“'
  mpx-mpx: Yaka Yeisu i ba, “Ebo baaba etega ya ba panak, nu baunan gamagalau gegewel
    nihi hago. Yaa ebo ya ba bubun, he hauna kaiwena ge u taganepalau?”
  wbp-wbp: Jijajirli yalu-manu, “Wurra, kularna nyarrpa-wiyi majuju wangkaja, lawa.
    Kajirna maju wangkayarla, ngulaju-jana yapa panuku yimi-ngarrika kujaju yangka
    kujarna maju nganta wangkaja. Junga karna-nyarra wangka, nyiyakulkunpaju pakarnu?”
  luo-luo: To Yesu nodwoke niya, “Kapo ni awachone gimoro amora marach to hul ane
    gino. To kapo nawacho adier to ithala nangʼo?”
  nhe-NT: 'Huan Jesús quinanquili: ―Intla niquijto tlen ax cuali, xijnexti tlaque
    ax cuali niquijto, huan intla niquijto tlen xitlahuac, ax quinamiqui tinechixtejtzonas.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܸܢ ܚܸܠܛܵܐ ܗܘܼܡܙܸܡ ܠܝܼ، ܗܲܒ݂ܠܔ ܣܵܗܕܘܼܬܵ‌ܐ ܥܲܠܔ
    ܒܝܼܫܬܵ‌ܐ، ܘܐܸܢ ܛܵܒ݂ܬܵ‌ܐ ܗܘܼܡܙܸܡ ܠܝܼ، ܩܵܡܘܿܕܝܼ ܒܸܡܚܵܝܝܼ ܝܘܸܬ؟“'
  esk-NT: Jesus-ŋum kiugaa, “Uvaŋa nipliġuma qanutchimik nalaunŋaiġḷugu uqautigiuŋ
    iluqaitñun uvaniittuanun. Aglaan nalaunŋaruamik pakma nipliġñiġuma, suvaata patikpiña?”
  msb-msb: Nagsabat si Jesus, “Kun nagsurmaton akoʼn dili tama pamatuudan mo ina pero
    kun matuod ini nano kay ginsampadungan mo ako?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³ná³ na²juǿi²jni dsa² jǿg³ hlaih¹³, juúh³hning
    he² jǿg³ hlaih¹³ na¹juǿi²jni dsa². Chi² ju³ná³ jǿg³ dsøg¹² ma²na²juúh¹jni, ¿he²
    løa¹ jnángh²hning ne¹jni? ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା “ମୁଇ ଜଦି ବୁଲ୍‌ କାତା କଇରଇଲେ, ସବୁର୍‌ ମୁଆଟେ ମର୍‌ ବୁଲ୍‌ ଦେକାଆ,
    ମୁଇ ସତ୍‌କାତା କଇଲିନି ବଇଲେ, ମକେ କାଇକେ ମାର୍‌ଲୁସ୍‌ନି ?”
  meu-meu: Iesu na e haere, eto, Bama hereva kerere, egu kerere na boma gwauraia hedinarai;
    a bama hereva maoro, dahaka dainai o patagu?
  yva-NT: Yesus po raura akananto ai pare, “Ranivara Risyo ayao inta raura ti ngkakai,
    weamo nyo Sya kakai namije raroron ti! Yara Sya ayao mamaisy, veanimaibe nyo inapoam?”
  dgc-dgc: “Eng mali tu kinagi ko,” kagi ni Jesus, “éy kagi mo dén. Pero éng éwan
    ko kinagi i mali, éy bakit sinapukék mo?”
  zpm-NT: 'Dzigo rëbchaa Jesús: ―Teḻne rzac luu beṉ naa falt, bnë dieṉ pe nac diidz
    ne pxiṉ naa. ¿Te waḻ rdziladz luu ye, rguiṉ luu zha ne rnee diidzli?'
  hix-NT: Àsoke ryhe atxke kàrwonàmno, kekon mak hatà, Txesusu, àwya. Atxke rorwonàmtoho
    ekarymako, rowya. Ehxera ehtoko, totahahoryehra wahko haryhe, owya, kekon hatà.
  sim-sim: Urik ormu mbara, �Os mashi las a mbanak kavak si na nahi, mir nga kormbak
    os a uwak kavak nawak mi heyewa oson saweka. Hako os mashi ome nom a sawe nahi,
    mberem ushiwak anin mi jindu?�
  npi-ULB: येशूले त्यसलाई जवाफ दिनुभयो, “यदि मैले गलत तवरले बोलेँ भने, त्यो गलत कुराको
    गवाही देऊ, तर यदि मैले ठिकसँग बोलेको छु भने तिमी मलाई किन हिर्काउँछौ ?”
  cgc-cgc: Sabat Jesus, “Daw sala sabat ko an, mambal ka nang daw ino lain naan ta
    sabat ko ya. Piro, daw usto sabat ko, man-o tak patampaling a no?”
  tim-tim: Dâmbo hin magaŋep, “Gâ nâŋe den bâleŋe maktân aregât keiŋe mak. Akto nâŋe
    den âlepŋe maktân aregât wangât nuguât?” dâep.
  yor-yor: Jesu dá a lóhùn pé, “Bí mo bá sọ̀rọ̀ búburú, jẹ́rìí sí búburú náà, ṣùgbọ́n
    bí rere bá ni, èéṣe tí ìwọ fi ń lù mí?”
  wos-wos: Wungi wandéka dé Jisas wa, “Wuni haraki hundi wawut, méni wunika wun hundi
    wataméni. Wuni mwi hundi wawuka métaka méni wuniré xiyae?”
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a biẽ́ jarasibʌrʌ, jaradua mʌ̃a cãrẽneba biẽ́ jarasida.
    Baribʌrʌ bia jarasibʌrʌ, bʌa ¿cãrẽ cãrẽã mʌ̃ra usí?–'
  eng-F35: Jesus answered him, “If I spoke wrongly, identify the wrong; but if rightly,
    why do you hit me?”
  ind-ind: Lalu Yesus menjawabnya, “Kalau saya mengatakan sesuatu yang melanggar peraturan,
    seharusnya tunjukkan dulu kesalahan saya sebelum engkau menampar saya. Tetapi
    kalau perkataan saya yang tadi benar, seharusnya engkau tidak boleh menampar saya!”
  pes-OPCB: 'عیسی جواب داد: «اگر سخنی ناراست گفتم، آن را ثابت کن. ولی اگر سخنم راست
    است، چرا سیلی می‌زنی؟»'
  mpt-mpt: Yesuse baabanea Ne weng misiam baanimio kobo baaneba Yo misiam nanebobo
    genamin otane ne wengo ayamo olota obi yole kobo nimin kenebta nananebe? ge baabane
    otane naka ele mo yang ke baabaim blimobe. E deibanea
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ I̱ma꞉ pi lo hoeyaowa꞉eki opika꞉na꞉ta꞉
    kota꞉ do haliweki paeyao opina꞉ la hala꞉e laata꞉ kutupulu pelepate ota꞉ pi loa꞉
    ekina꞉ kone pika꞉na꞉ kota꞉ I̱ta꞉ ekipeke lipe leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, bii ide lɑɑlɔi ǹ fɔ, fɔɔ inɛ fei ku ɡbɔ. Ammɑ bii
    í jɛ ide jiidɑ mɔi ǹ fɔ, nɑ mii í ce ì wɑɑ sɑmbɑlɑm.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ଜଦି ମେଃଡିଗ୍ ଦଦିଆ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ମ୍ୱଏ ଆତେନ୍‌
    ସାପାରେନେ ସେନୁଗ୍‍ ବାସଙ୍ଗ୍‌ । ଜଦି ନେଙ୍ଗ୍ ସତ୍ ବାସଙ୍ଗମ୍ୱଏ ତେଲା ଆନେଙ୍ଗ୍ ମେଁନ୍‌ସା ବଗ୍‍ପେଡିଙ୍ଗ୍‍
    ?”
  gof-RNT: Yesuusi zaaridi, “Taani iitabaa odidabaa gidikko hayssan de7iya asa ubbaa
    sinthan oda. Shin taani tuma odidabaa gidikko tana ays baqqay?” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଙ୍ଗ୍‌ ଏତ୍‍କାନାଃ କାଜିକାଦ୍‍ରେଦ ନେତାଃରେ
    ଜେତେକଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ସାବୁଦ୍‌ ଉଦୁବେମେ, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ବୁଗିନ୍‌ କାଜି କାଜିକାଦ୍‌ରେଦ
    ଚିନାଃମେନ୍ତେମ୍‌ ଥାପ୍‌ଡ଼ିଙ୍ଗ୍‌ତାନା ?”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Neza gakó golesa makó lonoitomóma
    lo utó ozo. Gakó lamaná lo nolukumugo nanamú nonepelene.'
  lcm-lcm: Na Iesu kala antok ta, “Man nata mengen arikek, ku mengen atutuman ta kag
    rikek. Sikei man natapo mengen aro, marai sa kuta tava iau?”
  aer-aer: Kenhe Jesus ikwere angkirtneke, “Ayenge apeke-arle apale angkeke, kele
    ingkirrekeke ilaye iwenhe ayenge-arle angkekenge. Kenhe ayenge arratye ante ware
    angkekenge, iwenhenge arrantherre ayenge atwerne?” Kenhe thultye tyatye-arenye
    awethe angketyakenhe.
  qvc-NT: 'Chayshina niptinmi, Jisusqa nirqan: —Mana allita rimashqa kaptiyqa, niway
    ima malutam rimashqa kani, nishpa. Piru allip kaqta rimashqa kaptiyqa, ¿imapaqtaq
    maqawangiqa? nishpa.'
  tgl-ULB: Sinagot siya ni Jesus, “Kung may sinabi akong anumang masama, maging saksi
    ka sa kasamaan. Gayunman, kung maayos akong sumagot, bakit mo ako hinampas?”
  cbs-NT: 'Jesúsun yuikin: —En yui chakayadan, ea unanmawe. Jakia en pe yuibiaya ¿jaskakin
    e iskaun min ea deteai?— aka'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Nú ni ka''an sa in ja u''vi, ka''an ni
    nde a kúu. Te nú ni ka''an sa ja va''a, ¿nava''a káni ña''a ni? ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngannyanga, “Anda nengite mabaja, nchalakiche ubaja gweno, nambu anda
    nengite gambone, mboni umbuta?”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca tiiro, Jesús pea o biro cʉ̃re ĩiupi: —¿Ñañarije yʉ
    ca ĩijata, ñee ʉno pee ñañarije yʉ ĩijãri? Yʉre wedeya. Díámacʉ̃ yʉ ca ĩirije
    to ca nii pacaro, ¿ñee tiigʉ yʉre mʉ paati? —ĩiupi.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତିଗଦିତୱାନ୍ ଯଦ୍ୟଯଥାର୍ଥମ୍ ଅଚକଥଂ ତର୍ହି ତସ୍ୟାଯଥାର୍ଥସ୍ୟ ପ୍ରମାଣଂ
    ଦେହି, କିନ୍ତୁ ଯଦି ଯଥାର୍ଥଂ ତର୍ହି କୁତୋ ହେତୋ ର୍ମାମ୍ ଅତାଡଯଃ?
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Sitiül ngo majneaj sasaj, ipiüng cuane ngo
    majneaj sasaj; sitiül najneaj, ¿neol teleamb xique? ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱''mø ja ma̱ n''ʉ te dá̱ ma̱ngä, da̱mi̱
    ma̱ te gui sä ma̱n''ʉ ''mø. Pɛ nu̱''mø ngue njua̱ntho dí ya̱gä, ¿hanja ngue guí
    pɛgba̱gui̱ ma̱ hmi̱?'
  nop-nop: Unduŋ nimbune Jesudi indiŋ yoguk, “Nemek yobe kadakaŋak kaŋ mebi nanimbu
    nadiwit, eŋ nemek talii foloŋgoŋ nobu yobit kaŋ maŋgoŋde nutaŋ?”
  obo-NT: Piru kahin Disas to, “Otik morat iddos kodtavak ku, osengow ve‑en ko ondak
    morat tadda. Piru otik wora, mambot id tabpi a nikkow?”
  cak-ENT: 'Pero ri Jesús xbij c''a chin ri chajinela'' ri'': Si c''o c''a tzij ri
    man ja tüj rubixic xinbün-apu chin, tak''alajrisaj achique ri man pa rubeyal tüj
    ri xinbij-apu. Y si ronojel ri xinbij-apu, utz, ¿achique c''a roma tok xaya''
    jun paj k''a'' chuve? xbij ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤴ ᤑᤣ᤺ᤴᤍᤢᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤐᤠ᤺ᤳᤋᤧ᤹॥ ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠ
    ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤏᤧ ᤑᤠ᤹ᤃᤪ ᤌᤣᤀᤠᤱ ᤁᤧᤜᤡᤵᤐᤠᤒᤠᤒᤣ᥅”
  mie-NT: 'De nī ncāhān Jesús: Tú nī ncāhān ni iin tūhun nēhén, de cachī nā tūhun
    nēhén cúu jā ní ncāhān ni. Sochi tú nduú ní ncáhān ni iin tūhun nēhén, ¿de nūcu
    cáni nú nduhū? ncachī yā.'
  san-TIB: ཏཏོ ཡཱིཤུཿ པྲཏིགདིཏཝཱན྄ ཡདྱཡཐཱརྠམ྄ ཨཙཀཐཾ ཏརྷི ཏསྱཱཡཐཱརྠསྱ པྲམཱཎཾ དེཧི, ཀིནྟུ
    ཡདི ཡཐཱརྠཾ ཏརྷི ཀུཏོ ཧེཏོ རྨཱམ྄ ཨཏཱཌཡཿ?
  qve-NT: 'Hinaqtinmi Jesusqa chay saqmaqnin guardiata contestaspa, khaynata niran:
    —Sichus mana allinkunata rimarani chayqa, niwayá mana allin rimasqaykunata. Ichaqa,
    sichus cheqaqta rimarani chayqa, ¿imanaqtintaq saqmawashankirí? nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo, “Ka e esaya'e, u sakwa kaaheno e waha. U sakwa
    yise gi nuka matatze'epana, ka kaaheno e unakwe.”
  cbu-NT: 'Isussha: Yutaritanaari tsiyataranguri, ashiri shiysha tputsee ichinguru
    kamaningcha. Itaru, watam wanasiriri tsiyataranginawa. Ashiri ¿mayamandsha nuwaa
    ngutish tuzimuksha? tárangiya Isusu.'
  usa-usa: '@see-verse:JHN.018.022'
  soy-soy: 'Yeesu uu pɛɛ u mɑɑ rɛ: In tɛ ɑ́m ńsɔnɛ símisi, ɑ nɛ́ símisi kei kɑm
    m púnnɛ. Amɑ́ in tɛ nɛ ńsɔnɛ símisilɛ, yo nnyɑ kɑɑ pɛɛ nɛ́ pi?'
  hui-hui: Ani layagola Yasuhanda ladai bialu lalu, Kagua ago larugonaga baribe. Kagua
    mbira laruyagua ogo larigonaga baru lalu o karu hale helo lamia, lene.
  amf-amf: Yesus maasayse “Siya i giydianna, siyon inin giyonam tarjaa; gon i giydianna,
    harrnaa iam ceve?” kina ki hamade.
  quc-NNT: 'Ri Jesús xch''awik, xub''ij che: We k''o jun tzij xinb''ij ri man utz
    taj, b''ij la chwe jachike ri tzij ri man utz taj. We k''u utz ri xinb''ij, ¿jas
    che kinch''ay la? —xcha che.'
  dob-dob: Ta Yesu tai nina ꞌina ona ꞌieꞌisena ga ꞌigwae, “ꞌAbo ꞌunuwena ꞌigu ona
    nigeya palupaluna ꞌuda simana apwesa toꞌase ꞌigu onagesi. Ta ꞌabo ꞌigu ona palupaluna,
    toꞌase ꞌalena ga ꞌenega ꞌusapigu?”
  wrs-wrs: Yesus opla vremnana, kava moangakalamomba ishotava, wo os u, mani indkoklava
    vev. Wo heva os nom kava ishovpa tanamba, wo manara yimba kamba sang polavoi?
  mca-mca: 'Ha'' Jesús qa yeku''ƚ: —Qu'' uƚ''axe''ju'' pa''qu'' hit''ij, enfel ye''m
    pakha'' uƚ''axju'' in hit''ij, qa qu'' ƚe''wise''ƚeju'' in k''iyet, ¿qa inhats''ek
    in ƚaslan?—'
  tzo-TZC: 'Jech laj stacꞌ ti Jesuse: ―Ti mi oy cꞌusi chopol laj cale, albun caꞌi
    ti cꞌusi chopole. Yan ti mi lec ti cꞌusi laj cale, ¿cꞌu chaꞌal ta xamajun? ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ငါ​၏​စ​ကား​မ​မှန်​လျှင်​မ​မှန် ကြောင်း​ကို​ထောက်​ပြ​ပါ။
    မှန်​လျှင်​မူ​ကား​အ​ဘယ် ကြောင့်​ငါ့​ကို​ရိုက်​ပုတ်​သ​နည်း'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu jiin'' wɔ ki ye: «N len'' nì bre nɛ la, wuɔn nà cère'' nì
    bre; nɛ n tí len'' nì mɔn nɛ la, bɛ tien'' a ñih nni?»'
  cbi-NTPO: 'Tsenñu Jesús yanu entsandimi: Iya firu'' pañuya wainka, naatitaa tsandiñuba;
    tsaaren iya patyeeshu juntsa ura''ba jushu juntsaya, ¿nenñaa inu kiyu? timi.'
  ikk-NT: Jesu nọ sị a, “Omẹni o nwọn eje-oku m ku, gwa ịhịan ile rị ebeni ihiẹn ọ
    wụ; kanị, mbụnị ezioku kẹ m ku, k'ị fịanị m ihiẹn?”
  leu-leu: Na Yesus a xuuse, “Tamo ne fo ferawai fasaat no taa kuusane, tamo ne ferawai
    fatak sena tuunayan xenaso no fo tavafau?”
  maz-NT: 'O ndüntü c''ua e Jesús, o xipji: ―Nu ''ma ró tjüntügö na s''o, mamague
    pje pjëzhi c''ü na s''o c''ü ró xipji. ''Ma ró tjüntügö c''ü na cjuana, ¿jenga
    i̱ pjëchqui ín jmigö?'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། གལ་ཏེ་ངས་མི་འོས་པའི་གཏམ་སྨྲས་ཡོད་ན་མི་འོས་པ་དེ་སྟོན༌ཅིག
    གལ་ཏེ་ངས་སྨྲས་པ་དེ་བདེན་པ་ཡིན་ན་ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་བདག་ལ་རྡུང་རྡེག་བྱེད་དམ་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü Ngechuchu nanangãxü̃ rü ñanagürü: —Rü ngẽxguma ṯacü rü chixexü̃xü̃
    chixuxgu, ¡rü nüxü̃ ixu na ñuxãcü chixri na chidexaxü̃! Natürü ega chorü ore rü
    aixcüma yixĩgu, rü ¿tü̱xcüü̃ i choxü̃ quidagüxü̃ i ñu̱xmax? —ñanagürü.'
  zpl-NT: 'Nu ucuaqui Jesuse lui nú uninu: ―Tunu nuꞌ xi nú necha neca unia, uniꞌ xine.
    Pero tunu uni nzeꞌcaa, ¿xinu udiñilu liꞌá che?'
  mbc-NT: 'Jesusya yuuku''pî: —‍Yairî pra eseurîmasa'' ya, makai tamî''nawîronkon
    pî'' î'' kai''ma eseurîmasa''. Tîîse yairî eseurîman pî'' wai. Î'' wani'' awanî
    ye''nen upa''tîya mîrîrî? —‍ta''pî Jesusya mîîkîrî pî''.'
  ndg-ndg: Ni yesu kanyangwa, “mana nilongela likowe lolote linoite kwaa upangike
    shahidi kwa ajili ya ubou, na mana niyangwite ya inoite mwanja namani kunikombwa?
  wsk-wsk: Se Jesus maonam, “Ani den i bo balu maguwurem agi mu, ni am wetang te baluko.
    Bare ani den nunguning la balem agi mu, ni anape ko aninga morem?”
  toj-NT: ―¿Yuj ama ay jas cala malo ba? Ala jasunc'a mi lecuc calai. Porque ta sbej
    ja jas cala, ¿jas sbej ja lom huaxa mac'ahuoni? xchi ja Jesusi.
  tbc-tbc: Jesus awan yabig ibol, “Dugo, ŋai ru saian ŋabol ak i? Ago tap, tamolpein
    en fidian rupidaip duloŋ. Gug ŋai ru rumok ak mi ŋurupei ak man, ata wo oŋ ŋai
    funag ak i?”
  sna-sna: Jesu akapindura akati, “Kana ndataura chimwe chinhu chakaipa, taura kuti
    chakaipa ndechipi. Asi kana ndataura chokwadi, seiko wandirova?”
  smk-NT: Inumbat ya si Jesus a wana, “No main nin ni'bat ko nin abas, ibarita' mo
    ta pigaw nin matandaan. Bale' no kasa anamaet, ambale' a rinampa' nako?”
  grc-TCGNT: Ἀπεκρίθη αὐτῷ ὁ Ἰησοῦς, Εἰ κακῶς ἐλάλησα, μαρτύρησον περὶ τοῦ κακοῦ·
    εἰ δὲ καλῶς, τί με δέρεις;
  gof-WFTW: Yesuusi zaaridi, “Taani iitabaa odidabaa gidikko hayssan de7iya asa ubbaa
    sinthan oda. Shin taani tuma odidabaa gidikko tana ays baqqay?” yaagis.
  spa-BLM: 'Jesús le respondió: “Si he hablado mal, testifica el mal; pero si está
    bien, ¿por qué me golpeas?”'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''ga upe: —Mama''e tywera mũ je imome''u re amunipo
    ''ã mama''e tywera ere jee ''auwara ''gã nemianuwamũ. Mama''e a''jea je ''eramũ
    ma''eramũ ene je reakwapetegukaa ''ga upe ki ''ei?— ''jau Jejui ''ga Anasi ''ga
    upe.'
  dao-dao: Jesuh naw, “Ka pyen mkhye a ve üng ahin üng veki naküt üng jah mtheha.
    Ka pyen cangki ani üng, ise na na kbeiki ni?” a ti.
  cya-cya: 'Mxcuen Jesús ''in yu: Cha'' si''i ña''an ycuin'', quitsa'' um ''ñan cha''
    ñi cha'' lca na, lo'' cha'' ycuin'' cha'' nu ñi, ¿ñi cha'' ta mjyi''in um ''ñan?'
  wrk-wrk: Jananganjayi Jisuswanyi, “Jaliyanyi ngayu milidimba yalunya barimba, baki
    wudumbakiyi yalunya jali yalu manku nanda jangkurr ngaki. Janinya yalu karu ngakinkanyi
    balkinyi jangkurranyi, jaliyanyi ngayu yanyba barimba. Ngala ngayi yanyba kunyba
    jangkurr, baki wanyingkanyi nganinji dabayi karnkul. Wanyingkanyi.” Barriwa.
  nii-nii: Pe Jiisas eim ek nipi orung kindpi yi nim, “Pe na ek kis endi nił pim kin,
    kapłi pe nim ni tor kindan wumb pei piingii. Ba ek kun ninj pim kin, kapłi pe
    nimbił erang nim na ton?” pa nim.
  ign-NT: 'Tacahe, ema Jesús majicapapa: —Váhira táiñema­hihini eta nujica­pirahi
    ema aquenuca eta taviucha­nuhini. ¿Tájaha tacayema péhanu? —macahepa.'
  dik-NT: Go Jethu bɛ̈ɛ̈r tënë ye, “Na ca kuɔ̈c jam, ke lɛ̈k kɔc tɛ̈ cï ɣɛn kuɔ̈c
    jiɛɛm thïn. Ku na ye yic yen ca lueel, ke yeŋö mɛŋ yïn ɣa?”
  cac-cac: —Tato chuc ix vala', al d'ayin tas chucal ix val chi'. Palta tato a tas
    vach' ix vala', ¿tas yuj tzin a comon maq'uej? xchi Jesús chi' d'a vin̈.
  tzj-E: 'Jesús cawra xbij tzra: —We mrubey ta y we m-utz ta xenbij, tbij c''a chwa
    nak m-utz ta xenbij. Wrubey xenbij ¿nak q''ue tzra xnach''ey?'
  san-BUR: တတော ယီၑုး ပြတိဂဒိတဝါန် ယဒျယထာရ္ထမ် အစကထံ တရှိ တသျာယထာရ္ထသျ ပြမာဏံ ဒေဟိ,
    ကိန္တု ယဒိ ယထာရ္ထံ တရှိ ကုတော ဟေတော ရ္မာမ် အတာဍယး?
  yaa-NT: 'Jesús anã kemani: “Afaa chaka ẽ yoimẽ ea yoife. Akka ẽ afaa chaka yoiama
    ¿afeskakĩ mĩ ea fepasimẽ?” Jesús fani.'
  cab-NT: Laríñaga Jesúsu lun. —Ánjein aríñaga nubeí wuríbati, aríñagabeí jalíañein
    lan luríban, ánjeinti buídu lubeí le naríñagubei, ¿ca uágu bagáyuaja nuágu?
  clu-clu: Makon ni Jesus kanana, “Kon akun sabat malain, magkoon kaw kon ano doto
    ang malain. Piro kon osto ra, ta basi ginsampal mo ako?”
  swh-ULB: Naye Yesu akamjibu, “Kama nimesema jambo lolote baya basi uwe shahidi kwa
    ajili ya uovu, na kama nimemjibu vyema kwa nini kunipiga?
  tpt-NT: 'Ni Jesús junil: —Incha kitꞌin jantu vas kakchivinil ex kꞌiꞌun tisuncha
    yu jantu vas kaknaul. Pero incha vas kchivinil, ¿ex valiꞌiycha ixkꞌisay?'
  aai-aai: Jesu iya’afutih eo, “Ayu abisa ana’o kakaf na’at sabuw etei hai tur ku’owen,
    tur menatan i a’o kakaf. Baise ayu tur etei ana’o’o gewas na’at i aisim irabu”.
  sny-sny: Sosu Jisas le ma'e itiya'u eiye, “Ane peri wawero a'i au te'eye su, ne
    fara'u peri wawero a'i ape au te'e fiyariyei. Sosu ane peri wiyeme a'i au te'eye
    su, ne piyene mato ano aineye awere?”
  myy-myy: 'Ito ĩ yija cʉdiyijʉ Jesús: —Riojo meje yʉ gotija, “Ado bajiro rʉo gotia
    mʉ”, yiya yʉre. Yʉ gotirise riojo gotia yʉ. Ito yibojarocati, ¿no yija yʉre jati
    mʉ? yiyijʉ Jesús ĩre.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan soꞌ a: ―Sese caꞌmii chiꞌi̱i̱ ꞌu̱nj, ne̱
    cata̱j so̱ꞌ me nana̱ chiꞌi̱i̱ caꞌmij á. Tza̱j ne̱ sese caꞌmii sa̱ꞌ ꞌu̱nj, ne̱
    me cheꞌé coxro so̱ꞌ manj ga̱ ―taj Jesucristó rihaan mozó coxro man soꞌ a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye sa̱hn: ―Ndete che hua tihca̱ che rá̱hn ne, cahme ti
    quenan che hua nda̱hca̱ rá̱hn. Ate ndete che nda̱hca̱ rá̱hn ne, hua nda̱hca̱ din
    che chehn u.'
  bel-bel: 'Ісус адказваў яму: калі Я сказаў блага, пакажы, што благое, а калі добра,
    чаго ты б''еш Мяне?'
  zlm-KSZI: Isa berkata kepadanya, ‘Sekiranya yang Kukatakan itu salah, tunjukkanlah
    kepada semua orang di sini apa kesalahan itu. Tetapi kalau kata-kata-Ku benar,
    mengapa kamu menampar-Ku?’
  gdr-gdr: Ɨ Yesu ket tin mɨra yomnonj da, “Rada ke Kon negɨr yɨt yopulisɨn, man b'ogla
    yɨr ungata yɨt minde onggɨt negɨr yɨt gatab! Ajɨ rada Kon ɨmɨnjog yɨt e yopulisɨn,
    sɨ nangga pena man Ken nonganjɨt?”
  vmy-NT: 'ꞌBa Jesús kitsingojore: —Tsa chꞌo kixia̱n, ꞌba tꞌinnaa̱ ñáre en chꞌotsu
    xi kinchjaa̱. Tunga tsa ꞌbatjin mé= xi kixia̱n, ¿ánñu michutꞌaninaa̱?'
  cmn-FEB: 耶稣对他说：“如果我讲错了，告诉大家我错在哪里。如果我讲对了，你为什么打我呢？”
  gmv-RNT: Yesusikka zaaridi “Ta iita haasayida gidikko ane ta gooyssa ne markata;
    Ta yootiday likke gidikko tana aazas baqqay?” gides.
  ncl-NT: 'Jesús quinanquilic: —Sinda niquijtuc len amo cuali, xitechnextili quinami
    cataya amo cuali. Huan sinda nilajtuc cuali, ¿leca tichtecuac?'
  sua-sua: Va e Yesus ta reng a pris to endo te, “Enangthe ngua re orom a re tang
    ko tlo vua sir, ngia ommen dok he kpolger ma mmok ngang o mia ri tgus. Vanang
    enangthe ngua re orom o rhek ruk o minar, kman ko yi pokpelam dok?”
  are-are: Jesuala pula erinha ilaka, “Yinga paka paala angkakalanga, yinganha ilai.
    Yinga paka arratja angkakalanga, iwunhangala unta yinganha tuka?”
  gai-gai: Karica Iesusa mana kammo gainda rutirinan, “Aku kam ŋgoreaca mbop te, u
    aukna mbopatna kam ŋgoreacna mɨnɨŋmo mbop. Na aku kam laŋ ndop te, kaina moca
    u aukmo pirinan?”
  qvm-NT: 'Tsaynog niptinmi Jesús nergan: “¿Imatatag mana alita parlashcä? Mana alita
    parlashga captëga mä tantyatsimay. Lutanta mana parlaycaptëga ¿imanirtag lagyamanqui?”'
  chz-NTPS: —Cherˊmahꜗ maˉhlëëhnˋ hlɨɨhˈ, chiihˊ jnäꜘ heeˉ naˉ heˉ hlɨɨhˈ maˉyaˉhɨɨ˜
    hoonꜙ. Hiꜙ cherˊmahꜗ maˉhlëëhnˋ baˊ jnäꜘ juˈdsooꜘ, ¿heˉlaˈ jnoohꜘ kinꜙ? —gaꜙjähꜘ
    Jesús sɨɨyhꜙ.
  kmu-kmu: Higeno YisasiꞋa kenonaꞋa mage hie “Kefo kema hu-mainesugekahena nagaya
    kefo kema hua kea hu-falote huka naha-paiyo. Nagayama kanale kema hu-mainesugekahena
    naꞋa higeka nai-ko-neline?” huno hie.
