  spa-PDDPT: 'Jesús le respondió: Si hablé mal, testifica cuál fue el mal, pero si
    hablé bien, ¿por qué me golpeas?'
  ruf-ruf: Yesu kamwidika, “Ka nilonga ichinu chihile, uchilonge hambele he iwanu.
    Lekeni ka nongesa, ule kwonitowa?”
  gun-gun: 'Jesus ombovai: — Xeayvu vai ri ra''e ramo emombe''u xeayvu vaiague. Ha''e
    rami avi xeayvu porã va''eri mba''e re tu xepete? — he''i.'
  agu-BL: —Ko cachi' yi inyol yi nwal, al tzaj yi paltil swetz. Poro ko ba'n inyol
