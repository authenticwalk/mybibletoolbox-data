  kan-2017: ಯೇಸು ಅವನಿಗೆ “ನಾನು ಏನಾದರೂ ತಪ್ಪನ್ನು ಮಾತನಾಡಿದ್ದರೆ, ಆ ತಪ್ಪಿನ ವಿಷಯವಾಗಿ ಸಾಕ್ಷಿಕೊಡು;
