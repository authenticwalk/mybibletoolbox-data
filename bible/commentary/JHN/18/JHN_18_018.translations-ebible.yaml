  ixl-CNT: Ech jolol txaklich ok tziꞌ xamal qꞌu aqꞌonom tuchꞌ qꞌu xeenal. Nichmotxilee
    tibꞌ. Maꞌtich motx toksat maꞌl xamal tan, kaanaich cheꞌv. Ech antu txaklich ok
    tixoꞌl u Luꞌ. Nichilee tibꞌ majte.
  xsi-xsi: Aku kinzi wurâta tamâta wa kinzi sambara muŋga sisuŋa yââ. Nia pisi, kala
    simandi simwai yââ. Mine kala Petero ilâ imandi kunzi imwai yââ.
  crx-NTPO: '''Et whulohne ''ustlene ''ink''ez neilhchukne te whúzk''uz ''inka kwun
    húdulhk''an. Nahuldzilh whe Peter ''en cha butoh usyin ''ink''ez naldzilh.'
  kan-OKCV: ಆಗ ಚಳಿಯಿದ್ದುದರಿಂದ ಸೇವಕರೂ ಕಾವಲುಗಾರರೂ ಬೆಂಕಿಮಾಡಿ ಚಳಿ ಕಾಯಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
    ಪೇತ್ರನೂ ಅವರೊಂದಿಗೆ ನಿಂತು ಚಳಿ ಕಾಯಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  bbb-bbb: Ro e ije e Anasido imejo ijiakiro e juo karijo ije buka iduadiaeva ijadufuo
    bu miane ifaejema ijia iruana irei. Ijadufuo Fita fune va e ijena miane iruana
    ijia manine.
  blw-blw: Angkay hiyachi, gapo ta tongnin, nan-apoycha hen anchichay alepan ya guwarcha
    hen anchi fatawa yag naliubcha way man-anichu, wat i agé nèanichu ah Pedro.
  tam-2017: குளிர்காலமாக இருந்ததினாலே அதிகாரிகளும் காவலர்களும் கரிநெருப்புண்டாக்கி,
    நின்று, குளிர்காய்ந்துகொண்டிருந்தார்கள்; அவர்களோடு பேதுருவும் நின்று குளிர்காய்ந்துகொண்டிருந்தான்.
  azz-NT: Huan queme ompa sen tocotzyetoyaj sequi taquehualme huan sequin mayolme,
    yejuan nojonques quixotaltijcaj in tit huan moijcatoyaj mototoniayaj porín semi
    taseseyaya. Huan no ompa inuan ijcatoya in Pedro mototonijtoya campa in tit.
  spa-RV-1909: 'Y estaban en pie los siervos y los ministros que habían allegado las
    ascuas; porque hacía frío, y calentábanse: y estaba también con ellos Pedro en
    pie, calentándose.'
  csy-csy: 'Khuasik ahikom, naseam te le palik te in meihol thut uh a; ding kawm in
    mei oai tek uh hi: taciang Peter zong amate taw ding a, mei oai khawm hi.'
  mxq-NT: Es kom xujxpʉ naty, ja teedywyindsʉngópkʉ tyuumbʉty diꞌibʉ jap es ja polʉsiiʉty
    tʉ natyʉ jʉʉn dyajmʉ́jʉdʉ, es tamʉ naty tanʉ xyamdʉ. Esʉ Peedrʉ nan tapʉ naty
    mʉʉdʉty ñayyajjokxpʉ́kʉdʉ ma̱ ja jʉʉn.
  tzj-NT: Ec'o jule' moso ja nesamaj pa jay e cachbil ja pulisiya' ja nechajin rxin
    ja Jesús, c'o jun k'ak' quiboxon como congana tew quimajon rmak'ic qui' epa'l
    chuchi'. Ja c'a Pedro arja' jun pa'loc cuq'uin chuchi' ja k'ak', rmajon rmak'ic
    ri'.
  tdt-tdt: Iha kalan nee rai malirin, nunee atan sira ho mos seguransa uma kreda boot
    sunu ahi, i sira hamriik haneruk hela ahi. Entaun Pedro mos hamriik hamutuk ho
    sira hodi haneruk ahi.
  ron-BTF: Și robii și ofițerii, după ce făcuseră un foc de cărbuni pentru că era
    frig, stăteau în picioare și se încălzeau; iar Petru stătea în picioare cu ei
    și se încălzea.
  eng-WEBP: Now the servants and the officers were standing there, having made a fire
    of coals, for it was cold. They were warming themselves. Peter was with them,
    standing and warming himself.
  eng-FBV: It was cold, and the servants and guards were standing by a fire they had
    made, warming themselves. Peter went and stood with them, warming himself.
  nld-1939: Daar het koud was, hadden de knechten en trawanten een kolenvuur aangelegd,
    en stonden zich te warmen. Ook Petrus stond zich bij hen te warmen.
  bwo-bwo: Manoor datso ak' b́ wottsotse guutswotsnat zebi kotirwotsn itsintsiron
    tawo aat'idek't bokashiri. P'et'roswere bonton need'dek'tni tawa b́kashiri.
  nch-BL: Huan moquetzayayaj nopona nopa tatequipanohuani huan nopa policías. Huan
    tipitztoyaj huan moscohuayayaj pampa taseseyayaya. Huan Pedro nojquiya itztoya
    inihuaya.
  quc-TNT: Sibalaj c'äx tew tajin cubano. Rumal ri' ri patäninelab xukuje' ri chajinelab
    qui nuc'um jun k'ak'. E tac'atoj c'u chila', tajin cäquimik' quib. Ri tat Pedro
    xukuje' c'o cuc', tajin c'u cumik' rib chrij ri k'ak'.
  tfr-NTPO: Eshko ga smo ara kuzong ga parkagaga, Sbö u dagaga l̈öng l̈i, e iök boktöno
    kjwara, ga beno l̈öng iökkok. Pedro ëmdë ga shäng iökkok ba tjok bakoe.
  kaq-NT: Matsihiya sca cahen hapon jonibo betan porisiabaan chihi requenjaquin. Perehihquiya
    jano pehchicani. Pedro rihbi jato betan pehchihi nichi.
  sgb-sgb: Gawan nakêbêl hên habayto, namagkêt hên uling hilay ipoh, haka hilay tanod,
    bayo nanêngêy hila. Hi Pedro ay kalamo lan nakairêng hên ampanêngêy.
  vie-1934: Các đầy tớ và kẻ sai vì trời lạnh, nhúm một đống lửa, rồi đứng gần một
