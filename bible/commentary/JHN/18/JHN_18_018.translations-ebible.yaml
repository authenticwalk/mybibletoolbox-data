verse: JHN.018.018
translations:
  kpx-kpx: Kateai lousege dabau lohoge dubue kosive baluga ke esemuiau dubue bukate
    kebiahi vene beisi hevemo lavisi ua. Isege Bitau tiale abuhi vene ke hemo ua.
  okv-H: Eto jajemo unu bande pure embopo te bande simba ari embopo te aingeto ji
    buju evikihina ai ta heteto erihe mihio Peter pambuto enana ga heteto ji erihinu.
  tbo-tbo: Houga waiyau hougana yaka, tu bagibagi po tu wigawiya mayau hi ahili po
    hi lalana, ma Pita i nae po mitehi hi lalana gogona.
  mal-C: തണുപ്പുണ്ടായിരുന്നതുകൊണ്ട് ദാസന്മാരും ഉദ്യോഗസ്ഥന്മാരും കനൽകൂട്ടി തീകായുകയായിരുന്നു.
    പത്രോസും തീകാഞ്ഞുകൊണ്ട് അവരുടെകൂടെ നിന്നു.
  grc-SR: Εἱστήκεισαν δὲ οἱ δοῦλοι καὶ οἱ ὑπηρέται ἀνθρακιὰν πεποιηκότες, ὅτι ψύχος
    ἦν, καὶ ἐθερμαίνοντο· ἦν δὲ ⸆ ⸉μετ᾽ αὐτῶν ὁ Πέτρος⸊ ἑστὼς καὶ θερμαινόμενος.
  bgc-bgc: नौक्कर अर मन्दर के पहरेदारां नै जाड्डे कै कारण आग जळा राक्खी थी, अर खड़े
    होकै सेक्कै थे, अर पतरस भी उनकै गेल्या खड्या आग सेक्कै था।
  khz-khz: Vokapu nakula na egapiato, gaurai vetugunagi talimara e Rupu Veaga gitatagona
    talimara na kalova ta gekalaato. Ne vokalova geruga-gegelagiato, etunurawai. Petero
    maki ira lagarai erugato etunuawai.
  deu-TKW: Es standen aber da die Knechte und Diener, die ein Kohlenfeuer gemacht
    hatten, weil es kalt war, und wärmten sich; Petrus aber stand auch bei ihnen und
    wärmte sich.
  zsr-NT: Le run ziag, nabéquiquëꞌ guiꞌ yuguꞌ bönniꞌ huen dxin len yuguꞌ bönniꞌ niꞌa
    naꞌgac bunách gdauꞌ, atiꞌ zuicnëꞌ raꞌ guiꞌ naꞌ, tuꞌtsëꞌi cuinquëꞌ. Lëzcaꞌ zuílenëꞌ
    lequëꞌ Pedro, rutsëꞌi cuinëꞌ.
  lin-lin: Lokola malili ezalaki, basali mpe bakengeli bapelisaki moto mpe batelemaki
    pembeni-pembeni mpo na koyetola. Petelo mpe azalaki wana elongo na bango mpo na
    koyetola.
  hns-NT: Oe same thandha raha, ohie se oesab koila se aagie baaries raha. Hoewa goelaam
    aur siepaahie log ekattha raha apane ke garam kare khaatien. Tab Petras oesabke
    lage bhie gail apane ke garam kare khaat.
  noa-E: Maagwai õor jĩchkhaphö thʉnarr aawai maiguim khʉʉn chi phadnaan am chognaanau
    mag chi Aai i jëeujem di thʉajerr khʉʉn dʉ̈imua di ũjãrr õt örwia agʉg õt khãai
    naajim. Maig ich Pedrojã dʉ̈i am aig õt khãkhãai khajim.
  eng-EMTV: And the servants and attendants who had made a fire of coals stood there,
    for it was cold, and they were warming themselves. Now Peter was standing with
    them and warming himself.
  mib-NT: Te tāca mozo jiín policía un ní cascáyú de ñuhūn jiín tɨ́cāyɨ, chi mījin
    sáha. Te cáhīin de cánasaā de. Te suni índichi Pedro, násaā de jíín táca tée ún.
  lif-NT2: साॽरिक् चुङ्‌जिःक्‍ते़बाल्‍ले़ चोगुल्‍ले़ सेवारोबाहाॽ नु माङ्‌हिम् के़गोःबा
    तिलिङ्‌गाहाॽरे़ मि मे़दुप्‍तुआङ् खिरि मिजाॽनु मे़ये़बे़रो॥ पत्रुसे़न्‍नाङ् खुनिॽ
    पेसाङ् मिजाॽनु ये़बे़रो॥
  xnj-xnj: Vatumisi na valonda vayota motu ndava kwavi na mbepu. Petili namwene ayimili
    na vayaki kuyota motu.
  mmx-mmx: Ga lamdut aleng, kuren la lavasaxaruki la lavaeme silok diga lox antos
    laxao la diga tu kangkan i xusu dina mamain. Kuren la ne Pita bok gat pas ugo
    la ga tu mamain eburu minedi.
  cbr-NT: Catancëx ca matsi 'aían 'apun ñu mëëmicë unicama policíacamabë tsi rëcaruax
    sënamëcëbë, Pedroribi atubë anuax sënamëacëxa.
  tee-NT: Chai ixtayanalh ju xalapanacnich anch chai ju ixtaropajni ju xalack'ajin
    palijni. Chai ixtamalhculata ni na lhic'asnin ixjunita. Va ixtalacsk'onvilanalh.
    Chai ju Pitalu' vachuch anch maktaya ni va isk'omputunch.
  eng-LSV: and the servants and the officers were standing, having made a fire of
    coals, because it was cold, and they were warming themselves, and Peter was standing
    with them, and warming himself.
  cak-NT: Ri samajel ri jec'o chupa ri jay ri' y ri je chajinel ri xquic'om-pe ri
    Jesús, quiboxon jun k'ak' y je-pa'l-apo chech chi niquimak'-qui' roma ri tef.
    Y chuka' ri Pedro pa'l-apo chiquicojol, rumak'on-apo-ri' chuchi' ri k'ak'.
  pah-NT: Pevo g̃a ami tata rembeyvyri ikwava'ẽhara'g̃a nduvihavuhu'gareheve'g̃a guardas'g̃a
    pavẽi. A'ereki iroyxag̃ahi ypytunimo. Nurã g̃a imondygi tatapynha xajipe'e javo.
    Pevo g̃a ami tata pyri a'ero. Igwete Pedro'ga hoi o'ama ojipe'eavo g̃a pyri.
  sja-NT: Jĩsua nɨ̃bada perã, p'aareerã poro waibɨa mimiapataarãpa mãik'aapa te jɨ̃apataarãpa
    t'ɨpɨ orojida mãik'aapa k'ara p'aimaa p'aneejida. Bainɨ̃ p'anɨde t'ɨpɨtau ik'aawa,
    Pedro ichiaba ãchi ome k'ara p'aimaa beeji.
  xed-xed: Ka vanaghatá kwalvaha nda gwal ta ngha həga Lazglafta ta vu, ka slinə həŋ,
    kabga mtasl vli. Ka lagha Piyer guli da slinganatá həŋ.
  glk-glk: هوا سرد بو. خادمأن و مأمورأن زغاله اَمره آتشی چأکوده بید و اونه دور جمعَ
    بوسته بید و خوشأنه گرمه کودیدی. پِطرُسم اوشأنه اَمره ایسه بو و خودشه گرمه کودی.
  mks-NT: Ta mé ñuú cán vi̱xi xíní na̱ cúú mozo xi̱hín na̱ ndáá veñu̱hu cán. Sa̱há
    ña̱ cán quéa̱ na̱ndicahmi na ñúhu̱ ta na̱nda̱ca̱ nduu na xítúní na̱ ta tañu na̱
    cán cándichi ri Pedro xítúní da̱.
  gfk-S: Iga maduhan no taman, kaie ira tultule ma ira umri gar na Iudeia di ga tur
    luhutane ter tike eh di ga halo ie ura retret ie. Ne Pita bileng ga tur tikai
    ter ma di ma iga retret eh.
  bmu-bmu: Welen azi aka naŋgu galöm (sikiriti) yeŋön amötŋaŋgöra aka könöp jeba ururuŋgöba
    ahöiga jömöta kinget. Mewö kingetka Pitönöŋ mewöyök yeŋgö sutŋine anda könöp jömöta
    kinök. Mewö.
  dgz-dgz: Irot waramon menan nao nagirewa ge God Paewa amase taine nagirewa epi amunu
    wap amba wanumopen men oma iran ikukuk nau panan iramuiwanumun, menan Pita inamup
    ase ae den tanamo oma irasiwandin.
  eng-GNV: 'And the seruants and officers stoode there, which had made a fire of coles:
    for it was colde, and they warmed themselues. And Peter also stood among them,
    and warmed himselfe.'
  zaa-NT: Dàa tè ca huenitsìna nna ca policia nna ru'a ttè porqui'ni yala idíl·la'
    cca lània acca becùà' cą yí'. Pedrua nna du hua bi ru'a ttèa lani cą.
  eng-WEBSTER: 'And the servants and officers stood there, who had made a fire of
    coals; (for it was cold) and they warmed themselves: and Peter stood with them,
    and warmed himself.'
  guh-guh: Bajarapaepatota bitso bajarapameravi cainejeba. Nexata bajarapabota penacuenebivi,
    policíavi yajava, isoto itajuruteta bopanabota. Bajarapamonae nonopanubena. Nexata
    Pedro nanuca bajarapamonaejavata. Nanonopanuca.
  bon-bon: Pui lui gäbu padare ge. Kaakesea bägrä piiyepu iiwäreja mete awamuta biname
    cina uliobo yuungisi, siige gäbu jemajimige. Peteru cuta puga ge teeme sobe cabu
    gäbu jemajige.
  nhw-BL: Huan moquetzayayaj nepa nopa tlatequipanohuani huan nopa policías. Huan
    tlipitztoyaj huan moscohuayayaj pampa tlaseseyayaya. Huan Pedro nojquiya itztoya
    ininhuaya.
  swh-ONEN: Wale watumishi na askari walikuwa wamesimama wakiota moto wa makaa kwa
    sababu palikuwa na baridi, Petro naye alikuwa amesimama pamoja nao akiota moto.
  wbi-wbi: Avavombi na valoleleli valyapembile umwoto ulwakuva jilyale mhepo, vakava
    vikwota. Ghwope uPeteli akava palikimo na veene ikwota umwoto.
  bba-bba: Mɑ yobu kɑ sɑ̃ɑ yerun kɔ̃sobu bɑ yɔ̃ dɔ̃ɔ ɡɛ̃ɛn bɔkuɔ yi bɑ sɔ̃ruɑ woorun
    sɔ̃ bɑ wɔ̃su. Piɛɛ u dɑ u mɑɑ yɔ̃ mi, bɑ wɔ̃su sɑnnu.
  eng-KJVCPB: 'And the servants and officers stood there, who had made a fire of coals;
    for it was cold: and they warmed themselves: and Peter stood with them, and warmed
    himself.'
  kgk-NT: Ro'y eterei voi. Upéa-rehe pa'i rembigwái kwéry polícia ndive ohatapy ra'e
    ojepe'e hagwã. Ãy onhembo'y tata ypy-py ojepope okwa-vy. Ipa'ũ-my ave Pedro ojepope
    oĩ-vy.
  waj-waj: Ii suai ivaki mmoori vareera ngiaammuauyaata rapira vaidiiyaatama iya ririkia
    utuduu rikiada ikiaivaa hara kiada ututuuma dida vaida totookairavai. Iya totookaida
    varuduu Petorooso oro iya tasipama dioo vainno ivaata totookairavai.
  cpy-cpy: Tema okatsinkaetyaatzii janta, ari ronthoeyapaakini paamari irika-paeni
    omperataarewo itsipayitakari aminako-wentan-taniri. Ari ikatziyaka rakitsiteeyani.
    Ari ikaatzitari eejatzi Pedro, rakitsiteeyani paamariki.
  ekk-PKP: Oli jahe ning teenijad ja valvurid seisid end soojendades tule juures,
    mille nad olid teinud. Peetrus läks ja seisis nende juurde end soojendama.
  mpx-mpx: Panuwa i tultul, yaka totuwalali ge pulisimanau ginaha hi ton ge hi milipainan
    hi loloamwaligu. Inoke Pita i nok i na alonau hi talmilil ge hi amwaligu.
  wbp-wbp: Pirriya-nyayirnilpa mungaju karrija. Ngulalu warrkini-paturlu manu yurrkunyu-paturlu
    warlu wiri yarrpurnu. Ngulalpalu warru karrija purlku-karda. Ngula Piitaju-jana
    yanu ngulalpa warlungka karrija.
  luo-luo: To nikech piny ne ngʼich, jotich gi jotelo nochungʼ kolworo mach manoyudo
    gisemoko mondo gio. Petro bende nochungʼ kodgi kanyo kaoyo mach.
  nhe-NT: Huan moquetzayayaj nepa nopa tlatequipanohuani huan nopa policías. Huan
    tlipitztoyaj huan mototoniyayaj pampa tlaseseyayaya. Huan Pedro nojquiya itztoya
    ininhuaya.
  aii-aii: ܩܲܪܬܵ‌ܐ ܝܗܘܵܐ، ܘܪܹ̈ܓܵܘܵܬܹ‌ܐ ܘܕܲܚܫܹ̈ܐ ܫܝܼܪܹܐ ܝܗܘܵܘ ܢܘܼܪܵܐ ܘܟܸܠܝܹܐ ܝܗܘܵܘ
    ܡܲܫܚܘܼܢܹܐ ܓܵܢܵܝܗ‌ܝ. ܐܘܼܦ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܟܸܠܝܵܐ ܝܗܘܵܐ ܥܲܡܵܝܗ‌ܝ ܡܲܫܚܘܼܢܹܐ ܓܵܢܹܗ.
  esk-NT: Alappaaŋupluniguuq savaktit suli qaunaksrit ikniqsuqhutiŋ aumaniñ qichaġniqsut
    avataani auksiqhutiŋ iŋmiknik. Peter-m qichaqasriqamigich, auksiaqsipmiñiqsuq
    iŋmiñik.
  msb-msb: Mahagkot sadto kaya nagdabok sin uring sa kalayo an mga suruguon kag san
    mga bantay. Nagtirindog sinda didto patalibod na nagapainit. Adto man didto si
    Pedro nagapainit kaupod man ninda.
  cpa-NT: Jøng² ma²ca¹jéinh¹ policía si² tah², quianh¹³ dsa² ti³jmo¹² ta³ tiogh³ ja³jøng².
    Di³ hi² guǿi². Ma²ti³tón²dsa dsioh¹²dsa si². Ja³jøng² ca¹nung² Pedro calah, jøa³
    dsa² héi².
  dso-dso: ସିତ୍‌ କଲାଜେ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌ ଆରି ଜାଗୁଆଲ୍‌ମନ୍‌ ଜଇଲାଗାଇକରି ଚାରିବେଡ୍‌ତି ଟିଆଅଇ
    ଜଇ ଚେକ୍‌ତେ ରଇଲାଇ । ପିତର୍‌ ମିସା ସେମନର୍‌ ସଙ୍ଗ୍‌ ଟିଆଅଇକରି ଜଇଚେକ୍‌ତେ ରଇଲା ।
  meu-meu: Ḡaukara taudia bona hesiai taudia na e kerudia dainai lahi e haraia, badinai
    e gini, e heganava. Petro danu idia ida e gini hebou, e heganava.
  yva-NT: Arono naije nuge mbavat, weti vatano wanapatambe no yavare umaso muno naito
    wo Yavaro Amisye ramane umawe wo taname raon no wanijate naije, usayai mararai
    wo ravauba. Petrus poroto tet tavon ti po taname ravauba.
  dgc-dgc: Nadid, du bataan sa, sakay du pulis, éy nagpabaga side ta uging, a pégdengdengan
    de, da medégnin. Ey kaguman de ti Pedro, a mégdengdeng be sa.
  zpm-NT: Grë zha ne quia xtsiiṉ meṉ co ni grë meṉguiib ne ndxie ga, laa zho bzëëgle
    gui. Grëse zho, laa zho ndxiedzëë lo gui ga, sac rac naḻ. Ye Pedr bdziṉ lo zho
    ga nodzëë Pedr.
  hix-NT: Weheto yarymanyenhàr me nehxatxkon hatà, horykomo yanoto komo, ahosno ynye
    ro kom yakoro. Narymatxownà hatà, tkomsàn komo ke. Weheto hona nosomyatxkon hatà,
    thatawo rma hatà. Àhyawonye thatawo rma rha nosomyakon hatà, Petru xarha.
  sim-sim: Urik hetprishi akak lerawun landari ma ondo nga tempel akan washilindari
    ma ondo nga li hindiyaha li hiwaloho Pita er nga orok or lihi normu hiwalora.
  npi-ULB: अब नोकरहरू र अधिकारीहरू त्यहाँ उभिरहेका थिए, र तिनीहरूले आगोको भुङ्‌ग्रो
    बनाएका थिए, किनकि जाडो थियो, अनि तिनीहरूले आफैँलाई न्यानो बनाइराखेका थिए । आफूलाई
    न्यानो पार्दै पत्रुस पनि तिनीहरूसँगै उभिरहेका थिए ।
  cgc-cgc: Tenged yon na kilem tignaw, mga suguon daw mga gwardya gamaket ta apoy
    daw gatindeg danen na galibot naan ta apoy aged magpadangga. Pedro gatindeg man
    na duma ki danen daw gapadangga man.
  tim-tim: Akto sop ain seru agep aregât bugâ luâk akto hoŋ bawa luâk kâlâp oyi. Kâlâp
    om nâŋgâm kinbiâ Petoro gai yâk olop kâlâp nâŋgâm kilep.
  yor-yor: Àwọn ọmọ ọ̀dọ̀ àti àwọn aláṣẹ sì dúró níbẹ̀, àwọn ẹni tí ó ti dáná nítorí
    ti òtútù mú, wọ́n sì ń yáná, Peteru sì dúró pẹ̀lú wọn, ó ń yáná.
  wos-wos: Wungi wandéka di jémba yakwa du wali gélindu du wali di wumbu té. Téndaka
    dé yifa yandéka di ya hénjara, deka séfi tangurénjoka. Pita akwi di wali dé té,
    déka séfi tangurénjoka.
  emp-NTPO: Maʌ̃ne sacerdote dji droma nezocarãba, Ãcõrẽ de dromanebema zarrarã bid̶a
    tʌbʌda coa nũmʌsid̶aa cũrãsa nũmʌ bẽrã. Coad̶aped̶a tʌbʌ cã duanasid̶aa. Maʌ̃ne
    Pedrora ãdjirã ume tʌbʌ cã nũmasia.
  eng-F35: Now the servants and operatives had made a charcoal fire, because it was
    cold, and they were standing there warming themselves. So Peter stood with them
    and warmed himself.
  ind-ind: Malam itu udara dingin. Jadi para penjaga rumah Allah dan budak-budak imam
    besar sudah menyalakan api dengan arang. Mereka berdiri menghangatkan badan di
    sekitar api itu. Petrus juga mendekati mereka dan berdiri di situ untuk menghangatkan
    badannya.
  pes-OPCB: بیرون، هوا سرد بود. پس خدمتکاران و مأموران، آتشی درست کردند و دور آن جمع
    شدند. پطرس نیز به میان ایشان رفت تا خود را گرم کند.
  mpt-mpt: deibanoa okok naka isa eka Gode amo deib toulalin naka isa gil dububesoa
    ase fa tefubibo Fitae ye baka bianea ase tefu monsebe.
  ssx-ssx: Kosa꞉ pieke handa mo e pokaemeke haliweki make mo tembolo da handeteke
    haemeke haliweki make paeyaoma꞉ punu lankake momba꞉lao ta꞉na꞉ laata꞉ titipuna꞉
    pambo haemekeme. Pida make ipika꞉ loke titipu pina꞉ alo mo haliweki haemeke alena꞉
    pua hayekeme.
  mkl-mkl: Si bɛi tũtũ wɑ ceu, ŋɔi woo ce icɛ ŋɑ do woo deɡbe kpɑsɛ̃i Ilɑɑɔ̃ ŋɑu
    ɑ̀ leekĩ kɔkɔi inɑ nyɛnyɛ ɑ̀ wɑɑ nyiɑ. Nɔ Piɛɛ mɔ í koo wɑ nyiɑ bi tu ŋɑ bɛ ɑjɔ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ରାସଃ ଡିଂଡିଂଗେ ତେସା ଚାକର୍‌ ବାରି ଜାଗୁଆଲ୍‍ଇଂ ଏଲେଃସନ୍ନିଆ ସୁଆ ଆଡୁଆଚେ
    ମେଁନେ ପିତୁର୍‍ପାକା ତୁଆଁଚେ ନିଜ୍‍କେ ଉସୁମ୍‍ ଆଡିଂଆର୍‌ଡିଙ୍ଗ୍‌ଗେ । ପିତର୍ ଡିଗ୍ ମେଁ ଡାଗ୍ରା
    ତୁଆଁ ଲେଃଗେ ।
  gof-RNT: Sa7ay meeggiya gisho aylletinne naageyssati xiifa tama eethidi, yuuyi aadhdhi
    eqqidi kayosona. Phexiroosikka enttara eqqidi tama kayees.
  unx-unx: ରାବାଙ୍ଗ୍‌ତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଦାସିକ ଆଡଃ ଦାରୱାନ୍‌କ ସେଙ୍ଗେଲ୍ ତିଙ୍ଗ୍‌କେଦ୍‍ତେ
