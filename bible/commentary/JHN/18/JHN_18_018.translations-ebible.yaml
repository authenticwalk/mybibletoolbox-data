    tegania.
  ckb-ckb: خزمەتکار و پاسەوانەکان ئاگریان کردبووەوە و ڕاوەستابوون خۆیان گەرم دەکردەوە،
    چونکە سەرما بوو، پەترۆسیش لەگەڵیان وەستابوو، خۆی گەرم دەکردەوە.
  nas-nas: Tenang eeꞌnang kamaarinang, teeꞌkoo teing ovontung biikaang botovotonaaꞌnukai
