  kwj-kwj: Ka nili tikiningo. Wondawani tau ra himache lenga apungwandai kicha himako
    ga hi foti wu haweini wu enindani ya wu waruꞌunda. Wondawani Pita okwe wunu ga
    enindani hi ti ya ri waruꞌunda.
  vie-OVCB: Đêm càng lạnh, các chức dịch và các đầy tớ của những thầy tế lễ nhóm một
