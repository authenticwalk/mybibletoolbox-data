    Piita teing-anko nanuraiꞌnange teing ninka donkonai teꞌ otorokoꞌ ntaꞌkoo ankavoma.
  uvl-uvl: Iok, palpal hussu mur pe hekuleileinga ana hana mur temes ke te alelel
    oan iange kileng lololo. Pe Petrus mes luluch nge iri ke alelel oan pule.
  eng-BBE: Now the servants and the police had made a fire of coals because it was
