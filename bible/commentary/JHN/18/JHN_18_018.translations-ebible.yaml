  kze-kze: táúgwitavesa ésa mayáí-kwáásíyé i-kwáásíyé iramá agaimarésa tiyáámba kwégauvuwana
    Pítaa mináímbá simásuwena irará'á koména ayáámba kauráiye.
  mpj-mpj: Ngalyikarrpiljukamu warrkamupurlukaluya waru kujarnu yaartungka, jumaji
