    cok qui̱b.
  tue-tue: Yʉsʉá niiwʉ̃. Teero tiirá, tiiwií padecoteri basoca, ãpẽrã́ Cõãmacʉ̃wii
    coterí basoca pecame diosũmárã tiiwá. Pedrocã cʉ̃́ãmena sũmagʉ̃́ tiiwí.
  bjp-bjp: Ma foron fafauun turan foron tom parpar kale Felun Tunmapek, ri sotsoti
    la kawil yiif ae ri map ta u una mingmingih, wara le falifu i mir. Pita sabin
    i ti aiwa ma ka mingmingih tura ri.
  xon-xon: Tiwoor nan bi. Le Uwumbɔr aatotoorninkpel aatutum, ni Juu yaab aatutum
    nan di nkoon tuur mmii, ki si wol. Le Piita mu si bi chee, ki si wol mmii.
  tzo-ZNT: Ti smozotac totil palee xchiꞌuc jayvoꞌ jchabiejtemplo stsoyoj scꞌoqꞌuic
    yuꞌun tol sic. Tey vaꞌajtic chcꞌatinic. Tey vaꞌal chcꞌatin ti Pedro uque.
  mpm-NT: Ti muzu un jiin policía, ni ka joto da ñuꞌun jiin tɨkayɨ, ti yukan kaꞌiin
    da ka nduxin da, chi vijin xaan saꞌa. Ti Pedro, suni kandichi da yukan, nduxin
    da ñuꞌun.
  ots-NT: Cʉ muzo cʉ mí pɛh pʉ jar ngu̱‑ca̱, co cʉ nzʉttabi, már bböh pʉ jar patio.
    Xquí hñu̱dijʉ hnar tzibi gá tji̱ña̱, como már ntzɛ. Már pahtijʉ pʉ. Guejti car
    Pedro xquí guati jar tzibi, már bböh pʉ co cʉ muzo, már pahti hne̱je̱. Nu car
    Jesús, ya xquí ttzix pʉ mbo car ngu̱.
  hoy-hoy: दास अदिक चौकीदार सोळ इन कारण कॉरसा होत्‍ताकु निदुरकु बेक्‍की सेकसोर, अदिक
    पतरस भी आंदुर सांगुळ निदुरकु बेक्‍की सेकसोन.
  amo-amo: Inung acine nin na dugari wa yissin kitene; iwa susso ula nin ticini bara
    tituwui wadi, inani wa di lanzu nla, Bitrus wadi ligowe nan ghinu, awa yissin
    nlanzun nla.
  pjt-pjt: Ka munga nyara palula wari puḻka ngaṟangi, kaya waṟkaripai tjuṯangku timpula
    aṯunymankupai tjuṯangku kuḻu waṟu tiliṟa ngaṟala unytjunaringi. Ka Peternya waringku
    puyinnyangka pitjangu tjanalakutu munu tjunguringkula ngaṟala waṟu nganytjiningi.
  cwe-cwe: Kukala na mbeho ng'hani, ivo watumigwa na wakalizi wakogha moto wa makala,
    wakala wokotela. Nayo Petili kakala kema hamwe nawo kokotela.
  daa-NT: Ɗo wiktin taar-at, us diyaw. Paa ko, gay riyor iŋ askirin kuuk gooƴa wer-ak
    biƴtu ako ŋu ooriyo. Piyer sa peytu iŋ ŋuura, ŋa ooriyo.
  mlp-mlp: Teq saw amuditqan iyim tim ginolsa kabibiy mataw asor hurmey nenaq faq
    ulaman tuqoyta azamorin kiskismo oysa in iterad nab turiy. Tursa Pita le mataw
    na nenaq faq iterad nab turmo.
  ape-C: Agagun douk nyumanugos-igun aria eshesh shenek mour agnudok iri shani amam
    heyoh Iruhin ananit debeiti urupat iri shautig eneh nyih aria sheyotu shersharih
    um hiyokesh. Aria Pita douk shopunek nanamesh sheyotum nyih hiyokan.
  bgs-bgs: Na, magánnó tô dukilám tô. Purisu igtabun ka apuy ukit ka uling tô mga
    állang asta tô mga tarabanté ka templo ébô minadang dan. Igduma pagsik si Pedro
    kandan, asta iginadang sikandin.
  faa-faa: Arirakano sikiriti aporo soko, pirisiti aporo raipa soko inurakano ira
    kau asia paikia rufirakano, hokono ira tarikia asekea risiakipoko, Pita soko ira
    hakakosakipoko pekea, iyaki hakāsa risiapo.
  kik-kik: Na rĩrĩ, ndungata na thigari ciarũgamĩte irigiicĩirie mwaki ũrĩa ciakĩtie
    ikĩwota, tondũ kwarĩ na heho. Petero o nake aarũgamĩte hamwe nao agĩota mwaki.
  cap-NT: Ch'uñuriz̈ cjen piyunanacami timplu zultatunacami uj taazic̈ha carpunz̈tan.
    Nekztan nii uj parazquiz tsijtchi kutnatc̈ha. Ninacz̈tan chica Pedruqui tsijtchi
    zakaz z̈elatc̈ha, kutuncan.
  ksr-ksr: Weleŋ eja ano nagu galeŋ (sikiriti) yoŋonoŋ saŋgoŋaajoŋ ama gere aŋgi jeŋ
    uroroŋgoŋ ero konama naŋgi. Kaeŋ naŋgi Piitonoŋ kaaŋagadeeŋ yoŋoo batugianoŋ kema
    gere konama nano. Kiaŋ.
  eng-TNT: 'Then sayde the damsell that kept the dore vnto Peter: Arte not thou one
    of this mannes disciples? He sayde: I am not.'
  sbs-sbs: Linu vahikana ni vasepahali va vazimene aho, mi ni va tenda mulilo wa makala,
    kakuti ku vali ku tontola, mi avo vene ni vali tukutisa. Pitolosi naye vulyo a
    vena navo, ava zimene aho na li tukutisa.
  sue-sue: Pris bamura soumaire soldiare nukare zazama wenu giro ni wero awinoiwa
    Petoro nu da ago bamu nusokare nana soe niro ni awenua awa.
  fra-NCL: Les serviteurs et les satellites étaient rangés autour d’un brasier, parce
    qu’il faisait froid, et ils se chauffaient ; Pierre se tenait aussi avec eux,
    et se chauffait.
  bhg-bhg: Iji ainde awa damodamo edo buro embobo ae sima ari embobo de ni mundu veverada
    jiroro edo pepetegedo aveite itera. Edo Peter awamanede daedo petedo aveite isiri
    jijirisina.
  snn-NT: Yureca, ai sësëguëna, ba huë'e yo'o concua, soldado ëjacua naconi, bacuabi
    neo tëcabi toare zëonni, të'ijeiye nëcajën cuin'ë. Pedro'ga bacua naconi te'e
    toa cunji'i.
  atb-NT: Haú u lé, gyoq é yanmai, dui-nhâng zoshâng wuì eq noqkuq yhûm zúng bang
    gi, yhangmoq gyoq gâng râ matú myigyê èq mut tô é myihkyóm má, gyoq gang yap nyi
    bum akô. Petruq le, yhangmoq eq rahá gyoq gang yap tô ri.
  cek-AK: 'Angqai pongah, tamnanawk hoi toksah angraengnawk loe hmaitik o moe, hmai
    angawt o: Piter doeh nihcae khaeah angdoet moe, hmai angawt toeng.'
  bkd-bkd: Tungkay matinù duun taena ha panahun aman sa mga suluguen daw sa mga bantay
    hu Timplo migtim-un daw pamanhidadang sidan. Uminamul si Pedro kandan ta aghidadang
    daan.
  ctu-76: Jini ajtroñelob yic'ot policíajob ti i ñutsuyob c'ajc como an tsʌñal. Ya'
    wa'alob ti q'uix. Ya' wa'al Pedro yic'otyob. Mu' ti q'uix je'el.
  lac-NT: Ti' ch'ica'anob u c'urewob u jach ts'urir sacerdote yejer u policía u jach
    ts'urir sacerdote. Tu nuts'ob u q'uich quire' que'er. U c'ac' a tu t'ʌbajob raji'
    u chuquir. Tu cu q'uichob ti' ch'ica'an Pedro xan, tan u q'uich xan yejerob.
  xla-xla: Epapele dulu dla aiyalma aya dokopala oplami ya꞉ oko sotapo kakapumalati
    dlapa mipo dlapa tilimha꞉ha꞉iyo. Epalati Pita mape tame yia꞉ mate dlapa timhalaiyo.
  xav-NT: Tame romhuri'wa norĩ hã te sima ro'o za'ra, hâ te, hâi'ro za'ra da. 'Ri
    za'ẽtẽ 'madâ'â'wa norĩ me, te sima ro'o za'ra. Pedruhu zama te dame tihâi'ro.
  cuk-cuk: Ar neg damberbasoggu, Bab-Dummadse-goled-e-dummad-maigan, degi, suar-ibmala-Bab-Dummadse-goled-neggi-arbamalad,
    soo ogasmalad. Amar soogi wabukmargu, Pedro soogi-wamogaga, amar-abargi gwichi
    gusmogad.
  tbf-tbf: Mi tunga ra te, io, mi kulou nennei simi Vona rengeir leong ma bu petspets
    gi te nga tsinga mi leing ma gi nga tuir viririsie nge mariur sien. Ma e Petro
    a nga tuir meie gie nge mariur.
  uig-CYR: Әнди һава соғ болғанлиғи үчүн, чакарлар вә қаравуллар шахардин гүлхан яққан
    болуп, униң чөрисидә иссинип турушатти. Петрусму уларниң йенида туруп иссинди.
  ikw-NT: Iyi nọotu, ele izi nụ ele neese nhne kpawhụsi bẹkwnu, be gwuzoru gburugburu
    bẹkwnu wam naakwna iyi. Pita gwuzo masị n'esilawụru be, naakwna iyi.
  khs-khs: 'Aputa: ta:le ti senawana, pilisiti tima:na: tisene senawala potulupita:
    tei kilipela: wa:pita:, tiya: teiwemi ofolose pota:la: sita:newanapulu, Pitawala
    tei ka:ma:na:pela: inapola:, iwalapulu ilipe sita:nekeye.'
  dwr-ENT: ሳዓይ ሜጊያ ዲራው፥ ኣይላቱኔ ጌሻ ጎሊያ ናጊያዋንቱ ታማ ኤፂዴ፥ ቦንቄዳዋ ዩዪ ኣ ኤቂዴ ካሺኖ፤ ጴፂሮሲካ ኡንቱንቱና
    ኤቂዴ፥ ሄ ታማ ካሼ።
  pma-pma: Out mandil houlu. Sakini, meatin taleikokoeien keil ka meatin toumien keil
    onen asuv houlu onen pris keil amumon ahang en sakol, ka amulomal rahiti amul
    amutae. Ka Pita emun mul mulomal ral min keil ka mul mutae ahang.
  atd-NT: Mahagsil ian dio no nigtotomog to uling ka mgo suguonon to sikan no igbuyag
    woy ka sikan no mgo talagbantoy. Dio ogmanhinarang. Nò, songo oghinarang si Pedro
    dio to longod dan.
  tel-2017: చలిగా ఉన్న కారణంగా అక్కడ ఉన్న సేవకులు, అధికారులు చలి మంట వేసుకుని దాని
    చుట్టూ నిలుచుని చలి కాచుకొంటున్నారు. పేతురు కూడా వారితో నిలుచుని చలి కాచుకొంటున్నాడు.
  hat-BSA: Epi lòt esklav yo ak ofisye ki te la yo, te fè yon dife avèk chabon, pwiske
    li te fè frèt e yo t ap chofe kò yo. Pierre te la avèk yo tou, e te kanpe la pou
    chofe kò li.
  top-NT: Jaé quilhtamacú ixlonknán ca̱tzisní huá xlacata policías y hua̱k tasa̱cua
    tí ixta̱scuja ixtama̱kstokni̱t lhcúya̱t ixtaskoma̱na y Pedro na̱ aná tamákxtakli
    y tzúculh skon.
  msk-msk: Yang manga sogwanun aw yang manga bantay disaan yanagdaporay kay laban
    maniki. Yanaglibot silan sang daporay na yanarang. Si Pedro arag yumupud kanilan
    manarang.
  gyr-NT: Sõhɨsá iteanga ahe pɨ̃tu pɨpe. Evocoiyase mborerecuar rembiguai iyavei sundao
    eta oyatapɨ yuvɨreco oyepehe ãgua. Pedro avei aheve ipãhuve oyepehe tata ɨpɨve
    ohã.
  kmh-kmh: Pen Kayapas nup woŋg giñiyiŋgipay bi gok sek, Jiwda poliys gok sek kuyip
    takil gek, mon bap namb kun siŋak daŋgiy, jakiy nep maŋiy mindeyak. Piyta nup
    kunep takil gek, ap namb kun okok wopsakiy, kiy yip mon maŋiy mindek.
  ukr-ONPU: Було холодно, і слуги та раби, розпаливши вогонь, стояли біля нього, щоб
    зігрітися. Петро також стояв із ними, гріючись.
  emi-emi: Poli kkaili eteva me tau ngai nongonongo anna atoa me polisi etoa laghe
    aisokosokolaala kura ateae, me laghe maamaruu. Pita tee ghe tiitingina teeila
    tani maruu.
  nay-nay: Servantar soldierar ellin ar murunkun, kar ngungyin, wunyar enangk nyrinkin-Tangulun
    naiye itye Petere, nyringkin itye inangk.
  zpv-NT: Ya ziga cayahca nahlda, niꞌchin nin laꞌh raꞌ mooza raꞌ nin ruhnn dziꞌn riꞌchi
    cun guixaꞌga raꞌ xteenn guidoꞌ, gulahchi raꞌ ba dxih riꞌchi, ya gwabiigagah Pehdru
    cagabihdxyinee ba laꞌh raꞌ bwiinn raꞌ chi.
  gux-gux: Bi tuonsoanba leni bi jiidikaaba den cuoni mi fantama ki yie, kelima ti
    wadi den ye, Pieli moko den cua ki taani ki yie leni ba.
  kos-kos: Mwet kulansap ac mwet topang elos tanak tari sie e ke mulut ke sripen arulana
    ohu, ac elos tu raunela ac langlung kac. Na Peter el welulosyang tu langlung.
  ibo-ibo: Ndị ohu na ndị nche kwanyere ọkụ nʼihi na oyi na-atụ. Ha guzoro nʼebe ahụ
    na-anya ọkụ. Pita soro ha guzo na-anyakwa ọkụ.
  yml-yml: Fai kaukau, tofolovavo wata tolugaviavo ꞌai i levai mulaꞌwayega bei i vevevala.
    Wata Fita i nago lilivadie i tovoi ma fuedie i vevevala.
  ory-ory: ଶୀତ ହେତୁ ଦାସ ଓ ପଦାତିକମାନେ ଅଙ୍ଗାର ଜାଳି ସେଠାରେ ଠିଆ ହୋଇ ନିଆଁ ପୋଉଁଥିଲେ; ପିତର
    ମଧ୍ୟ ସେମାନଙ୍କ ସାଙ୍ଗରେ ଠିଆ ହୋଇ ନିଆଁ ପୋଉଁଥିଲେ।
  bzj-bzj: Now di servant ahn di gyaad dehn mi-di stan op rong wahn faiya weh dehn
    mi mek fi waam dehnself kaa ih mi koal. Peeta anaal mi-di stan op deh wid dehn
    di waam ihself.
  chk-chk: Lon ena fansoun a patekich, iei mine ekewe chon angang me ekewe chon tümwünü
    ewe imwenfel ra aküw eu ekkei o ütä ünükün pwe ra apwichipwichiir. Petrus a pwal
    ütä rer o etiir le apwichipwichi.
  ssd-ssd: '@see-verse:JHN.018.017'
  acr-TNT: Ruma cꞌu lic cꞌax tew, raj chaquib y ri e chajinel e tacꞌal chuchiꞌ jun
    akꞌ quinucꞌum re caquimikꞌisaj quib. Yey ri Pedro cꞌo cucꞌ chuchiꞌ ri akꞌ.
  rop-rop: Wal imbin brabli kol det nait, en ola blijiman en wekinmen blanga det kemp
    bin abum faiya deya, en deibin ol jandapbat gulijap langa det faiya blanga womim
    miselp. En Pida bin go langa det faiya, en imbin jandapbat deya garram olabat
    blanga womim miselp du.
  mee-mee: Ba kae laeala ke marusu, minmina na ra kumangngatulu ba barangalele ra
    piris re kapunu kanrea keke meistaliliue sia eke patue ta mallunga kia. Bae Pita
    ke meisinsi kala nge ri bole, na ke mallmallu.
  dif-dif: (Juda kanaia) mili ja (kaparaia) mili naka terkana wonti, tanali turu billa
    turu miribana wonti ja talpina wonti, ngangau kilpa nganana wonti. Ja bakana Petrus
    tanangunto terkana wonti ja talpina wonti.
  gam-gam: Kam bi yeika, opa gale awi una boiye kambono ne, eine una boll wamo gale
    pille molmaka, Pita ga boll aike wamo pille moi.
  nou-nou: Edo yei awa jamo jamo etiri gido agipo embobo de isoro embobo ri undugedo
    edo jiroroka edo ri egise atisera. Edo Peter daedo riawo da mambudo ainda daedo
    derido ri egise atisira.
  mqb-NT: Ɗo sa ba məsudoh ahay pi zek tu ɗo si mer su way ahay tə hanak uko, anga
    maɗ a ga ike. Piyer ɗukwen a tavay à man ana tinen, a njahay pə uko.
  ape-B: Agagun douk nyuglus ali echech chenek moul agnabuk uli chanu amam henek was
    umu God ananitu nebetali wilpat uli chejigul eneh nyih ali cheyotu chalihi chalih
    umu hiyokech. Ali Pita douk chopuk nanech cheyotumu nyih hiyokanu.
  grc-F35: Εἱστήκεισαν δὲ οἱ δοῦλοι καὶ οἱ ὑπηρέται ἀνθρακιὰν πεποιηκότες, ὅτι ψῦχος
    ἦν, καὶ ἐθερμαίνοντο. Ἦν δὲ μετ᾿ αὐτῶν ὁ Πέτρος ἑστὼς καὶ θερμαινόμενος.
  cav-NT: Bada tu jucuare. Jadya tibudyatu pae dyaque muidaque merequi cuanaque etiqui
    caruqueticuare. Etiqui cunu netibaretsu tuna etiqui bahui jucuare sudarru cuana
    tsehue. Pedrotu cajipeticuaredya etiquiju cuquenashati ishu.
  kgp-NT: Hã ra Anás camarada ũ ag vỹ tá nỹtĩ gé, polícia ag mré. Ĩn vãso ki ag tóg
    pĩ han kỹ nỹtĩ, ti tỹ kusa jagy tĩn kỹ. Pĩ to ag tóg tugtón nỹtĩ. Kỹ Pedro tóg
    ag mré tón nĩ gé, pĩ ẽn ti to.
  bvd-bvd: Si kada nai faanoe gwagwari'olaa, ma na waa baita nai ki fainia toa ni
    rao baki daka 'ukunia era nai ma kera daka uu kalia daka sara 'ada. Sa Bita nia
    uu kwaimani fai kera ka sara lau gu noni era nai.
  ukr-1871: Стояли ж раби й слуги, що розложили огонь; холодно бо було, та й грілись.
    Стояв з ними й Петр, і грів ся.
  apz-apz: Oso ango soponjo syoho ulohofiyo soꞌnji aꞌamu hwapɨfe tɨfoꞌnjo sohwanji
    kwongkwongo usahonɨngki toho intofontɨfi aꞌapaho toho imokinɨmentohofofoho. Pita
    huhwoꞌnji hofɨkoꞌnji nolohofontɨfi aꞌapaho toho imokinɨmentohofofoho.
  yon-yon: Kuye amnoom kuu yurukiib kowe, demedan yena yoom kurikuri boyambib darewoob
    ye ooni ye ana nangmidan yenambed amot nengkekoriwe kuyaa dobere kanawanewande
    dorokanabiib. Pita kwangkon kuyaa dorone yeyiib yuruk dorokaan.
  poi-NT: Jesɨc como tsa̱m sucsuc, jém policía con jém icuyo̱xayajpaap jém co̱bacpɨc
    pa̱nij, icnúcyaj juctɨ iga samyajpa. Iwaganait́yajt́im jém Peto. Sampat́im mex
    je.
  wuv-wuv: Na fane fei hau ma ei nafi mawe ei bauana, rona ufarafi'i a'a fei hafi
    pa'aa ro'ou ba fana'aa ro'ou. Peter ana na ufipui a'a ro'ou ba i fana'a.
  quf-NT: Piru kusata qasayatinmi, chay sirbikuqkuna, Dyusta adurananllapa wasita
    kuytakuqkunaqa ninata kachkasha quñukur shayaranllapa. Pedrupismi paykunawan pulla
    chaypi quñukur shayaran.
  yuw-yuw: Tuna, sa sumfadocmaha tawa amna orin amna morömahon youp wabkarac yu ep
    tobing songga songgontho idiya Pita yu ihorocgon yuot kondonggon wocin ida ep
    songgondung.
  hus-NT-1971: Cum lej tsamay, in ts’ejcamalits i c’amal an yac’ualchic ani an t’ojnalchic
    tin q’uima’ an ts’ale pale’. Cubuchic ti thilal taja’, ani c’uajat a Pedro junax
    thilal c’al jaja’chic.
  med-med: Kona ni, ʉt itim ila, kongun wu na, rʉp wu na nimbʉ, ndip kalk pendʉk,
    ndip pilik morung. Pita ni, el elim ila, ndip pilpa murum ku.
  bch-bch: Be del kapei tau ta gid nakala ga gid paeaeanga tipaisi dinga aea asaso
    ta timadid ga tilanglang tinid ngan. Be Petrus pade imadmadid toman ngan gid ta
    ilanglang itin.
  cco-NT: Jo̱ co̱ꞌ ie˜ jo̱ eáamˊ güíiˉ, jo̱baꞌ jaléngꞌˋ dseaˋ ꞌléengꞌ˜ i̱ jmóoˋ ta˜
    sɨnʉ́ʉˆ quiáꞌˉ i̱ jmidseaˋ Caifás do có̱o̱ꞌ˜guɨ jaléngꞌˋ i̱ néeˊ ni˜ guáꞌˉ quiáꞌˉ
    dseaˋ Israel nɨnicaji̱ꞌrˊ jɨˋ e siguiˊ do, jo̱ fɨˊ dob neáaiñˊ jmiguiáiñꞌˊ caꞌˊ
    jɨˋ. Jo̱ fɨˊ dob caje̱ˊ Tʉ́ˆ Simón e jmiguiáiñꞌˊ có̱o̱iñꞌ˜ do cajo̱.
