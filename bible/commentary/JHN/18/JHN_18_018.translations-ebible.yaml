  soq-soq: Pirisi ionoidoa nolawa dewalala ita God duwa onionialala kotu bolawe obasatomodio
    ia denantone ewamodio tampeinta eneie. Ita Pita do mo bedeuwo ia ewasedio enedie.
  qub-qub: Chaypitanami fiyupa gasaptin ninata ratarcärachir mashacurcaycaran uywaycuna
    y templuta täpajcunapis. Chaychömi Pedrupis mashacuycaran.
  att-att: Á gapu ta malummin yù gabi, nappagaddul yù ira aripan ánna yù ira magguárdiá
    ta bága, á nanáddak ira nga naggirínu. Á nepaggirínu gapay si Eduru nira.
  bki-bki: Ana Pitere naio mial ka napano tomu na im̃auano bija kukuano nalo ajovokar
    sebi tai ka vovojulu, ana ajumolu aju jeliviv eaio amijegilo, mia naio bunu ba
    vaataro kalo, jo mijegi naio eaio.
  bqp-bqp: Zĩ̀rinↄ kũ dogarinↄ tɛn tɛ́ kũ ò lè kpákpa kũ ĩa kun yãi. Pita kú
    kũńwo gwe, àtɛn tɛ́ kpákpa se.
  mcp-mcp: Osɔ́ɔl ɔ mə́sáal bə́nɔ̂ŋ ifulísh bwə́ á bə bwə́ mə́ jida kuda máág, ka
    ŋgə gwáalə, nəcé yɔ̂ŋ. Pyɛ̂r nyə á ka nə́mə́ ŋgə gwáalə kuda cínɔŋg bwə́dɨ́.
  hat-hat: Domestik yo ak gad yo te limen dife, yo tout te kanpe bò dife a, yo t'ap
    chofe kò yo paske te fè frèt. Pyè te kanpe la avèk yo, li t'ap chofe kò l' tou.
  npl-NT: N tlakewalteh iwa n tlamokuitlawijkeh okitlalijkeh se tlékuili porke osewaya,
    iwa omototonijtokah. Pedro noiwa omijkuani inakastla n tlékuili.
  bgg-bgg: Ji rey ramuii shii bajo chiie, jiè khiaothek nane sandrithek è bajuang
    bai rab srane ithek zab thiichiih shii ang ne, awaithek shii lua rab, jiè Phithar
    de ithek rog shii wuii srane ithek rog shii riu ne, awaishii lua rab.
  eng-TCENT: (Now the servants and the officers had made a charcoal fire, because
    it was cold, and they were standing there warming themselves. Peter was also standing
    with them, warming himself.)
  eng-BSB: Because it was cold, the servants and officers were standing around a charcoal
    fire they had made to keep warm. And Peter was also standing with them, warming
    himself.
  cpu-NT: Tema okatsinkaityaatziira, irikaite onampitaari itsipayetakari kempoyaaventaneri
    jovaampataiyakeni paampari. Ari isaiki jakitsitaiyani. Ari itsipataiyakarini eejatzi
    Pedro irikaite, jakitsitaiyarini paampari.
  san-ASM: ততঃ পৰং যৎস্থানে দাসাঃ পদাতযশ্চ শীতহেতোৰঙ্গাৰৈ ৰ্ৱহ্নিং প্ৰজ্ৱাল্য তাপং
    সেৱিতৱন্তস্তৎস্থানে পিতৰস্তিষ্ঠন্ তৈঃ সহ ৱহ্নিতাপং সেৱিতুম্ আৰভত|
  tac-NT: '''We rulágachi nile, ''lige alué sontalo wa''lú re''obachi tebume ''lige
    nóchamechigó na''yasa sujkáliga jale. ''Lige Pégrochigó alé simile sujkálimia
    alué ralámuli ''yuga.'
  eng-WEBPB: Now the servants and the officers were standing there, having made a
    fire of coals, for it was cold. They were warming themselves. Peter was with them,
    standing and warming himself.
  gfk-H: Ga madohon no taman, kaikek ira tultulai ma ira umri gar na Iudeia diet ga
    tur burung tar tiga iaah diet ga halo ia wara ratrat. Ma Pita mah ga tur tikai
    taar ma diet gaam ratrat iaah.
  viv-viv: Tu tokaiwabu ana agetoga be badi tuilala ai hikulina kwadudu faꞋina, ada
    himidimidi tu ai hivevevala. Ma kadu bana Fita badi agaidiya gina gimidimidi tu
    ai givevevala.
  yao-yao: Pakuŵa kaliji katema ka mbepo, achikapolo ni ŵakulindilila ŵakolesisye
    mooto ni ŵaliji nkuotanga. Che Petulo nombejo ŵajimi pamo nawo achijotelaga mooto.
  tgp-tgp: Slev peresi na police mata Temple la lo turu r̃alihi na hapu matea la vaia
    na valaji hapu mata hamariri. Peter sohena mo lo turu peresihira mo lo marijo.
  auc-NT: Yoguite ingatimpa. Ayæ̈ në cædönäni tönö oodeoidi awënëidi wææ wänönäni
    gongapamö ootoquï, ante näni tadönï gäänë adiyæ̈ ongonte ootodönänimpa. Pegodo
    adobaï tömënäni tönö godongämæ̈ adiyæ̈ ongonte ootocantapa.
  kbc-NT: Niɡ̶ijoa niotaka ijaaɡ̶ijoa nowienoɡ̶ododi Aneotedoɡ̶oji liɡ̶eladi owo noledi
    nelegi aninoa ligoli, leeɡ̶odi me diwete niɡ̶ijo enoale. Odaa jiɡ̶idiaa dabidite
    me dinitotibigiwaji. Pedro eledi ida mawatiogi aaɡ̶aɡ̶a dilowate.
  bmh-bmh: Ziwas go ebu ut malalai, gonun, go ebuan dudu mui, zau gumanemen dudu go
    ab zoroimai, ab ugei daremen. Pita go han beteimai, go abai ereg ab ugei dareun.
  ctu-BL: Wa'alob x'e'telob yic'ot xcʌntayajob ya' ba' tsi' meleyob c'ajc come an
    tsʌñal. Woli' q'uixñesañob i bʌ. Ya' wa'al Pedro ja'el yic'otob. Woli' q'uixñesan
    i bʌ.
  meq-meq: Mətasl a ge haladzay. Hərwi niye ndo i məsler hay ta ndo neheye ta tsəpawa
    gay i məɗəslay ha gər a Mbəlom ta vat ako. Nəteye mandza eye faya. Piyer neŋgeye
    mandza eye ka ako niye dərmak ta nəteye dziye.
  noa-H: Maagwai hõor jĩchk'ap'ö t'ʌnarr haawai maiguim k'ʌʌn chi p'adnaan ham chognaanau
    mag chi Haai hi jëeujem di t'ʌajerr k'ʌʌn dʌ̈imua di hũjãrr hõt hörwia hagʌg hõt
    k'ãai naajim. Maig hich Pedrojã dʌ̈i ham haig hõt k'ãk'ãai k'ajim.
  alp-NT: Kpetu mere ndiri titinai hoko makerika kai maka raka imame elake, esi lupuke
    auwe kena esi pasa. Eleki Petruse ikeu lokosi leke ipasa kaisi.
  san-VEL: tata.h para.m yatsthaane daasaa.h padaataya"sca "siitahetora"ngaarai rvahni.m
    prajvaalya taapa.m sevitavantastatsthaane pitarasti.s.than tai.h saha vahnitaapa.m
    sevitum aarabhata|
  kbq-kbq: Anantera kazokzo eri'za vahe'ene, nonte kva nehaza vahe'ene, tanknuzare
    teve hegre'za oti'za mani kagi'naze. Na'ankure zasi hige'za teve tohiku hugre'naze.
    Pita'enena ana tevere uoti'neno teve tohi'ne.
  kbh-kbh: Ts̈a yojtsesësna causna, chë oservénënga y chë josticiënga shjoca tmojanniñé
    y chents̈e imojtós̈boniye. Y Pédrënaca chë́ngaftaca yojtses̈bonena.
  ron-LSB: Și stăteau acolo slujitorii și ofițerii și făcuseră un foc de cărbuni,
    pentru că era frig. Ei se încălzeau. Petru era cu ei, stând în picioare și încălzindu-se.
  pon-pon: A ladu o papa kan u waja o, jaunda kijiniai, pwe a kapau; irail raneran
    ia, a Petruj pil ian u raneran.
  nhe-BL: Huan moquetzayayaj nepa nopa tlatequipanohuani huan nopa policías. Huan
    tlipitztoyaj huan mototoniyayaj pampa tlaseseyayaya. Huan Pedro nojquiya itztoya
    ininhuaya.
  sps-sps: Nainy tana tonok an tsoiny binun ana rin vainy bei ot kat ton gonif ri
    faakor towa ana ri tsutsun faafis towa, ser mangin. Pita naa sa tsutsun fiisen
    ramiri sa mamangin en.
  wnc-wnc: Siwan puya amikat gatu akayuya amikatda got natake katau gwendu sake katap
    aiking. Siwan Pitaaya wa amikat yuke katap aikut.
  bus-bus: Zĩ̀rinↄ kↄ̃n dogarinↄↄ e tɛ́ kɛ̀ aↄ̃ↄ lè kpákpaa kɛ̀ ĩa kuu yãnzi. Pita
    kúńyo gwe, èe tɛ́ kpákpaa se.
  gub-BL: Huwixàgahy kury. A'e rupi uma'ereko ma'e a'e wà, zauxiapekwer a'e wà no,
    umunyk tata a'e pe a'e wà kury. Upu'àm tata huwake wà, uzemuaku pà wà. U'àm Pet
    oho wanuwake a'e no, uzemuaku pà a'e no.
  imo-imo: Ipu leli ali terimu wali kongono kendemande teli imboma kinye ele iyema
    kinye tipe pilko moloringi. Pita kape eno kinye tipe pilipe angilerimu.
  boj-boj: Kaŋgal tamo naŋgi ti tal taqato tamo naŋgi ti yornjrnaqa ŋam tuŋguyosib
    ŋamyuwo areq di tigelesosib ŋam yoroqneb. Onaqa Pita a dego bosiq naŋgi koba na
    tigelesosib ŋam yoroqneb.
  eng-DRA: Now the servants and ministers stood at a fire of coals, because it was
    cold, and warmed themselves. And with them was Peter also, standing, and warming
    himself.
  knf-knf: Balemp na bayeŋ baŧehan bdoo afooy ba atëma ţiki ujonţ uwoo. Piyeer awo
    da kak na baka atëma.
  san-KHM: តតះ បរំ យត្ស្ថានេ ទាសាះ បទាតយឝ្ច ឝីតហេតោរង្គារៃ រ្វហ្និំ ប្រជ្វាល្យ តាបំ
    សេវិតវន្តស្តត្ស្ថានេ បិតរស្តិឞ្ឋន៑ តៃះ សហ វហ្និតាបំ សេវិតុម៑ អារភត។
  arn-NT: Fey wütrengelu am ti pu kona ka ti pu llüwatulekelu ti ngillatuwe ruka mew,
    kütralturkey engün, fey üye mew eluwi ñi eñumtuael engün. Pedro ka mülepurkey
    kisu engün mew ka femngechi eñumtuley kütral mew.
  zas-NT: Per guial dád nayaag, zeel bén na̱j ree mojs con ree bén rajp roꞌ yadoo
    nabeꞌc reeman guij ruchaꞌ reeman. Nëgajc Bëd cuchaꞌnë reeman rudëj guin.
  ken-NT: Mbʉ́ɛ́p áchí nyaka mpok yɔ. Ɛ́kʉ́ bakʉ̌ bɛtɨk abhɛn mǔngo bachiǎkap
    nɛ babhabhɛrǐ ɛkɛrákap báfyɛ́ ngo ndu nntó bakiri, báté bághábhɛri mángwák
    nɔkɔ ngó wu. Píta nkwɔ arɔk ate nɛ bhɔ angwaka nɔkɔ ngo.
