  kms-kms: Wute God ningg baj yeng muaw kin di yembe ye wute ni uyi mati, di wase
    muaq wughe suqo mipiq mipiq yemu. Di Pita ni anene wase suqo nap nap yenu.
  agn-agn: Tenged malamig asing labing asi, ang mga torobolon ig ang mga goardia namagpadet
