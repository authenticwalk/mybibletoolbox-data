  jpn-1965: 寒かったので、しもべたちや役人たちは、炭火をおこし、そこに立って暖まっていた。ペテロも彼らといっしょに、立って暖まっていた。
  fra-SBL: Or les serviteurs et les officiers se tenaient là, ayant fait un feu de
