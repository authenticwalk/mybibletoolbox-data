  bfz-bfz: दास और मन्दरो रा पईरेदार ठण्डी रे मारे आग बाल़ी की खड़ी की सेखणे लगी रे
    थे और पतरस बी तिना साथे खड़ी की आग सेखणे लगी रा था।
  cuk-09: Agine, maigan, degi, suar-ibmala-Bab-Dummadse-goled-neg-dakmaladi, gwichimalad.
    Amarde soo ogasmalad, ar ade neg-damberbad. Amar deun soogi wabukmargu, amar-abargi
    Pedro gwichigusmogad, soogi waegar.
  ben-OBCV: তখন ছিল শীতকাল। নিজেদের উষ্ণ করার জন্য পরিচারক এবং কর্মচারীরা আগুন জ্বালিয়ে
    তার চারপাশে দাঁড়িয়েছিল। পিতরও তাদের সঙ্গে দাঁড়িয়ে আগুন পোহাচ্ছিলেন।
  mil-NT: Te ío víxiⁿ quìde‑xi núu cue tée xìnu cuechi, ndɨhɨ cue tée quìde cuendá
    veñúhu ní dátnàhá‑güedé ñuhú, te xínutnɨ́ɨ teté‑güedé ndɨhɨ té Pèlú.
  myu-myu: Kajuk kug̃ osunuy. Paĩyũ kukukat puywatwat'ukayũ daxanabõẽ o'tabõẽmusop
    jeweweam. Daxa etako be kacũg̃cũg̃'i ip osodop daxae o'om jewewewem ibuywatwat'ukayũ,
    sorarayũ dak. Pedro dak o'ju daxa etako be. Jewewewem ip osodop.
  fue-fue: Maccuɓe e reenooɓe huɓɓiino yiite e aytinoo, gam jaaŋol na'on. Piyer bo
    e darodii e maɓɓe e aytinii.
  amk-amk: Rabuang bonani mani, danunangfo ne diru neungfo ampafe mangfatafosa tuti
    mano ewaitawang wedua Sempaisi ne Munufoi na Yerusalemi fosa, eruru adia bei kawuru
    na nanai we eharuruwi. Petrusi kontai da wa doari riasa na nanai we keruru adiafoi
    kontai.
  fai-fai: Kale gid tabe badano kayo, wok fakudin kinim so un tabudin kinim so iyo
    as daudiw kain bada falal bom as tudu bom keimiwe, Bita akal iso yak tod bom as
    tudu bom keimsa ko.
  ura-NT: Nii jaunte, jelarotohana jaun usi mocohin que nichaateeuruha Anasi cachaauru,
    Jorioocuru rai folisiaacuru, naaonjoainurine jaun acaauru aina nichaatiha ne Fedoro.
  mcd-NT: Matsinacoincani nantifi chiin yoonifo. Niaifofo yafi oinmatifori yoonifo.
    Pedrorifi ato fu yooni.
  urt-urt: Luh uku ki mwate sekete pe, lenge miyeꞌ wah topoꞌe lenge kokorohtup jasar
    nih pe, tinge lalme jan yoyorꞌme yikilme wahriꞌ tinge ŋaiye ka nihe. Taꞌe luku
    pe, Pita nal gan ŋotop tinge nikilme wahriꞌ kin nal nih.
  kiz-kiz: Ni bhala bhatumishi ni bhabhaha bhajhemili mahali pala, bhakajha bhakosili
    muoto bhijhota kwa ndabha kwa jhele ni mepu, bhakajha bhijhota ili kukabha joto.
    Ni Petro ajhenabhu ijhota muoto ajhemili.
  tzo-TZE: Li mozoetic tey oyique xchi'uc li boch'otic ta xchabiic temploe tey snoboj
    lec sc'oq'uic yu'un oy sic. Ac'al no'ox li sc'oq'uique. Jech tey va'ajtic ta xc'atinic.
    Tey va'al ta xc'atin ec li Pedroe.
  lex-lex: La' mel de, de woki lawan rehia, nhi'nande mak katiaka re rora mak ktulla-kar
    lia hande radunia ai kwiari me rtutrier pia ramriria, noma Petrus mana nre' teman
    la ira pa namriri ai.
  dov-dov: Lino balanda abasikubeleka muwofesi bakalimvwi awo, nkabela bakali bakutilizya
    mulilo nkambo kwakali kutontola, bakali kuyota. Pita ambabo kayimvwi kalikuyota
    alakwe.
  toc-NT: Cumu a̠má quilh­ta­macú ma̠rí xlon­knuma ca̠tzi̠sní, a̠ma̠ko̠lh poli­cías
    xa̠hua pu̠tum tasa̠­cuá̠n hua̠nti̠ antá xtas­cuj­má̠­nalh xta­ma̠lh­cu­yuni̠t
    y antá pu̠tum xtas­ko­má̠­nalh, huata Pedro na̠ antá tachó­kolh y tzú­culh ca̠ta̠skón
    nac lhcúya̠t.
  ulk-1902: 'Gaire memeg le a gaire kole bako, a ur etoamerdare zirulam; a uiaba gebaugare:
    Peteru ui kemem, bako gebaugare.'
  som-som: Markaasaa waxaa taagnaayeen addoommadii iyo saraakiishii oo dab dhuxul
    ah sameeyey, maxaa yeelay, dhaxan bay ahayd, wayna kulaalayeen. Butrosna wuu la
    joogay, isagoo taagan oo dabka kulaalaya.
  mam-C: Me tu'n attaq nim che'w; ayetzin aq'nil exqetzi'n xq'uqil ja te na'b'l Dios
    otaq kub' kykcho'n jun q'aq', ex wa'lqetaq ti'j nchi b'aj xq'nentaq. Ex ikyxl
    te Pegrjo nxq'nentaql kyuk'a.
  ndj-ndj: Kwavelili na lupepu, vandumindumi na vamachonda va boma vaveli vakosha
    motu wa makala vakuyota. Petili na mweni aveli vakuyota pamu.
  mbj-NT: Tak'ëp tabahahëëm ti atsëm. Ti hyb n'aa tób danäh karom, P'op Hagä Do tób
    n'aa hagã n'aa sii hẽ ragahõ sooh tëëg sëh. Tëëg noo pa rabab'ëëh rakatëng hyb
    n'aa. Peed agëët katëng sa pa.
  lat-VUC: 'Stabant autem servi et ministri ad prunas, quia frigus erat, et calefaciebant
    se: erat autem cum eis et Petrus stans, et calefaciens se.'
  ngp-ngp: Wandima hamwenga na wamizi nawakweleza moto niyo wanda wotela Kwaviya na
    kunda na mp'heho. Petulo naye na kanda hamwenga na woho akotela moto.
  aoi-aoi: Aburraja wurrukwala warnumamalya wurruminakina angalya wurribina nenuminu-war.danguma
    warka Enija-langwa akwa wurrukwala wurribina warnikumungakwurraja angalya Neningikarrawara-langwa,
    narri-lirakama angwura mamukumurndada-baba, akwa nuw-alkayanguma angwura-manja
    na-wabilyakajungwunuma wurrakina. Eneja kembirra Bida ni-likena nawurrak-alkayangumurru-wa
    warnungkwarba akwa n-arjiyinga aburruwa-manja nu-wabilyakajungwunuma enejukwaba
    nakina-da.
  enq-2: (Kalai akalipi, Juu dupanya yanda singipi, dupa kupa kaeyapala, ita yangatala
    endo soo kateami dokonya Pita apata endo soo kateaka.)
  eng-ASVBT: 'Now the servants and the officers were standing there, having made a
    fire of coals; for it was cold; and they were warming themselves: and Peter was
    with them, standing and warming himself.'
  mna-mna: Mazwaana tana, lele ilomo. Tana zin mbesooŋo mi zin menderŋan tindou you
    ma timbotmbot you uunu. Mi Petrus tomini ila ma ziŋan timendernder mi you ilolo
    zin.
  myw-myw: Asiloulun; tasiyas tanuwgwes lun sitouwats sisiyas plismans mwasanin mo
    ivlakes kov, itamanaws ikammunuws kov walasin. Pita siney tasiyas ikammunuws.
  sby-sby: Kwalikuba kwatontola, neco basebenshi ne bamalonda balakunka mulilo ngobalikuyota
    bwimene,neye Petulo walayakwimanapo kayota mulilo.
  sll-sll: Dire honagi ari tau, polisman tau ire dire, hamen hair gole endo gale pir
    mongwi. Mongwo bani Pita para pi mole endo pir mongwi.
  yaq-NT: Junama'a sebekai, jume' junama'a jitaa suuame, intok jume' tekoka ama sawame,
    nayaka, oubammeu ja'abweka sukawen. Ju'u Peeo ket junama'a amemak oubammeu weyeka
    sukawen.
  uro-uro: Näkt nga rhoqoräkt i qale rha vuk dä ama latta rhi na ama narhoerta di
    sa rha ek ta ama mudäbäs bä rhat mair namet a äs i rhat narhäkt inguna ama iski.
    Bä ma Pita di qosaqi qat mair qä na rha i qat narhäkt.
  ita-1885: Ora i servitori, e i sergenti, stavano quivi ritti, avendo accesi de' carboni,
    e si scaldavano, perciocchè faceva freddo; e Pietro stava in piè con loro, e si
    scaldava.
  muy-muy: Ndam ya tagray tʉwi eslini ni akaba nday ya ti tajəgay *ahay gəɗakani ge
    Melefit ni aməɗ awər tay, tèbefta aku a tə̀bu tənjafəŋ. Piyer day àrəkivoru ka
    tay ànjafəŋ bilegeni.
  kqc-kqc: Itu reyo dada, moimai rei tavoi rededi vene ma naivo naivo vene ita orisi
    are rei buru risi ita imigamadi. Ma Peter ka vava regika ina venesa are regamo.
  tav-tav: Seeto cajoowʉ. To bairi ti wiire paa coteri maja polisía maja mena capero
    riowã. Ti pero tʉ cajuma tʉjʉnucucõawã. Pedro quena na mena cajumaʉ aámi.
  eng-ULB: Now the servants and the officers were standing there, and they had made
    a charcoal fire, for it was cold, and they were warming themselves. Peter was
    also with them, standing there and warming himself.
  spa-VBL: Hacía frío y los siervos y guardias estaban junto a una fogata que habían
    hecho para calentarse. Pedro se les acercó y se quedó allí con ellos, calentándose
    también.
  fra-_FOB: Et les serviteurs et les sergents étaient là, et ayant fait du feu, parce
    qu'il faisait froid, ils se chauffaient. Et Pierre était avec eux, et se chauffait.
  hau-ULB: To, barorin da dogaran Haikali suna tsaye a wurin, sun kuwa hura wutar
    gawayi, suna jin dumi, gama ana sanyi. Bitrus ma yana tsaye tare da su yana jin
    dumin.
  mal-mal: അന്ന് തണുപ്പായിരുന്നതിനാൽ ദാസന്മാരും ചേവകരും കനൽ കൂട്ടി അവിടെനിന്നു തീ
    കായുകയായിരുന്നു; പത്രൊസും അവരോടുകൂടെ തീ കാഞ്ഞുകൊണ്ട് നിന്നു.
  kkc-kkc: Biame omapoo tei moso wiligi odoo taba eyo tou teli odoo abo sabolo osoloso
