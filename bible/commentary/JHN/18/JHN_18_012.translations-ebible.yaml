verse: JHN.018.012
translations:
  kpx-kpx: Ige tuvali ataeau abu kosivehi isi Diue dubue bukate keau Iesu evudei mai
    umuvalu.
  okv-H: Eto isoro embopo te eto tihi jigari embopo te embo okokose te na Iesu jigito
    ingeni punduto
  tbo-tbo: Tu wigawiya hai taniwaga mitehi, ma gasi tanitaniwaga hai hewahewali, Yesu
    hi womomohi ma hi numa panipani.
  mal-C: അതിനുശേഷം സൈന്യാധിപനും സൈന്യത്തിന്റെ ഒരുവിഭാഗവും യെഹൂദയുദ്യോഗസ്ഥന്മാരുംകൂടി
    യേശുവിനെ പിടിച്ചു.
  grc-SR: Ἡ οὖν σπεῖρα καὶ ὁ χιλίαρχος καὶ οἱ ὑπηρέται τῶν Ἰουδαίων συνέλαβον τὸν
    Ἰησοῦν, καὶ ἔδησαν αὐτόν,
  bgc-bgc: फेर रोमी सिपाहियाँ अर उनकै सूबेदार अर यहूदिया परदेस के मन्दर के पैहरेदारां
    नै यीशु ताहीं पकड़कै बाँध लिया,
  khz-khz: Ne vetali talimara kuneagira talimana e Iuda talimara geria Rupu Veaga
    gitatagona talimara na Iesu gegapiato, ne geligoligoato,
  deu-TKW: Die Cohorte nun und der Oberst und die Diener der Juden nahmen Jesus fest
    und banden ihn, und führten ihn zuerst zu Annas;
  zsr-NT: Gulazönëꞌ Jesús len glúguëꞌë Lëꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l len bönniꞌ naꞌ
    nacuꞌë lu nëꞌë, lencaꞌ yuguꞌ bönniꞌ niꞌa naꞌquëꞌ bönniꞌ judío uná bëꞌ.
  lin-lin: Lisanga ya basoda, mokonzi na bango mpe bakengeli ya Bayuda bakamataki
    Yesu mpe bakangaki Ye basinga ;
  hns-NT: Tab soerdjaatie log aur oesabke barkwa aur Israel ke dharam ke barkwan ke
    rakhwaalan oke pakarke aur haath baanh deis.
  noa-E: Mag, warag chi soldaaunau amach pör dʉ̈imua tagam khʉʉn agjö judionaan chi
    thierrnaan bëetarr khʉʉn dʉ̈imua pʉrphöbaadëwi ewag ich bʉʉr arrjierram.
  eng-EMTV: Then the detachment of soldiers and the captain and the attendants of
    the Jews arrested Jesus and bound Him.
  mib-NT: Yūcuán na te tācá soldado un, jíín capitán de, jíín táca policía tēe hebreo
    un, ni cajnɨɨ de Jesús, te ni cajihni de ya.
  lif-NT2: हे़क्‍केलॽरिक् थक्‍तुम्‍बा नु थक्‍सुबाहाॽरे़ हे़क्‍क्‍याङ् माङ्‌हिम्‍मोबा
    तिलिङ्‌गाहाॽरे़ ये़सुःन् मे़दे़म्‍सुआङ् इमे़घेःक्‍खु,
  xnj-xnj: Msambi wa manjolinjoli va Chilumi pamonga na vakulu vavi, na valonda va
    Vayawudi vamkamwili Yesu, vakamkunga,
  mmx-mmx: Luvuttadi esep eburu mi laradi gomgo atdi la lavaeme silok me Judaia diga
    ranga alis ne Iesu, la diga xoxo i.
  cbr-NT: Usa 'ain ca suntárucama, aín comandante 'imainun judíos unibunën xucë policía
    acaman bixun Jesús nëacëxa.
  tee-NT: Ju acsnich ju taropajni chai ju xacomandante chai ju xataropajnich ju israelitanin
    lana tach'apalh ju Jesús. Tach'in tanavi.
  eng-LSV: The band, therefore, and the captain, and the officers of the Jews, took
    hold on Jesus, and bound Him,
  cak-NT: Y can ja' xepe q'uiy soldados y ri qui-jefe, y ri chajinel ri jequiyo'n-pe
    ri achi'a' ri can c'o quik'ij chiquicojol ri israelitas, xquitz'om ri Jesús y
    xquixim-e.
  pah-NT: A'ero soldados'g̃a nduvihavuhu'ga Jesus'ga pyhygi ga rerekovo soldados'g̃a
    pavẽi guardas'g̃a pavẽi no. Igwete g̃a ga pokwari ga rerogwovo.
  sja-NT: Mãpai ma soldaorã see nɨ̃bada ãchi poro ome mãik'aapa judiorã, chi Tachi
    Ak'õre te waibɨa jɨ̃apataarã paara, Jesús jita atadachida. Mãpai jɨ̃ nɨ̃bɨjida.
  xed-xed: Lagha tsa tskatá sludziha ya nda mghamha taŋ tani, nda la Yahuda ta ngha
    həga Lazglafta ya, ka ksaftá Yesu, ka habaghutá həŋ ta dzvuhani.
  glk-glk: اون وخت سربازأن، خوشأنه فرمانده و مأمورأنه یهودی اَمره، عیسایه دستگیر بوکودیدی
    و اونه دستأنه دَوَستیدی.
  mks-NT: Tócó ndihi soldado cán xi̱hín da̱ sáhndá chuun nu̱ dá xi̱hín java na̱ ndáá
    veñu̱hu cán na̱tiin na Jesús ta na̱cató na̱ a̱.
  gfk-S: Io, ira umri me Rom tikai ma no nudi tamat na umri ma ira umri gar na Iudeia
    di ga palim kawase Jisas. Ma di ga hiis kawase ie di gom huna lamus ter ie tane
    Anas, tike tamat na pris menalalie. Ma aie no numune Kepas nong ga tamat ter ta
    ira pris ta ikinong ra pana bung.
  bmu-bmu: Suahö galömŋinan jiiga yarö azi kambu aka Juda yeŋgö naŋgu galöm (sikiriti)
    yeŋön Jisös memba jöhöget.
  dgz-dgz: Boge Rom ita anan nagirewa ge namu yoyo mugawa ge Diu God Paewa amase taine
    nagirewa amon Iesu to waran. Mu damiga panan,
  eng-GNV: Then the bande and the captaine, and the officers of the Iewes tooke Iesus,
    and bound him,
  zaa-NT: Làniana ca soldádua lani capitán qui' caniá, ą'hua ca policia nu guthèl·la'
    ca judíua nna, iyaba cą bedàxu' chì cą Jesús preso nna bexìqquia cą ca né'e.
  eng-WEBSTER: Then the band, and the captain, and officers of the Jews took Jesus,
    and bound him,
  guh-guh: Vajabitsaëvi pijacapitán, pijajivi yajava, judíovi pijapolicíavinua, nacobenavaetabatsi
    Jesús. Nexata cobecëtatsi.
  bon-bon: Cubu biname, teeme mope biname piiyepu iiwäreja mete awamuta biname, teepi
    Yeesu ne joomlisi, seea ca jetäyisi,
  nhw-BL: Huajca nopa soldados, huan inintlayacanca huan israelita policías tlen tiopamitl
    quiitzquijque Jesús huan quiilpijque.
  swh-ONEN: Hivyo wale askari, wakiwa pamoja na majemadari wao na maafisa wa Wayahudi,
    wakamkamata Yesu na kumfunga.
  wbi-wbi: Avasikali vala nu mbaha ghwave na valoleleli va valongosi va Vayahudi vakankola
    uYesu, vakankunga.
  bba-bba: Sɑnɑm mɛyɑ tɑbu kowobu kɑ ben wiruɡii kɑ Yuubɑn sɑ̃ɑ yerun kɔ̃sobu bɑ Yesu
    mwɑ bɑ nùn bɔkuɑ
  eng-KJVCPB: Then the band and the captain and officers of the Jews took Jesus, and
    bound him,
  kgk-NT: Upe rire soldado kwéry huvixa ndive, judeu remimbou polícia ave oipyhy Hesu-pe
    oipokwa-ma heraha-vy.
  waj-waj: Tuduu rikiada kaayau rapira vaidiiyaatama ngiari kieetaivoota Yutayaiya
    nuunaira nnau pinaivaara haitatuura vaidiiyaatama Yisuunna puaisa utu kiada vaida
    yeenaivaadiri inna yaakuuvaitanau rau kiada
  cpy-cpy: Ikanta owayiri-paeni itsipatakari reewarite, eejatzi aminako-wentan-taniri
    rotyaantani Judá-paeni, roteeya-nakiri Jesús, roojota-nakiri.
  ekk-PKP: Seejärel võtsid sõdurid, nende pealik ja juutide valvurid Jeesuse kinni
    ja sidusid ta käed.
  mpx-mpx: Tolohaveyan ali boda avaliya wali tologugui, avaliyau ge Yudiya wali pulisimanau,
    Yeisu hi lib. Inoke hi yowan
  wbp-wbp: Ngula-jangkalurla Ruumu-wardingki-patu yurrkunyu-patu manu wiriwiri nyanungurra-nyangu
    manu yurrkunyu-wati Juwu-patu, ngulajulurla yarnkajalku Jijajiki, manulu yarnkanjarla
    rdaka-jarra puuly-mardarninjarla warurnu purdangirli-purdanji.
  luo-luo: Eka migawo mar jolweny gi jatendgi kod jotend jo-Yahudi nomako Yesu. Ne
    gitweye
  nhe-NT: Huajca nopa soldados, huan inintlayacanca huan israelita policías tlen tiopamitl
    quiitzquijque Jesús huan quiilpijque.
  aii-aii: ܗ̇ܝܓܵܗ ܢܵܛܘܿܪܹ̈ܐ ܘܪܲܒ ܐܲܠܦܵܐ ܕܩܘܿܫܘܿܢ ܘܕܲܚܫܹ̈ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܕܒ݂ܝܼܩ ܠܗܘܿܢ
    ܠܝܼܫܘܿܥ ܘܐܣܝܼܪܗܘܿܢ ܐܸܠܹܗ.
  esk-NT: Aŋuyyiuqtit piqasriqhutiŋ qaukłiġmiknik suli Jew-ŋuruat qaunaksriŋisa tiguniġaat
    Jesus qiḷiqsruqługu,
  msb-msb: Kaya, dinakop si Jesus san mga suldados kaupod san inda kapitan kag san
    mga bantay na mga Judio. Pakatapos gin-gapos siya.
  cpa-NT: Jøng² ca¹chiánh²dsa Jesús. Ca¹chiángh² juu¹³ hlég², quianh¹³ hlég² quián¹²dsa,
    quianh¹³ policía quián¹² dsa² judío. Ca¹qui² ca¹hŋió²dsa Jesús.
  dso-dso: ତାର୍‌ ପଚେ ରମିୟ ସନିଅମନ୍‌, ସନିଅ ମନର୍‌ ମୁକିଅ ନେତାମନ୍‌ ଆରି ମନ୍ଦିର୍‌ ଜାଗୁଆଲ୍‌ମନ୍‌
    ଜିସୁକେ ଦାରି ବାନ୍ଦ୍‌ଲାଇ ।
  meu-meu: Bena tuari taudia mai biagudia ida bona Iuda taudia edia hesiai taudia
    ese Iesu e dabaia tao, e ḡuia.
  yva-NT: Naije naito Roma nawe, awa akarije pe, naito Yahudi wo matutire nawe wo
    Yesus aijar muno wo waije rave aneme raokokaisy.
  dgc-dgc: Nadid du sundalu, sakay du pulis sakay tu kapitan de, éy dinikép de ti
    Jesus, a ginapus de,
  zpm-NT: Horco laa grë meṉguiib co, grë zho zha ne rnabey lo zho, ni grë zha ne rquianap
    yadoo ga, laa zho wbigbe bnaaz zho me. Blozhse bzobdoo zho me, laa zho zienie
    me.
  hix-NT: Txom, noro yahohtxownà hatà, arymano ynye ro komo, toh kom yakoro, Xuknewyana
    yoh yanoto kom yakoro xarha. Nasohtotxownà hatà.
  sim-sim: Urik ol awun undari ma komanda lihi nga, ma ol tempel akan washilindari
    ma nga li raha Jisasin li toloho tava orhin kuvuk limu ishira.
  npi-ULB: त्यसैले, सिपाहीहरूको समूह, कप्‍तान र यहूदी अधिकारीहरूले येशूलाई पक्रे र
    बाँधे ।
  cgc-cgc: Na tapos en Jesus ta ambal ki Pedro, mga sundalo daw iran na kumander daw
    mga gwardya ta Timplo padakep danen Jesus an. Pagapos danen kanen an
  tim-tim: Yesuŋe hain dâmbo damunyeŋande makto Yuda luâk yeŋgât tembe lokolupyeŋande
    Yesu mem hikoyi.
  yor-yor: Nígbà náà ni ẹgbẹ́ ọmọ-ogun àti olórí ẹ̀ṣọ́, àti àwọn oníṣẹ́ àwọn Júù mú
    Jesu, wọ́n sì dè é.
  wos-wos: Jisas wungi wandéka di Romna xi warekwa du nawulak, deka néma du, Judana
    gélindu nawulak wungi di déré huluke di yoombu gi.
  emp-NTPO: Maʌ̃be romano sordaorãba Jesura jidad̶aped̶a jʌwa jʌ̃sid̶aa. Ãdji borora,
    Ãcõrẽ de dromanebema zarrarã sid̶a arima panasid̶aa.
  eng-F35: Then the detachment, the commander and the operatives of the Jews arrested
    Jesus and bound Him.
  ind-ind: Kemudian komandan batalion Romawi bersama semua rombongan itu menangkap
    dan mengikat Yesus.
  pes-OPCB: آنگاه سربازان و فرماندهان و محافظین معبد یهود عیسی را گرفتند و دستهای
    او را بستند،
  mpt-mpt: Yesuse Fitae inangge baabasea awa genalin naka isa eka i kimanin naka esa
    eka Yudai deib toulalin naka isa i Yesuse afuniba sayo gebaniba
  ssx-ssx: Mo ami haliweki ika꞉ you hali tonka꞉na꞉ mo Diu wanda꞉halina꞉ tembolo da
    handeteke haemeke haliweki make ikana꞉ma꞉ Yesu da꞉ka꞉pa꞉ minaata꞉ puma꞉ tonkao
  mkl-mkl: Ŋɔi sooɡe ŋɑ do inɛ nɡbo nŋɑ do Zuifu woo deɡbe kpɑsɛ̃i Ilɑɑɔ̃ ŋɑu ɑ̀ mu
    Jesu ɑ̀ dũu.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ରୋମୀୟ ସନ୍ୟଇଂନେ ଦଲ୍‍ ମ୍ନା ସେନାପତି ଆରି ଇହୁଦୀ ଜାଗୁଆଲ୍‍ଇଂ ଜିସୁକେ
    ସାଚେ ଗାଗ୍ ଆର୍‌କେ ।
  gof-RNT: Roome wotaaddaretinne entta halaqay Xoossa Keetha naagiya poolisetara issife
    Yesuusa oykkidi qachchidosona.
  unx-unx: ଏନ୍ତେ ପାଲ୍‍ଟାନ୍‌କ, ପାଲ୍‍ଟାନ୍‍ରେନ୍ ଗମ୍‌କେ ଆଡଃ ଯିହୁଦୀକଆଃ ଦାରୱାନ୍‌କ ୟୀଶୁକେ
    ସାବ୍‍ଇଦିକେଦ୍‍ତେ ତଲ୍‍କିୟାଃକ ।
  gah-gah: Lá okago, ami vegi monó gizapa veninigi Zuta vetini pilisi vegi keza Izesuni
    agizató aliake nagá alemó.
  lcm-lcm: Au, kuvkuvulan i visvis kuvul ve kari ainoinoai na keve asosokai ang si
    ri Iudaia kila teng akit a Iesu na kila got akit ia ta angus.
  aer-aer: Artwe nhenge alartetye thultye-kenhe aneke-arle ileke thultye areye Jesus
    arntwirrketyeke. Kele itne alakenhe re mpwareke, thultye Jew areye-kenhele-arlke
    renhe arntwirrkeke. Itne iltye ikwerenhe ayerneke artepe ingkerne-werne-atheke
    ilemele.
  qvc-NT: Chay rrumanu suldadukunam kamachikuqninwan tukuy isrraylinukunapa suldadungunawan
    Jisusta piskashpa, makingunata ch'aqnarqanllapa.
  tgl-ULB: Kaya dinakip si Jesus ng grupo ng mga sundalo, at ng kapitan, at ng mga
    opisiyal ng mga Judio at ginapos siya.
  cbs-NT: januxun jatun xanen ibu capitánbetan romano soldadobu inun Templo mekenikabun
    Jesús achixun menextan
  xtm-NTPP: Te tee ka kuu soldado ma, ji'in tee tatnuni nuu de ma, ji'in tee ka jito
    veñu'u ma, ni ka tnii de Jesús ma, te ni ka ju'ni de ya.
  nnq-nnq: Kikuta cha akalenda, na akolongwa babe na akalenda ba Akayahudi ngabampuki
    Yesu, ngabantaba
  bao-NT: Uwamarã cʉ̃jare dotiri majʉ mena, to biri judíos yaarã uwamarã Ʉmʉreco Pacʉ
    yaa wiire coteri maja mena, Jesús're ñeeri cʉ̃re jia,
  san-ORI: ତଦା ସୈନ୍ୟଗଣଃ ସେନାପତି ର୍ୟିହୂଦୀଯାନାଂ ପଦାତଯଶ୍ଚ ଯୀଶୁଂ ଘୃତ୍ୱା ବଦ୍ଧ୍ୱା ହାନନ୍ନାମ୍ନଃ
    କିଯଫାଃ ଶ୍ୱଶୁରସ୍ୟ ସମୀପଂ ପ୍ରଥମମ୍ ଅନଯନ୍|
  huv-NT: Ajcüwa soldados maquiüjpüw minatangüw nejiw, at monjiür nadam nangaj iüm
    ocueajiw nipilan judío, tasapüw Teat Jesús maoeliw.
  otn-NT: Ni̱ n'youi n'na rá̱ hmu̱ ya yø soldado conyø policía yø m'mɛnhni̱ yø hmu̱
    yø judío, bi bɛntra̱ Jesús, bi du̱t'i̱.
  nop-nop: Unduŋ tubune mikme heki eŋ talitimeŋhik eŋ Judame heki’walaŋ sigiyakadihiye
    adi Jesu honegiŋ. Honeeŋ ibidihiŋa Anas’walaŋ nagila ugiŋ. Nai uŋaniŋ Kaifa adi
    Siloŋyot diniŋ Talitimeŋ Wapum hatiguk. Adi Anas’walaŋ waabiŋiŋ nagikuk.
  obo-NT: Na, iddos mgo sundau to Roma duma to kopitan dan woy dos mgo tohodtamong
    to templo, id ammot dan si Disas woy id baku ran kos bollad din.
  cak-ENT: Y jari' tok xepu'u ri jun mucaj soldados y ri uc'uey quichin, y ri jun
    mucaj chajinela' ri ye quiyo'on-pe ri achi'a' ri c'o quik'ij chiquicojol ri israelitas,
    xquitz'om c'a e ri Jesús y xquixim-e.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤌᤰᤋᤢᤶᤒᤠ ᤏᤢ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤜᤡᤶᤔᤥᤒᤠ ᤋᤡᤗᤡᤱᤃᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ
    ᤔᤧᤍᤧᤶᤛᤢᤀᤠᤱ ᤀᤡᤔᤧᤄᤣ᤺ᤰᤂᤢ.
  mie-NT: Ñúcuán de ndá soldado jíín capitán dē, jíín ndá policía tēe hebreo, nī ntiin
    ndá dē Jesús, de nī juhnī dē yā.
  san-TIB: ཏདཱ སཻནྱགཎཿ སེནཱཔཏི ཪྻིཧཱུདཱིཡཱནཱཾ པདཱཏཡཤྩ ཡཱིཤུཾ གྷྲྀཏྭཱ བདྡྷྭཱ ཧཱནནྣཱམྣཿ ཀིཡཕཱཿ
    ཤྭཤུརསྱ སམཱིཔཾ པྲཐམམ྄ ཨནཡན྄།
  qve-NT: Chay Roma llaqtayoq soldadokunan, jefenpiwan, hinallataq templota cuidaq
    guardiakunapiwan ima, Jesusta hap'ispa, makinta chaqnaspa, presota aparanku.
  pao-NT: Mu Jew-no Roman tukwutumadu ka Te Pabe'e tzakunahoo ka oo wutumakwuse.
  cbu-NT: Táyaru, waanaatsi kanasayaru, komandantsha wasundururee kamachtayaru, Isusoo
    putaranganaya. Putayarusin, kamuriranganaya.
  usa-usa: minnáyataba ááiq-wayukagaraq i-wáyúkágáráq Îtumma yáqtoqma ánná atáá urááe.
  soy-soy: Pisɔ́ɔ́cɑ pɛ̃ nɛ piukpeenwɑi nɛ Pisuifi pimɛ́rɛ́ ɑpi pɛɛ Yeesu tini ɑpi
    pɑɑsi
  hui-hui: Ani layago hale howa Lomo ami agali biaru tinaga haru haga heba Yuali mamage
    haga biarubi tigua Yasu minuwa gi huba bialu
  amf-amf: Ogora Roome poolisanabee, keam wottseabee, Ayiwd eensa hayonayn nittsaana
    poolisanabe Yesusam yedayse ke dhaxade.
  quc-NNT: Xepe k'u ri jumulaj soldados kachi'l ri ki nimal ri e are', xuquje' ri
    chajinelab' re ri nimalaj rachoch Dios ri aj Israel, xkichap ri Jesús, xkiyutu.
