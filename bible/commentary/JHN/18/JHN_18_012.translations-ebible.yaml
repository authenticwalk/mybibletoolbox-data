  wnc-wnc: Unzing iniwana amak amikat gatu iat gatake apbingga Jesu tanggaganuke napda
    wambing.
  bus-bus: Ben sozanↄ kↄ̃n ń gbɛ̃nsio kↄ̃n Yuda dogarinↄ Yesu kũ̀ aↄ̃ à yì.
  gub-BL: Zauxiapekwer a'e wà, wanuwihaw a'e wà no, zauxiapekwer zutew a'e wà no,
    upyhyk Zezuz a'e wà kury, iàpixi pà a'e wà kury.
  imo-imo: Kano wali amima kinye amima nokoli iyemu kinye Juda imbomanga ele iyema
    kinye enoni Jisas ambolko liko ka tiko meko puringi.
  boj-boj: Onaqa qaja tamo naŋgi ti naŋgo gate koba a ombla na Yesus ojsib aqa baŋ
    tonteteb.
  eng-DRA: 'Then the band and the tribune, and the servants of the Jews, took Jesus,
    and bound him:'
  knf-knf: Wal mënţ kë bangoli na naweek i baka na bayeŋ biki baweek biki bayuday
    kë başë mob Yeŧu atan.
  san-KHM: តទា សៃន្យគណះ សេនាបតិ រ្យិហូទីយានាំ បទាតយឝ្ច យីឝុំ ឃ្ឫត្វា ពទ្ធ្វា ហានន្នាម្នះ
    កិយផាះ ឝ្វឝុរស្យ សមីបំ ប្រថមម៑ អនយន៑។
  arn-NT: Fey ti trokiñ soltaw ka ñi longko engün ka ti pu llüwatulekelu ti pu judiu
    tañi ngillatuwe ruka mew, püresufi engün ta Jesus ka furi trarifingün.
  zas-NT: Suldad guin ree con xin rniabee laa reex con ree bén rajp roꞌ yadoo gunaaz
    reeman Jesús, guxhii reeman laaman.
  ken-NT: Mǔnti batɛmɛ́ nɛnu asɔt ɛká batɛmɛ́ nɛnu ɛyi, bárɔ́k, bákɛ́m Yesu bágwɔ́t.
    Babhabhɛrǐ ɛkɛrákap Mandɛm bábhák nɛ bhɔ.
