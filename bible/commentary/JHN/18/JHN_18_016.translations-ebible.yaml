  mie-NT: Sochi Pedro nī nquendōo dē yātā viéhé patio. De maá tēe scuáha jā jínī tāhán
    jíín sūtū cúñáhnú, nī nquee dē nī ncāhān dē jíín ñahan jíto viéhé, de nī squívi
