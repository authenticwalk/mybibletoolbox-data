  kde-kde: Henga Petulo áimidile chihi pawelu pepi na nnango. Ayula nkuhundwa yunji
    achimaikana kwanga Kuhani Nkulu, nkuhuma pawelu, nkutangola na mwali achilolihija
    pannango, nanang'e nkunnuhusu Petulo kwenda nkati.
  ata-ata: Pita mutulu no ale no aitenga paꞌumolu ne. Ia molomolo ane kisiꞌa ta mitema
    sou iꞌelaxaꞌa ta sipsip mulavusou ne, mulivu muneꞌe la muvikalane sema sou isaxalaꞌu
    aitenga ne, la sou Pita muꞌuna.
  qvw-NT: Pedroñatacmi patyup puncullanćhu quïdälun. Jinaptin chay puydï sasirdütiwan
    lisinacuśhan yaćhapacücämi puncu quićhänin walmicta limapaycuptin Pedrocta pasaycachila.
  nfa-nfa: Te ngaa Petrus titu ètu liꞌu, padètu dènge hèbꞌa tedhe. Hèia jaꞌa laku
    asa liꞌu, ho peka dènge dhèu bhèni èci dhu jꞌaga hèbꞌa tedhe ne, sèna ka kèti
    Petrus asa dꞌara.
  tnp-tnp: Mətəu Pitə in təmatəhtul əmə e ket. Kəni iətəmimi kəti mɨn u rəha Iesu,
    iətəm pris asoli agɨn təhrun vivi, in təmiet muva ihluə, kəni məni=pən kəm pətan
    u iətəm tətəhtul o ket. Kəni in təmit Pitə mian imə.
  urd-urd: पतरस बाहर दरवाज़े पर खड़ा रहा। फिर इमाम — ए — आज़म का जानने वाला शागिर्द
    दुबारा निकल आया। उस ने दरवाज़े की निगरानी करने वाली औरत से बात की तो उसे पतरस
    को अपने साथ अन्दर ले जाने की इजाज़त मिली।
  hot-hot: Ma Pita hamiŋ badêŋ viyaiŋ. Ma anyô ku yaŋ atu ba anyô bêŋ habôk da anêŋ
    anyô môlô havôhi ma hanaŋ abô hadêŋ avi atu ba hayabiŋ badêŋ abôlêk ba hawa Pita
    hayô badêŋ kapô.
  mqj-NT: Sapo torro illalan ia salian Petrus dio sa'de ba'ba bala. Inde solana Petrus-e
    sule lako salian anna sipantula' baine to siundagai ba'ba bala napolalan ussolaan
    Petrus tama sa'de banua.
  rus-SYN: А Петр стоял вне за дверями. Потом другой ученик, который был знаком первосвященнику,
    вышел, и сказал придвернице, и ввел Петра.
  mbh-mbh: aveto Pita i mit ol inga a lok thekia. Na Jisas ile wainlanga aken i lo
    wererpot a lalanga ma i riteta seng ako i voth a lok thekia mo i wolo a Pita a
    lok lemi.
  bdd-bdd: Pita hesiyage geya ꞌiluhu hadai, ꞌatamana ꞌitotoholo. Muliyetega tomuliyaina
    tauna tuwa Topwaoli Madouna ꞌiyanaina ꞌilatuwa, ma wahine ꞌaigeda tauna ꞌahwaꞌeda
    ꞌana toꞌitayahina ꞌihegwaeya ma ꞌabehega Pita ꞌoina ꞌitagwala ma ꞌiluhu hadai.
    Coinega wahineina Pita ꞌitagwaleya ma ꞌiluhuwa hadai.
  cbt-NTPO: Pitroso' ya'coana aipiran huaniárin. Napohuachina, ya'coana a'pairinso'
    sanapi nontërahuë Pitronta' ya'conacaso marë'. Nontohuatëra, ya'conin anta'.
  srn-NT: Ma Petrus tan tnapu na dorosei na a poort. A tra man, di ben sabi a grandomri,
    drai go baka na dorosei. A taki nanga a uma di ben e hori wakti na a poort, dan
    a meki Petrus kon inisei.
  cta-NT: Pana ndyanu Pedro nde liyaꞌ; biꞌ chaꞌ ndyaa nu chaca, ndyaa nchcuiꞌ loꞌo
    sca nu cunaꞌa̱ cuaꞌ nu ndu̱ cua̱ toniꞌi̱. Liꞌ ndyaa loꞌo jiꞌi̱ Pedro nde niꞌi̱.
  bqc-SIM: Piɛɛ gↄ̃̀ zɛ bↄlɛu gãaɛ. Ɔ̃ ìwa pↄ́ sa'onkia aà dↄ̃pi gɛ̀ yã'ò nↄɛ
    pↄ́ lɛ́ bↄlɛpi dↄ̃́aɛ, ↄ̃ à gɛ̃̀ ń Piɛɛo.
  tcz-CHONGTHU: Ahin Peter vang chu polanga phat chomkhat aumin, hichun seijui holah
    a khat thempu pipuipa toh kihe pa chun kelkot ngah a pang numeinu koma phalna
    athumin hichun Peter insunga apuilut tai.
  mar-mar: पण पेत्र बाहेर, दाराशी उभा राहिला होता, म्हणून जो दुसरा शिष्य महायाजकाच्या
    ओळखीचा होता त्याने बाहेर जाऊन व द्वारपालिकेला सांगून पेत्राला आत आणले.
  snp-snp: Pita ya kila welalo feka ya nedi minaiye. Nedi minaito, yokila kiyamo we
    kiyabani we wenaba eyami wewa yakafo lumuto kila welalo kiyaba imo nomili ya loumaito
    Pita kanu wi edaito, kila lulauka ya idaiye.
  isl-isl: en Pétur varð að standa utan við hliðið. Hinn lærisveinninn talaði við
    dyravörðinn, sem þá leyfði Pétri að koma inn.
  spy-NT: Nteenee king'ētunēē ꞉Bētērō saang' yēbo oreetaab tuuytaab kayaata. Kiiyeey
    lēt ꞉rubiintoonoo ānkumwoochi chēēbto nyēē kiriibē oreet kule koomut Bētērō kuchō
    āriit.
  xnn-xnn: Ngem si Pedro et nataynan isnan lowangan di pantew isonga dat somagong
    san ib-ana et ibagana issan mangbanbantay isnan lowangan ta pasegpena si Pedro.
  mwe-mwe: Ikabheje a Petili pubhajimi palanga, tome na nnango. Bhai, bhaajiganywa
    bhana bhamanyishe na Bhakulungwa Bhabhishila bhala gubhakopweshe palanga nikunguluka
    na jwankongwe nninda jwa pannango, akwaajinjiyaga a Petili nkati.
  tte-tte: '@see-verse:JHN.018.015'
  tcs-tcs: Bat Pita bin stanap ausaid wea da geit. Da nada klostuman i bin go ane
    tok po oman uda lugaut da geit ane da oman i bin lete Pita po kam insaid da geit.
  hlt-THB: Cehlai Piter cetaw vawng chawmkeng awh awm hyt hy. Ak chang hubat, khawsoeih
    boei khyt ing anik sim qu ce hlat law tlaih nawh, vawng chawmkeng ak qehkung nuca
    ing ce voem qu hy nih, cawh Piter awm vawng khuina lut lawt hy.
  soq-soq: Tane me sowa Pita odepiaewo wanaitue bodeieno kotu gonaawa moawa adiwe
    enakasalen. Pita sowa mida pirisi ionoidoa atensana kotu bolawe odene sowa ewensue
    leulene awa aleidie. Me gonaa moawa sa iwuleidia iwa dea mampe nosene sowa Pita
    odepia gagalowa wane diedio i oaleno sowa banleno oden.
  qub-qub: Pedrumi ichanga puncullacho quëdacuran. Chaymi mas mandaj cürawan rejsinacoj
    disïpuluga puncuta quichaj warmita ruwacuran Pedrutapis ruriman yaycachinanpaj.
  att-att: Ngam naggián lâ si Eduru ta puertá nayù alitù. Á minay laguk yù kabbulun
    na nga nakkagi sù babay nga manaron ta puertá, ta patallungan na gapay si Eduru
    ta námmuák nayù balay.
  bki-bki: Aber naio to tavio ga ea morouo, mia bogo napano nemial jibe na, nabano
    bereio, nemil ban toro na toru nei kiano niatira na im̃auano tai, napano jikili
    jua morouo. Ana niatira nei mijamo ka kiniou ka novuru Pitere bunu riva jouro.
  bqp-bqp: ama Pita gↄ̃̀ zɛna gãnulɛa. Akũ ìba kũ sa'oriki zↄ̃kↄ̃ dↄ̃ pìi gɛ̀ɛ
    à yã ò nↄgbɛ̃ kũ àtɛn zɛ́ pì dãkpãnɛ, akũ à tò Pita gɛ̃̀.
  mcp-mcp: Pyɛ̂r nyɛ nyə a lʉ́g tɔ́ɔ́n, kúnə́-kúnə nə́ mpumbɛ́. Mpwíín Ajəlácɨ á ofada
    nyə á dʉ mpu ɛ́nɛ mú zə tɔ́ɔ́n, zə lésha nə mudá nyə á dʉ baagʉlə mpumbɛ́ yɛ́
    nə́ ndɛɛ́ nyíŋgal Pyɛ̂r cwû.
  hat-hat: Pyè menm te rete deyò, bò pòt la. Lè sa a, lòt disip la, ki te yon konesans
    granprèt la, soti deyò, li pale ak fanm ki t'ap veye pòt la, li fè Pyè antre.
  npl-NT: Pero n Pedro omoka san kaltempa. Yika, non ok se imomachti non omixmatia
    iwan weyi tiópixki, omotlapowi iwan siwatl non okimokuitlawiaya n kaltentli iwa
    okili makikalaki n Pedro.
  bgg-bgg: Ji pha ishak shii Phithar yi sibiang pha muthua hà riu ramuii ro. Chiihphado
    gai samoy jia de iidoh wuii dun, muthua shii bimi shii yao, chiih-è Phithar shii
    iliing hà noh thog.
  eng-TCENT: but Peter stood outside at the gate. So the other disciple, who was known
    to the high priest, went out, spoke to the gatekeeper, and brought Peter in.
  eng-BSB: But Peter stood outside at the door. Then the disciple who was known to
    the high priest went out and spoke to the doorkeeper, and brought Peter in.
  cpu-NT: Iriima Pedro ari ikatziyapaakari jantakironta otantontsiki. Irootake irika
    iyotaari iñaatapiintane omperatasorentsijanori, ikinkithavaitakaantakarori aamaventarori
    ashitakorontsi, iro ominkyaantakariri eejatzi Pedro.
  san-ASM: কিন্তু পিতৰো বহিৰ্দ্ৱাৰস্য সমীপেঽতিষ্ঠদ্ অতএৱ মহাযাজকেন পৰিচিতঃ স শিষ্যঃ
    পুনৰ্বহিৰ্গৎৱা দৌৱাযিকাযৈ কথযিৎৱা পিতৰম্ অভ্যন্তৰম্ আনযৎ|
  tac-NT: Pégroka ma'chika rejpile alé a'bé yóchika. A'lige alué uché bilé rió napu
    bajkile alé ra'pichí ku yati ma'chínale 'lige ra'íchale alué mukí 'yuga napu tebuka
    ilile alé yochi. A'lige ku uchéchigo bajkile, Pegro 'yuga.
  eng-WEBPB: but Peter was standing at the door outside. So the other disciple, who
    was known to the high priest, went out and spoke to her who kept the door, and
    brought in Peter.
  gfk-H: Senbia Pita pa ga tale bia na laka, hua gaam nanaho taar aras nataman tano
    matanangas. Io, iakano mes na bulu na hausur nong no tamat i la nunurei tar ia,
    ga tapukus ga me haianga no hahina nong ga harbalaurai taar kaia tano matanangas,
    ma gaam lam halaka Pita uram narako.
  viv-viv: '@see-verse:JHN.018.015'
  yao-yao: Nambo che Petulo ŵajimi paasa, kuŵandikana ni nnango. Nipele, jwakulijiganya
    jwine juŵamanyiche kwa Jwambopesi Jwankulu jula ŵakopweche ni kuŵecheta nawo mwali
    jwakulindilila pannango, ni ŵansalile che Petulo ajinjile nkati.
  tgp-tgp: Pani Peter mo lo toho na jingoima mariviti na mataruan rope atu. Pani pa
    tamlohi usuri non Iesu atu mo mele malue, ale mo vano mo retireti peresi har̃arihi
    atu mo lo kilau na matarua rope. Mo tinar̃ihia vara Peter i unu hin rope atu,
  auc-NT: Pegodo guiquënë odemö yabæ ïnö a ongönongäimpa. Wacä Itota mïñæ̈ në gocä
    ïñömö, Wængonguï quï, ante në godongä ñæ̈nængä pönï ïnongä nänö në adingä ïñömö
    tömengä ocæ̈ ëmænte pöninque baquecä odemö në wææ aacä ingante apæ̈necantapa.
    Pegodo ingante ämi guiicäe, angä ëñëninque baquecä wi æ̈necä ate tömengä Pegodo
    ingante ænte manguicä guiicantapa.
  kbc-NT: Pida Pedro biɡ̶idiaaɡ̶itice we, ipegitege ijo epoagi nelegi. Odaa niɡ̶ijo
    lixigaɡ̶awa Pedro ane lowooɡ̶otagi niɡ̶ijo lacilo-sacerdotitedi ja noditice, odaa
    ja yotaɡ̶aneɡ̶e naɡ̶ajo awicije ane yowie niɡ̶ijo epoagi nelegi. Odaa ja ikatio
    Pedro me dakatio.
  bmh-bmh: Pita go uzaneim zau ogeiman tapai dareun. Tapaimaraneu du tub go nug koli
    uzaneim noimai, zau go og gumaneu air go nug Pita zaueim imai siabun aurina, imai
    sieun.
  ctu-BL: Pedro tsa' cʌle ti jumpat, wa'al ti' ti' otot. Jini cha'an jini yambʌ xcʌnt'an,
    cʌmbil bʌ i cha'an jini ñuc bʌ motomaj, tsi' pejca jini xch'oc tsa' bʌ i cʌnta
    i ti' otot. Jini xch'oc tsi' pʌyʌ ochel Pedro.
  meq-meq: Ane tuk na, Piyer neŋgeye na, a ndza ma bəra, sləp ka həlay i məgeɗ i dalamətagay
    niye. Gawla i Yesu niye bagwar i ndo məvəlaway wu a Mbəlom a sər na aye na, a
    maw. A yaw ka təv i dem nakə faya ma tsəpiye məgeɗ aye a tsikay me a dem niye
    hərwi ada mâ vəlay tsəveɗ a Piyer. Piyer a fələkwa a dalamətagay tuk.
  noa-H: Pari maagwai Pedro pöd dubba, daaugajãrpai sĩsijim. Magbaawai mua deeu dawag
    bëewi chi hʌʌi mag puertdi t'ʌa sĩerr dʌ̈i hiek'abaawai hʌ̈u Pedrojã dubpijim.
  alp-NT: Eleyo Petruse ikele me muli, me pagare esi meture. Eleki Yesuse Eni maka
    lulua rebe impe lale kai Yesuse mere isiri ilepa kai bina maka raka meture leke
    kusue Petruse lopai lale.
  san-VEL: kintu pitaro bahirdvaarasya samiipe.ati.s.thad ataeva mahaayaajakena paricita.h
    sa "si.sya.h punarbahirgatvaa dauvaayikaayai kathayitvaa pitaram abhyantaram aanayat|
  kbq-kbq: Hianagi Saimon Pita'a kasante fegi'a otino mani'ne. Ana higeno Jisasi amage'
    nentea disaipoli nera vugota pristi ne'mo ke'nea ne'mo atiramino, kazokzo eri'za
    mofa'mo kafante kva hu'nea mofa asamigeno, Pitana avreno agu'afi emareri'ne.
  kbh-kbh: Pero Pédrëna nÿe shjoca, amashjuanents̈e tojanoquedá. Chcasna, chë inÿe
    uatsjendayá tojánbocna y chë bës̈ás̈a ebtafjuana shembásaftaca tojanoyebuambá.
    Chora Pedro tbojanë́mashëngo.
  ron-LSB: dar Petru stătea afară la ușă. Deci celălalt ucenic, care era cunoscut
    de marele preot, a ieșit și a vorbit cu cea care păzea ușa și l-a adus pe Petru
    înăuntru.
  pon-pon: A Petruj u liki impan wanim o. Tounpadak teio, me jamero lapalap ajaer,
    pedoi jan kajokajoi on me jinjila wanim o ukelon on Petruj lole.
  nhe-BL: Pero Pedro mocajqui calteno nechca cuapuerta. Huajca niyajqui nijcamahuito
    se ichpoca tlatequipanojquetl tlen quimocuitlahuiyaya cuapuerta. Huan quicahuili
    Pedro ma calaqui.
  sps-sps: Pita kaakaa en jiarasan tan matainy sobaa nana aunon. Ana nyo Jon a matisian
    to na Tsoiny Mumua tan Tsoiny Faakor te nat faarof iny non ya tafuts fatabin mito
    jiarasan, sa tsue tana guei moun to te tatagaa ot iny matainy sobaa sa ras fatabiny
    na Pita gagon.
  wnc-wnc: Undang koke ngana Pitata gwabok gwaune wesim yuwawan nata kuku maya gwabok
    gwakge kayuak kapa inike Pita daman gwekatang initakakopbut.
  bus-bus: mↄde Pita gↄ̃̀ zɛ kpɛɛlɛa gãarɛ. Ben ìba kɛ̀ sa'oriki ìsi dↄ̃ↄ pì gàa
    à yã ò nↄgbɛ̃ kɛ̀ èe zɛ́ pì dãkpaanɛ, ben à tò Pita gɛ̃̀.
  gub-BL: Upyta Pet katu pe uken huwake a'e. Na'e ahem wi aha tuwihaw hàpuz wi ihe
    kury. Aze'eg amo kuzàwaza uken huwake har pe kury. Na'e araha Pet tàpuz me kury.
  imo-imo: nalo imbo maku toringi ulke kere puluna Pita tawendo we nokopa angilerimu.
    Jisas lombili andoli iye te tukundo molorumumu yando omba kendemande ambo ulke
    kere pulu nokorumumundo Pita tukundo opili nimbe walipe pilipelie Pita lipe meli
    tukundo purumu.
  boj-boj: Ariya Pita a siraŋme qala oqeq di tigelesoqnej. Onaqa Yesus aqa aŋgro agi
    atra tamo gate a qaliesoqnej qaji a na siraŋme taqato uŋa minjnaqa odyonaqa Pita
    osiq ombla na jeŋ miligiq gilsib tal qalaq di tigelesoqneb.
  eng-DRA: But Peter stood at the door without. The other disciple therefore, who
    was known to the high priest, went out, and spoke to the portress, and brought
    in Peter.
  knf-knf: Kë Piyeer aşë naţ du bdig añog plëman. Naţaşar Yeŧu i naşih i baţeŋan ameeŋ,
    apën aţiini na ñaaţ ankyeŋuŋ plëman, ado Piyeer kë aneeji.
  san-KHM: កិន្តុ បិតរោ ពហិទ៌្វារស្យ សមីបេៜតិឞ្ឋទ៑ អតឯវ មហាយាជកេន បរិចិតះ ស ឝិឞ្យះ
    បុនព៌ហិគ៌ត្វា ទៅវាយិកាយៃ កថយិត្វា បិតរម៑ អភ្យន្តរម៑ អានយត៑។
  arn-NT: Welu Pedro mülewey wekuntu ti kalle mew. Feymew, ti disipulu kimnieetew
    ti Wünen Longko Saserdote, tripay ti kalle mew, fey dungufi ti kuydakelu wülngiñ
    mew, fey tukupufi ta Pedro.
  zas-NT: guiáad Bëd bayaꞌnman luleꞌ. Zeel barii bén nünbee bén rniabee ree bixhioz,
    guneenëman biin rajp roꞌ port guin, persi guyu Bëd lënü.
  ken-NT: Píta ate nɛfí ndǔ nyǔ-ɛbhá. Ɛ́kʉ́ nkoŋo achák wu, anɛ mǔngo bachiǎkap
    árɨ́ŋɨ́ apɛtnsɛm nɛfí, arɛm kɛpɨ nɛ ngɔsɔ́ŋ anɛ áchí anyǔbhá. Asɔt yɛ Píta
    áchwé amɛm nɛ yi.
