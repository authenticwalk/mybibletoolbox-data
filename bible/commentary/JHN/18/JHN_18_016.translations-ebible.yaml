  zar-NT: Bugáʼanëʼ Pedro níʼilö ga nu riyaza löʼa naʼ. Que lë ni naʼ burúajëʼ bönniʼ
    usëda naʼ núnbëʼë bixúz lo lëʼ, ateʼ bë́ʼlenëʼ-nu didzaʼ nigula naʼ run chíʼinu
