  san-TIB: ཀིནྟུ པིཏརོ བཧིརྡྭཱརསྱ སམཱིཔེ྅ཏིཥྛད྄ ཨཏཨེཝ མཧཱཡཱཛཀེན པརིཙིཏཿ ས ཤིཥྱཿ པུནརྦཧིརྒཏྭཱ
    དཽཝཱཡིཀཱཡཻ ཀཐཡིཏྭཱ པིཏརམ྄ ཨབྷྱནྟརམ྄ ཨཱནཡཏ྄།
  qve-NT: Ichaqa Pedroñataqmi hawallapi qepakuran. Chaymi sacerdotekunapa jefenwan
    reqsinakuq discipuloqa ukhumantaña lloqsimuspa, punkupi cuidaq warmita niran,
    Pedrota palacio wasipa pationman haykuchinanpaq. Chayñan Pedroqa haykuran.
  pao-NT: Soo Peter ka natzakwona'a-kumaba tooe wunu-petuga. Sumu'yoo numme Te Pabe'e
    nakatzimodu-matu kodyuse, ka mogo'ne ka natzakwona'a-wi tunekwegedyudu yadooebetuse,
    oosoo yise oe ka Peter tza'egahoo.
  cbu-NT: Itaru, Pitorsha shítungashinungiri kutarangiya; pshtumaam pinasarangiya.
    Ashirucha, nuwsha kizap, ksutamapanip, naateeruri, tsiyateeruri, Pitorootssha
    tapshturangina.
  usa-usa: ááqibo Pítaa máápaq oqtaráq itó-uma máqe-uraiye. miráitana móra-waigoma
    mú mikákáá anó-monoq-nakoma aónama arútarai-nakoma yauwéqma kukéna oqtaráq yabíkáin-inikoma
    márúmma timá ámituwena Pítaama awíqmeta uyábekaaye.
  soy-soy: Amɑ́ kɛtɑhɑi kɛ Piyɛɛ pɔ́ɔ nyɛrɛ uú nɛ ripoo kɔ. Kei kɛ uupirɛtikicɔ uyɛ̃
    kɛ usínɑ uu nní ń nyu uu pɛɛ léemɛ uú nɛ unɔ́sikɛikɔ́ uyɛɛ ripoo-i m mɛ̃́
    símisi uu pɛɛ Piyɛɛ tɑmpɔ.
  hui-hui: Pida ibu pabe tagirahayagi hene. Talima piaga mende loma binigo mo miaga
    haguane timbunime mandabi biago ibugua dai buwa panga mamage haga wandari heagohondo
    bi lamuwa Pida haru anda ibini.
  amf-amf: Bhethiroosaar mayante kerinkal ki woyade. Ogona gudullasa gebhaakal dhesadhea
    waa Yesussa paanan yivea ea kerin toolen edonkal nivayse kombesana dhalqayse Bhethiroosam
    ki arsade.
  quc-NNT: Are k'u ri tat Pedro xkanaj kan chrij ri ja chi' ri uchib'e. Xa je ri'
    xel loq ri tijoxel ri etamtal u wäch rumal ri ki nimal sacerdotes, xch'aw ruk'
    ri chajil uchib'e, xroksaj k'u b'i ri tat Pedro.
  dob-dob: Pita nigeya ꞌilugulugu ta ꞌawa selabenaya ꞌitootoolo, ꞌenega tomuliya nina
    tauna totaliya sinabwana gosiyanana ꞌiapwesa ga ꞌawa ꞌana toꞌitaꞌiꞌita ꞌebweu
    waine ꞌieonena be ꞌaene Pita wate ꞌida lugu. ꞌEnega waine nina ꞌitagwala ga Pita
    ꞌilugu.
  wrs-wrs: Wo heva os Pitava di lohvna murapeta tuvpethal. Nomba Yesustindiriniva,
    himba lihavnam sembayang andranindna kuwulmba, himba henga phovna amballam. Hev
    omnana ungevlirinim di tuvra, wo waisihana Pitam meram.
  mca-mca: Qa hakha'ƚe Pedro qa amanfik'i ha' ƚeji'ii. Qa hakha' wit'ijatshenek nikfe'lij
    ha' qiji' pa'il ƚatata, qa tepiliifik'i iye qa tafaakate'yi'ƚ ke' yejeƚ ha' ƚeji'
    ma' qa yuihinteje'm iye ha' Pedro.
  tzo-TZC: Yan ti Pedroe tey icom ta spat tiꞌ moc. Jech o xal ti jun jchancꞌop ti
    ojtiquinbil yuꞌun ti banquilal palee, ilocꞌ batel. Bat scꞌopon ti meꞌ jqꞌuel tiꞌ
    moque. Tey laj yacꞌ ochuc ti Pedroe.
  mya-mya: ပေ​တ​ရု​ကား​ဝင်း​တံ​ခါး​အ​ပြင်​တွင်​နေ​ရစ်​၏။ ယဇ်​ပု​ရော​ဟိတ်​မင်း​သိ​သူ​တ​ပည့်​တော်​သည်
    ဝင်း​ပြင်​သို့​ထွက်​လာ​ပြီး​နောက် တံ​ခါး​စောင့် သူ​မ​အား​အ​ခွင့်​တောင်း​ကာ​ပေ​တ​ရု​ကို
    ဝင်း​ထဲ​သို့​သွင်း​လေ​၏။-
  gng-NT: Ama Piɛr wɔn juore' ki se saali nɛ bunañɔbu saan. Nɛ upanpaankɛtɔ wà bitɔtuɔrciɛnb
    ya ciɛn bɛn wɔ nnɔ jon' ki tì laa' upiitonsɔnl wà gu bunañɔbu nnɔ, nɛ ki cère'
    Piɛr kɔn'.
  cbi-NTPO: Pedroya avindaa shuwami juukapabi. Tsenñu chachilla' mitya Diosnu kalen
    jimula' kayu aa bale rukuchi kera disipulu mafale', ya juukapa washnamu shinbunu
    patu, Pedronu juusha mikakaami.
  ikk-NT: Kanị Pita abanhannị. Ya nwa-azụụn ọzọ hụ nọ kin-azụụn d'a gwa okpoho hụn
    rị e che nche ọnụ-mgbọn oku, webanhan Pita.
  leu-leu: Taasaxa na Pita pife fexaxaas sena laak e nane waan suꞌ pe lamalei la matana
    bina aave. E a fefeng aava memai priis a texaas sena, nane ulaa e fe ferawai xuvul
    pana tefin aava fuuna faxatang a yalaxau aave e xel falak na Pita xe lana.
  maz-NT: Nu c'e Pedro o nguejmetjo a tji'i cja c'e ngoxtji. O mbedye c'ua c'ü 'naja
    discípulo c'ü mi pãrã c'e ndamböcjimi. O ma zopjü c'e ndixũ c'ü mi mböngoxtji.
    O jyëziji c'ua o cjogü a mbo c'e Pedro.
  bod-N: འོན་ཀྱང་པེ་ཏྲོ་སྒོའི་ཕྱི་རོལ་ཏུ་ལངས་ནས་བསྡད། དེ་ནས་མཆོད་དཔོན་ཆེན་པོ་ངོ་ཤེས་པའི་ཐུགས་སྲས་དེ་ཕྱིར་ཡོང༌སྟེ།
    སྒོ་སྲུང་གཡོག་མོ་ལ་ཚིག་འགའ་སྨྲས་རྗེས་པེ་ཏྲོའང་ནང་དུ་ཁྲིད།
  tca-NT: Natürü ga Pedru rü ĩã̱xãrü düxétügutama narüxã̱ũ̱x. Rü yemacèx íchaxũxü̃
    ga choma, rü yema ĩã̱xãrü dauruü̃ ga ngecümaã chayarüdexa rü yexguma Pedruxü̃
    iyamucuchi.
  zpl-NT: pero Pedro uyaꞌna ruꞌu puertatsia. Che uchiuꞌu beneꞌ Jesuse enu nuꞌlu uleꞌya
    enu máse rnibiyaꞌ, nu unilla lu unaꞌa enu rriucu ruꞌu puerta zeꞌe para nú uyuꞌu
    Pedro.
  mbc-NT: poro po Pedro ko'mamî tanne wîttî woima'tîto' mana'ta pia. Mîrîrîya tiaron
    inenupa'pî, manni' teepîremasanon esanon yepotorî nepu'tî'pî, mîîkîrî enna'po'pî
    mana'ta piawon wîri' yarakkîrî eseurîmai. Eeseurîma'pî moropai Pedro ewomî tîrî'pîiya.
  ndg-ndg: Lakini Petro abile ayemi panja ya nnango. Bai yolo mwanapunzi ywabile antangite
    kuhani nkolo, abokite panja kuyenda longela ni nwawa mmanda ywabile akilinda nnango
    ili petro ajingii mu'nyumba.
  wsk-wsk: Bare Peter mu watingi songkuring biya mu ago sanamiwakaso. Bare olekem
    bo priest supuling ko ikia mu peleram tairam ale itiwik ura te bagaram mu maonam
    ale Peter ilak utu naguram.
  toj-NT: Pero ja Pedro ti can ja ba calle mojan ja ba sti ja puerta. Jayuj ja queni
    ti huaj jc'umuc ja aq'uix ja ma' huas stalna ja puerta, jayuj ti cho och ja Pedro
    chomajquili.
  tbc-tbc: Gug Pita iŋ kitek asau mi ar awan te itur dugo malan igane se ya. Ago dugo
    megeloum a pris gurman iloŋ uyan an imul go ar awan te yaug, ar awan titianek
    pein an irupeip Saimon Pita iŋane iladu wo ago isumiani a. Ago tag pein an yaug
    Pita idinig, ar ilon lo iladu ya.
  sna-sna: asi Petro akasara kunze ari pamukova. Mumwe mudzidzi, aizivikanwa nomuprista
    mukuru, akadzoka akandotaura nomusikana aichengeta pamusuo ndokupinza Petro mukati.
  smk-NT: bale' si Pedro, nabati' yadtaw sa rikor nan purta nin pukok. Sin wanin,
    sitaw si tumutumbok a katanda' nan Sangkata'gayan nin Padi', linmiwa' ya tan kina'
    naya nin kinairgo yaytaw si balasang a mampamantay sa purta. Ket inmaburoy ya
    nin paluuben ya si Pedro.
  grc-TCGNT: ὁ δὲ Πέτρος εἱστήκει πρὸς τῇ θύρᾳ ἔξω. Ἐξῆλθεν οὖν ὁ μαθητὴς ὁ ἄλλος
    ὃς ἦν γνωστὸς τῷ ἀρχιερεῖ, καὶ εἶπε τῇ θυρωρῷ, καὶ εἰσήγαγε τὸν Πέτρον.
  gof-WFTW: Shin Phexiroosi karera dirssaa penggen eqqis. Kahine halaqay eriya hara
    tamaarey kare keyidi, penggiya naagiya na7ees odidi, Phexiroosa gaathi gelssis.
  spa-BLM: pero Pedro estaba fuera, a la puerta. Entonces el otro discípulo, que era
    conocido del sumo sacerdote, salió y habló a la que guardaba la puerta, e hizo
    entrar a Pedro.
  kyz-NT: 'A''ere Pedro ''ga nosei ''gã nupi. Iosoma rokwar ipe te ''ga pytai. A''eramũ
    ose ma''e ''ga awau ojewya oje''ega iosoma rokwara raarana ẽẽ upe: —Tene jejekoty''aawa
    ''ga resei ĩ— ''jau ''ga awau ẽẽ upe. A''eramũ ẽẽ Pedro ''ga mogeu.'
  dao-dao: Acunsepi Pita cun khawkpung mkawt peia ngdüiki. Acunüng axüisaw kce mat
    va nghlat be lü mkawt ksawh ngängki nghnumica kthäh lü Pita a luh lawpüi.
  cya-cya: Una yu Tyo nguinu ton yu nde tuna'an lyiya'. Xacan' yu ta'a nda'an ñi,
    cui' yu nu cua' ndyu'hui lyoo 'in yu nu ndlo ca tñan can', nguia ycui' yu lo'o
    ne' cuna'an nu ntsu'hui cuan tuna'an can', lo' m'ni yu cha' yten yu Tyo se'en
    can'.
  wrk-wrk: Ngala nanda yingka kandi, Bida, yukumba nyuli danbina bardawana. Yukumba
    nyuli danbina bardawana, ngala nanda yingka kandi ngankijba jali waluwa barrikina,
    nyuli yanyba nanankanyi jibarrinyi, lalanba jala bardawa. Yanyba nyuli jibarrinyi,
    baki wijba nyuli danbiyurri wudumbiji Bida. Baki ngankijba buli kalawuyngkurru
    barrikina.
  nii-nii: '@see-verse:JHN.018.015'
  ign-NT: Émasera ema Pedro manasipa te aneca te tapaja­chacaya. Tásiha, néchajiacapa
    esu vanaracahi téchahi eta tapaja, sucasia­pahini ema Pedro.
  dik-NT: Ku dɔ̈ŋ Pïtɛr aɣeer kal thok. Go atuny wën ŋiɛ̈c kek raandït käk Nhialic
    dhuk aɣeer, ku jiɛɛm kek nyɛn tit kal thok, ku bïï Pïtɛr alɔŋthïn.
  cac-cac: Axo vin̈aj Pedro chi', ix can vin̈ d'a ti' pat chi'. Yuj chi' ix elixta
    junxo vin̈ sc'ayb'um Jesús chi', ix yalan vin̈ d'a ix stan̈vumal ti' pat chi'
    to tz'och vin̈aj Pedro chi' yed' eb'.
  tzj-E: Pedro arja' xec'je' cana, majo'n xoc ta. Jdiscípulo jotkin rwech rmal nimlaj
    sacerdote arja' xemloj ta abar ocnak el wa' y tzra' c'o wa' jun xtan jnechjalbena
    chibey abar ncatoc wa'. Ja' discípulo xbij tzra xtan chnecsaj ta Pedro, y xoca
    Pedro.
  san-BUR: ကိန္တု ပိတရော ဗဟိရ္ဒွါရသျ သမီပေ'တိၐ္ဌဒ် အတဧဝ မဟာယာဇကေန ပရိစိတး သ ၑိၐျး
    ပုနရ္ဗဟိရ္ဂတွာ ဒေါ်ဝါယိကာယဲ ကထယိတွာ ပိတရမ် အဘျန္တရမ် အာနယတ်၊
  yaa-NT: Akka Pedro kãiti ano nẽteni, ikinima. Akka nã Jesúsxõ tãpimis fetsa ikikaini.
    Nãato xomaya a kãiti kexea yoini Pedrori ikimanõ.
  cab-NT: ánjeinti Pédro, ába leréderun boúgudi luágu béna. Ligía náfuridunbei, ába
    nadímurejan túma to oúnigirubalin béna, ába nebélaagüdüni Pédro.
  clu-clu: Piro si Pedro tana nasala doto sa goa sa may poirtaan. Karon, ang somolonod
    nga dato nga kilala ang pinakamataas nga pari nagbalik doto sa goa kag ginambal
    na ang babai nga nagabantay doto sa poirtaan, kag ginpasulud na si Pedro.
  swh-ULB: lakini Petro alikuwa amesimama nje ya mlango. Basi yule mwanafunzi aliyekuwa
    akifahamika kwa kuhani mkuu, alitoka nje akaenda kuongea na yule mwanamke mtumishi
    aliyekuwa akilinda mlango na kumwingiza Petro ndani.
  tpt-NT: Yu Pedro tamakaul ixlhimaqspaꞌ laka puerta, ex ni anchanuꞌ yu ixmispay ni
    ay kuraj taxtul maqspaꞌ. Ex lhijunil ni jatsiꞌi yu xamalaqltiꞌanaꞌ para kamalaqpusul
    ni Pedro, ex tanulcha.
  aai-aai: baise Peter etawan awan bat. Bai’ufnunenayan ta iban matabir maiye tit
    etawan awan akir babitai ifefeyan naatu babitai Peter iu basit, Peter na fur wanawanan
    run.
  sny-sny: Ahowa, Pita wesi nowe yo ma'e teiteye. Sosu meni tere'e ape, meni owane
    Kaiafas so'oruweye ape, le yo noweinowei siye menitani ma'e ei toweriyei ne fi,
    “Pita fara'u wesi papu wiyei awere?” Sosu meni tere'e ape, Pita wesi papu hene
    wiye.
  myy-myy: Pedroama sabiara cʉní jʉdojʉa sãjabicʉti tujacoayijʉ. Ito bajiri gãji Jesús
    rãca riasotirʉ paia ʉjʉ baba sabiara cʉní coderi maso rãca bʉsigʉ wayijʉ. Ito
    yicõri Pedrore jisõyijʉ ĩ baba.
  trc-NT: Ne̱ Pedró me se quináj soꞌ xeꞌ rej nichru̱nꞌ taꞌyaa a. Cheꞌé dan curiha̱nj
    yoꞌó síí tucuꞌyón se‑na̱na̱ Jesucristó yoꞌ, ne̱ caꞌmii soꞌ ga̱ chana̱ tumé taꞌyaa,
    ne̱ catúj Pedró uún, quiꞌyaj soꞌ a.
  cut-NT: Ate Pedro ne, chandi ye cua̱hn chevah me. Tuhme quenda̱h ihyan apóstol che
    ta̱ma me, ne ya̱hve ye ta̱hn che redin cuda̱do chendevah me, ne quenda ye Pedro
    cua̱hn chete me.
  bel-bel: А Пётр стаяў звонку за дзьвярыма. Потым другі вучань, які быў знаёмы першасьвятару,
    выйшаў і сказаў брамніцы, і ўвёў Пятру.
  zlm-KSZI: Petrus menanti di luar, di hadapan pintu. Sejurus kemudian, pengikut lain
    itu keluar semula, bercakap dengan hamba perempuan yang menjaga pintu, lalu membawa
    Petrus masuk.
  gdr-gdr: Ajɨ Petro re onyiti na yɨbnonj kara bau ke. Sɨ onggɨt penaemb onggɨtyam
    b'auyaena rɨga yet re yɨna mopyam sɨ rɨgam wumɨr yɨbnonj, ton kara mora wa ɨtendonj
    dɨde ket mora yɨr ɨpka konggand yɨt womnonj Petrond ɨgaram.
  vmy-NT: Tunga Pedro tsakasen ngandetsian ña tijña xuntjo. Kui kjuañu xutare Jesús
    xi bexkun naꞌmi titjun ꞌetjuni ꞌba jako na xi titsikuenda xuntjo ꞌba kitsikjaꞌasꞌen
    Pedro.
  cmn-FEB: 彼得却站在门外。大牧师认识的那位门徒走出来，对看门的婢女说了一声，就带着彼得进去了。
  gmv-RNT: Phexroosi gidikko pengefe kare baggara eqqides. Qeeseta halaqa achchan
    keehi eretidi Yesusa kaallizayssi yiidinne pengen diza garadeya Phexroosa gibbe
    giddo gelthana mala yootidi Phexroosa ekki gelides.
  ncl-NT: Mocahuac Pedro moqueztataya pa in lalapujquil pa quiahuac. Cuaquín quisac
    in oc se monextilini hual quiximatiaya in tiopista hué, huan quilic in tequipanujquil
    sihual hual quilachiliaya in lalapujquil pa quimacahuiltis pa calaquis Pedro.
    Cuaquinon in monextilini quihuicac Pedro pa calijtic.
  sua-sua: '@see-verse:JHN.018.015'
  are-are: Peter-anha pula reoanga kuta, itnarlanaka, yard-anga kathala. Kurtungurla
    arrpunha nhanga, ekurala High Priest kaltja nakala, erantama wotha rrataka Peter-anha
    kwanurna kngitjitjika. Erantama marla ekururna angkaka, erala reoa erinha ntarntaramanga.
    Kurunga era Peter-anha yard kwanurna kngitjika.
  gai-gai: Na Pita ma wuocmo raekmbaina tɨŋ kamma, wɨtɨkca eacri. Ainda moca an kabena
    Iesusna iŋa raŋgairena ramootta taup ndamoot paŋan aniaca manmo lamŋirenanna,
    ma an tɨŋna ŋginaŋa morena meacmo mbopca ma taŋga Pitamo ŋai naaŋgɨca mambukat.
  qvm-NT: Pedroga quëdacuycorgan punculachömi. Tsaymi puncucho cuidag warmita más
    mandag cürawan reguinacog discïpuloga ruwacorgan Pedrutapis ruriman yaycatsinanpag.
  chz-NTPS: Pero taꜙ kaˊhneꜚ kihꜗ hoˊhaahˊ ja̱ˉbaˊ maˊ chehˈ Peeˊ. Ja̱ˉgaˊ yaꜙhë̱ë̱ꜗ
    hi̱ˉ jñahꜘ discípulo heꜘ, hi̱ˉ maˊ kyu̱u̱ꜙ jmiˉdsaˉ jø̱ø̱hˈ mahꜗ gaꜙhlëëyhꜘ kya̱a̱hˊ
    dsaˉmëꜘ hi̱ˉ maˊ høøꜙ hoˊhaahˊ ja̱ˉ. Ja̱ˉgaˊ gaꜙta̱a̱yhˉ Peeˊ taꜙ chaˊnehꜙ.
  kmu-kmu: Haigeno PitaꞋa fiate he-tino mainegeno anima YisasiꞋenema tokaeno nemaiya
    kanomoꞋa fiateꞋma yagai-mainea munaꞋmofena mo hanepaino Pitana avaleno emaine.
  ood-NT: D g Peter ga hu waꞌi kehk jeg ed ab kihjeg t ab. Nid am hahawa him k ab
    ahgid hegai chehia mad ab nuhkud g kihjeg mat ab wo i wahki g Peter.
  lbm-lbm: पर पतरस बाहेर द्वार पर खड़ो रह्यो। तब ऊ दूसरों चेला जो महायाजक को जान पहिचान
    को होतो, बाहेर निकल्यो अऊर पहरेदारिन सी कह्य क पतरस ख अन्दर लायो।
  ncj-NT: Huan in Pedro omocau quiahuac, ipan puerta. Huan ic inon oquis inon tetlamachticau,
    in aquin quixmati in hueyixtoc den tiopixcamen, huan ihcuac otlahto ica in ichpochtli
    aquin tlachiya ipan puerta, oquicalaqui in Pedro.
  yuj-yuj: Aenámpan maok, Pita te yár younkwek wonae fik ménki fek fokopeyak. Aenánko
    am mént paokop i konap arop ankárank pris taokeyak konámp arop man mér námp támao
    youmpea, ménki taokeyak konámp yupuran séria, Pitan yár mek warámpá mank.
  kto-kto: Pa Petro la man dusong lavie kagarat ai tabuna. Are ratmat ga iriro non
    kulot o usingnualap, la ait miridai ila uke, la ula lavie ga oulo magabun la uiale
    bo tabuna, ga alagieng Petro ga uobu.
  gmv-NT: ጴፅሮሲ ጊዲኮ ፔንጌፌ ካሬ ባጋራ ኤቂዴስ። ቄሴታ ሃላቃ ኣቻን ኬሂ ኤሬቲዲ ዬሱሳ ካሊዛይሲ ዪዲኔ ፔንጌን ዲዛ ጋራዴያ
    ጴፅሮሳ ጊቤ ጊዶ ጌልꬃና ማላ ዮቲዲ ጴፅሮሳ ኤኪ ጌሊዴስ።
  por-BLT: Mas, Pedro ficou do lado de fora, próximo à porta. Então, o outro discípulo
    que conhecia o grande sacerdote foi e falou com a empregada que cuidava da porta,
    para que deixasse Pedro entrar.
  stp-NT: Gu Peegro baꞌ miꞌ pɨx ji bii dɨɨrap dɨr, cham tuꞌ mu baa, na guꞌx choodon.
    Baꞌ guiꞌ nam maap jiim nax maat guiꞌ nar ja gɇꞌgɇrkam tuk guiꞌ nam bhaiꞌ gɇꞌ chiop
    ja aꞌmkam tu daandaꞌ dai gu Israel kam jaꞌtkam, na puiꞌp kaichuꞌ gu Jesuus, mu
    xi baakɨk ɨrban dɨr gio muiꞌp ma jii mu nat paiꞌ pup bii gu Peegro nat pu tɨɨdam
    gu ubii guiꞌ na miꞌ tu nuukaꞌndaꞌ kiꞌñgob na sap jup kaiꞌch gu kiokam nax bhaaiꞌ
    na bɨɨx mu bakiaꞌ gu Peegro.
  mgc-mgc: Petero alima yaga kara haresi. Mora vo lö'bö maako ayi hulëhu yaga ehe
    ame'do zi wu'jë 'ba haresi ne henye, “Mo mila Petero tï'bë loko.”
  ame-NT: Pedroñapaʼ alla t̃omos aʼyot̃ allot̃ beʼt̃enet. Poʼpsheñeñña pueyochreshaʼ
    ñeñt̃ eʼñe chemeʼten corneshaʼ ñeñt̃ nanac am̃chaʼtaret̃, ñañapaʼ c̈haʼnerr aʼyot̃,
    allñapaʼ eñosuerr epuet coyaneshaʼ ñeñt̃ cohueneʼ yetarr. Allempoñapaʼ erranaʼ
    ñam̃a Pedro.
  mgh-2016: Nansho Napeturo yaari aneemenlhe vathe, vaatameria nlhako. Paahi etu,
    owiittucha nkina aachuwelhiya ni Opochera ishaani olhupalhe ayo, ahokhuma vathe
    nkanvekelha mwalhi namitheko o uhulha nlhako wiira aawiihe Napeturo mpaani. Nkaawiiha.
  kvn-NT: Tenal Pedrodin magadbal wanagakkin kwichi-pes. Tenal tule-tummad-mag-Juan-takedbal
    Juan puna-wanagak-takchiidbak chunmas, Pedro-odogal. Tegin Pedro kep togdemojun.
  gvf-gvf: Pita kana giran suul milungwa. Yal ta iray ala pire Pita ala unama dire
    ka di nil konagi gi ta kana giran kenin ere milungwa tongwa. Yuda ka main kenin
    erungwa yal bil gawlima ta iray guman kanungure di tongwa, abalini ‘Owa,’ dungure
    yalini Pita awli ala ongwa.
  san-ISO: kintu pitarō bahirdvārasya samīpē'tiṣṭhad ataēva mahāyājakēna paricitaḥ
    sa śiṣyaḥ punarbahirgatvā dauvāyikāyai kathayitvā pitaram abhyantaram ānayat|
  deu-ELBBK: Petrus aber stand an der Tür draußen. Da ging der andere Jünger, der
    dem Hohenpriester bekannt war, hinaus und sprach mit der Türhüterin und führte
    Petrus hinein.
  mcb-NT: kantankicha yogari Perero tera inkie, onti yaratinkake kara sotsi shitakomentontsiku.
    Impo yogari irapitene iatake iniakerora sentirorira sotsimoro ovashi ogiagakeri
    tsompogi.
  yle-yle: Myombó mênê diyé wo, keńe dmââdîni ngê doo t꞉âât꞉ââ, kwonê, Kî pini a kmini.
  swh-1850: Lakini Petro alikuwa amesimama nje, karibu na mlango. Basi, huyo mwanafunzi
    mwingine aliyekuwa anajulikana kwa Kuhani Mkuu alitoka nje akasema na mjakazi,
    mngoja mlango, akamwingiza Petro ndani.
  ese-NT: Peno ca ca esecuejo nequinaje, dobiqui mee jjima jjejojo. Jamajjeya eya
    Anasija eba neineijo cuayaqui oꞌoyanaje. Esecue jaahuanajji nijje epona nijje
    e mimiajo, ohuaya Peno dobiqui mee canaje.
  jac-NT: Wal naj Pedro tuꞌ xin, cancano naj sat huneꞌ pulta ayco istiꞌ beh, yaj xin
    elti naj iscuywom Comam yohta isba yeb naj yahawil yin̈ ebnaj sacerdote, yalni
    naj tet ix chitan̈en pulta tuꞌ ta chiocto naj Pedro.
  cak-CNT: Jac'a ri Pedro xa man xoc ta oc. Rija' xc'oje' can ri chiri' pa puerta.
    Y ri tijoxel ri etaman c'a ruvech roma ri nimalej sacerdote, xbe'el chic c'a pe
    y xch'on c'a riq'uin ri ixok ri chajinel ri chiri' pa puerta, y xrucusaj c'a apo
    ri Pedro.
  zia-zia: Petoro mene zo goma bautara atu dopena ara. Ayero yenu otao nuna mene pirisa
    baina auna gare atu nauna, arare wosiro goma be diya yao mani baunodi zo aeno
    senu goma be iwenu Petoro toi mokora yena ara.
  mal-2015: പത്രൊസ് വാതില്ക്കൽ പുറത്തു നില്ക്കുമ്പോൾ, മഹാപുരോഹിതന്നു പരിചയമുള്ള മറ്റെ
    ശിഷ്യൻ പുറത്തുവന്നു വാതില്കാവല്ക്കാരത്തിയോടു പറഞ്ഞു പത്രൊസിനെ അകത്തു കയറ്റി.
  tuo-NT: Pedro peꞌe sopepʉ tojanʉꞌcãwĩ. Cʉ̃ tojo weecã ĩꞌagʉ̃, yʉꞌʉ sope coꞌtego
    meꞌrã ucũ, cʉ̃rẽ pijisõrõwʉ̃.
