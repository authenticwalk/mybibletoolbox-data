  met-met: ne Pita li mua sabasabia gamgamingang xaluxinia. Binabu lipu tela naxu
    mana Yesu, ina lipua lipu hananiangam mugamugangama xabia ba, goxoya ma, harua
    na haing xalu wasanganama, saking xap Pita maluxu ma.
  kpj-NT: Pedro tahe ahanakile rỹire. Kia Pedro‑wana rare. Rohonyre hetowo‑ribi hetoijò‑di
    itxeredu‑ò rarybere, tahe Pedro ridyre hetowo‑ò.
  zao-NT: Per lee Pey myaan lee dits pwert, tsa lee zha kuu mteed lo Jesús kuu nlebee
    ngwleyya, mni lo mos got kuu nkenap roo pwert, tsa taa ngot diiz tab Pey.
  byx-byx: Dap ma Pita dai qurli qa darliik gel ama tarlka. Be luqa ama risuqa i qat
    drlem se luqa ama Barlka nep ma Lautu, dai qa guirl sedarliik ip te ma Pita ip
    ka ran se qa. Be qa sil taqurla barek luqia ama nanki i qi uas te ama tarlka.
    Taqurla de qa man se ma Pita.
  ctu-CTI: Pedro ti cʌyle ya' ti lʌc'ʌl ti' otyot. Ya' cha' tsajni Juan. Ti' pejcʌ
    jini xc'alʌl tsa' bʌ cʌñʌtyʌ i ti' otyot. Che' jini, ti yʌc'ʌ ti ochel Pedro.
  zos-NT: Pero callecøspø aṉdu'ṉom tzø'y Pedro. Entonces eyapø ñøtuṉdøvø lo que
    ispøjcupø møjaṉombø pane covi'najø'is, jet pujtu a'ṉgomo y ñøjayu yomo cyuendatzøcpapø'is
    aṉdyuṉ va'cø yac tøjcøy Pedro, y jetse tøjcøy Pedro.
  gvs-gvs: E iya go Pitayana moetala goi ikaaiyaka, aba siu kikina goi iitáoya. Go
    Anasi ina topaisewa vavina paakonina tayamo moe aba siuyana ana tomatakavata nakae
    ikaaiyaka, e Pita isanabode geya isiuta. Yau Tonúwala Toolagaina aayagoi, tauna
    akaluvila ana torugwautayana alatuwoko Pita itagone isiu. Tuwo itagona go, Pita
    akabi taiyao kasiu.
  kbm-kbm: Be Pita givarkei dume ane yapin gibloblo nam avo. Beti amol ebe galkik
    givin Yisu be gabu isov nam aplo ile ok, gile ginei gitangi avie kulkul ane ti
    ebe geb nam avo dabin ok, be gigas Pita gisov gile.
  tew-tew: '@see-verse:JHN.018.015'
  rmc-rmc: No o Peter ačhelas avri paš o vudar. Paľis oda dujto učeňikos, saves o
    nekbareder rašaj prindžarelas, avľa avri a vakerďa ola čhaha, savi phundravelas
    e brana, paľis iľa andre le Peter.
  apr-apr: Bong Pita in inepe ke diki potai pang ye dada, inbe inam. Le nga Yesu galiunu
    tani yo tool kuto mai ke paroranga so pang Maro, in lon galanga ye i, in imulu
    du iwete pang garup yo matan kala dada i, motong la ikaua Pita a yeru tilo pang
    koongoo lono.
  tiy-tiy: Endob i Pedrowe méntéféled dob liyuy béngaway fésayawane. Tidéw béno, i
    dumo nuwe kuyug sani énggéloloy gérotore fadi ménsut brab ménsébéréh bé kénogone
    mantay dob béngawane, brab fénahurén i Pedrowe dob fésayawane.
  nlg-nlg: Ma Peter te tughuru i pari bebetena na mataula ni haghe. Na vaovarongo
    te ghoi haghe mai te kokoe vania na vaivine te righitaonia na mataula, ge ke lavihaghea
    Peter.
  dgr-DOGNT: Hanìkò Peter kwekwı̨į̀ gha xàgoòɂàa k'è dexaetła ha-le t'à eyı naèhɂı̨.
    Zezì wecheekeè ı̨łè eyı nǫ̀ǫtła ekò t'eekoa eyı eghàlaedaa sìı ts'ǫ̀ goı̨de t'à
    Peter goyaèhtłaà ayį̀į̀là.
  pes-OPV: اما پطرس بیرون در ایستاده بود. پس آن شاگرد دیگر که آشنای رئیس کهنه بود،
    بیرون آمده، با دربان گفتگو کرد و پطرس را به اندرون برد.
  ron-1924: Петру ынсэ а рэмас афарэ ла ушэ. Челэлалт ученик, каре ера куноскут марелуй
    преот, а ешит афарэ, а ворбит ку портэрица ши а бэгат пе Петру ынэунтру.
  tpz-tpz: Ivëhkëk, e Pitaꞌ to sun avoeꞌ e non maꞌ manuh mahën po sinten o hopaꞌ.
    Ka teꞌ vamomhë vëh no a Teꞌ Susun po Teꞌ Ësës Heꞌ to nat vavih non sih poan to
    nö, pareꞌ soe vanat e koaꞌ mon vëh to ut non po hopaꞌ, pareꞌ me ho en maꞌ peꞌ.
  agd-agd: Ódivíkan Pita onará mantakharéin mai ma monó ánon banta kékái ánon banta
    ano ma afová ukhein eyo iyampon mano onará ma yafisin nanin tiamíkan Pitan áin
    dafufin éden mino.
  rkb-NT: 'Peduru batu paku ape baze tu hokbowy baze niriktohoko. Iwaze usta izoizo.
    Wytyk hokbowy perytsata pe niy: — Katukta tynatsukta! tsimy — niy. Yhỹ niy. —
    Anaeze paku tsimy — perytsata Peduru pe niy. Iwaze nitsuk.'
  san-THA: 'กินฺตุ ปิตโร พหิรฺทฺวารสฺย สมีเป''ติษฺฐทฺ อเตอว มหายาชเกน ปริจิต: ส ศิษฺย:
    ปุนรฺพหิรฺคตฺวา เทาวายิกาไย กถยิตฺวา ปิตรมฺ อภฺยนฺตรมฺ อานยตฺฯ'
  iws-iws: Pita yɨo hɨriinan bɨ tɨrkɨn, yɨo siya ɨni anowɨn napnɨnopkainamiyɨn hiira
    saiirɨn, ɨni hɨrar yokwowɨn. Mɨ inkamɨn Jisɨs siir kɨgna mɨriiyɨn yɨpɨkɨ prismi
    bɨiyan inkam komiiyɨn siya nɨnoknɨnkɨnɨn siya idowɨiya ha swokɨ apnaniyamɨn mɨ
    siya wiga anowɨn napnɨnopkainamiyɨn siir hɨr nokwowa saiir yani boɨnɨu, Pita siir
    nɨkɨunanɨnopkainamam hɨriir.
  pol-SZ: Tymczasem Piotr został za bramą. Drugi uczeń porozmawiał jednak z kobietą
    pełniącą służbę przy drzwiach i po chwili wprowadził na dziedziniec również Piotra.
  ztq-NT: Per lëë Pedre byaan ley. Por ngo lëë xpëëdscuel Jesús nii xyuumbey pxosy
    nii mastre non pchoo, aan lëë xaa kwnee lo kwnaa nii xkyënap chu puert parñee
    klaa me tedy Pedre.
  zai-NT: Peru Pedru biaana fuera. Para biree sti discípulu que, uní' né badu dxaapa
    ni rapa ra puerta que, para biguu Pedru.
  upv-upv: Ko Pita otur jer renge metali vare e. Ko jinibb se Iesu tuwen nen olwi
    van ko ongoni tevi nesenwarreng nga mok-tur metmete metali nga ni p̃iasi van vare
    e, piptevi Pita p̃iasi vini live laut ne naworr e.
  wap-NT: Mazan Peter, unaꞌian paniinom ii, aonaa umorotan. Aizii, baꞌoraniz Jesus
    tominapa-kidanii, kaimanaimanaꞌoraz Umanawunuꞌo Faadaa aitapan, umakoꞌokan powaa
    iti naꞌiki uparadaꞌakan zunaaba ati, awunuutapaibaz paniinom, naꞌiki uruꞌu naa
    umorota-kidan Peter.
  mva-mva: Ata Pita eluku babaduadua-lo isoaki. Kodeka tagataga takaia ipusika be
    aine pera babaduadua inarinaringi nge irai be Pita ibagai be isiliaki.
  dwr-NT: Shin Phexiroose karenna dirssaa penggiyan eqqeedda. Qeesatuwaa ubbatuwaa
    kaappuu eriyaa hara kaalliyaawe kare kesiide, penggiyaa naagiyaa naattiw odiide,
    Phexiroosa dirssaa garssa gelisseedda.
  kfw-kfw: takkha Peter chu kot kuungnga aleingir. Siamruoi inkhatpa khan inlet-ah
    tuol aheisuok rit-ah khat-um kot kangaak numeisanu diang inrilpuiya Peter kha-um
    aleikeiluut.
  bfz-bfz: पर पतरस द्वारो गे खड़े रा रया, तेबे से दूजा चेला, जो प्रदान पुरोईतो री
    जाण-पछयाणा रा था, बारे निकल़ेया और द्वारपालिना खे बोली की पतरसो खे पीतरे ली आया।
  cuk-09: Ar Pedrodi magaba gwisgusad, yawagak-naba. Sapin-wargwen, dule-irwa-Bab-Dummadse-gormalad-bur-dummad-mag-dakedi
    magaba noalid, geb ome-yawagak-dakedga sunmaksagu, neg-yaba Pedro-odosad.
  ben-OBCV: কিন্তু পিতরকে দরজার বাইরে অপেক্ষা করতে হল। মহাযাজকের পরিচিত অপর শিষ্যটি
    ফিরে এলেন এবং সেখানে কর্তব্যরত দাসীকে বলে পিতরকে ভিতরে নিয়ে গেলেন।
  mil-NT: Dico té Pèlú ní ndóo‑dé yuyèhe ndaa quehé, núu ní ndee tée ndɨhɨ té Pèlú‑áⁿ
    nǐ cáháⁿ ndɨhɨ‑dé ñaha ndèé yuyèhe, te ndèca‑dé té Pèlú cuánguɨhu.
  myu-myu: Pedro bit uk'a ekorara exĩntabi xe osunuy. Oõm g̃u buk uk'a ekorara be.
    Warara'acat o'jepit korara exĩntabi be. O'jekawẽn xĩntabi wiwi'ukat pe―ayacat
    pe. — Ãg̃ jeõm obure — io'e ayacat pe. — Xipat — io'e cebe. — Eõm cuy — iwiwi'ukat
    o'e Pedro be. Oõm uk'a ekorara be.
  fue-fue: Go Piyer e darii yaasi ley dammugal. Aahiijo annirɗo e hooreejo Limaamiiɓe
    on, wurti baddi e debbo deenoowo dammugal, naanni Piyer.
  amk-amk: Mae Petrusi mani doari na rahutu borong boriei fo. Mano siai nani dariai
    ahariei tuti medu we wiwingno deitawang wedua rahutu borongfo nania, ainanaya
    kia Petrusi usuayai to rorongfo afui.
  fai-fai: Bita ata dám awsom abiwo kaw tam kal toda keibisiw, be watawo kaleyo bá,
    bokal kayak ayo weng kidimin kinim mak be alam kal kayo, kale weng kidimin kinim
    mak ayo asiki maek dám awsom kin moyámin wanang bakomam nadale Bita ayo dabadála
    tam dám tem unsa ko.
  ura-NT: Jana Fedorote nedae airiniha acuujua rohan. Nii jaunna, acuujua beraicha
    ranuna rai ereeun, Fedoro enoaane coina.
  mcd-NT: Pedron shoi caicainti ano nituni. Ascano nan niaifoan oinmisishaqui nasocura
    shomayaton caincaiti cushua yoini, —Pedrori iquimahuu, —huani.
  urt-urt: O Pita narp nate tas kohmap ŋaiye lem. Taꞌe luku pe, jetalah ŋoinde luku
    plihe nate tas wicherꞌ ŋaname tuwei uku, ŋaiye bepweteme kohmap lem uku pe, kin
    nambaꞌe Pita nenge nal ŋoto meleꞌe.
  kiz-kiz: lakini Petro ajhemili kwibhala kundiangu. Mwanafunzi jhola jha amanyikene
    kwa kuhani mbaha apitili kwibhala akalota kulongela ni n'dala jhola n'tumishi
    jhaalendeghe ndiangu ni kunjhingisya Petro mugati.
  tzo-TZE: Li Pedroe tey va'al icom ta calle ta ti'na. Li vu'une yotquinojun li banquilal
    palee jech tey la jc'opan li jchabiti'nae yu'un ac'o ochuc ec li Pedroe. Jech
    i'otesat.
  lex-lex: Mere o'ta lawanni naplin niohor ma'ta Petrus, pede Petrus nwei tiar la'a
    riwta to'orni la' nhiari onni. Dewade Petrus mutwualli de nla pa nakot la hopopan
    pat mak katiaka nhiari, totpena nodia Petrus pa nre'ela nmai lia rialma. Noma
    nmai lia rialma.
  dov-dov: Pesi Pita wakaliimvwi amulyango kalaanze, mpawo umwi sikwiya, wakazibinkene
    kubapayizi bapati, wakazwa aanze kuyowambuula abalinda amulyango, mpawo wakanjizya
    Pita mukati.
  toc-NT: Pero Pedro xlá ni̠ ma̠x­quí̠­calh tala­cas­quín natanu̠y y antá xlaya nac
    xaquilhtí̠n má̠lacchi. Caj li̠puntzú a̠má xta­ma̠­kalh­ta­huaké̠n Jesús táx­tulh
    la̠qui̠ nata̠­chu­hui̠nán hua̠nti̠ xapuxcu squi­ti­hui̠ná hua̠nti̠ xmak­ta­kalh­nama
    nac má̠lacchi y ta̠tá­nu̠lh Pedro.
  ulk-1902: Peteru meta te ge tekueilu. Abele nerute kaimeg giz tarim zogo le opasereret,
    iako teosmelu, a neur te asesered detaut, a Peteru muige tegaredilu.
  som-som: Butros se wuxuu taagnaa albaabka agtiisa oo dibadda ah. Sidaa daraaddeed
    kii kale oo xerta ahaa oo wadaadka sare garanayay ayaa dibadda u soo baxay oo
    la hadlay tii albaabka ilaalinaysay, oo Butros ayuu soo geliyey.
  mam-C: Me ante Pegr axsa kyije ten ti'jxi tjpel ja. Tu'npetzi'n, b'e'x in etza,
    ex in yoli'n tuk'a txin, a xq'uqil tjpel ja, ex okx nk'le'n Pegr tzma tuja.
  ndj-ndj: Petili paghaveyi panji ya mlyangu. Ndundami yumu yamanyikili na mtambika
    mkomi kafuma panji kumuwombela yula mdala wa pamlyangu amuyeghi Petili munyumba.
  mbj-NT: Peed gada ta noo bä. Jesus ma matëg seeh, tób danäh hep'ëëh doo, anyyh p'aa
    hẽnh maruus ta noo hagã n'aa wë tabetsẽẽ hyb n'aa Peed bajëë suun hyb n'aa. Ti
    m' tamajë sun kän Peed.
  lat-VUC: 'Petrus autem stabat ad ostium foris. Exivit ergo discipulus alius, qui
    erat notus pontifici, et dixit ostiariæ: et introduxit Petrum.'
  ngp-ngp: Mna Petulo andaga kakimala kuse hagihi no umnango, Mna yudya mwanamp'hina
    mtuhu andile akamanyika na Mlava nt'hambiko mkulu niyo afosa kuse na kulonga na
    mvele yumwenga andile ho mnango amlekela Petulo engile kundani.
  aoi-aoi: Akena nara eneja Bida kin-awiyebena umba errekba-manja ngawa n-arjeyuma
    dawa-manja. Eneja kembirra ni-jadinga ngarningka nibina ningka-dangwa nenikaburrakiyuwa
    Jesus-langwa akwa ni-yengbina ayakwa duwilyabu-wa dadiyara dibina ying-akwurrajuwamurru-wa
    angalya. Ngalaja kembirra yinginuminu-ngwur.dangmajuwa dawa. Kembirra ningka-dangwa
    nenungkwarba nenu-wilyaka Bida enejukwaba arrawu-wa arakba.
  enq-2: Dokopa Pita baa kamaka lome kambu dokonya katea. Kateamopa prisa mupa dokome
    kandenge disaipolo doko kamaka pyakalyetala, kalai wanaku lome kambu isoo petenge
    dokome Pita laminao andakote epena lamaiya.
  eng-ASVBT: but Peter was standing at the door without. So the other disciple, who
    was known unto the high priest, went out and spake unto her that kept the door,
    and brought in Peter.
  mna-mna: Mi Petrus, ni imbotmbot mat ta siiri kwoono a. Tana naŋgaŋ toro tana ila
    ma isope moori ta imborro kataama na pini, to ikam Petrus ma ilela tomini.
  myw-myw: '@see-verse:JHN.018.015'
  sby-sby: Nsombi Petulo walemana kunsa pepi necishinga, usa shikwiya walikuba wenshibikwa
    walapula nekuya kwamba nemutukashi pacishinga kwambeti ambile Petulo engile,
  sll-sll: Oiba, Pita malgi hore u egere mongwi. Momia na ala pire, hon siina di u
    egere pire, u egere kene ongwo ama ta yu ditegi, “yal ta i ala unamba,” ditegere
    Pita ala ongwi.
  yaq-NT: Taa ju'u Peeo, junama'a aman kikkimuwa'po, pa'aria tana taawak. Inien san
    ju'u senu majti, ju'u te'opopo tekiakammeu yo'ota betana ta'eewame, ini'i yeu
    sika intok juka' jamutta, aman kikkimuwa'po yee suuamta, a' tejwaaka, juka' Peota
    aman kibachak.
  uro-uro: dap ma Pita di qale qa inamäk dalek glaqot na ama tmongi. Bä äkt i qä mudäsaqongga
    qärakni i ama pris ama vit na qa qat dräm a qa evär däm ga navuk bä qa märhamän
    särha ama latki qäraktni i qit lu vät ama tmongi bä sa qa mon sä ma Pita savuk.
  ita-1885: Ma Pietro stava di fuori alla porta. Quell'altro discepolo adunque, ch'era
    noto al sommo sacerdote, uscì, e fece motto alla portinaia, e fece entrar Pietro.
  muy-muy: Ay ti Piyer àhuriyu ndo, ècik kà mahay. Eslini bay maɗəbay Yezu ya ti gəɗakani
    ga ndam maŋgalabakabu mis akaba Melefit àsəra naŋ a lala ni àhərkiaya ka wal ya
    ajəgay mahay na, àhi ma mək àziyu Piyer a dalaka ga ahay ni vu.
  kqc-kqc: Idu Peter bi ida venau tua regamo. Ye mina usi dina amiye yokoi, kaere
    Sei ma amiye utari naivo amiye tora diba ina, yakusi rema ofi, kaere ida vena
    nari reyo, ina rofu ago niyo ma Peter afei dui reyo.
  tav-tav: Pedro maca jopepʉna catuanʉcawĩ. To bairo cʉ cabairo tʉjʉʉ jope cacoteore
    jeniri cʉ̃re yʉ capijo jõowʉ.
  eng-ULB: but Peter was standing at the door outside. So the other disciple, who
    was known to the high priest, went out and spoke to the female doorkeeper and
    he brought Peter in.
  spa-VBL: Pedro tuvo que permanecer fuera, cerca de la puerta. Entonces el otro discípulo,
    que era conocido del Sumo sacerdote, fue y habló con la criada que cuidaba de
    la puerta, e hizo entrar a Pedro.
  fra-_FOB: Mais Pierre était dehors à la porte. L'autre disciple, qui était connu
    du souverain sacrificateur, sortit donc et parla à la portière, et fit entrer
    Pierre.
  hau-ULB: Amma bitrus kuwa ya tsaya a bakin kofa daga waje. Sai daya almajirin da
    ya ke sananne ga babban firist ya fita, yayi magana da macen da ta ke tsaron kofar,
    sa'an nan ya shigo da Bitrus.
  mal-mal: എന്നാൽ പത്രൊസ് വാതില്ക്കൽ പുറത്തുതന്നെ നില്ക്കുകയായിരുന്നു. അതുകൊണ്ട് മഹാപുരോഹിതന്
    പരിചയമുള്ള മറ്റെ ശിഷ്യൻ പുറത്തു വന്നു വാതില്കാവല്ക്കാരത്തിയോടു പറഞ്ഞു പത്രൊസിനെ
    അകത്ത് കയറ്റി.
  kkc-kkc: Esino Pita yo beelee osulu miyopoo tebidiso. Eseme odoo Pitabolo simi oso
    see osulu miyopoo wedi dileso, sobo osulu gibadeli mapoo takoloso, Pita kulodu
    ido diso.
  lit-lit: Bet Petras liko stovėti prie durų. Tada išėjo anas mokytinis, kuris buvo
    pažįstamas vyriausiajam kunigui, ir kalbėjo su durininke ir įsivedė Petrą.
  urd-GVR: Patras bāhar darwāze par khaṛā rahā. Phir imām-e-āzam kā jānane wālā shāgird
    dubārā nikal āyā. Us ne geṭ kī nigarānī karne wālī aurat se bāt kī to use Patras
    ko apne sāth andar le jāne kī ijāzat milī.
  far-far: Sa Pita nia uu ga 'ana mai 'i maa. Sui na ruana fafurongo nia ka ru kau
    'i maa, ma ka fata fuana keni ne nia folo 'afia na mae, fua ni ka talaia mai sa
    Pita laona.
  suz-BL: पत्रुस चहिं लाप्‍चो उइ बाक्‍माक्‍त। नेल्‍ल क्‍येङा ठेयब चढ़ेब कली तुइक्‍ब
    अर्को शेंसीबमी लाप्‍चो कोव़ब मीश मुर कली लोव़ पशा ग्रूत। पत्रुस कली खिं ङा लाङगामी
    ओंइताक्‍व।
  car-NT: Petrus poropy'po te kurando moro pena po. Irombo mo'ko Tamusi pokonokon
    jopotory nukutyry Jesus nemepary wepa'ka'po. Mo'ko pena eran me aitoto woryi erupa'po
    i'wa. Irombo Petrus a'myka'po i'wa.
  amp-amp: Pitar ror kmifa rim fnahnitn mtoh hasomor. Tfit ndwom disaiperr Pitar hti
    hambrohato tfit nd kmifa rim fnahnit tohukatohmoa mett kfo ttiwonhato Pitar fknenimor.
  bht-bht: पर पतरस बाहर दरबाजे पर खड़ोई रिया, तालू सै दुज्जा चेला जिसयो महायाजक जाणदे
    थे सै बाहर आया, कने उनी दरबाजे पर खड़ोतियो नोकराणियां जो बोली करी पतरसे जो अंदर
    लेई ओंदा।
  eng-NOY: But Peter was standing outside at the door. The other disciple therefore,
    who was an acquaintance of the high-priest, went out and spoke to her that kept
    the door, and brought in Peter.
  cub-NT: Ʉbenita tãibʉcarõ biaido jedevai mautedejame Pedro. Que baru ecoinore coreipõecoque
    borotecʉnʉrejacacʉ, õi ecoicõjecojiyepe ayʉ ʉ̃́re máre.
  ita-1927: ma Pietro stava di fuori, alla porta. Allora quell’altro discepolo che
    era noto al sommo sacerdote, uscì, parlò con la portinaia e fece entrar Pietro.
  lww-lww: Asape naga monar sum̃alu ga sum̃a e mratava vanua, ana pogos nap̃a nepisu
    sanene, nep̃asup̃e si nepa nepis pan sira m̃ee na yum̃aena kiena yar keviu nene
    tai, nap̃a sum̃al sike e mratava. P̃isi na sira nene tam̃an sape nekilia noure
    m̃ena Pita imi loyum̃a.
  ckb-ckb: بەڵام پەترۆس ناچار بوو لە دەرەوە لەبەردەرگاکە ڕابوەستێت. قوتابییەکەی دیکە
    کە سەرۆکی کاهینان دەیناسی هاتە دەرەوە و قسەی لەگەڵ کارەکەرە دەرگاوانەکەدا کرد
    و پەترۆسی هێنایە ژوورەوە.
  nas-nas: Eeꞌnoko Piita damaꞌdu donkonui otokoꞌ karanaang-koo. Tee enang ning napoꞌ
    toromarara simaruꞌ. Eeꞌnoko teni karanaang tarevukoꞌnani karavamira Piita tung-antavantuꞌ
    pava-koo kuung.
  uvl-uvl: Pe Petrus kulkulala nge hot nga kue matana. Ol pe Petrus neingana nem at
    mule pe hele lange hei nenge nauelele kue matana pe mene teua Petrus la.
  eng-BBE: But Peter was kept outside at the door. Then this other disciple, who was
    a friend of the high priest, came out and had a word with the girl who kept the
    door, and took Peter in.
  ixl-CNT: Pek aatz u Luꞌ, atichka tiꞌ eluꞌl u qꞌanal vatz jubꞌal. Ech teluꞌl u chusulibꞌ
    vaꞌl tootzajich tibꞌ tuchꞌ u qꞌesal oksan yol vatz Tioxh. Utz iqꞌila u xeen tziꞌ
    peꞌ. Tal te aas sichaj okoꞌp u Luꞌ.
  xsi-xsi: Aŋga Petero nde imandi nia yo, imo nzâla kawa tini laiti. Ŋineŋga pâri-tamâta
    ŋinde ilâ iporo ŋgua pa wurâta taine toŋge imandi io ŋana nzâla kâ, aku taine
    ŋinde isâu pa pâri-tamâta ŋinde tu ikai Petero imâ ŋgumbi ilo.
  crx-NTPO: '''Et Peter ''en dati yoo''az ts''e usyin. ''Et ndun Sizi yugha hodul''eh-un
    ''ilhoghun, mbe la lubret ''uk''enus dízti'' t''einínzun-un, ''en ''az tenínya
    ''ink''ez dati ghunlí-un yulh yaílhduk whe Peter cha daínilhti.'
