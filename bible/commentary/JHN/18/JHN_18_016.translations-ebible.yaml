    vont e-barzh.
  opm-opm: Rosa it marasa kuu ap gwatei wamat pat kuu uhnong Pita oh ha maronoh. Go
    ap adapum pamron potporhan uh ap adapum prongop.
  bvr-bvr: Wurra nipa Birta burdak gu-ngana a-ji yarlanga. Lika an-gata an-nerranga
    Jesus an-nika jawina junggay wana an-babalapa ana-nyala marn․gi nula, nipa a-garlmunapa
    jin-mujama a-wena achila jin-gata wolawola ngana gu-jirra jaga jiny-janana jin-yorkiyana,
    lika ji-gata gu-yagurrmurra nula, lika nipa ana-gata a-menga, ana-ganyja wupa
    nipa Birta.
  wal-wal: SHin PHeexiroosi kareera dirssaa penggen eqqiis. Qeese ubbatu halaqai loitti
    eriyo hara erissiyo ashkkarai kare kiyidi, penggiyaa naagiya na7eeyyo yootidi,
    PHeexiroosa dirssa garssi gelissiis.
  zad-NT: Na' Pédrona' wzie' cho'a leeja'. Na'ch beena' nombia' bx̱oz choo bx̱oz xenna',
    bicheje' jashaljlene' bi' nool wewaa chap cho'a leeja' kwenc̱he be'b' latj wyoo
    Pédrona'.
  kmg-kmg: Petoro eki ine sacrâpeo domawec. Eme âgo-ticnezi taha bapa sâkore ficko
    jujujecte hurâ sacmotâc soŋaŋ naru e âzâcneme Petoro motâc rocneme sacmaŋko rašiwec.
  aso-aso: Dizineꞌza Petoloꞌ nene dizamo heta gatedoꞌ ha ote minineꞌ ve. Nemuꞌ nene
    aꞌmine Izesuꞌ izipahala ma ve naba neꞌmosi ninge neive minive nene lemo gatedoꞌ
    gizebo ogo minineꞌ gelekeleꞌ alu ma nene Petoloꞌnimuꞌ lo-emosa eleꞌmizo dizineꞌ
    ve.
  uli-uli: Iwe ngo Pedrus ye mel mo ligtam le ye mel lengchel hatemal yororol imw
    we. Molwe choluwal Pedrus yesa tefaelwey sala hapatpat ngal fefel we ye mel irel
    hatemal yoror we, iwe ngo yesa fesangulong Pedrus.
  nin-NT: I Biturr kukri na anko, uwa uniga numa wa nggo a hi ankpye unkpi abikye
    wa na ka huzzu nga ni re nu uva wa nggo ì kri harr anko wa na du Biturr à mirri.
  tgk-tgk: Вале Петрус дар беруни ҳавлӣ, дар назди дарвоза истод. Пас он шогирде,
    ки бо сарвари рӯҳониён ошноӣ дошт, баромада, бо зане, ки дарвозабон буд, гуфтугӯ
    карда, Петрусро ба ҳавлӣ даровард.
  acu-NT: 'Tura wayaamtai Pedro aanum juwakmiayi. Turamtai nu Jesúsa nuiniatiri nuwa
    waiitin wainin wajamia nuna Pedron pachis aujak: —Jusha wayaati, —tamati nuwa:
    Ayu tusa Pedron wejaamiayi.'
  cak-WNT: Yac'a ri Pedro xcanaj ca ri chiri' pa puerta. Y ri discípulo ri etaman
    c'a ruwech ruma ri nimalaj sacerdote, xbe'el chic c'a pe y xch'o c'a riq'ui ri
    ixok ri chajinel ri c'o chiri' pa puerta, y xucusaj c'a apo ri Pedro.
  ebk-ebk: Ngem hi Pedro at nayagyag as chara as nan sag-un nan sugpan. Isunga nunfiangad
    nan hana disipulu ay am-ammon nan kangatuwan ay pachi as nan sugpan, ya naketakiatfor
    as nan fiafiai ay munfianfiantay as nan sugpan. As nan hiyachi, enpaskopna hi
    Pedro.
  spa-PDDPT: pero Pedro quedó afuera, junto a la puerta. El otro discípulo salió y
    habló a la esclava portera y logró que Pedro entrara.
  ruf-ruf: lekeni Petiri kema kunze mwa libani. Kuya imwanang'ina yula yungi koya,
    kalonga na ipinga mbetetsi wa libani, kuya ipinga ayo kamlongela Petiri yengile.
  gun-gun: Ha'e rã Pedro ma oka py ranhe opyta okẽ oĩ va'e rexei'i. Ha'e gui hemimbo'e
    mboae sacerdote yvateve va'e rexaaty va'e ou vy ijayvu kunhataĩ okẽ rarõa reve.
    Ha'e vy mae ma ogueroike avi Pedro.
  agu-BL: Ma yi Lu' cyaj cyen tu' i' tbe'. Cha'stzun te nin ben yi jun ẍchusbe'tza'tz
    yi nsken ocopon wutzk'anil, tan yol tetz yi xna'n yi q'uicy'lom puert tan tk'ol
    ama'l tan toque'n Lu' wutzk'anil.
  isn-isn: kuiti uPetro ai watulaa wimikile kunzi a mumpita. Uugwa uyo umu manyisigwa
    nai watulaa umanyikile kung'wa Kuhani nu mukulu, ai upumile kunzi akalongola kitambuila
    nu musungu uyu munyamilimo nai watulaa ukusunja u mumpita nu kumingilya uPetro
    mukati.
  eng-PEV: '@see-verse:JHN.018.015'
  ilo-ULB: ngem ni Pedro ket agtaktakder iti ruar ti ridaw. Isu a ti sabali nga adalan,
    a mabigbig ti kangatoan a padi, rimmuar ken nakisarita iti adipen a babai nga
    agbanbantay iti ridaw ket pinaunegna ni Pedro.
  pir-NT: Yʉhʉ sa sajãgʉ̃ Pedro pehe sahrĩno sopecahapʉ tojoadʉca sari. Sa yegʉ majare
    wijia ta, sopecahare cohtericorore sinituu. Yʉhʉ sa sinitu tuhasagʉ̃ ticoro Pedrore
    sajã ta dutiri. Ticoro sajã ta dutiri bato yʉhʉ Pedrore ne sajãa wahaʉ.
  anv-NT: Pita álá né dafyɛ. Ndɛre Pita atɛne né dafyɛ, maá utɔɔ́ ayi ɛtukpe
    ampyɛ upɛ Ɛsɔwɔ akaá ji, ajyɛ bane mesɔ mendée ayi alú menombi gébame, ajɔɔ́
    mejɔɔ́ ne ji ne mesɔ mendée yimbɔ alyaá Pita akpɛ muu.
  sab-NT: '@see-verse:JHN.018.015'
  tmd-tmd: jɨ Pita nuŋ rɨŋadö hör yör bö mɨdöŋa. Nɨ höbkal hön, mö ubalɨj ila nugwidɨx
    mɨdöŋ aku nugwo yadön, Pita nugwo yölɨŋön kul yuadö bö dumɨŋa.
  acr-NNT: Noꞌj ri Pedro xkanaj kan chwa ri puerta pa bꞌe. Ruma kꞌu riꞌ, xel lo ri
    jun tijoꞌn etaꞌmatal uwach ruma ri kajawal raj chakunel pa Rocho Dios, xchꞌaꞌt
    rukꞌ rali aj chajal re ri puerta chaꞌ kuya luwar che ri Pedro kok bꞌi.
  kpg-kpg: Peter le e duu hua i malaelae i baahi di bontai, gei tama agoago dela e iloo
    di tagi hai mee dabu, gaa hana gi muli ga helekai gi di ahina dela i di bontai,
    gi hagaulu mai a Peter.
  taj-taj: तर पत्रुस चा म्रापरीन राप्‍सी चिबा मुबा। थेतबासेलमा परमेश्‍वरला मन्‍दिररी
    पूजा लबा मुल म्‍हिदा ङोसेबा थे स्‍य्‍हान्‍दो चेला मङग्‍यार निसी म्रापरी चिबा म्रिङम्‍हेमेदा
    पाङ्सी पत्रुसदा न्‍हङ‍री भजी।
  avt-avt: Pita au hɨrak kerp menep ya weipɨr ke nɨwa keit witeik. Hi mɨtɨk disaipel
    kerek mɨtɨk iuwe pris kerteiyek, hi pɨke hen witeik hatɨp mɨte werp naanmɨpre
    ya weipɨr te hɨre weithis Pita weiyɨk wen nɨmɨn.
  cbk-cbk: Pero talla pa afuera si Pedro, entonces ese otro dicipulo quien conocido
    del Padre Superior ya anda conversa con el ayudanta que ta visia na puerta. Y
    ya puede le lleva con Pedro adentro na patio.
  uig-ARA: لېكىن پېترۇس بولسا دەرۋازىنىڭ سىرتىدا قالدى. شۇڭا باش كاھىنغا تونۇش بولغان
    ھېلىقى مۇخلىس تاشقىرىغا چىقىپ، دەرۋازىۋەن قىز بىلەن سۆزلىشىپ، پېترۇسنى ئىچكىرىگە
    باشلاپ كىردى.
  tuf-tuf: Pedro rauti cuar querat acor ítchacro. Etat chiwa istiy sacerdote cara
    íw̃ojoquey sicor watar bijacro. Watar bir querat cuitar cahbár quin tew̃jacro.
    Cahbár eya querat cuitar itic cacumró. Ey jor tew̃ír Pedro rau ayin acu chíjacro.
    Tew̃ír Pedro cat usar raújacro.
  abx-abx: pero si Pedro ag'antahak hamok si gawas. Sanglit agbwiltay to pagsarit
    si danda magbantay si pwirtahan pagpasallod si Pedro.
  mco-NT: E je Pedro jiiby je' yhuɨ'mɨy ma tɨjc aguu. E je jadügpɨ ydiscípulo co anajty
    ajcxy ñay'ixy'adyii mɨɨd je teedy mɨjtungmɨɨdpɨ, chi ypɨdzɨmy mɨgapxy je tɨjc
    aguu adɨnaayb, chi Pedro ajcxy yajtɨgɨ̈y jiiby tɨgoty.
  kqf-kqf: Bi Pita ba ganakuku mataetinemo i waiwailaba. Bi mba tauwaikaiwatanina
    ḡesauna i potiyovo munaḡa ganakuku mataetinemo bi taupaula waivinina ḡome noyanoyana
    i giuwe te Pita yai doli saḡe ganakuku noponemo.
  cpb-NT: Iriima Pedro ikatziyapaaka jantakeronta otantotsiki. Jirika yotaarewo iñaapiintanewo
    rini Imperatasorentsiperori, ikenkithawaitakaakero kempoyiirori ashitakomentotsi,
    omonkyaakeri eejatzi Pedro.
  aon-aon: Amam hawish aria Pita neyotukuk aduk wit. Aria anudok disaipel douk adur
    debeini pris nadukeman wosik iri watak natanam nakrip okwudok armatok kweyoh wit
    iri, aria narao Pita hawish.
  hus-NT-2005: Por na Pedro, jilkʼon eléb ban wiꞌleb. Jaxtám, kale an exóbal xin exlowál
    an okʼlek páleꞌ, káwin kʼal an mímláb xu belkol wiꞌleb ani in ódhaꞌ jeye na Pedro.
  mig-NT: Ko Pedro, ni̱ kandii̱‑ni‑de ichi yúxé'é yatá vé'e. Te máá cháa skuá'a ja̱
    jiní sutu̱ ñá'nu‑ga̱ nuu̱‑dé, ni̱ kenda‑de, te ni̱ ka'a̱n‑de jíín ñá'an ndíto
    yuxé'é. Te ni̱ skɨ́vɨ‑de Pedro ini̱ ve̱'e palacio.
  bps-bps: Kabay Fiter, tadag di lwà di saféd i takab. Na taman lamwà i dilè i gumdatah
    dad bà di Dwata na stulen di libun munung i takab, na neben Fiter di lam.
  mbs-mbs: Meneng mig-ogpà si Pedro kidoen te lowà te alad medapag te lelebangan.
    Na, sìyan doma tinoledaan, kinilala sikandin te ontò pengolo te simbahan. Limowà
    sikandin, aw nemoyò diyà te bayi migtonggò te lelebangan te alad te ipeawop din
    heman si Pedro.
  tof-tof: Pita kalkumazan zamngól yarilürr mamtaedó. Singüldü prrista ne umulbain
    olombóka umul yarilürr, wa akó kalkuma we tubrranórr, da ene mamtae ne ngul oloma
    ngakalórr, oyaka bóktanórr, da Pitan kugupidü we idódürr.
  cme-NT: Piɛr wuɔ yiɛra fondumɛlle-na u saa suur. Hãalãbiloŋ daa wuɔ hel piiye
    baa ciɛŋo maŋ taa u niya dumɛlle‑i aa naa ce Piɛr suur.
  sus-sus: Piyɛri naxa lu tande naadɛ dɛ ra, han a boore, sɛrɛxɛdubɛ kuntigi kolonma,
    a naxa wɔyɛn naadɛ kantama ra a xa tin Piyɛri fan xa so.
  pon-2006: A Piter uh liki, limwahn wenihmwo. Eri, tohnpadahk teio, me Samworo Lapalap
    eseo, ahpw pedoi oh koasoakoasoiong lidu me sinsile wenihmwo, oh kahluwalong Piter
    loaleo.
  dad-dad: Anĩ ere, Pita ĩ serẽ bobogen ifaren. In dõ fiya taka ĩ pris neid mudur
    ĩ nigin keleĩ, ĩ baban serẽ ke len, bobog lo fiya kayau iroken ken, Pita yale
    irou, namen dilen.
  zab-NT: Per Bed ruu puertisy biianbɨ. Chiyru bdiia xpɨny Jesús ni rumbee bxoz ni
    rnabeequi, ax guninéb ni cacualo ruu puertqui par biiu Bed.
  jae-jae: Ma Petere kêkô sacgêdô ŋadêmôêŋa. Go ŋacseŋom, taŋ ŋac dabuŋsêga kêjala
    eŋ su naŋ, kêsa jakêmasaŋ biŋ gêdêŋ awê gejob sacgêdôŋa ma gêwê Petere agêc sêsô
    sêja.
  ksd-ksd: ma Petero i turtur ra pia pire ra banbanu. Ma nam ta ra tutana na vartovo,
    nam ba ra tena tinabar i lualua i nunure, i irop, ma i tata pa ra vavina i mono
    bat ra banbanu, ma i agure vaolo Petero.
  msm-NT: Di si Pedro nabilin da diya to yuwas. Pagkahina-hina migyuwas sikan duma
    din aw ikagihi sikan bohi no migbantoy to yawanganan. Dajun din dumaha si Pedro
    duon to pawa.
  myk-myk: A Pyɛɛri di ba yere kpɛɛngɛ ki na, kuɲɔɔ li ɲɔ na. Lee kalaapire lemu lʼa
    pye saraya ɲaha shɔɔnrivɛɛ wo ɲuŋɔfɔgbɔ wu cɛvɔɔ ge, a lee di guri foro kpɛɛngɛ
    ki na. Cee wemu wu bi kuɲɔɔ li ɲɔ sigee ge, a wu ba jo ni wee ni, na Pyɛɛri leŋɛ
    kaaŋa ki ni.
  sbe-sbe: Na Petelo meta dagela ne unai ye nayanaya, ede hekahekata hesau wa iya
    taukaitalasam saesaena kabina ye kataꞌusi wa ye uyo kawakeda wa na ye hededelau
    kawakeda taukitahetetena waihiuna kalinawai bena taba Petelo ye mwalae.
  mcr-mcr: Pitä iqu, täkŋä-hänaqä-täŋä qäqiqi yqänä ätqäumiŋqe. Iutaŋi, wäuŋuä yätquakä
    täkŋä yäpä yäŋgisa äpekqä iqu, aŋgi äpäqe, apäkä täkŋä-hänaqä miqä ii kukŋuä näqŋqä
    ganä ätuäqe, Pitä ique yäpä yäŋgisa ätuma äpekqe.
  cux-NT: Naati Pedro miiⁿ canéé sá cuaaⁿ dáámí cheendi va'āī. Ní can'dáā taama discípulo
    chi chiiduú ch'ɛɛtɛ́ ca n'diichí yā 'iiⁿ'yāⁿ. Ní yaa'ví yā n'daataá chi canéé
    cheendi va'āī. Ní diiⁿyúⁿ yā Pedro mííⁿ chɛɛti va'āī.
  tur-YTC: Petrus dışarıda kapının yanında duruyordu. Başkâhinin tanıdığı diğer öğrenci
    dışarı çıkıp kapıyı tutan hizmetçi kızla konuştu ve Petrus’u içeri getirdi.
  san-ITR: kintu pitaro bahirdvArasya samIpe.atiShThad ataeva mahAyAjakena parichitaH
    sa shiShyaH punarbahirgatvA dauvAyikAyai kathayitvA pitaram abhyantaram Anayat|
  bel-N: А Пётар стаяў ля дзьвярэй звонку. Тады другі вучань, які быў знаёмы з першасьвятаром,
    пайшоў, і сказаў прыдзьверніцы, і ўвёў Пятра.
  sch-sch: Peter chu mokot pêntieng a lei oma. Hanchu ruoisi dang han pêntieng a
    jôk nôka, mokota om dôngmate hah a chongpuia, male Peter sûng tieng a hong
    minlûta.
  mic-MIQNT: Pie'l gaqamit gujmug gigjiw ga'qana'tas'gigtug. Igtigl unaqapeml ta'n
    espe'g patlia's wel nenuatl, apat tu'et, gelulatl gistejui'sgwetl, ta'n nuji ango'tg
    ga'qana'tas'g, aq pisgwa'latl Pie'lal.
  huu-NT: iadedɨ Pedro nasemo fɨebicaide. Ie jira jino abɨdo jaillano, Pedro fo atɨllena,
    nasena sedaraɨñomo jɨcanotɨcue.
  jiv-NT: Tura Pítiur a̱a̱ wáitiniam wajaamiayi. Túramtai chíkich unuiniamu jiinki
    wáitin wáinia nú nuwa̱ja̱i̱ chichas Pítrun awayámiayi. Nui̱ nékanu asa yúpichuch
    awayámiayi.
  otm-NT: Pɛ nu ra Pedro mí 'bäpʉ thi bʉ ja ra goxthi. Pɛ dá pøngä bʉya gue dá äp
    ra mate a ra mbängoxthi, janangue'a bi zä bi yʉt'ambo ra Pedro bʉya.
  dah-dah: Be, Pitabe ya go milgu irtiŋ koya gote yamere gor huwarde hinhin. Irkeb
    kadom, pris buda gote kuruŋmiŋ beleŋ nurd uneŋ hiyen al goreb mulgaŋ heŋ kateŋbe
    yamere gor meteŋ teŋ hinhin bere goyen mere irdeb Pita go teŋ koya biŋde hurkuriŋ.
  tnk-tnk: Mətə Pita ramərer a fwe iruə ia kwəruə. Ro iamɨnhi irə iərmama nəha səvəi
    Iesu pris asori anan rukurən in rier mwi mevən iruə, məɡkiari m pran sə ramərer
    tukuahaɡ ia kwəruə mə trəseni Pita pwəh ruvnimwə pehe.
  kpr-kpr: Avata Peter nu isaghakena fefetusira. Fetiriri, Iesu da dorevareá, jovereghedo
    ira buvudo, gagara guro kaifa edo ghusira, aikena geka sisira. Fristi+ da giti
    jighari nu kasama usira. Ava sedo, gagara aikena setiri ningiri, nu Peter unumbedo,
    nengae teteruseri.
  san-IAS: kintu pitaro bahirdvārasya samīpe'tiṣṭhad ataeva mahāyājakena paricitaḥ
    sa śiṣyaḥ punarbahirgatvā dauvāyikāyai kathayitvā pitaram abhyantaram ānayat|
  nho-nho: Peter iaa ni tuu koi i haho. Te disaipol ni uru ki hare raa ni ahe ake
    no vanaake ki te ffine e roorosi te tootoka raa ki hakauru hia ake Peter ki hare.
  gym-NT: Akwa Pedro abko rababa nünaninkä ki jukweibtä. Abtä ni gare kuin nitre blitaka
    Ngöböbe ni mda mda diäre dänkienye, ye rikaba, käkwe blitaba meri jukwe ngibiabtikä
    yete ben angwane, rikaba Pedro ngwena ju bäre ki teri arato.
  azg-NT: Majoꞌ juu Pedro tacüentyjeeꞌ jon ꞌndyo teon. Ndoꞌ ngꞌe juu tyee na conintque,
    vajnaanꞌ ya jon ja, joꞌ jntꞌui chꞌen, sinën yo tsanscu na iquen cüenta ꞌndyo teonꞌñeen.
    Ndoꞌ tyincyaa juu jñꞌoon na taqueeꞌ Pedro chꞌeenꞌ juu vꞌaaꞌñeen.
  bhd-bhd: पन पतरस बेइर दारे पुड़ खड़ो थियो, तै होरो चेलो ज़ै महायाजकेरो बाकम थियो वापस
    अव, ते तैस नौकरैनी सेइं ज़ै दारे पुड़ थी गल केरतां पतरस अन्तर नीयो।
  too-NT: Lā' Pedro tachokolh kēpūn, ixpajtzu huan xamākalhcha tanquilhni'. Taxtulh
    huan sca'txtunu' a'ntī ixlakapasa huan xamāpa'ksīni' curasna'. Lā' tā'chihuīna'lh
    huan tzu'ma'jāt a'ntī ixmaktaka'lha mākalhcha. Lā' chuntza' huan sca'txtunu' tzē
    mānūlh huan Pedro nac tanquilhni'.
  ind-AYT: Akan tetapi, Petrus berdiri di luar, di dekat pintu. Kemudian, murid yang
    lain itu, yang mengenal Imam Besar, kembali ke luar dan berbicara dengan perempuan
    penjaga pintu, lalu membawa Petrus masuk.
  cjo-NT: 'Omaanta riraga Peetero ikatziyapaaka ashitakontsikira jantakirowa. Niyowanee
    inkokironta, nokantapaakiro shentzirori ashitakontsi: —Pishineteri irira ikye.
    Okantana: —Jee, ari. Roojatzi ikyaakaantapaakinari riraga Peetero.'
  nsn-nsn: Bo Pita teke tur uangoulane i morene toro pirik. Song gitir tang giamehe
    gere ate uaia tunin nas uleikir patere ke tapokisila i morene, kare hire tar kuahene
    re kaueke toro pirik, song ke keip uasolomeono tang Pita ium.
  san-DEV: किन्तु पितरो बहिर्द्वारस्य समीपेऽतिष्ठद् अतएव महायाजकेन परिचितः स शिष्यः
    पुनर्बहिर्गत्वा दौवायिकायै कथयित्वा पितरम् अभ्यन्तरम् आनयत्।
  tna-NT: Pedro ja mu mue sacerdote sa echua puji shanapa atana putsu, taraca etsequeini
    quinaji epuneje ja aimue d'eji tiatana mahue tu panubi puji. Da su beju Pedro
    taraca etseque su netitiana. Da su tueda pia discípulo ja taraca etsequeini quinaji
    epuneje bajatana Pedro panubi puji. Da su Pedro nubiametana.
  lid-lid: Arile Pita badeh, bala bolon bwe, iy ales udu ndra manan kona kou udu.
    Eme iy lau ta Jises ari nane tinan tiri pris tanan iy, eme iy ili ndremenya i
    badih ta atondrok madasan nane doh ta Pita keme bolon, eme ma iy andrei Pita eme
    bolon.
  wim-wim: '@see-verse:JHN.018.015'
  zga-M: lakini u Petro aemile hunje hundiango basi uvasiule uva manyile nondongochi
    umbaha ahahumela hunzi ahanza uhuchova nu dala vaundongochi uvaalendelelaga undiango
    nu humwingicha u Petro igati.
  yom-yom: Vayi Piela wutelama va muelo, ku nganda. Nlonguki wowo wuzabakana kuidi
    pfumu yi zinganga Nzambi, wutotuka ayi wusolula ayi nsungi wunkieto wu muelo wuba
    vana ; mbadi wukotisa Piela.
  san-SIN: කින්තු පිතරෝ බහිර්ද්වාරස්‍ය සමීපේ(අ)තිෂ්ඨද් අතඒව මහායාජකේන පරිචිතඃ ස ශිෂ්‍යඃ
    පුනර්බහිර්ගත්වා දෞවායිකායෛ කථයිත්වා පිතරම් අභ්‍යන්තරම් ආනයත්|
  yut-yut: Mani Pita waŋga yoma kaga da kapmatjok akgɨt. Do paŋdet uŋun mukwa sogok
    amɨn dakon mibɨltok amɨn da nandaŋ ɨmgut uŋun da kɨŋ oman mɨŋat kɨnda yoma kɨla
    agɨt uŋun iyɨŋek Pita abɨdaŋban nagalgwan pɨgɨgɨmal.
  grc-BYZ: ὁ δὲ Πέτρος εἱστήκει πρὸς τῇ θύρᾳ ἔξω. ἐξῆλθεν οὖν ὁ μαθητὴς ὁ ἄλλος, ὃς
    ἦν γνωστὸς τῷ ἀρχιερεῖ, καὶ εἶπε τῇ θυρωρῷ, καὶ εἰσήγαγε τὸν Πέτρον.
  cpc-NT: Iriima Pedro ari ikatziyapaakari jantakironta otantotsiki. Jirika yotaari
    iñaapiintani Ompiratasorintsipirori, ikinkithawaitakaakiro aamaakowintawori ashitakowontsi,
    iro omontyaantakariri iijatzi Pedro.
  nhg-NT: Cache Piero omocö ca queyöhuac ipa trönca. Hua oquis inu ocsente machtejque
    öquenu tlajtojcöteopexque quixomateya. Hua inu machtejque oquenunutz sohuatl tlajpexque
    hua oquecalaque Piero.
  nya-nya: koma Petro anadikira kunja pa khomo. Ophunzira winayo amene amadziwika
    kwa mkulu wa ansembe, anatuluka ndi kuyankhula ndi mtsikana amene anali mlonda
    wa pa khomo ndi kumulowetsa Petro.
  ngu-NT: Pero Pedro onocajca ne quiahuatenco. Yejhua ica on nomachtijquetl yejhuan
    quixmatiya inmás hueyi tlayecancau on tiopixquej oquisaco niman otlajtlajtoj ihuan
    on sihuatl yejhuan tlapixqui ne quiahuatenco, niman ocalactij Pedro.
  kup-kup: Tahan Pita iñidoh romevoz haitokoroh totoi rouvat hehan mañairooh-aban
    mod pop maot berevat añ haitokoroz korav ravat hehapun mañahan Pita amun kohat
    romevok lokovaiam,
  jid-jid: U Bitrus a k'ri ni nyu gon tre ni nkohtra, naki me almajiri rima ti, u
    almajiri wa ahi shishi to ni kikle Prist a rju, na tre ni wa - wa ani gben ni
    gontra, na lu ri hi ni Bitrus.
  wmw-wmw: Fala Peduru kabaki panja, karibu ya nryango. Kwa javyo, mwanafunzi mwengine
    akijiwiwa na nkulu wa wakulungwa wa dini ire akuka akisowera na mwari amiri wa
    panryango, akimpitisa Peduru.
  gmv-GGM: Phixxirossay gidikko penggefe kare baggara eqqdees. Qessista halaqa achchan
    kehi erretdi Yesussa kaallizaysi yidine penggen diza garadeya phixxirossa gibbe
    giddo gelththana mala yootdi Pixirosa ekki gelides.
  ssg-ssg: Pita tutuen melal kapi aweing. Aile ape tetel kahikahi Jises liai alia
    hani kapin ape i hone tel hehin pepeteni aweing hasohoi Pita.
  zpo-NT: per lee Pér mlake naz jwer roo yoo. Kwaanzee ngunii na lo xmos ngwleyy non
    doo, me nkanap roo yoo, zee mrep Pér naz leen.
  poy-poy: Peteru pakaweriti kagoloka pamlyangu. Su, mfundwa gwingi yakamanikaniti
    na Mtambika mkulu kalawiti kunja, katakula na mdala yakaweriti pamlyangu na kumjega
    Peteru mungati.
  qwh-NT: Peru Pedroqa jaq puncullachomi quedacorqan. Tsenam mas mandacoq saserdotiwan
    reqinacoq caq disipuloqa yarqurir, puncucho täpacoq warmiwan parlarir, Pedrutapis
    ruriman yecaratserqan.
  gaw-gaw: amge Petrus nug aḏ dimiṯim, od oḏep̱a dayom. Anam dayeye amu ip̱uniṯak
    awak danab laa, mana meṯak danab dilag iḵi nug doyom ele amu, nug wana, nid ahin
    od gumom ele amu amegp̱a anana, Petrus omala oop̱a noum.
  nca-nca: Oní Pitako yendémo mako sumeyo kutaqe kunditeyaró. Kunditiní iŋo-iŋo rewero
    uni meyowo ŋu sunará pare mako sopoyara ŋu mitoro Pita re hoŋgo quroko oró.
  zpz-NTPP: Tees Bed byeeñ gay par ich zeꞌ nu ca roꞌ. Orzeꞌ laab yu nu nap yuꞌ lo
    uz zeꞌ bish cyay nu gua nii nuy fiñ mñaa nu zu riiñ nu rshaal roꞌ zeꞌ. Nunu bicy
    yu nu guꞌ Bed loliꞌ zeꞌ.
  mkj-mkj: A Peter mine likin kello, ipen wanihmmwo. Sohnpadahk meno, dilla siksikesikkoang
    lidu ma jiljiloa wanihmmwo, ken ukdo Peter nehn kello.
  zac-NT: Pedro bëaꞌnë fuërë ruaꞌ puertë shtë nezë. Iurní bëruꞌu lëꞌë poshtë nananë́
    lëꞌë jëfë shtë ra bëshuzi. Lëꞌë poshtë ni guchi lu naꞌa narapë ruaꞌ puertë parë
    tsutë́ Pedro.
  kyg-kyg: Pitaꞌa kegiꞌya malaga hiꞌyanaleꞌmo maiꞌnigeno alu vekamo hogote vekamo
    mono huꞌa neꞌapataya vayaꞌaiteꞌmo yagaino neꞌapateya vekamoꞌa alu vekamo ageꞌniyaꞌmofeꞌmo
    ani vekamo Yesuꞌeꞌmo kegiꞌya yuꞌilagamo faleꞌana haiꞌnaꞌae. Ani vekamoꞌa halate
    lamino hiꞌyanale neꞌyagaiya aꞌmafaꞌneꞌaifeꞌmo ha paiteno Pitaꞌa avalelino uno
    haiꞌniye.
  kmk-kmk: Yoong si Pedro nataynan sit lasin dit luwangan. Utdi, nan-ulin dit buḻun
    na un disipulus un tigtigammun didit kangattuwana padi un umoy nakabagbaga’t dit
    babai’n man-aandog sit sooban ot pinaḻnok na si Pedro.
  cao-NT: Jiconoma Pedro ini quiha. Caiti cacha nii quiha. Jatsi cacha ë caniquë,
    caiti obëso ca xotaco qui chanixëna, huënë qui Pedro jicomacatsi na. Jatsi Pedro
    ë jicomaniquë ra.
  bbr-bbr: Pita ko kasik ororokpai tai rawon. Kiro kar tamareäu ros ätäi kasik nomara,
    kiro rorok kameäu asir kos Pita owa imäi tonaun aurnuk, imäi tonowon.
  inb-inb: Pedro, kancha pungu­lla­pi saia­kurka. Ikuti iaia sasir­dutipa rigsiduka,
    ukupi kaspa, llugsispa, pungu kawag warmita rimaspa, Pedrota iaiku­chirka.
  hrv-hrv: Petar osta vani kod vrata. Tada taj drugi učenik, znanac velikoga svećenika,
    iziđe i reče vratarici te uvede Petra.
  box-NT: Ò o Piɛre wón dĩ̀n ho khũuhũ ho zũaɲii. Ká a nì-kenínii na so,
    yìa lè le Dónbeenì yankarowà ɲúhṹso zũ mín, wón bĩnía yòó ló á
    lée bía là a ton-sá hã́a na pan ho zũaɲii, ò o fó a Piɛre zonnáa.
  ote-NT: Pe nura Pedro bi gohi møte de ra gosthi. Nepʉ núꞌa̱ ra nxadi mrá mpa̱di
    núꞌa̱ toꞌo mrá da̱nga nda̱ gá macja̱ bi bøni ne bi ña̱ui ra ꞌbɛhña̱ núꞌa̱ mrá
    nsugosthi pa bi thoca ra Pedro mbo.
  wnu-wnu: Pita wo sir ue end yar ag naget igoai. Igama munon ger qoyam eng mor isuor
    eng bo ag darab yamangar ger tend qoat igoar eng nob qamara Pita mot mor isumirei.
  zam-NT: Le' Pedr na, mbyan' par ro ned ro puert. Cona mbli ngro' mbi' co' ngòc myen'
    xin' mté'th Jesús co' nac xtàa Pedr co' mblibe' jef che'n nguley'a par mdoodi's
    no mbi' mozgot co' ngue quenap puert par mblo mozgota Pedr par le'n loo lue' liz
    nguley'a.
  zyp-NT: Canghrasala Piter tu cawh hawkaw khungthing lang lekhei a daw thlang. Tlangbui
    alaicaipaw khatah a hnih pawhe ahringpaw a hningzuitu cawh a vong kaw ka, ma letei
    hawkaw a heh no canuno khah ching ka, Piter khah a za naekhui.
  sey-NT: Ja̱je paꞌiquëtaꞌare Pedroseꞌe hueꞌse eta saꞌrona pëapi. Ja̱je pëaëna, Maijaꞌquë
    huëꞌe ñacaicohuaꞌi ëjaë ñaquëpi Jesús yeꞌyaquëpi etani eta saꞌro ñacore coca cani
    Pedrore copi, sa̱ꞌnahuëna.
  nvm-nvm: Regavo Fita fuba guf ijia aru vain gavo fu va vien bu aruvo ijia manin.
    Ijefuon e Jesuon vuak faimo be iji fu aru vainma ijar una kekome ro bara vien
    samua manino iji kuame Fita afem una guf ijia vain.
  mps-mps: Tialima Pita te tų sesege pąde dolaluai, bulu badu. Tama te gasa bidi,
    Jisas wali pabo bidi, aga te pris tuni bidigo abagi yaibaso, te bidi aga pelama,
    agai te tų tonalubo webolo po olama, tama agai Pita tomoba odasa asai.
  pab-NT: Hoka Pedro atyo hekota hati talahokola kanase nali. Hatyaoseta ihinaehare
    sacerdote kalorexe waiyanehare hikoaheta hoka irae hati jihola kaxaikotyasero
    hiye hoka noloka Pedro aisoakisa hati talahokotyakako.
  llg-llg: Tehuu Petrus nambadeik nai deak, dekak no lelesu mbaꞌa. Boe ma au kalua,
    de akokola ua inak esa fo nanea nai ndia, fo suek au bisa ua Petrus dalek neu.
  kyf-kyf: Nɩɩ, Piɛlɩ yia 'pipee -tʋ, 'yoo ŋwɛɛ. Tɔʋn, ɔɔ -Zezuu 'bɩnɔnyɔ yabhlo,
    -ɔ -Lagɔbʋbɔnyaa -kanyɔ 'kadʋ -yia, 'ɩn -mɔɔ yia 'tla. Ɔ gbaa 'yoo ŋwɛkʋŋwnɔ -yla
    gbʋ, 'ɩn ɔ yia Piɛlɩ -plalɩ.
  tpi-tpi: Tasol Pita i sanap i stap ausait klostu long dua. Olsem na dispela arapela
    disaipel, hetpris i save long en, em i go tokim meri i bosim dua, na em i bringim
    Pita i kam insait.
  mih-NT: Zoco i ndoo ra Pedro sata nuzama. Tacuan ta zɨquɨ i quita inga ra. Sa sito
    ra cu nuu sii tandɨhɨ ra cu zutu sii ra cuan. I cahan ra cuan sihin ñaha zacuenda
    yuvehe, ta i cuu quɨhvɨ ra Pedro.
  qvh-NT: Pedroga quëdacuycorgan punculachömi. Saymi puncucho cuidag warmita más mandag
    cürawan reguinacog discïpuloga ruwacorgan Pedrutapis ruriman yaycasinanpä.
  kms-kms: pudi Pita ni dabo ngimrawu ne ghimbi nawo pu yenu. Jisas ningg wuti iri
    te ni prist mingg yumbui mingg yumbui ni nei nimbig ye, pugri bu mune neyi ni,
    nyumbueg ngimrawu yeng wuwo pu yequ kin te simbe nunduw di Pita nitanyi nar no.
  agn-agn: Piro si Pedro nabo-wan don ong loa tang kodal. Animan indi naboay, nagbalik
    don tang aroman nang sinagpan ang gailala tang kalawigan ang padi, ig nagigampang
    ong babay ang manigbantay ong portan, oman pina-led na si Pedro.
  nhi-NT: Pero in Pedro omocau quiyauac icah in caltentli. Ica non, nocse itlasalohcau
    in Jesús naquin oquixmatia in ueyiteopixcatlayacanqui, oquis octlatlautih in siuatl
    caltenpixqui uan occalaquih in Pedro.
  ttc-NT: Te Xhpe'y ax tuq atqet stzi' te lamel tzijay, astilji owetz te junky aj
    tuky'i'l b'ix oyolin tuky'i te aj nxb'uqin tuq te lamel b'ix oxik tq'uma' tzan
    tox tin tuq te Xhpe'y tuky'i'l tuj tjay te pal.
  dan-1931: Men Peter stod udenfor ved Døren. Da gik den anden Discipel, som var kendt
    med Ypperstepræsten, ud og sagde det til Dørvogtersken og førte Peter ind.
  kwj-kwj: Wosiwani Pita rarususirasi takai tiki hoko tokwe ya ri eninda. Wondawani
    ka puris lei apukolaka ri hambwandau himache rito ri ai tani lengenumbo aulini
    dau humwe o tini ri sawesini Pita ni ya ri rakaru.
  vie-OVCB: Còn Phi-e-rơ đứng ngoài cổng. Vì môn đệ ấy quen biết thầy thượng tế trở
    ra xin cô gái gác cổng cho Phi-e-rơ vào.
  kze-kze: Pítaa aan-taaréívímbá máyowana aiva'-mónó-káwáánákómá awánówaima usauweréna
    ontará'óárákwiron-arasigontavena simámuwana ontá tiyankówana Pítaamba áí'maena
    usáverowana
  mpj-mpj: Piija yawujayitungka yaartungka ngarapayi. Jiijajmili wangka-ninti palu
    marlaku yanu kiituwarti wantingkalu wangkangu, kayila Piija jarrpajunu.
  lbk-lbk: ngem nakhayad si Pedro is kadchela. Idwani, kasin finmala nan chey esa'y
    disipolos ay am-ammon nan katongchowan ay pachi, sa na't tinot-oya nan chey magmagkit
    ay manoktokkhong isna pantew is kaalad ya inpaskhepna si Pedro.
  mto-NT: Je̱ Pedro, jékumts je̱ꞌe̱ veꞌe tyaajñ. Je̱ꞌe̱ ka̱jx tseꞌe pyítsum je̱ ixpa̱jkpa
    juuꞌ veꞌe íxaja je̱ teeꞌ juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp je̱ teeꞌta̱jkta vanꞌit,
    je̱tseꞌe du̱ma̱a̱tnakyo̱jtsji je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe je̱ zaguán du̱ꞌixꞌijtp,
    je̱tseꞌe du̱yakta̱jki je̱ Pedro.
  bzh-bzh: GePita nare dobnë. Loḳ hur maluh ngwë sën alam-deneḳo-seriveng hir ggev
    raḳ ni lo to meyah menër vu avëh sën neġin veluung avi lo, log ḳo Pita meluho
    deloḳ ya.
  guj-2017: પણ પિતર બારણા આગળ બહાર ઊભો રહ્યો. માટે તે બીજો શિષ્ય જે પ્રમુખ યાજકનો
    ઓળખીતો હતો તે બહાર આવ્યો અને દરવાજો સાચવનારી દાસીને કહીને પિતરને અંદર લઈ ગયો.
  jvn-NT: Nanging rasul Pétrus ngentèni nang njabané lawang. Murid liyané sing kenal
    karo Imamé Gedé terus metu lan ngomong marang wong wédoké sing tukang mbukak lawang.
    Rasul Pétrus mbarang terus diejèk mlebu.
  byr-byr: Wɨlaawɨna kyaꞌ mwasɨlaa tɨkuryaba Pitai daavɨna. Sarevɨdaaꞌnyɨ gamɨre pwarɨna
    Gotɨyarɨna Yɨraꞌde Naangei nayaa yawɨꞌdei sai mwasɨlaanna ayɨna walyuna yaka tɨkuryavɨ
    maremwaaide sɨdɨraayavɨ wɨdɨna yaka kusɨlaanna Pitarɨ makuna.
  ian-ian: Pita ndɨ ana wuleindɨ. Ndɨna mɨndama ana vɨga lɨndi. Ndaamangemba lɨndɨ.
    God kat kwunatɨga njambwi nyan vɨga la Jisasna mbaapmamba la kɨta nyan wogwelaa
    ndaamange kat vɨga la taagwa nyan kat walaa Pita kat nyagat kalɨndɨ.
  hun-hun: Péter pedig kívül állt az ajtónál. Kiment tehát az a másik tanítvány, aki
    a főpapnak ismerőse volt, és szólt az ajtóőrzőnek, és bevitte Pétert.
  mcf-NT: 'Ëbi puduedmequin Petedo ambi isacmaid icsho puduedmenquio icpondash. Adsho
    istanquin: —Ëbëd icquid neque. Shëcneshun. Ma puduednu —capondambi.'
  kjs-kjs: Go pisa pare Pita kamaa-nane pora gaape regepea pirisa. Go rabu nipu Gote-na
    lodo kira-ae ali mudumi adisa-pulu nipu kamaa-nane wala puma mo pora gaape surube
    ena agale lakalisa. Go rabu nipumi Pita ru-nane maa ipisa.
  mni-mni: Adubu Peter-di mapanda thong manakta leplammi. Purohitlenna masak khangba
    atoppa tung-inba aduna hallaktuna mapham aduda thong sangbagi mathou touribi nupimacha
    aduda hairaga Peter-bu manungda pusillammi.
  yad-NT: Pyítrubay ji̱ta ma̱cho̱jada bimu rorijyu̱ tuunu. Ramuni̱ sasipyateda nu̱,
    ja̱mu nutyityu̱ datyi̱bay, sa̱tidye tu̱chu sisa̱ rorijyu̱ jnu̱tyi̱bay, sa̱tidye
    jachuni̱ Pyítrubay.
  mxb-NT: Tído ni̱ ka̱ndo̱o va Pedro íin ra sata̱ véꞌe. Sa̱ꞌá ño̱ó ni̱ keta ta̱ xíonoo
    xíꞌín Jesús ñoó, táꞌa̱n ra̱ náꞌá táꞌan xíꞌín ta̱ duti̱ kúú no̱ó ñoó. Dá ni̱ kaꞌa̱n
    ra̱ xíꞌín ñáꞌa̱ ndaá yéꞌé ñoó ña̱ ná konóán ku̱ꞌu Pedro.
  pon-2006A: A Piter uh liki, limwahn wenihmwo. Eri, tohnpadahk teio, me Samworo Lapalap
    eseo, ahpw pedoi oh koasoakoasoiong lidu me sinsile wenihmwo, oh kahluwalong Piter
    loaleo.
  maq-NT: Peru Pedru ne, casecun ni me ngajan candatsen tingotjo hnchua jan. Ngajan
    xi cha ladu rë Jesús xi vëë nahmi jan ne, cavetju nga cha quiji cachja cha cojo
    na xi quitahá cuidadu rë tingotjo hnchua jan. Hane sehe catsinguisehen cha Pedru
    cahntsua hnchua.
  hto-hto: Mei íadɨ Pedro jino naze fuemo fɨébicaide. Ie jira lletáriraɨnɨ caifóidɨllaɨma
    onoiga llófuegamɨe jino jaillano, naze úiñoraɨmamo jɨcánuaide Pedro jofo oréllena.
  por-BRBSL: mas Pedro estava à porta do lado de fora. Então o outro discípulo, que
    era conhecido do sumo sacerdote, saiu e falou com ela que guardava a porta, e
    trouxe Pedro para dentro.
  ces-NKB: Ale Petr stál venku u dveří. Ten druhý učedník, který byl známý nejvyššího
    kněze, tedy vyšel, promluvil s vrátnou a uvedl Petra [dovnitř].
  cui-cui: 'Nama Pedro aisowatha uncua peboupa juma werena. Daxota bapon pon ichʉn
    pana weya pona peboupa beya xua yabʉyo petsipaebinexatsi powayo yapu eeneiba peboupa.
    Bapon jeye: “Inta Pedro pu itorobarena xua bara jondenaena”, jei. Tsipei barapo
    sacerdotemonae pia pentacaponaein tatsi bapon yaitainchi daxota barapowa Pedro
    bara copatatsi xua bara jondenaena.'
  boj-2014: Ariya Pita a siraŋme qala oqeq di tigelesoqnej. Onaqa Yesus aqa aŋgro
    agi atra tamo gate a qaliesoqnej qaji a na siraŋme taqato uŋa minjnaqa odyonaqa
    Pita osiq ombla na jeŋ miligiq gilsib tal qalaq di tigelesoqneb.
  eng-OEBUS: while Peter stood outside by the door. Presently the other disciple –
    the one well-known to the high priest – went out and spoke to the portress, and
    brought Peter in.
  eri-eri: Ono gainga, Pita no malala arasai hinomu langa otowai. Ono gainga, disaipel
    ete waha, no Pris mora bagu isi tuna waha no goidu bona, aita jauli arasai oofana
    waha letudu bona, no Pita haudu huwanya mayai.
  aly-aly: Peter aketh-itwek mpwelhenh keyt-itwel. Kwertengerl ingwerel renh arek.
    Kwertengerl ra yard-they tyerrelhemel alpek, ra arelh warrkenh ingwer-warl angkek,
    “Keyt altywerila, ra aylpenhetyek. Atha renh iterl-areyel, ran mwerrarl.” Ratherr
    atherr-antey keyt-angkwarr aylpenhek.
  wiu-wiu: Nitikalepa Pita akolono kago keteponoke pa nepia kaka. Nepia kakalepa ako
    tobou agome wene tane ago akolono pokome kago ketepono yopia kaka atoa-pala agale
    ootokoa Pita enemoa yapu keneke aua noka.
  swe-swe: Men Petrus stod utanför intill porten. Den andre lärjungen som var känd
    av översteprästen gick ut och talade med tjänsteflickan som vaktade porten, och
    släppte in Petrus.
  cth-cth: Hatnavah Piter teh takhang e alawilah a kangdue. Hatdawkvah vaihma kacue
    hoi kâpanuek e tami ni takhang ka ring e napui koe a dei pouh teh Piter hah a
    thung lah a kâen sak.
  mti-mti: Megara Pita ankwin noiwa apa di amarane. Aigowawa da me pirisi painauvitwa
    yaug anonewa dauwag aine, sira me ankwin amaraiviwa gumbe gae wane sira Pita aug
    unigne.
  pad-NT: Pedro vani ada baniniaja hojaroni'aha. Hari. Joionani'aha ada Pedro 'bamina,
    bikanikharia'ihi ida ima'inavi gora kavasiribanini kaathani-ra akadava'aki Pedro
    okhajakosira kaimoni. Biva'aha'aha ada Pedro o'oina.
  twi-twi: Petro de, ɔkaa ɔpon no akyi. Saa osuani a na onim ɔsɔfopanyin no yiye no
    san bae, ne abaawa a na ɔhwɛ ɔpon no ano no bɛkasa maa Petro nyaa kwan kɔɔ mu.
  hlt-hlt: Tedae Peter tah thohka ah hoei pai. Te dongah khosoihham aka hmat hnukbang
    pakhat te cet tih imtawt nu te a voek phoeiah Peter te a khuen.
  tbz-SIM: Kɛ̀ Piɛri nkpɑɑ́ ditowɑɑ̀ kɛ kɑri dibòrì kɛ̀ Yesu tɑncɔ́ùntì, ikuɔ́ nìùtì
    diɛwè yɛ̃́ wèe yɛ̀nní kɛ́nɑ́kɛ́ osɑpɑ̀ɑ̀ nwèè bɑ̀ɑ dibòrì kɛ̀ Piɛri bo tɑ.
  san-GUJ: કિન્તુ પિતરો બહિર્દ્વારસ્ય સમીપેઽતિષ્ઠદ્ અતએવ મહાયાજકેન પરિચિતઃ સ શિષ્યઃ
    પુનર્બહિર્ગત્વા દૌવાયિકાયૈ કથયિત્વા પિતરમ્ અભ્યન્તરમ્ આનયત્|
  amx-amx: Peter rang arreweng rtwang anek, yard-eng kethel. Kwertengerl arrpenh nheng
    rang weth arratek, Peter renh ngwetjeh yard-warn kwen. Rang marl renh pawenhek,
    rang arrew renh arntarnt-aretjart. Kwereng kwertengerl ratherr yard-warn kwen
    irrpentjek.
  ake-NT: E'tane Pi'ta esi'pʉ mʉra'ta nau itenupɨkɨrɨ e'nɨ pɨ'. Tʉron nɨ ipoitorʉ
    use'man nɨto' tʉrawasomanin nan epuru ni'tunʉ, enna'posa' uyee'pʉ, mɨrɨpan uya
    mɨrɨ yawon uri'san auro'ka'pʉ, mɨrɨpan uya Pi'ta ewonnʉkʉ'pʉ.
  qvn-NT: Pedroga nätan washa puncuchrümi quëdarun. Chaura chay mandagpita noga reguesha
    carga, chay puncuta quichrachrag warmiwanmi rimarü Pedropita. Jinarcurmi yaycarachï
    Pedrotas.
  tku-NT: Pedro tachokolh nac kēpūn, ixlacatzuna'j nac mākelhcha. Taxtulh tzamā' ī'scujni'
    tī ixlakapasa xapuxcu' pālej. Tā'chihuīna'nli tzu'ma'jāt tī ixmaktaka'lhmā'lh
    mākelhcha. Chuntza' tzamā' ī'scujni' tzē mānūlh Pedro nac tanquilhtīn.
  bjk-bjk: Ma lamun e Pita ixo xixiset kö araman kö marame. A bak ne ausu niang a
    sisila raxin möxöbo pris ixo ösöxö sik ine ixo tawuxus baling ma ixo tengen kö
    une niang ixo balaure sik a marame bara irabo lamus ölaxa e Pita.
  msy-2020: Ezɨ Pita azenan ikia tiar akamɨn boroghɨra tughav iti. Ezɨ suren gumazir
    igharazim, a ghua amizir tiar akamɨn garim mɨkemegha, Pita inigha aven zui.
  bpr-bpr: Bay tagak Piter kenen di lwà di saféd i takab. Kafnge ayé, lê lamwà i to
    dilè i ganlal, na stulen di libun mantay di takab, klon mebe ku Piter ditù di
    lam.
  cle-NT: Joó⁴ xiáh³ tɨɨ́² calle ba² gá⁴cueeyh⁴ Pedro ja̱³. Hi³ja̱³ cá⁴bí⁴hɨɨ́y⁴ xɨh³chie̱y³²
