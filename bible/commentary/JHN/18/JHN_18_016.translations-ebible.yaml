  ixl-NNT: Pet ech koj u Luꞌeꞌ, tan kat kaaik kan naj tiꞌeꞌl u kabꞌaleꞌ. Tul til vimool
    u Luꞌeꞌ uvaꞌ kaaik kan naj, as el veꞌt chꞌuꞌl naj. As ul ijaj naj bꞌaꞌnil te u
