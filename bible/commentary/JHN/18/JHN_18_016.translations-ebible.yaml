  boa-NT: Áánetúu diibye Péédoro coévá llééhowávúré áachí éhnejcúvu. Áánélliihyée
    ó ihjyúvá llééhówá tehméllema dibye téhdure iúcááveki. Áánélliihyée botsíi pajtyétsolle
    dííbyeke.
  etr-etr: gaso, Fida eda yala idi galo baagido nelo. Amala nebegi, bëgëla aulo elö,
    gobela ïlo Busa Edefadea dawadigi amea udia dolïsä idi galo beaha aligilo amoma
    sälahilä, ea Fida yala isogi sigi digai.
  quh-NT: Pedrorí puncu jawapi sayacusharka. Chayraycu curajpa rejsiskan yachacojka
    llojsispa puncu khawaj warmiman nerka Pedro yaycumunanta.
  kwi-kwi: Pedro pianamal pɨjtakin kunasmin, mamaz kammumikane, katsa pariyara pianmikane,
    puz kit ashampa pɨjta iztamikasha parat, Pedro napnapa.
  agm-agm: Nandaasɨhɨ Pitaaho mɨhapaahɨ ipaahaapɨ onepatainɨ bitondaise. Aihɨ Jisaasihoai
    nɨwipinjohiyɨhiyaamo jɨhaapɨ mɨhaapɨ ipaahaapɨ matambɨpaamɨ onepataapɨhɨ noaipataise.
    Noaipatɨ apopaatɨ otɨpɨpatɨhaatɨ onepataapɨhɨ jatisaamaati pɨwaundatɨ Pitaahoai
    numwaasi mɨhatɨhɨ pɨrisihiya isɨhiyaapɨ Autaahaatɨhomɨ Aŋɨ Awaindɨhandaatɨhɨ otɨpɨpatɨ
    kaiwɨ nandapa tɨhɨwɨ Autaahaatɨhoai waamaindumapɨ dɨpumanɨhohiyɨhiyaamɨ awaisɨho
    jɨho mɨtɨho pɨrisihomɨ aŋɨtɨtɨhɨ masaataatɨ nandaamaise.
  ubr-ubr: ato Peter on kounai nan furi awanai itatawar. Namon baigibubunuotin tani
    imatabir men igat inai ato agirotin jeverei furi awanai itatwar on iyawur ato
    Peter ibo rus sirui furi amonai nan.
  tsw-NT: Bituru gba reve wi isawan a alanga zuzu nu una̱ntsu. A̱vu oojoroꞌo u ka̱mba̱
    u yuwan adanshi na aagbashi o usheli a na a̱ ri o una̱ntsu. Reve a lyawa Bituru
    u uwa.
  cax-NT: Tapü arrti Pedro anancatiatai türüpo abeu tururrü. Auqui cuati tato abeu
    tururrü maniqui quiatarrü ñanunecasarrti Jesús, naqui isuputaratiti yarusürürrü
    sacerdoterrü, na anitati aübu manu cupiquirri bacuirara abeu tururrü, nauqui ache
    permisorrü ümoti Pedro na aürotipo ito.
  aia-aia: Mia Pita 'a ura moi hura'a na'i maanai bara. Mana nata rongoiusurisi 'a
    siri ma aho'i hura'a ma hadahada beiai gere urao na 'omesuriai maanai barasi magu
    waia siri a Pita.
  srp-1865: A Petar stajaše napolju kod vrata. Onda iziðe onaj uèenik što bješe poznat
    kod poglavara sveštenièkoga i reèe vratarici te uvede Petra.
  agt-agt: A gafu ta kumanen a nagtoli ya kahulun na en ta irwangan, petta ibar na
    i Pedru ta babbayen nangalwad ta irwangan, a pinasarok na hapa ta bagawen.
  lug-lug: nga Peetero ye ayimiridde wabweru ku mulyango; omuyigirizwa oyo omulala
    bwe yayogera n’omuggazi w’oluggi n’ayingiza Peetero.
  yby-yby: Pitamamo oho ateto maya sinoneyoko, wela mako Omaitoka jokila hi mikaka
    niabo we napaya mudaelo-minobo nenako, nemokaho woko ateto ujapa onebo menamidana
    maya lo mekoko Pitada maya ilime-loko oho ulauya yowoiye.
  heb-heb: ופטרוס עמד מחוץ לפתח ויצא התלמיד האחר המידע לכהן הגדול וידבר אל השערת ויבא
    את פטרוס פנימה׃
  mpp-mpp: Feme Pita ye oda nuinele lobina domawec. Domame mic-tengteng agoine nga
    depec-baba ngic yengele damong sugucne yeke ngagenagugaicte ailu, yedi walu ngigac
    nule damong domawec, ye edolu Pita mengockeme oda kwelina feiboc.
  apb-apb: Ta'e a Pita e oore mola ta'au i aena maa aana para po'oi sinaha. Oto pwaarongoisuli
    ngeena nge a na'ohai pris e sai diana aana, e aaliho'i lo'u poi sinaha, ko si
    ere pe'ie keni ko kakalie maa na ko toolea ta'au a Pita i laona lolata.
  san-TEL: కిన్తు పితరో బహిర్ద్వారస్య సమీపేఽతిష్ఠద్ అతఏవ మహాయాజకేన పరిచితః స శిష్యః
    పునర్బహిర్గత్వా దౌవాయికాయై కథయిత్వా పితరమ్ అభ్యన్తరమ్ ఆనయత్|
  ben-IRV: কিন্তু পিতর দরজার বাইরে দাঁড়িয়ে ছিলেন। সুতরাং অন্য শিষ্য, যাকে মহাযাজক
    চিনতেন, বাইরে গেলেন এবং মহিলা দাসীর সঙ্গে কথা বললেন যিনি দরজা পাহারা দিচ্ছিলেন
    এবং পিতরকে ভেতরে নিয়ে গেলেন।
  ntu-ntu: X rlxti-kzpo bade nzvztr-krm Pita. X rlr-ngrmle murde krlzti-lzbqkr ncdr
    Nardr Pris.
  pan-pan: ਪਰ ਪਤਰਸ ਬਾਹਰ ਦਰਵਾਜ਼ੇ ਕੋਲ ਠਹਿਰ ਗਿਆ, ਦੂਜਾ ਚੇਲਾ, ਜਿਹੜਾ ਪ੍ਰਧਾਨ ਜਾਜਕ ਨੂੰ ਜਾਣਦਾ
    ਸੀ, ਦਰਵਾਜ਼ੇ ਕੋਲ ਖੜ੍ਹਾ ਸੀ ਅਤੇ ਇੱਕ ਨੌਕਰਾਨੀ ਨੂੰ ਮਿਲਿਆ, ਜੋ ਕਿ ਦੁਆਰਪਾਲ ਸੀ। ਤਦ ਉਹ ਪਤਰਸ
    ਨੂੰ ਅੰਦਰ ਲਿਆਇਆ।
  tkr-tkr: Pyoturmee g'ar akkayne k'ane ulyorzul ıxha. Mane gahıl xərne kaahinık'le
    ats'ana mana teleba g'aqa qığeç'u akkee ileezarne içiyka yuşan hı'ı, Pyotur aqa
    akkyayhe.
  gvc-gvc: Yʉ ã sãachʉ Pedro sehe sahrĩno sopacai tjuarʉcʉ sʉre. Ã jicʉ majare wijaa
    ta, sopacare cohtaricorore sinitu ñʉi “Ahriro Pedro sãa ta masijari”, nicʉ. Yʉ
    ã sinitu tuhsʉchʉ ticoro Pedrore sãa ta dutire. To sãa ta dutiri baharo yʉhʉ Pedrore
    na sãa wahai.
  mwp-mwp: Petheru nuy adhal sir. Kalanu wara niyay kazi ngoenungu koey misnari koey
    ngulayg, nuy kuniya uzaraydhin pasagudoepa, zagethaw yoepkazipa mulaydhin, Petherulpa
    soeyzi muypa yoelpaypa.
  sbk-sbk: o Petro ali ayemeleye honze hu ndiango. Ola omwanafunzi wa manyishe hwa
    dimi ogosi, afumile honze abhala ayanje nola oshe oboyi waalindaga ondiango na
    humwinjizye oPetro.
  mya-JVB: ပေတရု မူကား ပြင် ၌ တံခါး နားမှာရပ် နေ၏။ ထိုကြောင့် ယဇ်ပုရောဟိတ် မင်းနှင့်အကျွမ်းဝင်
    သော တပည့် တော်သည်ထွက် ၍ တံခါးစောင့် မိန်းမအားပြော ပြီးမှ ပေတရု ကိုသွင်း လေ၏။
  kgf-kgf: Waŋu Peteronéŋ demiŋ séŋgaŋgeŋ nagu kuayaiguc naŋec. Naŋu duŋa ai merac
    méŋ hofac oo ic eŋeŋanéŋ nimmiyec inéŋ kemma awiawi embac méŋ naguiguc naŋec imi
    ézéma Petero wagiru demiŋ qeriaiguc éréyoc.
  awb-awb: Pítaga méhpehpeqté ónsáráq kowíowe. Manikáne ehweh mibeq mahbeq arítáh
    kéné wahnahnka íné tagario púana ínéga onsarapéqté wáhnáh áhráríyábé, Onsa sio
    koreawéwae. Onsa sio teawena Píta meqmena mátaburaq móátáhwae.
  gdn-gdn: ko Pita e eya ka ika gari tagaiya uburawa. Pita e waretai ade wirawena
    matarau bauwena manako munu ridai mosi ika gari katamurui dagura uburawa ki sibu
    manako ewa kanibu Pita wadubu gari rabineya kebomupu.
  nko-NT: Támɛ Petro mʋ́ lési ɔlɩɩ́ wóyí ámʋ ɔnɔ́. Ɔkasɩ́pʋ́ bámbá ánfɩ óyin
    Bulu igyí ɔhapʋ́ dɛhɛn anfɩ lɛ́dalɩ yɛ́bláa otsibi ɔkʋá ɔdɛ wóyí ámʋ ɔnɔ́
    gyo, ɔlɛkpa Petro ba wóyí ámʋtɔ.
  bsn-NT: Pedrojʉama ta biberiasãniro sʉyarojʉajʉne sãjabecʉne tujacoacami. To bajiri
    paia ʉjʉ ñamasugʉ̃re masigʉ̃ ñari, ta biberiasãnirore coderimaso rãca ñagõgʉ̃
    tudibudicoacajʉ yʉ. To yicõari Pedrore ĩre jisõcajʉ yʉ.
  pib-NT: Maleka, gipgyaptostsi rawanata Petro. Giyagni rushpaka wa satu yimakleru
    wa sasertotene gitsrukate potu gimatanru. Ruynumsatlo gipgyapto gajero. Gitoko
    raniklu Petro.
  wiv-wiv: Palaka a Pita ma kini ma guguru na hatama. Na disaipel kua na hetpris e
    lala, ia e vamule gotala ia pole kamana tavine kua e hahada poto na geit, ia kohania
    Pita hiro kene hoho.
  reg-reg: Nawe petro aliga emeleguyu anja yo lwigi. Mbe uliya omwiigisibwa oyoaliga
    amenyelwe ku mugabhisi omukulu, nauluka anja nagenda okwaika na uliya omuyala
    omukosi oyo egalaga olwigi namwingisha Petro munda.
  mlh-mlh: Iŋoji rakayayoŋ, Pitaji sa sakibe mendigo dimaya. Oŋu dimako kiŋariŋ ogoineji
    soriŋ gio siŋaŋ qoruine maneya, iŋoji sakibe rakaru mendi siŋaŋ ŋigo iŋoke buŋo
    ojime mendi rome Pita ogagaru sa maŋineo rakabu.
  gof-ENT: ሺን ጴፂሮሲ ካሬራ ዲርሳ ፔንጌን ኤቂስ። ካሂኔ ሃላቃይ ኤሪያ ሃራ ታማሬይ ካሬ ኬዪዲ፥ ፔንጊያ ናጊያ ናዔስ ኦዲዲ፥
    ጴፂሮሳ ጋ ጌልሲስ።
  aau-aau: Sawk Pita hiykwe yerki-wouk ohriar mon lorok prosue naruok. Sa ki-wayh,
    Pris Makwey-uwr hiy ma nonkway popriy, hiy ma-le nok, sa mey-sa, a-yerki wouk
    mon ma lorok meio ke me nok, Pita se hiy-yawriy.
  tvk-tvk: E Pita dit misoh e hale, sangas ni puiteh te vioh ak. Ma, moletin teimun
    na Iesu, ngan xa vatixar mikila, xi be hale e misepin mi atou xa di miketeh xol
    puiteh. Misak ni, atou ak maen Pita mun tengan vahe vioh.
  prf-NT: Mentras a mágtáknág ti Pedro ten luwas nen pintuwan, lummuwas en disepulus
    a tukoy nen kapunuwan a padi. Kinauron na en katulung a dalaga a mágbantay ten
    pintuwan, sakay pinasáddáp na ti Pedro.
  auy-auy: Pítaa máápaꞌ-ontafimba mérowana aifaꞌ-ámáán-káwáágó awánówi iyuweréna ontaráꞌó
    káráwiyon-arasigomba simámuwana ontá tiyankówana Pítaamba áíꞌmaena íyáferowana
  tbg-tbg: Vi vaiintiva naane avutaqi oriqetovaro Pitaava hohaa aaqaini qentiana vauvaro
    Ihura vainti Anaasiva viraaqamake tavo vaiintiva naavuqi oriqetero, vevarero vuru
    qentiqaa raqiki vau nahentira Pitaarara tiva amuvaro viva Pitaara otu vita varero
    vuru avutaqi kora.
  hub-NT: Turasha Pedroka aag juakuiti. Tumamtai aa jiintuki waiti kuitamnun aujas
    awayawaiti.
  hmo-hmo: To Petero be murimuri dekenai ia gini, vadaeni inai diba tahua tauna, Hahelagaia
    Tauna Badana ia diba momo tauna, ia raka murimuri dekenai, magu ena iduara ia
    naria kekeni dekenai ia hereva henia, vadaeni ia ese Petero ia hakaua vareai.
  big-big: Logo ne ngai yemane panubokyegi iwakabek kopong yemanebekki yerendikke
    Yisuyegi kiriwei yabela keya Pita yenge kandikke lemengmekka yenge yerengke wezamiya.
    Pulaga ne yaka kiliya yabelabokko kolomandik kandikke ngai wizilegemeleyegi pelik
    meiya, Pita yabekke pani, meiya. Logo nogo pilik meiyawekke kolomandikmologo pangka
    kai logo Pitarau kuni pani kelemiya.
  gux-G: Ama Simɔno piali den se niin ni buliñɔbu kani. Lani ke ya ŋɔdika ke ko badicianmo
    yudaano den ñani ke maadi yeni ya pua den gu o buliñɔbu teni piali kua.
