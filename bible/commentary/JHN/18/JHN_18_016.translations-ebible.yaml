  gup-gup: Dja nungka Peter minj ngimeninj kumekbe kururrk. Dja dingihdi kuberrk kore
    kururrkdangmayekah. Kaluk kumekbe ngalkudji ngalyawk di dja ngaleng bimarnedurrkmirri
