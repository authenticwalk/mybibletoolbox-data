  txq-txq: Tehuu Petrus nambariik neu dea, deka-deka no mbaꞌa lelesun. Boe ma au dea
    uu, de kokolak ua inak esa mana nanea nai naa, mita fo au bisa ua Petrus dale
    neu.
  aaz-aaz: Mes naiꞌ Petrus anhake nbi moneꞌ, npaumaak nok baahk ee enon. Rarit au
    ꞌpoi, onaim au uꞌuab ꞌok bifee jes reꞌ anpao nbi naan, maut he au bisa ꞌeik naiꞌ
    Petrus antaam anbi nanan.
  qup-NT: Pedroka punku mayanpi kiparirka. Mana ñukawa pakta yaykushpan punkuma kutirkani.
    Chay atun apupa riksishkan kashpayni punkuta kuyrak warmiwa kwintak rirkani Pedrota
    yaykuchinaynipa. Chasna kwintashpayni payta yaykuchirkani.
  azb-azb: Peter isə bayırda qapının yanında durmuşdu. O vaxt baş kahinin tanıdığı
    bu şagird bayıra çıxıb qapıçı qızla danışdı və Peteri içəri gətirdi.
  eng-DBY: but Peter stood at the door without. The other disciple therefore, who
    was known to the high priest, went out and spoke to the porteress and brought
    in Peter.
  guo-NT: Pe Pedro naman tathoetat, bafafaxot. Do jawʉt, xan kaxandax. Sacerdotespaklokolan
    xan namatabijt xot, bafafa wetpow kawʉajnax, Pedrobej leliajwa.
  hla-hla: Kaba e Pita e na kaia i ielesala i rehina tamana tara ololo. Ba lia e la
    poutsugu me ranga gono megu a tahol te pepeito kapin a tamana tara ololo ba te
    hatasuegu e Pita i iahana ololo i pal porina luma.
  mav-NT: Ma'ato Peteru yt teke i. Toĩne'en kokawiat he'o­ken­'y­pyke ne'i. Mi'i hawyi
    mekewat pa'i wato kuap hat Iuwãu e het rakat toto e'oken­'ypy pyhyp hat pĩ'ã kape
    — Waku meiũwat miit teke ere ro sura­ra'in me to'e pĩ'ã piat hamo.
  kpf-kpf: Petero zâk ko pâit âkŋan mâtâbân kirip. Oi Bukuŋâ zâk tirik namâ galem
    a pâtâ ek nâŋgi ândeipkât mâtâp galem ambân dukoi mâtâp mem pâi Peteroŋâ pâit
    umŋan bageip.
  ppo-ppo: Téyaletei, Pita a̧ ai tipi tu̧ serekemó daapa, kale me yó matere whi̧ momó
    fesaae wóló, tu̧ kaae tare senaalepaae Pitakélé ipaae wó̧póló yae, yalepó.
  hin-2017: परन्तु पतरस बाहर द्वार पर खड़ा रहा, तब वह दूसरा चेला जो महायाजक का जाना
    पहचाना था, बाहर निकला, और द्वारपालिन से कहकर, पतरस को भीतर ले आया।
  bef-bef: 'Tiꞌahaꞌigo Pitau fegutoga kasihaꞌalo minoꞌehibe. Yaꞌma Yesuhi panaꞌa sipi
    mono noto kaba bouba keheli bati huꞌehina panaꞌuba ai i behe huto Pita fegutoga
    nohinalo buto palalaꞌi moneuba kasihaꞌalo kaba hulata nohinamofihi lu emiꞌehina:
    Ma bo bati huto leꞌmoto nonugu tiluꞌibe luto Pitahi leꞌmoto tiꞌahaꞌina.'
  amm-amm: Pitasu mo itu lotisai fu fou toloki. Siyokutono mo lotu samukuko nokota
    sai, no monoi no ifou lofuki, itu samuku nukonuso isoki, “Yo no woli no waliyo
    tokawiyo ti?” Aino isoki, nosai no Pita kawiyo tiki.
  zaj-zaj: na Petulo kasigala hanze behi na ulwivi lwa idikonhi. Abaho, ija imwanahina
    iyagwe, yakalile yatangigwe goya na Mkulu wa Wakulu wose wa Nhambiko, kabweleganya
    hanze kulonga na mndele yakalile mwimilizi wa ulwivi, na kumwingiza Petulo mgati
    ya idikonhi.
  chq-NT: Pe Tʉ́³ dogɨ gajaan¹an lɨ' caluu' 'ooca'nʉ́¹ do. Pe 'in jaain²¹ do 'in cwii¹in
    'in tyʉ'² to² do gangó¹o, ngafee'¹³i 'in tsamɨ́² 'in 'oo¹o 'ooca'nʉ́¹ do joon
    ga'íi¹mo jon Tʉ́³.
  swp-swp: Na Petero i totoro dobila murimurina eai. Wau heaheata esau wa kohena ana
    boda hewarina wa, abo ie pesa, i ribalau siu dobila tauitawataina arinai, abo
    Petero i woeaiyama numa alona eai.
  bjr-bjr: Misa Yisuna afiqee amaana maqasaa aanaiqikirana maaqaki keeqoofanoo nifaqee
    anu fasiqafa amaana maqasaa aanaiqikirana aqoondi maridanoo kaqi mi maaqanaki
    keeqanau. Misa Yisuna afiqee mi maqanaki munuseeqa mi sandana idukuseeqa kaqi
    quqasoofanoo marinau. Peetooroofa maqusai kooqi afainni aqoosai marinau. Nifaqee
    anu fasiqafa kafaa raudamakinoo kooqisaa rakisimaru manaaqana qimamufanoo kooqi
    atuasoofanoo Peetooroofa faqa keeqanau. Keeqafufanoo maaqa kooqi adeedi ooru maridanoo
    qafeemarinau.
  aby-aby: '@see-verse:JHN.018.015'
  eng-YLT: and Peter was standing at the door without, therefore went forth the other
    disciple who was known to the chief priest, and he spake to the female keeping
    the door, and he brought in Peter.
  jni-jni: Ba bitrus maton no amatara mana tukum me unu inde anyimo anu tarsa sa unu
    u dang me ma sa rusa me ma suri, mawuzi tize nan nune me sa turi innu be ana tukumme
    anime maduku riben in Bitrus .
  kne-kne: Si Pedro pay, nataynan sin bel-ayan sin kad-an di pantew. Siya et di, kataoli
    din gait na et ena ibaga sin babai ay manilsilib sin pantew mo mabalin ay senggep
    si Pedro. Et inpalobos na.
  tgj-tgj: Vdwlo Pitar agum gv agi aagialo dakto kudw, kvvbi lvbwlaksu angv agumbv
    lingkur laku agi ho daknv nyijar anga minla Pitarnyi arwngbv aamu toku.
  gui-NT: Erei Pedro mbaeti oique oca pe. Opɨta oñemboɨ oi taraquera iyɨpɨ pe. Jayave
    iru temimboe sacerdote tenondegua oicuaa vae oe imiari cuñatai taraquera oaro
    vae pe jare güɨroique Pedro.
  quc-TT: Are kꞌu ri Pedro xkanaj kanoq chuchiꞌ ri ja. Ri tijoxel ri etaꞌmatal uwach
    rumal ri kinimaꞌqil ri chꞌawenelabꞌ xel chi loq junmul xultzijon rukꞌ ri jaqal
    rech ri uchiꞌ ja xuta toqꞌobꞌ che rech koq bꞌik ri Pedro.
  heg-NTPO: Mo Petrus dil se likun na, dadani nol paha la hnitan na. Hidim auk puting
    le aa nol bihatang mes man doh se la, le halin bole lam auk nol tamang Petrus.
  ptu-ptu: Anna Petrus ia mangngampa illaam sulibam dio ba'ba. Mane messubunni sule
    indo solana lako sulibam umpellambi'i mesa baine to manjaga ba'ba umpelauam Petrus
    umba ke malai sola tama. Iya solam Petrus tama.
  bzd-NTPO: Erë Pedro a̱te̱ dur u'rki̱ ukkö tkër kañika̱ ee̱. Eta̱ ittökata su̱ule
    sacerdote kibi wa̱, e' bite̱a̱ne ttök tayë tso' ukkö kkö'nuk e' ta̱ a̱s Pedro
    döwa̱. Eta̱ es Pedro dewa̱.
  kwf-kwf: Sa Peter nia uu goꞋo Ꞌana maꞋi Ꞌi maa. Sui na ruana fafarongo nia ka ruꞋu
    kwau Ꞌi maa, ma ka fata fuana kini neꞋe nia folo Ꞌafia na sinamaa, fasi Ꞌiri ka
    talaꞋia maꞋi sa Peter saena.
  eng-WYC-2017: but Peter stood at the door with-outforth. Therefore that other disciple,
    that was known to the bishop, went out, and said to the woman that kept the door,
    and brought in Peter.
  eng-WMBB: but Peter was standing at the door outside. So the other disciple, who
    was known to the high priest, went out and spoke to her who kept the door, and
    brought in Peter.
  zat-NTPS: Pedro begá'ane̱' dxu'a dxa xu'u da zua chale'aj na'. Chee̱ le̱ na' bdxuaj
    bénnea' núnbea bxruze blau le̱', na' bchálajle̱ne̱' nu'ula zua dxu'a dxa xu'u
    na', na' gulu'e̱ Pedro chale'aj na'.
  spp-spp: Pyɛri mpyi a kwôro pyɛnge ɲwɔge na, cyíinŋi na. Ŋge cyelempyaŋi u mpyi
    sáragawwuubii ɲùŋufembwɔhe shinceŋi ke, ka uru si fworo cyíinŋi na, bilicwoŋi
    u mpyi na pyɛnge ɲwɔge kàanmucaa ke, maa jwo ná ur'e, maa Pyɛri lèŋɛ pyɛnge funŋke
    e.
  zty-NTPS: Bedon' bga'ne' na'le gan žo'ogak benách ka' ḻa' ḻi'a na'. Che ḻen bežój
    benne' wsedlen' nonbia' bx̱oz blon' ḻe', na' bcháḻjḻene' no'len' žape chi'e gan
    žo'ogak benách ka' ḻa' ḻi'a na', na' bene' ga wyó'o Bedon' ga na'.
  mek-mek: Kai Peto auga egaꞌina afuga paꞌafina afegai eapa isa eꞌimaisa. Iesu ega
    imoi egaꞌina sakedote lopia faꞌa fou kelogoniꞌi auga emue emai ifiao egae paꞌafi
    akegai eapa epinauga auga epainia elogo kai Peto epakoko.
  aey-aey: Ale lelesin Pita uqa jic cebec maha gumu isec tawen. Eunu malogom oso ihanec
    dana agena ilo uqa uqanu du cuhadon eu uqa ceseli calimei jic cebec cofdoc caja
    Pitanu madon. Odocob uqa Pita ehudi dunuh len.
  urd-GVH: पतरस बाहर दरवाज़े पर खड़ा रहा। फिर इमामे-आज़म का जाननेवाला शागिर्द दुबारा
    निकल आया। उसने गेट की निगरानी करनेवाली औरत से बात की तो उसे पतरस को अपने साथ अंदर
    ले जाने की इजाज़त मिली।
  ycn-ycn: 'Pedro ta uncá mujlúca''ala rijhua''até. Corral yámojoja ritajnó. Aú apú
    Jesús ja''apiyateje i''ijnari rinumaná hua''apheru hua''até pura''ajó rinacu.
    Rimá rojló: —Pijme''etá rijló rapu, rimujlúca''achi. —Je —que rumacá. Rujme''etá
    rapu. Aú Pedro mujlúca''ari richojé.'
  djr-djr: Yurr ŋayipiny gan ŋunhi Betany dhärranan ŋunhala banydjin yan warraŋulnha
    dhurrwaraŋura. Ga balayi ŋunhi ŋayiny waŋganydja malthunamirr dhawaṯthurryi märranharaw
    nhanŋu Betaw, ga waŋan ŋayi ŋunhi miyalknha dhurrwara-djägamirriny, bala ŋayi
    yan dhunupan yoraŋalnha nhanŋu, bala ŋayi ŋanya Betanhany gaḏaymara djinawa'lila.
  kvg-kvg: Geté Pita uta mboqog-té sogo-itán. Yaq ndego paev ezoqa nøme, nangó
    gendoveséz, mbasønakam manqat vømbō-ein, ndugu uta mboqog gumbo-kewagam, yaq
    ndugu Pita vømbōtak, vø̄-on.
  rug-rug: Ba koa hola nana pa sada tata pa sasada se Pita. Ke ene vura pule mae sa
    disaepeli pu ta gilanana koasa ṉati hiama kenukenue, meke la zama koasa vineki
    pu korapa kopu pa sasada, ke va egoa sa vineki pude tiqe turaṉa nuquru nia sa
    se Pita.
  hop-NT: Noqw Peter pay hötsíwat ihpaq wunu. Noqw pahsat pu suhk̇a Jesus aw nánatuwnaqa
    God awwat mohpeq moṅwit tuwi’taqa yámakqe, hötsíwat aw tunatyawtaqat mānat aw
    yuaaykuqe Peter pana.
  san-URD: کِنْتُ پِتَرو بَہِرْدْوارَسْیَ سَمِیپےتِشْٹھَدْ اَتَایوَ مَہایاجَکینَ پَرِچِتَح
    سَ شِشْیَح پُنَرْبَہِرْگَتْوا دَووایِکایَے کَتھَیِتْوا پِتَرَمْ اَبھْیَنْتَرَمْ
    آنَیَتْ۔
  heb-LB: ואילו פטרוס נאלץ להישאר מעבר לגדר. התלמיד האחר ניגש אל השוערת וביקש ממנה
    להכניס את פטרוס.
  caf-NT: '''Et Peter ndati yoo ''az ts''ih siyin. ''Et ndun Sizi yugha hoodul''eh
    ''ilhunuh, ndun náwhulnuk degha nus dezti t''einínzun, ''en ''az tenínya ''ink''ez
    ndati huwunli yulh yaílhtuk hoh Peter chah daínilhti.'
  mio-NT: soco ndoo ra Pedro iti chata yatin yu vehe, vati iyo iin ñahan cumi yu vehe.
    Chacan cuu cha chahan ndico ra nacoto chi ra sutu chahnu iti yu vehe, ta cahan
    ra chi ña ñahan can, ta sa yaha tahan ra Pedro.
  srq-NT: Mbia que Pedro siquisã mɨɨ etaronda robeɨ ra. Sacerdote chɨɨcua que tu nyebi
    ñee echɨquesa raarõsa je cote ra. —Sã Pedro ɨque rã serese, ɨ que ra. Nyebe emingue
    nguiã cote.
  kje-NT: Enimaa hi ka rauroin Simon Petrus, de an minedi paharne na'urani takin nin
    nika makan, hehen nanumene man lernohi pakunohi namehin onne lan napanak maeke
    ma nadiyaka nike, de hurinohi Petrus maiyedi raram haenhi.
  gaz-gaz: Phexros garuu balbala dura ala dhaabachaa ture. Barataan luba ol aanaa
    biratti beekamaa ture kaan gad baʼee intala balbala eegdutti himee Phexrosin ol
    seensise.
  kud-kud: Pita nigele iyaluwu na hesi awa'edane vahalinai itowotowolo, eena taumulitawa
    iya taupwaoli mwala'ina ana geluwa imahalavauyoma ta awa'edane ana tau'ita avivini
    ehebo waihiu ainai iwalo ebeha Pita hinage iluwu, eeta waihiuwa italam ta Pita
    iluluwune.
  urb-NT: '@see-verse:JHN.018.015'
  fra-LSG: mais Pierre resta dehors près de la porte. L’autre disciple, qui était
    connu du souverain sacrificateur, sortit, parla à la portière, et fit entrer Pierre.
  san-HK: kintu pitaro bahirdvArasya samIpe'tiSThad ataeva mahAyAjakena paricitaH
    sa ziSyaH punarbahirgatvA dauvAyikAyai kathayitvA pitaram abhyantaram Anayat|
  cak-SNT: Pero ri Pedro man xuoc ta oc, xa xcꞌujieꞌ can chuchiꞌ ri puerta. Y ri discípulo
    ri ataꞌn roch ruma ri sacerdote ri más cꞌo rukꞌij, xiel chic pa y xchꞌoꞌ cha ri
    ixok ri nuchajij ri puerta y xucusaj-oc ri Pedro.
  uvh-uvh: Ka arantagimni nua'ni ka Anas wari fafong karagu' wari Pita ga' sura taming
    nua'ni ka yak ning sinim wara'ning iming u katatorarugu' u aniinga aigangam tinga
    sinim iyung bane ga' wa inga' nagira amogumu'.
  ino-ino: Haitekeno Pita'a ma'aileka kipate hetino mai'nikeno ani Yisasi ke ne'afea
    ve'kamo'a uno kipate yakai'nea a'mafa'ne ke hapaiteno Pitana avaleno atekeno mai'ne.
  gnn-gnn: Yurru ŋayinydja Betanydja yukurrana dhärrana ŋunhala bäyma yana, warraŋul
    dhurrwaraŋura. Ga balayi ŋarranydja dhawaṯthun märranharawu nhanŋu Betawu, ga
    waŋananydja ŋarra ŋanya miyalknha dhurrwara-djäkamirrinhanydja, bala ŋayinydja
    yana dhunupana yoraŋalana ŋarraku, bala ŋarra ŋanya Betanhanydja garr'yurruna
    djinawa'lilina.
  yal-yal: Koni Piyɛri yi tixi sansanna so dɛɛn dɛxɔn. Xarandiin bonna, Saraxarali
    Kuntigi Singen yi naxan kolon, na yi mini, a falan ti walikɛ ɲaxanla xa, naxan
    tixi dɛɛn na, na yi Piyɛri raso.
  cnt-NT: La₁ Pe₄ në́₃, jaun₂ bá₄ ca₂nau₂ o₄'né₄ të₂le₃ ca₁'né₄. 'Uɨg₅₄ jaun₂ ca₂o₃'ɨ́n₃
    dsa₂ guia₃-tɨ́n₂ i₂ma₂cuɨg₅ jme₂dsa₂ dsen₅₄ quió'₅, jaun₂ ca₂juá'₂ ca₂tsɨ́'₃ 'io₅₄
    i₂niog₅ ne₄ o₄'né₄, jaun₂ ca₂ŋɨ́i₂ Pe₄ të₂le₃ dsi₂néi₂.
  tif-tif: 'Pita atale, tam seplo amitom diim kulu tola ilan-salala, Yesus ami daang
    bakaalin tunum ma kaata, tunum awem hetpris ayo atamsa kemin, ali tildang ilomda,
    amitom tiin molin unang umi bokowale, Pita ayo bokolu: Tiltam tal o, akule, fan
    tam una;'
  nlx-nlx: पुण पतरस बाहेर बायणा पोर उबरियेल ईतो। तेवी तो दिहरो चेलो पुशो बाहेर आवो,
    एने बायणान राखवाल केरनार सोरी हिऱ्यो वात किऱ्यो, एने पतरसाह मायतो लावो।
  apw-NT: Áídá’ Peter dáádítį́hgee sizįį. Áídí’ Jesus bitsiłke’yu ła’ihíí, okąąh yebik’ehi
    da’tiséyú sitíni yígółsini, ch’ínyáágo, isdzán dáádítį́h yaa sitíni yich’į’ hadziigo
    Peter yił ha’a’aazh.
  gum-gum: trune Pedrobe wambig yaskabutø kørrømisrøbig køn. Inchen Jesús kusrenanøb
    pera unig kane tru maya sacerdotesmeran nø karub sacerdotei nøbe trendø asig kua,
    katøle webarrua puramrrai, tru yaskab kurøb pasrab srusran wamincha, Pedron umbu
    pera kebibig køn.
  not-NT: Carari Peroro përo cara inë sotoquë. Aique isotogasipairi ira basinira irogomere
    ira igóti itingomi saseriroti. Inibatapëro ora omisantiro sitëcori cara inganaque
    Peroro. Aito ca icanaque.
  plu-plu: 'Igme kiyapwiye Pedru msekwe aytonte aranwatak yar alappota kabaywaktak.
    Nah hiyapni henne, nah awna gut ku pariye apuriwkeputno lappot: ―Uyá isaksa nukebyi
    parakte hawwata. Henne eg paraksig.'
  iou-iou: Äroŋirän Pita yäma-kengän itkukonik. Ude irirän noripaki ukeŋonitä yäman
    äneŋi äpäŋpäŋ webe yäma watä itkuko u iwerän Pita yäŋikŋat yäpmäŋ äroŋkuk.
  ntp-NT: Dʌmos Piiduru quiidigana vii cuuparagai abaana. Cascʌdʌ aagidi aanʌ ʌali
    ooqui ismaacʌdʌ nuucada quitaagiña sai maacana oigaragai isvaaquiagi Piiduru.
    Dai mosai vaaquimi ʌPiiduru
  rai-rai: Petero kuraa utbaai i turtur nataamaan naa ra bonanaaka. Io, a naat na
    wawer baa a mukmuga i nunurai, i waan talili balet, ma i pirpir karom a tauraara
    baa i baboura a bonanaaka, kupi in paapa aara paa Petero.
  haw-1868: Ku ae la o Petero ma ka puka iwaho. Alaila hoi aku la kela haumana iwaho,
    ka mea i ikeia e ke kahuna nui, i aku la i ke kiaipuka e hookomo ia Petero.
  ffm-ffm: Piyeer kaa, darii damal sella too. Taalibbo anndondirɗo e Jottinoowo Sadaka
    Mawɗo oo, yalti haaldi e debbo doomoowo damal ngal oo, naanni Piyeer.
  arb-NAV: أَمَّا بُطْرُسُ فَوَقَفَ بِالْبَابِ خَارِجاً. فَخَرَجَ التِّلْمِيذُ الآخَرُ
    الَّذِي كَانَ رَئِيسُ الْكَهَنَةِ يَعْرِفُهُ، وَكَلَّمَ الْبَوَّابَةَ فَأَدْخَلَ
    بُطْرُسَ.
  cop-CNT: ⲡⲉⲧⲣⲟⲥ ⲛⲁϥⲟϩⲓ ⳿ⲉⲣⲁⲧϥ ⲥⲁⲃⲟⲗ ϧⲁⲧⲉⲛ ⲡⲓⲣⲟ ⲁϥ⳿ⲓ ⲟⲩⲛ ⳿ⲛϫⲉ ⲡⲓⲙⲁⲑⲏⲧⲏⲥ ⲫⲏ ⳿ⲉⲛⲁϥⲟⲓ
    ⳿ⲛⲣⲉⲙⲥⲱⲟⲩⲛ ⳿ⲉⲡⲓⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲁϥⲥⲁϫⲓ ⲛⲉⲙ ϯⲉⲙⲛⲟⲩⲧ ⲟⲩⲟϩ ⲁϥ⳿ⲓⲛⲓ ⳿ⲙⲡⲉⲧⲣⲟⲥ ⳿ⲉϧⲟⲩⲛ.
  adz-adz: Da bitsintaꞌ Petrus rungꞌ imunti muantsi nifun. Da Yisu garaman atsungꞌa
    gin aru garam pumuꞌa Anutu wain tsiraꞌ sruꞌa gin igi itip iwaꞌ ba da itip nan
    da sagat gum muntida tayangꞌ muantsi da iyu Petrus yatangꞌ.
  sri-sri: Pedro gapʉ iri wii tʉro ñajãri makãpʉrogue dujanʉgãmi. Ĩgʉ̃ iro dujanʉgãmakʉ̃
    ĩãgʉ̃, yʉ iri makãpʉro korego merã werení, Pedrore siiu ñajãbʉ.
  nal-nal: Singsaxai Pita xa irut simbang lamanar lapaara mara. A rapti varaviraai
    ina a waamua zin amun pris faakdul xa rexaazin naan, ka uli ma xa dador zin a
    ravin kat katkatong a mara ma xa zaxot falbis Pita.
  kyq-kyq: Gaŋ Piɛr se ɔɔp iŋg naatn taa ɗoob ki, anum debm mɛtn Isa kɛn kuuy, kɛn
    magal debm tɛɗn sɛrkɛ Raa ki jeelin̰ se teeco. Ɔɔ ɓaaɗo taaɗ mɛnd kɛn iŋg bɔɔb
    taa ɗoobo se, ɔɔ jꞋɔn̰ Piɛr se ɛndo.
  kwd-kwd: La Pita ngaia 'e ula mola mai 'i maa. Ma nga ruana wane na fufu'iwane ana
    ngaia 'e ru'u kau 'i maa, ma ka alafuu fana geni na ngaia 'e folo 'afuia nga sinamaa,
    fana 'ani talaia mai la Pita 'ubulai.
  ded-ded: Enu Petoro ye ine oda naguac ngadeau nanec. Nammanu medac ogeango womong
    garengtoa negemmiec, yeng mama nagugareng ngac naguu nanec, ye edema Petoro hesickeu
    oda manau enoc.
  ewe-ewe: gake enɔ na Petro be wòalala le agboa nu. Nusrɔ̃la bubu sia, ame si nunɔlagã
    la nya la, trɔ gbɔ va ƒo nu na ɖetugbi si nɔ agboa nu dzɔm, eye wòɖe mɔ na Petro
    wòge ɖe eme.
  nuy-nuy: Yagu nigaayung bagu-waj-gaj na-Peter ni-lhaay, arabarabalu wubani wu-dhawang-duj.
    Anubanila, nubagi-yung naaynbajung ni-rabaliyn, naagini na-Peter. Nga ngu-magaa
    bagu ngarrubagi-yung ngarra-ngaḻaynjinyung, ngiwu-narrangi-yinyung wubani wu-dhawang-duj.
    Nga winiinggarra-yabiyn wuguṉi.
  cop-BHC: ⲠⲈⲦⲢⲞⲤ ⲚⲀϤⲞϨⲒ ⲈⲢⲀⲦϤ ⲤⲀⲂⲞⲖ ϦⲀⲦⲈⲚ ⲠⲒⲢⲞ ⲀϤⲒ ⲞⲨⲚ ⲚϪⲈⲠⲒⲘⲀⲐⲎⲦⲎⲤ ⲪⲎ ⲈⲚⲀϤⲞⲒ ⲚⲢⲈⲘⲤⲰⲞⲨⲚ
    ⲈⲠⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ ⲀϤⲤⲀϪⲒ ⲚⲈⲘ ϮⲈⲘⲚⲞⲨⲦ ⲞⲨⲞϨ ⲀϤⲒⲚⲒ ⲘⲠⲈⲦⲢⲞⲤ ⲈϦⲞⲨⲚ.
  buk-buk: Magoc Pita sôc gi dom, iŋ kalhac awê kêpiŋ gatam. Dec ŋgacsêŋom naŋ dabuŋsiga
    ŋamata-ŋga kêyalê, naŋ mbu gi ma sôm yom pi Pita whiŋ awhê akiŋ naŋ yob gatam,
    goc kôc Pita sôc gi.
  pri-NT: Wà Pétéru âna é jèe tà coo boo gòroigé, goro goropwârawâ. Â é còobé côwâ
    i pwi jèpwi. Â é patùra i tô ilàri na é piwéaari goropwârawâ, ba na é nama é tò
    mwara wà Pétéru.
  zpq-NT: Na' Pedron' bega'aṉe' do cho'a puerten'. Nach ben' yeto, da' nombia' bx̱oz
    blaon' ḻe', gwyeje' na' be'lene' diža' bi' no'olen' chap cho'a puerten' cont gwlo'obe'
    Pedron'.
  por-TFT: Mas Simão Pedro foi obrigado a aguardar do lado de fora do portão. Mas,
    sendo eu conhecido do sumo sacerdote, eu voltei para a porta e falei com a moça
    que guardava a entrada. Então ela deixou Pedro entrar.
  gwi-NT: Peter ąįį oo'at chiitąįį ohts'ąįį dhidii. Ąįį ch'izhii ch'itsyaa gwinzii
    giinkhih choh yaandaii chineezhii ts'ą' oo'at chiitąįį nich'it tsal haa giinkhe'
    ąįįtł'ęę Peter nihdaahchįį.
  gvn-gvn: '@see-verse:JHN.018.015'
  nhy-NT: Pero in Pedro omokaj kalan itech puerta. Por yonik in oksé imomachtijkaikni
    katlej iwan omixmatia in weyi tiopixke, okiske iwan omotlapowij iwan se tlapalewijkasiwatl
    de yen weyi tiopixke, para ma kikawili ma kalaki in Pedro.
  asm-FB: কিন্তু পিতৰ দুৱাৰৰ বাহিৰত থিয় হৈ থাকিল। এই হেতুকে মহা-পুৰোহিতৰ চিনাকি সেই
    আন শিষ্যই আকৌ বাহিৰলৈ আহি, দুৱৰী মহিলা গৰাকীক কৈ, পিতৰক ভিতৰলৈ আনিলে।
  okv-okv: Ambotani nei vahai priest peni matu kiari avoeto jo ta torena amina bokiri
    simba ari pamone amita degi enu puvuto Peter enu jo ta torenu
  mxt-NT: Soco ra Pedro ndoo̱ ra yuvehe chata vehe. Yucuan chaha quita̱ ra cha ñohó
    nuu chi ra cuvi̱ nuu chi tata sutu cuan, ta caha̱n ra chihin ñaha cha nyaá yuvehe
    cuan. Ta tyihi̱ ra chi ra Pedro chichi nuquehe cuan.
  tzo-NT: Ti Pedroe va'al icom ti fuera nopol ti'na. Yu'un ojtiquimbilun te ti sna
    ti totil palee, hech yu'un ba jc'opon ti jchabiejti'nae yu'un ac'o ochuc ti Pedroe.
    Hech yu'un laj yotes ti Pedroe.
  ind-AGS: tetapi Petrus berdiri menunggu di luar pintu pagar halaman. Jadi murid
    yang satu, yang sudah dikenal imam besar bicara dengan pembantu perempuan yang
    menjaga di pintu pagar dan Petrus diberi izin untuk masuk.
  omw-omw: Pitaava mwaaqani varuvaro Iesusira nraaqiara Anaasiva ntapihi kyo vaisiva
    mwatukya utaqi vuva uro ntantero nrumu qesana ntaqikyi varu nraakyera timwa mwitero
    uro Pitaara vitaqiro nrumu utaqi vera kyora.
  yrb-yrb: '@see-verse:JHN.018.015'
  maa-NT: Ta̱nga jè Pedro, ján kiskoòñà ndi̱tsiaán; ya̱á tsibìjna xotjoa̱‑la̱ ni'ya.
    Jè xi̱ta̱‑la̱ Jesús xi ìjngoò, k'e̱é itjo ìjngoò k'a, kiìchja̱‑la̱ jè chjo̱ón
    xi síkinda̱ xotjoa̱‑la̱ ni'ya, i̱kjoàn kisìkas'en Pedro.
  mcq-mcq: ꞌEꞌeme Pitaho vwicha jiami namiꞌeme tisaiporu pina kajaho pirisiti niꞌinijaho
    hena kaviꞌina ꞌomo hu Pita ahema roꞌirono napara kaꞌene vwicha ꞌajohajaho ꞌwaraꞌikaꞌi
    ahema vaji roana.
  sus-A: ثِيّرِ نَشَ لُ تَندٍ نَادّ دّ رَ، هَن عَ بٌورٍ، سّرّشّدُبّ كُنتِفِ كٌلٌنمَ،
    عَ نَشَ وْيّن نَادّ كَنتَمَ رَ عَ شَ تِن ثِيّرِ قَن شَ سٌ.
  jpn-1965: しかし、ペテロは外で門のところに立っていた。それで、大祭司の知り合いである、もうひとりの弟子が出て来て、門番の女に話して、ペテロを連れてはいった。
  fra-SBL: mais Pierre se tenait à la porte, dehors. L'autre disciple, qui était connu
    du grand prêtre, sortit donc, parla à la servante qui gardait la porte, et fit
    entrer Pierre.
  yka-yka: Saguwaˈ si Petros taˈamban laˈi si bukut tarangka. Manjari paluwas balik
    tindeg si Isa magkilale duk imam nakuraˈin, duk maˈid iye si dende tungguˈ tarangkahin,
    hangkan taboˈone si Petros padiyalem si lame.
  mle-mle: Pita di kip kawab tad adi yaripa wiyigawa. Alik wun wakwudiwun maa kawaar.
    Wakwukuw, aal adi wiyigak van til takwa nyinik ata bas situwil. Bas situwik, li
    ata “Jaaw akarawul,” walidiwun Pitaam kwurin kawula-tuwkik.
  shp-NTPO: Ikaxbi Pedrobiribi jikiamai, jeman xepótiainbi baneta iki. Jaskara iketian
    ja wetsa *sacerdotebaon koshi onanna ikax, moa jikiaxbi pikoribia iki, jainxon
    ja xepóti koirannai ainbo yoia iki, jaskáakin yoia, jen ixon, Pedro jikimaa iki.
  aom-aom: Ojore viëhi amonö namijamu Iesuare ijorajo göho priest börömehu gavaje
    ahuro sionëro ojore rueromo ojo muebejaje magonahoho uanugoromo Peter ojore namijajoho
    osanö huꞌirae bavaꞌadeje.
  geb-geb: Pita fhu, ana mba phena bɨna thɨma kamanira ki. Maaŋ muuŋgiap, mba Zisas
    phorga rui guma mbe, ana mbara vov mba phena bɨna thɨmkamani gari mbiga nzuaim,
    ana Pita nzuaim, ana vhen zergi.
  eng-WYCLIFFE: but Petre stood at the dore with outforth. Therfor `the tother disciple,
    that was knowun to the bischop, wente out, and seide to the womman that kepte
    the dore, and brouyte in Petre.
  bsj-bsj: dila Bitrus tim nyilo kalek. dila nii bwangka ko nyimom liya wabe durken
    coru'u kale tokker kange nawiye to nyilok tiyen la dubom Bitrus dom mor.
  cak-cak: Jac'a ri Pedro xa xpa'e' can chuchi' ri puerta, pero ri discípulo ri eteman
    ruvech roma ri rajaf ri jay, xel chic pe y xuch'o-e riq'uin ri ixok jakoy ruchi'
    ri puerta, y xucusaj-apu ri Pedro.
  chf-NT: Aj Pedroba ya' coli tä wa'tä päti ti' otot. Pasi jini ajcänt'an u chen conoce
    no' ajnoja paleba, y u pequi ixcänän ti'otot tuba u yosen aj Pedro.
  tlf-tlf: Kale minte Fita ita tam sep amitem kugol mo-salata, okumop man maak iyo
    meng-nalata, amitem tiin molin unang uyo bogobelata, Fita iyo bogobe-nulu, “Mitam
    talaal o,” ageluta, mitam talata,
  piu-2006: kanya Piitanya kiiṯangka paṯara ngarangi. Kungka waarrkana kiiṯangka ngarangi
    kiiṯa alytjurankupayi. Waarrkana palulakutu ngayulu yankula wangkangi Piitanya
    tjarrpatjunkunytjaku. Kungka paluru Piitanya tjarrpatjunu.
  poh-NT: Nok oconak aj chic cok ar i kich aj tahkanel reꞌ ehtꞌalamaj wach ruꞌum i
    cꞌamol quibe̱h take aj kꞌahsem si̱ chiwach i Dios, xsoljic woꞌ chic cho chi chi̱ꞌ
    ocbal eh ruꞌum chi xilow chi cu wilic lok ar i maꞌ Luch, xipahkaj atoꞌbil reh
    aj chaꞌjanel tzꞌahp chi eriyew kꞌab chi naroquic cok i maꞌ Luch.
  tue-tue: Pedrope sopepʉtó sããatiropʉ pʉtʉánʉcãwĩ. Cʉ̃ʉ̃ teero tiirí ĩñagʉ̃, yʉʉ
    sopepʉtó coterí basocomena wedese, cʉ̃ʉ̃rẽ sããatidutiwʉ.
  bjp-bjp: Isau le Pita i nene sau awii na maleh na matanfel. Kalalik na fafausum
    ae famfamu ken foron pris i usum lo, ka fis sabin ma ka fas tah ae i parpar na
    matanfel, ke ka lame fakau Pita.
  xon-xon: Le Piita nan sil mbisamɔb chee lipaal. Le Yesu aadidiir u Uwumbɔr aatotoorninkpel
    nyi u na buen ti len usapɔɔn u si kii mbisamɔb na chee, le ki di Piita koo ni.
  tzo-ZNT: Ti Pedroe tey icom ta pat moc. Yuꞌun ti xiyojtiquin ti totil palee, ba
    jcꞌopon ti jchabiejtiꞌmoque ti acꞌu yotesel ta yut moc ti Pedro uque. Iꞌotesat
    yuꞌun ti tseb ti chchabi tiꞌmoque.
  mpm-NT: Ko ni kendo Pedro yajni yuxeꞌe. Chi iyo ɨɨn ñaꞌan ndito yuxeꞌe un. Ti yukan
    ni kenda chaa ni jini mani jiin sutu kuñaꞌnu ga un, ti ni kaꞌan da jiin ñaꞌan
    ndito yuxeꞌe un. Yukan na sa ni kɨvɨ Pedro yuxeꞌe un.
  ots-NT: Nu car Pedro már tøhmi pʉ tji, bi hmöjti pʉ jar goxtji. Diguebbʉ ya, ca
    hnar möxte ca mí mpa̱dihui car da̱möcja̱, bi ña̱hui car muza ca mí föh car goxtji.
    Ma ya car möxte‑ca̱ bi cʉhti car Pedro pʉ mbo.
  hoy-hoy: लेकीन पतरस व्हार्या दरवाजा मा निदुरकु ईत्‍तुन. आग आव दुसरा चेला जो महायाजक
    उन जान पयचान इनव ईरोन, व्हार्या होट्टुन अदिक चौकीदारगीत इन से अनकु पतरस उक बुळ्क
    तंदुन.
  amo-amo: Bitrus wa yissin kibulun ndas. Ame kani gono katwa we, na udya na Prieste
    wa yirughe tunna anuzu udas adi lirin nin kucin kuwani na kuwadi nca kibulunghe
    a pirna Bitrus ku nanye.
  pjt-pjt: Ka Peternya uṟilta ngaṟangi tuwangka itingka panya palumpaya ngurpa. Ka
    nintintja panya paluṟu maḻaku pakaṉu munu kungkawaṟa tuwa kanyilpaingka tjapinu
    Peternya yaatangka tjarpatjunkunytjaku, ka mulapaṯu tjarpatjunu kungkawaṟa panya
    paluṟu.
  cwe-cwe: Mbali Petili kasigala kunze ya ulwivi. Maabaho ija mwanahina yoyamanyike
    na mkulu wa nhambiko kabwela, kalonga na mwanamke ija yakalile kokaliza ulwivi.
    Maabaho mwanamke ija kamulongela Petili yengile mnyumba.
  daa-NT: Kar Piyer gay pey kara ɗo bit ka botildi. Hiyya, maajirin̰ce kaak mee satkiner
    ka tatko ibingiy-ak amiltu kara. Ŋa kaawiitit ɗo daatik taat gooƴa botol a taa
    rasin̰ Piyer yaa un̰je oki.
  mlp-mlp: Sa Pita dan ezab asanibmo titur. Tursa tamaz mat danmebta na in disaipel
    araq na ago huritta iyan disaipel na bolim aw dan ez wamuzim turaqta na bulonad
    teq in Pita waqim inaq aduganib le ta gwahtim.
  ape-C: Amam hawish aria Pita neyotukuk aduk wit. Aria anudok disaipel douk adur
    debeini pris nadukeman wosik iri watak natanam nakrip okwudok armatok kweyoh wit
    iri, aria narao Pita hawish.
  bgs-bgs: Asal si Pedro dutun ta luwà katô koral na madani tun ta sállat. Na, tô
    disipulu i Jesus na ikilalaan katô tuu mallayat ka pangulu ka templo, iglónód
    sikandin tun ta sállat katô koral, asta igkagiyan din tô bayi na ágbanté ébô mahu
    si Pedro tun dalám.
  faa-faa: Pita kumuku pekea, ikia koro yao takua rekeno, aporo hakāsa pura meta
    fana pusuane ikia koroa paripesapo. Paripekea ruru ikia koro asekea rea hinamoaki
    someraka, “Pita peasimo ikia koro ropaka mayane siahoasireare?” Airakano hinamoamo
    aoaka, ikia koroane ropaka masapo. Ropakamaka Pita perakano
  kik-kik: No Petero agĩtigwo etereire hau nja ya kĩhingo. Nake mũrutwo ũcio ũngĩ,
    woĩo nĩ mũthĩnjĩri-Ngai ũrĩa mũnene, agĩcooka, akĩaria na mũirĩtu ũrĩa warĩ kĩhingo-inĩ
    agĩtoonyia Petero.
  cap-NT: Pedruqui ana pajtaz̈ cjen zancu eclichic̈ha. Nekztan nii tsjii luzzi tjaajinta
    z̈oñiqui ulanz̈quichic̈ha, naa ulanz zanquiz cwitiñi z̈onaquin paljayzjapa. Jalla
    nuz̈ paljayz̈cu patiuquiz Pedro luzkatchic̈ha.
  ksr-ksr: Iinoŋ kemeroto, Piitonoŋ sopa seleeŋgeŋ nagunoŋ nano. Kaeŋ nano gowoko
    alianoŋ jigo gawoŋ galeŋ waŋa moma muroti, iinoŋ seleeŋgeŋ kemeŋ nagu galeŋ emba
    iwo qaa ijoro nagu hororo Piito wama sopa uutanoŋ kemeri.
  eng-TNT: 'And Simon Peter folowed Iesus and another disciple: that disciple was
    knowen of the hye preste and went in with Iesus into the pallys of the hye preste.'
  sbs-sbs: kono Pitolosi ava zimene ha mulyango hanze. Mi zumwi mulutwana, ya ve zivahele
    ku mupurisita yo hanzi, chi kuya hanze ku ka wamba ni muganteli wa mwanakazana
    ni ku leta Pitolosi mukati.
  sue-sue: Petoro meni awa goma atune dopenua awa. Ago wenu otao nuso meni awa pris
    bamura nana sora noisonua, are osero goma be dia wai mai bama diri zo amire senu
    goma be piaka ninu Petoro toi mokara ninua awa.
  fra-NCL: mais Pierre était resté près de la porte, en dehors. L’autre disciple,
    qui était connu du grand-prêtre sortit donc, parla à la portière, et fit entrer
    Pierre.
  bhg-bhg: Ata Peter awa manguro be arapada petedo isira. Edo ambodani nei awa, (Pirisi
    maneda gisijiari bajinami imo gari.) ami idegedo maundo manguro sima ari gagarade
    tesiri giri Peter budo totorisina.
  snn-NT: Pedrote, hue'se ca'nco nëcaguëna, jo'cabi. Ja'nca jo'cani, Caifasbi ba yequë
    conguëte masiguë sëani, ba yequë conguëbi anto sa'ro cuirago naconi coca cani,
    anto sa'rore anconi, Pedroni caca güesebi.
  atb-NT: Petruq kúm gi, hkúmdong shinggan má láng yap tô ri. Haû hkyangjong mó lé
    rago sê é sû, gotû chángzo haú yuq gi, taû htoq ló mù, hkum zúng é myiwe myhí
    lé taí luî, Petruq lé shuî hâng yu ri.
  cek-AK: Toe Piter loe tasa bang ih thok taengah angdoet sut. Kalen koek qaima hoi
    angmat a hnukbang kalah kami maeto loe tasa bangah tacawt, khongkha toep nongpata
    hoiah lok apaeh hoi pacoengah, Piter to imthung ah akunsak.
  bkd-bkd: Ba si Pedro diyà dà nataman ta pultahan. Su tinun-an ha nakilala hu tungkay
    labaw ha sinaligan hu paghalad nakiglalang duun ku bahi ha tagbantay diyà ta pultahan
    dayun impaseled din daan si Pedro.
  ctu-76: Pedro ti cʌyle ya' ti lʌc'ʌl ti' otyot. Ya' cha' tsajni Juan. Ti' pejcʌ
    jini xc'alʌl tsa' bʌ cʌñʌtyʌ i ti' otyot. Che' jini, ti yʌc'ʌ ti ochel Pedro.
  lac-NT: Tar p'at Pedro tancab bʌytʌc tu' yʌn u mac u jor yatoch u jach ts'urir sacerdote.
    Quire' u c'ʌ'omʌnenob, rajen binen in wa'arej ti' a mac a cu cʌnantic u jor yatoch
    soc u yacsa' Pedro. Rajen cha'b yocar Pedro tu japnin yatoch tu re'a'an.
  xla-xla: Amasiyama Pita tlo kosukulli kokoloma alikili tle me-omhalaiyo. Epalati
    Pita mate puale oplamita ma ilame matime kokoloma omhallalo a꞉ya mate yu ka꞉depame
    Pitaye komale dulu dla semtuwaiyo.
  xav-NT: '@see-verse:JHN.018.015'
  cuk-cuk: Ar Pedroʼdi magaba yawagak-naba gwisgusad. We-sapin-wargwen, dule-irwa-Bab-Dummadse-gormalad-bur-dummad-mag-dakedi
    magaba gannar noalid, geb ome-yawagak-dakedbo-sunmaksagu, negyaba Pedro-odosad.
  tbf-tbf: Eiekesen e Petro a nga mon i marar i babaren mi rumrubukien. Io, ine mi
    madar tovtov, ese mi kovan bu prist ta nga telekiran, a nga muerengei rovotsour
    nge ra oeng simi tetsikevien ta nga naneie mi rumrubukien nge kir vurukude e Petro.
  uig-CYR: Лекин Петрус болса дәрвазиниң сиртида қалди. Шуңа баш каһинға тонуш болған
    һелиқи мухлис ташқириға чиқип, дәрвазивән қиз билән сөзлишип, Петрусни ичкиригә
    башлап кирди.
  ikw-NT: Kọvu Pita dazịri nụ ngeri mgbo n'ederezi, nye sno apna wam ke nye risi arịohna
    magwụ zne kanụ nnwọ rinya zị n'ọnu-mgbo, o kwubnanya Pita.
  khs-khs: 'Pita himini inapola:, isu tenamo mowa tapowemi elapita:, sena semetei
    hanosene nowa puwano hapawa isu tenamowemi mene minakeye. Mene inapola: solawa
    isu tenamo pote tesene kesalema selese, “Pita minite isu tenamo kola:pa:na:wa
    ililapa?” Apula: kesaleyewi ili selapita:, isu tenamowa kola:pela: silikeye. Kola:pelapita:
    Pita inapita:'
  dwr-ENT: ሺን ጴፂሮሴ ካሬና ዲርሳ ፔንጊያን ኤቄዳ። ቄሳቱዋ ኡባቱዋ ካፑ ኤሪያ ሃራ ካሊያዌ ካሬ ኬሲዴ፥ ፔንጊያ ናጊያ ናቲው
    ኦዲዴ፥ ጴፂሮሳ ዲርሳ ጋርሳ ጌሊሴዳ።
  pma-pma: Ka Pita, kei mules mulomal hae vesesal en meteau. Sakini, meatin tamun
    koanek onen Iesu, koa asuv houlu onen pris keil kilea, kei va hae, selus min ahin
    koa lei kokoe en meteau. Sakini, amaen Pita emun va neim.
  atd-NT: Si Pedro, wa mogsolod; dio do to limang to gumawan nig-ugpo. Nò, ka sikan
    no hibatoon ni Hisus no ogtokoron to sikan no Igbuyag, niglibong dio to gumawan.
    Nigkagian din ka boi dio no talagbantoy to gumawan woy impasolod din si Pedro.
  tel-2017: కాని, పేతురు గుమ్మం దగ్గర బయటే నిలబడి ఉన్నాడు. అప్పుడు ప్రధాన యాజకుడికి
    పరిచయం ఉన్న శిష్యుడు బయటకు వచ్చి గుమ్మానికి కాపలా ఉన్న దాసీతో మాట్లాడి పేతురును
    లోపలికి తీసుకొచ్చాడు.
  hat-BSA: Men Pierre te kanpe prè pòt deyò a. Pou sa, lòt disip ki te byen rekonèt
    pa wo prèt la te ale deyò a e te pale avèk gadyen pòt la, epi te fè Pierre antre.
  top-NT: Pero ixli̱puntzú ta̱chihuí̱nalh amá squití tí ixyá nac puhui̱lhta cali̱mákxtakli
    na̱ catánu̱lh Pedro pues como xlá ni̱ ixlakapascán ixtamakxtakni̱t nac quilhtí̱n.
  msk-msk: Si Pedro aadto ra logwa, yagaindug asang said nang pilwangan nang arad.
    Wakaw nginyang isa na inindo na kikilara nang labaw na magampoway yisingadto sang
    bobay na yagabantay sang pilwangan, yapagbaraw yaan sang bobay, kayan pyarasak
    si Pedro.
  gyr-NT: Pedro rumo opɨtaño oquendɨpɨve ocarve. Che rumo pahi eta rerecuar che cua
    ité yuvɨreco. Evocoiyase asẽ, aporandu oquendɨpɨ rãrosar uve Pedro reique ãgua
    rese.
  kmh-kmh: Piyta nuk mis akyaŋ mindek. Jon pen andkind apiy, biyn kinjeŋram kond mindek
    anup aŋgiy, Piyta nup poŋind baniys miŋgan biyaŋ amnak.
  ukr-ONPU: а Петро залишився стояти біля воріт ззовні. Тоді учень, який був знайомий
    первосвященникові, повернувся, поговорив із воротаркою й провів Петра.
  emi-emi: Me Pita nonga ghe toitoi eleka tale atamana ateae. Ia o disaepolo ateva,
    namu ngateva tana pristi ghe kilakilaia, ghe oghi ghoala, me ghe aippooaa teela
    aliki vause ateva ghe aaitoiaa atamana ateae, me ghe kolola Pita, me lalu ghe
    kupi ssola.
  nay-nay: Tangulun itye Petere ngurukwar. Wunyil yamminye ngaitye Jesusald yar ile
    nglemin ityan highpriest; yarnin ile inangk mimine ngande itye moerpun doorowe,
    tingowuramb ityan Petere, Yappul our.
  zpv-NT: ya laꞌh Simohn Pehdru biaꞌhan ba dihtsi jwehra rwaaꞌ leeꞌ chi, per guñiꞌ
    stuhbi bwiinn chi nin zenee laꞌh Pehdru loh nin rahpa rwaaꞌ leeꞌ tin guyuuꞌtii
    Pehdru,
  gux-gux: Ama pieli den se niinpo bu buliñoabu kani. Jesu hoadika bi kopadicianba
    bado n bani yua yeni, den guani ki maadi leni ya jafaano n guu bu buliñoajabu
    yeni ki teni ke pieli kua.
  kos-kos: a Peter el mutana likin kalkal ah sisken mutunpot ah. Na mwet lutlut se
    ngia el tufoki ac kaskas nu sin mutan kulansap se su karingin mutunpot uh, ac
    pwanulak Peter nu in kalkal ah.
  ibo-ibo: Ma Pita na-eguzo nʼezi nʼọnụ ụzọ. Onye ọzọ ahụ na-eso ụzọ ya, nke onyeisi
    nchụaja maara nke ọma, pụrụ nʼezi gwa nwaagbọghọ ahụ na-eche ọnụ ụzọ okwu, ma
    kpọbata Pita.
  yml-yml: Weꞌe Fita i tovotovoi tanotanoge kali ꞌana ꞌawa lilivaneye bega iana, kumanina
    tovelomu bwaikina i ꞌasetai i vilai i mai vavine neꞌeꞌelina ꞌawa ꞌana toꞌisaveꞌavina
    i voneni Fita i tauyeni i luku.
  ory-ory: କିନ୍ତୁ ପିତର ବାହାରେ ଦ୍ୱାର ନିକଟରେ ଠିଆ ହୋଇ ରହିଲେ। ଅତଏବ, ସେହି ଯେଉଁ ଅନ୍ୟ ଶିଷ୍ୟ
    ମହାଯାଜକଙ୍କ ପରିଚିତ ଥିଲେ, ସେ ବାହାରକୁ ଯାଇ ଦ୍ୱାରରକ୍ଷିକାକୁ କହି ପିତରଙ୍କୁ ଭିତରକୁ ଆଣିଲେ।
  bzj-bzj: '@see-verse:JHN.018.015'
  chk-chk: nge Petrus a chök ütä lükün ewe asamen tolong. Mürin ewe eman chon kaiö
    a liwinsefäliwu lükün o kapas ngeni ewe föpwül mi wisen mamasa ewe asamen tolong
    o a emwenalong Petrus lon ewe leni.
  ssd-ssd: Petrus nu malaŋga mayokŋge minna le taŋgo ande nu pris gabat suŋgo kila
    ta nu pro malaŋga kulatkanu pino ta sana sulumba nu mayok ka Petrus tumba fonde
    sinam kina.
  acr-TNT: Noꞌj ri Pedro xcanaj can chwa ri puerta pa be. Ruma cꞌu riꞌ, xel lo ri
    jun tijoꞌn etaꞌmatal uwach ruma ri cajawal raj chacunel pa Rocho Dios, xchꞌaꞌt
    rucꞌ rali aj chajal re ri puerta chaꞌ cuya luwar che ri Pedro coc bi.
  rop-rop: Bat Pida bin jandap atsaid langa det geit, dumaji dei nomo bin sabi im.
    Bambai na det wanbala wekinmen bin kamat atsaid, en imbin go en tok langa det
    gel hubin maindimbat det geit, en afta imbin bringimap Pida insaid langa det yad.
  mee-mee: Avae Pita ke meisinsi ngapotu nga savanau kana biunga. Ka baina barangalele
    laeala ora piris e kapunu lonamatana kia ke galiu, na ke role ka avale e ella
    ta savanau kana biunga ba ke ravulue Pita lakallo.
  dif-dif: Petrus manani palarani terkana wonti. Mili kulno, nina Priesta pirnali
    ngujamana wonti, dunkana wonti ja mana ngamalkanietja widlali ngankamalina wonti,
    ja Petrus wirilkana wonti.
  gam-gam: Pita gull djillake orkoto aglo moi. Jisas kogoye iwa opa gale awi iwa kerman
    kane yei ge, une po ana ta gull djillake kantau yei ana ge, dje awika Pita dje
    i pakna wori.
  nou-nou: Awarate Peter umo ponda ara be demo da atisira. Edo ambojimbi nei priest
    da gitijigari gari awa ponda sekago mambudo gagara ara be demo da atisira ainda
    ge sedo Peter budo jo da totorisira.
  mqb-NT: Piyer ite, anga ɗowan a san anan itəbay ata awan, a tavay way anahan pə
    alay sə məsudoh uho. Ɗowan a hinen ata a may uho, a jan anà uwar sa ba 'am su
    doh ata, â mbəsakan cəveɗ anà Piyer sa zla ù doh ite.
  ape-B: Amam hawich wakuli Pita neyotuk aduk dua. Ali anudak disaipel douk nanubu
    nebenali pris nadukemanu kalbaluli wata natanamu naklipu okudak almatok kwonek
    was umu dua uli, ali nalau Pita hawich.
  grc-F35: Ὁ δὲ Πέτρος εἱστήκει πρὸς τῇ θύρᾳ ἔξω. Ἐξῆλθεν οὖν ὁ μαθητὴς ὁ ἄλλος, ὃς
    ἦν γνωστὸς τῷ ἀρχιερεῖ, καὶ εἶπεν τῇ θυρωρῷ, καὶ εἰσήγαγεν τὸν Πέτρον.
  cav-NT: Pedrotu nubinaticuare etsecuetsauju camadya. Pedro eatsehue etare ducu nubihua
    ama baatsu, ique yudijidya cuinananuca jucuare etsecue naru juya tsehue quisaratira.
    —Pedro ecue ecare nudyacue, —jadya tuque epuna aticuare. Era jadya ahuajutu epunara
    etsecue pacashatsu nudyacuare.
  kgp-NT: 'Hã ra Pedro tóg re tá jẽ nĩ, ĩn jãnkã rã hã. Kỹ Jesus mré ke ũ ẽn tóg ver
    ũ tỹ jãnkã ki rĩr mũ ẽn fi mré vẽmén mũ, kỹ fi tóg Pedro ti mỹ: “ha kãrã,” he
    mũ, ti mré ke ũ ẽn tỹ pã''i mág ki kanhró nĩn kỹ.'
  bvd-bvd: Aia, ma sa Bita ka uu gwana kau 'i maa. Na waa kwairooi nai na waa foa
    ni gwau 'e saitomana nai, nia oli ka ruu mai 'i maa ka bae fai wela keni nai 'e
    lio suli mae. Sui, nia ka talaia sa Bita daru ruu sui na kau lao lalo nai.
  ukr-1871: Петр же стояв перед дверми знадвору. Вийшов тодї другий ученик, що був
    знаний архиєреві, і сказав дверницї, і ввела Петра.
  apz-apz: I osoꞌno Pita kako mempo hohntaꞌni hokuꞌyo sopo fosyohumamentisofoho. Oseso
    ngko hwe yofe engoꞌnjo huno ninyo sohwoꞌni ngko aꞌmu hokuꞌyo mokosyohumayo simo
    Pitamo ipemotasyuyoꞌne ulɨmentohefoho. Oso aꞌmu hisi Pitamo ipemotaswonto
  yon-yon: kumban Pita kuu korokbed yekaadban kowe bunangkamo yinmone kuuk ambongko
    diambed doboroon. Kwane, kedmengkandeenman aomnoon ye karub kuu ikakman mene ambongko
    ooni ye deme wonong koyu yaa daandekore Pita nende kuuk aom aomnoon.
  poi-NT: Pero tsɨ́y aŋsɨ̱cmɨ jém Peto jém taañi aŋna̱ca. Tɨgɨyñe jém tuŋgac discípulo,
    jém iixpɨcpáppɨc jém Caifás, ijɨ́yáy jém yo̱mo jém iwatpáppɨc cuenta jém puerta.
    Icunucsáy iga tɨgɨ́yiñ jém Peto.
  wuv-wuv: ma'uaa Peter nado'o oma'a poaa humu. Mei hemeadiai otalai nenera, mei na
    apa'ia mei pa'aa bauaniaa humuu mei Haidaa na hadiwe'imai ma wareware a'a mei
    pifine, mei fi bigibigi yei ma dugifawadu'ainaa Peter.
  quf-NT: Nataq Pedro-shuypaqa waqta punkulapi kidaran. Chaymi Jesuspa yaĉhakuqnin
    kurakunapa mantaqninpa riqsinan kaqqa, punkupi warmi kuytakuqtaqa willar Pedrutapis
    ruriman yaykuchiran.
  yuw-yuw: Yu inohogon onguna Pita yu gombo sumonne simbu tan wocin torengga idoc.
    Tuna Pitahon nucno öret socsoc böchon amna dugo kombing imogocma yu bongono docutnogon
    gombo ganang itmuna ibarun fauna engga owi simbu angtoregocma yu mata au inuna
    angit idina Pita yangauna gombo ganang ögomoroc.
  hus-NT-1971: Ani a Pedro jilc’on utat an hui’leb eleb. Ani nixe’ xi exobal in tauna’
    an ts’ic’ach axi beletnom hui’leb quin jila’ ca otsits a Pedro.
  med-med: Saimon Pita ni, paⱡa keta puⱡ puⱡ nila, pena orunga murum. Ni kʉn, Pris
    wu kuimbal ei nga pʉⱡ petʉm kitip kʉni wu ni, yant omba, amp ti, keta puⱡ puⱡ
    rup itim ni, kundpa Pita murʉk wangga ni nilinga, murʉk urum.
  bch-bch: Be Petrus imadmadid gaot atama iaoai. Tota aluagau ede pade toa madidnga
    kapei tenainga aea iuatai ngan ei, iluai mulian ga ila ta ikeo pan taine toa imariala
    ngan atama ta ibada Petrus ga idudunga pade.
  cco-NT: dsʉꞌ i̱ Tʉ́ˆ Simón do fɨˊ caluuˇ oꞌnʉ́ˆ caje̱rˊ. Jo̱ mɨ˜ calɨlíꞌˆ i̱ dseaˋ
    quiáꞌˉ Jesús i̱ cuíingˋ rúngꞌˋ có̱o̱ꞌ˜ i̱ jmidseaˋ laniingˉ do e caluubˇ caje̱ˊ
    Tʉ́ˆ Simón, jo̱baꞌ cagüɨꞌɨ́ɨˊbre fɨˊ caluuˇ jo̱ casɨ́ɨiñˉ có̱o̱ꞌ˜ i̱ dseamɨ́ˋ
    i̱ singꞌˊ jmóoˋ íˆ e jnɨ́ˆ do e laco̱ꞌ nicuǿiñꞌˉ do fɨˊ e ningɨ́ngˉ Tʉ́ˆ Simón
    fɨˊ dsíiˊ siguiˊ quiáꞌˉ e ꞌnʉ́ʉˊ do, jo̱baꞌ cacuøˊbiñꞌ do fɨˊ lajo̱.
  deu-1951: Petrus aber stand draußen vor der Tür. Da ging der andere Jünger hinaus,
    der mit dem Hohenpriester bekannt war, und redete mit der Türhüterin und führte
    Petrus hinein.
  alq-ALGNT: Pien dac ag8adjik ki tajigaba8i opimena ick8ademikag. Aa dac kikinoamagan
    aiamie ogiman ka niganizindjin ka kikenimigopanin ki pi koki sagaam. Ogi aiamian
