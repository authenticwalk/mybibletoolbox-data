verse: JHN.018.016
translations:
  kpx-kpx: Isege Bitau heie lamisi ua. Ige esemu keu tota hoilahai tiale dubue kosive
    baluga ke udaha nalimale ma ke namihage keu udaha alavoge Bitau oe uvue tinu.
  okv-H: ambotani nei vahai priest peni mahu kiari avoeto jo ta horena amina bokiri
    simba ari evohu amita degi enu puvuto Peter enu jo ta horenu
  tbo-tbo: Pita ega ita lui ma gali matetana u liyaliyana i towotowolo, yaka hewalina
    tu witalaguyaba hai taniwaga a heliyam i nae po guguhini gehouna mateta tu galena
    itetena i paliweleya ipa Pita ina lui yaka guguhinina i baha po Pita ipa ina lui.
  mal-C: എന്നാൽ, പത്രോസിന് വാതിലിനു പുറത്തുതന്നെ നിൽക്കേണ്ടിവന്നു. മഹാപുരോഹിതനു പരിചയമുള്ള
    മറ്റേ ശിഷ്യൻ തിരികെവന്നു വാതിൽ കാവൽ ചെയ്തുകൊണ്ടിരുന്ന പെൺകുട്ടിയോടു സംസാരിച്ച്
    പത്രോസിനെയും ഉള്ളിൽ കൂട്ടിക്കൊണ്ടുവന്നു.
  grc-SR: ὁ δὲ Πέτρος εἱστήκει πρὸς τῇ θύρᾳ ἔξω. Ἐξῆλθεν οὖν ὁ μαθητὴς ὁ ἄλλος ⸂ὃς
    ἦν γνωστὸς⸃ ⸂2τῷ ἀρχιερεῖ,⸃ καὶ εἶπεν τῇ θυρωρῷ, καὶ εἰσήγαγεν τὸν Πέτρον.
  bgc-bgc: पर पतरस बाहरणै दरबाजे पै खड्या रह्या। फेर दुसरा चेल्ला जो महायाजक की जाण-पिच्छाण
    का था, वो बाहरणै लिकड़या अर पहरेदारणी तै कहकै पतरस ताहीं भीत्त्तर लियाया।
  khz-khz: Na Petero kana vanagina mulinaimo erugato. Iesu gena melo, Rupu Veaga velena
    kamuna na eripaato melona, maewaikuleto, ne kana vanagina egita-tagoawai vavinena
    evevaikilaato, Petero evaitogaato.
  deu-TKW: Da gieng der andere Jünger, der mit dem Hohenpriester bekannt war, hinaus,
    und sprach mit der Thürsteherin, und führte den Petrus hinein.
  zsr-NT: Bugaꞌnëꞌ Pedro niꞌl ga nu ryaz löꞌa naꞌ. Qui lë ni naꞌ burujëꞌ bönniꞌ usë́d
    naꞌ nunbëꞌë lëꞌ bxuz blau, atiꞌ bë́ꞌlenëꞌ‑nu didzaꞌ ngul naꞌ run chiꞌinu ga nu
    ryaz löꞌa naꞌ, len benëꞌ ga gyaziëꞌ Pedro löꞌa.
  lin-lin: Petelo azalaki kozela libanda, na liboso ya ekuke. Moyekoli wana, oyo ayebanaki
    na mokonzi ya Banganga-Nzambe, abimaki, asololaki na mwasi mokengeli ekuke mpe
    akotisaki Petelo.
  hns-NT: Bakie Petras bahare phaatak lage khara raha. Tab ekwa tjela bahare aaike
    phaatak ke rakhwaalie se batiaais. Tab aurat Petras ke bhiettar aawan deis.
  noa-E: Pari maagwai Pedro pöd dubba, daaugajãrpai sĩsijim. Magbaawai mua deeu dawag
    bëewi chi ʉʉi mag puertdi thʉa sĩerr dʉ̈i iekhabaawai ʉ̈u Pedrojã dubpijim.
  eng-EMTV: But Peter stood at the door outside. Then the other disciple, who was
    known to the high priest, went out and spoke to the doorkeeper, and brought Peter
    in.
  mib-NT: Te Pedro ni quendōo de yatā yehyɨ́. Te máá tée scuáha jéē jiní jnáhan jíín
    sútū cujéhnu ún, ni quenda de ni cahān de jíín ñahan ndíto yéhyɨ́, te ni squɨ́vɨ
    de Pedro ini patio.
  lif-NT2: कर पत्रुसरे़ लाःक्‍कात् खुने़ॽ हाङ्‌घुर ये़बे़॥ खे़न् मानिङ्‌वाॽफुसाम्‍बान्
    कुसिङ् के़निःप्‍पा हुॽसाम्‍बान् सिगाङ्‌लाम् नुःक्‍खे़ फे़रे़आङ् लाम्‍धेःप् के़गोःमा
    सेवारोमान् मे़त्तुआङ् पत्रुसे़न् सिगाङ् तेॽरुरो॥
  xnj-xnj: Nambu Petili ayimili kuvala ya mlyangu. Yula muwuliwa yungi, mweamanyikini
    kwa mteta mkulu, akahuma kuvala na kujova na msikana mlonda wa mlyangu, akamyingisa
    Petili mugati.
  mmx-mmx: La ne Pita ga nemen to maxamang at lumusmaragu. La mo laau ne Kaiapas gaklen
    avukar i, ga vas su ukamang, la ga tong i ri lara loolik go at lumusmaragu xusu
    ti siam abeles ne Pita ukeneng.
  cbr-NT: Atsinia ca Pedronën ëman bërúxun xëcuënuxun caíancëxa. Usa 'ain ca ax paían
    Jesúsbë atsíncë uni, an sacerdotenën cushicaman 'apun 'unáncë 'ixun, an xëcuë
    bërúancë xanubë banatancëxun Pedro atsínmiacëxa.
  tee-NT: Para ju Pitalu' va makspa' taya laxamalhtich. Pus taxtuchilh ju anu' ixt'atamamaka'un.
    Ju yuchi ni na ixt'alamispaich ju xak'ai pali pus tapaininilh ju anu' atsi' ju
    ixlhistacna' ju malhtich. Chai acsnica' ju tanulh ju Pitalu'.
  eng-LSV: and Peter was standing at the door outside, therefore the other disciple
    who was known to the chief priest went forth, and he spoke to the doorkeeper,
    and he brought in Peter.
  cak-NT: Pero ri Pedro man xoc ta apo, xa xc'ue' can chiri' chi-puerta. Y ri discípulo
    ri etaman rech roma ri sacerdote ri más c'o ruk'ij, xbe'el-pe y xch'o'n riq'uin
    ri ixok ri nuchajij ri puerta y xucusaj-apo ri Pedro.
  pah-NT: Pedro'ga ki a'e te opyta jiji o'ama mytu'ẽ me hokairungava rovapytymbava
    pyri. A'ero akoja'ga – ga ikwava'ẽhara'g̃a nduvihavuhu'ga okwaha – a'ero ga hoa'javi
    mytu'ẽ me javo hovapytymbava rerekoharahẽa pe emongiuka ti Pedro'ga javo. Igwete
    hẽa Pedro'ga mongiukari okari pe ga mo'ama.
  sja-NT: Mamĩda Pedro taawa bainɨ̃ beeji puerta t'aide. Mapa chi apema k'õp'ãyo Caifás
    k'awa badapa pedeenaji awẽra puerta jɨ̃apari ome Pedro ichiaba t'ĩupimerã. Mãgá
    Pedro ichiaba t'ĩuji.
  xed-xed: ta sladaghutá Piyer ma bli ta watgha. Ka vragaptá va tsa duhwal snaŋ mali
    ta ghəŋa gwal dra skwi ŋa Lazglafta ya, da gwaɗganatá tsa marakw ta ngha watgha
    ya. Ka hgadamtá tsi ta Piyer.
  glk-glk: امّا پِطرُس درِ پشت بِیسه. او شاگردی کی از آشنایأنه کاهنِ اعظم بو، بیرون
    بوشو و کنیزه اَمره کی دربان بو، حرف بزه و پِطرُسَ به خانه دورون ببرده.
  mks-NT: Joo na̱cando̱o Pedro ja̱ta̱ véhe yati yéhé cán. Joo da̱ inga cán na̱ndicó
    co̱o da já na̱xi̱ca̱ da̱ ña̱ma̱ni̱ nu̱ ñá ndáá yéhé vehe ju̱tu̱ cán ña̱ ná quia̱hva
    ñá ña̱ma̱ni̱ nu̱ Pedro qui̱hvi da. Sa̱há ña̱ cán na̱qui̱hvi Pedro chí yuyéhé vehe
    cán.
  gfk-S: Iesene Pita pai gale tale be na lala, kaie igom nanahe ter tusu nataman tano
    matanangas. Io, ikino mes na bulu na harausur nong no tamat git nunure ter ie,
    ga baling iga me haianga no haine nong ga harbalaurai ter kaia tano matanangas,
    ma igom lamus halala Pita utuma naramon.
  bmu-bmu: Yaŋön geyökmö, Pitönöŋ sel yaigepŋe naŋgunöŋ kinök. Mewö kiniga gwarek
    alaŋan jike nup galöm bohonŋi möt waŋgiyöhi, yaŋön yaigepŋe geba naŋgu galöm ambi
    yambuk keu jii möta naŋgu öröiga Pitö waŋgita sel uruŋe geyohot.
  dgz-dgz: Go Pita tonan garip amat wanden. Amba wadiamot ame, pirisi aritawa asigip
    taniwa, ewagai sia taue, tonan kwayup taini waene da die amba Pita wat unuk aen.
  eng-GNV: But Peter stood at the doore without. Then went out the other disciple
    which was knowen vnto the hie Priest, and spake to her that kept the doore, and
    brought in Peter.
  zaa-NT: Pedrua nna gulèda ba bi ru'a puértaá lo néda lá. Làniana biria tè discípulo
    enne' nabia'i sacerdótea nna gunàba bi permiso lani niula nu rue' cuidado ru'a
    puértaá qui'ni tté Pedrua liú'u.
  eng-WEBSTER: But Peter stood at the door without. Then went out that other disciple
    who was known to the high priest, and spoke to her that kept the door, and brought
    in Peter.
  guh-guh: Nexata Pedro nucojopa sacerdotevi pepo penamatacaitorobinë pijabo matatoyorotsia
    peyacaranatsijavaxaneto baupa jumavelia. Nexata ponë Pedro yanatatsi, caevëa pitsaparena.
    Nexata bajaraponë cuaicuaijai baupa pevetsivajavabelia Pedro ata penajonenexalia.
    Nexata baja Pedro ata tocopatatsi bopanabojavabelia penajonenexalia. Nexata baja
    Pedro ata najoneya bopanabojavabelia.
  bon-bon: Peteru caale kaake poto ca imyemutige. Puma cita ca pui nuuja abiberäja
    bägrä, iiwäreja mope biname te lui poto cidi me umle ge, tabe tacnenutige, grana
    ire atwi ngulebägrä ne jojige, siige Peteru ne sisinglantige caale ngalebora me.
  nhw-BL: Pero Pedro mocajqui calteno nechca cuapuerta. Huajca niyajqui nijcamanalhuito
    se ichpoca tlatequipanojquetl catli quimocuitlahuiyaya cuapuerta, huan quicahuili
    Pedro ma calaqui.
  swh-ONEN: Lakini Petro alisimama nje karibu na lango, ndipo yule mwanafunzi mwingine,
    aliyejulikana na kuhani mkuu, akazungumza na msichana aliyekuwa analinda lango,
    akamruhusu Petro aingie ndani.
  wbi-wbi: Nene uPeteli akiima akiima paanji pa mulyango, Umbulanisivua ujunge jula
    juno alyakaguliike nu ntekesi umbaha, akahuma panji akajova nu mhinja juno alyale
    ikuvadindulila avaanhu umulyango, pe akamwitikisia uPeteli kukwingila muluviika.
  bba-bba: Adɑmɑ Piɛɛ u yɔ̃rɑ tɔɔwɔ yɛnu kɔnnɔwɔ. Mɑ bɔ̃ɔ wi yɑ̃ku kowo tɔnwero u
    yɛ̃ mi, u yɑrimɑ u kɑ wɔndiɑ kɔnnɔ kɔ̃so ɡerunɑ, mɑ u Piɛɛ duusiɑ.
  eng-KJVCPB: But Peter stood at the door without. Then went out that other disciple,
    which was known unto the high priest, and spake unto her that kept the door, and
    brought in Peter.
  kgk-NT: 'Ha Pedro katu opyta oka-py. Okẽ-my rei oĩ. Upéi pe outro hemimbo''e pa''i
    ruvixagwasu kwaaha osẽ jevy ou-vy omombe''u pa''i rembigwái-pe okẽ-rehe onhangareko
    va''e-pe. Upe-ma ramo oheja Pedro oike: —Eike katu, he''i íxupe pa''i rembigwái.'
  waj-waj: Vuduu rikioo Petorooso mmaanai nnau vagiaamunna keegianniivau duoo vauduu
    neenoo kieeta vaidiivo vaa arinaima ni toovoono kava vara ranee tuma keegiaivaara
    duu kiaatannaivaata kua tiee Petoroosaa vitee nnau vagiaamunna aakiaivaki viravai.
  cpy-cpy: Ari ikatziya-paaka Pedro jakakiroki ashitakowontsi. Tema irika itsipa yotaarewo
    riyopiintziri Jewatziriri ompera-tajorentsitaa-rewo, ikenkitha-waeta-kaakiro aminakowentzirori
    ashitakowontsi, omonkyaakiri eejatzi Pedro.
  ekk-PKP: Peetrus pidi jääma välja ukse juurde. Teine jünger, kes oli ülempreestri
    juures tuttav, läks ja rääkis ust valvava teenijatüdrukuga ja tõi Peetruse sisse.
  mpx-mpx: yaa Pita i notalmilila bakubaku ana nog elana. Yaka tohago toto ana aatena
    i gan topowon bwabwatal wali tohouwa elana, i sikal i na i ba yova toto nog ana
    tomatahikan elana ge abwe Pita i en tukan.
  wbp-wbp: Piitaju kula yukajarra, lawa. Karrija-jukulpa kiirti-wana. Yangka kurdungurlu-karirli
    nyangu Piita karrinja-kurra kiirti-wana, ngula pina-yanu yarti-ngirliji, manu
    wangkajarla karntaku, “Milya-pinyi karna wati nyampuju, yirrpikarni kutu.” Ngula
    Piitaju kangurnu kaninjarni.
  luo-luo: to Petro to nodongʼ karito e dhoot oko. Japuonjre machielo ma jadolo maduongʼ
    nongʼeyono noduogo mowuoyo gi nyako mane rito welo madonjo mi nokawo Petro gidonjogo
    iye.
  nhe-NT: Pero Pedro mocajqui calteno nechca cuapuerta. Huajca niyajqui nijcamahuito
    se ichpoca tlatequipanojquetl tlen quimocuitlahuiyaya cuapuerta. Huan quicahuili
    Pedro ma calaqui.
  aii-aii: ܐܝܼܢܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܟܠܹܐ ܠܹܗ ܠܟܸܣ ܬܲܪܥܵܐ ܒܲܪܵܝܵܐ. ܘܦܠܝܼܛ ܠܹܗ ܗ̇ܘ ܬܲܠܡܝܼܕܵܐ
    ܕܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܠܹܗ ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܘܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡ ܢܵܛܪܵܢܬܵ‌ܐ ܕܬܲܪܥܵܐ، ܘܡܘܼܥܒܸܪܹܗ
    ܠܫܸܡܥܘܿܢ.
  esk-NT: Peter-li qichaġniqsuq tatkiani paami. Taamna atla maliġuaqti, iḷisimaplugu
    qaukłiata agaayuliqsit, aniñiqsuq kiñumun. Itqutiniġaa Peter tatqamuŋa uqatigianikamiuŋ
    niviaqsiaġruk taluliqiri.
  msb-msb: Pero nagpabilin sa luwas sa may pwertahan si Pedro. Kaya, nagluwas idtoʼn
    disipulos na kilala san pinakapuno san kapadian kag ginpakisurmatunan an babayi
    na nagabantay sa pwertahan, tapos gin-upod si Pedro pasulod.
  cpa-NT: Ca¹tø³tsëh³ Pedro coh¹³ jnǿ³. Jøng² ca¹ŋó¹ dsa² jan² héi², ca¹ŋi¹tseih¹dsa
    tsih²mǿ² jmo¹² hí³ hag³jnǿ³. Mi³ jøng² ca¹ŋë́¹ Pedro niúh¹ jnǿ³.
  dso-dso: ମାତର୍‌ ପିତର୍‌ ବାଇରର୍‌ ଡିଆଗଡିଲଗେ ଟିଆଅଇ ରଇଲା । ବଡ୍‌ ପୁଜାରିକେ ଜାନିରଇଲା ସିସ୍‌
    ଡାଣ୍ଡେ ବାଉଡି ଆସି ଡାଣ୍ଡର୍‌ ଡିଆଗଡି ଲଗେ ଜାଗିରଇଲା । ଗତିଦାଙ୍ଗ୍‌ଡିକେ କଇକରି ପିତର୍‌କେ
    ବିତ୍‌ରେ ଡାକିନେଲା ।
  meu-meu: A Petro be murimuri ai gini. Bena hari hahediba, hahelaḡa tauna badana
    ida e hetura tauna, e raka lasi, ikoukou igimana kekenina e hereva henia, bena
    Petro e hakaua vareai.
  yva-NT: Yara Petrus opamo sisoe ramu, weye opamo syeno titi po aen dainy, weti nowo
    Yesus atuna marambe no yane ama unsanda uje rai. Maisyare wemai ti, Yesus apa
    arakovo kaije umawe pakauje no akiri umba po wanya manapatambe ti nteto unsanda
    uje rai ranajo pare Petrus amayara siso rako? Naije mo amayar weti po Petrus augav
    ti siso no yavare ama wanijate umawe rai.
  dgc-dgc: Pero nawahak ti Pedro ta luwas no kudal. Kanya tu alagad a esa, éy pinékiohon
    na to bébe a mégbantay to pintuan no kudal, a pasdépén na ti Pedro.
  zpm-NT: Laa Pedr, zaatne nactaa ro yu par gdziṉ zaatne nac ley, gataa biaaṉ Pedr.
    Nacne brieque naa bnee naa lo wnaa ne zonap ro yu, dzigoraa bdeed wnaa co diidz
    bzëëb Pedr.
  hix-NT: Petru haxa ryhe, màmyaye rma nehxakon hatà. Àhotayarye àtohra rma hak nehxakon
    hatà. Àto nehxakon hatà, omaso, horykomo ymo yanoto rma. Noro ymo màn hotarà yonye
    ro rma mok nehxakon hatà. Àhyaka toy hatà, Petru yakorono, owomsahotho rma. Moson
    xarha hak nowomno, kekon hatà, àwya. Àro ke, Petru xarha nowomye hatà.
  sim-sim: Hako Pita akayangak ormu sira. Urik ma oto or layi ihi hetprisnjik lerawun
    landari nokove las ormu sawera. Unak Saimon Pitan si lalayinak akak or layikmbahan.
    Urik akak ormu layira.
  npi-ULB: तर पत्रुसचाहिँ बाहिर ढोकामा नै उभिरहेका थिए । त्यसैले, प्रधान पुजारीसँग
    चिनजान भएका अर्का चेला बाहिर गए र ढोकाकी महिला पालेसँग कुरा गरे, र पत्रुसलाई भित्र
    ल्याए ।
  cgc-cgc: Piro, Pedro nabilin naan gwa ta sular. Tinudluan i na gaselled, kanen i
    gabalik naan ta gwa daw galisinsya ta bai na gabantay ta gangaan daw pwidi paselleren
    Pedro an. Paglisinsya din naan ta bai, papaselled ta bai Pedro an.
  tim-tim: Âgâmbo Petoro amâ iŋgon hâkŋângen kilep. Hain akto luâk are Anasigât nâŋgâep
    aregât sopanmâ hoŋ bawa âmbâle hâŋgi damunŋe are magaŋdo hâŋgi mem kato Petoro
    hetagân âgâep.
  yor-yor: Ṣùgbọ́n Peteru dúró ní ẹnu-ọ̀nà lóde. Nígbà náà ni ọmọ-ẹ̀yìn mìíràn náà
    tí í ṣe ẹni mí mọ̀ fún olórí àlùfáà jáde, ó sì bá olùṣọ́nà náà sọ̀rọ̀, ó sì mú
    Peteru wọlé.
  wos-wos: Wulayindéka Pita hafwambu dé té. Téndéka dé Jisasna nakémba du dé gena
    séndéna yambuka hatikwa takwaré wa, Pitaka walét wulayindéte.
  emp-NTPO: Baribʌrʌ Pedrora ed̶a wãbada dajadaare b̶esia. Maʌ̃ bẽrã idji ume wãna,
    sacerdote dji dromaba unubarira dajadaa wãsia. Dji ed̶a wãbada wagabari wẽrã ume
    bed̶eaped̶a Pedrora ed̶a edesia.
  eng-F35: But Peter was left standing outside by the door. So the other disciple,
    who was known to the high priest, went out and spoke to the doorkeeper (f), and
    brought Peter in.
  ind-ind: '@see-verse:JHN.018.015'
  pes-OPCB: ولی پطرس پشت در ماند، تا اینکه آن شاگرد دیگر آمد و با کنیزی که دربان آنجا
    بود، گفتگو کرد و پطرس را با خود به داخل خانه برد.
  mpt-mpt: '@see-verse:JHN.018.015'
  ssx-ssx: Pidata꞉ mo pota꞉ kake hama꞉ nane pa hayekeme. Mo disaipolo hali ma꞉nda꞉ta꞉
    hande yeni peao haemeke you haliwekina꞉ you halima꞉ hando hatiki pieke halima꞉
    paa la꞉ka꞉la puaata꞉ mo pota꞉ kake pa꞉ta꞉ hayeke wandiki pa꞉ta꞉ pi laata꞉ Pida
    tukiki pa꞉ta꞉ hatuku epeekeme.
  mkl-mkl: Ammɑ Piɛɛ í ɡbe wɑduude ɑndɛ koofɑ bɛ. Nɔ mɔcɔ iyi woo wee nlɑu í mɑ̀u,
    í fitɑ wɑ í nɑɑ í bɑ mudɛ̃ɛ iyi wɑ deɡbe koofɑu ide ku fɔ, nɔ í jɔ̀ Piɛɛ í lɔ.
  gaq-gaq: ପିତର୍ ବାଜାର୍‍ନେ ର୍ଣ୍ଣସାଙ୍ଗ୍‍ନ୍ନିଆ ଲେଃୱେଗେ । ବାରି ମୁଇଙ୍ଗ୍ ସିସ୍‍ ମ୍ନାପୁଜାରିନେ
    ସ୍ନାମୁଁଆଃ ରେମୁଆଁ ଲେଃଗେ, ମେଁ ଆଣ୍ଡେ ପାଙ୍ଗ୍‌ଚେ ର୍ଣ୍ଣସାଙ୍ଗ୍‍ ଡାଗ୍ରା ଲେଃକ୍ନେ ମୁଇଙ୍ଗ୍
    ଚାକର୍‍ ରାନିକେ ବାସଙ୍ଗ୍‌ଚେ ପିତର୍‌କେ ପ୍ଲେଡ଼ିଆ ବିତ୍ରେ ଡୁଂପାଂଆର୍‌କେ ।
  gof-RNT: Shin Phexiroosi karera dirssaa penggen eqqis. Kahine halaqay eriya hara
    tamaarey kare keyidi, penggiya naagiya na7ees odidi, Phexiroosa gaathi gelssis.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ ରାଚା ଦୁଆର୍‍ତାଃରେ ତିଙ୍ଗୁଆକାନ୍‌ ତାଇକେନାଏ, ଏନ୍ତେ ମାରାଙ୍ଗ୍‌
    ଯାଜାକ୍‌ଲଃ ନେପେଲ୍ ଉରୁମାକାନ୍‌ ଏଟାଃ ଚେଲା ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ଦୁଆର୍‌ ହରତାନ୍ କୁଡ଼ିକେ କାଜିକିୟାଏ,
    ଆଡଃ ପାତ୍‌ରାସ୍‌କେ ଅଡ଼ାଃ ଭିତାର୍‌ତେ ଇଦିକିୟାଏ ।
  gah-gah: Pitá nene geisa gatetoka oteneigo, neza vuke gatetó gizapa noi venáma lo
    amekuke, Pitani alémoko geisa mikú itusimó.
  lcm-lcm: Sikei Petero katapo tung kokoai e komo mete takaman. Asukang a nat ang,
    ainoai i katakai i sula katapo nas ia, kamela serei pok na kala mengen aro na
    kavulik vopo aiveven takaman ang na kala tavas ani Petero.
  aer-aer: Peter akenhe akwete-arle akethele tnetyame arriwe itwele rarle kwertengerle
    tyeperre tyatye-arenye yanheke akutne aneke. Apententye akngerre arrpenhe nhenge
    apetyalpeke marle arriwele arntarnte-arerlenge-arle apayuthneke nhenge Peter impetyeke
    nhenge yarte re kwene-werne irrpetyeke, re arratye Peter kwene irrpetyeke.
  qvc-NT: Pidruqam sawa pungupilla kidarqan. Chaymi chay suq yach'akuq masinqa punguman
    shamushpa, purtira chinata rrugashpa, ukukaman Pidrutaqa aparqan.
  tgl-ULB: ngunit nakatayo si Pedro sa pinto sa labas. Kaya ang isa pang disipulo,
    na kilala ng pinakapunong pari, ay lumabas at kinausap ang babaeng lingkod na
    nagbabantay ng pinto, at ipinasok si Pedro.
  cbs-NT: jakia Pedro unanbumawen taexun nemakin niti akabu jikiama bai kexa Pedro
    niken janua jemaintin kene janu jikiti xui anu ana kaxun xui mekenika ainbu yukaxuntan
    Pedro en bichiaya
  xtm-NTPP: Kovaa Pedro ma, ni kendoo de ye'e ke'e ma. Te chukan kúu ja ni kee tee
    ndikin Jesús ma, tee jini tna'a ji'in tee tatnuni nuu sutu ma, te ni jiña'a de
    nuu ña'a jito ye'e ma, te saa ni kuu ni kivi Pedro ma.
  nnq-nnq: Nambu Petulo akiba ajemite panja, papipi na nniango. Bai napunji jonge
    jweno ojwakiba amanyikine kwa akung'i akolo ngapita panja ngalonge na mmanda munkege,
    nnende nniango, ngannyingia Petulo unyumba.
  bao-NT: Simón Pedro pea, macã yepapʉra tii wiire camotaarica janiro macã jopepʉra
    tua nʉcãcãwi. To biri yʉ pea, paia ʉpʉ cʉ̃ ca majigʉ niiri, jopere ca cotegore
    cõre yʉ wedegʉ waawʉ. To biro cõre yʉ ca ĩiro, Simón Pedro cãare cʉ̃re jõene cojowo.
  san-ORI: କିନ୍ତୁ ପିତରୋ ବହିର୍ଦ୍ୱାରସ୍ୟ ସମୀପେଽତିଷ୍ଠଦ୍ ଅତଏୱ ମହାଯାଜକେନ ପରିଚିତଃ ସ ଶିଷ୍ୟଃ
