  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤗᤠ᤺ᤰᤁᤠᤳ ᤂᤢᤏᤧ᤹ ᤜᤠᤱᤄᤢᤖ ᤕᤧᤒᤧ॥ ᤂᤧᤴ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤴ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤵᤐᤠ
