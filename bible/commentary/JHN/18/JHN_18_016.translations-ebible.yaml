  nop-nop: kaŋ Pita adi fakaŋ uŋgoŋ woom hakuk. Wom hatu Jesu mihiŋiŋ niŋ adi kotigoŋ
    fooŋ waabi niŋ yeme kadoko tuguk u nimbune yeme dilitombune Pita maaŋ maaneŋ foguk.
  obo-NT: Piru si Pedro, id polintotuwos diyot leggua. Todtahad, id livod iddos tinodduwan
    no nokilaa taddot komunoy to baoy woy id obisu sikandin diyot ba‑ay no id tamong
    to sobbangan, idda pa id po‑usok din si Pedro.
  cak-ENT: Jac'a ri Pedro xa man xoc tüj oc. Rija' xc'uje' can chiri' pa puerta. Y
    ri achibil ri etaman c'a ruvüch roma ri nimalüj sacerdote, xbe'el chic c'a pe
