verse: JHN.018.008
translations:
  kpx-kpx: Ige Iesu namigevei avoe, “Di subuta laheho loui kosea, ‘Ke dailike ko.’
    Iale la da igae kaovaliege di esemu kobia iovege abu tai.”
  okv-H: Iesu na ke einge ena, “Ke mahu ehene ingeva amo namora te embomeni namoga
    mihera erevi evu tapa pambare,”
  tbo-tbo: Yaka Yesu i baha uyahihi i pa, ‘Amaka a paliwelemi a pa geka tau, inapa
    ona bibiheu yaka u hewahewali ona palihalehi po hina nae.’
  mal-C: “ഞാൻ ആകുന്നു അതെന്നു നിങ്ങളോടു പറഞ്ഞല്ലോ! നിങ്ങൾ എന്നെയാണ് അന്വേഷിക്കുന്നതെങ്കിൽ
    ഇവർ പൊയ്ക്കൊള്ളട്ടെ,” എന്ന് യേശു പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς, Εἶπον ὑμῖν ὅτι ἐγώ εἰμι· εἰ οὖν ἐμὲ ζητεῖτε, ἄφετε τούτους
    ὑπάγειν·
  bgc-bgc: यीशु नै जवाब दिया, “मन्नै तो थारे ताहीं कह दिया सै के वो मै सूं, जै थम
    मन्नै टोह्वो सो तो इन माणसां नै जाण दो।”
  khz-khz: Iesu evega-geleto, netiwato, “Au na pavaikilami, talimana au. Pene gomi
    aumo gotavukuna genai, etalima iotugura, ialaka.”
  deu-TKW: 'Antwortete Jesus: ich habe euch gesagt, daß ich es bin: wenn ihr also
    mich suchet, so lasset diese ziehen.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Chgudxaꞌ lbiꞌiliꞌ, nédaꞌczaꞌ. Chquiꞌ rguiljliꞌ
    nedaꞌ, gul‑güíꞌ‑quëꞌ latj tshuöjquëꞌ bönniꞌ ni.'
  lin-lin: 'Yesu alobaki na bango : — Nasili koloba na bino ete ezali Ngai. Soki ezali
    Ngai nde bozali koluka, botika bato mosusu kokende.'
  hns-NT: 'Tab bolies: „Ham toelogse bollie kie ham baatie. Djab toelog maange hai
    hamme pakare, tab hamaar tjela log ke djaain de.”'
  noa-E: Magbaawaita ich Jesuu ũwaai, —Mua khabá, pãrag mʉ aruugui a chirʉm; pãrau
    mʉʉta jʉr nʉm khai, idëu mʉ khapeen wëtpibat ajim.
  eng-EMTV: Jesus answered, “I have told you that I AM! Therefore if you seek Me,
    allow these men to go,”
  mib-NT: 'Te ni cahān Jesús: Je ni cachi rī jeē maá rí cúu. Te núu ruhū cánanducú
    ró, te máá‑ni ri jnɨɨ ró, te tēe yáha na quíngoo de. Achí yá.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “इङ्‌गाॽआरो फाॽआङ् मे़त्‍निङ्‌लो॥ खिनिॽ के़गोःत्तुम्‍बा
    मनाःङ्‌ग इङ्‌गाॽने़ फाॽग्र कङ्‌हाॽग पेःक्‍मा पाङ्‌घे़म्‍सिम्‍मे़ॽओ॥”
  xnj-xnj: Yesu akavayangula, “Nimali kuvajovela kuvya mwene ndi nene, ndava mukunilonda
    nene muvaleka ava vahamba.”
  mmx-mmx: La ne Iesu ga lok tidi, “Ara tong pam i do nenia vam na. Mo do nemi mi
    reven tia, mina ke aonon di na leventaba.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ëx cana a ''ai quixun cana mitsu can. Usa
    ''ain camina mitsun ''ë bariquin ''ëbë ''icë unicama ënë cuantánun ënti ''ain.'
  tee-NT: 'Chai aktam ajunchokopa ju Jesús: ―Ni iclajumpalauch ni quit''inch. Pus
    ni quit''inch ju quilapuxcoyau pus chach ta''ancha ju ani tayanalh.'
  eng-LSV: Jesus answered, “I said to you that I AM; if, then, you seek Me, permit
    these to go away”;
  cak-NT: 'Y ri Jesús xu''ij chique: Can xic''oxaj yan ri xin-ij chiwe chi ja ren.
    Y xa ja ren ri yinicanoj, tiya'' lugar chique ri jec''o wiq''uin chi quiebe, xcha''.'
  pah-NT: —Ji ko a'ea, a'e ko ji pe me ko, ei ga. Jihi pe ji reka. Na g̃a hoi a'ero
    nhiremimbo'ehara'g̃a, ei ga g̃a pe.
  sja-NT: 'Mãpai Jesupa mãgaji: —Mɨa jaraji mɨ Jesús Nazaretdepema. Mɨta jɨrɨ p''anɨ
    pɨrã, mɨ ome p''anɨɨrã ichiak''au wãpítɨ.'
  xed-xed: «Vaɗa nana a ka yu nda kaghuni kay ra! Ka si iʼi ta zbə kuni ya ní, zlanawa
    nanaha na tsa, ka laghwa hahəŋ,» ka Yesu nda həŋ.
  glk-glk: 'جواب بده: «شمره بوگفتم کی من خودمم. پس اگر مره خوأییدی، وئلید اَشأن بیشید.»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hi̱n ná: —Sa̱ na̱cachi vi̱ xi̱hi̱n
    ndo̱ ña̱ ye̱he̱ cúú u̱ da̱ ndínducú ndo̱. Sa̱há ña̱ cán quéa̱ quia̱hva ndó ña̱ma̱ni̱
    nu̱ú na̱ yóho ña̱ ná quee na cu̱hu̱n na̱ —na̱cachi Jesús.'
  gfk-S: 'Io, Jisas ga tange ta di horek: “Iou te hinawase mu be aiou ie. Be ing mu
    silsilihe iou, io, mu na waak leise ter karek ra turadi.”'
  bmu-bmu: Jigetka meleŋnök, “Mia nöŋön, mi lök jibi mötze. Iŋini nia jarum niŋgize
    ewö, mönö azi ki ölöp eŋgömosötketka öne anme.”
  dgz-dgz: Iesu gare wan, “Ne gaset wadiaena, ne mame. Go endi ne yona taiwaniampinawa,
    apan ma upinewa ae vemone amop.”
  eng-GNV: 'Iesus answered, I said vnto you, that I am he: therefore if ye seeke me,
    let these go their way.'
  zaa-NT: 'Becàbi Jesús nna rèe cą: Chìỹá nia'' le qui''ni inte'' nuą'' nna, pues
    canchu inte'' nuą'' reyìla le nna, pero líhue''él·la'' ca enne'' quíyi''į éyya
    cą cá.'
  eng-WEBSTER: 'Jesus answered, I have told you that I am he : If therefore ye seek
    me, let these go away:'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —“Xanë rabaja maje,” pacajaitsi
    rabaja. Xanë itsa panejaitame, pacopatsianame mapamonaeje peponaenexa, jai Jesús
    pijajivi yabara.'
  bon-bon: Yeesu jejemige egä, “Cane nata uja bii jijinine, egä cane age säne. Yoo,
    weene liba cebine närngeniye, weene ire taatu jicranemeye ai cina otnime.”
  nhw-BL: 'Huan Jesús quinilhui: ―Nimechilhui na niJesús. Huajca sintla antechtemohuaj
    na, xiquincahuaca ma yaca ni tlacame catli itztoque nohuaya.'
  swh-ONEN: Yesu akawaambia, “Nimekwisha kuwaambia kuwa, mimi ndiye; kwa hiyo kama
    mnanitafuta mimi, waacheni hawa watu waende zao.”
  wbi-wbi: UYesu akavamula akati, “Nivavulile kuuti neene. Lino nave mukundonda une,
    muvaleke avaanhu ava valutaghe.”
  bba-bba: Yesu u nɛɛ, nɑ rɑɑ bɛɛ sɔ̃ɔwɑ kɔ mɑ nɛnɑ mini. Ǹ n nɛn nɑ i kɑsu, i de
    beni bu doonɑ.
  eng-KJVCPB: 'Jesus answered, I have told you that I am he: if therefore ye seek
    me, let these go their way:'
  kgk-NT: —Xe voi ko ha'e, ha'e-ma kuri peẽ-my. Néi. Xe voi xe reka peiko-vy ramo,
    peheja katu toho xe irũ gwéry, he'i soldado kwéry-pe.
  waj-waj: 'tuduu rikioo Yisuuva iya tunoo: Vaa na ngii giaa ngii miauvaivee. Na aanna
    ivovee. Fai ngia kutaa niiyara buaida varida aa ni ngiaammuau aadaa pikikiai kuatee,
    tiravai.'
  cpy-cpy: 'Ari rapiita-nakiri Jesús, ikantziri: “Tema nokantakimi naakataki. Naaka-rika
    pamina-minatzi, potyaanteeri notsipa-yitakari, riyaayiteeta.”'
  ekk-PKP: „Ma juba ütlesin teile, et ma olen,“ vastas Jeesus. „Kui nüüd mina olen
    see, keda te otsite, siis laske neil teistel minna.“
  mpx-mpx: Inoke analiya i lahe i ba, “He iyaka ya ba haba eliyamiu, nau te. Ebo ku
    loyaagau, inoke alowau bolo ya nuku piluwagil ge nihi egon.”
  wbp-wbp: Jijaji-jana wangkaja, “Yuwa, nyurru-jalarna-nyarra yimi-ngarrurnu ngajujurna
    Jijaji. Palka-manunkujulu. Yampiyalu-jana nyampuju ngalya-kari puuly-mardarninja-wangurlu!”
  luo-luo: Yesu nodwokogi niya,“Donge asenyisou ni An e En. Ka an ema umanya, to weuru
    jogi odhi mondi.”
  nhe-NT: 'Huan Jesús quinilhui: ―Nimechilhui na niJesús. Huajca intla innechtemohuaj,
    xiquincahuaca ma yaca ni tlacame tlen itztoque nohuaya.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܐܵܢܵܐ ܝܘܸܢ. ܐܸܢ ܐܸܠܝܼ
    ܒܵܥܹܝܬܘܿܢ، ܫܒ݂ܘܿܩܘܼܢ ܠܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܐܵܙܠ݇ܝܼ.“'
  esk-NT: “Uqautianikkipsi ilaaŋutilaamnik. Ilipsi pakakkupsitña, maliġuaqtitka aullaqtitchigik!”
  msb-msb: “Ginsabihan ta kamo na ako siya, kaya kun ako man gayod an ginahanap niyo,
    pabayai na mag-uruli an kaurupod ko,” an sabat ni Jesus.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²na²juǿi²jni hniah¹²: “Jní² báh³ lang¹².” Chi²júh²
    jní² hnah¹² hniah¹², cuø³ jǿg³ dsø¹lia¹ dsa² quianh¹³ jní² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ କଇଲା, “ମୁଇ ଆକା ସେ ଲକ୍‌ ବଲି ତମ୍‌କେ କଇଲି । ତମେ ଜଦି ମକେ କଜ୍‌ଲାସ୍‌ନି ବଇଲେ
    ଏ ଲକ୍‌ମନ୍‌କେ ଚାଡିଦିଆସ୍‌ ।”
  meu-meu: Iesu ma e haere, eto, Vada na hamaoromui, lau o ina. O tahuamu tauna lau
    binai; mani ini egu hahediba hari baela.
  yva-NT: 'Yesus po taune aura akato pare, “Syo raura wasai to: Vatano wapo akani
    wepi Risy. Tugae, Risyirati wapo inakani, weti syare wapo Sya arakove so mapaya
    inda uta kai.”'
  dgc-dgc: Ey kinagi ni Jesus, a “Kinagi ko ngani dén dikam a sakén dén ye. Nadid,
    éng sakén san i haayukén moya, éy pabayan moy di kaguman kuae.”
  zpm-NT: ―Laa naa nile lo to ―rëb me―. Naa nac meṉ co. Teḻne naa ziaadguib to, goḻsaan
    sca guey grë zha ne zo lo naa nu.
  hix-NT: Noro uro ha àkano, owyanye, kekon hatà. Rohony me oyehtokonye, moxam haka
    ntotxowà, kekon hatà.
  sim-sim: Urik indik ormu mbara, �Angop a sawewa ok te! Ma or ji lasarawa ma anira.
    Os anin ji tolokwak ji ra nahi, wa antonom ji toloka. Uhu ma tol an nga ni liwan
    ji halashinak li ika.�
  npi-ULB: येशूले जवाफ दिनुभयो, “मैले तिमीहरूलाई भनेँ, म उही हुँ । त्यसैले, यदि तिमीहरू
    मलाई खोजिरहेका छौ भने, यिनीहरूलाई जान देओ ।”
  cgc-cgc: Ambal Jesus, “Paambal ko en ki kyo na yaken ni. Tenged yaken pangita nyo,
    tugutan nyo nang na mga duma ko malin di.”
  tim-tim: hin makyeŋgiep, “Nâ emelâk makyeŋgiân. Nâ amâ ire. Akto ye nâŋgât kulâgât
    niŋdâi aregât âlepŋe luâk ire hepun yekbiâ ariŋet.” dâep.
  yor-yor: Jesu dáhùn pé, “Mo ti wí fún yín pé, èmi nìyí. Ǹjẹ́ bí èmi ni ẹ bá ń wá,
    ẹ jẹ́ kí àwọn wọ̀nyí máa lọ.”
  wos-wos: Wungi wandaka dé Jisas diré wa, “Guniré wundé wawu. Wuni andu, hwakénguka
    du. Wuna duré mé takangut yinda.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Mʌ̃da idjíad̶a asia. Mʌ̃da jʌrʌ panʌbʌrʌ, za
    duanʌ ẽberãrãra idu wãbid̶adua.–'
  eng-F35: 'Jesus answered: “I told you that I am he. So if it is me you are looking
    for, allow these men to go”'
  ind-ind: Lalu Yesus berkata, “Sudah Aku katakan kepada kalian, ‘Akulah Dia.’ Jadi
    kalau Aku yang kalian cari, biarkanlah para pengikut-Ku ini pergi.”
  pes-OPCB: 'فرمود: «من که گفتم خودم هستم. اگر مرا می‌خواهید، بگذارید اینها بروند.»'
  mpt-mpt: Yesuse baabenea Ne sin baabenia Banetabo gabi ole ibo neta hen tebib biamo
    ne okok aleyemin naka elile deibeiba unine ge baabesebe.
  ssx-ssx: Yesuma꞉ alota꞉ I̱e laa iki pa꞉ta꞉ amba꞉ la kua꞉me. I̱ weitolo lemeka꞉na꞉ta꞉
    kota꞉ do haliweki pao pena꞉ lape leekeme.
  mkl-mkl: Nɔ Jesu í ni, ǹ sɔ̃ ŋɛ tɑ̃ ǹ ni ɑmui ihɛ̃. To, bii ɑmui ì wɑɑ dɛdɛ ŋɑ
    i jɔ̀ inɛ ŋɑ iyi ɑ̀ ɡbeu ɑ nɛ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ ଆଡାମ୍ୱକେ ନେଙ୍ଗ୍ ଆତେନ୍‌ ରେମୁଆଁ । ଜଦି ପେଇଂ
    ଆନେଙ୍ଗ୍‌କେ ତୁର୍‌ପେଡିଙ୍ଗ୍‌କେ ତେଲା ଆକ୍‌ମେଇଂ ଆନ୍‍ତାର୍‍ବି ।
  gof-RNT: I zaaridi, “Taani Yesuusa gideyssa hinttew odas. Hiza, hintte tana koyabaa
    gidikko hayssata yeddite” yaagis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ୟୀଶୁ ଆଇଙ୍ଗ୍‌ଗି ତାନିଙ୍ଗ୍‌ ମେନ୍ତେ ସିଦାରେ କାଜିୟାଦ୍‍ପେୟାଇଙ୍ଗ୍‌
    । ଆପେ ଆଇଙ୍ଗ୍‌କେ ଦାଣାଁଁତାନ୍‍ରେଦ ନିକୁକେ ସେନ୍‍ରିକାକପେ ।”
  gah-gah: 'Izesú láa loko lo kimimó: Nezama imane noumole loko mota lo lekemekuve.
    Nenemú nenikumú vitagá niikima, izegipáne zuha imane ahulikimikiko hanuva vitaze.'
  lcm-lcm: Na Iesu kala antok ta, “Natala antok imi ta nau kana vang nia. Man mipo
    gule iau, mi atalipai ani petau ke na ki pasal.”
  aer-aer: Jesus anteme angkeke, “The kwenhe arrenhantherrenhe kele ilerne. Ayenge
    kwenhe arritnye yanhe aneme. Arrantherre-arle atyenge apetyerlenge kele apententye
    akngerre atyinhe areye ipmentye impaye alhetyeke.”
  qvc-NT: 'Chaymi Jisusqa paykunata nirirqan: —Nishushqallapanam kani: “Noqam kani”,
    nishpa. Noqata maskawashpaqa, kay suq runakunataqa dijayllapa rinambaq, nishpa.'
  tgl-ULB: Sumagot si Jesus, “Sinabi ko na sa inyo na ako nga siya; kaya kung ako
    ang inyong hinahanap, hayaan ninyong makaalis ang mga ito.”
  cbs-NT: —“Jabia en eaki”, akin en ma matu yuixuki. Man ea besti benaiwen taexun
    en jaibuaibu jatu meyamakanwen, jau bununbunan— jatu wa
  xtm-NTPP: 'Jesús ma, jiña''a tuku ya: ―‍Jâ ni ka''an sa ja saña kúu. Nú ka ndanduku
    ni saña, jin kua''a ni tnu''u jin koo maa tee ya''a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalengela, “nanengalinge nganeenga. Anda umbala nenga malekange
    angweto bajabulange.”
  bao-NT: 'Jesús pea o biro cʉ̃jare ĩiwi ñucã: —Mee, “Yʉ yʉ nii” mʉjare yʉ ĩijãwʉ.
    Yʉre mʉja ca amajata, anija yʉ mena macãrã peera ñeeticãña —ĩiwi Jesús.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୁଦିତୱାନ୍ ଅହମେୱ ସ ଇମାଂ କଥାମଚକଥମ୍; ଯଦି ମାମନ୍ୱିଚ୍ଛଥ ତର୍ହୀମାନ୍
    ଗନ୍ତୁଂ ମା ୱାରଯତ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Lanasaj icon jogüy xic. Sitiül xique temeyamban,
    ijchan mambüw xenipilan ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, ma̱hømbi̱ ''yɛ̱mbi̱: ―Ya dí xi''a̱hʉ ngue go guecä.
    Nu̱''mø go guí honjʉ, pɛ da̱mi̱ thøhmʉ ya ''bʉcua, da̱ ma.'
  nop-nop: Yogiŋ kaŋ Jesudibo yeniŋguk, “Nu mede agaŋ haniŋat. Nu adikuyoŋ ale hidi
    nu nobu nolohiyaneŋ kaŋ me noli i biyabuneŋ.”
  obo-NT: Kahin Disas to, “Id osengan kud man sikiyu no siyak en idda. Na otik siyak
    kos od nongkapon dow, yo row ununga inis mgo duma ku.”
  cak-ENT: 'Y ri Jesús xbij c''a cheque: Xivac''axaj yan c''a que xinbij chive que
    ja yin ri''. Y si ja yin ri nquinicanoj, tiya'' c''a k''ij cheque ri ca''i-oxi''
    ri ye vachibilan que quebe na, xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤀᤠᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤏᤡᤱᤗᤥ॥ ᤂᤡᤏᤡ᤹ ᤁᤧᤃᤥ᤺ᤳᤋᤢᤶᤒᤠ ᤔᤏᤠ᤺ᤱᤃ
    ᤀᤡᤱᤃᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤱᤜᤠ᤹ᤃ ᤐᤣ᤺ᤰᤔᤠ ᤐᤠᤱᤄᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Ja nī ncachī ni jā maá nī cúu. De tú nduhū nánducú
    ndá nú, de maá nī-ni tiin nú, de ndá tēe yáhá ná quíhīn dē, ncachī yā.'
