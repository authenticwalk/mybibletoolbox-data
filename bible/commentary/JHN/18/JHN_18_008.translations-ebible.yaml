  ben-IRV: যীশু উত্তর করলেন, “আমি তোমাদের বললাম যে, আমিই তিনি; সুতরাং তোমরা যদি আমাকে
    খোঁজ, তবে অন্যদের যেতে দাও।”
  ntu-ntu: Rpibzle kx, “Pipebo bamu kx ninge ncblo lcde. Nzmu kx tqotimamu ninge,
    leplz nenge lcng navztxng.”
  pan-pan: ਯਿਸੂ ਨੇ ਕਿਹਾ, “ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਿਆ ਤਾਂ ਹੈ ਕਿ ਮੈਂ ਹੀ ਯਿਸੂ ਹਾਂ, ਇਸ ਲਈ ਜੇਕਰ ਤੁਸੀਂ
    ਮੈਨੂੰ ਭਾਲ ਰਹੇ ਹੋ ਤਾਂ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਜਾਣ ਦਿਉ।”
  tkr-tkr: 'I''see alidghıniy qele: – Zı şok''le uvhuyn, Zı vornava. Zı t''abal ha''axhee,
    Zakanbı g''avkke, hudooracen.'
  gvc-gvc: —“Tiro tjija”, ni tuhsʉmahicʉ yʉhʉ mʉsare. Ã jina yʉhʉre ñahana, ahrinare
    yʉhʉ mehne macainare peresu yoaena tjiga mʉsa —nire Jesu.
  mwp-mwp: Nuy Yesu kedha, ‘Ngay ngithamulpa mulema kedha, ngitha sike ngoena nanga
    lumaypa, wa itha dhuray wayay.’
  sbk-sbk: O Yesu wabhobhozya, “Embabhozezye aje ana nene; eshi nkashe munaanza ane,
    bhaleshi ebha abhnje bhabhalaje.”
  mya-JVB: ယေရှု ကလည်း၊ ငါ သည်ထို သူဖြစ် ၏ဟုငါပြော ပြီ။ သို့ဖြစ်၍ ငါ့ ကိုရှာ လျှင်
    ဤသူ တို့သည် သွား ပါလေစေ ဟု မိန့် တော်မူ၏။
  kgf-kgf: Yesunéŋ melemma énézéyec; Ni imi mia ʒéma bec énézézua. Imuac ini ni hocnénʒuiguc
    ic tosara youmi waigic kemmu.
  awb-awb: Uwana Sísaga sensabé, Íné we uge teiú mino. Ínénsabe ninebahrirataq mah
    anímárí pehragariteq pokoro arítáhro úwe.
  gdn-gdn: Ko Iyesu denai mu tadebu, wagubu ke; “Nau ororeya mena nidibuwani da ‘Nau
    yau kena’, ki pokere wi nau kwaenesiniyamu iwu ka baganai ko nau kowakowaniyoma
    yau mu kamadita-muri kayatagisi.
  nko-NT: Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Nakʋ́ bláa mlɩ mbɛ́ɛ, mɩ́ nɩ́. Mʋ́ sʋ nɩ́ mɩ́
    mlɩdédunká mʋ́ á, mlɩha ahá ánfɩ abʋnatɩ.”
  bsn-NT: 'To bajiro ĩna yisere ajicõari: —“Yʉne ñaja yʉ”, jẽre mʉare yibʉ yʉ. Yʉrene
    mʉa macajama, yʉ rãcanare ĩnare varotiya maji —ĩnare yicami Jesús.'
  pib-NT: Rugita Geso, “Nunkakatkagi Gitni. Giyagni Gita gijgini getasha yaletanna
    nyi,”
  wiv-wiv: Kava te tania ni miu, kua hau kua, miu kene kakaze kirigu za, pele miu
    vatia kagu disaipel kamahi dia na vano.
  reg-reg: Yesu nasubya ati,” Namalile okubhabwila ati Nanye; Kulwejo labha omuyenja
    anye, mubhasige bhanu abhandi bhagende.”
  mlh-mlh: Oŋu mibi bokirieya, “Noŋ oi yo, ŋajibe manegobi. Ŋoŋo noŋ baa nugobi ine,
    ŋi yo soine boke yabebi ranimiŋ.”
  gof-ENT: ኢ ዛሪዲ፥ «ታኒ ዬሱሳ ጊዴይሳ ሂንቴው ኦዳስ። ሂዛ፥ ሂንቴ ታና ኮያባ ጊዲኮ ሃይሳታ ዬዲቴ» ያጊስ።
  aau-aau: Sa Jisas hiy makiy-mekow, “Hakwe hme senkin mekow, hakwe mo ehe. Homkwe
    hane nian nekie e pawk ankin, hano ki-wayh mokwe kwa isay ha.”
  tvk-tvk: E xi bit, “Inou nabiteni mi xamim ngamu, inou nabe xi. E xosxa di mulang
    ves nou, ma mumaen ngan xil ak liha.”
  prf-NT: Tummábbig ti Jesus, “Kinagi ku dán dikomoy a sikán ti Jesus. Ni sikán i
    aryokán moyid, ay pakultadan moy dán a lumakad i kakagumanan kuwidi hidi.”
  auy-auy: Ísu séna éꞌa simátímakaumne. Maandá kemá úne. Kembó siyaafáí ontáféꞌa maankwáásí
    étinkaiyasa koró Ísu súmba
  tbg-tbg: Ihuva tiharo, Te vaaka ni tiva nimunarave. Ho te maa vikama vauro. Ne ti
    rantarera anivera, maa vaiintinavuka qaqi kaimanta vuate, tiro.
  hub-NT: 'Tuinakai Jesús nitan ayak: “Wiyaitjai Tuke pujunka timajrume, wina nekas
    achirkattsa eatkurmeka chikich aina juka inaisatarma wearti”, tusa tinaiti.'
  hmo-hmo: Iesu ma ia haere idia dekenai, ia gwau, “Umui lau hamaoroa vadaeni, lau
    inai. Umui tahua tauna be lau inai, lauegu diba tahua taudia be inai, mani do
    idia lao.
  big-big: Logo Yisugu pelik yeiya, Nogo yaka weik iniyegi ne pi yeiya, mena yeiya.
    Tamizeige ini neyegi weli mabura nogo waligeleyi puwili yeik wezayeli, yeiya.
  gux-G: 'Ki jesu ŋmianbiba: “n tuodi ki maadi ki mini, lani, yi cabi yaabi ne ki
    ban ya caa, li ya tieen ki kpaani mini.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―Mɨ³juǿøn²na²³ ''nee''²³ ''e³ ''i³ ''í³ jné².
    Xi³nu³ jné² hua² ''naa''n²³na''³, rɨ²cuǿ²ra''³ júu² ''e³ rɨ²³sɨ²³guiin³² dsa³
    ''i³ quia̱''n²³²na¹ ―ca²³jua''³.'
  zar-NT: 'Níʼirö bubiʼë didzaʼ Jesús, rnnëʼ: —Chigúdxaʼ libíʼiliʼ: Nedaʼ caz. Channö
    riguíljaliʼ nedaʼ, guliʼgüíʼ-gáquiëʼ lataj tsöjhuö́jgaquiëʼ bönniʼ ni.'
  kde-kde: Yesu nkuvahaulila kuchidoni, “Nangu ǹninnyaulila kuva, ‘Nangu nni Unene.’
    Na ikàva mùngutaha nangu, bahi valekange ava vahweneng'ane.”
  ata-ata: Iesu muvikalaneꞌi aloxo ꞌo, “Eni evikalangengi lexe eni ano. Lexe ngingi
    nganeꞌe sou ngakakamulileli, la iengi uvaxaiꞌa ta mitema ꞌo.”
  qvw-NT: 'Niptinmi: “Ya''am cayá niyalcacñari. Ya''acta ashiyalcämaptiqui''a paycuná
    jina liculcächun” nin.'
  nfa-nfa: Hèia Na peka dènge ra, “Deo na Jaꞌa peka kore le, na, Nèngu ka Jaꞌa ne.
    De ladhe miu tenge Jaꞌa, na, baku kèpe dhèu leo. Hudꞌi si lasi.”
  tnp-tnp: Kəni Iesu təni=pən məmə, “Inəni=pɨnə rəkɨs kəm təmah məmə, ‘Mə Iəu u inu.’
    Nəmə itəmah nəutəsal lak, kəni təuvɨr məmə nəkotəpəh nətəmimi mɨn u, kautəhuvən
    lahuənu.”
  urd-urd: उस ने कहा, “मैं तुम को बता चुका हूँ कि मैं ही हूँ। अगर तुम मुझे ढूँड रहे
    हो तो इन को जाने दो।”
  hot-hot: Ma hanaŋ, “Lêk yahanaŋ hadêŋ môlô yôv nena ya êŋ êntêk. Lêk ôpôm ya yôv
    ba notak ŋê êntêk ba ini.”
  mqj-NT: 'Nakuamo Puang Yesus: “Mangkamokoa'' kukuan, ‘Kaomo tee.’ Ianna Kaora mupeang,
    pabeaii le''ba inde mai solakue.”'
  rus-SYN: 'Иисус отвечал: Я сказал вам, что это Я; итак, если Меня ищете, оставьте
    их, пусть идут,'
  mbh-mbh: Na Jisas i olal ole riong ve, “Na tho ria thomu nge lale, tho re ake, na
    eve o or re ake ini tho, mo modop tokokoe areke mo o es.”
  bdd-bdd: Coinega wete ꞌihegwae hilediya ꞌigwae, “Nige yahegwae pwaigomiya, taugu.
    Ma ꞌeguma taugu moisa wabesebesegau, hede ꞌagu tomuliyaowedi bewa watagwaledi
    ma sitauya ꞌidi ꞌasa.”
  cbt-NTPO: —Nani sha'huitëranquëma'. Ca mini. Ca nohuantohuatamaco, isopitaso' tananpitoco'
    pa'ina', itërin.
  srn-NT: 'Dan Yesus taigi den taki: “Mi taigi unu tak'' na Mi na En. Efu na Mi un
    e suku, dan un meki den man disi gwe.”'
  cta-NT: ―Cua ni naꞌ jiꞌi̱ ma̱ tsa̱ chaꞌ naꞌ laca̱ biꞌ ―nacui̱ Jesús jiꞌi̱ nguꞌ liꞌ―.
    Si jnaꞌ ti ntiꞌ ma̱, ta ma̱ chacuayáꞌ tyaa laja ti nu xaꞌ la nguꞌ tyaꞌa ndyaꞌa̱
    naꞌ re.
  bqc-SIM: 'Yesu wèmá lↄ: Má òɛ́ mámɛ má aà ũ. Tó mámɛ álɛ ma wɛɛlɛ, à
    to gbɛ̃́ɛ beeↄ tá.'
  tcz-CHONGTHU: Yeshuan adonbut'in, “Keiman kaseipeh nahiuve, amapa chu keima hi kahi,
    keima neihol'u ahijeh chun midang hohi soldoh tauvin,” ati.
  mar-mar: येशूने उत्तर दिले, “मीच तो आहे; असे मी तुम्हास सांगितले, तुम्ही मला शोधीत
    असला तर यांना जाऊ द्या.”
  snp-snp: Yesukafo ka itibito logimami, Namo ama ya minowe, loto logimomo ya namomu
    moni wilitima ya ama minamo we ya koito gedalo, lito,
  isl-isl: „Ég sagði ykkur að ég væri hann,“ sagði Jesús, „og fyrst þið eruð aðeins
    að leita að mér, leyfið þá hinum að fara.“
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Nto yu kāāmwoowook kule anii ꞉nyooto. Yoo ākoo anii
    ꞉nyēē ōchēēng'ē, kany kubēēchi keey ꞉murēchu āboontē keey.”
  xnn-xnn: Dat kanan Jesus, “Inbagak ngalod ay sak-en. No sak-en nan an-anapenyo,
    bay-anyo nan iib-ak.”
  mwe-mwe: A Yeshu gubhaalugulilenje, “Nimmalanjilenje kuti, Nne ni nne. Bhai monaga
    nkunoleyanga nne, mwaalekanje bhanganyabha bhaijendanganile.”
  tte-tte: Kabo kainali iyamaisa iba, “Yawaloko kolimiu yawaloba, yau bwaite. Tem
    kwaloyaloyaiyau kaukavaone bwaite wakabi-gabaegili silau.”
  tcs-tcs: Zizas ansa, ‘Ai bin pinis spik yupla diskain ya dat diswan i mi, da BosLod.
    Ip yupla i wande mi, den lete dem nadawan uda ya wea mi go.’
  hlt-THB: Jesu ing, “Kai ni ni tinak khqi hawh nyng. Kai nami ni sui awhtaw vekkhqi
    ve ceh sak khqi,” tinak khqi hy.
  soq-soq: Mape Iesu diamone wanase, “Ne aita dialena ne ipa ema. Naita e ne ana wilena
    ne sosonaida do mape wainitana emono di antopu.”
  qub-qub: 'Chaura Jesús niran: «Maynami nishcä noga cashäta. Nogata ashimarga quiquilläta
    apamay. Cay runacunataga cachaycuy aywacunanpaj.»'
  att-att: Simibbák si Apu Kesu, á kinagi na, “Sikán, kuk ku pá gangù. Á nu sikán
    lâ aleran naw, paguráyán naw yawe ira kábuluk ku, tapè mánaw ira,” kun na.
  bki-bki: Ana Yesu naio berinavo “Jibe ka nam̃a kiniou neberenio ruei, kiniou nene
    nei naruei. A ver kamiu kubinimei kar kiniou takurano ga, bo ka kamiu kumijamo
    ka dolu nalo nei kanaku amijikia avano ga tibe na, kuvitokol re lo.”
  bqp-bqp: 'Yesu wèḿma dↄ à pì: Ma òárɛ kũ makũmɛ a ũ. Tó makũ átɛn wɛtɛ, à tó
    gbɛ̃ díkĩnanↄ tá.'
  mcp-mcp: 'Yésus mú cɨ nə bwo nə́: «Mə shí cɨ nə́: “Mə wə́ ɛ́ga”. Ŋkí mə wə́ bɨ́
    ŋgə́ sɔ̧́ yɛ́, bɨ́dʉ́gá bʉ́ga, báá bwə́ kə́g.»'
  hat-hat: 'Jezi reponn yo: Mwen pa deja di nou se mwen menm. Si se mwen n''ap chache,
    kite lòt mesye sa yo al fè wout yo.'
  npl-NT: 'Jesús oksepa okinmili: —Yonomechili Ne Ni Jesús. Tla Ne nonnechtemoah,
    xikinkawilikah mawiah ninteh.'
  bgg-bgg: “Gu nathek shii khuchung mujo yaojong ji ne gu ro.” Isu è yao, “Chiihphado,
    nathek ne gu shii sow chak arone, nathek gai shii dun yi bo.”
  eng-TCENT: Jesus answered, “I told you that I am he. So if you are looking for me,
    let these men go.”
  eng-BSB: “I told you that I am He,” Jesus replied. “So if you are looking for Me,
    let these men go.”
  cpu-NT: 'Ari japiitanakeri Jesús, ikantziri: “Aritake nokantakemi naakatake. Naakarika
    pikokovataiyini, potyaantairi irikaite notsipayetakari, iriyaayetaita.”'
  san-ASM: তদা যীশুঃ প্ৰত্যুদিতৱান্ অহমেৱ স ইমাং কথামচকথম্; যদি মামন্ৱিচ্ছথ তৰ্হীমান্
    গন্তুং মা ৱাৰযত|
  tac-NT: ―Ya'má ruwíkuru ne ko ―anile Esusi―. Ne'chí 'yamía ka, ye uché jaré ralámuli
    a'rewa napurigá simámala.
  eng-WEBPB: Jesus answered, “I told you that I am he. If therefore you seek me, let
    these go their way,”
  gfk-H: 'Io, Iesu ga tangai ta diet hoken: “Iau ta hasasei muat bia iau a mon kaiken.
    Ing bia muat silsilhei iau, io, muat waak sei tar ken ra tunatuna.”'
  viv-viv: Yesu gigayo, “Ahe gagahemi Iya Kaliva-moꞋeku. KaꞋi Iya waleleleku digo,
    hida yaku kalivamomo ma wakiꞋilovedi be hinana.”
  yao-yao: Che Yesu ŵaasalile, “Nansalile kuti ndili une. Iŵaga nkuusosa une, mwaleche
    ŵanyaŵa ajaule.”
  tgp-tgp: Iesu mo r̃aramira mara, “Na pete verea moiso vara enau natu. Vara ka lo
    aleau, ha tinar̃ihi la tamlohi nike la vano!”
  auc-NT: Änäni ëñëninque Itota wæætë, —Botö tömëmo ïmopa, ante do antabopa. Mïnitö
    ïñömö botö ïmote ante diqui diqui minte pömïni baï mänïnäni ïnänite bæi ongönämaï
    ïedäni.
  kbc-NT: Odaa jeɡ̶eetediogi Jesus, “Geneɡ̶ejitaɡ̶awatiwaji jeɡ̶emeɡ̶ee. Nige neɡ̶emaɡ̶a
    oleetibigijitiwaji, enice ikaniticoace niɡ̶ina anoniotibici mopitibeci”.
  bmh-bmh: Yesus nug awareun, “Iz amegai awaremin, go iz sag. Ag iz itanilemen aba,
    dudu e iz ibail darem utarebi, unamam.”
  ctu-BL: 'Tsi'' jac''ʌ Jesús: Tsa''ix c subeyetla joñoñʌch. Mi woli la'' sajcañon,
    la'' sujticob ili xcʌnt''añob c cha''an, che''en.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Ɓa na gwaɗakum Yesu na, neŋ tsɨy. Taɗə
    ka pəlum neŋ na, gərum tay ha siye i ndo hay, tâ ye wu tay.»'
  noa-H: Magbaawaita hich Jesuu hũwaai, —Mua k'abá, pãrag mʌ haruugui ha chirʌm; pãrau
    mʌʌta jʌr nʌm k'ai, hidëu mʌ k'apeen wëtpibat hajim.
  alp-NT: Yesuse Iombe, “Au beteke ete imi peneka be, ‘Mere Au.’ Sepo imi nikwa lokoKu
    hoko tamata maketa rebe esi sakesa kaiKu meije sebeie esi leu.”
  san-VEL: tadaa yii"su.h pratyuditavaan ahameva sa imaa.m kathaamacakatham; yadi
    maamanvicchatha tarhiimaan gantu.m maa vaarayata|
  kbq-kbq: Hazageno Jisasi'a ke nona'a huno, Ko'ma Nagra ana Nere hu'na tamasmi'noe,
    Nagriku'ma nehakrehanuta, ama vahera zamatrenke'za viho.
  kbh-kbh: 'As Jesús tojanë́yana: —Ya tcbonjáuyana: “Ats̈e cha sëndmëna ca.” Ats̈e
    s̈mojtsenguasna, mënga cachcá s̈mochjónÿaye chamotsóñengama ca.'
  ron-LSB: 'Isus a răspuns: “V-am spus că Eu sunt. De aceea, dacă Mă căutați pe Mine,
    lăsați-i pe aceștia să meargă pe drumul lor”'
  pon-pon: 'Iejuj kotin majani: I indai on komail er, me nai i. Ari, ma komail rapakin
    ia, en purewei jan mepukat!'
  nhe-BL: 'Huan Jesús quinilhui: ―Nimechilhui na niJesús. Huajca intla innechtemohuaj,
    xiquincahuaca ma yaca ni tlacame tlen itztoque nohuaya.'
  sps-sps: “Nyo tsue faamuan of bus mami, Anyo na Ayei,” te tsue fi Jisas tsuri. “To
    te sainy fi Varonyo mi tanyir yam a mesapan to ari ma naa ri.”
  wnc-wnc: Iniwa ita yake anzing yanikut, “Nata ginu danike, ‘Waapa nakan,’ ngang
    gwa danit. Sike ginu nae nawakengu aminu aakwau kapewa kukakut.”
  bus-bus: 'Yesu wèńla dↄ à bè: Má òare kɛ̀ mámbe à ũ. Tó mámbe ée ma wɛtɛɛ, à tó
    gbɛ̃ kɛ̀nↄ tá.'
  gub-BL: — Aihe ihe, a'e kwez peme. Herekar pe. Herexak pe kwez kury. Pepyhyk zo
    ko heremiruze'eg pe wà nehe. Tuwe oho wà nehe, i'i wanupe.
  imo-imo: Jisasini nimbeindo, “Akumu na, nio kanomu. Enoni na koronge lemo ya peya
    moromolo iyema ka naa tiko, yando pangei neio!” nimu.
  boj-boj: Onaqa Yesus na minjrej, “E nami merŋgonum, e agiende. Niŋgi e qa bonub
    di e segi ojiy. Ijo aŋgro naŋgi uratnjrib gileb.”
  eng-DRA: Jesus answered, I have told you that I am he. If therefore you seek me,
    let these go their way.
  knf-knf: 'Kë aji na baka : « Djakan aji nji a. Woli nji i naklaaŋ, nawutan biki
    baya. »'
  san-KHM: តទា យីឝុះ ប្រត្យុទិតវាន៑ អហមេវ ស ឥមាំ កថាមចកថម៑; យទិ មាមន្វិច្ឆថ តហ៌ីមាន៑
    គន្តុំ មា វារយត។
  arn-NT: 'Jesus ka wiñome feypieyew: —Dew feypiwiyiñ ñi iñchengen. Fey iñche kintumupeli,
    elufimün ñi amutuael ti pu che iñche ñi kompañkiyawületew.'
  zas-NT: 'Zeel rëbaman: ―Ma rnin, najn. Bal naj raguiilidi, gol baslaa ree bén guie
    yaguiaj reeman.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Ngátí bhe bɛ chi mɛ. Mbák yɛ mɛ kɛ bǎyàŋ, dɔ̌ ká
    bakoŋo bha abhɛn mandɔk.”
