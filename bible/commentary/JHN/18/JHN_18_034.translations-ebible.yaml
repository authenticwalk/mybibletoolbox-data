  gdn-gdn: Ko Iyesu denai wagubu ke; “Nau yonani ki nuwagibi ki kau kaubo yabarageya
    nuwagibi bo iyapana dai kau nidimupu were nuwagibi?”
  nko-NT: Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Fʋ́ onutó asʋn fɩtɛ́hɛ́ igyi, ntɛ́ɛ akʋ lábláa
    fʋ mɩ́ ɩwɩ asʋ́n?”
  bsn-NT: To bajiro ĩ yirone, —¿Mʉ masu tʉoĩarine, to bajise yʉre yisẽniĩati mʉ? ¿Gãjerã
    mʉre ĩna gotijare, to bajise yʉre sẽniĩatique mʉ? —ĩre yiyuju Jesús, Pilatore.
  pib-NT: Rugita Geso, “¿Pixako pushinikanrerge wane pchina, waka pimrinra ginkakyi
    wa Gitaya?”
  wiv-wiv: A Iesus ki hulenia, “Ho mule tu lohoia ku tania polea kena o manumanu taza
    dia ta popole na vuna ni niau, dia ka tatania ni niho?”
  reg-reg: Yesu namusubya ati,” Mbe awe ousubya ati obwaiki bhunu kwo kubha owenda
    okumenya okubha abhandi bhakutumile bhambushe anye?”
  mlh-mlh: Oŋu weu teme kerisieru iŋi weuya, “Buŋo oi gakere maŋgoone mige me goineji
    nonde buŋo oŋu miku migoo ruabi mige?”
  gof-ENT: ዬሱሲ ጲላፆሳ፥ «ሃ ኦይሻ ኔኒ ኔፔ ኦይቻዬ ዎይኮ ሃራ ኣሲ ኔው ታባ ኦዲዴ?» ያጊስ።
  aau-aau: Sa Jisas hiy Pailat se senkin ma-sahre mesopok, “Hmey, ha king lwak-ok
    ma me hokwe, hno uron ko arian pak? Seyr hane kokwe uwrsa har hom hne po lohruw-a
    kow pak?”
  tvk-tvk: Iesu bit rilomun ni mini bit, “?Di osis nou mak ve rin nam tasom, mu vengan
    xa moletin sav xil latehit usil inou minuk?”
  prf-NT: Tummábbig ti Jesus, “Siko beman i nakaisipid ti tanungid a iyán, oni tehud
    a nagkagi dikomu?”
  auy-auy: Ísu séna ení imáyáafinkena sísai ó waásiya simámakaawawa sísai ónó súwana
  tbg-tbg: Tuvaro Ihuva tiharo, Nena irikerae vi uvara tiarao? Vo vaiintivanoe tiriara
    ai tiva amivarae are minti tiarao? tiro.
  hub-NT: 'Tusa tama Jesús ayak: “¿Nusha amek enentaimsamkek inintam, atsaa chikich
    aina wina pachitas turamiarmataig turutam?” tusa tinaiti.'
  hmo-hmo: Iesu ia haere, ia gwau, “Oi sibona unai bamona oi hereva, o haida ese unai
    bamona oi idia hadibaia?”
  big-big: Logo Yisugu Pailetyegi pelik meiya to mela, Ni pura kumula ni makngezegiraga
    kai? Ma neyegi langai pilik kaiya nakko niyegi kozak neiya, meiya.
  gux-G: 'Jesu den ŋmian''o: “a buali laa bualo a yuceli po bii li tie ki ban mia''ŋa
    ki ŋan buali yeni?”'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús: ―¿''A² ''i''²³ quien³²nu³ ''uǿøn²nu³ ''e³ juø''n³
    la''³? ¿''A² xen³ dsa³ ''i³ mɨ³sɨ''²³ ''nʉ³ ''e³ la''³ rɨ³løn³¹na¹? ―ca²³jua''³.'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ lëʼ: —¿Naruʼ rácasö quiuʼ rnnoʼ caní, o gulë́
    bönachi liʼ caní ca naca quiaʼ?'
  kde-kde: Yesu nkunnyang'ula kuchidoni, “Malove anelo ùtangola umwene au ànipwawa
    munu akuhaulidile habali dyangu?”
  ata-ata: Iesu muavuti la mutaliꞌisou aloxo ꞌo, “Nini mene nexavutala lexe eni itema
    aloxo ne? Uasi, ta mitema moseꞌi mivikalanenixo aloxo ne?”
  qvw-NT: 'Niptinmi: “¿Caynu niyämanqui quiquillayquipïtachun ichá juccunapi uyalishayquitachun?”
    nin.'
  nfa-nfa: Te ngaa Yesus karèi ne, aku Nèngu na, “Ama ka peka sèmi èèna, do abhu dhèu
    leo ka dhu peka dènge ama lula-nèti Jaꞌa?”
  tnp-tnp: Kəni Iesu təni=pən kəm in məmə, “?Ik aru əmə nətətapuəh lankonu lan, uə
    nətətapuəh mətəu-inu nətəmimi kəutəni=pɨnə iəu kəm ik?”
  urd-urd: ईसा ने पूछा, “क्या आप अपनी तरफ़ से यह सवाल कर रहे हैं, या औरों ने आप को
    मेरे बारे में बताया है?”
  hot-hot: Ma Yisu hanaŋ, “Oda anêm auk ba honaŋ abô êŋ mena anyôla hanaŋ hadêŋ o
    e?”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Mengkalao illaarrika penawammu itin pekutanammuo,
    dengarrika tau umpokadangko?”'
  rus-SYN: 'Иисус отвечал ему: от себя ли ты говоришь это или другие сказали тебе
    о Мне?'
  mbh-mbh: Ma Jisas i olal ile riong ve, “I vava, ninong aken kene i es a wong nge
    me, eve toko pelie o ria wong nge tho, e?”
  bdd-bdd: Coinega Yesuina Pailato ꞌenana ꞌihemaiseya ꞌigwae, “Cino hesilalaina ꞌowa
    tuwa ꞌuboi ꞌoiuwega bo ꞌeta taiyawedi weyahigu sihegwaegwaeya ꞌoiuwa?”
  cbt-NTPO: —¿Quëmaora yonquinën quëran napoaran? ¿A'napita sha'huitërinquën nica?
    itërin.
  srn-NT: 'Yesus piki en taki: “Na yu srefi e taki disi? Noso na tra sma ben ferteri
    yu fu Mi?”'
  cta-NT: 'Nchcuiꞌ Jesús loꞌo nu cusuꞌ biꞌ liꞌ: ―¿Ha chaꞌ nguaꞌya hique ycuiꞌ ca nuꞌu̱
    laca chaꞌ cua? ¿Ha xaꞌ ñati̱ ndachaꞌ jinuꞌu̱ chaꞌ juaꞌa̱ laca naꞌ? ―nacui̱ Jesús
    jiꞌi̱ Pilato.'
  bqc-SIM: 'Yesu wèwà à mɛ̀: Ńlɛ bee o ń nzĩao yã̀, ge wà ma yã''ònɛɛ?'
  tcz-CHONGTHU: Yeshuan adonbut'in, “Hiche thudoh ho hi nangma chama kon ham, ahiloule
    mi khat tou'in keima chung chang nasei peh ham?” ati.
  mar-mar: येशूने उत्तर दिले, “आपण स्वतः हे म्हणता किंवा दुसर्‍यांनी आपणाला माझ्याविषयी
    हे सांगितले?”
  snp-snp: Yesukafo itibito limo, Ka ya kaimoka kakaloti labemo, ido wenena mate namomu
    eti lokomato kolito lane? loumaiye.
  isl-isl: „Hvað áttu við með orðinu „konungur“?“ spurði Jesús, „leggur þú í það skilning
    Rómverja eða Gyðinga?“
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Wōlēē isōōtitooy ꞉inyiing' nkit nto wōlēē mwooytoowuung'
    ꞉biiko?”
  xnn-xnn: Dat kanan Jesus, “Ay sik-a nan kanemnem isnan sinootmo wenno waday nangibaga
    ken sik-a?”
  mwe-mwe: A Yeshu gubhaajangwile, “Bhuli! Genego malobhe genu mmayene, eu nshibhalanjilwa
    na bhandunji, gangu nne?”
  tte-tte: Yeisu kainana iyamaisa iba, “Walone bwaimwa kuwalowalowegiline kuboma am
    nuwatu mena o nuwana Yudiya siwalowen koliwo kaiwegu?”
  tcs-tcs: Zizas i bin ansa gobaik po em, ‘Wanem? Dis tok yu spik i tok blo yu, o
    i tok blo ol nada pipol uda i bin spik yu uda mi, a?’
  hlt-THB: Jesu ing, “Namah ak poek aw nak kqawn, am awhtaw thlang ing nu kai akawng
    na venawh ak kqawn law?” tina hy.
  soq-soq: Iesu Pailat sipoasane wanase, “E eba ne umanana epe insee ne waitaraneana,
    ba apana da ne umanana dieeieno etee rua waiana?”
  qub-qub: 'Chaura Jesús niran: «¿Quiquiquipa yarpaynillayquipitachu chayno nimanqui,
    u juccho chayno nisha-cashunqui?»'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Asinni nakaginnám mu? Naggapu panò
    ta nonò mu, onu egga panò yù nakkagi nikaw?” kun na.
  bki-bki: Mia Yesu maka riverdop̃e rimemedu rivanio, mia naio berdop̃e liliu ea navikadeniano
    tai, naio berinavo “?Kanamo vikaniano na, jau kobika vatitigio, p̃eli na jau kobika
    den kiniou bior venia ga napano jau komijog nalo dolu ajum̃a aber niegeniege kiniou
    kanio?”
  bqp-bqp: 'Yesu wèa à pì: Ntɛn o lɛ kũ n zĩdaoon yá, ke ò ma yã ònnɛmɛɛ?'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Ye wo ŋgə cɨ ntʉ́nɨ nə lúú wô, ye bɔ́ɔ́l búúd bwə́
    ámə jaaw wo ntɔ́ shú dâm?»'
  hat-hat: 'Jezi reponn li: Eske ou di sa paske ou fè lide sa a ou menm, osinon èske
    se lòt moun ki di ou sa?'
  npl-NT: 'Jesús okinankili: —¿Tlan techtlajtlania, motech kisa, noso san por oksikimeh
    omitstlapowijkeh de Ne?'
  bgg-bgg: Isu è chang, “hì pha musai yi nawai lum ne sai ne ba asi pha gu chiang
    yi gai è na shii yao ne ba?”
  eng-TCENT: Jesus answered him, “Do yoʋ say this of yoʋr own accord, or have others
    spoken to yoʋ about me?”
  eng-BSB: “Are you saying this on your own,” Jesus asked, “or did others tell you
    about Me?”
  cpu-NT: 'Ari ikantzi Jesús: “¿Piyotashitaroma iroka posampitanari? Kempitaka tzimatsi
    ipaita kantakemiri niinkarika naaka.”'
  san-ASM: যীশুঃ প্ৰত্যৱদৎ ৎৱম্ এতাং কথাং স্ৱতঃ কথযসি কিমন্যঃ কশ্চিন্ মযি কথিতৱান্?
  tac-NT: '''Lige Esusi regá nejele: ―¿Mué bo''né alarigá machinali? ¿O péchala pe
    iligá ruké mué napugiti uché jaré ralámuli aniame?'
  eng-WEBPB: Jesus answered him, “Do you say this by yourself, or did others tell
    you about me?”
  gfk-H: 'Ma Iesu ga tiri balik ia hoken: “U lik lah mon gu tangai hua bia ta mes
    diet ga hasasei uga tagu?”'
  viv-viv: Yesu gigayo, “KaꞋi tauni ya nuwanuwa againe hidemi ugahe, o kaꞋi mali kaliva
    Iya faꞋikuya o againiya higahe ma unogalina faꞋina ugahe?”
  yao-yao: Che Yesu ŵajanjile, “Ana gele maloŵe go genu, pane ŵandu ŵane ansalile
    ngani jangu?”
  tgp-tgp: Iesu mo r̃aramia mara, “Retiusia sei mo tai isam hasem teni tea la verea
    isam mataku?”
  auc-NT: Angä ëñente Itota wæætë, —Bitö nämä pönëninque apæ̈nebitawo. Wabänö wacä
    botö ïmotedö ante bitö ïmite apæ̈necä ëñëmitawo.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meeteta, “Ida anadigeetece akamaɡ̶a ɡ̶adowoogo? Oɡ̶oa,
    eledi oko yeloɡ̶oditaɡ̶awa ane Ee?”
  bmh-bmh: Yesus nug koli aureun, “Ze go anem nait dabeleu eiman ta, dudu ipal agen
    na aizemen iz ailem ta?”
  ctu-BL: 'Jesús tsi'' jac''ʌ: ¿Tilem ba jini t''an ti a bajñel pusic''al, o am ba
    majch tsi'' ñaxan subeyet? che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Ka tsik andza niye na, bo yak eye ka dzala
    tsukuɗu, siye i ndo hay tə tsikaka ɗaw?»'
  noa-H: Magbaawai Jesuu hirig, —¿Pʌch k'ĩirjug heepai mag k'ĩirjug hompaa hauwiata
    mʌrʌg mag chirʌ́, wa deeum k'ʌʌnau pʌchig mag jaautarr haawaita mag chirʌ́wa?
    hajim haajem.
  alp-NT: Yesuse Iombe, “Atneu ele mere bei ale ruamu pibe tamata makete esi beteke
    Au ete ale o?”
  san-VEL: yii"su.h pratyavadat tvam etaa.m kathaa.m svata.h kathayasi kimanya.h ka"scin
    mayi kathitavaan?
  kbq-kbq: Higeno Jisasi'a kenona huno, Kagra kagesafinti ke nehampi, mago'a vahe'mo'za
    Nagri'kura kasmi nagenka nehano?
  kbh-kbh: 'Y Jesús tbojanjuá: —¿Nts̈amo s̈conjatjacá, cach aca chca cojtsejuabnáyeca
    chca yojtsemna o ínÿenga ats̈biama tcmojacuentáyeca ca?'
  ron-LSB: 'Isus i-a răspuns: “Spui lucrul acesta de unul singur, sau ți-au spus alții
    despre Mine?”'
  pon-pon: 'Iejuj kotin japen i: Kom indada mepukat jan nan pein omui pam? De akai
    indai on komui duen nai?'
  nhe-BL: 'Huan Jesús quinanquili: ―¿Tijmachilía niinintlanahuatijca o tinechtlajtlanía
    ya ni pampa sequinoc mitzilhuijtoque para nitlanahuatijquetl?'
  sps-sps: Jisas biny towa, “U rangat to aya, fei te poo fi mi ya ei i naa tsumanyi
    ge ta mes te tsue of manyi Tsonyo?”
  wnc-wnc: yake anzing inikwaikut, “Asikaya gika natake wamu waaknga yanggak? Ba aminu
    tapatuta unzingu nae ganiwan natake naninggayak,” ngang inikwaikut.
  bus-bus: 'Yesu wèàla à bè: Nɛ́ɛ oo lɛ kↄ̃n n zĩndaon yↄ́, ke wà ma yã ònnɛmɛ?'
  gub-BL: — Aipo ne ae erepuranu herehe ne. Aze ru'u amogwer uze'eg nezewe herehe
    a'e wà, i'i Zezuz izupe.
  imo-imo: Jisasini topondopa nimbeindo, “Imbo lupemani ningo tinge ungundo ninonje
    nuni ninoya?” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “Ni ino segi areqalo na anjam di merbonum
    kiyo tamo qudei na e qa saimonub qusim anjam di merbonum kiyo? Ni e merbe.”
  ulk-ulk: Iesude detauti, “Able karim ikeredi Iudaia lera autmer. Nako mara autmer
    ike?”
  eng-DRA: 'Jesus answered: Sayest thou this thing of thyself, or have others told
    it thee of me?'
  knf-knf: 'Kë aŧeema aji : « Iwi ţi uleefu ijakuŋ uko waŋ këme baloŋ baţupuŋ haŋ
    ţi nji? »'
  san-KHM: យីឝុះ ប្រត្យវទត៑ ត្វម៑ ឯតាំ កថាំ ស្វតះ កថយសិ កិមន្យះ កឝ្ចិន៑ មយិ កថិតវាន៑?
  arn-NT: 'Jesus feypieyew: —¿Fey ramtukapeen eymi kisu tami duam müten, kam kakelu
    tañi femngechi feypikeetew mew?'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―¿Lüjczi rniabdiidx lon ya o yuꞌ ree ben ren na
    lojl zian?'
  ken-NT: Yesu akɛmɛ yí bɛ, “Ndak anɛ́ ɔ́bhɛ́bhɛ́ mɛ, áfu chi wɔmbɔ̌ŋ antɨ kɛ bo
    báchák kɛ̌ bágháti wɔ wu ɛ̌ti ya?”
