verse: JHN.018.034
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “A kinamo nike a hoto ke lounu. Mena ata moleu
    di vaveve aho louike vage a hoto ke lounu.”
  okv-H: Iesu na ke mine einge ena, “Ke umo erea amomo embo nei na ehere ingito erete
    mo no hotembari na erete?” ainge enu,
  tbo-tbo: Yesu Pilato a lubayada i wimiheya i pa, ‘Om lubayada geka tam uyahimgei
    bo lawa hai baha binei ma e laubayadeu po u pa tau mi Yudeya hai Wasawasa?’
  mal-C: “ഇത് താങ്കളുടെതന്നെ ചോദ്യമോ? അതോ മറ്റുള്ളവർ താങ്കളെക്കൊണ്ട് ചോദിപ്പിച്ചതോ?”
    യേശു മറുചോദ്യം ചോദിച്ചു.
  grc-SR: Ἀπεκρίθη ⸋αὐτῷ⸌ ⸋2ὁ⸌ Ἰησοῦς, ⸂Ἀφ᾽ ἑαυτοῦ⸃ σὺ τοῦτο λέγεις, ἢ ἄλλοι ⸉σοι
    εἶπον⸊ περὶ ἐμοῦ;
  bgc-bgc: यीशु नै जवाब दिया, “के तू या बात अपणी ओड़ तै कहवै सै या दुसरयां नै मेरै
    बाबत तेरे तै न्यू कह्या सै?”
  khz-khz: Iesu na evega-geleato, netiwato, “Goi nevetaina au ovaikilakuna matotaumu
    aomu tuga okilana pa talima reketa na pege vaikilamu kilana?”
  deu-TKW: 'Antwortete Jesus: sagst du das von dir selbst, oder haben dir es andere
    von mir gesagt?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―¿I racz quiuꞌ rnauꞌ cni, o glë liꞌ cni bunách
    ca nac quiaꞌ?'
  lin-lin: 'Yesu azongisaki : — Boni, ezali na ndenge na yo moko nde olobi yango to
    bato mosusu nde bayebisi yo na tina na Ngai ?'
  hns-NT: 'Tab Jiesoe poetjhies: „Toe sattje ke maange hai djaane, kie tose doesar
    log bolies hai?”'
  noa-E: Magbaawai Jesuu irig, —¿Pʉch khĩirjug eepai mag khĩirjug ompaa auwiata mʉrʉg
    mag chirʉ́, wa deeum khʉʉnau pʉchig mag jaautarr aawaita mag chirʉ́wa? ajim aajem.
  eng-EMTV: Jesus answered him, “For yourself do you say this, or did others tell
    you about Me?”
  mib-NT: 'Te ni cahān Jesús jiín de: ¿A cájnūhun ró ruhū jeē súcuan jéni ni maá ró,
    chí jéē ní cacastūhun ñáyuu hebreo nuū rō?'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “खे़ने़ॽ कन् पाःन्‍निन् आबाङे के़निङ्‌वाॽइल्‍ले़ के़बाःत्तुबाबि,
    इ वेॽ मनाहाॽरे़ इङ्‌गाॽ आयाःम्‍बेओ के़म्‍मे़त्ते़बाबि?”
  xnj-xnj: Yesu akamyangula, “Wu, genago maholo gaku amala vandu vangi vakujovili
    kunivala nene?”
  mmx-mmx: Iesu ga vorang i rin keretna, “Na lususue u sue ia min ataram axa, kopla
    teventaba vetpes di tong i ru?”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Minbi sinánquin caramina ësoquin ''ë ñucatin?
    ¿Bëtsi unin cara ''ë ñuiquin mi cacëma ''ic?'
  tee-NT: 'Ju acsnich ju Jesús k''alhtailh. Junilh ju Pilato: ―Ja va mi''akstu xap''ast''ac''a
    ju ani xaq''ui''uni u va xamati'' juntan.'
  eng-LSV: Jesus answered him, “Do you say this from yourself? Or did others say it
    to you about Me?”
  cak-NT: 'Pero ri Jesús xu''ij che ri Pilato: ¿Ri nac''utuj chue, awiq''uin ret petenak-wi,
    o xa ch''aka chic winak ri xe''in chawe? xcha''.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Ndehe tuhẽ erekwaha nanongara? ei ga. Mara''ngu
    po nahã ojipe''g̃a ji mombe''gwovo nde ve ra''e? ei ga ga pe.'
  sja-NT: 'Jesupa mãgaji: —¿Pɨchi k''ĩradoopapai mãga iidi bɨk''ã, maa-e pɨrã awaraarãpa
    pɨmaa mãga jaradap''edaa perã?'
  xed-xed: 'Ka Yesu mantsa: «Kagha ta ndanapta ma ghəŋa gha re, ari sanlaha a ta mnaghatá
    iʼi na?» kaʼa nda tsi.'
  glk-glk: 'عیسی جواب بده: «آیا اَنه تو خودت گی، یا دیگرأن درباره‌یه من تره بوگفتیدی؟»'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Á ji̱ni̱ mé ndó na̱quixi ña̱ ndáca̱ tu̱hún
    ndó ye̱he̱. Á ndáca̱ tu̱hún ndó ye̱he̱ sa̱há ña̱ na̱cachi ña̱yivi sa̱há i̱ —na̱cachi
    a.'
  gfk-S: 'Ma ne Jisas ga tiri balik ie horek: “U lik leh mon uge tange hokike, be
    ta mes di ga hinawase ugo tagu?”'
  bmu-bmu: Mewö qesim waŋgiiga meleŋda kewö qesiyök, “Keu mi mönö nangi urugeyök jizan
    me tosatŋan nöŋgöra keu mewö jiba jitke algetka jizan?”
  dgz-dgz: Iesu gare wan, “Endi ame gek di anuan waingi, go gare waenapan da oitana
    wadiagene?”
  eng-GNV: Iesus answered him, Saiest thou that of thy selfe, or did other tell it
    thee of me?
  zaa-NT: 'Becàbi Jesús nna rèe na: Tsí ra lu'' nui lani propio ba la'' rulaba latsi''
    qui'' lu'', o, tsí nuỹaáruá rą lu'' nu cca quia'' áccá.'
  eng-WEBSTER: Jesus answered him, Sayest thou this thing from thyself, or did others
    tell it thee concerning me?
  guh-guh: 'Jesús nexata jumaitsi Pilatojavabelia: —¿Xamë tsaja nejamatabëcueneta
    neyanijobame? Jume. ¿Catsipaeba tsaja itsamonae xanë judíovi pepo taevetsinëcuene?
    jai Jesús.'
  bon-bon: Yeesu jejige egä, “Maane nää määme ngene atwanena mene jiicite, coo nuuja
    cina bii naajisi meebine?”
  nhw-BL: 'Huan Jesús quinanquili: ―¿Tijmachilía niinintlanahuatijca o techtlatzintoquilía
    ya ni pampa sequinoc mitzilhuijtoque para nitlanahuatijquetl?'
  swh-ONEN: Yesu akamjibu, “Je, unauliza swali hili kutokana na mawazo yako mwenyewe,
    au uliambiwa na watu kunihusu mimi?”
  wbi-wbi: UYesu akamwamula akati, “Sino ghukumhosia, sihuma mu masaaghe ghaako juuve,
    pamo avaanhu avange vakwomwile kuuti umhosie?”
  bba-bba: Mɑ Yesu u nùn bikiɑ u nɛɛ, wunɑ ɑ kɑ tii yeni bikiɑmɔ? Nɡe ɡɑbɑ nun nɛn
    ɡɑri sɔ̃ɔwɑwɑ.
  eng-KJVCPB: Jesus answered him, Sayest thou this thing of thyself, or did others
    tell it thee of me?
  kgk-NT: 'Ha Hesu he''i: —Ndejehegwi rei para''e ereporandu xe-vy xe kwaa hagwã.
    Xe mombe''u para''e nde-vy, he''i mburuvixa-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Vara eenoonna aa kua aavaa ni yaparakiannannee?
    Vara ari vo vaidiyaano niiyara i kiaa i mmiaaniinna a ni yaparakiannannee?'
  cpy-cpy: 'Ikantzi Jesús: “¿Piyota-shitawoma pojampitanari? Kimitaka eenitatsi kantakimiri
    jempe noeta naaka.”'
  ekk-PKP: „Kas sa tulid selle küsimuse peale ise või rääkisid sulle minust teised?“
    vastas Jeesus.
  mpx-mpx: Yeisu i baek elana i ba, “Baaba toto u baunan totom wam nuwatu, o age gamagalau
    enuna wasau hi baunaniwa?”
  wbp-wbp: Jijajirli yalu-manu, “Nyuntu mayi kanpa manngu-nyangu ngajujurna Kingi
    Juwu-patuku. Marda yapangku mardangku yimi-ngarrurnu ngajuju?”
  luo-luo: Yesu nopenje niya, “Gima ipenjano oa e pachi iwuon koso jomoko nono ema
    owachonigo kuoma?”
  nhe-NT: 'Huan Jesús quinanquili: ―¿Tijmachilía niinintlanahuatijca o tinechtlajtlanía
    ya ni pampa sequinoc mitzilhuijtoque para nitlanahuatijquetl?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܡ̣ܢ ܓܵܢܘܼܟ݂ ܝܼܘܸܬ ܒܹܐܡܵܪܵܐ ܐܵܗܵܐ ܝܲܢ ܐܚܹܪ̈ܢܹܐ
    ܩܵܡ ܐܵܡܪܝܼ ܠܘܼܟ݂ ܐܵܗܵܐ ܒܘܼܬ ܕܝܼܝܼ؟“'
  esk-NT: Jesus-ŋum kiuniġaa, “Taamna apiqsruutigiviuŋ ilipnił̣hiñaq naaga atlat uqautivatin
    uvapkun?”
  msb-msb: Nagsabat si Jesus, “Ini kaya na imo hunga hali sa sadiri mo na kabubut-on
    o may nagsabi sa imo manungod sa akon?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Juúh³hning cónh¹ hi² lë́h²hning hŋiah¹hning, ho¹
    ju³ jǿg³ ma²na²juúh² dsa² siáh², hi² lán¹²jni rai¹³? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କ‍ଇଲା, “ତୁଇ କାଇ ଏଟା ନିଜର୍‌ଟାନେଅନିସେ କଇଲୁସ୍‌ନି, କି ବିନ୍‌ ଲକ୍‌ମନ୍‌
    ତକେ କଇଲାଜେ କଇଲୁସ୍‌ନି ?”
  meu-meu: Iesu e haere, eto, Sibomu ene o gwau tomamu, eiava haida ese unu e herevalaigu
    toma?
  yva-NT: Yesus po raura pare, “Winya ana nyo inanajo rai somamo taune nya ayao nyo
    ranajo Inai ma rako? Indako vatano kaijinta wo raura nai, umba nyo inanajo rai
    rako?”
  dgc-dgc: Ey kinagi ni Jesus, a “Anya, gébwat ina ta sarili mo a isip, o te négkagi
    dikam ta ina?”
  zpm-NT: ―Ne squi rnee luu ―rëb Jesús―. ¿Pe guic luu biaba, te no cho nëw lo luu
    ye?
  hix-NT: Oyehutwatxho hoye ro àro wyaro màkeno, kekon hatà, Txesusu. Anar komo rwonàmàthàrà
    hoye ro haxa katà àro wyaro màkeno, kekon hatà.
  sim-sim: Urik ormu mbara, �Mir mihinjik mi hishi mimu mbandu mo ma lal saweshihindak
    mimu mbandu?�
  npi-ULB: येशूले जवाफ दिनुभयो, “तपाईं आफैँले भन्‍नुभएको हो वा तपाईंलाई मेरो बारेमा
    अरू कसैले भनेको हो ?”
  cgc-cgc: Sabat Jesus na gainsa man, “Imo gid na insa nyan? May gasugid ki kaon parti
    ki yaken?”
  tim-tim: Hain dâmbo hin dâep, “Gugak den are nâŋgâmat me gaingât maktât me luâk
    siâŋe nâŋgât hain dâm makgiŋep me?” dâep.
  yor-yor: Jesu dáhùn pé, “Èrò ti ara rẹ ni èyí, tàbí àwọn ẹlòmíràn sọ ọ́ fún ọ nítorí
    mi?”
  wos-wos: Wungi wakwexékéndéka dé wa, “Méni hafu sarékéta méni wungi wa, o nak du
    dé méniré wa?”
  emp-NTPO: 'Jesuba panusia: –¿Maʌ̃gʌra bʌa iwid̶i b̶ʌca bio cawai carea, wa iwid̶i
    b̶ʌ dewararãba bʌ́a mʌ̃nebemada mãwã jarasid̶a bẽrã?–'
  eng-F35: Jesus answered him, “Are you saying this on your own, or did others inform
    you about me?”
  ind-ind: Jawab Yesus kepadanya, “Apakah Bapak sendiri mau tahu, atau Bapak bertanya
    untuk memeriksa apa yang sudah dikatakan orang-orang tentang saya?”
  pes-OPCB: 'عیسی پرسید: «آیا این سؤال خودت است، یا دیگران در مورد من به تو گفته‌اند؟»'
  mpt-mpt: Yesuse baabanea Kobo weng olo kebmaye kleb bobol tem funanebta baaneb bleka
    naka mak ita ne weng sango baabkeibbiota baanebo? gesea
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Nakana꞉ma꞉ naka꞉ hone wia I̱ lota꞉
    pitolo alepe o mandane haliwekima꞉ I̱ma꞉ poloeki neke pa꞉ta꞉ la kia꞉pe leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, inɛ ɡɔi í sɔ̃ɛ bɛɛbɛ de, mɑ̀ ì nɔ ì wɑɑ beei.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ଆକେନ୍‍ ପ୍ରସ୍‌ନ ନାଁ ନିଜେ ମନ୍ ବିତ୍ରେବାନ୍ ସାଲ୍ୟାକୁ ନାଡିଙ୍ଗ୍‍କେ
    ଲେଃ ବିନ୍‍ରେ ନେଙ୍ଗ୍ ସମ୍ପର୍କରେ ଆନାକେ ମେଃନେ ବାସଙ୍ଗ୍‌ବକେ ?”
  gof-RNT: Yesuusi Philaaxoosa, “Ha oysha neeni neeppe oychchayye woykko hara asi
    new tabaa odidee?” yaagis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଚିୟାଃ ଆମ୍‌ ନେ କାଜି ଆମ୍‌ତେଗି କାଜିତାନାମ୍‌ ଚି ଏଟାଃକ
    ଆଇଁୟାଃ ବିଷାଏରେ ଆମ୍‌କେ ନେୟାଁକ ଉଦ୍‌ବାକାଦ୍‌ମେୟାଁ ?”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Gezaka gagata geleko nene gakó nolape,
    itó ve makolite nenikumú láa liki li gimikago nolane.'
  lcm-lcm: Na Iesu kala sui ia ta, “Au si kakam nang ta nas akorong kupo mengen iau
    tatana, vo mang matan kita atatai ua tatag?”
  aer-aer: Jesus ikwere angkirtneke, “Unte-ame ayenge nhenhe apayuthneme nhenge unte-arrpe
    apeke-arle itirrekenge? Arrpenhele apeke ngkwenge atyenge-akerte ileke?”
  qvc-NT: 'Chaymi Jisusqa tapurqan: —¿Kikin yuyaynikimandachu kayshinaqa tapuwangi,
    ichu suqkuna parlachishushqa kaptin? nishpa.'
  tgl-ULB: Sumagot si Jesus, “Tinatanong mo ba ito ayon sa iyong sariling palagay,
    o sinabi ng iba sa iyo na itanong ito sa akin?
  cbs-NT: 'Jesúsundi yukakin: —¿Mimebi min ea yukai? ¿Juni betsan mia ekidi yunuadaka
    min ea yukai ikai?— aka'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍¿Maa ni jani ini ja ká''an ni a, xi nde in ni
    ska''an ña''a? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannyanga, “Bo, genia nga malobe ginu au bange batennengela mialo
    jango?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩiupi: —¿Teere mʉ majurope
    jãiñagʉ mʉ ĩiti, aperã yʉ yee maquẽre mʉre cʉ̃ja ca wederije jʉori, to biro yʉre
    mʉ ĩi jãiñatiqué? —ĩiupi.'
  san-ORI: ଯୀଶୁଃ ପ୍ରତ୍ୟୱଦତ୍ ତ୍ୱମ୍ ଏତାଂ କଥାଂ ସ୍ୱତଃ କଥଯସି କିମନ୍ୟଃ କଶ୍ଚିନ୍ ମଯି କଥିତୱାନ୍?
  huv-NT: 'Teat Jesús tasaj nej: ―¿Aag ayaj itün menguiay cos indiüm mejawa, ngwüy
    aljane tasaj ic wüx xique? ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Xi''a̱ ra̱ hya̱ guí̱ mma̱nya, go guí
    änsɛ, ¿ua gue ''bʉi to xa̱ xi''i ngue guecä?'
  nop-nop: Ninadiguk kaŋ yoguk, “Mede i da be nadiŋa bu nanilaŋ be me nolidi ganiŋit?”
  obo-NT: Kahin Disas to, “Id ointud ka vo no pomon diyot kikow'n poomdom o duwon
    id ponudtuu kikow moka‑atag koddi?”
  cak-ENT: 'Pero ri Jesús xbij chin ri Pilato: ¿Ri xac''utuj chuve, aviq''uin comi
    rat petenük-vi ri na''oj re'', o xa ch''aka chic vinük ri ye biyon-pe chave? xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠᤒᤡ. ᤀᤡ
    ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤁᤧᤶᤔᤧᤳᤋᤧᤒᤠᤒᤡ᥅”
  mie-NT: 'De nī ncāhān Jesús jíín dē: ¿A jícā tūhún nú nduhū jā súcuán jáni inī maá
    nú, á jā ní ncachī nchivī hebreo nūū nū?'
  san-TIB: ཡཱིཤུཿ པྲཏྱཝདཏ྄ ཏྭམ྄ ཨེཏཱཾ ཀཐཱཾ སྭཏཿ ཀཐཡསི ཀིམནྱཿ ཀཤྩིན྄ མཡི ཀཐིཏཝཱན྄?
  qve-NT: 'Chaymi Jesusqa huk tapukuywan contestaran: —Qanri, ¿kikillaykimantachu
    tapuwashankí? Icha, ¿hukkunachu noqamantari nisurankí? nispa.'
  pao-NT: Soo Te Pabe'e mee ka Pilate nanekwegea, “Nu ka mu Jew numu Pabe'e, nu gi
    ka numu-kooba katudu mee mu nea-kwa'ne'yoo.”
  cbu-NT: 'Isussha: Shiyma nuwaa kamaningandama; ¿shaantari chinayarush, anoo nuwaa
    mashkish? ¿Ndusha tputs nllitarit shiyaa mashangi táranllinll? tárangiya Isusu.'
  usa-usa: 'Îtuma yauwéqma tiráiye: “keqtábámá enamáárîraq enááq-maqma ítama káonaa
    waayúka naayóbáráq timá ámikaan-ainaq ítama káonaano?” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu rɛ: Pɔ́ɔ ripɔ́cúruu lɛ̃ pisɛ nɛ́ɛ unyinɛ yɛɛ nnɛ́símɛ́ pɔ́
    símisi?'
  hui-hui: Yasuhanda ladai bialu lalu, Í̠ni manda buwa laribe be marume i̱ ogoni ka
    layago hale howa laribe, lene.
  amf-amf: Yesusaar kina maasayse “Ya koam hanin giyayno hasa qaaboramoo? Waani eenow
    isa hana giyoono?” kina ki hamade.
  quc-NNT: 'Ri Jesús xub''ij che: ¿A xaq lal käb''in la wa'' o nik''iaj chik xeb''in
    che la chwij in? —xcha che.'
  dob-dob: Ta Yesu wate ꞌiona, “Gete ꞌoyo ꞌimu nuwenuwega ꞌuenaidegu? Nai tomota ꞌawadiyega
    ꞌunonona ꞌaene ꞌaboꞌagu me Yudia ꞌidi kini?”
  wrs-wrs: Yesus omnana, es hevpa temba yena pevna moama, indhana mongla yem koho
    ishumnimi kamomba yemba?
