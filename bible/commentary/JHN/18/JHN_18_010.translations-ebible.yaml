  kze-kze: Sáímoni Pítaa taánasatama ámúrandavinkemba taú'maena aiva'-mónó-káwáánákóná
    kwayó-kwáásí áá'a agáúsuwomba minkwáyó-kwáásígó áwí'a Márákáasi kwenáá'a agáúsuwowana
  mpj-mpj: Jayimun Piijalu nayipu kanyilpayi, warlpukurru. Palujanu yilarnuka kuranpa
    katupungu warlangu, yatily majumili warrkamupurluka, kuranpa jungakarti, yini
