  acr-NNT: Ekꞌu ri Simón Pedro rukꞌaꞌam jun espada. Xresaj kꞌu uloq y xujochij bꞌi
    ruxikin uwikiqꞌabꞌ ri raj chak ri kajawal raj chakunel pa Rocho Dios. Wa aj chak
