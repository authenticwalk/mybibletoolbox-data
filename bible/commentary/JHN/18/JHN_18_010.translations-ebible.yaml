    Malkus.
  sna-sna: Ipapo Simoni, uyo akanga ano munondo, akauvhomora akacheka muranda womuprista
    mukuru, akagura nzeve yake yokurudyi. (Zita romuranda uyo rainzi Marikusi.)
  smk-NT: Ket si Pedro, tampor nayan inuyos a beneng na tan tinaga' nayay sayay katulong
    nan Sangkata'gayan nin Padi'. Ket naglat yan nataga' a wanan nin tutulyan nan
    katulong a say ngaran na ket Malco.
  grc-TCGNT: Σίμων οὖν Πέτρος ἔχων μάχαιραν εἵλκυσεν αὐτήν, καὶ ἔπαισε τὸν τοῦ ἀρχιερέως
    δοῦλον, καὶ ἀπέκοψεν αὐτοῦ τὸ ὠτίον τὸ δεξιόν. Ἦν δὲ ὄνομα τῷ δούλῳ Μάλχος.
  gof-WFTW: Simoon Phexiroosas bisoy de7ees. I he bisuwa shoddidi kahine halaqaa aylliyas
    ushachcha haytha shocidi, qanxi yeggis. He aylliya sunthay Malkkoosa.
  spa-BLM: Entonces Simón Pedro, teniendo una espada, la sacó, hirió al siervo del
    sumo sacerdote y le cortó la oreja derecha. El siervo se llamaba Malco.
  kyz-NT: Aipo Jejui 'ga je'ega renupawe Simão Pedro 'ga ojyuu rekyita yrũ awi. A'eramũ
