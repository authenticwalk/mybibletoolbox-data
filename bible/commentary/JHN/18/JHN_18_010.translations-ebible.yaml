  adz-adz: Da Saimon Petrus, uda bainat ugu, itus bainat iyab da itsapi garam pumuꞌa
    Anutu wain tsiraꞌ garam guman mangan ringan bini utrap. Garam gum igi binganggan
    Malkus.
  sri-sri: Ĩgʉ̃sã Jesúre ñeãmurã irimakʉ̃ ĩãgʉ̃, Simón Pedro sareri majĩrẽ opagʉ tʉ̃ãwea
    ãĩ, paía opʉre moãboegʉre Malco wãĩkʉgʉre diaye gapʉma gãmipũrẽ dititá dijukõãmi.
  nal-nal: Saaimon Pita xa rauxin a baainaat. Ka urif luk ma xa kip psin alnga la
    mit sazaxa zin a iaana kilaaiang sin a waamua zin amun pris faakdul. (Aizina a
    iaana kilaaiang kanaan Maalkus.)
  kyq-kyq: Gɔtn se, Simon Piɛr ɔɔɗ gɔrɗ‑jɛrlin̰ se, ɔɔ ɔg gaaŋ te bi debm tɛɗn naabm
    magal debm tɛɗn sɛrkɛ Raa ki. Naan̰ gaaŋ te bin̰ do ji daama ɔɔ gaabm se kꞋdaŋin̰
    Malkus.
  kwd-kwd: Ma la Saemon Pita 'e to'o na te'e naifi fana fununga, ma ngaia 'e lafua
    ma ka tofu mousia aringa gula le'a na nga wane ni taunga'inga na alafa ni suuabunga.
    Nga wane ni taunga'inga lo'oori latana la Malakas.
  ded-ded: Anu Simong Petoro yeng wasaibeang mong ameagoc mekefec, imoc kpedzima imocngo
    womong gareng enaraac wanacngiha kpara Mariku, ye kpema kedzaha foiaugeng herecgeec.
  ewe-ewe: Ke Simɔn Petro ɖe eƒe yi le aku me, eye wòkpa ɖusimeto na Malkus, nunɔlagãtɔ
    la ƒe subɔla.
  nuy-nuy: Naagi-yung aḏaba na-Simon Peter bagu niga ni-burri. Naagi-yung niwu-waṉagaa
    galiwanga. Niwu-ngarrgiwaa niga, ana-galiwanga, nga naagi-yung ni-jarrarriyn nubagi-wuy
    na-waḻyinyung-guy naa-mijgalmini-yinyung na-runggal-yung na-priest-jung. Niga
    ni-jarrarriyn-bugij, marri dhiḏ! Nu-lhiyn! Naa-guldhiyn manubama-yung mana-warang
    mana-walawalama-wala. Naadagi-yung na-nimuwaj-jung Malchus.
  cop-BHC: ⲤⲒⲘⲰⲚ ⲞⲨⲚ ⲠⲈⲦⲢⲞⲤ ⲈⲞⲨⲞⲚ ⲞⲨⲤⲎϤⲒ ⲚⲦⲞⲦϤ ⲀϤⲐⲞⲔⲘⲈⲤ ⲞⲨⲞϨ ⲀϤϨⲒⲞⲨⲒ ⲚⲤⲀⲪⲂⲰⲔ ⲘⲠⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ
    ⲞⲨⲞϨ ⲀϤϪⲰϪⲒ ⲘⲠⲈϤⲘⲀϢϪ ⲚⲞⲨⲒⲚⲀⲘ ⲈⲂⲞⲖ ⲪⲢⲀⲚ ⲆⲈ ⲘⲠⲒⲂⲰⲔ ⲠⲈ ⲘⲀⲖⲬⲞⲤ.
  buk-buk: Saimon Pita kôc iŋ ndê bieŋ baliŋ sa, ma pa dabuŋsiga ŋamata-ŋga ndê ŋgac
    akiŋ ndê daŋgalauŋ andô-ŋga su. Ŋgac akiŋ dau ndê ŋaê Malkus.
  pri-NT: Â wà Simona Pétéru, âna pwa ê tàuwa kêe, â é càù dò gée na wêe. Â é pwa
    na é tüboo kaa naa gòro pûru Malkus, pwi ênawéna kà pwi *ukai kà tèpa pwa ârapwaailò.
    [Êco na] é tépàgà co i doronyüruê étò.
  zpq-NT: Na' Simón Pedron' no'e to spada na' goḻjen' gwdinen' mos c̱he bx̱oz blaon'
    gwc̱hogtechgüe' nague' ḻicha. Na' mosen' le' Malco.
  por-TFT: Simão Pedro tinha uma espada. Por isso ele a tirou e tentou matar o servo
    do sumo sacerdote, mas só conseguiu cortar a orelha direita do homem. O servo
    se chamava Malco.
  gwi-NT: Peter ąįį kheeghan shrii choh di'įį, khąhnaii ts'ą' ndak khii giinkhih choh
    vi-slave Malchus oaazhii ąįį shriits'ąįį dzee' gadąąhtrit.
  gvn-gvn: Bama nyubun buliman-bulimananji, burri Malchus. Nyulu workmalman majanka
    yalbaynka Jew-warrandamunku churchmunku. Simon Peter naybuji yalbaynji. Nyulu
    naybu kulban, naybubu Malchus milka nyandanyarrkuda.
  nhy-NT: Ijkuakón Simón Pedro okipixtoka iespada, okikixtij iwan okinakastzontekke
    itech iyeknakas itekipanoj in weyi tiopixke. Katlej okinakastzontekej itoka Malco.
  asm-FB: তেতিয়া চিমোন পিতৰৰ, এখন তৰোৱাল আছিল, তেওঁ সেই তৰোৱাল ফাঁকৰ পৰা উলিয়াই,
    মহা-পুৰোহিতৰ দাসক ঘাপ মাৰি, তাৰ সোঁ কাণ খন কাটি পেলালে। সেই দাসৰ নাম আছিল ‘মল্ক’।
  okv-okv: Eto Simon Peter amo amita asivo mitina avo kororoeto umbuto priest peni
    amita pure embo javo Malchus ta onde jeto havekenu
  mxt-NT: Tyicuan ta ra Simón Pedro nyisó ra noo mityi. Ta tava̱ ra ta chahnya̱ ra
    soho chiyo vaha noo ra cha nañí Malco. Cuví ra cuan musu ra cuví nuu chi tandɨhɨ
    tata sutu.
  tzo-NT: Yich'oj yespada ti Simon Pedroe. Hech yu'un laj sloq'ues, laj syajesbe yabat
    ti totil palee. Laj sbojbe loq'uel xchiquin ti sbats'ic'ob. Malco sbi ti abate.
  ind-AGS: Kemudian Simon Petrus menghunus pedang dan memukul Malkus, hamba imam besar,
    memotong telinga kanannya.
  omw-omw: Mwitaa tuvaro Pitaava nai paipanta varero nrunra veva ntanrau kyero mwiaqotairo
    Kotira kyaiqa vara mwate varu vaisihua mwihua vunyaa vaisi, mwia kyaiqa vaisi
    nraato kyaatutani vahura teqa kyora. Kyaiqa vaisi mwia nrutu Marakusira.
  yrb-yrb: Yesuma eno weiro Saimoni Fitama danu ba kaiya muni. Munite i dera fuyo
    ode sina weta amaranu gaukara amaranu banibira ome umane kosari uiro nasiniro
    itari. I gaukara amaranu ifuna Marakasi.
  maa-NT: Jè Simón Pedro, 'ya jngoò ki̱cha̱ ndojò; tsachrje; tsajà‑la̱ xi̱ta̱ xi 'mì
    Malco, xi̱ta̱ chi̱'nda‑la̱ no̱'miì ítjòn; tsatet'aà líká kixi̱‑la̱.
  mcq-mcq: Saimani Pita soꞌwa rukinaꞌomo Marakasiho pirisiti natohwijihuni pweaꞌomo
    soꞌwi ꞌanaume manaꞌinijaꞌi ataa ꞌuhuꞌusunahana.
  sus-A: سِمْن ثِيّرِ نَشَ عَ شَ سَنتِدّفّمَ رَ مِنِ، عَ سّرّشّدُبّ كُنتِفِ شَ كٌنيِ
    مَلِكُ يِرٍقَنيِ تُلِ بٌلٌن.
  jpn-1965: シモン・ペテロは、剣を持っていたが、それを抜き、大祭司のしもべを撃ち、右の耳を切り落とした。そのしもべの名はマルコスであった。
  fra-SBL: Simon-Pierre, ayant une épée, la tira, frappa le serviteur du souverain
    sacrificateur, et lui coupa l'oreille droite. Le nom du serviteur était Malchus.
  yka-yka: Magbessi hep si Simon Petros. Manjari inurus weˈ ne bessinen duk pineddang
    weˈ ne daraˈakan imam nakuraˈin. Iye matewwaˈin tayingene kanawanin duk magtawus
    butas. Ēn daraˈakan inin si Malkus.
  mle-mle: Aw Sayman Pita di wariya bag kwasadi wurim vagadik kwaad. Aw di ata adi
    wariya bag jardid. Jarkuw, di adi Mwiya Yitaypika Pris dikidi yawiy duw diki agika
    mava waan kitikidil. Adi yawiy duw dikidi si Malkas-ad.
  shp-NTPO: Jatian Simón Pedron, jawen espada tsekataanan, Malco janeya joni jawen
    mekayaokea pabíki xatenaana iki, ja iká iki *sacerdotebaon koshin yonoti.
  aom-aom: Ëhi uëvamu Simon Peter-ro kaejöe gurihi bamëꞌëro jiëꞌëro jijöromo priest
    börömo hesi mu vaejaje a ihe Malchus anoromo övo manörire hiaꞌoho tariöꞌöjahadeje.
  geb-geb: Saimon Pita ntari ga mbui kos mbe ndiga zɨgi. Ana mba kos sigap, mba Fhe
    Bakɨme rotu gari guman panan ŋaara guman khuareŋ shogi, ne thuga nɨɨeŋ rɨgi. Mba
    ŋaara guma zɨ khare, Markus.
  eng-WYCLIFFE: Therfor Symount Petre hadde a swerd, and drow it out, and smoot the
    seruaunt of the bischop, and kittide of his riyt eer. And the name of the seruaunt
    was Malcus.
  bsj-bsj: Simon Bitrus niwo ki kulenneu, coku kwalum tuwo cacci yere wo bibwetomange
    nii wabe. den bwetomange co markus.
  cak-cak: Jac'a ri Simón Pedro rutzalen jun espada, xrelesaj y xusoc jun rusamajinel
    ri nimalaj sacerdote israelita; xutzaq'uij-e ri ruxiquin derecha. Ri samajinel
    ri' rubinan Malco.
  chf-NT: De ya'i aj Simón Pedro u pa'si u machit tama u pat u chunjätz'bi u chiquin
    tu nojba u yajpatan no' ajnoja pale. U c'aba' ni ajpatan jini aj Malco.
  tlf-tlf: Kale Saimon Fita iyo benat ko age un kong ulaa kupdeta tinum amem imi kamok
    miton ko age hetpris imi ogok ke-emin tinum Malkus iyo angko imi tuluun kaal ipkuk
    uyo tagaa kwaabela daak abelu ko.
  piu-2006: Tjaaman Piitanya tjuuḻa waṯawaratjarra ngarangi. Tjuuḻa palunyatjarrangku
    yurrkura pina kuntara waṉingu, tuḻkuku mayutju tiṉaku waarrkana. Yini paluru Malkatjanya.
    Malkatjanya pina wakutjayiṯi kuntara waṉingu.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ chiri̱j nok reꞌ Jesus rikꞌorom chic reꞌreꞌ, reꞌ Simon reꞌ
    ribihnej woꞌ chi Luch naxilow chi naquichopom nak chic i Jesus xehsaj ti cho rikꞌas
    laj chꞌihchꞌ pa ripatil wilic ru̱cꞌ eh xicoj ti je chi tiꞌ i winak Ma̱lco ribihnal,
    reꞌ raj tzꞌeꞌ wa̱ch i nahsil cꞌamol quibe̱h take aj kꞌahsem si̱ chiwach i Dios,
    naxiniqꞌuej nak ricansjic xa reꞌ laꞌ, xa reꞌ woꞌ ti i jenaj chi xiquin xirak je
    riyocꞌoric.
  tue-tue: Too síro Simón Pedro cʉ̃ʉ̃ya espadare néewionecowi. Paiaré dutigʉ́re padecotegʉre
    diamacʉ̃́ macã cãmopérore páatacojãwĩ. Cʉ̃ʉ̃ wãmecʉtiwi Malco.
  bjp-bjp: Ke Saimon Pita ae imel e popok una fapaket sing i, ka fut ufu ma ka kasim
    ufu nenge balbalu Malkus na mia. Malkus i nenge fafauun ken famfamu ken foron
    pris.
  xon-xon: Le Simonn Piita joo kijaak aajuk, le ki di gaa per Uwumbɔr aatotoorninkpel
    aanaagbiija aatafagiir. Bi yin unaagbiija ngbaan ke Malkus.
  tzo-ZNT: Tey sjelpꞌunoj yespada ti Simon Pedroe. Ora isloqꞌues ta sna, istuchꞌbe
    jun xchiquin smozo ti más totil palee. Sbatsꞌichiquin istuchꞌbe. Malco sbi ti
    vinique.
  mpm-NT: Yukan ti ni tava Pedro espada da, ti ni jaꞌncha da soꞌo kuaꞌa ɨɨn chaa nani
    Malco, chaa kuu muzu maa sutu kuñaꞌnu.
  ots-NT: Diguebbʉ ya, car Simón Pedro bi ccohtzi cár espada jár ntto, cja̱ bi dyojquibi
    hnár gu̱ ca hnar muzo ca mí pɛjpi cár jefe cʉ möcja̱. Mí gue cár gu̱ jár lado
    derecho bi dyojquibi. Car muzo‑ca̱ mí ju̱ cár tju̱ju múr Malco.
  hoy-hoy: आग शमौन पतरस तलवार, जो आऊन हात्‍ती ईरोद, जेळदुन अदिक महायाजक उन दास मा
    नळ्सकु आऊन ऊमा किव हार्स बुटुन. आ दास उन हेसुर मलखुस ईरोद.
  amo-amo: Simon Bitrus, ule na awa min kussangali, a shuku kunin a kowo kucin ndya
    na Priest kutuf ncara uleme me. Lissa kucine wadi Malkusari.
  pjt-pjt: Ka Simon Peterlu tjuḻa waṟa kanyintjatjanungku ilaṟa wati kutju pina waku
    kaṯaṉu, ka pina punkaṉu mantangka. Wati nyanga paluṟu panya wati tjukurtjara puḻkaku
    waṟkaripai ini Malkanya.
  cwe-cwe: Saimoni Petili kakala na zele. Kadilava, kamtowa mbande mtumigwa wa mkulu
    wa nhambiko wa Mulungu, kamkanha gutwi da kulume. Mtumigwa iyo katangigwa Maliki.
  daa-NT: Hiyya, ɗo wer-ak, Simon Piyer kaak gin *seepin-ak ceepiiga ho ŋa asiɗiig
    gay riyor kaak gina riy ɗo *mee satkiner ka tatko ho ŋa ɗukumiijit ɗeŋgey ta meeda.
    Gay riyor-ak, siŋji Malkuus.
  mlp-mlp: Yesus nazaq haqanmo Saimon Pita baqir araq asanib sihenim a bolta na tuhureq
    has. Hureq hasimmo in mat araq adeksan aqabun ger qwatayanmo ogib tuwom. Mat na
    anan Malkus haqayta. In tamaz mat danmebta ago kabibiy mat araq.
  ape-C: Saimon Pita douk noruki anat bainat neyotu agundok. Douk natukoti atin natupok
    Markus ananin yopunyi rogur ehahih atah tukarah. Anudok Markus douk nenek mourum
    debeini pris iri.
  bgs-bgs: Na, igtagnus si Simon Pedro katô kampilan din, igtigbas din tô állang katô
    tuu mallayat ka pangulu ka templo, asta ipangul tô talinga din dadan ta kawanan.
    Si Malco tô ngadan katô állang.
  faa-faa: Airakano Saemone Pitamo ipi ferepemo pirisiti aporo fanamo aporo raipa
    senaki tumuru takuane rukusakare tapisiapo. Aporo raipa amo yano motosane Maokase,
    ipi senaki rukusakare tapisiapo.
  kik-kik: Hĩndĩ ĩyo Simoni Petero, tondũ aarĩ na rũhiũ rwa njora, akĩrũcomora na
    agĩtinia gũtũ kwa ũrĩo kwa ndungata ya mũthĩnjĩri-Ngai ũrĩa mũnene. (Ndungata
    ĩyo yetagwo Maliku.)
  cap-NT: Simón Pedruqui pajk cuchillchiztac̈ha. Jalla nii cuchillu jwescu, Pedruqui
    timplu jilirz̈ piyunz̈ z̈ew cjuñi pootz̈cu chjajtz̈inchic̈ha. Jalla nii cjuñi
    chjajtz̈inta z̈oñiqui Malco cjitatac̈ha.
  ksr-ksr: Kaeŋ jero Saimon Piitonoŋ manjawaa soo somata meŋ laligoroti, iinoŋ ii
    kopiŋanoŋga horoŋ jigo gawoŋ galeŋ waŋaa weleŋ ejia qeŋ gejia dindiŋaageŋ kotogoro
    kamaaro. Weleŋqeqe eja ii qata Malkus.
  eng-TNT: 'That the sayinge might be fulfilled which he spake: of the which thou
    gavest me have I not lost one.'
  sbs-sbs: Linu Simoni Pitolosi, ya vena mukwale, chi ku chomona ni kulenga ku kosola
    kutwi kwa chilyo kwa muhikana wa muprisita yo hanzi. Linu izina lya muhikana ivali
    nji Malko.
  sue-sue: Are Simon Petoro nu kasiwa egira puro noinua awa zinu kisimunu pris bamura
    soumai zo amira dana wana mera awa kesenua. Mai awa zazo nuso Maliko.
  fra-NCL: 'Alors Simon-Pierre, qui avait une épée, la tira, et frappant le serviteur
    du grand prêtre, il lui coupa l’oreille droite : ce serviteur s’appelait Malchus.'
  bhg-bhg: Edo Simon Peter kasiwo de gundo worugedo pirisi maneda gisijiari bajinada
    buro emboda dengoro ipa beda awa dedo kautugesisina. Edo buro emboda dao awa Malchus.
  snn-NT: Caguëna, ja'nrëbi, Simón Pedro yua guerra hua hua'tire baguëbi yua ja'an
    hua'tibi rutani, pairi ta'yejeiye ëjaguëre yo'o conguëni huani, baguë jëja ganjorote
    cue'reni tonbi. Malco hue'ebi ba yo'o conguë.
  atb-NT: Haú hkûn, Simun Petruq gi, shâm wun tô é nghut luî, shâm shê mù, haû hkyangjong
    mó é dui-nhâng zôshang é loqyo nohkyap lé zân hpyit kat byî ri. (Dui-nhâng zoshâng
    haú yuq é myìng gi, Malhku gâ ri.)
  cek-AK: To naah Simon Piter mah, angmah ih sumsen to aphongh moe, kalen koek qaima
    tamna ih bangtang naa to takroek pae pat. Tamna ih ahmin loe Malkuh.
  bkd-bkd: Dayun si Simon Pedro duminagtù hu ispada din daw tigbasa sa suluguen hu
    tungkay labaw ha sinaligan hu paghalad, aman nalapung sa kawanan ha talinga ku
    suluguen ha tagngaranan ki Malco.
  ctu-76: Che' jini, Simón Pedro ti' bots'o i machit. Ti' tsepbe loq'uel i ñoj bʌ
    i chiquin juntiquil ajtroñel i cha'an ñoj ñuc bʌ cura. Malco i c'aba' jini ajtroñel.
  lac-NT: Simón Pedro u ch'a'mʌn u mascab caj u jarar tu pix u mascab caj u ch'ʌcaj
    u xiquin, raji' u c'urew u jach ts'urir sacerdote. Raji' u c'aba' u c'urew Malco.
    Caj u racch'ʌctaj u xiquin ich u no'oj.
  xla-xla: Epame Saimon Pitatapo aipa꞉ya hapame aiyalma aya dokopala oplami ya꞉ oko
    oplami hale Malakus demdiye ya꞉ dowala moloye ketamastaiyo.
  xav-NT: Tawamhã Sima Pedru ma tô sib'ézé 'wapa hã waze. Te te wazere wi, ma romhuri'wa
    hã ãma po're nhizâ, ĩpo're nhimire niwĩ. Sasedoti ĩpire uptabi ma romhuri'wa,
    ta hã. Romhuri'wa nhisi hã, Macu na ĩsisi hã.
  cuk-cuk: Degi, Simón-Pedro, es-suid-sediid e-uka-yaba-maid-onosgu, dule-irwa-Bab-Dummadse-gormalad-bur-dummad-e-mai
    naibi-imaksad. E-uaya-nuedsikid ibe siksad. A-maide, Malcoʼye nugad.
  tbf-tbf: E Simon Petro a nga suvuon ken kuor kenken, ma a nga teie vorotsoruo nge
    ravan ma a nga tseir rivie mi tateringan ken petspets mi kovan bu prist. Mi asan
    ine mi petspets e Malko.
  uig-CYR: Симон Петрусниң йенида бир қилич болғач, у шуан уни суғуруп, баш каһинниң
    чакириға бирни уруп, оң қулиқини шилип чүшүрүвәтти. Чакарниң исми Малкус еди.
  ikw-NT: Saịmoni Pita ji ama-ọgwnu, ọ mnịohia a, gbu nye izi nye risi arịohna, bihala
    a nsnị akarikwnunga. Rẹwhna nye izi wam bụ Makọsi.
  khs-khs: 'Aputa: Saimone Pitayewi e sapawa sili tiyapola: pilisiti puwano sena ola:tewi
    tima:na: tisene sena kena:wa ili noka aloyeti iya:peyakeye. Tima:na: tisene sena
    amokiwa unuwa Malokuse, e kena:wa aloyeti iya:peyakeye.'
  dwr-ENT: ሲሞኒ ጴፂሮሳው ማሻይ ዴዔ፤ ኢ ሄ ማሻ ሾዲኔ ቄሳቱዋ ኡባቱዋ ካፑዋ ቆማ ኡሼቻ ሃይ ሾጪዴ፥ ቃንፂ ዬጌዳ። ሄ ቆማ
    ሱንይ ማልኮሳ።
  pma-pma: Evus, Saemon Pita, koa kur mari naef tai, leh lati ka musah koteh ralingen
    matu one slev onen asuv houlu onen pris keil. Isen slev enek vi Malkas.
  atd-NT: Nò, nasisinikot si Simon Pedro no nighulabut din ka moirob din no nigsilap
    ka kawanan no talinga to suguonon to sikan no Labow to mgo talagpanabud. Si Malku
    ka ngaran to sikan no suguonon.
  tel-2017: అప్పుడు సీమోను పేతురు, తన దగ్గర ఉన్న కత్తి దూసి, ప్రధాన యాజకుని సేవకుడి
    కుడి చెవి తెగ నరికాడు. ఆ సేవకుడి పేరు మల్కు.
  hat-BSA: Konsa, Simon Pierre ki te gen yon nepe, te rale li e te frape esklav wo
    prèt la, epi te koupe zòrèy dwat la. Esklav la te rele Malchus.
  top-NT: Pedro maklhti̱nampútulh Jesús y kalhpú̱xtulh ixma̱chi̱ta, caj maktum ca̱ctí̱nilh
    ixtaké̱n cha̱tum huanicán Malco. Jaé chixcú ixtasa̱cua ixuani̱t xapuxcu cura.
  msk-msk: Yakagambis si Simon Pedro sang kanaan espada na pyagatakus naan kayan tinibas
    naan si Malko na allang nang labaw na magampoway kayan yaranggis yang apit karinto
    na taringa.
  gyr-NT: Evocoiyase Simón Pedro vɨreco vahe quɨse, vɨnose, oyasɨa Malco serer vahe
    nambi yasu cotɨndar, ahe pahi rerecuar ɨvate catu vahe rembiguai.
  kmh-kmh: Pen won kun ak, Saymon Piyta baynat dand owak ak lipiŋg diy, bi bap nup
    timund yipund kind ak, pisnep timbrik yokak. Yimb nuk Malkas. Gor nup simboŋgep
    biyomb yimb anup woŋg giñiyiŋgip.
  ukr-ONPU: Тоді Симон Петро, маючи меч, вихопив його, ударив раба первосвященника
    й відрубав йому праве вухо. Ім’я того раба було Малх.
  emi-emi: Saemon Pita ghe sausau baenata ateva. Ghe kapeala, me ghe patoala kapuna
    tau ngai nongonongo anna ateva Namu ngateva ta pristi etoa, me ghe sai patela
    talingane ativilau tale pai muenna atelange. Ararina ateae ia o tau ngai nongonongo
    anna ateva ta Malkus.
  nay-nay: Wunyile Petere morokkun ityan swordowe, wunyile yan mempin servantowe high
    priestald, merippin ile yan naitye nunkeri plombe servantald; naitye mitye Malchus.
  zpv-NT: Ya chiꞌchi laꞌh Simohn Pehdru nuꞌa tuhbi spahda, chiꞌchi guleꞌhe ba spahda
    chi chiꞌchi bachyuuꞌga ba tuhbi lahdu dxiahga derehchu tuhbi bwiinn nin laa Malco,
    nin naa xmooza tuhbi bixohza nin naa bixohzarooꞌ laꞌn dxyih raꞌ chi,
  gux-gux: Simono pieli yua n den pia ki jugisiega den noadiga, ki pedi ki jia bi
    kopadicianba bado naacemo tubili. O naacemo yeni den yi malikusa.
  kos-kos: Oasr cutlass se yorol Simon Peter, na el faesak ac sang paki sie sin mwet
    kulansap lun Mwet Tol Fulat, ac wotela sracl layen layot. Inen mwet kulansap sac
    pa Malchus.
  ibo-ibo: Ya mere Saimọn Pita, onye ji mma agha, mịpụtara ya, gbuo ohu onyeisi nchụaja,
    gbupụ ntị aka nri ya. Aha ohu ahụ bụ Malkus.
  yml-yml: Saimoni Fita ma yana kefata, i yoꞌei tovelomu bwaikina yana tofolova igodi
    i da nikei, tanigaꞌavana ꞌana ꞌatagiega i tutuomuya. Tofolovanina ꞌana wagava
    Maleko.
  ory-ory: ଶିମୋନ ପିତରଙ୍କ ପାଖରେ ଖଣ୍ଡା ଥିବାରୁ ସେ ତାହା ବାହାର କରି ମହାଯାଜକଙ୍କ ଦାସକୁ ଆଘାତ
    କଲେ ଓ ତାହାର ଡାହାଣ କାନ କାଟିପକାଇଲେ; ସେହି ଦାସର ନାମ ମାଲ୍‍ଖ।
  bzj-bzj: Den Saiman Peeta haal owt ih soad weh ih mi ga ahn chap aaf di hai prees
    servant rait ayz. Di servant mi nayhn Malkos.
  chk-chk: Mürin Simon Petrus, ätewe a wor nöün ketilas, a üttawu nöün ketilas o pöküela
    selingefichin nöün ewe Souasor mi Lap we chon angang. Iten ewe chon angang Malkus.
  ssd-ssd: Kile Simon Petrus nu nuŋe kame bagi gomba tumba pris suŋgo tuku piro taŋgo
    kilbanu ndinam pike welna. (Piro taŋgo ta nyunu Malkus).
  acr-TNT: Ecꞌu ri Simón Pedro rucꞌaꞌam jun espada. Xresaj cꞌu ulok y xujochij bi
    ruxiquin uwiquikꞌab ri raj chac ri cajawal raj chacunel pa Rocho Dios. Wa aj chac
    Malco rubiꞌ.
  rop-rop: Wal Saiman Pida bin deya du, en imbin abum bigwan naif, en imbin deigimat
    det naif, en imbin kadim wanbala men deya hubin wekinmen blanga det boswan haibala
    serramonimen. Det wekinmen bin neim Melkas, en Saiman Pida bin kadimof det raidensaid
    irriwol blanga im.
  mee-mee: Nae Saimon Pita ke rave kanna ka resalla ore nga baling, na ke magala kia
    nga akumangngatulu ora piris e kapunu kanna, ba ke saꞌvatote longana e nga bavana
    e pe. (Ba akumangngatulu laeala ka giana nge Malakus.)
  dif-dif: Simon Petrulu mardakirra ngamalkana wonti, ja nulu nina dukarana wonti
    ja Priesta pirnaia mili nandrana wonti, ja nina talpa ngunari wokaribana wonti;
    nau mili tala Malchus nganana wonti.
  gam-gam: Alla, Saimon Pita bainat pagi ge amblo us dje i toika, iwa Malkus we dji
    ge une kamale wokill bolo baske to wor pi. Malkus ge opa gale awi iwa kerman boiye
    iwa moi we dji.
  nou-nou: Edo Simon Peter mi uso kasiwo gorugedo budo priest gitijigari da uso agipo
    embo jawo Malchus awa dedo uso dengoro be awa diugurisira.
  mqb-NT: Simon Piyer kəma, maslalam inde apan, a ndahay anan, a gaɗ sləmay sə alay
    puway pə ɗowan wa poc. Ɗowan ata nà, tə ngaman Malkus, winen ɗo si mer su way
    anà bahay nga su ɗo sə gəɗan dungo anà way ahay anga Mbərom.
  ape-B: Saimon Pita douk nowilak anatu bainat neyotu agnabuk. Douk natukatali ati
    tagluk Malkus natupok ananih anuh atah tukalah. Anudak Malkus douk nenek moulomu
    nanubu nebenali Pris uli.
  grc-F35: Σίμων οὖν Πέτρος, ἔχων μάχαιραν, εἵλκυσεν αὐτὴν καὶ ἔπαισεν τὸν τοῦ ἀρχιερέως
    δοῦλον καὶ ἀπέκοψεν αὐτοῦ τὸ ὠτίον τὸ δεξιόν. (Ἦν δὲ ὄνομα τῷ δούλῳ Μάλχος.)
  cav-NT: Tunara Jesús inaya baatsutu Simón Pedrora cuchiru baina juque jupucuare.
    Juputsu tujatu pae dyaque muidaja mere pujija ijaca pejucuare. Jida eque amaca
    eque ijaca peju tujatu Malco bacani acuare.
  kgp-NT: 'Hã ra Simão Pedro tóg ã rógro ẽn vyn kỹ tóg polícia ag kãki ũ nĩgrẽg kym
    ke mũ. Ti pẽgja tá ti nĩgrẽg jẽ ẽn tỹ tóg kym ke mũ. Topẽ tũ ki rĩr tĩ to pã''i
    mág camarada ja vẽ, ti tỹ ũ nĩgrẽg kym mũ ẽn ti, ti jijin hã vỹ: Malco, he mũ.'
  bvd-bvd: Ma sa Saemon Bita nia too 'ana tii 'ila nai ni firu. Nia ka aoa 'ila nai
    ka kwae na kau ai, ma ka kwae muusia naa bali alingana aolo nia waa rao nai na
    waa foa ni gwau. Na waa rao nai satana sa Malakas.
  ukr-1871: Тодї Симон Петр, маючи меч, вийняв його, і вдарив слугу архиєрейського,
    та й відтяв йому ухо праве. Було ж імя слузї Малх.
  apz-apz: Saimoun Pita kako nohumanto hwakuhwajo iwosɨpemaꞌnonto aꞌamu fihwoe haloho
    angahohnjo somo lokuꞌmentisofoho. Lojwahonɨngki halohoso pɨwahuꞌmentisofoho. Oso
    hwe huhwo sohwo kako aꞌamu yofe engoꞌnjo tajo ango syohoꞌnjo sohwoe syoho ulohofiyo
    hweho. Kakoe yofeso Malɨkos.
  yon-yon: Kwane, Saimon Pita kuu ye kerewangiib kowe, yembed nandune God dore Yuudan
    dore wedyiri dobiridan yi korok darewoob ye dememan ye kenood wiwi angka nare
    daandoon. Kuye karub yaningko kuu Malkus.
  poi-NT: Jesɨc jém Peto it́op jém espada, it́ɨŋquímáy tu̱m pɨ̱xiñ it́a̱tsɨc jém aŋwɨ̱mɨpɨc.
    Jém pɨ̱xiñ icuyo̱xa̱p jém co̱bacpɨc pa̱nij, iñɨ̱yi Malco.
  wuv-wuv: Simon Peter na pa'i waduna ma na rapu'ia ma lafigaa pepei ma'au adiaa mei
    nafii mei pa'aa bauaniaa humuu mei Haidaa. (Fei haraa mei nafi, Malchus.)
  quf-NT: Chaymantaqa Jesuspa yaĉhakuqnin Simón Pedruqa, uk ispadata lluqshichimur,
    kurakunapa mantaqninta sirbiq runapa allilaw rinrinta ¡saq! pitiran. Chay sirbikuqqami
    Malco shutiq.
  yuw-yuw: Tuna Saimon Pita yui gopit bainat au sogit tonggoc. Tongo yu gobit woroc
    wodingmun uuna öret socsochon amna dugo yuhon youp wabkaracno wodoc. Wuna gobitho
    youp wabkarachon onggimo aroce saringmun mögoc. Youp wabkarac worochon manoi Malkus.
  hus-NT-1971: Tam a Simón Pedro in jixa’ an matset ax in xe’tsinthal ani in muts’q’uinchi
    in huinab xutsun in tolmixal an ts’ale pale’. Im bij pel i Malco.
  med-med: Ni kʉn, Saimon Pita koiya ruⱡ ti, tepa murum ni ndi, tʉpa nont ndupa, Pris
    kuimbal ei nga kindmant wu ni nga kum mbo orunga, ropa puⱡa rurum. Kindmant wu
    ni nga mbi ei, Malkus.
  bch-bch: Be Saimon Petrus ele didi ienono. Ta inusi ga iuot ta irau ngan paeaeanga
    ton madidnga kapei tenainga aea, ta iket itanga pan ibage oatai ga put. Be paeaeanga
    toa oa ieda Malkus.
  cco-NT: Jo̱ dsifɨˊ lanab caguiˊ Tʉ́ˆ Simón ñisʉ̱ꞌˋ e quie̱rˊ ie˜ jo̱, jo̱ caquiʉꞌrˊ
    cataangˋ logua˜ dséeˊ quiáꞌˉ jaangˋ dseañʉꞌˋ i̱ siiˋ Malco i̱ nɨlɨ́ɨngˊ dseaˋ
    ꞌléengꞌ˜ quiáꞌˉ i̱ jmidseaˋ i̱ laniingˉ ie˜ jo̱.
  deu-1951: Da nun Simon Petrus ein Schwert hatte, zog er es und schlug nach dem Knecht
    des Hohenpriesters und hieb ihm das rechte Ohr ab; der Name des Knechtes aber
    war Malchus.
  alq-ALGNT: Simo Pien odaianaban kitci mokomani. Ogi sagidjibidon, midac ogi pakite8an
    Coda8inni aiamie ogiman ma8adji ka niganizindjin odanodagani, acitc ogi kickita8age8eba8an
