verse: JHN.018.010
translations:
  kpx-kpx: Kateai louge Saimoni Bitau au siga mai dubu nalimale kosive baluga ke esemue
    golema inute heisi etulenu. Esemu ke ivilike Malakasi.
  okv-H: Eto Simon Peter amo amita asivo mihina avo kororoeto humbuto priest peni
    amita pure embo javo Malchus ta oje jeto havekenu
  tbo-tbo: Simona Pita u liyaliyana i towotowolo a kwasikwasi i holi po tu witalaguyaba
    hai taniwaga a tu bagibagi tanigana i lubuya po taniga hinebawana i talutuiya
    (gowana Makosi).
  mal-C: അപ്പോൾ ശിമോൻ പത്രോസ്, കൈവശമുണ്ടായിരുന്ന വാൾ ഊരി മഹാപുരോഹിതന്റെ ദാസനെ വെട്ടി,
    അയാളുടെ വലതുകാത് ഛേദിച്ചുകളഞ്ഞു. ആ ദാസന്റെ പേര് മൽക്കൊസ് എന്നായിരുന്നു.
  grc-SR: Σίμων οὖν Πέτρος ἔχων μάχαιραν εἵλκυσεν αὐτήν, καὶ ἔπαισεν τὸν τοῦ ἀρχιερέως
    δοῦλον, καὶ ἀπέκοψεν αὐτοῦ τὸ ὠτίον τὸ δεξιόν. Ἦν δὲ ὄνομα τῷ δούλῳ Μάλχος.
  bgc-bgc: फेर शमौन पतरस नै तलवार, जो उसकै धोरै थी, खींच्ची अर महायाजक के नौक्कर पै
    चलाकै उसका सोळा कान उड़ा दिया, उस नौक्कर का नाम मलखुस था।
  khz-khz: Aonai Simona Petero gimanai vetali kativana ta. Vovetali kativana einu-vagiato,
    eavuato, ne Rupu Veaga velena kamuna gena vetugunagi talimana tegana aloripana
    kavana epati-vagiato. Vovetugunagi talimana arana Malkas.
  deu-TKW: Da zog Simon Petrus, der ein Schwert hatte, dasselbe, schlug nach dem Knecht
    des Hohenpriesters, und hieb ihm das rechte Ohr ab; der Knecht aber hieß Malchus.
  zsr-NT: Niꞌr, le nuꞌë guia tuchiꞌ Simón Pedro, gleycjëꞌ lei, len bentëꞌ huëꞌ Malco,
    huen dxin queëꞌ bxuz blau, bchuguëꞌ guid naguëꞌ yubél bönniꞌ naꞌ.
  lin-lin: Lokola Simona Petelo azalaki na mopanga, abimisaki yango wuta na ebombelo
    na yango, abetaki mosali ya mokonzi ya Banganga-Nzambe mpe akataki ye litoyi ya
    ngambo ya loboko ya mobali. Kombo ya mosali yango ezalaki Malikisi.
  hns-NT: Etane me Siemon Petras aapan talwaar oethaaike ek manai ke dahiena kaan
    kaatke niekaar leis. Oe aadmie sab se barka agwa ke goelaam raha aur okar naam
    Malkas raha.
  noa-E: Mag nʉm ee, Simón Pedroou espaar wai sĩerr aawai sʉrr a jẽu athawi, thubaraau,
    waa phadnaan pör chog Malco a thʉ̈r sĩerr kachta juachaar garm warre oorthubapʉ̈ijim.
  eng-EMTV: Then Simon Peter, having a sword, drew it and struck the servant of the
    high priest, and cut off his right ear. And the servant's name was Malchus.
  mib-NT: Te Simón Pedro ndíso de ɨɨn espada. Te ni tava de, te ni jehnde de sōho
    lado váha ɨɨn tēe nání Malco. Te tēe un cúu de mozo maá sútū cujéhnu.
  lif-NT2: हे़क्‍क्‍याङ् सिमोन पत्रुसरे़ ताभेःन् तरप् फिःक्‍खुआङ् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    कुसेवारोबा माल्‍खस मे़प्‍मनाबाल्‍ले़ कुजुप्‍साङ् ले़प्‍माङ्‌बा कुने़क्‍खोॽबान्
    पे़त्तु थाःसुरो॥
  xnj-xnj: Simoni Petili avi na upanga, ndi akauholomola, na kumdumula likutu la kulyela
    mtangatila wa Mteta Mkulu. Mtumisi mwenuyo liina laki Maluko.
  mmx-mmx: Simon Pita ga ruuna lavarise sepsep. Neni ga rev asu i la ga sep korop
    labaalung tino at lasaxaruki at lamaasa gomgo min. Laasen ap mo lasaxaruki ne
    Malkas.
  cbr-NT: Usaquin cacëbëtan ca Simón Pedronën manë xëtocëñu 'ixun aín xacánua biquin
    sacerdotenën cushicaman 'apun ñu mëëmicë uni, Malco cacë, a aín pabí mëqueu 'icë
    biscacëxa.
  tee-NT: Ju acsnich ju Simón Pitalu' ni ixch'apata ju ixmachita pus lana xak'axtulh
    laxa'axt'ak'an. Lana catuchakxlh ju ixlapanac ju xak'ai pali. P'uxnilh ju ix'ak'axk'olh
    la'ixcatucana. Chai ju yuchi ixlapanac ixjunita ju xak'ai pali ju Malco ixjuncan.
  eng-LSV: Simon Peter, therefore, having a sword, drew it, and struck the chief priest’s
    servant, and cut off his right ear—and the name of the servant was Malchus—
  cak-NT: Pero ri Simón Pedro ruc'uan ru-espada, y xulesaj chi xuya' che ri jun rusamajel
    ri sacerdote ri más c'o ruk'ij. Ri Simón Pedro xulesaj ruxiquin derecha ri achi
    rubinan Malco.
  pah-NT: Kiro Simão Pedro'ga ipyhygi oitakyhea'javuhuva'ea Malco'ga nambi'oga garovai
    pytera koty. Malco'ga oporavyky jipi ikwava'ẽhara'g̃a nduvihavuhu'ga pe gapyriva'ero.
    Gaha Pedro'ga onambi'o.
  sja-NT: Mãpai Simón Pedropa espada iru bada ẽe atap'eda, t'uji mãɨrãdepema aba,
    t'ɨ̃jarapatap'edaa Malco. Mãgɨ́ k'ɨɨrɨ juaraarepema orp'et'aaji. Mãgɨ́ p'aareerã
    poro waibɨa esclavo paji.
  xed-xed: Mamu kafay da Simuŋ Piyer, ka tsəhagaptá tsi ka tsanamtá sani ma kwalva
    mali ta ghəŋa gwal dra skwi ŋa Lazglafta, ka tsaghutá sləməŋani nda ga zeghwi.
    Malkus hga tsa kwalva ya.
  glk-glk: اون وخت شَمعونِ پِطرُس شمشیری‌یه کی دأشتی، بیرون بأورده و ضربه‌یی به خادمه
    کاهنِ اعظم بزه و اونه گوشِ راسته وَوِه. اونه خادمه نام مالخوس بو.
  mks-NT: Ta ndaja coo na̱sañee in machítí nu̱ tóco̱ Simón Pedro. Já na̱tuhun da ña̱
    ta na̱chitúhu̱n dá jo̱ho cuáha in da̱ naní Malco, da̱ cúú mozo nu̱ú da̱ cúú sa̱cua̱ha̱
    chága̱ nu̱ ndíhi ju̱tu̱.
  gfk-S: Io, Saimon Pita nong ga kapkap hanane tike lawas na sele ga sasel leh ie
    ma iga kato kutus leise no kata na talingana no tultule tano tamat na pris. (Ne
    Malkus no hinsana ikino tultule.)
  bmu-bmu: Mewö jiiga Saimon Pitönöŋ bimgö sou ketaŋi memba malöhi, yaŋön mi kupinŋeyök
    öröba jike nup galöm bohonŋaŋgö welen aziŋi qeba kezapŋi ölŋe göröken köteköi
    erök. Welenqeqe azi mi qetŋi Malkus.
  dgz-dgz: Boge Saimon Pita kereba megawa da wareni ame ware pirisi bawarewa ame nao
    apane mega topen tani boge darinewa nutup to kuasen, (nao apane ame yaua Malukas).
  eng-GNV: Then Simon Peter hauing a sword, drewe it, and smote the hie Priests seruant,
    and cut off his right eare. Nowe the seruants name was Malchus.
  zaa-NT: Làniana discípulo lá Simón Pedrua nna dèni bi espada, gulèqquia bi ą le'
    vaina quì'į nna bè' chì bi ttu nu ná siervo qui' enne' ná huexána' qui' ca sacerdótea
    nna guchu bi yéti nàgui'į lado bàni. Siérvuá nna láą Malco.
  eng-WEBSTER: Then Simon Peter, having a sword, drew it, and smote the servant of
    the high priest, and cut off his right ear. The servant's name was Malchus.
  guh-guh: Nexata Jesús pijajivitonë, Simón Pedro, namaracëtaponapona espada. Nexata
    Simón Pedro espada navemarajonotaxuabina. Pecujuanenia pamuxuyorotomi, muxuyoropaebiaxuaba
    sacerdotevi pepo penamatacaitorobinë pijajivitonë. Ponë Simón Pedro muxuyoropaebiaxuaba,
    pevënë Malco.
  bon-bon: Simona Peteru me cubu turikä puga ge, siige tabe sisatige, jeläcnutige
    yepä biname me camu poto tablame ne iyeta. Tabe lui iiwäreja mope biname me kaakesea
    bägrä, ngii Malkus tage.
  nhw-BL: Huan Simón Pedro catli quihuicayaya imachete, quiquixti huan quitzontequili
    inacas tlen inejmac se tlacatl catli quitocaxtiyayaj Malco. Yaya itequipanojca
    nopa hueyi totajtzi.
  swh-ONEN: Simoni Petro, aliyekuwa na upanga, akaufuta na kumkata sikio la kuume
    mtumishi wa kuhani mkuu. Jina la mtumishi huyo aliitwa Malko.
  wbi-wbi: USimoni uPeteli alyale ni bamba, akasomola, akadumula imbulughutu ija kundio
    ija m'bombi ughwa ntekesi um'baha. Um'bombi ujuo akatambuluagha Maluko.
  bba-bba: Sɑnɑm mɛ, Simɔɔ Piɛɛ u win tɑkobi nɛni mɑ u ye womɑ u kɑ yɑ̃ku kowo tɔnweron
    yoo sɔ̃rɑ u win soo nɔm ɡeuɡuu burɑ. Yoo win yĩsirɑ Mɑliku.
  eng-KJVCPB: Then Simon Peter having a sword drew it, and smote the high priest’s
    servant, and cut off his right ear. The servant’s name was Malchus.
  kgk-NT: Upe-ma ramo Simão Pedro ohekýi hyru-gwi okyse. Omopu'ã-vy oikytĩ-ma pa'i
    ruvixagwasu rembigwái-pe, Malco héry va'e-pe. Oinambijo-ma íxupe. Ijakatúa kotygwa
    oikytĩ íxugwi inambi.
  waj-waj: tuduu rikioo ari ngiaammuau voovai nnutuuvo Simoono Petorooso ari paipa
    avaikaraivaa nnaamuruuvakidiri utu rada kioo Anutuuqaara kati puara hudeera vaidi
    kieetaivaa mmoori vareera ngiaammuau voovai yaata yaadudainniivaa rutaka kieeravai.
    Ii ngiaammuau ivaa nnutuuvo Marakuusovee.
  cpy-cpy: Ikanta Simón Pedro, otzimi-motziri rirori rojataa-mento, inojokyaa-nakiro,
    itotzitakiri ikempita-pero-nampiki iitachari Malco, romperatani Jewatziriri ompera-tajorentsitaa-rewo.
  ekk-PKP: Siis tõmbas Siimon Peetrus mõõga, lõi ülempreestri sulast Malkust ja lõikas
    tema parema kõrva maha.
  mpx-mpx: Saimon Pita wana elohaveyan kilepana i gan, inoke i kukuyagin abanaa ge
    topowon bwabwatal wali tohouwa wana totuwalali tanana toto labena awonaa i goyoho.
    Tau o alana Malkas.
  wbp-wbp: Kujalpalu yurrkunyu-paturlu puta jirri-mardarnu Jijaji turnu-warnurlu yapangku,
    ngula-puruju Jimani Piitarluju junmalku kirrirdi wilypi-manu wartirli-jangka,
    ngula-kurlurluju langa jungarni-purdanji turl-pakarnu warrkini kujalparla warrki-jarrija
    Kayupuku. Warrkini yirdiji Malkuju.
  luo-luo: Eka Simon Petro, mane oyudo nigi ligangla, nowuodho liganglane kendo notongʼo
    jatij jadolo maduongʼ mi ochodo ite ma korachwich, kendo nying jatijno ne en Malko.
  nhe-NT: Huan Simón Pedro tlen quihuicayaya imachete, quiquixti huan quitzontequili
    inacas tlen inejmatl se tlacatl tlen quitocajtiyayaj Malco. Yajaya elqui itlatequipanojca
    nopa hueyi totajtzi.
  aii-aii: ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܣܲܝܦܵܐ. ܓܪܝܼܫ ܠܹܗ ܘܡܚܹܐ ܠܹܗ ܠܪܹܓܵܐ ܕܓܘܼܪܵܐ
    ܕܟܵܗ̈ܢܹܐ ܘܦܪܝܼܡܵܐ ܠܹܗ ܢܵܬܹܗ ܕܝܲܡܝܼܢܵܐ. ܫܸܡܵܐ ܕܗ̇ܘ ܪܹܓܵܐ ܡܲܠܟܘܿܣ ܝܼܗܘܵܐ.
  esk-NT: Simon Peter-guuq savikpaqaqhuni, aasriiñ amuliqamiuŋ anaupluni ilaan siutaiqsiġniġaa
    taliqpianik tamarrumiŋa qaukłiata agaayuliqsit savaktaa, atiqaqtuaq Malchus-mik.
  msb-msb: Tapos hinugnot ni Simon Pedro an iya dara na talibong, tinigbas an tuo
    na talinga san suruguon san pinakapuno san kapadian, kaya nautas ini. Malco an
    ngaran sadtoʼn suruguon.
  cpa-NT: Jøng² ca¹li² Simón Pedro ŋi³tǿi¹ quiah¹²dsa. Ca¹quiúh²dsa guø³ jan² dsa²
    tsen² Malco, guø³dsa dsio¹. Dsa² héi² jmo¹² ta³ quiah¹² ŋi¹jmó².
  dso-dso: ସିମନ୍‌ ପିତରର୍‌ ଆତେ ଗଟେକ୍‌ କାଣ୍ଡା ରଇଲା । ସେ କାଣ୍ଡା ବାର୍‌କରାଇ ବଡ୍‌ ପୁଜାରିର୍‌
    ଗତିଦାଙ୍ଗ୍‌ଡାର୍‍ ଉଜା କାନ୍‌ ଚିଡ୍‌ତେ ମାର୍‌ଲା । ସେ ଗତିଦାଙ୍ଗ୍‌ଡାର୍‌ ନାଉଁ ମାଲକ୍‌ ।
  meu-meu: Simona Petro na mai ena dare, bena e veria lasi, hahelaḡa tauna badana
    ena hesiai tauna e dapaia, taiana idibana e dapaia oho. Una hesiai tauna ladana
    be Malako.
  yva-NT: Simon Petrus po apa omake rakarimu, po vatano panapatambe syeno titi aije
    amarikoamo anem ngkove raotar ti mpatimu. Vatano panapatambe umaso apa tame mirati
    Malkusa.
  dgc-dgc: Nadid ti Simon Pedro, éy binagut na tu sondang na, a tinegpas na tu utusan
    no mataas a padi, a tulos minahipas tu talinga na. I ngahen no utusan, éy ti Malko.
  zpm-NT: Laa Simón ney tib spad, hor co bdobaque Simón spad co psilaa me tib niaw,
    bliengaa me diag derech tib mgui lë Malcw. (Lëë mgui co quia xtsiiṉ meṉ ne nac
    pxoz nroob.)
  hix-NT: Semaw Petru ryhe, tkatxefaranà wakay hatà. Txaray, tototho hanakay hatà.
    Howehenohnàtho rma yawotoy hatà. Mawku rma noro hatà, toto yosotà. Khoryenkom
    màn yonye ro kom yohà ymo yanoto rma mok nehxakon hatà.
  sim-sim: Urik Saimon Pita bainat las or longo laha nor ihi ma lar hetprisnjik lerawun
    landari ma otohi mambla mama yejen ormu shinjesera. Or shinjeserik misambik simu
    rakara. Ma oto hi orhi Malkus oria.
  npi-ULB: तब सिमोन पत्रुस जससँग तरवार थियो, तिनले त्यो थुतेर प्रधान पुजारीका नोकरलाई
    प्रहार गरे, र उसको दायाँ कान काटिदिए । त्यस नोकरको नाम माल्खस थियो ।
  cgc-cgc: Dayon pagabot Simon Pedro ispada na dala din daw patigbas din suguon ya
    ta pinakadatas na manugdumala ta mga pari daw nalantep gid tuo na talinga. Malco
    ngaran ta suguon ya.
  tim-tim: Akto Petoro amâ tâwât kâlep meagep arekŋe Sumbe kat katyeŋgât humoyeŋe
    yâkgât hoŋ bawa siâ kotŋe Maiko orem ondopŋe bungen hâriep.
  yor-yor: Nígbà náà ni Simoni Peteru ẹni tí ó ní idà, fà á yọ, ó sì ṣá ọmọ ọ̀dọ̀
    olórí àlùfáà, ó sì ké etí ọ̀tún rẹ̀ sọnù. Orúkọ ìránṣẹ́ náà a máa jẹ́ Makọọsi.
  wos-wos: Du nak déka xi Malkus dé gélindu wali té. Dé prisna néma duka jémba yakwa
    du nak dé. Téndéka dé Saimon Pita xi warendaka yarré tara dé déka yika tamba sakumbu
    téndé waan xatéké.
  emp-NTPO: Maʌ̃ne Simoʌ̃ Pedroba djõbada necoda erob̶asia. Maʌ̃da ẽũta edaped̶a sacerdote
    dji droma nezoca cʌwʌrʌ jʌwa araarebemada tʌtasia. Maʌ̃ nezoca trʌ̃ra Malco abadaa.
  eng-F35: Then Simon Peter, having a sword, drew it, struck the high priest's servant
    and cut off his right ear. (The servant's name was Malchus.)
  ind-ind: Pada waktu itu, Petrus yang juga disebut Simon, membawa pedang. Dia langsung
    mengeluarkan pedang itu dari sarungnya dan menyerang seorang budak imam besar.
    Tetapi hanya telinga kanan budak itu yang terpotong. (Orang itu bernama Malkus.)
  pes-OPCB: در همین وقت، شمعون پطرس شمشیر خود را کشید و گوش راست خادم کاهن اعظم را
    برید. نام آن خادم مالخوس بود.
  mpt-mpt: Saimon Fitae e bainate tobonea Gode amo kimanin nakai i komok sume e okok
    nakae, e niniino Malkase, ananang genea klone kweital da eta taisanea tesea
  ssx-ssx: Saimono Pidama꞉ta꞉ kepete hokulu panka꞉niao hayekeeki yolo tia mo yeni
    peao haemeke you haliwekina꞉ you halina꞉ e pokaeyeke hali pokeekepate ipika꞉ popeke
    nane katake tunkula꞉ pokeekeme. Mo pokaeyeke halina꞉ bikita꞉ Ma꞉likusie.
  mkl-mkl: Wee Simɔɔ Piɛɛ í nɛ tɑɑkubɑ. Ŋɔi í yɔɔ í cɑfeò itĩ njɛi woo ce icɛi woo
    wee nlɑi Ilɑɑɔ̃u. Irii woo ce icɛui Mɑlikusu.
  gaq-gaq: ଶିମୋନ୍ ପିତର୍ ଡାଗ୍ରା ମୁଇଙ୍ଗ୍ କାଣ୍ଡା ଲେଃଗେ । ମେଁ ଆତେନ୍‌ ଜଗ୍‍ ଆତାର୍‌ଚେ ମ୍ନା
    ପୁଜାରିନେ ଞ୍ଚଙ୍ଗ୍‌ତି ପାକାନେ ନ୍ଲୁଗ୍‍କେ ଗୁଆ ବିକେ । ଆତେନ୍‌ ଦାସ୍‌ନେ ମ୍ନି ମାଲ୍‌ଖ ।
  gof-RNT: Simoon Phexiroosas mashshi de7ees. I he mashshaa shoddidi kahine halaqaa
    aylliyas ushachcha haytha shocidi, qanxi yeggis. He aylliya sunthay Malkkoosa.
  unx-unx: ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ତାଃରେ ତାରାଉଡ଼ି ତାଇକେନା, ଏନାକେ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ଇନିଃ ମାରାଙ୍ଗ୍‌
    ଯାଜାକ୍‌ଆଃ ଦାସିକେ ମାଆଃକିୟାଏ ଆଡଃ ଜମ୍‌ସାଃରାଃ ଲୁତୁର୍‍କେ ମାଆଃଖାଣ୍ଡାଅକେଦାଏ, ଏନ୍‍ ଦାସିଆଃ
    ନୁତୁମ୍‌ ମାଲ୍‌ଖ ତାଇକେନା ।
  gah-gah: Lá okago, Saimon Pitá eza sopolo aleneimó nene golagutí aleko segeake,
    guguni gizoaká vetini ve napámini gelekelé izegipala agulizá Malakusini apilike,
    zamagaloka agata zeko isimó.
  lcm-lcm: Au, Simon Petero, using katapo atogon kana samele, kala dal ia na kala
    ngasapik a talingana i asosokai si ainoai i katakai i sula. Asosokai ang kana
    asan ta Malko.
  aer-aer: Kenhe Simon Peter-ele alyweke akngerre ikwerenhe tyerreke belt ikwerenhe-ngentyele,
    re irlpe akwe-arratye ultakeke urrkapentye akngerre anyente-kenhe, urrkapentye
    akngerre-arle kwertengerle tyeperre tyatye-arenyeke, Malchus arritnye anekenge.
  qvc-NT: Simun Pidruqam atun kuchilluyuq karqan. Chaymi payqa chay sinturakushqan
