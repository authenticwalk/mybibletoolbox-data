  mdy-ETH: ዒማና ሲሞኦኔ ጎዖ ጴፂሮሴ ጬንቻ ዓፓሮ ዓርቄሢሮ ቱጊ ቄኤሶኮ ሱኡጋሢም ዓይሢንቲ ማዻሢኮ ዋዮ ቆፂ ቲቄኔ፤ ዬያ ዓይሢንቲ
    ማዻሢኮ ሱንፃ «ማልኮሴ» ጌይንታኔ።
  spl-spl: Yawu sâmu Petoroŋe tewetŋe mem yahatmâ hotom um manbi ya yeŋgât kunyeŋe
    manop yâkât hoŋ bawaŋe, kutŋe Maiko sâm, yamâ ândâpŋe nombot ya topŋambâek kârâm
    hâreop.
  usp-NT: Xpe Simón Pedro, xresajch man respad ri c'amal jwi'l, xc'urb'i jpaach jxicn
