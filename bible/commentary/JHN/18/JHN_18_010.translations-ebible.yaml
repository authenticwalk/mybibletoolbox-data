  otm-NT: Nu ra Simón Pedro bʉya bi gʉx a rá juai mí hą nɛ bi 'yespa rán 'yɛizagu
    a rá 'yɛ̨hɛ ra dąmbäją, rá thuhu Malco a.
  dah-dah: Be, goya goyenbe Pitabe fuleŋare niŋ bidila dirŋeŋ miŋyaŋ geb, bidilamiŋ
    go marde teŋbe pris buda gote kuruŋmiŋde meteŋ al kura gote kirmiŋ yase sapa iryiŋ.
    Meteŋ al gote deŋembe Malkus.
  tnk-tnk: Saemon Pita səvənhi riti nau səvəi naruaɡənien. In reivi nau nəha, mərai
    iərmama riti sə ramo tukwini nari m pris asori anan, mərai raka nɨfreɡɨn mwatuk.
    (Iotukwininari nəha nəɡhɨn nə Malkas.)
  kpr-kpr: Simon Peter kaiya irisira aimi budo, fristi+ da giti jighari da saramana
    kato ainda dengoro gimandukena ava, de gafugetiri dudurusira. Saramana kato ainda
    javo mo, Malchus ri.
  san-IAS: tadā śimonpitarasya nikaṭe khaṅgalsthiteḥ sa taṁ niṣkoṣaṁ kṛtvā mahāyājakasya
