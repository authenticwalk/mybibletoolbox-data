    bidi da.
  pab-NT: Hatyaoseta Pedro iya hakeserakase initini akota hoka Malco nexarexe tinihe
    aikotya, ifihini maniya. Malco atyo sacerdote kalorexe wakanehare.
  llg-llg: Faik ndia, Simon Petrus neni tafa kekeꞌuk esa. Boe ma ana feꞌa nalan, de
