    eni nane Malkuse.
  san-VEL: tadaa "simonpitarasya nika.te kha"ngalsthite.h sa ta.m ni.sko.sa.m k.rtvaa
    mahaayaajakasya maalkhanaamaana.m daasam aahatya tasya dak.si.nakar.na.m chinnavaan|
  kbq-kbq: Hagi Pita'a bainati kazinkno eri'nereti anoma'afinti avazu hia zamo vugote'nea
    pristi ne'mofo kazokzo eri'za nera tamaga kaziga agesa ahe tavrofe atre'ne. Ana
    kazokzo eri'za ne'mofo agi'a Malkusi'e.
  kbh-kbh: Simón Pedro canÿe espadëja inasëngbuájonÿana; asna, tojanenosë́ngbotënts̈ena
    y chë bachnangbe más uámana amëndayabe canÿe oservenábioye cats̈bioica matscuas̈e
    tbojtsanë́stjango. Chë oservená Malco ca inauabaina.
  ron-LSB: Simon Petru, având o sabie, a scos-o, a lovit pe robul marelui preot și
    i-a tăiat urechea dreaptă. Numele slujitorului era Malchus.
  pon-pon: A Jimon Petruj, me na kodlaj mia, ap uja pajan, paleki en jamero lapalap
    a ladu, pale pajan jalon a pali maun. A ladu o me ad a Malkuj.
  nhe-BL: Huan Simón Pedro tlen quihuicayaya imachete, quiquixti huan quitzontequili
    inacas tlen inejmatl se tlacatl tlen quitocajtiyayaj Malco. Yajaya elqui itlatequipanojca
    nopa hueyi totajtzi.
  sps-sps: Saimon Pita te kaa men kirat nana puaan, gamus to ya sa tek sapee na teinan
    tan panaainy matou tana tsoiny binun babainy tana Tsoiny Mumua tan Tsoiny Faakor.
    Asangan a tsoiny binun babainy to te koo rori Malkus.
  wnc-wnc: Saimon Pitata paipna kaya siwan ita paipna kaitakakoke Anutue yot takwan
    gwene pasiya aminde tupan tapatane puya amina tanguke baaknga katakngi siyaapa
    saak nanandaka patdewan pimakut. Puya aminu waapa umana Malkas ngang iniking.
  bus-bus: Simↄ Pita fɛ̃ɛdaa logona, ben à wòto à sa'oriki ìsi zĩ̀ri lɛ̀o à à swã
    ↄplaa gò. Zĩ̀ri pì tↄ́n Malaku.
  gub-BL: Ximàw Pet wereko takihe a'e. Umutyk kury, zauxiapekwer Maw her ma'e imugaz
    pà kury, inami awyze har iaikaw pà izuwi kury. (Akwez zauxiapekwer a'e, xaxeto
    pe uma'ereko ma'e romo hekon a'e.)
  imo-imo: Kano wali Saimon Pitani loi gelea lakuna kulu topa wendo lipe Gote popo
    tondoli iye awili nomimunga kendemandemu topa komumu laka lerimu. Aku iyemunga
    imbi Malkus.
  boj-boj: Onaqa jeu tamo naŋgi Yesus ojeqnab Saimon Pita na aqa sebru osiqa atra
    tamo gate aqa kaŋgal tamo bei gateq di qalqajqa waiyej grotosiqa dabkala segi
    gentetej. Kaŋgal tamo di aqa ñam Malkus.
  eng-DRA: Then Simon Peter, having a sword, drew it, and struck the servant of the
    high priest, and cut off his right ear. And the name of the servant was Malchus.
  knf-knf: Wal mënţ, kë Ŧimoŋ Piyeer anwooŋ na kakej aşë ŧoot ka, aŧuh nalempar *naşih
    i baţeŋan afala kabaţ kadeenu. Katim ki nalemp mënţ kawo Malkuŧ.
  san-KHM: តទា ឝិមោន្បិតរស្យ និកដេ ខង្គល្ស្ថិតេះ ស តំ និឞ្កោឞំ ក្ឫត្វា មហាយាជកស្យ
    មាល្ខនាមានំ ទាសម៑ អាហត្យ តស្យ ទក្ឞិណកណ៌ំ ឆិន្នវាន៑។
  arn-NT: Feymew Simon Pedro, nierkey kiñe pichi wayki, nentupay fey katrünentuñmafi
    ñi man pilun kiñe tati Malku pingelu, ti Wünen Longko Saserdote ñi kona ürke.
  zas-NT: Dxel gulëë Bëd espad, gutüꞌman guidiajg ladbee xin la Malco, najx xmojs
    quijb bixhioz zojbloj.
  ken-NT: Símun Píta mmu achi nɛ akparɛnja amʉɛt, agwɔp akparɛnja wu ndǔ kɛ́nkwɔ́p,
    kpɔ́t atú nsɛm Mǔngo bachiǎkap Mandɛm chwát agʉɛp amɨk. Nnyɛ́n nsɛm ɛrɛ nɛ́bhak
    bɛ Málkɔs.
