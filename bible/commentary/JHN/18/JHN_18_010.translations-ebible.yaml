    ke yɨpya rom yɨpmarkitawonj. Ɨ ɨtemb wɨko rɨgamna nyɨ re Malkot.
  vmy-NT: ꞌBa ꞌbatsaꞌen Simón Pedro tsꞌaxje kicha xi kjitꞌare ꞌba tsatetꞌa ñojon kixi
    xuta xi Malco ꞌmi, xi chuꞌndare naꞌmi titjun.
  cmn-FEB: 西门（彼得）拔出一把刀，向大牧师的仆人马勒古砍去，削掉他的右耳。
  gmv-RNT: Simoona geetettiza Phexroosi giththa mashsha oykkida gish mashsha koohoppe
    shoddidi issi Qeeseta halaqa ashkara dizayssa haythe mashshara qanxi yeggides.
    He ashkaraza sunthi “Malkoosa” geetettes.
  ncl-NT: Cuaquinon Simón Pedro hual quipíac se teposli latequi quiquixtic huan quitecuac
    se itequipanujquil in tiopista hué, quicotonilic inacas, cataya inacas pa ima
    cuali. In tequipanujquil itocaya Malco.
  sua-sua: To e Saimon Pita thop ku orom ka kom he ka tger mang o pris ruk laol ngalaip
