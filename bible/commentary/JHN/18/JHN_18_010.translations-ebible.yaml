  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤋᤠᤓᤣ᤺ᤴ ᤋᤖᤵ ᤑᤡ᤺ᤰᤂᤢᤀᤠᤱ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠ
    ᤔᤠᤸᤂᤛ ᤔᤧᤵᤔᤏᤠᤒᤠᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱᤒᤠ ᤁᤢᤏᤧᤰᤂᤥ᤹ᤒᤠᤴ ᤐᤧᤳᤋᤢ ᤌᤠ᤺ᤛᤢᤖᤥ॥
  mie-NT: De Simón Pedro ndíso dē iin espada. De nī ntavā dē, de nī jehndē dē sōho
