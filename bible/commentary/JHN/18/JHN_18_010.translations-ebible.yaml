  taj-taj: सिमोन पत्रुससे ह्राङदेन छ्‌याम मुबा तरवार तेःसी परमेश्‍वरला मन्‍दिररी पूजा
    लबा मुल म्‍हिला नोकरदा ताम्‍मा दाहिनेपट्टिला नाब्‍यङ च्‍वाट्टन थाजी। थेला मिन
    चा माल्‍खस मुबा।
  avt-avt: Saimon Pita ketenen hɨne ke his, hɨrak keketik kekre paus kɨrak kɨwaaiyek
