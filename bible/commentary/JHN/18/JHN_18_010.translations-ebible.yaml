  amf-amf: Halpan dhaximbhaa Simoon Bhethiroosaar yisa halpanam gochayse gudullasa
    gebhaana waadadhea easa qaamia mizaqaam taxate ki dhabade; waadima easa nammo
    Malkoosne.
  quc-NNT: Te ri' ri tat Simón Pedro ri k'o ru machete xuk'amo, xuq'at k'u apan ru
    xikin ri tat Malco ri patänil re ri ki nimal sacerdotes.
  dob-dob: Ta Saimoni Pita selabenaya ꞌitootoolo, ga ꞌina sisisaiya ꞌilisilolona ga
    totaliya sinabwana ꞌebweu ꞌina toguinuwa tenaꞌataina ꞌiꞌupwayaulena. Toguinuwa
