  nca-nca: Asa Saimon-Pitako suke parámi re maheró ŋu rero o qa-qa unindoro tapá unindoro
    sunará simó quro kusumbí kandí kondéwore takaní umburó. (Sunará simó ŋuro owí
    muko Malikus.)
  zpz-NTPP: Orzeꞌ Simo̱o̱ Bed nuuy tub mandzicy. Orzeꞌ bloo zay ñi nunu pshiꞌñ yu
    gyidag bee tub moz ni uz nu riib ic deꞌ zir de uz. Moz zeꞌ lay Malco.
  mkj-mkj: Simon Peter, ma wahwahwa kodlaij pas, wijda poaloahjang loap moaun in sien
    nihn Jamwrou Laplap lidu. Oadoan lidu mene, Malchus.
  zac-NT: Iurní lëꞌë Simón Pedro nápiꞌ tubi spadë; gulúhiꞌ spadë nu bëchúguiꞌ diaguë
    ladë ldi tubi naná lë Malco. Malco na muzë shtë jëfë shtë ra bëshuzi.
  kyg-kyg: Saimoni Pitaꞌa naipeꞌaletiꞌmo asagino hogote vekamo mono huꞌa neꞌapataya
    vayaꞌaiteꞌmo yagaino neꞌapateya vekamo aliꞌyaꞌamo neꞌaliya vekamo lamaga aupilaga
    agesamo heno lafe huno ataleꞌniye. Ani vekamo agiꞌamo Malakasiꞌae.
  kmk-kmk: Yoong gumngat man si Simon Pedro, inasut na dit ispada na ot binakag na
    dit babbaun didit kangattuwana padi ot nasokdap dit kapon diwanana inga na. Sat
    ngadan dituwa babbaun, si Malco.
  cao-NT: Jatsi quiha Simón Pedró jahuë saipi tsëcaniquë. Tsëcaxo tsi quiha Malco,
