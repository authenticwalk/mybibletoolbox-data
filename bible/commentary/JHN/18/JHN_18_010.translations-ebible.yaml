    we mɛgɛ ki bye na Malikusi.
  sbe-sbe: Na Simona Petelo iya yona kelepa kalinawai ye lausini ede taukaitalasam
    saesaena yona heyayai tauhaina beyakahatuna ye boliꞌutusi. Heyayai tauhaina wa
    hesana ede Malakasi.
  mcr-mcr: Qu Ique a kiqätqaŋguwäŋga, Saimonä Pitä iqu, iqueqä näpqä-hionaqe ämäkäqäyäqe,
    hiqäva-imäkqä iquau miqä iqueqä wäuŋuä-wiyqä, Maläkusi iqueqä qätä ämuaŋgisaŋi,
