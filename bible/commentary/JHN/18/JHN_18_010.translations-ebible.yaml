  ixl-NNT: As u Simón uvaꞌ Luꞌ, as eqꞌomalik umaꞌl u chꞌichꞌ staꞌn. As teqꞌo jeꞌ tzan
    naj u chꞌichꞌeꞌ tu totzotz. As itzokꞌeꞌl naj visebꞌal ixikin umaꞌl vikꞌam iqꞌesal
    oksan iyol tenam vatz Tiixh uvaꞌ Malco ibꞌii.
  boa-NT: Áánáacáa Tsimóo Péédoro ɨ́nɨɨtsúwá iwávɨ́tsuúcúne wállórɨhjɨ́cú llúúvájté
    avyéjúúbé úníu múnáajpi ‘Máácoó’ némeííbyé núúmɨho ɨ́mɨánéjcúeho.
  etr-etr: Saimono Fidaea nudulo helebe afädë gaula misi amo dusugala neawelahilä,
    gobela ïlo Busa Edefadeïe hamoi hamolasilo amo nufi. Nufudasebegi, gëhe dafädimadi
    amo dagala salisi. Hamoi hamolasilo amoïe ëida Malagusi.
  quh-NT: Simón Pedrotaj espadayoj carka. Chayta orkhospa uj runaj paña ningrinpi
    wajtaspataj c'uturparerka. Chay runari yupaychana-wasipi camachejpa camachin carka,
    Malco sutiyoj.
  kwi-kwi: Suasne, Simón Pedrone paiña mashti ukkat kit katsa pariyawa kiwainmumikawa
    numal kail yalta. Usne Malco muntɨt.
  agm-agm: Aihɨ Pitaaho namatanaatɨ kosasaihɨrɨ wɨrɨ kɨramɨ aŋɨhandopɨ wiwatɨ gwɨsinji
    nasahosɨ kɨrɨ napatɨ Autaahaatɨhomɨ Aŋɨ Awaindɨhandaatɨhɨ otɨpɨpatɨ kaiwɨ pɨrisihiya
    isɨhiyaapɨ nandapa kohasɨpɨho tɨhɨwɨ Autaahaatɨhoai dɨpumanɨwɨ waamaindumwahohiyɨhiyaamɨ
    pɨrisiho mɨtɨho awaisɨho jɨhomɨ otɨpɨpatɨhomɨ atihɨrɨ gaatɨhɨrɨ tisatamasɨhɨ mɨhaapɨ
    yapɨpatetɨ tɨmahiyataise. Iyataatɨ so otɨpɨpatomɨ ambɨpatɨ Marɨkusihoe.
  ubr-ubr: Simon Peter on seri i’botan, on irou ato Priest Ainauin an agirotin tainan
    asumaiauai nan iyasutin itutu. On agirotin wabin min Malchus.
  tsw-NT: Reve Simo Bituru tala matsun me peꞌeni ma̱ yi reve u koɗo utsuvu wu usaꞌani
    wa aagbashi a aabara a nan ganu. (Aala a aagbashiꞌi Maluku.)
  cax-NT: Arrti Simón Pedro ane nicüserrti sürümanarrü. Aiquiaübuti auqui nibiainarrti,
    acheti ümoti maniqui imostorrti yarusürürrü sacerdoterrü. Tüsüro uiti nepanauncu
    numasurrti. Arrti maniqui mosorrü nürirrti Malco.
  aia-aia: Mia Saemon Pita na awa beiai naihi. 'A rahia hura'a ma taba taahiai karinga
    odonai sae tatau'aro anai Na'ohadaaui Piriisi. Na atana 'ia Malkas.
  srp-1865: A Simon Petar imaše nož, pa ga izvadi i udari slugu poglavara sveštenièkoga,
    i otsijeèe mu desno uho. A sluzi bješe ime Malho.
  agt-agt: Ammi te Pedru a dana nagibbal hapa ta kampilan na en, a ka-ma la sinukkut
    na kapye na nekattab ta takdayen tekid, a newasik na ya bangbang na en. I Malkus
    ya ngagan na kinattab na en, a intu ya takday tagabu na kadakalan na padi kiden.
  lug-lug: Awo Simooni Peetero, eyalina ekitala, n’akisowolayo, n’atema omuddu wa
    Kabona Asinga Obukulu n’amusalako okutu okwa ddyo. Erinnya ly’omuddu oyo nga ye
    Maluko.
  yby-yby: Sa-iyoko, Saimoni Pitamamo sopolola owolauka maya lenebototi eleleha okoko
    Omaitoka jokila hi mikaka wesida we napamidana elekele oluhola Malokusida kohako
    lamawakaloka atala maya bolotoko hulikaiyoko, atala maya lemo mikalo jiye.
  heb-heb: ולשמעון פטרוס חרב וישלפה ויך את עבד הכהן הגדול ויקצץ את אזנו הימנית ושם
    העבד מלכוס׃
  mpp-mpp: Aime Saimon Pita ye hudule fitec monic macineholec balu gawec, yogo fuluckelu
    fitec yogodi kwelec kwekwe ngic monic welu hedecine foleinapec wekwackeme wawec.
    Ngic yogo ye depec-baba ngic yengele damong sugucne, yele kwelec kwekwe ngic,
    wacine Malakus.
  apb-apb: Oto a Saemon Pita ko si darasie naihi ingeie na ko lama mousie aalinge
    i pwalo-pwalona a Malakas, koni-konihe a Na'ohana Mo Na'ohai Pris.
  san-TEL: తదా శిమోన్పితరస్య నికటే ఖఙ్గల్స్థితేః స తం నిష్కోషం కృత్వా మహాయాజకస్య మాల్ఖనామానం
