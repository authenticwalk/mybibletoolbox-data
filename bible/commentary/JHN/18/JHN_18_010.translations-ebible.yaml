  bod-N: དེ་ནས་སི་མོན་པེ་ཏྲོས་རལ་གྲི་ཞིག་ཡོད་པ་ཕྱུང༌སྟེ། མཆོད་དཔོན་ཆེན་པོའི་གཡོག་པོར་བརྒྱབ་ནས་རྣ་བ་གཡས་པ་བཅད་ཅིང་།
    གཡོག་པོ་དེའི་མིང་ལ་མཱལ་ཀུ་ཟེར།
  tca-NT: Rü Chimáũ ga Pedru rü nüxü̃́ iyexma ga wüxi ga cüxchi. Rü ngĩxü̃ nayaxu
