    jhele Malko.
  tzo-TZE: Tey yich'oj xmachita li Simón Pedroe. Jech la sloq'ues, la sbojbe jun xchiquin
    smozo li más banquilal palee. Ja' ta sbats'ichiquin ti iloq'ue. Malco sbi li mozoe.
  lex-lex: Dewade Simon Petrus mak ktorreria wehla plalahwa de nleh dioinia wehlani
    pa ndawar doinia Malkus tlinni walli malganna. Malkus di ed makla' hopopan la
    imam-imam re o'ta lawanni.
  dov-dov: Alimwi Sayimoni Pita, wakali akafulo, wakakasomona wagonka mulanda wamupayizi
    mupati wamugonka kutwi kwakuchilisyo. Lino izina lyamulanda oyu wakali Malukkasi.
  toc-NT: Huata Simón Pedro xmak­ta̠­ya­putún Jesús xlá xtat tlá­hualh xma̠­chi̠ta
    y maktum tan­ka­pi̠­cá̠c­ti̠lh xtaké̠n cha̠tum chixcú xuanicán Malco, u̠má chixcú
    na̠ huá xta­sa̠cua xuani̠t xapuxcu cura.
  ulk-1902: Simona Peteru nagri tebur ausos tulik, E iselu, a etaueriklu tarim zogozogo
    le ra memeg le, a abara tuter laip dikiam. Nei abele memeg Maliko.
  som-som: Simoon Butros haddaba, isagoo seef haysta, ayuu soo bixiyey, oo wuxuu ku
    dhuftay wadaadka sare addoonkiisii, oo ka gooyay dhegta midigta. Addoonkii magiciisu
    wuxuu ahaa Malkos.
  mam-C: Me ante Simun Pegr, q'i'ntaq jun tmachet. Jatz ti'n, ex el ttx'emin tẍkyin
    jun taq'nil tnejil pale toj tman q'ob'. Ajo ichin lu'n, Malco tb'i.
  ndj-ndj: Simoni Petili aveli na lipanga, kalifyangula, kamtova ndumindumi wa Mtambika
    mkomi, kamdumula lijeji lya kumlilu. Yula ndumindumi litawa lyaki Malikusi.
  mbj-NT: Ti m' Simaw, Peed häd näng do bado däk ta sẽn-jeer, ta nabuuj hub hẽnh hadäk
    do tagakyd hõm mä aj'yy Maw-Kó häd näng doo. P'op Hagä Do tób n'aa yt hã moo heb'ooh
    do sa wahë n'aa heh'äät do karom tii.
  lat-VUC: 'Simon ergo Petrus habens gladium eduxit eum: et percussit pontificis servum,
    et abscidit auriculam ejus dexteram. Erat autem nomen servo Malchus.'
  ngp-ngp: Simoni Petulo andaga na bamba, niyo adisomola no kumsenga digutwi dya kulume
    mtumwa wa mlava nt'hambiko mkulu. Mndima uyo naaketangwa Maliko.
  aoi-aoi: Eneja Jayumuna Bida nu-wilyakama kaliwanga enuwa-manja. Kembirra ni-ngkarbaja
    nakina akwa neni-rida nuwilyaba-manja nenungkwarba, nenumini-ngkarrnga mada mekbuda-langwa-langwa.
    Nakine-ka nenungkwarba nenimikirra Melkija nibina nenuminu-war.danguma warka naruma-langwa
    nubungkawa NuMinida.
  enq-2: Dokopa Saimone Pitame konjuwa mende mandea doko kolanyetala, prisa mupa dokonya
    kalai akali dokonya kale tolaetena lyanya nepea. (Kalai akali dokonya kenge doko
    Malakusa lenge.)
  eng-ASVBT: Simon Peter therefore having a sword drew it, and struck the high priest’s
    servant, and cut off his right ear. Now the servant’s name was Malchus.
  mna-mna: Simon Petrus, ni le buza malmal kana ta imbotmbot. Tana ipas buza tana
    mi ipiri na, isap tomtom ta talŋaana woono. Tomtom tana, zaana Malkus. Mi ni mbesooŋo
    ki biibi kizin patoronŋana kan.
  myw-myw: Saymon Pita mo ikow napulut tanmunum, iweiy tanuwgwes-lun sitovek natouwat
    teitan, yagan Malkos, ibob teigan wanaka̱tay.
  sby-sby: Shimoni Petulo walikukute cingwebe. Walasokolola nekukwempula litwi lyakululyo
    lya Makasi musebenshi wa shimilumbo mukulene.
  sll-sll: Ena Saimon Pita di baina ere mongwi. Molere aki di ire ha maing singaba
    honagi yal ta haang Malkas kraung weni hol i di bali sungwi.
  yaq-NT: Junak ju'u Simoo Peeo'o teame, ini'i, tebem sisi'iwook kuche'ekame, yeu
    am wikeka intok senuk, Malko' teaka, ju'u te'opopo tekiakammeu yo'ota sawe'uta,
    inika'a batatana naka chukti a' beebak.
  uro-uro: Bä nga rhoqoräkt dä ma Saimon Pita qärakni i qät ta ama ulaqi arha singi
    di qa mar täm gi bä qa rhodäkt sa ama pris ama vit na qa aa latka aa sdämgi ama
    märmär qi. Iaqäkt ama latka di aa ngärhipki ma Malkus.
  ita-1885: E Simon Pietro, avendo una spada, la trasse, e percosse il servitore del
    sommo sacerdote, e gli ricise l'orecchio destro; or quel servitore avea nome Malco.
  muy-muy: Maslalam àfəŋ ka Simu Piyer ; Simu Piyer nakəŋ àraɗaya fətah mək àsi ana
    bay məgri tʉwi ana gəɗakani ga ndam *maŋgalabakabu mis akaba Melefit ni, àsifəŋa
    slimi ga ahar ga ɗaf a həndaɗ. Bay magray tʉwi nani ti slimi gani Malkus.
  kqc-kqc: Mina usi Simon Peter, kaere bainasi nufa, yaku moi yakusi kuita resi Sei
    ma amiye utari naivo amiye tora di moimai rei tavoi redo amiye di anema rama nugai
    feideyo. Mina amiye di roka bi Malchus.
  tav-tav: To bairo tiere cʉ caĩro Simón Pedro cʉ jarerica pãire cayo we newĩ. Yo
    we ne, sacerdote maja ʉpaʉre capaa coteri majocʉ Malco cawamecʉcʉre cariape nʉgoa
    macá amoorore capa ta ñoocõa joowĩ.
  eng-ULB: Then Simon Peter, who had a sword, drew it and struck the servant of the
    high priest and cut off his right ear. Now the name of the servant was Malchus.
  spa-VBL: Entonces Simón Pedro sacó una espada e hirió a Malco, el siervo del Sumo
    sacerdote, cortándole la oreja derecha.
  fra-_FOB: Alors Simon Pierre qui avait une épée, la tira, et en frappa un serviteur
    du souverain sacrificateur, et lui coupa l'oreille droite; et ce serviteur s'appelait
    Malchus.
  hau-ULB: Saminu Bitrus kuwa, da ya ke yana da takobi, ya zaro ya kai wa bawan babban
    firist sara, ya dauke masa kunnensa na dama, sunan bawan Malkus ne.
  mal-mal: അപ്പോൾ ശിമോൻ പത്രൊസ് തനിക്കുണ്ടായിരുന്ന വാൾ ഊരി മഹാപുരോഹിതന്റെ ദാസനെ വെട്ടി
    അവന്റെ വലതുകാത് അറുത്തുകളഞ്ഞു; ആ ദാസന് മല്ക്കൊസ് എന്നു പേർ.
  kkc-kkc: Eseme Saimon-Pitaye o kaiya tadoloso tei moso wiligi odoo taba eyo tou
    teli odoo hee Malakuseeyo dulu deedee dokolo ee kobuguso.
  lit-lit: Tada Simonas Petras, kuris turėjo kalaviją, išsitraukė jį, smogė vyriausiojo
    kunigo tarnui ir nukirto jam dešinę ausį. O to tarno vardas buvo Malkus.
  urd-GVR: Shamāūn Patras ke pās talwār thī. Ab us ne use miyān se nikāl kar imām-e-āzam
    ke ġhulām kā dahnā kān uṛā diyā. (Ġhulām kā nām malḳhus thā.)
  far-far: Ma sa Simon Pita to ana te naife ni sauwanee, nia lafua, ma ka kwae ana,
    ma ka kwae musia bali alinga 'o'olo ana te wane rao na 'inita fataabu. Na wane
    rao nai satana sa Malakas.
  suz-BL: सिमोन पत्रुसमी तरवार कुरशो बाक्‍त। मिनु मेकोमी तरवार ग्रि शोइश्‍शा, ठेयब
    चढ़ेब आ वाइल आ नोफा दी ख्रोइक्‍तु। मेको वाइली आ नें माल्‍कस बाक्‍त।
  car-NT: Simon Petrus ekosa supara kynakon. Moro so'ka'po ro i'wa. Mo'ko Tamusi pokonokon
    jopotory pyitory panaka'po i'wa ike. Mo'ko pyitonano ety me kynakon Malkus.
  amp-amp: Saimon Pitar ror bainat fakitohakmor. Nd bainat kimt teh tundakhato prisroh
    bro tohak prisrhu hingrna yimarhu tirmif yimbhindangt frbubafmotrt misuhmot. Nd
    yimarhu yufat Malkusr.
  bht-bht: तालू शमौन पतरसे अपणी तलवार कडी कने, महायाजके दे इकी नोकरे पर चलाई दिती
    कने उस दा इक कन उड़ाई दिता। उस सबके दा ना मलखुस था।
  eng-NOY: Then Simon Peter, having a sword, drew it and smote the servant of the
    high-priest, and cut off his right ear. And the servant's name was Malchus.
  cub-NT: Dinʉmʉre Simón Pedro ʉ̃i boaicarovede tatorĩ, ĩni, duarĩ, sacerdotevare
    jaboteipõecʉ ʉ̃i yebacacʉre, Malco ãmicʉcʉre, juijórĩ najuárejame ʉ̃i meapũravʉcacamucare.
  ita-1927: Allora Simon Pietro, che avea una spada, la trasse, e percosse il servo
    del sommo sacerdote, e gli recise l’orecchio destro. Quel servo avea nome Malco.
  lww-lww: Asum̃a ga sanene, ana memilan ga nap̃a Saemon Pita p̃arlua kiena playu
    na mara, mligan m̃ene p̃arin yar tai kiena p̃arin yar wa lala, ana tetereria ga,
    telua kiligan yar nene lepas na p̃amarua. Yaru nene kiena kia Malkus.
  ckb-ckb: شیمۆن پەترۆس شمشێرێکی پێبوو دەریهێنا، لە کۆیلەی سەرۆکی کاهینانی دا و گوێی
    ڕاستی بڕی. ئەو کۆیلەیەش ناوی مەلخۆس بوو.
  nas-nas: Aung aaꞌ Saimoniꞌ Piita bainatu otoꞌevukoꞌnung. Bakaang bainatu barampura
    piristiꞌkoong pankaing bakaang botovotonaaꞌ tekaꞌpuma domeꞌ tamparomeꞌ eteꞌuuꞌ.
    Bakaang miring Malakosi.
  uvl-uvl: Pe Simon Petrus lachasiu hote nena palinga hel mese pe pasasal hote tunginga
    ana hana mur aria soke nena none talngana ele nenga pen tamalmal. (Ana non ene
    laka Malkas.)
  eng-BBE: Then Simon Peter, who had a sword, took it out and gave the high priest's
    servant a blow, cutting off his right ear. The servant's name was Malchus.
  ixl-CNT: Utz iqꞌomich maꞌl ichꞌichꞌ u Xhim, val Luꞌ majte. Utz ijuu jeꞌul tu u totzotz.
    Tzokꞌoni; itzokꞌeꞌl sebꞌal ixichin u taqꞌonom u qꞌesal oksan yol vatz Tioxh. Malco
    ibꞌii u aqꞌonom tziꞌ.
  xsi-xsi: Aku pila ŋana kazâŋa kâ toŋge ikeno pa Saimon Petero. Mine kala i mbau
    ilâ ipasu pila ŋinde yâti ku ipu patarawâŋa tamâta ŋalae ne wurâta tamâta toŋge,
    i ŋa tu Malkus. Aku pila isalu tamâta ŋinde taŋa pa wia kâ motu piti imbe ndue
    tâno kulu.
  crx-NTPO: '''Et Simon Peter saluzti ut''i, déhayalhtsus, ''i be lubret ''uk''enus
    dízti''-un be ''ustle-un ye yoonilht''o whe nailhni ts''un k''us yudzo habe''
    yalht''o. ''En ''ustle-un boozi'' Malchus huyúlhni.'
  kan-OKCV: ಆಗ ಸೀಮೋನ ಪೇತ್ರನು ತನ್ನಲ್ಲಿದ್ದ ಕತ್ತಿಯನ್ನು ತೆಗೆದು ಮಹಾಯಾಜಕನ ಆಳನ್ನು ಹೊಡೆದು
    ಅವನ ಬಲಗಿವಿಯನ್ನು ಕತ್ತರಿಸಿದನು. ಆ ಸೇವಕನ ಹೆಸರು ಮಲ್ಕ.
  bbb-bbb: Ro Saemoni Fita fu sime be ka uiki jiagadogo ije fare manino. Ijadufuo
    fu uri ijare dabe e be e ireobo Godido zinone ifaejamo ijadufuo imeno ije adane
    maeneke fuone ije kana daturae. Ro e ijadufuo ive ije Makasi.
  blw-blw: Hen hiyachi, ah Simon Pedro way namfafangngid, nan-uhfùnaat yag fina-agna
    hen anchi alepan hen anchi ap-apon hen pachi way ah Malco hen ngachanna wat narongchan
    hen awan hen ingana.
  tam-2017: அப்பொழுது சீமோன்பேதுரு, தன்னிடத்தில் இருந்த வாளை உருவி, பிரதான ஆசாரியனுடைய
    வேலைக்காரனின் வலதுகாதை வெட்டினான்; அந்த வேலைக்காரனுக்கு மல்குஸ் என்று பெயர்.
  azz-NT: Huan in Simón Pedro quipiaya se machete. Ica ya nojón yejua nimantzin quipanquixtij
    imachete huan quinacasximac iyecmacopaca ne tagatzin ten monotza Malco, ne ten
    catca itaquehual den ne tayecanque tiopixcat.
  spa-RV-1909: Entonces Simón Pedro, que tenía espada, sacóla, é hirió al siervo del
    pontífice, y le cortó la oreja derecha. Y el siervo se llamaba Malco.
  csy-csy: Tua zawkciang in Simon Peter in, a namsau dok a, thiampi lian i naseampa
    sat hi, taciang a ziatsang bil tawng pai hi. Tua naseampa min sia Malchus a hihi.
  mxq-NT: Net ja Simonk Peedrʉ tjuꞌty ja ꞌyespa̱a̱dʉ es tniboꞌtʉ ja ꞌyaga̱ꞌa̱ñdyátsk
    tuꞌuk diꞌibʉ xyʉꞌa̱jtypy Malkʉ, tyuumbʉ ja teedywyindsʉngópk.
  tzj-NT: Peti ja Simón Pedro rc'an jun espada, xwasajto ja respada in xusoc jun achi
    tre, xkupijel jun rxquin ja c'o pa riquik'a'. Ja rachi ja soqui Malco rubi', arja'
    jun moso rxin ja lok'laj sacerdote.
  tdt-tdt: Iha tempu nee, Simão Pedro lori hela surik. Nia losu surik nee hodi tesi
    kotu tiha nai lulik boot nia atan ida nia tilun sorin loos. Atan nee naran Malku.
  ron-BTF: Atunci Simon Petru, având o sabie, a scos-o și a lovit pe robul marelui
    preot și i-a tăiat urechea dreaptă. Numele robului era Malhus.
  eng-WEBP: Simon Peter therefore, having a sword, drew it, struck the high priest’s
    servant, and cut off his right ear. The servant’s name was Malchus.
  eng-FBV: Then Simon Peter drew a sword and struck Malchus, the high priest's servant,
    cutting off his right ear.
  nld-1939: Toen trok Simon Petrus het zwaard, dat hij droeg, trof den knecht van
    den hogepriester, en sloeg hem het rechteroor af. De knecht heette Malchus.
  bwo-bwo: Smon P'et'rosu shiki gorado b́ detstsotse b́ shiko kaas' dekt kahanai naashwots
    guutso k'ani wazo k'ut'b́k'ri, guuts man shúútsonwere «Malkosi» b́ tesh.
  nch-BL: Huan Simón Pedro cati quihuicayaya imacheta, quiquixti huan quitzontequili
    inacas ten inejmat se tacat cati quitocaxtiyayaj Malco. Yaya eliyaya itequipanojca
    nopa hueyi totajtzi.
  quc-TNT: Te ri' ri tat Simón Pedro ri c'o ru machete xuc'amo, xuk'at c'u apan ru
    xiquin ri tat Malco ri patänil re ri qui nimal sacerdotes.
  tfr-NTPO: Eshko ga Simón Pedro dröng shino kjwangna ba bapkwo roy dwayo, ga syõshtaga
    kësbangyo parkaga kwomgwo zakza tas jer l̈on pjik buk töshko erä. (Parkaga l̈i
    ko Malco.)
  kaq-NT: Simon Pedronen sca machito jaxon, tsecaxon, sacerdotenin joni reraquin bi
    mecayaho res paxtebahinquin. Malco ta jaa jonin jane qui.
  sgb-sgb: Biglan inanoh ni Simon Pedro ya êtak na, ta tsinigpah nay têkk ni Malco,
    ya mihay ipoh hên pinakapoon pari.
  vie-1934: Bấy giờ, Si-môn Phi-e-rơ có một thanh gươm, bèn rút ra, đánh đầy tớ của
    thầy cả thượng phẩm, chém đứt tai bên hữu. Đầy tớ đó tên là Man-chu.
  kxv-kxv: ସିମନ ପିତର ତାନି ତା଼ଣା କାଣ୍ତା ମାଚାକି ଏ଼ୱାସି କାଜା ପୂଜେରା ହ଼ଲେଏଣା ଟିଃନି କିର୍ୟୁଁ
    ଦା଼ତେସି, ଏ଼ୱାଣି ଦ଼ରୁ ମାଲ୍‌କସ୍‌ ।
  cha-cha: Ayo nae si Simon Pedro guaja espadaña, jachule ya janachetnudan un tentago
    mamale, ya jautut un talagaña gui agapa. Ya y tentago naanña si Malco.
  amu-NT: Quia joꞌ Simón Pedro tjeiꞌñoomñê xjo na maleiñꞌoom. Seiquieeꞌñê tsꞌaⁿ na
    jndyu Malco. Tyjeeⁿ tsuaꞌqui tsaⁿꞌñeeⁿ ntyjaya. Juu tsaⁿꞌñeeⁿ mosooꞌ tyee na cwiluiitquieñe.
  hin-CV: शिमओन पेतरॉस ने, जिनके पास तलवार थी, उसे म्यान से खींचकर महापुरोहित के एक
    सेवक पर वार कर दिया जिससे उसका दाहिना कान कट गया. (उस सेवक का नाम मालखॉस था.)
  eng-OURB: Simeon Peter [Hearing Rock] therefore, having a machaira ·machete, small
    sword knife·, drew it, and struck the high priest’s servant, and cut off his right
    ear. The servant’s name was Malchus.
  spa-BES: Entonces Simón Pedro, que tenía una espada, la sacó y le dio un golpe al
    siervo del sumo sacerdote, cortando su oreja derecha. El nombre del sirviente
    era Malco.
  san-BEN: তদা শিমোন্পিতরস্য নিকটে খঙ্গল্স্থিতেঃ স তং নিষ্কোষং কৃৎৱা মহাযাজকস্য মাল্খনামানং
    দাসম্ আহত্য তস্য দক্ষিণকর্ণং ছিন্নৱান্|
  tdx-tdx: Kanao amam-pibara t’i Simona Petera; napontsoa’e le pinao’e ty mpitoro’
    i talèm-pisoroñey, nañitsike ty ra­vembia’e havana. Malikò ty tahina’ i mpitoroñey.
  naf-naf: Âpme Saimon Pitayaŋ Zisasiyepmti gembo pitakŋanen yuŋmamaŋge pi sakwep
    seŋkwati sâpe sâpe bumbu an ŋeŋaŋ egalen sisiliŋ nemba ŋen kwitnaŋ Malakas zeme
    ke ek wakŋaŋ penaset sâmpeme mege.
  grc-MT: σιμων ουν πετροσ εχων μαχαιραν ειλκυσεν αυτην και επαισεν τον του αρχιερεωσ
    δουλον και απεκοψεν αυτου το ωτιον το δεξιον ην δε ονομα τω δουλω μαλχοσ
  vid-vid: Simoni Petili nakasomola ipanga lyoyalinalyo, nakamdumula ikutu lya kudilo
    lya chitumagwa yumwe wa mtambika mkulu na kulilagaza. Itagwa lya chitumagwa ayo
    ndo Malikusi.
  pio-NT: Néese Simón Pedro, idènièrica espada machete nacáiri, yá iwatàaca espada
    yàalu irìcuísewa, yáalimáidaca ipéliacatatá quéwa isasàacáita meedá asìali yùuwi
    yéewápuwáiséechúa yái íipidenéerica Malco, sacerdote íiwacaliná yàasu wenàiwicaca.
  tsn-tsn: Mme Simone Petere a somola chaka a kgaola “tsebe e e ka fa letsogong la
    moja ya ga Maleko motlhanka wa moperesiti yo mogolo”.
  amr-NT: Kenokaʼ Simón Pedroa siroa e̱ʼta̱e̱ʼ oʼedpo oʼbapadenpo sacerdoteen huanabaʼtaj
    huapesod huadaʼkopen oʼpesodokhueʼuy. Keʼnendik Malco o̱ʼu̱y.
  pwg-pwg: Ma Saimon Pita ina seri itina yavui da tomowa sago tinina katagheyanai
    ikiiyaraghatawei. Tomowina na taparoro badana ghamana ina bigabiga wawayina ma
    kana vava Malkas.
  cjv-cjv: Ena kakom boromdi Saimon Pita sanupui ta goiyomdi dongua gurero iro fi
    mun ei teinga yai ori nuwi kokonan gan ta sire kinam okom wom gamdi si guwo dume.
