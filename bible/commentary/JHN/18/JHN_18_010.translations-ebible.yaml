    katywara 'ga namĩ yypa. Inamĩ yywipyrera 'ga rera Mauku.
  dao-dao: Sihmon Pita naw kcim a kbahei kset lü Ktaiyü Ngvai säiha mpyaa nghnga khet
    da a ksawm pat. Acuna mpyaa ngming cun Malakhuha kyaki.
  cya-cya: Xacan' yu Simón Tyo ngulyoo yu spada nu nda'an lo'o yu, lo' yjui yuhua'
    yu sca nguso 'in yu nu ndlo ca tñan ni' lyaa, msi'yu yu nscan tso' cueen 'in yu,
    lo' naan yu Malco.
  wrk-wrk: Nanda kandi Bida, nyuli jankunbijinyiyudi wunanybalanjudi. Karrinja nyuli
    nanaba nangandu Jisusnyina, baki dulaba nyuli kingkarri nangangi jankunbijinyi.
    Dulaba nyuli, baki jinamba nangki, ngala karlbayi kuwarda jankunbijinyiyudinyi.
    Karlba nyuli nangangi kuwarda, nanda jalili waki mambukanyi jurjkanyi. Niji nangangi
    wakiwarr, mikuyaji kuwardanyi, Malkis.
  nii-nii: Saimon Piisa eim tui kepii olt endi, se mułum ei sikir sipi, kułmał kałiłim
    owundu wu ei nge kongun wu endi nge kom ełe, tui topu, kiłip to kindim. Tum kongun
    wu ei, eim embe ‘Melkas’ niłmin.
  ign-NT: Tacahe, ema Pedro, tatiarihihi eta mayehe espada te mañahe. Mavehapa, máechucha­cachapa
    eta machaca te vaure ema achane ticaijare Malco, mavanarahi ema aquenuca Caifás.
  dik-NT: Ku Thaimon Pïtɛr ë muk pal. Go miëët bei ku tök alony raandït käk Nhialic
    ku teem yïnyden cuëc wei. Ku alony ë cɔl Malko.
  cac-cac: Axo vin̈aj Simón Pedro, ix yic'anq'ueta q'uen yespada vin̈ d'a yol yatut,
    ix b'at jucnaj vin̈ d'a jun vin̈ scuch Malco, schecab' vin̈ sat sacerdote. Ix
    slesanel schiquin vin̈ vin̈ d'a svach'.
  tzj-E: Simón Pedro rc'an jun espada, xelsaj jara' espada y xch'upuj ela rexquin
    jun acha prejquenk'a'. Jara' acha Malco rubi', mos rxin nimlaj sacerdote.
  san-BUR: တဒါ ၑိမောန္ပိတရသျ နိကဋေ ခင်္ဂလ္သ္ထိတေး သ တံ နိၐ္ကောၐံ ကၖတွာ မဟာယာဇကသျ မာလ္ခနာမာနံ
    ဒါသမ် အာဟတျ တသျ ဒက္ၐိဏကရ္ဏံ ဆိန္နဝါန်၊
  yaa-NT: Nãskaino Pedro ãfe keno tsekani, ãfe keno tsiostamexõ. Mã ãfe keno fixõ
    nã ato Nios kĩfixomisto ãfe xanĩfãfe yonomati paxteni. Nã xanĩfãfe ãfe yonomati
