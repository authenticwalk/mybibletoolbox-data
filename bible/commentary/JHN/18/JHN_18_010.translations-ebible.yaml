  tif-tif: Saimon Pita ayo bainat kuluu-lomda, kuyak awem tunum hetpris o, kalbip
    ami ok fukulin tunum Malkus ami talang kaal tingtup ayo tuk-duu kutal-daak tela
    ko.
  nlx-nlx: तेवी शिमोन पतरसान आथाम तालवार एती, एने तो म्यान माय रेन तालवार काड़ीन मुखी
    चाकर्‍यान एक पावराह दिनो, एने तान जीवड्यो कान काट दिनो। ता पावरान नाव मलखुस एतो।
  apw-NT: Simon Peter, bésh be’idiltłishé naitįįhíí hayidzį́į́zgo, okąąh yebik’ehi
    da’tiséyú sitíni yána’iziidíí bijaa dihe’nazhiṉéégo naidnłgizh. Na’iziidíí Málkas
    holzéhi.
  gum-gum: Inchene Simón Pedrobe espada srua kua, wesrawa, tru maya sacerdotesmeran
    nø karub sacerdotei karuindiig megabig, Malco taigwan, kusrmay kaluwan kelarrab
    lutiichiptinchibig køn.
  not-NT: Ainta poro irogomere Jesos jitacha Simón Peroro. Yáguëro isabirite itoguimitatëri
    iromeraro itingomi saseriroti, ira jitacha Máraco.
  plu-plu: Pahaye adahan ig kiyapwiye Simawh Pedru wiwhe giponyaga ku kakak ig ayta.
    Ig huwipwihe pahapwi ibukti gidahan ner muwpegpiyene gikiparakis. Giw Mawku.
  iou-iou: Ude yäwerirän uterakgän Saimon-Pitatä päipi pioŋ gänaŋ nanik wädäwän kwäpäŋä
    bämop äma intäjukun täŋpani unitäŋo watä ämani kubä ura yäkŋat jukuni bure käda
    paiŋkuk. (Epän watä ämani u wäpi Malkus.)
  ntp-NT: Amaasi Simuñi Piiduru vusaitu gʌcusiru dai ʌgaicʌdʌ iquitʌ naacadʌ sʌʌlisa
    padʌrʌ Malico. Ʌgai ʌrpiooñigadʌ ʌbaitʌcʌaacamigadʌ ʌpapaali.
  rai-rai: Simon Petero i lo ut anuna in liwan na wineium. I aalum paai ma i pakaat
    kutu wa ina ot na talingaan Maalko. Maalko, ia raa tultul anu ra mukmuga na tena
    wetabaar karom God.
  haw-1868: He pahikaua ka Simona petero, unuhi ae la oia ia mea, a hahau iho i ko
    kauwa a ke kahuna nui, a oki aku la i kona pepeiao akau. O Maleko ka inoa o ua
    kauwa la.
  ffm-ffm: Simon Piyeer ana joginoo kaafaawi, soorti ki, soppi golloowo Jottinoowo
    Sadaka Mawɗo e nowru ɲaamru faa ndu taƴi. Golloowo oo ana wiyee Malkus.
  arb-NAV: وَكَانَ مَعَ سِمْعَانَ بُطْرُسَ سَيْفٌ فَاسْتَلَّهُ وَضَرَبَ بِهِ عَبْدَ
    رَئِيسِ الْكَهَنَةِ، فَقَطَعَ أُذُنَهُ الْيُمْنَى. وَكَانَ اسْمُ الْعَبْدِ مَلْخُسَ.
  cop-CNT: ⲥⲓⲙⲱⲛ ⲟⲩⲛ ⲡⲉⲧⲣⲟⲥ ⳿ⲉⲟⲩⲟⲛ ⲟⲩⲥⲏϥⲓ ⳿ⲛⲧⲟⲧϥ ⲁϥⲑⲟⲕⲙⲉⲥ ⲟⲩⲟϩ ⲁϥϩⲓⲟⲩ⳿ⲓ ⳿ⲛⲥⲁ ⳿ⲫⲃⲱⲕ
