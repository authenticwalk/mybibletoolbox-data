  otn-NT: Ra̱ Bɛdu p'ʉya bi gʉxrá̱ juai mi̱ ha̱, bi hyɛjpa̱ rá̱ gu̱ ngue rá̱ n'yɛi'a̱
    n'na nc'ɛ̱i̱ ni̱ hu̱ ngue ra̱ Malco, nu̱na̱ rá̱ 'yɛ̱hɛ̱ ra̱ 'bɛt'o mmäcja̱.
  nop-nop: Unduŋ ya yolu Saimon Pita adi miknoŋŋiŋ tamali tiŋa Siloŋyot diniŋ Talitimeŋ
    Wapum’walaŋ tipilapilaye-meŋiŋ magi didimeniŋneŋkade filodiguk. Me u wou Malikus.
  obo-NT: Na si Pedro no nokoponlipi to polihuma, id tadnus din idda woy id tibbas
    din iddos uripon taddot mowwet no ponguu to mgo tohodbuwis, de‑en no‑utas kos
