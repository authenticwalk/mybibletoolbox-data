  qve-NT: Hinaqtinmi Simón Pedroqa espadanta orqomuspa, Malco sutiyoq runapa phaña
    ninrinta kuchurparan. Chay runaqa sacerdotekunapa jefenta serviq runan karan.
  pao-NT: Soo Simon Peter yise ka tu tsegesa gwuuhoose, ka nana Malchus mee naneadu
    tumadinakwatu ka oo naka wuka'akwunihoo.
  cbu-NT: Ashirucha, anoo táyaru, Pitorsha mchit yáyaru, tputsee tpimbarangiya. Apanllpanee
