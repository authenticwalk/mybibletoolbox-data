  san-TIB: ཏདཱ ཤིམོནྤིཏརསྱ ནིཀཊེ ཁངྒལྶྠིཏེཿ ས ཏཾ ནིཥྐོཥཾ ཀྲྀཏྭཱ མཧཱཡཱཛཀསྱ མཱལྑནཱམཱནཾ
