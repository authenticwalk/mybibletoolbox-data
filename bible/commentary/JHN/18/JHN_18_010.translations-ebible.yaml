  tzo-TZC: Jech ti Simón Pedroe laj snit loqꞌuel ti yespada yichꞌoje. Laj sbojbe sbatsꞌi
    chiquin ti Malco sbie, ti jaꞌ smosov ti banquilal palee.
  mya-mya: ရှိ​မုန်​ပေ​တ​ရု​မှာ​ဋ္ဌား​တစ်​လက်​ပါ​လာ​၏။ သူ သည်​ဋ္ဌား​ကို​ဆွဲ​ထုတ်​၍​ယဇ်​ပု​ရော​ဟိတ်​မင်း​၏
    ကျွန်​တစ်​ယောက်​ကို​ခုတ်​လိုက်​ရာ​ထို​ကျွန်​လက် ယာ​နား​ရွက်​ပြတ်​လေ​၏။ ထို​ကျွန်​၏​နာ​မည်
    ကား​မာ​လ​ခု​ဖြစ်​သ​တည်း။-
  gng-NT: Tɔ, Simɔn Piɛr ŋmɔbe kijusiek, nɛ ki nɛ̀re' ki gɛ' ki paare' bitɔtuɔrciɛnb
    ya ciɛn ya tonsɔnl uba ya nɔjietubl. Bi yih utonsɔnl nnɔ Malkus nɛ.
  cbi-NTPO: Simón Pedro ma peeniya tana' mitya, peeniya muyaa chiti' chachilla' mitya
    Diosnu kalen jimula' kayu aa bale rukuchi manda-i' taawasha kemu Malco mumunu
    tsaa ya' urandya pungui daapukemi.
  ikk-NT: Ya kẹ Saịmọnụ wụ Pita, hụn bu ọpịa-agha, nọ sepụha a, banpụ odibo onyẹ-isi
    nchụ-ẹjan ntịn ẹka-ihiẹn. (Ẹfan odibo ahụn wụ Makusu.)
  leu-leu: Na Saimon Pita a toxan a pinis e nane siaxe e sip a saxa sisiak sina memai
    priis pana, a isina na Melkas. Nane patal tapin a tangana pamuaan.
  maz-NT: E Simón Pedro mi jün 'na tjëdyi. O ngübü c'ua c'e tjëdyi cja o̱ xipjadü.
