  eng-WEBU: Simon Peter therefore, having a sword, drew it, struck the high priest’s
    servant, and cut off his right ear. The servant’s name was Malchus.
  gnw-NT: Jare Simón Pedro güɨnoi penti quɨsepucu. Jayave uequi jɨru güi jare uiporu
    sacerdote tenondegua jembiocui inambi iyacata cotɨgua re, jare uyasɨa inambi chugüi.
    (Jocua uyeyocui vae jee co Malco.)
  mux-mux: Kanu-kene Saimon-Pita-ni yunga lu-koyale kulu topa wendu liipa Pulu Yili
    popu tunjuring yi-auli-olandupaliinga kendemande-yi te topa yunga kum bokundu
    topa laká linjirim, kum akili wendu urum. Kendemande-yi kaniliinga bili Malkas.
  maj-NT: A̱s'a̱i ts'asje ki̱cha̱ xi y'a Simon Pedro̱ ko̱ kingjáha̱ nga tsatet'a tja̱ba̱xínñju
    kixi̱ nda̱ xi 'mi Malco̱, xi nda̱ musu̱hu̱ nda̱ na̱'mi títjuu̱n.
  bkq-NT: Simão Pedro tyspadary nhetyly ety odayba, kurâdo eynynâ Deus agâ aguewâni
    modo iwymâry kuru ety oday tâwaneim Malco keho iwantary aho eynynonro nhatâly.
  kue-kue: Ana Saimon Pita dikumba prak gundo indre pris kande kongunmo yomba ta kina
    wokra simbiglkidi endungwa. Nigl-kongun yagl i kangiye Malkus.
  cot-NT: Ariquea iriraquea Shimo Peerero inoshicaqueroquea itsaampitsantsamenirite
    itoguempitataqueri irajaanire saserorote anaantamajatanquitsica, iguempitarejantacaro
    itincamijempequiquitica. Ipajitaquea aajanirentsi Maaroco.
  bnp-bnp: Muri e Simon Petrus i lalu talea a bainat vona, i palakudua a talingana
    vora na prister i muga ne huriki a prister, ra talingana a kanena. (A rana vora
    iea e Malkus.)
  apn-NT: Hãmri nhũm Simãw Pêtre tee ri Jejus ã mẽ omu hãmri nẽ õ wapo kapa nẽ jam
    ho apê nẽ ho hamak nhĩkjê krãhta. Mawti jamak krãhta. Mawtija mẽõ patre mã apênh
    xwỳnhjê hõ na pre nhũm Simãw Pêtre hamak krãhta.
  ctp-NT: Loꞌo ngulo Tyu Simón xtyi ꞌin yu bra kanꞌ, mjiꞌin yu xtyi ꞌin neꞌ, msiꞌyu
    kuꞌ yu jin nxkan laꞌa seꞌen kwin ꞌin ska yu nu naan Malco bra kanꞌ; msu ꞌin xꞌnan
    sti joꞌo lka Malco kanꞌ.
  bre-BRG: Neuze Simon-Pêr, a oa gantañ ur c'hleze, a dennas anezhañ, a skoas gantañ
    ur servijer d'ar beleg-meur, hag a droc'has e skouarn dehou dezhañ; ar servijer-se
    a oa anvet Malkuz.
  opm-opm: Potporhan Saimon Pita oh orhe marin pat bior hanat ohsi duuptei han ire
    atamreipat han tit oper tan ohe nat kak moh hrarmat asaringop. Ama han ohe win
    oh Markasmur.
  bvr-bvr: Wurra Jayman Birta (Simon Peter) nipa barrang a-rrimarra. Lika nipa a-garlmunapa
    a-warrkarrapa a-jarrchinga an-munganaguwa gelama a-jirra junggay an-nika an-mujama
    an-gata an-nelangga Melkach (Malchus).
  wal-wal: Simoon PHeexiroosau bisoi de7ees; i he bisuwaa shoddinnee qeese ubbatu
    halaqaa ashkkaraa ushachcha haittaa shocidi, qanxxi yeggiis. He ashkkaraa sunttai
    Malkkoosa.
  zad-NT: Na' Simón Pédrona' no'e to spad, na'ch wleje'n bc̱hogue' tḻaa nag to beṉ'
    le Malco, de shḻina'. Na' Málcona' nake' xmos bx̱oz choo bx̱oz xenna'.
  kmg-kmg: Eme Simoŋ Petoro e sâqe bajuwec i becsahackonec unuckerâ taha bapa sâko
    kiŋaŋ motec-ticne hazecne fâreopec i qatarawec. Motec šâŋene Maiko.
  aso-aso: Neꞌmine lavo Simoni Petoloꞌ neꞌmo nene bainati miteꞌ do minineꞌ nenako
    aꞌmine nene goꞌveutiꞌ geleleheꞌ oko evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ
    aveliti ve nabaliꞌmi gelekeleꞌ ve belo gala zamela nene hasaꞌ o hulineꞌ ve. Aꞌmine
    gelekeleꞌ ve neꞌmi gulive nene Malakusiꞌ ve.
  uli-uli: Simon Pedrus ila ye mel seyay sayden lol. Yesa yuldadah chog sa ffela ngal
    boy we yael Llulupal Temarong we sala ssupiloh rel talengal rewe gilemra. Idel
    iy boy la ila Malchus.
  nin-NT: Sima Biturr à gri anjingba, na kpo ka ssuzzu na ttu ku uvuvurr iko unuma
    a ankpye unkpi abikye wa utu ku ungo ri ku. (Isa i ugarr yi ì ri Maluku.)
  tgk-tgk: Шимъӯни Петрус, ки шамшер дошт, онро аз ғилоф кашида, ғуломи сарвари рӯҳониёнро
    заду гӯши рости ӯро бурида партофт. Он ғулом Малҳус ном дошт.
  acu-NT: Tamati nunia Simón Pedro saapin takaku asa, saapin engketirinia kuinak sacerdote
    juuntri inatiri kuwishin untsurinini met charutkamiayi. Nu aintsu naaringkia Malcoyayi.
  cak-WNT: Pero ri Simón Pedro ruc'uan c'a jun espada, y yari' ri xrelesaj pe y xusoc
    ri rumozo ri nimalaj sacerdote. Y can ya c'a ri ruxquin ri c'o pa rajquik'a' ri
    xuchoy. Y ri mozo ri' Malco rubi'.
  ebk-ebk: Angkiay ya hi Simon Pedro ay nangachoros, enoknosna nan chorosna, ya finakagna
    nan fiabfiaarun nan kangatuwan ay pachi, at nakingasan nan kannawan ay ingana.
    Nan ngachan nan fiabfiaaruna at Malco.
  spa-PDDPT: Entonces Simón Pedro desenvainó una espada, atacó a Malco, el esclavo
    del sumo sacerdote, y le amputó la oreja derecha.
  ruf-ruf: Kuya Simoni Petiri, tsakakala ne limaghe, kalisomola, kamsepula ghutwi
    lye kujilo imtumwa we Imtambika mkulu. Imtumwa ayo tsakakemighwa Malikusi.
  gun-gun: Ha'e ramo Simão Pedro kyxe ogueru va'ekue oekyi vy omboguai sacerdote yvateve
    va'e rembiguai nambi oiporu kuaa regua re. Ha'e va'e ma Malco hery va'e.
  agu-BL: Inti Simón Lu', je'n tzaj tzun tcy'al yi spar i' tc'u'l soc, nin el tamol
    jalaj ẍchin jun yaj yi na bi'aj Malco, jun scyeri yi e' ẍchakum yi wi'tz pale'.
  isn-isn: Uugwa uSimioni Petro, naiwatulaa ni mpanga, akamipyagula nu kumutema kutyi
    nua kigoha umunya milimo nuang'wa Kuhani nu mukulu. Ni lina nilakwe u munya milimo
    nuanso ai latulaa Malko.
  eng-PEV: Then Peter got his long knife, and he hit one of those men with it, and
    he cut off that man’s ear. That man’s name was Malkus, and he worked for the big
    boss of the Jewish ceremonies.
  ilo-ULB: Kalpasanna ni Simon Pedro nga adda idi kampilanna, inasutna daytoy ken
    tinagbatna ti adipen ti kangatoan a padi ket naisina ti makinkannawan a lapayagna.
    Ita ti nagan ti adipen ket Malco.
  pir-NT: Sa ye Simo Pedro ñoseni pjĩne cʉoro, ti pjĩne tʉã we nedoqueo, pahia pʉhtoro
    cahacjʉ̃no Malco wame tiriquiro cahmonore dʉte pahrẽ cãri. Poto pehe cjã cahmonore
    dʉte pahrẽ cãri.
  anv-NT: Ne Simun Pita ajú yɛ́ aparanja ayi ji awyaá, asɔ́ ɛtu ɛwé ɛgbɛ́ ɛbwɔnyɛ
    ɛwé memfwɛ́ ɛtukpɛ ámpyɛɛ́ upɛ Ɛsɔwɔ. Mabɔ memfwɛ́ yimbɔ makamege Malkɔs.
  sab-NT: Simón-Pedro kle chage sbadi dbe kwarage, ama sbadi junnga kwarage, gire
