    tetek e God.
  kan-2017: ಸೀಮೋನ್ ಪೇತ್ರನ ಬಳಿಯಲ್ಲಿ ಒಂದು ಕತ್ತಿ ಇತ್ತು; ಆಗ ಅದನ್ನು ಅವನು ಹೊರಕ್ಕೆ ಎಳೆದುಕೊಂಡು,
