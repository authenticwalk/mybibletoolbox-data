    A hanganonener tamatang kalekinale nu Markus.
  san-DEV: तदा शिमोन्पितरस्य निकटे खङ्गल्स्थितेः स तं निष्कोषं कृत्वा महायाजकस्य माल्खनामानं
    दासम् आहत्य तस्य दक्षिणकर्णं छिन्नवान्।
  tna-NT: Beju Simón Pedro ja mesa espada jemicuinatana. Piada deja sa eid'aja bai
    eni bene siquijusiatana. Tueda deja Malco banime puina. Tueda da sacerdote cuana
    sa echua puji sa emebajaji puina.
  lid-lid: Saimon Pita badeh, samen gwak tan ari udu aliy, iri aloh bainat. Eme iy
    aluwi samen tan eme len, ma iy sani ka-u ndranye bonyo-ou salin iu. Nyara bonyo-ou
    nane doh Malkus.
  wim-wim: Aꞌ nil Simon Peter.aniy-a, angman than-than, nhengk-peempan ongk kal-kal.
