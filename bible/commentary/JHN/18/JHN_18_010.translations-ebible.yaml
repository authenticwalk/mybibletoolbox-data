  jae-jae: Ma Simon Petere, naŋ nê siŋ gêc, tec gêbuc sa jakêpa dabuŋsêganê sakiŋwaga
    taŋalauŋ anôŋa su, ma sakiŋwaga tau nê ŋaê Malku.
  ksd-ksd: Simon Petero i ele pa kana pakat, ma i kita ra tultul kai ra tena tinabar
    i lualua, ma i kutu vue ra talingana ta ra papar a lima tuna. A iang i nam ra
    tultul Malko.
  msm-NT: Dajun huyabut si Pedro to ispada din aw hambosa si Malco no suguonon to
    sikan kinayabawan no magdudumaya to tinuuhan to mgo Hibru, aw kasagping to kalintuu
