  kup-kup: Pot mañovai Saimon Pita pim en raves elevok meehan hehaek bat aban anumaihol
    bareñ elat mañaroohariz ahopuz gog aban napuz abatao Malkas popuhaz menahan bazei
    manahan hat kap giñasitï poe men elah.
  jid-jid: Siman Bitrus me, nitu wu ahe ni inji gbeni, na k'ri fya chu ka tsen vren
    ko kikle Prist, na chu nvunvu ton ma kori, inde vren ko ma'a hi Malkus.
  wmw-wmw: Ansumani Peduru ákiwa nawo upanga, akisolola, akinduru ntumisi wa nkulu
    wa wakulungwa wa dini, kansinja sikiro ra nkono nriro. (Noyo ntumisi‑yo zina rake
    akitiwa Malukuzi.)
  gmv-GGM: Simmoona geetetza phixxirossay giththa mashsha oykkda gish mashsha shohope
    shodidi issi qeessista halaqa ashshikara dizaysa haythe mashshara padhi yegides.
    He ashshikaraza sunththi “malkosa” geetetes.
  ssg-ssg: Taen ien Saimon Pita itini ahuti tea ngolun weluwelun. I kaheni ape i koti
