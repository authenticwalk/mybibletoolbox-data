  cab-NT: Ábati laságarunun Simón Pédro lefeínte, ába líbuguni larígei ában lumúsun
    fádiri le íñutimaabei gíriti Málco.
  clu-clu: Karon, si Simon Pedro tana may dara nga garab. Ginabot na anang garab nga
    dato kag linabo anang sorogoon ang pinakamataas nga pari kag nautas anang too
    nga talinga. (Anang aran ang sorogoon nga dato si Malco.)
  swh-ULB: Ndipo Simon Petro, aliyekuwa na upanga, akaufuta na kumkata sikio la kulia
    mtumishi wa Kuhani mkuu. Na jina lake mtumishi yule lilikuwa Malko.
  tpt-NT: Ex ni Simón Pedro maxtul ixꞌespada yu ixlhitꞌajun, niman aqatuchaqxpꞌuxlhi
    aqxtaun ixꞌaqaxqol taꞌan la ixlhijakanaj qayntaun yu junkan Malko. Yucha va ixꞌoqxtamati
    ixjunita yu xaꞌay kuraj.
  aai-aai: Naatu Simon Peter, i ana kaiy auman batabat, rowenra’ah firis ukwarin ana
    akir orot tainin asukwafune eafuru’um. Akir orot wabin Malchus.
  sny-sny: Sosu Saimon Pita lu werese siyeye su, le ipari mene'e pite a'i ereti se
    aniyewe, meni ta lo apaniye eyate feni sahe aine tou la'eye. Meni ape au heseyei
    meni owane pefine lo wiyawi siye meni ma'e aine tou la'eye. Meni eite lo iyape
    Malkus.
  myy-myy: Ito bajiro Jesure ĩna ñia ãmoja ticõri, ĩ ya sarera jãi ãmiquĩ Simón Pedro.
    Iti jãina paia ʉjʉre moa ĩsiri masʉ, Malco wame cʉtigʉre ĩ ya gãmoro riojocadʉjare
    jataquĩ Pedro.
  trc-NT: Dan me se nica̱j síí cuꞌna̱j Simón Pedró neê espadá, ne̱ quirii soꞌ taneê
    soꞌ, ne̱ goꞌ soꞌ raa̱ se‑mo̱zó xrej ata̱ suun noco̱o doj, ne̱ veé da̱nj güéj nuj
    xréé soꞌ rej nuva̱ꞌ soꞌ, quiꞌyaj Pedró a. Ne̱ mozó yoꞌ roꞌ, cuꞌna̱j Malco a.
  cut-NT: Simón Pedro ne, nda ye a̱ma espa̱da. Ndetenda̱h ye, ne chahn ye a̱ma sa̱hn
    deca̱hya yahn chidocuya̱n che tahque ndina̱n che duche se Malco, ne chaconda̱h
    ye revan se la̱do ta̱h cua̱co se.
  bel-bel: 'А Сымон Пётр, маючы меч, дастаў яго, і ударыў першасьвятаровага раба,
    і адсек яму правае вуха: імя раба было Малх.'
  zlm-KSZI: Simon Petrus yang memiliki sebilah pedang menghunusnya lalu menetak telinga
    kanan hamba imam besar itu sehingga putus. Nama hamba itu Malkus.
  gdr-gdr: Ɨ Simon Petrom re kea giri yɨbnawonj. Sɨ ton ket giri yɨtrɨngatonj dɨde
