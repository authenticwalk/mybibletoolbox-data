    cristian riq'ui Kakaj Dios.
  zav-NT: Na' Simon Bedən' no'e to spad na' golɉe'en gwc̱hogue' nag ḻicha xmos beṉə'
    gwnabia' c̱he bx̱oz ca'. Na' mosən' le' Malco.
  sgz-sgz: Mái Saimon Petero kápate nem i ngorer di longoi mam Iesu, má ák taruh pasi
    kán is mák tárái toptop káián tám osmapak táil uri talngán mák tár kus palai talngán
    mingin. Má ngisán toptop er ái Malkus.
  kek-NT: Laj Simón Pedro cuan xch'i̱ch'. Quirisi chak lix ch'i̱ch' sa' xna'aj. Ut
    riq'uin lix ch'i̱ch' quirisi lix xic laj Malco lix mo̱s li xyucua'il aj tij. Li
    xic li quixyoc', a'an li cuan sa' xnim.
  blz-NT: Simon Petrus men nangawawa bakoko' numbubutmo bakoko'na kasi nontotok sa'angu'
    mian men ata'na Imam Moola' tamban kinopantas a tilingana men uanan. Ngaanna mian
    men kinopantas a tilingana iya'a i Malkhus.
  poe-NT: Ntá chꞌín Simón Pedro kuakitsje chꞌán tí chica espada chrinkatoxi̱n chꞌán
    kóchrínjin chꞌán ta̱tsjon chjina ijnko chꞌín itꞌin Malco, mé ijnko chꞌín chꞌehe
    ncha̱tꞌá tꞌe̱to̱an xra̱.
