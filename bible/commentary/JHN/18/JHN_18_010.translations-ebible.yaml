  zpl-NT: Chequie Simón Pedro ulualla espada nú nuyaꞌlla nu uchiecuꞌlilla diaca chubé
    tucu bene enu lee Malco mosoꞌ uleꞌya enu rnibiyaꞌ lubee uleꞌya.
  mbc-NT: Mîrîrîya Simão Pedroya tîkasuparai mo'ka'pî moropai teepîremasanon esanon
    yepotorî poitîrî pana ya'tî'pîiya. Mîîkîrî ipoitîrî ese' Malco.
  ndg-ndg: Nga Simoni Petro, ywabile ni lipanga, kauputa ni kunkata likutu la kummalyo
    mmanda wa Kuhani nkolo. Na lina lyake mmanda yolo libile Malko.
  wsk-wsk: Se Simon-Peter baenat bo ago bagaram mu woyam ale saparam ale priest supuling
    ko ura kari ko dogowa sengam mu bataguru saparam. Ura dungan kari mu ko nup Malchus
    i.
  toj-NT: Entonces ja Simón Pedro, como ay yioj ja smachiti, ti stasaa. Ti sc'utzu
    el yi ja stojol xchiquin jun huinic Malco sbiil, jaxa huinic jahui, ja' ni mero
    smozo ja pagre mas nihuani.
  tbc-tbc: Agog Saimon Pita abaŋ ago ileg, tiŋaen saian go sabiri igursig, pris malan
