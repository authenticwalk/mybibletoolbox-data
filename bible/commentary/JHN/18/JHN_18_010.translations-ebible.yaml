    cojowi.
  san-ORI: ତଦା ଶିମୋନ୍ପିତରସ୍ୟ ନିକଟେ ଖଙ୍ଗଲ୍ସ୍ଥିତେଃ ସ ତଂ ନିଷ୍କୋଷଂ କୃତ୍ୱା ମହାଯାଜକସ୍ୟ ମାଲ୍ଖନାମାନଂ
    ଦାସମ୍ ଆହତ୍ୟ ତସ୍ୟ ଦକ୍ଷିଣକର୍ଣଂ ଛିନ୍ନୱାନ୍|
  huv-NT: Simón Pedro almajoy nots espada, tasoond tiül ombiüm, tandooig miác olaag
