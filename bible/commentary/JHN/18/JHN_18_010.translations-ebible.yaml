    nuu sutu ma.
  nnq-nnq: Simoni Petulo akiba na upanga, bai ngaucholomola, nganhweketa lichikilo
    lya kalelo mmanda jwa akung'i akolo. Mmanda jwenio akemigwa Malukusi.
  bao-NT: To cõrora Simón Pedro pea niipĩi ca cʉoricʉ niiri yoo wee amiri, paia wiogʉre
