  kyf-kyf: Nɩɩ, Simɔ Piɛlɩ ka tʋgʋgblɛ kwɛɛ. Ɔ -saa we we tʋkpa 'wʋ, 'ɩn ɔ yia -Lagɔbʋbɔnyaa
    -kanyɔ 'kadʋʋ zɔlubhonʋnyɔ we pa, 'ɩn ɔ yia -mɔɔ lilikwɛ -yukwli -bha -dɩ. (Ɔɔ
    zɔlubhonʋnyɔ wa laa Malɩkusɩ.)
  tpi-tpi: Saimon Pita i bin karim wanpela bainat i kam, na em i pulim bainat na i
