  bhd-bhd: शमौन पतरसे कां अक तलवार थी, तैनी तलवार केढतां महायाजकेरे नौकरे बाई ते तैसेरो
    देइने कन्न केटव। तैस नौकरे नवं मलखुस थियूं।
  too-NT: Lā' como Simón Pedro ixlē'nācha' ixmachīta, chu tuncan māxtulh lā' a'kacā'tēlh
    ixa'ka'xko'lh na ixa'kacāna'j a'ntī ixuanican Malco. Lā' xla' ū'tza' ixtasācua'
    ixuanī't huan xamāpa'ksīni' curasna'.
  ind-AYT: Simon Petrus, yang membawa sebilah pedang, menghunus pedangnya dan menyabetkannya
