    ma seilon. I koti tose tepaun taxingan manau.
  zpo-NT: Zee lee Simón Pér, xaa nkano tub espad, mlooya nu mchoog xaa lad li nzha
    tub xaa le Malco, xaa nak mos cheen ngwleyy non doo.
  poy-poy: Simoni Peteru kaweriti na upanga, su, kuwulaviya kalidumura likutu lya
    kumliwu lya ntumintumi gwa Mtambika Mkulu. Ntumintumi ayu wamshema Malikusi.
  qwh-NT: Tsenam Simon Pedru sablinta jorquricurnin, mas mandacoq saserdotipa sirweqninpa
    derechu caq rinrinta wallicorqan pintireqpaq. Tse nunapa jutinmi carqan Malcu.
  gaw-gaw: Aria Simon Petrus nug qep elab ele amunu nug eeḏa awa, mana meṯak danab
