  san-MAL: തദാ ശിമോൻപിതരസ്യ നികടേ ഖങ്ഗൽസ്ഥിതേഃ സ തം നിഷ്കോഷം കൃത്വാ മഹായാജകസ്യ മാൽഖനാമാനം
    ദാസമ് ആഹത്യ തസ്യ ദക്ഷിണകർണം ഛിന്നവാൻ|
  tam-TCV: அப்பொழுது வாள் வைத்துக்கொண்டிருந்த சீமோன் பேதுரு அதை உருவி எடுத்து, பிரதான
    ஆசாரியரின் வேலைக்காரனைத் தாக்கினான். அவனது வலது காது வெட்டுண்டது. அந்த வேலைக்காரனின்
    பெயர் மல்குஸ்.
  mit-NT: Daaní, nì tavà Simón Pedro espada xi‑ne, te nì cani‑ne iin mozo xi dùtù
    cusáhnû, nì sahnde ìì‑né tùtnù nècuàchìmà ladu cuahá‑nè. Te Malco nani mozo mà.
  ceb-ULB: Unya si Simon Pedro, nga adunay usa ka espada, naghulbot niini ug gitigbas
    ang sulugoon sa labaw nga pari ug naputol ang iyang tuong dalunggan. Karon ang
    ngalan sa sulugoon mao si Malcus.
  ces-LB: Šimon Petr vytasil meč, napadl jednoho z nich a uťal mu pravé ucho. Byl
    to Malchos, sluha nejvyššího kněze.
  mkn-mkn: Itu waktu, Simon Petrus ada bawa satu kalewang kudung. Ais dia cabu, ko
    mau potong orang. Tau-tau, te dia potong kasi putus satu orang pung talinga kanan.
    (Itu orang tu, nama Malkus. Dia tu, andia kapala agama Yahudi dong pung bos bésar
    pung orang suru-suru.)
  pol-UBG: Wówczas Szymon Piotr, mając miecz, dobył go, uderzył sługę najwyższego
    kapłana i odciął mu prawe ucho. A temu słudze było na imię Malchos.
  qxh-NT: Simón Pedruna cuchilluwan juc runapa dirïcha-caj rinrinta rugupariran. Ruguparishan
    runapa jutin caran Malco. Payga mayur cürapa uywaynin caran.
  nwi-nwi: Kɨni Saemon Pita, kafan kɨrik aikɨn nao nisə. Məkneikɨn rɨrəhsi-ərhav,
    mərəru ta nɨmətərgɨ slef kɨrik matuk kape hae pris. (Nhag slef e Malkas).
  kmo-kmo: Worek, Saimon Pita eekika eecha tari, rii eekin heyi huguruk yeechi rii
    opelen otiitar harapa ma riiti yo otiitar sakasa ma poren riiti mabiya mama yepan
    tiimii rabor. Eeta wakasa ma riiti hi, Malkas.
  agr-agr: Nuna tusa taig Simón Pedro tutaiya nu, espada akachumamujin ukuini juwakug,
    dekas sumo sacerdote inake Malco daagtinun kuwishí untsujiya nuna asankauwai.
  kyc-kyc: Dokopa Saimone Pitame banya wua gela mandeyamo doko kolo nyepala purisi
    mupwa dokona kendemande akali dokona kale rolaerename doko pyao rekya lanyi nembeya.
    Kendemande akali dokona kingi Malakasa lenge.
  urd-GVU: شمعون پطرس کے پاس تلوار تھی۔ اب اُس نے اُسے میان سے نکال کر امامِ اعظم
    کے غلام کا دہنا کان اُڑا دیا (غلام کا نام ملخُس تھا)۔
  yre-NT: -A -sruzan nɛn Simɔn Piɛri -a bɛ, sɛn a -yrɔ, yaa 'sʋ 'e 'kɔlɛ 'ji, ɛn e
    Bali -pannɔn 'tazan 'suzan 'tʋ -pɛ "yi "da "trɔɛn cɛɛn. Min zɩɛ waa laabo Maku.
  fuh-BKF: Simon Piyeer ina jogii kaafaahi, soorti ki, soppi maccuɗo Almaami Mawɗo
    nowru nyaamru faa ndu taƴi. Golloowo oon ina wi'ee Malkus.
  arl-NT: Jiyacaritij, Simón Pedroori tama na mueruujuaaja shitiaree na shuucuaji
    shiyano. Nata, pueyacuara secojonaa jiyaniijia seru numoco jaatereeri, na miaquetajara
    na numoco. Cuno seru sesa quiquiaari Malco.
  ziw-ziw: Simoni Petulo, endaga na bamba, niyo adisomola amsenga idigutwi dya kulume
    mndima ywa Mlavyantambiko Mkulu,. Mndima uyo naketangwa Maliko.
  grc-TR: Σίμων οὖν Πέτρος ἔχων μάχαιραν εἵλκυσεν αὐτήν, καὶ ἔπαισε τὸν τοῦ ἀρχιερέως
    δοῦλον, καὶ ἀπέκοψεν αὐτοῦ τὸ ὠτίον τὸ δεξιόν. Ἦν δὲ ὄνομα τῷ δούλῳ Μάλχος.
  nag-nag: Titia Simon Peter logote talwar thakise, aru tai etu ke ulaikene moha purohit
    nokor laga dyna kaan kati dise. Etu nokor laga naam Malchus asele.
  eng-OEBCW: At this, Simon Peter, who had a sword with him, drew it, and struck the
    high priest’s servant, and cut off his right ear. The servant’s name was Malchus.
  knj-NT: Jix yi'on atej yespada naj Simón Pedro yul s'umal tu', jix soc'on oc yin
    jun naj chi yij Malco, naj smoso naj yaawil yak'omal xaambal eb Israel tet Dios.
    Ja' xiquin naj bey swatx' jix el yu.
  deu-1912: Da hatte Simon Petrus ein Schwert und zog es aus und schlug nach des Hohenpriesters
    Knecht und hieb ihm sein rechtes Ohr ab. Und der Knecht hieß Malchus.
  san-PUN: ਤਦਾ ਸ਼ਿਮੋਨ੍ਪਿਤਰਸ੍ਯ ਨਿਕਟੇ ਖਙ੍ਗਲ੍ਸ੍ਥਿਤੇਃ ਸ ਤੰ ਨਿਸ਼਼੍ਕੋਸ਼਼ੰ ਕ੍ਰੁʼਤ੍ਵਾ ਮਹਾਯਾਜਕਸ੍ਯ
    ਮਾਲ੍ਖਨਾਮਾਨੰ ਦਾਸਮ੍ ਆਹਤ੍ਯ ਤਸ੍ਯ ਦਕ੍ਸ਼਼ਿਣਕਰ੍ਣੰ ਛਿੰਨਵਾਨ੍|
  nob-LB: Simon Peter trakk det sverdet han hadde tatt med seg, og hogg høyre øre
    av tjeneren til øverstepresten. Navnet på tjeneren var Malkos.
  ntj-ntj: Nyangka Tjayiman-Piitalunku kunmarnu purlkanya yilarnu. Palunyalu wati
    kutju pina wakungurunya katapungu. Wati palunyanya tjurrtjuku puurrpa purlkanyaku
    waarka palyalpayinya, wati yini Malkanya.
  sxb-NT: Nikuemao, Simioni Petro yazomola omwambe ogwa yawanga nagwo aguta ku owemirimo
    owa Omukangasi omunene owa awoozia, amukewa okutwi okusaaza kuwuera ansi chee.
    Eriina eria owemirimo oyo riawanga Malkoosi.
  nhu-NT: Semon Bita to kɛŋke nyo jem. Ɛ wvú mum dvun ɛ̂ ŋku le, cun kentuŋtuŋ ke
    nfwa ɛkolɛ ke bocee ncese le ke ɛcɛɛy dvú, sum. Diee di nfwa wvudvu le to nu Malkus.
  row-row: Leleꞌ naa, Simon Petrus nendi tafa eꞌekuꞌ esa. Ana lesu e, de nae tati
    atahori. Tao-tao te, ana tati naꞌetuꞌ atahori esa ndiki onan. (Atahori naa, naran
    Malkus. Eni malangga agama Yahudi ra malangga monaen aten.)
  msy-msy: Ezɨ Saimon Pita mɨdorozir sabar mam inigha ize, egha uan sabam a mɨkɨrɨgha
    egha ofa gamir gumazir ekiabar dapanimɨn ingangarir gumazim mɨsuegha, egha an
    kuarir guvimɨn itim atu, ezɨ a irɨ. Ingangarir gumazir kamɨn ziam, Malkus.
  agg-agg: Saimon Pita ai pisao yihɨmɨndɨ semündü hayamboyu pisao ra Godɨmbo sɨhou-rundeimbɨ-yomondɨ
    adükarɨ bogorɨndɨ ratüpurɨyu-randeimbɨndɨ warɨhondü hɨmbohoearɨ mafoafoareandɨ.
    Nindou ratüpurɨyu-randeimbɨ ahandɨ ndürɨ ra Markus.
  ptp-ptp: Mêlêc Saimon Pita kô yipac ti om tul vêl ên ninɨvi dɨ sev xomxo levac wê
    mi si daa ge nu yuac ti nɨnya vɨlu hɨyôv la vêl. Nu yuac tige lê nêbê Malkas.
  nak-nak: Goio, e Saimon Pita eia sau tavu moli la viso la vaubila tetalao, eia goma
    barautu taro moli la gavusa la bilalaha te la mulugaluga tegiteu e pris, te la
    galela e gatao. La isa la bilalahale, e Malkas.
  lbb-lbb: E Saimon Pita i los ot anuna liwan na harum. I lasur pasi pa i umsem ana
