  ons-ons: Saimon Petoro eŋe pilaŋ mageke, Ea wane eŋe maki paki Pris Suainane qelit
    medep qe more ketne woninoken yewa kito qokke. Qelit medep ea eŋetine Malkus.
  con-NTPO: Tsonsi Simón Pedroja matichima du'siamba tsama shichha isupa a'i tansinfa'su
    tsosinama qquerui ttova. Tsa a'ija Malco qquen inisecho'cho, Chigama afa'su na'sumbe
    sema'su.
  ghs-ghs: Oonihe Dzesui tumakhameto nome saqobareiqi hiiremi Peetoroi ao hairiamake
    qaa dzube dzeimaqi dzube abi minaho kokora abi noho toma dzooto qagaumata. Qate
    kokora abiho dzapaio Marokho.
  peg-peg: ସିମନ୍‌ ପିତର୍‌ ଲାଗାଂ କାଣ୍ଡା ମାଚିଲେ ହେୱାନ୍‌ ହେଦାଂ ହପ୍‌ଚି ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌
    ଆଡ଼ିଏନିଂ ଡତାନ୍‌ ଆରି ତା ତିନି କିତୁଲ୍‌ ନାଟ୍‌ଚି ତୁହିତାନ୍‌; ହେ ଆଡ଼ିଏନ୍ତି ତର୍‌ ମାଲ୍‌କ
    ।
  txu-NT: Nhym kam Ximão Pedru, Jejukôt ba djwỳnhja arỳm õ kàxdjwa kajgo. Ne kam arỳm
    kaban o akabên arỳm o bẽnjadjwỳr nhõ àpênh jamak ta. Me kadjy Metĩndjwỳnh mar
