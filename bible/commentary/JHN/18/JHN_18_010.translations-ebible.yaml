    Pam ananiy-a, namp nungant Malchus, nil workan iiy-iiy pam piꞌan alantan, moom
    priestsantamak.
  zga-M: Ndipo Simon Petro, alene mndu ahayekwega nuhugeda embaha huto eya kulia undongochi
    umbaha nelitawa eliamwene undongochi liale ve Malko.
  yom-yom: Simoni Piela wuba ayi sabala, wuvola sabala kiandi ; wuzuba kisadi ki pfumu
    yi zinganga Nzambi ayi wunzenga dikutu di lubakala. Dizina di kisadi beni Malikusi.
  san-SIN: තදා ශිමෝන්පිතරස්‍ය නිකටේ ඛඞ්ගල්ස්ථිතේඃ ස තං නිෂ්කෝෂං කෘත්වා මහායාජකස්‍ය
    මාල්ඛනාමානං දාසම් ආහත්‍ය තස්‍ය දක්‍ෂිණකර්ණං ඡින්නවාන්|
  yut-yut: Saimon Pita da emat agak sɨbani ɨlɨk mukwa sogok amɨn dakon mibɨltok amɨn
    dakon oman monjɨ dakon mɨragɨ amɨn tet nani mandaŋ dagagɨt. Oman monjɨ uŋun dakon
    mani Malkus.
  grc-BYZ: Σίμων οὖν Πέτρος ἔχων μάχαιραν εἵλκυσεν αὐτήν, καὶ ἔπαισε τὸν τοῦ ἀρχιερέως
    δοῦλον καὶ ἀπέκοψεν αὐτοῦ τὸ ὠτίον τὸ δεξιόν· ἦν δὲ ὄνομα τῷ δούλῳ Μάλχος.
  cpc-NT: Ikanta Simón Pedro, otzimimotziri irirori josataaminto, jinoshikanakiro,
    itotsitakiri ikimpitapironampi iitachari Malco, jotsikatani Ompiratasorintsipirori.
  nhg-NT: Yecuöquenu Semu Piero, öque quepeaya sente espöda, oquequexte, hua oquemacac
    iesclavo de tlajtojcöteopexque, hua oquetequele inacas tli ca imöyecmö. Hua inu
    esclavo mocuitiöya Malco.
  nya-nya: Kenaka Simoni amene anali ndi lupanga analitulutsa ndi kutema nalo wantchito
    wa wamkulu wa ansembe, nadula khutu lake la kudzanja lamanja. (Dzina la wantchitoyo
    ndi Makusi).
  ngu-NT: Quemaj Simón Pedro, yejhuan quipiaya se espada, oquixicopintiaj niman oquitequilij
    iyecmacopanacas se tlacatl itoca Malco. Yejhua itlaquehual on más hueyi tlayecanquetl
