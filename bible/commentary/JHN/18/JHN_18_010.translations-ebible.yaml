  cjo-NT: Roojatzi Peetero inojakiryaantanakawo ichekamento. Ithatziitawakiri ronampiri
    Iwinkatharite ñaanakowenantatsiripaeni, omaanta ithatziitashitawakari ikempita
    rakojanorikitzirika. Iwaero onampirentsi Maariko.
  nsn-nsn: Doh Saimon Pita e uasipa teil toro baenat, kare reih tauete tang roon,
