  cof-NT: Junnasa mantimini Simón Pedro espada taminhe. Yaca laricasi, mantá tan patelechi
    peyunca espadachi quito, tsa nanchi punquica balequee. Ya peyun Malco mumun jominue.
  srm-NT: Nöö wan u dee sëmbë ko dë de kai Malikusi. A dë wan futuboi u di Kaba Hei
    Begima. Nöö fa i si u mbei dë, nöö hën Petuisi hai di sëufangi fëën valau puu
    nëën dosu, hën a koti wan së jesi u di sëmbë dë belim puu tuwë a goon dë.
  qvs-NT: Chaypina Jesusta apinayaptinkuna disipulun Simon Pedru machetinta apishpa
    suk runa Malkopa alli ladu rinrinta tipipurkan. Chay runa Malko sinchi kamachikuk
    saserdotepa wiwachun karkan.
  zca-NT: No lë' Simón Per kinu tu spad, orze' ngulo' xa'i, no micho' xa' tu lad direch
    nzha tu xa' lë Malco, mos che'n ngulëi' ro,
  cbc-NT: Bairo cabairi nimarõã yua, Simón Pedro pʉame jarericapãĩ nerocajori, Malco
    cawãmecʉcʉre cariape nʉgõã cʉ̃ ãmorõrẽ patañocõã jowĩ. Cʉ̃, Malco pʉame sacerdote
    majã quetiupaʉ sumo sacerdote paabojari majõcʉ ãmi.
  qxo-NT: Tsaynam Simon Pedro espädanta jipisquir juc runapa derëcha cag rinrinta
    rogusquirgan jipicagpä. (Tsay rinrin rogucag runaga cargan mandacog sacerdötipa
    sirvegnin Malcu jutiyogmi.)
  mox-mox: Ta Saimoni Fita me ena kefata toatoa, ʼinega siwaia ta toveguba edi tovanugweta
    ena tofewa kavovo taniqa ʼataqina daʼa yavulea. (Ta tofewa nana ana wawa Makusi.)
  kew-kew: Go raburi Saimon Pita-me nipuna rai kutu mua Gote-na miru irae aa muduna
    kogonome adini naaki meda nipuna aane popo ki-nane karapu tu rubisa. Go kogono
    adini naakina biri Malkus.
  dww-dww: Dabudine Saemon Pita kwatikwati ya soru pore, be pirisi adi badama na taunoyama
    tenaḡa isanama Marukas beanama kasaunama yai miarakana.
  nif-nif: Tɨmbi Simon Petlolɨ kakit tɨke bɨñguk wɨn tiañeum lambumbi, tapma amalok
    telak damanjɨ endok kena gwañgwa sɨlanin no koi Malkus endok pawan kɨt dɨndɨm
    kandañ nanin wɨlalɨm pi pɨñguk.
  twi-ASANTE: Saa ɛberɛ no, Petro a na ɔkura sekan no tweeɛ, de twaa ɔsɔfopanin no
    asomfoɔ no mu baako aso nifa. Saa akoa no din de Malko.
  aoj-aoj: Eaꞌ Saimon Pita nahapila anota bainat nagiatai naha anona aman Malkas nandaꞌmana
    maola pris dembinai nape nagaliꞌma pris hiamii. Eaꞌ natopaꞌ aliga kwahisigai ananigai
    gowa.
  cbv-cbv: Simón Pedro ã́ih íibat naadíh jwã́at wáinit, sacerdotewã ĩ maáhdih teo
    wʉ̃hni Malco wʉ̃t jʉmniíh jéihyepmant bóo moli chóodih ã bóod yohop jĩ.
  taw-taw: Pen Saymon Pita baynat dad owak ak lɨpɨg dɨl, bɨ olap nop tɨmud yɨpɨd kɨd
    ak pɨsnep tɨbɨlɨk yokak. Bɨ anɨb ak, ne bɨ God nop sɨbogep bɨawl yɨbɨl ak wog
    gɨñeb ne olap, yɨb ne Malkus.
  jic-NT: Simón Pedro polomay tyá'atsja jupj. Polomay syults'a quinam ne'aj tjiquil
    popa jay lo jocj. Yom pjaní jay tjejyo'o, pjots' li'inyampe taná t'yüjü jupj.
    Niná yomen Malco lotsja jupj. Mozo waytsja jupj sacerdote más püné mpes.
  zap-NT: Lex wboo Simon-Bëd spad ne neey Simon-Bëd, wtxugnëz men gyedyagbëë men ne
    la Malco ne nak xmos fxuz ne mazre nondee.
  wer-wer: Pël yemaan Saimon Pita pi öpwer wëaup yak yepatuukaan përëak kiri ar yaaö
    wotöököpë inëën ru namp yapinte Malkas pöp möak pim kat yaapkëëp per olëa.
  ipi-ipi: Okone angi, Saimone Pitato kandepa luu mindi mandeane okone kilau lo moto,
    pitisa akali kawane okona piape akali mindina alene tikasa yoko taka lo tepa ya.
    Piape akali okonena gene oko Malakusa lene.
  qul-NT: Simón Pedro uj espadayoj carkan. Orkhospataj, curaj sacerdotej uywaskanpaj
    paña lado ninrinta cuchokarkan; sutintaj carkan Malco.
  ter-NT: Énomone yanê'e, hé kíxoane Simaum Pêturu ne hána'iti pirítauna. Maturukenó
    kixone ahínoe koati payásoti ya uhá koeti sasedóti inuxínoti jûdeu hó'eke. Koati
    éxopeke kêno neko ahinoêti koéhati Maúku etetúko.
  bmr-NT: Jaasumiro Pedro iniisugaco ifajutafañotɨ iguiiyɨcɨuboro saafiico buiyaacuuhi,
    jahɨ saafi Malco onoobo sacerdotemɨ aivojɨɨbo jeecɨvomɨnaafi nɨjɨmeehuco quitɨcɨsuuhi
    imiyanaagomeehuco.
  fuf-fuf: Tawi Sim'uunu Petruusu no jogii kaafa. Onsay o sorti ka, o soppi kurkaadu
    yottinoowo mawɗo sadaka on, o itti mo nowru ɲaamuru ndun. Tawi ndun kurkaadu no
    wi'ee Malkuusa.
  bhl-bhl: Kate, beem ding dim bakate, Saimon Fita e sakam dang atul nam tiakim mak
    de talse kale. De telesomi, elo kuluko, Sunbin-Got em am yol em kunum ayem sel
