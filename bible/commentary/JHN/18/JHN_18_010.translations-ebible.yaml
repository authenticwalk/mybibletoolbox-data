    kúio. O ton-sá mu yèni ɓa le Malekuusi.
  ote-NT: Nuꞌbʉ́ nura Simu Pedro mri hña̱ ꞌnara mahuai, ha bi cꞌoꞌtsi ne bi dacua
    rá gu de ra ꞌñɛi rá ꞌbɛgo ra da̱nga nda̱ gá macja̱. Y núꞌa̱ ra ꞌbɛgoꞌa̱ mrá thuhu
    ra Malco.
  wnu-wnu: Yisas ende at qamb igama Saimon Pita bui qauri ger beneri Qenut mian iset
