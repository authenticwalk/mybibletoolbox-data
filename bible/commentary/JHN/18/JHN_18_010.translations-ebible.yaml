  bbr-bbr: Saimon-Pita nukas kon siräp rumukäu oumara, Anut kamuk raiäu ro näwäu senes
    nukan sarau ro wem raiar kon rauk käu näu kaima patir kurewon. Kiro sarau ron
    enip Markus.
  inb-inb: Chi­ura Simón Pedroka, ispada chari­kuskata surkuspa, Malko suti iaia sasir­dutipa
    lutrinta piaspa, alli ladu rinrita ialigta kuchurka.
  hrv-hrv: A Šimun Petar isuče mač koji je imao uza se pa udari slugu velikoga svećenika
    i odsiječe mu desno uho. Sluga se zvao Malho.
  box-NT: Mu wee wé ò o Simɔn Piɛre ɓuan ho khà-tóní. Ó o dɛ̀ɛnía dò ho, á
