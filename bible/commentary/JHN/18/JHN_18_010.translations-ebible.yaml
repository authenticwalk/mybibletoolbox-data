  mto-NT: Mya̱a̱t tseꞌe vyeꞌna je̱ Simón Pedro toꞌk je̱ yajkxy tsojx, vanꞌit tseꞌe
    du̱yakpítsum je̱ yajkxy tsojx je̱tseꞌe du̱ku̱spojxji toꞌk adoꞌom je̱ yꞌakaꞌyu̱n
    taatsk juuꞌ veꞌe Malco du̱xa̱a̱ji, je̱ teeꞌ juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp je̱
    teeꞌta̱jkta, je̱ꞌe̱ts je̱ꞌe̱ veꞌe je̱ tyoompa yꞌijt.
  bzh-bzh: Lom Simon Pita neḳo paëp-yu-anil ti sepa, lob tur vër besap alam-deneḳo-seriveng
    hir ggev böp yi hur maluh ti nenga ris vesa ya.
  guj-2017: ત્યારે સિમોન પિતરે તેની પાસે તલવાર હતી, તે કાઢીને પ્રમુખ યાજકના ચાકરનો
    જમણો કાન કાપી નાખ્યો. તે ચાકરનું નામ માલ્ખસ હતું.
  jvn-NT: Rasul Simon Pétrus, sing nggawa pedang, narik pedangé dienggo nyabet kupingé
    slafé Imam Gedé sampèk tyepol. Slaf iki jenengé Malkus.
  byr-byr: Sarevɨdaaꞌnyɨ munnaanyavɨ Saaimonɨ Pitai kwaariꞌmasɨramɨnyaꞌ maruzaainyɨna
    yakei. Kwaariꞌmasɨramɨnya saꞌ labwaꞌnyɨna yaka pwarɨ davɨna. Gotɨyarɨna Yɨraꞌde
    Naangere yaasɨwaꞌwawɨnyai damerari bɨna yaka daavɨna. Sai daavɨna kyaꞌ Pitai gamɨre
    kadɨkiꞌ aangasɨmagɨnyɨꞌ yuna dakuꞌna. Aꞌmwe sarɨne yayaꞌ “Maalɨkaazala.”
  ian-ian: Saimon Pita ndɨ yaak ngway avamba sandalaa yindɨ. Yaak kwutaa God kat kwunatɨga
    njambwi nyana njɨvwa kwutɨga nyana waan kalɨtndɨ. Yaagindan naangɨmba la waan
    kalɨtndɨ. Waan kalɨtnda nyana sɨ Malkus.
  hun-hun: Simon Péter pedig, akinek szablyája volt, kirántotta azt, és megütötte
    a főpap szolgáját, és levágta annak jobb fülét. A szolga neve pedig Málkus volt.
  mcf-NT: Adnubien Petedon abi tsidiadaid chështe chictanquin chuiquid dapan yua abiucquio
    pateshunepondash. Aid yua Madco niondash.
  kjs-kjs: Go raburi Saimon Pita-me nipuna rai kudu muma Gote-na lodo kira-ae ali
    muduna kogonome adili naaki meda nipuna kale popo ki-nane pona lu rubisa. Go kogono
    adili naakina biri Malkus.
  mni-mni: Maduda Simon Peter-na mahakki thangsang adu satlaga purohitlen-gi manaigi
    yet thangba mana adu kakthatlammi. Manai adugi maming Malchus kou-i.
  yad-NT: Jadchiy ji̱ta Siimyó̱ Pyítrubay, jiryatiy jchityitya̱ti̱ni̱, sapu̱ya̱da
    ji̱ta varirya, savatajo̱doda variñi̱ caserdótevyeda ja̱mu nutyityu̱ muchechibe,
    jiryatiy sara̱cha̱dara santyityuday tuva̱y daryaju̱, jiryatiy ravicha̱da si̱tya
    muchechiy, Márcu.
  mxb-NT: Ta néꞌe Simón Pedro iin espada. Dá ni̱ taó ráa̱n ini ñíi̱ noo̱ nákaa̱a̱n,
    ta kúú ni̱ da̱rkueꞌe̱ ra̱ ta̱ kéchóon no̱ó ta̱ duti̱ kúú no̱ó, chi̱ ni̱ saꞌanda
    ra̱ do̱ꞌo xoo kuáꞌa ra̱. Ta Malco naní ta̱a ñoó.
  pon-2006A: Eri, Saimon Piter, me weuwa kedlahs pwoat, ahpw usada oh pelehki en Samworo
    Lapalap eh ladu, oh pelehsang salenge palimaun. Eden ladu menet, Malkus.
  maq-NT: Ngajan xi Simón Pedru ne, cavaxë me quichandujú xi yaha me, hane cavatësun
    me tyjavañuju quixi mosu hndixahan rë nahmi xi matitjun jan, cha xi hmí rë Malco.
  hto-hto: Iemo Simón Pédromo daa lloefai ite. Otá Malco daɨnámɨe jefo nabefo ñetade.
    Malco lletáriraɨnɨ illaɨma jaɨénicɨ.
  por-BRBSL: Simon Peter, portanto, tendo uma espada, desembainhou-a, atingiu o servo
