  dan-1931: Simon Peter, som havde et Sværd, drog det nu og slog Ypperstepræstens
    Tjener og afhuggede hans højre Øre. Men Tjeneren hed Malkus.
  kwj-kwj: Saimon Pita gipi huwe laka foti daro. O gipi ri longoni puris hima lei
