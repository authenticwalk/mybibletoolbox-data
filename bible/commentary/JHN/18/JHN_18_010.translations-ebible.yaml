  nho-nho: Simon Peter ni masike ma tana komu taa tama raa no tuutia a ia te kautarina
    hakamaatau te poe te Maatua Hakamau raa no motu. (Te inoa te poe raa ko Malkus.)
  gym-NT: Angwane Simón Pedro näma yete käkwe ngitra jabtä diankaba kwatate, bti ni
    iti kä Malco olo küde ruenkri tikakaba ta kwe ie. Malco ye abko nämane klabore
    ni blitaka Ngöböbe ni mda mda diäre dänkienkwe abko olo tikakaba Simón Pedrokwe.
  azg-NT: Juu xjen na nndaꞌ tꞌa Jesús, juu Simón Pedro, tjiꞌ jon xjo na yꞌoon jon.
    Ndoꞌ juu tsan na jndyu Malco, tyjee jon tsöꞌnqui tsanꞌñeen ntyjaya. Juu Malcoꞌñeen
