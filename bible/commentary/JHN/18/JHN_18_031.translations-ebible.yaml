  zpo-NT: 'Pilat nzhé: —Be gu xaa, nu bnaab gu kwent lo xaa, mod nak ley cheen gu.
    Lee re xaa mkeb nzhé: —Per lee re nu, xaa Israel, nanzeyalt gu gut nu tub xaa.'
  poy-poy: Pilatu kawagambira, “Mumutoli maweni muntu ayu, mumutozi kulawirana na
    malagaliru genu maweni.” Wayawudi wamwankula, “Twenga twahera uwezu wa kumtoza
    muntu yoseri kahowi.”
  qwh-NT: 'Pilatunam nerqan: —Apacuyë. Mä qamcunana leyniquicuna nenqanmanno jusgayë
    —nir. Pecunanam niyarqan: —Manam quiquïcunallapitaqa nunata wanutsiyämantsu.'
  gaw-gaw: Aeg amu Pilatus nug ag amelagp̱a aum. “Ag aḵa Nug aon gona, ahilag ḏop̱a
    nuhig nai epeḏieg!” awa aum. Anam a amu Juda ag ap̱ig. “Rom ag ig danab laa qep̱ut
    mauhḵunu aib ap̱ig amunu ig danab laa qep̱ut mauhḵunu ii dooṯem. Diig amunu amu
