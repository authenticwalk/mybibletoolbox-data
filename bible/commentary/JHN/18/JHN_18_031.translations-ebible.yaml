  mic-MIQNT: Pilot telimaji, “Gilew ugsua'lug aq ilsumug ta'n telteg 'gt'tplutaqanmuoq.”
    Lesui'paq iganpugultijig teluejig, “Gilew Lo'meultioq, mo ignmuiweg wen ne'pa'nen.”
