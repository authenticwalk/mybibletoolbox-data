  jiv-NT: Tutai Piratu tímiayi “Atumek júkirum atumí akuptammariji̱a̱i̱ ni tunaari̱
    nekaatarum.” Israer-shuarsha tiarmiayi “Antsu iikia Israer-shuartikia tunáa shuarsha
    máachminiaitji.”
  otm-NT: 'Nɛ nu ra Pilato bi ''yɛ̨mp''ʉ: ―Dami sixhʉ ''bʉ, nɛ gui juąnbahʉ nangue
    nin t''ɛ̨di zɛhɛhʉ, bi ''yɛ̨na. Nɛ nu ma ngʉrpihe bi dąt''a: ―Pɛ hin''yʉ man t''ɛ̨dizɛhɛhe
    gue''a ga hohe n''da, bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb wol heŋbe, “Dindikeŋ tukuŋ matatiŋde ga merere kernaŋ,” yinyiŋ. Irkeb
    mel gore, “Goyenbe neŋbe al maymay saŋiŋniniŋ miŋmoŋ,” yamiŋ.
  tnk-tnk: Mɨreɡi Paelat rɨni pen tɨ nirəha i mə, “Ramasam mə kɨmiaha atukwatukw a
    hiəuvehi iəmə i, mhəkiri noien səvənhi pwəh resi pen loa səkɨmiaha.” Mɨreɡi nəmə
    asori me səvəi nəkur Isrel həni pen tukwe in mə, “Mətə kɨnise kɨmaha ko iahəpkousi
    əpune iərmama riti.”
  kpr-kpr: Aminge setero, Pilate nemokena sisira, “Avori, genembo emo, ne totofo budo,
    nenda Agho Dari aminda rea resira ava kotise, koto areva,” aminge sisira. Setiri,
    Jusi embo da babojegari ne siseri, “Namane koto use, bouvu mendeni mendeni ava
    muturaera. Avata genembo daoro ambari mo, jo doyaso namane kikiako ae eraera.
    Amo nisuka eraesa,” aminge siseri.
  san-IAS: tataḥ pīlāto'vadad yūyamenaṁ gṛhītvā sveṣāṁ vyavasthayā vicārayata| tadā
