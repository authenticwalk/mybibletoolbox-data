  yut-yut: Yaŋba Pailat da yoyɨgɨt, “Dɨsi abɨdaŋ aŋkɨ dɨsi dakon gen tebanji yolek
    gen pikon yɨpni.” Yaŋban Juda amɨn da yaŋ iyɨwit, “Nin da amɨn kɨnda aŋatno kɨmotjak
    dakon yaŋ dagok ninon dɨmasi tosok.”
  grc-BYZ: εἶπεν οὖν αὐτοῖς ὁ Πιλᾶτος· λάβετε αὐτὸν ὑμεῖς καὶ κατὰ τὸν νόμον ὑμῶν
    κρίνατε αὐτόν. εἶπον οὖν αὐτῷ οἱ Ἰουδαῖοι· ἡμῖν οὐκ ἔξεστιν ἀποκτεῖναι οὐδένα·
  cpc-NT: 'Ikantzi Pilato: “Paanairi iirokaiti, powasankitairi tsika okantzi ikantakaantaitzimiri”.
    Ikantaiyanakini Judá-mirinkaiti: “Aña tii pishinitapiintina nashiryaantya naaka”.'
  nhg-NT: 'Yecuöquenu oquejto Pilöto: ―Xecbicacö nemejua hua xecjuscörucö por nemoley.
    Hua joriojte oquelfejque: ―Mocubiernojtzi amo tiechpermitiroa yeca tecmectisque.'
  nya-nya: Pilato anati, “Mutengeni inu eni ake ndi kumuweruza Iye monga mwa malamulo
    anu.” Ayuda anatsutsa nati, “Koma tilibe ulamuliro wakupha aliyense.”
  ngu-NT: 'Quemaj Pilato oquimijlij: ―Xcuicacan. Nemejhuamej xyolcuitican niman xtlajtlacolmacacan
    quen no nemotlanahuatil. On hebreos oquijlijquej: ―Pero itlanahuatil César xtechcahuilia
    yacaj ticmictisquej.'
  kup-kup: Pot hahan Pailat parun epat mañah, “Povoz pi maot basat arimauhö arim ñetï
    kateñir ah ñeñ hahan hezan hameg-poñiz homet pim horivoz an tat hat hatevetei.”
    Pot hahan paru Zudahol epat mañah, “Tin ok hañ, oñ ni hodad, deihö aban napuz,
    ‘Ni horï teñ, povoz dei ni ur noñomak,’ pot hat ur ñomakaz nonor bon, oñ ari Romaholohö
    dei pot tak hezavoz non poorö merizegin hez.”
  jid-jid: Bilatus hla bawu, “Mji wu hi ni tutu mbi ni hi Furewu ni bi tron mbi!”
    U Yahudawa ba hla niwu,” E, kina he ni gbengblen u yo tron u wu ndji ni tu mbu
    na.”
  wmw-wmw: 'Pilatu akiwajibu: “Basi, ntwareni umwe‑po, munlamure kamba vyaisaka shariya
    yenu.” Mayahudi wakinjibu: “Ofwe atina mamulaka a kumulaya munu.”'
  gmv-GGM: Philaxossayka “Inte iza ekki bidi inte woga mala pirditee” gidees. Ayhudata
