    hua̠ntu̠ quilh­pa̠i̠yá̠tit? Pus cali̠­pim­pa­rátit y ma̠n cama̠­pa̠­ti̠­ní̠tit
    hui­xinín. Ama̠­ko̠lh judíos takalh­tí̠­nalh: —Xli̠­ca̠na cka­lhi̠­yá̠hu qui­li̠­ma̠­pek­si̠ncán
    y aquinín cla­cas­qui­ná̠hu pi̠ nani̠y eé chixcú, pero aquinín judíos ni̠ cka­lhi̠­yá̠hu
    dere­cho para tícu nac­mak­ni̠­yá̠hu para ni̠ huix chuná nali̠­ma̠­pek­si̠­nana.'
  ulk-1902: 'Pilato uiabim detaut, kega, Uaba abi egardare, a abi eutumer abkoreb
    uaba gelar. Iudaia giz abi detaut, kega, Nole keribim abkoreb ko le ipit eumida:'
  som-som: Haddaba Bilaatos wuxuu ku yidhi, Idinku qaata, oo sharcigiinna ku xukuma.
    Yuhuuddu waxay ku yidhaahdeen, Xalaal nooma aha inaannu nin dillo,
  mam-C: 'Tu''npetzi''n, xi tq''ma''n Pilat kye: ¿Ma nti''tzin kye kykawb''il? Kyimixa
    kyuk''iy, ex kykawinkuy tze''nkuxjo ntq''ma''n kykawb''ila. Xi kytzaq''win aj
    Judiy: Me nti'' qe qoklin, awo''y aj Judiy, tu''n tkub'' qb''yo''n jun a''la.'
  ndj-ndj: Pilatu kavawombela, “Topi mumtoli yumwi mkamuhighi kwa Malawu venu.” Vayawudi
    vamuyangula, “Yufwi tuvahela uwesu wa kumuhigha njifwa mundu yoyosi.”
  mbj-NT: 'Ti m'' Pirato ky hadoo: —Bë né hẽ ky n''aa etyy ta hã bë ky n''aa jaw''yyk
    do banoo doo da —näng mäh. —Dooh ãã haja bä ãã dajëëb bä. Dooh Roma buuj ky n''aa
    jaw''yyk do an''oo bä —näk mä sa kyyh Pirato hã.'
  lat-VUC: 'Dixit ergo eis Pilatus: Accipite eum vos, et secundum legem vestram judicate
    eum. Dixerunt ergo ei Judæi: Nobis non licet interficere quemquam.'
  ngp-ngp: Pilato niyo awagaba, “Hayani, mguheni nyuwe wenye, mkamsengele vikuligana
    ne miko yenyu.” Wayahudi niyo wamhitula, “Suwe hakina udahi wa kumkoma mnt'hu
    yoyose.”
  aoi-aoi: Eneja Balida ni-yama, “Nungkwurrabakiya kemba wunu-wilyakina arakba nakina
    akwa yiki-lyangkuwerribikajungwuna nuwurrariya-murrikba nungkwurra-langwa-langwiya
    eningarumuruma ayakwa,” ni-yama Balida aburruwa-wa. Akena aburraja WarningiJudiya
    warnumamalya ne-yama, “Nara yarna a-jungwajuma warnumamalya. Umba nungkwurra-langwa
    eningarumuruma ayakwa eningiRawuma yirraku-makinama nara yarna a-jungwajuma warnumamalya,”
    ne-yama.
  enq-2: Dokopa Pailatame dokaita lamaiyoo, “Nyakamame baa nyepala, nyakamanya loo
    dupanya-kaita baa kotimi lapa” lea. Dokopa Juu dupame baa lamaiyoo, “Gapomanenya
    loo dokome naimame endakali mende pyao kumasalapape lapae nasingina” leami.
  eng-ASVBT: 'Pilate therefore said unto them, Take him yourselves, and judge him
    according to your law. The Jews therefore said unto him, It is not lawful for
    us to put any man to death:'
  mna-mna: 'Tana Pilatus iso: “Kena kakami ma kala, mi ituyom kuurpe sua kini kembei
    ta tutu tiom iso na.” Mi zin tipekel kalŋaana ma tiso: “Mi niam amrao be ampun
    tomtom sa ma imeete na som. Pa zoyam sa pa uraata ta kembena som.”'
  myw-myw: Paylat ilana, “Mikaleiwag nises. Kunawes taw towen, kukwaleiwags waseg.”
    Iweis min-Yudiy, ilansa, “Nag ivag makaleiwag va̱gan baka̱weiy gamag.”
  sby-sby: Neco Pilato walabambileti, “Mumanteni mwenga mumomboloshe kwelana ne milawo
    yenu.” Nsombi Bayuda basa balambeti, “Afwe nkatwasuminishiwa kushina muntu sobwe.”
  sll-sll: Dimba Pailat arihobi yu ditongwi, “Ni yalhobi nin aule i pire ha hol ol
    tere nin memini panangwo meri ol tenana pio.” Dungure Yuda ari yu ditongwi, “Na
    Yuda nan memini pangwo ari si golo dikimua.”
  yaq-NT: 'Junak ju''u Pilaato: ―Eme''e a'' nuk sajaka intok jiba enchim jachin nesawe''po
    aman a'' ya''uraa bittuane ―ti ameu jiiak. Jume'' juriom intok: ―Taa itepo jume''
    juriom, ka iniau lutu''uriak, senuk a'' me''etunee''ut itom aet nesaune'' betchi''bo
    ―ti au jiiak.'
  uro-uro: Dä sa ma Pailat ka qoar na rha rhoqortäqyia, “Qoki ngän, ngän det sä qa
    bä ngän datnävämne na qa varhäm angän muräkt.” Sokt di qä Judaqäna rha muvät pät
    a qa rhoqortäqyia, “Aut Muräkt di qaku ngärhit tares pät urha rhäng iva urhi veng
    aung.”
  ita-1885: 'Laonde Pilato disse loro: Pigliatelo voi, e giudicatelo secondo la vostra
    legge. Ma i Giudei gli dissero: A noi non è lecito di far morire alcuno.'
  muy-muy: 'Nday nakəŋ tàra tə̀ɗəma nahkay ti Pilet àhi ana tay ahkado : « Zuma naŋ
    a, lekʉlʉm lekʉlʉmeni grumfəŋa seriya, akaɗa ge seriya gekʉli ya kəgrum na. »
    Ndam Zʉde ni tə̀həŋgrifəŋ, tə̀hi : « Leli nahəma, seriya ga makaɗ mis ti tə̀vi
    divi gani ana leli ga magrani ndo. »'
  kqc-kqc: Kamini niyo, “Ya kaya moisi yi ago gira dudu ini vegu no kota refa.” Ye
    niyadi, “Uni ago gira dudu bi amiye yokoi ga umuyeyagane.”
  tav-tav: 'To bairo na caĩro apii Pilato na caĩwĩ tunu: —Cʉ ne aánaja. Mʉja majuuna
    mʉja carotirique cʉtinucurore bairona cʉ jeniñari cʉ popiyeyeya. To bairo cʉ caĩro
    judío maja ʉparã ocõo bairo cʉ caĩwã Pilatore: —Jãre judío majare jã jĩa rotiquẽema
    mʉ yarã ʉparã gobierno maja.'
  eng-ULB: Pilate therefore said to them, “Take him yourselves, and judge him according
    to your law.” The Jews said to him, “It is not lawful for us to put any man to
    death.”
  spa-VBL: “Entonces llévenselo y júzguenlo conforme a la ley de ustedes”, les dijo
    Pilato. “No se nos permite ejecutar a nadie”, respondieron los judíos.
  fra-_FOB: 'Pilate leur dit: Prenez-le vous-mêmes, et le jugez selon votre loi. Les
    Juifs lui dirent: Il ne nous est permis de faire mourir personne.'
  hau-ULB: bilatus yace masu, ''Ku tafi da shi da kan ku mana, ku hukunta shi bisa
    ga shari'arku!'' Sai Yahudawa su kace masa, ''Ai, ba mu da ikon zartar da hukuncin
    kisa akan kowa.''
  mal-mal: 'പീലാത്തോസ് അവരോട്: നിങ്ങൾ അവനെ കൊണ്ടുപോയി നിങ്ങളുടെ ന്യായപ്രമാണപ്രകാരം
    വിധിപ്പിൻ എന്നു പറഞ്ഞതിന് യെഹൂദന്മാർ അവനോട്: ന്യായപ്രമാണപ്രകാരം ആരെയും മരണശിക്ഷയ്ക്ക്
    ഏൽപ്പിക്കുവാനുള്ള അധികാരം ഞങ്ങൾക്കില്ല എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Paileteeye dimapoo egeesee takaso, “Niso yo ido dileso nibada tei
    magoo sabolo tebilame o goo midi,” dee takaso. Eseme Yu odoo dia wiligi odoo oso
    nei egeesee takaso, “Iyo yo wooloomalai goomogo. Esino iyo odoo wooloomalai Loum
    gamalee odooso imapoo kitulugu tenele,”
  lit-lit: 'Tada Pilotas tarė jiems: „Jį paimkite jūs patys ir jį teiskite pagal savo
    įstatymą!“ Tada žydai jam tarė: „Mums neteisėta nė vieno nužudyti“, –'
  urd-GVR: Pīlātus ne kahā, “Phir ise le jāo aur apnī sharaī adālatoṅ meṅ pesh karo.”
    Lekin Yahūdiyoṅ ne etarāz kiyā, “Hameṅ kisī ko sazā-e-maut dene kī ijāzat nahīṅ.”
  far-far: Sa Paelat ka fata 'uri fuada, “Dia ni 'urinai, mulu talaia kau, mulu ka
    ketoa sulia te ne taki kamulu ki saea.” Kera ka fata 'uri, “Na taki kamulu ki
    'i Rom ne kalu to farana, nia luia nao kalu si saungia ta wane.”
  suz-BL: मिनु पिलातसमी “एको कली लतीन। मिनु इन ऐन कानुनमी ब्रेक्‍शो कोव़शा, निसाफ
    पने” दे माइक्‍तीमी। मिनु मेको यहूदीपुकीमी पिलातस कली “गो आंइ कली सुइ मुर साइक्‍चा
    मगारब” देंतेक्‍म। यूहन्‍ना १९:६-७
  car-NT: 'Pilatus wyka''po i''waine: “Arotoko iro ke. Aseke moro ajemerykon karetary
    wykary wara a''wembono auranano ytoko ipoko.” Mo''karon Simosu wyka''san te i''wa:
    “Amy pairo kari''na wory kapyn man na''na ''wa.”'
  amp-amp: Pailatr kfo memorm, “To be ndhtet neft tuko wayaknikahkomr tukmoh boririfhu
    yuhat wahikko. Yimar finji finji nayetr finji niwakomr nd yuhatn wahiktwako.”
    Tfit Judam sinyahato kfo memom, “Romroh gafmanr kfo rafo memor, nom Judanom nhai
    wom tofiyet yimar nmoh tire bgre misn kihegir nohkfot. Be tu nhai mif.”
  bht-bht: पिलातुसे उना जो बोलया, “तुसां ही इसयो लेईजाई करी अपणिया व्यवस्था दे अनुसार
    इसयो सजा दिया।” यहूदी अगुवां उसयो बोलया, “की सांझो कोई हक नी है की असां कुसी जो
    मौत दी सजा देई सकन।”
  eng-NOY: Pilate therefore said to them, Take him yourselves, and judge him according
    to your law. The Jews therefore said to him, It is not lawful for us to put any
    one to death.
  cub-NT: 'Pilato arejame náre: —Dinʉmʉ ʉ̃́re nʉvari, majijarã mʉje baju. Mʉje d̶aicõjeiyepedeca
    coyʉjarã ʉ̃́re aipe ñájicʉyʉre, ʉ̃i bojed̶aquiyepe aivʉ ʉ̃i ãmeno d̶aiye báquede,
    arejame. Nácapũravʉ arejaima: —Mʉja Romacavʉ ñʉja judíovare boarĩ́ jarʉvaicõjemevʉ
    põevare. Que baru ʉ̃́re boarĩ́ jarʉvaivʉ bʉojabevʉ ñʉja, arejaima.'
  ita-1927: 'Pilato quindi disse loro: Pigliatelo voi, e giudicatelo secondo la vostra
    legge. I Giudei gli dissero: A noi non è lecito far morire alcuno.'
  lww-lww: Ana P̃aelat pisape “Visae sanene, amiu ga akilia ava ala nakoaena ya nap̃a
    mesmesun kiamiu navisaluaena vania.” Ana nasumonena kiena le Yu la apisa pania,
    asape “E kiamimi navisaluaena, mekilia melip̃ere naga sape akove mom̃ar naga,
    ana nanagane na navisaluaena nae Rom pisawo imimi sina, sape ve mekila re ve sanene.
    Ko ga taaga, yar keviu kiena ne p̃arin sup̃e na e Rom, okilia okila, okilia otam̃an
    osape ala nakoaena na marena vania ma e laki torovia.”
  ckb-ckb: 'پیلاتۆسیش پێی گوتن: «بیبەن، بەگوێرەی شەریعەتی خۆتان حوکمی بدەن.» جولەکەکان
    وەڵامیان دایەوە: «دروست نییە ئێمە کەس بکوژین.»'
  nas-nas: Pailatiꞌke napoꞌ aaꞌpuruꞌ, “Diiꞌke diiꞌka nkaverira paaraveriaing diikaang
    botoi naururimanaꞌ.” Juꞌkoong ovontunge makuꞌaama aaꞌpauꞌ, “Niiꞌ tauraꞌmariaꞌ
    naning tavampiko booꞌkoo.”
  uvl-uvl: Pe ne Pilatus hele, “Imo sipomo a mene pe a amnei teu langa nena poinga
    mur. Pe a poia ke a nanasia lemo hotonga mur.” Pe iri te hele, “Imem, heo ngana
    nge mo hune mele ke mete.”
  eng-BBE: Then Pilate said to them, Take him yourselves and let him be judged by
    your law. But the Jews said to him, We have no right to put any man to death.
  ixl-CNT: 'Ech tal tek u Pilato ech tzaꞌ: —Iqꞌotaj bꞌen utz, txꞌoltaj inujul tu vemantaar.—
    Texh te. Pek alax te tu qꞌu qꞌesal uqꞌaybꞌal ech tzaꞌ: —Yitꞌ aqꞌel koj tzii qe
    aas sakuyatzꞌ maꞌj aanima.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Pilata ipainzi tu, “Ayo, kakai kalâ, aku kaveta papa ikura warakami
    nemi ŋgua tukuŋa.” Andeta kinzi Juda tamâta siporo taulo tu, “Ambo taitu miki
    Rom nemi ŋgua tukuŋa indi kaika pa maka Juda tamâta tu ma kapu tamâta toŋge pâta
    imâte ŋana i ne vetâŋa soki kâ ndimo.”
  crx-NTPO: '''Et Pilate ubúlhni, “Ulhchóot ''ink''ez nohnich''oh nohba ootulhúhisde''-i
    k''un''a ooba nahahyeh!” ''Et ndunne Lizwifne ''uhuyulhni, “Wheni ''aw dune ts''uzoolhghelh-un
    negha lhúhoot''al.”'
  kan-OKCV: ಆಗ ಪಿಲಾತನು ಅವರಿಗೆ, “ನೀವೇ ಆತನನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ ನಿಮ್ಮ ನಿಯಮದ ಪ್ರಕಾರ ಆತನಿಗೆ
    ತೀರ್ಪು ಮಾಡಿರಿ,” ಎಂದನು. ಅದಕ್ಕೆ ಯೆಹೂದ್ಯರು ಅವನಿಗೆ, “ಮರಣದಂಡನೆ ವಿಧಿಸುವ ಅಧಿಕಾರ ನಮಗೆ
    ಇಲ್ಲ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Bu ijiege kumevoga Faereti fu kiae, E gufe ja mesiri ruaeva ije ise fuone
    bino na naebe fie. Ijadufuo ni kojo mesirina abe akae jone ijia vierafena reno
    kiae. Rove e Jiusi ije bu una kumei, No konovuo e kaniaga bu oekuva noka akae
    nuvuone tuasekono kumei.
  blw-blw: Yag anat ekat agé Pilatowén, “Umpayat egad-ayu, yag innarayu ta chàyu hen
    manguwis ah manorotanyu paat hen orchinyu.” “Oo a,” way cha ekat hen anchichay
    Judio, “ngém chàyu way eRoma, achiyu met parufusun chàni way mamchit hen tatagu.”
  tam-2017: 'அப்பொழுது பிலாத்து அவர்களைப் பார்த்து: இவனை நீங்களே கொண்டுபோய், உங்களுடைய
    நியாயப்பிரமாணத்தின்படி தீர்ப்பு செய்யுங்கள் என்றான். அதற்கு யூதர்கள்: ஒருவனையும்
    மரணத்திற்கு ஒப்புக்கொடுக்க எங்களுக்கு அதிகாரமில்லை என்றார்கள்.'
  azz-NT: 'Ijcuacón in tajtoani in Pilato quinilij ijcuín: ―Xicuiyacan namejuan nijín
    tagat Jesús huan xiquixcomacacan namejuan san, ijcón queme namotanahuatiluan namechnajnahuatía
    namejuan. Huan ijcón in tayecanani judíos quinanquilijque Pilato ijcuín: ―Pero
    tejuan queme titayecanani judíos amo huelis aquen ma ticmictican. Ta, sayó tejuatzin
    ticpía ne tanahuatil.'
  spa-RV-1909: 'Díceles entonces Pilato: Tomadle vosotros, y juzgadle según vuestra
    ley. Y los Judíos le dijeron: A nosotros no es lícito matar á nadie:'
  csy-csy: 'Tua zawkciang in Pilate in amate tung ah, Ama paipui vun a, no ma ngeina
    bang in thukhen vun, ci hi. Tua ahikom Judah mite in a kung ah, kote atu in mi
    khatpo thalup tu ngeina om ngawl hi, ci uh hi:'
  mxq-NT: 'Net ja Pilatʉ jyʉnáñ: —Yajnʉjxtʉ miidsʉty, es payoꞌoydyʉ éxtʉm miits ja
    mgʉꞌʉm anaꞌamʉn. Ja israelítʉty ꞌyadsoodʉ: —Per ʉʉdsʉty, israelítʉty, kyajts nmʉdattʉ
    kutujkʉn es nyaꞌooktʉdʉts pʉ́n.'
  tzj-NT: —Mejor tec'ama'el ixix. Como c'oli ja ley ewxin jari' tecojo' chi nek'etbej
    tzij trij, ne'e ja Pilato chique. —Pro jari' ch'a'oj rij ajoj ta xtikak'et ta
    tzij trij jun winak chi nkacamsaj, xeche' tre.
  tdt-tdt: Pilatus dehan, “Lori Nia baa hodi foo justisa tuir imi nia lei rasik.”
    Maibee sira hataan, “Ami ema Judeu la iha direitu atu foo kastigu mate ema.”
  ron-BTF: 'Atunci Pilat le-a spus: Luați-l voi și judecați-l conform cu legea voastră.
    De aceea iudeii i-au spus: Nouă nu ne este legiuit să ucidem pe nimeni.'
  eng-WEBP: Pilate therefore said to them, “Take him yourselves, and judge him according
    to your law.” Therefore the Jews said to him, “It is illegal for us to put anyone
    to death,”
  eng-FBV: “Then you take him and judge him according to your law,” Pilate told them.
    “We're not permitted to execute anyone,” the Jews answered.
  nld-1939: 'Pilatus sprak tot hen: Neemt gij Hem zelf, en vonnist Hem volgens uw
    Wet. De Joden zeiden hem: Wij hebben het recht niet, om iemand te doden.'
  bwo-bwo: P'ilat'oswere «It it tookon de'amr it nemok'on angshwere» bíet. Ayhudiwotswere
    «No nemotse ash úd'o noosh baziyeke» boet
  nch-BL: 'Huan Pilato quinilhui: ―Xijhuicaca amojuanti huan xijtajtolsencahuaca quej
    quiijtohuaj amotanahuatilhua cati anquitoquilíaj. Huan nopa tayacanani ten israelitame
    quinanquilijque: ―Tojuanti amo tijpiyaj tequiticayot para tijcuamapeloltise se
    masehuali, pero ta, quena.'
  quc-TNT: 'Xubij c''u ri tat Pilato chque: Chic''ama bi ix, chik''ata tzij puwi''.
    Chibana'' jas ri cubij ri i pixab ix, —xcha chque. Ri winak aj Israel xech''awic,
    xquibij: Ri uj, ri uj aj Israel, man ya''tal tä chke chi cäkacämisaj jun winak,
    —xecha che.'
  tfr-NTPO: Eni ga Pilato tjl̈ẽ ba kong l̈ok ga «Eni ga sözĩ, l̇l̇gwezĩ pjãydë om
    go bomi kjok l̇l̇gwekkl̈o l̈i go» l̈e. Kuya l̈ok ga tjl̈ẽ ba kong ga «Gueniyo
    no zrörwa tjawarë om go ga äe. No zrökko l̈aga l̈i pja eröe» l̈e.
  kaq-NT: —Boxon, maton xenibaan huishanihbo joi jisxon jaa joi jai quescajaquin hahnahue
    matonbi —Pilatonen jato jaquin. —Noquen cah non rehteti hahtipahyamahi. Noquen
    rehtetima joi ta jaiqui —hahcanquin.
  sgb-sgb: Hinabi ni Gobernador Pilato kanla, ya wana, “Hikaw tana ya manatol kana
    hên pamanhumonol ha Kautuhan yo.” Noa hinabi lan Israelita, ya wanla, “Ayn kay
    karapatan hên hatolan hên patsên ya hinoman.”
  vie-1934: 'Phi-lát bèn truyền cho chúng rằng: Các ngươi hãy tự bắt lấy người, và
