  nca-nca: Ko Pailatko ŋande yimiraró, “Yeŋombo naŋge re uyareya yeŋo hutuŋo mandeye
    moŋgo rondaŋi.” Yiní mande topé ŋande yaŋgurí, “Nore uni ka rondaŋero rero urato
    khumoweya ŋuro mepémo kini.”
  zpz-NTPP: 'Orzeꞌ na Pilato rab yu dey: ―Laab de ru yaa nu der yu nu gri bee der
    niy gal nu rniiñ lo leey ni der ―nay. Orzeꞌ na gaꞌ dey: ―Tees par lo leey a̱ꞌ
    ricy cup de̱ rishbeey nu gyicy de̱ nu gat ni tub la mbecy ―na dey.'
  mkj-mkj: Pilate ken pwehnglahng irai, “Pein kamwai oaloa Woal mene kadeikda Ih in
    doahroar amwai kojonned.” Mihn Jew‑ok pwehnglahng ih, “Kamai johpwa mweimweioang
    en kojukdi armaj.”
  zac-NT: 'Iurní Pilato repi: ―Gulë biaꞌa lë́ꞌëll mizmë lëꞌë të nu gulë bëꞌnë juzguë
    lë́ꞌëll según narniꞌi lëy shtë të. Ra contrari shtë Jesús bëquebi: ―Perë lëꞌë
    naꞌa nápëdiꞌi naꞌa derechë parë guëdini naꞌa ni tubi mënë gátill.'
  kyg-kyg: Pailatiꞌa, kanalenagi avalelitutapa keꞌaepa getapiletiꞌmo agoti hutapa
    ateyo, huno hapa paiꞌnigeꞌapaeꞌmo, gamani vayaꞌmogitapamo, agoti hutapa apatetetapaeꞌmo
    kamiti oꞌapamagiyo, hutapa laha paiꞌnae. Lagae agotilegageꞌmo apavalelitapa eyo,
    hutapa ago laha paiꞌnae, huꞌa ha paiꞌnae.
  kmk-kmk: Imbagan Pilato kan dida un, “Ot aḻan yu ta lintogan yu utnat lintog yu
    pay lawan.” Summungbat dadit Judio un, “Adin dit lintog yu un iRoma ipalubus un
    dikami ud mamatoy si tagu’n makabasuḻ.”
  cao-NT: 'Jatsi quiha Pilató jato quëbiniquë: —Bicahuë. Mato yobá tsi copihuë —iquiina.
    Jatsi quiha, —Naa joni namëcasqui noa ra. Romanoba yoba pasomaha tsi xo toa joni
    no namëhaina rë —i jaca niquë.'
  bbr-bbr: Pailot nukas awarowon, “Ak ko imäi potoinai, akan sintore ämän tainornai,
    kon onok aru mowon aparwe.” Keseria, Juda akan roat näunäu akas ätäi keser aurin,
    “Iken ipiokos kar ro weta, meiäun itok wa. Kiro onok Rom akan.”
  inb-inb: 'Pilatoska nirka: —Chasa kagpika, kam­kuna iachai­chi. Imasa kam­kunapa
    ñugpa­manda librupi ni­raiaska­sina paita rurag­rii­chi. Chasa ni­ura, judiu­kuna
    nir­ka­kuna: —Nukan­chita mana lisin­sia­ra­ian­chu, ñi pi­ta­pas wañu­chin­ga­pa—.'
  hrv-hrv: 'Reče im nato Pilat: “Uzmite ga vi i sudite mu po svom zakonu.” Odgovoriše
    mu Židovi: “Nama nije dopušteno nikoga pogubiti” -'
  box-NT: 'Ó o Pilaate bía: «Mi bĩní lɛ́n làa wo. Mi vaa cítí o à héha lè
    mi làndá.» Á ɓa bía: «Mi yí nɔn níi wɛn le wa ɓúe nùpue.»'
  ote-NT: 'Ha nura Pilato bi ꞌñembabiꞌʉ: ―Tsixhʉ ne go da ꞌyøꞌtuahʉ ra tsꞌʉtbi ngu
    núꞌa̱ ma̱nga ri leyhʉ. Ha nuya xodyo bi ꞌñena: ―Núje dyá xodyohe hindí pɛꞌtshe
    ra nsɛqui pa ga hohe ꞌnara ja̱ꞌi.'
  wnu-wnu: 'Ende qamarari Pailat qamar: “Ende gab eng aninou mot iua aninou qomon
    eng toat qebi gaiar.” Qamara wuri taui qamamir: “In munon ger waramune uminer
    eng sig qau,” ende qamamirei.'
  zam-NT: 'Sya, ndxab Pilat loo mèna: ―Be'' gu'' mbi''. No ftub rez gu'' cón che''n
    mbi'' xal ñibe'' ley gu'' loo gu'' par li gu'' con'' con mbi''. Per mèn co'' ñibe'',
    no co'' ndyoo ner, no co'' ndyoo naa loo mèn nación Israel mcàb loo Pilat. Ndxab
    mèna: ―Per nu'' co'' nac mèn nación Israel, ley co'' ngue no nu'' inda''de lugar
    loo nu'' par guth nu'' nec thìb mèn.'
  zyp-NT: Pilat taco, “Seikhui la, naa phungbia hrakhei naaning tah bia va pace thlang
    o,” tatah a tah he. Juda cawngsaw sahlo taco, “Kaaning cawh ahohmai thawkhynah
    naw kaa hnui bei ceh saw,” tatah aa tah.
  sey-NT: 'Ja̱ maca Pilatopi capi: “Sajë̱ꞌë, iquëre. Sani mësaru cua̱ñeseꞌe paꞌiyeje̱
    doꞌi quëꞌi paꞌito yoꞌojë̱ꞌë.” Caquëna, judío pa̱ipi cahuë: “Ja̱je paꞌiquëtaꞌare
    yëquë judío pa̱i cato pa̱ire huani je̱oñe cua̱ñeñe ti peoyë.”'
  nvm-nvm: Bu ijeg kumejga Fairet fu kia, Na fu abe izegrekfuon iji naba gainvano
    ni koikjo afem abe akai jon iji ja abedenva ijia vierafene refno kiain. Fu ijeg
    kuardiamga bu una kume, Noim nor e kege kaniaga bu aoikva iji fuka akaino kumen.
  mps-mps: Tama Pailatgo augwalibolo te po wai, “Duga digi Jisas aga selama, tama
    duga bomo yai po usu gilama, tama duga digi aga po tų ela mao,” te Pailatgo Juda
    bidi dabe dali te po wai. Tama Juda bagego Pailatbolo te po wai, “Woo, dage Rom
    gavman bidi dabego te bomo yai po dabolo mawai, te po wai, ‘Dage Juda bagego po
    tų eyu da, te dwai sę yali bidi dagego elegio. Da Rom dabego naga te dwai sę
    yali bidi ela mubo sę ebo dao,’ dagego da Juda bagebolo te po wai dao. Tama tibaso,
    dago e bidi nage pageba sisali, te aga isimainogo yali,” augwaligo te po wai.
  pab-NT: — Kala xiyane ekakoa hoka waiye xasema etahi hoka xinaho maniya akereta
    xamokene — nexa Pilatos ihiyeha. — Maisaiya aliyakere waijita haliti. Waiseniya
    hoka maisaiya waiyeta Roma yerenai hiye — nexaha.
  llg-llg: Boe ma gubenol nafada sala nae, “Leoiak. Ela ei makaneni Ndia dedeꞌan,
    tungga ei hataholi Yahudi la heti-heun.” Boe ma hataholi Yahudi la malangga nala
    lafada lae, “Taa bisa ama. Ai hataholi Yahudi la taa maena haak fo maketu huku
    mate so bali. Ndia kada ei mana palenda Roma maena haak leondiak.”
  kyf-kyf: 'Pilatɩ nɛɛ wa -ylaɛ: «Amɩaa ''dɛ ''bhu ɔ ''wʋ, ''ɩn a ''ka ɔ -yɔgbʋ ''wʋbhu
    amɩaa titee sɔlʋ.» Tɔʋn, ''ɩn wa nɛɛ: «We -ka nyɩmɛɛ -yɔgbʋ -a ''bhu ''wʋ, -a
    ''nɩ we ''klʋ -ka, -a ''ka ɔ tlɩtlɩe -dɩlɩ.»'
  tpi-tpi: Na Pailat i tokim ol olsem, “Yupela kisim em i go na kotim em long lo bilong
    yupela yet.” Na ol Juda i bekim tok olsem, “I tambu long mipela i kilim wanpela
    man i dai.”
  mih-NT: 'Tacuan ta i catyi ra Pilato sihin ra: Quihin maa ndo sii ra ta tyicuhva
    ndo sii ra cuhva catyi ley maa ndo. Ta i catyi ra hebreo sihin ra: Ña catyi ley
    ndi sa cahñi ndi numinoo ñiyɨvɨ. Catyi ra.'
  qvh-NT: 'Saymi Pilato nergan: “Noga juzganäta munarga wilayämay ima jusan cashgantapis.
    Sinöga, payta apacuyay leyniquicuna guelgarashganno quiquiquicuna juzgayänayquipä.”
    Sayno niptinmi Israel runacunapa autoridänincuna niyargan: “Musyashgayquinöpis
    nogacunaga manami munayyogsu cayä pitapis wanusiyänäpä.”'
  kms-kms: Pailat nari, “Nungoqi nonne wutanyi wo, nungoqi non nde lo pene wand ir
    wang.” Juda mingg wute nyamb kin segi puq mand mari, “Nungoqi wute Rom kin beghi
    wuti iri pi nati ye te ningg segi puq wand.”
  agn-agn: Ganing si Pilato ong nira, “Ala, bala amo ang magosgar ong nandia sigon
    ong katobolan mi.” Piro siminabat tanirang ganing, “Yaming mga Judio, anday podir
