verse: JHN.018.031
translations:
  kpx-kpx: Ige Bailotiu namigevei avoe, “La biaeau ke mai talive la menakamo vaveveve
    avuemo kaovave.” Ige Diue ata keau Bailoti namihai avoe, “No isiviale hamai. Isito
    a gamaniau menaka mavoale kemo no bae atabe hamalivebene.”
  okv-H: Pilate na ke mine einge ena, “Ungota ke pepeni na embo evi ganoka eto ingivu,”
    ainge enu, Judea embomeni na ke einge ea, “Embo tari pehari amo dagota degi ta
    haekarira,” ainge ea.
  tbo-tbo: Pilato i baha meme uyahihi i pa, ‘Tau apega a luhetaleya, ma taumi omi
    lugagayo uyahinei ona luhetaleya.’ Mi Yudeya hi pa, ‘Tauyai ega palihalena tota
    waya ipa lawa geka a hilage binei to taniwaga po to witakeya.’
  mal-C: അതിനു പീലാത്തോസ്, “നിങ്ങൾതന്നെ അയാളെ കൊണ്ടുപോയി നിങ്ങളുടെ ന്യായപ്രമാണം അനുസരിച്ചു
    ന്യായവിധിനടത്തുക” എന്നു പറഞ്ഞു. “മരണശിക്ഷ നൽകാനുള്ള അധികാരം ഞങ്ങൾക്കില്ലല്ലോ!”
    അവർ പറഞ്ഞു.
  grc-SR: Εἶπεν οὖν αὐτοῖς ⸋ὁ⸌ Πιλάτος, Λάβετε αὐτὸν ὑμεῖς, καὶ κατὰ τὸν νόμον ὑμῶν
    κρίνατε αὐτόν. Εἶπον ⸋2οὖν⸌ αὐτῷ οἱ Ἰουδαῖοι, Ἡμῖν οὐκ ἔξεστιν ἀποκτεῖναι οὐδένα·
  bgc-bgc: पिलातुस नै उनतै कह्या, “थमे इसनै ले जाकै अपणे नियम-कायदा कै मुताबिक इसका
    न्याय करो।” यहूदी अगुवां नै उसतै कह्या, “हमनै हक कोनी के किसे की जानलेवां।”
  khz-khz: Ne Pilato na evaikilarato, netiwato, “Iogapia, ioago-agia, ne gemi rova
    ekilana gelegelenai iove agiroria.” Vovetaina gaurai Iuda talimara na Pilato gevaikilaato,
    negetiwato, “Ai gema rovana rorirori ati evenimaina, talima ta paia vagi-kwaregaa.”
  deu-TKW: 'Da sagte Pilatus zu ihnen: nehmet ihr ihn und richtet ihn nach eurem Gesetze.
    Sagten die Juden zu ihm: Uns ist es nicht erlaubt, jemand hinzurichten.'
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ Pilato, rnëꞌ: ―Lbiꞌiczliꞌ gul‑chë́ꞌë, len gul‑bequi xbey
    Lëꞌ ca rna bëꞌ zxba queëliꞌ. Tëꞌ lëꞌ bönniꞌ judío, taꞌnë́ꞌ: ―Cutu dë lu naꞌtuꞌ
    nu gdö́dituꞌ.'
  lin-lin: 'Pilato alobaki na bango : — Bokamata ye mpe bosambisa ye bino moko kolanda
    mibeko na bino. Bayuda bazongiselaki ye : — Biso tozali na ndingisa te ya kokatela
    moto etumbu ya kufa.'
  hns-NT: 'Tab laat bolies: „Oke ledja. Toelogke to apane kaanoen hai. Oke toelog
    sadja dei de.” Tab dharam ke barkwan bolies: „Roma ke maahaaraadja hamlogke hoekoem
    na deis hai koi ke maar dhaare ke.”'
  noa-E: Magbaawai Pilatoou warag amag, —Athaadët, maimua pãachdëuta pãach ley gaai
    jaau simjö abat ajim i dʉ̈i. Magbaawai sereu phöbaadëwi chi judionaanau irig,
    —Pari pãar Romapienau marag pöd õor thõopiba jaautarr aawai pãachdëuta i thõoju
    aai naabahab ajierram.
  eng-EMTV: Then Pilate said to them, “You take Him and judge Him according to your
    law.” Therefore the Jews said to him, “It is not lawful for us to kill anyone,”
  mib-NT: 'Te ni cahān Pilato: Cuángoo jíjnáhan ró, te sándaā rō sɨquɨ̄ de jíín ley
    cánevāha máá ró. Te ni cacahān ñayuu hebreo un: Máá ná jeē cácuu ná ñáyuu hebreo,
    tú na permiso cánevāha ná jéē cáhni ná ni ɨɨn ñayuu.'
  lif-NT2: हे़क्‍केःल्‍ले़ पिलातसरे़ खे़ङ्‌हाॽ मे़त्तुसि, “कन् मनाःन् तेॽरे़म्‍मे़ॽआङ्
    खिनिॽ साम्‌योथिम् कुइसिःक् खासे़न् लोःन्‍दे़म्‍मे़ॽ॥” हे़क्‍केःल्‍ले़ यहुदि लाम्‍लोःबाहाॽरे़
    खुने़ॽ मे़मे़त्तु, “आनिगे़ग आत्तिन् मनाःन्‍नाङ् सिःमे़ल्‍ले़न् खुम्‍दिङ् पिमा
    युक् मे़गत्तुम्‍बे़न्‍लो॥”
  xnj-xnj: Pilatu akavajovela, “Ena, mumtola mumuhamula mwavene, kulandana na malagizu
    ginu.” Vayawudi vakamyangula, “Tete tivii lepi na uhotola wa kumuhamula mundu
    yoyoha afwayi.”
  mmx-mmx: Paelat ga lok tidi, “Nemi xa mina lok ka i la mina ronga linga ren kerekngan
    Laulis Linga atnimi i tong i.” La diga lok, “Nemi boro Rom kopmen mina mulus tinama
    do mana sev amet taradi.”
  cbr-NT: 'Cacëxun ca Pilátonën cacëxa: —Mitsúnbi camina buántancëxun mitsun cuati
    bana quicësabi oquin, cara ''uchaxa, cara ''uchacëma ''icë quixun isti ''ain.
    Cacëxun ca atun cacëxa: —Usa ''aínbi ca mitsun ''apux quia, judíos unicaman ca
    uni ''atima ''icë quiax.'
  tee-NT: 'Pus ju Pilato chanich ajunich acsni ak''alhtailh ju lapanacni: ―Alaich
    alhip''inchit''it mi''akstu''an. Alakts''int''itch ta yu najunch lamilhamap''aksin''an.
    Para ju israelitanin tanaulh: ―Jantu lhijun ju lhamap''aksin ni acmakniu tam xamati''
    ju quijnan ju israelitanin icjuntau.'
  eng-LSV: Pilate, therefore, said to them, “Take Him—you—and judge Him according
    to your law”; the Jews, therefore, said to him, “It is not lawful to us to put
    anyone to death”;
  cak-NT: 'Y ri Pilato xu''ij chique: Tic''uaj chic e ri achi re'' y tibana'' juzgar
    rix anche''l ri nu''ij ri i-ley, xcha'' raja''. Pero ri achi''a'' ri can c''o
    quik''ij chiquicojol ri israelitas, xqui''ij che: Roj jojtiquier naka''an, pero
    man jun nic''atzin ri naka''ij chi ticamises chech cruz jun winak.'
  pah-NT: '—Pe tuhẽ ti peroho ga a''ero imbohahyavo ga pe nehẽ penamonhava''ea nhi''ĩpo''ruavo
    nehẽ, ei ga judeus''g̃a nduvihava''g̃a pe. Igwete g̃a ei: —Torojuka ti ga novĩa,
    ei g̃a. Emo romanosramo pe ndapejukaukari g̃a ore ve, ei g̃a Pilatos''ga pe. Pehe
    ti pejuka ga a''ero romanosramo, ei g̃a ga pe. Romanos''g̃a o''erame oko te''varuhu
    hete g̃a javo, a''ero g̃a g̃a kutugi yva rehe g̃a mbovya g̃a jukavo. Igwete judeus''g̃a
    ei Pilatos''ga pe: “Pehe ti pejuka Jesus''ga romanosramo,” ei g̃a.'
  sja-NT: 'Mãpai Pilatopa mãgaji: —Mãgara pãchia atadarítɨ mãik''aapa iru ak''ɨ́tɨ
    pãchi ũraade jara bɨk''a. Maap''eda óotɨ pãchia oo k''iniata. Mamĩda ma judiorãpa
    p''anaujida: —Pãchi Romadepemaarã ũraade jara bɨ tai judiorãpa chĩara peedaik''araa
    bɨ irua ne-inaa k''achia ooda k''aurepa.'
  xed-xed: «Klawakla va kaghuni, ka dzaʼa kuni da tsanaghatá guma manda ya mna zlaha
    ghuni,» ka Pilat nda həŋ ta ghəŋani. «Vlaŋna a lu ta tva dzatá mndu wu,» ka la
    Yahuda zlghanaftawani.
  glk-glk: 'پیلاتُس اوشأنه بوگفته: «شومأن خودتأن اونه ببرید و طبقِ شیمی شریعت اونه
    محاکمه بوکونید.» یهودیأن بوگفتیدی: «اَمأن اجازه نأریم کسی‌یه اعدام بوکونیم.»'
  mks-NT: 'Já na̱cachi Pilato já xi̱hi̱n ná: —Mé ndó cañehe ndó da̱ cu̱hu̱n ndo̱.
    Caja vií ndó sa̱ha̱ dá tá quia̱hva sáhndá ley mé ndó —na̱cachi Pilato. Já na̱cachi
    na̱ Israel cán já xi̱hi̱n dá: —Ña̱ cúni̱ nde̱ quéa̱ ná cata caa ndó da̱ ndi̱ca
    crúxu̱ jáchi̱ cúú nde̱ na̱ Israel ta co̱ ñéhe toho nde̱ ña̱ma̱ni̱ cahní nde̱ ña̱yivi
    —na̱cachi na.'
  gfk-S: Pailat ga tange be, “Mu iat, mu lamus leh ie ma mu na gil harkurai tana haruat
    ma ira numu harkurai.” Io, ira Iudeia di ga babalu be, “Pata, mem paile tale.
    Mu ira Rom, pa mu le bala mem be mem na ubu bing tikenong.”
  bmu-bmu: Mewö meleŋgetka Pailötnöŋ jii mötket, “Iŋini mönö nanŋinak keu jakeŋine
    al waŋgiba Köna keuŋinaŋgö dop kewöta keuŋi jim teköme.” Mewö jii möta jiget,
    “Neŋön azi kun kömumapkö keuŋi jim teköbingö soŋgo ahöi osizin.”
  dgz-dgz: Pailat anega wan, “Ek waran anuiana iupewa gapan wanene tan.” Diu nagirewa
    gare wan, “Go nu orup da paina to endao endao aroewa da nu inanup uon.”
  eng-GNV: Then sayde Pilate vnto them, Take yee him, and iudge him after your owne
    Lawe. Then the Iewes sayde vnto him, It is not lawfull for vs to put any man to
    death.
  zaa-NT: 'Pilátua nna ra tìą cą: Lithi'' bá ą nna liguni ti''iỹa calatsi'' le lani
    ą según bá nu ra lo ley qui'' le nì''iỹa. Becàbi ca judíua nna ra cą na: Gobierno
    qui'' cuią''lu'' labí runną qui'' tu'' derecho para gutti tu'' nuỹa.'
  eng-WEBSTER: 'Then said Pilate to them, Take ye him, and judge him according to
    your law. The Jews therefore said to him, It is not lawful for us to put any man
    to death:'
  guh-guh: 'Nexata icatsia Pilato jumaitsi: —Paca ponaremelia caevëalia. Pananeconitsiaexanaename
    panijacuata pacuenia panijalivaisi pacaitoroba paneexanaenexa, jai Pilato judíovijavabelia.
    Nexata judíovi icatsia jumaitsi: —Paxamë baitsi jane apo panetocopatsimë patabeyaxuabinexa
    itsanë ata pijaneconi yabara, jai judíovi.'
  bon-bon: Pilato jejemige egä, “Yoo siige, weene ecaneye, weemämu eblawäjepeye weeme
    cotre ibi.” Israela biname cina Pilato ne jejisi egä, “Cime conocäco lica gyene
    biname ne budre me acitame.”
  nhw-BL: 'Huan Pilato quinilhui: ―Xijhuicaca amoseltzitzi huan xijtlajtolsencahuaca
    quen quiijtohuaj amotlanahuatilhua catli anquitoquilíaj. Huan nopa tlayacanani
    tlen israelitame quinanquilijque: ―Amo tijpiyaj tequiticayotl para tijcuamapeloltise
    se masehuali, pero ta, quena.'
  swh-ONEN: Pilato akawaambia, “Basi mchukueni ninyi mkamhukumu kwa kufuata sheria
    zenu.” Wayahudi wakamjibu, “Sisi haturuhusiwi kutoa hukumu ya kifo kwa mtu yeyote.”
  wbi-wbi: UPilato akavavuula akati, “Lino muntoole jumue, mukamhighe ndavule silungika
    indaghilo siinu.” Avayahudi vakamwamula vakati, 'Usue natuli nu vutavulilua uvwa
    kumhigha umuunhu kuuti abudue.
  bba-bba: Pilɑti u bu sɔ̃ɔwɑ u nɛɛ, bɛɛn tii i nùn mɔɔ, kpɑ i nùn siri kɑ bɛɛn tiin
    woodɑ. Mɑ Yuubɑ bɑ nɛɛ, sɑ ǹ yen dɑm mɔ su kɑ tɔnu ɡo.
  eng-KJVCPB: 'Then said Pilate unto them, Take ye him, and judge him according to
    your law. The Jews therefore said unto him, It is not lawful for us to put any
    man to death:'
  kgk-NT: '—Néi, he''i Pilatos. —Peẽ ko peraha katu íxupe pende reko-rupi pejapo hagwã
    hese, he''i íxupe kwéry. Upéi he''i judeu ruvixa kwéry: —Nderejuka ukaséiry joty
    ore-vy hembiapo vai va''e, he''i. —Ne nhe''ẽ-py mante ojuka va''erã hembiapo vai
    va''e, he''i mburuvixa-pe.'
  waj-waj: 'tuduu rikioo Piratuuso iya tunoo: Ngiengieenoo ngiingii kua mmaanna tuu
    aataruuvaara inna vitada kua pinaivaki inna yapa kiada inna yaparakiatee, tuduu
    rikiada vaidi Yutayaiya inna sai tunoo: Ta Yutayaiya gioonna kiaapuuya ruputikiai
    putuaaraivaara ngia Roomaiya ti ooqoo kiaavaivee, tiravai.'
  cpy-cpy: 'Ikantzi Pilato: “Paaneeri eeroka-paeni, piyotziro ikantakaan-teetzimiri
    jempe pikanteri powajankiteeri.” Ikantee-yanakini Judá-paeni: “Tema tee pishine-tana
    nowamayiri nosheninka-paeni.”'
  ekk-PKP: „Siis võtke ta ja mõistke tema üle kohut oma seaduse alusel,“ ütles Pilaatus
    neile. „Meil ei ole luba kedagi hukata,“ vastasid juudid.
  mpx-mpx: Pilato i ba, “He ku ahe ku na ku pakot totomiu wami logugui elana.” Yaka
    Yudiya hi ba, “Yaa komiu Loma wami logugui nige i tatalam te tage ama Yudiya gamagal
    etega ana logugui naha ginol ge naha ba ni aliga.”
  wbp-wbp: Paliti-jana wangkaja, “Kangkalu Juwu-kurlangu kuwurtu-kurra! Miimii-nyanjarlalu
    payika kuruwarri-kirlirli nyurrurla-nyangu-kurlurlu.” Kala wangkajalurla, “Kulalparnalu
    kuja-jarriyarla, lawa! Nyurrurlarlu Ruumu-wardingki-paturlu kankulu-nganpa warla-pajirni
    pinja-kujaku wati-kijaku nyanungu-piya-kujaku. Ngarili kutu pungka warntawarntarla!”
  luo-luo: Pilato nowachonegi niya, “Kaweuru un uwegi udhi ungʼadne bura kaka chiku
    dwaro.” To jo-Yahudi nodagi, kagiwacho niya, “Wan waonge gi teko mar ngʼado ne
    ngʼato buch tho.”
  nhe-NT: 'Huan Pilato quinilhui: ―Xijhuicaca imojuanti huan xijtlajtolsencahuaca
    queja quiijtohuaj imotlanahuatilhua tlen inquitoquilíaj. Huan nopa tlayacanca
    israelitame quinanquilijque: ―Ax tijpiyaj tequihuejcayotl para tijcuamapeloltise
    se tlacatl, pero ta, quena.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܦܝܼܠܵܛܘܿܣ: ”ܫܩܘܿܠܘܼܢ ܠܹܗ ܐܲܚܬܘܿܢ ܘܕܘܼܢܘܼܢ ܠܹܗ ܐܲܝܟ݂ ܢܵܡܘܿܣܵܘܟ݂ܘܿܢ.“
    ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ: ”ܠܲܝܬ ܠܲܢ ܦܣܵܣܵܐ ܕܩܵܛܠܲܚ ܠܐܢܵܫܵܐ.“'
  esk-NT: Pilate-ŋum nipliutiniġai, “Tigusriuŋ ilipsitñik atanniqsuġlugu tuvraġlugich
    maliġutaksrasri.” Jew-ŋuruat kiuniġaat, “Rome-maġmiut tuqqutchipkaiyumiñaitchaatigut
    iñuŋmik maliġutaksrirrutiptigun.”
  msb-msb: Sinabihan sinda ni Pilato, “Kamo an bahala sa iya. Husgari niyo siya paagi
    sa iyo sadiri na Kasuguan.” Nagsabat an mga namumuno san mga Judio, “Dili tugot
    sa amon na magpatay bisan sin-o.”
  cpa-NT: 'Jøng² ca¹juúh² Pilato: ―Tei³ hniah¹² dsa². Jøng² cánh³ hniah¹² jǿg³ dsøg¹²
    quiah¹²dsa ju³lah lǿa¹² lei¹³ quiánh² hniah¹² ―ca¹juúh² Pilato. Jøng² ca¹juúh²
    dsa² canh¹³: ―Tsa¹lé² lah¹jøng². Di³ hniah¹² dsa² chianh² ja³tén¹² Roma, tsa¹cuúh³
    jǿg³ hi² jŋëh¹³ jnieh³ dsa² re² dsag³ ja³cog² lei¹³ quián² jnieh³ ―ca¹juúh²dsa.'
  dso-dso: ସେଡ୍‌କି ବେଲା ପିଲାତ୍‌ ସେମନ୍‌କେ କଇଲା, “ତମେ ତାକେ ଦାରିଜାଇକରି ତମର୍‌ ନିୟମ୍‌ ଇସାବେ
    ବିଚାର୍‌ କରା ।” ଜିଉଦି ନେତାମନ୍‌ କଇଲାଇ, “ଗଟେକ୍‌ ଲକ୍‌କେ ମରନ୍‌ ଡଣ୍ଡ୍ ଦେବାଟା ରମିୟ ସର୍‌କାର୍‌କେ
    ସେ ଆଚେ । ଜିଉଦି ଲକ୍‌ମନ୍‌ କାକେମିସା ମରନ୍‌ ଡଣ୍ଡ୍ ଦେବାକେ ଆମର୍‌ ଅଦିକାର୍‌ ନାଇ ।”
  meu-meu: Bena Pilato ese ma e hamaorodia, eto, Umui sibomui avabia, ba hahemaoro
    henia emui taravatu heḡereḡerena. Iuda taudia eto, Ai na asi siahumai tau ta baia
    alaia mase.
  yva-NT: Pilatus po raura akananto mansai pare, “Taune wapo augaveta muno wapo mangke
    rapatimu Ai mamaisyo taune wapa ananyao rai!” Vatano Yahudi wo raura akananto
    Pilatus ai ware, “Weramu pemerinta Roma weapamo wapare reamo mangke raugaje vatane
    ai indamu kakai wenora.”
  dgc-dgc: Ey kinagi ni Pilato a, “Bistaan moy siya ta sarili moy a huwes.” Ey “Ewan
    maari,” kagi du Judeo, “da labag ta utus a pabunu me i tolay.”
  zpm-NT: 'Dzigo rëbchaa Pilat: ―Goḻsënie me, tose goḻguṉquizh me miṉe beeṉ me; zigne
    nac xley to. ―Racladz no guetgazh me ―rëb zho―. Ni naṉle luu gaṉle, no ne nac
    no meṉ Israel, grieelod ne nose gnabey guet tib miech.'
  hix-NT: Omnyamo rma anàhnohtxoko, kekon hatà, Peratusu. Oyweronàhyamatxho kom yawo
    ro rma àhok ehtxoko. Atxke ehtoko, anàhnohtxoko, omnyamo rma. Noro ha, atxok ha,
    kekon hatà, Xuknewyana yoh komo wya. Àna matà, ketxkon mak hatà, nyamoro. Toto
    yotahanyehnà ro amna, ayano meny mak ha, Homayana kom yano me mak ha. Twayehkahorye
    naha mosonà katxho me ehtoko, omoro marma wayehkano meryan hamà, ketxkon hatà,
    Xuknewyana yoh komo, Peratusu wya.
  sim-sim: Urik ormu mbara, �Indiyok ji laha ika. Uhu lo jihi os si mbahanda hom orin
    jivai kotim uka!� Urik limu mbara, �Nir mbeek ma lar ni jimandingormekwa ambu
    nir, karem angop jir Romik fehenda nirin ji pantlehenda sir.�
  npi-ULB: त्यसकारण, पिलातसले तिनीहरूलाई भने, “तिमीहरू आफैँले यिनलाई लैजाऊ र आफ्नो
    व्यवस्थाअनुसार यिनको न्याय गर ।” अनि यहूदीहरूले तिनलाई भने, “कुनै मानिसलाई मृत्युदण्ड
    दिनु हाम्रो लागि न्यायसङ्गत छैन ।
  cgc-cgc: Ambal Pilato, “Dleen nyo kanen an malik daw kyo magsintinsya paagi ta inyo
    na kasuguan.” Sabat danen, “Ula kay uturidad ta pagsintinsya ta kamatayen.”
  tim-tim: Dâmbiâ hin makyeŋgiep, “Yeŋe agak meme dop yeŋân agaŋŋet.” dâep. Hain dâmbo
    Yuda humomolupyeŋande hin dâm magaŋi, “Roma luâk yeŋe luâk siâ kondenŋe moâkgât
    hain bo akŋet dâm makmâ hâre nengimai.
  yor-yor: Nítorí náà Pilatu wí fún wọn pé, “Ẹ mú un tìkára yín, kí ẹ sì ṣe ìdájọ́
    rẹ̀ gẹ́gẹ́ bí òfin yín.” Nítorí náà ni àwọn Júù wí fún un pé, “Kò tọ́ fún wa láti
    pa ẹnikẹ́ni.”
  wos-wos: Wungi wandaka dé Pailat wa, “Guni déré hura ye guni hafu bulétanguni. Bulétaka
    guna hambuk hundi wandé maki guni déré duna makambu takatanguni.” Wungi wandéka
    di wunde Judana du wa, “Hanja guni Rom guni naniré watéfi, nani haraki saraki
    sémbut hurukwa duré duna makambu takataka déré xiyambemboka. Nani Jisasré xiyandate
    wanjoka nani hurufatiké.” Wungi di wa.
  emp-NTPO: 'Maʌ̃ carea Pilatoba ãdjirãa jarasia: –Bãrãbʌrʌ idjira eded̶aped̶a cawa
    od̶adua ara bãdji leyba jara b̶ʌ quĩrãca.– Maʌ̃ne judiorãba jarasid̶aa: –Daiba
    djãrãra beabid̶acara panʌa. Bãrãbʌrʌ beabid̶ida panʌa.–'
  eng-F35: So Pilate said to them, “You take him and judge him according to your law.”
    So the Jews said to him, “We are not permitted to execute anyone.”
  ind-ind: Tetapi Pilatus berkata kepada mereka, “Biarlah kalian saja yang mengadili
    dia sesuai dengan hukum kalian.” Tetapi para pemimpin Yahudi itu berkata, “Menurut
    hukum Romawi, kami orang Yahudi tidak diizinkan menjatuhkan hukuman mati.”
  pes-OPCB: 'پیلاتُس گفت: «پس او را ببرید و مطابق قوانین مذهبی خودتان محاکمه کنید.»
    سران یهود گفتند: «ما یهودیان اجازۀ اعدام کسی را نداریم.»'
  mpt-mpt: Failate baabenea Ibmaye debeb moniba ilib hekmel wengo baanobio inaniba
    kot kebaine gesea i baabaniba Lom sel ib hekmel wengo baanoa Ibo nakai mo yenaiba
    kaanimibe genobiobo ge baabasiobe.
  ssx-ssx: Pailedima꞉ iki pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ ika꞉ kone hatuku pua ika꞉ pi wilimi
    alena꞉ hata꞉ pi yokaalu pea꞉pa꞉peke leekeme. Mo Diu haliwekima꞉ ipika꞉ pi hombo
    peaaso alota꞉ Nikana꞉ma꞉ kone nika꞉ hone wia hali ma꞉nda꞉ lia homaapeke na ya꞉la꞉me
    lemekeme.
  mkl-mkl: Ŋɔi Pilɑti í sɔ̃ ŋɑ í ni, iŋɛ tɑkɑ nŋɛ i kooɛ i koo i kiiti do woodɑ nŋɛ.
    Ammɑ ɑ̀ ni, iŋɛ inɛi Romu ŋɑ i kù nɑ wɑ kpɑ̃ɑ iyi ɑɑ kɑ kpɑò ɑmɑnɛ ŋɑ.
  gaq-gaq: ଆତ୍‌ବା ପିଲାତ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ତେଲା ଆକ୍‌ମେକେ ଡୁଙ୍ଗ୍‍ୱେଚେ ପେନେ ନିଅମ୍ ଇସାବ୍‌ରେ
    ବିଚାର୍ ଡିଙ୍ଗ୍‌ପା ।” ମେଇଙ୍ଗ୍ ଉତର୍ ବିକେ “ଆଜାକେ ଡିଗ୍ ଗୁଏଚେ ଡଣ୍ଡ୍ ବିଃନ୍‍ସା ନେନେ ଅଦିକାର୍
    ଣ୍ଡୁ ।”
  gof-RNT: Philaaxoosi zaaridi, “Hintte iya ekki efidi, hintte higgey geyssada iya
    bolla pirddite” yaagis. Ayhudeti, “Oonakka wodhiya maati nuus baawa” yaagidosona;
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଆପେ ଇନିଃକେ ଇଦିକେଦ୍‌ତେ, ଆପେୟାଃ ଆନ୍‌ଚୁ
    ଲେକାତେ ଇନିୟାଃ ବିଚାରେପେ ।” ଯିହୁଦୀକ ଇନିଃକେ କାଜିକିୟାକ, “ଜେତାଏକେ ଗଜି ନାଗେନ୍ତେ ଆଲେତାଃରେ
    ଆକ୍‌ତେୟାର୍‌ ବାନଃଆ ।”
  gah-gah: 'Liki likago, Pilató láa loko li kimimó: Lekezatini agizató aliiki lekezatini
    li huka gakotinimaló ali miliki goní italo. Loko lokago, Zuta vetini monó gizapa
    vete zohota zaló hilitive liki giliake láa liki li amemó: Óe, lezatete ve makó
    apele helesakumú nene lekelí gamanímo óe loko lo hukonoimóma neve.'
  lcm-lcm: Na Pilato kala antok iria ta, “Mi songo ia na nami akorong mian saupai
    ania kuli kami saupai.” Na ri Iudaia kila antok ta, “Sikei namempo kovek i roron
    asi vil punuk ani mang sikei.”
  aer-aer: Kenhe Pilate itneke angkeke, “Arrangkwe, arrantherre renhe akngerlte-iwaye
    renhe apayuthnemele. Ikwere-akerte itirrerlte-anaye nhenge nthakenhe apeke irretyeke
    angkentye arrekantherrenge ularre.” Kenhe itne akenhe angkerlenge, “Arrangkwe,
    anwerne uyarne alakenhe mpwareme Rome-arenye areyele-arle kwenhe anwernenhe ileke
    artwe akurne atwetyale. Kenhe arrantherre ware apeke angkeme nhenge mwerre apeke
    aneme kele anwerne tyerrtye irrerlknge atwetyenhenge.”
  qvc-NT: 'Chaymi Pilatuqa paykunataqa nirqan: —Qamkuna chay runata apashpa, liyniki
    nishqanshina justisyata rurayllapa, nishpa. Chayshina niptinqam, chay isrraylinukunaqa
    nirqan: —Qamkuna rrumanukunam mana dijawangillapachu wanchinayllapa, nishpa.'
  tgl-ULB: Kaya sinagot sila ni Pilato, “Dalhin ninyo siya, at hatulan siya ayon sa
    inyong batas.” Sinabi ng mga Judio sa kaniya, “Hindi naaayon sa batas para sa
    amin ang pumatay ng sinumang tao.”
  cbs-NT: 'Pilatondi jatu yuikin: —Iyuxun jaska matun xenipabun matu yusinpauni keska
    wakin matumebi unanti watan kupitankanwen— jatu wa judio xanen ibubun yuikin:
    —Nun tenanpanan min nuku nemamiski. Jau tenanunbun mian besti min yunutiduki—
    akaya'
  xtm-NTPP: 'Pilato ma, jiña''a de: ―‍Jin ndakueka maa ni de, te jin ka''nde ni tniñu
    de sukan ka sa''a maa ni a ―‍kúu de jiña''a de. Te tee ka kuu judío ma, ni ka
    ndakone''e de: ―‍Kovaa saña ja ka kuu sa ñayii judío a, masu kuu jin ka''ni sa
    ni‑in ñayii ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Pilato ngabalengela, “Aja, muntolange mmenimangweto, maka nhwukumu ukengama
    na malagilo ginu.” Akayahudi ngaba nnyanga, “Twe tukwetije amuli ja kunkoma mundu
    jwajotijola.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pilato pea o biro cʉ̃jare ĩiwi: —Mʉjara cʉ̃re ami
    waari, mʉjare ca dotirije ca ĩirore biro cʉ̃re jãiña bejeya —ĩiwi. To biro cʉ̃jare
    cʉ̃ ca ĩiro, judíos ʉparã pea o biro cʉ̃re ĩi yʉʉwa: —Jãa, judíos''ra, jĩcʉ̃ ʉno
    peerena jãa ca jĩa cõa dotirije mani —ĩiwa.'
  san-ORI: ତତଃ ପୀଲାତୋଽୱଦଦ୍ ଯୂଯମେନଂ ଗୃହୀତ୍ୱା ସ୍ୱେଷାଂ ୱ୍ୟୱସ୍ଥଯା ୱିଚାରଯତ| ତଦା ଯିହୂଦୀଯାଃ
    ପ୍ରତ୍ୟୱଦନ୍ କସ୍ୟାପି ମନୁଷ୍ୟସ୍ୟ ପ୍ରାଣଦଣ୍ଡଂ କର୍ତ୍ତୁଂ ନାସ୍ମାକମ୍ ଅଧିକାରୋଽସ୍ତି|
  huv-NT: 'Quiaj tapiüng a Pilato: ―Icona iquiüjpan mamb, ijawan wüx asoet nej atnej
    apiüng tiül minawijquian ―aw. Quiaj tasajüw nej ajcüwa nipilan: ―Xicona ngondom
    nambiyan nejinguind ―ajüw nej.'
  otn-NT: 'Bi ''yɛ̱nna̱ Pilato p''ʉya: ―Ua̱ngui̱ guí ca̱hʉ ra̱ ley p''ʉya, da̱ zä
    gui sixhʉ gui ''yøsɛhʉ ra̱ ts''ʉt''abi. Yø judío p''ʉya bi ''yɛ̱na̱: ―Pɛ nu̱gähe
    ngue yø judío, hi̱n''yʉgähe ra̱ nt''ɛ̱di̱ ngue sä ga̱ hogähe n''na ra̱ ja̱''i̱.
    Nu̱''i̱ go nnetho gui sänni̱ te di̱ nja.'
  nop-nop: Yogiŋ kaŋ Pailatdibo indiŋ yeniŋguk, “Unduŋ ale hidi hide nagi wooŋ Yodoko
    Medehik hatak undugoŋ keleeŋ nindapmaneŋ.” Yenimbune Judame hekidi yogiŋ, “Indi
    me niŋ nindapmane kumundok tuwot moŋ.”
  obo-NT: Kahin Pilato kandan to, “Piyodda row sikandin woy sikiyu ron kos od hukum
    kandin ukit to pomokayon dow.” Mid tavak sikandan to, “Waa kotungud doy nod silut
    to kopotayan diyot ahad ondoy.”
  cak-ENT: 'Jari'' tok ri Pilato ri gobernador xbij cheque: Tic''uaj chic c''a e rix
    ri achi re'' y tibana'' juzgar pari'' cachi''el ri nbij ri i-ley, xbij rija''.
    Pero ri achi''a'' ri c''o quik''ij chiquicojol ri israelitas, xquibij chin: Roj
    man jun juez pa kak''a'' richin nkabij que ticamsüs jun vinük aj-ch''a''oj chuvüch
    cruz, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤔᤏᤠ᤺ᤴ ᤋᤣ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤍᤧᤶᤔᤧ᤹॥” ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤏᤡᤃᤧᤃ
    ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤴᤏᤠᤱ ᤛᤡ᤺ᤔᤧᤸᤗᤧᤴ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤔᤠ ᤕᤢᤰ ᤔᤧᤃᤳᤋᤢᤶᤒᤧᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān Pilato: Cuáhán ndá máá nú jíín dē, de sāhá ndāā nū sīquī dē
    jíín ley jā névāha ndá nú. De nī ncāhān ndá nchivī hebreo ñúcuán: Ndá sāán nchivī
    hebreo, nduú nā permiso jā cahnī sá ni iin nchivī.'
  san-TIB: ཏཏཿ པཱིལཱཏོ྅ཝདད྄ ཡཱུཡམེནཾ གྲྀཧཱིཏྭཱ སྭེཥཱཾ ཝྱཝསྠཡཱ ཝིཙཱརཡཏ། ཏདཱ ཡིཧཱུདཱིཡཱཿ
    པྲཏྱཝདན྄ ཀསྱཱཔི མནུཥྱསྱ པྲཱཎདཎྜཾ ཀརྟྟུཾ ནཱསྨཱཀམ྄ ཨདྷིཀཱརོ྅སྟི།
  qve-NT: 'Hinaqtinmi Poncio Pilatoqa niran: —Kay runataqa apakapuychis. Hinaspa qankunapa
    leyniykichisman hina juzgamuychis, nispa. Hinaqtinmi Israel nacionniyoq autoridad
    runakunaqa contestaranku khaynata: —Noqaykuqa manan autorizasqachu kayku, pitapas
    wañunanpaq sentencianaykupaqqa, nispanku.'
  pao-NT: Soo Pilate mee mu netamma, “Mu sakwa mummesoo tumayohope-too a nemadabue.”
    Mu Jew numu moohedu ka Pilate meeoo netamma, “Soo numme Jew tumayohope meeoo,
    numme oo mesoo batsa, pana mu Roman numu moohedu ne wutumakwu, ka numu ne batsase.”
  cbu-NT: 'Pilaturinsha: Ashiriya, saana sangtsa. Shaniyarus, tuxiykeerus, waneengtsa,
    watam saantari kamachtamaris taaruwa; tárangiya Pilaturini. Kuraksha: Tuxiykeerangtanicha.
    Itaru, pachamaam zandkiniya. Itaru, shiy Romshuchish pachamaam tuxarakshawa, tárangiya.'
  usa-usa: 'ááqibo Pááírati timá yímikaiye: “keráwáqá kenamáárîq mamá Ítíráaeo-wayukati
    aammá aúmakaan-aipi wemmá yaínáaro!” Pááírati téna titata Ítíráaeo anó-monoq-wayukama
    tirááe: “móra-nakoma ikamíyábámá ketááí mayaímá íma wáiye.” téta tirááe.'
  soy-soy: 'Kei kɛ Pilɑti uu pɛɛ pi mɑɑ rɛ: In lɛ̃, ɑni u kpísi ɑní nɛ nɔ́rinɛ́cúruu
    u túhɑɑnɛ yɑrɛ kɑi nɔ́inɛ́sé kɛ́mɛɛ m pisɛ. Pisuifi ɑpi u pɛsɛ rɛ: Ári ncée
    mɑ́ tɔkɛ́ unyinɛ kpu.'
  hui-hui: Pailatehanda tihondo lalu, Tínaga mana lo ngadagua godi lole ibu haru dai
    bidaba, lene. Ani layagola Yu agali biarume ibuhondo lalu, Inane hangume godi
    lowa agali mbira bo waholene nawi lo ngago, lene.
  amf-amf: Bhilathoosaar “Yedi kiam entsate yivayse yennon yiggindettsi kidar pirdee”
    kena ki hamade. Ayiwd eenam entsayna eenaar “Wodi haydarar dembhi pirdi pirdayse
    wonin deesoadettsi Roome yigginte wona giidhadehe” kina ke hamade.
  quc-NNT: 'Xub''ij k''u ri tat Pilato chke: Chik''ama b''i ix, chiq''ata tzij puwi''.
    Chib''ana'' jas ri kub''ij ri i pixab'' ix, —xcha chke. Ri winaq aj Israel xech''awik,
    xkib''ij: Ri uj, ri uj aj Israel, man ya''tal tä chqe chi käqakämisaj jun winaq,
    —xecha che.'
  dob-dob: Ta Pailato wate ꞌediya ꞌiona, “Boboꞌana ꞌeguma watauye be ꞌomi taumi ꞌimi
    loinega waetalae.” Ta me Yudia nidi sigwae, “ꞌAboꞌama nigeya ꞌama tagwala be tai
    ꞌina mwawasa manuna ꞌada loina.”
  wrs-wrs: Wo Pailat unna Yutanindmba, waiangarava hemoa, yeoa pev ambo wetat u pevna
    lohohmona. Wo hev opulvona, heva os kanamba luhunvmoa, osmba mongomba indhanarinimba
    opulvolmba, helvakomandhalmba kruserava.
  mca-mca: 'Ma'' qa ha'' Pilato qa yit''ijets iye: —Eka''xi''ƚ nakha''an qa'' it''iƚiji''
    pa'' hats ƚ''anye''j pa'' eqe leyi''ƚ qu'' ekhewele''ƚi''iƚij qu'' itanitheni''ƚij
    nakha''an pa'' yaqsiijkii.— He'' judiol qa yeku''ƚ iye: —Yekheweli''ƚ in ye''judioli''ƚ
    nite'' ƚenexkeli''ƚij ye''m qu'' hilani''ƚ pa''qu'' jukhewe''.—'
  tzo-TZC: 'Jech laj stacꞌ ti Pilatoe: ―Iqꞌuic batel. Chapanic atuquic coꞌol jech
    chac cꞌu chaꞌal ta xal ti mantal avuꞌunique ―xꞌutatic. Ti jꞌisraeletique jech
    laj staqꞌuic: ―Ti vuꞌuncutic jꞌisraeluncutique muꞌyuc quichojcutic mantal ti xuꞌ
    ta ximilvancutique ―xutic.'
  mya-mya: ပိ​လတ်​မင်း​က​လည်း ``သင်​တို့​ကိုယ်​တိုင်​ပင်​သူ့ အား​ယူ​ဆောင်​သွား​ကြ​လော့။
    သင်​တို့​၏​တ​ရား ဥ​ပ​ဒေ​အ​ရ​စစ်​ဆေး​စီ​ရင်​ကြ​လော့'' ဟု ဆို​၏။ ယု​ဒ​အ​မျိုး​သား​တို့​က
    ``အ​ကျွန်ုပ်​တို့​မှာ​လူ တစ်​စုံ​တစ်​ယောက်​ကို​သေ​မိန့်​ပေး​ပိုင်​ခွင့်​မ​ရှိ
    ပါ'' ဟု​ပြန်​၍​လျှောက်​ကြ​၏။-
  gng-NT: 'Nɛ Pilat ye: «Ninbi bugbɛn, taa wɔ mɛn kí tì bu wɔ niʼyiko ye ma bo.»
    Nɛ bi ye: «Tinbi Sufmbɛ ŋa ŋmɔbe sɛn tí ku nil.»'
  cbi-NTPO: 'Tsa detiñu Pilato entsandimi: Mandaji'' ñullaa, ñulla'' lei naatiñuba
    juntsanguidei, timi. Tsenñu judíola entsandila: Tsaaren lala judío chachillaya
    munuba tutekenuu dejutyuyu, tila.'
  ikk-NT: Paịleti nọ sị wẹ, “Weri n'ẹ, nị ụnụ lẹ enwẹn ụnụ d'e gi iwu ụnụ kin ẹ ikpe.”
    Ndị-ndu ndị Ju nọ sị a, “Iwu ụnụ tini ẹnyi sị ẹnyi egbulẹ onyẹ ọwụlẹ.”
  leu-leu: Na Pailat a xuus nari, “Lavaxa, nami fatak, mi xele saa e mi fe tiise lapaana
    vuputkai simi.” E ri sui fulane, “Taasaxa maam piau ta ngavuk ina punuk a mataa.”
  maz-NT: 'O ndünrü c''ua e Pilato: ―Sidyigueji ngue c''ua rí jñünpüji ngüenda c''ua
    ja nzi ga manda in leygueji. C''o pje mi pjëzhi cja c''o nte a Israel o ndünrüji
