  nho-nho: Pilate ki mee ake, “Teenaa kootou ku too te tama naa no hakatonutonu soko kootou
    ki naa loo kootou.” Teenaa ki mee ake hoki laatou, “Maatou see tau te taa te tama
    ki mate.”
  gym-NT: 'Abtä Pilatokwe nieba mda ietre: Ni noko ngwenante, bti kukweta ükaninte
    ño mun ngätäite ni kitakäre ngite, ye kwrere munkwe kukwe ükate kräke au, nieba
    kwe mikakäre yakrä jae. Akwa nitre israelita ji dokwäte käkwe nieba mda Pilatoye:
    Ni ngite abko nunkwe müre ketadre ye abko mun romanobokwe köböi biani ñakare nunye,
    aisete nun ñan raba ni mda müre kete, nieba kwetre.'
  azg-NT: 'Yajoꞌ tso Pilato ndëë joo judíosꞌñeen: —Quitsayꞌon nquehoꞌ juu. Quitoxenhoꞌ
    jnaanꞌ juu yo ntyja ꞌnaanꞌ juu ntji na conanꞌyꞌonhoꞌ na icoꞌxenhanꞌ. Majoꞌ tꞌa
    nanꞌñeen ꞌndyo jon: —Taꞌnan najndei nanꞌxuán na nnanꞌcuë́ꞌ tsꞌan.'
  bhd-bhd: पिलातुसे तैन सेइं ज़ोने लगो, “तुस एस नेथ ते अपने कानूनेरे हिसाबे सेइं फैसलो
    केरा।” यहूदी लीडर ज़ोने लगे, “असन त केन्ची भी मारनेरी अज़ाज़त नईं।”
  too-NT: 'Lā'' Pilato cāhuanilh: ―Pues calī''pintit hui''xina''n lā'' calacāxtlahua''tit
    chu a''nchī ka''lhī''yā''tit mileyca''n hui''xina''n. Lā'' huan israelitas takalhtīlh:
    ―Pero quina''n israelitas tū'' icka''lhīyāuj līmāpa''ksīn para na''icmaknīyāuj
    catīhuā.'
  ind-AYT: Pilatus berkata kepada mereka, “Bawalah Dia dan hakimilah menurut hukummu.”
    Orang-orang Yahudi itu menjawab, “Adalah tidak sesuai hukum bagi kami untuk menghukum
    mati seseorang.”
  cjo-NT: 'Roojatzi ikanantawitakari Peraato: —Paaneeri eerori. Tema ojeeki jankinarentsi
    pashi yotayimiri powashironkaantyaariri. Pimateri eerori powashironkaeri. Ikantapaakiri
    rirori: —Tee ishineteetanari nowamaeri.'
  nsn-nsn: Doh Pailat ke kula tapokis tasisina pare, “Mu me kale tatanono marung la
    kodohoum tang hingiar ualatutur namiuoum ke kategogion.” Bo gisit pukur Ju ka
    hire tapokis pare, “Inggeim ahik pah ra tanganasieim tar uamoko me tang siokor
    tamata toro mat.”
  san-DEV: ततः पीलातोऽवदद् यूयमेनं गृहीत्वा स्वेषां व्यवस्थया विचारयत। तदा यिहूदीयाः
    प्रत्यवदन् कस्यापि मनुष्यस्य प्राणदण्डं कर्त्तुं नास्माकम् अधिकारोऽस्ति।
  tna-NT: 'Pilato ja atana huecuana: —Medusuque hue tueda. Mematsetique tueda, cuaja
    micuana sa jacuatsasiati epuani batame. Da su judío cuana sa ehuidusuji cuana
    ja jeutsutana Pilato: —Ecuanaju sa mu aidhe biame cuaja manuame taji mahue, miqueda
    bahui tueda jacuatsasiati cuana a taji putsu.'
  lid-lid: Pailat eme asehek i tiri ja, “Mwasin, aha kandrei iy kewek hawe aha, ma
    aha katehei iy ki ta mada sahou ki-in hamon ta iri kandriyen taha amwenen.” Iri
    ame asumon sahou ta Pailat ja, “Badeh, ndrabun tinan labai, ta ahi winiyan badai
    iri lau amekes kandriyen ndra-in amak bwe.”
  wim-wim: Nil Pilate.an thaw thant, “Niiyam kalān nunang court niiyantamakana! pam
    piꞌan niiyantam thawayn nungant yipmam.” Than puth Jews anangan thawin nungant,
    “An yaꞌa, puth niiy Romans.an kan thawan pam piꞌan nganttam al-alangan pam keꞌ
    kuchayn mulakan.”
  zga-M: U Pilato ahavavula, “Itole yumwe mwevene, mhahege uhulingana neselia yenyo.”
    Navayahudi vahambula, “Eselia saye hutu luhusu uhubuda umunu yoyoni.”
  yom-yom: 'Buna Pilatu wuba kamba : —Lumbonga beno veka ayi lunsambisa beno veka,
    boso buididi Mina mieno ! Bayuda bamvutudila : —Beto tuisiko minsua mu vonda mutu.'
  san-SIN: තතඃ පීලාතෝ(අ)වදද් යූයමේනං ගෘහීත්වා ස්වේෂාං ව්‍යවස්ථයා විචාරයත| තදා යිහූදීයාඃ
