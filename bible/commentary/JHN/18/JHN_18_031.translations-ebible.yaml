  mar-mar: पिलाताने त्यांना म्हटले, “त्याला तुम्हीच आपल्या नियमशास्त्राप्रमाणे त्याचा
    न्याय करा.” यहूदी अधिकारी त्यास म्हणाले, “आम्हास कोणाचा जीव घेण्याचा अधिकार नाही.”
  snp-snp: Eti lato, Pailatikafo eti loto logimami, Linanimotina oluti lo melamo katinau
