  tte-tte: Pailato iwaloba, “Wakalai kwalawan na kwabomayoi ami loina koina kwayatalayan.”
    Kabo Yudiya toloinaone siwaloba, “Komiu Loma ami loina nige itatalam-wagimai na
    tem kai tomo Yudiya ama loina kaginauli na mesabana ana boita kaloinayan.”
  tcs-tcs: Pailat i bin spik po dempla, ‘Yupla mata tekem go ane zazem po wiskain
    dem lo blo yupla i spik.’ Dem Zuwislida i bin spik po Pailat, ‘Mata yupla dem
    Rom gabman i ken meke man po ded.’
  hlt-THB: Pilat ing, “Khyn unawh na mimah a cawngpyinaak awi amyihna awi cek uh,”
    tinak khqi hy. Cehlai Judakhqi ing, “Thlang him thainaak am ta unyng,” tina uhy.
  soq-soq: Pailat epe etene dabualene mo diamone wanase, “Ne mai me kotusapa, dia!
    E anaanala manlawo winede, anaanala sa asiasi me kotusana.” Ita mo leusane waienase,
    “Me kadiwa baiwa bolepia os menanede, tane e atena no Iuswa mai mukamba wineipona
    me bowa sauawa wata. E Rom gabemaniwa os muka sa manlawo winede.”
  qub-qub: 'Chaura Pilato niran: «Layniqui nishanno jusganayquipaj apacuy.» Chaura
    mandaj Israelcuna niran: «Musyashayquinöpis nogacunaga manami pita wañuchinäpäpis
    munayniyojchu cä.»'
  att-att: Á kinagi ni Gubinador Pilatto nira, “Apan naw laguk, ta sikayu mabbestigá
    kuna ta meyannung sù tunung na Kudio,” kun na. Á kinagi nayù ira Kudio kuna, “Awán
    ta awayyá mi nga mamagikáru kuna ta patay, ta sikayu lâ nga taga Roma yù makáwayyá
    nga mamagikáru ta tolay ta pate na ta kurù,” kud da.
  bki-bki: Ana Pailat berinavo “Ver tibe na, mia kamiu ga kumijikia kuva kuvisian
    vironiano na vabe van naio napano memedu ka kenemiu tuboiano.” Naruei navurim̃araboiano
    na kulo Ju nalo aber kanio aberinavo “Ea kenememi tuboiano, kumemi numijikia nuvitibure
    naio ka atuba bin rim̃aro, mia vonganei tuboiano na vio Romo naio berbure kumemi
    bereio ka mia kumemi maka nuvijikia bunu ka nuvila tibe na. Jau takurano ga, kobe
    toro na toru na parinio tubo na vio Romo kanano, jau ga komijikia kalaio, jau
    ga komijikia koverinavo asian vironiano na m̃ariano rivanio ea m̃akolkolo.”
  bqp-bqp: 'Akũ Pilati pìńnɛ: À a sɛ́ à gɛ́ yãkpatɛ kɛ kãao á zĩda dokaa. Akũ
    gbãnade pìnↄ pìnɛ: Ó gbɛ̃dɛna zɛ́ vĩro.'
  mcp-mcp: 'Pilât mú cɨ nə bwo nə́: «Ŋwagá nyə, bɨmɛ́fwó bɨ kə́g sámb nyə lə́sʉ́ váál
    mə́cɛ̧ɛ̧ mʉ́n mə́ ŋgə́ cɨ yí.» *Oyúdɛn nə́: «Məcɛ̧ɛ̧ mə́sʉ́ mə́ áŋgɛ̂ nə yə sə́
    ŋkul nə́ sə́ gwúg muud.»'
  hat-hat: 'Pilat di yo: Poukisa nou pa pran l'' nou menm, pou nou jije l'' dapre
    lalwa nou? Jwif yo reponn li: Nou pa gen dwa touye pesonn.'
  npl-NT: 'Ijkuakó Pilato okinmili: —Xikwikakah iwa nomejwah xiktlajtlakoltikah kemi
    kijtoa nomotlanawatil. N tlayakankeh judíojteh okilijkeh: —Nomotlanawatilis amo
    techkawilia aka matikmiktikah.'
  bgg-bgg: Philath è aishii yao, “Ji-è nawaithek aishii noh srane nawaithek ro Iphey
    ji duiine rek pha bidiang bo.” Ithek è chang, gathek shii ne hanyie shii de ua
    pha yung ne oi ro,
  eng-TCENT: Pilate said to them, “You take him and judge him according to your own
    law.” The Jews said to him, “It is not lawful for us to put anyone to death.”
  eng-BSB: “You take Him and judge Him by your own law,” Pilate told them. “We are
    not permitted to execute anyone,” the Jews replied.
  cpu-NT: 'Ari ikantzi Pilato: “Paanairi eerokaite, povasankitairi tsika okantzira
    ikantakaantaitzimiri.” Ikantaiyanakeni judío-payeeni: “Aña te pishinetapiintaiyena
    noveri nosheninkaite.”'
  san-ASM: ততঃ পীলাতোঽৱদদ্ যূযমেনং গৃহীৎৱা স্ৱেষাং ৱ্যৱস্থযা ৱিচাৰযত| তদা যিহূদীযাঃ
    প্ৰত্যৱদন্ কস্যাপি মনুষ্যস্য প্ৰাণদণ্ডং কৰ্ত্তুং নাস্মাকম্ অধিকাৰোঽস্তি|
  tac-NT: 'Pilátoka regá anile: ―''Emi o''togá go, ''lige bilé gastigo ''yawa ''we
    a''lá sébali napurigá oliame ju. Alué e''wélala juríoka ku regá nejele: ―Ramué
    juríoka tabilé lisensia nígame niru napurigá me''liboa bilé ralámuli, pe ''emi
    ralámuli románoka ''la lisensia nígame ju.'
  eng-WEBPB: Pilate therefore said to them, “Take him yourselves, and judge him according
    to your law.” Therefore the Jews said to him, “It is illegal for us to put anyone
    to death,”
  gfk-H: Pailat ga tangai bia, “Muat at, muat lam lah ia ma muat a gil warkurai tana
    haruat ma ira numuat warkurai.” Io, ira Iudeia diet ga balu ia bia, “Taia, pa
    mehet tale. Muat ira Rom, pa muat taram mehet bia mehet na bu bing tikai.”
  viv-viv: Failato gigahedi gigayo, “Au omi wananauwena be taumiyao yami vehimeya
    amine wanavedewayaugina.” Tu miYuda higayo, “Omi miLoma wahawatama faꞋina, keke
    amafaiweya anavehimeya be kaliva alika againe anahegeni tu nuwanuwama omi wanakivekelosena.”
  yao-yao: Che Pilato ŵaasalile, “Ayaga, munjigale mwachinsyene, nkanlamule ni malajisyo
    genu.” Ŵayahudi ŵajanjile, “Uweji ngatukuŵajilwa kunlamula mundu jwalijose chiwa.”
  tgp-tgp: Pilate mo verea isara mara, “Ha lavia, ale ha pa aria i usuri na nomim
    leu.” Vao tamlohi nona Jew atu la r̃aramia lara, “Pani nomim leu mo tapuhoro kamam
    vara kama er̃i tau te tamlohi na mateia.”
  auc-NT: Änäni ëñëninque Pidato, —Mïnitö tömëmïni tömengä ingante ænte godinque mïni
    wææ yewæ̈mongaïnö baï ante cædinque, Tömengä ingante pangæ̈impa, ante apænte äedäni.
    Äñongä oodeoidi awënëidi, —Ïñæmpa mïnitö wææ ämïni ïñömïni mönitö cöwë tacamöni
    wæ̈näni möni cægaïnö baï ædö cæte æcämenque ingante wæ̈nömöni wænguingää, ante
    wædänitapa.
  kbc-NT: Odaa jeɡ̶eetiogi Pilatos, “Enice adeegitetiwaji, akamaɡ̶a awini niɡ̶ica
    anemiitalo, iwitece ane ɡ̶anajoinaɡ̶aneɡ̶eco”. Odaa niɡ̶ijoa lacilodi judeutedi
    modi, “Aɡ̶ica ɡ̶onaɡ̶atetigi daɡ̶a jeloataɡ̶a oko, akamokakaami mida ɡ̶anaɡ̶atetigi”.
  bmh-bmh: Pailot nug awareun, “Ag go imai beteiban, agal kasai ze sesamoraiban, gonugau
    igul eg meun uligan.” Guzenina, Zuda agal dudu banban agen koli enai auremen,
    “Igual ebeig nug du tub wemun, noumabun iboin tam. Igul go Rom agal.”
  ctu-BL: 'Pilato tsi'' subeyob: Pʌyʌla majlel jatetla. Melela che'' bajche'' ts''ijbubil
    ti la'' mandar, che''en. Jini judíojob tsi'' yʌlʌyob: Tic''bilon lojon ti mandar
    cha''an mach yomic mic tsʌnsan lojon winic, che''ob.'
  meq-meq: 'Hərwi niye Pilat a mbəɗatay faya, a gwaɗatay: «Kə ge andza niye na, bo
    kurom eye dum ha ta gumay sariya andza nakə bazlam kurom mapala eye a tsikakum
    aye.» Ta mbəɗay faya, tə gwaɗay: «Nəmay na, tsəveɗ may andaya məge sariya i məkəɗe
    ndo bay.»'
  noa-H: Magbaawai Pilatoou warag hamag, —Hat'aadët, maimua pãachdëuta pãach ley gaai
    jaau simjö habat hajim hi dʌ̈i. Magbaawai sereu p'öbaadëwi chi judionaanau hirig,
    —Pari pãar Romapienau marag pöd hõor t'õopiba jaautarr haawai pãachdëuta hi t'õoju
    haai naabahab hajierram.
  alp-NT: Pilatuse iombe, “Imi keriNi kai sebeiye imi teu pakala eteI lulu imi agamare
    esi hnaune.” Po esi ombe, “Amiki kbasa sae mo kena hukume tamata eti imata.”
  san-VEL: tata.h piilaato.avadad yuuyamena.m g.rhiitvaa sve.saa.m vyavasthayaa vicaarayata|
    tadaa yihuudiiyaa.h pratyavadan kasyaapi manu.syasya praa.nada.n.da.m karttu.m
    naasmaakam adhikaaro.asti|
  kbq-kbq: Hazageno Paeroti'a zamasmi'ne, Tamagratami avaretma tamagri kasegemo hu'nesia
    kante Agrira keaga hunteho. Jiu vahe'mo'za Paerotinku anage hu'naze. Tagrira vahe'ma
    zamahe fri'zantera i'o hurante'naze.
  kbh-kbh: 'As Pilato tojanë́yana: —Ts̈ëngaftanga matánatse, y nts̈amo cach ts̈ëngaftangbe
    leyiñe iuayancá muabiama s̈mochjayana ts̈abá o ndoñe ts̈abá tonjamama ca. Y chë
    judiënga tmojanjuá: —Bënga derecho queftsátsbomna ndocná jóbama ca.'
  ron-LSB: 'Atunci Pilat le-a zis: “Luați-l voi înșivă și judecați-l după legea voastră.”
    De aceea Iudeii I-au zis: “Nu ne este îngăduit să omorâm pe nimeni”,'
  pon-pon: 'Pilatuj ap majani on irail: Pein komail ale i, kadeikada i duen omail
    kapun. Juj oko ap indai on i: A jota muei on kit, jen kamela amen.'
  nhe-BL: 'Huan Pilato quinilhui: ―Xijhuicaca imojuanti huan xijtlajtolsencahuaca
    queja quiijtohuaj imotlanahuatilhua tlen inquitoquilíaj. Huan nopa tlayacanca
    israelitame quinanquilijque: ―Ax tijpiyaj tequihuejcayotl para tijcuamapeloltise
    se tlacatl, pero ta, quena.'
  sps-sps: Pailat tsue to tsuri, “Ami patsukanem ma mei naa Ya am faaroiny Towa tana
    fo faun tsumi fatoobing.” Rin fuainy tsoiny mumua tana taa Jiu biny towa ser tsue
    na ka, “Mam gim rom ma famanat iny ta mes ma gageits ya.”
  wnc-wnc: Iniwa ita yake anzing yanikut, “Gisatakan yawa kumnanga aknga dasingge
    nae takapukaing,” ngang yanikut. Yaniwan yake anzing iniking, “Ninda gavmandane
    mama wam sandeke aminu aapa dua tangutna kupik ngang natake gae takapukamang,”
    ngang iniking.
  bus-bus: 'Ben Pilati bèńnɛ: À à sɛ́ à gá yãkpaɛ kɛo a zĩnda dokaa. Ben gbãadee
    pìnↄ bènɛ: Wá gbɛ̃dɛna zɛ́ vĩro.'
  gub-BL: — Aze amo umume'u hemiapo kwer wà nehe, — Ko awa nuweruzar kwaw ze'eg kwehe
    arer a'e, aze i'i amo wà nehe, a'e mehe pe ae pezepyk hehe pe nehe, i'i Pirat
    Zutew wanupe. I'i Zutew izupe wà. — Nurupuner kwaw teko izuka haw rehe ure, i'i
    mua'u izupe wà.
  imo-imo: Pailateni nimbeindo, “Yu enonga meko pungolio enongano enonga ungu mane
    peremomani nimo mele pilkolio yu kot tendepaio!” nimu. Juda imbomanga awilimani
    ningeindo, “Rom gavmanemuni lino ungu mane tipelie nimbeindo, eno we imbomani
    imbo toko naa kondaio nimo kanomu,” ningi.
  boj-boj: Onaqa Pailat na olo minjrej, “Niŋgi a olo osi aisib nuŋgo segi dal anjam
    na aqa une qa pegiyiy.” Onaqa naŋgi na kamba Pailat minjeb, “Iga Juda tamo. Deqa
    iga na tamo moiyotqa keresai.”
  eng-DRA: 'Pilate therefore said to them: Take him you, and judge him according to
    your law. The Jews therefore said to him: It is not lawful for us to put any man
    to death;'
  knf-knf: 'Kë Pilat aji na baka : « Najejana nawayëş bdidi''an jibi bgah bi nan bajakuŋ.
    » Kë baŧeema aji : « An baromeŋ naandinan ŋji ŋfiŋ ñaaŋ. »'
  san-KHM: តតះ បីលាតោៜវទទ៑ យូយមេនំ គ្ឫហីត្វា ស្វេឞាំ វ្យវស្ថយា វិចារយត។ តទា យិហូទីយាះ
    ប្រត្យវទន៑ កស្យាបិ មនុឞ្យស្យ ប្រាណទណ្ឌំ កត៌្តុំ នាស្មាកម៑ អធិការោៜស្តិ។
  arn-NT: 'Fey feypieyew ta Pilato: —Yetufimün ta eymün, fey ramtukadunguafimün kisu
    tamün ley dungu mew. Fey ti pu judiu llowdungufi ta Pilato: —Welu taiñ pu judiungen,
    ngelay taiñ langümafiel ta iney no rume.'
  zas-NT: 'Dxel rëb Pilato: ―Gol bignëx, gol been guialguxtis ziꞌc na̱j xleydi. Abiꞌ
    rëb reeman: ―Per ad nacaꞌtan guialrniabee yanabeen guiët bejn.'
  ken-NT: Páílet aghati bhɔ bɛ, “Sɔt ka yi bɛ bě babhɔŋ mǎntáŋ manyé yi bɛ́kóŋo
    ɛbhé ɛyɛka.” Bákɛ́mɛ Páílet bɛ, “Ɛbhé ɛ́bhɨ́kɨ́ chyɛ bhɛsɛ bɛtaŋ bɛ́táŋ
    manyé mmu, kpát sɛ́nchyɛ ɛyɔŋ bɛ mangway yi.”
