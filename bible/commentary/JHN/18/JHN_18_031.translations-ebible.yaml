  huu-NT: 'Pilato llote: —Naimɨena uiño. Omoɨ einamacɨ llogacɨnuaɨdo naimɨena duere
    fɨno. Uai otɨmacɨ: —Come meinellena caɨmona rairuidomoɨ. Naimɨe coraɨana jitaidɨcaɨ
