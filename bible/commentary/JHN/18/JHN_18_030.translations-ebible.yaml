verse: JHN.018.030
translations:
  kpx-kpx: Ige abu namihai avoe, “Malaha kou vaveve toela vaholivatege no ko mai lohoholilu.
    Isito kou vaveve toela baluga vaike vage no mai loholu.”
  okv-H: embomeni na, “Embo emina ari sapura ae amo mane no ingeni ta ikahera,” ainge
    eo
  tbo-tbo: Mi Yudeya a baha hi wimiheya hi pa, ‘Itapa ega tu apapoe, apega tota neiyai
    uyahim.’
  mal-C: “കുറ്റവാളി അല്ലായിരുന്നെങ്കിൽ ഞങ്ങൾ ഇയാളെ അങ്ങയുടെപക്കൽ ഏൽപ്പിക്കുകയില്ലായിരുന്നു.”
    അവർ ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἀπεκρίθησαν καὶ εἶπον αὐτῷ, Εἰ μὴ ἦν οὗτος ⸂κακοποιός,⸃ οὐκ ἄν σοι παρεδώκαμεν
    αὐτόν.
  bgc-bgc: उननै उस ताहीं जवाब दिया, “जै वो बुरे काम करणीया न्ही होंदा तो हम इसनै तेरे
    धोरै कोनी ल्यान्दे।”
  khz-khz: Ira na gevega-geleato, negetiwato, “Pere ia kala rakavara ati pere kala
    genai, goi gemu ai ia ati pagara vogomai-agia.”
  deu-TKW: 'Sie antworteten und sagten zu ihm: wenn dieser nicht ein Uebelthäter wäre,
    so hätten wir ihn dir nicht ausgeliefert.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, tëꞌ lëꞌ: ―Laꞌnaruꞌ cu nuꞌë döꞌ bönniꞌ ni, cutu udödtuꞌ‑nëꞌ
    lauꞌ.'
  lin-lin: 'Bazongiselaki ye : — Soki moto oyo asalaki mabe te, tolingaki mpe koya
    te kotika ye na maboko na yo.'
  hns-NT: 'Tab oesab bolies: „Djab ie koetjh kharaabie na kare rahat tab hamlog oke
    tore paas na laitie.”'
  noa-E: Magbaawai amachdëu chi Jesús igwia, —Mʉg woun õor khaigbam khaba akhiin,
    pʉ aig marau i wai bëebakhamgui ajierram, i khaibag waupi jaaumkhĩir.
  eng-EMTV: They answered and said to him, “If He were not an evildoer, we would not
    have delivered Him over to you.”
  mib-NT: 'Te ni cacahān i: Núu jeē násūu tée cúnéé cúu tēe yáha, te ma jnɨ́ɨ ná de
    jeē quíndeca ná de nuū ni núú, áchí i.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “कन् मनाःल्‍ले़ याःम्‍बक् मे़म्‍भेःन्‍ने वये़ल्‍ले़ग
    खे़ने़ॽओ मे़दारुम्‍बे़न् मे़न्॥”
  xnj-xnj: Vakamyangula, “Ngati mwenuyu kuvya abudili lepi ngatimletili lepi kwaku.”
  mmx-mmx: La diga vorang i xeretna, “Mo do neni xopmen laradi xapmek, ixo epovo xusu
    nema giba lok ka i ude saparav u.”
  cbr-NT: 'Cacëxun ca atun cacëxa: —''Uchañuira ''icëma cananuna minu bëcë ''itsiama.'
  tee-NT: 'Chai ta''ak''alhtayanalh ju lapanacni. Tanajunch: ―Ni jantu cava alin ixtalak''alhin
    pus jantu cava xaclamak''axtakniu.'
  eng-LSV: They answered and said to him, “If He were not doing evil, we had not delivered
    Him to you.”
  cak-NT: 'Y ri winak ri je-uc''uayon-apo ri Jesús xqui''ij che: Xa ta ri achi re''
    manak ta rumac, man ta xokaya'' chawech chi na''an juzgar, xecha'' che.'
  pah-NT: 'Igwete g̃a ei ga pe: —Po ga ndokote''varuhui jipi hamo, a''ero po ore norokwava''eg̃i
    ga kiro nde ve hamo, e''i tehe g̃a Pilatos''ga pe.'
  sja-NT: 'P''anaujida: —Na eperã t''ãri k''achia-idaa-e bada paara, pɨmaa aneeda-e
    pak''ajida ajida.'
  xed-xed: 'Ka həŋ mantsa: «Ka má nza a tsi ka mndu ta magatá dmaku wu katsi ná, má
    klaghak a ŋni wu,» ka həŋ nda tsi.'
  glk-glk: 'جواب بدَییدی و بوگفتیدی: «اگر جُرمی نأشتی، اونه به تو تسلیمه نوکودیم.»'
  mks-NT: 'Já na̱nducú ñehe na̱ Israel cán tu̱hun nu̱ dá já na̱cachi na já: —Ta tá
    a̱ ju̱ú ta̱a quini ná cacuu da̱ yóho ta a̱ cáñehe toho nde̱ da̱ quixi da nu̱ ndó,
    nduu —na̱cachi na.'
  gfk-S: Io, di ga babalu be, “Mem pai gor me ter bia ie tam. Pata. Aie tike sana
    turadi.”
  bmu-bmu: Qesim eŋgiiga meleŋget, “Azi miaŋön kegwek me bölöŋi meme azi kun qahö
    akawak ewö, neŋön mönö öne töhön i waŋgita göhö böröge qahö albinak.”
  dgz-dgz: Mu gare wane, “Endi me koewa apane uon wandepiwa, nu endi wara ase ya genait.”
  eng-GNV: They answered, and saide vnto him, If hee were not an euill doer, we woulde
    not haue deliuered him vnto thee.
  zaa-NT: 'Becàbi cą nna ra cą: Cáalá bihua mal benią nna, labí tahua'' tu'' ą ru''a
    lo cuią''lu''.'
  eng-WEBSTER: They answered and said to him, If he were not a malefactor, we would
    not have delivered him up to thee.
  guh-guh: 'Nexata judíovi jumaitsi: —Itsa raja pibisiacuene apo pexanaenë tsipae,
    apo pacatocapatsi tsipaetsi maberenaje, jai judiovi.'
  bon-bon: Teepi jejisi egä, “Tabe liga conocäco cirege, cine piba määme bau me lica
    cire saacanejisi.”
  nhw-BL: 'Huan quinanquilijque: ―Sintla yaya amo elisquía se tlaixpanoquetl, amo
    timitzhualiquilijtosquíaj.'
  swh-ONEN: Wao wakamjibu, “Kama huyu mtu hakuwa mhalifu tusingemleta kwako.”
  wbi-wbi: Aveene vakamwamula vakati, “Umuunhu uju, aale ave namhosi, natwale tukumuleeta
    kulyuve.”
  bba-bba: Bɑ nɛɛ, ù kun kɔ̃sɑ kue, sɑ ǹ dɑɑ kɑ nùn sisi su nun nɔmɑ bɛriɑ.
  eng-KJVCPB: They answered and said unto him, If he were not a malefactor, we would
    not have delivered him up unto thee.
  kgk-NT: —Nahembiapo vaíry ramo ra'e, ndorogwerúi arã ra'e íxupe nde ha-py, he'i
    joty hese mburuvixa-pe.
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Ivo hama maisai aataruuvaa iitiri. Hama
    ta aisi vitada ngiaunnatirivee,'
  cpy-cpy: 'Ikanteeyini: “Eeromi ikaariperotzimi irika, eero namirimi jaka.”'
  ekk-PKP: „Kui ta ei oleks kurjategija, ei oleks me teda sinu juurde toonud,“ vastasid
    nad.
  mpx-mpx: Anana hi lahe hi ba, “Binimala nige gegi etega ni giginol, he nige naha
    een pwatanim elam.”
  wbp-wbp: Yalu-manulu, “Yuwayi, punku ngulaju. Kaji ngurrju nyinakarla, kularnangkulu
    kangkarlarni nyampu-kurraju!”
  luo-luo: Negidwoke niya, “Ka dine bed ni ok en jaketho, to dine ok wakele e nyimi
    ka.”
  nhe-NT: 'Huan quinanquilijque: ―Intla yajaya ax elisquía se tlaixpanoquetl, ax timitzhualiquilijtosquíaj.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܐܸܢ ܠܵܐ ܗܵܘܹܐ ܗܘܵܐ ܥܵܒ݂ܕܵܢܵܐ ܕܒܝܼܫܬܵ‌ܐ،
    ܠܹܐ ܣܲܦܲܚ ܗܘܵܐ ܠܹܗ ܐܸܠܘܼܟ݂.“'
  esk-NT: Taapkua kiuniġaat, “Uvagut tikiutinayaitchikput ilipnun ilaa savvaqłukkataġuni
    piñġitpan.”
  msb-msb: Nagsabat sinda, “Kun wara siyaʼn sala dili na namon siya gindara pakadi
    sa imo.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―Tsa¹mi³jëh¹³ jnieh³ dsa² ja³cogh²hning, ju³
    jøng² hi² tsa¹re²dsa dsag³ ―ca¹juúh²dsa.'
  dso-dso: ସେ ଲକ୍‌ମନ୍‌ ପିଲାତ୍‌କେ କଇଲାଇ, “ଏ ଲକ୍‌ ଜଦି ବୁଲ୍‌ କାମ୍‌ କରି ନ ରଇଲେ, ଆମେ ତମର୍‌
    ଲଗେ ନ ଆନ୍‌ତୁ ।”
  meu-meu: Idia ese e haere henia, eto, Bema asi ena kara dika, ai ese basiama mailaia.
  yva-NT: Wo raura ware, “Ranivara Vatane sopamo Apa ayao kakai meweno ai ratire,
    weamo reamo augave de no winamune ramu.”
  dgc-dgc: Ey kinagi du Judeo, a “Te kasalanan siya! Engˈwan siya tu kasalanan, éy
    éwan me nitugén diko.”
  zpm-NT: 'Pquiab zho, rëb zho: ―¡Por grëtaa guieḻntseeb ne noyuṉ me, gane ziaadnie
    no me! ¡Teḻne niac me meṉ ndzinli, niacxe lega guiaad-zo no me lo luu!'
  hix-NT: Anhànà ehxera ehtoko, owya ahohsohra amna yesnàràtho haryhe, ketxkon hatà.
  sim-sim: Urik limu mbara, �Os jivi nom or undakop mbeek mihik ni laharawa ambu nir.�
  npi-ULB: तिनीहरूले तिनलाई जवाफ दिए, र भने, “यदि यो मानिसले खराबी नगरेको भए हामीले
    यसलाई तपाईंकहाँ सुम्‍पने थिएनौँ ।”
  cgc-cgc: Sabat ta mga Judio, “Ula duma na tenaan na padala nay kanen an ki kaon
    daw dili, gabuat kanen ta malain.”
  tim-tim: Hain dâmbo hin dâm magaŋi, “Dâ luâk ire agak meme bâleŋe bo akmap dâine
    amâ gâŋgâlân bo mem togowâen.” dâyi.
  yor-yor: Wọ́n sì dáhùn wí fún un pé, “Ìbá má ṣe pé ọkùnrin yìí ń hùwà ibi, a kì
    bá tí fà á lé ọ lọ́wọ́.”
  wos-wos: Wungi wandéka di wa, “Ané du haraki saraki sémbut dé huru. Dé haraki saraki
    sémbut huruhafi yandét, nani ménika déré hura yamba yakéme.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Naʌ̃gʌba cadjiruada od̶aẽ́bara dairãba idjira bʌmaa
    enenaẽ́ bacasia.–'
  eng-F35: In reply they said to him, “If he were not an evil-doer we would not have
    handed him over to you.”
  ind-ind: Jawab mereka, “Kalau dia bukan penjahat, kami tidak perlu membawa dia kepada
    Tuan.”
  pes-OPCB: 'جواب دادند: «اگر مجرم نبود، او را به تو تسلیم نمی‌کردیم.»'
  mpt-mpt: Yudai komokwali baabaniba E kukub misiamo mo naim blim biameo ni mo debeb
    tenobta kebsuo mo tlaobbabe. E misiam naseta debeb tlobobo gesiba
  ssx-ssx: Mo haliwekima꞉ ipika꞉ pi hombo peaaso alota꞉ Do halima꞉ ketete na pia꞉ka꞉na꞉
    yoluta꞉ neke pa꞉ta꞉ na hatuku epolo puma꞉me lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ ni, bii kù ce lɑɑlɔ, ɑ kɑɑ kɑ dɑɛ si ɑwɔ.
  gaq-gaq: ମେଇଂ ଆମେକେ ଉତର୍ ବିକେ “ଆକେନ୍‍ ରେମୁଆଁ ଜଦି ଅପରାଦି ଡିଙ୍ଗ୍ ଆଲେଃଲା ତେଲା ନେ ଆକ୍‌ମେକେ
    ନାନେ ନ୍ତିନିଆ ଅପେଃ ନେପାବି ।”
  gof-RNT: Entti, “I iita oothonnabaa gidiyakko nuuni iya neekko ehokko” yaagidosona.
  unx-unx: ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ନେ ହଡ଼ ଏତ୍‍କାନ୍‌ କାମି କାଏ କାମିକାଦ୍‌ରେଦ ଆମାଃ
    ତିଃଇରେ କାଲେ ଏମିତେୟାଃ ।”
  gah-gah: 'Loko lokago, keza láa liki lamó: Imane ve eza netá golesa aleaká ve minamilina,
    leza agizató aleko geitoka alémoko amutiline.'
  lcm-lcm: Na kila ngenget ia ta, “Man a igenen ke kapo tav putuk saupai parik namempa
    angkoai si sung lis ania e kungam.”
  aer-aer: Itne akngirtneke, “Nhenge re apekele arne akurne mpwaretyakenhe aneke kele
    anwerne renhe akngetyetyakenhele aneme ngenhe iltye anthetyeke.”
  qvc-NT: 'Chaymi paykunaqa nirqanllapa: —Kay runa mana maluta rurashqa kaptinqach''i,
    noqaykunaqa mana apamunaytachu, nishpa.'
  tgl-ULB: Sumagot sila at sinabi sa kaniya, “Kung ang lalaking ito ay hindi manggagawa
    ng masama, hindi namin siya dadalhin sa iyo.”
  cbs-NT: —Juni chakabumakenan, mianu nun iweama ikeanaii. Unanti watan nuku kupixunwen—
    akabu
  xtm-NTPP: 'Ni ka ndakone''e de: ―‍Nute masu in tee sa''a ja u''vi kúu de, masu ki
    koo sa ki xsia''a sa de nuu nda''a ni a ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Ngabannyangula, “Anda jonjo akabi na malemwaje kabi tunetitije kwinu.”
  bao-NT: 'To biro cʉ̃jare cʉ̃ ca ĩiro, o biro cʉ̃re ĩi yʉʉwa: —Ñañarije ca tiitigʉ
    cʉ̃ ca niijata, mʉ pʉtopʉ cʉ̃re jãa ami dootibojacupa —cʉ̃re ĩiwa.'
  san-ORI: ତଦା ତେ ପେତ୍ୟୱଦନ୍ ଦୁଷ୍କର୍ମ୍ମକାରିଣି ନ ସତି ଭୱତଃ ସମୀପେ ନୈନଂ ସମାର୍ପଯିଷ୍ୟାମଃ|
  huv-NT: 'Quiaj tasajüw nej: ―Sitiül nej ngome aleaic arang ngo naquiüjpan miün niüng
    ijlüy ―ajüw nej.'
  otn-NT: 'Bi ''yɛ̱nyø hmu̱ yø judío p''ʉya: ―Nu̱''mø ngue hi̱ndra̱ ts''oc''ɛ̱i̱ nʉ,
    hi̱nxca̱ dägähe ua ''mø.'
  nop-nop: Unduŋ yeninadiguk kaŋ niŋgiŋ, “Indi me i kadakaniŋ titiŋ moŋ binek adi
    du’walaŋkade tuwot mu nagi bunetumun.”
  obo-NT: Kahi ran to, “Otik waa morat no nopuungan ka‑ay'n minuvu, waa roy nanoy
    piyodda rinit kikow.”
  cak-ENT: 'Y ri vinük ri ye uc''uayon-apu richin ri Jesús chuvüch ri gobernador,
    xquibij chin: Si ta ri achi re'' man ta banüy-ch''a''oj, man ta xkapaba'' chavüch
    richin nabün juzgar pari'', xquibij chin.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤶᤓᤣ᤺ᤴᤏᤣ ᤘᤕᤧᤸᤗᤧᤃ ᤂᤧᤏᤧ᤹ᤀᤥ ᤔᤧᤍᤠᤖᤢᤶᤒᤧᤴ
    ᤔᤧᤴ॥”
  mie-NT: 'De nī ncāhān ji: Tú nsūú tēe nēhén cúu tēe yáhá, de mā quísiáha ndá sá
    dē nūū ní nícu, ncachī ji.'
  san-TIB: ཏདཱ ཏེ པེཏྱཝདན྄ དུཥྐརྨྨཀཱརིཎི ན སཏི བྷཝཏཿ སམཱིཔེ ནཻནཾ སམཱརྤཡིཥྱཱམཿ།
  qve-NT: 'Hinaqtinmi paykunaqa contestaranku: —Sichus allin ruwaq runa kaqtinqa,
    manachá qanmanqa apamuykikumanchu karan, nispanku.'
  pao-NT: Umu oo nanekwegea, “Esoo ka suda tumaduguse, numme u-matoo a bike.”
  cbu-NT: 'Iysha kurakarini: ¿Nitaati ngutazini Isusoo putarangini? nda. Nda ngutani
    shiyaa mashkiniya. In yutaritcha tputsi; tárangiya.'
  usa-usa: 'yeráwáqá yauwéqma ten-áíkómá maará-tiraae: “wemá íma otaammô kúi-nakaa
    íma enôpaqtaa awíqme má ayuwánáá únnatae.” téta tirááe.'
  soy-soy: 'Api u pɛsɛ rɛ: Usoi nkó unsɑ́ pɛɛ mɛwɑi kópɛ n wɑi, ɑ́ri yɛ́ pɛɛ ɑpɔ́nípɛ-i
    u wɑ.'
  hui-hui: Ani layagola tigua ladai bialu lalu, Ibugua ko mbira nabidale iname naharu
    ibidamale, lene.
  amf-amf: Kediar kina yinin maasenka, “Kaa ea siya waadadhea ki dahaamma, yedayse
    hadar ini kiam bavattone” kina ke hamade.
  quc-NNT: 'Ri e are'' xech''awik, xkib''ij: We ta mat are jun b''anal etzelal mat
    xqajach wa'' pa q''ab'' la, —xecha che.'
  dob-dob: ꞌEnega me Yudia nidi sigwae, “ꞌEguma tai gete nigeya totoꞌumalina geyaꞌabo
    ꞌaꞌauꞌewenama ꞌemuya.”
  wrs-wrs: Wo hev umnina, himba indhanarinikokla tetevul vrevna mindnam. Memba noinda
    kava waiambei hemba yeindamba.
  mca-mca: 'Hekhewe''en qa yeku''ƚ, qa yit''ijju'': —Qu'' nite'' uƚ''axe'' ha''ne
    jukhew qekha nite'' henka''xe''taxi''ƚ ei qu'' k''eƚisiƚij.—'
  tzo-TZC: 'Jech laj staqꞌuic: ―Ti muꞌyucuc tsots ti smule, muꞌyuc xquicꞌcutic talel
    ta atojol ti jechuque ―xutic.'
  mya-mya: ထို​သူ​တို့​က ``ဤ​သူ​သည်​ပြစ်​မှု​တစ်​စုံ​တစ်​ရာ ကူး​လွန်​သူ​မ​ဟုတ်​ပါ​က
    သူ့​အား​အ​ရှင့်​ထံ​သို့ အ​ကျွန်ုပ်​တို့​ခေါ်​ဆောင်​လာ​မည်​မ​ဟုတ်​ပါ'' ဟု လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ bi jiin'' wɔ ki ye: «Wa bi yé nibiɛrɔ la, ta bi cuo'' wɔ ki ŋukn''
    ŋɛ.»'
  cbi-NTPO: 'Tsenñu: Firu'' ken chachi jui''ñuya, ñu'' junga taja'' kui''chu deeyu,
    tikala.'
  ikk-NT: Wẹ nọ sị a, “Omẹni okẹnnyẹni ẹlẹ eje-ịhịan, ẹnyi eke wẹhẹni i y'ẹ.”
  leu-leu: “Tamo nane pife mataa saat maam taa pife lisanmaane xe siim” ri suie.
  maz-NT: 'O ndünrüji c''ua, o xipjiji: ―Nu ''ma dya ro tsja c''o na s''o nu, dya
    xo ro ẽ nzhö''c''üjme.'
