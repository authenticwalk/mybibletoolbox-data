    jáangꞌ˜naaꞌre jóng fɨˊ quiníꞌˆ faco̱ꞌ lajo̱.'
  deu-1951: 'Sie antworteten und sprachen zu ihm: Wäre er kein Übeltäter, so hätten
    wir ihn dir nicht überantwortet!'
  alq-ALGNT: 'Ogi nak8e8ajia8an: “Kicpin ega ki panaagepan, ka8in kidagi pidamagosi.”'
  ixl-NNT: 'As ech tal veꞌt chajnaj ileꞌ: —As bꞌaꞌn koj itxumbꞌal naj, as yeꞌl najeꞌ
    la qaqꞌ veꞌt ok tzan savatz,— tiꞌk chajnaj.'
  boa-NT: 'Áánélliihyée nééme dííbyeke: —Muurá dibye ímítyuube íjcyátuca tsá muha
    metsíváítyuró diéllevu.'
  etr-etr: Amala nabasebegi, ilia ema säla obëgësalea, Ea nafade made hamoi galebeda,
    nilïa e sigi made maalabiomelëla säi.
  quh-NT: 'Paymantaj cuticherkancu: —Mana sajrata ruwaj cajtenka mana kanman jaywaycumanchu
    carka, —nispa.'
  kwi-kwi: 'Uspane sɨnkaara: —Us kwail kitchine, aune nua chɨhkasachimakpas.'
  agm-agm: Saundatɨ nunjesɨhɨ amɨ kiya kiyaamɨha wihoaaŋɨha Pairotɨhoai saundawaatopo.
    “Amɨ ko maipɨhandɨ wɨndɨ kamaayahotanaahɨ nyahɨ koai gisaapɨhɨ wɨndɨ numwaasi
    nasaatɨ pɨwɨha komɨhetɨ wɨndɨ newa yahomaawutaitaanɨhe,” undawaatopo.
  ubr-ubr: Osi siyafotai siyau, “On men bobo komasis itfofour on, wei men om aurim
    watboai watnat on.
  tsw-NT: Reve a̱ usu, “Na̱ shi vuma nda za vu ulinga wi iwuya i ɗa shi, tsu shi a̱
    ta̱wa̱ na̱ a̱yi uba̱ta̱ wa̱ wu shi.”
  cax-NT: 'Arrüma aiñumuma sane: —Arrtü nampü champü nipünatenti maniqui, chüsopitorrimiacatipü
    aemo.'
  aia-aia: Naasi marau aramia o'ani, “'I'ameu ga'i bwa'i waia mai tana'o 'onaa na
    ga'i bwa'i ha'i sae hehere ta'aa!”
  srp-1865: 'Odgovoriše mu i rekoše: kad on ne bi bio zloèinac ne bismo ga predali
    tebi.'
  agt-agt: “A te dulay na tolay, a neange mi hud teko am awan ta liwat na,” kunda.
  lug-lug: Ne bamuddamu nti, “Singa yali tazizza musango tetwandimuleese gy’oli.”
  yby-yby: Loko liyoko, maya weya lahelamibo nesa lolo ametidanako adelo leko emotoka
    leko nisametine.
  heb-heb: ויענו ויאמרו אליו לולא היה זה עשה רע כי עתה לא הסגרנהו אליך׃
  mpp-mpp: Inguc mime yengi ameine bafaliyelu yanguc edoibong, “Ye aibaba sowacne
    mi aidecka midec, nonge ye gala nalic mi balu kwesidabeng.”
  apb-apb: Kire aalamie a Paelat, oto kire ko te'uri, “Mala uri ke su'uri deu aaela,
    ha'alaa melu ka'a niie ike ta'au i nimemu urine.”
  san-TEL: తదా తే పేత్యవదన్ దుష్కర్మ్మకారిణి న సతి భవతః సమీపే నైనం సమార్పయిష్యామః|
  ben-IRV: তারা উত্তর করেছিল এবং তাঁকে বলল, “যদি এই লোকটি একজন অপরাধী না হত, আমরা
    আপনার কাছে তাকে সমর্পণ করতাম না।”
  ntu-ntu: A' nzrpi-txpwzlr kx, “Nzmu nanginide ncblo kxmrlz, trpnzngr nzaprc-krbzkrle
    mz mqm.”
  pan-pan: ਯਹੂਦੀਆਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਇਹ ਇੱਕ ਬੁਰਾ ਆਦਮੀ ਹੈ, ਇਸ ਕਰਕੇ ਅਸੀਂ ਇਸ ਨੂੰ ਤੇਰੇ ਕੋਲ
    ਲੈ ਕੇ ਆਏ ਹਾਂ।”
  tkr-tkr: 'Manbışe Pilatıs alidghıniy qele: – Mang''ul bınah devxhaynxhiy, Mana vasqa
    qeles deşdiy.'
  gvc-gvc: —Ahriro to noariro jichʉ mʉhʉre sã waeraboa. Ñariro jira tiro —ni yʉhtire
    tina.
  mwp-mwp: Thana kuniya kedha mulemidhin, ‘Nuydh nay za gegeyadh mayginga, wa ngoey
    ngapa nuyn yoelpayginga nay.’
  sbk-sbk: Bhayanga na hubhozye, “Nkashe ono muntu agalisebhomba mbibhi, handa setiletile
    huliwe.”
  mya-JVB: ဤသူ သည်လူဆိုး မ ဟုတ် လျှင် အကျွန်ုပ်တို့သည် ကိုယ်တော် ၌မ အပ် ပါဟုလျှေက်
    ကြ၏။
  kgf-kgf: Ʒéyu ʒégic, I biria ménda wambacnec imi guaru ménda wagicma hawiŋnec.
  awb-awb: Úwara sega wensabé, Mah aní íre ahbabáq ani tahirí túbáh agúna irino uwe.
  gdn-gdn: Ko mu denai tagubu ke; “E berokoi mo eba kwaewagubena maba ki ka nu e asusu
    eba wadumpena kau bamageya baigumpena ko e berokoi kwaewena ki pokere nu e wadimipi
    kau bamageya baigibi.”
  nko-NT: Bɛbláa mʋ bɛɛ, “Nɩ́ ɔhá ánfɩ mɔ́kʋ́bwɛ́ lakpan á, tɛkɩ anɩmɛ́kpa mʋ
    ba fʋ.”
  bsn-NT: 'To bajiro ĩ yisẽniĩarone, ado bajiro ĩre cʉdicama ĩna: —Rojose ĩ yibetijama,
    mʉ tʉ ĩre ãmiejobetiboriarãja yʉa —ĩre yicama ĩna.'
  pib-NT: Rugitluna. Wane chinruna, “Gektutu ma kamrutkanumka wa Tye, gimka wsamyokanyi.”
  wiv-wiv: Dia ta kolia dia ka tania, “Ni beta ia ni na kaka zaha katiu, mara beta
    hita na pelea ni mai ni niho.”
  reg-reg: Nibhamusubya no kumubwila ati,”Alabha omunu unu atakolele obhunyamuke,
    chitakamuletele kwawe.”
  mlh-mlh: Weu yareme bokiriebuŋ, “Ŋi oiji suroŋqoqo me sembene bobo ŋi mo so fukena
    ine, niŋoji mo yobu oi ogaru goreo so warenobeŋ.”
  gof-ENT: ኤንቲ፥ «ኢ ኢታ ኦናባ ጊዲያኮ ኑኒ ኢያ ኔኮ ኤሆኮ» ያጊዶሶና።
  aau-aau: Hom sa hye senkin ma-sahre onuayk me, “Hiy heyn lopa lwak hokwe, hromkwe
    hno owh mon liy hiy-e ley.”
  tvk-tvk: Ma xil labit rilomun ni mini labit, “Moletin ak be moletin tesa tei. Vahit
    nave reitin ti, munasa ni ti minuk tengan osa pangasien mini.”
  prf-NT: Tummábbig hidi, “Ni awan siya naggamet ti madukás, ay awan mi siya iyangay
    dikomu.”
  auy-auy: sésa ímbo sáwíꞌo uráinkakaa ínta áíꞌmaeta túsino suwaná
  tbg-tbg: Pairaatava minti tumanta vika tiha, Maa vaiintiva kia qora kaiqa varaitirio,
    tenavu kiama ho are iananaini vite anuraitirio, ti.
  hub-NT: 'Nuna takai nita chichainak: “Pegkerchaun takachkaigka juki itarmaitsujme”,
    tusar tuina.'
  hmo-hmo: Idia haere henia, idia gwau, “Bema ia be mai ena kara dika lasi, ai be
    do ai mailaia lasi.”
  big-big: Logo puwiligu pelik kanga meiya, Pi kaile miza ono kesak tonugu pi pelege
    niyegi miza orowei wiriyi kak ono, meiya.
  gux-G: 'Bi den guani ki ñian''o: “o naa jua yaa bo den nibiado ti kan bi cuo''o.”'
  cnl-NT: '''E³ jo̱³ ca²³jua''³te''²³ ca²³sɨ''²³te''²³ Pilato: ―''A²³jia''³ ca³jɨ̱ɨ̱''n²³²na''³¹
    dsa³ la³ ''u² cu²ru''³ jmee²³ ''e³ dxʉ́²³ ―ca²³jua''³te''²³.'
  zar-NT: 'Buluʼbiʼë didzaʼ, tëʼ lëʼ: —Laʼtuʼ cabí nuʼë bönniʼ ni döʼ, bitiʼ udö́dituʼ-nëʼ
    loʼ.'
  kde-kde: Vanang'o nkunnyang'ula kuchidoni, “Ayu munu kwikavele akàtenda lahakalenge,
    hwetu tukanankamuje kwakuwe.”
  ata-ata: Aneꞌi mikolinu aloxo ꞌo, “Lexe Anu ususu uasi, la nexi umomomo sou tanoꞌu
    uneꞌe noxine uasi.”
  qvw-NT: 'Niptinmi: “Cay nuna ancha anchapña mana lulaptin''a, manaćh anmanlächu
    puśhayalcämüman cala” nipäcun.'
  nfa-nfa: Hèia ra bꞌala, peka na, “Sèmi neꞌe, ama. Ladhe Nèngu ne dhèu bhelu-katubꞌa
    boe, na, tatu jiꞌi mai boe asa madha ama. Ngaa hari jiꞌi mai saraka Ne asa kacui-aai
    ama.”
  tnp-tnp: Kəni ilah kəmotəni=pən kəm in məmə, “!Nəmə suah u in təsatgəhliən lou,
    kəni iəsotələsiən məhuva ohnik!”
  urd-urd: उन्हों ने जवाब दिया, “अगर यह मुजरिम न होता तो हम इसे आप के हवाले न करते।”
  hot-hot: Ma enaŋ, “Aisê! Yani miŋ anyô kambom ami, êŋ ma tem miŋ yêlô naja yani
    êlêm êndêŋ o ami!”
  mqj-NT: 'Natimba'' nakua: “Kela tangngia to kadake, tae''ko la kibaan sae.”'
  rus-SYN: 'Они сказали ему в ответ: если бы Он не был злодей, мы не предали бы Его
    тебе.'
  mbh-mbh: Mako o olal ile riong ve, “Aro ve i oma vothung kerenga e avele, i pavurvur
    aro them sungu i a menum avele.”
  bdd-bdd: Coinega meYudiyaedi sihemaiseya sigwae, “Loheya bewa ꞌeguma moisa geya
    ꞌina puimo, geyaꞌabwa wete ꞌatoetoeyama ꞌoiuwa.”
  cbt-NTPO: —Pa'pi co noyahuë'. Noya ninin naporini, co quëshiitënquënhuë', itopi.
  srn-NT: 'Den piki en taki: “Efu A no ben de wan ogriman, un no bo tyari En kon gi
    yu!”'
  cta-NT: 'Liꞌ nguxtyacui nguꞌ chaꞌ loꞌo Pilato: ―Si ná ntsuꞌu quiꞌya jiꞌi̱ yu, ná
    ca̱a̱ loꞌo ya jiꞌi̱ yu slo nuꞌu̱, cusuꞌ ―nacui̱ nguꞌ jiꞌi̱.'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Tó vãikɛna no, dↄ̃ wi mↄ aà kpáimao.'
  tcz-CHONGTHU: Hichun amahon adonbut'un, “Amapa khang-gilou ahilouleh nangma koma
    kahin lhut lou dingu ahi,” atiuve.
  mar-mar: त्यांनी त्यास उत्तर दिले, “तो दुष्कर्मी नसता तर आम्ही त्यास आपल्या हाती
    दिले नसते.”
  snp-snp: wenena yate ka itibiti eti loti loumamo, Amo ya nosámami mona melámami
    neko, kamo minanido ya ilimito ámogi ne, lae.
  isl-isl: „Ef hann væri ekki afbrotamaður, hefðum við ekki handtekið hann.“ svöruðu
    þeir hvassyrtir.
  spy-NT: Kuwāl ꞉bichoo kule, “Nto kamaleelaat nto kāmākiimutuung'.”
  xnn-xnn: Dadat kanan, “Adimi aped iyali siya ken sik-a no maiwed basolna.”
  mwe-mwe: Gubhaajangwilenje, “Kaliji bhangalebha, ngutukaapelesheje kunngwenu mmwe.”
  tte-tte: Kainana siyamaisa siba, “Tem nige naenaena yabo igiginauli nige sowasowana
    kakalaiyama koliwo.”
  tcs-tcs: Dem pipol i bin ansa demkain, ‘Em bin broke dem lo, daswai mipla i bin
    tekem kam ya po yu. Ip em no bin broke dem lo den mipla i no bin tekem kam!’
  hlt-THB: Cekkhqi ing, “Ve ak thlang ve thawlhnaak ama taak man nang a venawh am
    law hly pyi unyng,” tina uhy.
  soq-soq: Ita mo leusane Pailat diane waienase, “Me kadiwa dewasasiaewo no mai me
    banlepe mape winepona, dia. Me ipa kadi dewalalaida ebowa alala, e me kotusaa
    baiwa manawosaitana.”
  qub-qub: 'Chayno tapuptin niran: «Mana allita rurasha captinmi cayman apamushcä.
    Man''chäga manami apamömanchu caran.»'
  att-att: Á simibbák ira, á kinagi ra kuna, “Nu awán ta liwâ na, arám mi nakuan ikeká
    nikaw,” kud da.
  bki-bki: Ana nalo aberdop̃e, aberinavo “Maka, kumemi numijikia nuver kaso ka toro
    na, naio m̃a mila kirivova-o mia! Ver p̃eli, mia kumemi maka nuvijikia nuvuru
    rimei vanso.”
  bqp-bqp: 'Ò wèa ò pì: Tó yãvãnikɛriinlo, de ódi su ò a kpámmaro.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə nyə nə́: «Sə́ ámə zə yə wo nyə ntʉ́nɨ ntɔ́ a kú sá sâ?»'
  hat-hat: 'Yo reponn li: Si nonm sa a pa t'' yon malfektè, nou pa ta mennen l'' ba
    ou.'
  npl-NT: 'Yejwah okinankilijkeh: —Tla nin tlakatl amo kichijtinemiskia tlan amokuali,
    mach timitsmaktiliskiah.'
  bgg-bgg: Ithek è chang, “Ai nyie suruii oi arone gathek ne na hà anoh iwa.”
  eng-TCENT: They answered him, “If he were not an evildoer, we would not have handed
    him over to yoʋ.”
  eng-BSB: “If He were not a criminal,” they replied, “we would not have handed Him
    over to you.”
  cpu-NT: 'Ikantaiyini irirori: “Eeromi ikaariperotzimi irika, eerotya namirimi jaka.”'
  san-ASM: তদা তে পেত্যৱদন্ দুষ্কৰ্ম্মকাৰিণি ন সতি ভৱতঃ সমীপে নৈনং সমাৰ্পযিষ্যামঃ|
  tac-NT: 'Regá nejele alué e''wélala jurío: ―Tabilé cha ''sísaká ye rió, a''lígeko
    pecha a''páwili ko ramué ye rió.'
  eng-WEBPB: They answered him, “If this man weren’t an evildoer, we wouldn’t have
    delivered him up to you.”
  gfk-H: Io, diet ga balu ia bia, “Pa mehet gaar tar bia ia taam. Taia. Ia tiga sakana
    tunatuna.”
  viv-viv: Badi higayo, “KaꞋi hida kalivai-nadi keke tokoyona, kadu keke adaꞋaliye
    o againiya.”
  yao-yao: Nombewo ŵajanjile, “Mundu ju ngakaŵe ni magambo ngatukannyichenawo kukwenu.”
  tgp-tgp: La r̃aramia lara, “Ko r̃om vara kama pa lavi tamlohi akerihi i mai isam
    vara enia mo sopo vai te hina hehe?”
  auc-NT: Äñongä tömënäni wæætë, —Mäningä wïï wënæ wënæ cæcä inte baï mönitö tömengä
    ingante wïï ænte mämö pædæ godömöni æncædömiimpa.
  kbc-NT: Noɡ̶oigidi, modita, “Ajinadeegaɡ̶atedaɡ̶awa niɡ̶idoa ɡ̶oneleegiwa daaditiɡ̶icata
    loenatagi ane beyagi”.
  bmh-bmh: Goagen koli enemen, “Go igul eg mab tam zob, ig go na wautab i imai alem
    zob.”
  ctu-BL: 'Tsi'' jac''beyob: Machic xjontolil jini winic, ma''anic tsa cʌc''ʌ lojon
    ti a c''ʌb, che''ob.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Taɗə kə ge mənese bay na, nəmaa gəsaka ahaya
    ɗaw?»'
  noa-H: Magbaawai hamachdëu chi Jesús higwia, —Mʌg woun hõor k'aigbam k'aba hak'iin,
    pʌ haig marau hi wai bëebak'amgui hajierram, hi k'aibag waupi jaaumk'ĩir.
  alp-NT: Esi ombe, “Sepo Eni sala saisa mo hoko ami keriNi loko ntuane ale leke mula?”
  san-VEL: tadaa te petyavadan du.skarmmakaari.ni na sati bhavata.h samiipe naina.m
    samaarpayi.syaama.h|
  kbq-kbq: Zamagra kenona hu'za asmi'naze, Ama ne'mo'ma hazenke ne'ma omani'nesina,
    tagra avreta kagritera omosine.
  kbh-kbh: 'Chora chë ents̈anga tmojanjuá: —Bacá uamaná ndoñe tontsemnëse, ndoñe matifjuánatse
    ca.'
  ron-LSB: 'Ei i-au răspuns: “Dacă n-ar fi fost omul acesta un răufăcător, nu ți l-am
    fi dat ție.”'
  pon-pon: 'Irail japen indan i: Ma men et jota me jued amen, je jota pan panalan
    komui i.'
  nhe-BL: 'Huan quinanquilijque: ―Intla yajaya ax elisquía se tlaixpanoquetl, ax timitzhualiquilijtosquíaj.'
  sps-sps: Ri biny towa ser tsue na ka, “Amam tabuiny gima mei mi Ya nei tsumanyi
    ma faarei vaare Ya na mes a pisiin a kat kat iring.”
  wnc-wnc: Yaniwan yake anzing iniking, “Aminu aapa waiaknga dua tasikut gamu ninda
    i gae dua takapnam,” ngang iniking.
  bus-bus: 'Aↄ̃ wèàla wà bè: Tó zaakɛrinlo, lɛ wée mↄ́ wà à kpámmaro.'
  gub-BL: — Aze mo nuzapo iwer mo ikatu 'ym ma'e a'e, a'e mehe mo nurerur iwer mo
    neruwa rupi ure, i'i mua'u izupe wà.
  imo-imo: Enoni topondoko ningeindo, “Yu mongo naa likanje nu moloniona naa mepo
    ombo tilimala,” ningi.
  boj-boj: Onaqa naŋgi na Pailat minjeb, “Tamo endi a kumbra uge yosai qamu iga inoq
    osi bosai qamu.”
  eng-DRA: 'They answered, and said to him: If he were not a malefactor, we would
    not have delivered him up to thee.'
  knf-knf: 'Kë baŧeema aji : « Woli aanwo lah nado buţaan, ŋënkţiju a. »'
  san-KHM: តទា តេ បេត្យវទន៑ ទុឞ្កម៌្មការិណិ ន សតិ ភវតះ សមីបេ នៃនំ សមាប៌យិឞ្យាមះ។
  arn-NT: 'Fey ti pu judiu llowdungufi ta Pilato: —Fey tüfachi wentru kiñe wesa mongen
    nienofule, chalintukuleluwlayafuiñ ta eymi ―pi engün.'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: ―Bal najman benzaꞌc, ad ziant nudnëꞌn laaman
    lojl.'
  ken-NT: Bákɛ́mɛ yi bɛ, “Mbɔ mmǔ nɛ apú nkʉ bɛbʉ́, mbʉ́ sɛ́bhɨ́kɨ́ twɔ fá ntá
    yɛ nɛ yi.”
