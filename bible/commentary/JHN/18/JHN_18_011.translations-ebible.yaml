  acr-NNT: 'Ri Jesús xubꞌiꞌij kꞌu che ri Pedro: —Chakꞌolo ra espada chupa rukꞌolibꞌal.
    ¿Na kinikꞌow ta kami riꞌ pa ri kꞌaxkꞌobꞌik we e ri Nuqaw intaqayom lo che? —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi Peter, “Duguina dau hulumanu gi dono lohongo! Goe e hagabau
    bolo Au hagalee belee inu di ibu o di hagaduadua Tamana dela e gaamai gi di Au?”
  taj-taj: येशूसे पत्रुसदा “एला तरवार स्‍युबारी झाङ्‍गो। तिग परमेश्‍वर आबासे नापुङ्बा
    दुख ङाइ थानागो?” भिसी सुङ्जी।
  avt-avt: 'Jisas katɨp Pita kar ik: “Ti pɨke ewis hɨne ke his kakno paus kɨrak. Hi
    are ewis mɨt nanrekiyo menmen Haai kai kehimɨtan hɨr nanrekiyewem naniyep nanrewaank.”'
  cbk-cbk: Despues ya habla si Jesus con Pedro, “Basta! Pone ese espada na baina otra
    vez! No pensa que ay evita yo el sufrimiento que ta manda conmigo el di mio Padre
    Celestial.”
  uig-ARA: 'ئەيسا پېترۇسقا: ــ قىلىچنى غىلاپقا سال! ئاتا ماڭا تاپشۇرغان قەدەھنى ئىچمەمدىم؟
    ــ دېدى.'
  tuf-tuf: 'Pédroat eyta tajcyat, Jesusat Pedro quin wajacro: —Bah espada sicor umá
    sar yahníc chaw̃i, -wajacro-. Tetát uwat as ruhw̃ata wajacro. Tetát uwat as ruhw̃ata
    wacayat, as ruhw̃uti acu síutiro. Bahat tan séhw̃atan, ¿asan ruhw̃ú ayti acui
    séhw̃aca? Eytai batro, wajacro.'
  abx-abx: Agmandaran-na si Jesus si Pedro, “Patakubon ispada-moy nan! Ma'in ba' nga
    kinahanglan ako anginom si kupa si kasakitan nga nagpumwan-na si Tatay-ko?”
  mco-NT: 'Chi Jesús nɨmay Pedro: ―Pɨdäg m''espada ma ñidɨjc. Ca'' mnejhuɨ̈y co copɨcy
    nyajnaxɨpyɨch je tzaachypɨ je ayo''n huɨdibɨ Dios Teedy tɨ xyajnigo''adugɨ̈yɨch.
    Min n''ocmɨnaxy n''ocyajnaxyɨch jada tzaachypɨ jadu''n nej ixyipy tüg tasɨ ta''m''ujtznɨɨ
    ngo''uucnaxyɨch.'
  kqf-kqf: Yesu, Pita i giuvavasaḡena gado, “Em kwatikwati ku sako munaḡe ena gabumo.
    Tam kunai noḡota bena Tamagu wainuwatoi yavina i viteguna mote yàma nawae, ee?
    Bena yà nawae.”
  cpb-NT: 'Ikanta Jesús riñaanatanakeri Pedro, ikantziri: “Poyaagairo posataamento.
    Iri shinetakenari Ashitanari nonkemaatsiwaityaawo jiroka, ¿eeroma okanta nimonkaateniri?”'
  aon-aon: Jisas natik namudok aria nakrip Pita nakri, “Rukuk bainat agundok iganigadae
    nyatukatmori. Nyak nyakri eik ta mare isah enyudok amaen douk eikin Yain nakri
    um ta inyusah iri aka, uwok?”
  hus-NT-2005: 'Por na Jesús in utsaꞌ enchéꞌ na Pedro: ―Ka taꞌpaꞌ an machét. Max an
    Tátaꞌláb in léꞌ kin chuꞌu ku watʼnaꞌ jechéꞌ an yajtsiktaláb, ¿awxeꞌ yab yejat
    ku watʼnaꞌ?'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín Pedro: Nachiva̱''a machete‑ro̱ iní cubierta.
    Chi tu̱ndó''o yá''a ja̱ ní ja̱''a Táa̱‑ri̱ nuu̱‑rí, tú kánúú já ndó''o‑ri̱ náún.
    Achí‑ya̱.'
  bps-bps: Na nngak Dyisas Fiter, manan, “Fuléam di lumaan i sundangam. Man nawam
    kè ku làgu dnawat kaflayam blé Mà deg?”
  mbs-mbs: Minikagi si Jesus diyà ki Pedro, “Olii se podok diyà te lomà, so keilangan
    detengan a te kelimahan imbegay te Amay ko diyà kanak.”
  tof-tof: Yesu Pitaka we bóktanórr wagó, “Moba gazirr turrik tóba pokodó yalkomól!
    Ia ma igó gyagüpi tótókdóla ka ia sab ini kübüldügabi koke enono, kürü Aba ne
    kla kókyanórr?”
  cme-NT: 'Yesu wuɔ cira: «Piɛr, dii ŋ jigãŋga‑i ka foguoŋgu-na!» Aa naa cira: «Mi
    To uŋ ciɛra mamaŋ da-mi, ŋ sa taara ma da-mi wɛi?»'
  sus-sus: Isa naxa a fala Simɔn Piyɛri bɛ, «Santidɛgɛma raso a tɛɛ i. Fo n xa tin
    tɔɔrɛ ra Baba Ala naxan nagiri n ma.»
  pon-2006: Sises ahpw ketin mahsanihong Piter, “Kapwurehiong noumw kedlahs en nan
    dewe! Ia duwe, ke lemeleme me I sohte pahn nimasang dahl en lokolok me Semei ketikihongieier?”
  dad-dad: Age fe di, Jesus Pita irokenen, “Ogon dimig yogon modoũ bun kel uno! Dei
    aya naan kap ifanan anĩ, aya to ãf de?”
  zab-NT: 'Per Jesús raipny Bed: —Guluchuu spadquɨ xlatni. Belati Xtadnɨ Dios agunii
    teda guelziic, sdedani.'
  jae-jae: Tec Jesu kêsôm gêdêŋ Petere gebe “Ônsêmuŋ siŋ êmu êsêp ŋaatali êna. Laclu
    taŋ Tamoc kêkêŋ gêdêŋ aê naŋ, oc janôm gêŋ êsêp atom me.”
  ksd-ksd: 'Iesu i biti tai Petero: Una valonge kaum pakat ta ra popopoi; pa ina momo
    vang ta nam ra momamomo, Tama i tar tul tar ia tagu?'
  msm-NT: Di kagi ni Jesus, “Isug-ub sikan ispada nu. Kinahangyan no mabajaan ku to
    mgo antusonon no igpaantus kanay to Amoy ku.”
  myk-myk: 'A Yesu di Pyɛɛri pye: «Ma ŋmɔpara le le wà li forogo ki ni! Wee tuun wu
    ni, nɛ To Kilɛ wʼa kanhama pemu gbegele yaha nɛ ɲaha na ge, mu funŋɔ wa nɛ wu
    jé pee ni-i gɛ?»'
  sbe-sbe: Kabo Yesu ye hededelau Petelo unai ye wane, “Yom kelepa ne ku toleꞌuyoi
    kabahaina ne unai! Matawuwuna ede kamkamna keyakana Tamagu ye leyama ta, taba
    unai ya numa.”
  mcr-mcr: Pitä iqu i iqaŋga, Jisasi Iqu tii ätukqe. “Tqä näpqä-hionaqe, kiqä qa mŋqeu
    aŋgi nyueyä. Si iiŋi suŋqä inyä? Si Nyi, Ŋqä Apiqu eqä-häkä imäŋqä ändapkqe, änmqeŋqä
    makiŋqä iqi?”
  cux-NT: 'Tuu''mí Jesús ngaⁿ''a yā ngiī yā Pedro: N''nuūⁿ dí espada vaacu. Prueba
    chí teē Chiidá ''úú, ¿''áá nguɛ́ɛ́ cánéé chí ''cueenú cuuvi yeⁿ''ē?'
  tur-YTC: O zaman Yeşua Petrus’a, “Kılıcı kınına koy” dedi. “Baba’nın bana verdiği
    kâseden gerçekten içmeyeyim mi?”
  san-ITR: tato yIshuH pitaram avadat, kha NgaM koShe sthApaya mama pitA mahyaM pAtuM
    yaM kaMsam adadAt tenAhaM kiM na pAsyAmi?
  bel-N: 'Але Ісус сказаў Пятру: «Укладзі меч твой у похвы. Ці ж Я ня вып’ю келіха,
    які даў Мне Айцец?»'
  sch-sch: Jisua'n Peter kôm, “Ne khandai hah akoka thun nôk ta roh! ka Pa'n tuongna
    kilât mi pêk hih ke nêk loi rangin ni mindon mo?” a tia.
  mic-MIQNT: Se'sus telimatl Pie'lal, “Apaji pija'l 'gtespo'qwas'gm ta'n tleiawig.
    Gi'l ta tel'ta'sin ma wet saputa'siw metue'gl ta'n Nujj tel'te'tg'p? Ni'n wel'te'tm
    na tla'tegen. Amujpa wet samqwai na cupji'j ta'n Nujj ignmuit.”
  huu-NT: 'Iena cɨuanona, Jesús Pedromo llote: —O lloebɨna eeno. Cue Moo jitailla
    isoi, fiodaitɨcue.'
  jiv-NT: Túramtai Jesus Pítrun tímiayi “Machitrumka awaiṉki ikiusta. Winia Apar
    wáitsatniun surakuiṉkia ¿wáitsashtinkaitiaj?”
  otm-NT: 'Pɛ nu''a ra Jesús bi ''yɛ̨mp''a ra Pedro: ―Fo''ts'' ni juai a nin t''ojuai.
    Nuna ra mbohi xʉn zänga ma Ta ha hin ga sigä na, bi ''yɛ̨mbi.'
  dah-dah: Be, Pita go gwaha tikeb Yesu beleŋ, “Bidilage go fokmiŋ bana hawa! Gebe
    ne gayen Adone beleŋ kanduk tawayiŋ ninyiŋ goyen go ma tiyyeŋ yeŋ nurde ha? Moŋ,
    teweŋ geb,” inyiŋ.
  tnk-tnk: Mətə Iesu rɨni pen tɨ Pita i mə, “Ərpwi pen nau səim ia təmwhekɨn. Iou
    takaməkeikei mɨreɡi nəmisəien i rəmwhen ia kap riti sə Tata Kumwesən ruvei pehe
    miou mə takənɨmwi.”
  kpr-kpr: Etiri, Iesu Peter kena sisira, “Erá amingeose! Ninda kaiya nunda voruda
    vendi! Mema da agha Afa namokena erefutira amo, erá na doyariá koteose! Amo, na
    mindarena,” sisira.
  san-IAS: tato yīśuḥ pitaram avadat, khaṅgaṁ koṣe sthāpaya mama pitā mahyaṁ pātuṁ
    yaṁ kaṁsam adadāt tenāhaṁ kiṁ na pāsyāmi?
  nho-nho: Teenaa ki mee ake Jesus ki Peter, “Peter, tuku te komu naa ki laro! Koe
    e maanatu maa nau see hiihai maa nau e hakallono isu i te ara taku Tamana ni hiihai?”
  gym-NT: 'Abtä Jesukwe nieba Pedroye: Ngitra ye miketa kwatate yete. Ti Rün ara jire
    kite ti mike jändrän tare krübäte nuene, ¿se abko tikwe ñan nuendre ya? nieba
    kwe ie.'
  azg-NT: 'Ndoꞌ na nndaꞌ sꞌaa Pedro, tso Jesús nnon jon: —Quityionꞌ ntcüeꞌ juu xjoꞌ
    quiiꞌ tjanvaaꞌhanꞌ. ¿Aa matsitiuꞌ na tyiꞌquichuhanꞌ na ngenön naviꞌ tꞌman na sijndaꞌ
    Tyëhöꞌ na quitjön?'
  bhd-bhd: तैखन यीशुए पतरसे ज़ोवं, “अपनि तलवार मियांने मां रख, कुन अवं तै दुखेरो कटोरो
    न पीं ज़ै मेरे बाजे मीं पीनेरे लेइ दितोए?”
  too-NT: 'Jesús huanilh huan Pedro: ―Camānū''pala'' mimachīta na mimpūmachīta. Quit
    iclīhui''līnī''t para na''icpātī a''ntū ixtapuhuān quinTāta''.'
  ind-AYT: Kemudian, Yesus berkata kepada Petrus, “Masukkan pedang itu ke dalam sarungnya!
    Cawan yang telah Bapa berikan kepada-Ku, bukankah Aku harus meminumnya?”
  cjo-NT: 'Roojatzi ikanantariri riraga Jesoshi rirori: —Poepiyero pichekamento poyaankaero.
    Rootaki ikowakaakinari Pawa ragaetena nokemaatsitawenantyaariri atziri. Eero nothañaapithatari.'
  nsn-nsn: Kare kula Iesu tang Pita pare, “Uasipa tapokis tonong baenat. Ingga o naman
    ahiko pahu turung inum tola tar kap gere moko teilir uelmahing geke heirin Tamoug
    totoguo?”
  san-DEV: ततो यीशुः पितरम् अवदत्, खङ्गं कोषे स्थापय मम पिता मह्यं पातुं यं कंसम्
    अददात् तेनाहं किं न पास्यामि?
  tna-NT: 'Da su Jesús ja Pedro uja d''ayatana: —Biuyuque mique espada, Tata Diusu
    sa tsada ema padusuta huecuana puji putsu.'
  lid-lid: Jises anyolom ili ta Pita ma iy asehek sahou i tan anya, “Ou atehei samen
    tam ki hamon bolo awin ja! I buku sah handru? Bwesam ta sisi-in nane doh, tama
    atehei eme tek, jo sa-un sala aliy ai?”
  wim-wim: Aꞌ nil Jesus.an thaw Peter.ant, “Nint nhengk-peempanan koyam wunpān a!
    Nil God.ang puth ngayang kuch iikanakan, thanan mak kalayn ngayang. An way paththam
    ngathar, puth kana, than mak kalayn ngayanga.”
  zga-M: U Yesu ahambula u Petro, “Kilivula emundu yaho husito yaho hwanini uhuta
    nenyele ehekombe hea ihia mile Udada?”
  yom-yom: 'Vayi Yesu wukamba Piela : —Vutula sabala mu lubunda. A buevi ndibika nua
    mbungu yoyi yiphana Tata e ?'
  san-SIN: තතෝ යීශුඃ පිතරම් අවදත්, ඛඞ්ගං කෝෂේ ස්ථාපය මම පිතා මහ්‍යං පාතුං යං කංසම්
    අදදාත් තේනාහං කිං න පාස්‍යාමි?
  yut-yut: Yaŋ aban Yesu da tebai yaŋ iyɨgɨt, “Emat agak sɨba yɨgɨkon sɨmɨl! Dat da
    tepmɨ pakeŋ do nandɨsak uŋun dɨma pakeŋ yaŋ nandɨsal, ma?”
  grc-BYZ: εἶπεν οὖν ὁ Ἰησοῦς τῷ Πέτρῳ· βάλε τὴν μάχαιραν εἰς τὴν θήκην· τὸ ποτήριον
    ὃ δέδωκέ μοι ὁ πατήρ, οὐ μὴ πίω αὐτό;
  cpc-NT: 'Ipoña Jesús, ikantanakiri Pedro: “Powairo posataaminto. Iri Ashitanari
    shinitakinari nonkimaatsiwaityaawo jiroka, ¿iiroma okantzi nimonkaatiniri?”'
  nhg-NT: 'Yecuöquenu Jesús oquelfejque Piero: ―Xejcalaque moespöda ijtec icuetlaxyo.
    Inu bölso de tiecoco tli oniechmacaque noTajtzi necpea que neconis.'
  nya-nya: Yesu analamula Petro kuti, “Bwezera lupanga mʼchimake! Kodi Ine ndisamwere
    chikho chimene Atate andipatsa?”
  ngu-NT: 'Pero Jesús oquijij Pedro: ―Xcalacti moespada ne campa oticxicopin. ¿Tlen
    ticnemilia xijqui nonequi niquijyohuis on tlajyohuilistli yejhuan noTajtzin oquitlalij
    para niquijyohuis?'
  kup-kup: Tahan Iesu Pitan epat mañah, “Met nem Papap kakam tapuv hatevetemaz nañahan
    hezaek nem haitokor nemerizekez hat okat ni tameñi? Evo, met nim en raves pim
    elevok meeñin hehaek maot mee.”
  jid-jid: Yesu hla ni Bitrus, ka nji ngban yo ni hra ma ni bubun, Mi na so kokon
    wa Iti ane na?
  wmw-wmw: 'Basi Insa akimwambira Peduru: “Upanga wako‑wo tula paúkiwa! Udaniza kuwa
    omi síri tayari kutabika nipate kutimiza vyaasaka Baba wangu?”'
  gmv-GGM: Yesussay qasse phixxirossa “Ne mashsha gede shohon zara gelththa. Nees
    ta aaway tas immida metoo ushsha ta uyoontta milatizee?” gidees.
  ssg-ssg: Tuahe Jises hone Pita, “Hana aliakewa tea ngolum haniwa he ingan. Liai
    nga kau kawatan ti tel Tamak namiloiwen nga kau.”
  zpo-NT: 'Jesús nzhé lo Pér: —Blochaw espad. Chelee Xuz na nzhekla deed na bid ne,
    nzhaal deed naya.'
  poy-poy: Su, Yesu kamgambira Peteru, “Guwuzii upanga waku mumuhaku. Hashi, gulihola
    handa nandi ndiri shikombi sha ndabiri shakanupiti Tati gwangu?”
  qwh-NT: 'Jesusnam nerqan: —¡Pedru espadequita cutitsï wardananman! Dios Yaya noqapaq
    dispunishqancunata ¿manacu chasquïman! —nir.'
  gaw-gaw: Anam he amu Jesus Petrus amegp̱a aum. “Na nahip qep elab eḏun abenp̱a me!
    Aṯemu? Le mua hai goḵoḏp̱a daaṯe, Mame meḏom ele amu, da iite lapa?” awa aum.
  nca-nca: Ŋunde tiní Yesuko Pita ŋande miraró, “Suke ŋu reka paseyómo uní. Date koro?
    Kepe nombe Awando topa re nunaró ŋuno sono kama neweya, yero iŋote?”
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi Bed: ―Dzach ru bri mandzicy zeꞌ seꞌñ. Taz nu
    gzuub Ñgyoozh, uza̱, ru̱ꞌ, ¿walab gaal wane̱e̱ “O” nu do̱ꞌ ñii? ―nam.'
  mkj-mkj: Jesus pwehnglahng Peter, “Kajpahlihoang nihmw kodlaijjen nehn dohiahn!
    Koawoa lemleme pwa Ngoahi jehpirin nim mwoakin loklokko ma Joamoaiho kihdoahng
    Ngoahi?”
  zac-NT: 'Perë Jesús repi lu Pedro: ―Bëguëuꞌ spadë shtë́nël shlugarin. Si talë según
    voluntá shtë Shtada zeꞌdë parë sac zia, napë quë guna cumplirin.'
  kyg-kyg: Yesuꞌa Pitafeꞌmo, naipekamo halate anoꞌafiꞌmo alika faika falu kao. Afoꞌnimoꞌmo
    alino namiꞌniya kapufi aniꞌmo oꞌnesufiye, huno ha paiꞌniye.
  kmk-kmk: Kinnanan Jesus kan Pedro un, “Iboḻoy nu nat ispadam! Masapula sagapaḻok
    dat ligata itdon Ama kan sakon.”
  cao-NT: Paxtia-jahuaquë tsi quiha, —Mi huaina qui jahari mi saipi nanëhuë. ¿E qui
    noho Jahëpá ani ca yonoco ayamayamaxëhi ni ëa ra? Aquia ra —i Pedro qui Jesu niquë.
  bbr-bbr: Jisas nukas Pita sakau auruwon, “Nan siräp ätäi kon jowa joke mota no.
    Kiro tätäi monias irowon, nan ronkat is kiro tätäi wa owam ra?”
  inb-inb: 'Jesus­ka, Pedrota nirka: —Kamba ispadata chura­chi­diru­lla­pita waka­chii.
    Nukata chaia­wa­kumi, nuka­pa Taita imasa ni­waska­sina iapa llakii iukan­ga­pa.'
  hrv-hrv: 'Nato Isus reče Petru: “Djeni mač u korice! Čašu koju mi dade Otac zar
    da ne pijem?”'
  box-NT: 'Ó o Yeesu bía nɔn o Piɛre yi: «Dé ũ khà-tóní mí lóorè yi. Fo
    wee leéka le ĩ máa tà le lònbee na á ĩ Maá le le yí mi lon?»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌñembabi ra Pedro: ―Oguí øtꞌa njabʉ, pɛꞌtsa ri huai.
    Majua̱ni ma ga tho ra thogui, ngueꞌa̱ gueꞌa̱ rá paha Ajua̱ ma Dada.'
  wnu-wnu: Ende aba Yisas qand der Pita qamat qamar. “Pita, nonou bui qand bo uput
    end big. Mai yonou Tain ye me yanamar qamb yeduimau qiyo?” ende qamarei.
  zam-NT: 'Sya, ndxab Jesús loo Pedr: ―Pedr, blosua'' spad le''n vayin. ¿Ché'' ndxela''sl
    no ndlil cuent indxàalte tyactìi daa loo thìb preb co'' mbli nee lezo'' xuden
    Diox tyactìi daa, cà''? Yende xàa. Preb ndxè'' gàcque'' loon.'
  zyp-NT: Zisu taco Piter khah, “Na zyzi cawh a kawng lang sang kaw! Paw tah a pa
    pehpaw ny heh ding lytah maw ka ung a?” tatah a tah.
  sey-NT: 'Ja̱je yoꞌoquëna, Jesupi Pedrore capi: “Huaꞌtire i̱o juꞌi hue̱ꞌñana jua
    nëojëꞌë. Iye ja̱re ja̱je ai yoꞌoye paꞌiji, yëꞌë jaꞌquëpi i̱sito.”'
  nvm-nvm: Areme Jesu fu una Fita kua, Ire iji a reno iji fuba marenmano kaki on iji
    abe una suaf fuon ijia abese. A vierafero Asoi nun iji fu vajai fian igi na abene
    vajai fian abekfuon iji fu vierafenma iji fuba nun rekro a ijeg vierafenmano kuain.
  mps-mps: Tialima Jisasgo Pita dali te po wai, “Nago te kago hwą aga bulubo beba
    ma bulama muao. Eno Aya agai enabolo bodolu mani, te ena tigide dene saibao. Te
    augwaligo ena dali yabo sę nago te bodolu didigili painogo ebawe?” Jisasgo Pita
    dali te po wai.
  pab-NT: 'Hatyaoseta Jesus nexa iraehena Pedro hiye: — Hamohetehena hikeserakase
    initinako. Baba Enore isa nomani erati notera maheta. Xoana, motyaite maisa noteritene
    haokita? nexa Jesus Pedro hiye, makawati kaxomokakehenere xaokaka nikare iraeta
    hatahi.'
  llg-llg: Boe ma Yesus nadenu Petrus nae, “Wei, Peꞌu aa! Mamana falik o tafam ndia.
    Huu Au Amang nafada so nae, Au musi hambu doidosok matak leoiak. De neme naa!
