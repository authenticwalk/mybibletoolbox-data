verse: JHN.018.011
translations:
  kpx-kpx: Ige Iesuu Bita namihai avoe, “A siga mai lovovemo mamo. A huhuige di Mamau
    daho e mole hale ke di bae ilivebene. Ba, dana ke isi kemo vatehani malei.”
  okv-H: Iesu na Peter ta degi ke einge ena, “No asivo goru ta juruke. Na Mama na
    aguhu erevi indona siriketo ikena amo mane indonote?” ke ainge Iesu na ena.
  tbo-tbo: Yesu i baha nae Pita uyahina i pa, ‘Amaka, ma om kwasikwasi ani hounana
    uyahina una houna meya. Ma wiyuwa uyahina ega una lauguduguduwe, babana wiyuwa
    umaumana Amau i weleu.’
  mal-C: “നിന്റെ വാൾ ഉറയിലിടുക,” യേശു പത്രോസിനോട് ആജ്ഞാപിച്ചു. “പിതാവ് എനിക്കു തന്ന
    പാനപാത്രം ഞാൻ കുടിക്കേണ്ടതല്ലേ?” എന്ന് യേശു ചോദിച്ചു.
  grc-SR: Εἶπεν οὖν ὁ Ἰησοῦς τῷ Πέτρῳ, Βάλε τὴν μάχαιραν ⸆ εἰς τὴν θήκην· τὸ ποτήριον
    ὃ δέδωκέν μοι ὁ πατήρ, οὐ μὴ πίω αὐτό;
  bgc-bgc: फेर यीशु नै पतरस तै कह्या, “अपणी तलवार म्यान म्ह धर। जो दुख का कटोरा पिता
    नै मेरै ताहीं दिया सै, के मै उसनै न्ही पीऊँ?”
  khz-khz: Ne Iesu na Petero evaikilaato, netiwato, “Goi na nevetali kativana ponao
    aonai ono ura togaa! Au Tamaku na peveniku vitiviti kaperina ati pana niua, ei?”
  deu-TKW: 'Da sagte Jesus zu Petrus: stecke dein Schwert in die Scheide. Soll ich
    den Becher, den mir der Vater gegeben hat, nicht trinken?'
  zsr-NT: 'Niꞌr Jesús rëꞌ Pedro naꞌ: ―Bugúꞌu lidx, guia tuchiꞌ quiuꞌ. ¿Naruꞌ cu ral‑laꞌ
    sacaꞌ quiꞌa lë naꞌ chnunëꞌ quiaꞌ Xuzaꞌ?'
  lin-lin: 'Kasi Yesu alobaki na Petelo : — Zongisa mopanga na yo kati na ebombelo
    na yango. Boni, nasengeli te komela kopo ya pasi, oyo Tata apesi Ngai ?'
  hns-NT: 'Bakie Jiesoe Petras se bolies: „Na kar, oe talwaar dhar de. Toe sotje hai
    kie ham aane waala doekh tjhorke maangiela bhaage? Pieta Parmeswar to maange hai
    kie ham ie doekh sahie.”'
  noa-E: Magbaawai ich Jesuu Pedroog, —Pʉch espaar deeu ich deg phĩ sĩubá, oob mʉ
    kõit jãgam ajim. ¿Pua khĩirjuawai mʉ Ayau mʉrʉg mʉg dau aphʉʉ api sim isegwi mua
    i ichaaur aju aai chirʉ́? Mua pöd magju khaba chirʉm, ichiita am jua ee aphʉʉ
    aju aai chirʉmgui ajim.
  eng-EMTV: Then Jesus said to Peter, “Put your sword into its sheath. Shall I not
    drink the cup which My Father has given Me?”
  mib-NT: 'Te ni cahān Jesús jiín Pedro: Nachuvāha espada rō ini cubierta. ¿A tu cánuú
    jéē ndóho ri jnūndóho yáha jeē ni sándaā Tatá rī jeē ndóho ri? Achí yá.'
  lif-NT2: ये़सुरे़ पत्रुसे़न् मे़त्तु, “के़दाभेःन् फे़सिःप्‍पो याक्‍ते़ॽ! पानुदिङ्
    आम्‍बारे़ इङ्‌गाॽ पिआबा इनोगे़न् तुक्‍खेवा खोर्याओलाम् थुङुङ्‌लए पोःङ्॥”
  xnj-xnj: Yesu akamyangula, Petili, “Wuyisa upanga muchihaku. Wu, chikombi cha mang'ahiso
    cheanipeli Dadi nikotoka kunywa?”
  mmx-mmx: Iesu ga lok ti ne Pita, “Una ke xepe lavarise sepsep taram. Kereva, u doxoma
    i do nenia xopmen a noxo songot at langas ne Tamak gara raba vam ia min?”
  cbr-NT: 'Usoiabi ca Jesusan Pedro cacëxa: —Min manë xëtocë a ca aín xacánu ''arutëcën.
    ''Ëx ënë unicaman bicëx ''aisamaira tëmërati ''ën Papa cuëëncëbë cana usai ''iti
    ''ain.'
  tee-NT: 'Ju acsnich ju Jesús junilhch ju Pitalu'': ―Amak''ach''ok''och ju mimachita
    laxa''axt''ak''an. Ju anu'' na ts''inq''ui mak''alhk''ajnat ju quilhilhcatach
    ju quimpai ja va na''un ni jantu acmuctaxtuya''.'
  eng-LSV: Jesus, therefore, said to Peter, “Put the sword into the sheath; the cup
    that the Father has given to Me, may I not drink it?”
  cak-NT: 'Pero ri Jesús xu''ij che ri Simón Pedro: Tayaca'' la espada; ¿ret nanojij
    chi roma la xa''an, ren can yicolotaj chech ri sufrimiento ri c''o chupa ri copa
    ri ruyo''n ri Nata'' chue? xuche''x.'
  pah-NT: 'A''ero Jesus''ga ei Pedro''ga pe: —Emondeva''ja ti eitakyhea''javuhuva''ea
    haimbepirohokava pype, ei ga ga pe. Apo''ru tuhẽ ti ji hahyva''ea nehẽ, ei ga.
    A''ereki a''ea ko jiruva''ga remimbotarimova''ea ji ve, ei ga Pedro''ga pe.'
  sja-NT: 'Mãpai Jesupa mãgaji Pedromaa: —¡Pɨchi espada ata bɨ́ji ichi badamãi! ¿Mɨa
    choo-e paik''ã aji, mɨ Ak''õrepa miapiru?'
  xed-xed: 'Ka Yesu mantsa: «Vranamvra ta kafaya gha da kupakani. Ra a ka say ɗa ta
    leghwa ghuya ɗaŋwa ya vliha Da ɗa wu ka ka rki na?» kaʼa nda Piyer.'
  glk-glk: 'عیسی پِطرُسَ بوگفته: «تی شمشیره غلاف بوکون. آیا نبأید او جامِ کی پئر مره
    فده، بنوشم؟»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n Pedro: —Chica̱a̱n va̱ha machítí ja̱n.
    Jáchi̱ sa̱ na̱sacu ini Ndióxi̱, tátá i̱ ndoho ini i̱ tócó ndihi ña̱ va̱xi nu̱ú
    i̱ ta íin tia̱hva i̱ ndoho ini i̱ —na̱cachi Jesús.'
  gfk-S: 'Kaie, Jisas ga tange hadades tane Pita horek: “Subale pukus no num sele!
    Waak u lik be iou pa nile salo ta ikin ra ngunngutaan Mama te ter ie tagu!”'
  bmu-bmu: Mewö asuhuiga Jisösnöŋ Pitö kewö jim kutum waŋgiyök, “Gi bimgö sou ketaŋi
    mi mönö kunbuk alnöŋga kupinŋe geyök. Iwinan sihimbölögö qambi o qölŋambuk nöŋgö
    buŋaya qeyöhi, mi ölöp möta mökösöŋda mesohol kölmam.” Mewö.
  dgz-dgz: Go Iesu Pita ase anega dien, “Kereba gega mek ae di bat! Endi ne Mamana
    negeni itanewa di warapen taivin, e ya watananegene!”
  eng-GNV: 'Then sayde Iesus vnto Peter, Put vp thy sworde into the sheath: shall
    I not drinke of the cuppe which my Father hath giuen me?'
  zaa-NT: 'Jesús nna ra tìe Pedrua: Begú''u espada qui'' lu''ą'' lugar quì''į. Tsi
    bihua yù lu'' qui''ni inte'' nna ga''na bá'' dispuesto ccá'' sufrir iyate nu chi
    nani Tata quíya''a qui''ni ttía''.'
  eng-WEBSTER: 'Then said Jesus to Peter, Put up thy sword into the sheath: the cup
    which my Father hath given me, shall I not drink it?'
  guh-guh: 'Nexata Jesús jumaitsi Pedrojavabelia: —Nijaespada baja pevënojojavareca
    xataremeca. Taxa baja cajena netocopata tanebejiobiaexanaenexa. Bajaraxuata nacaevetsianajë
    tanebejiobiaexanaenexa, jai Jesús Pedrojavabelia.'
  bon-bon: Yepä Yeesu Peteru ne jejige egä, “Isinglanti cubu turikä ne siiti bora
    me. Nää, maane apu naangenenige, egä cane singi gäne uucraname ai mäpu cabu ca,
    cäme Babe te lui mäpu cebine ituge ceera?”
  nhw-BL: 'Huajca Jesús quiilhui Pedro: ―Xijcalaqui momachete ipan icuetlaxo. Monequi
    nijselis nopa tlaijiyohuilistli catli noTata nechmacatoc.'
  swh-ONEN: Yesu akamwambia Petro, “Rudisha upanga wako kwenye ala yake. Je, hainipasi
    kukinywea kikombe alichonipa Baba?”
  wbi-wbi: Neke uYesu akam'buula uPeteli akati, “Gomosia ibamba jaako mu nyambe. Une
    ninoghiile kukwupila ulupumuko luno uNhaata anding'hanikisie?”
  bba-bba: Mɑ Yesu u Piɛɛ sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn tɑkobi wesio yen kɑrɑrɔ. Nɑ ǹ kon
    kɑ nɔni swɑ̃ɑru tɛmɑnɑ te nɛn Bɑɑbɑ u mɑn yiire?
  eng-KJVCPB: 'Then said Jesus unto Peter, Put up thy sword into the sheath: the cup
    which my Father hath given me, shall I not drink it?'
  kgk-NT: 'Upéi he''i Pedro-pe Hesu: —Emoĩ jevy katu hyru-py nde kyse, he''i. —Nhandejáry
    nhe''ẽ-py ahasa asy va''erã. Ani, “Ndohasa asy mo''ãi Hesu” ere erenhemongeta-vy
    teĩ nde py''apy-py, he''i Pedro-pe.'
  waj-waj: 'Yisuuva Petoroosaa tunoo: Ai paipaivaa kava ari nnaamuruuvaki uyuanee.
    Aa na tinara kua aavaara a dataamainna yaata utuannannee? Mmuaararaivaa roosii
    nnoori toori kapikaroovaa ni Napoova ni muuvaa na nnaanarannee? Vara hama na nnaanarannee?
    Fai na nnaanaravaivee, tiravai.'
  cpy-cpy: 'Ikantziri Jesús irika Pedro: “Powaero pojataa-mento. Riitaki Ashitanari
    shineta-kinari nokemaatsi-waetyaa, ¿eeroma omata nomonkaateniri?”'
  ekk-PKP: 'Jeesus ütles Peetrusele: „Pane mõõk ära! Kas sa arvad, et ma ei peaks
    jooma karikast, mille Isa on mulle andnud?“'
  mpx-mpx: Yaka Yeisu i baek Pita elana i ba, “Wam elohaveyan kilepana u teli pasikal
    abanaa. U nuwatu lomwan ana kom toto Nam i pem bahi na iim?”
  wbp-wbp: Ngula-jangka, Jijajirla wangkaja Piitaku, “Kuja-wangurlu yampiya! Pina-yirraka
    ngula junma kirrirdi wartirli-kirra! Kirdanarluju yilyajarni nyampu-kurraju palinjaku.
    Junga kujaju. Kapurna palimi. Kulalparnarla purda-nyanja-wangu warntarla-jarriyarla
    Kaatu-kujakuju.”
  luo-luo: Yesu nokwero Petro kowachone niya, “Dwok liganglani e olalo! Idwaro mona
    metho e okombe ma Wuora osemiya nangʼo?”
  nhe-NT: 'Huajca Jesús quiilhui Pedro: ―Xijcalaqui momachete ipan icuetlaxo. Monequi
    nijselis nopa tlaijiyohuilistli tlen noTata nechmacatoc.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܡܲܬܸܒ݂ ܣܲܝܦܘܼܟ݂ ܠܕܘܼܟܹܗ. ܠܵܐ ܫܵܬܹܢܹܗ
    ܟܵܣܵܐ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܝܼ ܒܵܒܵܐ؟“'
  esk-NT: Jesus-ŋum nipliutigaa Peter, “Tugvaġuŋ satkugikkan puuŋanun. Isrumavich
    akuqtuġnianġiññasrugalugu uvamnun nagliksaaġutiqpak Aapama sivunniaġikkaŋa uvamnun?
    Uvaŋa nagliksaaġluŋa tuquruksrauruŋa. Imiqtaksraġigiga taamna imaŋa qallutim Aapama
    qaisaŋa uvamnun?”
  msb-msb: Sinabihan ni Jesus si Pedro, “Ibalik an imo talibong sa taguban. Nano,
    dili mo aram na dapat ko inumon an nasa kupa san pagtios na hinatag sa akon san
    Ama?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa Pedro: ―Tiangh³ løg² ŋi³tǿi¹ quiánh²hning.
    Tiog¹³ báh³ hniuh¹² hi² can³jni jmø³uai¹², ju³lah lǿa¹² jǿg³ ca¹jmo¹ ti³ŋieh¹jni
    ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ପିତର୍‌କେ କଇଲା, “ତର୍‌ କାଣ୍ଡା ଜାଗ୍‌ରତ୍‌ କରି କଲ୍‌ ବିତ୍‌ରେ ପୁରାଇ
    ସଙ୍ଗଇ ଦେସ୍‌ । ମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ମକେ ଜନ୍‌ ଦୁକ୍‌କସ୍‌ଟ ପାଇବାକେ ପାଟାଇ ଆଚେ, ସେଟା
    ମୁଇ ନ ପାଇ କି ?”
  meu-meu: Bena Iesu ese Petro e gwau henia, eto, Dare na iudalaina ḡauna ai ba udaia.
    Kehere na Tamagu ese vada eme henigu na basina inua a?
  yva-NT: Naije Yesus po apa ayao raura nanto Petrus ai pare, “Nya omake ramawe akasyo
    no ama kokome rai! Siurijo Sya Injaya po ratayao Rinaije so syo rawatambe ramu,
    yara Syo ranawan.”
  dgc-dgc: Ey “Diyan mo,” kagi ni Jesus ni Pedro, “Ikaluban mo tu sondang mo. Isip
    moy wade éwan ko tanggapén i hirap ko a iatéd diyakén Nama ko?”
  zpm-NT: 'Zeeṉe goṉ Jesúsa, rëbchaa me: ―¡Blootsow spad qui Pedr! ¡Bieṉ gaṉle Pxoz
    naa rnabey znu teed naa! ¿Niacxe gond naa miṉe rnabey me naa dzigo?'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, Petru wya. En yaka harha enkahko, akatxefaranà,
    kekon hatà. Royàm yano me ryhe keryewhamyaha. Eryewhampàra kat wehxano, owya,
    kekon hatà, àwya.
  sim-sim: Urik Jisas mu mbara, �Bainat mihi oson laha indik haloweka. Mir mberem
    mi hishindu? Nomorawu os Avui anin or hahanda oson na kishandahi ambu? Karem mimu
    hishindu? Wahau, a kishandahi sir.�
  npi-ULB: येशूले पत्रुसलाई भन्‍नुभयो, “तरवारलाई म्यानमा नै राख । के पिताले मलाई दिनुभएको
    कचौरा मैले पिउनु पर्दैन र ?”
  cgc-cgc: Piro, Pedro i paambalan Jesus, “Balik no ta tageban ispada no an! Kinanglan
    na batunon ko segeng na kabellay na maagian ko na naan en ta plano ta ake na Amay
    para ki yaken.”
  tim-tim: Petoroŋe hain akto âmâ Yesuŋe hin dâm magaŋep, “Tâwât are katmenâ itoŋânâk
    geâk. Apoŋe hâk hilâlâmgât makmâ hâreniŋep are miawak niŋâkgât nâŋgân are bo miawakniŋâkgât
    aktât mon?” dâep.
  yor-yor: Nítorí náà Jesu wí fún Peteru pé, “Tẹ idà rẹ bọ inú àkọ̀ rẹ, ago tí baba
    ti fi fún mi, èmi ó ṣe aláìmu ún bí?”
  wos-wos: Xatékéndéka dé Jisas Pitaré wa, “Wungi hurukéméni. Ména yar mé lakwa wurmbu.
    Wuni wuna yafa hwendén hanyandémbu satawuni. Wuni wun hanyandémbu sawumboka yamba
    watéfikéméni.”
  emp-NTPO: 'Maʌ̃ carea Jesuba Pedroa jarasia: –Bʌdji necora wagadua. Bʌmaarã ¿mʌ̃
    Zezaba mʌ̃ mĩgayad̶a ad̶ara mʌ̃a droaida b̶ʌẽ́ca?–'
  eng-F35: 'So Jesus said to Peter: “Sheathe the sword! The cup that the Father has
    given me, must I not drink it?”'
  ind-ind: Lalu Yesus berkata kepada Petrus, “Masukkan kembali pedangmu ke dalam sarungnya.
    Janganlah kamu menghalangi Aku menjalani penderitaan yang sesuai dengan ketetapan
    Bapa bagi-Ku.”
  pes-OPCB: 'عیسی به پطرس فرمود: «شمشیرت را غلاف کن. آیا جامی را که پدرم به من داده
    است، نباید بنوشم؟»'
  mpt-mpt: Yesuse Fitae baabanea Keb bainate toboneba ele mib tem tobtenanale! Ne
    Aye nemfakanea baatnenea Kobo enin kino watemale genebio kesoa ne inanamabibo,
    kobo mo tolobo genemebe ge baabasebe.
  ssx-ssx: Kutu pieketa꞉ Yesuma꞉ Pida pa꞉ta꞉ alota꞉ Naka꞉ kepete hokulu pao mea dake
    pa꞉ta꞉ panka꞉niae. Yaka Apa꞉ma꞉ I̱ ka꞉la꞉ kapo ikalita꞉ na noluepe leekeme.
  mkl-mkl: Ammɑ Jesu í sɔ̃ Piɛɛ í ni, sindo tɑɑkubɑɛ si ɑnkɔ̃ɔɛ. Ì wɑɑ tɑmɑɑ n kɑɑ
    n temuɑò ijuukpɑ̃ iyi Bɑɑbɑ í jilɛɛm nii?
  gaq-gaq: ଜିସୁ ପିତର୍‌କେ ବାସଙ୍ଗ୍‌କେ “କାଣ୍ଡା ବନେ କଲ୍‌ପାନିଆ କାଣ୍ଡା ବ । ନାଁ ମେଃନେ ବାବେ
    ନାଡିଙ୍ଗ୍‌କେ ଆବା ଇସ୍‌ପର୍ ଆନେଙ୍ଗ୍ ବିବକ୍ନେ ଆକେନ୍ ଦୁକ୍ ବଗେନେ ଙ୍କୁଇବାନ୍‍ ନେଙ୍ଗ୍ ନେଉଗ୍
    ଣ୍ଡୁ ?”
  gof-RNT: Yesuusi Phexiroosakko, “Ne mashshaa shoohuwan zaara. Ta Aaway taw immida
    xuu7appe taani uyonnabaa new daanii?” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ପାତ୍‌ରାସ୍‌କେ କାଜିକିୟାଏ, “ଆମାଃ ତାରାଉଡ଼ିକେ ଖାପ୍‌ରେ ଦହଏମେ, ଆପୁ
    ଏମାକାଇଙ୍ଗ୍‌ କାଟୋରାରେ ଚିୟାଃ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ନୁଁଇୟା ?”
  gah-gah: 'Lá okago, Izesú nene Pitani láa loko lo amimó: Sopolo nene goha golagú
    ale gúezo. Améneho miluma netá gihitane loko lonetonamóma nenazo, gehemitane loko
    lá noape, loko limó.'
  lcm-lcm: Na Iesu kala antok a Petero ta, “Asiang pok a samele ang! Sa, naka ago
    ta inum an si kavi ke na mamai kata alis iau tatana?”
  aer-aer: Jesus akenhe Peter ikwere angkeke, “Alyweke ngkwinhe arrernirtnaye. Akngeye
    atyinhele kwenhe ayenge yerneke ilwetyeke nhenge rlkerte akngerre-akerte. Alakenhe
    ikwerenge anteme ayenge-arrpe itneke anthelheme.”
  qvc-NT: 'Chayta rikashpaqam, Jisusqa Pidruta nirqan: —Chay atun kuchilluykitaqa
    chay baynambina waqaychay. Taytaymi niwashqa, ancha ñakanaypaq. Chay ñakaykunaqam
    noqapaqqa upyanaypaq ancha ayaq yakushina. ¿Akasuchu mana rini ñakaq? nishpa.'
  tgl-ULB: Sinabi ni Jesus kay Pedro, “Ibalik mo ang espada sa lalagyan nito. Ang
    tasa na ibinigay ng Ama sa akin, hindi ko ba ito dapat iinumin?”
  cbs-NT: 'nemakin Jesúsun Pedro yuikin: —Ana jatu meama min nupe ana jawendi usunwen.
    En Epan jaska ea yununi jabiaskadi wakin ea yumanwankanikiki. Ea yaushiyamawe—
    aka'
  xtm-NTPP: 'Jesús ma, jiña''a ya Pedro ma: ―‍Ndachunee va''a ni yuchi kúu espada
    ni a nuu ñunee i ma. Nú Yuva sa ma, kúni ya ja ndo''o neni sa a, ¿naku xi ma ndo''o
    sa? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Bai Yesu ngannenge Petulo, “Mmuye upanga gwinu muala. Bo, nakanyweje kikombe
    cha matecho echibambi Awawa?”
