    Nenfa'ma nami'nea tin tafempintira (kapu) Nagra onesuo?
  kbh-kbh: 'As Jesús, Pédrëbioye tbojaniyana: “Acbe espadëja matosëngbuajonÿá. Nts̈amo
    ats̈be Taitá Bëngbe Bëtsá tojanmandacá, chë ats̈e puerte ngménana jtsebomnama,
    ¿ndoñe chca chaondë́tsemna ca?”'
  ron-LSB: 'Isus i-a zis lui Petru: “Pune sabia în teaca ei. Paharul pe care Mi l-a
    dat Tatăl, nu-l voi bea oare cu siguranță?”.'
  pon-pon: 'Iejuj ap kotin majani on Petruj: Kapure on om kodlaj nan deu a! Da, dal
    o, me Jam o kotiki on ia er, i ender nim?'
  nhe-BL: 'Huajca Jesús quiilhui Pedro: ―Xijcalaqui momachete ipan icuetlaxo. Monequi
    nijselis nopa tlaijiyohuilistli tlen noTata nechmacatoc.'
  sps-sps: Jisas tsue to ten Pita, “Rog fatabiny iny kirat nana puaan tsuam tana susukap
    nan! Anyi pon iny rom a saa, Anyo gim rou ma nai ong a patang iny saraa kamits
    to te faarof iny e Tamanyo? Eye, Anyo nai ong rou ya.”
  wnc-wnc: Siwan Jesuta Pita anzing inikut, “Paipba tangine gatu tamumso. Nata meya
    Nanata nanitewan apuke kanangge apbum taknga akawit,” ngang inikut.
  bus-bus: 'Ben Yesu bè Pitanɛ: Ǹ n fɛ̃ɛdaa sↄtↄ a kpɛ́ɛn. Mɛ́ togo''i kɛ̀ ma Dee
    dìɛmɛ í miroo?'
  gub-BL: I'i Zezuz Pet pe kury. — Emuzewyr wi netakihe iapirer pupe ty. Apuraraw
    putar tuwe ma'erahy kwer aha ihe nehe kury, ta'e heru upuraraw kar ihewe a'e xe.
    Nerepuner kwaw ma'e iapo haw rehe hepyro pà a'e ma'erahy wi nehe, i'i izupe.
  imo-imo: Jisasini Pitando nimbeindo, “Loi gelea lakuna panjiwi! Arani mindili namboi
    nimu mele naa nomboya?” nimu.
  boj-boj: Onaqa Yesus na Pita minjej, “Ino sebru olo ate. E jaqatiŋ koba oqai. Jaqatiŋ
    di ya uge uyo bul. Di uyqai. Ijo Abu na merbej, ‘Ni jaqatiŋ di oqam.’”
  eng-DRA: 'Jesus therefore said to Peter: Put up thy sword into the scabbard. The
    chalice which my Father hath given me, shall I not drink it?'
  knf-knf: 'Kë Yeŧu aşë ji na Piyeer : « Kakaan kakej ki nu ţi kabeel! Işal aji mënkdaan
    pnkalame pi Paapa awulnuŋ, panwooŋ pi mnhaj? »'
  san-KHM: តតោ យីឝុះ បិតរម៑ អវទត៑, ខង្គំ កោឞេ ស្ថាបយ មម បិតា មហ្យំ បាតុំ យំ កំសម៑
    អទទាត៑ តេនាហំ កិំ ន បាស្យាមិ?
  arn-NT: 'Jesus feypifi ta Pedro: —Wiñome üchaftukutunge tami wayki chew tañi niekemum.
    Fey iñche feley ñi kutrankawael iñche ñi Chaw ñi piel mew chumngechi putungekey
    ti füre pulku. ¿Fey felerkelay am tañi putuafiel? ―pi.'
  zas-NT: 'Dxel rëb Jesús loj Bëd: ―Baguꞌchaaw espad zii. Bal rën da Dadan gazaagdiajn
    zian, gazaꞌcanan.'
  ken-NT: Yesu aghati Píta bɛ, “Kɛmɛ́ akparɛnja ywɛ amɛm kɛ́nkwɔ́p. Nkɛ́ nyu nkɔ́p
    ɛsɔŋɔri anɛ Ɛta áchyɛ́ bɛ mɛ nyu kɛ?”
