verse: JHN.018.014
translations:
  kpx-kpx: Iale Kaiabasi keike subuta Diue kosive namigevei avoe, “Nahi ata ke igae
    hamage au hatige duave. Ige kemo nahi bahata haluvi halevai.”
  okv-H: eto Caiaphas na Judea embomeni ta degi ke mahu einge ena, “Embo tapa mane
    pehasora te embo tapa avoeto embo vahai pehasuja,” ke ainge Caiaphas na ena.
  tbo-tbo: Tauna lolowa mi Yudeya hai omboina uyahina i wibaabani tahaya i pa, ‘Hilaki
    lawa gehouna ita hilage lawa boluta ubeita.’
  mal-C: ഈ കയ്യഫാവ് ആയിരുന്നു “ജനങ്ങൾക്കുവേണ്ടി ഒരു മനുഷ്യൻ മരിക്കുന്നത് ഉചിതം,” എന്ന്
    യെഹൂദനേതാക്കന്മാർക്ക് ഉപദേശം നൽകിയത്.
  grc-SR: Ἦν δὲ Καϊάφας ὁ συμβουλεύσας τοῖς Ἰουδαίοις, ὅτι συμφέρει ἕνα ἄνθρωπον ⸂ἀπολέσθαι⸃
    ὑπὲρ τοῦ λαοῦ.
  bgc-bgc: यो वोए काइफा था, जिसनै यहूदियाँ ताहीं सलाह दी थी के म्हारे माणसां खात्तर
    एक आदमी का मरणा ठीक सै।
  khz-khz: Kaiapa na Iuda talimara egavu-tinarato, netiwato, “Namana talima kwapunamo
    taunilimalima maparara pakurai pene kwarega.”
  deu-TKW: Kaiphas aber war es, der den Juden geraten hatte, daß es besser sei, es
    sterbe ein Mensch für das Volk.
  zsr-NT: Naquëꞌ Caifás bönniꞌ naꞌ buzéjniꞌnëꞌ yuguꞌ bönniꞌ judío uná bëꞌ, buluiꞌinëꞌ
    lequëꞌ dxiꞌar gac gatiëꞌ tuzëꞌ bönniꞌ len clëg nit gdutë yödz quequëꞌ.
  lin-lin: 'Ezalaki mpe Kayifa wana nde apesaki Bayuda toli oyo : « Eleki malamu ete
    moto moko akufa mpo na bato nyonso. »'
  hns-NT: 'Ohie dharam waalan se pahiele bolies raha kie: „Bestar rahie kie ek djane
    mare aur na sab djanta naas howe.”'
  noa-E: Ich mag Caifás anʉmua ajim, ag nawe ich khapeen judionaanag, “Maach thumaam
    khʉʉnta dau aphʉʉ aju khãai, woun ãbpaita maach thumaam khʉʉn kõit thõopiju aai
    simgui” a iekhatarr, Jesús igwia.
  eng-EMTV: Now it was Caiaphas who advised the Jews that it was profitable for one
    man to perish for the people.
  mib-NT: Te suu de ni cachi nuū jnáhan de hebreo jeē cánuú jéē cúū ɨɨn tēe jehē nación
    de.
  lif-NT2: बा कन् कैयाफासरे़ए काक् मनाहाॽरे़ खुनिॽ ले़क्‌वा थिक् मनाःन् सिःमाए नुःबा
    पोःङ् लॽरिक् यहुदिहाॽ मे़त्तुसिआङ् वये़रो॥
  xnj-xnj: Kayafa ndi yula mweavajovili vachilongosi va Vayawudi kuvya mbanga mundu
    mmonga afwayi ndava ya vandu.
  mmx-mmx: La neni mun na ne Kaiapas mo ga tong i ri luvuttadi amgomgo do i lox avukat
    do tegesa radi mun naba met nop limixin axap.
  cbr-NT: Caifás ax ca —nuxnu upitax bucunuan achúshi uni bamati ca asábi 'iti 'icë
    —quixuan an judíos 'apucama cacë a 'iacëxa.
  tee-NT: Ju ixjuncan Caifás yuchi ju ix'amap'aksi ju ist'a'israelitanin. Ix'ajunich
    ni akts'iya istasq'uini ni canilh pumatam jok'at ixlacata'an ju lapanacni.
  eng-LSV: and Caiaphas was he who gave counsel to the Jews that it is good for one
    man to perish for the people.
  cak-NT: Y can ja ri Caifás ri' ri biyon chique ri achi'a' ri can c'o quik'ij chiquicojol
    ri israelitas, más utz chi xe jun ri nicom pa quiq'uiexel conojel ri quiwinak.
  pah-NT: 'Gaha e''i jipe judeus''g̃a nduvihava''g̃a pe g̃a mog̃itavo: “Ojipejive''ga
    po ti omano nhande repykavamo nehẽ hamo,” e''i jipe Caifás''ga g̃a pe. Anás''ga
    pyri na''ẽ g̃a Jesus''ga rerohoi a''ero.'
  sja-NT: 'Caifás paji chi jarada: “Piara bɨ eperã aba piumerã tachi judiorã p''uuru
    pidaarã pari.”'
  xed-xed: 'Tsa Kayifa ya tsa ta vlaŋtá hiɗaku ta la Yahuda kazlay: Draŋ mtuta mndu
    turtuk da mnaka mnduha, ka ya da zaɗanata lu ta inda mndəra mndu kəʼa ya kay.'
  glk-glk: قیافا اونی بو کی یهودیأنه توصیه کودی کی بهتره اینفر بخاطره قوم بیمیره.
  mks-NT: Mé Caifás yóho cúú dá da̱ na̱cachi xi̱hín na̱ Israel ña̱ va̱ha chága̱ ña̱
    ná quivi in ta̱a nu̱ ndíhi ña̱yivi já ná a̱ ndíhi sa̱ha̱ tócó ndihi ña̱yivi.
  gfk-S: Ikino Kepas mon nong ga pir ira Iudeia be gor tahut be tike turadi na mat
    uta ira matanabar.
  bmu-bmu: Kaiafasnöŋ mutuk Juda ambazip yeŋgöra qambaŋ keu kewö jiyök, “Ambazip kambu
    jömuk ayuhum teköbinbuköra azi mohotŋan neŋgöra aka kömuiga dop kölma.” Mewö.
  dgz-dgz: Apan Kayapas ame namu Diu nagire pusi tau tau ta anega waniwa kakaewa ame
    Diu nagire munan apan daiton boep.
  eng-GNV: And Caiaphas was he, that gaue counsel to the Iewes, that it was expedient
    that one man should die for the people.
  zaa-NT: Caifás nuá bete consejo lani ca judíua nna rą qui'ni mejor la gatti tùteruba
    enne' tì'ca'la l·lúỹa latsi' itute yétsiá.
  eng-WEBSTER: Now Caiaphas was he who gave counsel to the Jews, that it was expedient
    that one man should die for the people.
  guh-guh: 'Bajaraponë Caifás jumaitsi baja cajena copiaya judíovijavabelia Jesús
    yabara: “Bajaraponë caenë itsa beyaxuabiaexanaenatsi, bajaraponë pejamatabëcueneta
    daxita judíovitsi vajavajabitsaë apo nacaverebiabi tsane,” jai.'
  bon-bon: Tabe peese nyene biname, lui te Israela biname bine jejemige egä, “Ai lui
    miiji gyene yepä biname te budre äbitame iyeta biname bime tääpume.”
  nhw-BL: Huan elqui Caifás catli achtihuiya quinilhuijtoya israelitame para quinamiqui
    san setzi tlacatl miquis por nochi masehualme.
  swh-ONEN: Kayafa ndiye alikuwa amewashauri Wayahudi kwamba imempasa mtu mmoja kufa
    kwa ajili ya watu.
  wbi-wbi: Kange ghwe juno alyavavuulile aVayahudi kuuti, lunoghile umuunhu jumo afue
    vwimila avaanhu vooni.
  bba-bba: Kɑifɑ wiyɑ u rɑɑ Yuubɑ bwisi kɑ̃ mɑ n ɑrufɑɑni mɔ tɔn turo u kɑ tɔmbu ɡbiiyɑ.
  eng-KJVCPB: Now Caiaphas was he, which gave counsel to the Jews, that it was expedient
    that one man should die for the people.
  kgk-NT: 'Upe va''e he''i-ma kuri judeu ruvixa kwéry-pe: “Peẽ-my iporãve arã nhande
    rekovia peteĩ va''e omano ramo” he''i kuri Hesu-rehe. Ha upéi katu ogweraha íxupe
    Anás róga-py.'
  waj-waj: 'Vaa ivo tauraa ari yaata tinniyaa vau kuaivaa vaidi Yutayaiya kiaa mmioo
    tunoo: Fai mmuaa vaidivai mmuakiaa Yutayaa gioonna kiaapuuya tiiyara putinaraivo
    inna yoketaavaivee. Ivo vaa tauraa ii kua ivaa itaa kua tiravai.'
  cpy-cpy: 'Irika Caifás riitaki kantakiri paerani Judá-paeni: “Rootaki kameethata-tsini
    ikamawenta-yitee apaani atziri.”'
  ekk-PKP: 'Kaifas oli see, kes oli juutidele öelnud: „Parem on ühel inimesel rahva
    eest surra.“'
  mpx-mpx: He Kaiyapa te i baek Yudiya wali tologugui elal i ba, “I waisi te gamagal
    maisena ni yaomal gamagalau kaiweliya.”
  wbp-wbp: Nyanunguju yangka-juku kuja-jana Kanjulukungarduyu-kariyi-nyanuku wangkaja
    kamparru-wiyi, “Kajirlipa pinyi nyampu wati jinta, ngula-jangka Ruumu-wardingki-paturlu
    kapulu-ngalpa Juwu-patu yampimi pinja-wangurlu. Kala kajirlipa yampimi pinja-wangurlu,
    kapulu-ngalpa muku pinyi panu-juku ngalipalku. Kujarlanyalparlipa pungkarla!”
  luo-luo: Kaifas e ngʼama noyudo osengʼado rieko ni jo-Yahudi ni ber mondo ngʼato
    achiel otho ni ji duto.
  nhe-NT: Huan elqui Caifás tlen achtohuiya quinilhuijtoya israelitame para quinamiqui
    san setzi tlacatl miquisquía ininpampa nochi tlacame.
  aii-aii: 'ܩܲܝܵܦܵܐ ܝܗܘܵܐ ܗ̇ܘ ܕܡܘܼܚܫܸܚ ܠܹܗ ܘܐܡܝܼܪܹܗ ܠܝܗܘܼܕܵܝܹ̈ܐ: ”ܨܦܵܝܝܼ ܝܠܵܗ̇ ܕܚܲܕ
    ܐܢܵܫܵܐ ܡܵܐܹܬ ܡ̣ܢ ܓܹܒܵܐ ܕܥܲܡܵܐ.“'
  esk-NT: Taamna Caiaphas uqautriñiqsuaq qaukłiŋitñik Jew-ŋuruat iłuatlukkisiñipḷugu
    atausriq iñuk tuqqutaukpan piqusriġuni iluqaitñik iñuŋnik.
  msb-msb: Si Caifas amo idtoʼn nagsabi sa mga namumuno na Judio sin “Maayo pa kun
    dapat usad lang na tawo an mamatay para sa mga tawo na Judio.”
  cpa-NT: 'Caifás héi² báh³ dsa² ma²ca¹juúh², ca¹tsáih¹dsa dsa² canh¹³ quián¹² dsa²
    judío: “Hiug¹² jín³ hi² dsio¹ jón² jan² dsa² dsie¹² juøi². Jøng² tsa¹dsø¹hén²
    ta³cøng² ja³tén¹² jniang³,” ma²ca¹juúh² Caifás.'
  dso-dso: ଏ କାୟାପାସେ ଆଗ୍‌ତୁ ଜିଉଦି ନେତାମନ୍‌କେ, ସବୁ ଲକର୍‌ ପାଇ ଗଟେକ୍‌ ଲକ୍‌ ମର୍‌ବାଟା
    ଗଟେକ୍‌ ମଙ୍ଗଲର୍‌ ବିସଇ ବଲି କଇରଇଲା ।
  meu-meu: Una Kaiafa ese danu Iuda taudia vada e hamaorodia guna, eto “Tau ta baine
    mase hanua taudia daidiai, ihanamomui ḡauna bunai”.
  yva-NT: 'Wepirati arono wusyin pananyaube irati vatano ube akarive Yahudi mansai,
    apa ayao po raura we no taiso: “Vatane intabo kakaijo wansai tenambe wemi ngkov.”'
  dgc-dgc: Siya i négkagia du te tungkulin a Judeo, a maigi pa éy pabunu de siya alang-alang
    du tolay.
  zpm-NT: ni me ga rëb lo grë meṉ non lo zha Israel, ne mazd wena tibaque zha ne ygaa
    guet, quizh zho par dib guiedz.
  hix-NT: Noro rma, onà wyaro kanyenhàr me nehxakon hatà, Xuknewyana yoh komo wya,
    Txesus hoko. Twayehkahorye nay hamà, toto, towenyxa, tukrunhosom me omeroro Xuknewyana
    komo yehtxoho me, kanyenhàr me nehxakon hatà, Kayfasà.
  sim-sim: Or mas karem mbahandari ri, �Halanak ma namtar nom ma Romik fehenda tava
    lihik ni haka. Las avak nir amber hom ni handa ngashi.�
  npi-ULB: मानिसहरूको निम्ति एक जना मर्नु उत्तम हुन्छ भनी यहूदीहरूलाई सल्लाह दिने
    व्यक्‍ति कैयाफा नै थिए ।
  cgc-cgc: daw kanen man ittaw na gambal naan ta mga manugdumala ta Judio na dayad
    pa daw may isya na ittaw na mapatay para ta iran na nasyon.
  tim-tim: Akto Kaipasiŋe âmâ emelâk Yuda luâk humomolupyeŋe hin makyeŋgiep, “Nen
    hârok bo akbâengât âlepŋe luâk konok kondenŋe moâk.” dâep.
  yor-yor: Kaiafa sá à ni ẹni tí ó ti bá àwọn Júù gbìmọ̀ pé, ó ṣàǹfààní kí ènìyàn
    kan kú fún àwọn ènìyàn.
  wos-wos: Hanja Kaiafas dé Judana néma duré angi wa, “Wun du atéfék du takwana hafwa
    hérae hiyandét, wungi sékérékétandé. Dé hafu hiyandét, nani atéfék yamba hiyakéme.”
    Wungi dé wa.
  emp-NTPO: Ara maʌ̃ Caipába judiorãa jarad̶oasia biara b̶ʌda ẽberã ab̶a jũmarã carea
    beuida.
  eng-F35: (Now Caiaphas was the one who had advised the Jews that it was expedient
    that one man should die for the people.)
  ind-ind: (Kayafas inilah imam besar yang pernah berkata kepada para pemimpin Yahudi,
    “Daripada seluruh bangsa Yahudi binasa, lebih baik satu orang yang mati demi bangsa
    kita.”)
  pes-OPCB: قیافا همان است که به سران قوم یهود گفته بود که بهتر است یک نفر برای قوم
    بمیرد.
  mpt-mpt: Sino Kaiafas ele e meletani Yudai komokwal maki baabenea Naka elekiem ele
    ananoba kaanemeo Lom teni Yuda nibo alukumo mo yalaibbabe. E ananoba kaanemeo
    nibo alukum daabenea klayam nomabbio kesoa kukub olo klayamobo gebanebio naka
    etabe.
  ssx-ssx: Kaiya꞉pasita꞉ ipikana꞉ma꞉ hande Diu wanda꞉hali pa꞉ta꞉ dupa leeke halie.
    Wanda꞉hali paeyao homaama꞉na꞉ hali homeke kone homea꞉ka꞉na꞉ epelieke laa leekeme.
  mkl-mkl: Nɔ Kɑifu í sɔ̃ Zuifu kpɑɑsiɛ ŋɑu ideu ihɛ̃ wo í ni, ɑrɑnfɑ̃ɑni nwɑi inɛ
    ɑkɑ̃ ku ku si ɑɡbɛi dimi nwɑ.
  gaq-gaq: ରେମୁଆଁଇଂ ଆତ୍‍ଲା ମୁଇଂଜା ଗୁଏଚେ ମଙ୍ଗଲ୍‍ ଡାଗ୍‌ଚେ ଜିଉଦିଇଂକେ ଜେ ବାସଙ୍ଗ୍‌ ବଗେ
    କିମେ ଆତେନ୍‌ କୟାଫା ।
  gof-RNT: Qayyaafi, “Asa ubbaa gisho issi asi hayqqiko lo77o” gidi kase Ayhudeta
    zoridayssa.
  unx-unx: ସବେନ୍‌ ହଡ଼କ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ହଡ଼ ଗଜଃରେଦ ବୁଗିୟଆଃ ମେନ୍ତେ ଯିହୁଦୀ ହାକିମ୍‌କକେ
    କାଜିକାଦ୍‌କ ତାଇକେନାଏ, ଇନିଃ ଏନ୍‌ କାୟଫା ତାନିଃ ।
  gah-gah: amunaló emane Zuta ve kagata alike leza mukitó helekatunize, ve hamokolímo
    lelémo nupa napa oko helekiko nenémo netá gihila ale utó oletative loko li ve
    minamó.
  lcm-lcm: Kaiapas, igenen ke voiang kata antok a ri Iudaia ta kapo roron ani mangsikei
    ka mat ani matan vap aongos.
  aer-aer: Caiaphas nhenge arrekwele-arle Jew akngerrepate areye ileke nhenge mwerre
    kwenhe aneme artwe anyente tyerrtye areyeke piwelhemele ilwetyeke nhenge tyerrtye
    Jew-arenye ingkirreke ilwerlte-aneme-ketye.
  qvc-NT: 'Chay Kayfasmi chay mas kamachikuq isrraylinukunata nishqa karqan: “Noqanchiqkunapaqqam
    mas alli, suq runa wañunambaq, yumbay llaqta masinchiqkuna ama wañunanllapa”,
    nishpa.'
  tgl-ULB: Ngayon, si Caifas ang nagbigay ng payo sa mga Judio na naaangkop na isang
    tao ang dapat mamatay para sa mga tao.
  cbs-NT: 'bebunkidi judiobu jatu yuikin: “Nukunabu jau paxkai sa iyamaxanunbun juni
    bestichai nukunabu mawaxunaya man pepakunkainxanaii”, akin jatu yuimanudan,'
  xtm-NTPP: Maa tee kúu Caifás ma kúu tee jiña'a nuu ñayii judío ma ja va'a‑ka maa
    ñayii ma jin ko kuu, nuna kûu in tee nuu tniñu ndaka ñayii ñuu ma.
  nnq-nnq: Jwenio Kayafa ngaojwa balengela Akayahudi nga mbaya mundu jumwe awe kumagambu
    ga bandu.
  bao-NT: 'Ani Caifás pea, judíos''re: “Bojoca niipetirãpʉre jĩcʉ̃ra cʉ̃ ca bii yai
    bojaro añu,” ca ĩi wede majioricʉra niiupi.'
  san-ORI: ସନ୍ ସାଧାରଣଲୋକାନାଂ ମଙ୍ଗଲାର୍ଥମ୍ ଏକଜନସ୍ୟ ମରଣମୁଚିତମ୍ ଇତି ଯିହୂଦୀଯୈଃ ସାର୍ଦ୍ଧମ୍
    ଅମନ୍ତ୍ରଯତ୍|
  huv-NT: Nej aaga Caifás quiaj, nejay nesaj monajiüt najneaj mandeow nop naxey ingow
    ndroj ombas aaga cambaj Israel, maw.
  otn-NT: Nu̱na̱ ra̱ Caifás xi 'yɛ̱mbyø hmu̱ yø judío ngue ma̱n'na xa̱nho ngue n'na
    nc'ɛ̱i̱tho da̱ tho conná̱ngue gätho yø ja̱'i̱.
  nop-nop: Nai uŋaniŋ Kaifadi Judame heki’walaŋ me wapuhi indiŋ yeniŋguk, “Metam hogohogok
    indi kadaka-dapmaneemneŋ doktiŋa me kubugoŋ niŋdi kumuŋa nihitubu-lodawaak u kedem.”
  obo-NT: Sikandin en mandad kos id pomandu taddot duma rin no mgo ponguu to Judio,
    no iyon moppiya no sokkad da no minuvu kos od patoy atag to langun no iling din
    no mgo Judio.
  cak-ENT: Y ja ri Caifás biyon cheque ri achi'a' ri c'o-vi quik'ij chiquicojol ri
    israelitas, que más utz que xaxe jun ri ncom pa quiq'uexel conojel vinük y mani
    que conojel nyecom xaxe roma ri jun ri'.
  lif-NT: ᤒᤠ ᤁᤴ ᤁᤤᤕᤠᤑᤠᤛᤖᤧᤀᤣ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤧᤰᤘᤠ ᤌᤡᤰ ᤔᤏᤠ᤺ᤴ ᤛᤡ᤺ᤔᤠᤀᤣ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱ
    ᤗ᤹ᤖᤡᤰ ᤕᤜᤢᤍᤡᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De suu dē nī ncachī nūū ndá táhán dē hebreo jā cánuú jā cuū iin tēe jā jéhē
    nación dē.
  san-TIB: སན྄ སཱདྷཱརཎལོཀཱནཱཾ མངྒལཱརྠམ྄ ཨེཀཛནསྱ མརཎམུཙིཏམ྄ ཨིཏི ཡིཧཱུདཱིཡཻཿ སཱརྡྡྷམ྄ ཨམནྟྲཡཏ྄།
  qve-NT: 'Chay Caifasmi Israel nación llaqtapi kamachikuq jefekunata, ñawpaqtaraq
    consejaspa, khaynata niran: “Allinmi kanman huk runalla wañunanpaq, ashka runakuna
    nacionninchispi wañunanmantaqa”, nispa.'
  pao-NT: Soo Caiaphas mooasoo ka mu Jew numu ka Te Pabe'e-witu tuukwepu, “Oosoo nanenagakwu,
