  bki-bki: Toro nene siano Kaivas, mia naio naruei napano nua beamu, naio berial m̃arabo
    tai ban navurim̃araboiano nalo na kulo Ju kialo. Naio berinavo verver amial ka
    monoka auebin toro tai ve takurano ka rilarur tomu ve telabo kialo meuliano, naio
    mijikia rijamo ka rivu ga.
  bqp-bqp: 'Kayafa mɛ́ à lɛ́ dà Yuda gbãnadenↄnɛ yã à pì: À mana gbɛ̃ mɛ̀n do ga
    baadi gɛ̃nɛ ũmɛ.'
  mcp-mcp: Kayíf wɔɔŋg wə́ nyə á cɨ nə *Oyúdɛn nə́ í yida bə nə mfíí nə́ muud ŋgwûd
    yə́g shú kúl búúd jɛ̂sh ncindî yɛ́.
  hat-hat: 'Se Kayif sa a ki te bay jwif yo konsèy sa a: Li pi bon pou nou si yon
    sèl moun mouri pou tout pèp la!'
  npl-NT: Nin Caifás yokintlatlalwijka non de Sanedrín okachi kuali mamiki sanwel
    se tlakatl, iwa amo nochteh n judíojteh.
  bgg-bgg: Hì ne Khaiaphas ro hanyie è zab pha bran chiang shii bran jia iy pha ji
    ne wieliak phro Jewish pha riichaithek shii yua.
  eng-TCENT: (It was Caiaphas who had advised the Jews that it was better for one
    man to perish for the people.)
  eng-BSB: Caiaphas was the one who had advised the Jews that it would be better if
    one man died for the people.
  cpu-NT: 'Irika Caifás iriitajaantakera kantakeriranki judío-payeeni: “Iroora aritatsi
    ashinete aparoni atziri inkamimentayetai.”'
  san-ASM: সন্ সাধাৰণলোকানাং মঙ্গলাৰ্থম্ একজনস্য মৰণমুচিতম্ ইতি যিহূদীযৈঃ সাৰ্দ্ধম্
    অমন্ত্ৰযৎ|
  tac-NT: Ye Kaipásika pe aba alué nile napu anile tabilé mukusáká Esusi a'lígeko
    alué sontalo romano we'ká jurío me'liméráo, 'lige abé 'la nirale napurigá pe bi'lepi
    rió mukiáriká tase we'ká.
  eng-WEBPB: Now it was Caiaphas who advised the Jews that it was expedient that one
    man should perish for the people.
  gfk-H: Kepas mon nong ga hasahesa palai tano nuna lilik taar ta ira Iudeia bia gaar
    tahut bia tiga tunatuna na maat uta ira mataniabar.
  viv-viv: Kadu Kaiyafasi ma boi miYuda givehimeyedi gigayo, “Gilubodana be kaliva
    saꞋeyanaga miYuda moyaꞋaida faꞋideya gidaꞋalika.”
  yao-yao: Che Kayafa ju ni jwejula juŵaasalile achakulu ŵa Ŵayahudi kuti, ikuŵajilwa
    mundu jumo aweje kwaligongo lya ŵandu wose.
  tgp-tgp: Caiaphas sei natu, mo lo verea isana tamlohi tatavera nona Jew mara, “I
    pa mele r̃uhu vara tamlohi matea purongo i mate mata tamlohi tari.”
  auc-NT: Caiapato wëënëñedë oodeoidi awënëidi ïnänite ïïmaï ante në änongä ïnongäimpa.
    Mönö waocabo beyæ̈ ante adocanque onguïñængä wængä ïninque waa ïmaimpa.
  kbc-NT: Caifás, joaniɡ̶iniaa niɡ̶ijo ane yajoitiogi niɡ̶ijoa lacilodi judeutedi
    me daɡ̶axa mele mokinitece ɡ̶oneleegiwa ane yeleotema noiigi.
  bmh-bmh: Go Kaiapas nug getal Zuda dudu banban enai awareun, ‘Du tutak nug duailel
    unum agal empip oimai, noumabun iboin’ aimai awareun.
  ctu-BL: (Jiñʌch Caifás tsa' bʌ i sube judíojob uts'at mi' chʌmel juntiquil winic
    cha'an i q'uexol winicob x'ixicob.)
  meq-meq: 'Kayif na, ndo nakə a gwaɗatay a bagwar i Yahuda hay: «Tə bəmalə nakə ndo
    hay tebiye ta dziye na, ŋgama ndo nəte mâ mət.»'
  noa-H: Hich mag Caifás hanʌmua hajim, hag nawe hich k'apeen judionaanag, “Maach
    t'umaam k'ʌʌnta dau hap'ʌʌ haju k'ãai, woun hãbpaita maach t'umaam k'ʌʌn kõit
    t'õopiju haai simgui” ha hiek'atarr, Jesús higwia.
  alp-NT: Kai ile mere pine iahnau tamata Yahudiaru esi elakaru peneka be, “Mise lesi
    tamata esa imata ete tamata bokala.”
  san-VEL: san saadhaara.nalokaanaa.m ma"ngalaartham ekajanasya mara.namucitam iti
    yihuudiiyai.h saarddham amantrayat|
  kbq-kbq: Korapara Kaiafasi Jiu kva vahera antahintahizamino, hakare vahe'mokizmi
    nona huno magoke ne'mo frigahie huno hu'nea nere.
  kbh-kbh: 'Caifás yojamna nda judiënga tojanë́yana: “Ts̈ëngaftangbiama más ts̈abá
    entsemna canÿe boyabása Israeloca ents̈angbiama chaóbana ca.”'
  ron-LSB: Caiafa fusese cel care i-a sfătuit pe iudei că este bine ca un om să piară
    pentru popor.
  pon-pon: 'Iei i Kaipaj, me indai on Juj oko: Me mau, aramaj ta men en kam kila aramaj
    akan.'
  nhe-BL: Huan elqui Caifás tlen achtohuiya quinilhuijtoya israelitame para quinamiqui
    san setzi tlacatl miquisquía ininpampa nochi tlacame.
  sps-sps: E Kaiafas ayei koraa na mes to te tsue ir fuainy tsoiny mumua tana taa
    Jiu te rof fiisok non tan ta isen ta mes ma mat of ir a fokinai.
  wnc-wnc: Siwan Kaiafas waapata tupa Judia aminu anzing yanikut. Aminu tapatutakan
    aminbamde tangge kungwayamik ngang yakut tapanin.
  bus-bus: 'Kayafa bé à lɛ́ dà Yuda gbãadeenↄa yã à bè: À maa gbɛ̃ mɛ̀n doo ga baade
    píngi gɛ̃ɛ ũmɛ.'
  gub-BL: A'e Kaipa a'e, a'e 'ym mehe i'i teko wanupe a'e. — Aze pitài awa umàno teko
    wanekuzaromo paw rupi a'e nehe, ikatuahy putar nehe. Nezewe mehe amogwer teko
    numàno kwaw a'e wà nehe, i'i wanupe.
  imo-imo: Kaiafasini Juda iye awilimando oi nimbeindo, “Iye te imbomanga pali kolo
    wangopa kolombalo wali penga,” nimu.
  boj-boj: Agi a nami Juda tamo kokba naŋgi minjrej, “Tamo qujai a tamo uŋgasari kalil
    naŋgi qa moiqas di kere.”
  eng-DRA: 'Now Caiphas was he who had given the counsel to the Jews: That it was
    expedient that one man should die for the people.'
  knf-knf: 'Ul abiiŋ awul bayuday uşal aji : « Uhokan ñaaŋ aloolan akeţ pa bañaaŋ
    bŧi. »'
  san-KHM: សន៑ សាធារណលោកានាំ មង្គលាត៌្ហម៑ ឯកជនស្យ មរណមុចិតម៑ ឥតិ យិហូទីយៃះ សាទ៌្ធម៑
    អមន្ត្រយត៑។
  arn-NT: Fey tüfachi Kayfas ürke ta wünetu feypifi tati pu judiu, “doy kümey kiñe
    wentru müten tañi layael ti trokiñche mew.”
  zas-NT: Laagajcaman rëb loj gabilt, mazri zagdxe guiët tijbzi bejn por gra ree bén
    Israel.
  ken-NT: Yi kɛ áchyɛ́ nyaka maníɛ́ ntá bo Israɛl bɛ, “Ɛ́rɨ bɛ mmu amɔt ángú
    ɛ̌ti bo mankɛm.”
