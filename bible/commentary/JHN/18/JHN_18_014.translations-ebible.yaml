  urd-GVU: کائفا ہی نے یہودیوں کو یہ مشورہ دیا تھا کہ بہتر یہ ہے کہ ایک ہی آدمی اُمّت
    کے لئے مر جائے۔
  yre-NT: Kaifa zɩɛ, -yɛɛ 'wɩ tin 'ba "nɛn Zuif 'nɔn 'tanɔn lɛ. Yaa 'vɩ -wlɛ 'nan,
    -a "yi mlin -e min -tʋwli 'e min pɛɛnɔn 'lɛji -ka wʋ.
  fuh-BKF: 'Tawi kanko Kayafas oon dawrannoo hooreeɓe Alhuudiyankooɓe dabare, tindini
    ɓe, wi''i: ko ɓuri woodde e yimɓe lenyol ngol, neɗɗo gooto maayana ɓe.'
  arl-NT: 'Cuno Caifáscuajaari tari naa sequequiaari narta Judiocuaca camarucua: “Maniniacuajaari
    niquiriyatu pueyano mosaanura puetunu pueya nitijianaa, maja najuhuana puetunu
    pueyajanaa puecoosaanura”.'
  ziw-ziw: Uyo Kayafa nuyo awagambilaga Wayahudi kugamba ni vyedi mntu yumwe abanike
    kwa chausa cha wantu wose.
  grc-TR: Ἦν δὲ Καϊάφας ὁ συμβουλεύσας τοῖς Ἰουδαίοις, ὅτι συμφέρει ἕνα ἄνθρωπον ἀπολέσθαι
    ὑπὲρ τοῦ λαοῦ.
  nag-nag: Aru poila dinte Yehudi khan ke nirdes diya, jun koise sob manu nost huwa
    pora ekjon mori juwa he bhal ase kowa to etu Caiaphas he asele.
  eng-OEBCW: It was Caiaphas who had counselled the religious authorities, that it
    was best that one person should die for the people.
  knj-NT: Ja' ton jix alon tet eb yaawil ye bey Judea tu', tol sowalil chi cam junoj
    mac txequel sq'uexel oj masanil ánima.
  deu-1912: Es war aber Kaiphas, der den Juden riet, es wäre gut, daß EIN Mensch würde
    umgebracht für das Volk.
  san-PUN: ਸਨ੍ ਸਾਧਾਰਣਲੋਕਾਨਾਂ ਮਙ੍ਗਲਾਰ੍ਥਮ੍ ਏਕਜਨਸ੍ਯ ਮਰਣਮੁਚਿਤਮ੍ ਇਤਿ ਯਿਹੂਦੀਯੈਃ ਸਾਰ੍ੱਧਮ੍
    ਅਮਨ੍ਤ੍ਰਯਤ੍|
  nob-LB: Det var Kaifas som hadde sagt til de religiøse lederne at det var best om
    det ene menneske døde for at folket ellers kunne bli reddet.
  ntj-ntj: Tjiinya Kayapalu kutjulpirtu puurrpa Tjiyu pirningka-tjananya watjarnu,
    “Wiya, palya wati kutju-lampa pirnikurtu mirrirriku.”
  sxb-NT: Kaifa ono nio owakengera Awayaudi amagezi mbwe kwawanga kulootu no omuntu
    omulala afwiriire Awayaudi woona.
  nhu-NT: Kayfas wvun nu wvù to nyaɛ wase ntefe ɛ̂ Bojuu lɛ fí jee lɛ wee mwaaŋ ekpwe
    fô bonyii le bocii.
  row-row: Kayafas ia, nanori nita atahori Yahudi ra malangga nara oi, “Malole lenaꞌ
    soaꞌ neu nggi, mete ma akaꞌ atahori esa mate fee neu basa atahori.”
  msy-msy: Egha Kaiafas, Judaba kamaghɨn me mɨkemezir gumazim, “Kamaghɨn a dera, gumazir
    vamɨra gumazamizibar danganim inigh egh aremegham.”
  agg-agg: Kaiafas ranɨyu nindou Sudahündɨmbo horombo yare hoafɨyupurühɨya, “Nindou
    mamɨ ai hɨfɨ ndanɨhü burayei aheimbo farɨhefembohünda yɨfɨmbiyu-wamboane,” mehu.
  ptp-ptp: Kaiapas ge wê nêl vô he Yuda ilage ên nêbê, “Xomxo tibed obêc yib ên ngɨdu
    xomxo vɨhati xôn ge od obêc nivɨha.”
  nak-nak: Me e Kepas ele, eia la tahalo ale vei mugatia giteu e Iuda pala veia eia
    taritigi veia la tahalo isa moli sekela ge peho robo la valalua me hatavivile
    tomi ele.
  lbb-lbb: E Kaiapas, i ning i atai a Judala mang i wakak sur tik ir mat alar a taraila
    rop.
  kan-2017: ಆ ಕಾಯಫನೇ, ಜನರಿಗೋಸ್ಕರ ಒಬ್ಬ ಮನುಷ್ಯನು ಸಾಯುವುದು ಹಿತ ಎಂದು ಯೆಹೂದ್ಯರಿಗೆ ಸಲಹೆ
    ಕೊಟ್ಟವನು.
  cso-NT: Caifás hí³ bíh¹ jmɨ́¹ má²ca³záɨh³ tsá² judíos tsá² ná¹ñí¹ hi³ tɨ³ quien²
    bíh¹ jún³ jan² tsáu² cha¹³ jɨ³lɨn² tsáu².
  ena-ena: Nɨbu ala Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨladɨ nameŋ abami.
    Hulaŋ pabiŋ agaŋ hulaŋ iamɨgali agɨladɨ uvɨsɨjiŋ viavɨla hɨmɨci ha huaci uami.
  tgo-tgo: Kaiyapas iye iyava mbaŋa regha i dage weŋgiya Jiu lenji randeviva iŋa,
    “I thovuye eŋge thoŋgo lolo regha ghamberegha moli i mare gharɨgharɨke wolaghɨye
    kaiwanji.”
  yap-yap: I Kaifas e ir e yog ngak piyu Israel ni kabfel’ ni ta’reb e girdi’ e nge
    yim’ ni fan ngak urngin e girdi’.
  mop-NT: Le'ec ilic aj Caifas abe'e, le'ec u yadaj biq'uin ado' ti mas qui' ca' quimsabüc
    jun tuul a winic ti u jel a caja.
  tet-tet: Uluk, nia mak foo lia tateꞌan baa Yahudi ulun sia naꞌak, “Diꞌak liu, ema
    ida mate bodik ema hotu-hotu.”
  hlt-MCSB: Te vaengah aka om Kaiaphas loh, “Hlang pakhat loh pilnam ham a duek te
    rhoei ngai,” tila Judah rhoek te a uen.
  xtd-NT: Te Caifás kuu se n‑jaꞌan nuu se Israel, xa vaꞌa ka xa kuú ɨɨn seyɨɨ xaxeꞌe
    ñayiu Israel, dada xa kuú ntdaa ñayiu Israel.
  mdy-ETH: ቃያፓ ቤርታ፦ «ፔቴ ዓሲ ዴሮ ዛሎሮ ሃይቄቶ ኮሺኬ» ጌይ ዓይሁዶኮ ዎይሣ ዓሶ ዞሬሢኬ።
  spl-spl: Yawu gârâmâ Kaipaŋeâmâ nen Yura lohimbi kerekŋe hiliwahomaingât Yesu konok
    mumbuapgât nâŋgâm papatolipnenŋe ekyongop.
  usp-NT: Y ri' Caifás li ri xin rechak mak jb'ab'alak yak rijajl Israel chi ri' mas
    tzi pi rechak ticamsaj jun chi cristian chiwch ticamtak juntir cristian laj jtilmitak.
  zav-NT: Na' Caifas na'anə' babnežɉue' beṉə' blao c̱he ṉasyon Izrael c̱heton' consejon'
    de que napən ḻega'aque' cuent tozə ben' so'ote' lgua'a yesə'əbiayi' yogue'e len
    ṉasyon c̱heto'onə'.
  sgz-sgz: má tungu ákte parai singin tan tátáil káián matananu Iudáiá ngo a kuluk
    ngo tukes sár á kálámul na mat kári matananu da mák hiru no.
  kek-NT: Laj Caifás a'an li quiyehoc reheb li neque'taklan sa' xbe̱neb laj judío
    nak us raj nak ta̱ca̱mk jun chi cui̱nk sa' xc'aba'eb chixjunileb.
  blz-NT: Ka' i ia a men nambantili moomoola'na Yahudi se' mbulokon sa'angu' mian
    lapus bona giigii' mian.
  poe-NT: A̱ ntá tí chꞌín Caifás, jehe chꞌán na mé tí nkexro tsíntáche tí sín judío
    kíxin íchá jína kíxin jnkoko̱á chojni chrókꞌuenyákonhe̱n kaín tí sín chjasén chꞌán.
  san-TAM: 'ஸந் ஸாதா⁴ரணலோகாநாம்ʼ மங்க³லார்த²ம் ஏகஜநஸ்ய மரணமுசிதம் இதி யிஹூதீ³யை​:
    ஸார்த்³த⁴ம் அமந்த்ரயத்|'
  cof-NT: Ya Caifari israelita mantaminlabe matuleri paca jominue Jesuca totesa carichun
    yape manca tsachi jeralelachi tenchi puyasa.
  srm-NT: (Nöö Kajafasi hën wë bi da di sëmbë di bi da dee hedima u Dju lai a di kuutu
    taa, ka u hii di nasiön tuu kaba a sösö nöö a möön bunu wan kodo sëmbë nöö dëdë.)
  qvs-NT: 'Ñawpana Kayfaska tukuy ñukaykuna judiyu runakunapa awtoridarninikunata
    willarkansapa: “Ashwan alli kanman suk runalla wañunanpa ama tukuy ñukanchikuna
    israel runakuna wañunanchikunapa.”'
  zca-NT: Nzhab xa' lë Caifás re' lo rë men Israel, más wen gat tutsa miyi' re' ke
    par gat dub yezh men.
  cbc-NT: Mai, ãni, Caifás pʉame Junta Suprema na caneñabʉsʉropʉ, “Nipetiro marĩ camasãrẽ
    aperã na capajĩãrepeyoparo ũnorẽã, jĩcãʉ̃ã caʉ̃mʉ jeto cʉ̃ cariaro roque ñubujioro,”
    narẽ caĩbʉsʉricʉ ãmi.
  qxo-NT: '(Caifasga puntatanam autoridäcunawan willanacushga cargan: “Tsay runalla
    wanutsun llapantsic wanunantsicpa rantin” nir.)'
  mox-mox: Ta Kaiafa nana tauna lova me Diu niʼa vonedi vonigo yani aqiaqina ʼeguma
    taha tomotau ana ʼaidegamo naʼaliga tomotau qabudi weaqidi.
  kew-kew: 'Go aamere aba Juda aanu-para gupa lakesa: Aa padane-mame onaa rayo raba
    mulalo nipu omalia-daare ora epe ta sa.'
  dww-dww: Kaiyapas tauna vutuna boni Jius babadidima ḡesaudima umanama ya riuedina,
    “Ya verena da inam baneginama tenaḡa sibo ya gurina, be tauda matabuda sibo tè
    yawasanana.”
  nif-nif: Wɨn Kaiafas en wakan Juda ama biesɨla nanandɨ dama ñɨndɨñ emguk, “Ama noñganlɨñgot
    amatam gɨtɨktok kɨnjanjɨ kɨmbek wɨn kɨndem.”
  twi-ASANTE: Kaiafa na ɔtuu Yudafoɔ no fo sɛ, ɛyɛ sɛ onipa baako bɛwu ama ɔman no.
  aoj-aoj: Kaiafas naliꞌ nagaꞌipa amom agufumi Juda nagaꞌi, “Iꞌi anona aman nogaꞌ
    ma apaꞌ Juda hiapai, waf afambai andeandeꞌ, waf buꞌwafi.”
  cbv-cbv: “Nihat jwiít judíowã jwĩ tʉ́i jʉmat pínahdih biíc cã́ac ã wʉn wʉ̃hʉchah
    ã tʉ́ibipna caá”, niíj naóhniji Caifás ã jʉmʉp jĩ.
  taw-taw: Pen Kayapas ne nokom nɨm, ned Juda bɨawl okok kɨlop anɨb agak, Bɨ nokom
    olap chɨnop nen agɨl kumenɨgab, tep yɨbɨl agak.
  jic-NT: '''In lacasana Caifás p''iyá tjevele judiopan jis jepapan jis lal más ''ücj
    yom pjaní mpa''is, ca ma nca''lin̈ judiopan pjü way.'
  zap-NT: Laake Caifásree nga nak ne re lo men-Israel ne wendee guet tebegue mén por
    yra men-Israel.
  wer-wer: Kaiapas pöp wetkaal Yuta omnaröen, “Omën pourö kö sënganëën kopëtapök wel
    wiipna pöt ompyaut,” pël mëëa pöp.
  ipi-ipi: '@see-verse:JHN.018.013'
  qul-NT: 'Cay Caifás quiquin judiocunaman niska: “Kancunapaj allin canman uj runalla
    llajtaraycu wañunanka” nispa.'
  ter-NT: Yoko énomone ne Kaífa kixovókoxoa ne pahúkotihiko xapa jûdeu yanekôyoke
    motókeyea ápeyea póhuti hóyeno ivokínovati ne xanéhiko.
  bmr-NT: 'Jaabo diibo Caifas judiomɨco afajɨɨnɨubo: Imino saafiiro faacuumihallɨvɨro
    iguijevene, nooboro unuubo.'
  fuf-fuf: Awa kadi ko Qayaafa on waajinoo Yahuudiyankeeɓe ɓen wonde no ɓuri ka aaden
    gooto maaya fii jamaa on.
  bhl-bhl: 'Sua kel e, Kaiafas be Suda kawtiw im kak yetebiliw kunum ilo bokoyemomele:
    “Makmak kunum mak kawtiw alik alik num gomet em dulum elo kuane tewe, alik alik
    mali nu ken abin kulusomeluwi, Ulom abiw mutuk fian em wonuk so kunum i kawtiw
    banso mak nam yeniw te.”, yangse kale.'
  ons-ons: Kaiapas oŋo Yuda ŋei edane rake, “Ŋei weku oŋo maine ŋei ŋerep korop eŋane
    turuŋene seukeake.”
  con-NTPO: 'Tsa Caifás tsu israendeccunga qquen tayoeja su: “Bove ñotssi tsu ingine''jan
    fae a''iyi poiyi''ccone paye.”'
  ghs-ghs: Oonihe oi Kaipa ape bahe bosata noi Dzuta abi mimike sanabidza hiireqi
    hee, Teei abi minaraho habara eete baataqui isanatakoiqi hiireta abi oioni.
  peg-peg: ମାନାୟାର୍‌ ବିତ୍ରେ ରକାନ୍‌ ହାନାକା ହାର୍‌ ଇଞ୍ଜି ଜିହୁଦିରିଂ ଜେ ୱେଚ୍‌ଚି ମାଚାନ୍‌,
    ଇୱାନ୍‌ ହେ କୟାପା ।
  txu-NT: Amrẽbê ne Jeju'ã memã kabẽn jarẽn memã kum, —Me'õ pydji dja me babê idjaer
    kunĩ pãnh ty. Kam dja gu me arỳm badjumar mex, ane. Be, me krãkamngônh bẽnjadjwỳr
    rax Ananh kumrẽx'ỳr Jejuo mõ. O mõn arỳm õ kikreti'ỳr o wadjà.
  eng-WEBU: Now it was Caiaphas who advised the Jews that it was expedient that one
    man should perish for the people.
  gnw-NT: Tenonde yave cua Caifás umɨmbeu judío reta pe icavita co chupe reta penti
    cuimbae umano vaerã opaete vae reta ipepɨca pe.
  mux-mux: 'Yi te-ni Juda yi-aulimandu ui nimba mele: “Yi te yambumanga pali alko
    topa kolunjumba kene kapula.” nirim kanili Kayapas yu-ni nirim.'
  maj-NT: Kui Caifa xi tsinchá'a já judio̱ k'aku̱ nga b'a̱ kitsú nga tu̱ sahá nda
    tjín tsa nku nda̱ ku̱a̱yántjai ngandaha̱ ngayjee̱ xu̱ta̱.
  bkq-NT: 'Caifáslâ awârâ iraynâ judeu domodo iwymârydoam agueim: “Tokalâ iguelylâ
    ise koendonro, idânârâ kyiguepa kitoem” keim.'
  kue-kue: Ana ye ka wakai yegl di Juda yomba yegl tongura, “Yomba suwarata gogl ana
    yomba prapra akeple dinambuka i wakai kaima pangwa.”
  cot-NT: Iriraquea Caipashi iriotaque cantajiaquerica irapijorioteni ocameetsamajataque
    apatiroti caquinte irimetojaventaqueri caquintejia.
  bnp-bnp: E Kaipas ra viri i vaka­lohoka muga e huriki a Iuda i taki ria bara i kamumu
    hateka a bakovi ala taku kunana ge mate, ge bole a murine huriki lobo.
  apn-NT: 'Jakamã na pre ra Ijaew nhõ pahijê mã Jejus jarẽnh o: —Nà kot puj mẽ Jejus
    pĩr tokyx anẽ. Kê tapxipix ty pu mẽ arĩ mỳrpê pahpiitã pajamakêtkati nẽ ri papa.
    Anẽ. Jakamã nhũm mẽ Jejus pynê nẽ kormã ma patre maati hwỳr o tẽ.'
  ctp-NT: Ti kwiꞌ Caifás ngwa nu ykwiꞌ loꞌo neꞌ judío ti ngwa xkanꞌ la, chaꞌ ka suꞌwe
    la ꞌin neꞌ kichen ni siya kaja ska ti nten, chaꞌ ja ndiꞌin chaꞌ kaja nchga neꞌ
    judío bra kanꞌ.
  bre-BRG: Kaifaz a oa an hini en devoa roet ar c'huzul-se d'ar Yuzevien, penaos e
    oa talvoudek e varvje un den hepken evit ar bobl.
  opm-opm: Kaiapas oh Got ohe ap yawar hanat bok han ire duupteinap han ohmur. Oh
    rih tap han diradir gon hapuriyahan ermur. Tit han oh diradir gon haputipirim
    dire gwemat hapurhanoh yahmur ma ritip han ohmur. Orhe birip pat pisangopa.
  bvr-bvr: Gayapach nipa an-gatiya gipa mu-ngoyurra a-wena burrwa Ju yerrcha minypa
    gun-gata gun-molamola an-ngardapa barra a-juwa wurra gama gorlk aburr-marr.
  wal-wal: “Asa ubbaa gishshau, issi asi haiqqikko lo77o” giidi Aihudata zoridaagee
    Qayaafa.
  zad-NT: Na' Caifáza', ḻen' beena' golle' beṉ'ka' chṉabia' beṉ' Israelka' wenchlan
    witgake' toz Jesúza' aga ka daa kwiayi' yog' beṉ' wlall c̱he'ka'.
  kmg-kmg: 'Kaifa eki hâcne Judaŋic šiŋuc jazawec: “Ŋicguru nâŋâc sipiricke-fârenšipeŋte
    mocjahazi âkehoc-nâporâ hâmome tarazejec.”'
  aso-aso: Aꞌmine Kaiahaꞌ nene Zuda ve naba gaꞌine do eveneꞌ mukitoꞌ medelo ve hamokovoꞌ
    helelineꞌ nene lamineꞌ o neive live minineꞌ ve.
  uli-uli: Iy Caiaphas mele ye kangalur tamol kowe yar Jews bo ye far momay le semal
    yarmat mele yebe mes le fal ngalir panger yarmat.
  nin-NT: Kayafa wama yo à da ku anu Yahuda ba di i wre u unushirr uyirr bi ttu ku
    inkpu anishirr yi.
  tgk-tgk: Қаёфо ин ҳамон шахсе буд, ки ба ҳукуматдорони яҳудӣ маслиҳат дод, ки агар
    ба ҷои тамоми мардум як нафар бимирад, беҳтар аст.
  acu-NT: 'Nu Caifáska yaanchuik judío ainaun chicharak: “Aints mash jakarai tusar
    ¿kichik aintsuk maatin pengkerchaukai?” tímia nuka nuwaitai.'
  cak-WNT: Y ya c'a ri Caifás biyon chique ri achi'a' israelitas ri can c'o quik'ij,
    chi más utz chi xaxu (xaxe wi) jun ri nicom que chuwech yecom quinojel ri winek.
  ebk-ebk: Hi Caifas us nan nangitukun as nan ap-apon chi Judio ay un-unuyna ay matuy
    nan usa ay taku para as nan am-in ay tataku.
  spa-PDDPT: 'Caifás fue quien aconsejó a los judíos: Conviene que un solo hombre
    muera por el pueblo.'
  ruf-ruf: Kayafa iyo yuyula iyawalongele iwakulu we Wayahudi, ng'apfu imunu yumwe
    yafe kwaajili ye iwanu wose.
  gun-gun: Caifás ae judeu ruvixa kuery pe “Ha'eveve peteĩ ava omano heta va'e kuery
    rekovia” he'i va'ekue.
  agu-BL: Ite'n nin Caifása'tz yi a'lon scyetz yi e' mas judiy yi mas ba'n tcu'n yil
    quim jun ntzi' yaj swutz yi nink chisotz chicyakil wunak.
  isn-isn: Itungili uKayafa yuyo ai watulaa uinkiiye isigo i Ayahudi nila kina utakiwe
    muntu ung'wi washe ku noko a antu.
  eng-PEV: (Before that time, Cayafas told the Jewish Leaders Council that it is a
    lot better for this man to die, instead of the people.)
  ilo-ULB: Ita ni Caifas ti nangted ti pammagbaga kadagiti Judio a nasaysayaat no
    maysa a tao ti masapul a matay para kadagiti tattao.
  pir-NT: “Judio masa ye ijiatire ihcãquiro masʉno yariagʉ̃ quehnoanota”, nidiquiro
    boro ijiri Caifa pehe.
  anv-NT: Ɛlé Kaifas yina ntó ne abɔ achyɛɛ́ nya bɔɔ́ Jus majyɛɛ́ nnó, “Ɛlú galɔ́gálɔ́
    nnó muú ama agbo gétúgé bɔɔ́ ako.”
  sab-NT: 'Caifás ai amaña gerudu kwian israelita chugagwalla ulita ole: “Ma no che
    kwian israelita ulita alin onbre gdaitre alin jogeda kwian israelita ulita giti.”'
  tmd-tmd: Kaiapas nuŋ höd Juda mönö pɨ nuöm nɨgɨb nöbö bla ñɨgö yadöŋa, “Nöbö paŋyöbö
    i wöröxaŋ an magalɨg kömö dinɨŋ aku wä cönɨŋö,” röŋa.
  acr-NNT: 'Yey e Caifás ri ubꞌiꞌim chike raj judiꞌabꞌ: «E más utz we ta e laꞌ xa
    jun chi achi kakam kuma konoje ri tinamit.»'
  kpg-kpg: Ma go Caiaphas dela ne helekai hagamaamaa gi digau o Jew bolo ma koia e humalia
    maa tangada hua e dahi e made ang gi nia daangada huogodoo.
  taj-taj: चुनोन कैयाफासे “जम्‍मान म्‍हिगदेला लागिरी म्‍हि गिक सिबा चा ज्‍यबा हिन्‍ना”
    भिसी यहूदी नेतागदेदा सल्‍लाह पिन्‍बा मुबा।
  avt-avt: Hɨrak Kaiafas kerekek nɨpaa katɨp mɨt ne Isrel hɨram yaaim te mɨtɨk kiutɨp
    kaki kakɨkrehɨr ke haiu mɨt yapɨrwe.
  cbk-cbk: Si Caifas ya man aquel quien ya conseja con el maga Judio que mas bueno
    dao muri un gente lang na lugar de todo el maga gente.
  uig-ARA: 'بۇرۇن يەھۇدىي كېڭەشمىسىدىكىلەرگە: «پۈتۈن خەلقنىڭ ھالاك بولۇشىنىڭ ئورنىغا،
    بىرلا ئادەمنىڭ ئۇلار ئۈچۈن ھالاك بولۇشى ياخشى» دەپ مەسلىھەت بەرگەن كىشى دەل شۇ
    قايافا ئىدى.'
  tuf-tuf: 'Caifasat récaji judíoin quin wajacro: “Ba acu úchtaan ayan cuitro. Uw
    ubistán ey uw bahnaquin acu chínyatan eyta ba acu ayan cuitro, uw bahnaquin sácati
    acu.” Caifasat récaji eyta wajacro.'
  abx-abx: Si Caifas i magpahalling siray si mga punu'-na si mga Hebro nga mas mahalap
    kon aniya' addangan magpakamatay para si mga a'a.
  mco-NT: 'Je Caifás je'' anajty tɨ yecy je capxhuijɨn ma yɨ judíojäy ajcxy co tügtecy
    ymɨnañ: jac''oy co tüg jäy y''ögɨpy mɨɨd tüg''ócɨy naax cajp ycɨxpɨ.'
  kqf-kqf: Kaiyapas taunana wala Diu babadidi i giuwedina gado, “I visu te lava ḡemota
    lava matabudi aubaidi ya peki.”
  cpb-NT: 'Jirika Caifás iriitake kantakeriri pairani Judá-ite: “Iro kameethatatsi
    ashinete apaani atziri inkamimowentai.”'
  aon-aon: Anudok Kaiafas, riguk douk nakrip eshesh Juda esheshim debeimi nakri enyen
    douk wosik um atun arman meyoh nugok um nutaurum ihishmorim arpesh.
  hus-NT-2005: Na Kayfás, jaꞌich xin utsámal an judíotsik ke más alwaꞌ abal jajáꞌtsik,
    ke jún tokot i inik ka chemech abal tin alwaꞌbíl an atiklábtsik.
  mig-NT: Te Caifás kúu máá cháa ni̱ ja̱'a consejo nuu̱ cháa judío, ja̱ jínu ñú'ún
    já kúu̱ ɨɨn cha̱a ja'a̱ ñáyɨvɨ.
  bps-bps: Na Kayafas ani i mngewe dad ulu dad Dyu na fye fa ku alò satu to mati du
    tlas kdee dad to du fye là malmo kdeela.
  mbs-mbs: Si Caifas se tapay minikagi diyà te menge obanen te Judiyo te mèpiya aw
    olò sebad se otaw imetayan amon mekelowà se kedita te otaw.
  tof-tof: Kayapas singül kwata bóktan we nókyenóp Zu wirri ngi pam nidi kwarilürr,
    wagó, “Morroal igósa, darrpan oloma ki nurrótók blaman pamkolpamab pabodó.”
  cme-NT: A ne da Kayifu duɔŋo faŋo yaa naa gbɛ̃ *Yuifu ba yuntaamba‑i wuɔ nelduɔŋ
    duɔ ku a kor nelle‑i hiere ku bɔyaa nelle da di muonu.
  sus-sus: Kayafa nan nu bara Yuwifi kuntigie rasi, a a fan e bɛ, mixi keren nan xa
    faxa ɲama bɛ.
  pon-2006: Eri, Kaiapas, iei ih ohlo me ndaiong mehn Suhs ako me mwahu ma aramastehmen
    en mehkihla aramas koaros.
  dad-dad: Kaiafas im, Juda tamo kayau wedereid irou fen, tamo tekeleim tamo kayau
    ganan nigin laa fouf, are deuf, yen.
  zab-NT: Ne lagac Caifásreniy raipy de bɨny Israel dec güenru su gaty tubyzi bniety
    pur ira bniety Israel, xlat ni gaty iradeb.
  jae-jae: Kaiapa tau tec kêsôm gêdên Juda gebe “Ŋac tageŋ êmac êndu êjo lau, go êmoasiŋ
    lau êlêlêc.”
  ksd-ksd: Kaiapas nam i ga vateten ra Iudaia, ba i topa ia upi tikai na mat ure ra
    tarai.
  msm-NT: Na, si Caifas to diya migsambag to mgo inila no madojow ko songo otow da
    podom to mamatoy agun no kona mamatoy to tibo angod din no mgo Hibru.
  myk-myk: 'Wee Kayifɛ wu wʼa bi pe jomɔ pe taga Yawutuu ɲuŋɔfɛɛ pu yɛri na: «Ta yee
    ya li cɛ na jo lʼa pɔrɔ yee mu na shɛn nigin wu xu sipyii pu bɛɛri wuu na wɛ?»'
  sbe-sbe: Na iya ede ye hededelau Dius tauwoyaidi udiyedi ye wane, “Ye namwakalili
    taba tamowai kesega ye boita tamowai maudoida hesabada.”
  mcr-mcr: Käyäpasi iqu, Israitqä iquau tii ätukqä iquvi. “Qokä-apäkä eeqänaŋä iuŋqe,
    ämaqä hŋqunänä päkoŋqe, äŋguiqä.”
  cux-NT: Ní Caifás miiⁿ ca'a sá consejo saⁿ'ā Israel s'eeⁿ chi canéé chí 'cuūvī 'aama
    saⁿ'ā cáávā 'iiⁿ'yāⁿ.
  tur-YTC: Yahudiler'e halkın yararına bir tek adamın ölmesinin daha uygun olacağını
    öğütleyen Kayafa’ydı.
  san-ITR: san sAdhAraNalokAnAM ma NgalArtham ekajanasya maraNamuchitam iti yihUdIyaiH
    sArddham amantrayat|
  bel-N: Гэты Каяфа парадзіў Юдэям, што карысьней аднаму Чалавеку загінуць за народ.
  sch-sch: Mi murdi ruthûlin mi inkhat thi hah asa uol, tia Juda rachamneipungei
    kôma rilpu hah Caiaphas hih ani.
  mic-MIQNT: Etna na Gaiapas ta'n telimapni Lesui'paq, “Me' gelu'lgt'tew newgte'jit
    ji'nm 'np'g ugjit 'ms't mimajuinu'g.”
  huu-NT: 'Navui Caifás judíuaɨ illaɨcomɨnɨmo llote: “Damɨe nana caɨ comɨnɨ facaina
    fiodaitena, mare”.'
  jiv-NT: Kaipiaska nuik “¿Ashí Israer-shuar mesertin péṉkerkait. Antsu aya chikichik
    shuar jákatin péṉkerchakait?” timia núiti.
  otm-NT: Guehna ra Caifás ngue xí xi ʉ yʉ́ mi ngʉrpihʉ, gue man'da xʉn ho 'bʉ n'datho
    da du, xinda gue'bʉ gätho ga juahmbʉ.
  dah-dah: Kaiafas goreb haŋkapya, “Naŋaniniŋya neŋ almemya tumŋaŋ buluŋ hetek gobe
    igiŋ moŋ. Niŋgeb al uŋkureŋ gare po kamyeŋ gab kanduk kuruŋ goyen ma kentek,”
    yinyiŋ al go goyen.
  tnk-tnk: Kaeafas in iəmə nəha rɨməni pen tɨ nəmə asori me səvəi nəkur Isrel mɨnuə
    ko iərmama kuatia remhə tɨ nəkur Isrel ramasan məpi raka kousi əpune nərmama həpɨk.
  kpr-kpr: Caiaphas nu giti, Iesu daoro ambare dae kotise, Jusi embo da babojegarikena
    sisira, “Genembo eni natofo digari einda bouvu fumbari dae sedo ambarira amo,
    evevari. O natofo isambu ambarera amo, eko bekári,” Caiaphas aminge sisira.
  san-IAS: san sādhāraṇalokānāṁ maṅgalārtham ekajanasya maraṇamucitam iti yihūdīyaiḥ
    sārddham amantrayat|
  nho-nho: Teenaa ko Kaiapas raa ni vanaake ki naa hakamau naa Jew raa maa e taukareka
    ki mate se tama tokotasi ki ssao te henua hakkaatoa.
  gym-NT: 'Bati Caifás ne mden käkwe niebare krörö Jesubtä nitre israelitaye: Ni israelita
    ñan krütadre jökrä, abkokäre ni itibe krütadre ni israelita jökrä kräke amne täte,
    niebare kwe.'
  azg-NT: Manquiintyi Caifásꞌñeen siquiꞌmaanꞌ jon nnꞌan judíos na yantyichen na cueꞌ
    ncüii tsꞌan cüenta tsoñꞌen ntyjehan.
  bhd-bhd: ई तैए कैफाए ज़ैनी यहूदन सलाह दित्तोरी थी, कि इश्शे लोकां केरे लेइ एक्की
    मैनेरू मरनू रोड़ू आए।
  too-NT: Lā' huā'mā' Caifás chu ū'tza' a'ntī ixcāhuaninī't huan israelitas que más
    tzey palh kalhatin chi'xcu' nalīnī por ixpālacata ixlīhuākca'n huan tachi'xcuhuī't.
  ind-AYT: Dan, Kayafaslah yang menasihati orang-orang Yahudi bahwa adalah hal yang
    berguna jika satu orang mati demi rakyat.
  cjo-NT: 'Irika rirotaki kantakiriri jewatatsiripaeni joriiyopaeni: “Okameethatzimotzimi
    ikameeta shiramparinta apaani, rowawijaakotantyaariri maawaeni atziripaeni eero
    rowamaeri oroomajatzi”.'
  nsn-nsn: Inggono Kaiapas teke heir tar ninamana tasir tamatang Ju pare, auiantiehe
    tun gete matar tang sioko tasir tamata uakap.
  san-DEV: सन् साधारणलोकानां मङ्गलार्थम् एकजनस्य मरणमुचितम् इति यिहूदीयैः सार्द्धम्
    अमन्त्रयत्।
  tna-NT: 'Equene Caifás ja judío cuana uja atana: “Ebia su saida tueda deja Jesús
    pamanu ecuaneda emanu mahue puji.”'
  lid-lid: Kayapas mene edeu budon ma iy tiye tiri Juwis i buku doh, “Mwasin, ta ndramak
    ari le, iy kimek ta saluwe lau marakon. Ndra-in ta lau marakon amak laleyah.”
  wim-wim: Nil Caiaphas.an-a, kaꞌathaman anman thaw thant, councillors Jews.antam
    al-alantan, wik inaniya, “An min niiyant, than pam thonam mak mulathayn nunang
    niiy yotam yipam man-yetham iiy-iiyāna!”
  zga-M: Usehe ugu Uhayafa vemwene avapile uvusauli Avayahudi uhuta yehanogiwaga umunu
    yumo afwe huajili ya vanu.
  yom-yom: Muaki Kayife niandi wuvana ndongi kuidi Bayuda ti bulutidi mbotimutu wumosi
    kafua mu diambu di batu boso.
  san-SIN: සන් සාධාරණලෝකානාං මඞ්ගලාර්ථම් ඒකජනස්‍ය මරණමුචිතම් ඉති යිහූදීයෛඃ සාර්ද්ධම්
    අමන්ත්‍රයත්|
  yut-yut: Uŋun da kalɨp Juda amɨn yaŋ yoyɨgɨt, “Amɨn kaloŋ kɨnda dagɨn amɨn morap
    kɨsi do aŋek kɨmotjak kaŋ, uŋun tagɨ.”
  grc-BYZ: ἦν δὲ Καϊάφας ὁ συμβουλεύσας τοῖς Ἰουδαίοις ὅτι συμφέρει ἕνα ἄνθρωπον ἀπολέσθαι
    ὑπὲρ τοῦ λαοῦ.
  cpc-NT: 'Jirika Caifás iriitaki kantakiriri kitziroini Judá-mirinkaiti: “Iro kamiithatatsi
    ashiniti apaani atziri inkamawintai”.'
  nhg-NT: Hua yaja ini Caifás öque oquentlajtulmacac joriojte nele conbenierebe ma
    meque sente tlöcatl por intequepa puieblo.
  nya-nya: Kayafa anali amene analangiza Ayuda kuti kukanakhala kwabwino ngati munthu
    mmodzi akanafera anthu.
  ngu-NT: Yejhua in Caifás sa no yejhua yejhuan oquimijlijca on hebreos ica más cuajli
    para yejhuamej tla miquis se tlacatl ipampa on país.
  kup-kup: Met Kaiapas popuhö garos pim Zuda modarin epat hamañahan heh, “Met aban
    hon nenap ñomapanen dari añarab modari map tin hek,” pot hah. Met aban pot hahapuz
    ab lelamap Anas popuhaz paru Iesu basah.
  jid-jid: Kayafas mba ana no ba Yahudawa mre, andi ani fi bi dun indji riri ndu kwu
    ni tu ba indji.
  wmw-wmw: 'Kayafa‑yo ndi ânzire kuwambira wakulungwa wa Mayahudi kuwa: “Vyema kufwa
    munu mmoja kwa faida ya wanu wengi.”'
  gmv-GGM: Qayafaay “Deere gish issadey hayqqiko lo7okko” gidi Ayhudata dulata kase
    zooridade.
  ssg-ssg: I tetel kemuk i kakane teka masiwi ti teka Ju ka pamu ewian na seilon telawe
    mat ti awaiai lawe seilon ti matemate.
  zpo-NT: Leeka Caifás ne nak xaa nzhé lo re xaa sawlazh nu, mas wen yet tubka xaa
    kwent cheen dubse yezh ke dubse yezh lux.
  poy-poy: Kayafa ayu ndo ulii yakaweriti kawagambiriti Wayawudi, membaka muntu yumu
    kahowi kwajili ya wantu wavuwa.
  qwh-NT: 'Caifasmi tse autoridacunata queno nishqa carqan: “Llapantsicpa rantintsicmi
    presisan juc nunalla wanunan” nir.'
  gaw-gaw: Kaiapas amu nugib tatam Juda amelagp̱a inam aum. “Danab laip̱u laa geha
    danab ah abenalag awa mauhḵu amu ena,” awa aum.
  nca-nca: Komo enendo Juda koro uni pará-paráye ŋande yimiraró, “Uni kayata kato
    unipare soso ŋuro mepéye rero khumoweya ŋuko meté,” yaró.
  zpz-NTPP: Orzeꞌ laab Caifás nac yu yu nu byoo rishlo de yu nu riib ic de mbecy Israeel.
    Mniiy nu nap zir nu gat tub zi mbecy gazeꞌ nu gat dela de mbecy.
  mkj-mkj: Caiaphas ioar ma pwehng mihn Jew‑ok pwa mwehu ma armaj men en mehkihdi
    armaj ohroj.
  zac-NT: 'Caifás rëꞌ mizmë naguniꞌi lu ra më israelitë: “Más mejurë parë lëꞌë hiaꞌa
    gati tubsë nguiu quë guëdubi naciuni tsalú”.'
  kyg-kyg: Hogoteno Kaiyafasiꞌa Yu vayaꞌmogimo hisaya kavafeꞌmo, magoke vekamoꞌa muki
    vayaꞌmogitalefeꞌmo falino latesigeta hano osuta afaꞌa maisunana kanale hugiye,
    huno hapa paiꞌniye.
  kmk-kmk: Si Caifas siya dit nangibaga utdat Judio utdit un, unnaya lawa un osa’n
    tagu nat matoy nu sadat kaaduwan.
  cao-NT: Jabi jodiobo yobanish ca Anás tsi xo naa, “Oquë tsi xo nohiria bo bax huësti
    ca joni rësohaina” inish cato.
  bbr-bbr: Kiro Kaiapas nukas meter Juda roat näunäu keser awarowon, ‘Karar ros roasiret
    erekapu akan omoi oianik, meiäun itok’ rai awarowon.
  inb-inb: 'Chi Kaifasmi, judiu­kunata iuia­chispa, kasa niska karka: “Kai alpapi
    tukui kaug­sa­na­kuska­manda chaia­kumi, suglla runa wañun­ga­pa”.'
  hrv-hrv: 'Kajfa pak ono svjetova Židove: “Bolje da jedan čovjek umre za narod.”'
  box-NT: Lé orɛ́n hĩ́a zéenía ɓa zúifùwa ɲúnása, le mu sṹaaní ò o nùpue
    nì-kéní hí mu nìpomu ɓúenɓúen bìo yi.
  ote-NT: Nura Caifá go gueꞌa̱ xqui ma̱ ne xqui xipa ya nda̱ gá xodyo gue mri ꞌñepi
    hønda ꞌna da du po rá ngue ya ja̱ꞌi.
  wnu-wnu: 'Kaiapas wo qoan Yuda munon ete wurinob qamarei: “Munon gugum umunor qamb
    munon gari qas wuri uput qamb waramune uminer,” ende qamarei.'
  zam-NT: Leque Caifasa ngòc Caifás co' mde'th no co' ndxab loo mèn co' ñibe', no
    co' ndyoo ner, no co' ndyoo naa loo mèn nación Israel ndxàalque' gath thìb mbi'
    lugar de lyux rye mèn nación Israel.
  zyp-NT: Kaiafa cawh zawpui cawtah pakheh thih cawh a chah vy a, tatei Juda cawngsaw
    sahlo rawhnah a peitu he khah a cang.
  sey-NT: Ja̱re iquë Caifáspi ca nëopi, judío pa̱ire teꞌi mai aquëpi ju̱cacaiye paꞌiji,
    siꞌa judío pa̱i doꞌire.
  nvm-nvm: Regavo madu e Kaiafasri ur ijia e Jius iji kia, Fu e besum ijar e fok nuvuifuon
    guakma fuka markno kiain.
  mps-mps: Tama te bidi Kaiafas agai te Juda bage dali te po mobo mabo po polobadu
    wai dao. Agai te po wai dao, “Dago hani tigidali dolidali weyu, bidi me deli isilama,
    tama aga isibogo te we bidi tau siyu da, te usu yaibao,” te po wali bidi Kaiafas
    aga dao. Tama augwaligo Jisas te Kaiafas aga wąį Anas te bidi bidibo digiba
    sela pai.
  pab-NT: 'Koxaka Caifás nexa irai judeunai xekohasenai hiye: “Maika hatya haliti
    waini tyotya halitinae ana hoka ehekore”, nexa irae.'
  llg-llg: Kayafas ia, nanoli-nafada nitak hataholi Yahudi la malangga nala nae, “Malolenak
    kada hataholi esak maten, suek basa hataholi feꞌe kala hambu nasalalaꞌek.”
  kyf-kyf: 'Nɩɩ, Kaifʋ zʋa Zuifʋʋ ''yugalɩnya ''dɩ, ɔ nɛɛ: «We nanɩ ''yli nɩɩ, nyɩmɛ
    -bhlo tlɩ -amɩaa nyɩmaa ''gbʋ.»'
  tpi-tpi: na em i dispela man i bin tokim ol Juda olsem, “I gutpela sapos wanpela
    man tasol i kisim ples bilong ol manmeri na i dai.”
  mih-NT: Ta ra Caifás, zuun ñi ra cuu ra sa catyi sihin ra hebreo quɨvɨ cuan vatyi
    vaha ca nacuu minoo ñi ra sa cuenda tandɨhɨ, ta ma cuu tandɨhɨ ñiyɨvɨ.
  qvh-NT: 'Autoridä mayincunata Caifasga maynami nergan: “Say runala wanusun lapansi
    salvacunansipä.”'
  kms-kms: '@see-verse:JHN.018.013'
  agn-agn: Tanandia ka tang naglaygay tanopa sia ong mga pangolokolo ong mga Judio
    ang ganing mas mo-ya ono para ong nira mga tanga tawan lamang tang mapatay kaysa
    ang bilog ang banoa.
  nhi-NT: 'Nin Caifás, yehua naquin oquimiluih in judiohtiquiuahqueh: “Ocachi cuali
    mamiqui san se tlacatl, ipampa nochi Israel.”'
  ttc-NT: Te Kaypas, aji tuq tetz te aj ojetq xik q'uman [kyuky'i kye b'uch'uj tijxjal
    aj mas nim kyajwalil kxol] tijajil Israel qa b'a'n tuq qa jun xjal ma kamik tzan
    kypaj kyaqil kye xjal.
  dan-1931: Men det var Kajfas, som havde givet Jøderne det Råd, at det var gavnligt,
    at ét Menneske døde for Folket.
  kwj-kwj: 'Kaiyafas kale Juta hima kupu leni ka ete sawero hima: “Kipe naha nawa,
    ele himiyama hurahama ni okula ki hima funda naha ri sa ha.”'
  vie-OVCB: 'Cai-phe đã có lần tuyên bố với các lãnh đạo Do Thái: “Thà một người chết
    thay cho dân tộc là hơn.”'
  kze-kze: ááéma simátimena séna Yútaa-kwaasi amápa'a púwóvo séna moóráwai puwíníye
    siráiwaina aísáánkonopa'a máánkaraawe.
  mpj-mpj: Kayapajju-jananya wajarnu julyju, Juwumili maajakajangka, “Ruumanmapulu-langkuya
    yankuka wulikaja pungkujaku, palunyangkamarraya karlkilu kuwarri Jiijajpa mitu
    puwa!, yarnngangkamarra.”
  lbk-lbk: Si Caifas san nangitokhon ay nangwani isnan cheycha'y Judio ay khagkhag-awis
    mo matey nan esa'y takho ta matakho nan omili.
  mto-NT: Nay je̱ꞌe̱jyam tseꞌe je̱ Caifás juuꞌ veꞌe du̱ꞌako̱jtsi je̱ israeejlit jáyuda
    je̱ts je̱ꞌe̱ je̱ yꞌo̱ꞌyinda je̱ꞌe̱ veꞌe je̱tseꞌe toꞌkji je̱ jayu du̱kuꞌo̱o̱ꞌkat
    je̱ jyáyuda.
  bzh-bzh: Lob yiḳ Kayapas sënë sën nër vu alam Yuda wirek lo bë, “Bë mehö timu nadiiḳ
    doḳ nah alam pin bej, og mëm nivesa.”
