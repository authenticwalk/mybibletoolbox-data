  gvs-gvs: Go ame Kaiyapasiyana boi Diyuu ilatuwokoidi kana, ‘Tayamo koroto itoboine
    ikámasa tomota liliuda ada katumapu.’
  kbm-kbm: Be ei nok ete warik ginei gitangi eisir bambamo Juda ane be ginei; “Etok
    vie ve amol dongke etenik ge nimat vunu niwel amolmol tepwengge” ok.
  tew-tew: Caiaphas-dá in Huḏíyoví pꞌóˀḏéḏíˀin hä̖̂ä̖ḏankánbo ovâytumakheˀoḏi
    ovâytu̖ˀan, “Shánkí yänbeḏi híwó̖ˀ namúní wîˀḏa̖ˀ wí toˀwí tꞌä̖hkí in tꞌowagîˀ
    nachúu-íḏí.”
  rmc-rmc: Oda sas oda Kajfaš, savo phenďa le Židenge, hoj feder ela, te merela jekh
    manuš vaš savore nipi.
  apr-apr: 'Inbe ye in la mugu ngan iwete pang di Yuda nen, “Dada dook mata in nen:
    Kumata bet tool atu ikol di tooltool kiidi a imata nga, ngan ole di tooltool kiidi
    le imot nga sa tilledi tiap.”'
  tiy-tiy: Atin i Kayafase féngginau noy de odoroy de Judio bé gétahe de mano, “Toow
    na fo fiyo ké ségétéw saén i méléhue inok énda méléhu i kéluhanay de Judio.”
  nlg-nlg: Agaia Caiaphas te bosa vanira rana habadira na lei Jew me ghaghua, “Te
    uto vaa ge sakai na tinoni te mate tughura na vure subo.”
  dgr-DOGNT: Caıaphas ededı̨ Israel got'ı̨į̀ ts'ǫ̀ hadıì xàyaı̨htı ı̨lè, “Dǫ ı̨łè
    dǫ hazǫǫ̀ gha ełaı̨wo nı̨dè eyı denahk'e nezı̨ hǫt'e,” gòhdı ı̨lè.
  pes-OPV: و قیافا همان بود که به یهود اشاره کرده بود که «بهتر است یک شخص در راه قوم
    بمیرد.»
  ron-1924: 'Ши Каяфа ера чел че дэдусе иудеилор сфатул ачеста: „Есте де фолос сэ
    моарэ ун сингур ом пентру нород.”'
  tpz-tpz: Keꞌeꞌ rakah ko a teꞌ pamëh to soe vanat voh ken po teꞌ susunön po Jiuꞌ
    pan, “Eꞌ to vih rakah non pa ta pah teꞌ se kon a tasun pea a napan va Israël,
    pareꞌ mët. Peꞌ to hikta vih non pa napan pea se ro kurus manih pa koreera nap
    vëvënsun va Room.”
  agd-agd: béi Yutan kayo fefá tiamikharemí, “Minó nanin banta ayaen ma mana vanta
    ano ma furin nain mai kama inten mino.”
  rkb-NT: Atakta botu nitsaso Sudeutsa pe niy. — Estuba zuba tsipibezenaha zeka wasani
    maha. Iwatsahi mytyryktsa ba zik mymybanaha estuba zubata tsipibezenaha zeka wasani
    my — niy.
  san-THA: 'สนฺ สาธารณโลกานำ มงฺคลารฺถมฺ เอกชนสฺย มรณมุจิตมฺ อิติ ยิหูทีไย: สารฺทฺธมฺ
    อมนฺตฺรยตฺฯ'
  iws-iws: Tɨ inkamɨn Kaiafas nɨkɨuwiyɨn bɨiya Isrelmi iikamɨm sɨm nikɨ boɨnɨn hɨnɨɨn,
    siya siyar mɨ aowi ɨni mɨ owɨn, iikam whɨekak krɨmiirsiyɨn. Ɨriig.
  pol-SZ: To właśnie Kajfasz powiedział wcześniej żydowskim przywódcom, że lepiej
    będzie, aby jeden człowiek umarł za cały naród.
  ztq-NT: Lëë gak Caifás chëb nii masy buen kety tugak xaa, lëjty nii kety kchë meñ
    kyedzy.
  zai-NT: Ne laca Caifás ri ca nga gudxi ca judíu jma galán gati tobi ti qué gati
    idubi guidxi.
  upv-upv: Kaeapas nen ko muwrai tevi m̃eri Isrel nir nga ‘Evi nanu nga m̃irres nga
    jinibb pisansan pimij suri delung nir.’
  wap-NT: 'naꞌiki uruu kiaꞌoraz kiwiin zii Jewnao zowaunaanao ati kaikapaꞌa: “Kaimanaꞌo
    nii manawun baudaꞌapaꞌo pidan mawakan an ipai pidannao dikin ii.”'
  mva-mva: Kaiapas ka norane be Iuda bokai isingaradi, “Tamoata teke moarunga lilidi-o
    be imate nge iuia.”
  dwr-NT: “Asa ubbaa diraw, itti asay hayqqintto lo77a” giide Ayihudatuwaa zoreeddawe
    Qayaafaa.
  kfw-kfw: Caiaphas kha eii Jihudi thomatorna ranak kanei ngaidiang miring inkhat
    in mi rakip sik-ah akathi sik hi athawiai tia akaleiminchu.
  bfz-bfz: ये सेई कैफा था, जिने यहूदिया खे सला दित्ती थी कि आसा रे लोका री खातर एक
    मांणूए रा मरना ठीक ए।
  cuk-09: 'Ar we-dule Caifás, deun Judiomarga binsaed uksadid, deun sogsa-gusgu: “Ar
    dule-wargwen neggwebur-anar bur burgwer nabirye.”'
  ben-OBCV: এই কায়াফাই ইহুদিদের পরামর্শ দিয়েছিলেন যে, সমগ্র জাতির জন্য বরং একজনের
    মৃত্যুই ভালো।
  mil-NT: Te dɨu‑ni tée‑áⁿ nǐ xáhaⁿ‑dě xii ñáyiu isràél sá vǎha‑gá sá ɨ́ɨ́ⁿ‑ní těe
    na cùú‑dé sá cuèndá‑yu nchaá‑yu.
  myu-myu: — Xipat wuywebe ite ag̃okatkat aoka am wuymuy'ũ'ũap puxim — i juk o'e ixe
    Caifás Judeuyũ kukukayũ be. (24) Anás Jesus o'g̃ujuat Caifás kay―paĩyũ kukukat
    kay. Ibõg̃bikirig̃ o'g̃ujuat.
  fue-fue: Kayafas batunoo hooreeɓe Yahuduuɓe ko ɓuri wooɗugo, kan woni neɗɗo gooto
    maayana leydi fu.
  amk-amk: Andino raminde deunau mano ewenunggamiei we Yahudi fosa deyo, “Ne beng
    sewa mani, inontarai mansiari mireha we kaiwasanei sentenang.”
  fai-fai: Kayo Kayafas alata kamakikiw Yu kayak bakoyam, “ken kinim makuw ata kinim
    imi as bo fikalak.” Kalesa ata ko.
  ura-NT: Nii Caifasite, jauriaa Jorioocuru rai “Cana caohachanu quetejian, cana atane
    coreniha ohane ore leinjiin cachara,” naain Jorioocuru rai erenaane.
  mcd-NT: Nanton nocon caifo Israelifo yoini, —Nocofunu fusti nantifi yorafohuunoashu
    naafin shara itiroquin, —huani.
  urt-urt: Kin Kaiafas ilyeh uku, ŋaiye ŋana lenge miyeꞌ ondoh syeꞌ Juta na, “Ki bwore,
    ŋaiye miyeꞌ ende ka ambaꞌe luh lenge miyeꞌ tuweinge lalme no, ka ole me tinge.”
  kiz-kiz: Henu Kayafa ndo abhapelili ushauri Bhayahudi jhi kujha jhilondeka munu
    mmonga afuayi kwa ndabha jha bhanu.
  tzo-TZE: 'Li Caifase ja'' ono''ox ti jech laj yalbe xchi''iltac ta abtele: “Ja''
    lec me jun no''ox vinic ta xcham cu''untique, ja'' chopol me ta xijcham jcotoltique”,
    xut ono''ox.'
  lex-lex: 'Ne e'' ed maka kano''a-ka''atg ulg oleka mak kodi plolli la Yahudi niwra:
    “Miolin doinia la pa riy ida nmat lia''a luwu-a''na riwnu-halli wawannu.”'
  dov-dov: Lino Kkefasi wakali nguwe wakapede lulayo kubaJuda kuti nichali chibotu
    kuti umwi muntu afwide bantu boonse.
  toc-NT: 'Y na̠ hua­tiya li̠túm tamá Caifás hua̠nti̠ chiné tica̠­li̠­ma̠­kalh­chu­huí̠­ni̠lh
    judíos: “Xali̠­huaca tla̠n pi̠ caj cha̠tum chixcú nani̠y y ni̠ xli̠­pu̠tum quim­pu̠­la­ta­ma̠ncán
    cati­lak­tzán­ka̠lh.”'
  ulk-1902: Abele Kaiafa Iudaia giz daratagerare, kega, Debele netate le ko eumilu
    ab ged ra kes.
  som-som: Kayafas wuxuu ahaa kii kula taliyey Yuhuudda inay u roon tahay in nin keliyahu
    dadka u dhinto.
  mam-C: Axte Caifásjo lo, a otaq q'mante kye aj Judiy, qa wentaq kye tu'n tkyimtaq
    jun ichin te kyxel tkyaqil kyxjalil.
  ndj-ndj: Mweni Kayafa avagayilili vakomi va Vayawudi chilongu kucha ngiba, mundu
    yumu asovi kwanongwa ya vosi.
  mbj-NT: Ta ti Kajapas né hẽ ta ti her'oot do paa Judah buuj sa wahë n'aa sa hã,
    “Taw'ããts hẽ sét hẽ dajëp sahõnh sa hẽ hyb n'aa”, hanäng doo.
  lat-VUC: 'Erat autem Caiphas, qui consilium dederat Judæis: Quia expedit unum hominem
    mori pro populo.'
  ngp-ngp: Naho Kayafa nuyo awagambile Wayahudi kugamba, yaungigwa mnt'hu yumwenga
    abanike hant'hu ha want'hu wengi.
  aoi-aoi: Nakina-murrada Kayubaja nenu-makama ebina-wiya wurrububungkawa-manja WarningiJudiya
    ni-yamama, “Wurruwilyaba-ma warnamamalya akabumini-jungwunama ngarrumurndakwulyumida-langwa
    ngarnumamalya,” ni-yamama nakina nubungkawa.
  enq-2: (Kaeyapasa dokome wamba Juu dupa lamaiyoo, “Naima tata dupa pitaka kumala
    naena lao, akali mendai mendeme naimanya panda nyoo kumatamo dokome naima nisetana”
    lea.)
  eng-ASVBT: Now Caiaphas was he that gave counsel to the Jews, that it was expedient
    that one man should perish for the people.
  mna-mna: 'Ni ta muŋgu isope zin peeze kan kizin Yuda ta kembei: Yesu, ni tomtom
    tamen ŋonoono. Sombe ikam zin tomtom murin mi imeete pizin, inako ambai. Kokena
    imbot to iwal biibi tila len.'
  myw-myw: Mtowen Kayapas nidibakes min-Yudiy sitakaleiwag mamagina, “Kadiloka tatanok
    gamag bikanig peinads ya̱kids, bod Yudiy ya̱kids.” (Kukines Yon 11:50)
  sby-sby: Kayafa eusa walambila bamakulene baBayuda kumasuba akunyuma kwambeti caina
    namuntu umo ufwa kupita kwambeti bantu bonse bafwe.
  sll-sll: Ena Kaiapas iwe, homa Yuda arihobi yu ditongwi, “Nan mominga baniya, yal
    taniga gonangwo i, ari para weni breng ol i namia. Ol inangwo i wai panamua,”
    dungwi.
  yaq-NT: 'Ini''i Kaipaaj teame jiba juna''atukan, ju''u juriommeu: “Si''ime jurio
    yoemrata betchi''bo, wepu''ulaik a'' muknee''po aman, bempo''im betchi''bo che''a
    a'' tu''inee''uta”, ti a'' teuwaakame.'
  uro-uro: Näkt iaqäkt ma Kaiafas di qärak i sa qa qoar na ama Judaqäna i sa ama märäm
    masirhat iva ama sägäk ama ruqa qä ñäp bä ba ama ruvek.
  ita-1885: Or Caiafa era quel che avea consigliato a' Giudei, ch'egli era utile che
    un uomo morisse per lo popolo.
  muy-muy: 'Maslaŋa ya àhi ana ndam Zʉde : « Hojo mis bəlaŋ mə̂mət azuhva mis ɗek »
    ni ti, Kayif gani nani.'
  kqc-kqc: Bi Caiaphas kaere yaku Jew vene niyo buni iniye bi amiye yokoi maka yaku
    amiye fafau muyego.
  tav-tav: 'Caifána cajʉgoyepʉre judío majare: “Jĩcaʉ jeto romano majare cʉ cajĩa
    ecooro ñuugaro. To bairi nipetirã ye wapa manire cabai yajibojaʉ anigʉmi,” caĩricʉ
    cãmi.'
  eng-ULB: Now Caiaphas was the one who had given the advice to the Jews that it would
    be better that one man die for the people.
  spa-VBL: 'Caifás fue el que dijo a los judíos: “Es mejor que muera un solo hombre
    por el pueblo”.'
  fra-_FOB: Or, Caïphe était celui qui avait donné ce conseil aux Juifs, qu'il importait
    qu'un seul homme mourût pour le peuple.
  hau-ULB: Kayafa kuma shi ne ya ba Yahudawa shawara, cewa ya fiye masu mutum daya
    ya mutu domin mutane.
  mal-mal: 'കയ്യഫാവോ: ജനത്തിനുവേണ്ടി ഒരു മനുഷ്യൻ മരിക്കുന്നതു നല്ലത് എന്നു യെഹൂദന്മാരോട്
    ആലോചന പറഞ്ഞവൻ തന്നേ.'
  kkc-kkc: Kayapas hedebe hagoso daga Yesuwo goo maga Yu odoo dia wiligi odoo mapoo
    takolone, “Odoo hedebeso odoo susuga ee halo talai tekepo,” dee ka taka.
  lit-lit: O Kajafas buvo tas, kuris buvo pataręs žydams, kad yra naudinga, jog vienas
    žmogus mirtų už liaudį.
  urd-GVR: Kāyfā hī ne Yahūdiyoṅ ko yih mashwarā diyā thā ki behtar yih hai ki ek
    hī ādmī ummat ke lie mar jāe.
  far-far: Ma sa Kaeafas be saea fuana wane fanaonao kera Jiu ki 'uri, “Nia lea go
    fuana te wane kai mae, fua ne kera nao si saungia wane ki tafau.”
  suz-BL: ङोंइती काइयाफासमी यहूदी आन कली “मुर नेल्‍ल आन साइक्‍चा ङा मुर का कली साइक्‍चा
    रिम्‍शो दुम्‍ब” देंशो बाक्‍माक्‍त। लूका ३:१-२; यूहन्‍ना ११:४९-५०
  car-NT: 'Mo''ko ro enapa, mo''ko ero wara mo''karon Simosu jopotorykon urunenymbo
    mo''ko kynakon: “Kari''na upu''san me o''win kari''na rombyry iru''pa man.”'
  amp-amp: To nd Kaiafasrn bro tohak prisr tohhato Judaroh bro yimam bi kfo memorm,
    “Rpa yimarpar Juda buga-nmoh tkitt yakhato suh nanyorneft hifa.”
  bht-bht: ऐ सेई कैफा नाऐ दा इक माणु था, जिनी यहूदी अगुवां जो सलाह दिती थी की साड़े
    लोकां तांई मरणा इक माणुऐ दा खरा है।
  eng-NOY: And it was Caiaphas who counseled the Jews, that it was expedient that
    one man should die for the people.
  cub-NT: Ñai Caifárecabe, “Cũinácʉva yaidú, majare meajebu. Que teni caivʉ yainí
    bíjabejebu maja”, ayʉ bácʉ barejámed̶a apevʉ judíovai jabovare.
  ita-1927: Or Caiàfa era quello che avea consigliato a’ Giudei esser cosa utile che
    un uomo solo morisse per il popolo.
  lww-lww: Yaru nene kiena kia Kaep̃as, a naga nap̃a nanua sumo, pisawal mrapa tai
    pan li nasumonena kiena le Yu lala. Naga sape visae avisu sane monar awem̃ar yar
    ve taaga vena tamaliaen malena kiena yeririna la ve moki, naga kilia tam̃an van
    la vena akila ve sanene na woga ga.
  ckb-ckb: قەیافاش ئەو پیاوە بوو ڕاوێژی بۆ ڕابەرانی جولەکە کردبوو کە باشتر وایە پیاوێک
    لە جیاتی گەل بمرێت.
  nas-nas: 'Tee tee eeꞌnara Kaiapasi Juꞌkoong ovontung tero eeꞌ nauvuruꞌnung, “Tampaꞌnaꞌ
    eeꞌ: Narung masikung booaing ookara-koo nantoong-koo.”'
  uvl-uvl: Ne Kaipas i non nenge hetoro hite Iuta mur ke teke, “Urana nge non elle
    mana mete ke mene hulua muria.”
  eng-BBE: It was Caiaphas who had said to the Jews that it was in their interest
    for one man to be put to death for the people.
  ixl-CNT: U Caifaas vaꞌl maꞌtich alon tu qꞌu qꞌesal uqꞌaybꞌal aas aal bꞌaꞌn maꞌl
    koꞌn vinaj sakam tiꞌ qꞌu tenam kajayil.
  xsi-xsi: Kaiafas nde tamâtani ndaina muŋga ipainzi Juda tamâta ŋalaŋala mine tu,
    “Ara ŋana tamâta taitu nâ ma ikai kinda Isrel ŋgu ndamwânda, ku imâte.”
  crx-NTPO: '''Et ndun Caiaphas ''en ''utni ínle'', Lizwifne bugha utni whe ndutni,
    ''ilhoghun dune ''en ts''iyanne dune ba dazsai de, ''et hootázoo'' ni ínle''.'
  kan-OKCV: “ಜನರಿಗೋಸ್ಕರ ಒಬ್ಬ ಮನುಷ್ಯನು ಸಾಯುವುದು ಹಿತ,” ಎಂದು ಯೆಹೂದ್ಯರಿಗೆ ಸಲಹೆ ಕೊಟ್ಟ ಕಾಯಫನು
    ಇವನೇ.
  bbb-bbb: Ro fure ude e Jiusi ije kiae, Fu e besu ijare e boeje nuvuefuo baronekuma
    fuka marekono kiae.
  blw-blw: Ya hiya agé hen anchi nanugun hen anchichay ifana way Judio way un-unnina
    no ihà-an hen matéy ah masobfotan hen chuar no hen machachaelan hen amin.
  tam-2017: மக்களுக்காக ஒரே மனிதன் மரிக்கிறது நலமாக இருக்கும் என்று யூதர்களுக்கு ஆலோசனை
    சொன்னவன் இந்தக் காய்பாவே.
  azz-NT: Huan ne Caifás yejua ne ten ipa quinilijca ya in tayecanani judíos que monequía
    momiquilis se tagatzin para quinmaquixtis in pueblojuani judíos.
  spa-RV-1909: Y era Caifás el que había dado el consejo á los Judíos, que era necesario
    que un hombre muriese por el pueblo.
  csy-csy: Tu in Caiaphas sia, mipi atu in mi khat thi le phazaw hi, ci in Judah mite
    tung ah ngaisutna a pia pa a hihi.
  mxq-NT: Tya̱dʉ Kaifás yʉꞌʉ naty tʉ tꞌokꞌanmaabyʉdʉ ja israelítʉty ko waanʉ oy es
    ꞌyoogʉt yʉꞌʉyʉ Jesús es kʉdii ko wyindʉgóyʉt ja israelítʉdyʉ ñax kya̱jpn.
  tzj-NT: 'Jari'' mismo Caifás ja biyon chique ja rach tak aj Israel chi: —Más na
    utz nokeli ja xa jun ncam pa kaq''uexwach ja rok aj Israel chwach ja nq''uisi
    chi jun ja tinamit. Queri'' ja rbin chique.'
  tdt-tdt: nia mak uluk foo hanoin ba nai ulun Judeu sira katak, diak liu ema ida
    mate hodi povu tomak nia fatin.
  ron-BTF: Iar Caiafa era cel care le recomandase iudeilor că este de folos să moară
    un singur om pentru popor.
  eng-WEBP: Now it was Caiaphas who advised the Jews that it was expedient that one
    man should perish for the people.
  eng-FBV: Caiaphas was the one who had told the Jews, “It's better that one man die
    for the people.”
  nld-1939: 'Het was die Káifas, die aan de Joden de raad had gegeven: Het is goed,
    dat één mens sterft voor het volk.'
  bwo-bwo: K'eyafwere «Ik asho ash jamwots jangosh b́ k'iro k'anef» ett Ayhudi naashwotssh
    iztsoni b́ tesh.
  nch-BL: Huan elqui Caifás cati achtohuiya quinilhuijtoya israelitame para quinamiqui
    san setzi tacat miquis por nochi masehualme.
  quc-TNT: Are ri tat Caifás wa' ri u bim can nabe chque ri winak aj Israel chi are
    utz na chque ri e are' chi cäcäm xa jun achi che qui q'uexwäch conojel ri winak.
  tfr-NTPO: Kjupäshko ga tjl̈ẽno ga «Pjl̈ú wl̈o ga no wol̈on kjl̈ara oba uunkong ãska»
    l̈ara eni.
  kaq-NT: Caifas ta Huetsa jonibo jihuenon huesti joni mahuatah ta siri qui hihnicah
    qui.
  sgb-sgb: Hi Caifas ya naghabi kanlan kapareho nan poon lan Israelita ha Templo,
    ya mangêd ay miha tana ya matsi para ha kal-atan.
  vie-1934: 'Vả, Cai-phe là người đã bàn với dân Giu-đa rằng: Thà một người chết vì
