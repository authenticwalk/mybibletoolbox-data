  haw-1868: O Kaiapa keia nana i ao aku i na Iudaio, he pono no e make kekahi kanaka
    no ka lahuikanaka.
  ffm-ffm: 'Kanko Kayafas oo dawrannoo hooreeɓe Yahuudiyankooɓe dabare, wii: ko ɓuri
    moƴƴude e yimɓe leɲol ngol, neɗɗo gooto maayana ɓe.'
  arb-NAV: وَقَيَافَا هُوَ الَّذِي أَشَارَ عَلَى الْيَهُودِ بِأَنَّهُ مِنَ الأَفْضَلِ
    أَنْ يَمُوتَ رَجُلٌ وَاحِدٌ فِدَى الأُمَّةِ.
  cop-CNT: ⲛⲉ ⲫⲁⲓ ⲇⲉ ⲡⲉ ⲕⲁⲓⲁⲫⲁ ⲫⲏⲉⲧⲁϥⲥⲟϭ ⲛⲓ ⳿ⲛⲛⲓⲓⲟⲩⲇⲁⲓ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲥⲉⲣⲛⲟϥⲣⲓ ⳿ⲛⲧⲉ
    ⲟⲩⲣⲱⲙⲓ ⳿ⲛⲟⲩⲱⲧ ⲙⲟⲩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲡⲓⲗⲁⲟⲥ.
  adz-adz: Da arangan garam aru nidan da garam Yuda gudzun rusan nida binaꞌ, “Bini
    iyus i garam bitsintaꞌ angu mampa i uda ampan tsiraꞌ mumai gan.”
  sri-sri: 'Ĩgʉ̃ta iro dupiyuro judío masaka oparãrẽ: “Sugʉta masakʉ marĩ judío masakaya
    ããrĩburire boabosamakʉ̃ õãrokoa”, ãrĩdi ããrĩmí.'
  nal-nal: Naan Kaaiapaas bani ina xa ra wurus amun paamua zin amun Judaa adu xana
    daxa tamon a rapti be azaxai xana zuruk a kiaana amun Judaa ma xana maat aaxa
    naandi vaakdul.
  kyq-kyq: 'Kayipm ese ɓo kɛn taaɗo magal Yaudge tu ɔɔ: kɛn asen tɛɗn jiga naase ki
    se, deb kalaŋ ɓo Ꞌkooyo ɔɔ Ꞌkɔn̰ jee dɛna.'
  kwd-kwd: Ma la Kaeafas na ngaia 'e iiria mai na'o fana ta'a na'ona'o 'i Jiu, “Ma
    ngaia 'e le'a fana te'e wane 'ani mae, fana gila sia kwa'ia mola nga ta'a te'efou.”
  ded-ded: Nga “Ngic mocgungo ngicngac areng yeneac amma homeude, imocngo ngereeude.”
    Imoc Kaifango yudangic bic dederecge ayemmeu feec.
  ewe-ewe: Kayafae nye ame si ɖo aɖaŋu na Yudatɔwo be anyo be ame ɖeka naku ɖe dukɔ
    la ta.
  nuy-nuy: Naagi-yung na-Caiaphas, anu…bani-yung-gaj yaga wani-magaa warruburru-yung
    wurru-yambiynjini-yinyung, ni-yamayn, “Aynjaabu-nyung-bugij dagi-yung ani-ngawiiyn
    niga, warraarrawindi-lhangu yungguyung warra-wurru-wurruj. Anaani nga wiij-maṉdhina
    aḏaba.” Dani-yung ni-yambini na-Caiaphas, ana-wulhu-wulhurr-waj niga.
  cop-BHC: ⲚⲈ ⲪⲀⲒ ⲆⲈ ⲠⲈ ⲔⲀⲒⲀⲪⲀ ⲪⲎ ⲈⲦⲀϤⲤⲞϬ ⲚⲒ ⲚⲚⲒⲒⲞⲨⲆⲀⲒ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲤⲈⲢⲚⲞϤⲢⲒ ⲚⲦⲈⲞⲨⲢⲰⲘⲒ
    ⲚⲞⲨⲰⲦ ⲘⲞⲨ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲠⲒⲖⲀⲞⲤ.
  buk-buk: Iŋ ŋgac naŋ muŋ-ŋga sôm asê têŋ lau bata Israel-ŋga, bu oc ŋayham bu ŋgac
    tigeŋ mbac ndu ô lau hoŋ.
  pri-NT: 'Â wàé kaa, na ia é ina tà tèpa Juif pâ: «Wâdé na é bà wà pwi caapwi âboro
    ba kâra ê Ba.»)'
  zpq-NT: Na' Caifásna' ben' gože' beṉe' gwnabia' c̱heton' napen ḻegaque' cuent toz
    ben' gat clel ca cuiayi' yogüe'.
  por-TFT: Foi ele que anteriormente tinha avisado o Conselho Judaico de que seria
    preferível que um homem morresse em benefício do povo, em vez de morrerem todos
    os membros da nação judaica.
  gwi-NT: Caiaphas t'ee dinjii ch'ihłak zhrįh dinjii tee gwats'an juu nąįį datthak
    niindhat eenjit ji' gweheezyaa Jews nąįį ąįįnyą'.
  gvn-gvn: Caiaphasangka ngadiku bamanda Jew-warranda balkan, “Jarra ngulkurr bama
    nyubun wulanka bamanka kanbalka. Bama wubul kari wulanyaku.”
  nhy-NT: Yon Caifás yen katlej okachi achtoj okimilwijka in judiojtin ke okachi kuale
    ma miki se tlakatl por nochtin in tlakaj.
  asm-FB: এই কায়াফাই ইহুদী সকলক পৰামৰ্শ দিছিল যে, ‘লোক সকলৰ কাৰণে এজন মানুহ মৰা ভাল’।
  okv-okv: Eto Caiaphas na Judea embomeni ta degi ke matu einge ena, “Embo tapa mane
    amburesora te embo tapa avoeto embo vahai amburesuja,” ke ainge Caiaphas na ena.
  mxt-NT: Ican ra Caifás ihya cuví ra cha catyi̱ chi ra cacuví nuu chi ñu Israel vatyi
    vaha ca cha cúvi noo ri rayɨɨ cha cuenda tandɨhɨ ñáyɨvɨ ñuu.
  tzo-NT: Mu yanuc ti Caifase. Ja' ono'ox ti laj yal ja' lec mi chcham cu'untic jun
    no'ox vinic. Ja' mu xtun mi chijcham jcotoltic, ti xchi ono'oxe, ti xut ti xchi'iltac
    ti abtele.
  ind-AGS: Kayafas adalah orang yang pernah memberi nasehat kepada pemimpin-pemimpin
    Yahudi bahwa lebih baik satu orang mati untuk semua.
  omw-omw: Tauraa Kaiapaasiva nai Iutaa kaanasori vaisi timwa nyinro tiqaro, Tiri
    kyaahaqa hirero vaisi kuaikuvanto qutu viraro kyuqe hiananrove, tu vaisiva varurama.
  yrb-yrb: Bodere Kaiyafasima i Ju uwaraba wei, aneba ya nesia uifeisi. Amara demuraima
    yaba uifisu, ina ido, wei. I sina enanari ui.
  maa-NT: 'Jè Caifás xi o̱kitsò‑la̱ jñà xi̱ta̱ judío nga kitsò‑la̱: Mochjeén‑né nga
    tà jngoò xi̱ta̱ kàtiyaàtjì‑la̱ na̱xa̱ndá.'
  mcq-mcq: Kaiapasiho ea kaꞌene Jua ea mapoka marakoꞌa ika ꞌwaramajina Ea kwinu ea
    mapoka punijihunaꞌe kwahuna. Ijaho nihoꞌo mamaa vena avahuna ꞌiamana.
  sus-A: كَيَقَ نَن نُ بَرَ يُوِقِ كُنتِفِيٍ رَ سِ، عَ عَ قَن عٍ بّ، مِشِ كٍرٍن نَن
    شَ قَشَ حَمَ بّ.
  jpn-1965: カヤパは、ひとりの人が民に代わって死ぬことが得策である、とユダヤ人に助言した人である。
  fra-SBL: Or, c'est Caïphe qui avait conseillé aux Juifs qu'il convenait qu'un seul
    homme périsse pour le peuple.
  yka-yka: Si Kayapas hep inin mangurung pikilan si meˈ nakuraˈ Yahudihin pagpaˈinne
    weˈ si kahāpande bang niyaˈ dambuwaˈ matey gantiˈ meˈ aˈahin kēmon.
  mle-mle: Tayir Kayapas Jisasak adiy Juw dayadiy yitaypika duwak wadidiy kitawa,
    “Aal viyakita duw nak kiyakida kidiy miyawa Yisrayil jaka tipa kidiy duw takwa
    danik tikuw.”
  shp-NTPO: Ja Caifásribira iká iki, ja judío koshibo neskáakin jato yoiibata, jatonara
    jakon itiki jato kopi westíora jonibicho mawata ixon.
  aom-aom: 'Caiaphas-ro urimëꞌi Jew rajo a masijoho uëvadeje: Ae gemuehu ae ahoꞌobëhe
    noni guomëꞌoho iae mae höjo. Ëhi jövade a hesi juroho Annas gaꞌirögoro Iesu huꞌirae
    bavaꞌareje.'
  geb-geb: Ana vhɨra khaŋ mba Zudaiŋ ga nzuai guma ma. Ana khueŋ nzuai, “Guma bavira
    za kha gumgi gu mbigi ŋana ndigip rimgirga, ne nzerara.”
  eng-WYCLIFFE: And it was Caifas, that yaf counsel to the Jewis, that it spedith,
    that o man die for the puple.
  bsj-bsj: Kayafas coni ne Yafudawa yuiande ki ladiker nii win abuyam kange nubo kilanyeu.
  cak-cak: Ja ri Caifás yayon quino'oj ri achi'a' israelitas c'o quik'ij chi más utz
    chi xe jun (nicom, niquen) pa ruq'uexel ronojel ri tinamit.
  chf-NT: Aj Caifás une ni u yäc'bi c'ajalin aj judíosob cache' c'änä chämic untu
    uc'a mach sätic entero caj.
  tlf-tlf: Kale Kayafas yagal siin uyo Juda kasel kamogimal imi bogobe-nala e, “Tambal
    kale, tinum beta dulupta, ipkumal numi baan diim ku-nalata, beta kup kaanata,
    waalanum o,” age-se ko.
  piu-2006: '@see-verse:JHN.018.013'
  poh-NT: 'Reꞌ maꞌ Caypas reꞌreꞌ, reꞌ woꞌ reꞌ xyeꞌbic quinoꞌjbal take rich ra̱ꞌ riꞌsil
    cho maꞌ Israhel reꞌ aj cꞌamol quibe̱h woꞌ take aj Jure̱ya naxikꞌor queh chi jeꞌ
    wili: «Sakbih chi keh chi xa reꞌ wach i jenaj chi cꞌacharel enquimic je chiwach
    chi ekojquimic i hoj chiꞌnchel cꞌacharel wilco̱j chipam i tinamit wili, nqui rikꞌorom
    cho queh.'
  tue-tue: 'Cʉ̃ʉ̃rã́ too sʉgueropʉre judíoare dutiráre ateré jĩĩyigʉ: “Sĩcʉ̃ niipetiraye
    niiãdarere diabosari, marĩrẽ ãñuãdacu”, jĩĩyigʉ.'
  bjp-bjp: Kaiapas sau ae, i ta ta fafanau usuf fan Iudaia, le in rokap male in tikii
    sau e kaltu in met una kep salan fanu tikii.
  xon-xon: ki ye uja u nan tuk Juu yaab ke ni ŋan ke unibaan kpo binib mɔmɔk pu na.
  tzo-ZNT: 'Jaꞌ ti Caifase ti iyalbe ti xchiꞌiltac ta meltsanejcꞌope: “Más lec mi
    jun noꞌox vinic chlaje; jaꞌ chopol mi lilajotic jcotoltique”, ti xi onoxe.'
  mpm-NT: Caifás ni kuu chaa ni kachi nuu jnaꞌan da hebreo ja vaꞌga ja na kuū ɨɨn
    ni chaa ja kuu nuu yɨvɨ nɨ ñuu Israel.
  ots-NT: Mí gue car Caifás xquí xih cʉ pé dda judio, di conveni bbʉ di bböhti hnaatjo
    ʉr hñøjø cja̱ jin di du̱ cʉ cja̱hni rá ngu̱.
  hoy-hoy: ईव आवा कैफा ईरोन, यार यहूदीगोळी सलाह कोटीदुन कि नाम लॉकुर साटी ऊंद मंळसा
    अन सायोद वळ्लीद आद.
  amo-amo: Nene Kefasari ulenge na awa ni a Yahudawa ukpilizu nworu ucaun unit urum
    ku bara anite.
  pjt-pjt: Wati nyara paluṟu panya Jewku mayatja tjuṯangka ngaṉmanytju wangkangu alatji,
    “Wati kutju palya ilunyi aṉangu uwankaraku ngalkilpa.”
  cwe-cwe: Kayafa iyo ija yoyawalongele walangulizi wa Wayahudi. Muhavu munhu imwe
    yadanganike kwa ichimu cha wanhu wose.
  daa-NT: 'Ŋaar ko kaak taaƴig agindaw ku Yuudinnar aman : « Guna ya gem rakki di
    mat ɗo bi ka gee okin̰co. »'
  mlp-mlp: Mat naqmo kwaziqmo Juda mataw gibilenim bilam, Mat amulikmo on mataw bunmo
    gimen moqdaqta na in dimunmo hamta amatin.
  ape-C: Anudok Kaiafas, riguk douk nakrip eshesh Juda esheshim debeimi nakri enyen
    douk wosik um atun arman meyoh nugok um nutaurum ihishmorim arpesh.
  bgs-bgs: Si Caifas tô taganà igkagi katô mga pangulu ka Judio na madigár ka sábbad
    dád tô manubù na maté ébô duwán bullas katô mga Judio.
  faa-faa: Arirakano fana Kaiafasemo Yu aporoaki someraka, “Aporo hinamo supoko aporo
    hakása kuane siahoasireapo.” Aíyaka Kaiafasemo somesapo.
  kik-kik: Kaiafa nĩwe wataarĩte Ayahudi atĩ no gũkorwo arĩ wega mũndũ ũmwe akuĩre
    andũ othe.
  cap-NT: 'Nii Caifasqui tuquiqui tuz̈ cjitkalc̈ha: “Uc̈humnacaltajapa tsjii z̈oñi
    ticstanc̈ha, tjapa z̈oñinaca ana conta cjeyajo”.'
  ksr-ksr: Kaiafasnoŋ wala Juuda ejemba yoŋoojoŋ qambaŋmambaŋ qaa kokaeŋ jero, “Ejemba
    tuuŋ kuuya alidaborowombotiwaajoŋ eja motooŋgonoŋ nonoojoŋ ama komuro sokombaa.”
    Kiaŋ.
  eng-TNT: 'and led him awaye to Anna fyrst: For he was fatherelawe vnto Cayphas which
    was the hye preste that same yeare.'
  sbs-sbs: Linu Kayafa nji yena yava hi inkelezo ku Majuda kuti ku vena nenza kuti
    muntu yenke a fwile vantu.
  sue-sue: Kayafa nune gita Yuda emare ge ego senua awa, “Ema nakai dapikarago waya
    wero tepo wai azu, nu daimata ami nakai emo betaise sai itia.” Gita ago senua
    awa.
  fra-NCL: 'Or, Caïphe était celui qui avait donné ce conseil aux Juifs : « Il est
    avantageux qu’un seul homme meure pour le peuple. »'
  bhg-bhg: Edo iji gisi Caiaphas mi Jew embobode ao darari ge sisina, dave awa embo
    da (1) embomai awaembo daro betaina.
  snn-NT: 'Caifás yua judío ëjacuani yihuoguë: “Te''eguë se''gabi bain ro''ire junni
    huesëtoca, quë''rë re''oye ba''iye ba''iji” ja''anre ja''anrë yihuosi''quë baji''i
    baguë.'
  atb-NT: Kayahpaq gi, byu pê é matú rayuq shî hkám byî le je gè râ nghut lhê ga,
    haû Yudaq byu pé lé hpaqchyî byî é sû yuq nghut ri.
  cek-AK: Kaiapha loe kaminawk hanah kami maeto duek to hoih kue, tiah Judahnawk khaeah
    thui kami ah oh.
  bkd-bkd: Si Caifas iyan mig-ikagi su anay duun hu mga punuan hu mga Judio ha maayad
    pa ha sabuwa dà sa matay para hu alan.
  ctu-76: 'Jiñʌch jini Caifás tsa'' bʌ wʌ subeyob jini israelob año'' bʌ ye''tyel:
    Más wen muq''uic i sajtyel juntiquil cha''an ti laj q''uexol ti lac pejtyelel,
    che''en.'
  lac-NT: 'Mʌ'' u jer Caifás, ra''iri'' a tu ya''araj: ―Jach tsoy ca'' quimic turiri''
    mac ti'' tu cotoro''onex quire'' cax mʌ'' tu cotoro''onex quij quiminex ―quij.'
  xla-xla: Kayapas hatlo me-itapo Yu so dokopala so watle Yesu koko dla epo atluwapo,
    “Ka꞉dena, oplami hatlo itapo opa hapuloma yilo poloweye,” duwapo.
  xav-NT: 'Ta hã ma tô ãne tisiré norĩ ma roti za''ra aré, dama ĩpire norĩ ma: “Misire,
    wa te wasiwi wĩrĩ wamhã, wama rowẽ za''ra di. Wama pire za''ra õ di.” Ãne ma tô
    tãma roti za''ra aré.'
  cuk-cuk: We-dule-Caifás, deun, Judíoʼmarga binsaed-uksadid, ega sogsagusad, dule-wargwen
    neggwebur-anar bur burgwer, nabirye.
  tbf-tbf: E Kaiapas arie eie ese ta nga vanuo bu Iuda va ta kalei sien va ka ka kes
    ta maet surie mi kulou kokouk.
  uig-CYR: 'Бурун Йәһудий кеңәшмисидикиләргә: «Пүтүн хәлиқниң һалак болушиниң орниға,
    бирла адәмниң улар үчүн һалак болуши яхши» дәп мәслиһәт бәргән киши дәл шу Қаяфа
    еди.'
  ikw-NT: Ọ bụ Kayafasị nye kannụ ele Ju nụ ọ bụru ọma otu badnụ nwụhianu kpakara
    be ẹnwu.
  khs-khs: 'Aputa: puwano Kaiafase Yu tilila senama selese, “Sena kesale sopowamopela:
    sena semetei kulapitekiwa ililakeye.” Aluse Kaiafase seyakeye.'
  dwr-ENT: «ኣሳ ኡባ ዲራው፥ ኢቲ ኣሳይ ሃይቂንቶ ሎዓ» ጊዴ ኣዪሁዳቱዋ ዞሬዳዌ ቃያፋ።
  pma-pma: Ka vi Kaiafas varei koa vit, “Hetahos imok munak meatin hetas hemat en
    usite onen meatin keil, helin munak imaen me-Rom keil imai u vini me-Isrel vasi
    keil.”
  atd-NT: Si Kaipas ian ka nigtambag to mgo Hudiu to litos ko sagboka ro no otow ka
    ogkamatoy to salo to tibo no otow.
  tel-2017: ప్రజలందరి కోసం ఒక మనిషి చనిపోవడం అవశ్యం అని యూదులకు ఆలోచన చెప్పినవాడే
    ఈ కయప.
  hat-BSA: Epi se te Caïphe ki te bay konsèy a Jwif yo ke li ta meyè pou yon moun
    mouri pou benefis a tout pèp la.
  top-NT: 'Y pi̱huá tí ixca̱huanini̱t ixcompañeros jaé consejo: “Ma̱s quinca̱macuaniyá̱n
    cani̱lh cha̱tum chixcú y ni̱ hua̱k quimpu̱latama̱ncán calaktzánka̱lh.”'
  msk-msk: Si Kaipas yang yagalaong sang arag silan Judio na madayawdayaw pa aw sang
    ka otaw gaid yang amatay, di dugsa sang amasapad yang kariko nang manga Judio.
  gyr-NT: 'Caifás ité aipo ehi omboetasa upe: “Yandeu avɨye catu itera que ñepei mbɨa
    omanose yande rese” ehi.'
  kmh-kmh: Nuk nep mey, nind Jiwda kanjsol gok kuyip aŋgak, “Bi nokom bap kumek, chin
    Jiwda maŋgiysek kim amemb rek ayniŋgamb ak, tep yimb aŋgak.”
  ukr-ONPU: Це був той Каяфа, який порадив юдеям, що краще, коли один Чоловік помре
    за народ.
  emi-emi: Kaeapas ia o taumattu ngateva ghe uela ta aJiu etoa va emaamasina arova
    kateva nonga taumattu ghele mate tani ghaa liuira akapa taumattu ngatoa.
  nay-nay: Kaiaphas ile yarnir anangk Jews luku; yammalaitye korn pornilde itye an
    ambe an Narrinyeri kananyirungai ruwe.
  zpv-NT: laꞌhgahca ba nin rahbi loh raꞌ bwiinn Israel naa bwen para laꞌh raꞌ ba gachi
    tuhbisi ndxiꞌhw xlawaaꞌha gaduhbi guihdxyi bwiinn.
  gux-gux: 'Wani Kayifa yeni tie yua n den kpa teni jufinba yaa tundi n tiene: Li
    baa hani niyendo n kpe bi buolu yaaba po.'
  kos-kos: Caiaphas pa tuh sang kas in kasru nu sin mwet fulat lun mwet Jew mu, ac
    fal tuh mwet sefanna in misa ke mwet nukewa.
  ibo-ibo: Kaịfas bụkwa onye ahụ dụrụ ndị ndu ndị Juu ọdụ, sị na ọ ka mma ka otu onye
    nwụọ nʼihi mmadụ niile.
  yml-yml: Kaiafa kumanina basenadi me Diu toꞌedakumetavo i vonedi i vo, I lubwaineni
    Iesu i na wafa bega tomotoga fueda ta na mia ꞌatumaina.”
  ory-ory: ଲୋକସାଧାରଣଙ୍କ ନିମନ୍ତେ ଜଣେ ମରିବା ମଙ୍ଗଳଜନକ ବୋଲି ଯିହୁଦୀମାନଙ୍କୁ ଯେ ପରାମର୍ଶ ଦେଇଥିଲେ,
    ଏ ସେହି କୟାଫା।
  bzj-bzj: Hihn da-mi di sayhn Kaiyafas weh mi advaiz di Jooish leeda dehn dat ih
    mi beta fi mek wan man ded fi evribadi.
  chk-chk: Kaifas ätewe mi öüröüra ekewe nöüwisen chon Juta, pwe a mürina än eman
    aramas epwe mäla fänäsengesin aramas meinisin.
