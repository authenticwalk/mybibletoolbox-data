  mxb-NT: Dión ni̱ kaa na̱, dá ná xi̱nko̱o to̱ꞌon ni̱ kaꞌa̱n na̱ xíꞌín Ndios, dá chi̱
    ni̱ kaa na̱ ña̱ ni iin tóꞌón ta̱a ni̱ xi̱ꞌo na noo̱ ná ko̱ ní naá.
  pon-2006A: '(E ketin mahsanih met pwe me e ketin mahsanihero en pweida: “Semei,
