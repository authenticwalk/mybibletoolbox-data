    loꞌo ycuiꞌ Ndyosi Sti yu, nu loꞌo cua nacui̱ yu ndiꞌya̱: “Ni tsaca ñati̱ nu cua
    nda nuꞌu̱ ꞌna, ná ngunaꞌ nguꞌ ꞌna”.'
  bqc-SIM: 'À bee ò kɛ́ yã́ pↄ́ à dↄ̀aa ò e pa yã́iɛ à mɛ̀: Gbɛ̃́ pↄ́ ń kpàaↄ,
    an gbɛ̃e i vũaao.'
  tcz-CHONGTHU: Nangman keima neipeh chengse chu khatcha jong kaman sahpoi, tia asei
    chu guilhunna dinga chutia ahi.
  mar-mar: “जे तू मला दिले आहेत त्यांतून मी एकही हरविला नाही,” असे जे वचन तो बोलला
    होता ते पूर्ण व्हावे म्हणून हे झाले.
  snp-snp: eti amo yamu komu ya eti loto limo, Nomanimo wenena yama kiyaba o gedoneto
    ma u kopa áumamo ne, loto komu limo ka yama ayalo kulawa fedaiye.
  isl-isl: 'Þetta sagði hann til að spádómurinn rættist, sem sagði: „Ég gætti allra
    þeirra sem þú gafst mér.“'
  spy-NT: Kumwooyē ꞉Yēēsu kuu nyooto kuyityiin ꞉yoo kimwooyē kule māmii ꞉rubiintēēnyii
    mbo akeenke nyēē mākubot.
  xnn-xnn: Siya di nan kinwanina tasiyay matongpal san inbagana en, “Ama, maid polos
    naisis-iyan isnan am-in ay inyalim ken sak-en.”
  mwe-mwe: Bhashinkubheleketa genego nkupinga gatimilile malobhe gubhabhelekete kuti,
    “Bhummbele bhala nangaang'obhiya nkali jumo.”
  tte-tte: Iwalo bwaine besiele tawae kabona iwalowen ana kawanoi kalona mena saugana
    iwaloba, “Tamagu siya kuyeyelimane nige yabo ikwakwalalele”. Na bwaite sauga iyamala
    yawasosi.
  tcs-tcs: Zizas i bin tok demkain solong da tok blo em i go kamaut tru wea em i bin
    spik pas, ‘Ai no bin luze eniwan prom demwan wea yu bin gibem po mi.’
  hlt-THB: Nang ing nani peekkhqi pynoet awm am qeng sak nyng,” tinawh ak kqawn awi
    ce a soepnaak aham vemyihna tina hy.
  soq-soq: Iesu dima wana mo ruawantone me sosowa mai wadaitumopona, dia. Ita ema
    segalena dima Iesu bauta raupari bedewe wana ulaipalepia baiwa. Me Mamba diene
    wane wanase, ‘Mo uduudu e mainawomoana ewadewasamodino mai dea da rebalepona,
    dia.’
  qub-qub: Jesusga chayno niran «Tayta Dios, gam goycamashayquitaga manami maygantapis
    ograshcächu» nishan cumlinanpämi.
  att-att: Yáyù kinagi na tapè mapalurò yù ngaw kinagi na sù Yáma na, nga kun na,
    “Yù ira tatolay nga iniyawâ mu nikán, awánà bulubugá ta máwáwán nira.”
  bki-bki: Naio ber jibe na kalo, mila na kiano iliano tai napano naio berial vonga
    ea kiano volkouano ban karam̃ano naio miyotuba, napano naio ber jibe nei, berinavo
    “Ea nalo napano komijelo ban kiniou, maka ve nalo tai kalo napano kiniou namilaluvu
    naio bano.”
  bqp-bqp: 'À ò lɛ de yã kũ à ò yã le à papa yãimɛ, kũ à pì: Gbɛ̃ kũ n ń kpámanↄ,
    ń gbɛ̃ke dí sãtɛro.'
  mcp-mcp: 'Yésus nyə á cɨ ntɔ́ shú nə́ ciyá nyə́ á fwo bwey cɨ yí í bwə́mag; nyə
    á fwo bwey cɨ nə́: «Buud wo á yə mə wá, mə a shígɛ́ jímbal tɔɔ ŋgwûd.»'
  hat-hat: 'Se konsa pawòl li te di a rive vre: Nan tout moun ou te ban mwen yo, Papa,
    yonn menm pa pèdi.'
  npl-NT: 'Ijkó okijto para mamochiwa tlan Jesús okijtojka: “Akimeh Tejwatsi otechinmák,
    nion se omoixpolo.”'
  bgg-bgg: '(Ai è ji yao pha ji ne jiè ai nyie yao pha ji ne izai rey yi: “Aphuii,
    na è ithek gu shii phi pha ji è nyie jia de asan yi ro.”)'
  eng-TCENT: 'He said this to fulfill the word he had spoken: “I have not lost a single
    one of those yoʋ have given me.”'
  eng-BSB: 'This was to fulfill the word He had spoken: “I have not lost one of those
    You have given Me.”'
  cpu-NT: 'Ari omonkaratari ikantzitajaantakari Jesús: “Ashitanarí, ikaratzi pashitakaakanari,
    eero ipeyakaantavaita aparoni.”'
  san-ASM: ইত্থং ভূতে মহ্যং যাল্লোকান্ অদদাস্তেষাম্ একমপি নাহাৰযম্ ইমাং যাং কথাং স
    স্ৱযমকথযৎ সা কথা সফলা জাতা|
  tac-NT: 'Regá anile napurigá a''lá alarigá nímala napurigá anile ''yabé bajchabé
    rawé. Anile bo''né: «Tabilé ''wesi ralámuli we''kámala, alué ralámuli napu O''nó
    Onorúgame wanápale napurigá ne bo''né repúmala.»'
  eng-WEBPB: that the word might be fulfilled which he spoke, “Of those whom you have
    given me, I have lost none.”
  gfk-H: Ga ngan hokaiken wara hatutun ira nianga ta Iesu ing ga tangai bia pa ga
    habenben tikai ta diet ing Kalou ga tar tana.
  viv-viv: Hidedemi gigahe be bonana yana veꞋoꞋola Tamana againe ahe gigaheyena-ma
    velemoꞋena gidalakayemu. Boi hidemi gigahe, “Uveleku kalivai-dina ma keke tamo
    gadanuhegeni-yo gidabwavi.”
  yao-yao: Ŵaŵechete yeleyo kuti gamalile maloŵe gagatite, “Atati, nganinanjasa mundu
    jwalijose mwa ŵeŵala umwambele.”
  tgp-tgp: Mo verea sohena matan vara nona reti atu mo lo verea tiroma i pa masese
    mara, ‘Enau na sopo vaitihai te vonara hatea hin la haratu ko lo sileau hinira’.
  auc-NT: Itota Mæmpocä ingante do apæ̈nedinque, “Bitö edæ pönömi botö ængaïnäni ïnänite
    wææ aabo beyæ̈ adocanque incæ wë womönämaï ïnänitapa,” ante nänö angaïnö baï ñöwo
    ïinque bacæ̈impa, ante mänömaï angantapa.
  kbc-NT: Eote niɡ̶ida ligegi eote micotece niɡ̶ijo ligegiteta Eliodi, “Eiodi, aɡ̶ica
    ane aniaditibige otiɡ̶initece niɡ̶idi ananajicitiwa”.
  bmh-bmh: Ze go, go getal aneun guzental petak zuabun en awareun. Go getal ze meun,
    ‘Mekai, iz dudu e nagtal milemen du tub utab tam.’
  ctu-BL: 'Che''ʌch tsa'' ujti cha''an mi'' ts''ʌctiyel jini t''an tsa'' bʌ i yʌlʌ
    Jesús: “Ma''anic tsa'' sajti mi juntiquilic xcʌnt''an tsa'' bʌ a wʌq''ueyon”.'
  meq-meq: 'Andza niye, wu nakə Yesu a tsik aye na, ma giye bo andza nakə a tsik aye.
    A gwaɗ: «Bəba, ndo neheye ka vəleŋ tay ha a həlay aye na, kwa nəte kə dze fagaya
    abəra bay.»'
  noa-H: Jesuu mag “Hidëu mʌ k'apeen wëtpibat” hatarran, hag nawe hichdëu maar higwia,
    “Tata, pʌchdëu mʌ hiek hʌ̈k'apitarr k'ʌʌn chan hãbjã hok'ooba habarm” hatarr haawai
    hajim, maar heem k'ʌʌn hãbjã chig ham hugua.
  alp-NT: Yesuse Ilepa ele mere leke Eni lepate rebe akmena Ibetekele be, “AmaKu,
    tamata rebe Arilukesi eteKue, Au rakasi leke esi supu hlamate,” eonore mere pene.
  san-VEL: ittha.m bhuute mahya.m yaallokaan adadaaste.saam ekamapi naahaarayam imaa.m
    yaa.m kathaa.m sa svayamakathayat saa kathaa saphalaa jaataa|
  kbq-kbq: Agrama hu'neana, ko'ma Agra'ama hunte'nea kemofo nena'a fore hinogu hu'ne.
    Kagrama nami'nana vahepintira magore hu'na Nagra zamatroge'za afe osu'naze, hu'nea
    kegu hu'ne.
  kbh-kbh: Chca tojanopasá, ana nts̈amo Jesús tojanayancá cachcá chaotsemnama, chë
    “Ats̈be Taitá Bëngbe Bëtsá, chë s̈conjínÿinÿiye ents̈anguents̈ana ni canÿa pochocaná
    queochátsmëna ca”.
  ron-LSB: 'ca să se împlinească cuvântul pe care l-a rostit: “Dintre cei pe care
    Mi i-ai dat, nu am pierdut pe niciunul”.'
  pon-pon: 'Pwe lepen majan en pwaida, me a kotin majanier: Jota amen irail, me komui
    ki on ia er, me jalonalar.'
  nhe-BL: Quej ni tlamisquía tlen Jesús quiilhui iTata achtohuiya para ax quipolojtoya
    niyon se tlacatl tlen quimacatoya.
  sps-sps: (Jisas tsue na ka to ma ruak iny man men vegiau Tsunia, “Tamau, Nyo sikia
    ma kaa me ta isen ta mes ma nun to te faan iny Anyi Tsonyo.”)
  wnc-wnc: Ita wamu wa yake tumuk wamu takngatu tupa yakut taknga buya aawikge yakut.
    Sike tupa anzing yakut, “Aminu gata kaipakapi nae apbikat nana tapatuta wena dua
    sikut,” ngang yakut. Siwan, “Ginu aakwau kapewa kukakut,” ngang yawan
  bus-bus: 'À ò lɛ lɛ yã kɛ̀ à ò yãa e à papa yãnzimɛ, kɛ̀ à bè: Gbɛ̃ kɛ̀ n ń kpámaanↄ,
    aↄ̃ gbɛ̃kee e sãsãro.'
  gub-BL: (Nezewe i'i wanupe a'e, ta'e nezewe i'i u pe a'e 'ym mehe a'e xe.) — Heru,
    zauxiapekwer nueraha kwaw ni pitài heremiruze'eg a'e wà nehe. Ni pitài heremiruze'eg
    nupytu'u kwaw herehe uzeruzar ire a'e wà nehe, i'i izupe.
  imo-imo: Yuni oi Gotendo nimbeindo, ‘Nuni na tirinu iyemanga te molopa naa kenjimo,
    eno pali nokopo kondoru,’ nimu. Jisas altopa tembalo oi nimu ungu akumu ara timbeimunga
    ulu akumu wendo orumu.
  boj-boj: Yesus a naŋgi degsi minjrej deqa aqa anjam bei nami marej qaji di aqa damu
    brantej. Agi a nami endegsi marej, “O Abu, tamo naŋgi ni na ebem qaji bei e uratit
    padalqasai.”
  eng-DRA: 'That the word might be fulfilled which he said: Of them whom thou hast
    given me, I have not lost any one.'
  knf-knf: 'Hënk di di uko wi abiiŋ aji na Naşibaţi wi akñehanuluŋ udolaniiŋ: « Mënneemandën
    nin aloŋ ţi biki iwulnuŋ. »'
  san-KHM: ឥត្ថំ ភូតេ មហ្យំ យាល្លោកាន៑ អទទាស្តេឞាម៑ ឯកមបិ នាហារយម៑ ឥមាំ យាំ កថាំ ស
    ស្វយមកថយត៑ សា កថា សផលា ជាតា។
  arn-NT: 'Fey tüfa famngechi rupay tañi feleael Jesus tañi feypiel, feychi ngillatulu:
    “Chaw, tüfey tami elufiel kiñe no rume ta ñamlay.”'
  zas-NT: 'Zian gojc cumplid ni rëb loj xDadaman: “Achut ree bén baneel lon bizëëb.”'
  ken-NT: Arɛm nɔ, bɛ́ ɛnyɨŋ ɛnɛ yi árɛ́mɛ́ nyaka bɛ, “Ndu bo abhɛn ɔ́chyɛ́ mɛ mbɨ́kɨ́
    nɛm yɛ amɔt,” ɛmfu tɛtɛp.
