verse: JHN.018.009
translations:
  kpx-kpx: Kateai loui isivialeike au subuta louale hoto ke mai selevetisi. Au subuta
    au Mama imihai avoe, “Mamai, a kobia daoveale ke di bebe haleveholinu.”
  okv-H: Ke ainge ena amo Iesu na pari ta ke mahu einge ena, “Inena embo nau ika avo
    vahai veto mane pambasuja,” ainge pari ta ena avoeto embo tapa pambara ena.
  tbo-tbo: A bahana i limoineya, babana a lupali Amana uyahina i pa, ‘Amau, lawa u
    weleweleu ega gehouna ata haleya.’
  mal-C: “അങ്ങ് എനിക്കു തന്നവരിൽ ആരും നഷ്ടപ്പെട്ടിട്ടില്ല,” എന്ന് യേശു പറഞ്ഞിരുന്ന
    വാക്കുകൾ നിറവേറാൻ ഇതു സംഭവിച്ചു.
  grc-SR: ἵνα πληρωθῇ ὁ λόγος ὃν εἶπεν ὅτι Οὓς δέδωκάς μοι, οὐκ ἀπώλεσα ἐξ αὐτῶν οὐδένα.
  bgc-bgc: यो इस करकै के खुद उसके जरिये कह्या गया यो वचन पूरा हो, “मन्नै उन म्ह तै
    एक भी न्ही खोया, जिन ताहीं तन्नै मेरतै सौप्या था।”
  khz-khz: Vovetaina ekilato, kwalana ia gena kila tovotovonai ekilagiato kilana pene
    taunatauna ulanana, netiwato, “Au ovenikuto talimara taa vagi ati akala-lekwalekwaato.”
  deu-TKW: '(Damit das Wort erfüllt würde, das er gesprochen hatte: die du mir gegeben
    hast, ich habe deren keinen verderben lassen.)'
  zsr-NT: 'Cni gnëꞌ Jesús quië butság didzaꞌ naꞌ bëꞌë, gnëꞌ: “Nup ni bennuꞌ quiaꞌ,
    nitúëꞌ cutu bunitiaꞌ‑nëꞌ.”'
  lin-lin: 'Ezali bongo nde esengelaki kokokisama, liloba oyo Yesu alobaki : « Kati
    na bato oyo opesaki ngai, nabungisi ata moko te. »'
  hns-NT: 'Aisahie okar baat poera bhail. Oe to aapan Baap se bolies raha kie: „Dje
    ke aap hamme saup deile rahiele, ham oesabke rakhwaala karlie.”'
  noa-E: Jesuu mag “Idëu mʉ khapeen wëtpibat” atarran, ag nawe ichdëu maar igwia,
    “Tata, pʉchdëu mʉ iek ʉ̈khapitarr khʉʉn chan ãbjã okhooba abarm” atarr aawai ajim,
    maar eem khʉʉn ãbjã chig am ugua.
  eng-EMTV: so that the word might be fulfilled which He said, “Those whom You have
    given Me I have lost none.”
  mib-NT: 'Súcuan ni cuu návāha na squícu jnūhun jeē ni cáhān yā jiín Tátá yā: Tu
    ní jéhe na jnúhun naa ni ɨɨn tēe jeē ni jéhe ni núū na, áchí yá.'
  lif-NT2: के़बिराङ्‌बाहाॽओ थिक्‍काङ् मे़माःसुङ्‌ङिन्‍लो लॽरिक् ये़सुरे़ आबाङे पाःत्तुबा
    पाःन्‍निन् के़त्‍ल फाॽआङ् कन् अक्‍खे पोःक्‍खे़बारो॥
  xnj-xnj: Ajovili genago muni gatimilayi geajovili gala, “Dadi vala vewanipelili
    nakumyagisa hati mmonga.”
  mmx-mmx: Ni ga tong i na xusu levelinga ren ni ga tong avot pam i na soxos, “Tamak,
    aga lok tatao avukat nedi na uga raba ia midi.”
  cbr-NT: Atúan bixun 'atimocëxun aín unicaman ami sinánti ënti rabanan ca Jesusan
    usoquin an biti unicama cacëxa, aín bana, “minmi 'ë 'ináncë unicama achúshinëxbi
    ca 'ëmi sinánti ëncëma 'icën” quicësabi oía 'inun.
  tee-NT: 'Chunch ju pu''uctaxtulh ju chivinti ju ixnajunta ju Jesús acsni chani naulh:
    “Ju yu''unch ju q''uixt''aknit''ach jantu xamati'' icmak''ats''ank''ata”.'
  eng-LSV: that the word might be fulfilled that He said, “Those whom You have given
    to Me, I did not lose even one of them.”
  cak-NT: 'Quiri'' xu''ij ri Jesús, chi quiri'' nibanataj anche''l ri ru''in can.
    Raja'' ru''in: Chique ri achi''a'' ri xe''aya'' chue, man jun xsatz can (xsach
    can) chique.'
  pah-NT: 'A''ereki ojikwe ga ei Tupana''ga pe: “Apĩ, kiroki g̃a nde erembojikoguka
    ji rehe – a''a''ngu ji g̃a nderekokatuavo,” ei ga. “Nurã po ti g̃a nhaporemo ndopo''rui
    hahyva''ea nehẽ, a''e ji,” e''i jipe ga Tupana''ga pe. Nurã ga ei kiro soldados''g̃a
    pe: “Na g̃a hopavi a''ero nhiremimbo''ehara''g̃a.”'
  sja-NT: Jesupa mãga jaraji p'asamerã ichia naaweda jaradak'a. “Pɨa mɨ juade bɨdaarã
    apida atuada-e pait'ee.”
  xed-xed: 'Kəl tsi ka mnay mantsa ya ná, ŋa nzakwani manda va tsa gwaɗa mnə tsi kazlay:
    Haɗ ya dər turtuk zaɗanaghu yu mataba gwal ya vliha ka wu kəʼa ya, ya.'
  glk-glk: 'اَنه بوگفته تا اونچی کی قبلاً بوگفته بو، ثابت ببه کی: «هیچ‌کدام از اوشأنی
    کی مره ببخشه‌یی، از دست ندم.»'
  mks-NT: 'Na̱cachi Jesús ña̱ yóho já ná a̱ tíin na na̱ xíca tuun xi̱hín a̱ cán já
    ná xi̱nu̱ co̱o nu̱ú tu̱hun ña̱ na̱cachi mé á tá na̱xi̱ca̱ ta̱hví a̱ nu̱ Ndióxi̱
    tá na̱cachi a já: “Tátá Ndióxi̱, ni in túhún toho táhan na̱ na̱sa̱ha̱n ndó nu̱ú
    i̱ co̱ó na̱ndihi sa̱ha̱ jáchi̱ na̱sandaa va̱ha i̱ na̱.”'
  gfk-S: Iga ngan hokakarek ura hatutuno ira nianga tane Jisas ing iga tange be pai
    gale habonbon tikenong ta di ing God ga ter tana.
  bmu-bmu: Mutuk köuluköba gwarekurupŋi yeŋgöra keu kun kewö jii mötket, “Ambazip
    nöŋgö böröne al eŋginöŋga maljei, nöŋön mi köyan köl eŋgiba malbiga yeŋgöreŋök
    kunöŋ kun qahö sohoba ayuhuyök.” Keu miaŋön ölŋambuk akŋapköra Jisösnöŋ jitŋememe
    yeŋgöra keu mewö jiyök.
  dgz-dgz: Inak mame venaseniwa ame Iesu gaset namu manega waiwandini, “Daiton da
    nenaana ya wakauman,” ame om inapen menan venasen.
  eng-GNV: This was that the worde might be fulfilled which hee spake, Of them which
    thou gauest me, haue I lost none.
  zaa-NT: 'De rèe anía nna, uccua cumplir ca titsa'' quì''e loti'' benie oración lani
    Tata Dios nna rèe: De lo iyaba canu benna cuią''lu'' làtsi'' nàya'' nna, bè''
    ya'' cą cuidado hasta el fin.'
  eng-WEBSTER: That the saying might be fulfilled which he spoke, Of them whom thou
    gavest to me, I have lost none.
  guh-guh: 'Bajarapacuenia Jesús itsa jumaitsi, copiajopa jane baja pacuenia tajëvelia
    jumaitsi Jesús. Jesús baja cajena pijajivi yabara tajëvelia jumaitsi mapacueniaje:
    “Pamonae taxa nerajuta, itsanë ata apo nevecuanaxuabi tsane,” jai cajena Jesús
    tajëvelia pijajivi yabara. Bajarapacuene jane baja copiajopa.'
  bon-bon: Apu toraca me bäbitige teeme niinäce gaabe mene te egä, “Cane nuuja ne
    lica ituge apesera, maane lui ituge cebine ceera.”
  nhw-BL: Quej ni tlamisquía catli Jesús quiilhui iTata achtihuiya para amo quipolojtoya
    niyon se masehuali catli quimacatoya.
  swh-ONEN: Hii ilikuwa ili litimie lile neno alilosema, “Sikumpoteza hata mmoja miongoni
    mwa wale ulionipa.”
  wbi-wbi: UYesu akajovile enendiiki kukwilanisia sino alyajovile kuuti, “Vano ulyamheliile
    nanisofisie nambe jumo.
  bba-bba: U yeni ɡeruɑ kpɑ ɡɑri yi u rɑɑ ɡeruɑ yi kɑ koorɑ ye u nɛɛ, bɑɑ tɔn turo
    kun kɑm kue be Bɑɑbɑ u nùn wɛ̃ sɔɔ.
  eng-KJVCPB: that the saying might be fulfilled, which he spake, Of them which thou
    gavest me have I lost none.
  kgk-NT: 'Upéa he''i oiko hagwã he''i hagwe-rami. He''i-ma kuri Gwu-pe: “Ne remime''ẽgwe-rehe
    anhangareko porã porã aiko-vy. Ndojehesa rerovái xéhegwi avave” he''i kuri gwemimbo''e
    kwéry-rehe. Upéa-gwi ãy he''i: “Peheja katu toho xe irũ gwéry” he''i.'
  waj-waj: 'Ivo tauraa ari Koonnara yaaku varoo tunoo: Ni Napoo-o, a mmuakiaa ngiaammuaudaa
    ni miannaiyakidiri hama voovai raubiriinoo. Ivo itaa kua tuuvaara kaanaivo vauduu
    Yisuuva rapira vaidiiya tunoo: Ni ngiaammuaudaa pikikiai kuatee,'
  cpy-cpy: 'Ari omonkaatari ikantzi-takari Jesús: “Ashitanari, ikaatzi pashita-kaakinari,
    eero ipeyahaan-tawaeta apaani.”'
  ekk-PKP: 'Nende sõnadega täitus see, mida ta oli varem öelnud: „Ma ei ole kaotanud
    kedagi neist, kelle sa mulle andsid.“'
  mpx-mpx: I ba ola o, inoke wana baaba i tabwa tunahot, toto i ba, “Nam, bolo u pem
    elau nige etega ya papayaomal.”
  wbp-wbp: Nyiya-jangka-jana Jijajiji kujaju wangkaja? Yangka kamparru-wiyi kujalparla
    wangkaja nyanungukupalanguku, wangkajarla, “Wapirra, yungunpaju nyampu-patu ngajuku
    yungurna-jana jintawarlayi-jiki mardarni tarnngangku-juku wajawaja-maninja-wangurlu.
    Kularna jintarlangu wajawaja-manu.” Kuja-jangkanya-jana Jijajirliji yimi-ngarrurnu
    yapa-patukuju yungulu-jana kurdungurlu-wati yampimi puuly-mardarninja-wangurlu.
  luo-luo: Mano notimore mondo weche mane Yesu oyudo osewacho ochop kare. Nonyisogi
    niya, “Onge kata ngʼato achiel moselal kuom joma ne imiya.”
  nhe-NT: Quej ni tlamisquía tlen Jesús quiilhui iTata achtohuiya para ax quipolojtoya
    niyon se tlacatl tlen quimacatoya.
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܵܗܵܐ ܕܦܵܝܫܵܐ ܬܘܼܡܸܡܬܵ‌ܐ ܗܹܡܸܙܡܵܢ ܕܐܡܝܼܪܘܼܗ̇ ܝܗܘܵܐ: ”ܐܵܢܝܼ ܕܝܘܼܗܒ݂ܵܝ
    ܠܘܼܟ݂ ܐܸܠܝܼ ܠܵܐ ܛܘܼܠܸܩ ܠܝܼ ܡܸܢܵܝܗ‌ܝ ܐܘܼܦ ܚܲܕ.“'
  esk-NT: Taatna nipliutiniġai Jesus-ŋum taŋiqsaqługu nipliutigimaanikkani itnaiḷipḷugu,
    “Aapaaŋ, atausriqunniiñ tammanġitchuq qaisaqniñ uvaŋnun.”
  msb-msb: Nasabi niya ini agod matuman an iya ginsurmaton, “Sa mga ginpaniwala mo
    sa akon wara akoʼn nawara sa inda ni usad.”
  cpa-NT: 'Ca¹løa¹ lah¹jøng², di³ jøng² ca¹lø¹ti¹ jǿg³ la² hi² ma²ca¹juúh² Jesús lah¹jiá¹²,
    ca¹tsáih¹dsa ti³jmi²dsa: “Ha¹chian² dsa² ca¹cuanh¹³hning jní² héi² ca¹ŋi¹hén²,”
    ma²ca¹juúh²dsa.'
  dso-dso: ଜେନ୍ତିକି ସେ ଆଗ୍‌ତୁ କଇରଇଲା ବାକିଅ ସିଦ୍‌ ଅଇସି, ବାବା ତମେ ମକେ ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ଦେଇଆଚାସ୍‌, ସେମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌କେ ମିସା ଆଜାଇ ନାଇ ।
  meu-meu: Unu e gwau toma ena hereva ihamomokanina, eto “Vada o henigu taudia ta
    asina reaia.”
  yva-NT: Anakotare so nande indamu mamaisyo Yesus apa ayao po raura wusyimbe rai
    pare, “Injayo Amisy, Sya arakovo Nyo maunande indamu utavondi Inai, vemo inta
    aumandi nora.”
  dgc-dgc: Kinagi ni Jesus i éya, monda matupad tu kinagi na to éya, a éwan mebut
    i maski isesa du niatéd diya Nama na.
  zpm-NT: 'Ga brieequia xtiidz me zeeṉe rëb me: “Lo grë zha ne bneedz luu lo naa,
    ni tib zho bnitlod.”'
  hix-NT: Àro wyaro nkekon hatà, tànhananàhrà ro kom hoko, tàyàm yakoro tàrwonàmàthàrànhàrà
    yawo ro ehtxoho menye, onà wyaro katxhàrànhàrà yawo ro ehtxoho menye, owya omryenon
    komo ryhe moxamo katxho komo, atanàhnohpàn me natxhe, katxhàrànhàrà yawo ro ehtxoho
    menye.
  sim-sim: Karem or mbarik mashi os mas or mbari oso osmu omek nara. Mashi oso karem,
    �Ma ol anin mi hahanda ma rondo mbeek lihi lar kavak nakwa ambu ri,� karem or
    mbahandari mashi osmu omek nara.
  npi-ULB: यो “तपाईंले मलाई दिनुभएकाहरूमध्‍ये, मैले कसैलाई पनि गुमाइनँ” भनी उहाँले
    भन्‍नुभएको वचन पुरा हुनको निम्ति थियो ।
  cgc-cgc: Ta pag-ambal Jesus ta iling tan, natuman ambal din ya naan ta iya na Amay,
    “Mga patugyan no ki yaken ula bisan isya ki danen na narwad ki yaken.”
  tim-tim: Hain dâep amâ den emelâk Yesuŋe Anutu hin magaŋep, “Luâk ire hârok imâ
    gâŋe emelâk niŋen amâ damunyeŋe akmâ gan aregât siâ bo hilip aguyi.” dâep. Den
    are bunŋe agâkgât, “Luâk ire hepun yekbiâ ariŋet.” dâep.
  yor-yor: Kí ọ̀rọ̀ nì kí ó lè ṣẹ, èyí tó wí pé, “Àwọn tí ìwọ fi fún mi, èmi kò sọ
    ọ̀kan nù nínú wọn.”
  wos-wos: 'Wungi wandéka wandén hundi dé mwi hundi ya: “Wunika hwemén du nakré haraki
    huruhambandi.”'
  emp-NTPO: 'Mãwã jarasia idjia naẽna jarad̶a bẽrã: “Zeza, bʌa mʌ̃́a diad̶ara ni ab̶a
    bid̶a aduad̶aẽ́a.” Idjia jarad̶a quĩrãca wãrãda mãwãsia.'
  eng-F35: (so that the word that He spoke might be fulfilled, “Of those you have
    given me I did not lose even one”).
  ind-ind: Dengan berkata begitu, terjawablah doa Yesus, yaitu, “Dari antara mereka
    yang sudah Bapa berikan kepada-Ku, tidak akan ada yang binasa.”
  pes-OPCB: 'او چنین کرد تا آنچه قبلاً گفته بود به انجام برسد که: «هیچ‌یک از کسانی
    را که به من بخشیدی، از دست ندادم.»'
  mpt-mpt: E weng olo baaseo e sino Gode baabanea Nakai kobo donebbuei ne kima blia
    i alukum klayam blib otane elekiem eta aseinin bib unamabebo ge baabanebuo weng
    olo bain ansobe.
  ssx-ssx: Ipikana꞉ma꞉ dupiki pi leeke ekita꞉ amba꞉ la꞉ ula꞉eki yaena꞉yeke leekeme.
    Dupae. Apa꞉o. Nakana꞉ma꞉ I̱ pa꞉ta꞉ ki haliweki paeyao pa꞉ta꞉ hali homeke kone
    na alupia꞉me leekeme.
  mkl-mkl: Bɛɛbɛi ide iyi í tɑko í fɔu í kɔ̃ iyi í ni, Bɑɑbɑ, inɛ ŋɑ iyi ì nɑm fei
    bɑɑ inɛ ɑkɑ̃ nŋɑ kù ce nfe.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁଇଂକେ ନାଁ ଆନେଙ୍ଗ୍ ବିନାବକେ ମେଁଇଙ୍ଗ୍‌ନେ ବିତ୍ରେ ମୁଇଂଜାକେ ଡିଗ୍ ନେଙ୍ଗ୍
    ନ୍ନାଆରେକେ ଣ୍ଡୁ” ମେଁନେ ଆକେନ୍ ବ୍ନାଲିର୍ ପୁରନ୍‌ ଆଡିଙ୍ଗ୍‌ନ୍‌ସା ମେଁ ଦେକ୍ ବାସଙ୍ଗ୍‌କେ
    ।
  gof-RNT: I hessa giday, “Aawaw, neeni taw immidayssatappe hari attoshin issuwaka
    dhayssabiikke” gidayssi polettana melassa.
  unx-unx: “ଆବା, ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଏମାକାଦିଙ୍ଗ୍‌ ହଡ଼କଏତେ ମିହୁଡ଼୍‌କେହଁ କାଇଙ୍ଗ୍‌ ଆଦାକାଇୟାଃ
    ।” ଇନିଃ ନେ କାଜି କାଜିକେଦାଃଏ, ଜେ'ଲେକାଚି ଇନିୟାଃ ନେ କାଜି ପୁରାୱାଃ ।
  gah-gah: Loko lokago, nenitoka kelémo molani vegutí makó tolova amitive loko amunaloka
    li gakó nenémo alévolé imó.
  lcm-lcm: Bil ke kapo serei ani keve mengen ang kita posong aino ia ka serei atutuman
    ta, “Kapo kovek i mangsikei i vap ang kutala lis iau tataria, natala amun ia.”
  aer-aer: Nhenge alakenhe re angkeke angkentye nhenge rarle angkeke-arle arratye
    irrekeke. Arrantherre itelareme rarle nhenge arrekwele-ulkere angkerle-iwerne,
    “Akngeyaye, the kwenhe itnenhe ingkirreke ngangkere Ngkwinhe-akertele arratye
    arntarnte-areke itne aparlpe-irretyakenhe.”
  qvc-NT: 'Chayshina niptinmi, kumplirqan pay kikin kayshina nishqan: “Taytitu, chay
    qowashqayki sigiwaqkunamandaqam mana ni suqta dijashqachu kani chinganambaq”,
    nishpa.'
  tgl-ULB: 'Ito ay upang matupad ang salita na kaniyang sinabi: “Sa lahat ng mga ibinigay
    mo sa akin, wala ni isang nawala.”'
  cbs-NT: 'bebunkidi Jesúsun yuikin: “Epaan, min ea yununi en tsua jatu benuamaki”,
    akin Jesúsun yuixuwen taexun: “En jaibuaibu meyamakanwen”, akin Jesúsun jatu nemaniki.'
  xtm-NTPP: 'Sa''a ni kuu, sukan‑va''a ko kuu sukan ni jiña''a maa Jesús ma: “Yuva
    sa, ñayii ni taa ni a, ñatuu ni skenaa sa ni‑in i.”'
  nnq-nnq: Alenga genia ili gapate kutimia gaga agaakalenga, “Baba abaumbile nunhwoiteje
    ata jumwe.”
  bao-NT: 'Ate pea cʉ̃ majuropeera: “Cáacʉ, yʉre mʉ ca tiicojoricarã jĩcʉ̃ ʉno peera
    yaitiwa,” cʉ̃ ca ĩiricarore biro to biijato ĩiro biiwʉ.'
  san-ORI: ଇତ୍ଥଂ ଭୂତେ ମହ୍ୟଂ ଯାଲ୍ଲୋକାନ୍ ଅଦଦାସ୍ତେଷାମ୍ ଏକମପି ନାହାରଯମ୍ ଇମାଂ ଯାଂ କଥାଂ ସ
    ସ୍ୱଯମକଥଯତ୍ ସା କଥା ସଫଲା ଜାତା|
  huv-NT: 'Atquiaj tajlüy atnej lamapiüng Teat Jesús wüx tapiüng: “Meáwan leawa teaach
    xic, nejinguind tiül nejiw ngome apndrom”, aw.'
