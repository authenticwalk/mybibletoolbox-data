    niha ada Jesus afojora. Jesus ipohina ai vihina-ra kanikhariavini hiki namithaja
    kaimoni ida Deu-ra nava''isohijoravini hi''iki. Oniaroa, va''ora vava''aha''aha
    adani Jesus ipohina ai vihina.'
  twi-twi: Ɔkaa eyi nyinaa sɛnea ɛbɛyɛ a nsɛm a wɔaka se, “Agya, wɔn a wode wɔn maa
