    lo Xuz Me: “Rë xa'' mine'' Go gak men da, ni tu bixa'' nangaro''t nez che''n Go.”'
  cbc-NT: 'Mai, atie atore bairo cʉ̃ caĩrĩjẽ pʉame Jesús atore bairo cʉ̃ caĩjʉ̃goyetirique
    etaro baiwʉ: “Caacʉ, yʉ mʉ cajoricarãrẽ ni ũcʉ̃ cʉ̃ yasio joroque yʉ ápewʉ.”'
  qxo-NT: 'Tsaynö “Dejaycuyay” niycuptinmi camacargan puntata Tayta Diosman mañacur
    caynö ningan: “Discïpulücunataga shumagmi ricargö nogawan puriyanganpita mayganpis
    mana witicuyänanpä”.'
  mox-mox: Ta baʼe yanina ʼifoqe be yaqisa tolaʼai Ieisu niʼa maduvonayea ana aqiaqi
    naʼifoqe, vonaya, “Tomeqabu niʼa uneigu ge taha toga ʼidiega eda luveʼwaivi.”
  kew-kew: 'Yesumi gupa sa: Aapa, neme giside onaanuri ora padane naetapalimi. Nipumi
    nimu go aba lakene agaana re ora adaminalo nimu mea penaatepa lo lakesa.'
  dww-dww: Tauna nama ya riuna, baninama aba noḡone ya riuriuena, nama ya tubuḡana.
    Noḡone Yesu umanama ya riuna, “Nam aitau tenaḡa kuya uteuteguna taugu e kawa gewagewana.”
  nif-nif: Yesulɨ manda wɨndɨñ eñguk, wɨn endɨ dama Beula ñɨndɨñ nɨñguk walɨ bien
    tɨmbektok eñguk, “Dɨk ama nakɨta kunelɨñdok namguñ wɨn nak yambɨ-dɨkñewambi, no
    nɨm paikɨlɨñ.”
  twi-ASANTE: Ɔkaa yei nyinaa sɛdeɛ ɛbɛyɛ a nsɛm a wɔaka sɛ, “Agya, wɔn a wode wɔn
    maa me no mu baako koraa nyeraeɛ” no, bɛba mu.
  aoj-aoj: Jisas deiꞌ naꞌipam naꞌamba nagiꞌma basef ifimba fowaꞌ nagaꞌiefi ma fegataga
    endilisi. Basef ifimba fagaꞌi naꞌamba faꞌi, “Amam amamba fowaꞌ inaꞌ nagaseꞌeami,
    ina anona atotona higililana, owaꞌ.”
  cbv-cbv: “Míihwã weemdíh ma wʉ̃hnitdih biíc cã́acdih wã bʉʉdát tʉ́ʉtcap be”, Diosdih
    ã niíj ʉʉ́bátji pah biíc yoobó ã yapat pínah niijná, “Nitdih ñi teoca bojoó”,
    ã niijíp jĩ.
  taw-taw: Tap gak anɨb ak, Jisas ned Nap nop agak tek nep gak. Ne ned agak, Bɨ yɨp
    agɨnak okok, olap ma kul gup mɨdebal agak.
  jic-NT: 'Jupj nin tjevele ca nin mpalas jupj Popay lal tjevelá. Yacjaj p''in nin
    tjevele Popay lal: “Napj jis tjejyamá mpes ma pjaní len̈ tjevyala jipj ntje''an
    popé”.'
  zap-NT: 'Wak neree chen gak kumplir ne re Ne, chene re Ne: “Ni te mén ne wniiz de
    lo noo wakdet perdid.”'
  wer-wer: Pi pim wet rëak Anutuun, “Omën nim ne nenan pörö namp ap naön,” pël mëëa
    pöt kë rapënëak ngön pipët mëëa.
  ipi-ipi: '@see-verse:JHN.018.008'
  qul-NT: 'Cayka pasarkan Jesús quiquinpaj niskan junt''acunanpaj: “Tatáy, kowaskayquicunamanta
    mana maykenpas chincanchu” nispa.'
  ter-NT: 'Kó''inokeneye emó''u, motovâti koúsokea neko yûho yanekôyoke, enepone koêti:
    “Pai, ako ápahuina évoem yane pénenu kutípeonu” koêti.'
  bmr-NT: 'Jillɨ nuubo: Uco adaacɨhinɨmotɨ saafiiba mɨtatɨhi, unuuno imiyaavequi.'
  fuf-fuf: 'Ko nii kongol ngol o wi''unoo ngol laatori wonde: «Hay gooto e ɓe jonnuɗaa
    mi ɓen hayriraali lan.»'
  bhl-bhl: Yangse kasike, sua em angse weng “Nelo dunemselew kunum gel mak nam koyemi
    te.”, angse weng be fein dem so keloke kasike.
  ons-ons: Yesu eŋe iwa rake yemo alakan meŋenka rake, ea wane wele wakoniakane iwa
    rake. “Magak, ge ningone eŋano ŋine weku mane mi qeliŋkawe siukke.”
  con-NTPO: 'Tsa''caen tsu su tise tayoe suqquia''caen cuintsu tson''faye: “Chiga
    Quitsa in''jaensi ñame in''jan''chondeccuja majañi''qque qque''fambi tsu.”'
  ghs-ghs: Oke noi teeho quba hiibaranihe noi ao hee, Ohonga, nii ana moitemi ooraihota
    anai te teeke sepeke gaubidzaraniqi hiire qaasumi ao noo oho mee ota biranateta.
  peg-peg: ଜିସୁ ଇଦାଂ ଇଚାନ୍‌, ଇନେସ୍‌ ତା ଲେକାଆତି ବଚନ୍‌ ପୁରା ଆନାତ୍‌, “ଏନ୍‌ନାଙ୍ଗ୍‌ ଇନେରିଂ
    ହିତ୍‌ତାୟ୍‌ନା, ହେୱାର୍‌ ବିତ୍ରେ ଆନ୍‌ ରକାନିଂ ପା ଆରାୟ୍‌ କିୱାତାଂନା ।”
  txu-NT: Bir, kute ajbir Bãmmã kabẽnkam ar'ã ujarẽnh kôt. Kute kum, —Aje ikôt me
    kamẽnhja ne ba ije 'õo ibiknor kêt, anhỹr kôtô. Kôt ne Jeju jakam ar nêje me krãkamngônhmã
    kabẽn ne arỳm o mebê ar utà.
  eng-WEBU: that the word might be fulfilled which he spoke, “Of those whom you have
    given me, I have lost none.”
  gnw-NT: 'Cua jei uyeyapo vaerã tenonde yave jei vae: “Amɨcañɨ''ã penti ave nde nemee
    cheve vae reta güi.” Jucuarãi jei ma.'
  mux-mux: 'Yesos penga temba mele ui nirim mele ‘Aima sika aku tipili.’ nimba aku-sipa
    ele-túmandu “Nanga yima naa ambolku “Anju pangi.” niai.” nirim. Yu-ni ui Pulu
    Yili-ndu nimba mele: “Nu-ni na sirinu yimanga te ulsu pupa mindili nungí kupulanum-na
    naa pumu, enini pali nokupu kunjurundu.” nirim, ung kaniliinga penga sika te molupa
    kis naa sirim.'
  maj-NT: 'B''a̱ kama tu̱ xi tsitjusuhun én xi kinchja̱ Jesu nga kinchja̱ko̱ Nti̱a̱ná
    nk''ie nga b''a̱ kitsú: “Na̱''mi, xu̱ta̱ xi kik''a̱i̱ní, ndaha nku najmi kits''inndyja.”'
  bkq-NT: Deus agâ adâkeday, “Tâensemo urâ. Tokalelâ olâ keankâ yagâpa ini” tâkehobyry
    wâgâ. Guarda domodoram nhekadyly tynynonro modo nawâpyra itomoem.
  kue-kue: Ye ka yegl dungwa i okuna kana ka dungwa ikra paiyungwa, “Nina ene yomba
    na natnga i ye suwarata wau boglkraglkwa.”
  cot-NT: 'Oraquea oquejetantacaca imaica cameetsaniji onetsanatimentanaquempaniji
    icanqueca Jesoshi icanquegueti: “Iriraquea pojocaquenaca teequea impejaiguempaji
    aparo.”'
  bnp-bnp: I ta maea, ge bele muholi a ngava i taki muga, i ta maea, “E huriki a bakovi
    o habi nau, i uka tara viri ge velu.”
  apn-NT: 'Anhỹr o mẽ inhnê mẽ kãm kapẽr. Na pre ra ham Hipêêxà mã mẽ ixtã kãm amnhĩ
    jarẽ nẽ kãm: —Kormã mẽ kamã ixpa ri ate inhmã ixihtỳx xà nhõrta o na pa mẽ htãnopxar
    mex o ri mẽ hkôt ixpa. Anhỹr o mẽ ixtã kãm amnhĩ jarẽnh jakamã nhũm ã mẽ inhnê
    mẽ kot unênh mã xwỳnhjê mã kapẽr anẽ.'
  ctp-NT: 'Ngwañaꞌan ykwiꞌ Jesús loꞌo neꞌ, chaꞌ ka ska chaꞌ sa ñaꞌan nu tka ykwiꞌ
    ti Jesús loꞌo Ndiose Sti yu, bra nu ndukwin yu chaꞌ: “Ja ska nten nu wa mda Ndiose
    chaꞌ ka neꞌ nten ꞌñaǎn, ja mnaꞌ neꞌ kanꞌ ꞌñaǎn.”'
  bre-BRG: 'Kement-mañ a c''hoarvezas evit ma vije peurc''hraet ar gomz-mañ en devoa
    lavaret: Ne''m eus kollet hini ebet eus ar re ac''h eus roet din.'
  opm-opm: Ha songwe ma potip oh Jisas orhe rih Got ohnong Gwe norhe han ma namtip
    han ihirnong noh papatin yah hatwi pateprimur ma potip mengnong oh ha dam hatinoh
    rim Mama han ihir ha songwe pongop.
  bvr-bvr: Gun-narda a-wena burrwa, ngardawa gipa mu-ngoyurra a-wena gun-burral janguny
    gun-gata minypa a-yinagata a-wena, “Anya, nginyipa nguna-wuna gala ana-nga a-lijiwarriyarna.”
  wal-wal: I, “Aawau, neeni tau immidoogeetuppe harai atto, issuwaakka bashshabeikke”
    giidoogee polettana mala, hegaa giis.
  zad-NT: 'Golle'' ḻegake'' ka'' kwenc̱he billinin daa wne'': “X̱a, ba wdap'' beṉ''ka''
    beṉo'' nad'' na'' ni toe'' bi wlliayi''.”'
  kmg-kmg: 'Iŋuc eme dâŋ kecšiŋuc muwec i sanaŋkewec: “Naremeŋ jaŋe soŋaŋ-jopape moc
    mi sifuckembiŋ.”'
  aso-aso: Neꞌmine lo lineꞌ nene gomuꞌ melehinemuꞌ nene gaza nemaineꞌ eveneꞌ hamokisi
    ma vo tolovo amive lo lineꞌ gamazi ma nene gihile izelive losa nene lineꞌ ve.
  uli-uli: '(Ye kapta mele bo molwe yesa moal sor ila yebe llah le ye katos: “Tamay
    Deus, tor semal mo luwulur rechokwe ho fang ngalyey le ye tamel loh.”)'
  nin-NT: '(I si meme, wre ku are ka nggo Yesu à da ba bu si jiji: “Uyirr mi si nado
    nu umi ku anishirr ba nggo uwa ni ingga hen.”)'
  tgk-tgk: Ӯ барои он ин тавр гуфт, то суханони «Аз он касоне, ки Ту ба Ман бахшидӣ,
    касеро аз даст надодам» гуфтааш иҷро шаванд.
  acu-NT: 'Jesús nuna tusa, ni Apaachirin nuwik seak: “Aints wína surusmiame nunaka
    kichkisha mengkakchajai,” tímia nuna umiktas timiayi.'
  cak-WNT: 'Ri Jesús quec''ari'' ri xubij, riche (rixin) chi queri'' nibanatej na
    c''a achi''el ri rubin. Riya'' can rubin wi c''a: Chique ri xe''aya'' chuwe, majun
    chic c''a ri xsach ta ca.'
  ebk-ebk: 'Infiakian Jesus na ta matongpar nan kenalina: “Ama, maid linitawku as
    uray usa as nan chiyuycha entalekmu kan ha-un.”'
  spa-PDDPT: 'Esto sucedió para que se cumpliera la Palabra que dijo: De los que me
    diste, no perdí a ninguno de ellos.'
  ruf-ruf: Kalonga apfi ili aghala ghayalongile ghatimile, “Iwanu awala yungaile simwaghitse
    bae hata yumwe.”
  gun-gun: 'ipara re oĩ va''e ojeupity aguã: “Xevy guarã reme''ẽ va''ekue regua neĩ
    peteĩve ma xee namokanhyi.”'
  agu-BL: 'Ja xcon yi yola''se''j tan Jesús bantz tele''n cu''n te yi yol yi nsken
    cyen tal i'', i''tz: “Qui''c mbajij te jun scyeri yi e'' yi ntak'' Intaj swetz.”'
  isn-isn: Aya ai atulaa iti lukani ulo lukaminkiile; apo nai uligitilye; “Mu awo
    nai ununkiiye, shanga numulimiiye ga nung'wi.”
  eng-PEV: So the soldiers didn’t grab any of Jesus’s followers. You know, before
    that time, Jesus said to God, “I didn’t lose any of the people that you gave me.”
    And it happened just like Jesus said.
  ilo-ULB: 'Daytoy ket tapno maipatungpal ti sao nga imbagana: “Kadagiti amin nga
    intedmo kaniak, awan uray maysa a napukawko.”'
  pir-NT: Sa ʉsãre cahĩno ne ihcãquirore butigʉ̃ yerari. Sa yero to pano Cohãcjʉ̃re
    tiquiro nidiro sahata yero nidi tiquiro. “Yʉhʉre mʉhʉ ohoriquinare ne ihcãquiro
    boerʉ”, tiquiro nidiro sahata yero nidi Jesu.
  anv-NT: Ajɔɔ́ mbɔ nnó meko ayi ji abɔ ajɔɔ ábɛ́ wáwálé. Ji abɔ ajɔɔ́ aké,
    Ntɛ yɛ́ muú ama ayi anome mme detú né geluage bɔɔ́ abi ɔchyɛɛ́ me ápɔ́.”
  sab-NT: 'Boidu ene ulita salengwli Jesu agali gerudu kare ngeru Ñenua ole: “Cha
    Ñenua, ba kwian ulita ta gbu chage cha ole cha gai ulia, ni gdaite jonga chage.”'
  tmd-tmd: Röŋ aku, Jisas höd Nuö nugwo yadöŋ mag akwör röŋa. Nuŋ Nuö yadöŋa, “Acö.
    Nöbö nɨ nölmö piaku, paŋyöbö i yöm rölö,” röŋa.
  acr-NNT: 'E xubꞌiꞌij waꞌ ri Jesús chaꞌ e kuꞌana ri ubꞌiꞌim chik: «Na jinta junoq
    xsach chike ri ebꞌuyaꞌom ri Nuqaw chwe.»'
  kpg-kpg: Mee ne helekai beenei, bolo gii donu ana helekai ala ne hai, “Tamana, tangada
    e dahi i au daangada ala ne gaamai gi di Au e ngala ai.”
  taj-taj: “ह्राङसे ङादा पिन्‍बा म्‍हिगदे ङाइ गिकनोन नाश तपुङ्बा आरे” भिसी येशूसे
    ङाच्‍छान सुङ्बा ताम चुह्रङ् लसी पूरा तजी।
  avt-avt: Hɨrak katɨp menmen im, te hɨm nɨpaa hɨrak ketpim mamnen mamɨr em. Nɨpaa
    hɨrak katɨp, “Haai, mɨt kerek ti ewetauri, hi ap hɨnaaiwɨr keiyak au.”
  cbk-cbk: Ya habla le ansina para cumpli el di suyo maga palabra que ya habla le
    enantes lang, “Dios Padre, nuay ni uno de aquellos que ya dale uste conmigo ya
    queda perdido.”
  uig-ARA: 'بۇنىڭ بىلەن ئۆزىنىڭ: «ئاتا، سەن ماڭا بەرگەنلەردىن ھېچقايسىسىنى يىتتۈرمىدىم»
    دېگەن سۆزى ئەمەلگە ئاشۇرۇلدى.'
  tuf-tuf: Jesusat imát wajác uní rehquín acu eyta wajacro. Jesusat récaji wajacro,
    “Tetú, uw bahat as quin wíjaquey ubistani yar áytiro,” wajacro. Eyta wajác uní
    rehquín acu “cahujín beyayta ac ajc waawi,” wajacro.
  abx-abx: 'Ahinabo'' nan basi'' atuman i mga allingun-na siray: “Tatay-ko, gana''
    sarungay-ko bisan addangan si mga nagpatubyan-mo si ako.”'
  mco-NT: 'E jadu''n yajcuyduñ je ayuc co anajty Jesús cɨ''m tɨ ymɨna''ñ: “Tüg''ócɨy
    jäy huɨdibɨ nDeedy tɨ xymöyɨch, ca'' ni tüg jëbɨ huaad ytɨgooy.”'
  kqf-kqf: Niga giuna ba dolinemo i giugiuwedina mainana i tubuḡa. Tana i giuna gado,
    “Tamagu, kuna viteviteguna mote ḡemota e laipaili.”
  cpb-NT: 'Ari imonkaatari ikantzitakari ketziroini Jesús: “Ashitanarí, te ipeyagaantawaita
    apaani pashitakaakenari.”'
  aon-aon: Anan douk nakri enyudok baraen um enen baraen riguk anan kanak nakriyen
    iri nyutogur adurin atin. Baraen enyudok. “Yain, eik madae idiguk anan um amudok
    armam douk nyak nyekeyam iri nunak nuwishuk uwe, uwok.”
  hus-NT-2005: 'Jechéꞌ támun anchanꞌ abal ka tʼájan jelt xan tin ulúmal na Jesús enchéꞌ:
    “Xitaꞌ Tatáꞌ tin pidhaꞌ, yab kʼibchon ni jún.”'
  mig-NT: 'Súan ni̱ kuu náva̱''a ná skíkuu tu̱''un ja̱ ní ka''a̱n‑ya̱: Tú ní xnáa‑ná
    ni ɨɨn cha̱a ni̱ ja̱''a‑ní nuu̱‑ná, áchí‑ya̱.'
  bps-bps: I duenan man ani, du fye gdohò i gmanan di Maan, manan, “Landè lana di
    deg di kdee dad to gablém di deg.”
  mbs-mbs: Pineokit te inikagi din sìyan, netoman se kagi tapay intawal-tawal din,
    te eked kebàti se otaw insalig te Timanem diyà kandin.
  tof-tof: '(Wa ini poko ugósüm bóktanórr, wa ngaen ne poko bóktanórr, da ene pokoa
    ae kuri tómbapóne: “Ba, ma kürü nibiób küliórrü, ka darrü koke kuri imrüka.”)'
  cme-NT: 'Uŋ ŋa naa waŋ mamaŋ, ma''i sa ciɛŋ daama‑i wɛi? Uu naa cira: «Baba, niŋ
    hãa-mi bamaŋ, u diei saa balla mi wulaa.»'
  sus-sus: Na kui, Isa xa masenyi nan nu fafe kamalide, a to nu bara a fala, «I mixi
    naxee fi n ma, keren mu lɔɛ e ya ma.»
  pon-2006: '(E ketin mahsanih met pwe me e ketin mahsanihero en pweida: “Semei, sohte
    emen rehn me komw ketikihongieier ko me salongala.”)'
  dad-dad: Agef iron are, od Jesus wogõ yen anĩ kisi falauf nigin, “Aya õ wanan anidi
    taka to folõ afelen.”
  zab-NT: 'Ziy guc par guzub de xtiidx Jesús chi guniiny: “Nic tuby de ni bnɨɨdxbiu
    nare quɨt ninitti.”'
  jae-jae: Biŋ tonaŋ gebe ênê biŋ, taŋ kêsôm naŋ, êtu anô gebe “Êsêac taŋ kôkêŋ gêdêŋ
    aê naŋ, gajam êsêacnêŋ teŋ sapu atom.”
  ksd-ksd: 'upi da pait ot pa nam ra tinata i ga tatike ba: “Ta nam diat, u ga tul
    tar diat tagu, pa ta i rara kan iau.”'
  msm-NT: Pig-ikagi din sikan agun no matuman to diya ing-ampu din no pig-iling, “Wada
    sobuuk no nagawang to seini mgo otow no imbogoy nu kanay.”
  myk-myk: 'Lee funŋɔ ni jomɔ pemu Yesu bi jo ge, a pee di bye can, na: «Na To Kilɛ,
    piimu bɛɛri mʼa kan nɛ mu ge, nigin bɛ ya piin nɛ mu pu ni wɛ.»'
  sbe-sbe: Teina ye tubu meta iya yona hedehedede wa ye hemamohoiyei, doha ye wane,
    “Tamowai ku ledima wa ya kitahetetenamwanamwaedi na nige hesau ya hetaukwadalele.”
  mcr-mcr: Iqu iiŋä ätukqe, Iqueqä kukŋuä qäŋganä tii ätätä äyä ekqe. “Ämaqä Nyi ämimqä
    ändapkŋä tqua, qutaŋä hŋqu qui mimäkŋqä eänä-qe.”
  cux-NT: 'Ní cuuvi cuaacu chi ''úú chi caⁿ''á: ''Iiⁿ''yāⁿ chí teé nī ''úú, mar ''áámá
    yā nguɛ́ɛ́ chi ndai yā.'
  tur-YTC: Söylediği, “Bana verdiklerinden hiçbirini kaybetmedim” sözü yerine gelsin
    diye böyle konuştu.
  san-ITR: itthaM bhUte mahyaM yAllokAn adadAsteShAm ekamapi nAhArayam imAM yAM kathAM
    sa svayamakathayat sA kathA saphalA jAtA|
  bel-N: 'каб споўнілася слова, якое Ён сказаў: «З тых, якіх Ты даў Мне, Я не загубіў
    нікога».'
  sch-sch: (Jisua'n hima anga a tina tak chu, “Pa, mi ni pêk ngei lâia inkhat luo
    minmang mu-ung, a lei ti hah ahong tung adikna ranga ani.”)
  mic-MIQNT: Wet tluep ula glaman ta'n goqwei teluep gis tliatew, “Nujj je mu newgte'jit
    gesga'qup ta'n ignmui'tpnig.”)
  huu-NT: 'Naimɨe ie Moomo como lloga uai suillena, iese llote. Iese ie Moomo como
    llote: “Cuena o ɨɨnotaganomona jaca buna faɨfiñedɨcue”.'
  jiv-NT: Jesus nuik aujuk “Winia Apar surusma nu meṉkakacharai” timia nu uminkiati
    tusa Jesus “waketkiarti” tímiayi.
  otm-NT: 'Nɛ guehna bi man na ra Jesús bin thɛui a bi xih rá Ta ''bʉ mín yąui, ngue
    xí ''yɛ̨mbi: “Gätho gá ''daqui xínga n''da ga ''bɛdi,” xí ''yɛ̨mbi.'
  dah-dah: Mere tiyyiŋ gobe haŋkapya Galili hinhinyabe, “Nebe al kura ge beleŋ nuntiŋ
    goyen kura ma pel irmiŋ,” yiriŋ goyen gogo forok yiriŋ.
  tnk-tnk: In rɨni iamɨnhi irə mə nəɡkiariien i sə in rɨməni kupwən truvehe mukuə.
    “Tata. Iapkətə wau mhə ia nirəha riti sə ikɨməuvehi pehe miou.”
  kpr-kpr: '(Nu aminge sisira da beká mo: nu giti sisira ava, beká are dae sedo sisira,
