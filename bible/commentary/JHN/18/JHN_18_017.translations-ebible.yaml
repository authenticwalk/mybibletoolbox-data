verse: JHN.018.017
translations:
  kpx-kpx: Oe uvue tisege udaha nalimale ma keu avuho loui avoe, “Ose au Iesu esemu
    mole ailike ko.” Ige Bitau namihai avoe, “Ba, dau ke esemu holioholinu.”
  okv-H: bokiri simba ari kakara nei amina einge ena, “Embo emita ambotani nei amo
    umorete?” ainge enu Peter na, “Na avo manera,” ainge ena.
  tbo-tbo: Pitana i luilui nae ma guguhinina i baha nae Pita uyahina i pa, ‘Nugote
    tam lawana a hewali gehouna?’ Ma Pita i bowi i pa, ‘Tau ega.’
  mal-C: അപ്പോൾ ആ വാതിൽകാവൽക്കാരി പത്രോസിനോടു ചോദിച്ചു, “താങ്കൾ ഈ മനുഷ്യന്റെ ശിഷ്യന്മാരിൽ
    ഒരാൾ അല്ലേ?” “ഞാൻ അല്ല,” അയാൾ മറുപടി പറഞ്ഞു.
  grc-SR: Λέγει οὖν ⸉ἡ παιδίσκη ἡ θυρωρὸς τῷ Πέτρῳ,⸊ Μὴ καὶ σὺ ἐκ τῶν μαθητῶν εἶ τοῦ
    ἀνθρώπου τούτου; Λέγει ἐκεῖνος, Οὐκ εἰμί.
  bgc-bgc: उस नौकराणी नै, जो पहरेदारणी भी थी, पतरस तै कह्या, “कदे तू भी इस माणस के
    चेल्यां म्ह तै तो न्ही सै?” उसनै कह्या, “मै कोनी।”
  khz-khz: Ne kana vanagina egita-tagoato vavinena na Petero evaikilaato, netiwato,
    “Goi maki etalima gena melo ta, ei?” Petero evega-geleto, “Aikina, au aikina.”
  deu-TKW: 'Da sagte die Magd, die die Thüre hütete, zu Petrus: gehörst du nicht auch
    zu den Jüngern dieses Menschen? Sagt er: nein.'
  zsr-NT: 'Niꞌr rënu Pedro ngul naꞌ run chiꞌinu ga nu ryaz löꞌa, rnanu: ―¿Naruꞌ cu
    daꞌu caꞌ liꞌ bönniꞌ ni? Bubiꞌë didzaꞌ Pedro, rnëꞌ: ―Clëg nedaꞌ.'
  lin-lin: 'Mwasi mosali oyo azalaki kokengela ekuke atunaki Petelo : — Boni, yo mpe
    ozali te moko kati na bayekoli ya moto wana ? Petelo azongisaki : — Nazali moyekoli
    na ye te.'
  hns-NT: 'Tab ose poetjhies kie: „Toe to bhie ie aadmie ke tjela baate?” Bakie Petras
    bolies: „Na, ham na baatie.”'
  noa-E: Mag i dubpinaa irig, —¿Pʉjã ar woun ierr wai nʉm dʉ̈i wënʉrraajem khʉʉn eem
    khabá? ajim chi ʉʉirau. Magbaawai Pedroou irig, —Ʉ̈ʉ̈, mʉ chan am eem khabam,
    mua i khaugba chitʉmgui ajim.
  eng-EMTV: Then the servant girl who kept the door said to Peter, “You are not also
    one of this Man's disciples, are you?” He said, “I am not.”
  mib-NT: 'Yūcuán na te ñahan ndíto yéhyɨ́ un ní cajnūhún ña Pedro: ¿A násūú ɨɨn tēe
    scuáha jíín tée índichi nuū sutú un cúu ró? Te ni cahān de: Nasūu cúu ri, achí
    de.'
  lif-NT2: खे़न् सेवारोमाल्‍ले़ पत्रुसे़न् मे़त्तु, “खे़ने़ॽआङ् खे़न् मनाःल्‍ले़ कुहुॽसाम्‍बाहाॽओ
    थिक् मे़ःन्‍ने़बि?” पत्रुसरे़ नोगप् पिरु, “इङ्‌गाॽ मे़ःन्‍नाॽरो॥”
  xnj-xnj: Msikana mlonda wa mlyangu, akamkota Petili, “Wu, na veve mmonga wa vawuliwa
    va mundu uyu?” Petili akamjovela, “Nene lepi!”
  mmx-mmx: La mo loolik go at lumusmaragu ga lok ti ne Pita, “Kereva, nenu bok pam
    lara atdi mo lavaun pinivu at nom laradi?” Pita ga vorang i, “Nenia xopmen.”
  cbr-NT: 'Atsínmia ca an xëcuë bërúancë xanun Pedro cacëxa: —¿Bëría bëcancë uni an
    ''unánmicë unicama a achúshima caramina mix ''ain? Cacëxun ca Pedronën cacëxa:
    —Ama cana ''ain.'
  tee-NT: 'Ju acsnich ju anu'' atsi'' ju ixlhistacna'' ju malhtich junich ju Pitalu'':
    ―Ju uxint''i ja jantu vachu'' ixlapanac''at ju anu'' jok''at. Pus ju Pitalu''
    naulh ni jantu.'
  eng-LSV: Then the maid, the doorkeeper, says to Peter, “Are you also of the disciples
    of this Man?” He says, “I am not”;
  cak-NT: 'Y ri ixok ri'' xu''ij che ri Pedro: ¿Man ja'' ta ret chuka'' jun discípulo
    chi ri achi ri c''amon-pe? xcha'' che. Pero raja'' xu''ij: Ren man jin ta discípulo
    chi ri achi ri'', xcha''.'
  pah-NT: 'A''ero hẽa ei Pedro''ga pe: —Nde nderekoi akoja''ga remimbo''eharamo no
    naerũ? ei hẽa ga pe. —Ji ko a''ea rũi, ei ga o''mbero hẽa pe.'
  sja-NT: 'Ma puerta jɨ̃aparipa Pedromaa iidiji: —¿Pɨ jã eperã k''õp''ãyo-ek''ã? aji.
    Mãpai Pedropa p''anauji: —Mɨ-eda aji.'
  xed-xed: 'Kaʼa nda tsi mantsa: «Tekw a kagha mataba duhwalha tsəna mndu na guli
    wu ri?» ka tsa marakw ka kwalva ta ngha watgha ya nda Piyer. «Tekw a iʼi mataba
    taŋ wu,» ka Piyer.'
  glk-glk: 'اون وخت او کنیز پِطرُسَ بوگفته: «مگر تو از شاگردأنه او مرد نی‌یی؟» پِطرُس
    جواب بده: «نی‌یم.»'
  mks-NT: 'Ta mé ñá ndáá yéhé cán na̱nda̱ca̱ tu̱hún ña̱ Pedro já na̱cachi ñá já xi̱hi̱n
    dá: —Á a̱ ju̱ú in táhan da̱ xíca tuun xi̱hín Jesús cúú yóhó —na̱cachi ñá. A̱nda̱
    já na̱cachi Pedro já xi̱hi̱n ña̱: —Co̱ cúú toho i̱ in táhan da̱ xíca tuun xi̱hi̱n
    á —na̱cachi Pedro.'
  gfk-S: No haine nong ga tur ter kaia tano matanangas ga tiri Pita be, “Augo dak
    bileng tikenong ta ira bulu na harausur ta ikino turadi, nah?” Pita ga babalu
    be, “Pata! Iou pata!”
  bmu-bmu: Gebitkö ahori, miaŋgöreŋ welenqeqe ambi sel naŋguŋi galöm kölöhi, yaŋön
    Pitö eka kewö qesim waŋgiyök, “Gi ölŋa mewöyök azi miaŋgö gwarek yeŋgöreŋök kun
    akzan me?” Mewö qesim waŋgii möta “Ni qahö!” jiyök.
  dgz-dgz: Waen ame Pita yave anega dien, “Ge Iesu wadiamot mega da go?” Pita gare
    wan, “Ae, ne ap me uon.”
  eng-GNV: Then saide the maide that kept the doore, vnto Peter, Art not thou also
    one of this mans disciples? He sayd, I am not.
  zaa-NT: 'Làniana ttu criada nu rue'' cuiado ru''a puértaá nna ra tìą Pedrua: Tsí
    álahua ná huá lu'' discípulo qui'' nubéyu''ą'' cá. Pedrua nna ra bi ą: Labí ná''.'
  eng-WEBSTER: Then saith the damsel that kept the door to Peter, Art not thou also
    one of this man's disciples? He saith, I am not.
  guh-guh: 'Nexata baupa pevetsiva jumaitsi Pedrojavabelia: —¿Xamë ata tsabaja Jesús
    apo pijajivitonëmë? jai. Pedro nexata jumaitsi: —Jume raja. Xanë raja Jesús apo
    pijajivitonënë, jai Pedro.'
  bon-bon: Puma cita ca pui grana ire atwi ngulebägrä te Peteru ne itemlige egä, “Nää,
    maane pui biname me abiberäja bägrä yepä gäte?” Peteru jojige egä, “Eewe, cane
    lica.”
  nhw-BL: 'Huan nopa ichpocatl quiilhui Pedro: ―Ta nojquiya tiimomachtijca ne tlacatl.
    ¿Amo que? Huan Pedro quinanquili: ―Na, amo.'
  swh-ONEN: Yule msichana akamuuliza Petro, “Je, wewe pia si mmoja wa wanafunzi wa
    mtu huyu?” Petro akajibu, “Sio mimi.”
  wbi-wbi: Umhinja jula akamposia uPeteli akati, “Asi, uve nuli umo ghwa vavulanisivua
    va muunhu uju?” UPeteli akamwamula akati, “Ndali, une nanili m'bulanisivua ghwake.”
  bba-bba: Mɑ wɔndiɑ wi u kɔnnɔ kɔ̃su mi, u Piɛɛ bikiɑ u nɛɛ, wunɛ, ɑ ǹ mɑɑ sɑ̃ɑ durɔ
    win bwɑ̃ɑbun turo? Piɛɛ u nɛɛ, ɑɑwo.
  eng-KJVCPB: Then saith the damsel that kept the door unto Peter, Art not thou also
    one of this man’s disciples? He saith, I am not.
  kgk-NT: 'Oike rire he''i jevy Pedro-pe pa''i rembigwái: —Nde tipo ndaha''éi Hesu
    remimbo''e, he''i oporandu-vy íxupe. —Ndaha''éi xe, he''i mo''ã.'
  waj-waj: 'Vuduu too kiaatannaivo keegiaivaara duuvo Petoroosaa tunoo: A iqii vaidi
    ivaa ngiaammuau voovainna iikiannannee? tuduu rikioo Petorooso inna sai tunoo:
    Ai, hama na inna ngiaammuauvaivee, tiravai.'
  cpy-cpy: 'Okanta aminakowentzirori ashitakowontsi, ojampitakiri Pedro: “¿Tema eeroka
    riyotaani Atziri?” Rakanaki Pedro, ikantzi: “Tee naaka.”'
  ekk-PKP: 'Tüdruk küsis Peetruselt: „Kas sa ei ole mitte üks selle mehe jüngritest?“
    „Mina? Ei, ei ole,“ vastas ta.'
  mpx-mpx: Inoke yova toto nog ana tomatahikan i baek Pita elana i ba, “Age owa al
    tau o wana tohago etega?” Yaka Pita i ba, “Nigeya, nau nige i oola.”
  wbp-wbp: Karntarla wangkaja Piitaku, “Yuwa, nyuntuju mayi Jijaji-kirlangu kurdungurlu?”
    Piitarlu yalu-manu, “Yiii…lawa!”
  luo-luo: Nyako mane ni e dhootno nopenjo Petro niya, “Donge in bende in achiel kuom
    jopuonjre ngʼatni, koso ariambo?” Nodwoke niya, “Ooyo, ok an.”
  nhe-NT: 'Huan nopa ichpocatl quiilhui Pedro: ―Ta nojquiya tiimomachtijca ne tlacatl.
    ¿Ax que? Huan Pedro quinanquili: ―Na, axtle.'
  aii-aii: 'ܘܒܘܼܩܸܪܵܗ̇ ܗ̇ܝ ܒܪܵܬܵ‌ܐ ܢܵܛܪܵܢܬܵ‌ܐ ܕܬܲܪܥܵܐ ܡ̣ܢ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܵܗ̇:
    ”ܠܹܐ ܝܘܸܬ ܐܘܼܦ ܐܲܢ݇ܬ ܡ̣ܢ ܬܲܠܡܝܼ̈ܕܹܐ ܕܐܵܗܵܐ ܐܢܵܫܵܐ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ:
    ”ܠܵܐ، ܠܹܐ ܝܘܸܢ.“'
  esk-NT: Taavruma taluliqirim niviaqsiaġruum nipliutiniġaa Peter, “Uvva, iḷagivatin
    maliġuaqtaiñ tatqavruma iñuum?” Peter-m kiugaa, “Iḷaginġitchaatŋa.”
  msb-msb: Naghunga kan Pedro iniʼn suruguon na babayi na nagabantay sa pwertahan,
    “Nano, dili disipulos ka man sana na tawo?” Nagsabat siya, “Ambot, dili ako.”
  cpa-NT: 'Jøng² ca¹juúh² tsih²mǿ² héi², ca¹tsáih¹dsa Pedro: ―Lanh¹²hning jan² dsa²
    quianh¹³ Jesús ―ca¹juúh²dsa. Jøng² ca¹juúh² Pedro: ―Ha¹chi² dsa² héi² lán¹²jni
    ―ca¹juúh²dsa.'
  dso-dso: ସେ ଡିଆଗଡି ଜାଗି ରଇଲା ଗତିଦାଙ୍ଗ୍‌ଡି ସେବେଲା ପିତର୍‌କେ ପାଚାର୍‌ଲା, “ତୁଇ ମିସା ଏ
    ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ନଉଁସ୍‌ କି ?” ପିତର୍‌ କଇଲା “ମୁଇ ତାର୍‌ ଲକ୍‍ ନଇ ।”
  meu-meu: Bena ikoukou igimana kekenina ese Petro e nanadaia, eto, Oi na una tau
    ena hahediba ta ani? Ia e haere, eto, Lau na lasi.
  yva-NT: Wanya uma nteto unsanda uje rai umaso mo Petrus anajo mare, “Inya! Winyirati
    Vatane uma wato apa arakove inta pi win dako?” Petrus po raura akanande pare,
    “Risyamo jewena!”
  dgc-dgc: Ey késdép ni Pedro, éy kinagi diya no bébe, a “Alagad ka wade na éya a
    lélake?” Ey “Ewan,” kagi ni Pedro.
  zpm-NT: 'Dzigo rëbchaa me lo Pedr: ―¿Bod ye luu dzigo lëë nac xpëëdscuel meṉ ne
    bdziṉnie zho i? ―Coo, led yed naa ―rëb Pedr.'
  hix-NT: Onà wyaro nkekon hatà, omaso, àwya. Mokro nhananàhrà ro komo kukuru mehra
    manaye, omoro xarha, kekon hatà. Norohnà uro, noro ywenyeke wehxaha, kekon mak
    hatà, Petru.
  sim-sim: Akak or layirik nokove oso osmu orin silira, �Mir Jisas nga yanda ma om?�
    Urik ormu mbara, �Wahau, an nga nembes.�
  npi-ULB: तब महिला दासी अर्थात् ढोकाकी पालेले पत्रुसलाई भनिन्, “के तिमी पनि यी मानिसका
    चेलाहरूमध्ये एक जना होइनौ र ?” तिनले भने, “म होइनँ ।”
  cgc-cgc: Gainsa bai i ki Pedro, “Kaon isya man ta mga tinudluan ta yon na ittaw
    na padakep danen?” Sabat Pedro, “Dili a!”
  tim-tim: Âgâmbo hoŋ bawa âmbâle arekŋe Petoro hin aikoep, “Dâ gâ amâ Yesugât hoŋ
    bawa siâ me gain?” dâmbo hin dâep, “Nâmâ bo.” dâep.
  yor-yor: Nígbà náà ni ọmọbìnrin náà tí ń ṣọ́ ẹnu-ọ̀nà wí fún Peteru pé, “Ìwọ pẹ̀lú
    ha ń ṣe ọ̀kan nínú àwọn ọmọ-ẹ̀yìn ọkùnrin yìí bí?” Ó wí pé, “Èmi kọ́.”
  wos-wos: Wandéka Pita wulayindéka lé wule takwa Pitaré wakwexéké, “Méni akwi Jisasna
    du méni?” Wungi wakwexékéléka dé Pita wa, “Wuni yingafwe.”
  emp-NTPO: 'Maʌ̃ wẽrãba Pedroa iwid̶isia: –¿Bʌ sid̶a Jesu ume nĩbabariẽ́ca?– Pedroba
    panusia: –Mʌ̃ẽ́a.–'
  eng-F35: So the servant girl, the doorkeeper, says to Peter, “You aren't one of
    this man's disciples too, are you?” He says, “I am not!”
  ind-ind: Pembantu itu sempat bertanya kepada Petrus, “Kamu juga murid orang itu,
    bukan?” Dan dia menjawab, “Bukan.”
  pes-OPCB: 'آن کنیز از پطرس پرسید: «آیا تو از شاگردان عیسی هستی؟» جواب داد: «نه،
    نیستم.»'
  mpt-mpt: unang olo Fitae baabanoa Kebsa naka ele okok aleyemin nakabo gesoa e baabonea
    Yeye ne e okok aleyemin nakababo gesea
  ssx-ssx: Mo pota꞉ kake pa꞉ta꞉ hayeke wandikima꞉ Pida pa꞉ta꞉ alota꞉ Neketa꞉ do hande
    halina꞉ disaipolo hali ma꞉nda꞉ pate ya꞉la꞉me laa leekepate Pidama꞉ alota꞉ I̱ta꞉
    dia꞉me leekeme.
  mkl-mkl: Nɔ mudɛ̃ɛu í bee Piɛɛ í ni, kù jɛ ɑwɔ mɔ inɛ ɑkɑ̃i mɔcɔi mɔkɔui yɑ. Ŋɔi
    Piɛɛ í ni, ɑɑwo, kù jɛ ɑmu.
  gaq-gaq: ର୍ଣ୍ଣସାଙ୍ଗ୍‍ ଡାଗ୍ରା ଲେଃକ୍ନେ ଆତେନ୍‌ ଚାକର୍‌ବ‍ଏଃ ପିତର୍‌କେ ବାସଙ୍ଗ୍‌କେ “ନାଁ
    ମେଃନେ ଆତେନ୍‌ ରେମୁଆଁନେ ସିସ୍‍ଇଂ ବିତ୍ରେବାନ୍ ନାଁ ମୁଇଂଜା ଣ୍ଡୁ ?” ପିତର୍ ଅବିସ୍‌ବାସ୍‌
    ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ଣ୍ଡୁ ନେଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Penggiya naagiya na7iya Phexiroosakko, “Neeni, he addiya tamaaretappe issuwa
    gidikkii?” yaagasu. Phexiroosi zaaridi, “Akkay, taani gidikke” yaagis.
  unx-unx: ଏନ୍ତେ ଦୁଆର୍‌ ହରତାନ୍ ଏନ୍‌ କାମ୍‌ଡ଼ି କୁଡ଼ି ପାତ୍‌ରାସ୍‌କେ କାଜିକିୟାଏ, “ଚିୟାଃ
    ଆମ୍‌ ହଁ ନେ ହଡ଼ଆଃ ଚେଲାକଏତେ ମିଆଁଦ୍‌ନିଃ ନାହାଁଲାମ୍‌ ?” ଇନିଃ ମେତାଇଜାଏ, “ଆଇଙ୍ଗ୍‌ ନାହାଁଲିଙ୍ଗ୍‌
    ।”
  gah-gah: Itekusigo, ámina venalímo Pitani loká otake geza nene ámina goní nita vémini
    izegipa zuhagutí makó noape. Loko lokago, Pitá nezama noamuve loko limó.
  lcm-lcm: Asukang a kavulik ang kala sui a Petero ta, “Parik kana ta numai a sikei
    i keve nat i akalit si igenen ke?” Na Petero kala ngenget ia ta, “Nau parik.”
  aer-aer: Peter-arle irrpenhekenge re renhe apayuthneke, “Unte-ame apententye akngerre
    arrpenhe artwe yanhe-kenhe itne lyete arntwirrkemele nhenhe-werne akngetyerne?”
    Peter akenhe angkerlenge, “Arrangkwe! Ayenge kwenye.”
  qvc-NT: 'Chaymi chay purtira chinaqa Pidrutaqa kayshina tapurqan: —¿Manachu qambis
    Jisuspa suq yach''akuqnin kangi? nishpa. Chaymi Pidruqa nirqan: —Manám, nishpa.'
  tgl-ULB: Pagkatapos, sinabi ng babaeng lingkod na nagbabantay sa pinto kay Pedro,
    “Hindi ba isa ka rin sa mga alagad ng lalaking ito?” Sinabi niya, “Hindi.”
  cbs-NT: 'xui mekenika ainbun Pedro yukakin: —Ja junin tsuma betsadan, ¿jabia min
    miamen?— aka —Eadan, en jamaki— akaya'
  xtm-NTPP: 'Ña''a jito ye''e ma, ni jikan‑tnu''u ña Pedro ma: ―‍¿Masu ndijin tna
    kúu tee ka ndikin tna''a ji''in tee kúu Jesús ya? ―‍kúu ña jiña''a ña. Pedro ma,
    ni ndakone''e de: ―‍Ña''a, masu saña kúu ―‍kúu de jiña''a de.'
  nnq-nnq: Munkege nnenda jwa nniango ngankonya Petulo, “Bo, namwe uyo nga bamwe ba
    akinapunji ba mundu ojojo?” Petulo ngannenge, “Neje!”
  bao-NT: 'Jopere ca cotego pea cʉ̃ ca jãa dooro o biro cʉ̃re ĩi jãiñawo Simón Pedrore:
    —¿Mʉa, Jesús buerã mena macʉ̃ méé mʉ niiti? —cʉ̃re ĩiwo. To biro cõ ca ĩiro, Simón
    Pedro pea: —Cʉ̃ méé yʉ nii yʉa —cõre ĩicãwi.'
  san-ORI: ତଦା ସ ଦ୍ୱାରରକ୍ଷିକା ପିତରମ୍ ଅୱଦତ୍ ତ୍ୱଂ କିଂ ନ ତସ୍ୟ ମାନୱସ୍ୟ ଶିଷ୍ୟଃ? ତତଃ ସୋୱଦଦ୍
