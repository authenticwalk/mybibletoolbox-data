  bdv-bdv: ସେତାକ୍‌ ସେ ଦୁଆର୍‌ ଜାଗ୍‌ତା ଦଃଙ୍ଗ୍‌ଳି ପିତର୍‌କେ କୟ୍‌ଲି, “ତୁୟ୍‌ ହେଁ କାୟ୍‌ ଇ
