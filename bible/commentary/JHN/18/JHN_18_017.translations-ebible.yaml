    wa''an, ne''e ja Pedro.'
  tdt-tdt: Depois feto nebee hein portaun nee husu ba Pedro, “O mos Ema nee nia eskolante
    ida, loos ka lae?” Maibee Pedro hataan, “Lae.”
  ron-BTF: 'Atunci servitoarea, portăreasa, i-a spus lui Petru: Nu cumva și tu ești
    dintre discipolii acestui om? Nu sunt, a spus el.'
  eng-WEBP: Then the maid who kept the door said to Peter, “Are you also one of this
    man’s disciples?” He said, “I am not.”
  eng-FBV: The girl asked Peter, “Aren't you one of that man's disciples?” “Me? No,
    I'm not,” he replied.
  nld-1939: 'Maar het dienstmeisje, de deurwachteres, zei tot Petrus: Zijt gij ook
    niet een der leerlingen van dien man? Hij zei: Neen.'
  bwo-bwo: Fengsh kotiru baar naunu P'et'rossh, «Neewere ashaan danirwotsitsi iko
    neenosha?» biet. Bíwere taanaliye b́ eti.
  nch-BL: 'Huan nopa ichpocat quiilhui Pedro: ―Ta nojquiya tiimomachtijca ne tacat.
    Huan Pedro quinanquili: ―Na, amo.'
  quc-TNT: 'Ri chajil uchibe xuta'' che ri tat Pedro, xubij: ¿A mat lal jun chque
    ru tijoxelab we achi ri''? —xcha che. Ri tat Pedro xch''awic, xubij: No, man in
    jun tä chque, —xcha che.'
  tfr-NTPO: Eshko ga kjogl̈o l̈i tjl̈ẽ Pedro kong ga «¿Pja ëmdë ga domer l̈i oppingga
    bebi l̇l̇ëmdo?» «L̇l̇ëme» l̈e ba kong.
  kaq-NT: 'Jemanhihti janin nichiton sca xehpoti coirannica haibaan Pedro yocaquin:
    —¿Mia rihbi min jahuen haxenicama quin? —hahquin. —Jaama ta hen qui —hihqui Pedro.'
  sgb-sgb: Kinotang nan hatoy babayi kan Pedro, ya wana, “Miha ka ha tagahonol nan
    habaytoy dinakêp?” Kabay wani Pedro, “Alwa.”
  vie-1934: 'Bấy giờ, con đòi đó, tức là người canh cửa, nói cùng Phi-e-rơ rằng: Còn
    ngươi, cũng là môn đồ của người đó, phải chăng? Người trả lời rằng: Ta chẳng phải.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଦୁୱେରିତା କା଼ଃଆନାଣି ହ଼ଲେଣି ପିତରଇଁ ଏଲେଇଚେ, “ନୀନୁ ଜିକେଏ ଏ଼ନାଆଁ ଈ
    ଲ଼କୁତି ସୀସୁୟାଁ ବିତ୍ରାଟି ରଅତି ଆ଼ଏକି ?” ପିତର ଏଲେଇଚେସି, “ନା଼ନୁ ଏ଼ୱାତେଏଁ ଆ଼ଏ ।”
  cha-cha: 'Entonses ayo na palaoan ni y jaadaje y petta ilegña as Pedro: Ti jago
    locue disipulon este na taotao? Güiya ilegña: Aje, ti guajo.'
  amu-NT: 'Ndoꞌ taxꞌee yuscuꞌñeeⁿ nnom Pedro: —¿Aa nchii ꞌu cwii joona na matseijomñe
