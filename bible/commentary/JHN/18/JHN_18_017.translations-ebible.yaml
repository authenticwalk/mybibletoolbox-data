  bel-N: 'Тады кажа служка прыдзьверніца Пятру: «Ці і ты ня з вучняў Гэтага Чалавека?»
    Ён кажа: «Не».'
  sch-sch: Mokota om dôngmate han, “Nangma khom hima miriempa ruoisingei lâia mi
    inkhat nimak che mo?” tiin a rekela. “Nimak, keima chu ni mu-ung,” tiin Peter'n
    a thuona.
  mic-MIQNT: Na gistejui'sgwej pipanimatl Pie'lal, “Ma ta gi'l newgte'jin Se'sus unaqapeml?”
    Pie'l asitematl, “Moqwa' mu na ni'n.”
  huu-NT: 'Naiñaiño Pedromo llote: —Jesús llofueoicaigano imɨedɨo. Pedro uai ote:
    —Ieñedɨcue.'
  jiv-NT: Waiti wáinniusha Pítrun aniasmiayi “¿Amesha nuna unuiniamuri̱nchukaitiam?”
    Pítrusha “Atsá, núchaitjai” tímiayi.
  otm-NT: 'Nu''a ra mbängoxthi bʉya, gue n''da ra xisu, bi ''yɛ̨mp''a ra Pedro: ―Nu''i
    ha hinga gue''e rá xädi''i nʉ ran ''yohʉ, bi ''yɛ̨mbi. Nu ra Pedro bi dąt''a:
    ―Hin''na, hinga guecä, bi ''yɛ̨na.'
  dah-dah: Be, Pita go hurkuŋ hikeb yamere hinhin bere gore, “Yesu ineŋ haŋyen al
    gote komatmiŋ kurabe ge gago?” ineŋ gusuŋaŋ iryiŋ. Irkeb Pita beleŋ wol heŋbe,
    “Moŋ, ne moŋ,” inyiŋ.
  tnk-tnk: Prən sə ramərer tukuahaɡ ia kwəruə rɨni pen tɨ Pita i mə, “Ik mwi iərmama
    riti səvəi iəmə nəha uə rekəm?” Mɨreɡi Pita rɨni mə, “Rekəm. Rɨpko mhə iou iərmama
    riti səvənhi.”
  kpr-kpr: Teretero, gagara guro kaifa edo ghusira aimi, eredo ategi usira, “Se ningone!
    Ni Iesu da ambo jimbi eniri, ai?” aminge sisira. Setiri, Peter sisira, “Tefo.”
  san-IAS: tadā sa dvārarakṣikā pitaram avadat tvaṁ kiṁ na tasya mānavasya śiṣyaḥ?
