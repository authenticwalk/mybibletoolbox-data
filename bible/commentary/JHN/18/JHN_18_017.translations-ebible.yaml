  zab-NT: 'Chiy gunaa ni cacualo ruu puertqui raipbɨ Bed: —¿Nédxa liú noo tuby xpɨny
    Jesús? Bed cuaibbɨ: —Ɨng, gatllɨ xpɨntib naa.'
  jae-jae: Ma awê gejob sacgêdôŋa kêsôm gêdêŋ Petere gebe “Aôm kôtu ŋac tônê nê ŋacseŋom
    teŋ gôwiŋ me.” Ma eŋ kêsôm gebe “Masi.”
  ksd-ksd: 'Io, nam ra vavina i mono bat ra banbanu, i biti tai Petero: U bula laka
    tikai ta diat ra tarai na vartovo kai go ra tutana? I biti: Iau pata.'
  msm-NT: Dajun usipa si Pedro to sikan bohi, “Kona no sobuuk ka man no inanad to
    sikan otow?” Miglidung si Pedro, kagi din, “Eh, kona.”
  myk-myk: 'Ayiwa, ba Pyɛɛri ya jin kaaŋa ki ni wɛ, cee we wʼa kuɲɔɔ li sigee ge,
    a wee di wu pye: «Ta mu bɛ bɛ wu wa we ná we wo kalaapiire ti ni wɛ?» A Pyɛɛri
    di wu ɲɔ shɔ na: «Ahayi, nɛ wa pu ni-i dɛ!»'
  sbe-sbe: Waihiu kawakeda taukitahetetena wa Petelo ye henamaiyei ye wane, “Na kowa
    hinage Yesu yona hekahekata hesau?” Iya ye hededebui ye wane, “Yau nige.”
  mcr-mcr: Pitä iqu ae ämäwqätäuqaŋga, apäkä täkŋä-hänaqeu ämimiŋqä ii, iqueŋi tii
    ätukqe. “Si Ämaqä Näŋueqä wäuŋuä yätquakä iqukitanä?” Iŋgaŋi Pitä iqu tii ätukqe.
    “Oeyä, nyi qäqunä ma!”
  cux-NT: 'Tuu''mi ní n''daataá chi diiⁿ mandado chí canéé cheendi va''āī ngaⁿ''a
    tá: ¿''Áá nguɛ́ɛ́ díí ntúūⁿ ''áámá discípulo yeⁿ''ē saⁿ''a ''cūū? Tuu''mí Pedro
    ngaⁿ''ā sa: Nguɛ́ɛ́ ''úú.'
  tur-YTC: Kapıyı tutan kız Petrus’a, “Sen de bu adamın öğrencilerinden biri değil
    misin?” dedi. Petrus, “Değilim” dedi.
  san-ITR: tadA sa dvArarakShikA pitaram avadat tvaM kiM na tasya mAnavasya shiShyaH?
