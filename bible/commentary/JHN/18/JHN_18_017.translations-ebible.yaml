  zpu-NT: 'Naꞌ noꞌrenꞌ llap lloaꞌ yoꞌ naꞌ, golleꞌ Pedronꞌ: —¿Kere renoꞌ rweꞌn llzenayoꞌ
    danꞌ llroeꞌ llsed beꞌnn ni? Naꞌll bne Pedronꞌ: —Kaꞌa, bi renaꞌ.'
  juy-juy: ସିଲତ୍ତେ ତି ଗରନ୍ନେନ୍‌ ଆଜ୍ରଗେଏନ୍‌ ଆ କମ୍ୱାରିବୟ୍‌ ପିତ୍ରନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଆମନ୍‌
