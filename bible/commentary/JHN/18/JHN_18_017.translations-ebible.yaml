  tha-KJV: ผู้​หญิงคนที่เฝ้าประตูจึงถามเปโตรว่า “ท่านเป็นสาวกของคนนั้นด้วยหรือ” เขาตอบว่า
    “ข้าไม่​เป็น​”
  por-BR-2018: 'Disse pois a serva porteira a Pedro: Não és tu também dos discípulos
