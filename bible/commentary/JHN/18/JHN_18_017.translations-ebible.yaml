  hin-CV: द्वार पर निधर्मी उस दासी ने पेतरॉस से पूछा, “कहीं तुम भी तो इस व्यक्ति के
    शिष्यों में से नहीं हो?” “नहीं, नहीं,” उन्होंने उत्तर दिया.
  eng-OURB: Then the maid who kept the door said to Peter [Rock], “Are you also one
    of this man’s disciples?” He said, “I am not.”
  spa-BES: 'Entonces la portera le dijo a Pedro: ¿No eres tú? uno de los discípulos
    de este hombre? En respuesta, dijo, no, yo no soy.'
  san-BEN: তদা স দ্ৱাররক্ষিকা পিতরম্ অৱদৎ ৎৱং কিং ন তস্য মানৱস্য শিষ্যঃ? ততঃ সোৱদদ্
    অহং ন ভৱামি|
  tdx-tdx: 'Le hoe i ampela mpitàn-dalañey amy Petera: Tsy mpiam’ indatiy ka v’iheo?
    Hoe re: Aiy! tsy izaho.'
  naf-naf: '@see-verse:JHN.018.016'
  grc-MT: λεγει ουν η παιδισκη η θυρωροσ τω πετρω μη και συ εκ των μαθητων ει του
