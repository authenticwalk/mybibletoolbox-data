  peg-peg: ହେବେ ହେ ଦୁୱେର୍‌ତ କାନାକାଦେଲ୍‍ ଆଡ଼ିଏଣି ପିତର୍‌ତିଂ ଇଚାତ୍‌, “ଏନ୍‌ ପା ଇନାକା ଇ
