    o hamamee dili odoo hee nosomo?” dee takaso. Eseme Pitaye nei egeesee takaso,
    “Haye, asonee,” diso.
  lit-lit: 'Tada tarnaitė durininkė *pasakė Petrui: „Ar ir tu nesi vienas iš šito
    žmogaus mokytinių?“ Jis *pasakė: „Nesu!“'
  urd-GVR: Us aurat ne Patras se pūchhā, “Tum bhī is ādmī ke shāgird ho ki nahīṅ?”
    Us ne jawāb diyā, “Nahīṅ, maiṅ nahīṅ hūṅ.”
  far-far: Ana kada sa Pita nia ru mai, na keni nai ka fata 'uri fuana, “Alamia 'oe
    ta wane laugo ana fafurongo na wane ne kera ngalia mai 'oto ne!” Sa Pita olisia
    ka fata 'uri, “Nau nao!”
  suz-BL: लाप्‍चो कोव़ब मीश मुरुमी पत्रुस कली तशा “गे यो मेको मुर आ शेंसीब का मनवे
    ङा?” देंमेनु, पत्रुसमी “गो मनङ” देंत
  car-NT: 'Mo''ko pena eran wyka''po ro Petrus ''wa: “Amoro enapa kapyn mo''ko wokyry
    nemepary amy amoro man?” Petrus wyka''po te: “Uwa, amy kapyn awu wa.”'
  amp-amp: Nd mett inji htiyaf hanyhato Pitar kfo ttiwon memotr, “Ka ni aso nd yimarhu
    wom disaipern?” Pitar kfo memor, “Nhai na. Na wom yimaya.”
  bht-bht: उना नोकराणिया जड़ी दरबाजे पर खड़ोतियो थी, पतरसे जो बोलया, “की तू भी इस
    माणुऐ दे चेलयां चे तां नी ऐ?” उनी बोलया, “मैं नी है।”
  eng-NOY: Then the maid-servant that kept the door saith to Peter, Art thou also
    one of this man's disciples? He saith, I am not.
  cub-NT: 'Pedro ecoyʉ bácʉre, jedevacobede coreipõeco jẽniari jã́rejaco ʉ̃́re: —¿Jesús
    ʉ̃i bueimaracacʉ ãmecʉrʉ̃ mʉ? arejaco. —¡Nácacʉ ãmevʉ! arejame ṍre Pedro.'
  ita-1927: 'La serva portinaia dunque disse a Pietro: Non sei anche tu de’ discepoli
    di quest’uomo? Egli disse: Non lo sono.'
  lww-lww: Ana pogos nap̃a Pita pimi ke loyum̃a, sira nap̃a pisuia ana piun tania,
    sape “?Ana ko m̃ena nalogena tai kiena ne yar nene, ne?” Pita mloge, p̃isi na
    miila, pisatam̃e kotalia ga, sape “E, peraga.”
  ckb-ckb: 'کارەکەرەکە بە پەترۆسی گوت: «تۆش لە قوتابییەکانی ئەم کابرایە نیت؟» گوتی:
    «نەخێر.»'
  nas-nas: Enang tee, tenie manikumai karanaang tarevukoꞌnanie Piita aaꞌpuuꞌ, “Daꞌ
    deeꞌma aunkaꞌ bakaning barevare-nupoong-koong.” Piitai makuꞌuma aaꞌpuuꞌ, “A, ning
    deeaꞌ.”
  uvl-uvl: Ol pe hei neu onteia Petrus, “Non neu nena none laka iong pule, ae?” Pe
    Petrus tuacholia ke teke, “Ero! iau ero i!”
  eng-BBE: Then the girl who was the door-keeper said to Peter, Are you not one of
    this man's disciples? In answer he said, I am not.
  ixl-CNT: 'Utz aatz u ixoj kꞌulanal vaꞌl nichxeen u tziꞌ peꞌ, tal tu u Luꞌ ech tzaꞌ:
    —¿Yitꞌ tzik ant axh, axh ichusulibꞌ u vinaj majte tziꞌ?— Texhtuꞌ. Utz tal u Luꞌ
    ech tzaꞌ: —¡Yitꞌ antu koj in!— Texhtuꞌ.'
  xsi-xsi: Aku wurâta taine ŋinde nde ikasoŋa Petero mine tu, “Tiambo nokoni kala
    tamâta ndai ne pâri-tamâta toŋge, tiya?” Andeta Petero iporo taulo tu, “Mine tia.
    Naŋa ŋandai i ne pâri-tamâta ŋga.”
  crx-NTPO: '''Et nyoon ts''ekeyaz, dati ghunlí-un, ''en Peter ''uyulhni, “Nyun cha
    iloh lakw nyoon dune yugha hodul''eh-un ''ilhoghun inli?” ''Et Peter, “''Awundooh,”
    yúlhni.'
  kan-OKCV: ಆಗ ದ್ವಾರಪಾಲಕಿಯು ಪೇತ್ರನಿಗೆ, “ನೀನು ಸಹ ಯೇಸುವಿನ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನಲ್ಲವೇ?” ಎಂದು
    ಕೇಳಲು, ಅದಕ್ಕವನು, “ನಾನಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Bu aru vakoga bara ije fu uri Fita gana kuae, Eko na vierafega adua a e
    gume bu tona mesiri aru vaeva ijadufuo e vua fuone fiemo beno kuae. Rove Fita
    fuka jumei ijadufuo fu una kuae, Nana e fuone bakino kuae.
  blw-blw: Yag yachi way hinénggép, ekat hen anchi fufae an hiyéén, “Hean samet hen
    ihay pasorot Jesus agé.” “Faén aya,” way ekat Pedro.
  tam-2017: 'அப்பொழுது வாசல்காக்கிற வேலைக்காரி பேதுருவைப் பார்த்து: நீயும் அந்த மனிதனுடைய
    சீடர்களில் ஒருவனல்லவா என்றாள். அவன்: நான் இல்லை என்றான்.'
  azz-NT: 'Ica ya nojón ne sihuacaltentajpiaque quilij in Pedro ijcuín: ―¿Xe amo no
    tejua tiimomachtijcau de ne tagat Jesús? Huan Pedro quinanquilij ijcuín: ―Nejua
    amo niimomachtijcau.'
  spa-RV-1909: 'Entonces la criada portera dijo á Pedro: ¿No eres tú también de los
    discípulos de este hombre? Dice él: No soy.'
  csy-csy: Kongkha cing naseam numei nu in, Peter kung ah, nangma zong hisia pa i
    nungzui te sung ah khat hi ngawl ni ziam? ci hi. Peter in, hi ngawl khi hi, ci
    hi.
  mxq-NT: 'Net ja kemyꞌa̱a̱ adʉnaabyʉ dyajtʉʉy ja Peedrʉ: —¿Tii kyaj mij mꞌʉxpʉjkpʉꞌátyʉty
    nandʉꞌʉnʉ tadʉ ja̱ꞌa̱y? Peedrʉ ꞌyadsooy: —Kyaj ꞌyʉjtsʉty.'
  tzj-NT: 'Ja c''a tok ocnakto chic ja Pedro bix tre rmal ja xtan: —¿La maxta atat
