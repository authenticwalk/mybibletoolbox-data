  apu-NT: 'Oa txari Petro: —Pite ikira Xesosi moianarikai? —otxari. —Kona —itxaro.'
  roo-roo: Uva o tavauruva iria oisoa ratao tokipaeve rerare Pita oiso puraopa, “Easi
