  big-big: Logo kolomandikmolo Pitayegi pelik meiya, Ni yombanu pangabokko waligeleyiwiliyaga
    nak ma talik, meiya. Logo Pitago, A’a’, ne puwiliyaga nak ono, meiya.
  gux-G: 'Lan wani ya pua n den gu o buliñɔbu yeni den yedi piali: “naani a mɔ gɔa
    tie o jua ne ŋɔdika kaa? “ko guani ki yedi: “mii tie''o”.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ xii''³ mɨ́³ ''i³ ''aa³ ''oo''² ''e³ ca²³sɨ''²³
    Peen²³²: ―Dsa³ quien³² Jesús hua² ''nʉ³, ¿mɨ³naa''³¹? ―ca²³jua''³. ―''A²³la³ ''í³
    jné² xú̱n³ ―ca²³jua''³ Peen²³².'
  zar-NT: 'Níʼirö nigula naʼ run chíʼinu ga nu riyaza löʼa rënu Pedro, rnnanu: —¿Naruʼ
    cabí doʼo caʼ liʼ bönniʼ ni? Bubiʼë didzaʼ Pedro, rnnëʼ: —Calëga nedaʼ.'
  kde-kde: Bahi ayula mwali nkummuja Petulo kuchidoni, “Kwani na wako ukee yumo wa
    avala vakuhundwa va ayula munu?” Petulo nkunnyaulila kuchidoni, “Wala nikee nangu!”
  ata-ata: Pita muꞌuna mukalu, la sema ne mimaisou la mitaliꞌisou aloxo ꞌo, “Nini
    molomolou itema ane ne uasi, ne?” La Pita mukoline aloxo ꞌo, “Uasi. Eni uasi.”
  qvw-NT: 'Chayćhümi chay walmica Pedrocta: “Cay nunap yaćhapacünin-ari ampis cayanqui
    ¿aw?” nin. Niptinmi Pedro: “¡Manam, manam!” nicuyan.'
  nfa-nfa: Hèia bhèni ne karèi Petrus, aku nèngu na, “Wee! Èu ne, ca dhèu ana madhutu
    Dhèu nèi, si?” Te ngaa Petrus dhaa, aku nèngu na, “Aadꞌo!”
  tnp-tnp: Kəni əmeiko, pətan mɨtə u iətəm tətəhtul o ket, təmafu Pitə kəni tətapuəh
    ohni məmə, “?Ei, ik mɨn u iətəmimi rəha suah kəha?” Mətəu Pitə təni məmə, “Kəpə,
    səniəmə iəu rəhan iətəmimi.”
  urd-urd: उस औरत ने पतरस से पूछा, “तुम भी इस आदमी के शागिर्द हो कि नहीं?” उस ने जवाब
    दिया, “नहीं, मैं नहीं हूँ।”
  hot-hot: Avi atu ba hayabiŋ unyak abôlêk hanaŋ hik Pita liŋ, “E! O ma ôpatu anêŋ
    anyô ku te e?” Ma Pita hanaŋ, “Mi.”
  mqj-NT: 'Nakuamo inde baine to undagai ba''ba lako Petrus-e: “Anna umbai passikolanako
    duka'' iato tauo?” Natimba'' Petrus nakua: “Tangngia.”'
  rus-SYN: 'Тут раба придверница говорит Петру: и ты не из учеников ли Этого Человека?
    Он сказал: нет.'
  mbh-mbh: Mako seng aken, ako i mit a lok thekia i ria Pita ve, “Wong re ake ini
    toko aton ile wainlanga, e?” Ma Pita i olal ile riong ve, “Tho ini ile wainlanga
    avele.”
  bdd-bdd: Nage ꞌoina wahineina Pita ꞌihegwaeya ꞌigwae, “Cowa nuwana Yesu ꞌana tomuliya
    ꞌaigeda, ꞌawa?” Ta Pitaina ꞌimwehihiya ꞌigwae, “Ciya, taugu hene geya!”
  cbt-NTPO: 'Pitro ya''conpachina, sanapiri itërin: —Quëmanta'' mini Quisoso imaran,
    itërin. —Co''chi caso'' imarahuë paya, itërin Pitrori.'
  srn-NT: 'Dan a uma dati aksi Petrus taki: “Yu a no wan fu den man fu En tu?” Petrus
    piki taki: “A no mi!”'
  cta-NT: 'Nacui̱ nu cunaꞌa̱ cuaꞌ nu ndu̱ toniꞌi̱ biꞌ jiꞌi̱ Pedro: ―¿Ha loꞌo nuꞌu̱
    ndyaca tsaꞌa̱ jiꞌi̱ yu jua lacua? ―nacui̱ nu cunaꞌa̱ biꞌ jiꞌi̱. ―Siꞌi naꞌ ―nacui̱
    Pedro.'
  bqc-SIM: 'Ɔ̃ nↄɛ bↄlɛdↄ̃anapi Piɛɛ là à mɛ̀: Gbɛ̃́pi ìwaen n ũo lò? Piɛɛ wèwà
    à mɛ̀: Mámɛo.'
  tcz-CHONGTHU: Hiche numeinu chun Peter chu thudoh aneiyin, “Nangma hi hiche pa seijui
    ho khat nahi lou ham? Nangma nahi,” ati. Ahin Peter in adonbut'in, “Kahipoi,”
    ati.
  mar-mar: यावरुन ती तरूण द्वारपालिका होती ती पेत्राला म्हणाली, “तूही या मनुष्याच्या
    शिष्यांपैकी आहेस काय?” तो म्हणाला, “मी नाही.”
  snp-snp: Idaito, kanu kiyaba imo nomiliwa yakafo Pita eti loto loumami, Kamo ya
    we youma ege-ege moinamo we yauti ma minabemo? lito, ya E’e, namo minámowe, loto
    ya liye.
  isl-isl: 'Þjónustustúlkan, sem gætti dyranna, sneri sér að Pétri og spurði: „Ert
    þú ekki einn af lærisveinum Jesú?“ „Nei!“ svaraði hann, „það er ég ekki.“'
  spy-NT: Kumwoochi ꞉chēēboo Bētērō ām yooto bo oraanaa kule, “Inyiing' oob ꞉rubiintēēt
    ake nyēbo chiichi?” Kulē ꞉Bētērō, “Ābēērē keey!”
  xnn-xnn: Dat kanan san babai ken Pedro en, “Ay baken sik-a nan esay pasolot nan
    ipogaw ay deey?” Dat kanan Pedro, “Baken.”
  mwe-mwe: Bhai bhakongwe bhalinda bha nnango bhala gubhaabhushiye a Petili, “Bhuli,
    mmwe nkumbi gumo gwa bhaajiganywa bha bhene bhandubha?” A Petili gubhashite, “Nngabha
    nne!”
  tte-tte: Kabo togitekalatanne sinene Pita ineliyan iba, “Kowa nuwana Yeisu ana tobenali
    yabo wa?” Kabo Pita iuvala iba, “Yau nigele.”
  tcs-tcs: Da oman i bin aske Pita, ‘Ei, yu wan dem klostuman blo dat man Zizas a?’
    Pita i bin ansa, ‘Nono! Ai no klostuman blo em.’
  hlt-THB: Chawmkeng qehkung nuca ing Piter nace, “Nang awm a mingmih a venawh paa
    lawt hyk ti?” tina hy. Anih ing, “Kai amni,” tina hy.
  soq-soq: Ita Pita odedio i sa me waitarasane wanase, “E Iesu wawe alala sou dea
    eweedina, ba?” Tane Pita lagalene wanase, “Ne mai me wawe alala sou dea, dia!”
  qub-qub: 'Chaymi puncuta quichaj warmiga Pedruta tapuran: «¿Gampis manachu chay
    runapa disïpulun canqui?» nir. Chaura Pedro niran: «Manami.»'
  att-att: Tallung ni Eduru, iniyabbû nayù babay kuna, “Ari gapay sikaw yù tádday
    nga makituddu sù tolay nga ginápù da?” kun na. “Ari sikán,” kun ni Eduru.
  bki-bki: Mia bogo napano Pitere jo binimei jouro, niatira nei mialio, bika denio,
    berinavo “?Ana jau bunu kobe naiagagoano tai na toro nei kanano, ina?” Mia Pitere
    naio mijogio, miilo kanio ana berdop̃e mila sibililio, berinavo “Ee, makanio.”
  bqp-bqp: 'Akũ nↄgbɛ̃ zɛ́dãkpãrii pì Pita là à pì: Gↄ̃gbɛ̃ pìi ìbanↄ dokemɛ n
    ũroo? Pita wèa à pì: Makũro.'
  mcp-mcp: 'Mudá nyə á dʉ baagʉlə mpumbɛ́ yɛ́ mú cɨ nə Pyɛ̂r nə́: «Ŋgaá wo jɨ nə́mə́
    mpwíín mə múúd ɛ́nɛ.» Pyɛ̂r nə́: «Kú bə mɛ̂! Mə cugɛ́ mpwíín yé.»'
  hat-hat: 'Sèvant ki t''ap veye pòt la di Pyè konsa: Ou menm tou, ou se yonn nan
    disip nonm sa a. Pyè reponn li: Non. Mwen pa disip nonm sa a.'
  npl-NT: 'Ijkuakó n siwatl okitlajtlani n Pedro: —¿Amo te noiwa imomachti non tlakatl?
    Pedro okinankili: —Amó, mach ne.'
  bgg-bgg: Muthua shii riu pha bimi ji è Phithar shii yao, na de ji pha bran ro samoy
    è jia asi bey? Phithar è chang, “Asi” “Gune ji asi ro.”
  eng-TCENT: Then the servant girl who was the gatekeeper said to Peter, “Yoʋ are
    not also one of this man's disciples, are yoʋ?” He said, “I am not.”
  eng-BSB: At this, the servant girl watching the door said to Peter, “Aren’t you
    also one of this man’s disciples?” “I am not,” he answered.
  cpu-NT: 'Okanta aamaventarori ashitakorontsi, osampitakeri Pedro: “¿Kaarima eeroka
    aparoni iriyotaane irika shirampari?” Ari jakanake Pedro, ikantzi: “Tera naaka.”'
  san-ASM: তদা স দ্ৱাৰৰক্ষিকা পিতৰম্ অৱদৎ ৎৱং কিং ন তস্য মানৱস্য শিষ্যঃ? ততঃ সোৱদদ্
    অহং ন ভৱামি|
  tac-NT: '''Lige alué mukika alé yochi repume regá rukele Pegro: ―¿Tabilé alué ju
    mué alué rió gompaniérola napu a''paru? ―Tabilé ―anile Pégroka―. Tabilé alué gompaniérola
    ju ne.'
  eng-WEBPB: Then the maid who kept the door said to Peter, “Are you also one of this
    man’s disciples?” He said, “I am not.”
  gfk-H: No hahina nong ga tur taar kaia tano matanangas ga tiri Pita bia, “Uga dak
    mah tikai ta ira bulu na hausur ta iakano tunatuna, nah?” Pita ga balu ia bia,
    “Taia! Iau taia!”
  viv-viv: Bana kwamayoku-nadi Fita againe gigahe gigayo, “Kadu o kalivai-nina wadema
    kalivai-nadi ana tomuliya agaidiya, au ayoma?” Fita gigayo, “Iya keke.”
  yao-yao: Mwali jwakulindilila pannango jula ŵambusisye che Petulo, “Ana mmwejo nganimma
    jumo jwa ŵakulijiganya ŵa mundu jo?” Che Petulo ŵajanjile, “Ngaŵa une!”
  tgp-tgp: pani mo usia isana mara, “Avei, engko ko sopo vonara matea sei la lo usuri
    tamlohi atu?” Peter mo r̃aramia mara, “Enau mo vono!”
  auc-NT: Manguicä guiiyongä baquecä odemö në wææ aacä ïñömö Pegodo ingante, —Bitö
    adobaï mäningä onguïñængä nänö në ëmïñæ̈nömi ïmipa töö. Äñongä tömengä wæætë,
    —Botö wabo ïmopa, angantapa.
  kbc-NT: Odaa naɡ̶ajo awicije jeɡ̶eeta Pedro, “Ica ina daɡ̶a-aami eledi niɡ̶ina ane
    do-ootibece niɡ̶idoa aaginaɡ̶a.” Naɡ̶a niniɡ̶odi, meeta, “Oɡ̶oa, aɡ̶ica anejitege!”
  bmh-bmh: Guzenina, air go nug Pita aureun, “Na han du go nug tapaimizeun du ta?”
    Pita nug koli aureun, “Tam, iz gonugau tapaimaraneu du tam.”
  ctu-BL: 'Jini xch''oc tsa'' bʌ i cʌnta i ti'' otot tsi'' c''ajtibe Pedro: ¿Mach
    ba xcʌnt''añetic i cha''an ja''el? che''en. Pedro tsi'' yʌlʌ: Mach joñonic, che''en.'
  meq-meq: 'Ahəl nakə faya ta diye na, ŋgwas nakə a gawa məsler mə gay i ndo məvəlaway
    wu a Mbəlom aye, a gwaɗay a Piyer: «Nəkar na, gawla i ndo nakay dərmak ba?» Piyer
    a mbəɗay faya a gwaɗay: «Aʼay neŋ na, gawla ŋgay bay!»'
  noa-H: Mag hi dubpinaa hirig, —¿Pʌjã har woun hierr wai nʌm dʌ̈i wënʌrraajem k'ʌʌn
    heem k'abá? hajim chi hʌʌirau. Magbaawai Pedroou hirig, —Hʌ̃hʌ̃, mʌ chan ham heem
    k'abam, mua hi k'augba chitʌmgui hajim.
  alp-NT: Eleki bina maka raka meture ibeteke loko Petruse be, “Sala mo, ale mere
    tamata mere Eni maka lulua lekwe piseo?” Petruse iombe, “Mo.”
  san-VEL: tadaa sa dvaararak.sikaa pitaram avadat tva.m ki.m na tasya maanavasya
    "si.sya.h? tata.h sovadad aha.m na bhavaami|
  kbq-kbq: Anante kazokzo eri'za mofa'ma kafante kva nehia mofa'mo Pitanku amanage
    huno antahige'ne, Kagra ama Ne' amage' nentana disaipol nere, tamage ana nepi?
    Huno antahigegeno, A'o, Nagra ru nere.
  kbh-kbh: 'As chë shembása Pédrëbioye tbojaniyana: —¿Acnaca ndoñe chë boyabásabe
    uatsjendayá condmëna ca? Y Pedro tbojanjuá: —Ndoñe; ats̈e cha ndoñe quetsatabuatma
    ca.'
  ron-LSB: 'Atunci servitoarea care păzea ușa i-a zis lui Petru: “Și tu ești unul
    dintre discipolii acestui om?” El a spus: “Nu sunt.”'
  pon-pon: 'Jeripein o, me jinjila wanim, ap indai on Petruj: Kaidin amen ren tounpadak
    kan en aramaj men et koe? A inda: Nai jo.'
  nhe-BL: 'Huan nopa ichpocatl quiilhui Pedro: ―Ta nojquiya tiimomachtijca ne tlacatl.
    ¿Ax que? Huan Pedro quinanquili: ―Na, axtle.'
  sps-sps: Ana guei moun to te tatagaa ot iny matainy sobaa tsue to ten Pita, “Anyi
    koraa ya na matisian tana mes tuwa aya?” Pita biny towa sa tsue na ka, “A sikia,
    anyo na sikia.”
  wnc-wnc: Initakakopan maya gwabok gwaune kayuak kapata Pita anzing inikut, “Asikaya
    gakaya aminu waapatane pandetna,” ngang iniwan yake, “Aho na dua,” ngang inikut.
  bus-bus: 'Ben nↄgbɛ̃ zɛ́dãkpari pì Pita là à bè: Gↄ̃gbɛ̃ pì ìbanↄ dokemɛ n ũroo?
    Pita wèàla à bè: Mámbeero!'
  gub-BL: A'e kuzàwaza uken huwake har uze'eg Pet pe a'e kury. — Ereiko a'e awa hemimu'e
    romo ne, i'i izupe. — Nan kwaw zàkwà, naiko kwaw hemimu'e romo ihe zàkwà, i'i
    mua'u Pet izupe.
  imo-imo: Kere pulu nokorumu ambo kanomuni Pitando nimbeindo, “Nu da iyemunga lombili
    andoli iye te karolomu ltemo,” nimu. Pitani “Molo!” nimu.
  boj-boj: Onaqa siraŋme taqato uŋa a na Pita nenemyej, “Ni Yesus aqa aŋgro kiyo?”
    Onaqa Pita na kamba minjej, “Eo. E aqa aŋgro sai.”
  eng-DRA: 'The maid therefore that was portress, saith to Peter: Art not thou also
    one of this man’s disciples? He saith: I am not.'
  knf-knf: 'Ñaaţ nayeŋ plëman aji na Piyeer wal mënţ: « Iwi iinwo kak aloŋ ţi baţaşar
    ñiinţ i i? » Kë aji na a : « Mënwo a. »'
  san-KHM: តទា ស ទ្វាររក្ឞិកា បិតរម៑ អវទត៑ ត្វំ កិំ ន តស្យ មានវស្យ ឝិឞ្យះ? តតះ សោវទទ៑
    អហំ ន ភវាមិ។
  arn-NT: 'Fey ti kuydakelu wülngiñ mew ramtufi ta Pedro: —¿Eymi no anta Jesus ñi
    kiñe disipulu? Pedro llowdunguy: —Fey no. Iñche no tati.'
  zas-NT: 'Gunabdiidxim lojman rëbim: ―¿Nid lüjn na̱j tijb xbejn bén guin ya? Badxiꞌman
    laan rëbaman: ―Ad najtan.'
  ken-NT: Ngɔsɔ́ŋ wu nɔ ábhàbhɛri nyǔ-ɛbhá abhɛ́p Píta bɛ, “Pú wɔ nkwɔ ɔchí
    nkoŋo mmǔ-nɛ?” Píta akɛmɛ bɛ, “Mpú nɛ yi.”
