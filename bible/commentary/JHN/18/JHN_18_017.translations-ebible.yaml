  hrv-hrv: 'Nato će sluškinja, vratarica, Petru: “Da nisi i ti od učenika toga čovjeka?”
    On odvrati: “Nisam!”'
  box-NT: 'Ó o ton-sá hã́a na lá pan ho zũaɲii wã́a tùara a Piɛre yi: «Ũnɛ́n
    so yínɔń o nìi mu nì-kenínii ɓúi le?» Ó o Piɛre bía: Ĩ yínɔń o nì-kenínii
    ɓúi.'
  ote-NT: 'Nepʉ núꞌa̱ ra ꞌbɛhña̱ mrá nsugosthi bi ꞌyambabi ra Pedro ne bi ꞌñembi:
    ―¿Ha hingo gueꞌe gá ꞌñoui dega nxadi nura da̱meꞌa̱? Nepʉ nura Pedro bi da̱di bi
    ꞌñena: ―Hina, nuga hina.'
  wnu-wnu: 'Mor isub yamangar eng Pita gab nob qamar: “Ne munon e mot yorour eng wonou
    imbigau munon ger qii?” Ende qamara Pita taui qamar: “Ue, ye munon eng wonou yurau
    ue,” qamar.'
  zam-NT: 'Sya, mnibdi''s mozgota loo Pedr. Ndxab mozgota: ―¿Ché'' inode lùu nac thìb
    myen'' xin'' mté''th mbi'' ba'', ne, cà''? Pedr mcàb. Ndxab Pedr: ―Yende xàa.
    Inacte daa xin'' mté''th mbi'' ba''.'
  zyp-NT: Hawkaw a heh no canuno taco Piter cawh, “Ma cawngsawpaw a hningzuitu heh
    cang thlang hrah bei ceh maw?” tatah a hae. Piter taco, “Cang bei neh,” tatah
    a palei.
  sey-NT: 'Ja̱ maca eta saꞌro ñacopi Pedrore se̱coꞌë: “¿Mëꞌë i̱ yeꞌyacohuaꞌi aquë
    paꞌimaꞌquë?” Se̱ona, Pedropi capi: “Pa̱jëꞌë, yequë aꞌë.”'
  nvm-nvm: Bu aru vakga bara vien iji manino iji fu uri Fita game kua, Eko na vierafe
    ak a e gumi bu tom afem aru vainva ijefuon e vuak faimo be. Bara iji fu ijeg kuardamga
    Fita fuka juin ijefuon fu una roin kua, Naka ma bakin.
  mps-mps: Te tų tonalubo wego Pita dali te po wai, “Nage me te bidi Jisas wali pabo
    bidi dawe?” te wego Pitabolo hanaluyu, te po wai. Tama Pitago te po wai, “Woo,
    ena te bidi wali pabo bidi menio,” wai.
  pab-NT: 'Hatyaoseta jihore kaxaikotolo nehena Pedro hiye: — Xoana hiso tehitiya
    exe haliti xaotyakirahare? nexa axene. Hoka Pedro nexa: — Maisa atyo exaotyakirahare
    xini natyo — nexa ihiye.'
  llg-llg: Boe ma inak ndia natane Petrus nae, “Wei! O ia, Hataholi ndia ana mana
    tunggan esa do?” Tehuu Petrus nataa nae, “Taa!”
  kyf-kyf: 'Ɔɔ ''yoo ŋwɛkʋŋwnɔ nɛɛ Piɛlɩ -ylaɛ: «Ɔɔ nyɩmɛɛ ''bɩnɔnyɔ yabhlo -ɩn -mɩa,
    we ''nɩ mʋʋ?» Piɛlɩ yia we ''bɩgʋpalɩ ɔ -ylaɛ: «-Ɩnnya, -gba! -gba!»'
  tpi-tpi: Meri i bosim dua, em i askim Pita olsem, “Ating yu tu yu disaipel bilong
    dispela man?” Na Pita i tok, “Nogat. Mi no disaipel bilong en.”
  mih-NT: 'Ta ñaha sa zacuenda yuvehe cuan, i catyi ña sihin ra Pedro: ¿Atu yɨvɨ minoo
    ra ndyico sii ra cuan cuun? Ta i catyi ra Pedro: Yɨvɨ ra cui.'
  qvh-NT: 'Saymi puncucho cuidag warmi Pedruta taporgan: “¿Manacu gampis say runapa
    discïpulun caycanqui?” Saymi Pedro nergan: “Manami nogaga paypa discïpulunsu cä.”'
  kms-kms: Muq nyumbueg ngimrawu yeng wuwo pu yequ kin te Pita pengu wundig wuri,
    “Nu Jisas ningg wuti iri segi bri?” Pita oyi nand nari, “Nge segi.”
  agn-agn: Ganing tang babay ong ni Pedro, “Belag bato ta yawa tata ong mga sinagpan
    tang taw ang asi?” “Belag!” tang sabat ni Pedro.
  nhi-NT: 'Ihcuacon in siuatl caltenpixqui oquiluih in Pedro: —¿Touatzin xamo noiuqui
    tonitlasalohcau non tlacatl? Pedro ocnanquilih: —Neh amo.'
  ttc-NT: 'Ntons te xuj aj nxb''uqin tuq te lamel oxik tq''uma'' te Xhpe''y ikxjani:
    «¿Ti''tzun, nya''tx a''ich yatz jun kye aj txnaq''atz te aj xjal ni''n?» Ntons
    te Xhpe''y oxik tq''uma'' tetz: «Nya''tx a''in wetz.»'
  dan-1931: 'Pigen, som var Dørvogterske, siger da til Peter: “Er også du af dette
    Menneskes Disciple?” Han siger: “Nej, jeg er ikke.”'
  kwj-kwj: Lengenumbo aulini dau humwe oti Pita ni ya sawe, “Hinde, mini okwe kari
    hima i himache hinga mi da nambwe?” Wowani Pita ya sawe, “Ani mina.”
  vie-OVCB: 'Cô hỏi Phi-e-rơ: “Anh không phải là môn đệ ông ấy sao?” Phi-e-rơ đáp:
    “Không, không phải tôi.”'
  kze-kze: minárásígó Pítaamba awánéna áísaa ena séna minkwáásígóná kwayó-kwáásíyá'ono
    súwana Pítaa séna a'áo ke ó'on-kwaasi úne súwasa
  mpj-mpj: Wanti jiilu kiitupurlukalu Piijakura wajarnu, “Nyuntungan jiiku Jiijajkuran
    walyja!” Piijalura wajarnu, “Ngurrparnara!”
  lbk-lbk: Sa et kinwanin nan chey magmagkit ken Pedro en, “Ad-i ngen sik-a akhes
    nan esa'y disipolos nan chey ay takho?” “Faken ya!” kinwanin Pedro.
  mto-NT: 'Vanꞌit tseꞌe je̱ ta̱ꞌa̱xta̱jk du̱nu̱u̱jmi je̱ Pedro: ―¿Ka mítsap vineꞌe
    nu̱toꞌk xi jayu je̱ yꞌixpa̱jkpa? Je̱tseꞌe je̱ Pedro yꞌatsa̱a̱jv: ―Kaꞌa, ka á̱tsap
    xa je̱ꞌe̱.'
  bzh-bzh: Lob avëh sën neġin veluung avi lo loḳ tepëḳ vu Pita bë, “Maḳ mehö saga
    yi hur maluh ti honġ-a?” Rëḳ bë, “Saḳ ma!”
  guj-2017: ત્યારે તે દાસીએ પિતરને કહ્યું કે, ‘શું તું પણ તે માણસના શિષ્યોમાંનો એક
    છે?’ પિતરે કહ્યું કે, ‘હું નથી.’”
  jvn-NT: 'Wong wédok sing jaga lawang terus ngomong marang rasul Pétrus: “Apa kowé
    dudu tunggalé muridé wongé?” Rasul Pétrus semaur: “Ora!”'
  byr-byr: Sarevɨdaaꞌnyɨ tɨkuryavɨ sɨdɨraayaꞌ Pitarɨ wɨdɨna “Pwaigɨjɨ aꞌmwe sahwareigɨ
    midaaka?” Sai kwaasɨ wɨdɨna “Aawa, nɨmɨ mɨka!”
  ian-ian: Kalindɨ maa ndaamange kat vɨga la taagwat Pita kat walɨ. Mɨn ndɨna mbaapmamba
    la nyan mɨn? Waa wagalalɨ maa Pita wandɨ. Wun kai waa wandɨ.
  hun-hun: 'Az ajtóőrző leány így szólt Péterhez: „Nemde te is ennek az embernek tanítványai
    közül való vagy?“ De ő így válaszolt: „Nem vagyok.“'
  mcf-NT: 'Adoac puduedmeshun shëcuë isquid chidon: —¿Në bedboed Esusbëd icquidta
    mibi ne? —capondash Petedo chuiquin. Adoaquien Petedo dacuëdec: —Padenquio —quepondash
    muequi.'
