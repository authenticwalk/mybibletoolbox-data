  gym-NT: 'Angwane meri ye käkwe nieba Pedroye: ¿Ma abko ja töitikaka ni se ben arato
    ñan ñan? nieba kwe ie. Abtä Pedrokwe nieba ie: Ñakare. Tita ja töitike ñakare
    ben, nieba kwe.'
  azg-NT: 'Yajoꞌ juu tsanscu na iquen cüenta ꞌndyo teonꞌñeen, itso juu nnon Pedro:
    —¿Aa chito ꞌuꞌ ncüii joo nnꞌan na tqueenꞌ tsanvaꞌ na quitsayꞌon jñꞌoon yohin?
    Tꞌa Pedro, itso jon nnon juu: —Minꞌchjo chito aa ja.'
  bhd-bhd: तैस नौकरेनां ज़ै दारे पुड़ थी पतरसे पुच़्छ़ू, “कुन तू भी तैसेरे चेलन मरां
    आस?” पतरस ज़ोवं, “नईं अवं नईं।”
  too-NT: 'Lā'' huan tzu''ma''jāt a''ntī ixmaktaka''lha mākalhcha, xla'' kalhasqui''nīlh
    huan Pedro: ―¿Chu tū'' nā hui''x ī''sca''txtunu'' huā''mā'' chi''xcu''? Pedro
    kalhtīni''lh: ―Tū'' quit.'
  ind-AYT: Kemudian, perempuan penjaga pintu itu bertanya kepada Petrus, “Bukankah
    kamu juga salah seorang murid dari Orang itu?” Petrus menjawab, “Bukan!”
  cjo-NT: 'Rowaga onampirentsi okantawakiri: —¿Kaarimima eerori riyotaanewo Jesoshi?
    Ikantziro: —Kaarina.'
  nsn-nsn: Doha kuahonene toro pirik ke dangata pare tang Pita, “Ingga deh ter tang
    sioko pono na tamatang uakuakeluk Iesu, bidouh?” Kare hire tapokis Pita pare,
    “Ahik! Inggo ahik tagu!”
  san-DEV: तदा स द्वाररक्षिका पितरम् अवदत् त्वं किं न तस्य मानवस्य शिष्यः? ततः सोवदद्
    अहं न भवामि।
  tna-NT: 'Pedro enubiani cama, etsequeini quinaji epuneje ja tueda quisabatana uja:
    —¿Aimue jia maida mida tueda deja sa piada ebuqueji mahue? Da su Pedro ja jeutsutana:
    —Aimue ema mahue.'
  lid-lid: Iy badih ta atondrok madasan nane doh, anyolom Pita, eme ma iy ndremenya
    Pita, “Sebwe ou lau ta iy ndramak kodo-oh ale, neh?” Pita eme besebes le, “Bwe,
    jo lau tan bo-oh.”
  wim-wim: Aꞌ nil wanch komanan thaw ngul, Peter.ant, “Nint tham ngurp nungantam yaꞌ
    ey? pam alantamaniy ey?” Nil Peter.an wik uuyam, aꞌ thawant, “Yaꞌa!”
  zga-M: Basi ufanyakazi uvalehu lendelela undiango ahambula u Petro, “Siuveve yuve
    ulenjela vavasiule vauyu umnu?” Navope ahachova, “Une sio.”
  yom-yom: 'Kisadi ki nketo kisunga muelo wuyuvula Piela : —A ngeyo, widiko wumosi
    mu minlonguki mi mutu wowo e ? Piela wumvutudila : —Nana, ndisi nlonguki andi
    ko.'
  san-SIN: තදා ස ද්වාරරක්‍ෂිකා පිතරම් අවදත් ත්වං කිං න තස්‍ය මානවස්‍ය ශිෂ්‍යඃ? තතඃ
    සෝවදද් අහං න භවාමි|
  yut-yut: Oman mɨŋat uŋun yoma kɨla agɨt uŋun da Pita yaŋ iyɨgɨt, “Gak uŋun amɨn
    dakon paŋdetni kɨnda bo?” Iyɨŋban Pita da yagɨt, “Nak dɨma.”
  grc-BYZ: λέγει οὖν ἡ παιδίσκη ἡ θυρωρὸς τῷ Πέτρῳ· μὴ καὶ σὺ ἐκ τῶν μαθητῶν εἶ τοῦ
    ἀνθρώπου τούτου; λέγει ἐκεῖνος· οὐκ εἰμί.
  cpc-NT: 'Okanta aamaakowintawori ashitakowontsi, osampitakiri Pedro: “¿Kaarima iiroka
    jiyotaani jirika atziri?” Ari jakanaki Pedro, ikantzi: “Tii naaka”.'
  nhg-NT: 'Yecuöquenu inu sohuatl öque quexutiöya trönca oquelfe Piero: ―¿Beles nuyejque
    taja tecaca sente de imachtejcöhua de ini nönca tlöcatl? Oquejto yaja: ―Naja amo.'
  nya-nya: Mtsikanayo anafunsa Petro kuti, “Kodi iwe sindiwe mmodzi wa ophunzira a
    Munthu uyu?” Iye anayankha kuti, “Ayi, sindine.”
  ngu-NT: 'Quemaj on sihuatl yejhuan tlapixqui ne quiahuatempan ijquin oquitlajtoltij
    Pedro: ―¿Tlen tejhua xno tiitemachtijcau on tlacatl? Pedro oquijtoj: ―Ca, nejhua
    ca.'
  kup-kup: añ popuhö Pitan etet epat at mañah, “Met ni aban okopuz nañairooh-aban
    napu?” Pot mañahan Pita epat mañah, “Evo, ne patap ev.” Pot hat kohat sah.
  jid-jid: U vren wa wa ani gben ni gontra aminye Bitrus, “Iwu me una he ni mi almajire
    gu yi na?” wa tre, “Mi na he ni mi na.”
  wmw-wmw: 'Mwari ire panryango pare akindairi Peduru: “Uwe novyo aúri mwanafunzi
    wa eyu mwananlume‑yu?” Iye akamba: “Iii, siíri!”'
  gmv-GGM: Pengge naggiza garadeya Phixxirossa “Neka hessa addeza kaalliza asatape
    issa gidikki?” gadus. Izi qasse “Tani iza kaallizade gidike” gides.
  ssg-ssg: Tel hehin ien kamei Pita, “Nakon o kumahe se tel ti kahikahi tel seilon
    Jises?” Pita pahoi ukek, “Kumahe.”
  zpo-NT: 'Lee me nkanap roo yoo mnabdizh lo Pér, nzhé: —¿Che nanot lu nak tub re
    xaa kwaan kaseed lo Jesús? Pér mkeb nzhé: —Nanakt naya.'
  poy-poy: Mnjagira mhinja ayu gwapamlyangu kamkosiya Peteru, “Hashi nagwenga viraa
    yumu gwa wafundwa wa muntu ayu?” Peteru kamgambira, “Ndala, neni ndiri!”
  qwh-NT: 'Pedru yecurëcaptinnam, puncucho tapacoq empleadaqa nerqan: —¿Manacu taqe
    nunapa disipulun qampis canqui? —nir. Pedrunam: —¡Manam! —nerqan.'
  gaw-gaw: Ip̱uniṯak awak danab, mana meṯak danab dilag iḵi nug doyom ele amu, nug
    anam he, nid ahin od gumom ele amu Petrus amegp̱a aum. “Na ele danab imunu ip̱uniṯak
    awak danab laatai?” awa aum. Nid ahin nug anam a amu Petrus aum, “Da iiṯa!” awa
    aum.
  nca-nca: Oní pare mako sopoyara ŋundo Pita ŋande oseseyaró, “Kepe ŋuya uni ŋuro
    iŋo-iŋo rewero uniyómbe, ma kini?” Yiní Pitako ŋande yaró, “Kini,” yaró.
  zpz-NTPP: 'Orzeꞌ na fiñ nu rshaal roꞌ zeꞌ rab ñi Bed: ―¿A gazaꞌ ru nac ru tub mbecy
    nu rsyaꞌ lo mi re? ―nañ. Orzeꞌ na Bed rab yuñ: ―Walab ―nay.'
  mkj-mkj: Lidu ma jiljiloa wanihmmwo pwehng Peter, “Jaudi koawoa emen nihn Woallo
    sohnpadahkkok?” Peter japoang, “Joah. Jaudi.”
  zac-NT: 'Iurní lëꞌë naꞌa gunaꞌbë díꞌdzëll lu Pedro: ―¿Pë nu lë́ꞌël nal shmënë nguiu
    rëꞌ? Pedro bëquebi: ―Aquëdiꞌi, nádiaꞌa shmënë nguiu ni.'
  kyg-kyg: Ani aꞌmafaꞌnemoꞌa Pitafeꞌmo, kagaemo ani vekamo geꞌamo neꞌafina vekamo
    maiꞌnapiye, huno afi geꞌnigenoꞌaeꞌmo Pitaꞌa, haꞌao, huno ha paiꞌniye.
  kmk-kmk: Kanan dit babai kan Pedro un, “Bokon kada sika’d osa’t dat disipulus dinata
    tagu?” “Bokonak,” kinnanan Pedro.
  cao-NT: Jatsi ë bëta jicojano tsi —Tonia Jesu rabëti xo mia ra —i caití quëmëpi
