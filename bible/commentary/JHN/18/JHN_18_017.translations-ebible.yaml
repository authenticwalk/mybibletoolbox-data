  bbr-bbr: Kesernuk, kiro asires Pita auruwon, “Na nais kiro ros tamusiäwon ro ra?”
    Pita nukas ätäi auruwon, “Wa, is kon tamareäu ro wa.”
  inb-inb: 'Chi­ura chi warmika, Pedrota tapurka: —¿Manachu kampas, Jesusta kati­raiag­pura
