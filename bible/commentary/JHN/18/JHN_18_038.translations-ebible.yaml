  snp-snp: Loumaito, Pailatikafo eti loto loumami, Ka ona kula ya nena neta ne? loto
    ya liye. Pailatikafo eti lototo kofa feka ya uto Yuda wenena minado lumuto eti
    loto logimami, Namo we ama ya lifimala moni wilofa, olu oloto piyámowe.
  isl-isl: '„Hvað er sannleikur?“ sagði þá Pílatus. Síðan fór hann aftur út til fólksins
    og sagði: „Þessi maður er ekki sekur um neinn glæp.'
  spy-NT: Kuteeb ꞉Bilaato kule, “Manta ꞉nee?” Yooto, kung'eet ꞉Bilaato ānkuwo saang'
    subak wōlēē kimii ꞉Yuutayeechaa ānkumwoochi kule, “Lēyyē, ntēē ‑māākāsē lēēlis
    nyēē boonto ꞉chiichi!
  xnn-xnn: Dat kanan Pilato, “Ay ngan ngen nan kinatet-ewa?” Dat bomala kasin et kanana
    issan deeyday Judio en, “Maiwed getkek is basol todi is apedna kadosaan.
  mwe-mwe: A Pilato bhakwaabhuyaga, “Kweli ni nndi?” A Pilato bhakabheleketeje genego
    gubhaajendelenje Bhayaudi kabhili, gubhaalugulilenje “Nne ngakushibhona shoshowe
    shibhalebhile bhenebha.
  tte-tte: Kabo Pailato iba, “Na walo yawasosine tawae?” Kabo Pailato iyawatagiliyoi
    Yudiya toloinao kolili iwaloba, “Nige yabo kana yakewa yalolobai koina na mesabana
    ana yatala yaloinayan.
  tcs-tcs: Pailat i bin aske Zizas, ‘Wanem nau i trutok?’ Den em bin go ausaid gen
    go po dem Zuwislida ane spik po dempla diskain, ‘Ai no paine nating rongting wea
    em dat ai mas panis em.
  hlt-THB: Cawh Pilat ing, “Awitak ce ikaw nu? tina hy. Ce ak awi a doet coengawh
    Judakhqi venna cet tlaih nawh, “Ve ak thlang a thawlhnaak am hu nyng.
  soq-soq: Iesu epe wadio Pailat wane wanase, “E ulaipa umanawa waiana, tane ema ipawaida
    dima?” Me epe insakoalene wane ene nosene Iuswa peloo eneio mampo alene diamone
    wanase, “E me wawusailana baiwa ne kotusane mai kadiwa da donsapona, dia.
  qub-qub: 'Niptin Pilato niran: «¿Imataj chay rasun cäga?» Chayno Jesusta nircur
    Pilatoga despächunpita yapay llojshirir Israelcunata niran: «Nogaga manami tarëchu
    cay runapa ima juchantapis.'
  att-att: Á kinagi ni Pilatto kuna, “Anni panò yù kuruk?” kun na. Kabalin na nagubobuk
    karanniaw, minay si Pilatto sù gián nayù ira Kudio ta lawán, á kinagi na nira,
    “Awán bulubugá ta ammù nga liwâ na,” kun na.
  bki-bki: Naruei Pailat bika den naio bereio, berinavo “Ana kei mijikiaio, ilirianiano
    naio be vaio na?” Telikiti napano Pailat ber iliano nei bisi, naio jumolu batavio
    bereio, ana naio berial ka kulo Ju napano ajikili aju tavio, naio berinavo “Tete
    na, kiniou nobitiio ruei mia maka naleal vite na bova tai toa naio leleio. Bo
    kanio naio mijikia riva tavio bereio ga tibe na.
  bqp-bqp: 'Pilati pì: Bↄ́n yãpura ũu? Kũ à ò lɛ, à ɛ̀ra à bò à gɛ̀ɛ Yuda gbãnadenↄ
    kĩnaa à pìńnɛ: Mádi taari ke le gbɛ̃ diaro.'
  mcp-mcp: 'Pilât mú jî nə́: «Jɨ́ jɨ́ nə́ obʉ́bə́lɛ́ yí?» Njɨ nyə á cɨ ntʉ́nɨ yí,
    a mú nyiŋgə wú luŋ cúwo tɔ́ɔ́n, kə cɨ nə Oyúdɛn nə́: «Mɛɛ mə adʉ́gɛ́ nə́ múúd
    ɛ́ga mə́ sá gúl sâ mə́bɛ̧ɛ̧́ bɨ́ mə́ jɨ́ɨ́ nyə shwɨy nə ndɨ́ yí.'
  hat-hat: 'Pilat reponn li: Laverite? Kisa l'' ye? Lè l'' fin di sa, Pilat soti ankò,
    li al jwenn jwif yo. Li di yo: Mwen pa wè rezon pou m'' kondannen nonm sa a.'
  npl-NT: 'Pilato okitlajtlani: —¿Tlan kijtosneki milák? Ijkuak Pilato ijkó okitlajtlani
    n Jesús, oksepa okiski okintlapowito n judíojteh, iwa okinmili: —Ne amo nikkajsi
    nion se tlajtlákoli itech nin tlakatl.'
  bgg-bgg: Philath è sai, “Iizai ji ne nyieliieshii?” Chiihphado Philath fuang hà
    dun din srane bran shii yao, “Gu ne aishii ua muii pha yaothiak pha chiang nyie
    de adoh phi ro.”
  eng-TCENT: Pilate said to him, “What is truth?” After he said this, he again went
    out to the Jews and said to them, “I find no fault in him.
  eng-BSB: “What is truth?” Pilate asked. And having said this, he went out again
    to the Jews and told them, “I find no basis for a charge against Him.
  cpu-NT: 'Ari ikantzi Pilato: “Irojatzitaveetacha, kyaaryoori.” Ikantanakerira, shitovanake
    ipiyotaiyakani judío-payeeni, ikantapairi: “Tetya noñeero ompaitya inkenakaashityaari
    irika shirampari.'
  san-ASM: তদা সত্যং কিং? এতাং কথাং পষ্ট্ৱা পীলাতঃ পুনৰপি বহিৰ্গৎৱা যিহূদীযান্ অভাষত,
    অহং তস্য কমপ্যপৰাধং ন প্ৰাপ্নোমি|
  tac-NT: '''Lige Pilátoka regá rukele: ―¿Tachiri júkó alué ''la bijchiá ra''íchali?
    ''Lige ''ma rukésaká, Pilátoka ma''chínale alué ralámuli jurío ''yuga ra''ichamia,
    ''lige regá anele: ―Neka tabilé se''wináriga etiá ye rió napurigá me''liboa. Tabilé
    cha ''síkame ju.'
  eng-WEBPB: Pilate said to him, “What is truth?” When he had said this, he went out
    again to the Jews, and said to them, “I find no basis for a charge against him.
  gfk-H: Io, Pailat ga tiri bia, “Asa no tutun?” Ga tiri taar hua ma ga hansur balin
    taar ta ira Iudeia gaam a tangai bia, “Iau pai silihei tupas lah ta burena bia
    nigi gil warkurai ta iakan ra tunatuna.
  viv-viv: Failato gigayo, “Nuwanuwa velemoꞋena gavaꞋadi?” Gigahe-yo gihobu-havagi
    kabuꞋavane miYuda agaidiya, ada gigahedi gigayo, “Keke tamo gavadi koyona Bana
    againe gadanuhagani.
  yao-yao: Che Pilato ŵambusisye, “Usyene ni chichi?” Nipele che Pilato ŵakopweche
    paasa ni kwasalila Ŵayahudi, “Ngangugawona magambo gagaligose ga kunlamula mundu
    ju.
  tgp-tgp: Pilate mo usia isan Iesu mara, “Retivarar̃uhu enia sava?” Hitahun haratu
    Pilate mo mele malue mo verea isan la Jew atu mara, “Tamlohi nike, na sopo hite
    te hinau i ori hinia vara a sile na talai isana.
  auc-NT: Äñongante Pidato, —Æcämë näwangä angää, angacäimpa. Pidato mänömaï apæ̈nedinque
    wæætë oodeoidi weca oncö boyæ̈ taodinque apæ̈necantapa. —Ïingä quïnö wënæ wënæ
    cæcä ingampa, ante ëñënämaï ïmopa. Ïninque botö dicæ tömengä ingante apænte anguïmo
    ïmogaa.
  kbc-NT: Odaa jeɡ̶ee Pilatos, “Amiijo ica anewi?” Odaa Pilatos ja noditacicogi we
    me notaɡ̶aneɡ̶etaciniwace judeutedi, meetiogi, “Aɡ̶ica jakaditece ane leeɡ̶odi
    daɡ̶a jiiɡ̶enatakatalo niɡ̶idoa ɡ̶oneleegiwa moyeloadi.
  bmh-bmh: Pailot nug Yesus aureun, “Petak ze, go ein ze pet?” Pailot nug ze go auraimai,
    go koli uzaneim Zuda dudu daremen ebu noimai, awareun, “Iz du e nug igul eg tub
    meun piab tam.
  ctu-BL: 'Pilato tsi'' sube: ¿Chuqui i sujmlel? che''en. Che'' bʌ tsa'' ujti i sub
    jini t''an, tsa'' cha'' loq''ui i pejcan judíojob. Tsi'' subeyob: Tsaj q''uele
    ma''anic i mul jini winic.'
  meq-meq: 'Pilat a gwaɗay a Yesu: «Deɗek na, wuye mey?» Pilat a tsik bazlam ŋgay
    niye na, a yaw abəra mə gay sa. A ye ka təv i bəy i Yahuda niye hay ma bəra aye.
    A gwaɗatay: «Neŋ na, na huta faya abəra mənese bay.'
  noa-H: Magbaawai Pilatoou hirig, —Mag chadcharam hiek hanʌm, ¿ma k'anim hiek'auma?
    hajim hanʌm. Mag “¿Ma k'anim hiek'auma?” ha jëeupet hawi deeu dawag höbërbaadëjim,
    jũrr chi judionaan dʌ̈i hiek'aan. Mag höbërwi hamag, —Mua mʌg woun bʌ̃ʌrjã kulp
    paraa sim hooba chirʌmgui hajim, pãrau jaau nʌmjö.
  alp-NT: Eleki Pilatuse iombe, “Rekwa nkenale mere elia?” Eleki Pilatuse iisiri suike
    loko tamata Yahudiaru eleki ibeteke lokosi be, “Tamata meije Eni sala sasaisa
    mo.
  san-VEL: tadaa satya.m ki.m? etaa.m kathaa.m pa.s.tvaa piilaata.h punarapi bahirgatvaa
    yihuudiiyaan abhaa.sata, aha.m tasya kamapyaparaadha.m na praapnomi|
  kbq-kbq: Higeno Paeroti'a antahige'ne, Tamage nanekea inanknahu ke me'ne? Anagema
    huteno'a, megi'a atiramino Jiu kva vahete vuno anage hu'ne, Mago havizana nagra,
    Agripina ke'na erifore osue.
  kbh-kbh: 'Chora Pilato tbojaniyana: —¿Y ndayase chë ndegombre soye yomna ca? Chca
    tbojantjá chents̈ana, Pilato cachiñe tojánbocna judië́ngaftaca jóyebuambayama,
    y tojanë́yana: —Ats̈e ni mo canÿe soye chiyátinÿena, quem boyabása castiganá chaotsemna
    ca jayanama.'
  ron-LSB: 'Pilat I-a zis: “Ce este adevărul?” După ce a spus aceasta, a ieșit din
    nou la iudei și le-a zis: “Nu găsesc nici un temei pentru o acuzație împotriva
    lui.'
  pon-pon: 'Pilatuj indai on i: Dakot melel? A lao indawei mepukat, ap pil pedoi on
    ren men Juj indai on irail: I jota man diar dip a.'
  nhe-BL: 'Huan Pilato quiilhui: ―¿Tlaque eltoc melahuac? Huan quema Pilato quiijto
    ya ni, yajqui calteno campa nopa miyaqui israelitame itztoyaj huan quinilhui:
    ―Niyon se itlajtlacol ax nijpantilía.'
  sps-sps: Pailat rangats Towa, “Ana saf a man na?” Ai Pailat tafuts fatabin naa to
    tana taa Jiu, ya tsue to tsuri, “Nyo gima sab ta iring Tsunia ma sak anyo Ya.
  wnc-wnc: Iniwan Pailatda natake aminu kepdakane nana tapatuta siakan wam ngang yananga
    dua ngang natake Jesue anzing inisapdukut, “Siakan wamu wa dasing binga,” ngang
    inikut. Ita unzing yake kepmanu gatu Judia aminde epuke anzing yanikut, “Nata
    wai takngatu itane kawa wena singgak.
  bus-bus: 'Pilati bè: Bↄ́n yãpuraa ũu? Kɛ̀ à ò lɛ, à ɛ̀ara à bↄ̀ à gàa Yuda gbãadeenↄ
    kiia à bèńnɛ: Mɛ́ɛ taari ke e gbɛ̃ kɛ̀aro.'
  gub-BL: — Mo umume'u ze'eg azeharomoete har a'e wà. Ni amo teko nukwaw kwaw ze'eg
    azeharomoete har a'e wà, i'i Pirat izupe. Na'e uzewyr wi Pirat oho katu pe Zutew
    wanuwa rupi kury, wanupe uze'eg pà kury. — Nuiko kwaw ikatu 'ym ma'e iapo har
    romo a'e. A'e rupi nazepyk kwaw hehe ihe nehe, i'i wanupe.
  imo-imo: Pailateni ungu taka tondopalie nimbeindo, “Ungu paimbo te peremonje naa
    peremoya?” nimu. Aku tepa nimbelie yu altopa Juda iyema angileringina penando
    pumbelie nimbeindo, “Yu kotena ambolomolo ungure naa peremo,” nimu.
  boj-boj: Onaqa Pailat na nenemyej, “Anjam bole di kiye?” Pailat a degsi marsiqa
    olo oqedosiqa Juda tamo kokba naŋgoq gilsiqa minjrej, “E tamo endi aqa jejamuq
    di une bei unosai.
  eng-DRA: 'Pilate saith to him: What is truth? And when he said this, he went out
    again to the Jews, and saith to them: I find no cause in him.'
  knf-knf: 'Pilat aji na a : « we uwooŋ manjoonan? » Wi ajakuŋ haŋ, aşë kak apën aya
    du bayuday aji na baka : « Mënwin ţi a nin uko uloŋ unkkaaŋ nji aduknaanaa.'
  san-KHM: តទា សត្យំ កិំ? ឯតាំ កថាំ បឞ្ដ្វា បីលាតះ បុនរបិ ពហិគ៌ត្វា យិហូទីយាន៑ អភាឞត,
    អហំ តស្យ កមប្យបរាធំ ន ប្រាប្នោមិ។
  arn-NT: 'Pilato feypi: —¿Fey chem am tati rüfngechi dungu? ―pi. Fey dew ramtukafilu
    tüfachi dungu, Pilato ka wiñome tripay ñi dunguafiel ti pu judiu, fey feypifi:
    —Iñche peñmalafiñ chem welulkan rume tüfachi wentru.'
  zas-NT: 'Dxel rëb Pilato: ―¿Xhiezanin na̱j diidxli? Chi gulox rëb Pilato zian, dxel
    briiman bigneenëman bén Israel ree stijb, rëbaman: ―Achet xguialquia xin guin
    radxejlan.'
  ken-NT: Páílet abhɛ́p Yesu bɛ, “Tɛtɛp chí yí?” Páílet árɛ́m nɔ́kɔ́ nɔ, arɔ
    Yesu apɛt afú nɛfí ntá bo Israɛl aghati bhɔ bɛ, “Mbɨ́kɨ́ ghɔ ɛbɛ́ptí ɛnyɨŋ
    ɛnɛ yi akʉ.
