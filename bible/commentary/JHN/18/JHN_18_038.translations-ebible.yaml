verse: JHN.018.038
translations:
  kpx-kpx: Ige Bailotiu Iesu belahai avoe, “Hoto seleve keu hoto vade.” Kateai Iesu
    belahaito halei tota heie tiale Diue ataho loui avoe, “Di vaveveve avuemo kaovage
    vavevebe toelau avuemo uoholinu.
  okv-H: Pilate na, “Ke be mo deire,” ainge ijie araha arahata pambuto Judea embomeni
    ta degi ke einge ena, “Eto na embo emita sapura hambae ehena.
  tbo-tbo: Pilato i lubayada i pa, ‘Dewa dumadumaluna anona awai?’ Yaka Pilato i hopu
    hoi uputa po mi Yudeya uyahihi i baha nae i pa, ‘Geka lawana ega a powa ata tuhagaya.
  mal-C: “എന്താണ് സത്യം?” പീലാത്തോസ് ആരാഞ്ഞു. അതിനുശേഷം അദ്ദേഹം യെഹൂദനേതാക്കന്മാരുടെ
    അടുത്തുചെന്ന്, “അയാളിൽ കുറ്റംചുമത്താൻ ഞാൻ ഒരു അടിസ്ഥാനവും കാണുന്നില്ല.
  grc-SR: Λέγει αὐτῷ ὁ Πιλάτος, Τί ἐστιν ἀλήθεια; Καὶ τοῦτο εἰπών, πάλιν ἐξῆλθεν πρὸς
    τοὺς Ἰουδαίους, καὶ λέγει αὐτοῖς, Ἐγὼ οὐδεμίαν ⸉αἰτίαν εὑρίσκω ἐν αὐτῷ.⸊
  bgc-bgc: पिलातुस नै उसतै कह्या, “सच के सै?” न्यू कहकै वो फेर यहूदी अगुवां कै धोरै
    लिकड़ आया अर उन ताहीं कह्या, “मै तो उस म्ह कुछ खोट कोनी पांदा।”
  khz-khz: Pilato ekilato, “Taunatauna rakagau?” Vovetaina ekilato mulinai, elaka-piatito
    Iuda talimara geriai, ne evaikilarato, netiwato, “Au na etalima genai kepi ta
    ati parawalia.
  deu-TKW: 'Sagt Pilatus zu ihm: was ist Wahrheit? Und da er dies gesagt, gieng er
    wieder hinaus zu den Juden, und sagt zu ihnen: ich finde keine Schuld an ihm.'
  zsr-NT: 'Pilato rëꞌ Lëꞌ: ―¿Bizxa naꞌ le nac gdutë li? Catiꞌ budx gnëꞌ cni Pilato,
    burujëꞌ leyúbl ga naꞌ nacuꞌë bönniꞌ judío uná bëꞌ naꞌ, len rëꞌ lequëꞌ: ―Cutu bi
    döꞌ rudzöldaꞌ nuꞌë bönniꞌ ni.'
  lin-lin: 'Pilato atunaki Ye : — Solo ezali nini ? Sima na koloba maloba wana, Pilato
    abimaki lisusu na libanda epai wapi Bayuda bazalaki mpe alobaki na bango : — Nazwi
    ye na likambo moko te ya mabe mpo ete nakatela ye etumbu ya kufa.'
  hns-NT: 'Tab oe bolies: „Are, ke djaane hai kie sattjaai ka hai?” Ie baat bolke
    oe bahare gail aur Israel ke barkwan se bolies: „Hamare dekhe me oe be-kasoer
    hai.”'
  noa-E: Magbaawai Pilatoou irig, —Mag chadcharam iek anʉm, ¿ma khanim iekhauma? ajim
    anʉm. Mag “¿Ma khanim iekhauma?” a jëeupet awi deeu dawag öbërbaadëjim, jũrr chi
    judionaan dʉ̈i iekhaan. Mag öbërwi amag, —Mua mʉg woun bʉ̈ʉrjã kulp paraa sim
    ooba chirʉmgui ajim, pãrau jaau nʉmjö.
  eng-EMTV: Pilate said to Him, “What is truth?” And having said this, he went out
    again to the Jews, and said to them, “I find no fault in Him.
  mib-NT: 'Te ni cahān Pilato: ¿Ndese cuni yō ndé ɨɨn cúu máá jnúhun ndaā? Te jeē
    ni cáhān de jnūhun yáha, te ni quenda tucu de nuū ñáyuu hebreo. Te ni cahān de
    jíín i: Tú cuɨtɨ na cuēchi níhín rī sɨquɨ̄ de.'
  lif-NT2: पिलातसरे़ सेःन्‍दोसु, “से़क्‍खाःङ्‌ग थे़माःन्बे?” खे़ल्‍ले़ हे़क्‍के पाःत्तुर
    लाःक्‍कात् लःन्‍दे़आङ् यहुदिहाॽ अक्‍खे मे़त्तुसि, “कन् मनाःल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    थेआङ् आप्‍तिक् मे़ङ्‌घोःबान्‍लो॥
  xnj-xnj: Pilatu akamkota, “Uchakaka ndi chindu kiki?” Pilatu peamali kujova ago,
    akavahambila kavili vachilongosi va Chiyawudi kuvala, “Akavajovela nene nichiwene
    lepi chindu cheabudili.
  mmx-mmx: Paelat ga sue i, “Lavanga salai nom luruturun?” La ne Paelat gamlong amu
    manga uto xamang ti luvuttadi amgomgo la ga lok tidi, “Kopmen nia ana vuse ka
    tavasuun kusu ti sev amet na laradi.
  cbr-NT: 'Cacëxun ca Pilátonën Jesús cacëxa: —¿Uisa cara min Diosan sináncë ''ic?
    Usaquin catancëx amiribishi ëman chiquíquin ca Pilátonën judíos unicama cacëxa:
    —''Ën iscëx ca ënë uni ''atima ñu ''acëma ''icën.'
  tee-NT: 'Chai ju Pilato asacmininch: ―Tijuch ju stavasalanti. ―Juncanch ju Jesús.
    Acsni naulh ju ani pus alak''anchokopa ju israelitanin ju gobernador Pilato. Ajunich
    ju yu''unch: ―Jantu tu''u'' iclhitajuni ixtalak''alhin ju ani lapanac.'
  eng-LSV: Pilate says to Him, “What is truth?” And having said this, again he went
    forth to the Jews and says to them, “I find no fault in Him;
  cak-NT: 'Y ri Pilato xuc''utuj chic che ri Jesús: ¿Anchique ri'' ri ketzij? Y cuando
    ru''in chic can quiri'' che ri Jesús, raja'' xel chic e chiri'' pa palacio chi
    xbech''o''n chique ri winak israelitas y xu''ij chique: Ren man jun ch''a''oj
    ninwil chi rubanon ta ri jun achi re''.'
  pah-NT: —Manongara tuhẽ po a'itituhẽva'ea naerũ? ei Pilatos'ga ga pe a'ero. A'ero
    Pilatos'ga hoa'javi mytu'ẽ me judeus'g̃a pyri. —Ga ndokote'varuhui'i'i, a'e ji
    pe me, ei ga.
  sja-NT: 'Mãpai Pilatopa mãgaji: —¿K''aipa wãarata k''awayama? aji. Mãga jarap''eda,
    Pilato taawaa uchiaji waya pedeede ma judiorã poro waibɨarã ome: —Mɨa maarepida
    k''achia unu-eda aji, na eperãde.'
  xed-xed: '«Nahgani kahwathwata na?» ka Pilat nda tsi. Tahula tsa, ka səglap tsi
    dzibil slanaghatá la Yahuda. Kaʼa mantsa: «Slanagha a yu ta skwi prək ŋa dzatá
    tsəna mndu na wa.'
  glk-glk: 'پیلاتُس بوگفته: «حقیقت چیسه؟» وختی پیلاتُس اَنه بوگفته، بازم بوشو بیرون
    یهودیأنه ورجه و اوشأنه بوگفته: «من هیچ دلیلی اونه محکوم کودنه‌ره نیدینم.'
  mks-NT: 'Já na̱cachi tucu Pilato já xi̱hi̱n á: —Yo xíni̱ ndía̱ cúú ña̱ nda̱a̱ —na̱cachi
    da. Tá na̱ndihi já na̱queta tucu Pilato vechúun ca̱ha̱n da̱ xi̱hín na̱ Israel
    já na̱cachi da já xi̱hi̱n ná: —Chí co̱ ndíñe̱he̱ mí vi̱ ndá cua̱chi quéa̱ na̱caja
    da̱ yóho.'
  gfk-S: Io, Pailat ga tiri be, “Aso no tutuno?” Iga tiri ter hobi ma iga hanasur
    baling ter ta ira Iudeia gom a tange be, “Aiou paile silihe tupas leh ta burwana
    be nige gil harkurai ta ikin ra turadi.
  bmu-bmu: Mewö meleŋniga Pailötnöŋ mepaqepaik aka qesiyök, “Keu ölŋi mi mönö wania
    kun?” Mewö qesiba kunbuk Juda yeŋgöreŋ geba söndaknöŋ kinda kewö jii mötket, “Nöŋön
    azi miaŋgö pinjitŋi jaruba kun qahö miwikŋaizal.”
  dgz-dgz: Pailat singui anega wan, “Nop tavewa ame dim da?” Nop mame waniwa me sia
    tau garip ae Diu nagirewa anega diamon, “Ne koewa da me inap ya tautanan.
  eng-GNV: Pilate said vnto him, What is trueth? And when he had saide that, hee went
    out againe vnto the Iewes, and said vnto them, I finde in him no cause at all.
  zaa-NT: 'Pilátua nna rą ne: Biani nua'' nu ná lí nì''i. Beyacca bá rą anía nna birią
    attu làti ribèda ca judíua nna rą cą: Nìdi ttu falta làa retsèla te'' quì''į;'
  eng-WEBSTER: Pilate saith to him, What is truth? And when he had said this, he went
    out again to the Jews, and saith to them, I find in him no fault.
  guh-guh: 'Nexata Pilato jumaitsi Jesúsjavabelia: —¿Detsa pacuenia nayapëtane pexaniajailivaisicuene?
    jai. Pilato peyanijobicujinae Jesúsjavabelia, Pilato icatsia pitsapalia. Nexata
    Pilato jumaitsi judíovijavabelia: —Apo caxitajarabinë cajena itsacujiruneconi
    ata pexanaejava, paneconi yabara bajaraponë naneconitsijitsia.'
  bon-bon: Pilato Yeesu ne jejige egä, “Ngena gyene toraca?” Puma cita ca Pilato asatige
    mete cabu ca biname bime bau me, jejemige egä, “Cane nuuja ingle ne lica jepänine
    teebine budre me atraname.
  nhw-BL: 'Huan Pilato quiilhui: ―¿Tlaque eltoc melahuac? Huan quema Pilato quiijto
    ni, yajqui calteno campa nopa miyaqui israelitame itztoyaj huan quinilhui: ―Niyon
    se itlajtlacol amo nijpantilía.'
  swh-ONEN: Pilato akamuuliza Yesu, “Kweli ni nini?” Baada ya kusema haya Pilato akaenda
    nje tena akawaambia wale viongozi wa Wayahudi waliomshtaki Yesu, “Sioni kosa lolote
    alilotenda mtu huyu.
  wbi-wbi: UPilato akamosia akati, “Uvwakyang'haani kyekiki?” UPilato ye ajovile isio,
    akahuma kange kunji, akavavuula aVayahudi akati, “Une nanikuvuvona uvuhosi kwa
    muunu uju.
  bba-bba: Pilɑti u nùn bikiɑ u nɛɛ, mbɑ bɑ rɑ soku ɡem. Gɑri yin biru Pilɑti u kpɑm
    yɑrimɑ u dɑ Yuubɑn mi, mɑ u bu sɔ̃ɔwɑ u nɛɛ, nɛnɑ kun torɑru ɡɑru wɑ durɔ wi sɔɔ.
  eng-KJVCPB: Pilate saith unto him, What is truth? And when he had said this, he
    went out again unto the Jews, and saith unto them, I find in him no fault at all.
  kgk-NT: '—Mbava''e nipo anhetegwa va''e, he''i Hesu-pe Pilatos. Upéa he''i rire
    osẽ jevy koty-gwi omombe''u hagwã judeu kwéry-pe: —Nahembiapo vaíry ra''e, he''i
    Hesu-rehe.'
  waj-waj: 'tuduu rikioo Piratuuso inna sai yaparainno tunoo: Kua kutaivo inna dee
    kuavainnee? tiravai. Piratuuso itaa kua kiaa kioo kava vara ranoo mmaanai vioo
    vaidi Yutayaiya tunoo: Na tauko hama ivo aannoo vaidivai varinoo.'
  cpy-cpy: 'Ikantzi Pilato: “Roojatzi-tapiinta, kyaariperori.” Ikantanakiri, shitowanaki
    ipiyotee-yakanira Judá-paeni, ikantapaeri: “Tee noñeero rantani irika atziri.'
  ekk-PKP: '„Mis on tõde?“ küsis Pilaatus. Seda öelnud, läks Pilaatus tagasi välja
    juutide juurde ja ütles neile: „Ma ei mõista teda süüdi üheski kuriteos.'
  mpx-mpx: Inoke Pilato i nel i ba, “He baaba tutunahotina hauna kaba bugul?” Yaka
    i na i tagil al Yudiya elal ge i ba, “Nige ana woliwoli puna etega ya pwapwawa
    ge tage ana lahi na baunan.
  wbp-wbp: Ngula Palitirli payurnu Jijajiji, “Nyiya yimi jungaju?” Palitiji wilypi-pardija
    pina yuwarli-ngirliji kujalpalu yapa-patu karrija. Wangkaja-jana, “Ngajulurlurna
    wati nyampuju nyiyarningkijarra payurnu. Nyiyakulparna pungkarla?
  luo-luo: Pilato nopenje niya, “Adiera en angʼo?” Bangʼ penjo kamano to nochako odok
    oko ir jo-Yahudi, mi owachonegi niya, “Ok ayudo ketho kata achiel kuom ngʼatni
    minyalo ngʼadnego bura.
  nhe-NT: 'Huan Pilato quiilhui: ―¿Tlaque eltoc melahuac? Huan quema Pilato quiijto
    ya ni, yajqui calteno campa nopa miyaqui israelitame itztoyaj huan quinilhui:
    ―Niyon se itlajtlacol ax nijpantilía.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܡܘܼܕܝܼ ܝܠܹܗ ܫܪܵܪܵܐ؟“ ܘܟܲܕ ܐܡܝܼܪܹܗ ܐܵܗܵܐ، ܦܠܝܼܛ
    ܠܹܗ ܠܟܸܣ ܝܗܘܼܕܵܝܹ̈ܐ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܘܼܦ ܚܕܵܐ ܥܸܠܬܵ‌ܐ ܠܹܐ ܝܘܸܢ ܡܲܫ݇ܟ̰ܘܼܚܹܐ
    ܒܐܵܗܵܐ ܐܢܵܫܵܐ،'
  esk-NT: Pilate-ŋum apiqsruġaa, “Suami una iḷumutuułiq?” Pilate-ŋum kiñumun aniḷgitḷuni
    Jew-ŋuruanun nipliutiniġai, “Uvaŋa paqitchiḷguiññiqsuŋa sumik tuqurrutiksraŋanik.
  msb-msb: “Kamatuudan, nano ina?” an hunga ni Pilato. Pakahunga sani nagluwas siya
    gihapon kag nagsabi sa mga Judio, “Wara akoʼn nakikita na sala kontra sani na
    tawo.
  cpa-NT: 'Jøng² ca¹juúh² Pilato: ―¿He² jǿg³ jøng², jǿg³ dsøg¹²? ―ca¹juúh²dsa. Mi³ma²na²ŋai¹
    Pilato jǿg³ jøng², ca¹u¹hái¹dsa calah ja³dsi¹². Ca¹ŋi¹tseih¹²dsa dsa² canh¹³ quián¹²
    dsa² judío. Ca¹juúh²dsa: ―Tsa¹dsoh³jni jin³ cøng² dsag³ ja³cog² dsa² ná¹².'
  dso-dso: ପିଲାତ୍‌ ଜିସୁକେ କଇଲା “ଏନ୍ତି ବଇଲେ ସତ୍‌ ବିସଇ କାଇଟା ?” ପଚେ ସେ ଡାଣ୍ଡେ ବାରଇ କରି
    ଜିଉଦି ନେତାମନ୍‌କେ କଇଲା, “ଏ ଲକର୍‌ଟାନେ ଡଣ୍ଡ୍‌ ଦେବା ଏତ୍‌କି କାଇ ଦସ୍‌ ଦେକିନାଇ ।
  meu-meu: Pilato eto, Hereva momokani be dahaka'? Unu e gwau toma, bena ma e raka
    lasi lou, Iuda taudia e hamaorodia, eto, Kerere ta ienai asina davaria.
  yva-NT: Pilatus po raura pare, “Ee! Syo ratantona ayao tugae mamo vatan inta nanto
    rai kakai.” Umba Pilatus puje apa yavare raora, muno po raura aje vatano Yahudi
    mansai pare, “Rinanto ayao kakai inta rai Vatane so ai ramu.
  dgc-dgc: “Ewan wade tu makapospos ta katutuhanan,” kagi ni Pilato. Nadid, to pégkagi
    ni Pilato ta éya, éy linumwas man dén siya du Judeo, a kinagi na dide, a “Ewanék
    tu meeta a kasalanan na lélake a éye a pamarusaan ko diya.
  zpm-NT: '―¿Diidzli ye? ―rëb Pilat. Zigne blozh sca rëb Pilat, briee Pilat ga güeynee
    Pilat lo grë zha ne bdziṉnie me ga, rëb Pilat lo zho: ―Ni tib doḻ goṉ rapd meṉ
    rii.'
  hix-NT: Etenà ryhe àro, yaworon xaxa katxho, owya, kekon hatà, Peratusu. Àro wyaro
    tàwya katxhe rma, bàn yaye nahatakay xarha tà, Xuknewyana yoh komo hyaka. Ohxe
    we naha ha, mosonà, rowya, kekon hatà, àwyanye. Ehxera we naha ha, anhànà, rowya.
  sim-sim: Karem or mbarik ormu mbara, �Mashi omendinga os mi mbawa oso mberemhi mashi
    sir?� Pailat karem or mbashihi indik hikrik Judama ondon or heyekurik or layihi
    ormu mbara, �Or mbeek mbele kava las or uwak a heyewa ambu ri.
  npi-ULB: पिलातसले उहाँलाई भने, “सत्य के हो ?” जब तिनले यसो भने, तिनी फेरि यहूदीहरूकहाँ
    बाहिर गए र तिनीहरूलाई भने, “म यस मानिसमा कुनै अपराध पाउँदिन ।”
  cgc-cgc: Gainsa Pilato i, “Ino kamatuuran an?” Na tapos en Pilato an ta pag-ambal
    ki Jesus, gagwa kanen isab daw gambal parti ki Jesus naan ta mga Judio na gatipon
    dya, “Ula a may nakita na sala para akusaran nyo kanen an.
  tim-tim: Hain dâmbo hin magaŋep, “Den bunŋe amâ wan?” dâep. Hain dâm hâkŋângen Yuda
    luâk yeŋgâlâk gem hin makyeŋgiep, “Yâkgâlân bâleŋe siâ bo ektân.
  yor-yor: Pilatu wí fún un pé, “Kín ni òtítọ́?” Nígbà tí ó sì ti wí èyí tan, ó tún
    jáde tọ àwọn Júù lọ, ó sì wí fún wọn pé, “Èmi kò rí ẹ̀ṣẹ̀ kan lọ́wọ́ rẹ̀.
  wos-wos: Wungi wandéka dé wakwexéké, “Mwi hundi méta hundi dé?” Pailat wungi wataka
    dé Judana duka wambula gwandi. Gwande dé diré wa, “Wun du haraki saraki sémbut
    huruhambandé.
  emp-NTPO: 'Maʌ̃ne Pilatoba iwid̶isia: –¿Cãrẽda wãrã?– Mãwã jarad̶acarea Pilatora
    wayacusa dajadaa judiorãmaa wãped̶a jarasia: –Mʌ̃a unuẽ́a naʌ̃ ẽberãba cãrẽ cadjiruada
    osida.'
  eng-F35: 'Pilate says to Him, “What is truth?” Upon saying this he went out to the
    Jews again and says to them: “I find no crime in him at all.'
  ind-ind: Lalu Pilatus berkata kepada-Nya, “Ajaran benar? Apa itu?!” Dan dia langsung
    keluar lagi menemui para pemimpin Yahudi, lalu berkata kepada mereka, “Saya sama
    sekali tidak menemukan kesalahan apa pun pada orang ini.
  pes-OPCB: 'پیلاتُس گفت: «حقیقت چیست؟» سپس بیرون رفت و به یهودیان گفت: «او هیچ جرمی
    مرتکب نشده است؛'
  mpt-mpt: Failate baabanea Weng moton ole fatnamine? ge baabanea e imin tanea bib
    tam unanea Yudai baabenea Ne dobo ohabi otane e misiamo nanebio ne mo watemin
    blimobe.
  ssx-ssx: Pailedima꞉ alota꞉ Ota꞉ pi ala꞉ ekita꞉ handoekipe leekeme. Koto pi laa Pailedima꞉
    hama꞉ nane pua mo Diu haliweki pa꞉ta꞉ alota꞉ Do halima꞉ ketete ma꞉nda꞉ pa꞉la꞉
    ekita꞉ I̱ma꞉ na handa꞉ ua꞉me laa
  mkl-mkl: Nɔ Pilɑti í beeɛ í ni, dimii mii mɔm nii ɑ̀ yɑ kpe ntɔ. Si ɑnyii ide ŋɑu
    ŋɔi Pilɑti í fitɑ mɑ́ í bɔ bi Zuifu ŋɑu. Í sɔ̃ ŋɑ í ni, ɑmu n kù yɛ tɑɑle kɑ̃mɑ
    si mɔkɔu.
  gaq-gaq: ପିଲାତ ଆମେକେ ସାଲ୍ୟାକୁକେ, “ସତ୍ ମେଁନେ ।” ପିଲାତ ବାଜାର୍‍ ତାର୍‌ଚେ ରେମୁଆଁଇଂକେ
    ବାସଙ୍ଗ୍‌କେ “ଆମେକେ ଗୁଏଃନେ ଡଣ୍ଡ୍‍ ବିଃନ୍‍ସା ନେଙ୍ଗ୍ ମେଃଡିଗ୍ ଦସ୍‍ ନେବାକେ ଣ୍ଡୁ ।
  gof-RNT: Philaaxoosi, “Tumi aybee?” yaagis. Philaaxoosi hessa gidaappe guye Ayhudetakko
