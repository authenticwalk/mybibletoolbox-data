verse: JHN.018.040
translations:
  kpx-kpx: Ige Diue ata keau itumulahai baita avuho loui avoe, “Ke ioma hale. Isito
    malaha mole Balabasi ke iomanela.” Kateai loui Bailoti namihalu. Isito Balabasi
    keu vavoloe ata.
  okv-H: embo tapa na gagaha eto ke einge ea, “Embo avo mane arahata pambasuja te
    embo Barabbas avo ejo arahata pambai,” ainge ea te Barabbas amo pegene embora.
  tbo-tbo: Atapuhi hi otu labatana hi pa, ‘Apeega, ega tauna, to luhogaleya Balaba
    una lupena haleya.’ Balaba tauna tu danene baneina.
  mal-C: “വേണ്ടാ, ഇയാളെ വേണ്ടാ, ബറബ്ബാസിനെ ഞങ്ങൾക്കു മോചിച്ചു തരിക,” എന്ന് അവർ ഉച്ചത്തിൽ
    ആർത്തുവിളിച്ചു. ബറബ്ബാസ് ഒരു വിപ്ളവകാരി ആയിരുന്നു.
  grc-SR: Ἐκραύγασαν οὖν ⸋πάλιν⸌ ⸋2πάντες,⸌ λέγοντες, Μὴ τοῦτον, ἀλλὰ τὸν Βαραββᾶν·
    ἦν δὲ ὁ Βαραββᾶς λῃστής.
  bgc-bgc: फेर उननै रुक्के मारकै कह्या, “इसनै न्ही, पर म्हारै खात्तर बरअब्बा नै छोड़दे।”
    जिब के बरअब्बा बिद्रोही था।
  khz-khz: Na ira maparara gelailaito, negetiwato, “Aikina! Ia ragaina! Na Barabas.”
    A Barabas elemawai e evagivagiwai gaurai gevega-tipuraato.
  deu-TKW: 'Da riefen sie wieder laut: nicht diesen, sondern den Barabbas. Barabbas
    aber war ein Räuber.'
  zsr-NT: 'Niꞌr gluꞌë zidzj didzaꞌ leyúbl yúguꞌtëꞌ, taꞌnë́ꞌ: ―Clëg bönniꞌ ni, san
    Barrabás usanuꞌ‑nëꞌ queëtuꞌ. Barrabás naꞌ naquëꞌ gban.'
  lin-lin: 'Bango nyonso bazongisaki na koganga : — Te ! Ye te ! Bimisa nde Barabasi !
    Nzokande, Barabasi azalaki moyibi mpe mobomi bato.'
  hns-NT: 'Tab oesab tjiellaai lagal aur bolies: „Na! Oke na! Baaraabaas ke tjhoriehe!”
    Baaraabaas ek daakoe raha.'
  noa-E: Pari magbaawai deeu sereu phöbaadëwi, —Jã chan oob pʉapʉ̈im. Jã pʉapʉ̈iju
    khãai, Barrabaata öbeerbapʉ̈pʉ̈i aajeejim jũrram khʉʉnau. Pari chi Barrabás õor
    thõomie anaa nem jĩgkhaajem gaaimuata preso sĩejim.
  eng-EMTV: Then they all cried out again, saying, “Not this Man, but Barabbas!” Now
    Barabbas was a bandit.
  mib-NT: 'Yūcuán na te ndɨvii i ni cacana jee tucu i: Ma siaá ni tée jíñá, chi Barrabás
    siaá ni, áchí i. Te tēe cuíhná cúu Barrabás.'
  lif-NT2: खे़ङ्‌हाॽरे़ मे़अःक्‍ते़र मे़मे़त्तु, “मे़ःन्! खे़न् मे़ःन्! बरब्‍बासे़न
    ले़रे़ आबिरे़ॽ!” (आल्‍ल बरब्‍बासे़ङ्‌ग हाङ्‌बिफ्‍युङ्‌बा वये़रो॥)
  xnj-xnj: Penapo vakayangula. “Mwe! Lepi mwenuyo mdindulila Balaba!” Balaba avi mundu
    mweinyaga vandu vindu.
  mmx-mmx: La diga vorang ne Paelat mi luxupkup silok keretna, “Kopmen tinotno. Una
    soxomus asu ne Barabas.” Barabas neni laradi sepsev amet tadi la laradi sep paxat
    panga.
  cbr-NT: 'Cacëxunbi ca amiribishi munuma cuëncëni banaquin judíos unicaman cacëxa:
    —A ''axunma ca Barrabásëshi chiquin. Barrabás, ax ca an ñu mëcamacë uni ''iacëxa.'
  tee-NT: 'Ju acsnich ixchux''an p''as talacchivinchokopa. Tajunich ju k''ai ucxtin:
    ―Jantiyu'' ju iclacasq''uinau. Yuchi ju calacamaconcana'' ju Barrabás. Pus ju
    Barrabás va ak''alhona'' ixjunita.'
  eng-LSV: Therefore they all cried out again, saying, “Not this One—but Barabbas”;
    and Barabbas was a robber.
  cak-NT: 'Pero ri winak ri'', can riq''uin ronojel quichuk''a'' xech''o''n chic apo
    che ri Pilato y xqui''ij: La achi la'' manak nakajo'' roj, ja ri Barrabás task''opij-e,
    xecha''. Y ri Barrabás xa jun achi elek''om.'
  pah-NT: —Ga rũi tuhẽ! ei g̃a ohapukaita. Teremohemukari tuhẽ akoja'ga! ei g̃a. Barrabás'ga
    ti emohemuka, ei g̃a Pilatos'ga pe. Barrabás'ga ko governo movahĩve'ga okote'varuhuve'ga.
  sja-NT: 'Mãpai arii p''anadap''edaarã jõmaweda waya biajida: —¡Jãgɨ́ k''ena pëináaji!
    ¡Barrabata k''ena pë́iji! Barrabás nechɨayaa bapachi mãik''aapa chõoyaa bapachi
    Romadepemaarã ome, ãchi jua ek''ariipa uchia k''inia bada perã.'
  xed-xed: 'Ka həŋ mantsa: «Tsatsi a ŋa zliŋta wa, Barabas katsi,» ka həŋ hləglaftawi.
    Tsaw tsa Barabas ya ná, gənda ya.'
  glk-glk: 'اوشأن در جواب، داد بزه‌ییدی: «اونه نه! بلکی بارْاَبّایه آزاده کون!» (بارْاَبّا
    راهزن بو.)'
  mks-NT: 'Ta já na̱casáhá tócó ndihi na̱ cán cáyuhú cóhó na̱ já cáchí na̱ já: —A̱
    jání toho ndó Jesús ja̱n. Va̱ha chága̱ ná janí ndó Barrabás ja̱n —cáchí na̱ cáyuhú
    na̱ nu̱ Pilato. Ta Barrabás cán na̱sa̱cuu da in ta̱a cui̱hná.'
  gfk-S: Di ga kakongane balik be, “Pata! Mem malok ta ikino turadi! Nu hasur leise
    ter ne Barabas!” (Ma ne Barabas aie tike holmatau.)
  bmu-bmu: Mewö jii möta meleŋda kewö qetket, “Qahö, i qahöpmö, Barabas pösatnöŋga
    neŋgöreŋ etma!” Mewö qetketmö, Barabas yaŋön kegwek azia aka bim karim kun megeri,
    miaŋgö bohonŋi ahök. Mewö.
  dgz-dgz: Mu gare senao ase wane, “Me uon! Barabas watu en nun!” Barabas me ita anan
    koevet taiwandini apanewa da.
  eng-GNV: 'Then cried they all againe, saying, Not him, but Barabbas: nowe this Barabbas
    was a murtherer.'
  zaa-NT: 'Làniana iyaba cą idìtsa tsè'' guretsiyà''a cą attu nna ra cą: Alàa nui
    l·lą́, sino Barrabás. Barrabás nna tíą litsi'' ìyyà porqui''ni uccuą ubànà.'
  eng-WEBSTER: Then they all cried again, saying, Not this man, but Barabbas. Now
    Barabbas was a robber.
  guh-guh: Nexata bajarajota daxitajudíovi vavajai. —¡Pëtsa abaxë copatame bajaraponë!
    ¡Panetocapitsapaename jane Barrabás! jai judíovi. Bajaraponë Barrabás bitso penacobetoxotsinë.
    Bajaraxuata penaneconitsivi pejebabiabibota, naneconitsiaponapona.
  bon-bon: Biname cina ala abayaninisi egä, “Eewe, tabe lica! Cine singi maane Baraba
    ne asatame!” Baraba lui cubucubu biname ge.
  nhw-BL: 'Huan inijuanti tlahuejchijque chicahuac: ―¡Amo! ¡Amo tijnequij! Techmajcahuili
    Barrabás. Huan nopa Barrabás eltoya se fiero tlaixpanoquetl.'
  swh-ONEN: Wao wakapiga kelele wakisema, “Si huyu mtu, bali tufungulie Baraba!” Yule
    Baraba alikuwa mnyangʼanyi.
  wbi-wbi: Neke avaanhu vooni vakoova vakati, “Ndali ujuo ndali, utudindulile uBalaba.”
    uBalaba ujuo, alyale mhijimbudi.
  bba-bba: Mɑ be kpuro bɑ ɡbɑ̃sukumɔ kɑ dɑm bɑ mɔ̀, ɑɑwo sɑ ǹ durɔ wi kĩ, Bɑrɑbɑwɑ
    sɑ kĩ. N deemɑ ɡbɛnɔwɑ Bɑrɑbɑ wi, u sɑ̃ɑ.
  eng-KJVCPB: Then cried they all again, saying, Not this man, but Barabbas. Now Barabbas
    was a robber.
  kgk-NT: 'Upe-ma ramo entéro judeu kwéry va''e gwive onhe''ẽ hatã-ma osapukái-vy
    hikwái: —Nahániry, he''i. —Hesu-pe katu ndoroipotáiry erepoi. Barrabás ae oroipota
    erepoi, he''i mburuvixa-pe judeu kwéry. Ha Barrabás katu oporasakeahaty voi.'
  waj-waj: 'tuduu rikiada iya puaisakama aayanna reeda tunoo: Hamavee. Sa inna titano
    kuaivee. Paravaasaa titano tuoo kuaivee, tiravai. Paravaaso inna kua yaatareera
    mmuara furai vaidivai variravai.'
  cpy-cpy: 'Ari ikaemae-yanakini maawoeni, ikanteeyinira: “¡Eero pomishitoyiri irika!
    ¡Riitaki pomishitowae Barrabás!” Tema irika Barrabás, koshintzi irika.'
  ekk-PKP: „Ei, mitte teda! Me tahame hoopis Barabast!“ karjusid nad vastu. Barabas
    oli mässaja.
  mpx-mpx: Anana hi lahe hi yoga hi ba, “Nigeya, iya nige i oola! Ama nuwama Balabas!”
    Yaa Balabas iya totaulol ge tokaoma.
  wbp-wbp: Yapa panulurla purlaja, “Lawarnalu Jijajikiji! Kuturralu pungka! Yungka-nganpa
    Parrpaja yungu wankaru yani!” Watiki yaliki kujalpalurla purlaja Parrpajaku, kala
    punku nyinaja kulu-ngawurrpa. Kala-jana pungu Ruumu-wardingki-wati.
  luo-luo: To ne gikokne matek, kagiwacho riat niya, “Ooyo, ok en! Barabas ema imiwa!”
    Barabas ne en jamecho.
  nhe-NT: 'Huan inijuanti tlahuejchijque chicahuac: ―¡Axtle! ¡Ax tijnequij! Xitechmajcahuili
    Barrabás. Huan nopa Barrabás eltoya se fiero tlaixpanoquetl.'
  aii-aii: 'ܘܐܵܢܝܼ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܡܸܢܕܪܸܫ ܘܐܡܝܼܪܗܘܿܢ: ”ܠܵܐ ܐܵܗܵܐ ܐܢܵܫܵܐ، ܐܸܠܵܐ ܒܲܪ
    ܐܲܒܵܐ.“ ܘܒܲܪ ܐܲܒܵܐ ܓܲܝܵܣܵܐ ܝܗܘܵܐ.'
  esk-NT: Taapkua kiugaat nipitusriḷḷapiaqhutiŋ, “Taamnaunġitchuaq, pisutlukkikput
    Barabbas.” Taamna tigliŋniaqtauruq.
  msb-msb: Kaya nagsiriyak sinda, “Dili ini na tawo kundi si Barabas.” Niyan, ini
    siya tulisan.
  cpa-NT: 'Jøng² ca¹lah¹já¹ dsa² canh¹³ héi² ca¹hløah¹ tí². Ca¹juúh²dsa: ―¡Tsa¹logh³hning
    dsa² ná¹²! ¡Barrabás báh³ logh³hning! ―ca¹juúh²dsa. Dsa² høin² báh³ Barrabás héi².'
  dso-dso: ମାତର୍‌ ଲକ୍‌ମନ୍‌ ଆଉଲିଅଇକରି କଇଲାଇ, “ନାଇ ଏ ଲକ୍‌କେ ନାଇ, ମାତର୍‌ ବାର୍‌ବାକେ ମୁକ୍‌ଲାଇ
    ଦିଆସ୍‌ ।” ଏ ବାରବ୍‌ବା ଗଟେକ୍‌ ଡାକୁ ଲକ୍‌ ରଇଲା ।
  meu-meu: Bena idia na e lolo, eto, Lasi, dia ina tau; Baraba hari. Una Baraba be
    dadidadi tauna.
  yva-NT: 'Weramu vatano wanui umaso ugwagwaimbe akaseo Pilatus ai ware: “O! Wato
    pa nyo apaya nora! Yara Barabas opi nyo apaya!” (Barabas sopamo vatano panaonoambe,
    muno be marovave pemerinta Roma ai.)'
  dgc-dgc: Ey, “Ewan.” kagi du tolay. “Bakén a siya, éngˈwan légsiwan mo ti Barabas!”
    (Ti Barabas éy tulisan.)
  zpm-NT: 'Pquiabbe zho, rëb zho: ―¡Csilaad luu me! ¡Mazd psilaa Barrabás! Ni laa
    Barrabás tib ngbaan nac Barrabás.'
  hix-NT: Norohnà haxa, ketxkon mak hatà, teryewrye ro hatà. Barakmas haxa enampatakako,
    ketxkon hatà. Otahano ynye rotho rma noro hatà, Barakmasà.
  sim-sim: Urik li ushaha limu mbara, �Or nembes, Barabasin halashinak or tala ika,�
    karem limu ushambara. Barabas oto hirnyandari ma lar oria.
  npi-ULB: तब तिनीहरूले फेरि कराए, र भने, “यस मानिसलाई होइन, तर बारब्बालाई छोडिदिनुहोस्
    ।” बारब्बाचाहिँ एक डाँकु थिए ।
  cgc-cgc: Gasinggit danen an, “Dili ittaw na yan librien no. Barabas ya librien no!”
    -- Barabas ya, kanen isya na tulisan.
  tim-tim: Dâmbo yâkŋe kârikŋe konmâ hin dâyi, “Amâ bo. Gâmâ Baraba kala busi kâlegenba
    hepunmenâ betgen geâk.” dâyi. Amâ Barabaŋe âmâ luâk yeŋgum siâ siâ kâmbu meyeŋgiminep
    aregât.
  yor-yor: Nítorí náà gbogbo wọn tún kígbe pé, “Kì í ṣe ọkùnrin yìí, bí kò ṣe Baraba!”
    Ọlọ́ṣà sì ni Baraba.
  wos-wos: Wungi wakwexékéndéka hambukmbu wata di wa, “Yingafwe. Déka hélék me ye.
    Barabasré wamét gwandindéte nani mawuli ye.” Wungi di wa. Wun du Barabas dé duré
    xiyaata jondu sélé héraakwa du dé.
  emp-NTPO: 'Maʌ̃ne ãdjirãba jĩgua jarasid̶aa: –Jãʌ̃gʌẽ́a. ¡Barrabádrʌ ẽdrʌ b̶ʌdua!–
    Maʌ̃ Barrabára mĩã beabada boro basía.'
  eng-F35: Then they all cried out saying, “Not this fellow, but Barabbas!” Well,
    Barabbas was a bandit!
  ind-ind: Namun mereka dan orang banyak yang sudah berkumpul di situ menjawab dengan
    berteriak-teriak, “Jangan dia! Bebaskanlah Barabas!” Barabas adalah seorang pemberontak.
  pes-OPCB: 'ولی جماعت فریاد زدند: «نه، او را نه! باراباس را می‌خواهیم!» (باراباس
    یک انقلابی شورشی بود.)'
  mpt-mpt: i ngambianiba Yeye kobo naka ele deibaneba Balabas eta tileisaneba tleko
    ge ngan monsiobe. Balabas ele naka maki yemde dlanea afobeingo ayok oiseneta klabuto
    ge debeb te daibbiotabe.
  ssx-ssx: Mo haliwekima꞉ ipika꞉ pi hombo peaaso wi la alualu pea alota꞉ Dia꞉me. Ipikita꞉
    dia꞉me. Nika꞉ hone pa꞉la꞉ ekita꞉ Batabasie lemekeme. Mokoto Batabasita꞉ hali lu
    ta꞉ta꞉na꞉ ala꞉ta꞉ ala꞉ta꞉ pa yola꞉tiki pomu hayeke halie.
  mkl-mkl: Ŋɔi ɑŋɑ fei ɑ̀ wɑsi ku dɔ̃ ɑnu do ɡbuɡbɑ̃ ɑ̀ wɑɑ ni ɑŋɑ ɑ kù bi mɔkɔu bɛ.
    À wɑɑ ni Bɑrɑbɑsii ɑŋɑ ɑ̀ bi. Wee Bɑrɑbɑsiu í yɑ ce ilei.
  gaq-gaq: ରେମୁଆଁଇଂ ଅଃଗିଆଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ଣ୍ଡୁ ଆମେକେ ଣ୍ଡୁ । ବାରବ୍‍ବାକେ କୁଲାସ୍‍
    ଆଡିଙ୍ଗ୍‌ବି । ଆନେକେ ବାର୍‍ବା ଦର୍‌କାର୍ !” ମୁଇଙ୍ଗ୍ ଡଙ୍ଗାରେ ଲେଃଗେ ।
  gof-RNT: Entti zaaridi, bantta qaalaa dhoqqu oothidi, “Barbbaana billafe attin iya
    gidenna” yaagidosona. Shin Barbbaani pangga.
  unx-unx: ଏନ୍ତେ ସବେନ୍‌କ କାଉରିକେଦ୍‍ତେ କାଜିକେଦାଃକ, “ବାନଃଗି, ନିଃକେଦ କାହା, ମେନ୍‌ଦ ବାରବ୍‌ବାକେ
    ଏମାଲେମ୍‌ ।” ଏନ୍‌ ବାରବ୍‌ବା ମିଆଁଦ୍‌ ରେରେଃକ୍‌ନିଃ ତାଇକେନାଏ ।
  gah-gah: Loko lokago, keza nene negénegeka lake gakó napagutí nene Óe, aí nomive.
    Palapasini aseva zetamane. Liki lamó nene Palapasí nene laskoli ve nenae.
  lcm-lcm: Na kila anguan songosongo alava an ta, “Parik ta igenen ang, sikei Barabas.”
    Barabas katapo igenen katakai i galang.
  aer-aer: Yanhe-ngentyele, Jew areye Pilate-ke akwete arlkeke, “Jesus kwenye! Barabbas
    kwenhe! Barabbas anyente-ante jail-nge irlwemele aywepetyekaye.” Nhenge Barabbas
    jail-nge aneke, rarle government Rome-arenyeke arlkarentye-iletyartenge.
  qvc-NT: 'Chayshina niptinqam, yumbay sh''uqyarqanllapa: —¡Kay runataqa ama kach''aychu!
    ¡Ashwan Barrabasta kach''ayqa! nishpa. Chay Barrabasqam suq ladrun saltiyadur
    karqan.'
  tgl-ULB: Sumigaw silang muli at sinabi, “Hindi ang lalaking ito, kundi si Barabas.
    Ngayon si Barabas ay isang tulisan.
  cbs-NT: 'dasibibun jui kushipawen yunukin: —Ja nuku axuanma ja juni betsa Barrabás
    yumetsubiaken nuku ja kainmaxunwen— akaibun'
  xtm-NTPP: 'Ndaka ñayii ma, ûni ka kayu''u i ka jiña''a i: ―‍¡Tee jiña chi ña''a!
    ¡Ndaxsiaa ni tee kúu Barrabás ma! ―‍ka kuu i ka jiña''a i. Te tee kúu Barrabás
    ma chi in kui''na kúu de.'
  nnq-nnq: Penia ngabatenda manjega, “Ije! Jwenio je, manyogolele Balaba!” Balaba
    jwenio akiba mpoki.
  bao-NT: 'To biro cʉ̃ ca ĩi jãiñarora niipetirãpʉra o biro ĩi acaro buiwa ñucã: —¡Wieneticãña
    cʉ̃ra! ¡Barrabás peere wieneña! —ĩi acaro buiwa. (Barrabás pea jee dutiri majʉ
    niiwi.)'
  san-ORI: ତଦା ତେ ସର୍ୱ୍ୱେ ରୁୱନ୍ତୋ ୱ୍ୟାହରନ୍ ଏନଂ ମାନୁଷଂ ନହି ବରବ୍ବାଂ ମୋଚଯ| କିନ୍ତୁ ସ ବରବ୍ବା
    ଦସ୍ୟୁରାସୀତ୍|
  huv-NT: 'Quiaj tepajüw tapiüngüw: ―¡Ngwüy, nde metsambiich aag ayaj! ¡Barrabás aptsajmbiüm!
    ―awüw. Pues aaga Barrabás quiaj, need nej.'
  otn-NT: 'Bi̱ mʉhra̱ hmafi gätho yø ja̱''i̱ p''ʉya, bi ''yɛ̱na̱: ―Nu̱''a̱, hi̱n''na̱''a̱.
    Go da̱mi̱ thøhra̱ Barrabás. Pɛ nu̱na̱ ra̱ Barrabás, guehna̱ n''na ra̱ bɛ̱ na̱.'
  nop-nop: Unduŋ yobune kutifiyeeŋ niŋgiŋ, “Moŋ, adi moŋ, adi Balabas bikabunimbeŋ.”
    (Balabas adi gapman dut mik tiŋa me niŋ ulukumuŋguk.)
  obo-NT: Piru id pehes iddos mgo minuvu no mid ungketen to, “Konna sikandin! Si Barabas
    kos polegguangow!” Na ini si Barabas, id supak to guberno to Roma.
  cak-ENT: 'Jac''a ri vinük ri'', riq''uin c''a chuka'' ronojel cuchuk''a'' xech''o-apu
