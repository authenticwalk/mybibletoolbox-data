  bmh-bmh: Goagen koli Pailot gusig kagagai ulaimai, enemen, “Tam pet tam. Go tam.
    Barabas utemigemen, unamau.” (Barabas go zob du eg tub.)
  ctu-BL: 'Jini cha''an tsi'' cha'' cha''leyob c''am bʌ t''an. Tsi'' yʌlʌyob: Mach
    jiniqui. La'' colic Barrabás, che''ob. Xujch'' jini Barrabás.'
  meq-meq: 'Tə tsəne andza niye na, ta wuda ta magala, tə gwaɗ: «Gəramay ha na, Barabas
    bəna neŋgeye bay!» Azlakwa Barabas na, ndo i galak ɗuh.'
  noa-H: Pari magbaawai deeu sereu p'öbaadëwi, —Jã chan hoob pʌapʌ̈im. Jã pʌapʌ̈iju
    k'ãai, Barrabaata höbeerbapʌ̈pʌ̈i haajeejim jũrram k'ʌʌnau. Pari chi Barrabás
    hõor t'õomie hanaa nem jĩgk'aajem gaaimuata preso sĩejim.
  alp-NT: Eleki esi kloloe lokoi be, “Sirie Yesuse yake! Po sirie Barabase.” Barabase
    mere ikusu bui le ile tamata rebe neune titinai mei nusa Roma.
  san-VEL: tadaa te sarvve ruvanto vyaaharan ena.m maanu.sa.m nahi barabbaa.m mocaya|
    kintu sa barabbaa dasyuraasiit|
  kbq-kbq: Hige'za kezati'za amanage hu'naze, Ama'na nera avare otre'gahane. Hagi
    Barabasi avare atro, Barabasina kumzafa ne'ku hu'naze.
  kbh-kbh: 'Chorna nÿetsca ents̈anga cachiñe tmojanáyebuachena: —¡Ndoñe, cha ndoñe!
    ¡Barrabás matsboshjona ca! Barrabasna canÿe bacá uamana ents̈á inamna.'
  ron-LSB: 'Atunci toți au strigat iarăși: “Nu pe acesta, ci pe Baraba!” Or, Baraba
    era un tâlhar.'
  pon-pon: 'Irail karoj pil weriwereda indada: Kaidik men et, a Parapaj! A Parapaj
    me lolap amen.'
  nhe-BL: 'Huan inijuanti tlahuejchijque chicahuac: ―¡Axtle! ¡Ax tijnequij! Xitechmajcahuili
    Barrabás. Huan nopa Barrabás eltoya se fiero tlaixpanoquetl.'
  sps-sps: Ri biny towa ser kuu fatsian, “A sikia, sikia ma Ayei! Amam komainy rom
    e Barabas!” (Barabas ayei na mes a kakabuts.)
  wnc-wnc: Yaniwan yake, “Aho! Gata Barabas sandetewi kuyok,” ngang yanggamataking.
    Sike Barabas waapa amin zipmake amindane sangaapa kaiwa kuwa panggak kapanin.
  bus-bus: 'Ben aↄ̃ wii lɛ̀ dↄ wà bè: Àmbeero, Barabamɛ! Baraba pì sↄ̃ nɛ́ kpãi wɛ́ɛdewɛmɛ.'
  gub-BL: Uhapukaz izupe wà. — Nan kwaw ty, emuhem kar zo ty, i'i izupe wà. — Emuhem
    kar amo ae zemunehew paw pe har urewe nehe. Emuhem kar Hapa ta'yr urewe nehe ty,
    i'i izupe wà. (Hapa ta'yr a'e, ma'e rehe imunar ma'e romo hekon a'e, puruzuka
    ma'e romo hekon a'e.)
  imo-imo: Nalo enoni ru ningolio ningeindo, “Andi iyemu pepili kani Barabas wendo
    liko munduwi!” ningi. Barabas yu Rom gavman kinye opa terimuna ka tiringi iyemu.
  boj-boj: Onaqa Juda tamo kokba naŋgi olo tulaŋ saidosib minjeb, “Ni a uratim oqedaiq.
    Tonto tamo Barabas a uratim oqedem.” Naŋgi Pailat degsib minjeb. Barabas a leŋ
    ojo tamo.
  eng-DRA: 'Then cried they all again, saying: Not this man, but Barabbas. Now Barabbas
    was a robber.'
  knf-knf: 'Kë başë huuran aji : « A-a, mënţ ul a. Barabaaŧ i i ŋŋaluŋ iwutan. » Kë
    Barabaaŧ mënţ aşë wo nalaŧ naweek.'
  san-KHM: តទា តេ សវ៌្វេ រុវន្តោ វ្យាហរន៑ ឯនំ មានុឞំ នហិ ពរព្ពាំ មោចយ។ កិន្តុ ស ពរព្ពា
    ទស្យុរាសីត៑។
  arn-NT: 'Itrokom wiñome wirari engün: —¡Lifrekünutufinge ta Barabas! Fey Barabas
    kiñe langümchefe ürke.'
  zas-NT: 'Dxel gurixdiaj ree bén Israel guin, rëb reeman: ―¡Ad laataman guslaal!
    ¡Zagdxeli baslaa Barrabás! Abiꞌza Barrabás guin béngubaanan.'
  ken-NT: Bápɛ́t babɨk bɛ, “Puyɛ̌ mmǔ-nɛ, fɛrɛ́ chí Barábas. Barábas achí nyaka
    ngɛ́bhɛ́ ntantaŋ.”
