    gumina lilata bo nagaꞌi emiꞌahana yabe.'
  amm-amm: Ulai toiyo imokino, “Totaso muwoi.” Siyoliso na imokino, “Totaso muwoi.
    Palopasoso na pokiyo, koini auso.” Ainoso na imokino, Palopasoso kiyo monoi. Nonani
    nokota mo uo nokota siyoli.
  zaj-zaj: Wamwidika mkuguta nyangi, “Sambiutufungulile heyo! Tufungulile Balaba!”
