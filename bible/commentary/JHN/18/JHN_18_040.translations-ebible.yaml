  hin-2017: तब उन्होंने फिर चिल्लाकर कहा, “इसे नहीं परन्तु हमारे लिये बरअब्बा को छोड़
    दे।” और बरअब्बा डाकू था।
  bef-bef: 'Ya ligo enali nogoꞌa felana melete liꞌahana: Oꞌe, aiꞌa ya mehubo. Lali
