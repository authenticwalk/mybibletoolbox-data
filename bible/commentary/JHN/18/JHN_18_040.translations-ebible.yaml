    hero'ok hat miit'in pot'auka hat pytkai — Etipo­re­nõtem no mekewat miit Parapa
    hawyi waku eti'auka Mekewat Iesui e hap het rakat i'atu'e sa'ag morekuat Piratu
    pe.
  kpf-kpf: Yatâ sâi Yuda a zen zâk den sâm kambâŋâ sâwe, “Zâk buŋâ. Baraba olaŋ niŋgâban.”
