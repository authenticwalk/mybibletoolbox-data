  heb-LB: ”לא!“ קראו. ”אל תשחרר אותו; שחרר את בר־אבא!“ בר־אבא היה שותף למרד.
  caf-NT: '''Et soo ts''iyawh sulya hulhtuk hoh ''uhutni, “Barabbas ''en bula nadintnih,
