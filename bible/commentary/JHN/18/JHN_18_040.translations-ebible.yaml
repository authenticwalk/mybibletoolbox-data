    sinaayu, noomoro. Jaabo Barraba nanivamɨnaafiu.'
  fuf-fuf: 'Onsay ɓe ewnii, ɓe wi''i: «Kono hinaa non oo ɗoo, ko Barabaasi!» Tawi-le
    Barabaasi ko murtunooɗo.'
  bhl-bhl: 'Dakalalei, ka biliw kawtiw i iti gaanin fian makuw keko, gaanomeliw: “Babo!
    Kunum bete bate! Balabas ete duyema! Balabas ete duyema!”, dangsiliw kale. Kate,
    Balabas e yakut kunum keko, kawtiw ilo yemin kunum alenale kale.'
  ons-ons: Eŋe arok suaine okane more, qazom romatkeu dumengi mainge olale rakoi,
    “Mida, eŋe midaka! Ŋene Barabas siwotka ŋebonikene!” Barabas eŋe ŋei enguki paki
    aboŋene kobu mamaŋke.
  con-NTPO: 'Tsa''caen susi poiyi''cco fundopa afa''fa: —¡Tsamajan me''i! ¡Barrabásma
    ccupaja! Tsa Barrabásja ccanamba tsu.'
  ghs-ghs: '@see-verse:JHN.018.039'
  peg-peg: ହେବେ ହେୱାର୍‌ ଆରେ ରଗ କିକିରାଡିଂ କିଜ଼ି ଇଚାର୍‌, “ଇ ମାନାୟ୍‌ ଆକାୟ୍‌, ମାତର୍‌ ବାରବାଙ୍ଗ୍
    ।” ଇ ବାରବା ରକାନ୍‌ ଚରେନ୍‌ ମାଚାନ୍‌ ।
  txu-NT: Nhym me ajte kàj bê kum kabẽn ne kum, —Kati. Kwãrĩk wãnh. Be, atemã Baraba
    dja ga kum anhiren ano, ane. Be, Baraba ne àkĩnhĩ, axwe, nêkrêxmẽ pi'ôk kaprĩ
    prãmje kute me paro ba.
  eng-WEBU: Then they all shouted again, saying, “Not this man, but Barabbas!” Now
    Barabbas was a robber.
  gnw-NT: 'Jae reta iñeeãta reve jei: —Agüɨye iyora jocua cuimbae. Iyora oreve Barrabás
    —jei reta. Jocua Barrabás co jae imonda vae.'
  mux-mux: 'Akiliinga-pe enini anju tondulu munduku kene niku mele: “Yi akili aima
    mólu. Barapas wendu liikunu si!” niring. (Barapas yu Rom-gapman-kene ele tirimeliinga
    ka siring yili kanili.)'
  maj-NT: 'A̱s''a̱i b''a̱ i̱ncha kitsú jóo̱ nga kikjintáya: —¡Najmi tu̱ kui ndo̱ n''e
    nda̱íhi̱! ¡Tu̱ sahá Barraba n''e nda̱íhi̱! Máha nda̱ Barraba, nda̱ ndyjéhé niu̱.'
  bkq-NT: 'Aituo idânârâ in-hogulymo: — Alâ awâkâ nidâ! Barrabás etaguehongâ! — kelymo.
    Tâmagazeim, kyâim warâ myakâwâm Barrabás.'
  kue-kue: Ye mangre ka giglendi di ikine endingwa, “Ye ta manga! Barabas i-noro.”
    Ye kunogl gogl nendre te kigl kunda orkwa yagle.
  cot-NT: 'Iriatimpajiaquea icajemitsijianacaquea icantanaque: —¡Aato irica! ¡Irioquea
    poguipaquijaje Varavashi! Iriraquea Varavashi iriguenti pigatsatantaneri.'
  bnp-bnp: Ri gale dagi ri ta maea, “I uka, ge nahea ia! O habia ne mia e Barabas!”
  apn-NT: 'Hãmri nhũm mẽ tee ri ã kapẽr anhỹr ã kuma nhũm ja mẽ kêp omnuj tỳx nẽ.
    Nhũm mẽ hã kàx pê gryk kamã kãm kapẽr kãm hihtỳx nẽ kãm: —Tk. Kwa nà kãm anhũrer
    kêt nẽ. Kêt Parapas mã mãn anhũre. Anẽ. Parapasja na pre hte tanhmã amnhĩ tomnuj
    tỳx to ho ri pa nhũm prem mỳrapê unê nẽ haxà. Tã nhũm mẽ axtem nẽ Pirat kot kãm
    urer prãm xàj Jejus kaga.'
  ctp-NT: 'Kwen msiꞌya loꞌo neꞌ ꞌin Pilato xiyaꞌ: ―¡Siꞌi yu kwa nchka tiꞌ ba chaꞌ
    tyoꞌo yu! ¡Tlyoo ꞌin Barrabás! ―ndukwin neꞌ. Loꞌo nu naan Barrabás kanꞌ ni, siꞌi
    nten suꞌwe lka yu kanꞌ, xaꞌan ꞌa yu, loꞌo yu kunan lka yu.'
  bre-BRG: 'Neuze an holl a grias a-nevez: Na laosk ket hemañ, met Barabbaz. Ha Barabbaz
    a oa ul laer.'
  opm-opm: Gipotporhan ihir Es. Ohnong basmur. Ohnong mandatipra. Mamter han Barabas
    ohnong arpit namdatinmur pongopa.
  bvr-bvr: A-yinagata nipa Baylat a-wena burrwa, wurra birripa aburr-garlmunapa aburr-jabarrchinga,
    “An-narda ngika, a-la! Wurra an-gata Burébach (Barabbas)!” aburr-yinagata aburr-wena.
    Nipa Burébach an-gata an-bachirra.
  wal-wal: Eti zaaridi, bantta qaalaa xoqqu oottidi, “Barbbaana birshshappe attin,
    a gidenna!” yaagidosona. SHin Barbbaani pangga.
  zad-NT: 'Na''ch yog''gake'' besyaagake'' zillj, che''gake''ne'': ―¡Aga beenan''
    yisano''! ¡Barrabázan'' bisan! Na'' Barrabáza'' nake'' to beṉ'' wban.'
  kmg-kmg: 'Eme jaŋe harierâ owackehuc mumbiŋ: “Aricne, e mâcne, Baraba akicke-nârec.”
    Baraba e ine šikaŋic.'
  aso-aso: 'Neꞌmine lavo ingine gohi gekeꞌ li tiꞌ li laniꞌ ve: Ve neve nene kuluhize-damo
    Balabasiꞌni nene kuluhize-dezo. Aꞌmine Balabasiꞌ nene ngamani lovo o ngemaaꞌ ive
    minineꞌ ve.'
  uli-uli: Iwe ngo ir resa tawulagililoh le re sor bo, “Yeb, te iy! Ha dipli Barabbas!”
    (Barabbas ila semal maelfefedeg ngo ye machoh.)
  nin-NT: Aba kisa vo di, “Iya, si su uwa yo hen! Inta zha Barraba mu!” (Barraba à
    su ugo wa nggo su uni tsi sharri narr igbu ambarr).
  tgk-tgk: «Не! — дод зада ҷавоб доданд онҳо. — Ба ҷои Ӯ Бараббосро озод кун!» Бараббос
    як марди роҳзан буд.
  acu-NT: 'Tu iniamaitiat aints ainau untsuminak: —Atsa. Juka akupkaip. Antsu Barrabás
    jiikim akupkata, —tiarmiayi. Nu Barrabáska kasa aintsuyayi.'
  cak-WNT: 'Yac''a ri winek ri'', can riq''ui c''a ronojel quichuk''a'' xech''o apo
    chare ri Pilato y xquibij c''a: Ya ri Barrabás tawelesaj el y ma ya ta re achi
    re'', xecha''. Y ri Barrabás xa jun alek''om.'
  ebk-ebk: Infukiawcha, “Fiakun hiya! Hi Barrabas nan laychunmi!” (Hi Barrabas ay
    anna at kumukuru.)
  spa-PDDPT: 'Entonces gritaron otra vez: ¡No a Éste, sino a Barrabás! Barrabás era
    un bandido.'
  ruf-ruf: Wakemelela, “Bae, si yuno bae! Twombama Baraba! Baraba tsaang'ali yoboka
    iwanu.”
  gun-gun: 'Ha''e javive ojapukai reve ombovai: — Peva''e''ỹ, epoi Barrabás — he''i
    okuapy. Barrabás ma jojuka rive va''ety.'
  agu-BL: 'Chibaj ẍch''ine''n tzuntz cyakil yi e'' wunak: —¡Qui''! Qui na kaj yil
    stzakplenu'' yi yaje''j, nin ko ya''tz tajbilu'' ba''n tcu''n i Barrabás tzakplenu'',
    —che''ch bantz. Poro yi jun Barrabása''tz i'' jun contr te gobierum, nin i'' jun
    alk''om.'
  isn-isn: Uugwa akakua iyogo azeligitya, shanga yuyu, kutunguilye uBaraba.” nu ng'wenso
    uBaraba ai watulaa muhegelanyi.
  eng-PEV: All the Jewish leaders shouted back, “No, not him. Let Barabbas go free.”
    Barabbas was a man that was in jail because he used to fight against the Romans.
  ilo-ULB: Ngem impukkawda ket imbagada, “Saan a daytoy a tao, ngem ni Barabas.” Ita
    ni Barabas ket maysa nga agtatakaw.
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye judio masa ohõ saha ni sañuducuri: —‍Tiquirore
    wioeracãhña. Barrabá pehere ʉsãre wio basaya, ni sañuducuri judio masa Pilatore.
    Barrabá pehe yaque bʉcʉro ijiri.'
  anv-NT: Palɛt ajɔ́gé mbɔ, ɛbwɔ́ ákalé ne meko metometo, áké, “Ɔferege fɔ́ mende
    yina fere ɛlé Barabas.” Barabas abɔ alú mmu ayi achyɛge ɛfwyale né melɔ.
  sab-NT: 'Pilato gerudu ene Jesu giti gire kwian ulita ngautu kweri Jesu dollale:
    —Onbre e me skajwanngenga, ma no ba Barrabás skajwanngenga chui aige. Kwian ulita
    gerudu ene Pilato ole Barrabás skajwanngenga giti, Barrabás kwian agenga me no
    me no, ama kwian skwe boanga.'
  tmd-tmd: Aliö rɨmɨn, ajmöla aj halön yadmä, “Nugwo yöi! An Barabas yau abne!” rɨmä.
    Barabas aku, nöbö mö bla mönö nöl pön duön gapman nöbö pɨsaŋ nuö pɨlmä.
  acr-NNT: 'Ekꞌuchiriꞌ, konoje xkijeq kesikꞌin tanchik: —¡Mayolopij bꞌi la ri Jesús!
    ¡E yolopij bꞌi la ri Barrabás! —xechaꞌ. Yey ri Barrabás e jun achi eleqꞌom.'
  kpg-kpg: Digaula gaa wwolo gi nua gi telekai a maa, ga helekai, “Deeai! Hagalee
    go Mee! Gimaadou e hiihai gi Barabbas!” (Barabbas la tangada huaidu).
  taj-taj: तर थेनीगदेसे “चु म्‍हिदा आहिन, तर बारब्‍बादा ख्‍लासी पिन्‍गो” भिसी क्रिङ्बान
    भिजी। बारब्‍बासे चा आन्‍दोलन लसी म्‍हि साइबा मुबा।
  avt-avt: 'Hɨr nɨnap netpɨwek nar ik: “Hɨrak au. Haiu hanhan ti esiupan Barabas.”
    (Mɨtɨk Barabas hɨrak mɨtɨk enuk kenep mɨt naa hɨrak kekintɨp menmen.)'
  cbk-cbk: Cuando ya oi sila el maga palabra di Pilato, ya grita gayot sila con ele,
    “Hende! No con ese libra! Libra con Barabas!” Ya escoje gayot sila con ese, masquin
    bien criminal gayot si Barabas.
  uig-ARA: 'ئۇلارنىڭ ھەممىسى جاۋاب بېرىپ: ــ بۇ ئادەمنى ئەمەس، بارابباسنى قويۇپ بېرىڭ!
    ــ دەپ قىيقاس-سۈرەن سېلىشتى (بارابباس بولسا بىر قاراقچى ئىدى).'
  tuf-tuf: 'Etat uwat Pilato quin cohwjacro: —Eyra uc ayti jaw̃i, cohwjacro. Barrabás
    uc aywi, wajacro. Barrabás eya bésibcuano.'
  abx-abx: Pero anurakaw dina mga iya, “Ga'i, ma'in iya! Si Barabas lugod!” Si Barabas,
    addangan nga ribildi.
  mco-NT: 'Chi ajcxy nidüg''ócɨy mɨnanday: ―Jadayaabɨ jäy ca'' mnajtzmadzɨ̈huɨpy,
    yɨ'' janchtɨy mnajtzmadzɨ'' yɨ Barrabás. Barrabás hue'' je'' anajty tüg meetzpɨ.'
  kqf-kqf: Ḡome tedi a binau saḡena gado, “Geḡa, mote tana. Tama ka ḡoyeḡoyena Balabas
    kwa kaikamaḡe.” Balabas wala ḡaviya tauwaitubuna.
  cpb-NT: 'Ari ikaimaiyanakeni maawoini, ikantaiyini: “¡Eero pomishitowiri jirika!
    ¡Iri pomishitowe Barrabás!” Jirika Barrabás, koshintzi rini.'
  aon-aon: Aria eshesh shahwar debeg shakri, “Uwok, anudok uwok. Apak makri nyukweshihi
    Barabas nutogur-umapari.” Anudok Barabas anan douk apa nenek wanohw aria nakwuaruh
    atuh iri.
  hus-NT-2005: 'Tujeytsik tám juní kin ulutsik kawidh enchéꞌ: ―¡Jachanꞌ yabaꞌ! ¡Ka
    walkaꞌ na Barrabás! Jechéꞌ na Barrabás, jaꞌich jun i kwéꞌ.'
  mig-NT: 'Yúan‑na te ndivii‑í ni̱ ka̱kana jaa‑i ɨnga̱ jínu: Ma̱ sía̱‑ní cha̱a yá''a,
    chi̱ sua ná sía̱‑ní Barrabás, áchí‑i. Te cha̱a kuí''ná ní kuu Barrabás.'
  bps-bps: Kabay lêman mkit kdeela, manla, “Ise kenen! Barabas kayèmi!” Na Barabas,
    kenen satu to tmaku.
  mbs-mbs: Migbelobansag dan, “Kenà otaw seini se ipelowà no, meneng ibeg day si Barabas.”
    (Na, si Barabas se megdedempasay.)
  tof-tof: I oyaka bóktan we yalkomólóp wirri taegwarre wagó, “Koke, we pam koke!
    Kibü ubi Barrabaskamóma!” (Barrabas wa tüób gazirr-gazirr gómól pam yarilürr.)
  cme-NT: 'Baa kaasĩŋ wuɔ: «I sa taara ŋ nanna ufaŋo‑i! I taara ŋ nanna Barabasi!»
    A ne da Barabasi faŋo waa cuoyuo.'
  sus-sus: E naxa sɔnxɔɛ rate, «Ade, na mu a ra! Barabasi nan xa rabolo.» Suute nan
    nu Barabasi ra.
  pon-2006: Irail ahpw werda, ndinda, “Kaidehn ohlen, a Parapas!” (Parapas, iei aramas
    suwed men.)
  dad-dad: Idi baban diweig, solo de diron, “Sã, ĩ sã! Barabas anĩ wanamãf!” Barabas
    ĩ anĩ bẽ tamal.
  zab-NT: 'Chiy gurɨxtia irate de bniety Israelqui: —¡Laab quɨt ildátibiu! ¡Güenru
    bldábiu Barrabás! Ne Barrabásqui tuby gubaaniy.'
  jae-jae: Ma êsêac sêmôêc sêôc aucgeŋ kêtiam gebe “Eŋ atom, Baraba.” Ma Baraba tau
    tonaŋ eŋ kêjaŋgowaga teŋ.
  ksd-ksd: 'Dia oraoro mulai dari: Koko go ra tutana, Barabas iat. Ma Barabas a tena
    nilong.'
  msm-NT: Dajun sikandan kinuliya, “Kona no sikandin! Si Barabas da!” Na, si Barabas,
    ribeldi.
  myk-myk: 'A pʼi ganha na sɛlɛ na yu: «Ahayi dɛ! ma ganha bu wee yaha wɛ, Barabasi
    yaha!» Na ta wee Barabasi we di bi dun sipyii na.'
  sbe-sbe: Na maudoidi se yogahilakilaki se wane, “Nige, iya nige! Balabasi iya ku
    yailigabaeiyama ede.” Na Balabasi iya meta Loma gabemani unai tauhaikabi tamowaina.
  mcr-mcr: I tquaŋga, qu aŋgi maŋä yäŋänäqŋqä ätäpu, “Iqueŋqe, hmanjqä. Si Baräpasi
    ique hiŋuinä qunäwatiyä” ätukuwi. Ämaqä iqu, mäkäŋqätä, quwäŋqätä iqä-quvi.
  cux-NT: 'Tuu''mi ní ''cai ntúūⁿ nducyaaca yā, ní ngaⁿ''a yā: Nguɛ́ɛ́ ''iiⁿ''yáⁿ
    ''cūū ti Barrabás. Níícú saⁿ''ā Barrabás miiⁿ ní neené duucu sa.'
  tur-YTC: Sonra hepsi bir ağızdan, “Bu adamı değil, Barabba’yı” diyerek yeniden bağırdılar.
    Oysa Barabba bir hayduttu.
  san-ITR: tadA te sarvve ruvanto vyAharan enaM mAnuShaM nahi barabbAM mochaya| kintu
    sa barabbA dasyurAsIt|
  bel-N: 'Тады ізноў закрычалі ўсе, кажучы: «Не Яго, але Бараббу!» А Барабба быў разбойнік.'
  sch-sch: Anni ngei han iniek pumin a kôm, “Nuom mak meh, ama chu ni no rese! Barabbas
    ke kin nuom!” tiin an thuona. (Barabbas chu inru, mi khuolse ngei chunga kut lek
    ngâi ani.)
  mic-MIQNT: Apaji sesgwala'titl, “Moqwa', mu negm. Pualg't Palapas!” (Palapas na
    nuji gmutnet.)
  huu-NT: 'Comɨnɨ dɨnena cuiriidɨmacɨ: —Dama ite. Bimɨena jitaiñedɨcaɨ. Barrabásna
    cárcelmona marena jino oreta. —Iese cuiriidɨmacɨ. Barrabásdɨ fɨɨriraɨma.'
  jiv-NT: Nuiṉkia ashí kakantar untsumainiak “Ju̱ akupkaip; antsu Parapás akupkatá”
    tiarmiayi. Nu Parapássha kásauyayi.
  otm-NT: 'Nɛ bi mbʉdi bi mbafi nts''ɛdi ʉ, bi ''yɛ̨n''ʉ: ―Hin''na, hinga gue''a,
    pɛ nu''a ra Barrabás, gue''a gui thøgahe a, bi ''yɛ̨n''ʉ ma ngʉrpihe. Nu ra Barrabás,
    n''da ra hyote a.'
  dah-dah: Irkeb al buda kuruŋ go tareŋ po, “Moŋ, yeŋ moŋ! Neŋbe Barabas dunayiŋ,”
    inamiŋ. Barabasbe Roma gabman asogo irde hiyen goke teŋ koyare keramiŋ hinhin.
  tnk-tnk: Mɨreɡi irəha həkwein əpwəmwɨs mwi mə, “Rekəm! Kɨmaha iahəpwəh nokeikeiien
    iəmə nəha! Kɨmaha iahokeikei Parapas!” (Parapas in iəmə ramakres, mamousi iərmama.)
  kpr-kpr: Aminge setiri, ne isambu koko sise mino eminge siseri, “Tefo, nu jo mutae
    aresa. Namane mo, Barabbas ava uju erera.” (Genembo Barabbas sisera amo, nu tafasara
    kato eniri.)
  san-IAS: tadā te sarvve ruvanto vyāharan enaṁ mānuṣaṁ nahi barabbāṁ mocaya| kintu
    sa barabbā dasyurāsīt|
  nho-nho: Naa tama raa ni ffuri atu no tanitani varo, “Seai! Koe see hanaa mai te tama naa.
    Maatou fiffai ki hanaa mai Barabas!” (Barabas se tama e taa tama.)
  gym-NT: 'Angwane nitre israelita jökrä rababa ngrente, kä rababa niere krörö: ¡Ni
    ye ñan tikate makwe! ¡Barrabás ye tikete! rababa niere. Barrabás ye abko nämane
    rü miketbe gobran romanobo rüere abko tikadrete, rababa niere Pilatoye.'
  azg-NT: 'Ndoꞌ joo nanꞌñeen, jnanꞌxuaahan, jnduehan: —Chito tsanvaꞌ ntsiquindyaꞌ.
    Quitsiquindyaꞌ Barrabás. Nndaꞌ vaa jñꞌoon na tan nanꞌñeen. Ndoꞌ juu Barrabásꞌñeen,
    tsanchꞌueehin.'
  bhd-bhd: तैना फिरी ज़ोरे-ज़ोरे सेइं ज़ोने लगे, ए नन्ना इश्शे लेइ बरअब्बा हथरां छ़ड।
    बरअब्बा अक डैकू थियो।
  too-NT: 'Lā'' ixlīhuākca''n tata''sapā lā'' tahualh: ―¡Xla'' tū''! ¡Camakxtekti
    huan Barrabás! Lā'' huanmā'' Barrabás xla'' ka''lhāna'' ixuanī''t.'
  ind-AYT: Mereka menjawab lagi dengan berteriak, “Jangan bebaskan Orang ini, melainkan
    Barabas!” Barabas adalah seorang perampok.
  cjo-NT: 'Roojatzi ikaemantanaka maawaeni: —Eero poeyowaanari irira, inta poeyowaenari
    riraga Warawaashi. Tema irira rirotaki koshintzi.'
  nsn-nsn: Doh gisina ka siokor kula ualeikintiehe tunungua pare, “Ahik! Ahik pah
    teon! Inggeim mi malar o luaka, karo uatauete tang Barabas!” Barabas a tang uelpus,
    kara ueuenau.
  san-DEV: तदा ते सर्व्वे रुवन्तो व्याहरन् एनं मानुषं नहि बरब्बां मोचय। किन्तु स बरब्बा
    दस्युरासीत्।
  tna-NT: 'Da su jubida neje Pilato uja biatsiatsiatana huecuana: —¡Be tueda deja
    mesiaji! ¡Barrabás bahui mesiaque! Tueda Barrabás da tsi puji puina.'
  lid-lid: Iri arah ma aloh i tinan i buku doh, “Iy badeh, bwai. Ahi aso-ok ou ruwani
    Barabas keme len laleyah.” Barabas badeh, iy ndramak ta bahun ta adai lau amak
    ma iy ale ta bahana.
  wim-wim: Aꞌ than pam anangan pechin nungant, “Yaꞌa! pam nanan yaꞌa! Nint pam Barabbas.an
    kuchān nunang a!” Pam nilan Barabbas.an puth kulliy, aꞌ maꞌ-kuchan.
  zga-M: Kisha vahatova ekelele vahachova siyo uyu tudendolele Baraba alepohaji.
  yom-yom: 'Buna babo bayamikina mu mbembo yingolo : —Nana ! Niandi ko ! Wututotudila
    balabasi ! Balabasi wuba dovula.'
  san-SIN: තදා තේ සර්ව්වේ රුවන්තෝ ව්‍යාහරන් ඒනං මානුෂං නහි බරබ්බාං මෝචය| කින්තු ස
