  meq-meq: Ada ka tsətsahiye fagaya bazlam na, hərwi mey? Wu nakə na tsikawa aye na,
    tsətsah ka ndo neheye tə tsəne aye. Nəteye na, tə sər wu nakə na tsik aye.»
  noa-H: Magnaa, ¿K'ant'ee pua mʌrʌgta jëeu sĩ? Hamauta jaauju haai naabá hajim hanʌm,
