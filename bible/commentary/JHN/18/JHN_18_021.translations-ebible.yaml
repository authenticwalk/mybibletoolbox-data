  san-KHM: មត្តះ កុតះ ប្ឫច្ឆសិ? យេ ជនា មទុបទេឝម៑ អឝ្ឫណ្វន៑ តានេវ ប្ឫច្ឆ យទ្យទ៑ អវទំ
    តេ តត៑ ជានិន្ត។
  arn-NT: ¿Chumngelu am ramtukapeen ta iñche ñi chumken? Ramtufinge tüfeychi pu che
    iñche tañi allkütukeetew, fey kisu engün feypiay chem dungu tañi kimelkefiel.
    Feyti pu che kimniey iñche ñi chem pikefiel.
  zas-NT: ¿Chexc zeel rniabdiidxil lon? Gunabdiidx loj ree bén bacaagdiajg ni rën,
    laa reeman na xhie gunen, laa reeman ragbee.
  ken-NT: Ndak yí ɔ́bhɛ́p mɛ mɛnyɨŋ? Bɛ́p bo abhɛn bághókó mɛnyɨŋ ɛbhɛn ndɛ́mɛ́.
