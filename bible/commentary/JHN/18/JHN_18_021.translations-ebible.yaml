    jaaujerr.
  alp-NT: Hoko le mula pine ntuane atneu Aure? Tneu tamata rebe esi lene Au atetukeise,
    le sie meru esi rekwa saisa rebe Au atetukele eteise.”
  san-VEL: matta.h kuta.h p.rcchasi? ye janaa madupade"sam a"s.r.nvan taaneva p.rccha
