  nhe-BL: ¿Para tlen tinechtlajtlanía tlaque nitlamachti? Xiquintlajtlanica tlen nechtlacaquilijque
    quema nitlamachti. Inijuanti quimatij tlaque niquinilhuijtoc.
  sps-sps: Kat fei, sam rangat Varonyo ei? Mi ma rangat ir a vainy to te nongon Vanyo,
    rangats ir yam a ka te tsue of Anyo ri, ri natiny ror a ka te tsue Nyo tsuri.”
  wnc-wnc: Dasingge gata na nanikwaikgayak? Gata aminu wamu waaknga natapbing amin
    yanikwaiyo. Wa aminu wamu nata yakum taknga atnataaing,” ngang inikut.
  bus-bus: Bↄ́yãnzi nɛ́ɛ ma lalaazi? Ǹ ma yãmarinↄ la, aↄ̃ yã kɛ̀ má òńnɛ dↄ̃.
  gub-BL: A'e rupi màràzàwe tuwe erepuranu herehe ne. Epuranu eho herenu arer wanehe
    nehe ty. — Ma'e Zezuz umume'u peme a'e, ere wanupe nehe. Ukwaw heze'eg awer a'e
    wà, a'e heremimume'u kwer a'e wà, i'i izupe.
  imo-imo: Ungu niomu neya aku kani, na ambe telka waltindirinoya? Nanga ungu pimele
    imbomando waliko pileio! Nio mele aku imboma pilko moromele,” nimu.
  boj-boj: Deqa ni kiyaqa e nenemkobaibeqnum? Tamo uŋgasari ijo anjam quoqneb qaji
    naŋgi segi nenemnjrimqa naŋgi na mermqab. E anjam minjroqnem qaji di naŋgi qalie.”
  eng-DRA: 'Why asketh thou me? ask them who have heard what I have spoken unto them:
    behold they know what things I have said.'
  knf-knf: We ukaaŋ kë ikheparaan ba? Heparan banŧiinkuŋ uko wi njukanuŋ baka ; bukal
