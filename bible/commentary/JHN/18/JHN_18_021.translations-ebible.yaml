verse: JHN.018.021
translations:
  kpx-kpx: Iale osialemoike a hoto kateale loui di belahama. Ainaho di belahalive.
    Isito di ata haivesege abu di hoto eviale ata kebia belagevenela. Keau di louale
    hoto ke hilokalu. Iale ana kebia belagevege keabuna di hoto onole louale ke abuna
    aho loui.”
  okv-H: avoeto umo nau degi ta eto mane ingesoa te na ke do tapa eagone ingiora amita
    degi eto ingijo,” ke ainge Iesu na enu,
  tbo-tbo: Ega una laubayadeu ma u baha tu nonolina una lubayadehi apo hina paliwelem,
    awai a bahebahehi po a iatatiyaneya, atapuhi amaka hi nonolihi po hi hanapugehi.’
  mal-C: എന്നെ എന്തിനു ചോദ്യംചെയ്യുന്നു? എന്റെ വാക്കുകൾ കേട്ടിട്ടുള്ളവരോടു ചോദിക്കുക.
    ഞാൻ പറഞ്ഞിട്ടുള്ളത് അവർക്കറിയാം,” യേശു മറുപടി നൽകി.
  grc-SR: Τί με ⸂ἐπερωτᾷς; Ἐπερώτησον⸃ τοὺς ἀκηκοότας, τί ἐλάλησα αὐτοῖς· ἴδε, οὗτοι
    οἴδασιν ἃ εἶπον ἐγώ.
  bgc-bgc: तू क्यूँ मेरे तै सवाल बुझ्झै सै? सवाल उनतै कर जिननै मेरे वचन सुणे सै, वे
    जाणे सै, के मन्नै उन ताहीं के-के कह्या।”
  khz-khz: Rakagau gaurai au orenagikuna? Au gekamonagikuto talimara ono verenagira,
    ira ripara au na rakagau akilagirato.”
  deu-TKW: Was fragst du mich? Frage, die es gehört, was ich zu ihnen geredet habe.
    Siehe, diese wissen, was ich zu ihnen gesagt.
  zsr-NT: ¿Bizx quië rnabi yudxnuꞌ nedaꞌ? Gnabi yudxi nup niꞌ gulayöni didzaꞌ bë́ꞌlenaꞌ
    lequëꞌ. Byutscaꞌ, nözcnëꞌ didzaꞌ naꞌ bë́ꞌlenaꞌ lequëꞌ bönniꞌ naꞌ.
  lin-lin: Mpo na nini ozali kotuna Ngai mituna ? Tuna epai ya bato oyo bayokaki Ngai
    koloba. Ezali bango nde bakoki koyeba malamu makambo oyo nazalaki koloba.
  hns-NT: Tab toe kaahe ke hamse poetjhe hai? Sab koi se poetjh kie ham ka bataawat
    rahielie. Oesab djaane hai.”
  noa-E: Magnaa, ¿Khanthee pua mʉrʉgta jëeu sĩ? Amauta jaauju aai naabá ajim anʉm,
    khanta mua amag jaaujeejĩ. Amau meraa khaba nʉmgui ajim anʉm, mua amachig jaaujerr.
  eng-EMTV: Why do you question Me? Question those who have heard Me, what I spoke
    to them. Indeed they know what I said.”
  mib-NT: ¿Te naun cájnūhun ró ruhū? Cajnūhun ñáyuu ní cajini sōho jnūhun ni cahān
    rī, te máá i cachi ndese ni cahān rī. Chi cájini i ndese ni cahān rī.
  lif-NT2: हे़क्‍केःल्‍ले़ थेआङ् अक्‍खेलॽरिक् याप्‍मि सेःन्‍गे़दोःसिबे? इङ्‌गाॽ पाःत्तुङ्‌बा
    के़घे़म्‍बाहाॽए सेःन्‍दोःसे़म्‍सिम्‍मे़ॽओ थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ इङ्‌गाॽ
    पाःत्तुङ्‌बा पाःन्‍हाॽ से़क्‍खाए मे़घे़प्‍सुआङ् मे़वाॽरो॥”
  xnj-xnj: Ndava kyani ukunikota nene? Uvakota vala vevayuwini navajovili kyani. Vene
    vimanya chenavajovili.”
  mmx-mmx: La tila ba u susue ia? Una sue limixin digang tonga ia. Diklen tinotno
    levelinga rak.”
  cbr-NT: ¿Usa 'aínbi caramina uisa cupí 'ë ñucatin? An 'ën cacëxun cuacë unicama
    ca ñucát. Atun ca añu carana 'ën 'unánmia quixun 'unania.
  tee-NT: Tajuch ni va q'uisacmip'alai. Asacmit'ich ju lapanacni ju tak'asmat'ach
    ju tuchi xac'ajunich. Ju yu'unch tac'atsaich tuchi ju xac'ajunich.
  eng-LSV: why do you question Me? Question those having heard what I spoke to them;
    behold, these have known what I said.”
  cak-NT: ¿Anchique roma ret xa chue ren nac'utuj-wi? Tac'utuj chique ri xec'oxan
    wichi. Tac'utuj chique anchique ri jenu'in. Y tatzu' na pe', reje' can quieta'n
    anchique ri nu'in ren chique.
  pah-NT: Marã nde euhui ji ve naerũ gara rehe nde g̃a mbo'ei jipi javo ji ve? ei
    Jesus'ga ga pe. Nhirenduhara'g̃a koi okwaha nhiremimbo'eagwera. G̃a pe ti emombe'uuka
    nhinhi'ig̃a a'ero, ei Jesus'ga ga pe.
  sja-NT: ¿Sãap'eda mɨmaa mãga iidi bɨma? aji. Mɨ pedee ũridap'edaarãmaa iidináji.
    Ãrapa jaradaipɨ, k'awa p'anadairã mɨa jarapari.
  xed-xed: Kabgawu ta kəl kagha ka ɗaway da iʼi na? Ɗawa da gwal si ta sna tsa skwi
    ta mnə yu ŋa taŋ ya ɓa. Nda sna hahəŋ ɗinaɗina ta skwi mnana yu ta həŋ,» kaʼa
    nda tsi.
  glk-glk: چره از من وَورسی؟ از اوشأنی وَورس کی می حرفأنه بیشنَوستیدی؛ اوشأن بهتر
    دأنیدی کی من اوشأنه چی بوگفتم.»
  mks-NT: Ta viti cachi ndó xi̱hín i̱ ndá cuéntá quéa̱ ndáca̱ tu̱hún ndó ye̱he̱ sa̱há
    ña̱ yóho. Cuáhán ndó nda̱ca̱ tu̱hún ndo̱ ña̱yivi, na̱ na̱jána̱ha̱ i̱ nu̱ cán já
    ná ndicani na̱ cán nu̱ ndo̱ ndaja cáa ña̱ na̱jána̱ha̱ i̱ nu̱ ná. Jáchi̱ xíni̱
    va̱ha na ña̱ na̱ca̱ha̱n i̱ xi̱hi̱n ná —na̱cachi Jesús.
  gfk-S: Io, u tirtiri mur iou urah? Nu tiri dong ing di ga hadade iou be iou ga tange
    hohaam ta di. Di nunure ter ing iou ga tange.”
  bmu-bmu: Nöŋön keu denöwö ambazip kusum eŋgiba malali, wuanöŋgöra ni mewö qesim
    niŋgizan? Nöŋön keu jibiga ambazip möta malgeri, yeŋön mönö keunaŋgö kötŋi möt
    teköze. Miaŋgöra i qesim eŋginöŋga dop kölma.”
  dgz-dgz: Endi dimen singuat nimanegingi? Waenapan ame nop waingin anuiwanumune ame
    wayawam, ne nop waingina mu asigip.”
  eng-GNV: 'Why askest thou mee? aske them which heard mee what I sayde vnto them:
    beholde, they knowe what I sayd.'
  zaa-NT: Biánícca rinàba titsa' lu' inte' nì'i. Nà' bá gunàba titsa' canu chi biyénini
    cą ca enseñanza nu gutixà'a'; pues làcą nna hua yù bá cą nu gunnía'.
  eng-WEBSTER: 'Why dost thou ask me? ask them who heard me, what I have said to them:
    behold, they know what I have said.'
  guh-guh: ¿Detsa xuajitsia nexata neyanijobame? Yanijobare pamonaejavabelia tsipaebabiabajë.
    Nexata bajarapamonae catsipaebiana pacuenia nejumetaeyabiaba. Bajarapamonae yapëtane
    xua yabara pexanialivaisi tsipaebabiabajë, jai Jesús sacerdotevi pepo penamatacaitorobinëjavabelia.
  bon-bon: Peei name pi maane ngeno me cebine nätemlite? Pui bine itemlimi, lui cina
    yäätecijanimuge, cane ngena ituge jajanena. Teepi umle gemi, cane ngena ituge
    iicema.”
  nhw-BL: ¿Quenque techtlatzintoquilía tlaque nitlamachti? Xiquintlatzintoquilica
    catli nechtlacaquilijque quema nitlamachti. Inijuanti quimatij tlaque niquinilhuijtoc.
  swh-ONEN: Mbona unaniuliza mimi maswali? Waulize wale walionisikia yale niliyowaambia.
    Wao wanajua niliyosema.”
  wbi-wbi: Lino kiki ghukumhosia une? Uvaposie vano vapulikagha, aveene vakagwile
    sino najovagha.
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ mɑn ɡɑri bikiɑmɔ. Be bɑ nɛn ɡɑri nuɑ, ɑ ben tii
    bikio ye nɑ bu sɔ̃ɔwɑ. Beyɑ bɑ yɛ̃ ye nɑ ɡeruɑ.
  eng-KJVCPB: 'Why askest thou me? ask them which heard me, what I have said unto
    them: behold, they know what I said.'
  kgk-NT: —Ani xe-vy ereporandu teĩ, he'i. —Xe renduhare-pe ae katu eporandu. Xe renduhare
    oikwaa porã va'e xe remimombe'ukwe, he'i pa'i ruvixagwasu-pe.
  waj-waj: Mo na itaa kiaukainna a aaniira ni yaparakiannannee? Gioonna kiaapuuya
    ni kuaivaa rikiaiya yaparakianee. Vaa iya ni kuaivaa rikiaavai. Na iya kiaa mmiaa
    kuaivaara iya yaparakianee,
  cpy-cpy: ¿Oetaka pojampitan-tanari naaka? Pojampiteri ikaatzi kemakinari. Riitaki
    yotzirori nokanta-yitakiriri.”
  ekk-PKP: Miks sa siis mind küsitled? Küsi inimestelt, kes on kuulnud, mida ma neile
    olen rääkinud. Nad teavad, mida ma olen öelnud.“
  mpx-mpx: Inoke hauna kaiwena ge u nelau? Bolo no baaba hi hago nu nelil. Heliya
    no baaba gegewena hi atena.”
  wbp-wbp: Nyiya-jangka kanpaju payirni ngaju-nyangu kurdungurlu-patukuju ngaju-nyangu
    yimikiji? Payika-jana yapa-patu kujajulu purda-nyangu wangkanja-kurra. Milya-pinyi
    kajulu nyarrpa kujarna wangkaja. Ngula-jana payika!”
  luo-luo: En angʼo momiyo umiya penjo? Penjuru joma osebedo ka winja. Gin gingʼeyo
    maber gima nawacho.”
  nhe-NT: ¿Para tlen tinechtlajtlanía tlaque nitlamachti? Xiquintlajtlanica tlen nechtlacaquilijque
    quema nitlamachti. Inijuanti quimatij tlaque niquinilhuijtoc.
  aii-aii: ”ܩܵܡܘܿܕܝܼ ܒܲܩܘܼܪܹܐ ܝܘܸܬ ܡܸܢܝܼ؟ ܒܲܩܸܪ ܡ̣ܢ ܐܵܢܝܼ ܕܫܡܝܼܥܹܐ ܝܢܵܐ ܐܸܠܝܼ. ܐܵܢܝܼ
    ܟܹܐ ܝܵܕܥܝܼ ܟܠܔ ܡܸܢܕܝܼ ܕܗܘܼܡܙܸܡ ܠܝܼ ܐܸܠܵܝܗ‌ܝ.“
  esk-NT: Suvaatami apiqsruqtaqpisitña uvaŋa. Apiqsruqsigik tamatkua iñuich tusraaritka
    sumik uqautiłhat uvaŋnun. Iliŋisa iḷisimagaat qanuq uqałiġa.”
  msb-msb: Kaya nano kay ginapirit niyo ako na magtestigos kontra sa akon sadiri?
    Hungaa sa mga nagapamarati sa akon kun nano an akon gintukdo. Aram ninda kun nano
    an ginsabi ko.”
  cpa-NT: ¿He² løa¹ jní² ŋaih³hning? Dsio¹ báh³ gu³ŋaih³hning dsa² ma²ca¹nǿng² jǿg³
    quieg¹jni. Dsa² héi² ŋi¹² ha²lah lǿa¹² jǿg³ ma²ca¹juúh¹jni ―ca¹juúh² Jesús.
  dso-dso: ଏନ୍ତି ବଇଲେ କାଇକେ ମକେ ପାଚାର୍‌ଲୁସ୍‌ନି ? ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମୁଇ କଇଲା କାତା ସୁନିଆଚତ୍‌,
    ସେ ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ । ମୁଇ ଜାଇଜାଇଟା କଇଲିଆଚି, ସେଟା ସେମନ୍‌ ଜାନିଆଚତ୍‌ ।”
  meu-meu: 'Dahaka dainai o nanadaigumu? Egu hereva e kamonaiva taudia na ba nanadaidia:
    idia na dibadia ede na hahediba tomava.'
  yva-NT: Weti, veanimaibe Injae nyo inanajo rai? Nyo vatano nanawirati wo Sya ananyao
    raranivo Rinai manajo rati. Onawamo wo Sya ayao raen ivae.”
  dgc-dgc: Bakit siyasaténék mo?” kagi ni Jesus. “Siyasatén mo du tolay a nakabati
    diyakén. Tukoy de tu pégtoldu ko.”
  zpm-NT: Nana bod rieguiaḻda ne lo naa rnabdiidz luu. Mazd lo grë zha co gaṉle bnabdiidz,
    zha bin grëtaa ncuaaṉe bne naa.
  hix-NT: Àro ke, àsok katxho hoko màhananàhyatxowà kahra exko, rowya. Ronytxanyenhàyam
    yakoro haxa ryhe orwonàmko, kekon hatà. Àsok katxho yokarymeko, mosonà, owyanye,
    kasko, àwyanye. Ronekarymatxhàrà rma hutwetxhe, nyamoro, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak anin mi silindu? Ma ol a sawerik misinda ondon silika. Lir
    angop a sawewan misinda lir.�
  npi-ULB: तपाईंहरूले मलाई किन सोध्‍नुहुन्छ ? तिनीहरूलाई नै सोध्‍नुहोस् जसले मैले
    भनेको सुनेका छन् । हेर, मैले भनेका कुरा यी मानिसहरूले जान्दछन् ।”
  cgc-cgc: Man-o tak gainsa kaw ki yaken? Insaan nyo mga ittaw an na kamati ki yaken
    tak nlaman danen daw ino mga naambal ko.”
  tim-tim: Nâmâ den yoŋâk siâ bo makyeŋgiman aregât wangât ainuguât? Luâk âmbâle den
    are nâŋgâmai are aiyeŋgu.” dâep.
  yor-yor: 'Èéṣe tí ìwọ fi ń bi mí léèrè? Béèrè lọ́wọ́ àwọn tí ó ti gbọ́ ọ̀rọ̀ mi,
    ohun tí mo wí fún wọn: wò ó, àwọn wọ̀nyí mọ ohun tí èmi wí.”'
  wos-wos: Métaka méni wunika wakwexéké? Wuna hundi xékéndé du takwaka mé wakwexéké.
    Wawuka xékéndan hundika méniré watandi.” Wungi dé wa.
  emp-NTPO: ¿Cãrẽ cãrẽã mʌ̃́a iwid̶i b̶ʌ? Mãwã oiẽ́ b̶ʌa. Ãtebʌrʌ mʌ̃ bed̶ea ũrĩped̶ad̶arãa
    iwid̶ida b̶ʌa. Ãdjirãbʌrʌ cawa panʌa mʌ̃a jaradiad̶ara.–
  eng-F35: Why do you question me? Question those who have heard what I spoke to them.
    Sure, they know what I said.”
  ind-ind: Jadi Bapak tidak perlu bertanya kepada-Ku tentang hal itu. Tanya saja kepada
    mereka yang sudah mendengar ajaran-Ku. Pasti mereka tahu apa yang sudah saya katakan.”
  pes-OPCB: چرا این سؤال را از من می‌کنی؟ از کسانی بپرس که سخنانم را شنیده‌اند. آنان
    خوب می‌دانند من چه گفته‌ام.»
  mpt-mpt: Kobo nimin kenebta ne kil onebebe? Nakaia unangai ne wengo wente binabibi
    tekein kebiobo, ita baabenebta baabkeine ge baabasea
  ssx-ssx: Kutu pua꞉ ekina꞉ I̱ ekipeke lota꞉ pitolo alepe laa I̱ma꞉ waloeki opimi
    wanda꞉hali pa꞉ta꞉ lota꞉ pie. I̱ma꞉ iki pa꞉ta꞉ loa꞉eki manuta꞉ hone wia halememe.
    Koto ekina꞉ I̱ma꞉ waloeki opuelena꞉ iki pa꞉ta꞉ lota꞉ pie leekeme.
  mkl-mkl: Nɑ mii í ce ì wɑɑ beem ide. Inɛ ŋɑ iyi ɑ̀ ɡbɔ idem, bee ɑŋɑ tɑkɑ nŋɑ iyi
    ǹ sɔ̃ ŋɑ, ɑŋɑi ɑɑ mɑ̀ mii iyi ǹ fɔ.
  gaq-gaq: ଆନେଙ୍ଗ୍ ମେସା ସାଲ୍ୟାକୁ ପେଡିଙ୍ଗ୍‌କେ ? ଜାଣ୍ଡେଇଂ ନେଙ୍ଗ୍ ସିକ୍ୟା ଅଁ ଲେଃଆର୍‌କେ;
    ଆମେଇଂକେ ସାଲ୍ୟାକୁ ନେଙ୍ଗ୍ ମେଃନେ ବାସଙ୍ଗ୍‍ମ୍ୱକେ, ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ ପେଦ୍ରିଗ୍ଏ ମେଇଂ ମ୍ୟା
    ଲେଃଆର୍‌କେ ।”
  gof-RNT: Yaatin, neeni tana ays oychchay? Ta odishin si7ida asaa oychcha. He asay
    taani odididayssa eroosona” yaagis.
  unx-unx: ଚିନାଃମେନ୍ତେ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ କୁଲିତାନାମ୍‌ ? ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଚିନାଃ କାଜିୟାକାଦ୍‌କଆଇଙ୍ଗ୍‌
    ଏନା ଆୟୁମ୍‌କେନ୍‌କକେ କୁଲିକମ୍‌, ନେଲେମେ, ଆଇଙ୍ଗ୍‌ କାଜିକାଦ୍‌ତେୟାଃ ଇନ୍‌କୁ ସାରିୟାଃକ ।”
  gah-gah: Geza není nene nanamú loká nonetane. Není gakó gilina vegená nene lo kumu
    gakokumú nanave loko limó neve loko loká oketozo. Lo kemeaká nou gakó nene keza
    gilinave.
  lcm-lcm: Marai sa kupo sui iau? Sui a vap ang kita longong iau si mengen, using
    ria kipo nas a sa nata mengen tatana.”
  aer-aer: Kele iwenhenge-ame unte ayenge apayuthneme? Tyerrtye areyele ayenge awerlenge
    apayuthnaye. Itne itelarerlenge nthakenhe-arle the akaltyele-antheke!”
  qvc-NT: Chayshinaqa ¿imaraykutaq tapuwangi noqataqa? Chay uyawaqkunata tapuyqa.
    Paykunam nishunqallapa chay yach'achikushqaytaqa, nishpa.
  tgl-ULB: Bakit mo ako tinatanong? Tanungin mo ang mga nakapakinig sa akin tungkol
    sa aking sinabi. Alam ng mga taong ito ang mga bagay na aking sinabi.”
  cbs-NT: Ea yukama jabun en jancha ninkamisbu jatu yukawe. Jawada en jatu yusinmis
    unanjaidakanikiki— ikaya
  xtm-NTPP: ¿Nava'a ka jikan‑tnu'u ña'a ni? Jin kakan‑tnu'u ni nuu ñayii ni ka jiniso'o
    ja ni ka'an sa ma, te ñayii yukan, jin ka'an i nde a ni yo kaxtnu'u sa nuu i ma.
    Vaa ñayii ma chi ka jini i nawa ni yo ka'an sa ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Kwa nike ungonyekea nenga? Makonyekea baba abajoaninge nike nalengelinge.
    Angweto bamanyi aganalengelinge.”
  bao-NT: ¿Ñee tiigʉ yʉre mʉ jãiñati? Yʉ ca wederijere ca tʉorucujãrã peere cʉ̃jare
    jãiñaña. Cʉ̃ja, “To biirije ĩirucujãwi,” mʉre cʉ̃ja ĩijato, cʉ̃ja majima cʉ̃jare
    yʉ ca wederucujãrijere —ĩiupi.
  san-ORI: ମତ୍ତଃ କୁତଃ ପୃଚ୍ଛସି? ଯେ ଜନା ମଦୁପଦେଶମ୍ ଅଶୃଣ୍ୱନ୍ ତାନେୱ ପୃଚ୍ଛ ଯଦ୍ୟଦ୍ ଅୱଦଂ ତେ
    ତତ୍ ଜାନିନ୍ତ|
