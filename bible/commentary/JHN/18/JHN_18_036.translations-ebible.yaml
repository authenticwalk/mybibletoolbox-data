    anó-monoq-wayukati iyáápi maráné oné. ímiye. ááqibo ketí márûqa maa-márágónnámá
    íma wáiye.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu rɛ: Kɛnɛ́yɔ́ɔpitẽ ɑ́kɛ kɛtẽ nté kɛkɔ́. Nɛn pɛɛ kɛtẽ nté
    iyɔɔpi n le, pinɛ́kɛikɔ́ yɛ́ pɛɛ kɛnɛ́cɑ́ɑ́ ɑtɔpi wɑ rɛ ɑ́pi kɑpɛ Pisuifi ɑnipɛ-i
    nɛ́ wɑ nnyɑ. Amɑ́ inɛ́yɔ́ɔpi íi nkpɑ́ni kɛtẽ nté ikɔ́.'
  hui-hui: Ani layagola Yasuhanda ladai bialu lalu, I̱ handame ho kogo dindi ogoali
    ndome handame ho ko. Dindi ogoalime handame ho kole Yu haru haga agalime i̱ bolilono
    i̱naga haruru ibaganerume wai bidale. I̱ handame ho kogo dindi ogoali ndome handame
    ho ko, lene.
  amf-amf: Yesusaar maasayse “Isa bitamono peen koratehe. Isa bitamono peen kora ko
    hanna, Ayiwd eenam entsayna iam kenin yedoamadettsi ina waadimayna eena ini kembesana
    banqi keda kanse; yin ko dahaakaar isa bitamono peen koratehe” kina ki hamade.
  quc-NNT: 'Te ri'' xch''aw ri Jesús, xub''ij che: Ri nu taqanik man rech tä we uwächulew
    ri''. We ta rech ruwächulew, ri nu tijoxelab'' xech''ojin ta ri'' rech mat xinjach
    pa ki q''ab'' ri winaq aj Israel. Ri nu taqanik k''ut man ajwaral taj, —xcha che.'
  dob-dob: Ta Yesu ꞌiona, “ꞌIgu ꞌebeloina nigeya gete baleꞌuya. ꞌEguma nadigega, ꞌigu
    ꞌaliꞌeiyao sida losaiya manugu be geyaꞌabo me Yudia sigiyagiyaigu. Onaꞌaiꞌaila,
    ꞌaboꞌagu nigeya ꞌigu ꞌebeloina bada.”
  wrs-wrs: Yesus ophona, katindiva hona pethariniva owai. Himba hona pethariniva lovahtava,
    himba osva ata alhuta kanilmba, osva kamba ata holvorehuntamoa Yutanindmba. Heva
    os katindiva snamba andrava vivmoa, osva hona pethanindva memba vivpa.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ: —Na'' heinek''enhe''yi'' nite'' ha''ne sehe'' ipji''.
    Qe qek hik ha''neyi''i'' ha''ne sehe'' ipji'' na'' heinek''enhe''yi'', ma'' qa
    nekhewe'' tsijayan qekha nawatlantaxyipji'', qekha nite'' niwejinetaxij ne'' judiol
    in t''eku''myi''. Qa nite''ƚe hik ha''ne i''ni''in nakha'' heinek''enheiji''.—'
  tzo-TZC: 'Jech laj stacꞌ ti Jesuse: ―Ti jech Ajvalilune, maꞌuc liꞌ ta sba banomile.
    Ti yuꞌunuc jaꞌuque, laj xa sliques cꞌop ti cajchancꞌoptac ti jechuque, yoꞌ jech
    mu xistsaquicun ti jteclumale. Pero liꞌe, maꞌuc liꞌ ti ta xiꞌoch ta Ajvalilale
    ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ငါ့​နိုင်​ငံ​သည်​ဤ​လော​က​နှင့် မ​သက်​ဆိုင်။ အ​ကယ်​၍​ငါ့​နိုင်​ငံ​သည်​ဤ​လော​က
    နှင့်​သက်​ဆိုင်​ပါ​မူ ငါ​သည်​ယု​ဒ​အ​မျိုး​သား​တို့ လက်​သို့​မ​ရောက်​ရ​အောင်​ငါ​၏​တ​ပည့်​တို့​သည်
    တိုက်​ခိုက်​ကြ​မည်။ အ​မှန်​စင်​စစ်​ငါ​၏​နိုင်​ငံ​သည် ဤ​လော​က​နှင့်​မ​သက်​ဆိုင်''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu ye: «Nʼbɛl ŋa yé uŋɛndun wuu ni ya bɛl. Nʼbɛl bi yé uŋɛndun
    wuu ni ya bɛl la, nʼnib bi li kɔn tijɛr ŋɔ *Sufmbɛ ya ciɛnb la fre kí cuo nni.
    Ama fɛnfɛnnɔ, nʼbɛl ŋa nín te niɛ saan.»'
  cbi-NTPO: 'Tsandiñu Jesús entsandimi: Entsa tusha chumu rei nukaa faamu deeñu bain,
    i bain ne tsai'' faamu rei jutyuyu. Tsaaba juñuya inu judío balelanu kakaren jutyu,
    in mitya vinguikenuu chachi jumulaa vinguichu deeve. Tsa'' mitya entsa tushaa
    iya rei tiya'' fale'' mandanguen chumu jutyuyu, timi.'
  ikk-NT: Jesu nọ sị, “Alị-eze m ẹlẹ nke ụwanị. Omẹni alị-eze m te wụ nke ụwanị, nkẹ
    ndị m rị a kị a lụ ọgụn gi gbọndọn wẹ ebulẹ m che ẹka ndị-ndu ndị Ju. Mba, alị-eze
    m ẹlẹ nke ebeni.”
  leu-leu: Na Yesus a xuuse, “A fatataganan siak pife waan nabeꞌ la xavala. Tamo i
    taxa waan nabeꞌ a mu fefeng siak ri taa fevis xena ti votan a mu Juda sena pisaan
    nenia. Taasaxa fatataganan siak taxa waan pe lana bina patak.”
  maz-NT: 'O ndünrü e Jesús, o xipji: ―Nutscö, dya nza cjazgö c''o dyaja jmu''u c''o
    manda cja ne xoñijõmü. ''Ma rva cjanu, nuc''ua nu c''o tjünt''ü ín xütjügö ro
    ñangagö c''o. Nguec''ua dya ro nzhögüji cja yo ín menzumügöjme va a Israel. Nguec''ua
    rí xi''ts''i, dya nza cjazgö c''o dyaja jmu''u c''o manda cja ne xoñijõmü.'
  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། བདག་གི་རྒྱལ་སྲིད་ནི་འཇིག་རྟེན་འདིར་མི་གཏོགས༌ཏེ།
    གལ་སྲིད་གཏོགས་ན་ངའི་འཁོར་གཡོག་རྣམས་ཀྱིས་ང་རང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་ལག་ཏུ་མི་སྤྲོད་པའི་ཆེད་དུ་འཐབ་འཛིང་བྱེད་ངེས༌ཡིན།
    དོན་དམ་དུ་བདག་གི་རྒྱལ་སྲིད་ནི་གནས་འདི་ལ་མི་གཏོགས་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü nanangãxü̃, rü ñanagürü: —Choma rü tama ñoma
    i naãnewa ãẽ̱xgacü chixĩ. Rü ngẽxguma ñoma i naãnewa ãẽ̱xgacü chixĩgu, rü chorü
    duü̃xü̃gü rü chi Yudíugüarü ãẽ̱xgacügümaã nügü nadai rü tãũ chima choxü̃ niyauxgü
    i ngẽxguma. Natürü tama ñoma i naãnewa ãẽ̱xgacü chixĩ —ñanagürü.'
  zpl-NT: 'Che ucuaqui Jesuse lulla: ―Elurnibiyaꞌ nú rluꞌcua lacane elurnibiyaꞌ nú
    nuꞌ lu iliulabequieꞌ. Tunu necane elurnibiyaꞌ nú nuꞌ lu iliulabequieꞌ, rluꞌcua
    bee bene enu ariꞌi xuu para nú lecati adeteꞌ cueda liꞌá lubeei pero elurnibiyaꞌ
    nú rluꞌcua lacane elurnibiyaꞌ nú nuꞌ lu iliulabequieꞌ.'
  mbc-NT: —‍Sîrîrî non po pemonkonyamî' yaipontîuya pepîn to' esa' pe. Mîrîrî warantî
    ikupîuya ya, upoitîrîtonon eseya'nama e'painon Judeuyamî' esanonya uyapisî namai.
    Tîîse mîrîrî ye'ka pe pra kupîuya tarî sîrîrî non po. Maasa pra sîrîrî non winîpainon
    pepîn uurî —‍ta'pîiya.
  ndg-ndg: Yesu kanyangwa, “Upwalume wango ni wa ulimwengu wolo kwaa, kati upwalume
    wango ubile ni pandu mu'ulimwengu amanda wango bangenipigania ili niboyilwe kwaa
    mu'Ayahudi. Kwa kweli upwalume wango uboka kwa pano” Bai
  wsk-wsk: Se Jesus mam, “Aninga kingdom mu ali imi ko kingdom bo mena. E uwuta le
    mu, Juda alo aninga ilumonko namaman mu, aninga ura kari nongorak kager biya beteman
    le. Bare mena, aninga kingdom mu sor bo ko kingdom,” mam.
  toj-NT: 'Ti yala ja Jesusi: ―Ja ba huax c''ulan mandar ja queni, mi jauc ja ba mundo
    iti. Ja lec jauc to, entonces ja camigo jumasa oj ochuque pleito ba mi oj aajucon
    endregal ja ba sc''ab ja jmoj judioili. Pero ja iti, como mi sbajuc oj c''ul mandar
    ja ili.'
  tbc-tbc: Jesus ru naon irupei, “Rumok, ŋai kiŋ ŋumado da, ago gug ŋai tan en san
    tia ya. Ŋai tan en san kiŋ dop man, gamu ŋaisag turag muroug dumasap, ager diganep,
    Juda adi ŋai dibiag san tia wa.”
  sna-sna: Jesu akapindura akati, “Umambo hwangu hahusi hwenyika ino. Dai zvanga zvakadaro,
    varanda vangu vaizorwa kuti ndirege kusungwa navaJudha. Asi zvino umambo hwangu
    hunobva kune imwe nzvimbo.”
  smk-NT: Inumbat ya si Jesus a wana, “Say pag'aadi' ko, ambo' nin kapada konran saray
    mag'uuray iti sa mundo ta no saya ako kumon nin adi' iti sa mundo, saray tutawo
    ko, nikilaban sara kumon ta pigaw nin kai ako nin naipagamet konran mumag'uray
    nin Judio. Bale' anaod, say pag'aadi' ko ket ambo' nin iti konan sitin sakop.”
  grc-TCGNT: Ἀπεκρίθη Ἰησοῦς, Ἡ βασιλεία ἡ ἐμὴ οὐκ ἔστιν ἐκ τοῦ κόσμου τούτου· εἰ
    ἐκ τοῦ κόσμου τούτου ἦν ἡ βασιλεία ἡ ἐμή, οἱ ὑπηρέται ἂν οἱ ἐμοὶ ἠγωνίζοντο, ἵνα
    μὴ παραδοθῶ τοῖς Ἰουδαίοις· νῦν δὲ ἡ βασιλεία ἡ ἐμὴ οὐκ ἔστιν ἐντεῦθεν.
  gof-WFTW: Yesuusi, “Ta kawotethay ha alamiyana gidenna. I hayssan gidiyakko ta Ayhudeta
    halaqatas aadhdha imettonna mela ta aylleti taw olettana. Shin ta kawotethay ha
    alamiyana gidenna” yaagis.
  spa-BLM: 'Jesús respondió: “Mi Reino no es de este mundo. Si mi Reino fuera de este
    mundo, mis siervos lucharían para que yo no fuera entregado a los judíos. Pero
    ahora mi Reino no es de aquí”.'
  kyz-NT: —Na'awa ywy pewara 'wyriara 'jawe rũi te 'ã je. 'Gã 'jawe je reko re amunipo
    'ã jeremiayuwa 'gã 'gã nowajaa je monoukare'ema judeu 'gã 'wyria'ri 'gã po pe.
    A'ere je na'auwara 'wyriaramũ rũi— 'jau Jejui 'ga 'ga upe.
  dao-dao: Jesuh naw, “Ka khaw ta hina khawmdek üng am sängei; ka khaw hin hina khawmdek
    üng a sängei vai sü ta ka hnukläke naw Judah ngvaiea kut üngkhyüh na yung khaie
    sü; ka khaw hin hina khawmdeka am ni” ti lü a pyen.
  cya-cya: 'Mxcuen Jesús ''in yu: Si''i loo chendyu re mdo''o cha'' cuiya'' ''ñan.
    Cha'' cua na ndlon tñan loo chendyu re, nchgaa nu ta''a nda''an tyi''o cha'' ''ñan
    lo'' a quinun tuyaa'' ne'' judio. Una cha'' cuiya'' nu nda''an lo''on, si''i re
    mdo''o na.'
  wrk-wrk: Jananganjayi Bilad Jisuswanyi, “Yi, ngayu walkurra mambuka, ngala miku
    ngayu mambuka barrinani yingkamuku mambukamuku. Miku ngayu mambuka barrinani nanamuku
    mambukamuku Jukanyi. Miku ngayu mambuka barrinani yalu, nayiba jala yalu jungku
    jambana nayiba. Jalimi ngayu mambuka barrinani yalu, baki nganimi nanangajba ngakinmukunyi
    ngarrkadabawarrmukunyi. Nanangajba nganjalimi. Ngala miku ngayimi mambuka barrinani
    yingkamuku mambukamuku jala ninji jingkijba. Yinini mambuka ngayu. Yinini.”
  nii-nii: Pe Jiisas ek nipi, orung kindpi yi nim, “Na nge konu sinim tep er mołum
    konu ei, ya mei ełe konu tep er mułułamb kin, keimi na nge kongun wumb ei opu
    erik, Jura wumb endi ok, na sik, Jura wumb ngunenełangin mon! Ba na sinim tep
    er kanip mołum konu ei, ya mei ełe mon!” pa nim.
  ign-NT: 'Tásiha, ema Jesús majica­pa­varepa: —Jéhesare, jararihi eta návacurehi;
    váhisera étaina te juca apaquehe. Te étainahini te juca apaquehe eta návacurehi,
    téhaca­cau­cha­nua­na­ri­pahini ena nímitu­reanahi, váhivare nacuca­ra­ta­ca­nuhini
    ena ticatia­na­ca­nuanahi. Taicha yátupi­quenehi eta návacurehi, vahi étaina te
    juca apaquehe —macahepa.'
  dik-NT: Go Jethu bɛ̈ɛ̈r, “Bäänydiɛ̈ acie bääny pinynhom. Na bäänydiɛ̈ ye kën pinynhom,
    ŋuɔ̈t kackiɛ̈ aacï thɔ̈r bï ɣɛn cïï tɛ̈ɛ̈u kɔc Itharel cin. Acie këya, bäänydiɛ̈
    acie kën pinynhom tɛ̈n.”
  cac-cac: —A in tic, man̈oc d'a yolyib'an̈q'uinal tic rey in. Q'uinaloc tato icha
    chi', a eb' tzin ac'an servil, tzam yac' yovalil eb', yic max in ac'jioch d'a
    yol sc'ab' eb' aj Judea. Palta man̈oc d'a tic rey in, xchi Jesús chi' d'a vin̈.
  tzj-E: 'Jesús cawra xbij tzra: —Anen c''ola jun gobierno pnuk''a'' per jara'' me
    rxin ta rwech ruch''lew. Per wext rxin ruch''lew nqueyictaj tc''ara'' conjelal
    ajsmajma'' jec''ola wq''uin ch-utz c''ara'' majo''n quenja''ch ta pquek''a'' aj
    Israel. Per ngobierno me rxin ta rwech ruch''lew.'
  san-BUR: ယီၑုး ပြတျဝဒတ် မမ ရာဇျမ် ဧတဇ္ဇဂတ္သမ္ဗန္ဓီယံ န ဘဝတိ ယဒိ မမ ရာဇျံ ဇဂတ္သမ္ဗန္ဓီယမ်
    အဘဝိၐျတ် တရှိ ယိဟူဒီယာနာံ ဟသ္တေၐု ယထာ သမရ္ပိတော နာဘဝံ တဒရ္ထံ မမ သေဝကာ အယောတ္သျန်
    ကိန္တု မမ ရာဇျမ် အဲဟိကံ န၊
  yaa-NT: 'Jesús kemani: “Ẽkai na mai anoax xanĩfoma. Ẽ nonoax xanĩfokẽ a ea Ifofaafãfe
    yorafo setekeranafo ea achiyamanõfo. Akka ẽkai na yorafãfe ãto mai anoax ẽ ãto
    xanĩfoma,” Jesús faito,'
  cab-NT: Ábati laríñagun Jesúsu lun. —Narúeijan máma lánina uboú le, lun jamúga ítara
    líña lan, jageíndaguña jamúga nánigu lun medéregerúniwa nan joun juríu. Máma yána
    narúeijan.
  clu-clu: Makon ni Jesus kanana, “Akun ginarian ara digi sa kalibotan nga dia. Kon
    digi akun ginarian sa kalibotan nga dia, nagpakigaway andan akun mga somolonod
    agud indi ako madakup ang mga Judio. Piro ang matood tana, akun ginarian ara digi
    sa kalibotan nga dia.”
  swh-ULB: Yesu akajibu; “Ufalme wangu si wa ulimwengu huu, kama ufalme wangu ungekuwa
    na sehemu katika ulimwengu huu watumwa wangu wangenipigania ili nisitolewe kwa
    wayahudi. Kwa kweli ufalme wangu hautoki hapa” Basi
  tpt-NT: 'Ex qaltayanal ni Jesús: —Kimpalhachimoꞌon jantu aniy lakamunukpaꞌ kaval.
    Incha va aniy ixval ex xaklhitsukul lapanakni yu ixkintaꞌaqtayjul para jantu kintachꞌapachal
    kintꞌaꞌisraelitas. Pero kimpalhachimoꞌon jantu aniy kaval.'
  aai-aai: Jesu eo, “Ayu au aiwob i men iti tafaram nowanamih, baise ayu au aiwob
    iti tafaram nowan na’at, ayu au bai’ufununayah boro isou hitiyow, naatu Jew hai
    ukwarih umah wahine boro hitawasfafaru. En, ayu au aiwob i men iti faram nowanamih.”
  sny-sny: Sosu Jisas itiya'u eiye, “Ane awei ape lo meni owane tutawe heneraiyei
    su, lu feni werese ano ane ne ai atunamiyei. Lowe ane ne ai atunamiyei su, Juda
    lo lu tewi ane ne ma'e henetairowata. Ahowa, ane lu taune werese, peri wiyeme
    a'i umasiye ape, au noweinoweisiya.”
  myy-myy: 'Ito ĩ yija cʉdiyijʉ Jesús: —Adi macãrʉcʉ̃ro ʉjʉ meje ña yʉ. Adi macãrʉcʉ̃ro
    ʉjʉ yʉ ñaja yʉre sʉyari masa gãmeri jaboana judio masa yʉre ñiame yirona. Adi
    macãrʉcʉ̃ro ʉjʉ meje ña yʉ. Adi macãrʉcʉ̃rojʉ meje ña yʉ rotiroto, yiyijʉ Jesús
    Pilatore.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó: ―ꞌO̱ se nuveé riha̱a̱n chumii̱ nihánj me rej
    uun chij ꞌu̱nj maꞌ. Sese rihaan chumii̱ nihánj me rej uun chij ꞌu̱nj, ne̱ gaa
    tanuu ꞌyaj suun rihanj, ne̱ cavii nij tanuu, cunuꞌ nij tanuu, cheꞌé rej se̱ cataꞌaa
    nij síí uun chij rihaan nij yuvii̱ israelitá manj tza̱j ado̱nj. Tza̱j ne̱ nuveé
    riha̱a̱n chumii̱ nihánj me rej gu̱un chij ꞌu̱nj maꞌ ―taj Jesucristó a.'
  cut-NT: 'Tuhme ra̱hn Dihvo vo ri ye sa̱hn: ―Ndiyu iyehnse cuh che rihquentiyón.
    Chemin che ihyan che rinduco ye u ne, hua cuhn ye ca̱va che ndedevahn ye u ta̱h
    sa̱hn sih.'
  bel-bel: 'Ісус адказваў: Царства Маё не ад сьвету гэтага; калі б ад сьвету гэтага
    было Царства Маё, дык слугі Мае заступіліся б за Мяне, каб Я ня быў аддадзены
    Юдэям; але цяпер Маё Царства не адгэтуль.'
  zlm-KSZI: Isa menjawab, ‘Kerajaan-Ku bukanlah daripada dunia ini. Kiranya kerajaan-Ku
    dari dunia ini, tentulah para pengikut-Ku berjuang mempertahan-Ku daripada diserahkan
    kepada orang Yahudi. Tetapi kerajaan-Ku bukanlah dari sini.’
  gdr-gdr: Ɨ ket Yesu mɨra yomnonj da, “Koina wɨp omnenapu kantri re ma onggɨt gowukoi
    kae. Rako da Koina kantri onggɨt gowukoi kae, keako Koina yɨr ɨpka rɨgap Ju rɨga
    epouranj Ken ɨrmekam, nokɨm da ɨdenat ton maka Ken mor pɨlwa nii. Ajɨ Koina wɨp
