    illano benó íeñede, —daɨde.'
  por-BRBSL: 'Jesus respondeu: “Meu Reino não é deste mundo”. Se meu Reino fosse deste
    mundo, então meus servos lutariam, para que eu não fosse entregue aos judeus”.
    Mas agora o meu Reino não é daqui”.'
  ces-NKB: 'Ježíš odpověděl: “Mé království není z tohoto světa. Kdyby mé království
