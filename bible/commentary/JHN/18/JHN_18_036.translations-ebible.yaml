  arn-NT: 'Jesus feypi: —Iñche ñi longko ülmenngen tuwlay tüfachi mapu mew. Felefule,
    iñche nieafun che tañi ingkayaetew iñche tañi wültukungenoafel ti pu judiu mew.
    Welu iñche ñi longko ülmenngemum tuwlay tüfachi mapu mew.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Guialrniabee ni raꞌpan ad lojt guidxliuj zan,
    din bal loj guidxliuj zan, niaꞌpan bén nidijl ree chitëë niniaaz ree ben Israel
    naj. Per yan ad lojt guidxliuj guie za da guialrniabeen.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Kɛfɔ ɛka kɛ́bhɨ́kɨ́ fu fá amɨk. Mbɔ kɛfɔ ɛka kɛ́fu chi
    fá amɨk, mbʉ bǒbha mánú bɛ bákɛ́ kɛm mɛ manchyɛ ntá bo Israɛl. Kɛ, kɛfɔ
    ɛka kɛbhɨkɨ fu ndǔ mmɨkɨ nɛ.”
