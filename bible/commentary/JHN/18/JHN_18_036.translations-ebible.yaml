    kamäun mena okoro omnokou pakan wa.”
  inb-inb: 'Chi­ura, Jesuska ainirka: —Nuka­pa mandai, kai alpa­manda mana kanchu.
    Kai alpa­manda nuka­pa mandai kag­pika, nuka­pa runa­kunachar micha­wan­tra­kuna,
