  dso-dso: ଜିସୁ କଇଲା “ମର୍‌ ରାଇଜ୍‌ ଏ ଦୁନିଆର୍‌ ରାଇଜ୍‌ପାରା ନଏଁ । ଜଦି ମର୍‌ ରାଇଜ୍‍ ଏ ଦୁନିଆର୍‌
    ରାଇଜ୍‌ ପାରା ଅଇତା, ସେନ୍ତାର୍‌ଆଲେ ମର୍‌ ସିସ୍‌ମନ୍‌ ମର୍‌ବାଟେ ଅଇ ଜୁଇଦ୍‌ କର୍‌ତାଇ । ଆରି
    ମକେ ଜିଉଦି ନେତାମନର୍‌ ଟାନେ ସର୍‌ପି ନ ଦେଇତାଇ । ମାତର୍‌ ମର୍‌ ରାଇଜ୍‌ ଏ ଦୁନିଆର୍‌ ରାଇଜ୍‌ପାରା
