  eng-OEBUS: “My kingly power,” replied Jesus, “is not due to this world. If it had
    been so, my servants would be doing their utmost to prevent my being given up
    to the authorities; but my kingly power is not from the world.”
  eri-eri: Ono wainga, Yesus no beele ege gidu benou lewai, “Ji yame agefe auma yafou
