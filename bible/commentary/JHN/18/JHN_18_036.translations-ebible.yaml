    maneŋo neu more Yuda ŋei eŋane meteeno mi bira nangirap. Midakaka, naŋane ŋei
    waom gegene yemo kepe iwa wane biŋek mida!”
  con-NTPO: 'Jesúsja su: —Ñajan na''sia''caen mandambi gi va andeni. Ña''qque vani''su
    na''sia''caen can''jen''choecan''da ña aindeccuja iyicco''faye''can tsu, israendeccu
    ñama indi''fasa''ne. Tsa''ma ñajan vanima mandambi gi.'
  ghs-ghs: Hiiremi Dzesui erake hiireta, Anai ttokaho abi qibanidzara. Anai ttokaho
    abi qiba oho isaki oorapuko, naho tuhotuho abi nokoi ao naho tepure naatemi anai
    bamu Dzuta abiho angita dzubarori. Qate naho pobio mainani.
  peg-peg: ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, “ନା ରାଜି ଇ ପୁର୍ତି ବିସ୍ରେ ଆକାୟ୍‌; ଜଦି ନା ରାଜି ଇ ପୁର୍ତି
    ବିସ୍ରେ ଆତାତ୍ମା, ତା ଆତିସ୍‌ ଆନ୍‌ ଇନେସ୍‌ ଜିହୁଦି ନେତାର୍‌ କେଇଦ ହେଲାୟ୍‌ ଆୱାତାଂମା, ହେଦାଂ
    କାଜିଂ ନା ହେବା କିନାକାର୍‌ ଜୁଜ୍‌ କିତାର୍ମା; ମାତର୍‌ ନା ରାଜି ହାତ୍‌ପା ବିସ୍ରେ ଆକାୟ୍‌ ।”
  txu-NT: Nhym kum, —Be, djãm ibẽnjadjwỳr rax kute pykakam me bẽnjadjwỳr rax pyràk?
    Kati. Ne ba ren amijo ane nhym ren inhõ àpênh arỳm inêje me'ỳr prõt ne. Kam ren
    mebê idjaerkam me rũnhbê aptà. Nhym be, kati. Ibẽnjadjwỳr rax kute pykakam me
    bẽnjadjwỳr rax pyràk kêt, ane.
  eng-WEBU: Jesus answered, “My Kingdom is not of this world. If my Kingdom were of
    this world, then my servants would fight, that I wouldn’t be delivered to the
    Jews. But now my Kingdom is not from here.”
  gnw-NT: —Che co jae penti mburuvicha guasu —jei Jesús—, ẽrei che jae'ã co mburuvicha
    guasu ɨvɨ pegua reta rami. Che jocua reta rami yave mona, cherembiocui reta uñerãrota
    tẽi co, agüɨye vaerã añemee judío reta pe. Ẽrei che jae'ã co mburuvicha guasu
    ɨvɨ pegua reta rami —jei Jesús.
  mux-mux: 'Yesos-ni nimba mele: “Na ya ma-koleana yi nuim kingele molupu mana-yambuma
    nokumbu mele mólu. Sika ma-koleana yi nuim kingele molkanje nanga yambu-talapema-ni
    na “Juda-yambuma-ni ka naa sangi.” niku ele telkemela. Akiliinga-pe na ma-koleana
    yi nuim kingele mólu.” nirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —Najmi b''a̱ ts''ín batexuma xi nkú ts''ín batéxuma já
    rei̱ xi tjín a̱sunntei̱. Tsa ni xi b''a̱ ts''ín tíbatexumahana kai, kja̱ántjaina
    xi tíi̱ncha ts''ínxát''ana tu̱ xi najmi n''e̱kjas''ehe̱n ra̱ an já judio̱ k''aku̱.
    Tu̱nga najmi b''a̱há ts''ín tíbatexuma.'
  bkq-NT: 'Aituo Jesus in-hoguly: — Pymâ lelâlâ wâne urâ, xirâ anaymba olâ pymâem
    wawyly. Xirâ anano pymâlâ urâ-ro watay, ynynonro modo tâjitoguyzemo tâise, iemakehomoem,
    ienwentâgueni judeu domodo emaxi kâzegameomba witoem — kely Jesus.'
  kue-kue: Yesus di ikine endungwa, “Na kingdomna i makandle igle ta manga. Na kingdomna
    i makandle igle yenan, ana konguna yomba kunda erimbi kade na tekoglo Juda yomba
    kande wagle ta tekraglkwa. Taman. Ba na kingdomna i manginagle igle ta manga.”
  cot-NT: 'Icanti Jesoshi: —Nomajirontagueti naatimpa, teequea omponeguempaji ocaniqui
    quepatsiqui. Omponeaquempamequea ocaniqui quepatsiqui impigamentajiaquenamequea
    guijatanaca aatome yaajiganame joriojia. Cotanquitsiquea imaica nomajirontagueti
    tee omponeguempaji ocaniqui.'
  bnp-bnp: E Isu i ta rike, i ta maea, “A hariki­anga nau i uka ma a maki na malala.
    Pali a harikianga nau ga maki na malala, e huriki a vora nau bara ri gege, ri
    vaubi, e huriki a Iuda i uka ma ri gi lakavu iau. Pali a harikianga nau i uka
    ma a maki na malala.”
  apn-NT: '@see-verse:JHN.018.035'
  ctp-NT: ―Si naꞌ lkaǎn ska ree ngwañaꞌan ―ndukwin Jesús―, bra ti xuun taꞌa neꞌ taꞌa
    ndaꞌaǎn loꞌo neꞌ judío kwa chaꞌ ja xñi ꞌa neꞌ ꞌñaǎn ―ndukwin―. Kanꞌ chaꞌ ni, siꞌi
    nten chalyuu lka nu wa mstya ꞌñaǎn chaꞌ kaǎn ndloo ꞌin neꞌ.
  bre-BRG: 'Jezuz a respontas dezhañ: Va rouantelezh n''eo ket eus ar bed-mañ; mar
    bije bet va rouantelezh eus ar bed-mañ, va mevelien o dije stourmet evit na vijen
    ket lakaet e daouarn ar Yuzevien; met bremañ va rouantelezh n''eo ket ac''han.'
  opm-opm: Potporhan oh Norhe hrepnong mar norhe mengtei ma papat tei oh kakdah moh
    basmur. Noh kakdah moh kakhan hat patneng nohnong Juda ire bes teinong nahatipririm
    norhe han ihirsi gusuyanengmur ama potip oh.
  bvr-bvr: Nipa Jesus a-yinagata, “Minyja gun-guna rrawa ngika ngaypa bunggawa. Wurra
    jimarna gun-guna rrawa ngaypa bunggawa ngu-ni, aburr-ngaypa aburr-mujama ngunabu-burdimangarna
    aburr-jirrarna rraka Ju yerrcha aburr-barparpungarna ngunabi-rrimangarna. Wurra
    jarra gun-guna rrawa ngika ngaypa bunggawa.”
  wal-wal: Yaagin Yesuusi, “Ta kawotettai ha sa7aana gidenna. Ta kawotettai ha sa7aana
    gididaakko, tana Aihudatuyyo aatti immennaadan, ta ashkkarati tau olettana; shin
    ta kawotettai ha sa7aana gidenna” yaagiis.
  zad-NT: 'Na''ch che'' Jesúza''ne'': ―Aga nak yeḻ'' wṉabia'' c̱ha''na'' ka c̱he beṉ''
    yell-lioki. Sheḻ'' nakan ka'', beṉ''ka'' nak nad'' txen wllongake'' nad'' kwenc̱he
    bi gox̱'' beṉ'' wlall c̱ha''ki nad'', sheḻ''ka''. Per aga nak yeḻ'' wṉabia'' c̱ha''na''
    de yell-lioz.'
  kmg-kmg: 'Eme Jesuzi šiŋuc muwec: “No mâreŋ ŋicwofuŋ aricne, mâreŋ ŋicwofuŋ juzapo
    muzac momorifâc-nane jaŋe šikazi ŋezicnuhapie Judaŋic jaŋe wemocko rocnunšapiŋ.
    No ine mâreŋ ŋicwofuŋ aricne.”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lineꞌ: Guveꞌnesi ve nouvoniꞌ nene me misuboꞌmi
    monovoloꞌ do molosa guveꞌnesi ve minamuve. Naza me misubouꞌ monovoloꞌ do molo
    guveꞌnesi ve minuvodiniko neze gelekeleꞌ i-nidaaꞌ ave ingine neniꞌ nene Zuda veti
    aꞌninguꞌ vamilive li alete mili-nidi lovo di sotoꞌ adine. Neꞌmine adineꞌza guveꞌnesi
    ve nouvoniꞌ nene meloꞌ monovoloꞌ do molosa nomive.'
  uli-uli: Jesus yesa sor bo, “Mala lamliyey ila ye tamel lal faileng le; bo hare
    ye mel mala lamliyey lal faileng le, ngo mekla re pilyey rebe fedeg bo ngang ide
    yoh long lal payur tamol kala yar Jews. Yeb, mala lamliyey ila ye tamel lal faileng
    le!”
  nin-NT: I Yesu da ku di, “Ittu mungga yi si si ingbingbru inggi yo hen. Ka di i
    si imimi inggi yo amirr iko mungga ba a taka tsi, wre ba bu si ba ingga nu anu
    Yahuda ba hen. I ittu mungga yi i zhi nu unto numa mu!”
  tgk-tgk: 'Исо гуфт: «Подшоҳии Ман аз ин ҷаҳон нест. Агар подшоҳии Ман аз ин ҷаҳон
    мебуд, одамони зердастам меҷангиданд, то ки Ман ба дасти ҳукуматдорони яҳудӣ таслим
    нашавам. Не, подшоҳии Ман аз ин ҷаҳон нест».'
  acu-NT: 'Tu iniam Jesús aimiak: —Wikia ju nungkanmaya ainau ni inatirin inawa nunisnaka
    inatsjai. Wikia ju nungkanmaya ainawa nunisnak wína nuiniatirun ínamtaikia, nuka
    maanikiartinuitai. Turamtaikia judío juuntri ainauka winaka achirkacharaintai.
    Antsu wi inamuka junianchuitai, —timiayi.'
  cak-WNT: 'Yac''a ri Jesús xubij c''a chare ri Pilato: Riyin ma yin rey ta riche
    (rixin) chuwech re ruwach''ulef. Ruma wi ta riyin yin rey riche (rixin) chuwech
    re ruwach''ulef, quinojel ta ri ye nusamajel, yetajin ta chic chi ch''a''oj, riche
    (rixin) chi ma yijach ta el pa quik''a'' ri achi''a'' israelitas ri c''o quik''ij.
    Riyin can ma yin rey ta c''a riche (rixin) chuwech re ruwach''ulef.'
  ebk-ebk: “Fiakun asna's luta nan mun-ariyak,” ensongfiat Jesus. “Mu asna's luta
    nan mun-ariyak at nakepapatuy koma nan papasorotku ta chaanak tiniliw as nan anap-apon
    chi Judio. O, nan mun-ariyak at fiakun asna's luta nan murpuwana.”
  spa-PDDPT: 'Jesús respondió: Mi reino no es de este mundo. Si fuera de este mundo,
    mis servidores lucharían para que no fuera entregado a los judíos. Pero ahora
    mi reino no es de aquí.'
  ruf-ruf: Yesu kalonga, “Undewa wangu si wa iisi ino bae, undewa wangu ung'awile
    wa iisi ino, iwatumighwa wangu wang'etowile na Wayahudi waleke kungogha. Bali
    undewa wangu si wa iisi ino!”
  gun-gun: 'Jesus ombovai: — Xee apenaa ma ko yvy regua e''ỹ. Ko yvy regua va''e rire
    xerembiguai kuery opu''ãmba ''rãgue judeu ruvixa kuery re, xejopy uka e''ỹ aguã.
    Aỹ ma apenaa ko yvy regua e''ỹ — he''i.'
  agu-BL: —Yi ca'wl yi at tink'ab, nk'e'tz ni'cu'n chi tane'n yi ca'wl yi at tk'abu',
    na yi ni'cu'nk tane'n, ja klo' cho'c yi e' yi xomche' swe'j tan incolche'n ẍchik'ab
    yi e' incontr. Na yi weri inca'wl nk'e'tz ni'cu'n te'tz tu yi ca'wl yi na xcon
    tzone'j wi munt, —stzun Jesús bantz.
  isn-isn: uYesu aka sukiilya; “Uutemi nuane shanga nua unkumbigulu uwu, anga ize
    u utemi nuane azautule ni patyo mu unkumbigulu uwu atung'waa ane aza aze ninkuilya
    iti ndeke kupumigwa ku Ayahudi. Ku tai u utemi nuane shanga upumile apa” Ila
  eng-PEV: Jesus said, “I am a big boss, but I am not the big boss over a nation here
    in this world. That is the reason why my followers didn’t fight to stop the Jewish
    leaders from grabbing me.”
  ilo-ULB: Simmungbat ni Jesus, “Ti pagariak ket saan nga iti daytoy a lubong. No
    ti pagariak ket paset daytoy a lubong, ngarud makigubat koman dagiti adipenko
    tapno saanak a maidatag kadagiti Judio. Kinapudnona ti pagariak ket saan nga aggapu
    ditoy.”
  pir-NT: —‍Ahri yehpa cjʉ̃ pʉhto ijieraja yʉhʉ. Ahri yehpa cjʉ̃ pʉhto yʉhʉ ijigʉ̃,
    yʉhʉ buheyequina yʉhʉre yedohoboaya. Judio masare ñehe dutieraboaya. Yʉhʉ pʉhto
    ijiye ahri yehpa cjẽ ijierare, niahye Jesu Pilatore.
  anv-NT: Ne Jisɔs ashuú ji meko aké, “Gefwa ya gepɔ fɔ́ ɛyigé bɔɔ́ mme. Mbɔge
    gebɔ́ gebɛ ɛyigé bɔɔ́ mme, mbɔ baá defwɛ ba ammyɛ nnó ɛ́kágé me nkpɛ né
    ámu bɔɔ́ Jus, yɛ́mbɔ gefwa ya getane mbaá yicha.”
  sab-NT: 'Pilato gerudu ene Jesu ole gire Jesu gerudu Pilato ole: —Cha me kwian chugagwalla
    kwian chugagwalla nga dba ai giti ulita kare, cha kwian chugagwalla nga ngaña
    giti, cha kwian chugagwalla nga dba aimu alin ene kwian tanre chanu kira batadale
    tanre cha giti ene kwian israelita me ñage age cha ole. Agwa cha me kwian chugagwalla
    kwian chugagwalla nga dba ai giti kare, malen kwian chanu me kle kira bate cha
    giti.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Nɨ nöbö mö pön nugwidɨx mɨjɨn aku, kiŋ mögörɨb
    il kɨ rɨg mɨdöi mag akuyöbö mɨdöinöm. Nɨ mögörɨb il kɨ kiŋ mɨdɨba rɨlöx aku, Juda
    nöbö mö bla nɨ nag nɨgnɨŋö, rim akuyöbö, nöbö mö nɨ bla öbɨlön ñɨŋ pɨsaŋ nuö nuö
    pɨlöyɨxa. Makwam nɨ nöbö mö pön nugwidɨx mɨjɨn mag aku keir mɨda; mögörɨb il kɨyöbö
    wöhö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xukꞌul uwach: —Ri nutaqanik riꞌin na re ta wara che ruwachulew.
    Ma we ta re wara, xechꞌoꞌjin ta kꞌu riꞌ ri nutijoꞌn chaꞌ na kinyaꞌ ta pakiqꞌabꞌ
    raj judiꞌabꞌ. Noꞌj ri nutaqanik na re ta wara che ruwachulew —xchaꞌ.'
  kpg-kpg: Jesus ga helekai, “Dogu henua la hagalee ni henuailala. Maa nei bolo dogu
    henua la ni henuailala, digau ala e daudali Au, gu heebagi gi dee lahi Au gi digau
    aamua o Jew. Dogu henua dagi la hagalee ni henuailala.”
  taj-taj: येशूसे पिलातसदा “ङाइ शासन लबा चु जम्‍बुलिङरी आहिन। चुदे ङाइ चु जम्‍बुलिङरी
    शासन लबा हिन्‍सम ङादा यहूदीगदेला याग्‍याम जोगब लबारी ङाला म्‍हिगदे थेनीगदेदेन
    छ्‌याम छेसेला मुबा। तर ङाइ शासन लबा चुरी आहिन” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Hi ap ehinɨn naanempre mɨt ne tɨ in ek au. Hi naanempre
    mɨt in, te mɨt kerek nisɨsa hɨr nankepa nantikeri nanɨnepan, te hɨr ap nantauhis.
    Au, hi ehu in ehinɨn naanmɨpre mɨt au.”
  cbk-cbk: Ya contesta si Jesus, “El di mio reino nuay origina aqui na mundo cay si
    ansina era, el di mio maga siguidores ay pelea para proteje conmigo de quedar
    arrestao y entregao na mano del maga lider Judio. Pero el di mio autoridad para
    reina ta sale na cielo y hende na mundo.”
  uig-ARA: 'ئەيسا جاۋابەن: ــ مېنىڭ پادىشاھلىقىم بۇ دۇنياغا تەۋە ئەمەستۇر. ئەگەر بۇ
    دۇنياغا تەۋە بولغان بولسا، خىزمەتچىلىرىم مېنىڭ يەھۇدىيلارغا تاپشۇرۇلماسلىقىم ئۈچۈن
    جەڭ قىلىۋاتقان بولاتتى. ھالبۇكى، مېنىڭ پادىشاھلىقىم بۇ يەرگە تەۋە ئەمەستۇر، ــ
    دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —Asra cajc uch cutar cárai batro. As cajc uch cutar
    bin cárair waquít, as chiwat as sicar tecuay yinátaro, as judíoin at icar chati
    acu. Eyta cuar as cajc uch cutar cárai batro, wajacro.'
  abx-abx: Aminugad may si Jesus, “Ga'i ato sito kalibutan i ginhadi'an-ko. Kay kon
    atiya' ato, sigurado nga makihiran i mga ginsakupan-ko basi' ga'i ako sadakup-na
    si mga punu'-na si mga Hebro. Ma'in tikang ato si kalibutan i gahum-ko paghadi'.”
  mco-NT: 'Chi Jesús y''adzooy: ―Ɨɨch ca'' n''ane''myɨch ya naaxhuiñ. Huingduum ɨɨch
    n''ané''mɨn nmɨɨdɨdyɨch. Co ixyipy ya naaxhuiñ n''oc''ane''myɨch, tüg''ócɨy ɨɨch
    nmɨgügtɨjc ajcxy tɨ ixyipy ajcxy tziptungɨxy, tɨ ixyipy ajcxy xyñihua''ñɨch. E
    ca'' ixyipy tɨ naygɨ̈yegyiijɨch ma yɨ judíojäy tungmɨɨdpɨ ajcxy. Per janch ɨɨch
    ca'' ɨɨch ya naaxhuiñ n''ane''myɨch.'
  kqf-kqf: Ḡome Yesu giu i waimunena gado, “Tagu egu waibada mote niga dobunemo e
    vai. Bamoda egu waibada niga dobunemo e vai, maso ba taukaiwatagu aubaigu ai ḡaviya
    te Diu babadidi nimedimo a kaikamaḡegu. Bi geḡa te, egu waibada ba dobu ḡesaunemo
    e vai.”
  cpb-NT: 'Ari rakanake Jesús: “Te nopinkathariwentantzi naaka jaka isaawiki. Ari
    onkantyaame, ari piñaakeme osheki nowayerite kisawentenane, eero raakaantantana
    Judá-ite. Iro kantacha te ari nompinkathariwentante jaka.”'
  aon-aon: Aria Jisas nebeiman baraen nakri, “Agundok eik yape debeiwe-irium eikish
    arpesh um douk madae agundok atapishi arpesh apa shagime um uwe, uwok. Aria eik
    ipe debeiweirium eshesh namudok akure, eshudok shenekume mour iri ta shenek wanohw
    aria ta mare shusuhwe iri shunaki shiyubuk eshesh Juda esheshis wis uwe, uwok.
    Aria agundok eik yape debeiwe iri um eikishi arpesh um douk madae kabi agundok
    atapishi arpesh apa shenekesh um uwe, uwok.”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Jesús: ―Nanáꞌ yab techéꞌ in takʼix ban kʼayꞌlá.
    Pos max anchanak, an atiklábtsik xi tin wéwnál, péjéxnékak abal yab kin pidhná
    ban judíotsik. Por Nanáꞌ yab techéꞌ in takʼix ban kʼayꞌlá.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Nasu̱ ñúyɨ́vɨ yá''a kúu nuu̱ tá''ú‑rí tiñu. Nú ini̱
    ñu̱yɨ́vɨ yá''a kúu nuu̱ tá''ú‑rí tiñu, yúan‑na te cha̱a kájatíñu nuu̱‑rí, kua̱tá''an‑de
    ja''a̱‑rí náva̱''a tú natu̱u‑ri̱ nuu̱ ñáyɨvɨ judío núú. Ko nasu̱ ñúyɨ́vɨ yá''a
    kúu nuu̱ tá''ú‑rí tiñu vina. Achí‑ya̱.'
  bps-bps: Na tmimel Dyisas, manan, “I kagotgu ise dini di tah tanà, du ku dini kagotgu
    di tah tanà sfati dad saliggu dad Dyu dmuen deg du fye là agu gakfè. Kabay i kagotgu
    ise mdà di tanà.”
  mbs-mbs: Timaba si Jesus, “Kenà dini te keneyonan se peglowan ko. Simpana dini te
    keneyonan se peglowan ko, yan domapit se menge sakop ko kanak amon eked a dekepi
    te menge obanen te Judiyo. Meneng kenà dini te keneyonan se peglowan ko.”
  tof-tof: Yesu bóktanórr wagó, “Ka ne bwób alngomóldóla Kingzan, ini tüpdügab kokea.
    Ka ne bwób alngomóldóla Kingzan, ini tüpdügab nóma ki yarile, kürü mamoan pamkolpama
    igósidi gazirrüm ki bairre kürü adlangóm, Zu wirri ngi pamab tangdó angrin-gum.
    Ka ne bwób alngomóldóla Kingzan, tüpdü ala babula.”
  cme-NT: 'Yesu wuɔ cira: «Mɛi nellentesĩnni sa hel hĩɛma-na bande. Kuɔ ni taa ni
    hel hĩɛma-na bande, bamaŋ cuu mi huoŋ-nu baa naa gbãŋ kpelle a hũu-mi Yuifubaa-ba
    nammu-na. Ŋga mɛi nellentesĩnni‑i miwaaŋ daayo niini sĩ.»'
  sus-sus: Isa naxa a yaabi, «N ma mangɛya mu findixi duniɲa daaxi xa ra, xa na mu
    a ra n ma mixie gere soma nɛ nu, e tondi n xa lu Yuwifie sago. N ma mangɛya mu
