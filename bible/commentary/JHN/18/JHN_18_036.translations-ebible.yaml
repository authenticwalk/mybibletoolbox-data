    xua judiomonae jopa tana newaetabinexa. Ichitha taitorobi coyenewatha jopa itorobinyo
    jiwi po cae pin nacuathe, jei Jesús.'
  boj-2014: Onaqa Yesus na minjej, “E mandam qaji mandor sosai. Degsi so qamu Juda
