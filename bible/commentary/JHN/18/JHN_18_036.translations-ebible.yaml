    ovu kara veilalabui tua tana bona na vunaghidira rana Jew tara lotiu. Hauva, nigua
    na kinakabu te mua nina na maramana eni.”
  dgr-DOGNT: Zezì hadı, “Dıı nèk'e gots'ǫ k'àowocho aht'e nıìle. K'àowocho ehłı̨ nı̨dè
    Israel got'ı̨į̀ segìhchı ch'à secheekeè ełegegǫ ha ı̨lè. Hanìkò sı̨ sìı eyıì-le
    nèk'e gots'ǫ k'àowocho aht'e,” yèhdı.
  pes-OPV: عیسی جواب داد که «پادشاهی من از این جهان نیست. اگر پادشاهی من از این جهان
    می‌بود، خدام من جنگ می‌کردند تا به یهود تسلیم نشوم. لیکن اکنون پادشاهی من از این
    جهان نیست.»
  ron-1924: „ЫмпэрэцияМя ну есте дин лумя ачаста”, а рэспунс Исус. „Дакэ ар фи Ымпэрэция
    Мя дин лумя ачаста, служиторий Мей с-ар фи луптат ка сэ ну фиу дат ын мыниле иудеилор,
    дар, акум, Ымпэрэция Мя ну естеде аич.”
  tpz-tpz: Ke Ieesuꞌ piun a hi pe Paëlat, pareꞌ soe pan, “A matop vih peöꞌ to hikta
    teꞌ non pan, eꞌ a tah va po oeh vëh. Ahik, a matop vih peöꞌ se keh teꞌ non pan,
    eꞌ a tah va po oeh vëh, a ma teꞌ kikiu peöꞌ to onöt e ne pa vapus pip ka neoꞌ,
    ka hikta pah teꞌ to antoen non a heꞌ a neoꞌ manih pa koreera napan va Israël.”
  agd-agd: Máa síkan Yisasi evaránen béin tiamemí, “Tenti yafisin ída ma vara rákena
    van mino. Tenti yafisin ma vara rákena varé intin tenti yoran banta kayo ano kanaíen
    aruvintin ída mana vanta ano kanaíen Yutan kayo ayampin téin aminté ein mifo senti
    yafisin mai ena vara fákenan ban mino.”
  rkb-NT: 'Sesus: — Hawa ikia kytsa tysipeha utakta batu. Hawa apehatsa Sesa inarokota
    kytsa mysipeha utakta batu. Utakta pipeha zeka ikia wata katyryktsa takyrikinaha,
    iwaze kasukyrytsitsa mowatsorokonaha iwaze Sudeutsa ba zikoktynaha. Katyryktsaktsa
    mekywatsa tu maha. Batu Homa tyryktsa byitsawatsa tu — niy.'
  san-THA: 'ยีศุ: ปฺรตฺยวทตฺ มม ราชฺยมฺ เอตชฺชคตฺสมฺพนฺธียํ น ภวติ ยทิ มม ราชฺยํ ชคตฺสมฺพนฺธียมฺ
    อภวิษฺยตฺ ตรฺหิ ยิหูทียานำ หเสฺตษุ ยถา สมรฺปิโต นาภวํ ตทรฺถํ มม เสวกา อโยตฺสฺยนฺ
    กินฺตุ มม ราชฺยมฺ ไอหิกํ นฯ'
  iws-iws: Mɨ Jisɨs siya siir boɨnki, kara tɨ iikamɨm tɨ nuɨn siir nwowɨm sɨmiir kɨgrɨraowan
    inkam tani. Mɨ kara tɨ iikamɨm tɨ tɨranɨm sɨmiir, kɨgrɨraowan inkam nwokɨswo mɨ
    iikamɨm yɨpɨkɨ kariir siyɨu ɨiir napɨm yɨm wɨ kariirar pɨ whɨnkɨnsiis haigɨnɨuwɨn
    yaii sɨmaka nɨniiyamɨn. Mɨ sɨma kariirɨn wɨ di yonkwonanii. Nɨɨngaka. Mɨ kara
    wɨ tɨr di ywowi, iikam ɨmiir kɨgrɨraowam. Nɨɨngaka.
  pol-SZ: —Moje królestwo nie pochodzi z tego świata—rzekł Jezus. —Gdyby tak było,
    moi słudzy walczyliby, żebym nie wpadł w ręce przywódców. Teraz moje królestwo
    nie jest jednak z tego świata.
  ztq-NT: 'Lëë Jesús chëb: —Naktyaa sinak rey nii xñabey lo kislyu re. Deelñee nyakaa
    sinak rey lo kislyu re, ndily kchë meñ nii no xladaa parñee nyaabtyaa ña xaa Israel
    nii xñabey. Per naktyaa sinak rey lo kislyu re.'
  zai-NT: 'Oraque na Jesús rabi laabe: ―Cadi beda aca dia'' rey ndaani guidxilayú
    ri'', purti pa ñaca beda aca rey rarí la? ñasa ca xpinne'', nucaa lú para cadi
    ninaaze ca judíu naa. Peru cadi rarí di nga zeda aca rey.'
  upv-upv: Iesu owra lweni tevi, “Inu batun vanu suk sete evi ne iel ngatan. Poro
    nga bevi numal ne batun vanu san ne iel ngatan, ko jinibb suk nir parpalpal ore
    inu ko, nga sete mara-tekaik vini renge nevre m̃erwomu se m̃eri Isrel nir. Ko
    niko inu batun vanu suk sete evi ne iel ngatan.”
  wap-NT: Jesus, kian, “Õnaobanai-tinapanuz, aonaa imiꞌi baaraꞌaꞌo kingnao naobanai-tinpan
    kaduz mani. Daꞌainao naobanai-tinpan kawanun an mani wuruꞌu õnaobanai-tinapanuz,
    mizaataaka mani õpidanannao, aonaa kizi Jewnao zowaunaanao zaamatan õgaru. Mazan
    aonaa daꞌaꞌo nii mani wuruꞌu õnaobanai-tinapanuz!”
  mva-mva: Be Iesus ikatu be bokai ipile, “Anua ono mtanepoa kana nge tago kateka
    ngaenao ieno. Anua negu ono mtanepoa kana makare kateka ngaenao ngaeno bokana
    nge ambe malipilipi kanagu daoiaka be Iuda tago iboadu dauaura. Ata nge anua negu
    ono mtanepoa kana nge kaba takadia-lo ieno.”
  dwr-NT: Yesuusi, “Ta kawutethay ha alamiyaana gidenna. Ta kawutethay ha alamiyaana
    gideeddentto, Taana Ayihudatoo aathi immennaadan, Taw oothiyaawanttu Taw olettana;
    shin Ta kawutethay ha almiyaana gidenna” yaageedda.
  kfw-kfw: "Jisu'n aleimasang, “Kei rengramchu hiwa manmasituol ta emak; kei rengram\
    \ hi hiwa manmasituol ta alei-engai suok inchu, Jihudi ngai kutchungnga kei innapemak\
    \ nasik, kei kanuk kajui ngai'n raal indeisik eii; takkha kei rengramchu hiwa\
    \ manmasituol hin emak.”\x94"
  bfz-bfz: यीशुए जवाब दित्तेया, “मेरा राज्य एसा दुनिया रा निए, जे मेरा राज्य एसा दुनिया
    रा ऊँदा, तो मेरे सेवक लड़दे और माखे यहूदी अगुवो रे आथो रे नि देंदे, पर एबे मेरा
    राज्य एथो रा निए।”
  cuk-09: 'Jesús, abin-imakde: —Ar an Reyga-gued-igar we-napnegginedsulid, ar we-napnegginedina
    an-sordamar an-bina urwemaloenad, adi melle Judiomarse an-galegegar. Ar emigindi
    an na neg-gaoedi we-napnegginedsulid.'
  ben-OBCV: যীশু বললেন, “আমার রাজ্য এ জগতের নয়। তা যদি হত, ইহুদিদের দ্বারা আমার গ্রেপ্তার
    আটকানোর জন্য আমার অনুচররা প্রাণপণ সংগ্রাম করত। কিন্তু আমার রাজ্য তো এখানকার নয়।”
  mil-NT: 'Te ní xáhaⁿ Jèsús: —Ñá dɨ́ú těe ñuyíú‑a cùu‑í te ni ñà túú věxi‑í taxi
    tnùní‑í ñuyíú‑a, chi núu dìcó iha tàxi tnuní‑í áⁿ te cue tée xìca cuu ndɨhɨ‑í
    nàá‑güedé ndɨhɨ cue tée isràél cuèndá sá vǎ tnɨ́ɨ́ ñàha‑güedé xii‑í ní cùu, dico
    ñá túú věxi‑í sá táxí tnùní‑í ñuyíú‑a —càchí‑gá xáhaⁿ‑gǎ xii‑dé.'
  myu-myu: — Eybuxim g̃u õn ijodiacat kukukat — io'e. — Õn ijodiat puximan pima kuka
    adi webekitkit o'jewaokaka okay itakomaayũ eju. O'jewaokaka kuka adi ip Judeuyũ
    be obuap puxim. Imẽnpuye ijodiat a'õbi g̃u õn warara'acayũ kukukat — io'e Jesus.
  fue-fue: 'Yeesu toontii: «Laamaare am, laamaare duuniyaaru bane. To ne laamaare
    duuniyaaru nun, maccuɓe am haɓanno gam to mi naatu juuɗe Yahuduuɓe. Amma jooni
    Laamaare am ne ɗo bane.»'
  amk-amk: Yesusi medu wei aha deyo, “Nehu mananune wiro na nunei kaha, weo masino
    na nunei mani, ambori na toninane nehu inontaraine erurai we emamuna tuti yau,
    ambori Yahudifosa wiro etafu yau kahai ki. Manamo tarai we nehu mananune wiro
    na nunei kaha!”
  fai-fai: Yesus bako, “nam kasák gu be bakan dim kadákale, nalam kasák gu uyo kadákal
    nam, nalam wok fakudin kinim iyo nam guew dudu namadáliw yak Yu kayak sikal ban
    dim abomino kale gelei ginanongin, kata nam kasák gu be ukul kalo anang mak bu
    kayo ko.” Akeisa.
  ura-NT: '“Coatiha cajiha caa chauratane que nenacaauru curuaanaa nihaaunta. Caa
    chauratane que nenacaauru curuaanaa nihanunetera, sonaacurure quere tonoraeraauru,
    catohaneein caetecuruha Jorioocurune coataa,” naa Jesosone jana:'
  mcd-NT: —Uhuun yorafocai na mai anoafoma. Un nuno mai anoa niaifocun ua numacuanafo
    Israelifo ua achinonfoma. Uhuun yorafo futsa ari icafo —huaiton.
  urt-urt: Jisas ŋanange na, “Lemame ŋam yukur tikin kekep eꞌe. Ŋaiye lemame ŋam tikin
    kekep eꞌe pe, tatame ŋaiye lenge miyeꞌ wah ŋam ka yurmbe ŋaiye yungwisme ŋam pe,
    miyeꞌ yukur ka se ember ŋam el syep lenge wachaih. Kom pakai, lemame ŋam yukur
    tikin kekep eꞌe.”
  kiz-kiz: Yesu akajibu; “Ufalme bhwa nene sio bhwa ulimwengu obho, kama ufalme bhwa
    nene ngabhujhele bhwa ulimwengu obho bhatumwa bha nene ngabhajhemili ili nisibhekibhu
    kwa bhayahudi. Kwa kweli ufalme bhwa nene bhwihomela lepi apa”
  tzo-TZE: 'Itac''ov li Jesuse: ―Li boch''o laj yac''bun cabtel ta jpas mantale mu
    cristianouc. Ti cristianouc laj yac''bun cabtele, la scoltaicun li jvinictaque
    jech muc xi''och ta sc''ob li jchi''iltaccutique, jech muc xital li'' ta atojol
    ec ti jechuque. Li cabtel quich''oje mu cristianouc laj yac''bun ―xut.'
  lex-lex: 'Noma Yesus Nakot la Niwra: “A plo''lu-mneh''u maka A hai''ru nlowlia de
    edonna nwatiawu noh di wawannu, yoma la''pa A hai''ru nwatiawu nohkeran di, A
    li''mu-ro''ru re hota rwadupla-rwahya''ala pa rma rod nian A''u totpena yana riy
    rod A lia o''ta-mata Yahudi. Mere plola A hai''ru de edonna nwatiawua noh di wawannu.”'
  dov-dov: Jesu wakasndula, “Bwami bwangu tabuli bweenyika eeyi pe. Aanoli bwami bwangu
    bwali bwachimwi chipanzi chenyika eeyi, balanda bangu bayinokulwana kuchitila
    kuti nkindeka kwabwa kuba Juda. Pesi lino bwami bwangu tabuzwidi aano pe.
  toc-NT: 'Jesús kálh­ti̠lh: —Quim­pu̠­ma̠­peksí̠n ni̠ antá uú xala ca̠quilh­ta­macú,
    para antá cahuá, hua̠nti̠ quin­ta­li̠­pa̠­huán xquin­ti­ta­mak­lhtí̠­nalh y ni̠
    xta­má̠s­ta̠lh quilh­ta­macú naquin­chi­pacán; ma̠squi luu xli̠­ca̠na aquit rey
    pero quim­pu̠­ma̠­peksí̠n ni̠ antá uú xala ca̠quilh­ta­macú.'
  ulk-1902: 'Iesu detaut, kega, Kara baselaia nole geseplam: ese kara baselaia geseplam,
    gaire kara kaimeg giz ko bares, ueakai nole kari emarik gaire Iudaiaem: peirdi,
    kara baselaia nole abele ge lam.'
  som-som: Ciise ayaa ugu jawaabay, Boqortooyadaydu tan dunidan ma aha. Haddii boqortooyadaydu
    tan dunidan tahay, midiidinyadaydu waa ii diriri lahaayeen inaan Yuhuudda la ii
    gacangelin. Imminkase boqortooyadaydu tan halkan ma aha.
  mam-C: 'Xi ttzaq''win Jesús te: Atzi''n nkawb''ila nya tzalu''n te twutz tx''otx''.
    Qu''n noqit ikyjo, ayetzintla nxnaq''tzb''i''n matla chi q''ojin, tu''n mi chin
    tzaj q''iniy kywutz aj Judiy; me tu''n nya te tzalu''n we nkawb''il.'
  ndj-ndj: Yesu kawomba, “Wutwa wangu wa mlima awu ha, mani ungaveli wa mlima awu
    vandumindumi vangu vanganevanilili ngotoo kutayiwa mumawoku va Vayawudi. Topi
    wutwa wangu wa mahali pengi.”
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Badäk hahỹỹ bä nado ỹ bag''ããs doo. Badäk hahỹỹ
    bä tado bä paawä, karapé haa ỹ ramo n''aa jesu paawä Judah buuj sa wahë n''aa
    sa mahä̃nh. Badäk hahỹỹ bä nado ỹ bag''ããs doo —näng mäh.'
  lat-VUC: 'Respondit Jesus: Regnum meum non est de hoc mundo. Si ex hoc mundo esset
    regnum meum, ministri mei utique decertarent ut non traderer Judæis: nunc autem
    regnum meum non est hinc.'
  ngp-ngp: Yesu niyo amhitula, “Useuta wangu hiyo we isi ino, Uneva Useuta wangu wandile
    we isi ino, wandima wangu na wanigombela nisekugeligwa mwe mikono ya Wayahudi.
    Mna haluse Useuta wangu hiyo wa aha.”
  aoi-aoi: Eneja Jesus ni-yama, “Nara ningena a-bungkawaduma enena-manja angalya wuburra
    wurrukwala na-bungkawadinama. Wurrakine-ka wurrukwala karra-kirriyakama WarningiJudiya-manja
    wurrububungkawa nari-yada ngayuwa kabu-manga. Ngarra! Nara kuw-awinyambada nganyangwa
    warnumamalya umba wurrumilyukwa wurrakina nuw-ambilyuma. Ngarrumineyebijeba ngarna
    ngarru-bungkawadinama, waka ngaya umba waka nungkwurraja!” ni-yama nakina Jesus
    Balidu-wa.
  enq-2: Dopa leamopa Jisasame yanu pyao, “Nambanya kingdom doko isa yuu dakenya-tae
    daa. Nambanya kingdom doko isa yuu dakenya-tae-pyali doko, Juu dupanya kinginya
    namba namaina lao, nambanya kalai akali dupame yanda pimili. Dopaka doko, nambanya
    kingdom doko isa yuu dakenya-tae daana” lea.
  eng-ASVBT: 'Jesus answered, My kingdom is not of this world: if my kingdom were
    of this world, then would my servants fight, that I should not be delivered to
    the Jews: but now is my kingdom not from hence.'
  mna-mna: 'To Yesu iso: “Koroŋ ta nio aŋkamam peeze pa i, ina koroŋ ki toono som.
    Mi be koroŋ ki toono, so wal tio tiporoukaala yo ma zin Yuda tirao be tikam yo
    som. Tamen koroŋ ta nio aŋkamam peeze pa i, ina koroŋ ki toono som.”'
  myw-myw: Yeisuw ilana, “Ta-ivag gunakabkaleiwag ven watinow; nag. Magat gunakabkaleiwag
    ven watinow, gungamag mo bikanaviys va̱gan min-Yudiy nag biyousigs. Tage nag;
    gunakaleiwag kweitan-wan.”
  sby-sby: Yesu walakumbuleti, “Bwami bwakame ntebo bwapacishi capanshi sobwe. Bwami
    bwakame nebwanga bwapacishi capanshi pano batuloba bakame nebalandwaninini nkondo
    kwambeti babule kuntwala kuli bamakulene baBayuda. Nsombi bwami bwakame ntebo
    bwa pacishi capanshi sobwe.”
  sll-sll: Dungure Yisas yu ditongwi, “Na ganba baniya hong yal molkia. Baniya hong
    yal molalga na gamina hobo i na han uning si olangure Yuda ari na han honamo?
    Ta holekinamia, Yuda ari kina kura bonangwo dimba, molkiwa.”
  yaq-NT: 'Junak ju''u Jesus: ―Che''a yo''otaka in nesaunee''u, ka i''an inim juna''a.
    Nee junuen inim nesaweo, junak jume'' nemak eaka rejteme, nassua ean, junuen,
    juriommeu ka in su''u tojina'' betchi''bo. Taa che''a yo''otaka in nesawe''u,
    ka i''an inim juna''a ―ti a'' yoopnak.'
  uro-uro: Dä ma Jisas ka muvät toqortäqyia, “Gu muräktpäm di qaku ngät nämäni rhakt
    täkt ama ivätki. Ngakt bä vadi mai ngät nämäni ama ivätki dä sa vadi mai gua latta
    vä gua rem di e vät ngua väs ivakt iva qaku ama Judaqäna rhi nasangar a ngo. Dap
    täkt di gu muräktpäm di qaku ngät narhe.”
  ita-1885: 'Gesù rispose: Il mio regno non è di questo mondo; se il mio regno fosse
    di questo mondo, i miei ministri contenderebbero, acciocchè io non fossi dato
    in man de'' Giudei; ma ora il mio regno non è di qui.'
  muy-muy: 'Yezu àhəŋgrifəŋ, àhi : « Nu bay, ay bay goro ti ga duniya hini do. Tamal
    bay goro ni ga duniya hini ti, akal ndam goro tàkaɗva akaba ndam ya tə̀gəsi nu
    ana ndam Zʉde na. Ay ti tàgray nahkay ndo, aɗaba bay goro ni ga duniya hini do. »'
  kqc-kqc: Ye niyo, “Nai ourefeidena amena sana bi diya mina kono di. Mina kono di
    vonisi, bi nai naivo naivo vene yaku ruda reyagadu, ye Jew vene de na moiyagadu.
    Idu nai ourefeidena amena sana bi diya mina kono di!”
  tav-tav: 'To bairo cʉ caĩro Jesu cʉ caĩñupʉ tunu Pilatore: —Yʉa ati yepa macana
    ʉpaʉ mee yʉ ã. Ati yepa macana ʉpaʉ yʉ cãmata judío maja ʉparã yʉre na cajĩagaro
    yʉre caapiʉjarã maca na quẽborãma. Yʉre na cajĩagaro matabojarã na quẽborãma.
    Ati yepa macana ʉpaʉ mee yʉ ã yʉa.'
  eng-ULB: Jesus answered, “My kingdom is not of this world. If my kingdom were part
    of this world, then my servants would fight so that I would not be given over
    to the Jews. But now my kingdom is not from here.”
  spa-VBL: 'Jesús respondió: “Mi reino no es de este mundo. Si mi reino fuera de este
    mundo, mis súbditos pelearían para protegerme de los judíos. Pero mi reino no
    es de aquí”.'
  fra-_FOB: 'Jésus répondit: Mon royaume n''est pas de ce monde; si mon royaume était
    de ce monde, mes serviteurs combattraient, afin que je ne fusse pas livré aux
    Juifs; mais maintenant mon royaume n''est pas d''ici-bas.'
  hau-ULB: Yesu ya amsa, ''Mulkina ba na duniya nan ba ne. Da mulkina na duniyan nan
    ne da barorina za su yi yaki kada a bashe ni ga Yahudawa. To, mulkina ba daga
    nan ya ke ba.''
  mal-mal: 'അതിന് യേശു: എന്റെ രാജ്യം ഐഹികമല്ല; എന്റെ രാജ്യം ഐഹികം ആയിരുന്നു എങ്കിൽ
    എന്നെ യെഹൂദന്മാരുടെ കയ്യിൽ ഏല്പിക്കാതവണ്ണം എന്റെ ചേവകർ പോരാടുമായിരുന്നു; എന്നാൽ
    എന്റെ രാജ്യം ഐഹികമല്ല എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye nei egeesee takaso, “Ayo wiligi doloso badeli goo ee mipoo
    hamaga koo siboso. Egeesi ma kulodu ayo wiligi doloso badeli goo ee mipoo hamapoo
    meli diepi, Yu odooso a teyaga, mo tou teli odooso a galalo biligeliyo. Esino
    ayo wiligi doloso badeli goo ee mipoo hamaga koo siboso,” dee takaso.
  lit-lit: 'Jėzus atsakė: „Mano karalystė yra ne iš šio pasaulio. Jeigu mano karalystė
    būtų iš šio pasaulio, tuomet mano pavaldiniai kovotų, kad aš nebūčiau atiduotas
    žydams. Bet iš tikrųjų mano karalystė nėra iš čia.“'
  urd-GVR: Īsā ne kahā, “Merī bādshāhī is duniyā kī nahīṅ hai. Agar wuh is duniyā
