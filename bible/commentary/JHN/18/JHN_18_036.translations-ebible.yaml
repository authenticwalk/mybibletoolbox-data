    yame haruwe fai, nere edo langa wara wage. Ono wage wa, fai ete no ji nere Juda
    owonege langa tafa hiyei nomo edo adawage. Ariya, ji yame agefe auma yafou wa,
    no ha esene beha nomo uwa.”
  aly-aly: Jesus-el renh tyernek, “Arrangkwarl ayengan Ayeng atyetyart ahern-areny-wenyarl.
