verse: JHN.018.036
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Dau vata ko kosive holioholinu. Isito di vata
    ko kosive holivatege di ata keau di tedahoge Diue ata keau di mai kove lohoholilu.
    Isito dau vata ko kosive holioholinu.”
  okv-H: Iesu na ke mine einge ena, “Na embo tihi jigesona te enda ta ari avo mane
    aisona. Eto na enda ta ‘King’ ahena amo embomeni nau na ereto isoro eto Judea
    embomeni ta ari emo haekaehera te na ‘King’ ainge manera,” ainge enu,
  tbo-tbo: Yesu Pilato a baha i wimiheya i pa, ‘Ega u wasawasa hoi hipuli, itapa u
    ani taniwaga hoi hipuli apo u hewahewali biugei hita wigawiya po mi Yudeya apega
    hita paniu. Ma u ani taniwaga u tupo geha.’
  mal-C: അതിനുത്തരമായി യേശു പറഞ്ഞു, “എന്റെ രാജ്യം ഈ ലോകത്തിൽനിന്നുള്ളതല്ല. എന്റെ രാജ്യം
    ഈ ലോകത്തിൽനിന്ന് ഉള്ളതായിരുന്നെങ്കിൽ യെഹൂദനേതാക്കന്മാർ എന്നെ പിടിക്കാതിരിക്കാൻ
    എന്റെ സൈന്യം പോരാടുമായിരുന്നു. എന്നാൽ ഇപ്പോൾ എന്റെ രാജ്യം ഈ ലോകത്തിൽനിന്നുള്ളതേ
    അല്ല.”
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς, Ἡ βασιλεία ἡ ἐμὴ οὐκ ἔστιν ἐκ τοῦ κόσμου τούτου· εἰ ἐκ
    τοῦ κόσμου τούτου ἦν ἡ βασιλεία ἡ ἐμή, οἱ ὑπηρέται ⸉ἂν οἱ ἐμοὶ ἠγωνίζοντο,⸊ ἵνα
    μὴ παραδοθῶ τοῖς Ἰουδαίοις· νῦν δὲ ἡ βασιλεία ἡ ἐμὴ οὐκ ἔστιν ἐντεῦθεν.
  bgc-bgc: यीशु नै जवाब दिया, “मेरा राज्य इस दुनिया का कोनी, जै मेरा राज्य इस दुनिया
    का होंदा, तो मेरे सेवादार लड़दे के मै यहूदी अगुवां कै हाथ्थां सौंप्या कोनी जान्दा
    पर सच्चाई तो या सै के मेरा राज्य आड़ै का सै ए कोनी।”
  khz-khz: Iesu na evega-geleato, netiwato, “Au geku Basileia ati etanopara gena.
    Pere au geku Basileia e tanopara aonai pere mia e pere ruga genai, au geku vetugunagi
    talimara pegere kuliiti, Iuda talimara ria pegere galama, e talima ta maki ati
    gelegele, Iuda talimara gimarai pere taoku. Na au geku Basileia ati etanopara
    aonai emiana.”
  deu-TKW: 'Antwortete Jesus: mein Königreich ist nicht von dieser Welt; wenn mein
    Königreich von dieser Welt wäre, so hätten meine Diener gekämpft, daß ich den
    Juden nicht ausgeliefert worden. Nun aber ist mein Königreich nicht von daher.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Rna bëꞌa nedaꞌ, san clëg ca taꞌná bëꞌ
    bunách yödzlyú ni. Laꞌnaruꞌ rna bëꞌa ca taꞌná bëꞌ bunách yödzlyú, laꞌdil‑lëꞌ bönniꞌ
    daꞌquëꞌ nedaꞌ, cui luꞌë latj nu udö́d nedaꞌ lu naꞌquëꞌ bönniꞌ judío. Ca rna bëꞌa
    nedaꞌ cutu nac ca taꞌná bëꞌ bunách yödzlyú ni.'
  lin-lin: 'Yesu azongisaki : — Bokonzi na Ngai ezali ya mokili oyo te ; soki ezalaki
    ya mokili oyo, basali na Ngai balingaki kobunda mpo ete nakweya te na maboko ya
    Bayuda. Solo, bokonzi na Ngai ezali ya mokili oyo te.'
  hns-NT: 'Tab Jiesoe bolies: „Hamaar raadj doenia waala ghat na hai. Djab aisan rahat
    tab hamaar rakhwaalan laraai karke hamme barkwan ke haath me se batjaai lewat.
    Bakie hamaar raadj doesar rakam hai.”'
  noa-E: Magbaawai Jesuu irig, —Mʉ chan mʉg durr gaai Reikhaagjã bëebajimgui ajim
    anʉm. Mʉg durr gaai Reikhaagta mʉ bëetarr akhiin, mʉch kõit wërbʉmkhĩir mʉ õor
    phë wai chirakhamgui ajim anʉm, judionaan chi pörnaanag sĩi mʉch pʉr deem ugua.
    Pari mʉig eegar chan mʉ Reikhaju durr khabamgui ajim anʉm.
  eng-EMTV: Jesus answered, “My kingdom is not of this world. If My kingdom were of
    this world, My servants would fight, so that I might not be delivered to the Jews;
    but now My kingdom is not from here.”
  mib-NT: 'Te ni cahān Jesús: Nasūu jéē ndácu ri jniñu nájnūhun cándacu tāca rey ñayɨ̄vɨ
    yáha. Chi núu jeē ñáyuu ñayɨ̄vɨ ní casáha jeē cúu ri rey, yūcuán na te tēe cándiquīn
    ruhū, cuajnáhan de návāha ma quɨ́vɨ ri ndaha jnáhan ri hebreo nuú. Te nasūu núū
    ñayɨ̄vɨ yáha cúu jeē ndácu ri jniñu vijna. Achí yá.'
  lif-NT2: ये़सुरे़ मे़त्तु, “इङ्‌गाॽ आहाङ्‌जुम्‍मिङ्‌ग कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    मे़ःन्‍लो॥ कप्‍मोबा वये़ल्‍ले़ग इङ्‌गाॽ आसेवारोबाहाॽरे़ इङ्‌गाॽ याप्‍मि ते़म्‍मा
    मे़ङ्‌घोःआन्‍ल फाॽआङ् यहुदिहाॽनु थङ् मे़जोगुबामे़न्‌, कर आहाङ्‌जुम्‍मिन् कप्‍मोबा
    मे़ःन्‍लो॥”
  xnj-xnj: Yesu akayangula, “Unkosi wangu lepi wa mulima uwu. Ngati kuvya unkosi wangu
    wa mulima wenuwu, vandu vevamlanda Yesu ngavanikengelili, vachilongosi va Vayawudi
    ngavanikamwili lepi. Nambu hinu unkosi wangu lepi wa penapa.”
  mmx-mmx: Iesu ga lok, “Nenia xopmen ana lok ngan lavaorong mede at na lavatbung
    menemen. Mo do nenia gi lok ngan di, luvuttadi di mumu asu ia giba esep eburu
    mi luvuttadi amgomgo xusu di noxo ranga alis ia. Lixitkis orong tarak kopmen mede
    xopok at na lavatbung menemen.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ënë nëtënu ''icë ''apu ''inux cana uáma ''ain.
    ''Ëx ënë nëtënu ''icë ''apu ''ain ca judíos unicaman ''ë bitima cupí ''ën unicama
    atubë ''acanantsianxa. Usa ''ain cana ënë nëtënu ''icë ''apu ''inux uáma ''ain.'
  tee-NT: 'Ak''alhtayanalh ju Jesús: ―Ju quimpu''ucxtin jantu xanavin ju ani lacamunutpa''.
    Ni ani lacamunutpa'' cava ju quimpu''ucxtin pus ca''ixtalasa ju quilapanacni.
    Ju chunch jantu lai ca''ixquintitach''apalh ju quint''a''israelitanin. Para jantu
    ani ju quimpu''ucxtin.'
  eng-LSV: Jesus answered, “My kingdom is not of this world; if My kingdom were of
    this world, My officers had struggled that I might not be delivered up to Jews;
    but now My kingdom is not from here.”
  cak-NT: 'Y ri Jesús xu''ij che ri Pilato: Ren man jin ta rey chi ri rech-ulef. Roma
    xa ta jin rey chi ri rech-ulef, ri winak ri yetzekleben wichi niqui''en ta ayowal,
    chi quiri'' man yijach ta e pa quik''a'' ri achi''a'' ri c''o quik''ij chiquicojol
    ri nuwinak israelitas. Ren can man jin rey ta chi ri rech-ulef.'
  pah-NT: —Ji ko yvyakotyve'g̃a nduvihava'g̃a atyvi, ei Jesus'ga ga pe. Po ji g̃anduvihava'g̃a
    ja hamo, a'ero po jireheve'g̃a g̃a avykyi ji repyga hamo tomondoyme ti g̃a ga
    judeus'g̃a nduvihava'g̃a po pe javo hamo, ei ga. Ji ko avove'g̃a nduvihava'g̃a
    atyvi reki, a'e ji nde ve, ei ga Pilatos'ga pe.
  sja-NT: 'Jesupa p''anauji: —Mɨ rey-eda aji, na p''ek''au eujãdepema reyrãk''a. Ãchik''a
    pada paara, mɨ ome nipapataarã chõok''ajida, judiorã poro waibɨarãpa mɨ jitanaadamerã.
    Mamĩda mɨ rey-e na p''ek''au eujãdepema reyrãk''a.'
  xed-xed: 'Ka Yesu mantsa: «Ga mghama ɗa ná, ŋa na ghəŋa haɗik na a wa. Ka má ŋa
    na ghəŋa haɗik na tsi katsi, má lmalma kwalvaha ɗa, má ŋa kwala lu klagaghatá
    iʼi da gwal dagaladagala mataba la Yahuda. Tsaw ŋa na ghəŋa haɗik na a ga mghama
    ɗa wu,» ka Yesu.'
  glk-glk: 'عیسی جواب بده: «می پادشاهی از اَ دنیا نی‌یه. اگر می پادشاهی از اَ دنیا
    بو، می خادمأن جنگستیدی تا من به دسته یهودیأن دستگیره نبم. امّا می پادشاهی از اَ دنیا
    نی‌یه.»'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá: —Co̱
    cómí i̱ cuéntá sa̱há ña̱yivi tátu̱hun cája ña̱yivi cuéntá ñuyíví. Jáchi̱ tá ná
    cacomí i̱ cuéntá sa̱ha̱ ná tátu̱hun na̱ ñuyíví já quéa̱ cuu caja i̱ xi̱hín na̱
    cómí i̱ cuéntá sa̱ha̱ ña̱ ná cani táhan na xi̱hín na̱ Israel ña̱ ná a̱ tíin na
    ye̱he̱. Joo co̱ cómí toho i̱ cuéntá sa̱ha̱ ná tátu̱hun cája ña̱yivi cuéntá ñuyíví
    —na̱cachi a.'
  gfk-S: 'Jisas ga tange horek: “No nugu kingdom paile mekira ta ikin ra ula hanuo.
    Be ing inage mekira, io, ira nugu tultule di gorte harubu bat iou waing pa dagele
    ter ise iou ta ira luma di ira Iudeia. Iesene pata. No nugu kingdom aie paile
    mekira.”'
  bmu-bmu: Mewö meleŋniga jiyök, “Nöŋgö kiŋtohoŋni miaŋgö könaŋi mi gölme kiaŋgöreŋ
    qahö ahöza. Nöŋön gölmegö kiŋtohoŋ kungö kiŋ kembuya akileŋak ewö, nöŋgö suŋgurumurupnan
    mönö ölöp wahöta nöŋgöra aka suahö akeak. Suahö aka nöŋön Juda jitŋememe yeŋgö
    böröŋine gebileŋbuköra kapaŋ köla bim qegetka nömembingö osibeak. Mi osibeakmö,
    nöŋgö kiŋ tohoŋnaŋgö könaŋi mi miri kungen ahöza. Ni gölme azi kembuya qahö akzal.”
  dgz-dgz: Iesu anega wan, “Toemu negawa ame piup ma mega uon. Ame wandepiwa, ne Diu
    toguranegepen menan amatana taine nagire tantanana nenan anan tain, Diu nagirewa
    ya waranegepen menan. Go toemu negawa at ma gapan da uon.”
  eng-GNV: 'Iesus answered, My kingdome is not of this worlde: if my kingdome were
    of this worlde, my seruants would surely fight, that I should not be deliuered
    to the Iewes: but nowe is my kingdome not from hence.'
  zaa-NT: 'Becàbi Jesús nna rèe na: La'' rigú''ubia'' quia'' nna labí ną́ nu yétsiloyuį;
    cáalá nu yétsiloyuį bá ná la'' rigú''ubia'' quia'' nna, entonces ca amigo quíya''a
    nna gutìl·la lá cą lani canu bedàxu'' cą inte'' preso para qui''ni làa gute cą
    inte'' cuenta làtsi'' ná'' ca judíuą''; pero la'' rigú''ubia'' quíya''a nna labí
    ną́ nu nì.'
  eng-WEBSTER: 'Jesus answered, My kingdom is not of this world: if my kingdom were
    of this world, then would my servants fight, that I should not be delivered to
    the Jews: but now is my kingdom not from hence.'
  guh-guh: 'Nexata Jesús jumaitsi Pilatojavabelia: —Mara panacua xanë apo taevetsinëje.
    Itsa ra peneta mapanacua taevetsinë tsipaeje, nexata paepatota judíovi nevaetaba,
    daxita tajajivi neyapijivinamaxëvanitsipa tapanepaenexa. Xanë raja mapanacua apo
    taevetsinëje, jai Jesús Pilatojavabelia.'
  bon-bon: Yeesu jejige Pilato ne egä, “Cane ai gawecewe mope biname bime pana lica
    gäne. Cane liga teeme pana cirege, cäme kaakesea bägrä cina cire larnginejisi,
    cebine lica cire nabmalejisi Israela biname bime ime cabu. Yepä cane ai gawecewe
    mope biname bime pana lica gäne.”
  nhw-BL: 'Huajca Jesús quinanquili: ―Notlanahuatilis campa na nitlanahuatía amo mocahua
    ipan ni tlaltipactli. Sintla niitztosquía nitlanahuatijquetl nica, nomasehualhua
    ipan notlanahuatilis tlahuilantosquíaj para amo nechtemactilijtosquíaj ica ni
    israelita tlayacanani. Pero amo nitlanahuatía nica.'
  swh-ONEN: Yesu akajibu, “Ufalme wangu si wa ulimwengu huu. Ufalme wangu ungekuwa
    wa ulimwengu huu, wafuasi wangu wangenipigania ili nisitiwe mikononi mwa Wayahudi.
    Lakini kama ilivyo, ufalme wangu hautoki hapa ulimwenguni.”
  wbi-wbi: UYesu akamwamula akati, “Uvutwa vwango navwa mu iisi muno, vwale vuve vwa
    mu iisi muno avavombi vango vaale vikunhanga kuuti nileke kukolua na Vayahudi.
    Neke lino uvutwa vwango navwa mu iisi muno.”
  bba-bba: Yesu u nɛɛ, nɛn bɑndu tɑ ǹ sɑ̃ɑ hɑnduniɑ miɡiru. Tɑ̀ n sɑ̃ɑn nɑ hɑnduniɑ
    miɡiru, nɛn bwɑ̃ɑbu bɑ koo sɑnnɑ kpɑ bu ku Yuubɑ mɑn nɔmu sɔndiɑ. Adɑmɑ nɛn bɑndɑ
    kun sɑ̃ɑ hɑnduniɑ miɡiru.
  eng-KJVCPB: 'Jesus answered, My kingdom is not of this world: if my kingdom were
    of this world, then would my servants fight, that I should not be delivered to
    the Jews: but now is my kingdom not from hence.'
  kgk-NT: 'Upéi Hesu he''i: —Xe ko mburuvixagwasu jepe, namandái va''e yvypóry-rehe,
    he''i. —Amanda ramo hese kwéry ra''e, aheja arã ra''e xe irũ onhorairõ xe-rehe.
    Aheja arã ra''e xe resende judeu kwéry-gwi. Ko yvy arigwa-rami katu namandái va''e
    voi, he''i mburuvixa-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Na gioonna kiaapuuyara diee iya kiaukai
    iya sai niiyara yoketaa kiaa aataruuvo hama mmata aavau vaivai. Mmata aavau vaitiri.
    Ni nnaagiai nuairaiya niiyara rapida vaidi voovoono vaidi Yutayaiya ni iya mminaraivaara
    ooqoo kiaatirivee. Mo na gioonna kiaapuuyara dira aataruuvo hama mmata aavau vaivaivee,'
  cpy-cpy: 'Ikantzi Jesús: “Tee nopinkathari-wentantzi naaka jaka jaawiki. Ari okantyaami,
    aritaki piñaakimi osheki nowayirite ikijako-wentena, eero raakaantana Judá-paeni.
    Roo kanteencha tee nopinkathari-wentantzi naka jaka.”'
  ekk-PKP: 'Jeesus vastas: „Minu kuningriik ei ole sellest maailmas. Kui see oleks
    sellest maailmast, siis mu alamad võitleksid selle eest, et mind ei antaks juutide
    kätte. Aga mu kuningriik ei ole siit.“'
  mpx-mpx: Yeisu i ba, “No abalogugui nige i miminaa panayawi ya elana. Binimala ebo
    ni ola, he awau toabinau nihi lut nihi lohaveyan kaiweu, ge bahi Yudiya nihi yoyowanau.
    Yaa nigeya, no abalogugui nige i miminaa labena ya elana.”
  wbp-wbp: Jijajirli yalu-manu, “Lawa! Rampal-manngu-nyanyi mayi kanpaju ngajuju?
    Ngajurna-jana Warlalja-Wiri yapa panuku kuja kalu nguru-kari nguru-karirla nyina.
    Kularna kingi-kari kingi-kari-piya kuja kalu-jana wiriwiri nyina nguru-kari nguru-karirlaku,
    lawa. Kajirna nyinakarla nyanungurra-piya, ngulaju ngaju kuja kajulu purami, kapujulu
    kunka-pardiyarla Juwu-patu wiriwiri-kijakuju.”
  luo-luo: Yesu nodwoke niya, “Pinyruodha ok en mar pinyni. Ka dine bed ni en, to
    jotichna dine ogore mi gitamo jo-Yahudi maka. To koroni, pinyruodha aa kamachielo.”
  nhe-NT: 'Huajca Jesús quinanquili: ―Notlanahuatilis campa na nitlanahuatía ax mocahua
    ipan ni tlaltepactli. Intla niitztosquía nitlanahuatijquetl nica, notlacajhua
    ipan notlanahuatilis tlatehuijtosquíaj para ma ax nechtemactilijtosquíaj ica ni
    israelita tlayacanani. Pero ax nitlanahuatía nica.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ: ”ܡܲܠܟܘܼܬ‌ܝܼ ܠܹܐ ܝܠܵܗ̇ ܡ̣ܢ ܐܵܗܵܐ ܕܘܼܢܝܹܐ. ܐܸܢ ܗܵܘܝܵܐ
    ܗܘܵܐ ܡܲܠܟܘܼܬ‌ܝܼ ܡ̣ܢ ܐܵܗܵܐ ܕܘܼܢܝܹܐ، ܦܲܠܵܚܹ̈ܐ ܕܝܼܢܵܐ ܥܲܡܝܼ ܒܸܬ ܦܵܠܫܝܼ ܗܘܵܘ ܕܠܵܐ
    ܦܵܝܫܹܢ ܗܘܵܐ ܣܘܼܦܝܵܐ ܠܝܗܘܼܕܵܝܹ̈ܐ. ܐܝܼܢܵܐ ܡܲܠܟܘܼܬ‌ܝܼ ܠܹܐ ܝܠܵܗ̇ ܡ̣ܢ ܐܵܗܵܐ ܕܘܼܢܝܹܐ.“'
  esk-NT: Jesus-ŋum kiugaa, “Uvaŋa umialgunġitchuŋa marrumani nunami. Umialguguma
    atriḷugu umialik marrumani nunami, maliġuaqtitka aŋuyakkayaqtut tigutqunġiḷḷuŋa
    Jew-ŋuruanun. Aglaan aŋalatchił̣iġa maakŋaqtaunġipiaqtuq.”
  msb-msb: Didi nagpahayag si Jesus, “Dili sani na kinab-an an akon kahadian. Kun
    an akon kahadian adi sani na kinab-an, an akon mga parasunod makig-away agod dili
    ako mapasa mga Judio. Pero an akon kahadian wara sani na kinab-an.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―A¹jáng¹ ju³ dsa² jmøi¹guǿi¹ ca¹jmo¹ hi² lán¹²jni
    rai¹³. Ju³ jøng² hi² lǿa¹² lah¹jøng², jøng² mi³tá¹ dsa² quianh¹³jni quianh¹³ dsa²
    ca¹chiángh² jní². Di³ jøng² tsa¹mi³guøn¹²jni ja³la². A¹jáng¹ ju³ dsa² jmøi¹guǿi¹
