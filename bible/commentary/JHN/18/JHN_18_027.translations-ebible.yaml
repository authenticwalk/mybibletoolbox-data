  zpv-NT: 'Chiꞌchi rahbi laꞌgaꞌh Pehdru: ―¡Ayi nee dxiꞌh naꞌh! Ya hohrachi gahca bacaꞌhyahnn
    dxiidxinguhla.'
  gux-gux: Pieli go den nia lanyogunu ku kootongu den mua.
  kos-kos: Peter el sifilpa fahk, “Mo” — na in pacl sacna, won se kahkla.
  ibo-ibo: Ma Pita gọkwara agọ ọzọ. Nʼotu mgbe ahụ oke ọkụkụ kwara akwa.
  yml-yml: Wata Fita i veꞌewa i vo, Kebu,” nika kamukamu i kwage.
  ory-ory: ସେଥିରେ ପିତର ପୁନର୍ବାର ଅସ୍ୱୀକାର କଲେ; ଆଉ, ସେହିକ୍ଷଣି କୁକୁଡ଼ା ଡାକିଲା।
  bzj-bzj: Bot agen Peeta seh, “Hoo, Mee? No, mee neva dehdeh!” Ahn sayhn taim, wahn
    roosta staat tu kroa.
  chk-chk: Nge Petrus a amamsefäl. Lon ewe chök otun eman chuko a kökkö.
  ssd-ssd: Taŋakina le nu maŋ lato Yesus tuku nyu yabukina le teg witina.
  acr-TNT: Yey ri Pedro xrewaj tanchic, y ecꞌuchiriꞌ xbixon lo ri teren.
  rop-rop: Wal wanmo Pida bin dalim olabat laiyawei im nomo bin sabi Jisas, en imbin
    tok, “Nomo.” En streidawei det jukjuk bin jingat.
  mee-mee: Nae Pita ke kausikala muni, ba ka panna laeala mana na kukulega ke toako.
  dif-dif: Nakaldra Petrus jedina wonti, ja nurujeli paia ngaperi jatana wonti.
  gam-gam: Dji ba, Pita alla tormang yeika, ola dje ka kondwale yau toi.
  nou-nou: Edo umo awa setiri Peter mi sisira, “Awodo aera.” Edo Peter awodo siri
    kokora egoro sisira.
  mqb-NT: Piyer a məman anan asa. À alay ata ite, njəkar a zlah coy.
  ape-B: Pita wata chopuk nechegeyenyuk anah alagun ali ahudak atuh owotu tanubu taitak
    tape teyagwleh.
  grc-F35: Πάλιν οὖν ἠρνήσατο ὁ Πέτρος, καὶ εὐθέως ἀλέκτωρ ἐφώνησεν.
  cav-NT: —¡Ique ama! Peya dyadi ni tuquemi bahua. Adebaya ama tuque era, —jadya tujatu
    anucacuare. Tuque jadya quisaratiyaju cuitatu tacure quiquecuare.
  kgp-NT: 'Hã ra Pedro tóg ón kỹ ti mỹ: “vó,” he mãn mũ. Ẽn kã galo vỹ kynkyr mũ ha.'
  bvd-bvd: Sa Bita ka tofe lau guu. Ma si kada nai 'ua guu na karai ka 'ai naa.
  ukr-1871: Знов тодї відрік ся Петр, і зараз півень запіяв.
  apz-apz: Ose ulahonɨngki Pita apaꞌno ulɨmento, Awonoho. Ngko osoho hwonɨꞌmaho. Ose
    ulahonɨngki yɨhufo tosɨka yokaso oso hohosohonta hoꞌnɨmentisofoho.
  yon-yon: Kwane, Pita angkon kwane anamban kii ande bironoona erebnarimbanbed ayam
    komkoon.
  poi-NT: Jesɨc e̱ybɨct́im iŋnéc jém Peto iga iixpɨcpa Jesús. Jesɨc jeet́im rato aŋwejpa
    tu̱m ca̱yu.
  wuv-wuv: Peter na warefasuabaduidiai ma ana ei, na ai fei a'aroo.
  quf-NT: Chaynu nir taputinmapis, Pedruqa qashan, “Manami riqsinichu” nitinlami galluqa
    kantaranna.
  yuw-yuw: Ihorocc inuna Pita yu wönggon möp yuna wohogon fup amnanoho mano yogoc.
  hus-NT-1971: A Pedro tam in tsinca’ tim ba’ junil, ani tameq’ui tu thajnal an coxol.
  med-med: Aldpa Pita ndi, na mon nilinga, tʉngʉnda mint, kʉi kulda rurum.
  bch-bch: Be Petrus ipaisiamo pade ta ikeo ga, “Mao.” Be mole mao kokako itang.
  cco-NT: Jo̱guɨ caléꞌˋ catú̱ˉ cajíngꞌˉ Tʉ́ˆ Simón e o̱ꞌ dseaˋ íˋ lɨ́ɨiñˊ, jo̱baꞌ
    dsifɨˊ mɨ˜ cangɨ́ˋ lajo̱ mɨfɨ́ɨngˋ caquiꞌˊ jaangˋ tuidséeˆ jóng.
  deu-1951: Da leugnete Petrus abermals, und alsbald krähte der Hahn.
  alq-ALGNT: Pien mina8adj ki ikido ega e teb8emaganig ii. Maiagotc dac ii apitc nabe
    pakaak8an ki nodagozi.
  ixl-NNT: As teesa veꞌt tibꞌ u Luꞌeꞌ kꞌatz u Jesús titoxpa. As bꞌex oqꞌoj veꞌt u
    peleꞌxheꞌ.
  boa-NT: Árónáacáa tsiiñe íllure tóónuúbe. Áánáacáa tsúúca cáraca májtsiváhi.
  etr-etr: Amala nabasebegi, Fidaea bu elö sähalea, Ai. Ne mademelëla säi. Amala säia
    gai amole, haea gagalugo gawalia gäi.
  quh-NT: Ujtawan Pedroka mananchacorka. Chay quiquinpachataj galloka wakarka.
  kwi-kwi: Pedrone mamasa pɨrail kaizta. Sun urain aral kayune azta.
  agm-agm: Nunjesɨhɨ amɨ Pitaaho jɨhaatɨ satatɨ, “Owetise. Nɨnɨ Jisaasihoai nɨwipinjohiyɨhiyaamɨhonɨnɨmaahe,”
    ndaase. Satihɨ ketɨ kuraanɨhɨ otɨpwɨsɨpaatɨ sapɨho gandaase.
  ubr-ubr: Peter iyau men, “Ambin.”—ato ra kaita kokorerek itou.
  tsw-NT: A̱vu Bituru wasisan, a mantsaꞌa a̱vu moton ma saalashi.
  cax-NT: Auqui mapañati tatito Pedro, y au manu rratorrü puru pohorrü curasürrü.
  aia-aia: Mia Pita 'a tohe ro'u mau. Raugu rongo mana kua 'a tataraoke'a.
  srp-1865: Onda se Petar opet odreèe; i odmah pijetao zapjeva.
  agt-agt: Ammi nelemad na ha, a yen na hapa ya nepagtareknay na manuk nga nebar ni
    Hesus.
  lug-lug: Peetero n’addamu okwegaana. Amangwago enkoko n’ekookolima.
  yby-yby: Loko liyoko, aku Pitamamo yuwawa nomolaiyoko yalo maya okele maya onowa
    liye.
  heb-heb: ויסף פטרוס לכחש ופתאם קרא התרנגול׃
  mpp-mpp: Inguc mime Pita ye hatacmac bisockeme, iwahac kokolec ngicne hiyawec.
  apb-apb: Oto a Pita ko si he'i taateinge'inie lo'u, na kue ko tolana ngara oto.
  san-TEL: కిన్తు పితరః పునరపహ్నుత్య కథితవాన్; తదానీం కుక్కుటోఽరౌత్|
  ben-IRV: তারপরে পিতর আবার অস্বীকার করলেন এবং তক্ষুনি মোরগ ডেকে উঠল।
  ntu-ntu: A' Pita pokia-mopwz, rpibzle kx, “Trtxpnzngr! Trnipwc'u la tqpiq.” X mzli
    kcpwz kio kc tqkya'pe kz, da kc tqwai nzpi-pnzkr Jiszs le.
  pan-pan: ਪਰ ਫ਼ਿਰ ਪਤਰਸ ਨੇ ਆਖਿਆ, “ਨਹੀਂ, ਮੈਂ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਸੀ!” ਅਤੇ ਉਸੇ ਸਮੇਂ ਕੁੱਕੜ
    ਨੇ ਬਾਂਗ ਦਿੱਤੀ।
  tkr-tkr: Pyoturee meed gardanaqa alyaat'a deş. Mane gahıl dadal hook'a.
  gvc-gvc: —Yʉhʉ tiro mehne jierahi —nire Pedro. To ã nichʉta caraca dure.
  mwp-mwp: Petheru lak gud thadhaydhin. Senabi thonara pawl poeybiz.
  sbk-sbk: O Petro akhana nantele, na Ehanda ahekuga.
  mya-JVB: ပေတရု သည် တစ်ဖန် ငြင်း ပြန်လေ၏၊ ထိုခဏခြင်း တွင်ကြက် တွန် ၏။
  kgf-kgf: Waŋu Petero muŋguc, Qahac! ʒéma héla qaecgéyu nalé sosola ménda waŋu kuruc
    qarec.
  awb-awb: Tagéwó mino úwana Pítaga mónkakáq ahqáho úwana kokórega ehwehnúwe.
  gdn-gdn: Ko Pita ade wagubu gogagoga manako ki makeya ka e kokoroku wagubu wainapupu.
  nko-NT: Petro lɛ́trá swɩɩ́ pʋ́ ɩbɩ wá ogyá. Ɩnʋnʋ batɛ lɔ́bɔn.
  bsn-NT: To bajiro ĩ yisẽniĩasere ajicõari, —Ĩ me ñaja yʉ —yicõacami quẽna Pedro.
    To bajiro ĩ yirirĩmarone, gãjabocʉ ñagõcõacami yuja.
  pib-NT: Giyagni rumepe nutletatnaklu Petro. Waneklu yanumatatka gaxawripa.
  wiv-wiv: A Pita ia linga mule ve, kamana ki lilinga barae, na toha ia kakareko.
  reg-reg: Petro nalema lindi, ao ing'oko nikokolima.
  mlh-mlh: Oŋu ojime Pitaji moke mugako damaŋ oo akoŋ qoquji fuŋgaru oŋgako maneya.
    Oŋu.
  gof-ENT: ጴፂሮሲ ቃሲካ ካዲስ። ሶሁዋራ ኩቶይ ዋሲ ኣጊስ።
  aau-aau: Seyr Pita hiykwe senkin makiy-me warei kow, “Hakwe hyo ki-wayh korey koma.”
    Seyr peypey pa, kakaruk hiy sa sehe kiynuw-me.
  tvk-tvk: E be vatol nen, Pita muun xole bit, “E‑e, tenave nou ti.” E melele nen
    tak vari, tuto mikorat.
  prf-NT: Impamen ni Pedro a ruway ti Jesus, sakay bigla bi a nagtarakket en manok.
  auy-auy: Pítaa anekaꞌá séna ken-ímbaniye súwana kokórigo áái siyáiye.
  tbg-tbg: Tuvaro Pitaava qaiqaa aqao kiave tiro. Minti tivakero iruvaro vaakama kokoraaravano
    uva tura.
  hub-NT: 'Nu tamasha Pedro ataksha waitrak: “Atsaa, wichauwaitjai” tai atash shinukuiti.'
  hmo-hmo: Petero ese iena hereva dekenai Iesu ma ia hunia lou. Vadaeni nega tamona,
    kokoroku ia boiboi.
  big-big: Kapura ngereke Pitago ngaigu, A’a’, meiya logo pilik kai ngizige weik winak
    talekmek kai.
  gux-G: Piali gɔa den nia ki pugini ki li yoginu ko kotogu buudi.
  cnl-NT: '''E³ quie''²³ co̱''³ cɨ''²³ ca²³jua''³ Peen²³²: ―''A²³jia''³ jmɨ́ɨ² xú̱n³.
    ''E³ quie''²³ jo̱³ tǿ²³ ''nɨɨ''².'
  zar-NT: Leyúbölö gudáʼbaguiëʼ Pedro, ateʼ laʼ gurö́dxitëbaʼ böra.
  kde-kde: Bahi Petulo nkukana kavila, upopo ung'uku nkukongovela.
  ata-ata: Pita mulomusou aloxo ne, la musingisou la. Vaikalau ulai mo ulapau uao,
    ia alaxu vilesisi la kokoꞌa muꞌava.
  qvw-NT: 'Niptinmi Pedro: “¡Manam lisïchu!” niyällaptin wallpa wa''amun.'
  nfa-nfa: Te ngaa Petrus pasili hari, hèia manu kokotoo dènge.
  tnp-tnp: Mətəu Pitə təni məmə, “!Kəpə! Səniəmə iəu.” Kəni rəueiu agɨn mɨn, mənɨg
    kəti təkakə.
  urd-urd: पतरस ने एक बार फिर इन्कार किया, और इन्कार करते ही मुर्ग़ की बाँग सुनाई
    दी।
  hot-hot: Ma Pita hanaŋ hathak loŋbô, “Mi.” Kasana ma tale halaŋ.
  mqj-NT: 'Tontong liu siami mantelang Petrus nakua: “Tangkao!” Ma''tottoro'' siami
    manuk.'
  rus-SYN: Петр опять отрекся; и тотчас запел петух.
  mbh-mbh: Ave Pita i lela mun, nako vareo i tang.
  bdd-bdd: Ta Pitaina wete ꞌimwehihi hila ꞌigwae, “Ciya, geya.” Tuwa beno ma ꞌamꞌam
    loheyana ꞌidouwa.
  cbt-NTPO: —Co'chi cahuë paya, itaantarin Pitrori. Naporo' atari përarin, natanin.
  srn-NT: Ma Petrus lei ete wan leisi tak' a no tru. Dan a srefi momenti dati kakafowru
    bari.
  cta-NT: Xaꞌ nchcuiꞌ Pedro chaꞌ ná loꞌo ndyaa, loꞌo la cuiꞌ hora liꞌ ngusiꞌya ndyeꞌe.
  bqc-SIM: Ɔ̃ Piɛɛ lelekpà lↄ. Wegↄ̃ↄ ko lɛzù.
  tcz-CHONGTHU: Hichun avel'in Peter in aseilep kit in, chule hetman louvin Ahchal
    akhong tai.
  mar-mar: पेत्राने पुन्हा नाकारले आणि, लागलाच, कोंबडा आरवला.
  snp-snp: Pitakafo kofa, E’e, lito ayalo ya okolofokafo nola liye.
  isl-isl: En Pétur neitaði enn og um leið galaði hani.
  spy-NT: Kulē ꞉Bētērō subak, “Ābēērē keey.” Kooturkuuch ꞉kirkōōnkiit yooto bakeenke.
  xnn-xnn: Dat kasin isot Pedro en bakena ib-a si Jesus dat matanan-o nan manok.
  mwe-mwe: A Petili gubhakanile kabhili, na shangu lipongo gwakongobhele.
  tte-tte: Na Pita iuvalayoi, yo bwaine sauganane koina kamkam tauna ivalam.
  tcs-tcs: Saiman Pita i bin ansa gen, ‘Nono! Ai no klostuman blo em.’ Wa, den stretwei
    nau wan rusta i bin singaut.
  hlt-THB: Cehlai Piter ing oelh tlaih bai hy, cawh aai khawng pahoei hy.
  soq-soq: Tane me Pita eintue diedio me bauta dewalena rua Iesu wakowa wane lagaleidio
    kanka aiawa wan.
  qub-qub: Chaura Pedro yapay ñïgaran. Chayno niycaptinmi gällu cantarcuran.
  att-att: Á nilímak na má ni Eduru. “Ari,” kun na. Á dagarágâ nagittarákkò yù manù.
  bki-bki: Mia Pitere milavanio jikili, naio barbonbonua varolu ka ninei, naio berinavo
    naio maka rijikia Yesu, mia monloglog ka aura nene ana amijog tormano jokokoreko.
  bqp-bqp: Akũ Pita ledi kpà dↄ. Zaa gwe gↄ̃̀nↄ ko lɛ́ zù.
  mcp-mcp: Pyɛ̂r mú nə́mə́ nyiŋgə kɨ́ɨ́lya nyə, ŋgwúm kúwó í wə́ kwáág ntâg.
  hat-hat: Pyè di ankò se pa vre. Lamenm yon kòk chante.
  npl-NT: Pedro oksepa okijto amo kixmati, iwa san nima se kaxtil otlakuík.
  bgg-bgg: Din ne Phithar è aishii Snai “asi” iyao shii khey ìoh.
  eng-TCENT: Peter denied it again, and immediately a rooster crowed.
  eng-BSB: Peter denied it once more, and immediately a rooster crowed.
  cpu-NT: Ari japiitanakero Pedro jotekañaanetantzi, aripaitera jiñaanake tyoopi.
  san-ASM: কিন্তু পিতৰঃ পুনৰপহ্নুত্য কথিতৱান্; তদানীং কুক্কুটোঽৰৌৎ|
  tac-NT: '''Lige uchéchigo siné anile Pegro tabilé alué rió ko. A''lígerikáchi bilé
    o''tolí sinale.'
  eng-WEBPB: Peter therefore denied it again, and immediately the rooster crowed.
  gfk-H: Tiga pakaan baal Pita ga harhus ma kaikek at tiga kareka ga kakel.
  viv-viv: Kadu Fita givekeke-havagi. Tu auheꞋama kamukamu gikwage.
  yao-yao: Nambo che Petulo ŵakanile sooni, ni papopo tambala jatongwele.
  tgp-tgp: Peter mo mele vunvunia, ale vahatea purongo, toa vari matea mo tarere.
  auc-NT: Ante äñongä Pegodo wæætë, Wabo ïmopa, ante tæcæ änewëñongä tawadiya dobæ
    pegatimpa.
  kbc-NT: Odaa Pedro jiɡ̶ijaa naɡ̶a inaaletace mee me diɡ̶icoateda me yowooɡ̶odi Jesus.
    Odaa aɡ̶ica daɡ̶a leegi jaɡ̶anoe okoɡ̶okoodi.
  bmh-bmh: Pita nug koli eneun, “Tam pet tam. Iz du go i abiu.” Go guzenina ina, toi
    uleun.
  ctu-BL: Pedro tsi' cha' alʌ mach i cʌñʌyic Jesús. Ti ora jini tat mut tsi' cha'le
    uq'uel.
  meq-meq: 'Ane tuk na, Piyer a ɗay bərakəzaŋ a Yesu sa, a gwaɗay: «Aʼay, neŋ bay!»
    Piyer a ndəv ha mətsike andza niye na, kwayaŋŋa dzagulok a zlaha.'
  noa-H: Pari hichig magbaawai, Pedroou deeu, —Mua chan hi k'augba chitʌmgui hajim.
    Hirua mag hiek'abapʌ̈im dʌ̈icha chi hãt'ãrraujã dʌ̈i kekerekee hajim.
  alp-NT: Eleki Petruse ilemake suike leneka be, “Au mo.” Kena mere panuhuke manure
    totlae.
  san-VEL: kintu pitara.h punarapahnutya kathitavaan; tadaanii.m kukku.to.araut|
  kbq-kbq: Higeno, Pita'a mago'ene vahane nehigeno, ana amage hantaka'a, kokoremo
    ageru ru'ne.
  kbh-kbh: Y Pédrëna cachiñe ndoñe ca tojánayana, y cachora canÿe ngallo yojacánta.
  ron-LSB: Petru a negat din nou, și îndată a cântat cocoșul.
  pon-pon: Petruj ap pil kamamada. Malek madan kakorotada,
  nhe-BL: Huan Pedro sampayanoc ax monexti, huan nima tzajtzic se cuapelech.
  sps-sps: Pita faungis sa tsue pis to, “A sikia.” Sen tsun ana koriou a tsoiny kokorooto
    to.
  wnc-wnc: gatuna yake, “Aho,” ngang yakut. Yawan zetgaman taakga wamu ayakut.
  bus-bus: Ben Pita lɛ́ sɛ̀ dↄ. Zaa gwe gↄ̃ↄ koo lɛ́ zù.
  gub-BL: — Nan, i'i wi Pet kury. Tàrityka'i uze'eg zapukaz a'e kury.
  imo-imo: Pitani kelepa wali yupoko tipe na tenaya nimbe molo nimbe nendo lerimu
    wali kera gula ko torumu.
  boj-boj: Onaqa Pita a olo saidosiq minjej, “Di e sai.” Pita a degsi gisaŋoqalubtonaqa
    tuwe anjamej.
  eng-DRA: Again therefore Peter denied; and immediately the cock crew.
  knf-knf: Kë Piyeer akak apok. Ţi dko mënţ kë uguk uşë haan.
  san-KHM: កិន្តុ បិតរះ បុនរបហ្នុត្យ កថិតវាន៑; តទានីំ កុក្កុដោៜរៅត៑។
  arn-NT: Fey Pedro ka kiñe rupa “kimlafiñ” pi, feymew müten kakaray ti alka.
  zas-NT: Rëb Bëd stijb guial ad nünbeetaman Jesús, loj hor zii gajc guridxaꞌ tijb
    gui̱d.
  ken-NT: Píta apɛt ataŋa. Tɛ́mté wu, nnɛ́m nkɔk akók kɔkɔrɔ́kɔ̌ɔ.
