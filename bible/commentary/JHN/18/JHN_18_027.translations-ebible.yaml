verse: JHN.018.027
translations:
  kpx-kpx: Ige Bitau tota loui avoe, “Ba, dau ke holioholinu.” Kateai lousege solekavesite
    kokoluguu hotoanu.
  okv-H: Peter pero ue, “Na avo manera,” ainge ijinu ohora javone ena.
  tbo-tbo: Pita i bowibowi meme, ma kamkam i tou.
  mal-C: പത്രോസ് പിന്നെയും അതു നിഷേധിച്ചു; അപ്പോൾത്തന്നെ കോഴി കൂവി.
  grc-SR: Πάλιν οὖν ἠρνήσατο ⸋ὁ⸌ Πέτρος, καὶ εὐθέως ἀλέκτωρ ἐφώνησεν.
  bgc-bgc: पतरस फेर नाटग्या, अर जिब्बे मुर्गे नै बाँग देई।
  khz-khz: Petero maeveopatago-waiato, atilovana kokoloku ekogoto.
  deu-TKW: Da leugnete Petrus abermals, und alsbald krähte der Hahn.
  zsr-NT: Leyúbl gdáꞌbaguëꞌë Pedro, atiꞌ laꞌ grö́dxtëbaꞌ zxiꞌn druz.
  lin-lin: Kasi Petelo awanganaki yango lisusu ; mpe mbala moko, soso elelaki.
  hns-NT: Bakie oe phien se nahakaaries. Bas toerante moerga bole lagal.
  noa-E: Pari ichig magbaawai, Pedroou deeu, —Mua chan i khaugba chitʉmgui ajim. Irua
    mag iekhabapʉ̈im dʉ̈icha chi ãthãrraujã dʉ̈i kekerekee ajim.
  eng-EMTV: Peter then denied again; and immediately a rooster crowed.
  mib-NT: Te Pedro tu ní cáchi tucu de. Te ni cana‑ni líhli.
  lif-NT2: पत्रुसरे़ याम्‍मो मे़ःन्‍लो लॽरिक् पाःत्तुल्‍ले़ बा खे़न् ये़म्‍मोए इङ्‌वा
    काःसे़रो॥
  xnj-xnj: Kangi Petili akabela kavili, bahapo lijogolo likavika.
  mmx-mmx: La ne Pita ga lok bok, “Kopmen.” La ap mo mun loxonaleng laxaxak ga reng.
  cbr-NT: Cacëxun ca Pedronën amiribishi —ama cana 'ai —quixun catëcëancëxa. Usoquian
    cacëbëbi ca 'atapa banacëxa.
  tee-NT: Pus ju Pitalu' aktam nonchokopa ni jantu mispai. Chai lanach t'asalh ju
    puyux.
  eng-LSV: Again, therefore, Peter denied, and immediately a rooster crowed.
  cak-NT: Pero ri Pedro xrewaj chic jun mej (bey) chi raja' jun discípulo chi ri Jesús.
    Y ja' xbetzirin-pe (xbesiq'uin-pe) ri gallo.
  pah-NT: —Ji rũi tuhẽ koi oji'i, e'ia'ja Pedro'ga ga pe. Nanime inamutig̃a nhi'ig̃i
    o'ama.
  sja-NT: Mãpai Pedropa waya meraji. Aramata et'erre k'ariji.
  xed-xed: «Siga yu, iʼi a wu!» ka Piyer ka waɗutá vli kay guli. Ka gi wahatá vazak.
  glk-glk: پِطرُس بازم انکار بوکوده. هو لحظه ایتأ خروس بخوأنده.
  mks-NT: Joo na̱chije̱hé tu̱hun tucu Pedro ña̱ xíni̱ da̱ Jesús ta i̱vi̱ la̱á na̱cana
    chéle tá quia̱hva na̱cachi Jesús xi̱hi̱n dá coo.
  gfk-S: Tike pana baling Pita ga harus ma kaie iat mon tike kareka ga ianga.
  bmu-bmu: Mewö jiiga Pitönöŋ kunbuk qaŋ köliga nalö miaŋgöreŋök kuruknöŋ könahiba
    qeriga mörök. Mewö.
  dgz-dgz: Sia Pita waboboren, me ap wani no utap kumkum nop wan.
  eng-GNV: Peter then denied againe, and immediatly the cocke crewe.
  zaa-NT: Labí guỹí'che' Pedrua attu vuelta. Lània taá nna gurètsi chì xcurúdiá.
  eng-WEBSTER: Peter then denied again, and immediately the cock crowed.
  guh-guh: 'Pedro icatsia nayavajunuaxainaeya jumaitsi: —Jume raja. Xanë cajena apo
    yapëtaenë Jesús, jai Pedro. Itsa baja Pedro najumeveretaba bajarapacuenia pejumaitsijava,
    vacara baja fiaba.'
  bon-bon: Peteru cääri jeinige, siige piba taatu paulo te ala sengenige.
  nhw-BL: Huan Pedro sempayano amo mocahuili, huan nima tzajtzic se poyox.
  swh-ONEN: Kwa mara nyingine tena Petro akakana, naye jogoo akawika wakati huo huo.
  wbi-wbi: UPeteli akakaana kange, nakalingi ing'hongove jikavika.
  bba-bba: Piɛɛ u kpɑm siki u nɛɛ, ɑɑwo. Yerɑ yɑnde ɡoo dɔɔ ɡɑ swĩ.
  eng-KJVCPB: 'Peter then denied again: and immediately the cock crew.'
  kgk-NT: —Xe ndaikói kuri, he'i jevy mo'ã Pedro. Upe-ma ramo osapukái-ma gáju.
  waj-waj: 'tuduu rikioo Petorooso kava ooqoo tuoo tunoo: Hameetavee, tuduu rikioo
    tuu saivaata kakaraivo akua tiravai.'
  cpy-cpy: Rapiita-nakiro Pedro romanakotanaka, roojatzi iñaantanaka tyaapa.
  ekk-PKP: Peetrus salgas seda jälle, ja kohe kires kukk.
  mpx-mpx: Yaka Pita i alaha al, ge sauga o elana kamkam melutauina i kahin.
  wbp-wbp: Piitarlu yarda ngarrurnu, “Lawa! Kulalparna palka karrija yalirlaju!” Kuja
    kuja yungka wangkaja, ngula-puru-juku jukujukuju purlaja.
  luo-luo: To Petro nochako okwer kendo, kendo gikanyono thuon gweno nochako kok.
  nhe-NT: Huan Pedro sampayanoc ax monexti, huan nima tzajtzic se cuapelech.
  aii-aii: ܡܸܢܕܪܸܫ ܣܪܝܼܒ݂ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ. ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܪܹܐ ܠܹܗ ܩܵܪܘܿܝܵܐ.
  esk-NT: Peter piiḷaalgiññiqsuq, “Iḷaginġitchaatŋa.” Taatnaqmiuġlu taimña aqargiqpak
    qalġuqtaġniqsuq.
  msb-msb: Nagpaambot gihapon Si Pedro kag nagturaok dayon an manok.
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Héi¹ ju³ jní² héi² ―ca¹juúh²dsa. Dsø¹juu¹² ca¹ho¹
    chiih³.'
  dso-dso: ପିତର୍‌ ଆରି ତରେକ୍‌ କଇଲା “ନାଇ ମୁଇ ତାକେ ମୁଲ୍‌କେ ନାଜାନି ।” ସମାନ୍‍ ସେଡ୍‌କି ଦାପ୍‌ରେ
    କୁକ୍‌ଡା ଡାକ୍‌ଲା ।
  meu-meu: Petro ma e heḡore lou. Bena kokoroku vada e tai.
  yva-NT: Petrus po ramamarave akato, “Risya jewena!” Muno mamai dave no arono naije
    mangkuere kokebe.
  dgc-dgc: Pero inéwan man dén ni Pedro. Ey to péngawan na dén éy bigla a nagtarakot
    tu tandang.
  zpm-NT: Wbiire Pedr rëb Pedr ruṉbeyd Pedr me, ni lëëtaque hor co laa tib gall pcuedz.
  hix-NT: Urohnà uro menyo, kekon mak hatà. Noro ywenyeke wehxaha, kekon hatà, Petru.
    Àtoko rma nàhtàmye hatà, apaytara.
  sim-sim: Urik Pita indik ormu mbara, �Wahau, an nembes te!� Karem or mbarik aptoko
    mu mbara.
  npi-ULB: पत्रुसले फेरि इन्कार गरे र तुरुन्तै भाले बास्यो ।
  cgc-cgc: Ula eman gaako Pedro i na kanen duma Jesus. Dayon, gatagaok manok.
  tim-tim: Akto Petoroŋe hainâk muneŋ akmâ, “Nâ bo.” dâmbo âmâ ainâk gokorok indiep.
  yor-yor: 'Peteru tún sẹ́: lójúkan náà àkùkọ sì kọ.'
  wos-wos: Wungi wandéka dé Pita wambula wa, “Yingafwe.” Wungi wandéka dé séra bari
    wa.
  emp-NTPO: Pedroba wayacusa mẽrãsia. Ara mãwã jarabʌrʌd̶e eterrera berusia.
  eng-F35: So Peter denied again, and immediately a rooster crowed.
  ind-ind: Petrus menyangkal lagi, “Bukan saya!” Dan saat itu juga ayam pun berkokok.
  pes-OPCB: باز پطرس حاشا کرد. همان لحظه خروس بانگ زد.
  mpt-mpt: Fitae imin Yeye genabea weng tosa yota kakaluke nganasebe.
  ssx-ssx: Pidama꞉ Dia꞉me pi paa alo haena꞉ kone mo hali koka꞉la꞉ma꞉ e̱ leekeme.
  mkl-mkl: Ammɑ Piɛɛ í jɑ̃ mɑ́ í ni, ɑɑwo. Gbɑkɑ̃ ŋɔi ɑjɛɛ wɑ kɔ.
  gaq-gaq: ପିତର୍ ବାରି ମୁଇଂତର୍ ଅବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ଣ୍ଡୁ” ନେଙ୍ଗ୍ ଣ୍ଡୁ
    । ଆତେନ୍‌ ଦାପ୍ରେ ଗିସେଙ୍ଗ୍‍ ସକେ ।
  gof-RNT: Phexiroosi qassika kaddis. Sohuwara kuttoy waassi aggis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ ଆଡଃଗି ଦଦାଦ୍‌ୟାନ୍ତେ କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌ ନାହାଁଲିଙ୍ଗ୍‌” ଇମ୍‍ତାଗି
    ସାଣ୍ଡିସିମ୍‌ ରାଆଃକେଦାଏ ।
  gah-gah: Loko lokago, Pitá goha egamega okago, áminaló litá oko okoloho nenémo anó
    molamó.
  lcm-lcm: Petero kapa kala anguan agel an ania, na e mung palau pura kala tirtiriku.
  aer-aer: Awethe anteye Peter angkeke rarle nhenge Jesus-eke akutne. Nhenge alakenhe
    rarle angkeke arteke, kenhe tyweke-tyweke-arle iparrpe arlkerlenge.
  qvc-NT: Piru Pidruqam chayshina tapuptinqa, suq kutinda ñigarirqan. Chay urasllam
    suq gallu kantarqan.
  tgl-ULB: At itinanggi itong muli ni Pedro, at agad-agad tumilaok ang tandang.
  cbs-NT: 'Pedron ana jadi padankin: —En jamaki— itanayas jawaida jabiatiandi takada
    keui taeaya'
  xtm-NTPP: Pedro ma, jiña'a de in‑ka jichi ja masu jini de Jesús ma. Te maa ora yukan‑ni
    ni kana li'li ma.
  nnq-nnq: Petulo ngakana kabele, kingobutu nkokoloko ngabeka.
  bao-NT: To biro cʉ̃ ca ĩiro, Pedro pea cʉ̃re ĩi ditocãwi ñucã. To biro cʉ̃ ca ĩi
    niiri tabera, ãbocʉ wedecoawi yua.
  san-ORI: କିନ୍ତୁ ପିତରଃ ପୁନରପହ୍ନୁତ୍ୟ କଥିତୱାନ୍; ତଦାନୀଂ କୁକ୍କୁଟୋଽରୌତ୍|
  huv-NT: Teat Pedro quiaj tandüy wüx alinomb mawaiich, tapiüng ngome nej. Quiaj apaj
    a gallo.
  otn-NT: Ra̱ Bɛdu p'ʉya ma̱hømbi̱ ncøni̱. Nu̱'a̱ ra̱ ora'a̱ p'ʉya, bi̱ mmahra̱ øni̱.
  nop-nop: Nimbu Pitadi yoguk, “Nu moŋ.” Yalaŋ kotigoŋ unduŋ ya yolune nai uŋaniŋgoŋ
    pupup kutiguk.
  obo-NT: Piru mid elle mandon si Pedro woy idda ron en, id ukkaa kos manuk.
  cak-ENT: Jac'a ri Pedro xrevaj jun bey chic que rija' rachibil richin ri Jesús.
    Y jari' tok xch'o-pe ri gallo.
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤕᤠᤶᤔᤥ ᤔᤧ᤺ᤴᤗᤥ ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤸᤗᤧ ᤒᤠ ᤂᤧᤴ ᤕᤧᤶᤔᤥᤀᤣ ᤀᤡᤱᤘᤠ ᤁᤠ᤺ᤛᤧᤖᤥ॥
  mie-NT: De Pedro nduú ní ncáchī tucu dē. De nī ncana-ni lohló.
  san-TIB: ཀིནྟུ པིཏརཿ པུནརཔཧྣུཏྱ ཀཐིཏཝཱན྄; ཏདཱནཱིཾ ཀུཀྐུཊོ྅རཽཏ྄།
  qve-NT: Chaymi Pedroqa kaqmanta negallarantaq. Hinaqtinmi chay ratolla galloqa waqaramuran.
  pao-NT: “Nu gi o,” mee soo Peter, o'no yise soo kwe'na'a kwu'a yagakooha.
  cbu-NT: Pitorsha yusur, Dancha, tárangiya. Támpu, ktash tandaneeka tánll ashirangiya.
  usa-usa: Pítaa móragaraq wakaréna mimórá táoqa “ímiye” titana mikáq kokóregoma áa
    tiráiye.
  soy-soy: Piyɛɛ uu kɔ Yeesu pikɛ́ŋɛ kpɑ́. Mɛsɛ nɛ mɛsɛ, icɑ̃́ ii kooi.
  hui-hui: Ani layagola Pidahanda lone lalu, I̱ ndoore, lene. Ogoni lope heagolaore
    ega gogologome bi lene.
  amf-amf: Bhethiroosaar pir “Kiam dhesattine” hamayse ki marimade. Ogo yin kinin
    marimenka, saanawa baacha ki qiiqade.
  quc-NNT: Ri tat Pedro xresaj chi jumul rib' chupam, tzare chi' k'ut xoq' ri ama'
    äk'.
  dob-dob: Ta Pita wate ꞌieyaseyase limana, ga gete ꞌena kakaleko ꞌigwane.
  wrs-wrs: Henga Pita tonam, owaimomoa, wo doa henanam ayamba os ophona.
  mca-mca: Ha' Pedro qa ewi'ƚij iye in welkut'ijkii iye, ma' qa hik aka'aj qa ip pa'
    ta'a'a'.
  tzo-TZC: Ti Pedroe tey laj smuc ta yoꞌnton yan velta ti Jesuse. Jaꞌ o tey lic ocꞌuc
    ti cotse.
  mya-mya: ပေ​တ​ရု​က ``ငါ​မ​ဟုတ်'' ဟု​တစ်​ဖန်​ငြင်း ဆို​၏။ ထို​ခ​ဏ​ချင်း​တွင်​ကြက်​တွန်​လေ​၏။
  gng-NT: Nɛ Piɛr tí niɛ' ki ye wa bɛn Yesu. Nɛ ukuojɛ pɔk ki muɔ' i ya tàan bo.
  cbi-NTPO: Tsandiñu Pedro manen anbuda mangurekenu uwanu, wallapa utindimi.
  ikk-NT: Pita nọ ghọrịzị. Ozigbo, ọkpa nọ kwan.
  leu-leu: E na Pita a faaxolus fulaa e la noyaan aave xa a pura a taliskukuk.
  maz-NT: Nuc'ua o ngädätjo na jñi'i e Pedro. Nuc'ua jo ni huë'ë c'ua c'o chare.
  bod-N: ཡང་པེ་ཏྲོས་ཁས་མ་བླངས༌ཤིང་། དེ་མ་ཐག་བྱ་ཕོའང་གྲགས༌སོ།།
  tca-NT: Rü Pedru rü wena tama nügü nixu. Rü yexgumatama nica ga otá.
  zpl-NT: Nu stucuaꞌla utsacuꞌ arquiꞌ Pedro nú nuꞌlulla Jesuse. Hora zeꞌe ubixia tucu
    tiula.
  mbc-NT: 'Inî''rî Pedroya ta''pî: —‍Kaane. Mîrîrî pe rî kariwana yunkon e''na''pî.'
  ndg-ndg: Petro akani kae, ni mara jogolo kabeka.
  wsk-wsk: Se akingtala Peter numi duap saguwuram, se tom umutang te tarak niakaso.
  toj-NT: Ja Pedro ti cho yala otro vuelta que miyuc. Quechan pavor ch'ac yale, ti
    oc' huego ja galloa.
  tbc-tbc: Agog Pita fon itot an, kurek ibob kisaek oŋ.
  sna-sna: Petro akazvirambazve izvozvo, uye panguva iyoyo jongwe rakatanga kurira.
  smk-NT: Bale' nibudi' na anamana in ni Pedro. Bigra' a main nin tinmarang'ok nin
    manok.
  grc-TCGNT: Πάλιν οὖν ἠρνήσατο ὁ Πέτρος, καὶ εὐθέως ἀλέκτωρ ἐφώνησεν.
  gof-WFTW: Phexiroosi qassika kaddis. Sohuwara kuttoy waassi aggis.
  spa-BLM: Pedro, pues, lo negó de nuevo, e inmediatamente el gallo cantó.
  kyz-NT: —Tee. Naani nũ'ũ. Nakwaawi je 'ga nũ'ũ. Awỹja upe pẽẽ 'jau 'ũ?— 'jau etee
    Pedro 'ga 'ga upe nũ. A'erauwe wyrasokwẽ oje'ega.
  dao-dao: Pita a ngcim betü ja; ainghlüi khawngki.
  cya-cya: Xiya' mxcuen yu Tyo lo' juin yu si'yana a lo'o yu. Cui' xaa can' msi'ya
    sca latyee.
  wrk-wrk: Mili jujijbayi Bida, “Miku. Miku ngayiyanyi nanaba nangandu Jisusnyina
    karrurrinybana. Miku.” Baki yinarramba kayayi nanda julaki barrinani dalmurra.
    Kudanyu kayayi nanda julaki. Barriwa.
  nii-nii: Piisa nga eim ek dinga nipi yi nim, “Na Jiisas kinał mon!” Yi neng kin,
    pe mendpił kei kultu pełi wii tum. Wii tang kin, Piisa eim kin Jiisas ok nirim
    mił, ek ei piim.
  ign-NT: 'Émasera ema Pedro macahe­varepa: —Váhiquene nímati éma —macahepa. Tásiha,
    enurujipa téchaji­canecha eta varayu.'
  dik-NT: Go Pïtɛr bɛn jai, ku kiu thɔn ajïth nyin yic.
  cac-cac: Ix yic'anxiel vin̈aj Pedro chi' d'a yib'an̈ junelxo. A val slajvi yic'anxiel
    vin̈ chi' d'a yib'an̈, ix oc' noc' caxlan̈.
  tzj-E: Per ja' Pedro mxuya' ta tzrij, y chek q'uenjlal xtrekena jun pre'y.
  san-BUR: ကိန္တု ပိတရး ပုနရပဟ္နုတျ ကထိတဝါန်; တဒါနီံ ကုက္ကုဋော'ရော်တ်၊
  yaa-NT: “Maa. Ẽkaima,” Pedro faino takara keoinãkafani.
  cab-NT: Ábaya leyéedagun Pédro, lídan óra ligía, ába layúgurujan gáyu.
  clu-clu: Piro nagpanginwara ruman gid si Pedro nga bukun tana. Kag lagi-lagi nagtorook
    ang manok.
  swh-ULB: Petro akakana tena, na mara Jogoo akawika.
  tpt-NT: Ni Pedro aaqtaun jantu kalhitaulal. Exnicha tꞌasal ni puyux.
  aai-aai: Ibanak mar baitounin Peter eo, “En!” naatu mar ta’imon kokorerek eo.
  sny-sny: Serai Pita apou eiye, “Wawero a'i ne! Ane meni ape mase iroteye ta'ama.”
    Sosu Pita peri eite te'eye su, irowe kakaruk lai uteye. [Jo 13:38]
  myy-myy: 'Ito bajiro ĩ seniĩaja tʉocõri: “Jesure masibea yʉ”, yiyijʉ Pedro mʉcana.
    Ito bajiro ĩ yirocati, cara yujicoayijʉ ĩja.'
  trc-NT: Ga̱a ne̱ cataj uún Pedró se vaa nuveé tuvi̱ꞌ Jesucristó me soꞌ a. Ne̱ nu̱ꞌ
    caꞌmii soꞌ da̱nj, ga̱a ne̱ nu̱ꞌ caguáj toꞌloo a.
  cut-NT: Ndaconan ra̱hn Pedro che hua rendihche ye Dihvo vo, ne ura min cah tuh.
  bel-bel: Пётр зноў зрокся; і адразу засьпяваў певень.
  zlm-KSZI: Petrus menyangkal-Nya lagi, dan sejurus selepas itu ayam berkokok.
  gdr-gdr: Sɨ Petro b'usaya ket b'aenonj, ɨ odenja ket pauro ara yikenonj.
  vmy-NT: Tunga Pedro ꞌeꞌmotaꞌen ngani. ꞌBa ndekuini chubabiu kiskiꞌnda jngu chaxicha.
  cmn-FEB: 彼得又否认，这时鸡叫了。
  gmv-RNT: Phexroosi qasseka kadides; heerakka kuttoy waassides.
  ncl-NT: Oc sejpa islacatic Pedro quilijtataya pampa no. Jan ajnaxcan xahuanic se
