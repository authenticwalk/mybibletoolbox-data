  ncu-NT: To, ane̱ de ananatɔ ko̱ ne̱ ane̱ e̱ waa ane̱ e̱ sa mo̱ne̱ Wuribware̱-a‑kya-ane̱-yɔwe̱
    ateese kigyibe̱e̱ ke̱maa‑rɔ‑ɔ. Amo̱ e̱ gye̱ fe̱yɛ ane̱ lee ase̱sɛ ne̱ ane̱ a tii
    bamo̱ tiikpa‑ɔ ɔko̱ bo̱ sa mo̱ne̱. Amo̱se̱‑ɔ mbe̱yɔmɔ, mo̱ne̱ e̱ kpa fe̱yɛ n lee
