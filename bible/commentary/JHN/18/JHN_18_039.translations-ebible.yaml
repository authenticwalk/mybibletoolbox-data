  yap-yap: Machane rogon yalmed e gu ma pag ta’reb e kalbus ko chirofen ni madnom
    ko Paluk’af. Ere gimed ba’adag ni nggu pag fa en ni pilung rok piyu Israel?”
  mop-NT: —C'u' betiqui, le'ec ti tane'ex a fiesta ti tane'ex a c'ajsic biq'uin ti
