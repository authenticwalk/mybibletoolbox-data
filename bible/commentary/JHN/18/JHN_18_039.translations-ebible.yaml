  mdy-ETH: ጋዓንቴ ዒንሢኮ ዔርቴሢ ጎይፆ ዑሣ ዓኣዺፆ ቦንቾ ኬሎና ቢያ ዎዴ ፔቴ ቱኡቴ ዓሲ ታ ዒንሢም ቡላያኬ፤ ዬያሮ ሃሢ
    ዓይሁዶ ዓሶኮ ካኣታሢ ታ ዒንሢም ቡላንዳጉዲ ዒንሢ ኮዓ?» ጌዔኔ።
  spl-spl: Yawu gârâmâ Tihit tihit hombaŋ ârândâŋ pâi emetŋan lok tatminiwi yapâ gâtŋe
    âlâ kapi ambolipŋaŋe sâŋetâ holaŋyekmune geminiwi. Yakât otmâ Tihit tihit hombaŋ
    yuân lok kutdâ yu sâmune holaŋetâ ge manâkgât naŋgai me bia? Me lok âlâ sâmune
    holaŋetâ gewuap?” Yawu sâop.
  usp-NT: Pero atak nojel junab' la' man nimak'ij Pascua nak'talcataka' chi tatz'onajtak
    chwe chi tantakb'i jun prex. ¿Chawajakni' tantakb'i jreyak yak rijajl Israel?
    xche' rechak.
  zav-NT: Na' ca naquə de costombr c̱hele de que to beṉə' presən' gwsana' lao lṉi
    pascon', ¿əchene'ele gwsana' benga naquə Rei c̱he le'e beṉə' Izrael?
  sgz-sgz: Mái sár uri kamu tatalen i bungun longsit án sorliu palai, iau lu arsok
    palai ák sengsegeng i tekes tili batbat kalar. Gam nem ngo ina arsok palai á kabisit
    kán tan Iudáiá? Ngádáh? Na gas i bál gam á ngorer?”
  kek-NT: La̱ex c'aynakex nak na-ach'aba̱c junak li pre̱x sa' li nink'e Pascua. ¿Ma
    te̱raj nak tincuach'ab che̱ru le̱ rey la̱ex aj judío? chan laj Pilato.
  blz-NT: Kasee men dele na ko'omuu, yaku' mansanda' munguarkon sa'angu' mian na tarungkuan
    na ilio ramean Paska. Too daa i kuu mingkira' kalu i yaku' munguarkon tomundo'na
    samba Yahudi bo ko'omuu?”
  poe-NT: Kjánchó jahará la ó kuánhanrá kíxin tí kia pascua tsjánjuan kjuachaxin kíxin
    tsꞌatjánta ijnko nkexro tjechjina. ¿Á tjinkáonrá kíxin tsꞌatjánta tí chꞌín Rey
    tꞌe̱tue̱nhen tí sín judío? ―ichro chꞌán.
  san-TAM: நிஸ்தாரோத்ஸவஸமயே யுஷ்மாபி⁴ரபி⁴ருசித ஏகோ ஜநோ மயா மோசயிதவ்ய ஏஷா யுஷ்மாகம்ʼ
    ரீதிரஸ்தி, அதஏவ யுஷ்மாகம்ʼ நிகடே யிஹூதீ³யாநாம்ʼ ராஜாநம்ʼ கிம்ʼ மோசயாமி, யுஷ்மாகம்
    இச்சா² கா?
  cof-NT: Junni nula meralaqude! tie. Nulachi mite doramin mancaca casa ma fiesta
    mate manlarino joyoe. Junni nulari israelítala joto, ¿nulachi miyaca manlarisa
    munaralarayun? tie.
  srm-NT: Ma nöö un sabi nö? Un bi guwenti fu te Pasika kai, nöö mi lusu wan sëmbë
    di dë a dunguwosu da unu. Nöö unfa fëën un mëni? Un kë mi lusu di könu fuunu aki
    da unu nö?”
  qvs-NT: Kunan uyariychi. Kada Paskua fiesta ukun kankuna mañawankichi suk karselpi
    wichkadu runata kacharinaynipa. Kay wata ¿munankichichu kay sinchi kamachishuknikichita
    kacharinaynipa?
  zca-NT: per go kinu kostumbr, nina'b go, niliyan tu men nzho lizhyi'b, dub nzhak
    lani Pask. ¿Cho nzhakla go liyan? ¿Chi liyan rey che'n rë men Israel?
  cbc-NT: Mʉjãã pʉame presopʉ caãcʉ̃rẽ Pascua bose rʉ̃mʉ caãno jĩcãʉ̃ cʉ̃ yʉ cawiyoro
    mʉjãã bonucũña. ¿Bairi judío majã Quetiupaʉ Rey majũrẽ cʉ̃ yʉ cawiyaro mʉjãã boyati?
  qxo-NT: Gamcunaga musyayanquinam cay Pascua fiestachö cada wata juc prësuta cachanäpä
    cagta. ¿Israel runacuna reyniquicunata cacharinätacu munayanqui?” nir.
  mox-mox: Ta omiʼa emi ilivu ʼinega yaʼwala ʼaidega ʼaidega ʼAuvivia Sagalina ʼinaya
    emi nuanua ʼinega ovevetalaʼaiegu ʼeguma taha tomotau vanue ʼebeyoqona ʼinega
    ena liʼamia. ʼInega nage nuanuami me Diu edi Kini baʼena ena liʼamia weaqimi?”
  kew-kew: 'Go raburi nimumi Aapa akuanuna kone mogea Pasova yapi di rabu kalabus
    ada pati aa meda esepeatalo pisimi. Goa pea-ga Pailat-me lalo: Go Yesu Juda aanuna
    aa mudu esepeano yapae abi tapa sa.'
  dww-dww: “Be taumi ami vaivaima e kenakenana da Naḡopore soinama raḡanine, dibura
    baneginama tenaḡa yà kaikaiporena. Taumi ko ḡoeḡoena Jius guyaunama yà kaipore,
    bo?”
  nif-nif: Gan nak sɨndok ep tɨndɨnjɨ no kɨmɨt-klembi, Kamaikamai gwɨlat tuop ama
    no it kwambɨñ gɨnañ nanin sɨndok pa pɨsat-samlet, wala tɨmbi sɨndɨ nak ama ñɨn
    Juda amatamdok ama wapmañjɨ nɨnɨn en pɨsat-samettok nandañ ba?”
  twi-ASANTE: Nanso, sɛdeɛ mo Twam Afahyɛ amanneɛ te no, afeɛ biara moma megyaa ɔdeduani
    baako ma mo. Mopɛ sɛ megyaa Yudafoɔ ɔhene no ma mo anaa?”
  aoj-aoj: Apaꞌ waf ipaꞌ Juda, ma pandaꞌ gwaꞌaisi luꞌwasi Pasova, aeꞌ akwaha anin
    epen nandaꞌ kalabusi nafeꞌmago ipaꞌ. Deiꞌ ipaꞌ paꞌi aeꞌ ekwaha king dembinai ipaꞌ
    Judai nefeꞌmago ipaꞌ, aꞌa ami?”
  cbv-cbv: Jópchi jʉmat pah, Pascua yeó jáapdih biíc nemat mʉʉ́boó jʉmnidih wãpĩ́
    baca wʉ̃hna caá. Pánihna, ¿ñi maáh ñi niijnídih yeebdíh wã baca wʉ̃h jĩíh? Pilato
    jwĩ maátadih ã niíj ʉʉ́bh joyóp jĩ.
  taw-taw: Pen yad sub ak sub ak, Pasopa ñɨn awl ak owup, nag lep bɨ nɨbi olap yokɨp
    wɨsɨb yokɨpin agak. Anɨb ak, Juda bɨnonɨm anɨb ak, nop yokɨp wɨsɨb yoken nɨbop
    amnɨmuŋ akaŋ agak?
  jic-NT: Napj lovin yom pjaní se jam cawilta mpe nun jis fiesta pyala na, fiesta
    ‘Dios Qjuis Capa Nipj Tjemey’ ló. Lovin nin lejay nun mpes. ¿Ncu nujisas Jesús
    se jam cawilta mpe nun mpes? Jupj judiopan jis jepa püné.
  zap-NT: Per laa de yra de rap de koxtumber ne lo pask rnab de ne rláá te mén ne
    nuu chegyiib. Orrenaa, ¿pe rlaan de yselaa noo xerrey men-Israel?
  wer-wer: Arim yeë pöl ne Anutuu mait elmëa ngëëngk akunetak omën namp wii kaatakaan
    öpënëak wes nimë yeë. Pötaanök ne ar Yuta omnaröa omën omp aköp wes nimëën sëpën
    ma?”
  ipi-ipi: Ee ana dindi lo Pasopa tomo nalaini oto oko epeya-kola, yakamato wandakali
    katapusa atolane mindi makimi leyai-kola, nambato wandakali okone tita lo tepa
    alawane-ko. Nambato Juta yame wandakali yakamana kiŋi oko tita lo tepa apia lakae
    lo nembo teyaipe leaipia.
  qul-NT: Kancunapaj costumbreyquichis can Pascua fiesta p'unchaypi uj presota cacharinapaj.
    ¿Munanquichischu judiocunapaj Reynincuta cacharinayta?
  ter-NT: Itea heú koeti xoénae ya kaxena yáyuinoe, kóyekune yépeminu nguríkopea póhuti
    iká'aeti. Kehá'aikopo nguríkopea ra netínanoe, itínoe jûdeu? —kíxovokoxoane.
  bmr-NT: Mɨɨro amɨɨhai amɨɨhai jeevamaajefi uujoho Pascua jɨɨbaimosumi saafiitɨ cɨvojamɨnaafitɨ
    isinaayuno. Jaaneguiiha, ¿naa mihimeguehi judiomɨ Aivojɨɨboco isinaayunoco? nooboro.
  fuf-fuf: Kono Juldeere Yawtaneede kala, no woowi ka mi accitana on kasoojo gooto.
    Hara hiɗon yiɗi yo mi accitan on lanɗo Yahuudiyanke'en?»
  bhl-bhl: Kate nukalem kukuw gelewuma! Diwkuw diwkuw, yom Abanggayemse Ding ibolow
    fukunkabiliw ding dim kabalak e, ne sok am biliw kunum makmak kuluko, yom dim
    elo kut da kolewkabi kasike kame, ne Suda kawtiw yom emisik kamok Yesus beelo
    gula koleweko, duyemoki te. Be ken meni, ba?”, yangeko, dakalase kale.
  ons-ons: Ŋo ŋinane masiŋine mane ma ge okan okanmami, yemo na loloŋon loloŋon Peadao
    naso baŋem mulap ŋei mane ŋinane siwotka ŋibon okan okan maŋkale. Wane ŋine Yuda
    ŋei waom siwotka ŋibonikalane ŋunmaike me?”
  con-NTPO: Tsa'ma que'i atesu'chopa in'janqquia'caen ñajan Chiga panshaen'cho injienge'cho
    fiestanga fae indiye'choma ccupaya'cho. ¿In'jan'fambi ti qui israe na'suma ña
    ccupaye'ja?
  ghs-ghs: '@see-verse:JHN.018.038'
  peg-peg: ମାତର୍‌ ନିସ୍ତାର୍‌ ପାର୍ବୁ ୱେଡ଼ାଲିଂ ମି କାଜିଂ ରୱାନିଂ ମୁକ୍‌ଡ଼ାୟ୍ କିନାପ୍‌, ଇଦାଂ
    ମି ରିତି ନିତି ମାନାତ୍‌; ଲାଗିଂ, “ଜିହୁଦିର୍‌ ରାଜାଙ୍ଗ୍‌ ଆପେଂ ମି କାଜିଂ ମୁକ୍‌ଡ଼ାୟ୍ କିଜ଼ି
    ହିଦ୍‍ନାପ୍ ଇଞ୍ଜି ଇନାକା ମି ମାନ୍‌ କିନାଦେରା କି ?”
  txu-NT: Ba we me abê idjaer nhõ bẽnjadjwỳr raxjamã inhiren ano gê ta arek ar me
    aro'ã ba. Me irôbê mrãnh nhõ akati jakam me akukràdjà kôt dja ba kum inhiren ano.
    Amex pỹnhkôt ne ba me pỹnh ne me'ã kurên bõm me kurẽ. Metĩndjwỳnh me irôbê mrãnh
    nhõ akatikam me akukràdjà kôt ne ba bõm me kurẽ, ane.
  eng-WEBU: But you have a custom that I should release someone to you at the Passover.
    Therefore, do you want me to release to you the King of the Jews?”
  gnw-NT: Ẽrei pe reta jecuaeño pipota ayora vaerã peve penti pereso pascua pe. ¿Pipota
    pa ayora vaerã peve cua judío reta juvicha guasu? —jei chupe reta.
  mux-mux: 'Paillet-ni ⸤Yesos ulu te naa tepa kis-sirim nimba piliipa kene ‘Naa kulupili.’
    nimba piliipaliinga⸥ Juda-yimandu nimba mele: “Eni kene na kene telemulu ulu-pulu
    pelemále piliipu kene teambu. Punie tenga-tenga, eni Juda-yambuma-ni eninga anda-kolepalima
    kolea Isip muluring kene Pulu Yili-ni enini Naa Topa Ola We Omba Purum mele piliingíndu
    keri-langi nuring enama wendu olemú kene eni ka-lkuna pirim yi te bi leku ‘Wendu
    liikunu mundui.’ niku mawa telemele kene na-ni yi kanili wendu liipu eni siliu.
    Akiliinga, ekupu ena kanili wendu okumaliinga ‘Juda-yambumanga yi nuim kingele
    wendu liipu eni sambu.’ niku piliikimiliye?” nirim.'
  maj-NT: Tu̱nga b'a̱há ts'ín tíjña ni̱yánu̱u nga ts'in nda̱íhi̱ nku nda̱ nu̱ba̱yá
    xi binchinú nga S'í Pascu̱a̱. ¿A mjenu̱u nga ts'in nda̱íhi̱ nda̱ rei̱hi̱ xu̱ta̱
    judio̱?
  bkq-NT: — Izewenkemo alâ inanry Páscoa mâentyguedylymo ume etadâdyby ewy tokalâ
    kâentaguehonly, âdaunlo uguondo mâinduakeybymolâ. Âwymârymo Jesus âdara kânhenehonlyka
    ize matomo? Kâinmoen-hondyzeka âmaemo? — kely.
  kue-kue: Ba ene mambunono yegl ta pangwa, Pasova yei-yei orkwa enge na kane paingwa
    yomba suwarandi dimenda ende-ende erika. Ana Juda yomba kingno i kane poko ende
    norambedi ene pirmo?”
  cot-NT: Cotanquitsiquea aviatimpajia oraquea aapojacagueti Paashicoa pamejiaca noguisotojaempiri
    apaniro yashitacojitica santanaqui antiroca teeca oncameetsateji. ¿Irioquea pinintajiaque
    noguipaquijajempiri Imajirote jorio?
  bnp-bnp: Pali si gi muri mai a naro ne mua hosi, na tahuna iea na Habu na Nipagepolo
    bara si bole talea na bavi tara bakovi hale. Pali mua mu ngaru ga bole talea a
    ‘hariki ne huriki a Iuda’?”
  apn-NT: E mẽ inhma. Na pa hte amgrà mẽ arĩgro pê Pas kãm mẽ amã mẽ hagjênh xà rũm
    mẽ akwỳjê ho hpỹnh nẽ mẽ hapôj nhũm mẽ hamakêtkati nẽ amnhĩx ri pa. Ka mẽ ja hã
    omu nẽ Pas ã akĩnh nẽ. Jakamã e. Pa mẽ amã mẽ anhõ “pahihti” jarẽnhja mã inhũre.
    E na pa ra kãm inhũre. Anẽ.
  ctp-NT: Loꞌo ni, wa ndyaꞌan tiꞌ wan chaꞌ ndlyoǔn ska presu ꞌwan nchga yijan xa nu
    nchka tsan taꞌa pascua ―ndukwin Pilato bra kanꞌ―. ¿Ta nchka tiꞌ wan chaꞌ tlyoǔn
    ꞌin yu kwa nu lka ree ꞌwan neꞌ judío a?
  bre-BRG: Met, bez' hoc'h eus ur c'hiz en ho touez, ma laoskfen deoc'h unan bennak
    gant ar Pask. Fellout a ra deoc'h eta e laoskfen deoc'h roue ar Yuzevien?
  opm-opm: Ihan noh Pasopa dik guragurdapat Gin go karapus hat pati han ihirnong gin
    mama han ohnong arpit mandatinmur napotperhan noh arpit mandapatru mat orhor gin
    Juda gure kakhan mohnong arpit namdatporda pongop.
  bvr-bvr: 'Wurra jarra gun-guna ngu-wengga barra: Minypa gun-guna janara gipa gu-jirra
    ana-gorrburrwa Bachoba (Passover) — gun-narda wolawola gu-jirra ana-gorrburrwa
    gu-workiya, ngaypa ngu-jerrmanga ana-gorrburrwa ngu-workiya an-ngardapa an-goyburrpa
    an-borrmunga mu-ngoyurra ngu-barrbuna — minyja nyiburr-gurda Ju yerrcha an-gaba
    an-goyburrpa bunggawa ngu-jerrma barra ana-gorrburrwa, ya?”'
  wal-wal: SHin Paasikaa bonchchiyo gallassi, issi asa taani intteyyo qashuwaappe
    birshshiyo meezee de7ees; taani intteyyo Aihudatu kawuwaa birshshiyoogaa koyeetii?”
    yaagiis.
  zad-NT: Na' kon ka yoolole chak yog' yiz chsan' to beṉ' de lillyana' kat' chaḻ'
    lṉi Paskwi, ¿abi cheenile yisan' beṉ' wṉabia' c̱heleni, le' nakle beṉ' Israel?
  kmg-kmg: Hata-ŋeŋic moc fokac. Ŋoŋe aakic hombaŋko mupie no kâpâcwâru ŋic moc akicke-ŋareekopac.
    Eme ši manapie sâckeme Judaŋic ŋicwofuŋ-ŋeŋic akickepe juŋarezejec.”
  aso-aso: Idoꞌ neniꞌ monovo nene neꞌmino ma neineꞌ ma neive. Oꞌmosoꞌmo avotingine
    iseꞌine izingumuꞌ gili nosoꞌ niteꞌ naaꞌ aniꞌ gameneloꞌ gameneloꞌ nene lengiꞌ muludine
    do lamineꞌ o-lengedo nalatoꞌ ve hamoꞌ kuluhize-lengedaaꞌ nouvoniꞌ ma neive. Nemuꞌ
    nene lingine gilavo naza Zuda veti guvetinesi ve naba nene kuluhize-lengedelohe.
  uli-uli: Ngo ligdi bo siya ma faesul foru le irel yodol mele Bungul Paska, ngo ima
    hachuya semal chol kalbus le hami ha dipli. Ha diply le ibe taldi ngalugmi King
    le yar Jews?”
  nin-NT: Imba i hi di iba imba ì da di ingga bu ttu uni kri iharr uyirr ttungo ki
    imba ni ivi Iga i Ivu Sarr yi. Imba zha di ingga bi ttu ‘Uttu a anu Yahuda’ wa
    yo ttungo?”
  tgk-tgk: Лекин шумо як анъана доред, ки ҳар иди Балогардон ман бароятон як зиндониро
    озод мекунам. Мехоҳед, ки бароятон Шоҳи Яҳудиёнро озод кунам?»
  acu-NT: Antsu Pascua fiesta jeamtai, atum wína seatkurmin kichik achikmaun jiikin
    akupnuyajai. ¿Yamaikia itiurkatjak? ¿Ju judío ainautirmin apurinash jiikin akupkataj?
    —timiayi.
  cak-WNT: Pero riyix ruc'ulun chic chiwe chi ronojel juna' chupan ri nimak'ij pascua,
    c'o jun preso ri nelesex el pa cárcel. ¿Niwajo' riyix chi riyin ncol el re achi
    re' ri i-Rey riyix israelitas? xcha' chique.
  ebk-ebk: Ngem wacha nan iniili ay ukialiyu ay umilufusak as usa ay fiarud ay laychunyu
    as nan Fiastan chi Munlausan. Ay laychunyu ay ilufusku nan ariyu ay Judio?”
  spa-PDDPT: Pero es costumbre de ustedes que les suelte a uno en la Pascua. ¿Quieren,
    pues, que les suelte al Rey de los judíos?
  ruf-ruf: Lekeni mne ichihendo chenu, nomlekelagha mwohighwa yumwe mne ghamatsuwa
    gha Ipasaka. Mwobama niwalekeleleni Imndewa wa Wayahudi?”
  gun-gun: Pendereko rami vy ma Páscoa ára nhavõ pepoi uka 'rã amongue. Peẽ kuery
    nda'u peipota ri apoi judeu kuery pegua huvixave?
  agu-BL: Ma jalu', at bin jun chileyu' yi ilenin na cyaju' yil tzintzakplen jun pres
    lakak e'chk Pasc. ¿Cu pe' cyanu' yi nink tzintzakplen yi jun yaje'j yi na tocsaj
    tib tetz chireyilu'? —stzun Pilat scyetz.
  isn-isn: Unyenye mukete logo nulanyu nu ukuntenda nu mutunguile ung'wi itungo nila
    pasaka. Itii muloilwe numutunguile mutemi nua Ayahudi.”
  eng-PEV: You know, every year at your Passover time, I let one prisoner go free
    for you Jewish people. Do you want me to let this man, your big boss, go free?”
  ilo-ULB: Adda ti kaugallianyo a masapul a mangwayawayaak iti maysa a tao kada Fiesta
    ti Ilalabas. Isu a kayatyo kadi a wayawayaak kadakayo ti Ari dagiti Judio?”
  pir-NT: Cʉhmaripe pascua ijigʉ̃ ihcãquiro peresu ijiriquirore mʉsa wio dutiducure.
    ¿Sa yegʉ ahriquiro Jesureta mʉsa pʉhtoro ijiatiquiro mʉsare wio basagari yʉhʉ?
    nidi Pilato judio masare.
  anv-NT: Yɛ́mbɔ gepɔge nyú gelú nno, yɛ́ndé ŋmɛ gébégé ɛpaá koó upu me mbɔ
    mamferé muú denɔ ama ndɛre ɛnyú dékɛlege. Ndɛre ɛlúmbɔ nnó ɛnyú dékɛlege
    nnó mferé Mfwa bɔɔ́ Jus?”
  sab-NT: Ma no ba ulita kle age kare diali Pascua chuiage chura kaire kaire ba kle
    kwian kle skage gweale gdaite skajwanngenga chage, ¿ba ulita takalin cha ba kwian
    israelita chugagwalla kweri ai skajwanngenga jige gbale nege?
  tmd-tmd: Makwam an Rom gapman, kɨm aku kɨm aku, Pasopa wop dib aku höm, kɨlabɨs
    nöbö ñɨŋ i hör yau aböla. Makwam, Juda ada kiŋ ñɨŋ aku, hör yau abmön diönɨŋönö
    ä?” röŋa.
  acr-NNT: Ralaq lik xex kaꞌan wi alaq ri koyꞌej alaq pa ri nimaqꞌij Pascua kanyolopij
    bꞌi chiwach alaq juna achi kꞌo pa cárcel. ¿Kaꞌaj kami alaq riꞌ e kanyolopij bꞌi
    ri rey ke raj judiꞌabꞌ? —xchaꞌ.
  kpg-kpg: Nnangaahai godou mouli, au e hagamehede tangada e dahi i digau lawalawa
    i di madagoaa di Pasoobaa. Goodou e hiihai bolo au gi haga mehede ina adu gi goodou
    di King o digau o Jew?”
