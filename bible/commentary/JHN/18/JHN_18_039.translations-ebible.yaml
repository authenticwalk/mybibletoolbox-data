  ppo-ppo: Téretei, diaao̧ mara mole ala sya furaalu, kale boseneyóló fele be dȩmó
    o̧la detere sukamó dipula betere whi̧rapekó beta̧ fó̧póló, sokotua dapó. Atétua
    dere kaae, diaao̧ kisipané mió i o̧la detere be dȩmó Juda so whi̧ tȩteróló kaae
    tare topo whi̧ sokaró de?” yalepó.
  hin-2017: “पर तुम्हारी यह रीति है कि मैं फसह में तुम्हारे लिये एक व्यक्ति को छोड़
    दूँ। तो क्या तुम चाहते हो, कि मैं तुम्हारे लिये यहूदियों के राजा को छोड़ दूँ?”
  bef-bef: To asaga Pasa noseꞌna nalata kanaꞌagu mone hapaꞌa niꞌigi lenali kumu akuꞌi
    nagaꞌi meleꞌahana bonaꞌi monekoꞌisimofihi gulu hago bilina. Ya huto ma Yuta bomofihi
    gihiti bo nohigo gulu ho lepelenogo bilibe, bati huto niꞌifihe? luto Pailatiu
    ya luꞌehina.
  amm-amm: Ya tiyomu, na tokiyo. Pasowa koloni wasi popomai yo mo kalopulo noko siyasonuso
    tokolali uku taikiyomosi, moini auso. A, Yuto noko moi samukukomo nokota siyoliso
    kiyo taikiyo monoi tiyonuwo?”
  zaj-zaj: Ila kwavija muna nzoela ya nie kuwafungulila mfungigwa imwe kipigiti cha
    Pasaka, avo molonda niwafungulile Mndewa wa Wayahudi?”
  chq-NT: Pe sá² coon²¹ tɨɨsi'² tyii' 'e láa²na jaain²¹ tsá² 'yuui² 'nʉñí³ mi tɨ jmɨɨ²¹²
    pascua no. ¿Tɨ 'iin²¹²naa' wa'a láa²na tyii' 'in Rǿøi¹³ no tya' tsá² Israel?
  swp-swp: '“Taiede, emi laulau esau pasova huiana eai, tau esau abo ea eairigabaei:
    Iudea edi Wasawasa au ene bena ea eairigabaei wa?”'
  bjr-bjr: Piratoofa kaqi qimannimidanoo qinau. Aukuana aukuana Anutuna qangiroo ainnaaqarara
    qoomaqa faasaana qini rumbaranaki mariasa aukuana aukuana moodaakai moodaakai
    karabusakinaana iduku nimimarunausa maridaqa. Maa aukuanna Yuda maqannaa karaambaiqa
    idukunnimianauree qufaqa firaa kari faaqarumasee qimamiqa qiqau, sia maana idukua.
    Barabasina kai idukua. Barabasifa faiqí narinoo rakinoo imarifa karabusaki maridanoo.
    Mina kai idukua. (Roomma maqannaasa faiqí narirana oosana maaqimminoo marinau.
    Sanda moomoo saamu atisaa qusi iqoona marufanoo mi sandana atinni arooqa aandau
    amudaani rukamirana raiqaranauqa qususee rumbaqoosamuna mi samunannai aiqamausa
    rumboosa narimaruna. Misamuna naaree Yisuna ari isoofanoo inaaqianna Piratoofa
    narí maaqaki mara quqasee mina ufara iranau.)18|39-40|YOOHANEE
  aby-aby: '@see-verse:JHN.018.038'
  eng-YLT: and ye have a custom that I shall release to you one in the passover; will
    ye, therefore, [that] I shall release to you the king of the Jews?'
  jni-jni: Shi dei inmhira izin ure u tanda u ni, inki u idi ukafa wa wuna, in kini
    shi unu u inde. Aname inyara in ceki shi ugomo uma yahudawa?”
  kne-kne: Ngem waday ogali yo ay ibolos ko di esa ay balod sin tonggal fiesta ay
    makwani en Nalabas. Ay layden yo ngarud ay ibolos ko din ari yo ay nay?”
  tgj-tgj: Vbvritola nonugv Pvbv gv alam lokv, vngbo pumja lo patwklo tumla vvpvnam
    nyi akonyi anyubv ngo nonugv lvgabv tulin jibwng dunv. Nonu nga Jius vdwgv dvbv
    nga anyubv tulin dukubv mvngdure?”
  gui-NT: Erei pe reta jecuaeño peipota ayora vaera peve metei tembipɨɨ pascua pe.
    ¿Peipota pa ayora vaera peve cuae judío reta juvicha guasu? —jei chupe reta.
  quc-TT: Ri ix kꞌut naqꞌatal chiꞌwe chi katzoqopix jun achi ri kꞌo pa cheꞌ pa ri
    nimaqꞌij rech Pascua. ¿La kiwaj kꞌut kintzoqopij ri nim taqanel ke ri winaq aꞌj
    Israel?
  heg-NTPO: Mo taun-taun nam, se fesat Paska lam, auk musti sao bel mi atuil bui mesa.
    Tiata taun ni, mi tade le auk sao bel mi atuil Yahudi li Lahin nia, tamlom elola?”
  ptu-ptu: Sapo' situhu' kabiasaammua' si kulappasangangkoa' mesa to ditahungkum illaam
    allo Kalappasam. Dadi muaku haka' ke kulappasangangkoa' inde tomahajanna to Yahudi?”
  bzd-NTPO: Erë a' wöblanewa̱tke tö mik A' Yë́pa Yërulune Egipto e' ké̱wö tkö'we̱ke,
    eta̱ s'wötëule e' yekettsa̱ èmine ye' tö eköl. ¿A' ki̱ ikiane tö a' blú e' èmiyö?
  kwf-kwf: Bore ma sulia na falafala kamu, nai baꞋa logea taꞋi ngwae fuamuꞋa ana kaidaꞋi
    ana FangaꞋa ana DaofaꞋi LiuꞋa. ꞋUri ma kaumulu oga nai logea na ngwae tatalafaꞋa
    Jiu ki fuamuꞋa?”
  eng-WYC-2017: But it is a custom to you, that I deliver one to you in pask; therefore
    will ye that I deliver to you the king of Jews?
  eng-WMBB: But you have a custom that I should release someone to you at the Passover.
    Therefore, do you want me to release to you the King of the Jews?”
  zat-NTPS: Le'e zua tu da zéajle̱le. Gusana' neda' tu benne' xu'u lizre xia lu Laní
    Pascua nigá. ¿Dxaca lázrele gusana' wenná bea chee̱ judío ca'?
  spp-spp: Ɲyɛ ná lire na ɲyɛ kalyee, yyee maha yyee bilereŋkwoŋi kataanni ká nɔ,
    mii maha yii sùpya yige kàsuŋi i, li sí n‑bɛ̂ yii á mii u Yahutuubii Saanŋi yige
    la?»
  zty-NTPS: Ḻe'e de to da' žónteze žonle kate' žak Lni Pasko' ni, ẕnnáblele neda'
    wsana' ḻo na'le to benne' nyejwe' liž ya. ¿Žénelele wsana' ḻo na'le benne' ẕnna
    bi'e benne' judío ka'?
  mek-mek: Kai oi emi kagakaga kainai aufa inipoai Pasover miamiagai lau tipula auga
    agaꞌo lapapapealaisa. Ega puo oi anina oani lau oi Iudea aumi emi kin mapapealaisa
    ma ooma?” eoma.
  aey-aey: Euqa agena kobol oso nijia eu ija Pasowa sab jec saenna gihacdoc dana oso
    gaid besituadiginanu. Ija Juda agena King besituadigenfo?” aden.
  urd-GVH: लेकिन तुम्हारी एक रस्म है जिसके मुताबिक़ मुझे ईदे-फ़सह के मौक़े पर तुम्हारे
    लिए एक क़ैदी को रिहा करना है। क्या तुम चाहते हो कि मैं ‘यहूदियों के बादशाह’ को
    रिहा कर दूँ?”
  ycn-ycn: Pascua fiesta huacajé queja ihuátaca nócho'otaca pajluhuaja ina'uqué calajeruni
    chiyá ijló. ¿E ihuátaca nócho'otaca ijló judíona i'imacana penaje?
  djr-djr: Bitjanna bili waltjaṉ-ŋupanna ŋuriŋiyi waluy Ḻäy-djuḻkmaranhamirriynydja,
    ŋarrany ŋuli ga dhuwal nhamalaŋ dhawaṯmaramany waŋganynha yan yolŋuny. Yolku nhumany
    djäl? Yolnha ŋarra dhu dhawaṯmaramany nhumalaŋ? Dhuwal ḏirramuny gay'yi? … ŋunhi
    ŋayi buŋgawa Djuw malaw?” bitjarr.
  kvg-kvg: Zo mø̀zøte-zøtéz. No zoqa Pasova khøuwa kandambaqape-te, ndimbula ezoqa
    kopo nøzø-nqonqotavɨ́n, av zoqa poev ndægo. Yaq ndakin zo gekhā zǿpoev? No ngének
    qazǿ-nqonqotāv, ngenek Zu ezoqam-ge kawa?”
  rug-rug: Ba mia hahanana gamu pa totosona sa Inevaṉa Pasova si pude vata rupaha
    atua rau koa gamu si keke tie ta pusina. Vegua maqu vata rupaha vatua koa gamu
    sa Baṉara tadi na tie Ziu?” gua si asa.
  hop-NT: Noqw pay pi Amutsva Yūmosanihqat ep nōviwhqat aw pituqw nu hakiy umumi mātapmantaniqat
    uma pan tuwi’yuṅwa. Noqw nu Jew‐sinmuy moṅwíyamuy umumi mātapniqat uma nānawakna?
  san-URD: نِسْتاروتْسَوَسَمَیے یُشْمابھِرَبھِرُچِتَ ایکو جَنو مَیا موچَیِتَوْیَ ایشا
    یُشْماکَں رِیتِرَسْتِ، اَتَایوَ یُشْماکَں نِکَٹے یِہُودِییاناں راجانَں کِں موچَیامِ،
    یُشْماکَمْ اِچّھا کا؟
  heb-LB: ”בכל שנה בחג הפסח אני מוציא לחופשי אסיר אחד. אתם רוצים שאשחרר את מלך היהודים?“
  caf-NT: '''Et nuhwheni nuwhe''út''en k''ah whuz''ai Nuhtus Lhuséya whutah ''ilhunuh
    dune buda''de''ai, ''en nuhwhuba bulanadustnih sih. Ndun Lizwif hubudayi cho,
    ''en ih bula nadutestnih hukwa'' nahzun?”'
  mio-NT: Chito ndo ti iyo costumbre cha cua sañe chi iin ra indi ve caa tichi vico
    ya. ¿Atu cuni ndo cha cua sañe chi ra cua cundaca ñahan chi ndo? ―cati ra.
  srq-NT: Pascua mose beɨ que aɨco etarõ ji mbusẽ mondo beɨ jẽje ra. ¿Aba ra ambusẽ
    mondo jẽje namo nde? ¿Judíos rerecua ra ambusẽ mondo jẽje re? ɨ que Pilato ñee
    mbia je Jesús rɨɨ̃ nda.
  kje-NT: maa nadedem rakan Lere Alam Lalap Paska mi mapanak ya'u huri ri ida namhara
    nano bui raram. Ende hi'ihehewi? Minim panaeku ya'u huri ‘Yahudi Nin Rai’ eniyeni
    ki mi, ee ka?”
  gaz-gaz: Garuu isin akka ani yeroo Faasiikaatti nama tokko gad isinii dhiisu bartee
    godhattaniirtu. Kanaafuu akka ani, ‘Mootii Yihuudootaa’ gad isiniif dhiisu barbaadduu?”
  kud-kud: Pailato iwalo Yudeyaone aidiyai, ‘Omiu mumugamiu neta ebe Buidi'wa guyauna
    ana hauga ainai mata teya taupwanoli yalivahi vehabamiu, ainaena vedova, nuwanuwamiu
    Yudeya yami tauwasawasa yalivahi vehabamiu?’
  urb-NT: Pasuko 'ar rahã pame katu te kyndaha ngi amõ ke aja te'eha ihẽ amupoir.
    Aja te'eha pehẽ pe amupoir. Ko jundéu awa tama'e kapitã keruhũ ke ihẽ amupoir
    ta my. Aja peputar my? — aja Pirat.
  fra-LSG: Mais, comme c’est parmi vous une coutume que je vous relâche quelqu’un
    à la fête de Pâque, voulez-vous que je vous relâche le roi des Juifs?
  san-HK: nistArotsavasamaye yuSmAbhirabhirucita eko jano mayA mocayitavya eSA yuSmAkaM
    rItirasti, ataeva yuSmAkaM nikaTe yihUdIyAnAM rAjAnaM kiM mocayAmi, yuSmAkam icchA
    kA?
  cak-SNT: Pero juna-junaꞌ chupan ri namakꞌej Pascua, ixreꞌ cꞌo jun i-costumbre chi
    nticꞌutuj chuva chi nitzokopij-el jun chiquivach ri icꞌo pa cárcel. ¿Ntivajoꞌ
    ixreꞌ chi nitzokopij-el ri I-Rey ixreꞌ ri israelitas?
  uvh-uvh: Ka sidi kadapmang nua'ni ka fikifiki sande Pasova ning ganang wa na ai'
    tasama aming kalabus ganang ikiting wara'ning kubanik sige fadara ipmasamitik.
    Ka kami ya indining totik, Juda sidining king iba kabisamotik, ma'. Ka Juda aming
    kabi'mo' adibu ku urapsa' ning katiging, a wa mo', sige wa Barabas u kabiniminga
    mawa' ning katiging. Ka Barabas ka u kabiam ga' toging wa aming kareng mo' aming
    kadagang digirap tanga kubu sasop titiing waraga' toging.
  ino-ino: O'ake'noa'maki lapa'kaeya mi'ko ala emu ki afina nafikake'na mako ve'ka
    nofi nopati afa'a avale'na lapami'noanaki lapa'kaeya meni nalafe nelahapaiye?
    Yuta vaya'mokitapa yahauve ve'ka afa'a atalesukeno lapa'kaeyateka visife?” huno
    apafine'ke.
  gnn-gnn: Nhumalaŋgalanydja romdhu, ŋarra ŋuli dhawaṯmarama ḻoḻuŋuru waŋganynha yolŋunha
    ŋuriŋi Waluyu Ḻäy-yuḻkmaranharamirriyunydja. Yolku nhumanydja ḏukṯuk? Yolnha ŋarra
    yurru dhawaṯmaramanydja nhumalaŋgu?... Dhuwala gay' ḏarramunha?... Buŋgawanha
    Djuwsku malawu?” bitjarra.
  yal-yal: Koni ɛ namunna nan a ra, n muxu keden yiiba ɛ xa Halagi Tiin Dangu Lɔxɔn
    Sanla waxatini. Ɛ waxi a xɔn ma, n xa Yahudiyane mangan yiiba ɛ xa ba?”
  cnt-NT: La₁ chí'₅ caun₂ tag₄ quián'₂ 'nia'₂ a₂tén₅ jniá₂ jan₂ dsa₂ ja₁con'₂ 'nia'₂
    jme₁të₅ Jmɨg₄ Të₂'ɨn₅₄. ¿'Niog'₂ 'nia'₂ jaun₂ a₂tén₄ jniá₂ Rag₅₄ quián₅ dsa₂ judíos?
  tif-tif: Lale, iltipni kukup kaali, kanumin kemin, Pasova iintang am o, kala ima
    inin am daanu kaali, ibi tal nami dik-daap-nipya, nali tunum sok de-yimusip kiiyo,
    maakup ma tildaa dabaa-laabi kemin, ipni aket fukunbip kaa, nali nalmi soldiya
    imi bokoyilila, Juda kasel kipni kamokim king kaata, tildaa dabaalin o, kalbip
    ema? yakale,
  nlx-nlx: पुण तुमरी ज्यी रिती रिवाज हे काय मी फसह ने तिवारा माय तुमरी केरता एक आरापीह
    सोड़ देव। तुमू काय होदतेह, काय मी तुमरी केरता यहुदिन राजाह सोड़ देव?”
  apw-NT: 'Bitis‐hagowáh n’íí bee bíná’godiṉíhgo da’idąągee nṉee ła’ nohwá ch’ínálteehgo
    daagosoł’ąą: áík’ehgo Jews ízisgo biNant’a’ nohwá ch’ínánshteeh née?'
  gum-gum: Inchendø ñimbe trendø treeg maramig tøgar køn cha, Pascua Fiesta kwalømbe
    kan kailan keeri yau pasrabigwan na elacha wertrai. ¿Trube, tru judíosmerai reywan
    na elatsamig palain køgue?— cha, trenchibig køn.
  not-NT: 'Aisati icanqueri Pirato: —Pënibaque orequima Pásicoa cara obirojegui pametaiga
    nobarataimiri poro iromingaga. ¿Pinintaiguico obirojegui nobarataimiri Itingomi
    jorío?'
  plu-plu: Mpuse yipetra henne yis yibetki adahan nah isahkis apim ini pahapwi awayg
    ku pariye paraksepkare. Ba yis muwaka nah isahkis ner ikawparinene yikipara judeyenepwi?
  iou-iou: Upäŋkaŋ näkä kädet ŋode iwat täyat u in nadäkaŋ; Pasova orekirit kadäni
    kubäkubäken äma komi eŋiken irani kubä taniŋ kirek täyat yäk. Unita jide nadäkaŋ?
    Näkä Juda täŋo intäjukun äma ŋo tewa äpämaŋ kwek?
  ntp-NT: Dʌmos aapimʌ poduucai gʌnviida vʌʌsi uumigi idi siaa duudagʌrʌ isdagituagi
    isimiagi ʌmo maisapicami. ¿Ipʌlidimʌsi aapimʌ iñsdagituagi isimiagi ʌraígadʌ ʌjudidíu?
    ―tʌtʌdai ʌPilaato.
  rai-rai: Iaku, raa mangamangaan iaau laana paami karom muaat, u ra kum kilakilaala
    raap u ra kum lukaara na waan likaai, iaau laana palaa wa raa karabus karom muaat.
    Lelawaai, muaat nemi naa ang palaa wa a ‘king anu ra taara Iudaia’ karom muaat?”
  haw-1868: 'Aka, he mea mau no ia oukou i hookuu aku ai au i kekahi kanaka no oukou
    i ka moliaola: ke makemake nei anei oukou e hookuu aku wau no oukou i ke alii
    o na Iudaio?'
  ffm-ffm: Kaa ley aada mooɗon, iidi Paska fuu miɗo yoppitana on kasunke gooto. Oɗon
    njiɗi mi yoppitana on kaananke Yahuudiyankooɓe oo naa?
  arb-NAV: وَقَدْ جَرَتِ الْعَادَةُ عِنْدَكُمْ أَنْ أُطْلِقَ لَكُمْ أَحَدَ السُّجَنَاءِ
    فِي عِيدِ الْفِصْحِ. فَهَلْ تُرِيدُونَ أَنْ أُطْلِقَ لَكُمْ مَلِكَ الْيَهُودِ؟»
  cop-CNT: ⲧⲉⲧⲉⲛⲥⲩⲛⲏⲑⲓ⳿ⲁ ⲇⲉ ⲧⲉ ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⲭⲁ ⲟⲩⲁⲓ ⲛⲱⲧⲉⲛ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲡⲁⲥⲭⲁ ⲧⲉⲧⲉⲛⲟⲩⲱϣ
    ⲟⲩⲛ ⳿ⲛⲧⲁⲭⲱ ⲛⲱⲧⲉⲛ ⳿ⲉⲃⲟⲗ ⳿ⲙ⳿ⲡⲟⲩⲣⲟ ⳿ⲛⲧⲉ ⲛⲓⲓⲟⲩⲇⲁⲓ.
  adz-adz: Da bitsintaꞌ agam isruꞌ i agi sanabangꞌ dzi nangan da gubuꞌ Angira Atupa
    Sib da udzuf santan, i tanginda garam manga fada sinungꞌ karabus. Da agam maram
    ifur i dzi tanginda garam Yuda king gan biaꞌan da agam?”
  sri-sri: Bojorikʉ pascua bosenʉ ããrĩmakʉ̃, mʉsã irinarõsũta sugʉ peresu ããrĩgʉ̃́rẽ
    yʉre wiudorea. ¿Mʉsã judío masaka Opʉre mʉsãrẽ wiumakʉ̃ gããmekuri?
  nal-nal: Singsaxai naagu rauxin a rataawuka nim La Raan Laba Iwana Zangas Fasaalang.
    Gat familuaar lis a rapti azaxai ina xa iziar wana vaamaazikang ka waan sinim.
    Malasing ma iaak naagu saxot gana vamiluaar lis ‘A xalxaal zin amun Judaa,’ aan?”
  kyq-kyq: Aan gɔɔ aanga laa Paakŋ gɛn Yaudge tak ɓo, maam mꞋlee mꞋtɔɔɗ tɔlsen tɔl
    maakŋ jee daŋgayge tu deba kalaŋ se, ɓɔrse naase Ꞌjeki mꞋasen kɔɔɗn kɔl Gaar Yaudge
    se la?»
  kwd-kwd: Tafe'ua ma suria nga falafala amooru, nau taku rubea te'e wane famooru
    na alata na Fafangalaa na Tala Riunga. 'Ilo'oo ma mooru moru siria 'aku rubea
    nga kiingi 'i Jiu lo'oo famooru?”
  ded-ded: Ni ngic mocgu makekenggac hombannu witicamaunac faingemmeba maande, faka
    ifi fedeac yudangic ngictaungina faingemmeba maudeac angemmede me?”
  ewe-ewe: Gake enye míaƒe kɔnu be maɖe asi le gamenɔla ɖeka ŋuti na mi le Ŋutitotoŋkeke
    la dzi. Miedi be maɖe asi le ‘Yudatɔwo ƒe fia’ la ŋuti na mia?”
  nuy-nuy: Yagu anubani-yumbaa wubani wanggu-rangga-ḻaabini-yinyung, ngaya nga-wandha-wuguuguni
    ngarra-warrgarrga-waa warraaynbaj wuu-radbidhi-yinyung. Nugurru ngirri-magana.
    Yuga ngaya nganu-warrgarrga-wang na-Runggal-yung warra-Jew-yinyung?” Dani-yung
