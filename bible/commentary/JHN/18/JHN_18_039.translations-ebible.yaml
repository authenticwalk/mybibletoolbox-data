  san-PUN: ਨਿਸ੍ਤਾਰੋਤ੍ਸਵਸਮਯੇ ਯੁਸ਼਼੍ਮਾਭਿਰਭਿਰੁਚਿਤ ਏਕੋ ਜਨੋ ਮਯਾ ਮੋਚਯਿਤਵ੍ਯ ਏਸ਼਼ਾ ਯੁਸ਼਼੍ਮਾਕੰ
