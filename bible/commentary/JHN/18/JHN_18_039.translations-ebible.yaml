  kan-2017: ಆದರೆ ಪಸ್ಕ ಹಬ್ಬದಲ್ಲಿ ನಾನು ನಿಮಗೆ ಒಬ್ಬನನ್ನು ಬಿಟ್ಟು ಕೊಡುವ ಪದ್ಧತಿ ಉಂಟಷ್ಟೆ.
