    mey boboyen hikyik yato.'
  agr-agr: Tujash Pascua jegakuig, aents achikbau makichik jiiktá takugmin tuké jiinuweg
    dutiksag, atumi Apugminash ¿jiiktí tusagmesh wakegagmek? —tau.
  kyc-kyc: Dokoko doŋo nakamana yulu mende singi kandale doko nenge Pasopa nenge gii
    dokopa akali mendaki namba mokwakapa pingi. Doko suu pyao Juu wambunya Kiŋi doko
    mokwakapili lao suu pilyamisi? leya.
  urd-GVU: لیکن تمہاری ایک رسم ہے جس کے مطابق مجھے عیدِ فسح کے موقع پر تمہارے لئے
    ایک قیدی کو رِہا کرنا ہے۔ کیا تم چاہتے ہو کہ مَیں ’یہودیوں کے بادشاہ‘ کو رِہا
    کر دوں؟“
  yre-NT: '''Pian ''wɩ nɛn -cɛɛ dra ''e ''cɛn bɛ, ''bɛ cɩ ''nan -te Zuif ''nɔn ''le
    ''si nɔanba -ji "fɛdi ''bɔ bɛ, an "sia -pʋ ''kɔnzan ''tʋ man. -Yee "wɛan maan
    laabo ''ka ''lɔ ''nan, ka ya "va ''nan ''an ''si Zuif ''nɔn ''le mingɔnnɛn man?»'
  fuh-BKF: Kaa ley al'aada mooɗon, iidi Faltagol fuu miɗo yoofana on kasunke gooto.
    Oɗon njiɗi mi yoofana on kaananke Alhuudiyankooɓe oon naa?
  arl-NT: Niajaniya Judiocuacani, niaari puetunu Pascua juucarajanaa cua nenecojoquiaa
    cua cartenura nujuatejojuajiniji nujuatesano pueyano. Quiarijiani, ¿cana nia paniya
    cua cartenura nio Pascua juucarani? ¿Niarta Judiocuaca jiyaniijiatee?
  ziw-ziw: “Mna mazwela yenyu kugamba vyaungwa niwalekeile mfungwa yumwenga mwe Pasaka.
