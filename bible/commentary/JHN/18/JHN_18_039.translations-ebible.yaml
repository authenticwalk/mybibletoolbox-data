  eng-WMB: But you have a custom that I should release someone to you at the Passover.
    Therefore, do you want me to release to you the King of the Jews?”
  zaw-NT: Niluxh la'tu rajptu te costumbr, casob lani pascw, rusḻaanu te bejṉ ni yu'
