verse: JHN.018.039
translations:
  kpx-kpx: Isito la vaveve keu koseanu. Vagana bahata Basova vani keu lohoge lana
    louge dana dibulae ata mole iomage auna tigei. Iale lana isiviage di ke nahate
    vai Diue kosive ke iomage au tai.”
  okv-H: avoeto ungo Judea embo ta jarukari pondo iji te amo tipura embo eagone arahata
    pambagora avoeto ungo Judea embo ta king erevi ano arahata pambaute?” ainge enu,
  tbo-tbo: Taumi omi dewa houga magomagouna Welulagona tolehana uyahina, lawa panipanina
    a lupelupena haleya hoi numa pani. Ma o luhogaleya ipa mi Yudeya omi Wasawasa
    a lupena haleya, bo?’
  mal-C: പെസഹാപ്പെരുന്നാളിൽ ഒരു തടവുകാരനെ സ്വതന്ത്രനാക്കി വിട്ടുതരുന്ന പതിവുണ്ടല്ലോ.
    ‘യെഹൂദരുടെ രാജാവിനെ’ ഞാൻ മോചിപ്പിച്ചുതരട്ടേ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἔστιν δὲ συνήθεια ⸂ὑμῖν,⸃ ἵνα ἕνα ⸉ὑμῖν ἀπολύσω ἐν τῷ Πάσχα· βούλεσθε οὖν
    ὑμῖν ἀπολύσω⸊ τὸν βασιλέα τῶν Ἰουδαίων;
  bgc-bgc: पर थारे यो रिवाज सै के मै फसह पै थारे खात्तर एक माणस नै छोड़ दियुँ। आखर
    के थम चाह्वो सो, “के मै थारे खात्तर यहूदियाँ के राजा नै छोड़ दियुँ?”
  khz-khz: Na gomi gemi kala ta evetaina, Pasova velekwana tomanai, tipura talimana
    ta pana luga-vagia. Gaurana gomi goririwana au na Iuda talimami gemi vele ana
    tugu-atia pa?”
  deu-TKW: Es ist aber Gewohnheit bei euch, daß ich euch am Passa einen freigebe.
    Wollet ihr nun, daß ich euch den König der Juden freigebe?
  zsr-NT: Lbiꞌiliꞌ dë tu le nalë́biliꞌ runliꞌ catiꞌ rac Lni Pascua ni, rnabliꞌ lahuaꞌ
    usanaꞌ‑nëꞌ queëliꞌ tuëꞌ bönniꞌ nadzunëꞌ. ¿I rë́ꞌniliꞌ usanaꞌ‑nëꞌ queëliꞌ Bönniꞌ
    Rna Béꞌinëꞌ Bönniꞌ Judío?
  lin-lin: Kasi lokola ezali momesano epai na bino ete nabimisa na boloko mokangami
    moko, na tango ya feti ya Pasika, bozwa sik’oyo mokano. Bolingi ete natika mokonzi
    ya Bayuda mpo ete akoma nsomi ?
  hns-NT: 'Oe bolies: „Soen, toelog djaane hai kie Paasan ke tiewhaar me ham koi ke
    tjhoriela. Toelog ka maange hai, ham Israel ke raadja ke tjhor dei?”'
  noa-E: Pari mʉg phiesta Pascuapierr pãrau preso ãb pãachdëu khõsim öbeerpi jaaujeewai,
    ¿mua mʉg pãar Rey idëu mapiju jãg chirʉ́? ajim Pilatoou chi judionaanag.
  eng-EMTV: “But you have a custom that I should release someone to you at the Passover.
    Therefore do you wish that I should release the King of the Jews?”
  mib-NT: Te íyó costumbre maá ró jijnáhan ró jéē vico pascua te siáá rī ɨɨn tēe íne
    vecāa nuū rō. ¿Te á tu cácuni rō jeē siaá rī Rey rō nuū rō? Achí de.
  lif-NT2: कर यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मो खिनिॽ लागि पुङ्‌लाहिम्‍मो साक्‍पा के़धाःबाधिक्
    ले़रुङ् पिनिङ्‌बा थिम् के़गत्तुम्, हे़क्‍केःल्‍ले़ यहुदि हाङ्‌ङिन् ले़रुङ् पिनिङ्‌बि?”
  xnj-xnj: Nambu ndi mvelu winu nene kuvadindulila, muchifungu mundu mmonga lukumbi
    lwa Pasaka. Hinu mwigana nivadindulila Nkosi wa Vayawudi?”
  mmx-mmx: Ketla lara loklok atnimi do amisik ak soxomus asu laradi xokoxo at leluxa
    at Lovovolo Pe. Kereva, i epovo do ana soxomus asu loorong at limixin me Judaia
    rinimi?”
  cbr-NT: Camabi baritia cana Pascua nëtën mitsúxmi cuëëncësabi oquin sipuacë uni
    achúshi chiquinin. Usa 'ain ¿caramina 'ën judíos unibunën 'apu chiquínti cuëëncanin?
  tee-NT: Pus aquilajuniuch tichi tach'inch ju aclhinona' ixmaxtuca ju lacapulach'in
    tachi ju akts'iya lhilanit'at'it acsni uyat'it ju mimborrego'an tachi ju chavaich
    c'atan. Ja lac'asq'uinat'it ni yuchi ju acmaxtulh ju mi'ucxtin'an ju uxijnan ji
    israelitanin.
  eng-LSV: and you have a custom that I will release to you one in the Passover; do
    you determine, therefore, [that] I will release to you the King of the Jews?”
  cak-NT: Pero juna-juna' chupa ri k'ij chi ri pascua, rix nic'utuj chue chi tinsk'opij-e
    jun chique ri jec'o pa cárcel. ¿Y cami anchique nijo'? ¿Nijo' chi ninsk'opij-e
    ri i-Rey rix israelitas? xcha' chique.
  pah-NT: Nahã ji ei pe me kiro a'ero. Kwara nanani Páscoa aporame pe ei ji ve ipyhygipyra'ga
    rehe. A'ero ji ga mohemukari cadeia hugwi, ei Pilatos'ga g̃a pe. Ma'g̃a ji amohemuka
    kiro pe me a'ero? Amohemuka po ti ji pe me Jesus'ga penduvihavuhuhete'ga? ei ga
    g̃a pe.
  sja-NT: Mamĩda k'irãpátɨ año chaa Pascua fiestade mɨa preso aba k'ena pëipari. Mapa
    ¿k'inia p'anɨk'ã aji, mɨa Judiorã Rey apata k'ena pëimerã?
  xed-xed: Ya wya ta snusna yu ta gɗata ta zlighunistá mndu turtuk ma gamak ma fitika
    skala Pak ya, ta kumay kuni ta slighunista ɗa ta mghama la Yahuda ra?» kaʼa nda
    həŋ.
  glk-glk: امّا شومأن ایتأ رسم دأریدی کی در روزِ پِسَخ ایتأ زندانی‌یه شمره آزاده کونم.
    آیا خوأییدی کی پادشاه یهوده آزاده کونم؟»
  mks-NT: Tañu mé víco̱ pascua íin in costumbre ndo̱ ña̱ ná janí i̱ in da̱ sá ndaca̱a̱n
    veca̱a. Ta viti cachi ndó xi̱hín i̱ á co̱ cúni̱ ndó ña̱ ná janí i̱ da̱ cúú rey
    nu̱ú na̱ Israel —na̱cachi Pilato.
  gfk-S: Iesene a numu tike tintalen kanaia be iou ni hasur ise tikenong metuma ra
    hala na harpadano ter ta mu tano pana bung na Nian na Sinakit. Io kaie, mu sip
    be ni waak leise ter ta mu no numu king ira Iudeia?”
  bmu-bmu: '“Kun qahö miwikŋaizalmö, ahakmemeni kun kewö ahöi mötze: Yambu (yara)
    dop ak-kömukömu kendon nalöŋe kösö mireyök azi mohot eŋgöra pösatpi erakza, mi
    mötze. Miaŋgöra Juda eŋgö kiŋ kembuŋini ölöp eŋgöra pösatpi etpawak me qahö? Miaŋgöra
    iŋini sihimŋinan denöwö mötze?”'
  dgz-dgz: Go endi e guegue ega da inanap wandiniwa, orup da agim noke baraene wandiniwa
    ame Paina Yamaseni Baripewa wamewa gapan wat vetane tau aeta. Endi anuiwaniana
    ne ian Diu ayop aritawa egawa Iesu wat vetapen tau aeta go?”
  eng-GNV: 'But you haue a custome, that I shoulde deliuer you one loose at the Passeouer:
    will yee then that I loose vnto you the King of ye Iewes?'
  zaa-NT: pero lebi'į nna té costumbre qui' le rinàba le qui'ni gudilá'a' ttu preso
    tsá pascuį. Tsí hua calatsi' le gudilá'a' rey qui' lebi'į ca judío cá.
  eng-WEBSTER: 'But ye have a custom that I should release to you one at the passover:
    will ye therefore that I release to you the King of the Jews?'
  guh-guh: Penaneconitsivi pejebabiabibota naneconitsia peponaponaenë pepitsapaenexa
    itsa panevajëtame, nexata pascua fiestamatacabi caenë pacatocapitsapabiabatsi.
    ¿Pajitsipame tsaja patacatocapitsapaenexa penaneconitsivi pejebabiabibovecua pepitsapaenexa
    pajudíovimë papecaevetsinë? jai Pilato judíovijavabelia Jesús yabara.
  bon-bon: Yepä ai lui mule gyene egä cane äsuplengta soriyomu padare cabu yepä biname
    ne asatame krokeciiye mete cabu ca weeme tääpume. Weene nää singi gemi cane Israela
    biname bime mope biname ne asatame?”
  nhw-BL: Pero anmomajtoque para sesen xihuitl ipan ni Pascua Ilhuitl, antechtlajtlaníaj
    ma nijcahuili ma yohui ichaj se catli tzactoc. Huajca, ¿anquinequij ma nimechmajcahuili
    amotlanahuatijca anisraelitame?
  swh-ONEN: Lakini ninyi mna desturi yenu kwamba wakati wa Pasaka nimwachie huru mfungwa
    mmoja mnayemtaka. Je, mnataka niwafungulie huyu ‘Mfalme wa Wayahudi’?”
  wbi-wbi: Neke umue muli nu luno lukumhelela une kukun'dindulilia unkungua jumo ikighono
    ikya kyimike kya Pasaka. Asi, mulonda nin'dindulile untwa ghwa Vayahudi?”
  bba-bba: Adɑmɑ i komɑru ɡɑru mɔ te kon kɑ bɛɛ pirisɔm turo kɑrɑ Gɔɔ sɑrɑribun tɔ̃ɔ
    bɑkɑru sɔɔ. I kĩ n bɛɛ Yuubɑn sunɔ kɑrɑ?
  eng-KJVCPB: 'But ye have a custom, that I should release unto you one at the passover:
    will ye therefore that I release unto you the King of the Jews?'
  kgk-NT: —Páscoa aretegwasu-py peteĩ preso oĩ va'e apoi-ta va'e íxugwi. Pende reko-rupi
    apoi íxugwi, he'i. —Aipo ramo, peipota tipo xe apoi pende ruvixagwasu Hesu-gwi,
    he'i judeu kwéry-pe.
  waj-waj: Ngiengie iira aataruuvo vainoo. Mmuakiaa nuanuuyauvaki ngia buusa Varaigiataivaa
    nneera suaivaki oovi nnauvaki varii vaidi voovaara ngia yaparakiaivaara na sipuuvaa
    hatuaa kino tuoo ngiiisi kuanaravai. Ngia gioonna kiaapu Yutayaiya ngiiiyara dira
    vaidi kieetaivaa na innani sipuuvaa hatuaa kino tuoo ngiiisi kuanarannee?
  cpy-cpy: Poemoshirenka-piintziro Anonkoryaantsi, pametee-yawoni nomishitowae apaani
    raakaan-teetziri. ¿Nomishitowa-kaanteerima iiteetziri ‘Piwinkatharite?’”
  ekk-PKP: Aga mul on kombeks teile paasapühadeks üks vang vabaks lasta. Kas lasen
    juutide kuninga vabaks?“
  mpx-mpx: He ku atena te baliman maisena ge maisena, Nopalegi Hagalena ana sauga
    elana, toulutuk dela etega na sokal kaiwemiu ge ni tagil. Tab nuwamiu komiu Yudiya
    wami kin na sokal kaiwemiu?”
  wbp-wbp: Pajapa-kari Pajapa-kari-puru, nyurrurlarlu Juwu-paturlu kankujulu payirni
    yungurna wati jinta wilypi-mani rdaku-ngurlu. Nganaku kankujulu payirni yungurna
    wilypi-maninjarla yilya rdaku-ngurluju? Kapu Jijajiki mayi yangkaku Juwu-patuku
    Wiri Kingiki?”
  luo-luo: To kaka en kitu mondo agonynu achiel kuom joma otwe e kinde mag sawo mar
    Pasaka, duher mondo agonynu ‘ruodh jo-Yahudi’ koso?”
  nhe-NT: Pero inmomajtoquejya ica sesen xihuitl ipan ni Pascua Ilhuitl, innechtlajtlaníaj
    ma nijcahuili ma yohui ichaj se tlen tzactoc. Huajca, ¿inquinequij ma nimechmajcahuili
    imotlanahuatijca inisraelitame?
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܥܵܕܲܬ ܕܫܵܪܹܝܢ ܐܸܠܵܘܟ݂ܘܿܢ ܚܲܕ ܐܲܣܝܼܪܵܐ ܒܥܕܵܢܵܐ ܕܦܸܨܚܵܐ.
    ܒܵܥܹܝܬܘܿܢ ܕܫܵܪܹܝܢ ܐܸܠܵܘܟ݂ܘܿܢ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ؟“
  esk-NT: Aglaan tuvraqługu atuumiraġikkaqsi pił̣hiñaaġuutigiga patchisaiġiłiksraġa
    isiqtamik ilipsitñun uumani niġiqpagvikaami taggisiqaqtuaq Apqusraaqtitaułiġmik.
    Ilipsi uvaŋnun patchisaiqsitquvisiuŋ umialgat Jew-ŋuruat ilipsitñun?”
  msb-msb: Pero susog sa iyo kaugalian nagabuhi ako sa iyo sin priso sa adlaw san
    Paskwa. Nano, gusto niyo na buhian ko an hadi niyo na mga Judio?”
  cpa-NT: Cónh¹jøng² chi² báh³ mai³¹ quiánh² hniah¹² hi² log³jni jan² dsa² hiúg³ hni¹ŋí³
    ta³lah¹jmai³ ta²høa³. ¿Hnøngh³ hniah¹² hi² log³jni dsa² tǿh²dsa rai¹³ quián¹²
    dsa² judío? ―ca¹juúh²dsa.
  dso-dso: “ତମର୍‌ ରିତିନିତି ଇସାବେ ନିସ୍‌ତାର୍‌ ପରବ୍‌ ବେଲେ ଗଟେକ୍‌ ବନ୍ଦି ଲକ୍‌କେ, ମୁଇ ମୁକ୍‌ଲାଇବାର୍‍
    ଆଚେ । ତେବର୍‍ ପାଇ ତମର୍‌ ଜିଉଦିମନର୍‌ ରାଜା ଜିସୁକେ ମୁଇ ମୁକ୍‌ଲାଇ ଦେବି । ଏଟା ତମେ ମନ୍‌କଲାସ୍‌ନି
    କି ?”
  meu-meu: To vaia eda kara, Lagau-hanai Ariana negana ai tau ta name ruhaia nege.
    O uramu Iuda taumui emui pavapava aina ruhaia nege a?
  yva-NT: Weramu taune wapa koano watavondi raivea nsiridi to mamo arono Ono Paska
    nde nande, weamo syo vatano makova intabo apaya apa mangke rai. Weti wabeker syo
    Yesus, wapa Akarijo Titi Yahudije so, apaya wasai rako?”
  dgc-dgc: Nadid ayun ta ugali moy, éy paluwasén ko i esa a pihesu éng Piyesta na
    Ala-ala,” kagi ni Pilato. “Anya wade éng légsiwan ko i éye a lélake a hari kan
    na Judeo?”
  zpm-NT: Per gzobse lni Pascw rii, rnab to rlaa choḻze tib zha ne no ladzguiib. ¿Pe
    gnë to sca, mazd csilaa naa meṉ ne nac zhirey to nu?
  hix-NT: Toto yonampatakanye ro me wehxaha, ayano me ronye rma, kekon hatà. Ayasahxemtotho
    kom ho yohà, wenampataken hamà, watxa ymo yawo ahryemxemotho kom hoye. Moson haxa
    hak wenampatakaxe, kekon hatà. Xuknewyana komo kayaryetà mosonà katxho rma hak
    wenampatakaxe. Noro yonampatakanàr xehra kat manatxowà, rowya, kekon hatà, Peratusu,
    àwyanye.
  sim-sim: Hako ji heyewak asama asama hiyawu Pasovan ji unda wolo krawu akak linda
    ma lar a mbashiwak tala inda ri. Ter mberem ji hishindu, lawen a halashinak or
    tala ikmbaha ji hishindu? Malakama Judahin mo mberem ji hishindu?�
  npi-ULB: तर निस्तार-चाडमा मैले तिमीहरूका निम्ति एक जनालाई छोडिदिने तिमीहरूको प्रचलन
    छ । त्यसैले, के म तिमीहरूका निम्ति यहूदीहरूका राजालाई छोडी दिऊँ भन्‍ने तिमीहरू
    चाहन्छौ ?”
  cgc-cgc: Di' ba may kaugalian kaw na daw timpo ta Pista Ta Paglibri Alin Ta Egipto
    gapangabay kaw ki yaken na magpalibri a ta isya na priso? Liag nyo na librien
    ko ari an ta mga Judio?”
  tim-tim: Dâ amâ yeŋgât agak meme are watmâ hombaŋ iregât nâŋe luâk siâ hepundere
    yeŋgâlai geâk. Nâŋe Yuda yeŋgât kembu ire hepundere geâk me luâk siâgât nâŋgâi?”
    dâep.
  yor-yor: Ṣùgbọ́n ẹ̀yin ní àṣà kan pé, kí èmi dá ọ̀kan sílẹ̀ fún yín nígbà àjọ ìrékọjá,
    nítorí náà ẹ ó ha fẹ́ kí èmi dá ọba àwọn Júù sílẹ̀ fún yín bí?”
  wos-wos: Atéfék héki hwari Pasovana hénoo sa nukwa guni wunika wangukandé, séndé
    gembu rekwa du nakéka wawut dé gwandindéte. Némbuli Judana néma duré wawut dé
    gwandindéte guni mawuli ye, o yingafwe?”
  emp-NTPO: Baribʌrʌ dai romanorãba poaza bãrã itea obada quĩrãca od̶ia. Bãrã Egiptod̶eba
    ẽdrʌped̶ad̶a quĩrãnebabada ewari bẽrã mʌ̃a preso b̶ʌda ab̶a ẽdrʌ b̶ʌya, bãrãba
    jarabʌdada. ¿Bãrãba quĩrĩã panʌca mʌ̃a za b̶ʌ judiorã boroda ẽdrʌ b̶ʌida?–
  eng-F35: Now we have a custom that I should release someone to you at the Passover;
    so do you want me to release the King of the Jews to you?”
  ind-ind: Tetapi menurut kebiasaan kalian, setiap gubernur akan membebaskan seorang
    tahanan tiap tahun pada hari Paskah. Apakah kalian mau supaya saya membebaskan
    dia yang kalian sebut ‘raja orang Yahudi’?”
  pes-OPCB: ولی رسم این است که در هر عید پِسَح یک زندانی را برای شما آزاد کنم. آیا
    می‌خواهید پادشاه یهود را آزاد کنم؟»
  mpt-mpt: Otane Yuda ib kukub inaminobe. Bifole elekiem elekieme dime ibo Fasoba
    imeno dowonom gaibo Lomo komok ne nakai klabutam biaibo Yuda ibmaye baatneniba
    Nakae yeta tileisaneba uneko genimibo ne tileisaia onon binabib inania Yuda ib
    komok sum esa tileisabenano gesea
  ssx-ssx: kutu pua꞉pate hande Lombei Pupa Yapeeke pita꞉ pa꞉ta꞉ pu haleme tupa꞉ I̱ma꞉
    dipula hali homeke pa tapao halome. Koto ekina꞉ do Diu wanda꞉halina꞉ kini hali
    pa tapawanope leekeme.
  mkl-mkl: Ammɑ si bɛi ɑ̀ nɛ dɔɔnɛɛ, ɑn jɔ̀ nŋɛ inɛi piisɔ̃ɔ ɑkɑ̃ si jinɡɑui Iku ku
    kuɑ. Ì bi n jɔ̀ nŋɛ ilɑɑlui Zuifu ŋɑu?
  gaq-gaq: ମାତର୍‌ ପେନେ ନିୟମ୍‌ ଇସାବ୍‌ରେ ଉଦାର୍ ପାଣ୍ଡୁଏ କେଲା ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ବନ୍ଦିଆକେ
    କୁଲାସ୍‍ ଆଡିଙ୍ଗ୍ ମ୍ୟାକେ । ଏବେ ଇହୁଦୀଇଂନେ ଇଃସାଙ୍ଗ୍‌କେ ପେନ୍‌ସା ଆନ୍‌ତାର୍‌ ବିଃପା ଏନ୍‌
    ମେଁନେ ପେଇଂ ଚାଏଁ ପେଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: Shin Paasika Baale gallas, issi ase hinttew qashoppe billiya meezey de7ees.
    Taani hinttew Ayhudeta kawuwa billana mela koyeetii?” yaagis.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ପାସ୍‌କା ପାରାବ୍‌ରେ ଆପେନାଙ୍ଗ୍‌ ମିଆଁଦ୍‌ ହଡ଼କେ ଆଡ଼ାଃତେୟାଃ ଆପେୟାଃ
