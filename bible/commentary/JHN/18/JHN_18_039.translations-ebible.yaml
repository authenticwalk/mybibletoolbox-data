  cni-NT: 'Pashini icanti aisati: —Ariorica omoncaratapaaja Yavisantaniri, noimisoquijapinitimpiri
    aparo yoiminqueetiri. Tempa aitaque ocantari amejeitari. ¿Picoimpa noimpacajempiri
