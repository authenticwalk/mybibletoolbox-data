    hamosu dunu afadafa ea se iasu diasu logo na doasisa. Na da Yu dunu ilia Hina
    Bagade Ea se iasu diasu logo doasimu da defeala:?”
  acf-NT: Mé sa sé twadisyon zòt pou mwen ladjé an pwizonnyé bay zòt chak lanné pou
    Fèt Délivwans-lan. Ès zòt kay kontan si mwen ladjé wa sé Jwif-la?”
  tpi-OTNT: Tasol yupela i save long dispela pasin mi save bihainim. Long olgeta yia
    long dispela bikpela de bilong lotu, mi save larim yupela i makim wanpela man
    i ken lusim kalabus na i go fri. Olsem na ating yupela i laik bai mi lusim dispela
    king bilong ol Juda i go long yupela?”
  mbt-NT: Piru nabatasan niyu ne due sabeka ne pinirisu ne eglekaan ku te tagse Sahakeen
    te Peglihad te Panalihan te Manama. Na, igkeupii niyu naa ne eglekaan ku ka Hari
    te me Hudiyu?”
  hau-SA: Amma fa kuna da wata al’ada in lokacin Bikin Ƙetarewa ya yi, nakan sakar
    muku da ɗan kurkuku ɗaya. To, kuna so in sakar muku ‘sarkin Yahudawa’?”
  mam-NT: Pero at jun costumbre cyxola. Tzin tkba'n costumbre tu'n tel ntzakpi'na
    jun aj judío tuj tzee' jaca nink'ij te Pascua. ¿Cyajpey tu'n tex ntzakpi'na jxin
    xjal lu Cycawel ejee'y judío?—tz̈ixin.
  udu-udu: Hili um tan gi mii mo ki aha/ mina ’taki ’cuḵ ki um wathin ṯal ’de/ gom
    um ka cim gi Mompe’kup̱anyolos mo. Um ona bwa ki aha/ mina ’cuḵki uma Maliḵ gi
