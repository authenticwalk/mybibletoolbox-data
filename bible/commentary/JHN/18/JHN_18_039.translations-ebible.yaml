    gatɨ. Ia ifueghtɨ kɨ Judabar atrivir kam fɨrigh ia bagh anemangam, o?”
  agg-agg: Ŋga sɨhamundɨ boagɨrɨ hohoanɨmo ranɨ-süŋgunambo adükarɨ si Pasofa ranɨhü
