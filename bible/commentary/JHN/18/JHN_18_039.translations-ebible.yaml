  tvt-tvt: Enoothong sen banlam di, Khopiikuh rookwet sen raangtaan ih phaatak nawa
    wasiit ah daap haat koroh erum hala. Sen loong raangtaan ih Jehudi luuwang ah
    daap haat kot ah tamjam han?”
  bgt-bgt: Leuleghu vinogha kori Laulahugna na Thovoliungi inau ku lubati mamaluha
