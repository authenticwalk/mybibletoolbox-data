    ä?
  san-MAL: നിസ്താരോത്സവസമയേ യുഷ്മാഭിരഭിരുചിത ഏകോ ജനോ മയാ മോചയിതവ്യ ഏഷാ യുഷ്മാകം രീതിരസ്തി,
