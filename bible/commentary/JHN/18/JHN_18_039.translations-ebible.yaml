    mamaluha na king nimiu ghamu mara Jiu?”
  mvn-mvn: Kate yami dewa Itouvuha Toneina aitamoata aitamoata wayahina mamaei, vivane
    aitam tau goyona ana‑ito‑yavuhi wayahimia. Wayahina, medeina yami nuanua? Ataina
    itomi me Iudea yami kiniV ana‑ito‑yavuhi wayahimia?”
  djk-NT: We, u aliki! Wi abi a gwenti fu te a Pasika o kai, fu mi losi wan sama puu
    a dunguu osu gi u. Da san u wani? U wani mi losi a kownu fu u ya gi u?”
  uig-LAT: Lékin her yili ötüp kétish héytida siler üchün mehbuslardin birni qoyup
    bérish qaidem bar. Shunga bu «Yehudiylarning padishahi»ni silerge qoyup bérishimni
    xalamsiler? — dédi.
  nde-nde: Kodwa kungumkhuba wenu ukuthi ngilikhululele esinye isibotshwa ngesikhathi
    sePhasika. Lifuna ukuthi ngilikhululele inkosi yamaJuda na?”
  ton-ton: 'Ka koeʻuhi ko hono anga, ke u tukuange ha tokotaha ʻi he kātoanga ʻoe
    Lakaatu kiate kimoutolu: pea ko homou loto ke u tukuange ʻae Tuʻi ʻoe kakai Siu
    kiate kimoutolu?”'
  mir-NT: Jii mijtsä mguhdujt jaduhṉ cooc̈h mijts jaꞌa jäyaꞌay tuꞌug nhøxmájtsämät
    jaꞌa pascuaxøøjooty. Nej, mmänaam̱b hajxy jaduhṉä coo jaꞌa mgobiernähajxy nhøxmájtsämät.
  cak-YNT: Pero ronojel juna' chupan re k'ij chin re pascua, yex nic'utuj che yen
    ninlisaj-a jun chique re ivinak re jec'o pa cárcel. ¿Re vocame, yex nijo' che
    yen ninlisaj-a libre re Rey ivichin yex re yix israelitas? xcha' chique.
  ces-1613: Ale jest obyčej váš, abych vám propustil jednoho vězně na velikunoc. Chcete-liž
    tedy, ať vám propustím Krále Židovského?
  nab-NT: '@see-verse:JHN.018.038'
  eko-eko: Ila khwa zowera yenu mweeyo, miiyo kintta ontaphula napherezu mmote mwaasa
    wa ofiya wakathi wa Paashikowa. Mwintakha yoori miiyo kintaphule mfwalume wa mayaahuuti?”
  qxn-NT: 'Pero gamcunapaga costumbriquicunam can, cada wata Pascua fiestachö juc
    prësuta gargonäpag: ¿Munayanquicu judiucunapa reyninta libri dëjaycunäpag?”'
  wol-2010: Seen aada laaj na, ma bàyyil leen kenn, saa su ñuy def màggalu bésu Mucc
    bi. Xanaa ma bàyyil leen “buuru Yawut yi”?»
  kqw-kqw: Ikut, ara ngasino a ser pami torom mot, una kum kilkilalo rop una kum lamlabino
    bung na lotu na Wanlakai, a ser palos ru ara karabus torom mot. Pepetlai, mot
    nemi sur an palos ru a ‘king anun a taro Juda’ torom mot?”
  nss-nss: Hapeko ara kowase wawu para andre kutali ndramat hamou kiro kou kisa ngawan
    kiho lenge Pasopa. Pwen wawu namiliy para kutali King tahu Yutah, ndre?”
  snc-snc: Senaḡi ḡomi ḡemi veiḡa ta tu iniḡesi, Pasova verekona ḡaronai, dibura tarimana
    ta bana tuḡu-vaḡia. Be ḡomi ḡourani tu, ḡemi Iuda tarimari ḡeri vere natuḡu-vaḡia,
    ba?”
  lgl-lgl: Wasua ma sulia falafala 'amiu, lakae lugasia ta teke wale famiu ala talasi
    ala Fanana ala Daofae Liu na li. 'Uri'e ma 'amu oga laka lugasia walelitalona
    Jiu gi li famiu?”
  mmo-mmo: lemu hamate gambum neep nambe sa navu kavaayin kalaambus ti hôôk busin
    bop busin haluusin-ambe sa naavu laas malis vu ham, om ham awiingin nambe sa kavaayin
