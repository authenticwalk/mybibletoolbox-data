  tgo-tgo: Ko ghamithanavu me menakowe, Thaga Valaŋani ghambaŋa regha na regha ya
    vaŋguraŋgiya rayakuyaku regha iya e thiyo kaiwami. Nuwamiya ya vaŋguraŋgiya Jiu
