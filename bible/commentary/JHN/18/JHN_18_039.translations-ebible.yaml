  tam-TCV: ஆகவே பஸ்கா என்ற பண்டிகை காலத்தில் ஒரு கைதியை நான் உங்களுக்காக விடுதலை செய்வது
    வழக்கமல்லவா? எனவே ‘யூதரின் அரசனை’ நான் விடுதலைசெய்ய வேண்டுமென்று விரும்புகிறீர்களா?”
    என்று கேட்டான்.
  mit-NT: Doco estilu xi‑nsia nduá ñà‑dàñà iin tè‑ndiàdí cada nacává vicò pascua yohó.
    Ñàyùcàndùá, vichi ¿a cuní‑nsià dàñà nècuàchì yohó cachí nduú rey xi tè‑raza‑nsià
    Judea?
  ceb-ULB: Apan aduna kamoy nabatasan nga ako magpagawas ug usa ka tawo ngadto kaninyo
    sa Pagsaylo. Busa buot ba ninyo nga buhian nako ang Hari sa mga Judio alang kaninyo?”
  ces-LB: „Jestli ho vy považujete za zločince, udělím mu velikonoční amnestii, jak
    je tady zvykem. Chcete, abych vám propustil židovského krále?“
  mkn-mkn: Ma bosong pung biasa, tiap taon di pesta Paska, beta musti kasi lapás satu
    orang bui sang bosong. Jadi ini taon, bosong mau ko beta kasi lapás orang Yahudi
    pung raja, ko karmana?”
  pol-UBG: A u was jest zwyczaj, że na Paschę wypuszczam wam jednego więźnia. Chcecie
    więc, abym wam wypuścił króla Żydów?
  qxh-NT: Ichanga imaypis Pascua fiestaćhu juc runata caćharishäta musyanqui. ¿Jesústa
    caćharinäta munanquichu? Paypa maquinćhüshi cawanqui.»
  nwi-nwi: Mərɨg ye norien kapəmiə, ye newk mɨnə fam, ye nɨpɨg kape Pasova, yakamrɨsɨn
    yermamə kwənkwan kɨrikianə ye kalabus. ?Kɨni rhawor ye nərɨgien kapəmiə? ?Nakhamə
    jakrɨsɨn king e kape nəmə Isrel uə?”
  kmo-kmo: 'Wowey, kwoti Pasova otii tawa abo ada ma poren pokon heemachichawak, ichu.
    Eena kwo kapo hikitu ada Juda yechi aka tabo yiman heemachik?” Worek, ye eena
