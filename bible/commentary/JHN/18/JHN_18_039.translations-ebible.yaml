  grc-TR: Ἔστι δὲ συνήθεια ὑμῖν, ἵνα ἕνα ὑμῖν ἀπολύσω ἐν τῷ Πάσχα· βούλεσθε οὖν ὑμῖν
    ἀπολύσω τὸν βασιλέα τῶν Ἰουδαίων;
  nag-nag: Kintu tumikhan niyom te Nistar Purbb te moi pora ekjon ke tumikhan karone
