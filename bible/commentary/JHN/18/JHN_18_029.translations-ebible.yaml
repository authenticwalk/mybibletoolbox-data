  gof-ENT: ሄሳ ጊሾ፥ ጲላፆሲ ኤንታኮ ካሬ ኬዪዲ፥ «ሃ ኣዲያ ኣይስ ሞቴቲ?» ያጊስ።
  aau-aau: Sawk Pailat hiykiaw hmo owh mon ki apau mon le nok, hme senkin mesopok,
    “Homkwe uwr hano owh mon ma hiy-e ehe me, hmo ok, hye lokin lor-a-lor ey mokwe,
    pomo?”
  tvk-tvk: Ma, Paelet be hale tengan vapus xil. Melele xa pus xil, misis xil bit,
    “?Naha vari iaxa be tesaen xa mubiteni ba xat rin na moletin ak?”
  prf-NT: Kaya ti Pilato a gubernador ay linumuwas sakay kinagi na, “Ánya i mebintang
    moyid ti tolayid a iddi?”
  auy-auy: Rómu-kamani-kawaagon-awiꞌa Páírati kúwákárúwena kuntísai ena séna minkwáásí
    nóra inkakena aaifimbá maenkánaera séo súwasa
  tbg-tbg: Minti tivake vika vahaaqaini vauvaro Pairaatava kamaanira qiata vaiinti
    vika tavareva vevarero vikara tiharo, Nana uvavanoe maa vaiintiraqaa vaimantae
    ne vira vita vare aniavo? tiro.
  hub-NT: 'Tumaina asarmatai Pilato jiinki wajas chichaak: “¿Jusha wari pegkerchauna
    takasu asamtai jutikarme?” tusa tinaiti.'
  hmo-hmo: Unai dainai, Pilato sibona idia dekenai ia raka murimuri dekenai, vadaeni
    ia gwau, “Dahaka dainai inai tau umui samania?”
  big-big: Logo Pailet Rom Kapman Yudawiliyegi ngaibek yenge yerengke kanda Yudawiligi
    ngaiwiliyegi pelik nguk yeiya, Yombanu pobokko nangaiyeng miza? Pugu kaile miza
    nayengki wiyeke ini ngagozak kelemiweki miza orowei lewa ma talik, yeiya.
  gux-G: Lani ke Pilat den ñani ki den buali'ba; 'o jua ne maam tie bee ki kub'o?”
  cnl-NT: '''E³ jo̱³ ca²³bǿn³ xi²dxi³² Pilato ''e³ jua''³ rɨ²³lʉ́²³ quia̱''² te''²³
    dsa³ Israel. Ca²³jua''³: ―¿''Ee² dsoo² cuø³ra''³ quie''² dsa³ la³? ―ca²³jua''³.'
  zar-NT: 'Níʼirö birúajëʼ Pilato, bönniʼ naʼ yuʼu lu nëʼë, en bidxinëʼ ga naʼ nacuʼë,
    ateʼ rëʼ légaquiëʼ: —¿Bizxi ruzéguiʼliʼ-nëʼ bönniʼ ni didzaʼ?'
  kde-kde: Bahi Pilato ayula nkulu wa Chiloma, nkuvahwenela upala pawelu nkuvauja
    kuchidoni, “Mùvele na mashitaka ntwani kunnyamba ayu munu?”
  ata-ata: Pilato muuatu la mutaliꞌisiꞌa aloxo ꞌo, “Ngingi ngexalisou susu maꞌia noxou
    itema ꞌo, la sou nganeꞌenu sou ngatulusou no anu vaivaikala ꞌo?”
  qvw-NT: 'Chayćhümi Pilato yalalcamul: “Má, ¿imapïtam puśhayalcämunqui?” nin.'
  nfa-nfa: Hèia gubernur Pilatus laꞌe asa liꞌu paraga dènge dhèu Yahudi se. Ka na
    karèi, aku nèngu na, “Miu pèci sasala ngaa mi dedha Dhèu neꞌe?”
  tnp-tnp: Nətuakəmiən u rəhalah, tol kəni Pailət in təmiet e rəhan nimə, muva ihluə
    məmə oteruh ilah. Kəni in təmətapuəh məmə, “?Nɨpəgnəmtɨn nak u itəmah nauteh=pən
    e suah u?”
  urd-urd: चुनाँचे पिलातुस निकल कर उन के पास आया और पूछा, “तुम इस आदमी पर क्या इल्ज़ाम
    लगा रहे हो?”
  hot-hot: Ma Pailat hi viyaiŋ ma hanaŋ, “Ôpêŋ hadum malê ba môlô udum abô ek yani?”
  mqj-NT: 'Iamo nangei suummo Pilatus umpellambi''i anna kutanaii nakua: “Aka mutandasan
    inde taue?”'
  rus-SYN: 'Пилат вышел к ним и сказал: в чем вы обвиняете Человека Сего?'
  mbh-mbh: Mako Pailat i espot a or nge a lalanga ma i nina or ve, “Thomu o teltun
    toko ake ia nge uneke?”
  bdd-bdd: Beno ꞌoinega Pailato ꞌilatuwa ꞌatamana ma ꞌihesilalediya ꞌigwae, “Togidega
    ꞌimi nuwatuhu loheya bewa ꞌana heꞌewa weyahina, hana wagwae ma yahesagohe.”
  cbt-NTPO: Napoaton Pirato pipirahuaton, inapita nontërin. —¿Ma'ta' onporin iso quëmapi?
    itërin.
  srn-NT: 'So Pilatus kon na dorosei na den, dan a aksi den taki: “San un feni tak''
    a man disi du?”'
  cta-NT: 'biꞌ chaꞌ ngutuꞌu nu naa Pilato, nu laca gobernador biꞌ, ndyaa slo nguꞌ
    judío chaꞌ xcuane jiꞌi̱ nguꞌ ndiꞌya̱: ―¿Ni quiꞌya ngusta ma̱ hichu̱ꞌ yu re? ―nacui̱
    Pilato jiꞌi̱ nguꞌ.'
  bqc-SIM: 'A yã́i tò Pilati bↄ̀ mↄ̀ ń kĩ́i à mɛ̀: Yã́ kpele á vĩ ń gbɛ̃́pioi?'
  tcz-CHONGTHU: Hichun Pilate apotdoh in, amaho chu aga kimupin thudoh anei'in, “Hiche
    pa hin ipi abolkhel atoh khel um hitam?” ati.
  mar-mar: यास्तव पिलात त्यांच्याकडे बाहेर येऊन म्हणाला, “तुम्ही या मनुष्यावर काय
    आरोप ठेवता?”
  snp-snp: Feka minato, Pailatikafo ayalo lumuto loga o gedeto limo, We ama ya nena
    lifimala nemomu ya ilimiti ae? lito,
  isl-isl: 'Pílatus landstjóri fór því út til þeirra og spurði: „Hvað hafið þið á
    móti þessum manni? Hver er ákæra ykkar?“'
  spy-NT: Kunyoo, kuchuyta ꞉Bilaato saang' sukung'āloolchi kāāntōōyichoo. Kuteebee
    kule, “Nee ꞉nyēē koleel ꞉chiichi?”
  xnn-xnn: Isonga dat bomala si Gobilnadol Pilato et ena sooten, “Ngan nan mangidalomanyo
    isnan naay ay ipogaw?”
  mwe-mwe: Bhai, a Pilato a Mpalume bha Shilumi bhala, nigubhakopweshe palanga gubhaabhushiyenje,
    “Bhalebhile nndi bhene bhandubha?”
  tte-tte: Mwa koinaele Pailato iyawatagili yo Yudiya toloinao ineliyagili iba, “Tomo
    bwaite tawae ana pwanoli mwa koina kwayakewai?”
  tcs-tcs: Wa, da Rom gabana, neim blo em Pailat, em bin go ausaid ane spik diskain
    po dempla, ‘Wanem rongting dis man i bin mekem wea ai mas panis em?’
  hlt-THB: Ce a dawngawh Pilat ce a mingmih a venna cet nawh doet hy, “Ikaw thawlhnaak
    awh nu ve ak thlang ve nami law pyi? tinak khqi hy.
  soq-soq: Mo peloo enakasantoieno baiwa Pailat mo mampo nosene waitaramone wanase,
    “Apana ema kadiwa dainea dewamono wawusale baiwa banlele ne mainawo wilena ne
    kotusapa?”
  qub-qub: 'Chaymi despächunpita llojshirir Pilato tapuran: «Cayman apamunayquipäga
    ¿ima mana allitataj cay runa rurasha?» nir.'
  att-att: Á yáyù nga nallawán si Gubinador Pilatto nira, á iniyabbû na sù ira Kudio,
    “Anni ipangikeká naw sawe tolay?” kun na.
  bki-bki: Ana aberial ka Pailat, ana naio binimei tavio mial lo, bika denlo, berinavo
    “Mo, kamiu kuver von kema nei mila venia na bova ana kuburu naio binimei jua miraku
    kavijova niogoravo nei jibe na.”
  bqp-bqp: 'Abire yãi Pilati bò à sù ń kĩnaa à pì: Yã kpaten á vĩ kũ gbɛ̃ pìioo?'
  mcp-mcp: 'Pilât mú wú luŋ kə kwey bwo tɔ́ɔ́n, nyə nə bwo nə́: «Bɨ́ ŋgə cɨ nə́ muud
    ɛ́ga nyə ámə sá jɨ?»'
  hat-hat: 'Se poutèt sa, Pilat, gouvènè a, te blije soti vin jwenn yo deyò a. Li
    mande yo: Kisa nou di nonm sa a fè?'
  npl-NT: 'Ijkuakó Pilato owálkiski, iwa okinmili: —¿Tleka nonkiteiliah nin tlakatl?'
  bgg-bgg: Ji-è Philath fuang hà aishii wuii srane sai, “Nathek hì pha bran shii nyie
    nin phlei?”
  eng-TCENT: So Pilate went out to them and said, “What accusation do you bring against
    this man?”
  eng-BSB: So Pilate went out to them and asked, “What accusation are you bringing
    against this man?”
  cpu-NT: 'Irootake ishitovantapaakari Pilato, ikinkithavaitakairi, ikantziri: “¿Opaitakama
    jantakeri irika shirampari?”'
  san-ASM: অপৰং পীলাতো বহিৰাগত্য তান্ পৃষ্ঠৱান্ এতস্য মনুষ্যস্য কং দোষং ৱদথ?
  tac-NT: 'Alekeri alué selígame Pilato anilime ma''chínale alé pachaka galíraleká,
    ''lige regá rukele: ―¿Tachiri gite nejiga e''yénilia ''emi ye rió?'
  eng-WEBPB: Pilate therefore went out to them and said, “What accusation do you bring
    against this man?”
  gfk-H: Io, Pailat gaam hansur ma ga tiri diet, “A mangana ronga sa muat tangai bia
    iakan ra tunatuna i ta gil?”
  viv-viv: MiYuda adi hawata faꞋina Failato gihobu kabuꞋavane badi agaidiya be gigayo,
    “Hida kaliva gavaimi wahawavekoyoyeni?”
  yao-yao: Che Pilato ŵakopweche paasa ni kwausya, “Ana kwana magambo chi kwa mundu
    ju?”
  tgp-tgp: Pilate mo malue mo usia mara, “Tamlohi nike, mo vai na sava hina sati?”
  auc-NT: Ïninque Pidato tömënäni weca oncö boyæ̈ taodinque tömënäni ïnänite, —Ïingä
    onguïñængä ïñömö quïnö wënæ wënæ cæcantawo.
  kbc-NT: Odaa Pilatos ja noditice liɡ̶eladi, jiɡ̶igo dakapetege, odaa jeɡ̶eetiogi,
    “Amiini ica ananatitecetiwaji me libeyaceɡ̶egi idoa ɡ̶oneleegiwa?”
  bmh-bmh: Guzenaimai, go gue uzaneim gumei darena, Pailot nug uzaneim noimai, dudu
    kanabareun, “Du e nug ein igul meun ag uligaimai, imai alemen?”
  ctu-BL: 'Jini cha''an Pilato tsa'' loq''ui i pejcañob. Tsi'' c''ajtibeyob: ¿Chuqui
    i mul jini winic? Subula, che''en.'
  meq-meq: 'Hərwi niye Pilat ndo i sik i bəy i Roma hay, a yaw abəra mə gay. A yaw
    ka təv tay, a tsətsah fataya, a gwaɗatay: «Ka gəsum ahaya ndo nakay na, a gakum
    mey?»'
  noa-H: Hich Pilatooujã mag k'ap'ʌ sĩerr haawai warag hichta dawag höbërchëwia hich
    garmuata hamag, —¿Jãgajĩ jãg wounau? ¿K'an gaaimua pãrau hi k'aibag waupi nʌ?
    ha jëeujim.
  alp-NT: Hoko Pilatuse isiri lokosi me muli kai ibeteke lokosi be, “Tamata meije
    Eni sala saisa?”
  san-VEL: apara.m piilaato bahiraagatya taan p.r.s.thavaan etasya manu.syasya ka.m
    do.sa.m vadatha?
  kbq-kbq: Paeroti ne'mo zamagritega megi'a atiramino eno anage hu'ne, Ama'na nera
    nankemofo agafare nanekea hu'nentaze? Huno zamantahige'ne.
  kbh-kbh: 'Chíyeca Pilato tojánbocna y chënga tojanë́yana: —¿Ndayá quem boyabásabe
    contra s̈mochjayana ca?'
  ron-LSB: 'Pilat a ieșit deci la ei și i-a întrebat: “Ce acuzație aduceți împotriva
    omului acesta?”'
  pon-pon: 'Pilatuj ap pedoi won re irail indada: Da me komail karauneki aramaj men
    et?'
  nhe-BL: 'Huan Pilato quisqui calteno huan quintlajtlani: ―¿Ica tlaque inquiteilhuíaj
    ni tlacatl?'
  sps-sps: Ai Pailat tafuts naa to tsuri jiarasan sa rangat rari, “Saf a iring to
    te sak ami na mes to na?”
  wnc-wnc: Unzing natake kepman yuwawa Pailatda wa aminde kepman epuke anzing yanikut,
    “Ginda aminu aapae wamu dasing yanangge takapukaing,” ngang yanikut.
  bus-bus: 'Bee yãnzi Pilati bↄ̀ à mↄ̀ ń kiia à bè: Bↄ́ yãn a be gbɛ̃ kɛ̀ kɛ̀?'
  gub-BL: Pirat tuwihawete her romo a'e. Uhem oho wàpuz wi wanuwàxi pà a'e kury. —
    Ma'e uzapo ko awa ra'e, ma'enugar hemiapo kwer ikatu 'ym ma'e pemume'u putar heruwa
    rupi nehe kury, i'i wanupe, wanehe upuranu pà.
  imo-imo: Eno ulke kerepuluna angileringi kanopalie eno angileringina pumbe Rom gavman
    iye nomi Pailat pena omba enondo waltindipelie nimbeindo, “Eno ya iyemu ambele
    ulumunga kot tenderemeleya?” nimu.
  boj-boj: Naŋgi oqeq di tigelesonabqa Pailat a segi oqedosiq naŋgoq di brantej. Brantosiqa
    nenemnjrej, “Tamo endi aqa une kiye qa niŋgi a osib ijoq bonub?”
  eng-DRA: 'Pilate therefore went out to them, and said: What accusation bring you
    against this man?'
  knf-knf: 'Waŋ ukaaŋ kë Pilat apën du bdig abi du baka aşë hepar baka aji : « we
    wi ñiinţ i adoluŋ ba? »'
  san-KHM: អបរំ បីលាតោ ពហិរាគត្យ តាន៑ ប្ឫឞ្ឋវាន៑ ឯតស្យ មនុឞ្យស្យ កំ ទោឞំ វទថ?
  arn-NT: 'Feymew Pilato tripapay ñi dunguaetew, fey feypingey engün: —¿Chem dungu
    mew anta dalluntukupefimün ta tüfachi wentru?'
  zas-NT: 'Zeel brii Pilato persi guneenëman laa reeman, rëbaman: ―¿Xhie been xin
    guie zeel zidnëdi laax guie?'
  ken-NT: Ɛ́kʉ́ Páílet afú amɛm sɛnta ywi arɔk atɛmɛri bhɔ nɛfí, abhɛ́p bhɔ bɛ,
    “Ntɨkɨ ɛnyɨŋ mmǔ-nɛ akʉ́?”
