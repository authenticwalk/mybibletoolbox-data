verse: JHN.018.029
translations:
  kpx-kpx: Iale kemo gamani baluga Bailoti keu heie lohoale ata kebia belagevei avoe,
    “Ata kou vaveve vade vaike vage la mai loholu.”
  okv-H: eto Pilate na araha ta puvuto heteto ke einge ena, “Embo emita sapura deire,
    avo evujo ingone,” ainge enu,
  tbo-tbo: Yaka Pilato i hopu hoi uputa po lawa uyahihi po i lubayada i pa, ‘Baba
    awai ma lawa geka o wigouya?’
  mal-C: അതിനാൽ പീലാത്തോസ് പുറത്തേക്കു വന്ന് അവരോട്, “ഈ മനുഷ്യന്റെമേൽ നിങ്ങൾ ആരോപിക്കുന്ന
    കുറ്റം എന്ത്?” എന്നു ചോദിച്ചു.
  grc-SR: Ἐξῆλθεν οὖν ὁ Πιλάτος ⸆ πρὸς αὐτούς, καὶ ⸂εἶπεν,⸃ Τίνα κατηγορίαν φέρετε
    ⸋κατὰ⸌ τοῦ ἀνθρώπου τούτου;
  bgc-bgc: फेर राज्यपाल पिलातुस उनकै धोरै बाहरणै लिकड़कै आया अर कह्या, “थम इस माणस
    पै किस बात का दोष लाओ सो?”
  khz-khz: Gaurai Pilato elaka-piatito ira geriai, ne evaikilarato, “Etalima pogo
    vaimaia gena kepi kwalana rakagau?”
  deu-TKW: 'Da gieng Pilatus heraus zu ihnen und sagt: welche Anklage bringt ihr wider
    diesen Menschen?'
  zsr-NT: 'Niꞌr brujëꞌ Pilato, bönniꞌ rna bëꞌë naꞌ, bdxinëꞌ ga naꞌ nacuꞌë, len rëꞌ
    lequëꞌ: ―¿Bizxa ruquiliꞌ‑nëꞌ bönniꞌ ni?'
  lin-lin: 'Yango wana moyangeli Pilato abimaki na libanda mpe atunaki bango : — Bofundi
    moto oyo mpo na likambo nini ?'
  hns-NT: 'Ohie se laat bahare aail. Okar naam Pielaatas raha. Tab oe poetjhies: „Ie
    aadmie ka karies hai?”'
  noa-E: Ich Pilatooujã mag khaphʉ sĩerr aawai warag ichta dawag öbërchëwia ich garmuata
    amag, —¿Jãgajĩ jãg wounau? ¿Khan gaaimua pãrau i khaibag waupi nʉ? a jëeujim.
  eng-EMTV: Then Pilate went out to them and said, “What accusation do you bring against
    this Man?”
  mib-NT: 'Yūcuán na te ni quenda Pilato, tēe cúu gobernador, ni cahān de jíín i jíjnáhan
    i: ¿Na cuēchi cájicān rō sɨquɨ̄ tée yáha?'
  lif-NT2: हे़क्‍केःल्‍ले़ सुहाङ्‌गे़म्‍बा पिलातसरे़ लाःक्‍कात् लःन्‍दे़आङ् मे़त्तुसि,
    “कन् मनाःल्‍ले़ कुदक्‍ले़ङ्‌वाओ थे आप्‍तिक् के़दाःरुम्‍माङ् के़वयिॽबे?”
  xnj-xnj: Pilatu avahumila chakuvala, akavakota, “Lijambu loki lemukumtakila mundu
    uyu?”
  mmx-mmx: Kuren la ne Paelat ga vas su vot pasa di ro xamang la ga sue di xeretna,
    “Lavanga salai mo nemi mi vaase mumu na laradi min?”
  cbr-NT: 'Usa ''ain ca Pilato aín xubunuax chiquíxun atu cacëxa: —¿Añu ñu cupí caramina
    ënë unimi manáncanin?'
  tee-NT: 'Pus ju gobernador Pilato acsni taxtuchilh ju la''ixpu''ucxtin ajunich ju
    lapanacni: ―Tijuch ju lhich''ivimak''anat''it ju ani ya jok''at.'
  eng-LSV: Pilate, therefore, went forth to them and said, “What accusation do you
    bring against this Man?”
  cak-NT: 'Y ri Pilato xbe''el-pe y xuc''utuj chique ri je-uc''uayon-apo ri Jesús:
    ¿Anchique ri sujunic ri ic''amon-pe chirij ri jun achi re''? xcha'' chique.'
  pah-NT: A'ero Pilatos'ga ruri mytu'ẽ me javo g̃a pe. —Marã pe'eag̃wama Jesus'ga
    pe naerũ? Marã garekote'varuhua naerũ? ei Pilatos'ga g̃a pe.
  sja-NT: 'Maperã Pilato uchiaji pedeede ãchi ome: —¿K''ãare k''aurepata na eperã
    nãgá iru p''anɨma? aji.'
  xed-xed: 'Tsaya kəl Pilat ŋumna la Ruma ka sabi dzibil da slanaghatá həŋ. Kaʼa nda
    həŋ mantsa: «Nu va ghwaɗaka skwi maga na mndu na ka kuni ka na?» kaʼa.'
  glk-glk: 'پس پیلاتُس اوشأنه ورجه بَمو و وَورسه: «اَ مردَ به چی جُرمی متهم کونیدی؟»'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱queta Pilato, da̱ cúú gobernador ja̱ta̱ véhe ca̱ha̱n
    da̱ xi̱hín na̱ Israel já na̱cachi da já: —Ndá cua̱chi na̱caja da̱ yóho —na̱cachi
    Pilato.'
  gfk-S: Kaie, Pailat gom hanasur ma iga tiri di, “A mangana sasana so mu tange be
    ikin ra turadi te gil?”
  bmu-bmu: Miaŋgöra premiö Pailötnöŋ yaigep eta eŋgeka kewö qesim eŋgiyök, “Azi kiaŋön
    mönö wani pinjit aiga keu jim waŋgiba waŋgita kaze?”
  dgz-dgz: Menan Pailat tau garip one wayawamon, “Apan ma taparit mega dim da yawa
    amba wayan?”
  eng-GNV: Pilate then went out vnto them, and said, What accusation bring yee against
    this man?
  zaa-NT: 'Làniana biria Pilátua gunènią cą nna rą: Biani queja ní rutsia le contra
    nubéyu''į.'
  eng-WEBSTER: Pilate then went out to them, and said, What accusation bring ye against
    this man?
  guh-guh: 'Nexata Pilato pitsaparena. Jumaitsi judíovijavabelia: —¿Detsa pitsineconi
    yabara pacapatame maponëje? jai Pilato judíovijavabelia.'
  bon-bon: Siige Pilato asatige mete cabu ca teeme bau me, itemlimige egä, “Weene
    ai biname ne ngeno me secaniye cäme bau me? Tabe ngena niiya ne ituge wawena?”
  nhw-BL: 'Huan Pilato quisqui calteno huan quintlatzintoquili: ―¿Tlaque ica anquitelhuíaj
    ni tlacatl?'
  swh-ONEN: Hivyo Pilato akatoka nje walikokuwa akawauliza, “Mmeleta mashtaka gani
    kumhusu mtu huyu?”
  wbi-wbi: Pe untwa uPilato akahuma kunji, akavaposia akati, “Asi, umuunhu uju avombile
    vuhosi vuki vuno mukumhigha?”
  bba-bba: Yen sɔ̃nɑ Pilɑti u yɑrimɑ u bu deemɑ, mɑ u bu bikiɑ u nɛɛ, torɑ teren bweserɑ
    i durɔ wi wɑɑsi.
  eng-KJVCPB: Pilate then went out unto them, and said, What accusation bring you
    against this man?
  kgk-NT: 'Upéixa ramo mburuvixagwasu Pilatos osẽ ou-vy koty-gwi: —Mbava''e tipo ojapo
    vai ra''e peru hagwã, he''i oporandu-vy judeu ruvixa kwéry-pe.'
  waj-waj: 'Iya hama nnauvaki vuduu too Piratuuso mmaanai tuoo iya yaparainno tunoo:
    Mo ngia dee tomedavaaraida kua pinaivaa aqaa vaidi aavaaki yapaannee?'
  cpy-cpy: 'Rootaki ishitowan-tapaakari jakakiroki Pilato, ikenkitha-waeta-kaeri,
    ikantziri: “¿Oetakama rantakiri irika atziri?”'
  ekk-PKP: Niisiis tuli Pilaatus välja nendega kohtuma. „Mis süüdistuse te selle mehe
    vastu esitate?“ küsis ta.
  mpx-mpx: Yaka Pilato i na i tagil Yudiya elal ge i nelil i ba, “Tau ya hauna gegi
    i ginol ge kaiwena ku wole?”
  wbp-wbp: Palitiji wilypi-pardija yuwarli-ngirliji nyanungurraku wangkanjaku, payurnu-jana,
    “Nyiyakunkulu wati nyampuju kangurnu nyampu-kurraju? Punku mayi nyanunguju?”
  luo-luo: Omiyo Pilato nowuoknigi oko mopenjogi niya, “Ngʼatni udonjone gi ketho
    mage?”
  nhe-NT: 'Huan Pilato quisqui calteno huan quintlajtlani: ―¿Ica tlaque inquiteilhuíaj
    ni tlacatl?'
  aii-aii: 'ܦܠܝܼܛ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܠܟܸܣܠܵܝܗ‌ܝ ܘܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܡܘܼܕܝܼ ܩܒ݂ܵܠܬܵ‌ܐ ܐܝܼܬ
    ܠܵܘܟ݂ܘܿܢ ܥܲܠܔ ܐܵܗܵܐ ܐܢܵܫܵܐ؟“'
  esk-NT: Taatnaqhuni Pilate anipḷuni uqaqatigityaqtuaġniġai nipliutiplugich, “Sumik
    agvisiqaqpisiuŋ qamna iñuk?”
  msb-msb: Kaya nagluwas an gobernador na si Pilato kag naghunga, “Nano an akusasyon
    niyo kontra sani na tawo?”
  cpa-NT: 'Jøng² ca¹u¹hái¹ Pilato ja³dsi¹². Ca¹ŋi¹tseih¹dsa dsa² canh¹³ héi². Ca¹juúh²dsa:
    ―¿He² dsag³ jmoh² hniah¹² quiah¹² dsa² ná¹²? ―ca¹juúh²dsa.'
  dso-dso: ତେବେ ରମିୟ ସର୍‌କାର୍‌ ପିଲାତ୍‌, ବାଇରେ ଆସିପାଚାର୍‌ଲା, “ଏ ଲକର୍‌ ବିରୁଦେ ତମର୍‌
    କାଇ ଦାବି ଆନିଆଚାସ୍‌ ?”
  meu-meu: Taunabunai, Pilato na e raka lasi dekediai; bena eto, Dahaka dainai ina
    tau o habadelaiamu?
  yva-NT: Umba Pilatus puje apa yavare raora umba poroto mansai. Po manajo pare, “Anangkakivano
    rui mirati wapare wapo rantuna Ai? Ayao kakai rui mirati Po rave?”
  dgc-dgc: Kanya linumwas dide ti Gubernador Pilato, a kinagi na, a “Anya i abla moya
    ta éye a lélake?”
  zpm-NT: 'Nacne briee Pilat bnabdiidz Pilat lo zho, rëb Pilat: ―¿Pe nacne ziaadnie
    to meṉ qui nu? ¿Pe rquiaqui to me?'
  hix-NT: Àro ke bàn yaye nahatakay hatà, Peratusu, kofehnakno, àhyakanye. Àsok naye,
    moson yanhànà, owyanye, kekon hatà, àwyanye. Atxke exetxhàrà rma ekarymatxoko,
    rowya. Ehxera kat naye, kekon hatà.
  sim-sim: Men hikrik li sihi nikishirik Pailat or taha ormu silira, �Ma roto mbele
    kas or uwak kavak nawak ji heyehe ji kotim ukwak ji laharandu?�
  npi-ULB: त्यसैले पिलातस तिनीहरूकहाँ बाहिर गए र भने, “तिमीहरूले यी मानिसको विरुद्धमा
    के आरोप ल्याउँदै छौ ?”
  cgc-cgc: Pilato i gagwa na gatubang ta mga Judio daw gainsa, “Ino akusar nyo kuntra
    ki Jesus?”
  tim-tim: Haingât hâkŋângen kili. Kinbiâ Pilato Roma gâtŋe arekŋe yâk yeŋgâlân gem
    makyeŋgiep, “Luâk ire keiŋe wangât den âiân katberâm aktâi?” dâep.
  yor-yor: Nítorí náà Pilatu jáde tọ̀ wọ́n lọ, ó sì wí pé, “Ẹ̀sùn kín ní ẹ̀yin mú
    wá fun ọkùnrin yìí?”
  wos-wos: Wulayihafi yata hafwambu téndaka dé Romna néma du Pailat dika ye dé diré
    wa, “Wun duka méta hundi watanguni?”
  emp-NTPO: 'Maʌ̃ bẽrã Pilatoda ãdjirãmaa dajadaa wãped̶a iwid̶isia: –Naʌ̃ ẽberã,
    bãrãba biẽ́ jara panʌba ¿cãrẽ cadjiruada osi?–'
  eng-F35: So Pilate went out to them and said, “What accusation do you bring against
    this man?”
  ind-ind: Karena itu, Pilatus keluar menemui mereka lalu bertanya, “Apa tuduhan kalian
    terhadap orang ini?”
  pes-OPCB: 'پس فرماندار رومی که نامش پیلاتُس بود، بیرون آمد و پرسید: «اتهام این شخص
    چیست؟ چه شکایتی از او دارید؟»'
  mpt-mpt: Failate tam tenea baabenea Naka ele fatnane biota kot kebanom genibte?
    gesea
  ssx-ssx: Koto ekina꞉ Pailedima꞉ hama꞉ nane pua iki pa꞉ta꞉ alota꞉ Do halima꞉ eki
    hau pa꞉la꞉ ekina꞉ samani pulu epemepe leekeme.
  mkl-mkl: Nŋui í jɔ̀ Pilɑti í fitɑ wɑ í nɑɑ í bɑ ŋɑ í bee ŋɑ í ni, tɑɑle yoomɑi ì
    yɛ si mɔkɔu ŋɑ.
  gaq-gaq: ତେସା ରାଜ୍ୟପାଲ୍‍ ପିଲାତ ତାର୍‌ଚେ ଆମେଇଂକେ ସାଲ୍ୟାକୁକେ “ଏନ୍‌ ରେମୁଆଁନେ ବିରଦ୍‌ରେ
    ପେନେ ପର୍‌ମାନ୍‌ ମେଃନେ ?”
  gof-RNT: Hessa gisho, Philaaxoosi enttako kare keyidi, “Ha addiya ays mooteetii?”
    yaagis.
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍‌ ଇନ୍‍କୁତାଃତେ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ କୁଲିକେଦ୍‍କଆଏ, “ଆପେ ନେ ହଡ଼କେ
    ଚିନାଃମେନ୍ତେ ଚିଟାଇତାନାପେ ?”
  gah-gah: Lá ikago, Pilató nene hetoka lemeake, loká oketake lekeza iki imane ve
    nanamú goní nitave.
  lcm-lcm: Asukang a Pilato kala soung taun iria na kanla sui ta, “Sa keve rikek an
    mipo tupang a igenen ke tatana?”
  aer-aer: Pilate anteme akethe-werne arratemele itnenhe apayuthneke, “Iwenhenge-ame
    arrantherre artwe nhenhe-werne akngetyenhe? Iwenhe renhe-arle akenhe re mpwareke?”
  qvc-NT: 'Chaymi chay gubyirnu Pilatuqa dispachunmanda lluqshishpa, paykunata tapurqan:
    —¿Ima malutam rurashqa kay runaqa, qamkuna payta kuntranaykiqa? nishpa.'
  tgl-ULB: Kaya lumabas si Pilato sa kanila at sinabing, “Anong paratang ang dala-dala
    ninyo laban sa lalaking ito?”
  cbs-NT: 'jaskaibun jatun beya unantan jatu anu Pilato kaintan jatu jancha wakin
    yukakin: —Na juninan, ¿jawa chakabu ashian man jakidi yuiai?— jatu wa'
  xtm-NTPP: 'Chukan kúu ja Pilato ma, ni kee de ja ka''an de, te jiña''a de: ―‍¿Na
    nde a ka xtekuechi ni tee ya''a? ―‍kúu de jiña''a de.'
  nnq-nnq: Kwa nyene, Pilato ngapita panja, ngalenga, “Mmilingiti na machitaka gani
    na mundu jonjo?”
  bao-NT: 'To biro cʉ̃ja ca biiro macã, Pilato pea cʉ̃ja mena wede penigʉ doogʉ witi
    doori, o biro cʉ̃jare ĩi jãiñawi: —¿Anire, ñee ʉno ñañarije cʉ̃ ca tiirique jʉori
    cʉ̃re mʉja wedejãarã doojãri? —cʉ̃jare ĩiwi.'
  san-ORI: ଅପରଂ ପୀଲାତୋ ବହିରାଗତ୍ୟ ତାନ୍ ପୃଷ୍ଠୱାନ୍ ଏତସ୍ୟ ମନୁଷ୍ୟସ୍ୟ କଂ ଦୋଷଂ ୱଦଥ?
  huv-NT: 'Quiaj taw a Pilato mandeacüw maquiüjpüw, tasaj nejiw: ―¿Cuane ngo majneaj
    arang aaga naxey cama? ―aj nejiw.'
  otn-NT: 'Ja̱na̱ngue bá̱ pønna̱ Pilato ngue bi̱ nya̱ui yø judío. Bi ''yɛ̱mbi̱: ―¿Te
    ''bɛ''a̱ ma̱ hya̱ gni̱ ya̱phʉ na̱ ra̱ n''yohʉ ''bʉcua?'
  nop-nop: Unduŋ doktiŋa Pailatdi fakaŋ fooŋ yeninadiguk, “Hidi me i maŋgoŋ yom tiŋak
    kaŋ honeeŋ nagi buŋit?”
  obo-NT: De‑en si Pilato kos id leggua woy mid intud kandan, kahi rin to, “Ondan
    man kos saa ka‑ay'n minuvu no id popenek dow rinit koddi?”
  cak-ENT: 'Y ri Pilato, ri gobernador xbe''el c''a pe y xuc''utuj c''a cheque ri
    ye uc''uayon-apu richin ri Jesús: ¿Achique c''a chi sujunic ic''amon-pe chirij
    ri jun achi ri xinjacha'' pa nuk''a''? xbij cheque.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤴᤍᤧᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ
    ᤌᤣ ᤀᤠᤵᤋᤡᤰ ᤁᤧᤍᤠ᤺ᤖᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤒᤣ᥅”
  mie-NT: 'Ñúcuán de nī nquee Pilato, tēe cúu gobernador, nī ncāhān dē jíín ndá ji:
    ¿Nā cuāchi cáhān ndá nú sīquī tēe yáhá?'
  san-TIB: ཨཔརཾ པཱིལཱཏོ བཧིརཱགཏྱ ཏཱན྄ པྲྀཥྛཝཱན྄ ཨེཏསྱ མནུཥྱསྱ ཀཾ དོཥཾ ཝདཐ?
  qve-NT: 'Chaymi Roma llaqtayoq gobernador Poncio Pilatoqa, hawaman lloqsimuspa,
    Jesusta acusaq runakunata tapuran: —Qankunari, ¿imamantataq kay runatari acusashankichís?
    nispa.'
  pao-NT: Soo Pilate umu-matoo tsebooekese, mu tubengu, “Ha'oo suda esoo nana manakwe?”
  cbu-NT: Ashiriya, Isusoo tapshtuyarusin, gobernadorsha, Pilaturinsha sura, tandapunuzush
    pakich shitungeeru, tsiyatamaam chiyzarangiya. Pilaturinsha, tárangiya; ¿Mayamand
    Isusoo wanimaam zandaksa? tárangiya.
  usa-usa: 'miráipoana Pááírati kumá yaúbama yeráwáqtôpaq kukéna tiráiye: “nóiqtabawaq
    keráwáqá wenaúbimma kémaraao?” Pááírati ítama yimónaitata'
  soy-soy: 'Lɛ̃ nnyɑ kɛ Pilɑti uu léepɔ uu pi lɛɛpɔ, uu pi pisɛ rɛ: Ń-ye kɑni nɛ
    usoi nkó túhɑɑnɛ?'
  hui-hui: Tagirani hearia Pailate ibu tagira puwa tihondo lalu, Agali ogonime agi
    biyagola godi lole haru ibirimibe, lene.
  amf-amf: Ogonante peen wottsea Bhilathoos mayan kekal utayse, “Ea kaam yenin bersensa
    kisa seesono hare?” hamayse keam ki oysade.
  quc-NNT: 'Rumal ri'' ri tat Pilato xel loq che ki tzijob''exik, xub''ij chke: ¿Jas
    u mak we achi ri'' ri kib''ij ix? —xcha chke.'
  dob-dob: Nate ꞌalena ga ꞌenega Pailato ꞌiapwesa ꞌediya ta ꞌienaidedi, ꞌigwae, “Toꞌase
    ꞌimi eꞌewa tai gete manuna? Wada eonagu.”
  wrs-wrs: Wo noinda Pailat duangva ambo amballamba phunna hemba. Wo hev unna, henamonana
    yimba hona indhanarinimba sahonamba waiambei?
  mca-mca: 'Qa hik ta''ƚijupi'' ha'' gobernador Pilato in iketsfik''i hekhewe''en,
    qa yit''ijji''ju'': —¿Pa''n ƚunye''j pa'' uƚ''ax yaqsiijkii ha''ne jukhew qa ƚenka''xi''ƚmet?—'
  tzo-TZC: 'Jech o xal ti Pilatoe ilocꞌ batel. Laj sjacꞌbe ti jchapanvanej jꞌisraeletique:
