    wongât nâhâlen mem takai?”
  usp-NT: 'jwi''li''li Pilato xelch la ja chi jtz''onaj rechak: ¿Nen jmac winak ri
    chawchak? xche'' rechak.'
  zav-NT: 'De''e na''anə'' Pilatən'' bchoɉe'' gan'' nitə'' beṉə'' blao c̱he ṉasyon
    Izrael c̱heton'' na'' gože'' ḻega''aque'': ―¿Bi ben bengan''? ¿Ede bi de''e chaole
    xya?'
  sgz-sgz: Má ngorer ái Pilato a so tili kán rum uri narsán tan tátáil mák gálta di
    ngoromin, “Dánih á táit a sák a longoi á kálámul min má gam atiutiwi suri?”
  kek-NT: 'Xban nak inc''a'' que''oc sa'' li cab, laj Pilato qui-el chirix cab ut
    quixye reheb: —¿C''a''ru xma̱c li cui̱nk a''in nak xexchal chixjitbal? chan reheb.'
  blz-NT: Mbali' iya'a i Pilatus no'umuarmo nangaropi i raaya'a ka' nimikirawar taena,
    “Upa mbali' a men raitkononmuu na mian kani'i?”
  poe-NT: 'A̱ ntá chꞌín Pilato kꞌuaxrjexín chꞌán tí nchia tꞌe̱to̱anxín chꞌán kjuanchankíhi
    chꞌán sín kíxin: ―¿Nkehe tí jie̱ chónta tí nkexro i? ―ichro chꞌán.'
  san-TAM: அபரம்ʼ பீலாதோ ப³ஹிராக³த்ய தாந் ப்ருʼஷ்ட²வாந் ஏதஸ்ய மநுஷ்யஸ்ய கம்ʼ தோ³ஷம்ʼ
    வத³த²?
  cof-NT: 'Jun tenchi miya Pilato jun yabi nechi lato, yalabe panhae: —¿In tsachica
    ti tenchi culpa quilaquinayun? tie.'
  srm-NT: 'Fëën mbei Gaama Pilati musu ko a de a döö. Nöö di a ko dou, hën a hakisi
    de taa: “Wë un hogi di sëmbë aki du mbei un tjëën ko a mi aki?”'
  qvs-NT: 'Chayrayku Pilatoka llukshimurkan paykunata tapuk: —¿Ima mana allitatí kay
    runaka rurashka?'
  zca-NT: 'Kuze'' nguro'' Pilat al tich par mina''bdi''zh xa'' lo rë men ze'', nzhab
    xa'': ―¿Kwan nzhab go nak xa'' re''?'
  cbc-NT: 'Bairo judío majã na cabairo ĩñarĩ, Pilato pʉame na jẽniñaʉ witiámí. Atore
    bairo na ĩwĩ: —¿Mʉjãã, ãnirẽ ñe ũnie jʉ̃gori yʉre cʉ̃ bʉsʉjãraná mʉjãã baiyati?'
  qxo-NT: 'Tsaynam despächunpita Pilato yargascamur tapurgan: “¿Ima mana alli ruranganpitatä
    cay runata apayämurguyqui?” nir.'
  mox-mox: ʼInega Failato vanuega ʼifoqe mai ʼidia ta vetalaʼaiedi vonaya, “Maʼoda
    baʼe ʼoloto nana oveʼewa ʼaiqei?”
  kew-kew: 'Goa pisimi rabu aa mudu Pailat-me nimu madaata pua amaa-nane aawa lalo:
    Go aare akeane aditalo pame pae?'
  dww-dww: Vutuna aubainama Paelat doḡae ya dobi be taudi yai taraviredina, “Tauna
    na gewagewama aba, be kowai wavu?”
  nif-nif: Pilatolɨ pɨm, endoñ ñambi, enɨ-nandɨmbi eñguk, “Sɨndɨ ama ñala manda nɨtek
    embi, kɨt yout tɨñmañ?”
  twi-ASANTE: Pilato firii adi baa faako a na nnipa no wɔ no bɛbisaa wɔn sɛ, “Bɔne
    bɛn na saa onipa yi ayɛ?”
  aoj-aoj: Amom ukup pandandaꞌ naꞌamba eaꞌ tol malutu andoꞌ Pailat nafiꞌmai amom naꞌi,
    “Ipaꞌ paꞌi pendaꞌmana kot aman anamba ma main?”
  cbv-cbv: 'Páant ĩ waadcáh ennit, Pilato jẽcdih bac jʉí ñʉhnit, queétdih nin pah
    ã niíj ʉʉ́bh joyóp jĩ: —¿Dedé jíib tigaá nindih ñi naóh yac? ã niijíp jĩ.'
  taw-taw: Anɨgɨl nep yelaknɨŋ, Paylat seŋ amɨl kɨlop agak, Bɨ nɨm awl nop tay takaw
    nɨŋɨd dad opɨm agak?
  jic-NT: 'Nin mpes jepa romano pje''á tjac'' yupj nt''a. Jepa romano Pilato lotsja
    jupj. Jupj tjevele judiopan jis jepapan jis lal: —Nawala tjowelé tsjan la tjiji
    yom niná.'
  zap-NT: 'Por neguin wruu Pilato re Pilato lo men: ―¿Pagox rkagyii de ménree?'
  wer-wer: Pël wesak om tomök tauaan Pailat pi pitëm naë së epël pëël yema. “Ar oröpmor
    ëën omën epop ngön yaatak ulmëënëak mësak yewais?”
  ipi-ipi: Kamaka maliyo ateai-kola, Lomo tane gapana Pailate bala kamaka epoto, Juta
    yame akali utupane tipa puato, yakamato aki loto, akali oko kosimi leyaipe leaipia.
  qul-NT: 'Chayraycu Pilato llojsispa paycunata taporkan: —¿Imamantataj cay runata
    juchachanquichis?'
  ter-NT: 'Yane ipúhikinoa Pilátu yúho''ixoponeahiko. Hara kíxovokoxoa: —Kuti itukóvo
    váhere ítuke ra hóyeno yomínoakenoe yâye?'
  bmr-NT: 'Jaanegui aivojɨɨbo Pilato ihiinuuboro diitoco nuuhi: ¿Jinejehallɨtɨ diiboco
    mɨsɨvahi? nooboro.'
  fuf-fuf: 'Onsay Pilaatu lanɗo on yalti, tawoyi ɓe, o wi''i ɓe: «Ko feloore honde
    wonɗon fawude oo neɗɗo?»'
  bhl-bhl: 'Kesiliw kasike, kamok Failat akalem ete kut elo teleko, ilo dakalalomele:
    “Kunum beem sen e nimtew ete dange kembiliw a?”, yangse kale.'
  ons-ons: Eso Pilat eŋe qeinat ketki paki qeson one rake, “Ŋine ŋei iwa onoka wane
    dongo birakamami?”
  con-NTPO: 'Tsa''camba ca''ni''fambisi governaror Pilatoja tise''pai''ccu afaye sombopa,
    qquen iñajampaña: —¿Jongoesu shacane qui va a''imajan i''fa?'
  ghs-ghs: Dzuubaama naatemi Piratoi biranate nokoke qasa hiireta, Oomaqoma apeho
    quba noke dzeima baabe?
  peg-peg: ଲାଗିଂ, ପିଲାତ ହେୱାର୍‌ତାଂ ହସି ୱାଜ଼ି ୱେନ୍‌ବାତାନ୍‌, “ଇ ମାନାୟ୍‌ ବିରୁଦ୍‌ତ ଏପେଙ୍ଗ୍‌
    ଇମ୍‌ଣି କାତା ତାହିୱାନାଦେରା ?”
  txu-NT: Me bõm kumex nhym kam bẽnjadjwỳr Piratu arỳm me'ỳr katon dja. Ne kam Jeju'ã
    memã kum, —Be, mỳj ne me'õja axwe kute? Mỳj ne o ajkẽ? ane.
  eng-WEBU: Pilate therefore went out to them and said, “What accusation do you bring
    against this man?”
  gnw-NT: Jayave Pilato oẽ chupe reta. —¿Mbae re pa pembɨjeco cua cuimbae? —jei chupe
    reta.
  mux-mux: 'Enini pena lku-keri-puluna angiliiring kilia kanupa kene enini angiliiringina
    Rom-gapman yi-nuim Paillet-ni pena omba eninindu walsipa kene nimba mele: “Eni
    yi ili ulu te nambulka lawa tímu-na kot tenjikimeleye?” nirim.'
  maj-NT: 'Kui nga tsitjusjehe Pilato̱ na̱tsiu̱n nga j''ai nchja̱ko̱ho̱ ra̱. B''a̱
    kitsúhu̱ jóo̱: —¿Mí kju̱a̱ha tíbatejénehenu nda̱i̱?'
  bkq-NT: 'Aituo Pilatos ety odaji akaemo tâgawândyseba awylygue, Pilatoslâ egaserim,
    eagâmo oxioze. Eyanmo aguely: — Âdara nidâka awâkâ uguondo, ienado mâenwentâguedomoem?
    — kely.'
  kue-kue: Yegl eriko ana Pailat ende menda ye meglmara pindre ana krapogl tongwa,
    “Yagl i sragl orko ene ka-tange tenamnedi erime?”
  cot-NT: 'Irootaquequea Pirato isotoantanacaca sotsiqui iquenquetsatacaajiapojaqueriquea
    icantajiguiriquea: —¿Taa opaji picatsimatimentajiaqueri? ¿Taate yantaque?'
  bnp-bnp: Lakea e Pilato i pori mai ria, i nana, “A ra ngava mu padi virihia vona
    a bakovi iea?”
  apn-NT: 'Hãmri nhũm Pirat mẽ hwỳr kato nẽ omu nẽ hã mẽ hkukja nẽ mẽ kãm: —Kwa tanhmã
    na we amnhĩ tomnuj to ka mẽ ixwỳr o tẽ? Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ mdoꞌo Pilato, nu lka gobernador kanꞌ, ndyaa yu seꞌen ndiꞌin neꞌ
    judío chaꞌ kunichaꞌ yu ꞌin neꞌ: ―¿Ta ndiya kiꞌya nu xtya wan ꞌin yu re a? ―ndukwin
    Pilato ꞌin neꞌ.'
  bre-BRG: 'Pilat, o vezañ aet d''o c''havout, a lavaras dezho: Pet tamall a rit a-enep
    an den-se?'
  opm-opm: Kot tei oh patin Pairat oh marasa Gur kian meng oh ohe boknong matper ihapti
    por dahandeingop.
  bvr-bvr: Lika Baylat (Pilate) an-gata bunggawa nipa yarlanga a-bena burrwa. Lika
    a-yinanga burrwa, “An-guna a-yinmiyana jama a-ji rrapa ana-goyburrpa mari nyibu-garraja
    nula? Bubu-ngurrja apula.”
  wal-wal: Hegaa gishshau, PHilaaxoosi etakko kare kiyidi, “Ha bitaniyaa intte aibin
    mooteetii?” yaagiis.
  zad-NT: 'Na''ch bchej Pilátona'' chi''e ḻegake'': ―¿Bi xyan chaole c̱he beeni?'
  kmg-kmg: 'Ehuc hae šoŋao domapie Pilatozi šaeo waharâ wio-jarerâ muwec: “Ŋic keci
    wemo kiŋte bawareŋgopieŋ?”'
  aso-aso: 'Neꞌmine igi dizami nizavo ngamani naba Pilatoꞌ nene heta lemo ogo tiꞌ
    lo longoꞌ o-ngidineꞌ: Ve meve nene nani monovo goloso ingumuꞌ gonitoꞌ eleꞌmizi
    nave.'
  uli-uli: Pilatus sa buyoy irer yesa kasiyar bo, “Meda mele mal le yesa hadre?”
  nin-NT: U Bilatu wa a gru nga na ba na akpla ka, ni zhi ba di, “A la ki imba angginggi?”
  tgk-tgk: 'Пас, Пилотус ба назди онҳо баромада, гуфт: «Айби ин одам дар чист?»'
  acu-NT: 'Tuminau asaramtai, Pilato nu aints ainaujai chichastas jiinki iniak: —¿Ju
    aincha warí tunaana turini? ¿Atumsha warintrume? —timiayi.'
  cak-WNT: 'Y ri Pilato, ri aj k''atbel tzij, xbe''el c''a pe y xuc''utuj c''a chique
    ri ye uc''uayon apo riche (rixin) ri Jesús: ¿Achique c''a chi tzujunic (sujunic)
    ic''amom pe chrij re jun achi re''? xcha'' chique.'
  ebk-ebk: Isunga pinmitiw hi Pilato ay gobernador, ya senarudsudna kan chicha, “Ngachana
    nan charumyu kan tona ay laraki?”
  spa-PDDPT: 'Pilato salió y les preguntó: ¿De qué acusan a este hombre?'
  ruf-ruf: Pilato kalawa kunze kawaghutsa, “Apfi imunu yuno kana ghomba lyachi?”
  gun-gun: 'Ha''e ramo ha''e kuery ikuaia py huvixa Pilatos oẽ ijayvu aguã. Ha''e
    vy aipoe''i: — Mba''ekue py tu peru kova''e ava?'
  agu-BL: 'Cha''stzun te tele''n tzaj Pilat tan yol scyetz: —¿Mbi tzun til yi jun
    yaje''j yi mu''l quicy''alu'' tzinwutz? —stzun Pilat scyetz.'
  isn-isn: Ku lulo uPilato aka ahanga nu kuligitya, “Ingi usemelwa kii nu umutuile
    umuntu uyu?”
  eng-PEV: So the Jewish leaders stayed outside, and Pilate went out to talk to them.
    He said, “Why did you bring this man here? What bad thing did he do?”
  ilo-ULB: Isu a rimmuar ni Pilato kadakuada ket imbagana, “Ania ti pangidarumanyo
    maibusor iti daytoy a tao?
  pir-NT: 'Tiquina sa sajãedagʉ̃ ihñano Pilato tiquina cahapʉ wʉhʉ sopecahapʉ esadʉcaro,
    tiquinare sinituri: —‍¿Yabe buhirire ahriquirore yahusã duajari mʉsa? nidi Pilato
    tiquinare.'
  anv-NT: Ndɛre ɛlúmbɔ Palɛt muú alú ngɔmena atané, aké ne ɛbwɔ́, “ɛnyú deké
    mende yina apyɛ nnó?”
  sab-NT: '@see-verse:JHN.018.028'
  tmd-tmd: Makwam, Pailot rɨŋö bö duön yadöŋa, “Nöbö kɨ nugwo agö mönöm mɨdɨm nugwön
    pön höi?” röŋa.
  acr-NNT: 'E uwariꞌche, ri taqanel Pilato xel loq chaꞌ kachꞌaꞌt kukꞌ y xubꞌiꞌij chike:
    —¿Saꞌ rumak waꞌchi kakoj alaq? —xchaꞌ.'
  kpg-kpg: Pilate ga ulu gi malaelae, ga heeu, “Goodou e hai bolo taane deenei le
    e hala di aha?”
  taj-taj: थेतबासेलमा रोमी हाकिम पिलातस मङग्‍यार खजी। ओच्‍छे थेसे थेनीगदेदा “एनीगदेसे
    चु म्‍हिला तिग दोष स्‍याप्‍जी?” भिसी ङ्‌योइमा,
  avt-avt: 'Hɨr nɨnapen nanɨno nɨmɨn, te mɨtɨk gavman Pailat ken witeik kitorhi kar
    ik: “Yi yesiuwe hɨm mɨtɨk ik yentar mekam a?”'
  cbk-cbk: Poreso si Pilato ya sale lang afuera, y ya hace canila pregunta, “Cosa
    man el di ustedes acusacion contra con este gente?”
  uig-ARA: 'شۇڭا ۋالىي پىلاتۇس سىرتقا چىقىپ، ئۇلارنىڭ ئالدىغا بېرىپ ئۇلارغا: ــ بۇ
    ئادەمنىڭ ئۈستىدىن نېمە ئەرز قىلىسىلەر؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etar Pilato watar eyin quin bijacro. Watar waar táyojocro: —Baat ítitan,
    ¿ser uyat icúr ay bár yajaca?'
  abx-abx: Sanglit aggawas-na na hamok mga iya si Pilato ngan amatilaw, “Ay i mga
    sumbung-bi kuntra sito a'a?”
  mco-NT: 'Co ca'' ajcxy ytɨgɨ̈hua''ñ anajty ma je agujctɨjc, chi je gobernador Pilato
    nibɨdzɨmy ajcxy tɨba''y ma anajty ajcxy mɨɨdɨty Jesús cuend''aty. Chi Pilato ymɨnañ:
    ―¿Ti xɨ̈huɨn ajcxy mmɨɨd, mɨɨd jadayaabɨ yëydɨjc?'
  kqf-kqf: Kamaina bi Paelat i potiyovo doḡamo bi i waitalayedina gado, “Niga lavana
    bai gebona i voiye bi ko natonatome lisigumo?”
  cpb-NT: 'Iro rishitowantapaakari Pilato, ikenkithawaitakairi, ikantziri: “¿Iitaka
    rantakeri jirika atziri?”'
  aon-aon: Douk namudok aria Pailat nakitak natograri aduk aria narigesh nakri, “Ipak
    douk pakri punekuman maren baraen anudok arman?”
  hus-NT-2005: 'Jaxtám ti kale na Pilato ani in utsaꞌtsik enchéꞌ: ―¿Jantʼom walastaláb
    in tʼajámal jechéꞌ an inik abal a utsbiyaltsik?'
  mig-NT: 'Yúan‑na te ni̱ kenda Pilato nuu̱ ñáyɨvɨ ká''i̱in yata̱ vé''e. Te ni̱ ka''a̱n‑de:
    Na̱ún kua̱chi kájika̱n‑ro̱ sɨkɨ́ cháa yá''a, áchí‑de.'
  bps-bps: Taman lamwà Filat smitong dale, na manan, “Tan salà to ani duenyu mebe
    kenen dini?”
  mbs-mbs: Yan se doun te limowà diyà kandan se gobirnador si Pilato, aw minikagi,
    “Eden lay se dimanda niyo tepad te otaw seini?”
  tof-tof: Paelat pulkaka we tubrranórr ibü bamtinüm wagó, “Ia ini pama laró kolae
    tónggapónórr, da e oya kürüka igósidi sidüdane?”
  cme-NT: '*Pilati yaa waa fãamaaŋo‑i belle fande-na. Wuɔ hel yuu-ba wuɔ: «Na''a
    naacolŋ daayo ciɛ bige‑i?»'
  sus-sus: Na kui, gomina Pilati naxa mini e yire tande, a e maxɔrin, «Wo yi xɛmɛ
    kalamufe munse ma?»
  pon-2006: Pailet eri pedoila rehrail oh mahsanih, “Dahme kumwail kedipahki ohl menet?”
  dad-dad: Anĩ nigin, Pailat idi gedin ulõ yeis isi fen, to fedin, “Ere od ã tamo
    enei bou bun unogouf?”
  zab-NT: 'Pur ningui, bdiia Pilat par guninéb laadeb raipbɨ laadeb: —¿Xi baany bnietquɨ
    ningui zednétbɨ ruré?'
  jae-jae: Amboac tonaŋ Pilata kêsa gadêŋ êsêac gêja ma kêsôm gebe “Atiŋ biŋ ondoc
    ŋakaiŋ kêpi ŋac tonec.”
  ksd-ksd: 'Kari Pilato i irop tadav diat, ma i tatike: Ava ava takun go ra tutana
    me?'
  msm-NT: Kaling migyuwas si Gubernadur Pilato aw usipa sikandan, “Nokoy man to riklamu
    now kuntra to seini no otow?”
  myk-myk: 'Lee lʼa Pilate pye wʼa foro pa pu yíri kpɛɛngɛ ki na, na ba pu yege na:
    «Lekɛ we ná we dʼa pye yʼi wu jaagi lee na wɛ?»'
  sbe-sbe: Ede Gabana Pilato ye pesa ye laoma kalidiwai na ye henamaiyeidi ye wane,
    “Yababa saha unai teina tamowai ta kwa hegilu?”
  mcr-mcr: Qu iqi yqänä tqäutaŋguwäŋga, ämiqä Pailoti iqu quŋqä äpäqe, yatŋqä tii
    äwikqe. “He Ämaqä Tqueŋi, kukŋui, äkiŋqä mitpŋqäwä?”
  cux-NT: 'Tuu''mi ní can''daā Pilato chuva''aī nanááⁿ ''iiⁿ''yāⁿ s''eeⁿ ní caⁿ''a
    sa: ¿Dɛ''ɛ̄ nuuⁿndi yeⁿ''ē saⁿ''a ''cūū vɛɛ?'
  tur-YTC: Bu nedenle Pilatus dışarı çıkıp onların yanına geldi. “Bu adamı neyle suçluyorsunuz?”
    dedi.
  san-ITR: aparaM pIlAto bahirAgatya tAn pR^iShThavAn etasya manuShyasya kaM doShaM
    vadatha?
  bel-N: 'Дык выйшаў да іх Пілат і сказаў: «Якое абвінавачваньне вы выстаўляеце адносна
    Чалавека гэтага?»'
  sch-sch: Masikin Pilat tuol pêntieng ava jôka an kôm, “Hi mi hih imo nin nônna?”
    tiin a rekel ngeia.
  mic-MIQNT: Etna na ugjit Pilot naji ultesguaji gujmug aq pipanimaji, “Tali 'lsutmuoq
    ula ji'nm?”
  huu-NT: 'Ie jira Pilato jino bite. Naimacɨmo jɨcanote: —¿Nɨe isoide rafue muidona
    llogɨdotomoɨ?'
  jiv-NT: Nu asamtai Piratu niiji̱a̱i̱ chichastaj tusa jíinki tímiayi “¿Jú̱ áishmaṉsha
    warí tunáa túrait?”
  otm-NT: 'Janangue''a nu ra ts''ʉt''abi Pilato, bi mba bʉ thi gue da zo ʉ yʉ yąpate,
    nɛ bi ''yän''dʉ: ―''Bɛ''a gní yąfʉ a ran ''yohʉ, bi ''yɛ̨na.'
  dah-dah: Niŋgeb Pailat yiŋgeŋ siŋare kateŋbe, “Da misiŋde al ga merem yaŋ irniŋ
    yeŋ tawayhaŋ?” yineŋ gusuŋaŋ yiryiŋ.
  tnk-tnk: Ro iamɨnhi irə Paelat rier irapw iruə mə trətə irəha, mɨni mə, “Nəfe i
    noien ərəha iəmə i ro kɨmiaha hiamərpwi tukwe?”
  kpr-kpr: Ava sedo, kotofu javo Pilate mo, nu kamboda ghe fira buvudo nemokena ategi
    usira, “Sevu ningone! Nu dara rea usira aindae, budo refevu?”
  san-IAS: aparaṁ pīlāto bahirāgatya tān pṛṣṭhavān etasya manuṣyasya kaṁ doṣaṁ vadatha?
  nho-nho: Teenaa ki masike Pilate no hanatu ki laatou i haho no vasiri ake ki laatou,
    “Se aa te tama nei e hakasara?”
  gym-NT: 'Abtä Pilato jataba blite bentre ju bäre, käkwe nieba ietre: ¿Drebtä munta
    ni ne kite ngite? nieba kwe.'
  azg-NT: 'Ngꞌe na nndaꞌ, nquii Pilato jnduiꞌ jon quiiꞌ vꞌaaꞌñeen, tatsinin jon ndëëhan.
