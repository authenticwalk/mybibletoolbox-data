verse: JHN.018.020
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Di vani bahata ata bahatae vudimo lamisi di hoto
    loui haivema. Diue dubu baluga kemo isi dubue ese igaegae kela nahie ataeau mole
    bevuevei igaetoai uale kebia di hogohogomo loui kebia haiveholinu.
  okv-H: Iesu na ke mine einge ena, “Eto ahe poekari nau amo ojikari na ae rate araha
    arahata eagone embo tapa na ingiora amo ke kasari bande ta eto temple jo ta eto
    Judea embomeni horukagora amita degi eagone ingiora amo ke nei do ojikae
  tbo-tbo: Yesu a baha i wimiheya i pa, ‘U wiatatiyana hi lugelegeletehi lawa uyahihi,
    hoi numa tapalolo po gasi Yelusalem a numa dalabu baneina u hinena. Ma mi Yudeya
    hi luilui yaka u wiatatiyana atapuhi amaka hi hanapugehi ega iyai gehouna gowagowadei
    ata wiatatiyana.
  mal-C: “ഞാൻ ലോകത്തോടു പരസ്യമായിട്ടാണ് സംസാരിച്ചിട്ടുള്ളത്. എല്ലാ യെഹൂദരും ഒരുമിച്ചുകൂടുന്ന
    പള്ളികളിലും ദൈവാലയത്തിലും ഞാൻ എപ്പോഴും ഉപദേശിച്ചുപോന്നു; രഹസ്യമായി ഒന്നുംതന്നെ
    ഞാൻ പറഞ്ഞിട്ടില്ല.
  grc-SR: Ἀπεκρίθη αὐτῷ ⸋ὁ⸌ Ἰησοῦς, Ἐγὼ παρρησίᾳ ⸂ἐλάλησα⸃ τῷ κόσμῳ· ἐγὼ πάντοτε ἐδίδαξα
    ἐν ⸆ συναγωγῇ καὶ ἐν τῷ ἱερῷ, ὅπου ⸂2πάντοτε⸃ οἱ Ἰουδαῖοι συνέρχονται, καὶ ἐν
    κρυπτῷ ἐλάλησα οὐδέν.
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “मन्नै हरेक माणस तै खुलकै बात करी, मन्नै सभायां
    अर आराधनालयाँ म्ह, जड़ै सारे यहूदी कठ्ठे होया करै सै, सारी हाण उपदेश दिया अर लुह्क
    कै कुछ कोनी कह्या।
  khz-khz: Iesu na evega-geleato, netiwato, “Au taunilimalima gutuma wailarai akila-matagaito.
    Au vanagivanagi Iuda talimara geria rupu ai e Rupu Veaga aorai avevega-ripawai,
    e Iuda talimara gelaka-koukouna kapurai, au ati akila-veavugato.
  deu-TKW: 'Antwortete ihm Jesus: ich habe öffentlich zu der Welt geredet; ich habe
    allezeit gelehrt in Synagoge und Tempel, wo alle Juden zusammenkommen, und habe
    nichts im Verborgenen geredet.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Yalj lulu bë́ꞌlenaꞌ yúguꞌtë bunách didzaꞌ.
    Busë́dteczdaꞌ lequëꞌ gap nac lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios lencaꞌ nchil
    gdauꞌ, ga niꞌ tuꞌdubëꞌ yúguꞌtë bönniꞌ judío, len cutu bi didzaꞌ bëꞌa bagachiꞌz.'
  lin-lin: 'Yesu azongiselaki ye : — Nazalaki koloba na polele penza na miso ya bato
    nyonso, nazalaki koteya tango nyonso kati na bandako ya mayangani mpe kati na
    Tempelo, epai wapi Bayuda nyonso basanganaka ; nalobaki eloko moko te na nkuku.'
  hns-NT: 'Bakie Jiesoe bolies: „Ham hardam sab koi se kholke partjaar karat rahielie.
    Partjaar ke ghar aur Parmeswar ke mahal ke angana me manai logan ekattha howe
    hai, aur hoewa ham hardam siekhaawat rahielie. Ham kabhie na tjoeppe se koetjh
    bollie.'
  noa-E: 'Magbaawai Jesuu irig, —Mʉʉn thumaam khʉʉn dakhĩirta nem jaau chitaajemgui
    ajim anʉm: judionaan Ẽwandam iek ũraag ãba biirdʉajem deg, maimua Aai i jëeujem
    deg thumaam khʉʉn ãba biirdʉajem eejã agjö. Maagjeewai mʉ bʉ̈ʉrjã nem meraa jaautarr
    chukhu chitʉmgui ajim anʉm.'
  eng-EMTV: Jesus answered him, “I spoke openly to the world. I always taught in synagogues
    and in the temple, where the Jews always come together, and in secret I spoke
    nothing.
  mib-NT: 'Te ni cahān Jesús: Níní ní cahān rī nuū chitú ñáyuu, ni cajini sōho ndɨhɨ
    ñayuu. Te níní ní steén rī jnūhun ini tācá vehe iī sinagoga jiín ini templo cáhnu
    nuū ndutútú ndɨvii jnáhan yó hebreo. Te tú ni ɨɨn jnūhun ní cáhán sāhi rí.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “इङ्‌गाॽग काक्‍ले़ मे़घे़प्‍सुरए पाःराङ्‌लो, इङ्‌गाॽग
    काक् यहुदिहाॽ मे़जुम्‍बा यहुदि चुम्‍लुङ्‌हिम्‍मो नु माङ्‌हिम्‍मो मनाहाॽ सदादिङ्
    हुॽरुङ्‌सिङ्‌ल वाॽरो॥ इङ्‌गाॽ स्‍वाःत्ताङ् थेआङ् मे़म्‍बाःप्‍पे़न्‍लो॥
  xnj-xnj: Yesu akamyangula, “Nijovili na kila mundu hotohoto ligono kwa ligono. Magono
    goha navawulili munyumba za kukonganekela Vayawudi na mu Nyumba ya Chapanga, pandu
    pevikonganeka Vayawudi voha, na nakujova chamfiyu.
  mmx-mmx: La ne Iesu ga lok, “Aga paase at lasaxaven ti limixin axap, la levenanasa
    rak aga lox i ro xeneng at laraogu singising la loogu laplavang. La limixin me
    Judaia digat pot buru amisik. A goxo vaase alipe tepanga.
  cbr-NT: 'Ñucácëxun ca Jesusan cacëxa: —''Ën cana camabi unían cuamainun, anua judíos
    unicama timë́cë xubucamanuxun ñuixuanan anuxun Nucën Papa Dios rabiti xubu anua
    judíos unicama timë́cë, anuxunribi unë́quinma unicama bana ñuixuan.'
  tee-NT: 'Ju Jesús ak''alhtayanalh: ―Ju quit''in xacchivinin la''ix''ucxlacapu''an
    ju ixtalhavat lapanacni. Chai lamilacpujitat''an chai lacak''ai mimpujitat''an
    xac''amalani ju ixchivinti Dios junta akts''iya ixtatak''aixt''ok''ach ju quint''a''israelitanin''an.
    Jantu tu''u'' ju va sek xacnajun.'
  eng-LSV: Jesus answered him, “I spoke freely to the world, I always taught in a
    synagogue, and in the temple, where the Jews always come together; and I spoke
    nothing in secret;
  cak-NT: 'Xpe ri Jesús xu''ij: Man weta''n ta anchique roma man ac''oxan ta, roma
    ren can k''alaj jin-ch''o''inak-wi chique conojel winak. Jin-ch''o''inak chiquiwech
    pa rocho ri Dios y pa tak sinagogas, ri jay anchi'' niquimol-wi-qui'' conojel
    ri kawinak israelitas chi niquic''oxaj ri rutzij ri Dios. Can k''alaj jin-ch''o''inak-wi
    chique.'
  pah-NT: —Ojipe'g̃a pe nhaporemo ji imombe'umbe'ui g̃andovaki jipi, ei Jesus'ga ga
    pe. Judeus'g̃a jatykahava pype ji g̃a mbo'embo'ei jipi judeus'g̃a jatykahavuhua
    pype no. Ji namombe'unhimimi reki g̃a pe jipi, ei ga ga pe.
  sja-NT: 'Jesupa p''anauji: —Mɨ jĩp''a pedeeparida aji, jõmaarã taide Ak''õre te
    waibɨade mãik''aapa Tachi Ak''õre Ũraa jarateepata te beede. Judiorã chepatamãi
    mɨa jarateepari. Maarepida chĩara ãpɨte pedee-e bɨ.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Baŋluwa si ta mna yu ta gwaɗa ŋa inda mndu ma
    həga tagha skwa la Yahuda nda ya ma həga Lazglafta. Ma vli ta tskavata inda la
    Yahuda si ta gɗata yu ta tagha skwiha. Haɗ sana skwi mna yu kɗekkɗek wa.'
  glk-glk: 'عیسی جواب بده: «من به دنیا آشکارا حرف بزم و همیشه کنیسه و معبده میأن کی
    یهودیأن اویه جمعَ بیدی، تعلیم بدَم و چیزی‌یه مخفیأنه نوگفتم.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Co̱ó na̱ca̱ha̱n je̱hé toho i̱
    xi̱hín ña̱yivi tá na̱jána̱ha̱ i̱ nu̱ ná. Níí tiempo na̱jána̱ha̱ i̱ tu̱hun Ndióxi̱
    nu̱ ná ini veñu̱hu ta quia̱hva já na̱jána̱ha̱ i̱ nu̱ ná nu̱ tácá na̱ ini veñu̱hu
    cáhnu ñuu Jerusalén. Ta ni in túhún toho ña̱ha co̱ó na̱jána̱ha̱ je̱hé e̱ nu̱ ná.'
  gfk-S: 'Jisas ga babalu horek: “Aiou te tur ra matmataan na haruat ma iou te ianga
    ter ra haleng na matanabar sakit. Ira nugu harausur iou git gilgil haitne ta ira
    hala na lotu ma tuma tano hala na lotu tamat bileng. Ma iou pai gale tange sie
    ta linge.'
  bmu-bmu: Mewö jiiga kewö meleŋ waŋgiyök, “Ni nalö dop aukŋe ambazipŋi ambazipŋi
    kusum eŋgiba malal. Juda könagesö pakpak neŋön jöwöwöl jikenöŋ öŋgöba köuluk mirininaŋgö
    dop tokomakzini, ni mönö miaŋgöreŋ kinda kusum eŋgiba malal. Buŋa keu tölapŋi
    kun qahö jial.
  dgz-dgz: Iesu anega wan, “Ne nop aroga iragen Diu nagirewa iragi wadiamon,” Iesu
    gare anega wan, “Ne pot pot nop opata waine paewa ge God Paewa gwanap wadiamuingin,
    ap mepe Diu iragi anupen menan iam tauiwanumun, go ne nop da karaua ya wan.
  eng-GNV: 'Iesus answered him, I spake openly to the world: I euer taught in the
    Synagogue and in the Temple, whither the Iewes resort continually, and in secret
    haue I sayde nothing.'
  zaa-NT: 'Becàbi Jesús nna rèe: Inte'' nna dàcca''lo taá chi gutixa''ánia'' ca enne'',
    ą''hua tulidàba betía'' enseñanza le'' ca sinagoga nna le'' templuą'' làti retùppa
    iyaba ca enne'' judíuą'' nna, pues labí biỹa titsa'' gàttsi'' ní chi gunnía''.'
  eng-WEBSTER: Jesus answered him, I spoke openly to the world; I ever taught in the
    synagogue and in the temple, whither the Jews always resort; and in secret have
    I said nothing.
  guh-guh: 'Jesús nexata jumaitsi Anásjavabelia: —Xanë daxitajivi pexanialivaisi tsipaebabiabajë
    itsajota nacaetuatabiaba. Tsipaebabiabajë penacaetuatsibonëjava, templobota ata.
    Muetsia cajena itsamatacabi ata apo tsipaebinë.'
  bon-bon: Yeesu teebine jejige egä, “Cane pajecurage biname bine jaajananemune piiyepu
    yaabiberäjimune abasecretna mete cabu ta piiyepu iiwäreja mete cabu, iyeta Israela
    biname cina liiyeme labasecretnaninusi. Cane nuuja mene ogä lica ituge iicana.
  nhw-BL: 'Huan Jesús quinanquili: ―Nicamanaltiyaya tlamiyacapa ica nochi masehualme.
    Mojmostla nitlamachtiyaya ipan israelita tiopame ipan campa hueli pilaltepetzitzi
    huan ipan nopa hueyi tiopamitl nica ipan Jerusalén campa mosentilíaj nochi israelitame.
    Amo tleno niquijtojtoc ichtacatzi.'
  swh-ONEN: Yesu akamjibu, “Nimekuwa nikizungumza waziwazi mbele ya watu wote. Siku
    zote nimefundisha katika masinagogi na Hekaluni, mahali ambapo Wayahudi wote hukusanyika.
    Sikusema jambo lolote kwa siri.
  wbi-wbi: UYesu akamwamula akati, “Une najovaghe na vaanhu pavuvalafu, ifighono fyoni
    navulanisyagha mu masinagogi na Nyumba inyimike ija kufunyila, muno vikong'hana
    aVayahudi vooni. Nanajovagha nambe lisio limonga ku vusyefu.
  bba-bba: Mɑ Yesu u nùn wisɑ u nɛɛ, nɑ kɑ bɑɑwure ɡɑri kuɑ bɑtumɑ sɔɔ. Nɑ nɛn keu
    sɔ̃ɔsiru kpuro kuɑwɑ mɛnnɔ yenu sɔɔ kɑ mɑɑ sɑ̃ɑ yerɔ, mi Yuubɑ kpuro bɑ rɑ mɛnnɛ.
    Nɑ ǹ ɡɑ̃ɑnu ɡɑnu ɡeruɑ ɑsiri sɔɔ.
  eng-KJVCPB: Jesus answered him, I spake openly to the world; I ever taught in the
    synagogue, and in the temple, whither the Jews always resort; and in secret have
    I said nothing.
  kgk-NT: 'Ha Hesu he''i: —Xe ko atýra-py meme amombe''u-ma enterove va''e-pe aiko-vy.
    Ojeporahéi haty haty-rupi xe ambo''e-ma aiko-vy. Nhandejáry róga kakwaa-py ave
    ambo''e-ma aiko-vy. Judeu kwéry ojogweroaty aty ha-rupi ambo''e aiko-vy. Nhemi
    ha-rupi ae namombe''úiry aiko-vy, he''i. —Ambue mbue va''e katu namombe''úi nhemi
    ha-rupi aiko-vy, he''i.'
  waj-waj: 'Yaparauduu rikioo Yisuuva inna sai tunoo: Na mmuakiaa suai mmuakiaa gioonna
    kiaapuuya avuuyauvunu variee nini kuaivaa iya kiaa mmiauvai. Gioonna kiaapu Yutayaiya
    nuunaira nnau kiisaiyauvakiaata nnoonnaivakiaatama na ni kua mmayaaya mmuakiaavai
    iya kooyaa kiaa mmiauvai. Hama na vo kua voovai hataumakinaa iya kiaa mmiauvai.'
  cpy-cpy: 'Ikantzi Jesús: “Nokenkithatakaa-piintakiri maawoeni atziri. Niyotaanta-piintaki
    ipiyota-piinteetaha eejatzi janta tajorentsi-pankoki, jempe ipiyota-piinteeyani
    maawoeni Judá-paeni. Tee nomanakae-yaawo okaatzi nokenkitha-yitziri.'
  ekk-PKP: „Ma olen avalikult kõigile rääkinud,“ vastas Jeesus. „Olen alati õpetanud
    sünagoogides ja templis, kus kõik juudid koos käivad. Ma ei ole midagi salajas
    rääkinud.
  mpx-mpx: Yaka Yeisu i ba, “Sauga gegewena ya baaba mwananala gamagalau elal. Ya
    panpankitiya limi tapwalolo ona elal ge Limi Bwabwalena elana, heliya Yudiya gegewel
    wali abamimigogo. Nige baaba etega ya babaa sume.
  wbp-wbp: Jijajirli yalu-manu, “Ngaju-jana yapakuju panu-puru-juku wangkaja yungujulu
    nyanyi manu purda-nyanyi. Pina-manurna-jana Juwu-patu-kurlangu jaaji-paturla manu
    Yuwarli Maralypirla. Yalirlanya kalu yapaju jinta-jarri. Kularna-jana yapaku ngajuju
    wuruly-wangkaja.
  luo-luo: Yesu nodwoke niya, “Asebedo ka awuoyo e lela ni oganda, kendo asebedo ka
    apuonjo ei sinagoke gi hekalu, kuonde ma jo-Yahudi duto chokoree. Onge gimoro
    amora masewacho lingʼ-lingʼ.
  nhe-NT: 'Huan Jesús quinanquili: ―Nicamatiyaya tlamiyacapa ica nochi tlacame. Mojmostla
    nitlamachtiyaya ipan israelita tiopantini ipan campa hueli pilaltepetzitzi huan
    ipan nopa hueyi tiopamitl nica ipan Jerusalén campa mosentilíaj nochi israelitame.
    Ax tleno niquijtojtoc ixtacatzi.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܵܢܵܐ ܓܲܠܝܵܐܝܼܬ ܗܘܼܡܙܸܡ ܠܝܼ ܠܥܵܠܡܵܐ.
    ܐܵܢܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܡܘܼܠܸܦ ܠܝܼ ܓܵܘ ܟܢܘܼܫܬܵ‌ܐ ܘܓܵܘ ܗܲܝܟܠܵܐ ܐܲܝܟܵܐ ܕܟܹܐ ܓ̰ܵܡܥܝܼ ܝܗܘܼܕܵܝܹ̈ܐ.
    ܒܛܸܫܘܵܐ ܠܹܐ ܝܘܸܢ ܗܘܼܡܙܸܡܵܐ ܡܸܢܕܝܼ.'
  esk-NT: Jesus-ŋum kiugaa, “Uqaġaqtuŋa sagvipḷuŋa kisupayaamun. Iḷisautrisruuruŋa
    Jew-ŋuruat katraġviŋitñi suli agaayyuvikpaŋatni. Nipiqanġitchuŋa qanutchiñik iriġaqtuġluŋa.
  msb-msb: Nagsabat si Jesus, “Gintukdo ko ini na hayag agod mabati san tanan na tawo
    sa kinab-an. Pirme ako nagatukdo sa mga sinagoga kag sa templo kun diin ginatiripunan
    san tanan na mga Judio. Wara ako sin ginsikreto.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²ca¹he¹jni jǿg³ ja³ta¹ni¹ dsa² jue¹², ju³lah dsi²néi²
    guøh¹² mih², quianh¹³ ja³tsih¹² guøh¹² juøh¹² calah, ja³dsø²tiogh¹² dsa² judío.
    Ha¹chi² jǿg³ ma²ca¹juúh¹jni jin³ cøng² ja³chi³hma¹.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ମୁଇ ସବୁବେଲେ ଲକ୍‌ମନର୍‌ ଜାନ୍‌ତେ ସିକାଇତେ ରଇଲି । ଆରି
    ଜିଉଦି ଲକ୍‌ମନର୍‌ ଉପାସନା ଗରେ ଆରି ମନ୍ଦିର୍‍ତେଇ ସବୁ ଜିଉଦି ଲକ୍‌ମନ୍‌ ରୁଣ୍ଡିରଇଲା ବେଲେ
    ସେମନ୍‌କେ ସିକାଇଲିଆଚି । କାଇଟାମିସା ଲୁଚ୍‌ତେ କଇନାଇ ।
  meu-meu: Iesu ese e haere henia, eto, Taunimanima iboudiai na hereva henidia hedinaraiva.
    Vaia dubu lalodiai bona Dubu Helaḡa ai na hahedibava, Iuda taudia iboudiai e hebouva
    gabudiai. Asina hereva hehuni.
  yva-NT: Yesus po raura kakavimbe pare, “Risyamo syayao nanto kakavimbe no vatano
    wanui mansamun. Risyamo syananyaube no yavaro sambaya ama uga rai muno Yavaro
    Amisye rai, wemirati vatano Yahudi wanugambe rai. Risyo sya ananyao inta rangkokaibe
    wasai jewen.
  dgc-dgc: Ey kinagi ni Jesus diya, a “Naleék dén a mégpahayag ta pégtoldu ko ta harap
    du tolay. Ugali ko a palagi a mégtoldu du tolay ta kapilya sakay ta Templo, da
    saya i képisanana du tolay. Ewanék mégtoldu ta lihim.
  zpm-NT: 'Dzigo pquiab Jesús, rëb me: ―Grëse miech, naṉwen zho gaṉle pe nac zhiwseed
    naa. Sac zeeṉe pseed naa zho, beṉd naa ne ngueets zhliaan nseed naa zho; sinque
    zaatne rcaalsa nzian miech, ga bne naa lo zho. No hor pseed naa zho leṉ grë yadoo
    win, nogaa hor pseed naa zho leṉ yadoo nroob ne zob lad guiedz nu.'
  hix-NT: Onà wyaro haxa neyukye hatà, Txesusu. Toto komo nenytxanàr me ryhe wekarymehe,
    omeroron komo nenytxanàr me mak ha, kekon hatà. Ohsamnohno ytxoho ro yawo, Khoryenkom
    màn yaw xarha, hananàhno weryaha, Xuknewyana yohsamnohtoho ro kom yawo. Temenyehra
    rma hananàhno weryaha, kekon hatà.
  sim-sim: Karem or silirik ormu mbara, �An mbeek a wanyisawenda ambu nir, wahau.
    Mashi os a sawenda oso kormbak a sawenda nir. An ermba ermbak os li tirsanda mishik
    a ihi tempel aka nga li lotu unda aka nga orok a ihi mashin kormbak a sawenda
    nir.
  npi-ULB: येशूले तिनलाई जवाफ दिनुभयो, “म संसारसँग खुल्लमखुल्ला बोलेको छु । मैले सधैँ
