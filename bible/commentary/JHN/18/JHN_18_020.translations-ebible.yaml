  imo-imo: Jisasini topondopa nimbeindo, “Na penana angilipo imboma ungu mane tiro.
    Gote popo toko kaloli ulke tempelemu kinye imboma maku toko Gotenga ungu pileli
    ulkema kinye aku ulke Juda imboma pali maku toromele ulkemanga ungu mane tilipo
    oromunga ungu mare mainye mainye naa andopo nindu.
  boj-boj: Onaqa Yesus na kamba minjej, “E boleq di tamo uŋgasari naŋgi anjam minjroqnem.
    E bati gaigai Qotei tal miligiq di, atra tal miligiq di, Juda naŋgo koro sawaq
    di anjam palontoqnsim minjroqnem. E uliosim anjam minjrosaioqnem.
  eng-DRA: 'Jesus answered him: I have spoken openly to the world: I have always taught
    in the synagogue, and in the temple, whither all the Jews resort; and in secret
    I have spoken nothing.'
  knf-knf: 'Kë Yeŧu aŧeema aji : « Na pnak di di nţiiniiŋ na bañaaŋ bŧi. Djon kajukan
    du *itoh iñehanaani na du *Katoh Kaweek ki Naşibaţi, di bayuday bŧi bajaaŋ bayitna.
    Mëmbaaŋ kamena uko uloŋ.'
  san-KHM: សន៑ ប្រត្យុក្តវាន៑ សវ៌្វលោកានាំ សមក្ឞំ កថាមកថយំ គុប្តំ កាមបិ កថាំ ន កថយិត្វា
    យត៑ ស្ថានំ យិហូទីយាះ សតតំ គច្ឆន្តិ តត្រ ភជនគេហេ មន្ទិរេ ចាឝិក្ឞយំ។
  arn-NT: 'Jesus feypieyew: —Iñche dunguken itrokom che ñi adkiñ mew ka kom püle rumel
    kimeltuken tati sinagoga mew ka ti ngillatuwe ruka mew, chew trawüluwkey itrokom
    ti pu judiu. Chem dungu rume ellka kimeltukelan.'
  zas-NT: 'Zeel rëb Jesús: ―Gunen loj gra ree bejn. Zianczi balün lod rucaagdiajg
    ree xtiidx Dios në lën dux yadooroꞌ ree, lod radoꞌp dugra ree. Achet ni gunen
    ralan.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Ndɛm mɛnyɨŋ kpoŋoroŋ ntá bo mankɛm. Ntɔ́ŋ bo amɛm bɛkɛrɛ́
    nɛnɨkɨ́mʉɛt nɛ amɛm ɛkɛrákap mpoknkɛm ndǔ mbaŋ ɛnɛ bo Israɛl báchɛ̀m arɛ. Mbɨ́kɨ́
    rɛm yɛ̌nyɨŋ bhɛ́sɛ́ bhɛ́sɛ́.”
