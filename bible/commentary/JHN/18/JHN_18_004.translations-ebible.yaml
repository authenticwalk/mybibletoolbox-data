    yə̌l áwed, ásɛ̄dēd bɔ́ aáken, “Nzɛ́ nyéhɛdɛɛ́?”
  met-met: Yesu xabia axadi dibo ba disok manauba, binabu ila sok manadi saing xusungadi
    ba, “Asaiʼm gaxarea?”
  kpj-NT: 'Jesuisi rexieryre ibutumy aõmybo tamy kodotỹỹnykre. Tahe iny mahãdu‑ò rexidorunyre.
    Tahe rỹỹraxire tamy: —Mowe teijetenyteri.'
  zao-NT: 'Per neʼa Jesús naa kwan rid Jesús, tsa mroo Jesús ne nzhab Jesús lo re
    zha: ―¿Cho nkwaan goo?'
  byx-byx: Dap ma Iesus dai sa qat drlem liirang aa mai i diip te rekmet niirang sagel
    ka. De ma Iesus ka aang sagelem ta de qa snanpet ma’, “Ngu lu ngene mali re nema?”
  ctu-CTI: 'Pero Jesús ti'' wʌ ña''tyʌ ti pejtyelel chʌ bʌ tyac mi quejel i ñusan.
    Jin cha''an ti majli i tyajob tyʌlel. Ti'' c''ajtibeyob: ¿Majchqui chʌncol la''
    sajcan? che''en.'
  zos-NT: 'Entonces Jesusis myusu mumu lo que jujche maṉba tyuqui y maṉ choṉyaje
    y ñøjayaju: ―¿I nø mi me''tztamu?'
  gvs-gvs: E iya go Yeisuyana bogina iiyagoi kaga liliuna bei sisowóduwo yaina goi.
    Tuwo ivatabale ina bodayadi ilatuwokoidi idigo kana, ‘Avatau koolusale?’
  kbm-kbm: 'Yisu ande gitpweng gen walang ete ve menihlang nipil ei ok are gikwai,
    beti ei givang gile gibloblo Judas nok tis ane amolmol-gen be ginei: “Yem urek
    amol ret?”'
  tew-tew: Jesus ûnhanginná hä̖ä̖wí tꞌä̖hkí háa ûnpuwagítꞌóeˀin, heḏiho iˀa̖htuyeḏi
    inbí páaḏépiyeˀ iwí̖nú, heḏi ovâytsikáyin, “To-an bîntu̖wä̖máa?”
  rmc-rmc: 'O Ježiš džanelas savorestar, so pes leske ačhela, avke geľa a phučľa lendar:
    „Kas roden?“'
  apr-apr: Ngan Yesu in lon galanga ye so le imot yo bet pombe panga, ngan oo. Le
    nga ipa le ila potai ye di, motong la itor di nen, “Ai, ang nga kasere sei?”
  tiy-tiy: I Jesuse énggétiga non i kéluhanane mérigo séko dob Beene. Mélaw fénggédéto
    no bero brab ménbéréh mano, “Ati sélédé kome?”
  nlg-nlg: Jesus te ghilala dilai tua na hava geva ke kalea. Ge tughuru tate vanira,
    me huatira, “?Ahei tau kenea?”
  dgr-DOGNT: Zezì wexè dàgode ha sìı hazǫǫ̀ yek'èezǫ t'à gots'ǫ̀ èhtła, hagòhdı, “Amìı
    hak'eaht'į̀?” gòhdı dagoehke.
  pes-OPV: 'آنگاه عیسی با اینکه آگاه بود از آنچه می‌بایست بر اوواقع شود، بیرون آمده،
    به ایشان گفت: «که رامی طلبید؟»'
  ron-1924: 'Исус, каре штия тот че авя сэ И се ынтымпле, а мерс спре ей ши ле-а зис:
    „Пе чине кэутаць?”'
  tpz-tpz: Ivëhkëk, e Ieesuꞌ to nat momoaan en pa ma taneah to kehkeh tanok ne manih
    peꞌ. Ivëh, keꞌ huk vatët en manih pee. Pareꞌ hi raoe pan, “Eöm vavaiu vah nem
    eteh?”
  agd-agd: Oríkan Yisasi ve aurá ma afoká ono van iyain danasinta afová ukhen béi
    e afánen mai kéká ádé oriven máa sen inaemí, “Tiretí ankan iyen nará dosiya rafono.”
  rkb-NT: 'Sesus hawa mykaranaha botu tsihyrinymyrẽta. Iwatahi kytsa nisihobykze ispe
    niy: — Aty sa tsipiberikinaha — niy.'
  san-THA: 'สฺวํ ปฺรติ ยทฺ ฆฏิษฺยเต ตชฺ ชฺญาตฺวา ยีศุรเคฺรสร: สนฺ ตานปฺฤจฺฉตฺ กํ คเวษยถ?'
  iws-iws: Jisɨs siya tɨ dimɨn taemɨnɨm iikam ɨma tɨranɨm siir, siya bɨdiyar yɨnoknɨnkɨnɨn.
    Mɨ siya sɨmiir kingiingɨkingiin ha nɨtɨn mɨ ɨna inɨ srɨiniyɨn, kɨma nhɨniiram
    kɨgi?
  pol-SZ: Jezus wiedząc, co Go czeka, wyszedł im na spotkanie
  ztq-NT: 'Per como nanle Jesús nii singo ktsyool xaa, lëë xaa kwnabtiits lo xaa go,
    chëb xaa: —¿Cho xyub to?'
  zai-NT: 'Peru ma nanna be xi irá zeeda luguiá be, ngue runi laabe biree be lú ca'',
    rabi be laaca'': ―Tu ruyubi tu.'
  upv-upv: Ko Iesu orongwose sev nga piplari renge ni; ko evel mawose nir van womue
    ko osusi tevir, owra “Kampej isi ko?”
  wap-NT: Jesus aitapaniꞌi naa naꞌapam nii ĩshaꞌapaapan paugaru. Uruu idi uwaꞌatiꞌikan
    ĩꞌidaꞌati, naꞌiki ukian ĩꞌati, “Kanom uaipan?”
  mva-mva: Ata Iesus ikaua rakana ngapurani kana. Bokaibe arodi itui-lako be bokai
    itegidi, “Naita kalelelei?”
  dwr-NT: Yesuusi barena gakkanaw haniyaa ubbabaa eriide, gaxaa kesiide, “Oona koyyiitee?”
    yaageedda
  kfw-kfw: "Jisu'n ama chungnga akasuoksik rakip kha ijet khale inruoiya, ama'n aheisuok-ah\
    \ inmani ngaidiang aleiti, “Tume nangni'n ning-entok?”\x94"
  bfz-bfz: तेबे यीशुए तिना सबी गल्ला खे जो तिना पाँदे आऊणे वाल़िया थिया, जाणी की निकल़े
    और तिना खे बोलणे लगे, “केसखे टोल़ने लगी रे?”
  cuk-09: 'Ar Jesúsdi na bela egi-ibmar-guoedi wissoggu, dulemar-abin ali, ega sogded:
    —¿Doa be amimala?'
  ben-OBCV: তাঁর প্রতি যা কিছু ঘটতে চলেছে জানতে পেরে, যীশু এগিয়ে এসে তাদের জিজ্ঞাসা
    করলেন, “তোমরা কাকে খুঁজছ?”
  mil-NT: 'Te Jèsús sa nàha‑gá nchaa nàcuáa cada ñaha‑güedě xii‑gá nǔu ní sáháⁿ tuha
    ñaha‑gǎ xii‑güedé, te ní xáhaⁿ‑gǎ: —¿Yoo nànducu‑ndo? —cachí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Jesus kuy itaybit o'e soan―apẽn owebe je'bapuk iam. O'ju ajẽmayũ dopabe―Judasyũ
    dopabe. O'jekawẽn ceweju ip. — Abu-kudadam epesot? — io'e―Jesus o'e.
  fue-fue: 'Tawii Yeesu e anni ko fonnoy heɓugo ɗum, taɓɓitii ɓe, wi''i: «Moy daartoton?»'
  amk-amk: Yesusi deitawang fi kiaio ambori sodaira fo, ampafe dariaia da weu inontarai
    nanisara tuti dutang berasa deyo, “Mandoni dino mesera wei ne?”
  fai-fai: Kale Yesus ayo alam adikum kanodawokabiw bo alam kal, kale aka yak nadane
    dákadáyam, “kan finang tadiwe?” Yakeisa.
  ura-NT: 'Nii jaunte inae raotojoeein nitohanai que siturichaainne coitucuhana jaun,
    acaauru que tacaain: “Chate ariicheta,” naain bajaa Cana Coaunera Calaohi Jesosone
    jana:'
  mcd-NT: Ascaiton Jesús onanni ahuuscamain huacanicain. Onanshon ato yocani, —¿Man
    tsoa funaimun? —ishon yocaiton.
  urt-urt: Jisas si sisyeme ŋaiꞌe ŋaiꞌe lalme, ŋaiye ka ende me kin. Taꞌe luku pe,
    kin nate tas nal sehei me tinge pe, kin ŋisilih lenge na, “Yip yahaiꞌe lahmende?”
  kiz-kiz: Nu muene Yesu, akajha amanyili khila khenu kyakibhombeleghe dhidi jha muene,
    akakitokesya pa longolo ni kubhakota, “Niani mukandonda?”
  tzo-TZE: 'Li Jesuse sna''oj scotol li c''usi ta spasbate. Inopaj batel, jech la
    sjac''be li jtsacvanejetique: ―¿Boch''o chasa''ic? ―xut.'
  lex-lex: 'Yesus Nat niohora momuoga hya'' maka hota ha rhi''a la E''a. Noma Yesus
    Nla Nwakriania ira pa Natiana re Niwra: “Miy e mpiahak he''a?”'
  dov-dov: Mpawo Jesu, iwakazi zyoonse zintu ezyo zyakali kuyochitika kulinguwe, wakaya
    kunembo wababuzya kuti, “Ngwani ngomulokuyanduula?”
  toc-NT: 'Y cumu Jesús aya xca­tzi̠y hua̠ntu̠ xlá xámaj akspulay, acxni̠ xlacán nia̠
    xta­lak­chá̠n alh ca̠la­ka­pa̠x­toka y chiné ca̠ka­lhás­quilh: —¿Tícu putza­yá̠tit?'
  ulk-1902: Iesu umele gaire lu ko abim tabarki, E maiem bakeamulu, a uiabim detager,
    kega, Netede uaba deraimerare?
  som-som: Sidaa daraaddeed Ciise isagoo og waxa ku dhici doona oo dhan ayuu baxay
    oo ku yidhi iyaga, Kumaad doondoonaysaan?
  mam-C: 'Me ojtzqi''ntaql te Jesús tu''n, tkyaqiljo tu''ntaq tb''aj. Tu''npetzi''n,
    etz laq''e k''lulkye, ex xi tqanin kye: ¿Ankye nkyjyo''n?'
  ndj-ndj: Yesu kamanya kala fyosi dafimfumbukili, kawoloka paulongolu kavadasha,
    “Mkumsaka ghani?”
  mbj-NT: 'Jesus hapäh ta h''yyb gó sahõnh hẽ ta hã rabad''oo doo. Ti hyb n''aa m''
    sa wë tabahõm, ti m'' tabeaaj kän: —Jaa no n''aa bë ban''aa? —näng mäh.'
  lat-VUC: 'Jesus itaque sciens omnia quæ ventura erant super eum, processit, et dixit
    eis: Quem quæritis?'
  ngp-ngp: Yesu, Kwaviya nakamanya yadya yose yakuunga yamlaile niyo awezila na kuwauza,
    “Mwamzungula ani?”
  aoi-aoi: Eneja arakba Jesus neningma nakina warniki-yama-langwa wurrakina nara-wiya
    ke-yar.danga. Kembirra Jesus nenu-kwurukwa Judija-murriya-wa akwa ni-yama aburruwa-wa,
    “Wayi! Angkaburra-wa kirramin-aburangkinama karna?” ni-yama nakina.
  enq-2: Epeaminopa Jisasame baa-kisa pyaamino dupa pitaka masetala, epeami dokonya
    tengesa pupala dokaita lamaiyoo, “Nyakamame api kutilyamipi?” lea.
  eng-ASVBT: Jesus therefore, knowing all the things that were coming upon him, went
    forth, and said unto them, Whom seek ye?
  mna-mna: 'Mbulu tabe ipet pini i, Yesu iute lup. Tana izem olib lene tana, mi ipaŋuru
    zin ma ila, mi iwi zin. Iso: “Niom kuru asiŋ?”'
  myw-myw: Yeisuw ikakin youd babaw igaw bilivet, iwa̱ge ilana, “Kal kunineves?”
  sby-sby: Nomba Yesu walikwinshiba byeshibimwinshikile. Weco nendi walemana patuba,
    nekubepusheti, “Nomba mulayandanga bani?”
  sll-sll: Ena Yisas tal ta ol tenangwo nin haya han po sungwi. Sire mala pire, “Ni
    yalhobi ara wa du i une?” dungwi.
  yaq-NT: 'Taa ju''u Jesus, si''imeta juka'' au yeu weenemta betana jaibu ju''uneakai,
    yeu sikaa, intok inimmeu: ―Jabetasa eme''e jaiwa ―ti ameu nattemaek.'
  uro-uro: Bä ma Jisas di sa qat dräm iarhongäkt moe qärqärhong iva irhong ngä rhän
    bät a qa bä äkt i vuk sä qa nävä iosäkt ama erhäs bä qa snanbät sä rha rhoqortäqyia,
    “Ngu lu ngänit ñäm nani auge?”
  ita-1885: 'Laonde Gesù, sapendo tutte le cose che gli avverrebbero, uscì, e disse
    loro: Chi cercate?'
  muy-muy: 'Yezu àsəra ere ye ti amagrakivu na, nahkay nday nakəŋ tòru tìnjʉa wuɗak
    ti, àŋgwivabiyu ana tay a ma vu mək àhi ana tay ahkado : « Kəɗəbum way ? »'
  kqc-kqc: Ye Iesu sena diba niyo beika tau ina rofu vata nigo, dada ini budari bosi
    nikaiteyo, “Ya bi kaere maina rededi?”
  tav-tav: '@see-verse:JHN.018.003'
  eng-ULB: Then Jesus, who knew all the things that were happening to him, went forward
    and asked them, “Who are you looking for?”
  spa-VBL: 'Jesús sabía todo lo que le iba a pasar. Así que fue a recibirlos y preguntó:
    “¿A quién buscan ustedes?”'
  fra-_FOB: 'Et Jésus, qui savait tout ce qui allait lui arriver, s''avança et leur
    dit: Qui cherchez-vous?'
  hau-ULB: Sai Yesu, da ya san duk abinda ke faruwa da shi, yayiwo gaba, yace masu,
    ''Wa kuke nema''
  mal-mal: 'തനിക്കു നേരിടുവാനുള്ളത് എല്ലാം അറിഞ്ഞിരുന്ന യേശു മുമ്പോട്ടു ചെന്ന്: നിങ്ങൾ
    ആരെ തിരയുന്നു എന്നു അവരോട് ചോദിച്ചു.'
  kkc-kkc: Eseme Yesuye goo susuga yimapoo peledabalai ee yo olo gooleedoloso malalo
    toboloso dimapoo egeesee takaso, “Niba odoo ogu esiamo silala?” diso.
  lit-lit: 'Todėl Jėzus, žinodamas visa, kas jam atsitinka, išėjo į priekį ir jiems
    tarė: „Ko ieškote?“'
  urd-GVR: Īsā ko mālūm thā ki use kyā pesh āegā. Chunāṅche us ne nikal kar un se
    pūchhā, “Tum kis ko ḍhūnḍ rahe ho?”
  far-far: Ma sulia sa Jesus nia saitamana ka suina ru ne kai dao to'ona ki, nia ka
    fali kau 'usida, ma ka ledida ka 'uri, “Ti ne mulu nani 'uria?”
  suz-BL: मिनु येसुमी “आं कली ग्‍याइक्‍थ जाक्‍तेक्‍म” दे तुइश्‍शा, मेको आन नेक्‍था
    लशा “सु कली माल्‍नी?” दे हिल्‍लो पाप्‍तु।
  car-NT: 'Jesus pa''poro morokon toponamon man otykon uku''sakon. Iwepa''ka''po.
    Ika''po mo''karon o''tonon ''wa: “Noky ko mupijaton?”'
  amp-amp: Jisasr nd yimam htiyak-mohat nhai yak mmormort rroh yi nmbuhat. Ror bi
    tawisafmorm rorhu yakyuk krhopa bugam. Bi tawisafetrn kfo ttiwon memorm, “Nikome
    frohm hambriwako?”
  bht-bht: तालू यीशु, उना सबना गल्लां जो जाणी करी जड़ियां उसने होंणे बालियां थियां,
    अग्गे आई करी उना ला पुछया, की कुसयो तोपा दे न?
  eng-NOY: But Jesus, knowing all things that were coming upon him, went forth, and
    saith to them, Whom do ye seek?
  cub-NT: 'Ʉ̃́re vaiquíyede majicʉ, náre eaivʉre, copʉ nʉri yópe arĩ, jẽniari jã́rejame
    Jesús: —¿Ñamene voivʉrʉ̃ mʉja? arejame náre.'
  ita-1927: 'Onde Gesù, ben sapendo tutto quello che stava per accadergli, uscì e
    chiese loro: Chi cercate?'
  lww-lww: Apimi asape atarar Yesu, ana naga kilia ruru pa p̃isi rui sur la nap̃a
    yoko vim katenia, a pogos nap̃a pisu la pe milan re poli, pa ga nap̃a pitawe la,
    pis pan la, piunia sape “?E, amiu akale ke ai?”
  ckb-ckb: 'عیساش هەموو ئەو شتانەی دەزانی کە بەسەری دەهات، چوو و پێی فەرموون: «کێتان
    دەوێت؟»'
  nas-nas: Jiisuuꞌke ookara kapooꞌ tee-koo nkoaravaining noruꞌuitaaꞌ uroꞌkanooꞌ donkonura
    aaꞌpuuꞌ, “Diiꞌke baa besiꞌerimang?”
  uvl-uvl: Pe Iesus eteia ure lochloch ngana nenge lape lohot nge i ke ulolo. Pomalam
    i hot lange iri pe onteia iri, “A tango rere itei?”
  eng-BBE: Then Jesus, having knowledge of everything which was coming on him, went
    forward and said to them, Who are you looking for?
  ixl-CNT: 'Aatz u Jesuus tan, tootzajich tekuꞌen kam vaꞌl siꞌchuchi. Ech bꞌaxal ul
    ikꞌuleꞌ. Tal te ech tzaꞌ: —¿Abꞌil nechokeꞌ?— Texh te.'
  xsi-xsi: Yesu nde isama lâ ŋana vetâŋa rârâni nao laiti ŋana ipâŋga papa i kâ. Mine
    kala iyoka nao sondo ilâ pa ŋgu ŋinde, aku ikasoŋanzi tu, “Miki nde kamâ karoto
    ŋana tamâta ea.”
  crx-NTPO: Sizi nts'oh te la didut ooghun ne'whutit'en, soo ts'iyawh t'éwhunínzun,
    'inka bududizya 'ink'ez uboodulhkut, “Mbe kunúhta whe 'aht'en?” ubúlhni.
  kan-OKCV: ಆಗ ಯೇಸು ತಮಗೆ ಸಂಭವಿಸುವುದನ್ನೆಲ್ಲಾ ತಿಳಿದುಕೊಂಡು ಮುಂದಕ್ಕೆ ಹೋಗಿ ಅವರಿಗೆ, “ನೀವು
    ಯಾರನ್ನು ಹುಡುಕುತ್ತೀರಿ?” ಎಂದು ಕೇಳಲು,
  bbb-bbb: Ro Jesu fu vame boeje izege bu fuone rekuvejo ije fune giana vierafei.
    Ijadufuo e ije bune fu rerena vakoga fu biona ruakinu kiae, E gare juvuamagu abe
    ruovo garie ja era rerenoevono kiae?
  blw-blw: Yachi yag gapo ta ena-ammun Jesus chillu hen aminay mepasamak an hiya,
    wat ammag i nihib-at an chicha way mangaliyén, “Heno hen chayu anapén.”
  tam-2017: 'இயேசு தமக்கு சம்பவிக்கப்போகிற எல்லாவற்றையும் அறிந்து, எதிர்கொண்டுபோய்,
    அவர்களைப் பார்த்து: யாரைத் தேடுகிறீர்கள் என்றார்.'
  azz-NT: 'Huan queme in Jesús ipa cuali quimatoya ya toni ipan mochihuasquía, ica
    ya nojón cuac ejcocque ya ne tagayot, nimantzin Jesús motayecancaquetzac huan
    quintajtoltij in tagayot ijcuín: ―¿Aconi nanquitemoaj?'
  spa-RV-1909: 'Empero Jesús, sabiendo todas las cosas que habían de venir sobre él,
    salió delante, y díjoles: ¿A quién buscáis?'
  csy-csy: Jesus in a tung ah a theng tu thu theampo hekhol zo ahikom, a mai ah pai
    in amate tung ah, Kua zong nu ziam? ci hi.
  mxq-NT: 'Es kom ja Jesús ñija̱ꞌa̱bʉ naty ti naty jatánʉp, ta tninʉjxtʉ es dyajtʉʉy
    diꞌibʉ naty pajʉdijtʉdʉp: —¿Pʉ́n mꞌʉxta̱a̱ydyʉp?'
  tzj-NT: 'Ja c''a tok xe''ekaji xelto ja Jesús xe''urc''ulu'' como arja'' bien rotak
    chic nojel ja maja''n tiban tre. Quewa'' xbij ja Jesús chique ri'': —¿Nak necanoj?
    ne'' chique.'
  tdt-tdt: Jesus hatene ona buat nebee mak atu akontese ba Nia, nunee Nia sai baa
    hodi husu ema sira nee dehan, “Imi buka see?”
  ron-BTF: 'Isus așadar, știind toate cele ce urmau să vină asupra lui, a ieșit înainte
    și le-a spus: Pe cine căutați?'
  eng-WEBP: Jesus therefore, knowing all the things that were happening to him, went
    out and said to them, “Who are you looking for?”
  eng-FBV: Jesus knew everything that was going to happen to him. He went to meet
    them, and asked, “Who are you looking for?”
  nld-1939: 'Jesus, bewust van al wat Hem overkomen zou, trad naar voren, en sprak
    tot hen: Wien zoekt gij?'
