  kde-kde: Akuno Yesu amaìtè lammalele lambempâta, nkulihumija muyo mwavo, nkuvauja
    kuchidoni, “Mùntaha nnani?”
  ata-ata: Iesu mulavusou mimii ane sou lexe uxali noxou, la sou Anu mulai mutaliꞌisiꞌa
    aloxo ꞌo, “ꞌEnaꞌei manina ane ngingi ngeneꞌe sou ngakakamulinu?”
  qvw-NT: Ñatac Jesus caycuna pasananta yaćhalñam yalulcul “¿Mayantatan ashiyalcanqui?”
    nin.
  nfa-nfa: Aa te ngaa Yesus dhu neꞌa uru le aaꞌi-aaꞌi dhu èèna na jꞌajꞌi. Hèia ara
    laꞌe asa madha rèngu, ka Na lii, peka na, “Miu tenge cee?”
  tnp-tnp: Iesu tɨnəhrun rəkɨs məmə natimnati mɨn u, in otuva tol lanu lan, mətəu
    in təmaliuək muvən o lah, kəni mətapuəh o lah məmə, “Itəmah nəutəsal e pəh u?”
  urd-urd: ईसा को मालूम था कि उसे क्या पेश आएगा। चुनाँचे उस ने निकल कर उन से पूछा,
    “तुम किस को ढूँड रहे हो?”
  hot-hot: Yisu hayala nôm takatu ba tem êpôm yani ba hi yaiŋ ma hanaŋ, “Môlô ôbôlêm
    opalê?”
  mqj-NT: 'Naissanammi Puang Yesus aka la dadi lako kalena napolalan lao untammui
    inde mai taue, anna kutanaii nakua: “Bennara ikoa'' mupeang?”'
  rus-SYN: 'Иисус же, зная все, что с Ним будет, вышел и сказал им: кого ищете?'
  mbh-mbh: Na Jisas ilemi mire nge ur alavusnga ako aro i velpoltun i, mako i espot
    ma i nina or ve, “Na thomu o or anga?”
  bdd-bdd: Ma hesi Yesu ginaula mabwaiyadi ꞌisanapu nugetediya toꞌaha nata ꞌoina ꞌilatu.
    Coinega Yesu ꞌinaowa toloꞌalehaedi ꞌoidiya ma ꞌihesilalediya ꞌigwae, “Taiya waꞌebeꞌebese?”
  cbt-NTPO: Quisososo' ya'ipiya ninoponahuë', co ta'arinhuë'. Nacapiapon pa'nin. —¿Inta'
    yonisarama'? itërin.
  srn-NT: 'Yesus ben sabi san bo miti En, so a waka kon na fesi dan A aksi den taki:
    “Suma un e suku?”'
  cta-NT: 'Jlo tiꞌ Jesús lcaa chaꞌ nu ngaꞌa̱ chaꞌ cuaꞌni nguꞌ loꞌo yu, biꞌ chaꞌ ndyaa
    yu ndyacua tyaꞌa yu loꞌo nguꞌ xñaꞌa̱ biꞌ tyucui̱i̱ su lijya̱ nguꞌ. Liꞌ nchcuane
    Jesús jiꞌi̱ nguꞌ: ―¿Ti jiꞌi̱ lijya̱ ma̱ yaana ma̱? ―nacui̱ yu jiꞌi̱ nguꞌ biꞌ.'
  bqc-SIM: 'Yesu yã́ pↄ́ a a le dↄ̃ píi, ↄ̃ à bↄ̀ dàńlɛ à ń lá à mɛ̀: Dé
    álɛ wɛɛlɛi?'
  tcz-CHONGTHU: Yeshuan achunga thil hunglhung ho jouse chu ahesoh keiyin ahi, hichun
    amaho kom lang chu ajonphei in adongtai, “Koi nahol'u ham?” ati.
  mar-mar: येशू आपणावर जे काही येणार हे सर्व जाणून बाहेर आला आणि त्यांना म्हणाला,
    “तुम्ही कोणाला शोधत आहात?”
  snp-snp: Wato, ena Yesukafo neta-mata o edenawamo neta ya koli fuli loto ya yá kiniba
    kanu welalo ya uto geyeto eti limo, Linate kema moni wili minae? loto loga o gedaito,
  isl-isl: 'Jesú var fullljóst hvað til stóð og verða mundi. Hann gekk því fram til
    að taka á móti þeim og spurði: „Að hverjum leitið þið?“ „Jesú frá Nasaret,“ svöruðu
    þeir. „Ég er hann!“ sagði Jesús.'
  spy-NT: Kiinkētē ꞉Yēēsu kiy ake tukul nyēē kimii wokuyēyāktōōs. Kuchō taay ankuteebee
    bichooto kule, “So, ōchēēng'ē ng'oo?”
  xnn-xnn: Gegetken Jesus nan awnit ommat ken siya isonga danat sab-aten daida et
    kanana, “Ay sino nan an-anapenyo?”
  mwe-mwe: Bhai a Yeshu bhalinkugamanya gowe gapinga kwaakoposhela, gubhakoposhele
    nikwaabhuyanga, “Junkunoleyanga gani?”
  tte-tte: Yeisu ikataiyako tawae kani iyawatagili mwa ilau tokaleyayao bodane kolili
    ineli iba, “Yaiya kwaloyaloyai?”
  tcs-tcs: Wa, Zizas bin pinis sabe ebriting wea i mas apen po em. Em bin wagbaut
    go prant ane spik diskain po dempla, ‘Wiswei? Uda yupla lukraun po?’
  hlt-THB: A venna ak pha law hly kawi them khqi ce a sim a dawngawh, Jesu ing cet
    nawh cekkhqi ce doet hy, “U aw nami sui?” tinak khqi hy.
  soq-soq: Mo dima awa ieia Iesu atenlentue wandie ita ona apanawa maidantoio me nosene
    mampo alene waitaramone wanase, “E mida wadanaitudepia awa wilen?”
  qub-qub: 'Jesusga imano cananpaj cashantapis musyar prësu charej aywajcunata tapuriran:
    «¿Pitataj ashircaycanqui?» nir.'
  att-att: Á pakáranni nayù ira nagármas sù giád di Apu Kesu ta kamulán, á mássiki
    nu ammu ni Apu Kesu yù mesimmu kuna sangaw, en na ira jinápun. “Asinni aleran
    naw?” kun na nira.
  bki-bki: Abinimei ajidom avokar Yesu, mia naio jom̃a mijikia batitigio bo ruei vite
    nalo napano mia riyotuba ka naio, mia bogo napano naio mial lo, naio maka riilo,
    mia naio miel ku kalo ga ban ka rivitavo ka nalo, ana mil banlo, bika berinavo
    “?Ei, kamiu kumitum̃a kumisirag kei?”
  bqp-bqp: 'Yesu yã kũ ani a le dↄ̃ pínki, akũ à bò à dàńlɛ à ń lá à pì: Dín átɛn
    wɛtɛɛ?'
  mcp-mcp: 'Yésus nyə á ŋgə bwey mpu sâ í zə́ bə nə nyə yí; a mú ka shísh bwə́dɨ́,
    kə jî bwo nə́: «Bɨ́ ŋgə sɔ̧́ zə?»'
  hat-hat: 'Jezi menm ki te konnen sa ki te pou rive l'' la, mache sou yo, li mande
    yo: Ki moun n''ap chache?'
  npl-NT: 'Jesús yokimatia nochi tlan mochiwaskia, yika okinyakanamikito iwa okinmili:
    —¿Akin nonkitemoah?'
  bgg-bgg: Isu ne awaishii ji rey ramuii pha ji ne zab thieg, jimagunde ai è ibi wuii
    srane ithek shii sai, “Nathek ne hanyie shii sow phlei?”
  eng-TCENT: Then Jesus, knowing everything that would happen to him, went out and
    said to them, “Who are you looking for?”
  eng-BSB: Jesus, knowing all that was coming upon Him, stepped forward and asked
    them, “Whom are you seeking?”
  cpu-NT: 'Iro kantacha Jesús jiyotzitakaro maaroni avishimoterine, ishitovashitanakeri,
    josampitavakeri: “¿Ipaitama pikokovatziri?”'
  san-ASM: স্ৱং প্ৰতি যদ্ ঘটিষ্যতে তজ্ জ্ঞাৎৱা যীশুৰগ্ৰেসৰঃ সন্ তানপৃচ্ছৎ কং গৱেষযথ?
  tac-NT: 'Esúsika ''ma machigá asale suwábaga alakimeo, alekeri etesa, pe''tá simile
    najtepamia, ''lige rukele: ―¿Chieri ''yamía ''emi?'
  eng-WEBPB: Jesus therefore, knowing all the things that were happening to him, went
    out and said to them, “Who are you looking for?”
  gfk-H: 'Ma Iesu ga nunurei bakut tar asa ing na hanuat tana. Io, ga tur huat gaam
    tiri diet hoken: “Muat silsilhei siga?”'
  viv-viv: Hiyemu tu Yudasi Yesu ana tohawavemogatala badi buye himidimidi. Au Yesu
    gaitoma moyaꞋaina Bana againe ginalakayemu-ma gihalamanena faꞋina givagaꞋela badi
    agaidiya gigahe gigayo, “Hakwadi waleleleni?” Badi higayo, “Yesu kwanaNasaledi.”
    Bana Yesu gigayo, “Au Iya Kaliva-moꞋeku.”
  yao-yao: Che Yesu, akuno achimanyililaga ichiyasimane yose, ŵajaulile ni ŵausisye,
    “Ana nkwasosa ŵaani?”
  tgp-tgp: Iesu mo pete levosahi na sava i pa masese moiso, pani mo usi isara mara,
    “Ka lo ale hare?”
  auc-NT: Itota nämä ante, Æbänö bate wæquïmoo, ante tömää ëñënongä inte awæ̈në tao
    godinque tömënäni ïnänite, —Æcänö ingante ante diqui diqui minte pömïnii.
  kbc-NT: Jesus akaa yowooɡ̶odi inoatawece niɡ̶inoa analeeɡ̶icotece modigotalo. Joaniɡ̶idaa
    leeɡ̶odi niɡ̶igo dakapetetege, odaa ja nigetediniwace, meetediogi, “Amiijo ica
    anoleetibigetiwaji?”
  bmh-bmh: Yesus gue igul go zuabun unum abe meun, gonun, go nug go waiagab beteimai,
    kanabareun, “Ag in itanai daremen?”
  ctu-BL: 'Ña''tʌbilix i cha''an Jesús pejtelel chuqui tac mi caj i tumbentel. Tsa''
    majli ba'' añob. Tsi'' c''ajtibeyob: ¿Majqui woli la'' sajcan? che''en.'
  meq-meq: 'Azlakwa bay Yesu na, ɓa kə sər wu nakə ma ta giye bo tə neŋgeye. Mazlambar
    faya ta ndisliye naha ka təv tay na, Yesu a həndzəɗ naha ka təv tay. A tsətsah
    fataya, a gwaɗatay: «Ka pəlum way?»'
  noa-H: Pari mag bëewia hamau hich dʌ̈i magchëju hich Jesuu k'ap'ʌ sĩerrjã, warag
    ham k'ĩirp'ee mawia hamag, —¿Pãar k'aita jʌr wënʌrrʌ́? ha jëeujim hamag.
  alp-NT: Yesuse Irekwa yelu rebe tatike pine uono kenaIje peneka, eleki Itehaikesi
    kai Itneusi be, “Imi nikwa loko sire?”
  san-VEL: sva.m prati yad gha.ti.syate taj j naatvaa yii"suragresara.h san taanap.rcchat
    ka.m gave.sayatha?
  kbq-kbq: Mika'zama Agrite fore haniazana, na'ankure Jisasi'a antahino keno nehuno,
    Azanku nehakraze? huno zamantahige'ne.
  kbh-kbh: 'Jesusna yojtsetáts̈ëmbo lempe nts̈amo cha yochjanpásama; chíyeca, natsanoye
    tojánbocna y chë ents̈anga tojanë́yana: —¿Nda s̈mojtsenguá ca?'
  ron-LSB: 'Isus, deci, știind toate lucrurile care i se întâmplau, a ieșit și le-a
    zis: “Pe cine căutați?”'
  pon-pon: 'A Iejuj me kotin manior meakaroj, me pan pit i, kotiei won irail majani
    on irail: Ij me komail rapaki?'
  nhe-BL: 'Pero Jesús ya quimatiyaya nochi tlen quipanosquía huan yeca yajqui quinnamiquito.
    Huan quinilhui: ―¿Ajqueya inquitemohuaj?'
  sps-sps: Jisas nat faamuan bus iny a fo mamatsiny ka te ruak non Tsunia ana Ya taan
    famumua naa to matan, Ya tsue to tsuri, “E sei to aya te sainy romi ee?”
  wnc-wnc: Siwan Jesuta sangabamu ie apiu atnatapbut. Atnatake kawawan aminu waakwau
    apa kake ita inengan kuke anzing yanikut, “Ginu maminde tawakaing,” ngang yanikwaiwan
  bus-bus: 'Yesu yã kɛ̀ eé a lee dↄ̃ píngi, ben à bↄ̀ à dàńlɛ à ń lá à bè: Dén ée
    wɛtɛɛ?'
  gub-BL: Zut a'e, Zezuz iàmàtyry'ymar a'e, oho a'e pe zauxiapekwer wanupi a'e no.
    Ukwaw Zezuz uzeupe uzeapo ma'e ràm paw rupi a'e. A'e rupi oho wakutyr kury, wanupe
    uze'eg pà kury. — Mon aipo pekar peiko, i'i wanupe. — Uruekar Zezuz Nazare pe
    har uruiko ure, i'i izupe wà. — Aihe ihe, i'i wanupe.
  imo-imo: Judasini iye opa lipe mepa orumu ulu kanopalie kinye yu tongei oromele
    konopu lepalie oringindo pumbelie Jisasini nimbeindo, “Iye nari kororomeleya?”
    nimu. Enoni topondoko yundo ningeindo, “Jisas Nasaret kombu kano iye kororomolo,”
    ningi. Jisasini “Akupe na,” nimu.
  boj-boj: Gulbe kalil Yesus aqaq di brantqas qaji di a nami qaliesoqnej. Deqa qaja
    tamo naŋgi aqaq bonabqa a naŋgo areq aisiqa nenemnjrej, “Niŋgi yai qa bonub?”
  eng-DRA: 'Jesus therefore, knowing all things that should come upon him, went forth,
    and said to them: Whom seek ye?'
  knf-knf: 'Yeŧu, ammeeŋ uko unwooŋ i pdola bŧi, apën aşë hepar baka aji : « In i
    naklaaŋ ba? »'
  san-KHM: ស្វំ ប្រតិ យទ៑ ឃដិឞ្យតេ តជ៑ ជ្ញាត្វា យីឝុរគ្រេសរះ សន៑ តានប្ឫច្ឆត៑ កំ គវេឞយថ?
  arn-NT: 'Welu Jesus am dew kimnierkelu kom feychi dungu mew ñi rupayael, wütueyew
    fey ramtueyew: —¿Iney anta kintupefimün?'
  zas-NT: 'Per ma ragbee Jesús gra ni gac, briiman gunabdiidxaman loj reeman, rëbaman:
    ―¿Chu raguiilidi?'
  ken-NT: Yesu arɨŋɨ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛ́bhɔ́ŋɔ́ bɛ́fákári nɛ yí. Afú ndǔ nkwɔ́
    baghɔkɔ́ bhi, atɛ́n mmʉɛt ambɨ arɛm bɛ, “Agha bǎyáŋ?”
