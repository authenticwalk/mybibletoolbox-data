verse: JHN.018.004
translations:
  kpx-kpx: Lohoale matama keve velehovoge Iesuu kebia elegevei vaveve bahata avuemo
    lohoveve ke hilokanu. Iale keu vabuholisito kebia beiavei tiale abuho loui avoe,
    “Ata vadeike la kaovama.”
  okv-H: Iesu ta degi do ere puvutuhuna amo mahu kito Iesu na pambuto isoro embo ta
    tihi ta heteto ke einge ena, “Ungo embo amunurami jombure ere ove?” ainge enu,
  tbo-tbo: Yesu apo awai ina gelegeleta uyahina amaka i hanapugeya, yaka i nae tu
    wigawiya uyahihi po i lubayada i pa, ‘Iyai o bibiheya?’
  mal-C: തനിക്കു നേരിടാനുള്ളതെല്ലാം അറിഞ്ഞിട്ട് യേശു പുറത്തുചെന്ന്, “നിങ്ങൾ ആരെയാണ്
    അന്വേഷിക്കുന്നത്?” എന്ന് അവരോടു ചോദിച്ചു.
  grc-SR: Ἰησοῦς ⸂οὖν,⸃ εἰδὼς πάντα τὰ ἐρχόμενα ἐπ᾽ αὐτόν, ⸂2ἐξελθὼν εἶπεν⸃ αὐτοῖς,
    Τίνα ζητεῖτε;
  bgc-bgc: फेर यीशु, उन सारी बात्तां नै जो उसपै बीत्तण आळी थी जाणकै, लिकड़कै उन ताहीं
    पूछा, “किसनै टोह्वो सो?”
  khz-khz: Iesu ripana kune, ia genai rakagau pia wala gaura maparara, gaurai eagoto
    geriai, ne erenagirato, netiwato, “Gomi rai gotavuana?”
  deu-TKW: 'Jesus nun, der alles, was über ihn kam, wußte, gieng hinaus und sagt zu
    ihnen: wen suchet ihr?'
  zsr-NT: 'Niꞌr, le nözcznëꞌ Jesús yúguꞌtë le ral‑laꞌ gac queëꞌ, brujëꞌ ga niꞌ zoëꞌ
    len rëꞌ lequëꞌ: ―¿Nuzxa rguiljliꞌ?'
  lin-lin: 'Lokola Yesu ayebaki makambo nyonso oyo esengeli kokomela Ye, akendeki
    kokutana na bango mpe atunaki bango : — Bozali koluka nani ?'
  hns-NT: 'Jiesoe djaanat raha kie okare saath ka hoi aur oelogke lage djaaike poetjhies:
    „Toelog ke ke khodje hai?”'
  noa-E: Pari mag bëewia amau ich dʉ̈i magchëju ich Jesuu khaphʉ sĩerrjã, warag am
    khĩirphee mawia amag, —¿Pãar khaita jʉr wënʉrrʉ́? a jëeujim amag.
  eng-EMTV: Jesus therefore, knowing all things coming upon Him, went out and said
    to them, “Whom do you seek?”
  mib-NT: 'Te Jesús je jíní yā tāca jnúndóho jeē véji sɨquɨ̄ yā. Te ni quenda ya ichi
    núú de, te ni cahān yā: ¿Ndé ɨɨn cánanducú ró?'
  lif-NT2: ये़सुरे़ आल्‍ल खुने़ॽनु थे पोःङ् के़लॽबान् काक् निःसुआङ् खुने़ॽ तगि पेआङ्
    खे़ङ्‌हाॽ सेःन्‍दोसुसि, “खिनिॽ हाःत् के़गोःत्तुम्‍बाबे?”
  xnj-xnj: Yesu, kuni imanya gegakumkolela, akavahegelela, akavakota, “Mukumulonda
    yani?”
  mmx-mmx: Iesu garaklen pam levempanga axap mo ga lok do na vot parav i. Kuren la
    ni ga vas tangarang di la ga lok tidi, “Nege mo nemi mi reven tin?”
  cbr-NT: 'Ami bëbaia ca, bëráma usocanti ''unánxunbi ''ë uisoi cara aia quixun sinánquin
    mëramiquin Jesusan atu cacëxa: —¿Ui caramina baricanin?'
  tee-NT: 'Ju Jesús ni isc''atsak''ojuich tachi chun ju taxtokni ju catapasayach la''is''atsucunti
    pus va k''oxiya qui''apakxtoklh. Ajunich: ―Tis chavaich ju p''uxc''oyat''it.'
  eng-LSV: Jesus, therefore, knowing all things that are coming on Him, having gone
    forth, said to them, “Whom do you seek?”
  cak-NT: 'Y ri Jesús can reta''n-wi anchique ri xtibanataj riq''uin. Romari'' can
    xeberuc''ulu'' ri je-petenak y xuc''utuj chique: ¿Ancu''x (Anchique) nicanoj?
    xcha'' chique.'
  pah-NT: Ojikwe Jesus'ga okwaha opyhygag̃wama novĩa. Igwete ga hoi g̃a novatiamo.
    G̃a pyri Judasva'ea rekoi o'ama. —Mome ahe pe peheka? ei Jesus'ga g̃a pe. —Jesus'ga
    Nazarépeve'ga, ei g̃a ga pe. —Jihi ko a'ea, ei Jesus'ga g̃a pe.
  sja-NT: 'Jesupa k''awa baji ichi p''asait''ee bada. Mapa mãɨrã cheruta unu atak''ãri,
    uchiaji ma ne-uu k''ãideepa mãik''aapa iidiji: —¿K''aita jɨrɨ p''anɨma? aji.'
  xed-xed: 'Manda ya nda sna Yesu ta skwi dzaʼa slanaghata, ka sliʼaftá tsi da gəma
    həŋ. Kaʼa mantsa: «Wa ta zbə kuni na?» kaʼa nda həŋ.'
  glk-glk: 'عیسی با اونکی دأنستی چی رخ دهه، جلو بوشو و اوشأنه بوگفته: «کی دونبال گردیدی؟»'
  mks-NT: 'Joo sa̱ xíni̱ va̱ha Jesús ndía̱ ndítahan ndoho a sa̱há ña̱ cán quéa̱ na̱queta
    nu̱ ná já na̱nda̱ca̱ tu̱hún a̱ na̱ já na̱cachi a já xi̱hi̱n ná: —Yo ndínducú ndo̱
    já —na̱cachi a.'
  gfk-S: 'Ma ne Jisas ga nunure bakut ter aso ing na hanawat tana. Io kaie, iga tur
    huat gom tiri di horek: “Mu hanawan nesi?”'
  bmu-bmu: Kagetka Jisösnöŋ yuai pakpak mewö asuhum waŋgimawi, mi lök möröhaŋgöra
    aka wahöta aukŋe kaba kewö qesim eŋgiyök, “Iŋini dagöra jaruze?”
  dgz-dgz: Iesu dim da inap venasepen taiwandini asigip tani menan tau ae anega wayamon,
    “Endi e orup ansena menan anuiwanin?”
  eng-GNV: Then Iesus, knowing all things that shoulde come vnto him, went foorth
    and said vnto them, Whom seeke yee?
  zaa-NT: 'Pero Jesús nna hua yù bée iyaba ca cosa nu guthácca'' cą ne, acca birie
    táttse''e cą nna rèe cą: Nuni reyìla le.'
  eng-WEBSTER: Jesus therefore, knowing all things that were coming upon him, went
    forth, and said to them, Whom seek ye?
  guh-guh: 'Nexata baja Jesús yapëtane daxita pacuenia exanaejitsiatsi bajarapamonae.
    Nexata Jesús najetabalia. Jumaitsi bajarapamonaejavabelia: —¿Jipatsa pajaitame?
    jai Jesús.'
  bon-bon: Yeesu umle ge ngena te äbitenige teeme tääpume, peei name pi tabe niinäce
    gaabe me awetäntige, jejemige egä, “Weene laati ne jirngeniye?”
  nhw-BL: 'Pero Jesús ya quimatiyaya nochi catli quipanosquía huan yeca yajqui quinnamiquito,
    huan quinilhui: ―¿Ajqueya anquitemohuaj?'
  swh-ONEN: Yesu akijua yale yote yatakayompata, akajitokeza mbele yao akawauliza,
    “Mnamtafuta nani?”
  wbi-wbi: UYesu alyakagwile sooni sino kyasikumwagha, akaluta kuveene, akavaposia
    akati, “Mukumulonda veeni?”
  bba-bba: N deemɑ Yesu u yɛ̃ kɔ ye n koo nùn ko kpuro, yen sɔ̃nɑ u susi u bu bikiɑ
    u nɛɛ, wɑrɑ i kɑsu.
  eng-KJVCPB: Jesus therefore, knowing all things that should come upon him, went
    forth, and said unto them, Whom seek ye?
  kgk-NT: 'Ha Hesu oikotaha gwive oikwaapa voi. Upéa-gwi oho ohogwaitĩ joty íxupe:
    —Kiva''e-pe tipo peheka peiko-vy? he''i oporandu-vy soldado kwéry-pe Hesu. Ha
    soldado kwéry he''i íxupe:'
  waj-waj: 'Vida tooduu Yisuuva vaa iya inna iikiaara mmoori mmuakiaavai rikioovoono
    iya saidiri numa iya too tunoo: Mo ngia giaaraida buaakiaannee?'
  cpy-cpy: 'Roo kanteencha Jesús riyotzitaka okaate awiji-moterini, ishitowa-shita-nakiri,
    rojampita-wakiri: “¿Iitaka paminaminatziri?”'
  ekk-PKP: 'Jeesus teadis kõike, mis pidi temaga toimuma. Ta läks neile vastu ja küsis:
    „Keda te otsite?“'
  mpx-mpx: Yeisu iyaka i atena te hauna nasi ni gan elana, yaka i pulinok elal ge
    i ba, “Henala ge ku loyaan?”
  wbp-wbp: Jijajirli-jana panu-jarlu nyangu yaninjarni-kirra. Milya-pungulpa kujalpalurla
    jangkardu yanurnu puuly-mardarninjaku. Ngula-jana karrinja-pardinjarla wapirdi
    yanu, payurnu-jana, “Nganaku kankulurla warrirni?”
  luo-luo: To kaka Yesu nongʼeyo gik moko duto mane biro timorene, nowuok oko mopenjogi
    niya, “En ngʼa mudwaro?”
  nhe-NT: 'Pero Jesús ya quimatiyaya nochi tlen quipanosquía huan yeca yajqui quinnamiquito.
    Huan quinilhui: ―¿Ajqueya inquitemohuaj?'
  aii-aii: 'ܝܼܫܘܿܥ، ܒܝܼܕܵܥܵܐ ܒܘܼܬ ܟܠܔ ܡܸܢܕܝܼ ܕܒܸܬ ܩܲܘܸܡ ܗܘܵܐ ܥܲܠܘܼܗ‌ܝ، ܦܠܝܼܛ ܠܹܗ ܘܐܡܝܼܪܹܗ
    ܐܸܠܵܝܗ‌ܝ: ”ܒܵܬܪ ܡܵܢܝܼ ܝܬܘܿܢ ܒܸܛܥܵܝܵܐ؟“'
  esk-NT: Jesus-ŋum kaŋiqsimaplugu suapayaaq atuumaniaqtuaq iŋmiñun paaġniġai nipliutiplugich,
    “Kiña pakikpisiuŋ?”
  msb-msb: Pag-abot ninda didto, sinugat sinda ni Jesus kay aram niya an tanan na
    mangyayari sa iya. Kaya ginhunga niya, “Sin-o an ginahanap niyo?”
  cpa-NT: 'Ma²ŋi¹² báh³ Jesús ca¹lah¹jǿ¹ hi² dsa¹ŋë́²dsa. Jøng² ca¹ŋó¹ Jesús ta¹lah¹ni¹
    dsa² héi². Ca¹juúh²dsa: ―¿Hein² dsa² hnah¹² hniah¹²? ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲା କାଇ କାଇ ଗଟ୍‍ନାମନ୍‌ ଗଟ୍‌ସି, ସେଟା ସବୁ ଜିସୁ ଜାନିକରି ଆଗ୍‌ତୁ ଗାଲା ଆରି
    ସେମନ୍‌କେ “ତମେ କାକେ କଜ୍‌ଲାସ୍‌ନି ?” ବଲି ପାଚାର୍‌ଲା ।
  meu-meu: Iesu na ienai bae vara ḡaudia iboudiai dibana; taunabunai ia na vairadia
    ela, eto, Daika o tahuamu?
  yva-NT: Yesus nanto irati anakotaro indati nande Ai so rai tenambe. Weti panya nanto
    mararai mansai umba Po manajo pare, “Are pi wapo akani?”
  dgc-dgc: Nadid ti Jesus, éy tukoy na dén i manyaria diya. Ey kédemét du sundalu
    to halamanan, éy sinambat na side, a kinagi na, a “Ti ésiya i ahayukén moya?”
  zpm-NT: 'Loxaque blanso zho, laa Jesús brieequiale, rëb me lo zho: ―¿Cho rguib to?
    Sca rëb me sac rieṉle me pe nacne zie zho ga, naṉle me pe nac grëtaa ncuaaṉe ted
    me.'
  hix-NT: Txesusu ryhe, àwyanye tahohtoho rma hutwekon hatà. Omeroro tetxoho rma hutwekon
    hatà, àwyanye. Uhutwanye rma, toy hatà, àhyakanye. Onok mehoryatxowà, kekon hatà,
    àwyanye. Onok mehoryatxowà.
  sim-sim: Jisas mbele mbele os orhik talakurin angop or heyeri sir. Uri osik nor
    ihi ma ondon or heyehe ormu silira, �Lawe ji lasaranduwa?�
  npi-ULB: के भइरहेको थियो भनी सबै थोक जान्‍नुहुने येशू अगाडि आउनुभयो र भन्‍नुभयो,
    “तिमीहरू कसलाई खोजिरहेका छौ ?”
  cgc-cgc: Tenged nlaman Jesus tanan na matabo ki kanen, pasugat din danen an Judas
    daw painsaan, “Kino pangita nyo?”
  tim-tim: Kalam ain togom penâyeŋgimbiâ Yesu amâ wan me wan ikiŋaelân miawakberâp
    aregât âmâ bunewâk nâŋgâep aregât bam enem yeŋân kinmâ hin makyeŋgiep, “Ye niŋaet
    kulâgâtâi?” dâep.
  yor-yor: Nítorí náà bí Jesu ti mọ ohun gbogbo tí ń bọ̀ wá bá òun, ó jáde lọ, ó sì
    wí fún wọn pé, “Ta ni ẹyin ń wá?”
  wos-wos: Hura yandaka dé Jisas xékélaki, déré hurutendaka atéfék jonduka. Xékélake
    ye dé diré wa, “Héndéka guni hwaké?”
  emp-NTPO: 'Maʌ̃ne Jesuba jũma sãwãida cawa b̶ʌ bẽrã ãdjimaa wãped̶a iwid̶isia: –Bãrãba
    ¿caida jʌrʌ panʌ?–'
  eng-F35: Then Jesus, knowing everything that was going to happen to Him, went forward
    and said to them, “Who are you looking for?”
  ind-ind: Yesus sudah tahu semua yang akan terjadi atas diri-Nya. Jadi Dia langsung
    keluar menemui mereka dan bertanya, “Siapa yang kalian cari?”
  pes-OPCB: 'عیسی با اینکه می‌دانست چه در انتظار اوست، جلو رفت و از ایشان پرسید: «چه
    کسی را می‌خواهید؟»'
  mpt-mpt: Yesuse inamin namin olo e dimo tam tlamabo e sin tekein kebe kesoa e monea
    isu meb unanea baabenea Ibo waneta hen tebibe? gesea
  ssx-ssx: Yesuma꞉ta꞉ ipiki pa꞉ta꞉ epolo pieke hau paeyao hone wia mo haliweki pa꞉ta꞉
    pua lota꞉ pitolo alota꞉ Epi weitelemepe leekeme.
  mkl-mkl: Jesu í bɛi wɑ mɑ̀ mii ŋɑ iyi ɑ́ bɑ nŋu fei. Iyi ɑ̀ to wɑ ŋɔi í sɛkɛɛ si
    ŋɑ í bee ŋɑ í ni, yooi ì wɑɑ dɛ ŋɑ.
  gaq-gaq: ମେଁ ଆଡ଼ାତ୍ରା ମେଁନେ ଗଟେଏ ଜିସୁ ସାପା ମ୍ୟାଲେଃଗେ । ତେସା ମେଁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ
    ସାଲ୍ୟାକୁକେ “ପେଇଂ ଆଜାକେ ତୁର୍‌ପେଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Yesuusi bana gakkana haniyabaa ubbaa eridi, gaxa keyidi, “Oona koyeetii?”
    yaagis.
  unx-unx: ଏନାତେ ୟୀଶୁ ଆୟାଃରେ ହିଜୁଃତାନ୍‌ ହବାଅଃତେୟାଃ ସବେନାଃ ସାରିକେଦ୍‍ତେ ଅଡଙ୍ଗ୍‌ୟାନା
    ଆଡଃ ଆପେ ଅକଏକେ ଦାଣାଁଁତାନାପେ ମେତାଦ୍‌କଆଏ ।
  gah-gah: Vi anitikago, Izesú nene aí amupiló utó iti netá mukikumú geleake, keitoka
    vike loká oketake lekeza éahikumú vitagá niave.
  lcm-lcm: Iesu katapo nas aongos a keve bil ang ki abis ia singina, asukang a kala
    pataun iria na kala sui ta, “Mipo gule na si?”
  aer-aer: Kele Jesus itelareke ingkirreke nthakenhe-arle-irretyenheke ikwere. Re
    anteme itneke-werne arneke-irremele angkeke, “Angwenheke-ame arrantherre untherlte-apeme?”
  qvc-NT: 'Piru Jisusqam yach''arqanna: Kayshinam rin pasawaq, nishpa. Chaymi das
    ñawpaman rishpa, yumbayta tapurqan: —¿Pitam maskaykangillapa? nishpa.'
  tgl-ULB: Pagkatapos, si Jesus, na nakaaalam ng lahat ng mga bagay na nangyayari
    sa kaniya, ay pumunta sa harapan at tinanong sila, “Sino ang inyong hinahanap?”
  cbs-NT: 'Jesús achi beaibu dasibi ma unainwen taea nuku bebun Jesús nitan jatu yukakin:
    —¿Man tsua benai bekanai?— jatu wa'
  xtm-NTPP: 'Kovaa Jesús ma, jâ jini ya ndaka nde a ko kuu ja ndo''o ya ma, te ni
    kee ya, te ni jikan‑tnu''u ya: ―‍¿Na in ka ndanduku ni? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu, kongo akamanya goa agapakumpata, ngapitila, ngabakonya, “Mampalanga
    meneke?”
  bao-NT: 'Mee Jesús pea niipetirije cʉ̃re cʉ̃ja ca tiipere ca maji peoticãgʉ niiri,
    cʉ̃jare boca nʉcãri, o biro cʉ̃jare ĩi jãiñawi: —¿Ñirure mʉja amaati? —ĩiwi.'
  san-ORI: ସ୍ୱଂ ପ୍ରତି ଯଦ୍ ଘଟିଷ୍ୟତେ ତଜ୍ ଜ୍ଞାତ୍ୱା ଯୀଶୁରଗ୍ରେସରଃ ସନ୍ ତାନପୃଚ୍ଛତ୍ କଂ ଗୱେଷଯଥ?
  huv-NT: 'Teat Jesús cos lamajaw cuane aliüc miün apmamongoch, quiaj witiüt tamb
    mangoch nejiw. Tapiüng: ―¿Jane iyambana? ―aj nejiw.'
  otn-NT: 'Pɛ ra̱ Jesús ya gä pa̱di̱ te ja ngue da̱ thogui. Bi̱ ma di c''at''ui ngue
    bi ''yänni̱, bi ''yɛ̱mbi̱: ―¿Te''o guí homhmʉ?'
  nop-nop: Jesu adi nemenemek timineŋ u agaŋ nadidapmaguk doktiŋa wo yeniŋguk, “Hidi
    nedigoŋ lohiiŋ?”
  obo-NT: Na, pomon to nosorollan don tapoy ni Disas iddos langun nod kotomanan din,
    id tommu rin sikandan woy id inturan, kahi rin to, “Ondoy kos od nongkapon dow?”
  cak-ENT: 'Y ri Jesús retaman c''a achique ri petenük chirij y achique ri nuc''ulachij.
    Romari'' tok xbe c''a chiquic''ulic ri ye petenük tz''amoy richin y xuc''utuj
    c''a cheque: ¿Achique c''a ri nicanoj? xbij cheque.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤀᤠᤸᤗ ᤂᤢᤏᤧ᤹ᤏᤢ ᤌᤣ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤠᤰ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤋᤃᤡ ᤐᤣᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹
    ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤜᤠ᤺ᤳ ᤁᤧᤃᤥ᤺ᤳᤋᤢᤶᤒᤠᤒᤣ᥅”
  mie-NT: 'De Jesús ja jínī yā ndācá tūndóhó jā váji sīquī yā. De nī nquenda yā ichi
    núū ndá dē, de nī ncāhān yā: ¿Nā tēe nánducú ndá nú?'
  san-TIB: སྭཾ པྲཏི ཡད྄ གྷཊིཥྱཏེ ཏཛ྄ ཛྙཱཏྭཱ ཡཱིཤུརགྲེསརཿ སན྄ ཏཱནཔྲྀཙྪཏ྄ ཀཾ གཝེཥཡཐ?
  qve-NT: 'Ichaqa Jesusqa ñan yacharanña imakunas payta pasananmantaqa. Chaymi Jesusqa
    chay armasqa runakunapa hamusqanta rikuruspa, paykunaman ashuyuran. Hinaspan paykunataqa
    khaynata tapuran: —Qankunari, ¿pitataq mashkamushankichís? nispa.'
