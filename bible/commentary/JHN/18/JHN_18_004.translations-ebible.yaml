  ukr-1871: 'Знаючи ж Ісус усе, що настигає на Него, вийшов і рече їм: Кого шукаєте?'
  apz-apz: Jisas kako kakineꞌno yoꞌmayo uꞌmane soꞌno sɨmoꞌmo huno nto unyo sohwo humentanjopo
