  dwr-ENT: ዬሱሲ ባሬና ጋካናው ሃኒያ ኡባባ ኤሪዴ፥ ጋፃ ኬሲዴ፥ «ኦና ኮዪቴ?» ያጌዳ
  pma-pma: Iesu kilea tounah vasi koa hekistal mini, sakini va visu min keil ka vis
