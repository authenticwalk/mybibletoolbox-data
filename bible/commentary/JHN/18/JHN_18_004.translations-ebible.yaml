  san-MAL: സ്വം പ്രതി യദ് ഘടിഷ്യതേ തജ് ജ്ഞാത്വാ യീശുരഗ്രേസരഃ സൻ താനപൃച്ഛത് കം ഗവേഷയഥ?
  tam-TCV: இயேசு தமக்கு நடக்கப்போவதையெல்லாம் அறிந்து, அவர்களுக்கு முன்பாக வந்து, “உங்களுக்கு
    யார் வேண்டும்?” என்று கேட்டார்.
  mit-NT: 'Daaní, Jesús, como ináhá‑yâ nsidaa ñà‑ndùá cuàhàn cuu xi‑yá, nì quee‑ya
    nì sànchìcùn‑yà tèmà, te nì cachi‑yà xì‑té: ―¿Ana divi nandúcú‑nsiâ?'
  ceb-ULB: Unya si Jesus, nga nasayod sa tanang butang nga nahitabo kaniya, miduol
    ug nangutana kanila, “Si kinsa ang inyong gipangita?”
  ces-LB: 'Ježíš věděl, co ho čeká. Vyšel jim naproti a zeptal se: „Koho hledáte?“'
  mkn-mkn: Padahal Yesus su tau samua yang nanti jadi kasi sang Dia. Ais Dia maju
    pi sang dong, ju tanya bilang, “Bosong ada cari sapa?”
  pol-UBG: 'Wtedy Jezus, wiedząc o wszystkim, co miało na niego przyjść, wyszedł im
    naprzeciw i zapytał: Kogo szukacie?'
  qxh-NT: 'Charij ćhayananta Jesús mayna musyaran. Chaymi tariparcur ćhayajcunata
    tapuriran: «¿Pitataj ashircaycanqui?» nir.'
  nwi-nwi: Kɨni Yesu ruɨrkun ta naha nhagɨn yame tukor iran. Mərɨg rɨmnəriwək, mɨvən
    tuk əriə, maiyoh əriə mɨmə, “?Nakasarha-kɨn pa?”
  kmo-kmo: 'Worek, Jisas rii her eyey boboy riitak yak otiiri, worek, rii sokwa i
    bana bana siitiichi yenya woher: “Kwo naman yeshato?”'
  agr-agr: 'Imaninaig Jisusak ni dutikam atinjinak shiig dekagmamu asa, paan ditá
    emtin wajantá: —¿Ya egagme? —tiuwai.'
  kyc-kyc: Dokopa Yesu baa keta piramo yulu dupwa peparae soo gisapala lenge kambu
    siyamo dokona epapala nakama lamaiyuo, Api kotelyaminyi? leya.
  urd-GVU: عیسیٰ کو معلوم تھا کہ اُسے کیا پیش آئے گا۔ چنانچہ اُس نے نکل کر اُن سے
    پوچھا، ”تم کس کو ڈھونڈ رہے ہو؟“
  yre-NT: 'ɛn Zozi ''kʋ o ''lɛ, te e ''wɩ nɛn e "ta -daa "bɔlɛ "man "bɛ -a -tɔa, ɛn
    yaa laabʋ -wlɔ ''nan: «-Tɩ nɛn -kaa -wɛɛman?»'
  fuh-BKF: 'Iisaa ina anndi ko warata e muuɗum fuu, jakkitii ɓe, wi''i: —Moy pilotoɗon?'
  arl-NT: 'Jesuuri tari puetunujuanaa niishiriquiaacuaja taa nojuaja miishaanutaniyani.
    Naaratej, nojuajaari cuhuariquia matacajiniji tohuatamaa, na paraa na naacunura.
    Na naacusacari nojori, nojori nequesotareeri: —¿Cana nia pajeyani?'
  ziw-ziw: Yesu nendile kavimanya vyose navimlaile, awalaila kulongozi kwawo na kuwauza,
    “Mwamlonda yuhi?”
  grc-TR: Ἰησοῦς οὖν, εἰδὼς πάντα τὰ ἐρχόμενα ἐπ᾿ αὐτόν, ἐξελθὼν εἶπεν αὐτοῖς, Τίνα
    ζητεῖτε;
  nag-nag: Titia Jisu, etu sob jinis Tai upor ahibo thaka jani kene, Tai taikhan logote
    ahikena hudise, “Apnikhan kunke bisari ase?”
  eng-OEBCW: Jesus, aware of all that was coming upon him, went to meet them, and
    said to them, ‘For whom are you looking?’
  knj-NT: 'Ja'' Jesús xin, yotaj xa jantaj tzet t''inan oj jul yiban. Yu jun tu'',
    yuxan jix eltej yu ẍa''on eb jix apni tu'', jix sk''anlen tet eb jaxca ti'': —¿Mac
    txequel che seya? ẍi Jesús tet eb.'
  deu-1912: 'Wie nun Jesus wußte alles, was ihm begegnen sollte, ging er hinaus und
    sprach zu ihnen: Wen suchet ihr?'
  san-PUN: ਸ੍ਵੰ ਪ੍ਰਤਿ ਯਦ੍ ਘਟਿਸ਼਼੍ਯਤੇ ਤਜ੍ ਜ੍ਞਾਤ੍ਵਾ ਯੀਸ਼ੁਰਗ੍ਰੇਸਰਃ ਸਨ੍ ਤਾਨਪ੍ਰੁʼੱਛਤ੍ ਕੰ
    ਗਵੇਸ਼਼ਯਥ?
  nob-LB: 'Jesus visste nøyaktig hva som skulle skje med ham. Derfor gikk han fram
    til dem og spurte: ”Hvem leter dere etter?” De svarte: ”Jesus fra Nasaret.” Da
    varte Jesus: ”Det er jeg.” Judas, han som forrådt ham, sto der sammen med de andre.'
  ntj-ntj: Nyangka Tjiitjalu nintilu kuliranytja kutjupa-kutjupa-ra ngaratjaku. Palunyalu
    yangangaralalpi tjapirnu, “Nganaku-yan ngurrira?”
  sxb-NT: Ni Yesu yawanga na amiire okumanya wiona ewiagianga okumuikorra. Kutio yafuma
    agia awawuuzia otino, “Muagala anu?”
  nhu-NT: No Jisos to kee wase fiɛɛ fì to nu keeke ekooy bô wvú, ɛ wvú mum bencɛ to
    fwe, bife ɛ̂ bó lɛ, “Ben gomte ɛ ɛ̀ nu yɛɛ?”
  row-row: Tao-tao te, Yesus bubꞌuluꞌ basa mana nae dadꞌi neu Eni ena. De Ana lali
    mataꞌ neu ma natane nae, “Hei sangga seka?”
  msy-msy: Ezɨ Iesus bizir a bativamiba a bar dagh fo. Egha a sɨvagha men boroghɨra
    ghua egha kamaghɨn me azai, “Ia tina buri?”
  agg-agg: Asu Sisas ai ahambo nɨnɨ-moatükunɨyo tüküfemboayo ra fɨfɨreandɨ. Ranɨmboyu
    ai ahamumbo sowahɨ akɨmɨ hüfu hoafɨyupurühɨ yahuya, “Se ra daboe kokoarura?” mehuamboemo.
  ptp-ptp: Yesu xovô môp wê he ob vông vô i ge vɨhati pyap om la kwabo vô he dɨ kɨnêg
    vô he ên nêbê, “Xam myag letya?”
  nak-nak: Eala moli e Iesus rovi tomiti la igo barala ale egiteu la valalua la gima
    ge igoa soio tetala te la haro alele, eia goio hagagavi tegiteuo, eia tahi egiteu
    mago “Amuto ga paa mulimuli ere?”
  lbb-lbb: Ika e Iesu ka tasman a ututnala rop ning ir hanot teteki, pa i han tetek
    la, pa i deken la mange, “Esining mulo tai suri?”
  kan-2017: ಆಗ ಯೇಸು ತನಗೆ ಸಂಭವಿಸಲಿರುವುದನ್ನೆಲ್ಲಾ ತಿಳಿದುಕೊಂಡು ಮುಂದಕ್ಕೆ ಹೋಗಿ ಅವರಿಗೆ “ನೀವು
    ಯಾರನ್ನು ಹುಡುಕುತ್ತೀರಿ?” ಎಂದು ಕೇಳಿದನು.
  cso-NT: 'Tɨ³la³ Jesús má¹ná¹, jmɨ́¹ má²ñi³² bíh¹ la³ cun³ la³jɨ́³² hi³ quiunh²¹,
    hi³ jáun² ja³ hi³ ca³ngáɨh³ tsá² hí³ la³ lá²: ―¿Hin² tsánh² hnah²³ hnoh²?'
  ena-ena: Lɨhavɨci Jisasɨ agaŋ nudɨ akuaba akuaba lɨben aba lɨhavɨmi agɨladɨ ci igami.
    La nulɨdɨ mikɨ pɨŋ vevɨla nulɨdɨ abitɨhami. Namɨlaŋ ani dɨ suhɨladalaŋ uami.
  tgo-tgo: Jisas vama i ghareghare budakai ne i yomarawe, i raŋgi na i vaitoŋgi iŋa,
    “Nuwamiya thela?”
  yap-yap: Ma manang Jesus urngin ban’en ni bay nrin’ ngak; ma aram me thay ngam’on
    me ga’ar ngorad, “I mini’ e gimed be gayiy?”
  mop-NT: A Jesusu, u yeel tulacal a c'u' a bel u cu c'ümü'ü. Bini u c'ümoo'o. —¿Mac
    a tane'ex a cüxtiqui?— cu t'an ti'ijoo'.
  tet-tet: Tuir loos, Yesus natene tiꞌan lia hotu-hotu mak atu dadi baa Nia. Tan lia
    nia, Nia laꞌo soruk baa, hotu nusu sia naꞌak, “Emi mai buka see?”
  hlt-MCSB: Jesuh loh amah soah aka lo boeih te a ming dongah amih taengla cet tih,
    “Ulae na toem uh?” a ti nah.
  xtd-NT: 'Xá naꞌa Jesús ntdaa xa yaꞌa‑ia. N‑kee‑ia nuu tuu‑ia, xa nanitnaꞌa‑ia xiꞌin
    se ijan. N‑xijan tnuꞌu‑ia‑s: —¿Jundu ka nanduku‑n?'
  mdy-ETH: ዬሱሴ ዒዛ ሄላንዳ ባኮ ቢያ ዔራዖ ዔያቶ ባንሢ ዓኣዺ፦ «ዖና ዒንሢ ኮዓይ?» ጌዔኔ።
  spl-spl: Toho mem tetenenekŋetâ umatŋe yu Yesu kakŋan yâhâwuap ya emelâk nâŋgâop
    yakât otmâ katnenekmâ gotyeŋan ba yuwu sâm âiyongop. “Yen âlâhât pâinsai?” sâop.
  usp-NT: 'Kakaj Jesús retami'' nen tib''an re, re xelch chi jc''ulicak y xtz''onaj
    rechak: ¿Nen tatoctak? xche'' rechak.'
  zav-NT: 'Jeso''osən'' baṉezene'' yoguə''əḻoḻ de''en gaquə c̱he'', nach bchoɉe''
    ɉəšague'' ḻega''aque'' nach gože'': ―¿Non'' cheyilɉle?'
  sgz-sgz: Ái Iesu a mánán i tan táit no na tapam hut singin, má ngorer ngo a mákái
    tan kálámul di han suri tola pasi, ngorer a sakpap uramudi táil mák gálta di ngo,
    “Gam mákmák sur sinih?”
  kek-NT: 'Li Jesús ac naxnau chixjunil li c''a''ru tixc''ul. Jo''can nak quichal
    ut quixakli chiruheb ut quixye: —¿Ani nequesic''? chan reheb.'
  blz-NT: Yesus ninginti'imo giigii' men bo sida na Ko'ona, mbaka' Ia nangkarani'mo
    i raaya'a ka' nimikirawari tae-Na, “Ime a sarakonmuu?”
  poe-NT: 'A̱ ntá chꞌín Jesús ó nohe chꞌán kaín xín nkehe tsꞌatsínka chꞌán, ntá sákjuí
    chꞌán kjuanchankíhi chꞌán sín ntáchro chꞌán kíxin: ―¿Nkexro xritjéyárá? ―ichro
    chꞌán.'
  san-TAM: 'ஸ்வம்ʼ ப்ரதி யத்³ க⁴டிஷ்யதே தஜ் ஜ்ஞாத்வா யீஸு²ரக்³ரேஸர​: ஸந் தாநப்ருʼச்ச²த்
    கம்ʼ க³வேஷயத²?'
  cof-NT: '@see-verse:JHN.018.003'
  srm-NT: 'Ma nöö Masa Jesosi bi sabi hii dee soni dee o pasa ku ën kaa, nöö hën a
    waka go miti ku de. Hën a hakisi de taa: “Ambë un ta suku sö?”'
  qvs-NT: 'Jesuska allita yachashpa imapami shamunsapa nishpa rirkan paykunata tinkuk.
    Chaypina tapurkansapa: —¿Pitatí maskaykankichi?'
  zca-NT: 'Per lë'' Jesús nane la rë kwa''n gak, orze'' mina''bdi''zh Me lo rë men
    ze'', nzhab Me: ―¿Cho kikwa''n go?'
  cbc-NT: 'Mai, Jesús pʉame nipetirije masĩpeyocõãwĩ cʉ̃rẽ na caátipeere. Bairi atore
    bairo na ĩ jẽniñawĩ cʉ̃rẽ cañerĩ majãrẽ: —¿Noarẽ macãrã mʉjãã átiyati?'
  qxo-NT: 'Jesusga musyargannam ima päsananpä cagtapis. Tsaynö musyaycarmi puntataga
    tapurirganrä: “¿Pitatä gamcuna ashiycäyanqui?” nir.'
  mox-mox: Ta Ieisu edi dima govaqa niʼa alamania ʼinega talaqega ʼifoqe ta tufwana
    vanaqo qabu dina ʼidia, ʼinega vetalaʼaiedi vonaya, “Togama osalisalia?”
  kew-kew: 'Yesumi oyaeyae rayo nipu madaa epenalo adesa-pulu nipumi go aasimi aanu-para
    lalo: Gore nimimi aapi asapimi?'
  dww-dww: Yesu ya kitedi be ya kataiena da yodi aba ḡarone e tubuḡana, naumeki da
    tauna ya naḡo ḡarodie be yai taraviredina, “Aitau ko wanewane?”
  nif-nif: Bɨumbi, Yesulɨ nɨtek indañmektok wɨn ikan nandɨ-taleñɨpi, ña ep tɨmbɨ indaumbi
    enguk, “Sɨndɨ nin lonjañ?”
  twi-ASANTE: Yesu a na ɔnim deɛ ɛbɛba ne so nyinaa no kɔhyiaa wɔn bisaa wɔn sɛ. “Hwan
    na mohwehwɛ no?”
  aoj-aoj: Eaꞌ Jisas nogawa hiahaom hiami atiasi mogatagamanai. Eaꞌ nafeꞌ nahaliꞌam
    naꞌi, “Ipaꞌ pewandoꞌma ami?”
  cbv-cbv: 'Pánihna, jwĩ jʉmʉpdih ĩ tóah jʉ̃ʉ́wʉ́chah ennit, yeejép ã yapat pínahdih
    jéihna, Jesúsboó queétdih jwãáh bejnit, nin pah ã niíj ʉʉ́bh joyóp jĩ: —¿Déhedih
    bid jʉ̃óh tigaá ñi chãj? ã niijíp jĩ.'
  taw-taw: Pen Jisas nop tap tɨtay gɨnɨg gɨlak ak ne ke nɨgak ak nɨm, apelak sɨŋak
    amɨl agak, An nop pɨyow ajebɨm agak?
  jic-NT: 'Jesús seletsja tsjan ca mpalas jupj quinam, pjü way seletsja. Mpes Jesús
    pje''á tecyala la nüjüsü yupj. Jis la tji''yüya: —¿Pjacj lo palá nun?'
  zap-NT: 'Per kom che nan Jesus yra ne sak Ne, wruu Ne nga wnabdiiz Ne lo men, re
    Ne: ―¿Txu rye de?'
  wer-wer: Pël ëën Yesu pi omnant elmëëpna pötön ëwat wëak kepöngk wiak naë së epël
    pëël yema. “Aë, ar talëpön ap weseim?”
  ipi-ipi: Jisasa ene peteane akali Jutasa bala akali utupane towa atu epo atea. Akali
    utupane epo ateai-kola, kenda-pene balanga epolopeyai tupa pitaka nembo toto teke,
    Jisasato akali utupane mandaka poto, yakamato api ayia peyaipe lo tipa pea. Tipa
    pea-kola, utupane-mane balana pii okone yano peyoto, nanimato Nasatesa tane Jisasa
    oko ayia peyama leai.
  qul-NT: 'Jesús yacharkanña tucuy ima pasananta. Paycunata taripamuspa, taporkan:
    —¿Pitataj masc''anquichis?'
  ter-NT: 'Yoko koati exoâti Jesus uhá koêti ne kixókonokumo, yane inuxó koene épemea
    itúkovokehiko. Hara kíxovokoxoa: —Kuti yopósikonoe?'
  bmr-NT: 'Jaanoco Jesu paryɨ gaajacuuhi diiboco omoonɨujinoco. Jaaboro ɨmegavɨro
    diitoco nuubo: ¿Mɨɨco amɨɨhai miguiinehi? nooboro.'
  fuf-fuf: 'Nde tawnoo Iisaa no andi ko arata mo e heɓude kon fow, o ɓadii ɓe, o wi''i:
    «Ko hombo ɗaɓɓitoton?»'
  bhl-bhl: 'Kate, Yesus e kanelewokoliw eisneng be kilele dolon keko, kal kese kasike,
    e im mit mewso uneko, dakalalomele: “Wee! Yutaka! Yu kanelo fenem talbiliw a?”,
    yangse kale.'
  ons-ons: Yesu eŋe masi kine kine korop daleo wakon kayake ea mo korop detwareke.
    Eso ea wane eŋe osoeno ari qesonone rake, “Ŋine ma zuaŋkamami?”
  con-NTPO: 'Tsa''caen ji''fasi Jesúsja tisema indiye ji''fa''chove atesupa sombopa
    iñajampaña: —¿Majame qui ttatta''je''fa?'
  ghs-ghs: Biranatemi quba noomaeho irina biranatarota Dzesu aoke qupadzomaqi nokoho
    toro biranate qasa hiireta, Apeho qirike nike eete?
  peg-peg: ହେବେତାଂ ଜିସୁ, ହେ କାଜିଂ ଇନା ଇନାକା ଗିଟା ଆଦେଂ ହାନାତା, ହେ ୱିଜ଼ୁ ପୁଞ୍ଜି ଆଗେ
    ୱାଜ଼ି ହେୱାରିଂ ୱେନ୍‌ବାତାନ୍‌, “ଏପେଙ୍ଗ୍‌ ଇନେରିଂ ଡେକ୍‌ନାଦେରା ?”
  txu-NT: Nhym Jeju ta kàjmã djan me'ỳr kato. Ta ne kute amikukãm mỳjja kunĩ markam
    amikukãm me krãkamngônh ma. Ta me'ỳr katon memã kum, —Mỳj me'õ jabej ne ga me
    mõ? ane.
  eng-WEBU: Jesus therefore, knowing all the things that were happening to him, went
    out and said to them, “Who are you looking for?”
  gnw-NT: 'Jayave Jesús oo jae reta ñugüɨnoi vae cotɨ jare jei: —¿Quía pa peeca? Echa''ã
    jae uicuaa ma mbae uyeyapota chupe vae.'
  mux-mux: 'Yesos-ni yu-kene nondupa tingí mele piliipaliinga, enini ‘Yesos ka sangi.’
    nirim yi Judas wasie uringina Yesos yu anju pupa enini walsipa piliipa kene nimba
    mele: “Eni nae korokumeleye?” nirim. Enini pundu toku yundu niku mele: “Kolea
    Nasaret yi Yesos korokumulu.” niring. Yesos-ni “Yi akili na.” nirim.'
  maj-NT: 'Ja be Jesu ngayjee̱ ni xi ka̱maha̱ ko̱ tsasinjña títjun nga b''i̱ kitsúhu̱
    jóo̱: —¿Yá xi tíbinchisjó?'
  bkq-NT: 'Tutuzelâ Jesus idânârâ âdy aini awyly. Eagâmo oxioze idâly. Nhapâiguelymo:
    — Ânguyka mâwinlymo? — kely.'
  kue-kue: Yesus yene mina taragl prapra plau dinambuka i pirtre, ana ye ende okuna
    undre krapogl tongwa, “Ene ira pre dokime?”
  cot-NT: 'Cotanquitsiqueate Jesoshi itsaquetari queroquea incojitaquerini, yoanaquequea
    itonquivojajiavacariquea icantajiavaqueriquea: —¿Taa ipaji pamenagueque?'
  bnp-bnp: E Isu i lohoka vona a maki ta ge bele vona, lakea i pagitala i nana ria,
    “E rei a viri mu virokanea?”
  apn-NT: 'Hãmri nhũm Jejus amnhĩ wỳr mẽ omu nẽ kànhmã xa nẽ ma mẽ kutã tẽ. Jut Kariot
    kot mẽ kãm õr kaxyw nhũm amnhĩ tã omunh mex jakamã amnhĩ wỳr mẽ omu nẽ ma mẽ kutã
    tẽ. Hãmri nẽ mẽ hkaxpa nẽ mẽ omunh o xa nhũm Jut Kariot mẽ kuri xa nhũm Jejus
    mẽ omu nẽ mẽ kãm: —Pa. Mẽmoj japêr na ka mẽ pô hpôk o ri apa? Anẽ. Hãmri nhũm
    mẽ kãm: —Nà Jejus pê Najare nhõ xwỳnh japêr o na pa mẽ ri ixpa. Anẽ. Hãmri nhũm
    mẽ kãm: —Tỳ ot pa xa. Pa na ixpê Jejus. Anẽ.'
  ctp-NT: 'Loꞌo jlyo tiꞌ Jesús nchga chaꞌ nu ndiꞌin chaꞌ kuꞌni neꞌ loꞌo yu, kanꞌ chaꞌ
    ndyaa yu ndyukwa taꞌa yu loꞌo neꞌ xaꞌan kanꞌ tuwiin seꞌen ndijyan neꞌ. Mnichaꞌ
    Jesús ꞌin neꞌ bra kanꞌ: ―¿Ti ꞌin ndaꞌan naan wan a? ―ndukwin yu ꞌin neꞌ kanꞌ.'
  bre-BRG: 'Ha Jezuz, o c''houzout kement a dlee c''hoarvezout gantañ, a yeas en o
    raok hag a lavaras dezho: Piv a glaskit?'
  opm-opm: Apriperhan orhornong imtin da oh orhor am hat patin ohoh ihan ire duupnong
    susa gur nihnong angmat apripti pongop.
  bvr-bvr: Jesus, ngardawa nipa gu-borrwurra gu-yinmiya barra gu-ni nula, lika ana-gakiyana,
    yi-gurrepa a-wena burrwa, “A-lay, ana-nga nyibi-jenanga?”
  wal-wal: Yesuusi bana gakkana haniya ubbabaa eridi, gaxi kiyidi, “Oona koyeetii?”
    yaagiis.
  zad-NT: 'Na'' Jesúza'' ba ṉezkzile'' yog'' daa zi'' gak c̱he'', na''ch bcheje''
    jatiḻe'' ḻegake'', na'' chi''e: ―¿Non chiyiljle?'
  kmg-kmg: 'Eme Jesu e wiac ecneniŋmu i mana-fârehuc jufu tofanao ra bâfuac-joparâ
    wio-jarewec: “Ŋoŋe mo basaŋgopieŋ?”'
  aso-aso: nGeleꞌmizo ogavo Izesuꞌ aza ezela sotoꞌ ilineꞌ initeꞌ mukikumuꞌ nene mo
    gele mino engiꞌ nizada ogo hetelo zahinemuꞌ viseꞌ iꞌmi nave lo longoꞌ o-ngidineꞌ
    ve.
  uli-uli: Jesus ye gola pangal mokwe ye bele wel ngali. Iwe yesa gib ngalir ngo yesa
    kasiyar bo, “Itey le ha memeri?”
  nin-NT: Nggo Yesu a ka hi inkindirr yi nggo ta la na ku ba, na zirr kuma na ba,
    na zhi ba di, “Imba di zha unggo?”
  tgk-tgk: 'Исо медонист, ки бо Ӯ чӣ ҳодиса рӯй медиҳад, бинобар ин ба пеши онҳо баромада,
    пурсид: «Шумо киро ҷустуҷӯ мекунед?»'
  acu-NT: 'Turinamtai Jesúska ukunam atiniun mash nekayat, numi arakmaunumia jiintuki:
    —¿Yaachia earme? —timiayi.'
  cak-WNT: 'Y ri Jesús retaman chic c''a ronojel achique ri xqueruc''ulwachij. Rumari''
    tek Riya'' can xbe c''a chiquic''ulic ri ye chapoy riche (rixin) y xuc''utuj c''a
    chique: ¿Achique c''a ri nicanoj? xcha'' chique.'
  ebk-ebk: Kiapú ta aammon Jesus nan am-in ay atunchantu kan hiya, naisib-at kan chicha,
    ya kanana, “Ngachana nan chayu anapun?”
  spa-PDDPT: 'Por tanto Jesús, Quien sabía todo lo que venía sobre Él, salió y les
    preguntó: ¿A quién buscan?'
  ruf-ruf: Yesu tsakamanya ghose ighatsomlawila, kawaghendela kawaghutsa, “Mumbama
    nani?”
  gun-gun: 'Ha''e gui Jesus mba''emo hexe oiko va''erã oikuaa vy ovaexĩ. Ha''e vy
    oporandu ha''e kuery pe: — Mava''e tu peka?'
  agu-BL: 'Ma yi Jesús sken el xtxum tetz yi mbi cu''n sbajok te i''. Cha''stzun te
    tele''n tzaj tan chic''ulche''n. Itzun ben jakol scyetz: —¿Na'' na chijoyu''?'
  isn-isn: Nu ng'wenso uYesu, iti aze uilgile kila ikintu nai katula kikitung'wa kung'wa
    akwe, akapumila ntongeela nu kuakolya, “Ingi nyenyu ni mukumuduma?”
  eng-PEV: Jesus knew everything that was going to happen to him, but he went to meet
    them anyway. Then Jesus said to that mob, “Who are you looking for?”
  ilo-ULB: Kalpasanna ammo ni Jesus, amin a banbanag a mapasamak kenkuana, sinabatna
    ida ken nagsaludsod kadakuada, “Ta siasino ti birbirukenyo?”
  pir-NT: 'Ti wesepʉ tiquina wihiri bato Jesu tiquiro ñano yʉhdʉatire masino, tiquinare
    piti ca, sinituri: —‍¿Noare macana niajari mʉsa? nidi Jesu.'
  anv-NT: Ne ɛlé Jisɔs akaá mɛ yɛ́ndégenó ɛyigé ápyɛ nyɛ ne ji, ake mmyɛ afií
    ɛbwɔ́, agií ɛbwɔ́ aké, “Ɛnyú dékɛlege ndé muú?”
  sab-NT: 'Ulita kwian be age Jesu ole uñadu Jesuge, Jesu gwagedu kwian ulitadi kle
    chie Jesu kle ngwadi gire Jesu jo kwian chie Jesu gitigu ngwange, Jesu geru kadu:
    —¿Ba kle chage chema nate?'
  tmd-tmd: Jisas nugwo ap agapɨm rɨba röŋ aku nugwöŋ makwam, hömɨdmä aku duön yadöŋa,
    “Yönɨm hölup yönmɨdöi?” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús ruma retaꞌam chi ronoje ri katajin lo puwiꞌ, xebꞌuꞌkꞌulu
    apanoq y xutzꞌonoj chike: —¿China ri kitzukuj? —xchaꞌ.'
  kpg-kpg: Jesus le e iloo nia mee huogodoo ala gaa hai ang gi de Ia, ge Ia ga duu mai
    gi digaula, ga helekai, “Ma koai dela e halahala go koodou?”
  taj-taj: ह्राङदा तबारी छ्‌याइबा जम्‍मान ताम था याङ्सी थेनीगदेला ङाच्‍छापट्टि फेप्‍सी
    येशूसे थेनीगदेदा “एनीगदेसे खाल्‍दा म्‍हाइबा?” भिसी ङ्‌योइजी।
  avt-avt: Jisas kertei menmen yapɨrwe mɨt nanrekyɨwekem, te hɨrak kinɨn ken katɨp,
    “Yi yɨnyatɨn keimɨn?”
  cbk-cbk: Si Jesus sabe ya man si cosa ay pasa con ele, poreso ele mismo ya anda
    hace encuentro canila, y ya pregunta, “Con quien ustedes ta busca?”
  uig-ARA: 'ئەيسا بېشىغا چۈشىدىغانلارنىڭ ھەممىسىنى بىلىپ، ئۇلارنىڭ ئالدىغا چىقىپ:
    ــ كىمنى ئىزدەيسىلەر؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Jesusat ima acam bitara rehcata ey bar itchacro. Etarwan Jesús ima chiwa
    tac icar bin eyin acat bijacro. Bir wajacro: —¿Baat rehr úroqui? táyojocro.'
  abx-abx: Tungod kay sakatu'anan-na may si Jesus i dimu'an titakka si iya, tupu'-na
    mga iya ngan amatilaw, “Say i nagpara'anda'-bi?”
  mco-NT: 'E Jesús com ñejhuɨydaayb anajty tüg''ócɨy nej anajty yjada''ñ y''ayohua''ñ,
    chi jɨjpcohuägɨy je ymaymɨdzip ajcxy, e nɨmay: ―¿Pɨn ajcxy m''ijxtaayb?'
  kqf-kqf: Yesu bai matabudi lisinemo sa tubuḡana i sibedi, kamaina bi i moito nawa
    matedimo bi i waitalayedina gado, “Temi aiyai ko tavutavuḡe?”
  cpb-NT: 'Riyotzitakawo ketziroini Jesús oita awishimoterine, rishitowashitanakeri,
    rosampitawakeri: “¿Iitaka pithotyaakotziri?”'
  aon-aon: Jisas douk nadukemum sabainyi enyudok douk ta nyutogur-uman iri. Douk hanak
    aria anan nanak huruhuruk aria narigam nakri, “Ipak paurim amiapen?”
  hus-NT-2005: 'Por kom na Jesús in choꞌóbich xantʼéy neꞌech kin tamu, utey xon ti
    kʼwajattsik ani in konoy enchéꞌ: ―¿Jitaꞌ a ayaltsik?'
  mig-NT: 'Yúan‑na te Jesús, ja̱ á ni̱ jini̱‑ya̱ táká tu̱ndó''o va̱i sɨkɨ̱‑yá, ni̱
    kenda‑ya̱ íchi núu̱‑dé. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Ndé cha̱a kánandúkú‑ró, áchí‑ya̱.'
  bps-bps: Na gadè Dyisas kdee fan mkel di kenen, taman snitongan ale, na manan, “Simto
    fanngabalyu?”
  mbs-mbs: Nayan, tapay netaga-taga si Jesus aw eden se domateng kandin. Yan pegdateng
    te menge otaw timaking ki Judas, simongon si Jesus kandan aw mig-insà, “Sinu lay
    se inahà niyo?”
  tof-tof: Yesu blaman kla umul yarilürr, kubó laróga tómbapóne oyaka, da tebe-tebe
    we bumanikürr. Da wa ibü nümtinóp wagó, “E ia noan amkündakla?”
  cme-NT: 'Yesu wuɔ suyaa mamaŋ ka da-yo. Baŋ kãa ka hi, wuɔ piɛ yuu-ba wuɔ: «Na
    taara hai moloŋo‑i?»'
  sus-sus: Isa to nu fe birin kolon naxan nu fafe a lide, a naxa e ralan, a e maxɔrin,
    «Wo nde fenfe?»
  pon-2006: Sises ketin mwahngih mehkoaros me pahn wiawihong; e ahpw ketida mwohrail
    oh mahsanih, “Ihs me kumwail raparapahki?”
  dad-dad: Jesus, ĩ bun wõ youf anĩ ganan kelein, ĩ iyok ile to fedin, “Ã ai umirnẽgef?”
  zab-NT: 'Per cun Jesús nánnacny xa teedny ax bdiiany rut zuguaany chiy gunabdiidxny
    laadeb: —¿Tú rguíilytɨ?'
  jae-jae: Jesu kêjala gêŋ samob, taŋ gebe êtap eŋ sa naŋ kwanaŋgeŋ, mago kêsa jakêsôm
    gêdêŋ êsêac gebe “Amac asôm asa.”
  ksd-ksd: 'Ma tago Iesu i nunure value ra lavur magit par ba na tadav ia, i vana
    rikai, ma i biti ta diat dari: To ia ava tikan upi ia?'
  msm-NT: Na, tahan on namaan si Jesus to tibo ogkahitabu kandin. Kaling pigtagbu
    din sikandan aw usipa, “Hintawa man to tuud now?”
  myk-myk: 'Keree kiimu bɛɛri ki bi da ba bye Yesu na ge, wu bi kee bɛɛri cɛ xɔ. A
    wu fulo pii sipyii pii na na pu yege na: «Jɔgɔ yee di zhaa wɛ?»'
  sbe-sbe: Ginauli maudoidi kabo se tubu Yesu kalinawai ne kabidi ye katako, ede ye
    lau na ye henamaiyeidi ye wane, “Kaiteya hesabana kwa laoma?”
  mcr-mcr: Jisasi Iqu nätmatqä eeqänäŋä Ique wimetŋqeŋqe, näqŋqä ae ekqä iuŋi, Iqu
    qutäŋä qäqiqi äwäqe, yatŋqä tii äwikqe. “He tqueŋqä qävqä itqäŋäuä?”
  cux-NT: 'Naati Jesús chi déénú yā tanducuéⁿ''ē dendu''ū chí cuchiī, cueⁿ''e yā ní
    ndaa yā nanáaⁿ ''iiⁿ''yāⁿ s''eeⁿ ní caⁿ''a yā: ¿Du''u in''nuúⁿ nī?'
  tur-YTC: Yeşua başına gelecekleri bilerek dışarı çıktı ve onlara, “Kimi arıyorsunuz?”
    dedi.
  san-ITR: svaM prati yad ghaTiShyate taj j nAtvA yIshuragresaraH san tAnapR^ichChat
    kaM gaveShayatha?
  bel-N: 'Ісус жа, ведаючы ўсё, што з Ім будзе, выйшаў і сказаў ім: «Каго шукаеце?»'
  sch-sch: A chunga ahong tung rang neinunngei murdi hah Jisua'n a lei riet sai piel
    ani sikin moton tieng a hong nâia, “Tumo nin rok?” tiin a rekel ngeia.
  mic-MIQNT: Se'sus geitoqop 'ms't goqwei ta'n tliatew ugjit negm. Igana'sit aq pipanimaji,
    “Wen ta gilew al gwiluoq?”
  huu-NT: 'Jesúdɨ nana naimɨemo suille rafue uiñuanona, naimacɨ dɨne billano, jɨcanote:
    —¿Buna jenodomoɨ?'
  jiv-NT: Jesussha ashí átinia nuna neka asa jiintiuki “¿Ya e̱a̱a̱rum?” tímiayi.
  otm-NT: 'Nu ra Jesús i pądi gätho ''bɛ''a din ja ngue da t''ørpe. Janangue''a bi
    mba bin c''athʉ, nɛ bi ''yän''dʉ: ―To''o guí homhbʉ, bi ''yɛ̨mbi.'
  dah-dah: Be, Yesu go uliŋde mata gwahade forok yeweŋ tiya yeŋ nurde hinhin geb kuŋbe,
    “Ganuŋ niŋ wor po nurde wayhaŋ?” yineŋ gusuŋaŋ yiryiŋ.
  tnk-tnk: Iesu ruvəukurən raka narimnari me pam sə tuko irə. Ro pen raraka ia nərmama
    me səvənhi mevən, mɨni pen tɨ nirəha i mə, “Kɨmiaha hiamətui sin?”
  kpr-kpr: Rea numokena sirorarira ava kasama edo, Iesu dombui isoro embokena ira
    fetedo ategi usira, “Ne mavejoá kakova erevu?”
  san-IAS: svaṁ prati yad ghaṭiṣyate taj jñātvā yīśuragresaraḥ san tānapṛcchat kaṁ
    gaveṣayatha?
  nho-nho: Jesus iaa kunaa iloa are i naa vana naa tama naa ma ki mee kiaa Ia. Teenaa
    masike iloo Ia no hanatu ki laatou no vasiri ake, “Kootou e ssee i ai?”
  gym-NT: 'Akwa Jesu abko, btä kukwe rakadikä ño ño, ye garera ie, aisete nieba kwe
    ietre: ¿Munta näin nire känene ye? nieba kwe ietre.'
  azg-NT: 'Ndoꞌ Jesús, ntyjii jndaꞌ jon tsoñꞌen na mavaa xjen na ngenon jon, mangꞌe
    joꞌ jnduiꞌ jon, taquitjonhin nanꞌñeen. Taxeeꞌ jon ndëëhan, tso jon: —¿Nin tsꞌan
    cojntꞌuehoꞌ?'
  bhd-bhd: तैखन यीशु सब गल्लां ज़ैना तैस सेइं भोनेबैली थी, बुझ़तां तैन सेइं ज़ोने लगो,
    “तुस केस लोरेथ तोपने?”
  too-NT: 'Lā'' como Jesús ixca''tzīkō''tza'' ixlīhuāk a''ntū napātle''keni'', cātapajtzūni''lh
    lā'' cākalhasqui''nīlh: ―¿Tichū putzayā''tit?'
  ind-AYT: Yesus, yang mengetahui semua hal yang akan terjadi kepada-Nya, maju ke
    depan dan bertanya kepada mereka, “Siapa yang kamu cari?”
  cjo-NT: '@see-verse:JHN.018.003'
  nsn-nsn: Iesu e ate teil uakapa tun tar haua re turung pokoso tatan, temaeit inggono
    ke tur uakalaharalain i uoum tasisina, kare dangat, “Maionene rung sirioum?”
  san-DEV: स्वं प्रति यद् घटिष्यते तज् ज्ञात्वा यीशुरग्रेसरः सन् तानपृच्छत् कं गवेषयथ?
  tna-NT: 'Jesús mu pamapa cuaja epu ai cuana bahue puina. Da su tuahueda quisabatana
    huecuana uja: —¿Aidhe da micuaneda echacuinia?'
  lid-lid: Jises ndratanan ta iri lakou kameh asahan tan, ma iri lau asahan badan
    ale. Iy eme suri iy, iy edek ili bwena ma iy ndremenya iri i buku doh, “Aha asilah
    are lau handru?”
  wim-wim: Nil Jesus.an kan meeꞌmiy than ngeenan yumpayn nungant, nilan puth umang
    kal thanang, aꞌ thaw ngul thant, “Niiy weeꞌant wenk-wenkaniy a?”
  zga-M: Nu Yesu, salwe hela henu hehio helenu umbeha hwa ajili yamwene aha humile
    huvu longolo ahavavucha, “Mhundonda uveni?”
  yom-yom: 'Yesu bu kazaba mamo meka kunkuizila, wuyenda ku baba ayi wuba yuvula :
    —Nani luntomba e ?'
  san-SIN: ස්වං ප්‍රති යද් ඝටිෂ්‍යතේ තජ් ඥාත්වා යීශුරග්‍රේසරඃ සන් තානපෘච්ඡත් කං ගවේෂයථ?
  yut-yut: Yesu yo morap noman taŋ ɨmdaŋ uŋun kɨlɨ nandaŋ mudagɨt. Do kapmatjok da
    kɨŋ uŋun amɨn kabɨ yaŋ yoyɨgɨt, “Ji namɨn naŋ wɨsaŋ?”
  grc-BYZ: Ἰησοῦς οὖν εἰδὼς πάντα τὰ ἐρχόμενα ἐπ᾽ αὐτόν, ἐξελθὼν εἶπεν αὐτοῖς· τίνα
    ζητεῖτε;
  cpc-NT: 'Iro kantacha Jesús jiyotsitakawo maawoni awijyimotirini, ishitowashitanakiri,
    josampitawakiri: “¿Iitama paminaminatziri?”'
  nhg-NT: 'Cache Jesús, ipampa quematiloöya noche inu sösantle tli tiepa huölös, oquixoac
    ca cöne yejua oyejyeya hua oquemelfejque: ―¿Öquenu nenquetiemoa?'
  nya-nya: Yesu, podziwa zonse zimene zimati zichitike kwa Iye, anatuluka ndi kuwafunsa
    kuti, “Kodi mukufuna ndani?”
  ngu-NT: 'Jesús ye quimatzticatca tlinon ipan nochihuas. Yejhua ohuajnonextij, niman
    oquintlajtoltij: ―¿Aquinon nenquitejtemohuaj?'
  kup-kup: Met Iesu piih metapanezavoz hodad hatat heh, povoz ñai aban pori emahan
    pi etet parum nakoe haret epat mañah, “Erohol ae, ari tairapuz mel tovai emameg?”
  jid-jid: U Yesu to kpye wa asi zren'a nitu ma wawuu, ahi ko shishi na mye ba, “Bi
    wa nha?”
  wmw-wmw: 'Insa, kwa kuwa akijiwa piya visaka kukuna, wanjirire ware akilawa akiwadairi:
    “Mwankusakula nani?”'
  gmv-GGM: Yesussay ba bolla gakkanaysa wursi erridi yida asako bidi “Oonna koyeti?
    gides.
  ssg-ssg: Jises hoi i tioi lawe waliko ti lehe i sohot hani i. Kakanua i nahih kouke
    hani mateiwaulaha ape i kamea, “Amuto upiup aita?”
  zpo-NT: 'Per Jesús nela cho kwaan gak, zee mroo xaa nu mnabdizh xaa lo re xaa: —¿Cho
    xaa nkwaan gu?'
  poy-poy: Yesu, kavimana goseri gagafira kumpata, kalawira, kawakosiya, “Mwankumsakula
    gaa?”
  qwh-NT: 'Jesusqa musyarqannam llapan pasacunanpaq canqanta. Tsemi pecunaman witicur
    taporqan: —¿Pitataq ashiyanqui? —nir.'
  gaw-gaw: Jesus Nug keeke oh nuhigp̱a heḵulag amu oh doya malom amunu ag uḏieg, Nug
    guguaṯa wana aum. “Ag aun madiṯeb?” awa aum.
  nca-nca: Asa Yesuko o soso eneno tunoqeweya ŋu iŋomukaró. Ŋunde ŋuro uni ŋu mahi
    yiyoro taŋgeyemo uyaro ŋande osese yereró, “Ye dani ka seqateŋgo?” yaró.
  zpz-NTPP: 'Tees Jesuuz bi gud lagy mi dela coz nu gzac mi. Orzeꞌ bruum lat de yu
    nu rsyaꞌ lom. Orzeꞌ nam rab mi dey: ―¿Cyu ryub der? ―nam.'
  mkj-mkj: Jesus kidal meohroj ma pirin wiawihoang Ih; Ih ken uhda mwohrai pwahla,
    “Inje ma kamwai raprapahki?”
  zac-NT: 'Hia rac bëꞌa Jesús grë́tëꞌ lo quë nanagac; iurní bëruꞌu më ladi ra shmënë
    më nu guniꞌi më lu ra mënë: ―¿Chu rguili të?'
  kyg-kyg: Eꞌa avaꞌyi huꞌnagenoꞌaeꞌmo Yesuꞌa agaiꞌa agufaleꞌmo afole aisiya kavaꞌmo
    ago ageꞌniyaꞌmofeꞌmo, lapakaemo ina laꞌmo agesayafeꞌmo kahauya hulitapa neꞌae,
    huno apafi geꞌnigeꞌapaeꞌmo,
  kmk-kmk: Gaputa tigammunon Jesus dat losana maipasamak kan siya, ummoy na inab-abot
    dida un dit dumoḻdoḻ ot kinnanana’n, “Sin nat inapon yu?”
  cao-NT: Huerto qui ja cahëcaquë tsi quiha jato bëchahi Jesu caniquë, ja acascanai
    ca ja cahëni quëshpi na. Bëchahax, —¿Tsohuë mëracanai? —i jato qui Jesu niquë.
  bbr-bbr: Jisas ko kiro onok päun erekapu äpu mowon, okon, kos ak siarakap potomara,
    totwarowon, “Ak inok itanerai?”
  inb-inb: 'Jesuska, tukui imasa pasan­ga­pa kagta iachaspa, chaia­na­kuskata kailla­iaspa,
    tapurka: —¿Pitatak maska­na­kun­gi­chi?'
  hrv-hrv: 'Znajući sve što će s njim biti, istupi Isus naprijed te ih upita: “Koga
    tražite?”'
  box-NT: 'Bìo ó o Yeesu zũ bìo á à sá a yi ɓúenɓúen, ó o vá ɓueé ɓó
    ɓa yi, ò o tùara: «Lé o yɛ́n mi wee cà?»'
  ote-NT: 'Pe nura Jesu gatho mi pa̱tho núꞌa̱ te mi ma da tꞌøꞌtuabiꞌa̱, hangue bá
    pøni de ja ra ua̱za pa bi nthɛuiꞌʉ, ne bi ꞌyambabiꞌʉ: ―¿Toꞌo guí hoñhʉ?'
  wnu-wnu: 'Diab Yisas siorunor eng gugum imbig wogub ne bo baist isub-isub wuri menmant
    end naget gag wuriqebi qamar: “An your gub qamb asi qib igoumon?”'
  zam-NT: 'Per com le'' Jesús nonque'' no naneeque'' Jesús ryethe con'' tyactìi Jesús,
    ¿lé''?, ngro'' Jesús par ngua sál'' Jesús mèna. Ndxab Jesús loo mèna: ―¿Chó nde
    cua''n gu'', à''?'
  zyp-NT: A cung letah hming a tlung lepaw a hnih thlu thahpaw Zisu cawh piathlah
