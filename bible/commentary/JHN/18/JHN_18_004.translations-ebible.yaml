  cnt-NT: 'La₁ia₁ Jesús në́₃, jme₁ma₂ŋi₅ bá₄ ca₂le₃jë́₃ ''e₂ a₂dsɨ₃ŋɨ́i₂, jaun₂ o₂''ɨ́in₃
