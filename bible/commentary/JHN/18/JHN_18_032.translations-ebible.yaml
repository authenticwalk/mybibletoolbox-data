  taw-taw: Agɨlak anɨb ak, Jisas yɨp anɨgɨl paklɨnɨgabal agɨl, ned agak tek nep gɨlak.
  jic-NT: Nin mpes nin tepyala Jesús tjevelá. Jupj tjevele cruz po'o ca mvalas, mpa'is.
