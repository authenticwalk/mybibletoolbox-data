  twi-ASANTE: Deɛ ɛsiiɛ yi maa nsɛm a Yesu ka de kyerɛɛ owu ko a ɔbɛwu no daa adi
    pefee.
  aoj-aoj: Hiahawes isimba amom Juda mandaꞌasi ina sataga dowaf, owaꞌatin. Isimba
