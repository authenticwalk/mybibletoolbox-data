  bmr-NT: Jillɨ miyaavuuno, Jesu jillɨ guijeveji, nooboro eneehicauno.
  fuf-fuf: (Tawi ko nii kongol ngol Iisaa wi'unoo ngol laatorta fii ɓangingol ko mayde
