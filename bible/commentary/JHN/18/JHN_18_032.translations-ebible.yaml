  ipi-ipi: '@see-verse:JHN.018.031'
  qul-NT: Ajinata junt'acorkan Jesuspaj niskan imaynata pay wañunanta.
  ter-NT: Yoko kó'inokeneye, motovâti koúsokeovo neko yuho Jesus koyûho yanekôyo kixoku
