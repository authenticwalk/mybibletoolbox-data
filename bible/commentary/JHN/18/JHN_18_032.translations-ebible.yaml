  yao-yao: Yatendekwe yeleyo kuti gamalile maloŵe ga Che Yesu gaŵasasile achilosyaga
    chachiwa chiwa chanti uli.
  tgp-tgp: Ale sohen Iesu mo verea moiso vara nona mateia i pa sohena sava, mo lo
    mai vara i masese.
  auc-NT: Odömänoidi mänïñedë wënæ wënæ cædäni ïnänite awäa töö godömænte timpodinque
    wææ̈ tïwadinque godö wæ̈nönäni ïnönänimpa. Ïninque odömänoidi ïnänite pædæ godöninque
    oodeoidi wæætë Itota, Æbänö cædäni wænguïmoo, ante do nänö angaïnö baï ñöwo ïinque
    baquinque cædänitapa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee, jeɡ̶eo micotece niɡ̶ijo Jesus ligegi, me yalaɡ̶ate anodaaɡ̶ee
    me yeleo. (Leeɡ̶odi ijokijo romaanotedi moyakadi moyeloadi oko oyototeloco nicenaɡ̶anaɡ̶ate.)
  bmh-bmh: Getal Yesus nug nugen noumabun ze maimai, igul go eiman noumabun aneun.
    Gonugau ze ulis petak zuamoroi.
  ctu-BL: Che'i tsi' yʌlʌyob judíojob cha'an mi' ts'ʌctiyel i t'an Jesús tsa' bʌ i
    yʌlʌ bajche' mi' caj ti chʌmel.
  meq-meq: Andza nakay bazlam nakə Yesu a tsik ahəl niye a ge bo aye. Ɓa kə ɗa ha
    məməte ŋgay nakə ma ta mətiye.
  noa-H: Pari mag Romapienagta hamachdëu hi t'õopi jaau nʌmjã, hag nawe hich Jesuu
    pakuls gaai hich t'õoju jaautarrjö t'um hich hag heyaa höbërmk'ĩir jaau nʌmta
    hamachdëujã k'augba naajim.
  alp-NT: Eono ele mere leke lulu Yesuse Eni lepate rebe Ibetekele be kena Imatare
    eono elika.
  san-VEL: eva.m sati yii"su.h svasya m.rtyau yaa.m kathaa.m kathitavaan saa saphalaabhavat|
  kbq-kbq: Ana kema hu'nazana, Jisasi'ma korapa Agrama fritenoma otinia zankuma zamasmi'nea
    kemo e'ama hu'ne.
  kbh-kbh: Chca tojanopasá, ana nts̈amo Jesús cachá jóbanama tojanayancá cachcá chaotsemnama.
  ron-LSB: pentru ca să se împlinească cuvântul lui Isus, pe care-l spusese și care
    însemna prin ce fel de moarte avea să moară.
  pon-pon: Pwe majan en Iejuj en pwaida, me a kotin majanieda, pwen kajaleda, duen
    a pan kamatala.
  nhe-BL: Huajca ica ni tlajtoli elqui melahuac tlen Jesús quiijtojtoya quema quiijto
    para tlacame quitlejcoltisquíaj ipan cuamapeli huan quimictisquíaj.
  sps-sps: (Ka to te ruak ma tapokaa me na man nan vegiau te kat e Jisas, tana saf
    a sanaan ei naa te nai mat fi non Ya.)
  wnc-wnc: Iniwa tupa Jesuta wamu ina dasingga akupik kakngae yakut taknga buya unin
    aatnangge singgak.
  bus-bus: Beee kɛ̀ lɛ yã kɛ̀ Yesu ò e à papa yãnzimɛ, kɛ̀ à a ga yã taka ò.
  gub-BL: (A'e 'ym mehe Zezuz uze'eg wemimu'e wanupe a'e. — Zauxiapekwer hezuka putar
    ywyra kanetar rehe a'e wà nehe, i'i wanupe. Zutew nuzuka kwaw puruzuka ma'e nezewe
    a'e wà. Xo Zutew 'ym nezewe uzuka ikatu 'ym ma'e iapo har a'e wà. A'e rupi ywyra
    kanetar rehe izuka haw uzeapo ize'eg awer rupi katete a'e.)
  imo-imo: Aku ungu ningimunga Jisasini yu kolombalo mele oi nimbe tirimu ungumu ara
    tirimu.
  boj-boj: Naŋgi Pailat degsib minjeb deqa anjam bei Yesus a nami marej qaji di aqa
    damu brantej. Agi Yesus a gam kiye na moiqas di a segi nami ubtej.
  eng-DRA: That the word of Jesus might be fulfilled, which he said, signifying what
    death he should die.
  knf-knf: Hënk di di uţup wi Yeŧu abiiŋ aţup jibi akkeţari udolaniiŋ.
  san-KHM: ឯវំ សតិ យីឝុះ ស្វស្យ ម្ឫត្យៅ យាំ កថាំ កថិតវាន៑ សា សផលាភវត៑។
  arn-NT: Famngechi mupiy ñi feypikünuel ta Jesus ñi chumngechi layael.
  zas-NT: Zian gojc cumplid xtiidx Jesús chi bagojnman xhienaag guiëtaman.
  ken-NT: Ɛ́fákári ɛnyu ɛyɔ bɛ ɛnyɨŋ ɛnɛ Yesu árɛ́mɛ́ nyaka ndu bɛtɔŋ ɛnyǔ nɛwú
    yi ábhɔ́ŋɔ́ bɛ́gu ɛmfu tɛtɛp.
