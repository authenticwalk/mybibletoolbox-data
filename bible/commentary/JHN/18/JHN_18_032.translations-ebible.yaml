verse: JHN.018.032
translations:
  kpx-kpx: Abu hoto kateale louale keu Iesu hoto mole mai selevetinu. Iesuu subuta
    loui avoe, “Ataeabuna di mai idie domo hamage dana hatai.” Iale abu hoto kateale
    louale keu Iesu hoto mai selevetinu.
  okv-H: (eto Iesu daingeto taro pehasuja amita ke Iesu na mahu harikena. Eto embere
    einge emina enu Iesu ta ke ga inono ena.)
  tbo-tbo: (Ma tauna a hilage lolowa i baheya i pa, ‘Apo mayau u moyana hina witakeu.’
    Yaka geka a houga i geleta.)
  mal-C: താൻ മരിക്കുന്നത് ഏതുവിധത്തിലായിരിക്കും എന്ന് യേശു മുൻകൂട്ടി അരുളിച്ചെയ്ത
    വാക്കുകൾ നിറവേറുന്നതിന് ഇതു സംഭവിച്ചു.
  grc-SR: ἵνα ὁ λόγος τοῦ Ἰησοῦ πληρωθῇ, ὃν εἶπεν, σημαίνων ποίῳ θανάτῳ ἔμελλεν ἀποθνῄσκειν.
  bgc-bgc: “यो इस करकै होया, ताके यीशु की वा बात पूरी हो जो उसनै यो इशारा देंदे होड़
    कही थी के उसकी मौत किस ढाळ होगी।”
  khz-khz: Eia ewalato ganina, Iesu rakavetaina pene kwarega ekilagiato kilana pene
    taunatauna ulanana.
  deu-TKW: (Damit das Wort Jesus erfüllt würde, das er gesprochen, um anzudeuten,
    welches Todes er sterben würde.)
  zsr-NT: Cni guc quië butság xtidzëꞌë Jesús, le bëꞌë nac ral‑laꞌ gatiëꞌ.
  lin-lin: Ezali ndenge wana nde ekokisamaki maloba oyo Yesu alobaki mpo na kolakisa
    lolenge ya kufa oyo asengelaki kokufa.
  hns-NT: Aisahie Jiesoe ke baat poera bhail. Oe to bolies raha kie oe kaun rakam
    se maar dhaaral djaai.
  noa-E: Pari mag Romapienagta amachdëu i thõopi jaau nʉmjã, ag nawe ich Jesuu pakuls
    gaai ich thõoju jaautarrjö thum ich ag eyaa öbërmkhĩir jaau nʉmta amachdëujã khaugba
    naajim.
  eng-EMTV: that the word of Jesus might be fulfilled which He said, signifying by
    what sort of death He was about to die.
  mib-NT: Súcuan ni cacahān i návāha squícu jnūhun jeē ní cachi Jesús jeē quɨ́vɨ ya
    ndaha tēe Roma te cahni de ya jicā cruz.
  lif-NT2: कङ्‌ग ये़सुरे़ खुने़ॽ आक्‍तङ्‌बा सिःमे़ल्‍ले़ सिः लॽरिक् पाःत्तुबा पाःन्‍निन्
    के़त्‍ल फाॽआङ् अक्‍खे पोःक्‍खे़बारो॥
  xnj-xnj: Yakitiki ago gatimilayi malovi geajovili Yesu kulangisa yati ifwa namuna
    yoki.
  mmx-mmx: Anai levelinga atdi ga soxos ti levelinga ne Iesu ga tong i mumu lanmet
    salai naba vot tin.
  cbr-NT: —Usai cana i curúsocënu unin matáscëx bamanuxun 'ai —quiáxa Jesús quiásabi
    oi bamanun ca judíos unicaman usoquin Pilato cacëxa.
  tee-NT: Acsni naulh ju chunch pus uctaxtulh ju tuchi ixnajuntach ju Jesús ixlacata
    tuchi anintich ju capuniya'.
  eng-LSV: that the word of Jesus might be fulfilled which He said, signifying by
    what death He was about to die.
  cak-NT: Y can quiri' nibanataj anche'l ri ru'in chic ri Jesús, chi anchique modo
    xticamises.
  pah-NT: E'i g̃a a'ea Jesus'ga nhi'ĩpo'ruavo. A'ereki Jesus'ga omombe'u jipe omanoag̃wama
    yva rehe nahã ti g̃a ji jukai javo.
  sja-NT: Mãga jarajida uchiamerã Jesupa aɨ naaweda jaradak'a, irua jarak'ãri sãga
    ichi piut'ee.
  xed-xed: Mantsa ya dzaʼa magakwa skwiha na ya gwaɗə Yesu ta ghəŋani kəʼa dzaʼa mtaku
    ya.
  glk-glk: به اَ طریق عیسی حرفأن در مورده اَنکی چی جور مرگی در انتظاره اونه، ثابته
    به.
  mks-NT: Ta xi̱hín ña̱ yóho na̱xi̱nu̱ co̱o nu̱ú ña̱ na̱cachi Jesús tá na̱cachi a
    ndá quia̱hva quivi a.
  gfk-S: (Iga ngan hobi ura hatutuno ira nianga Jisas gate tange utano nuno minat
    be na mat hohaam.)
  bmu-bmu: Juda yeŋön mewö jigetka Jisös nanŋak kömup denöwöŋi kömumawi, keu mi indela
    jiiga mewö miaŋön ölŋambuk ahök.
  dgz-dgz: Iesu bop anenen ta paina to endavepi noa Iesu namu waiwandini ame tavewa
    tauapen menan nop ma venase tau aen.
  eng-GNV: It was that the worde of Iesus might be fulfilled which he spake, signifying
    what death he should die.
  zaa-NT: De ra cą nía nna gùdulo uccua cumplir nu chi ra Jesús para ttelíni biỹa
    clase de lù'uti ní ná qui'ni gattie.
  eng-WEBSTER: That the saying of Jesus might be fulfilled, which he spoke, signifying
    what death he should die.
  guh-guh: Bajarapacuenia Jesús tocopiapatatsi pacuenia baja cajena tajëvelia pijajivijavabelia
    navajunupaebapona pebeyaxuabijavanexatsi.
  bon-bon: Ai te naace tääpume äbitige Yeesu me niinäce gaabe mene teeme budre gaabe
    poto cidi me toraca me äbitame.
  nhw-BL: Huajca ica ni camanali pejqui nesi melahuac catli Jesús quiijtojtoya quema
    quiijto para masehualme quitlejcoltisquíaj ipan cuamapeli para quimictisquíaj.
  swh-ONEN: Walisema hivyo ili yale maneno aliyosema Yesu kuhusu kifo atakachokufa
    yapate kutimia.
  wbi-wbi: Isio silyavombike enendiiki kukwilanisia sino alyajovile uYesu vule ilifua.
  bba-bba: Nɡe mɛyɑ Yesun ɡɑri yi koorɑ yì sɔɔ u sɔ̃ɔsi ɡɔɔ wìn bweseru u koo ɡbi.
  eng-KJVCPB: that the saying of Jesus might be fulfilled, which he spake, signifying
    what death he should die.
  kgk-NT: Ha Hesu katu onhemombe'u-ma kuri mba'éixa omano-ta. Ãy onhemombe'u hagwe-ramima
    oiko-tama voi. Onhemombe'u hagwe-ramima onhe'ẽ-ma ãy judeu ruvixa kwéry.
  waj-waj: Vaa tauraa Yisuuva iya inna yatari sagaivau haara kikio iva putinara aataruuvaa
    kooyaa iya kiaa mmiravai. Kooyaa iya kiaa mmuu kuaivaa kaanaivo vakiaiveeraivaara
    vaidi Yutayaiya itaa kua tiravai.
  cpy-cpy: Ari omonkaatakari ikantzi-takari Jesús jempe okantyaa rowamahaeteri.
  ekk-PKP: Nii täitus see, mida Jeesus oli oma suremise kohta öelnud.
  mpx-mpx: He i masal i ola to, inoke Yeisu wana baaba ni tabwa tunahot, toto valila
    i baunan ge i pamasal hauna kaba yaomal elana ni yaomala.
  wbp-wbp: Ngulalurla kuja wangkaja Palitiki, nyampunya yimiji Jijajiji wangkaja kamparru-wiyi
    palinjakungarnti warntawarntarla.
  luo-luo: Mano notimore mondo weche Yesu mane oyudo osewacho kuom tho mane obiro
    thogo ochop kare.
  nhe-NT: Huajca ica ni tlajtoli elqui melahuac tlen Jesús quiijtojtoya quema quiijto
    para tlacame quitlejcoltisquíaj ipan cuamapeli huan quimictisquíaj.
  aii-aii: ܐܵܗܵܐ ܗܵܕܟ݂ܵܐ ܗܘܹܐ ܠܵܗ̇ ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܚܲܒܪܵܐ ܕܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܒܐܲܝܢܝܼ
    ܡܵܘܬܵ‌ܐ ܗܕܝܼܪܵܐ ܝܗܘܵܐ ܕܡܵܐܹܬ.
  esk-NT: Taamnaguuq atuummiñiqsuq immiutaupluni Jesus uqautigimakkaŋanun qanuq iḷiḷugu
    tuqqutaułiksraġmigun.
  msb-msb: Nangyari ini agod matuman an ginsabi ni Jesus kun pan-o siya mamatay.
  cpa-NT: Lah¹jøng² báh³ ca¹løa¹. Mi³jøng² ca¹lø¹ti¹ jǿg³ hi² ca¹juúh² Jesús lah¹jiá¹²,
    hi² jón²dsa ni³ crǿg¹³, ju³lah lǿa¹² mai³¹ quiah¹² dsa² romano.
  dso-dso: ଜିସୁ କେନ୍ତାରି ଅଇ ମର୍‌ବାକେ ଗାଲାନି ସେ ବିସଇ ନେଇକରି ଜନ୍‌ କାତା କଇରଇଲା ସେ କାତା
    ସିଦ୍‌ଅଇବାକେ ଏନ୍ତି ଅଇଲା ।
  meu-meu: Unu amo Iesu ena hereva vada e momokani ede baine mase toma na e gwauraia
    hedinarai.
  yva-NT: Anakotare so nande indamu mamaisyo Yesus apa ayao purairive wusyimbe rai
    pare indati Opamo auseo sawa inyo kapite rai.
  dgc-dgc: Nanyari ya monda matupad tu kinagi ni Jesus, to pégkagi na a mate siya
    ta te tolnék a kayo.
  zpm-NT: Ga brieequia miṉe bnee Jesús, zeeṉe bzeet me ible zut miech me.
  hix-NT: Khoryenkom yano me mak àro wyaro nketxkon hatà, tàrwonàmàthàrà yawo ro Txesus
    yehtxoho me, twayehtoho hutwamohsothàrà yawo ro ehtxoho me. Yahkotohen hona tamoyathosom
    me ehutwamohsosah me nehxakon hatà.
  sim-sim: Jisas angop mas or mbari sir, �Samba samba yanga anandik fehenda ma ondohi
    tavak anin li halashinak miandok li tirikwa nira.� Karem or mbahandari mashi oso
    osmu omek nara.
  npi-ULB: उहाँको मृत्यु कस्तो किसिमले हुनेछ भनी येशूले सङ्केत गरेर भन्‍नुभएको उहाँको
    वचन पुरा होस् भनेर यसो भएको थियो ।
  cgc-cgc: Ta iran na ambal na iling tan, natuman ambal Jesus daw ino paagi na mapatay
    kanen an.
  tim-tim: Yuda luâk hain akbiâ amâ Yesu ikiŋe mombiapgât den magep dâp are miawagep.
  yor-yor: Kí ọ̀rọ̀ Jesu ba à lè ṣẹ, èyí tí ó sọ tí ó ń ṣàpẹẹrẹ irú ikú tí òun yóò
    kú.
  wos-wos: Hanja Jisas mimbu hiyatendékaka dé hundi wa. Wunde du Pailatré wungi wandaka
    dé Jisas wandén hundi mwi hundi dé xaku.
  emp-NTPO: Maʌ̃gʌra wãrãda mãwãsia Jesuba jarad̶a quĩrãca. Idjia jarasia sãwã beuida
    b̶ʌda.
  eng-F35: (This was to fulfill the statement that Jesus made, indicating what sort
    of death He was about to die.)
  ind-ind: (Perkataan mereka itu sebenarnya sesuai dengan ketetapan Allah, supaya
    terjadi tepat seperti yang dikatakan Yesus sebelumnya tentang bagaimana cara Dia
    akan mati.)
  pes-OPCB: این مطابق پیشگویی خود عیسی بود که فرموده بود به چه طریقی باید بمیرد.
  mpt-mpt: (Sino Yesuse e okok aleyemin naka ni baabenea I ne atdimo nemasaniba silo
    biki nenaiba kaanamabibo ge baabenebuo Lom teni Yesuse inabasib olo e wengo bain
    ansobe.)
  ssx-ssx: Koto lemeke ekima꞉ta꞉ Yesu ipikana꞉ma꞉ amba꞉ pi la꞉ witolo hata꞉ ipika꞉
    homolo pa꞉la꞉ tupa꞉ kone yaaluekema꞉ lemekeme.
  mkl-mkl: Bɛɛbɛi idei Jesu í ce ku nyisiò dimii iku iyi ɑ́ ku.
  gaq-gaq: ମେଁ ଡିରକମ୍ ଗୁଏଃଏ ଆକେନ୍‍ ବିସୟ୍‌ରେ ଜିସୁ ମେଁନେ ବାସଙ୍ଗ୍‌ ବଗେ, ଆତେନ୍‌ ପୁରନ୍‌
    ଡିଂ ନ୍‌ସାଃ ଆକେନ୍‌ ଗଟେକେ ।
  gof-RNT: Hessi haniday Yesuusi ay mela hayqo hayqqaneekko erisanaw odidayssi polettanaassa.
  unx-unx: ୟୀଶୁକେ ଚିଲ୍‍କାନ୍ ଗନଏଃତେ ଗଜଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଏନ୍‌ ବିଷାଏରେ ଇନିଃ କାଜିଲେଦ୍‍
    କାଜି ପୁରାଅଃ ନାଗେନ୍ତେ ଇନ୍‌କୁ ନେକା କାଜିକେଦାଃକ ।
  gah-gah: Liki likago, zohota zaló vegená kepele heleaká nene Loma vetini mogona
    minokago, Izesú nenéminoko hilitove loko amunaloka lo kimi gakó nene alévolé inogo
    imó.
  lcm-lcm: Bil ke kata serei asi apunuk ani mengen ang a Iesu kata posong ia ani kana
    mat ka saka serei an.
  aer-aer: Nhenge itne alakenhe angkeke, itne imerneke iwenhe-arle Jesus arrekwele
    angkekenge irremere nhenge arratye irretyenhenge. Itelarerrirraye, rarle akethele
    angkeke rarle ilwetyenhenge nhenhe-arteke.
  qvc-NT: 'Chayshinam kumplirqan Jisus nishqanqa: “Kruspim rini wañuq”, nishpa. (Chaqa
    rrumanukunallam kruspi klabashpa wanchirqanllapa.)'
  tgl-ULB: Sinabi nila ito upang matupad ang mga salita ni Jesus, ang salita na kaniyang
    sinabi na ipinahiwatig kung anong uri ng kamatayan siya mamamatay.
  cbs-NT: jaska wakin tenanxanaibu Jesúsun nuku yuishinadan, unanmabia jabiaskadi
    jatu amaya
  xtm-NTPP: Chukan kúu ja ni kuu sukan ni ka'an Jesús ma siki ja naxe kûu ya ma.
  nnq-nnq: Itendigwa nyenie japata kulenganila malobe agalenga Yesu kulaya apakuwe
    kiwe nike.
  bao-NT: O biro bii eawʉ, “O biri wãme yʉ tii yaio ecorucu,” Jesús cʉ̃ ca ĩirique.
  san-ORI: ଏୱଂ ସତି ଯୀଶୁଃ ସ୍ୱସ୍ୟ ମୃତ୍ୟୌ ଯାଂ କଥାଂ କଥିତୱାନ୍ ସା ସଫଲାଭୱତ୍|
  huv-NT: Atquiaj tajlüy para majlüy atnej lamapiüng Teat Jesús nguineay apmandeow.
  otn-NT: Ja bi bømp'ʉ'a̱ te xi̱ ma̱n'a̱ m'mɛt'o ra̱ Jesús, ngue ya xi̱ ma̱ ngue da̱
    thop'ʉ ja ra̱ pont'i̱.
  nop-nop: (Unduŋ tigiŋ kaŋ Jesudi koom kumuŋ dediniŋ kumundok yoguk wendiniŋ foloŋ
    mintaguk.)
  obo-NT: Notomanan ini, su amoy od kotuman iddos id oseng ni Disas moka‑atag to po‑ukit
    to kopotayan din.
  cak-ENT: Y jare' nbanatüj ri rubin chic ri Jesús, que achique rubanic chi camic
    ri nc'ulachij-e.
  lif-NT: ᤁᤱᤃ ᤕᤧᤛᤢᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤠᤰᤋᤱᤒᤠ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤛᤡ᤺ ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤳᤗ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  mie-NT: Súcuán nī ncāhān ndá ji tácua quee ndaā tūhun jā ní ncachī Jesús jā quīvi
    yā ndahá ndá tēe Roma de cahnī dē yā yīcā cruz.
  san-TIB: ཨེཝཾ སཏི ཡཱིཤུཿ སྭསྱ མྲྀཏྱཽ ཡཱཾ ཀཐཱཾ ཀཐིཏཝཱན྄ སཱ སཕལཱབྷཝཏ྄།
  qve-NT: Saynapin cruzpi wañunanmanta Jesuspa nisqan cumplikuran.
  pao-NT: Esoo 'yoo manepunne. O'no yise saa'a soo Te Pabe'e tu unne-kwa'nesoo sunngabe
    namadabue-ma nataposase, nabatsakwu.
  cbu-NT: Romshuch yasinamun tapamtayarusin, tputsee pachataranaya. Ashirucha, Isus
    waana wasina yasayaru, Siysa nuwaa yasinamun tapamtatssa; tárangiya. Natsha anuritam
    kuk tuminarangana.
  usa-usa: naayóbáqá Îtuma náaraq umá puyónúnô tiráina-aikoma áraimma pááq inéna kéiye.
  soy-soy: Tinɔ́ɔ tɛ̃ kɛ Yeesu uú pɛɛ ḿ mɑ uú nɛ nkpɔ mmɛ̃ kuu n kpinɛ kɛcɑ́ɑ́
    símisi kɑi lɛ̃ titiki.
  hui-hui: Tigua bi ogoni bame ndo lene. Yasuhanda bi ala lalu, Ogodagua biragola
    homolebero, lenego henemane lola helonaga lene.
  amf-amf: Ogoam kenin giyoono Yesus hamin dahaa dembhi kinin diyensa kinin giyoono
    upsino konin thoothoadettsine.
  quc-NNT: Je ri' xb'antajik jas ru b'im kan ri Jesús chrij ri käb'an na che chukämisaxik.
  dob-dob: Ta ona getedi ꞌina mwawasa manuna niꞌatu Yesu lowa ꞌigimi simanedi, be
    ꞌenega tuta gete ꞌida apwesa.
  wrs-wrs: Honamba moamba wohlehvravna nom, ten Yesus doara ishonam, ona, os si kamba
    kruserava dahavav, si os wohvevav. Memba osm, Romnindva si os vivav, Yutanindva
    hevpa owai.
  mca-mca: Aka'an in ƚunye'jkii qe qa' nafits kekhewe' ƚe'lijei ha' Jesús in iyetij
    qa yeqethenik'iha pa'n qu' ƚawamhinye'je' hatse'.
  tzo-TZC: Jaꞌ jech icꞌot ta pasel ti laj yal ti Jesús ti cꞌu sꞌelan ta xchame.
  mya-mya: (ဤ​သို့​လျှောက်​ကြ​ခြင်း​မှာ​မိ​မိ​အ​ဘယ်​သို့ သေ​ရ​မည်​ကို​သ​ခင်​ယေ​ရှု​မိန့်​မြွက်​ဖော်​ပြ​ခဲ့
    သည့်​အ​တိုင်း​ဖြစ်​ပျက်​လာ​စေ​ရန်​ပင်​ဖြစ်​၏။)
  gng-NT: Bi len' nà nɔ nɛ wuɔn' ki ye *Yesu là len' nà ki tɔke' binib, u li kpo
    mikuum mà ya bol nnɔ nɛ ń tien.
  cbi-NTPO: Jesús naa-i peyanu ju' bain, naatimuwaañuba tsaa puitaa tsaimi.
  ikk-NT: (Hụnnị kẹ ihiẹn Jesu ku banyeni ụdị ọnwụn o jẹnkọ d'a nwụn gi mẹzu.)
  leu-leu: A mo aanabeꞌ a savat talo a ferawaian na Yesus fo xuus nari pana sena so
    ta buk maatan sina, i taa savat tuuna.
  maz-NT: A cjanu o zädä c'o vi mama e Jesús ja cja rvá ndũ'ũ.
