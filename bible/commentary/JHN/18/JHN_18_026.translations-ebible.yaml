  mdy-ETH: ጴፂሮሴ ዋዮ ቲቄ ዓሢኮ ዒጊኒ ማዔያ ሃሣ ቄኤሶ ሱኡጋሢኮ ዓይሢንቲ ማዻዞንሢዳፓ ፔቴስኬይ፦ «ዬኖ ቱኮና ሚፃ ዓኣ
