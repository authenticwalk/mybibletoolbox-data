    sem Pétur hjó af eyrað: „Sá ég þig ekki úti í garðinum með Jesú?“'
  spy-NT: Kimii ꞉chiito ake nyēē ki motwooriintēētaab kibkōrōs nyēē wōō. Kibo ꞉chiichooto
    areetaab muroonoo kichwēnē ꞉Bētērō yiitit. Kuteebee ꞉motwooriintoonoo Bētērō kule,
    “So, mā inyiing' ꞉nyoo kēēboontē keey Yēēsu ām mbaraanaa?”
  xnn-xnn: Nan esay baan di kangatowan ay padi ay agin san piningasan Pedro san ingana
    et kinwanina en, “Ay baken sik-a san inilak ay ib-an todi issan kad-an di kak-aiw?”
  mwe-mwe: Ntumishi jumo jwa bhakulungwa bhaabhishila, nnongo nnjakwe akatilwe lishikio
    na a Petili jula, akwaabhuyaga, “Bhuli, nne nangammona mmwe kubhushitani nni pamo
    na bhenebho?”
  tte-tte: Topwaoli lalakina ana topaisowa yabo iya totouna kabona tenana Pita ikoutusi
    iwalolau Pita koina iba, “Kowa yagitaiwo Yeisu mekamkava Olibe dedeina koina,
    awa?”
  tcs-tcs: Wan prom dem sebant blo da bosprist uda bin kazen blo da man wea Pita bin
    kate talinga blo em, i bin spik po Pita, ‘Bat ai prapa bin luk yu tu de wea Zizas
    wea da gadanples.’
  hlt-THB: Khawsoih boei khyt a tyihzawih thlang pynoet, Piter ing ang haa a zeek
    peek a tyihzawih a cakaw na ak awm ing, “Nang ve olive dum ak khuiawh ni hu zawh
    nyng?” tina hy.
  soq-soq: Tane pirisi ionoidoa nolawa dewalala dea do sape ia tampe enedie Pita eintue
    diene wanase, “E ambi eba wakoa waie lagaitiana? Ia olib iraiwa bedewe e Iesu
    do eneilano ne eweena!” Apana ema mida Pita epe diedia baidasowaida Malkas olib
    iraiwa bedewe me asiwa Pita tonpunden.
  qub-qub: 'Chaypita mas rätunllantaga mandaj cürapa uywayninpis niran: «Gamtaga werta
    cajcho paywan caycajtami ricashcä.» (Chay tapoj runapa famillyanpa rinrintami
    Pedro cuchurisha-caran.)'
  att-att: Á ajjan yù tádday nga aripan nayù pári, nga kanakanáyun nayù tolay nga
    kittak ni Eduru, á iniyabbû na kâ Eduru, “Ari sikaw yù nasingak ku gangù nga kabbulun
    na túrin ta kamulán?” kun na.
  bki-bki: Pitere berdop̃e jibe na, mia nalo tai napano m̃a ajumolu aju na naio be
    Parinio Toro Lu kanano toro na im̃auano tai, napano naio be torogio tai nanua
    Pitere jelar buru tiliniene meruo. Naio jikili lie vo ka bika bereio den Pitere,
    naio berinavo “?P̃eli jau maka kove kanano tai, mia kiniou be tinieku ka namialso
    bija naio yako ea buruolivi ruei?”
  bqp-bqp: 'Sa''oriki zↄ̃kↄ̃ↄ zĩ̀rinↄ do bi gbɛ̃ kũ Pita à a sã gò danɛmɛ, akũ
    à pì: Mádi á e lɛɛlɛ swadakoo gũnloo?'
  mcp-mcp: 'Ŋgwɔ́l sɔ́ɔl məsáal mə́ Ajəlácɨ á ofada, a njúl nə byɛ̂l nə muud Pyɛ̂r
    nyə ámə sámb lwə́ yɛ́, mú máalə nyə nə́: «Ŋgaá mə shí dʉ́g bɨ́ná nûŋ fambə́?»'
  hat-hat: 'Yonn nan domestik granprèt la ki te fanmi nonm Pyè te koupe zòrèy la,
    di konsa: Eske mwen pa t'' wè ou nan jaden an avè li?'
  npl-NT: 'Ijkuakó se itlákau n weyi tiópixki non ken okitaya n tlakéwale akin Pedro
    okinakastsontek, okitlajtlani: —¿Amo te noiwa onimitsitak iwan Ye, kan werto?'
  bgg-bgg: Kho Phabi jia ro khiaothek shii Phithar è khoh laig muii pha airo siangthang
    pha bran ji è yao, “Gu è na shii razim hà ariig bey?”
  eng-TCENT: But one of the servants of the high priest, who was a relative of the
    man whose ear Peter had cut off, said, “Did I not see yoʋ with him in the garden?”
  eng-BSB: One of the high priest’s servants, a relative of the man whose ear Peter
    had cut off, asked, “Didn’t I see you with Him in the garden?”
  cpu-NT: 'Ikanta osamaniityaake josampitairi eejatzi aparoni inampire omperatasorentsijanori,
    iriitakera isheninkathori itotzitakeri inkaaranki Pedro iyempita, ikantziri: “¿Kaarima
    eeroka noñaake itsipatami janta pankirentsimashiki?”'
  san-ASM: তদা মহাযাজকস্য যস্য দাসস্য পিতৰঃ কৰ্ণমচ্ছিনৎ তস্য কুটুম্বঃ প্ৰত্যুদিতৱান্
    উদ্যানে তেন সহ তিষ্ঠন্তং ৎৱাং কিং নাপশ্যং?
  tac-NT: 'Alé ilile bilé rió alué wa''lula balé piónila, alué rió rijimala napu Pegro
    najkala rejpúnale. ''Lige regá rukéleru Pegro alué riote: ―¿Tacha eté ne mué alé
    napu we''ká ja rojá olibo Esusi ''yuga eyénachi mué?'
  eng-WEBPB: One of the servants of the high priest, being a relative of him whose
    ear Peter had cut off, said, “Didn’t I see you in the garden with him?”
  gfk-H: Tikai ta ira tultulai tano tamat ta ira pris, a hinsakana no tunatuna nong
    Pita ga kato kutus sei no talingana. Ma ga tangai ta Pita bia, “Iau nas tar uga
    tikai ma Iesu aram tano matana dahai na olip, nah?”
  viv-viv: Abaveyao ana tofaisewa adi tokaiwabu ana agetoga saꞋeyana, bana kaliva
    tagana Fita giluyoꞋena-ma tobohiyana gigayo, “KaꞋi oꞋeni ma gaꞋita, boi faha againe
    bana buye wamiyami, kaꞋi ayoma?”
  yao-yao: Jumo jwao achikapolo ŵa Jwambopesi Jwankulu ŵaliji pelepo. Jweleju ni nlongo
    njakwe mundu jula juŵankatile liwiwi ni che Petulo, ŵambusisye, “Ana uneji nganinammona
    mmwejo mungunda wa mwana pamo ni Che Yesu?”
  tgp-tgp: Slev matea non pr̃is aulu tahisan haratu sei Peter mo lo langa na perona,
    mo usia mara, “Mo sopo engko sei na hiteho na talu olive peresi tamlohi nike?”
  auc-NT: Wængonguï quï, ante në godongä ñæ̈nængä pönï ïnongä ingante në cædäni ïñönänite
    adocanque ïñömö Pegodo nänö në wangö tamoncadingä guiidengä ïnongäimpa. Tömengä
    ïñömö Pegodo ingante, —Bitö tömengä mïñæ̈ odibowæncodë ongöñedë bitö ïmi atabopa.
    Bitö wïï ïmitawo.
  kbc-NT: Onijoteci niɡ̶ijoa niotaka ane litaagi niɡ̶ijo Pedro ane yakagiditice napaaɡ̶ate,
    meeta Pedro, “Ica ina daɡ̶a ɡ̶adati digoida aneite enanigijedi nialeli.”
  bmh-bmh: Guzenina, Uwait ula dacaneun du banou pet nugau salau du tub zoun. Du go
    Pita nug dabug kuateun du Malkus nugau zaug nug zoimai, kanabeun, “Na du go mui
    ougem ereg daremen peizemin ta?”
  ctu-BL: 'Juntiquil i winic jini c''ax ñuc bʌ motomaj, i pi''ʌlʌch jini tsa'' bʌ
    tsepbenti loq''uel i chiquin, tsi'' yʌlʌ: ¿Mach ba tsa''ic j q''ueleyet ya'' ti
    pʌc''ʌbʌl a wic''ot jini Jesús? che''en.'
  meq-meq: 'Ndo mə walaŋ i ndo i məsler i bagwar i ndo məvəlaway wu a Mbəlom andaya
    ka təv eye niye. Ndoweye niye na, gwala i ndo nakə Piyer a ɗəs faya abəra zləm
    ahəl nakə tə gəs na Yesu aye. A gwaɗay: «Nəkar na, gawla ŋgay. Na ŋgataka nəkurom
    tə Yesu ma dədaŋ bəɗaw?»'
  noa-H: Maimua hag k'ur nʌʌpai hawi hichdëu hi kach hoort'upʌ̈itarr k'od hagjö haiguim
    k'ʌʌn chogk'a simuajã hagjö jũrr hirig, —Har chum nemjĩirdö hee Jesús pʌr hawaan
    wënʌrraawai pʌjã mua hi dʌ̈i hootarr k'abamá hajim hirig.
  alp-NT: Eleki tamata makerike ete imame elake sae eni luma toini kai makerike rebe
    Petruse ilasa tinaloine ibeteke loko Petruse be, “Mempetuke au selu asakesa kai
    Tamata mere, imi rue me ndinu saitune. Lemake yake.”
  san-VEL: tadaa mahaayaajakasya yasya daasasya pitara.h kar.namacchinat tasya ku.tumba.h
    pratyuditavaan udyaane tena saha ti.s.thanta.m tvaa.m ki.m naapa"sya.m?
  kbq-kbq: Mago vugota pristi ne'mofo kazokzo eri'za ne'ma, Pita kazi knonteti (bainat)
    agesa rutavrofe atre'nea ne'mofona nefu' Pitanku huno, Zafa hozafi Agrane mani'nanke'na
    kagrira kage'noa nepi, ru nere?
  kbh-kbh: 'Chora, chë bachnangbe más uámana amëndayabe canÿe oservená Pédrëbioye
    tbojaniyana: —¿Ats̈e ndoñe cháftaca chë tjashetémoca tcbonjinÿe ca? Chë oservená
    inamna chë Pedro tbojtsanmatstëts̈abe pamillo.'
  ron-LSB: 'Unul din slujitorii marelui preot, rudă cu cel căruia Petru îi tăiase
    urechea, a zis: “Nu te-am văzut în grădină cu el?”'
  pon-pon: 'Ladun jamero lapalap amen, me jauneki ol o, me Petruj pale jan jalon a,
    ap indada: Kaidin koe me i kilaner re a nan matuel o?'
  nhe-BL: 'Huan itztoya nepa se itlatequipanojca nopa hueyi israelita totajtzi huan
    nopa tlatequipanojquetl eliyaya iteixmatca nopa tlacatl tlen Pedro quitzontequilijtoya
    inacas. Huajca yajaya quiilhui Pedro: ―Nimitzitac yehuaja ipan nopa olivo cuamili
    ihuaya Jesús. ¿Ax que?'
  sps-sps: Isen tsurin tsoiny binun babainy tan Tsoiny Mumua tan Tsoiny Faakor ana
    ayei kan a nuatsin a mes to te tek sapee Pita na teinan ya tsue to na ka. “Anyo
    ya te gima tagei manyi fiisen mi Ya tanun?”
  wnc-wnc: Unzing yawan Anutue yot takwan gwene pasiya aminde tupan tapatane puya
    aminu tapatu Pitata baaknga patdekut tapaat nana tapatuta anzing inikut, “Siakan
    siknga! Nata ga ganduwawa iat puyaangane yuwawat gandut,” ngang iniwan
  bus-bus: 'Sa''oriki ìsi zĩ̀rinↄ doke nɛ́ gbɛ̃ kɛ̀ Pita à à swã gò danɛmɛ, ben
    à bè: Mɛ́ɛ a e lɛdo swadako guuroo?'
  gub-BL: Amo xaxeto pe uma'ereko ma'e a'e, a'e awa Pet hemimugaz kwer iànàm a'e,
    uze'eg Pet pe a'e kury. — Uruexak kwez Zezuz rehe we nereko mehe ma'e tymaw pe
    ihe, i'i izupe.
  imo-imo: Gote popo tondoli iyemanga iye nomi awilimunga kendemande iye te, kano
    iyemu kinye Pitani komu laka lerimu iyemu kinye pulu lerimu kanomuni Pitando nimbeindo,
    “Nu da iyemu kinye unjo Oliv poinye ltemo kombuna peya kanondu kanomu,” nimu.
  boj-boj: Onaqa atra tamo gate aqa kaŋgal tamo bei na Pita minjej, “E ni kiyo Yesus
    ombla nañu aguq di sonam numonum?” Tamo di agi Pita na tamo dabkala gentetej qaji
    aqa was.
  eng-DRA: 'One of the servants of the high priest (a kinsman to him whose ear Peter
    cut off) saith to him: Did I not see thee in the garden with him?'
  knf-knf: 'Wal mënţ, nalempar Naşih i baţeŋan aloŋ, ayiţ i Piyeer abiiŋ afal kabaţ
    aji na a : « Mënwinu lah du uwoorta na a i? »'
  san-KHM: តទា មហាយាជកស្យ យស្យ ទាសស្យ បិតរះ កណ៌មច្ឆិនត៑ តស្យ កុដុម្ពះ ប្រត្យុទិតវាន៑
    ឧទ្យានេ តេន សហ តិឞ្ឋន្តំ ត្វាំ កិំ នាបឝ្យំ?
  arn-NT: 'Fey pürüm ramtueyew ti Wünen Longko Saserdote ñi kona Malku ñi reñma, Pedro
    tañi katrüñmafetew ñi pilun: —¿Kisu eymu miyawpeymu tati anümkawe mew?'
  zas-NT: 'Dxel tijb xmojs bixhioz zojbloj guin, bén na̱j lasaꞌ bén gutüꞌ Bëd guidiajg,
    rëbaman loj Bëd: ―¿Nid lüjn baguian ya zaꞌnël laaman guiaꞌ ree yag olivos?'
  ken-NT: Mmɔ̌ bɛtok amɔt anɛ mǔngo bachiǎkap abhak arɛ́. Atú mɔ́mayi kɛ̌ Píta
    ákpɔ́rɛ́ nyaka. Yí wu abhɛ́p Píta bɛ, “Pú ngɔ̌ nyaka wɔ amɛm mɔ́nkɨ nɛ yi?”
