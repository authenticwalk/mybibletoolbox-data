  bzh-bzh: Lob alam-deneḳo-seriveng hir ggev böp yi hur ti sën Pita sap nenga ris
    ya lo ġadë ma nġaa ti verup nër bë, “Maḳ sa halë honġ sënë. Sën ġenare ving
