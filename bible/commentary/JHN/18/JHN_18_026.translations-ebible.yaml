verse: JHN.018.026
translations:
  kpx-kpx: Ige dubue kosive baluga ke esemu moleu Bita namihanu. Esemu ke ata mole
    golemaike Bitau heisi etulenu. Iale esemu keu Bita belahai avuho loui avoe, “Ose
    a koike Iesuluvuta bulue usege di a elehanu.”
  okv-H: Priest peni ta pure embo vahai amo Peter na embo oje jeto havekena amita
    javo vahai amina Peter ta degi ke einge ena, “Na umo te tapa embo amiga dagogo
    tambu ta kehenete?” ainge enu.
  tbo-tbo: Ma tu witalaguyaba hai taniwaga a tu bagibagi tanigana i boliboli haleya
    tulana i baha i pa, ‘U koyama; tam Yesu mitehi hoi tano a galem.’
  mal-C: മഹാപുരോഹിതന്റെ ദാസന്മാരിൽ ഒരാളും പത്രോസ് കാത് അറത്തവന്റെ ബന്ധുവുമായ ഒരാൾ
    പത്രോസിനോട്, “ഞാൻ നിങ്ങളെ അയാളുടെകൂടെ തോട്ടത്തിൽവെച്ചു കണ്ടല്ലോ?” എന്നു പറഞ്ഞു.
  grc-SR: Λέγει εἷς ἐκ τῶν δούλων τοῦ ἀρχιερέως, συγγενὴς ὢν οὗ ἀπέκοψεν Πέτρος τὸ
    ὠτίον, Οὐκ ἐγώ σε εἶδον ἐν τῷ κήπῳ μετ᾽ αὐτοῦ;
  bgc-bgc: महायाजक के नौकरां म्ह तै एक, जो उसकै कुण्बे म्ह तै था, जिसका कान पतरस नै
    काट दिया था, बोल्या, “के मन्नै तेरे ताहीं यीशु कै गेल्या फूल्लां के बाग म्ह कोनी
    देख्या था?”
  khz-khz: Rupu Veaga velena kamuna gena vetugunagi talimana ta Petero na tegana epati-vagiato
    talimana gena talima ta, ia evaikilaato, “Au atugamagina, goi maki ia goti voaraga
    aonai noopagitamu, pa?”
  deu-TKW: 'Sagt einer von den Knechten des Hohenpriesters, ein Verwandter dessen,
    dem Petrus das Ohr abgehauen: habe ich dich nicht in dem Garten bei ihm gesehen?'
  zsr-NT: 'Zoëꞌ niꞌ bönniꞌ huen dxin queëꞌ bxuz blau, naquëꞌ diꞌa dza queëꞌ bönniꞌ
    naꞌ Pedro bchuguëꞌ guid naguëꞌ, atiꞌ bönniꞌ huen dxin naꞌ rëꞌ Pedro: ―¿Naruꞌ cu
    bléꞌiczdaꞌ liꞌ laꞌ yël niꞌ, dzaguꞌ‑nëꞌ Jesús?'
  lin-lin: 'Kasi moko kati na basali ya mokonzi ya Banganga-Nzambe, ndeko mobali ya
    moto oyo Petelo akataki litoyi, alobaki : — Boni, ngai namonaki yo te elongo na
    ye kati na elanga ?'
  hns-NT: 'Hoewa par bhie sab se barka agwa ke ekgo goelaam raha djekar palwaar ke
    kaan Petras kaat deis raha. Tab oe aadmie ose bolies kie: „Ham toke to hoewa par
    dekhlie djaaha oe pakaraail hai.”'
  noa-E: Maimua ag khur nʉʉpai awi ichdëu i kach oorthupʉ̈itarr khod agjö aiguim khʉʉn
    chogkha simuajã agjö jũrr irig, —Ar chum nemjĩirdö ee Jesús pʉr awaan wënʉrraawai
    pʉjã mua i dʉ̈i ootarr khabamá ajim irig.
  eng-EMTV: One of the servants of the high priest, a relative of him whose ear Peter
    cut off, said, “Did I not see you in the garden with Him?”
  mib-NT: 'Yūcuán na te ɨɨn mozo sutū cujéhnu, jnáhan tēe jeē ní jehnde Pedro sōho,
    ni cahān jiín de: ¿A násūu máá ró cúu jeē ní jito ri jiín de ini huerto?'
  lif-NT2: पत्रुसरे़ ने़क्‍खोॽबान् पे़त्तु थाःसुबा मनाःल्‍ले़ कुगाॽइ मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    वेॽस्‍मा कुसेवारोबाधिक्‍काङ् खे़प्‍मो ये़बे़॥ खे़ल्‍ले़ पत्रुसे़न् मे़त्तु, “खे़ने़ॽ
    जैतुन सिङ्‌लाओ ये़सुःन्‍नु के़वये़बा निःने़बा मे़ःम्‍बि?”
  xnj-xnj: Mmonga wa vatumisi wa Mteta Mkulu, muyaki yula mweadumuliwi likutu na Petili,
    akamkota “Wu, nene nakuwene lepi veve kulidimba pamonga naku?”
  mmx-mmx: Lara lasaxaruki at lamaasa gomgo, neni at libibinat ap mo laradi ne Pita
    ga ra korop pes labaalung teren, ga lok, “Nenia a ven box u ro at laraamang olip.”
  cbr-NT: 'Quia ca an sacerdotenën cushicaman apu ñu mëëxuncë uni achúshi, aín aintsia
    pabísconcë, an Pedro cacëxa: —¿Naënua carana miribi a unicëñun isíma ''ion?'
  tee-NT: 'Chai ju pumatam ixlapanac ju xak''ai pali ixlhilak''au ixjunita ju anuch
    ju catuchakxp''uxlh ju Pitalu''. Yuchach ju sacmichokopa ju Pitalu''. Junich:
    ―Ja jantu iclakts''inchan ju lacapu''olivos junta ixvilhcha ju anu'' lapanac.'
  eng-LSV: One of the servants of the chief priest, being a relative of him whose
    ear Peter cut off, says, “Did I not see you in the garden with Him?”
  cak-NT: 'Y jun chique ri rusamajel ri sacerdote ri más c''o ruk''ij, rach''alal
    juba'' ri achi ri xleses ri ruxiquin roma ri Pedro, xuc''utuj che ri Pedro y xu''ij:
    ¿Man ja'' ta ret ri xatintzu'' ri jatc''o riq''uin ri Jesús chiri'' anchi'' xbekac''ama-pe?
    xcha'' che.'
  pah-NT: 'Igwete ojipe''ga ei Pedro''ga pe no – kiroki ga oporavyky ikwava''ẽhara''g̃a
    nduvihavuhu''ga pe gapyriva''ero. Pedro''ga gare''yja''ga nambi''ogipe itymipyra
    pyri. Igwete ga ei kiro Pedro''ga pe: —Orohepia po ji nde Jesus''ga pyri itymipyra
    pyri raji''i, ei ga ga pe.'
  sja-NT: 'Mamĩda awaraa eperãpa Pedro k''ĩra k''awa ataji. Mãgɨ́ p''aareerã poro
    waibɨa mimiapari paji. Ëreerã paji Pedropa k''ɨɨrɨ orp''et''aada ome. Mãgɨpa mãgaji:
    —¿Pɨ-ek''ã mɨa ne-uu k''ãide Jesús ome unuda?'
  xed-xed: «Ngha a yu ta kagha kawadaga nda tsəna mndu na ma gam ra?» ka sani mataba
    kwalvaha tsa mali ta ghəŋa gwal dra skwi ŋa Lazglafta ya. Tsatsi ná, la taŋ ma
    tsa mndu tsanaghu Piyer ta sləməŋani ya, ya.
  glk-glk: 'ایتأ از خادمأنه کاهنِ اعظم اویه ایسه بو. اون از بستگأنه کسی بو کی پِطرُس
    اونه گوشِ وَوِه بو، بوگفته: «مگر من خودم تره اونه اَمره او باغه میأن نیدم؟»'
  mks-NT: 'Joo tá na̱ndihi já na̱nda̱ca̱ tu̱hún in da̱ cúú mozo nu̱ú da̱ sa̱cua̱ha̱
    chága̱ nu̱ ndíhi ju̱tu̱ cán, da̱ cúú in táhan da̱ na̱chitúhu̱n Pedro jo̱ho. Ta
    na̱cachi da já xi̱hi̱n Pedro: —Cája i̱ cuéntá na̱xini i̱ yo̱hó nu̱ cáa cua̱ha̱
    yitó cui̱hi nu̱ú na̱tiin na Jesús cán —na̱cachi da.'
  gfk-S: A nong ta ira tultule tano tamat ta ira pris, a hinsaana no tunana nong Pita
    ga kato kutus leise no talingana. Ma iga tange tane Pita be, “Aiou nes ter ugo
    tikai ma ie tuma ra matana dahe na olip, naka?”
  bmu-bmu: Pitönöŋ jike nup galöm bohonŋaŋgö welen aziŋi qeba kezapŋi qeköi eröhi,
    yaŋgö tinitosolomŋi welenqeqe alaŋi kunöŋ mi möta qesiba jiyök, “O gi mönö arönöŋ
    yambuk mohokŋe malohotka gekzal me denöwö?”
  dgz-dgz: Pirisi aritawa ame nao mega tainewa da, dugup mega daitonawa apanewa gata
    Pita darine to kuaseniwa, ma taue Pita wayaven, “Ae, ge apan gata Iesu den egaga
    yawagenawa?”
  eng-GNV: One of the seruaunts of the hie Priest, his cousin whose eare Peter smote
    off, saide, Did not I see thee in the garden with him?
  zaa-NT: 'Làniana attu siervo qui'' nu ná huexána'' qui'' ca sacerdótea, pariente
    qui'' nu guchu Pedrua yéti naga'' niá nna rą bi: Tsí álahua lu'' nuá bilá'' te''
    lani Jesús nà'' le'' huértuą'' cá.'
  eng-WEBSTER: One of the servants of the high priest (being the kinsman of him whose
    ear Peter cut off) saith, Did not I see thee in the garden with him?
  guh-guh: 'Nexata icatsia bajarajota sacerdotevi pepo penamatacaitorobinë pijajivitonë,
    ponë Pedro muxuyoropaebiaxuaba pijamonaenë, jumaitsi: —Xamë cajena covë catanetsi
    Jesúsjavata, peubinaenë bacabojavata, jai.'
  bon-bon: Iiwäreja mope biname me kaakesea biname bime yepä te, pui me ingle biname
    Peteru lui me tablame jeläcnutige, tabe Peteru ne itemlige egä, “Cije cane meebine
    lica nääpänine teta cama calwacupi je?”
  nhw-BL: 'Huan itztoya nepa se itequipanojca nopa hueyi israelita totajtzi huan nopa
    tequipanojquetl iteiximatca nopa catli Pedro quitzontequilijtoya inacas. Huajca
    yaya quiilhui Pedro: ―Nimitzitac ipan nopa olivo cuamili ihuaya Jesús, ¿amo que?'
  swh-ONEN: Mmoja wa watumishi wa kuhani mkuu, ndugu yake yule mtu ambaye Petro alikuwa
    amemkata sikio, akamuuliza, “Je, mimi sikukuona kule bustanini ukiwa na Yesu?”
  wbi-wbi: Neke umo mu vuvombi va ntekesi um'baha, juno alyale nyalukolo ghwa muunhu
    jula juno uPeteli akan'dumwile imbulughutu akamposia akati, “Asi, naveeve nivele
    nikwaghile uli palikimo nu Yesu mu mughunda?”
  bba-bba: Yɑ̃ku kowo tɔnweron yoo turo, wìn soo teu Piɛɛ u burɑn dusi, u nùn bikiɑ
    u nɛɛ, nɑ ǹ dɑɑ nun wɑ kɑ wi bɑtumɑ ye sɔɔ?
  eng-KJVCPB: One of the servants of the high priest, being his kinsman whose ear
    Peter cut off, saith, Did not I see thee in the garden with him?
  kgk-NT: 'Upéi oporandu íxupe pa''i ruvixagwasu rembigwái va''e. Inambikytĩpyre re''ýi
    voi. Ha upéi katu oporandu íxupe: —Nde tipo Hesu irũ? he''i. —Yvotyty-py nde orohexa
    voi kuri, he''i íxupe hembigwái.'
  waj-waj: 'tuduu rikioo vaidi kieetaivaa ngiaammuau voovoono Petorooso vaa inna seena
    tuanaivaa yaataivaa rutakoovoono tunoo: Vaa na i tauvaivee. A inna tasipama yatari
    oriipa mmooriivaki hara kiee variannavaivee,'
  cpy-cpy: 'Okanta ojamaniityaaki rojampiteeri eejatzi romperatani Jewatziriri ompera-tajorentsitaa-rewo,
    riitaki isheninka-thori itotzitakiri inkaahanki Pedro ikempita, ikantziri: “¿Tema
    eeroka noñaaki itsipatzimi janta pankirentsi-mashiki?”'
  ekk-PKP: 'Üks ülempreestri sulastest, see, kelle sugulasel oli Peetrus kõrva maha
    lõiganud, küsis Peetruselt: „Kas ma ei näinud sind koos temaga oliivisalus?“'
  mpx-mpx: Topowon bwabwatal wali tohouwa wana totuwalali etega, iya tau toto tanana
    Pita i gogoyoho tutuna, i baek Pita elana i ba, “Owa heiya ya kitewa alom Yeisu
    olibe ana gungun gamwanaa, age?”
  wbp-wbp: Warrkini jinta-karilpa karrija palka. Warrki-jarrijalparla Maralypikingarduyuku
    Ngardarri-kirlangu Wiriki. Warlaljalparla nyinaja yangkaku watiki kuja Piitarlu
    langa turl-pakurnu. Nyanungurluju payurnu Piitaju, “Yuwa! Nyangurnangku nyuntuju
    kaatinirla Jijaji-kirli!”
  luo-luo: Achiel kuom jotich jadolo maduongʼ mane en wat ngʼat mane Petro ongʼado
    ite cha, nochome tir, kapenje niya, “Donge nende aneni kode e puoth Zeituni?”
  nhe-NT: 'Huan itztoya nepa se itlatequipanojca nopa hueyi israelita totajtzi huan
    nopa tlatequipanojquetl eliyaya iteixmatca nopa tlacatl tlen Pedro quitzontequilijtoya
    inacas. Huajca yajaya quiilhui Pedro: ―Nimitzitac yehuaja ipan nopa olivo cuamili
    ihuaya Jesús. ¿Ax que?'
  aii-aii: 'ܚܲܕ ܡ̣ܢ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ، ܚܸܙܡܵܐ ܕܗ̇ܘ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܦܪܝܼܡܘܼܗ̇
    ܝܗܘܵܐ ܢܵܬܹܗ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܠܵܐ ܩܵܡ ܚܵܙܹܢܘܼܟ݂ ܥܲܡܹܗ ܓܵܘ ܓܲܢܬܵ‌ܐ؟“'
  esk-NT: Iḷaŋataguuq qaukłium agaayuliqsim savaktaiñ, iḷaginikkaŋan taivruma siutaiqsikkaŋan
    Peter-m, nipliutiniġaa, “Qiñinġitpigiñ piqatauplutin ilaani nautchiiviŋmi?”
  msb-msb: May naghunga man na suruguon san pinakapuno na padi, “Nano, dili ta man
    ikaw nakita na kaupod niya sa hardin?” Ini siya paryente sadtoʼn lalaki na nautas
    ni Pedro an talinga.
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa² jmo¹² ta³ quiah¹² ŋi¹jmó², ju³roh¹³ dsa² ca¹quiúh²
    Pedro guø³: ―¿Tsa³na²ja³jni hning² jøa³lí³ quianh¹³ dsa² héi²? ―ca¹juúh²dsa.'
  dso-dso: ବଡ୍‌ ପୁଜାରିର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ଜାକେ କି ପିତର୍‌
    କାନ୍‌ କାଟିପାକାଇରଇଲା, ସେ ଡାଟ୍‌ ସଙ୍ଗ୍‌ କଇଲା, “ସେ ବାଡେ ମୁଇ ତକେ ତାର୍‌ ସଙ୍ଗ୍‍ ରଇଲାଟା
    ଦେକି ରଇଲି । ”
  meu-meu: A hahelaḡa tauna badana ena hesiai tauna ta be Petro ese taiana e dapaia
    oho tauna varavarana. Ia eto, Ia ida imea lalonai asina itamu a?
  yva-NT: Vatano panapatambe syeno titi arijat inta no no naije, vatane sopamo vatano
    Petrus po amarikoame raotaroe pe nayamo aya yavaruga intaboa. Weti po Petrus anajo
    pare, “Tugaeya rako, syare winyirati syo naen ntavono Ai no nawaisyo wepi win
    dako?”
  dgc-dgc: Nadid, te bataan sa no mataas a padi. Top siya no lélake a tinegpas ni
    Pedro tu talinga na. Ey kinagi na ni Pedro, a “Isip ko neta ta ka be sa ta halamanan
    a kaguman na dinikép mia?”
  zpm-NT: 'Ye tib zhalidz Malcw, zha ne pchug Pedr diag ga, laa zho zodzëë lo gui
    ga, sac ye zho quia xtsiiṉ pxoz nroob co; dzigo rëbchaa zho: ―Ni goṉ naa name,
    ye luu no lad zha ne zonie me leṉ yag oliv ga.'
  hix-NT: Àto nehxakon hatà, toto, horykomo ymo yanoto, Mawku yananà rma hatà. Petru
    nhanakatxhotho rma noro hatà, Mawku. Noro yananà rma, onà wyaro nkekon hatà, Petru
    wya. Nat wawo oyonyhera kat wahko, mokro yakoro, kekon hatà.
  sim-sim: Hako hetprisnjik lerawun landari ma lar orok er nga siri ri. Ma oto ma
    or Pita nowek mamblan or shinjeseri jimatama orhi lar oria. Uhu ormu mbara, �Wahau,
    mir nowe orok a heyewa mir.�
  npi-ULB: अनि प्रधान पुजारीका नोकरहरूमध्ये पत्रुसले कान काटिदिएका नोकरका एक जना नातेदारले
    भने, “के मैले तिमीलाई बगैँचामा तिनीसित देखिनँ र ?”
  cgc-cgc: Anen man dya isya na suguon ta pinakadatas na manugdumala ta mga pari na
    parinti ta mama na patigbas Pedro naan ta talinga. Gainsa suguon i ki Pedro, “Di'
    ba nakita ko kaon yan na duma Jesus gina naan ta taneman ta olibo?”
  tim-tim: Hain dâmbo âmâ Sumbe kat katgât hoŋ bawa siâ emelâk Petoroŋe ondopŋe kom
    hâriep aregât kâmolân gâtŋe arekŋe Petoro hin magaŋep, “Bundâk, gâ yâk olop kalamân
    kinbiâ yektân mon?” dâep.
  yor-yor: Ọ̀kan nínú àwọn ọmọ ọ̀dọ̀ olórí àlùfáà, tí ó jẹ́ ìbátan ẹni tí Peteru gé
    etí rẹ̀ sọnù, wí pé, “Èmi ko ha rí ọ pẹ̀lú rẹ̀ ní àgbàlá?”
  wos-wos: Wungi wandéka dé Pita waan xatékéndén duna hémna du dé xéké. Dé akwi jémba
    dé ya prisna néma duka. Xékétaka dé wa, “Méni Jisas wali yawimbu téméka wuni xé.
    Wu mwi hundi dé.”
  emp-NTPO: 'Maʌ̃ne sacerdote droma nezoca ab̶aʌba Pedroa iwid̶isia: –¿Mʌ̃a bʌra idji
    ume néud̶e unuẽ́ basica?– Maʌ̃ nezocara Pedroba cʌwʌrʌ tʌtad̶a ume dji ẽberãrã
    basía.'
  eng-F35: One of the servants of the high priest, a relative of the one whose ear
    Peter had sliced, says, “Didn't I see you with Him in the garden?”
  ind-ind: Di situ ada juga salah seorang budak imam besar, masih kerabat dari budak
    yang telinganya dipotong Petrus. Jadi dia berkata, “Sepertinya saya melihatmu
    tadi bersama Yesus di taman itu, bukan?!”
  pes-OPCB: 'یکی از خدمتکاران کاهن اعظم که از خویشان کسی بود که پطرس گوشش را بریده
    بود، گفت: «مگر من خودم تو را در باغ با عیسی ندیدم؟»'
  mpt-mpt: Yesuse afu dobonabib dimo Fitae bainate tobo blelanea Gode amo kimanin
    nakai komok sume okok nakae klone tabiabanea unibe e ninek make ye bianea esa
    Fitae baabanea Kebsa damib wato ye bieba katem tlibiobo gesea
  ssx-ssx: Mo yeni peao haemeke you haliwekina꞉ you halina꞉ e pokao hayeke hali ma꞉nda꞉ta꞉
    Pidama꞉ katake tunkula꞉ pokeeke halina꞉ tapake hayeke halima꞉ pi alota꞉ Neketa꞉
    mo hande hali ame̱le̱ mo e pa꞉ta꞉ haemekeeki I̱ma꞉ na handoa꞉pe laa lota꞉ piekeme.
  mkl-mkl: Wee woo ce icɛ ɑkɑ̃i woo wee nlɑi Ilɑɑɔ̃u í wɑ bɛ. Wɑ jɛ nyɑɑnzei inɛ iyi
    Piɛɛ í bu itĩɛu. Iyi í yɛ Piɛɛ ŋɔi í beeɛ í ni, n kù yɛɛ iŋɛò lɑmbo bɛi?
  gaq-gaq: ପିତର୍ ମ୍ନା ପୁଜାରିନେ ମୁଡ଼ି ଚାକର୍‌ନେ ନ୍ଲୁଗ୍‍ ସିତଗ୍‍ ବଗେ ମେଁନେ ମୁଇଙ୍ଗ୍ ନିଜର୍‍
    ରେମୁଆଁ ବାସଙ୍ଗ୍‍କେ “ଆତେନ୍‌ ଡୁଗ୍‌ଡି ଡାଗ୍ରା ନେଙ୍ଗ୍ ଆନାକେ ମେଁ ଏତେ ନେକେକେ ଡାଗ୍‌ଚେ ବାବେ
