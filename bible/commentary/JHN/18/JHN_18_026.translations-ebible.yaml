  spa-PDDPT: 'Uno de los esclavos del sumo sacerdote, pariente de aquel a quien Pedro
    amputó la oreja, le dijo: ¿No te vi con Él en el huerto?'
  ruf-ruf: Imtumwa yumwe wa Imtambika mkulu, ndughu yake imunu yula iyasepulighwe
    lighutwi na Petiri kamghutsa, “Angu sikwonile naye mne mghunda we imibiki?”
  gun-gun: 'Ha''e py oĩ avi sacerdote yvateve va''e rembiguai regua peteĩ, Pedro inambi
