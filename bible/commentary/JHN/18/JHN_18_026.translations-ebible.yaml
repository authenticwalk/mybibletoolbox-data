  san-DEV: तदा महायाजकस्य यस्य दासस्य पितरः कर्णमच्छिनत् तस्य कुटुम्बः प्रत्युदितवान्
    उद्याने तेन सह तिष्ठन्तं त्वां किं नापश्यं?
  tna-NT: 'Beju pia sacerdote cuana sa echua puji sa emebajaji dapia netina. Mesa
