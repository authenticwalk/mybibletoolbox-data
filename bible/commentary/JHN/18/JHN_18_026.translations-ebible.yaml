    in the garden with him, right?”
  ilo-ULB: Maysa kadagiti adipen ti kangatoan a padi, a kabagian ti lalaki nga insina
    ni Pedro ti lapayagna, ti nagkuna, “Saan aya a sika ti nakitak a kaduana idiay
    minuyongan?
  pir-NT: 'Sa yero pahia pʉhtoro cahacjẽna mehna cjʉ̃no Pedro tiquiro cahmono dʉte
    pahrẽdiquiro acayʉro pehe Pedrore sinituri: —‍¿Jesure tiquina ñehedi wesepʉ yʉhʉ
    ijigʉ̃ mʉhʉ gʉ̃hʉ tiquiro mehna ijieracoahte? ni sinituri tiquiro Pedrore.'
  anv-NT: Maá defwɛ ɛtukpe ampyɛ upɛɛ́ Ɛsɔwɔ ama ayi alú meŋmɛ muú ayi Pita asɔɔ́
    ji ɛtu, agií Pita aké, “Nnó me ngɛ fɔ́ wɔ né mmu maá mekɔɔ́ ne mende yimbɔ
