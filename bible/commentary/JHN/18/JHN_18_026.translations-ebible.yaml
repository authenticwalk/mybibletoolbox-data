  tmd-tmd: Makwam nöbö yöraku Pita rɨmɨja römal cö göŋ aku, nöbö hödɨg rɨb nuŋ i God
    ap höjöpal ur nölɨb nöbö dib aku nugwo mabö rɨ mɨdöŋa. Nuŋ hön, Pita nugwo yadöŋa,
    “Nɨ nagö nugula, nagö nöbö aku pɨsaŋ olip yuö mɨdlö ä?” röŋa.
  acr-NNT: 'Chiriꞌ kꞌo jun raj chak ri kajawal raj chakunel pa Rocho Dios. Rire kꞌo
    chux che ri jun xjochix ruxikin ruma ri Pedro. Xutzꞌonoj kꞌu che ri Pedro: —¿Na
    xinwil ta nebꞌa wach la chilaꞌ pa ri werta rukꞌ ri Jesús? —xchaꞌ.'
  kpg-kpg: Tangada e dahi i nia hege tagi aamua hai mee dabu, e hai dangada gi taane
