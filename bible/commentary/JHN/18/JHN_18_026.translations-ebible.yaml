  grc-BYZ: ἠρνήσατο οὖν ἐκεῖνος καὶ εἶπεν· οὐκ εἰμί. λέγει εἷς ἐκ τῶν δούλων τοῦ ἀρχιερέως,
    συγγενὴς ὢν οὗ ἀπέκοψε Πέτρος τὸ ὠτίον· οὐκ ἐγώ σε εἶδον ἐν τῷ κήπῳ μετ᾽ αὐτοῦ;
  cpc-NT: 'Ikanta osamaniityaaki josampitairi iijatzi jompiratani Ompiratasorintsipirori,
