  apn-NT: 'Hãmri nhũm hpãnhã mẽõ patre maati mã àpênh xwỳnhja mããnẽn omu. Simãw Pêtre
    kot kêp hamak krãhyr xwỳnhta kwỳ na pre. Jakamã nhũm hprĩ hã omunh mex kurê kumrẽx
    nẽ kãm: —Kwa nà ka na ka mũtar pĩ hkôta kamã mẽ ĩhkô hã xa pa apumu. Anẽ.'
  ctp-NT: 'Loꞌo nde kwa ndiꞌin xka msu ꞌin xꞌnan sti joꞌo kanꞌ, kwiꞌ taꞌa yu lka nu
    msiꞌyu kuꞌ Tyu jin nxkan ti tsan la. Ykwiꞌ msu kanꞌ loꞌo Tyu bra kanꞌ: ―¿Ta siꞌi
    wa naꞌaǎn ꞌiin ti tsan bra nu mduun loꞌo yu kwa niꞌ yka kwiñii kanꞌ a? ―ndukwin
    msu kanꞌ.'
  bre-BRG: 'Unan eus mevelien ar beleg-meur, a oa kar d''an hini en devoa Pêr troc''het
