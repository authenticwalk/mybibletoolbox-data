  kan-2017: ಮಹಾಯಾಜಕನ ಆಳುಗಳಲ್ಲಿ ಪೇತ್ರನು ಕಿವಿ ಕತ್ತರಿಸಿದವನ ಬಂಧುವಾಗಿದ್ದ ಒಬ್ಬನು, ಪೇತ್ರನಿಗೆ,
