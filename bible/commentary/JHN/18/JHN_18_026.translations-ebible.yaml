  uig-ARA: 'ئۇ يەردە باش كاھىننىڭ چاكارلىرىدىن، پېترۇس قۇلىقىنى كېسىپ تاشلىغان كىشىگە
    تۇغقان بىرسى بار ئىدى. ئۇ پېترۇسقا: ــ باغچىدە سېنى ئۇنىڭ بىلەن بىللە كۆرگەنىدىمغۇ؟!
    ــ دېدى.'
  tuf-tuf: 'Eyta wacayat, sacerdote cara cacúm cat ésatro. Cacúm eya Pédroat ser istiy
