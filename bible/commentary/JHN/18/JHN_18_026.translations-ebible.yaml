    yvotyty py?'
  agu-BL: Nintzun oc jun mos yi wi'tz pale' tan ẍch'ote'n stzi' Lu'. Yi jun mosa'tz
    i' jun xa'k tan stz'amle'n Jesús, nin cyajwutz quib tu yi yaj yi el josol Lu'
    yi ẍchin. —Yaj, i cun wajske'n awutz, na atiẍ te nocx le tal ne'ẍ lawor.
  isn-isn: Ung'wi nua anyamilimo ang'wa Kuhani nu mukulu, Naiza ai watulaa muluna
    wang'wa uyo u mugoha naiza uPetro umutemile u kutyu, ai uligitilye, “Itii, shanga
