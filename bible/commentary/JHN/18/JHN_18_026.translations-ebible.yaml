  mig-NT: 'Te ɨɨn mozo sutu̱ ñá''nu‑ga̱, tá''an ja̱ ní xɨtɨ Pedro so̱''o‑ún, ni̱ ka''a̱n
    jíín‑de: Nasu̱ ní jini̱‑ri̱ róó jíín‑de ini̱ jardín náún, áchí.'
  bps-bps: Na déén satu lifan i gumdatah dad bà di Dwata, flanek i to tnibe Fiter
