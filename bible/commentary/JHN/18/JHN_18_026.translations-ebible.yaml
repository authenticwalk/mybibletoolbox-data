  san-IAS: tadā mahāyājakasya yasya dāsasya pitaraḥ karṇamacchinat tasya kuṭumbaḥ
    pratyuditavān udyāne tena saha tiṣṭhantaṁ tvāṁ kiṁ nāpaśyaṁ?
  nho-nho: Teelaa se poe tokotasi i naa poe te Maatua Hakamau i te kina naa. A ia naa
