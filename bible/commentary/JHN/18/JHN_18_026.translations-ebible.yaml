  yad-NT: 'Savicha̱da ti̱qui ja̱mu nutyityu̱ muchechiy jasiy, jiryatiy Márcu jiryena̱ni̱.
    Pyítrubay ra̱cha̱da nutasarani̱mura Márcu tuva̱y. Su̱teda ji̱ta Márcu jiryena̱
    variy siva Pyítrubay: “¿Radiyasa̱siñi̱tiy nutasarani̱mu Jesúsjsa̱ yiva day?”'
  mxb-NT: 'Dá ni̱ kaa iin ta̱ kéchóon no̱ó ta̱ duti̱ kúú no̱ó, ta kúú rá iin táꞌan
    ta̱a ni̱ saꞌanda Pedro do̱ꞌo ñoó: ―Yoꞌó kúú ra̱ ni̱ xini yuꞌu̱ xíꞌín ta̱a ñoó
    tein yitó kuíꞌí ñoó, ¿daá ko̱ó?'
  pon-2006A: Ladu en Samworo Lapalapo men, kisehn ohl me Piter pelehsangehr salenge,
    ahpw idek, “Kaidehn kowe me I kilang eh iang ohlo nan mwetuwelo?”
  maq-NT: 'Ngajan xi ngu mosu rë nahmi xi matitjun jan, cha xi xicjin rë cha xi cavatësun
    Pedru tyjavañuju jan ne, cuitjin cachja cha cojo Pedru: ―‍¿Há cahveen nuju cojo
    rë me ngajñi yatjë jan ni? ―‍Cuatjin cachja cha.'
  hto-hto: 'Dɨnomo Pedro jefona jaitácamɨe come ite. Afémɨe jɨáɨe lletáriraɨnɨ illaɨma
    jaɨénicɨ. Afe ɨima Pédromo jɨcánote: —¿Báimɨe dɨga dɨnomo ocózinairabɨrɨmo ona
