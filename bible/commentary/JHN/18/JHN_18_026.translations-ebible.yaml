  mto-NT: 'Vanꞌit tseꞌe yꞌamo̱tutú̱vijinuva nu̱toꞌk je̱ toompa juuꞌ veꞌe du̱toojnjip
    je̱ teeꞌ juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp je̱ teeꞌta̱jkta, je̱ꞌe̱ myugoꞌok juuꞌ
