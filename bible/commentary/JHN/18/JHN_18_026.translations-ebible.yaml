  kyf-kyf: '-Lagɔbʋbɔnyaa -kanyɔ ''kadʋʋ gaylo yabhlo mɩ -bha, nyɩmɛ -ɔ ka yukwli
    Piɛlɩ -dɩa -bha, ɔ kʋda -nyɩmɛ yabhlo -wa. Ɔɔ lubhonʋnyɔ nɛɛ Piɛlɩ -yla: «Nɩɩ,
