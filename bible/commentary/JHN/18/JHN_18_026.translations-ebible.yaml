  peg-peg: ମୁଡ଼୍‌ ମାପ୍ରୁହେବା କିନାକାନ୍‌ ଆଡ଼ିୟାର୍‌ ବିତ୍ରେ ରୱାନ୍‌, ଇଚିସ୍‌ ପିତର୍‌ ଇନେର୍‌ତି
