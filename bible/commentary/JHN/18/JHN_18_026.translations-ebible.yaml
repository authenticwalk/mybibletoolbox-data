  cme-NT: '*Diilojigãntaamba yuntieŋo maacembiloŋo naŋo waa, ba kuuduɔŋgu''i baa
    Piɛrŋ jafãaŋ umaŋ tũŋgu‑i yer-ku. Fuɔ wuɔ cira: «Ma sĩ mɛi daa nuɔ baa naacolŋ
