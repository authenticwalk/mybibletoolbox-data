    yèhdı.
  pes-OPV: 'پس یکی از غلامان رئیس کهنه که از خویشان آن کس بود که پطرس گوشش را بریده
    بود، گفت: «مگرمن تو را با او در باغ ندیدم؟»'
  ron-1924: 'Унул дин робий марелуй преот, рудэ ку ачела кэруя ый тэясе Петру урекя,
    а зис: „Ну те-ам вэзут еу ку Ел ын грэдинэ?”'
  tpz-tpz: Ivëhkëk, eꞌ to teꞌ non a pah teꞌ kikiu pe Susun po Teꞌ Ësës Heꞌ to maꞌkis
    me eꞌ non manih po suraꞌ, a teꞌ pamëh eꞌ to vatompoan me non a teꞌ vëh ne Pitaꞌ
    to moes kurus voh maꞌ a tenaneah, to soe ke maꞌ e Pitaꞌ pan, “Eh, eöꞌ to ep vaꞌpeh
    me pöꞌ voh e noꞌ maꞌ pën, me e Ieesuꞌ manuh pa koman a rak.’
  agd-agd: Máa siyain má monó ánon banta kékái ánon bantai yoran banta ma Pita ano
    ma átaren tíkein bantai kéká pinté mana ano semí, “Éi ven má orifí dunan anafin
    ban ná onte rafunon té iniyá uno.”
  rkb-NT: 'Iwaze usta Peduru pe niy. Atahi taparakta tsumuẽhĩtsa. Atahi Peduru zispizykikta
    tsy. Atahi ipe niy: — Uta tisaziksapyrẽna eze ikozo tawata. Sesus tukta sa ikia
    bo ikozo — niy.'
  san-THA: 'ตทา มหายาชกสฺย ยสฺย ทาสสฺย ปิตร: กรฺณมจฺฉินตฺ ตสฺย กุฏุมฺพ: ปฺรตฺยุทิตวานฺ
    อุทฺยาเน เตน สห ติษฺฐนฺตํ ตฺวำ กึ นาปศฺยํ?'
  iws-iws: Mɨ inkam nwɨrɨn prismi bɨiyan inkam komiiyɨn siir mɨi mɨriiyɨn, tɨ inkamɨn
    yɨpɨkɨ Pitakɨ si haɨngrɨp ɨtkiigiyɨn siir wɨɨn aiir mɨ siir pɨugani inkam nwɨr
    ɨeya. Mɨ siya srɨi siirɨn hɨnɨɨn, bɨiya kara ta numɨr aiir nwowɨn kara kɨriirɨn
    hɨr kɨgɨn, kɨra saɨkar nokwokɨn, ana kɨra?
  pol-SZ: 'Ale jeden ze służących najwyższego kapłana, krewny tego, któremu Piotr
    odciął ucho, stwierdził: —Chyba widziałem ciebie razem z nim w ogrodzie?!'
  ztq-NT: 'Kok xtsedyako lëë tu xmos xaa nii mastre non lo pxosy chëb: —¿Kondyaa nawen
    nii wil so laañee pkaa Jesús? Tyag xaa lidzy xaa go pchug Pedre.'
  zai-NT: 'Oraque na tobi de ca mozo sti sacerdote gola, familia dxa hombre bigá be
    diaga que, rabi laabe: ―Ñee cadi ne lii biiya nuu neu laabe ra le'' olivo que
    la?'
  upv-upv: San renge jinibb ne majingen se batu jinibb ne sulsulen, nga mivi metka
    se m̃er nga Pita misipri otvi boron, owra “Sete nik ko, m̃elesim kumpitevi ni
    renge lolnai ne olip?”
  wap-NT: Naꞌaꞌo pidan, uruu kapam Umanawunuꞌo Faadaa poitoru, naꞌiki uruu iriban
    tawuruꞌu Peter saꞌukaniaz utain; ukian Peter ati, “Aonaa mooko pugaru mani tawuruꞌu
    õtukapaniaz utuma paoribai baawu ii, mishii?”
  mva-mva: Kodeka tamoata Nanaranga ditabatabai biabiatuka nedi malipilipi kana teke
    Pita bokai irai, “Kaiko-tina bokana ‘olib’ uma-lo tamoata ngae zaiza be uteko?”
    Tamoata ipile nge Malkus dara ne kata. Malkus kungi takaia ka Pita itaratotoki.
  dwr-NT: Qeesatuwaa ubbatuwaa kaappuwaa qoomatuwaappe ittuwaa, Phexiroose haythaa
    qanxeedda bitaniyaa dabbu Phexiroosa, “Taani neena aananna daro ataakilttiyaa
    giddon be7abeykkitayee?” yaagiide oochcheedda.
  kfw-kfw: "Peter in akuor ituktanpipa unai kasuok Thiampu Kaliankhetpa suok inkhat\
    \ in aleirakel, “Kei'n nang amale rahuon suungnga kinamu emak abe?”\x94"
  bfz-bfz: प्रदान पुरोईतो रे दासो बीचा ते एकी जणे जो तेसरे टब्बरो बीचा ते था, जेसरा
    कान पतरसे बाडीता था, बोलेया, “क्या मैं तूँ यीशुए साथे बगीचे रे नि देखेया था?”
  cuk-09: 'Dule-irwa-Bab-Dummadse-gormalad-bur-dummad-mai-wargwen, Pedro dule-wargwen-ibe
    uaya-siksad-e-gwenad, a-dule Pedroga sokalid: —¿Ar be an be-daksasursi sapimar-digar-naidgi
    Jesúsba gudii?'
  ben-OBCV: মহাযাজকের দাসেদের মধ্যে একজন, পিতর যার কান কেটে দিয়েছিলেন, তার এক আত্মীয়
    দৃঢ়তার সঙ্গে বলল, “আমি কি বাগানে তোমাকে তাঁর সঙ্গে দেখিনি?”
  mil-NT: 'Te ɨɨⁿ ñaní tnáhá těe ní xehndé té Pèlú lóho‑xi‑áⁿ xínú cuèchi‑dé tnàhá‑dé
    núú dǔtú cúnùu. Te tée‑áⁿ nǐ xáhaⁿ‑dě xii té Pèlú: —¿Náa ñá dɨ́ú tnàhá‑n ndɨ̀hɨ‑n‑dé
    ní xiní ñáhà‑í òré ní tnɨɨ‑ndɨ́‑dé xɨtɨ́ lahuèrtá? —càchí‑dé xǎhaⁿ‑dě xii‑dé.'
  myu-myu: Warara'acat o'jekawẽn Pedro be g̃ebuje bit. Ixe wara'acat paĩyũ kukukat
    puywatwat'ukat osunuy. Pedro emug̃uybu'uk badip osunuy. — Õn ma ejojo ig̃o eju
    kadaidip pe! — io'e wara'acat.
  fue-fue: 'Gooto e maccuɓe hooreejo Limaamiiɓe, gettol mo Piyer settunoo nowru muuɗum,
    wi''i mo: «Mi yi''idayno maa e makko der gesa to na?»'
  amk-amk: Ainanaya imami fuba foi ne mangfata manei, i mani imami ne womingno anta
    Petrusi ferangkutu tarangfoi ne tera dine, medu wei aha deyo, “Antanafa iwati
    wau we nayai kontai na romifoi riati to?”
  fai-fai: Bita alam bokal kayak wok fakudawin kinim woksek kudu kilung kal takadu
    kudák teidaba, kinim ami duw mak ayo dákadálaw, kawta un bi yak Auliw tem kal
    alaso katabine?” Akane,
  ura-NT: '“Tana, ii coaracaaunlu aina, enuha inaa neeonjoai jana neeine jananeta,”
    naain bajaa leinjiin batirichuru curuaanaa cacha- nii niicha uricho beuhiti cacha
    araineein nenaane janate:'
  mcd-NT: —¿Un mia oianmamun? Nan miafin un oianquin. Fanafo mapoa murannoa Jesús
    yafi un mia oian. Min racafinquin, —nan nocon yorafohuunshon Dios cufimisi niaifocoinin
    ahuun oinmati pashtuaton ahuun yoran Pedro huaiton.
  urt-urt: Miyeꞌ wah ende tikin pris ondoh gan uku topoꞌe. Kin bamtihei tikin miyeꞌ
    ŋaiye Pita si ŋotombo mungwim kin. Kin ŋanange wusyep ŋisilihme Pita na, “Taꞌe
    ŋam metekeꞌ nin ŋaiye nin gan topoꞌe Jisas nato wah uku lakai?”
  kiz-kiz: Mmonga ghwa bhatumishi bha kuhani mbaha ambajhe ajhele ndongomunu ghwa
    jhola jha adumulibhu mbolokhoto ni Petro akajobha, “Je sio bhebhe nikakubhwene
    naku ku bustani?”
  tzo-TZE: 'Tey oy jun smozo li banquilal palee. Ja'' yuts'' yalal li boch''o ibojbat
    xchiquin yu''un Pedroe. Li Pedroe jech ijac''bat yu''un li mozoe: ―¿Me mu vo''ocot
    ti laj quilot tey achi''uc li vinic yo'' bu ts''unbil ep oliva te''etique? ―x''utat.'
  lex-lex: 'Noma makla'' hopopna-lili''iru id la imam-imam o''ta lawanni de nmai lia
    Petrus. De e hyalli de ed maka Petrusa ha ndawar doin tlinni walli malganna, pede
    nakot la Petrus niwra: “A''g e umkek walia omuor Yesus la''a nhyi'' de maka mel
    de miy e miwok tar lia de, pa yana mriehera.”'
  dov-dov: Umwi wabalanda bamupayizi mupati, wakali munyina wamwalumi ulakutwi Pita
    nkwakagonkede, wakati, “Tooli nduwe na ngundakabwene muchilili anguwe?”
  toc-NT: 'Antá xlaya cha̠tum xta­sa̠cua xapuxcu cura xlá xli̠­ta­la­ka­pasni xuani̠t
    a̠má chixcú hua̠nti̠ xtan­ka­pi̠­ca̠c­ti̠ni̠t xtaké̠n Pedro, xlá chiné huá­nilh:
    —Pero ¿lácu ni̠ huix nahuán? ¿Lácu pi̠ ni̠ cuc­xilhni acxni̠ antá pu̠tum xta̠­la­ya̠­pítit
    la̠ta la̠n ca̠chan­cani̠t quihui?'
  ulk-1902: Nerute zogo tarim le la memeg le, boai abele le Peteru abara laip dismilu,
    detaut, kega, Nako, kaka nole mari nasmer abi dog gedub ge?
  som-som: Addoommadii wadaadka sare midkood oo qaraabo ay ahaayeen kii Butros uu
    dhegta ka gooyay wuxuu yidhi, Miyaanan beerta kugula arkin isaga?
  mam-C: 'Tu''npetzi''n, xi tqanin jun aq''nil te tnejil pale, a attaq kylonte kyib''
    tuk''a ichin, a otaq tz''el tx''emin tẍkyin tu''n Pegr: ¿Ma nyatzin o nli''y toj
    ch''laj te awb''il tqan lob''j tuk''a?'
  ndj-ndj: Ndumindumi yumu wa mtambika mkomi na yula Simoni Petili amdumulili lijeji,
    kawomba, “Nenga ndikuwona ng'odu yuwi kula kuchiwunga cha mibiki?”
  mbj-NT: 'Ti m'' P''op Hagä Do tób n''aa yt hã moo heb''ooh do sa wahë n''aa heh''äät
    do karom seeh, Peed nabuuj gakyd hõm do wakããn ky hadoo: —Õm nado ta ti ỹ hapäh
    do ta sii, joom mahang? —näng mä ta kyyh.'
  lat-VUC: 'Dicit ei unus ex servis pontificis, cognatus ejus, cujus abscidit Petrus
    auriculam: Nonne ego te vidi in horto cum illo?'
  ngp-ngp: Yumwenga mwa wandima wa mlava nt'hambiko mkulu yudya akantigwe idigutwi
    ni Petulo, amuzaga, “Togola, miye hikuwone weye kwe bustani hamwenga na uyu?”
  aoi-aoi: Eneja nuwilyaba ningka nenungkwarba yakwujina nibina nenuminu-war.danguma
    warka Enija-langwa, ni-yengbina arakba ayakwa Bida-wa. Nakine-ka nenungkwarba
    wunakali-yaminjaja nibina nenumini-ngkarrngarnuma mada Bida. Biya ni-yama nakina
    Bida-wa, “Jerriya ningkena-bina ningkibina ngayuwa yirra-rringkama ebina-manja
    angalya nenu-mangumurra-manja?” ni-yama nakina Bida-wa.
  enq-2: Prisa mupa dokonya kalai akali mende dosa katea doko Pitame kale lyanya nepea
    akali dokonya tata mende. Akali dokome Pita lamaiyoo, “Emba ee dokonya Jisasapa
    katambinopa nambame kanjo doko daape?” lea.
  eng-ASVBT: One of the servants of the high priest, being a kinsman of him whose
    ear Peter cut off, saith, Did not I see thee in the garden with him?
  mna-mna: 'To mbesooŋo ki biibi kizin patoronŋana kan ta Petrus isap talŋaana na,
    toŋmatiziŋ kini ta, imaŋga mi iso pa Petrus ma iso: “Waii, mi nu tina ta aŋre
    u niomŋan kombotmbot olib lene na.”'
  myw-myw: Tanuwgwes lun sitovek natouwat nises, mtowen veiyon towen Pita nibob teigan;
    ilana, “Adok bo akineim wa̱bag soum Yeisuw, ne?”
  sby-sby: Musebenshi naumbi wa mukulene wabeshimilumbo bonse, mwanse muntusa Petulo
    ngwalakwempula litwi, walamwipusheti, “Sena ndiya kukubonapo mulibala musa nkoli
    nendi?”
  sll-sll: Dungure ha maing singaba honagi yal ta, Pita kraung di keru sungwo yal
    i ening ta mongwi. Molere Pita yu ditongwi, “Ni yal i kina er yuung gul ire ereho
    monga hangirawe.”
  yaq-NT: 'Junak intok seenu, juka'' te''opopo tekiakammeu che''a yo''ota tekokame,
    ini''i ju''u seenu, Peota naka chukti a'' bebaka''uta a'' wawaekame, aapo Peotau:
    ―Jaisa nee ka enchi jum juya etripo aamak bichak ja''ani ―ti au jiiak.'
  uro-uro: Dä akni nävät ama pris ama vit na qa aa latta qärakni i aa aka di sa ma
    Pita qa rhodäkt sa aa sdämgi qa snanbät sä qa rhoqortäqyia, “Nga ngäktki na ngo
    i sa ngua lu nge ngi na qa mäk pa ama erhäs na ama olip?”
  ita-1885: 'Ed uno dei servitori del sommo sacerdote, parente di colui a cui Pietro
    avea tagliato l''orecchio, disse: Non ti vidi io nell''orto con lui?'
  muy-muy: 'Zal nahaŋ naŋ àbu eslini, naŋ bay məgri tʉwi ana gəɗakani ga ndam *maŋgalabakabu
    mis akaba Melefit ni. Maslaŋa gani nani ti Piyer àsifəŋa slimi a ti ana mis ge
    dini gayaŋ. Maslaŋa nani àhi ana Piyer ahkado : « Nìpi kur kwa enekwiŋ e dini
    bu ata naŋ ti nak timey. »'
  kqc-kqc: Sei ma amiye utari naivo amiye tora di moimai rei tavoi redo amiye yokoi,
    amiye kaere Peter yaku ini anema nugai feideyo, ini davatu yokoi yaku niyo, “Ya
    inasa murori ya veyaka ba?”
  tav-tav: 'Cabero jĩcaʉ sacerdote maja ʉpaʉre capaa coteri majocʉ Pedrore cʉ caĩwĩ
    tunu: —Mepʉ mʉ yʉ tʉjʉwʉ Olivo na caotericaropʉ cʉ mena mʉ cãno, cʉ caĩwĩ. To
    bairo caĩi Pedro cʉ amooro cʉ capa taricʉ bai cãmi.'
  eng-ULB: One of the servants of the high priest, who was a relative of the man whose
    ear Peter had cut off, said, “Did I not see you in the garden with him?”
  spa-VBL: 'Uno de los siervos del sumo sacerdote, que era familiar del hombre a quien
    Pedro le había cortado la oreja, le preguntó a Pedro: “¿Acaso no te vi en el olivar
    con él?”'
  fra-_FOB: 'Et l''un des serviteurs du souverain sacrificateur, qui était parent
    de celui à qui Pierre avait coupé l''oreille, lui dit: Ne t''ai-je pas vu dans
    le jardin avec lui?'
  hau-ULB: Sai wani daga cikin bayin babban firist, wato dan'uwan wanda Bitrus ya
    fillewa kunne, yace, ''Ashe, ban gan ka tare da shi a lambun ba?
  mal-mal: 'മഹാപുരോഹിതന്റെ ദാസന്മാരിൽ ഒരുവനും പത്രൊസ് കാതറുത്തവന്റെ ചാർച്ചക്കാരനുമായ
    ഒരുവൻ: ഞാൻ നിന്നെ അവനോടുകൂടെ തോട്ടത്തിൽ കണ്ടില്ലയോ എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme tei moso wiligi odoo taba eyo tou teli odoo hee omapoo tebidiso,
    yo odoo Pitaye dulu kobugu sabolo soosoo hedebe. Osoloso yayo Pita mapoo egeesee
    takaso, “Ayo no Yesubolo olipi segei homolee ma kulodu sileeme egeiso,” diso.
  lit-lit: 'Vienas iš vyriausiojo kunigo tarnų, giminaitis to, kuriam Petras nukirto
    ausį, *pasakė: „Argi aš tavęs nemačiau sode kartu su juo?“'
  urd-GVR: Phir imām-e-āzam kā ek ġhulām bol uṭhā jo us ādmī kā rishtedār thā jis
    kā kān Patras ne uṛā diyā thā, “Kyā maiṅ ne tum ko bāġh meṅ us ke sāth nahīṅ dekhā
    thā?”
  far-far: Ma te wane ana wane rao 'inita fataabu nia to laugo senai. Na wane nai
    nia na wanefuta na wane rao be sa Pita nia kwae musia na alingana, ma nia ka fata
    'uri, “Kada be kera daua sa Jesus laona oole be, nau kwaisae nau ada to'omu laugo
    fainia?”
  suz-BL: मेकेर नेल्‍ल क्‍येङा ठेयब चढ़ेब आ वाइल का यो बाक्‍त। पत्रुसमी नोफा क्‍योरशो
    मुर आ खिं ङा मुर का बाक्‍त। मेकोमी पत्रुस कली “गो इ कली मेको मुर नु फल फुल रूमी
    ताइतन, शां” देंत।
  car-NT: 'Irombo mo''ko Tamusi pokonokon jopotory pyitory amy, mo''ko Petrus nipanaka''po
    omory me kynakon inoro wyka''po: “Moro wonatopo paty maina ta kapyn konei imaro?”'
  amp-amp: Tfit nd bro tohak prisrhu wom hingrna yimar tohhato Pitar kfo ttiwon memorr,
    “Ka ni ndar yimann mswirt yihof htiroya?” Ror nd Pitar yimbhindangt frbbomo yimarhu
    yimater. Ror tohhato htimorr Pitar sinyahato nd prisrhu hingrna yimarhu yimbhindangt
    frbbomohat ndnetrn inji kfo ttiwonmor.
  bht-bht: महायाजक दे नोकरां चे इकी नोकरे, जड़ा उदा रिशतेदारां चे था, कने उदा कन पतरसे
    बडी दितया था, उनी बोलया की तिजो तां मैं यीशुऐ सोगी बागे च नी दिखया था?
  eng-NOY: One of the servants of the high-priest, being a kinsman of him whose ear
    Peter cut off, saith, Did not I see thee in the garden with him?
  cub-NT: 'Dinʉmʉre sacerdotevare jaboteipõecʉi yebacavʉcacʉ, Pedro ʉ̃i boaicaroveque
    ʉ̃i buraimʉ mácʉ jicʉ, Pedrore arejame: —Cari ñami marede oteiye cʉrõi Jesúque
    mʉre jã́vʉ yʉ, arejame.'
  ita-1927: 'Uno de’ servi del sommo sacerdote, parente di quello a cui Pietro avea
    tagliato l’orecchio, disse: Non t’ho io visto nell’orto con lui?'
  lww-lww: Pita pisatam̃e sanene, ana lala yar tai nap̃a asum̃al asike ne, naga pe
    yar tai na yum̃aena kiena ne P̃arin Yar Wa, nap̃a naga pe namratava tai puna ne
    naga nap̃a Pita telua kiligana komp̃asa. Ana naga m̃areran manene laa sane naviunen
    si tan Pita, sape “?Ko na pe ope kiena re poli yo, ana in na nesitom sane nepisu
    ko amio naga gare pun purolip la rui?”
  ckb-ckb: 'یەکێک لە کۆیلەکانی سەرۆکی کاهینان خزمی ئەوە بوو کە پەترۆس گوێی لێکردەوە،
    گوتی: «ئەی لە باخچەکەدا تۆم لەگەڵ ئەو نەبینی؟»'
  nas-nas: Eeꞌnoko piristiꞌnuka biikaang pankaing bakaning-koong botovotonaaꞌkoo narunge,
    tee Piitai domeꞌ napuꞌuuꞌnung baꞌmaikoꞌke karoma aaꞌpuuꞌ, “Daꞌ ee ninge teka mintoong-koo
    Jiisuuꞌ ninka ooramparuing tantaramaang?”
  uvl-uvl: Petrus hele ke mau pe tunginga ana hana mur aria soke nena none tu lamau
    pule. Non neu alona laka non nenge Petrus pasasal hote talngana. Ana non lohaka
    pe hele lange Petrus, “E naue iong pule nge otu luluch nge Iesus nga ae oliua
    ana ume nem.”
  eng-BBE: One of the servants of the high priest, a relation of him whose ear had
    been cut off by Peter, said, Did I not see you with him in the garden?
  ixl-CNT: 'Pek atich maꞌl tu qꞌu taqꞌonom u qꞌesal oksan yol vatz Tioxh tixoꞌl. Titzꞌin
    tatzikich u vinaj vaꞌl tzokꞌax el ixichin tu u Luꞌ. Tal te ech tzaꞌ: —¿Oj tzik
    yeꞌn vilaxh? tan, aꞌ amol xoꞌl u chikobꞌeꞌm.— Texh te.'
  xsi-xsi: Ŋineŋga patarawâŋa tamâta nenzi tamâta ŋalae ne wurâta tamâta toŋge kala
