    Sisas-dɨbo nümbürambe mamarɨfa hoeimarɨheanɨnɨ,” mehuamboyu.
  ptp-ptp: Mêd xomxo ti wê tu xomxo daa siên nên levac ge, nue yuac ti dô. Nu yuac
