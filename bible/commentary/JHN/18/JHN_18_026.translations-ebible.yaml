  nya-nya: Mmodzi wa antchito a mkulu wa ansembe, mʼbale wa munthu amene anadulidwa
    khutu ndi Petro anamutsutsa iye kuti, “Kodi sindinakuone iwe pamodzi ndi Iye mʼmunda
