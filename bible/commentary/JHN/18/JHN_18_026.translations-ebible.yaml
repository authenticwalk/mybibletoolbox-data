    nogo madalia a Mee i lodo di hadagee!”
  taj-taj: पत्रुससे नाब्‍यङ थासी पिन्‍बा नोकरला ह्राङलान म्‍हिएनोन थेरी मे दूसी चिबा
    मुबा। थेएनोन परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिला नोकर मुबा। थेसे पत्रुसदा
    “ङाइ एदा थे म्‍हिदेन छ्‌यामनोन बगैँचारी म्राङ्बा आहिन?” भिसी भिमा,
  avt-avt: 'Mɨtɨk kiutɨp kɨrɨak menmen me mɨtɨk pris iuwe, hɨrak ke weiwɨk me mɨtɨk
