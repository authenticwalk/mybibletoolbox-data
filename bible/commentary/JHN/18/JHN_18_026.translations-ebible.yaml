  opm-opm: Remdiporhan Got ohe ap yawar hanat bok han ire duupteinap han ohe atamreipat
    han tit Pita ohe nat ma hrarmat at han ohsi tap eit gap ihiroh Pita ohnong Go
    arpin den ru tei oh ohsi patin wanahat basda ama potip oh.
  bvr-bvr: Wurra an-ngardapa junggay wana an-babalapa an-nika an-mujama nipa ana-nyala
    a-malawurra Birta, ngardawa marn․gi nula gelama a-jirra a-gorndanga an-nigipa
    an-borrmunga. Lika a-garlmuna, a-yinanga nula Birta, “A-lay, gata ngiy-nana, ngarla,
    alip (olive) mu-jirra mu-nirra nyirri-ni wugupa!”
  wal-wal: Qeese ubbatu halaqaa ashkkaratuppe issoi, PHeexiroosi haittaa qanxxido
    bitaniyaa dabboi PHeexiroosa, “Taani nena aara daro wogaraa giddon be7abeikkinaayye?”
    yaagidi oichchiis.
  zad-NT: 'Na'' to xmos bx̱oz choo bx̱oz xenna'', beena'' nak bish'' ljwell beena''
    bc̱hog Pédrona'' nague''na'', chi''ene'': ―¿Aaga lenon'' ble''lenid'' Jesúza''
    gana'' lle'' yag olívoka''?'
  kmg-kmg: 'Mume taha bapa sâkore kiŋaŋ motec moc, Petorozi hazecne qatarawec ere
    qomâ, eki šiŋuc muwec: “Á go jufuo ehec mâmâc jupie honecgupac.”'
  aso-aso: 'Neꞌmine lavo evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ aveliti ve
    nabaliꞌmi gelekeleꞌ ve Petoloꞌ gala huko huliveꞌmi zuho minive maliꞌmo nene tiꞌ
    lo lineꞌ ve: Gaza nene Oliva golo za zuhouꞌ Izesulesi nizavo ninguve ma ne nane.
    Olo.'
  uli-uli: Semal boy kowe yael Llulupal Temarong we ila yarmetal mal we Pedrus ye
    ssupiloh molwe talengal. Boy we yesa kasiya Pedrus bo, “Te gel molwe iwurug we
    ho mel irel mal lay mo woal milay we?”
  nin-NT: Uyirr nu umi ku agarr bi iko yi ankpye unkpi abikye wa a kri nabo. Ugo wama
    a su umlama a ugo wa nggo Biturr a ttu ku utu ku nggo. A gru da di, “Ingga si
    hi ùwà na ku ni ila i Olivu yi hen?”
  tgk-tgk: «Магар туро дар боғ бо Ӯ надида будам?» — гуфт яке аз хизматгорони сарвари
    рӯҳониён, хеши ҳамон касе, ки гӯшашро Петрус бурида буд.
  acu-NT: 'Tamati sacerdote apuri chikich inatiri Malco naartinun Pedro kuwishin charutkamia
    nuna weari Pedron chicharak: —¿Numi arakmanum aujai wajamin wi wainkachmakjam?
    —timiayi.'
  cak-WNT: 'Y jun c''a chique ri rumozos ri nimalaj sacerdote, rach''alal juba'' ri
    achi ri xelesex ruxquin ruma ri Pedro, xubij c''a chare ri Pedro: ¿La ma yit ta
    c''a riyit ri xatintz''et chi yitc''o riq''ui ri Jesús ri chiri'' acuchi (achique)
    xbekachapa'' wi pe? xcha'' chare.'
  ebk-ebk: Wacha hid-i nan usa as nan fiabfiaarun nan kangatuwan ay pachi ay ib-an
    nan laraki ay kiningasan Pedro nan ingana. Senarudsudna, “Ay fiakun he-a nan inilak
