  guj-2017: જેનો કાન પિતરે કાપી નાખ્યો હતો તેનો સગો જે પ્રમુખ યાજકના ચાકરોમાંનો એક
    હતો તેણે કહ્યું, વાડીમાં મેં તને તેની સાથે જોયો નથી શું?
  jvn-NT: 'Terus ènèng slafé Imam Gedé, seduluré slaf sing dibatyok kupingé karo rasul
