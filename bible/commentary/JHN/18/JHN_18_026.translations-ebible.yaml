  bhd-bhd: महायाजकेरे नौकरन मरां अक ज़ै तैसेरो रिशतेदार थियो, ज़ेसेरो कन्न पतरसे तलवारी
    सेइं कटोरो थियो, ज़ोने लगो, “कुन मीं तू बागी मां यीशु साथी नईं लाहोरो?”
  too-NT: 'Lā'' nā a''ntza'' ixuī'' kalhatin ixtasācua'' huan xamāpa''ksīni'' curasna''.
