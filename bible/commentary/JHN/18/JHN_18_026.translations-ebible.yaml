  lid-lid: Arile ndramak ari, iy lohowan ta tinan tiri pris, iy badu hawe iy ndramak
    nane Pita sani ndranyen na samen, asehek ja, “Jo mene anyolom ou ado bolo bilin
    ta Olip hawen oh?”
  wim-wim: Aꞌ pam thonam angman than, nilan work iiy-iiy pam moom priest alantan.
    Nil pam kampan Malchus.antam, Malchus pam anana, Peter.angan kon umpan. Nil thaw
    nungant, Peter.ant, “Ngay keꞌ nintangan thathangan ee! nungantang angan than-thanan,
    orchardang angan.”
  zga-M: Yumo undongochi umbaha hale lukololwe va gosi amaye Petro agedile embuluhuto
    ahachova, “Je sio veve nehuwene hubustani?”
  yom-yom: 'Vayi kisadi kimosi, mu bisadi bi pfumu yi zinganga Nzambi, wubakhomba
    yi mutu wowo Piela kazenga dikutu, wukamba Piela : —Ngeyo, ndisi kumonanga ko
    va kimosi ayi mutu wuna ku ndima yi minti e ?'
  san-SIN: තදා මහායාජකස්‍ය යස්‍ය දාසස්‍ය පිතරඃ කර්ණමච්ඡිනත් තස්‍ය කුටුම්බඃ ප්‍රත්‍යුදිතවාන්
    උද්‍යානේ තේන සහ තිෂ්ඨන්තං ත්වාං කිං නාපශ්‍යං?
  yut-yut: Mani mukwa sogok amɨn dakon mibɨltok amɨn dakon oman amɨn kɨnda, uŋun Pita
