  huu-NT: 'Pilato fo abɨdo jaillano, Jesúna uaiduano, naimɨemo llote: —Judíuaɨ illaɨma
    raillamɨedɨo.'
  jiv-NT: Piratusha atak je̱á wayá Jesusan untsuk “¿Ámeka Israera Uunt Akupniuri̱ṉkaitiam?”
