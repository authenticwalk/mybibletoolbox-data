  ksd-ksd: 'Kari Pilato i ruk mulai ta ra pal na varkurai ma i oro pa Iesu, ma i biti
    tana: U laka ra King kai ra Iudaia?'
  msm-NT: Dajun sed si Pilato duon to bayoy aw sugu no daehon si Jesus duon kandin
    aw usipa din, “Sikuna iyan to hari to mgo Hibru?”
  myk-myk: 'Wee tuun wu ni a Pilate di guri jé gbafɛnɛɛri wu kaaŋa ki ni, na Yesu
    yiri na wu yege na: «Yawutuu wo saan mu ɲɛ ya?»'
  sbe-sbe: Na kabo Pilato ye mwalaeseuyo yona kabaloina numana lakilakina wa unai
    na Yesu ye yoganei ye lau unai na ye henamaiyei ye wane, “Kowa Dius tamowaidi
    yodi wasawasa?”
  mcr-mcr: I tquaŋguwäŋga, Pailoti iqu, iqueqä aŋä iu aŋgi äpaquväqe, Jisasi Ique
    tääqä ätuätumetä, yatŋqä tii äwikqe. “Si Israitqä iquauqä Ämiqä Iquki, äyitanä?”
  cux-NT: 'Nííⁿnuuⁿ ndáá ntúūⁿ Pilato cuarto yeⁿ''ē juzgado. Ní ''cáí sa Jesús miiⁿ
