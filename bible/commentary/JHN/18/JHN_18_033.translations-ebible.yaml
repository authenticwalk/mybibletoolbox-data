verse: JHN.018.033
translations:
  kpx-kpx: Ige Bailotiu au o uvue tiale Iesu hohavoge au avue lohonu. Ige Bailotiu
    belahai avoe, “A Diue kosive anike ko.”
  okv-H: eto Pilate na koto oro ta horeto Iesu jage enu puvunu, “Umo Judea embo ta
    king rete?” ainge enu.
  tbo-tbo: Pilato i lui meme a numa u hinena, ma Yesu i otugeya po i lui. Ma i lubayadeya
    i pa, ‘Tam mi Yudeya hai Wasawasa?’
  mal-C: പീലാത്തോസ് അരമനയ്ക്കുള്ളിലേക്കു തിരികെപ്പോയി, യേശുവിനെ വിളിപ്പിച്ച് അദ്ദേഹത്തോട്,
    “നീയാണോ യെഹൂദരുടെ രാജാവ്?” എന്നു ചോദിച്ചു.
  grc-SR: Εἰσῆλθεν οὖν ⸉εἰς τὸ πραιτώριον πάλιν⸊ ὁ Πιλάτος, καὶ ἐφώνησεν τὸν Ἰησοῦν,
    καὶ εἶπεν αὐτῷ, Σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων;
  bgc-bgc: फेर पिलातुस दुबारै किले कै भीत्त्तर गया, यीशु ताहीं बुलाकै उसनै बुझ्झया,
    “के तू यहूदियाँ का राजा सै?”
  khz-khz: Gaurana Pilato numa kamuna aonai maelakatoga-waito, ne Iesu ekeaato, erenagiato,
    “Goi Iuda talimara geria king pa?”
  deu-TKW: 'So gieng denn Pilatus wieder hinein in das Prätorium, rief Jesus und sagte
    zu ihm: du bist der König der Juden?'
  zsr-NT: 'Niꞌr buaziëꞌ yúlahuiꞌ naꞌ Pilato, atiꞌ bulidzëꞌ Jesús len rëꞌ Lëꞌ: ―¿I
    nacuꞌ Liꞌ Bönniꞌ Rna Béꞌinëꞌ Bönniꞌ Judío?'
  lin-lin: 'Pilato azongaki kati na ndako ya moyangeli, abengaki Yesu mpe atunaki
    Ye : — Boni, ozali mokonzi ya Bayuda ?'
  hns-NT: 'Tab laat bhiettar gail aur Jiesoe ke apane lage bolwaaike poetjhies: „Tohie
    Israel ke djaatie ke raadja baate?”'
  noa-E: Chi judionaanau ichig magbaawai deeu ierrag dubwia, chi Jesús ich aigcha
    thʉ̈r aunaa ichigchata, —¿Pʉʉta chadcha judionaan Reí? ajim anʉm Pilatoou.
  eng-EMTV: Then Pilate entered the Praetorium again, and called Jesus, and said to
    Him, “Are You the King of the Jews?”
  mib-NT: 'Te ni ndɨ̄vɨ Pilato ini palacio, te ni cana de jeē na quíji Jesús. Te ni
    cajnūhún de ya: ¿A máá ró cúu Rey ñayuu hebreo naún?'
  lif-NT2: पिलातसे़न् याम्‍मो हाङ्‌हिम् सिगाङ् लाःसे़आङ् ये़सुःन् उःत्तुआङ् सेःन्‍दोसु,
    “से़क्‍खा खे़ने़ॽ यहुदि हाङ्‌ने़बि?”
  xnj-xnj: Pilatu akayingila kavili munyumba yaki, akamkemela Yesu na kumkota. “Ati
    veve ndi Nkosi wa Vayawudi?”
  mmx-mmx: Paelat gamlong ukeneng at loogu nunuan la ga ro ka ne Iesu la ga lok tin,
    “Kereva, nenu loorong at limixin me Judaia?”
  cbr-NT: 'Usa ''ain ca judíos unicama cabiani aín xubunu atsíntëcënxun cuëncë́xa
    aia Pilatonën Jesús cacëxa: —¿Mix caramina judíos unicaman ''apu ''ain?'
  tee-NT: 'Ju acsnich ju gobernador Pilato tanuchokopa ju la''ixpu''ucxtin. T''asanilh
    ju Jesús. Junich: ―Ja uxint''ich ju xa''ucxtin''at ju israelitanin.'
  eng-LSV: Pilate, therefore, entered into the Praetorium again, and called Jesus,
    and said to Him, “You are the King of the Jews?”
  cak-NT: 'Y ri Pilato xoc chic apo ri pa ru-palacio. Y xroyoj ri Jesús y xuc''utuj
    che: ¿Ja ret ri qui-Rey ri israelitas? xcha'' raja''.'
  pah-NT: A'ero Pilatos'ga hoa'javi onga pype Jesus'ga mbuhuruka ojipyri. —Ndehe ko
    judeus'g̃a nduvihavuhuhetero naerũ? ei ga Jesus'ga pe.
  sja-NT: 'Pilato waya ichi palaciode t''ĩup''eda, Jesús t''ɨ̃ ataji mãik''aapa iidiji:
    —¿Pɨk''ã aji, Judiorã Rey?'
  xed-xed: Ka vraghatá Pilat da daɓa həga, ka hgadamtá tsi ta Yesu. «Mghama la Yahuda
    kagha ra?» kaʼa ɗawaŋta da tsi.
  glk-glk: 'پس پیلاتُس به کاخ وأگردسته و عیسایه دوخوأده و اونه بوگفته: «آیا تو پادشایه
    یهودی؟»'
  mks-NT: 'Tá na̱ndihi já na̱ndi̱hvi tucu Pilato ini vechúun cán ta na̱cana da Jesús
    já na̱nda̱ca̱ tu̱hún ñahá da̱ já na̱cachi da já xi̱hi̱n á: —Á mé a̱ nda̱a̱ cúún
    in rey, da̱ cómí cuéntá sa̱há na̱ Israel —na̱cachi da.'
  gfk-S: Io, Pailat ga hana lala baling utuma tano but na ngasiana ga tato halala
    Jisas ma iga tiri ie be, “Augo, augo no king ta di ira Iudeia?”
  bmu-bmu: Pailötnöŋ Juda yeŋgö keuŋini möta kunbuk jakömbuak miri uruŋe öŋgöba Jisös
    oholi kaiga kewö qesim waŋgiyök, “Gi Juda eŋgöreŋ kiŋ kembuŋina akzan me qahö?”
  dgz-dgz: Pailat pa mega gapan unuk ae amba Iesu me inap wat tauapen wan. Iesu taueni
    amba me Iesu inap singui wan, “Ge Diu nagirewa ayop arita mugawa go?”
  eng-GNV: So Pilate entred into the common hall againe, and called Iesus, and sayde
    vnto him, Art thou the king of the Iewes?
  zaa-NT: 'Làniana gutà''a Pilátua le'' paláciua attu nna benią mandado qui''ni tahua''
    cą Jesús ru''a lúį. Làniana gunàba tìtsa''ą ne nna rą: Tsí rey ná lu'' qui'' ca
    judíuą'' cá.'
  eng-WEBSTER: Then Pilate entered into the judgment-hall again, and called Jesus,
    and said to him, Art thou the King of the Jews?
  guh-guh: 'Nexata Pilato icatsia joneya pijaboyalia. Jumaitsi Jesúsjavabelia: —¿Xamë
    tsaja judíovi pepo nevetsinë? jai.'
  bon-bon: Piba Pilato acnenutige teeme mete cabu me, Yeesu ne ala tesoglicige teeme
    bau me otnime, siige itemlige egä, “Nää, maane Israela biname bime mope biname
    gäte?”
  nhw-BL: 'Huan Pilato sempa calajqui ichaj huan quinotzqui Jesús huan quitlatzintoquili:
    ―¿Ta tiinintlanahuatijca israelitame?'
  swh-ONEN: Kwa hiyo Pilato akaingia ndani ya jumba la kifalme, akamwita Yesu, akamuuliza,
    “Wewe ndiye mfalme wa Wayahudi?”
  wbi-wbi: UPilato akagomoka munkate mu nyumba ija kitwa, akankemeela uYesu akamposia
    akati, “Asi, uve veeve ntwa ghwa Vayahudi?”
  bba-bba: Pilɑti u kpɑm duɑ siri yerɔ, mɑ u Yesu sokɑ u nùn bikiɑ u nɛɛ, wunɑ Yuubɑn
    sunɔ?
  eng-KJVCPB: Then Pilate entered into the judgment hall again, and called Jesus,
    and said unto him, Art thou the King of the Jews?
  kgk-NT: 'Ha upéi katu mburuvixa oike jevy koty-py ohenói tou Hesu. Ou ramo, oporandu
    íxupe: —Nde tipo judeu kwéry ruvixagwasu va''e? he''i íxupe mburuvixa Pilatos.'
  waj-waj: 'Piratuuso kava vara ranoo ari nnauvaki vioo Yisuunna yaparainno tunoo:
    A Yutayaiya kieetakuannee?'
  cpy-cpy: 'Ikanta ikyaa-panaatzi Pilato inthomoeki ipankoki, ikaemapaakiri Jesús,
    rojampitakiri: “¿Eerokama Iwinkatharite Judá-paeni?”'
  ekk-PKP: 'Pilaatus läks tagasi maavalitseja paleesse. Ta kutsus Jeesuse ja küsis
    temalt: „Kas sina oled juutide kuningas?“'
  mpx-mpx: Pilato i sikal i na limi gamwanaa, yaka Yeisu i yogaan ge i neli i ba,
    “Owa Yudiya wali kin?”
  wbp-wbp: Ngula Palitiji pina-yukaja yuwarli wiri-kirra, ngarrurnu-jana warrmarla-wati
    Jijajiki kanjarniki kaninjarni-kirra. Payurnu Jijajiji, “Junga nganta mayinpa
    nyuntuju Kingi Juwu-patukuju?”
  luo-luo: Eka Pilato nodok e ode, kendo noluongo Yesu ire mopenje niya, “In e ruodh
    jo-Yahudi?”
  nhe-NT: 'Huan Pilato sampa calajqui ichaj huan quinotzqui Jesús huan quitlajtlani:
    ―¿Ta tiinintlanahuatijca israelitame?'
  aii-aii: 'ܥܒ݂ܝܼܪܹܗ ܦܝܼܠܵܛܘܿܣ ܠܩܲܨܪܵܐ ܘܩܪܹܐ ܠܹܗ ܠܝܼܫܘܿܥ ܘܒܘܼܩܸܪܹܗ ܡܸܢܹܗ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ
    ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ؟“'
  esk-NT: Pilate isiġniqsuq kiñumun inimiñun aasrii tuqłuqługu Jesus-ŋum apiqsruġniġaa,
    “Uvva umialigivatin Jew-ŋuruat?”
  msb-msb: Kaya nagbalik gihapon si Pilato sa palasyo kag ginpatulos si Jesus, “Nano,
    ikaw an hadi san mga Judio?” an iya hunga.
  cpa-NT: 'Jøng² ca¹ŋáh¹ calah Pilato dsi²néi². Ca¹tǿh¹dsa Jesús. Ca¹juúh²dsa: ―¿Lanh¹³hning
    rai¹³ quián¹² dsa² judío? ―ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ ଆରି ତରେକ୍‌ ମେଡ୍‌ ବିତ୍‌ରେ ବାଉଡି ଜାଇକରି, ଜିସୁକେ ଡାକି ପାଚାର୍‌ଲା, “ତୁଇ
    କାଇ ଜିଉଦି ମନର୍‌ ରାଜା କି ?”
  meu-meu: Bena Pilato na ruma ai ma e raka vareai lou, Iesu e boiria, e nanadaia,
    eto, Oi na Iuda taudia edia pavapava a?
  yva-NT: Pilatus de pakasiso no apa yavare rai, umba po Yesus awain. Muno po anajo
    pare, “Weti Winyirati vatano Yahudi awa Akarijo Titi pi Win dako?”
  dgc-dgc: Nadid, sinomdép man dén ti Pilato to pégiyanan na a pinauwet na ti Jesus,
    a kinagi na, a “Anya, siko i haria na Judeo?”
  zpm-NT: 'Dzigo bzëëb Pilat leṉ yulow, bnabey me gocredz Jesús. Dzigo bnabdiidz me
    lo Jesús, rëb me: ―¿Pe nli luu nac zhirey meṉ Israel?'
  hix-NT: Bànà ymo yaka harha nowomye hatà, Peratusu. Txesusu yokhoy hatà, tàhyaka.
    Xuknewyana komo kayaryetà omoro, owya, kekon hatà, àwya.
  sim-sim: Urik Pailat indiyok akomek or ihi Jisasin ormu silira, �Mir king Judamahi
    om?�
  npi-ULB: त्यसपछि पिलातस फेरि राज्यपालको महलभित्र पसे, अनि येशूलाई बोलाए र तिनले
    उहाँलाई भने, “के तिमी यहूदीहरूका राजा हौ ?”
  cgc-cgc: Pag-ambal danen, gaselled isab Pilato ta iya na palasyo daw paumaw din
    Jesus daw painsaan din, “Kaon ari ta mga Judio?”
  tim-tim: Haingât Pilato gawaman emelan âgâ tatmâ Yesu kondo âgâep. Âgâmbo aikom
    magaŋep, “Gâ Yuda yeŋgât humo me?” dâep.
  yor-yor: Nítorí náà, Pilatu tún wọ inú gbọ̀ngàn ìdájọ́ lọ, ó sì pe Jesu, ó sì wí
    fún un pé, “Ìwọ ha ni a pè ni ọba àwọn Júù bí?”
  wos-wos: Wunde du wungi wandaka dé Pailat wambula wulayi geré. Wulaaye gembu reta
    dé Jisaska wandéka wulayindéka dé déka wakwexéké, “Méni Judana néma du, o yingafwe?”
  emp-NTPO: 'Maʌ̃be Pilatora wayacusa ded̶e ed̶a wãsia. Jesura ed̶a edebiped̶a iwid̶isia:
    –¿Bʌda wãrãda judiorã boroca?–'
  eng-F35: Then Pilate went back into the Praetorium, called Jesus and said to Him,
    “Are you the king of the Jews?”
  ind-ind: Kemudian Pilatus masuk lagi ke dalam istana gubernur dan menyuruh tentaranya
    membawa Yesus masuk. Lalu dia bertanya kepada Yesus, “Apakah betul yang mereka
    katakan bahwa kamu menganggap dirimu raja orang Yahudi?”
  pes-OPCB: 'پیلاتُس به داخل کاخ برگشت و دستور داد عیسی را نزد او بیاورند. آنگاه از
    او پرسید: «آیا تو پادشاه یهود هستی؟»'
  mpt-mpt: I Failate inangge baabasiba e deibe tanea am tam unanea Yesuse nganabanea
    tesea baabanea Kobo Yudai komok sum kebtio? gesea
  ssx-ssx: Pailedima꞉ da tukiki pa꞉ta꞉ la꞉ka꞉la pua hata꞉ Yesu epena꞉ wi laa ipiki
    pa꞉ta꞉ lota꞉ pitolo alota꞉ Neketa꞉ Diu wanda꞉halina꞉ kini hali halepe leekeme.
  mkl-mkl: Ŋɔi Pilɑti í lɔ ile bi ku ce kiitiu mɑ́ í kpe Jesu í beeɛ í ni, ɑwɔi ì
    jɛ ilɑɑlui Zuifu ŋɑ?
  gaq-gaq: ପିଲାତ ବିଚାର୍ ଡୁଆ ବିତ୍ରେ ୱେଚେ ଜିସୁକେ ୱାଚେ ସାଲ୍ୟାକୁକେ “ନା ମେଃନେ ଯିହୁଦୀଇଂନେ
    ଇଃସାଙ୍ଗ୍‌ ?”
  gof-RNT: Philaaxoosi ba ooso keetha zaari gelidi, Yesuusa xeegidi, “Neeni Ayhude
    kawo?” yaagidi oychchis.
  unx-unx: ପିଲାତୁସ୍‌ ଆୟାଃ ମାହାଲ୍‌ତେ ବଲ ରୁହାଡ଼୍‌କେଦ୍‌ତେ ୟୀଶୁକେ କେଡ଼ାକିୟାଏ ଆଡଃ କୁଲିକିୟାଏ,
    “ଆମ୍‌ ଯିହୁଦୀକଆଃ ରାଜା ତାନ୍‍ମେଚି ?”
  gah-gah: Lá okago, Pilató goha kugulizaki vetini numukú iteake Izesuni sele lo ameake
    loká otake geza nene Zuta vetini kugulizaki ve napa noape.
  lcm-lcm: Au, Pilato kala palak pok ane nei lu na kanla songo alak a Iesu na kala
    sui ia ta, “Numai kana kupo tulava si ri Iudaia, ingko?”
  aer-aer: Kele Pilate anteme apmere kwene ikwerenhe-werne irrpirtneke thultye areye
    ileke Jesus ikwere-werne akngetyetyeke. Kele anteme re renhe apayuthneke, “Unte-ame
    arratye pwathe anthurre Jew areyeke?”
  qvc-NT: 'Chaymi Pilatuqa yaykushpa dispachunman, Jisusta qayashpa, tapurqan: —¿Qamchu
    isrraylinukunapa gubyirnunqa kangi? nishpa.'
  tgl-ULB: Pagkatapos, muling pumasok si Pilato sa Pretorio at tinawag si Jesus, sinabi
    niya sa kaniya, “Ikaw ba ang hari ng mga Judio?”
  cbs-NT: 'ninkatan jawen kene medan ana jikixun Pilaton Jesús kenaxun yukakin: —¿Miadan,
    min judio xanen ibubu binu keyuamen?— aka'
  xtm-NTPP: 'Pilato ma, ni ndivi tuku de ini palaciu ma, te ni kana de Jesús ma, te
    jikan‑tnu''u de ya: ―‍¿Ndijin kúu rey ñayii judío ma? ―‍kúu de jiña''a de.'
  nnq-nnq: Pilato ngajingi kabe unyumba muboma, ngankema Yesu nukunkonya, “Eti mwe
    ngama ngwana ba Akayahudi?”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, ñucã Pilato pea cʉ̃ yaa wiipʉ jãa waa, Jesús''re
    jʉo cojo, o biro cʉ̃re ĩi jãiñaupi: —¿Mʉa judíos wiogʉra mʉ niiti? —cʉ̃re ĩiupi.'
  san-ORI: ତଦନନ୍ତରଂ ପୀଲାତଃ ପୁନରପି ତଦ୍ ରାଜଗୃହଂ ଗତ୍ୱା ଯୀଶୁମାହୂଯ ପୃଷ୍ଟୱାନ୍ ତ୍ୱଂ କିଂ ଯିହୂଦୀଯାନାଂ
    ରାଜା?
  huv-NT: 'Condom a Pilato tandilil alinomb tajmel tiül awan, tapaj Teat Jesús matün
    manguiay, tasaj: ―¿Ique minatangüw nipilan israele? ―aj.'
  otn-NT: 'Nu̱''mø mi̱ yʉt''a̱mbo ra̱ palacio ra̱ Pilato, bi̱ ma̱nda bá̱ ts''ohra̱
    Jesús ngue da̱ ''yørpa̱ ra̱ nt''änni̱. Bi ''yɛ̱mbi̱: ―¿Ua gue''e rá̱ da̱st''abi''i
    yø judío? ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune Pailat adi kotigoŋ udaneeŋ wooŋ kwelineŋ yali Jesu nihamaneu
    buune niŋguk, “Judahi’walaŋ me mapme du-kube?”
  obo-NT: Na, id livod si Pilato riyot daom to polasyu woy id po‑umow rin si Disas,
    woy id inturan din to, “Sikkow vo kos hari to mgo Judio?”
  cak-ENT: 'Y ri Pilato, ri gobernador xoc chic c''a apu pa ru-palacio. Y xroyoj c''a
    ri Jesús y c''ateri'' xuc''utuj chin: ¿Ja rat ri qui-Rey ri israelitas? xbij rija''.'
  lif-NT: ᤐᤡᤗᤠᤋᤛᤧᤴ ᤕᤠᤶᤔᤥ ᤜᤠᤱᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤛᤧᤰᤂᤠ ᤂᤧᤏᤧ᤹
    ᤕᤜᤢᤍᤡ ᤜᤠᤱᤏᤧᤒᤡ᥅”
  mie-NT: 'De nī ndīvi Pilato inī palacio, de nī ncana dē jā ná quíji Jesús. De nī
    jīcā tūhún dē yā: ¿A maá nú cúu Rey nchivī hebreo, á naá cúu?'
  san-TIB: ཏདནནྟརཾ པཱིལཱཏཿ པུནརཔི ཏད྄ རཱཛགྲྀཧཾ གཏྭཱ ཡཱིཤུམཱཧཱུཡ པྲྀཥྚཝཱན྄ ཏྭཾ ཀིཾ ཡིཧཱུདཱིཡཱནཱཾ
    རཱཛཱ?
  qve-NT: 'Saynata niqtinkun Poncio Pilatoqa palacio wasinman kaqmanta kutiyuspa,
    Jesusta waqyaspa, khaynata tapuran: —¿Qanchu kanki Israel nacionniyoq runakunapa
    reynin? nispa.'
  pao-NT: Soo Pilate ka tu nobe-wisoo ekeahoogase, ka Te Pabe'e tubengu, “U-ha'a mu
    numu-kooba katudu?”
  cbu-NT: 'Ashiriya, kurak pachamaam pinasaktanicha táyaru, Pilaturinsha: Xamachi,
    táyaru, tandapunuzush wantsush pshturangiya Isusoo mashimaama. Isusoo yapshtuyaru,
    tuxiykeeru, ¿Chakanasha shiya? ¿Utaáshuchish shiy kurakish? tárangiya.'
  usa-usa: 'Pááírati kámááni-naupaqa yauwéqma uyábékena Îtumma ááyarena ítaraiye:
    “emá Ítíráaeo-wayukati mú mikákáá anómma yabíkáána-naraq (kíni) máano?” téna ítama
    aónaitana'
  soy-soy: 'Pilɑti uu riyɔ́ɔpipoo-i lompɔ uu Yeesu pisɛ rɛ: Pɔ́ɔ Pisuifi Uyɔɔpii?'
  hui-hui: Pailate ibu gabumanenaga andaga dai buwa Yasu olowa lalu, Yu wali agalinaga
