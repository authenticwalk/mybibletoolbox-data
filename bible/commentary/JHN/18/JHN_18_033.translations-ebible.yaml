  llg-llg: Basa de gubenol maso fali neni soldadu la benteng neu. Boe ma noke nala
    Yesus, de natanen nae, “Leobee? O ia, hataholi Yahudi la manen, do?”
  kyf-kyf: 'Pilatɩ plaa -budu zɔ, ''ɩn ɔ yia -Zezu la. -Mɔɔ bɛa ɔ ''yu, ''ɩn ɔ nɛɛ
    ɔ -yla: «''Lee, Zuifʋʋ ''wlulapɩlɩnyɔ -ɩn -mɩa yɩ?»'
  tpi-tpi: Orait Pailat i go insait gen long haus gavman. Na em i singautim Jisas
    i kam, na i askim em olsem, “Yu king bilong ol Juda, a?”
  mih-NT: 'Tacuan ta zɨquɨ i nandɨhvɨ ra Pilato sisi vehe tyiño, ta i cana ra sii
