  grc-BYZ: Εἰσῆλθεν οὖν εἰς τὸ πραιτώριον πάλιν ὁ Πιλᾶτος καὶ ἐφώνησε τὸν Ἰησοῦν καὶ
    εἶπεν αὐτῷ· σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων;
  cpc-NT: 'Ipoña ipiyanaka Pilato ityaapaintzi inthomainta ipankoki, ikaimapaakiri
    Jesús, josampitakiri: “¿Iirokatakima Iwinkathariti Judá-mirinkaiti?”'
  nhg-NT: 'Entunses Pilöto ocsajpa ocalac ipa Pretorio hua otienutz Jesús. Otieyelfe:
    ―¿Taja tecaca terey de joriojte?'
  nya-nya: Kenaka Pilato anapita mʼkati mwa nyumba yaufumu nayitanitsa Yesu, ndipo
    anamufunsa kuti, “Kodi iwe ndi mfumu ya Ayuda?”
  ngu-NT: 'Pilato ocsejpa ocalaquito ne ipan ipalacio, oconotz Jesús niman ijquin
    oquitlajtoltij: ―¿Tejhua tiinRey on hebreos?'
  kup-kup: Met pot hahan Pailat maot pimamakeh lokahapuh Iesuz as hahan zei girü modavok
    basat meñehan hehaekanañ pim nakoe bat emahan epat at mañah, “Met ni Zudaholoz
    aban ahopu?”
  jid-jid: U Bilatus la ri ni mi tra gon gona, na yo Yesu na minye, “Iwuyi U Chu Yahudawa
    ba?
  wmw-wmw: 'Sambi, Pilatu akingira tena nnyumba ya kifalume ire, akimwita Insa, akindairi:
