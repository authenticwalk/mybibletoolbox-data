    cotio copirnonquën ti? itërin.'
  srn-NT: 'Dan Pilatus drai go baka ini a krutu-oso. A kari Yesus kon, dan a aksi
    En taki: “Na Yu na a Kownu fu den Dyu?”'
  cta-NT: 'Liꞌ nguxtyu̱u̱ Pilato ndyaa toniꞌi̱ jiꞌi̱, ngusiꞌya jiꞌi̱ Jesús chaꞌ tya̱a̱
    slo: ―¿Ha nuꞌu̱ laca rey nu laca loo jiꞌi̱ nguꞌ judío? ―nacui̱ Pilato jiꞌi̱ Jesús.'
  bqc-SIM: 'Ɔ̃ Pilati ɛ̀a gɛ̃̀ a bɛ. À Yesu sìsi, ↄ̃ à aà là à mɛ̀: Yudaↄ kían
    n ũa?'
  tcz-CHONGTHU: Hichun Pilate insung dan'ah alut'in, Yeshua chu akouvin, thudoh aneiyin,
    “Nangma Judate lengpa chu nahim?” ati.
  mar-mar: म्हणून पिलात पुन्हा सरकारवाड्यांत गेला; आणि त्याने येशूला बोलावून म्हणाला,
    “तू यहूद्यांचा राजा आहेस काय?”
  snp-snp: Ena Pailatikafo gamani numugu ya itibito dito Yesu ilimiti alo, lito ya
    koliti ilimiti ato, ya loga o edami, Kamo ona Yuda wenena kiyabani we wekudi minabe?
    Olo, lito,
  isl-isl: Pílatus fór þá aftur inn í höllina og lét leiða Jesú fram fyrir sig. „Ert
    þú konungur Gyðinga?“ spurði hann.
  spy-NT: Yooto, kooyeey ꞉Bilaato kō. Kukuur Yēēsu ankuteebee kule, “Inyiing' ꞉bāytooyiintēētaab
    Yuutayeek?”
  xnn-xnn: Dat songgep kasin si Pilato danat paayagan si Jesus et sootena en, “Ay
    sik-a nan alin di Judio?”
  mwe-mwe: Bhai, a Pilato gubhajinjile kabhili nnukumbi lukulu lushemwa Pulaitolio,
    gubhaashemile a Yeshu nikwaabhuya, “Bhuli! Mmwe Mmakulungwa bha Bhayaudi?”
  tte-tte: Pailato ipileyoi ilusae ana nume mena kabo Yeisu iyoganama yo ineliyan
    iba, “Gubesi, kowa Yudiya ali kin o nigele?”
  tcs-tcs: Pailat bin gobaigen insaid aus blo em ane sane tok po teke Zizas kam po
    em. Em i bin kuestin Zizas, ‘Yu da king blo dem Zuwispipol a?’
  hlt-THB: Cawh Pilat ce ipkhui na cet tlaih nawh, Jesu ce ak khy coengawh doet hy,
    “Nang ve Judahkhqi a sangpahrang nu? tina hy.
  soq-soq: Mo sai sa Pailat waneieno leulene duwe alene sorodiawa diamona antopue
    Iesu banlepue mampesapu. Ita me banlene Pailat mampe wimoieno waitarasane wanase,
    “E Iuswa warereu, ba?”
  qub-qub: 'Despächunman cutirir Pilato Jesusta gayarcur tapuran: «¿Rasunpachu Israelcunapa
    raynin canqui?» nir.'
  att-att: Á simillung si Pilatto laguk sù palásiu na, á inipágál na si Apu Kesu,
    á iniyabbû na kuna, “Sikaw panò yù patul nayù ira Kudio?” kun na.
  bki-bki: Mia Pailat jidom ril kija naljuo Yesu ga, ana naio ba joomo ea kiano komeli,
    naio bio ber Yesu rimei rial naio vo. Naruei amiila Yesu ba joomo, ana Pailat
    bika denio, berinavo “Kiniou nojidom ka jau koverial vatitig rivu van kiniou.
    Jau kobe Parinio Tubo na kulo Ju be riano, p̃eli na makanio?”
  bqp-bqp: 'Akũ Pilati ɛ̀ra à gɛ̃̀ ↄnn. À Yesu sìsi, akũ à a là à pì: Mↄkↄ̃n Yudanↄ
    kína ũ yá?'
  mcp-mcp: 'Pilât mú nyiŋgə nyíi luŋ. A mú jɔ̂w Yésus, jí nyə nə́: «Ye wo jisə Njwû
    Oyúdɛn?»'
  hat-hat: 'Lè sa a, Pilat antre nan palè a, li rele Jezi, li mande li: Eske se wa
    jwif yo ou ye?'
  npl-NT: 'Pilato oksepa okalak kan palasio. Okínotski n Jesús iwa okitlajtlani: —¿Te
    tirey de judíojteh?'
  bgg-bgg: Philath awai ithua hà iidoh dun din srane Isu shii ho. Chiih-è ai è sai,
    “Na ne Jewthek pha saja bey?”
  eng-TCENT: Then Pilate went into his headquarters again, called Jesus over, and
    said to him, “Are yoʋ the king of the Jews?”
  eng-BSB: Pilate went back into the Praetorium, summoned Jesus, and asked Him, “Are
    You the King of the Jews?”
  cpu-NT: 'Ipoña ipiyanaka Pilato ikyaapaintzi inthomoi ipankoki, ikaimapaakeri Jesús,
    josampitakeri: “¿Eerokatakema Ivinkatharite judío-payeeni?”'
  san-ASM: তদনন্তৰং পীলাতঃ পুনৰপি তদ্ ৰাজগৃহং গৎৱা যীশুমাহূয পৃষ্টৱান্ ৎৱং কিং যিহূদীযানাং
    ৰাজা?
  tac-NT: 'Pilátoka ku pachá simile bo''né galílachi Esusi bayemia ''yuga ra''ichamia.
    ''Lige regá anile: ―¿Mué ju alué jurío wa''lula rey?'
  eng-WEBPB: Pilate therefore entered again into the Praetorium, called Jesus, and
    said to him, “Are you the King of the Jews?”
  gfk-H: Io, Pailat ga haan laka baal uram tano tamat na ngasiana gaam tau halaka
    Iesu ma ga tiri ia bia, “Uga no king nudiet ira Iudeia?”
  viv-viv: Tu miYuda higahe-yo Failato giluku-havagi manuweya ada Yesu giyowanina
    be gigahena gigayo, “KaꞋi velemoꞋena OꞋeni miYuda adi tokaiwabu?”
  yao-yao: Che Pilato ŵajinjile sooni mu nyuumba jakwe, ŵammilasile Che Yesu ni kwausya,
    “Ana mmwejo ni Mwenye jwa Ŵayahudi?”
  tgp-tgp: Pilate mo mele unu na lolon patu ima tavera atu, ale mo tovi Iesu mo vano
    isana, ale mo usia isana mara, “Avei, engko natu, Supe nona Jew?”
  auc-NT: Mänïnö änäni ëñëninque Pidato wæætë oncönë ñæ̈næncönë guiidinque Itota ingante
    äñecä pongä adinque, Pidato, —Bitö oodeoidi Awënë Odeyebi ïmitawo.
  kbc-NT: Odaa Pilatos ja dakatiwece liɡ̶eladi, odaa jeɡ̶eniditalo Jesus, naɡ̶a ige,
    meetalo, “Ewi makaami ninionigi-eliodi judeutedi?”
  bmh-bmh: Guzenaimai, Pailot go koli zaueim simai, Yesus ulorona, sina, kanabeun,
    “Na Zuda duailel agal gumarabun du banou king ta?”
  ctu-BL: 'Jini cha''an Pilato tsa'' cha'' ochi ti meloñibʌl. Tsi'' pʌyʌ tilel Jesús.
    Tsi'' c''ajtibe: ¿Jatet ba i Reyet judíojob? che''en.'
  meq-meq: 'Pilat a mbəɗa gər a gay. A ye naha a zalayaw a Yesu, a tsətsah faya, a
    gwaɗay: «Nəkar na, bəy i Yahuda hay deɗek ɗaw?»'
  noa-H: Chi judionaanau hichig magbaawai deeu hierrag dubwia, chi Jesús hich haigcha
    t'ʌ̃r haunaa hichigchata, —¿Pʌʌta chadcha judionaan Reí? hajim hanʌm Pilatoou.
  alp-NT: Eleki Pilatuse ikusu suike kai ikoti Yesuse eleki itneuI be, “Alere Kamale
    Yahudi o?”
  san-VEL: tadanantara.m piilaata.h punarapi tad raajag.rha.m gatvaa yii"sumaahuuya
    p.r.s.tavaan tva.m ki.m yihuudiiyaanaa.m raajaa?
  kbq-kbq: E'ina higeno, anante Paeroti'a eteno ugagota vahe (gavana) nompi vuno,
    Jisasina kehuno, Kagra Jiu vahe'mokizmi Kinifi? Huno antahige'ne.
  kbh-kbh: 'As Pilato cach yebnoye tojtanamáshëngo, Jesús tbojanchembo y tbojantjá:
    —¿Aca chë judiëngbe Rey cojtsemna ca?'
  ron-LSB: 'Pilat a intrat din nou în pretoriu, a chemat pe Isus și I-a zis: “Tu ești
    regele iudeilor?”'
  pon-pon: 'A Pilatuj pur on nan im en kadeik ekeredo Iejuj, kalelapok re a: Komui
    Nanmarki en Juj akan?'
  nhe-BL: 'Huan Pilato sampa calajqui ichaj huan quinotzqui Jesús huan quitlajtlani:
    ―¿Ta tiinintlanahuatijca israelitame?'
  sps-sps: Pailat sof fatabin naanaa tana pan tsunia sa fikoo Jisas ya rangats Towa,
    “Anyi Ya na Aatouf tana taa Jiu?”
  wnc-wnc: Siwan wamu waaknga ngang iniwa Pailatda gatuna gavmandane yot gwene koke
    Jesu yatawamban akopan anzing inikwaikut, “Ga Judia amindane buyambam tapa ba
    dasing,” ngang inikwaiwan
  bus-bus: 'Ben Pilati ɛ̀ara à gɛ̃̀ ua. À Yesu sìsi, ben à à là à bè: Ḿbe Yudanↄ kína
    ũↄ́?'
  gub-BL: Wixe wi Pirat oho wàpuzuhu pe kury. — Aipo ereiko Zutew wanuwihaw romo ne,
    i'i Zezuz pe.
  imo-imo: Juda iye awilimani ningi ungu pilipelie, Pailat altopa ulke awilimunga
    tuku pumbe Jisasindo owi nimbelie yundo waltindipelie nimbeindo, “Nu Juda imbomanga
    iye nomi kingimu moronoya?” nimu.
  boj-boj: Onaqa Pailat a olo puluosiqa aqa tal miligiq gilsiq aqa qaja tamo naŋgi
    minjrnaqa naŋgi na Yesus osib aqa areq beb. Bonabqa Pailat na nenemyej, “Ni Juda
    naŋgo Mandor Koba e?”
  ulk-ulk: Pilato ko akomeda Gelar Metaem. Ege Iesui dabgeri a abi itmeri, “Aka ma
    Iudaia lera gesep-ople nali?”
  eng-DRA: 'Pilate therefore went into the hall again, and called Jesus, and said
    to him: Art thou the king of the Jews?'
  knf-knf: 'Pilat aneej wal mënţ du katoh aşë du Yeŧu aji na a : « Iwi, iwo naşih
    i bayuday i? »'
  san-KHM: តទនន្តរំ បីលាតះ បុនរបិ តទ៑ រាជគ្ឫហំ គត្វា យីឝុមាហូយ ប្ឫឞ្ដវាន៑ ត្វំ កិំ
    យិហូទីយានាំ រាជា?
  arn-NT: 'Pilato wiñome konputuy ñi ülmen ruka mew, fey mütrümfi ta Jesus ka ramtufi:
    —¿Eymi am tati pu judiu ñi longko ülmen?'
  zas-NT: 'Bayu Pilato lën palas guin, dxel gurejdxaman Jesús, gunabdiidxaman lojman
    rëbaman: ―¿Lüj na̱j xrey ree bén Israel ya?'
  ken-NT: Páílet apɛt achwe amɛm áchá ywi. Abhɨŋɨ Yesu abhɛp yi bɛ, “Wɔ kɛ ɔ́chí
    Mfɔ bo Israɛl?”
