  pir-NT: 'Tiquina sa nidi bato, Pilato pehe wʉhʉpʉ majare sajã, Jesure pijioahye.
    Pijio tuhasa, tiquirore sinituahye: —‍¿Judio masa tiquina pʉhto tjiajari mʉhʉ?
    ni sinituahye Pilato.'
  anv-NT: Ne Palɛt akere meso né mmu ɛcha, mfwa akú Jisɔs agií ji aké, “Wɔ ne
    ɔlú mfwa bɔɔ́ Jus?”
  sab-NT: 'Pilato joni gwa, Pilato Jesu dbangu ama ulita gwa giti Pilato geru kadu
    Jesuge: —¿Ba kwian israelita ulita chugagwalla kweri?'
  tmd-tmd: Makwam Juda ada aliö rɨmɨdmɨn, Pailot iswob höbkal ram möl yuadö duön,
    Jisas haŋ, me rɨm, hömɨn nugwo yadöŋa, “Nagö Juda ada kiŋ ñɨŋ aku mä?” röŋa.
  acr-NNT: 'Ri Pilato xok tanchi ubꞌi chupa ri palacio, xusikꞌij ri Jesús y xutzꞌonoj
    che: —¿Lal kami riꞌ ri rey ke raj judiꞌabꞌ? —xchaꞌ.'
  kpg-kpg: Pilate ga ulu gi lodo dono hale, ga gahigahi a Jesus, ga heeu gi Mee, “Ma
    Kooe dela go di king o digau o Jew?”
  taj-taj: दरबार न्‍हङ‍री निसी पिलातससे येशूदा ङ्‌योइजी, ओच्‍छे थेसे येशूदा “तिग ए
    यहूदीगदेला ग्‍ले हिन्‍ना?” भिसी ङ्‌योइजी।
  avt-avt: 'Pailat katɨp epei au, hɨrak pɨke ken nɨmɨn wɨnak. Hɨrak kenɨne mɨt nanɨt
    Jisas neiyɨk nanɨnen menep. Epei au, hɨrak kitɨwekhi kar ik: “Ti Mɨtɨk Iuwe King
    hinɨn naanmampre mɨt ne Isrel o au?”'
  cbk-cbk: Despues si Pilato ya entra ole na palacio y ya llama con Jesus, y ya pregunta
    con ele, “Uste ya ba gayot el Rey del maga Judio?”
  uig-ARA: 'ئاندىن پىلاتۇس يەنە ئوردىسىغا كىرىپ، ئەيسانى چاقىرتىپ، ئۇنىڭدىن: ــ سەن
    يەھۇدىيلارنىڭ پادىشاھىمۇ؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etat Pilato sicor im usar raújacro. Rauwir Jesús chíjacro. Wicayat táyojocro:
    —¿Bahan judío cáraica? ¿Judíoin rey cáraica? táyojocro.'
  abx-abx: Mangno pasallod gihapon pan palasyo si Pilato, ngan tigpa'atubang-na si
    Jesus si iya. Agtilaw-nay to, “Ka'aw ba' i hadi'-na si mga Hebro?”
  mco-NT: 'Chi Pilato jadüg''oc ytɨgɨɨy jiiby agujctɨgoty, chi coyaaxɨɨy Jesús, chi
    nɨmay: ―¿Nej miich je'' rey''ajtp ma yɨ judíojäy ajcxy?'
  kqf-kqf: Mba ḡome te Paelat i valageta munaḡa ena animiyamo, bi i giu te Yesu a
    natome lisinemo bi i waitalayena gado, “Tam ba Diu lavedi edi ḡalibona, ee?”
  cpb-NT: 'Irojatzi ripiyantanakari Pilato ikyaapaintzi inthomoi ipankoki, ikaimapaakeri
    Jesús, rosampitakeri: “¿Eerokatakema Iwinkatharite Judá-ite?”'
  aon-aon: Aria Pailat wata natanam nanak nawish ananit urupat nape nasuhw kwotog
    um aria nahwar Jisas nawish. Nawish aria narigan nakri, “Nyak douk eshesh Juda
    esheshin king?”
  hus-NT-2005: 'Ochich tám juní na Pilato ban atá xon tu lújundhom, in kaniy na Jesús
    ani in konoy enchéꞌ: ―¿Tatáꞌxeꞌ nin Pulek Takʼíxal an judíotsik?'
  mig-NT: 'Te ni̱ ndɨ̱vɨ Pilato ini̱ ve̱''e palacio. Te ni̱ kana‑de xini̱ Jesús ni̱
    kɨ̱vɨ‑ya̱. Te ni̱ ka''a̱n‑de jíín‑yá: Máá‑ró kúu Rey ña̱yɨvɨ judío náún, áchí‑de.'
  bps-bps: Na lêman fusuk Filat di lam i bong gumnean, na fngén Dyisas, na snalekan
    kenen, manan, “Ge kè harì dad Dyu?”
  mbs-mbs: Minawop si Pilato te balay din. Impeangay din heman si Jesus aw mig-insà,
    “Sikona lay se Selotan te menge Judiyo?”
  tof-tof: Paelat we bangrinürr palasdó. Wa Yesun ngisaunürr tóbaka, da imtinürr wagó,
    “Ia ma Zu pamkolpamab King módógla?”
  cme-NT: 'Pilati wuɔ bir suur u dumɛlle-na aa bĩ Yesu‑i ji yuu-yo wuɔ: «Nuɔnɛi Yuifu
    ba nellentieŋ nuɔŋo‑i wɛi?»'
  sus-sus: Pilati man naxa so a xɔnyi, a Isa xili, a a maxɔrin, «I tan nan findixi
    Yuwifie xa mangɛ ra?»
  pon-2006: Pailet eri pwurolong nan tehnpese, ahpw ekerolong Sises, oh peidek reh,
    patohwan, “Ia duwe, komwi me nanmwarkien mehn Suhs akan?”
  dad-dad: Age de di, Pailat aaben kel ile, Jesus iweigne ken, to fiyen, “Õ Juda neid
    king de?”
  zab-NT: 'Pilat gubíi biiub láani palacy, gurɨdxbɨ Jesús ax gunabdiidxbɨny: —¿Ta
    liúy Rey xte de bniety Israel?'
  jae-jae: Amboac tonaŋ Pilata kêsô gôliŋwaganê andu gêja kêtiam jagêmôêc Jesu ma
