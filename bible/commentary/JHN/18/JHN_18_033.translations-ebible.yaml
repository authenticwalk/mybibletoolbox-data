  kyg-kyg: Pailatiꞌa halate agoti nopiꞌmo haino Yesufeꞌmo, Yu vayaꞌaiteꞌmo alaꞌapimo
    yagaika neꞌapatana kini vekamo maiꞌnapiye, huno afi geꞌnigenoꞌaeꞌmo,
  kmk-kmk: Nangulin si Pilato utdit daḻom ot pinaadani na si Jesus asina inimusan
