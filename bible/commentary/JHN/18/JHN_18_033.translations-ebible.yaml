  san-IAS: tadanantaraṁ pīlātaḥ punarapi tad rājagṛhaṁ gatvā yīśumāhūya pṛṣṭavān tvaṁ
    kiṁ yihūdīyānāṁ rājā?
  nho-nho: Pilate ni ahe ki tana hare raa no kannaatia ake Jesus no vasiri ake, “Koe maaoni
