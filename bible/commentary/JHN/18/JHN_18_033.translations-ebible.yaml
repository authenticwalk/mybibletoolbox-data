  azg-NT: 'Ndoꞌ ya na jndyii Pilato na nndaꞌ, tëqueeꞌ nndaꞌ jon quii vatsꞌian ꞌnaanꞌ
    jon. Ndoꞌ taxeeꞌ jon nnon Jesús: —ꞌUꞌ jeꞌ, ¿Aa ꞌuꞌ nquii tsan na taquintyja tꞌman
