  otm-NT: 'Nu ra Pilato bi mbeng mahøn''a bʉ ja ran ts''ɛmbate nɛ bi ''yänna ra Jesús:
    ―Nu''i ha gue''e grá hmuts''ʉt''abi yʉ judío, bi ''yɛ̨mbi.'
  dah-dah: Be, Pailat go mulgaŋ heŋ yamiŋ kuruŋde hurkuŋbe Yesu hoy iryiŋ. Irke hurkukeb
