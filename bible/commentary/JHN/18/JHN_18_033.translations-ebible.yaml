  kms-kms: Muq Pailat mune baj yumbui pe nar no, Jisas ngam nirang nondo, di pengu
    nindig nari, “Nu Juda mingg king bu?”
  agn-agn: Animan dayon ang siminled si Pilato ong palasio. Pinagoy na si Jesus ig
    sine-ma na ang ganing, “Onopa? Matod ang yawa tang adi tang mga Judio?”
  nhi-NT: 'Pilato ocsipa ocalac itich in palacio, oquinotz in Jesús, uan octlahtlanih:
