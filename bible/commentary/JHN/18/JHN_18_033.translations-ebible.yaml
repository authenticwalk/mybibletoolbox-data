  gaw-gaw: Anam aeg am Pilatus nug eḏua laugp̱a noa, Jesus onigp̱a e do, amegp̱a aum.
    “Na Juda dilag Kingte?” awa aum.
  nca-nca: Asa Pailatko rohoréŋoro yano oro Yesu nekoní mahiní ŋande oseseyaró, “Kepe
    Juda uniparetoro wiri yerete uni ŋumbe, ma kini?”
  zpz-NTPP: 'Orzeꞌ Pilato bish cyay guꞌy nañ yuꞌ riiñ tuubaꞌ tir. Orzeꞌ bredz yu Jesuuz
