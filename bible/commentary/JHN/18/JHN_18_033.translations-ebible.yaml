  jpn-1965: そこで、ピラトはもう一度官邸にはいって、イエスを呼んで言った。「あなたは、ユダヤ人の王ですか。」
  fra-SBL: 'Pilate entra donc de nouveau dans le prétoire, appela Jésus, et lui dit :
