  heb-heb: וישב פילטוס אל בית המשפט ויקרא אל ישוע ויאמר אליו האתה הוא מלך היהודים׃
  mpp-mpp: Aime Pailat ye oda kwelina hatacmac felu Yesu wackelu yanguc uwacnowec,
