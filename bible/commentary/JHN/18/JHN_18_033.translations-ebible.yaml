  zpo-NT: 'Pilat mbare mrep leen palas stub welt, mrezh xaa Jesús, nu mnabdizh xaa
    lo xaa: —¿Che lu nak Rey cheen re xaa Israel?'
  poy-poy: Pilatu kawuya kayi mu liboma na kamshema Yesu, kamkosiya, “Eti, gwenga
    gwa mfalumi gwa Wayawudi?”
  qwh-NT: 'Tsenam ruri despachunman Pilatu cuticur Jesusta qayarirnin taporqan: —¿Qamcu
