  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, caꞌíbˉtu̱ dseata˜ Pilato fɨˊ dsíiˊ ꞌnʉfɨ́ˋ quiáꞌrˉ,
