  san-DEV: तदनन्तरं पीलातः पुनरपि तद् राजगृहं गत्वा यीशुमाहूय पृष्टवान् त्वं किं यिहूदीयानां
    राजा?
  tna-NT: 'Da su Pilato mesa ete aida su neicha nubitiyu putsu, Jesús ihuatana. Beju
