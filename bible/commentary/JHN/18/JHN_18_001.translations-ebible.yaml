  mox-mox: Ieisu ena venoqi luʼovoia, ʼinega ma ana toʼabibodayavo itutuvila itauya
    ʼAwagou Kidiloni ʼinaya ivaukamana mali diʼwenaya. Ta omoʼe ʼinaya ʼaiwe olibe
    talaqina ʼenoʼeno, ta Ieisu ana toʼabibodayavo maega ilugu ʼinaya.
  kew-kew: Yesumi beten aba loare nipuna disaipel aanu raapu go su gimoa oge ipa Kidron
    pua kenaasimi. Go su-parare maapu meda isa-ga Yesu nipuna disaipel aanu raapu
    go maapu-para pisimi.
  dww-dww: Yesu ya moimoiragina murine, tauna na tauwai muriwatanama mate upa Kidron
    a davu be a naḡona noaḡo nevane sipi nopone.
  nif-nif: Yesulɨ nɨmolo tɨmbɨ taleumbi, gwañgwañii gɨt pakɨlɨñnan nanin pɨm ñambi,
    tuk no koi Kitlon wɨn dɨkñembi, oliv komba kena no wandɨñ pakuknan ña tomgɨlɨñ.
  twi-ASANTE: Yesu bɔɔ saa mpaeɛ yi wieeɛ no, ɔne nʼasuafoɔ no firii baabi a wɔwɔ
    no kɔtwaa asuo Kidron kɔɔ turo bi mu.
  aoj-aoj: Jisas nandabeten nahaliꞌ Ahamana eaꞌ, naloma alipumi ananimi aꞌ mafeꞌ mowala
    mambo walemb Kidron fisanamb lawah oliv hogotaoma. Naoꞌwam mafeꞌ anamba.
  cbv-cbv: Páant niíj ʉʉ́bh péanit, Jesús jwiít ã bohénitdih nʉmah bac bejnit, Cedrón
    wʉ̃t jʉmni mʉjdih chʉ́ʉh bej, Olivo pácahi jʉmni jeená jwĩ jʉibínap jĩ.
  taw-taw: Jisas Nap nop takaw agnɨg juwɨl, bɨne okok ayɨp amɨl ñɨg jɨluŋ olap tɨkɨlak.
    Ñɨg jɨluŋ anɨb ak, yɨb Kidlon apal ak. Pɨs kɨd adaŋ amɨl, wog day yek mɨgan amnɨlak.
  jic-NT: Jesús nin tjevele na niná, nepé tjemey jupj discipulopan jis lal. 'Üsǘ
    vequecj la pja na'aj po'ó tjil. Cedrón lotsja jupj, 'üsǘ vequecj la pja nt'a.
    Ne'aj sin lejen̈. Sin lejen̈ mo'o tjemey Jesús, jupj discipulopan jis lal.
  zap-NT: Wluzhse re Jesus yra neree, wruu Ne yra Ne xpén Ne, za Ne stebkoo guexgyow-Cedrón
    te ledne nuu yag-olivo, wdee Ne lad yag guin yra Ne men.
  wer-wer: Yesu pi kimang ngön pet irak pim ruurö ten koirak i Kitron pömer olëak
    ëngk komuntakël Olip ya newer wieëa pörekë saut.
  ipi-ipi: Jisasato pii utupane lo koyo piyu, balana disaipolo tupa towa ipa epo palane
    Kitone lene oko kalo piyu, ee mindina peakaiyu leai.
  qul-NT: Caycunata niytawan, Jesús discipuloncunawan llojsiporkan Cedrón niska wayk'o
    chimpaman. Chaypi uj huerto carkan. Chayman Jesús discipuloncunawan yaycorkan.
  ter-NT: Uke'éxoane Jesus koyúhoyea neko koekútihiko, pihóne poixô'oke ne kali nótuvaka
    koéhati Sêdorom. Íhikauhiko xáne. Yoko ápe kali njârdim-ya. Énomone yóno ne Jesus
    yoko íhikauhiko.
  bmr-NT: Jillɨ unuuboro Jesu ijɨɨbogomɨnaama fuuhi Cedro onoohigayɨ onegueehi iicaubajɨgayɨ
    tuhiguiino diitoma fuubo.
  fuf-fuf: Ɓay Iisaa gaynii toraade, o yaltidi e taalibaaɓe makko ɓen, ɓe yahi e gaɗa
    joolol no wi'ee Kidruuna ka tutateeri woni, o naatidi ɗon e taalibaaɓe makko ɓen.
  bhl-bhl: Dangeko beli, Aatim eso weng bakabe weng be banimse ding dim bakate, Yesus
    so, akalem gelewkabiliw kunum iso, alik alik i im biliw am be koleweko, Kidolon
    ok bang dikeko, musun mali kawyak elo unsiliw kale.
  ons-ons: Yesu eŋe meŋe meŋen iwa meŋenkaki qoeki mat yewa qelige dokoine eŋerop
    arikoi. Eŋe ari Kidron doku roino yuane ket kito erinat wakoi. Kepe yewao eu mane
    pake, eso Yesu eŋine so dokoine eŋe eu yewa wane kotino waketkoi.
  con-NTPO: Jesús tsa'caen condase nanimba ingi'ccu Cedrón nai'quima isepa quinisisicco
    jinchonga japa ca'ni'fa.
  ghs-ghs: Oonihe Dzesui pupu oonomake hiireta oi noi tumakhameto nomema tuumaqi oba
    Ketoro biireqi Oriba ee meeho dzoo tuuta tuumaqi noi ota pupu oke hiireta.
  peg-peg: ଜିସୁ ଇ ପାର୍ତାନା ୱିଜ଼ୁ କାତା ଇଞ୍ଜି ଜାର୍‌ ଚେଲାର୍‌ ଲାହାଙ୍ଗ୍‌ କିଦ୍ରଣ ନାଗୁଡ଼୍‌
    କନାନି ଆଣ୍ଟିପାଡ଼୍‌କାତ ହସି ହାଚାର୍‌ । ହେବେ ରଞ୍ଜାଙ୍ଗ୍‌ ବାଡ଼୍‌ ମାଚାତ୍‌, ଆରେ ହୱାନ୍‌
    ଆରେ ତା ଚେଲାହିର୍‌ ହେବେ ହଟାର୍‌ ।
  txu-NT: Jeju Bãmmã kabẽn pan kam arỳm kôt ba djwỳnhmẽ ro'ã katon mõ. Mõ:n kam arỳm
    pakretibê Kedõ'ỳr bôx ne 'ã rê. Ne kam mõn pidjôkô'ỳr bôx ne arỳm 'ỳr wadjàn kam
    nhỹ.
  eng-WEBU: When Jesus had spoken these words, he went out with his disciples over
    the brook Kidron, where there was a garden, into which he and his disciples entered.
  gnw-NT: Jesús cua jei ma yave, uasa jemimboe reta ndive ɨãca Cedrón jee vae jovaicho
    pe oo uvãe temitɨ reta ñugüɨnoi vae pe. Joco pe uique Jesús jare jemimboe reta.
  mux-mux: Yesos aku-sipa Pulu Yili-kene nimba pora sipa kene, ⸤sumbulu tupili⸥ yu
    kene yu lumbili anduli yima kene kolea akili munduku kelku no Kitron nekendu unji-ollip
    punie te lirimna suku puring.
  maj-NT: Nk'ie nga ja kamaha̱ nga kinchja̱ko̱ Nti̱a̱ná Jesu, a̱s'a̱i tsitjuko̱ já
    ni'yakuyáha̱. I̱ncha ngji ngabantá ntáxu̱nká Cedron ko̱ jas'en nku a̱nte má tjíntje̱
    yá tu.
  bkq-NT: Deus agâ agueypyem, Jesus xina agâ idâly. Xina xytâguyly; paru egatudo Cedrom
    xina nhekuâdyly; xina salokuly. Xina idâly toenzepa se modope atoam.
  kue-kue: Yesus kamange erekondungo, ana okuwo ye disaipelma wagle bogl endpi Kitrong
    nigl koglo imbo eingwa. Dumo igle ende olip yaglko moglmara ana ye disaipelma
    wagle bogl ende suna igle eingwa.
  cot-NT: Ariqueate iteroncanaquerogueti Jesoshi yamanaquerigueti Iriri, itsipatsipaitanacariquea
    itsatacaanejia imontemonteitanacaro ajavinteni icantajitica Sereroone, yoayoaitanaquequea
    panquirentsimashiqui choocatatsica oraniqui.
  bnp-bnp: Na tahuna e Isu i vasileki lobo, i vano turane huriki a murimuri, ri padikudu
    na Maloku ne Kidron. Na tabeke mule lokovonga i tahoka a hania na oliv, lakea
    ri lokovonga.
  apn-NT: Tã nhũm Jejus mẽ ixto Hipêêxà hwỳr pa. Hãmri nẽ ixkreja rũm ma tẽ nẽ Jerujarẽ
    rũm kato nẽ ma gô pê Kirõ hwỳr tẽ pa mẽ hkôt ixpa ho ixpa xwỳnhjaja ma hkôt mra.
    Nẽ gô hã rê nẽ hikjê hã mẽ kot mẽmo pĩ hkô hkre xwỳnhja wỳr mra nẽ parpê ixkrĩ
    hpa.
  ctp-NT: Mdyii ykwiꞌ Jesús chaꞌ kanꞌ loꞌo Ndiose Sti yu, bra kanꞌ mdoꞌo yu ndyaa
    yu loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu. Mdijin neꞌ ndyaa neꞌ la xka laꞌa tsuꞌ
    chku Cedrón, ska laja yuu nu ndiꞌin tuꞌwa kichen Jerusalén. Nde kwa ndiya chinꞌ
    yuu tuꞌwa seꞌen nduun chinꞌ yka kwiñii ꞌin nten, la kanꞌ ndyaa Jesús loꞌo neꞌ
    nu ngiꞌni xaꞌan chaꞌ ꞌin yu.
  bre-BRG: Goude m'en devoe Jezuz lavaret an traoù-mañ, ez eas gant e ziskibien en
    tu all d'ar froud Kedron, e-lec'h ma oa ul liorzh; antreal a reas enni, eñ hag
    e ziskibien.
  opm-opm: Jisas oh Got ohnong ameng oh pot mandatporhan orhe namgit napisapat han
    nuhurhe nuranur Kidron butnong oh deihpa. Desa den ru dahnong oh ruhpa.
  bvr-bvr: Gun-gata waypa Jesus a-wengganana a-ni, gu-mungbuna, lika a-garlmuna, aburr-yigipa
    jawina burr-ganyja a-bona, mu-gochila aburr-bupiyana gun-nelangga Gidron (Kidron),
    lika gu-gapa gu-rrarnba aburr-warrchinga, balaja mun-murra mu-jinyjarrapa mun-nelangga
    alip (olive) gatiya aburr-barrngumurra.
  wal-wal: Yesuusi hegaa giidi, Xoossaa woossidoogaappe guyyiyan, ba erissiyo ashkkaratuura
    Qediroona giyo shaafaa pinniis. He sohuwan daro wogarai de7ees; Yesuusinne erissiyo
    ashkkarati he wogaraa giddo gelidosona.
  zad-NT: Na' ka biyoll wna Jesúza' ka', wza'lene' beṉ'ka' nakgake'ne' txen wyajgake'
    shḻaa yao Cedrónna', na' wyoolene' ḻegake' to yell-lio ga lle' lla' yag olivo.
  kmg-kmg: Jesu e nunumu dâŋ i muku mufârerâ motecfâcne rocjopame haeonec hurâ Kidoroŋ
    opâ herâ, mâreŋ mocko jufu gie fowec, ira rambiŋ.
  aso-aso: Izesuꞌ aza gamazi mene lo osuꞌ lo izipahala zuhosi Zelusalemi numuno ebekutiꞌ
    limi heta igi Kidiloni giꞌmize nosouꞌ nene ledi vi za zuho ma minida aꞌminguꞌ
    dizi minaniꞌ ve.
  uli-uli: Wol miril yael Jesus mepel ngo iy mo mokwe redabeyal resa loh le re supiloh
    mololul wechich we Kidron, resa loh irel sew milay le ye mel loboswe.
  nin-NT: Nggo Yesu à barr kre na gru na abiga ma ba ba cha uhangbu numa nggo a yo
    ku du Kidro. Ila numa nggo a ttu inkinkurr i olivu i se nabo, u Yesu na abiga
    ma ba a rri ko na yi.
  tgk-tgk: Пас аз ин суханон Исо ҳамроҳи шогирдонаш баромада, ба канори дигари водии
    Қидрун гузашт. Дар он ҷо боғе буд ва Исо бо шогирдонаш ба он боғ даромад.
  acu-NT: Nunia Yusen sea umis, Jesús ni nuiniatiri ainautijai entsawach Cedrón tutai
    katingkiar, numi arakmaunum wemiaji.
  cak-WNT: Y tek ri Jesús rubin chic c'a ronojel re', Riya' ye rachibilan ri rudiscípulos
    xe'el el chiri'. Y xebe juc'an chic ruchi' ri jun ti raken siwan ri Cedrón rubi',
    pa jun ulef ri acuchi (achique) c'o wi cotz'i'j y q'uiy che' ri niquiya' quiwech;
    y chiri' c'a xoc wi apo ri Jesús ye rachibilan ri rudiscípulos.
  ebk-ebk: As nan nanglopasan Jesus as nan nauy ay kararag, nak-ak hiya ay kadwana
    nan disipulusna, ya kinchangcha nan kinnaw ay Kidron. Angkiay inmuycha henan lukiar
    ay naetatanman chi ongor ay kaiw ay olivo.
  spa-PDDPT: Después que Jesús dijo estas cosas, salió con sus discípulos y entró
    a un huerto al otro lado del riachuelo de Cedrón.
  ruf-ruf: Yesu hayamalitse kulomba, yeye ne iwanang'ina wake waloka kumwambu mwa
    lwanda Kidironi. Hanu hala tsahana mghunda we mibiki, Yesu na iwanang'ina wake
    wengila amwo.
  gun-gun: Ha'e rami Jesus ijayvupa ma vy guemimbo'e kuery reve oje'oi Cedrom yakã'i
    rovaigua re, ha'e peteĩ yvotyty oĩ va'e py oike ha'e kuery reve.
  agu-BL: Yi baje'n tlol yi e'chk yola'se'j, tele'n tzaj tzun Jesús scyuch' yi e'
    ẍchusbe'tz Jerusalén. Cho'n tzun quicy'e'n pone'ntz jalaj icy'en yi tal ne'ẍ a'
    yi na bi'aj Cedrón. Ej nin cho'n cyopone'n le jun lawor yi at jalaj icy'en yi
    jun ne'ẍ a'a'tz. Ya'stzun e' oque't Jesús scyuch' yi e' ẍchusbe'tz.
  isn-isn: Ze yakilaa uYesu kuligitya imakani aya, ai uhegile ni amanyisigwa akwe
