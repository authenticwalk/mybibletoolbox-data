    i quɨhvɨ ra sihin ra i casi ra.
  qvh-NT: Tayta Diosta Jesús manacuyta ushasquirmi discïpuluncunawan simpäyargan Cedrón
    nishgan ragrata. Simpärirnami chäyargan Olivos jachacuna cashgan chacraman.
  kms-kms: Jisas ni kiyi pugri pengu nindig pre, ni nikin wute ane wuye iri Kidron
