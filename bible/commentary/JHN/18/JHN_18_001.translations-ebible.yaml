  mps-mps: Te Jisasgo te po olama, tama Jisas aga bidi dabe dali augwaligo te bulu
    tagalama, tama peyu, Kidron ąį odogo nogogi pai. Te ni oliv sili, te ąį u
    badu elaluai. Tama Jisas aga wali pabo bidi dabe dali augwali te oliv ni sili
    bulu tomoba pai.
  pab-NT: Jesus halakisa hairaexala hoka hikoa xane haxaotyakiraharenai kakoa one
    hiyase Cedrom nexarexe halakoiya. Hanakati tyaonitere atya ime kakoare nali Jesus
    xane ekakoaha.
  llg-llg: Ledoeik Yesus hule-haladoi nateꞌe leondia, boe ma Ana kalua sama-sama no
    Ndia ana mana tungga nala. Leni osi esa leu nai lee Kidron selik. Boe ma ala leni
    dalek leu.
  kyf-kyf: -Zezu bhɩa -Lagɔ bhubhoe, ɔ -yɔ ɔ 'bɩnɔnya -sɔa 'wʋ, 'ɩn wa yia mnɩ. Wa
    mɩa mnɩda, -gbʋa -we wa laa Sedlɔn, 'ɩn wa yia we 'wʋdɩ. Nɩɩ, su -kpaa yabhlo
    mɩ -mɔ, -bha -Zezu -yɔ ɔ 'bɩnɔnya plaa.
  tpi-tpi: Jisas i mekim dispela tok pinis, na em wantaim ol disaipel bilong en ol
    i go brukim wara Kidron. Long hapsait bilong dispela wara wanpela gaden i stap,
    na Jisas wantaim ol disaipel bilong en ol i go insait long gaden.
  mih-NT: Ta sa ndɨhɨ cahan ra Jesús tuhun ya, i quita ra sihin ra i casi ra ta cuahan
