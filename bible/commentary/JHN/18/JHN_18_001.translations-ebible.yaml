    ngai'n rahuon khan inleiluut.
  bfz-bfz: यीशु इना गल्ला बोली की आपणे चेलेया साथे किद्रोनो रे नाल़े ते पार गये, तेती
    एक बगीचा था, जिदे सेयो और तिना रे चेले गये।
  cuk-09: Jesús wegi-ibmar-sogsad-sorbali, na e-sapinganmala nade-gusad, dian-Cedrón-obakar,
    bia sapimar-digar-naidse, agi na e-sapinganmala ambikudapid.
  ben-OBCV: প্রার্থনা শেষ করে যীশু শিষ্যদের সঙ্গে সেই স্থান ত্যাগ করলেন এবং কিদ্রোণ
    উপত্যকা পার হয়ে গেলেন। অন্য পারে একটি বাগান ছিল। যীশু এবং তাঁর শিষ্যরা সেখানে
    প্রবেশ করলেন।
  mil-NT: Te sátá dúcáⁿ nǐ cáháⁿ Jèsús, te ní quee‑gá ndɨhɨ cue tée xìca cuu ndɨhɨ‑gá
    cuáháⁿ‑güedé ndàa ɨngá xio yuhu yùú Cèdrón. Te yàcáⁿ cáá ɨ̀ɨⁿ lahuertá, te xɨtɨ́
    lahuèrtá‑áⁿ cuǎnguɨhu Jèsús ndɨhɨ cue tée xìca cuu ndɨhɨ‑gá.
  myu-myu: Jebay eju jekawẽn epere buje, Jesus o'jẽm Jerusalém ka bewi. Jeweju etaybitbinayũ
    eju o'jẽm. Kadidi dag̃wi o'ju ip―Cedromti dag̃wi. Kadaidip o'tiptop kadidi wĩnãbu.
    Jesus o'ju ibodip pe onze beayũ eju. Oajẽm ip kadaidip kay.
  fue-fue: Ɓaawo haalaaji ɗi, Yeesu yawtidi e aahiiɓe mum fonŋo maayel bi'eteeŋel
    Kedoron. Leɗɗe e ɗuuɗunoo ton, o naatidi ton e aahiiɓe makko.
  amk-amk: Yesusi wenadi tonanaia kaia fo, i tuti ne inontarai ewesuraya mansiari
    fosa era to waya sirarang Kidroni eneung dowei foia. Romi bei wiatai na nanai,
    ampafe Yesusi tuti ne inontaraifosa esuai to romifoi afui.
  fai-fai: Kale aka Got gánlawin banimane, Yesus so alam weng kidimin kinim so ika
    Kiddán wok lung fako yak madik uniw. Kale yak madik be as Auliw tem kale aso alam
    weng kidimin kinim so iyo yak kal uniw ko.
  ura-NT: Cana Inaca aina irihane baihate, aina nerelanaa nichaanune amaain, Sedroon
    neein curuajaain nenaa nucuesoro jera que cue Cana Coaunera Calaohi Jesoso, cuu
    nii enuha inaa necojoai turuha canacaanu ainane coina.
  mcd-NT: Ascatan Apa cufinquin anaitiano non afu rafumisifo shushan Cedrón yamu pocufainiquin.
    Nanno fanafoan ahuun anu olivo. Nan fanafo muran non iquitoshini.
  urt-urt: Jisas ŋanange wusyep ŋisilihme Got ŋaiꞌe ŋaiꞌe luku miꞌe pe, kin ŋotop
    lenge jetalah kin yerŋe yal tongoro Kidron. Nal luh uku pe, wah olip ende ki sai
    pe, Jisas ŋotop lenge jetalah kin yal yoto wah uku.
  kiz-kiz: Baada jha Yesu kujobha malobhi agha, akabhoka ni bhanafunzi bha muene kul'otela
    bonde lya Kidron, ambako kwajhele ni bustani, ambako muene ni bhanafunzi bha muene
    bhakajhingila mugati.
  tzo-TZE: C'alal laj yo'nton ta sc'opanel Dios li Jesuse, iloc' batel. Tey nabal
    liloc'cutic batel, vu'uncutic li yajchanc'opuncutique. Tey lijelovcutic batel
    ta jot uc'um, Cedrón sbi. Tey lic'otcutic yo' bu ts'unbil ep oliva te'etique.
    Ja' tey li'ochcutic ta yolon jcotolcutic xchi'uc li Jesuse.
  lex-lex: La'pa Yesus Nsumbaini emkade, dewade Nora maka ha Nwatutu-nwaye'a re pa
    rla'awa la' gera tliwu (kali) Kidron walli la'a nhyi'a mak kpenpuen niohora au
    saitun. Noma Yesus Nora mak ha Nwatutu-nwaye'a re rler la nhyi' de ralamni.
  dov-dov: Jesu nakamana kwambula majwi aaya, wakainka kuli aanze abasikwiiya bakwe
    kuli bumwi busena mumusena wa Kkidiloni, oko kwakali chilili mwakakunjila abasikwiya
    bakwe.
  toc-NT: Acxni̠ chuná huan­ko̠lh eé tachu­huí̠n, Jesús ca̠ta̠­táx­tulh xdis­cí­pulos
    y táalh a̠li̠quilh­tu̠tu pu̠xka hua­nicán Cedrón. Antá lacatzú xuí aktum pú̠cuxtu
    y antá la̠n xchan­cani̠t quihui, huata antá xlá ca̠ta̠­ta­nu̠chá.
  ulk-1902: Iesu emetu detaut abele gaire mer, E pako abara kaimeg giz bakeuare dodo
    datuparare, nei Kederon, E pako abara kaimeg giz abele gedubem tabarki.
  som-som: Ciise markuu waxyaalahaas yidhi wuu la baxay xertiisii oo kala gudbay Tog
    Qidroon, meeshay ku tiil beer uu galay, isaga iyo xertiisiiba.
  mam-C: Tej tb'aj na'n Jesús Dios, b'e'x o etza tuk'a, tu'n qxi'y tjlajxi xlok' a',
    Cedrón tb'i. Antza ta'taq jun ch'laj te awb'il tqan lob'j, ja' o ok xi'y tuk'a.
  ndj-ndj: Yesu pamalili kudadava, kawuka pamu na vandundami vaki vayenda kumwambu
    ya lweni Keduloni. Paveli na chiwunga cha mibiki kayingila mweni pamu na vandundami
    vaki.
  mbj-NT: Ti m', Jesus bahajaa bä kä taky n'aa etsẽẽ doo, ahõm kän mä ta ma matëg
    sa daheeh. Kapỹỹj madarong doo, Kidorõn häd näng do rabatsëg hõm. Tii bä tabanäng
    joom Oriib häd näng doo. Tii bä, joom banäng bä Jesus baym.
  lat-VUC: Hæc cum dixisset Jesus, egressus est cum discipulis suis trans torrentem
    Cedron, ubi erat hortus, in quem introivit ipse, et discipuli ejus.
  ngp-ngp: Yesu eze alonge ayo, niyo aita ng'ambu yo mto Keduloni, hamwenga na wanamp'hina
    wakwe. Hant'hu aho handaga na bustani, Yesu niyo engila Umwo hamwenga na wanap'hina
    wakwe.
  aoi-aoi: Eneja Jesus ni-jerrukwama-langwa nu-buriyaminuma-langwa, nu-warrukwa angakbilyuwalya
    angalya emikirra Kidirena aburruwa ena-langwa warnikabuburrakiyuwa, akwa na-likena
    aminababurnamurru-wa eka-murriya na-lungkuwarrinumurru-wa,
  enq-2: Jisasame loma soo etapala, baanya disaipolo dupa-pipa Kidrone duu dokonya
    omotena, ee mende sia dokonya pao pyakameami.
  eng-ASVBT: When Jesus had spoken these words, he went forth with his disciples over
    the brook Kidron, where was a garden, into which he entered, himself and his disciples.
  mna-mna: Yesu isuŋ makiŋ to, ziŋan naŋgaŋ kini tizem kar biibi, mi tisula tindu
    yok Kidron ma tisala pa olib lene ta.
  myw-myw: Anilivan towen ikous, Yeisuw mo inounas sen navamuls, iwloubus, ikanapels
    lay Kidlon, ikatulags, ineis bigulen oliv, isinis.
  sby-sby: Yesu mpwalapwisha kwamba walaya pamo nebeshikwiya bakendi kutala kwa cisapa
    ca Kedroni, nkobalakengila mulibala lya bitondo bya maolifi,
  sll-sll: Ena Yisas God ha i di te pisolungure na gina kina aule ire, iri si Kidron
    nir nulu pire ere hoibi omingi. Pirere pilawa sire er yuung kungwo sina i pi momingi.
  yaq-NT: Chukula aapo inika'a teuwaasukai, ju'u Jesus jume' a' majtimmak yeu siika,
    junuen jakia Setroon teamta beas anbaekai. Junama'a wajpo juyam tatakaka echitukan.
    Inim Jesus a' majtimmak ama yepsak.
  uro-uro: Bä nga rhoqoräkt i ma Jisas kä nän bä rhäksot dä sa qä na aa mudäsaqongda
    rha met na äkt bä rha mängaläkt ama uväs kärqosni i rhat tes äs i ma Kidron. Näkt
    nga rhage nä iosäkt ama uväs di ama ivärhäs kärqosni i qale ama erhäs na ama ngämung
    na ama olip e dä sa qä na aa mudäsaqongda rha mon sae.
  ita-1885: GESÙ, avendo dette queste cose, uscì co' suoi discepoli, e andò di là
    dal torrente di Chedron, ove era un orto, nel quale entrò egli ed i suoi discepoli.
  muy-muy: Yezu àra àɗəma ma na nahkay ti tàsləka, tòru akaba ndam maɗəbay naŋ ni
    ke ledi ga zalaka ya təzalay Sedroŋ ni. Eslini ti dini nahaŋ àbu, tə̀huriyu.
  kqc-kqc: Iesu ini usa nina koina niyori, bi ini usi dina venesa feresi Kidron soku
    ugasi muro yokoi minari dui reyadi.
  tav-tav: Jesu cʉ Pacʉre cʉ cajeniro bero Jerusalẽpʉ cãnana jã cáaápʉ. Aána Cedrón
    cawamecʉti ya riaacãre jã capeña aápʉ. Ti yaacãre peña, ape nʉgoapʉ Olivo na caoterica
    yepa cãmʉ. Topʉ jã caejawʉ Jesu mena.
  eng-ULB: After Jesus spoke these words, he went out with his disciples to the other
    side of the Kidron Valley, where there was a garden into which he and his disciples
    entered.
  spa-VBL: Después que Jesús hubo terminado de hablar, él y sus discípulos cruzaron
    el arroyo de Cedrón y entraron a un olivar.
  fra-_FOB: Après que Jésus eut dit ces choses, il s'en alla avec ses disciples au-delà
    du torrent de Cédron, où il y avait un jardin, dans lequel il entra avec ses disciples.
  hau-ULB: Bayan Yesu ya fadi wadannan maganganu, ya fita shi da almajiransa zuwa
    daya barayin kwarin Kidiron, inda wani lambu ya ke, ya kuma shiga da almajiransa.
  mal-mal: ഇതു പറഞ്ഞിട്ട് യേശു തന്റെ ശിഷ്യന്മാരുമായി കിദ്രോൻ താഴ്വരയുടെ അക്കരയ്ക്ക്
    പോയി. അവിടെ ഒരു തോട്ടം ഉണ്ടായിരുന്നു; അതിൽ അവനും അവന്റെ ശിഷ്യന്മാരും കടന്നു.
  kkc-kkc: Yesuye Godee mapoo taka koodobuloso, see o hamamee dili odoo sabolo Kidilon
    howo tolobo dalo diso. Osoloso mi omapoo olipi segei homolee meleeso. Eseme Yesuye
    o hamamee dili odoo sabolo omapoo gadiso.
  lit-lit: Pasakęs tuos žodžius, Jėzus išėjo su savo mokytiniais į kitą žiemą tekančio
    upelio „Kedron“ pusę, kur buvo sodas, į kurį įėjo jis ir jo mokytiniai.
  urd-GVR: Yih kah kar Īsā apne shāgirdoṅ ke sāth niklā aur Wādī-e-Qidron ko pār karke
    ek bāġh meṅ dāḳhil huā.
  far-far: Burina sa Jesus nia foa ka suina, nia fainia fafurongo nia ki, kera ka
    leka kau, ma kera ka tofolo ana ododoe kera saea ana Kidron. Ma kera leka kau
    'uria kula ne na oole 'ai ki nia ana.
  suz-BL: मिनु येसुमी परमप्रभु यावे नु मेको लोव़ पने थुम्‍शा, आ शेंसीबपुकी नु किद्रोन
    खोल्‍सा आइक्‍ची हांबु लाम्‍तेक्‍म। मेकेर फल फुल रवा बाक्‍शो रिम्‍शो बाक्‍तीक बाक्‍त।
    मिनु येसु आ शेंसीबपुकी नु मेकेर ओव़तेक्‍म।
  car-NT: Moro wara tyka'po wyino Jesus 'wa mo'karon tynemeparykon maro moro i'poriry
    Kidron pato'po. Moro pato ro amy wonatopo paty maina kynakon. Moro taka ito'po
    mo'karon tynemeparykon maro.
  amp-amp: Jisasr Bro Nkifrarpno kfo bruttna buganihato turhu disaiperm myaknihato
    tek Kidront hayuknihato mkuko yimom. Nd tek mkuko rhuyuk olif suhtn yi rhumom.
  bht-bht: जालू यीशुऐ प्राथना करणे बाद अपणे चेलयां सोगी किद्रोन दे नाल्ले पार गिया।
    ओथु इक बाग था, यीशु कने उदे चेले उस बागे दे अंदर गे।
  eng-NOY: When Jesus had spoken these words, he went forth with his disciples across
    the brook Kedron, where was a garden, into which he entered with his disciples.
  cub-NT: Nópe coyʉrĩburu yóboi jípacʉque, Jesús aru ñʉja ʉ̃i bueimara etarĩ, nʉri
    jiajĩya Cedrón ãmicʉriyare jatarejacarã. Nore eaivʉ oteiye cʉrõi, ecorejacarã
    ñʉja.
  ita-1927: Dette queste cose, Gesù uscì coi suoi discepoli di là dal torrente Chedron,
    dov’era un orto, nel quale egli entrò co’ suoi discepoli.
  lww-lww: Yesu pisa plan visena la nene, mlen pae na, p̃isi na sum̃alu sumon imimi
    nalogena la mepetan si Yerusalem, memial ga kolemalo mepito tano e p̃alu nap̃a
    Kitaron lepas na vano. Memial mepa metol narin los nen purolip lala nap̃a Yesu
    pa lue ga ea yam moki m̃a rui, ana mesu li m̃a yam plas ga ea.
  ckb-ckb: لەدوای ئەوەی عیسا نوێژەکەی تەواو کرد، لەگەڵ قوتابییەکانی بەڕێکەوت بۆ ئەوبەری
    دۆڵی قدرۆن کە باخچەیەکی لێبوو، خۆی و قوتابییەکانی چوونە ناوی.
  nas-nas: Jiisuuꞌ eentavarama teeꞌpuraiꞌnange tenkenampiruꞌ niiꞌ ninka bakaning barevare-nupoong
    ninka, Kiidironi-nari okiꞌnari tankimpampiri. Teꞌ eeꞌnooꞌ mintoong otokoꞌnooꞌ;
    tenau-koo meruꞌ.
  uvl-uvl: Iesus hetalaulau ke mau ke het pe iri ul nena hana mur te lotele langa
    ech nenge Kitron ilina ele. Pe nga lamau ume e nenge te tue ae oliua tu pe Iesus
    pe nena hana mur tei teu langa ume neu.
  eng-BBE: When Jesus had said these words he went out with his disciples over the
    stream Kedron to a garden, into which he went with his disciples.
  ixl-CNT: Uncheeꞌ kꞌasuꞌl u Jesuus aas maꞌtich taltu qꞌu kam tziꞌ. Motx bꞌen salabꞌen
    u tal aꞌ Cedroon, tu vaꞌl atichku untanul chikobꞌeꞌm. Ech okoꞌp tuul tuchꞌ qꞌul
    ichusulibꞌ.
  xsi-xsi: Yesu ikai noŋa ŋinde marumbu lâ, ŋineŋga ikainzi ne pâri-tamâta ku sipile
    nia ŋinde silâ simbwaliu Kidron Lââ. Tâno toŋge ikeno pa nia ŋinde, kâi oliv pinde
    imandi ŋinde. Aku Yesu tavanzi ne pâri-tamâta silâ tâno ŋinde ilo.
  crx-NTPO: Sizi ndi khuni be tenadidli hukw'elh'az, yugha hodul'ehne tubulh 'ukoh
    wheyaz Kedron huwhútni, nyan yahunindil. 'Et haniyeh k'et whuz'ai. 'Et yugha hodul'ehne
    tubulh dahunindil.
  kan-OKCV: ಯೇಸು ಪ್ರಾರ್ಥನೆಯನ್ನು ಮುಗಿಸಿದ ಮೇಲೆ ತಮ್ಮ ಶಿಷ್ಯರೊಂದಿಗೆ ಕೆದ್ರೋನ್ ಹಳ್ಳದ ಆಚೆಗೆ
    ಹೋದರು. ಮತ್ತೊಂದು ಕಡೆ ಇರುವ ತೋಟದೊಳಗೆ ಯೇಸು ಮತ್ತು ಅವರ ಶಿಷ್ಯರು ಪ್ರವೇಶಿಸಿದರು.
  bbb-bbb: Jesu fu ijiege baname isoema furi areme uri e vua fuone fievo ije kaenamiana
    fune are Kidironi amare ijia vae. Ro are ije bu vaeva ije bu inekina kusare ni
    binobino oeva bu ijia vae.
  blw-blw: Angkay hiyachi way narpas hen nanluwaruwan Jesus, netnod-ani way pasorotna
    an hiya yag ginchangni hen anchi arug-ug ad Kidron way émméy hen anchi napodchokan
    hen mura.
  tam-2017: இயேசு இவைகளைச் சொன்னபின்பு, தம்முடைய சீடர்களோடு கெதரோன் என்னும் ஆற்றுக்கு
    அந்தப்புறம் போனார்; அங்கே ஒரு தோட்டம் இருந்தது, அதிலே அவரும் அவருடைய சீடர்களும்
    நுழைந்தார்கள்.
  azz-NT: Huan cuac in Jesús quintaminojnotzac ya imomachtijcahuan ica nochi nijín
    tanextililisme, ijcuacón Yejuatzin quistehuac, huan yajqui ihuan imomachtijcahuan,
    huan ajsitoj sentapalpa de ne hueyi atahuat de monotza Cedrón. Huan ompa yetoya
    se xocomila, huan Jesús calayic ompa ihuan imomachtijcahuan tech ne xocomila.
  spa-RV-1909: COMO Jesús hubo dicho estas cosas, salióse con sus discípulos tras
    el arroyo de Cedrón, donde estaba un huerto, en el cual entró Jesús y sus discípulos.
  csy-csy: Hi thu te a son zawkciang in, Jesus a nungzui te taw Kidron lui ngalkhat
    ah pai uh hi, tua mun ah huan khat om a, tua huan sung ah nungzui te taw tum khawm
    uh hi.
  mxq-NT: Ko tya̱a̱dʉ dʉꞌʉn ja Jesús jyʉnáñ, net oj ꞌyawinnaxtʉ mʉt ja ꞌyʉxpʉjkpʉty
    ma̱ ja luga̱a̱r diꞌibʉ xyʉꞌa̱jtypy Sedrón Nʉwok. Jap tuꞌugʉ nʉgam ma̱ ꞌyityʉ jeꞌxykyépy.
    Jap ja Jesús tyʉjkʉdʉ mʉt ja ꞌyʉxpʉjkpʉty.
  tzj-NT: Ja tok bitaji tzij ri' rmal ja Jesús c'ac'ari' xerachbilajel ja rdiscípulo.
    C'o jun siwan rbina'an Cedrón xebe chajuparaj. Tri' c'o wi' jun lugar ticon jule'
    che' chwach. Ja c'a tok xe'ekaji xe'oc chipan ja lugar.
  tdt-tdt: Bainhira Jesus halo orasaun hotu ona, Nia ho Nia eskolante sira baa iha
    mota Sedron nia sorin ba. Iha nebaa iha toos oliveira ida, i Jesus ho Nia eskolante
    sira tama iha toos nee.
  ron-BTF: După ce Isus a spus acestea, a ieșit cu discipolii lui dincolo de pârâul
    Chedron, unde era o grădină în care a intrat el și discipolii lui.
  eng-WEBP: When Jesus had spoken these words, he went out with his disciples over
    the brook Kidron, where there was a garden, into which he and his disciples entered.
  eng-FBV: After Jesus had finished speaking, he and his disciples crossed over the
    Kidron brook and went into an olive grove.
  nld-1939: Na deze rede ging Jesus met zijn leerlingen naar buiten, de Kedronbeek
    over; daar was een hof, die Hij met zijn leerlingen binnenging.
  bwo-bwo: Iyesus hank'o b́ etiyakon b́ danifwotsnton K'edron foki túroniye bak'ets
    bíami, manoke teshts miti bos'wots beyok b́ danifwotsnton bokind.
  nch-BL: Huan Jesús tanqui motatajtía huan yajqui tohuaya tiimomachtijcahua hasta
    seyoc nali nopa atajti cati itoca Cedrón campa eltoya se cuamili ten olivo cuame.
    Huan ticalajque nepa.
  quc-TNT: Aretak xbitaj we tzij ri' rumal ri Jesús, xel bi ri Are'. Junam cuc' ru
    tijoxelab xe' ri Are' ch'äkäp che ri binel ja', Cedrón u bi'. Chila' c'o wi jun
    ch'äkap ulew ri e tictal wi ri che', chila' c'ut xoc wi ri Jesús e rachi'l ru
    tijoxelab.
  tfr-NTPO: Jesús syõshtono pjir ga opshino jek eshko dwayo ba oppinggaga tjok, ga
    jek dipzono Cedrón diwa kjwo kal̈ëkong. Eshko ga kjok dgak buk kjrina, kjor ko
    olivo l̈ok ara, ga opzrëno jek l̈ok eshko.
  kaq-NT: Jascahax jahuen haxenicabo betan cahax Cedron janeya texpa pohquetax jano
    huai jaiton cahi.
  sgb-sgb: Hên naihalangin ni Apo Jesus ya habayto, ay nammita yay na hên kalamo nay
    tagahonol na hên palako ha lipay hên hapa ya nag langan Cedron. Bayro ha lipay,
