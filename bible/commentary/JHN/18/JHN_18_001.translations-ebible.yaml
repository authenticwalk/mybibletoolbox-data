    olivne tende yemu, di ni tende mar mo.
  agn-agn: Pagatapos ni Jesus ang nangadi, napanaw tanandia aroman na tang mga sinagpan
    na. Namansila-ted tanira ong dobali tang soba tang Cedron ig don tanira namansipaning
    ong tatang mala-bang ang logar ang lindoakan ta mga ayo.
  nhi-NT: Ihcuac Jesús octlamiihtoh non, oyah iuan nitlasalohcauan itich nocse isintlapal
