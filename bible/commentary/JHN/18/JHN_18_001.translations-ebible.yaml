    nin uʼpanpaankaab kɔn'' buʼni.'
  cbi-NTPO: Tsandi depa' dyatu Jesús ya' disipululaba junu malu' miji', Cedrón pijuusure
    bejkusha miimi. Tsenñu junu ma vijtya juñu, Jesús ya' disipululaba vimi.
  ikk-NT: Ogẹn Jesu gi mẹgụụ ekpereni, 'ya lẹ ụmụ-azụụn a nọ fetu Ọdanmgbugbu Kidrọnụ.
    O nwẹ ụgba rị ebẹhụ; Jesu lẹ ụmụ-azụụn a nọ banye ụgba ahụn.
  leu-leu: Layaan na Yesus a fataxapin a fenungan sina, nane xuvul pana mu fefeng
    sina ri taꞌulan a lifu aave e ri fe sangas liu a lana mui Kitron. A toxan a nobina
    ri xapis a wai olif lana e nane xuvul pana mu fefeng sina ri laak pe lana.
  maz-NT: '''Ma o nguarü o mama yo jña''a yo e Jesús, nuc''ua o möji c''ua co o̱ discípulo.
    O mbes''eji cja c''e ''ñinzhe c''ü ni chjũ Cedrón, o zät''äji nu ja je mi bübü
    ''naja huerta. Nuc''ua e Jesús co c''o o̱ discípulo o cjogüji a mbo cja c''e huerta.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་སྐད་གསུངས༌རྗེས། ཐུགས་སྲས་རྣམས་དང་མཉམ་དུ་ཕྱི་རོལ་ཏུ་ཕྱིན༌ཅིང༌།
    ཀིད་རོན་གྲམ་པ་བརྒལ་ནས་གནས་དེར་ཡོད་པའི་སྐྱེད་ཚལ་ཞིག་ཏུ་ཕེབས༌སོ།།
  tca-NT: Rü yema ñaxguwena ga Ngechuchu rü tomaã inaxũãchi, na Cheduruarü ngatexü̃ãrü
    tocutüwa taxĩxü̃cèx. Rü yéma nayexma ga wüxi ga nanetünecü. Rü yemawa naxũ ga
    Ngechuchu tomaã.
  zpl-NT: Chenu ulaxu nú uni Jesuse bee bedichiaꞌ quieꞌ, uchiuꞌunu nú nzanu cuna bee
    beneꞌnu stucu chú reꞌcu nú lee Cedrón. Zeꞌe nuꞌ bee aca olivos nu uyuꞌununu bee
    beneꞌnu leta bee aca zeꞌe.
  mbc-NT: Teepîrema tîpo, Jesus epa'ka'pî tînenupa'san yarakkîrî moropai iwîtî rukku'nîtî'pî
    to'ya, Cedrom itese'. Moro iratai po Oliveira ye'ka wanî'pî. Miarî tînenupa'san
    pokonpe eewomî'pî.
  ndg-ndg: Yesu paayomwile kubaya maneno aga, abokite ni anapunzi bake kuyenda likonde
    lya Kidron, ambako kwabile ni bustani, ambako ywembe ni anapunzi bake bajingya
    nkati yake.
  wsk-wsk: Jesus guranek bita kutuwuram mu ko olekem nongorak barasaman sor wolong
    gotek Kidron kiaman koma sang te namaman. Ale koma umu te mu tam olive ningam
    bo anikaso mu ningi kapaman.
  toj-NT: Yajni ch'ac yal ja jastal it ja Jesusi, ti huajticona. Ec' jc'utzticon jun
    uc'um, Cedrón sbiil, jaxa tihui tey jun huerta. Ja janec' snebumanoticoni ti huajticon
    soc ja Jesusi.
  tbc-tbc: Jesus igudani itout go megeloum dida diaug, dog Kidron dututeg, aen ate
    abi oliv lo sasau ate dilasa ya.
  sna-sna: Akati apedza kunyengetera, Jesu akabva navadzidzi vake akayambuka Mupata
    weKidhironi. Parutivi penzvimbo iyi paiva nebindu remiorivhi, uye iye navadzidzi
    vake vakapindamo.
  smk-NT: Sin nayadi' nayna nin nidasal in ni Jesus, nibwat sara nin saray labinsayay
    tumutumbok na tan nako saradtaw sa rubari' nan sapa' nin Kidron. Ket linmuob sara
    konan sayay pukok itaw a namulawan nin kukayo.
  grc-TCGNT: Ταῦτα εἰπὼν ὁ Ἰησοῦς ἐξῆλθε σὺν τοῖς μαθηταῖς αὐτοῦ πέραν τοῦ χειμάρρου
    τῶν Κέδρων, ὅπου ἦν κῆπος, εἰς ὃν εἰσῆλθεν αὐτὸς καὶ οἱ μαθηταὶ αὐτοῦ.
  gof-WFTW: Yesuusi woossaa onggidaappe guye ba tamaaretara Qediroona zanggaara pinnidi,
    he bessan de7iya atakilttiya giddo gelidosona.
  spa-BLM: Cuando Jesús hubo dicho estas palabras, salió con sus discípulos por el
    torrente Cedrón, donde había un huerto en el que entraron él y sus discípulos.
  kyz-NT: '''Uwarete ''ga upe oporogytapaw ire Jejui ''ga awau jui. Wemimu''eramũ
    etee ore rerawau. A''eramũ ore arawau ''yekwa''wi raapa, Setrõ ''jawa raapa. Y''wa
    ''ywa tymaw ipe ore orowaẽma.'
  dao-dao: Jesuh ktaiyü law päng se axüisaw he am Kidron Lawngca caye da va citkie.
    Acuna hnüna ngvawng veki, acun üng axüisaw he am atänga lutkie.
  cya-cya: Xa mdyi ycui' Jesús cha' re, mdo'o ñi nguiaa ñi lo'o yu ta'a nda'an ñi
    xca tso' tuti nu naan Cedrón, can' yten yu'hui jun sca se'en nducua yca olivo.
  wrk-wrk: Jali yanyba Jisus nani barri mududu Kudkanyi, baki barlba yali barndananyi,
    Jisus marda nanganginmuku kandimuku. Barlba yali karrurrinybarri balarri, niji
    nanankanyi balanyi Kidrun barri. Jungku yali nanaba mungana karrurrinybana munjimunji.
  nii-nii: Jiisas eim prei erpi ei poru neng kin, eim kin ekii siłmin wu ombu kin,
    ouni puk, noł endi embe Kiron. Noł Kiron ełe orung puk kin, orung ond Olip mong
    nołmun ond pin pendnjing konu ełe, tuk punjung.
  ign-NT: Te títapi­ricapa ema Jesús eta mayuja­ra­sirahi, tiyanapa tiámamu­ri­ha­havipa
    te apachara eta tatavarapi ticaijare Cedrón. Ánaqui tatiarihi eta huerta ticaijare
    Getsemaní. Visiapapa tayehe.
  dik-NT: Tɛ̈wën cï Jethu röök këya, ke jiël kek kɔcken ye buɔɔth ku teem wär cɔl
    Kidron. Ku gör ë tɔ̈ thïn tɛ̈ɛ̈në, go Jethu la thïn kek kɔcken ye buɔɔth.
  cac-cac: Ix lajvi yalan juntzan̈ chi' Jesús, ix b'at yed' eb' sc'ayb'um. Ix c'axpajec'
    eb' d'a sch'olanil a' Cedrón b'aj ay juntzan̈ te' avb'en te'. Ix c'och eb' d'a
    scal te'.
  tzj-E: Tak xec'choja oración rmal Jesús c'jara' xba xerexbilaj ela rdiscípulo y
    xek'axa pjupraj jun siwan rbin-an Cedrón. Tzra' xe'oc wa' chpam jun lwar abar
    tcon wa' nic'aj che'.
  san-BUR: တား ကထား ကထယိတွာ ယီၑုး ၑိၐျာနာဒါယ ကိဒြောန္နာမကံ သြောတ ဥတ္တီရျျ ၑိၐျဲး သဟ
    တတြတျောဒျာနံ ပြာဝိၑတ်၊
  yaa-NT: Nãskata mã Apa kĩfikĩ nishpata aõxõ tãpimisfo fe fakishi Jesús kani, xexa
    Cedrón pishta pokefaini. Nãno ifi fanafãfe ãfe anefo olivos ini. Olivos mẽra ikitoshinifo.
  cab-NT: Lárigiñe laríñaguni Jesúsu cátei le, ába láfuridun jáu láni disípulugu lun
    joúdin loubáfurugun dúna le cedrón. Ñíñein ában fulásu lé buri ñí lumuti tídibu
    olívos, ñíjin lubeí lebélura Jesúsu jáu láni disípulugu.
  clu-clu: Pagkatapos pangamoyo ni Jesus, nagpanaw tana dayon kaiban anang mga somolonod
    patabok sa soba ang Kedron. Doto sanda nagayan sa logar nga may gintanum nga mga
    kaoy.
  swh-ULB: Baada ya Yesu kusema maneno haya, aliondoka na wanafunzi wake kuelekea
    bonde la Kidron, ambako kulikuwa na bustani, ambako yeye na wanafunzi wake wakaingia
    ndani yake.
  tpt-NT: Tejkan chuncha naunꞌol ni Jesús ex tataxtulcha chꞌantaun kun ixtꞌaltanan
    yu jalakmalaniy para katatakukchalcha yu xalaqxqatij Cedrón. Ancha jalaktꞌatanuchalcha
    ni Jesús taꞌan ixchꞌankan xakꞌiu olivos.
  aai-aai: Jesu yoyoban sasawar ufunamaim ana bai’ufnunenayah bairi efan nati hihamiy
    hin Kidron Kwaf hirabon. Nati’imaim i masaw ta, imaim Jesu ana bai’ufnunenayah
    bairi ten tema’am.
  sny-sny: Sosu a'i pe Jisas Owane Sitewi lo ma'e au te'e tepa'asiye su, le lu disaipel
    lo aiwawe a'i, lowe sa'i nepesi, iyape Kidron, feni eire ma'e fi. Sa'i nepesi
    toneri su, lowe awei ta'i ma'e fi. Jisas lu disaipel lo aiwawe awei ape papu wiye.
  myy-myy: Ito bajiro Jesús ĩ bʉsija bero Cedrón wame cʉtiri jaribʉ sidʉjajʉ wacʉ
