  zca-NT: No or milox midi'zh Jesús rë widi'zh re', orze' nguro' Me kun rë men che'n
    Me par nzha bixa', nded bixa' xtu ro' yux kwa'n lë Cedrón. Ze' nzhi'b tu bëd ya
    kwa'n lë olib, ze' mia'n bixa'.
  cbc-NT: Atore bairo cʉ̃ pacʉ Diore qũĩ jẽniyaparo, Jesús jʉ̃goacoámí riama Cedrón
    cawãmecʉtiya ape nʉgõãpʉ. Mai, topʉ Olivo wese ãmʉ. Ti wesepʉ, jãã, cʉ̃ cabuerãrẽ
