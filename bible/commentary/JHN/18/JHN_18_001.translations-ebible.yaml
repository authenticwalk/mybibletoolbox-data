    jo chke chi ulen kagda giti chkagu, eni gli gbachie no ngamalla gbaba, nga ege
    Jesu jo chke geru jwannga ole.
  tmd-tmd: Jisas Nuö nugwo höjöpal pörön, nöbö nuŋ bla pɨsaŋ röbö ulmɨdö Kidron möxön,
