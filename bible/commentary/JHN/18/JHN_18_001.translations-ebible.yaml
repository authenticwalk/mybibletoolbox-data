  not-NT: Cara icaratanë inibatë Jesos isotocaiganaque cara Jerosarénquë Iriro aisati
    irogomerejegui, cara iáiguë aiquero antatinta nijatini piriatininaro jitacha Serirón.
    Cara, icaiganaque Iriro aisa irogomere panguirintsisiquë.
  plu-plu: 'Pisenwa inakni gipigyepkawni ig Kiyapwiye Jesus awna wothu gikannuhnipwi:
