    ga ŋanapurru ḻundu'mirriŋuyu walalay nhanukala. Marrtjinydja ŋanapurru yukurra-a-a,
    bala buḏapthun, dhulmu-ḏakthunna Giturunbuyŋunydja, bala ŋanapurru wäŋgama djunamana
    gädnimirrililina wäŋalili, bala yana gärrina ŋanapurru ŋunhimalayi.
  yal-yal: Yesu yelin Ala maxandɛ waxatin naxan yi, e nun a xarandiine yi siga, e
