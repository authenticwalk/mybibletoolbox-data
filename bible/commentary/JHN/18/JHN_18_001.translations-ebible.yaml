verse: JHN.018.001
translations:
  kpx-kpx: Iesuu kateai guliguliai au Mama imihage uoholige ke iae au esemu leveni
    (11) holoevei abuhi e mole ivi Kidoloni ke houi bulu moleve tiale ua.
  okv-H: Eto Iesu na pari enu irae enu ambotani humbuto umo Kidron embuto pambuto
    degi dagogotambu ai ta horea.
  tbo-tbo: Yesu a lupali i wikokowi, ma a hewahewali mitehi hi nae po Kidiloni goilana
    hi damani, po hi lui tano oliweta uyahina.
  mal-C: പ്രാർഥനയ്ക്കുശേഷം യേശു അവിടംവിട്ടു ശിഷ്യന്മാരുമായി കെദ്രോൻ താഴ്വരയുടെ മറുവശത്തേക്കുപോയി.
    അവിടെ ഒരു ഒലിവുതോട്ടം ഉണ്ടായിരുന്നു. യേശു ശിഷ്യന്മാരുമൊത്ത് അതിൽ പ്രവേശിച്ചു.
  grc-SR: Ταῦτα εἰπὼν ⸋ὁ⸌ Ἰησοῦς ἐξῆλθεν σὺν τοῖς μαθηταῖς αὐτοῦ πέραν τοῦ χειμάρρου
    ⸂τῶν⸃ Κέδρων, ὅπου ἦν κῆπος, εἰς ὃν εἰσῆλθεν αὐτὸς καὶ οἱ μαθηταὶ αὐτοῦ.
  bgc-bgc: जिब यीशु नै प्रार्थना खतम कर ली, तो वो अपणे चेल्यां कै गेल्या किद्रोन नाळे
    कि परली ओड़ गया। उड़ै एक फूल्लां का बाग था, जिस म्ह वो अर उसके चेल्लें गए।
  khz-khz: Iesu na vorapali ekilagi-gatuato mulinai, gena melo ria gelakato. Geagoto,
    Kidron waina na gelaka-vanagito, pene ago kavatai. Vonai araga ta, gena melo ria
    voaraga aonai gelaka-togato.
  deu-TKW: Als Jesus dieses gesprochen hatte, gieng er hinaus mit seinen Jüngern über
    den Cedern-Wildbach an einen Ort, wo ein Garten war, in den er mit seinen Jüngern
    eintrat.
  zsr-NT: Catiꞌ budx bëꞌë yuguꞌ didzaꞌ ni Jesús, brujëꞌ niꞌ atiꞌ zéajlenëꞌ yuguꞌ bönniꞌ
    usë́d queëꞌ. Gdödëꞌ yetsláꞌa yegu Cedrón len bdxinëꞌ ga niꞌ dë tu laꞌ yël, atiꞌ
    latj ni gyázlenëꞌ yuguꞌ bönniꞌ usë́d queëꞌ.
  lin-lin: Sima na Yesu kobondela, akendeki elongo na bayekoli na Ye mpe bakatisaki
    lubwaku ya Sedron epai wapi elanga moko ezalaki. Yesu akotaki na elanga yango
    elongo na bayekoli na Ye.
  hns-NT: Djab Jiesoe praatna kar tjoekal raha tab aapan tjela log ke saath bahare
    gail aur Kiedron nadie ke habara bhail. Hoewa dher phal ke per ke djagaha raha
    aur oesab hoewa gail.
  noa-E: Mag maar kõit Ẽwandamag jëeu sĩi awi aigmua ërëubaadeeu ag atag dösĩgdam
    Cedrón anʉmʉg maar phë arrjim. Maimua thoom igar dʉrbagkha dichwia maig nemjĩirdö
    sĩerr ee maar athaadëjim.
  eng-EMTV: After saying these things, Jesus went out with His disciples across the
    winter stream Kidron, where there was a garden, into which He and His disciples
    entered.
  mib-NT: Te nuū ní cuu ni cahān Jesús tāca jnúhun yáha, te ni quenda ya jiín tée
    cáscuáha jíín yá, cuahān yā ɨnga lado yuu Cedrón. Te yūcuan íyó ɨɨn huerto nuū
    ní quɨ̄vɨ ya jiín tée cáscuáha jíín yá.
  lif-NT2: ये़सुरे़ अक्‍खेलॽरिक् तुवा चोगु सुरुआङ् कुहुॽसाम्‍बाहाॽनु किद्रोन मे़प्‍मनाबा
    हङ्‌हङ्वाःल्‍ले़ नाधाःम्‍बि पेरो॥ खे़प्‍मो जैतुन सिङ्‌ला थिक् ने़स्‍से़ हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽ खे़प्‍मो मे़लाःसे़॥
  xnj-xnj: Yesu peamali kujova genago, akakupuka kamfuleni kekikemelewa Keduloni,
    pamonga na vawuliwa vaki. Pandu apo pavi na lidimba, Yesu akayingila pamonga na
    vawuliwa vaki.
  mmx-mmx: Melemu at na lisingising, Iesu eburu mi lavaun pinivu ren diga vas kaxat
    la diga volo korop lasa dan Kidron. Lara laraamang olip ga nemen ap mo lenep,
    la ne Iesu ga vas beles go xeneng eburu mi lavaun pinivu ren.
  cbr-NT: '''Ësoquin abë banaquin aín Papa Dios catancëx ca Jesús aín ''unánmicë uni
    mëcën rabë́ ''imainun achúshi acama buani Cedrón cacë baca ësquicë, a inubiani
    ''uri anu i ''apácë naëratsu, anu cuancëxa.'
  tee-NT: Ju Jesús acsni nonk'o ju ani chivinti alact'ataxtulh ju ix'amamaka'ui. Alact'a'alh
    ju lhimak'antacutni ju xaxk'ati Cedrón junta ixch'ancan xaq'uiu ju olivo. Anch
    ju alact'atanuchalhch ju Jesús ju ix'amamaka'ui.
  eng-LSV: Having said these things, Jesus went forth with His disciples beyond the
    Brook of Kidron, where [there] was a garden, into which He entered, Himself and
    His disciples,
  cak-NT: Y cuando ri Jesús ru'in chic ronojel re', raja' y ri ru-discípulos xe'el-pe,
    y xquik'axaj ri rakan-ya' co'l oc ri ni'ix Cedrón che, y xe'oc-apo pa jun ulef
    ri c'o chiri'.
  pah-NT: Onhi'imbavame Tupana'ga pe Jesus'ga hoi cidade hugwi g̃wemimbo'ehara'g̃a
    pavẽi. Igwete g̃a yahavi yakwa'via aherovai Cedrom aherovai. Matetỹhava pype g̃a
    hoi ovahema.
  sja-NT: Mãgá ɨt'aa t'ɨ̃p'eda, Jesús chi k'õp'ãyoorã ome Cedrón to chak'e sĩajida.
    Mama t'ĩujida olivo k'ãide.
  xed-xed: Tahula kɗiŋta Yesu ta tsa gwaɗaha ya, ka sliʼaftá tsi nda duhwalhani ka
    laghwi ta ɓla lika Sedruŋ. Mamu sana kwambalu mantsa vli ya, ka lamə tsi dida
    kawadaga nda həŋ.
  glk-glk: عیسی پس از گفتنه اَ حرفأن خو شاگردأنه اَمره به او طرفه دره‌یه قِدْرون بوشو.
    در اویه باغی نَهه بو و عیسی خو شاگردأنه اَمره اویه بوشو.
  mks-NT: Tá na̱ndihi na̱xi̱ca̱ ta̱hví Jesús nu̱ Ndióxi̱ já na̱queta mé á xi̱hín na̱
    xíca tuun xi̱hín a̱ cán cua̱ha̱n chí inga xoo yívi̱ naní Cedrón. Ta yati cán cáa
    cua̱ha̱ yitó cui̱hi nu̱ú na̱qui̱hvi Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á.
  gfk-S: Ing be Jisas gate sasaring huat ter, aie ma ira nuno bulu na harausur di
    ga hana kutus no salil Kidron. Taitus ikino mes na palpal iga mon tike matana
    dahe na olip ma ne Jisas tikai ma ira nuno bulu na harausur di ga hana bas kaia.
  bmu-bmu: Jisösnöŋ keu mi jim teköba gwarekurupŋi eŋgömeiga siti mosöta geba o qetŋi
    Kidron kutuba likepŋe aŋgota arö kun ahöyöhi, miaŋgöreŋ anget.
  dgz-dgz: Iesu Mamewa inap mup wan uon tani, me wadiamot mega tanam at bumak nape
    da yaua Kidron, Ierusalem mainap konintu di, ame to nuguse asepagan dotou amon.
    Yamu asepagan ap mepe nao egak da wande en, amba Iesu wadiamot mega den egaga
    dotou amon.
  eng-GNV: When Iesus had spoken these things, hee went foorth with his disciples
    ouer the brooke Cedron, where was a garden, into the which he entred, and his
    disciples.
  zaa-NT: Beyacca ba gunne Jesús ca tìtsa'a nna, beria tìe nía nna huíe lani ca discípulo
    qui'áa attu ládulá yò bitsi láą Cedrón. Nía nna re' ttu huerto. Gutà'a tè Jesús
    nía, ą'hua ca discípulo qui'áa.
  eng-WEBSTER: When Jesus had spoken these words, he went forth with his disciples
    over the brook Kedron, where was a garden, into which he entered, and his disciples.
  guh-guh: Jesús pevajëtsicujinae paxa Diosojavabelia, pijajivi barëpona Cedrónvënënajato
    itsapanabelia. Nexata bajarajotalia peubinaenë bacabobëxëpanata, Jesús pijajivi
    barëpata.
  bon-bon: Ai irecu ätumuta mene ingwe gaabe ca Yeesu piba ädige teeme abiberäja bägrä
    cama, siige teepi Kidrona calame ne yuurisi. Calame nuuja poto doro ca puga ge
    calwacupi cewe. Yeesu abiberäja bägrä cama piiyeme ädige.
  nhw-BL: Huan Jesús tlanqui motlatlajtía ica iTata huan yajqui tohuaya tiimomachtijcahua
    hasta seyoc nali nopa atlajtli catli itoca Cedrón campa eltoya se cuamili tlen
    olivo cuame. Huan ticalajque nepa.
  swh-ONEN: Yesu alipomaliza kuomba, akaondoka na wanafunzi wake wakavuka Bonde la
    Kidroni. Upande wa pili palikuwa na bustani, yeye na wanafunzi wake wakaingia
    humo.
  wbi-wbi: UYesu ye amalile pikufuunya, akavuuka palikimo na vavulanisivua vaake,
    vakakila uluvonde ulwa Keduloni, vakingila mumughundo ughwa miseituni.
  bba-bba: Sɑnɑm mɛ Yesu u kɑnɑ te kuɑ u kpɑ, u yɑrɑ kɑ win bwɑ̃ɑbu sɑnnu bɑ dɑ dɑɑ
    torɑ ɡɑɑn ɡuruɔ ye bɑ rɑ soku Sedoroni. Bɑtumɑ ɡɑɑ wɑ̃ɑ mi, yè sɔɔ u duɑ kɑ win
    bwɑ̃ɑbu.
  eng-KJVCPB: When Jesus had spoken these words, he went forth with his disciples
    over the brook Cedron, where was a garden, into the which he entered, and his
    disciples.
  kgk-NT: Upe oração ojapo rire, Hesu osẽ oho-vy gwemimbo'e kwéry ndive. Cedrom y
    rupagwe-rupi ohasa oje'ói-vy. Upe-py oĩ yvotyty. Upe-py oike oho-vy hikwái.
  waj-waj: Yisuuva ii kua ivaa kiaa taika kioo ari ngiaammuauya vitoo vioo ivaki pikioo
    nnoori kiisa voovai nnutuuvo Ketaroonaa vioo karoo sainai viravai. Vioo tooduu
    mmooriivaki yatari oriipaiyauvo vauduu Yisuuva ari ngiaammuauyaatama ivaki viravai.
  cpy-cpy: Ari ithonka-nakiro Jesús ramanaka, shitowanaki itsipata-naari riyotaani
    riyaatero intatsikironta Cheenkariniki. Ari ijeekapaaki Jesús eejatzi riyotaani-paeni
    janta pankirentsi-mashiki.
  ekk-PKP: Pärast seda kui Jeesus oli kõnelemise lõpetanud, läks ta koos jüngritega
    üle Kidroni oja oliivisallu.
  mpx-mpx: Yeisu i awanun haba Tamana elana, yaka alonau wana tohago hi egon hi na
    sinawel Kidilon hi kalapanet-an ge hi na hi ha labena etega. He ebwakil olibe
    ana gungun etega iyoho labi o elana, inoke alonau wana tohago hi na hi tuk gamwanaa.
  wbp-wbp: Kuja Jijaji lawa-jarri wangkanjaku nyanungukupalanguku, nyanunguju yanu
    nyanungu-nyangu kurdungurlu-patu-kurlu karru witangka murrarni-pirdinypa yirdingkaju
    Kitiranarla. Kaatinilpa karrija kujalpalu watiya panu karrija, ngulalu yukajarralku
    yali-kirraju.
  luo-luo: Kane Yesu osetieko lemo, nowuok gi jopuonjrene, mine gingʼado holo mar
    Kidron. Loka mar holono ne nitie puodho moro mane nigi yiende mag Zeituni, kendo
    Yesu nodonjo kanyo kaachiel gi jopuonjrene.
  nhe-NT: Huan Jesús tlanqui momaijtohua ica iTata huan yajqui tohuaya tiimomachtijcahua
    hasta seyoc nali nopa atlajtli tlen itoca Cedrón campa eltoya se cuamili tlen
    olivo cuatini. Huan ticalajque nepa.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܦܪܝܼܩ ܠܹܗ ܝܼܫܘܿܥ ܡ̣ܢ ܨܲܠܘܼܝܹܐ، ܐܙܝܼܠܔ ܠܗܘܿܢ ܗ̇ܘ ܘܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ
    ܠܗ̇ܘ ܡܲܪܙܵܐ ܐܚܹܪܢܵܐ ܕܓܲܠܝܼܵܐ ܕܩܸܕܪܘܿܢ. ܬܵܡܵܐ ܐܝܼܬ ܗܘܵܐ ܚܕܵܐ ܓܲܢܬܵ‌ܐ، ܐܲܝܟܵܐ ܕܥܒ݂ܝܼܪܗܘܿܢ
    ܗ̇ܘ ܘܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ.
  esk-NT: Jesus agaayuanikami taavrumani, aullaġniqsuq maliġuaqtiniḷu ikaaqługu kuuġuuraq
    taiñaqtuaq Kidron-mik. Taakmaniaŋani inniqsuq nautchiivik. Jesus maliġuaqtiniḷu
    isiġniqsut taavrumuŋa.
  msb-msb: Pakapangadyi ni Jesus nagluwas siya kaupod san iya mga disipulos kag nagtabok
    sa sapa san Cedron. Didto may hardin kun diin nagsulod sinda.
  cpa-NT: Mi³ma²na²juúh² Jesús jǿg³ jøng², ca¹huanh¹²dsa ja³mi³tiogh³dsa quianh¹³
    dsa² quianh¹³dsa. Ca¹ŋi¹lé²dsa juu¹² hŋoh¹³ jmøi² gu² tsen² Hma² Ŋih³. Ja³jøng²
    lǿa¹² jøa³lí³. Jøa³lí³ jøng² ca¹ŋi¹tiogh¹² Jesús quianh¹³ dsa² quianh¹³dsa.
  dso-dso: ଜିସୁ ଏ ପାର୍‌ତନା ସାରାଇକରି ନିଜର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ କିଦ୍‌ରଣ୍‌ ନାଉଁର୍‌ ଜଲା
    ସେପାଟର୍‌ ଜାଗାଇ ଗାଲା । ତେଇ ଗଟେକ୍‌ ବାଡ୍‌ ରଇଲା, ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ସେ ବାଡେ
    ପୁର୍‌ଲାଇ ।
  meu-meu: Iesu na unu e gwau toma, bena ena hahediba ida e raka lasi, Kidron kourana
    e hanaia. Unuseni ai imeana ta ai e raka vareai.
  yva-NT: Arono Yesus be sambayambea jewen, Wepe apa arakovo utavondi ai nawe wanya
    uta wo mana Kidron raotar. Nawaisy inta no no naije, weti Yesusa pe apa arakove
    usisa no nawaisye so ama uga rai.
  dgc-dgc: Nadid, to kétapos ni Jesus a nanalangin, éy hinumekatat side du alagad
    na ta Jerusalem, a inumahabes side ta Kedron, a tulos de ta halamanan ta dibilew.
  zpm-NT: Zeeṉe blozh bnab Jesús lo Dios, laa me brieenie no ga bdieedquia no nëz
    daṉ ro psë ne rnee zho Psë Cedrón. Ga no tib zaatne zëëb niapse yag nex, dzigo
    ga bliaaz no gza no me.
  hix-NT: Àro wyaro tàyàm yakoro tàrwonàmàtxhe rma, toy hatà, Txesusu. Akoro totxownà
    hatà, ànhananàhrà ro komo. Keknàron yonhàrà wetotxownà hatà. Mon ho nehxakon hatà,
    natà. Àro waka totxownà hatà, Txesus komo, tànhananàhrà ro kom yakoro.
  sim-sim: Jisas mashi oson or sawerakoshihi ma ol orin tiyandari ondo nga yanga oson
    li halaha farava Kidronin li mbuhu li lawuhu oliv nowe orok limu ira.
  npi-ULB: यी कुराहरू बोलिसक्‍नुभएपछि येशू आफ्ना चेलाहरूसित किद्रोन उपत्यकाको अर्कोपट्टि
    जानुभयो । त्यहाँ एउटा बगैँचा थियो जसमा उहाँ र उहाँका चेलाहरू प्रवेश गर्नुभयो ।
  cgc-cgc: Pagtapos ta pagpangamuyo Jesus, gapanaw kanen an na duma ta iya na mga
    tinudluan pagwa ta Jerusalem daw galakted naan ta Sapa Cedron. Naan ta liyo may
    taneman ta olibo daw naan dya danen an gateneng.
  tim-tim: Yesuŋe den are makmâ metem âmâ hoŋ bawalupŋe olop kepianba tu kotŋe Kindoroŋ
    hâtikoyi. Hâtikom kalam siâ lâwin oliwa kinbiâ ain ariyi.
  yor-yor: Nígbà tí Jesu sì ti sọ nǹkan wọ̀nyí tán, ó jáde pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀
    lọ sókè odò Kidironi, níbi tí àgbàlá kan wà, nínú èyí tí ó wọ̀, Òun àti àwọn ọmọ-ẹ̀yìn
    rẹ̀.
  wos-wos: Jisas wun hundi wataka déka du wali di Kidron huté angé sakuré yi. Yikafre
    mi sendan yawi nak wumbu téndéka di Jisas déka du wali wun yawiré wulayi.
  emp-NTPO: Jũma maʌ̃gʌ jarad̶acarea Jesura idji ume nĩbabadarã sid̶a Cedroʌ̃ do zaque
    waa quĩrãrẽ wãsid̶aa. Arima néuda b̶asia. Jesura idji ume nĩbabadarã sid̶a mamaa
    wãsid̶aa.
  eng-F35: Having said these things Jesus went out with His disciples across the Kidron
    ravine, where there was a garden, which He and His disciples entered.
  ind-ind: Sesudah Yesus selesai berdoa, Dia bersama kami murid-murid-Nya pergi menyeberangi
    sungai kecil Kidron, lalu masuk ke taman zaitun.
  pes-OPCB: پس از پایان دعا، عیسی با شاگردانش به باغی از درختان زیتون واقع در آن سوی
    درهٔ قدرون رفت.
  mpt-mpt: Yesuse Gode wengo ohabeo blimanoa deibonea esa e okok aleyemin naka nisa
    tanoba aaye niniino Kidlone baaninobe, e daal tam helanoba watnoba as olib san
    dolimin wat beboba
  ssx-ssx: Yesuma꞉ koto pi lo paeyaota꞉ ipika꞉ disaipolo haliweki ame̱le̱ pua mo Kidotoni
    mukiki lombei pupa pemekeme. Koto pa꞉ta꞉ta꞉ Yesu ipika꞉ disaipolo haliweki ame̱le̱
    e ma꞉nda꞉ pa꞉ta꞉ honda꞉ pambolo pemekeme.
  mkl-mkl: Iyi Jesu í ce kutɔɔɛ í tɑ̃, ŋɔi í fitɑ, nŋu do mɔcɔɛ ŋɑ ɑ̀ bɔ lɑmbo ɡɔ
    iyi í wɑ icei ido iyi ɑ̀ yɑ kpe Sedorɔ̃ɔ. Ŋɔi í lɔ bɛ, nŋu do mɔcɔɛ ŋɑ.
  gaq-gaq: ଆକେନ୍ ପାର୍‍ତନା ଆଡାଚେ ଜିସୁ ମେଁନେ ସିସ୍‍ଇଂ ଏତେ କିଦ୍ରୋଣ ଜଲା ଇନୁମେତା ତାର୍ ୱେଆର୍‌କେ
    । ଆତ୍‌ଅରିଆ ମୁଇଙ୍ଗ୍ ଡୁଗ୍‌ଡି ଲେଃଗେ ବାରି ମେଁ ଆରି ମେଁନେ ସିସ୍‍ଇଂ ଆତ୍‍ଅରିଆ ଗାଆର୍‌କେ
    ।
  gof-RNT: Yesuusi woossaa onggidaappe guye ba tamaaretara Qediroona zanggaara pinnidi,
    he bessan de7iya atakilttiya giddo gelidosona.
  unx-unx: ୟୀଶୁ ନେ ବିନ୍ତି ଚାବାକେଦ୍‌ଚି, ଆୟାଃ ଚେଲାକଲଃ କିଦ୍‌ରୋନ୍‌ ଲର୍‍ ହାନ୍‍ ପାରମ୍‍ତେ
    ସେନଃୟାନାକ, ଏନ୍ତାଃରେ ମିଆଁଦ୍‌ ବାଗାନ୍‌ ତାଇକେନା, ଏନାରେ ଇନିଃ ଆଡଃ ଆୟାଃ ଚେଲାକ ବଲୟାନାକ
    ।
  gah-gah: Izesú eza gakó láa loko lo asú oake, ezagi vegenala zuhagi leza Kitilona
    nagamí gímuza vola helegaloka vunike, zazuha makokú itunimó.
  lcm-lcm: Si taun kala kamus ta sokotuk, kala pasal ve kana keve nat i akalit, na
    kianla paputuk a oring kevkev kipo kin ia ta Kedoron. E mang palpal katapo atogon
    a mang matang elaio, asukang a kianla palak neina.
  aer-aer: Nhenge re angkentye nhenhe re angkeke-iperrele Akngeye ikwerenheke, Jesus
    impemele alheke apententye akngerre ikwerenhe areyenge. Itne apwerte atwatyele
    alheke lhere Kidron arritnye tyanenheke apmere olive akngerre-werne alhemele ikwerele
    aneke.
  qvc-NT: Chayshina Tayta Dyusman mañakushpaqam, Jisusqa noqaykuna yach'akuqningunawan
    rirqayllapa chay kibrada Sidrumba chimba ladunman. Chaypim karqan suq wirta. Chay
    wirtamanmi yaykurqayllapa.
  tgl-ULB: Pagkatapos sabihin ni Jesus ang mga salitang ito, lumabas siya kasama ang
    kaniyang mga alagad sa Lambak ng Cedron, kung saan mayroong isang hardin na kaniyang
    pinasok, siya at ang kaniyang mga alagad.
  cbs-NT: Diosbe nuku janchaxuni menetan januxun nuku kainmabainkin paxku debu jawen
    kena Cedrón Jesúsun nuku pukemabaini janu miban xukua mishkiwen kenenibu anu ukemedan
    nun jabe jikiken
  xtm-NTPP: Nuu ni jinu ni jikan‑ta'vi ya sukan, Jesús ma, ni kee ya ji'in tee ka
    ndikin ya ma, sukan‑va'a ki'in ya in‑ka yu'u yuu nani Cedrón ma ichi nuu iyo in
    huerta ma, te ni kivi Jesús ma ji'in tee ka ndikin ya ma.
  nnq-nnq: Yesu apalongela genia, ngajenda kwiye ja lukemba olukemigwa Kidiloni, najweno
    pamwe nakinapunji bakwe. Paali penia pakiba na bositani, najweno Yesu ngajingi
    mweno pamwe nakinapunji bakwe.
  bao-NT: Atere ĩi yapano, Jesús, jãa, cʉ̃ buerãre, dia maa Cedrón ape nʉñapʉ jãare
    jʉo waacoawi. Toopʉre niiwʉ jĩcã yepa ote yucʉ ca niiri yepa. Tii tabepʉ jãare
    jʉo owa waawi.
  san-ORI: ତାଃ କଥାଃ କଥଯିତ୍ୱା ଯୀଶୁଃ ଶିଷ୍ୟାନାଦାଯ କିଦ୍ରୋନ୍ନାମକଂ ସ୍ରୋତ ଉତ୍ତୀର୍ୟ୍ୟ ଶିଷ୍ୟୈଃ
    ସହ ତତ୍ରତ୍ୟୋଦ୍ୟାନଂ ପ୍ରାୱିଶତ୍|
  huv-NT: Wüx landoj mapiüng aag ayaj Teat Jesús, tawüw quiaj. Tambüw andüyiw necamb
    nine lam nasoic Cedrón. Tandüyiw quiaj niüng ajlüy acas owil nateaic xiül, maquiiüb
    minipilan nej.
  otn-NT: Mi̱ juadi bi̱ ma̱nya yø hya̱ ya, bi̱ ma ra̱ Jesús, bi̱ mɛ yø xädi, bi̱ ma
    ma̱n'na nguadi ra̱ 'yu̱the Cedrón. Nu̱p'ʉ ja n'na ra̱ nua̱za p'ʉya, ja bi yʉrbʉ
    ra̱ Jesús conyø xädi.
  nop-nop: Jesu adi ninadi kwanai tubudapmaaŋ mihiŋiye yanagila Kidolon ime meŋeŋa
    bem gimiŋ kwanai niŋ fokolok hatugukneŋ uŋoŋ ugiŋ.
  obo-NT: Nopongnga mid dasaa si Disas, id ipanow sikandin duma to mgo tinodduwan
    din woy id batas dan diyot Bo‑og to Kedron. Diyot dipaa, duwon mgo pinomuwon kayu
    no olibo woy rutun dan en mid undiyon.
  cak-ENT: Y tok ri Jesús rubin chic c'a ronojel re', rija' ye rachibilan ri rachibila'
    xe'el-pe. C'ateri' xebe c'a lojc'an ruchi' ri rakün-jul rubini'an Cedrón, pa jun
    ulef, y chiri' c'a xoc-apu ri Jesús ye rachibilan ri rachibila'.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤢᤘᤠ ᤆᤥᤃᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤁᤡᤍᤪᤥᤏ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤜᤱᤜᤱᤘᤠ᤺ᤸᤗᤧ
    ᤏᤠᤎᤠ᤺ᤶᤒᤡ ᤐᤣᤖᤥ॥ ᤂᤧᤵᤔᤥ ᤈᤤᤋᤢᤏ ᤛᤡᤱᤗᤠ ᤌᤡᤰ ᤏᤧᤛ᤻ᤛᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂᤧᤵᤔᤥ ᤔᤧᤗᤠ᤺ᤛᤧ॥
  mie-NT: De tá nī ncuu nī ncāhān Jesús ndá tūhun yáhá, de nī nquee yā jíín ndá tēe
    scuáha jíín yā, cuāhān yā incā lado yuū Cedrón. De ñúcuán íyó iin huerto nūū ní
    nquīvi yā jíín ndá tēe scuáha jíín yā.
  san-TIB: ཏཱཿ ཀཐཱཿ ཀཐཡིཏྭཱ ཡཱིཤུཿ ཤིཥྱཱནཱདཱཡ ཀིདྲོནྣཱམཀཾ སྲོཏ ཨུཏྟཱིཪྻྱ ཤིཥྱཻཿ སཧ ཏཏྲཏྱོདྱཱནཾ
    པྲཱཝིཤཏ྄།
  qve-NT: Jesusqa mañakuyta tukuruspanmi, discipulonkunapiwan kushka Cedrón nisqa
    wayq'opa chimpanpi kaq huertaman riran.
  pao-NT: Mooasoo soo Te Pabe'e ka tumasuape-naga'yoona nanesootuhi. Soo Te Pabe'e
    yise ka nanesootuhi-makwuse, ka numme pumme nakatzimodu-no ka duaga Kidron mee
    naneadu-too me'a. O numme ka tumasuape-naga mane-petuga.
  cbu-NT: Isus iyaa wipunasheetsini tayaspatamaam iwapayaru, Yasinap tatsummap Olivap
    naayani, táyaru, ambshat psaanaritam naataranganiya. Irusarinush shitungeeruni,
    kung wazangan Sítorona sura kiteeruni, tatsummash pshturanginiya, watam anush
    kis uru shaniyaranganiwa.
  usa-usa: Îtuma mirá-timatuwena wení iyápó-annate Kítaroni-kokubi ko atátuweta mórama
    yópí máqtemma utááe.
  soy-soy: Kɛ Yeesu uu lɛ̃ pisímɛ́ ḿ mɑsí, u nɛ upipirɛtiki ɑpi yisi ɑpi Seturɔɔ
    kɛfɑŋɑɑ mɛtɛ́ŋ́-mɛ̃ sĩ ɑpí hɑ kɛléécɑrɛ kɛnyinɛ kɛɛ kei ń we kɛ́mɛɛ lompɔ.
  hui-hui: Yasuhanda Ngode Datagaliwabehondo bi ogoni lai howa ibunaga talima piagaru
    heba tagira pialu iba Kidirono doma ede halu puwa mabu mbira winigoria ubanda
    hene.
  amf-amf: Yesus ogoam yinin giyonsa budonte, ogora utayse Qediroon baynsa saabar
    yisa paanan yivaynabesana kinka haaqan kordhon haaminte yivayse ke ardade.
  quc-NNT: Aretaq xb'itaj we tzij ri' rumal ri Jesús, xel b'i ri Are'. Junam kuk'
    ru tijoxelab' xe' ri Are' ch'äqäp che ri b'inel ja', Cedrón u b'i'. Chila' k'o
    wi jun ch'äqap ulew ri e tiktal wi ri che', chila' k'ut xok wi ri Jesús e rachi'l
    ru tijoxelab'.
  dob-dob: Ta niꞌatu ꞌina sidasida ꞌilosalonina ta ma ina tononoyao sitauya, ga ꞌebweu
    saꞌala ꞌana esana Kidiloni siabalena, ga Olibe bagulinaya silugu.
  wrs-wrs: Nonamba Yesusva sembayang vepianamba, wo doa himba hevtindimba nominiva
    os wongana. Himba anganamba, Kitron pom lovol venamba, os angana. Wo no Kitron
    ponamilla Oliv Denwit osomba di lohvna. Wo Yesusva hevtindimba dom wongana.
  mca-mca: Ha' Jesús in yili'ij ekewe'en in iyinijii pa' ƚatata, ma' qa iki'ƚkii he'
    ƚ'ijatshenhei qu' namiiteje'm ha' ƚajaika' ai hakha' kimi'ik'i ƚ'ikheyi'j na'aj
    iweli' ƚii Cedrón, hikha' i'ni' ha' wit'enekju' najkaket, qa hikha' qa i'ni'ƚi'
    ha' Jesús qa he' ƚ'ijatshenhei.
  tzo-TZC: Cꞌalal laj yoꞌnton ta scꞌoponel Dios ti Jesuse, iloqꞌuic batel schiꞌuc
    ti yajchancꞌoptaque. Batic ta jot stiꞌil ucꞌum Cedrón. Ti teye oy tsꞌunobaltic.
    Tey iꞌochic batel ti Jesuse schiꞌuc ti yajchancꞌoptaque.
  mya-mya: ဤ​သို့​ဆု​တောင်း​တော်​မူ​ပြီး​နောက်​ကိုယ်​တော် သည်​တ​ပည့်​တော်​တို့​နှင့်​အ​တူ​ကြွ​တော်​မူ​၍
    ကေ​ဒြုန်​ချောင်း​ကို​ကူး​တော်​မူ​၏။ ထို​အ​ရပ် တွင်​ဥ​ယျာဉ်​တစ်​ခု​ရှိ​၏။ သ​ခင်​ယေ​ရှု​နှင့်
    တ​ပည့်​တော်​တို့​သည် ထို​ဥ​ယျာဉ်​ထဲ​သို့​ဝင် ကြ​၏။-
  gng-NT: '*Yesu len'' nnɔ ki tì gben'', nɛ wɔn nin uʼpanpaankaab bure'' ki tì puore''
