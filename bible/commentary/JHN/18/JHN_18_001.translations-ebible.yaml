  acr-NNT: Echiriꞌ ri Jesús xukꞌis ubꞌiꞌxikil taq waꞌ, xel bꞌi junam kukꞌ rutijoꞌn,
    xkiqꞌaxuj kꞌu ri raqanaꞌ Cedrón y xebꞌok chupa jun werta kꞌo chiriꞌ.
  kpg-kpg: I muli ana dalodalo aanei, Jesus mo ana dama agoago gaa hula gi di baahi
