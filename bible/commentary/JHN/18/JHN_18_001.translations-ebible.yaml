  tcz-CHONGTHU: Yeshuan thu hicheng chu aseiyin apotdoh in Kidron vagal a hon umna'a
    chun aseijui hotoh agalkaiyun, chuin hon sunga chun amale aseijuiho aluttauve.
  mar-mar: हे बोलल्यानंतर येशू आपल्या शिष्यांबरोबर किद्रोन ओहळाच्या पलीकडे गेला. तेथे
    एक बाग होती; तेथे तो व त्याचे शिष्य गेले.
  snp-snp: Ena Yesukafo ya Goti loumu fuli loto ege-ege moinamo weki lokoina numudoti
    lumuti no kefola ma kuliya Kidiloni ya kiliti yá kiniba ma nedo yalo ya wae.
  isl-isl: Að svo mæltu, fór Jesús ásamt lærisveinum sínum yfir Kedronlækinn og kom
    í grasgarð sem þar er.
  spy-NT: Yu keewaany ꞉Yēēsu kusaay, kwooyyo āk rubiikyii tuybēyēēt ake nyēē /kikēēkuurēē
    Kiitrōōn ankuba ākoy mbareetaab *musēytuuniinēk nyēē kimii wōlooto.
  xnn-xnn: Issan nakalowalowan Jesus danat iboweg nan papasolotna et gomdangda isnan
    ginawang ay Kidron dadat omey issan kad-an di kak-aiw ay olivo.
  mwe-mwe: A Yeshu bhakabheleketeje genego, gubhajabhwile na bhaajiganywa bhabho gubhapite
    kung'ambu lushi lwa Kedoloni. Kweneko jashinkupagwa bhushitani, a Yeshu gubhajinjile
    mwenemo na bhaajiganywa bhabho.
  tte-tte: Kabo Yeisu ana kawanoi iyemwawasi yo ana tobenaliyao mekanakavao silau,
    yo waila esana Kidilon sigayopanaisi dedei yabo mena. Bwaine koina mayau Olibe
    yaowana sitotolo kabo mekanakavao dedeinane koina silusae.
  tcs-tcs: Stretwei apta wen Zizas i bin pinis prea, em ane ol klostuman blo em i
    bin wantaim lego go. Dempla i bin go ane krose Kidron Krik go de po wan gadan
    eria wea i gad ol plenti olibtri.
  hlt-THB: Jesu ing ak cykcah boet coengawh, a hubatkhqi mi Kidron zawi vang benna
    cet uhy. Zawi vang benna olive dum awm nawh, ce ak khuina a hubatkhqi mi lut uhy.
  soq-soq: Iesu raupariwa diasane aupe me wawe alala do Ierusalem ene doba Kidron
    nuawa nawane antone waiwa dawo ia olib iraiwa bedewe wimoiena.
  qub-qub: Chayno Tayta Diosta mañacurir Jesusga disïpuluncunawan aywaran Cedrón ragra
    chimpanman. Chay ragra chimpanchöna juc wertaman yaycuran.
  att-att: Á kabalin ni Apu Kesu nakimállà sù Yáma na, nánaw di Apu Kesu ánna yù ira
    tudduán na ta Jerusalem. Á minay ira sù kamulán ta dammáng na danum na Kidron.
  bki-bki: Yesu berial iliano nalo nei, naio bolkouo bisi, ana na naio jumolu jukamu
    ka kumemi kiano naiagagoano nalo, numituvan Yerusalemo bereio, numiel ea buru-melijo
    nubatove ea bolu na Kitron tivelinio bano. Numiel nubano nubokar jioburuolivi
    tai na telisu nam̃a Yesu jom̃a banvan eaio va telabo ruei, naruei numitu kija
    ea vio na beamu vo.
  bqp-bqp: Yesu yã pì onaa gbɛra à bò kũ a ìbanↄ, akũ ò bikũ̀ Kidironu bara dire.
    Swadako kú gwe, akũ à gɛ̃̀n kũ a ìbanↄ.
  mcp-mcp: Ja Yésus nyə a shîn cɨ ntʉ́nɨ yí, nyə á kyey, bə́nɔ̂ŋ *ompwíín bɛ́ bwə́
    mú ntɔ̧ Kédron, kə faŋwíny; gúl fambə́ í á dʉ bə nûŋ, bə́nɔ̂ŋ ompwíín bɛ́ bwə́
    á dʉ bwey kə cínɔŋg.
  hat-hat: Lè Jezi fin pale konsa, li pati avèk disip li yo, li al lòt bò ti ravin
    Sedwon an. Te gen yon jaden la. Jezi antre nan jaden an avèk disip li yo.
  npl-NT: Ijkuak Jesús otlanki okimijto ninteh tlájtolteh, okiski iwa itlamachtijkawah
    iwa oyajkeh ik nepa lado de n barranka de Cedrón. Ompa okatka se werto, Jesús
    iwa itlamachtijkawah ompa okalakeh.
  bgg-bgg: Isu è ji è sia ched pha iidoh, Awai samoythek rog Khidron khaphieg thrang
    hà wuii thog. Thiisa pha ithua shii ne razim um, chiih-è Isu nane airo samoythek
    ji pha iliing hà wuii dun.
  eng-TCENT: After saying these things, Jesus went out with his disciples across the
    Kidron Valley, where there was a garden, which he entered along with his disciples.
  eng-BSB: After Jesus had spoken these words, He went out with His disciples across
    the Kidron Valley, where they entered a garden.
  cpu-NT: Aritake ithonkanakero ikantayetakero iroka, shitovanake Jesús itsipatanaari
    iriyotaane iriyaatero intatsikeronta ovaryeenkaari ipaiyeetziro “Cedrón.” Ari
    otzimiri pankirentsimashi, tsika janta isaikapaake Jesús itsipayetakari iriyotaane.
  san-ASM: তাঃ কথাঃ কথযিৎৱা যীশুঃ শিষ্যানাদায কিদ্ৰোন্নামকং স্ৰোত উত্তীৰ্য্য শিষ্যৈঃ
    সহ তত্ৰত্যোদ্যানং প্ৰাৱিশৎ|
  tac-NT: '''Ma ra''ichasa Esusi ye ra''íchali, simírole alé gomichi napu Segroni
    anilime gomí nile, suwábaga alué makué bilé rió napu Esusi ''yuga járome nile.
    Alé bilena napu we''ká jale rojá olibo anilime, alé simile bo''né ''yuga járome
    ''yuga.'
  eng-WEBPB: When Jesus had spoken these words, he went out with his disciples over
    the brook Kidron, where there was a garden, into which he and his disciples entered.
  gfk-H: Ing Iesu gata sasaring bakut taar, ia ma ira nuna bulu na hausur diet ga
    haan kutus no salil Kidron. Ta nong tiga palpal ga mon tiga matana dahai na olip
    ma Iesu tikai ma ira nuna bulu na hausur diet ga haan baas kaia.
  viv-viv: Yesu giveꞋoꞋola gihavaina, ime ana tomuliya buye ahobu gufa ana egana Kidiloni
    againe adamana. Yuwadede againe ai moyaꞋaina faha againe gikabu, ada Yesu ime
    buye aluku.
  yao-yao: Che Yesu paŵamasile kupopela, ŵajombweche kasulo ka Keduloni pamo ni ŵakulijiganya
    ŵao. Pelepo paliji ni ngunda wa mwana, nombe Che Yesu ŵajinjile mwelemo pamo ni
    ŵakulijiganya ŵao.
  tgp-tgp: Iesu mo usiusi mo isoiso, enia tolu na nona tamlohi usuri, la vano roto
    na Vakoan Kidron na talu olive matea atu.
  auc-NT: Wængonguï ingante ïinque apæ̈nedinque Itota tömengä ëmïñæ̈näni tönö wadæ
    godinque Quedodöö biyönæ æ̈mæ̈ wedeca godänitapa. Æ̈mæ̈ wedeca odibowæncodë näni
    ancodë ï ïninque Itota tömengä ëmïñæ̈näni tönö mänincodë pö guiidänitapa.
  kbc-NT: Igaanaɡ̶a nigotedini Jesus me yotaɡ̶aneɡ̶e Eliodi, odaa ja noditedice nigotaɡ̶a
    ijaaɡ̶ijo anodiotibece igotibeci daato niɡ̶ijo natoaɡ̶a anodita “Cedrom”. Ini
    lapo nialeli enanigijedi, odaa joaniɡ̶idiaa dakatediwece Jesus ijaaɡ̶ijo anodiotibece.
  bmh-bmh: Yesus go Uwait aurai maziaimai, gonugau tapaimaraneu dudu abai ze tub wanib
    Kidron eiman betemen. Ze go gasag gonugau tapaimaraneu dudu abai wai tub wanib
    Oliv wai ebu betemen.
  ctu-BL: Che' bʌ tsa' ujti ti t'an Jesús, tsa' c'axi yic'ot xcʌnt'añob i cha'an ti
    junwejl pa' i c'aba' Cedrón ba'an pʌc'ʌbʌl. Ya' tsa' ochi yic'ot xcʌnt'añob i
    cha'an.
  meq-meq: Yesu a ndəv ha maɗuwulay naha me a Mbəlom na, a həl bo ta gawla hay, ti
    ye a diye i magayam wuray tə zalay Sedroŋ. Ka təv aye niye na, dədaŋ andaya ta
    zəv a ɗəma gərɗaf hay. Tsa na, ti ye a ɗəma ta gawla ŋgay hay.
  noa-H: Mag maar kõit Hẽwandamag jëeu sĩi hawi haigmua hërëubaadeeu hag hatag dösĩgdam
    Cedrón hanʌmʌg maar p'ë harrjim. Maimua t'oom higar dʌrbagk'a dichwia maig nemjĩirdö
    sĩerr hee maar hat'aadëjim.
  alp-NT: Kena Yesuse Ikotie loko Alla pela eleki Yesuse kai Eni maka luluaru esi
    keu lopai kwele nsekile rebe kotiele Kidrone, esi tebai. Ete mere ndinu sae, saitune
    ukusu boka titinai hoko Yesuse kai Eni maka luluaru esi kusu ndinu lalei mere
    kai esi rue ete mere.
  san-VEL: taa.h kathaa.h kathayitvaa yii"su.h "si.syaanaadaaya kidronnaamaka.m srota
    uttiiryya "si.syai.h saha tatratyodyaana.m praavi"sat|
  kbq-kbq: Hagi ana nanekema huvareteno, Jisasi'a atreno disaipol naga'ane Kidroni
    agupofi vute'za, ananteti vumare'za mago knagune zafa hoza me'nefi vu'naze.
  kbh-kbh: Chë soyënga Jesús tojë́ftsanayanents̈ana, chabe uatsjéndayëngaftaca tojë́ftsanbocna,
    chë binche béjaye Cedrón ca uabáiniye chenguana jama. Chents̈e inamna canÿe tjashetema;
    y Jesús chabe uatsjéndayëngaftaca choye tojánamengo.
  ron-LSB: După ce a rostit aceste cuvinte, Isus a ieșit cu ucenicii Săi peste pârâul
    Chedron, unde era o grădină, în care a intrat împreună cu ucenicii Săi.
  pon-pon: 'IEJUJ lao kotin majanier mepukat, ap kotila palilan pil Kidron, o japwjlim
    a tounpadak kan ian i: Matuel eu mi waja o, me i o japwilim a tounpadak kan kotilon
    on lole.'
  nhe-BL: Huan Jesús tlanqui momaijtohua ica iTata huan yajqui tohuaya tiimomachtijcahua
    hasta seyoc nali nopa atlajtli tlen itoca Cedrón campa eltoya se cuamili tlen
    olivo cuatini. Huan ticalajque nepa.
  sps-sps: Te fakap bus e Jisas faakats Tsuan Ya naus osing to na pan naa to aya fiisen
    ramen matisian Tsunia. Ri taainy guas fi naa to tan panaainy gaguur tana aurom
    iny Kidron. Te kaa me na tanun na aya ai Jisas min fuainy matisian Tsunia naa
    fi naa to koman ya.
  wnc-wnc: Jesuta tumuk wamu waaknga yawan puyuwana iat ninu pandetnaatda kuku yangga
    Kidrondane ganzikapa yatupbumang. Keu katau Oliv daka daka kwaiking komu kautdu
    saak yuwan Jesuat ninu pandetnaatda keu wakomu banakan katang kopbumang.
  bus-bus: Yesu yã pì ona gbɛra à bↄ̀ kↄ̃n a ìbanↄ, ben aↄ̃ bikũ̀ Kidironu baa kãa
    kpa. Swadako kú gwe, ben à gɛ̃̀n kↄ̃n a ìbanↄ.
  gub-BL: A'e ma'e Tupàn pe imume'u re uhem Zezuz oho a'e wi urerupi a'e kury. Uruahaw
    Xer yrykaw oroho. Ma'eputyr rupaw a'e pe tuz. Uruixe a'e pe.
  imo-imo: Jisas aku tepa Gote kinye ungu nimbe konge tepa pora tipelie nimumuni,
    ipu leli yu kinye yu lombili andolima kinye aku kombumu tiye kolko No Kidron nekondo
    Unjo Oliv Poinye lerimuna tuku puringi.
  boj-boj: Yesus a degsi Qotei pailyosiq koboonaqa a na aqa aŋgro naŋgi joqsiqa koba
    na walwelosib Kidron ya dosib taqal beiq aisib nañu agu beiq di soqneb.
  eng-DRA: When Jesus had said these things, he went forth with his disciples over
    the brook Cedron, where there was a garden, into which he entered with his disciples.
  knf-knf: Wi Yeŧu abaaŋ pñehan, aya na baţaşarul, kë bamuur katant ki Ŧedroŋ. Uwoorta
    uloŋ uwo du plut, kë du wa di di ayaaŋ aneej na baţaşarul.
  san-KHM: តាះ កថាះ កថយិត្វា យីឝុះ ឝិឞ្យានាទាយ កិទ្រោន្នាមកំ ស្រោត ឧត្តីយ៌្យ ឝិឞ្យៃះ
    សហ តត្រត្យោទ្យានំ ប្រាវិឝត៑។
  arn-NT: Fey dew feypilu tüfachi dungu, Jesus tripay kisu ñi pu disipulu engün tañi
    amuael nometu ti Sedron wütrunko mew. Tüye mew mülerkey kiñe anümkawe, fey tüfey
    mew konpuy Jesus kisu ñi pu disipulu engün.
  zas-NT: Chi gulox gunee Jesús zian, dxel briinë ree xbejnman, zë reeman stiblad
    roꞌ guiiw la Cedrón, bidxin reeman lod yuꞌ ree yag.
  ken-NT: Yesu ánáŋá nɔ́kɔ́ mɛnɨkmʉɛt ɛnyu ɛyɔ, afa nɛ baghɔkɔ́ bhi, bákɨŋɨ mɔ́nyɛn
    anɛ bábhɨ̀ŋɨ bɛ Kídrɔn. Mɔ́nkɨ áchí nyaka arɛ anɛ yí achwe amɛm nɛ baghɔkɔ́
    bhi.
