  san-DEV: ताः कथाः कथयित्वा यीशुः शिष्यानादाय किद्रोन्नामकं स्रोत उत्तीर्य्य शिष्यैः
    सह तत्रत्योद्यानं प्राविशत्।
  tna-NT: Jesús daja mimipe putsu, mesa discípulo cuana neje Cedrón ena muri banime
