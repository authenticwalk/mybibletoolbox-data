  uvh-uvh: Ka Jisas wari ibang u tonga biinga ning tanga arantagimni u inagira Jerusalem
    yong u kabinga kabi'ning amanga ama kubak Kidron u fenga aranga Oliv feng gwaya
    bingking kareng u anga amoging.
  ino-ino: Yisasi'a ani ke Anumayamoteka ke huno afikeno akaeya ke ne'afea anaka'ae
    hatilavi'a mako otufi u'nae. Ani otumo aki'a Kitaloni. Ani li falika mako olivi
    yosa ha'kalemale'naya hoya hane'nike'a Yisasi'ae akaeya ke ne'afea anaka'ae ani
    hoyafi hai'nae.
  gnn-gnn: Bala ŋuliŋurunydja dhurrwaraŋuru ŋunhi ŋayi yukurrana Djesuyu bitjarrayi
