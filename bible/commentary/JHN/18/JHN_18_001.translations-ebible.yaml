    akwe akingila mukati akwe.
  eng-PEV: After Jesus talked to his father, he and his special workers left the house.
    They went across the creek called Kidron, and they went to a garden.
  ilo-ULB: Kalpasan a naibaga ni Jesus dagitoy a sasao, napan isuna ken dagiti adalanna
    idiay Tanap ti Kidron, nga adda idiay ti minuyongan a simrekanda, isuna ken dagiti
    adalanna.
  pir-NT: Tiquiro sa nidi bato Jesu, ʉsã gʉ̃hʉ tiquiro buhena Cedrõ wame tiri mare
    pehã, olivo wame tiye cjʉ wesepʉ esaʉ.
  anv-NT: Jisɔs anerege mmyɛmenɛne, ji ne baá utɔɔ́ bií ályaá melu ɛwémbɔ, achyaá
    geŋkɔ ɛyigé akuú nnó Kidrɔn ajyɛ kpɛ mmu maá mekɔɔ́ fɔ.
  sab-NT: Jesu gerudu ene ulita Chube ole gire Jesu jo siere Jesu kledu ngwadi ule
