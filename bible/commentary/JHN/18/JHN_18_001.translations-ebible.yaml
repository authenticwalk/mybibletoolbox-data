    mo ana dama agoago gaa hula gi golo.
  taj-taj: प्रार्थना लसी जिन्‍माहेन्‍से येशू ह्राङला चेलागदेदेन छ्‌याम किद्रोन भिबा
    खोल्‍साला क्‍याम्‍सङपट्टि मुबा बगैँचारी फेप्‍जी।
  avt-avt: Jisas kitehi God menmen epei au, hɨrak kɨnaaiwɨr wit ketike mɨt disaipel
    nɨrak hɨr nerekir hɨtɨk Kidron. Ni miutɨpen mepu in te Jisas ketikeri nen nau
