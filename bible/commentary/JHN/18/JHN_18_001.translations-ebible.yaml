  aey-aey: Jisas uqa inondoc i madi hedumei uqa uqana malogom gami Kidron uqana wa
    sasac leti belein. Cudun euna cabi oso nijen. Odocob Jisas uqana malogom gami
    dunuh euna lein.
  urd-GVH: यह कहकर ईसा अपने शागिर्दों के साथ निकला और वादीए-क़िदरोन को पार करके एक
    बाग़ में दाख़िल हुआ।
  ycn-ycn: Caja marí que Jesús pura'acó Tupana hua'até i'imacá. Quéchami ri'ijnacá
    ra'apiyatéjena hua'até ají que ina'atana pa'anajo pitá. Ina'atana ií Cedrón. A'ahuaná
    ejátaquejami i'imari re. Rejo Jesús i'ijnari richape ra'apiyatéjena hua'até.
  djr-djr: Dhäŋur beŋurnydja ŋunhi ŋayi gan Djesu bukumirriyaŋalnydja, bala yan walal
    ganarrthaŋala ŋunhiyiny wäŋa. Marrtjinany walal gan ŋunhi bala-a-a, ga buḏapthurr
    Giturunbuywu wayalaw, bala marrtjin wäŋgaŋalnha balan gätnimirrilila wäŋalil.
  kvg-kvg: Yesu nqanek manqat ate ndægo qamømbøe-navøem, yaq ekeza paev ezoqam namba,
    Zelusalem taon sège-iváv, Kidlon kea vømø̄tanqa. Yaq-keoqa ndøgo, khae ndøgoám.
    Oliv tae kháe. Yaq Yesu ekeza paev ezoqam namba, timø-óz ndǿgo.
  rug-rug: Sipu beto varavara se Zisu, si taluarae si Asa turaṉae sari Nana disaepeli,
    meke ene karovia rini sa Lolomo Kidoroni. Keke inuma si koa vasina, meke la vasina
    se Zisu meke sari Nana disaepeli.
  hop-NT: Yan Jesus lavayhtit put aw nánatuwnayaqamuy tsamk̇aṅw pahpiy nakwsuqw, puma
    haqe’ sik̇a Cedron yan mātsiwhqat yupqöymi nöṅa; noqw pam haqami olive qölmi pítuhqe,
    put aw nánatuwnayaqamuy amumum paṅso paki.
  san-URD: تاح کَتھاح کَتھَیِتْوا یِیشُح شِشْیانادایَ کِدْرونّامَکَں سْروتَ اُتِّیرْیَّ
    شِشْیَیح سَہَ تَتْرَتْیودْیانَں پْراوِشَتْ۔
  heb-LB: ישוע סיים את דבריו ועזב את המקום עם תלמידיו. הם חצו את נחל קדרון ונכנסו
    אל חורשת עצי־זית.
  caf-NT: Sizi ndi khunek be tenadedli hukw'elh'az, yugha hoodul'eh tubulh took'oh
    wheyaz Kedron huwhútni, nyan yahunindel. 'Et haniyeh k'et whuz'ai. 'Et yugha hoodul'eh
    tubulh 'et dahuníndel.
  mio-NT: Chacan ni cahan ra Jesuu, ta quee ra. Cuahan ra chi ra sacuaha chi ra. Cuahan
    ra ta ra inga chiyo xahva Cedrón, ta queta ra ta ra iin nu cumi ñivi yutun tata,
    ta quihvi ra.
  srq-NT: Jesús ñeende ngu je que echoɨ ama ñetẽ ndobeɨ ra. Cedrón, ɨ que aque ama
    je ra. Aque robeɨ que esɨ uchɨmbaaquiatu rese ra. Iraqui turã mo ngue echoɨ ra.
  kje-NT: Yesus hi'i lir napanak horu, Ai noro Nina man lernohi pakunohi enihe deul
    oir wauwau Kidron. Lolo enne kirnida aile man penpenu noro au'ono zaitun. Enime'ede
    Yesus noro Nina man lernohi pakunohi enihe rala'a kirne onne raram.
  gaz-gaz: Yesuus wantoota kanneen dubbatee barattoota isaa wajjin Sulula Qeediroon
    gama iddoo biqiltuun ture tokkotti ceʼe; innis, barattoonni isaas achi keessa
    seenan.
  kud-kud: Yeisu yana awanoi ive'oviya'o, ta ana taumulitaone baidanao hilau ta ehebo
    we'aha yehanaede Kidiloni higeyo'awai, ta hilau Olibe oyana ainai hiluluwune.
  urb-NT: Tupã namõ upa pandu rahã, hãkã ra'yr ruwái koty Jesu oho. Jumu'eha ta namõ
    oho. Hãkã ra'yr rer Senõ. Hãkã ra'yr ruwái koty ita kurar ihĩ. Ame'ẽ pe a'eta
    ixe oho.
  fra-LSG: Lorsqu’il eut dit ces choses, Jésus alla avec ses disciples de l’autre
    côté du torrent du Cédron, où se trouvait un jardin, dans lequel il entra, lui
    et ses disciples.
  san-HK: tAH kathAH kathayitvA yIzuH ziSyAnAdAya kidronnAmakaM srota uttIryya ziSyaiH
    saha tatratyodyAnaM prAvizat|
  cak-SNT: Y antok ri Jesús ruꞌeꞌn chic nojiel reꞌ, jajaꞌ y ri ru-discípulos xaꞌiel-el,
