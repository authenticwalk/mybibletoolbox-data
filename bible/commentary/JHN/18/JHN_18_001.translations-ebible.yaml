  cbk-cbk: Despues de rezar si Jesus, ele pati su maga dicipulo ya travesa na otro
    lao del Sapa de Kidron. Tiene alla un plantacion de olivo donde sila ya entra.
  uig-ARA: ئەيسا بۇلارنى ئېيتقاندىن كېيىن، مۇخلىسلىرى بىلەن بىللە تاشقىرىغا چىقىپ
    كىدرون جىلغىسىنىڭ ئۇ قېتىغا ئۆتتى. ئۇ يەردە بىر باغچە بار ئىدى. ئەيسا بىلەن مۇخلىسلىرى
    ئۇ باغچىگە كىردى.
  tuf-tuf: Jesusat Tet quin eyta conár, ima chiwa owár watar waa béjecro. Watar waar
    rih ajca Cedrón rahray béjecro. Erar caruc oliva ques itay béjecro.
  abx-abx: Kahuman si pakapangadyi'-na si Jesus, pataliwan iya huwang i mga inadalan-na
    mangno padalugdog mga iya ngan pabalatas si sapa' nag'arunan Kidron. Ari si dambila'
    pasagka mga iya hasta anakka si nagtanom kakayuhan nga puro olibo ngan ari mga
