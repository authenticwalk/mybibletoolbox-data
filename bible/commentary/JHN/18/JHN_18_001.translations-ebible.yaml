  mco-NT: Co jadu'n Jesús ycapxymɨydacy jayɨjp, chi jada' ñɨcxy mɨɨd je jäy ajcxy
    huɨdibɨ anajty ajcxy yaj'ixpɨjcyp. Ñɨcxy ajcxy jɨm'amy huoc nïnaxy, je huoc hue'
    anajty xɨɨjɨty Cedrón. Ñɨcxy ajcxy jɨm ma anajty tüg aguemy. Chi Jesús ytɨgɨɨy
    ma je aguemy mɨɨd ydiscípulos ajcxy.
  kqf-kqf: Laḡannemo Yesu pali i waiwaikovi, ba ena tauwaikaiwatana vaitedi Kidlon
    gwagwanaḡa a nawa te noi nevanemo a tava. Bi ḡome ba oliv kaidi guguludi.
  cpb-NT: Ari rithonkanakero ikantayetakero jiroka, shitowanake Jesús itsipatanaari
    riyotaanewo riyaatero intatsikeronta pareenkariki iitaitziro “Cedrón.” Ari otzimiri
    pankirentsimashi, tsika risaikapaake Jesús itsipayetakari riyotaanewo.
  aon-aon: Douk Jisas nenek beten narig Iruhin um jurug aria nani apak ananim disaipel
    makitak mabimawish anat shokwuti banot shahwarat um Kidron iri aria manak gani
    wobrehah. Gani wobrehah um banot douk anagos rowos shahwaragos um oliv iri seyotu.
    Manak mawish aria mape agnudok.
  hus-NT-2005: Tam ti okʼonich kin ulu ejtal jechéꞌ, kale na Jesús kʼal nin exóbaliltsik
    abal ka kʼale jun jekʼat jól xu bijyáb Sedrón. Tajaꞌ, taꞌ ti kʼwajat jun i aleláb
    ani ochich tajaꞌ na Jesús kʼal nin exóbaliltsik.
  mig-NT: Te ni̱ kuu, ni̱ ka'a̱n Jesús tu̱'un yá'a. Te ni̱ kenda‑ya̱ jíín cháa káskuá'a
    jíín yá kua'a̱n‑ya̱ yatá yúcha Cedrón, nuu̱ íó ɨɨn jardín. Te yúan ni̱ kɨ̱vɨ‑ya̱
    jíín cháa káskuá'a jíín‑yá.
  bps-bps: Di kafnge Dyisas dmasal mdà kenen magu magin dad gal mlalò kenen. Mifal
    ale bong sbang Kidron. Na déén di faltù, fusuk ale di satu tanà gugfule dad kayu
    déén.
  mbs-mbs: Penga te pegtawal-tawal i Jesus, nesayo sikandin aw menge tinoledaan din,
    aw dimoton dan dipag te baog iningedanan Kidron. Dimeleg dan doton te kekeyowan.
  tof-tof: Yesun tórea nóma blakónórr, Yesu tóba umulbain olmalpükü Kidrron Sang Buruburu
    banikürr. Ene pokodó, didiburr asi yarilürr, da Yesu tóba umulbain olmalpükü we
    bangrinürr.
  cme-NT: Yesuŋ juɔ cãrã Diiloŋo‑i tĩ, wuɔ hel baa u *hãalãbiemba‑i a jãal Sedurɔ̃
    kaaŋgu‑i kã bomborma namma-na. Tibinniŋ-suoŋgu naŋgu waa terieŋgu faŋgu-na, baa
    kã ka suur-kuɔ.
  sus-sus: Isa to gɛ Ala maxandide, a tan nun a fɔxirabirɛe naxa siga Sediron xure
    naakiri ma sansi yire.
  pon-2006: Mwurin Sises eh ketin wia kasakas wet, e ahpw ketida sang wasao iang sapwellime
