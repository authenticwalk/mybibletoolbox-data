  nhy-NT: Nijkuak Jesús otlanke okijtoj yon tlajtole, oyáj iwan imomachtijkawan ik
    ne lado de yen barrankajtzin katlej itoka Cedrón. Ompa oyeka se lugar tlatokkuawyoj,
    iwan ompa okalakke in Jesús iwan imomachtijkawan.
  asm-FB: যীচুৱে এইবোৰ কথা কৈ, কিদ্ৰোণ উপত্যকাৰ সিপাৰে য’ত এখন বাগিছা আছিল, সেই ঠাইলৈ
    তেওঁ শিষ্য সকলৰ সৈতে তালৈ ওলাই গ’ল; আৰু সেই বাগিচাত তেওঁ আৰু তেওঁৰ শিষ্য সকল সোমাল।
  okv-okv: Eto Iesu na pari enu irae enu ambotani umbuto umo Kidron embuto pambuto
    degi dagogotambu ai ta torea.
  mxt-NT: Cha yaha̱ cha catyi̱ ra Jesús tuhun ihya, quita̱ ra ta cuahan ra chihin
    ra cachicá noo chihin ra inga chiyo yuhu yuvi Cedrón. Ta yucuan nyaá noo chacu
    yutun yucu. Ta yucuan quɨhvɨ̱ ra Jesús chihin ra cachicá noo chihin ra.
  tzo-NT: C'alal laj yo'nton laj sc'opon Dios ti Jesuse, niloc'tutic batel xchi'uc
    ti Jesuse xchi'uc ti ho'ontutic ti yajchanc'opuntutique. Nijelavtutic batel ti
    jech uc'um. Cedrón sbi ti uc'ume. Nic'otutic ti bu ts'umbil olivate'etic. Ja'
    stac' lo'el. Te ni'ochtutic ti yolon ti olivate'etic xchi'uc ti Jesuse.
  ind-AGS: Setelah Yesus selesai berbicara, Dia dan murid-muridnya menyeberangi sungai
    Kidron dan pergi ke sebuah kebun zaitun.
  omw-omw: Iesusiva mwitaama kyero Kotirara aakyara timwa taiqa kyero mwiva nai nraaqiaranramwu
    vatama kyero vuva uro Kitaroni pata nramanriqiaru qarero oripi kyatari kyaqamwa
    tutoraqi vura.
  yrb-yrb: Yesuma i sina we me siniro Dawaini Danu iwata ueta uwaraini anita. Anebe
    ane Kidironi kafuru etarafu ane fata. I orofaro mui oriwa beata ibiro i beata
    wetoro fare ubarero anita.
  maa-NT: Jesús k'e̱ nga jye o̱kitsò, i̱kjoàn itjo, kiìko̱ xi̱ta̱ xi kota'yàt'aà‑la̱
    ján xijngoaà xa̱jngá nandá xi 'mì Cedrón. Ya̱ kijna jngoò i̱'nde ñánda kjìn ska̱ya
    tsojmì títje̱; ya̱á jahas'en‑jiìn Jesús ko̱ xi̱ta̱‑la̱.
  mcq-mcq: Jesu ikaho ꞌwaravume paꞌarejume Hu ꞌurine vaꞌe Kitironi isoha ona karaꞌi
    juasiꞌaꞌomo Huni tisaiporue puꞌúmo ijí vaꞌara. Noin
  sus-A: عِسَ تٌ فّ عَلَ مَشَندِدٍ، عَ تَن نُن عَ قْشِرَبِرّيٍ نَشَ سِفَ سٍدِرٌن شُرٍ
    نَاكِرِ مَ سَنسِ يِرٍ.
  jpn-1965: イエスはこれらのことを話し終えられると、弟子たちとともに、ケデロンの川筋の向こう側に出て行かれた。そこに園があって、イエスは弟子たちといっしょに、そこにはいられた。
  fra-SBL: Après avoir prononcé ces paroles, Jésus sortit avec ses disciples de l'autre
    côté du torrent de Cédron, où il y avait un jardin, dans lequel il entra avec
    ses disciples.
  yka-yka: Pagubus si Isa ngampun si Tuhan, tahalaˈ iye duk meˈ tindegnen pī si dambiyaˈ
    sapaˈ inēnan Kidron. Niyaˈ laˈi kabbun duk hap pī siye dem kabbun miyaˈan.
  mle-mle: Jisas Godak bas san napakuw, di dikidiy kalivadidiy duwawa ata Kitiran
    bayib sarkuw, aw viyakita mawayawa miy wardaal tamiyaar yidiy. Aw Jisas dikidiy
    kalivadidiy duwawa ata wuladiy a tamiyaar.
  shp-NTPO: Jaskatibo yoyo iki senenyona pekáo, jatíbi jaonmea onanaiboyabi Jesús,
    ja Cedrón janeya tae baitai shitabaini keiba bokana iki. Kaax nokókana iki, jain
    iká iki westíora wai chike, jain Jesús jaonmea onannaiboya jikia iki.
  aom-aom: Iesuro ëhi ëninaminugoromo hesi ijorajo ömoꞌömohuꞌo gemu mae vaꞌadeje.
