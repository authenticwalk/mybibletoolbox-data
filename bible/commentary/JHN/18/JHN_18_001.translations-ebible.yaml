    xarandiine sa so dɛnaxan yi.
  cnt-NT: Jme₁ma₂ca₂dsan₃ juá'₂ Jesús le₂në₅, ca₂o₃'ɨ́in₃ quiain'₅₄ chi'₂ dsɨ₂guia₃-tɨ́n₂,
