  eng-WEBP: When he had said this, one of the officers standing by slapped Jesus with
    his hand, saying, “Do you answer the high priest like that?”
  eng-FBV: When he said this, one of the guards standing nearby slapped Jesus, saying,
    “Is that any way to speak to the high priest?”
  nld-1939: 'Bij deze woorden gaf een der trawanten, die bij Jesus had post gevat,
    Hem een kaakslag, en zeide: Antwoordt Gij den hogepriester zó?'
  bwo-bwo: Iyesus han b́ keewor manoke need'dek't teshtswotsitsi kotirwotsatse iko,
    «Kahniwots naashosh hank'oweya ni'aaniti?» ett bín b́ jabi.
  nch-BL: 'Quema Jesús quiijto ya ni, se policía ten israelita tiopamit quiixtejtzonqui
