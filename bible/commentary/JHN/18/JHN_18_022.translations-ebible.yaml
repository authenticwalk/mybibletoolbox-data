  pwg-pwg: Ma Yesu weni nakanani ivivi sisiya na potapota wawayina sago maghighina
    iravi. Ma iyeghai bo, “Avi kubiine nakanani kuvi sisiya taparoro badana ghamana
    kurina?”
  cjv-cjv: Ena ka epe dungoro kiminem yai ta Yesu moingui teina tei arere moingua
    yaromi okomdi Yesu siro “Ne fi mun ei teinga yai ori ka epe mokom bai tenga faikeme,”
    di tongoro
  tha-KJV: เมื่อพระองค์ตรั​สด​ังนั้นแล้ว เจ้าหน้าที่​คนหนึ่งซึ่งยืนอยู่​ที่​นั่นได้ตบพระเยซูด้วยฝ่ามือของเขาแล้วพูดว่า
    “​เจ้​าตอบมหาปุโรหิตอย่างนั้นหรือ”
  por-BR-2018: 'E dizendo ele isto, um dos oficiais, que ali estava, deu a Jesus uma
