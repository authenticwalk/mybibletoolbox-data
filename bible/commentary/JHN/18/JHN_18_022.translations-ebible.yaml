  grc-MT: ταυτα δε αυτου ειποντοσ εισ των υπηρετων παρεστηκωσ εδωκεν ραπισμα τω ιησου
    ειπων ουτωσ αποκρινη τω αρχιερει
  vid-vid: Yesu loyali yolonga hino, mwamizi yumwe nayali yemile hala kamzabula yolonga,
