    hae pris rɨpəh nəmhenien.”
  kmo-kmo: 'Rii eecha wocharek, kubu neeki ma por rii bana siitiitari rii Jisas riina
    pichi eecha wor: “Mii boyewak harapa ma riina eecha wocho?”'
  agr-agr: 'Juna Jisus tutai, jega Apajuí emematku ijuntain kuitamin makichik juwatki
    yapinum awatak: —¿Amesh sumo sacerdotesh tu chichagkamum? —tiuwai.'
  kyc-kyc: Dopa leyamo dokopa yanda singi kareyaminyi dokona mendeme kingi kapeme
    Yesu rakyuo pyapala, Embame dopa lao purisi mupwa doko isingi lamaingisi? leya.
  urd-GVU: اِس پر ساتھ کھڑے بیت المُقدّس کے پہرے داروں میں سے ایک نے عیسیٰ کے منہ
    پر تھپڑ مار کر کہا، ”کیا یہ امامِ اعظم سے بات کرنے کا طریقہ ہے جب وہ تم سے کچھ
    پوچھے؟“
  yre-NT: 'Zɩ Zozi ''wɩ zɩɛ -a ''vɩ bɛ, ɛn Bali -pannɔn ''tazan ''suzan ''tʋ nɛn ''e
