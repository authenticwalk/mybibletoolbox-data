  kan-OKCV: ಯೇಸು ಇವುಗಳನ್ನು ಹೇಳಿದಾಗ, ಹತ್ತಿರ ನಿಂತಿದ್ದ ಕಾವಲಾಳುಗಳಲ್ಲಿ ಒಬ್ಬನು ಯೇಸುವಿನ ಕೆನ್ನೆಗೆ
    ಹೊಡೆದು, “ನೀನು ಮಹಾಯಾಜಕನಿಗೆ ಹೀಗೆ ಉತ್ತರ ಕೊಡುತ್ತೀಯೋ?” ಎಂದನು.
  bbb-bbb: Jesu fu ijiege e ireobo ije kuaramoga e Godido Are ije juo karijo be fu
    ivuake ijia manido fu uri nikubae ijia kanae, Fu kanakinu kuae, E ige a erare
    kuaga a vua ijiege una e ireobo gare kuaramono kuae.
  blw-blw: Hen nangaryan Jesus an nadchi, ammag tenappet hen ihay guwarcha hiya yag
