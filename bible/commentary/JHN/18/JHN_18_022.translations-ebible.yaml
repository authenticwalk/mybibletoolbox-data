  peg-peg: ଜିସୁ ଇଦାଂ ଇଚିଲେ ମେଲ୍ୟାର୍‌ ବିତ୍ରେ ରକାନ୍‌ ଜିସୁଙ୍ଗ୍‌ ଚାପ୍‌ଡ଼ା ଇଡ଼୍‌ଜି ଇଚାନ୍‌,
    “ଏନ୍‌ ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନିଂ ଏନେଙ୍ଗ୍‌ ଉତର୍‌ ହିନାୟା ?”
  txu-NT: Jeju bẽnjadjwỳrmã ane nhym krãkamngônh'õ, kuri ãmja ikra poo Jeju kurwan
    kum, —Djãm me ã bẽnjadjwỳr raxmã kabẽn kute anhỹr? Me kadjy Metĩndjwỳnh mar djwỳnh
    nhõ bẽnjadjwỳr raxmã ne ga akabẽn ne, ane.
  eng-WEBU: When he had said this, one of the officers standing by slapped Jesus with
    his hand, saying, “Do you answer the high priest like that?”
  gnw-NT: Cua jei ma yave Jesús, penti judío reta itenondegua reta jembiocui joco
    pe oĩ vae ocua Jesús jova re. —¿Maera pa jucuarãi ndiyemɨngueta sacerdote tenondegua
    pe? —jei.
  mux-mux: 'Yesos-ni aku nirim kene yu nukuring yi te yu-kene nondupa angiliirimele-ni
