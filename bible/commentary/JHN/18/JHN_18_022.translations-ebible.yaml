  san-SIN: තදේත්ථං ප්‍රත්‍යුදිතත්වාත් නිකටස්ථපදාති ර‍්‍යීශුං චපේටේනාහත්‍ය ව්‍යාහරත්
    මහායාජකම් ඒවං ප්‍රතිවදසි?
  yut-yut: Yesu yaŋ yaŋakwan obip amɨn kɨnda da mogɨm kulbak aŋagek yaŋ iyɨgɨt, “Mukwa
    sogok amɨn dakon mibɨltok amɨn dakon geni kobogɨ gen tagɨ naŋ iyɨsat yaŋ nandɨsal
    ma?”
  grc-BYZ: ταῦτα δὲ αὐτοῦ εἰπόντος εἷς τῶν ὑπηρετῶν παρεστηκὼς ἔδωκε ῥάπισμα τῷ Ἰησοῦ
    εἰπών· οὕτως ἀποκρίνῃ τῷ ἀρχιερεῖ;
  cpc-NT: 'Jakakiri Jesús, apaani aamaakowintawori tasorintsipanko ipajapootanakiri,
    ikantziri: “¿Arima pinkantiri pakiri Ompiratasorintsipirori?”'
  nhg-NT: 'Hua cuöc yejuatzi oquejtojque ini, sente policía tli ompa ijcataya, tiecamatetlatzcuepune
    Jesús, hua oquejto: ―¿Ejqueu tecnönquelea tlajtojcöteopexque?'
  nya-nya: Yesu atanena izi, mmodzi wa akuluakulu amene anali pafupi anamumenya kumaso.
    Iye anafunsa kuti, “Mayankhidwe awa ndi woti ndi kuyankha mkulu wa ansembe?”
  ngu-NT: 'Ijcuac Jesús ijcon oquijtoj, se ipolicía on hueyi tiopan yejhuan ompa nemiya
    oquixayacahuitectiaj, niman oquijlij: ―¿Ijcon ticnanquilia on más hueyi intlayecancau
    on tiopixquej?'
  kup-kup: Pot hahan parum pei du nap rouvat hehaekanañ Iesu marasinañ urat pot mañah,
    “Tairaiz ni aban anumaihol bareñ elat mañaramahariz ahö okopun horï okov mañeñ?”
  jid-jid: Ni wa Yeswu hla biyi, u ri ni mi biya ba wa kukri niki'a a wru Yesu nda
    tre ndi, “U sa ni kikle Prist tre naki?”
  wmw-wmw: 'Insa pesire kwamba javire, nduna ákiwa karibu naye akimwibiya kuno akamba:
    “Arri! Uwe unjibu javyo nkulu wa wakulungwa wa dini?”'
  gmv-GGM: Yesussay hessa gida mala hen eqida ashshikaratape issay “Qeessista halaqas
    hayssaththo wosta zaaray” gishe Yesussa shagalan baqqa shayides.
  ssg-ssg: Ti Jises kak kewak ien, tel ti tesol peteniai Ingi Haeu tapahi i ape i
    ukek, “Kalahai o towi kakain tenen masin ien hani tel masiwi tapein ti hukuminiai
    Haeu ma seilon?”
  zpo-NT: 'Gorna nzhé Jesús kwaane, tub polisi, xaa nkanap yidoo, mgazya ta garlo
    Jesús, nu nzhé lo xaa: —¿Che sbaa mkeb lu lo ngwleyy non doo?'
  poy-poy: Pakamaliliti kutakula aga yumu gwa wanjagila kamkomiti Yesu likofi pakalonga,
    “Gumwankula ntambu ayi Mtambika Mkulu?”
  qwh-NT: Tseno niptinmi templupa wardian Jesusta qaqllancho laqyecorqan, —¿Tsenocu
    contistanqui mas mandacoq saserdotintsicta! —nir.
  gaw-gaw: Anam a amu daup laa hibaiṯa dayom ele amu, ep̱eg oohap ta, hip̱eg mataḏaḏa
    aum. “Na mana meṯak danab dilag iḵi nai amup̱ate nob medaṯem?” awa aum.
  nca-nca: Ŋunde yiníqo, sopo-sopo uni ŋuno qu kato Yesu kakí tamoro ŋande yaró, “Ŋu
    date tero tapá uni ŋuro mande topé ŋunde yete?”
  zpz-NTPP: 'Ornu ni mnii Jesuuz, orzeꞌ tub yu nu rña zeꞌ pshet yu tub yaa nim. Orzeꞌ
    nay rab yum: ―¿A ni na riidz nu rlagy ñi nu niir gab ru yu nu riib ic de uz? ―nay.'
  mkj-mkj: Nehn Jesus Ah pwahla mehpwiai, emen jounjilajillok, ma uhda ipoa, ken poki
    Jesus pwahla, “Ioar doahroar Oamw pajpoang oang Jamwrou Laplap men?”
  zac-NT: 'Iurë lëꞌë Jesús guniꞌi zndëꞌë, tubi soliar shtë iáduꞌu nazugaꞌa guëlladchi,
    gulubëll lu më nu guníꞌill: ―¿Pë zniꞌi rquébil lu jëfë shtë ra bëshuzi?'
  kyg-kyg: mago ati vekamoꞌa ayaꞌmo alino ataleliꞌneno amagitenoꞌaeꞌmo, hogote vekaeꞌmo
    ani agufa gemo nehapiye, huno afi geꞌniye. Yesuꞌa geꞌaleꞌmo aeno atagaina huno
    ha painoꞌaeꞌmo, hosu gemo huꞌnisuvana ani hosu geꞌnimo aeka hakalo huka huvo.
  kmk-kmk: Abuson man Jesus ibaga di, tinipak dit osa’n man-aandog si Jesus un kanana’n,
    “Apay kama’t nat nat mansusungbat nu utnat kangattuwana padi?”
  cao-NT: Jatsi pë toá ca nii ca soldadó Jesu bëpaishaniquë pë. —¿Toca tsi arati ibo
    ba chama quëbihi ni mia pa? —i ja qui soldado niquë.
  bbr-bbr: Jisas nukas kiro ämän arenuk, kar marai ros Jisas sipou purmara, äiewon,
    “Na Anut kamuk raiäu ro näwäu keser auriäumon ra?”
  inb-inb: 'Jesús chasa ni­ura, sug alwasil paipa ladu saia­kug, paita puñiti­wa piaspa,
    nirka: —¿Chasachu atun taitata aini­diru?'
  hrv-hrv: 'Na te njegove riječi jedan od nazočnih slugu pljusne Isusa govoreći: “Tako
    li odgovaraš velikom svećeniku?”'
  box-NT: 'Bìo ó o Yeesu bía bṹn, á ɓa parowà nì-kéní ɓúi na dĩ̀n o nìsã́ní
    dó a sáahó yi, ò o bía nɔn wo yi: «Lé làa bṹn á ũ ko à ũ bío sĩ́náa
    le Dónbeenì yankarowà ɲúhṹso le?»'
  ote-NT: 'Ha nu mi ma̱nga njabʉ ra Jesu, ꞌnara gʉntsꞌa̱hni mi ꞌbahni bi umba ꞌnara
    mpɛꞌtiꞌa̱, ne bi ꞌñembabi: ―¿Ha gue njabʉ guí tha̱tuabi ra da̱nga nda̱ gá macja̱?'
  wnu-wnu: 'Yisas qob ende at qamara bur tuum ger igub mataisi waramb nob qamar: “Ne
    meimet qamb munon qau barai aib e qob ende at nob quran?”'
  zam-NT: 'Co''se'' ngolo tataa ndxab Jesús di''sa, thìb mbi'' co'' ngòc myen'' nac
    zin'' co'' nquenap templ co'' ngo tya, thidte ngua mbi'' mdi''s mbi'' rloo Jesús.
    No ndxab mbi'' loo Jesús: ―¿Ché'' tatua'' mod ncàbl loo jefpe'' che''n rye nguley'',
    cà''?'
  zyp-NT: Zisu tah, ma hrakhei a chai tihtah a kae letei a ungpaw abui macang pakheh
    takhei a hme letah a cabai. “Ma hrakhei tlangbui alaicaipaw chai phung a cang
    maw?” tatah a tah.
  sey-NT: 'Ja̱je Jesús ca maca Maijaꞌquë huëꞌe ñacai policiapi i̱ti maca nëcaquëpi
    tsiana tëtoquë capi: “¿Ja̱je i̱o Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaëre sa̱ñope sehuocoa?”'
  nvm-nvm: Jesu fu ijeg e bomana iji kuardamga e Godon ar bomana iji juo karijo be
    fu samaij ijia manido fu uri Jesu uikinik ijia kanaknum kua, E igi a erar kuaga
    a vuak ijeg una e bomana gari kuardamno kuain.
  mps-mps: Tama Jisas agai te po tama obadi yaide, enesigi bidi me deli Jisas pąde
    dolaluali bidi, te enesigi bidi agai Jisas nogo sawaligo Jisas nabo gede eleyu,
    te po wai, “Nago te tobage po te pris tuni bidi dali wei ponoyu obawe? Te dwali,”
    te po wai.
  pab-NT: Nikare Jesus iraeta ene hoka hatya sorare mokotene itihokoa. — Xoana hoka
    nikare hiraeta sacerdotenai xekohase kakoa? nexa.
  llg-llg: Ledoeik Ana kokolak leondiak, boe ma hataholi mana maneak esa fo nambadeik
    nai ndia, ana famba Yesus, de nae, “O boso kokolak leondiak neu malangga inahuuk!”
  kyf-kyf: '-Zezu gbaa -we mɩa dɛ nɩ, -Lagɔbudu ''kadʋʋ ŋwɛkʋnyɔ yabhlo mɩa -bha,
    ɔ bɛa ɔ -yɔ, ''ɩn ɔ yia ɔ ''kpa yukwli ''wʋ sʋbha. ''Ɩn ɔ nɛɛ -Zezu -ylaɛ: «''Lee,
    sanɛɛ -na gbaa -Lagɔbʋbɔnyaa -kanyɔ ''kadʋ -yla yɩ?»'
  tpi-tpi: Jisas i tok olsem na wanpela plisman i sanap i stap, em i solapim Jisas
    na i tok, “Olsem wanem tru na yu bekim tok bilong hetpris long dispela kain pasin?”
  mih-NT: 'Ta sa ndɨhɨ cahan ra Jesús tacuan, ta minoo ra cu policía sa ndyaa yatyi
    ñi i cati ra sii ra Jesús sihin ndaha ra ta catyi ra: Ña tacuan tahan si cohon
    sihin ra mandoñi sahnu.'
  qvh-NT: 'Sayno niptinmi juc wardia Jesusta lagyaycorgan: “¿Imanirtä más mandag cürata
    sayno ninqui?” nir.'
  kms-kms: Jisas ni puq nand kin tende puayi wute God ningg baj yeng muaw ye wuti
    iri Jisas nde tumone yenu kin te si namb kui Jisas kowisambe dang nindig, di simbe
    nindig nari, “Tughe simbe nunduw bu nu prist mingg yumbui mingg yumbui nde rar
    pe pugri wand guad?”
  agn-agn: Pagabitala ni Jesus ta na, sinampaling tanandia tang tata ong mga goardia
    ang ke-deng alenget ong nandia. “Angay maning atan tang pagsarabaten mo ong kalawigan
    ang padi?” ganing tang goardia.
  nhi-NT: 'Ihcuac Jesús ohcon oquihtoh, semeh in teananih non ocatcah inauac in Jesús
    oquixtlatzinih uan oquiluih: —¿Ohcon itconnanquilia in ueyiteopixcatlayacanqui?'
  ttc-NT: 'Txiklen tq''uma'' te Jesus ikxji, tzaj te jun mulon aj atqet tuq tk''atzaj
    te Jesus, owok tloqi'' tq''o''tx te Jesus b''ix oxik tq''uma'' ikxjani: «¿Ti''tzun,
    ikxji n''aj atzaq''b''e'' te twitzale'' pal?»'
  dan-1931: 'Men som han sagde dette, gav en af Svendene, som stode hos, Jesus et
    Slag i Ansigtet og sagde: “Svarer du Ypperstepræsten således?”'
  kwj-kwj: O mwanji hinga ri bwawani apungwandai kicha hima fori rini ni takaini enindaro
    ti, Jisas ni yetapesini ya ri sawe, “O mwanji wasa hinga puris hima lei apukolaka
    ni mi sawendauꞌu?”
  vie-OVCB: 'Một trong những lính tuần cảnh Đền Thờ đứng gần tát vào mặt Chúa Giê-xu,
    quát lên: “Ngươi dám nói năng như thế với thầy thượng tế sao?”'
  kze-kze: mono'-nánkár-í-kwáásígó Ísumba tuvuwéna séna aiva'-mónó-káwáánákómó simpímbá
    íma mirá siyó súwana
  mpj-mpj: Jilanyara Jiijajju wajanyjangka, ngalyikarrpilju pungu ngumpawarti, kara
    wajarnu, “Nyuntun maajangka jikipalarringu, mirtan yatily maju jilanyalu wajala!”
  lbk-lbk: Osto'y kinwanin Jesus chi, nensodpak nan esa'y khwarchiya ay naisasag-en
    ken siya. “Siya ngen sa nan angnen ay manfat isnan katongchowan ay pachi?” kinwanina.
  mto-NT: 'Ku veꞌe je̱ Jesús veꞌem vyaajñ, vanꞌit tseꞌe nu̱toꞌk je̱ tsapta̱kmutoompa
    juuꞌ veꞌe paaꞌténijup, je̱ꞌe̱ tseꞌe du̱ꞌakupa̱ꞌkxi je̱ Jesús, je̱tseꞌe du̱nu̱u̱jmi:
    ―¿Veꞌemeꞌe xꞌatsa̱v ya̱ teeꞌ juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp je̱ teeꞌta̱jkta?'
  bzh-bzh: Vare nenër ġaġek saga, lob ahëvavu sën denevonġ huk medenare lo ti petap
    Yesu nenga genër bë, “Su ġenanër ġaġek nabë saga vu alam-deneḳo-seriveng hir
    ggev böp!”
  guj-2017: ઈસુએ એમ કહ્યું ત્યારે, સિપાઈઓમાંનો એક પાસે ઊભો હતો, તેણે ઈસુને તમાચો મારીને
    કહ્યું કે, શું તું પ્રમુખ યાજકને એવી રીતે જવાબ આપે છે?’”
  jvn-NT: 'Sakwisé Gusti Yésus ngomong ngono terus sekauté Gréja Gedé sing ngadek
    nang kono napuk Dèkné karo ngomong: “Karo Imam Gedé aja wani ngomong ngono ya!”'
  byr-byr: Sai sara wɨdɨna yakegaaꞌ dame pwai Jizaazare maangwɨdaanyaba asasɨ jɨrɨꞌbwararanna
    yaka wɨdɨna “Amɨ, Gotɨyarɨne Tamiraꞌde Naangerɨ sara baaꞌna jaꞌnawɨdɨwaana!”
  ian-ian: Jisas wandɨ ma njambwi soldia laataa Jisasna mɨndamamba taamamba viyandɨ.
    Viyaga wandɨ. Ke wupma waa God kat kwunatɨga njambwi nyan kat waa waga viyandɨ.
  hun-hun: 'Amikor pedig ezeket mondta, egy a poroszlók közül, aki ott állt, arcul
    ütötte Jézust, és ezt mondta: „Így felelsz a főpapnak?“'
  mcf-NT: 'Adsho tantiashun: —¿Chuiquid dapada adopaid? —quetanquin sondado chuiquidën
    mëdanten bëcuespondash Esus.'
  kjs-kjs: 'Yesumi go-rupa lisa rabu polisman medame Yesu kimi paara luma lisana talo:
    Ake pea Gote-na lodo kira-ae ali mudu-para ero agale lae pae?'
  mni-mni: "Jisuna masi haiba matamda lanmi amana Ibungogi maida khubakna tharaga\
    \ hairak-i, “Nangna adumna Purohitlenda khumbra?”\x94"
  yad-NT: 'Saniquemu̱yadanumatiy Jesús, savicha̱da ti̱qui jiivu̱seti̱ satuunu, ni̱tiy
    ju̱veda variy samusiitya̱sa jijyomutu pa̱tya, su̱teda ji̱ta variy siva: “¡Daryani̱viy
    yimutya̱ni̱ caserdótevyeda nutyityu̱, daryá!”'
  mxb-NT: 'Tá ni̱ ndiꞌi ni̱ kaꞌa̱n Jesús dión, dá ni̱ koon iin ta̱ kéchóon no̱ó ta̱
    néꞌe choon daꞌa̱nda̱ noo̱ ná, dá ni̱ kaa ra̱ xíꞌín ná: ―¿Á ki̱ꞌo dión ví káꞌa̱n
    yo̱ꞌó xíꞌín ta̱ duti̱ kúú no̱ó?'
  pon-2006A: Ni Sises eh mahsaniher mepwukat, emen silepeo ko, me uh mpe, ahpw pohr
    Sises oh nda, “Ih duwen omw pasapeng ong Samworo Lapalap men?”
  maq-NT: 'Hane xi cuatjin cachja Jesús cjua vëhë ne, ngu cha mayu xi secun tiña jan
    ne, cavajaya cha ngu xcun Jesús, sehe cachja cha cuitjin cojo rë me: ―‍¿Há cuatjin
    chjayengui tsëhë nahmi xi matitjun? ―‍Cuatjin cachja cha.'
  hto-hto: 'Jesús daɨí daɨna llezica, daa dɨno ite gaɨríraco llaɨzɨ́riraɨma Jesús
    uiéco pútanona daɨde: —¿Nɨbái daɨí lletáriraɨnɨ caifóidɨllaɨma uai otɨo? —daɨde.'
  por-BRBSL: 'Quando ele disse isso, um dos oficiais que estava de pé, deu um tapa
    em Jesus com a mão, dizendo: “Você responde assim ao sumo sacerdote”?'
  ces-NKB: 'A když to řekl, jeden ze služebníků, který tam stál, udeřil Ježíše holí
    se slovy: “Takhle odpovídáš nejvyššímu knězi?”'
  cui-cui: 'Poxonae Jesús baxua najume weta, bapoxonae caein policiamonae jiwanapin
    pomonae baxota umena, po policiamonae Nacom pin pia bo peyabara umenaewi bapon
    Jesús jumata cuaintaxotsi. Yawa bapon Jesús jeichichi: —¿Eta xua dapo jume paebame
    poxonae baxua jume notame sacerdotemonae pia pepa pentacaponaein tatsi? jei bapon.'
  boj-2014: Yesus a atra tamo gate degsi minjnaqa qaja tamo bei Yesus aqa areq di
    tigelesoqnej qaji a baŋ lubtosiqa Yesus aqa ulatamuq di qalej. Osiqa minjej, “Ni
    kiyaqa atra tamo gate aqa medabu ojonum?”
  eng-OEBUS: When Jesus said this, one of the guards, who was standing near, gave
    him a blow with his hand. “Do you answer the high priest like that?” he exclaimed.
  eri-eri: Yesus no onou lewainga, polis ete walanga otowai waha, Yesus ulagu bare
    bona letuwai, “Adadu boni ne fanyimu onou langa, Pris mora bagu nomo beele ege
    gidu letuni?”
  aly-aly: Jesus angkek-penh, warrkenh ingwerel renh arreyl atwek angkemel, “Nga alakenh
    angkey-angenh atyetyart tyaty-areny ilkwekarl!”
  wiu-wiu: Yesuyo nimo okaka one kakaya liti kaka poyago padame Yesu yoname witikome
    okome tobou ago-pala widikoa wamea wa kikoa okale
  swe-swe: 'När Jesus sade detta, gav en av vakterna (tempelvakterna) som stod bredvid
    honom ett slag i ansiktet och sade: ”Är det så man svarar översteprästen?”'
  cth-cth: Hottelah a dei navah, ateng ka kangdout e karingkung buet touh ni Jisuh
    a tambei teh, nang ni vaihma kacue hah telah na dei kawi maw, atipouh.
  mti-mti: Iesu gae mame wanewa, temporu amareme igiyawa da wane, “Ge pirisi painauvitwa
    gumbe ebu mame mina garawa wana?” Sira me Iesu tone.
  pad-NT: 'Vara nina naothinia ada Jesus, gora akadava''ava abonoa bikapatahi ida
    Jesus nokho, bini''a''aha: —Ni-nikia igathanivini asohiki ida sasidotxi vakadika''da''di
    athi.'
  twi-twi: Yesu kaa saa no, awɛmfo no mu baako bɔɔ no sotɔre kae se, “Wo sɛɛ ne hena
    a wutumi kasa ɔsɔfopanyin anim saa?”
  hlt-hlt: Tedae hekah he a thui vaengah aka pai tueihyoeih pakhat loh Jesuh te kutcaihnah
    la a khueh tih, “Khosoihham te na voek van pueng,” a ti nah.
  tbz-SIM: 'Yesu bɛ́i mɛmmɛ kɛ̀ kuhɑ̃ɑ̃pɔ̀nkù kùù ò tɔ̀kɛ́nɛ̀ kɛ̀ kùu ò bèntɛ kɛ dɔ̀:
    Ikuɔ́ nìùtì diɛwè nwe ɑ nɑ́ɑ́mmɛ̀ mɛmmɑɑ̀?'
  san-GUJ: તદેત્થં પ્રત્યુદિતત્વાત્ નિકટસ્થપદાતિ ર્યીશું ચપેટેનાહત્ય વ્યાહરત્ મહાયાજકમ્
    એવં પ્રતિવદસિ?
  amx-amx: Rrkwentj nyent Jesu-eng iterel irnetjam. Jesu rang ilelhek-arleng, rang
    renh rlkey atwek. Rang Jesu renh ilek, “Ntwang itja priest twernk angerr-warn
    lakenh angketjeh!”
  ake-NT: Serɨ kasa isaurokʉ a'tai, soisa amʉ' tonpa iye'mʉ'sa'kasa' uya temiyatʉ
    ke itemʉ' pɨ' iwɨnɨ'pʉ. “Mɨrɨ kasa pe' tʉmaimu'sen kʉrɨ use'man nɨto' tʉrawasomanin
    nan epuru?” tai'ma.
  qvn-NT: 'Chaynuypa Jesús niruptinga, chaychru cayag Diospa wayinta ricag guardiacunapitam
    jucga, Jesusta cäranchru lagyarun cay nir: “Amam chaynuypa ninquimanchu Diospa
    wayinchru mandagcunapa mas mandagnincagtaga”.'
  tku-NT: 'A''cxni'' Jesús huanli huā''mā'', chā''tin policía tī ixlayālh a''ntza'',
    lacala''syāhualh ē huanilh: ―¿Ē chuntza'' kelhtīcan tzamā'' xapuxcu'' pālej?'
