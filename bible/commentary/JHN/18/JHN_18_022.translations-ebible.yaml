  csy-csy: Jesus in hibang in a son zawkciang in, a kung ah a ding palik te sung pan
    khat in Jesus a khut zapheak taw beang a, thiampi sang tabang in zo ni ziam? ci
    hi.
  mxq-NT: 'Ko Jesús jyʉna̱a̱nda̱a̱y dʉꞌʉn, net ja tsa̱jptʉjk polʉsiiʉty tuꞌuk diꞌibʉ
    naty jap twimbojtseꞌky ja Jesús es tꞌanma̱a̱y: —¿Ti ko dʉꞌʉn xyꞌadsoy yʉ teedywyindsʉngópk?'
  tzj-NT: 'Ja Jesús tok bitaj rmal ja tzij ri'' c''o jun chique ja pulisiya'' ja rec''o
