verse: JHN.018.022
translations:
  kpx-kpx: Iesuu hoto kateale louge dubue bukate moleu vavavemo lamiale keu Iesu golema
    beisi avuho loui avoe, “Osialemoike a hoto kateale dubue kosive balugaho lounu.”
  okv-H: isoro embo vahai Iesu ta engihi ta heteto mihina amina, “Umo do eto priest
    okose ta degi ke sapura ere?” ainge ijie Iesu ta tombu ta tenu
  tbo-tbo: Yesu a baha i bahebaheya, ma tu galena itete u liyaliyana i towotowolo,
    i lunawatatani ma i pa, ‘Awai binei tu witalaguyaba hai taniwaga e palipalimatani?’
  mal-C: യേശു ഇതു പറഞ്ഞപ്പോൾ അടുത്തുണ്ടായിരുന്ന ഉദ്യോഗസ്ഥന്മാരിൽ ഒരാൾ അദ്ദേഹത്തിന്റെ
    മുഖത്തടിച്ചുകൊണ്ട്, “മഹാപുരോഹിതനോട് ഇങ്ങനെയോ ഉത്തരം പറയുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: Ταῦτα δὲ αὐτοῦ εἰπόντος, εἷς ⸉τῶν ὑπηρετῶν παρεστηκὼς⸊ ἔδωκεν ῥάπισμα τῷ
    Ἰησοῦ, εἰπών, Οὕτως ἀποκρίνῃ τῷ ἀρχιερεῖ;
  bgc-bgc: जिब उसनै न्यू कह्या, तो मन्दर के पैहरेदारां म्ह तै एक नै जो धोरै खड्या
    था, यीशु कै थप्पड़ मारकै कह्या, “के तन्नै महायाजक ताहीं इस तरियां जवाब देण की
    हिम्मत किसी करी?”
  khz-khz: Iesu vovetaina ekilato gaurai, Rupu Veaga gitatagona talimana ta ia laganai
    eruga-tagowai, ia na Iesu wailana evaleato. Ne Iesu evaikilaato, netiwato, “Goi
    e Rupu Veaga velena kamuna nevetaina ovaikilaana?”
  deu-TKW: 'Da er aber dieses gesagt, gab ein dabei stehender Diener Jesus einen Backenstreich
    und sagte: so antwortest du dem Hohenpriester?'
  zsr-NT: 'Catiꞌ budx bëꞌë didzaꞌ ni Jesús, gdapëꞌë ruꞌë Jesús bönniꞌ niꞌa naꞌgac
    bunách gdauꞌ zoëꞌ niꞌ, rnëꞌ: ―¿Naruꞌ cni rubiꞌtsuꞌ didzaꞌ lahuëꞌ bxuz blau?'
  lin-lin: 'Tango kaka Yesu alobaki bongo, moko kati na bakengeli oyo bazalaki wana
    abetaki Ye mbata na koloba : — Boni ! Ezali bongo nde ozali kozongisela mokonzi
    ya Banganga-Nzambe ?'
  hns-NT: 'Tab hoewa ke ekgo rakhwaala okar moeh par maaries aur bolies: „Ehie kaida
    hai sab se barka agwa se batiaai ke?”'
  noa-E: Pari Jesuu mag iekhabaawai Aai i jëeujem di thʉajem eem ãbmua i khĩidadcha
    juajãau phot a sĩunaa, —Khĩujã ũrbanaa magta aajeeba phadnaan pör dʉ̈i ajim anʉm.
  eng-EMTV: And when He had said these things, one of the attendants who stood by
    slapped Jesus with the palm of his hand, saying, “Is this how You answer the high
    priest?”
  mib-NT: 'Te jeē ni cáhān Jesús súcuan, te ɨɨn policía ndíto templo jeē índichi de
    yūcuán, ní cani‑ni de nuū yā. Te ni cahān de jíín yá: ¿A súcuan cáhán rō jiín
    sútū cujéhnu naún?'
  lif-NT2: ये़सुरे़ हे़क्‍के पाःत्तुल्‍ले़ खे़प्‍मो निःत्ताङ् के़ये़प्‍पा सुहाङ्‌युक्‍पाधिक्‍ले़
    ये़सुरे़ कुने़दे़ङ्‌बान् ले़क्‍खुआङ् मे़त्तु, “अक्‍खेलॽरिक् मानिङ्‌वाॽफुसाम्‍बान्‍नु
    मुरा के़दोःबि?”
  xnj-xnj: Peamali kujova genago mlonda mmonga mweayimili papipi, akampamanda Yesu,
    akamjovela, “Wu, ndi chaukumyangula Mteta Mkulu?”
  mmx-mmx: Se ne Iesu ga tong i na, lara laradi rutu mu mo ga tu, ga vasa lavapaales
    at ne Iesu la ga lok, “I lok kapmek do u paase keretnom ti lamaasa gomgo.”
  cbr-NT: Caia ca policía achúshi a rapasu nicë an —¿min caramina ësoquin sacerdotenën
    cushicaman 'apu ënë cain? —quixun caquin Jesús cuëtashcacëxa.
  tee-NT: 'Acsni naulh ju chunch ju Jesús pus ju pumatam taropa ju ixmakyalh anch
    lanach paknisalh ju Jesús. Junich: ―Ja chunchach ju alhik''alht''aya'' ju xak''ai
    pali.'
  eng-LSV: And He having said these things, one of the officers standing by gave Jesus
    a slap, saying, “Thus do You answer the chief priest?”
  cak-NT: 'Y cuando ri Jesús ru''in chic ka ri'', jun chique ri chajinel ri c''o-apo
    chiri'' chunakaj xupak'' rupalaj ri Jesús y xu''ij che: ¿Anchique roma quiela''
    na''ij-apo che la sacerdote ri más c''o ruk''ij?'
  pah-NT: A'ea erame guarda'ga – kiroki ga ga ypyvo o'ã – ga Jesus'ga rova petegi.
    —Maranuhũrame nde ei poa javo ikwava'ẽhara'g̃a nduvihavuhu'ga pe? ei ga Jesus'ga
    pe.
  sja-NT: 'Jesupa mãga jarak''ãri, te jɨ̃aparipa iru k''ĩramaa sĩji mãik''aapa mãgaji:
    —¿Jãgata p''anauparik''ã aji, p''aareerã poro waibɨamaa?'
  xed-xed: Na tsa mnata Yesu mantsa ya, ka sliʼaftá sani mataba tsa gwal ta ngha həga
    Lazglafta ya, ka lagha dgharuŋtá Yesu. «Mantsa ta zlgha ka ta wi ŋa mali ta ghəŋa
    gwal dra skwi ŋa Lazglafta ra?» kaʼa nda tsi.
  glk-glk: 'وختی اَنه بوگفته، ایتأ از قراولأن کی اویه ایسه بو، ایتأ سیلی اونه صورته
    بزه و بوگفته: «اَطو کاهنِ اعظمِ جواب دیهی؟»'
  mks-NT: 'Tá na̱cachi Jesús ña̱ yóho já na̱cani in da̱ ndáá veñu̱hu cán ja̱hndá nu̱u̱
    á já na̱cachi da já xi̱hi̱n á: —A̱ váha toho ndiñehe yúhu̱n nu̱ú da̱ sa̱cua̱ha̱
    chága̱ nu̱ ndíhi ju̱tu̱ —na̱cachi da.'
  gfk-S: Be Jisas ga tange hokakarek tike umri kaia ga paser no matmataan tana, igom
    tange be, “Nesi i tange tam be nu balu no tamat ta ira pris hokike?”
  bmu-bmu: Mewö meleŋ waŋgiyökmö, jikegö kiripo galöm (sikiriti) kunöŋ kösutŋe kinda
    Jisös nuŋgulumŋe qekötahöba jiyök, “Jike nup galöm bohonŋan qesim gihiiga gi keu
    silik mewöŋi mönö wuanöŋgöra meleŋ waŋgizan? Gödaqeqegi qahö.”
  dgz-dgz: Iesu nop mame waniwa, God Paewa amase taini apane da Iesu gine namup to
    arame, kaimakaet anega wani, “Endi nop garewa pirisi aritawa wadia dia nopewa
    map anega?”
  eng-GNV: When he had spoken these thinges, one of the officers which stoode by,
    smote Iesus with his rod, saying, Answerest thou the hie Priest so?
  zaa-NT: 'Lótaá ra Jesús anía nna, ttu policia nu du guardia nía nna gutìni ní''į
    lúe nna rą ne: Tsí ą́'' dàni lu'' ecàbini lu'' nu ná sacerdote principal cá.'
  eng-WEBSTER: And when he had thus spoken, one of the officers who stood by, struck
    Jesus with the palm of his hand, saying, Answerest thou the high priest so?
  guh-guh: 'Itsa bajarapacuenia Jesús jumaitsi, nexata bajarajota penucaenë templobopijipolicíanë
    itabarapacataxuabatsi. Policíanë jumaitsi Jesúsjavabelia: —Pëtsa bajarapacuenia
    cuaicuaijamë sacerdotevi pepo penamatacaitorobinëjavabelia, jai.'
  bon-bon: Yeesu ai mene liba jiicige, yepä awamuta biname lui tage teeme gome, ime
    ca maapace gome yoororige, jejige egä, “Iiwäreja mope biname gyene tabe. Maane
    lipulipu mene jejite teebine!”
  nhw-BL: 'Quema Jesús quiijto ya ni, se policía tlen israelita tiopamitl quiixtejtzonqui
    huan quiilhui: ―Amo cuali tijnanquilis ni hueyi totajtzi quej nopa.'
  swh-ONEN: Alipomaliza kusema hayo, mmoja wa askari aliyekuwa amesimama karibu naye,
    akampiga Yesu kofi usoni, kisha akasema, “Je, hivyo ndivyo unavyomjibu kuhani
    mkuu?”
  wbi-wbi: UYesu ye ajovile isio, umo mu valoleleli juno alyale piipi nu mwene, akantova
    ni lipi akati, “kiki ukumwamula enendiiki untekesi um'baha?”
  bba-bba: Ye Yesu u yeni ɡeruɑ u kpɑ, yerɑ sɑ̃ɑ yerun kɔ̃so turo wi u nùn yɔ̃re,
    u Yesu bɑɑrɑ so, mɑ u nɛɛ, yɑ̃ku kowo tɔnwerowɑ ɑ kɑ̃kɑ ɑ ɡɑri wisimɔ mɛ?
  eng-KJVCPB: And when he had thus spoken, one of the officers which stood by stroke
    Jesus with the palm of his hand, saying, Answerest thou the high priest so?
  kgk-NT: 'Upe-ma ramo peteĩ polícia upe-py oĩ va''e ohovapete íxupe: —Ma''erã po
    nde py''agwasu-ma upéixa ere hagwã pa''i ruvixagwasu-pe, he''i íxupe pe polícia.
    Upéi Hesu he''i:'
  waj-waj: 'tuduu rikioo nuunaira nnau pinaivaara dira vaidi voovoono inna kueennaivaa
    rudaunno inna tunoo: A vaidi kieetakuaanoonna Anutuuqaara kati puara hudeera kieetaivaa
    itaa kua kiannannee?'
  cpy-cpy: 'Ikanta ikaatakiro Jesús ikenkitha-waetaki, apaani aminakowentan-taniri
    ipajawoota-nakiri, ikantziri: “¿Arima pikanteri pakiri Jewatziriri ompera-tajorentsitaa-rewo?”'
  ekk-PKP: 'Kui ta seda ütles, lõi üks lähedal seisvatest valvuritest Jeesust ja ütles:
    „Kas nii räägitakse ülempreestriga?“'
  mpx-mpx: Sauga Yeisu i ba ola o, yaka pulisiman etega toto i talmilila gegelinaa,
    Yeisu gegenana i taganepal ge i ba, “Hauna kaiwena ge u ba lahi topowon bwabwatal
    wali tohouwa elana i ola o?”
  wbp-wbp: Ngula Jijaji kuja wangkaja, yurrkunyu jintangku wirlki pakarnu, wangkajarla
    Jijajiki, “Yuwa! Kulu-parnta-wangu nyinaka! Nyanununguju Maralypikingarduyu Wiri
    Ngardarri-kirlangu!”
  luo-luo: Kane Yesu owacho kamano, achiel kuom askeche mane ochungʼ bute nothalo
    lembe kawacho niya, “Kamano e kaka inyalo dwoko jadolo maduongʼ adier?”
  nhe-NT: 'Quema Jesús quiijto ya ni, se policía tlen israelita tiopamitl quiixtejtzonqui
    huan quiilhui: ―Ax cuali tijnanquilía ni hueyi totajtzi queja nopa.'
  aii-aii: 'ܟܲܕ ܐܲܢܹܐ ܐܡܝܼܪܹܗ، ܚܲܕ ܡ̣ܢ ܕܲܚܫܹ̈ܐ ܕܟܸܠܝܵܐ ܝܗܘܵܐ ܬܵܡܵܐ ܡܚܹܐ ܠܹܗ ܠܝܼܫܘܿܥ
    ܥܲܠܔ ܦܵܬܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܗܵܕܟ݂ܵܐ ܒܸܬ ܓ̰ܲܘܸܒܸܬ ܠܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ؟“'
  esk-NT: Taatnaqman Jesus iḷaŋataguuq qaunaksrit patiktiqługu nipliutigaa, “Qanuqhutin
    itnaiḷipḷugu kiuliqpiuŋ qaukłiat agaayuliqsit?”
  msb-msb: Pakasurmaton sani ni Jesus, sumampadong sa iya an usad san mga bantay na
    nagatindog didto na nagasabi, “Nano, amo ina an pagsabat sa pinakapuno san kapadian?”
  cpa-NT: 'Mi³ca¹juúh² Jesús jǿg³ jøng², jøng² ca¹jnáng¹ jan² policía ni³ Jesús. Jøng²
    ca¹juúh² policía héi²: ―¿He² løa¹ lah¹ná¹² ŋaih³hning ŋi¹jmó²? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଏ କାତା କଇବା ବେଲେ ଜିସୁର୍‌ ଲଗେ ଟିଆଅଇରଇଲା ଜାଗୁଆଲ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌
    ଲକ୍‌ ଜିସୁକେ ଗଟେକ୍‌ ଚାପ୍‌ଡା ମାରି କଇଲା, “ତୁଇ ବଡ୍‌ ପୁଜାରିକେ ଏନ୍ତାରି କାତା ଅଇଲୁସ୍‌ନି
    ?”
  meu-meu: Unu e haere toma, bena hesiai tauna ta ese e pataia, eto, Hahelaga tauna
    badana unu o haere henia tomamu a?
  yva-NT: Arono Yesus po raura taije, naite umawe inta po apoam muno pare, “Ee! Mbeanimaibe
    nyayao soowabe nanto syeno titi wato ai? Mamaisye ramu!”
  dgc-dgc: To pégkagi ni Jesus ta éya, éy sinapuk siya no esa a pulis, a kinagi na,
    a “Bakit kona sa i sengbet mua ta mataas a padi?”
  zpm-NT: Loxaque blozh sca pquiab Jesús, zeeṉe bias tib meṉguiib ne rquianap yadoo
    zo gax ga, bdap me lo Jesús. ―¡Bieṉ gaṉle! ―rëb me―. ¡Led squid goṉ none yquiab
    luu lo meṉ ne nac pxoz nroob!
  hix-NT: Àro wyaro àwya katxhe rma, noro yotahay hatà, tamor ke, àton komo kukuru,
    ahosno ynye ro komo kukuru. Àro wyaro tàrwonàmporyehra mahko, horykomo yakoro,
    Khoryenkom màn yonye ro komo yoh yakoro, kekon hatà.
  sim-sim: Karem or mbarik kolok tempel akan washilindari ma lar or usaha Jisasin
    or jimblalanaha ormu mbara, �Mberem ushiwa mendek hetprishi mashin mi siyasayanduwa?�
  npi-ULB: जब येशूले यो कुरा भन्‍नुभयो, त्यहाँ उभिरहेकाहरूमध्ये एक जनाले येशूलाई एक
    मुक्‍का हाने, र भने, “के प्रधान पुजारीलाई जवाफ दिने तेरो तरिका त्यही हो ?”
  cgc-cgc: Pag-ambal Jesus, gulpi nang kanen an patampaling daw pasaway ta isya na
    gwardya, “Man-o tak iling tan sabat no an ta pinakadatas na manugdumala ta mga
    pari?”
  tim-tim: Hain dâm magaŋdo bugâ luâk siâ ain kilep arekŋe Yesu ondopŋe hogom magaŋep,
    “Gâŋe amâ Sumbe kat kat luâk humoyeŋe hain bo magaŋ.” dâep.
  yor-yor: Bí ó sì ti wí èyí tan, ọ̀kan nínú àwọn aláṣẹ tí ó dúró tì í fi ọwọ́ rẹ̀
    lu Jesu, pé, “Alábojútó àlùfáà ni ìwọ ń dá lóhùn bẹ́ẹ̀?”
  wos-wos: Wandéka dé gélindu nak wumbu te dé Jisasna saawimbu xiyaata dé wa, “Prisna
    néma duka wungi yamba wakéméni.”
  emp-NTPO: 'Jesuba mãwã jarabʌrʌd̶e zarra idji caita nũmʌba jʌwajãba Jesu quĩrãdarrad̶e
    uped̶a jarasia: –¿Bʌa sacerdote dji dromada wayaẽ́ b̶ʌca?–'
  eng-F35: But upon His saying these things one of the operatives standing by slapped
    Jesus saying, “Is that how you answer the high priest?”
  ind-ind: Sehabis Yesus berkata begitu, salah satu penjaga yang berdiri di sana menampar
    Yesus dan berkata, “Jangan bicara seperti itu kepada imam besar!”
  pes-OPCB: 'وقتی این را گفت، یکی از نگهبانان معبد که آنجا ایستاده بود، به عیسی سیلی
    زد و گفت: «به کاهن اعظم اینطور جواب می‌دهی؟»'
  mpt-mpt: eka Gode am sumo deib toulalin naka make Yesuse wengo wentenea baabanea
    Kobo Gode amo kimanin nakai komok sume inamin wengo mo ohamebe ge baanea watnea
    keneng wat biangowabasea
  ssx-ssx: Yesuma꞉ koto pi leeke handaa mo tembolo da handeteke hayeke hali homekema꞉
    ipika꞉ kadapoma꞉ lia alota꞉ Do yeni peao haleme you haliwekina꞉ you halina꞉ pi
    hombo peaaso hata꞉ ekipeke kutupiki pi alepe leekeme.
  mkl-mkl: Iyi Jesu í fɔ bɛɛbɛ, ŋɔi inɛ ɑkɑ̃i woo deɡbe kpɑsɛ̃i Ilɑɑɔ̃ ŋɑu í sɑmbɑlɑɛ
    í ni, woo wee nlɑui ì wɑɑ jɛɑɑ ide nfe nfe bɛɛbɛ?
  gaq-gaq: ଜିସୁ ଆକେନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ବେଲା ଜାଗୁଆଲ୍‍ଇଂବାନ୍‍ ବିତ୍ରେ ମୁଇଂଜା ଆମେକେ ଚାପ୍‍ଡ଼ା
    ବଗ୍‍ଚେ ବାସଙ୍ଗ୍‌କେ, “ନାନେ ଅଃତେନ୍‍ ସାହାସ୍ ! ମ୍ନା ପୁଜାରିକେ ଦେକ୍ ନାବାସଙ୍ଗ୍‍କେ ?”
  gof-RNT: Yesuusi hessa gida wode he bessan eqqida wotaaddaretappe issoy Yesuusa
    baqqidi, “Kahine halaqaas hayssada zaaray?” yaagis.
  unx-unx: ୟୀଶୁ ନେଆଁଁ କାଜିକେଦ୍‌ ଇମ୍‌ତା ନାଡ଼େଃରେ ତିଙ୍ଗୁଆକାନ୍‌ ମିଆଁଦ୍‌ ଦାରୱାନ୍‌ ଇନିଃକେ
    ଥାପ୍‌ଡ଼ିକେଦ୍‍ତେ କାଜିକିୟାଏ, “ଆମାଃ ନାମିୟାଙ୍ଗ୍‌ ସାହାଁସ୍‌, ଚିୟାଃ ଆମ୍‌ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌କେ
    ନେ ଲେକା କାଜିରୁହାଡ଼ାଇତାନାମ୍ ?”
  gah-gah: Loko lokago, pilisi ve makó áminaló ote minamó nenémo agizanitunú Izesuni
    napilike guguni gizoaká ve napama nene geza gakó nenémináa nanamú lo namene.
  lcm-lcm: Na taun ang kata posong a vuk mengen ke, mang ainoinoai si ri asosokai
    katapo tung asung kala tava ia e nona na kala sui ia ta, “Kapo saka selen anim
    nang asukang si ngenget ani ainoai i katakai i sula?”
  aer-aer: Kenhe Jesus alakenhe angkemele, thultye tyatye-arenye anyentele ikwere
    itwele anetyamenge renhe arrelyennge atweke. Re Jesus-eke angkeke, “Alakenhe angketyalaye.
    Artwe nhenhe kwertengerle tyeperre tyatye-arenye kwenhe!”
  qvc-NT: 'Chayshina Jisus niptinmi, suq suldadu chaypi kaqqa suq laputa Jisusta qoshpa,
    tapurqan: —¿Ima, chayshinachu mas kamachikuq kuranchiqta kuntistangi? nishpa.'
  tgl-ULB: Nang masabi ito ni Jesus, hinampas si Jesus ng isa sa mga opisiyal na nakatayo
    sa malapit sa pamamagitn ng kaniyang kamay at sinabi, “Ganiyan ka ba dapat sumagot
    sa pinakapunong pari?”
  cbs-NT: 'jadi Jesúsun kemaya Templo mekenika betsa Jesús dapi nixun meken pechiudi
    kepais akin yuikin: —Nukun xanen ibujaida jaska yuiyamawe— aka'
