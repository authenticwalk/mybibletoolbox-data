  amu-NT: 'Ndoꞌ quia na jnda̱ tso Jesús ñꞌoomwaaꞌ, cwii naⁿꞌñeeⁿ na cwilꞌa cwenta
    watsꞌom na tyomꞌaⁿ joꞌ joꞌ tquiaa tsaⁿꞌñeeⁿ ndaꞌ watmeiⁿ jom. Tso tsaⁿꞌñeeⁿ nnoom:
    —¿Aa laaꞌtiꞌ mawꞌo̱ꞌ ꞌndyoo nquii tsꞌaⁿ na cwiluiitquieñe nda̱a̱ ntyee cwentaaya?'
  hin-CV: यह सुनते ही वहां खड़े एक अधिकारी ने मसीह येशु पर वार करते हुए कहा, “क्या
    महापुरोहित को उत्तर देने का यही ढंग है तुम्हारा?”
  eng-OURB: When he had said this, one of the officers standing by slapped Yeshua
