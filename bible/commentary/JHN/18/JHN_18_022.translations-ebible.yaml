  cbc-NT: 'Bairo Jesús cʉ̃ caĩrõ tʉ̃gori, templo wii coteri majõcʉ pʉame Jesure jĩcãni
    majũ cʉ̃ wasopana pari, atore bairo qũĩñupʉ̃: —¿Atore bairije dopẽĩ sacerdote
    majã quetiupaʉre cʉ̃ mi yʉyati?'
  qxo-NT: 'Tsaynö niptinmi juc wardiya Jesusta cäranchö lagyaycurgan caynö nirnin:
