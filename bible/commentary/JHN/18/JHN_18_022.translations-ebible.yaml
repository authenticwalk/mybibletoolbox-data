  mox-mox: Ta tuta nana Ieisu baʼe ʼidewani vona ʼaiqa ʼinega taha toʼitamaki diʼwenaya
    tovotovolo ʼiawanaya vunuqa ta lugwaeyea vonaya, “Nage oʼa luaqiaqieu be baʼe
    ʼidewani una vona ʼaiqa toveguba edi tovanugweta ʼinaya, waisa?”
  kew-kew: 'Yesumi goa sa rabu polisman medame Yesu kimi paara tua sana lalo: Akeane
    Gote-na miru irae aa mudu-para ero agaa lae pae?'
  dww-dww: Dabudine tempol taubodamenama tenaḡa Yesu ya raunevakau be ya riuena, “Tam
    aitau ya riuem da pirisi adi badama ḡarone nama kwa riuriu?”
  nif-nif: Wɨndɨñ eumbi, kamaikamai ama ñasɨñgan ikɨlɨñ endoñnan nanin nolɨ Yesu timan
    dai plon wɨpi nɨñguk, “Dɨk tapma amalok telak damanjɨ enda nɨtekta manda wɨndɨñ
