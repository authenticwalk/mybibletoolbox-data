  kan-2017: ಯೇಸು ಈ ಮಾತನ್ನು ಹೇಳಿದಾಗ ಹತ್ತಿರ ನಿಂತಿದ್ದ ಕಾವಲಾಳುಗಳಲ್ಲಿ ಒಬ್ಬನು ತನ್ನ ಕೈಯಿಂದ
