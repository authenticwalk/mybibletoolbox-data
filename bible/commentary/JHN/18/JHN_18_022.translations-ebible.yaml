    ifimba dembinai prisa.”
  cbv-cbv: —Sacerdotewã ĩ maáhdih páant ma niijcá bojoó, niijnít, caan pébh ñʉhni
    soldado téihyajĩh Jesúíh pʉ́o tíibdih ãt mawap wʉt jĩ.
  taw-taw: Jisas anɨb agek, Juda polis olap jak mɨdɨlɨg, nop mɨkem kɨd sɨŋak pakɨl
    agak, Taynen nad bɨ God nop sɨbogep bɨawl yɨbɨl anop takaw anɨb ak tek ageban
    agak?
  jic-NT: 'Jesús nin tjevele na, auxiliar pjaní Jesús wola po''ó tyüla jupj. Ne''aj
    p''in tón̈catsja. La tji''yüya Jesús lal: —¿Tsjan pjucj tjevelentsja nin jinwá,
    sacerdote más püné lal?'
  zap-NT: 'Zegne re Ne zenga, wgapgue te ke men ne rapkwent xeydoo Dëdyuzh temya gyedkwes
    Ne, re men lo Ne: ―¿Pe zegwa yke de lo fxuz ne mazre nondee?'
  wer-wer: Pël yemaan polis namp pim naë taueëaupök Yesu mor kaë momöak epël mëëa.
    “Ni wotöököpön pil mangan.”
  ipi-ipi: Wuane lea-kola, yanda yene mindi bala mandaka ateane okomane bala tipa
    puato, Pitisa akali kawane okona pii okone yano peyoto, anu peakale nimbato wuane
    lelepe loto, balana kii apene-mane Jisasa peleaipia.
  qul-NT: 'Jesús chayta nejtin, templomanta ujnin guardiaj Jesuspaj uyanpi t''ajllispa,
    nerkan: —¿Jinatachu curaj sacerdoteta contestanqui?'
  ter-NT: 'Koyuhoâne Jesus nê''e, ápe póhuti xapákuke neko koyónotihiko hána''iti
    imokóvokuti ipusókoti Jesus. Hara kíxoa: —Énomone kixókono yumópeokono ne koati
    payásoti sasedóti?'
  bmr-NT: 'Jesu jillɨ diiboco unuunegui, saafi sisɨmɨnaafi Jesuco ihɨmetɨ gabacuuhi:
    ¿Nacu tollɨ ɨɨjoho aivo diimusuhi sacerdotemɨ aivojɨɨboco? nooboro.'
  fuf-fuf: 'Ɓay Iisaa wi''ii ɗun, goɗɗo e ɓen aynooɓe wonnooɓe ɗon bantii Iisaa, e
