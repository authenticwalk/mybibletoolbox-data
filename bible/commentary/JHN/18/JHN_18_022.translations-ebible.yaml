  ntj-ntj: Nyangka purlinymanta kutjulu kuliralpi maralu pungkulalpi watjarnu, “Wiya,
    palunyapirinypa watjantjamaaltu wantima. Ngaanya-kulila tjurrtjuku puurrpa purlkanya
    nyinarra.”
  sxb-NT: Olwa Yesu yawoola-uwoola otio, omulala ku awarinzi awa ekaalu owawanga ampi
    nae yamukuba oluyu wukalu nikwo amuwuuzia wukalu otino, “Nintio oirania Omukangasi
