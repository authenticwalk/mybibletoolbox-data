    pua'o “. Bi ŋmiandi yeni o padicianmo?”
  cnl-NT: 'Ma²mɨ³líi² mɨ³jua''³ la''³ Jesús, ca²³jnóo² ''oo² Jesús jø̱n³ dsa³ ''láa³
    quien³² te''²³ juii² jmii³ dsa³ ''i³ xi''n²³ mɨ³lén² caan²³. Ca²³jua''³: ―¿''A²
    lǿn³nu³ ''e³ dxi³ji̱i̱n³¹ rɨ²juɨɨ''n³¹ la''³ juii² jmii³ dsa³? ―ca²³jua''³.'
  zar-NT: 'Cateʼ budxi bëʼë Jesús didzaʼ ni, tu bönniʼ niʼa náʼagaca bönachi yudoʼ
    gudápëʼë ruʼë Jesús, rnnëʼ: —¿Naruʼ caní rubíʼitsoʼ didzaʼ lahuëʼ bixúz lo?'
  kde-kde: Bahi Yesu pamalidile kutangola malove anelo, nlinsi yumo anaimidile apala
    nkumpanyaula Yesu likofi, wahaula kuchidoni, “Mwadachi wako ùnnyang'ula uchocho
    Kuhani Nkulu?”
  ata-ata: Iesu muvikalanu aloxo ne la itema vile sou usaxilaꞌu tani tila noxou Lataua
    a ututulu no paꞌumolu ne, muavuti la mulai musavalou no xaleenu. La muvikalanu
    aloxo ꞌo, “Nini nekolinu tila aloxo ne xo maꞌia?”
  qvw-NT: Nïluptinmi chayćhu jucnin täpäca cäraćhu lapyälun “¿Caynüpachun puydï sasirdütïtalä
    ninquimanpis?” nil.
  nfa-nfa: Ropa Na padhai lii sèmi èèna, dhèu jꞌaga èci dhu titu ètu èèna, tèbꞌe Yesus,
    ka na peka na, “Èu baku padhai lii sèmi èèna dènge kètu kapai risi.”
  tnp-tnp: Nian Iesu təmatəni nəghatiən əha, kəni soldiə kəti iətəm tətəhtul e Nimə
    Rəha Uhgɨn, in tətəhtul əha ikɨn, təmem nɨkapɨn, kəni məni məmə, “?Nətəni lanko
    e pris asoli agɨn o nak?”
  urd-urd: “इस पर साथ खड़े हैकल के पहरेदारों में से एक ने ईसा के मुँह पर थप्पड़ मार
    कर कहा, क्या यह इमाम — ए — आज़म से बात करने का तरीक़ा है जब वह तुम से कुछ पूछे?”
  hot-hot: Hanaŋ aêŋ ma ŋê êbôk da iniŋ sôp bidoŋ atu ba hamiŋ habobo hapetav Yisu
    ba hanaŋ, “E! Honaŋ aêŋ hadêŋ anyô bêŋ habôk da eka?”
  mqj-NT: 'Tappana lappa'' tula''na Puang Yesus, natampiling siami mesa to daga anna
    kuanni: “Maakari ammu barani mantula'' susi lako Pongkena Imam?”'
  rus-SYN: 'Когда Он сказал это, один из служителей, стоявший близко, ударил Иисуса
    по щеке, сказав: так отвечаешь Ты первосвященнику?'
  mbh-mbh: Na Jisas i ri venen aken, mako mit tetalonga omole e ako i sivlak i, na
    i ria i ve, “I vova ake wong ri venen aken nge Prisre oa Pomnga, e?”
  bdd-bdd: Yesu ꞌina hemaisao ꞌihepwailediya ꞌigumwala, ꞌoinega ꞌaigeda toloꞌaleha
    deina ꞌitoholo ma nimana ꞌoinega Yesu ꞌiꞌahu nahenaheya, ma ꞌihegwaeya, ꞌigwae,
    “Taiya ꞌowa nige Topwaoli Madouna ꞌoina bewa gidemusa ꞌugwae ꞌesa?”
  cbt-NTPO: Itohuachina, ponisiari panpirayarin. —Corto hua'an chini chiníquën nanantërinso
    nipirinhuë', ¿ina pochin a'paniran ti? itërin ponisiari.
  srn-NT: 'Di Yesus taki a sani disi, wan fu den waktiman fu a mamakerki di ben tnapu
    drape, naki En ini En fesi, dan a taki: “A no so Yu e taki nanga a grandomri!”'
  cta-NT: 'Loꞌo nchcuiꞌ Jesús juaꞌa̱, liꞌ ngujuiꞌi̱ yaꞌ sca policía tuꞌba yu: ―Ná
    tsoꞌo xacui̱ nuꞌu̱ chaꞌ juaꞌa̱ jiꞌi̱ sti joꞌó nu laca loo ―nacui̱ policia liꞌ.'
  bqc-SIM: 'Kɛ́ Yesu yã́ bee ò, dↄaiↄ do pↄ́ kú we aà sãnkɛ à mɛ̀: Wì yã́zãsi
    sa''onkiawa màa yã̀?'
  tcz-CHONGTHU: Hichun Yeshuan thu hicheng chu aseiyin ahile akoma Santri dingho lah'a
    khat in Yeshua ngeiphe abengin, “Thempu chungnung hitia chu kidonbut ngaiyem?”
    ati.
  mar-mar: त्याने असे म्हटल्याबरोबर जवळ उभा राहणारा एक कामदार येशूला चापट मारून म्हणाला,
    “तू महायाजकाला असे उत्तर देतोस काय?”
  snp-snp: Eti lito, felegaga kuliyai numuna naba kimiwe minagu yauti makafo Yesu
    ofoto ya eti limo, Kamo yokila ki umamo we kiyabani we wenaba ya ka yaidana ya
    nedito loumane? lito
  isl-isl: 'Einn af hermönnunum, sem þarna stóð, sló þá Jesú og spurði hranalega:
    „Svarar þú æðsta prestinum svona?“'
  spy-NT: Koorabaach ꞉riibiintēēt kumwoochinē kule, “Ing'āloolē kuu nyooto ām taayeetaab
    *kibkōrōs nyēē wōō?”
  xnn-xnn: Idi nakakali si Jesus dat tipaken nan esay gowaldiya siya danapay kanan,
    “Dan aped kaneg tosa nan ikkam ay mangsongbat isnan kangatowan ay padi?”
  mwe-mwe: Bhai bhakamaliyeje bheleketa nneyo, bhalinda bhamo bhaajimi tome gubhaakomile
    lipapa a Yeshu bhalinkuti, “Mmwe nnakwaajangula bhuli nneyo, bhakulungwa bhaabhishila?”
  tte-tte: Saugana Yeisu iwalo bwaine besiele kabo pilisiman yabo itotolo Yeisu dedeina
    mena papalina mena ikoi iyokoiyan iba, “Tawae kaiwena topwaoli lalakina kainana
    kuyamaisa bwaimwa besiele?”
  tcs-tcs: Apta dis tok wea Zizas i bin spik, wan prom dem Tempol gad i bin slape
    Zizas wea pes. Dat gad bin graule Zizas, ‘Ei, diswan no gudwei po tok po da bosprist!’
  hlt-THB: Ceamyihna awi ak kqawn awh, cawhkaw ukkung thlang pynoet ing Jesu a haai
    awh beei hy. “Vemyihna aw khawsoeih boei khyt ak awi nam hlat peek? tina hy.
  soq-soq: Iesu pirisi ionoidoa epe dieno baiwa onionialala dea Iesu tampe enedie
    sainapa epenaubene diaidasane wanase, “E pirisi ionoidoa mampe epe gagalokaditiana,
    ba?”
  qub-qub: Chayno niptin Templuta täpaj suldäruga Jesusta lagyaran «¿imanirtaj mandaj
    cürata chayno ninqui?» nir.
  att-att: Pakkagi na karannian, á lippák nayù tádday nga magguárdiá si Apu Kesu.
    Á kinagi nayù magguárdiá kuna, “Ngattá, ta kunnian ákkitabbák mu sù kotunán na
    pári?” kun na.
  bki-bki: Mia bogo na Yesu ber iliano nei, nakukuano nalo tai kalo napano naio jikili
    ju vaataro kanio, naio mijogio jibe ka Yesu jom̃a miyotel ea toro na toru nei,
    naruei naio mijuba Yesu, mil banio berinavo “?Ei, jau be tiniemo ka koverdop̃e
    toro lu na kanado ka iliano na jibe na! Jau kovitikarso.”
  bqp-bqp: 'Kũ Yesu yã ò lɛ, dogari kũ ò kú gwenↄ do a sãn kɛ̀ à pì: Òdi yã we
    sa''oriki zↄ̃kↄ̃ↄa lɛro.'
  mcp-mcp: 'Ja gúl fulísh mə́ gwág Yésus mə́ bɛ̧sa ntʉ́nɨ yí, a mə́ tɨ́ Yésus bɔ́ɔ́nz,
    a bâm nə nyə nə́: «Wo bɛ̧sa nə Ajəlácɨ á ofada ntʉ́nɨ?»'
  hat-hat: 'Antan Jezi t''ap di pawòl sa yo, yon gad ki te kanpe la bò kote l'' ba
    l'' yon souflèt. Li di li: Se konsa w''ap reponn granprèt la?'
  npl-NT: 'Ijkuak Jesús ijkí okijto, se non kimokuitlawia de n Weyi Tiopa, okiixtlatsini
    iwa okili: —¿Ijkó tiknankilia n weyi tiópixki?'
  bgg-bgg: Isu è ji yao ramuii shii, sandri jia è aishii phey srane yao, “Khinyama
    chua è na Kho Phabi shii ji yao phlei!”
  eng-TCENT: When Jesus said this, one of the officers standing nearby slapped him
    and said, “Is that how yoʋ answer the high priest?”
  eng-BSB: When Jesus had said this, one of the officers standing nearby slapped Him
    in the face and said, “Is this how You answer the high priest?”
  cpu-NT: 'Ikantakerora Jesús iroka, aparoni kempoyaaventaneri ipasavorotanakeri,
    ikantziri: “¿Arima pinkanteri pakeri omperatasorentsijanori?”'
  san-ASM: তদেত্থং প্ৰত্যুদিতৎৱাৎ নিকটস্থপদাতি ৰ্যীশুং চপেটেনাহত্য ৱ্যাহৰৎ মহাযাজকম্
    এৱং প্ৰতিৱদসি?
  tac-NT: 'Regá anichi Esusi, bilé sontáloka, alué wa''lú re''obachi nóchame, Esusi
    wejpale banachí, ''lige regá anele: ―¿Alarigá nejeme ju mué ye wa''lula balé?'
  eng-WEBPB: When he had said this, one of the officers standing by slapped Jesus
    with his hand, saying, “Do you answer the high priest like that?”
  gfk-H: Ing Iesu ga tangai hoken, tiga umri kaia ga pasar no matmataan tana, gaam
    tangai bia, “Siga i tangai taam bia u na balu no tamat ta ira pris hua?”
  viv-viv: Hidemi gigahe tu tuilala saꞋeyana liline gimidimidi-ma Yesu giluꞋatugena
    gigayo, “Gavadi-yo tokaiwabu lakahina uꞋihawadamane?”
  yao-yao: Paŵamasile kuŵecheta yeleyo jumo jwao ŵakulindilila juŵajimi pelepo ŵamputile
    Che Yesu lijanda achitiji, “Uli, ana yelei ni inkuti pakunjanga Jwambopesi Jwankulu?”
  tgp-tgp: Iesu mo vere reti atu moiso police mata Temple matea mo vojaia, ale mo
    verea mara, “Ko r̃om vara o er̃i r̃arami na pr̃is aulu matea sohen haratu?”
  auc-NT: Mänömaïnö angä ëñëninque wææ wänongä adocanque ïñömö Itota gäänë ongöninque
    tömengä ingante tæi tamöninque apæ̈necä, —Wængonguï quï, ante në godongä ñæ̈nængä
    pönï ïnongä ingante ædö cæte mänömaï ante wæætë änewëë töö.
  kbc-NT: Niɡ̶ijo neɡ̶ee Jesus niɡ̶ijo ligegi, odaa ica nowienoɡ̶odi lapoagi Aneotedoɡ̶oji
    liɡ̶eladi ja yabaketigi latobi, meetalo, “Ayakadi mideɡ̶emii magiti niɡ̶ini lacilo-sacerdotitedi”.
  bmh-bmh: Yesus nug ze go aurina, malai du tub nug Yesus sibeg ebu waimai, eneun,
    “Na Uwait ula dacaneu du banou enai auranemen em ta?”
  ctu-BL: 'Che'' bʌ tsa'' ujti i sub jini t''an, juntiquil winic wa''al bʌ ti'' t''ejl
    tsi'' poch''i Jesús. Tsi'' yʌlʌ: ¿Mu'' ba a jac''ben i t''an jini ñuc bʌ motomaj
    che'' bajche'' jini? che''en.'
  meq-meq: 'Yesu a tsik andza niye na, kwayaŋŋa ndo nəte mə walaŋ i ndo matsəpe gay
    i məɗəslay ha gər a Mbəlom a fay a Yesu. A gwaɗay: «Ta mbəɗaway ka bazlam a bagwar
    i ndo məvəlaway wu a Mbəlom na, andza niye ɗaw?»'
  noa-H: Pari Jesuu mag hiek'abaawai Haai hi jëeujem di t'ʌajem heem hãbmua hi k'ĩidadcha
    juajãau p'ot ha sĩunaa, —K'ĩujã hũrbanaa magta haajeeba p'adnaan pör dʌ̈i hajim
    hanʌm.
  alp-NT: Kena Yesuse Ilepa ele mere eleki tamata maka raka sae me ipapake Yesuse
    kai beteke be, “Anehe kena lepa loko imame elake ele mere rilamu lei moyo?”
  san-VEL: tadettha.m pratyuditatvaat nika.tasthapadaati ryii"su.m cape.tenaahatya
    vyaaharat mahaayaajakam eva.m prativadasi?
  kbq-kbq: Jisasi'ma ana nanekema higeno'a, mago ra mono nonte kva nehia ne'mo, Jisasina
    avugosafi ruhapatino neheno amanage hu'ne, E'inahu hunka vugota pristi vahe kerera
    ke nona hugahano?
  kbh-kbh: 'Jesús chë soyënga tojánayana ora, canÿe josticio chents̈e yojtsemná, Jesúsbioye
    tbojanjuebjants̈etá y tbojaniyana: —¿Chca chë bachnangbe más uámana amëndayá cuanjojuá
    ca?'
  ron-LSB: 'După ce a zis acestea, unul din ofițerii care stăteau acolo a lovit pe
    Isus cu mâna, zicând: “Așa răspunzi Tu marelui preot?”'
  pon-pon: 'Ni en Iejuj a kotin majani met, amen jan ren papa ko, me uda impa, ap
    pikir jilan en Iejuj indada: Iduen om japen on jamero lapalap?'
  nhe-BL: 'Quema Jesús quiijto ya ni, se policía tlen israelita tiopamitl quiixtejtzonqui
    huan quiilhui: ―Ax cuali tijnanquilía ni hueyi totajtzi queja nopa.'
  sps-sps: Te tsue iny e Jisas a ka to ana isen tsurin bei ot sapainy Towa ya tsue
    to, “Saf vegiau te kat rom Anyi tana Tsoiny Mumua tan Tsoiny Faakor na?”
  wnc-wnc: Ita unzing yawan kayuya aminu tapatu une wesim yukutna waapata Jesutane
    amna wesike anzing inikut, “Gata wamu yake Anutue yot takwan gwene pasiya aminde
    tupan tapae unzingu ininggayak ba dasing,” ngang inikut.
  bus-bus: 'Kɛ̀ Yesu yã ò lɛ, dogari kɛ̀ aↄ̃ↄ kú gweenↄ doke à swãn kɛ̀ à bè: Wè
    yã we sa''oriki ìsila lɛro.'
  gub-BL: Na'ikatu kwaw Zezuz ze'eg amo zauxiapekwer pe a'e. A'e rupi a'e zauxiapekwer
    ukwar Zezuz huwa pe a'e kury. — Emuawate katu ko tuwihaw ty, i'i Zezuz pe. — Eze'eg
    zo nezewe izupe ty, i'i izupe.
  imo-imo: Jisasini aku tepa nimu wali ele iye te yu kinye nondopa angilerimumuni
    yu kumbekerena larauwe topalie nimbeindo, “Nu Gote popo tondoli iyemanga iye nomi
    awilimundo topondoko aku ungu ambe telka ninoya?” nimu.
  boj-boj: Yesus a atra tamo gate degsi minjnaqa qaja tamo bei Yesus aqa areq di tigelesoqnej
    qaji a baŋ lubtosiqa Yesus aqa ulatamuq di qalej. Osiqa minjej, “Ni kiyaqa atra
    tamo gate aqa medabu ojonum?”
  eng-DRA: 'And when he had said these things, one of the servants standing by, gave
    Jesus a blow, saying: Answerest thou the high priest so?'
  knf-knf: 'Wi aŧeemuŋ haŋ, kë aloŋ ţi bayeŋ annaţuŋ da aşë koba kañen ţi kajeem aji
    na a : « Hënk di di ikŧeemuŋ Naşih i baţeŋan? »'
  san-KHM: តទេត្ថំ ប្រត្យុទិតត្វាត៑ និកដស្ថបទាតិ រ្យីឝុំ ចបេដេនាហត្យ វ្យាហរត៑ មហាយាជកម៑
    ឯវំ ប្រតិវទសិ?
  arn-NT: 'Feymew Jesus, feypilu tüfa, kiñe ti llüwatulekelu ta ngillatuwe ruka mew
    traloftukueyew ñi ange mew, feypilen mew: —¿Famngechi am llowdungufimi tati Wünen
    Longko Saserdote?'
  zas-NT: 'Chi rëbaman zian, tijb bén rajp roꞌ yadoo guin wëëz roꞌman, rëbaman: ―¿Zian
    yadxiꞌl xtiidx bén rniabee guin ya?'
  ken-NT: Yesu árɛ́mɛ́ nɔ́kɔ́ nɔ, mbabhɛri ɛkɛrákap amɔt anɛ áchí arɛ́ téé,
    adɛp Yesu nɛ awɔ́ arɛm bɛ, “Kwáé, ɛnyu ɛyɔ kɛ ɔ́rɛ̀m kɛpɨ ntá mǔngo bachiǎkap
    Mandɛm-ɛ?”
