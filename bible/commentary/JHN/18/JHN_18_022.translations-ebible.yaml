  san-PUN: ਤਦੇੱਥੰ ਪ੍ਰਤ੍ਯੁਦਿਤਤ੍ਵਾਤ੍ ਨਿਕਟਸ੍ਥਪਦਾਤਿ ਰ੍ਯੀਸ਼ੁੰ ਚਪੇਟੇਨਾਹਤ੍ਯ ਵ੍ਯਾਹਰਤ੍ ਮਹਾਯਾਜਕਮ੍
