  ces-LB: „Jak to mluvíš s veleknězem?“ obořil se na Ježíše jeden ze strážných a udeřil
    ho.
  mkn-mkn: Waktu Yesus omong bagitu, satu orang jaga yang ada badiri di situ tampeleng
    sang Dia, ais omong bilang, “Lu jang omong bagitu deng bos bésar!”
  pol-UBG: 'A gdy on to powiedział, jeden ze sług, który tam stał, wymierzył policzek
    Jezusowi, mówiąc: Tak odpowiadasz najwyższemu kapłanowi?'
  qxh-NT: 'Chaynuy niptin, Tayta Diosninchipa wasinta täpaj runa Jesústa cutariran:
    «¿Imanirtaj mayur cürapaj shimiquita jugarishcanqui?» nir.'
  nwi-nwi: Yesu rəgkiar məknakɨn, mobael kɨrik yame ramərer tuk Nimə Ehuə kape Kughen
