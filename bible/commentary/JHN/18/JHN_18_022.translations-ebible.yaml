    rando hoafɨndafɨ,” mehundowamboyu.
  ptp-ptp: Yesu nêl kɨyang tige dɨ xêhɨpu wê le ge ti lam pɨtap Yesu lia dɨ nêl vô
    i ên nêbê, “Ông ob nêl kɨyang tibêge vô xomxo levac wê mi si daa ge lêmê.”
  nak-nak: Tiele, ale eia veitia maie, la tahalo la vagari robola tegiteu e pris isasa,
