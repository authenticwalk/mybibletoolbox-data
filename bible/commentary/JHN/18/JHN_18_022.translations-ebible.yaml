  uvl-uvl: Iesus hele ke mau pe palpal hussu e tepele i nga hengene pe hele, “Pomerei
    nenge o heleia tunginga ana hana mur aria soke ke pomam?”
  eng-BBE: When he said this, one of the police by his side gave him a blow with his
    open hand, saying, Do you give such an answer to the high priest?
  ixl-CNT: 'Taꞌxh veet tal u kam u Jesuus tziꞌ, paqꞌax ok txala itziꞌ tu maꞌl qꞌu
