  vie-1934: 'Ngài đang phán như vậy, có một người trong những kẻ sai có mặt tại đó,
    cho Ngài một vả, mà rằng: Ngươi dám đối đáp cùng thầy cả thượng phẩm dường ấy
    sao?'
  kxv-kxv: ଜୀସୁ ଏଲେ ଇଞ୍ଜିମାନାଣି ୱେଞ୍ଜାନା ଦାରିତା ନିଚାମାଚି ମାହାପୂରୁ ଇଲୁ ଜାମାନାଙ୍ଗା ବିତ୍ରାଟି
    ରଅସି ଏ଼ୱାଣାଇଁ ସା଼ପ୍‌ଡ଼ା ୱେ଼ଚାନା ଏଲେଇଚେସି, “ନିଙ୍ଗେ ଇଚେକା ସା଼ସା କାଜା ପୂଜେରାଇଁ ଏଲେ
    ଇଞ୍ଜିମାଞ୍ଜି ?”
  cha-cha: 'Ya anae güiya esta sumangan este, uno gui ofisiat sija na mangaegue güije,
