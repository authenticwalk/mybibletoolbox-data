    oksan yol vatz Tioxh naꞌaneꞌ tziꞌ?— Texh te.'
  xsi-xsi: Yesu iporo ŋgua mine lâ, ŋineŋga sambara toŋge, ina imandi imo Yesu tini
    laiti, ande iponza Yesu nao ku ipai tu, “Wa, noko ea ipaino tu kuvaligi patarawâŋa
    tamâta nenzi tamâta ŋalae mine, a?”
  crx-NTPO: '''Et Sizi njan ''et ndutni whe, ''ilhoghun neilhchuk-un yuzih usyin-un,
    yunin ts''e yunízkuk ''ink''ez ''uyúlhni, “Mbe na''dunínzun whe ''udini? Nyoon
