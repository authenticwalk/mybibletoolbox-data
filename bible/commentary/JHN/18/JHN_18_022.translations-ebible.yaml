  san-BEN: তদেত্থং প্রত্যুদিতৎৱাৎ নিকটস্থপদাতি র্যীশুং চপেটেনাহত্য ৱ্যাহরৎ মহাযাজকম্
    এৱং প্রতিৱদসি?
  tdx-tdx: 'Ie nanao izay t’Iesoà, le tinampifi’ ty mpigaritse nijohañe eo, vaho nanoa’e
