    a detager kega, Nako, ma detaut mokakalam zogo kemleem?
  som-som: Markuu sidaas yidhi saraakiishii midkood oo ag taagnaa ayaa Ciise dharbaaxay
    isagoo leh, Ma saasaad ugu jawaabaysaa wadaadka sare?
  mam-C: 'Atzaj te'' tb''aj tq''ma''n Jesús ikyjo, attaq jun xq''uqil ja te na''b''l
    Dios antza, okx ttz''ajchin toj twutz, ex xi tq''ma''n te: ¿Ma ikytzin ma txi
    ttzaq''winjiy te tnejil pale?'
  ndj-ndj: Pawombili kala afi, ndumindumi yumu yawolukili pabehi na Yesu kamvanga
    mbandi kunu pawomba, “Wuli ukuwomba naha kwa mtambika mkomi?”
  mbj-NT: 'Ta tii d'' Jesus baher''oot do hyb n''aa, P''op Hagä Do tób n''aa hagã
    n''aa see Jesus ta tapa ewyh wät, ti taky hadoo: —Tii da ji kyyh P''op Hagä Do
    tób n''aa yt hã moo heb''ooh do sa wahë n''aa heh''äät do hã? —näng mäh.'
  lat-VUC: 'Hæc autem cum dixisset, unus assistens ministrorum dedit alapam Jesu,
    dicens: Sic respondes pontifici?'
  ngp-ngp: Eze alonge ayo mwamizi yumwenga andile kakimala aho niyo amtowa Yesu, no
    kumgamba, “Togola, nivo ukumhitula mlava nt'hambiko mkulu?”
  aoi-aoi: Umba eneja nuwilyaba nenikumungkakwurraja angalya Neningikarrawara-langwa
    n-engkirrika akina ayakwa ni-yengbinuma Jesus, biya neni-laburrbaja nenumukwurra-manja
    ayarrka-murra akwa ni-yama, “Ningkiyukwujiye-ka ningkeningaruma-ma akena ayarrkawarriya
    ayakwa ningki-yengbinama nubungkawa-wa!” ni-yama nakina Jesus-uwa.
  enq-2: Dopa lateamopa Juumanya yanda singi dupanya mende, tengesa dosa katea dokome
    lao pituu, “Embame dopa lao prisa mupa dokonya pii yanu pyakamaingipi?” lea. Dopa
    latala baame Jisasanya lenge-lyaapinya kingi kapeme toka lao nyia.
  eng-ASVBT: And when he had said this, one of the officers standing by struck Jesus
    with his hand, saying, Answerest thou the high priest so?
  mna-mna: 'Yesu iso sua tana, to menderŋana ta imender su zilŋaana uunu i, ipeeze
    lae pa Yesu paŋaana mi iso: “Nu so sua ta kembena ila biibi kizin patoronŋana
    kan mataana paso? Kom ŋger pini som?”'
  myw-myw: Yeisuw ilivan ikous, teitan plisman wadadan nitamanaw mo iweiy Yeisuw,
    naman waseg, ilana, “Awoum kwatimop tanuwgwes lun sitovek anilivan ma̱wan.”
  sby-sby: Mpwalambeco, umo wa bamalonda walikuba wemana popelapo walamuma Yesu nekwambeti,
    “Ngokumbula aconi mushoboyo shimilumbo mukulene?”
  sll-sll: Yu dungure polisman ta mobing hol i aire mole Yisas di dagi sire yu ditongwi,
    “Ni ha maing singaba ha di ni tongwo ha bano?”
  yaq-NT: 'Junak Jesujta inien jiako, junama te''opopo yee suuame betana, senu ama
    aneme, pujbat a'' chochonaka intok: ―Kat ju''u te''opopo tekiakammeu che''a yo''otau
    junuen jiia ―ti au jiiak.'
  uro-uro: Bä nga ma Jisas ka märhamän doqoräkt dä akni nävät ama narhoerta na glaqot
    na qa qa e va aa sdäm. Näkt ka snanbät sä qa ma ama qrot toqortäqyia, “Nga va
    ngiat tuvät pät ama pris ama vit na qa rhoqoräkt?”
  ita-1885: 'Ora quando Gesù ebbe dette queste cose, un de'' sergenti, ch''era quivi
    presente, gli diede una bacchettata, dicendo: Così rispondi tu al sommo sacerdote?'
  muy-muy: 'Yezu àra àɗəma nahkay ti bəlaŋ ga ndam ya tajəgay ahay gəɗakani ge Melefit
    ni àdi barva kəɓa mək àhi : « Təhəŋgrifəŋ kà ma ana gəɗakani ga ndam *maŋgalabakabu
    mis akaba Melefit ti nahkay aw ? »'
  kqc-kqc: Mina niyori, nari redo amiye yokoi kaere minari are regamo bi ini seira
    vana dudu famasi niyo, “Ya yaku makai kana dudu Sei ma amiye utari naivo amiye
    tora nikabai reisa ba?”
  tav-tav: 'To bairo Jesu cʉ caĩro apii jĩcaʉ polisía Dio wiire coteri majocʉ Jesu
    riyare cʉ pari ocõo bairo cʉ caĩwĩ: —¿Ñeere ĩi to bairo rooro mʉ yʉti sacerdote
    maja ʉpaʉre?'
  eng-ULB: When Jesus had said this, one of the officers standing there struck Jesus
    and said, “Is that how you answer the high priest?”
  spa-VBL: 'Cuando él dijo esto, uno de los guardias que estaba cerca le dio una bofetada
    a Jesús, diciendo: “¿Es esa la manera de hablarle al Sumo sacerdote?”'
  fra-_FOB: 'Lorsqu''il eut dit cela, un des sergents qui était présent donna un soufflet
    à Jésus, en lui disant: Est-ce ainsi que tu réponds au souverain sacrificateur?'
  hau-ULB: Sa'adda Yesu ya fadi wannan, wani daga cikin 'yan majalisar da ke tsaye
    a wurin ya nushi Yesu, yace, ''Kana amsa wa babban firist haka.''
  mal-mal: 'അവൻ ഇങ്ങനെ പറഞ്ഞപ്പോൾ ചേവകരിൽ അരികെ നിന്ന ഒരുവൻ: മഹാപുരോഹിതനോട് ഇങ്ങനെയോ
    ഉത്തരം പറയുന്നത് എന്നു പറഞ്ഞു തന്റെ കൈകൊണ്ട് യേശുവിനെ അടിച്ചു.'
  kkc-kkc: Yesuye goo hagee takeme, tei moso gibadeli odoo hee koola omapoo tebidi
    oso Yesuwo mudu mapoo kobugulone egeesee takaso, “Nayo ibada tei moso wiligi odoo
    taba mapoo to nei egeesee takalai tekeponee,” diso.
  lit-lit: 'Ir jam tai pasakius, vienas iš šalia stovinčių patikėtinių daužė Jėzui
    per veidą, sakydamas: „Šitaip tu atsakai vyriausiajam kunigui?!“'
  urd-GVR: Is par sāth khaṛe Baitul-muqaddas ke pahredāroṅ meṅ se ek ne Īsā ke muṅh
    par thappaṛ mār kar kahā, “Kyā yih imām-e-āzam se bāt karne kā tarīqā hai jab
    wuh tum se kuchh pūchhe?”
  far-far: Kada sa Jesus fata go 'urinai, te wane ana wane folo ki leka mai, ma ka
    fidalia, ma ka fata 'uri, “'Uta ne 'oe fata 'urinai fuana 'inita fataabu?”
  suz-BL: मिनु मो देंमेनु, येसु आ नेक्‍था बाक्‍ब मुरुमी येसु कली चोव़चो राप्‍शा “गे
    नेल्‍ल क्‍येङा ठेयब चढ़ेब कली मोदेंशो लोव़ पाइनेवे?” दे हुइक्‍ताक्‍व।
  car-NT: 'Moro wara ika''po mero, amy oranano ''wa ipasapaika''po. Ika''po: “Moro
    wara mo''ko Tamusi pokonokon jopotory meju''sa, hen?”'
  amp-amp: Jisasr inji kfo pthamotr brbo tohyuk polismanr sinyahato Jisasr nyingatikt
    frsrfamorr. Frsrfahato kfo memorr, “Tot inji tohak prisr kfoyuk mrokforoh kfo
    wokneft?”
  bht-bht: जालू यीशुऐ ऐसा बोलया, तां बखे खड़ोतयो मंदरे दे रखबालयां चे इकी रखबाले,
    यीशुऐ जो थपड़ मारी करी बोलया, “क्या तू महायाजक जो इयां जबाब दे दा?”
  eng-NOY: And when he had said this, one of the officers who was standing by struck
    Jesus on the face, saying, Is it thus that thou answerest the high-priest?
  cub-NT: 'Jesús ʉ̃i que aiyede, cũinácʉ ina coreipõevacacʉ ʉ̃i jijecamure pʉrʉque
    pẽvari, yópe arejamed̶a Jesúre: —Maje jabocʉre nópe arĩ, abejacʉ mʉ, arejamed̶a.'
  ita-1927: 'E com’ebbe detto questo, una delle guardie che gli stava vicino, dette
    uno schiaffo a Gesù, dicendo: Così rispondi tu al sommo sacerdote?'
  lww-lww: Ana pogos nap̃a Yesu pisa visena nene, yar na kiravawoen tai nap̃a sum̃al
    m̃a lavis puna, mloge sane Yesu pisa kare ke yerkawa nene, p̃isi na mlipa Yesu,
    pis pania, sape “Ei, ositom osape po ne opisatam̃e kieta yar wa e visena na sanene?
    !Ovisuar ko!”
  ckb-ckb: 'کاتێک ئەمەی فەرموو یەکێک لە خزمەتکاران کە لەلایەوە ڕاوەستابوو زللەیەکی
    لە عیسا دا و گوتی: «ئاوا وەڵامی سەرۆکی کاهینان دەدەیتەوە؟»'
  nas-nas: Jiisuuꞌke teeꞌ minkuvuioꞌ teing piatooronuka-koong narunge tankoꞌpuuꞌ aaꞌpuma,
