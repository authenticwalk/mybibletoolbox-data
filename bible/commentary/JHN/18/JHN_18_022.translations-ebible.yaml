  eng-OEBCW: When Jesus said this, one of the guards, who was standing near, gave
    him a blow with his hand. ‘Do you answer the high priest like that?’ he exclaimed.
  knj-NT: 'Jix lawi c''al yalon Jesús wan tu'', catu'' jix tzak''letoj sat Jesús tu''
