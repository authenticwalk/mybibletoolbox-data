  tam-2017: 'இப்படி அவர் சொன்னபொழுது, அருகில் நின்ற காவலர்களில் ஒருவன்: பிரதான ஆசாரியனுக்கு
    இப்படியா உத்தரவு சொல்லுகிறது என்று, இயேசுவை ஒரு அறை அறைந்தான்.'
  azz-NT: 'Huan ijcón cuac in Jesús quitamiijtoj nochi nijín, ijcuacón senme den tiopanmayolme
