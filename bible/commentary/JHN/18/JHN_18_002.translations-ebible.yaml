  san-SIN: කින්තු විශ්වාසඝාතියිහූදාස්තත් ස්ථානං පරිචීයතේ යතෝ යීශුඃ ශිෂ්‍යෛඃ සාර්ද්ධං
    කදාචිත් තත් ස්ථානම් අගච්ඡත්|
