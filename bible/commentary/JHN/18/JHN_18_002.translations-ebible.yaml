    ishak thiisa hà awai samoythek shii si.
  eng-TCENT: Now Judas, who betrayed him, also knew the place, because Jesus had often
    met there with his disciples.
  eng-BSB: Now Judas His betrayer also knew the place, because Jesus had often met
    there with His disciples.
  cpu-NT: Jiñiitaro eejatzi irika Judas itzimi pithokashitantachane, tema ari isaikaapiintziriri
    Jesús iriyotaane janta.
  san-ASM: কিন্তু ৱিশ্ৱাসঘাতিযিহূদাস্তৎ স্থানং পৰিচীযতে যতো যীশুঃ শিষ্যৈঃ সাৰ্দ্ধং
    কদাচিৎ তৎ স্থানম্ অগচ্ছৎ|
  tac-NT: Jurasi, napu Esusi saíla gayénale, alué rióchigó abiena machime nile alé,
    Esusi 'ma we'sá napubúlige alué ralámuli alé.
  eng-WEBPB: Now Judas, who betrayed him, also knew the place, for Jesus often met
    there with his disciples.
  gfk-H: Ma Iudas nong ga tar sei tar ia, ga nunurei tar mah iakano sibaan kanong
    halengin bung Iesu git kiskis hulungai ma ira nuna bulu na hausur kaia.
  viv-viv: Tu bana Yudasi Yesu gihawavemogatalena-ma, abagai-nadi gihalamanena, faꞋina
    medede againe tova moyaꞋaina Yesu ime ana tomuliya buye avagavagaꞋauta.
  yao-yao: Che Yuda, ajula juŵangalawiche Che Yesu, ŵapamanyilile pelepo ligongo kaŵili
    kaŵili Che Yesu ŵasimene ni ŵakulijiganya ŵao kweleko.
  tgp-tgp: Tarea Iesu tolu na nona tamlohi usuri la lo pulutahi ea, ale Judas haratu
    mo lo turuposi hin Iesu mo levosahi jara atu.
  auc-NT: Itota ingante në odömonguingä Codaa ïñömö Itota tömengä ëmïñæ̈näni tönö
    mänincodë wantæ ïñö wantæ ïñö gote ongönäni ïninque Itota ingante në odömonguingä
    Codaa ïñömö mänincodë do adingä ïnongäimpa.
  kbc-NT: Judas, niɡ̶ijo ane yajigo Jesus modibatalo neloɡ̶ododi, eledi yowooɡ̶odi
    anei niɡ̶ini nialicawaanigi, leeɡ̶odi elioditibece midiaaɡ̶itedibige Jesus ijaaɡ̶ijo
    anodiotibece.
  bmh-bmh: Zudas go Yesus gonugau iwai zaugul ebeagab ebu mabun du, go abiu Yesus
    wai go umkoskos gonugau tapaimaraneu dudu abai bitaneu.
  ctu-BL: Cʌmbil jini pʌc'ʌbʌl i cha'an Judas ja'el, jini tsa' bʌ i yʌc'ʌ Jesús ti'
    c'ʌb i contra, come cabʌl tsa' ajni ya'i Jesús yic'ot xcʌnt'añob i cha'an.
  meq-meq: Yudas ndo nakə a ge ɗaf ka Yesu aye a sər təv eye niye. A sər na, hərwi
    Yesu ta gawla ŋgay hay ti yawa a ɗəma.
  noa-H: Mag maar naaimatarr haig hich Judaaujã k'ap'ʌ sĩejim, hag nawejã maach t'um
    hich Jesús dʌ̈i hãba maig naaimapp'ʌ haajerr haawai. Hich mag Judaauta Jesús himeraa
    pʌr deeju hajiebma.
  alp-NT: Ndinu mere Yudase rebe iriluke Yesuse ete tamata rebe esi suka bunuIje irekwae
    peneka, le Yesuse Irue sakesa kai Eni maka luluaru ete mere rebai bokala peneka.
  san-VEL: kintu vi"svaasaghaatiyihuudaastat sthaana.m pariciiyate yato yii"su.h "si.syai.h
    saarddha.m kadaacit tat sthaanam agacchat|
  kbq-kbq: Judasi'ma komoru huntesia ne'mo'a, ana zafa knagune hoza ke'ne, na'ankure
    Jisasi'a disaipol naga'ane knagune hozafi mago'a knafina zamareno vutere'ma higeno
    keno antahino hu'ne.
  kbh-kbh: Y Judas, chë Jesús uayayëngbe cucuats̈iñe boshjuaná, ts̈abá chë luare yojanábuatma,
    er Jesús y chabe uatsjéndayënga ba soye chents̈e imojánenefjuana.
  ron-LSB: Iuda, cel care l-a trădat, cunoștea și el locul, pentru că Isus se întâlnea
    adesea acolo cu ucenicii săi.
  pon-pon: A ludaj me panala i, pil aja waja o, pwe Iejuj o japwilim a tounpadak kan
    kin purepure Waja o.
  nhe-BL: Huan Judas tlen quitemactilisquía Jesús nojquiya cuali quiixmatiyaya nopa
    olivo cuamili pampa Jesús huan tiimomachtijcahua miyac huelta timosentiliyayaj
    nepa.
  sps-sps: Judas, ayei na mes to te faan iny e Jisas nimar vainy te atsuiny famat
    ror Ya nat faamuan bus iny a pan to aya, tana saa Jisas guam vaurep raror matisian
    Tsunia tana pan naa to aya tana fo mes a fo nainy i muan.
  wnc-wnc: Sike Judas aminu Jesu iwande yeuyamuyaapa itaaya keu wakomde atnataak.
    Dasingge? Tapduk bamu asinggan Jesuat nikat unekan gatake yuke keu wakomune kuke
    yuakumang.
  bus-bus: Yudasi bↄnkpɛɛdee sↄ̃ↄ guu pì dↄ̃, zaakɛ Yesu kↄ̃n a ìbanↄ ègↄ̃ kaakↄ̃a
    gwe baabↄrɛ.
  gub-BL: Zut ukwaw a'e ma'eputyr rupaw a'e. Ta'e tuweharupi Zezuz oho a'e pe urerupi
    a'e xe.
  imo-imo: Ipu leli no Kidron nekondo unjo Oliv poinye lerimuna puringi aku mele Jisas
    yu lombili andolima waye takiraki pupundala teringi lepalie Judas Iskarioteni
    karolo teko ongo purumele konopu lerimu. Judasini Jisas yunge opa pule iyemanga
    kindo lipe timbei terimu.
  boj-boj: Bati gaigai Yesus aqa aŋgro naŋgi koba na nañu agu dia korooqneb. Deqa
    Yesus aqa aŋgro Judas agi Yesus osim jeu tamo naŋgo baŋq di atqas qaji a nañu
    agu di qaliesoqnej.
  eng-DRA: And Judas also, who betrayed him, knew the place; because Jesus had often
    resorted thither together with his disciples.
  knf-knf: Kë Yuda, ankwaapuluŋ aşë me dko mënţ, ţiki Yeŧu ajon kayit da na baţaşarul.
  san-KHM: កិន្តុ វិឝ្វាសឃាតិយិហូទាស្តត៑ ស្ថានំ បរិចីយតេ យតោ យីឝុះ ឝិឞ្យៃះ សាទ៌្ធំ
    កទាចិត៑ តត៑ ស្ថានម៑ អគច្ឆត៑។
  arn-NT: Ka femngechi Juda, tüfey tañi ellka ngünenmanieetew, kimnierkey ti anümkawe,
    fey fentren rupachi am trawüluwkerkelu Jesus ñi pu disipulu engün tüfeychi anümkawe
    mew.
  zas-NT: Në Judas, xin yayü laaman, nünbee yagaj, guial zien volt binëman laa reeman
    ni.
  ken-NT: Júdas mmu átí yi arɨŋɨ nkwɔ ɛbhak ɛyɔ mbɔnyunɛ Yesu nɛ baghɔkɔ́ bhi bátɛmɛri
    nɔkɔ nyaka arɛ.
