    jenge indari embo, amina ere koguaetija
  mxt-NT: Ta ra Judas, ra cha naxicó tuhun chi ra, chitó ra nu cuahan ra Jesús. Vatyi
    tuhvá ra Jesús chahán ra yucuan chihin ra cha cachicá noo chihin ra.
  tzo-NT: Ti Judase, ja' ti chac' entrecal ti Jesuse, yiloj ti bu oy ti ts'umbil olivate'etique
    yu'un te nic'otilantutic xchi'uc ti Jesuse jcotoltutic ti yajchanc'opuntutique.
  ind-AGS: Yudas yang mengkhianati Yesus juga sudah tahu tentang tempat ini.
  omw-omw: Iesusiva airi enta nai nraaqiaranramwu kyapata mwiqi uro varurara tiro,
    Iutaasiva Iesusira nramwutaahua kyauquqi kyaariva mwia ntapihi kyora.
  yrb-yrb: Yesuini Danu iwata ueta uwaraini bodere i orofaro ane farebitaba Judasi,
    Yesu do maeta amarama i orofa dawa iwata ui.
  maa-NT: Judas, xi̱ta̱ xi si̱ìnga̱tsja Jesús i̱t'aà ts'e̱ xi̱ta̱ kondra̱‑la̱, jyeé
    beèxkon i̱'nde jè, nga Jesús, kjìn k'a ya̱ chixoñako̱ xi̱ta̱ xi kota'yàt'aà‑la̱
    ya̱ i̱'nde jè.
  mcq-mcq: Jutasi kaꞌene Hua nahamahunijaho hu ruha kajaho nihena kamuna. Ijihuni
    maijaho Jesu naꞌia mapoka Huni tisaiporu puꞌúmo ijí vaꞌura.
  sus-A: يُدَ سِ، نَشَن قِندِ عِسَ يَنقَمَ رَ، عَ قَن نُ نَ كٌلٌن، بَرِ مَ عِسَ نُن
    عَ قْشِرَبِرّيٍ نُ دَرِشِ عٍ مَلَن نَ مّننِ نّ.
  jpn-1965: ところで、イエスを裏切ろうとしていたユダもその場所を知っていた。イエスがたびたび弟子たちとそこで会合されたからである。
  fra-SBL: Judas, qui le trahissait, connaissait aussi ce lieu, car Jésus s'y réunissait
    souvent avec ses disciples.
  yka-yka: Kataˈuhan si Judas antag miyaˈan peggeˈ daran hep si Isa duk meˈ tindegnen
    magtipun-tipun laˈi. Si Judas hep inin mamuddihan si Isahin.
  mle-mle: Talab nyanyi nyanyi Jisas yikwaad a tamiyaar dikidiy kalivadidiy duwawa
    nakamwiyib. Alik Juwtas, adi Jisasaam kwiykinaad dikidiy mama nib tabaar, di bwu
    lakwudil a tamiy.
  shp-NTPO: Jainpacho Jesussen jaonmea onanaiboyabi tsinkíkinai iketian, Judas jato
    yatanmaitonin moa onanna iká iki.
  aom-aom: Röhu Iesuni hiruëmade aho Judas ë öri ariꞌoho iae gavadeje mamiꞌe Iesuro
    hesi ijorajoho jabuꞌo ë ro hinövëꞌëro.
  geb-geb: Zudas, mba Zisas ndim ana pana gumgi farve ga sur za mbui guma, ana vhɨra
    mba mɨna kaŋgi. Ne khaŋ muuŋgi, Zisas tugi vhɨrvera wo phorga rui gumgir kov,
    mbe mba mɨnan ka ruigi.
  eng-WYCLIFFE: And Judas, that bitrayede hym, knew the place, for ofte Jhesus cam
    thidur with hise disciplis.
  bsj-bsj: naweu Yafuda niwo a nekoncotiyeu, nyumom fiyeco, wori Yeesu ki bow nyowi
    kange nob bwangke cebo.
  cak-cak: Chiri' q'uiy (mul, paj) xquimol-qui' ri Jesús junan quiq'uin ri ru-discípulos,
    romari' ri Judas ri xtijacho-e richin jabel reteman ri lugar ri'.
  chf-NT: Aj Judas ni u yäq'ui tä c'äbä aj Jesúsba, yuwi chich täcä cada an ni päc'äbi
    jini, uc'a aj Jesús a'uti u woylan ubajob ya'i t'oc u yajcänt'anob.
  tlf-tlf: Kale bong dam diim boyo ki, Yesus so imi okumop man so ninggil iyo kugol
    suun kup afeta-bom utamsip kale, Judas, Yesus dupkem daalan o agan-be yagal bong
    dam diim boyo utam no kesa ko.
  piu-2006: Tjaṯa palulakutu Yiitjulu palumpa kutunguḻu tjuṯa kututja katipayi wangkanytjaku.
    Tjuutatjanya tjaṯa palumpa ninti nyinangu. Paluru mayutju tjuṯangka tjungurringkula
    tjakultjunu, “Yiitjunya palumpa kutunguḻu tjuṯakunyu kuwarri tjaṯa palula nyinanyi.”
    Mayutju paluru tjana Tuḻkuku mayutju tiṉa tjuṯa nyinangu, Paratji tjuṯaṯarra.
    Paluru tjana Tjuutatjanya watjaṉu tjuulytji tjuṯa, yurrkunytji tjuṯaṯarra tjaṯa
    palulakutu katinytjaku. Tjana watjaṉu Yiitjunya witintjaku. Yalatjiya tjungu tjuulytji
    tjuṯa yanu. Paluru tjana tjangi tjuṯa katiyanangi. Tjana yankula Yiitjulakutu
    yilarringu.
  poh-NT: reꞌ naꞌbamaj woꞌ pa̱m ruꞌum i Ju̱ras maj qꞌuih pech hoj wihꞌinak ar chꞌi̱l
    i Jesus chipam i yeꞌa̱b reꞌreꞌ. Reꞌ Ju̱ras kꞌuruꞌ reꞌ naricꞌulum nak ritzꞌakil
    rikꞌahsjic i Jesus naribanam pan quikꞌab take raj ixowonel,
  tue-tue: Judas Jesuré ticogʉdʉ olivo niirṍrẽ masĩtoarucuwi. Jesús too sʉgueropʉre
    ʉ̃sãrẽ toopʉ́ dícʉ sʉowárucuwi.
  bjp-bjp: Iudas, ier ae in ta ufu Iesu na liman tuui, ka usum ta na falifu ae, wara
    le ifuun e aunbiing Iesu turan berberat na fafausum kia ri kiis turim la aiwa.
  xon-xon: Le Judas, u ga kooh Yesu na, mu nyi nima chee; Yesu ni waadidiliib nan
    kuuni nima chee kpala kpala.
  tzo-ZNT: Ti Judase spasoj xa trate ti chacꞌ entrucal ti Jesuse. Yiloj li olivotic
    uque yuꞌun tey onox chicꞌotilanoticotic xchiꞌuc ti Jesuse.
  mpm-NT: Ti suni jini Judas nuu kande huerta un, chi vanuxia tɨjnɨ jinu ni ndututu
    Jesús jiin chaa ka skuaꞌa jiin ya yukan.
  ots-NT: Guejti car Judas Iscariote mí pa̱h car lugar‑ca̱, porque ya xi már ngu̱
    vez car Jesús xquí mpɛjnihui quí amigo pʉ jar huerto‑ca̱. Nu car Judas, ya xti
    dö car Jesús.
  hoy-hoy: आऊक हुळसुसावाळा यहूदा भी अद जागा जानसोन, यतिकी पयले हापाळ घन यीशु तान चेलागोळ
    सांगुळ अल होगीदुन.
  amo-amo: Nene Yahuda, ulenge na awa cinu ulewughe, ame wang wa yiru kitene, bara
    Yesu wa duzo kiti kane ko kome kubi nin nono katwa me.
  pjt-pjt: Ka Judasanya, wati panya Jesunya witintjaku nintintjanya tjanala tjungu
    wiya. Palu wati nyara paluṟu ngura nyara palumpa ninti panya Jesunya Judasanya
    tjanaya tjuṯa aṟa tjunguringkula nyinapai ngura nyara palula.
  cwe-cwe: Yuda, ija yoyambiduke Yesu, kahamanya hanhu haja kwaviya miyanza mingi
    Yesu kakala kohita hanhu haja na wanahina wake.
  daa-NT: Wer-ak, Zuudas kaak asaaji isine ɗo Iisa sa ibingiga, asaan wer-ak, Iisa
    iŋ maajirnay jaawgiy iŋ menaw.
  mlp-mlp: Teq Judas mat Yesus bab gibenab emdaqta na in saw na ago hurittamo. Na
    ezaqgo kam kabemmo Yesus ago disaipel nenaq uzaq nabmo leheq humab wol yaqayta
    na ago.
  ape-C: Riguk Jisas nani apak ananim disaipel manak mawish sabaihi agundok agusudok
    rowos oliv sataoum. Douk namudok aria anudok Judas douk ta nuwereh Jisas um ananim
    horim aria husuwan hunak hon nugok iri douk nadukemagun.
  bgs-bgs: Na, si Judas na igpammát ki Jesus, isóddóran din tô lugar na sadunan dan,
    su marikit ágsadun tun si Jesus asta tô mga disipulu din.
  faa-faa: Asiamo Yasu ipi aporo hakāsa purayaki hemoa tokoako hikianasamo, hemoa
    efera hunia tokoakosakipoko hisiapo. Arirakano hemoane Yasu parakehokosa aporo
    Yutasemo aserapo.
  kik-kik: Na rĩrĩ, Judasi, ũrĩa wamũkunyanĩire, nĩooĩ handũ hau, nĩ ũndũ Jesũ nĩacemanagĩria
    ho kaingĩ na arutwo ake.
  cap-NT: Jesusaqui nii yokquin kjaz̈ wilta ajczñipantakalc̈ha niiz̈ tjaajintanacz̈tan.
    Tarazunñi Judasqui nii yoka pajchic̈ha.
  ksr-ksr: Jiisas ano iwaa gowokouruta yoŋonoŋ suulaŋ iikanoŋ ajorooŋ laligoŋkegi.
    Kawaajoŋ Juudas memelolo meŋ mumambaajoŋ anoti, iinoŋ kaaŋagadeeŋ urukisi ii saanoŋ
    moro.
  eng-TNT: 'Iudas also which betrayed him knewe the place: for Iesus ofte tymes resorted
    thyther with his disciples.'
  sbs-sbs: Linu Judasi, ya vati a muveteke, a vezi chi vaka, kakuti Jesu avali ku
    yanga mwateni inako ni inako ni valutwani vakwe.
  sue-sue: Yesu bua mai nusore nukare be eyaya ago aunitinoisowa, are Yudas kerenai
    ema ami ni bua awa nu gai awa.
  fra-NCL: Judas, qui le trahissait, connaissait aussi ce lieu, parce que Jésus y
    était souvent allé avec ses disciples.
  bhg-bhg: Edo Iesu iji jiwae ainda ambodani de yai ainda doregedo esisina, awatedo
    Judas (Embo ami Iesu gitopoda ipada piaina.) awa daedo yai awa gari.
  snn-NT: Ja'an bëani ba'irute masibi Judas, Jesusre insini senjosi'quë hue'eguë.
    Jesús yua baguëre concua naconi bëani coca caguë ba'isiru sëani,
  atb-NT: Hkyâm haû gi, Yesuq eq Yhâng é chángzô pé lhaq hui hui kut é jowò nghut
    é yanmai, haû Yesuq lé ap pyám râ sû Yudaq le sê ri.
  cek-AK: Jesu loe to ahmuen ah a hnukbang kaminawk hoi caeh o toepsoep pongah, Anih
    angphat taak Juda mah doeh to ahmuen to panoek toeng.
  bkd-bkd: Si Judas ha iyan maglimbung ki Jesus natulen din en haena ta mahies sidan
    mag-amul-amul duun.
  ctu-76: Judas, jini mu' bʌ yʌc' Jesús ti' c'ʌb i contrajob ti' cʌñʌ jini pʌc'ʌbʌl
    je'el. Como ya'i cabʌl ti' much'quiyob i bʌ Jesús yic'ot ajcʌnt'añob i cha'an.
  lac-NT: Judas a cu bin u c'ubic Jesús yer tu yʌn u chan corir quire' ti' nanij Jesús
    cu bin yejer u camsʌwinicob.
  xla-xla: Epapele dulu dla Yudas, Yesu opahale do tama dla homelle oplami ya꞉ mape
    mo eye mo-ya꞉malamaiyo. Adipalati, Yesuta alila opi dla ya꞉ alotle tlalo so mate
    dulu edla tuwa demhalemdiyo.
  xav-NT: Tamomo wa tô nasi wasi'rã'õtõ ni Zezusihi me, wede 're ĩsimasa mono zéb
    ãma. Nasi ĩwasi'rã'õtõzé hã Zudasihi ma, waihu'u pese di.
  cuk-cuk: Judas, darba-Jesús-uknaid, a-neg wismogad. Ar ade, gusgu Jesús e-sapinganmala
    ase ambikunad damalad.
  tbf-tbf: E Iudas ese ta nga roev terie e Iesu, a nga telekiran ian mi korot, simi
    vunan palan bu ra e Iesu ma ken sar madar tovtov gi nga ko ra beit kouk en.
  uig-CYR: Униңға сатқунлуқ қилидиған Йәһудаму у йәрни биләтти, чүнки Әйса мухлислири
    билән пат-пат у йәрдә жиғилип олтиратти.
  ikw-NT: Judasị nye reru a magwụ pịi, kwnornu nụ Jizọsi nụ ele sno apna a neezne
    pịi ige ọbula.
  khs-khs: 'Aluse Yesu Ene sena ilipe hanosewanapulu alekenawemi ka:la:lomita: hanapola:,
    alekenawemi wa:ke ka:la:loma:na:pela: hapakeye. Aputa: alekena amowa Yesu sihelelema:na:
    sena Yutaseyewi potosekeye.'
  dwr-ENT: ዬሱሳ ኣ ኢሜዳ ዪሁዳይ ሄ ሳዓ ኤሬዳ፤ ኣዪሲ ጎፔ፥ ዬሱሲ ኡባ ዎዴ ባሬና ካሊያዋንቱና ሄዋን ሺቄ።
  pma-pma: Sudas kilea out kave uva ien veni, avong houlu, Iesu lah ruai ekonek ral
    min meatin keil onen. Sakini, navong Sudas va keke vamae lat Iesu vaha min hen
    vativieh keil onen,
  atd-NT: Si Hudas no hibatoon din no ogpanabod ki Hisus, nataga ko hondoi buwa ka
    soin no pinamula no kayu su malasi oglimudlimud dio si Hisus woy ka mgo hibatoon
    din.
  tel-2017: యేసు తన శిష్యులతో తరచు అక్కడికి వెళ్తూ ఉండేవాడు కాబట్టి, ఆయనను పట్టించబోతున్న
    యూదాకు కూడా ఆ ప్రదేశం తెలుసు.
  hat-BSA: Anplis, Judas osi, ki t ap trayi Li a te konnen plas la, pwiske Jésus te
    konn reyini la souvan ak disip Li yo.
  top-NT: Judas tí ixama macamastá ixcatzí jaé ixpu̱jaxni Jesús porque maklhu̱hua
    aná ixca̱ta̱tamakstokni̱t ixdiscípulos.
  msk-msk: Si Judas na yatabang sang yapagkontara kang Jesus yakanotol arag disaan
    kay arimarim yaan yamagad kang Jesus disaan, kay arimarim si Jesus aw yang kanaan
    manga inindo yanagkatipon disaan.
  gyr-NT: Iyavei Judas omondo vaherã yamotarẽhɨmbar upe oicua avei aheve secosa. Esepia,
    setá rupi Jesús rese oroñemonuha aheve yepi.
  kmh-kmh: '@see-verse:JHN.018.001'
  ukr-ONPU: Юда, який Його зрадив, також знав це місце, бо Ісус часто збирався там
    зі Своїми учнями.
  emi-emi: Jiudas, ia o taumattu ngateva aue etaula Iesu ta tau ngai ssateena atoa,
    ghe kilakila nongina Iesu ghe lao sio, poli oroi nau ia me kapuna disaepolo atoa
    laghe laolao tale ia o voto ateva.
  nay-nay: Judase itye nglemin naiye gardenowe; kaldowamp itye Jesuse ngoppun gardenungai
    al an kinauwe ngaityar.
  zpv-NT: Neezaa Judas nin dxiuꞌn ntriehgu laꞌh Jesuhs, nuꞌnbwaꞌ nez nuu huerta chi,
    laasii riꞌchi naannloh ba radzihnnee Jesuhs xpwiinn Ñiꞌh.
  gux-gux: Judasa yua n den baa janbi o den bani li kani kelima Jesu den maani ki
    caa lipo leni oŋoadikaaba.
  kos-kos: Judas, el su ac tukakunulak Jesus, el etu acn sac, mweyen pus pacl Jesus
    ac mwet tumal lutlut elos tukeni we.
  ibo-ibo: Judas, onye rara ya nye matakwara ebe ahụ. Nʼihi na Jisọs na ndị na-eso
    ụzọ ya na-anọ nʼebe ahụ ọtụtụ oge.
  yml-yml: Iudasa, taunina Iesu ꞌana toꞌetogiluva, ꞌawalawanina i ꞌasetai fai tutuya
    fuedi Iesu ma yana tovetutuyamavo bei i nunagoi.
  ory-ory: ଯେଉଁ ଯିହୂଦା ତାହାଙ୍କୁ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣ କଲା, ସେ ମଧ୍ୟ ସେହି ସ୍ଥାନ ଜାଣିଥିଲା,
    କାରଣ ଯୀଶୁ ଅନେକ ଥର ଆପଣା ଶିଷ୍ୟମାନଙ୍କ ସହିତ ସେ ସ୍ଥାନକୁ ଯାଉଥିଲେ।
  bzj-bzj: Now Jeezas doz aalwayz meet deh wid ih disaipl dehn, soh Joodas, weh mi
    sel owt Jeezas, mi wel noa wehpaa da plays mi deh.
  chk-chk: Iwe, Jutas, ewe chon afangamä, a silei ewe leni, pun Jesus me nöün kewe
    chon kaiö ra soun chufengen ikenan.
  ssd-ssd: Yesus nuŋe dubiwanu mbal ndoŋ mara mara piro ta mbolŋge maŋgurka minanu
    tukunu Yesus tuku kupet taŋgo Yudas nu ma ta nu kila.
  acr-TNT: Ri Judas, ri cacꞌayin re ri Jesús, retaꞌam chi ri luwar, ma uqꞌuiyal laj
    ri Jesús cucꞌ rutijoꞌn quimolom quib chiriꞌ.
  rop-rop: Wal Judas det wekinmen blanga Jisas hu garra hendimoba im nomo bin deya
    garram olabat. Bat imbin sabi Jisas garra go langa det gadin, dumaji im en ol
    detlot najalot wekinmen bin oldei go deya garram Jisas blanga jidanbat.
  mee-mee: Bae Iuras, a i a agau laeala e la ulonge Iesus nga reke bai ta baingasoalinge
    kamareame, ka lonamatana ka inaeala bole kurumea, ka i a inte ae Iesus ba barangalele
    ra kanna keke katualla ngia ka kae papatu tapu.
  dif-dif: Bakana Judas, nulu nina wontawontana wonti, nina piri ngujamana wonti,
    ngangau Jesus nunkani milinto naka pota marapu jurborina wonti.
  gam-gam: Iko olip mau ge Jisas kogoye una boll kune merke pi pille, Judas Jisas
    i kundayem una aunda iwa ge kani.
  nou-nou: Judas indiga sari embo awa yei awa rawari awa umo gosisira ko Iesu iji
    jiwae uso ambojimbi de ainda dada edo isera.
  mqb-NT: Aday ɗukwen, Yudas, ɗo saa ga ɗaf pə Yesu ata, a san man ata zle, anga ɓa
    Yesu a taa zla à man ata tə njavar anahan ahay.
  ape-B: Likuk Jisas nanu apak ananipu disaipel manak mawich wolobaihi agundak agasudak
    lowas oliv satawomu. Douk namudak ali anudak Judas douk eke nugilapu Jisas ananim
    birua anan Jisas ali huhwanu hunak honu nugak uli douk nadukemogun.
  grc-F35: ᾜδει δὲ καὶ Ἰούδας, ὁ παραδιδοὺς αὐτόν, τὸν τόπον· ὅτι πολλάκις συνήχθη
    ὁ Ἰησοῦς ἐκεῖ μετὰ τῶν μαθητῶν αὐτοῦ.
  cav-NT: Eje uma casitatidyatu Jesús jucuare tuhua dutya ecuana tura mepehua cuana
    tsehue. Jadya tibudyatu Judasra, arepa tuque ecuana tsehue ama ama bucha, pana
    adeba acuare tumeque acui quini. Tuhua tujatu Jesús tuque ujeu baqui cuana queja
    inamere ishu inime jucuare.
  kgp-NT: Hã ra Judas tóg ti tĩg ẽn ki kanhró nĩ gé. Tã tóg ã mré mũ tĩ ag mré vẽmén
    tỹ hẽn ri ke han huri, Jesus ti, hã kỹ Judas tóg ag tỹ ra mũnh ke ki kanhró nĩ,
    ũ tỹ pã'i ag mỹ Jesus ve ke mũ ẽn ti.
  bvd-bvd: Ma sa Diudas, na waa nai 'e 'ole mae lana naa sa Disas nai, nia ka saitomana
    sui naa si kula nai. Suli si kada 'oro sa Disas fai kera toa kwairooi nia ki da
    kai lea walude ki gwada 'i seeri.
  ukr-1871: Знав же й Юда, що зрадив Його, се місце, бо почасту збирались там Ісус
    і ученики Його.
  apz-apz: Jutas kako Jisasɨmneꞌno tokoyoꞌofo yone sohwo kako oso iyo uyo syoho soponeꞌno
    huno unyo hweho. Hwapɨngoso sɨkuno piꞌnɨngo engo somo Jisas kakoe inomokomoyo
    sohwonaꞌnnonji oso hopo sopo neꞌno umotohwonefoho.
  yon-yon: Ambodangoonman Yudas kuu mongkobon kuu ye yekaad, amborom kuu aron yemoon
    Yesu yoom ye kedmengkandeendan yoom kuu kuyaambed durunimaib kowe.
  poi-NT: Jém Judas, jém iwadaypaap atraición, ijo̱doŋt́im ju̱t́ it́ jém lugar porque
    wa̱t́cɨy iwaganaoyyaj jém Jesús jém icuyujcɨɨwiñ.
  wuv-wuv: Ma Judas, mei i aloia, na apa'aa fawelei, uaa Jesus na'aida gutafipui a'a
