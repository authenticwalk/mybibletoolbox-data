verse: JHN.018.002
translations:
  kpx-kpx: Isege Iesuho haiale Diudasi keu matama ke hilokanu. Kosealemo vani moaga
    Iesuna matama keve au esemu bevuevei abuhi keve ugei.
  okv-H: Eto degi amo Iesu na ambotani ga iji nei nei ainge aroro uoi Judas, Iesu
    jenge indari embo, amina ere koguahija
  tbo-tbo: Ma Yudasa Yesu i nugonugohaleya, tupo naka amaka i hanapugeya, babana Yesu
    a hewahewali mitehi houga magomagouna hi nenae.
  mal-C: യേശുവും ശിഷ്യന്മാരും പലപ്പോഴും അവിടെ ഒരുമിച്ചുകൂടിയിരുന്നതിനാൽ അദ്ദേഹത്തെ
    ഒറ്റിക്കൊടുക്കുന്ന യൂദാ ആ സ്ഥലം അറിഞ്ഞിരുന്നു.
  grc-SR: ᾜδει δὲ καὶ Ἰούδας, ὁ παραδιδοὺς αὐτόν, τὸν τόπον· ὅτι πολλάκις συνήχθη
    ⸋ὁ⸌ Ἰησοῦς ἐκεῖ μετὰ τῶν μαθητῶν αὐτοῦ.
  bgc-bgc: यीशु का पकड़ाण आळा यहूदा भी उस जगहां नै जाणै था, क्यूँके यीशु अपणे चेल्यां
    कै गैल उड़ै जाया करै था।
  khz-khz: Iudas, Iesu elewaato talimana, maki vokapu ripana, kwalana Iesu magena
    melo ria vonai toma vogo getanu-kouwai.
  deu-TKW: Es kannte aber auch Judas, der ihn verriet, den Ort, weil Jesus dort oft
    sich mit seinen Jüngern versammelte.
  zsr-NT: Lëzcaꞌ Judas, bönniꞌ naꞌ udödëꞌ Jesús, nunbëꞌë laꞌ yël naꞌ, le butubëꞌ niꞌ
    Jesús zian lzu yuguꞌ bönniꞌ usë́d queëꞌ.
  lin-lin: Yuda oyo asilaki komibongisa mpo na kokaba Yesu ayebaki esika yango malamu,
    pamba te Yesu azalaki kokende kuna mbala mingi elongo na bayekoli na Ye.
  hns-NT: Jiesoe aur okar tjela log hoewa hardam djaat raha, ohie se tjoegalkhor Joedaas
    oe djagaha bhie djaanat raha.
  noa-E: Mag maar naaimatarr aig ich Judaaujã khaphʉ sĩejim, ag nawejã maach thum
    ich Jesús dʉ̈i ãba maig naaimapphʉ aajerr aawai. Ich mag Judaauta Jesús imeraa
    pʉr deeju ajiebma.
  eng-EMTV: Now Judas, who was betraying Him, also knew the place, because Jesus often
    gathered there also with His disciples.
  mib-NT: Te Judas, tēe jeē nastúu de ya, suni jíní de lugar un, chi cuehē jínu ni
    nataca Jesús yūcuan jíín tée cáscuáha jíín yá.
  lif-NT2: खुने़ॽ इङ्‌ले़क् के़मे़प्‍पा यहुदाःल्‍ले़आङ् खे़न् ते़न्‍निन् निःसुआङ्
    वये़, थेआङ्‌भे़ल्‍ले़ ये़सुरे़ कुहुॽसाम्‍बाहाॽ यरिक्‍ले़ङ् खे़प्‍मो तुमुसिआङ्
    वये़रो॥
  xnj-xnj: Yuda, mweamng'anamukili Yesu, apamanyili pandu penapo, ndava Yesu ahambayi
    pamahele Yesu akonganiki na vawuliwa vaki kwenuko.
  mmx-mmx: La ne Judas, mo laradi ga song araba ne Iesu, gaklen mo lenep laraamang
    gak lox e, mila buaang levenaleng ne Iesu eburu mi lavaun pinivu ren digat pot
    buru go.
  cbr-NT: A naëx ca anu Jesús 'imainun aín 'unánmicë unicamabëribi 'itsai timë́cë
    'ixuan, Judas, an Jesús uni 'inánti, anribi 'unáncë 'iacëxa.
  tee-NT: Chai vachu' ju anu' lapanac ju Judas ixjuncan ismispaich ju anu' pu'olivos.
    Yuchi ju Judas ju camak'axt'ak'ach ju ix'ucxtin. Pus ni na paklhu ju ix'alact'aquilata
    ju anch ju Jesús ju ix'amamaka'ui pus yuchi ixlhimispaich ju Judas ju anu' pu'olivos.
  eng-LSV: and Judas also, who delivered Him up, had known the place, because Jesus
    assembled there with His disciples many times.
  cak-NT: Ri Judas ri nijacho richi ri Jesús, can reta'n anchi' c'o-wi ri ulef ri
    anchi' xe'apon-wi ri Jesús y ri ru-discípulos, roma ri Jesús q'uiy mej (paj) jeruc'uan
    ri ru-discípulos chiri'.
  pah-NT: Kiro Judasva'ea – ahe opyhyguka g̃werĩ Jesus'ga – kiro Judasva'ea soldados'g̃a
    nderuri Jesus'g̃a pyri. A'ereki ahe okwaha hete pea. A'ereki pevo Jesus'g̃a onhog̃wovatĩ
    jipi gaha g̃wemimbo'ehara'g̃a pavẽi.
  sja-NT: Judas, Jesús traicionaait'ee badapa k'awa baji ãra t'ĩudap'edaamãi, Jesús
    chi k'õp'ãyoorã ome mama chip'epatap'edaa perã.
  xed-xed: Nda sna tsa Zudas ta dzaʼa skwapta ya guli ta tsa vli ya, kabga snusna
    Yesu ta lagha da tsa vli ya kawadaga nda həŋ.
  glk-glk: امّا یهودا، اونه تسلیم‌کوننده، او محله شنأختی، چونکی عیسی و اونه شاگردأن
    همیشه در او محل جمعَ بوستیدی.
  mks-NT: Ta Judas Iscariote, mé da̱ jícó túhún ñahá cán sa̱ xíni̱ va̱ha da nu̱ sáhi̱in
    Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á jáchi̱ cua̱há tañu na̱nditútú ndihi na̱ cán.
  gfk-S: Ma ne Iudas nong ga ter ise ter ie, iga nunure ter bileng ikino katano kinong
    a haleng bung Jisas git kiskis hulungan ma ira nuno bulu na harausur kaia.
  bmu-bmu: Jisös aka yaŋgö gwarekurupŋi yeŋön qösösök miaŋgöreŋ tokoba malget. Miaŋgöra
    Judas mamalolo mem waŋgimamgö ahöhi, yaŋön mewöyök arö mi ölöp mörök.
  dgz-dgz: Endi apan Diudes Iesu omine wani, at ameme asigip tan, iwa Iesu wadiamot
    mega den wam wam pot pot gapan ap mepe iamiwanumun.
  eng-GNV: 'And Iudas which betraied him, knewe also the place: for Iesus oft times
    resorted thither with his disciples.'
  zaa-NT: Judas nu gutią ne cuenta nna nabia' huánią huértuá, porqui'ni iỹé vuelta
    tsè' huía Jesús nía lani ca discípulo qui'áa.
  eng-WEBSTER: 'And Judas also, who betrayed him, knew the place: for Jesus often
    resorted thither with his disciples.'
  guh-guh: Bajarajota cajena Jesús pijajivi barënacaetuatabiaba. Bajaraxuata Judas,
    Jesús pijajivitonë ata, ponë canajetsijitsiatsi pijavajabitsaë pecobeyabelia,
    yapëtane itsajota Jesús pijajivi barënacaetuatabiaba.
  bon-bon: Teeme budre me awaba biname Yuuda, tabe cuta umle ge pui cewe, ingle Yeesu
    teeme abiberäja bägrä cama bucurage gääbu labasecretnininusi puma.
  nhw-BL: Huan Judas catli quitemactiliyaya Jesús nojquiya quimatiyaya cuali campa
    eltoc nopa cuamili pampa Jesús huan tiimomachtijcahua miyacpa timosentiliyayaj
    nepa.
  swh-ONEN: Basi Yuda, yule aliyemsaliti alipafahamu mahali hapo kwani Yesu alikuwa
    akikutana humo na wanafunzi wake mara kwa mara.
  wbi-wbi: UYuuda unya kumwohela uYesu, alyaghumanyile umughunda ughuo, ulwakuva kekinga
    uYesu na vavulanisivua vaake vakakong'hanagha apuo.
  bba-bba: Yudɑsi, win dɔmɛ, u yɑm mi yɛ̃ domi Yesu kɑ win bwɑ̃ɑbu bɑ rɑ rɑɑ mɛnnɛ
    mi nɔn dɑbiru.
  eng-KJVCPB: 'And Judas also, which betrayed him, knew the place: for Jesus ofttimes
    resorted thither with his disciples.'
  kgk-NT: Upe va'e yvotyty-py onhomboaty aty va'e gwemimbo'e kwéry ndive. Upéa-gwi
    Judas, Hesu pyhyharã-pe omombe'u va'erã oikwaa voi yvotyty.
  waj-waj: Ii mmoori ivaki Yisuuva ari ngiaammuauyaatama mmuakiaa suai nuunaida varuuvaara
    vaa Yutaaso rikieeravai. Yutaaso Yisuunna nnammutuaiya fai kooyaa inna vitainaraivaara
    kua yeena raira vaidivai.
  cpy-cpy: Iñiiro janta rirori Judas pithoka-shitan-taniri, tema ari ijeekaa-piintziri
    Jesús maawoeni riyotaani janta.
  ekk-PKP: Äraandja Juudas teadis seda paika, sest Jeesus oli oma jüngritega seal
    sageli käinud.
  mpx-mpx: Yudasa toto Yeisu i wasaan labena o i atena bubun, kaiwena sauga i gewi
    Yeisu alonau ge wana tohago hi nana hi mimigogo labi o elana.
  wbp-wbp: Jutuju yangka nyanungu wati, yangka kujarla Jijajiki jangkardu karlirr-yanu,
    milya-pungulpa kaatiniji. Kalalu yanu kurdungurlu-patu Jijaji-kirliji yali-kirraju
    tarnnga.
  luo-luo: To Judas, mane oyudo ondhoge, nongʼeyo kanyo, nikech Yesu ne thoro romo
    gi jopuonjrene kanyo.
  nhe-NT: Huan Judas tlen quitemactilisquía Jesús nojquiya cuali quiixmatiyaya nopa
    olivo cuamili pampa Jesús huan tiimomachtijcahua miyac huelta timosentiliyayaj
    nepa.
  aii-aii: ܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ ܣܲܦܝܵܢܹܗ، ܟܹܐ ܝܵܕܹܥ ܗܘܵܐ ܠܵܗ̇ ܗ̇ܝ ܕܘܼܟܵܐ ܣܵܒܵܒ ܪܵܒܵܐ
    ܓܵܗܹ̈ܐ ܝܼܫܘܿܥ ܟܹܐ ܓ̰ܵܡܹܥ ܗܘܵܐ ܥܲܡ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܬܵܡܵܐ.
  esk-NT: Judas-ŋumaasrii, aatchuutigitniktuam ilaanik, iḷisimaniġaa suniitilaaŋa.
    Uvvatakku Jesus-ŋum taruŋautisruuniġai akulaiqł̣ugu maliġuaqtini tarani.
  msb-msb: Idtoʼn lugar kabisado ni Judas na nagatraydor kan Jesus kay dati pirme
    sinda nagatiripon didto.
  cpa-NT: Jøng² ma²ca¹ŋie³ Judas ja³jøng², dsa² hnai¹ quiah¹² Jesús héi². Di³ hliú²
    rón² ma²ca¹ŋi¹tiogh¹² Jesús ja³jøng² quianh¹³ dsa² quianh¹³dsa.
  dso-dso: ଜନ୍‌ ଜିଉଦା କି ଜିସୁକେ ସତ୍‌ରୁମନ୍‌କେ ସର୍‌ପିଦେଲା, ସେ ମିସା ସେ ଜାଗା ଜାନି ରଇଲା
    । କାଇକେବଇଲେ ଜିସୁ ତାର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ସେ ବାଡେ କେତେ ତର୍‌ ଜାଇରଇଲା ।
  meu-meu: Iuda, tao-tore tauna, una gabu danu dibana; badina be nega momo Iesu mai
    ena hahediba ida una gabu e lao heniava.
  yva-NT: Yudas, napirati po Yesus amavun, po nawaisye so raen to, weye Yesus muno
    Apa arakove wanugambe raive to.
  dgc-dgc: Nadid ti Hudas a méngitokyon ni Jesus éy tukoy na be dén i éya a lugar,
    da madalas de Jesus a tumétulos ta éya.
  zpm-NT: Judas zha ne pto me ga, wen wen ruṉbey Judas lugar co, sac nzian vuelt ziyenie
    me no ga.
  hix-NT: Àsna yohà ohsamnohsahotho me nehxatxkon hatà. Àro ke, natà rma hutwekon
    hatà, Xuknasà, ahohsonye ymo.
  sim-sim: Jisas nga ol orin tiyandari ma ondo nga nowe orok ermbak li ifa rafa yandari
    osik Judas nowe oso angop or heyendari sir.
  npi-ULB: उहाँलाई विश्‍वासघात गर्ने यहूदालाई पनि त्यो ठाउँ थाहा थियो, किनकि येशू
    आफ्ना चेलाहरूसित प्रायः त्यस बगैँचामा जानुहुन्थ्यो ।
  cgc-cgc: Judas na magtraydor ki Jesus, natultulan din man taneman ya ta olibo tak
    naan dya pirmi gatipon danen Jesus.
  tim-tim: Akto Yudasi Yesugât gasa arekŋe Yesu akto hoŋ bawalupŋe ain âgâmini aregât
    kalam are nâŋgâep.
  yor-yor: Judasi, ẹni tí ó fihàn, sì mọ ibẹ̀ pẹ̀lú, nítorí nígbà púpọ̀ ni Jesu máa
    ń lọ síbẹ̀ pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀.
  wos-wos: Wun nukwa Jisasré mama duka hwetekwa du Judas di wali yahambandé. Tale
    séfélak nukwambu Jisas déka du wali di wun yawimbu wulaaye wumbu re. Hanja Judas
    Jisas wali yitaka yatakata dé wun yawika xékélaki.
  emp-NTPO: Juda, Jesu jidabiya b̶ʌba maʌ̃ néura cawa b̶asia, Jesura idji ume nĩbabadarã
    ume mama b̶arima zocãrã dji jʌrebadjid̶a bẽrã.
  eng-F35: Now Judas, the one betraying Him, also knew the place, because Jesus often
    met there with His disciples.
  ind-ind: Yudas, yang menjual Yesus, juga sudah tahu tempat itu karena Yesus sering
    berkumpul dengan kami di situ.
  pes-OPCB: یهودای خائن نیز آن محل را می‌شناخت، زیرا عیسی و شاگردانش بارها در آنجا
    گرد آمده بودند.
  mpt-mpt: Gode amo kimanin nakai komokwal isa eka Felisie isa i Gode amo deib toulalin
    naka maki baabeniba Ibo moniba Yudase bekeba unine ge baabeniba dlaiba moniba
    Yudase Yesuse komokwali dobyamabe naka esu ye mo temiba Yudase ni sinwalo Yesuse
    dletnea monoba damib olo une bianoba tekein kebinabe kesoa e awa genalin naka
    maki dlonea eka Gode amo deib toulalin naka eli dlonanea i ayal osa kwam osa oletniba
    teniba damib ele tetemsiobe.
  ssx-ssx: Amba꞉ta꞉ Yesuma꞉ koto pa꞉ta꞉ ipika꞉ disaipolo haliweki manda꞉hande pu hayeke
    handaata꞉ kutu pu hayeke ekita꞉ hande Yesu a꞉nda꞉ lombeeke hali Diudasima꞉ koto
    alena꞉ handeekeme.
  mkl-mkl: Wee Zudɑsi inɛ iyi ɑ́ zɑmbɑɛu mɔ í mɑ̀ inyɑu, domi ɑŋɑò ŋɑ ɑ̀ yɑ koo bɛ
    isɛ fɛɛfɛlo.
  gaq-gaq: ମୁଡ଼ି ଜିଉଦା ଆମେକେ ବିରଦ୍ ରେମୁଆଁଇଂନେ ନ୍ତିନ୍ନିଆ ଅପେଃ ବଗେ ମେଁ ଡିଗ୍ ଆତେନ୍‌ ଜାଗା
    ମ୍ୟାଲେଃଗେ ଡାଗ୍ଲା ଜିସୁ ଗ୍ଲୁଏତର୍‍ ମେଁନେ ସିସ୍‍ଇଂ ଏତେ ଆତେନ୍‌ ଜାଗା ଡାଗ୍ରା ୱେଆର୍‍ଡିଂଗେ
    ।
  gof-RNT: Yesuusi ubba wode ba tamaaretara yan shiiqiya gisho Yesuusa aathi immida
    Yihudi he bessaa erees.
  unx-unx: ୟୀଶୁକେ ସାବ୍‌ରିକାନିଃ ଯିହୁଦା, ଏନ୍‍ ଠାୟାଦ୍‍କେ ସାରିକାଦ୍‌ ତାଇକେନାଏ, ଚିୟାଃଚି
    ୟୀଶୁ ଆୟାଃ ଚେଲାକଲଃ ପୁରାଃ ଦିପିଲି ଏନ୍‌ ଠାୟାଦ୍‌ତେ ସେନାକାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Ámina zazuhagú Izesugegi gamena gamena alegesá oaká unimó nenazo, itó amimika
    liti ve Zutá ezagi ámina apakumú ánigonoimó nenazo, Izesú neneló noinogo ive loko
    geleneike,
  lcm-lcm: Na Iudas, vo alis ang ania taun a puka, katapo kun nas kapa ani ring ang,
    using a Iesu katapo uli angruduai ve kana keve nat i akalit e iang.
  aer-aer: Kenhe Judas, artwe aneke-arle nhengele Jesus arrpenhe areye iltye anthetyenhe
    itne renhe irrerlknge atwetyeke, re kwenhe itnekenge apurte anetyakenhe aneke.
    Re kwenhe apmere yanhe ikwere akaltye aneke nthenhele-arle itne aneme Jesus-arle
    Judas-arlke apententye akngerre arrpenhe areye kwenhe akwetethe apurte-irretyartenge.
  qvc-NT: Chay Judas Jisusta intrigakuqpismi riqsirqan chay wirtataqa. Chaqa Jisusqam
    achka bwiltasta noqaykunawan chaypiqa tandakashqa karqan.
  tgl-ULB: Ngayon si Judas na magkakanulo sa kaniya ay alam din ang lugar, dahil madalas
    magpunta roon si Jesus kasama ang kaniyang mga alagad.
  cbs-NT: janu Jesúsbe nun ichakunkainmis anu jabianu nun ana ichaken janu Judasin
    unanjaidai
  xtm-NTPP: Te Judas ma, tee yikuu ke'en‑su'va ya ma, jini de yukan, vaa kua'a jichi
    ni ka yo ndatna'a de ji'in ya yukan ma.
  nnq-nnq: Yuda, ojwang'aluka Yesu, apamaanyi paali pena, kila kingobu Yesu akongana
    na akinapunji bakwe kweno.
  bao-NT: Judas, Jesús're ca wedejãa buiyee cõagʉ cãa, tii tabere majiwi, paʉ tiiri
    Jesús jãare cʉ̃ ca jʉo waarucurique ca niiro macã.
  san-ORI: କିନ୍ତୁ ୱିଶ୍ୱାସଘାତିଯିହୂଦାସ୍ତତ୍ ସ୍ଥାନଂ ପରିଚୀଯତେ ଯତୋ ଯୀଶୁଃ ଶିଷ୍ୟୈଃ ସାର୍ଦ୍ଧଂ
    କଦାଚିତ୍ ତତ୍ ସ୍ଥାନମ୍ ଅଗଚ୍ଛତ୍|
  huv-NT: Aaga Judas, leaw apmayac nej teowixaw monajiüt, ayaag quiaj cos ajlüyay
    canchiüjow quiaj maquiüjpüw Teat Jesús.
  otn-NT: Xquet'a̱ 'nɛ̱hna̱ ra̱ Judas bi dä ra̱ Jesús, ya mi̱ pa̱'a̱ ra̱ xɛqui'a̱,
    porque xa̱ngu̱ yø nni̱di̱ ja ma̱di̱ pɛrpʉ yø xädi ra̱ Jesús.
  nop-nop: Jesu adi mihiŋiyedut faŋgoŋ faŋgoŋ kwet uŋgoŋ bopneyagiŋ doktiŋa Judas
    Jesu mikme kohohik gineŋ kameŋdok adi maaŋ kwet u agaŋ nadiluguk.
  obo-NT: Na si Judas no id boligya kandin, nokotuntuu taddon lugaa, su inaayun man
    od undiyon si Disas woy dos mgo tinodduwan din.
  cak-ENT: Ri Judas ri njachon richin ri Jesús, retaman c'a chuka' ri ulef ape' xe'apon-vi
    ri Jesús y ri rachibila', roma ri Jesús q'uiy mul ye ruc'uan ri rachibila' chiri'.
