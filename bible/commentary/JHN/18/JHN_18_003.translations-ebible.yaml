  mcr-mcr: Ga qu iqi pmetaŋguwäŋga, Jutasi iqu ämaqä hävemnäqŋqä hŋquau, ätuma äpkqe.
    Ämaqä iiŋä iquauta kuapänäŋi, ämaqä Romätaŋä mäkä-iqä iquayi. Huiziqua, ämayukä-imaŋqä,
    hiqäva-imäkqä naqä iquatä, Parisi iquatä ändowatkuwä iquayi. E äpäpiyäŋgaŋi, hiqi-tä
    suatä, ä nätmatqä mäkäŋqä iqetäŋi, a äqätqa äpkuwi.
  cux-NT: Saⁿ'ā chiiduú n'gɛɛtɛ́ ndúúcū saⁿ'ā fariseos teé yā Judas Iscariote soldados
