  san-BUR: တဒါ သ ယိဟူဒါး သဲနျဂဏံ ပြဓာနယာဇကာနာံ ဖိရူၑိနာဉ္စ ပဒါတိဂဏဉ္စ ဂၖဟီတွာ ပြဒီပါန်
