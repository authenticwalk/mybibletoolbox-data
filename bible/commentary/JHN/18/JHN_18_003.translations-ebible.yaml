  azg-NT: Juu Judasꞌñeen, tyꞌoon juu cüenta ncüii tmaanꞌ sondaro yo vendye nanntꞌei
    ꞌnaan ntyee na conintque, ndoꞌ yo nnꞌan tmaanꞌ fariseos. Tachu juu nanꞌñeen joꞌ.
    Tyechohan lámpara na covixuee chon yo chon ntca quindu yo ntꞌö tsꞌian tyiaꞌ.
  bhd-bhd: तैखन यहूदे, रोमी सिपाही ते किछ प्रधान याजक ते फरीसी केरे तरफां भेज़ोरे लोकन
    सेइं साथी एन्तां दीये ते मिसालां ते हथियार घिन्तां तैड़ी पुज़ाए।
  too-NT: Lā' a'ntza' nac pū'olivo Judas cālē'lh soldados lā' policíasna' a'ntī ixcāmālakachā'nī't
