    siáh³.
  ena-ena: '@see-verse:JHN.018.002'
  tgo-tgo: Amba Judas i lawa e umako tɨne weiyaŋgiya Rom lenji ragagaithɨ na Ŋgolo
    Boboma gharagatɨgatɨ vavana. Ravowovowo laghɨlaghɨye na Parisi va thɨ variyeŋgi.
    Va thɨ bigiya tosi, lemp na gaithɨ bigibiginiye.
  yap-yap: Ma aram me yan Judas ko gin’em nike un ba ulung i salthaw ngak nge boch
    i matanagen e Tempel ni pi’rad e pi tolang ko prist nge pi Farise, ranod ni kar
    feked talin e cham, nge magal, nge nifiy.
  mop-NT: Pues te'i. C'ochoo' te'i aj Judas u yet'ocoo' u yaabil a soldadojo. Yanoo'
    ilic a jabix soldado a walacoo' u cününtic u yotoch a Dios a tücünacoo' tu pach
    aj Judasa. Laj tücaa'boo' u menoo' u noochil u yaj mansaj t'an a cristiano ti'i
    Dios u yet'ocoo' a fariseo u c'aba'oo' u na'ata. C'ochoo' eteloo' u lampara, eteloo'
    u tücte' a t'üba'ana, y eteloo' c'u' a c'abeet ti'ijoo' ti p'isbaj.
  tet-tet: '@see-verse:JHN.018.002'
  hlt-MCSB: Te dongah Judas loh caem a khuen hatah khosoihham neh Pharisee rhoek kah
    tueihyoeih rhoek long khaw hmaiim, hmaithoi, pumcumnah neh ha pawk uh.
  xtd-NT: Xijan kuu xa ijan n‑xee Judas. Ndeka‑s soldado romano, xiꞌin policía n‑ka
    tundaꞌa se fariseu xiꞌin dutu ka taxnuni. Xneꞌe‑s candil xiꞌin iti kava, xneꞌe‑s
    machiti‑s xiꞌin vara.
  mdy-ETH: ዬያሮ ዪሁዳ ፖኦሊሶንታ ቄኤሶኮ ሱኡጎና ፔርሴ ዓሶናም ዓይሢንቲ ማዻስኬንሢንታ ዔኪ ዬኖ ቤዜሎ ሙኬኔ፤ ዔያታ ዒማና
    ፓኖሴ ጌይንታ ፖዓ ባኮንታ ኩሻንታ ፖዒሲ ሃሣ ዖልዚ ዓንጋሞዋ ዔኪ ዬዔኔ።
  spl-spl: Yakât otmâ Yurasiŋe betŋehen kioŋmâ Parisaio otmu hotom uminiwi ya yeŋgât
    sâtgât otmâ tembe lâulipyeŋe dâiyekmu unam, tewet, kapamgât senŋe âlâlâ miakmâ
    balam saum nengâlen tohowi.
  usp-NT: Jwi'li'li Judas xe' cla' pach jun k'at soldad, nic'j rechak mak ajchajaltak
    re nimi richoch Kakaj Dios wikem rib'ak re ch'o'j takaltakb'i jwi'lak mak jb'ab'alak
    yak ajc'amaltak jb'eak cristian riq'ui Kakaj Dios pach mak fariseo y c'amalb'i
    candil y tzuq'uelb'i k'ak' jwi'lak.
  zav-NT: Na' bx̱oz əblao ca' na' beṉə' fariseo ca' boso'oseḻe'e x̱oṉɉ soḻdad na'
    len x̱a'ag yo'odao' ca' zɉa'aclene' Jodən' par ɉəsə'əxene' Jeso'osən' ḻo'o güertən'.
    Zɉa'aque' gan' zo Jeso'osən' zɉənox̱e'e lintern, yi' yech na' spad.
  sgz-sgz: Má pasi á ngorer, bos pakpakta kán tan tám osmapak má tan Parisaio dik
    dos palai te tan tám mákmák kalar tili rumán osmapak suri da tiklik mam Iudas,
    má te bos tám arup til Rom mul di han tiklik mam di. Mái rung er di kipi kándi
    tan papam má dik top i tan lam má tan dák mul, mái Iudas a lam di uratung i pokon
    er suri da tola Iesu.
  kek-NT: Jo'can nak laj Judas co̱ sa' li na'ajej a'an ut quixc'am chirix jun ch'u̱tal
    li soldado aj Roma. Ut co̱eb ajcui' chirixeb li neque'c'ac'alen sa' li templo.
    Taklanbileb xbaneb laj fariseo ut li xbe̱nil aj tij. Cuan cuanqueb xxameb sa'
    ruk' ut cuan cuanqueb xxameb sa' ru'uj che' ut cuanqueb ajcui' xch'i̱ch'eb.
  blz-NT: Mbaka' i Yudas nomae'mo na tampat iya'a ka' nangawawa sa'angu' pasukan surudadu
    tia toro pii dadagai Laiganna Alaata'ala men ia posuu' tanaasna imam tia mian
    Farisi. Raaya'a potowawa lantera', panso ka' pakakas bo poopapate.
  poe-NT: A̱ ntá chꞌín Judas ó kjui̱ka̱o chꞌán nchónhya sín soldado la ko iso sín
    policía kuènte ni̱nko tsíkꞌe̱tue̱nhen tí sín ncha̱tꞌá tꞌe̱to̱an la ko tí sin fariseo.
    Ntá kjui sín kaín sín xraá sín chica la ko kjui̱ka̱o sín xrohi tꞌinkaséyanxín
    tí kjui̱xi̱n sín.
  san-TAM: 'ததா³ ஸ யிஹூதா³​: ஸைந்யக³ணம்ʼ ப்ரதா⁴நயாஜகாநாம்ʼ பி²ரூஸி²நாஞ்ச பதா³திக³ணஞ்ச
    க்³ருʼஹீத்வா ப்ரதீ³பாந் உல்காந் அஸ்த்ராணி சாதா³ய தஸ்மிந் ஸ்தா²ந உபஸ்தி²தவாந்|'
  cof-NT: 'Junto jun postoca mirato, Jesuca pa junlaca junchi tanjananue. Mantá tan
    patelelanan, fariséolanan soldadolaca Júdabe peerelaquinue. Tsa soldadolabe tenientelabe
    pejalaie. Espada, tseno tanla jalaie. Junni Jesuca cuwapomin tsachi, ya Judas
    tinun, yari yalabe pejominue. Junni yala jalainasa, Jesús numa miraminue niyanhichinanunca.
    Junto yalachica tulaichun jito, Jesús itsantie: —¿Moca neyalaquinayun? tie. Yalari
    itsanlatie: —Jesús Nasarénoca neyalaquinayoe latie. Jesús mantimini la joyoe tie.'
  srm-NT: Nöö hën u sai dë te wan pisi, hën u si Judasi ta ko ku wanlö hia sodati,
    ku wanlö siköutu dee ta wakiti a di Wosu u Gadu a Jelusalen dë. Nöö fa de ta ko
    dë, nöö dee Gaan Begima ku dee Faliseima, de wë manda de nöö de ta ko ku feti
    soni a maun, so sëmbë ta tja falambo, so sëmbë dë ku lampu, biga a bi dë ndeti.
  qvs-NT: Chay wertapi kaptinikuna Judaska chayarkan aypa soldadukunata Tata Diospa
    wasinta kuydakkunata pushashpa. Fariseokunawan awtoridar saserdotekuna paykunata
    kacharkansapa. Judas pushaptinkuna machetinkunata uchinankunata alkusankunata
    apashpa rirkansapa.
  zca-NT: Orze', ze' mizhin Judas kun tu bëd sondad román, kun zipla xa' nikina yado';
    rë men re' nzë ze' por mandad che'n rë ngulëi' xa' nile' mandad lo más rë ngulëi',
    no por mandad che'n rë men fariseo. Nzhanu bixa' kwa'n nizini lo bixa' mbaino
    kun rë bël yer, no nu nzhanu bixa' kwa'n dil bixa'.
  cbc-NT: Bairo merẽ ti wesere camasĩ ãnirĩ topʉ soldaua mena na jʉ̃goetawĩ. Soldaua
    bairi jĩcããrã templo wii coteri majã mena etawĩ. Mai, na pʉame sacerdote majã
    quetiuparã bairi fariseo majã cʉ̃ã na cajoatana ãma. Na pʉame cabesu cʉ̃gocõãtana
    etawã. Bairo bairã, na cajĩñaworije mena etawã.
  qxo-NT: Tsaymannam Judas chärirgan sacerdöticuna y fariseucuna mandangan wardiyacunata
    y juc tröpa Roma soldäducunata pushashga. Paycunaga chäcuriyargan actsincunawan,
    tucruncunawan, y espädancunawanmi.
  mox-mox: ʼInega Iudasa mai talaqa nana ʼinaya. Ta Iudasa nana vaina qabu vanugwetedi
    diʼwe nana ʼinaya, e taudi tovedavi be wese me Diu adi toluvineavo ʼidiega toveguba
    qiduqiduadi be wese Falisiavo edi qabu ʼinega miedi. Ta me edi odamu be lamufa,
    ta wese ʼebevedavi ikafidi imiedi.
  kew-kew: Juda aa medaloma maapu-para lamua pisa. Go ipisimi aanuri soldia aanu-para
    lotu ada surube plisman-nupara nimu Judas raapu pisimi. Go surube aanuri Gote-na
    miru irae aa mudunu-para Ferisi aanumi page mea repaasimi.
  dww-dww: Naumeki da pirisi be Parisi taudi Yesu vunuḡinama aubainama banaga iḡeiḡeridima
    be tempol taubodamenama Judas a utena da tauna ei doka nawedina Yesu ḡarone, vunuḡinama
    aubainama. Be inam banegidima adi kodam be adi madama a ragaudina, yodibe Judas
    yai dokedi be inam sipine a tavana.
  nif-nif: Wɨndɨñda tapma ama biesɨ gɨt Falisi amalɨ tapma ittok kamaikamai ama dɨwɨn
    enɨ-mukɨlɨñ en wakɨt Romalok mik ama dɨwɨn Judaslɨ ep kiulɨmbi, endɨ tou gɨt sipalak
    ep pɨndopi, miktok nepenepek epmumbi, Judaslɨ yanañgɨlɨmbi, kwet wolok bɨñgɨlɨñ.
  twi-ASANTE: Asɔfoɔ mpanin ne Farisifoɔ no somaa Yuda ne asraafoɔ ne asɔredan mu
    awɛmfoɔ a wɔkurakura akodeɛ ne nkanea kɔɔ faako a wɔwɔ no.
  aoj-aoj: Eaꞌ Judas nafiꞌi naoꞌwa anom soldia maloma anom plisman amom pris maloma
    amom Farisi masapaꞌam magafiꞌi. Amom mahapila bagah nagwahis lambeh maloma hiahaom
    sagapaꞌami mofaꞌam atin mafiꞌi anamba.
  cbv-cbv: Pánih jéihna, Jesúsdih jʉ́ʉtat tʉ́ʉt niijná, Romano soldadowãdih, Dioíh
    mʉʉdíh wapnitdihbʉt ãt dʉó wái jʉ̃ʉ́wʉ́p tajĩ. Queétdih sacerdotewã maáta, fariseowã
    maátabʉt ĩt wahap tajĩ. Pánih jʉ̃óhna, ĩ́ih jiiát yʉyʉ́ déejĩh jiinít, ĩtah tṍopna,
    íibat naaná, máa quiítnajĩh man jʉmnit, ĩ jʉyʉ́p jĩ.
  taw-taw: Ne apɨl, bɨ chɨm kadɨŋ gep ogɨnap dad owak. Pen bɨ God nop sɨbogep bɨawl
    okok sek, bɨ Pelisi okok sek, kɨli polis kɨli ogɨnap kɨlop agyokel, Judas ne apɨl
    polis anɨb okok abe dad owak. Kɨlop dɨl poŋɨd, kɨli sup ogɨnap, lam ogɨnap, tap
    chɨm kadɨŋ gep okok ogɨnap dɨl, wog day anɨb ak dad apjakɨlak.
  jic-NT: Nin mpes Judas pajal pülücj jis lal tjac' militar romanopan, Jesús tjá'asa
    nt'a. Auxiliarpan nepénowa jis lal tjac' wa. Auxiliarpan sacerdote noypan mpe
    tjiquil, fariseopan mpe wa tjiquil. 'Iyó jaw, lámpara jaw wa tjiquil. Pjü way
    'ücj jis la palan tjiquil.
  zap-NT: Lex wdxinno Judas tebëd soldad nga no le tebëd mén ne rapkwent xeydoo Dëdyuzh;
    laa fxuz ne rnebééy lo yra fxuz no le men ne nak farisew wxaal yra men guin. Zanzen
    men bnii, no zanzen men gyerbël, no zanzen men spad.
  wer-wer: Pörek së wëën Yutas pi Rom nga naröere kiri ar yaaö kaöaröere Parisi ngönën
    omnaröa naëaan polis narö koirak nga ë omnant wak es mangiak waisa.
  ipi-ipi: Wuane nembo toto, Jutasato pitisa akali kawane tupapi, Patasai tupapi,
    utupanena yanda yene minditupa lamialu, ami yanda yene minditupa lamea-kola, utupane-mane
    lamupi, kaiyapi, kandepa luupi, yandatepi, okonetaka tupa awua ee okonena epeai.
  qul-NT: Ajinapi Judaska chayamorkan soldadocunawan, sacerdotecunapaj jefencunawan,
    fariseocunapaj cachaskan templo guardiajcunapiwan. Armaska cachcarkancu, c'anchaycunata
    c'aspipi nina lauray jap'ichiskacunatawan apariska.
  ter-NT: Úkeane pího ne Njûda yane njârdim porexókonoane ne húndaruhiko xané'eyea,
    koánemaka ne koyónotihiko hána'iti imokóvokuti. Yoko enepone xánenahiko, aínovo
    páhoe tutíhiko sasedóti inuxínoti jûdeu hó'eke, yoko farîzeuhiko, enepone koati
    yuixóvoti hókea yútoe Muîse. Ako tôpihiko kaúhapu'ikope oxéne ómonehiko, yoko
    isukópeti.
  bmr-NT: Jaanegui amocasimɨnaa, temploja toomomɨnaa icamoco fariseomɨ, sacerdotemɨ
    aivojɨto icamo agalluumoco Juda ɨɨcɨuboro satyuuhi. Jaamo fuuhi ihaamɨganoma,
    iniisuganoma, cuugahuneri, cɨɨjɨgaimecuneri icano.
  fuf-fuf: Yudaasi ardi e dental suufaaɓe e yeesooɓe goo, ɓe tawata ko hooreeɓe *yottinooɓe
    sadaka e *Fariisiyaaɓe ɓen immini, ɓe yahi ka o woni ɗon, tawi hiɓe jogii lampuuji
    e jowli e jogaaji.
  bhl-bhl: Keko beli, Sudas e mali Ulom abiw mutuk fian em wonuk so kunum ikal, Sunbin-Got
    em am yol em kunum ayem sel so, akalem angin iso, Falisi kunum iso, alik alik
    biim weng afak kunum mali ikal, kunum alik alik biilo yemde unei, i ilam so, yongom
    dong so, aileko, on balam aluweko, musun dim kalo unsiliw kale.
  ons-ons: Yalinane Yudas eŋe eu koto arike. Eŋerop ebuki arikoi, yemo kawali ŋei
    magu mane so bakom urum wane diam gege tebe ŋei, eŋe pris suaine edo biraonbi
    arikoi, so Parisi natne, eŋe kawali aboŋ weneŋ peike arikoi, eso lam so kiwa weneŋ
    makoi.
  con-NTPO: Tsa'caen atesupa Judas'qque ca'ni tsain'bitssia sundarondeccui'ccu. Toya'caen
    Chigama afa'su nasundeccuja, fariseondeccuja Chiga etti'su sundarondeccuma'qque
    moen'fa Judasi'ccu. Poiyi'cco sundaro matichi'ccu jiji'fa. Cosesi tuño, rampariama'qque
    i'fa.
  ghs-ghs: Qupadzomami Pariseo ma dzube abi mimi nokoi hiiremi pirittani eepa ma dzongi
    ma koo ma tanganomai noke gainene eetemi Dzutai noko dzeima ota biranateta.
  peg-peg: ଲାଗିଂ, ଜିହୁଦା ମେଲ୍ୟାର୍‌ ଆରେ ମୁଡ଼୍‌ ମାପ୍ରୁହେବା କିନାକାର୍‌ ଆରି ପାରୁସିର୍‌ତାଂ
    ପାୟାତାକାର୍‍ ମନ୍ଦିର୍‌ କାନାକାର୍‌ ବଇଟା, ଜୁଜ୍‌ରା ଆରି ଆତିୟାର୍‌ ଆସ୍ତି ହେବେ ୱାତାନ୍‌ ।
  txu-NT: Kam ne arỳm me rũnh'ỳr bôx ne memã arẽ. Nhym me arỳm aminhõ krãkamngônhmẽ
    aminhõ àpênhmã kum, —Me Djudakôt mõn Jeju pa 'amỳn amrẽ o mõn o bôx. Nãm ã me
    kadjy Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳrmẽ mebê pardjêumẽ memã ane. Nhym Djuda
    arỳm kute omũnhkôt katàt Jeju'ỳr meo mõ. Nãm me Jeju kadjy ngônhpôkmẽ kuwymẽ àbêr
    djàmẽo mõ. Me 'ỳr o mõ:n arỳm pidjôkô'ỳr o bôx.
  eng-WEBU: Judas then, having taken a detachment of soldiers and officers from the
    chief priests and the Pharisees, came there with lanterns, torches, and weapons.
  gnw-NT: Jayave Judas oo sacerdote reta itenondegua reta jare fariseo reta ñugüɨnoi
    vae pe, jare jae reta omondo amocue sundaro reta jare jembiocui reta temitɨ reta
    ñugüɨnoi vae cotɨ Judas jupíe. Güɨraa reta mechero jare ɨvɨra jare quɨsepucu reta.
  mux-mux: Kanu-kene Judas-ni ⸤‘Yesos akuna wasie taki-taki pupu molemuláliinga yu
    akuna molumba.’ nimba piliipaliinga,⸥ akuna urum. Yu ami-yi-talape te kene Pulu
    Yili popu tunjuring yi-aulima kene Perisi-yima kene yi-auli kanuma-ni liiku munduring
    ele-yi mare kene akuna memba urum. Enini kamaye kanduku meku, tepi-llamema kanduku
    meku, ele tili mélema meku uring.
  maj-NT: Kui nga Juda̱ j'aiko̱ho já jun ko̱ chuba já xi kunntá ni̱nku̱ xi kits'ín
    nibá já na̱'mi k'aku̱ ko̱ já fariseo̱. Kui xi i̱ncha y'a nd'í ko̱ ki̱cha̱.
  bkq-NT: Târâ awyly tutuze tawylygue, Judas idâly Se Oliveira Ekaram sodadu pymâ
    romano ingonotyby modo agâ. Fariseu domodo, kurâdo eynynâ Deus agâ aguewâni modo
    iwymârydo warâ, Deus ety iguardary modo ingonodylymo Judas agâ. Espada, se, esagon-ho,
    tyatygueim warâgue tâmatunemo lelâ.
  kue-kue: Ana Judas eremogl kimbirnem ya te pris kande wagle konguno yomba ya te
    Parisi wagle tau auro yungo ana ye ken gagl indre te kunda taragl ama ake indre
    ana Yesus pre doko eingwa.
  cot-NT: Ariquea icoraquepojaquequea Jorashi itsipajiacari oshequini coaretapae Iromaquitica
    jerijia aisa coaretapae quempoguijajiguiroca teemporo itigarancajiaqueca pariseojia
    aisa saserorotejia anaantajianquitsica. Yamajiapojaquequea yashimirintantajigaca
    jeriquea aisa itsivotantajiacaca.
  bnp-bnp: Lakea e Iudas i tuli e huriki a tara na nugumaheto turana e huriki a bolekori
    na prister dagi, a Pariseo, ri lakea vona a hania iea. Ri bole a bombom, a lam,
    a lebo na vabinga.
  apn-NT: Jakamã pa mẽ hwỳr pôj nẽ ixkrĩ hpa nhũm mẽ mẽ ixwỳr mra. Jut Kariot mẽ pôristijaja.
    Rõm nhõ xwỳnhjê nhõ pôristijê mẽ patre nhõ pôristijaja nhũm mẽ mẽ ixwỳr Jut Kariot
    kôt mra. Ijaew nhõ pahijê nhỹ hã mẽ ixwỳr mra. Piitã wapohti jamỳ nẽ pô hpôk nẽ
    kanê jamỳ nẽ mẽ ixwỳr hpôk o kato.
  ctp-NT: Kanꞌ chaꞌ ndyaa Juda nde kwa loꞌo ska ta sndaru loꞌo policía nu mda neꞌ
    nu tnun nchka ꞌin yu chaꞌ tyaꞌan loꞌo yu; ti kwiꞌ sti joꞌo nu lka ndloo kanꞌ loꞌo
    neꞌ fariseo mda sndaru kanꞌ. Loꞌo xaa chkwan kiiꞌ, loꞌo kiiꞌ kityee, loꞌo chkwan
    cha ndukwa yaꞌ neꞌ ndaꞌan neꞌ. Mdiyan loꞌo Juda ꞌin neꞌ kanꞌ nde seꞌen nduun yka
    kwiñii kanꞌ.
  bre-BRG: Judaz eta, o vezañ kemeret ur vandenn soudarded ha serjanted ar veleien
    vras hag ar farizianed, a zeuas eno gant leternioù, gant goulou ha gant armoù.
  opm-opm: Roperhan Judas oh Got ohe ap yawar hanat bok han ire duuptei hano Parisio
    ihirnong oh Gin aprinmur potporhan ihir ami dupsi hano ihirnong darhetporhan ihir
    sutin han erero tanggamo ohsi marim tap hat apingopa.
  bvr-bvr: Lika nipa Jurrach ana-garlmuna, a-guguyana burrwa ana-bona an-dakal an-guyinda
    rrapa aburr-mujama aburr-gata minypa birripa wana junggay yerrcha rrapa Berachi
    (Pharisee) yerrcha abu-wuna. Minypa lam (lamp) rrapa jarlk gubi-rrimanga rrapa
    garlpi mbi-rrimanga aburr-bona gurda aburr-ni, lika aburr-bena.
  wal-wal: Hegaa gishshau, Yihudai paanoosiyaa, xomppiyaa, tooraanne gonddalliyaa
    oiqqida daro wotaaddaratanne qassi qeese halaqatinne Parisaaweti yeddido Beeta
    Maqidasiyaa wotaaddarata kaaletti ekkidi, he sohuwaa biis.
  zad-NT: Na' bllinlen Juda' beṉ' zan soldad na' zi x̱oṉj beṉ'ka' chap yoodo'na',
    beṉ'ka' bseḻ' bx̱ozka' chṉabia' len fariseoka'. Zejgake' nox̱'gake' no kandil,
    no yi' yech, na' dii wṉiagakile'.
  kmg-kmg: Eme ira hâcne juhapie Judazi kiaraonec momori erâ taha bapa micne â farisaio
    ŋic jaŋeraonec motec rocjopame waha lambe â šika barâ rambiŋ.
  aso-aso: Neꞌmine o neineꞌ nenako nemuꞌ nene Zudaꞌ nene Loma veti ami linge ma do
    idoꞌ eveneliti lihimeꞌine apaselive li Oꞌmoso guno gizi imaaꞌ ave nabasi Halisaioꞌ
    vesi mini ngimiselaniꞌ pilisi ve linge masi nene lovouꞌ initekisi idoꞌ lamusi
    livikisi davo ngeleꞌmizo aꞌmine za zuhouko nene aniꞌ ve.
  uli-uli: Judas yesa palir tot saldawel Roma mo tot mokwe posol Templum we le tamol
    temarong kowe, mo Pharisees kowe mele re hafdalerloh irel milay we, le re kak
    metal payur iwe mo habul mo duul.
  nin-NT: Nggo Yesu na abiga ma ba a ni se ni ila yi, u Judasi a nggurr surr ni inkirr
    i abi ta iku bu Roma ba na abi gbye Uki ku Ibarr ku, nggo ankpinkpye abikye ba
    na anu Farrisi ba yo a tu ba. Aba hru iki itsi ni ingba i murr uru.
  tgk-tgk: Инак, Яҳудо дастаи аскарони румӣ ва посбонони Хонаи Худоро, ки аз тарафи
    сардорони рӯҳонӣ ва фарисиён фиристода шуданд, бо худ ба он ҷо овард. Онҳо ҳама
    мусаллаҳ буданд ва дар даст фонусу машъал бардошта меомаданд.
  acu-NT: 'Tura asamtai Judas sacerdote juuntri ainaun, tura fariseo ainauncha ujaak:
    Suntarum tsangkatruktaram tamati, niisha suntar ainaun, tura Yus seatai juun jea
    wainin ainauncha Judasjai wearti tusar akupkarmiayi. Turinamtai nangkijai, tura
    saapijai, tura namparingjai, tura kantiinasha takusar, Jesúsan achikiartas tariarmiayi.'
  cak-WNT: Rumari' ri Judas chupan c'a ri lugar ri' xeruc'uaj jumoc soldados y jumoc
    aj ch'ame'y ri xequiya' el ri principali' tak sacerdotes y ri achi'a' fariseos.
    Ri soldados y ri ye aj ch'ame'y can quic'ualon c'a k'ak' riche (rixin) sakil y
    chuka' quic'ualon camisabel ri yequicusaj riche (rixin) ch'a'oj.
  ebk-ebk: Isunga inmuy hi Judas hid-i ay nangepangu as nan usa ay bunggoy nan sosorchachu
    ay i-Roma, nan kukuwarcha as Templo ay infiaor nan anap-apon chi papachi ya nan
    chiyuycha Fariseo. Nangaparorcha, nangapenakadcha, ya nangaarmascha.
  spa-PDDPT: Entonces Judas, después de recibir la cohorte romana y algunos guardias
    de los sumos sacerdotes y de los fariseos, fue allí con linternas, antorchas y
    armas.
  ruf-ruf: Apfo Yuda kaghenda mne mghunda aghwo, hamwe ne kingili lya asikali na iwabetetsi
    wangi iwatumighwe na iwatambika wakulu na Mafarisayo. Tsawatsa ne pfitasa, pfiwenge
    na tsisilaha.
  gun-gun: Ha'e rami vy ha'e katy Judas ogueraa xondaro kuery, sacerdote yvatekueve
    va'e ha'e fariseu kuery pegua jopya kuery. Ha'e kuery yvyra reve-reve, ha'e takua
    ryxa rendy reve ovaẽ ha'e py.
  agu-BL: Cha'stzun te cyenin tpone'n Judas scyuch' jun c'oloj sanlar scyuch' cobox
    aj ront cwent pale'. Chakijche' cyak'un e' wi'tz pale' scyuch' yi e' parisey.
    Cy'a'n len chima'cl cya'n. Ej nin cy'a'n chik'ak' cya'n tetz chitxekbil.
  isn-isn: Nu ng'wenso uYuda, ze yakilaa kutula walijaa idale ni la asikali ni a ofisa
    puma ku akulu a akuhani, akapembya aze akete ni muli, tochi ni yigi.
  eng-PEV: So Judas went to that garden with some soldiers to show them where Jesus
    was. He got those soldiers from the bosses of the Jewish ceremonies and the Pharisee
    mob. And there were some Roman soldiers with him too. They had fire sticks, and
    spears, and long knives with them.
  ilo-ULB: Kalpasanna nga inawat ni Judas ti bunggoy dagiti soldado ken dagiti opisyal
    manipud kadagiti panguloen a papadi ken dagiti Fariseo, napanda idiay nga addaan
    iti hasag, tubong a pagsilawan, ken ar-armas.
  pir-NT: Sa masino pʉa curua surarare ʉhmʉ tã cãhtari ti wesepʉ Jesure ihñono taro.
    Ihcã curua surara waro ijiri. Ape curua surara Cohãcjʉ̃ wʉhʉre cohteyequina ijiri.
    Tiquina pahia pʉhtoa, fariseo masa tiquina ohoriquina ijiri surara, Cohãcjʉ̃ wʉhʉre
    cohteyequina mehna. Sa ahtaye sihãñe pacare, sihãñe cjʉ gʉ̃hʉre sihã cãhtari.
    Tiquina wamoa gʉ̃hʉre ne cãhtari tiquina.
  anv-NT: Ndɛre ɛlúmbɔ, ji asɛ ɛkwɔ bɔɔ́ bee ne ambame ɛcha upɛ Ɛsɔwɔ abi anɔɔ́ baá
    ámpyɛɛ́ upɛ Ɛsɔwɔ ne Farasi átɔme áchwɔ́ né maá mekɔɔ́ yimbɔ. Gébégé ájyɛɛ́
    ákpomé mmyɛ ne unó ummyɛ, alwɛɛ́ desá ne bɔ akpɔgéfo.
  sab-NT: Judas-Iscariote jo kwian ngle dbe Jesu gai nate nga ege, kwian gerunga Chube
    ole daba alin chugagwalla mneite kaire fariseo chugagwalla mneite, kwian e ulita
    kwian guardia donga ngle kaire kwian guardia u gerungwa Chube ole mananga ngle
    kagu ule Judas-Iscariote ole. Judas-Iscariote jo kwian e ulita dbe Jesu gai nate,
    ama ulita jo dogda dbe biale, jo jichra kaire jita gwagwa dbe kote nga gbagda
    chra jonkare chagegda, ene ama ulita ñage Jesudi Jesu gai. Kwian e ulita jo chke
    Jesu kle ngwadi.
  tmd-tmd: Perisi nöbö bla aipam, God ap höjöpal ur nölɨb nöbö dib bla aipam, Judas
    nugwo yadmɨn, nuŋ du ami nöbö bli yölɨŋön, God höjöpalɨb rama ömdö nöbö bli yölɨŋön,
    pön du Jisas mɨdöŋ yöra uröpɨnöŋa. Ñɨŋ nuö nuö pɨlɨb ap bli pön, hötɨkö bli ur
    pɨragön, hömɨdmä.
  acr-NNT: Ekꞌu ri Judas xoponik, ebꞌukꞌamom bꞌi ukꞌiyal soldados y taq ri chajinel
    re ri Rocho Dios. Rike kukꞌaꞌam taq chapabꞌal, yey e kꞌo ri kawolol ri ki aqꞌ
    y e kꞌo ri xa kitzukꞌem ki aqꞌ. Waꞌ etaqom bꞌi kuma ri nimaq e aj chakunel pa
    Rocho Dios y ri fariseos.
  kpg-kpg: Malaa, Judas gaa hana gi di hadagee deelaa, e lahi ana gau dauwa o Rome,
