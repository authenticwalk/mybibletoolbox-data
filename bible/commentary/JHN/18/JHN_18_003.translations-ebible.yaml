    guataendɨ reseve-seve avei yuvɨraso.
  kmh-kmh: am amiybi gunap, Jiwda poliys gunap poŋind, sup gunap, lam gunap baynat
    tap gok gunap diy, dand mindeyak kun ak amjakyak.
  ukr-ONPU: Тоді Юда, узявши когорту воїнів і слуг первосвященників та фарисеїв, прийшов
