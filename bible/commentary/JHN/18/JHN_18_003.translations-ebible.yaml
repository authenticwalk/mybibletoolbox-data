    tijaty huɨdibɨ anajty ajcxy mɨɨd chiptuñ.
  kqf-kqf: Taunana aubaina, Diudas Palisi bi pilipilisi edi babada, Loum edi tauwaiḡaviya
    visa bi pali vanuwina tauyavena a giugiukamaḡedina i waietadoliyedi te oliv kaidi
    gugulunemo a tava. Tedi nimedimo ba kwadam bi aniwaiḡaviya madedi.
  cpb-NT: Areetapaaka Judas itsipatakari owayeriite, itsipatakari kempoyaantaneri
    rotyaantanewo reeware Imperatasorentsitaarewo, rotyaantanewo eejatzi Fariseo-paini.
    Rotaiyayetakero ripasamento, ramake eejatzi rootamento.
  aon-aon: Aria abudok wab amam debeimi pris hani Farisi heshopok anam soldia hani
    amudok anam heyoh Iruhin ananit debeiti urupat iri hanak. Hakitak hehem nyihish
    lamhos hasuwesh, hasuhw bainatog gwani burawos aria Judas narikumam hanak.
  hus-NT-2005: Na Judas ulich tajaꞌ kʼal yán i soldadotsik ani kʼal xu belkoltsik
    an ti pulek atá xon tu kʼakʼnáb na Dios. Jechéꞌ an belkoltsik, u takʼnal kʼal
    an okʼlek páleꞌtsik ani kʼal an fariseotsik. In júnámaltsik i machét ani i tajbaxtaláb.
  mig-NT: Te ni̱ jaka Judas ɨɨn nuu soldado jíín yakú ndajá'a̱ sutú ñá'nu jíín cháa
    fariseo, te ni̱ ja̱koyo‑de yúan jíín linterna jíín ñú'u̱n yitɨ jíín machete.
  bps-bps: Taman salu Dyudas ditù, na faginan dademe sundalu na dademe dad munung
    i Bong Gumnè Dwata dek dad ulu dad bà di Dwata na dad Farisi. Mebe ale dad salò
    na dad tekla.
  mbs-mbs: Nayan, minangay si Judas te menge sondalo aw menge otaw egtonggò te simbahan
    insogò te menge pengolo te simbahan aw Parisiyo, aw timaking dan kandin doton
    te kekeyowan. Nengibing dan te menge solò, aw gansà, aw kekamang dan.
  tof-tof: Da Zudas ola we wamórr, tóba Rrom gazirr pamab kopo akó ngibürr myelam
