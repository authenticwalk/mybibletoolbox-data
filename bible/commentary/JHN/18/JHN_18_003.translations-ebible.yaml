    yejer u mascab xan.
  xla-xla: Epapeleye Yudastapo Loum opahale so elempumama aiyalma aya dokopala so
    mate epo Pa꞉lisi so mateta taiya dle so opa elempuaiyo. Yia꞉ta pumama tuloma mate
    epo opahale dlalo alisisi mate halopo puame woyamaiyo.
  xav-NT: Tawamhã te te oto sô danhimro, tamomo. Da'wapéi'wa norĩ hã te sô te te simro,
    ahâ na. Zeruzarẽ ãma 'ri za'ẽtẽ 'madâ'â'wa norĩ zama te sô te te simro, sasedoti
    ĩpire norĩ zadawa para, duré parisezu norĩ zadawa para. Tawamhã 'rãsitõ ré, te
    sô ai'aba'ré ni, uzi ré zama. Danhiwãi ré zama te sô ai'aba'ré ni, sib'ézé 'wapa
    ré zama.
  cuk-cuk: Degisoggu, Judas, a-negsega Roma-sordamar-idudani gusad. Eba danigusmarmogad,
