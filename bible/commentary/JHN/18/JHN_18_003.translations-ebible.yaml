  tue-tue: Teero tiigʉ́, suraramena Judas jeawi. Ãpẽrã́ sĩquẽrã Cõãmacʉ̃wii coterí
    basoca cʉ̃́ãmena jeawa. Paiaré dutirá, fariseo basoca cʉ̃́ãrẽ ticocorira niiwã.
    Cʉ̃́ã ãñurõ wãmocʉtírirapʉ niiwã. Sĩãwócore yucʉ, sĩãwócorepamena atirira niiwã.
  bjp-bjp: Pesu, Iudas ka lame foron tom fapaket turan fale tom parpar kale Felun
    Tunmapek ae foron laulaumet na pris turan foron Farasi ri wuun ta ri ma ri ka
    la una falifu ae. Ri kep foron lam, foron tier una bul ke foron tier una fapaket.
  xon-xon: Le Judas nan di butɔb aajab ni bitutum bi nyan ni Uwumbɔr aatotoorninkpiib
    ni Farisii yaab chee na, ki buen kisaak ngbaan ni bi ti chuu Yesu. Bi nan joo
    ni karyaa mam, ni tijawan.
  tzo-ZNT: Iyicꞌ echꞌel jayvoꞌ solteroetic, xchiꞌuc jayvoꞌ jchabiejtemplo, xchiꞌuc
    ti jfariseoetique. Ti cꞌalal ibatique, yichꞌoj echꞌel yespadaic, xchiꞌuc stojic,
    xchiꞌuc slamparaic.
  mpm-NT: Ti yukan ni jaa Judas jiin kuaꞌa xaan soldado, jiin tajnu ni ka taji sutu
    ka kuñaꞌnu un jiin chaa fariseo, ti ni ka jakoyo da yukan. Ti ndinchaa kuaꞌa ni
    ga ñuꞌun yɨtɨ ka yɨjnɨ da kuajakoyo da. Ti ka ndiso da espada jiin yujnu.
  ots-NT: Diguebbʉ ya, car Judas bi ma bú tzí hnar compañía cʉ sundado, mbá yojmi
    cʉ dda nzʉttabi cʉ xcuí gu̱h quí jefe cʉ möcja̱ cja̱ co cʉ fariseo. Mbá tu̱jʉ
    linterna co za mbá zø, mír yojʉ‑cʉ. Guejtjo mbá cʉjʉ espada cja̱ co pé dda arma.
  hoy-hoy: आग यहूदा, सैनिकगोळ्द ऊंद दल इक अदिक प्रधान याजकगोळी अदिक फरीसीगोळ दी टु
    चौकीदारगोळी हुळकु, कंदीलगोळ, मशालगोळी अदिक हथियारगोळी हुळकु अल बंदुन.
  amo-amo: Yahuda, na amal se ligozi na soja nin nadidya kiti ndya na Priest a Afarisawa,
    da kitime nin tila, tico a imon likum.
  pjt-pjt: Kaya ngura nyara Jerusalemala tjukurtjara kuranyitja tjuṯangku, Paṟatji
    tjuṯangku kuḻu wati timpula aṯunymankupai tjuṯa wituṉu Judasala tjunguringkula
    ankunytjaku, ka tjananya katingu nintingku kaana nyara palulakutu wati Rome-anya
    nguraṟa tjaultji tjuṯa kuḻu. Kaya ma-pitjala wirkanu ngura nyara palula kuḻaṯa
    tjilira, waṟu tili tjaatjara kuḻu.
  cwe-cwe: Ivo Yuda kasola kibumbila cha wakalizi na wasang'hani kulawa kwa wakulu
    wa nhambiko na Mafalisayo, keza nawo baho na vitasa na mimuli na silaha.
  daa-NT: Hiyya, ɗo wer-ak, Zuudas uctu iŋ askirin ku Room ho iŋ askirin ku agindaw
    ku gay satkiner iŋ ku Pariziyennar. Ŋa ogiriico ho ŋa iyiig ɗo jineen-aka. Askirna-ak
    sok garti, biruwna ho iŋ lampina.
  mlp-mlp: Nazaq iyan Judas in mataw tamaz emayta gigo aseseqta na giyogniz Farisi
    nenaq gigo hurmey asor teq Rom gigo bab mataw asor giwaqim in dan giqisihunim
    giqad saw nab tuboliy. Bolad mataw na em sebur giwaqim teq in lam sul mideran
    oysa in giwazim giqad boliy.
  ape-C: Aria abudok wab amam debeimi pris hani Farisi heshopok anam soldia hani amudok
    anam heyoh Iruhin ananit debeiti urupat iri hanak. Hakitak hehem nyihish lamhos
    hasuwesh, hasuhw bainatog gwani burawos aria Judas narikumam hanak.
  bgs-bgs: Purisu igkangé i Judas tô mga sundalo, tô mga tarabanté ka templo na igsugù
    katô mallayat ka mga pangulu ka templo, asta tô mga Pariseo. Igsadun dan tun ta
    kayun, asta igpid dan ka mga sulù, tarésà, asta laniban dan.
  faa-faa: Aserasamo hemoa Rome kamani ame aporo soko, arirakano Kotimo apea sikiriti
    aporo asekea risiane soko Yutasemo karikia hisiapo. Arirakano fana pirisiti aporope
    Ferese aporo ipu sikiriti aporoaki someraka, “Re Yutaseyaki paoraka hisie.” Airakano
    iane Yutasemo karikia, Yasu parakehokosakipoko hemoa hikia, ipu ira rokopa soko,
    kapi soko, sari soko, wera makatane mokoa, nafa paikia, arirakano sapa paikia
    ayiáka hisiapo.
  kik-kik: Nĩ ũndũ ũcio Judasi agĩthiĩ hau mũgũnda-inĩ ũcio, atongoretie mbũtũ ya
    thigari na anene amwe kuuma kũrĩ athĩnjĩri-Ngai arĩa anene na Afarisai. Nao nĩmakuuĩte
    icinga, na matawa, na indo cia mbaara.
  cap-NT: Jalla nicju Judasqui zultatunacami, niz̈aza timplu wijilñi zultatunacami,
    jalla ninaca chjitchic̈ha. Timplu jilirinacami, fariseo z̈oñinacami jalla ninacac̈ha
    nii timplu wijilñi zultatunaca cuchanchiqui. Ninacaqui irantichic̈ha michanacz̈tan
    teyanacz̈tan pajk cuchillunacz̈tan, niz̈aza wjajtz carotinacz̈tan. Jalla niz̈tanacz̈tan
    irantichic̈ha.
  ksr-ksr: Jigo gawoŋ galeŋ ano Farisii (Kana qaawaa kaparaŋkoŋkoŋ) yoŋonoŋ jiwowoŋ
    jigowaa kiropo galeŋ (sikiriti) tosaaŋa wasiŋ oŋoŋgi Juudasnoŋ ii ano gawmambaa
    manjaqeqe eja tuuŋ moŋ uŋuano motooŋ kagi. Yoŋonoŋ kiwa lambe ano tiwo wasagia
    meŋ kaŋ urukisinoŋ kougi.
  eng-TNT: Iudas then after he had receaved abonde of men and ministres of the hye
    Prestes and Pharises came thyther with lanterns and fyerbrondes and wepens.
  sbs-sbs: Linu Judasi, cha ku tambula chi kwata cha valwi ve inkondo ku zwilila ku
    va ku lwana va mapurisita ni ku Mafarisi, ni va sepahala, chi vakeza ni malambi
    ni matachi ni zilwiso.
  sue-sue: Are Yesu bua mai nusore ago noiwa Yudas kerenai ema ami pris babezinomare
    Farisayore amira polis eni ata soldia eni awa puro gita wenu bana izimuro lam
    gaero gi ami puro bamuwa awa.
  fra-NCL: Ayant donc pris la cohorte et des satellites fournis par les Pontifes et
    les Pharisiens, Judas y vint avec des lanternes, des torches et des armes.
  bhg-bhg: Edo pirisi babain ae Parasi mane demi Rome da itoro embobo ae sima ari
    embobo de awa Judas da yai pipisitera. Edo awamane giami de parara ae keimo de
    bero Judas mi gisijido yai ainda gupusina.
  snn-NT: Judasbi masini, pairi ëjacua, fariseo bain, ja'ancuana sani, soldado jubë,
    bacua coñete senji'i. Senguëna, baguëni coñe saohuë. Saojënna, majahuëan, sunqui
    cabëan toa zëinse'e, guerra hua cabëan, ja'anre inni, Judas naconi sani, Jesús
    ba'iruna ti'anhuë.
  atb-NT: Haû mù, Yudaq gi, haû hkyangjong agyi pé eq Hparishe pê chyáng mai nhang
    kat é noqkuq yhûm zúng bang ra-am eq gyezo rajùm lé, haú jowò shut shuî wang lé
    lo ri. Haú bang gi, myihu, myibung eq shâm lhâm pé chung lé lo akô.
  cek-AK: Juda mah kalen koek qaima, Farasinawk mah patoeh ih misatuh kaminawk to
    takha thungah angzoh haih, nihcae loe hmaithaw, hmaiim, maiphawnawk hoiah ang
    zoh o.
  bkd-bkd: Aman inuwit hi Judas diyà sa mga sundalu daw sa mga bantay hu Timplo ha
    sinugù hu labaw ha mga sinaligan hu paghalad daw hu mga Fariseo ha tag-uuwit hu
    mga sulù daw hinagiban.
  ctu-76: Ya' ti c'oti Judas. Ti' pʌyʌ c'otyel junmujch' soldadojob yic'ot cha'tiquil
