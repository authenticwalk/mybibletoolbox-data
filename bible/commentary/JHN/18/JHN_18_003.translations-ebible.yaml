  chz-NTPS: Jeeˊ ja̱ˉ gaꜙllooꜗ Juda, maˊ jä̱ä̱ꜙ ko̱o̱ˉ nääꜗ hløøꜘ, kya̱a̱hˊ ko̱ˉlla̱a̱ˊ
