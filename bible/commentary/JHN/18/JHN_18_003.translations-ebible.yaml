    nam tɨ bɨꞌñdhatuꞌ, na guꞌ bar tukaaꞌ.
  mgc-mgc: Here Yudasi ï'bë zi yaka ne kya 'ba vo kanye 'ba Roma ëtï ehe vo kanye
