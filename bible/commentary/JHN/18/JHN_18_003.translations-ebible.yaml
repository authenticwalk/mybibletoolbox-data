  kto-kto: Are ratmat ga malagiong Iudas garip ma teip o danunumiap ga teip mila maiario
    kier ga miridaip mila kakanim ga Parasaiop, ga mumaio na iriro nap. Ga man maialabiam
    lalabiep ga piririp ga maiariam pagap o danunumiap.
  gmv-NT: ሄሳ ጊሽ ዩሁዳይ ዎታዳራታ፥ ቄሴታ ሃላቃታኔ ፋርሳዌታፔ ኪቴቲ ዪዳ ኣሽካራታ ዉርሲ ካሌꬂ ኤኪዲ ሄ ኢስቲ ሺቂዛሶ ዪዴስ።
    ኢዛራ ዪዳ ኣሳይ ፓኖሴ፥ ፆምፔ፥ ማሻኔ ቶራ ኦይኪዲ ዪዴስ።
  por-BLT: Então, Judas levou uma tropa de soldados com ele, além de guardas dos chefes
