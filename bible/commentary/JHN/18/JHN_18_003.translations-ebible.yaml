  zar-NT: Níʼirö guchë́ʼë Judas tu cöʼ bönniʼ röjáquiëʼ gudil-la, en yuguʼ bönniʼ
    niʼa náʼagaquiëʼ bixúz unná bëʼ, en niʼa náʼagaquiëʼ yuguʼ bönniʼ yudoʼ fariseo,
    ateʼ yöjáquiëʼ ga niʼ zoëʼ Jesús, nuáʼagaquiëʼ yuguʼ guíʼ yöri, en yuguʼ le tuʼdíʼinëʼ.
  kde-kde: Bahi Yuda nkulitwala likuwa lya matiyala va Chiloma na valinsi fulani vanatumwije
    na makuhani vakulu na Mafalisayo. Nkuhwena navo kuwelu akuno vanyakwìlè vibatali
    na myenje na vikomanilo.
  ata-ata: La sou Anu muulaxuneꞌi ta mitema sou ꞌotoꞌoto ne Romu iloꞌa ta mitema isaxilaꞌu
    tani tila noxou Lataua e ta tatilasiꞌa ta mitema sou iꞌelaxaꞌa ta sipsip xe ta
    Palisaio mipalusiꞌa. Aneꞌi mineꞌe la mitetelisou telu no avoꞌa xe tavi ilou viso.
  qvw-NT: Chaymanmi Judas ćhälun fariseocunaca puydï sasirdüticunaca caćhaśhan chuya
    wasip waquin täpänincunactawan achca cachacucunacta sumä armädu-cama michïrayüta
    lintirnayüta puśhapacüśha.
  nfa-nfa: '@see-verse:JHN.018.002'
  tnp-tnp: Kəni pris asoli mɨn mɨne Farəsi mɨn kəmotahli=pən soldiə mɨn nətəm kautəhtul
    o Nimə Rəha Uhgɨn kəhuva moteh Jutəs. Kəni Jutəs təmit ilah mɨne soldiə mɨn nəuvein
    rəha nətəm Rom, mit ilah məhuvən e nɨki nɨgi olif əha. Ilah kautəmki nəuanɨsiə,
    mɨne lait mɨn, mɨne natimnati rəha nəluagɨniən.
  urd-urd: राहनुमा इमामों और फ़रीसियों ने यहूदाह को रोमी फ़ौजियों का दस्ता और बैत
    — उल — मुक़द्दस के कुछ पहरेदार दिए थे। अब यह मशा'लें, लालटैन और हथियार लिए बाग़
    में पहुँचे।
  hot-hot: Êŋ ma Judas halom ŋê vovak Lom dumte lôk Palisi lôk ŋê bêŋbêŋ êbôk da ma
    iniŋ ŋê bêŋbêŋ ba i loŋ êŋ. Thêlô ewa atum lam lôk atum abiŋ kapok ma nômkama
    nijik vovak.
  mqj-NT: Saemi Yudas ussolaan salengkoan tantara Roma anna to siundagai Banua Ada'na
    Puang Allata'alla to nasua kapala imam anna to Farisi. Inde mai taue sanda ballo
    sola porewa mataran.
  rus-SYN: Итак Иуда, взяв отряд воинов и служителей от первосвященников и фарисеев,
    приходит туда с фонарями, и светильниками, и оружием.
  mbh-mbh: Mako Judas i es a lempopo aken, ma i wola punonga avlung ako ini Romre
    tomo mun nge Lotu Tepun a Vel a mit tetalongare ako pris kimangare tomo nge Parisire
    o pake or la. Ma o pasise sil tomo nge theki lalainga ma o es tomo nge, na o el
    tomo mun peangre.
  bdd-bdd: Coinega Yudasa toloꞌalehaowedi baꞌidanao sinao tupwaina ꞌoina, maꞌidi wodam
    ma mayale, ma wete maꞌidi gwegwe ꞌaleha. Ma toloꞌalehaowedi ꞌadi tohewasao taudi
    topwaoli ma Palisiyao.
  cbt-NTPO: Corto hua'ano'sa', parisioro'sa', inapita nani sha'huitonin. Natanahuatona',
    sontaro'sa', ponisiaro'sa', inapita a'papi Quisoso macacaiso marë'. Nansa, sahuëni,
    inapita quëpapi. Tashi' ni'ton, nanparin, yonarin, inapitanta' quëpapi. Cotasëri
    quëchitërahuaton, a'notërin.
  srn-NT: So Yudas go drape tu. Den prenspari domri nanga den Fariseiman ben seni
    wan grupu srudati nanga waktiman fu a mamakerki go nanga en. Den kon nanga lanteri,
    frambo nanga fetisani.
  cta-NT: Biꞌ chaꞌ ndyaa loꞌo Judas jiꞌi̱ sca taju sendaru loꞌo policía nu nda nguꞌ
    tlyu jiꞌi̱ ndyaa, la cuiꞌ sti joꞌó nu laca loo biꞌ loꞌo nguꞌ fariseo. Loꞌo xee
    lámpara, loꞌo quiiꞌ quityee, loꞌo chcua̱ cusu̱u̱ ntucua yaꞌ nguꞌ ndyaa nguꞌ. Liꞌ
    ndyaa loꞌo Judas jiꞌi̱ nguꞌ biꞌ ca su ndiꞌi̱ yaca cuiñii biꞌ.
  bqc-SIM: Ɔ̃ Yudasi gɛ̀ we ń sosa gãli doo ń dↄai pↄ́ sa'onkiaↄ ń Falisiↄ ń
    zĩ́ↄ. Aa filiaↄ kũa ń sɛ̃tɛↄ ń gↄ̃kɛbↄↄ.
  tcz-CHONGTHU: Chutah in Judas chun sepaihon chule thempu pipui ho le Pharisee hoa
    kona sottolle ho aloiyin, meivah, meisel, chuleh hem manchah athouvin hiche kom
    mun chu ahung lhung tauve.
  mar-mar: तेव्हा सैनिकांची तुकडी व मुख्य याजक लोक व परूशी यांच्याकडचे कामदार मिळाल्यावर,
    दिवे, मशाली व शस्त्रे घेऊन यहूदा तेथे आला.
  snp-snp: Ena yalo minato, ya Yudasikafo gamani kimiwe yaki ido Goti yokila ki umamo
    we kiyabani we ido Falisi we kimiweni yaki gilimito amo minadoka wito lumuti lamu-feiyati
    kiti kefaafaki oluti wae.
  isl-isl: Júdas lagði af stað ásamt flokki hermanna og lögreglu, sem æðstu prestarnir
    og farísearnir sendu með honum. Skyndilega birtust þeir, í grasgarðinum, vopnaðir,
    með lugtir og logandi blys.
  spy-NT: Yooto, kuwēēto keey ꞉Yuuta biikaab lukēēt nyēē mining' nyēbo Rooma kutākyinē
    keey mbaraanaa. Kiboontootē keey mbo riibiikaab kaab *kibkōrōs nyēē wōō ākoo *Farisaayeek.
    Kikirat keey ꞉bichoo kuyem. Kinamaat kariikwaa, taariinek āk nōmōryēēk.
  xnn-xnn: Isonga inmey si Judas isdi ay mangboboweg isnan sosoldado ya nan tap-in
    di gowaldiyan di Templo ay inbaan nan menkangangato ay papadi ya nan Fariseo.
    Ninseselewda ya nin-aalmasda ay inmey.
  mwe-mwe: Bhai, a Yuda gubhaishe kubhushitani kula bhali bhalongene na likundi likulungwa
    lya manjola na bhalinda kukoposhela kwa bhakulungwanji bhaabhishila na Ashimapalishayo,
    bhajigelenje yenje na ikomanilo.
  tte-tte: '@see-verse:JHN.018.002'
  tcs-tcs: Zudas i bin kam wea mob blo ol Romamiman ane sam dem gad blo da Tempol
    blo God uda dem Parasi ane dem edprist i bin sanem go. Dempla i bin kam de kare
    ol tos mekem prom wud ane ol oil lamp ane kare ol samting po pait.
  hlt-THB: Cedawngawh Juda ing khawsoeih boeikhqi ingkaw Farasikhqi venawh kawng qalkapkhqi
    ingkaw ukkung thlang vang ce dum khuina law pyi khqi hy. Cekkhqi ing maihchoei,
    mai-im ingkaw caikhqi ce pawm unawh law uhy.
  soq-soq: Walamaipa mo irai sa bedewe waimoio pirisi debamau ita Parisi apanawa sorodia
    uara, ita God duwa onionialala isiwa waaubamoia irai sawo antopue Iesu wadapuitudepi.
    Mo a baiwantoie onau puraiwawa uara ita siwau otamoieno do Iudas banlamono awodea
    antoiena.
  qub-qub: Chaymi Judaspis Jesusta prësu charichinanpaj runacunata pushacurcur chayman
    aywaran. Chay aywaj runacunaga caran mandaj cüracunawan fariseucuna cachashan
    Templuta täpaj suldärucuna y Roma suldärucunapis. Paycunaga prësu charej aywaran
    achquincunata y sablincunata aptashami.
  att-att: Á inipulù ni Kudas yù ira tangapangan nga suddálu ánna yù ira magguárdiá
    nga jinok nayù ira kátannangán nga pári ánna yù ira Parisio. Á minay ira nga konsu
    ármas ánna tulu sù giád di Apu Kesu.
  bki-bki: Nalo neibano tomu na tortoru na kulo lu bija Varisis nalo amiilalo, nina
    be taara tai na tomu na mira na vio Romo, bija taara tai nakukuano na Yimo Lu.
    Ana nalo aju amiel abinimei bija blayulu nalo, bija kialo tena mira nalo.
  bqp-bqp: Akũ Yudasi gɛ̀ɛ gwe kũ soza gã̀ doo kũ dogari kũ sa'orikinↄ kũ Farisinↄ
    ń zĩnↄ. Ò fitilanↄ kũna kũ sɛ̃̀tɛnↄ kũ gↄ̃kɛbↄnↄ.
  mcp-mcp: Milúlúú myâ ofada bə́nɔ̂ŋ *Ofarizyɛ̂ŋ bwə́ á ka kənd kínda ózɨmbɨ nə ifulísh
    nə́ bwə́ kə́g bii Yésus. Bwə́ á ka ŋwa imɔɔs nə məlámba nə məkwɔ̧ɔ̧ mə dɔ́ɔ́mb.
    Yúdas mú ŋwa bwo, bə́nɔ́ŋ bwə́ mú kə fambə́ jɔɔŋgʉ́d.
  hat-hat: Se konsa, Jida al nan jaden an. Li te gen yon kolonn sòlda ansanm ak kèk
    gad avè li. Se chèf prèt yo ak gwoup farizyen yo ki te voye yo avè li. Yo tout
    te gen zam, yo t'ap pote fannal ak gwo chandèl tou limen.
  npl-NT: Ijkó kiné, Judas okinyakantiwalaya miakeh soldadojteh iwa sikimeh tlamokuitlawijkeh
    de n Weyi Tiopa. Ninteh okwalintitlankeh n tiopixkeh non tlayakantokeh iwa fariseos.
    Yejwah okwalinwikayah kuaujmeh non xotlatiwitseh iwa lintérnajteh iwa téposteh.
  bgg-bgg: Ji-è Judas ji pha razim shii wuii srane, ibrog Roman siphahithek, chiih-è
    Misiahò pha sandrithek shii boh phabithek nane Pharisithek è thoh ge; ithek ne
    migiang chiih-è bai chuangthek nane muchuangthek yi srane wuii.
  eng-TCENT: So Judas took a cohort of soldiers and officers from the chief priests
    and Pharisees, and they went there with lanterns, torches, and weapons.
  eng-BSB: So Judas brought a band of soldiers and officers from the chief priests
    and Pharisees. They arrived at the garden carrying lanterns, torches, and weapons.
  cpu-NT: Ari jareetapaaka Judas itsipatapaakari ovayiriite, ikonovakari kempoyaaventaneri
    jotyaantakeri ijevare omperatasorentsitaari, irotyaantane eejatzi Fariseo-payeeni.
    Joirikayetapaakero irovantamento, jamake eejatzi irootamento.
  san-ASM: তদা স যিহূদাঃ সৈন্যগণং প্ৰধানযাজকানাং ফিৰূশিনাঞ্চ পদাতিগণঞ্চ গৃহীৎৱা প্ৰদীপান্
    উল্কান্ অস্ত্ৰাণি চাদায তস্মিন্ স্থান উপস্থিতৱান্|
  tac-NT: '''Lige alué rió Jurásika simile najátasia Esusi we''ká sontalo ''yuga,
    alué gobierno romano sontálola, ''lige jaré sontalo ''yúgachigó, alué wa''lú re''obachi
    tebume. Júlale alué e''wélala balé ''lige alué bariseo. E''wele siparínaga ''yénele
    alué sontalo. Lámpara aseite ro''érigame o''ká e''yénele ''lige chojpé rajigáchigó.'
  eng-WEBPB: Judas then, having taken a detachment of soldiers and officers from the
    chief priests and the Pharisees, came there with lanterns, torches, and weapons.
  gfk-H: Io, Iudas gaam hanuat kaia ma ga luluai hani aring umri ing diet la harbalaurai
    tar tano tamat na hala na lotu ing ira tamat na pris ma ira Parasi diet ga tulei
    diet. Ma diet ga hanan haan tikai mah ma aring umri ma Rom. Ma diet ga hanan haan
    ma ra lulunga ma ra pok dakai diet ga halulunga tar, ma ra linga na hinarubu.
  viv-viv: Au abaveyao ana tofaisewa kikaiwabudiyao be tonagona tafatafalolodiyao
    adi egana Falisi, badi tolugaviya adi yoꞋo saꞋeyana kadu tuilala tufoidi hiꞋiveninisedi
    be walamufadiyao wadakidiyao wagiyodiyao Yudasi giꞋaliyedi ime Yesu buye amiyami-ma
    abagai-nadi againe.
  yao-yao: Nipele che Yuda ŵajawile ku wele ngunda wo, ŵajawile pamo ni mpingo wa
    ŵangondo ŵa Chiloma ni ŵakulindilila Nyuumba ja Akunnungu ŵaŵalajiswe ni achakulu
    ŵambopesi ni Mafalisayo, ali ajigele ibatali ni mimuli ni yakumenyanila.
  tgp-tgp: Ale Judas mo vano hin talu olive atu peresi na tamlohi vuro hai nona mara
    Rome peresi na police mata Temple. Nora moli mata pr̃is peresi na Pharisee la
    r̃ulera. La lavi na hapu jilangi, lamu peresi na hinau mata valum, ale la mai
    isan Iesu.
  auc-NT: Ïninque tontadoidi adocaboque ïnänite æ̈ninque Codaa ïñömö edæ täno beyænte
    adocodë pongantapa. Ayæ̈, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö Paditeoidi
    näni wææ wänönäni ïnänite Codaa nempo godönäni æ̈ningä inte tömengä tömënäni ïnänite
    tontadoidi tönö ænte mämongä pönänitapa. Pöninque tömënäni gonga ticaïnë næ̈ænte
    gongapæncade ticaïnë næ̈æ̈ninque yaëmë næ̈ænte Codaa mïñæ̈ pönänitapa.
  kbc-NT: Odaa Judas jiɡ̶igo niɡ̶ijo aneite Jesus, yadeegi ijoa iodaɡ̶awadi romaanotedi
    ijaaɡ̶ijoa onateciɡ̶ijoa nowienoɡ̶ododi liɡ̶eladi Aneotedoɡ̶oji, liiɡ̶exedi fariseutedi
    ijaaɡ̶ijoa lacilodi sacerdotitedi. Oyadeegi noledaɡ̶axiidi inaa laloɡ̶onaɡ̶atedi,
    codaa me likanaɡ̶anaɡ̶atedi.
  bmh-bmh: Guzenaimai, Zudas nug Uwait ula dacanemen dudu banban ipal agal salau dudu
    mui, Parisi dudu agal salau dudu mui, Rom agal malai dudu mui imarai, ougem go
    betemen. Go al ipal mui, malaimanemen ecesab mui, oimai alemen.
  ctu-BL: Judas tsi' pʌyʌ tilel junmojt soldadojob yic'ot xcʌntayajob i cha'an motomajob
    yic'ot fariseojob. Tsa' tiliyob yic'ot c'ajc yic'ot taj yic'ot espada.
  meq-meq: Yudas a ye a dədaŋ niye ta sidzew i Roma hay, tə siye i sidzew neheye ta
    tsəpawa gay i məɗəslay ha gər a Mbəlom. Maa slər tay naha na, bagwar hay i ndo
    neheye tə vəlaway wu a Mbəlom aye ada ta Farisa hay. Ti ye na, tə wu i həlay hay,
    ta lalam tay hay ada siye ta dəv ako. Maa həl tay naha na, Yudas.
  noa-H: Mag maig Jesús dʌ̈i maar nʌm hichdëu k'ap'ʌ sĩerr haawai sĩi warre soldaaun
    espaar k'ujiir sĩsidʌm dʌ̈i guardianaan Haai hi jëeujem di t'ʌajerr k'ʌʌnpata
    hich dʌ̈i Jesús haig p'ëbëejim. Mak'ʌʌn, p'adnaan chi pörnaanau fariseonaan dʌ̈imua
    pʌ̈itarr k'ʌʌn hajim. Mag bëe t'ʌnʌmʌn, sĩi jua parjã k'aba, lamparapa p'up'up
    bëe t'ʌnʌm dʌ̈i pa jua panhap'ata bëe t'ʌnaajim.
  alp-NT: Hoko Yudase iluake ete mere sakesa kai solalu Romawi bokala kai maka raka
    Tuhane Eni Lumare, esi keri sari, ai buai, lampu kai obore. Tamata meru esi supu
    ulake bei imama elaka kai tamata Parisiaru.
  san-VEL: tadaa sa yihuudaa.h sainyaga.na.m pradhaanayaajakaanaa.m phiruu"sinaa nca
    padaatiga.na nca g.rhiitvaa pradiipaan ulkaan astraa.ni caadaaya tasmin sthaana
    upasthitavaan|
  kbq-kbq: Higeno Judasi'a mago'a Romu sondia kevune, ra mono nonte kva nehaza naga'ma
    (Gats), vugote'naza pristi vahe'mo'zane Farisi vahe'mo'zama huzmantaza vahe'mo'za
    olivi zafa hozafi tosine, tafentavi'ene, ha'zane eri'nageno Judasi'a zamavareno
    vu'ne.
  kbh-kbh: Chora Judas tojánashjango, y cháftaca ba soldadënga y básefta Bëngbe Bëtsabe
    bëts yebnoca josticiënga; chënga imojamna chë bachnangbe amë́ndayënga y fariseungbe
    ichmónënga; nÿetscanga uajuinÿanë́shangaca, lamparëshangaca y espadë́jangaca uajátënga.
  ron-LSB: Atunci Iuda, după ce a luat un detașament de soldați și de ofițeri de la
    preoții cei mai de seamă și de la farisei, a venit acolo cu felinare, torțe și
    arme.
  pon-pon: ludaj lao aleer pokon o papa kan jan ren jamero lapalap o parijar akan,
    ap kokiieila lamp, o jer akan. o kapwa en pei kan.
  nhe-BL: Huan Judas ajsico quinyacanayaya se pamitl tlen seis cientos soldados. Nojquiya
    nopa tlayacanca totajtzitzi huan nopa fariseos quititlanque nopa policías tlen
    quimocuitlahuijque tiopamitl. Huan nochi quihualicayayaj tlahuili, huan tlicualelemectli
    huan machetes.
  sps-sps: Ai Judas naa bus naa to tanun ya mumua rato na gum iny vainy puaan tana
    taa Roum ana rin mes tsoiny bei ot tana saape tana taa Jiu. Rin fuainy tsunaun
    tan tsoiny faakor ana taa Farasi jiats ranaatuari fiisen men foka iny puaan, an
    kurun, an vit kurun.
  wnc-wnc: Unzingge Judasda amak aminu kundu gatu Anutue yot takwan gwene kayuya aminu
    kundu ngang papan keu wakomune apbing. Aminu wa apbingu Anutue yot takwan gwene
    pasiya amindane take akwakat gatu Ferisi amikatda yanipewa apbing. Apuke lam gwegwen
    gatu baakatap gatapakapuke sanga amakgane pake apbing.
  bus-bus: Ben Yudasi gàa gwe kↄ̃n soza gãli dooo kↄ̃n dogari kɛ̀ sa'orikinↄ kↄ̃n
    Farisinↄ ń zĩnↄ. Aↄ̃ↄ fitianↄ kũna kↄ̃n sɛ̃̀tɛnↄ kↄ̃n gↄ̃kɛbↄnↄ.
  gub-BL: A'e rupi Zut oho a'e pe a'e kury, zauxiapekwer waneraha pà a'e kury, zauxiapekwer
    tàpuzuhu pe har waneraha pà a'e no. Ta'e tuwihaw a'e wà xe, Moizez ze'eg kwaw
    par parizew her ma'e a'e wà no xe, umur kar a'e zauxiapekwer a'e pe Zut hupi a'e
    wà xe, Zezuz ipyhyk kar pà wanupe a'e wà xe. Weraha takihepuku a'e pe oho mehe
    wà, weraha tatainy wà no.
  imo-imo: Kano wali Judasini Jisas akuna waye takiraki pumbo moromolo karolona moromele
    nimbelie, ami iye talape te kinye Juda imbomanga Gote popo tondoli iye awilima
    kinye Farisi iyema kinye enonga ele iye mare kinye kano poinyena mepa orumu. Ongolio
    wali kiye kinye lamema kandoko meko opa teringi melema meko oringi.
  boj-boj: Deqa a na qaja tamo gargekoba naŋgi waŋal ti lam ti sebru ti eleŋonab joqsiqa
    nañu agu deq gileb. Atra tamo kokba ti Farisi ti naŋgi na naŋgi qariŋnjrnab Yesus
    ojqa gileb. Rom naŋgo qaja tamo qudei dego naŋgi koba na gileb.
  eng-DRA: Judas therefore having received a band of soldiers and servants from the
    chief priests and the Pharisees, cometh thither with lanterns and torches and
    weapons.
  knf-knf: Aya du uwoorta mënţ aţij pnŧuk pi bangoli na bayeŋ biki *baţeŋan baweek
    na *bafariŧay bawululuŋ ; bawo na ŋkaniya na ifiiţi akuţ awo na ikej.
  san-KHM: តទា ស យិហូទាះ សៃន្យគណំ ប្រធានយាជកានាំ ផិរូឝិនាញ្ច បទាតិគណញ្ច គ្ឫហីត្វា
    ប្រទីបាន៑ ឧល្កាន៑ អស្ត្រាណិ ចាទាយ តស្មិន៑ ស្ថាន ឧបស្ថិតវាន៑។
  arn-NT: Feymew ta Juda akurkey kiñe trokiñ soltaw engün ka kiñeke llüwatulekelu
    ta ngillatuwe ruka mew, tüfeychi pu che werküeyew ti longkolelu pu saserdote mew
    ka tati pu farisew. Küme pepikawkülerkey engün wayki mew ka yenierkey engün pelontuwe.
  zas-NT: Zeel bidxinnëx tibcwaa ree suldad në ree bén rajp roꞌ yadoo, guxhaal quijb
    ree bixhioz laa reeman në ree bénfarisew, caꞌ reeman bajl rusni ree, në ree espad
    con ree lans.
  ken-NT: Júdas asɔt ɛká batɛmɛ́ nɛnu nɛ mbɔk babhabhɛri abhɛn ɛkɛrákap abhɛn bǒbati
    bachiǎkap nɛ bǒnkwɔ Fárisi bátó. Bɔ́ mankɛm barɔk arɛ nɛ bɛrɔ́ŋɔ́ nɛ mɛnyɨŋɨ́
    nɛnu amɔ.
