    yaa naa hãa-yo Diilodubuɔ niyataamba‑i. Fitĩmbaa-ba waa baa-ba a naara jigãmmu.
  sus-sus: Yudasi naxa Rɔmakae, sɛrɛxɛdubɛ kuntigie, nun Farisɛnie xa sɔɔri gali xanin
    naa, lanpuie nun geresosee na e yi ra. E man naxa sɛxɛ maxiri wuri ma, e a radɛxɛ
    alako e xa kira to.
  pon-2006: Sudas eri patohla nan mwetuwelo, ahpw kahre sounpei en Rom kei oh silepen
