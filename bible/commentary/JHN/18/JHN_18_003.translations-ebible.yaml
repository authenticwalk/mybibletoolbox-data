    ixpamaqninkꞌan vachuꞌ ixtalhaꞌanta ixqaꞌichikꞌan ali ixmaklkukꞌan.
  aai-aai: Imih Judas Romans hai baiyowayah hai kou’ay bonawiyih naatu afa i orot
