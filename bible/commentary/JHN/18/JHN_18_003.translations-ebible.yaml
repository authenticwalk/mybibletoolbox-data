  mcb-NT: Impo osamanitanakera ikenapaake itentaigapaakari tovaini soraroegi iromanoegi
    intiegiri aikiro sentaigirorira ivanko Tasorintsi itigankaigakerira itinkamiegi
    saseroroteegi intiegiri aikiro itigankaigakerira pariseoegi. Yamaigapaake yomanatantaigarira
    intiri aikiro itsivotantaigarira.
  yle-yle: Wod꞉oo Njudas ngê yi mgîdî ngê y꞉i a pyw꞉ee nmoo. Yoo ngmê yi kada doo
