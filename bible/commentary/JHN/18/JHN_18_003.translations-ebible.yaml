verse: JHN.018.003
translations:
  kpx-kpx: Iale keau keve usege Diudasiu tuvali ata holoevei abuhi keve loholu. Ige
    dubue kosiveau Balisia atahi dubue udaha nalimale bukate hanavege kebiata keve
    lamebata hatita malei loholu. Isi Iesu hamaveve kudavata malei loholu.
  okv-H: avoeto pambuto priests pepeni te Pharisee embomeni te amita isoro ari embopo
    te eto embo okokose nenei te avo kihi humbuto kerivo ijimbeto ki emi jigito degi
    ai ta pahuo
  tbo-tbo: Yaka Yudasa tu wigawiya boluhi i weluwinihi po hi nae hoi tano. Ma hi nenae
    naka tanitaniwaga hi himilihi, tauhi tu witalaguyaba babadahi po Palisi lawahi
    hai bolu uyahihiyei hi’mhimila po hi nae, a nimagawiya gapolahi po a nima heutahi.
  mal-C: യൂദാ ഒരുസംഘം സൈനികരെയും പുരോഹിതമുഖ്യന്മാരും പരീശന്മാരും അയച്ച ഉദ്യോഗസ്ഥന്മാരെയും
    കൂട്ടിക്കൊണ്ടു തോട്ടത്തിലെത്തി. അവർ തീപ്പന്തങ്ങളും റാന്തലുകളും ആയുധങ്ങളും വഹിച്ചിരുന്നു.
  grc-SR: Ὁ οὖν Ἰούδας, λαβὼν τὴν σπεῖραν, καὶ ⸂ἐκ τῶν ἀρχιερέων καὶ Φαρισαίων⸃ ὑπηρέτας,
    ἔρχεται ἐκεῖ μετὰ φανῶν καὶ λαμπάδων καὶ ὅπλων.
  bgc-bgc: फेर यहूदा, सिपाहियाँ कै एक टोळ नै अर प्रधान याजकां अर फरीसियाँ की ओड़ तै
    मन्दर के पैहरेदारां नै लेकै, दीवे अर मशाल अर हथियारां नै लेकै उड़ै आया।
  khz-khz: Vovetaina gaurai Iudas na Roma vetali talimara e Rupu Veaga gitatagona
    talimara reketa evairato. VoRupu Veaga gitatagona talimara voo Rupu Veaga velera
    kamura e Parisea talimara na getugurato. Ne voaragai geagoto, makerera, malamepara,
    e mageria vetali rinagara.
  deu-TKW: So nahm denn Judas die Cohorte nebst Dienern von den Hohenpriestern und
    den Pharisäern, und kommt dahin mit Fackeln und Lampen und Waffen.
  zsr-NT: Niꞌr bchëꞌë Judas tu cöꞌ bönniꞌ rjaquëꞌ gdil‑l len yuguꞌ bönniꞌ niꞌa naꞌquëꞌ
    bxuz uná bëꞌ len niꞌa naꞌquëꞌ bönniꞌ gdauꞌ fariseo, atiꞌ yjaquëꞌ ga niꞌ zoëꞌ Jesús,
    nuaꞌquëꞌ yuguꞌ guiꞌ yör, len yuguꞌ le taꞌneynëꞌ.
  lin-lin: Boye Yuda akendeki na elanga yango mpe amemaki lisanga ya basoda mpe ya
    bakengeli oyo bakonzi ya Banganga-Nzambe mpe Bafarizeo bapesaki ye. Bato yango
    basimbaki minda, banzete oyo ezalaki kopela moto mpe bibundeli.
  hns-NT: Tab Joedaas ek djhoend soerdjaatie aur barka agwan ke siepaahie aur Fariesie
    log ke kamkartan ke leike hoewa bhie gail. Oelog apane saath tjieraag, loekaara
    aur hathiaar leis raha.
  noa-E: Mag maig Jesús dʉ̈i maar nʉm ichdëu khaphʉ sĩerr aawai sĩi warre soldaaun
    espaar khujiir sĩsidʉm dʉ̈i guardianaan Aai i jëeujem di thʉajerr khʉʉnpata ich
    dʉ̈i Jesús aig phëbëejim. Makhʉʉn, phadnaan chi pörnaanau fariseonaan dʉ̈imua
    pʉ̈itarr khʉʉn ajim. Mag bëe thʉnʉmʉn, sĩi jua parjã khaba, lamparapa phuphup
    bëe thʉnʉm dʉ̈i pa jua panhaphata bëe thʉnaajim.
  eng-EMTV: Then Judas, having taken the detachment of soldiers and attendants from
    the chief priests and Pharisees, came there with lanterns, torches, and weapons.
  mib-NT: Te ni jinū de yūcuan jíín ɨɨn grupo soldado jiín jecu policía cándito templo,
    jeē ní catají sutū cácujéhnu jíín tée grupo fariseo. Te cándiso de machete, te
    cájnɨɨ de linterna jiín yɨtɨ.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ यहुदाःल्‍ले़ कुभा रोमि थक्‍सुबाहाॽ हे़क्‍क्‍याङ् तुम्निङ्‌वाॽफुसाम्‍बाहाॽ
    नु फरिसिहाॽरे़ मे़बाङ्‌घुसिबा माङ्‌हिम् के़गोःबा तिलिङ्‌गाहाॽ खे़न् जैतुन सिङ्‌लाओ
    लाम्‍लोसुसिआङ् तारुसिरो॥ खे़ङ्‌हाॽरे़ तियालो, सेमि नु फे़जुम् फे़याहाॽ मे़गत्तुरो॥
  xnj-xnj: Hinu, Yuda atoli msambi wa manjolinjoli va Chilumi na valonda va Nyumba
    ya Chapanga, kuhuma kwa vakulu va vateta na Vafalisayu, akabwela navu palidimba
    kuni vagegi hahi na lumuli na migoha na vibonga.
  mmx-mmx: Lavamaasa silok mi lubung Parisi diga riki luvuttadi gugu atdi xusu dina
    emu mi ne Judas. Leventaba luvuttadi esep bok mo. La ne Judas gamgonga di uto
    at laraamang. Digap kip levenapti mi lenbabao, la levempanga esep atdi.
  cbr-NT: Usa 'ain ca an 'unánxun Judasnën, judíos sacerdotenën cushicamabëtan fariseo
    unicaman xucë policíacëñun suntárucamaribi buáncëxa. Buáncëxun raírinëan buí ërë́ncë
    buánmainun raírinën anun 'acananti manë xëtocë 'imainun i tëacë acama buanx ca
    Jesúsmi bëbacancëxa.
  tee-NT: Judas ju ap'ulhnilh ju ixtaropajni ju k'ai ucxtin chai ixtaropajni ju xalack'ajinch
    palijnich chai ju fariseonin. Pus ju yu'unch ixtalhi'anta ixlacmaclhcu'an chai
    ixk'a'ichi'an chai ixmachita'an.
  eng-LSV: Judas, therefore, having taken the band and officers out of the chief priests
    and Pharisees, comes there with torches and lamps, and weapons;
  cak-NT: Romari' ri Judas chupa ri lugar ri' xeruc'uaj-wi q'uiy soldados y jujun
    chique ri chajinel ri xequiya-e ri nimalaj tak sacerdotes y ri achi'a' fariseos.
    Ri soldados y ri chajinel can quic'ualo'n antorchas chi niquitzu' quibey y chuka'
    jequic'ualo'n ronojel ri yec'atzin chi ayowal.
  pah-NT: A'ero Judasva'ea soldados'g̃a nderuri guardas'g̃a ndeheve – kiroki guardas'g̃a
    gwepia katu judeus'g̃a jatykahavuhua jipi. A'ereki mbatera kwava'ẽhara'g̃a nduvihava'g̃a
    omondouka g̃a Judasva'ea rupi fariseus'g̃a pavẽi. Gweru g̃a itakyhea'javuhuva'ea
    mbuahava reheve. Yhyga g̃a gweru hyapehava reheve onhimongyavo. Nahã Judasva'ea
    g̃a nderuri Jesus'ga pyri a'ero.
  sja-NT: Mapa Judapa mamaa ateeji Romadepema soldaorã chok'ara mãik'aapa Tachi Ak'õre
    te waibɨa jɨ̃apataarã, judiorã p'aareerã poroorãpa pëidap'edaa; ichiaba fariseorãpa
    pëidap'edaa. Espada pak'uru ome, lámpara, ĩpirã paara anipajida.
  xed-xed: Ka hlanaftá la mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda la Farisa
    ta sludziha, nda gwal ta ngha həga Lazglafta, ta Zudas. Ka sliʼaftá həŋ nda huzla
    vulu nda huzla vulu, nda pelapela nda pelapela, nda pinatá vu nda pinatá vu. Ka
    lagha həŋ da tsa gam ya.
  glk-glk: پس یهودا گروهی از سربازأن و مأمورأنه سرأنه کاهنأن و فَریسیأنه اوسَده و
    به اویه بَمو، اوشأن چراغ و مشعل و اسلحه اَمره اویه فَرسه‌ییدی.
  mks-NT: Ña̱ cán quéa̱ ndáca da in táhndá soldado ta ndáca da java policía, na̱ ndáá
    veñu̱hu cáhnu ñuu Jerusalén cán. Cúú ná na̱ na̱chindahá na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱
    xi̱hín na̱ fariseo. Ta ja̱ndá joho ñéhe na ña̱ha ná cani na a̱ cua̱ha̱n na̱ ta
    ñéhe ri na ití yúsá jándiyéhe̱ na̱ nu̱ ná.
  gfk-S: Io kaie, Iudas gom hanawat kaia ma iga lilie hanane ari umri ing di la balaure
    ter no hala na lotu tamat ing ira tamat na pris ma ira parasi di ga tule di. Ma
    di ga hanana tikai bileng ma ari umri me Rom. Ma di ga hanana ma ra laam ma ra
    pok dake di ga halulungo ter ma ra linge ura hinarubu me.
  bmu-bmu: Jike nup galöm aka Farisi (Köna keugö kapaŋkölköl) yeŋön jöwöwöl jikegö
    kiripo galöm (sikiriti) tosatŋi melaim eŋgigetka Judasnöŋ i aka gawmangö yarö
    azi kambu kun eŋgömeiga mohotŋe kaget. Yeŋön kiwa lambe aka timbi liŋgipŋini memba
    bisiba arönöŋ kaget.
  dgz-dgz: Ap menan Diudes, Rom ita nagire ge God Paewa amase taine nagirewa, koniwa
    da wat nugutan iragi tanam egaga ap mepe tauane. Mu pirisi ge Parisi aritawa yonanewa
    watu enamon. Mu dun iran ita gaut muga tambun tauan.
  eng-GNV: Iudas then, after hee had receiued a band of men and officers of the high
    Priests, and of the Pharises, came thither with lanternes and torches, and weapons.
  zaa-NT: Acca, taxi' chì Judas nuỹétse'ní ca soldado ą'hua ca policia canu guthèl·la'
    ca sacerdote principal nna ca fariséua nna. Bitsina'ą lani cą nía lani linterna
    yí' l·le antorcha l·le, hàstaá espada l·le yù'u ná' quį.
  eng-WEBSTER: Judas then, having received a band of men and officers from the chief
    priests and Pharisees, cometh thither with lanterns, and torches, and weapons.
  guh-guh: Nexata Judas peyapëtaexae, bajarajota barëpata vajabitsaë. Barëpatanua
    templobopijipolicíavi. Bajarapamonae itorobatsi sacerdotevi penamatacaitorobivibeje
    fariseovibeje. Judas pematacaponaevi capona espadanë, naebonë yajava. Lámparabëanënua
    capona. Beisotabuqueranënua capona penatsivajënaeitayotsinexa.
  bon-bon: Puma cita ca Yuuda tädige pui calwacupi cabu me. Modamoda iiwäreja biname
    piiyepu Parisea sigu biname cina teta cama jityepimisi yepä sange cubu biname
    bine piiyepu poto iiwäreja mete awamuta biname bine. Teepi lampa piiyepu ngale
    bine ewadimisi. Teeme cuta cubu gwidape puga ge.
  nhw-BL: Huan Judas ajsico quinyacanayaya se pamitl tlen seis cientos soldados huan
    nopa policías tlen tiopamitl catli nopa tlayacanca totajtzitzi huan nopa fariseos
    quimacatoyaj. Nochi quihualicayayaj tlahuili, huan tlicualelemectli huan machetes.
  swh-ONEN: Hivyo Yuda akaja bustanini. Aliongoza kikosi cha askari wa Kirumi, na
    baadhi ya maafisa kutoka kwa viongozi wa makuhani na Mafarisayo. Nao walikuwa
    wamechukua taa, mienge na silaha.
  wbi-wbi: Pe akakilongosia ikipugha kya vasikali na valoleleli kuhuma ku vavaha va
    vatekesi na ku Vafalisayi, akaluta navo mu mughunda kumo vakolile itaala, imuli
    ni filwilo.
  bba-bba: Yen sɔ̃nɑ Yudɑsi u dɑ mi kɑ tɑbu kowobu kɑ sɑ̃ɑ yerun kɔ̃sobu be yɑ̃ku
    kowo tɔnwerobu kɑ Fɑlisibɑ bɑ nùn wɛ̃. Bɑ ben tɑbu yɑ̃nu nɛni, kɑ fitilɑkunu kɑ
    wĩi bɔnnun dɔ̃ɔ.
  eng-KJVCPB: Judas then, having received a band of men, and officers from the chief
    priests and Pharisees, cometh thither with lanterns and torches and weapons.
  kgk-NT: Upéixa ramo Judas Hesu piári oho upe-py. Hendive oho soldado kwéry. Polícia
    pa'i ruvixa remimondo va'e, fariseu remimondo va'e ave indive oho. Gwesapeharã
    ave ogweraha. Gwataendyrã ave ogweraha. Ikutu hagwã reheve oho.
  waj-waj: Vaidi Anutuuqaara kati puara hudeera kieetaiyaata Farisaiyaatama vaidi
    nuunaira nnau pinaivaara haitatuura vaidi vooya titooduu iya rapira vaidiiyaatama
    sunada ngiari yau mmataiyauvaata ngiari toobaiyauvaatama varada nnuduu Yutaasoono
    iyaata vitoo Yisuuva ari ngiaammuauyaatama varuu mmooriivaki viravai.
  cpy-cpy: Ari rareeta-paaka Judas itsipata-paakari owayiri-paeni eejatzi aminakowentan-taniri,
    riitaki rotyaantakiri reewarite Ompera-tajorentsitaarewo, eejatzi rashi Inashitantaniri-paeni.
    Ramayitaki ipaja-mento, ramaki eejatzi roota-mento.
  ekk-PKP: Juudas võttis siis endaga kaasa sõduritesalga koos ülempreestrite ja variseride
    valvuritega. Nad tulid sinna tõrvikute, laternate ja relvadega.
  mpx-mpx: Inoke Yudasa alonau tolohaveyan ali boda etega, avaliyau ge Limi Bwabwalena
    ana pulisimanau enuna, bolo topowon bwabwatal ge Palisi hi patunal, hi nok hi
    na gungun o elana. He elikaya, odam ge elohaveyan hi noahel.
  wbp-wbp: Kujalpa-jana Jijaji jirrnganja nyinaja-juku nyanungu-nyanguku kurdungurlu-patuku,
    ngula-kurraju Jutuju jirrnganjalpa-jana yanurnu yapaku yurrkunyu-patuku panuku
    yungulu Jijaji puuly-mardarni. Panu-kari kalalurla warrki-jarrija Ruumu-wardingki
    kingiki. Panu-kari yurrkunyu-patu kalalu-jana warrki-jarrija Paraji-patuku manu
    maralypikingarduyu-patuku wiriwiriki. Ngula-paturlu-yijalalu yilyajarni pina Jutujuju
    yurrkunyu-patu panu-kurlu kuturu-kurlu, junma kirrirdi-kirli manu ngiji-kirli.
  luo-luo: Omiyo Judas nobiro e puodhono, kotelone migawo mar jolweny kod jotelo moko
    ma noa ir jodolo madongo gi jo-Farisai. Negitingʼo toje gi teyni kod gige lweny.
  nhe-NT: Huan Judas ajsico quinyacanayaya se pamitl tlen seis cientos soldados. Nojquiya
    nopa tlayacanca totajtzitzi huan nopa fariseos quititlanque nopa policías tlen
    quimocuitlahuijque tiopamitl. Huan nochi quihualicayayaj tlahuili, huan tlicualelemectli
    huan machetes.
  aii-aii: ܘܐܬܹ‌ܐ ܠܹܗ ܝܼܗܘܼܕܵܐ ܠܗ̇ܝ ܕܘܼܟܵܐ ܥܲܡ ܚܕܵܐ ܕܲܣܬܵ‌ܐ ܕܢܵܛܘܿܪܹ̈ܐ ܘܥܲܡ ܪܹ̈ܓܵܘܵܬܹ‌ܐ
    ܡ̣ܢ ܠܟܸܣ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܦܪ̈ܝܼܫܹܐ، ܒܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܠܲܡܦܝܼ̈ܕܹܐ ܘܡܲܫܥܵܠܹ̈ܐ ܘܙܲܝܢܹ̈ܐ.
  esk-NT: Taatnaqhuni Judas utlautiniqsuq nautchiiviŋmun piqasriqhuni aŋuyyiuqtinik
    suli agaayyuvikpaum qaunaksraiñik, tuyuuplutiŋ qaukłiŋitñiñ agaayuliqsiniñ suli
    Pharisee-ŋuruaniñ, saagaqhutiŋ satkunik suli nanniñik.
  msb-msb: Kaya, pakapatiripuna ni Judas san grupo san mga suldados kag san mga bantay
    na sinugo san mga namumuno san kapadian kag mga Pariseo, gin-giyahan niya sinda
    pakadto sadtoʼn lugar na may mga daraʼn ilawan, kurukod kag armas.
  cpa-NT: Hi² jøng² ca¹ŋi¹tei¹ Judas cu²tséh¹ hlég² quianh¹³ policía, dsa² ca¹tse¹
    juu¹³ jmi²dsa² quianh¹³ dsa² fariseo. Ca¹tai¹dsa juu¹² jøa³lí³ jøng². Ti³quin¹²dsa
    si² jmøi² cøg², quianh¹³ hma² ti³hiúh² si². Ti³chinh¹²dsa ŋí³. Ti³chinh¹²dsa hma².
  dso-dso: ସେଟାର୍‌ ପାଇ ଜିଉଦା ରମିୟ ସନିଅମନର୍‌ ଗଟେକ୍‌ ଦଲ୍‌, ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ପାରୁସିମନ୍‌
    ପାଟାଇ ରଇବା ମନ୍ଦିର୍‌ ଜାଗୁଆଲ୍‌ମନ୍‌କେ ଦାରି, ସେ ବାଡେ କେଟ୍‌ଲା । ସେମନ୍‌ ଆତ୍‌ଆତିଆର୍‌,
    ଲାଁତର୍‌ ଆରି ଜଇଉମ୍‌ଲା ଦାରିକରି ତେଇ ଆଇଲାଇ ।
  meu-meu: Taunabunai, Iuda ese tuari taudia, bona hahelaga taudia bona Farisea taudia
    edia hesiai taudia, e abidia, bena unu ela, kede bona lamepa bona tuari ḡaudia
    danu e abi kau.
  yva-NT: Weti Yudas poroto no nawaisye umaso, po naito Yavaro Amisye ramane inta
    mansaugav tavon, nanawirati syeno akokoe muno vatano Parisi wo matutir. Muno naito
    Roma inta utavondi tavon. Naite tename umaso wo anaiyu raugav, muno perita muno
    yawainye raindi wo raugav tavon.
  dgc-dgc: Kanya nadid, éy nigiya na sa du sundalu sakay du pulis, a négsolo side
    ta bombilya sakay sulo a kayo. Sakay te armas be side. Side du inutusan du mataas
    a padi sakay du Pariseyo.
  zpm-NT: Dzigo zeeṉe laa Judas blanso ga, laa Judas blansoniele tib dzoon meṉguiib,
    ni zla zha ne rquianap yadoo; no guierbel nia zho blanso zho ga, zha ne nzheṉ
    yag, zha ne nzheṉgaa spad. (Lëë grë zha co pxeeḻ grë pxoz rnabey, ni grë zha farisé.)
  hix-NT: Àro ke àsna rma toy hatà, noro ymo. Waha komo yarày hatà. Arymano ynye ro
    komo rma nyamoro hatà, Homayana yoh kom yanoto komo rma hatà. Ahosno ynye ro komo
    xarha yarày hatà. Xuknewyana yoh kom yanoto komo rma nyamoro hatà, Khoryenkom
    màn yonye ro yoh kom yanoto komo rma hatà, Farysew kom yanoto komo rma hatà. Omeroro
    totxownà hatà, nat waka. Wey ho totxownà hatà, txamayaho ho xarha hatà. Tàyehryenke
    xarha totxownà hatà.
  sim-sim: Uri osik awun undari ma ol hetpris nga Farisi nga li mbashirik rari ondo
    er nga or laha Jisasin li tolokurik limu ira. Uhu lam nga tujaka nga li ukruhu
    korme sayi nga li kishaha limu ira.
  npi-ULB: अनि मुख्य पुजारीहरू, फरिसीहरू र अधिकारीहरूसहित सिपाहीहरूको एक समूह लिएर
    यहूदा लालटिन, राँको र हतियारहरूसहित त्यहाँ आए ।
  cgc-cgc: Giling dya Judas an daw gadala ta grupo ta mga sundalo asta mga gwardya
    ta Timplo na papadala ta mga manugdumala na mga pari daw mga Pariseo. Danen Judas
    gadala ta mga ilaw na bat-aw, mga parol daw mga armas man.
  tim-tim: Haingât Yudasiŋe Parisaio akto sumbe kat kat luâk are yeŋgât tembe lokolupyeŋe
    kewugu yekto aregen togom kemdâ akto tembe akto bugâ mem togoyi.
  yor-yor: Nígbà náà ni Judasi, lẹ́yìn tí ó ti gba ẹgbẹ́ ọmọ-ogun, àti àwọn oníṣẹ́
    láti ọ̀dọ̀ àwọn olórí àlùfáà àti àwọn Farisi wá síbẹ̀ ti àwọn ti fìtílà àti ògùṣọ̀,
    àti ohun ìjà.
  wos-wos: Wungi xékélakitaka dé Romna xi warekwa du nawulak akwi, gélindu du nawulak
    akwi wungi hura yae di wun hafwaré ya. Prisna néma du akwi, Farisi akwi di wun
    gélindu duré wandaka di ya. Xi ware jondu akwi, téméngara akwi, hanyikwa ya akwi
    di hura ya.
  emp-NTPO: Maʌ̃ bẽrã Judaba zocãrã romano sordaorãda, Ãcõrẽ de dromanebema zarrarã
    sid̶a maʌ̃ néud̶aa pe edesia. Ãdjirãra sacerdoterã bororãba, pariseorã bid̶a Juda
    ume diabuesid̶aa. Ãdjirãba ĩbĩrãda idjab̶a mĩãsu sid̶a eropanasid̶aa.
  eng-F35: So Judas, having received the detachment of soldiers and operatives from
    the chief priests and Pharisees, he arrives there with lanterns, torches and weapons.
  ind-ind: Kemudian Yudas datang ke taman itu dengan sejumlah pasukan tentara Romawi
    dan tentara penjaga rumah Allah. Rombongan itu disuruh oleh para imam kepala dan
    orang-orang Farisi. Mereka datang membawa pelita, obor, pedang, dan perlengkapan
    perang yang lain.
  pes-OPCB: پس یهودا به همراه سربازان و محافظین مخصوص معبد که کاهنان اعظم و فریسیان
    در اختیارش گذاشته بودند، با اسلحه و مشعلها و چراغها وارد باغ شدند.
  mpt-mpt: '@see-verse:JHN.018.002'
  ssx-ssx: Koto ekina꞉ Diudasima꞉ta꞉ mandane ami haliweki make mo yeni peao haemeke
    you haliweki mo Pa꞉tisi haliweki yaapoma꞉ tapaemeke tembolo da handeteke haemeke
    haliweki make hande e pa꞉ta꞉ hatuku peekeme. Mo haliwekima꞉ ola꞉pake make a꞉ndelimanu
    make mutia pemekeme.
  mkl-mkl: Ŋɔi í jɔ̀ Zudɑsi í bɔ bɛ do sooɡe ŋɑ do woo deɡbe kpɑsɛ̃i Ilɑɑɔ̃ ŋɑ iyi
    inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ do Fɑrisi ŋɑu ɑ̀ bɛ wɑu. À wɑɑ mu jĩnɛi iɡũ nŋɑ
    do fitilɑ ŋɑ do inɑ juɡulɑ ŋɑ.
  gaq-gaq: ତେସା, ଜିଉଦା ମୁଇଙ୍ଗ୍ ମାନ୍ଦା ରମିୟ ସନ୍ୟ ବାରି ମ୍ନା ପୁଜାରି ବାରି ଫାରୁଶୀଇଂ ବେବଗ୍ନେ
    ମନ୍ଦିର୍‌ନ୍ନିଆ ଉର୍‌ଣ୍ଡ୍ରେଇଂକେ ସାଚେ ଆତ୍‌ଅରିଆ ପିଙ୍ଗ୍‍ଚାଆର୍କେ । ମେଇଂ ଅସ୍ତ୍ରସସ୍ତ୍ର
    ଆଃବାଲେଆର୍‌ଗେ ।
  gof-RNT: Hessa gisho, Yihudi paanose, xomppe, tooranne gonddalle oykkida daro wotaaddareta,
    kahine halaqatinne Farisaaweti kiittida Xoossa Keetha naagiya pooliseta kaalethi
    ekkidi, he bessaa bis.
  unx-unx: ଏନ୍ତେ ଯିହୁଦା, ପାଲ୍‌ଟାନ୍‌କ, ମୁଲ୍‌ ଯାଜାକ୍‌କ ଆଡଃ ଫାରୁଶୀକ ସାଃଏତେ ଦାରୱାନ୍‌କକେ
    ଆଉକେଦ୍‌ତେ ଦିମି ଆଡଃ ହାଁତେୟାର୍‌ ସାବ୍‌କେଦ୍‌ତେ ଏନ୍ତାଃତେକ ହିଜୁଃୟାନା ।
  gah-gah: guguni giziaká a ve napagi Palisaio monó vegi niatoka vike Izesuni nene
    kigizakú molatikumú loká okago, mulusi makokú ami vegi itó monó zagusavegú pilisi
    ve lugáagi kimisilikago, keza ló ligiki aleke lova hiziaká netá aleke, Zutá kelémo
    goí igo ámina zazuhaloka Izesú noitoka vamó.
  lcm-lcm: Asukang a Iudas katapo ainoai ani mang kuvkuvulan i keve katakai i visvis
    na mang keve asosokai si ri ainoinoai katakai i sula na ri Parisaio. Na kimela
    serei e iang nei matang ang. Kitapo teng kari keve alimang na ri bil ipo visvis.
  aer-aer: Nhenge Jerusalem-enge anteme kwertengerle tyeperre tyatye-arenye areyele,
    Pharisee areyele-arlke thultye areye ileke nhenge tyatye Jew areye-kenhe arntarnte-arentye-arle
    areye, thultye Rome-arenye arrpenheme-arlke irraweye anthurre alherlte-iwetyeke
    Judas-enge. Judas-ele anteme itnenhene akngeke arne olive apurte areye-arle tnetyame-werne
    re kwenhe itelarekenge nhenge Jesus-arle anetyameke. Itne irraweye anthurre alherlte-iweke
    ure alepe areye-akerte-arlke apmere yanhe ikwere-werne atheke.
  qvc-NT: Chaypi kaykaptiyllapam, kamachikuq isrraylinu kurakuna, farisiyukunapis
    Dyuspa adurana wasinmanda suldadukunata kach'amurqan. Achka rrumanu suldadukunapismi
    paykunawanqa shamurqan. Yumbaymi shamurqanllapa lamparakunawan michakunawan, qerukunata,
    atun kuchillukunata piskakushpa. Chay runakunapa ñawpandaqam Judas Iskaryuti shamurqan.
  tgl-ULB: Pagkatapos, si Judas, pagkatanggap sa grupo ng mga sundalo at ang mga opisiyal
    mula sa mga pinunong mga pari at ng mga Pariseo, dumating roon ng may mga lampara,
    mga sulo at mga sandata.
  cbs-NT: jadi jatu iyui Diosbe nukunabu janchaxunika xanen ibubu inun fariseobubetan
    jatu yunuabu jatidi Templo mekenikabu inun romano soldadobu xuku betsa Judasin
    jatu iyua jatun detetiya mesebaini bin dekutan chaxa dakabainaibun
  xtm-NTPP: Sani te ni kenda Judas ma, ji'in in yukun soldado, ji'in jaku tee ka jito
    veñu'u ma. Ñayii ya'a ni ka tetniñu tee ka tatnuni nuu sutu ma, ji'in tee ka kuu
    fariseo ma. Te jaku de ka yinda'a ja ndú'va ñu'u ja jin kundijin nuu de ma, te
    jaku de ka yinda'a iti suja ka ndu'va ñu'u, te ka ndiso xeen de.
  nnq-nnq: Bai Yuda ngato kikundi cha manjolinjoli na akalenda kuboka kwa akakung'i
    akolo na Mafalisayo, ngaika nabo pabositani bapotwi muli, niimbelembele na chilaa.
  bao-NT: To biri Judas, jĩcã puna uwamarã, paia ʉparã, fariseos, cʉ̃ja ca doti cojoricarã,
    jĩcãrã Ʉmʉreco Pacʉ yaa wiire coteri maja mena, beju cʉticãri, jĩcãrã, ʉje pio
    jãari jĩa boerica coori mena jĩa boe, aperã yucʉgʉ yapa upa bʉrʉa jia tuuri jĩa
    boerique mena jĩa boe, ca tii dooricarã mena toopʉ eawi.
  san-ORI: ତଦା ସ ଯିହୂଦାଃ ସୈନ୍ୟଗଣଂ ପ୍ରଧାନଯାଜକାନାଂ ଫିରୂଶିନାଞ୍ଚ ପଦାତିଗଣଞ୍ଚ ଗୃହୀତ୍ୱା ପ୍ରଦୀପାନ୍
    ଉଲ୍କାନ୍ ଅସ୍ତ୍ରାଣି ଚାଦାଯ ତସ୍ମିନ୍ ସ୍ଥାନ ଉପସ୍ଥିତୱାନ୍|
  huv-NT: Quiaj tapeay aaga Judas, aquiiüb mamb noic ajlüy soldados, at acas monjiür
    nadam nangaj iüm, üüch nejiw mambüw montangtang miteaats maquiiüb fariseos. Ajoyiw
    linternas, at najquiol irrajayej; aton ajoyiw espadas.
  otn-NT: Nu̱na̱ ra̱ Judas bi zømp'ʉ 'bʉhra̱ Jesús. Ní̱ n'youi n'na 'bʉi yø soldado
    co 'nɛ̱hyø policía yø m'mɛnhni̱ yø mmäcja̱ conyø fariseo. Ni̱ gʉ yø juai, 'nɛ̱
    ha̱ yø lámpara gui̱ nyot'i. Mi̱'da yø ja̱'i̱, ni̱ gʉ yø za tøhra̱ sibi yø nya̱
    ngue gui̱ nyot'i.
  nop-nop: Ala uŋgoŋ hatune Judas adi wooŋ mikme eŋ Falisi tiŋa talitimeŋ wapuhi heki’walaŋ
    kwanai-mehiye yanagila mik bomboŋ moŋgola kamaŋ gali bem tiŋa ugiŋ.
  obo-NT: De‑en id piyod ni Judas dutun iddos mgo sundau to Roma duma taddot mgo tohodtamong
    to templo no id popiyod to mgo ponguu to tohodbuwis woy mgo Pariseo. Id piyod
    sikandan to mgo suu woy mgo goggot to kodpo‑imotayoy.
  cak-ENT: Romari' ri Judas chupan c'a ri lugar ri' xeruc'uaj jun mucaj soldados y
    jun mucaj chajinela' ri xequiya-e ri más nimalüj tak sacerdotes y ri achi'a' fariseos.
    Ri soldados y ri chajinela' quic'ualon c'a k'ak' richin sük y chuka' quic'ualon
    ronojel camsabül ri nyec'atzin richin oyoval.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤜᤢᤍᤠ᤺ᤸᤗᤧ ᤁᤢᤓᤠ ᤖᤥᤔᤡ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹
    ᤏᤢ ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠᤱᤄᤢᤛᤡᤒᤠ ᤔᤠᤱᤜᤡᤶ ᤁᤧᤃᤥ᤺ᤒᤠ ᤋᤡᤗᤡᤱᤃᤠᤜᤠ᤹ ᤂᤧᤴ ᤈᤤᤋᤢᤏ ᤛᤡᤱᤗᤠᤀᤥ ᤗᤠᤶᤗᤥᤛᤢᤛᤡᤀᤠᤱ
    ᤋᤠᤖᤢᤛᤡᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤋᤡᤕᤠᤗᤥ. ᤛᤣᤔᤡ ᤏᤢ ᤑᤧᤈᤢᤶ ᤑᤧᤕᤠᤜᤠ᤹ ᤔᤧᤃᤳᤋᤢᤖᤥ॥
  mie-NT: De nī nquenda dē ñúcuán jíín iin grupo soldado jíín jacū policía jā jíto
    templo, jā ní ntají ndá sūtū cúñáhnú jíín ndá tēe fariseo. De ndíso ndá dē espada,
    de née dē linterna jíín iti.
  san-TIB: ཏདཱ ས ཡིཧཱུདཱཿ སཻནྱགཎཾ པྲདྷཱནཡཱཛཀཱནཱཾ ཕིརཱུཤིནཱཉྩ པདཱཏིགཎཉྩ གྲྀཧཱིཏྭཱ པྲདཱིཔཱན྄
    ཨུལྐཱན྄ ཨསྟྲཱཎི ཙཱདཱཡ ཏསྨིན྄ སྠཱན ཨུཔསྠིཏཝཱན྄།
  qve-NT: (Jesusqa chay lugarpin discipulonkunawan huñunasqa kasharanku). Hinaqtinmi
    Judas Iscarioteqa, Roma llaqtayoq soldadokunata pusayukuspa, hinallataq templota
    cuidaq guardiakunapiwan ima hamuranku. Paykunaqa hamuranku lamparinniyoq, mecheroyoq,
    hinallataq allin armasqa iman. Paykunataqa mandamuranku sacerdotekunapa jefenkuna,
    hinallataq fariseo religionniyoq runakunapiwan iman.
  pao-NT: '@see-verse:JHN.018.002'
  cbu-NT: Ashiriya, iyma anush wasina shaniyeeramchuni, kuzizimun Utaásarinsha naantach
    ashirangiya. Utaásarini yamazayaru, yámandampan taarangiya. Romshuch wasundurur
    zapan tachitaranganaya. Apanllee pang' ksutamapan zapantam tachitarangana, watam
    apanllpan urkar, iyashuch Utaáshuch kurakarini, kamachtaranganawa. Tuzaz payuru,
    nambarin payuru, k'chirpung payuru, mchit payuru aship ashirusin kusarangana ichingurusina.
    Isusoo putakatssin, kusaranganaya.
  usa-usa: ááqibo Yúqtaati ááiq-wayukama yiwíqmena i-wáyúkágáráq uyátáraa-monoq-wayukabikekaraq
    Pérati-wayukabikegaraq yiwíqmena iráiye. ááiq-yataakaraq maméta ókáráq kúraqma
    mamé irááe.
  soy-soy: Kei kɛ Yutɑsi uu yisi uu pisɔ́ɔ́cɑ kpísi uu kɔ Uléécɑɑ kɛyɔ pimɛ́rɛ́
    kɛ pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ nɛ Pifɑrisi ɑpi n tumpɔ nɛ pɛ́nɛ,
    pin iyúipukɛ nɛ sífirɑ́ɑ nɛ itɔpilũ mulɛilɛ̃.
  hui-hui: Ani manda buwa Yudasa ibu Anduane Homogonaga anda mamage haga marubi Lomo
    ami agali marubi ti Perisi agalirubi loma binigo mo miaga haguane biarume pudaba
    laya handala ti haru lamu halebi agali bagane alebi yalu mabu biagoria haru pene.
  amf-amf: Ogonante Yiwda Roome poolisanabee Ayiwd poolisanabeam yinka entsate raqin
    ogote ki nivade. Kedi Ayiwd poolisana gudullasa hayonabee Parisa eenabekalanka
    nittsadhaanane. Kediar paanoosbee, kuushabee, banqin koymobeam yinka bavate ke
    nivade.
  quc-NNT: Je ri' ri tat Judas xopan chila' e rachi'l jumulaj soldados, xuquje' jujun
    chajinelab' re ri nimalaj rachoch Dios ri e taqom b'i kumal ri ki nimaqil ri sacerdotes
    xuquje' ri tata'ib' fariseos. We winaq ri' kuk'am ki machetes, kuk'am ki lámpara,
    kuk'am k'u ki chäj.
  dob-dob: ꞌEnega Yudasa tolosaiyao maꞌenao simai sena nina ꞌenaya, ma idi wenukwa
    be mayale be wate ma idi gwegwe saiyao. Ta tolosaiyao nidi taudi totaliyao be
    Palisiyao sietunedima Yudasa maꞌediya.
  wrs-wrs: Wo doa Yutasva siheinvna, deisumbi prolmba ungundmba domba osoramba. Himba
    nom wonprona, vena, valgonindm, polisim. Polisiva nomba himba sembayang andranindna
    kuwulna, eva Varisinindna. Wo himba noi wulprovna lampu, wokla, bunevalgo.
  mca-mca: Ma' qa ka' Judas qa ƚijts'eyek hekhewe' ewi'ƚ tup'uje'm (grupo) he' hik
    ƚunyejei oq'opheƚinetsilets witeqjeƚinenheyij ke' qi witlijtsitjii qa hekhewe'
    uja'x tenek'enhei judiol, nukin hekhewe' tenek'enhe'yij he' pa'il qa hekhewe'
    iye fariseol. Ma' qa neka'x he' ƚek'ul qa he' ƚefetitjiyits qa ke' ƚaqapjuyititsijup
    pha'm yenji' ke' najak (antorchas).
  tzo-TZC: Tey icꞌot ti Judase schiꞌuc soldadoetic, schiꞌuc mayoletic yuꞌun ti temploe
    ti jaꞌ tacbilic batel yuꞌunic ti banquilal paleetique, schiꞌuc ti jfariseoetique.
    Chapalic batel schiꞌuc yabtejebic, schiꞌuc yinternoic, schiꞌuc stojic.
  mya-mya: သို့​ဖြစ်​၍​သူ​သည်​ရော​မ​စစ်​တပ်​ခွဲ​တစ်​တပ်​ကို လည်း​ကောင်း၊ ယဇ်​ပု​ရော​ဟိတ်​ကြီး​များ​နှင့်​ဖာ​ရိ​ရှဲ
    များ​၏​အ​စောင့်​တပ်​သား​များ​ကို​လည်း​ကောင်း ခေါ်​လာ​ခဲ့​၏။ သူ​တို့​သည်​မီး​အိမ်​များ၊
    မီး​တုတ် များ​နှင့်​လက်​နက်​များ​ကို​ကိုင်​ဆောင်​လာ​ကြ​၏။-
  gng-NT: Nɛ Sudas taa' Erom ya sojacɛkl liba nin Uwien ya duku ya guguurb bà bitɔtuɔrciɛnb
    nin *Farisiɛnmbɛ sɔn' bɛ nnɔ, bi joh niʼsaan ki tuke ifr nin imɔnafin nin tijɛkɔnwɛnt.
  cbi-NTPO: Tsenñu Judas romano suutadulanu ma bulu miya' ji', naa chachilla' mitya
    Diosnu kalen jimula' bale rukula, fariseolaba de-eeñu aa elesha washkemu chachillanu
    bain tsai demiya' jimi. Tsejtu vinguenun jutyuu, mantsa lanpara taa, mantsa tu
    ñillu taa jila.
  ikk-NT: '''Ya Judasị nọ weri igunrun ndị-agha Rom lẹ ndị-ụnakpa Ụlọ-nsọ, ndị hụn
    ndị-isi nchụ-ẹjan lẹ ndị itu-Farisi zihẹ, banhan imẹ alị vaịnị hụ. Wẹ busọnmẹ
    ihiẹn-ọgụn ichẹn-ichẹn lẹ ọwa lẹ ukpẹ.'
  leu-leu: 'Lavaxa, na Judas a savat la nobina aapave xuvul pana mu rabuna ina rawen
    aava mu matalava Juda ri feng nari e saxanu fefeng sina memai priis e mu Ferasi
    vaxa. E nari xapiak ri toxan a lamak e laam e maana mo ina fevisan: a tol, vam
    e pinis.'
  maz-NT: E Judas o dyëdyi c'ua c'o xondaro. Xo dyëdyi c'o policía c'o mi pëpi c'o
    ndamböcjimi 'ñe c'o fariseo. Nuc'ua o möji cja c'e huerta. Ma tũji o lámpara 'ñe
    o tizhi c'o mi tjë'ë. Nde ma jünji c'o rví tsjaji o chũ.
  bod-N: དེ་ནས་ཡུ་དཱས་མཆོད་དཔོན་ཆེན་པོ་དག་དང་ཕ་རུ་ཤི་པ་རྣམས་ཀྱིས་མངགས་པའི་རོ་མཱ་གོང་མའི་རྒྱལ་ཁབ་ཀྱི་དམག་དཔུང་དང་སྲུང་དམག་འགའ་ཁྲིད༌དེ།
    ལག་ཏུ་སྒྲོན་མེ༌དང༌དཔལ་འབར། མཚོན་ཆ་བཅས་བཟུང་ནས་གནས་དེར་སླེབས་སོ།།
  tca-NT: Rü yéma nangu ga Yuda namaã ga ñuxre ga churaragü rü ñuxre ga tupauca ga
    taxü̃neãrü purichíagü ga yéma namugüxü̃ ga paigüarü ãẽ̱xgacügü rü parichéugü.
    Rü meãma nixãxne, rü yéma nanangegü ga omügü.
  zpl-NT: Nu zeꞌe uriñayu Judas texcuaꞌa bee sundado, nu cuna texcuaꞌa bee bene enu
