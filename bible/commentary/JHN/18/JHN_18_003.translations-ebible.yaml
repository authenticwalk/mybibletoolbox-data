    Yesu hinhinde gor wayyiŋ. Mel gobe hulsiya fuleŋare niŋ detya yade wayamiŋ.
  tnk-tnk: Ro iamɨnhi irə Jutas riri naruaɡən me nepwɨn səvəi nəkur Rom mɨne nərmama
