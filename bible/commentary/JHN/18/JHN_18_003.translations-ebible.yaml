  cjo-NT: 'Riraga jewatayitatsirini ñaanakowenantatsiri Tajorentsipankoki eejatzi
    warijeeyopaeni rotyaantawakiri joraaropaeni eejatzi waariryaapaeni. Reewatapaakiri
