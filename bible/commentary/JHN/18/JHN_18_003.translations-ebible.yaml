  swh-1850: Basi, Yuda alichukua kikosi cha askari na walinzi kutoka kwa makuhani
    wakuu na Mafarisayo, akaja nao bustanini wakiwa na taa, mienge na silaha.
  ese-NT: Jamajjeya mecajje onimo yiye yasijje Jodasa poeyanaje Jesosa que, sohuinano
