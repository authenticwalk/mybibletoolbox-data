    Ñetñapaʼ c̈hac̈haʼtet all elamparñet̃areret. Orraʼyesnenet ñam̃a poʼurare. Orraʼyesnenet
    ñam̃a alloch quellaret.
  mgh-2016: Paahi etu, Yuda nkaarwa attukanaka mphingo wa manyaasikari ni attu olhitelhelha
    Inupa ya Nlhuku aarumiye ni Opochera ishaani olhupalhe ni Amafarisayo, nkaawana
    umatani uwo anaweelhe ikerero, ikhandiri, ni mithuko.
  kvn-NT: Al Judas we immal-chalgan-naidzhe íchejul tulemal-cheinonimal, tegin íchejul
    chulubmal-cheinonimalbal. Tegin Judas tulemal-irwal-Pabzhe-kolmalad-e-mosmal,
