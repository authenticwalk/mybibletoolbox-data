  cmn-FEB: 这时候，犹大带着一队士兵，还有牧师长和法利赛人的守卫，拿着灯笼、火把、武器，来到园子里。
  gmv-RNT: Hessa gish Yuhuday wotadarata, Qeeseta halaqatanne Farsaaweetappe kiitetti
