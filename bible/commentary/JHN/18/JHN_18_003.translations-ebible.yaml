  lat-VUC: Judas ergo cum accepisset cohortem, et a pontificibus et pharisæis ministros,
    venit illuc cum laternis, et facibus, et armis.
  ngp-ngp: Niyo, Yuda aguha kafyo ka watowani na wamizi kulawa kwa wakulu wa walava
    nt'hambiko na Mafalisayo, nokwizanao kwe ibustani. Nawanda na vimuli na magala
    hamwenga na vitoanilo.
  aoi-aoi: Kembirra aburraja wurrarumuruma WurruMinida akwa WurruBarija warnungkwarba
    narra-larrkama wurrukwala warnungkwarba Judija-manja. Wurrukwala WarningiRawuma
    wurrawinyamba umba wurrukwala wurribina warnikumungkakwurraja angalya Neningikarrawara-langwa
    Jirujalema-manja. Biya nawurraki-likena narru-wilyakama kaliwanga akwa bajananga
    akwa narri-kekuwarakama amukwa angwura. Biya na-likena arakba ebinu-wa angalya
    nuw-ambilyumurru-wa Jesus-murriya wurrakina.
  enq-2: Kandatae dokonyana, Judasame Roma tange amiipi, prisa mupa dupanya yanda
    singipi, Parasi dupanya yanda singipi, dupa lanyepala, lama kaiyapaepi, kipali
    kaiyapaepi, yanda yandatepi dupa minao epeami.
  eng-ASVBT: Judas then, having received the band of soldiers, and officers from the
    chief priests and Pharisees, cometh thither with lanterns and torches and weapons.
  mna-mna: Tana Yudas ikam zin menderŋan pakan ta zin bibip kizin patoronŋana kan
    mi zin tutu kan tiŋgo zin na, mi ziŋan zin malmal kan pakan kizin Rom tiwwa ma
    tila pa lele tana. Tiwwa raama mburu kizin malmal kana, mi titeege kai mi lam
    ma tila.
  myw-myw: Mapuna Yudas mo imgwayes takannaviys sisiyas tanuwgwes lun situwa̱veks
    siplismans mwasanin, o Palisiy siplismans mwasanin; ikokews wodama, lampa, son
    naviy youdanen, inounas, ineis bag towen.
  sby-sby: Yuda walanyamuka pamo nebashilikali baku Loma nebamalonda baku Nga'nda
    ya Lesa abo balatumwa nebamakulene beshimilumbo neBafalisi. Nabo balaya kulibala
    uko kabalibamanta malampi ne nsakamwenge kayi ne byensho byankondo.
  sll-sll: Di pirere, soldia tau ire, ha maing oo bir singaba Perisi para yal nona
    pangwo yal tau nu sungwo hobi ire dire, aule ire Yisas mongwo bani ongwi. Ongwo
    hobi kewa lampi ire, di kuba ire dire ongwi.
  yaq-NT: Junuen san ju'u Juuraj teame junama yepsak, juebena sontaaom weiyaakai,
    intok waate, jume' te'opopo yee suuatuawammake. Inime'e, jume' te'opopo tekiakammeu
    yo'owem betana intok jume' paiseeom betana aman bittuarimtakai. Inime'e, tettebem
    kukuche'eka intok mampo tachiriam weiyaaka kaaten.
  uro-uro: Bä äkt i sa ma Judas ka er nanokt ama guläñgi na ama ulaqimärharhärhäkt
    näkt sävät arhani ama narhoerta nävät ama priskäna ama moräs na rha näkt ama Farisiqäna
    bä sa äkt sävät iosäkt ama erhäs. Näkt iaqyäkt ama guläñgi di rhit ta ama lirhäng
    dä ama ngämungiseng gärqisengni i rhat dräm dat tudäm sädä iseng angät tpäs näkt
    ama ulaqi at kärhong.
  ita-1885: Giuda adunque, presa la schiera, e de' sergenti, da' principali sacerdoti,
    e da' Farisei, venne là con lanterne, e torce, ed armi.
  muy-muy: Zʉdas nakəŋ àdi kama ana ndam slewja akaba ana nday ya ti tajəgay *ahay
    gəɗakani ge Melefit ni. Ndam slewja gani nani ti gəɗákani ga ndam *maŋgalabakabu
    mis akaba Melefit ni tə̀cakalavu akaba ndam *Feriziyeŋ mək tə̀sləroru tay. Tòru
    ti àna zlam ahar gatay, tə̀həla ceŋgel akaba vala-vala a ahar va daya.
  kqc-kqc: Kamini iya vene tau, Sei ma amiye utari naivo vene di varika vene, ma Pharisee
    vene di naivo vene bedakai afei baeyadi; bi ramefa, keroko, ma ora mari moisi
    mironari boyadi.
  tav-tav: 'Topʉ jã cãni paʉ polisía maja mena caejawĩ Judas. Aperã Dio wiire cacoterã
    polisía quena caejawã Judas mena. Sacerdote maja ʉparã, fariseo maja na cajooricarã
    cãma. Caroaro cabeju wamooricarã cãma. To bairi na cajĩa bujuricʉri mena cajĩa
    buju ejawã. Judas, Jesure cawadajãricʉ na mena cãmi. Jesu camaji tʉgayupi cʉ̃re
    cabaipere. To bairo majitʉgabacʉ quena na bocaʉ: —¿Ñamʉre mʉja macati? caĩwĩ.
    Ocõo bairo cʉ caĩ yʉwã: —Jesu, Nasaré macacʉre jã maca, caĩwã. Jesu na caĩwĩ tunu:
    —Cʉna yʉ ã.'
  eng-ULB: Then Judas, leading a group of soldiers and some officers from the chief
    priests and Pharisees, went there with lanterns, torches, and weapons.
  spa-VBL: Entonces Judas llevó consigo una tropa de soldados y guardias enviados
    de parte de los jefes de los sacerdotes y los fariseos. Llegaron al lugar con
    antorchas, lámparas y armas.
  fra-_FOB: Judas ayant donc pris la cohorte et les sergents des principaux sacrificateurs
    et des pharisiens, vint là avec des lanternes, des flambeaux et des armes.
  hau-ULB: Yahuza kuwa, bayan ya dauko kungiyar soja daga manyan firistoci, da Farisawa,
    da 'yan majalisa, suka zo wurin, rike da fitilu, da cociloli, da makamai.
  mal-mal: അങ്ങനെ യൂദാ പടയാളികളെയും മുഖ്യപുരോഹിതന്മാരിൽനിന്നും പരീശന്മാരിൽനിന്നും
    വന്ന ചേവകരെയും കൂട്ടിക്കൊണ്ട് വിളക്കുകളും പന്തങ്ങളും ആയുധങ്ങളുമായി അവിടെ വന്നു.
  kkc-kkc: Esiga Yudaseeye Loum ha teli odoo mooloogoodoo sabolo osoloso tei moso
    gidebeli odoo gilimado simiso. Tei moso gidebeli odoo hagee bia ee tei moso eyo
    wiligi odoo tebisa sabolo osoloso Pelisi odoo oso ka diye di. Diayo sibulone keme
    sabolo, egime sabolo, osoloso ha teli bi toloso sibileso peledabaso.
  lit-lit: Taigi Judas, gavęs būrį kareivių ir patikėtinių iš aukštųjų kunigų ir fariziejų,
    *atėjo ten su žibintais, deglais ir ginklais.
  urd-GVR: Rāhnumā imāmoṅ aur Farīsiyoṅ ne Yahūdāh ko Romī faujiyoṅ kā dastā aur Baitul-muqaddas
    ke kuchh pahredār die the. Ab yih mashāleṅ, lālṭain aur hathiyār lie bāġh meṅ
    pahuṅche.
  far-far: Nia ne sa Jiudas ka talaia kau wane ni omee ki fasia Rom fainia wane ne
    kera folo kalia na Beu Abu God. Na fataabu baita ki, ma Farasi ki ne, kera oduda
    kau. Aia, wane ne leka mai ki, kera dau ana kwesu ki, ma raunge fuana firulae
    ki.
  suz-BL: मिनु यहूदामी ठेयब चढ़ेब नु फरिसी आन सोइश्‍शो सिपाहीपुकी नु सिपाही आन ठेयब
    मुर आन कली येसु नु आ शेंसीब आन बाक्‍तीक चाक्‍तु। मेकोपुकी तोव़शी नु लालटिन दाशा,
    या कुरशा जाक्‍तेक्‍म।
  car-NT: Moro 'wa ro Judas wyto'po amy warinu pokonokon apyimy maro, amykon Tamusi
    auty erangon, mo'karon Tamusi pokonokon jopotorykon 'wa, mo'karon Farise 'wa enapa
    tomo'se kynatokon inaron maro enapa. Turi, kororeta, o'woto'kon enapa ekosaine
    kynatokon.
  amp-amp: Ndnettn Judasr to be nd yuhatn hanymorm Romroh soldiami polism. Polism
    prisroh bro yimami Farisim kfo tkrurafmomm. Yahrt tohyuk kfra inyarut yo kshm
    rpat fakitohakmomm.
  bht-bht: तालू यहूदा, सिपाईयां दी इक टोलिया सोगी कने बड्डे याजकां कने फरीसियां दे
    सेवकां जो लेईकरी उस बागे च आया कने हथां च दिय्ये, मशालां, कने हथियार लियो थे।
  eng-NOY: Judas then, having received the band of soldiers, and officers from the
    chief priests and Pharisees, cometh thither with torches and lanterns and weapons.
  cub-NT: Majicʉ, no oteiye cʉrõre darejame Judas. Jipocateyʉ barejáme Jʉ̃menijicʉi
    cʉ̃ramine coreipõevacavʉre, sacerdotevare jaboteipõeva aru fariseova ne jaroimarare
    ʉ̃́que, aru churaravare máre. Ina ʉ̃i jipocateimara ne boarã́jiyede dʉrʉivʉ barejáima.
    Pẽoibʉaque aru cã́maveaque máre darejaima na.
  ita-1927: Giuda dunque, presa la coorte e delle guardie mandate dai capi sacerdoti
    e dai Farisei, venne là con lanterne e torce ed armi.
  lww-lww: La nap̃a yerkawa kiena ne yar wa lala amio Varasi la amiila la, la nanene
    na p̃egas na mara nae Rom tai, amio p̃egas na yar na kiravawoen Yum̃a Wa lala.
    Ana amial ke apimi amio kapi vivaga lala, amio kiela sur na mara lala.
  ckb-ckb: ئینجا یەهوزا تیپێک سەرباز و خزمەتکارانی کاهینانی باڵا و فەریسییەکانی برد،
    بە مەشخەڵ و چرا و چەکەوە هاتە ئەوێ.
  nas-nas: Eeꞌnoko Judasi noruꞌuitaaꞌ teꞌ pouꞌ tavutavuꞌnavitu ninka eeꞌnoko Juꞌ biikaang
    piatooronuka˜ ninka, piristiꞌkoong ovontunge eeꞌnoko Boto Keperuuꞌnavitue botoaaruꞌning
    ninka. Teing kaava-poꞌnupoong, kosiana, daamu dovang ninka porouꞌ, puu.
  uvl-uvl: Pomalam ana non sauhot nga ume neu. Pe tunginga ana hana mur aria papalauna
    mur pe Paresio mur te kulosia palpal hussu mur hel ke tela luluch nge Iutas. Pe
    pule, palinga hel ana hana mur nenge Rom te koke iri pe te lochloch ia reria lemenge
    mur pe rir pe palinga hel ana ure mur.
  eng-BBE: So Judas, getting a band of armed men and police from the chief priests
    and Pharisees, went there with lights and with arms.
  ixl-CNT: Ech kꞌasuꞌl untanul sol tiꞌ u Judas tuchꞌ unjolol xeen tetz vikuentail
    u totztioxh. Aꞌ chajon kꞌasuꞌl tiꞌ qꞌu qꞌesal oksan yol vatz Tioxh tuchꞌ qꞌu fariseo.
    Ech jolol iqꞌomich itzaa txijtxubꞌal aas opon tziꞌ. Utz jolol iqꞌomich ichꞌichꞌ
    majte.
  xsi-xsi: Mine kala Judas ikainzi Rom nenzi zugu tamâta ŋgu toŋge, sitavanzi luma
    sapâŋa ne sambara pinde muŋga kinzi patarawâŋa tamâta ŋalaŋala ŋga kinzi Parisai
    tamâta sisupwanzi, aku ikainzi silâ pa nia ŋinde. Kinzi sisaŋa sinâla tava tâmba
    lâ mbalaunzi, aku sikai paraŋa ne kelekele tona simâ.
  crx-NTPO: '''Et lubret bumoodihne ''ink''ez Phariseene te, ndunne lhuganne ''ink''ez
    neilhchúkne te, Judas dulh ubutilhdil. Too dízk''un te, bé nukwunult''a-i, ''ink''ez
    saluzti te, ts''iyawh hitizdla.'
  kan-OKCV: ಯೂದನು ಸೈನಿಕರ ತಂಡವನ್ನೂ ಮುಖ್ಯಯಾಜಕರಿಂದ ಮತ್ತು ಫರಿಸಾಯರಿಂದ ಕಾವಲಾಳುಗಳನ್ನೂ ಕರೆದುಕೊಂಡು
    ತೋಟಕ್ಕೆ ಬಂದನು. ಸೈನಿಕರು ಮತ್ತು ಕಾವಲಾಳುಗಳು ದೀಪಗಳನ್ನು, ಪಂಜುಗಳನ್ನು ಮತ್ತು ಆಯುಧಗಳನ್ನು
    ಹಿಡಿದುಕೊಂಡಿದ್ದರು.
  bbb-bbb: Ijadufuo e mamekanu Godido zinone ifaejevo ijiakiro e Feresi ije bune e
    juo karijo ijiakiro e bijaevo ije bino kena Judasi uniaejavo fu kaenamiana ijia
    vae. E boeje bune juvuakina magu ro raete ije kena bune Jesu rerena are ijia vae.
  blw-blw: Wat enetnod Judas hen anchichay sorchachu ya hen anchichay guwarcha way
    hennag hen anap-apon hen papachi ya hen Fafariseo. Yag inna inhib-at chicha an
    cha Jesus way anchag nan-a-armas ya nanhehelaw amin.
  tam-2017: யூதாஸ் படைவீரர்கள் கூட்டத்தையும் பிரதான ஆசாரியர்கள், பரிசேயர்கள் என்பவர்களால்
    அனுப்பப்பட்ட அதிகாரிகளையும் அழைத்துக்கொண்டு, தீ பந்தங்களோடும், விளக்குகளோடும்
    ஆயுதங்களோடும், அந்த இடத்திற்கு வந்தான்.
  azz-NT: Ica ya nojón ne Judas quinualcuito huan quinejcoltij míac tagayot soldados
    campa ne xocomila. Huan no hualayaj ne tiopan mayolme ten quinualtitanque in fariseos
    huan tayecanani tiopixcame. Huan ne tagayot nochi cualcuíaj teposme queme machete,
    huan sequin cualcuíaj lampara de aceite, huan sequi cualcuíaj ocopil tenica motahuilijtihualayaj.
  spa-RV-1909: Judas pues tomando una compañía, y ministros de los pontífices y de
    los Fariseos, vino allí con linternas y antorchas, y con armas.
  csy-csy: Judas in thiampi lian te le Pharisee te kung pan in, mi pawlkhat le palik
    te taw tua mun ah mei-inn, meisip te le ngal van te taw hongpai uh hi.
  mxq-NT: Netʉ Juudʉs jya̱jttʉ nʉgamóty mʉʉt ja maysyolda̱a̱dʉty esʉ polʉsiiʉty diꞌibʉ
    kyajxtʉ ja teedywyindsʉ́nʉty esʉ fariseeʉty. Es tmʉnʉjxtʉ lyamprʉ, tsyinwaty,
    pujxn esʉ kepy.
  tzj-NT: Ja c'a Judas arja' xe'erc'ama' jule' soldado e rachbil jule' pulisiya' ja
    nesamaj pa quicuenta ja jefe quixin sacerdote in pa quicuenta ja fariseo. Ja tok
    xec'amtaj rmal c'ac'ari' xuc'amel chic quebey, xebe chipan ja lugar. C'o k'ak'
    quec'amel ja nquitz'atbej quebey in c'oli banbal tak ch'a'oj quec'amel chakaja'.
  tdt-tdt: Nunee Judas mai hamutuk ho tropas Roma lubuk ida ho mos seguransa uma kreda
    boot nian balu. Ema seguransa sira nee mai tanba nai lulik nia ulun sira ho ema
    Farizeu sira mak haruka. Sira hotu lori ahi-oan, ahi ho mos sasaan kroat.
  ron-BTF: Atunci Iuda, primind o ceată de oameni și ofițeri de la preoții de seamă
    și farisei, a venit acolo cu lămpi și torțe și arme.
  eng-WEBP: Judas then, having taken a detachment of soldiers and officers from the
    chief priests and the Pharisees, came there with lanterns, torches, and weapons.
  eng-FBV: So Judas took with him a troop of soldiers together with guards from the
    chief priests and the Pharisees. They arrived there carrying torches, lanterns,
    and weapons.
  nld-1939: Judas nam dus de krijgsbende en de trawanten der opperpriesters en farizeën
    met zich mee, en trok er heen met lantaarnen, fakkels en wapens.
  bwo-bwo: Mansh Yihud, wotadrwotsitsi ik kaywotsi, mank'owere kahni naashwotsitsnat
    ferisawino eteefwotsitse wosheets kot kotfwotsitse k'atswotsi jishdek't manok
    b́weyi, boowere fanosiyonat c'eshon, gini k'ac'uwotsi detsdek'tni botesh.
  nch-BL: Huan Judas ajsico quinyacanayaya se monto ten seis cientos soldados huan
    nopa policías ten tiopamit cati nopa tayacanca totajtzitzi huan nopa fariseos
    quimacatoyaj. Nochi quihualicayayaj taahuili, huan ticualelemecti huan machetas.
  quc-TNT: Je ri' ri tat Judas xopan chila' e rachi'l jumulaj soldados, xukuje' jujun
    chajinelab re ri nimalaj rachoch Dios ri e takom bi cumal ri qui nimakil ri sacerdotes
    xukuje' ri tata'ib fariseos. We winak ri' cuc'am qui machetes, cuc'am qui lámpara,
    cuc'am c'u qui chäj.
  tfr-NTPO: Eni kuzong ga Judas jek äär shäng eshko. Ëngkjwagaga, Sbö u dagaga, e
    jek l̈öng ba irgo, ichak syõshtaga kägäyoga, fariseogarë. Ëngkjwokl̈o söya tjeng
    ba wl̈oshko, iök bakoe.
  kaq-NT: Jano Jesus cahi honanxon sontarobo sca benaxon sacerdote hapobo janin porisiabo
    rihbi benaxon jaa huai chian jato hioquin. Caibo johueyahpabo, caibo ramparinyapabo,
    jaton jashiya bocani.
  sgb-sgb: Bayro na hilan nilako ni Judas hên kalamo nay ungno kanlan ampagbantay
    ha Templo haka mihay pangkat hên hundaloh, ya impalako bayro hên ampamaala kanlan
    pari haka hilay Pariseo. Ampantan hila hên pag-atáng haka almas.
  vie-1934: Vậy, Giu-đa lãnh một cơ binh cùng những kẻ bởi các thầy tế lễ cả và người
    Pha-ri-si sai đến, cầm đèn đuốc khí giới vào nơi đó.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଜୀହୁଦା ଜାମାନାଙ୍ଗା ଇଞ୍ଜାଁ କାଜା ପୂଜେରା ଅ଼ଡ଼େ ପାରୁସିୟାଁ ତା଼ଣାଟି
    ମାହାପୂରୁ ଇଲୁତି ଜାମାନାଙ୍ଗା ଲ଼କୁ ଦୀୱଁ, ହିଚୁ ବ଼ନ୍ଦାୟାଁ ଅ଼ଡ଼େ ଟେଙ୍ଗା ବା଼ଲାୟାଁ ଆସାନା
    ଏମ୍ବାଆଁ ୱା଼ତେରି ।
  cha-cha: Ayo nae si Judas mañule y inetnon sendalo, yan y ofisiat sija ni manmagas
    na mamale yan y Fariseo, mamalag ayo na lugat, manmañuñule falot, yan candet,
    yan atmas.
  amu-NT: Quia joꞌ Judasꞌñeeⁿ, toꞌñoom cwii tmaaⁿꞌ sondaro ñꞌeⁿ ntꞌom nnꞌaⁿ na cwindyeꞌntjom
    nda̱a̱ ntyee na cwiluiitquiendye, ndoꞌ mañꞌeeⁿ ntꞌom nnꞌaⁿ tmaaⁿꞌ fariseos. Tjachom
    naⁿꞌñeeⁿ joꞌ joꞌ. Tyꞌechona lioochom ndoꞌ chom nlca ñꞌeⁿ lꞌo̱ tsꞌiaaⁿ ntiaꞌ.
  hin-CV: तब यहूदाह रोमी सैनिकों का दल, प्रधान पुरोहितों तथा फ़रीसियों के सेवकों के
    साथ वहां आ पहुंचा. उनके पास लालटेनें, मशालें और शस्त्र थे.
  eng-OURB: Judas [Praised] then, having taken a detachment of soldiers and officers
    from the chief priests and the Pharisees [Separated], came there with lanterns,
    torches, and weapons.
  spa-BES: Entonces Judas, trayendo una tropa de soldados armados y guardias de parte
    de los principales sacerdotes y fariseos, fue allí con luces y armas.
  san-BEN: তদা স যিহূদাঃ সৈন্যগণং প্রধানযাজকানাং ফিরূশিনাঞ্চ পদাতিগণঞ্চ গৃহীৎৱা প্রদীপান্
