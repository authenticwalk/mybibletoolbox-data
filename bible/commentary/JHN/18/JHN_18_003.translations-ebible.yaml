  jae-jae: Juda tau kêkôc lau matu teŋ sa ma lau dabuŋsêga to Parisai nêŋ sakiŋwaga
    ŋagêdô sêwiŋ sêôc daweŋ to lamp ma laukasap sa jasêô lasê.
  ksd-ksd: Ba ra umana tena tinabar ngalangala ma ra umana Parisaio dia tar tul tar
    ta umana luluai na vinarubu ma ra loko na tarai tana, Iudas i agure diat, ma dia
    pot ma ra umana lamp, ma ra umana birau, ma ra umana vargal.
  msm-NT: Kaling pigdaya ni Judas to mgo sundayu duon. Migduma isab to mgo magbantajay
