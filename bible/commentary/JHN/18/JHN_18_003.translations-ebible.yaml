  eko-eko: Aphano Yuuda khuthuula khuntti ya anajanka khweetta ottuukho na mawaziri
    akina aya arumiweeyo pi mahaakhimu a tiini na mafwarizeewu, athuuliye vimwasikhelo,
    na zuuma za nvittha.
  qxn-NT: Tsaymannam Judás mandacug sacerdöticunawan fariseocuna cachayangan wardiacunatawan
    juc tröpa Romapita soldäducunata pushashga chargan. Paycunam alli armashga linternacunawan
    y antorchancunawan chäyargan.
  wol-2010: Yudaa daldi fa dem, yóbbaale mbooloom xarekat ak ay alkaati yu ko sarxalkat
    yu mag ya ak Farisen ya jox. Ñu yor ay jum ak ay làmp ak it gànnaay.
  kqw-kqw: Ra o Judas i mugu pas a kum tene inaim tagitiro o Rom, ma a kum tene tamtamabat
    tagun a rumu na etabor. A kum lamlabino tene etabor torom o God, ma a kum Parisi
    det tulu ru det. Det los a kum utna na inaim, a kum lam ma a kum utna ra i kunabor
    ra det sulu saro det nami.
  nss-nss: Pwen Yutas iluwani hu ndram pe hu ndramat para memerani yumwa totohun namandran
    mepo hu pris huhohin ta hu pris masih, pe hu Parisiy hu pwandrisahu husa. Pe husap
    hu sui pe hu ndrakaramwan, pe hu melit para pahun husa.
  snc-snc: Moḡesina naima Iudas na Roma vetari tarimari e Rubu Veaḡa ḡitaḡauna tarimari
    tari eḡoririto. Mo Rubu Veaḡa ḡitaḡauna tarimari tu Rubu Veaḡa vereri baregori
    e Farisea tarimari na ḡetuḡurito. Benamo mo vamoka ḡana ḡeiaḡoto, ma tosiri, ma
    lamefari, ema ma ḡeri vetari farefareri.
  lgl-lgl: Lia fo Judas ka talaia ko wale li ofona faasia Rom gi failia wale gera
    lio folo galia Luma Abu God gi li. Fata abu ba'ela gi, failia Farasi gi gera kerida
    ko. Wale fo gera la mae gi, gera dau ala ulu gi, failia 'are fala kwalaana gi
    li.
  mmo-mmo: + o 18:3 Jon 7:32,45*Tonde Yudas hako hil Lom ngaamong vaha lu ti, osin
    ahevaavu-so ond yik hil kul vaha sen datung salivangin-ato silate yêêv-aso osin
    hil Palisai lawiing ahevaavu-sôônju lalaa-to, tombe sil taalungg kin osin lam
    tonde lako va ngaamong-ate having-ambe lala lalup taakuu-ju.
  ncu-NT: Amo̱se̱‑ɔ ne̱ Yudas a ba mfe̱ŋ. Mò̱ aa Roma asoogyaa awuye ko̱ na Wuribware̱
    suŋkpa ade̱e̱re̱se̱po̱ ko̱ ne̱ Wuribware̱ alɔŋŋɔpo̱ abre̱sɛ na Farisii awuye a
    suŋ‑o ya ba. Na bo̱ de ado̱ŋtɔ na ifetiri na e̱pɔɔrɔɔ.
  cni-NT: Yora jivatacaajeitiriri saserotepee, jeri variseopee itiancajeitavaque soraro,
    jeri variria. Ijivajeitapaaqueri Jorashi. Yamajeitapaaque tsiomentotsi, sampi,
    yoantamento aisati;
  eng-WMB: Judah then, having taken a detachment of soldiers and officers from the
    chief priests and the Pharisees, came there with lanterns, torches, and weapons.
  zaw-NT: Dxejcti Judas, che biääd lojni te cuaa soldad roman, näj rebixhojz ni rnibee,
    näjza refarisee, huinätinireni ro'c, ca'reni balguejd näjza lintern, näjza spaad
    näjza lans.
  san-MAL: തദാ സ യിഹൂദാഃ സൈന്യഗണം പ്രധാനയാജകാനാം ഫിരൂശിനാഞ്ച പദാതിഗണഞ്ച ഗൃഹീത്വാ പ്രദീപാൻ
    ഉൽകാൻ അസ്ത്രാണി ചാദായ തസ്മിൻ സ്ഥാന ഉപസ്ഥിതവാൻ|
  tam-TCV: எனவே யூதாஸ் படைவீரரில் ஒரு பிரிவினரையும், தலைமை ஆசாரியர்கள் மற்றும் பரிசேயர்
    ஆகியோருடைய சேவகர்களில் சிலரையும் கூட்டிக்கொண்டு அந்த தோட்டத்திற்கு வந்தான். அவர்கள்
    தீப்பந்தங்களையும், விளக்குகளையும், ஆயுதங்களையும் கொண்டுவந்தார்கள்.
  mit-NT: Ñàyùcàndùá, nì saca nècuàchìmà itnii soldadu, te nì nìhì stná‑nè itnii policía
    nùù dùtù xícusahnú xì nùù stná tè‑xínduu fariseu, te cuàhàn‑nè xì nsidaa tèmà
    ndé nduú huertu mà. Te nsidaa‑té, iníndáhá‑tê lámpara xì nù‑ñùhú xíxìn, xì stná
    càa dana nduú arma xi‑tè.
  ceb-ULB: Unya si Judas, nga ningdawat sa pundok sa mga sundalo gikan sa mga pangulong
    pari ug sa mga Pariseo, ug mga opisyal, miabot didto nga dala ang mga parol, ug
    mga sulo, ug mga hinagiban.
  ces-LB: Teď tam vedl chrámovou stráž posílenou vojenskou jednotkou; byli ozbrojení
    a svítili si na cestu kahany a pochodněmi.
  mkn-mkn: '@see-verse:JHN.018.002'
  pol-UBG: Judasz więc, wziąwszy oddział żołnierzy i strażników od naczelnych kapłanów
    i faryzeuszy, przyszedł tam z latarniami, pochodniami i bronią.
  qxh-NT: Chaymi Jesústa charinanpaj murucucunata Judas ćhayachiran. Mayur cüracunawan
    fariseucuna caćhaptin, Roma marcapa mandaj murucuncunapis, Tayta Diosninchipa
    wasinta täpajcunapis achquincunawan-caman, cuchilluncunawan-caman ćhayaran.
  nwi-nwi: Kɨni jif pris mɨnə mɨne Farisi mɨnə kɨmɨsher-pən kɨn mobael mɨnə tɨksɨn
    kape nəmə Rom mɨne mobael mɨnə tɨksɨn yamə mɨne kasarha tuk Nimə Ehuə kape Kughen,
    khauə mɨsəm Judas. Kɨni Judas rɨkɨr əriə mhavən yerki nəsimien a. Iriə kɨmnhapɨk
    kwensiə, mɨne laet, mɨne narɨmnar kape narowagɨnien.
  kmo-kmo: Eena, Judas rii, gavman yechi ow ana pichawa ma yechaka eeta eemek ir.
    Perisi ye opelen otiitar ma ye yechi ow ana pichawa ma yenya heechirek iri, Judas
    riitaka eecha ibar. Yecha iri, habata ow ana pichawa boboyeka eecha neekii neekii
    ir.
  agr-agr: Nunin asa Judas, kuashat suntag Romanmaya aidaun yajuak, nuigtú sacerdote
    apuji, fariseo aidau ditashkam, jega Apajuí ememattain kuitamin aidau ishiakbaujai,
    lamparan, nuigtú jii ekemajag, nagkin tinamdaekag, Jisusan kautuawajui.
  kyc-kyc: Soo karapala baame purisi akali mupwa dupwape Parisi dupwapeme yanda singi
    lapope yanda singi mupwa mendasipape nyepala lambepe kendapulipi kakupi wua gelape
    lapo nyuo minyuo pao yuu dokona peyami.
  urd-GVU: راہنما اماموں اور فریسیوں نے یہوداہ کو رومی فوجیوں کا دستہ اور بیت المُقدّس
    کے کچھ پہرے دار دیئے تھے۔ اب یہ مشعلیں، لالٹین اور ہتھیار لئے باغ میں پہنچے۔
  yre-NT: '''Sounja ''pa ''tʋ ''lee minnun nɛn Bali -pannɔn ''tanɔn ''lee Farizɛn
    ''nɔn o ''pa ''sia bɛ, Zudazi -trɔa o ''lɛ, ɛn e -kʋ waa fei zɩɛ -a da. "Wɛɛ vɩnan
    ''o ''kʋ bɛ, srɔannun a -wlɔ, -kannɛnnun a -wlɔ, ɛn -kuli -tan fɛnun a -wlɔ. Zɩ
    o ''bɔla bɛ,'
  fuh-BKF: Yahuuda yaari oorngal sordaasiiɓe e gollooɓe ƴuuruɓe to hooreeɓe almaami'en
    e Farisa'en. Ɓe ngari toon, iɓe njogii fitillaaji e jaynorɗe e kaɓitirɗe.
  arl-NT: Canaa quishacari tii, Judasri jiyacari soldadohua tiuquitiasee, Pueyaso
    Secojojua tia cojuanaa pueyanio. Cuno pojoriiri pueyacuara secojonaa jiyaniijianucua
    jiyaramiquishano pueya quiriquiaa, Fariseocuaca jiyaramiquishano pueyanio. Nojoriiri
    pueya na miaquetaja pooriquiaa, nocuaji na nunutaja jayoco, samarinio.
  ziw-ziw: Yuda niyo engila hechibuta, aguha fyo dya wankondo wa Chilumi, hamwenga
    na wamizi wasigilwe ni walavyantambiko wakulu na Mafalisayo, weza wenula taa na
    magala na viziha.
  grc-TR: Ὁ οὖν Ἰούδας, λαβὼν τὴν σπεῖραν, καὶ ἐκ τῶν ἀρχιερέων καὶ Φαρισαίων ὑπηρέτας,
    ἔρχεται ἐκεῖ μετὰ φανῶν καὶ λαμπάδων καὶ ὅπλων.
  nag-nag: Titia Judas, sipahi aru mukhyo purohit aru Pharisee aru adhikari khan sakhi,
    mashal, aru hathiar khan loi kene ahise.
  eng-OEBCW: So Judas, who had obtained the soldiers of the Roman garrison, and some
    guards from the chief priests and the Pharisees, came there with lanterns, torches,
    and weapons.
  knj-NT: Yu jun tu', yuxan jix to naj titu', yetoj jun bulan soldado, c'al wan eb
    steynemal stemplo Dios. Jix chejletoj yu eb yaawil yak'omal xaambal eb Israel
    tet Dios. C'al yetoj eb fariseo. Tzejbil oc sta eb, i'bil pax slámpara eb, catu'
    yetbi pax oc eb smitx'k'abil jowal, catu' jix apni eb.
  deu-1912: Da nun Judas zu sich hatte genommen die Schar und der Hohenpriester und
    Pharisäer Diener, kommt er dahin mit Fackeln, Lampen und mit Waffen.
  san-PUN: ਤਦਾ ਸ ਯਿਹੂਦਾਃ ਸੈਨ੍ਯਗਣੰ ਪ੍ਰਧਾਨਯਾਜਕਾਨਾਂ ਫਿਰੂਸ਼ਿਨਾਞ੍ਚ ਪਦਾਤਿਗਣਞ੍ਚ ਗ੍ਰੁʼਹੀਤ੍ਵਾ
    ਪ੍ਰਦੀਪਾਨ੍ ਉਲ੍ਕਾਨ੍ ਅਸ੍ਤ੍ਰਾਣਿ ਚਾਦਾਯ ਤਸ੍ਮਿਨ੍ ਸ੍ਥਾਨ ਉਪਸ੍ਥਿਤਵਾਨ੍|
  nob-LB: Judas tok nå med seg en gruppe romerske soldater og en del av tempelvakten.
    De var sendt ut av øversteprestene og fariseerne og kom med brennende fakler,
    lykter og våpen til hagen.
  ntj-ntj: Nyangka-ya tjurrtjuku puurrpa pirnilu puru Paratji pirnilu purlinymanta
    pirni witurnu. Nyangka-tjananya Tjuutalu yarltirra katingu. Puru Ruumanyamartatji
    warrmarla pirninyatarrartu yarltirra katingu. Nyangka-ya kunmarnutjarra-kunmarnutjarra,
    tjangi puru lantantjarratarrartu yanu tjultjulpa palunyakutu.
  sxb-NT: Kutio Yudaasi yatoola omurima ogwa awa-iiye awa Awaruumi na awarinzi awa
    *ekaalu, awaatumwa na awakangasi awa *awoozia na *Awafarisaayo, aaza nawo ao ni
    wagingre ewigenga ewiema ne ewimuri, ne ewia-iiye.
  nhu-NT: Nonɛn, ɛ Judas mum gɛn fó bô ŋgoo bonyii bo nci le noo bonyii bomew bò to
    cɛyte yew ncese. Bonyii ban nu ɛ ɛ̀ to tum bocee ncese bo baay baay noo Bofalasii
    bó. Bó to gɛne kɛŋke bin'yeese bô diŋguci ɛ bó ɛ tfuw noo mwɛɛm mvu jem e.
  row-row: '@see-verse:JHN.018.002'
  msy-msy: Egha Judas, a Romɨn mɨdorozir gumaziba ko, ofa gamir gumazir ekiaba ko
    Farisiba amadazir plisɨn maba, a me inigha danganir kamɨn ghue. Egha me adenir
    aviba ko lamba ko mɨdorozir biziba sara suigha zui.
  agg-agg: Ranɨmboyu Sudas ai ami bɨdɨfɨrɨyomo asu prisman Godɨmbo sɨhou-rundeimbɨ
    bogorɨ ai koamarɨhoupurɨyomo, Farisi bɨdɨfɨrɨyomo sepurümündü haya, nümbürɨ yaŋgoro
    nafɨ mahafomo. Ai ranafɨ hɨfomondühüyomo, ram haiyo, asu hai hondü yimundu sowandümo,
    asu yifiarɨmbo napoyo ra raraoru sowandümo houmbo mahɨfomo.
  ptp-ptp: Om Judas kô tɨbii vevac Lom kɨdu ti dɨ kô xêhɨpu wê xomxo levac daa siên
    hɨxôn he Palisi vông ge mɨ he la, mêd he dii ngwax dɨ kɨlê susu vevac dɨ mɨla
    vac vɨgwe tige.
  nak-nak: Tio e Iudas goio puli egiteu la valalua la vaubi isahari, me egiteu la
    bilalaha tai isahari tegiteu la mulugaluga tegiteu e pris, me tegiteu e pariseo,
    me egite goio te la baa alele. Egite ababi la lam, la selu, me la papaga isahari
    te la vaubila tai mai la viso me la gata.
  lbb-lbb: Pa e Judas i nigon pas a tena harumla anuna tarai Rom, taum ana tena tai
    alarla tagun a rumai a artabar. A leklek a tena artabarla pa a Parisaiola la sune
    la. La los a ututnala na harum, a lamla pa a ututnala ning i sot sur lar sulu
    talapor la ono. Pa la hanot ting na barim.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಯೂದನು ಮುಖ್ಯಯಾಜಕರಿಂದ ಮತ್ತು ಫರಿಸಾಯರಿಂದ ಸೈನಿಕರ ಗುಂಪನ್ನೂ, ಕಾವಲಾಳುಗಳನ್ನೂ
    ಕರೆದುಕೊಂಡು ದೀಪಗಳನ್ನೂ, ಪಂಜುಗಳನ್ನೂ ಮತ್ತು ಆಯುಧಗಳನ್ನೂ ಹಿಡಿದುಕೊಂಡು ಅಲ್ಲಿಗೆ ಬಂದನು.
  cso-NT: Hi³ jáun² né³, ca³chó³² bíh¹ Judas ñí¹ jáun² la³ má²quionh³ hliáu³ tsá²
    *romanos, jɨ³ ma³ jan² tsá²cuú² tsá²ta³ tsá² ná¹lɨ́n³ mi³jmú³ hi³ ca³ze³ tsá²
