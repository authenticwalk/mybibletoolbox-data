  udu-udu: Wakan Yahuusa a’di c̱ikunu i/askar kun tulu ’kup̱ mo, uni gun dhunu mo
    mmoji mo mo, dhali kun tiya kun tana imanji mo mo si’da/ ’peni igasiis kun can
    mo dhali ’Kwani P̱arisiyiin mo, dhali uni iikin mo ka lamba/ ime’d mo dhali dhantho/
    mo dhali to kun asu mo.
  tvt-tvt: Erah thoidi romwah phokhothoon nyia Pharisi nok hah loong ah ih Judas damdi
    Room nok hah sipaahi nyia Rangteenook bante loong ah langpi papi ih wangthuk rumta,
    eno neng loong ah weetook nyia phiitwe ah piirum ano erah pa adi nopwang rumta.
  bgt-bgt: Mara na naghoi pris mi mara na Farise kena veleagna a Jiudas eigna keda
    hatira duagna na boo soldia gna i Rom mi kekeha soldia kena kaekalea na Vathe
    ke Tabu. Imarea kena hatia na komi jekolo ma na komi lui ma na komi fata bali
    rihu, mena vano jufu kori gnathagna na ghai olev.
  mvn-mvn: Wayahina, Iudasa omoi bagunana, ka tauna yoko ananina eta‑naonaoi. Ka yokoia
    nihenia vivane tau nau‑havia yoko, ka tau mini‑potapota tupwai tau vi‑nomu mata‑genai
    wayahia, ka kadue tupwai Parisi yai yoko wayahia. Ka taui habuhabui Iudasa ivi‑muniei
    iomomo bagunana wayahina. Ka taui iomomo yai lampaV wayahia, ka yai odama wayahia,
    ka kadue havia a gugua wayahia.
  djk-NT: We, ne Judasi teke wan lo Loma suudati anga wan lo sikowtu fu a Mama Keliki
    fu den Dyu a Jelusalem. Den Faliseiman anga den hei apaiti begiman be gi en den.
    Namo di den kon, da den kon anga lantei anga fambo anga feti sani.
  uig-LAT: Shuning bilen Yehuda bir top Rim leshkerliri bilen bash kahinlar hem Perisiyler
    ewetken qarawullarni bashlap bu yerge keldi. Ularning qollirida panus, mesh’el
    we qorallar bar idi.
  nde-nde: Ngakho uJudasi weza ensimini leyo, ehola ixuku lamanxusa kanye lezinye
    izikhulu ezazivela kubaphristi abakhulu labaFarisi. Babephethe izibane lezikhali.
  ton-ton: Pea kuo maʻu ʻe Siutasi ha kau tau, mo e tuʻunga tangata fekau mei he kau
    taulaʻeiki lahi mo e kau Fālesi, naʻe haʻu ia ki ai mo e ngaahi maama mo e tūhulu
    mo e ngaahi mahafu.
  mir-NT: Mänitä Judas jaꞌa soldadohajxy hoy wioy. Møødä policíahajxy hoy wioy maa
    jaꞌa teedywiindsøṉhajxiän, maa jaꞌa fariseoshajxiän. Mänitä Jesús jiiby ñägädaacä
    olivocamjooty, jaꞌa Judashajxy møødä soldado møødä policía. Tøø hänajty quioodsøøñä.
    Møødä jiøøn møødä quiuhm̱d hajxy quiädaacy.
  cak-YNT: Mare' re Judas can choj chupan re lugar re' xe'ruc'uaj-va-a re jun grupo
    soldados y re policías re xe'quiya-a re principal tak sacerdotes y re achi'a'
    fariseos. Re soldados y re policías quic'ualon antorchas y lámparas y chuka' quic'ualon
    armas.
  ces-1613: Protož Jidáš pojav s sebou zástup, a od předních kněží a farizeů služebníky,
    přišel tam s lucernami a s pochodněmi a s zbrojí.
