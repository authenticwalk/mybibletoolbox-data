    mgo Pariseo. Migdaya sikandan to mgo ispada dow taepos hasta mgo mitsa dow sayong
    no sinogaan.
  myk-myk: Na Yesu ni wu kalaapiire ti yaha wee xuu wu ni, a Zhudasi di nɔ. Wu ni
