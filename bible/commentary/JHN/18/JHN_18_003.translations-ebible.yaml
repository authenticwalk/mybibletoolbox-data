    suar-ibmala-nugsalesmalad. A-suar-ibmala, Judasʼba gwallu-yalaba, acha-gwallu-sedani,
    degi, es-suid-sedani, gusmalad.
  tbf-tbf: Samo e Iudas a nga kerie mi kulou ni minakiur sibu Roma ma mi kulou nennei
    simi Vona rengeir leong rakot ian simi tau. Io, bu prist leong meie bu Parisaio
    gi nga tura gie ese gi ta nga sorokie bu bember, a, bu berber, ma bu kepineits
    nia veveken.
  uig-CYR: Шуниң билән Йәһуда бир топ Рим ләшкәрлири билән баш каһинлар һәм Пәрисийләр
    әвәткән қаравулларни башлап бу йәргә кәлди. Уларниң қоллирида панус, мәшъәл вә
