  dwr-ENT: ሄዋ ዲራው፥ ካሌያ ቄሳቱዋ ካፓቱኔ ፓሪሳዋቱ ዪሁዳና ባናዳን ኢሜዳ ሮማ ዎታዳራቱኔ ጌሻ ጎሊያ ናጊያዋንቱ ኩራዚያ፥
    ያቢያኔ ቶራ ኦይቂዴ ሄ ሳዓ ቤዲኖ።
  pma-pma: mulamun vangi meatin tavaeen keil ten out Rom ral min meatin taleikokoeien
