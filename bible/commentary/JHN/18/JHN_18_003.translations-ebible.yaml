  hat-BSA: Konsa, Judas, ki te deja resevwa kòwòt sòlda Women an avèk ofisye chèf
    prèt yo ak Farizyen yo, te vini la avèk lantèn, flanbo, ak zam.
  top-NT: Ni̱ para ixli̱maka̱s Judas pu̱tum ca̱tá̱chilh soldados y policías ni̱ma̱
    ixtama̱lakacha̱ni̱t xanapuxcun curas y fariseos hua̱k ixtali̱mín tú ixtali̱lakaskoy
    ca̱tzisní y na̱ chuná ixli̱makni̱ncán.
  msk-msk: Kayan kyomaon disaan si Judas na yagaagad sang manga sondaro aw yang manga
    bantay sang templo na syosogo nang manga pangoro na magampoway aw manga Pariseo.
    Yanagdara silan nang armas aw manga ilawan aw manga sosoro.
  gyr-NT: Sese Judas oyepotaño ité aheve sundao rehɨi reseve iyavei sundao tũparo
