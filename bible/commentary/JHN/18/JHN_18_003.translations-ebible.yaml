    netike Judas nen ni im em. Hɨr netenen yipo henmik, hɨr nemsiu si nen.
  cbk-cbk: Entonces si Judas ya anda na ese plantacion de olivo llevando el grupo
    del maga soldao y el maga guardia del templo, con quien ya manda el maga jefe
    del maga padre Judio pati el maga Pariseo. Todo sila armao y ta carga maga luz.
  uig-ARA: شۇنىڭ بىلەن يەھۇدا بىر توپ رىم لەشكەرلىرى بىلەن باش كاھىنلار ھەم پەرىسىيلەر
    ئەۋەتكەن قاراۋۇللارنى باشلاپ بۇ يەرگە كەلدى. ئۇلارنىڭ قوللىرىدا پانۇس، مەشئەل
    ۋە قوراللار بار ئىدى.
  tuf-tuf: Eyta cuácayat, Judas cat caruc oliva im ey ques bijacro. Ey owár soldádoin
    cat, Sir usar bin policiáin cat béjecro. Sacerdote cárinat, fariséoinat cat eyin
    áyjacro. Jesús quin bécayat cahujinat cárucuan ator, cahujinat espadan ator, cahujinat
    aceite oca soy sar anir ator, cahujinat rey cas ocan ator béjecro.
  abx-abx: Sanglit pada'ito iya nga aniya' nagbaya'-na bali labbat kasundaluhan taga
    Roma nagpahuwang si mga pinili' gwardya-na si templo nga nagpamabawa-na si mga
    puno' paraghalad pati' mga Parisiyo. Agpamaway to mga a'a agus'os, sirilya pati'
    mga armas.
  mco-NT: Chi jada' Judas mɨɨddzooñ soldados ajcxy etz jacjadyii tungmɨɨdpɨ huɨdibɨ
    je teedy yhuindzɨn ajcxy etz fariseojäy ajcxy yquejx. Chi ajcxy yja'ty ma je it
