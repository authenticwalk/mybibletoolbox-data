    Riyaatanaki itonkiyotawakari, ikantawakiri: —¿Ninka paminirika? Rakapaakiri: —Riraga
    Jesoshi najareetejatzi. Ikantawakiri: —Naakataki.'
  nsn-nsn: Temaeit Judas ke la keip ualasira tar buturuono tasir manaiar tamatang
    uiluiliatungung Roum, karo gisiameher tamatang babata gera uoto tur kaueke tar
    umang lotu ger dedeil, gisina ka ualatueisir patere uleik, karo Parisi. Doh gisina
    ra bita teil tar bit, kara lam, kare nas ineteng uiliatung.
  san-DEV: तदा स यिहूदाः सैन्यगणं प्रधानयाजकानां फिरूशिनाञ्च पदातिगणञ्च गृहीत्वा प्रदीपान्
    उल्कान् अस्त्राणि चादाय तस्मिन् स्थान उपस्थितवान्।
  tna-NT: Da su beju Judas di dapia cuinatiana jucuada templo sa soldado cuana neje.
    Fariseo, sacerdote huaraji aida cuana ja beitutana huecuana Jesús eina puji. Tueda
    soldado cuana beju metseji, huedaji cama putana.
  lid-lid: Iri tinan tiri pris ma iri Parasi tiye i tiri lau ta bahun badu kon Rom,
    ma iri lau ta atondrok asiu tinan ta Kindrei ka-en hamon ta Judas. Judas tanan
    kon doh, eme ma iy in bwena tiri. Iri telemei sun hawe iri lakou ta bahun, iri
    ala asahan bolo bilin ta Olip nane doh.
  wim-wim: Aꞌ nil Judas.angan-a, pam yot anangan yalmath thanang, aꞌ karpam kal thanang,
    orchard aakanakan. Than wiyaniy-a, soldiers; than wiyaniy-a, thapangumpan than
    puth aawuch ngench thayanan piꞌ-piꞌin. Than pam inangan-a, pam piꞌan priests al-alangan
    aꞌ puth Pharisees al-alangan kuchin thanang. Than soldiers aꞌ thapangumpan al-alangan
    kich nonham aꞌ yuk muurkan aꞌ nhengk-peempan thak kalin.
  zga-M: Nu Yuda, avile apatile kundi la avalendeleli na avasomi (avembi) avavaha
    avalongochi vahicha ni nulumli kulunzi ni silaha.
  yom-yom: Buna Yuda wunata kuna nkangu wu masodi ayi minsungi mi Nzo Nzambi, miomi
    bamvana kuidi bapfumu zi zinganga Nzambi ayi Bafalisi. Bayiza ayi minda mi masisa,
    minda mi mavidila ayi binduanina.
  san-SIN: තදා ස යිහූදාඃ සෛන්‍යගණං ප්‍රධානයාජකානාං ඵිරූශිනාඤ්ච පදාතිගණඤ්ච ගෘහීත්වා
    ප්‍රදීපාන් උල්කාන් අස්ත්‍රාණි චාදාය තස්මින් ස්ථාන උපස්ථිතවාන්|
  yut-yut: Do Judas da Rom dakon emat amɨn dɨ gat ae Telagɨ Yut Madep dakon obip amɨn
    dɨwarɨ gat tɨmɨkban uŋudon kɨwit. Obip amɨn uŋun mukwa sogok amɨn dakon amɨn madep
    kabɨ gat Parisi amɨn gat da yabekgwit. Uŋun amɨn kabɨ lam ae kalɨŋ ae emat dakon
    yo kɨsi tɨmɨkgwit.
  grc-BYZ: ὁ οὖν Ἰούδας λαβὼν τὴν σπεῖραν καὶ ἐκ τῶν ἀρχιερέων καὶ Φαρισαίων ὑπηρέτας
    ἔρχεται ἐκεῖ μετὰ φανῶν καὶ λαμπάδων καὶ ὅπλων.
  cpc-NT: Ari jariitapaaka Judas itsipatapaakari owayiriiti, itsipatakari aamaakowintawori
    tasorintsipanko jotyaantakiri ijiwari Ompiratasorintsitaari, jotyaantani iijatzi
    Fariseo-paini. Joirikayitapaakiro itsitokaminto, jamaki iijatzi jootaminto.
  nhg-NT: Judas, noso, quemönato soltörojte ca tiehua policías de tlötlayecönque de
    teopexcotzetzi hua de fariseos. Hua oaseto ompa ica tlobilte, hua tlobilecutl,
    hua teposme.
  nya-nya: Choncho Yudasi anabwera ku munda, akutsogolera gulu la asilikali ndi akuluakulu
    ena ochokera kwa akulu a ansembe ndi Afarisi. Iwo anali atanyamula miyuni, nyale
    ndi zida.
  ngu-NT: Niman Judas oajsic ompa inhuan miyequej soldados. Niman oajsic inhuan sequimej
    ipolicías on tiopan yejhuan ohualajquej ican intlanahuatil on fariseos niman intlayecancahuan
    on tiopixquej. Yejhuamej yayaj ican armas niman quitquiyaj inlámparas niman ocopiltin.
  kup-kup: Povoz aban anumaihol bareñ elat mañaroohariz ahorir Parisi abanarihö Zudasin
    mañahan pi aban tup ahomakez korav meñehan heh-porir ñai aban nari baviit ñaitü
    bahapuh havoñ rañizat bat Iesu sat hehaekaz hat emah.
  jid-jid: Yahuda me, ka nji soja rji ni Firistoci bi ninkon, ni Farisawa, ni bi majelisa,
    u ba ye ni bubu'a, ba nji ba llu fitila ni ba tochi, ni ba kpi u ta ku.
  wmw-wmw: Kwa javyo, Yuda akilongoza kipinga kimoja ca masurudadu pamoja na minduna
    waperékiwe na wakulungwa wa dini na Mafarizeu, akuka pabushtani nopare. Ewo wakisukula
    myenge na kandiyeru pamoja na sulaha.
  gmv-GGM: Hessa gish Yuday wotadarata, qeessista halaqatane Farssawistape kitteti
    yida ashshikarata wursi kaalleththi ekkidi he istti shiqizaso yidees. Izara yida
    asay paanoose, xoomipenee mashsha toora oykkidi yidees.
  ssg-ssg: Ape Judas nahih hani tetesol kin. Kahitiwa i tesol seilon ti hile ti Rom,
    tesol unaui teka masiwi tuah ti hukuminiai Haeu ma seilon ma tesol unaui teka
    Parisi. Laha kakau paulaha, lul ma kamaialaha liai.
  zpo-NT: Zee lee Judas mzhin baa kwaan tub partid soldad, nu kwaan lak polisi, xaa
    nkanap yidoo, xaa kwaan mxaal re ngwleyy non, nu re fariseo. Re xaa ne nzeno yiib,
    nu nzeno xaa xbruj xaa nu yerbal.
  poy-poy: Yuda katoriti shipinga sha wanjagila kulawa kwa watambika wakulu wa Numba
    ya Mlungu na Mafalisayu, su kiza nawu mushiwunga womberi waweriti na limbamba
    lya motu na vimagi.
  qwh-NT: Tsemi Judas Iscariote tseman chärerqan mandacoq caq saserdoticunapa y fariseucunapa
    cachashqan templupa wardiancunawan y juc tropa soldaduncuna pusharishqa. Y actsincunawanmi,
    garutincunawanmi y sablincunawanmi cayarqan.
  gaw-gaw: Amunu Judas nug Rom dilag ban danab amu mana meṯak danab oḵai amu ḏo gumak
    danab-Parasia, ahilag daup laala ele diie, aben amup̱a uḏip̱ig. Ag amahlak, hul
    amu bannu keeke ele aon gop̱ig.
  nca-nca: Ŋunde ŋuro Jutas koya kuma unindoya maheŋgurí. Ŋuya o qa-qa unindoro tapá
    unindoya Farisi unindoya sopo-sopo uni kumi asá yiri suru toworo kuma tewero o
    qu ŋuya toworo maheŋgurí.
  zpz-NTPP: Orzeꞌ Judas bruꞌña nuy tub nac soldad Rom gal nu cyup chon de mbecy nu
    rña nañ yuꞌ nu driib zily de mbecy Israeel Ñgyoozh. De yu zeꞌ güay par mandaar
    ni de yu zub lo ni de uz gal nu de mbecy fariseo. Orzeꞌ dela de yu zeꞌ zu tañ
    dey. Nuu dey candiil, nunu nuu gaꞌ dey yag nu zub gyi lo.
  mkj-mkj: Judas ken inla nehn mwoaswello, uk jounpei in Rome pwi apel jilepen Umw
    Joarwiho pwi ma koadoaddoardo jang ipen jamwrou laplappok apel Pharisee‑ok. Irai
    ohroj wijik mihn pei, lahm apel dil.
  zac-NT: Zni bëꞌnë Judas; bëdchínill con tubi shcuaꞌa mënë con bëldá guëshiágduꞌu.
    Ra jëfë shtë ra bëshuzi con ra fariseo bësheꞌldë rall lëꞌë mënë ni. Nuaꞌa rall
    lintërnë nu grëaguë parë guëzianí. Nuaꞌa rall spadë.
  kyg-kyg: Yosa hoyafiꞌmo maiꞌnageꞌapaeꞌmo mono huꞌa neꞌapataya vayaꞌaiteꞌmo yagaiꞌa
    neꞌapataya vayanagi Falasi vayanagi gamani ati vayanagi alopa mono noteꞌmo neꞌyagaiya
    ati vayanagi huꞌa aliꞌa apateꞌnageꞌa uꞌnae. Yutasiꞌa apavaletegeꞌa ata kani aeꞌa
    alige lamu kaniꞌmo aeꞌa alige kaveta kayoꞌmo alige naipemo alige huteꞌa eꞌnae.
  kmk-kmk: Inummoy si Judas sidi un buḻun na dat simbungguyana suldadu’n iRoma kan
    uduma man-aandog sit timplu un imbaun dat aappun di padi kan dat Fariseo. Nan-almas
    da ya nansilaw da un dummatong.
  cao-NT: Jaha tsi quiha huerto qui Judás caniquë jaa ri, Jesu mërahi na. Huëstima
    ca soldado bo, jodioba chama bá raani ca policía bo, tihi cabo ja boniquë. Jotati
    bo, lamparina bo, saipi bo, tihi cabo ja jayacani quiha.
  bbr-bbr: Keseria, Judas nukas karauk Anut kamuk raiäi roat näunäu akan sarau roat
    pak Parisi roat akan sarau roat pak Rom akan marai roat pak imwaromara, kiro woia
    potoin. Ak karauk arou pak weräiäin osap pak oiar koin.
  inb-inb: Chi­manda Judaska, suldadu­kuna­ta, i iaia sasir­duti­kuna i fari­seo­kuna
    kachaska alwasil­kunata pusaspa, chi wirtama chaiag­rir­ka­kuna, lin­tirna, nina
    sindi i wañu­chi­na­ku­diru cha­rispa.
  hrv-hrv: Juda onda uze četu i od svećeničkih glavara i farizeja sluge te dođe onamo
    sa zubljama, svjetiljkama i oružjem.
  box-NT: Ho *Oroomu dásíwá kuure lè ɓa parowà na ɓa yankarowà ɲúnása lè
    ɓa *Farizĩɛwa tonkaa, lé bán ó o Zudaa mu wã́a dú yahó ɓuararáa hã vĩ̀nsĩ̀a
    ɓuahó mu yi. Ɓa nùpua mu ɓuan hã fĩ̀ntɛ̃́ɛna, lè hã kã́aní na ɓa zã̀nía,
    lè hã fio sĩ̀a.
  ote-NT: Nuꞌbʉ́ ra Juda bi zixa ꞌna hmuntsꞌi ya soldado ne ꞌraya gʉntsꞌa̱hni núꞌʉ
    xqui mɛhna ya nda̱ gá macja̱ ne ya fariseo, ne ja bi maniꞌʉ ja ra ua̱za mri hña̱
    ya ñotꞌi ne con te da hñotehma̱.
  wnu-wnu: End ne wo munon yurau wurineriamor eng, yogorau munon ne Qenut mian iset
    big igour wurinou bur tuum eng ne Parisi ende. Ende oromar itum dieriba ne wuri
    qombuni urut uruguni ba Yisas ai eng igama diamirei.
  zam-NT: Látha, mzin no Jud thìb partid solndad, no ndxep mèn co' nxo'f zin' zin'
    le'n templ co' mtel' jef che'n nguley' co' más ñibe' loo rye nguley', no mèn che'n
    xley' farise. Nde no Jud mèna. Nzo spad ya' mèna no nzo mached no cuchi ya' mèna.
    No nde no mèna lintern no ye'rbèel par mtenìi mèna ned nde mèna.
  zyp-NT: Macawtaco Judas cawh tlangbui macang sahlo le Farasi sahlo tah aa siapaw
    he raekeh phukheh le abui macang sahlo khah a va chui he ka, buichung lang cawh
    a vong he. Myrei le me-ing le hrainang sahlo a va tle he.
  sey-NT: Paꞌina, Judas i̱ti ñaquë sëte i̱ti hue̱ꞌñana sa ti̱ꞌapi, soldado pa̱i ja̱ꞌre,
    cuiꞌne Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaohuaꞌi jëjo daocohuaꞌi ja̱ꞌre, cuiꞌne fariseo
    pa̱i jëjo daocohuaꞌi ja̱ꞌre. Maijaꞌquë huëꞌe ñacaicohuaꞌi ëjaohuaꞌi jëjo daocohuaꞌi
    cato Maijaꞌquë huëꞌe ñacai soldado pa̱i paëꞌë. Siꞌaohuaꞌi huajo cuiꞌñasicohuaꞌire
    papi daëꞌë, toa tsë̱opë̱ana cuiꞌne so̱quë pe̱na tsë̱osicohuaꞌipi.
  nvm-nvm: Ijefuon e mamkanuk Godon isuf baroijo ijiga e Ferisis ijieb e juo karijo
    ijiga e bijaivo iji kafo kege Judas uniafdava fu aferdia ijia vain. E uruvana
    fu aferdiainma iji bun juaf magu abeko ikuosaij saname bun Jesu nisaime ar ijia
    vain.
  mps-mps: Tama tibaso, Judasgo ami bidi hani dali, tama meba pris tuni bidigo enesigi
    bidi dabe dali, te Farisi bagego enesigi bidi badi, tama selama, augwali te ni
    sili giba dolo asai. Tama augwaligo lam dali sole dali tolasa asiyu, tama augwaligo
    hwįabo nai dabe dali sela asai.
  pab-NT: Jesus xane kaoka hatyo atya, ime iyiti kakoare akiti hoka wahasehena tyaonita
    hoka Judas tyoa kaokehena hatyo nali sorarenai kakoa, Iraexatyakalati Hana kaxaikotyasenai
    hare kakoa tyoa kaoka hatyo nali. Sacerdotenai, fariseunai xoaha xekohasenai axikatyahene
    Judas xema. Kesekase, xaokanatyakalati hare kolatyahitaha.
  llg-llg: '@see-verse:JHN.018.002'
  kyf-kyf: Nɩɩ, -Lagɔbudu 'kadʋʋ ŋwɛkʋnya -wa *-Lagɔbʋbɔnyaa -cɩan -yɔ Falizɩnyɩma
    tiea, we -yɔ Wlɔmʋ -slʋja, Zudasɩ -galɩ wa 'yu, 'ɩn wa yia wee su -kpaa mnɩ. Wa
    'kaa -mɔ nyni nɩ, wa -yɔ 'napɛ -yɔ ylɔ yia yi, -zugba 'slʋja ka tʋgʋgblɛ kwɛɛ.
  tpi-tpi: Olsem na Judas i kisim ol lain soldia na sampela plisman bilong ol bikpris
    na ol Farisi, na em i bringim ol i kam long dispela hap. Na ol i holim ol lam
    na bombom na ol samting bilong pait.
  mih-NT: Tacuan ta sa quihin ra Judas minoo ityi zandaru ta cuaha xaan policía cuenda
    ra zutu nahnu ta ra fariseo, ta cuahan ra sihin lámpara ta yɨtɨ ta sihin ndaha
    tyiño xaan.
  qvh-NT: Saymi Jesuspa contran cag runacunata pushacurcur Judas sayman aywargan Jesusta
    entregananpä. Say runacunaga cayargan mandag cüracunawan fariseo runacuna cachayashgan
    wardiacuna y asca soldäducunami. Paycunami aywayargan acsincunawan y espädancunawanpis.
  kms-kms: Prist mingg yumbui di Parisi ninge ni wute God ningg baj yeng muaw kin
    ninge tiqi mundom mo. Judas ni wute God ningg baj yeng muaw kin te di Rom mingg
    ami ninge ane nitami nyumo oliv yemu kin sunyi pe tende no. Ni soi di lam di yeng
    kin yumbo ane mare mo.
  agn-agn: Animan napaning ka don si Judas, pagated tang mga sondalong taga Roma asta
    ang mga goardia tang Timplo ang sinobol tang mga Pariseo ig ang mga pangolokolong
    padi. May ekel nirang mga tolok, mga lampara asta mga armas.
  nhi-NT: Judas oquinyacanaya miqueh soldados, uan siquin teananih tlen oquintitlanqueh
    in teopixcatlayacanqueh uan in fariseos. Yehuan ocuicayah tlipomeh xotlatiueh
    uan espadas.
  ttc-NT: Ntons yaji te Juds oxik tin jun b'uch'uj soldad tuky'i junjun mulon aj lajome'
    tuq tzan kye pal aj nim kyajwalil b'ix tzan kye aj b'uch'uj Parisey, b'ix kyetz
    eq'i' tuq kyq'anal b'ix kykandil b'ix eq'i' tuq kymachit kykansb'il.
  dan-1931: Så tager Judas Vagtafdelingen og Svende fra Ypperstepræsterne og Farisæerne
    og kommer derhen med Fakler og Lamper og Våben.
  kwj-kwj: O hinga keke Jutas au anaye hima kita foringa, puris hima laka lenga Farisi
    hima lenga wu humbwero apungwandai kicha hima fwelenga, numbo wunu ri ondiya ondiya
    o rupwa ki ya wu ta. Wunu lamu le, chika le, e, au anaye mwaꞌambwe le toroni ya
    wu ta.
  vie-OVCB: Giu-đa hướng dẫn một đội tuần cảnh và chức dịch của các thầy trưởng tế
    và Pha-ri-si, mang theo đèn, đuốc, và vũ khí đến vườn ô-liu.
  kze-kze: mivá'á kúmba ámáán-kawaa-kwaasiye mono-káwáá-kwáásíyé i-kwáásígwárá mono'-nánkár-í-kwáásígwárá'á
    ti'márówana Yútási tí'maena taánasatagwara ánáyatankwara'a maimaésa oómbá to'maésa
    mintáí-kánáágúnévá'á kumbá
  mpj-mpj: Palujanu Juutajju-jananya kangu jiikarti, jantulwintikaja, Ruumanpurlukakamu
    ngalyikarrpilkaja. Jiikajaya ngalyikarrpilkaja warrkamurripayi Juwukurnu jaajingka
    majungka. Mungajarraya kangkupayi laampukamu nayipulurrju, karlkiluya jantulwintilu
    katipayi, kawu. Palukajaya-jananya Parajikajalukamu yatily majukajalu kurtingu.
  lbk-lbk: Adi kad inpangon Judas ischi nan sinpamoweg ay sorchacho, ya nan tapina'y
    khwarchiya ay finaan nan aap-apon si papachi ya Fafariseo. Inmey cha ay nanisilew,
    nanisilaw, nanotofay ya namafadyok.
  mto-NT: Ax je̱m tseꞌe je̱ Judas jye̱ꞌy ma̱a̱t je̱ tojpata̱jk je̱ts je̱ tsapta̱kmutoompata̱jk;
    je̱ teeꞌta̱jk je̱ vyintsa̱nda je̱ts je̱ fariseota̱jkta, je̱ꞌe̱ tseꞌe ke̱jxju̱du.
    Je̱m tseꞌe je̱ Jesús du̱nu̱na̱jkxta kuna̱ꞌa̱k kutu̱ꞌkx, je̱ ku̱p ma̱a̱t je̱ts
    je̱ tsojx ma̱a̱t.
  bzh-bzh: Lob ḳo alam-beġö-yi yu ti ving alam-deneḳo-seriveng hir ggev lo hir
    hur los Parisai* lo hir hur la bedeya huk saga. Detaggi nengwah los ram bedeḳo
    nġaa-beġö-yi sepa.
  guj-2017: ત્યારે યહૂદા સૈનિકોની ટુકડી લઈને અને મુખ્ય યાજકો તથા ફરોશીઓની પાસેથી સિપાઈઓને
    લઈને ફાનસો, મશાલો તથા હથિયારો સહિત ત્યાં આવ્યો.
  jvn-NT: Yudas mbarang mbrono nggawa soldat-soldat lan sekaut-sekaut sing njaga Gréja
    Gedé. Soldat-soldat lan sekaut-sekaut iki kongkonané para pengarepé imam lan para
    Farisi lan pada teka nggawa obor lan sentir lan uga gaman-gaman.
  byr-byr: Sarevɨdaaꞌnyɨ sai wawɨnya sawɨnna wɨna. Nabaai aawɨlasarajɨ Gotɨyare Angevɨne
    damerajɨ kwara kaanna wɨna yeꞌ. Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨta naangerajɨ Perɨzɨyarajɨ
    sara aawɨlasaraavɨjɨ dameraavɨjɨ wɨdasaawɨna. Wɨdasaawɨna kyeꞌ kumɨre kwaariꞌmasɨramɨnya
    kɨlɨka maarɨna yeva laamuyajɨ yɨꞌbaaka lɨvamakuna. Lɨvamakuna yesaraavɨna Juthaazai
    Jizaazaryawɨnna yɨbwaramakuna.
  ian-ian: God kat kwunatɨga njambwi nɨmba Ferisio wandi maa njambwi la soldia kwo
    soldia kat wandɨ maa Judasonala kɨta vat yindi. Lam tuway nɨmbi nda kwutaa yindi
    Jisas kat kwupmat.
  hun-hun: Júdás tehát maga mellé vette a katonai csapatot, a papi fejedelmektől és
    a farizeusoktól a szolgákat, odament fáklyákkal, lámpásokkal és fegyverekkel.
  mcf-NT: chopondash. Aden chieshëmënquido chuiquid dapabo chuitanshun matses dadpen
    bëpondash nëidtedi. Nëidic con matses chuiquid dapabobëdtan padiseyobon namiaido
    sondado chedo. Nëidic con matses yuaquido Doma yacnocquido sondado dadpen. Nëidic
    aid sondado chuiquid. Aidtedi Udasën bëpondash. Tabotebëdta cueste sanambededtsëcquiec
    cho-chopondash. Utsibombic chështe.
  kjs-kjs: Juda ali medaloma maapu-para lamua pisa. Go ipisimi alinuri soldia alinu-para
    lotu ada surube plisman-nupara nimu Judas raapu pisimi. Go surube alinuri Gote-na
    lodo kira-ae ali mudunu-para Farisi alinumi page maa rapaasimi.
  mni-mni: Maram asina Judas-na Rome-gi lanmising amadi Ningnasanggi lanmi kangbu
    ama puduna athoiba purohitsing amasung pharisee-singga loinana ingkhol aduda laklammi.
    Makhoina meira, thaomei amadi khutlai pairaklammi.
  yad-NT: Ramuni̱tiy Judásibe, su̱mutya̱jadanumatiryi su̱tarumibe, ju̱rivye jarye
    caserdótevyeda nutyityu̱mibemyusiy, Varyisévuvedabamyusiy jarye, su̱deda ji̱ta
    ruusa̱ nutasarani̱mu no̱no̱siitya, siiriiñudata jarye, jvatya̱ta jarye risa̱ju̱.
  mxb-NT: Dá ni̱ kee Judas ndáka ra iin tuꞌu soldado xíꞌín dao ka̱ ta̱a kéchóon no̱ó
    ta̱ duti̱ sakua̱ꞌa̱ xíꞌín ta̱ fariseo kuaꞌa̱n ra̱. Ta néꞌe ra ñóꞌo̱ tóo̱n xíꞌín
    espada ni̱ saa̱ ra̱.
  pon-2006A: Sudas eri patohla nan mwetuwelo, ahpw kahre sounpei en Rom kei oh silepen
    Tehnpas Sarawio kei me pekedersang rehn samworo lapalap ako oh Parisi ko. Irail
    koaros wisik tehtehn pei, lamp oh ndil kei.
  maq-NT: Ngajan xi cha Judas ne, quijicojo cha ngujo sindadu cojo cha mayu cojo cha
    nisë rë cha, cha xi catsingatju nahmi xi matitjun cojo cha fariseo. Quiji cha
    xi cuacun jan ngajan cojo ndihi cojo quicha.
  hto-hto: Jira dɨnomo Judas fuiríraɨnɨ dɨga dúcɨde. Afe llezica dáarie gaɨríraco
    llaɨzɨ́raɨnɨ Judas jɨcácamacɨ bitíaɨoɨ. Afémacɨ fariséuaɨmona lletáriraɨnɨ illáɨnɨmona
    oreca. Lloéfaillaɨ dɨga jacɨre abɨ mamédiaɨoɨ. Unéraruaɨri bitíaɨoɨ, daje izói
    lámparaɨaɨri.
  por-BRBSL: Judas então, tendo tomado um destacamento de soldados e oficiais dos
    chefes dos sacerdotes e dos fariseus, chegou lá com lanternas, archotes e armas.
  ces-NKB: Jidáš tedy vzal oddíl [vojáků] a služebníky od velekněží a farizeů a přišel
    tam s lucernami a s pochodněmi a se zbraněmi.
  cui-cui: Judas patopa ichaxota Jesús pijimonae barʉ uncua. Judas barʉ pona soldadomonae
    irʉno policiamonae, po policiamonae pomonae Nacom pin pia bo peyabara umenaewi.
    Daxita barapomonae, pomonae Judas barʉ patopa fariseomonae itoroba irʉ sacerdotemonae
    pia pentacaponaewi tatsi itorobarʉ. Daxita barapomonae cusin capona. Irʉ ichamonae
    lámparan capata irʉ ichamonae banaxuton capata.
  boj-2014: Deqa a na qaja tamo gargekoba naŋgi waŋal ti lam ti sebru ti eleŋonab
    joqsiqa nañu agu deq gileb. Atra tamo kokba ti Farisi ti naŋgi na naŋgi qariŋnjrnab
    Yesus ojqa gileb. Rom naŋgo qaja tamo qudei dego naŋgi koba na gileb.
  eng-OEBUS: So Judas, who had obtained the soldiers of the Roman garrison, and some
    guards from the chief priests and the Pharisees, came there with lanterns, torches,
    and weapons.
  eri-eri: Onou waha bona, Judas no nere oota fai bagu, Pris aroro Farisi bagu nebere
    Polis ila hanigainga haumu walanga mayane. Nere lama bagu, baa bagu, oota warawei
    nomo dada bagu yaasudu mayane.
  aly-aly: Judas apetyek artwa ahelengkw Rome-areny-rnem-akert, Jesus renh antwerrketyek.
    Tyaty-areny iltyemwerney-rnem apetyek arrpemarl, Pharisee-rnemel renh-rnem thwenek
    tyaty-areny ilkwernemel-then. Rernem lyenenty-rnem-then rwalep-rnem-then akngetyek,
    walth-rnem-then. Jesus-el renh-rnem arnarek, akngerr. Ra arrwekel-antey iterl-arek,
    rernem apetyetyek, atwekerr-awaty. Ra rtnerl-alhek ayernemel, “Artwa angwenhek
    arrantherr nthweyel?” Rernem tyernek, “Jesus Nazareth-arenyek anwantherr nthweyel.”
    Jesus ra ilelhek, “Ayengarlap ra.” Judas ra ikwer-rnem-itwek rtnenh.
  wiu-wiu: Eni wene tokome Yudase eida nikilepa poyo ali-kiti-palaka tobou losu yapu
    talo tane ali-kiti-palaka koua noka. Nipa Akolalike lodo yotokoai tane tobou ali-kitameka
    Parisi ali-kitameka moa wetekaneyake nokoi. Neketepa peti tole labota udukoa kibutua
    lama eya-pala aua nidikoa nokoi.
  swe-swe: Judas fick tag i (tog med sig) en romersk trupp (maniple eller kohort)
    [som bestod av någonstans mellan 200 och 600 soldater], tempeltjänare från översteprästerna
    och fariséerna, och kom dit med facklor, lyktor och vapen.
  cth-cth: Hawvah Judah ni ransahu buet touh hoi Farasinaw hoi vaihma bawinaw ni a
    patoun e karingkungnaw a kaw teh hmaiim hmaito, sarusarai hoi a thokhai.
  mti-mti: Meoya Judas me apa onne. Mut igiyawa ge temporu amareme igiyawa mu pirisi
    koukawa ge Parisi igiyawa gumbo onamiyawa Judas namuyoiyoi amunne. Mu damempa,
    dun ge mut tam omome.
  pad-NT: Hari. Judas Iscariotes va'ora avikha'aha adani sorara kidiania ihi'ai avani
    amokhinini kania. Judeus kaija'ari vihiriha adani sorara Pilatos va'ora karona'iki.
    Judas Iscariotes va'ora avikhaha adani jaboni Deu-ra khai vani'avini kagorani
    avakadava'ava abono. Sasidotxi vavaka'da'diva, farisio khama va'ora vakaronaki
    adani gora avakadava'ava abono Judas Iscariote-ra vavaipohihavini. Vakasa'aiki
    adani Juda-ra vavaipohiha'iki, vakalamparinaki adani vahoariha, vahoariha avavikhaki
    ida nahina ha'diki ajava fori hiki.
  twi-twi: Asɔfo mpanyin ne Farisifo no somaa Yuda ne asraafo ne asɔredan mu awɛmfo
    a wokurakura akode ne akanea kɔɔ faako a wɔwɔ no.
  hlt-hlt: Te dongah Judas loh caem a khuen hatah khosoihham neh Pharisee rhoek kah
    tueihyoeih rhoek long khaw hmaiim, hmaithoi, pumcumnah neh ha pawk uh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ kó bɛkótíbɛ̀ nɛ̀ Fɑdisĩɛ̃bɛ kɛ̀ bɛ̀ɛ tɔ̃nní bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    nɛ̀ ntihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ Sudɑɑsii bɛ̀ niitɛ́ kɛ̀ bɛ̀
    tɔ fitìi nɛ̀ dɛhɑ̃nnɛ kɛ tɔnɛ̀ tikpɑ̀rìnɛntì.
  san-GUJ: તદા સ યિહૂદાઃ સૈન્યગણં પ્રધાનયાજકાનાં ફિરૂશિનાઞ્ચ પદાતિગણઞ્ચ ગૃહીત્વા પ્રદીપાન્
    ઉલ્કાન્ અસ્ત્રાણિ ચાદાય તસ્મિન્ સ્થાન ઉપસ્થિતવાન્|
  amx-amx: Kel Judas rang lywang nhenh kwer-warn alhek, atwenh-atwenh map-akert rrkwentj
    map-akert thwen. Rrkwentj inenh priest twernk mapel lanthekarl, artwang Pharisee
    mapel thwen. Inang Jesu kwer ankang petjek rwang alngenth-akert arrawey-akert
    thwen.
  ake-NT: Mɨrɨ pɨ', Isutas utɨ'pʉ are' e'kwa na', tamu'kuru' tawon kon soisa amʉ'
    arɨ pe mɨrɨ awonsi'kɨ use'man nɨto' tʉrawasomanin nan epuru ton eke ton kuru mɨrɨ
    awonsi'kɨ Pari'si amʉ' poitorʉ ton arɨ pe. To' uya ta'sʉrai' ton, raan'pu ton
    mɨrɨ awonsi'kɨ tepaai kon arɨ esi'pʉ.
  qvn-NT: Chaura Judasga chraramun chaymanmi achca soldäducunawan, jinaman Diospa
    wayinta ricag guardiacuna pushasham. Chaycuna aywarärimunag sacerdöticunapa mandagnincuna
    nätan fariseocuna cachramuptinmi. Chaura chrarärimun tucuywan achquishacamam,
    jinaman alisca camapacusha armacunawancamam.
  tku-NT: A'ntza' nac pū'olivar Judas cālē'lh soldados ē policías tī ixcāmacā'nī't
    xanapuxcu'nu' pālejni' ē fariseos. Ixtalē'nācha' ixespadaca'n ē ixpūmakskoca'n
    ē ixlamparaca'n.
  bjk-bjk: Io, Judas ixo wan urungan kö komo ma ixo silien a uleng ne umri mee Rom
    ma uleng ne köbat niang abo pris tataxin mabo Parasi toxo tile. Me idi toxo tön
    abo laam mabo dexe mabo lalaa möxö inarse.
  msy-2020: Egha a Romɨn mɨdorozir gumaziba ko, ofa gamir gumazir ekiaba ko Farisiba
    amadazir polisɨn maba inigha me danganir kamɨn ghue. Egha me adenir aviba ko lamba
    ko mɨdorozir biziba sara suigha zui.
  bpr-bpr: Taman, gatù Dyudas, na faginan dee sundalu na dademe to mantay di Bong
    Gumnè Gumangamfù di Dwata du ta dek dad mdatah ganlal di kafaglut na dad Farisi
    ale. Na mebe ale dad tek na dad falitan na dad salò bnakas.
