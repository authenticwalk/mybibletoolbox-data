    senayeliye Felesi sena iyewi ta:le ti senama selese, “Kiwa Yutasewalapulu papela:
    ha:na:pa:.” Apula: iwa Yutaseyewi siliyapola:, Yesuwa sihelelema:na:ke alekenawemi
