    tegin achachar-ogaal cheinonimalbal. Tegin tulemal es-pilacheed tegin chowal-oro
    ilabal anniknonimalbal.
  gvf-gvf: Kanemia ena Yudas eri main iray ongwa. Yuda ka main kenin erungwa yal bil
    kobe te Parasi kobe mile, “Simil nen te ka main ogu el kwi nu milungwa yal kobe
