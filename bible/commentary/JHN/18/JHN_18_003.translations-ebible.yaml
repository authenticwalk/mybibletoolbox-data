  aaz-aaz: '@see-verse:JHN.018.002'
  qup-NT: Chaypi kahushpanchi Judaska achka suntalukunawa Yaya Diospa wasinta kuyrakkunawapas
    paktamurka. Saserdotekunapa apunkuna fariseokunapas chay kuyrakkunata Judaswa
