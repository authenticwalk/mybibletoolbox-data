    ni Farizhɛɛn pu bi pee pinnɛ ni Zhudasi ni. Namuuyɔ ni sokinnaa ni pu bye, yagboyo
    bɛ di ɲɛ pu mu.
  sbe-sbe: Ede ye laoma na tauꞌiyala bodadi yo taukaitalasam tauwoyaidi yo Paliseya
