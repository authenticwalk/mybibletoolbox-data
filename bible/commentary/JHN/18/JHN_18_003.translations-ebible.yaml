    sablinkunata.
  azb-azb: Beləcə Yəhuda bir alay əsgərlə başçı kahinlərin və fariseylərin göndərdiyi
    bəzi mühafizəçiləri götürüb çıraqlar, məşəllər və silahlarla oraya gəldi.
  eng-DBY: Judas therefore, having got the band, and officers of the chief priests
    and Pharisees, comes there with lanterns and torches and weapons.
  guo-NT: Samata, Judas kaemʉt soldaw bʉ'pa'an jaxot. Bʉ'pa'anbejpon Dios pejtemploba
    weti. Japi to'as sacerdotespaklochow, fariseosbej. Xafoli iwa, espadas, lanzasbej.
    Kelafolbejpi baenthnaechan, xape'asi naetat italiafaliajwa, fol xoti madoi. Kelafolbejpi
    lámparas.
  hla-hla: Be Judas e lu rena u soldia nu katunun taratarakap tara Luman Lotu Pan
    ti hala rema u pris pan nu Parisi, ba nonei e peigi mera neien tara makum te kaia
    e Iesu. Na nori i la mei a lam nu bito na man kan hiatatung.
  mav-NT: Mi'i kape Iuta tero­po'ok ta'yn sura­ra'in ko'i Iesui ieĩne'en hap kape
    tote­ro­po'ok i'ewyte Tupana mõtypot yat apykok haria tuwat hupi. Tote­ro­po'ok
    pa'i kororia ehay upi i'ewyte i'atu­'akag ko'i ehay upi tuwat typy'i. Ariãty pirik
    hot puo tuwat i'ewyte ariãty ko'i puo tuwat aria'yp ãkun ko'i wywo tu'uka hamo
    tuwat tuwat.
  kpf-kpf: Zoren ândeindâ Yudaŋâ tirik namâ kâwali a sot a sâtŋâ nâmbutŋâ diiziŋgi
    gawe. Kembugât namâ galem a pâtâ sot Parisaio a, ziŋ sâŋgonzâŋgone gawe.
  ppo-ppo: Atéró, kale Judas a̧ ai ni daae mole tikimó sókó walepó. A̧ atéró wale
    alata, ama wotoró mei, mepaae diki tare whi̧rapekélé, Farisi whi̧raperó so whi̧mó
    momaratere topo whi̧rapené sóró beteró betere whi̧rapetamokélé, dapesó walepó.
    Ai whi̧rape atima feané mo sa̧kélé, lamp sa̧kélé, bóe dele o̧la o̧larapekélé,
    fea tawóló walepó.
  hin-2017: तब यहूदा सैन्य-दल को और प्रधान याजकों और फरीसियों की ओर से प्यादों को
    लेकर दीपकों और मशालों और हथियारों को लिए हुए वहाँ आया।
  bef-bef: Ya huto kehelito ai sipi mono noto kaba bonaꞌmagi to Felosi bonaꞌmagi enali
    gimi bonaꞌi lugaꞌa to mono noto liliꞌna bonaꞌi lugaꞌa hiti enoho lifigo Yutasiu
    eneleꞌmoto buꞌehina. Enali emitaꞌi lite to kunufa libiꞌmo hiti lamu hiti ligi
    besa lelite kapogu melete foyalo bilanaꞌmu yabe.
  amm-amm: No monoi no mo, nonani isiso na tumoki. Polimano noko iyali na koliyo tumoki,
    polimano noko iyaliwoi nokotalo iyalini mi anoti nokowoi. Mi anoti noko mo lotu
    samukuko nokowoi Falisi moloso aluwai nokowoi toiyo no iko taikiyokino no. Yutaso
    mo na koliyo tumoki. Toni lamowoi na kuloli tolika tumokino, kutalo tawoi lamu
    tawoi.
  zaj-zaj: Avo Yuda kachola hanhu haja ha kuhumulila hamoja na asikali wa Kiloma na
    wemilizi wa Ing'anda ya Mulungu, watumigwe na wakulu wa wakulu wa nhambiko na
    Mafalisayo. Wakala na mizele kuno wagogile taa na miwenge.
  chq-NT: Joon do‑o gatyíi¹a Judas, jee¹mo coon²¹ poo²¹² 'láa² coon'¹³ 'inlɨ́ɨi¹³
    'ɨɨ'¹³ tya' 'e cwo'¹ fee'¹ do. Jalíin² to² tyʉ'² 'in tyʉ'² to² untsá², joongɨ
    to² tyʉ'² tsá² fariseos. Joon san'¹an ñí³ joongɨ san'¹an jɨ́² coon'¹³ 'no'³ cɨɨ¹.
  swp-swp: Arinai Iudasi, iala bodadi esau, eo polisimani headi kohena lailaidi, eo
    Parisea wa aridi eai i abidi, abo se lage nei eai ma lamelamepadi, ma osiosiridi,
    eo ma adi nimaabia gamagaridi.
  bjr-bjr: '@see-verse:JHN.018.002'
  aby-aby: I dai ofereni ode sibore sianeka orouini i Ferosi orouini emuama i ame
    orouini furisi orouini yaisina Diudiasibairo maisaro Diudiasima emua we waure
    anirie. I orou yaisina ramefaini esiwaini emenu ure yanake ukeka eraerabusaini
    waure anisa.
  eng-YLT: Judas, therefore, having taken the band and officers out of the chief priests
    and Pharisees, doth come thither with torches and lamps, and weapons;
  jni-jni: Yahudi, maziki anani kara nini kono u suro anu adang akatuma, nan nanu
    bezi urusa, nan nanu gunguzuno. We ē ahira me, wa inta mafitila, nan matoci nan
    turun ga tini kono.
  kne-kne: Et isdi di nangipangoana si sinkabeweg ay soldado ya polis di Timplo ay
    inbaan di papangolon di papadi ya Fafariseo. Nansilasilaw ya nan-armaarmas da.
  tgj-tgj: Vkvlvgabv Judas Nayam arwngbv vngtoku, ninyigv vngkulo Roman sipai apum
    go vnggvto, okv nyibu butvnv okv Parisi vdwgv vngmunam Pwknvyarnvnaam a kaayanv
    nyi mego; bunu ho yidu naalayila okv mvdurupum okv horkanvnv bvngnyato.
  gui-NT: Jayave Judas ojo sacerdote reta itenondegua reta jare fariseo reta ñogüɨnoia
    pe, jare jae reta omondo amogüe sundaro reta jare jembiócuai reta ɨvɨra reta ñogüɨnoia
    cotɨ Judas jupíe. Güɨraja reta mechero reta jare ɨvɨra reta jare quɨsepucu reta.
  quc-TT: Ri kꞌamal taq kibꞌe ri chꞌawenelabꞌ cho ri Dios rachiꞌl ri fariseos xeꞌkiya
    bꞌik junmulaj ajchꞌoꞌjabꞌ chajil tinimit, xuqujeꞌ e chajinelabꞌ rech ri Templo
    che ri Judas xoꞌpan kꞌut jawjeꞌ kꞌo wi ri Jesús kukꞌaꞌm taq bꞌik qꞌaqꞌ ri katunanik
    xuqujeꞌ cheꞌyabꞌal.
  heg-NTPO: '@see-verse:JHN.018.002'
  ptu-ptu: Iya le'ba'um duka' Yudas lako indo bela' umpasola to si unjagai Banua Debata
    indo pesuana kapala sando sola to illaam kakalebuanna Parisi, natuhu' salengkoam
    sohodadu Roma. Sangngim umbaba ballo anna pangkakka' mataham.
  bzd-NTPO: E' itöki̱ Judas demi ee̱ Roma ñippökwakpa ta̱ tai̱ë. Ñies Skëköl wé, e'
    shkëkipa de ie' ta̱. E'pa patké judiowak sacerdotepa wökirpa ena fariseowakpa
    tö. Ie'pa de Judas ta̱ bö'wö ki̱ ena kuàtak sí wöñarke tai̱ë ese ki̱, ñies tabè
    damirak iwa̱ tai̱ë.
  kwf-kwf: Nia neꞋe sa Judas ka dautalaꞋia kwau ngwae ana ofoꞋa ki faꞋasia Rom faꞋinia
    na ngwae neꞋe kira folo kalia na Luma Abu God. Na fata abu doe ki, ma na Farasi
    ki neꞋe, kira asungaꞋinida kwau. Aia, na ngwae neꞋe kira leka maꞋi ki, kira dau
    ana na unu ki, ma na raꞋunga fuana fuꞋanga ki.
  eng-WYC-2017: Therefore when Judas had taken a company of knights, and ministers
    of the bishops, and of the Pharisees, he came thither with lanterns, and brands,
    and arms.
  eng-WMBB: Judah then, having taken a detachment of soldiers and officers from the
    chief priests and the Pharisees, came there with lanterns, torches, and weapons.
  zat-NTPS: Ca' guca, bzrin Judas na' nen tu cue' benne' ca' dxjaque̱' wedil-la, ne
    nen bal-la benne' xra'aga we̱n zrin chee̱ xudau', benne' ca' gulesel-la benne'
    xíchaje̱ ca' chee̱ bxruze ca', ne benne' fariseo ca'. Zaj nu'e̱ xaga, ne xia ca',
    ne xi' ca', ne xi' xedxe.
  spp-spp: Mà Yesu ná u cyelempyiibii sanmpii yaha kuru cyage e, ka Zhudasi si nɔ
    wani. Sòrolashikuruŋɔ ná Kileɲaarebage saɲcwɔnsigibii pìi na mpyi ná Zhudasi i.
    Kile sáragawwuubii ɲùŋufeebii ná Farizhɛɛnbii pi mpyi a pire tun ná Zhudasi i.
    Fùkinahii ná bɛ̀ɛnmɛ yaayi yabɛrɛ ná kàshikwɔnyaaya na mpyi pi cye e.
  zty-NTPS: Naž Judas na' bchi'e to kwe' benne' ka' žjake' ḻo wdiḻe, na' benne' ni'a
    na'gak bx̱oz wnná bia' ka', na' benne' ni'a na'gak benne' yodo' fariseo ka', na'
    jake' gan zoa Jesusen', zej noe'e yi' yež ka', na' ya ntoche' chégake' ka'.
  mek-mek: Ega puo Judas ke Faliseo auꞌi fou ifani auꞌi maꞌo, ke sakedote lopiaꞌi
    keulaiꞌi auꞌi isaꞌi eꞌafeiniꞌi kemai. Ke isa ikui, lanepa, ke pipaini amuꞌi fou
    keafiiꞌi kelao egaꞌina afugai.
  aey-aey: Eunu Judas uqa Rom agena han dana leih cedadi tempel cebec cofdoc dana
    leih eu ihanec dana benben Farisica age suladecebil uqa age cedadimei cabi euna
    ehadi len. Age cejal gowocca hannu cetetehca hewechewec lein. Age cabi duhuh lein.
  urd-GVH: राहनुमा इमामों और फ़रीसियों ने यहूदाह को रोमी फ़ौजियों का दस्ता और बैतुल-मुक़द्दस
    के कुछ पहरेदार दिए थे। अब यह मशालें, लालटैन और हथियार लिए बाग़ में पहुँचे।
  ycn-ycn: E caja cajrú ajopana ina'uqué iphaño nanacu Judas hua'até. Cajrú surárana,
    policíana, quele hua'até riphá i'imacá. Sacerdótena huacára'ajeño, fariséona,
    quele puráca'alo aú ne'ejná rejo rijhua'até i'imacá. Nalecare hua'até nephá rejo.
    Cajrú nacamaré, jepé caje i'imacá nacapi.
  djr-djr: Bala ŋayi dhunupan yan ŋunhiyiny yolŋu Djudatjtja marrtjinan ŋunhiwiliyin
    wäŋalil, ga warryurrnydja ŋayi gan miriŋunhany walalany ŋunhi Rawumbuynhan walalany,
    ga bulu buṉbu-djägamirrinhan walalany, ŋunhiwurrunhan ŋunhi walal djuy'yunawuynydja
    walalaŋguŋ ŋurruŋu djirrikaymirriwuŋ walalaŋguŋ ga Baratjiwuŋ malawuŋ; ga marrtjinany
    walal gan ŋunhi goŋ-baḏayala'mirra mala, ga goŋ-garamirra mala, guwatjmarnydja
    ŋanya Djesunhany.
  kvg-kvg: Yaq ndakin Zudas tendowáv ndǿgo, nakhag ezoqam neka Mbumbukiam-qa khoev
    vos keoge ezoqam vø̄-itub. Nginik, Mbumbukiam-gi iziz ezoqa kandakanda neka Felisi
    ezoqam ndokhofotáz. Yaq ndigu nakhag gigiap neka mogenda neka lampa vøndō-upøgim,
    gigeavun.
  rug-rug: Ke turaṉa la nia Ziudasi koasa inuma asa si keke puku solodia Roma meke
    sari na tie kopu pa Zelepade, pu ta garunudi koari na ṉati hiama na Parese, paleke
    dia tiṉitoṉa varipera na zuke, meke na zuke oto huda tugo.
  hop-NT: Noqw God awwat mohpeq momṅwit Pharisee‐sinmuy amumum tuwalan’a’yatuy hoṅvia’yatuy
    enaṅ Judas aw mātavi; noqw puma wihqöhi’wisk̇aṅw, kopitsoki’wisk̇aṅw, tunipi’wisk̇ahk̇aṅw
    put amum paṅsoya.
  san-URD: تَدا سَ یِہُوداح سَینْیَگَنَں پْرَدھانَیاجَکاناں پھِرُوشِنانْچَ پَداتِگَنَنْچَ
    گرِہِیتْوا پْرَدِیپانْ اُلْکانْ اَسْتْرانِ چادایَ تَسْمِنْ سْتھانَ اُپَسْتھِتَوانْ۔
  heb-LB: ראשי הכוהנים והפרושים העמידו לרשות יהודה קבוצה של חיילים ושוטרים מצוידים
    בלפידים ובכלי נשק, והם הלכו אל אותה החורשה.
  caf-NT: '''Et náwhulnuk bumoodih ''ink''ez Pharisee teh, ndunnah nehúghan ''ink''ez
    nélhghel chah, Judas dulh hubutelhudel. Too dízk''un teh, bé nukwunult''a, ''ink''ez
    soh cho teh, ts''iyawh hiyelelh.'
  mio-NT: Chacan cuu cha quihin run iin cuenda sandaru, ta quihin run chi tatun tachi
    ra sutu chahnu chi ra fariseo, ta cuahan ra tican, ta naan ra ta ra ñuhun. Naan
    ra ta ra espada. Naan ra ta ra garote. Naan ra.
  srq-NT: Nyebe Judas mbia ruruchoɨ nguiã huee Jesús isi sacuã. Soldados que ecuruchoɨ
    ra. Policía jenda abe que ecuruchoɨ no nda. Sacerdotes rerecua chɨmondo rei policía.
    Fariseos chɨmondo abe no. Ũquɨ̃ ja que nyoɨ ngasẽ Jesús je ra. Tiquise que ecuruchoɨ
    quia ra. Lámparas abe no. Mbae rendi abe no.
  kje-NT: Ende imam-imam lalap roro ri Parisi enihe rapanak Roma rira ma nasala ke'urauk
    enihe muku ida noro idewe ma nadiayake rir Romleu Lap lar kele Yesus, la Yudas
    ma norkaru hi laa kirna onne. Hi na'akeme rodi ilak raa, obor, noro wadu.
  gaz-gaz: Kanaafuu Yihuudaan tuuta loltootaatii fi qondaaltota luboota hangafootaa
    fi Fariisota biraa ergaman dura deemaa achi dhufe. Isaanis guca, ibsaa fi miʼa
    lolaa qabatanii turan.
  kud-kud: Eeta Yudasa tau'alehaone baidanao hilalaune tupwanane ainai, mayadi wodam
    yo lampa yo hinage mayadi gogo'aleha, wuwuna tau'alehaone hiya taupwaoliwo yo
    Palisiwo hivetamaledi Yudasa baidadi.
  urb-NT: Pe, ame'ẽ renda pe Jun oho tĩ. Heta homa awa tama'e sonda ta ke a'e raho.
    Amõ harõha ta ke a'e raho tĩ. Tupã rehe ngã jumu'eha renda keruhũ harõha ta ke.
    Ame'ẽ ta ke pa'ihu ta mondo. Parise ta mondo tĩ. Johu Jun namõ oho rahã, kyse
    puku namõ oho. Kandéi namõ oho tĩ. Araparin namõ oho tĩ.
  fra-LSG: Judas donc, ayant pris la cohorte, et des huissiers qu’envoyèrent les principaux
    sacrificateurs et les pharisiens, vint là avec des lanternes, des flambeaux et
    des armes.
  san-HK: tadA sa yihUdAH sainyagaNaM pradhAnayAjakAnAM phirUzinAJca padAtigaNaJca
    gRhItvA pradIpAn ulkAn astrANi cAdAya tasmin sthAna upasthitavAn|
  cak-SNT: Rumareꞌ ri Judas xaꞌrucꞌuaj cꞌa chupan ri lugar reꞌ, iqꞌuiy soldados y
    nicꞌaj chiquivach ri chajiniel richin ri templo ri xaꞌtak-el cuma ri principales
    sacerdotes y cuma jeꞌ ri achiꞌaꞌ fariseos. Ri soldados y ri chajiniel can quicꞌamun-pa
    lámparas y antorchas y quicꞌamun jeꞌ pa lanzas y espadas.
  uvh-uvh: Ka Judas adi Jisas wari arantagimni guk mugoging u kuma' nakedanga ning
    tanga soldia a plisman arantagim ka pris girisi a Farisi wari yangkareging u inagira
    ning tanga Jisas u bemonga suguk kwak tanga marara kamang garanga gwaya kabasi'
    waraga' mandang yaura aging.
  ino-ino: Ake'neatenakeno Yutasi'a uno ala mono nopi kava vaya'ae Falasi mono ke
    ne'afea vaya'aite'ae vikeno mono nopi ati vaya'ae mako ati vaya'ae ne'apavaleno
    ani hoyafi ata kani'ae lamu kani'ae ala hisaya ati keve'ae ali'ne'a e'nae.
  gnn-gnn: Bala ŋayi dhunupana yana ŋunhi Djudatjtja marrtjina ŋunhimalayina wäŋalili,
    gäŋala miriŋunhana walalanha, ga buṉbuwuy-djäkamirrinha walalanha, ŋunhinha walalanha
    ŋunhi walala djuy'yunara ŋurru'-ŋurruŋuwuŋu; marrtjinanydja walala goŋ-baḏayala'mirrina,
    yurru goŋ-garamirrina walala yukurrana marrtjinanydja lili, withiyaranydja Djesunhanydja.
  yal-yal: Yudasi yi fa nakɔni, e nun Romi sofa ganla nun Yahudiyane kantan muxune,
    saraxarali kuntigine nun Farisi muxune naxanye xɛxi. Xaye dɛgɛne nun lɛnpune nun
    yɛngɛ so seene yi e yii.
  cnt-NT: Jaun₂ lë₃ ca₂dsióg₃ Judas ja₁jaun₂ quiain'₅₄ co₂nió'₃ 'lióg₂, quiain'₅₄
    co₂nió'₃ guë'₂ chi'₂ 'ɨ'₅₄ quián₅ guá'₅, i₂chen₄ quián₅ juɨg₅₄ jme₂dsa₂ quian'₅₄
    dsa₂ fariseos në́₃. Ca₂dsi₃lén₂ dsa₂ 'éi₂ qui₂le₁quian₅ ŋi₁tág₂, nɨ₁'ma₂, quian'₅₄
    si₂ nɨ₁tsɨ́₅, nɨ₁quɨ₂ a₂le₁guí'₃ si₂ në́₃.
  tif-tif: Kemin, Judas ayo yak aba din tunum awem o kala, pris imi kamok kamok sole,
    Falosi iso, imi dik-daayilale, iyo ilmi unuk tabuulin tunum malo ma iyo ulelale,
    Rom imi aami malo ma ulela-som ke, kuyaku-lomdipla, Judas alalta liip kukula iyo
    tal langabip mepso tilip. Kemin, iyo ilaam so, yokon so, daang bal so, sinam bal
    so, iyo kuliilip tilip ko.
  nlx-nlx: तेवी यहुदा रोमी सिपायान एक टुलो लेन, एने थोड़ाक मुखी चाकर्‍यान एने फरिसीन
    द्‍वारा मोकलायेल थोड़ाक मोंदिर ने राखवाल्या हिऱ्यो दिवा बुलो एने आथ्‍यार लेन ताहरी
    आवो।
  apw-NT: Ákú silááda ła’íí aasiṉilíí, okąąh yedaabik’ehi itisyú nadaandeehi hik’e
    Phárisees odais’a’ihíí, kǫ’nalbaałíí, kǫ’diltłishíí ła’íí benagonlkaadíí daayoṉiłgo
    Judas yił hikai.
  gum-gum: Incha Judasbe kan søtø Roma misaamerai suldaumeraba, policíameraba pubig
    køn, sacerdotesmeran karubeløba, fariseosmeraba misra karua øriilø, espadamera
    køben, lámparamera køben sruar, nag piløga mutar.
  not-NT: Cara Joras yarepari Jesos, yamaigapëri soraro aisati ira omisantiro ibango
    Tosorintsi, ira igáiguë saseriroti aisati bariseo. Yamaigapë irobotanepague aisati
    irosataamento aisa isabirite aisati anchaqui.
  plu-plu: Ayge nikwe ig Judas Iskariyotismin danuh atere. Ig waxene pahabunad hiyegad
    atere. Nerras hiyeg igkis suwtat gikakkis muwpegpiyene gisandagmakis. Igkis iwatit
    gidahankis nerras muwpeg kiyatyepwi gidahankis nerras farisewkis. Igkis atere
    akak abukri akak ah kadawempiye akak giwahrakis.
  iou-iou: Ude nadäŋpäŋ komi äma ätukät bämop äma ba Parisi täŋo watä äma ätu yämaguränkaŋ
    epän uken kuŋkuŋ. Topän ijiŋ-yäŋeŋpäŋ yäpmäŋkaŋ kadä boham ikek kuŋkuŋ.
  ntp-NT: Taidʌ ʌUudasi ami divia siaaco daacatadai ʌSuusi dai vaidati mui sandaaru.
    Siʌʌsi guviernu sandaarugadʌ icaasi ʌjudidíu quiuupaigadʌ sandaarugadʌ ismaacʌdʌ
    ootoi ʌbaitʌguucacamigadʌ papaali daidʌ ʌfariseo. Ʌsandaaru vucati mamaastai dai
    cuudagi.
  rai-rai: Io, Iudaas i muga paa a kum tena wineium anu ra taara Rom, ma ra kum tena
    baboura ko ra ruma na wetabaar. A kum ngaala na tena wetabaar ma ra kum Parisaaio
    diat tula wa diat. Diat lo a kum utnaa na wineium, a kum laam ma ra kum utnaa
    baa i kup baa diat ulu aara diat mai.
  haw-1868: A loaa ia Iuda kekahi poe koa a me na ilamuku no na kahuna nui, a no na
    Parisaio, hele aku la ia ilaila me na lama, a me ua ipukukui a me na mea kaua.
  ffm-ffm: Yahuuda ardii oorngal sordaasi'en e gollooɓe iwruɓe to hooreeɓe yottinooɓe
    sadaka e Farisa'en. Ɓe ngari ton, eɓe njogii cunkume kuɓɓooje e lampaaji e kaɓorɗe.
  arb-NAV: فَذَهَبَ يَهُوذَا إِلَى هُنَاكَ آخِذاً مَعَهُ فِرْقَةَ الْجُنُودِ وَحَرَسَ
    الْهَيْكَلِ، الَّذِينَ أَرْسَلَهُمْ رُؤَسَاءُ الْكَهَنَةِ وَالْفَرِّيسِيُّونَ،
    وَهُمْ يَحْمِلُونَ الْمَشَاعِلَ وَالْمَصَابِيحَ وَالسِّلاحَ.
  cop-CNT: ⲓⲟⲩⲇⲁⲥ ⲟⲩⲛ ⲉⲧⲁϥϭⲓ ⳿ⲙⲡⲓⲙⲏϣ ⲛⲉⲙ ϩⲁⲛϩⲩⲡⲉⲣⲉⲧⲏⲥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓⲁⲣⲭⲓⲉⲣⲉⲩⲥ ⲛⲉⲙ ⲛⲓⲫⲁⲣⲓⲥⲉⲟⲥ
    ⲁϥ⳿ⲓ ⳿ⲉⲙⲁⲩ ⲛⲉⲙ ϩⲁⲛⲫⲁⲛⲟⲥ ⲛⲉⲙ ϩⲁⲛⲗⲁⲙⲡⲁⲥ ⲛⲉⲙ ϩⲁⲛϩⲟⲡⲗⲟⲛ.
  adz-adz: Da garam pumuꞌa Anutu gudzun rusan da Farisai ruas itangin garam singaari
    mpada tayangꞌ Ungar Mararam fain ifan da Yudas. Da Yudas iyu garam singaari Rom
    fain impruꞌ da imungꞌ gin iba gum igi inting da dzaf tsitsuꞌ da rampi da singan.
  sri-sri: Jesús gʉa merã irogue ejadero pʉrʉ, Judas subu surara merã aarimí. Gajirã
    surara Marĩpʉya wiire korerãde ĩgʉ̃ merã aarimá. Ĩgʉ̃sã paía oparã, fariseo bumarã
    iriunerã surara ããrĩmá. Ĩgʉ̃sã mojõkʉri merã, sĩãgoriduparu, sĩãgori tururi merã
    aarimá.
  nal-nal: Judaas kat paamuin azanon ubina dauran ma amun lawaza zin amun pris laba
    ma amun Faarasi ma di wat la uma angkanaan. Di vazaak amun sangat ma amun laam
    ma amun saan iwana varopang.
  kyq-kyq: Naan̰ deelo naan dɔɔl asgar *Rɔmɛge tu, ute asgargen kɛn lee bɔɔb *Ɓee
    Raa. Naaɗe se *Parizige ute *magal jee tɛɗn sɛrkɛ Raage tu ɓo ɔlɗeno. Naaɗe ɓaaɗo
    jinɛnɛ ki se, ute jɛl pooɗge te lɔɔmpɗege ɔɔ ute nakŋ tɛɗn bɔɔrɗege.
  kwd-kwd: Ngaia na'a la Judas 'e talaia kau ta'a ni fununga fa'asia 'i Rom fe'enia
    nga ta'a na gila folo 'afuia nga 'Ifi Abu na God. Nga fataabu ba'ita, ma ni Farasii
    na gila alega kau. Aia, nga ta'a na gila leka mai, gila dau na nga uunu, ma nga
    'aila'a fana fununga.
  ded-ded: Ye ifi negemma womong gareng enara nga farisaio yeneac wasaingic amma keracnatang
    meyunuu haec. Hama yenahafoc kifa hania hania nga yareac wiac goa momoc mekenggec.
  ewe-ewe: Ale Yuda va abɔ la me, eye wònɔ ŋgɔ na nunɔlagãwo, Farisitɔwo, asrafowo
    kple kpovitɔwo. Ale wodze mɔ kple akakatiwo kple akaɖiwo kple aʋawɔnuwo va do
    ɖe abɔ la me afi si Yesu le.
  nuy-nuy: Anubani-yung na-Judas wani-magaa warra-Pharisee marri warra-priest, nga
    warra-mangi warruburru-yung wurru-mijgalmini-yinyung a-Temple-Maṉngulg-jinyuung
    marri wugurru warra-mangi warra-Roman wurru-wiynji-wiynjini-yinyung. Warraawurru-yung
    wurraarra-waṉagaa ḻarrda marri jabirri marri nga wudhalng. Naagi-yung na-Judas
    wanii-ḏagaani wugurru, wurru-yanggi wu-wanuynjungini-wuy.
  cop-BHC: ⲒⲞⲨⲆⲀⲤ ⲞⲨⲚ ⲈⲦⲀϤϬⲒ ⲘⲠⲒⲘⲎϢ ⲚⲈⲘ ϨⲀⲚϨⲨⲠⲈⲢⲈⲦⲎⲤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲀⲢⲬⲒⲈⲢⲈⲨⲤ ⲚⲈⲘ ⲚⲒⲪⲀⲢⲒⲤⲈⲞⲤ
    ⲀϤⲒ ⲈⲘⲀⲨ ⲚⲈⲘ ϨⲀⲚⲪⲀⲚⲞⲤ ⲚⲈⲘ ϨⲀⲚⲖⲀⲘⲠⲀⲤ ⲚⲈⲘ ϨⲀⲚϨⲞⲠⲖⲞⲚ.
  buk-buk: Bocdinaŋ têŋ ôbwêc dinaŋ iŋ kêkuc ŋac, ma sa têŋ ôm dau gi. Iŋ wê lau siŋ
    Rom-ŋga toŋ daŋ ma lau siŋ-ŋga lôm dabuŋ-ŋga ŋatô naŋ dabuŋsiga atu-tu ti lau
    Palêsai sêŋkiŋ. Ŋac sêŋsêlêŋ ti sêhôc daweŋ ti lam, ma wapa siŋ-ŋga, ma sêhôc
    asê ôm dinaŋ.
  pri-NT: Â é popa me naawê ê pâ coda na wâru, wàilà bau pàra tèpa wéaari *Wâra pwapwicîri.
    Ba rà cùrurà wà tèpa caa kà tèpa pwa *ârapwaailò, ma tèpa *Farasaio. Â rà popa
    pâ ê pâ wâra ânye, bau pâ uèù, bau pâ neemuru paa.
  zpq-NT: Ca' goquen' bžin Judasen' na' nc̱he'e x̱oṉj soldadw na' yex̱oṉj beṉe' chesape'
    yodao' blaon' beṉe' goseseḻa' bx̱oz gwnabia' ca' na' beṉe' fariseo ca' cont yesezene'
    Jesúsen'. Zjanxobe' no lintern na' zjanox̱e' no yi' yech na' zjanaḻe' spada.
  por-TFT: Por isso Judas se dirigiu àquele olival. Ele guiava uma tropa de soldados
    romanos e alguns guardas do templo, mandados pelos fariseus e os principais sacerdotes.
    Eles levavam tochas, lâmpadas e armas.
  gwi-NT: 'Judas ąįį gwanzhįh deek''it gwats''ą'' ąįį Kharigidiinjii Zheh Gwachoh
    gwak''ąąhtii nąįį akwat Roman niveet''ah''in lęįį nąįį haadlii, ąįįt''ee giinkhih
    kįh dilk''ii nąįį chan ts''ą'' Pharisee nąįį goohił''e'': datthak kheeghan akwat
    chųų daak''a'' tyah akwat gał vakat gwaak''a'' neegahaazhik.'
  gvn-gvn: '@see-verse:JHN.018.002'
  nhy-NT: Ijkuakón Judas ompa oajsito kinwika miekej soldadojtin iwan miekej mayoltin
    de yen tlayekankej tiopixkej iwan de yen fariseos. Oajsitoj ompa ika kandil iwan
    ika okotl motlawilijtiwej, iwan nochi intejtepos.
  asm-FB: তেতিয়া যিহূদায় প্ৰধান পুৰোহিত, ফৰীচী সকলৰ বিষয়া আৰু সৈন্যৰ দল এটাৰ সৈতে
    জোঁৰ, আৰিয়া আৰু অস্ত্ৰ-শস্ত্ৰ লৈ, সেই ঠাইত উপস্থিত হ’ল।
  okv-okv: Avoeto pambuto priests pepeni te Pharisee embomeni te amita isoro ari embopo
    te eto embo okokose nenei te avo kiti umbuto horivo ijimbeto ki emi jigito degi
    ai ta pahuo
  mxt-NT: Ta yucuan chaa̱ ra Judas chihin cuaha sɨndaro ta cuaha policía cuenda vehe
    ñuhu cha tachi̱ ra cuví nuu chi tata sutu ta ra cuví fariseo. Chaa̱ coyo ra yucuan,
    canyisó ra mityi, ta canyiso ra lámpara ta ñuhu̱ yɨtɨ.
  tzo-NT: Hech yu'un ti Judase laj yic' tal soldadoetic xchi'uc ti yajmayoletic yu'un
    ti totil paleetique, xchi'uc fariseoetic. Italic yich'ojic tal stojic xchi'uc
    sc'oq'uic xchi'uc yespadaic.
  ind-AGS: Maka Yudas membawa serta sepasukan prajurit beserta pengawal dari imam-imam
    kepala dan orang-orang Farisi. Mereka tiba di sana membawa obor, lentera, dan
    senjata.
  omw-omw: Iutaasiva ntapihi kyero uro Kotira kyaiqa vara mwate varu vaisihua mwihua
    nronra vaisinramwuvata, Parisi vaisinramwuvata, timwa nyuvata mwihua kamaninra
    porisinramwu Iutaasira mwita kyaiqa vaisinramwuvata mwia mwuvaro Iutaasiva mwihua
    sita varero vura. Mwihua omwavata ramuvata qupi kye vareta ntaqi inraikyaravata
    vareta vuhua uro Iesusiva hunani uro ntora.
  yrb-yrb: I dera fuyo ode sina weta uwaraini Ferosi uwarama ami uwaraini forisimani
    Judasiba mataro woure ani. I uwara nesia nanefaini ekiwaini ureta yanaeta ibaiabai
    nesia iro woure anita.
  maa-NT: Judas, kjìn soldado ijchòko̱, tji̱ko̱ xi̱ta̱ xi síkinda̱ i̱ngo̱ xi jñà kisìkasén
    xi̱ta̱ sko̱‑la̱ no̱'miì ko̱ xi̱ta̱ fariseo; 'ya ni'ín linterna, 'ya ki̱cha̱ ndojò,
    'ya ni'ín nicha.
  mcq-mcq: Pirisiti mamaꞌina ꞌee Parasi ijipo Jutasi Romu puni sorutia ꞌee hirisima
    vajahume aherame naheha ꞌee tosia ꞌee juha hajaa vene roara.
  sus-A: يُدَ سِ نَشَ رْ مَكَيٍ، سّرّشّدُبّ كُنتِفِيٍ، نُن قَرِ سّنِيٍ شَ سْورِ فَلِ
    شَنِن نَا، لَنثُييٍ نُن فٍرٍ سٌسٍيٍ نَ عٍ يِ رَ. عٍ مَن نَشَ سّشّ مَشِرِ وُرِ
    مَ، عٍ عَ رَدّشّ عَلَكٌ عٍ شَ كِرَ تٌ.
  jpn-1965: そこで、ユダは一隊の兵士と、祭司長、パリサイ人たちから送られた役人たちを引き連れて、ともしびとたいまつと武器を持って、そこに来た。
  fra-SBL: Judas donc, ayant pris un détachement de soldats et d'officiers des principaux
    sacrificateurs et des pharisiens, y vint avec des lanternes, des torches et des
    armes.
  yka-yka: Manjari pinanduˈan weˈ si Judas meˈ sundalu bangsa Romahin duk meˈ guwaldiya
    langgal hadjehin pī si kabbun miyaˈan. Meˈ guwaldiya inin pinatuhut si iye weˈ
    meˈ Pariseohin duk meˈ nakuraˈ imamin. Magbessi siye duk maglaˈal duk magboˈo
    payitaˈan.
  mle-mle: Alik tikuw, ata adiy yitaypika pris awa Parasiy adiy Roma kidiy vay sawdiy
    duwawa God dikidi wiya kidiy vay sawdiy duw wayakidaak, Juwtas dayaam kwurkuw,
    ata karaydidiy a Jisasawa dikidiy kalivadidiy duw kwadaal tamiyaar. Lam awa tuwaaywa
    wariya javiwa dayawa nakamwiyib kwurin karaydadiy.
  shp-NTPO: Jain ikanaibi Judas nokota iki westíora tsama sontároboya itan jawetii
    policiabo, ja Dios rabiti xobo koiranaiboya; ja *sacerdotebo betan *fariseobaon
    raana, jabaon kakin bokana iká iki, lamparinbo itan tirí joétai jawékibo.
  aom-aom: Judas-ro ë öri ariꞌoho gavëꞌëro ae söjëvo ujuohoromo rovadeje. Muorovo
    aribövioho söromo God-are amo börömo atovarue aribövie priest masijohuꞌo Pharisee
    ömoꞌömohuꞌo jabuhu rëmöꞌöjamu rovaroho sö ujuohoromo rovamu bijo bunoꞌoho ujuohoromo
    iroho gae ujuohoromo rueruomadeje.
  geb-geb: Mba Fhe Bakɨme rotu gari gumgir pani gum Fherasin gumgir pani, mbe Fhe
    Bakɨme Phena gari gɨɨtɨvi mbari gum, Romiŋ gɨɨtɨvi mbari, mbe mbe sarigim, Zudas
    mben kov mba mɨnan vui. Mbe raa ndigap, nteni ga poŋgiap, ntari ga mbui bigi ndigap,
    wari zi.
  eng-WYCLIFFE: Therfor whanne Judas hadde takun a cumpany of knyytis, and mynystris
    of the bischopis and of the Fariseis, he cam thidur with lanternys, and brondis,
    and armeris.
  bsj-bsj: la Yafuda, tinobda keboni kaba kange durem cimbo kanye fiye liya wabe ni
    kange farisawa, cin ki kira wenka kange kulen kiyaned.
  cak-cak: Roma c'a ri', ri Judas xeruc'uaj q'uiy soldados y achi'a' chajinel richin
    racho ri Dios ri etakon-e coma ri nima'k tak quik'ij sacerdotes israelitas y coma
    ri achi'a' fariseos. Conojel ri ebenak chirij ri Judas quitzijon antorchas, quic'ualo'n
    lámparas y quic'ualo'n ri achok che yecamisan-vi.
  chf-NT: Aj Judas u woyli uba t'oc noj q'uenel soldado y ajc'äncanob täcä tuba u
    yajnojajob pale y tuba aj fariseojob, c'otijob ya'i t'oc u chictaya, t'oc u te'
    y t'oc u machitob.
  tlf-tlf: Kale Judas beyo no tinum amem ko age pris imi kamogimal so Falosi so ninggil
    iyo dagalata, bilip iyo ilimi un tubulin iip maak maak iyo kwego som, Rom imi
    waasi dinan-kalin tinum iip maak maak iyo kwego no kelipta, Judas iyo imdep ilep
    kafale-bala tal bong dam diim mep so tilip kale, ilaam so yogon so benat ko age
    un kong so ulin so tubu tilip ko.
  piu-2006: '@see-verse:JHN.018.002'
  poh-NT: naxelic cho cu̱cꞌ take nahsil cꞌamol quibe̱h take aj kꞌahsem si̱ chiwach
    i Dios chꞌi̱l woꞌ take cꞌacharel jeꞌ ru̱cꞌ cow laj aj niminel reh Cꞌuhbal Yeꞌo̱j
    reh Moyses, xicꞌam je quibe̱h take sol aj Ro̱ma chꞌi̱l take aj chaꞌjanel reh Lokꞌ
    laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios, reꞌ takꞌamaj take je cuꞌum take nahsil
    richoporic i Jesus. Reꞌ take riqꞌuihal winak takꞌamaj take je reꞌreꞌ xquicꞌam
    je quichaj chi quisakombal eh xquicꞌam woꞌ je quimache̱t jeꞌ woꞌ quiche̱ꞌ chi
