    Pharisee. Digaula gu ulu nadau goloo dauwa, e kae nadau malama mono ahi ulaula.
  taj-taj: थे धुइरी फरिसीगदेदेन परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेसे पुइखबा
    परमेश्‍वरला मन्‍दिर ख्रुङ्बा सिपाहीदेन रोमी सिपाहीगदेदा भसी यहूदा येशू मुबा ग्‍लारी
    धोखजी। थेनीगदे हतियार थोसी नाङसलदेन मेदङ म्रासी खबा मुबा।
  avt-avt: Judas keit mɨt ne ami han netike mɨt kerek naanmɨpre wɨnak iuwe ke God
