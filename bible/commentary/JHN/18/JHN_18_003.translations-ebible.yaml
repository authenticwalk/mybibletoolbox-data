  emi-emi: Jiudas ghe lao sio tale paa ngutana atingiu tee soldia ngatoa me polisi
    etoa, namuu ta pristi etoa me Paresi etoa laghe sungilala. Laghe sausau lam me
    usulu me voto aiaaiuvii.
  nay-nay: Wunyile Judase marnd an soldierar priestan; kile waiyan an soldierar gardenangk,
    kar tuppun lampowar, swords kanakar.
  zpv-NT: Niꞌchin lwehgusi riꞌchi badzihnnee Judas nuhn suldahdu Romanu cun paaldaa
    raꞌ guixaꞌga xteenn guidoꞌrooꞌ, ya bwiinn raꞌ riiꞌ gwah raꞌ ba riꞌchi pur xquelrnabwaꞌ
    raꞌ bixohza raꞌ nin rnabwaꞌ laꞌh raꞌ garaa bixohza nee cun xquelrnabwaꞌ za raꞌ
    bwiinn fariseu raꞌ. Nuꞌa raꞌ ba spahda nee cun lahnsa, nee nuꞌa za raꞌ ba lámpara
    raꞌ cun atorcha raꞌ nin ruhnn biaꞌñih.
  gux-gux: Judasa den baa aminteela cagiyenli leni U Tienu ddiegu jiidikaaba bi kopadicianba
    yudanba leni falisieninba n soani yaaba. O den gedini ba li kani, ke bi kubi mu
    fitilisanmu leni ifantankadi leni ti toatiadi.
  kos-kos: Ouinge Judas el som nu in ima sac, ac pwen sie un mwet mweun lun acn Rome
    welul, oayapa kutu mwet soan ke Tempul ma supweyukla sin mwet tol fulat ac mwet
    Pharisee. Elos us mwe mweun, lam ac kahp welulos.
  ibo-ibo: Ya mere, Judas duuru otu ndị agha, na ụfọdụ ndị ozi sitere nʼetiti ndịisi
    nchụaja na ndị Farisii bịa nʼebe ahụ. Ha chịkwa ọwaọkụ, oriọna na ngwa agha.
  yml-yml: Mulieta Iudasa ꞌifwaidi tolugaviavo taiadi i maia ꞌawalawanina ꞌwaineye.
    Tolugavianidi ꞌifwaidi vanuga ꞌeba veluꞌui ꞌana toꞌisaveꞌavinavo, i maia tovelomu
    ꞌadi toꞌedakumetavo wata Falisi ꞌwaidiega, siwe ma yadi ꞌibadi wata kefata i laudukala
    i maia.
  ory-ory: ଅତଏବ, ଯିହୂଦା ସୈନ୍ୟଦଳ ପୁଣି, ପ୍ରଧାନ ଯାଜକ ଓ ଫାରୂଶୀମାନଙ୍କଠାରୁ ପ୍ରାପ୍ତ ପଦାତିକମାନଙ୍କୁ
    ଘେନି ବତୀ, ମଶାଲ ଓ ଅସ୍ତ୍ରଶସ୍ତ୍ର ଧରି ସେଠାକୁ ଆସିଲା।
  bzj-bzj: Wel, Joodas hihn gaahn da di gyaadn ahn kehr sohn Roaman soalja wid ahn.
    Di cheef prees dehn ahn di Farisee dehn sen sohn templ gyaad lang wid ahn tu.
    Aala dehn mi-di kehr lamp ahn toach ahn difrent kaina wepan.
  chk-chk: Iei mine Jutas a feila ren ewe tanipi, o a emwenala eu mwichen sounfiu
    seni Rom me ekoch chon tümwünü imwenfel, ekewe souasor mi lap me ekewe Farisi
    ra tiniirela. Ra uwou pisekin maun, lamp me töl.
  ssd-ssd: Kile Yudas nu pris gabat le Farisi mbal tugumŋge kame mbal polis mbal afu
    turmba kilna sulumba nane sati lam kame agaŋ ŋak pronaig.
  acr-TNT: Ecꞌu ri Judas xoponic, ebucꞌamom bi uqꞌuiyal soldados y tak ri chajinel
    re ri Rocho Dios. Rique cucꞌaꞌam tak chapabal, yey e cꞌo ri cawolol ri qui akꞌ
    y e cꞌo ri xa quitzuqꞌuem qui akꞌ. Waꞌ etakom bi cuma ri nimak e aj chacunel pa
    Rocho Dios y ri fariseos.
  rop-rop: Wal Judas bin go langa det gadin, en imbin deigim sambala Roman solja,
    en imbin deigim sambala blijiman brom det Juwish Serramoni Pleis du, dumaji detlot
    haibala serramonimen en detlot najalot serramonimen gulum Ferasi bin jandim detlot
    blijiman. En detlot blijiman en solja bin garrimap loda bigwan naif en spiya,
    en deibin garrimap loda totj du, dumaji imbin naitaim.
  mee-mee: Minmina nae Iuras ke rave ra balingkana palu, kala barangalele palu ra
    piris re kapunu kanrea, ba Parisiome ravollalaukerea palu, na ke taoamuga kerea
    ta inaeala. Ba ri keke paupaue guneme, ba olamaname, kala nga oru re nga baling.
  dif-dif: Judasali kana wolara ja Priesta pirnaia ja Pharisaia mili matja patana,
    ja naka wokarana wonti turumanjali praitjali ja tirimalina potujeli.
  gam-gam: Embe pille Judas po ami una ne, opa gale awi una kerman ne, Parisi una
    yenekne eine dji womaka, une ga boll aike po wamo sua gale i, djebainat amblo
    er iko olip mau pakna pi.
  nou-nou: Awasedo Judas isoro embobo diti da de Jew embobo da tumonde bain ari oro
    simba ari embobo priest babojegari de Pharisee embobo de mi itero mambusera ainde
    da awa budo buro ainda mambusira. Edo ungo isoro ge emi de edo goriwo jani buriri
    ainde da.
  mqb-NT: Yudas a njahan ahay pa 'am wa anà suje ahay bayak awan. Suje sə Ruma ahay
    inde, aday bahay sə gəɗan dungo anà way ahay anga Mbərom tə Farisa ahay ɗukwen
    tə slənak ahay suje sa ba pu doh sə mazlaɓ a Mbərom ahay re. Suje ahay ta dav
    uko à alay inde, aday tinen tə way sə alay aya hunjəslesle re.
  ape-B: Ali ababuk wab amam nebemi pris hanu Farisi hakagas anam soldia hanu amudak
    anam henek was umu God ananitu nebetali wilpat uli hanaku. Haitak hehemu nyih
    uli lepoguhas hahwechu, hasuhu bainatog uli bulawos ali Judas nalikom hanaku.
  grc-F35: Ὁ οὖν Ἰούδας, λαβὼν τὴν σπεῖραν, καὶ ἐκ τῶν ἀρχιερέων καὶ Φαρισαίων ὑπηρέτας,
    ἔρχεται ἐκεῖ μετὰ φανῶν καὶ λαμπάδων καὶ ὅπλων.
  cav-NT: Tuhua ecuana ejetsunue ama cuita junatihuajutu Judas juticuare, tuta ama.
    Pae cuanaja huaraji cuanara, fariseo cuanara jadya patu cuadishacuare peadya cuare
    sudaru cuana, tumebaedya umae Yusuja etare naruqui cuanaque, Jesús inati ishu.
    Acui, cuchiru jadya tunajatu cati ishu dujucuare. Tumebaedya lámpara, ude esapucaca
    jadya tsehue tuna cudatiajecuare.
  kgp-NT: Kỹ tóg ag nón tá jun mũ sir, Judas ti, soldado ag mré, polícia ag mré hã
    ke gé, pã'i ag tỹ ag jẽgnẽn kỹ. Fariseu ag vỹ pã'i ag mré polícia ag jẽgnẽ ja
    nĩ gé. Lampião e gég ag tóg kãmũ mũ, pĩ jónhkó ke gé, ka kykyv mré hã.
  bvd-bvd: '''Uri nai, sa Diudas ''e talaia waa nai ki ''ana omee fera ''i Rom fai
    tai waa ni folo lae ki ne waa baita ni foa ki ma Faarisii ki da odu kera mai,
    nia ka lea na mai fai kera uri lao ububui ''ai nai. Kera toa ne da lea mai nai,
    kera dau raunga mai ma daka kwesu daka lea na mai.'
  ukr-1871: Тодї Юда, взявши роту та архиєрейських і Фарисейських слуг, приходить
    туди з лихтарнями, та факлями, та з зброєю.
  apz-apz: Hwe yofe engo tajo ango syohoꞌnjo sohwanji aꞌamu Falisi sohwanji hofɨko
    aꞌamu hwapɨfe tɨfoꞌnjo sohwanji aꞌamu itokusoꞌnjo sohwanji Jutasɨꞌnji uhwojahonɨngkofi
    Jutas kako oso iyo uyo syoho hopo soponeꞌno ipemotawomentisofoho. Hofɨko kwefohoꞌnji
    sikilohoꞌnji yoꞌmayo ikujoho soꞌnji motapmmentohofofoho.
  yon-yon: Kwane, yembed wonoone God dore Yuudan dore wedyiri dobiridan yi korok korok
    yoom Farisidan yoombed ben nongkobiiwe, Yudas kuu Rom ana nangmidan yenayiib kurikuri
    boyambib darewoob ye ooni ye ana nangmidan yenayiib kwane ben kinban mongkobon
    angka monoon. Yi kuu angkadkokiib lemiib kumaniib benminiwen.
  poi-NT: Jém pa̱nij aŋjagooyiyaj con jém fariseoyaj icutsatyaj jute̱n pɨxiñt́am y
    jém policía con jém Judas iga nɨcpa imatsyaj jém Jesús. Jesɨc jém Judas ininɨcpa
    jeeyaj hasta ju̱t́ it́ jém Jesús. Ininɨcyaj jém espada y lanza. Ininɨcyajpat́im
    juctɨ iga iyɨcquejpa.
  wuv-wuv: Si'ei, Judas na nomai fawelei ma nodugamii hefaa gupuu rama'aa fo'aa mawe
    hefi'a bauana maroaa ei famamoaa humuu mei Haidaa mawe ei Pharisee. Rona notonamiaa
    ei ramai, ei we'ai ma ei hioo ro'ou.
  quf-NT: Chaynu chay lugarta riqsiq karmi, Judasqa achka suldadukunawan, Dyusta adurananllapa
    wasita wakin kuytaqkunawan ima, ĉharanllapa. Paykunataqami kurakunapa mantaqninkuna,
    fariseukuna ima kaĉhamutin, ĉhamuranllapa lamparakunawan, anturchakunawan, chaynulla
    ispadakunawan ima alli kamakasha.
  yuw-yuw: Worocha tongga yu Römphon tawa amna orin amna morömahon youp wabkarac au
    yu yangada sa woce fonggoc. Tawa amna woroc wömai öret socsoc böchon amna dugo
    orin Farisi yu inong muya Yudasot onggung. Tawa amna yu wömai lam orin gop o emochon
    manomano woroc fogitmuya ön woce onggung.
  hus-NT-1971: Tats ti ulits a Judas junax c’al i cuenel i soldadochic ani i yac’ualchic
    axi abnenec c’al an ts’alechic pale’ ani c’al an fariseochic. Ts’ejcachic ti tal
    c’al i te’ ani c’al i matset. In chi’thalchic i tajablab ani i huayelom tsajib
    joc’path c’al i c’amal.
  med-med: Ni kʉn, wu Juras ni, wu pris kuimbal na, Perisi na nimbʉ ndi molk, el wu
    na, manga wingti rʉp wu na mat kʉn tʉk, kup endʉtʉng. Wu nimbʉ, el mel mbʉ tʉk,
    kiya kandʉk, mek wi pana nila purung.
  bch-bch: Idio ta Iudas ibada gid panua paraunga ad ga gid nakala edengada togid
    madidnga tenainga ad ga togid Parisi, ta ipasolan gid ga tila ngan tibur toa oa.
    Be tikikisi usi ga lam ga danga sisid paraunga aea.
  cco-NT: Jo̱ fɨˊ jo̱b caguiéˉ Judas Iscariote ie˜ jo̱, jo̱ nɨjéeiñˋ i̱ fɨ́ɨngˊ ꞌléeˉ
    quiáꞌˉ dseaˋ romano có̱o̱ꞌ˜guɨ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ i̱ néeˊ ni˜ guáꞌˉ quiáꞌˉ
    dseaˋ Israel i̱ casíingˋ fii˜ jmidseaˋ quiáꞌˉ dseaˋ do co̱lɨɨng˜ có̱o̱ꞌ˜ i̱ dseaˋ
    góorˋ i̱ lɨ́ɨngˊ dseaˋ fariseo cajo̱. Jo̱ jaléngꞌˋ i̱ dseaˋ do quie̱rˊ jaléꞌˋ
    ñisʉ̱ꞌˋ có̱o̱ꞌ˜guɨ jaléꞌˋ quɨ́ɨˋ e cooˋ e laco̱ꞌ cuøˊ jɨˋ e jnéꞌrˋ.
  deu-1951: Nachdem nun Judas die Rotte und von den Obersten und Pharisäern Diener
    bekommen hatte, kam er dorthin mit Fackeln und Lampen und mit Waffen.
  alq-ALGNT: Judas dac ki ija iima kitigan akikag, cimaganican ogi 8idji8agoban acitc
    nandam naben ka kana8endaminigobanen kitci aiamiemigi8amini. Ini8eni8an dac naben,
    mi igi Coda8inni kitci aiamie ogimag acitc Coda8innig ka nagadjito8agobanen inakonige8inan
    ka ijinija8a8agobanen. 8asakonendamaganan otakonana8agoban acitc pajibaiganatigon.
  ixl-NNT: As teqꞌo veꞌt u Judas kaꞌl unqꞌa sol stiꞌ tukꞌ kaꞌt unqꞌa xeen tetz u tostiixheꞌ
    uvaꞌ kat ichaj bꞌen unqꞌa iqꞌesal oksan iyol tenam vatz Tiixh tukꞌ unqꞌa fariseo.
    As eqꞌomalik chꞌichꞌ taꞌn unqꞌa uxhchileꞌ tukꞌ txijubꞌ tetz.
  boa-NT: Átsihvúu tsívaabe tsodáhómuma duurúvájá tehméjteke llúúvájté avyéjujtémáhjáa
    paritséómú wállóómeke. Áámée ímyéénujcátsiháñema, ipyééteháñema, tsááhií.
  etr-etr: Amai ameada, Olomo ami dolö odoage, Godeïe mosö idihë aligilo odoage, Felesi
    dolö odoaeage gobela ïlo busa amoliage mosalosebegi, ilia gele gamalige gaula,
    amase, nufidelo neleboge gagaulahilä, sagaia ami Yudasaea ili sigi asi.
  quh-NT: Ajinamanta Judaska uj jatun tropa soldadosta pusariycucuspa chayman jamorka.
    Pusamuskasnin uqhupi carkancu israel curajcunaj yanapajcunancu. Jamorkancu, jatun
    c'anchanaswan ima, makanaswanpis.
  kwi-kwi: Katmizna Judasne Jesústukin olivos tɨ wamkin at kit akkwan awaruza sun
    miwara annara. Akkwan Roma pɨpuluras suldarukas katsa pariyawa kiwainmuruzkas
    Fariseowa kiwainmuruzkas sun tɨ wamkin nappaara impilkasakas, mashtikasakas.
  agm-agm: Siyatɨ mmonahosɨ ko Judaasiho Romɨhiyaamɨ pwɨsɨpɨ yaipa kaiwɨ tunnɨwɨ yahwɨnohiyɨhiyai
    Jisaasihoai kaatɨ tandɨpɨho mmaipɨ amoepatɨ ipatamɨ osaataatɨ isɨpɨ nepɨ wɨraitaatɨwɨ
    numwaasi notaise. Aihɨ amɨ Autaahaatɨhomɨ Aŋɨ Awaindɨhandaatɨhɨ pɨrisihiya isɨhiyaapɨ
    otɨpɨpatɨ kaiwɨ nandapa kohasɨpɨho tɨhɨwɨ Autaahaatɨhoai dɨpumanɨwɨ waamaitumahohiyɨhiyaamɨ
    mɨtɨhiya awaisawɨhiya jɨhiyaunɨ amɨ Parisihiyaunɨ tingaatɨhaisahiya usa Autaahaatɨhomɨ
    Aŋɨ Awaindɨhandɨ jaawɨ bitohohiyɨhiyai natɨwusaasauhɨ Judaasihoaisawunɨ amɨ Romɨhiyaamɨ
    tunnɨwɨ yahwɨnohiyɨhiyaisawɨ maasɨ nowaayopo. Nowaawɨ kiya tunnɨwɨ yahwɨnohiyɨhiyaunɨ
    tingaatɨhaisahiyaunɨ amɨ apatindɨtɨhisɨ sisɨha norɨhɨrunɨ amɨ ramɨhandunɨ tɨpopɨ
    isɨpɨ amɨ pwɨsɨpɨ yaipatɨ kiyaamɨ tiworisaisawɨ tundaatɨwɨhandamataiwɨ wɨrapɨ
    isɨsi nowaayopo.
  ubr-ubr: On mes Judas on Rome yangan asi wou yangan asi kuayo a tafaror goa an kaifarotis
    on iboes sinat nan masauai sirui. Osi sabu on priest aiwabis a Pharisee yangan
    on siyafares; osi on asi baigagam sawar, ramef a tafa on siboen auman sinat.
  tsw-NT: Reve nan ganu a gbagbain na Afarishi a̱ lyungu a̱duga̱ri a̱ A̱a̱ꞌisamapaɗa
    o ro a̱ kuru Yahuza. Waru oɓolo a̱ a̱soja a̱ Roma a̱ shi ta̱ oɓolo ne ele, ama
    a nda a̱ shi ta̱ ni itana yu uvon ni ifitila na akata. A̱vu Yahuza tara le a̱
    tyo uba̱ta̱ꞌa̱.
  cax-NT: Sane nauquiche iñataitito Judas acamanu. Cuati aübu masortaboca y aübu bama
    policiarrü auqui niporrti Tuparrü, yacüpucurrüma bama üriatu bama sacerdoterrü
    y bama fariseorrü. Macanama basaruca, sueca, cüseca y ransaca.
  aia-aia: Hoita, na'i 'ohasi 'ia Jiudas 'a wairaau mai ruruhai hehei'oi ni Rom beiraau
    ro'u tara'i sae hehei'oi narau 'omesuriai Ruma Maea na 'iraaui Na'ohadaa'i Piriisi
    mana Farisei rau ha'ataari'i. Rau waa'i mareho hehei'oi adaa'i, mana mareho ni
    ha'amarewa, marau ataha wou na'i dorasi.
  srp-1865: Onda Juda uze èetu i od glavara sveštenièkijeh i fariseja momke, i doðe
    onamo s fenjerima i sa svijeæama i s oružjem.
  agt-agt: A gafu ta kumanen a nangihulun i Hudas ta addu na suddalu ikid na polis
    nga dinob na padi kiden nga Hudyo ikid na Pariseyu kiden, te enna kid netulud
    ta agyan ni Hesus, a nagibbal kid hapa ta hilag ikid na kampilan.
  lug-lug: Awo Yuda n’ajja mu kifo ekyo ng’ali n’ekibinja ky’abaserikale, n’abaweereza
    ba Bakabona abakulu n’ab’Abafalisaayo. Bajja nga balina ettaala n’emimuli n’ebyokulwanyisa.
  yby-yby: Omaitoka jokila hi mikaka niabo weki ito Palasisi wewena minabotoka maya
    woko Jisesida maya libekolobolae loko loka obetaiyoko, oo likadanaki, wavu-liki
    imi wehenaki ito monoka numuda napauti imi we malokasidaki maya doli hikayoko
    wewena wavu-liki lehena lepa ikiki lowa hikaka nesahenamaki li-miniki Judasidama
    emeke moliki Jisesi nebotoka wae.
  heb-heb: ויקח יהודה את הגדוד ומשרתים מאת הכהנים הגדולים והפרושים ויבא שמה בנרות
    ובלפידים ובכלי נשק׃
  mpp-mpp: Ye inguc ngagelu depec-baba ngic micne nga Farisaio yengele lebe-ngic,
    ailu Roma yengele hudu-baba ngic bacebame kwesiibong. Yenge hifa nga angoc ailu
    hudule wiyac gocne momoc balu kwesiibong.
  apb-apb: '@see-verse:JHN.018.002'
  san-TEL: తదా స యిహూదాః సైన్యగణం ప్రధానయాజకానాం ఫిరూశినాఞ్చ పదాతిగణఞ్చ గృహీత్వా ప్రదీపాన్
    ఉల్కాన్ అస్త్రాణి చాదాయ తస్మిన్ స్థాన ఉపస్థితవాన్|
  ben-IRV: তারপর যিহূদা একদল সৈন্য এবং প্রধান যাজকদের কাছ থেকে আধিকারিক গ্রহণ করেছিল
    এবং ফরীশীরা লন্ঠন, মশাল এবং তরোয়াল নিয়ে সেখানে এসেছিল।
  ntu-ntu: Zbz, sc tqvzmipebz Judzs kcng dzbe ncblo nzling. Kzdq dzbede lc ngi ncblo
    ngr vea ne Rom x kzdq kz ngi pulis ngr Mangr-nzangiongr. Ncblo lcng nzatwzlrpxngr
    kxnzetu rdr pris x Farzsi. Nzngxlunebzng mz dxpu x lam, x nzrtwzbzng toki r vea
    x dalr nzotangr.
  pan-pan: ਫ਼ਿਰ ਯਹੂਦਾ ਉੱਥੇ ਸਿਪਾਹੀਆਂ ਦਾ ਇੱਕ ਜੱਥਾ ਲੈ ਕੇ ਆਇਆ, ਇਹੀ ਨਹੀਂ ਸਗੋਂ ਉਹ ਆਪਣੇ ਨਾਲ
    ਮੁੱਖ ਜਾਜਕਾਂ ਅਤੇ ਫ਼ਰੀਸੀਆਂ ਕੋਲੋਂ ਕੁਝ ਪਿਆਦੇ ਵੀ ਲੈ ਆਇਆ। ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਦੀਵੇ,
    ਮਸ਼ਾਲਾਂ ਅਤੇ ਹਥਿਆਰ ਸਨ।
  tkr-tkr: Məxür Yahuda maqa sa deste eskeraaşika, sayib kaahinaaşine ç'ak'ınbışeyiy
    fariseyaaşe g'axuvuyne g'aravulyçeeşika arayle. Manbışde xıle bazirbı, ts'abı,
    silahbı eyxhe.
  gvc-gvc: Ã masino pʉa curua surarare mʉ tã tare tí wesepʉ Jesure ñono taro. Cʉ̃
    curua surara waro jire. Pa curua surara Cohamacʉ wʉhʉre cohtaina jire. Tina sacerdotea
    pʉhtoa, fariseo curua macaina ti warocaina jire surara, Cohamacʉ wʉhʉre cohtaina
    mehne. Ã taa sihãa pocare, sihãa yucʉri cʉ̃hʉre sihã tare. Ti wamoa cʉ̃hʉre cjʉare
    tina.
  mwp-mwp: Wa, Yudha nuydh mabaygal madhin apaw lagoepa matha kedha, Romaniw koewbu
    mabaygal a koey yoewthaw danal poethay mabaygal. Kuyku mabaygan, misnarel a Parasayalgal
    thana wayaydhin. Thanamuniya koewbu rugal a thungiyal gurimoeyr. Wagel kay thana
    mangemidhin si,
  sbk-sbk: Wope oYuda, nawapata ikundi lya sikari na maofisa afume hwa gosi adimi
    bhahenza ne tala, ikurunzi ne silaha.
  mya-JVB: စစ်သူရဲ တစ်တပ်ကို၎င်း ၊ ယဇ်ပုရောဟိတ် အကြီးတို့နှင့် ဖာရိရှဲ တို့စေလွှတ်သောမင်း
    လုလင်တို့ကို၎င်း ခေါ် ခဲ့ ၍၊ မီးအိမ် ၊ မီးရှူး ၊ လက်နက် တို့ကို လက်စွဲလျက်လာ ကြ၏။
  kgf-kgf: Imuac hofac oo ic kiwahécgina ʒéma Farisaio ic ieneŋ ai ichéra tosara méli
    énécmigic Yudanéŋ ai ichéra imi ʒéma yaré ic tuŋ onagicma ionac héna meénécmiyu
    ieneŋ kifa ʒéma lambe ʒéma yaréac iwawai késama imuaru hagic.
  awb-awb: Manikáne ehweh mibeq mahbeq arítáh kéreq Péhrasi kereqka Manikánsabe iwíáh
    íwíáh atáh náhtápéqté párísíwárínseq sóntía kereq eqmaq súówe. Eqmaq súó kereq
    Súrásaga meriqmena mi matábúráq súwe. Sega sahmárínkákáq áráhmuakáq kánéqkakaq
    mewera suwe.
  gdn-gdn: Apunu Diyudiyasi karako piyara ragidai ade iyapana dai ki Parisi ragidai
    ade Mamanuga God bameya dobopiyamu ragidai mu tonotampu ki bananatapu mete wata
    ki kayatagubu. Mu siwe beumpu ade ta yo kepata mete tempu bautagubu.
  nko-NT: Mʋ́ sʋ Yuda lɛ́kpa Romafɔ ɩsá akɔpʋ́ pʋ́ Bulu ɔtswɛ́kpa agyópʋ akʋá Bulu
    igyí ahapʋ́ dɛhɛn pʋ́ Farisifɔ bɔwa, bɔyɔ ɩnʋ. Bʋdɛ mbia, nkandɩ́ɛ pʋ́ akɔtɔ́.
  bsn-NT: To bajiri ti vesere masigʉ̃ ñari, surarare, to yicõari, Diore yirʉ̃cʉbʉoriavi
    coderimasare ũmato ejacami Judas. Paia ʉjarã, to yicõari, fariseo masa ĩna cõariarã
    ñacama. Jariaserine besu cʉocama ĩna. Sĩgʉ̃ri sĩabusuoriari, gãjerã mʉjorijãirire
    bajise sĩare cʉocama ĩna.
  pib-NT: Giyagni Gota ganikna solalone, wa tsrukakalune sasertotene ga wa Gwariseyonetowrerune.
    Wane yana yochpiikaluroyma, kataluyma, giylalewapiyma.
  wiv-wiv: Pale, a Iudas ia vatunga dala na soldia taza bukuni Rom, ia mai na gat
    kara tempel kua na hetpris kamahi kamana Parisi kamahi dia ta geridia; dia ta
    pahopaho lam kamana zulu, ia mai na honana varihubia ve.
  reg-reg: Nawe Yuda ajile abhona echise cha bhasilikale na bhaofisa osoka kubhakulu
    bha bhagabhisi, bhejile bhali na jitala, gimuli nebhigwato.
  mlh-mlh: Soriŋ gio siŋaŋ eru Farisi (Kadi buŋore yameŋyameŋ) yoŋoji boji sorinde
    sa siŋaŋ (sikiriti) goine sore yabebi Judasji oi eru gawmande mamari ŋi kubu mo
    oga yabeme moko warebuŋ. Yoŋoji doi lambe eru tebe damuyaŋuŋ baru wareru kaesesugo
    wapebuŋ.
  gof-ENT: ሄሳ ጊሾ፥ ዪሁዲ ፓኖሴ፥ ፆምፔ፥ ቶራኔ ጎንዳሌ ኦይኪዳ ዳሮ ዎታዳሬታ፥ ካሂኔ ሃላቃቲኔ ፋሪሳዌቲ ኪቲዳ ፆሳ ኬ
    ናጊያ ፖሊሴታ ካሌ ኤኪዲ፥ ሄ ቤሳ ቢስ።
  aau-aau: Sawk Judas hiykwe Rom mo aw-uwr krai-ar o, God so a pekney-weys se hiy-wayr-sosor-uwr
    me o, pris karmay o, Farisi-uwr o, seme huonokyaw nok nok, hiy-ey, oliv-wueir,
    Jisas hiy ma hiy-wak serey. Homkwe senkin nake nene, su-ma-ya o, lam-ya o, yeik
    o.
  tvk-tvk: xi del tatit moletin te vaeen tei te hal Rom, del xat mereketeh xil te
    Nim Eo xa vat xil na pris xil e Farasi xil latesil xil laba. Xil lamei del laet
    nae xil, e di langgur xat tiei e homenda te vaeen nae xil.
  prf-NT: Kaya ummangay haud ti Judas a kaguman en sangan a pinunu nen mágbantay hidi
    ten Templo sakay essa a grupu a sundalu a Romano a gubwat ten pinunu hidi nen
    padi hidi sakay ten Pariseo hidi. Tehud hidi a tawid a parol, sulu sakay armas.
  auy-auy: mifáꞌá kúmba ámáán-kawaa-waasiye óraaꞌ-amaan-kisau-waasiye i-wáásíwárá
    ámáán-dankaꞌ-i-waasiwaraꞌa tiꞌmárówana Yúndasi tíꞌmaena taánáínkwara paepáéꞌwaraꞌa
    maimaésa ómbá toꞌmaésa mintáí-kánáágúnéfáꞌá kumbá
  tbg-tbg: Iutaasiva virara iriro vuru Kotira kaiqa vara amite vau vaiintika vika
    noranavuvata, Parasi vaiintinavuvata, tiva nimumanta vika kamaan ira kiripunavuvata,
    nái kaiqa vaiintinavuvata Iutaasira amuvaro Iutaasiva vika ntita varero vumanta
    vika ovavata raam uvata qumpi vare, huru kaavuvata vare Ihuva vaunaini vivi orurora.
  hub-NT: 'Tumau asa sacerdote apuri ainan, tura fariseo apuri ainajaimak aujuk: Suntarum
    tsagkattrukta atutkarti tusa seawaiti. Tusa takai suntaran untsurin nagkin tinamak,
    tura Yuus ememattasa iruuntai jean kuitamin ainancha aitkasag lámparan tinamkar
    tura shiripkincha tinamak ishiakaruiti. Turamu asar nuna ekeemarar Jesúsan jeariaruiti.'
  hmo-hmo: Unai dainai, Iuda ese tuari taudia, bona dubu biagudia, bona Farisea taudia
    edia hesiai taudia, ia hakaua, vadaeni unuseni idia lao, tosi bona lamepa bona
    tuari gaudia danu idia abia lao.
  big-big: Togo Yuras Yisugu yolu pulogo wiriya. Pi kiling wiriyawili Rom Ami nawili
    keya Yuda wagela Anotogi i walek yemanemakki ngai yolu nawili, Anotoyegi kolak
    miziwiligi ngai puwili keya Palisiwili meiwiligurau wezayela nawili wiriya. Logo
    puwili lang keya kilikkilik keya lamyeng kiling wiriya. Nawili ngelelang kazingmekke
    langiyiwei wiriyagi nayendau orowei wiriya.
  gux-G: Jiida bo yeggi yeni, sijenba yeni bi canba nba yabi den kpa bi niba ki pugini
    Falisien nba, ke bi kubi a fida, togisi nba yeni ti tondaadi.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³dxóo² Judas quia̱''² co̱o̱³ ta''n² dsa³ ''láa³ quien³²
    dxi² juɨɨ³. ''E³ quie''²³ ca²³dxóo² quia̱''² ca³dxáan² dsa³ ''láa³ quien³² te''²³
