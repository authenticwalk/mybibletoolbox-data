  amx-amx: Pilate-el renh pawenhek, “Arratjam ntwang king anem?” Jesu-el renh ilek,
    “Ntwang arratj angkek, yeng king rang anem. Yeng-artek ahelh nhenhel kwer ngwerrm-irrekarl,
    thang tjerrtj ingkerrekeh angketj arratj renh iletjeh. Tjerrtj ngwenh apek ahentj-anem,
    angketj arratj renh awetjeh, tjerrtj inang tjeng kangkwerrem.”
  ake-NT: Paire' uya ta'pʉ, “Kin pe ka'si ɨwesi wa!” ta'pʉ iya. Sises uya imaimu eikʉ'pʉ,
    “Ipoken nɨ ɨwesi, kin pe esi mʉkayai'ne'. I'nai rɨ, entu'pʉ serɨ wenai, serɨ pɨ'
    uyee'pʉ serɨ non pona, i'napairon ekamai'. Tanporon kon i'napairon winɨ na'ne'
    uya umaimu eta,” ta'pʉ iya.
  qvn-NT: 'Niptinmi Pilatoga “¿Chaura gamga reychu cayanqui?” Niptinmi Jesusga cay
    nin: “Reymi cayä, gam niyangaynuymi. Nogaga näciräsi, nätan aywamuräsi cay pachaman
    lapan razoncagta ninäpagmi. Pi maysi chay razoncagta musyay munagga cäsucanmanmi”.'
  tku-NT: 'Pilato kelhasqui''nīlh: ―¿Ē hui''x xapuxcu''? Jesús kelhtīlh: ―Ixlīcāna''
