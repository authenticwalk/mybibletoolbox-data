    hen katot-owaan, afurotona hen ifagà.”
  tam-2017: 'அப்பொழுது பிலாத்து அவரைப் பார்த்து: அப்படியானால் நீ ராஜாவோ என்றான். இயேசு
    மறுமொழியாக: நீர் சொல்லுகிறபடி நான் ராஜாதான்; சத்தியத்தைக்குறித்துச் சாட்சிகொடுக்கவே
    நான் பிறந்தேன், இதற்காகவே இந்த உலகத்தில் வந்தேன்; சத்தியவான் எவனும் என் சத்தம்
    கேட்கிறான் என்றார்.'
  azz-NT: 'Ijcuacón in Pilato ocsepa quitajtoltij Jesús ijcuín: ―¿Tajcón de melau
