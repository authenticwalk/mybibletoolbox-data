  bod-N: དེ་ནས་པི་ལ་ཏུ་ན༌རེ། དེས་ན་ཁྱོད་ནི་རྒྱལ་པོ་ཞིག་ཡིན་ནམ་ཞེས་དྲིས་པ༌ལ། སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ།
