  zap-NT: 'Lex re Pilato: ―¿Rrey nak de cheguin? Wke Ne re Ne: ―Zegwa we zeg na de,
    rrey nak noo. Por neguin wal noo no por neguin zëëd noo nee gyëzlyuree por ne
    yzëët noo ne nli. Yrandxee mén ne zanal ne nli, rkagyedyag men ne rzëët noo.'
  wer-wer: Pël maan Pailatök epël mëëa. “Ën ni omën omp ak namp ma?” maan Yesuuk epël
    mëëa. “Nim neen omp ak namp pël yenëaan pipët yaap. Ne ngön këët tekeri wasumëak
    yangerak wes nemëën nem ëlëpök newilaup. Pötaanök namp pi ngön këëta ënëm ëëpna
    pöp nem këm ngönte kat wiipnaap.”
  ipi-ipi: Wuane lea-kola, Pailateto bala lamawuato, nimba kiŋi mindi-pene mindi atele
    jiape leaipia. Wuane lea-kola, Jisasato bala lamawuato, nimba tane namba kiŋi
    mindi-pene mindi ateya lele okoni. Angini-mane namba mandea-kola, nambato enene
    pii oko wandakali tupa lamauyale namba ati kenga atala yuunga epewane. Enene pii
    okone wato minu atalaini wandakali tupa pitaka-mane nambana pii oko ale alaini
    leaipia.
  qul-NT: 'Chhicari Pilato taporkan: —¿Ajinaka kan reychu canqui? Jesús contestarkan:
    —Kan ninqui noka rey caskayta. Nokaka nacini, jamunitaj cay pachaman, imachus
    verdad chayta ninaypaj. Tucuy verdadpi cajcunaka parlaskayta uyarincu.'
  ter-NT: 'Ina kixôa Pilátu: —Ití''ikopo nâti? Ina yumopâ Jesus: —Enepone yépemonuke,
    kaúhapu''ikoa indúkeova. Énomone imbúhikino yara kúveu mêum. Énomonemaka nzimíno
    yâyeke, motovâti ngoyúhoyea koêku ne kaná''uti kixovókuti. Yoko uhá koeti xâne
    kutipoâti ra kaná''uti kixovókuti, énomone kutipôa ra emó''um —kíxoane Jesus.'
  bmr-NT: 'Jaanegui Pilato diiboco nuuhi: ¿Jaaneguiihacuva ɨɨjoho aivojɨɨbo? nooboro.
    Jaaneguiiha Jesu diiboco iimusuhi: ¿Ɨɨjoho du etɨ, uco aivojɨɨbo, neehi? Tooneguiiha
    uujoho ifiivehinɨɨbo jiijehallɨvɨ saahinɨhi miyaanocoro neequi. Jaano miyaano
    iicanoco paryɨ agaajamo uujoho onoonoco guubunɨcɨhi, nooboro.'
  fuf-fuf: 'Onsay Pilaatu wi''i mo: «Ko a lanɗo-le?» Iisaa jaabii mo, wi''i: «Ko ko
    wowluɗon kon onon tigi, ko mi lanɗo. Ko sabu ɗun mi heɓiraa e ko fii ɗun mi arani
    ka aduna: ko fii seeditanagol goonga on. Kala jeyaaɗo e goonga heɗoto kongol an
    ngol.»'
  bhl-bhl: 'Dangei, Failat e dakalalomele: “Kasike, ku emisik kamokim fian mak kute
    sako?”, dangei, e yan weng bokolewomele: “Noya! Emisik kamokim fian nete te! Beem
    dulum elote dukuluk angomi, kawin dim kale kel fitewsi te. Fitewsomelii, kawin
    dim kaleem kasel ilo fein em dem bakayem telsi te. Kebomelii, nimin kunum waneng
    ite mak fein weng bakamin elo ibolow kelewiw tewe, i nem bokoyemkabi weng kale
    kiliko, fein wosukabiliw te.”, dangse kale.'
  ons-ons: Eso Pilatŋo qesonka rake, “Paki mo ge ŋei waom me?” Yesuŋo mainge olatke,
    “Mo goŋom ramaine, na ŋei waom. Na wakonbe paki kepeo sari lotkekole, yemo kine
    weku iwa yale wane, don wele ra qelaŋan galane ketkole. Ŋei mane eŋe don wele
    kima okanka okanmaikeŋo yemo naŋane don det okanmaike.”
  con-NTPO: 'Tsa''caen susi Pilatoja su: —¿Tsuin''da que ti qui ñoa''me na''su? Jesúsja
    su: —Que suqquia''caen, ña gi na''su. Tsaneñi isu''fa''cho gi. Nane va andenga
    gi ji ñoa''me su''choma a''inga atesiañe. Majan a''i ñoa''me su''choma pañamba
    tson''da ñama tsu paña''fa.'
  ghs-ghs: Hiiremi Piratoi hee, Oonita nii abi qiba mainani kaqa. Hiiremi Dzesui erake
    hiireta. Nii anake hee, Abi qibaniqi hiire oi erake eete oorai. Anai quba meeho
    maikhata oke paanaitare baami ape ma ape abi meenomani nokoio naho noo qusubaitorai.
  peg-peg: ହେବେଣ୍ଡାଂ ପିଲାତ ହେୱାନିଂ ୱେନ୍‌ବାତାନ୍‌, “ତା ଆତିସ୍‌ ଏନ୍‌ ରୱାୟ୍‍ ରାଜା କି ?”
    ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, “ଏନ୍‌ ତ ଇଞ୍ଜ୍‌ନାୟା, ଆନ୍‌ ରକାଂ ରାଜା । ଆନ୍‌ ଇନେସ୍‌ ହାତ୍‌ପା ପାକ୍ୟାତ
    ସାକି ହିନାଙ୍ଗ୍, ଇଦାଂ କାଜିଂ ଆନ୍‌ ଜଲମ୍‌ ଆତାଙ୍ଗ୍‌ନା ଆରି ପୁର୍ତି ୱାତାଙ୍ଗ୍‍ନା । ଇନେନ୍‌କି
    ହାତ୍‌ପାନି ମାଜ଼ି, ହେୱାନ୍‌ ନା କାତା ୱେନାନ୍‌ ।”
  txu-NT: Ã kute kum anhỹrkam Piratu kum, —Djãm kam mrãmri abê bẽnjadjwỳr rax'õ? ane.
    Nhym kum, —Ga ne ga arỳm imã ibẽnjadjwỳr rax jarẽ. Be, mrãmri. Kadjy ne ba pykakam
    me'ỳr bôx ne inã kurũm ruw. Ije mrãmri katàt memã ikabẽn jarẽnh kadjy ne ba bôx.
    Nhym me kum ikabẽn kĩnhja ne me ikabẽn man kôt ar amijo ba.
  eng-WEBU: Pilate therefore said to him, “Are you a king then?” Jesus answered, “You
    say that I am a king. For this reason I have been born, and for this reason I
    have come into the world, that I should testify to the truth. Everyone who is
    of the truth listens to my voice.”
  gnw-NT: 'Jayave Pilato jei chupe: —¿Nde pa co jae penti mburuvicha guasu? —Nde ndere
    rami che co jae penti mburuvicha guasu —jei Jesús—. Cuarã ayeyapo cuimbaerã. Cuarã
    ayu ɨvɨ pe. Ayu amɨmbeu vaerã añete vae. Opaete añete vae güɨrovia vae reta uyapɨsaca
    chiñee re —jei.'
  mux-mux: 'Paillet-ni nimba mele: “Aku lem nu aima sika yi nuim king te lam. Sika
    nikerye?” nirim. Yesos-ni pundu topa nimba mele: “Sika. Pulu Yili-ni ‘Na kingele
    mulupili meai.’ nirim-na miringko. ‘Yambuma ung-sikama piliangi.’ nimbu ma-koleana
    urunduko. Yambu ‘ung-sikama’ waka kolku kene ‘piliamili.’ nilimele yambuma-ni
    na piliilimili.” nirim.'
  maj-NT: 'B''a̱ kitsú Pilato̱: —¿A xúhu̱ nda̱ rei̱ ní? B''i̱ kitsú Jesu: —Nda̱ rei̱,
    xi nkú tíbixín. Tu̱nga kitsinná ko̱ jáa̱ a̱sunntei̱ tu̱ xi kuakuyáhana ni xi na̱xu̱
    tjín. Ngayjee̱ xu̱ta̱ xi ts''ínkjáíhi̱n ni xi na̱xu̱ tjín nt''é nta̱na̱.'
  bkq-NT: 'Jesus aguely tindatuo, Pilatos aguely: — Pymâ kuru âmâ? — kely. Jesus in-hoguly.
    — Pymâlâ urâ, amygueho aralâ. Xirâ onro anaynlâ yazely. Unâ iozeno egatuze keankâ
    kâewyly. Idânârâ unâ iozeno tindadysedo modo koendâ tydasemo, tutuzemo warâ augueho
    — kely.'
  kue-kue: Yegl dungo Pailat krapogl tongwa, “Ene king ta motn kana?” Ana Yesus di
    ikine endungwa, “Na king ta moglme dinga i kaima dinga. Na kugl yeingo ende makandle
    winga i taragl suwarata pre winga. I ka kaima dinaglka pre. Yomba ka kaima mina
    meglkwa ana na ka dinga i pirkwa.”
  cot-NT: 'Ariquea icantiri Pirato: —Arisacanica, ¿avirompa majirontatsica? Iriraqueate
    Jesoshi icantiri: —Tampatica poaquero picanquerogueti naroguentiqueate majirontatsica.
    Irootaquetari novoashitaque nocoraquetashitaque ocaniqui quepatsiqui nontsavetanqueroniji
    iroomajaca. Maasanoquea nintanquitsica intsajiaquero iroomajaca iquemisantajiaquenaquea
    nocantigueti.'
  bnp-bnp: Lakea e Pilato i ta maea, “I mavonga, ioe a hariki, e?” E Isu i koli, i
    ta maea, “O ta muholi na tahuna o gale iau a hariki. I muholi ngi, iau ni poda
    ga ratea a leho iea. A puru valai na malala ga vakalongo a ngava muholi. E huriki
    ri ngaru a ngava muholi, bara ri longo mai iau.”
  apn-NT: 'Nhũm ã kãm amnhĩ jarẽnh anẽ hãmri nhũm tee ri kuma nẽ kãm: —Xà apê mẽ õ
    pahi hõ na ka? Anẽ. Hãmri nhũm kãm: —Tỳ. Nà ãm hãmri na ka ã ijarẽnh anẽ. Na pa
    pre amnẽ pikaja wỳr wrỳ nẽ jar mẽ akamã ixkato nẽ mẽ akamã ixàptàr. Ixte tanhmã
    mẽ kãm ixkapẽr to ho ri ixpa kaxyw na pa pre wrỳ nẽ mẽ akamã ixpa nẽ ãm hãmri
    mẽ kãm ixkapẽr o ri ixpa. Na pa hte tãm ixkapẽr o ri ixpa. Tã mẽ kot ixkapẽr mar
    nẽ ixkôt ri amnhĩ nhĩpêx o mẽ pa xwỳnhjaja na htem ixpê mẽ õ pahihti hã ijarẽnh
    o pa. Anẽ.'
  ctp-NT: '―¿Ta ree lkaa sikwa a? ―ndukwin Pilato. Mxkwen Jesús ꞌin yu kula kanꞌ xiyaꞌ
    bra kanꞌ: ―Nuꞌwin ndukwiin chaꞌ lkaǎn ree. Nde lka tñan nu nsuꞌwi ꞌñaǎn, chaꞌ
    chkwiǐnꞌ ñi loꞌo nten chaꞌ ꞌin nchga chaꞌ nu nsuꞌwi seꞌen ndiꞌin Ndiose; kanꞌ
    chaꞌ ngulaǎn lo chalyuu, kanꞌ chaꞌ mdiyaǎn chaꞌ chkwiǐnꞌ ñi nchga chaꞌ ꞌin Ndiose
    loꞌo nten. Loꞌo nchga nten nu ndukwa chaꞌ nu ñi, nnan neꞌ chaꞌ nu nchkwiǐnꞌ loꞌo
    neꞌ.'
  bre-BRG: 'Neuze Pilat a lavaras dezhañ: Te a zo eta roue? Jezuz a respontas: E lavarout
    a rez; roue on, evit-se eo on bet ganet, hag evit-se eo on deuet er bed, evit
    reiñ testeni d''ar wirionez. Piv bennak a zo eus ar wirionez, a selaou va mouezh.'
  opm-opm: Potporhan Pairat oh Gwe ihat ma napor meng moh go arpin kat han ire kakhan
    hat patin ginaporkin potporhan Jisas oh Go nohnong Go kakhan hat pat hankin ma
    napor oh go arpin meng nohnong napormur. Ihat kakhan hama arpin mengwi rit ha
    sashenoh rim em uh nohnong kakdah morhor nitporhan noh tarpatipmur. Ihat tarpatip
    ohoh ihan noh arpin mengsi mama ihat apripat ohmur. Ihat apripatin arpin danong
    dindeipti han ihir nohe meng amraptimur ama potip oh.
  bvr-bvr: 'A-yinagata a-wena Jesus, lika nipa Baylat a-yinagata, “Aya. Jarra nipa
    nginyipa bunggawa, ya?” Lika nipa Jesus a-yinagata, “Gun-narda ny-yena gun-burral:
    ngaypa bunggawa. Wurra jarra gun-guna nula ngaypa ngu-bambungguna rrapa nguna-bona
    rrawa: minyja gun-burral barra ngu-ngurrja. Rrapa ana-nga gu-rrimanga gun-burral,
    nipa an-gata a-galiyarra apula gun-ngaypa janguny.”'
  wal-wal: Hegaa gishshau, PHilaaxoosi Yesuusa, “Yaatin, neeni kawooyye?” yaagidi
    oichchiis. Yesuusi zaaridi, “Neeni tana kawo gaasa. Taani tumatettaayyo markkattana
    gishshau yelettaas; qassi hegaa gishshau, ha sa7aa yaas. Tumaa bagga gidiya ooninne
    taani giyoogaa siyees” yaagiis.
  zad-NT: 'Na''ch che'' Pilátona''ne'': ―¿Ana'' beṉ'' wṉabia''kzan nako'', shka''?
    Na'' che'' Jesúza''ne'': ―Awe, kan'' nakan. Ni c̱heyi daan golj'' na'' bid'' yell-lioni,
    kwenc̱he wi''a dill'' daa nak dii ḻi. Na'' yog''ḻoḻ beṉ''ka'' chzenaggake'' dill''
    ḻina'', chzenaggake'' c̱ha''.'
  kmg-kmg: 'Eme Pilatozi muwec: “Eme go ŋicwofuŋ fuŋmoc?” Mume Jesuzi muwec, “Ine
    hâcne mukomec, no ŋicwofuŋ fuŋmoc. No dâŋ fâri qizecne mutaniŋkepemurâ mâreŋko
    waharâ fuapo. Eme moc e dâŋ fâri qizecne jauŋkeocmuzi dâŋnane âgo ecneocmu.”'
  aso-aso: 'Neꞌmine lavo Pilatoꞌ aza tiꞌ lo lineꞌ: Neꞌmine laineꞌ nene gaza mo guvekasi
    ve nouve nolabe. Neꞌmine lavo Izesuꞌ tiꞌ lo lineꞌ: Gaza nenikumuꞌ nene guvekasi
    ve lo gasi nene nolane. Naza nene nemuꞌ me misubouꞌ sotoꞌ ogo nouvoniꞌ ve. Naza
    gamazi gihilemuꞌ lo sotoꞌ sotoꞌ ogo hize eleꞌ olosa nene me misubouꞌ sotoꞌ ogo
    nouvoniꞌ ve. Gamazi gihileloꞌ medeli minave mukiꞌ nene neniꞌ gamaziꞌneloꞌ nene
    gili daaꞌ nave.'
  uli-uli: Iwe Pilatus yesa kasiya bo, “Gel semal king?” Jesus yesa hatefaeli le ye
    sor bo, “Gel mele ho sor le ngang semal king. Ngang isubdoh lal faileng le bo
    ibe kapta kofal mala ye katos. Semal le yema kapta mala ye katos ila yebe taelenga
    meka ima kapta.”
  nin-NT: U Bilatu à ka sa di, “Nggi ùwà su uttu mu?” I Yesu à ka sa ku di, “Ùwà mu
    di ingga su uttu. Ima yo du ba ngri ingga ni ingbingbru yi, di ingga bu ni da
    ku anishirr ure ujiji. Undurr wa nggo ti kpanye nu ure ujiji ku uwa yo di shirr
    atu ku ure mungga ku.”
  tgk-tgk: '«Пас, Ту Шоҳ ҳастӣ?» — пурсид аз Ӯ Пилотус. Исо ҷавоб дод: «Ту мегӯӣ,
    ки Ман подшоҳ ҳастам. Ман барои он таваллуд шуда ба ин ҷаҳон омадам, ки шоҳиди
    ростӣ бошам. Ҳар кӣ тарафдори ростӣ бошад, Маро гӯш мекунад».'
  acu-NT: 'Tamati Pilato iniak: —Takumka ¿nekasmek apuitam? —timiayi. Tu iniam Jesús
    aimiak: —Ja ai, ame tame nuka nekasam tame. Wiitjai apu. Ju nungkanam akiinau
    asan, chicham nekas aa nuna etserkatasan juningkia taawitjai. Tura asamtai chicham
    nekas aa nuna umirinauka wi taja nuna mash antinawai, —timiayi.'
  cak-WNT: 'Pero ri Pilato xubij c''a chare ri Jesús: ¿Can yit Rey wi c''a riyit?
    xcha''. Y ri Jesús yac''ari'' tek xubij chare: Ja'' (je), queri''. Riyin can yin
    Rey wi achi''el ri xabij. Riyin xinalex riche (rixin) chi nk''alajsaj ri kitzij
    chiquiwech ri winek, y rumari'' tek xipe chuwech re ruwach''ulef. Y quinojel c''a
    ri yeniman y ye riche (rixin) chic ri kitzij, can niquiben wi ri nubij ri nuch''abel,
    xcha''.'
  ebk-ebk: Isunga senarudsud Pilato kan hiya, “Ay ari ka ngarud?” “He-a nan nangali
    un ariyak,” ensongfiat Jesus. “Nan pangkep nan enmaliyak asna's luta ya naiyanakak
    at ta paneknekak nan kenatit-iwa. Nan am-in ay manglayad as nan kenatit-iwa at
    chungruna nan kanak.”
  spa-PDDPT: 'Entonces Pilato le preguntó: ¿Así que Tú eres un rey? Jesús respondió:
    Tú dices que soy rey. Yo para esto nací y para esto vine al mundo: para dar testimonio
    de la Verdad. Todo el que es de la Verdad escucha mi voz.'
  ruf-ruf: Pilato kamghutsa, “Apfi ghweghwe kwa mndewa?” Yesu kamwidika, “Ghweghwe
    kwolonga nene namndewa. Nyelekighwa na nitsa muisi kwaajili ayo, kulonga mbuli
    tsa ukweli. Iwanu wose iwonoghela ukweli wonitegheletsa.”
  gun-gun: 'Ha''e ramo Pilatos oporandu: — Ndee ma huvixave ri ty''y? Jesus ombovai:
    — Ndee ae aipo''re huvixave aikoa rami. Xee ma ha''e nungarã ae aiko, ha''e rami
    aguã aju ko yvy re, anhetẽ va''e amombe''u aguã. Ha''e ramo anhetẽ va''e rupi
    ikuai va''e ma oendu ''rã xeayvua — he''i.'
  agu-BL: —¿Aẍ ptzun rey? —stzun Pilat tetz. —Bintzi ta', in rey, ja nojponu' te'j,
    nin ya'stzun xac yi cho'n nu'l itz'ok tzone'j wi munt. Ja nu'l tan talche'n yi
    mero bintzi. Ej nin cyakil yi e' yi na chixom te weri inchusu'n, ya'stzun yi e'
    yi na cyocsaj yi bintzi, —stzun Jesús tetz Pilat.
  isn-isn: uPilato akamutambuila, “Itii, uewe gwa wi mutemi?” uYesu akasukiilya, “u
    ewe yuyo ukuligitya kina unene ni mutemi, ku nsoko iyi unene ai ntugilwe ni ku
    nsoko iy unene nazilee mu unkumbigulu iti ntule numukuiili nua tai. Wihi nuailee
    wa tai iyo witegeelya u luli nuane.
  eng-PEV: Then Pilate said, “So it is true that you are a big boss?” Jesus said,
    “Yes, you said that I am a big boss, and you are right. And I was born into this
    world so that I can tell everyone God’s true message. If anyone really wants to
    know the true message, they take notice of the things I say.”
  ilo-ULB: Imbaga ngarud ni Pilato kenkuana, “No kasta ngarud maysaka nga ari?” Simmungbat
    ni Jesus “Imbagamon a maysaak nga ari. Ta iti daytoy a panggep naiyanakak, ken
    ta iti daytoy a panggep immayak iti daytoy a lubong tapno paneknekak iti kinapudno.
    Tunggal maysa a maibilang iti kinapudno ket dumdumngeg iti timekko.”
  pir-NT: —‍¿Sa yegʉ pʉhto ijiajari mʉhʉ sa nigʉ? niahye Pilato. —‍Mʉhʉ nino sahata
    pʉhto ijiaja. Masa tiquina pʉhto ijigʉ tagʉ masa bajuʉ yʉhʉ. Sa yegʉ ahri yehpapʉ
    ahtaʉ tiquina pʉhto ijii tʉhʉ, poto ijiyere yahugʉ tʉhʉ. Ijipihtiyequina poto
    ijiyere tʉho duayequina, yʉhʉ yahuyere tʉhore, niahye Jesu.
  anv-NT: Ndɛre ji ajɔɔ́ mbɔ Palɛt aké ne ji, “Mmyɛké wɔ ɔlú mfwa?” Ne Jisɔs ashuú
    ji meko aké, “Wɔ ɔlú cho manjɔɔ́ nnó menlú mfwa. Gɛ ula bi ábyɛné me mbɔ,
    ne getu ɛyigémbɔ ne nchwɔ́ fa mme nno ngáre bɔɔ wáwálé. Ne yɛ́ndémuú ayi
    agboó ne wáwálé, awuú mekomejɔɔ́ wa.”
  sab-NT: 'Jesu gerudu ene Pilato ole gire Pilato geru kadu Jesuge: —Ba gerule ene,
    ¿e kle gerule ba ulia kwian chugagwalla? Jesu gerudu: —Ima, cha kwian chugagwalla
    ba kle gerule kare. Cha medunga nga dba ai giti, cha chiu geru ulia kete kwian
    ulitage, kwian ulita bai kaire mo ta gbe no geru ulia ole ama cha kerua gbe gdadi.'
  tmd-tmd: Jisas aliö rɨmɨdmɨn, Pailot yadöŋa, “Aku, nagö kiŋ i mä?” röŋa. Aliö rɨmɨn,
    Jisas yadöŋa, “Mɨ nagö yadlö maku pal. Adakwör mɨ, nɨ mögörɨb il kɨ yöx pön höm,
    dib röxön, mönö ma aku yad nöila. Nöbö mö mönö ma ödöriö pɨnɨŋö, rɨ rɨbyöx nugwöi
    akuyöbö, mönö na aku pöiŋö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Pilato che: —¿Qatzij kami riꞌ lal rey? —xchaꞌ. Ri Jesús
    xukꞌul uwach: —Lal kabꞌiꞌn la re, riꞌin in rey. Riꞌin xinalax che ruwachulew yey
    xinkꞌunik re kanqꞌalajisaj ri Qꞌijsaq. Janipa kꞌu ri kitaqem ri Qꞌijsaq, e kakita
    ri kambꞌiꞌij riꞌin —xchaꞌ.'
  kpg-kpg: Gei Pilate ga heeu gi Mee, “Malaa Goe di king?” Jesus ga helekai gi mee,
    “Goe dela e helekai bolo Au di king. Au ne haanau ge ne hanimoi gi henuailala
    gi tadinga hua e dahi belee haga modongoohia di tonu. Be koai hua tangada ni di
    tonu, geia e hagalongo mai gi di Au.”
  taj-taj: पिलातससे येशूदा “थेह्रङ् भिसम ए ग्‍लेनोन हिन्‍ना?” भिसी ङ्‌योइमा, येशूसे
    पिलातसदा “ङा ग्‍ले हिन्‍ना भिसी मी ह्राङसेन सुङ्बा मुला। ङा ग्‍ले दोबाला लागिरी
    न्‍हबा हिन्‍ना, ओच्‍छे चुनोन सत्‍य ताम घोना लबाला लागिरी ङा चु जम्‍बुलिङरी खबा
    हिन्‍ना। थेतबासेलमा जुन म्‍हि सत्‍यला लिच्‍छा भ्रला थेसे ङाला ताम ङ्‌यान्‍ना”
    भिसी सुङ्जी।
  avt-avt: 'Hɨrak katɨp epei au, Pailat kitɨwekhi kar ik: “Ti mɨtɨk iuwe ehinɨn mɨt
    a?” Jisas ketpɨwek, “Ti atɨp hi Mɨtɨk Iuwe. Miye pai wina hi herp tɨ te hi hɨrɨak
    menmen im miutɨp. Hi hatɨp mɨt hɨm yaaim. Neimɨn nises hɨm yaaim hɨr nanɨmtau
    hɨm mai.”'
  cbk-cbk: Despues si Pilato ya habla con ele, “Entonces rey gale uste.” Ya contesta
    si Jesus, “Uste ta habla que yo un rey. El rason ya nace yo y el rason ya vene
    yo na mundo amo para ay puede yo enseña acerca del verdad de Dios, y si quien
    quiere sabe este verdad, ele ay oi y obedece conmigo.”
  uig-ARA: 'شۇڭا پىلاتۇس ئۇنىڭغا: ــ ئۇنداقتا، سەن پادىشاھمۇ؟ ئەيسا جاۋابەن: ــ شۇنداق،
    ئېيتقىنىڭدەك، پادىشاھمەن. مەن شۇنىڭغا تۇغۇلغانمەن، ۋە شۇنىڭغا دۇنياغا كەلدىم:
    ــ ھەقىقەتكە گۇۋاھلىق بېرىشىم ئۈچۈندىن ئىبارەتتۇر. ھەقىقەتكە تەۋە بولغان ھەربىر
    كىشى بولسا مېنىڭ ئاۋازىمغا قۇلاق سالىدۇ، ــ دېدى.'
  tuf-tuf: 'Jesusat eyta wacayat, Pilátoat wajacro: —¿Eytaira bahan rey cáraica? táyojocro.
    Etat Jesusat wajacro: —Ee, bahat táyocan cábaro. Asan eyro. As cajc uch cutar
    eyta yehnín acu rajacro. Cajc uch cutar uchta yajquín acu yehnjacro. Uní waquín
    acu yehnjacro. Biyin uní sin cuntar éyinat as chihtá rahcro, wajacro, Jesusat.'
  abx-abx: “Kon sugad adda kaw hadi'?” lingun-na si Pilato. Anaruman may si Jesus,
    “Tama' kaw gayod si pagpinugad-mo si ako hadi', kay si kamatu'uran nag'allom ako
    pagdalom ngan pada'ito ako si kalibutan pagpasayod mahi'unong si kamatu'uran.
    Ngan bisan say i mag'apilo sito kamatu'uran, agpakali si ako.”
  mco-NT: 'Chi Pilato y''adzooy: ―¿Nej mrey miichɨ? Chi Jesús ymɨnañ: ―Miich jadu''n
    xytijypɨch co nrey''atyɨch. Paady tɨ nmiñɨch ya naaxhuiñ, e tɨ nma''xung''atyɨch,
    jɨgɨx nyecyɨch tɨy''ajt tɨydudägy. Tüg''ócɨy yɨ jäy pɨnjaty tɨy''ajt cuydumb xy''amɨdo''íjtɨbɨch
    yɨ'' n''ayucɨch.'
  kqf-kqf: Kamaina bi Paelat i giuna gado, “Tam ba ḡalibona.” Bi Yesu giu i waimunena
    gado, “Tam kwa giugiu te tagu ḡalibona ba kuna giukauwa. Tagu niga dobunemo e
    yovo bi e tubuḡana ba giukauwa yà giuwata. Tedi mabai giukauwa a sibesibena ba
    kalinagu sa vaivaiye.”
  cpb-NT: 'Rapiitanakeri Pilato rosampitanakeri: “¿Arima, eerokatakema Pinkathari?”
    Ari rakanake Jesús: “Eerokatake kantaintsiri. Iro notzimantakari, iro nipokantakari
    jaka kipatsiki nonkenkithatakotairo irooperori. Tema ikaatzi kamaitanaawori irooperori,
    ikemisantawaantetana.”'
  aon-aon: Aria Pailat narigan nakri, “Namudok aria nyak douk anan king aka, uwok?”
    Aria Jisas nakri, “Nyak nyakri wo, eik douk king. Eikik amakek douk kweyubuki
    aria yanaki agundok atap um inek enyudok mour ikripesh adurin atin baraen. Ikripesh
    aria sabaishi arpesh douk apa shagipesh adurinyi baraen aria ta shugipesh eikin
    baraen.”
  hus-NT-2005: 'Konyat tám enchéꞌ kʼal na Pilato: ―Tám, ¿Tatáꞌ i Pulek Takʼix? Tókʼoyat
    enchéꞌ kʼal na Jesús: ―Nanáꞌ in Pulek Takʼix, jelt xan ti tatáꞌ a ulal. Nanáꞌ
    in waꞌchinék ani in tsiꞌnek ban kʼayꞌlá abal ku tʼilaꞌ xowaꞌ tsubax. Ejtal xitaꞌ
    kin exbay an tsubaxtaláb, in achʼáltsik xowaꞌ u ulal.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Pilato jíín‑yá: Te ɨɨn rey kúu‑ró ja̱ súan, áchí‑de.
    Te ni̱ ka''a̱n Jesús: Máá‑ró ká''a̱n ja̱ rúu̱ kúu rey. Kánúú káni‑ri̱ tu̱''un
    ndaa̱. Ja̱ yúán ní kaku‑ri̱. Te ja̱ yúán vái‑ri̱ ini̱ ñu̱yɨ́vɨ. Ta̱ká ña̱yɨvɨ
    ká''i̱in jíín tú''un ndaa̱, ña̱yɨvɨ‑ún jíni ná''ín‑i tu̱''un ká''a̱n‑ri̱. Achí‑ya̱.'
  bps-bps: Na man Filat, “Ku én, ge kadì harì!” Na tmimel Dyisas, manan, “Tagmanam
    agu i harì. Na én alò duengu sut di tah tanà na salu dini du tulen i kaglut di
    dad to. Na dad to msen i kaglut flinge ale deg.”
  mbs-mbs: Minikagi si Pilato, “Ontò ka kedì selotan.” Minikagi si Jesus, “Ee. Benal
    se inikagi no te selotan a, so yan se doun te migpekeotaw a. Insogò a dini te
    keneyonan amon meg-indan a te kebenalan. Egpenenelanen a te kedita te otaw migpesakop
    diyà te kebenalan.”
  tof-tof: Da Paelat akó imtinürr wagó, “Ia ma kingla?” Yesu bóktan yalkomólórr wagó,
    “Ma müób kuri bóktóna; ka kingla. Ka ugósüm tómtómórró, da ini tüpdü we tamórró
    ini darrpan zitülkusankü, amkoman bóktanankwata ikiküm. Amkoman bóktandó nótóke,
    wa kürü bóktan arrkrruda.”
  cme-NT: 'Uŋ waaŋ mafamma‑i, Pilati wuɔ cira: «Terieŋgu faŋgu-na, nellentieŋ nuɔ
    wɛi?» Yesu wuɔ cira: «Nellentieŋ muɔ ŋaa niŋ waaŋ-ma dumaa. Mi juɔ ji hoŋ hĩɛma-na
    da mi waŋ ninsoŋo maama. Umaŋ duɔ cu ninsoŋo huoŋ-nu ŋ da kutieŋo nu mi nelma‑i.»'
  sus-sus: Na kui, Pilati naxa a maxɔrin, «I tan nan na Yuwifie xa mangɛ ra?» Isa
    naxa a yaabi, «I tan nan a falaxi. N barixi nɛ duniɲa bɛndɛ fuɲi fari, alako n
    xa nɔndi masen a birin bɛ. Mixi naxan wama nɔndi xɔn, a n xui suxuma nɛ.»
  pon-2006: Pailet eri pil patohwanohng, “Eri da, nanmwarki men komwi?” Sises ahpw
    ketin sapeng, mahsanih, “Komwi me mahsanih me ngehi nanmwarki men. A iei, ong
    ni kahrepe wette me I kohkidohng sampah, pwe I en kadehdehda duwen me mehlel.
    Aramas koaros me kisehn mehlel kin rong ngilei.”
  dad-dad: Age ye di, Pailat Jesus irokenen, “Age fouf, õ king de?” Jesus solof iron,
    “Õ ogo yer urok, aya king. Enei nigin aya wõ aun, are momoi anĩ wogõ auf nigin,
    anĩ nigin, aya tenebur asin. Momoi nẽ ganan, aya karĩ difiyadig.”
  zab-NT: 'Chiyru raipy Pilat laany: —Zelo xtiidxu dec reyquɨpaclesa liú dxa. Jesús
    cuaibny: —Reyla nare, zecquɨ ni aguniibiu. Par ziy gula ax belda lo guɨchliu par
    zedniia ni ná didxldí. Ne irate de ni zenuu didxldí, rcuadiagdeb ni rniia.'
  jae-jae: Ma Pilata kêsôm gêdêŋ eŋ gebe “Amboac tonaŋ aôm kiŋ teŋ me.” Tec Jesu gêjô
    eŋ awa gebe “Kôsômgac, aê kiŋ teŋ. Tinoc kêkôc aê tec gamêŋ nom tonec gebe jawa
    biŋŋanô sa. Lau samob, taŋ nêŋ ŋam kasêp biŋŋanô naŋ, sêŋô aê aoc.”
  ksd-ksd: 'Pilato i tir ia: Ma u laka a king? Iesu i biti: I da u vatang ia; iau
    a king. Di ga kava iau, ma iau ga vut ati ta ra rakarakan a gunagunan upi ina
    varvai ta ra dovotina. Diat par, dia mainge ra dovotina, dia valongore ra nilaigu.'
  msm-NT: Dajun usip si Pilato, “Hari ka naan?” Kagi ni Jesus, “Ko hari to igtawag
    nu kanay, na hala sigi. Iyan ing-andini ku to kalibutan su ogpang-anad a to matuud,
    aw to tibo mgo otow no ogkaliyag no mamaan to matuud ogpaminog kanay.”
  myk-myk: 'A Pilate di Yesu pye: «Wee tuun wu ni saan mu ɲɛ gɛ?» A Yesu di wu pye:
    «Mayɛ pyaa ki wa yi yu na saan nɛ ɲɛ; can wu ɲɛ wii. Ga lemu na nɛ se koŋɔ ke
    na ge, lee li wa mɛ, na can wu shɛɛ sipyii pu na. Sipya wemu funŋɔ ki ɲɛ wu da
    ɲaari can ni ge, weefɔɔ wu da da nɛ jomɔ nuri.»'
  sbe-sbe: Na Pilato ye hededelau iya unai, ye wane, “Unai kowa meta wasawasa!” Yesu
    ye hededebui ye wane, “Kowa ku hedede meta yau wasawasa. Mamohoikalili, se labasigau
    yo ya dobima tanoubu ta unai bena hedehedede mamohoina ya hemasalaha tamowai udiyedi.
    Na kaiteyadi hedehedede mamohoina se henuwa, siya kabo se lapulaoma kaliguwai.”
  mcr-mcr: Ga, Pailoti iqu tii ätukqe. “Ae! Si Ämiqä Naqä Iquki, äyämända?” Kimaŋi,
    Jisasi Iqu tii ätukqe. “Kukŋuä si ‘Ämiqukiyqä’ ätŋä iqu, ii tqä kukŋuiqä. Ŋqä
    nipai Nyi kukŋuä naqä-qakui awä tumqänä änmikqe. Itaŋga Nyi qua täu wäuŋuä asänä
    imäkmqä äquvepkqe. Qokä-apäkä, kukŋuä naqä-qakuiŋqä äwinyätŋqä iqua, qu eeqänäŋi
    Nyaqä kukŋui qätä änyiyätqäŋuwiyi.”
  cux-NT: 'Tuu''mi ngaⁿ''a Pilato ngii sa ''iiⁿ''yāⁿ: Tuu''mi, ¿''áá díí chi rey miiⁿ?
    Nan''guɛɛcútaⁿ''ā Jesús: Díí ngaⁿ''ā di chi rey ''úú ní ''tíícā ''úú. ''Úú ní
    cáávā chuū ch''iindiyaáⁿ, ní cáávā chuū chi ndaá iⁿ''yeeⁿdí ''cūū, caavā chi caaⁿ''maⁿ
