verse: JHN.018.037
translations:
  kpx-kpx: Ige Bailotiu tota belahai avoe, “A hoto louale kemo seleveta au kosive
    baluga, e.” Kateai louge Iesuu namihai avoe, “A louale keu seleve. Dau kosive
    baluga. Isito di vatae lohoi uale ke ihuu koseanu. Di isivialeike hoto seleve
    loui ata haivei. Ige oleuoleu abuemo hoto seleve umale keabuna di hoto ke evisi
    mai.”
  okv-H: Pilate na, “Aravorate umo king rete,” ainge enu, Iesu na ke einge ena, “En,
    ke umo erea amo ke be. Na king ra te na avo ana nau aja na ingena. Eto na enda
    ta puvena amo ke be ano embomeni ingora puvena amo embo ke be ingari haite amina
    ke nau ingesuja,” ainge enu.
  tbo-tbo: Pilato i lubayada meme i pa, ‘Moina, tam Wasawasa?’ Yesu bahana i wimiheya
    i pa, ‘Ee, naka pitenana, tau Wasawasa. Tau hoi hipuli a nei po hi guniu ipa a
    wiwasawasa po dewa dumadumaluna a wipaliweleneya, apo iyawoi nugonugohi hina lugadagadalihi
    yaka u baha hina wiponawogogeya.’
  mal-C: “അപ്പോൾ നീ ഒരു രാജാവുതന്നെയോ?” പീലാത്തോസ് ചോദിച്ചു. “ഞാൻ ഒരു ‘രാജാവ് ആകുന്നു’
    എന്ന് താങ്കളാണു പറയുന്നത്. വാസ്തവത്തിൽ, സത്യത്തിനു സാക്ഷ്യംവഹിക്കാനാണു ഞാൻ ജനിച്ചതും
    ലോകത്തിലേക്കു വന്നതും. സത്യത്തിന്റെ പക്ഷത്തുള്ളവർ എന്റെ വാക്കു കേൾക്കുന്നു,” യേശു
    മറുപടി പറഞ്ഞു.
  grc-SR: Εἶπεν οὖν αὐτῷ ὁ Πιλάτος, Οὐκοῦν βασιλεὺς εἶ σύ; Ἀπεκρίθη ⸆ Ἰησοῦς, Σὺ λέγεις,
    ὅτι βασιλεύς εἰμι ἐγώ. ⸋Ἐγὼ⸌ εἰς τοῦτο γεγέννημαι, καὶ εἰς τοῦτο ἐλήλυθα εἰς τὸν
    κόσμον, ἵνα μαρτυρήσω τῇ ἀληθείᾳ. Πᾶς ὁ ὢν ἐκ τῆς ἀληθείας ἀκούει μου τῆς φωνῆς.
  bgc-bgc: पिलातुस नै उसतै कह्या, “के तू राजा सै?” यीशु नै जवाब दिया, “तू कहवै सै
    के मै राजा सूं। मन्नै ज्यांतै जन्म लिया अर ज्यांतै दुनिया म्ह आया सूं, के सच की
    गवाही दियुँ। जो कोए सच का सै, वो मेरा वचन सुणै सै।”
  khz-khz: Pilato na vovetaina gaurai Iesu erenagiato, netiwato, “Goi vele pa?” Iesu
    evega-geleto, netiwato, “Goi okilana au vele notina ne taunatauna okilana. Au
    tanoparai ama walato ganina taunatauna, taunatauna pana vega-matagaia ulanana.
    Taunataunai gemagulina talimara maparara na au karoku gekamonagiana.”
  deu-TKW: 'Da sagte Pilatus zu ihm: Also bist du ein König? Antwortete Jesus: du
    sagst es, daß ich ein König bin. Ich bin dazu geboren und dazu in die Welt gekommen,
    daß ich für die Wahrheit zeuge; jeder, der aus der Wahrheit ist, hört auf meine
    Stimme.'
  zsr-NT: 'Niꞌr Pilato rëꞌ Lëꞌ: ―¿Nactsuꞌ caꞌ bönniꞌ rna bëꞌë? Bubiꞌë didzaꞌ Jesús,
    rëꞌ lëꞌ: ―Nacaꞌ ca naꞌ rnauꞌ. Qui lë ni naꞌ bidaꞌ ga guljaꞌ yödzlyú ni, quië gunaꞌ
    lnaꞌ lau qui le nac gdutë li. Tuꞌzë́ naggac didzaꞌ ruꞌa yúguꞌtë nup ni tun le
    nac gdutë li.'
  lin-lin: 'Pilato atunaki : — Elingi koloba nini, ozali nde mokonzi ? Yesu azongisaki :
    — Yo nde olobi yango ete nazali mokonzi. Nabotamaki mpe nayaki kati na mokili
    mpo na kopesa litatoli na tina na solo. Moto oyo azali kati na solo ayokaka mongongo
    na Ngai.'
  hns-NT: 'Tab oe poetjhies: „Toe tabbo ekgo raadja baate?” Tab Jiesoe bolies: „Tor
    baat satj hai. Hamaar kaam hai sattjaai ke biese me gawaahie dewe ke. Ohie khaatien
    ham paida bhailie hai, aur ie kaam poera kare khaat ham doenia me ailie hai. Djab
    koi sattjaai maange hai djaane, tab oe hamaar baat soene hai.”'
  noa-E: I mag iekhabarm ũrbaawai chi Pilatoou irig, —¿Magan pʉʉn chadcha reipamá?
    ajim anʉm. Magbaawai Jesuu, —Pua khabá khaphʉ jaaubapʉ̈im; mʉ chadcha Reiu ajim
    aajem. Mʉ mʉg durr gaai parhoobam chaaidamjö thaabachëtarran, mʉ Ayau chadcharam
    iek jaaupi sim jawaanta bëejim. Maagwai thum mag chadcharam iek ʉ̈kham khõsi ʉ̈kha
    nʉm khʉʉnaun mʉ iek ũrm khõsi ũurjemgui ajim aajem Jesuu.
  eng-EMTV: Pilate therefore said to Him, “Are You a king then?” Jesus answered, “You
    say rightly that I am a king. For this reason I have been born, and for this reason
    I have come into the world, that I should testify to the truth. Everyone who is
    of the truth hears My voice.”
  mib-NT: 'Yūcuán na te ni cahān Pilato jiín yá: ¿Te á ɨɨn rey cúu ró jéē súcuan?
    Te ni cahān Jesús: Rey cúu ri, nájnūhun cáhán rō. Ni quiji ri ni cacu ri ini ñayɨ̄vɨ
    yáha návāha nacani ri jnūhun ndaā. Te ndɨhɨ ñayuu cájetáhú jnúhun ndaā, cájini
    nahín i jnūhun cáhán rī. Achí yá.'
  lif-NT2: पिलातसरे़ मे़त्तु, “हे़क्‍केने़ फाॽग्र खे़ने़ॽ हाङ्‌ने़बि?” ये़सुरे़ नोगप्
    पिरु, “इङ्‌गाॽ हाङ्‌आ फाॽआङ् खे़ने़ॽए के़बाःत्तुॽरो॥ कन्‌इक्‍सादिङ् खाम्‍बेःक्‍मो
    से़क्‍खाःल्‍ले़न् तोःन्‍दि पिसे़ इङ्‌गाॽ सावाःन्‍छिङाङ्बारो॥ से़क्‍खाओ के़बप्‍पाहाॽरे़
    इङ्‌गाॽ आबाःन्‍निन् मे़घे़प्‍सुॽरो॥”
  xnj-xnj: Pilatu akamjovela, “Hinu veve ndi Nkosi?” Yesu akayangula, “Veve ndi ujova
    kuvya nene ndi Nkosi. Ndava yeniyo nene nivelikiwi na nibweli pamulima kuvajovela
    vandu uchakaka. Mundu yeyoha wa uchaka akuniyuwanila.”
  mmx-mmx: La ne Paelat ga sue, “Kereva, nenu loorong?” Iesu ga vorang i rin keretna,
    “I ruturun do nenia loorong. Lavasuun at lovotpot tarak ti na lavatbung menemen
    i lok keretna, ana tong asu luruturun. Do luruturun ik lok at tara, neni ing tonga
    ia.”
  cbr-NT: 'Cacëxun ca Pilátonën catëcëancëxa: —¿Usa ''ain caramina asërabi ''apu ''ain?
    Quixuan cacëxun ca Jesusan cacëxa: —''Ëx cana ''apu ''ain, min ''ë cacësabi oi.
    Usai ''inux cana ënë nëtënu uacën, Nucën Papa Diosan sináncë ñucama ñuiquin camabi
    uni canux. Uicaman cara uisaira cara a bana ''icë quixun ''unántisa tania, an
    ca ''ën bana cuatia.'
  tee-NT: 'Ju acsnich ju Pilato junich: ―Ja vasalh''as ni ucxtin''at. Chai ak''alhtayanalh
    ju Jesús: ―Vas ju na''un ni ic''ucxtin. Yuchi xaclhilak''ajunch ju ani lacamunutpa''.
    Chai iclhimilhch ju ani lacamunutpa'' ni laich ac''ajuna'' ju lapanacni ju stavasalanti.
    Tachi chun ju tak''achani ju stavasalanti tak''asmat''a ju quinchivinti.'
  eng-LSV: Pilate, therefore, said to Him, “Are You then a king?” Jesus answered,
    “You say [it], because I am a king; I have been born for this, and I have come
    into the world for this, that I may testify to the truth; everyone who is of the
    truth, hears My voice.”
  cak-NT: 'Y ri Pilato xuc''utuj che ri Jesús: ¿Entonces ret can jat Rey-wi? xcha''.
    Y ri Jesús xu''ij che: Ja'', can quiri-wi; ren can jin Rey-wi anche''l ri xa''ij.
    Can romari'' xinalex chech-ulef y chi nink''alajij ri ketzij chiquiwech ri winak.
    Y conojel ri can yeniman ri ketzij, niqui''en-wi ri nin-ij ren chique, xcha''.'
  pah-NT: 'A''ero Pilatos''ga ei ga pe: —Nde ko huvihavuhua tuhẽ naerũ? ei ga ga pe.
    —Nde ere''e katu ji ve nde ko huvihavuhua javo, ei Jesus''ga ga pe. Ajo ji ji''a
    yvyakotyva''ero kako tamombe''u ti g̃a pe a''itituhẽva''ea javo, ei ga. Kiroki
    g̃a oko hete a''itituhẽva''ea rehe – g̃a g̃wendu katu nhinhi''ig̃a a''ero, ei
    ga ga pe.'
  sja-NT: 'Mãpai Pilatopa iidiji: —¿Wãara pɨ reyk''ã? aji. Jesupa p''anauji: —Pɨchia
    jarajipɨ. Mɨ reypɨ. Ma-it''ee mɨ t''oji mãik''aapa cheji na p''ek''au eujãdee;
    Tachi Ak''õre wãarata jarait''ee. Wãarata k''awa k''inia p''anɨɨrã jõmaarãpa mɨ
    pedee ũripatada aji.'
  xed-xed: «Tsaw va mgham kagha rke?» ka Pilat nda tsi. «Manda va tsa mna ka ya, Mgham
    yu. Yaya lu ta iʼi ŋa sagha mnaŋtá kahwathwata ma na ghəŋa haɗik na. Inda mndu
    ta nzakway ka ŋa kahwathwata ná, ta snay ta gwaɗa ɗa,» ka Yesu.
  glk-glk: 'پیلاتُس اونه بوگفته: «پس تو پادشاهی؟» عیسی جواب بده: «تو خودت گی کی من
    پادشاهم. من هَنه وستی به دنیا بَموم تا حقیقته شهادت بدَم. پس هر کسی کی به حقیقت
    تعلّق دأره، می صدایه گوش کونه.»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pilato já xi̱hín Jesús: —Á cúún da̱ cómí cuéntá
    sa̱há ña̱yivi, dá já —na̱cachi da. Já na̱cachi Jesús já xi̱hi̱n dá: —Ña̱ nda̱a̱
    quéa̱ cáha̱n ndó ja̱n. Ye̱he̱ cúú u̱ da̱ cómí cuéntá sa̱há ña̱yivi cuéntá mí i̱
    jáchi̱ na̱cacu u̱ ñuyíví yóho ña̱ ná caja i̱ já. Ta na̱quixi i̱ já ná ca̱xi tu̱hun
    i̱ ña̱ nda̱a̱ xi̱hín ña̱yivi. Ta tócó ndihi na̱ cúú cuéntá ña̱ nda̱a̱ xíni̱ jo̱ho
    ña̱ cáha̱n i̱ —na̱cachi a.'
  gfk-S: 'Io kaie, Pailat gom tange, “A king tok at ugo, nah?” Jisas ga babalu horek:
    “A num nianga iat be iou tike king. Ma no burwana kaie di ge kaho iou ma iou ge
    hanawat ter tano ula hanuo ikin, be ni me hinawas tano tutuno. Ma nesi tikenong
    tano tutuno ila tartaram iou.”'
  bmu-bmu: Keu mi jiiga Jisös kewö qesim waŋgiyök, “Gi töndup kiŋ kembu qainŋi kun
    akzani, mi ölŋa me qahö?” Mewö qesim waŋgii meleŋnök, “Ni kiŋ kembu qainŋi kun
    akzali, mi nangak jizan. Nöŋön keu ölŋi naŋgöba jim tuarimamgöra aka gölmenöŋ
    eta asuhuyal. Körek yeŋön keu ölŋaŋgö likepŋe maljei, yeŋön mönö nöŋgö keuni kezap
    ala mörakze.”
  dgz-dgz: Pailat anega wani, “Endi ge ayop aritawa di?” Iesu gare wan, “Ap me di
    waingiana, ne ayop aritawa di. Mame menan ne piup ma gapan tauan, waenapan nop
    tavewa anu kakayasepen menan. Tavewa mame menan ne yanan. Waenapan nop tavewa
    gambene wanumuinewa ame nop nega anuin.”
  eng-GNV: 'Pilate then said vnto him, Art thou a King then? Iesus answered, Thou
    sayest that I am a King: for this cause am I borne, and for this cause came I
    into the world, that I should beare witnes vnto the trueth: euery one that is
    of the trueth, heareth my voyce.'
  zaa-NT: 'Ra tè Pilátua ne: Entonces, rey ná lu'' álá. Becàbi Jesús nna rèe: Cuią''bálu''
    chi ra qui''ni ná'' rey, pues para nui bá chi gùlia'', ą''hua para nui huá chi
    dú''a'' le'' yétsiloyuį para quixa''a'' nu ná lí; iyaba canu ríalatsi'' quį nu
    ná lí nna rudà naga'' quį quia''.'
  eng-WEBSTER: Pilate therefore said to him, Art thou a King then? Jesus answered,
    Thou sayest that I am a King. To this end was I born, and for this cause came
    I into the world, that I should testify to the truth. Every one that is of the
    truth heareth my voice.
  guh-guh: 'Nexata Pilato jumaitsi: —¿Xamë tsaja nexata jivi nevetsinë? jai. Jesús
    nexata jumaitsi: —Jãjã, xanë raja jivi taevetsinë pacuenia nejumaitsimë. Bajaraxuata
    patajë mapanacuayabetsicaje tatsipaebinexa jivi pexaniajailivaisi. Daxita pamonae
    jitsipa pexaniajailivaisi, nenamuxunaevetabiaba bajarapalivaisi, jai Jesús Pilatojavabelia.'
  bon-bon: Piba Pilato Yeesu ne itemlige egä, “Nää siige toraca gyene, egä maane mope
    biname gäte?” Yeesu jejige egä, “Maane nata peega bii najite egä, ‘Maane mope
    biname gäte’. Cane aplimlujine piiyepu ai gawecewe cabu me naace tääpume tädujine
    biname bine jajanename, egä ngena gyene toraca. Laatibi toraca mene ibi yaacrajuge,
    teepi nätecijusi cebine.”
  nhw-BL: 'Huan Pilato quiilhui: ―¿Huajca melahuac titlanahuatijquetl? Huan Jesús
    quiilhui: ―Quena, nitlanahuatijquetl. Yeca nitlacatqui ipan ni tlaltipactli. Nihualajqui
    nica para nitlamachtis catli melahuac, huan nochi catli quinequij quimatise catli
    melahuac nechtlacaquilíaj.'
  swh-ONEN: Pilato akamuuliza, “Kwa hiyo wewe ni mfalme?” Yesu akajibu, “Wewe wasema
    kwamba mimi ni mfalme. Kwa kusudi hili nilizaliwa, na kwa ajili ya hili nilikuja
    ulimwenguni, ili niishuhudie kweli. Mtu yeyote aliye wa kweli husikia sauti yangu.”
  wbi-wbi: Pe uPilato akamposia akati, “Kwe kuti uve uli ntwa?” UYesu akamwamula akati,
    “Ujovile seseene kuuti une nili ntwa. Une nilyaholilue mu iisi, kuuti nivavulanisie
    avaanhu uvwakyang'haani. Umuunhu juno ivingilila uvwakyang'haani, ikumhulikisia.”
  bba-bba: Mɑ Pilɑti nùn bikiɑ u nɛɛ, ǹ n mɑn nɑ, ɑ sɑ̃ɑwɑ sunɔ. Yesu u nùn wisɑ u
    nɛɛ, wunɛn tii ɑ mɑm ɡerumɔ mɑ nɑ sɑ̃ɑ sunɔ. Nɑ nɑ hɑnduniɑ sɔɔ, bɑ mɑn mɑrɑwɑ
    n kɑ ɡem ɑreru di. Bɑɑwure wi u sɑ̃ɑ ɡemɡii, wiyɑ nɛn ɡɑri nɔɔmɔ.
  eng-KJVCPB: Pilate therefore said unto him, Art thou a king then? Jesus answered,
    Thou sayest that I am a king. To this end was I born, and for this cause came
    I into the world, that I should bear witness unto the truth. Every one that is
    of the truth heareth my voice.
  kgk-NT: '—Aipo ramo, nde mburuvixagwasu voi ra''e, he''i íxupe Pilatos. Upéi he''i
    Hesu: —Mburuvixagwasu-py xe renói-ma kuri, he''i. —Xe ko ndaju reíry va''ekwe
    ko yvy ári. Anhetegwa tee va''e mombe''uharã xe aiko-ma va''ekwe ko yvy-rehe.
    Ha anhetegwa reroviaha gwive katu xe nhe''ẽ ohendu ave arã, he''i mburuvixa-pe.'
  waj-waj: 'tuduu rikioo Piratuuso inna sai yaparainno tunoo: Mo a gioonna kiaapuuyara
    diraikuannee? tuduu rikioo Yisuuva inna sai tunoo: Yo, a niiyara itaa kua kianna
    kuaivo kutaavaivee. Na gioonna kiaapuuya kua kutaivaa kiaa mminara na mmatayaa
    tummuaaduu ni noova ni mmata kieeravai. Gioonna kiaapu voovoono kua kutaivaa rikiaivoono
    ni kuaivaata rikiaivaivee,'
  cpy-cpy: 'Rapiitakiri Pilato rojampitziri: “¿Arima, eerokatakima Pinkathari?” Ikantzi
    Jesús: “Eerokataki kanteen-tsiri. Rootaki notziman-takari, rootaki nopokan-takari
    jaka kepatsiki nokenkithata-koteero kyaaripero. Tema ikaatzi oejokirotawori kyaaripero,
    ikemijanta-waantetana.”'
  ekk-PKP: 'Siis küsis Pilaatus: „Nii et sa ikkagi oled kuningas?“ „Sina ütled, et
    ma olen kuningas,“ vastas Jeesus. „Ma sündisin ja tulin maailma, et anda tunnistust
    tõest. Kõik, kes võtavad tõe vastu, panevad tähele, mida ma ütlen.“'
  mpx-mpx: 'Pilato i ba, “Oo, he age owa kin!” Anana Yeisu i lahe i ba, “He totom
    te u ba, ‘Owa kin.’ Nuwatu toto kaiwena ge nain i abau ya nem panayawiya i ola
    hiwe: baaba tutunahotina na wasaan gamagalau elal. Gamagalau gegewel bolo hi minek
    baaba tutunahotina elana anau hi hago.”'
  wbp-wbp: Ngularla Paliti wangkaja, “Yuwayi, mayi Kingi-pajirni kanpa-nyanu?” Jijajirli
    yalu-manu, “Nyuntu kanpa wangka ngaju nganta Kingi. Ngajurna nyampu-kurra walya-kurra
    yaninjarla palka-jarrija yungurna-jana yapaku yimi junga wangkami. Nganangku-puka
    kaji purami yimi junga, yapa yalirliji kaju purda-nyanyi.”
  luo-luo: Pilato nowacho niya, “Kare in ruoth?” Yesu nodwoko niya, “In kare kuom
    wacho ni an ruoth. Chutho mano emomiyo nonywola, kendo mano emomiyo ne abiro e
    pinyni, mondo atim neno kuom adiera. Ngʼato ka ngʼato ma jakora adiera winja.”
  nhe-NT: 'Huan Pilato quiilhui: ―¿Huajca melahuac titlanahuatijquetl? Huan Jesús
    quiilhui: ―Quena, nitlanahuatijquetl. Yeca nitlacatqui ipan ni tlaltepactli. Nihualajqui
    nica para nitlamachtis tlen melahuac huan nochi tlen quinequij quimatise tlen
    melahuac nechtlacaquilíaj.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܒܵܣ ܡܲܠܟܵܐ ܝܘܸܬ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ: ”ܐܲܢ݇ܬ
    ܒܹܐܡܵܪܵܐ ܝܘܸܬ ܕܡܲܠܟܵܐ ܝܘܸܢ. ܒܘܼܬ ܐܵܗܵܐ ܦܝܼܫ ܠܝܼ ܝܠܝܼܕܵܐ ܘܒܘܼܬ ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܝܼ
    ܠܕܘܼܢܝܹܐ، ܕܝܵܗܒܹܢ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܫܪܵܪܵܐ. ܡ̇ܢ ܕܝܼܠܹܗ ܡ̣ܢ ܫܪܵܪܵܐ ܟܹܐ ܫܵܡܹܥ ܩܵܠܝܼ.“'
  esk-NT: Pilate-ŋum apiqsrulgiññiġaa, “Ilviñmi umialguvich?” Jesus-ŋum kiugaa, “Tarra,
    nipliutigigiñ umialgunipḷuŋa. Uvaŋa aniruaŋuruŋa suli nunamuktuaŋuruŋa piqusriqł̣uŋa
    uqałiksrapkun iḷumutuuruamik. Kisupayaam iñuuruam iḷumutuułikun naalagaġigaaŋa.”
  msb-msb: “Kun sugad, hadi ka?” an hunga ni Pilato. “Ikaw an nagsabi sana,” an sabat
    naman ni Jesus. “Matuod na ako hadi. Tungod sani gin-anak ako kag nagpakadi sa
    kinab-an agod magin testigo manungod san kamatuudan. An sin-o man na gusto maaram
