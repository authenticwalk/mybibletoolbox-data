  mya-mya: ပိ​လတ်​မင်း​က ``သို့​ဖြစ်​လျှင်​သင်​သည်​ရှင် ဘု​ရင်​လော'' ဟု​မေး​၏။ သ​ခင်​ယေ​ရှု​က
