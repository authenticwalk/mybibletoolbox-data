  aaz-aaz: Rarit gubernur ee nataan nafainꞌ Ee mnak, “Onaim ho reꞌ ia usif, aa oo?”
    Onaim Naiꞌ Yesus nataah am nak, “Ho kuum es reꞌ mak Au ꞌjair Usif. Amneon ii,
    Au ꞌuum aꞌbi pah-pinan ia, ma Au ꞌmoin he ꞌjair Usif, maut he Au utoon anmatoom
    nok rasin reꞌ batuur. Mansian ii arsin reꞌ nnaaꞌ naheran rasin reꞌ amneot ma amnonot,
    sin reꞌ naan annenan ma natniin Kau.”
  qup-NT: 'Chaypi Pilatoka tapurka: Atun apu kanki, ¿manachu? Jesuska aynirka: Ari,
    alita rimawashkanki atun apu kanaynita nishpa. Ñuka kay allpapi wawayarishpayni
    shamushkani runakunata shutipa kashkata rimanaynipa. Maykankunami yachachishkayni
    shutipa kashkata kirinahun, paykunaka ñukata kasushpa kawsanahun.'
  azb-azb: 'Pilat ona dedi: «Demək, Sən Padşahsan?» İsa cavab verdi: «Sənin dediyin
    kimi Mən Padşaham. Mən həqiqət barədə şəhadət etmək üçün doğulub dünyaya gəldim.
    Həqiqətdən olan hər kəs Mənim səsimə qulaq asar».'
  eng-DBY: Pilate therefore said to him, Thou art then a king? Jesus answered, Thou
