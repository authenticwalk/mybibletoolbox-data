  kan-OKCV: ಪಿಲಾತನು ಯೇಸುವಿಗೆ, “ನೀನು ಅರಸನೋ?” ಎಂದು ಕೇಳಲು, ಯೇಸು, “ನಾನು ಅರಸನೆಂದು ನೀನೇ
