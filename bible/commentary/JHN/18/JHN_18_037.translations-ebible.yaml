  txq-txq: De nggubenor natane seluk nae, “Dadi o ia, Manek, do?” Boe ma Yesus naselu
    nae, “Papa mesa kana ndia nae, Au dadi uu Manek. Ndondoon naa, bonggi Au fo dadi
    Manek. Au oo uni dae-bafok ia mai fo dadi Manek boe, mita fo Au afada laꞌe-neu
