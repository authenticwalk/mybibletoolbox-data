  bco-bco: A꞉la꞉ta꞉ga꞉ Failat eyo꞉ Ya꞉sumo꞉wo꞉ a꞉la꞉sio꞉, “O꞉ngo꞉lalega ge misa꞉ kalulo꞉ka꞉.”
