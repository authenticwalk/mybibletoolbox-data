  kan-2017: ಅದಕ್ಕೆ ಪಿಲಾತನು, “ಹಾಗಾದರೆ ನೀನು ಅರಸನೋ?” ಎಂದನು. ಯೇಸು, “ನನ್ನನ್ನು ಅರಸನೆಂದು
