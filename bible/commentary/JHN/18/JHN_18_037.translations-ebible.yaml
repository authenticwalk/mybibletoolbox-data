  myu-myu: — Ijodiat kukukat tu ẽn? — io'e Pilatos. — Hm hm. Ikukukat õn — io'e. —
    Kawẽn icẽmat muwẽn ãm okop ijodi. Kawẽn icẽmat muwẽn ãm okap. Kawẽn icẽmat kay
    kũyjobicayũ wekawẽn kay dak kũyjobit — io'e Jesus.
  fue-fue: 'Den Pilaatu wi''i mo: «To nunnun a laamiiɗo nun?» Yeesu wi''i mo: «Hande
    no bi''uɗaa, mi laamiiɗo nun. Mi rimaama, mi warii bo e duuniyaaru gam mi seedanoo
    gooŋa. Jiɗɗo gooŋa fu, nanan haala am.»'
  amk-amk: Ampafe Pilatusi dutang berahi aha deyo, “Aa! Tonana mani Mananu di wau
    e?” Yesusi medu wei aha deyo, “Moduwa tarai we boyo yau mani mananu di yau ne.
    Ne nanai wedaya itaubau nuhukamiei to nunei ma ninai tuti ira to nunei ma ninai,
    ambori imaduairai kariri ne wetaraifo. Tuti mandoni kontaio da na ne wetaraifo
    nani tarao yau.”
  fai-fai: Kale Bailet bakodaw nadale, “kaba Kamokim namti, kawtane?” Akane, Yesus
    fakadu bakodaw, “kaba Kamokim nakaw uyo dam weng afan bakodaw. Kale naka buta
    kanodono, kale tad bakan kadák namusu. Kale beta kanodino afan weng bakamin uyo
    matam misunuko kale tasi, kale kan kinim ata afan weng bakamin umino keibe namti,
    aka nam weng kidinamába.” Akane,
  ura-NT: '“Aihana jaun, iina curuaanaa rey neeite,” naa Filatone janate: “Ejeen,
    aca nichaaun. Nii aitohine rijijieeine acaneeun. Canuna caa chauratane que uhin
    nejanoaaunlu- cachaneein, esinae Cana Coauneraacha jerei rauhi coitucuuruha cachaaurune
    coina. Satiin Cana Coauneraacha jerei rauhi tonoraaurerate quere tonorae,” naa
    Jesosone jaunte:'
  mcd-NT: Ascaiton Pilato cumani, —¿Iconmun min niaifo? —ishon yocaiton. —Mian yocain
    cuscafin unquin. Niaifo icain iconcoin yoipacushaquin un cainni. Tsoan iconcoin
    nicapaiquin ua nicamisifo, —Jesús huaiton.
  urt-urt: Taꞌe luku pe, Pailat plihe ŋisilihme na, “Ŋaiye taꞌe liki pe, nin kiŋ bwore
    mise lakai?” Jisas nungwis wusyep kin na, “Wusyep uku ŋaiye yanange ŋam kiŋ pe,
    wusyep nin ŋanange. Mam ti waraꞌe ŋam ŋaiye ŋam mat kekep eꞌe, ŋaiye ma mende
    wah esep ilyeh. Pe luku ma mininge malaŋatme wusyep mise. Lahmende miyeꞌ tuweinge
    ŋaiye jande wusyep mise luku pe, tinge yisande wusyep ŋam.”
  kiz-kiz: Basi Pilato akan'jobhela, “Je, bhebhe wa mfalme?” Yesu akajibu, “bhebhe
    ndo kya wijobha kujha nene na mfalme, Kwandabha ejhe nene nahogoliki na kwandabha
    nene nihidili pa ulimwengu ili nijhelayi shahidi ghwa kweli jhela. Jhejhioha jha
    ajhele ghwa ejhu kweli akajhipelekesya sauti jha nene.
  tzo-TZE: 'Li Pilatoe jech laj yalbe: ―Yu''un vo''ot ajvalilot cha''e ―xut. Itac''ov
    li Jesuse: ―Vu''un ajvalilun. Ti tal voc''cun li'' ta banamile, yu''un tal jchol
    li c''op ti ja'' melele. Scotol boch''otic tsc''an ta xa''yic li c''usi melele
    ja'' ta xa''ibicun li jc''ope ―xut.'
  lex-lex: 'Noma Pilatus natian owa''an niwra: “Emkade de, O'' di de ray id O''a?”
    Noma Yesus Nakot la Niwra: “O e mukota de ray id A''u, ne lirmu de naplola. Rmori
    A pua diella nohkeran di totpena Aghi''a Ray. De A maimia''yu di la'' nohkeran
    di wawannu de totpena A''ukot nohor rer tio''a hya'' ed mak kaplola. Ne riy honona
    mak kwahaka hya'' ed mak kaplola, de er maka katlina-katailla mai A''u.”'
  dov-dov: Pilato wakati kulinguwe, “Uli mwami na?” Jesu wakamusandul, “wamba kuti
    ndimwami. Kuuli aya makanze ndakazyaligwa, akuli aya makanze ndakasika munyika,
    kuti ngaambe bukamboni mukasimpe. Woonse ooyo uuli mukasimpe ulaswilizya kujwi
    lyaangu.”
  toc-NT: 'Entonces Pilato huá­nilh: —¿Pi̠ xli̠­ca̠na huix rey? Jesús kálh­ti̠lh:
    —Para aquit rey cahuá cumu la̠ catzi̠­pu­tuna, tla̠n qui̠­taxtuy. Pero huata huá
    clí̠­milh skatán uú nac ca̠quilh­ta­macú la̠qui̠ nac­ma̠­ca­tzi̠­ni̠nán hua̠ntu̠
    talu­lóktat, y pu̠tum hua̠nti̠ taka­lha­kax­mata hua̠ntu̠ tla̠n tala­ca­pa̠s­tacni
    xlacán tat­la­huay hua̠ntu̠ cuán.'
  ulk-1902: Pilato abi detager, kega, Nako, ma opole? Iesu detaut, kega, Ma detager
    kaka opole. Abelelam kaka naosmeda, abelelam kaka gesepem tarabu, ueakai kaka
    ko ageakar ageakarem. Gaire le uridili ageakalam kara kodo mer asoli.
  som-som: Sidaa daraaddeed Bilaatos ayaa ku yidhi, Haddaba ma boqor baad tahay? Ciise
    ayaa ugu jawaabay, Waad tidhaahdaa inaan boqor ahay. Taas ayaan u dhashay, oo
    taas ayaan dunida u imid, inaan marag u furo runta. Mid kasta oo kan runta ah
    wuu maqlaa codkayga.
  mam-C: 'Tu''npetzi''n, xi ttzaq''win Pilat: ¿Aj kawiltzin tetza toj twutza? Xi ttzaq''win
    Jesús: Ayin we'' nmaq kawil tze''nkuxjo ntq''ma''n. Qu''n ma chin itz''je we''
    tzalu''n twutz tx''otx'', tu''n t-xi nq''manji''y tkyaqil twutzxix. Kykyaqilxjo
    xjal, a k''wel nimin te'' twutzxix, ok kxel kyb''i''n kykyaqiljo a nxi nq''ma''n.'
  ndj-ndj: Pilatu kamudasha, “Yuwi kuva mutwa?” Pambeli Yesu kamyangula, “Yuwi ukudeta
    nenga Mutwa. Ndawonikili na kwisa kumlima kwanongwa ayi, tudeti unakaka. Mundu
    yawutama unakaka, akumbikana nenga.”
  mbj-NT: 'Ti m'' Pirato ky hadoo: —Tii d'' tado bä, õm né hẽ häj n''aa wahë n''aa?
    —teaanh mäh. Ti m'' Jesus ky hadoo: —Ehub né hẽ õm tii d'' hanäng. Baad hadoo
    doo, heh''äät do ky n''aa ỹ her''oot hyb n''aa ỹ benäng, ti hyb n''aa né hẽ ỹ
    bahyng badäk hahỹỹ bä. Baad hadoo do ky n''aa gen''aak do ky daheeh ỹ her''oot
    doo —näng mä Jesus Pirato hã.'
  lat-VUC: 'Dixit itaque ei Pilatus: Ergo rex es tu? Respondit Jesus: Tu dicis quia
    rex sum ego. Ego in hoc natus sum, et ad hoc veni in mundum, ut testimonium perhibeam
    veritati: omnis qui est ex veritate, audit vocem meam.'
  ngp-ngp: Aho Pilato niyo amgamba, “Haluse weye wi Zumbe.” Yesu amhitula, “Weye kulonga
    kugamba miye ni Zumbe. Miye hyelekwa kwa mbuli ino imwenga, kulonga ikindedi,
    mkindedi yeyose naanitegeleze.”
  aoi-aoi: Kembirra eneja Balida ni-yama enuwa-wa, “Aba jerriya-bina ningkena ningkubungkawa?”
    ni-yama. Eneja Jesus ni-yama, “Nungkwabakiyaba arakba yi-makama ngayuwa ningubungkawa
    ningena. Nganja ningi-rukwularrinuma akwa ningi-likenuma enenu-wa angalya kajungwa
    ki-yengbini-yada warnumamalya-manja Neningikarrawara-langwa-langwa ayakwa alyangmandukwuna
    umba nara akwala-langwa. Aburraja warningerribirra warnumamalya kabumin-engkirrikaja-manja
    ayakwa alyangmandukwuna-dangwa, kuw-engkirrikajama wurrakina ngayuwa-wa,” ni-yama.
  enq-2: Dokopa Pailatame baa lamaiyoo, “Dopa-tamo doko, emba kiŋipi?” lea. Dokopa
    Jisasame yanu pyao, “Embame namba kiŋi lelyeno. Namba endangimi mandeamopa isa
    yuu dakenya epeo doko, kiningi pii doko lao panalanya epeo. Kiningi pii dokonya
    katengema endakali dupame nambanya pii doko singimana” lea.
  eng-ASVBT: Pilate therefore said unto him, Art thou a king then? Jesus answered,
    Thou sayest that I am a king. To this end have I been born, and to this end am
    I come into the world, that I should bear witness unto the truth. Everyone that
    is of the truth heareth my voice.
  mna-mna: 'Tabe Pilatus iwi i mini ma iso: “Kena ko nu king sa?” Mi Yesu ipekel kwoono
    ma iso: “Sua ta so na. Pa tipeebe yo ma aŋsu toono ti be aŋpombol sua ŋonoono.
    Tana tomtom sa sombe leleene be ito sua ŋonoono, inako ileŋ la kalŋoŋ.”'
  myw-myw: Paylat ilana, “Tabta king teitan ya̱koum, ne?” Yeisuw ilana, “Ma̱wana nukulivan.
    Inag nikopweig wotet towen silma̱nin. Mapuna bo nam ven watinow va̱gan bakatimlakay
    sinap mounid. Kalisiy asisinap mounid mo biliganes aygag.”
  sby-sby: Pilato walambeti, “Lino ekwambeti njobe Mwami ntendimo?” Yesu walambeti,
    “Mulalyambili mobene kwambeti njame Mwami. Ame ndalesa pacishi capanshi pano kayi
    ndalasemwa nekwisa mucishi kusakwamba cancine ncine. Uliyense usuni cancine ncine
    ukute kunyumfwa maswi akame.”
  sll-sll: Dungure Pailat yu sirin bol pungwi, “Ite, ni singaba king mono?” Dungure
    Yisas yu ditongwi, “Ha i ni nin gran bani u mena ungwo timawe. Namine ganba baniya
    na kul nongwo molere, ha pangwo muru di tibi ol terala dire u molia. Molgere ha
    pangwo pirala dire doling bongwo hobi wine ole pir na tenangwo pamua.”
  yaq-NT: 'Pilaato intok: ―Junak su, jaisa empo lutu''uriapo juna''a ja''ani, ju''u
    che''a yo''o ya''ari ―ti au nattemaek. Jesus inika''a: ―Ineponee juna''a ju''u
    che''a yo''o ya''ari, jiba em a'' teuwa''a benasia. Ineponee inim yoemtuk, intok
    inepo juka'' lutu''uriata ju''uneiyaa tebobaekai nee inim a''abo yepsak. Si''ime
    jume''e, juka'' lutu''uriata bo''o jooriaka jiapsame, inime''e, juka'' in teuwaa''uta
    a'' jikkajine ―ti a'' yoopnak.'
  uro-uro: Dä soknga ma Pailat ka qoar na qa rhoqortäqyia, “Bä äkt i nge di ama vitnaqa.
    Nga ngäktki rhoqoräkt?” Dä ma Jisas ka muvät toqortäqyia, “Qoki nge ngi qoar i
    aingo di ama vitnaqa. Ama rharimini qärqäni i sa ngua män sämäni ama ivätki divakt
    iva ngu sameng sävät ama engäktki. Näkt iarhakt ama ruvek moe qärarhae i rha nävät
    ama engäktki at käge di rhat nari nämät ngo.”
  ita-1885: 'Laonde Pilato gli disse: Dunque sei tu Re? Gesù rispose: Tu il dici;
    perciocchè io son Re; per questo sono io nato, e per questo son venuto nel mondo,
    per testimoniar della verità; chiunque è della verità ascolta la mia voce.'
  muy-muy: 'Pilet àhəŋgrifəŋ, àhi : « Kə̀ɗəm nahkay ti nak bay eɗeɗiŋ aw ? » Yezu
    àhəŋgrifəŋ, àhi : « Nak kə̀ɗəm. Nu ti nàra a duniya va, tìwi nu ti, ti nə̂hi ma
    ge jiri ana mis. Ku way way do naŋ mis ge jiri ti abi slimi ana ma goro ya nəɗəm
    ni. »'
  kqc-kqc: Mina dada Pilate yaku nikaiteyo, “Makai bi, ya bi kini ba?” Ma nikabai
    reyo, “Ya nisa na bi kini. Na vata nisi mina konori okiyaka bi mina rofu, ago
    rama rofu niogau regika dada. Kaere bi ago rama di, bi nai ago neidego.”
  tav-tav: 'To bairo cʉ caĩro apii Pilato cʉ caĩñupʉ: —¿To roquere ʉpaʉ majuu mʉ ãti?
    To bairo cʉ caĩro: —Mʉ caĩrore bairona ʉpaʉ majuuna yʉ ã, cʉ caĩñupʉ Jesu Pilatore.
    —Cariape macajere buioʉ acʉ́ ati yepapʉ yʉ cabuiawʉ. Nipetirã cariape macajere
    caboorã yʉ cabuiorijere apiʉjama, caĩñupʉ Jesu.'
  eng-ULB: Pilate then said to him, “Are you a king then?” Jesus answered, “You say
    that I am a king. For this purpose I have been born, and for this purpose I have
    come into the world, so that I would bear witness to the truth. Everyone who belongs
    to the truth listens to my voice.”
  spa-VBL: 'Entonces Pilato preguntó: “¿Entonces eres un rey?” “Tú dices que yo soy
    un rey”, respondió Jesús. “La razón por la que nací y vine al mundo fue para dar
    evidencia en favor de la verdad. Todos los que aceptan la verdad, atienden lo
    que yo digo”.'
  fra-_FOB: 'Alors Pilate lui dit: Tu es donc roi? Jésus répondit: Tu le dis; je suis
    roi, je suis né pour cela, et je suis venu dans le monde pour rendre témoignage
    à la vérité. Quiconque est de la vérité écoute ma voix.'
  hau-ULB: Sai Bilatus yace masa, ''Wato ashe, sarki ne kai?'' Yesu ya amsa, ''Yadda
    ka fada, ni sarki ne. Domin wannan dalili aka haife ni, domin kuma wannan dalili
    na zo cikin duniya, don in bada shaida game da gaskiya. Kowane mai kaunar gaskiya
    kuma yakan saurari muryata.''
  mal-mal: 'പീലാത്തോസ് അവനോട്: അപ്പോൾ നീ രാജാവ് തന്നേയാണോ? എന്നു ചോദിച്ചതിന് യേശു:
    നീ പറഞ്ഞതുപോലെ ഞാൻ രാജാവ് തന്നേ; സത്യത്തിന് സാക്ഷിനില്ക്കേണ്ടതിന് ഞാൻ ജനിച്ചു
    അതിനായി ലോകത്തിൽ വന്നുമിരിക്കുന്നു; സത്യത്തിനുള്ളവർ എല്ലാം എന്റെ സ്വരം കേൾക്കുന്നു
    എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme Paileteeye see egeesee takaso, “Esiga no tei wiligi odoo. Teiyo,
    ha?” diso. Eseme Yesuye nei egeesee takaso, “Nayo amapoo takolone, a tei wiligi
    odoo, dee takemeni, ee tei taka. A mipoo hamapoo soomagooso, ayo odoo mapoo tei
    goodee takomo silame. Esiga edebeeyo tei goo ma kulodu doga, diba mo to dulone
    ka doso.”
  lit-lit: 'Todėl Pilotas jam tarė: „Vadinasi, tu esi karalius?“ Jėzus atsakė: „Tu
    tai sakai, nes aš esu karalius. Aš tam esu gimęs ir tam atėjęs į pasaulį, kad
    liudyčiau tiesą. Kiekvienas, kuris yra iš tiesos, klauso mano balso.“'
  urd-GVR: Pīlātus ne kahā, “To phir tum wāqaī bādshāh ho?” Īsā ne jawāb diyā, “Āp
    sahīh kahte haiṅ, maiṅ bādshāh hūṅ. Maiṅ isī maqsad ke lie paidā ho kar duniyā
    meṅ āyā ki sachchāī kī gawāhī dūṅ. Jo bhī sachchāī kī taraf se hai wuh merī suntā
    hai.”
  far-far: Ma sa Paelat ledia ka 'uri, “'Uri ma 'oe ta kingi ne?” Ma sa Jesus olisia
    ka 'uri, “'Oe ne 'oe saea nau na kingi. Nau ku futa, ma nau ku dao mai laona molagali
    ne fuana te ru go, fua nau fata sulia na ru mamana. Ma sa ti ne doria na ru mamana,
    nia rosuli nau.”
  suz-BL: पिलातसमी “मिनु गे पिपन ननी?” दे हिल्‍लो पाप्‍तु। मिनु येसुमी “गो पिप नङ,
    दे गे आंमा देंतीनी। मिनु थमा मार बाक्‍बा, दे कोंइचा कली रागीम जरमेशा जाक्‍ती।
    सु थमामी बाक्‍बा, मेकोमी आं सेंदा नेंब” देंत। १तिमोथी ६:१३
  car-NT: 'Pilatus wyka''po I''wa: “Jopoto kapyn ''kare amoro man.” Jesus wyka''po
    eju''to''me: “Aseke amoro jopoto me kakari''sa. Awu typa''kano''se wa, ero nono
    tu''ponaka tywo''se wa moro iporono auranano amyikapoto''me. Pa''poro mo''karon
    iporono auranano wyinonokon yjauran ''wa kynepanamaton.”'
  amp-amp: Jisasr kingdomkfot kfomoatr tfit Pailatr kfo memorr, “Ni ka kinge, ndnetnn
    kfo kangn, ‘Nanhu kingdomkfot nhai ndar bbinysofthut rhukaht.’” Jisasr kfo memorr,
    “Uwa, na to finji kforhoya? Mrokfot to bi tot bi tunn kfiwunt. Na mmemt hiyauhato
    ndar bbinysoft niamohat, to yimaroh king tohhato Bro Nkifrarhu tu mrokfo yimbu
    yuha mifthu kfo ptha nuhasyuka niamoya. Yimam Bro Nkifrarhu mrokfo mift yakitohwam,
    nd yimam nanhu mrokfot wanukwomt.”
  bht-bht: पिलातुसे उसयो बोलया, तू क्या राजा है? यीशुऐ जबाब दिता, “तू बोलदा है, की
    मैं राजा है, मेरा जन्म लेणा कने संसार च ओंणे दी बजा ऐ है की मैं सच्च दे बारे च
    सिखाई सके। जड़ा कोई परमेश्वरे ने सच्चा प्यार करदा है, कने मेरा बचन सुणदा है।”
  eng-NOY: Pilate therefore said to him, Art thou a king then? Jesus answered, Thou
    sayest what is true; for I am a king. For this end have I been born, and for this
    cause have I come into the world, that I may bear witness to the truth. Every
    one that is of the truth listeneth to my voice.
  cub-NT: 'Dinʉmʉ jẽniari jã́rejamed̶a Pilato: —¿Jãve “Jabocʉbu yʉ”, ayʉrʉ̃ mʉ? arejamed̶a.
    Jʉ arejamed̶a Jesús: —Quédeca mi aimʉrecabu yʉ. Jabocʉbu yʉ. Que barureca ijãravʉi
    edarĩ, põetedejaquemavʉ yʉ, jabotecʉyʉ aru coyʉcʉyʉ yávaiyede jãve bajure. Yávaiyede
    jãve bajure majiyʉrivʉ, yʉre jápiarĩ ad̶arãjarama na, arejamed̶a Jesús.'
  ita-1927: 'Allora Pilato gli disse: Ma dunque, sei tu re? Gesù rispose: Tu lo dici;
    io sono re; io sono nato per questo, e per questo son venuto nel mondo, per testimoniare
    della verità. Chiunque è per la verità ascolta la mia voce.'
  lww-lww: Ana P̃aelat pis pania, pisape “?A, ana nemloge opisayu ke kiom̃a nasup̃enena,
    sane ko na ope p̃arin sup̃e pa tai rui, po peraga?” Ana Yesu pisape “Nagane e!
    Otol ruru pa p̃isi ne, sane opisa ne. In na nepim e yomarava nini, nepaeme ea,
    vanon sur ga nene, a nepimi vena nevisawal sur na lelaga lala van kiena yeririna
    lala. Yar nap̃a sum̃alu se e lepas na lelagaena, yoko yagogon ruru kiau visena
    lala.”
  ckb-ckb: 'ئینجا پیلاتۆس پێی گوت: «کەواتە تۆ پاشای؟» عیسا وەڵامی دایەوە: «تۆ دەڵێی
    کە من پاشام. بۆ ئەمە لەدایک بووم و بۆ ئەمەش هاتوومەتە جیهان، تاکو شایەتی بۆ ڕاستی
    بدەم. هەرکەسێک لە ڕاستییەوە بێت گوێ لە دەنگم دەگرێت.»'
  nas-nas: Teeꞌpuko Pailatiꞌke niaꞌuma aaꞌpuuꞌ, “Daꞌ ee daurarong ee?” Jiisuuꞌke makuꞌuma
    aaꞌpuuꞌ, “Masikaꞌ minkueing, ning eeꞌnara daurarong. Ning pontoꞌmarama kansiꞌkoo
    mouꞌnung aung kapooꞌ narung nkoamaꞌnaang, kara masikung siraꞌpamaꞌnaang. Baa tee
    kara masikung siompumaung ning taaramumaung.”
  uvl-uvl: Ol pe ne Pilatus ontei, “Ke hehei pe hana aria naungaala ana non ma iong
    mam ae!?” Pe Iesus tuacholia, “Lem helenga nem manmanna. Hehei pe hana aria naungaala
    ana non koi iau. Pe nga nem mana hetak hoe iau pe eat nga ich nei ke e hele hote
    helenga manmanna ngana. Pe iri lochloch nenge te longo lala nga helenga manmanna
    ngana mur te longo atat nge iau.”
  eng-BBE: Then Pilate said to him, Are you then a king? Jesus made answer, You say
    that I am a king. For this purpose was I given birth, and for this purpose I came
    into the world, that I might give witness to what is true. Every lover of what
    is true gives ear to my voice.
  ixl-CNT: 'Tal paj u Pilato te ech tzaꞌ: —Uncheeꞌ ¿axh u ijlenal siꞌaneꞌ?— Texh te.
