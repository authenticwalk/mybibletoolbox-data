    tánni ipangaral en tungkul ten katutuhanan. Mágsanig dikoku en deyaman a ked ten
    katutuhanan.”'
  auy-auy: Páírati áísai ena séna kawáágówá ónó súwana Ísu séna éꞌa séne. Mindásafeꞌa
    marapáꞌá kumúnana masínkaraimba póꞌa arupíse-aai wésimatimune. Arupíse-aaisafesamo
    aamoimó owí kesááima wéisaawe súwana
  tbg-tbg: Ihuva minti tuvaro Pairaatava tiharo, Ho quqaae are vaiinti nahentiqaa
    raqiki variaravave? tiro. Tuvaro Ihuva tiharo, Quqaama te vaiinti nahentiqaa raqiki
    vauraukave. Te vikaqaa raqikirera uraro ti vataini vatataimanta vaunarave. Quqaa
    okara vaiinti nahenti tiva nimirera te vataini tuvuraukave. Quqaa uva iriataa
    irava ti uvama irianarove, tiro.
  hub-NT: 'Nuna takai Pilato iniak: “¿Nuiyagka ameka apukaitam?” tusa tinaiti. Tusa
    tama Jesús ayak: “Ame turutam nuka nekasaiti. Wiyaitjai apunka. Wika chicham nekasa
    nuna etserkattsan, jui tana akinawaitjai. Ashi shuar chicham nekasa nuna uminaka
    wina aparu inamtairin pujusartinaiti”, tusa tinaiti.'
  hmo-hmo: Pilato ia gwau, “Inai dainai, oi be king ta, a?” Iesu ia haere, ia gwau,
    “Inai be oi ese oi hereva lau be king. Hereva momokani gwauraia hedinarai totona
    lau vara, bona lau mai inai tanobada dekenai. Hereva momokani idia badinaia taudia
    ibounai ese lauegu hereva idia kamonai henia.”
  big-big: Pulaga Pailetgu pelik meiya, Togo nugu kairik ni King Ngai nak? Logo Yisugu
    pelik kanga meiya, Nugu ne King Ngai nak kai purik wameik. Ne piliktikki wiyeke
    wazaniya keya piliktikki wiyeke ngabelakka kayima, logo yongkambanuwili Anotogi
    ngago wameiktagi iwaka sibene keleyiweki. Wameiktagi walerikke yolu puwili neyegi
    kerewiyi, meiya.
  gux-G: '@see-verse:JHN.018.036'
