  zar-NT: 'Níʼirö Pilato rëʼ Lëʼ: —¿Nácatsoʼ bönniʼ rinná bëʼë? Bubiʼë didzaʼ Jesús,
    rëʼ lëʼ: —Nacaʼ ca naʼ rnnoʼ. Que lë ni naʼ bidaʼ ga guljaʼ yödzölió ni, para
    gunaʼ ba nalí que le naca idútë li. Yúguʼtë nupa ni tun le naca idútë li tuʼzë́
    nágagaca didzaʼ ruáʼa.'
  kde-kde: Bahi Pilato nkunnyaulila Yesu kuchidoni, “Dachi, wamba wako nfalume?” Yesu
    nkuyang'ula kuchidoni, “Wako ùnihaula kuva nangu nfalume. Nangu ǹnivelekwa na
    ngùidile pachilambo uchinga nivashuhudile vanu kwamba uhiu. Na kila munu autâmwa
    uhiu ànangupilikanila.”
  ata-ata: Pilato mulomusou aloxo ne, la muvikalanu aloxo ꞌo, “Nini tatananu tuala
    ane, ne?” Iesu mukolinu aloxo ꞌo la, “Nini nevikala manina lexe eni tatananu tuala.
    Eni nenilo mivoꞌoleli mo eneꞌe no lia ꞌo sou lexe apalaꞌalixu vaikala manina.
    ꞌEnaꞌei ane umulinu vaikala manina ne, la anu ulomu noxilosi.”
  qvw-NT: 'Niptinmi: “Chayurá ¿mandänincälächun cacuyanqui?” nin. Niptinmi: “Am nishayquinümá.
    Chaymi cay pachäman näsil śhamulá rasun allincäta yaćhaycachinäpä. Cay allincäta
    lisiyta munäcunäñatacmi cäsupäman” nin.'
  nfa-nfa: Hèia gubernur karèi hari, peka na, “De Èu ne, Dhèu Aae, do?” Ka Yesus dhaa,
    aku Nèngu na, “Ama unu mu ka dhu peka, na, Jaꞌa ne Dhèu Aae. Dhu lèke ka, rara
    iisi Jaꞌa ne, sèna ka jꞌajꞌi Dhèu Aae. Jaꞌa mai asa rai-haha ne ho jꞌajꞌi Dhèu
    Aae, sèna ka Jaꞌa peka-padhai jꞌara-jꞌara dhu lèke. Dhèu aaꞌi-aaꞌi dhu kèpe paꞌèra
    jꞌara-jꞌara dhu lèke, rèngu sèra ka dhu nanene Jaꞌa.”
  tnp-tnp: Kəni Pailət təməni məmə, “Pəhriən. Ik kig kəti ko.” Kəni Iesu təni məmə,
    “Ik nəməni məmə iəu kig kəti. Iəu iəmair=pa e nəhue nɨftəni u o nati kətiəh əmə,
    məmə iətəhtul pətɨgəm mətəni pətɨgəm nɨpəhriəniən. Kəni iətəmimi iətəm nɨkin tagiən
    məmə otɨtəu=pən nɨpəhriəniən, kəni in tatətəlɨg e rəhak nəghatiən.”
  urd-urd: पीलातुस ने कहा, “तो फिर तुम वाक़ई बादशाह हो?” ईसा ने जवाब दिया, “आप सहीह
    कहते हैं, मैं बादशाह हूँ। मैं इसी मक़्सद के लिए पैदा हो कर दुनिया में आया कि सच्चाई
    की गवाही दूँ। जो भी सच्चाई की तरफ़ से है वह मेरी सुनता है।”
  hot-hot: Aêŋ ba Pailat hanaŋ, “O ma kiŋ!” Ma Yisu hanaŋ “Intu êŋ. Ya ma kiŋ. Wakamik
    hêv ya ba yahalêm pik êntêk ma avi havathu ya ek yaŋgik abô avanôŋ thô. Ma ôpatu
    ba hayala abô avanôŋ êŋ intu halaŋô yenaŋ abô.”
  mqj-NT: 'Mekutana polemi Pilatus lako nakua: “Ianna susi too, tomarayako?” Natimba''
    Puang Yesus nakua: “Iko siamo ussangaina'' tomaraya. Ia kungei didadian illaan
    inde linoe annu la umpa''pesa''bianna'' katonganan lako ma''rupa tau. Angganna
    to umpemulu katonganan, la umperangngii tula''ku.”'
  rus-SYN: 'Пилат сказал Ему: итак, Ты Царь? Иисус отвечал: ты говоришь, что Я Царь.
    Я на то родился и на то пришел в мир, чтобы свидетельствовать о истине; всякий,
    кто от истины, слушает гласа Моего.'
  mbh-mbh: Mako Pailat i nina i ve, “E, ong ini nepes, e?” Ma Jisas i olal ile riong
    ve, “Ong apet tho ini nepes na lom riong aken kene i nunganga, na tho velpol ake
    ru a ulue mo aro tho oma omaing omole inga ako aro tho panongpol nge riong nunganga.
    Na toko elonga ako oa sagu ur ako i nunganga, o nongal lek riong.”
  bdd-bdd: Coinega Pailatoina Yesu wete ꞌihesilala hileya ꞌigwae, “Cabehega ꞌowa ꞌaigeda
    kini?” Ma Yesu ꞌigwae, “Beno tuwa ꞌugwae pwaiya, weyahina yaliꞌuma ta baleꞌu bewa
    ꞌoina yatauyama ginaula bewa weyahina, ma ꞌoinega sanapu moisa weyahina yahetohepwaila,
    ma taiyawedi ꞌeguma sanapu moisaina sihemisae ma siꞌabiyahi, taudi beno ꞌenagu
    ꞌana tohesagohao moisa.”
  cbt-NTPO: —Napoahuarë' ¿quëmaso' copirnonquën? itërin Piratori. —Inaco mini. Ina
    marë' nasitimarahuë. O'marahuë no'tën nanan pënënta'huaso marë'. No'tëquën yonquipisopita
    natëarinaco, itërin.
  srn-NT: 'Dan Pilatus aksi taki: “Dan a tru tak'' Yu na wan kownu?” Yesus piki en
    taki: “Na leki fa yu taki: Mi na wan kownu. Fu a sani disi Mi ben gebore. Na fu
    disi Mi ben kon na grontapu, fu taigi den sma san na tru. Ala sma di lobi san
    na tru, e arki Mi.”'
  cta-NT: '―¿Ha laca nuꞌu̱ rey lacua? ―nacui̱ Pilato. Liꞌ nguxtyacui Jesús chaꞌ loꞌo
    nu cusuꞌ biꞌ chaca quiyaꞌ: ―Nuꞌu̱ nacui̱ chaꞌ laca naꞌ rey. Cña nu ntsuꞌu ꞌna
    laca chaꞌ chcuiꞌ liñi naꞌ jiꞌi̱ lcaa chaꞌ nu ntsuꞌu slo ycuiꞌ Ndyosi loꞌo nguꞌ;
    biꞌ chaꞌ ngula naꞌ chalyuu, biꞌ chaꞌ lijya̱ naꞌ lo yuu chaꞌ chcuiꞌ liñi naꞌ lcaa
    chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo ñati̱. Cuna nguꞌ lcaa chaꞌ nu nchcuiꞌ naꞌ si ná ndyacu̱ꞌ
    hique nguꞌ jiꞌi̱ chaꞌ liñi biꞌ.'
  bqc-SIM: 'Ɔ̃ Pilati òɛ̀ à mɛ̀: Asi kían n ũóo? Yesu mɛ̀: Ḿmɛ ńlɛ o kían
    ma ũ. Wà ma i, ↄ̃ ma mↄ dṹnia guu sĩana seelade ũ. Gbɛ̃́ pↄ́ dɛ sĩana pↄ́
    ũ ì ma yãma.'
  tcz-CHONGTHU: Hichun Pilate in aseikit'in, “Ahileh nangma hi lengpa nahim?” atile
    Yeshuan adonbut'in, “Leng kahi chu nasei khai, Thutah thu hettohsah dinga hung
    penga, hiche dinga hi vannoiya hunga kahi. Thutah hechan chun thutah ahinphot
    chen diu ahi” ati.
  mar-mar: म्हणून पिलात त्यास म्हणाला, “तर तू राजा आहेस काय?” येशूने उत्तर दिले, “मी
    राजा आहे असे आपण म्हणता. मी यासाठी जन्मलो आहे आणि यासाठी मी जगात आलो आहे. मी सत्याची
    साक्ष द्यावी. जो कोणी सत्याचा आहे तो माझी वाणी ऐकतो.”
  snp-snp: Ido Pailatikafo eti loto loumami, Kamo wekudi ma minabe? Olo, lito ya Yesukafo
    ka itibito limo, Moda ya lanimo yae. Namo wekudi minoto ya ka ona kula lo oloto
    pi giminae, loto mikaleka lumuto oloto piyomo ne. Yamu ka ona kula kolife lamo
    wenena ya namo kane yaki kolife lae, loto loumaiye.
  isl-isl: „Þú ert þá konungur?“ spurði Pílatus. „Já,“ svaraði Jesús, „til þess fæddist
    ég. Ég kom til að flytja heiminum sannleikann. Þeir sem elska sannleikann fylgja
    mér.“
  spy-NT: Kuteebee ꞉Bilaato Yēēsu kule, “Kunyi ākoo iyēku sōō, bāytooyiin?” Kulēēnchi
    ꞉Yēēsu, “Inyiing' ꞉nyēē 'keemwaay. /Kikēēsicho kule chaaneet biiko ng'ālyoontēētaab
    man nyēbo Yēyiin. Kiyooto ꞉nyēē kiyeya sāāchōō kōōrooni. Chii nyēbo man kukāswoo.”
  xnn-xnn: Isonga dat kanan Pilato, “Adi pay alika obpay?” Dat kanan Jesus, “Sik-a
    nan nangwani en aliyak. Siya na nan gapo ay naiyanakak isnan batawa ta ibagbagak
    nan tet-ewa. Et nan manglayad isnan tet-ewa, dengngenda nan ibagbagak.”
  mwe-mwe: Penepo a Pilato gubhaabhushiye, “Bhai, Mmwe mmapalume?” A Yeshu gubhajangwile,
    “Mmwe mmelekete kuti, nne mpalume. Nne njibhelekwa kwa ligongo lya genego na genego
    ni gung'ishile pa shilambolyo, nkupinga ngong'ondele kweli kubhandunji. Jojowe
    akwete kweli anambilikanishiya nne.”
  tte-tte: Kabo Pailato ineliyan iba, “Mwa yakato kowa kin yabo?” Yeisu kainana iyamaisa
    iba, “Kubomayoi kuwalowenako. Bwaite iya kaiwena mwa yalaoma yanuwa yaulina mena
    sikabiyau na yawalo-masala tomo kolili walo yawasosi kaiwena. Analiyao siya nuwanuwali
    walo yawasosi sibenalan nuwanuwali yagu walo sibenalagili.”
  tcs-tcs: Pailat i bin spik po Zizas, ‘Yu king a?’ Zizas i bin ansa, ‘Wase yu spik.
    Wa, ai king. Ai bin kam po dis wold ane ai bin bon po stanap ane spik trutok po
    dis wold. Ane eniwan uda i pole dem trutok i sabe wanem ai spik i prapa truwan.’
  hlt-THB: “Cawhtaw nang ve sangpahrang vam haw?” tina hy. Jesu ing, “Kai ve sangpahrang
    na tice thym hy. Ve a ham nani awitak ak kqawn aham thang law nyng saw, khawmdek
    awh ka law. Uawm awitak benna ak awm ingtaw kak awi ngai hy,” tina hy.
  soq-soq: Pailat aia ema etene Iesu mampe wanase, “E warere wainiana, ba?” Ita Iesu
    me diene wanase, “E waadewaitene waanase, ‘E warere wainiana.’ Ne tawo ema osowe
    ulaipa benemawantepina awa winen. Benema ipa sa os baiwa tawo emawo muntene wainedina.
    Mo mida ulaipa intawe antoia ne asisuneie ulaipa benemawa wadeie mamposaie waimoi.”
  qub-qub: 'Chaura Pilato tapuran: «Chaura gamga ¿rasunpachu ray canqui?» nir. Chaura
    Jesús niran: «Gam nishayquinömi cä. Rasun cajta willacunäpämi cay pachacho yurishcä.
    Pipis rasun cajta musyayta munajcunaga willacushäcunata llapantami wiyacun.»'
  att-att: Á kinagi ni Pilatto kuna, “Á kuruk nga patul ka lagugam?” kun na. Á simibbák
    si Apu Kesu, á kinagi na, “Sikaw yù nakkagi ta patulà. Á yawe inikeyanâ ku ta
    dabbuno, tapè ituddù yù meyannung sù kuruk. Á yù ira tatolay nga makánnámmu sù
    kuruk, magginná ira sù kagiak ku,” kun na.
  bki-bki: Ana Pailat berkanio, berinavo “?A na m̃a ka nomijog koberii kiamo tuboiano,
    jibe ka napano jau kobe parinio tubo tai ruei ina?” Ana Yesu berinavo “Naina naruei!
    Jau kobakario vatitigio kiana, javukia napano jau koberenio. Kiniou nebinimei
    yetemeriba nei, nomiyotuba eaio, kar vite na ga naruei, a ka kiniou nemei neverial
    ilirianiano nalo van kiano tomu nalo. Toro na m̃a naio jikili ju tivelinio na
    ilirianiano, mia naio riagago rivu ka kiaku iliano.”
  bqp-bqp: 'Akũ Pilati pìnɛ: Ase kínamɛ n ũ yá? Yesu wèa à pì: N ò a zɛ́a kũ kínan
    ma ũ. Ò ma i, akũ ma su andunia gũn yãpura sèedade ũ. Gbɛ̃ kũ à de yãpura
    pↄ́ ũ dì ma yã ma.'
  mcp-mcp: 'Pilât mú cɨ nə nyə nə́: «Ntɔ́ jɨ nə́ wo jɨ Njwú-buud ɨɨ́?» Yésus nə́:
    «Wo mə́ cɨ, mə jɨ Njwú-buud. Ŋkí mə á zə byɛ̂l shí gaád ɨɨ́, í á bə shú ŋkúmba
    sâ: nə́ mə zə́g lwágʉlə búúd sâ bwə́ jɔ́w nə́ obʉ́bə́lɛ́ yí. Buud bɛ̂sh bʉ́sə́
    búúd wâ obʉ́bə́lɛ́ wá bwə́ dʉ gwágʉlə sâ mə́ cɨ́ yí.»'
  hat-hat: 'Lè sa a, Pilat di li: Si se konsa, ou se wa vre? Jezi reponn li: Se ou
    ki di li. Wi, se wa mwen ye. Mwen fèt pou m'' di verite a jan li ye a. Wi, se
    pou sa menm mwen vin sou latè. Tout moun ki patizan laverite ap koute vwa mwen.'
  npl-NT: 'Ijkuakó Pilato okili: —Tla ijkó, ¿te tirey? Jesús okinankili: —Ne Ni Rey
    ijkó kemi te yotikijto. Ne onitlákatki para nietos Ni Rey iwa oniwala itech nin
    tlaltíkpaktli para niktematiltis tlan milák. Nochteh akimeh kixmatih iwa kijtoah
    tlan milák, weleti kikakih notlajtol.'
  bgg-bgg: Philath è aishii sai, “Ji arone nane saja bey?” Isu è chang, na è gu shii
    saja ro è yao arone ji ro. Gu ne giak ne sohjambling shii wuii pha ji ne airo
    nyie izai chiang ji yao pha wuii ro. Hanyie ne izai è wuii arone gu shii yoi.
  eng-TCENT: Pilate said to him, “So yoʋ are a king?” Jesus answered, “Yoʋ have said
    yoʋrself that I am a king. The reason I was born and the reason I came into the
    world is to testify to the truth. Everyone who is of the truth listens to my voice.”
  eng-BSB: “Then You are a king!” Pilate said. “You say that I am a king,” Jesus answered.
    “For this reason I was born and have come into the world, to testify to the truth.
    Everyone who belongs to the truth listens to My voice.”
  cpu-NT: 'Japiitanakeri Pilato josampitanakeri: “¿Arima, eerokatake Pinkathari?”
    Ari ikantzi Jesús: “Eerokatake kantaintsiri. Irootake notzimantakari, irootake
    nopokantakari jaka kipatsiki noñaaventairo kyaaryoori. Tema ikarayetzi kamaitanaarori
    kyaaryoori, ikempisantavaanteyetana.”'
  san-ASM: তদা পীলাতঃ কথিতৱান্, তৰ্হি ৎৱং ৰাজা ভৱসি? যীশুঃ প্ৰত্যুক্তৱান্ ৎৱং সত্যং
    কথযসি, ৰাজাহং ভৱামি; সত্যতাযাং সাক্ষ্যং দাতুং জনিং গৃহীৎৱা জগত্যস্মিন্ অৱতীৰ্ণৱান্,
    তস্মাৎ সত্যধৰ্ম্মপক্ষপাতিনো মম কথাং শৃণ্ৱন্তি|
  tac-NT: 'A''lige Pilátoka regá rukele: ―''Liko ¿mué ju wa''lula rey ralámuli jurío
    nuleme? Esúsika regá nejele: ―Wa''lula ju ne napurigá aní mué. Nawá ne jena wijchimoba
    ''lige jena ochérigame ju ne napurigá wa''lula nímala. Nawá ne bilé ra''íchali
    ra''ichamia ''we najtékame. Suwábaga ralámuli napu ''la e''wame ju alué ''la bijchiá
    ra''íchali, ''la gepume ju ye ra''íchali napu ra''icha ne.'
  eng-WEBPB: Pilate therefore said to him, “Are you a king then?” Jesus answered,
    “You say that I am a king. For this reason I have been born, and for this reason
    I have come into the world, that I should testify to the truth. Everyone who is
    of the truth listens to my voice.”
  gfk-H: 'Io hua, Pailat gaam tangai, “A king at uga, nah?” Iesu ga balu ia hoken:
    “A num nianga at bia iau tiga king. Ma ia no burena di gaam kaha iau ma iau gi
    hanuat taar tano ula hanua, bia ena ma hasahesa tano tutuna. Ma siga tikai gar
    tano tutuna ia i la tartaram iau.”'
  viv-viv: Au Failato gitoliluveluvena gigayo, “VelemoꞋena OꞋeni tokaiwabu?” Yesu
    gigayo, “Ika, ugahe amine tokaiwabu IyaꞋeku. Nuwanuwa velemoꞋena faꞋina kaliva
    agaidiya gaꞋawatalatalaina. Hidema faꞋina Iya gatubuga kadu hidema faꞋina gahobuꞋela
    babiya. Gaveyao nuwanuwa velemoꞋena ana kaliva, medema bonaku hivenogalena.”
  yao-yao: Pelepo che Pilato ŵammusisye, “Ana mmwejo ndi Mwenye?” Che Yesu ŵajanjile,
    “Mmwe nkuti uneji ndili Mwenye. Kwa ligongo lyo uneji mbagwile ni kwika pachilambo
    kukwasalila ŵandu usyene. Mundu jwalijose jwakuunonyela usyene akumbilikana.”
  tgp-tgp: Pilate mo verea mara, “Varar̃uhu, engko Supe matea?” Iesu mo verea isana
    mara, “Engko ko lo verea vara enau Supe matea. Enau na vora hin varama nike matan
    vara a vere na retivarar̃uhu. Ale la haratu non varar̃uhu la levosahi na leoku.”
  auc-NT: Mänömaïnö ante Itota apæ̈necä ïninque Pidato, —Ïñæmpa Awënë Odeyebi bitö
    ïmitawo. Äñongante Itota wæætë, —Bitö tömëmi änö baï botö Awënë Odeyebo ïnömoimpa.
    Näwangä ämipa. Botö ïñömö Wængonguï nänö angaïnö ante, Näwangä impa, ante inguipoga
    quëwënäni ïnänite apæ̈necæte ante edæ mänïï beyænque ante inguipoga ïñömö pö ëñagaïmo
    ïmopa. Wængonguï näwangä ante nänö angaïnö ante Ao ante ëñente në cædäni ïñömö
    edæ tömënäni tömänäni botö ïmote në ëñënäni ïnänipa, angantapa.
  kbc-NT: Odaa Pilatos ja igetace Jesus, meetalo, “Enice, ida makaami, akaami inionigi-eliodi?”
    Naɡ̶a niniɡ̶odi Jesus, meeteta, “Ee inionigi-eliodi, diganaleeɡ̶alitigi ɡ̶agegi.
    Joaniɡ̶idaa leeɡ̶odi me janitini, odaa ja janagi digoina iiɡ̶o mejitece anewi.
    Niɡ̶ina oko anida aneetege anewi, joaniɡ̶iniaa wajipatalo yotaɡ̶a”.
  bmh-bmh: Guzenina, Pailot nug koli kanabeun, “Guzenaimai, na uzan tub eiman gumarabun
    du banou petak ta?” Yesus nug koli aureun, “Ze go nait dabeleu ebu zou go petak.
    Izal anikai nug em e ebu go enegun soliciweun. Iz petak ze mem, go izal salau.
    Duair in petak ze sesamoraneu, go izal ze duacaneu.”
  ctu-BL: 'Jini cha''an Pilato tsi'' c''ajtibe: ¿Reyet ba che'' jini? che''en. Jesús
    tsi'' jac''ʌ: Reyon cu, che'' bajche'' wola'' wʌl. Jini cha''an tsa quila pañimil.
    Jini cha''an tsa'' tiliyon ti pañimil cha''an mi cʌc'' ti cʌjñel i sujmlel Dios.
    Pejtelel majqui mi'' ñop i sujmlel mi'' yubin c t''an, che''en.'
  meq-meq: 'Pilat a gwaɗay: «Azlakwa nəkar na, bəy ɗaw?» Yesu a gwaɗay: «Maa tsik
    na, nəkar. Neŋ bəy deɗek. Tə wa ga, na yaw ka məndzibəra na, ka məɗe ha deɗek.
    Ndo neheye tə sər deɗek aye na, ta təmiye bazlam ga.»'
  noa-H: Hi mag hiek'abarm hũrbaawai chi Pilatoou hirig, —¿Magan pʌʌn chadcha reipamá?
    hajim hanʌm. Magbaawai Jesuu, —Pua k'abá k'ap'ʌ jaaubapʌ̈im; mʌ chadcha Reiu hajim
    haajem. Mʌ mʌg durr gaai parhoobam chaaidamjö t'aabachëtarran, mʌ Hayau chadcharam
    hiek jaaupi sim jawaanta bëejim. Maagwai t'um mag chadcharam hiek hʌ̈k'am k'õsi
    hʌ̈k'a nʌm k'ʌʌnaun mʌ hiek hũrm k'õsi hũurjemgui hajim haajem Jesuu.
  alp-NT: Eleki Pilatuse Iombe, “Hoko Ale mere Kamale, o?” Yesuse Iombe, “Ale ruamu
    pine abeteke be Aure Kamale. Amu lepate mere tinai. Ruele Au mei nusare leke Au
    ono Kamale. Au luake lomei nusa meije kena lepae nkenale. Tamata rebe nikwa nkenale
    esi lene loko Au.”
  san-VEL: tadaa piilaata.h kathitavaan, tarhi tva.m raajaa bhavasi? yii"su.h pratyuktavaan
    tva.m satya.m kathayasi, raajaaha.m bhavaami; satyataayaa.m saak.sya.m daatu.m
    jani.m g.rhiitvaa jagatyasmin avatiir.navaan, tasmaat satyadharmmapak.sapaatino
    mama kathaa.m "s.r.nvanti|
  kbq-kbq: E'inage higeno Paeroti'a asmi'ne, Higenka Kagra kinio? Jisasi ke nona'a
    hu'ne, Kagra Nagriku'ma kinie nehanana tamage. Ama'na kegafare Nagra ama mopafina
    efore hu'noe. Nagra ama'na agafare ama mopafina e'noe, tamage naneke huama hunaku
    e'noe. Maka vahe'mo'za tamage nanekegu zamave'ma nesimo'za, Nagri nagerute zamagesa
    ante'za nentahi'za tamage hu'za nehaze.
  kbh-kbh: 'As Pilato tbojaniyana: —¿As aca rey cojtsemna ca? Y Jesús tbojanjuá: —Ts̈abá
    tcjayana; ats̈e rey sëndmëna. Chama ats̈e tijonÿná y quem luaroye tijabo; y ats̈e
    sënjabo ndegombre soyëngama jabóyebuambayama. Y chca soyënga jtsamëse tmoyenënga,
    ats̈e jtseyeunanana ca.'
  ron-LSB: 'Și Pilat I-a zis: “Deci ești tu rege?” Isus a răspuns: “Tu spui că sunt
    rege. De aceea M-am născut și de aceea am venit în lume: ca să mărturisesc adevărul.
    Oricine este din adevăr ascultă glasul meu”.'
  pon-pon: 'Pilatuj ap indai on i: Ari, Nanmarki amen komui? Iejuj kotin japen: Komui
    me inda, me Nanmarki amen nai. I me I ipwikidier o pwara kidon jappa pwe I en
    kadede melel. Kijan melel akan kin roneron nil ai.'
  nhe-BL: 'Huan Pilato quiilhui: ―¿Huajca melahuac titlanahuatijquetl? Huan Jesús
    quiilhui: ―Quena, nitlanahuatijquetl. Yeca nitlacatqui ipan ni tlaltepactli. Nihualajqui
    nica para nitlamachtis tlen melahuac huan nochi tlen quinequij quimatise tlen
    melahuac nechtlacaquilíaj.'
  sps-sps: Ai Pailat rangats Towa, “Anyi pas a saa, a aatouf?” Jisas biny towa, “Nyi
    tsue Nyo na aatouf. Nyo naa me tana monaagits Nyo agiir of tsuiny a isen a ka
    ma tsue iny Anyo na kifon a man. E sei te kaa non tan panan tana kifon a man ee
    nongoiny non vegiau Tsonyo.”
  wnc-wnc: Iniwan ita yake, “Ga aminu buyambamu tapatu ba dasing,” ngang inikwaiwan
    yake anzing inikut, “Gika unzing unin yanggayak. Na buyambam tapa. Na siakan wam
    yakapitde natake keu andakane epuke aakum. Aminu kuupbam wamu siakan wam tawakaingu
    nae wamu atnataaing,” ngang inikut.
  bus-bus: 'Ben Pilati bènɛ: Ase kínamɛ n ũu? Yesu wèàla à bè: Ń ò a zɛ́a kɛ̀ kínan
    ma ũ. Wà ma i, ben ma mↄ anduna guu yãpura sèedadee ũ. Gbɛ̃ kɛ̀ dɛ yãpura
    pↄ́ ũu è ma yã ma.'
  gub-BL: — A, aipo tuwihawete romo ereiko ne, i'i izupe, Zezuz pe. I'i Zezuz izupe.
    — Eremume'u tuwihawete romo hereko haw kwez kury. Azexak kar ihe, azur ko ywy
    rehe ihe, ze'eg azeharomoete har imume'u pà ihe. Xo a'e ma'e rehe azur xe ihe.
    Aze teko weruzar heze'eg azeharomoete har a'e wà nehe, wiko putar heremiruze'eg
    romo a'e wà nehe, i'i izupe.
  imo-imo: Pailateni nimbeindo, “Aku lemope nu paimbo iye nomi king te lepamo,” nimu.
    Jisasini topondopa nimbeindo, “Paimbo. Goteni na kingimu molopili meaio nimuna
    meringila. Imboma ungu tukumemu pilengei nimbo maina mainye oru. Ungu tukumemu
    pilemoloa nimele imbomani nanga ungu pimele,” nimu.
  boj-boj: Onaqa Pailat na olo Yesus nenemyej, “Ni bole mandor e?” Onaqa Yesus na
    minjej, “Od, ni kere merbonum. E mandor. E anjam bole ubtqajqa deqa mandamq aisim
    ŋambabem. Tamo kalil anjam bole dauryeqnub qaji naŋgi ijo anjam queqnub.”
  ulk-ulk: Ege Pilato akaida, “Aka ma pema detauti mama gesep-ople nali?” Iesude abi
    ikaida, “Mama detauti kaka gesep-ople, a mama agekar detauti. Kaka gesepge eosmeda
    ya wayakai ka agekar detauter. Netiba ya agekar laglag waurder wi kari ya wanasorlare.
  eng-DRA: 'Pilate therefore said to him: Art thou a king then? Jesus answered: Thou
    sayest that I am a king. For this was I born, and for this came I into the world;
    that I should give testimony to the truth. Every one that is of the truth, heareth
    my voice.'
  knf-knf: 'Kë Pilat aşë ji na a : « Ikeer awo naşih? » Kë aŧeema aji : « Ijakuŋ haŋ:
    dwo naşih. Dbuka abot abi ţi umundu pa pdiiman uko unwooŋ manjoonan. Ñaaŋ anwooŋ
    i manjoonan aji ŧiink pdiim pi naan. »'
  san-KHM: តទា បីលាតះ កថិតវាន៑, តហ៌ិ ត្វំ រាជា ភវសិ? យីឝុះ ប្រត្យុក្តវាន៑ ត្វំ សត្យំ
    កថយសិ, រាជាហំ ភវាមិ; សត្យតាយាំ សាក្ឞ្យំ ទាតុំ ជនិំ គ្ឫហីត្វា ជគត្យស្មិន៑ អវតីណ៌វាន៑,
    តស្មាត៑ សត្យធម៌្មបក្ឞបាតិនោ មម កថាំ ឝ្ឫណ្វន្តិ។
  arn-NT: 'Feymew Pilato ramtuy: —¿Fey longko ülmen ürke anta eymi? Jesus feypi: —Eymi
    ta feypimi. Iñche ta longko ülmenngen chumngechi feypimi ta eymi. Iñche ta choyüngen
    ka küpan ta tüfachi mapu mew tañi feypiael rüfngechi dungu. Fey kom tati koneltulelu
    ti rüfngechi dungu mew, fey ta allkütukeenew.'
  zas-NT: 'Dxel rëb Pilato lojman: ―¿Zë loj diidxan ya rey najl? Badxiꞌ Jesús laan
    rëbaman: ―Reyqui naj, ziꞌc nal. Par zian goolan par zian tëë zialan loj guidxliuj
    guie zidgaguien ni na̱j diidxli, graczi ree bén zinal ni diidxli rucaagdiajg reeman
    ni rnien.'
  ken-NT: Páílet abhɛp yi bɛ, “Nɔ ɔchí mfɔ?” Yesu akɛmɛ yi bɛ, “Ɔrɛm bɛ mɛnchí
    mfɔ. Ɛ̌ti ɛyɔ kɛ bábhé mɛ, nɛ ɛ̌ti yɔ kɛ ntwɔ fá amɨk bɛghati bho tɛtɛp Mandɛm.
    Yɛ̌ntɨkɨ mmǔ anɛ ákòŋo tɛtɛp Mandɛm, ǎta batú bɛ́ghok ɛnyɨŋ ɛnɛ mɛ̌rɛ̀m.”
