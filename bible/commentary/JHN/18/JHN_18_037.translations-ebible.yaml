  bel-N: 'Тады сказаў Яму Пілат: «Дык Ты Валадар?» Адказаў Ісус: «Ты кажаш, што Я
    — Валадар. Я на тое нарадзіўся і на тое прыйшоў у сьвет, каб сьведчыць пра праўду.
    Усякі, хто з праўды, слухае голас Мой».'
  sch-sch: Hanchu Pilat'n, “Rêngpa mo ni ni?” tiin a rekela, Jisua'n, “Nangman kêng
    rêngpa ni ni, ni na ti ngah. Kên zira male hi rammuola ku juongna abitak chu,
    chongtak misîr rang piel hih ani. Tukhom chongtaka om ngei kai chu ko chong an
    rangâi ngâi,” tiin a thuona.
  mic-MIQNT: Pilot pipanimatl, “Mu na gi'l elege'wit?” Se'sus asitematl, “E'e, na
    weji ugs'tqamuiap. Weji pgisinap ugjit 'pgisitun teliaqewei ula ugs'tqamug. Ta'n
    wen gesatg teliaqewei jigs'tuitew.”
  huu-NT: 'Pilato uai ote: —Ie jira odɨ illaɨmadɨo. Jesús uai ote: —Jaca railla. Uanaicɨno
    llollena, jeicɨgacue. Nana uanaicɨnona jitaidɨno cue lluana cacadɨmacɨ.'
  jiv-NT: Piratusha “¿Nuikia ame nekas uunt akupniukaitiam?” tímiayi. Jesussha tímiayi
    “Ee, ame támena nu nekasaiti. Jú̱ nuṉkanam akiinian ashí shuaran nekas ana nuna
    ujaktinian táwitjai. Ashí shuar nekas ana nuna umirniuka Wi táman ántawai.”
  otm-NT: 'Nu ra Pilato bi ''yɛ̨mbi mahøn''a: ―Ha majuąni grá hmuts''ʉt''abi ''bʉ,
    bi ''yɛ̨mbi. Nu ra Jesús bi dąt''a: ―Majuąni guím ma gue drá hmuts''ʉt''abigä
    nɛ gue''a dám ''bʉcä ua ja ra ximhäi, nɛ gue''a ná ɛ̨cä ua gue ga u''a majuąni.
    Nu''ʉ to''o in nde da bą''a majuąni, da ''yømanho a dím mangä ʉ, bi ''yɛ̨na.'
  dah-dah: Irkeb Pailat beleŋ, “Be, gwahade geb, gebe doyaŋ al kuruŋ!” inyiŋ. Irkeb
    wol heŋbe, “Doyaŋ al kuruŋ ninha gobe fudinde ninha. Fudinde, nebe miŋ goyen goke
    wor po megen gar wamiriŋ. Irde mere fudinde goyen tagaleŋ yeŋ wamiriŋ. Niŋgeb
    al kura mere fudinde niŋ amaŋeŋ nurde haŋ marbe tumŋaŋ merene nurde haŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Paelat rɨni pen tukwe in mə, “Ro ianhi ik kiɡ riti?” Mɨreɡi Iesu
    rɨni mə, “Ik ikani mə iou kiɡ riti. Iakɨnətui pehe ia tɨprənə i tɨ nəri kuatia,
    mə takɨni irapw nəɡkiariien sə ro nɨpərhienien. Iərmama sə ramərer ia nɨpərhienien
    ramətərɨɡ nəɡkiariien səiou.”
  kpr-kpr: Aminge setiri, Pilate nu aindae ategi usira, “‘Ninda reighi,’ ava teria
    futo resesa, a gido, ni kini (king) eniri tano?” aminge sisira. Setiri, Iesu mino
    numokena sisira, “Ava nine resesare. Na geka beká a ari beká ijugari dae sedo,
    vose fena enda eminda siroruseni. Evetu genembo mave, ari beká a geka beká da
    amboda amboda eraera amo, nanda natofo mo nemori.”
  san-IAS: tadā pīlātaḥ kathitavān, tarhi tvaṁ rājā bhavasi? yīśuḥ pratyuktavān tvaṁ
    satyaṁ kathayasi, rājāhaṁ bhavāmi; satyatāyāṁ sākṣyaṁ dātuṁ janiṁ gṛhītvā jagatyasmin
    avatīrṇavān, tasmāt satyadharmmapakṣapātino mama kathāṁ śṛṇvanti|
  nho-nho: Teenaa ki vasiri ake Pilate, “Koe se Tuku maaoni?” Jesus ki mee ake, “Koe naa
    e vana maa nau se Tuku. Nau ni haanauria ki hakasura mai nau ki te maarama nei
    no tarataraina naa taratara maaoni TeAtua. Naa tama e fiffai ki tautari laatou
    ki naa taratara maaoni raa ma ki hakannoo ki aku taratara.”
  gym-NT: 'Abtä Pilatokwe niebare mda Jesuye: ¿Ma abko jrei bkänä ñan ñan? niebare
    kwe ie. Angwane Jesukwe niebare ie: Ti abko jrei makwe nini, ye kwrere bkänä,
    aisete ti därebare kä nebtä amne nitre nünanka kä nebtä abko ie ti jatani kukwe
    era erere niere, aisete nire nire tä nekete kukwe erabtä abko käta ti kukwei kaen
    ngäbti amne tä mike täte, niebare mda Jesukwe.'
  azg-NT: 'Ndoꞌ tso Pilato nnon Jesús: —¿Aa ncuꞌ condui tsꞌan na taquintyja tꞌman
    na macoꞌxenꞌ nnꞌan? Tꞌa Jesús ꞌndyo jon: —Mancüiixjen majoꞌ condui ja. Ngꞌe joꞌ
    tui ja na jndyö tsonnangue chaꞌ ncüjiꞌ jndyoyu ntyja ꞌnaanꞌ juu jñꞌoon na conduihanꞌ
    mayuuꞌ. Ncüii cüii tsꞌan na itsijonhin yo jñꞌoonꞌñeen, indyii tsanꞌñeen jñꞌoon
    na mancya.'
  bhd-bhd: पिलातुसे ज़ोवं, “त कुन तू राज़ोस?” यीशुए जुवाब दित्तो, “तू ज़ोतस कि, अवं
    राज़ोईं, अवं एल्हेरेलेइ ज़रमोरोंई, ते एल्हेरेलेइ दुनियाई मां ओरोईं कि सच़्च़ेरे
    बारे मां शिक्षा देईं। ज़ैना सच़्च़े मन्तन तैना मेरी गल शुन्तन।”
  too-NT: 'Lā'' Pilato kalhasqui''nīlh: ―¿Pues hui''x chō''la rey? Lā'' Jesús kalhtīlh:
    ―Stu''ncua'' a''ntū huanī''ta''. Quit iclacatuncuīlh lā'' icmilh huā'' nac quilhtamacuj
    para na''icuan a''ntū ixlīstu''ncua''. Ixlīhuākca''n a''ntī taca''tzīcu''tun a''ntū
    ixlīstu''ncua'', xlaca''n quintakaxmata.'
  ind-AYT: Pilatus berkata, “Jadi, Engkau seorang raja?” Yesus menjawab, “Engkaulah
    yang mengatakan bahwa Aku adalah raja. Untuk inilah Aku lahir, dan untuk inilah
    Aku datang ke dunia, yaitu untuk bersaksi tentang kebenaran. Setiap orang yang
    berasal dari kebenaran akan mendengarkan suara-Ku.”
  cjo-NT: 'Roojatzi ikanantakari: —¿Kyaaryooma? ¿Eerokama jewaperotatsiri? Jee, naaka
    jewaperotatsiri. Kyaaryo pikantakina. Nokantziri maawaeni atziri kyaaryooperotatsiri.
    Rootaki natziritantapaakari, rootaki nopokantakari kipatsikika. Maawaeni riraga
    iyotanakirori kyaaryooperotatsiri, rirotaki maawaeni aapatziyanari.'
  nsn-nsn: Temaeit git Pailat ke dangata tatanono pare, “Temaeit ingga a toia?” Kare
    kula tapokis poluk Iesu pare, “Ingga teko kila totoguo a toia. Temaene ka pohoio,
    karu laha i kot, tar me hire tasir tamata uakapa tun toro man, doh mais uakapa
    tun ra uakeluk toro uelhire gero man, gisina ra longoro totoguo.”
  san-DEV: तदा पीलातः कथितवान्, तर्हि त्वं राजा भवसि? यीशुः प्रत्युक्तवान् त्वं सत्यं
    कथयसि, राजाहं भवामि; सत्यतायां साक्ष्यं दातुं जनिं गृहीत्वा जगत्यस्मिन् अवतीर्णवान्,
    तस्मात् सत्यधर्म्मपक्षपातिनो मम कथां शृण्वन्ति।
  tna-NT: 'Da su Pilato ja Jesús quisabatana: —¿Da su jia mida echua puji? Jesús ja
    tueda jeutsutana: —Ehe, ema da cuaja mi epuani nime. Da puji ema bataji puana.
    Ema ye mundo su pueana mimi ene quita, butsepi cristiano cuana equisa puji. Beju
    pamapa mimi ene quita, butsepi id''abaji cuana bahui ema tije yata.'
  lid-lid: Pailat eme ndremenya iy ja, “Ou kabin ari handru, neh?” Jises asehek i
    tan i buku doh, “Ou anya jo kabin ari, badeh handru. Arile sahou handru bala buku
    budon tam badeh bwe. Tine atehei jo eme kon munyak ta atiye iri sahou handru,
    kili tiri lau marakon. Are lau iri an hamon ta sahou handru, kameh anuhun jo.”
  wim-wim: Aꞌ nil Pilate.an engkant ngul, Jesus.antan, “Puth nint king kan-kanam ey?”
    Nil Jesus.an thawant, “Nint nan kan waaꞌangan ngayang, kingana. Ngay ukangan aak
    iikanakan ngay yipam wik kan-kanaman waaꞌāng niiyant. Puth weeꞌ-weeꞌanangan kaangk
    wik anangan ngeeyayn-a, than al-alangaman wik ngeeyantan ngayang.”
  zga-M: U Pilato ahambula ahata, “Je, uve vevembaha?” U Yesu ahajibu, “uve ndivyo
    wowichova uhuta une nelembaha uhuva une naholiwe, sababu eye une nichile ielonga
    ili neve sadi vavuyelweli yuyoni uvalenuvuye lweli ipole hecha esavuti yango.
  yom-yom: 'Pilatu wunyuvula : —Buna widi ntinu e ? Yesu wumvutudila : —Ngeyo tubidi
    buawu, ti minu ndidi ntinu ! Minu ndibutuka mu diambu diadi ayi mu diambu diadi
    ndiyizila va nza : mu diambu di telimina kiedika kimbangi. Woso mutu widi mu kiedika
    buna weta wanga mbembo ama.'
  san-SIN: තදා පීලාතඃ කථිතවාන්, තර්හි ත්වං රාජා භවසි? යීශුඃ ප්‍රත්‍යුක්තවාන් ත්වං
    සත්‍යං කථයසි, රාජාහං භවාමි; සත්‍යතායාං සාක්‍ෂ්‍යං දාතුං ජනිං ගෘහීත්වා ජගත්‍යස්මින්
    අවතීර්ණවාන්, තස්මාත් සත්‍යධර්ම්මපක්‍ෂපාතිනෝ මම කථාං ශෘණ්වන්ති|
  yut-yut: Yaŋban Pailat da iyɨgɨt, “Asi gak kɨla amɨn madep kɨnda, ma?” Yaŋban Yesu
    da kobogɨ yaŋ iyɨgɨt, “Kɨla amɨn madep kɨnda yaŋ nayɨsal uŋun asi bamɨ yosol.
    Nak gen bamɨ mɨŋat amɨn morap yoyɨkeŋ do on mɨktɨmon pɨgɨm. Mibɨlɨ yaŋ do meŋ
    da aŋalagɨt. Gen bamɨ yolgaŋ amɨn morap uŋun nak dakon gen do mɨrak yopmaŋgaŋ.”
  grc-BYZ: εἶπεν οὖν αὐτῷ ὁ Πιλᾶτος· οὐκοῦν βασιλεὺς εἶ σύ; ἀπεκρίθη Ἰησοῦς· σὺ λέγεις
    ὅτι βασιλεύς εἰμι ἐγώ. ἐγὼ εἰς τοῦτο γεγέννημαι καὶ εἰς τοῦτο ἐλήλυθα εἰς τὸν
    κόσμον, ἵνα μαρτυρήσω τῇ ἀληθείᾳ. πᾶς ὁ ὢν ἐκ τῆς ἀληθείας ἀκούει μου τῆς φωνῆς.
  cpc-NT: 'Japiitanakiri Pilato josampitanakiri: “¿Arima, iirokataki Pinkathari?”
    Ari ikantzi Jesús: “Iirokataki kantaintsiri. Irootaki notzimantakari, irootaki
    nopokantakari jaka kipatsiki nokinkithatakotairo tyaaryoori. Tima ikaatzi kamaitanaawori
    tyaaryoori, ikimisantapaantitana”.'
  nhg-NT: 'Yecuöquenu tieyelfe Pilöto: ―¿Tlöjcu taja tecaca terey? Onöhuatihuac Jesús:
    ―Naja necaca nerey quieme taja tequejto. Pos para ini naja onetlöcat, hua onehuöla
    ipa nönca tlöltecpactle para ini, para ma necmelöjcopoa de lo que tlin melöhuac.
    Noche öque moneltoca ica tli melöhuac niechtiencaque.'
  nya-nya: Pilato anati, “Kani ndiwe mfumu!” Yesu anayankha kuti, “Inu mwalondola
    ponena kuti, Ine ndine mfumu. Kunena zoona, Ine ndinabadwa chifukwa cha chimenechi,
    ndipo nʼchifukwa chake ndinabwera mʼdziko lapansi, kudzachitira umboni choonadi.
    Aliyense amene ali mbali yachoonadi amamvera mawu anga.”
  ngu-NT: 'Quemaj Pilato oquijlij: ―Tla ijcon, tej, ¿tejhua tiRey? Jesús oquinanquilij:
    ―Nejhua niRey quen tejhua tiquijtohua. Nejhua onitlacat niman onihuajlaj ipan
    in tlalticpactli para onicteixpantilico on tlen melahuac. Nochimej yejhuan quitlacamatij
    on tlen melahuac, caquij tlen nejhua niquijtohua.'
  kup-kup: Pot hahan Pailat epat mañah, “Kar, met okat hañin ne hatevetehon ni aban
    ahop, pot nim ñetiv ou ravah.” Pot hahan Iesu epat hah, “Rotap ne ahop ni ok hakañ.
    Met ne ñetï rotapuv haovai sohomaz nem nonop navatahan ham eparah emooh. Met añarab
    ñetï rotapuv hatevetevai sohopanez zait tat hez-pori nem ñetivon hateveteamah.”
  jid-jid: U Bilatus minye, “Ashe, anaki, U Chu?” Yesu sa niwu, “Anaki u hla ndi Mi
    Chu. Nitu ki ba ngrji Me, nitu ki mi ye ni gbungblu yi, ni ndu mi no gban ni tu
    njanji. Ko nha wa ani son njanji'a ani sren ton na wo lan tre Mu.”
  wmw-wmw: 'Ikisa Pilatu akindairi: “Sambi, epa kuwa nfalume?” Insa akijibu: “Uwe
    ndi úri kwamba kuwa niwa nfalume. Omi nipongoriwa na nija mulumwengu‑mu ipate
    nilavye ushahidi kuhusu ukweli. Piya wenye ukweli wasikiriza canamba omi.”'
  gmv-GGM: Philaxoossayka “Histtin ne kawoo?” gides, Yesussay qasse “Tani ne gidaysa
    mala ee kawoo, ta yeleetidayne ha biitta yiday tuma gish markkatanasko. Tumape
    gididay wuri ta qaala siyees” gides.
  ssg-ssg: Ape Pailat ukek, “Kaien o se tel masiwi tapein, kewak?” Jises pahoi i ukek,
    “Puki o ukek nga masiwi tapein. Nga takah hanima tehu pon ie ti kola hatake haniai
    seilon waliko tenen salan. Hatesol teka laha waheni waliko tenen salan, laha hong
    usi kakaiak.”
  zpo-NT: 'Zee lee Pilat nzhé lo xaa: —A, lu nak rey. Jesús mkeb nzhé: —Wli kwaan
    né lu, na nak rey. Kwaanzee ngol na nu myal na yizhyo zee za na kwent cheen kwaan
    wli lo re myet. Nu rese xaa ngwii lo kwaan wli nzhon xtizh na.'
  poy-poy: Pilatu kamkosiya, “Gwenga gwa mtuwa?” Yesu kankula, “Gwenga gutakula neni
    na mtuwa. Neni nyiwukiti na kwiza pasipanu kwa shintu shimu, gutakula nakaka.
    Kwa ntambu ayi niza na unakaka. Kila yakawera na unakaka awu hakampikiniri.”
  qwh-NT: 'Tsenam Pilatu nerqan: —¿Tsepenqa reychi canqui? —nir. Jesusnam nerqan:
    —Quiquiquitaq nicanqui rey canqäta. Tsepaqmi yuricushqa cä. Rason caqta willacoqmi
    que patsaman shamushqa cä. Y rason caqta wiyaqui munaqcunaqa yachatsicushqäcunatam
    wiyacuyan —nir.'
  gaw-gaw: Jesus anam a amu Pilatus amegp̱a aum. “Na anam aṯem amunu na kingte?” awa
    aum. A amu Jesus Nug aum. “Na dahilnu, ‘Na am king daaṯem,’ maṯina aṯem. Da nai
    genab mehuqeqe oiḵulnu wanp̱a nei, da anil menuiḏom. Laa oh ag nai genab dim lamidṯeb
    amu ag dahil nai dooṯeb,” awa aum.
  nca-nca: 'Yiní Pailatko oseseyaró, “Asa ko kepe hamó wiri yerete uni qu ka?” Yiní
    ŋande yaró, “Keŋombo yete ŋu, no wiri yerete uni qu ka. Námembo pisi niriní nokono
    mahenowó ŋuro murí muko ŋandiro: mande hamó mu yeyowero mahenowó. Unipareto o
    hamó quro niŋgu-niŋgu teyoteŋgo ŋuko maŋgone howeyoteŋgo.”'
  zpz-NTPP: 'Orzeꞌ na Pilato rab yum: ―¿A nac ru tub rey, beni? ―nay. Orzeꞌ na Jesuuz:
    ―Laab ni gal nu ru mniir nu ya̱ naca̱ rey. Gyiꞌ ndeꞌ nu yapa̱ gyishlombecy ii.
    Orzeꞌ ii gula̱, gun orzeꞌ rne̱e̱ de coz rishli. Cyu ziꞌl mbecy nu yet lagy de
    coz rishli, de yu zeꞌ rzuub gyidag yu ne̱ ya̱ ―nam.'
  mkj-mkj: Pilate pel pwehng Ih, “Doahr da, nahmwarki men Koawoa?” Jesus japoang,
    “Koawoa ma pwahla pwa Ngoahi nahmwarki men. A ioar, kahrpoa oauwoar ma Ngoahi
    noaisikdi apel indoahng jampah, pwa Ngoahi en kadehdehda doahroar me mehlello.
    Armaj ohroj ma kijehn mehlello kin rong ngiloaihoa.”
  zac-NT: 'Iurní Pilato repi: ―Rníꞌil de quë nal tubi Rëy. Jesús guniꞌi: ―Nahia Rëy
    ziquë quëgníꞌil, parë ni gula lu guë́ꞌdchiliu. Zelda lu guë́ꞌdchiliu parë guadiꞌdza
    verdá. Grë́tëꞌ el quë narac shtuꞌu guini verdá, ni rdëꞌë rall cuendë shtiꞌdza.'
  kyg-kyg: Pailatiꞌa, ani gemo huꞌnanaꞌmofeꞌmo alaꞌapimo yagaika neꞌapatana kini vekamo
    maiꞌnapiye, huno afi geꞌnigenoꞌaeꞌmo, he, ani gemo ago nehane. Itaꞌnimoꞌmo alino
    nateꞌnigeꞌnaeꞌmo magoke kavaꞌmo huꞌna lama geleꞌmo ha maesuvafeꞌmo ma mopafiꞌmo
    afole aiꞌnove. Muki vayaꞌmogi lama gemo ao vayaꞌamogi geꞌnimo neꞌafiye, huno ha
    paiꞌnigeno
  kmk-kmk: “Adi an ali ka?” kinnanan payyan Pilato. “Kustu nat imbagam un Aliyak,”
    insungbat Jesus. “Siya’d ummoyak situn lubung maiyanakan daḻapnu panoknokak dit
    katuttuwaan ot dumngoḻ kan sakon dan manuttuwa utdan katuttuwaan.”
  cao-NT: Jatsi quiha, —¿Chama ni mia pa? —i Pilato niquë. —Jabija. Chama xo ëa ra.
    Ja tsi xo toa ë conina. Mai qui ë joniquë jabija ca yoaxëna. Jabi noho rabëti
    bo tsi xo toa jabija ca nicacanaibo tëquë —i Pilato qui Jesu niquë.
  bbr-bbr: Kesernuk, Pailot nukas ätäi totorwon, “Keseria, na kar menan kamwaraun
    ro näwäu epar ra?” Jisas nukas ätäi auruwon, “Kiro ämän nakan ronkat pakas peu
    kiro epar. Isan anias okoro omnokou opok kiro onokun murowon. Is epar ämän äiäm,
    kiro isan sarau. Inok roasir epar ämän tainoriäu, ko isan ämän roiäu.”
  inb-inb: 'Chi­ura, Pilatos tapurka: —Chasa kagpika, ¿atun man­dag­chu kangi? —Kam
    alli­llami ningi— Jesuska ainirka—, “Nuka, atun mandagmi kani”. Chasa­pa­mi nuka
    kai alpama samurkani, ñi imapi mana llu­llas­pa­lla sutipa kaskata willan­ga­pa.
    Mai­kan sutipa kaskata uian­ga­pa munag­kuna, nuka ima rimaskata uia­wan­kunami.'
  hrv-hrv: 'Nato mu reče Pilat: “Ti si dakle kralj?” Isus odgovori: “Ti kažeš: ja
    sam kralj. Ja sam se zato rodio i došao na svijet da svjedočim za istinu. Tko
    je god od istine, sluša moj glas.”'
  box-NT: 'Ó o Pilaate bía nɔn wo yi: «Á fo lé o bɛ́ɛ lon, tàá?» Ó o Yeesu
    bía nɔn wo yi: «Lé ũnɛ́n ũten bía mu, ĩ lé o bɛ́ɛ. Ĩ ɓueé ton ho dĩ́míɲá
    yi à zéení ho tũ̀iá poni lè ɓa nùpua. Yìa bìo sã̀ ho tũ̀iá poni yi
    wón wee ɲí bìo á ĩ wee bío.»'
  ote-NT: 'Hangue nura Pilato bi ꞌñembabi: ―Nuꞌbʉ́ nuꞌi ꞌnagrá nda̱gueꞌbʉ. Ra Jesu
    bi da̱di ne bi ꞌñena: ―Ha̱ha̱, drá nda̱ ngu ja juadi gá ma̱. Pa gueꞌa̱ dá e dá
    ꞌbʉiua ja ra ximhai pa ga xipa ya ja̱ꞌi núꞌa̱ majua̱ni. Nuto gatho camfri núꞌa̱
    majua̱ni, go gueꞌʉ øde núꞌa̱ dí ma̱.'
  wnu-wnu: 'Ende qamara Pailat qebi qamar: “End ne, ne mai baraitari aib qiyo?” Yisas
    taui qamar: “Eng ne gari quran eng ye baraitari aib. Nani ye ag e yebauor end
    mi gari qas ebeib qamb ag e deremei. Eng ete: ye qob apand eng gari qamb qib igoum.
    Your ger qob apand igib qamb eng ye qob qoregen igisab toat igoriner.”'
  zam-NT: 'Sya, ndxab Pilat loo Jesús: ―¿Lìcque'' nacl rey, sya, cà''? Mcàb Jesús.
    Ndxab Jesús loo Pilat: ―Aa. Lìcque'' nac daa rey, pues, xalque'' ngolo guneela
    ba''. Daa ngóol loo izlyo'' ndxè'' no mbalen loo izlyo'' ndxè'' par mdan cuent
    no mdoodizen cón chenen co'' nac lìcpe''. Ryete mèn co'' ndub nza no co'' ndyubdi''s
    loo cón chenen co'' nac lìcpe'', mèna ndxòn no nque'' nza mèna di''s co'' ndyoodizen.'
  zyp-NT: A cang caco, “Siangpahrang na cang maw?” tatah Pilat taco a tah. Zisu taco,
    “Na reipaw cawh ahmang, siangpahrang ka cang. A ngetei tahpaw co, ma khazaw letei
    ka pinah chang le ka va chuanah chang cawh biahmuisui palang rua pawtah a cang.
    Biahmuisuipaw letei a ungpaw maikaw taco ka rei aa nge,” tatah a chai.
  sey-NT: 'Ja̱ maca Pilatopi capi: “Ja̱je paꞌito judío pa̱i ëjaë, mëꞌë.” Caquëna,
    Jesupi capi: “Pa̱i ëjaëꞌë, mëꞌë cayeje̱. Peosiquëpi pa̱i deꞌoni yëꞌë cato iye
    yejana daisiquë aꞌë, nuñerepa cocare casiꞌi caquë. Nuñerepa cocare sehuocaicohuaꞌipi
    yëꞌë caye asacaiyë.”'
  nvm-nvm: Jesu fu ijeg kuardamga Fairet fu una kua, A ijedo na vierafe a E Bomana
    be? Fu ijeg kuardamga Jesu fu una roin kua, A kie a e bomana beno kiem? Regavo
    moikigia bu nafedieva na ari ruainva iji na vuak ma iji abe e moikigi oinva iji
    kuardiakva bu ijefuon nafedien. Erar fu vuak nun iji mukoi faikma fu enun rek.
  mps-mps: Tama tibaso, Pailatgo Jisas dali te po wai, “Nage te tuni bidi me deli
    dawe?” Jisasgo agai po wei ponoyu, te po wai, “Naga digi te po weyu, ena tuni
    bidi dao, te po wali. Te mu po page mu hania pedalomainogo, te ena te idago ena
    ame neyu, te ena e tǫba asai dao. Tama tibaso, te mu po naga wali pabo we bidi
    augwaligo eno po odobo dao,” Jisasgo te gavman tuni bidi dali te po wai.
  pab-NT: — Nikare hoka kalorexe atyo hiso? nexa axehitiyene. — Hiso atyo kalorexe
    haokita natyo — nexa Jesus. — Hatyo niyahare terota notyaona halitinai koni noxakai
    maheta iraiti aliterexe ihiyeha. Tyotya iraiti waiyexe awaititerenai atyo semaxemaita
    niraini — nexa Jesus.
  llg-llg: Boe ma, gubenol natane seluk nae, “De O ia Manek, do?” Yesus nataa nae,
    “Ama mesa kana mae Au dadik Manek. Teteben, na bonggi Au fo dadik Manek. Au boe
    uni daebafok ia mai, fo dadik Manek, fo suek afada laꞌeneu dedeꞌa ndoo sala. Basa
    hataholi mana toꞌu tea-tea dedeꞌa ndoos, na, sila ndia, lamanene Au.”
  kyf-kyf: 'Pilatɩ nɛɛ ɔ -ylaɛ: «Nɩɩ, nyɩmaa ''wlulapɩlɩnyɔ -ɩn -mɩa, we ''nɩ mʋʋ?»
    Ɔ nɛɛ: «''Mʋ -ɩn gbaa dɛ. We ''dɛɛ ''gbʋ wa yia ''mɩ gwalɩ. Ɩn ''ka gbʋzɔnʋʋ dayɩnyɔ
    nya -mɩɩ ''gbʋ ɩn yia dʋdʋ -gʋ yi. -Wa weee mɩa gbʋzɔnʋʋ -nʋ nya, na wɛlɩ wa pʋlʋa
    yukwli.»'
  tpi-tpi: Na Pailat i askim em, “Olsem na i tru yu wanpela king, a?” Na Jisas i bekim
    tok olsem, “Dispela tok bilong king, em tok bilong yu yet. Mama i karim mi na
    mi kam long dispela graun bilong mekim wanpela wok tasol, em bilong autim tok
    tru, bai olgeta manmeri i ken harim. Na olgeta man i bihainim tok tru, ol i save
    harim tok bilong mi.”
  mih-NT: 'Tacuan ta i catyi ra Pilato sihin ra: Vazɨquɨ minoo rey cuun. Ta i catyi
    ra Jesús: Zuun cui cuhva catyun. Yucuan cuenda i caqui ta vasi ñuu ñiyɨvɨ ya vatyi
    cua cuu cuhve sa ndaa sa cuenda sa ndisa. Ta tandɨhɨ ñiyɨvɨ zavaha sa vaha, tyaa
    ñu yahvi sa quehin.'
  qvh-NT: 'Sayno niptin Pilato taporgan: “¿Sayno captenga rasunpacu Israel runacunapa
    mandagnin rey caycanqui?” Saymi Jesús nergan: “Au, gam nishgayquinölami mandag
    rey caycä. Mandag rey canäpämi cay pasacho yurishcä. Saynöpis cay pasaman shamushcä
    Tayta Diosninsipa wilacuyninta wilacunäpämi. Tayta Diosninsipa wilacuyninta chasquicogcunaga
    nishgäcunata chasquicuyanmi.”'
  kms-kms: Pailat oyi nari, “Muq nu kingne iri.” Jisas oyi nand nari, “Nu kuari nge
    king iri puq guad kin te nu tuquine guad. Te pugri nge te kin ningg moyu wuri
    wundi di qi pe ven nde gadi, ei wand nganyene kin te ningg simbe gad. Wute wand
    nganyene kin opu yeru ye ni nge ningg wand rutungu ye.”
  agn-agn: Animan ganing si Pilato, “Maliag yaning adia ka kaman!” Siminabat si Jesus,
    “Yawa ra ka tang naganing! Ig yo napaningo tarin ong kalibotan ig nagimong taw
    para magpatako ong mga taw natetenged ong kamatodan. Ig ang maski sinopay galiliag
    ang matako tang kamatodan, pamamasi ong yen ang mga bitala.”
  nhi-NT: 'Ihcuacon in Pilato octlahtlanih: —¿Tla ohcon touatzin quemah tonueyitiquiuahqui?
    Jesús ocnanquilih: —Touatzin yotconihtoh nic neh inueyitiquiuahqui. Neh ica non
    onualah uan ica non onines nican tlalticpac nic ontematiltico in tlen milauac.
    Nochtin naquin pouih itich in tlen milauac iccaquih notlahtol.'
  ttc-NT: 'Ntons te Pilat oxik xhcha''o'' tetz: «¿Ntons yatz b''an''ax pe'' a''ich
    jun twitzale'' k''ulul mandad?» Te Jesus owaj stzaq''b''e'': «Iktza''x ma''tx
    tzaj aq''uma''ni, wetz a''in jun twitzale'' k''ulul mandad. Astilji wetz in''ul,
    in''itz''jik tzani twitz tx''o''tx'', tzan txik nyoli'' te tume''l b''an''ax,
    b''ix kyaqil kye aj nkye''okslan te b''an''ax, n''ok kysi'' kywi'' wi''j.»'
  dan-1931: 'Da sagde Pilatus til ham: “Du er altså dog en Konge?” Jesus svarede:
    “Du siger det, jeg er en Konge. Jeg er dertil født og dertil kommen til Verden,
    at jeg skal vidne om Sandheden. Hver den, som er af Sandheden, hører min Røst.”'
  kwj-kwj: 'Wowani Pailat ya rini sawe, “Wo, mini king apukolaka foꞌo?” Ete wowani
    Jisas mwanji wasa ya rini sawe, “O mi sawenda to, ani king apukolaka. Ai nuwai
    do nuwe ki ani rasiwani a dau ti, o do mwanji numbwa a bwa ki a taro: Ani tau
    ahi ti mwanji mwe naha numbwa a bwandau. Ele hima hinga tinda ete mwanji mwe naha
    numbwa wu sirinandau ti, wunu ai mwanji ti wu mendindau.”'
  vie-OVCB: 'Phi-lát hỏi: “Thế anh là vua sao?” Chúa Giê-xu đáp: “Ông nói Ta là vua.
    Thật, Ta sinh ra và xuống trần gian để làm chứng về chân lý. Những ai yêu chuộng
    chân lý đều nhận ra điều Ta phán là thật.”'
  kze-kze: Páíráti áísaa ena séna kawáánárá oónó súwana Ísu séna á'a séne. mindáyave'a
    marapá'á kumúnana masínkaraimba pó'a arupí-aimba kwésimatimune. arupí-aintavesamo
    aamoimó owáí kesááima kwéisaawe súwana
  mpj-mpj: Payilatjura yarrarnu japirnu, “Kajin-janampa nyuntu Juwukajaku maaja maju?”
    Jiijajjura wajarnu, “Yuu! Ngayurna ngarnkajanu martukajangkarna-jananya junga
    wajalkura yanurni. Yiipi martura pukurlarrinpa junga kulilkuraku, ngayumili wangka
    pukurlju kulilku.”
  lbk-lbk: Kinwanin et Pilato, “Adi kad ali ka pet!” “Sik-a nan apchas nangwani,”
    kinwanin Jesus. “Nan pangkhep nan inmaliyak ya naiyanakak isnan lofong, et ta
    ifaagko nan kinatet-ewa. Mo sino nan nakapet isnan kinatet-ewa, chengngencha nan
    kanak.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pilato ña̱ꞌmu̱xji: ―¿Tis, yakkutojkpa mitseꞌe? Je̱tseꞌe
    je̱ Jesús yꞌatsa̱a̱jv: ―Je̱ꞌe̱ xa a̱tseꞌe, veꞌem ax joꞌn tu̱xka̱ts. Je̱ꞌe̱ ka̱jx
    xa a̱tseꞌe nkeꞌx je̱ts je̱ꞌe̱ ka̱jxts a̱tseꞌe nmiijn yaja naxviijn je̱ts a̱tseꞌe
    je̱ tu̱va̱ko̱jtsu̱n mpá̱mu̱t je̱ tyu̱v je̱ꞌe̱ ka̱jx. Anañu̱joma pa̱n pa̱n jatyeꞌe
    du̱kutyoondup je̱ tyu̱v je̱ꞌe̱, yꞌamo̱tunajxtupts je̱ꞌe̱ veꞌe juuꞌ a̱tseꞌe nka̱jtsp.'
  bzh-bzh: Lom mëm Pilatus nër yah bë, “Om maḳ honġ mehö-los-bengöm ti yönon-a?”
    Rëḳ Yesu nër yah bë, “Ġenër yoh vu! Sa mehö-los-bengöġ ti, rëḳ setu mehönon
    meluḳ yam dob in bë sa nanër ġaġek anon ranġah. Mehöti bë ġaġek anon gëp
    doḳ ayo, og rëḳ genġo sayeġ.”
  guj-2017: તેથી પિલાતે ઈસુને પૂછ્યું કે, ‘ત્યારે શું તું રાજા છે?’ ઈસુએ ઉત્તર આપ્યો
    કે, ‘તું કહે છે કે હું રાજા છું.’ એ જ માટે હું જન્મ્યો છું; અને એ જ માટે હું આ
    દુનિયામાં આવ્યો છું, જેથી હું સત્ય વિષે સાક્ષી આપું; સર્વ જે સત્યનો છે, તે મારી
    વાણી સાંભળે છે.’”
  jvn-NT: 'Pilatus terus ngomong marang Gusti Yésus: “Nèk ngono Kowé ratu tenan?”
    Gusti Yésus semaur: “Pantyèn, bener sing mbok omong kuwi. Aku lair lan Aku teka
    nang jagat kéné kanggo nduduhké bab sing bener. Sapa sing seneng marang pitutur
    sing bener mesti nggugu tembungku.”'
  byr-byr: Sarevɨdaaꞌnyɨ Paailatɨ wɨdɨna “Nabaai, sarevɨ maremwaaidɨnya Kingɨyaigɨ
    daaka?” Jizaazai jaꞌnawɨdɨna “Nɨmɨnyɨna nyɨdɨwaa ‘Kingɨyaigɨnyɨ.’ ‘Nebulyabwina
    wɨjalɨkurakɨma!’ dɨna yena nɨwaaꞌ nyɨmaarakeinyɨ, Kwaakevakɨ yɨmaꞌneinyɨ. Sareinyɨ
    nɨmɨre wawɨnyasɨ. Gazaizai nebulyavɨna wɨvuꞌnadei nɨmɨre maanguraayavɨ kadɨka
    nyuꞌnɨvanɨkelyɨra.”
  ian-ian: Jisas wandɨ maa Pailat ndɨ kat wagalandi. Mɨn king mɨn? E? Waa wagalandɨ
    maa Jisas ndɨ kat wandɨ. Mɨn king mɨn waa ngiyambak wama. Wun njɨvwa kwukwangat
    kan kɨpmamba wuna nyɨme wun kat kwutɨ. Wan njɨvwa kwupmak kan kɨpma ngaga yawun.
    Savagu lɨga apma vat tɨga nyaangɨt mbupmat yawun. Savagu maawut tɨga nɨmba wuna
    nyaangɨt wuka lɨgandi waa wandɨ Jisas.
  hun-hun: 'Pilátus ezt mondta neki: „Király vagy-e hát te csakugyan?“ Jézus így felelt:
    „Te mondod, hogy én király vagyok. Én azért születtem, és azért jöttem e világra,
    hogy bizonyságot tegyek az igazságról. Mindenki, aki az igazságból való, hallgat
    az én szavamra.“'
  mcf-NT: 'Adsho tantiashun Pidaton: —Chuiquid dapambo nebi ¿quecta ique? —caquien:
    —Ai, adquid nebi. Chuiquid dapambo icnuec matsespondabi. Chuiquid icquin matses
    uaquid tantiamenuen abimbo chuibanombi. Adoac abimbo chuisho tantiate bunquidon
    ëbi tantiatsiandac —quepondash Esus.'
  kjs-kjs: 'Go lisa-pulu Pailat-me agale gu-rupa misa: Nere enaali raayona ali mudu
    yapae lisa. Yesumi talo: Nena laede-le ni ali mudu pi. Gore neme ora agale lakelalo
    pare amame ni maitana rabu go su kamaa epa piruma go kogono komea pe. Go puma
    enaali raayo ora agalena pora mogealimiri nina agale pageme lisa.'
  mni-mni: "Pilate-na hairak-i, “Adu oirabadi nahak ningthounine!”\x94 Maduda Jisuna\
    \ khumlak-i, “Ei ningthouni haina nahakna haiba adu nahakna chumna haire. Maram\
    \ asigidamak eihak pokpani amadi achumbagi maramda hainanaba taibangpan asida\
    \ lakpani. Achumbagi maikeida leiba mi khudingna eigi khonjel tai.”\x94"
  yad-NT: 'Sitaja̱doda Pyidátubay variñi̱: “¿Jiñi̱viy rañi̱cha ja̱mu nutyityu̱ si̱tenu
    varique?” Su̱mutya̱jada ji̱ta Jesús variñi̱: “Yitamya̱ rañi̱cha ja̱mu nutyityu̱.
    Ramuju̱ rapyi̱ru̱yada, ri̱deda jirya mucadimuju̱ntiy, ra̱tidye tu̱chusarara si̱tenu
    niquejada variy. Mi̱ni̱tyi datyaru̱charara si̱tenu niquejada, ni̱ni̱ tuva̱chusara
    rañiquejadamu varintyi.”'
  mxb-NT: 'Dá ni̱ kaa Pilato xíꞌín ná: ―¿Á iin rey va kúú yoꞌó, tá dáá? Dá ni̱ kaa
    Jesús: ―Mií ní kaá ña̱ kúú yuꞌu̱ iin rey. Ta ni̱ ka̱sáa̱ yuꞌu̱ ñayuú yóꞌo, ta
    ni̱ kaki yuꞌu̱ ñayuú yóꞌo, dá ki̱ꞌoi kuendá sa̱ꞌá ña̱ ndaa̱. Ta ndidaá na̱ kúú
    kuendá ña̱ ndaa̱, no̱ón kúú na̱ nátiin va̱ꞌa ña̱ dánaꞌi̱.'
  pon-2006A: Pailet eri pil patohwanohng, “Eri da, nanmwarki men komwi?” Sises ahpw
    ketin sapeng, mahsanih, “Komwi me mahsanih me ngehi nanmwarki men. A iei, ong
    ni kahrepe wette me I kohkidohng sampah, pwe I en kadehdehda duwen me mehlel.
    Aramas koaros me kisehn mehlel kin rong ngilei.”
  maq-NT: 'Hane Pilatu ne, cuitjin cachja me cojo Jesús: ―‍¿Ngajan xi ngaye xi matitjun
    ngaye ni? ―‍Cuatjin cachja me. Hane Jesús ne, cuitjin cafayangui me: ―‍Cuatjin
    sacuatjin nújun vë. Ngahan ne, canduvá nguehe ngasunhndë hacuaha catsin ngahan
    cojo sa xi cuichjá cojo xuta cjua xi cjuaquixi. Yëjë xuta xi marcun rë me tsëhë
    cjuaquixi ne, hatuxa vetaharcu me cjua naha. ―‍Cuatjin cafayangui Jesús.'
  hto-hto: 'Jira Pilato daɨde: —¿Jɨɨ, o daɨí illáɨmadɨo? —daɨde. Jira Jesús uai ote:
    —Ɨlláɨmadɨcue, o daɨna izói. Cue, bie énɨemo jéicɨaɨbigacue uafue uai llóllena.
    Nana uáfuemo cacáfɨredɨno, cue dáɨnana cacádiaɨoɨ, —daɨde.'
  por-BRBSL: 'Então Pilatos lhe disse: “Então você é um rei?” Jesus respondeu: “Você
    diz que eu sou um rei”. Por isso nasci, e por isso vim ao mundo, para testemunhar
    a verdade”. Todo aquele que é da verdade escuta minha voz”.'
  ces-NKB: 'Pilát mu tedy řekl: “Takže jsi král?” Ježíš odpověděl: “Ty říkáš, že jsem
    král. Já jsem se proto narodil a proto jsem přišel na svět, abych vydal svědectví
    pravdě. Každý, kdo je z pravdy, slyší můj hlas.”'
  cui-cui: 'Nexata Pilato Jesús jeichichi: —¿Apara xam pon jiwi itorobiya pia pepa
    Neewatsin? jeichichi Jesús. Jesús jume nota, jeye: —Aa, apara bara xan bapon pon
    jiwi itorobiya pia pepa Taewatsin xuaunxuae bara paebame. Daxota naexanan po cae
    pin nacuathe yawa patopan tapaebinexa xua pocotsiwa pexainyeiwa yatsicaewa. Daxita
    pomonae ichichipa xua pejume cowʉntsiwa xua barapo pexainyei jume, barapomonae
    bara nejume tane, jei Jesús.'
  boj-2014: Onaqa Pailat na olo Yesus nenemyej, “Ni bole mandor e?” Onaqa Yesus na
    minjej, “Od, ni kere merbonum. E mandor. E anjam bole ubtqajqa deqa mandamq aisim
    ŋambabem. Tamo kalil anjam bole dauryeqnub qaji naŋgi ijo anjam queqnub.”
  eng-OEBUS: “So you are a king after all!” exclaimed Pilate. “Yes, it is true I am
    a king,” answered Jesus. “I was born for this, I have come into the world for
    this – to bear testimony to the truth. Everyone who is on the side of truth listens
    to my voice.”
  eri-eri: Ono wainga, Pailot no isoki tuwai, “Onou waha bona, ne ngalenga king ete
    yo?” Ono wainga, Yesus no beele benou gidu letuwai, “Beele king bona wa, wa ne
    nage name beele. Yame ngai no ji bisi hiyainga, ji ha esene belanga haruwe etenga
    onowei nomo boni meene. Wa ngalenga beele waha malalamudu lewehenga, nere fai-aita
    bagu oruwa edo isei nomo bona. Nere fai-aita oruwa yame ngalenga beele oojode
    wa, nere yame beele iside.”
  aly-aly: Pilate ikwer-warl angkek, “Nga ilelheyel nga atyetyart ilkwa?” Jesus-el
    tyernek, “Ngan arraty angkeyel, ayengan atyetyart ilkwarl. Ayeng ahern nhenh-warl
    apetyek, atha angka arraty iletyek ingkerrenhek. Ingwerenty atyeng awelhenty,
    rap angka arraty-angkwarrarl apenteman.”
  wiu-wiu: Pailaseyo okome nipa nepa ako tobou ago wa eke oko-pe-kale okome nopa ako
    tobou ago wa neme wini okona. Nopa ako tobou ago memotoa ni opianeya. Ni nimini
    peku lawetadene tekene itonoke opiane mati latitapeane nokou. Nimini peku noai
    tiki-kitame anu agale yakoa motiki wa okale Pailaseyo okome
  swe-swe: 'Pilatus sade till honom: ”Då är du alltså en kung?” Jesus svarade: ”Du
    har rätt när du säger att jag är en kung [ja, jag är en kung]. Jag var född för
    detta [denna roll], och därför kom jag till världen för att vittna för sanningen.
    Var och en som är av (som är vän med, tillhör) sanningen, hör och lyssnar till
    min röst.”'
  cth-cth: Pailat bawi nihai, pawiteh, nang heh siangpahrang maw telah a pacei. Jisuh
    ni, nang ni na pacei e patetlah kai teh siangpahrang doeh. Kai teh lawkkatang
    kampangkhai hanlah ka khe e doeh. Hot hanelah doeh het talaivan ka tho toe. Lawkkatang
    hoi kâkuen e pueng ni ka lawk a ngâi awh atipouh.
  mti-mti: Pairat me gumbe wane, “Meoya ge kin?” Iesu gara wane, “Me natawa di, ge
    wanawa mina ne kin. Mame oya ne yaina. Sira mame oya ne piyu mame danave uwana
    natawa taibenut atan oya. Iyayapan undag mu natawa danave wakeemewa mu ne nonwa
    avigimpe.”
  pad-NT: 'Pilatoa binana''dohi''ianaha: —Arabo kaka''da''dini mani i? Pilato-ra ni''aha:
    —Ha''a, ivani ka''da''di ohina-ra ikahija. Ija''ari vakadiania okha''ina o''bana''iki
    ho. Hora rakhaki ija''ari vakadiania varani ka''oa hinia okavaranija kaimoni.
    Athi ka''oa-ra vavajahakia vanaabaki jaboni hida oathi.'
  twi-twi: Pilato see no sɛ, “Ɛno de, na woyɛ ɔhene ana?” Yesu buaa no se, “Wo na
    wuse meyɛ ɔhene. Ade baako pɛ nti na wɔwoo me baa wiase ha, sɛ mimmedi nokware
    ho adanse. Obiara a ɔpɛ nokware no tie me.”
  hlt-hlt: Te dongah Pilat loh, “Te koinih nang manghai la na om a?” a ti nah. Jesuh
    loh, “Manghai la ka om te namah long ni na thui. Oltak phong ham kai ka thaang
    tih he ham ni Diklai la ka pawk. Oltak kah hlang la aka om boeih loh kai ol a
    hnatun,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pidɑtii ò bekɛ kɛ dɔ̀: A tú okpɑ̀ɑ̀tì nwe yɑ́ɑ́ bɑ? Kɛ̀ Yesu ò tɛ̃̀ńnɛ́
    kɛ dɔ̀: A ti mbɛ́i, n tú okpɑ̀ɑ̀tì nwe kɛ kɔ̀tɛní kutenkù, kɛ̀ bɛ̀ m pɛitɛ́ kɛ̀
    m bo nɑ́kɛ́ timɔ́mmɔnti. Bɛ̀ɛ̀ dɔ́ timɔ́mmɔnti bɛɛ̀ kemmu n nɑ́ɑǹtì.'
  san-GUJ: તદા પીલાતઃ કથિતવાન્, તર્હિ ત્વં રાજા ભવસિ? યીશુઃ પ્રત્યુક્તવાન્ ત્વં સત્યં
    કથયસિ, રાજાહં ભવામિ; સત્યતાયાં સાક્ષ્યં દાતું જનિં ગૃહીત્વા જગત્યસ્મિન્ અવતીર્ણવાન્,
