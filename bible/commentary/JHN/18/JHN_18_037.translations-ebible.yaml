    xlaca''n quintakexmatni''.'
  bjk-bjk: Pailat ixo tengen, “Io, a turunon im bara nöngön önga king, goo?” Me Jisas
    ixo balu, “Nöngön iat u tengen bere e önga king. Me e xo bak ot ta xö öxöno lagunon
    lamun ina unine na rua tinenge lamun a turunon. Me ewenene midi niang te muu a
    turunon, tobo ölangen e.”
  msy-2020: 'Ezɨ Pailat an azara, “Ezɨ nɨ guizbangɨra atrivir mam, o?” Ezɨ Iesus kamaghɨn
    an akam ikaragha ghaze, “Atrivimɨn mɨgɨrɨgɨar kam, kar nɨn akamra. Amebam na batezɨ
