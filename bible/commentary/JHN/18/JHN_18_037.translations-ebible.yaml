  kxv-kxv: ପିଲାତ ଏ଼ୱାଣାଇଁ ୱେଚେସି, “ଆତିହିଁ ନୀନୁ ଜୀହୁଦି ଲ଼କୁତି ରାଜାତି ?” ଜୀସୁ ଏଲେଇଚେସି,
