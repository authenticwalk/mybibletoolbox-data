    n''giindiveéⁿ yā nduudu yeⁿ''é.'
  tur-YTC: Bunun üzerine Pilatus O’na, “Öyleyse bir kral mısın?” dedi. Yeşua, “Kral
    olduğumu sen söylüyorsun. Ben bunun için doğdum, gerçeğe tanıklık etmek için dünyaya
    geldim. Gerçekten olan herkes sesimi duyar” karşılığını verdi.
  san-ITR: tadA pIlAtaH kathitavAn, tarhi tvaM rAjA bhavasi? yIshuH pratyuktavAn tvaM
