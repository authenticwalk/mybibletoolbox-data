    yɨpɨkɨn Isrel sɨmiir pɨugana saiir karamaeyɨn pɨ saiir napnɨnopkainami mɨ Moses
    siir siyɨu komiiyɨn yɨo ha boɨnkɨn, sɨma wɨ mɨiyɨknan nwo rani, Adi Komii siir
    whwonkam ɨdan wɨ ɨkɨ inkamɨm pɨu ɨokak nwowiyɨm wɨ sɨmiir hɨriinan nwowi. Mɨ sɨma
    naeyɨm ɨi komiiya yaewou nikwo aeiya Pasova saiir naeyɨm wɨ kɨpi mɨ ae.
  pol-SZ: Było już rano. Od Kajfasza zaprowadzono Jezusa do rezydencji gubernatora.
    Oskarżyciele jednak nie weszli do środka, aby nie narazić się na rytualną nieczystość.
    Chcieli bowiem uczestniczyć w kolacji paschalnej.
  ztq-NT: Silyga kwlii xaa Jesús lidzy Caifás aan lëë xaa kuni Jesús chu yulyey. Per
    kwsëëbty xaa leñ yulyey, por deelñee sëëb xaa Israel leñ lidzy xaa sit, chilody
    kaw xtsee xaa paskw, porñee singo xñabey xley xaa.
  zai-NT: Bia' zeda yaba biaani biree né cabe Jesús de ralidxi Caifás, yené cabe laa
    ra palaciu. Laacabe qué ñuu cabe, purti pa ñuu cabe la? nuchee né cabe ley stícabe,
    ne ma qué ñanda ño cabe ni ro ca binni que saa pascua.
  upv-upv: Nir arpitevi tweni Iesu renge naim se Kaeapas van renge naim nga milep
    se Paelat, nga mivi m̃eri Rom nen nga mivi batu gavman iok. Evi rorpong susu malum.
    M̃eri Isrel nir sete aran renge naim se Paelat te ejki, suri ni evi m̃eri Rom,
    ko poro paran ko ngok parrokitkit ko, ko sete parongwos parurroi nanen ne asien.
  wap-NT: Wakankanaanin Jesus naꞌaka-kaoaꞌa naa Caiaphas diꞌiki, Romannao dapunaa
    itiꞌi naa. Aizii Jewnao, aonaa ĩmorotan Romannao dapunaa iti, ushaꞌapanum kauꞌan
