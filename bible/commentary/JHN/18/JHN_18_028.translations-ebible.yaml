  zar-NT: Níʼirö gulaʼchë́ʼë Jesús, en buluʼzë́ʼë lidxëʼ Caifás naʼ, ateʼ bilaʼdxinëʼ
    yúlahuiʼ queëʼ bönniʼ yuʼu lu nëʼë uláz que yödz Roma, le nazíʼi le Pretorio.
    Chizáʼ reníʼ dza naʼ, ateʼ bitiʼ gulaʼyáziëʼ yuguʼ bönniʼ judío yúlahuiʼ naʼ,
    tuʼ téquinëʼ ilaʼbáguëʼë xíguiaʼ channö ilaʼyáziëʼ niʼ, le gun ga bitiʼ gaca ilahuëʼ
