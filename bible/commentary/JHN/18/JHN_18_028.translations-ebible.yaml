  lbm-lbm: तब हि यीशु ख कैफा को जवर सी राजभवन को तरफ ले गयो, अऊर भुन्सारे को समय होतो,
    पर हि खुद किला को अन्दर नहीं गयो ताकि अशुद्ध नहीं होय पर फसह को त्यौहार खाय सके।
  ncj-NT: Oncan otehuicaque in Jesús den ichan in Caifás hasta ipan in cali den tequihua,
