    A̱ ntá tí sín judío la mé í kꞌuíxenhya sín tí palacio kíxin tí xi̱kaha chrókꞌuixenhen
    sín tí nchia a la chrókuamá sín tí jie̱ siín ntiha la í xitjahya sine sín tí kia
    pascua, ichro sín.
