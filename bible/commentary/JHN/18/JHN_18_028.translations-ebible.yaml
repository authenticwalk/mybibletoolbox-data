    del gobernador para no contaminarse, a fin de poder comer la pascua.
  ruf-ruf: Nemitondotondo Yesu tsakasolighwa mne ing'anda ya Kayafa kaghalighwa mne
    ing'anda ye imkulu wa Roma. Iwakulu we Wayahudi ng'awengile mng'anda, kwaapfila
    ng'awabamile wehe, ili wadahe kuchija ichijo che Ipasaka.
  gun-gun: Ha'e rire aje'ive'i reve ma Caifás ro gui Jesus ogueraa okuapy huvixa ro
