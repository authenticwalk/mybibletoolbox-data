  stp-NT: Baꞌ miꞌ na mɨt xi aichdhak gu Jesuus buiñor gu Kaipaas, mu jaꞌk jamɨt jup
    bhɨɨk buiñor gux kaiꞌ Pilaato Rooma kam. Pux dhaꞌnpam ba tu maaxilhim ji guꞌ,
    kum ti guꞌ cham mu baap ji bhɨjɨ baꞌk chɨr na paiꞌ dhaa gux kaiꞌ, na guꞌ janoꞌ
    pɨk jup bam aajim nam paiꞌ dhuuk tu piastatdaꞌ gu bhaan Paaskua taꞌm. Jix xidhuutuꞌndaꞌ
    am guꞌ nam miaꞌn aayaꞌ gu jaroiꞌ noꞌ puꞌñi cham jir Israel kam, na guꞌ puiꞌ jaꞌk
