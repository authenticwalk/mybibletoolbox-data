    fek oum sámpantánoria ankwap fi aropamp nap mek yink mo, ek yakáp.
  kto-kto: Tie, Iudaiap la alagimeng Iesu ga aipmeng ira luguan ang Kaiafas ga mela
    maiala na luguan ang primia Pilato. Parabira namur. Pa tale kan mela maiobu na
    luguan ang primia Pilato. Memani, agatmeng Iudaiap, “Leba bula buobung na luguan
    ang primia, irie la tale onim Iudaia, eva eba bupapalim na irap a Morowa ga eba
    tale bung tatak sisip na uriro la ula babau o ula aipieng.”
  gmv-NT: ሄሳፌ ጉዬ ዬሱሳ ቃያፋ ኬꬃፌ ዴሬ ኣይሲዛ ካዎዛ ጊቤ ማላዶ ዎንታራ ኤኪ ቢዳ። ኣይሁዳ ኣሳስ ፓዚጋ ባዓሌ ዶርሳ ኣሾ
    ሚዛ ዎዴ ጊዲዳ ጊሽ ባና ቱኒሶንታ ማላ ጊዲ ማላዶራ ዴሬ ኣይሲዛይሳ ጊቤ ጊዶ ጌሊቤቴና።
  por-BLT: No dia seguinte, bem cedo, eles levaram Jesus da casa de Caifás para o
    palácio do governador romano. Os líderes judeus não entraram no palácio porque,
    se eles o fizessem, estariam cerimonialmente impuros, e eles queriam estar puros
