  ame-NT: Allempoña Jesúspaʼ anereterr Caifáseshot̃. Eʼñe ahuat̃ecma anmaʼmueñet am̃chaʼtaret̃
    poʼpalaciopahuo. Ñeñt̃ña am̃chaʼtaret̃paʼ ñeñt̃ nen gobiernoʼ Romot̃ ñeñt̃ am̃chaʼtaret̃tetsa
    alloʼmarneshacop. Allohuen judioneshaʼ ñetñapaʼ ama beʼt̃ososeto am̃chaʼtaret̃
