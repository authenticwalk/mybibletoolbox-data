    baje krẽnmã, ane. Me kute aben bê me bajtem nhõ kikre pymakam ne me ã abenmã anen
    bõm arek kumex.
  eng-WEBU: They led Jesus therefore from Caiaphas into the Praetorium. It was early,
    and they themselves didn’t enter into the Praetorium, that they might not be defiled,
    but might eat the Passover.
  gnw-NT: Jayave güɨraa reta Jesús Caifás jenta güi palacio pe. Neimbove asɨ. Jae
