    anga tə jəjar sa nes a zek, bina ti njaɗ saa pa way sə azar uko sə Pasəka bay.
  ape-B: Ali aglupil atul echech Juda chaitak chatukemaguk Kaiafas ananitu wilpat
    chalau Jisas chanak. Chalawanu chanamu Pailat douk nape nebenalimu gavman umu
    Judia uli ananitu wilpat. Agagun douk watak aglupil ali chakli wak umu chuwich
    numun wilpat, wak. Chakli kedeke chuwich ali God nutulich nukli chanobosusih ali
    echech eke kobi chuwak agundak woligun Pasova, wak. Namudak ali douk cheyotuk
    aduk.
  grc-F35: Ἄγουσιν οὖν τὸν Ἰησοῦν ἀπὸ τοῦ Καϊάφα εἰς τὸ πραιτώριον, ἦν δὲ πρωΐ. Καὶ
    αὐτοὶ οὐκ εἰσῆλθον εἰς τὸ πραιτώριον, ἵνα μὴ μιανθῶσιν, ἀλλ᾿ ἵνα φάγωσιν τὸ Πάσχα.
  cav-NT: Israelita cuanaja huaraji cuanara bacadura amena ahuajutu Jesús Caifásja
    etare juque dujutanacuare. Turatu dujumerecuare Pilato queja. Pilatotu Roma juque
    enaruqui cuarequi jucuare. Apudajudya tunajatu enaruquija etareju dujucuare. Israelita
    cuanatu nubicuare ama Pilatoja etareju, tuque israelita ama tibu. Nubiquena ni
    ecana jucuare, caasicatiquena tuna jucuare tunaja cacuatsashati eque. Pascua chine
    ishu araaratayaju ecana earaarauque ama.
  kgp-NT: Kusã pẽ ki ag tóg Jesus pére mũ mũ, pã'i tỹ governador ĩn ra, ti vẽmén jafã
    ra, palácio ẽn ra. Caifás ĩn tá ag tóg ti pére kãpa mũ. Hã ra ag tóg pã'i tỹ governador
    ĩn kã ra ge sór tũ nĩ. Ag tỹ festa tỹ Páscoa han ke vỹ kakó tĩ ha, kỹ ũ tỹ pã'i
    tỹ governador ĩn kã ra ge mũ vỹ festa tỹ Páscoa ẽn ki jẽn ke tũ nĩ. Ag jykre vẽ.
    Hã ra ag tóg ko sór mũ, hã kỹ ag tóg kã ra ge ja tũ nĩ sir.
  bvd-bvd: Sui kera daka talaia na kau sa Disas fasi beu sa Kaeafas, daka lea na kau
    fainia uri beu sa Baelat, na waa baita bae gafman Rom 'e alua ka lio suli bali
    lolofaa nai. Si kada nai, nia dao naa 'i 'uubongi maakafukafua. Na toa gwaungai
    nai Diu daka uu gwada kau 'i maa, suli da mau ade lea da ruu kau lao beu nia waa
    baita nai nia nao lau waa Diu nai ma kera daka faasua kera 'i maana God. Kera
    dooria daka abu ada maasia 'ani lana Fangatasae nai.
  ukr-1871: Ведуть тодї Ісуса від Каяфи у претор; був же ранок; і не ввійшли вони
    в претор, щоб не опоганитись та щоб їсти їм пасху.
  apz-apz: Aꞌamu sohwa hofɨko Kaiyofas ntaꞌni Jisasɨmo utɨmantɨfi oso hwe engo aꞌamu
    Loum mtaꞌango sofe hwe engo hwaho mokosyohumayo sohwoe ango engo soponeꞌno imɨngo
    ne hosɨwo hosɨwe iyo soꞌnji Jisasɨmo ipemotamentohofofoho. Oso aꞌamu huhwo sohwa
    hofɨko hofɨkoe Anɨtu Kako Aꞌamu Isɨlael somo Uyakoloꞌmentiso somneꞌne Syafɨsiyo
    Sɨkuno Engo iyoho humayo somneꞌno ntoꞌno esyohumayoꞌne hofɨkoe he aꞌapaho yoꞌmayoso
    mijo nto yatɨkuꞌmentohofofoho. Osoꞌno hofɨko huno ole syafɨhuꞌmentohofi, Aꞌamu
    Loum nakwoe yahinomo minɨngkayoꞌnjo sohwafe angomo nakwo syukwato lohofɨhwosi
    kihoꞌnjo imoꞌnɨngkuhwasi nakwo elɨjwanyo engo sopo wopayo monanehwono. Ose syafɨsyontɨfi
    mempo hohntaꞌni humamentohofofoho.
  yon-yon: Kwane, Yesu kuu Kaiyafas yambiwoom kuu koronde Yuudan yi Gavana Romdanbed
    kowiwen ye karub ye boyambib kwaab yaningko Pretorium yaa nenwiniwen. Kuyaron
    kuu amkimo kai kowe, Yuudan yi korok korok ye ambiwoom aomnindo bunangkambed dobiriwen,
    amborom kuu aomnaniib kuu Yuudanban daboknaib ye amowamob domokbaniib kowe Yuudan
    yi Burudandoon ye orok anindeban keraniib.
  poi-NT: Jesɨc topta̱ Jesús jém Caifás it́ɨccɨɨm. Nanɨcta̱ jém palacio ju̱t́ it́
    jém Romapɨc gobernador. Tsuuyt́im. Joccuquej. Jém pa̱nij aŋjagooyiyaj d́a tɨgɨyyaj
    jém palacio porque ijɨ̱syajpa jém Israelpɨc pɨxiñt́am siiga tɨgɨypa jém Romapɨc
    pɨxiñt́am it́ɨcjo̱m, d́a tsɨ́y juuts cuáyñe, jesɨc d́a wɨa̱p icútyaj jém pascuasɨŋ
    wíccuy.
  wuv-wuv: I dii, ei Jew rona talaiduginaa Jesus, di'ininaa Caiaphas ma dinaa a'a
    fei baua humuu mei gavanaa Rome. Na mafufuoidii eni ma si'ei ba ei Jew, lomi rona
    nunumiai ba ro'aa loloa wagii ei mau losuiaa ro'ou, lomi rona wadu'ainaa fei humuu
    hapara uaa ba ro'aa guta wagii fei hananaa fei Talai Falogia.
  quf-NT: 'Piru limpu achkiyayatinnaqami, Jesustaqa Caifaspa wasinmantaqa, aparanllapa
    Romamanta mantakuq Pilatupa mantakuna wasinman. Piru Israelmanta karguyjunkunaqa
    mana yaykuranllapachu chay wasimanqa. Chaqa paykunaqami yarpuqllapa: Chayman yaykurqashi
    mantakuykuna nishannulla manana Dyuspaqqa shumaqnachu kayanqallapa nir. Chaynulla
    mananashi Pascua mikunamatapis mikuyta puytiyanqallapanachu nir.'
  yuw-yuw: Oro sa isoc isocane Yuda nanoho Yesu yangada Kaiafashon böc imu fauna ongga
    Römphon gavman amna moröma Pailat yuho bucin tonggung mahong bucin wömai manggung,
    yaha Yuda nanohon gendicho wömai Pasowa bongonodec bumbumyi nanoho bucin önggönga
    muno yogoc. Worocha tongga yu ‘Pasowa nacno mananingyit’ yongo böc amantegon torengga
    idung.
  hus-NT-1971: Tam caltha a Jesús tin q’uima’ a Caifás ani ne’tha tam ti chuthelits
    ti al an ata jun tin ts’ejcal an cau an gobernador. An Israelchic ax u jolbix
    c’al a Jesús yab in le’ ca otsits taja’, cum pel i hualabtalabcua’ jaja’chic ca
    otsits antsana’ c’al axi yab Israel. Max quin t’aja’, yab ne’ets quin ejtouchic
    quin c’apchi in t’u’ul an cordero ax u tsemthab c’al an ajib tin cuenta abal ti
    calthame ti Egipto im biyal juntalchic.
  med-med: Jisas ni, Kaiyapas nga manga ila murum ni, tʉk mek, wi gapman kona peng
