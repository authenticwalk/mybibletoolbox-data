  row-row: Feꞌe fefetu anan, ara ro Yesus mia Kayafas, reu risiꞌ hofernor ume panggat
    na, sia soldꞌadꞌu Roma ra mamana nanean. Atahori Yahudi ra mesaꞌ se nda masoꞌ
    risiꞌ atahori Roma ra mamanan rala sa, huu naa tao se ranggenggeo, fo nda bisa
    raa fefeta Paska sa.
  msy-msy: Egha Judaba Iesus inigha Kaiafasɨn dɨpenim ategha an akua gavmanɨn dapanir
    ekiamɨn dɨpenimɨn zui. Ka bar mɨzaraghara. Egha me ghaze, “E Godɨn damazimɨn mɨzeghɨva,
    egh e God Israelbagh Itazir Dughiamɨn isar ekiamɨn asɨzim rameghan kogham.” Kamaghɨn
    amizɨ, me uari gavman dapanir ekiamɨn dɨpenimɨn aven ghuzir puvatɨ.
  agg-agg: Ranɨyomo asu ai hapoadümbo siyoambe Kaiafasɨndɨ worɨ hɨnɨŋgɨru houmbo,
    Romɨ-yafe gafman bogorɨndɨ worɨnambo Sisasɨmbo sowaründümo mahomo. Asu Suda ai
    moai gafman bogorɨndɨ worambe kefou hɨfomo ai adükarɨ si Pasofa ra sesɨmbo yahomombo
    wambo. Suda nindou ai ndɨfo-yafe worambe kefoefembo ra ahɨnümb-ane. Ŋga asu ai
    karefoahundɨ ana, asu ‘ŋgɨrɨ Pasofa sesɨ ra dagüdifɨ,’ yahomo houmboemo.
  ptp-ptp: Vô pɨtoc yang he sea Kaiapas ben dɨ kô Yesu mɨ la gavman levac ben, lêc
