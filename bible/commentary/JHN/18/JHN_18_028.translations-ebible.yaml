    lu nga bale ae agau laeala na nge pamukuna rea.
  mwf-2018: Bere, da thipinhire nhini da pankapurl-ka, kardu warda Jesus pumebertidha
    purni ngarra thelput nukunu Caiaphas thangunu kathu i ngarra thelput ngala nhini
    da-nu da ngarra ku pule ngala thathpirr nan-ya Pilate. Nukunu Pilate-ka ku pule
    ngala dinirradha da ngarra Rome thangunu kathu-yu. Mu kardu-ka mere thathpirr
    parnirdidha inside, nhini-ka mange ngarra kardu Jews pigunu pumedha purni-ya mere
    ngarra karnimardidha da thelput ngarra kardu mere thathpirr Jews nukunu-yu. Mu
    kardu ngatha karnirdi inside-ka nhini-ka mere ngarra kulath mi lawam werlpen i
    ku thip ngarra da ngala nhini-yu da Passover-ya. Bere da-ka nhini weyida da outside
    da matha pirriningkadhuktha pangu da ngatha.
  dif-dif: Tanali Jesus Kaiphasangundru ngankamalini pungaia wapalkana wonti; ja nguramarani
