  dwr-ENT: ኡንቱንቱ ዬሱሳ ቃያፋ ጎሌፔ ሮሜ ኣሳ ኣዪሲያዋ ኦሶ ጎሊያ ኣፌዲኖ። ሳዓይ ዎንታ ጉራ፤ ኣዪሁዳቱ ፓሲጋ ቦንቺያ ጋላሳ
