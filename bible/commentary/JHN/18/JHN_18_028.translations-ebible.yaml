  tbg-tbg: Vika Kaiapaasira mini ke, Ihura vita vare nora vaiinti kamaanira naavuqi
    vuru kora. Vika vaaka toqaqi mini vi orure vika Iutaa vatanaaka vaihara ti, kia
    vira naavuqi oriqetaraiti, vahaaqainiqai vaura. Vika nái tiha, Tenavu vo vatanaa
    naavuqi oriqetaariraro tinavu tivaata qoraiqama viraqe kiama ho Vehakuma Nimito
    Entaraqaa ovata ho nararave, ti.
  hub-NT: Turawarmatai Jesúsan Caifása jeen pujaun jukiar, apu Pilato pujamunam yama
    tsawai ejéniaruiti. Tura ejéniar awayaawarmataigka, pegkerchau utsumakar jiisat
    Pascuatin yurumak yuachaij tuina asar, shuar ainaka wayacharuiti.
  hmo-hmo: Idia ese Kaiapa dekena amo Iesu ma idia hakaua, gavana ena ruma dekenai
    idia abia lao. Daba ia rere vadaeni. Idia be gavana ena ruma lalonai idia vareai
    lasi, badina idia be helaga, Pasova ena aria do idia ania dainai.
  big-big: Weik wangkota si ngizige puwili Kayapasi wezamiya logo Yisu miza orowei
    panga yombu ngabelak Yudaya meibekki Rom Kapman ngai yemanebekki imakki kuna.
    Kapura Yuda ngaiwili ngezewili ngaibekki pumakke kiliya kuna ono. Purik puwili
    kiliya kuna kesak kazing puwiligimekke puwili kaile miza mizi kak logo puwili
    Pasobaraga ngeragi yemane miza ni kak ono.
  gux-G: Bi den gedi yeni jesu Kaifa deni o bujia kaanu. Li tie o siŋapanpangu, bani
    bi ba kan den kua o bujia kaanu kani ki ban da jɔgini bi ba ki ban fidi ki je
    Paki jiema.
