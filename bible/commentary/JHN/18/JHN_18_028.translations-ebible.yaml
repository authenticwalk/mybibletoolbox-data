  txq-txq: Neu bei huhua anan, ara leꞌa roo Yesus numa Kayafas mai, fo reni nggubenor
    uma man-parendan nai soldadu Romar kota batun reu. Hatahori Yahudir mesa kasa
    ta maso reni hatahori Roma mamanan reu, huu naa tao nanggenggeo sara, fo ara ta
    bisa raꞌa feta Paska.
  aaz-aaz: Rarit kik-kiku te, sin neik Naiꞌ Yesus naꞌko naiꞌ Kayafas in umi. Sin nnaon
    neun gubernur ee in uim jabatan, anbi sorarus Roma sin benteng. Atoin Yahudis
    sin kuuk ka ntaman fa nbin atoin Romas sin bare naan, natuin rasi naan anꞌoemetab
    sin tuak ein, he sin ka bisa nbukaen fa fesat Paska.
  qup-NT: Pakarihushkanpi apunchikunaka Jesusta aparkakuna Kaifaspa wasinmanta romano
    apunchipa atun kamachinan wasima. Romano runakuna ñukanchi israel runakunata winsishpankuna
    chaypi churarkakuna shuk paykunamanta ñukanchikunata kamachik runata. Chaypi paktashpankuna
    apunchikuna manami romano apunchipa wasinpichu yaykurkakuna. Yaykunahuma karka
    chay mana israel runapa wasinpi, mana paktachinahumachu karka ñukanchi israel
    runakunapa kasunanchi killkarishkakunata. Chay wasipi yaykunahuma karka mana atipanahumachu
    karka ñukanchi israel runa masinkunawa tantarinata Paskua punchakunata pasanankunapa.
  azb-azb: Sonra Yəhudi başçıları İsanı Qayafanın yanından vali sarayına apardılar.
    Səhər açılırdı. Amma özləri vali sarayına girmədilər ki, murdar olmasınlar və
    Pasxa yeməyini yeyə bilsinlər.
  eng-DBY: They lead therefore Jesus from Caiaphas to the praetorium; and it was early
    morn. And they entered not into the praetorium, that they might not be defiled,
    but eat the passover.
  guo-NT: Do kandiawasap wʉt, juimt jula-el wʉtfʉk, judíos bʉflaeni Jesús Caifásxotdin,
    asaba poxade. Japaba, Pilato pejba, xabich pinaba. Japon gobernador Judea tʉajnʉxot,
    to'as xoton Roma gobierno. Japabaxot pat wʉt, judíos le-el gobernador pejba, xaeyaxael
    xoti Pascuafiestanaxaeyax. Judíos leyaxael wʉt judíos-atona-el pejba, judíos xaeyaxil
    Pascuafiestanaxaeyax. Ja-aech judíos pejkabʉanpox.
  hla-hla: Tara lunlan koru ba nori e la ba ner a luma tere Kaiapas me piou naria
    e Iesu tara luma tere Pailat a Gamman. Bu Jiu e ma la soku uari i iahana luma,
    taraha u lo i taren e poei a katun te tasuna i iahana luma tara katun halhal turu
    Jiu e ma tatei noue nei a kannou turu Paska turu Jiu.
  mav-NT: Mi'i hawyi hunete totioto Iesui topo'i po'i pe morekuat wato yat kape pa'i
    wato Ka'i­wasi yat pyi. Mi'i hawyi ma'ato Iuteu ywania yt tuwe­hyt'ok teran i
