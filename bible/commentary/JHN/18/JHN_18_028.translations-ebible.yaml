    chjoo.
  hin-CV: पौ फटते ही यहूदी अगुएं मसीह येशु को कायाफ़स के पास से राजमहल ले गए; किंतु
    उन्होंने स्वयं भवन में प्रवेश नहीं किया कि कहीं वे फ़सह भोज के पूर्व सांस्कारिक
    रूप से अशुद्ध न हो जाएं.
  eng-OURB: They led Yeshua [Salvation] therefore from Caiaphas [Rock that hollows
    itself out] into the Praetorium. It was early, and they themselves didn’t enter
    into the Praetorium, that they might not be defiled, but might eat the Pesac ·Passover·
    meal (Nissan 14).
  spa-BES: Entonces llevaron a Jesús de la casa de Caifás al Pretorio. Era temprano.
    Ellos mismos no entraron al Pretorio, para que no se vuelvan inmundos, sino que
    puedan tomar la Pascua.
  san-BEN: তদনন্তরং প্রত্যূষে তে কিযফাগৃহাদ্ অধিপতে র্গৃহং যীশুম্ অনযন্ কিন্তু যস্মিন্
    অশুচিৎৱে জাতে তৈ র্নিস্তারোৎসৱে ন ভোক্তৱ্যং, তস্য ভযাদ্ যিহূদীযাস্তদ্গৃহং নাৱিশন্|
  tdx-tdx: Ie nimaraindray, nendese’ iereo boak’ amy Kaiafa mb’ amy anjom­ba i mpizakaiy
    mb’eo t’Iesoà, f’ie tsy nimoak’ añ’ anjombam-pizaka ao tsy mone haleotse tsy mete
    hikama i Fihelañey.
  naf-naf: Tambuyet pi Kaipasiyelen mkaen ke zet mulup mti tapmetnepeme msame watoti
    naman Loma amobotnaŋ Pailet Zelusalem mkaen matatan ekmagen wati meti ilin penaŋ
    amobotnaŋ Pailet egalen mkaen ku mobien. Ekŋenaŋ puk nâmti mbien, “Nin Aŋgalalaŋ
    Kendoyen tu meu niniyelen kan sokŋanik bein kapi egalen mkaen mopmann ŋep ku besem.”
    Kegok nâmti zupman baenak kot tabien.
  grc-MT: αγουσιν ουν τον ιησουν απο του καιαφα εισ το πραιτωριον ην δε πρωι και αυτοι
    ουκ εισηλθον εισ το πραιτωριον ινα μη μιανθωσιν αλλ ινα φαγωσιν το πασχα
  vid-vid: Vyoiwele lufuku, Yesu nakaholigwa kulawa mng'handa ya Kayafa, wamigala
    kuli chilongozi mkulu wa isi ya Yudeya. Wakulu wa Wayahudi nahawenjile mng'handa
    ya mkulu wa isi ya Yudeya, kwa vila hawaganile kubena mzilo leka waweze kulya
    goya ndiya ya Pasaka.
  pio-NT: Néeseté natéca Jesús Caifás icapèe íicha gobernador romanosàiri icapèe nérépiná.
    Amaláca yàacawa nawicáu, íná càmita nawàlùawa gobernador càmíiri judío icapèe
    irìculé, náimacáiná càmitasa nawàwa casacàaca nía Dios íicha ìwalíise yái nawàlùanácawa
    càmíiri judío icapèe irìculé. Càide iyúwaté profeta Moisés ichùulìaná nía, casacàacaalí
    Dios iicáca nía yáté èerica, yá càmita náalimá nayáaca nayáacaléwa Pascua yàasuná
    culto yaalí.
  tsn-tsn: Go sekisiwa ga ga Jesu ke Kaiafase ga fela maphakela thata. Go tsweng foo
    a tseelwa kwa kgotleng ya Molaodi wa Mmuso wa Roma. Basekisi ba gagwe ba seka
    ba tsena mo teng gonne ba ne ba re, go ne go tlaa ba “itshekolola”, le gone ba
    ne ba sena go letlelelwa go ja kwanyana ya Tlolaganyo.
  amr-NT: Caifásen jakyaʼ Jesústaj onʼtohuaʼpo, Roma huairien jakyo onʼtohuaʼ. Judío
    huairi eʼaraktaʼ oʼderetpakpo onʼtohuaʼuy. Sikyoednada o̱ʼu̱y. Roma huairien jakyo
    judío aratbut kudhueʼdik o̱ʼneʼuy. Judío aratbut nog aratbuten jakyo kudhueʼdik
    o̱ʼneʼuynok, judío huakkurueri isiʼpo mabueyhueʼ o̱ʼnuy okkahuehueʼ fiesta aypo
    eʼbapeʼtaʼ onʼpakpo, Roma huairien jakyo kudhueʼdik o̱ʼne, eʼkudnayo, judío huakkurueri
    isiʼpo mabueyhueʼ o̱ʼnuy fiesta aypo bapehueʼdik o̱ʼneʼuy.
  pwg-pwg: Mara boiboi vaghata ma Kayapas ina numiiyai Jiu babadisi Yesu irutini da
    kiivavo Pailat ina ku numa. Ma Jiu babadisi ke ita rui, iyamna ke i kayowana da
    ita puyakisi da Moses ina vonaviyoyovana iti kiigiiyei da ke kovokovoghina da
    Pasova kamna ita berai.
  cjv-cjv: Ena koimoi ongo suna tei ari yokamai Yesu akire Kaiyafasi ikom tei ma dero
    fu gaman yai ori Pairoti ikomdi tei fime. Ena yokamai “No yokamai ikom i ikai
    napunga no nomanenom dinepe dongua inainga ena firainga kopuna ori si gai nekenapune,”
    di firo ena gaman yai ori ikom ikai kime.
  tiw-tiw: Kiyi karri natinga arawunga (early morning) karri Caiaphas yipapaya ngini
    nimarra yimi kangi ngawa-yuwuni Jesus api awuta priests kapi wuta alawuruwi amintiya
    awuta yingampa alawuruwi pirimarruriyi ngawa-yuwuni kapi awarra Pilate angatawa
    kurrampali. Awarra Pilate japuja yimi kangi arikulanga kurrampali awungarruwu
    kapi Jerusalem. Karri awuta alawuruwi papi pirimi awungarruwu kapi Pilate japuja
    api wuta karluwu pirripawuriji yilaruwu pili ngini-wutawa ngirramini (law) ngini
    awuta kapi wuta Jews arnuka pimata-wuriji yilaruwu kapi awinyirra kurrampali angi-wutawa
    awuta arikutumunuwi kapi wuta arnuka Jews. Ngini wuta pirrija-wuriji yilaruwu
    kapi awinyirra kurrampali api wuta arnuka pimatapa (shouldn't eat) awarra Passover
    yinkiti.
  tha-KJV: เขาจึงได้พาพระเยซูออกไปจากคายาฟาสไปยังศาลปรี​โทเร​ี​ยม เป็นเวลาเช้าตรู่
    พวกเขาเองไม่​ได้​เข​้าไปในศาลปรี​โทเร​ี​ยม เพื่อไม่​ให้​เป็นมลทิน แต่​จะได้กินปัสกาได้
  por-BR-2018: Levaram pois a Jesus de Caifás para o tribunal. E era pela manhã; e
    não entraram no tribunal, para que não se contaminassem, mas que pudessem comer
    a Páscoa.
  mhl-mhl: Kae fufurere akoŋ Yesu Kaiafasre pigone ogaru wakiru Rom gawanare morumboŋ
    pigo rabuŋ. Juda yoŋoji maŋyaŋuŋ kejigaru bapeboriŋ egu fukekimiŋ ore manemeja
    maneru iŋi mibuŋ, “Ŋonemaiŋ kombande lama noiŋgo ore egu embimbiŋgakimiŋ.” Oŋu
    miku maneru yobiŋgaru gawanare morumboŋ pi maŋgo so ropebuŋ.
  klv-klv: Nǝboŋ aKaiafas tokot hǝn aYesu tonoŋ dudulan som̃ilan, losǝhar aYesu van
    hǝn aPilate ta Rom tovi gavna len naprovens Jutea. Gai itoh len nab̃iltiim sisoltia
    gail. NaJu gail lǝsab̃is lohoim, hǝn asike lǝb̃eb̃iŋb̃iŋal len nabunusian husur
    nalo. Lǝb̃imagenan, asike lolǝboi lǝb̃ihan len nǝhanan hǝn nǝPasova.
  bco-bco: Yu misa꞉ kalu iliyo꞉ Ya꞉suwo꞉ tililia꞉ga꞉, Kaiafasa꞉ ayamilo꞉ elen a꞉no꞉
    ta꞉ta꞉ga꞉, Loma꞉ misa꞉ kaluwa꞉ aya ane. O꞉g a꞉namio꞉ kea꞉fole dowabiki, iyo꞉ Tinio꞉
    Asulo꞉ ma꞉no꞉wo꞉ ma꞉no꞉ dowo꞉ ko꞉lo꞉, Godeya꞉ siwa꞉l amio꞉ mogago꞉ dowabena꞉ki
    a꞉la꞉asulakiyo꞉, Loma꞉ misa꞉ kaluwa꞉ ayamio꞉ mo꞉tiane.
  kdl-NT: Kayafa kotsu ta̱ uyanka Yesu afada n kpasani. Aku a banka yi ara Bilatu,
    gomuna a asuvu a tsugono tsu Roma. Shegai ama yi a uwa pini a kuwa ki wa. A da
    baci uza roku a asuvu a le wa̱ri u uwai pini, wa̱ri wa woko ta̱ n ashinda̱, kpam
    Mele ma a̱sa̱ka̱ yi u lyai ilikulya i Abiki a Upasamgbana wa.
  apu-NT: Ĩkanõkapanika ninoa takanapari Kaipasi aapoko, Anikarina Xesosi Homano auĩte
