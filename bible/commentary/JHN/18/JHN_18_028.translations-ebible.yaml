    jo da torae isera ainda be awa ungo kotisera ingodena embo Jew ae ainda mando
    da toradera awa ingodena ingodenaso agodari bejedo edo Jarusegari Bondo awa mana
    indadera awa ungo awodo kotisera.
  mqb-NT: Sidew a pərek, tə gəɓa anan Yesu àga Kayafas wa, ta zla anan àga Guverner
