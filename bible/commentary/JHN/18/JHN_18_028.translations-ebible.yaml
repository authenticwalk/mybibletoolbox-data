    leṉ yulow, sac racladzd zho quiits zho miṉe rnabey xley lay zho; parne grieelo
    yquiin zho guieḻwagw ne row zho lni Pascw co.
  hix-NT: Enmahrà ro Txesusu yatxownà hatà, Kayfas màn yaye. Kofehnakno mànà ymo yaka
    natxownà hatà, Pàryetoryo onà katxho yaka rma hatà. Àro ymo yaka owompàra mak
    nehxatxkon hatà, any komo, Xuknewyana komo kaxe. Àsok tawro hana. Tasahxemtotho
    kom hoko roro tehtokonye, tatanàhnohrà kom hona nenyatxkon hatà. Àro ke, anaryana
    kom màn yaka owompàra nehxatxkon hatà.
  sim-sim: Nirsumbuk si narik Judama ondo Kaiafashi akan li halaha malakama Romik
    fehenda Pailathi akak Jisasin limu laha ira. Li ihi nombok lihi ambek limu mbara,
    �Os Pailathi akak ni layi nahi, misokome Avui Wasilakahik kavak ni nakwa nir.
    Uhu hiyawu Pasova oson mbeek ni akwa ambu nir.� Karem uri osik lir mbeek aka akomek
    layiri ambu lir.
  npi-ULB: त्यसपछि तिनीहरूले येशूलाई कैयाफाबाट राज्यपालको महलमा लगे । बिहान सबेरै
    थियो, तिनीहरू राज्यपालको महलमा पसेनन्, ताकि तिनीहरूले अशुद्ध नहोऊन् तर निस्तार-चाड
    खान सकून् ।
  cgc-cgc: Kasanagen en na natapos Caifas iya na pag-imbistigar ki Jesus. Mga Judio
    na gadakep ki Jesus padala danen kanen an naan ta Pretorio na palasyo Gubirnador
    Pilato. Ula gaselled mga Judio naan ta palasyo ya tenged dili danen gusto na bilangen
    na “dili-limpyo”. Ta iran na kaugalian, daw magselled danen ta istaran ta dili-Judio,
    dili en danen mga “limpyo” na yon man bawal ki danen maan ta yapon ta pagsilibrar
    ta Pista Ta Paglibri Alin Ta Egipto.
  tim-tim: Akto emet hauŋ hauŋgât tembe loko arekŋe Kaipagât emelanba kewugum Roma
    gawaman humo aregât emelan âgâyi. Âgâm âmâ hin nâŋgâyi, “Nen hâmbâi hombaŋ Pasowa
    aregât sot nemberen. Aregât Anutuŋe nenekto huraguâkgât Yuda luâk bo manmai areyeŋgât
    emelan bo âgâweren.” nâŋgâyi.
  yor-yor: Nígbà náà, wọ́n fa Jesu láti ọ̀dọ̀ Kaiafa lọ sí ibi gbọ̀ngàn ìdájọ́, ó
    sì jẹ́ kùtùkùtù òwúrọ̀; àwọn tìkára wọn kò wọ inú gbọ̀ngàn ìdájọ́, kí wọn má ṣe
    di aláìmọ́, ṣùgbọ́n kí wọn lè jẹ àsè ìrékọjá.
  wos-wos: Ganémbambu Jisasré hura Kaiafas yatakataka di Romna néma duna geré yi.
    Ye di deka hambuk hundi xékéta Pasovana hénoo sanjoka di Romna néma duna geré
    wulayihambandi. Judana hambuk hundi angi dé wa, “Guni nak téfana duna geré wulaaye
    guni haraki saraki sémbut hurutanguni. Hura guni Pasovana hénoo yamba sakénguni.”
    Wungi dé deka hambuk hundi wa.
  emp-NTPO: Maʌ̃be diaped̶ed̶a Jesura Caipá ded̶eba romanorã boro de dajadaa edesid̶aa.
