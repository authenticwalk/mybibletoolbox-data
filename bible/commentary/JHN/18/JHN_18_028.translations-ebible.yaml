    hɨniavɨmi. Hɨbuŋ daŋ hɨniavɨla sɨmɨŋ ma nɨbalu aba haiabɨla hɨniavɨmi.
  tgo-tgo: Amba Jiu lenji randeviva thɨ vaŋgwa Jisas Kaiyapas ele ŋgolo na thɨ yovaŋgu
    gawana ele ŋgolo, iye i mena Rom. E mbaŋako iyako vama ighɨviyavao, na kaiwae
    thiye Jiu va thɨ vaghaghaiŋa riwanji i mbighɨ ŋgoreiya lenji kururu ghambaro,
    mava thɨ ru e ŋgolo tɨne, kaiwae va nuwanjiya thɨ ghana Thaga Valaŋani ghanɨŋganiye.
  yap-yap: Ri kab kadbul miyad fek Jesus u tafen Kaifas nga tafen e en ni ir e am.
    Ma de yan piyu Israel ngalan fare naun ntafen e am ni be’ u Roma, ya yad ba’adag
    ni ngar pired ni yad bbe’ech u yalen e Motochiyel rorad, ni bochan e nge yag nra
    uned i kay e ggan ko madnom ni Paluk’af.
  mop-NT: Pues te'i. U joc'sajoo' a Jesus ichil u yotoch aj Caifasa. U bensajoo' tu
    yotoch caj tuba que'en a gobernadoro. Top jatz'ca' to. Ala'oo'o, ma' ocoo' ichil
    u yotoch caji. Watac u fiestajiloo' u caal le'ec biq'uin ti walacoo' u c'ajsic
    biq'uin mani u yaj xa'num Dios ti ca'an yoc'oloo' uchi. Wa cuchi ocoo' ichil u
    yotoch caj, ma' cuchi tu paataloo' u janal ichil a fiesta abe'e.
  tet-tet: Baa seisawan nia, sia nodi Yesus nosi Kayafas uman, baa gubernur uman iha
    sondadu Roma fatin. Mais ema Yahudi sia la tama baa ema Roma fatin nia, tan lia
    nia nalo sia sasobo, toꞌo la bele naa Dahur Paska.
  hlt-MCSB: Te phoeiah Jesuh te Kaiaphas taeng lamloh khoboeiyung la a khuen uh. Tedae
    a yue aih pueng dongah amih te khoboeiyung la kun uh pawh. Te daengah ni boi uh
    pawt vetih yoom te a vael mong eh.
  xtd-NT: Te n‑ka kee ntdaa se ijan veꞌe Caifás, xndeka‑s Jesús juaꞌan nde palaciu
    gobernador romano. Ijan n‑ka xee‑s xiꞌin Jesús datne neꞌe. Ko ña n‑ka kɨu mee‑s
    ijan, chi n‑ka juini‑s xa kuneꞌe ii koio‑s kɨu ijan, xa kax koio‑s ndeyu viko
    Paxcua.
  mdy-ETH: ዬካፓ ዬሱሴ ዔያታ ቃያፓ ማኣራፓ ዔኪ ሮሜ ዓጮ ዎይሣሢ ማኣሪ ዔኪ ዓኣዼኔ፤ ዬና ዎዳ ጉቴ ዓሚናኬ፤ ዓይሁዶ ዓሳ
