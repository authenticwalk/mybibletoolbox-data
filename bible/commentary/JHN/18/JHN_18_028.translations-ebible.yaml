    Chayman yaycuncuman carkan chayka, limpiochacuna costumbre leyta p'aquincuman
    carkan, chhicataj Pascua cenata mana miqhuncumanchu carkan.
  ter-NT: Yane ukopeâne óvokuke Kaífa, omópohiko Jesus xoko óvoku nâti, enepone óvokumaka
