    möl yuadö kɨ du cölmal cɨnɨŋ aku, anɨŋ pɨx alɨg mɨdön, Pasopa ap nɨmɨb maga mɨdenɨŋö,”
    rön, rɨŋadö bö mɨdmä.
  acr-NNT: E riꞌ katajin usaqirik echiriꞌ xesax bꞌi ri Jesús chwa rocho ri Caifás
