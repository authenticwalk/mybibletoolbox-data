  nnq-nnq: Bai pakiba kilokilo, ngabantolanga Yesu kuboka kwa Kayafa, ngabampeleka
    kuboma. Nangweto kupala baotolange kulye Pasaka, bajingilingije unyumba ja boma
    bakanangita kube nuchaapu.
  bao-NT: Jiro, Caifás yaa wii ca niiricʉre tii yepa macãrã ʉpʉ romano cʉ̃ ca niiri
    wiipʉ ami waawa ñucã Jesús're. Mee ca boe mʉa doori tabepʉ ca niiro macã, judíos
    pea tii wiipʉ mani ca jãacoajata, mani ñicʉ̃ jãa cʉ̃ja ca biitiriquere mani biibocu,
    to biro biicãri Pascua boje rʉmʉ mani ca tii niirucurijere cʉ̃ja ca tiiro ñañarã
    nii cote, baarique cãare baati, mani biibocu ĩima ĩirã, jãa waatiupa.
  san-ORI: ତଦନନ୍ତରଂ ପ୍ରତ୍ୟୂଷେ ତେ କିଯଫାଗୃହାଦ୍ ଅଧିପତେ ର୍ଗୃହଂ ଯୀଶୁମ୍ ଅନଯନ୍ କିନ୍ତୁ ଯସ୍ମିନ୍
    ଅଶୁଚିତ୍ୱେ ଜାତେ ତୈ ର୍ନିସ୍ତାରୋତ୍ସୱେ ନ ଭୋକ୍ତୱ୍ୟଂ, ତସ୍ୟ ଭଯାଦ୍ ଯିହୂଦୀଯାସ୍ତଦ୍ଗୃହଂ ନାୱିଶନ୍|
  huv-NT: Ǘmban arraw taquiüjpüw mamb Teat Jesús imiün aniüng a Caifás andüy awan
    niüng ajlüy a gobernador romano. Nejiw ngo majmeliw cos tiül aaga ajlüyay netam
    marangüw quiaj, sitiül majmeliw aniüng nop ngome nipilan judío wüx aaga nüt quiaj,
    apmajlüyiw ngo merixix, langondom metiw tiül nangos nüt pascua.
  otn-NT: Nu̱p'ʉ ja rá̱ ngu̱ ra̱ Caifás, bá̱ njʉcra̱ Jesús ngue i̱ map'ʉ ja ra̱ palacio
    'bʉhra̱ gobernador. Pɛ ya 'yo haxpʉya. Nu̱'ʉ yø judío p'ʉya, hi̱mbi̱ yʉrbʉ ja
    ra̱ palacio'ʉ. I ja yø costumbre, i ɛ̱na̱ ngue nu̱'mø ja ngue di̱ nsänni̱go, hi̱ngui̱
    sä di̱ ntøt'ui yø ja̱'i̱ hi̱ngyø judío. Nu̱'mø xta̱ nyʉt'i, ɛ̱na̱ ngue ya hi̱nda̱
    zä di̱ nsi̱hmɛ̱ p'ʉ ja ra̱ ngo ngue ra̱ pascua.
  nop-nop: Helehautaune haniŋ Jesu Kaifa yolineŋ hakukneniŋ nagila Pailat’walaŋ ugiŋ.
    Pailat adi Lomahi’walaŋ me wapum. Kaŋ Judame heki’walaŋ me wapuhi adi Aŋelodi
    Yabukiyondaaŋ Yalakapmegukdok hinamuni tiŋa nanaŋdok nai doktiŋa walaniŋgoŋ hali
    nanim yoŋa maaneŋ mu fogiŋ.
  obo-NT: Na, to sollom poron, id piyod dan si Disas pomon diyot ki Caifas po‑undiyon
    to polasyu to gubernador to Roma. Iddos mgo Judio, waa id usok diyot polasyu pomon
    to botasanon dan to kodlinis. Su otid poko‑usok dan to baoy to konna Judio, molibmit
