    ijeebɨɨco ɨmɨhɨninɨumoro Pascua machuco amachuujitɨruneguiiha.
  fuf-fuf: Ɓay ɓe iwii ka Qayaafa, ɓe naɓi Iisaa ka suudu laamu. Tawi ko ka subaka,
