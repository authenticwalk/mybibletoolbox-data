  deu-ELBBK: Sie führen nun Jesus von Kajaphas in das Prätorium; es war aber frühmorgens.
    Und sie gingen nicht hinein in das Prätorium, damit sie sich nicht verunreinigten,
    sondern das Passah essen möchten.
  mcb-NT: Impogini panikyara onkutagitetanae yamanunkani Jeso ivankoku Pirato iponiakaganunkani
    ivankoku Kaipashi. Yogaegiri jorioegi tera inkiaige tsompogi ganiri ikitsitinkagani
    kameti iragaveaigakeniri isekataigakempara paita onchapinitanakera, ontitari Pasekoa.
  yle-yle: Kââdî dini ghi n꞉ii ngê a kee wo, Yesu Kayapas u ngomo k꞉oo a pw꞉ii ngópu,
    Lóma lede yoo yi mââwe ndîî Paléti ka ńuw꞉o ngópu. Nju tpémi yi kada pini yoo
    Paléti u ngomo k꞉oo daa kee dniye, mu kópu u dîy꞉o apê, Daa Nju pi u ngomo. Apê,
    Nmo koko té, ye dono pee nmî p꞉uu ngma a kelekele, Chóó Lémi ka dono ngê nmo pyodopyodo
    té, yed꞉oo Tp꞉ee Kaa W꞉êêw꞉êê u Naa nté doo u ntââ daanmî ma.
  swh-1850: Basi, walimchukua Yesu kutoka kwa Kayafa, wakampeleka ikulu. Ilikuwa alfajiri,
    nao ili waweze kula Pasaka, hawakuingia ndani ya ikulu wasije wakatiwa najisi.
  ese-NT: 'Majoya mecajjeahua nei onaaya Caipaja equijo nequi Jesosa huoojea canaje
    Shomano emeshi mese Pinato bajjani yasijje. Jomajo Pinatohua ojjaña huoojea cani
    equi yasijje Jesosa dojodobiaqui canaje sohuinano cuaa. Pinato ca ca Jodio pojjeama,
    Shomano dejja. Jamajjeya Jodio etii cuana ojaya equi yasijje dobiqui sa po ajja.
    Eꞌe, Jodioja etiiquianaja etehueꞌyo jama poani baꞌa: “Jodio pojjeamaja equi yasijje
    dobiquiajo, esohuidojojjiya Jodioja bacua cuana cuia ajja shejo ojee ijjia meemee
    ajja pea Jodio cuana nijje Eyacuiñajji bihuiajji”.'
  jac-NT: Yet issajbilo xin, yilaxilti Comam Jesús yul yatut naj Caifás, yilaxto Comam
    sata naj gobernador Poncio Pilato. Yaj mach octo ebnaj Israel yul capil bay ayicto
    naj gobernador tuꞌ, yuto txahul yocto ebnaj hacaꞌ yalni isley ebnaj. Tato chiocto
