  lif-NT: ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤋᤠᤏᤠᤶᤛᤠ ᤁᤤᤕᤠᤑᤠᤛᤖᤧ ᤁᤢᤜᤡᤶᤔᤥᤗᤠᤶ ᤖᤥᤔᤡ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠᤸᤗᤧ
