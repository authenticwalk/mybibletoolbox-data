    tapno saanda a matulawan ken tapno makapanganda iti Fiesta ti Ilalabas.
  pir-NT: 'Ñami cjũno ijigʉ̃ Caifa ya wʉhʉpʉ ijiriquina Jesure ne wijia, Roma cjẽna
