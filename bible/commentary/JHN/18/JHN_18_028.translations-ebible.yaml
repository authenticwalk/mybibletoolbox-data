  gof-ENT: ዎንታ ጉራ፥ ኤንቲ ዬሱሳ ቃያፋ ሶፔ ዴሪያ ሃሬይሳ ኦሶ ኬ ኤፊዶሶና። ኣይሁዴቲ ፓሲካ ባሌ ካ ማናው ባንታና ቱኒሶና
