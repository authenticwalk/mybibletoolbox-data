    aburr-barrngumiyarna gu-bala gun-gata gapman gun-nika. Jarra gun-gatiya waypa
    janara gu-ji burrwa Ju yerrcha, minypa ana-werranga gun-nika bala aburr-barrngumurda,
    gala yapa werra aburr-negiyan minypa an-gata Ju ngika. Gala yapa aburr-ngukiyan
