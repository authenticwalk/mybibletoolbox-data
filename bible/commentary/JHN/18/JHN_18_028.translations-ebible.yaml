  mgh-2016: Paahi etu, nkayankusha Yesu u Nakayafa, nkayanrweha upuwani wa amwene
    o Uyudea. Yeyo yaari mapikoosha, ni ayo wiira ahoochelhe unlhia Pasaka, khayaakenlhe
    mpaani ahiwe ahinanarihiye.
  kvn-NT: Imi tule-tummagan Caifás-neggin Jesúsga igal-itosgu, Judiomal Romano-gobernador-negzhe
    Jesús-chesmal, Jesúsga igal-itogal. Tenal teun, neg wakur-wakur. Al Judio-tummagan
    melle igal-mamikidgin iskugal tegin Judio-tummagan akalzhul Pab-Najad-Itogedgin
    mas kunmalgal, gobernador-negzhe kwen togzhajulmal.
  gvf-gvf: Ena kwimile taanima ibal kobe Kayapas ogin pisere, Yesu awli pi Orom gabman
