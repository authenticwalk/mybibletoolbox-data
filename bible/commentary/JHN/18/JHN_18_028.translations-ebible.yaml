    yajal. A sley eb' aj Judea chi', max yal yoch eb' d'a yol sdespacho vin̈ chi'.
    A snaan eb', talaj tz'och smul eb' d'a yichan̈ Dios, talaj man̈ smojoc svaan jun
    vael eb' yic q'uin̈ van sjavi, yic snaancot eb' tas aj yelnaccot eb' smam yicham
    eb' d'a Egipto.
  tzj-E: C'jara' xquec'om el chic Jesús, xe'el ela ruq'uin Caifás, xeba chic abar
    c'o wa' ruchoch gobernador, chek xeskara xeba. Tak xe'ekaja majo'n xe'oc ta alnak
    pjay com c'ola jun ccostumbre j-e' aj Israel, xjan nque'oca pjay ruq'uin jun wnak
    jme aj Israel ta, y chka' cniman tak xatoca pjay ruq'uin jun wnak jme aj Israel
    ta xjan nataj chic je' achnak je nquetaj aj Israel chpam nimk'ij pascua.
  san-BUR: တဒနန္တရံ ပြတျူၐေ တေ ကိယဖာဂၖဟာဒ် အဓိပတေ ရ္ဂၖဟံ ယီၑုမ် အနယန် ကိန္တု ယသ္မိန်
    အၑုစိတွေ ဇာတေ တဲ ရ္နိသ္တာရောတ္သဝေ န ဘောက္တဝျံ, တသျ ဘယာဒ် ယိဟူဒီယာသ္တဒ္ဂၖဟံ နာဝိၑန်၊
  yaa-NT: Nãskano fakishpari judeofãfe Caifás ãfe pexe anoxõ Pilato xanĩfo ano Jesús
    iyonifo. Nã judeofo Pilato ãfe pexe mẽra ikitiroma inifo. Pilatokairoko judeokẽ
    a mẽra ikipanãfãfe. “Nõ Pilato ãfe pexe mẽra ikiax nõ chakanatiro,” ikanax, ikikaspanifo.
    Nã judeofo a judeofoma fe rafexõ Pascua fistatĩa pitirofoma ipaonifo. Nãskara
    feyafamisfo ipaonifo. Nãskakẽ Pilato ãfe pexe mẽra ikikaspanifo.
  cab-NT: Ábati janǘgüni Jesúsu lúbiñegiñe Gáifasi lun lúbiñoun gumándan. Arúgadeina
    liñáti, mebélutiñati juríu palásiurugún lueí marúma jamá, siñáme gádan lániña
    adíneruni le lánina páscua.
  clu-clu: Alin kay Caifas gindara nanda si Jesus doto sa palasyo ang Gobirnador.
    Kasanagun run dato. Ang mga Judio ara nagsulud sa palasyo tungud nga sono sa andang
    mga soronodon, kon magsulud sanda sa balay ang bukun Judio, indi sanda run pagtogotan
    nga magkaun ang yapon nga para sa Pista anang Paglubas ang Angil.
  swh-ULB: Kisha wakamchukua Yesu toka kwa Kayafa mpaka kwenye Praitorio. Ilikwa asubuhi
    na mapema. Wao wenyewe hawakuiingia ile Praitorio ili wasije wakanajisika na kuila
    pasaka.
  tpt-NT: Tejkan tamaqaxtulcha la ixchaqaꞌ ni Caifás ex ni lapanakni talhaꞌalcha ni
    Jesús laqa ay chaqaꞌ taꞌan vil ni gobernador. Va ixtꞌajuncha tunkunuꞌ. Yuꞌuncha
    jantu katatanuputunchal. Ixtalhilay incha katatanul la ixchaqaꞌ qayntaun yu jantu
    israelita kaval ex kataxkilival ixjatsukuntikꞌan. Ex astan jantucha lay katavayl
    la ixkꞌatankꞌan yu Paxku, ex jantu katatanul.
  aai-aai: Maraumanaika Jesu Kaiafas ana barene hibai hin gawan orot ana baremaim
    hirun. Jew hai ukwarih bar wanawanan i men hirun hinamih, anayabin i men hikok
    wanawanah kato tamatar naatu hai Tar Nowaten ana hiyuw men hita’aamih.
  sny-sny: Sosu nowe mitaiyeye su, Kaiafas Jisas ne ei toweri tepa'asiye su, Juda
    lo lu tamo Jisas meni owane Kaiafas arunatiyewe, lowe Jisas Rom lo meni owane
    lo wesi ma'e heneti. Juda lo lu tewi Rom lo meni owane lo wesi papu wi ta'ame.
    Lowe meni owane ape lo wesi papu wiye su, lowe marepi hepene lowe lo unou a'i
    heneraiyei. Serai lowe ta'uwe hereiyei ene arowata.
  myy-myy: Ito yija bero Caifás ya wina romano masa ʉjʉ ya wijʉ Jesure ãmi wayijarã
    ĩre ñiana. Ito ĩna yiroca riti busu mʉja wadicoayijʉ ĩja. Ĩna judio masa romano
    masa ʉjʉ ya wijʉ sãjabisijarã ĩna. “Gaje masa ya wi mani sãjaja pascua basa bare
    bamenaji mani”, yi tʉoĩarã sãjabisijarã ĩna.
  trc-NT: Dan me se nica̱j nij mozó do̱ꞌ, nij tanuu do̱ꞌ, man Jesucristó curiha̱nj
    nij soꞌ rej ne̱ síí cuꞌna̱j Caifás, ne̱ caꞌanj nij soꞌ tucuá suun a. Naꞌya̱a̱n
    uxrá me yoꞌ a. Ne̱ ne catu̱u̱ nij síí israelitá rá tucuá suun a̱ maꞌ. ꞌO̱ se me
    rá nij soꞌ cha̱ nij soꞌ chaꞌanj pascuá, ne̱ cheꞌé dan ne caꞌve̱j rá nij soꞌ gu̱un
    chiꞌi̱i̱ nij soꞌ rihaan Diose̱ quiꞌya̱j tucuá suun yoꞌ a.
  cut-NT: Tuhme quenda sa̱hn ndina̱n chahn Dihvo vo, chica se va̱co Caifás, ne nda̱
    se nduco ye na̱n pala̱cio yahn gobernador. Ura min ne, a chi dave. Sa̱hn chahn
    ne, hua chenda̱ se chete pala̱cio me, te ra̱hco se te ca̱hnda yahn se, ne hua
    co conduco se, ro yudo me.
  bel-bel: Ад Каяфы павялі Ісуса ў прэторыю. Была раніца; і яны не ўвайшлі ў прэторыю,
    каб не апаганіцца, а каб можна было есьці пасху.
  zlm-KSZI: Kemudian mereka membawa Isa dari rumah Kayafas ke istana pemerintah Rom.
    Tetapi orang Yahudi tidak turut masuk ke dalam istana itu kerana pagi masih awal.
    Mereka tidak mahu terkena najis, kerana mereka hendak menyertai jamuan Paska.
  gdr-gdr: Seg ket Ju rɨgap Yesund Kayapam pɨlke yiyo de Roma gabmani mopyam rɨga
    Pilatomna wɨkopu met wa. Sɨ ɨtemb mɨle aukonj re sɨtawarjog natemb. Ɨ Ju rɨga
    maka onggɨtyam Roma gabmani mopyam rɨgamna wɨkopu met wa b'ɨgarkɨto, nokɨp ton
    ma singi na kɨl taukanj, nokɨm da ɨdenat ket ton kɨlkesand Ju rɨga waina Uj Ɨgwanti
    Nony Iyena Diyamdiyam owi.
  vmy-NT: ꞌBa ꞌbatsaꞌen nchjabiu ꞌetjuko Jesús ndaba Caifás nga kiko niꞌya pretorio,
    ndaba ña tsaꞌen kjua xuta titjun Roma. ꞌBa je tjisꞌe isen. ꞌBa nchjabiu bi jaꞌasꞌen
    niꞌya pretorio, ngatꞌa tsa kjuaꞌasꞌen jngu niꞌya xi bi tseꞌe xuta judío, tsu nga
    bi nde tsjeni ngixkun Naꞌenchana ꞌba bi nde ma kjineni xichine sꞌi pascua.
  cmn-FEB: 凌晨时分，他们把耶稣从该亚法那里押往罗马总督的官邸。犹太人首领们自己没有进到官邸里去，他们想吃逾越节的晚餐，怕违反礼仪的规定而变得不洁。
  gmv-RNT: Hessafe guye Yesusa Qayaafa keeththafe dere ayssiza kawoza gibbe malado
    wontara ekki bida. Ayhuda asas Paaziga ba7aale dorsa asho miza wode gidida gish
    bana tunisonta mala giidi maladora dere ayssizayssa gibbe giddo gelibetenna.
  ncl-NT: Cuaquinon quiquixtije Jesús ilaixpan Caifás, quihuicaje ca se cali hué itocaya
    in Pretorio capa chantiaya in gobernador (huelitini) romano. Ca ompic quihuicaje
    pa yihual in gobernador quitilanisquiaya pa quimictisi Jesús. Yahuiaya lanesi
    in tonali. Yehuanten in judíos amo calaquiloaya pin Pretorio, pampa inminlajtol
    hual quinmaxtía quinami monequi pa quimolancuacuetzilisi Dios quijtúa pa yehuanten
    amo cayasi ca yehuanten hual amo judíos. Sinda yoje quichihualoaya, cuaquinon
    amo huil quicualoaya iborrego in fiesta (ilhuil) pascua. In lajtol lajcuiluli
    quijtúa pampa cayalosquiaya laijlaculi sinda yoje quichihualoaya.
  sua-sua: Tkaitit o lleng, to o Yuda ngalmialaol ngata ktong e Yesus kngae petgim
