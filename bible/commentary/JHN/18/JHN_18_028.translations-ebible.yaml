  bkq-NT: 'Caifás ety dombyryem Jesus nhadylymo Pilatos ety imâsedo idaseraji, pymâ
    Romadâpa ingonotyby etyram emedyly wâgâ. Judeu domodo iwymâry Pilatos ety odaji
    tâgawândysebamo, judeu keba awylygue. Aguelymo: — Kâzewenry ara, judeu keba modo
    ety odaji kâgawântaymba kurâ. Kâgawândyly-ro watay, tywykeim ara kulâ ise Deus
