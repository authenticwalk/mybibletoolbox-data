    Pascua deco ijigʉ̃ tiquina ihyatiquina ijiye, ohõ saha nidi: “Judio masʉno ijierare
    Pilato. Tiquiro sa ijiriquiro ijigʉ̃ tiquiro ya wʉhʉre sajãna, mari dutiyere yʉhdʉdʉcana
    niboaga. Sa yena mari sajãgʉ̃ marine bose deco cjẽ ihyayere ihya dutieraboaga”,
    nidi. Sa niñe pʉhtoro Pilato ya wʉhʉre sajãedari Jesure neariquina pehe.'
  anv-NT: Bií ujyagé ne dondo gemua mme ákpakpa bɔɔ́ Jus asɛ yɛ́ Jisɔs né gepúge
    Kaifas afɛ́ ne ji né ɛcha gɔmena bɔɔ́ Rom. Ɛbwɔ́ ambɔɔ́ akpɛ wyɛ wɔ́. Apyɛ mbɔ
    nnó ɛ́kágé ɛbwɔ́ ábɛ́ ne deba né mbɛ ushu Ɛsɔwɔ néndé akɛlege manyɛ́ ɛpaá
    koó upú.
  sab-NT: 'Jesu kledu Caifás ullage, nga chku ju gire kwian israelita chugagwalla
    ulita Jesu du kwian chugagwalla gobernador nga Romamu ullage, ama kada Pilato.
    Kwian israelita chugagwalla ulita me jo gwa chugagwalla Pilato ullage ule Jesu
    ole, kwian israelita chugagwalla joge gwa u e kwian Romamuge ama ulita tañachuge
    ama chege sugaska Chube gwa giti, ene ama mi ñage Pascua chuia ollade mi ñage
    Pascua bligdalla gute, malen ama ulita Jesu dbangu chugagwalla Pilato ngwadi gwa,
    agwa ama ulita chegu manade goga, Pilato jo goga gerule kwian israelita chugagwalla
    ulita e ole Jesu giti: —¿Ba ulita kle onbre ai gbe jiske llema giti?'
  tmd-tmd: Ruö löu mil pörɨm nugugɨrön, Juda ada ñɨŋ Jisas nugwo Kaiapas rama pön,
