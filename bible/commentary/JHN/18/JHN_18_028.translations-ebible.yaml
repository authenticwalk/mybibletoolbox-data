  txu-NT: Nãm õkrẽn'ãnh kà nhym me arỳm Kajbaj kurũm Jejuo mõ. O mõ:n kam kikreti
    'õdjwỳ'ỳr o bôx. Piratu nhõ kikreti'ỳr o bôx. Me bajtemkam bẽnjadjwỳr nhidjibê
