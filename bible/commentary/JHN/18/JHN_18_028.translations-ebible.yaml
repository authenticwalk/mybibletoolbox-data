    hupate note avale'a u'nae. Yuta vaya'ai mono ke'apimo'a inake hu'ne afa vaya'ae
    lo'katapa maisayana apa'kaeya kava hutapa hao'otake vaya mai'naya yafe ala emu
    ne'yana o'nekae huno hu'nea yafe Yuta vaya'moki ani ala emu ne'yana nesaya yafe
    ani nopi ohai'a ma'aileka mai'nae.
  gnn-gnn: Bala walala märraŋalana Djesunhanydja ŋuliŋuru Gayapatjkalanydja wäŋaŋuru,
    djunumana gäŋala ŋurikala Buŋgawawalana wal'ŋu, ŋurikalana ŋunhi ŋayi Buŋgawa
    ŋurikiyi wäŋawu, Baylatkala yäkuwala. Yurru munhakumirri yana ŋunhi yulŋunydja,
    ga walala guḻku'na yolŋu'-yulŋunydja ḻuŋ'thurruna marrtjina ŋunhimalayinydja wäŋalili,
    yurru yaka walala marrtjina djunama ŋunha djinawa'lilinydja wal'ŋu, yana walala
    marrtjina dhärra'-dharrana ŋunhala bäyma warraŋul, liŋgu Walunydja Ḻäy-yuḻkmaranharamirrina.
    Liŋgu Djuwskalanydja romdhu yukurra ḻakarama, ŋunhi ŋayi yurru Djuw yolŋu gärri
    ŋurikalanydja yolŋuwala wal'ŋu buṉbulili ŋunhi ŋayi yaka Djuw bäpurru', ŋuriŋiyina
    yolŋuyu ŋanya ŋuli yukurranha dhukun'mirri ḻakaranhanydja; yakana ŋayi yurru ŋuriŋiyi
    rom-dhukun'mirriyunydja yolŋuyu ḻuka ŋunhiyi Ḻäy-yuḻkmaranhamirrinydja ŋatha.
  yal-yal: E yi Yesu tongo Kayafa konni siga yamana kanna banxini. Xɔtɔn xɔtɔnna nan
    yi a ra nun. Yahudiyane yɛtɛɛn mi so yamana kanna banxini alogo Romi kaane nama
    e sariɲanna kala, bayo e yi sigama Halagi Tiin Dangu Lɔxɔn Sanla donse donden
    nin.
  cnt-NT: Jaun₂ në́₃ ca₂dsen₅ dsa₂ Jesús ja₁quió'₄ Caifás ca₂i₁jiog₃ të₂ ne₄ta₁ quió'₅
    dsi₄má'₂. Jme₁ma₂jnia₃ mɨ₂güɨ́g₃, jaun₂ tsá₃ ca₂tón'₂ dsa₂ judíos dsi₂néi₂ ne₄ta₁
    quió'₅ dsi₄má'₂, ia₁jaun₂ tsá₃ le₃'iog₅ quió'₅, ia₁ 'nio₃ jme₁guë́'₃ má₃ quió'₅
    Jmɨg₄ Të₂'ɨn₅₄.
  tif-tif: 'Atin ti kutim malang tem kulu Juda kamok kamok iyo Kayafas ami am dukum
    uyo kambola-lomdip Yesus ayo dap-tamalip din kiyap Pailat ami weng talalmin am
    kaptam daa-lom, iyo aket fukun-bam bokolip: Ee, kiyap kaali, God ami lak kaa duusa
    disa kemin, misii nuli tam ami am unokomup kaali, God ami tiin diim kawu nuli
    yaap ke-lokomup disa kemin, din Pasova umi ima fuu-bam inokomip kaa, falalamup
    o, kala, kala-lomdip, kela tam saaklo kawu bom ilipla,'
  nlx-nlx: ओवता ता वेगोच ने टेम माय यीशुह केफान गेर रेन रोमी राजवाड़ा माय ली गीया।
    पुण यहुदि आदिकारी राजवाड़ा माय नाह गीया, काहाकाय ता फसहान तिवार खाणेन पेल रिती
    रिवाजान गेत सोताह एठो एने नाह होदताला।
  apw-NT: 'Cáiaphas bikįh goz’ąądí’ yáná’itihé yuṉe’ Jesus odaizlǫ́ǫ́z: dázhǫ́ t’ahbį
    lę́k’e; Jews daanlíni ákóṉe’ ha’á’iikaiyúgo bitis‐hagowáh n’íí bee bíná’godiṉíhgo
    da’idąągee doo itah daahiidleeh da, okąąh zhiṉéégo doo iłch’į’daandléh dahíí bighą
    daanzįgo, doo ha’akáh da lę́k’e.'
  gum-gum: Inchen yandø tør-rram lutauguen køben Caifáswei yaugurrimbe tru Pilato
    waig palaciosrømay Jesúswane srua ambubelø køn. Inchendø judíosmerabe tru yaube
    kebammeelø køn, trømbøig marig chillig indi lataig kørrømisrmønrrab, nøm kebammuikkurrimbe
    tru pascua mamigwan chi kømø ka mamig kønrrai.
  not-NT: Coniamanisonoriquë ijocaiganaquero ibango Caijás cara yágaiganaqueri Ira
    Jesos ibangoquë Pirato ora jitacha peretorio. Cagarinta Pirato imatsiguenga, ira
    joríojegui te ingaigue cara ibangoquë arota quero yoguimingata. Aroca ingaiganaque
    iroguimingatëma quero yapaigui cara Pásicoaquë cara iquengaiguëro joríojegui cara
    isotocaigai Ejípitoquë jiraisonori.
  plu-plu: Ayteke ariwnteke ini kibeyweke nerras muwpegpiyene gisandagmapukis waxe
    Kiyapwiye Jesus agikutak amekene Kayfás gipin. Igkis waxwig ta gipinwat ner hiyaptigi
    romayene. Henneme igkis ka parak atere gipinekut. Mmanawa igkis ka hiyá igkisma
    pasamrak akak hiyeg romayene abet gipetrakis. Waké igkis pasamrekwiye gikakbe,
    gitkiskam igkis patehwepye. Nikwekam ka ikkam adahan igkis fetya.
  iou-iou: Täŋpäkaŋ tamimaŋ-inik Juda äma ekäni ekänitä Jesu imaguräkaŋ Kaifas täŋo
    eŋi yäma peŋpeŋ Rom Gapman täŋo yäma-ken kuŋkuŋ. Täŋkaŋ ŋode nadäŋkuŋ; Uken äroŋpäŋä
    Anutu iŋamiken bänepnin täna wawäpäŋ Pasova äŋnak-äŋnak täŋo ketem täga nämo näne
    unita äronero yäk. Ude yäŋpäŋ Rom gapmantä eŋi gänaŋ nämo äroŋkuŋ.
  ntp-NT: Dai camaasidatai oidigi ʌsandaaru vaidacai ʌSuusi ʌgʌʌ quiiyamu siaaco daacatadai
    ʌcaigi. Dʌmos ami siaaco daacatadai ʌcaigi maivaapa ʌjudidíu. Camiaadimitadai
    istuigaco ʌjudidíu tʌtʌgitoiña aidʌsi Diuusi cʌʌgacʌrʌ vuvaitu Ejiipituaiñdʌrʌ
    cascʌdʌ. Ʌjudidíu daidarsi isvaapaquiagi quiidʌrʌ ʌmoco ismaacʌdʌ ʌmaitʌrjudidíu
    siaa duutudaitai ʌsiaa duudagai.
  rai-rai: U ra malaana kinalik, di ben paa Iesu ko ra ruma anun Kaaiapaas kup a ngaala
    na ruma anun Pilaato, raa mukmuga ko ra mataanitu Rom. A kum te Iudaia pa diat
    nem na ruk u ra nuna ruma, maa diat aa wagomgom pa diat kupi diat a wangaan u
    ra lukaara na waan likaai. Maa i taabu baa diat a ruk karom te baa wakir a te
    Iudaia.
  haw-1868: Alaila alakai aku la lakou ia Iesu mai Kaiapa aku, a hiki i kahi hookolokolo;
    a ua ao. Aole lakou i komo maloko o kahi hookolokolo, o haumia lakou, a pono ole
    ke ai i ka moliaola.
  ffm-ffm: Caggal ɗum, ɓe itti Iisaa to Kayafas gila beetee kecco, ɓe naɓi mo to huɓeere
    goforneer oo. Naɓuɓe mo ɓee naataali huɓeere ndee, sabi so ɓe naatii nde, ɓe coɓan,
    ɓe ɲaamataa ndeendi iidi Paska ndii.
  arb-NAV: ثُمَّ أَخَذُوا يَسُوعَ مِنْ دَارِ قَيَافَا إِلَى قَصْرِ الْحَاكِمِ الرُّومَانِيِّ،
    وَكَانَ ذلِكَ فِي الصَّبَاحِ الْبَاكِرِ. وَلَمْ يَدْخُلِ الْيَهُودُ إِلَى الْقَصْرِ
    لِئَلّا يَتَنَجَّسُوا فَلا يَتَمَكَّنُوا مِنَ الأَكْلِ مِنْ خَرُوفِ الْفِصْحِ.
