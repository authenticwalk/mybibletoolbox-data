  kde-kde: Bahi ulyamba na mambumbu Vayahudi nkuntwala Yesu kwanga Kayafa nkumpelekeja
    kuing'ande ya Pilato, nkulu wa Chiloma wa chilambo achila. Henga Vayahudi vene
    nanga pavanainjidile nng'ande ya chifalume ing'anya ya sheliya dya Chiyahudi,
    kwa kuva vakàchiingila anemwo vakanivalangiwa kuva najisi ing'anya ya kuinjila
    nng'ande mwa munu akávele Nnyahudi na vakanaluhusiwe kuchilya chakulya cha Sikukuu
    ya Pasaka.
  ata-ata: Ioxe, Iesu mulai noxou Kaiapasi mukalu, la ta tatilasiꞌa ta Iutaia minoꞌu
    sou mulai no tani tila noxou itema ane ta Romu misosovosou lexe anu usaxilaꞌu
    xalee lia tila ne Iutaia. Aneꞌi minoꞌu milailixu no kakau manina. Ia milai mixali
    la aneꞌi iꞌunalai no tani uasi. Xo aneꞌi ta tatilasiꞌa ta Iutaia ixavutala lexe
    iꞌunalai no tani tila la ixali masua no iou Lataua la umomomo sou iꞌou laꞌilali
    sou voxo tila noxiꞌa sou isosovosou voxo sou Lataua Iou Muvaxaiꞌa uasi.
  qvw-NT: Chay Israelcunämi aspi-aspiy Jesusta puśhapäcula Caifaspa wasinpïta Roma
    nasyuncäpa cuartilninman. Chayman manam yaycapäculachu “Anlacüluchwanmi Libracuśhanchic
    Fistaćhu canapä” nil.
  nfa-nfa: Dꞌara madꞌae aae era, lere rèti Yesus nèti Kayafas asa èmu jabatan gubernur
    ètu benteng sordadꞌu Roma. Dhèu Yahudi se maso boe asa èmu dhèu Roma, te èèna
    pakajꞌalu rèngu. Te ladhe ra maso, na, rèngu bisa boe raꞌa pesta Paska.
  tnp-tnp: Kəni ləplapɨn agɨn, kəmotələs Iesu mohiet e nimə rəha Kaiəfəs, məhuvən
    e nimə rəha Pailət. Pailət in iətəm Rom, mətəu in tatos narmənɨgiən asoli Isrel.
    Nətəm Isrel kautos nətuakəmiən kəti rəhalah, ilah kəsəhuvəniən e nimə rəha Ianihluə
    kəti. Nəmə okəhuvən imə, kəni ilah kəutəni məmə ilah kotamɨkmɨk e nəhmtɨ Uhgɨn,
    kəni ilah ko kəsotuniən nauəniən rəha lafet rəha Pasova.
  urd-urd: फिर यहूदी ईसा को काइफ़ा से ले कर रोमी गवर्नर के महल बनाम प्रैटोरियुम के
    पास पहुँच गए। अब सुबह हो चुकी थी और चूँकि यहूदी फ़सह की ईद के खाने में शरीक होना
    चाहते थे, इस लिए वह महल में दाख़िल न हुए, वर्ना वह नापाक हो जाते।
  hot-hot: Ewa Yisu hêk Kaiapas anêŋ unyak ba i anyô bêŋ Lom atu anêŋ unyak. Waklavôŋ
    Hale ba Hi anêŋ lôkbôk momaŋiniŋ lêk hayô ba Islael iniŋ ŋê bêŋbêŋ leŋiŋhaviŋ
    nêmô mabuŋ ênjêk Wapômbêŋ ma ek nêgê waklavôŋ êŋ. Ba intu êdô nimbitak nêyô anyô
    loŋ buyaŋ bêŋ êŋ anêŋ unyak.
  mqj-NT: Mebongngi'-bongngi'pi anna dibaamo Puang Yesus dio mai banuanna Kayafas
    dipalulako angngenanna gubernur. Inde mai perepi'na to Yahudie moka tama angngenanna
    gubernur indana ta'mo mapatting situru' alukna napolalan tae' mala ummande nande
    Paskah.
  rus-SYN: От Каиафы повели Иисуса в преторию. Было утро; и они не вошли в преторию,
    чтобы не оскверниться, но чтобы можно было есть пасху.
  mbh-mbh: Rulpou inga, nako o wolpot a Jisas o Kaiapas ile vel na o wol i a gavana
    ako ini toko Rom ile vel. Na Judare ole mukalingare oni plong ve aro o eso a mukalinga
    aken ile vel, eneke ini Juda avele na o sis ve aro o panakal senu or mo ur e avele
    aro i paakop or a God itheki maken o pavurvur ako aro o an Punseleainga a Aning.
  bdd-bdd: Coinega Yesu Kaiyapa ꞌina hadega sitoehileya ma sitauyeya toloina madouna
    tauna Loma loheyaina sanina Pailato ꞌina hada ꞌoina. Silatuwa ma gona ꞌiꞌadaleya.
    Coinega meYudiyaedi geya sawasawahidi ma toloinaina ꞌina hada ꞌoina siluhu. Weyahina
    mumugadi ꞌeguma nuwanuwadi ma Hataona Guyaina siꞌai, geyaꞌabwa meLoma ꞌidi hada
    ꞌoina siluhuluhu, beno taudi ꞌidi heꞌasisi.
  cbt-NTPO: Tashíramiachin nisahuaso', Caihuasë pëinën quëran quëparahuatona', Noma
    hua'an pëinënquë quëpapi. Cotioro'saso nipirinhuë' co inaquë ya'conpihuë'. “Nisha
    piyapi'sa' pëinënquë ya'conpatëhua', oshahuanarihua'. Ina quëran co nanitarihuahuë'
    Pascoa cosharo' capacaso',” topi.
  srn-NT: Fruk'fruku mamanten, den tyari Yesus fu Kayafas oso go na a krutu-oso. Ma
    den Dyusma no go inisei, bika den ben wani hori densrefi krin fu kan nyan Paska.
  cta-NT: Liꞌ ngutuꞌu nguꞌ slo Caifás, ndyaa loꞌo nguꞌ jiꞌi̱ Jesús ca su ndiꞌi̱ nu
    gobernador romano nu naa Pilato. Cua cuxee ti ndyaca liꞌ, biꞌ chaꞌ ná ntajaꞌa̱
    nu nguꞌ judío biꞌ tyatí̱ nguꞌ neꞌ niꞌi̱ jiꞌi̱ gobernador; tacati tsa nduꞌni nguꞌ
    biꞌ xquiꞌya taꞌa. Ngua tiꞌ nguꞌ chaꞌ quiñuꞌu̱ chaꞌ jiꞌi̱ nguꞌ si tyatí̱ nguꞌ neꞌ
    niꞌi̱ jiꞌi̱ nguꞌ xaꞌ tsuꞌ, chaꞌ ná ntsuꞌu chacuayáꞌ cacu nguꞌ si̱i̱ taꞌa biꞌ liꞌ;
  bqc-SIM: Ɔ̃ Yuda gbãadeↄ bↄ̀ ń Yesuo Kaaifa kĩ́i, aa gɛ̀aànↄ bùsu gbɛ̃zↄ̃ↄ
    bɛ. Gufɛ̃nɛɛ. Aai gɛ̃ gbɛ̃zↄ̃ↄpi bɛo, kɛ́ aasu gbãlɛo yã́i, asa aa ye Gɛ̃amusu
    dikpɛkɛɛ.
  tcz-CHONGTHU: Chutah chun amahon Caiaphas in a konin gamvaipo pa inlama Yeshua akaitauve;
    hichu jingkah ahina laiye; ahivangin kal chuh kut an aneh thei na dingun, akisuhboh
    louna dingun gamvaipo inpia chun amaho alutpouve.
  mar-mar: तेव्हा त्यांनी येशूला कयफाकडून सरकारवाड्यांत नेले; तेव्हा सकाळ होती आणि
    आपण अशुद्ध होऊ नये, पण वल्हांडणाचे भोजन करता यावे म्हणून ते स्वतः सरकारवाड्यांत
    गेले नाहीत.
  snp-snp: Ena ko lo falatito Yesu ya Kaiyafasi negu yauti ilimiti lumuti gamani numudo
    ya wae. Uti Yuda wenena yate Goti omunalo ya sete-mulude olu fuma wito Goti Elita
    O Gedami foliwau ya wete-neta ánotenune, loti gamani numunau ya idámoti feka ya
    minae.
  isl-isl: Rannsókn Kaífasar í máli Jesú lauk árla morguns og að því loknu var farið
    með hann til hallar rómverska landstjórans. Sjálfir vildu ákærendur hans ekki
    fara þangað inn, því að þá hefðu þeir „óhreinkast“, að eigin sögn, og þar með
    ekki mátt neyta páskalambsins.
  spy-NT: Yu kāyyēēkunēē /kiimuustee Yēēsu kaab *Kayaafa, /ānkiirēkēērchi bāytooyiintēēt
    nyēbo kōōrēētaab Rooma. /Kikēēkuurēē bāytooyiintoonoo *Bilaato. Manaacham ꞉kāāntōōyichoo
    bo Yuutayeek kōōwut kaytaab bāytooyiintoonoo bo Rooma, kuriib tiliilinng'waa sukutas
    taay āk *Saakweetaab Keeytaayeet.
  xnn-xnn: Wisngit dat ikaan san aap-apon di Judio si Jesus issan baey Caifas et eyeyda
    isnan baey Gobilnadol Pilato. Ngem egayda songgep tay nan ogalida et no songgepda
    isnan baey di baken Judio et adi mabalin ay makikanda isnan Fiestan di Linmaosan
    di Anghel tay bakenda nadalos.
  mwe-mwe: Kungai gubhaashoshiyenje a Yeshu kwa a Kayapa, gubhaapelekenje kwa a mpalume
    bha Shilumi bhashemwaga a Pilato. Puyaliji tome kumashelo, ikabheje ashaayenenji
    bhangajinjilanga nnukumbi mula, nkupinga bhanakolanje yambi nikwaibhililanga kulya
    Pashaka.
  tte-tte: Kaiyapa me ana bodao toloinao Yeisu sineliyan, imwawasi kabo siyawasa Pailato
    ana nume wasawasana koina. Na Pailato iya Loma tomona yo Sisa ipei Yudiya ali
    gavana na Yudiya dedeina iloiloinayan. Bwaite saugane koina malala boniboniyaina.
    Yudiya bodane nige silulusae gavana ana nume mena kisi tubuliyao ali loina yabo
    silikwai na siuladumdumli na mwalelikwa soina kanna nige sikakan.
  tcs-tcs: Dem Zuwislida i bin teke Zizas go prom aus blo Kaiapas go po da aus blo
    da Rom gabana. I bin stil dak prapa elimoning. Dem Zuwislida no bin go insaid
    po da aus blo da Rom gabana bikoz dempla no bin wande kam nugud prant wea God,
    bikoz bambai dempla i nogo lau po kaikai da Pasoba kaikai.
  hlt-THB: Cekcoengawh Judakhqi ing Kaiapha a im awhkawng Rom ukkung Pilat a im na
    Jesu ce ceh pyi uhy. Mymcang hiina awm nawh boei imna am lut uhy. A mi lut awhtaw
    am ciimcaih nawh Loentaak poei buh am ai thai kawm uh.
  soq-soq: Kaiapas Iesu kotusane diasano sorodia ita Iuswa eiau isiwa tadina bedewe
    me banlene Rom gabemaniwa debama Pailat mampe antoiena. Tane mo sape wimone Iuswa
    mai Pailat kotuwa duwa bedewe odapona, dia. Mo anaanau ampupune Pasowa odawa bedewe
    odasiantopua sawa peloo eneie. Ipawa Iuswa anaanau wadia mo uwa da apanawa duwo
    mai odapu, dia.
  qub-qub: Manaräpis pacha waraptin Caifaspa wasinpita Jesusta aparan Pilatupa despächunman.
    Payga Roma gobernadormi caran. Mandaj Israelcunaga gobernadorpa despächunman mana
    yaycuranchu «Mana Israel runapa wasinman yaycorga ganrami ricacushunpaj. Pascua
    fista micuytapis manami micushunpänachu» nir.
  att-att: Á ta alippánnawák, lage na lussáng yù bilák, inipáno ra si Apu Kesu ta
    palásiu ni Kayapas, á ed da iniyángay sù palásiu nayù gubinador nga taga Roma.
    Ngam yù ira Kudio nga nangiyángay kuna, ari ira simillung sù palásiu, ta nu tullung
    ira nakuan sù bale na ari Kudio, á ari ira meyanugù nga kumán sù Piestá na panaddamád
    da ta pattalebák nayù daroban ni Namarò, gapu ta mebiláng ira ta marapingán.
  bki-bki: Naruei viomijeni mermeravo kia ga vo, maka viorijeni vatitig vo, mia Kaivas
    naio mil ban Yesu ruei, naruei aburu naio ajaluvo den vio nei bereio, aban ea
    Pailat kanano komeli. Pailat naio be toro na toru napano kulo Romo abitirilar
    naio ka rije tuboiano ea buruvenuo na kulo Ju nalo kialo. Mia ka bogo na abinimei
    vaataro ka kanano komeli, kulo Ju nalo kialo navurim̃araboiano tinielo maio ka
    jibe ka napano abel ka ava joomo ea yimo nei, ajidomii ver ava joomo eaio mia
    rila amei ameravo re bunu ea Atua mirano, mia ajikia re ka avijurukarlo ka sinaniano
    na Jokoluolu na Sidomkariano na Ioruriano. Tenene na, aburu Yesu, abinimei aju
    tavio ga, mia maka ava joomo.
  bqp-bqp: Gudↄo akũ Yuda gbãnadenↄ bò kũ Yesuo Kayafa bɛa, ò gɛ̀ɛ kãao bùsu gbɛ̃
    zↄ̃kↄ̃ bɛa. Odi gɛ̃ a ↄnnlo, de òsungↄ̃ gbãsĩro yãi, zaakũ ò ye ò Vĩnla dikpɛ
    kɛmɛ.
  mcp-mcp: Nə́ ndɛɛ́, bwə́ mú wú nə Yésus wə́ Kayíf, kə nə nyə luŋ mə ŋgwə́mʉna. Í
    á bə mán í mə́ ŋgə lə̂m. Njɨ, bwə́ áshígɛ́ nyíi luŋ, nə́ bwə́ á bá lweegʉshi ícʉg
    nə́ ndɛɛ́ bwə́ kú ná nə zhɨɨ́ bwə́ də́ *Páska.
  hat-hat: Apre sa, soti kay Kayif, yo mennen Jezi nan palè Gouvènè a. Se te granmtimaten.
    Men, jwif yo pa t' antre nan palè a. Yo pa t' vle mete tèt yo nan kondisyon pou
    yo pa ka fè sèvis Bondye yo. Sa ta ka anpeche yo manje manje Delivrans lan.
  npl-NT: Ijkuakó okiskeh icha n Caifás iwa okiwikakeh n Jesús ichan Poncio Pilato.
    Iwa ken yotlanestiwalaya n judíojteh amo okalakeh icha n Pilato para amo moyolijtlakoskeh.
    Yejwah okinekiah yetoskeh yolchipawakeh ijkuak kikuaskeh n tlákuali de Paskua.
  bgg-bgg: Hamiang riang Isu shii Khaiaphas hò è badri ro hòboh hà noh dun. Jimagungde
    Jewthek pha riichaithek ne hòboh iliing hà awuii, nyieliieshii ithek ne awaithek
    shii so ruii pha now, jiè ithek ne Hiiadun pha michie nya chie mua.
  eng-TCENT: Then the Jews led Jesus away from Caiaphas to the governor's headquarters.
    It was now early in the morning. They themselves did not go into the governor's
    headquarters so that they would not be defiled, but could eat the Passover.
  eng-BSB: Then they led Jesus away from Caiaphas into the Praetorium. By now it was
    early morning, and the Jews did not enter the Praetorium, to avoid being defiled
    and unable to eat the Passover.
  cpu-NT: Tema aritake kitaitzimatake, jomishitovaitanairi Jesús ipankokira Caifás,
    jaayeetanakeri isaikinta Pilato ijevarite Roma-satzi. Te inkyeeyapaakeni judío
    ipankoki Pilato, tema aririka inkyaavankotakeri ipiyathatakaro Ikantakaantaitane
    ikitevathatantaitari, eerora okantzi iroimoshirenkero kitaite Anankoryaantsi.
  san-ASM: তদনন্তৰং প্ৰত্যূষে তে কিযফাগৃহাদ্ অধিপতে ৰ্গৃহং যীশুম্ অনযন্ কিন্তু যস্মিন্
    অশুচিৎৱে জাতে তৈ ৰ্নিস্তাৰোৎসৱে ন ভোক্তৱ্যং, তস্য ভযাদ্ যিহূদীযাস্তদ্গৃহং নাৱিশন্|
  tac-NT: '''Ma che''lachi ma''chí páliru Esusi Kaipasi galílachi, o''tóleru Esusi
    alué wa''lula selígame romano bejtélachi. Alué jurío e''wélala napu o''tole Esusi,
    alueka tabilé mo''ile alé galichi Esusi ''yuga, napugiti alarigá nokame níligame
    alué a''bopi ka, alué juríoka tabilé mo''ime nile tabilé jurío bejtélachi bilé
    piesta nerúgichi. Wa''lú piesta nile Páskua anilime. ''Ma mo''isáká a''lígeko
    tabilé elílime nile alué go''ame go''yachi piesta nerúgichi.'
  eng-WEBPB: They led Jesus therefore from Caiaphas into the Praetorium. It was early,
    and they themselves didn’t enter into the Praetorium, that they might not be defiled,
    but might eat the Passover.
  gfk-H: Io, ra rua malaan ira Iudeia diet ga lam lah Iesu maram tane Kepas uras tiga
    sibaan tano tamat na ngasiana no tamat ma Rom. Senbia ira Iudeia pa diet ga haan
    laka kaia kanong diet ga sip bia diet na iaan tano Nian na Hinahaan Sakit ma bia
    diet na laka kaia diet na sakena hoing ira nudiet warkurai i tangai.
  viv-viv: Tu miYuda Kaiyafasi yana manuweya hihobu be Yesu hinauwena kwanaLoma yama
    tovehimeya yana manuwa lakahina againe. Bana tovehimeya ana egana Failato. Aimo
    mala gilaulauna. MiYuda taudiyao manuwa lakahina againe keke hidaluku. KaꞋi hidaluku
    digo, adi hawata hidayawelina vaita aseꞋasedi hidakivebwanenena. KaꞋi hidayawelina
    digo, tafalolo lakahina aꞋana keke adifaiweya hinaꞋani, tafalolo ana egana lobama
    ana tovenuwaꞋata yana Abamaduviviya. Hidede amine yadi vehimeya gisena.
  yao-yao: Kundaŵi pe ŵakulindilila ŵanjigele Che Yesu kopoka mu nyuumba ji Che Kayafa,
    ni kunjausya mu nyuumba ja mwenye jwa Chiloma. Nambo achakulu ŵa Ŵayahudi nganajinjila
    nkati mwa nyuumba ja mwenye jwa Chiloma kuti aŵe ŵaswejele paujo pa Akunnungu
    kuti akombole kulya chakulya cha Pasaka.
  tgp-tgp: Na r̃alavuho jea natu, la lavi Iesu la malue na iman Caiaphas, la vano
    na ima tavera matea nona tamlohi tavera nona mara Rome. Pani la lo sasaovi na
    jingoima, matan la rasua vara tea i unu, enia i pa lumiha na nahon God, ale enia
    i pa sopo er̃i hani na Passover.
  auc-NT: Tæcæ ñäö bayonte Itota ayæ̈ Caiapato weca ongöñongante oodeoidi ïñömö, Mönö
    tömengä ingante odömäno gobedönadodo awënë Pidato weca ænte gocæ̈impa, ante cædinque
    awënë oncö boyæ̈ mäodäni gocantapa. Incæte tömënäni dodäni näni wææ angaïnö beyæ̈
    ante guïñente wædinque, Pidato oncönë guiite baï mönitö mïmö wentamö ëwocamöni
    incædömönimpa. Ïñæmpa mänömaï cæmöni ïninque mönitö Patowa mönö æ̈æ̈mæ̈ cæyedë
    cænguï ædö cæte cænguïmönii, ante wædinque guiidämaï ïnänitapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi joɡ̶onotaɡ̶ateetedice Jesus liɡ̶eladi Caifás, odaa joɡ̶oyadeegitedicogi
    liɡ̶eladi-nelegi ninionigi romaanotedi ane liboonaɡ̶adi Pilatos, jeɡ̶epaa iiɡ̶e
    iditawece niiɡ̶o noiigi judeu. Naɡ̶a yeloɡ̶otibige, joɡ̶oyooditedicogi Jesus minitaɡ̶a
    Pilatos. Odaa aɡ̶odakatiwece liɡ̶eladi Pilatos, leeɡ̶odi lakatigi judeutedi yoli
    doɡ̶odakatiwece liɡ̶eladi eledi oko ane daɡ̶a judeu. Odoitibige diɡ̶ica lapioyaɡ̶ajegi
    lodoe Aneotedoɡ̶oji, igaataɡ̶a leeditibige me yapiditibigiwaji odaa joɡ̶oyakadi
    moyeligo liweenigi lalokegi Páscoa. Joaniɡ̶idaa leeɡ̶odi midiaaɡ̶iticoace we niɡ̶ijo
    diimigi-nelegi, liɡ̶eladi Pilatos.
  bmh-bmh: Malai dudu agen Yesus Kaiapas nugau zau eiman imai aimai, emgasag go gumaneu
    du banou nugau zaueim imai betemen. Du go gue Rom emgasag ebuan. Go umaseu pet
    betemen. Zuda dudu banban agen du banou go nugau zaueim siab tam, einen, dabilemen
    go gonugau zaueim simam, Uwait nugau ameg ebu unu mui usalaimai, Pasowa ee i zimam
    aimai guzenemen.
  ctu-BL: Tsa' caji i pʌyob loq'uel Jesús ti' yotot Caifás. Tsi' pʌyʌyob majlel ti
    meloñibʌl. Wolix i sʌc'an pañimil. Ma'anic tsa' ochiyob ti meloñibʌl judíojob
    ame bib'acob, come yom i cha'leñob we'el che' ti Pascua.
  meq-meq: Ɗəre a tsaɗa pərik i mekedœ na, tə ma ahaya Yesu abəra mə gay i Kayif.
    Ti ye ha a gay i Pilat ndo i sik i bəy i Roma hay. Ane tuk na, bəy i Yahuda hay
    ta fələkwa a gay i Pilat bay. Ti ye a ɗəma bay na, hərwi a satay məndze tsəɗaŋŋa
    ada ta sliye faya mənde wu mənday i Pak.
  noa-H: Maimua mag Caifás haig wai nʌʌ hawia hãspa hurumua hõor mor dawaa haadëm
    hee, jũrr Romaam chi gobernador haar hat'aadëjierram. Mamʌ judionaan pöd judionaan
    k'abam k'ʌʌn deg dubju k'aba haajerr haawai chi gobernador degcha chan dubbajierram.
    Mag dubtarr hak'iin, mag p'iesta Pascua burrju noram harr haawai mag p'iesta hee
    t'ach k'oojemjã pöd k'öju k'abak'am, mag dubtarr gaaimua Hẽwandam dak'ĩir hãr
    nʌisimjöta nʌisip haajerr haawai.
  alp-NT: Eleki bebeleti lakwai esa sa esi keri Yesuse bei Kayapase eni lumare kerini
    me gubernure eni luma. Kena mere tamata Yahudiaru esi kusu gubernure eni luma
    laleije moneka yapine molia sesi ete mere. Le sepo esi supu moli hoko esi supu
    kusu pesta nete suike loko Alla Isirie esi ntuana menaru bei Mesire mo. Esi atate
    ele mere.
  san-VEL: tadanantara.m pratyuu.se te kiyaphaag.rhaad adhipate rg.rha.m yii"sum anayan
    kintu yasmin a"sucitve jaate tai rnistaarotsave na bhoktavya.m, tasya bhayaad
    yihuudiiyaastadg.rha.m naavi"san|
  kbq-kbq: Hagi ananteti zamagra Kaiafasintetira ko'atu avame Jisasina avare'za Romu
    ugagota kva (gavana) ne'mofo nonte vu'naze. Vunazanagi zamagra ugagota nemofo
    kumapina uofre'naze. Ana zamo zamazeri pehena resige'za, Hibru vahe kinafinti
    zamare'nea knagu antahimi'za neza nenaza knare ovuzanku ana hazageno,
  kbh-kbh: Chents̈ana, Caifasbe yebnents̈ana Jesús tmojanánatse chë romano mandadbe
    yebnoye. Ya yojtsebínÿana, y chë bëts yebnoye chë judiënga ndoñe tmonjánamashjna,
    er chënga imojtsebos̈e chë Bashco saná jasama. Judiënga ndoñe imonjobena Bashco
    saná jasana, chca tempo canÿe ndoñe judiëbe yebnoye nda tojámashënguse.
  ron-LSB: Și au dus pe Isus de la Caiafa în pretoriu. Era devreme, și ei înșiși nu
    au intrat în pretoriu, ca să nu se spurce, ci să mănânce Paștele.
  pon-pon: Irail ap kalua jan Iejuj ren Kaipaj, walan nan im en kadeik. Ari, me jankonai.
    A irail jota pedelon on nan im en kadeik, pwe re de kajaminela pein irail, pwe
    re en kak on tunole paja.
  nhe-BL: Huan quema tlanestihualayaya quisque ichaj Caifás huan quihuicaque Jesús
    hasta campa hueyi tequicali campa mocahua Gobernador Pilato. Pero nopa israelitame
    tlen quiteilhuiyayaj Jesús ax calajque ichaj Pilato. Pampa toisraelita tlanahuatil
    ax techcahuilía tiisraelitame ma ticalaquica ichaj se tlen ax israelita. Huan
    intla se calaquisquía, ayoc eli tlapajpactic iixpa Toteco huan ax huelis quicuas
    nopa tlacualistli ipan Pascua Ilhuitl.
  sps-sps: Ri nom e Jisas ri naus osing to na numaa ten Kaiafas, ser mei naa Towa
    tana pan te kaa non e Pailat a gavana tana gum fan iny Judia. Tana voinyvoiny
    ovei. Ri na taa Jiu gim to ma sof a numaa to tana saa ito te sof rori numaa, ri
    pon iny ror aveto ma gima ainy arin Guainy iny Fakats Fatabin.
  wnc-wnc: Siwan tembana siknga wa aminu Jesu take Kaiafas teke i take gavmanu tupan
    tapae yotnane takuking. Takuke ina dua gavmanu tupan tapae yot katangu kopbing.
    Wa aminu anzing natapbing. Tupan tapata ninu Judia amikatnana dua siwan ninda
    itane yotnaatang kokengu pasapmin zipbuke ninu Pasova tupduk takwan gwende nanamu
    nananga dua siwik ngang natapbing.
  bus-bus: Gukɛ̃̀kↄ̃anao ben Yuda gbãadeenↄ bↄ̀ kↄ̃n Yesuo Kayafa bɛ, aↄ̃ gàao bùsu
    gbɛ̃nsi bɛ. Aↄ̃ↄe gɛ̃ à bɛro, lɛ aↄ̃tongↄ̃ gbãsĩro yãnzi, zaakɛ aↄ̃ↄ yezi wà
    Banla zĩbaa kɛmɛ.
  gub-BL: Zauxiapekwer weraha Zezuz Kaipa hàpuz wi tuwihawete hàpuzuhu pe a'e wà kury.
    A'e tuwihaw nuiko kwaw Zutew romo a'e. Izi'itahy kury. Zutew nuixe kwaw tàpuz
    me wà, ta'e aze mo wixe a'e pe wà, a'e mehe mo uhaw mo uzekwaku haw wà xe. A'e
    rupi nupuner iwer mo a'e mai'u haw i'u haw rehe a'e wà.
  imo-imo: Gote popo tondoli iyemanga iye nomi awili Kaiafas kinye Juda imbomanga
    kaunsil iyema pali kinye enoni Kaiafasinga ulkena Jisas kot tendeko pora tikolio,
    Judamanga iye awilima Kaiafas tiye kolko eno nokorumu Rom gavman iyemunga ulkena
    Jisas meko puringi. Kombu tangombai mune lerimu wali akuna meko puringi. Meko
    pungolio eno Juda imbomanga ungu mane te perimumu pilkolio lino Rom imbo tenga
    ulkena pumolo wali kalaro mele molombalo, kano kinye Pasova Walimu pimolo walimunga
    kongi sipsip walo manda naa nomolo ningo pilkolio eno ulkena tukundo naa puringi.
  boj-boj: Onaqa nobqolo malu qameqnaq Juda tamo kokba naŋgi na Kaiafas aqa talq dena
    Yesus osib Rom naŋgo mandor Pailat aqa tal kobaqujaq gileb. Naŋgi tal miligiq
    gilosai. Naŋgi endegsib are qaleb, “Pailat a Juda tamo sai. A sawa bei qaji tamo.
    Deqa iga aqa tal miligiq gilqa getento. Gago dal anjam degsi unu. Iga aqa tal
    miligiq gilqom di iga une ti sqom. Deqa gago yori bati koba brantimqa iga iŋgi
    uyqa keresaiigwas.” Naŋgi degsib are qalsib deqa naŋgi Pailat aqa tal miligiq
    gilosai.
  eng-DRA: Then they led Jesus from Caiphas to the governor’s hall. And it was morning;
    and they went not into the hall, that they might not be defiled, but that they
    might eat the pasch.
  knf-knf: Bapënna wal mënţ du uko Kayif, ajej Yeŧu ayaanaan du katoh kaweek ki *Pilat
    nanŧuŋa anwooŋ i Rom. Nfa mamban wal mënţ. Kë bayuday başë wo baanneej du katoh,
    baŋal kawo bajinţ kahilna kade pde pi *Ufeŧtu wi Mbuur.
  san-KHM: តទនន្តរំ ប្រត្យូឞេ តេ កិយផាគ្ឫហាទ៑ អធិបតេ រ្គ្ឫហំ យីឝុម៑ អនយន៑ កិន្តុ យស្មិន៑
    អឝុចិត្វេ ជាតេ តៃ រ្និស្តារោត្សវេ ន ភោក្តវ្យំ, តស្យ ភយាទ៑ យិហូទីយាស្តទ្គ្ឫហំ នាវិឝន៑។
  arn-NT: Jesus nentungetuy Kayfas ñi ruka mew, fey yengey ti Roma tuwchi gobernador
    ñi ülmen ruka mew. Petu eluwlu am ñi wünael dewma, ti pu judiu konpulay engün
    ti ülmen ruka mew, fey femle engün yafkaluwafuy ti wimtun dungu ñi nieel ti ley
    dungu fey ta famngechi femle engün, pepi irkelayafuy ti Paskua pun iyael.
  zas-NT: Chi bani luyuj, bazanë reeman Jesús lidx Caifás, zinë reeman laaman lën
    xpalas gobernador Pilato. Per ree bén Israel guin ad guyut reeman lën palas guin,
    din par laa reeman bal niu reeman, ad nayatri reeman loj Dios, abiꞌ ad nileꞌt
    niajw reeman xche guialraw ni raw reeman pascw.
  ken-NT: Básɔ́t yɛ Yesu ɛkɛt Káyfas betí beti bárɔk ndǔ sɛnta gɔ́bhanɔ nɛ yi.
    Gɔ́bhanɔ abhak mmǔ Rom. Babhɔŋɔ́ bo Israɛl kɛchwe ndu áchá gɔ́bhanɔ. Ɛbhé
    yap ɛ́rɛ̀m nyaka bɛ́ mbák mmu Israɛl ánchwé ɛkɛt mmu anɛ ápú mmu Israɛl,
    apú bhák pɛ́pɛ́p bɛsí Mandɛm. Ndu báyàŋ nyaka mɛnyiɛ Ɛpǎ Nɛkɨŋɨ, bɔ́ kɛyaŋ
    bɛ́bhak nɛ bakwap bɛsí Mandɛm.
