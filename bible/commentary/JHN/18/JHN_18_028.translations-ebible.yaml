    ta na ꞌani.”
  ory-ory: ପରେ ସେମାନେ ଯୀଶୁଙ୍କୁ କୟାଫାଙ୍କ ନିକଟରୁ ପ୍ରାସାଦକୁ ଘେନିଗଲେ; ସେତେବେଳେ ପ୍ରାତଃକାଳ
