  cof-NT: Junni quepenan israelita mantaminla Jesuca cato Pilátochica tanjilaie. Ya
    romano tsachi Jerusalenbi chuminlaca mantamin jominue. Junni Jesuca tanjito, Caifáchibi
    nechi jito Pilátochi mantanun yaca jilaie. Juntonan yala tanjiminlari jun yabi
    wilaitue. Casa ma fiesta ano fino podeichun, israelita itonlachi yabi wituntsan
    jominue. Israelita itonlachi yabi fiesta mate wiminla fiesta ano pefituntsan joe
    timin jominlanue Diosichi cale culpa ilaiichunaeque.
  srm-NT: Nöö hën baka u di dë, hën de kumutu a Kajafasi. Hën de tja Masa Jesosi go
    a di kuutuwosu u dee Loomë sëmbë dee ta tii di köndë. Naandë wan Gaama de kai
    Pilati ta dë, di dee Loomë lanti buta ta tii di köndë. Nöö di juu dë a bi dë mamate
    biten. Nöö abiti möön di Pasika o kai, nöö fëën mbei dee hedima u Dju an sa go
    a di kuutuwosu, biga an dë wosu u dee Dju. Nöö de an kë poi di tjina taa de go
    a wan wosu na u Dju sëmbë, biga de kë hoi deseei limbolimbo u de sa njan di daka.
  qvs-NT: Chaymanta Kayfaspa wasinmanta Jesusta pusharkansapa romano awtoridar Pilatopa
    kamachikunan wasiman. Manara allita pakariptinra chay wasipi Jesusta chatakuk
    runakunaka chayarkansapa. Mana niman suk yaykunayarkansapachu. Paykunaka yuyarkansapa
    romanokunapa wasinpi yaykushpa Tata Diospa ñawpakninpi chuya chuya kanankunamanta
    chapunakunankunata. Chashna chapunakushpa Paskua fiestata rurashpa manana atipanmansapanachu
    mikuyta.
  zca-NT: No di lizh Caifás, ze' ñanu bixa' Jesús par yalao plo nzob gobiernador,
    no ya nzhanilyuo la orze'; per nangayot rë men Israel le'n yalao, porke nayi'y
    nzhab ley che'n bixa', napa' nagakt gao bixa' lani Pask ze'.
  cbc-NT: Caifás ya wii Jesure cʉ̃ cane etamiatana quetiupaʉ Roma macããcʉ̃tʉ pʉame
    cʉ̃ neámá. Bairo Jesure cʉ̃ neáná, romano majã majũ quetiupaʉ cʉ̃ carotibojaʉ
    gobernador majũ ya wiipʉ cʉ̃ ne etowã. Bairo Jesure cʉ̃ na caáto, merẽ busuñumʉgõcoapʉ́.
    Bairi judío majã Jesure cañeatana pʉame romano majõcʉ ya wiire jããgaema. Aperã
    romano majã ũna mena caãnigaena ãnirĩ bairo baiwã. Bairo na cabaieticõãta, “Dios
    cʉ̃ caĩñajoropʉ, jãã, carorije wapacʉna jãã tuabujiorã,” ĩrã, bairo baiwã. Bairi
    tunu ti wiire na cajãápata, na Pascua bose rʉ̃mʉ na caʉganucũrĩjẽrẽ ʉgamasĩẽtĩbujioricarãma.
  qxo-NT: Tsaypita patsa waraycaptinnam Caifaspa wayinpita Jesusta Israel autoridäcuna
    apapäyargan Pilatupa despächunman. Payga Roma nacionpita mandacogmi cargan. Tsayman
    chascatsirninnam Pilatupa despächunmanga yaycuyargantsu. Mana Israel runacunapa
    wayinman yaycurga leynincuna ningannö manam Pascua fiesta micuyta micuyanmantsu
    cargan.
  mox-mox: ʼAwaʼawai otaqaya me Diu edi toveguba qiduana Kaiafa ena vanuega Ieisu
    itauyea me Loma edi gavana ana wawa Failato ena ʼebetoa qiduana ʼinaya. Ta me
    Diu dina ge ida lugu gavana ena ʼabaga ʼinaya, mana ʼeguma ina givebwavudi ʼinega
    ge wese adi fata be ina lugu ʼAuvivia Sagalina ʼinaya.
  kew-kew: Go rabu nimumi Yesu muare Kaiafas-na ada gimoa mo namba wan gavman-na ada
    mea pisimi. Gore ora yapi lapaasa rabu Juda aanumi yogane oto napinalo ruru rado
    piri gavman madaa niti pua ru-nane napisimi. Yogane oto pi yaalore Juda aanumi
    Pasova eta mada naneme.
  dww-dww: Raḡanboiboi kupinaḡa Jius babadidima Yesu tauna Kaiyapas ḡarone, be ai
    doka nawena Rom gabemannama isanama Paelat ḡarone. Be Jius taudi nam ti ḡoena
    da tai mira munaḡedi. Vutuna aubainama taudi nam Paelat na vadae ti saḡana. Baninama
    deḡoda tai mira munaḡedina, taudi tokare Naḡopore soinama nam ta kani.
  nif-nif: 'Kwet salaumbi, Juda ama biesɨlɨ Kaiafaslok il bimbi, pɨm ñambi, Yesu nañgɨpi,
    kandɨkñe ama Pilatolok ilan ñañgɨlɨñ, gan il gɨnañ nɨm loñgɨlɨñ, wɨn kusei ñɨndɨñda:
    endɨ Roma ama Pilatolok il gɨnañ loumda, Kunum Yambattok dainan kolambi, Kamaikamai
    gwɨlattok nanañ sandap wolonda nanelɨñdok tuop nɨm. It gɨnañ nɨm lombi, sañ jimba
    gɨnañ palɨmbi,'
  twi-ASANTE: Wɔde Yesu firi Kaiafa fie de no kɔɔ Pilato ahemfie. Saa ɛberɛ no na
    ɛyɛ anɔpahema. Esiane sɛ na Yudafoɔ no mpɛ sɛ efi ka wɔn na wɔatumi adi Twam Afahyɛ
    aduane no bi enti, wɔankɔ hɔ bi.
  aoj-aoj: Ama kuhimbita atota amom matagwaha Jisas makwaha ipat Kaiafasi, mofaꞌana
    mafeꞌ ipat gavman dembinai. Eaꞌ amom Juda ina mafeꞌ mawis ipat atamba, owaꞌ. Amom
    maꞌi, “Naꞌamba aꞌ mofaꞌ alogw awagwi eaꞌ ina atiasi meaꞌ gwaꞌaisi luꞌwasi Pasova,
    owaꞌatin.”
  cbv-cbv: Baáb jéenechah, Caifáíh mʉʉmánt Jesúsdih ʉb bac bejnit, caán tʉ́tchidih
    moón ĩ maáh Pilato wʉ̃t jʉmniíh mʉʉná caandíh ĩ ʉb bejep jĩ. Pánih ʉb bejna yʉhna,
    queétjeh ã́ih mʉʉná waadcán, soldadowãdih Jesúsdih ĩ ʉb waad béjat tʉ́ʉtʉp jĩ.
    Pilato judío nihcah, ã́ih mʉʉná waadnít, jwĩ wʉtatdih yap yohna, Pascua jeémátdih
    ĩta jéih jeémpcan tagaá.
  taw-taw: Man tɨkaknɨŋ, Juda bɨawl okok kɨli Jisas nop dɨl, Kayapas kal ak nɨb, dad
    Lom gapman bɨawl yek kal ak amnɨlak. Juda binɨb Pasopa tap ñɨŋɨnɨg gɨlak tek,
    Lom gapman bɨawl kal mɨgan amonɨgabun, chɨnop asɨŋ wɨlɨkɨnɨgab agɨl, seŋayaŋ yelak.
  jic-NT: Locopyaya yupj Jesús lal tjil Caifás wo mpe. Jepa romano wo nt'a tjaman
    jupj. Pajal püstaptsja. Judiopan jis jepapan jisastsja jepa romano ca cus ntülüs
    Jesús. Yupj p'iyá ma wama tjil jepa romano wo mo'ó. Yupj yólatsja ma polel wama
    mal judío tulucj wo mo'ó. Judío tulucj wo mo'ó jil, malala nsem yupj Dios lal.
    Malala yupj Dios lal, ma ca polel nlajacj oveja pisis fiesta na, fiesta “Dios
    Qjuis Capa Nipj Tjemey” ló.
  zap-NT: Ne zëdyenii lyu, wruno men Jesus ruxyuu Caifás, wano men Ne ruxyuloow gobernador,
    per wdeedet men lenyuloow, porke nduxo por laa men. Belne ndee men, nuudetre nyu
    men ne ruxsëë men lo pask.
  wer-wer: Pit wangam kan röökëër Yesu Kaiapasë naëaan mësak Rom yang ngarangkëpë
    ka kaöetakë mësak yes. Pël ëak pitëmënt pörö yang ngarangkëpë kaatak lup kewil
    ëëpanëak kakaati neilan ëa. Pöt tol ëënak? Pit lup kewil ëak pöt Anutuu mait elmëa
    akun ngëëngktak kaömp nanën ëëpën sa pötaanök.
  ipi-ipi: Wamba upa pitane wete, Juta yamena akali minditupa-mane Jisasa andi lo
    awua poto, Kayapasana anda oko tepa alu, gapomane anda okona peainipia. Juta yamena
    loo mindimane loto, Juta yame akali mindimane akali yame waka mindina andaka kolandaka
    leando, Gotena wenonga Juta yame akali okone bala kalato atene gulo atoto, Pasopa
    tomo oko katulo naa napulu-peya layene yene. Tene okonena, Juta yame akali utupane-mane
    Pasopa tomo okone namakale nembo toto, Lomo tane gapana Pailate okona andaka kolandaka
    nalene, kamaka mee maliyo ateainipia.
  qul-NT: Chaymanta Jesusta pusarkancu Caifaspaj wasinmanta Roma gobernaj Pilatopaj
