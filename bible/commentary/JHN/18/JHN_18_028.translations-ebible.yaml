    me Rom, ana wava Pilate, ka ya manua ananina (manuana ana wava Paraetorium) mamaei.
    Kate me Iudea‑naia eha nau‑wawani Pilate ya manua ina‑nu, iuna Pilate eha aitam
    me Isiraeli. Ka me Isiraeli ai veimea Mosese wayahina mamaei dewana vito‑potei.
