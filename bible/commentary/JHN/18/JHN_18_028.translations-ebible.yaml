verse: JHN.018.028
translations:
  kpx-kpx: Iniale vavita vau alamosege abu tota Iesu melavei Kaiabasi o ke halevai
    gamani baluga oe tilu. Tialeau velehovoito gamani baluga ke oe uvue tioholilu.
    Kosealemo vaveve katealemo Diue menakau ua. Menaka keu koseanu. Diue ata keau
    Diue ata holioholiale ke oe uvue bae talivebene. Abuna o ke uvue tiliege bae Basova
    lovi ke ilivebene. Katealemoike abu tiale gamani oe uvue tioholisito heie lavisi
    ua.
  okv-H: Eto ihote Caiaphas ta bande toto Iesu humbuto Rome embo ta koto ari oro ta
    pambua. Eto jarukari pondo indari iji puvuna avoeto ungo hahara ue ungo Rome ta
    oro ta horae pambae toa
  tbo-tbo: Yesu Kayapa a numagei hi weluwaya po hi niyeya gawana Pilato a numa uyahina.
    Hougana hi niniyeya ma malatom i yayahi, po ega emoemotana mi Yudeya hina lui
    gawana a numa u hinena matababana Pilato ega tauna lawa Yudeyagei. Apo hina lui
    yaka hina wigobugena mehi po Welulagona tolehana uyahina apega hina am.
  mal-C: അതിരാവിലെതന്നെ യെഹൂദനേതാക്കന്മാർ യേശുവിനെ കയ്യഫാവിന്റെ അടുക്കൽനിന്ന് റോമൻ
    ഭരണാധികാരിയുടെ ആസ്ഥാനത്തേക്കു കൊണ്ടുപോയി. തങ്ങൾക്കു പെസഹ ഭക്ഷിക്കേണ്ടിയിരുന്നതിനാൽ
    ആചാരപരമായ അശുദ്ധി ഒഴിവാക്കാൻ അവർ അരമനയിലേക്കു കടന്നില്ല.
  grc-SR: Ἄγουσιν οὖν τὸν Ἰησοῦν ἀπὸ τοῦ Καϊάφα εἰς τὸ πραιτώριον· ἦν δὲ ⸂πρωΐ,⸃ καὶ
    αὐτοὶ οὐκ εἰσῆλθον εἰς τὸ πραιτώριον, ⸂2ἵνα μὴ μιανθῶσιν, ἀλλ᾽ ἵνα φάγωσιν⸃ τὸ
    Πάσχα.
  bgc-bgc: फेर वे यीशु ताहीं काइफा कै धोरै तै किले म्ह लेगे, अर तड़कैए का बखत था,
    पर वे खुद किले कै भीत्त्तर कोनी गए ताके वे फसह का भोज खाण तै पैहल्या अशुद्ध ना
    हों जावै।
  khz-khz: Ne Iuda talimara na Iesu Kaiapa lagana na gevaiagoato Roma geria kavana
    gena numa kamunai. Voo warau elagani-maamamaawai. Iuda talimara ati geririwato,
    Roma geria kavana gena numai pia laka-toga, kwalana gekilato, ira pia vealeva-tago.
    Ira geria ririwa Pasova velekwana pia gania vegata.
  deu-TKW: Da führen sie Jesus von Kaiphas in das Prätorium. Es war aber frühe am
    Tag, und sie selbst giengen nicht hinein in das Prätorium, um sich nicht zu beflecken,
    sondern das Passa essen zu können.
  zsr-NT: Niꞌr gulachë́ꞌë Jesús, guluzë́ꞌë lidxëꞌ Caifás naꞌ, len guladxinëꞌ yúlahuiꞌ
    queëꞌ bönniꞌ rna bëꞌë, nazíꞌ lei Pretorio. Chzaꞌ reníꞌ dza naꞌ atiꞌ cutu gulayaziëꞌ
    yúlahuiꞌ naꞌ bönniꞌ judío, le táquinëꞌ laꞌbaguëꞌë zxguiaꞌ chquiꞌ laꞌyaziëꞌ niꞌ,
    le gun ga cugác lahuëꞌ xtsöꞌ Lni Pascua, lni naꞌ tuꞌspanëꞌ ca benëꞌ Dios, bubijëꞌ
    bunách Israel luyú Egipto.
  lin-lin: Bongo na tongo makasi, longwa na ndako ya Kayifa, bamemaki Yesu kati na
    ndako ya moyangeli oyo azalaki moto ya Rome. Kasi bango moko bato oyo bamemaki
    Yesu bakotaki te kati na ndako ya moyangeli, mpo ete bamikomisa mbindo te mpe
    mpo ete bazwa nzela ya kolia bilei ya Pasika.
  hns-NT: Sabere sabere oesab Jiesoe ke Kaajaafas ke mahal me se legail Roma laat
    ke mahal lage. Bakie oesab bhiettar na gail. Oelog djab ekgo Roma djaat ke ghar
    me djaat tab safa na rahat aur Paasan ke tiewhaar ke bhodjan na khaai sakat.
  noa-E: Maimua mag Caifás aig wai nʉʉ awia ãspa urumua õor mor dawaa aadëm ee, jũrr
    Romaam chi gobernador aar athaadëjierram. Mamʉ judionaan pöd judionaan khabam
    khʉʉn deg dubju khaba aajerr aawai chi gobernador degcha chan dubbajierram. Mag
    dubtarr akhiin, mag phiesta Pascua burrju noram arr aawai mag phiesta ee thach
    khoojemjã pöd khöju khabakham, mag dubtarr gaaimua Ẽwandam dakhĩir ãr nʉisimjöta
    nʉisip aajerr aawai.
  eng-EMTV: Then they led Jesus from Caiaphas to the Praetorium, and it was early
    morning. But they themselves did not enter into the Praetorium, lest they might
    be defiled, but so that they might eat the Passover.
  mib-NT: Yūcuán na te ni quendacoo de jíín Jesús vehe Caifás, cuangoo de jíín yá
    nde palacio tēe nación Roma jeē cúu gobernador. Te je cuacundijin. Te ñayuu hebreo
    tu ní quɨ́vɨcoo i ini palacio, návāha tu stɨ́vɨ i ley i jeē cahán jeē ma quɨ́vɨ
    i ini vehe ɨɨn ñayuu jeē násūú hebreo cúu. Chi núu súcuan te ma cúu cuxíni i vico
    pascua jeē cóo ɨnga quɨvɨ̄ ún.
  lif-NT2: यहुदि लाम्‍लोःबाहाॽरे़ ये़सुःन् तानाम्‍सा कैयाफासरे़ कुहिम्‍मोलाम् रोमि
    सुहाङ्‌गे़म्‍बाल्‍ले़ कुहाङ्‌हिम्‍मो मे़देॽरु॥ कर साम्‌योथिम् कुइसिःक् आसुत्‍थो
    आबोःङ्‌ङाङ् यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍बा चा चामा खोःमे़दे़त्‍ने़न् फाॽआङ् खे़ङ्‌हाॽ
    हिम् सिगाङ् मे़न्‍लाःसे़न्‍लो॥
  xnj-xnj: Kangi vakamtola Yesu kuhuma kwa Kayafa, vampeliki kunyumba ya chinkosi.
    Yavi hamba kucha, muni vanyambasika palongolo ya Chapanga. Vahotola kulya Pasaka
    vene vayingili lepi munyumba ya chilongosi wa Loma vakotoka kuhakaswa.
  mmx-mmx: Ga maxantamak suubu at labarakoxot lavamaasa silok diga lok ka ne Iesu
    boro at loogu at ne Kaiapas la uto at loogu nunuan at laradi gomgo boro Rom, laasen
    teren ne Pontias Paelat. Limixin me Judaia di goxo pubeles go xeneng at loogu
    nunuan mila diga xopara i xusu dina lox abilinga lorooro atdi at lemeren ne Moroa,
    la di noxo epovo do dina anan at leluxa at Lovovolo Pe.
  cbr-NT: Pëcaracëma 'aínshia xabaracë́cëbëtan ca Caifásnën xubunua policíanën Jesús
    Romanuaxa ucë 'apu, Pilato, aín xubunu buáncëxa. Usa 'ain ca a 'apua aín caibuma
    'ain, aín xubunu atsini 'uchaxuinsa Pascua nëtën 'ati ñu pitima 'icë quixun sinani
    judíos unicama anu atsíanma 'icën.
  tee-NT: Chai lana maxtucalh ju Jesús ju la'ixchaka' ju Caifás. Talhi'alhch la'ixpu'ucxtin
    ju xagobernador Roma. Vats'isinca' ixjunita. Para ju israelitanin jantu tatanulh
    ju lacapu'ucxtin ni jantu ixlhijun ju la'ixlhamap'aksin'an ni lai catatanu ni
    jantu ixlak'oxicanta ju anu' pu'ucxtin. Ni jantu catatanuya' ju lacapu'ucxtin
    pus laich catalhic'ataniya' ju ixborrego'an ni catuncunchokoya' chai laich cata'uyach.
  eng-LSV: They led, therefore, Jesus from Caiaphas into the Praetorium, and it was
    early, and they themselves did not enter into the Praetorium, that they might
    not be defiled, but that they might eat the Passover;
  cak-NT: Y chiri' pa rocho ri Caifás c'o-wi ri Jesús chi ni'an juzgar. Raja' can
    poban-apo chech ri Caifás. Y chiri' xel-wi-e chi ne'jach pa ruk'a' ri Pilato ri
    gobernador, ri c'o pa ru-palacio. Y c'a cumaj yan cuando xbanataj ri'. Ri je-uc'uayon-apo
    ri Jesús man xe'oc ta apo ri pa palacio, chi quiri' man niquitz'iluj ta ri quic'aslen.
    Y chuka' chi quiri' reje' yetiquier niquitaj ri nitej chupa ri quinimak'ej ri
    ni'ix pascua che.
  pah-NT: Ypyhajive judeus'g̃a nduvihava'g̃a Jesus'ga rerohoi Caifás'ga ronga hugwi.
    Governador'ga rongaruvihai pe g̃a ga rerohoi Pilatos'ga rongaruvihai pe. Igwete
    g̃a Jesus'ga mondoukari ga mo'amauka Pilatos'ga pyri. Judeus'g̃a nduvihava'g̃a
    ndoki ipype. A'ereki judeus'g̃a ndoki tuhẽ judeus'g̃arũive'g̃a nonga pype ojihe'are'yma
    g̃a ndehe jipi. “Po ti nhande hoi ipype, a'ero po ti nhande nhimbote'varuhui Tupana'ga
    pe nehẽ,” ei g̃a. “Nhanenhimbote'varuhurame po ti nhande ndi'ua'javi toryva rupiara
    nehẽ,” ei g̃a. Nurã judeus'g̃a nduvihava'g̃a ndoki Pilatos'ga ronga pype. Igwete
    g̃a Jesus'ga mondoukari Pilatos'ga pyri.
  sja-NT: Tap'eda weda judiorã poro waibɨarãpa Jesús ateejida Caifás tedeepa Pilato
    palaciodee. Pascua fiesta ɨ̃rɨ pada perã, aɨ tede t'ĩuda-e paji. K'awa p'anajida
    judio-eerã tede t'ĩudap'edaa paara, Pascua chik'o p'oyaa k'oda-e pak'aji. Mãga
    k'awajida ãchi ũraade jara bairã.
  xed-xed: Gasərɗək, ka klaftá həŋ ta Yesu ga Kayifa, ka klaghata da həga dagala ga
    ŋumna la Ruma. Lamə a vərɗa hahəŋ da tsa həga ya wu, da ŋriŋtá həŋ ta vgha taŋ
    makəɗ həŋ ka za skala Pak.
  glk-glk: یهودیأن عیسایه از قیافا ورجه به کاخِ فرمانداره رومی ببردیدی. وخته سحر بو.
    اوشأن خودشأن وارده کاخ نوبوستیدی تا نجسته نیبید و بتأنید پِسَخَ بوخورید.
  mks-NT: Ta tá na̱ti̱vi yaa já na̱tavá na̱ Jesús vehe Caifás cán já ñéhe na a̱ cua̱ha̱n
    na̱ vechúun nu̱ ndáca̱a̱n da̱ cúú gobernador cuéntá ñuu Roma. Joo mé na̱ Israel
    co̱ó na̱xeen na ndi̱hvi na vechúun cán jáchi̱ cáchí ley na̱ ña̱ tá ná ndi̱hvi
    na vehe na̱ tóho̱ já cuu yu̱xu̱ na̱ ta já a̱ cúu cajíni na vicó pascua ña̱ coo
    qui̱ví ita̱a̱n.
  gfk-S: Io, ra rurua malane ira Iudeia di ga lamus leh Jisas metuma tane Kepas utusu
    tike katano tano but na ngasiana no tamat me Rom. Iesene ira Iudeia pa di gale
    hana lala kaia kinong di ga sip be di na ian tano Nian na Sinakit ma be di na
    lala kaia di na sana hoke ira nudi harkurai i tange.
  bmu-bmu: Miri giaŋiiga söŋanök Jisös Kaiafasgö mirinöhök waŋgita eta Rom premiögö
    jakömbuak mire anget. Juda yeŋön uruŋini tölöhoba kölköljiŋjiŋ akinbuköra waimanjat
    möta kewö jiget, “Ak-kömukömu kendongö lama nembingö osibinbuk.” Mewö jiba möt
    lömböriba premiögö jakömbuak miri uruŋe qahö öŋgöget.
  dgz-dgz: Mumaget iragen Iesu Kayapas pa mega gapan wat naun ian Rom ayopewa, Pailat,
    ine amon. Amba Diu epimu ya wabigimet anune menan pa arita ame gwanewa den ya
    unuk amon, iwa mu Paina Yamaseni Baripewa wan sepi tuguin. Amba Paina Yamaseni
    Baripewa iupewa topaise barip ya tugupi tawa.
  eng-GNV: Then led they Iesus from Caiaphas into the common hall. Nowe it was morning,
    and they themselues went not into the common hall, least they should be defiled,
    but that they might eate the Passeouer.
  zaa-NT: Díla to' ba lània nna gulèqquia cą Jesús le' yú'u qui' Caifás nna guche'
    cą ne le' lí'a palacio qui' gobernador Pilato. Ca judíua nna labí gutà'a cą le'
    paláciuá, porqui'ni según bá costumbre qui' ca judíua nna ná tul·la' canchu gá'a
    cą le' yú'u qui' canu labí ná raza judío, entonces labí cca go cą para guni cą
    celebrar fiesta nu reya cą pascua.
  eng-WEBSTER: 'Then they led Jesus from Caiaphas to the hall of judgment: and it
    was early; and they themselves went not into the judgment-hall, lest they should
    be defiled; but that they might eat the passover.'
  guh-guh: 'Itsa baja ajena matacabi tsina, Jesús capitsapatsi Caifás pijabovecua.
    Nexata Jesús caponaliatsi nacuaevetsinë Pilato pijaboyabelia. Judíovi, pamonae
    najetarubena Jesús peneconitsinexatsi, apo najonelia nacuaevetsinë Pilato pijaboyalia.
    Tsipaji Pilato apo judíonë. Judíovi apo joneyabiabi apo judíonë pijaboyalia. Bajarapamonae
    itsa jonejitsipa Pilato pijaboyalia, bajarapamonae judíovixae, jamatabëjumai tsipae:
    “Najamatabëcuenebijianajë Dioso pitabarata apo judíonë pijaboyalia tanajonexae.
    Nexata tavëna judíovi apo netocopatsi tsane tanaxaenexa pascua fiestamatacabi
    pexaejava,” jamatabëjai tsipae bajarapamonae.'
  bon-bon: Yeesu ne iiwäreja mope biname Kayapa me mete cabu ca isatisi, Rooma gabmani
    babo biname ngii Pilato bau me ecanisi. Pui lui krokerage ge. Israela biname cina
    lica ebäcnisi Pilato me mete cabu me, ingle teeme tääpume cude gyene äsuplengta
    deedei loolo, teepi liba yääbäcnusi biname me mete cabu me, lui Israela biname
    lica ge.
  nhw-BL: Huan quema tlanestihualayaya quisque ichaj Caifás huan quihuicaque Jesús
    hasta campa hueyi tequicali campa mocahua Gobernador Pilato. Pero nopa israelitame
    catli quitelhuiyayaj Jesús amo calajque ichaj Pilato, pampa toisraelita tlanahuatilhua
    amo techcahuilía tiisraelitame ma ticalaquise ichaj se catli amo israelita. Huan
    sintla se calaquisquía, ayacmo elis tlapajpactli iixpa Toteco huan amo huelis
    quicuas nopa tlacualistli ipan Pascua Ilhuitl.
  swh-ONEN: Ndipo Wayahudi wakamchukua Yesu kutoka kwa Kayafa na kumpeleka kwenye
    jumba la kifalme la mtawala wa Kirumi. Wakati huo ilikuwa ni alfajiri, ili kuepuka
    kuwa najisi kwa taratibu za ibada, Wayahudi hawakuingia ndani kwa sababu ya sheria
    za Kiyahudi. Wangehesabiwa kuwa najisi kama wangeingia nyumbani mwa mtu asiye
    Myahudi na wasingeruhusiwa kushiriki katika Sikukuu ya Pasaka.
  wbi-wbi: Palwakilo, vakantoola uYesu kuhuma kwa Kayafa, vakantwala munyumba ija
    kitwa ija ntwa ghwa Valooma. Neke aveene navakingili munyumba ijio, ulwakuva vangingile
    viiva valamafu. Mu uluo navaale vilia ikyakulia ikyimike ikya Pasaka.
  bba-bba: Sɑɑ Kɑifɑn min di bɑ kɑ Yesu dɑ tem yɛ̃ron siri yerɔ. N deemɑ buru buru
    yɑm sɑ̃rerɑ. Be bɑ sɑ̃ɑ Yuubɑ bɑ ǹ wure bu du siri yeru mi, kpɑ bu ku rɑɑ ko disiɡibu.
    Domi bɑ kĩ bu Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑ ten yɑɑ dibu di.
  eng-KJVCPB: 'Then led they Jesus from Caiaphas unto the hall of judgment: and it
    was early; and they themselves went not into the judgment hall, lest they should
    be defiled; but that they might eat the passover.'
  kgk-NT: 'Ha upéi katu oipyhy jevy-ma Hesu-pe heraha-vy hikwái. Osẽ Caifás róga-gwi
    oje''ói hagwã mburuvixagwasu róga kakwaa-py. Voi ogwahẽ oje''ói-vy upe-py. Ha
    judeu ruvixa kwéry ndoikéiry mburuvixa róga-py. Pe mburuvixa ndaha''éi judeu kwéry
    va''e. Heko-rupi oiko e''ỹ-gwi ndoikéiry koty-py. Judeu kwéry e''ỹ va''e koty-py
    ndoikéiry. He''i judeu ruvixa kwéry: —Jaike ramo nhande kwéry e''ỹ va''e róga-py
    nhanhemongy''a arã. Aipo ramo, nhanhemongy''a ramo, ndikatúi arã jakaru aretegwasu-py,
    he''i ójehe kwéry. Ha judeu ruvixa kwéry okaruse voi aretegwasu-py. Upéa-gwi ndoikéiry
    voi mburuvixagwasu róga-py.'
  waj-waj: Heenanaanna suaivo reera kiooduu Yutayaa vaidiiya Yisuunna Kayapaanna nnauvakidiri
    vitada vidada vaidi Roomaiya kieetaivaa nnauvaki oro kiooduu ivo ivaki varuduu
    iya mmaanaivau diravai. Yutayaiyaano ngiari buusa Varaigiataivaa iya nnaataikiai
    iya ngiari voopinnaiya nnau aakiaivaki vida ngiari mmaanna aataruuvaa hatokeevoora
    kiaa kiada oro mmaanaivau diravai.
  cpy-cpy: Tema kitejetzi-mataki, romishitowae-taneeri Jesús ipankoki Caifás, rahaeta-nakiri
    ijeekira Pilato reewarite wirakocha-paeni. Tee ikyeeya-paakini Judá-paeni ipankoki
    Pilato, tema aririka ikyaa-wankoteri ipiyathatakawo Ikantakaan-teetani iwinkakaanteetani,
    eero omata roemoshirenkiro kitejeri Anonkoryaantsi.
  ekk-PKP: Varahommikul viidi Jeesus Kaifase juurest Rooma maavalitseja paleesse.
    Juudi juhid ei sisenenud paleesse, sest kui nad oleksid seda teinud, oleksid nad
    tseremoniaalselt ebapuhtaks saanud, aga nad tahtsid paasasöömaaega süüa.
  mpx-mpx: Yudiya Yeisu hi ahe Kaiyapa wana limiya, ge hi en pwatanik Loma wali gavana
    Pilato wana limiya. Sauga o iyaka mweluluga lan i gangan. Nige hi tutuk gavana
    wana limiya, kaiwena ebo ni pabikel ge nige bosowailiya Nopalegi Hagalena enona
    nihi an.
  wbp-wbp: Mungalyurru-wana rangkarr-kurlu kujalpa wantaju pardinja-yanurnulku, warrmarla-paturlulu
    kangulku Jijajiji wiri-kari-kirlangu-kurra Paliti-kirlangu-kurra yangka-kurlangu-kurra
    kujalpa-jana nyanunguju wiri nyinaja Jurdiya-wardingki-patuku. Juwu-patu wiriwirirlangulu
    yanu, kulalu yukaja Paliti-kirlangu yuwarli wiri-kirra. Kajili yukayarla nyampu
    yuwarli Juwu-wangu-kurlangu-kurra, ngulaju kulalu nganjarla kuyuju Pajapa Purlapa-puru.
    Kujanyalpa wangkaja Juwu-kurlangu kuruwarri.
  luo-luo: Eka jo-Yahudi nokawo Yesu koa ir Kaifas motere nyaka e od ruoth Pilato.
    Sechego koro piny nosechako yawore, omiyo jo-Yahudi ne ok odonjo ei dala ruoth,
    mondo kik gibed mogak. Negidwaro ni gicham Pasaka ka giler.
  nhe-NT: Huan quema tlanestihualayaya quisque ichaj Caifás huan quihuicaque Jesús
    hasta campa hueyi tequicali campa mocahua Gobernador Pilato. Pero nopa israelitame
    tlen quiteilhuiyayaj Jesús ax calajque ichaj Pilato. Pampa toisraelita tlanahuatil
    ax techcahuilía tiisraelitame ma ticalaquica ichaj se tlen ax israelita. Huan
    intla se calaquisquía, ayoc eli tlapajpactic iixpa Toteco huan ax huelis quicuas
    nopa tlacualistli ipan Pascua Ilhuitl.
  aii-aii: ܗ̇ܝܓܵܗ ܠܘܼܒܸܠܔ ܠܗܘܿܢ ܠܝܼܫܘܿܥ ܡ̣ܢ ܠܟܸܣ ܩܲܝܵܦܵܐ ܠܩܲܨܪܵܐ ܕܫܲܠܝܼܛܵܐ ܪܗܘܿܡܵܝܵܐ،
    ܘܨܲܦܪܵܐ ܝܗܘܵܐ. ܘܝܗܘܼܕܵܝܹ̈ܐ ܠܵܐ ܥܒ݂ܝܼܪܗܘܿܢ ܓܵܘ ܩܲܨܪܵܐ ܕܠܵܐ ܦܵܝܫܝܼ ܗܘܵܘ ܛܲܡܐܹܐ،
