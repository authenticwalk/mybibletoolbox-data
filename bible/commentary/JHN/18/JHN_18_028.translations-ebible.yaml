  unx-unx: ସେତାଃ ଇଦାନ୍‌ରେ ଇନ୍‌କୁ ୟୀଶୁକେ କାୟଫାତାଃଏତେ ଲାଟ୍‌ସାହେବ୍‌ଆଃ ଅଡ଼ାଃ ଭିତାର୍‌ତେକ
