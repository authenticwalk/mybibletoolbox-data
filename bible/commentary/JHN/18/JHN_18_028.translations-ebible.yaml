  adz-adz: Maratait santan da rib Yuda garam gudzun rusan iyu Yisu imingꞌ Kaiafas
    ungaran ifan da Pilatus, garam Rom mpada tayangꞌ intap Yudia, i ungaran tsiraꞌ
    mpada gin da nanga guman gin. Maran ifur i anungꞌ nanga runggan bubumpuadan mingꞌa
    Anutu maran u, i ribarangan ini gada nam gadan tsiraꞌ i maran fura gubuꞌ Angira
    Atupa Sib. Ibinigi da ribarangan anungꞌ yatangꞌ ifa ungar igi wasaꞌ gan u.
  sri-sri: Pʉrʉ Jesúre Caifáya wii ããrãdire Pilato pʉrogue ãĩãma. Boyoripoe ããrĩbʉ́.
    Pilato romanomʉ judío masakare doregʉ ããrĩmí. Jesúre ĩgʉ̃ pʉrogue ãĩãrã, ĩgʉ̃ya
    wiiguere ñajãbirima. “Marĩ judío masaka, ĩgʉ̃ judío masakʉ ããrĩbiya wiiguere ñajãrã,
    marĩ dorerire tarinʉgãbukoa. Irasirirã pascua bosenʉ baaburire baabiribukoa”,
    ãrĩ gũñama.
  nal-nal: Paanaraan gufguf mase amun paamua zin amun Judaa di luaa Kaaiapaas ma di
    zaxot Iesu xa waan la vaal laba zin a rapti in Rom ina Siza xa kalin naan ka waamua
    zin amun Judaa. Singsaxai tamon naandi nanga di albis lamaskana a vaal angkanaan,
    dina balas mitikaai lawaana amun lus sin naandi. Malasing ma xawit di albis, panaze
    di saxot dina iaan a vanganang La Raan Laba Iwana Zangas Fasaalang.
  kyq-kyq: Tanɔɔrin̰ nɔɔrin̰ se, naaɗe ɔko Isa gɔtn Kayip ki ɔɔ ɓaansin̰ ɓee magal
    *Rɔmɛge tu ron̰ Pilat. Gaŋ naaɗe baate kɛnd maak ki taa naaɗe ɗaapga ɗaap roɗe
    gɛn kɔsn *laa Paak, taa naaɗe je tɛɗn kusin̰a roɗe ki eyo.
  kwd-kwd: Ma 'usu'usugani logologo'a mola, gila ka talaia kau la Jisas fa'asia 'ifi
    ala Kaeafas, ma gila talaia fana 'ubulana 'ifi ala Paelat, te'e wane ba'ita 'i
    Rom. Alata no'ona, ta'a na'ona'o 'i Jiu gila ula la'u mola kau 'i maa, suria lauta
    gila ru'u 'ubulana 'ifi na wane na ngaia 'ame Jiu, nga tagi aaga 'e iiria tagila
    sua no'o 'i na'ona God. Na alata no'ona, gila siria 'agila nana'i kwari fana 'agila
    'ania nga Fafangalaa na Tala Riunga.
  ded-ded: Wereckengau yeni Yesu Kaifaarunac wasaingic oda manau kecandae ihai mekenggec.
    Nga womong gareng yeni Anutuac kicfu wonongnginagoc amma makekenggac ramamedaha
    mi nebinggac dema ine oda manau mi enggec.
  ewe-ewe: Ale Yudatɔwo kplɔ Yesu tso Kayafa gbɔ yi ɖe Roma mɔmefia ƒe aƒe mee. Esi
    ŋu ke ta la, ame siwo kplɔ Yesu ɖo la gbe be yewomage ɖe aƒea me o, elabena womedi
    be yewoagblẽ kɔ ɖo na yewo ɖokuiwo o; wodi be yewoaɖu Ŋutitotoŋkeke la.
  nuy-nuy: Nga aḏaba ngama-ngamugi…jgaj. Na-Jesus wunu-yarrijgini anaanga-wala na-Caiaphas-gala,
    wubani aanga-wuy na-Roman-jung-guy ni-ragaani-yinyung ni-burri-wuy, nga nubagi
    na-nimuwaj-jung Pontius Pilate. Nga bagu wunu-rangarrangi aarabarabalu-rruj. Warruburru-yung
    warra-Jew waari ambirri-ngaynbandangi amburraaladi-wini. Waari amburru-yabini
    anubuguni, wurru-wijangani yamba anu…bani-yunggaj wanggu-rangga-ḻaabini-yinyung
    anubani ana-angel. Wugurru wurru-wijangani wubani-yung wurru-nguni-yinyung wungaḏ
    a-marrya.
  cop-BHC: ⲀⲨⲒⲚⲒ ⲞⲨⲚ ⲚⲒⲎⲤⲞⲨⲤ ⲈⲂⲞⲖ ϨⲀ ⲔⲀⲒⲀⲪⲀ ⲈϦⲞⲨⲚ ⲈⲠⲒⲠⲢⲈⲦⲰⲢⲒⲞⲚ ⲚⲈϢⲰⲢⲠ ⲆⲈ ⲠⲈ ⲚⲐⲰⲞⲨ
    ⲆⲈ ⲘⲠⲞⲨⲒ ⲈϦⲞⲨⲚ ⲈⲠⲒⲠⲢⲈⲦⲰⲢⲒⲞⲚ ϨⲒⲚⲀ ϪⲈ ⲚⲚⲞⲨⲤⲰϤ ϢⲀⲦⲞⲨⲞⲨⲰⲘ ⲘⲠⲒⲠⲀⲤⲬⲀ.
  buk-buk: Ôbwêc pacndê, ma têŋ bêbêc ganduc lau bata Israel-ŋga sêhu Kayapas ndê
    andu siŋ ma sêwê Yisu sêtêŋ gôliŋwaga Rom-ŋga ndê andu si. Lau bata Israel-ŋga
    dinaŋ sêsôc andu dau dom, sêtöc dau ma gauc gêm bu oc kôm ŋac ŋadômbwi sa yêc
    Anötö aŋgô-ŋga, dec oc tôm dom bu sêneŋ Mwasiŋ Pasowa-ŋga.
  pri-NT: Bwaa nye dau dàuru kaa, â rà popa Iésu wà tèpa coda, jii wà Caïphe. Â rà
    dàtié pâ naa na pwârawâ kà *Pilato, pwi kupénoo roma. Â wà tèpa caa kà tèpa Juif,
    âna càra caa too naa na i pwârawâ; [wàrapwiri ba câé caa pwi Juif wà Pilato].
    Ba péa rà tà piwâtàmurirà, [wiâra ê naèà kâra pwapwicîri kàra] â o càcaa pâri
    ma rà ija ê utimuru pwicîri na tòotù *Paséka.
  zpq-NT: Na' do cheni'las beṉe' gwnabia' ca' gosebeje' Jesúsen' gan' zoa Caifásen'
    na' gosec̱he'ene' gan' zoa gobernador Pilato ben' chon yeḻa' justis. Na' ḻegaque'
    bi goso'e len Jesúsen' yo'o gan' zoa Pilaton', ḻe can' nac costumbr c̱heton' bi
    chac yesagüe' xše' ḻṉi pascon' še yeso'e gan' že' beṉe' bi zjanac beṉe' Israel.
  por-TFT: Então os líderes [SYN] judaicos conduziram Jesus da casa de Caifás para
    o palácio de Pilatos, o governador romano. Era de madrugada, antes do levantar
    do sol. Pilatos era gentio/não-judeu, e eles pensavam que, se entrassem no palácio
    dele, seriam rejeitados por Deus {Deus iria rejeitá-los}, e que nesse caso não
    poderiam comer nada durante a festa da Páscoa. Por isso não quiseram entrar no
    Palácio.
  gwi-NT: Jesus ąįį Caiaphas vizheh cheegiihiłchįį ts'ą' oo'at Roman khaihkwaii choh
    vizheh nihdeegiiyąąhchįį. Vanh dąį' gineech'ahoo'aii hee. Jews nąįį Passover ch'igihee'aa
    eenjit shroodigidiinyąą geh'an khaihkwaii choh vizheh nihdeegijyaa gitr'igii'ee,
    nihdeegiinjil ji' duuyeh Passover ch'a'aa.
  gvn-gvn: Wungar dakanda. Jana buliman-bulimanangka Jesus wundin Caiaphasandamun
    bayanmun bayanba majandamunbu yalbaymba Governmentamu, burri Pilate. Bama Jew-warra
    Governmentandamunbu bayanba kari walanka, lawmunku ngujakuramunku. Kaki jana yinyaymba
    bayanba walal, jana kari bajaku Godundumunbu churchmunbu wala, holiday Passover
    haveim-bunganka, ngujakuramunku.
  nhy-NT: Jesús okikixtijkej de ichan Caifás iwan okiwikakej kan palacio kan ochantia
    in gobernador itoka Pilato. Iwan komo yotlanestiwalaya, in judiojtin mach okinekej
    okalakej kan palacio para amo moyolsokiotiskej porke okinekiaj yeskej yolchipawakej
    para welis kikuaskej in tlakuale de pascua. Porke in judiojtin tla kalakiskej
    ichan se katlej mach judío, yejwan kijtaj ke moyolsokiotiaj.
  asm-FB: ইয়াৰ পাছত তেওঁলোকে যীচুক কায়াফাৰ ঘৰৰ পৰা প্ৰিটৰিয়মলৈ লৈ গ’ল; তেতিয়া
    সময় ৰাতিপুৱা আছিল; তেওঁলোকে নিজেই প্ৰিটৰিয়ামৰ ভিতৰত সোমাবলৈ মন নকৰিলে, জানোছা
    তেওঁলোক অশুচি হৈ পৰে, কিয়নো তেওঁলোকে নিস্তাৰ-পৰ্বৰ ভোজ খাবলৈ আশা কৰি আছিল৷
  okv-okv: Eto ihote Caiaphas ta bande toto Iesu umbuto Rome embo ta koto ari oro
    ta pambua. Eto jarukari pondo indari iji puvuna avoeto ungo hahara ue ungo Rome
    ta oro ta torae pambae toa
  mxt-NT: Yaha̱ cuan ta quita̱ coyo ra chihin ra Jesús vehe ra Caifás ta chinyaca̱
    ra chi ra vehe tyiño gobernador. Cha vachi cundichin ta ra Israel ña caquɨhvɨ̱
    ra chichi vehe tyiño cuan vatyi ñima vehe ñu Israel cuví. Ta vatyi catyí ñu tyi
    yɨca cha quɨhvɨ̱ ñu vehe savahri vatyi coto ma cuvi cuxiñi ñu quɨvɨ vico pascua
    cuan.
  tzo-NT: Iloc' ti stojol ti Caifase ti Jesuse. I'ic'at batel ti stojol ti gobernadore
    yu'un chchapambat sc'opilal te ti sna. Ja' Pretorio sbi. Ja' te chchapambat sc'opilal
    crixchanoetic scotol c'ac'al. Sob to mu to tsacub ti osile. Ti paleetique xchi'uc
    ti xchi'iltaque muc x'ochic ti Pretorio. Mu stac' tscap sbaic xchi'uc yanlum crixchano
    yu'un q'uin xa yu'unic. Yu'un mu to tsti'ic ti ch'iom carnero yu'un ti q'uin Pascuae.
  ind-AGS: Pagi-pagi sekali mereka membawa Yesus dari Kayafas ke istana gubernur Romawi.
    Para pemimpin Yahudi tidak memasuki istana karena jika mereka melakukannya, mereka
    akan menjadi najis secara seremonial dan mereka ingin dapat makan makanan Paskah.
  omw-omw: Mwihua Kaiapaasira mwini kyeta Iesusira vita vare uro nronra vaisi kamaninra
    nraamwuqi kyora. Mwihua vaakya toqaqi mwini uro nteta mwihua Iutaavantora tita,
    hia mwia nraamwuqi vera ntaraitita, mwaatani varura. Mwihua nkyiari tiqata, Tire
    mwia mpo mwatanaanra nraamwu hia kyotataqi vera nteta uaqiama vita mwia kyaara
    tire hiama vekyahu nyato entaraqaa omwata qio nraananrave, tita.
  yrb-yrb: Waikunaro i uwarama Yesu mutate Kaiyafasinu su ekoitate i gaemani yawoeta
    amaranu dera suro woure ane oita. I uwara i su ubarero amutawa, emanu kakara tarawatuba.
    Godima Isaraero uwara Ijifiroma woure aneta ogaro itawa uotoba iba i Ju uwarama
    su ubarero amutawa uta.
  maa-NT: Kiìko̱‑ne Jesús ya̱ ni'ya‑la̱ Caifás skanda ján ni'ya osen ts'e̱ xi̱ta̱xá
    ítjòn ts'e̱ Roma. Nga jye tís'e i̱sén, jñà xi̱ta̱ judío mìkiì jahas'en ni'ya osen
    koni s'ín tjín kjo̱tíxoma‑la̱ nga majìn‑la̱ nga si̱ìkits'ón yijo‑la̱ mé‑ne ko̱ma
    ko̱kje̱n‑ne s'eí paxko̱.
  mcq-mcq: Súꞌu vea kaꞌene uka ꞌumenajino pu Jesuho apene Kaiapasi oni sei vaꞌe ꞌotua
    vejuri sei vaꞌara. Jua pu ꞌotua vejuri sea vaja pavaꞌara kaivo maꞌahi namijara.
    Ijihuni maijaho pu puni tamana ruarahareje Pasovaꞌe paihuni jihunaꞌe ꞌotua vejuri
    sea pava aruvara.
  sus-A: نَ تّمُي، عٍ نَشَ عِسَ تٌنفٌ كَيَقَ شْنيِ، عٍ عَ شَنِن فٌمِنَ شْنيِ. كُيٍ
    نُ بَشِ عِبَدٍ. يُوِقِ كُنتِفِيٍ تَن مُ تِن سٌدٍ فٌمِنَ شْنيِ، عَلَكٌ عٍ شَ سّنِيّنيِ
    نَشَ قَ كَنَ، عٍ مُ قَ نْ سَيَمَلٍكّ دَنفِ سَلِ دٌنيِ دٌندٍ.
  jpn-1965: さて、彼らはイエスを、カヤパのところから総督官邸に連れて行った。時は明け方であった。彼らは、過越の食事が食べられなくなることのないように、汚れを受けまいとして、官邸にはいらなかった。
  fra-SBL: Ils conduisirent donc Jésus de chez Caïphe au prétoire. C'était de bonne
    heure, et eux-mêmes n'entraient pas dans le prétoire, afin de ne pas se souiller,
    mais de pouvoir manger la Pâque.
  yka-yka: Subu-subu pe binoˈo si Isa amban lumaˈ si Kayapas pī si astanaˈ gubnul
    bangsa Romahin, saguwaˈ gaˈ padiyalem meˈ nakuraˈ Yahudihin dem astanaˈ peggeˈ
    bang siye padiyalem dem lumaˈ dumaˈin Yahudi, batal siye duk gaˈi ne siye makajari
    palamud magjamu-jamu laˈi si Kādjaˈan Pangessebanin.
  mle-mle: Aw day ata Jisasaam kwurkuw karaydaad, Kayapas wiyaam tidik, a tamiyak
    yitaypik ridi Roma kidi yitaypika duwak. Aal takwutaakw nalil ganibal. Aw adiy
    Juw duw maa a diki wiyaar wul, aw aal dayaki lo maa wakwana niki jaka tipa kidi
    duw wiyaar wula-wulak. Aw day diki wiyaar wulak-dana, Nyi aal a dayaki lo wak
    tikuw, akis adi God Juw duw takwaam Nyigildidiy bayaki kikipaat kikik-danaad.
  shp-NTPO: Jatianra ja Caifássen xobonkonia, yamékirishoko ja romanobaon apo jain
    iká xobonko, Jesús boribakana iki, jatianra judíobo ja xobonko weiyamakana iki,
    ja jaton esekan yoiai keskati jakonma banénaketian, jatianra ja *Pascua yamé moa
    jawékiatikoma ikanti ikana iki.
  aom-aom: 'Ëhiꞌamu Iesu Caiaphas-are nunire namijëꞌëro sisonuvamu aëro hu huꞌirae
    baeromo saꞌa muebejaje a börömo hesi osare rovareje. Rueromo röhu uvareje: Osare
    vaꞌëꞌoho no sisë baeromo God-hu Vörö Tugohade Söröho bogo avoho iꞌejarë uvoromo
    bogo osaroho vaꞌi ma-ojanore riravareje.'
  geb-geb: Zudaiŋ Kaiafas phena thav, Zisas ndigap Zudia ŋgu bakɨme fhaiŋ gari guman
    pan Pairat phenan vui. Mbe mɨn goravra thagim, mbe ana ndiga vui. Mbe khueŋ ndɨkndɨgi,
    “Nza muuŋv kɨv, Fhe Bakɨme nɨman nzaŋnzaŋgip, nza Pasova tuga bakɨmen pi mba mbegɨrga
    tuktɨgi fhuvara.” Mbe maaŋ muuŋgiap, mbe ŋgu bakɨme fhaiŋ gari guman pana phena
    vhen vergi fhuvara.
  eng-WYCLIFFE: Thanne thei ledden Jhesu to Cayfas, in to the moot halle; and it was
    eerli, and thei entriden not in to the moot halle, that thei schulden not be defoulid,
    but that thei schulden ete pask.
  bsj-bsj: la cin yaken ki Yeesu karak lirya ko durko. kin kwomce, ciki dorcer cidobe
    karak lirya ko durkonin, wori ci cwibo ci fwe ki caka kwaka ciko.
  cak-cak: Cumaj yan sakar xe'el-pe chuvech ri Caifás, quic'amon-e ri Jesús ebenak
    pa nimajay ri nic'uje-vi ri gobernador. Ri ec'amayon-e ri Jesús man xe'oc ta apu
    ri pa jay, roma chiquivech rije' si ye'oc-apu, nitzeletaj ri quic'aslen, y manak
    che'el niquitij ri achique nitij chupan ri nimak'ij pascua.
  chf-NT: Isapanto u pa'sijob aj Jesús tu yotot aj Caifás, u bisijob tu yotot aj Pilato.
    Aj judíosob mach ochijob tan yotot aj Pilato uc'a mach u xac'än ubajob t'oc aj
    gentil, uc'a ca' jini u ch'e' c'uxnacob ta noj paxcu'.
  tlf-tlf: Kale kutim mililep kota Juda kasel imi kamogimal iyo Yesus iyo dep no Kayafas
    imi am afalik uyo kupka-nilip e, duptamo no kiyap Pailat imi weng telelmin am
    daalip kale, aget fuguno-nilip e, “Pasova umi iman tigi-bom unan-kalin am uyo
    mep so tulu kuta, kiyap beyo God imi ilak dolin binim kale, nuyo tam imi am tam
    unon-temup uyo, imi tang dugu-nulup e, no Pasova umi iman tigi-bilip uyo fala-numup
    o,” age-nilipta, kupkaa tam sep kugol bom-bilipta,
  piu-2006: Mungangka paluru tjana Yiitjunya katirra ngaratjunu Kayapatjala kutu tjapintjaku.
    Palulanguru aaḻi Tjuwu tjuṯangku piyuku Yiitjunya katingu mayutju Payilataku waaḻakutu.
    Payilataku kiiṯangkaya wiya tjarrpangu, yaatjayiṯi kutuya tjana ngarangu. Paluru
    tjana Tjuwu tjuṯangku yalatji kuliṉingi, “Nganaṉa wiya Tjuwuwiyaku ngurrangka
    yiniwayi tjarrpanytjaku, luwu nganampa yalatji ngaranyi. Nganaṉa tjarrpanytjala
    tuḻkuku mayutju tjuṯangku nganaṉanya yalatji watjalpayingka, ‘Nyurrangarri waaḻa
    palula tjarrparra luwu nganampa kilytjuntanu. Wiya nyurrangarri Tuḻku Patjuwupangka
    kuwarri ngalkunytjaku, wantiya!’”
  poh-NT: Chiri̱j chic riwihꞌic pa ripa̱t i maꞌ Caypas, reꞌ Jesus xcꞌamaric je chipam
    i pa̱t nponic wihꞌok wi̱ꞌ i raj toꞌo̱l i kꞌatal kꞌoric aj Ro̱ma reꞌ pahbamaj chi
    rikꞌataric kꞌoric chipam i riyukꞌul Jure̱ya. Reꞌ take cꞌacharel jeꞌ ru̱cꞌ ra̱ꞌ
    riꞌsil cho maꞌ Israhel reꞌ xicꞌambic je reh Jesus chipam i pa̱t reꞌreꞌ, cu wahkꞌek
    woꞌ ti xiponic ar, xa reꞌ laꞌ ruꞌ maꞌ xiꞌoquic ta cok chipam i pa̱t reꞌreꞌ ruꞌum
    chi reꞌ take ra̱ꞌ riꞌsil cho maꞌ Israhel maꞌ quiꞌoquic ta chipam quipa̱t take
    maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel maj chi queh ruꞌ wi ncaꞌn reꞌreꞌ til cꞌahchiꞌ
    quimahcanic eh wi ncaꞌn i mahc reꞌreꞌ maꞌ nyeꞌeric ta chic kꞌab queh chi enquicꞌsaj
    rinimjic i ninkꞌi̱j reꞌ ncꞌuxuric wi̱ꞌ i qꞌuijol me̱ꞌ.
  tue-tue: Too síro Jesuré Caifáya wiipʉ niiãrigʉre tiidita dutigʉ́ niiré wiseri pʉtopʉ
    néewawa. Bóeropʉ tiiwʉ́. Judíoare dutirá tee wiseri popea macã yepapʉre sããwariwa.
    Toopʉ́ sããwaraja, Pascua bosebʉreco niirĩ, yaarénorẽ yaaribojĩya.
  bjp-bjp: Namih, foron famfamu ken fan Iudaia ri ka lame Iesu tinaiwa sing Kaiapas
    una fel ken famfamu tina matanfuntih na Rom. Ka biingbiing mang, pesu, fan Iudaia
    biil ri kau una fel ke Pailat, tarama ri ka duh na mata God ma biil rin ien na
    Ngasa na Liuliu Kulef.
  xon-xon: Le bi di Yesu nyan Kayafas aadichal ni, ki di u buen kitiŋ ngbaan aaninkpel
    aadichal ni, bi yin u ke Pailat. Ni nan ye lichakpitaawoln la. Juu yaab aaninkpiib
    nan ban ke bi li bi chain ki ji Lakr‑jer aajim, nima le baa nan koo ni lidichal
    ngbaan ni.
  tzo-ZNT: Ti Jesuse iyiqꞌuic loqꞌuel ta sna ti Caifase, iyiqꞌuic echꞌel ta spalacio
    covierno. Naca toꞌox sacjaman ti cꞌalal icꞌotique. Ti paleetique xchiꞌuc ti xchiꞌiltaque
    muc xꞌochic ta opisina yuꞌun xchꞌunojic ti ta sta o smulic ta stojol Riox mi tscap
    sbaic xchiꞌuc ti muchꞌutic nom liquemic tale. Mi iscap sbaique, mu xuꞌ stiꞌic
    chij ta sqꞌuinal ti cꞌalal iloqꞌuic ta mozoil ti baꞌyi jtot jmeꞌticotique.
  mpm-NT: Yukan ti ni ka kekoyo da nuu kancha Caifás, ti ni ka nasiaꞌa da Jesús undi
    nuu kancha gobernador ja yɨꞌɨ jiin chaa romano. Ja kuan kuxian tɨꞌlɨ kuu. Ti chaa
    hebreo un tu ni ka kuni kɨvɨ da ini veꞌe palacio gobernador nava tu chakuachi
    da sɨkɨ da, chi ka kuni da koo ndoo da ja na kuxini da lelu viko pascua.
  ots-NT: Car hora‑ca̱, car Jesús már bbʉh pʉ jár ngu̱ car Caifás. Nubbʉ, cʉ sundado
    bi dyɛnijʉ, bi zixjʉ pʉ jár palacio car gobierno, cja̱ ya xi mír ma di ni̱gui.
    Nu cʉ judio jin gá ñʉti pʉ mbo car palacio, como már dyo pʉ cʉ gentile. Mí mbe̱n
    cʉ judio, már nttzo quí costumbre cʉ gentile, cja̱ bbʉ di ntjɛti‑cʉ, di contibi
    quí tzi mʉyjʉ, cja̱ ya jin di jogui di nú̱jʉ car mbaxcjua. Eso, mí tøhmitjojʉ
    pʉ tji.
  hoy-hoy: आग आंदुर यीशु उक कैफा अन हात्‍ती टु किला अक ओतुर, अदिक व्हातुर इन समय ईरोद,
    लेकीन आंदुर खुद किला अन बुळ्क होगीदील ताकी अशुध्द आगबाळुल लेकीन फसह तिन सकुल.
  amo-amo: Iwa nya nin Yesu kitin Kefas udu kuti nshara. Nin kwui dindinghari wadi,
    na inung ati mine wa piru kuti nsharawe ba, bara iwa ti atimine ndinong, inan
    se ulin paska.
  pjt-pjt: Ka mungawinki mulapa Jewku mayatja tjuṯangku timpula aṯunymankupai tjuṯangku
    kuḻu Jesunya Kayapatjaku nguranguṟu katingu mayatja ini Pilate-aku ngurakutu.
    Munuya wirkaṟa uṟilta yaatangka paṯaṟa ngaṟangi, panya tjana tjinguṟu wati Jew
    wiyaku ngurangka tjarparampa kuraringkuku munuya palulanguṟu inma Katuwanu Ankunytjanya
    ngaṟanyangka puṯu mai kuka ngalkuku. Nyangatja tjanampa tjaka Jew tjuṯaku, kaya
    palula-tawara Jesunyatjara uṟilta paṯaṟa ngaṟangi Jewku mayatja tjuṯa munu wati
    timpula aṯunymankupai tjuṯa kuḻu.
  cwe-cwe: Imitootondo nani Yesu kasoligwa muna ikaye ya Kayafa na kugaligwa mwiimhongono
    ya mulangulizi wa Loma. Walangulizi wa Chiyahudi hawengile mwiimhongono, kwaviya
    hawalondile kwambula mwiko muladi wadahe kuja ndiya ya Pasaka.
  daa-NT: Kar iŋ kawtir kawtira, ŋu amiltu min ɗo ger ka *Kayip ho ŋu iyiig Iisa ɗo
    ger ka Pilaat, tatkaw ka Room. Kar agindaw ku Yuudinnar-ak bal un̰je, asaan ŋu
    rakaaɗo nige ziŋkico uudin taat *gaanuunco ɗiytu awalle min ŋuu tee tee ka *Paakdi.
  mlp-mlp: Ari tarommo diq Juda mataw aseseqta na in Yesus wazim Kayafas ago bit hulosim
    in waqim ad Pailat ago hib tilehiy. Lehim in gavman amebta na ago bit aduganib
    le a hi gwahtiqiy. In ginad emiy, Luweq i God ameb gihol anumlan inaq iyid i Pasova
    akaruwun a hi neqam haqiy.
  ape-C: Aria ruhur atin eshesh Juda shakitak shakutukuk Kaiafas ananit urupat sharao
    Jisas shanak. Sharan shanak um Pailat douk nape debeini um gavman um Judia iri
    ananit urupat. Agagun douk watak ruhur aria shakri uwok um shuwishi numun urupat
    uwe, uwok. Shakri ta shuwishi aria Iruhin nutrish nukri shanabosusih aria eshesh
    ta mare shuwok agundok worigun Pasova uwe, uwok. Namudok aria douk sheyotuguk
    aduk.
  bgs-bgs: Na, igpid dan si Jesus tikud tun ta balé i Caifas, asta igsadun dan tun
    ta balé na igóddóan katô gobernador na igpapangulu katô gobyerno ka Roma. Sállám
    dán. Ándà ahu tô mga Judio tun ta balé katô gobernador ébô dì dan makalapas ka
    sugù tingód ka kalinis, su kakalyag dan na makakan dan tun ta Kalimudan Ka Kalabé.
  faa-faa: Mituru fiarakano yia, Kaiafasemo apeane ipu metakarikia kamani aporo fanaraka
    reamo apea Yasuane karikia pusuapo. Karikia pukua aporoane Yu aporohoanafonosasamo,
    ipi apea Yu aporo yorosafapo. Ape Farimaresa Hemakapuko Hokono Keakosakipoko Yu
    aporomo hemakapuraka, “Yu aporohoanafonosayaki ape hakāsa sarimaraka toke, keseke
    hokono akera maiya amo makata neane siahoasifareapo.” Aíyaka hemakapuraka kamani
    aporomo apea yorosafapo.
  kik-kik: Ningĩ Ayahudi makĩruta Jesũ gwa Kaiafa makĩmũtwara gĩikaro-inĩ kĩa Barũthi
    wa Kĩroma. Hĩndĩ ĩyo kwarĩ rũciinĩ tene, na nĩgeetha matikagwatwo nĩ thaahu, Ayahudi
    matiatoonyire gĩikaro kĩu; nĩ ũndũ nĩmendaga mahote kũrĩa gĩathĩ kĩa Bathaka.
  cap-NT: Jalla nekztanaqui Caifás cjita z̈oñz̈quiztan Jesusaqui chjichtac̈ha pajk
    mantiñiz̈ kjuyquin. Waj kjantatitac̈ha. Nii judío z̈oñinacapacha nii pajk mantiñiz̈
    kjuyquin ana luzzic̈ha, ninacz̈ cuzturumpi cjen. Jalla nuz̈ luztasaz̈ niiqui,
    pascua pjijzta c̈hjeri ana lujltasac̈ha.
  ksr-ksr: Gomaŋ ano umugawodeeŋ Jiisas Kaiafaswaa mirinoŋga wama kamaaŋ Room gawanawaa
    jiŋkaroŋ mirinoŋ keŋgi. Juuda yoŋonoŋ uugia tilooŋ kokojinjiŋ koloowombotiwaajoŋ
    majakaka moma kokaeŋ jegi, “Kiaŋkomu kendombaa lama newombaajoŋ amamaa-wombo.”
    Kaeŋ jeŋ moma bimooŋ gawanawaa jiŋkaroŋ miri uutanoŋ mende ugi.
  eng-TNT: 'Peter denyed it agayne: and immediatly the cocke crewe.'
  sbs-sbs: Linu chi va soteza Jesu ku zwa kwa Kaefasi ku ya kwi maofesi makando a
    muvuso. Ivali ka kakusani ahulu, mi kana va venjili mwi lapa lya muvusisi ili
    kuti kanzi vali zuzi ikwe kono valye mukiti we Impaseka.
  sue-sue: Pina atinu nukare Yesu Kayafara nana sora ena puro osero bamu Roma ema
    zo nukare dia inoisonua amira nana niwa awa. Yuda ema nukare Betai Daininua amira
    bona namu sero inoiwa, are nukare pura sisai azu, nukare Pilatora nana sora kaka
    toyamu wewa. Awa nera kota, Yuda ema meni ego toise noisowa awa, “Duba nasokai
    bemitire wai azu, nakai ema Yudakora nana oko toyanekai.”
  fra-NCL: 'Ils conduisirent Jésus de chez Caïphe au prétoire : c’était le matin.
    Mais ils n’entrèrent pas eux-mêmes dans le prétoire, pour ne pas se souiller et
    afin de pouvoir manger la Pâque.'
  bhg-bhg: Ango edo sipobéde awamanemi Iesu Caiaphas da yai awa dodo gisijido kundo
    Rome gavanada mando bajinada maunsitera. Edo awamane Darutegari Bondoda rorae
    indorote jipapa esitera, awatedo awamane mando awa torae, awamane akuta God da
    jisida dono ari buorekae.
  snn-NT: Ja'nrëbi, Jesusre zeanni, zijeirën ba'iguëna, Caifás huë'ebi bain ta'yejeiye
    ëjaguë huë'ena sahuë. Bacua yua judío bain sëani, Gu'ana pa'roma'iñu cajën, bain
    ta'yejeiye ëjaguëna cacamaë'ë. Bacua pascua aonre aiñe yëcuabi gu'ana pa'roye
    poremaë'ë.
  atb-NT: Hau htâng, yhangmoq gi, Yesuq lé, Kayahpaq chyáng mai, haû mauzau hpô é
    yhûmwàng shut shuî e ló akô. Haú u gi, napsûn noq ashî nghut ri. Yhangmoq gi,
    agot a-û a dut e za, htûngli dông Lhoqlhai Poî lé wó zo râ matú, yhúmhkaû má a
    wàng kó nghut ri.
  cek-AK: 'To pacoengah nihcae mah khawnthaw ah Jesu to Kaiapha im hoi lokcaekhaih
    im bangah caeh o haih: nihcae loe amhnong moeng tih, tiah poek o pongah, lokcaekhaih
    imthung ah caeh o ai; amhnong kaminawk loe misong loihaih poihkung ih buh to caa
    o thai mak ai.'
  bkd-bkd: Su maselem pa si Jesus inuwit en ku mga punuan hu Judio duun ku balay hu
    gubernador sa napuun ta balay hi Caifas. Ba sa mga punuan diyà dà nataman ta guwà
    taena ha balay ta daw harì dan malapas sa tulumanen hu mga Judio hu pagsaulug
    taena ha Aldaw hu Paglabay.
  ctu-76: Che' yomox sʌc' an ti' pʌyʌyob loq'uel Jesús ya' ti yotyot Caifás. Ti' pʌyʌyob
    majlel ti yotyot ñuc bʌ yumʌl Pilato bʌ i c'aba'. Pero jini israelob mach'an ti
    ochiyob ti mal ba' ti pʌjyi ochel Jesús. Como tiq'uil cha'an bajche' mi' bajñel
    tyumbiñob i bʌ cha'an mi yochel ba'an jini mach'ʌ israelob che' ti yorojlel i
    q'uinilel pascua. Tiq'uil, che' jini, i c'uxob jini mu' bʌ i chajpʌntyel cha'an
    i q'uinilel pascua.
  lac-NT: Caj joc'sa'b Jesús ich Caifás caj bin purbirob ich u palacio gobernador
    soc ca' to'cac u jo'r. U c'aba' u palacio gobernador pretorio, u cuchir tu cu
    naj ta'quic u jo'r mac. Chen tabar u sastar. U jach ts'urir sacerdote yejer u
    rac'ob mʌ' ju yocarob ich palacio. Mʌ' ja wirej, ca' bin c'uchuc tu q'uinin pascua
    mʌ' u xac'ticob u bʌj yejer a mʌ' u winiquirob judío. Mʌ' toy u jantob yoch u
    q'uinin pascua. Wa cu yocarobe' mʌ' u cha'bʌr u janticob quire' baxuc u winiquirob
    judío nanij cu beticob.
  xla-xla: Utulala ikadepe Yu so dokopala sotapo Yesuye Kayapas aya tle ma Loum gamani
    oplami Paelet aya dla semtamalaiyo. Amasiyama yia꞉ posolotamaiyo, aya dulu edla
    u-ulapo tuluwedeme, epammama alikili dla me-ha꞉ha꞉iyo. Adipalati, yia꞉ posolotamaiyo,
    yia꞉ta po-Yu oplami aya dulu dla tuwaleta ullu walle so depame Namilatale daya
    dele hotloweye.
  xav-NT: Tawamhã Caipasihi nhorõwa hawi ma tô Zezusi hã siwi saprõni za'ra, wasiré
    zudezu norĩ hã, romanu nhorõwa u robza'rã ré. Roti'wa dama ĩpire uptabi romanu
    hã, Piratu na ĩsisi hã. Te te ĩtẽme siwi ãwisi wamhã, 'ri para u te te siwi 'mazébré
    õ di, Piratuhu u. Rowi te ĩré aimasa. E marĩ wa. 'Re ĩhâimana u'âsi mono nhimiroti
    waihu'u'õ'wai wa, Piratu hã. Tawamhã Pascowa na dato nhisi bâtâ na, dasi'rã'õtõ
    ré, sisisi õ di za, siwasété za'ra tõ da. Siwasété za'ra 'wa'âhã, aré dame saihuri
    waihu'u õ di.
  cuk-cuk: Geb degi, Caifás-neggi-gunanai, Pilato-neg-Pretorioʼye-nugadse Jesús-sesmalad.
    Deun, bato oibodanisoggu, Judío-dummagan melle na ised-nikuegala, Pilato-negse
    dogsasurmalad. Ar dogele, ised-nikumalodole, degi, Judíoʼmar-ibagi sibad-wawaad
    gunmalosurdole. We-sibad-wawaad Oburgwilegoenad-Ibagi gundamalad.
  tbf-tbf: Tsoruvovo mokuopkuop, gi nga vavasie e Iesu kuvu simi vonuo se Kaiapas
    rakot si ken vonuo mi gavana. Ma bu Iuda gi kap nga rubukien simi vonuo, simi
    vunan gi kap nga lalaro pop vuturungie kegi vinuor nge vara bita nge gie i matan
    kegi vinuor, terengien va gi ta mang nga nganie mi Nginu Pasova.
  uig-CYR: Андин улар Әйсани Қаяфаниң йенидин римлиқ валийниң ордисиға елип кәлди
