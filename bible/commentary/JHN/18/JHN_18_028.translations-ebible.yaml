    siku kene,⸥ Judamanga yi-aulima Kayapas munduku kelku enini nukurum Rom gapman-yilinga
    lkuna Yesos meku puring. Kolea tangumba muni lirim kene akuna meku puring. Meku
    puku kene enini Juda-yambumanga ung-mani te pirimele piliiku kene ‘Oliu Rom-yambu
    tenga lkuna pumulú kene kalaru mele molumba akiliinga Pulu Yili-ni oliunga anda-kolepalima
    Naa Topa Ola We Omba Purum mele piliilimulu enaliinga kung-sipsip walú kapula
    naa nomulú.’ niku piliiku kene enini lkuna lkundu naa puring.
  maj-NT: A̱s'a̱i tsitjuko̱ho̱ jóo̱ Jesu ni'yaha̱ Caifa nga ngjiko̱ho̱ ni'ya pretori̱o̱,
    má nga ts'ín kju̱a̱ nda̱ títjun Roma̱. Ja tífi ma sen niu̱ ko̱ najmi i̱ncha jas'en
