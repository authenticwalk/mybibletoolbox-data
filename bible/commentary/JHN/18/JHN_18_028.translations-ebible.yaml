    to mkor lRom ngalaip to nma nho mang o Yuda nga mmie to e Yudea. Vanang ekam ko
    o Yuda ngalmialaol ngta svil kam vle la mmok ko pum E Nut kalo keik kam kunngir
    kim nga pnes to A Engyel Tvarpaam Ngaro Molpou he kaemik, ngta gor te, nga vaik
    kun mnam a ngoulu to endo va ngak ru pum o mgur he lo kta vle la mmok ko pum E
    Nut kalo keik kat. He ekam tok, ngat lua vaik ngogun mnam a maksien to endo e.
  are-are: Kala arlterrakalangantama, etna Jesuanha Caiaphas-aka ilthanga rretjingaka,
    Rome-arinya tjitjartaka iltha kngarrurna. Etnarrpa pula itja iltha kngarra ekururna
