  wol-2010: Bi loolu wéyee ñu jële Yeesu ca Kayif, yóbbu ko ca kër boroom réew ma.
    Ci waxtuw njël la woon. Waaye Yawut ya yéeguñu ca taaxum kaw ma. Dañoo bañoona
    taq sobe, ngir mana lekk ca ñamu bésu Mucc ba.
  kqw-kqw: Una kobot raut, di ben pas o Iesu gusun a rumu anun o Kaiapas sur a labino
    rumu anun o Pailat, ara mugumugu tagun a gapman Rom. A kum te Juda ka det nem
    na ruk una nun a rumu, uni det sa utalapor pas det sur det in nangon una labino
    bung na lotu na Wanlakai. Uni osi ra in ruk torom taio, ra ausur a te Juda, in
    dur umatano God.
  nss-nss: Pwen makohu ping o, hu namandran tahu Yutah hu luwani Yesu iro kili Kayapas
    pe huya ndrohonoku poho kapman para Rom. Pwen hu Yutah ara matisan hu kanro howen
    kinna mbulmara Ngindrai pwi, pwen hu kanna nondriya suwe pohon para Rom ara pwi,
    paratesah, hu pakayan anandrina Pasopa.
  snc-snc: Benamo Iuda tarimari na Iesu Kaiafas sevina na ḡeḡori-iaḡoato Roma ḡeri
    gavana ḡena numa barana ḡana. Mo tu varau ekini-mama mamato-ḡoi. Ma Iuda tarimari
    tu asi ḡeurato, Roma ḡeri gavana ḡena numai beḡene raka-toḡa, korana ḡekirato,
    veiareva, asi rakavari, beḡene tanu. Ḡia ḡeri ura tu Pasova o mase aneruna na
    Isaraela tarimari evanaḡirito moḡo asi evaḡirito verekona beḡene ḡania veḡata.
  lgl-lgl: Ma 'i 'ofaedani, gera ka talaia ko Jesus faasia luma Kaeafas, gera ka talaia
    fala 'i laola luma Paelat, wale 'ilitoa ala lifi fo li. Talasi fo, wale etaeta
    Jiu gi li gera ura 'ada ko 'i maluma, sulia ala gera ruu 'i laola luma ioli iko
    lou Jiu li, gera fia 'uri gera kae 'uli'uli 'i maala God. Ala talasi fo, gera
    oga gera ka io kwaga maasia 'aninala Fanana ala Daofae Liu na li.
  mmo-mmo: Samiinaanôôn atombe lako Yesu vu Kaiapas ambaan-ambe lala yêêv bop Lom-ate
    taaku, lemu hil Yuda me-lalukala yêêv Lom-anju yite taaku le, in layêênin nambe
    sil e nind paya jak tombe me-lohvu nambe lanja vanôôn busin haluusin-ato le.
  ncu-NT: Ne̱ baa lee Yeesuu le̱e̱ Kayafas ase̱ yaa Romanyi gominaa ne̱ ba te̱e̱ mò̱
    ɛ Pilat‑o leŋbu‑ro. Saŋ amo̱‑ɔ gye̱gyaye̱ kese‑ro ne̱e̱. Yudaa awuye abre̱sɛ mo̱ŋ
    kpa kulwee Romanyi leŋbu‑o‑ro a le̱e̱ fe̱yɛ bo̱ yɛ bamo̱ ya waa ane̱ŋ, iyisi e̱
    kye̱na bamo̱ se̱, na bo̱ ma taare̱ nya kpa gyi Wuribware̱-a‑kya-ane̱-yɔwe̱ a ateese‑o.
  cni-NT: 'Capichaji quitaiteri yojocajeitanaquero ivanco Caijashi. Yayeetanaqueri
    Jesoshi ivancoqui Pirato, yora pincatsaritatsiri. Caari ini jorio, irootaque caari
    icoajeitanta joriopee inqueajeitapee ivancoqui. Icanti: —Irotaintsi avajeitimentearo
    Yavisantaniri. Ariorica ajate ivancoqui Pirato, eiro amatirotsi avajeitea, eiro
    ineacameetsajeiteetsi Tasorentsi.'
  eng-WMB: They led Yeshua therefore from Caiaphas into the Praetorium. It was early,
    and they themselves didn’t enter into the Praetorium, that they might not be defiled,
    but might eat the Passover.
  zaw-NT: Dxejc birinäjreni Jesús rolijz Caifás, huinärenini rolijz gubernadoor cadro
    laaza Pretorio, niluxh direni niu' ro'c sa'csi ameer guiliejn gubijdx, te di gacdxuudxreni
    dxejc di gacdi gaureni lani pascw.
  san-MAL: തദനന്തരം പ്രത്യൂഷേ തേ കിയഫാഗൃഹാദ് അധിപതേ ർഗൃഹം യീശുമ് അനയൻ കിന്തു യസ്മിൻ
    അശുചിത്വേ ജാതേ തൈ ർനിസ്താരോത്സവേ ന ഭോക്തവ്യം, തസ്യ ഭയാദ് യിഹൂദീയാസ്തദ്ഗൃഹം നാവിശൻ|
  tam-TCV: பின்பு இயேசுவைக் காய்பாவிடம் இருந்து ரோம ஆளுநனரின் அரண்மனைக்குக் கொண்டுசென்றார்கள்.
    இதற்குள்ளாகப் பொழுது விடிந்து விட்டது. பஸ்காவைச் சாப்பிடத்தக்க நிலையில் தங்களை
    வைத்துக்கொள்ள அவர்கள் விரும்பி, அசுத்தப்படாமல் காத்துக்கொள்ளும்படி யூதர்கள் அந்த
    அரண்மனைக்குள் போகவில்லை.
  mit-NT: Daaní, nì saca‑tèyá nì caquee‑tè xì‑yá nùù Caifás, cuàhàn‑te xi‑yá ndè vehe
    gobernador, te yucán nì dàyáha‑tèyá ini vehe. Iín váa gá nduá. Doco tè‑xínduu
    raza Judea mà, cónì cá‑quìhvi‑tè vehe yucán, vàchi nú ni quíhvi‑tè, dandu mà cóó
    ndoo ga‑nè (nacua cachí ley xi‑ne), te mà cóó gá permisu cuxi‑tè ñà‑ndùá xixí‑te
    na nduá vicò pascua mà.
  ceb-ULB: Unya gidala nila si Jesus gikan kang Caifas ngadto sa palasyo sa gobernador.
    Kini sayo sa kabuntagon, ug wala sila misulod sa palasyo sa gobernador aron nga
    dili sila mahugawan apan makakaon sa Pagsaylo.
  ces-LB: Ráno odvedli Ježíše od Kaifáše k římskému místodržiteli. Židovští žalobci
    do jeho domu nevstoupili, aby se neposkvrnili v den svátku a nebyli tak vyloučeni
    z účasti na velikonoční večeři.
  mkn-mkn: Ais pagi-pagi, dong bawa ame sang Yesus dari Kayafas pi gubernor pung ruma
    jabatan di tantara Roma dong pung benteng. Orang Yahudi dong sandiri sonde maso
    pi dalam orang Roma dong pung tampa, te itu bekin dong kamomos, ko dong sonde
    bisa makan pesta Paska.
  pol-UBG: Od Kajfasza więc zaprowadzili Jezusa do ratusza; a było rano. Sami jednak
    nie weszli do ratusza, aby się nie skalać, lecz żeby mogli spożyć Paschę.
  qxh-NT: 'Manaräpis pacha waraptillan, mandaj cüra Caifáspa wasinpita mandaj Pilatupa
    dispächunman Jesústa aparan. Mandaj Pilatuta Roma marca mandaj ćhuraran Jerusalén
    marcaćhu mayur auturdä cananpaj. Israel runacunam ichanga dispächunman mana yaycuranchu:
    «Roma runapa wasinman yaycur, juchata aparicushun. Tayta Diosninchipis juyu ñawinwan
    ricamäshun. Pascua fiesta micuyta mana micushunpächu» nir.'
  nwi-nwi: Kɨni yenpɨg-enpɨg əgkap, kharaptərəkɨn Yesu mhatərhav ye nimə kape Kaeafas,
    mhavən ipakə tuk nimə kape Paelat. Paelat in gavman kape Rom, pəh nien mə yemə
    Isrel kɨrik. Kɨni nəmehuə kape nəmə Isrel kasəri-pən loa kapəriə, mhapəh nhavənien
    ye nəkwai nimə kape yermamə yame pəh nien mə yemə Isrel, tamə kɨsəmkɨmɨk, mɨseinein
    nənien nəvɨgɨnien kape Pasova.
  kmo-kmo: Worek, ye Jisas riina yeechi Kaiapas riina heechi harapa gavman ma riiti
    akak ye ir. Eeta niyega hubuk. Yecha eeta harapa gavman ma riiti akan iyarekasakech.
    Ye eecha hikir, “Nota otiiniga kehanak, nopa kapo Pasova nokusha akasakech. Eena
    ye iyarekasakech.
  agr-agr: 'Nunikmatai Caifasa jeenian Jisusa jukiag Romanmaya apu pujusá inamtaijin
    ejegawajui. Dutikawag pag levadurajai pachimtsuk inagkamu yutai Pascua tsawau
    asamtai, judío aidauk nuwig wayachajui: Pegkegchau utsumakaja Pascuatin yuwachajaig,
    tuidau asag.'
  kyc-kyc: Dokopa wamba kukwa Kayapasana anda doko kaepala Yesu lanyuo kyapona kote
    singi anda dokona peyami. Nakama rangeme Juu wambunya yulu suu pyao namwa elyape
    ingya naramosa Pasopa nenge kapa naa nasarama lapala kyapona kote singi andakare
    dokona paa nayami.
  urd-GVU: پھر یہودی عیسیٰ کو کائفا سے لے کر رومی گورنر کے محل بنام پریٹوریُم کے پاس
    پہنچ گئے۔ اب صبح ہو چکی تھی اور چونکہ یہودی فسح کی عید کے کھانے میں شریک ہونا
    چاہتے تھے، اِس لئے وہ محل میں داخل نہ ہوئے، ورنہ وہ ناپاک ہو جاتے۔
  yre-NT: Bodrun puunɔn nɛn Zuif 'nɔn 'tanɔn 'si Zozi 'a Kaifa -va, ɛn o -kʋ -a Rɔm
    min -kɔnmandan -le -klɔn -ji. Zuif 'nɔn 'ka "o -wla "wʋlɛ Rɔm min -kɔnmandan -le
    -klɔn -ji dɩ, "tɔgɔ 'o "tri "tɔ Bali 'lɛ, -e 'o vɩlɛ 'o -kɔla Zuif 'nɔn 'le 'si
    nɔanba -ji "fɛdi da fɛnun -blɩdɩ -a dɩ.
  fuh-BKF: Caggal ɗuum, ɓe itti Iisaa to Kayafas gilla fajiri kecco, ɓe njaari mo
    to laamordu goforneer oon. Yaaruɓe mo ɓeen naataay suudu nduun, sabo si ɓe naatiino
    fu, ɓe tuunan e ley diina, de ɓe mbaawaa nyaamude nyaamdu iidi Faltagol nduun.
  arl-NT: Caifás tiajiniji, Jesuuri jaatucusaaquiaari Romano jiyaniijia tiajiniara.
    Cuno tiaari jiyanohua puereetuuca quiriquiase, jiyaniijiaacuaji tiasano. Cuno
    jiyaniijiani, nojuajaari Romano jiyaniijiajanaa César jiyatesano quiquiaari jiyaniijiajanaa
    na quiniuria Judea jiyajinia. Na sesa quiquiaari Pilato. Canaa Judiocuaca jaara
    tiuquiijioquiaari Jesuta Pilato tia carijiniacuma, shusha juhuaqueriquiaari. Nojoriiri
    maja na tiuquitianu quiquiaari Pilato tiaco, nojori mariqui juhua curuushiriiri
    Pueyaso niquiara, nojori tiuquitianuucua tahue tiajinia. Nojori jaara juhua curuutuuca
    quiri Pueyaso niquiara, naacuajitij, nojori maara Pascuara miaquesano borrego
    miaqueyaquirij.
  ziw-ziw: Chilo chilo vilongozi wa Wayahudi wamguha Yesu kulaila mwe nyumba ya Kayafa
    na kumwigala kwe nyumba ya mkulu ywe isi. Mna vilongozi wa Wayahudi hawengile
    mwe nyumba yo mkulu ywa Yudeya, kwaviya wanase kujelwa uzavu, chani wadahe kudya
    inyinka ye Pasaka.
  grc-TR: Ἄγουσιν οὖν τὸν Ἰησοῦν ἀπὸ τοῦ Καϊάφα εἰς τὸ πραιτώριον· ἦν δὲ πρωΐα, καὶ
    αὐτοὶ οὐκ εἰσῆλθον εἰς τὸ πραιτώριον, ἵνα μὴ μιανθῶσιν, ἀλλ᾿ ἵνα φάγωσι τὸ Πάσχα.
  nag-nag: Titia taikhan Jisu ke Caiaphas logote prodhan sorkari kendra te loi jaise.
    Kintu etu somoi phojur asele, aru taikhan prodhan sorkari kendra te loi juwa nai
    kelemane Nistar khabole thaka karone taikhan letera hoi jabo bhabona laga bhoi
    pora.
  eng-OEBCW: From Caiaphas they took Jesus to the Government house. It was early in
    the morning. But they did not enter the Government house themselves, otherwise
    they might become defiled, and so be unable to eat the Passover.
  knj-NT: Ja' yet jix sajbi a xin, catu' jix i'le eltej Jesús yu eb yul sna Caifás
    tu', catu' jix i'letoj naj yu eb bey sdespacho naj yaaw. Ja' sley eb a Judea tu',
    tol c'am chi ske' yoc eb yul sdespacho naj yaaw tu'. Ja' chi yute sna'on eb, tol
    chi tz'ilbi el eb yul sat Dios ta chi octoj eb. Catu' c'am xa chi ske' slow eb
    yet sk'in pascua chi jul tu'.
  deu-1912: Da führten sie Jesum von Kaiphas vor das Richthaus. Und es war früh; und
    sie gingen nicht in das Richthaus, auf das sie nicht unrein würden, sondern Ostern
    essen möchten.
  san-PUN: ਤਦਨਨ੍ਤਰੰ ਪ੍ਰਤ੍ਯੂਸ਼਼ੇ ਤੇ ਕਿਯਫਾਗ੍ਰੁʼਹਾਦ੍ ਅਧਿਪਤੇ ਰ੍ਗ੍ਰੁʼਹੰ ਯੀਸ਼ੁਮ੍ ਅਨਯਨ੍ ਕਿਨ੍ਤੁ
    ਯਸ੍ਮਿਨ੍ ਅਸ਼ੁਚਿਤ੍ਵੇ ਜਾਤੇ ਤੈ ਰ੍ਨਿਸ੍ਤਾਰੋਤ੍ਸਵੇ ਨ ਭੋਕ੍ਤਵ੍ਯੰ, ਤਸ੍ਯ ਭਯਾਦ੍ ਯਿਹੂਦੀਯਾਸ੍ਤਦ੍ਗ੍ਰੁʼਹੰ
    ਨਾਵਿਸ਼ਨ੍|
  nob-LB: Tidlig på morgenen ble Jesus ført fra øverstepresten Kaifas til huset der
    den romerske landshøvdingen holdt til. De religiøse lederne som hadde ført ham
    dit, gikk ikke selv inn i huset. De ville ikke bli uverdige i Guds øyne, for da
    kunne de ikke være med å spise påskemåltidet.
  ntj-ntj: Nyangka-ya munga-mungangka Kayapaku yiwarla wantirra Tjiitjanya katingu
    Puurrpa Ruumanyamartatjiku yiwarlakutu. Palunyalu-ya tjarrpatjuralpi yilkaku ngaralanytja.
    Yiwarla palunyangka-ya puurrpa Tjiyu pirnilu tjarrpanytjamaaltu wantingu. Tjiinyamarntu-tjanampa
    yaka-yaka purlkanya ngaapirinypa ngaralanytja tjiinya Wayirntankutjanya-ya ngalkula
    kulilkitjalu malikingka warli-warlirringkutjamaaltu wantima. Palunyangka-ya yilkaku
    tirtu ngaralanytja.
  sxb-NT: Nikuemao, Awayaudi waatoola Yesu okuema aa Kaifa wamuira ku omugizi ogwa
    omukangasi awa Awaruumi. Ziawanga enyinga ezia kunkio ino. Aeniki waagalanga okugomera
    *Pasaaka, Awayaudi awo ngawakaingira omwa omukangasi owa Awaruumi oyo kugere wataiwaka
    egaasi ekawalowera okuria Pasaaka nikulondokana ne endagirra ziawu.
  nhu-NT: Ɛ bonyii mum jo Jisos fô yew e fo Kayfas no gɛne dvú ɛ̂ ntow wee wvu Lum
    wvù to saake jó le. Ɛ̀ to nu ɛ ɛ̀ bɛɛ lo ɛntaŋɛntaŋ. Ɛ bó dioo gɛn faŋɛ yaa ley
    fibole gɛn ɛ̂ ntow wee wvudvu le kɛ, njefo ɛ́ bó to ley lo, emum etuu ŋkfum, saa
