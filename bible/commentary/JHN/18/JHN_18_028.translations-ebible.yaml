    kaman ka manaa dungwa ta duulin bile ta erekire, te Yuda ka main komina bil nenama
    dire, ogu iray ala ta pekungwa.
  san-ISO: tadanantaraṁ pratyūṣē tē kiyaphāgr̥hād adhipatē rgr̥haṁ yīśum anayan kintu
