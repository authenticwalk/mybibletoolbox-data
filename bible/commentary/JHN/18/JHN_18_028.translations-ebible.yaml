  spl-spl: Otmu Yesu mem Kaipahât emelan ariŋetâ yan mumbuapgât den sâm hârewaŋgiwi.
    Otmu emet haŋ sâmu emelambâ mem ge Roma lok yeŋgât kiap âlâ, kutŋe Pilato sâm,
    yâkât emelan ariwi. Yawu gârâmâ Tihit tihit hombaŋ yan lama gâim um neminiwi sâp
    yan lohimbiŋe aŋgoân pâku lohimbi yeŋgât emetyeŋan yâhâmai sâm samut katbi. Yakât
    otmâ Yesu mem ari Pilatohât emet umbiŋan kinbi.
  usp-NT: Cuando xsakarsanc, xresajtakb'i Kakaj Jesús laj richoch Caifás, xc'amtakb'i
    la' man ja lamas tranwi' jk'atb'itzij man k'atb'itzij re Roma. Mak jb'ab'alak
    yak rijajl Israel ta' xoctak li k'atb'itzij pire ma' trantak kelen ri mac jb'anic
    chapca' tijb'ij jpixb'ak pire tijna' tijtijtak jwaak re man nimak'ij Pascua,
  zav-NT: Na' do che'eni'iḻas bx̱oz əblao ca' gosə'əbeɉe' Jeso'osən' gan' zo Caifasən'
    na' gosə'əc̱he'ene' gan' chon Pilatən' yeḻə' jostisən'. Na' ḻega'aque' bito gwso'e
    len Jeso'osən' gan' chon Pilatən' yeḻə' jostisən' c̱hedə' segon costombr c̱hega'aque'
    bito gaquə əsa'ogüe' de'e ca' gwso'one' par xše' lṉi pascon' šə so'e ḻo'o yo'o
    c̱he beṉə' ca' cui chəsə'ənao costombr c̱hega'aque' ca'.
  sgz-sgz: I kábungbung sáksák, tan tám arup di long pas Iesu tili rum si Kaiapas
    uratung i rum káián ái Pilato, kálámul pakta til Rom. Matananu Iudáiá di ruruna
    ngoromin. Ngo da kusak uri rum káián kálámul tili risán, ngorer rum erei na long
    adurwán i di má kápdate artálár suri ani namnam i longsit án sorliu palai. Má
    ngorer, tan tátáil káián matananu Iudáiá kápdite kusak, ái Iesu masik sár tiklik
    mai tan tám arup sár.
  kek-NT: Toj ek'ela chi us que'risi li Jesús riq'uin laj Caifás ut que'xc'am sa'
    li na'ajej li narakoc cui' a̱tin laj Pilato li acuabej aj Roma. Eb li neque'taklan
    sa' xbe̱neb laj judío inc'a' que'oc sa' li rochoch laj Pilato xban nak a'an ma̱cua'
    aj judío. Cui ta que'oc sa' rochoch junak ma̱cua' aj judío, que'xmux raj rib sa'
    lix pa̱ba̱leb. Xban nak que'raj cua'ac re li nink'e Pascua, inc'a' que'ru chi
    oc sa' li cab a'an.
  blz-NT: Ma'ulo-ulop tuu' i raaya'a nangawawamo i Yesus ringkat na laigan ni Kayafas
    mae' na laiganna gubernuur. Samba Yahudi sian ninsoop na laiganna gubernuur iya'a,
    dako' mangawawau men doso na waka koi men taena agamana, gause i raaya'a bo kumaan
    Paska.
  poe-NT: Ntá kꞌuaxrjexín sín nto̱e chꞌín Caifás, sákjuíko sín chꞌín Jesús tí palacio
