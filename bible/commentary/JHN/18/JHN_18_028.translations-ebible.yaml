    osu. Bika den be wani oli den seefi kiin, enke fa a leli fu den be taki. Bika
    den be wani nyan a Pasika. Na fu dati ede meke Gaaman Pilatesi komoto kon a den
    a doose. Ne a akisi den taki: “We, on sowtu ogii a sama ya du, meke u e tyai en
