  mva-mva: Anua nge ambe ngazama kana. Kodeka Iesus nge Kaiapas pera kanana-lo ka
    dibagai be Rom tamoata nedi biabia ara Pailot pera kanana-lo dilakuaki. Iuda tamoata
    nge ‘Pasoba’ moanako dakani kana, be direre mata nedia-lo goagoaza-la dasoaki.
    Bokaibe Pailot pera kanana-lo tago disili. Maka ma tago direre dabolo.
  dwr-NT: Unttunttu Yesuusa Qayaafaa golleppe Roome asaa ayissiyaawaa ooso golliya
    afeeddino. Sa7ay wontta guura; Ayihudatuu Paasigaa bonchchiya gallassa qumaa maanaw,
    barenttu huuphiyassi tunenna mala, Roome asaa ayissiyaawaa ooso golliya gelibeykkino.
  kfw-kfw: Halli inmani'n Jisu kha ziingtiang ma-ah Caiaphas inn makheiya waikaroonpa
    omna munkhan inleiruoi. Inmani Sinadan dungjuiya inlei inthiangzoot jarra khat-um
    Rakaanna Kahoi bubak thanasik, inmani ngaichu waikaroonpa omna munkhan leiluutmu.
  bfz-bfz: तेबे सेयो यीशुए खे कैफे गे ते राज्यपालो रे मुख्यालय रे लयी गे और प्यागा
    रा बखत था, पर सेयो आपू पीतरे नि गये, ताकि अशुद्ध ना ओ, पर फसह रे त्योआरो री रोटी
    खाई सको।
  cuk-09: Geb degi Caifás-neggi gunanaid, Jesús-sesmar, Pilato-neg-Pretorio-nugadse.
    Deun bato oibodanikid. Judio-dummagan melle na ised nikuegala, yapa Pilato-negse
    doggusmalad, adi nabir Judiomar-ibagi sibad-wawaad-gunmalagar. We-sibad-wawaad
    gundamalad Bab-Dummad-Israel-Dulemar-Egiptogi-Wilebukwa-Onosad-Ibagi.
  ben-OBCV: পরে ইহুদি নেতারা যীশুকে কায়াফার কাছ থেকে নিয়ে রোমীয় প্রদেশপালের প্রাসাদে
    গেল। তখন ভোর হয়ে আসছিল। ইহুদি নেতারা নিজেদের কলুষিত করতে চায়নি। তারা যেন নিস্তারপর্বের
    ভোজ গ্রহণ করতে পারে, এজন্য তারা প্রাসাদে প্রবেশ করল না।
  mil-NT: Te ní ndeñuhu‑güedé Jèsús vehe té Caìfás, te ndèca ñaha‑güedé xii‑gá cuáháⁿ
    vechìuⁿ tée cùu gobiernú. Te sa ta cùditó‑ni‑gá cuáháⁿ nǔu ñá ní cuìní cue tée
    isràél quɨ́hu‑güedé xɨtɨ́ vechìuⁿ tée cùu gobiernú‑áⁿ. Te núu nì quɨ́hu‑güedé
    vechìuⁿ‑áⁿ ñá, te vá cúú‑gǎ quɨ́hu‑güedé cudìni‑güedé vico pàscuá ní cùu chi ducaⁿ
    tnàhí quìde‑güedé.
  myu-myu: 'Jesus o''tujujẽm ip Caifás tuk''a bewi ceweju jekawẽn epere buje. G̃ebuje
    Caifás Jesus o''tujowacat iecug̃ap tuk''a kay―Pilatos tuk''a kay. O''tujowat ip
    kabia isum. Judeuyũ oõm g̃u iecug̃ap tuk''a be Pilatos Judeu''ũm puye. Tuk''a
    akiju ma ip osodop. Cedag̃ g̃u kuka o''e õm ãm Judeu''ũmat tuk''a be Páscoa epeta
    muy''an pima. Õm pima: — Wuyisu g̃u Deus xe — i kajuk o''e ip. — Peta xat o ba''ore
    wuywebe — i kajuk o''e ip. Imẽneju oõm g̃u ip iecug̃ap tuk''a be―Pilatos tuk''a
    be.'
  fue-fue: Ɓe burtini Yeesu diga to Kayafas, diga subaka kecco, ɓe jaari mo laamorde
    Roma. Yaaruɓe mo ɓee naatay ɓaade, gam to ɓe coɓu, faa ɓe keɓa nyaamugo nyaamdu
    juulɗe Paska.
  amk-amk: Kameai kutungna mani, eha Yesusi na Kayafasi ne munufoi to gubernuri Roma
    foi ne munufoi aha. Inontarai Yahudi fosa wiro esuai to gubernuri ne munufoi afui
    kaha, weo ematai nana mani, kariri ene hukumifoi mani wedayasa ewerarika, weo
    eteyo etangno fiang Paska foi fefe.
  fai-fai: Kale Yu kayak ika Yesus Kayafas am dim kalo dew yak Udom tabalasew ami
    am dukum unsiw uyo kutim kama am gakgak fadena tadbu. Kale Yu kayak ika tam gawman
    am unongin danim, be watawo kaleyo bá, im aket masi tam am naduw amkim so kei
    naduwe tam Akayam Unemin ban imin asino faleloluwo, kale nadiwo ko.
  ura-NT: Nii janate Caifasi loreri caje coberenadoro Filato loreri asaae Cana Coaunera
    Calaohi Jesoso amaauruhane jana, inae nemataracajiha janonaana jaun, enonaa nainecurene
    Jorioocuru, coberenadoro loreri asaae. Jorioo neniha nii coberenadorona jaunte,
    coberenadoro loreri asaae enonaa nainecurene Jorioocuru, enooruhane Fasocoa beseta
    bitoanaa nainecurenihane coataa.
  mcd-NT: Ascano funamanrishta Caifás ahuun pushu anoshon Pilato niaifo ano Jesús
    iyonifo. Nanfin Romanon iniquin. Ascafiashcai Pilato ahuun pushu muran iquinifoma
    aatsi Israelicun. Shinanpaonifo, —Non a muran iquiashu non chaca itiroran, —icashu
    ascashu iquicasmanifo. Afocai Israelifomaran icashu. Diosin oinmati nan afu imisiton
    nocon shuninfoan facu iyoafofo ato finonmani nan fusitin icaitian shinantacani.
    Nanscacun Pilato ahuun pushu muran iquicasmanifo. A muran iquiashu non chacacoin
    itiroran fusi muaimuran non iquitiroma. —A muran iquishocai nocon caifo futan
    non chashoanun facu pitiromaran, —ishon shinannifo.
  urt-urt: O hondo hondonge pe, tinge yambaꞌe Jisas yasme yukoh Kaiafas pe, tinge
    yenge kin yal yukoh gavman tikin Rom. Lenge Juta yukur ya yoto yukoh gavena. Tehei
    kin taꞌe leꞌe, tinge jarnge, ŋaiye lenge mitiŋ ka yetekeꞌe nange tinge yal yoto
    yukoh tikin haiten miyeꞌ pe, luku tinge si yende hwap yal ŋembep tikin Got. Taꞌe
    luku pe, tinge tupwaihme ŋaiye ka se yono ŋai embere Pasova.
  kiz-kiz: Kisha bhakan'tola Yesu kuhoma kwa Kayafa mpaka ku Praitorio. Kwajhelukhela
    lubhuliku. Bhabhu bhene bhaijhingi lepi jhela Praitorio ili bhasihidi bhakanajisika
    ni kujhilya pasaka.
  tzo-TZE: Laj yiq'uic loq'uel ta stojol Caifás li Jesuse, bat yaq'uic ta stojol gobernador
    tey ta sna. Pretorio sbi li snae. Ja' tey ta xich' chapanel li cristianoetique.
    Sob to ti c'alal ic'otique. Li paleetic xchi'uc xchi'iltaque muc x'ochic ta pretorio.
    Yu'un me tscap sbaic xchi'uc li yan lum cristianoetique, xch'unojic ti tsta smulic
    ta stojol Diose, jech mu xu' ta sti'ic o li ch'ium chij ta sventa q'uin coltaele.
  lex-lex: La'pa yawyawar ma'ta de, makden Yahudi rodia Yesus rwatiaga Kayafas genni
    pa rokria gubernur hairi Roma genni. Riy Yahudi nek de edonna rparan pia rler
    la gubernura genni de. Yanhi'pa hota rla' hande de rlernana maka rmakriarnia,
    yoma Yahudi agamni deullu-tatarni emkade. Yoma la'pa rlernan maka rmakriarnia
    dewade hota ta'en niana rla' pa ra'an la mei Paska.
  dov-dov: Eelyo bakatola Jesu kuzwa kuli Kkayifasi kuya kukubetekwa. Kwakachili kuseni
    loko, nkabela tebakanjila pe mubbetekelo kuchitila kuti tabasofwazigwi pe pesi
    bakakonzye kulya pasika.
  toc-NT: Aya xtzu­cu­ni̠ttá xkakay acxni̠ tamac­xtú­calh Jesús nac xchic Caifás y
    lé̠n­calh nac xpu̠­ma̠­peksí̠n gober­nador romano xuanicán Pilato. Ama̠­ko̠lh
    judíos ni̠ tatá­nu̠lh nac xpu̠­ma̠­peksí̠n la̠qui̠ mat ni̠ natax­ca­jua̠lay, porque
    chuná xta­li̠s­ma­ni̠ni̠t, y la̠qui̠ chuná tla̠n nata­huay xta­huajcán hua̠ntu̠
    nata­li̠­la­ka­chix­cu­hui̠nán ca̠ko̠­tanú̠n nac xapa̠xcua taak­spun­tza̠lí̠n.
  ulk-1902: Uiaba Iesu Kaiafaelam tagaret kot metaem, abele banege. Uiaba nole barot
    abele kot meta, ueakai uiaba nole uit kak, ko paseka eroli.
  som-som: Haddaba Ciise ayay ka kaxeeyeen Kayafas ilaa guriga taliyaha. Waxay ahayd
    aroortii hore, oo iyagu ma ay gelin guriga taliyaha si aanay u nijaasoobin, laakiinse
    inay cashadii Iidda Kormaridda wax ka cunaan.
  mam-C: Etz kyi'n Jesús toj tja Caifás, tu'n tkanin toj ja te kawb'il kye aj Rom.
    Ex ch'ixtaq qel sqix, ex ayetzi'n aj Judiy mix i okxi tojjo ja te kawb'il, qu'n
    noqit i okx, b'e'xitla ẍi tz'ilix twutzjo kykawb'il, ex nti'tla kyoklin tu'n kywa'n
    ti'jjo wab'j te Xjan Q'ij, qu'n toj kywutz, jun iljo tu'n kyten toj kyjaxjal nya
    Judiy.
  ndj-ndj: Pambeli pamalavila putiputi vamtola Yesu kufuma kwa Kayafa vamuyegha kunyumba
    ya mkomi wa mkowa wa Yudeya. Vakomi va Vayawudi vayingila ng'odu kwanongwa vakotoo
    kuva vandu va wafu ili vakotoo kulya lihungu lya Pasaka.
  mbj-NT: Ti m', Kajapas tób bä naa ramahũũm kän Jesus aj'yy Roma buuj Judah häj n'aa
    bagã n'aa tób hẽnh, Pirato häd näng do wë. Jati pé bäp paa m' tii. Judah buuj
    wahë n'aa Jesus man'aa doo, dooh rajëë pä bä Roma buuj tób gó. Rakarẽn mä baad
    ratayy rabawëh nä do hyb n'aa Pas-kowa tä n'aa.
  lat-VUC: 'Adducunt ergo Jesum a Caipha in prætorium. Erat autem mane: et ipsi non
    introierunt in prætorium, ut non contaminarentur, sed ut manducarent Pascha.'
  ngp-ngp: Basi, niyo wamguha Yesu kulawa kwa Kayafa, no kumwigala kwe nyumba ye kiseuta.
    Yandaga kilokilo, vileke wadahe kudya pasaka, hawengile mwe nyumba yo uzumbe wanase
    kugeligwa usavu.
  aoi-aoi: Kembirra aburraja buwa-wiya ngawa wurrukwala WarningiJudiya warnungkwarba
    nenu-wilyaka arakba Jesus errekbu-wa akwa angerriba eminingku-wa alikira. Namurndaki-likenuma
    Kayubaja-langwa-langwa angalya akwa ningku-wa nubungkawa nenimikirra Balida. Nakine-ka
    nubungkawa NeningiRawuma ni-lyingama akina-manja angalya Judiya. Akena nara wurrakina
    WarningiJudiya kuw-awiyebena arrawu-wa akinu-wa alikira NeningiRawuma-langwu-wa
    umba nuw-ambilyuma ngawa errekba-manja. Nara wurrakina kuw-awiyebena arrawu-wa,
    kajungwa nari-yada ka-ngkwabukwabakajungwuna ka-kwurdukwurdakajungwuna. Neni-ngayindanguma
    wurriyada kajungwa kuw-alyubarini-yada Akwurungkuwarrukwa-langwa aninga wurrakina.
  enq-2: Yongama wamba Juumanya yanda singi dupame Kaeyapasa yakinatala, Jisasa lanyoo
    gapomanenya anda andake dokonya peami. Dokaita kaimala napitamopa, Pasopa nee
    doko natamana latala, gapomane anda dokonya kolandala naeyami.
  eng-ASVBT: 'They lead Jesus therefore from Caiaphas into the Praetorium: and it
    was early; and they themselves entered not into the Praetorium, that they might
    not be defiled, but that they might eat the passover.'
  mna-mna: 'Mankwoono mbeŋbeŋŋana na, tikam Yesu ma tizem Kaipas, mi tila ki Pilatus.
    Pa ni gabana ki Rom. Mi zin bibip kizin Yuda ta ziŋan tila na, tilela ruumu leleene
    som. Timbotmbot mat. Paso, matan iŋgal kembei nol tabe tikan Pasoba ka kini i,
    na igarau kek. Tana timoto: Kokena titeege koroŋ sa kizin Rom, to tiŋgeeze pa
    Anutu mataana mini som.'
  myw-myw: Iyateles Yeisuw wamatan Kayapas ee... walalayis. Ikous, mo inawes gabman
    avakaein wanbunatum bunavakaein. O peinan min-Yudiy ikatkakils sitapwa̱loul waseg,
    yam towen beikams Kaltuwon bulukwan la̱miy, nag kadilok beisiws gabman Lom wanbunatum
    wanuwan.
  sby-sby: Mumene mene bamakulene baBayuda balamumanta Yesu kufuma kuli Kayafa nekuya
    nendi kunga'nda ya mwendeleshi wa Loma. Bantu bangi balashala pansa, kutina kwambeti
    ningababa babulakuswepa, kayi nkabela kusuminishiwa kulyako Pasika.
  sll-sll: Ena arihobi Kaiapas oo malgi aidole honmil sinamoki Yisas aule ire, ere
    nambawan gabman mongwo ongwi. Pire ala namba, ongwo haung iwe, God han uning sungwo
    haung Pasoba erin momia. Mole ala i pire homena gogo neralga paikimua di pire
    isra dungwi.
  yaq-NT: Junak intok ju'u Jesus, Kaipaaj teamta kari a' kateka'a betana, aman ju'u
    kobanaaota bwe'u kariu nu'upawak. Junama'a jaibu matchun. Jume' juriom intok junaman
    bwe'u kariu ka aman kiimuk. Inime'e, Liojta junuen bem a' yo'oree'ut, junuen ayuka
    Liojta bichapo ka tu'ik emo ya'a machiakai. Intok junuen, Liojta yo'ori betchi'bo,
    kupteo, bwala jissobata bem bwa'ee'uta, ka a emo a' bwa'ane'eti eakai.
  uro-uro: Näkt na äkt dä ama Judaqäna rha met sä ma Jisas nage ma Kaiafas bä säva
    ama Romgäna arha tpäskinaqa aa vätki ama mor qi. Näkt toqoräkt i sa rha män e
    di as pät duququs mamär dä qaku rha mon sävä iaqyäkt ama vätki inguna nani a rha
    iva ama qumärqumär ta rhoqor varhäm arhä qärhong ivakt iva rhoqoräkt dä mamär
    iva rha äs ama tmäski ma Pasova.
  ita-1885: POI menarono Gesù da Caiafa nel palazzo; or era mattina, ed essi non entrarono
    nel palazzo, per non contaminarsi, ma per poter mangiar la pasqua.
  muy-muy: Dʉ àna zʉzʉeni nahəma, ndam *Zʉde tàzay Yezu afa ga Kayif, tòru àna naŋ
    afa ge Pilet bay ga ndam *Rom ya agur haɗ *Zʉde ni. Ay tòru tìnjʉa àna naŋ a ti
    ndam Zʉde tàwayay məhuriyani a ahay vu afa ga bay ni ndo. Aɗaba tamal tə̀huriya
    ti tigi nday njəlata do, tìsliki məzum zlam ga wuməri ga *Pak ni do.
  kqc-kqc: Mina dada uriyaku gorogoro Iesu Caiaphas di yavari gutuna Rome di gavana
    di ourefeidena yava torari afei boyadi. Idu yava ideri bi dui de reyadi, ini adina
    iniye moi kino rigedi baebu, ye makai bi Ferei ebu rena irakuna di iruku de irigedi.
  tav-tav: Cabero cabujuparo jʉgoyeacã Jesu Caifá ya wiipʉ cãnacʉre cʉ cane aáma romano
    maja ʉpaʉ majuu cʉ cacũricʉ cʉ carotibojaʉ ya wiipʉre. Jesure cañericarã judío
    maja aniri ti wiipʉre cajãaquẽma. Romano maja ya wiipʉre na cajãa aápata pascua
    macaje boje ʉga rotiya maniboricaro. Caʉgueri pairãre bairona tuaboricarãma. To
    bairi Pilato ya wiipʉre cajãaquẽma, judío majocʉ aniquẽemi ĩrã.
  eng-ULB: Then they led Jesus from Caiaphas to the government headquarters. It was
    early in the morning, and they did not enter the government headquarters so that
    they would not be defiled but would eat the Passover.
  spa-VBL: Temprano en la mañana, llevaron a Jesús de donde Caifás hasta el palacio
    del gobernador romano. Los líderes judíos no entraron al palacio, porque si lo
    hacían se contaminarían ceremonialmente, y ellos querían estar aptos para comer
    la Pascua.
  fra-_FOB: Ils menèrent ensuite Jésus de chez Caïphe au prétoire; c'était le matin,
    et ils n'entrèrent point dans le prétoire, afin de ne pas se souiller, et de pouvoir
    manger la Pâque.
  hau-ULB: Daga wurin Kayafa kuma suka kai Yesu fadar Gwamna. Da asuba ne kuwa, su
    kansu ba su shiga fadar Gwamnan ba, wai don kada su kazantu su kasa cin jibin
    Ketarewa.
  mal-mal: പുലർച്ചയ്ക്ക് അവർ യേശുവിനെ കയ്യഫാവിന്റെ അടുക്കൽനിന്ന് ആസ്ഥാനത്തിലേക്ക്
    കൊണ്ടുപോയി; അവർക്ക് അശുദ്ധരാകാതെ പെസഹ ഭക്ഷിക്കേണ്ടതിനാൽ അവർ ആസ്ഥാനത്തിൽ കടന്നില്ല.
  kkc-kkc: Gesikolodee Yu odoo dia wiligi odoo oso Yesu Kayapaseeyo moso abaga see
    Loum gamalee odoo Pailet mapoo ido diso. Esino diba moso ee ma kulodu gadilega
    peegoo debeiso. Bei, diba goomegele, diayo Yu odoonee dia moso ma kulodu gaduga
    goo oso diba subugo kauwe dolone Gababia wo nelega peegeeyaga.
  lit-lit: Tada jie *nuvedė Jėzų nuo Kajafo į teismo aikštę, – o buvo anksti, – bet
    jie patys nėjo į teismo aikštę, kad nesusiterštų, bet kad galėtų valgyti Aplenkimo
    avinėlį.
  urd-GVR: Phir Yahūdī Īsā ko Kāyfā se le kar Romī gawarnar ke mahal banām Praiṭoriyum
    ke pās pahuṅch gae. Ab subah ho chukī thī aur chūṅki Yahūdī Fasah kī Īd ke khāne
    meṅ sharīk honā chāhte the, is lie wuh mahal meṅ dāḳhil na hue, warnā wuh nāpāk
    ho jāte.
  far-far: Ma ana makalokalo 'i 'ofodangi, kera ka talaia sa Jesus fasia lume sa Kaeafas,
    'uria lume baita sa Paelat, na wane gwaungai ana kula nai. Kada nai, fanaonao
    Jiu ki kera uu ga 'ada kau 'i maa, sulia dia kera ru laona lume wane ne nia nao
    lau na wane Jiu, kera fia ne kera kai sua naona God. Ana kada nai, kera doria
    kera ka to falu makwalia 'anilana na Fafanga ana Daofa Liue.
  suz-BL: मिनु नोले मेको ग्‍याइक्‍बपुकीमी येसु कली काइयाफास आ बाक्‍तीक रे पिलातस आ
    खिं गे लाइक्‍तेक्‍म। मेना नां सोव़चशो बाक्‍माक्‍त। मिनु मेकोपुकी पास्‍सा चाड ङा
    भोज जचा कली ठीक दुम्‍शा बाक्‍शो बाक्‍तेक्‍म। मोपतीके मेकोपुकी पिलातस रोमी दुम्‍शो
    आ पर्बम मथिचा ङा बाक्‍त, दे आ खिं आगा मओव़म।
  car-NT: Irombo Jesus aro'po i'waine mo'ko Kajafas wyino mo'ko Rome wyinono jopoto
    auty 'wa. Kokoro 'ne kynakon. Mo'karon Simosu we'i'san te o'my'pa. Mo'ko eratonomapotopombo
    kapara'membo onory 'se tywairykon ke irombo tyweja'wangarykon 'se'pa kynatokon.
  amp-amp: Be Jisasr prisroh tohak yima Kaiafasrhu kmifat ruhetrn tfit Judaroh bro
    yufet yufet yimam yaknimomr Judiaroh gafanarhu kunyko tfit hanymomr. Yihat bi
    nitre dbtaku hanyettn Judam nhai rpat hafknermomr gafanarhu kmifat hanymohat.
    Be inji briahako mtohmom. Turoh nkifra tndht yakitohetmn rom Pasofa burwa tofi
    yihar bi brboh hanyetr rom nhai tfit tamoh tamoh nefm yihato turoh rhu nmbuhat
    yak beb hanykfot. Be rhu marnya bomarnyahato Pasofakfot htayuk yemro burwat rom
    yakfot. Nd dukefetmn nhai fknermom Jisasr gafanar rhuyuk kmir hanymohat.
  bht-bht: फिरी यहूदी लोक यीशु जो कैफा बाल लेई आऐ कने किल्ले जो लेई गे, ऐ रोमी राज्यपाल
    पिलातुस दा मेहल था, कने ब्यागा दा बकत था पर सै अपु किले अंदर नी गे अगर जांदे तां
    उना अशुद्ध होई जाणा था, क्योंकि पिलातुस यहूदी नी था। अगर अशुद्ध होई जांदे तां
    फसह दी रोटी नी खाई सकदे थे।
  eng-NOY: Then they lead Jesus from Caiaphas to the governor's palace; and it was
    early. And they did not themselves go into the palace, that they might not be
    defiled, but might eat the passover.
  cub-NT: Aviá ʉ̃i tucʉmʉiyede, Caifái cʉ̃ramine jocarĩ pʉ jabocʉi cʉ̃ramita Jesúre
    nʉvarejaima. Ñai jabocʉ, Roma ãmicʉrõ jaboteino jabocʉi epeimʉ marejáme, jabotecʉyʉ
    ina judíovare. Judío ãmenejame ñai jabocʉ, Pilato ãmicʉcʉ. Ʉ̃i cʉ̃rami ecoivʉ
    baru, Pascua torojʉve teinoque ãiyede ãicõjememara májebu judíova. Que baru iye
    ãiyede ãiyʉrivʉ, diñamine corĩ nʉmenejaima ina judíova, Jesúre nʉvaivʉ, Jʉ̃menijicʉi
    jã́mequiyepe aivʉ náre ãmenape.
  ita-1927: Poi, da Caiàfa, menarono Gesù nel pretorio. Era mattina, ed essi non entrarono
    nel pretorio per non contaminarsi e così poter mangiare la pasqua.
  lww-lww: Ana kolulag wa ke ga wa, pe yo-merarava ruru re poli wa, ana Kaep̃as pisi
    pa Yesu pano p̃isi, ana ap̃ure si naga apetan yo nene, apa e pulkumali kiena ne
    P̃aelat, pupia yar keviu nene nap̃a le Rom la apisirlua naga sum̃alu ve sup̃en
    purvanua kiena ne le Yu lala. Ana pogos nap̃a apim lavisin kiena pulkumali, nasumonena
    kiena ne le Yu lala asitom̃al asape amlon yum̃a nene, sane visae ava loyum̃a ea
    p̃isi na kila la aim sane ve ayekiki re sina e marana ne Ntewa, tap̃atete ayakol
    e kinanena na P̃ap̃agena na Sitom̃alen na Tamaliaena. Sanene, vanon sur nene,
    ap̃ure Yesu apim asum̃alu ga asu vanua, pe apa re loyum̃a poli.
  ckb-ckb: بەیانی زوو ڕابەرانی جولەکە عیسایان لەلای قەیافاوە بۆ کۆشکی فەرمانڕەوایەتی
    برد. ئەوان نەچوونە ژوورەوەی کۆشک، نەوەک گڵاو ببن و نەتوانن نانی پەسخە بخۆن.
  nas-nas: Teketa tero bakei maatanang, Jiisuuꞌ Kaiapasi-nava-ita Ovoꞌmaꞌ Pankaing
    Roomaꞌnung bakanava-koo tavoꞌauꞌ. Teka teing Juꞌnupoong koinaavaruuꞌ biikaang
    toomo orari-antavaara Baariꞌkoong Paroro nai-koo makosiaavarupeuꞌnooꞌkoo.
  uvl-uvl: Nga uach uruna toto te mene hote Iesus nga ne Kaipas nena pele pe te laia
    i nga non soke nenge Rom nena pele. Pe Iuta mur teteu la ero iange non Rom neu,
    ne Pilatus, i Iuta ero. Pe nenge te teke teu la lape singiria muna nga NeHalang
    matana pe lape te ngaua ngaunga nenga Ingatoto ero ol.
  eng-BBE: So they took Jesus from the house of Caiaphas to the Praetorium. It was
    early. They themselves did not go into the Praetorium, so that they might not
    become unclean, but might take the Passover.
  ixl-CNT: Uncheeꞌ aatz qꞌalaꞌmich tekuꞌen, iqꞌol kꞌasuꞌl u Jesuus tu u totzotz u
    Caifaas. Utz ex aqꞌaxoj tu u bꞌanbꞌal topiisyo u governadoor. Loqꞌ yeꞌt okoꞌp
    qꞌu qꞌesal uqꞌaybꞌal toꞌotzotz. Tan txaaꞌ vatz qꞌul imantaar, yeꞌt motx iyansa
    tibꞌ. Ech saveeti satechbꞌu u echbꞌubꞌal vaꞌl nitechbꞌul tiꞌ u Elchil Vatz Kamchil
    Tu Egipto.
  xsi-xsi: Ŋineŋga kinzi Juda tamâta ŋalaŋala sipile Kaiafas ne luma, aku sikai Yesu
    silâ pa Rom nenzi koipu ŋalae ne luma. Zo ŋga imâ ŋana mbwale-mbwale kâ, aku kinzi
    Juda tamâta tininzi pwâka tu silâ luma ŋinde ilo. Kinzi kalonzi tawana tu ambo
    ma silâ tinikoa tamâta ne luma ilo, ande ŋinde ma iveta muso panzi lâ Maro Kindeni
    nao, kala ma sikura tu sika kâpwa lâ kumbwa ŋinde ne kâŋa-nuŋa, ande tia. Mine
    kala kinzi ŋandai silâ Rom nenzi koipu ŋalae ne luma ilo ŋga; simandi nia yo sindamwa.
  crx-NTPO: '''Et Sizi Caiaphas ooyoh tenáhinilhti, yun k''ut humoodih, Pilate huyulhni
    ''en ooyoh ts''e whe húyalhti. Bundada tube ''uda'' ''uhoont''oh ''ink''ez Lizwifne
    ''aw hiyoh dálhidulh. ''Et yoh dahúnindil de, ''enne buba me hoonli. ''Et ndahúja
    de, ''aw njan Butus Lhuseya na''yut''ulh-un, ''aw ''uhoo''alh aít''oh ''et huwa.'
  kan-OKCV: ಆಮೇಲೆ ಅವರು ಯೇಸುವನ್ನು ಕಾಯಫನ ಬಳಿಯಿಂದ ರೋಮನ್ ರಾಜ್ಯಪಾಲನ ನಿವಾಸಕ್ಕೆ ಸಾಗಿಸಿಕೊಂಡು
    ಹೋದರು. ಆಗ ಮುಂಜಾನೆಯಾಗಿತ್ತು. ತಾವು ಅಶುದ್ಧವಾಗದಂತೆ ಪಸ್ಕದ ಊಟಮಾಡುವುದಕ್ಕೆ ಅಡ್ಡಿಯಾದೀತೆಂದು
    ಅವರು ರಾಜ್ಯಪಾಲನ ನಿವಾಸದ ಒಳಗೆ ಹೋಗಲಿಲ್ಲ.
  bbb-bbb: Areme bune suoke ve iko abaesako bune Kaefasido are ijia Jesu mesirina
    una usiaena Faereti e Romukobuo e ireobo ijadufuo are ijia vae. Ro e Jiusi gue
    bu Jesu mesiri vaeva ije bu naebe are guove game e boeje bu koto revo ijia aru
    vae. Ijadufuo maeje bu iro Fasova buone ije ikuae vierafe ijadufuo bu akae buone
    tuasekuae jumena bu naebe are guove ijia aru vae.
  blw-blw: Angkay hiyachi way figfigatay térén, enlayawcha ah Jesus ah faréy Caifas
    way manginyéy hen anchi faréy hen anchi gubérnador way eRoma. Ngém hen anchichay
    anap-apon hen Judio, iggaycha mì-ighép te marémhacha no hénggépcha hen faréy hen
    faén Judio. Yag non an umat yag hénggépcha, achi agé mafalin way mèancha hen anchi
    lagsak way Manmanma-an way tég-angay umchah.
  tam-2017: அவர்கள் காய்பாவினிடத்திலிருந்து இயேசுவைத் தேசாதிபதியின் அரண்மனைக்குக்
    கொண்டுபோனார்கள்; அப்பொழுது விடியற்காலமாக இருந்தது. தீட்டுப்படாமல் பஸ்கா உணவை உண்பதற்காக
    அவர்கள் தேசாதிபதியின் அரண்மனைக்குள் நுழையாமலிருந்தார்கள்.
  azz-NT: Huan ijcón in Jesús quiquixtijque ichan ne Caifás huan cuiyacque campa ne
    hueyi cali den hueyi tajtoani Pilato. Huan tech ne horas pehuac tanesi ya. Ica
    ya nojón in tayecanani judíos amo quinecque calaquisque tech ne hueyi cali. Porín
    tacán calaquisquía campa amo taneltocani judíos, ijcón motajtacolmacasquíaj huan
    ijcón amo huelisquíaj oc quicuasque ne mohuiscatacualis tech in tajyohuilis iluit.
  spa-RV-1909: 'Y llevaron á Jesús de Caifás al pretorio: y era por la mañana: y ellos
    no entraron en el pretorio por no ser contaminados, sino que comiesen la pascua.'
  csy-csy: 'Zingtung in Jesus sia Caiaphas kung pan in Pilate inn ah paipui uh hi:
    amate sia a thiangtho in paisanpoai an a neak nop uh hang in, Pilate innsung ah
    a tum bua uh hi.'
  mxq-NT: Net tmʉdsoꞌondʉ ja Jesús ma̱ ja Kaifasʉ tyʉjk es tmʉnʉjxtʉ ma̱ gobernadoorʉ
    pyalasyʉ. Es kom xʉʉñdyáknʉbʉ naty, ja israelítʉty kyaj tyʉjkʉdʉ ma̱ ja palasyʉ,
    mʉt ko éxtʉm ja kyostúmbrʉty tmʉdattʉ, pʉn tʉjkʉp, kyaj mba̱a̱t ꞌyaꞌuxꞌaty ma̱
    ja paskʉ.
  tzj-NT: C'ac'ari' quec'amel chic jutij ja Jesús, xe'elel ruq'uin ja Caifás xebe
    chic ja bar c'o wi' ja jay rxin ja gobernador. Kas nsakari xebe. Ja c'a tok xe'ekaji
    ma xe'oc ta chipan ja jay como c'o jun costumbre quiniman chi jun aj Israel xajan
    wi noc pa jay ruq'uin jun winak ja ma rach aj Israel ta. In jun chic quiniman,
    wi xatoqui pa jay ruq'uin jari' xajan chic nati' ja nti'i cumal ja raj Israel
    chipan ja nmak'ij pascua.
  tdt-tdt: Iha dadeer-saan, ema Judeu sira lori Jesus husi Kaifás nia uma ba iha governador
    Roma nia uma. Too iha nebaa, sira lakohi tama liu ba laran, tanba governador laos
    ema Judeu, nunee se sira tama karik, lei Judeu bandu sira la bele tuir festa Paskua.
  ron-BTF: Atunci l-au adus pe Isus de la Caiafa până la sala de judecată; și era
    dis-de-dimineață și ei nu au intrat în sala de judecată, ca să nu se întineze,
    ci să mănânce paștele.
  eng-WEBP: They led Jesus therefore from Caiaphas into the Praetorium. It was early,
    and they themselves didn’t enter into the Praetorium, that they might not be defiled,
    but might eat the Passover.
  eng-FBV: Early in the morning they took Jesus from Caiaphas to the palace of the
    Roman governor. The Jewish leaders didn't enter the palace because if they did
    they would be ceremonially defiled, and they wanted to be able to eat the Passover
    meal.
  nld-1939: Nu leidden ze Jesus van Káifas naar het rechthuis; het was nog vroeg in
    de morgen. Maar zelf traden ze het rechthuis niet binnen, om zich niet te verontreinigen,
    en het Pascha te kunnen eten.
  bwo-bwo: Maniyere il Iyesusi K'eyaf mookere Romn waats dats k'eezirwo múúlok dek't
    boami, manoronu guura b́ tesh. ayhudiwots fazigi baaliwosh shukeet mereero bometwotse
    bo kimawok'o ett datsu k'eeziru múúlots kindatsno.
  nch-BL: Huan quema tanestihualayaya quisque ichaj Caifás huan quihuicaque Jesús
    hasta campa nopa hueyi tequicali campa itztoya Gobernador Pilato. Pero nopa israelitame
    cati quitelhuiyayaj Jesús amo calajque ichaj Pilato, pampa toisraelita tanahuatilhua
    amo techcahuilía tiisraelitame ma ticalaquise ichaj se cati amo israelita. Huan
    sinta se calaquisquía, ayecmo elisquía tapajpacti iixpa Toteco, huan amo huelis
    quicuas nopa tacualisti ipan Pascua Ilhuit.
  quc-TNT: Te c'u ri' xquic'am bi ri Jesús cho rachoch ri tat Caifás, xebe' cho ri
    nimalaj ja re ri nim k'atal tzij. Xak jubik' chic craj man cäsakiric, ri winak
    aj Israel c'ut man xeboc tä pa ri nimalaj ja rech man cäca'n tä ri äwas u banic.
    We je ri' man cuya' tä ri' cäquitij ri wi'm rech ri Pascua.
  tfr-NTPO: Kjok shröngto ga Jesús söraba to Caifás shwoy dwayo, jek öötong l̈öng
    kjok eshko so ichaga ko Pilato, e ushko, gueniyo judío tjl̈apgaga l̈ira opzrëno
    jek l̈ok u l̈i roshko l̇l̇ëme. (Dbar shrëkkl̈o l̇l̇ë döröshko ga judíoga sgara
    l̈öng opkjë l̈öng dboshko. Opzrëno l̈ok nopga judío l̇l̇ëm wl̈eniyo u roshko wl̈eni
    ga Israel tjëyoga döktong tek Egipto kjokyo dwayo dbaryo l̈i shrëya ga äe l̈e.
    Opzrëno jek l̈ok u l̈i roshko l̇l̇ëm e kjĩshko.)
  kaq-NT: Caifasnen xobo janinhax picoxon gobernador xoboho sca Jesus bocanquin. Xaba
    paquecatsihscai. Nahuan xoboho mapetax rishtaxon non pascua fiesta piti hahtipahyamamis
    hihquish jahuen xoboho mapeyamacani.
  sgb-sgb: Hên nayari lay nan kinotang hi Apo Jesus ha bali ni Caifas, ay gintan la
    yay na ha bali ni Gobernador Pilato, ya taga-Roma. Dali allo hên habayto. Hilay
    Israelita ay a hinumwên ha bali na ta marani yanay Pistan Pangaligtas ha Egipto
    haka labay lan mangan ha pista.
  vie-1934: Kế đó, chúng điệu Đức Chúa Jêsus từ nhà Cai-phe đến trường án; bấy giờ
    đang sớm mai. Nhưng chính mình chúng không vào nơi trường án, cho khỏi bị ô uế,
    và cho được ăn lễ Vượt Qua.
  kxv-kxv: ତାନି ଅ଼ର ନେ଼ଚୁ ଲା଼ଇ ଏ଼ୱାରି ଜୀସୁଇଁ କୟାପା ଇଲୁଟି ଅ଼ହାନା ରମିୟ ରା଼ଜି ସା଼ଲୱି
    କିନାଣି ମେ଼ଡ଼ା ଇଲୁତା ଏତେରି, ଜୀହୁଦି ଲ଼କୁ ମେ଼ଡ଼ା ଇଲୁ ବିତ୍ରା ହାଲାଆତେରି, ଇଚିହିଁ ଏ଼ଦାଆଁ
    ତଲେ ପିସ୍‌ପିଆ଼ତି ପାର୍ବୁତି ବ଼ଜି ତାକି ତାମ୍‌ଙ୍ଗେ ଲାଗେଏ କିହାକଡାଲି ଅଣ୍‌ପି ହିଲାଆତେରି
    ।
  cha-cha: 'Ayo nae macone si Jesus güine as Caefas gui jalom palasyo: ya ogaan güije;
    ya sija ti manjalom gui palasyo, pot no sea infanninaale, lao para usiña mañocho
    gui pascua.'
  amu-NT: Quia joꞌ tyꞌeñꞌom nnꞌaⁿ judíos Jesús, jnaⁿna waaꞌ Caifás, tquiena wꞌaa yuu
    na macꞌeⁿ gobiernom. Ndoꞌ ndicwaⁿ cwitsjoom xjeⁿꞌñeeⁿ. Sa̱a̱ ticꞌooquieꞌ nnꞌaⁿ
