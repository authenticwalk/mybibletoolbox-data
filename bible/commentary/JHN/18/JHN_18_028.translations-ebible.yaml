    Na hte Ijaew kormã Pas ã hkĩnh hãmri nẽ nhãm mẽ kêp Ijaew kêt xwỳnhjê nhõrkwỹ
    hwỳr gjêx kêt nẽ. Koja mẽ hwỳr agjê nẽ amnhĩ tomnu nẽ Pas ã apkur kêt nẽ. Jakamã
    nhũm mẽ Pirat wỳr Jejus o tẽ no ãm hwỳr o àr kêt nẽ. Ãm ixkre kapem o xa.
  ctp-NT: Loꞌo mdoꞌo neꞌ seꞌen ndiꞌin Caifás bra kanꞌ, ndyaa loꞌo neꞌ ꞌin Jesús seꞌen
