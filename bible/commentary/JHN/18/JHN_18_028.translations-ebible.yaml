    nishgannog Pascua aniversario micuycunata manami micushunpagnatsu.”'
  chz-NTPS: Ja̱ˉgaˊ gaꜙlle̱e̱ˉ dsaˉ Jesús kihꜗ Caifá mahꜗ gaꜙjä̱ä̱yꜗ taꜙ nëˊtaˊ kihˈ
    Pilato. Hor˜ ja̱ˉ maˉngooꜗ gaꜙjnäꜗ. Saꜙ gaꜙta̱a̱hˋ dsaˉ judiu chaˊnehꜙ nëˊtaˊ
