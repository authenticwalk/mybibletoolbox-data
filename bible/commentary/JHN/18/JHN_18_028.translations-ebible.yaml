  ghs-ghs: Qate Dzesuke noko dzeima Kaipaho toro biranate paha kaipake qaate qaa guhu
    Paraitoriota biranatemi iihai mootota. Oonihe Dzuta abi nokoi Ingona Dzumaho kiridza
    muunare qupadzomaqi eto oho qaga riitaino hiireqi te Paraitorionipamuta dzuubarani.
  peg-peg: ପାଚେ ହେୱାର୍‌ ଜିସୁଙ୍ଗ୍‌ କୟାପାଙ୍ଗ୍‌ ଲାଗାଂ ବାଙ୍ଗ୍‌ଲାତ ଅତାର୍‌ ନାଡ଼ିସ୍‌ ଆଜ଼ି
