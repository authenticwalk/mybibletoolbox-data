    pascua.
  zia-zia: Iya gainu awong Yesu Kayafara-una gare atu puro wosiro baung Roma emo zo
    awong diya nasani nauna auna-una yewa ara. Yuda emo awong Magayao mene awong Daigaina
    auna bonene minari sero newa, arare awong iya be dang sisigowi sero, Pilatora
    gare oko towao yewa. Awiya noeno okowata, Yuda emo mene eyero sinasani nauwa,
    “Dubo naname beingtire yoiye sero, name emo Yuda okora-una gare oko towanene.”
  mal-2015: പുലർച്ചെക്കു അവർ യേശുവിനെ കയ്യഫാവിന്റെ അടുക്കൽനിന്നു ആസ്ഥാനത്തിലേക്കു
