    pi g t‑himdag hab chuꞌig matt wo t‑uamhu mattp am wo i wahp gawul hemajkam ha‑kih
    ed. Kut pi wo apꞌedagk mat wo huh g kahwal mad iagchulig gegosig imhab i juhk
