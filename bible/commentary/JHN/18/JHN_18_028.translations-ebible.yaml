  dso-dso: ତାର୍‌ ପଚେ ଜିସୁକେ କାୟାପାର୍‌ ଗରେଅନି ରମିୟ ସର୍‌କାର୍‌ ପିଲାତର୍‌ତେଇ ଦାରିଗାଲାଇ
