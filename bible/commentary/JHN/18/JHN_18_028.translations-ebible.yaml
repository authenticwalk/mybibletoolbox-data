  kpg-kpg: Heniheni loo, gei digaula gaa lahi a Jesus gi daha mo di hale o Caiaphas
    gi di hale o di gobinaa o Rome. Gei digau o Jew la digi ulu gi lodo di gowaa deelaa,
    idimaa, digaula e hiihai bolo ginaadou belee noho madammaa gii mee ginaadou di miami
    Tagamiami Pasoobaa.
  taj-taj: थेनीगदेसे येशूदा स्‍य्‍होरीन कैयाफाला दिमग्‍याम रोमी अञ्‍चलाधीशला दरबाररी
    भोर्जी। तर ह्राङ अशुद्ध तसी मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा
    चाडरी तिगै चबा स्‍हे चबारी आम्‍याङ् भिसी थेनीगदे चा लोङ्सी दरबार न्‍हङ‍री आवाङ्नी।
  avt-avt: Hɨr mɨt neithis Jisas nɨnaaiwɨr wɨnak ke Kaiafas, hɨr nesiuwerek ken wɨnak
    ke mɨtɨk iuwe gavman. Hɨrak wanewik. Mɨt iuwe ne Isrel hɨr nɨnapen nanɨno wɨnak
    ke gavman nentar hɨr nanɨno nanɨkre wɨnak ke mɨtɨk ap ke weiwɨk me Isrel, hɨm
    me Moses matɨp hɨr enun ne ninaan me God nar ke mɨtɨk hapɨk mewik. Te hɨr ap nanɨm
    menmen me wɨ Pasova kerek mɨt nererik han tewenɨn God kenep mɨt ne Isip.
  cbk-cbk: Ala mañana bien temprano pa gayot, ya sale sila na casa di Caifas y ya
    lleva con Jesus na palacio del gobernador Romano si Pilato. Pero el maga Judio
    nuay entra na palacio cay prohibido na di ila religion que el maga Judio no puede
    entra na casa de uno del maga hende-Judio, cay si ay entra sila, no puede sila
    come el cena del Passover.
  uig-ARA: ئاندىن ئۇلار ئەيسانى قايافانىڭ يېنىدىن رىملىق ۋالىينىڭ ئوردىسىغا ئېلىپ
    كەلدى (شۇ چاغدا تاڭ ئاتقانىدى). ئۇنى ئېلىپ كەلگەن يەھۇدىيلار بولسا ئۆزىمىزنى ناپاك
    قىلىپ بۇلغىمايلى دەپ، ئوردىغا كىرمىدى. بولمىسا ئۆتۈپ كېتىش ھېيتىنىڭ داستىخىنىدىن
    غىزالىنالمايتتى.
  tuf-tuf: Cuan racayat, policíainat Jesús Caifás usar bin gobernador usi béjecro.
    Gobernador úbachan cúmacro. Esara judíoin raútiro, bach awuti acu. Cheycar aracat
    bijaquey bach waar, ruwa yayata etar, gobernador usar raútiro.
  abx-abx: Ngan mananalong na, tikang ari si Caifas, nagbawa si Jesus si mga punu'-na
    si mga Hebro pada'iray si palasyu-na si gubirnador nga taga Roma. Panakka-na mga
    iya ari, ga'i mga iya pasallod si palasyo. Aglikay mga iya nga agpakarigsukan
    para mga iya agpakakakan si pakan si Paglabay.
  mco-NT: Chi ajcxy jɨm yajtzooñ Jesús ma Caifás ytɨjc yajnɨcxy ajcxy ma agujctɨjc,
    tɨm jopyñɨ anajty. Chi je judiojäy ca' ajcxy ytɨgɨɨy ma agujctɨjc, com ca' anajty
    ytundɨgoyaangɨxy mɨɨd judiojäy ycostumbre. Ca' ajcxy ytɨgɨ̈hua'ñ anajty ma je
    romanojäy gobernador ytɨjc amayxɨɨjoty, e ca' anajty ajcxy ñayyajjɨbɨccɨ̈hua'ñyii.
    Com co jadu'n ycanayyajjɨbɨccɨyɨ ajcxy, e huin'it ca' ajcxy ycacaay ma je pascua
    xɨɨ adzuu'ajtɨn.
  kqf-kqf: Yesu ba Kaiyapas ena vanuwemo bi olaolala kaikana Diu babadidi ai doli
    nawe Loum gabemanina isana Paelat lisinemo. Tedi mote a ḡoye te sai miledi, taunana
    aubaina Paelat ena animiyamo mote a valageta, banina a ḡoyeḡoye te Vawaitauli
    Soina sa kani.
  cpb-NT: Tema kiteeshetzimatake, romishitowaitanairi Jesús ipankoki Caifás, ragaitanakeri
    risaikinta Pilato reewarite Roma-satzi. Te ikyagaiyapaakeni Judá-ite ipankoki
    Pilato, tema arika inkyaapankotakeri ripiyathatakawo Inintakaantaitanewo ikitewathatantaitari,
    eero okantzi roimoshirenkero kiteesheri Anonkoryagaantsi.
  aon-aon: Aria ruhur atin eshesh Juda shakitak shakutukuk Kaiafas ananit urupat sharao
    Jisas shanak. Sharan shanak um Pailat douk nape debeini um gavman um Judia iri
    ananit urupat. Agagun douk watak ruhur aria shakri uwok um shuwishi numun urupat
    uwe, uwok. Shakri ta shuwishi aria Iruhin nutrish nukri shanabosusih aria eshesh
    ta mare shuwok agundok worigun Pasova uwe, uwok. Namudok aria douk sheyotuguk
    aduk.
  hus-NT-2005: Káldhá tám na Jesús bin kʼimáꞌ na Kayfás ani júná ban atá xon tu lújundhom
    an pulek awiltaláb. Tam ti jachanꞌ, exomich ti tsudhél ani an judíotsik yab ochich
    ba jachanꞌ an atá abal yab ka walbintsik, pos max ka walbintsik, yab tám neꞌech
    kin ejto kin kʼaputsik an kʼapnél kʼal tin kwenta an paskwa.
  mig-NT: Yúan‑na te ni̱ ka̱ndenda‑de jíín Jesús ini̱ ve̱'e Caifás kája'a̱n‑de jíín‑yá
    onde̱ ini̱ ve̱'e palacio. Te ja̱ñá'a̱n kúu. Te ña̱yɨvɨ judío, tú ní kɨ́vɨ koyo‑i
    ini̱ ve̱'e palacio, chi̱ tú kákuni̱‑i kuchá'án‑i. Chi̱ nú súan te ma̱ kúu kee‑í
    lélú Pascua.
  bps-bps: Di too flafus, mdà ale di gumnè Kayafas na nebela Dyisas di bong gumnè
    Gubirnador Filat. Kabay là fusuk i dad Dyu du ken baling ale magagsik di kite
    Dwata na taman là gagin di kakaan i fista Duh Kaglius.
  mbs-mbs: Penga niyan, inibing dan si Jesus lekat te balay i Caifas pesalo doton
    te balay inogpaan te gobirnador insawol te gobirno te Roma. Ontò dan limapos se
    pegpesalo dan doton. Wedà awop se menge obanen te Judiyo diyà te balay te gobirnador
    amon eked dan pekelàpang te punù ingkeliwat i Moises kandan tepad te pegpelinis,
    so simpana mawop dan diyà te balay te otaw kenà Judiyo, eked kepakay aw makop
    dan komaen te Pista te Pegpelowà.
  tof-tof: Darrü ngürr irrbianande, Zu wirri ngi pama Yesun Kayapasón müótüdügab idüdóp,
    ama Paelatón palasdó, gabena nótó yarilürr. Zu wirri ngi pama koke barrbünürr
    ene müótüdü, zitülkus i ne nóma ki barrbüne, i tómanpükü ki bairre Godón ilküpdü.
    Olgabi i gaodó koke ki kwarile Büdül Kórzyón Alo alom.
  cme-NT: Cuoŋ kaalaa kãŋkãŋkãŋ, baa naar hel baa Yesu‑i Kayifu terieŋgu-na a kã
    baa-yo ba fãamaaŋo wulaa. Fãamaaŋo faŋo waa *Oromɛyiɛŋo. Baŋ kaa hi, *Yuifu
    ba yuntaamba saa siɛ suur fãamaaŋo dumɛlle-na; wuɔ da ba suur, ba ka guɔla ba
    fɛrɛ a ce ba siɛ gbãa wuo *kɔrsĩnni tĩmmaŋ-ponsaaŋgu niiwuoni‑i.
  sus-sus: Na tɛmui, e naxa Isa tongo Kayafa xɔnyi, e a xanin gomina xɔnyi. Kuye nu
    baxi ibade. Yuwifi kuntigie tan mu tin sode gomina xɔnyi, alako e xa sɛniyɛnyi
    naxa fa kana, e mu fa nɔ Sayamalekɛ Dangi Sali donyi donde.
  pon-2006: Nimensehngie re ahpw kahrehsang Sises nan tehnpas en Kaiapas oh kahrelahng
    nan tehnpas en kepina. Ahpw re sohte pedolong nan tehnpas en kepinao, pwe re de
    saminkihla, pwe re en kak tungoale kamadipw en Pahsohpa.
  dad-dad: Age fe di, Juda tamo, Jesus Kaiafas bun tamal dale dirou, Rom gawaman mudur
    nẽ fõ bun dilen. Are bonimei bagai, Juda tamo idi Pasa nẽ saaf dãf nigin, kal
    sese de fen, gawaman mudur nẽ fõ namen to dilen.
  zab-NT: Chi bieeny, chiyru bdianédeb Jesús liz Caifás par güenédebny ruu palacy
    xte gobernador. Per de bniety Israelqui quɨt níiutideb láani palacyqui te pur
    par laadeb bel níiudeb aquɨt naniatideb nez lo Dios, ax aquɨt nialeeti niquiindeb
    cen xte pascu.
  jae-jae: Bêbêcgeŋ ma sêwê Jesu aŋga Kaiapanê sêja gôliŋwaganê andu. Juda tauŋ sêsô
    gôliŋwaganê andu sêja atom, têtêc gebe sêŋgôm tauŋ têtu sec a têtôm gebe sêniŋ
    Pasa sêwiŋ atom.
  ksd-ksd: Ma dia ben pa Iesu kan Kaiapas ta ra pal na varkurai; ma i kavunvun uka.
    ma diat, pa dia ruk ta ra pal na varkurai upi koko diat a dur, ma upi diat a en
    boko ra magit na bolo lake.
  msm-NT: Saju pad to masem, pigdaya si Jesus likat to bayoy ni Caifas pailing diya
    to bayoy to gubernadur no taga-Roma. To mgo Hibru wada sed duon su unu ko maligsoman
    sikandan ojow pa to balaod to tinuuhan dan, aw iyan hinongdan no kona sikandan
    ogpakakoon to pagkoonan to Pista to Pagyaboy.
  myk-myk: Lee kadugo na a pʼi foro ni Yesu ni Kayifɛ kaban, na gari ni wu ni Oromɛ
    gbafɛnɛɛri wu kaaŋa ki ni. Lee ya pye ɲimuguɲɔ wu na. Yawutuu ɲuŋɔfɛɛ pu ya ta
    sɔɔ na jé kaaŋa ki ni wɛ, kɔnhɔ pʼi gori yaha fɛɛfɛɛ na bɛ ni pu wo kalɛgɛɛ ki
    ni, kɔnhɔ pu bɛ di ba já Ɲuwuuro ti wo Kalenɛ li yalige ki li.
  sbe-sbe: Na kabo Dius tauwoyaidi wa Yesu maiyadi Kaiyapasi yona numa se pesagabaei
    na se lau Loma yodi gabana yona kabaloina numana lakilakina unai. Mala ye tom
    na malatomtom gagilina unai, na Dius tauwoyaidi nige se mwalae Loma yodi gabana
    yona numa wa unai, matawuwuna Dius yodi laugagayo meta ena se mwalae numa ne unai
    kabo ye hebikidi Yaubada matanawai. Na nige se mwalae, matawuwuna ede se henuwa
    bena Taukiuli kaina se kai.
  mcr-mcr: Zi-hiŋuä pisqäŋgaŋi, iqua Jisasi Iqueŋi, Käyäpasi iqueqä aŋiuŋqä ätuma
    äukuwitaŋi, aŋgiŋi, ätuma, ämaqä Romätaŋä qua Jutiya iu ämiqä iqueqä aŋä naqä
    hiqŋqä-täŋä iuŋqä äukuwi. Qu, “Ne Goti Iqueä hiŋuä iqiŋi kiyä mätqä ätimäutanä,
    itaŋga neqä hiunji naqänäŋä Pasopa iutaŋä naŋui, maŋqä yaŋqunä” kŋuä wiyqaŋgi,
    ämiqä iqueqä aŋiuŋi mäpeyqä, yäpaqä mäŋi yqänä ätqäumiŋuwi.
  cux-NT: Ní candɛ́ɛ sa Jesús miiⁿ tyaaⁿ tyaaⁿ yeⁿ'ē nanááⁿ Caifás miiⁿ ndii naachi
    canéé cuarto yeⁿ'ē juzgado. Ní 'iiⁿ'yāⁿ s'eeⁿ ní nguɛ́ɛ́ chi ndaá yā cuaaⁿ chɛɛti
    va'ai ch'ɛɛtɛ miiⁿ cáávā chi nguɛ́ɛ́ neⁿ'e yā chi cuneedáámí yā nuuⁿndi taachi
    ché'e yā nguiinú yeⁿ'ē pascua.
  tur-YTC: Yeşua’yı Kayafa’nın yanından alıp vali konağına götürdüler. Sabah erkendi,
    Yahudi yetkililer dinsel açıdan kendilerini kirletmemek ve Pesah yemeğini yiyebilmek
    için vali konağına girmediler.
  san-ITR: tadanantaraM pratyUShe te kiyaphAgR^ihAd adhipate rgR^ihaM yIshum anayan
    kintu yasmin ashuchitve jAte tai rnistArotsave na bhoktavyaM, tasya bhayAd yihUdIyAstadgR^ihaM
    nAvishan|
  bel-N: Тады вядуць Ісуса ад Каяфы ў прэторыю. Была раніца, і яны не ўвайшлі ў прэторыю,
    каб не занячысьціцца, але каб маглі есьці пасху.
  sch-sch: Jînga inmânin Jisua hah Caiaphas in renga Rom râiôt ina an tuonga.
    Juda rachamneipungei chu balam angin ânthiengin Kalkân kût ruolhoia sâk, sâk
    rang an nuom sikin râiôt ina lût mak ngei.
  mic-MIQNT: Gatu na tujiw mawi egsitpu'g Lesui'paq iganpugultijig ejigla'la'titl
    Se'susal Gaiapaseg wiguaq aq ela'la'titl Lo'mewei g'pnno'l ugtelege'wituo'guomg.
    G'pnno'l teluisit Pilot. Na Lesui'paq iganpugultijig mo pisgwita'gwig muta ta'n
    negmow telo'lti'tij, pa na pisgwita'snig ta'n mo Lesui'peulti'gw, na tujiw ma
    waqamo'lti'gw aq ma gis mawatalulti'gw na Siawa'timgewei pestie'umg.
  huu-NT: Ie mei Caifás jofomona gobernador jofomo Jesúna jitɨramo uitɨmacɨ. Naie
    facaise gobernadordɨ Pilato. Naimɨedɨ judíuaɨñedɨmɨe. Naimacɨ einamacɨ rairuilla
    jira, judíuaɨñedɨmɨe jofomo naie facaise fo jaiñedɨmacɨ. Fo jaiadedɨ, pascua railla
    rafue guilledɨ guiñega.
  jiv-NT: Nuyá Kaipiasai̱ya̱ Jesusan júkiar tsawant tsawa̱a̱munam apach kapitián Piratu
    takatai je̱a̱nam ejeniarmiayi. Israer-shuarsha ni uuntri̱ akupkamia nunisar wapik
    ajasa̱i̱j tusar nu je̱a̱nam waya̱charmiayi. Waya̱warka paskua nampernum yurumáchmin
    ármiayi.
  otm-NT: T'ʉxuditho bá ts'i bʉ ja rá ngu ra Caifás a ra Jesús, nɛ bi ts'ix bʉ ja
    ra nguts'ʉt'abi. Pɛ nu ma ngʉrpihe dyʉ judíohe dyʉ israelhe, him bi yʉzɛhɛ bʉ
    mbo nguetho ɛ̨n yʉ́n t'ɛ̨di din ts'on yʉ́ ją'i 'bʉ da yʉrpʉ ja yʉ́ ngu ʉ hing
    yʉ judío, nɛ hin da zä da zi ran ts'ihmɛ nangue ran dąbaxjua 'bʉ xtán yʉrpʉ mbo.
  dah-dah: Be, Yuda marte doyaŋ mar beleŋ Yesu teŋ Kaiafasyen yare mat Roma gabman
    al Yuda mar doyaŋ yirde hiyen al gote ya kuruŋde tukamiŋ. Goya goyabe naŋa fay
    urde wuk yiriŋ. Irkeb Yuda mar go, “Moŋgo al miŋ hoyaŋde yare kuŋbe Al Kuruŋ diliŋde
    tikiŋ miŋyaŋ hetek,” yeŋ yiŋgeŋde saba gama irniŋ yeŋbe Roma gabman al gote ya
    biŋde ma hurkamiŋ. Gobe Pasoba biŋge nen nen nalu kuruŋ goyen netek yeŋ nurde
    tiyamiŋ.
  tnk-tnk: Ia nəpnəpɨn anan, nəmə asori me səvəi nəkur Isrel həiri Iesu, mhəier ia
    nimwə səvəi Kaeafas, mhəuvən ia nimwə səvəi Paelat. (Paelat in iəmə Rom sə ramərɨmənu
    ia tənə Jutia. Nimwə səvənhi nəɡhɨn nə mə Praetoream.) Irəha atukwatukw həpkuvnimwə
    mhə kamo həuvehe mhəmkemɨk ia nɨkaren səvəi nəfwakiien səvənraha, nənə mhəpwəh
    naniien nəveɡɨnien nəha Pasova.
  kpr-kpr: 'Ainda amboda, ne Iesu budo Caiaphas da kamboda ghedo era, Rome embo eni
    Frovensi Judia kaifa edo ghusira, ainda kambo tomanako aminda buvurutuseri. Amo,
    ataeghae beká useri. Jarige Yari da Kirumo+ nange mindaetera ava kotise, Jusi
    embo da babojegari ne kotofu da kamboda jo teraeri. Ainda beká mo: erá gitofu
    da kamboda teteruse bebeta eore dae sedo, ne oju useri. Bebeta arera amo, ne kirumo
    jo mindae arera.'
  san-IAS: tadanantaraṁ pratyūṣe te kiyaphāgṛhād adhipate rgṛhaṁ yīśum anayan kintu
    yasmin aśucitve jāte tai rnistārotsave na bhoktavyaṁ, tasya bhayād yihūdīyāstadgṛhaṁ
    nāviśan|
  nho-nho: Tahaata telaa aso raa, Jesus ni toa laatou i te hare Kaiapas raa no kaavea
    ki te hare Pilate. Saaita laatou ni ttae atu raa, naa hakamau naa Jew raa ni see uru
    ki loto te hare naa, i laatou see fiffai maa laatou e kerekkere i te vasi naa Loo
    laatou. Laatou e mattaku maa laatou ma ki kerekkere aa laatou ku see lavaa te kkai
    te kaikai te Pasova.
  gym-NT: Jesu näma Caifás känti, bti järikaba mda gobran romanobo ngwärekri angwane
    kä jatabara ngwen. Akwa nitre israelita ji dokwäte ñan rikaba Jesu ngwena nebe
    gwi gobran känti, ñobtä ñan angwane nitre ñakare israelita, känti niaratre rikadre
    nebe gwi angwane, kukwe nämane ükaninte nitre israelitakwe nünankrä dbe Ngöbö
    ngwärekri, ye rüere ja mikadre ngite kwetre amne ñan rabadre dbe Ngöbö ngwärekri
    abtä ñan rabadre mrö bieta Pascuakrä kwete siba, abtä ñan rikaba gwä.
  azg-NT: Yajoꞌ nnꞌan judíosꞌñeen jnduiꞌhan vaaꞌ Caifás, tyeyꞌonhan Jesús, squehan
    vatsꞌian naijon mꞌaan gobernado yo sondaro ꞌnaanꞌ jon. Xjenꞌñeen ninvaa vitsjoonhanꞌ.
    Majoꞌ taꞌnan tyequeꞌhan joꞌ, ee xe na aa ntsaqueꞌhan, juu na tyiꞌjiꞌua na nanꞌxuan
    nanꞌñeen, ncüꞌahanꞌ joohan ndoꞌ tsojnaanꞌ joꞌ, tajeꞌncyaahanꞌ na nnanꞌjonhan na
    ntcüaꞌhan quitsman chjo yo ntyjehan nnꞌan judíos.
  bhd-bhd: तैनेईं यीशु झ़ेझ़ां कैफा करां रोमी गवर्नर पिलातुसेरे महले मां नीयो, पन
    तैना एप्पू अन्तर न जे, ताके भिटे न भोन, ते फ़सह तिहारेरी रोट्टी खेइ बटन।
  too-NT: Lā' cā'tzi'sāt ixuanī't a'xni'ca' māxtuca Jesús de huan na ixchic Caifás
    lā' lē'nca na ixchic huan gobernador. Lā' huan israelitas, xlaca'n tū' tatanūlh
    nac huan chic. Palh ixtatanūlh cahuā, chuntza' ko'hua'jua' ixtalalh chu a'nchī
    ixtalanānca'n. Lā' chuntza' tūlalh ixtahua'lh huan līhua't ixla' huan cā'tani'
    a'ntū huanican pascua.
  ind-AYT: Kemudian, mereka membawa Yesus dari tempat Kayafas ke gedung pengadilan,
    waktu itu masih dini hari, dan mereka sendiri tidak masuk ke dalam gedung pengadilan
    supaya mereka tidak menajiskan diri sehingga boleh makan Paskah.
  cjo-NT: 'Okitejiityaanaki rookanakiro maawaeni ipanko Kaejashi. Raanakiri Jesoshi
    ipankoki Peraato, riraga oroomajatzi rirotaki jewawentziriri joriiyo. Kaari joriiyo,
    rootaki kaari ikowanta joriiyopaeni ikyaapae ipankoki. Ikantzi riraga jewatatsiri
    joriiyo: —Rooteentsi owawentakotyaari Tajorentsi aaka akenkithatakoteeri paeraniperoroña
    aririka rawijanakiri joriiyopaeni ronampiri Tajorentsi janta Ejiipitoki. Aririka
    aate inthomaenta ipankoki Peraato eero amatziro oya aaka, eero iñaaperotee aaka
    Tajorentsi akameethatzi.'
  nsn-nsn: Naliliuolik tun Iesu ka keip turin tena uma Kaiapas, kara keipilain tena
    uma Pailat. Doho Ju ahik pah ka lekela iuma tar umonene, teeit gisin ahik pah
    ra marang katego tar ualatutung toro niein uleiking Leke Liu ro Mat, geta hikingua
    pah ra turung ein.
  san-DEV: तदनन्तरं प्रत्यूषे ते कियफागृहाद् अधिपते र्गृहं यीशुम् अनयन् किन्तु यस्मिन्
    अशुचित्वे जाते तै र्निस्तारोत्सवे न भोक्तव्यं, तस्य भयाद् यिहूदीयास्तद्गृहं नाविशन्।
  tna-NT: Da su beju Caifás sa ete jenetia cuinati putsu, Jesús dusutana huecuana
    huaraji aida Pilato sa ete aida su. Beju ehuenani puina. Tueda judío cuana da
    extranjero judío mahue romano sa ete su mue nubi putana. Ahua judío mahue cuana
    sa ai cuana ed'apabata huecuana su, aimue pascua tsine bata cua huecuana mahue.
    Da putsu, mue nubi putana huecuana romano huaraji aida Pilato sa ete su.
  lid-lid: Mandraben ma wahun, iri sirini Jises udu asiu ta Kayapas iu ili asiu ta
    kabin badu Rom. Iri tinan tiri Juwis bala bolo asiu nane doh bwe, tasah kora-on
    iri kandraka-an ta mada Kindrei, ma idah kameh iri winiyan baimon nyamon ta len
    ndrabun aloh Pasoba bwe. Eme iri are ndra manan areu.
  wim-wim: Anpalaniy-a, meeꞌ-ngutangaman-a, than Jesus.an kalin nunang aawuch Caiaphas.antam
    anpalan; amanaman-a, aak thonak ngul kalin nunang aak aawuch Pilate.antamakan.
    Pam inan Pilate aak Rome punchan, pam nil moom piꞌan iiy-iiya, nil puth aak Jews.antam
    piꞌ-piꞌ. Than aawuch nungantamak Jesus.an kalin nunang. Than puth Jews anangan
    keꞌam ngoonchin, aak anganiy, than yoon than-thanin, puth aak thinth ngul wamp
    may piꞌan Passover.an mungkayn, an puth aak thant yimanangan wun; than nath ngoonchiythan
    aawuch pam wiyantamangan Jew yaꞌan-a, than may piꞌan keꞌ mungkiythan.
  zga-M: Kisha vahatola u Yesu kwa Kayafa ipaha hu Praitorio. Yale manavusihu sana
    avene vavo savahingile mela Praitorio ili vasite uhweyingecha humbivi nu huyelwe
    epasaka.
  yom-yom: Mu nsuka, batotuka ku nzo Kayife ayi banata Yesu ku buangu kioki bansambisilanga
    batu. Bobo bannata basia kota ko ku buangu beni muingi babika sumuka vayi mu diambu
    babaka budila Pasika.
  san-SIN: තදනන්තරං ප්‍රත්‍යූෂේ තේ කියඵාගෘහාද් අධිපතේ ර්ගෘහං යීශුම් අනයන් කින්තු යස්මින්
    අශුචිත්වේ ජාතේ තෛ ර්නිස්තාරෝත්සවේ න භෝක්තව්‍යං, තස්‍ය භයාද් යිහූදීයාස්තද්ගෘහං
    නාවිශන්|
  yut-yut: Juda amɨn da Yesu abɨdaŋ Kaiapas dakon yut yɨpmaŋek gapman dakon amɨn madep
    da yutnon aŋkɨwit. Uŋun kɨlɨ wɨsa dagagɨt, do iyɨ gapman dakon amɨn madep da nagalon
    dɨma pɨgɨwit, nido pɨgɨneŋ kaŋ Piŋkop da dabɨlon kɨlek taŋek Yapyap Bɨlak dakon
    jap noknoknin aŋsuŋ akdamaŋ yaŋ nandawit.
  grc-BYZ: Ἄγουσιν οὖν τὸν Ἰησοῦν ἀπὸ τοῦ Καϊάφα εἰς τὸ πραιτώριον· ἦν δὲ πρωΐ· καὶ
    αὐτοὶ οὐκ εἰσῆλθον εἰς τὸ πραιτώριον, ἵνα μὴ μιανθῶσιν, ἀλλ᾽ ἵνα φάγωσι τὸ πάσχα.
  cpc-NT: Aritaki kitiijyitzimatanaki, jomishitowaitanairi Jesús ipankoki Caifás,
    jaitanakiri isaikinta Pilato ijiwariti Roma-jatzi. Tii ityaiyapaakini Judá-mirinka
    ipankoki Pilato, tima aririka intyaapankotakiri ipiyathatakawo Ikantakaantaitani
    ikitiwathatantaitari, iiro okantzi joimoshirinkiro kitiijyiri Anankoryaantsi.
  nhg-NT: Entunses tiebicaque Jesús de itlac Caifás ca pa inu palacio noso Pretorio
    cöne chönteya inu cubernadur que itucö Pilöto. Hua cualco oyeya. Hua yejua amo
    ocalajque ipa Pretorio para majcamo mopetzonelucö porque quenequeya yesque chepöjque
    para cuale quecuösque inu tlacuale de pöscua. Pues tlö joriojte calaque ipa inchö
    de tli amo joriojte, quejtoa yejua que ye omopetzonelojque.
  nya-nya: Kenaka Ayuda anamutenga Yesu kuchoka kwa Kayafa ndi kupita ku nyumba yaufumu
    ya bwanamkubwa wa Chiroma. Tsopano kunali mmamawa, ndipo polewa kudetsedwa monga
    mwa mwambo Ayuda sanalowe mʼnyumba yaufumuyo; iwo anafuna kuti adye Paska.
  ngu-NT: Quemaj oquejcuanijquej Jesús ne ichan Caifás niman ocuicaquej ne ipan ipalacio
    on gobernador. Ye huajtlanestiaya niman on hebreos xocalaquej ne ipan on palacio
    para ma ca nijtlacosquej ixpan Dios. Tla nijtlacosquej ixpan Dios xhuelis quicuasquej
    on tiotlac tlajcuajli ipan on ilhuitl pascua. Yejhua ica xocalaquej ne ipan on
    palacio.
  kup-kup: Met pot tahan zeit al teevai soohan paru maot Iesu bat Kaiapasiz zeimak
    betet gavman aban ahop Pailat popuz zei ahomakehaz basah. Met paru Zudahol añarab
    patariz zeiñik nalokotuz ah ñeo hahan heh, povoz paru pot homeh, Ganö dari kohat
    Roma pat okopuz zeimakeh lokakapuh darim ah ñeo elakan horiv darih berevapanen
    zeirevai darimeri meñizoohavoz homet anumair gipiz rekot nain hek hezag. Pot homet
    zei ahö pomakeh nalok,
  jid-jid: Nikima Kayafas ba nji Yesu hi ni kogon'a, ni buu buu mble me, baba ni titu
    mba me bana ni kogon'a na, andi ndu baba n ata tre na kunyre bubu ri jibi u za
    gran na.
  wmw-wmw: Pakucere subuu namapema, wakintwala Insa nnyumba mwa Kayafa, wakuka naye
    kunyumba ya kifalume yaákikalanga guvinadoru. Fala awengire nnyumba mure konta
    awakisaka kuringiza haramu, kwa kuwa wakisaka kurya cakurya ca sherehe ya Pashukwa.
  gmv-GGM: Hessafe guye Yesussa Qayahaaththaa keeththafe dere aysiza kawooza gibbe
    malladoo wonttara ekki bidda. Ayhuda asas pazziga ba77ele dorssa ashsho mizza
    wode gidida gish bena tunisontta mala giidi malladora dere aysizaysa gibbe gidoo
    gelibeytena.
  ssg-ssg: Ti pate uli letu, laha hakahita Jises ti ingi Kaiapas hani tehu ingi Pailat,
    tel ti teka masiwi ti Rom. Tuahe hahalin ti teka Ju soh hani tehu ing ien nake
    se ingi teka kumahe Ju. Na laha soh, laha kum pon aniai an ti Pasova nake laha
    ape lolo.
  zpo-NT: Mloo xaa Jesús garli Caifás, nu mbe xaa xaa naz palas cheen Pilat, xaa nabeyy
    Judea. Nu merla yani yizhyo. Lee re xaa sawlazh nu namzeebt leen palas, nel snee
    nzho mod lake nzhul xaa lo Dios nu nzho mod gaw xchee xaa cheen Paskwa, gorna
    nselazh re nu xomod mloo Dios re xey nu Egipto.
  poy-poy: Mandawila putiputi Yesu wamtola kwa Kayafa, wamjega mpaka kwa Liwali, wakulu
    awa wa Shiyawudi wingira ndiri amu, wafiriti ndiri kuwera wahumba, toziya wafiriti
    wawezi kuliya shiboga sha Pasaka.
  qwh-NT: Patsa warärëcaptinnam, Caifaspa wayinpeq Jesusta autoridacuna apacuyarqan
    gobernadorpa despachunman. Chäratsirninnam, tse despachunmanqa yecuyarqantsu melanepaq
    mana ticrayänanpaq. Yecorqa, manam Pascua miquita micuyanmantsu carqan pecunawan
    juntacushqa car.
  gaw-gaw: Matuk gaye amu buṯuanab Jesus Kaiapas top̱anu aona, gabman oḵai top gop̱ig.
    Ag aon gop̱ig amge ag aḵa ag gabman oḵai laug oop̱a ii nop̱ig. Ag oolagp̱a, “Gabman
    oḵai imu nug Juda iiṯa, ihinig ḏop̱a ig nug lag oop̱a gota, ig oonigp̱a hip̱unin
    ele daagnig amu ig hip̱unin ele daatta amu ig Pasowa meṯid hobul ii lamata amunu
    ig lag oop̱a ii gomata,” anana, lag oop̱a ii gop̱ig.
  nca-nca: Asa Juda koro uni kembé-kembémbo Yesu rero Kaiapasko ya qu rotoro rero
    Rom unindo mira ŋu wiri yereyaró ŋuro yano uyareŋgurí. Ŋuko ita saraŋoní horé
    ko ŋande iŋaŋgurí, “Yate nore Anutu toŋímo pusú teroqo nore Taka yereró naru koro
    o ne-ne ŋu newero mepémo kini,” ye iŋaŋgurí. Ŋunde ŋuroko yano kama oŋgurí.
  zpz-NTPP: Na or bi bzaꞌ yu, orzeꞌ bruu dey lo Caifás. Orzeꞌ za nu dey Jesuuz par
    roꞌ riiñ ni yu nu riib ic por cuen ni Rom. Zeꞌ de yu nu riib ic lat de mbecy Israeel
    wanchuꞌ dey nañ yuꞌ riiñ, gun walagy dey nu gabag yu par lo Ñgyoozh, gun orzeꞌ
    gac gyicy dey che de coz nu row dey lat saꞌ ni Pas.
  mkj-mkj: Oh inminjoang irai ukjang Jesus nehn umwen Caiaphas‑o uklahng nehn umwen
    koapinahu. A irai joah dilloang nehn umwen koapinahu, pwa irai doar jaminla, pwa
    irai en kak kang kamdipw in Passover.
  zac-NT: Iurní biaꞌa rall Jesús lu palaci catë gunë gubernadurë juzguë. Hia zeꞌdë
    grëgueꞌlë iurní. Ra contrari shtë Jesús adë guatë́diꞌi rall laꞌni palaci parë
    guëaꞌnë rall limpi según custumbrë religiusë shtë rall. Zni nanú permisi gau rall
    shtse shtë Pascu.
  kyg-kyg: Saufamo kotilamiyapiꞌmo Kaiyafasi notegatiꞌmo Yesuꞌmo avaleliꞌa ala gamani
    vekamo notegamo uꞌnayaꞌmonanafa hopa afinaꞌmo Pasova neꞌyaꞌmo nesayafeꞌmo apakesa
    afiteꞌapaeꞌmo, fiku yanageno lagufamo alino hosu huno lategaiye. Yu nofi vekamo
    oꞌmaiꞌniyaꞌmofeꞌmo noꞌafiꞌmo ohaigune, huꞌa huteꞌa agotimo nehaya nopiꞌmo faleꞌa
    ohaiꞌnae.
  kmk-kmk: Wiswis-it man, inlaksun da si Jesus sidit boḻoy Caifas ot indallay da utdit
    boḻoy gubinnadul. Yoong adin dat pappangat di Judio nilumnok sit daḻom daḻapnu
    adida maibilang un naisaw kad, mabalin da un makakan sit kakan di Piyestan di
    Nalausan.
  cao-NT: Jaquirëquë Caifás xobo jisbaya tsi quiha romanoba chama xoboria qui Jesu
    ja bocaniquë. Baquishmari ja ini quiha. Jahuë xoboria qui cahëhax tsi quiha ja
    jicoyama-caniquë. Carayanaba xobo qui jicohai jodiobo qui yoi ini quiha, jato
    jabi pasomaha ja ini quëshpi na. Jato qui roa quiha. Jicorohapihi tsi jato pascua
    fiesta oriquiti mëtsama ja iquë acani quiha.
  bbr-bbr: Marai roat akas Jisas Kaiapas nukan owas imäianik, kiro omsau kameäu ro
    näwäu nukan owa imäi potoin. Kiro ro ko Rom omsau pakan. Kiro tapera senes keserin.
    Juda roat näunäu akas kiro ro näwäu nukan owa tonau wa, owon, akan ronkat ak kon
    owa tonomoi, Anut nukan amuk opok ukun orip saremoi, Pasowa o wa jam rai keserin.
  inb-inb: Kaifas­pag­manda Jesusta apar­ka­kuna Roma­manda man­dag­pa suma tia­ri­diruma.
    Iapa tutata­mi karka. Judiu­kuna, chi ukuma mana iai­kur­ka­kuna; chasaka, paskua
    puncha miku­diruta mikui pudin­ga­pa. Mana judíu runa­kunapa wasima iai­kus­paka,
    mapa­kuna­sina­mi pai­kuna­mandaka ni­raiarka.
  hrv-hrv: Nato odvedoše Isusa od Kajfe u dvor upraviteljev. Bilo je rano jutro. I
    oni ne uđoše da se ne okaljaju, već da mognu blagovati pashu.
  box-NT: Ɓa *zúifùwa ɲúnása wã́a fó a Yeesu o Kayiifu cɔ̃́n vannáa o *Oroomu
    nìi *Pilaate zĩ-beenì yi, yìa ho Oroomu bɛ́ɛ bàrá ho Zudee kɔ̃hṹ ɲúhṹ
    wán. Mu wó hã tá-tĩa yi. Bìa bò là a Yeesu mí bɛɛre yí zon le zĩi yi.
    Lé bìo ɓa wi ɓa ɓua míten sese le Dónbeenì yahó à díráa ho Paaki sã́nú
    ká ɓa wee ce.
  ote-NT: Hamxuditho bi tsꞌixa ra Jesu de ja rá ngu ra Caifá pa habʉ mi ja rá tsꞌʉtbi
    ra Pilato núꞌa̱ mrá gobierhnu, ha nuya xodyo himbi yʉtꞌa mbo ra tsꞌʉtbi pa njabʉ
    hinda ntsꞌoquiꞌʉ, ne pa njabʉ da za da zi ra hñuni de ra ngo dega pascua.
  wnu-wnu: Ende at igamari ai uteret ubub diara ne Yisas bo mot gabman wurinou gigit
    munai end isumirei. Isub Yuda wurinou mi aib qamb at nub etemir end mor isub inorou
    songiomun qamb gitab ag igurei.
  zam-NT: Sya, xtil'leque' mblo' mèna Jesús liz Caifás. Mbe' mèna Jesús loo Pilat
    co'te' nac palas che'n Pilat. Mèn co' mbe' Jesús loo Pilat ngòc mèn co' ñibe',
    no co' ndyoo ner, no co' ndyoo naa loo mèn nación Israel. Mèna ne'ngòode le'n
    palas che'n Pilat par ne'gàc zabte mèna loo costumbr co' ndxàp mèna cón che'n
    xley' mèna. Tac chele' mèn gàc mèn zab loo por thìb con' co' iñaade, le' sya,
    cona'te li ne'yòode mèna loo mes par hua mèna co' nac yalhua che'n lni pasc.
  zyp-NT: Mataico, Juda cawngsaw sahlo takhei Zisu cawh Kaiafa a ing taikhei Rom cawngsaw
    uhtubui ing lang khah aa seikhui. Ma cawh mongdi tah cang ka, Juda cawngsaw sahlo
    cawh uhtubui ing lang khah a nae bei he. Phunglang hratah pathailynah khah cahri
    tah Khungsai Panawnah zairia khah e aa du cawtah a cang.
  sey-NT: Ja̱ maca Caifás huëꞌepi Jesure Pilato huëꞌena sahuë. Ja̱ maca cato ñata
    to̱me huesë maca pajiꞌi. Judío cato cacamaꞌpë paꞌë huëꞌe, siꞌsi neñere coejë,
    i̱ohuaꞌipi ja̱rona cacasicohuaꞌi pani Egíptopi Israel pa̱i etajë paꞌiseꞌere cuasajë
    a̱iñere pa̱raꞌhuë.
  nvm-nvm: Areme bu suok tavan ik gamia abaisako Jesuon e ani iji bun Kaiafason ar
    ijia Jesu afem una usem Fairet e Romkobuon e bomana ijefuon ar ijia vain. E Jius
    roin bu Jesu afem vainva iji buba ar guf gami e uruvana bu kot rejo ijia aru vain
    revo bum makaf ijia karin. Bu karinva ijefuon maiji bu ise iji amarigia agoinkin
    bu iro Fasova buon iji ikuai ijefuon buba aru vain.
  mps-mps: Te be tama posobadi, tama augwaligo Jisas ma selama, te bidi Kaiafas agai
    be tagalama, tama augwaligo Jisas te gavman tuni bidigo beba sela pai. Tama te
    beba sabolama, tama te Juda bage augwali digi te gavman tuni bidigo be tomoba
    pabeo. Te gavman bidi te Juda hani isąwai bidi bidibaso, te Juda dabe aga be
    tomoba pabeo. Te habu selali bolidali weyu, tama augwali te be bulu badu bidali.
    Augwaligo te homu yai, te habu selali bolisiąbadi, dago te Pasova nai tueibao,
    te homu yai.
  pab-NT: Hatyaoseta xaneha Jesus kakoa Caifás hana nalita kalorexe Pilatos hana nali
    xeta. Exowaka weta. Xaneha ekakoa hoka maisa isoareha ekakoa kalorexe hanako,
    hisehaliti Páscoa nakaira kanakairaha aokowihenaha hoka. Isoahaiya majudeuneharenai
    hanako hoka aiyalaharetyahaiya hawenaneha hoka maisaiya aliyakere kanakairahitaha
    Páscoa nakaira. Nikare atyo exaotyakisakahoha hoka.
  llg-llg: Fafai anan, ala loo Yesus neme Kayafas mai neni gubenol Pilatus uma dinas
    fo nai soldadu Roma la benteng neu. Hataholi Yahudi la taa maso leni hataholi
    Roma la mamanan neu, huu ndia tao nanggenggeo sala, fo ala taa bisa laꞌa feta
    Paska.
  kyf-kyf: Nɩɩ, we 'bɩgʋ, wa -yɔ -Zezu yia Kaifʋʋ -gbɛ 'bhʋ. *Wlɔmʋ -nyɩmɛ Pilatɩ,
    -ɔ pɩlɩa Zuifʋʋ dʋdʋ 'wlu la, -mɔɔ -buduŋwɛɛ wa kwaa ɔ. Zlʋkpɛ tutu -wa, Zuifʋʋ
    'yugalɩnya 'nɩ wee -budu zɔ pla. Wa -ka -mɔ pla, -zugba wa ka pʋɩn pla wa tite
    'yu. 'Ɩn wa -ka pʋɩn -ka nɩ, wa 'nɩ mneni wa 'ka *'Wʋzɩtɩylɩɩ 'fɛtɩ -gʋ -lu li.
  tpi-tpi: Orait ol Juda i kisim Jisas na ol i lusim haus bilong Kaiafas na ol i bringim
    em i go long haus bilong namba wan gavman. Em i moningtaim tru. Na ol i ting,
    “Nogut mipela i kamap doti long ai bilong God na bai mipela i no inap kaikai abus
    bilong tingim De God I Larim Ol Israel I Stap Gut,” olsem na ol yet i no i go
    insait long haus bilong namba wan gavman.
  mih-NT: Tacuan ta i sindyaca ra sii ra Jesús nu ñoho ra vehe ra Caifás ndya vehe
    tyiño cuenda ra gobernador. Ta nu ñaha ñi cuu si. Ta ñá quɨhvɨ ra hebreo sisi
    vehe tyiño vatyi yɨvɨ vehe hebreo cuu si, ta catyi ley hebreo vatyi tatu cua quɨhvɨ
    ra, cua nducuxi caa ra, ta ma cuu ca cuxiñi ra sisi vico zuhun.
  qvh-NT: 'Pasa manarä waraptinmi Caifaspa wayinpita Jesusta apayargan Pilätupa despächunman.
    Payga Roma autoridämi cargan. Israel autoridäcunami isanga sayman yaycuyargansu:
    “Roma runapa wayinman yaycorga leyninsi nishganno Pascua micuycunata manami micushunpänasu”
    niyashpan.'
  kms-kms: Muq Juda mingg wute nyamb kin Jisas Kaiapas nde baj pe pu mitanyi Rom mingg
    yumbui Pailat nde baj yumbui pe mo. Tende puayi te burane di ni Pailat nde baj
    pe mar mo segi. Te pugri ni mar mo tedi ni Juda mingg lo gure muaq di ni God asi
    Israel mingg wo rar nuqond mas kin ngeri chumbuai rindiny di mir rind ye te ni
    ane mir mand tuqui segi. Te ningg bu ni dabone yemu.
  agn-agn: Magalin ong ni Caifas, ingkelan si Jesus tang mga pangolokolong Judio don
    ong palasio tang gobirnador. Maga pang pisan asing oras ang asi. Pagakabot nira
    don ong palasio, ang mga Judio indi maliag ang tenled tenged galenget da tang
    Pista tang Pagta-lib tang Anghil, ig sigon ong toromanen nira, mga tenled tanira
    ong balay ta belag ta Judio, bawal da ong nira ang ma-pen ang mamangan ong pista
    nira.
  nhi-NT: Satepan ocquixtihqueh Jesús ichan in Caifás uan ocuicaqueh icah nipalacio
    in Pilato, in gobernador romano. Non hora yotlalixnestaya, uan in tiquiuahqueh
    judíos amo ocalaqueh tlahtic, nic amo ocniquiah mopitzotilisqueh, nic ompa ichan
    se naquin amo judío, pues tla ocalaquinih amo ouilisquia iccuasqueh in pascuahtlacual
    non youal.
  ttc-NT: Ntons owetz kyin te Jesus tuj tjay te Kaypas b'ix oxik kyin tuj tdespach
    te Pilat te twitzale' k'ulul mandad aj Rom. Komo ya ch'inky tuq qxhk'ate' [tzan
    tpon te q'ij b'an xjan], kye xjal aj tijajil Israel k'onti'l e'ox tuj te despach
    tzan k'on ktz'ilan tuj kyanim tzan kywa'an tuj te q'ij Paskw.
  dan-1931: De føre nu Jesus fra Kajfas til Landshøvdingens Borg; men det var årle.
    Og de gik ikke ind i Borgen, for at de ikke skulde besmittes, men kunde spise
    Påske,
  kwj-kwj: Ete wosiwani Kaiyafas wu hanjaꞌaisini Jisas wu rani gapiman apukolaka aka
    tokwe ya rini wu raꞌai. Ka amwa nurumbumbwa. Woro wu ini, wunu gapiman apukolaka
    i aka we ki wu raru nambwe. Hinde wowani, wunu ete wu hambwaro, “Foki apa sembe
    we nuhi kisi nunu wowa Pasofa ahirahi ti hinde apa nu a kumbwa.”
  vie-OVCB: Cuộc xét xử Chúa Giê-xu trước Cai-phe kết thúc lúc trời vừa sáng. Rồi
    Ngài bị giải đến dinh tổng trấn La Mã. Những người buộc tội Ngài không dám vào
    dinh vì sợ bị ô uế, họ sợ không được dự lễ Vượt Qua.
  kze-kze: kokórigo áái súwasa irataró'a Káyavaasina naaúmpakemba Ísumba áí'maesa
    kámááni-anondakona pááimpa'a máankesa sésa íma Yútaa-kwaasiti naaúmpa'an-ivo ó'on-kwaasiti
    naaúmpa'a iyéta tíyótaasa í-tánómbá íya náúnavaiyaawe sésa íma íyúwana
  mpj-mpj: Raayankunyjangka Jiijajpaya winirnu katingu, Payilatmili mayakarti, Kayapajmili
    ngurrajanu. Juwukajaya maajakaja jiingka mayangka kujungkarringu, mirtaya kaninyjarra
    kurrungu yawujayitiya ngarapayi, jumajiya luwu jilanya kulilpayi, “Juwukajalula
    mirrka Pajuwupa ngalkukija, mirtala kurrungku, Juwuparningka mayangka, luwu-lampa
    jilanya.”
  lbk-lbk: Wiiwiit nan nangibfalaan nan cheycha'y Judio ken Jesus is afong Caifas,
    sa cha't inyaton siya is afong nan khofernachor ay si Pilato. Eg-ay cha magtek
    sinomkhep isnan afongna, tay at siya chi nan khotok nan en-afikhancha ya nan ad-icha
    makikkanan isnan Piyasta ay Paskua.
  mto-NT: Ku veꞌe je̱ Jesús du̱yaktso̱o̱ꞌndi je̱p je̱ Caifás tya̱kꞌap, vanꞌit tseꞌe
    du̱yakna̱jkxti je̱m joma veꞌe je̱ Pilato yakkutuk, jajtu̱kuvaannup tseꞌe je̱ it
    vyeꞌna. Kaꞌa tseꞌe tya̱jkidi je̱p tu̱jkp je̱ israeejlit jayu ku̱x vaꞌajts je̱ꞌe̱
    veꞌe ñaajkꞌituvaꞌanjada, ku̱x pa̱n ku̱tya̱jkidi veꞌe, kaꞌa tseꞌe ku̱yꞌo̱ꞌyixjidi
    je̱tseꞌe ku̱du̱kaaydi je̱ pascua xa̱a̱j aꞌox.
  bzh-bzh: Loḳ heng to, lom deḳo Yesu ggëp Kayapas yi begganġ beto deya Prëtoryam
    (sën nebë kiap böp yi begganġ). Rëḳ alam Yuda su deloḳ ya Prëtoryam ving Yesu
    rë, in deneggöneng in alam Rom hir begganġ saga in bë rëḳ gevonġ benij paya
    jaḳ, lob su deyoh vu bë dega nos-ggöksën-yi rë.
  guj-2017: ત્યારે તેઓ ઈસુને કાયાફા પાસેથી દરબારમાં લઈ જતા હતા; તે વહેલી સવારનો સમય
    હતો; અને તેઓ અશુદ્ધ ન થાય, પાસ્ખા ખાઈ શકે, માટે દરબારમાં ગયા નહિ.
  jvn-NT: Sakwisé kuwi Gusti Yésus terus digawa lunga sangka omahé Kayafas. Saiki
    digawa nang omahé gramangé. Kuwi ijik ésuk banget. Wong-wong Ju malah ora pada
    mlebu nang omahé gramangé, awit gramangé kuwi dudu wong Ju. Lan miturut agamané
    wong Ju ora éntuk mlebu omahé sing dudu bangsané, mengko ndak reget awaké. Nèk
    ora resik ora éntuk mèlu mangan pangan Paskah.
  byr-byr: Sarevɨdaaꞌnyɨ Kaayapaazare angevɨdaaꞌnyɨ Gaꞌmaanɨya naangere anga kotɨyavɨna
    Jizaazarɨ makuna. Sagaaꞌ byaaka mena yakegaakɨ. Jizaazarɨ makuna yeva Juyara dɨna
    “Gaꞌmaanɨyaraavɨre anga kotɨyavɨna wɨlawaajɨ nemɨ kɨmaakeina nyɨmaꞌnaadɨka! Aawa.
    Pariꞌmaꞌmunne tɨka naadeꞌna,” deva kotɨyavɨ mwɨlaawieꞌ.
  ian-ian: Kaiafasna ngay kwagalalaa Romba la nyan nɨma jas ndaa lɨga ngayat kalindi
    Jisas kat. Tamba ngambi ngana. Ndi Juda wan ngay ana wuleindi. Pesto kat ndina
    nglambi tamba njangindi. Nat nglambi klavak kat kai wandi. Ana wuleindi. Nglambi
    klainjan wan pasova walɨnja pestona kɨgɨnda ana kɨgendi.
  hun-hun: Jézust pedig Kajafástól a törvényházba vitték. Kora reggel volt. Ők nem
    mentek be a törvényházba, hogy ne legyenek tisztátalanná, és megehessék a húsvéti
    bárányt.
  mcf-NT: 'Adnubien Caipas aton chuiquid utsibobëd: —Nuquin matses yuaquido ancaquid
    Pidato caid ismenuembien Esus buantiad. Aid Esus unës uamenuembien natiad —quecuededpondash.
    Badiadnubi Pidaton shubuno Esus buampondash. Buanashic: —Matses utsin shubun puduedshun
    mishtemaid mishash Nuquin Papan matamiampid inchësh tantiec con matsesbëd pec
    tabadtiapimbo icchitomane —quiash Pidaton shubun puduedenquio icpondash.'
  kjs-kjs: Go rabu nimumi Yesu mumare Kaiafas-na ada giyoma mo nambawan gavman-na
    ada maa pisimi. Gore ora yapi lapaasa rabu Juda alinumi yogale koto napinalo ruru
    rado piri gavman madaa niti puma ru-nane napisimi. Yogale koto pi yaalore Juda
    alinumi Pasova eda mada naneme.
  mni-mni: Jihudisingna Jisubu Caiaphas-ki maphamdagi Rome-gi leingak mapugi sanggaida
    puraklammi. Matam adu ayuk anganba oirammi. Makhoina Lanthokpibagi chakkhangba
    adu yaoba yananaba laininggi oiba masa sengna leinanaba makhoina sanggai manungdadi
    changlamde.
  yad-NT: Jadchiy ji̱ta rirya̱ra̱yada Cayivásubamyusiñi̱ Jesús, japubay rorimyuju̱.
    Ta̱rimyusidyera rirya̱ra̱yada rumuju̱ni̱. Judíyuvedabay ji̱tamu̱y ne jayada japubay
    rorivyimu, riñuma mi̱nu nta rata páscomu jmyi̱sara jbyedajisiyu.
  mxb-NT: Dá ni̱ taó rá Jesús veꞌe Caifás, dá ni̱ kee ra ndáka ñaá rá kuaꞌa̱n ra̱
    veꞌe chóon ta̱ romano. Ta sa̱ ni̱ tu̱u noo̱ vá kuu̱ dáá ñóó, ta ko̱ ní ku̱ꞌu taꞌon
    ra veꞌe chóon ñoó, dá ná o̱ kándo̱o yakó rá noo̱ Ndios, dá kuu kadíni ra̱ tein
    víko̱ pascua.
  pon-2006A: Nimensehngie re ahpw kahrehsang Sises nan tehnpas en Kaiapas oh kahrelahng
    nan tehnpas en kepina. Ahpw re sohte pedolong nan tehnpas en kepinao, pwe re de
    saminkihla, pwe re en kak tungoale kamadipw en Pahsohpa.
  maq-NT: Ngajan xi xuta matitjun tsëhë xuta tjë rë Israel jan ne, cavaxë me Jesús
    tsëhë ndava Caifás, hane quijicojo me ndihya jyë hiscan tacun Pilatu, xutaxa rë
    xi matitjun. Nguitajñu xati hora vëhë. Hane xuta xi quijicojo rë Jesús jan ne,
    cavisiin me cahntsua ndihya jyë jan, ngatsë rë xcusun rë me xi ma chocun yojo
    rë me xcun Nina hya xi visehen me ndava xutaxín. Hane sa xi cuatjin cuma chocun
    yojo rë me ne, cumaji sinë nguixun me comida suhi tsëhë Pascua.
  hto-hto: Iemona Caifás jofómona oni romano jabóidɨllaɨma áillocomo Jesuna uitíaɨoɨ.
    Ja monáiacademo. Judíuaɨ jofo afécomo jáiñediaɨoɨ, íaɨoɨ ɨ́aɨcaiñellena. Mei ɨ́aɨcaigamacɨ
    páscuamo güilláfuena güínidiaɨoɨ.
  por-BRBSL: Eles levaram Jesus, portanto, de Caifás para o Pretório. Era cedo, e
    eles mesmos não entraram no Pretório, para que não fossem contaminados, mas pudessem
    comer a Páscoa.
  ces-NKB: A tak Ježíše vedli od Kaifáše do [vladařova] paláce; a bylo jitro. Sami
    však do paláce nevešli, aby se neposkvrnili, aby totiž mohli jíst beránka.
  cui-cui: 'Caemʉmbotha Jesús capoinchi Caifás pia bo weya pon jiwi peyanacua ewatsinchi
    pin pia bo tatsi beya, pon pewʉn Pilato. Ichitha judiomonae jopa jojoniyaeyo barapo
    botha pon jiwi peyanacua ewatsinchi pin pia bothaxae tatsi. Judiomonae pia jʉntʉ
    coyene cui xeina xua jei: “Judiomonae jopa bewa nanacaetutsi pomonae jopa be judiomonae
    naexanaeyo pia bothaxae tatsi po mataqueitha poxonae imoxoyo Pascua wʉn matacabin
    xua poxonae jiwi penabanaewanexa pexaewa”, jei. Tsipei icha baxua exanaetsipa
    pia coutha najʉntʉ coyene taxobichipa yawa barapomonae jopa itacʉpaetsipaetsi
    xua pexaewa xaena, po pexaewa poxonae xane Pascua wʉn matacabintha.'
  boj-2014: Onaqa nobqolo malu qameqnaq Juda tamo kokba naŋgi na Kaiafas aqa talq
    dena Yesus osib Rom naŋgo mandor Pailat aqa tal kobaqujaq gileb. Naŋgi tal miligiq
    gilosai. Naŋgi endegsib are qaleb, “Pailat a Juda tamo sai. A sawa bei qaji tamo.
    Deqa iga aqa tal miligiq gilqa getento. Gago dal anjam degsi unu. Iga aqa tal
    miligiq gilqom di iga une ti sqom. Deqa gago yori bati koba brantimqa iga iŋgi
    uyqa keresaiigwas.” Naŋgi degsib are qalsib deqa naŋgi Pailat aqa tal miligiq
    gilosai.
  eng-OEBUS: From Caiaphas they took Jesus to the Government house. It was early in
    the morning. But they did not enter the Government house themselves, otherwise
    they might become defiled, and so be unable to eat the Passover.
  eri-eri: Ariya gai eringe amina la, Juda nere Yesus haudu bode Kaiafas nomo mata
    awadu, nere gabman amugou nomo mata langa haudu goyane. Onodu nere isane, “Gamaji
    nere Itou ago langa Jijiga bagu heigedu, nere Itou no Israel Awa Nigainga, Hilobainga
    Yafane Waha Nomo Fati Isei Nomo kaafa waha ada nyoga iwane,” onodu nere nage gabman
    amugou nomo mata huwanya la goyegu uwa.
  aly-aly: Ingwepenh ingkeny tyerrelheyangel, ahelengkwel-rnem Jesus renh akngek Atyetyart
    Pilate-warl. Atyetyart ilkwa Rome-areny anenh Judea-areny-rnem-kenh. Jew-rnem-kenh
    atyetyart ingwer-rnem warl akethel-antey mpwelhek, aylpenhey-angenh artwa ingwer-rnem-kety,
    rernem aker Anperarl Alhek “Passover” tyenkerr alhewer arlkwetyek, angka arrwekelenyel
    ayntenh-angkwarr.
  wiu-wiu: Yu yename Kayapasine yapu tewitikoa pote kini ta talo toa meane ago Pailasene
    yapu Yesu-pala aua pokoi. Nipa likonu witia pokoi. Nitoapa edelo ago patukane
    wa ibini akene toge nee noadete mekete tekete mone Lomane tobou agono yapu poamadete
    wakoi. Nipa kini kekanele tekete toge nee noamokaya tokale mone yatene agono yapu
    poamadete wakoi.
  swe-swe: De förde sedan Jesus från Kaifas till romerska guvernörens palats (pretoriet).
    Det var tidigt (mellan klockan tre och sex) på morgonen. Själva gick de inte in
    i palatset, för att de inte skulle bli [ceremoniellt] orena utan kunna äta påskmåltiden.
  cth-cth: Amom vah Jisuh teh Kaiaphas im hoi a ceikhai awh teh lawkcengnae im lah
    a hrawi awh. Ahnimouh ni ceitakhai pawi e bu a ca thai nahan amamae a bawknae
    phunglam patetlah thoungnae a ngai dawkvah ukkung bawi e imthung lah kâen awh
    hoeh.
  mti-mti: Meve Ju igiyawa Kayapas gumbe Romu amaraiviwa abnawa gweyawa kokawa meuma
    danave Iesu aug amiya. Gare mame mumbevit, Ju igiyawa mu Uwag Gaveya Buyunaeba
    natan oya miyot autan den anoeme, meoya mu gweyawa kokawa meuma danave den unigiya.
  pad-NT: 'Hari. Avagarini vani Caifás gorana Jesu-ra vava''ajihi''aha. Arabo kaka''da''dini
    gorana karahoa avisa''aha ada Jesus. Judeus kaija''ari vanava''isohiva abonoa
    ni-vanofiki ida avikhajakosina. Vaabono vakani''akhama''aha: —Ni-jahaki hida akadija''ari
    hiriki gorania aokhajakosina Páscoa kaihinikani amonahani kamahini. Ao''oihi.
    Ni-Deus viaha ajahaki. Ni-jahaki jaboni ida ihinika ko''baini-ra arihavini — vakhani''aha.
    Nimania hida vakadikaaji, oniani ida gora banininija va''ora nahojaja.'
  twi-twi: Wɔde Yesu fii Kaiafa fi de no kɔɔ Pilato ahemfi. Saa bere no na ɛyɛ anɔpahema.
    Esiane sɛ na Yudafo no mpɛ sɛ fi ka wɔn na wɔatumi adi Twam Afahyɛ aduan no bi
    nti, wɔankɔ hɔ bi.
  hlt-hlt: Te phoeiah Jesuh te Kaiaphas taeng lamloh khoboeiyung la a khuen uh. Tedae
    a yue aih pueng dongah amih te khoboeiyung la kun uh pawh. Te daengah ni boi uh
    pawt vetih yoom te a vael mong eh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ítɛ́nɛ̀ Yesu Kɑyifu cĩ́ɛ̃̀tɛ̀, kóò sɔɔ́nnɛ̀ kùmɑ̀ndɑ́ɑ̀ cĩ́ɛ̃̀tɛ̀
    kɛ̀ dɛ̀ kpɑɑ́ uu, kɛ̀ Sifubɛɛ yetɛ mutɑrimù bɛ̀ yɑ̀ɑ̀ bo sɑ̃ũ mɛ̀ɛ̀ kpɛ́í mbɛmɑ́ɑ̀
    kɛ́pɑɑ̀ ndiyentɛ́bɑnni kó mudiì.
  san-GUJ: તદનન્તરં પ્રત્યૂષે તે કિયફાગૃહાદ્ અધિપતે ર્ગૃહં યીશુમ્ અનયન્ કિન્તુ યસ્મિન્
    અશુચિત્વે જાતે તૈ ર્નિસ્તારોત્સવે ન ભોક્તવ્યં, તસ્ય ભયાદ્ યિહૂદીયાસ્તદ્ગૃહં નાવિશન્|
  amx-amx: Kel kweny-rtweh anek. Inang Jesu renh Caiaphas-henh warleng weth angek
    twernk Rome-areny angerr-henh warl-warn. Tjerrtj Jew twernk map inang itja warl
    angerr-warn kwen irrpek, inang kethel irnek. Inang lakenh angkek, “Nwern akethel
    irnetjeh, tjenkerr ingkernant arlkwetjeh-anngernt.” Tjenkerr arreny kwerenh “Anper
    Alhekarl”. Inang iterrek inang ulpert-ilelhehetjeng.
  ake-NT: Mɨrɨ a'tai, Esuwerʉ amʉ' uya Sises arɨ'pʉ Kaya'pas piyapai Roman amʉ' kopʉnaai
    iwʉ' ta'. Awanakʉi' si pata enaka'sa' esi'pʉ, ɨri pe enapai pʉra tesi kon pɨ'
    Esuwerʉ amʉ' ewomʉ'pʉ pen mɨrɨ ya', enta'napai tesi kon pɨ' Itepoi Itɨ'pʉ Weyu
    Rʉ'pʉ a'taino pɨ'.
  qvn-NT: Chaura chay Caifaspa wayinpitaga Jesusta aywachicurcan mandag Pilato cacunan
    wayimanmi. Nämi warayämura, nätan chay mandacunan wayimanga manam Israel castacunaga
    yaycapäcurachu “Juchäcurushunmi” nir. Nätan chayman yaycurga manam micapäcunmanchu
    cara Pascua micuy cënata.
  tku-NT: Tzi'sajcus ixuanī't a'cxni' māxtuca Jesús na ixchic Caifás ē lē'nca na ixchic
    gobernador. Israelitas, xlaca'n jā tatanūlh nac chic. Palh ixtatanūlh, chuntza'
    jā tze ixtalītaxtulh na ixtahui'latca'n. Palh ixtatanūlh jāla ixtahua'lh līhua'
    ixla' cā'tani' tū huanican pascua.
  bjk-bjk: Kö warwara puxu idi toxo lamus lo e Jisas kalik e Kaiapas me idi toxo wan
    mine urso xö gunon möxö tödi raxin mee Rom. Ma kaim idi ra nilaxa, möxösa, idi
    tokoxobo maa bara tabo biling kö wawara re God tua nien kö Nien ne Nuan Lexe.
  msy-2020: Egha Judaba Iesus inigha Kaiafasɨn dɨpenim ategha an akua gavmanɨn dapanir
    ekiamɨn dɨpenimɨn zui. Ka bar mɨzaraghara. Egha me ghaze, “E Godɨn damazimɨn mɨzeghɨva,
    egh e God Israelia Gitazir Dughiamɨn isar ekiamɨn asɨzim ameghan kogham.” Kamaghɨn
    amizɨ, me uari gavman dapanir ekiamɨn dɨpenimɨn aven ghuzir puvatɨ.
  bpr-bpr: Di too flafus, ta mdà ale di gumnè Kayafas, na nebela Dyisas di bong gumnè
    Pilato, i gubirnador. Bay là fusuk i dad Dyu di bong gumnèan ayé, tà ale magsik
    di kite Dwata, na là gagin ale di kakaan di Fista Du Kaglius, du ise Dyu Pilato.
