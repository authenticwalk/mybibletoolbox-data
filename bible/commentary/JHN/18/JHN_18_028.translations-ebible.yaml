    o Yuda lêm ge ben ge od ob pwoo he xolac vac dɨ o tɨyi wê he ob ya vɨzid Pasova
    ge lêm.
  nak-nak: Tio, goio te la kavikoki sasaha, egite puli e Iesus loio te Kepas ele,
    soio te la luma te gavman tegiteu e Rom ale uru. Eala moli egiteu e Iuda kama
    goilo te la lumale, la vuhula egiteu e Rom kama tegiteu e Iuda, me egiteu e Iuda
    gabutatalea veia mai egite ge hagagavi tegiteu e Rom, egite ge mata mai ale mumugu
    la haro La Ilali La Poloselela ale tikumu sesele. Mai la vulovulo giteu ge mumugu
    mai ele, egite kama koramulia ge ali La Ilali La Poloselela vikapopo legiteu e
    tabarabara giteu.
  lbb-lbb: Ana kobot ning ot, di ben pas e Iesu kusun a rumai ane Kaiapas sur a tnan
