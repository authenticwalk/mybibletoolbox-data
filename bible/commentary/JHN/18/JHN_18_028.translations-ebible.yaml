  lcm-lcm: Au, ri Iudaia kila takai aliu ani Iesu, le si Kaiapas ane si lu lava ang
    si kari ainoinoai ri Rome. Na kalapo tenei vauk lik, ri Iudaia akorong parik kitapa
    palak nei lu lava ang, vei kila vil avisuk iria, na parik kilapa angkoai si angan
    ani matan angan i liuluai ang.
  aer-aer: Arlte arrpenhele nhenge ingweleme anthurre akngerrepate Jew areye-kenhe
    thultye tyatye-arenye areyele Jesus akngeke apmere Caiaphas-kenhe-ngentyele, apmere
    arrpenhe-werne-atheke alartetye government Rome-arenye apmere-werne, Pilate arritnye.
    Nhenge itne irretye-alhemele akethele tnetye-alheke akarelhemele, nhenge itne
    apeke-arle apmere Jew anetyakenhe areye-kenhe-werne irrpenherlenge kele itnenhe
    akurne-ilelhemere kele itne uyarne anteme merne arlkweme nhenge arrawe-irrentye
    Passover anerlenge. Nhenhe kwenhe angkentye Jew areye-kenhe aneme, alakenhe ikwerenge
    anteme Jew akngerrepate areye-arlke thultye tyatye-arenye areye-arlke akethele
    tneme akarelhemele Jesus-akerte.
  qvc-NT: '[Nuta: Chay tyimpukunapim Rruma llaqtamanda kaqkuna achka nasyungunapi,
    Isrrayilpipis kamachikurqanllapa. Isrrayilpa rrumanu gubyirnunqam Pilatu shutirqan.]
    Achikyaykaptinnam Kayfaspa wasinmanda Jisusta aparqanllapa rrumanu gubyirnu Pilatupa
    dispachunman. Piru manam yaykurqanllapachu chay dispachunmanqa. Chaqa kriyirqanllapa:
    Chay furastiru rrumanukunawan kashpa, mapa shunqoyuq rinchiq kidaq. Chayshina
    kidashpaqam, manana atinchiqmanchu mikuyta chay Paskwa fyistapi mikunataqa, nishpa.'
  tgl-ULB: Pagkatapos ay dinala nila si Jesus mula kay Caifas patungo sa Pretorio.
    Umagang-umaga pa noon at sila mismo ay hindi pumasok sa Pretorio upang hindi sila
    marumihan at upang sila ay makakain sa Paskwa.
  cbs-NT: 'januxun Caifásin Jesús yukakin keyutan penaya romano xanen ibu Pilaton
