    ed̶a wãsid̶ara Ãcõrẽ quĩrãpita biẽ́ panani bẽrã. Idji quĩrãpita bia b̶a quĩrĩã
    panasid̶aa Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebabada cod̶i carea.
  eng-F35: Then they led Jesus from Caiaphas to the Praetorium, and it was early morning.
    They themselves did not enter the Praetorium, so that they would not be defiled
    but could eat the Passover.
  ind-ind: Besoknya, pagi-pagi sekali para pemimpin Yahudi membawa Yesus dari rumah
    Kayafas ke istana gubernur Romawi. Tetapi para pemimpin itu tidak masuk ke dalam
    istana itu karena orang Yahudi menganggap najis rumah orang yang bukan Yahudi.
    Mereka tidak mau menajiskan diri sebab hari itu mereka harus tetap siap untuk
    ikut makan perjamuan Paskah.
  pes-OPCB: نزدیک صبح، بازجویی از عیسی تمام شد. پس قیافا او را به کاخ فرماندار رومی
    فرستاد. یهودیان برای اینکه نجس نشوند، داخل کاخ نشدند، چون اگر داخل می‌شدند دیگر
    نمی‌توانستند در مراسم عید پِسَح و مراسم قربانی شرکت کنند.
  mpt-mpt: Yudai Yesuse Kaiafase amo deiboniba debeb moniba Lomo komoke Failate am
    onsiobe. I inaniba onsibo amo bomanang genabotabe. Yudai singkalin am sumo tlang
    genabo kesoa i funaniba Nib hekmel wengo baanoa Fasoba imeno dowonomabib amo meb
    tebiamo ibo Yudabai amo mo unaibe! Ibo inanimibo Gode kin dimo misiam anomabiobo
    genobiobo ge funaniba i amo tam onamino deiboniba bib tam bliba
  ssx-ssx: Kaiya꞉pasi hayeke alena꞉ mina꞉pa꞉lao mo Kapomani You halina꞉ da pa꞉ta꞉
    Yesu hatuku mea pemekeme. Da panake ka꞉la꞉polo haena꞉ mea pemekeme. Diu haliwekima꞉ta꞉
    mo Lombei Pupa Yapeeke ekina꞉ ne pambemekeeki noluekema꞉ iki hoeyaama꞉na꞉ ika꞉
    nindi pelemeeki hone witolo hata꞉ mo da tukiki pa꞉ta꞉ na peke hama꞉ nane pa haemekeme.
  mkl-mkl: Hɑi bi Kɑifu bɛ, inɛ nɡboi Zuifu ŋɑu ɑ̀ bɔò Jesu bi ku kiitii ilu ilɛu
    bii Pilɑti í wɑ. Wee dɑɑdɑɑkɔi. Aŋɑ tɑkɑ nŋɑ ɑ kù lɔ ile bi ku ce kiitiu ku bɑ
    ɑŋɑ ɑ mɑɑ̀ nɑ ɑ jɛ ilu riisi ŋɑ. A kù bi ɑ jɛ ilu riisi domi ɑ̀ wɑɑ bi ɑ bɑ ɑ
    jɛ ijɛi jinɡɑui Iku ku kuɑu.
  gaq-gaq: ମାର୍ତଡ଼େ ଗିସେଙ୍ଗ୍‍ ତେଃସବେଲା ମେଇଙ୍ଗ୍ ଜିସୁକେ କୟାଫାନେ ଡୁଆବାନ୍‍ ଡୁଂୱେଚେ ରୋମୀୟ
