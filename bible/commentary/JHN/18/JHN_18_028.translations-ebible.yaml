  byx-byx: Baiv aa de ra mit se ma Iesus nep ma Kaiapas aa Vetki sep luqia ama Romkena
    araa Vetki i ai de ra Kot se ama qaqet pem ki. De maikka nepbang de re rarles
    ip te kot se qa. Dav ama Judaqena, dai quasik mager ip tat dan sep luqia ama vetki
    vet luus aa i raquarli diip ta tes per ama Asmeski ama Slurlki. Taqurla be qurli
    ra darliik. Dav ama Amiqena navet ma Rom, dai qurli ra i vuk i re kot se ma Iesus.
  ctu-CTI: Che' yomox sʌc' an ti' pʌyʌyob loq'uel Jesús ya' ti yotyot Caifás. Ti'
    pʌyʌyob majlel ti yotyot ñuc bʌ yumʌl Pilato bʌ i c'aba'. Pero jini israelob mach'an
    ti ochiyob ti mal ba' ti pʌjyi ochel Jesús. Como tiq'uil cha'an bajche' mi' bajñel
    tyumbiñob i bʌ cha'an mi yochel ba'an jini mach'ʌ israelob che' ti yorojlel i
    q'uinilel pascua. Tiq'uil, che' jini, i c'uxob jini mu' bʌ i chajpʌntyel cha'an
    i q'uinilel pascua.
  zos-NT: Entonces ñøtzu'ṉyaj Jesús Caifasis tyøjcomo y ñømaṉyaj gobierno'is pyalacio'omo
