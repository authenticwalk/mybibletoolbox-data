    Suk ataeah, ee to koman ne pan, ee tomeꞌ tavus o teꞌ hat manih pa matan e Sosoenën,
    pare hikta onöt ne a nö manuh pa Taëën Apuh va po Pasovaꞌ.
  agd-agd: Kaiafasi ano Yisasin inaen eriyan me kípiyákan do kakhan ákurasí iyain
    má aruvin banta kéká ano véin do aviren Romú kayoi ánon kamanin amá oren mino.
    Mai namun ódíkan béin ma namuroí uantiyain Yutan kayo ano maifin ódikharé ékun
    Tiyarafenu auufen painí eono siren are usintantí mai ma Avo Uantan Omasí ma inain
    pinte yunan ída nan nae siren maifin ída óden mino.
  rkb-NT: Iwaze Kajapas Sesus tuk nipamykysobaze ispehatsaktsa wahoro bo zioktyhyryknaha.
    Sipehatsa Piratus inarokota iwahoro bo miwa botu zioktyhyryknaha. Sudeutsa Piratus
    wahoro bo batu paku zikaha. Mynapupunaha zeka Paskoa eze Sudeutsa ba zik tahadisahanaha.
    Iwaze hi — Deus okzeka batu simysapy tsimykaranaha — nikaranaha. Maku Sudeutsa
    byitatu wahoro bo ba zikpupunaha sihumo batu simysapy maha. Paskoa myikaha batu
    tahadisahanaha mykaranaha. Iwatsahi Piratus wahoro bo ka batu paku zikaha.
  san-THA: ตทนนฺตรํ ปฺรตฺยูเษ เต กิยผาคฺฤหาทฺ อธิปเต รฺคฺฤหํ ยีศุมฺ อนยนฺ กินฺตุ ยสฺมินฺ
    อศุจิเตฺว ชาเต ไต รฺนิสฺตาโรตฺสเว น โภกฺตวฺยํ, ตสฺย ภยาทฺ ยิหูทียาสฺตทฺคฺฤหํ นาวิศนฺฯ
  iws-iws: Mɨ kamɨm Jisɨs siir nɨkɨunamɨm sɨma Kaiafas siir omaka aiir haiburgigɨm
    mɨ sɨma siirɨn gavmani inkam komiiyɨn siir omaka hɨriir yɨkɨunam. Ya tariigɨna
    ya ɨiya bɨdi pɨrkɨnkiyakwoka. Mɨ inkam komii komiiyɨm Isrel sɨmiirɨm sɨma gavmani
