  meu-meu: Idia ese Kaiafa ena amo ma e hakaua lao, gavana ena ruma e laohaia. Daba
    vada e rere. Iuda taudia na gavana ena ruma ralonai asie raka vareai, badina be
    idia na hehelaḡa, Lagau-hanai Ariana bae ania dainai.
  yva-NT: Awatan ngko dave akarijo Yahudi wo Yesus auguje no Kayapas apa yavare raora,
    wo augaveta no gubernur Roma apa yavare rai. Weramu vatano Yahudi umaso usisa
    no yavaro gubernur ama uga raije ramu, indamu vemo ugwambe no Amisye amune rai
    nora, weye ware wo anaisyo Ono Paska raisy.
  dgc-dgc: Nadid éy pinaluwas de ti Jesus to bile ni Kaipas, a nitugén de to pégiyanan
    no gubernador. Amulaldew pabi. Ey du Judeo, éy éwan side sinomdép to pégiyanan
    no gubernador, da ugali na rilihiyon de, éy mehupet kan tu somdép. Ey bawal tu
    mehupet a méngan ta anyaya na Ala-ala.
  zpm-NT: Ziadyiinile liuw, zeeṉe laa zho brieenie Jesús lidz Caifás, zienie zho me
