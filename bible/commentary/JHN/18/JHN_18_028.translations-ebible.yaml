  ena-ena: La cimɨdaŋ sɨbaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨlaŋ Jisasɨ
    dɨ mɨŋalɨvavɨla Kaiafasɨ dɨ ulaŋ agadɨ valavɨla huban dɨ ulaŋ heŋ via uavɨmi.
    Via uavɨla nɨbɨlaŋ nukeŋ huban dɨ ulaŋ heŋ ma ivouavɨmi. Asɨ Isɨlaelɨ hɨdɨlɨ agɨladɨ
