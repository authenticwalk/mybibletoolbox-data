    queri' riye' ma xajan ta c'a niquitij ri achique ri nitij chupan ri nimak'ij pascua.
  ebk-ebk: Nakapis at as nan nanglopasancha ay namistikiar kan Jesus as afong Caifas.
    Inyuy nan chiyuycha anap-apon chi Judio hiya as palasyon nan gobernador ay Romano,
