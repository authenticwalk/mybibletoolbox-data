  gvs-gvs: E polisiyadi Yeisu siyoisi, Kaiyapasi ina vada esaaesaina goi sinave gávana
    Pailato ina vada goi. Ego moe nobuyana nava matagougouna. Ago Diyuuyadi vada goi
    geya sisiuta geya, govila bei kidi Totuyoyowo sikibaibailidi, e bei geya itoboinedita
    Basitáwana Aikanina sikáika.
  kbm-kbm: Gn tistumi-ngge amolmol valir ane inggas Yisu nangge Kaiapas ane nam be
    itangi amol bamo Rom ane, ebe geb eisir dabin ok ile. Be eisir Juda eisir ate
    isov Rom as amol bamo nok ane simbel aplo ile ite ma, ve eisir iyamar is ate ve
    atob inatwep amol ebeok ti ane nam inde ite. Eisir ipelk ve ande ipasang is ate
    gikwai ve inen ben Sonda Pasova ane.
  tew-tew: Waˀḏéeḏíbo naná, heḏi Jesus-á Caiaphas-víˀweḏi óehoˀ i Rome-wi tu̖u̖yônbí
    tewhá hayˀi iwepiyeˀ. In Huḏíyo nä́ˀi Rome-wi tu̖u̖yônbí tewhá ee wíḏitsꞌú̖hpí,
    gá inbí khuu dínmuuḏi dínkhâ̖a̖kꞌóeḏân ditsꞌú̖níˀin, heḏiho ditsꞌûndáhoˀ wíḏínˀä̖hpí
    nä́ˀi Passover shánkîˀḏi koegiˀ dâykꞌóe-íˀin.
  rmc-rmc: Avke ľigende le Ježiš khatar o Kajfaš andro palacis le Pilatoskro a sas
    tosara. Ale on na gele andre, hoj pes te na meľaren, bo kamle te chal le bakrores
    pre Patraďi.
  apr-apr: Motong la di Yuda tikaua Yesu a tigege rumu ke Kepas, inbe tikauu a tila
    pang ye rumu ke tool kuto mai kidi Rom yo matan kala tana mai Yudia i. Ngan ye
    kene tani in muntu yege, ngan di Yuda tina lodi kaua urata nen bet di tapdi nga
    o tilo rumu lono ke tool kuto mai kidi Rom, in tiap. Yesoo, ye wer kidi in igunkala
    di ke bet tilo ye rumu ke di tooltool rara san tiap. Di Yuda tina ngan tiyei bet
    nen ngan ole di tapdi tigarung di ye Maro matana ngan o ke bet tikan asara ke
    lal yo bet lodi tut ye Paskimoolooningi Ke Maro, in tiap.
  tiy-tiy: Tidéw béno, nuwit roy Jesuse tidéw dob lawi Kayafase mangéy dob lawi i
    méguléwe bero tidéw Roma. Toow fo géfuwén bé no uras. Atin i de odoroy de Judio
    énda ménahur ro dob lawi i méguléwe inok odoro roy adat ruwe fantag bé kékanduli
    ruwe. Non amuk mahur ro dob lawi i de étéw békén Judio, énda géamung ro bé kandulie
    féndawét ro “Témara” non marok mékérésik dob adafay Tulusey de lawi i de étéw
    békén Judio.
  nlg-nlg: Tana roropo ghana, rana habadira na Jew tara lavikehaa Jesus tana valena
    Caiaphas, mara nia tona tana vale vatu ngasi vania na haba ni Rome, na ahana Pilate.
    Gaira tara hurua tara mua haghe ilokana na vale eni, na pukuna tara liona ge kara
    marabu, keri ge kara ghania na vangakolu ilokana na Gougonu ni Lovovule.
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ et'ıì yahtıı-wet'àaɂàa-deè Caıaphas wekǫ̀ gots'ǫ xàgeèhchì,
    Zezì k'àowo Pılate wekǫ̀ gocho ts'ǫ̀ geèhchì. Israel got'ı̨į̀ sìı dǫ eładı̨ı̨
