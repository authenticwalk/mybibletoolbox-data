  eng-PEV: It was early in the morning, and they took Jesus from Cayafas’s house to
    the house of the government boss in Jerusalem. His name was Pilate. It was the
    time of the Passover ceremony, so the Jewish leaders wouldn’t go into that house.
    You see, in their Jewish culture, if they went into a house that belonged to somebody
    that wasn’t Jewish, it was like they became dirty, and then they couldn’t eat
    the Passover food.
  ilo-ULB: Kalpasanna impanda ni Jesus manipud kenni Caifas nga agturong iti Praetorio.
