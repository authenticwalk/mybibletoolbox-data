verse: JHN.007.042
translations:
  kpx-kpx: Bukae Hotou loui avoe, ‘Nahie tedaevemale kosive Keliso kena Deividi valadamo
    lohoi. Isi Deividiu o mole Betelihamue umale keve auna ui.’”
  okv-H: te David ta ahije vahai David ta da Bethlehem embo na Keriso aisuja ainge
    God ta ke kajari ta mihia” ainge ea
  tbo-tbo: Yaubada a Buka u hinena i pa, Besinana lawana apo Dawita gugunina uyahinei
    ina nei po Dawita a dobu Betelehem uyahina hina guni.’
  mal-C: ദാവീദിന്റെ വംശത്തിൽനിന്നും, ദാവീദിന്റെ പട്ടണമായ ബേത്ലഹേമിൽനിന്നും ക്രിസ്തു
    വരുമെന്നല്ലേ തിരുവെഴുത്തു പറയുന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: ⸂Οὐχὶ⸃ ἡ γραφὴ εἶπεν ὅτι ἐκ τοῦ σπέρματος Δαυίδ, καὶ ἀπὸ Βηθλεέμ, τῆς κώμης
    ὅπου ἦν Δαυίδ, ⸉ὁ χριστὸς ἔρχεται;⸊
  bgc-bgc: पवित्र ग्रन्थ यो कहवै सै, के मसीह दाऊद की पीढ़ी तै अर बैतलहम नगर तै आवैगा,
    जड़ै दाऊद रहवै था?
  khz-khz: Puka Veaga aonai ekilana, Keriso Davida petena na pene vogomai, e Betelehemai,
    Davida etaluwai vanuganai, pene wala.”
  deu-TKW: hat nicht die Schrift gesagt, daß der Christus aus dem Samen Davids und
    von dem Dorfe Bethlehem, wo David war, kommt?
  zsr-NT: 'Nayúj lu guich laꞌy le rna: “Cristo galjëꞌ ladj zxiꞌn xsoëꞌ David len gaquëꞌ
    caꞌ bönniꞌ Belén le guc ladzëꞌ David naꞌ.”'
  lin-lin: Boni, Makomi ezali koloba te ete Klisto akobimela na libota ya Davidi mpe
    akobotama na Beteleemi, mboka ya Davidi ? »
  hns-NT: Parmeswar ke poestak me liekhal hai kie Kriest raadja Daawied ke aulaad
    me se aaiga, aur Betlehem sahar me paida hoiga djaaha Daawied rahat raha.”
  noa-E: “Ẽwandam iek phã sim gaai jaauwai, Mesías mag warrgarwe ich Ẽwandamau pʉ̈iju
    jaautarran rey David khararr khod aju aajem, i chaain ewagam khʉʉn bi eem aju
    aawai. Maimua i thaabaawaijã Belén phöbör eeta auju a sim, ich Davijã Belenpierr
    arr aawai. Magua mʉg woun chan ag Mesías khababam” khajierram jũrram khʉʉnau.
  eng-EMTV: Has not the Scripture said that the Messiah comes from the seed of David
    and from the village of Bethlehem, where David was?”
  mib-NT: Chi cáhán tutu iī jeē ndé yucūn rey David cacu Cristo, te cacu ya ñuu Belén,
    ñuu nuū ní cacu máá David. Achí i.
  lif-NT2: साम्‌योसाप्‍लाओ तोःन्‍दोःन्‍नाङ् साप्‍ते़आङ् पत्‍लो, ‘निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍ते़ङ्‌ग दाउद हाङ्‌ङिल्‍ले़ कुहिम्‍सयङ्‌लाम् हे़क्‍क्‍याङ् दाउद
    हाङ् वये़बा बे़थलेहे़म पाङ्‌जुम्‍मो सावाःन्‍छिङ्‌लो॥’”
  xnj-xnj: Wu, Mayandiku Gamsopi gijova wuli? Gijova Kilisitu yati ihumila mu lukolo
    lwa Daudi na ivelekewa ku Betelehemu, pamuji wa Daudi.”
  mmx-mmx: Lovoang Kaala i tong i do Lanarong naba vot boro at libibinat at ne Devit,
    la neni laanat me Betilem, lemenemen ne Devit gak lox e.”
  cbr-NT: Nucën Papa Diosan bana cuënëo ca quia, ax ca Davidnën rëbúnqui 'iti 'icën.
    Usa 'aish ca anuaxa David bacë́an, Belén, anu 'icë uni ax 'iti 'icën.
  tee-NT: Ja jantu najun laca'ats'oknut ni mak'aniya is'ask'at'a David cajuna' ju
    Cristo. Chai anch catsucuyanta ju lak'achak'an Belén la'ixt'un ju mak'aniya quimpai'an
    David.
  eng-LSV: Did the Writing not say that out of the seed of David, and from Beth-Lehem—the
    village where David was—the Christ comes?”
  cak-NT: Roma ri rutzij ri Dios ri tz'iban can, nu'ij chi ri Cristo ru-familia can
    ri rey David. Y chiri' pa Belén ri tenemit anchi' xalex-wi ri David, chiri' nipe-wi
    ri Cristo, yecha'.
  pah-NT: 'Tupana''ga rembikwatijarukara e''i: “Cristo''ga po ti oko Daviva''ea rymyminoro
    nehẽ,” e''i. “O''a po ti ga cidade de Belém me – perope Daviva''ea uvypy,” e''i
    ikwatijara, ei g̃a.'
  sja-NT: ¿Tachi Ak'õre Ũraa p'ãdade jara bɨ-ek'ã ajida, Mesías uchiait'ee Rey David
    ëreerãdeepa mãik'aapa t'oit'ee Belén p'uurude Rey David t'odamãi?
  xed-xed: “Ma zivra Dawuda ma luwa Batlehem ta nzakway ka luwa Dawuda” a dzaʼa saba
    Kristi, ka vindatani ma gwaɗa Lazglafta kay ra?» ka sanlaha.
  glk-glk: مگر کیتابه مقدّس نوگفته کی مسیح از نسله داووده و از بیت‌لِحِم، دِهی کی
    داوود در اون زندگی کودی، ظهور کونه؟»
  mks-NT: Jáchi̱ cáchí tu̱hun Ndióxi̱ ña̱ tá ná quixi Cristo ñuyíví yóho cacuu da
    da̱ quixi chi̱chi David, da̱ na̱sacomí cuéntá sa̱há ña̱yivi Israel sa̱nahá. Ta
    cáchí tu̱hun Ndióxi̱ ña̱ cacu da̱ cán ñuu Belén nu̱ú na̱cacu mé David cán.
  gfk-S: Paile tale hobi kinong ira pakpakat tane God i tange be no Mesaia na hanawat
    tano huntunana tane Dawit. Ma ina hanawat metuma Betlehem, no taman tane Dawit.”
  bmu-bmu: Buŋa Kimbinöŋ kewö jiza, ‘Kiŋ Deiwidnöŋ Judia prowinsgö taon moröŋi Betlehem
    miaŋgöreŋ malöhi, Kraistnöŋ miaŋgöreŋök asuhuba Deiwidkö gwölönarökurupŋi yeŋgöreŋök
    kunŋan akŋa.’”
  dgz-dgz: God oise kakaewa namua seane ame, Keriso, me Devit naewa, at Betiriem gapan
    taueta, (at Betiriem ame apanewa Devit iniwandini arewa).”
  eng-GNV: Saith not the Scripture that that Christ shall come of the seede of Dauid,
    and out of the towne of Beth-leem, where Dauid was?
  zaa-NT: Tsí álahua ra lo Escritura qui'ni le' familia qui' David enne' uccua rey
    ná qui'ni íl·lani Cristua le' Belén yetsi qui' la'a mísmuba David.
  eng-WEBSTER: Hath not the scripture said, That Christ cometh from the seed of David,
    and out of the town of Bethlehem, where David was?
  guh-guh: Dioso baja cajena pejumelivaisibaxutota jumaitsi pacuenia Davidpijinë pemomoxiyajuvënënë
    naexanaejitsia Cristo. Bajaraponë peneta naexanaena Belén tomarata, patomarata
    Davidpijinë bajayata ponapona, jai bajarapamonae.
  bon-bon: ingle Oogäräneji mene te jiicenige egä tabe Daawida me kaakesaare gyene,
    siige tabe Daawida me cewe Betelehema cabu ca cire tädepi.”
  nhw-BL: Quiijtohuayayaj para Icamanal Toteco quiijtohua Cristo elis se iteipa ixhui
    nopa hueyi Tlanahuatijquetl David catli huejcajya itztoya, huan Cristo tlacatis
    ipan Belén, ialtepe David.
  swh-ONEN: Je, Maandiko hayasemi kwamba Kristo atakuja kutoka jamaa ya Daudi na kutoka
    Bethlehemu, mji alioishi Daudi?”
  wbi-wbi: Asi amalembe amimike naghiiti uKilisite ilihuma mu kikolo ikya ntwa u Daudi
    ku kikaaja ikya Bethelehemu, kikaaja kino alyale ikukukala untwa uDaudi?
  bba-bba: Gusunɔn ɡɑri yi ǹ ɡerumɔ mɑ Kirisi koo yɑrimɑwɑ sɑɑ Dɑfidin bweserun di?
    U ǹ koo nɑ sɑɑ Bɛtelehɛmu Dɑfidin wuun di?
  eng-KJVCPB: Hath not the scripture said, That Christ cometh of the seed of David,
    and out of the town of Bethlehem, where David was?
  kgk-NT: —Ha'e ae ko myamyrĩ Davi remiarirõ voi, he'i. —Belém-gwi ou va'erã va'ekwe.
    Davi oiko hagwe-gwi ou va'erã va'ekwe. Upéixa voi he'i Nhandejáry kwatia nhe'ẽ,
    he'i hese hikwái.
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Fai Anutuuqo mmataama kioo vaidiivo
    Davuitiinna oyaivakidiri diitaanaravai. Davuitiiva varuu yoosinnaivaa nnutuuvo
    Pitiriheemaivaki kaano ivaki variivoono inna mmataanaravaivee. Fafaaraivo itaa
    kua tiivaivee,'
  cpy-cpy: 'Tema okantzi Jankinarentsi-perori: Riitaki icharini pinkatharini David
    Ijeepatziitoetani, ipoñeeyaawo Owapankoniki, inampiki paerani David.”'
  ekk-PKP: Kas Pühakiri ei ütle, et Messias tuleb Taaveti soost ja Taaveti kodulinnast
    Petlemmast?“
  mpx-mpx: Buki Bwabwalena i ba Mesaiya abwe ni neem Deibid tubutubunina elana, ge
    nihi aba Bedeliyema awan toto valila Deibid i miminaa.”
  wbp-wbp: Nyampunya kangalpa wangkami Payipulurla Mijaya-kurluju ‘kapu ngulaju palka-jarrinjarla
    jalpurr-karri Kingi Tapiti-ngirli ngarna-ngurlu, ngulaju kapu palka-jarri kirringka
    yirdingkaju Pijilimirla, ngulangkanya kirringka kujalpa Kingi Tapiti nyinaja nyurru-wiyi.’”
  luo-luo: Donge Ndiko wacho ni Kristo biro aa e anywola joka Daudi, kendo ni obiro
    aa Bethlehem, dala mane Daudi odakie?”
  nhe-NT: Quiijtohuayayaj para Itlajtol Toteco quiijtohua Cristo elis se iteipa ixhui
    nopa hueyi tlanahuatijquetl David tlen huejcajquiya itztoya huan Cristo tlacatis
    ipan Belén, ialtepe David.
  aii-aii: ”ܠܵܐ ܐܡܝܼܪܹܗ ܟܬܵܒ݂ܵܐ، ܕܡ̣ܢ ܙܲܪܥܵܐ ܕܕܵܘܝܼܕ ܘܡ̣ܢ ܒܹܝܬܠܚܸܡ ܡܵܬܵ‌ܐ، ܐܲܝܟܵܐ
    ܕܕܵܘܝܼܕ ܥܡܝܼܪܹܗ ܒܸܬ ܐܵܬܹ‌ܐ ܡܫܝܼܚܵܐ؟“
  esk-NT: Agaayyutim uqałhich aglausimaruat itnaqtut Christ kiñuviaġigisiñipḷugu David-mun,
    suli anigisiñipḷugu Bethlehem-mi nunaaqqiani David-ŋum.”
  msb-msb: Nasurat ngani sa Banal Na Kasuratan na an Cristo usad na kaapu-apuhan ni
    David kag hali sa lungsod san Betlehem na amo mismo an lugar ni David.”
  cpa-NT: 'Lah¹la² rø²juúh² si²: Tsø³jong¹³ hlai³ David báh³ dsa² lén² Cristo. Li¹chian²dsa
    jøa³juøi² Belén, go² hlai³ David ―ca¹juúh²dsa.'
  dso-dso: ସାସ୍‌ତରେ ଏନ୍ତି ଲେକା ଅଇଲା ଆଚେ, ପର୍‌ମେସର୍‌ ବାଚି ପାଟାଇଲା ରାଜା ମସିଅ, ଦାଉଦ୍‌
    ରାଜାର୍‌ ଜାଗାଇ, ତାର୍‌ କୁଟୁମେ ବେତ୍‌ଲିଇମ୍‌ ଗଡେ ଜନମ୍‌ ଅଇ ଆଇସି । ” ବଲି କଇଲାଇ ।
  meu-meu: Buka ai e torea, ani, Keriso na David garana amo baine vara, Betelehem,
    David ena hanua, lalonai.
  yva-NT: Weye Ayao Amisye mo raura mare Mesias opamo de no Daud apa susye rai muno
    nori rati Betlehem, munijo wusyinoe aneno Daud tuna rai.”
  dgc-dgc: Isip ko i kagia ta kasulatan na Diyos éy i Cristo éy gébwat kan ta lahi
    ni Hari Dabid. Sakay ta kédemét na kan,” kagi de, “éy gébwat kan ta Bethlehem
    a banuwan ni Dabid.” (Akala de éy nienak ti Jesus ta Galilea.)
  zpm-NT: Pe led rnee lo Xtiidz Dios lo xtii rey David, ga grieequia me ni Belén ga
    gal me, zaatne gocaque ladz rey David.
  hix-NT: Onà wyaro nkehe, Khoryenkom karyehtanà, àmenhosahonhàrà. Dafe heno yohamàtho
    me naha hampànà, Kryestu, kehe. Beryen honotho me naha hampànà, Dafe heno yowto
    honotho me rma naha hampànà, kehe, Khoryenkom karyehtanà, ketxkon hatà. Karyeryeya
    honotho me haxa naha, mosonà. Àro ke, Kryestu mehra nay hamà, ketxkon hatà.
  sim-sim: '@see-verse:JHN.007.041'
  npi-ULB: के धर्मशास्‍त्रले ख्रीष्‍ट बेथलेहम अर्थात् दाऊद बसेका गाउँबाट र दाऊदका
    सन्तानहरूबाट नै आउनुहुनेछ भनेको छैन र ?”
  cgc-cgc: Naan ta sinulat na pulong ta Dyos may ambal na Pinili Ta Dyos alin ta linai
    David daw matao naan ta Betlehem na banwa David.”
  tim-tim: Dâ Anutuŋe makto kulemgoyi keiŋe hin yendâp, “Anutuŋe huŋgun aŋdo gewiap
    amâ Dawidigât kâmolân gâtŋe miawakbiap. Akto Dawidigât kepia kautŋe Betelehem
    ain gâtŋe miawakbiap.” Aregât Yesu Galilaia hânân miawakbiapgât amâ Anutuŋe huŋgun
    aŋdo gewiapgât bo.” dâyi.
  yor-yor: Ìwé mímọ́ kò ha wí pé, Kristi yóò ti inú irú-ọmọ Dafidi wá, àti Bẹtilẹhẹmu,
    ìlú tí Dafidi ti wá?”
  wos-wos: 'Hanja Godna nyingambu déka angi di hayi: God wasékendén du Krais Devitna
    hémémbu xakutandé. Dé hanja Devit rendén getéfa Betlehemémbu xakutandé. Wungi
    di hayi.” Wungi di wa.'
  emp-NTPO: ¿Ãcõrẽ Bed̶ead̶e jara b̶ʌẽ́ca idjira David̶eba zeida? ¿Davi puru Beleʌ̃neba
    zeẽ́ca?–
  eng-F35: Doesn't the Scripture say that the Christ comes out of the seed of David
    and from the town of Bethlehem, where David was?”
  ind-ind: karena dalam Firman TUHAN sudah tertulis bahwa Kristus akan berasal dari
    keturunan Daud, dari kampung Betlehem di mana Daud pernah tinggal.”
  pes-OPCB: مگر در کتب مقدّس نوشته نشده که مسیح از نسل داوود پادشاه است و در دهکدهٔ
    بیت‌لحم، زادگاه داوود، متولد می‌شود؟»
  mpt-mpt: Gode buk temo baanoa Gode Dofakamin Nakae Debite molofeite Debite bibo
    Betlehem bib ye dofanomabiobo ge baanobiobo gesib bianiba
  ssx-ssx: Pa ekipeke mo Baibolo bukana꞉ la꞉la꞉ ekita꞉ Ketisota꞉ Deipidi tapake hali
    hata꞉ta꞉ hande Deipiti hao hayeke daoni pa꞉ta꞉ Beteleha꞉ma꞉ daoni pa꞉ta꞉ mendilieke
    la la꞉la꞉me lemekeme.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ kù ni inɛ iyi Ilɑɑɔ̃ í cicɑu ɑ́ fitɑ wɑi hɑi si dimii
    Dɑvidi? Hɑi Bɛtɛlehɛmu ilui Dɑvidi tɑkɑɛ si ɑ́ nɑɑ?
  gaq-gaq: ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବକେ, “କିସ୍‌ଟ ଦାଉଦ୍‍ନେ କୁଲ୍‌ ଇଂ ଆରି ମେଁ ଦାଉଦ୍‍ ବାସାକ୍ନେ
    ଇନି ବେଥ୍‌ଲେହିମ ଇନିନ୍ନିଆ ଜନମ୍ ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Geeshsha Maxaafay, ‘Kiristtoosi Dawite sheeshaappe Dawitey de7ida Beeteleme
    katamaappe yaana’ yaagenneyye?” yaagidosona.
  unx-unx: ମାସି ଦାଉଦ୍‌ଆଃ କିଲିଏତେ ଆଡଃ ଦାଉଦ୍‌ ତାଇକେନ୍‌ ବେଥ୍‌ଲେହେମ୍‌ ସାହାର୍‌ଏତେ ହିଜୁଆଏଃ
    ମେନ୍ତେ ଧାରାମ୍‌ପୁଥିରେ କା'ଚି କାଜିକାନା ?”
  gah-gah: Monó gotolaú nene gologí oletative loko lo mololeta ve eza Tevitini apá
    gotola Petelehe apakú itó Tevitini agapilamó zuhagutí utó inogo ive liki luhuva
    gizinamóma neve.
  lcm-lcm: Using a nei salsalik kapo mengen ta igenen i akanangai ka serei le si kana
    patvap a David na ki ingus ia e Betilem si ring ang si David.”
  aer-aer: Anwerne kwenhe nhenheke akaltye aneme tyerrtye angwenhele-arle apeke re
    kwenhe angkentye Ngkarte-kenhe intelhe-ileke nhenge Pweke-nge arrule anthurre
    alakenhe, ‘Messiah kwenhe Alartetye nhenge David-kenheke-artweye areye-ngentyele
    arratetyenhe, re Bethlehem-ele akweke intetyenhe nhenge King David-ele anetyartele!’”
  qvc-NT: 'Chaqa Dyuspa Santu Librumbiqam nin: “Chay Washadurqam chay unay gubyirnu
    Dabidpa karu willkan rin kaq. Chaymi chay Dabidpa kikin Bilin llaqtambi rin nasiq”,
    nishpa. [Nuta: Paykunaqam mana yach''arqanllapachu: Jisusmi Bilin llaqtambim nasirqan,
    nishpa.]'
  tgl-ULB: Hindi ba sinabi ng mga kasulatan na ang Cristo ay manggagaling sa lahi
    ni David at mula sa Betlehem, ang nayon kung saan galing si David?”
  cbs-NT: Janua taxnikidanxanaidan, “Davidin mae Belén anua Davidin babadan, Cristo
    Mesías ixanikiki”, akin nuku kenexuniki. Jaskakenan Jesúsdan, Diosun Mesíasmaki—
    akaibun
  xtm-NTPP: ¿Masu ká'an nuu tutu ndee tnu'u Su'si ma ja tna'a‑ka tee ni yo kuu rey
    David ma kúu Cristo ma, te kee ya ñuu Belén ma maa ñuu tee ni yo kuu David ma?
    ―‍ka kuu i ka ka'an i.
  nnq-nnq: Majandiko Machwapi galenga bole? Galenga, “Kilisto aboka kulungolo lwa
    nngwana Daudi, na apakubelekwa ku Beteleemu kilambo cha nngwana Daudi.”
  bao-NT: Ʉmʉreco Pacʉ wederiquea, “Mesías, wiogʉ David niiquĩricʉ pãrami, ñucã David
    niiquĩricʉ yaa macã Belén macʉ̃, niirucumi,” ĩi doca —ĩiwa.
  san-ORI: ସୋଭିଷିକ୍ତ୍ତୋ ଦାଯୂଦୋ ୱଂଶେ ଦାଯୂଦୋ ଜନ୍ମସ୍ଥାନେ ବୈତ୍ଲେହମି ପତ୍ତନେ ଜନିଷ୍ୟତେ ଧର୍ମ୍ମଗ୍ରନ୍ଥେ
    କିମିତ୍ଥଂ ଲିଖିତଂ ନାସ୍ତି?
  huv-NT: Cos Mipoch Teat Dios apiüng aaga Cristo netam majlüy nop naw tiül acualaats
    mixejchiiüts David. Aton netam maw tiül cambaj Belén niüng tanomb wijquiat David
    ―awüw.
  otn-NT: I̱ mma̱mp'ʉ ja ra̱ Ma̱ca̱ Libro ngue nu̱na̱ ra̱ Cristo, da̱ guehna̱ n'na
    rá̱ mbom'mɛto ra̱ da̱st'abi David. 'Nɛ̱ drá̱ mmɛ̱ngu̱ Belén nu̱p'ʉ ja ra̱ mmɛ̱ngu̱
    ra̱ David.
  nop-nop: Youkudip Mededi indiŋ yolak. Kilisto adi Dewit’walaŋ yolikwelineŋ Betelehem
    uŋoŋ mintawaak eŋ adi’walaŋ naŋgat dikiŋiye gineŋ mintawaak.”
