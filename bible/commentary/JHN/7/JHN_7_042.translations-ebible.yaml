  mqj-NT: Annu innang tiuki' illaan Buku Masero kumua inde To dibassei bayu-bayu la
    ma'pasalama'e iamo peampoanna tomaraya Daud la buttu dio mai Betlehem, tondok
    kadadianna tomaraya Daud.”
  rus-SYN: Не сказано ли в Писании, что Христос придет от семени Давидова и из Вифлеема,
    из того места, откуда был Давид?
  mbh-mbh: God ile erere i ri ve toko ako God i ateal i ve aro i el werer ile tokokoere
    aro ini a nepes a Devit ilenga naro o pop i a Betlehem nge rem ako nomenga Devit
    i voth nge.”
  bdd-bdd: Weyahina Buki Heꞌasisi ꞌoina ꞌihepwaila pwaiya ꞌabehega Toꞌabihetenaina
    nata tubudai Debida ꞌina susu ꞌoinega ꞌitauyama. Ma wete Debidaina ꞌina ꞌasa Bedeliyema
    ꞌoina, nata Toꞌabihetenaina ꞌoina ꞌiliꞌu.”
  cbt-NTPO: ¿Co'ta “Tapico' shiin ni'ton, ina ninanonënquë chachin nasitapon? Pirinquë
    nasitapon,” tënin Yosë quiricanënquë, topi a'naquëonta'.
  srn-NT: Bika a Santa Buku e taki tak' a Mesias o de wan bakapikin fu David, èn A
    o kmoto fu Betlehem, a foto pe David ben e libi.”
  cta-NT: Lo quityi cusuꞌ biꞌ nscua chaꞌ sca ñati̱ tyaꞌa jiꞌi̱ jyoꞌo David caca nu
    ñati̱ tlyu biꞌ; quichi̱ Belén cala yu biꞌ, chaꞌ quichi̱ tyi nguꞌ David laca biꞌ.
  bqc-SIM: A kɛ̃a Luayãtaalau wà mɛ̀ Mɛsiiá Davidi buiɛ, a bↄ Davidi bɛ wɛ̃́lɛ
    Bɛtɛlɛũɛ.
  tcz-CHONGTHU: Ajeh chu Pathen lekhabu'a kicheh tah'a kiphong dohsa bangin, Messiah
    chu David chilhah hiding, David khopi Bethlehem a kon hiding ahibouve, atiuvin
    ahi.
  mar-mar: दाविदाच्या वंशाचा आणि ज्या गावात दावीद होता त्या बेथलेहेमातून ख्रिस्त येईल
    अस शास्त्रलेख म्हणत नाही काय?”
  snp-snp: Kilisto ya Defiti numuna atela Betelehemu yalo Defiti ufa fiyami wenena
    yauti oloto pinagoliye, loti ka mono lufuwau ya eti loti wiyamoma ne, loti lanako,
  isl-isl: '@see-verse:JHN.007.041'
  spy-NT: Mwooyē ꞉siruutēkaab Yēyiin kule mākuchōōnēē ꞉Kāārārookiintēēt kōōtaab *Tāwuti
    ām *kiriinkēētaab Bēētēlēyēēm wōloo kiminyē ꞉Tāwuti.”
  xnn-xnn: Tay kanan nan kalin Apo Dios ay naisolat id kasin en magapo kano si Kristo
    isnan ap-on David et maiyanak id Betlehem ay ilin din si David.”
  mwe-mwe: Gakuti bhuli Majandiko ga Ukonjelo? Gakuti. ‘A Kilishitu shibhakoposhele
    nshipinga sha a Daudi, shibhabhelekwe ku Bheteleemu, shilambo sha a Daudi!’ ”
  tte-tte: '@see-verse:JHN.007.041'
  tcs-tcs: Baibol i spik kliawan, da Promiswan i gobi bon prom pamlelain blo King
    Deibid, ane em go bon wea Betliem. Diswan taun wea King Deibid i bin bon.’
  hlt-THB: Cakciim ing, 'Khrih taw David ipkhui awhkawng law kaw, David a awmnaak
    khaw Bethlehem awhkawng law kaw,' tihy ka ti koe noek?” ti uhy.
  soq-soq: E etale ateiten ba dia, buka bedewe girumalene wanase, ‘Keriso warere Dawid
    damba bedewe wisepie ita Dawid bolawaida Beteliem bedewe mulepi.’”
  qub-qub: Tayta Diospa palabranchöga niycan ray Davidpa famillyan mirajcunapita y
    David tiyashan Belencho Cristo yurinanpaj cashantami.»
  att-att: Ari panò netúrâ sù dán nga bilin ni Namarò ta yù MakKiristu yù ginaká nayù
    ngaw Patul Dabid, ánna Betlekem yù keyanatán na, nga ili ni Patul Dabid?” kud
    da.
  bki-bki: Kiado Vivitauiano Lu ajum̃a aber ga mia Naverikariano mia naio riyotuba
    ea Parinio Tubo Teviti kiano yati, mia naio rive toro re Betleem.”
  bqp-bqp: Ò kɛ̃̀ Luda yãn ò pì, Arumasihu bi Dauda burimɛ, ani bo Dauda bɛ wɛ̃tɛ
    Bɛtilihamumɛ.
  mcp-mcp: Ŋgaá Kálaad Zɛmbî ŋgə cɨ gúl kʉ́kʉ́lʉ́d nə́ *Krîst mə bá zhu mpwoŋ buud
    mə *Dávid dɨ̂? Ntɔ́ jɨ nə́ a bá zhu Dávid dɨ́ də́nd, Betʉlehɛm.»
  hat-hat: 'Liv la di: Kris la, se yon pitit pitit David la ye. Se Betleyèm li gen
    pou l'' soti, lavil kote David te pase tout lavi li a.'
  npl-NT: Itlajkuilol Dios kijtoa Cristo walewatos de n Rey David, de Belén kan ochantitoka
    n David.
  bgg-bgg: Jigigam shii yao ne um ro Masi ne Saja Dawid ro riing è rey ruii phro,
    chiih-è ai ne Dawid rai mua pha Bethlehem thawun shii giak ruii phro.
  eng-TCENT: Does not the Scripture say that the Christ will come from David's descendants
    and from Bethlehem, the town where David lived?”
  eng-BSB: Doesn’t the Scripture say that the Christ will come from the line of David
    and from Bethlehem, the village where David lived?”
  cpu-NT: 'Tema okantzi Osankinajanorentsi: Icharine irinatye pinkathari David-ni
    intzime Cristo-tatsineri, impoñeeyaaro Belén-ki, inampikira pairani David-ni.”'
  san-ASM: সোভিষিক্ত্তো দাযূদো ৱংশে দাযূদো জন্মস্থানে বৈৎলেহমি পত্তনে জনিষ্যতে ধৰ্ম্মগ্ৰন্থে
    কিমিত্থং লিখিতং নাস্তি?
  tac-NT: '''Ya nerúgame ra''íchalika Onorúgame ra''ichálila aní Kristo Rabí rijimala
    nimio ''lige alé Beleni anilichi ochérimio napu bejtégame nile Rabí.'
  eng-WEBPB: Hasn’t the Scripture said that the Christ comes of the offspring of David,
    and from Bethlehem, the village where David was?”
  gfk-H: Pai tale hua kanong ira pakpakat ta Kalou i tangai bia no Mesaia na hanuat
    tano huntunaan ta Dewit. Ma na hanuat maram Betilem, no taman tane Dewit.”
  viv-viv: FaꞋina Veyao Tuwaina ana buki gigahe vaita Yaubada yana Tovegida bana Devida
    ana yoꞋo kalivana. Bedelihema againe ginatubuyemu, medema Devida yana melala.”
  yao-yao: Ana Malembelo ga Akunnungu ngagakuti, ‘Kilisito Jwakuwombola chakopochele
    mu lukosyo lwa mwenye che Daudi, ni chapagwe ku Beselehemu, musi uŵatemi mwenye
    che Daudi?’ ”
  tgp-tgp: Retitapu mo sopo verea vara Kr̃isto atu i pa vora na vaon Supe David na
    vanua Bethlehem?”
  auc-NT: Ïñæmpa mönö Codito ïñömö Awënë Dabii pæ̈ingä inguingäimpa. Ayæ̈ Bedëë Dabii
    nänö quëwengaïñömö adoyömö ëñaquingä ingampa, ante Wængonguï angä ëñente näni
    yewæ̈mongaïnö ongö adämaï ïmïnitawo.
  kbc-NT: Igaataɡ̶a mee Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, ‘Niɡ̶icoa ane niiɡ̶e Aneotedoɡ̶oji
    meote ɡ̶odewiɡ̶a ida aneetetege licoɡ̶egi Davi, codaa idiaaɡ̶aɡ̶a lanikadi manitaɡ̶a
    nigotakawaana Belém, ane liɡ̶eladi Davi’”.
  bmh-bmh: Uwait nugau ze nug eneun, ‘Kristus go Devit nugau ug eiman usalamau, go
    Betlehem uzan getal Devit dareun ebu zumau.’”
  ctu-BL: ¿Mach ba anic tsi' yʌlʌ i Ts'ijbujel Dios tal jini Cristo ti' p'olbal David
    ya' ti Belén, jini tejclum ba' tsa' ajni David? che'ob.
  meq-meq: Tə watsa mə Ɗerewel i Mbəlom na, tə gwaɗ Kəriste ma deyeweye na, abəra
    ma gwala i Davit ada ma Betelehem, gəma nakə Davit a ndzawa mə ɗəma aye.»
  noa-H: “Hẽwandam hiek p'ã sim gaai jaauwai, Mesías mag warrgarwe hich Hẽwandamau
    pʌ̈iju jaautarran rey David k'ararr k'od haju haajem, hi chaain hewagam k'ʌʌn
    bi heem haju haawai. Maimua hi t'aabaawaijã Belén p'öbör heeta hauju ha sim, hich
    Davijã Belenpierr harr haawai. Magua mʌg woun chan hag Mesías k'ababam” k'ajierram
    jũrram k'ʌʌnau.
  alp-NT: Le Alla Eni lepata rebe lekiule beteke be Ile rebe Alla IulakeNi kena hlamate
    tamatare bei otoi Galilea mo po Ile mere kamale Dauta eni anubu hoko Ibei kota
    Betleheme le kamale Dauta ibei kota mere.”
  san-VEL: sobhi.siktto daayuudo va.m"se daayuudo janmasthaane baitlehami pattane
    jani.syate dharmmagranthe kimittha.m likhita.m naasti?
  kbq-kbq: Anumzamofo avontafe'mo huno, Deviti nagapinti Betlehemia Kraisi'a fore
    hugahie. Deviti mani'neno hu'nea kumateku osu'nazo? (Sam-Zga 89:3-4, Maik 5:2)
  kbh-kbh: Ndegombre, Bëngbe Bëtsabe uabemana palabrënguiñe endayana, chë Cristna
    rey Davídbents̈ana ents̈á canmëna, y Belenocana caochjabo ca, cach pueblocana
    ndayents̈á David inamna ca —chënga imojtsichamo.
  ron-LSB: Nu a spus oare Scriptura că Hristosul vine din neamul lui David și din
    Betleem, satul în care era David?”
  pon-pon: Kaidin kijin likau me inda, me Krijtuj pan wan Dawid o kijan men Petleem,
    kanim o, me Dawid kotikot ia?
  nhe-BL: Quiijtohuayayaj para Itlajtol Toteco quiijtohua Cristo elis se iteipa ixhui
    nopa hueyi tlanahuatijquetl David tlen huejcajquiya itztoya huan Cristo tlacatis
    ipan Belén, ialtepe David.
  sps-sps: U Vegiau Ten Gov te tsue, a Krais, a Mes to te pisainy e Gov ma Tsoiny
    Fiisaup Ya tana vainy nai tapogaar minon tana vun ten Devit, ana Ya te nai agiir
    unya tana gum fan iny Judia tana ngats fan iny Betlehem ito na ngats fan te agiir
    e Devit a aatouf.”
  wnc-wnc: Krais waapa dongu Devitkat nana. Siwan ita Betlehem yot gapma Judia kep
    komune yuak gapmane aawik. You wa gapma tupa Devitda une yukut. Yakapsa aminda
    unzing mataking,” ngang yaking.
  bus-bus: Wà kɛ̃̀ Luda yãn wà bè, Mɛsaya nɛ́ Dauda boriimɛ, eé bↄ Dauda bɛ wɛ́tɛ
    Bɛtɛlɛmumɛ.
  gub-BL: — Tupàn ze'eg kwehe arer umume'u Tuwihawete izexak kar àwàm Merez taw pe
    a'e. Wiko putar tuwihaw Tawi hemimino romo nehe. Tawi izexak kar awer pe uzexak
    kar putar a'e nehe, i'i amo wà.
  imo-imo: '@see-verse:JHN.007.041'
  boj-boj: Kristus a Devit aqa leŋ na ŋambabosim aqa qure utru Betlehem dena bqas.
    Nami Qotei aqa anjam degsib neŋgreŋyeb unu.”
  eng-DRA: 'Doth not the scripture say: That Christ cometh of the seed of David, and
    from Bethlehem the town where David was?'
  knf-knf: Baampiiŧ ţi *Ulibra wi Naşibaţi aji Kriŧtu awo i pntaali pi *Dayiţ kapënna
    Betleyem ubeeka wi Dayiţ i? »
  san-KHM: សោភិឞិក្ត្តោ ទាយូទោ វំឝេ ទាយូទោ ជន្មស្ថានេ ពៃត្លេហមិ បត្តនេ ជនិឞ្យតេ ធម៌្មគ្រន្ថេ
    កិមិត្ថំ លិខិតំ នាស្តិ?
  arn-NT: Tati Wirin Chillka feypiley ti Cristo müley ta longko ülmen David ñi yomelchengeael,
    ka feychi Belen waria mew chew ñi tuwmum ta David, feychi tuwünchengeael.”
  zas-NT: Loj xtiidx Dios ca guial loj xdiaa rey Davi grii Cristo, abiꞌ Belén galaman
    ladx gajc rey Davi.
  ken-NT: Pú básɨŋ amɛm ɛkáti bɛ, Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò chi
    ɛbhárɛ́mɔ Mfɔ Debhít nɛ abhɔŋ bɛ́fu chi Bɛ́tlɛhɛm, ɛtɔk nɛbhe Mfɔ Debhít?”
