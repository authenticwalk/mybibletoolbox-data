    Jesu kù nyisi ɑmboeɛ wɑɑti bɛɛbɛ.
  gaq-gaq: ଜିସୁ ପବିତ୍ର ଆତ୍ମା ବିସୟ୍‌ରେ ଏନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌କେ, “ଜାଣ୍ଡେଇଂ ଜିସୁକେ ସତ୍‍
