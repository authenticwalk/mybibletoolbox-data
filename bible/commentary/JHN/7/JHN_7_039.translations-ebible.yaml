    “Ñe ũnie rʉsaricaro mano cʉ̃gogarãma Espíritu Santo cʉ̃ camasĩrĩjẽrẽ,” ĩ quetibʉjʉgʉ
    ĩwĩ. Mai, Espíritu Santo pʉame camasã yeripʉre ñajããetaemi, Jesús ʉmʉrecóopʉ cʉ̃
    cawãmʉápéro jʉ̃gori.
  qxo-NT: Tsaynö nirninmi Jesus yachatsicurgan runacuna Espiritu Santuta chasquicuyänanpä.
    Tsaynö captinpis wanunganpita Jesus cawamuptinrämi payman criyicog cagcuna Espiritu
    Santuta chasquiyargan.
  mox-mox: Ieisu ena vona baʼe goʼila nana weaqina vona sesebai ʼinega Niboana Gwalagwalana
