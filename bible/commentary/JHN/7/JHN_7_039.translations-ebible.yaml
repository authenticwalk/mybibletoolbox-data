  gup-gup: Bu kuhni Jesus yimihyimi kore yolyolmeng kukkukenh, wanjh kunukka mulehmulewani
    Namalngmakkaykenh. Bu kunmekbe bolkyimi bu Jesus yolyolmi, wanjh nawu Namalngmakkaykenh
