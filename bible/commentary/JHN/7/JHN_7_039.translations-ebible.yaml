    diʼwe simasimatalina ʼinaya.
  kew-kew: Nimumi Yesu madaa kone rulalimi rabu Holi Spirit mealimina-ga Yesumi Holi
    Spirit madaa go saa agaa lakesa. Go raburi Gote-me Yesu wala namarekaawa epe paana
    puri abi nakasa-pulu onaanumi Holi Spirit abi namisimi.
  dww-dww: Yesu upa ya giuena inam Arua e giugiuena, be taudi aitauḡa tauna tawai
    sumaḡena tokare e utedina. Inam raḡanine Arua yaḡoro nam i yovona, baninama Yesu
    yaḡoro dobue ya miamiana, tauna nam gurie i midisuḡu be i naḡona marae.
  nif-nif: Yesulɨ tuktok plon eñguk, wɨn endɨ Dɨndɨm Woñlok plon eñguk. (Wɨn Yesu
