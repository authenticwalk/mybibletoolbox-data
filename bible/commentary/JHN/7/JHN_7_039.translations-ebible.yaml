    blim bie kesoa Gode e Hobe mo dabane tlim blim bietabe.
  ssx-ssx: Yesuma꞉ koto leeke ekita꞉ Holi Sipitidi pa꞉ta꞉ kone leekeme. Ipiki pa꞉ta꞉
