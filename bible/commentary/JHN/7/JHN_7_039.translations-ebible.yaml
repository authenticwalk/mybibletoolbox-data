    Yesulok pipapal engano patak wolok undane louktok gama nɨm tɨke-loñgukta tɨmbi
    Dɨndɨm Woñ gama nɨm nɨ-mulɨmbi, kwelan pɨñguk.)
  twi-ASANTE: Yesu kaa saa asɛm yi faa Honhom Kronkron a wɔn a wɔgyee no diiɛ no nsa
