    yihafi yandéka Godna Hamwinya gayahambandé.
  emp-NTPO: Jesuba maʌ̃gʌd̶eba cawabisia idji ĩjãbʌdaba Ãcõrẽ Jaurera edad̶ida. Maʌ̃
