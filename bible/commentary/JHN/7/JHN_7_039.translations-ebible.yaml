    na yu amɛ. Lire tèni i Kile Munaani mpyi na sàha ŋkan mɛ, ɲaha na yɛ Yesu mpyi
    na sàha dùgo nìɲyiŋi na u pèente e mɛ.
  zty-NTPS: Bchaḻj Jesusen' da' ni kan nak che Dios Be' La'y, Bennen' žaḻa' yedjsóaḻene'
    benne' ka' chejḻé'gake' che Jesusen'. Ki wnné' dan' bi na' žin Dios Be' La'y na',
    dan' bi na' yeyepe Jesusen' gan gake' Benne' blo.
  mek-mek: Iesu egaꞌina eifania auga Deo ega Spiritu fouga eifania. Ke kaisau isa
    kepakoꞌania auꞌi muniai Deo ega Spiritu egaꞌina akeafia auga fouga eifania. Ke
    Iesu ega eifa oma kinagai auga, Iesu ufai aeꞌagaukae au akaikiꞌa aemia koa puo,
    Deo ega Spiritu aeulaisa aemai aepinauga.
  aey-aey: Jisas uqa je eu Kis Gunnu maden. Saen euna Jisas uqa Anut cemenug uqana
    kobolkobol ocnu qee tel. Eunu Kis Gun eu age Jisasnu wawaga meleec age oqagan
    eu Anut qee adel.
  urd-GVH: (‘ज़िंदगी के पानी’ से वह रूहुल-क़ुद्स की तरफ़ इशारा कर रहा था जो उनको हासिल
    होता है जो ईसा पर ईमान लाते हैं। लेकिन वह उस वक़्त तक नाज़िल नहीं हुआ था, क्योंकि
    ईसा अब तक अपने जलाल को न पहुँचा था।)
  ycn-ycn: Tupana Pechu nacú rimá najló i'imacá. Caphí Jesucristo chojé péchurunajlo
    Tupana a'arí Ripechu. Jesús i'imacá riyucuna najló huacajé, uncá jo'ó ra'alá ina'uquejlo
    Ripechu i'imacá. Jesucristo jácho'oro je'echú chojé yámijo riqueño'ó Ripechu a'acana
    caphí Jesucristo chojé péchurunajlo.
  djr-djr: Yurr ŋayi gan ŋunhi bitjarryiny Djesuy yuwalktja lakaraŋal ŋanyanhan Dhuyu-Birrimbirrnhan,
    yalalaŋuwnha märranharaw ŋurikiwurruŋgun yolŋuw walalaŋ märr-yuwalkthinyamirriwnha
    mala. Yurr balanyamirriyyiny ŋunhi ŋayi gan Djesuy lakaraŋal yolŋuwalnydja walalaŋgal
    ŋunhiliny buku-ŋal'yunamirriŋurnydja buṉbuŋur, ŋayiny ŋunhi yaka muka yan God-Waŋarryuny
    moluŋurnydja ŋanya Djesunhany walŋakunhany, ga bäyŋuyi yan ŋanya ŋayi nhirrpanany
    ŋurruŋuyanhany ŋunhawalnydja ŋunhi wäŋalil djeŋarra'mirrililnydja. Ga yalalan
    dhä-dhuḏitjnha bala ŋayiny ŋunhiyiny Dhuyu-Birrimbirrnydja bunanan ŋurikiwurruŋguny
    ŋunhi yolŋuw walalaŋ märr-yuwalkthinamirriwnydja mala.
  kvg-kvg: Yesu nqanek manqat, Nqova Mbomambaqape me꞉-eín, ezoqa tindafemat, ndigu
    ndego ti-unimanqatinim. Ta khøuwa-te ndøgo, Mbumbukiam ezoqam-te, tege Nqova naqanaqá
    etopøteáv. Zuá. Zapa ndǿgo, Yesu iz kandambaqape ndapeav zua ndøgoám.
  rug-rug: Sa maqomaqona sa Tamasa si gunia Zisu, sapu kaqu vagia rini pu va hinokaria
    si Asa. Ba lopu ele ta poni koa rini sa Maqomaqo Hope pa totoso asa, sina lopu
    ele tava lavata pa Maṉauru se Zisu.
  hop-NT: Pam yan lavayhtiqe it Hikwsit paṅqawu, put hapi hakim Jesus aw tuptsiwyaqam
    ason makiwyani. Qahováriwtaqa Hikwsi nāt nuhtumi qa noiwa, nāt Jesus qa pas pas
    hímuniwhtiqw ōviy’o.
  san-URD: یے تَسْمِنْ وِشْوَسَنْتِ تَ آتْمانَں پْراپْسْیَنْتِیتْیَرْتھے سَ اِدَں
    واکْیَں وْیاہرِتَوانْ ایتَتْکالَں یاوَدْ یِیشُ رْوِبھَوَں نَ پْراپْتَسْتَسْماتْ
    پَوِتْرَ آتْما نادِییَتَ۔
  heb-LB: ישוע התכוון לרוח הקודש שהמאמינים בשמו היו עתידים לקבל. עד לאותו זמן לא ניתן
    רוח הקודש, כי ישוע עדיין לא נתפאר ולא חזר לשמים.
  caf-NT: '''Et Sizi ndutni hoh Ndoni bugha hubulh yaílhtuk. Ndunnah ''en huba ''alha''
    yint''ah, ''en buyédutelts''ulh. ''Aw ''ahoh ilah. Sizi huba whudálhti hukw''elh''az
    t''eh, ''et nduwhútenilh.'
  mio-NT: Tuhun can cati ra Jesuu, vati chaha ra cuenda yoso cuhva cua coo ra Tati
    Ndioo chi ñivi chinu ini chi ra. Ña ta quichi ra Tati Ndioo, vati ña ta cuhun
    ndico ra Jesuu iti siqui andivi.
  srq-NT: —Ae ra seɨcua nae, ũquɨ̃ je ra Espíritu Turã amondo, ɨ ñene. Espíritu Turã
    mbu nonde chõ eriqui nguiã ñee. Jesús oso eã mose ibate chõ eriqui nguiã ñee.
  kje-NT: Lere Yesus wekel oir man wauwau onne, Ainin panaeku nahenia lere man mai
    inhoi ma akin naili'il Ai, Makromod Lalap Nina Roh mai ri onne. Lere An wakunu
    onne, Makromod Lalap Nina Roh kan mai noho wawan makun ono Yesus ka nakinikan
    laa a'am raram makun, la Makromod Lalap ka na'akulu na'alapa Ai lolo onne makun.
  gaz-gaz: Kunis waaʼee Hafuura Qulqulluu warri isatti amanan argachuuf jiranii dubbachuu
    isaa ti. Sababii Yesuus amma illee ulfina hin argatiniif Hafuuri Qulqulluun hamma
    yeroo sanaatti hin kennamne tureetii.
  kud-kud: Yeisu yana walone neta Alu'aluwa Ve'ahihi vehabana i'au'aubabadane wuwuna,
    Alu'aluwa Ve'ahihi mata tauyemidiwo atedi i'oiye mwaudi. Na hauga tenem ainai
    Alu'aluwa Ve'ahihi nigele iyaluwu tomowaone aidiyai, wuwuna Yeisu howola nigele
    iyayemala wasawasa.
  urb-NT: '[Y aja saka ipy''a ngi uhem, aja Jesu pandu rahã, Tupã''ã ipy''a rehe ihĩ
    katu, ame''ẽ rehe har a''e pandu. Jurujar katu ehe ame''ẽ ta py''a pe a''e muwyr
    ta. Arahã ngã py''a rehe Tupã''ã ihĩ ym we rĩ. Ipái koty Jesu jywyr ym we rĩ.
    A''ep ipái pandu ta: “Nde katu te ame''ẽ ke nde” aja. A''ep jywyr ym we rĩ. A''erehe
    ngã py''a rehe Tupã''ã ihĩ ym we rĩ.]'
  fra-LSG: Il dit cela de l’Esprit que devaient recevoir ceux qui croiraient en lui;
    car l’Esprit n’était pas encore, parce que Jésus n’avait pas encore été glorifié.
  san-HK: ye tasmin vizvasanti ta AtmAnaM prApsyantItyarthe sa idaM vAkyaM vyAhRtavAn
    etatkAlaM yAvad yIzu rvibhavaM na prAptastasmAt pavitra AtmA nAdIyata|
  cak-SNT: Ri Yaꞌ ri xuꞌej ri Jesús, ja ri Espíritu Santo; ruma jareꞌ ri xtiquiꞌan
    recibir ri vinak ri ncaꞌniman richin ri Jesús. Y ri kꞌij reꞌ cꞌa majaꞌ tika-pa
    ri Espíritu Santo, ruma cꞌa majaꞌ titzalaj-el ri Jesús chicaj chi nikꞌalajin chi
    jajaꞌ can cꞌo-ve rukꞌij.
  uvh-uvh: Ka ama ka ka' iyak ning ka Jisas wari u togu' wa Anutuning mini unggo waraga'
    sura togu'. Kama ka wara'ganang wa adi kungkumak tanga marara beni Anutu ganang
    wap girii ko mo' bemgu'. Abanga Anutu wari amingga' adining mini unggo undu' ko
    mo' yamgu'. Wara' Jisas adi midi ka u togu' wa inga' ana kungkumak tinga aming
    ka adita' naktangka titi wa Anutu wari adining mini unggo u kabaksi' ganang kamiaminga
    ama da'ning ira fakadofi waraga' togu'.
  ino-ino: Yisasi'a Fate Akufa Avamufe ani ke nehe. Akaeyafe afi'a apaipafi malesaya
    vaya ani Fate Akufa Avamu apamite apamite hukefe nehe. Apamikefe nehea'maki ani
    ke hea afina Yisasi'a saufa ko'ku'napi ohai'nea afinanakeno Fate Akufa Avamu saufa
    o'apami'ne.
  gnn-gnn: Yo, ŋayi Djesuyu bitjarrayinydja ḻakaraŋala yukurrana ŋäthili ŋunhiyinha
    Garrkuḻuknha Birrimbirrnha, ŋunhiyina ŋunhi ŋayi bunanana ŋurikalayinydja walalaŋgala
    yolŋu'-yulŋuwala ŋunhi walala märr-yuwalkthina ŋanya Djesunha. Yurru yaka muka
    yana ŋayi Gunhu'yu Godthu ŋanya wekaŋala ŋulinyaramirriyunydjayi, yaka yana ŋayi
    ŋunhi Garrkuḻuktja Birrimbirr Godku yolŋu'-yulŋuwalanydja gärrina ŋayaŋulili,
    yana liŋgu ga moluŋuru ŋayi Djesunha dhawaṯmaraŋala Gunhu'yu, bala ŋanya nherraranydja
    ŋunhana yana ŋurruŋukuŋalana wal'ŋu, nhanukalay ŋayi ḻatju'lilinydja wäŋalili.
    Ga ŋuliŋuruyina dhurrwaraŋuru walala ŋuriŋi märr-yuwalkthinyaramirriyunydja walalay
    ŋanya märraŋalana.
  yal-yal: Yesu yi Alaa Nii Sariɲanxin nan ma fe falama. Naxanye yi dɛnkɛlɛyama Yesu
    ma, ne yi a sɔtɔma nɛn. Na waxatini, Nii Sariɲanxin munma yi fi, amasɔtɔ Yesu
    munma yi keli a binyeni.
  cnt-NT: La₁ a₂juá'₂ le₂në₅ a₂'ɨin₂₃ Jme₂dsí₂ Jŋió₅ i₂jme₁ma₂'i₄ 'éi'₃ guen₃ dsa₂
    i₂'én₂ të₂le₃ quió'₅; ia₁ tsá₃ jme₁ma₂guan₅ bá₄ guë́₄ Jme₂dsí₂, ia₁ tsá₃ guë́₄
    jme₁ma₂ca₂rë₃juɨn'₂ Jesús.
  tif-tif: 'Yesus ayo God ami Sinik ami faldak-tiimin weng ma bokola kaali, unang
    tunum iyo kawanta God ami lak duulokomip namti, God ayo taba-lom almi Sinik kuyokoma
    ami sang kaata bokola. Kemin, am kula daanbu kaa, Yesus ali tawaal diim kala kela
    Aalap God ami fanang unin dinim ilala, God ali alami Sinik ayo dabaala tildaak
    tilin dinim ilaya, Yesus ami weng kaa: God ayo almi Sinik ayo kuyokoma no, kala-lomda
    kanum bokosa ko.'
  nlx-nlx: यीशु ज्यी वात चोखाला जीवान बाराम केयो, जा ता पोर बुरहो केरतेह ताह जुड़न्यो
    एतो। काहाकाय जीव एवी वोर नाह उतरेल एतो, काहाकाय यीशुन एवी वोर बोड़ाय ईयेल नाह
    एती।
  apw-NT: '(Díí k’ehgo Holy Spirit yaa yałti’, áń hadíí daabodlaaníí bee baa godot’aał:
    Holy Spirit doo hwahá hadíń baa det’aah dadá’, Jesus ízisgo ye’at’ééhíí doo hwahá
    ch’í’ṉah ábi’dilṉe’ dahíí bighą.)'
  gum-gum: Øyeeg chippe, Jesúsbe tru nun kørebeløbe Espíritu Santon utønrrab køn cha,
    truigweimburab trendaig køn. Pøs katøgucha Espíritun tranimíig srø køben, kaguende
    Jesúsbe purø nuig purø tabig tørigwan utømø srø kua.
  not-NT: Jesos yosiacagantacaro nija iroonti icomantëgotëro Caninaro Isëre Tosorintsi
    inantasëretëmari antagaisati ira quemisanqueri Quirisito. Terai oguëpe Isëre Caninaro
    terainta iragainocanaima Jesos Jonogaguitequë.
  plu-plu: Ig Kiyapwiye Jesus awna inakni adahan arakak ku samah kamaxwenepwi gipitit
    ignes gitiphaw Uhokrinek. Henneme Gitip kote awahkiskahte mmanawa ig Kiyapwiye
    Jesus kote wagahte ku kiney gikiythani.
  iou-iou: Jesutä man ude yäŋkuko uwä Kudupi Munapikta yäŋkuk. Kudupi Munapik u ämawebe
    Jesuta nadäŋ imikinik täŋpani unitä yäpmäkta yäwani upäŋkaŋ kadäni uken Jesu kunum
    gänaŋ nämo äroŋkuko unita Kudupi Munapik nämo äpuk.
  ntp-NT: Pocaiti ʌSuusi vai maatʌca ʌoodami isDiuusi Ibʌadʌ ʌʌmadu daacana sioorʌ
    vaavoitudagi ʌgai. Aidʌ maiquiaa tʌvai Diuusi Ibʌadʌ tʌvaagiaiñdʌrʌ. ɅSuusi maiquiaa
    ii tʌvaagiamu cascʌdʌ.
  rai-rai: Iesu i pirpir u ra Takado na Nion, baa din tabaara diat mai baa diat nurnur
    uni. Maa pa di taar utbaai a Takado na Nion, kabina baa Iesu pa i lo utbaai anuna
    minamaar.
  haw-1868: '(O keia kana i olelo ai no ka Uhane, ka mea e loaa auanei i ka poe e
    manaoio ia ia: aole i hiki mai ka Uhane Hemolele ia manawa, no ka mea, aole i
    hoonaniia o Iesu ia wa.)'
  ffm-ffm: Tawi ɗum o haali haala Ruuhu mo goonɗinɗo mo fuu heɓata oo. Nden Ruuhu
    waraali, sabi Iisaa ŋabbitaali e teddeengal Laamɗo tafon.
  arb-NAV: قَالَ يَسُوعُ هَذَا عَنِ الرُّوحِ الْقُدُسِ الَّذِي كَانَ الْمُؤْمِنُونَ
    بِهِ سَيَقْبَلُونَهُ. وَلَمْ يَكُنِ الرُّوحُ قَدْ أُعْطِيَ بَعْدُ لأَنَّ يَسُوعَ
    لَمْ يَكُنْ قَدْ تَمَجَّدَ بَعْدُ.
  cop-CNT: ⲫⲁⲓ ⲇⲉ ⲁϥϫⲟϥ ⲉⲑⲃⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⳿ⲉⲛⲁⲩⲛⲁϭ ⲓⲧϥ ⳿ⲛϫⲉ ⲛⲏⲉⲑⲛⲁϩϯ ⳿ⲉⲣⲟϥ ⲛⲉ ⳿ⲙⲡⲁⲧⲉ ⲡ͞ⲛⲁ̅
