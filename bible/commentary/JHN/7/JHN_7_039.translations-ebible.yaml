  yle-yle: Yesu Chóó Lémi u Ghê Dmi p꞉uu ye doo danê. Yélini yi k꞉ii u kwo nmee kêlîmî,
    Chóó Lémi ngê yi Ghéni Dmi ghêlî nmo dêpêngê kpo, mu kópu u dîy꞉o Yesu ghêlî k꞉ii
    u Mî ka daangê diyé wo.
  swh-1850: (Alisema hayo kumhusu Roho ambaye wale waliomwamini yeye watampokea. Wakati
    huo Roho alikuwa hajafika kwa sababu Yesu alikuwa hajatukuzwa bado.)
  ese-NT: 'Jesosa jjashahuabaquiani jama baꞌa: —Edojjoshahua Pame poejeꞌyo. Dobiquijeꞌyo
    ecuea epeejji cuana huasijje. Enijje jjapeequi meesahua cajeꞌyo quea pame nee;
    jiquio ecua enaa caneco cuatajea cani jama jayojja quea cuata poaje Edojjoshahua
    Pame dobiquiajo. Jesosa jamaya poanaje Edojjoshahua Pame ojaya epeejji cuana huasijje
    dobiqui jjimahuajo. Quijje Jesosa emanoꞌyojaa shequi oꞌoya majje eyahuasijje jjequisohua
    caꞌyajo, ohuaya Edojjoshahua Pame huoojea caje ojaya epeejji cuana huasijje.'
  jac-NT: Yal Comam Jesús huneꞌ tiꞌ yin̈ Comam Espíritu Santo chischah macta chianayto
