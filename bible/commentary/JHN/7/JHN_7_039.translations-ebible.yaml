    nt'a custjay, 'a mulú la 'osos Popay lal. Nin mpes 'aya secj custjay Dios Cjües.
  zap-NT: Neree ne re Jesus, rna we ne yra mén ne ylaleedx Ne zaknonen Espíritu Sant
