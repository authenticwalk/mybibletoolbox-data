  zao-NT: 'Kon re diiz ree ngwalaaz Jesús gagab Jesús lo re zha: Loka zha kuu yelaaz
    Jesús, kayaa zha Mbi Nayon, per ter yaad Mbi Nayon, tak ter bretab Jesús yibaa
    tsya.'
  byx-byx: I liina ama trleses-pem-iini sever ama kainaqi, dai ama Qevepka ama Glasingaqa.
    I lura i rlas tem ta mene ma Iesus, dai diip ta ra qa, sa de araa rlan. (I vet
    luus aa i ma Iesus ka taqen, dai as kuasiq ai ama Ngemumaqa qa nem ama Qevepka.
    I as taquarl i ma Iesus dai as kuasiq ai qa mit masarevuk sagel aa Mam.)
  ctu-CTI: Cha'an ti yʌlʌ cuxul bʌ ja' chʌ'ʌch ti' tsictisʌ Jesús cha'an mi quejel
    i yʌq'uentyel Ch'ujul bʌ i Ch'ujlel jini mu' bʌ i ch'ujbin cha'an Ajcotyaya i
    cha'an Jesús. Como max tyo tyʌlemic Ch'ujul bʌ i Ch'ujlel Dios ti jim bʌ ora como
    max tyo ti tsictiyi i ñuclel Jesús como max tyo sajt, max tyo lets majlel ti panchan.
  zos-NT: Pero Jesusis nømna'ṉ chamu que jetse maṉba pyøjcøchoṉyaj Espiritu Santo
    vya'ṉjamyajpa'is Jesús, va'cø vyombut choco'yomo Espiritu Santo como møja nø'se.
    Porque Espiritu Santo ja chi'tøjøtøcna'ṉ porque Jesús ja tyøjcøyøtøcna'ṉ myøja'ṉomo.
  gvs-gvs: E moe ina livalayana idigedige Baloma Kimaasabaina manuna. Balomayana nava
    bei ana tonumisayao sibabane. Yaubada ina togaga ana káeyana nava Yeisu ina kámasa
    be ina taoyamna goi geya ivagitakoeta, tauna Baloma Kimaasabaina nava geya imaita.
  kbm-kbm: Yisu ginei yaun etok gipil Ngalau yamar, ve amolmol ebe aplos givin ei
    ok ete atob in-gas Ngalau Yamar. Ve givin etok Yisu ginumul gireu gile ebe gulumb
    ok ite nangge, beti Ngalau Yamar ginme nalk ite.
  tew-tew: I pꞌoe i̖ˀgeḏi ihéeˀandi-á i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖-ân namuu, heḏi
    toˀwên ivíˀpiyeˀ dívíwhä̖yundeˀin i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ dâykéyí. Hewänbo
    nä́ˀi Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖-á waˀḏi wíˀovâymä́gipí, Jesus waˀḏi makówápiyeˀ
    wínapeepíḏí.
  rmc-rmc: Ale kada phenďa pal o Sveto Duchos, saves chudena ola, ko andre leste pačana.
    Bo mek akor na sas dino o Sveto Duchos, bo mek o Ježiš na sas ilo upre andre slava.
  apr-apr: Yesu iwete nen nga, ngan ikatte betanga ye Maro Amunu Silene yo bet pang
    dama ni nga, ngan ole iwanga si ipapon di tooltool yo titara lodi medana panga
    ngan lodi i. Bong ye kene tani in Maro iwanga Amunu Silene a isi tiao, yesoo iyeie
    Yesu ene le ilo ete ke bet di tooltool tipayiti ye tiao lapau.
  tiy-tiy: 'I atag i bénréh Jesuse, ay ni: i Rémogor i Tuluse mangéy dob de munur
    bé Jesuse atin bati dob de fédéw ro. Endob énda séna nirayén i Rémogor i Tuluse
    non énda séna ménléhu i Jesuse brab tébule atin mule mangéy dob lawayo.'
  nlg-nlg: Jesus te bosa eni te kokoehia na Tarunga Tabu, ge arahei kara taluutunia
    geva kara lavia. Tana bona keri na Tarunga tara mua nia hevei mai mua na pukuna
    Jesus te mua dato mua tana rongoragha.
  dgr-DOGNT: Zezì ayìı ghǫ godee sìı Yedàyeh Nezı̨ı̨ ghǫ godeè-adı. Dǫ hazǫǫ̀ ehkw'ı
    adı yı̨ı̨hwhǫǫ sìı nǫǫde-ı̨dè Yedàyeh Nezı̨ı̨ gık'e ade ha. Zezì ı̨łaà yak'e ts'ǫ̀
    ajà-le t'à Yedàyeh Nezı̨ı̨ dǫ k'e ajà-le.
  pes-OPV: اما این را گفت درباره روح که هر‌که به او ایمان آرد او را خواهدیافت زیرا
    که روح‌القدس هنوز عطا نشده بود، چونکه عیسی تا به حال جلال نیافته بود.
  ron-1924: Спуня кувинтеле ачестя деспре Духул, пе каре авяу сэ-Л примяскэ чей че
    вор креде ын Ел. Кэч Духул Сфынт ынкэ ну фусесе дат, фииндкэ Исус ну фусесе ынкэ
    прослэвит.
  tpz-tpz: E Ieesuꞌ to sosoe suk voh non a Tuvuh Vasioꞌ, pareꞌ soe pan, a Tuvuh Vasioꞌ
    to hikta nö avoeꞌ voh non maꞌ, suk ataeah, e Ieesuꞌ to hikta mët avoeꞌ non to
    kon o ëhnan apuh. Ivëhkëk, amot no teꞌ varih to vaman ne e Ieesuꞌ, ee se kon ee
    pa Tuvuh Vasioꞌ.
  agd-agd: Maí damú Yisasi ída fúaren kákan bí mantan inká ída Kantá Aunan eran ukhan
    mi mai ma ventá mumunan inain kayo ano ma ínaimpá Kantá Aunan baran nain nan mi
    siyaren mino.
  rkb-NT: Sesus iwaze nitsasoko Deus hyrikoso soho ziwatawyky. Deus hyrikoso Sesus
