    kotino mi wake, so Asu mi birakaki ketke, mida, baŋ seukki paki qeliwo wake, naso
    yewao, Asuŋo doku tau tau magu eŋano ket zonom ebonge.
  con-NTPO: Jesúsja Chiga Qquendya'pane tsu tsa'caen afa jai'ngae tise've in'jan'chondeccu
