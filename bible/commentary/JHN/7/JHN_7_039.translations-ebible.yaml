    yujupʉ.
  mbl-NT: Yã Yeyox te Topa Koxuk 'ãktux, yã kõnãg kox putuk Topa Koxuk tikmũ'ũn kuxa
    kopah, tu tikmũ'ũn hĩnnãhã'. 'Ũkuxa mãm xop te Topa Koxuk pap-tup. Pa nõm 'ãmnĩy
    'ĩhã Yeyox te hãm'ãktux, 'ĩhã' hõm 'ohnãg Topa Koxuk. Nãy, pu Yeyox xok, tu putpu'
    hi', tu yõg hãm xe'ẽgnãg tu' mõg hãmãxap, tuk-nãy tu Topa Koxuk hõm putup.
  zpc-NT: Caora cati una Jesús canaꞌ, quie Bichi Be quie Diuzi unëꞌ. Naꞌ huadyin dza
    huayuꞌu Bichi Be quie Diuzi luꞌu guicho laxtaꞌo yaca benꞌ rue quie quie xtiꞌidzaꞌ
    Jesús, pero binedyin dza gaca canꞌ danꞌ bineyo Jesús guibá ta tzequeꞌnëꞌ cuëta
    lëꞌë Diuzi.
  gul-NT: Jedus say dat bout de Sperit wa all de people wa bleebe pon um gwine git.
    God ain gim e Sperit yet, cause e ain sen Jedus fa go op eenta heaben an git hona
    yet.
  mau-NT: Coi³ xi³ qui³tso² xi³ tˀa³tsˀe⁴ je² Espíritu Santo xi³ je² xi³ ma³cjain¹-le⁴
