  adz-adz: Ini nan igi iyab i Marapayam Mararam aru rib muarutsa Arangan ugu bungꞌ
    amus udan. Gubuꞌ arigi da Marapayam anungꞌ iwarip iba u, i Yisu anungꞌ iwarip
    iyu bingan tsiraꞌ u.
  sri-sri: 'Jesús irire ãrĩgʉ̃: “Yʉre bʉremurã Õãgʉ̃ deyomarĩgʉ̃rẽ oparãkuma”, ãrĩgʉ̃
    irimi. Jesús ʉ̃mʉgasigue mʉrĩaburo dupiyuro Õãgʉ̃ deyomarĩgʉ̃ ejabirimi dapa.'
  nal-nal: Iesu xa piaat azaan angkanaan lalozang a Laklagaai a Raabu. Naandi ina
    di ra inaxam paazaai wana Iesu, mur dina rauxin. Lamun taan angkanaan Nakmai xawit
    nanga na lis a Laklagaai a Raabu, wanaze Nakmai xawit nanga na lis a marmari daxaiang
    sin Iesu.
  kyq-kyq: Kɛn Isa jaay taaɗ taar se, naan̰ je taaɗn taa *Nirl Raa, kɛn tɛɗga num,
    jee aalga maakɗe don̰ ki se utu Ꞌkɔŋɔ. Taa kaaɗ kɛn se, Nirl Raa bɔɔy te ey ɓɔrtɔ;
    taa Isa se ook ɓaa te raan gɔtn jꞋansen nook ey ɓɔrtɔ.
  kwd-kwd: Alata la Jisas 'e iiria 'ola lo'oo, ngaia 'e fata suria nga Anoe 'ola Abu
    na ngaia te'e leka mai fani dai na gila tagoto'o ana. Na alata no'ona, God ngaia
    'ame kwatea 'ua mai nga Anoe 'ola Abu fana ta'a, tofuna la Jisas 'ame ori 'ua
    fana ngarilana foufounga aana.
  ded-ded: Ngicngac ye negensinggema kecdae, yeneng Tiri Asu ngade megecde, imocac
    ifi deec. Yesungo naso imohai kurumennu emma kuc nga kibikperagiagoc mi anecac
    amma Asu imoc mi yemmeyemmea.
  ewe-ewe: Yesu nɔ nu ƒom tso Gbɔgbɔ Kɔkɔe la ŋuti, elabena woana Gbɔgbɔ Kɔkɔe la
    ame sia ame si xɔ edzi se. Ke womena Gbɔgbɔ Kɔkɔe la haɖe o, elabena womekɔ Yesu
    ŋuti haɖe o.
  nuy-nuy: Anaani-yung ni-yambini wubani a-Maṉngulg Mawurr. Ngagurru-maynji ngaambu-jambarrgiiyn,
    marri ngaanggu-mang anubani ana-Maṉngulg Mawurr. Anubani-yumbaa ni-yambini, waari
    na-God anubani ambaniini ana-Maṉngulg Mawurr wurrugu. Waari yamba naagi-yung na-Jesus
    ani-runggal-maa-windiyung marri waari-wugij aniwu-waṉagaa ana-lhuḏ-bindiyung.
  cop-BHC: ⲪⲀⲒ ⲆⲈ ⲀϤϪⲞϤ ⲈⲐⲂⲈ ⲠⲒⲠⲚⲈⲨⲘⲀⲈⲚⲀⲨⲚⲀϬ ⲒⲦϤ ⲚϪⲈⲚⲎ ⲈⲐⲚⲀϨϮ ⲈⲢⲞϤ ⲚⲈⲘⲠⲀⲦⲈ ⲠⲚⲈⲨⲘⲀⲄⲀⲢ
    ϢⲰⲠⲒ ⲠⲈ ϪⲈ ⲚⲈⲘⲠⲀⲦⲈ ⲒⲎⲤⲞⲨⲤ ϬⲒⲰⲞⲨ ⲠⲈ.
  buk-buk: Yisu ndê yom dinaŋ hêganôŋ Ŋalau Dabuŋ, naŋ tiŋambu Anötö oc kêŋ têŋ lau
    naŋ sêkêŋ whiŋ Yisu. (Têŋ têm dinaŋ, Anötö kêŋ Ŋalau Dabuŋ têŋ lau su dom, ŋahu
    bu Yisu ndê têm tu tap iŋ ndê ŋawasi sa-ŋga yêc dôŋ yêc.)
  pri-NT: É ina pwiri goo ê Nyuâaê Pwicîri, na rà o mwa tòpi ê pâ âboro na rà o mwa
    cèikî naa gooé. Êco na, na pwi pàara-bà, âna càcaa pâji naa ê Nyuâaê Pwicîri,
    ba bwaa câé caa pâ too naa na muugère kêe wà Iésu.
  zpq-NT: Na' dan' gwna Jesúsen' ca' be'e diža' c̱he Spiritw c̱he Diosen' da' yedesoan
    ḻo' yic̱hjlaždao' note'tezcho chejnilaže'chone'. Na' caten' gwne' ca' Spiriton'
    biṉa' yedesoan ḻo' yic̱hjlaždao' beṉe', ḻe biṉa' gac yogo' da' cheyaḻa' gac cont
    gacbia' Jesúsen' naque' beṉe' zaca' juisyw.
  por-TFT: Ao dizer isso, Jesus se referia ao Espírito de Deus, que receberiam mais
    tarde aqueles que criam nele. Até esse momento, Deus não tinha mandado o Espírito
    para viver no interior dos cristãos, pois Jesus ainda não tinha morrido e voltado
    ao seu glorioso lar no céu, de onde iria mandar o Espírito.
  gwi-NT: Juu yik'injiighit nąįį eenjit Ch'anky'aa Shroodiinyąą ts'an gahaa'yaa eenjit
    Jesus geeginkhii t'inyąą. Izhit zhat dąį' ąįį Ch'anky'aa Shroodiinyąą tth'aii
    goontł'eerah'ąįį kwaa, Jesus tth'aii hee niighit kwaa ts'ą' ch'eegwąhndit ilii
    kwaa geh'an.
  gvn-gvn: Kari. Jesusangka banaka kari balkan. Nyulu Godundumunku Wawuku balkan.
    Bama Jesusanda mambarrijin, jananda Godumu Wawu ngulkurr kariku walan. Godungku
    nyungu Wawu kariku dajin, Jesus wangkar-wangkar kariku dakanya.
  nhy-NT: Jesús ijkón okijtoj kijtosneki akinmej kineltokaskej in Jesús kiresibiroskej
    in Espíritu Santo. Ijkuakón ayamo owalaya in Espíritu Santo porke in Jesús mach
    ya oyaya ilwikak para kiweyikixtiskej.
  asm-FB: যীচুক বিশ্বাস কৰা সকলে যে আত্মা পাব, সেই বিষয়ে তেওঁ এই কথা ক’লে। কিয়নো
    তেতিয়ালৈকে আত্মা দিয়া হোৱা নাছিল, কাৰণ তেতিয়ালৈকে যীচু মহিমান্বিত হোৱা নাছিল।
  okv-okv: amita ke be amo Iesu na pambuto Mamo ta usasa ta toreto Ahihi Otohu ikau
    puvuto Iesu ke be ea embomeni amita jo ta torasuja amita ke avo ena.
  mxt-NT: Soco chihin cuan cuñí ra catyi ra vatyi ñu chinó iñi chi ra cunaquehen ñu
    Tatyi Ii Nyoo, vatyi quɨvɨ cuan ta quichi ca Tatyi Ii Nyoo vatyi ra Jesús, ta
    cunuhu ca ra nya gloria nu cusacahnu Sutu ra chi ra.
  tzo-NT: Hech laj yal ti Jesuse yu'un laj xcholbe sc'opilal ti Ch'ul Espíritue, ti
    sc'opilal ch-ac'batic ti yo'ntonic ti much'utic chch'unique. Mu to talemuc ti
    Ch'ul Espíritue yu'un mu to tsut batel ti vinajel ti Jesuse.
  ind-AGS: (Dia mengacu pada Roh yang nantinya akan diterima oleh mereka yang percaya
    padanya. Roh belum diberikan karena Yesus belum dimuliakan.)
  omw-omw: Iesusiva siviro variqaro mwi quaraqaa ntumwa kyero Kotira mwanraqura nyianinranra
    tiro. Nraakye qoravanto Iesusirara qutaa mwivave tihua Kotira mwanraqura varerara
    tura. Mwi entara Iesusiva hia qutu viro qaiqaa qati siviro nyaamwuni vurara tiro,
    hia Kotira mwanraqura nyu entava vahura.
  yrb-yrb: (I sinana Godinu Imumu Kotofuba wei. Ana anama emanu naueta Yesubai odifitaro
    Godinu Imumu Kotofuma emabai itafiro mubitaita. I kowaro Yesuma urero manawa uiba
    Godima Danu Imumu Kotofu matawa ui.)
  maa-NT: K'e̱ nga o̱kitsò Jesús, i̱t'aà ts'e̱é Ini̱ma̱ Tsjeè‑la̱ Nainá kiìchja̱ nga
    i̱skan tjoé‑la̱ jñà xi̱ta̱ xi ko̱kjeiín‑la̱ i̱t'aà ts'e̱. Na̱chrjein jè, Ini̱ma̱
    Tsjeè‑la̱ Nainá kj'eè kiì bitjojen nga kj'eè kiì fì‑ne ngajmiì Jesús nga jcha̱‑la̱
    kjoa̱jeya‑la̱.
  mcq-mcq: Ijaho Hu Godoni ꞌAvenijiꞌi rone ꞌwarama avanana. Ea irahipo Hu nimaa nimaa
    roꞌavajipo pu Godoni ꞌAvena kajaho apehuna. ꞌAvena kajaho maiꞌo paroiꞌina. Ijihuni
    maijaho Jesu maiꞌo pavaiꞌini jihunaꞌe paroana.
  sus-A: عَ نُ نَ عَلَ شَشِلِ نَن مَ قٍ مَسٍنقٍ، عَ شَ دَنشَنِيَتْييٍ نُ قَمَ نَشَن
    سْتْدٍ. نَ وَشَتِ، عَلَ شَشِلِ مُ نُ قَشِ سِندٍن، بَرِ مَ عِسَ شَ شُننَكٍلِ مُ
    نُ مَكّنّنشِ سِندٍن.
  jpn-1965: これは、イエスを信じる者が後になってから受ける御霊のことを言われたのである。イエスはまだ栄光を受けておられなかったので、御霊はまだ注がれていなかったからである。
  fra-SBL: Mais il a dit ceci au sujet de l'Esprit que devaient recevoir ceux qui
    croyaient en lui. Car le Saint-Esprit n'était pas encore donné, parce que Jésus
    n'était pas encore glorifié.
  yka-yka: Boheˈ manubud pinaˈin si Isa inin, hātinen Niyawa Tuhanin sōng pinangurung
    ne si meˈ makahagad si iyehin. Saguwaˈ masa miyaˈan gaˈ pe tapangurung Niyawa
    Tuhanin, peggeˈ gaˈ pe taˈabut waktu pamahadje si Isa weˈ Tuhanin.
  mle-mle: Jisas dayak wadil aw adiy dikik wukijibir tikuw, aal kwurkidana God dikidi
    Mawulak, bwuladil aal. A nyi God Jisasaam maa nibway adawur tipaar kwurin kawaar
    apawa kwadikikik, aw di dikidi Mawul duw takwak maa kway nibway.
  shp-NTPO: Neskáakin yoixonra Jesussen jato onanmakasa iki, já ikonhaibo ja Diossen
    Shinanya jato imati. Jatianra iká iki, ja Diossen Shinan jato meran yamapari,
    Jesús naikan kamapari iketian.
  aom-aom: Ëjovo jö hesi bëhoho God-are Aruꞌaho hesi jöho jövoromo ëꞌadeje Iesu mae
    uehorovarue ariböviohuro ijonö ëho baeꞌiröhego. Iesuhu ëhi jövade majaroho Aruꞌahoho
    bogo saꞌaroho nugöꞌöjëꞌe jiadeje ë hesi bëhoho Iesu öꞌidöroho bogo ajiomoromo
    ajoho baejëꞌëro.
  geb-geb: Zisas, ana Fhe Bakɨmen Ŋina Ŋaara nzuai, ana khothɨgi gumgi gu mbigi, mbe
    ana ndirga. Mba tugen Zisas zɨ bakɨme ndigi fhuvara. Maaŋ muuŋgiap, Fhe Bakɨmen
    Ŋina Ŋaar zergi fhuvara.
  eng-WYCLIFFE: But he seide this thing of the Spirit, whom men that bileueden in
    hym schulden take; for the Spirit was not yit youun, for Jhesus was not yit glorified.
  bsj-bsj: wuro ci tok dor yuwa ko wucake wo ne bilenke cinen neri an yuwo, yuwa tangbe
    wucak cii neu bo, nyori Yeecu fibo duktonka.
  cak-cak: Ri Ya' ri xu'ij ri Jesús ja ri Lok'olaj Espíritu, ri xa juba' chic k'ij
    nitiquer-pe chi niyo'ox pa cánima ri niquiya' cánima riq'uin ri Jesús. Y quiri'
    xu'ij, roma ri Lok'olaj Espíritu man jani tika-pe, roma man jani titzolij-e chicaj
    ri Jesús richin ninimirises chic ruk'ij.
  chf-NT: Jinda u yäli cache' Ch'u'ul Pixan u xe tä äc'bintejob machcatac u tz'omben
    uneba; uc'a mach to jul ni Ch'u'ul Pixan uc'a aj Jesús mach to bix tä cielo tuba
    äc'bintic u pitzilan.
  tlf-tlf: Yesus iyo God imi Sinik imi sang uyo felep yak ku tota do weng boyo bogola
    kale, bomi magam uyo bogo-nala e, “Unang tinum waantap ita nimi ilak dolan-temip
    uyo, God tebe ilami Sinik iyo bilip imi dobelan-tema o,” agela ko. Kale am ko
    daan-bom-bulu uyo, Yesus iyo kafin koyo kupkaa God imi finang unin-tem kale, God
    iyo ilami Sinik iyo daala malaak tilin-tem bom-salata, Yesus imi weng bo, “Dobelan-tema
    o,” agela ko.
  piu-2006: Wangka panyapa tjananya Yiitjulu watjaṉu tjana Katutjaku kurrunpa tjukarurrungku
    kulintjaku. Yaṉangungku Yiitjuku wangka kulira walytjarrinytjala Katutjalu palumpa
    kurrunpa yaṉangu palula tjarrpatjunkupayi. Kurrunpa palunyatjarra yaṉangu kana
    kutu nyinamalpa. Yiitjulu wangka panyapa watjantjala ngaṉṯi Katutjalu palumpa
    kurrunpa yaṉangu tjuṯangka tjarrpatjunkupayi, Yiitjunya watiyangka waralyngarala
    mirrirringkula kanarrinytjala ngaṉṯi.
  poh-NT: Ru̱cꞌ aj take kꞌoric xiban reꞌreꞌ xkꞌoric chiri̱j i Lokꞌ laj Uxlabal eh
    jeꞌ ricab xikꞌor ruꞌ, reꞌ Lokꞌ laj Uxlabal xcꞌulic lok chi nariwihꞌic ku̱cꞌ i
    hoj xojniminic reh Jesus reꞌ cok ruꞌ maꞌ xcꞌulic ta chiwach take kꞌi̱j reꞌ xcꞌacharic
    wi̱ꞌ i Jesus ayuꞌ wach acꞌal ruꞌum nok chiwach take kꞌi̱j reꞌreꞌ, reꞌ Jesus jaꞌ
    nyeꞌeric ta nak reh i rajawric naricꞌulum cu rehtal nwihꞌic woꞌ chic johtok ar
    ru̱cꞌ i rAja̱w Dios.
  tue-tue: Cʉ̃ʉ̃ oco õmayucorere wedesegʉ, Espíritu Santo tiiádare maquẽrẽ wedesegʉ
    tiiwí. Espíritu Santo Jesuré padeorápʉre too síropʉ jeagʉdʉ tiirígʉ niiwĩ. Jesús
    dia masãmʉãririgʉ niiwĩ ména. Teero tiigʉ́, Espíritu Santo ticodiocoya manirígʉ
    niiwĩ ména.
  bjp-bjp: Aunbiing Iesu i use u arae, i use Tanwa Kalkaluu ae fanse ri unune lo,
    nami rin kep u. Aunbiing ae, God biil biitom i ta ufu Tanwa Kalkaluu, wara le
    Iesu biil biitom i kep memeh kia.
  xon-xon: Waah len pu na aatataa le ye ke binib bi gaa u ki kii na, bi ga gaa Uwumbɔr
    Aafuur Nyaan. N‑yoonn ngbaan Uwumbɔr aa nan kee tii binib Waafuur Nyaan; ba pu?
    waa nan kee yoor Yesu paacham.
  tzo-ZNT: Ti xꞌelan iyale, jaꞌ iyalbe scꞌoplal ti Chꞌul Espíritue ti scꞌoplal ch-acꞌbat
    xchiꞌinic ti muchꞌutic ta xchꞌunic ti jaꞌ ta xlecubtasbat yoꞌonic yuꞌun ti Jesuse.
    Yuꞌun mi jun mu toꞌox muchꞌu acꞌbil xchiꞌin ti Chꞌul Espíritue, jaꞌ ti mu toꞌox
    ta sut echꞌel ta vinajel ti Jesuse.
  mpm-NT: Siaꞌan ni kaꞌan Jesús jnuꞌun sɨkɨ Espíritu Santo, chi ni kachi ya nasa kuu
    kuncha Espíritu jiin yɨvɨ kandixia maa ya. Ko vanuxia tujaꞌi chaa Espíritu Santo,
    chi tujaꞌi ndaa maa Jesús andɨvɨ nuu nduñaꞌnu ya. Yukan kuu ja tujaꞌi chaa Espíritu
    Santo ja kuncha ya jiin yɨvɨ naa i.
  ots-NT: Bbʉ mí ma̱n nʉr palabra‑nʉ, car Jesús mí jɛqui car Espíritu Santo ncja car
    deje. Tzʉdi, mí ma̱, car Espíritu Santo di guati cʉ cja̱hni cʉ di hñeme guegue.
    Cʉ pa‑cʉ́, jim be mí cuati cʉ cja̱hni car Espíritu Santo, como jim pe mí pøx car
    Jesús pʉ ji̱tzi. Hasta gue bbʉ xti bøtze cja̱ di mɛjni car Espíritu Santo, nubbʉ,
    cja di guati cʉ cja̱hni bbʉ́.
  hoy-hoy: आव ईद वचन पवित्र आत्मा अन बारा दा अंदुन, यारी आऊन मा विश्वास माळावाळेरी
    सिक्‍कोद ईरोद; यतिकी आत्मा ईगासताका ईला ईळदीत, यतिकी यीशु ईगासताका तान महिमा अक
    ईला पोहचुसीदुन.
  amo-amo: Nani awa su uleli ulire litin Ruhu, ulenge na ale na iyinna ninghe ma seru;
    na iwadi isa na uruhe ba, bara na iwa di isa ta Yesu ku gongong ba.
  pjt-pjt: Nyanga alatji Jesulu Kurunpa Miḻmiḻnga wangkangi panya ngula tjanala tjarpanyangka
    mina waḻa puṟunypa tiṯutjara ukalingkunytjaku. Palu nyara palula aṟangka Kurunpa
    Miḻmiḻnga tjanala tjarpanytja wiya kuwaripaṯu ngaṟangi, panya Jesunya ilunytjatjanu
    pakaṟa Godalakutu maḻaku ankunytja wiyaṯu kuwaripa nyinangi mantangka.
  cwe-cwe: Yesu viyakalile kolonga ivo, kakala kolonga mbuli za Muhe wa Mulungu, ija
    wanhu wowakalile womuhuwila wezamuhokela. Mbaka siku ija, wanhu wakala wang'hali
    hawanakwing'higwa Muhe wa Mulungu kwaviya Yesu kakala yang'hali kutunhizigwa bule.
  daa-NT: Wiktin taat Iisa kaawtu pa-ak, ŋa kaawa ɗo bi ka Ruwwin ta Buŋdi taat gee
    kuuk yaa aamine iŋ ŋaara yaa gase. Sando, wiktin taar-at, Ruwwin-at bal ase misa,
    asaan Iisa, Buŋ bal darjiyin̰ misa.
  mlp-mlp: Yesus in God ago Bugaw Dimunta anan gamuk na bilam. Abeb on mataw Yesus
    anan helmo haqeq teq in Bugaw na tuwaq daqay. Ari Yesus gamuk bilamta kam nab
    in ahol abin ayahta waqim amam agerab a hi gwalehsa God ago Bugaw Dimunta og kab
    a hi gewoqyaq.
  ape-C: Jisas douk nakri enyudok baraen um Iruhin ananin Mishin. Nakripesh um agundok
    douk shenek bilip um anan iri anah nyumnah ta shuraen nyupenyesh um. Aria seiwok
    arigaha douk Iruhin Ananin Mishin douk madae nyunaki nyuwishesh uwe, uwok. Um
    maresh? Jisas douk watak shon nugok aria nukitaki nuto um iruhw heven nukih nurao
    debeinyi nyeigur uwe.
  bgs-bgs: Tô igkagi i Jesus tingód katô Ugis Espiritu na bággén tun ta mga manubù
    na mamaké kandin. Asal ándà pa dunggù tô Ugis Espiritu tun kandan, su ándà pa
    kabatun si Jesus tun ta langit.
  faa-faa: Asiamo Yasumo somesamo kepoane oyapo. Aporomo Yasuaki himu hakásaraka hemakapukua
    risikino Ho Kotesa i himua komarukua muriakosapo. Arirakano Yasumo somesa maiya
    amo Kotimo faesa hauaka yapura Yasu hiasiraka reke, Ho Kotesa hauaka wo haru pesafapo.
  kik-kik: Akĩaria ũguo aaragia ũhoro wa Roho, ũrĩa arĩa maamwĩtĩkĩtie makaheo thuutha-inĩ.
    Amu hĩndĩ ĩyo Roho ndaaheanĩtwo, nĩgũkorwo Jesũ ndaagoocithĩtio.
  cap-NT: Jalla nuz̈ chiican Jesusaqui Espíritu Santuz̈ puntuquiztan chiichic̈ha.
    Wiruñaqui Yooz Espíritu Santuqui Jesusiz̈quiz criichinacz̈ kuzquiz luzaquic̈ha.
    Pero Jesusaqui imaz̈ ticznatc̈ha, niz̈aza imaz̈ tsewc arajpacha okatc̈ha. Jalla
    niz̈tiquiztan imazitac̈ha Espíritu Santo tjaataqui.
  ksr-ksr: Kaeŋ jeroto, qaa ii Uŋa Toroyaajoŋ sare ama kokaeŋ jero, “Daeŋ oŋonoŋ nii
    moma laariŋ nonjuti, oŋonoŋ mono Uŋa Toroya buŋa qeŋ aoŋ laligowuya.” Anutunoŋ
    Jiisas namonoŋ laligorotiwaa so Siwewaa asamararaŋa mende muro laligoro. Iikawaajoŋ
    Uŋa Toroya mende wasiro kamaaŋ uugianoŋ kemero eeŋ laligogi. Kiaŋ.
  eng-TNT: This spak he of the sprete which they that beleved on him shuld receave.
    For the holy goost was not yet there because that Iesus was not yet glorifyed.
  sbs-sbs: Kono ava wambi izi kuamana ni Luhuho, kwavo va zumina kwali muva tambule;
    Luhuho kena lyiveni kuhewa kevaka lyo kuta kuti Jessu kena va sini ku nyamwinwe.
  sue-sue: Awa ema nu tuma didinora ami Ozana pamunora ago senua. Yesu meni Ozanara
    ge awa oura potiro ge awa senua. Be amira ana nu utura zasimaira kaka kapeteniro
    witamu wenua, are Ozana meni kaka osamu wenua.
  fra-NCL: Il disait cela de l’Esprit que devaient recevoir ceux qui croient en lui ;
    car l’Esprit n’était pas encore donné, parce que Jésus n’avait pas encore été
    glorifié.
  bhg-bhg: (Ata ge eiwa awa God da Asisi da ge Iesu mi sisina. Edo embo ainkainmi
    awamaneda gebé ari Iesu da yai pipitero awa, God mi ainda Asisi Kotopu awamaneda
    yai piain esisina. Awarata iji ainde Iesu mi ainda taogari utuda visido bae. Awatedo
    iji ainde God mi ainda Asisi awamaneda yai piae.)
  snn-NT: Ja'nca quëani achoguë, Riusu Espíritu huanoñete cabi. Baguëni recoyo ro'tacuani
    Espíritu gaje meni ba'ija'ye, ja'anre quëabi. Jesús yuta junni tonni go'ya raima'iguë
    sëani, Espíritu gaje meni, baguë bainni baja'ye carabi.
  atb-NT: Yhang haû su gâ é gi, Yhang lé lumjíng é bang myang hap yù râ nghut é, haû
    Woi-nyí lé taî é nghut ri. Haú hkûn jé shoq, haû Woi-nyí lé a byi kat shi nghut
    ri. Hkâsu mù gâ le, Yesuq gi, hpungwup shingkang dan hû é a hui nhâng shi é yanmai
    nghut ri.
  cek-AK: '(Toe to lok loe, Anih tang kaminawk mah hnuk han ih Muithla, thuih koehhaih
    ih ni: Jesu loe lensawkhaih hoi pakoeh ah om ai vop pongah, Kacai Muithla to paek
    ai vop).'
  bkd-bkd: Ta sa wahig ha sinubay din iyan sa Balaan ha Ispiritu ha agkadawat hu bisan
    sin-u ha tumuu ki Jesus. Ba duun taena ha panahun hurà pa iila sa Balaan ha Ispiritu
    ta hurà pa ligtu si Jesus diyà ta langit.
  ctu-76: Cha'an ti yʌlʌ cuxul bʌ ja' chʌ'ʌch ti' tsictisʌ Jesús cha'an mi quejel
    i yʌq'uentyel Ch'ujul bʌ i Ch'ujlel jini mu' bʌ i ch'ujbin cha'an Ajcotyaya i
    cha'an Jesús. Como max tyo tyʌlemic Ch'ujul bʌ i Ch'ujlel Dios ti jim bʌ ora como
    max tyo ti tsictiyi i ñuclel Jesús como max tyo sajt, max tyo lets majlel ti panchan.
  lac-NT: Mʌ' ja wirej, cu tsicbar ti' u Taj'or u Pixam C'uj a cu bin ts'abir ti'
    a mac a cu yacsic tu yor ti'. U Taj'or u Pixam C'uj mʌ' taqui' quire' mʌ' toy
    xic Jesús ich ca'anan.
  xla-xla: Epedeme Yesutapo koko i atluwaye, ya꞉ dla mikadepe dle so dla Hela꞉dle
    Soko hamilowe kokoye atlemama apuwapo. Amasiyama oloma edla Hela꞉dle Soko eye
    ala opa watle pohamina. Adipalati, Yesuye ala A hala dla pehetana.
  xav-NT: Â u'â te te dama wasu'u wamhã, Tipẽ'ẽzani te wasu'u, Zezusi hã. Niwapsi
    te za te te tãma 're anhomri, tizazei'wa norĩ ma. Dâ'â wa, hâiwa'utu parip si,
    te za Tipẽ'ẽzani hã te te tãma 're anhomri.
  cuk-cuk: Jesús diwar-burba-nikadye-sogsagusadi, we Bab-Dummad-Burba dulemar-egi-benguosurmalad-abingaoedgi
    sunmaksad. Deunni, amba yoo Bab-Dummad-Burba nonikid, ar ade, Jesús-nug amba yoo
    bela-bela ogannoleged.
  tbf-tbf: E Iesu a nga vokokotie ine mi nama surie mi Moromoruo Tamat, ian egie ese
    gi ta nga vodovodon tuktuk sien va gi ta ba nga so suvuon. Tuir oit ian simi ra
    e Raban a kap ngas nga terie mi Moromoruo Tamat simi vunan e Iesu a kap ngas nga
    suvuon man matvinavaso.
  uig-CYR: (у бу сөзни өзигә етиқат қилғанларға ата қилинидиған Муқәддәс Роһқа қарита
    ейтқан еди. Худаниң Роһи техи һеч кимгә ата қилинмиғанмиди, чүнки Әйса техи шан-шәривигә
    кирмигән еди).
  ikw-NT: Jizọsi kwuru ka kwnornu nụ Enine Nsọ ke ele kweru nụ ya jaanahịa. N'ige
    wam be ényene Enine Nsọ, kwnornu nụ be ényene Jizọsi igwugwu.
  khs-khs: 'Aputa: Yesuyewi seya mouwa wekeye. Senayewi Yesuma himu semetei matanepela:
    sitalapitekiwa Ho Napolo ili himu matanawemi woliyetiye apolowaloma:na:keye. Alawamona
    Yesuyewi seya ikila emiwa Kote ho:liyawa peleya: falemi Yesuwa a ha:na:na:no ela:,
    Ho Napowa peleya: weyemi eta: minamakeye.'
  dwr-ENT: ኢ ሄዋ ኣ ኣማኔዳዋንቱ ኣካና ጌሻ ኣያናባ ሃሳዬዳ። ዬሱሲ ቢሮ ባሬ ቦንቹዋኮ ኬሲቤና ዲራው፥ ሄ ዎዴ ጌሻ ኣያናይ
    ኡንቱንቶ ኢሜቲቤና።
  pma-pma: Navong Iesu viten selusien koanik, vi tatavolien tai usil Ninin Votut.
    Aneite teni vi koakeil akur anatin keke kei vi Mesaea, Ninin Votut hemai heto
    en keil. Ka en avong enek, Ninin Votut romaitei veah en meatin keil, veni Iesu
    rovinatei veah keke vakur hetetamenien onen.
  atd-NT: Ka litukan to soin no kagi ni Hisus bahin to mgo bougan, sikan ka Gimukud
    to Magboboot no magaan no ogtinawo to mgo nigtuu kandin. Ko nigkagi si Hisus dio
    to sikan no Pagkoonan, wa pad bogayi ka mgo otow su wa pad mamatoy si Hisus no
    wa pad batuna dio to langit.
  tel-2017: తనపై నమ్మకం ఉంచేవారు పొందబోయే దేవుని ఆత్మను గురించి ఆయన ఈ మాట చెప్పాడు.
    యేసు అప్పటికి తన మహిమా స్థితి పొందలేదు కనుక దేవుని ఆత్మ దిగి రావడం జరగలేదు.
  hat-BSA: Men sa, Li te pale konsènan Lespri a, ke sa ki te kwè nan Li yo ta resevwa.
    Paske Lespri a poko te parèt, akoz Jésus poko te vini nan glwa Li.
  top-NT: Jesús ta̱ma̱lacástucli jaé taxtunú Espíritu Santo ni̱ma̱ ixama ca̱ma̱xquí
    tí natali̱pa̱huán. Pero como ya ixlakán ixti̱cú ya̱ ixma̱lakachá ixespíritu.
  msk-msk: Yaning pyagalaong ni Jesus bain sang Balaan na Espirito na aatag sang manga
    otaw na yotoo kanaan, kay wa pa disinyan akaatagan yang Balaan na Espirito, kay
    wa pa si Jesus akamatay aw kadto langit.
  gyr-NT: ‘Che reroyasar oipɨsɨra Espíritu curi’ ohesave aipo ehi. Espíritu rumo ndou
    vɨtei ahese. Esepia, Jesús ahese ndoyevɨ vɨtei avei güecosa porañetesave.
  kmh-kmh: Ñin kun ak, Jiysis kumiy tikjakiy Nop ker ma amek mey, Gor Kawnan nuk ak
    biynimb gok kuyip ma yokak. Ñiŋg kilam jiwiy winiŋgamb minim aŋgak kun ak; nup
    gosimb niŋey, Gor Kawnan ap kiy yip mindiy, giniŋgamb rek aŋgak.
  ukr-ONPU: Це Він казав про Духа, Якого мали прийняти ті, хто повірив у Нього. Адже
    Дух ще не був дарований, бо Ісус ще не був прославлений.
  emi-emi: Iesu ghe aauliaa Spirit Manga ateva va lo atoa la aikaaiaa etana aue la
    ghaaia. Isaa o nau Spirit Manga ateva karika ghe mae, poli God karika ghe tau
    sae Iesu.
  zpv-NT: Ya cun dxyiꞌdxyi raꞌ riiꞌ bazeꞌta Jesuhs bwiinn raꞌ nin chechiistoꞌ raꞌ
    ñiꞌh laꞌh Ñiꞌh zicaꞌha raꞌ ba Spíritu Saantu; pwihsi nagahdxi gaaldaa dxiꞌ Spíritu
    Saantu laasii nagahdxi gacah Jesuhs dxibaaꞌ.
  gux-gux: Wan den yedi yeni, o den maadi U Tienu fuoma yua yaa maame. Yaaba n daani
    wani Jesu n baa ba yua, U Tienu fuoma yua daa den jiidi bi po, kelima Jesu daa
    den kua o kpiagidi nni.
  kos-kos: Jesus el fahk ma se inge ke Ngun su God El ac fah sang nu selos su lulalfongi.
    Ke pacl sac, Ngun soenna itukyang nu sin kutena mwet, mweyen Jesus el soenna utukyak
    nu in wolana lal.
  ibo-ibo: O kwuru nke a banyere Mmụọ ahụ ndị kwere na ya ga-anata. Tutu ruo oge ahụ,
    e nyebeghị Mmụọ ahụ, nʼihi na e nyebeghị Jisọs otuto.
  yml-yml: Deꞌe baniꞌodi Iesu i voneyediga, bola ꞌAnuꞌanunu ꞌAtumaina tovetumaganavo
    i na agedi. Iesu i vonavona fai bola kebu i da wafa bega i da lakaga abame yana
    ꞌaiꞌaiwabu ꞌwaineye, begaidi ꞌAnuꞌanununina kebu i da ꞌaniveleneni tomotoga ꞌwaidie
    bega i na agedi.
  ory-ory: ତାହାଙ୍କଠାରେ ବିଶ୍ୱାସକାରୀମାନେ ଯେଉଁ ଆତ୍ମା ପାଇବାକୁ ଯାଉଥିଲେ, ତାହାଙ୍କ ବିଷୟରେ
    ସେ ଏହା କହିଲେ, କାରଣ ଯୀଶୁ ସେପର୍ଯ୍ୟନ୍ତ ମହିମାପ୍ରାପ୍ତ ହୋଇ ନ ଥିବାରୁ ପବିତ୍ର ଆତ୍ମା ପ୍ରଦତ୍ତ
    ହୋଇ ନ ଥିଲେ।
  bzj-bzj: Wen Jeezas seh dat, ih mi-di taak bowt Gaad Hoali Spirit weh dehn wan weh
    bileev eena hihn mi wahn geh. Yu si, op tu den, nobadi neva ga Gaad Hoali Spirit
    di liv eena dehn, kaa Gaad neva rayz op Jeezas eena aala ih gloari yet.
  chk-chk: Jesus a kapas won ei usun ewe Ngünmifel, chokewe mi lükü i repwe angei.
    Lon ena fansoun Kot esamwo tinato Ngünmifel, pun Jesus esamwo tolong lon lingan.
  ssd-ssd: Yesus nu taŋamba sakina ta nu Tukul Guwa tuku sakina. Nane nu tuku son
    ŋginaig mbal Tukul Guwa tam tuku minnaig. Sakina ait mbolŋge Yesus nu saŋgri kilŋa
    suŋgo nda tina tukunu Tukul Guwa nu nde ndakina.
  acr-TNT: Rucꞌ waꞌ ri Jesús e cachꞌaꞌt puwi ri Ruxlabixel ri Dios ri caquicꞌul na
    janipa ri cacubiꞌ quicꞌuꞌx rucꞌ. Yey cꞌamajaꞌ cꞌu cacꞌun riꞌ ri Ruxlabixel ri
    Dios ma cꞌamajaꞌ ne queꞌec ri Jesús chilaꞌ chicaj pa cakꞌalajisax wi runimal uchomalil.
  rop-rop: Wal wen Jisas bin tok lagijat, imbin tok blanga det Holi Spirit weya God
    oldei gibit langa ola pipul hu bilib langa Jisas. Bat det taim na wen Jisas bin
    toktok, God nomo bin jandim det Holi Spirit yet langa detlot pipul hubin bilib
    langa Jisas, dumaji im nomo bin deigimbek Jisas langa top blanga jidan deya haibala
    garram det brabli shainiwan lait.
  mee-mee: Ka inae Iesus role minmina na i ke rorolea pangamologa e ta Kannu Ae Nutu
    a ragau ra loreapatokona te i keke la ravunge ngarume. Ta Nutu ke sane tunge Kannu
    ae i kurumea, Iesus ke sane loagaliu ta Nutu mallena nga tava tale.
  mwf-2018: Jesus-ka murrinh kanhi-wa-nu mampirra Ngepan Yile neki nukunu ngarra da
    nakurl-te panimardardinu kardu nhini-ya ngarra Jesus murrinh pubinayepuptha pardi
    i murrinh pumenabaththa pardi. Mu da nhini-re-ka ngarra Jesus-te murrinh nhini
    mampirra-ka Yile neki-ka mere da ngatha wurdithuktha Ngepan ngarra nukunu-yu,
    nhini Jesus-ka mere da ngatha demardawiththa da ngarra Heaven-nu wangu-yu.
  dif-dif: Jenia Nau Jaolandru jatana wonti, nina tanali maninanto, tana nunkangu
    morlalu ngundrai; ngangau jendranguta Jaola kulikiri wata kantji wokarana wonti,
    ngangau Jesus wata pirnala nunkani manina wonti.
  gam-gam: Jisas kandja embe dji ge, yene boll pillgi djine una moye ge are God Murble
    dje wordaka, ga moye al wo moya dje pille dji. Kune ge Jisas kandjiye kerman napai
    pille, God Murble dje kal nawori. Are Jisas kandjiye kerman pai kune ge, God dje
    wori woi.
  nou-nou: Edo Iesu ge awa sisira awa Asisi Kotopu embo da jo da awa sisira. Edo iji
    ainde God Asisi Kotopu awa itae ra ainda be awa Iesu betae edo God mi umo jigae
    erae awarate amboda embo ave Iesu ge be adira awa Asisi Kotopu awa badira.
  mqb-NT: Yesu a ga jike ata nà, pə Apasay Cəncan awan, apasay mbala ɗo sa ɗaf apan
    nga ahay saa njaɗ ata awan. À alay ata nà, ɗo anahan ahay tə njaɗak Apasay Cəncan
    ata fan bay, anga Yesu a ɗukwen kà zlak à man sə mazlaɓ anahan fan bay re.
  ape-B: Jisas douk nakli enyudak balan umu God ananin Michin. Naklipech umu echebuk
    douk chunek bilip umu anan uli eke chulawen nyupenyich umu. Ali ababuk nyultab,
    God ananin Michin douk watak nyunaki nyuwichech e, wak. Umu moneken, Jisas douk
    watak chonu nugak ali nitaki nultomu iluh heven nukih nulau nebenyi yeul e.
  grc-F35: (Τοῦτο δὲ εἶπεν περὶ τοῦ Πνεύματος, ὃ ἤμελλον λαμβάνειν οἱ πιστεύοντες
    εἰς αὐτόν, οὔπω γὰρ ἦν Πνεῦμα Ἅγιον ὅτι Ἰησοῦς οὐδέπω ἐδοξάσθη.)
  cav-NT: Jadya cuajayaque tuna Jesúsra cuejacuare; Yusuja Espiritujatu jacanime ama
    Jesús queja catyatiya cuanaque. Ena cani ticu baecuaque bucha, jadidyatu Yusuja
    Espirituja jaca baecua juya Jesús queja catyatiya cuanaque. Jadyatu Jesús jucuare,
    Yusuja Espíritu riyaque yahuaju junama jariju. Junataqui ama jaritu jucuare, Jesús
    Yusuja yacuaju muita ishu judirunucama jari tibu.
  kgp-NT: 'Jesus tỹ ag mỹ Topẽ kuprĩg tón hã vẽ, hã to tóg: goj, he mũ. Topẽ kuprĩg
    tỹ tóg ag jagrẽn ke mũ, ũ tỹ ti ki ge mũ ag. Festa ẽn kã tóg ag mỹ ti jẽnẽ ja
    tũ nĩ ver, Topẽ kuprĩg ti, ti tỹ ver ã ter kar kỹ rĩr mãn ja tũ nĩn kỹ, ti tỹ
    ã panh ra tĩg mãn ja tũ nĩn kỹ ver.'
  bvd-bvd: Si baea nai sa Disas 'e saea, nia bae gwana suli Anoedoo Abu ne kai lea
    mai fua lao tooa kera toaa ne da manata mamana 'ana sa Disas. Si kada nai sa Disas
    saea si bae nai, God nao si falea 'ua mai na Anoedoo Abu fua toaa da manata mamana
    ki, suli sa Disas nao si raa 'alaa 'ua uri lao 'initoaa nia.
  ukr-1871: Се ж глаголав про Духа, що мають прийняти віруючі в Него; ще бо не був
    (на них) Дух сьвятий, бо Ісус ще не прославив ся.
  apz-apz: Mijoꞌno Jisas ulɨmentisoso Anɨtuye Towahuno Wopɨngo somneꞌno ulɨmentisofoho.
    Aꞌamu sɨmeho hiꞌntnnono unyo sohwa hofɨko Anɨtuye Towahuno mapitnneꞌno ulɨmentisofoho.
    I osoꞌno Jisas kakoe yofe engo soꞌnji kakoe yokumpohnꞌnyo hwofiloꞌnnyo soꞌnji
    momasoꞌnjo osoꞌno Anɨtu kakoe Towahuno aꞌamu homo somo muyoꞌnjo imentisofoho.
  yon-yon: Kee kwane yedmoon kuu Kingkin Karadmo anded. Kane kanembed ye yaa anam
    andiwen kuu kandaniib. Kuye aron yaa kuu Kingkin Karadmo kuu kondindo, amborom
    kuu Yesu kuu bobne yeedere nambiri ye yumbon yaa winindo kowe.
  poi-NT: Cuando iŋmatpa je̱mpɨc, nɨmtooba Jesús iga jém icupɨcneyajwɨɨp, ipɨctsoŋyajpa
    jém Dios iA̱nama. Porque d́anam núcne jém Dios iA̱nama hasta nɨcgacpa Jesús sɨŋyucmɨ.
  wuv-wuv: A'a fei, fi hanuinaa fei Spiriti, fei rowe tonia ei rona narafawe'i a'ana.
    Nopa'aloo fei au fei, itawe fanaa ro'ou fei Spiriti, uaa atawe tonaa fei hawerana
    Jesus.
  quf-NT: Chaynu nirqami Jesusqa yaĉhachikuyaran, paypi kriyiqkunaqashi Dyuspa Santu
    Ispiritunwanna kanqallapa nir. Piru Jesús manaraq wanur kawsamusha katinmi, Tayta
    Dyuspa Santu Ispiritunqa manaraq kriyiqkunawanchu karan.
  yuw-yuw: Yesuho mata tepmo ngo yogocma wömai Kopotorocho Kunkun Yaru kombing tobic
    tobic owi amna sing imangocma worocha yogoc. Bongono wocin wömai Yesu abe Kopotorocot
    mangi ida yaguno idit kiap abe masogidoc. Worocha tongga Kunkun Yaruho abe mahogoc.
  hus-NT-1971: Antsana’ a Jesús in t’ipchixnanchi an ja’ tin cuenta an Espíritu Santo
    axi ne’ets ca pithan jitats quim bela’ a Jesús. Tocat yabaye lej che’nequits an
    Espíritu Santo, cum yabaye huichenec a Jesús tihua’ ti eb ca puhuethanchat im
    bij.
  med-med: Jisas ndi, ik nitim ei, elim mondʉk pʉtʉng wamp mbʉ, Muⱡnga Wingti nguimp
    nimba nitim. Ui ni kʉn, Muⱡnga Wingti ei, ti natʉtʉng. Nambuⱡ emel, Jisas koⱡpa
    wote, mul kona pi nʉpʉrʉm.
  bch-bch: Be itado oanenga itna toa ne ngan Itautau Tutui. Ngan ado toaiua, Itautau
    Tutui inama maitne, ngansa Iesus ibada edaeda kapei maitne. Be gid panua toa lolod
    matua ngan ei, muriai ga tibada Itautau Tutui.
  cco-NT: Jo̱ cajíngꞌˉ Jesús lana uíiꞌ˜ quiáꞌˉ Jmɨguíˋ quiáꞌˉ Fidiéeˇ e niꞌíngꞌˋ jaléngꞌˋ
    dseaˋ i̱ nijáꞌˉ líingˋ júuˆ quiáꞌrˉ. Jo̱ dsʉꞌ e Jmɨguíˋ do jaˋ mɨˊ cagüeáˉ jee˜
    írˋ, co̱ꞌ jaˋ mɨˊ casámꞌˊbɨ Jesús e nidséiñꞌˉ fɨˊ lɨ˜ cajárˉ fɨˊ ñifɨ́ˉ e niꞌuíingˉtu̱r
    dseaˋ laniingˉ.
  deu-1951: Das sagte er aber von dem Geiste, den die empfangen sollten, welche an
    ihn glaubten; denn der heilige Geist war noch nicht da, weil Jesus noch nicht
    verherrlicht war.
  alq-ALGNT: Jesos omikomabanin Mino Manidon, ini8e ke teb8etagopanin kidji odisigondjin.
    Ka8in mega maci ododji odisigosi8an Mino Manidon ka teb8etamo8adj. Jesos mega
    ka8in maci odji koki ijasi Odadamikag kidji gi icpendagozidj.
  ixl-NNT: As aꞌ u Tiixhla Espíritu nikat tal Aak, uvaꞌ la ok veꞌt tu u taanxelal
    unqꞌa uxhchileꞌ uvaꞌ la ikꞌujbꞌaꞌ ikꞌuꞌl tiꞌ Aak, tan yeꞌxnik ul u Tiixhla Espíritu
    tiꞌ tok tu u taanxelal unqꞌa niman tetz Aakeꞌ. As yeꞌxnik oon Aak tu u atinbꞌaleꞌ
    uveꞌ la oksalkat iqꞌiia Aak kꞌatz viBꞌaaleꞌ.
  boa-NT: Ehdúu nehíjcyaabe dííbyeke cáhcújtsómé pañévú Píívyéébé Apííchó úcaavéné
    diityéké túkévéjtsoíñé iñééiyóne. Árónáacáa tsáhái téijyu tene tsááíñe éévé úújetétú
    diibyée Jetsóó teene wállóóiibye íavyéjuvúi óómítyúnélliíhye.
  etr-etr: Ea amo säi amoda udia dolö ema asigi afädë negei nefolalo amolima hobeala
    Gesami ïmolö amo helësëla amala säi. Yesu e yo hïdo elöi digalomadi gauia adogoi
    amo, aso, made gauia adogoi amea, Gesami made digala nebegi, amo gala amala säi.
  quh-NT: Chaytarí nerka Santo Espiritumanta. Dios paypi jap'icojcunaman Espirituta
    cachamunan carka. Yachacojcunaman Santo Espíritoj jatun atiynenka manaraj koskachu
    carka, Jesús atiyninwan manaraj jatunchaska caskanraycu.
  kwi-kwi: Sun kizkane, Jesúsne paiña Sɨnam Izpulpa kwinta kira. Paiña Sɨnam Izpulne
    Jesústa nɨjkultuza sapnashinat kit uzninnanazi. Jesús mama irɨttas kuhstachi akwa,
    Diosne paiña Sɨnam Izpulta mama ɨnintachi, Jesústa an watsal namnapa.
  agm-agm: Iyataatɨ sandɨ Autaahaatɨhomɨ Itɨpɨhopɨ Jisaasiho kandaase amɨ kopɨ gɨwunyaahohiyɨhiyai
    ipotɨhura Autaahaatɨho numwɨtandɨhopo. Amɨ sandɨ ko apaapɨmaase. Jisaasiho ipɨ
    tɨtɨhɨ atawɨhatetɨ sangɨ napotɨ amɨ yamɨhapataatɨhɨ sangɨ niyatɨ Autaahaatɨho
    koai sangɨ awaisɨhoematɨ ambɨpatɨ awaipatɨ sangɨ nunyataatɨ Autaahaatɨho isɨhiyai
    Itɨpɨho sangɨ numwihɨhopɨse.
  ubr-ubr: Iesu atonio dura ibikakafun on God an Ayu aurin ikakafun, osi sabu iyabon
    On sinbitutumai on arimon God an Ayu sinboai. On an werai on Ayu on men sitem
    on, yabin Iesu on men imatabir men igai au safam sifourai inat God ba imatar on.
  tsw-NT: Yesu yuwan ta̱ adanshi adama a̱ Ruhu va Akiza. Koto A̱sula̱ a ca Ruhuꞌu
    shi, adama a na koto u ꞌya̱sa̱n Yesu a̱vu u ca yi tsugbain shi. Agba a̱ tyo o
    ukosu, aza a na a̱ usuyi Yesu a̱ tsura̱ ta̱ Ruhuꞌu.
  cax-NT: Manitanati Jesús icütüpüti Espíritu Santo naqui cuabotü au nausasürrüma
    bama icocoromati Jesús. Arrti Espíritu Santo tonenti tacana manu turrü bachebo
    osüboriquibo. Itopiqui au manu tiemporrü champürrtü tiyasuriurumati Espíritu Santo,
    ni tiyebotitüpü tato Jesús esa nanentacarrti Tuparrü au napese.
  aia-aia: (Na'i 'oha na hadanga'iniai waini tahi, 'iia 'a hadanga'iniai Hi'ona Maea
    narai haua tanaraaui nei narau hinihinia. Na Hi'ona Maeasi ra ai'a haua mau tanaraau,
    suria 'ia Jisas ai'a mae mau ma ai'a suruta'e 'anai ara'a mau i aro.)
  srp-1865: 'A ovo reèe za Duha kojega poslije primiše oni koji vjeruju u ime njegovo:
    jer Duh sveti još ne bješe na njima, jer Isus još ne bješe proslavljen.'
  agt-agt: Ammi intu bidan na ya Kahalwa na Namaratu nga iatad na sangaw ta ngamin
    kiden mangurug tentu. Ammi awena la bit nedob tekid te awena para la madayawan
    ni Hesus ta langitewan.
  lug-lug: Yesu yali ayogera ku Mwoyo Mutukuvu, abamukkiriza gwe baali bagenda okufuna,
    kubanga Mwoyo oyo yali tannagabibwa, kubanga Yesu yali tannaba kugulumizibwa.
  yby-yby: Loko Jisesimamo liboya emodalamuya elewole iki data kitabo wewenasida maya
    Omailimo weuna oluho libitiye loko liye. Jisesiya okulumau onowelaki ito lamedakiya
    ukau yowamekolaiye loko Omaimidana weuna oluho maya owaha bamidanaki libo ga maya
    ne. 37 Liv 23:36 34 Aes 58:11; Jek 14:8
  heb-heb: וזאת אמר על הרוח אשר יקחהו המאמינים בו כי לא נתן רוח הקדש עדנה יען אשר
    ישוע עוד לא נתפאר׃
  mpp-mpp: Ngic-ngigac ye ngagesingkelu gagaing, yenge Tili Asu lobewa badaingte,
    yogolec misa ingucne miwec. Yesu ye dameng iwa honocmengka mi felu wac feicne
    mi bawecte ailu, Asu yogo mi kwesiwec.
  apb-apb: Maholo a Jisas e ere urine, e ere rarangana Li'oa Maa'i a God nge kei ii'o
    i lalo aana mo iini kire ko hiiwalaimoli aana. Aana maholona niilana Li'oa Maa'i
    e ka'a lae ike ue, aena aana ha'amanikulu'alana a Jisas e ka'a lae ike no'one
    ue.
  san-TEL: యే తస్మిన్ విశ్వసన్తి త ఆత్మానం ప్రాప్స్యన్తీత్యర్థే స ఇదం వాక్యం వ్యాహృతవాన్
    ఏతత్కాలం యావద్ యీశు ర్విభవం న ప్రాప్తస్తస్మాత్ పవిత్ర ఆత్మా నాదీయత|
  ben-IRV: কিন্তু তিনি পবিত্র আত্মার সমন্ধে এই কথা বললেন, যারা তাঁতে বিশ্বাস করত তারা
    সেই আত্মাকে পাবে, তখনও সেই আত্মা দেওয়া হয়নি কারণ সেই দিন পর্যন্ত যীশুকে মহিমান্বিত
    করা হয়নি।
  ntu-ntu: Lue ngr nzlungr lc, tqycmnetrngr Jiszs ngi Mqngrkxtr, kc nakabz mz leplz
    kcng nalxngitilr nide. A' mzli lc tqycmne-ngrde, Mqngrkxtr trvztrkapz mz nabz
    leplz. Murde Jiszs trnzglqlzka.
  pan-pan: ਯਿਸੂ ਪਵਿੱਤਰ ਆਤਮਾ ਬਾਰੇ ਬੋਲ ਰਿਹਾ ਸੀ ਕਿ ਜੋ ਉਸ ਤੇ ਵਿਸ਼ਵਾਸ ਕਰਦੇ ਹਨ ਉਹ ਉਸ ਨੂੰ
    ਪ੍ਰਾਪਤ ਕਰ ਸਕਣਗੇ ਕਿਉਂਕਿ ਆਤਮਾ ਹਾਲੇ ਨਹੀਂ ਦਿੱਤਾ ਗਿਆ ਸੀ, ਕਿਉਂਕਿ ਹਾਲੇ ਯਿਸੂ ਆਪਣੀ ਮਹਿਮਾ
    ਲਈ ਉੱਠਾਇਆ ਨਹੀਂ ਸੀ ਗਿਆ।
  tkr-tkr: Mang'vee manva, Cul inyam ha'anbışe alyaat'asde Allahne Rı'hı'ne hək'ee
    eyhe ıxha. Allahee I'sayna xəbvalla mankilqame hidyag'uynçil-alla, inyam ha'anbışis
    man Rı'h huvu ıxha deş.
  gvc-gvc: Ã catichʉ yoarirore wama payo yahuro “Yʉhʉre wacũ tuainare Espíritu Santo
    sãarʉcʉ sʉ mʉa waharohca”, nino nire Jesu. Tiro mʉanopʉ to mʉjaerasinichʉ Espíritu
    Santo sehe wihierasiniha.
  mwp-mwp: Yesun nabi yangukudungu nuydh yadu palgan Maygi Mari nungu kalanu bangal
    na poeybane mabaygan ngadh mina yoepathaman Yesun, wa thana bangal gasamoene ngoedhe
    bubu ngoenakapoengu pungaypu. Senabi thonara Maygi Mari matha poeybayginga, kedha
    zoenguz kedha Yesu kaday thoerayginga nungu poeraparal niyaylagoepa.
  sbk-sbk: Ila ayanji ega alengane hushi Roho, afuatanaje bhala bhabhamwetesheye bhayihuposhela;
    Ompempo ali seele safumiziwe alengane naje oYesu ali samwamihwe.
  mya-JVB: ထိုသို့ မိန့်တော်မူသော်၊ ယုံကြည် သောသူ တို့သည် ခံရ လတံ့သောဝိညာဉ် တော်ကို
    ရည်မှတ် ၍ မိန့် တော်မူ၏။ ယေရှု သည် ဘုန်းပွင့် တော်မ မူသေးသောကြောင့် သန့်ရှင်းသောဝိညာဉ်
    တော်ကို ပေးတော်မ မူသေး။
  kgf-kgf: Imuhuc Ʒéyec imi méŋnéŋ méŋ i ninʒéŋgémac imi kecma Uŋa késamac, imuac
    niŋac Uŋawac niŋ imuhuc ʒéyec. Nalé imuhucgeŋ Yesunéŋ kurumeŋiguc ménda emma edamuyaguc
    ménda waŋec imuac niŋ Uŋa ménda méliyu mayecnec.
  awb-awb: Mah ehwéhnúmé Sísaga Manikáne Awansabé irarúwe. Sísaga Maniká míorabeq
    íre kirio púana Manikáne Awa íre eqmarowe. Sísaga iwíáhéna, Nániboba pokonaraq
    ínénsabe aiq pútare aintáh kébá Manikáne Awa kieqmaranie íwíáhúwe.
  gdn-gdn: Iyesu Iya Awanai nene wagubu ki ka e Mamanuga God e Keyai ki waigugui wagubu.
    Ko ki ka e Mama-nuga God bameya kunuma taneya yarana were ewa puyo ki tonopana
    ki nana wagubu. Iyapana nima uburoto e sumapoto ki ka Mamanuga God e eya Keyai
    iyapana ki kweyoto.
  nko-NT: (Ɔŋɛ Wankɩ́hɛ́ amʋ́ʋ́ Bulu ɔbɛ́ha ahá ánɩ́ bɔ́hɔ mʋ gyi amʋ ɩwɩ asʋ́n
    ɔdɛblɩ́. Alɩ brɛ́ ámʋtɔ á, Ɔŋɛ Wankɩ́hɛ́ amʋ mɔ́kʋ́nyá ba, tsúfɛ́ Bulu mɔ́kʋ́nyá
    wá Yesu numnyam.)
  bsn-NT: To bajiro ĩ yijama, “Yʉre ajitirʉ̃nʉrãre ĩna ʉsʉrijʉre, Dios ĩ cõagʉ̃ Esp'iritu
    Santo ejacõari quẽnaro ĩnare ejarẽmocõa ñarũgũrʉcʉmi, ĩna rijato berojʉ tudirijabeticõari,
    Diorãca quẽnaro ñaronare” yigʉ yicami Jesús. Õ vecajʉre, quẽnase ĩre yirʉ̃cʉbʉoriajʉjʉre
    Jesús ĩ tudiejabetijare, Dios ĩ cõagʉ̃ Esp'iritu Santore adi macarʉcʉrore Jesúre
    ajitirʉ̃nʉcanare cõabesumi Dios maji.
  pib-NT: Giwekikalurupiranni china wa tye tokanchi, wa ralixjenepa yoptotanrupni
    Wale. Gi rixanu gi rapyegitawana Giwekikaluru Kpashiri, gi rixanu Geso gi wa royakawatyawaka
    jiglokawa.
  wiv-wiv: A Iesus ia e popole na Vule Tumonga, kua nuhu kua dia na bilip vona, ia
    da dia ta pelea. Palaka kilangata kua, ma beta na Vule Tumonga ni valanga ni ziho,
    na vuna a Iesus ma beta ni valamari muleha ia na matea ni pelea glori.
  reg-reg: Nawe aikile nigwo Mwoyo unu abhene bhalimwikilisha no kumulamila; Mwoyo
    aliga achali kusosibwa kwo kubha Yesu aliga achali kukusibwa.
  mlh-mlh: Oŋu miyayoŋ, buŋo oi Moro Tiriinere soso baku iŋi miya, “Uri yoŋoji noŋ
    manesiŋ nugobi, yoŋoji Moro Tiriine biŋe baku gonimiŋ.” Anutuji Yesu moreŋgo goya
    ore so Sombunde kuririquraŋ so oteme goya. Ore eru Moro Tiriine so soreme wakiru
    maŋyaŋuŋgo rakame mo gobuŋ. Oŋu.
  gof-ENT: ኢ ሄሳ ጊዳይ ኢያ ኣማኒዳይሳቲ ኤካናው ዴዒያ ጌሻ ኣያናባ። ዬሱሲ ቡሮ ቦንቼቲቦና ጊሾ ሄ ዎዴ ጌሻ ኣያናይ ኢሜቲቤና።
  aau-aau: Ok sokukwe Jisas hiykwe unsaney hye ma nanpanan kiykiy-ay hom Niohney Pekney-weys
    se lonok ey se hiy-ohruw-a. Enekwei sohiy non kokwe God hiykwe peyr Niohney Pekney-weys
    se me-ha pa. Payhokuaw, Jisas se kokwe peyr lokrue ko se mon oksian ie pa, hyo
    uru se seirpey-ar lowk nakie ey hokwe.
  tvk-tvk: Oei xa Iesu di bit usili be vole tei usil Ninin Eo xa mei ise xat ngan
    xil xa laneket en xa xi be Mesaea. E melele nen ak, Ninin Eo tenamei ti mu e xil
    vengan xa Hi tenasa ti mu Iesu vaha vahur minehinen te xeihen nan.
  prf-NT: En gustu a kagiyán ni Jesus ay en Ispiritu a tanggapán nen sumampalataya
    hidi dikona. Gapu ti panahunid a iyud ay awan palla nepagkaluub en Ispiritu, gapu
    awan palla nabiyag a ruway ti Jesus sakay naluwalhati.
  auy-auy: Maníkóní ámútankontafena siyáiye. Ísu ímba wíyómpaꞌo kunuwékáintafena Maníkóní
    ámútanko ímba kunkáiye. Ísu imáyáa éna séna kemá púwóndafinkemba íyáfasineꞌo kesifompáꞌó
    iyéꞌa Maníkóní ámútankomba aiꞌmáráanana kuména kesááisafesa timankúnkúmbo íyawi
    tirumpimbá kumbéíniye-imayaa éna Ísu minááí simátímakaiye.
  tbg-tbg: Ihuva himpi vaiharo uva tuqantaakero Kotira Maraqura nimiainarara iriharo
    tiva nimiro. Vaiinti nahenti Ihurara quqaa vivave tika Kotira Maraqura varerara
    ti vaura. Vi entara Ihuva kia qutu viro qaiqaa qaqi himpiro naaruvaini vurara
    tiro, kia Kotira Maraqura nimiaina entava vaura.
  hub-NT: Nuna tina nunaka nina nemarainaka Wakan Pegkeran jukiartinan pachis taku
    tinaiti. Nu tsawantinka Jesús mantamna anean nayaimpinam weachu asamtai, Wakan
    Pegker eke taachu.
  hmo-hmo: Ia ese Lauma Helaga dekenai unai bamona ia herevalaia, ia idia abidadama
    taudia ese do idia abia ia gwau. Badina unai neganai Lauma Helaga be do ia henia
    lasi, Iesu ese Dirava ena hairaina do ia abia lasi dainai.
  big-big: Yisugu pilik kaiya purik yombanu piyegi ngizi kumuli puwili kalike Anotogi
    Kung Walekpek weiyagi purikki kaiya. Purik puwekkerik Yisu ngoluk paka ngalege
    yemane keremizi nangai kopong Anotogi Kung Walekpek ngoluk yerageya ono.
  gux-G: O den maadi Foŋanma maama, yaama ke yaaba n dugi o po ba baa; bi dá́ ki
    puuni Foŋanma, kelima, Jesu dá ki la o kpiagdi.
