  iws-iws: Jisɨs siya ta hɨriinan yaiya Adi Komii siir naeyɨu ɨiir boɨnkɨn. Mɨ yɨpɨkɨ
    siiram naɨngwo tɨbmii kɨɨni, tɨriigɨnɨn wɨ ini hanɨɨn siir kwoɨn ɨiir kwɨrii ɨdwokaii.
    Mɨ ta ɨiya Adi Komii siir naeyɨuɨn bɨ nikɨ ɨtkɨn. Dimusi rani, Jisɨs siya bɨ nikɨ
    aonamkɨn mɨ bɨ nikɨ ɨnsiin ɨdwonamkɨn omwai waiyayokiyokɨiyamɨn. Mɨ Adi Komii
    siir omɨn nɨnomor kou hɨranɨn siir hɨriir bɨ nikɨ amkɨn, kɨrɨe komii haiyamɨn.
    Nɨɨngaka. Ɨriig.
  pol-SZ: Mówił tak o Duchu Świętym, którego mieli otrzymać wierzący Mu. Duch bowiem
    nie był jeszcze zesłany, ponieważ Jezus nie został jeszcze otoczony chwałą.
  ztq-NT: Tsiñee lëë Jesús kwnee singo, lëë xaa chëb nii kchësy meñ nii xniladzy xtiits
    xaa sëëb Kyalbini Ntson leñ styoo. Karty kiid Kyalbini Ntson wor go, porñee karty
    kyey xaa kpaa.
  zai-NT: Rarí cuzeete Jesús Espíritu Santu ni icaa irá ni guni cre laa, peru dxi
    bizeete be ni la? ca'ru gueeda Espíritu Santu, purti ca'ru ibigueta be ibá'.
  upv-upv: Ngok Iesu osp̃e suri Nem̃in nga nir nga para-osuri para-lai. Ko Nem̃in
    On nen setewor evini, suri Iesu setewor emra renge mijen, ko setewor evan renge
    nosrövien.
  wap-NT: Jesus kadakotinanuz, Kaimanaꞌo Doronaa dauaꞌo wuruꞌu. Uruu wuruꞌu taa-karu
    niꞌoraz mishidainao ati. Uruu dono aonaa zii Kaimanaꞌo Doronaa taa-kao mishidainao
    ati, ushaꞌapanum kauꞌan aonaa zii Jesus sawata-kao umanawunuꞌo idaꞌan.
  mva-mva: Iesus bokai ipile nge Oli Spirit ka irangaki. Tamoata naita Iesus lama
    iunani masa alauri Oli Spirit ngabalani. Imai be bong ngaradia-lo nge Oli Spirit
    isi tago ibala, bakara, Iesus isi tago mate-lo be marangaka ipura be ara bibia
    idoki.
  dwr-NT: I hewaa A ammaneeddawanttu akkana Geeshsha Ayyaanaabaa haasayeedda. Yesuusi
    biro bare bonchchuwaakko kesibeenna diraw, he wode Geeshsha Ayyaanay unttunttoo
    imettibeenna.
  kfw-kfw: Jisu'n hiwahi, amadiang ka-ngamna ngai'n inchangsik Ratha jarra iril eii;
    khawa phakhan Ratha kha laleipemak, ajarchu Jisu kha lalur lalianmak.
  bfz-bfz: तिने ये वचन पवित्र आत्मा रे बारे रे बोलेया, जो तिना पाँदे विश्वास करने
    वाल़ेया खे मिलणे वाल़ी थी। कऊँकि पवित्र आत्मा एबुए तक नि उतरी रा था, कऊँकि यीशु
    एबुए तक आपणी महिमा रे नि पऊँछेया था।
  cuk-09: Jesús sogsa-gusad, diwar-burba nikadye, we Bab Dummad Burba Nued dulemar-egi-benguosurmalad
    abingaoedgi sogsa-gusad. Ar ade amba yo Bab Dummad Burba Nued nonikid, ar Jesús
    amba yo bela-bela e-nug ogannoleged.
  ben-OBCV: একথার দ্বারা তিনি সেই পবিত্র আত্মার কথাই বললেন। যারা তাঁকে বিশ্বাস করে,
    পরবর্তীকালে তারা সেই আত্মা লাভ করবে। যীশু তখনও মহিমান্বিত হননি, তাই সেই সময় পর্যন্ত
    পবিত্র আত্মা প্রদান করা হয়নি।
  mil-NT: Te ducaⁿ nǐ cáháⁿ‑gá cuèndá sá quíxí Espíritú Yǎ Ndiǒxí ngúndecu ndɨhɨ nchaa
    ñáyiu na quɨ̀ndáá iní ñáhá xìi‑gá, chi sáá nduu ndàa‑gá andɨu càda cahnu ñaha
    Tátá‑gǎ xii‑gá, te dàvá‑áⁿ te quixi Espíritú Yǎ Ndiǒxí cundecu ndɨhɨ́‑yu.
  myu-myu: Imẽn e buje Deus biõg̃buk o'g̃uwẽn Jesus. Deus biõg̃buk õmõm Jesus kay
    itabucayũ be. Jesus iboam o'e ipi kay Deus biõg̃buk ajẽm awap. Ixe oajẽm g̃u buk,
    Jesus jebay xe jenuy ãm o'jeu g̃u buk puye.
  fue-fue: O batu nun kaa ɗon dow Ruuhu mo goonɗinɗo fu heɓata. Den Ruuhu hokkaaka
    taw, gam Yeesu teddinaaka taw.
  amk-amk: (Na kaiwo nani Yesusi medu kariri Nuaninu Mirarebanaio ambori inontarai
    eroasoa fosa esobui foi. Weo pariao nanai Allai wiro dohong Nuaninu Mirarebana
    foi ma kaharai, weo wiro yuai Yesusia dedai sambewarai kaharai.)
  fai-fai: Kale belami weng mit bakosa uyo ki kinim kan ata aket afan kalin im Got
    Sinik Abem kudokabiw uta bakosa, kamakikiw alo Yesus ayo win dukum kudula Got
    Sinik Abem ayo madák tadongin dako badano kale.
  ura-NT: Nitohaneein Cana Coaunera Suujue raaururichaain esenetaeraauru cachaaurune
    quete aite Cana Coaunera Calaohi Jesoso, coitucuuruane coina. Jaiti dede curuaanaaneein
    Jesoso enoaenihana jaunte, esenetaeraauru rai suujue letoaene Cana Coaunera. Nii
    quete aite Cana Coaunera Calaohi Jesoso.
  mcd-NT: '@see-verse:JHN.007.038'
  urt-urt: Jisas ŋanange wusyep me Yohe Yirise. Lahmende ŋaiye ŋoihmbwaip tinge teŋeime
    kin pe, ka yambaꞌe Yohe Yirise. Dindiꞌ ŋup uku pe, Jisas yukur tahar nasme nule
    nanah nambaꞌe naŋ embere no, Yohe Yirise ka ot, teter pakai.
  kiz-kiz: Lakini aghajibhili agha kuhusu Roho, ambajhe bhene bhakamwamini bhibetakumpokela;
    Roho ajhe akona kupisibhwa kwa ndabha Yesu ajhe akona kutukusibhwa.
  tzo-TZE: Li Jesuse ja' laj yalbe sc'oplal yabtel Ch'ul Espíritu ti sc'oplal ono'ox
    ta x'ac'bat ta yo'ntonic li boch'otic ta xch'unic ti ja' Jcoltavanej yu'unic li
    Jesuse. Pero mu'yuc to'ox talem li Ch'ul Espíritue yu'un mu'yuc to sutem batel
    ta vinajel li Jesuse.
  lex-lex: Yesus Nakot hade de Enakot nohora Uplerlawna Nhiwni mak hota riy maka kpesiay
    E'a rlernana. Yoma la lera re de Uplerlawna Nhiwni edonna Nerun ma'ta yoma Yesus
    edon Narian ma'ta la heyanna pa Nlernana ya'uli-yawedi.
  dov-dov: Pesi wakamba ezi mumuuya, kulibabo basyoma mulinguwe bayotambula, Muuya
    tewakayinapegwa pe nkambo Jesu talina lemesegwa pe.
  toc-NT: Caj xpa̠­la­cata eé xta­chu­huí̠n Jesús xta̠­ma̠­la­cas­tucma a̠má musni
    chu Espíri­tu Santo, huá xlá xuani­putún xla­cata hua̠nti̠ nali̠­pa̠­huán namak­lhti̠nán
    xli̠t­li­hueke Espíri­tu Santo; ma̠squi a̠má quilh­ta­macú nia̠ xmin Espíri­tu
    Santo porque Jesús nia̠ xni̠y la̠qui̠ nacha̠m­paray nac akapú̠n anta­nícu xapu̠lh
    xuí.
  ulk-1902: E detager abele Lamar Zogolam, uiaba gaire le abi oituli ko erpei abele.
    Lamar Zogo nole tabarki; abelelam Iesu nole eded akaida.
  som-som: Waxaas ayuu kaga hadlay Ruuxa oo ay kuwii isaga rumaystay heli doonaan,
    waayo, Ruuxa weli lama bixin, maxaa yeelay, Ciise weli ma ammaanmin.
  mam-C: 'Atzin tz''elpine'' tyol Jesús ikyjo: Ayetzi''n kchi xel niminte, iltaq ti''j
    tu''n t-xi kyk''mo''n Xewb''aj Xjan toj kyanmin, tze''nku jun xlok'' a'' te chewsb''ilkye.
    Qu''n na''mtaq tul Xewb''aj Xjan, qu''n na''mxtaq taj Jesús toj tqoptz''ajiyil
    kya''j.'
  ndj-ndj: Yesu padeteyi naha, aveli akudeta chilongu cha Mfuki Mng'alili, yula vandu
    yivamveta kumuyanga. Mbaka chipindi chila, Mfuki avelili akalihela kwisa, kwanongwa
    Yesu aveli akalihela kujumiwa.
  mbj-NT: P'op Hagä Do Sahee tahanäng pé tii, Jesus hã h'yy ka'eeh do ta jawén ragadoo
    doo kä. Dooh Jesus an'oo nä bä ti noo gó P'op Hagä Do Sahee, dooh tadajëb nä bä,
    dooh taganä wäd nä bä, dooh P'op Hagä Do wë takawehëë däk doo hẽnh tas'ëëg nä
    bä do hyb n'aa.
  lat-VUC: 'Hoc autem dixit de Spiritu, quem accepturi erant credentes in eum: nondum
    enim erat Spiritus datus, quia Jesus nondum erat glorificatus.'
  ngp-ngp: Yesu nakalonga ivi kwa mbuli ye Muye ywa Mnungu, yudya wadya wakumhuwila
    nawamhokele. Mwe lupisi kiya Muye na kanda akei kwiza kwaviya Yesu na kanda akei
    kutogoleswa ni Mnungu.
  aoi-aoi: Biya nenumaka-manja amurndakibina ayakwa akungwa-langwa, niyengbinuma Neningikarrawara-langwa-langwa
    Nenumawurrina. Akena akini-yada ngawa nara ambaka nakina Jesus kinijungwuna akwa
    kinuwarumajungwuna mabiyakarbiya-manja mamawura. Kembirra nara eneja Neningikarrawara
    ambaka kenilarrkena nakina Nenumawurrina warnumamalyu-wa. Umba ambaka-murra wurrumurndakibina
    warnumamalya kawerrikambilya-murrumurra Jesus-uwa, kembirra kenumenama nakina
    Nenumawurrina wurrakina. Akwa enamba-langwa kenumamurikajinama warnikiyama-langwa
    eninginingaba-wiya arngkababurna-langwa wuburra laka amukwa akungwa eningaba nabulbeyinama
    arngkababurna-langwa.
  enq-2: Baa tungi pyatami endakali dupa Spirita doko nyetamina lao masetala, baame
    lea doko Spirita doko lao lea. Gii dokopa Jisasa baa kenge andake nyepala naeya
    dokonya, Oli Spirita doko pyandala naeya.
  eng-ASVBT: 'But this spake he of the Spirit, whom they that believe on him were
    to receive: for the Holy Spirit was not yet given; because Jesus was not yet glorified.'
  mna-mna: Sua tina, Yesu iso se ki Bubuŋana ta kaimer izeebe zin wal ta tiurla kini.
    Tamen indeeŋe tana, Bubuŋana isu ma izeebe kat zin tomtom zen. Paso, Yesu isala
    pa saamba mini be ikam zaana biibi zen.
  myw-myw: Anilivan towen, liva̱nen gog Yowbad Kululuwan, wasigeis tasiyas tasimounids
    waseg Yeisuw, peinan Yowbad mo bisek Kululuwan wasigeis tasiyas. Igaw Yeisuw bitawtoun
    avakaein, beiyum binek Taman, Kululuwan mo beibus bimekes gamag tasiyas tasimounids
    Yeisuw waseg.
  sby-sby: Yesu walamba sha Mushimu Uswepa uyo bantu bamushoma ngoshi bakatambule.
    Pacindico Mushimu Uswepa walinkautana upewa kubantu, pakwinga Yesu walinkatana
    utambula bulemu bwakendi.
  sll-sll: Yal ta Yisas pir te wanangwo God Kwiang inangwo i pire Yisas ha yu di emia.
    Habang gin i, Yisas manbi mole God kina si daule molkimia, God Kwiang olo ya ime
    huma.
  yaq-NT: Inien jiaka ju'u Jesus, jume' a' sualeme, Liojta betana juka' a' tu'u jipasiwata
    bem mabetnee'uta a' teuwaan. Bwe'ituk junak ju'u Liojta tu'u jiapsiwa, bempo kee
    a' mabettuawan. Bwe'ituk ju'u Jesus, kee junuen teekau yo'otaka yejten.
  uro-uro: Qa märhamän doqoräkt di qa muqunäga sävät ama Qloqaqa ama Qumärqumärqa
    qärakni i iarhakt kärarhae i rhat nanakt na qa diva nasot dä va rhi rha qa. Näkt
    as mudu inamäk bä sävät iomäkt ama qäväläm di as kaku ma Ngämuqa qa von da ama
    Qloqaqa ama Qumärqumärqa inguna ma Jisas di as kaku rha sek sa aa ngärhipki.
  ita-1885: Or egli disse questo dello Spirito, il qual riceverebbero coloro che credono
    in lui; perchè lo Spirito Santo non era ancora stato mandato; perciocchè Gesù
    non era ancora stato glorificato.
  muy-muy: Yezu àɗəm nahkay ti àɗəmki ma ka *Məsuf ge Melefit, aɗaba amara məvi ana
    ndam ya ti təfəki ahàr ni. Ka sarta gani nani ti àvi ana tay faŋ ndo, aɗaba àŋgoru
    a məlaŋ maslaɗani ge Melefit ni vu faŋ ndo.
  kqc-kqc: Idu kaere ina rofu mokena vari gira aeyadi, bi Vima moigedi. Resi mina
    rofu ago niyo, adina mina ituari Vima bi mana kode, Iesu bi ini roka moi odoro
    rina kode dada.
  tav-tav: Oco cauma yuaánucucõarije buioʉ Espíritu Santore cʉ cabairijere ĩ buioʉ
    caĩwĩ Jesu. Cʉ̃a Espíritu Santona Jesure caapi nʉcʉbʉgorã menapʉre anigʉmi ĩi,
    caĩwĩ. Espíritu Santo cʉ cáatíparo jʉgoye cãmʉ mai. Jesu cabai yajiricʉ catunu
    catiipʉ ʉmʉrecoopʉre cʉ cãniparopʉre catunu aáquẽmi mai. To bairi Espíritu Santo
    jã menapʉre anigʉ cáatíquẽmi mai.
  eng-ULB: But he said this about the Spirit, whom those who believed in him would
    receive; the Spirit had not yet been given because Jesus was not yet glorified.
  spa-VBL: Él se refería al Espíritu que recibirían aquellos que creyeran en él. El
    Espíritu aún no se había enviado porque todavía Jesús no había sido glorificado.
  fra-_FOB: (Or, il dit cela de l'Esprit que devaient recevoir ceux qui croiraient
    en lui; car le Saint-Esprit n'avait pas encore été donné, parce que Jésus n'était
    pas encore glorifié. )
  hau-ULB: Amma ya fadi haka a kan Ruhu, wanda wadanda suka bada gaskiya gare shi
    za su karba; ba a ba da Ruhun ba tukuna, saboda ba a rigaya an daukaka Yesu ba.
  mal-mal: അവൻ ഇതു തന്നിൽ വിശ്വസിക്കുന്നവർക്ക് ലഭിപ്പാനുള്ള ആത്മാവിനെക്കുറിച്ചാകുന്നു
    പറഞ്ഞത്; അതുവരെ ആത്മാവിനെ നൽകപെട്ടിട്ടില്ലായിരുന്നു എന്തുകൊണ്ടെന്നാൽ യേശു അന്ന്
    തേജസ്കരിക്കപ്പെട്ടിട്ടില്ലായിരുന്നു.
  kkc-kkc: Esiga Yesuye goo taka hagee, yimapoo tei too odoo mapoo Dio Tei tenelai
    goo ee takolone egeesee ka taka. Esino epedee omapoo Dio Tei dimapoo tenele. Bei,
    Yesu yo Ama mapoo pelega.
  lit-lit: (O jis tai pasakė apie Dvasią, kurią turėjo gauti tie, kurie tiki juo.
    Mat Dvasia dar nebuvo gauta, nes Jėzus dar nebuvo pašlovintas.)
  urd-GVR: (‘Zindagī ke pānī’ se wuh Rūhul-quds kī taraf ishārā kar rahā thā jo un
    ko hāsil hotā hai jo Īsā par īmān lāte haiṅ. Lekin wuh us waqt tak nāzil nahīṅ
    huā thā, kyoṅki Īsā ab tak apne jalāl ko na pahuṅchā thā.)
  far-far: Ma sa Jesus ka saea ru ne, sulia na Anoeru Abu ne kai leka mai fua sa ti
    ne kera famamana. Aia ana kada nai, God nao si kwatea 'ua mai na Anoeru Abu siana
    sa ti ne kera famamana, sulia sa Jesus nao si ra 'ua fua ne ka oli 'uria laona
    'initoe nia.
  suz-BL: मेको आ शेंशो दोदेंशो रुम्‍सीब देंशा हना, येसुमी परमप्रभु यावे आ सोक्‍त आ
    पर्बम शेंशो बाक्‍त। येसु कली थमा सुइक्‍बपुकीमी मेको सोक्‍त कली तचशो बाक्‍तेक्‍म।
    तन्‍न मेना सम्‍म परमप्रभु यावे आ सोक्‍त थमा सुइक्‍ब आन कली मगेशो बाक्‍त। मारदे
    हना येसु आ आफ आ छेङछेङम लाइक्‍चा मपुंइसीशो बाक्‍त। यूहन्‍ना १६:१७
  car-NT: Mo'ko a'kanano poko ika'po moro kynakon. Mo'ko apyiry man ro kynakon mo'karon
    amyikanamonymbo 'wa. Opy'pa na'nen mo'ko a'kanano kynakon. Awonga'pa na'nen irombo
    Jesus kynakon.
  amp-amp: Nd Jisasr kfomot, ndt yimam rorhu mrokfom wany yakiohato yakruha Bro Nkifrarhu
    Yafothat, ndtn kfomor. Nd yiham Jisasr tafi nohhato sinya duhatrn ndnettn Bro
    Nkifrarhu Yafothat nhai bi yimam hermorm.
  bht-bht: जालू यीशुऐ ऐ गल्ल बोली, तां सै पबित्र आत्मा दे बारे च बोला दा था, सै उना
    सारयां जो मिलदा है जड़े उस पर भरोसा करदे थे, क्योंकि पबित्र आत्मा हल्ले दीकर नी
    उतरया था। क्योंकि परमेश्वरे हले दीकर यीशु दी महिमा जो प्रगट नी कितया था।
  eng-NOY: But this he said of the Spirit, which those that believed in him were to
    receive; for the Spirit was not yet, because Jesus was not yet glorified.
  cub-NT: Nópe ayʉ, Espíritu Santo ʉ̃i borore ayʉ barejáme Jesús. Caivʉ Jesúre jʉ
    aivʉ jacopʉivʉ barãjárama ñai Espíritu Santore. Dinʉmʉre Jʉ̃menijicʉ Espíritu
    Santore darobedejaquemavʉ cãreja, Jesús ʉ̃i mʉri nʉme boje cãreja, mearore cʉvacʉyʉ
    cavarõ mearo Jʉ̃menijicʉi cʉrõi.
  ita-1927: Or disse questo dello Spirito, che doveano ricevere quelli che crederebbero
    in lui; poiché lo Spirito non era ancora stato dato, perché Gesù non era ancora
    glorificato.
  lww-lww: Ana visena kiena Yesu nene, kana kinasia na Ninuna Wa, vanon naga kilia
    sape siraunia, lala nap̃a alelaga e naga, yoko atol Ninuna Wa. A e pogos nene,
    Ninuna Wa pe pimi re poli wa, vanon Yesu sike yomarava wa, pe pa totano re e kiena
    lele wa poli wa.
  ckb-ckb: لێرەدا مەبەستی لە ڕۆحی پیرۆز بوو، کە ئەوانەی باوەڕی پێدەهێنن دواتر وەریدەگرن،
    بەڵام هێشتا ڕۆحی پیرۆز نەدرابوو، چونکە عیسا شکۆدار نەببوو.
  nas-nas: Jiisuuꞌke teeꞌ minkuvuuꞌ Tanuaang Meekung minkuvuma. Tee eeꞌnara Tanuaang
    Meekung teinge Jiisuuꞌ masikaꞌantavaakoꞌninge dueꞌka nkavaavaꞌnaang. Teꞌmung eeꞌnaꞌmung
    teeꞌ minkuvuko Kumponinge Tanuaang Meekung avuriaꞌ, Jiisuuꞌ meenasi-koo mmeꞌ daaꞌaravaruko.
  uvl-uvl: Nga nenge nei Iesus helele ia Opepengpeng. Opepengpeng nem te tung hote
    ero kura. Pe nga etue nenge Iesus lohaka mule ke mene hemalmalinga palaungana
    ol, iri nenge leteria manmanna nge Iesus lape te mene Opepengpeng nem ol.
  eng-BBE: 'This he said of the Spirit which would be given to those who had faith
    in him: the Spirit had not been given then, because the glory of Jesus was still
    to come.'
  ixl-CNT: Utz aꞌ tal u Tioxhla Espiiritu vaꞌl sikꞌul qꞌuꞌl saniman aas tal ech tziꞌ.
    Tan yeꞌsajich tul u Tioxhla Espiiritu. Axhibꞌi yeꞌsajich titzꞌpixsal u Jesuus
    tikaꞌpaj utz, yeꞌsaj ibꞌenjeꞌ tu Amlika.
  xsi-xsi: 'Yesu ne ŋgua tambirâŋa ŋine duvi nde mine: kinzi tamâta ea kalonzi tawana
    i, ande muli kinzi ŋinde sikai Koroani Sapâŋa. Andeta pa zo ŋinde, Koroani Sapâŋa
    nde ilâ panzi kalo-tawana tamâta tia yo, ŋana tu Yesu imo kunzi yo, aku ŋandai
    itaulo ilâ pa Maro Kindeni ŋga.'
  crx-NTPO: '''Et Sizi ndutni whe Ndoni ghun bubulh yaílhduk. Mbene la didut buba
    ''alha yint''ohne, ''enne buyudútilts''ulh. ''Aw ''aho iloh. Sizi ooba whudálti''
    hukw''elh''az de, ''et de nduwhutanelh.'
  kan-OKCV: ಆದರೆ ಯೇಸು ತಮ್ಮಲ್ಲಿ ನಂಬಿಕೆಯಿಡುವವರು ಹೊಂದಲಿರುವ ಪವಿತ್ರಾತ್ಮರನ್ನು ಕುರಿತು ಹೀಗೆ
    ಹೇಳಿದರು. ಯೇಸು ಇನ್ನೂ ಮಹಿಮೆ ಹೊಂದಿರಲಿಲ್ಲ. ಈ ಕಾರಣದಿಂದ ಪವಿತ್ರ ಆತ್ಮ ಇನ್ನೂ ಬಂದಿರಲಿಲ್ಲ.
  bbb-bbb: Ro Jesu vua ije fu do ijadufuo kumema ije fu Godido Kavene ije eranebe
    bu ma vierafena abedufuo fu ijadufuo kumei. Rove maza ijia bu Godido Kavene bu
    naebe abei ijadufuo maeje Jesu fu naebe baronena una uri are sanaema fuone kave
    gufia ijia vae.
  blw-blw: Hen anchi enalen Jesus way chanum way ammag fumufùnag hen tatagu, anna
    cha paniyén hen anchi Espiritu way epalen Apudyus way mìyachar hen anchichay omafurot
    an hiya. Ngém hen hiyachiy tempo, cha-an mepale hen anchi Espiritu te cha-an hen
    kachayawan Jesus way mamfangchana ad uchu.
  tam-2017: தம்மை விசுவாசிக்கிறவர்கள் பெற்றுக்கொள்ளப்போகிற ஆவியானவரைக்குறித்து இப்படிச்
    சொன்னார். இயேசு இன்னும் மகிமைப்படாமல் இருந்ததினால் பரிசுத்த ஆவியானவர் இன்னும்
    கொடுக்கப்படவில்லை.
  azz-NT: Yejica nijín tajtolme Jesús quinequía quinajsicamatiltis que nochi neques
    ten quineltocasque Jesús, yejuan nojonques quiselisque tech ninyolitic in Yecticatzin
    Espíritu. Pero ayamo ejcoc ya in Yecticatzin Espíritu ma yetinemi intzalan in
    talticpacuani porín Totajtzin Dios ayamo quihueyipanchihuaya Jesús.
  spa-RV-1909: '(Y esto dijo del Espíritu que habían de recibir los que creyesen en
    él: pues aun no había venido el Espíritu Santo; porque Jesús no estaba aún glorificado.)'
  csy-csy: 'Ahihang hithu sia Jesus in Ama a um te in a san tu Thaa thu a sonna a
    hihi: banghangziam cile Jesus vang ki liansak ngawl lai ahikom in Tha Thiangtho
    ki pia ngawl hi.'
  mxq-NT: Es mʉt yʉꞌʉ ja Jesús ꞌyandijpy ko diꞌibʉ mʉbʉjkxʉp, diꞌibʉ panʉjxʉp, yʉꞌʉ
    dʉꞌʉn ja Dios moꞌoyʉdʉp ja Espíritʉ Santʉ. Per kyajnʉmʉ naty jyaꞌty ya̱ naxwiiñ
    ja Espíritʉ Santʉ, jaꞌa ko Jesús kyajnʉmʉ naty jyʉmbity tsa̱jpótm.
  tzj-NT: Queri' xbij chique como jari' nnatbej rxin ja rEspíritu Santo ja nyataj
    na chique ja winak ja yukul quec'u'x ruq'uin ja Jesús. Pro ja rEspíritu Santo
    maja'n titakto tri' como ja Jesús maja'n tibe ruq'uin ja Tatixel pa gloria.
  tdt-tdt: Nunee Jesus koalia kona ba Maromak nia Espiritu, ema nebee fiar ba Jesus
    sei simu Espiritu nee. Maibee momentu Jesus koalia, Maromak seidauk foo Nia Espiritu
    tanba Maromak seidauk foti aas Jesus.
  ron-BTF: (Dar spunea aceasta despre Duhul, pe care cei ce cred în el urmau să îl
    primească, pentru că Duhul Sfânt încă nu fusese dat, pentru că Isus nu fusese
    încă glorificat.)
  eng-WEBP: But he said this about the Spirit, which those believing in him were to
    receive. For the Holy Spirit was not yet given, because Jesus wasn’t yet glorified.
  eng-FBV: He was referring to the Spirit that those who trusted in him would later
    receive. The Spirit hadn't been given yet because Jesus hadn't yet been glorified.
  nld-1939: Dit zeide Hij van den Geest, dien zij zouden ontvangen, die in Hem zouden
    geloven. Want de Geest was er nog niet, daar Jesus nog niet verheerlijkt was.
  bwo-bwo: Han bíetirwe bíń amanitwots bodek'et S'ayin shayiri jangosha b́tesh, Iyesus
    mango maants b́ keyafa'otse S'ayin shayiro imerafa'e b́tesh.
  nch-BL: Jesús quiijto ya ni pampa moilhuiyaya cati teipa panosquía quema Itonal
    Toteco calaquisquía ipan masehualme cati quineltocasquíaj. Pero quiijto ya ni
    quema noja polihuiyaya para ajsis Itonal Toteco ipan taltipacti pampa Jesús ayemo
    tacuepiliyaya ilhuicac campa Toteco quihueyitalisquía.
  quc-TNT: Ri Jesús c'ut, are tajin cäch'aw chrij ri Lok'alaj Espíritu ri cäquic'am
    na ri winak ri quecojon che ri Are'. Mäja' c'u cäyi' lok ri Lok'alaj Espíritu
    rumal chi mäja' cätzelej ri Jesús chila' chicaj rech cänimarisax u k'ij.
  tfr-NTPO: (Di l̈i, e Sbö Sëya l̈okl̈o. Ëye mär ba go ga kong Sbö Sëya twe ber ba
    go wl̈o l̈ayde. Eshko dbaryo ga Jesús äätë ber sök kësbang, tjwl̈õ ara kjok dogo
    l̇l̇ëm obi. E kjĩshko ga Sbö Sëya twayde l̇l̇ëm obi.)
  kaq-NT: Jan jene yohihi ta Dios Yoshin qui, nincacoinaibaan bihyaxihqui Dios Yoshin.
    Jesus huenihihniriyamaxon ta jahuen yoshin Papan hinanyamaparinishqui.
  sgb-sgb: Ya inungkat ni Apo Jesus, ay Espiritu ni Apo Namalyari, ya idin ha balang
    ampaniwala kana. A ya pon na-idin ya hatoy Espiritu ni Apo Namalyari, gawan a
    ya pon natsi, haka nabiyay oman hi Apo Jesus.
  vie-1934: Ngài phán điều đó chỉ về Đức Thánh Linh mà người nào tin Ngài sẽ nhận
    lấy; bởi bấy giờ Đức Thánh Linh chưa ban xuống, vì Đức Chúa Jêsus chưa được vinh
    hiển.
  kxv-kxv: ଜୀସୁ ସୁଦୁଜୀୱୁତି କାତା ୱେସିମାଚେସି, ଆମିନି ଗାଟାରି ଜୀସୁ ତା଼ଣା ନାମି ମାଚେରି, ଏ଼ୱାରି
    ସୁଦୁଜୀୱୁ ବେଟାଆ଼ନାୟି ମାଚେ, ଜୀସୁ ଗାୱୁରମି ବେଟାଆ଼ହା ହିଲାଆତାକି ଏ଼ୱାରାକି ଏଚେ଼ତା ସୁଦୁଜୀୱୁ
    ହୀପ୍‌କି ଆ଼ହାହିଲାଆତେ ।
  cha-cha: 'Jasangan este na sinangan pot y Espiritu, ni para uresibe ayo sija y manmanjonggue
    guiya güiya: sa trabia taya mananae ni Espiritu Santo, sa si Jesus ti rumesibe
    y minalagña,'
