    natena꞉ta꞉ Yesuma꞉ ipika꞉ halo pieke kapu tieke a̱i̱ dia꞉yeke handaa mo Holi Sipitidi
    a̱i̱ na epena꞉ leekeme.
  mkl-mkl: Wee idei Hundei Ilɑɑɔ̃i Jesu wɑ fɑ̃ɑ. Inɛ iyi í dɑsi Jesu nɑɑnɛ fei ɑ́
