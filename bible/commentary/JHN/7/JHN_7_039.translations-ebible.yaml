    Mini ⸤Kake Tiliele⸥ ui naa urum.'
  maj-NT: B'a̱ kitsú Jesu nga kinchja̱ni̱jmíyaha Espiri̱tu̱ xi a̱skahan ts'i̱ínkjáíhi̱n
