  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ဘုန်း​အ​သ​ရေ​ပွင့်​တော်​မ​မူ သေး​သ​ဖြင့် ဝိ​ညာဉ်​တော်​ကို​လည်း​ကိုယ်​တော်
