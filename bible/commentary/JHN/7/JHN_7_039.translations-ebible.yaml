    sia sei la simu Kmalar Lulik, tan Naꞌi Maromak sei la foo dauk. Tebes. Naꞌi Maromak
    sei la foo, tan Nia sei la foti-nahaas Yesus dauk.
  hlt-MCSB: Tedae amah aka tangnah rhoek loh a dang ham Mueihla kawng te a thui. Jesuh
