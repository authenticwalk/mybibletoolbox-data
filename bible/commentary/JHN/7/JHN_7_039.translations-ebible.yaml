    tika-pe ri Lok'olej Espíritu, roma c'a man jani chuka' titzolej-el ri Jesús chila'
    chicaj richin chi can nik'alajin chi rija' can c'o-vi ruk'ij-ruc'ojlen.
  zia-zia: Awiya emo nung tumo didinowa amimene Oweno pumarineya amaze ayero sena.
    Yesu mene Owenona ge awiya oura pugairo ge awiya sena. Be auna atu nung uritira
    waegaora oko kapetegairo witao yena, arare Oweno mene oko wosao yena.
  mal-2015: അവൻ ഇതു തന്നിൽ വിശ്വസിക്കുന്നവർക്കു ലഭിപ്പാനുള്ള ആത്മാവിനെക്കുറിച്ചു ആകുന്നു
    പറഞ്ഞതു; യേശു അന്നു തേജസ്കരിക്കപ്പെട്ടിട്ടില്ലായ്കയാൽ ആത്മാവു വന്നിട്ടില്ലായിരുന്നു.
  tuo-NT: Cʉ̃ aco oꞌmabʉronuꞌcũsere ucũgʉ̃, Espíritu Santure ucũgʉ̃ weewĩ. Cʉ̃́ta
