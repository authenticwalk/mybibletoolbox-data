  bss-NT: Edəə́dəŋ éche Ésáá chɔ́ɔ Yesuɛ áhɔ́béʼáá. Chɔ́ɔ bad ábe béndūbē
    mɔ́ béntə̄ŋgɛ̄nnē akud. Ene póndé né Edəə́dəŋ éche Ésáá éēpēdɛ̄ɛ̄
    wɛ́ɛ ábê bad áyə̄le ene póndé ne Dyǒb déēlūmtɛ̄ɛ̄ ehúmé éche Yesuɛ.
  met-met: Bungina harua bila ba, harua mana Urana Aningonoa lipudi dahatum haringina
    mana ba bagula daxap kimuya. Mana xaidapka ba Urana Aningonoa ma teguyu, namua
    na Yesu xap ralanoa teguyu.
  kpj-NT: Iu Jesuisi kia rarybereu, Deuxu Tyytybytyhy aõmy dỹỹnanamy rarybere. Iny
    dori rityhynykeki, iwo‑ò Deuxu Tyytybytyhy ralòke. Urile tahe Deuxu Tyytybytyhy
