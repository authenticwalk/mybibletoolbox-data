  ata-ata: Lexa sou mauli ne, anu Uleenu Tavuna e ꞌei ane umulaxu tanu noxou Iesu,
    la anu unoꞌu iliꞌi. Xo no voxo ane ne, la Iesu ulivu ulai noxou Momu teitexi no
    opo loxotolo uao. La sou Lataua upalusou Uleenu Tavuna uluꞌe uasi.
  qvw-NT: Caynu Jesus nila Chuya Ispiritunta chalapacünincuna ćhasquipäcunanpïtam.
    Chaypun Jesus wañuśhanpi śhalcalcamul janay pachäman manalä cutiptinmi Chuya Ispiritun
    nï caćhamuśhalächu cala.
  nfa-nfa: Yesus padhai lii lula-nèti Roh Ama Lamatua, lula dhèu aaꞌi-aaꞌi dhu parcaya
    Yesus abhu Roh èèna. Te ngaa lodꞌo Yesus padhai lii sèmi èèna, rèngu dhae sèmi
    rare mèka Roh èèna, lula Ama Lamatua dhae hia mèka. Ama Lamatua mema hia mèka,
    lula Na dedꞌe mèka padedha-dedha Yesus.
  tnp-tnp: Iesu təməni nəghatiən u, mətəghati e Narmɨn Rəha Uhgɨn u uərisɨg in otəpanəfən
    kəm nətəmi mɨn u kotəhatətə lan. Mətəu e nian əha, Narmɨn Rəha Uhgɨn, təsuva əhanəhiən
    e nətəmimi, mətəu-inu Uhgɨn təməsəfəri əhanəhiən Iesu.
  urd-urd: उसने ये बात उस रूह के बारे में कही, जिसे वो पाने को थे जो उस पर ईमान लाए;
    क्यूँकि रूह अब तक नाज़िल न हुई थी, इसलिए कि ईसा अभी अपने जलाल को न पहुँचा था।
  hot-hot: Yisu hanaŋ abô êŋ hathak Lovak Matheŋ atu ba tem nêm êndêŋ avômalô takatu
    ba êvhaviŋ. Yani miŋ hama ba haviyô ami denaŋ ba intu Lovak Matheŋ miŋ halêm ami.
  mqj-NT: Kalembasanna wai katuoan natula' Puang Yesus iamo Penawa Masero la natarima
    to ummoreanni. Annu attu iatoo ta'pa dipebeen Penawa Masero annu ta'pa dipomatande
    Puang Yesus.
  rus-SYN: 'Сие сказал Он о Духе, Которого имели принять верующие в Него: ибо еще
    не было на них Духа Святаго, потому что Иисус еще не был прославлен.'
  mbh-mbh: Na thei aken Jisas i ri nge, ini Oni Riringa ako aro toko lemioongare aro
    o el i panen, aveto nge wop lemi ake, God i sungu Ioni Riringa me rongan, eneke
    i papomnga a Jisas rongan.
  bdd-bdd: Yesu ꞌihehegwaegwae Yaluyaluwa Tabuna weyahina, ma muliyetega ꞌabwa ꞌana
    tohemisaowedi Yaluyaluwa Tabuna ꞌoidiya ꞌiluhu. Tutaina beno ꞌoina, Yaluyaluwa
    Tabuna ꞌabwa geya tomota ꞌoidiya ꞌiluhu, weyahina Yesu ꞌabwa geya ꞌihane ꞌina
    ꞌebeloina ꞌoina.
  cbt-NTPO: Quisoso imapatëhua', Ispirito Santo ya'coancantarinpoa'. Ina yonquiaton,
    napotërin. Naporo' Quisoso co inápaquë pantayátërarinhuë'. Napoaton co Ispirito
    Santori piyapi'sa' noyá ya'coancanchátërarinhuë'. (Ina ya'coancantohuachinpoa',
    na'con catahuarinpoa' noya cancantacaso marë'. Ina quëran a'napitanta' Yosë anohuitarihua',
    tapon naporin.)
  srn-NT: Di Yesus taki a sani dati, A ben e taki fu a Santa Yeye san den sma bo kisi
    di teki bribi ini En. Bika te leki a ten dati a Santa Yeye no ben kon ete, fu
    di Yesus no ben go na heimel ete.
  cta-NT: Cua ntiꞌ Jesús chcuiꞌ loꞌo nguꞌ chaꞌ cua ta ti Ni Xtyiꞌi ycuiꞌ Ni chaꞌ tyanu
    neꞌ cresiya jiꞌi̱ ñati̱ nu cua ngusñi chaꞌ jiꞌi̱ ycuiꞌ Ni, biꞌ chaꞌ nacui̱ yu
    juaꞌa̱. Bilya ta ycuiꞌ Ndyosi Xtyiꞌi ycuiꞌ Ni ca̱a̱ nde chalyuu, xquiꞌya chaꞌ
    bilya tyaa Jesús ca su tlyu su ntucua ycuiꞌ Ndyosi Sti yu.
  bqc-SIM: À bee ò Lua Nisĩna pↄ́ gbɛ̃́ pↄ́ lɛ́ a náaikɛↄ e yã́ musuɛ. Aai Lua
    Nisĩnapi e gĩao, kɛ́ Yesu i tↄbↄ yãao yã́i.
  tcz-CHONGTHU: Aman twi-hing ati chu ama tahsan jouse chunga Lhagao aum ding aseina
    ahi, ahivangin Yeshua chu aloupina'a alut loulai jeh'in hiche Lhagao chu kipeloulai
    ahiuve.
  mar-mar: ज्यांनी त्याच्यावर विश्वास ठेवला त्यांना जो आत्मा मिळणार होता, त्याच्याविषयी
    त्याने हे म्हटले. तोपर्यंत पवित्र आत्मा दिलेला नव्हता, कारण अजून येशूचे गौरव झाले
    नव्हते.
  snp-snp: kawa limo ya Ouna yamu liye. Ido monawa etito ne. Yesu koli kikito umamo
    wenena ya Ouna Felegaga giminae, loto ya Yesu kamena yalo ya kosinau lamenala
    lulau ya itibito idámainako, ya Ouna lomámami ne.
  isl-isl: Hér átti hann við heilagan anda, sem þeir mundu fá, sem tryðu á hann. En
    ennþá var andinn ekki gefinn, því að Jesús hafði þá ekki enn snúið aftur til dýrðar
    sinnar á himnum.
  spy-NT: Kumwooyē ꞉Yēēsu kuu nyooto kiibooru Tāmirmiryēētaab Yēyiin nyēē nyōōru ꞉chii
    ake tukul nyoo keekaasee keey inee. /Kimānāākiiyook Tāmirmiryēētaab Yēyiin kuuyu
    /kimānāākiitōrōōr Yēēsu.
  xnn-xnn: Nan kayat ay kanan nan inbagan Jesus et nan Ispirito Santo ay nganngani
    ay dawaten nan mamati ken siya ngem egay kayet naidya tay masapol ay somagong
    si Jesus isnan kadayawana id daya esapay maidya.
  mwe-mwe: Bhashinkubheleketa genego kwa ligongo lya Mbumu jwa Ukonjelo jushibhamposhelanje
    bhaakulupalilenjebho. Gene malangago Mbumu jwa Ukonjelo paaliji akanabhe ika,
    pabha a Yeshu bhaliji bhakanabhe kuywa.
  tte-tte: Saugana Yeisu iwalo ‘waila yalubwasi meyawasina’ iedeedede Yaluyaluwa Tabuna
    kaiwena, analiyao tomo simeli Yeisu koina kani sikalai. Na sauganane koina Yaluyaluwa
    Tabuna nige naga iwowolegili, kaiwena Yeisu nige naga itotoloyoi boita mena yo
    naga ana wasawasa ikakalai.
  tcs-tcs: Wen Zizas i bin tok demkain, em bin min baut da OliSpirit blo God. Ane
    dem pipol uda i go mata bilib wea Zizas, da OliSpirit i go stap wea laip blo dempla.
    Bat God i no bin gibe da OliSpirit po stap wea laip blo ol pipol yet bikoz Zizas
    i no bin ded ane gede laip baigen, ane God i no bin teke Zizas gobaigen po da
    truglori laip blo em.
  hlt-THB: Ce ak awi ak kqawn ngaihnaak taw, amah ce ak cangnaak thlang boeih ing
    a hu na ami huh hly Myihla ce ak kqawn ngaihnaak ni. Jesu ce zoeksang na a awm
    hlan dawngawh, ce a nyn dy awhtaw Myihla ce pe hlan hyn hy.
  soq-soq: Iesu gagalo ema wana, sa ipa me Aleu kakaiwa umanawa wan. Apana mida Iesu
    bedewe sumanaintoia mo ipa Aleu kakaiwa wadapu. Tane walama sawo God Aleupa kakaiwa
    mai apana wanamopona, dia, ipawa Iesu mai bolepe enapawisepe me sapawaida bedewe
    odape alepona.
  qub-qub: Chaynöpami Jesusga tantiyachiran payta chasquicoj runacunacho Espíritu
    Santu cananpaj cashanta. Wañushanpita Jesús cawarcamuptin payman yäracojcunamanga
    chay nishannömi Espíritu Santu chayamuran.
  att-att: Á yawe nga wek nga inubobuk ni Apu Kesu, yá kebalinán na yù Ikararuá ni
    Namarò nga alawatad da sangaw nayù ira nga mangikatalà kuna. Ta ari paga neyawâ
    yù Ikararuá ni Namarò, gapu ta ari paga jimittál yù pangiparáyo ni Namarò kâ Apu
    Kesu ta panoli na ta lángì.
  bki-bki: Mia Yesu kiano iliano nei, naio jijamerji ka Niununo Lu, bior ka napano
    naio mijikia ka iorou, nalo na m̃a amonea naio, mia avokar Niununo Lu. Mia ka
    bogo na, Niununo Lu naio maka rimei vo, bior ka napano Yesu naio jo kia navo ea
    yetemeriba nei, naio maka riva totano ea kiano vio lu na mave vo.
  bqp-bqp: À yã dí ò Luda Nini kũ gbɛ̃ kũ òtɛni a náani kɛnↄ ni sí yã musumɛ.
    Ò Luda Nini pì vĩ gĩaro, kũ Yesu dí gĩnakɛ à tↄ́ bo kↄ̀ro yãi.
  mcp-mcp: Ja nyə́ a ŋgə lás ntɔ́ yí, nyə á ŋgə cɨ Ŋkɛ̧́ŋkɛ̧̂ Shíshim í á bə nə́,
    buud bɛ̂sh bwə́ bá *búgʉla nyə wá bwə́ bá lə́g yí; í á bə, Ŋkɛ̧́ŋkɛ̧̂ Shíshim
    kú fwo zə nəcé Yésus nyə a shígɛ́ fwo ŋwa gúmə́.
  hat-hat: (Jezi t'ap pale ki jan moun ki kwè nan li yo tapral resevwa Sentespri.
    Lè sa a, Sentespri pa t' ankò desann sou pesonn, paske Jezi pa t' ankò moute nan
    syèl la.)
  npl-NT: Jesús otlajtojtoka de n Espíritu non kiseliskiah akimeh kineltokaskiah.
    Pero n Espíritu ayamó owaltemoaya porke Jesús ayamó okiseliaya weyílistli.
  bgg-bgg: Isu è ji yao pha ji ne Ragung chiang pha miyao yao, hanyie magungde aishii
    migi rek arone aishii ne mua ruii phro. Ji pha ishak shii ne Ragung ne aphi ba
    ro, nyieliieshii Isu ne iy ne biisiie shii ahòi ba ro.
  eng-TCENT: (He said this about the Spirit, whom those who believed in him were going
    to receive, for the Holy Spirit had not yet been given, because Jesus had not
    yet been glorified.)
  eng-BSB: He was speaking about the Spirit, whom those who believed in Him were later
    to receive. For the Spirit had not yet been given, because Jesus had not yet been
    glorified.
  cpu-NT: Iriira joshiyakaaventzi Jesús jaka inkarate kempisantairine ari inampishiretantaiyaari
    Tasorentsinkantsi. Okantavetaka tekeramintha irotyaantayeeteriita Tasorentsinkantsi,
    tema Jesús tekeraata irovajenokashitaiyaaro irovaneenkaro.
  san-ASM: যে তস্মিন্ ৱিশ্ৱসন্তি ত আত্মানং প্ৰাপ্স্যন্তীত্যৰ্থে স ইদং ৱাক্যং ৱ্যাহৃতৱান্
    এতৎকালং যাৱদ্ যীশু ৰ্ৱিভৱং ন প্ৰাপ্তস্তস্মাৎ পৱিত্ৰ আত্মা নাদীযত|
  tac-NT: Ye ra'íchali ka ruwime nile ralámuli napu ekí 'la bijchígime ju Esusi ra'ichálila
    'la narémili níligo Onorúgame Alawala. Ralámulika tabilé 'cho narea mochile alué
    Alawá, tabilé 'cho 'moga asáligame Esusi ku 'pa rewagachi.
  eng-WEBPB: But he said this about the Spirit, which those believing in him were
    to receive. For the Holy Spirit was not yet given, because Jesus wasn’t yet glorified.
  gfk-H: Bia Iesu ga ianga hua, ga ianga nuruan no Halhaliana Tanua bia diet ing diet
    ga nurnur ta Iesu diet na hatur kahai ia. Ta iakano pakana bung Kalou pa ga tar
    baa no Tanua kanong no minamari Iesu pa ga hanuat puasa baa.
  viv-viv: Yesu hidedemi gigahe higa badi hinavetumaganena-ma AluꞋaluwa Mahalina aseꞋasediya
    ginaluku. Tu Yesu aimo keke gidaꞋalika-yo yana wakaiwabu gidalaka lobameya faꞋina,
    kadu Yaubada AluꞋaluwana kaliva aseꞋasediya aimo keke gidaꞋiveniniseni.
  yao-yao: Ŵaŵechete yeleyo nkati Mbumu jwa Akunnungu juchapochelwe ni aŵala ŵakwakulupilila
    Che Yesu. Mpaka katema ko ŵandu ŵaliji nganampochele Mbumu jwa Akunnungu pakuŵa
    Akunnungu ŵaliji akanaŵe kunkusya Che Yesu.
  tgp-tgp: Iesu mo lo retireti hin Tanume Tapu atu God i pa silea i pa sopo tuai isan
    la haratu la rasua. God mo sopo lo sile na Tanumena isan tea matan Iesu mo sopo
    lo turu na nona mateia.
  auc-NT: Mänömaïnö ante Itota ïñömö, Botö ïmote në wede pönënäni inte ayæ̈ ate Wængonguï
    Önöwoca ingante ænte entawenguïnäni ïnänipa, ante pönëninque mäningä Wængonguï
    Önöwoca ingantedö ante apæ̈negacäimpa. Edæ Itota ayæ̈ wæ̈nämaï inte öönædë ocæ̈
    ëmænte æidämaï nänö ïñedë Wængonguï ïñömö Tæiyæ̈ Waëmö Önöwoca ingante ayæ̈ da
    pönönämaï ïnongäimpa.
  kbc-NT: Jesus eeteta Liwigo Aneotedoɡ̶oji modibatege niɡ̶ina anoyiwaɡ̶adi. Pida
    aniɡ̶ica doɡ̶odibatege Liwigo Aneotedoɡ̶oji, igaataɡ̶a Aneotedoɡ̶oji aneɡ̶eote
    Jesus me daɡ̶axa me ɡ̶oneɡ̶egi, leeɡ̶odi anaɡ̶a yeleo codaa anaɡ̶a yewiɡ̶atace.
  bmh-bmh: Go Uwait nugau Ah Wes en aneun, ‘Du in go en ougab petak amau go Ah Wes
    umau,’ eun. Ziwas go, Yesus go Mesgai i siau ebu, gonun, Uwait nug Ah Wes palautina,
    alab tam.
  ctu-BL: (Jini ja' jiñʌch jini Espíritu mu' bʌ caj i yʌq'uentelob jini mu' bʌ i ñopob,
    come maxto anic tsa' aq'uentiyob Ch'ujul bʌ Espíritu, come maxto anic tsa' aq'uenti
    i ñuclel Jesús.)
  meq-meq: Yesu a tsik andza niye na ka Məsəfəre i Mbəlom. Ndo neheye ta dzala ha
    ka Yesu aye na, ta hutiye Məsəfəre niye. Ahəl nakə Yesu a tsik andza niye na,
    Məsəfəre ki yaw zuk bay hərwi Yesu kə tsal a təv nakə Mbəlom ma ɗəslay ha gər
    aye zuk bay.
  noa-H: Mag sim haiguin Jesuu hi hiek hʌ̈k'abarm k'ʌʌnaun Hẽwandam Hak'aarta hauju
    ha sim hajim. Pari maagwai chan hagt'a chi Hẽwandam Hak'aar bëeba sĩejim, hich
    Jesujã hagt'a hich Haai haar hʌ̃gt'ar maba sĩerr haawai.
  alp-NT: Mere Yesuse Ilepa loko tamata rebe esi hlaleke lokoIje tatike Ro Misete
    Ikbasaesi. Le kena mere Ro Misete mere Iluake mei nusa mosa, le Yesuse Isupu bitike
    lolete leke Iaseluke Eni kbasare mosa.
  san-VEL: ye tasmin vi"svasanti ta aatmaana.m praapsyantiityarthe sa ida.m vaakya.m
    vyaah.rtavaan etatkaala.m yaavad yii"su rvibhava.m na praaptastasmaat pavitra
    aatmaa naadiiyata|
  kbq-kbq: Hianagi Agrama amanahu kema hu'neana Ruotge Avamuku hu'ne, Agrite zamentinti
    hanamo'za erisagu hu'ne, na'ankure Jisasi'a ra agi e'orineno, Ruotge Avamura eoraminegeno
    hu'ne.
  kbh-kbh: Chë sóyeca, Jesús yojtsebos̈e jayanana, chábeñe os̈buáchiyënga chë Uámana
    Espíritu mochjanóyëngacñe ca; er chë Uámana Espíritu cabá ndoñe tonjánabo, Jesús
    corente bëtsá yojamnama cabá ndoñe tmonjaninÿinÿé causa.
  ron-LSB: Dar a spus următoarele despre Duhul Sfânt, pe care urmau să-l primească
    cei care credeau în el. Căci Duhul Sfânt nu fusese încă dat, pentru că Isus nu
    fusese încă glorificat.
  pon-pon: Mepukat a kotin majani duen Nen, me irail, me pojon i, en tunole; pwe Nen
    jaikenta pakadarado, aki Iejuj jaikenta linanlar.
  nhe-BL: Jesús quiijto ya ni pampa moilhuiyaya tlen teipa panosquía quema Itonal
    Toteco calaquisquía ipan tlacame tlen quineltocasquíaj. Pero quiijto ya ni quema
    noja polihuiyaya para ajsis Itonal Toteco ipan tlaltepactli pampa Jesús aya mocuepayaya
    elhuicac campa Toteco quihueyitlalisquía.
  sps-sps: Jisas tsue tsuk iny Aaven Taabos, to ten sei te faaman ror Tsunia ee nai
    nom ror Ya. Tan nainy to aya Aaven Taabos gima naa me, tana saa Jisas tabuiny
    toto fatabin non Ya te tabin fatabin pis en tana pan tan fuainy siinaiv Tsuan
    Gormirmir.
  wnc-wnc: Ita wamu wa yakut taknga Waung Kapae natake yakut. Waungu waapa aminu Jesue
    natake Anututa tapan gatanimuyaapa dakngake apbut ngang nataaing aminde Anututa
    apmea yamik kapanin. Sike Jesuta dua kungwake gatu gweake enane kopbutde Waung
    Kapa yamikge tapduknga dua dapakakut.
  bus-bus: À yã kɛ̀ ò Luda Nini kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄe a náanɛ kɛɛnↄ é sí yã musumɛ.
    Aↄ̃ↄ Luda Nini pì vĩ gĩaro, kɛ̀ Yesu e gĩakɛ à tↄ́ bↄ kↄ̀ro yãnzi.
  gub-BL: Tupàn rekwe Puràg rehe ize'eg a'e, ta'e Tupàn rekwe Puràg wixe putar zanepy'a
    pe a'e nehe xe, Zezuz rehe zanezeruzar mehe a'e nehe xe. Nuhem kwaw Tupàn rekwe
    Puràg purupe a'e 'ar mehe a'e rihi, ta'e Zezuz nuzewyr kwaw ywate u ipyr a'e rihi
    xe. Nuzeapo kwaw Tuwihawete ikàg ma'e romo a'e 'ar mehe a'e rihi.
  imo-imo: 'Yuni ungu nimumunga pulumu i tepa: Yu ipuki tinge imboma walite Gotenga
    Mini Kake Telimu enonga konopumanga omba molombalo lingei ungundo nimu. Jisas
    oi kolopa makilipe koinjo molopa mulu kombuna olando naa purumumunga Mini Kake
    Telimu oi naa oli.'
  boj-boj: Yesus a ya qa marej di a Mondor Bole sigitosiqa yawo anjam marej. A laŋ
    qureq oqosaisosiq deqa a ñam koba osaisoqnej. Deqa bati di tamo naŋgi a qa naŋgo
    areqalo siŋgilateb qaji naŋgi Mondor Bole di osaisoqneb.
  eng-DRA: 'Now this he said of the Spirit which they should receive, who believed
    in him: for as yet the Spirit was not given, because Jesus was not yet glorified.'
  knf-knf: Yeŧu aţiiniyaan ţiiniyaan wal mënţ Uhaaş wi Naşibaţi wi banfiyaaruluŋ bawooŋ
    biki kabi kayeenk. Naşibaţi aandobi wul Uhaaşul wal mënţ ţiki aando bi dëman Yeŧu.
  san-KHM: យេ តស្មិន៑ វិឝ្វសន្តិ ត អាត្មានំ ប្រាប្ស្យន្តីត្យត៌្ហេ ស ឥទំ វាក្យំ វ្យាហ្ឫតវាន៑
    ឯតត្កាលំ យាវទ៑ យីឝុ រ្វិភវំ ន ប្រាប្តស្តស្មាត៑ បវិត្រ អាត្មា នាទីយត។
  arn-NT: Fey tüfa mew, Jesus ayüfuy ñi feypiael tati pu feyentulu kisu mew ñi llowürkeael
    tati Lif Küme Püllü. Fey ti Lif Küme Püllü am petu küparkenolu, fey Jesus am petu
    yengeturkenolu ta wenu mapu.
  zas-NT: Chi gunee Jesús zian, rën guiëb xtiidxaman guial gra ree bén chililadx laaman
    zabajnnë reeman xSprijt Dios. Din nadxel ad wayiꞌtt xSprijt Dios guial ad waguiajt
    Jesús lod canabeeman.
  ken-NT: Yesu ǎrɛ̀m nyaka nɔ ɛ̌ti Ɛfóŋó Bɛdyɛrɛ ɛnɛ́ bábhɔ́ŋɔ́ bɛchyɛ ntá bo
    abhɛn mánóko yi. Bábhɨ́kɨ́ re chyɛ nyaka Ɛfóŋó Bɛdyɛrɛ ntá bo abhɛn mánóko
    mbɔnyunɛ Mandɛm ábhɨ́kɨ́ re sɔt nyaka Yesu amfay, ánchyɛ́ yi kɛnókó.
