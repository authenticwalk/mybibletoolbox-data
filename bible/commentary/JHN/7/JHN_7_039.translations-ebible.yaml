    ne Jesus, koeku âvoyea itúkapumaka hána'iti ihayú'iutiya.
  bmr-NT: 'Jillɨ Jesu nuuhi: Diiboco imiyaavogomo Igaijaco agaayɨcɨjinoco. Tusumihiica
