  eng-F35: (Now He said this about the Spirit, whom those believing into Him were
    going to receive, in that the Holy Spirit had not yet been given because Jesus
    had not yet been glorified.)
  ind-ind: Maksud Yesus adalah Roh Kudus yang akan diterima dalam hati setiap orang
    yang percaya kepada-Nya. Tetapi pada waktu Dia berkata begitu, Roh Kudus belum
