    hwỳr àpir nẽ mex o mex nẽ hkrĩ hkêt jakamã kormã mẽ hwỳr Karõ rẽnh kêt nẽ.
  ctp-NT: Ngwañaꞌan ykwiꞌ Jesús loꞌo neꞌ kwa, chaꞌ wa ta ti Ndiose Tyiꞌi Ni chaꞌ kanun
