  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ལྟར་གསུངས་དོན་ནི་ཁོང་ལ་དད་པ་བྱེད་མཁན་རྣམས་ལ་དམ་པའི་ཐུགས་ཉིད་འཐོབ་ངེས་པ་བསྟན་ཏོ།།
