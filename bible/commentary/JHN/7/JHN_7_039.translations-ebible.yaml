    na wɔnnya mmaa ne so nkɔɔ ɔsoro, nhyɛɛ no animuonyam.
  aoj-aoj: Basef Jisasi kofagefa faꞌi Ambal buꞌunai Godi anaf nope nogaloma esis sogahapifanai
