    sagahapifanai, ataꞌ owaꞌ. Deiꞌ main, Jisas ataꞌ owaꞌ nogaꞌ nosafel wapani nofaꞌ
    agol luꞌwagilima mogogalaꞌi ananimia, ataꞌ owaꞌ.
  cbv-cbv: Páant niijná, Jesúsdih jepahnitdih Tʉ́ini Espíritu jʉmna, ded pah ã teo
