    pi pim ë rangi urtak nawisën wiaan Pulö neiraan. Pötaanök mëëa.
  ipi-ipi: Okone angi, Jisasa bala gene andane mindi mia napea-kola, Goteto balana
    Oli Sipitisa oko wandakali tupanga mai na-epea tekeko, matili bala lo bilipi lolai
    wandakali tupamane Oli Sipitisa oko molopeyai nembo toto, Jisasato pii okone wandakali
    utupane lamaiya.
  qul-NT: Chaywan Jesuska niyta munarkan paypi creejcunaka Santo Espirituta jap'ekanancuta.
    Manaraj Santo Espiritoka jamuskachu, Jesús manaraj Tatanpajman puripuskanraycu.
  ter-NT: Yoko koati koyuhó'iyeati Jesus koêku ne Sasá'iti Omíxone Itukó'oviti, námoemo
