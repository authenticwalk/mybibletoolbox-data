  peg-peg: ତା ତାକେ ପାର୍ତି କିୱାକାର୍‌ ଇମ୍‌ଣି ଜିବୁନ୍‌ ପାୟାନି କାଜିଂ ହାଲ୍‌ଜି ମାଚାର୍‌, ଜିସୁ
