  gmv-NT: ኢዚ ሄሳ ጊዳይ ኢዛን ኣማኒዛይቲ ቡሮፔ ኤካና ፂሎ ኣያና ጊሻሳ። ጋሶይካ ዬሱሲ ቦንቼቲዛ ዎዴይ ቡሮ ጋኮንታ ጊሽ ፂሎ
