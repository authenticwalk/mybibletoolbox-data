  mdy-ETH: ዬያ ዒ ጌዔሢ ዒዛ ጉሙርቃዞንሢ ዔካንዳ ዓያኖ ዛሎኬ። ዓይጎሮ ጌዔቴ ዬሱሴ ሃይቂ ሌካ ዔውታ ዎዳ ሄሊባኣሢሮ ዓያኖ
