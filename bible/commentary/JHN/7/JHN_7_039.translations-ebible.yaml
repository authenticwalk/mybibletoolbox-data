  cmn-FEB: 他所指的是：相信他的人之后会获得圣灵，但因为耶稣尚未获得荣耀，所以圣灵还没有降临。
  gmv-RNT: Izi hessa giday izan ammanizayti buroppe ekkana Xillo Ayana gishassa. Gaasoyka
