verse: JHN.007.039
translations:
  kpx-kpx: Iesuu hoto ke louale keu e seleve holioholinu. Isito Munana Tumuike au
    ke lounu. Avoe, “Oleuoleu abu uvu mai daemo mavoale keabuna Munanae Tumu malei.”
    Isito vani kemo keau Munanae Tumu maleholilu. Kosealemo Iesuu hovelahai ehue tioholiale
    kemoike Kosiveu Munanae Tumu oveholinu.
  okv-H: amita ke be amo Iesu na pambuto Mamo ta usasa ta horeto Ahihi Otohu ikau
    puvuto Iesu ke be ea embomeni amita jo ta horasuja amita ke avo ena.
  tbo-tbo: Yesu baha geka i bahebaheya naka Alugo Woiyawa binei i ibaabani, babana
    Alugo Woiyawa apo tu witumaganena nugonugohi ina lihogohi. Ma houga noka uyahina
    Alugo Woiyawa lawa u nugonugohi ega ita lui po ita lihogohi, babana Yesu ega ita
    gae anani mewasawasa uyahina.
  mal-C: തന്നിൽ വിശ്വസിക്കുന്നവർക്കു പിന്നീടു ലഭിക്കാനിരിക്കുന്ന ആത്മാവിനെപ്പറ്റിയാണ്
    യേശു ഇവിടെ സംസാരിച്ചത്. യേശു തേജസ്കരിക്കപ്പെട്ടിട്ടില്ലായിരുന്നതുകൊണ്ട് അതുവരെയും
    ആത്മാവ് വന്നിരുന്നില്ല.
  grc-SR: Τοῦτο δὲ εἶπεν περὶ τοῦ πνεύματος ⸂οὗ⸃ ἔμελλον λαμβάνειν οἱ ⸂2πιστεύοντες⸃
    εἰς αὐτόν· ⸂3οὔπω γὰρ ἦν πνεῦμα ἅγιον,⸃ ὅτι ⸆ Ἰησοῦς ⸂4οὐδέπω⸃ ἐδοξάσθη.
  bgc-bgc: यीशु नै यो वचन पवित्र आत्मा कै बारै म्ह कह्या, जो बिश्वास करण आळा नै मिलण
    आळी थी, क्यूँके इब ताहीं पवित्र आत्मा कोनी उतरया था, क्यूँके यीशु इब ताहीं अपणी
    महिमा म्ह कोनी पोंहच्या था।
  khz-khz: Iesu na Palagu Palaguna vovetaina ekilagiawai, raira na Iesu gevega-taunataunaana
    talimara na vou pia vaia. Votomai Veaga Palaguna Palagu na rogoti ere venira,
    kwalana Iesu na Palagu gena maeka ralema iwavagina maki rogoti ere gapia gaurai.
  deu-TKW: (Das sagte er aber von dem Geiste, welchen die an ihn Glaubenden empfangen
    sollten; denn noch war der Geist nicht da, weil Jesus noch nicht verherrlicht
    war.)
  zsr-NT: Didzaꞌ ni bëꞌë Jesús ca nac queëꞌ Dios Böꞌ Laꞌy, Nu ral‑laꞌ dusoalen bönniꞌ
    naꞌ laꞌyejlëꞌë Jesús. Cni gnëꞌ Jesús le cutu rdxíninëꞌ Dios Böꞌ Laꞌy, le cutu
    ruhuëpnëꞌ Jesús ga gáctërëꞌ blau.
  lin-lin: Yesu alobaki bongo na tina na Molimo oyo bato oyo bakotia kondima na bango
    kati na Ye bakozwa ; mpo ete na tango wana, Molimo apesamaki nanu te, pamba te
    Yesu akotaki nanu te kati na nkembo na Ye.
  hns-NT: Oe ie baat Pawietr Aatma ke biese me bolies. Okar biesaal maahaanta abbe
    na dekhaail, ohie se Pawietr Aatma okar bieswaasie logan khaatien na aail raha.
  noa-E: Mag sim aiguin Jesuu i iek ʉ̈khabarm khʉʉnaun Ẽwandam Akhaarta auju a sim
    ajim. Pari maagwai chan agtha chi Ẽwandam Akhaar bëeba sĩejim, ich Jesujã agtha
    ich Aai aar ʉ̈gthar maba sĩerr aawai.
  eng-EMTV: (But this He spoke concerning the Spirit, whom those believing in Him
    were about to receive; for the Holy Spirit was not yet given, because Jesus was
    not yet glorified).
  mib-NT: Te súcuan ni cahān yā jeē ñáyuu candíje jeē jnáma ya i, nihīn i Espíritu
    Santo. Chi ná tu quee Espíritu ún, chi ná tu ndaa Jesús quinuhun yā nuū ndujéhnu
    ya.
  lif-NT2: कङ्‌ग ये़सुरे़ सेसेमाङ्‌ङिल्‍ले़ कुयाःम्‍बेओ पाःत्तुबारो॥ थेआङ्‌भे़ल्‍ले़
    खुने़ॽओ नसाःन् के़जोःक्‍पाहाॽरे़ सेसेमाङ्‌ङिन् मे़घोःसुबा पोःक्‍खे़आङ् वये़रो॥
    सेसेमाङ्‌ङिन् खे़न् ये़म् थारिक् मे़म्‍बाङ्‌ङे वये़रो, थेआङ्‌भे़ल्‍ले़ ये़सुःन्
    साङ्‌ग्राम्‍पेदाङ्‌ङो मे़न्‍नुःङ् मे़म्‍बेःक्‍के वये़रो॥
  xnj-xnj: Ajovili genago kumvala Mpungu Msopi kuvya vevakumsadika vala yati vakumpokela.
    Lukumbi lwenulo Mpungu Msopi avi akona kuhika, ndava Yesu avi akona kupewa ukulu
    na Chapanga.
  mmx-mmx: Iesu ga vaase i na mumu Loroonan Kaala. Nedi diga nunu at ne Iesu, dinaba
    ruuna ka i melemu. Ap mo levenaleng ne Moroa goxovisi na raba Loroonan Kaala,
    mila ne Iesu goxovisi na urut uto vana ri lixitkis orong teren.
  cbr-NT: Nucën Papa Diosan Bëru Ñunshin Upí ca axa ami catamëcë unicamanu uti 'icë
    quixuan 'unánun ca Jesusan usaquin unicama cacëxa. Ax bamatancëx baísquitancëx
    naínu cuancëma pain 'aían Nucën Papa Diosan aín Bëru Ñunshin Upí aín unicamabë
    'inun xucëma pain 'ain ca Jesusan usaquin unicama cacëxa.
  tee-NT: Ju Jesús ixlhichivinin ju Spiritu Santu. Yuchi ju cata'amaklhtayananach
    ju talhilaca'anta ju Jesús. Tuca' lai ixmin ju Spiritu Santu ni tuca' ix'anchokota
    ju lact'iyan ju Jesús.
  eng-LSV: and this He said of the Spirit, which those believing in Him were about
    to receive; for not yet was the Holy Spirit, because Jesus was not yet glorified.
  cak-NT: Ri Ya' ri xunataj ri Jesús, ja ri Espíritu Santo; roma can jari' ri xtiyo'x
    chique ri winak ri yeniman richi ri Jesús. Y ri k'ij ri' c'a man jani tika-pe
    ri Espíritu Santo, roma c'a man jani chuka' titzolaj-e ri Jesús chicaj anchi'
    c'o-wi ruk'ij.
  pah-NT: 'Tupana''ga ra''uva pe Jesus''ga ei a''ero a''ea ko yhya''java''ea javo.
    A''ereki ga e''i: —G̃a jikogame ji rehe yhya''java''ea po ti ji imondoi g̃a pyri
    nehẽ a''ea ti togwereko katu g̃a javo nehẽ, ei ga. A''ea rupi Jesus''ga nomondoi
    ve gara''uva ojiheve''g̃a pyri. A''ereki ga nomanoi ve. A''ero Tupana''ga nombogweravi
    ve ga rupia ojipyri ga mboheteavo. Ohoe''ymame Jesus''ga nomondoi ve gara''uva
    ojiheve''g̃a pyri.'
  sja-NT: Ma pedee “paniapa eperãarã chok'ai p'anapiparida” ak'ãri, Jesupa jara k'inia
    baji Tachi Ak'õre Jaure, mãgɨ́ pëiit'ee bada perã irude ijãapataarãmaa. Mamĩda
    Jesupa mãga jarak'ãri, waide Ak'õre Jaure pëi-e paji, ichi waide ɨt'aa wã-e bada
    perã.
  xed-xed: Tsaya ná, ta gwaɗə ta ghəŋa Sulkum dzaʼa tsuʼu gwal dzaʼa zlghaftá tsatsi
    ta tsa gwaɗa ya. Ta vla a lu ta Sulkum karaku ma tsa fitik ya wu, kabga ta kapanaf
    a lu karaku ta Yesu ma glakwani wa.
  glk-glk: اَ حرفه درباره‌یه روح بوگفته کی کسأنی کی به اون ایمأن بأورید، او روحه پیدا
    کونیدی. چونکی روح هنوز عطا نوبوسته بو، و عیسی هنوز جلال پیدا نوکوده بو.
  mks-NT: Ña̱ cúni̱ Jesús cachi a xi̱hín na̱ yóho quéa̱ tá ná candeé ini na mé á já
    xi̱nu̱ qui̱ví ndiquehe na ínima̱ yi̱i̱ Ndióxi̱ ini ínima̱ ná. Va̱tí mé a̱ nda̱a̱
    a̱ ñáha toho xi̱nu̱ ínima̱ yi̱i̱ Ndióxi̱ ini ña̱yivi jáchi̱ cáma̱ní yi̱í va ndindita
    Jesús ndicáhnu ndiva̱ha mé á indiví.
  gfk-S: Be Jisas ga ianga hobi, iga tange nuruan no Halhaaliena Tanuo be dong ing
    di ga nurnur tane Jisas di na hatur kawase ie. Taitus ikino pana bung God pai
    gale ter baak no Tanuo kinong no minamar tane Jisas pai gale hanawat puasa baak.
  bmu-bmu: Mewö jiyökmö, keu mi Uŋa Töröŋaŋgöra aka kewö jiyök, “Denike eŋön ni möt
    narim niŋgizei, iŋini mönö Uŋa Töröŋi buŋa qem aŋguba malme.” Anutunöŋ Jisös gölmenöŋ
    malöhaŋgö dop Suepkö asakmararaŋi qahö al waŋgiiga malök. Miaŋgöra Uŋa Töröŋi
    qahö melaiiga eta uruŋine geiga öne malget. Mewö.
  dgz-dgz: Iesu inak yaibobot kaumewa maibe mini wani, tavewa ame Guewa Woup Seniwa
    menan wan. Da da anu tumasepiwa Guewa Woup Seniwa evi da mu warain. Iwa Iesu wam
    ame gapan kiman ya dot aen, go evi amba Iesu kimani aepi Guewa Woup Seniwa watu
    en muneta.
  eng-GNV: '(This spake hee of the Spirite which they that beleeued in him, should
    receiue: for the holy Ghost was not yet giuen, because that Iesus was not yet
    glorified.)'
  zaa-NT: Anía ra Jesús, para qui'ni tsíalatsi' quį ne nna guni cą recibir Espíritu
    Santo lo losto' quį; pues labí chi gul·lani Espíritu Santo lània, porqui'ni Jesús
    nna labí nì'i thí'e la' dàliani nu dá' de ỹiabara'.
  eng-WEBSTER: (But this he spoke of the Spirit, which they that believe on him should
    receive, for the Holy Spirit was not yet given , because that Jesus was not yet
    glorified.)
  guh-guh: “Pajivi nesivanajamatabëcuenecopatsiana, bajarapajivi pejamatabëëthëtota
    xainaena daxitamatacabi pepitsaparucaemera,” itsa jai Jesús, jumaitsi Espíritu
    Santo yabara. Baitsi pajivi jumecovënëta Jesús petsipaebilivaisi, tsijamatabëecaenatsi
    Espíritu Santo. Itsiata baitsi jane abaxë Espíritu Santo apo patsitsica. Tsipaji
    abaxë Jesús apo ponae athëbëabetsia.
  bon-bon: Yeesu ai mene Aceji Seemo poto cidi me jiicige. Laatibi Yeesu ne jäätrungusi,
    teepi pagege Aceji Seemo ne päpäna. Pui padare cabu teebine cäro camu ge ätyepa,
    ingle Yeesu camu ge acnenuta cabucewe me teeme apaclyera cabu me.
  nhw-BL: Jesús quiijto ya ni pampa moilhuiyaya catli teipa panosquía quema Itonal
    Toteco calaquisquía ipan masehualme catli quineltocasquíaj. Pero quiijto ya ni
    quema noja polihuiyaya para ajsis Itonal Toteco ipan tlaltipactli pampa Jesús
    ayamo mocuepayaya ilhuicac campa Toteco quihueyitlalisquía.
  swh-ONEN: Yesu aliposema haya alimaanisha Roho Mtakatifu ambaye wote waliomwamini
    wangempokea, kwani mpaka wakati huo, Roho alikuwa hajatolewa, kwa kuwa Yesu alikuwa
    bado hajatukuzwa.
  wbi-wbi: Alyajovile uluo mu mhola ija mhepo uMwimike, juno avaanhu vano vikumwitika
    vilikumwupila pambele, unsiki ughuo, uNguluve alyakyale kukunsuung'ha umhepo ghwake,
    ulwakuva alyakyale kuhufia kuvaanu uvuvaha vwa Yesu.
  bba-bba: Gusunɔn Hunden ɡɑriyɑ Yesu u kɑ yɑ̃ mi, wi be bɑ nùn nɑɑnɛ doke bɑ koo
    mwɑ. Domi bɑ ǹ ɡinɑ Hunde Dɛɛro wɛ̃ yèn sɔ̃ Yesu kun ɡinɑ wure win yiiko sɔɔ.
  eng-KJVCPB: '(But this spake he of the Spirit, which they that believe on him should
    receive: for the Holy Ghost was not yet given; because that Jesus was not yet
    glorified.)'
  kgk-NT: Yvu ramigwa he'i ramo, Nhe'ẽ Marangatu tee va'e-pe ae he'i. Entéro jajerovia
    hese va'e-pe gwive Nhe'ẽ Marangatu tee va'e hemime'ẽrã ae. Ne'írã omano Hesu oikove
    jevy hagwã onhembotuvixa mba'e hagwã. Upéa-gwi nome'ẽi vyteri Nhe'ẽ Marangatu
    tee va'e nhande-vy gwarã.
  waj-waj: Yisuuva gioonna kiaapuuya innara kutaavaivee kiaiya Mmannasa Yoketaivaa
    varaaraivaara itaa kua tiravai. Ii suai ivaki Anutuuqo ari yoosinna ari vookarauvaki
    hama Yisuunna vita yapoovaara hama Mmannasa Yoketaivaa titooduu tiiravai.
  cpy-cpy: Riitaki roshiya-kaawentzi Jesús ikaate kemijanteerini ojeeka-shire-tantee-yaari
    Ishire tajorentsi. Tema tekira rotyaantee-tziroota Ishire tajorentsi, tekira roenoka-shitaawoota
    Jesús rowaneenkawo.
  ekk-PKP: Ta vihjas Vaimule, kelle pidid hiljem saama need, kes temasse usuvad. Vaimu
    ei olnud veel antud, sest Jeesust ei olnud veel austatud.
  mpx-mpx: Yeisu i baaba Yayaluwa Bwabwalena bana, iya gamagalau bolo hi abulilek
    Yeisu elana abwe nihi ahe. Sauga o elana Yayaluwa Bwabwalena nigeya ga hi aahe,
    kaiwena nigeya ga Yehoba Yeisu i papalutem yaomala ge i papawasawasa.
  wbp-wbp: Nyampu kujalpa-jana Jijajirli ngapa-nyayirni-wangu yirri-puraja, ngulajulpa
    yirri-puraja Pirlirrpa Kaatu-kurlangu. Ngulaju yangka jinta-juku Pirlirrpaju kuja-jana
    ngakalku kurru-pungu Kaaturlu yapakuju ngungkurr-nyinanja-warnuku. Yangka kujalpa
    murnma-wiyi-juku Jijajiji nyinaja walyangka, ngulajulpa karrija murnma-wiyi-juku
    yapaku kurru-pinjakuju. Ngulaju murnma-wiyi-jukulparla nyinaja Kaatuju Jijajiki
    kujakuju warntawarntarla yirrarninjaku palinjaku manu kulpari yaninjaku kankarlarraku
    nyanungu-nyangu-kurraku. Ngula-jangkarlanya yungu-jana kurru-pinyi Pirlirrpa nyanungu-nyangu.
  luo-luo: Gima ne owuoyo kuome ne en Roho, mane joma oyie kuome biro yudo bangʼe.
    E kindeno Roho ne pok obiro, nikech Yesu ne pok omi duongʼ.
  nhe-NT: Jesús quiijto ya ni pampa moilhuiyaya tlen teipa panosquía quema Itonal
    Toteco calaquisquía ipan tlacame tlen quineltocasquíaj. Pero quiijto ya ni quema
    noja polihuiyaya para ajsis Itonal Toteco ipan tlaltepactli pampa Jesús aya mocuepayaya
    elhuicac campa Toteco quihueyitlalisquía.
  aii-aii: ܐܵܗܵܐ ܐܡܝܼܪܹܗ ܒܘܼܬ ܪܘܼܚܵܐ ܕܩܲܒܠܝܼ ܗܘܵܘ ܐܵܢܝܼ ܕܗܲܡܸܢܝܼ ܗܘܵܘ ܒܝܼܹܗ. ܗܲܠܔ
    ܐܵܗܵܐ ܥܕܵܢܵܐ ܪܘܼܚܵܐ ܠܹܐ ܝܗܘܵܐ ܦܝܼܫܵܐ ܝܘܼܗܒ݂ܵܐ ܣܵܒܵܒ ܗܸܫ ܝܼܫܘܿܥ ܠܹܐ ܝܗܘܵܐ ܦܝܼܫܵܐ
    ܚܩܝܼܪܵܐ.
  esk-NT: Taatnaiḷipḷugu Jesus-ŋum uqautiginiġaa Ipqitchuaq Irrusriq akuqtuġniakkaŋat
    ukpiqsriruat ilaanik. Tarani taatnałhani Ipqitchuaq Irrusriq aatchuutaumaitḷunisuli,
    takku Jesus utiqsimaitḷunisuli pakmuŋa qiḷaŋmun.
  msb-msb: Ini ginsabi niya manungod sa Espirito na ihahatag sa mga nagtuod sa iya.
    Pero an Espirito dili pa ginhatag kay wara pa gindara si Jesus sa kalangitan para
    pagalangan.
  cpa-NT: Lah¹jøng² ca¹juúh² Jesús, hi² hniu¹dsa juúh²dsa jǿg³ quiah¹² jmi²dsí² han¹³
    cán² dsa² hé² jǿg³ quiah¹²dsa. Hei¹² hi³méh¹ cán²dsa jmi²dsí² han¹³ jmai³ jøng².
    Di³ ha¹chi² ma²ca¹ŋáh¹ Jesús juu¹² ŋi¹juǿi¹.
  dso-dso: ଜିସୁ ଜିବନ୍‌ ଦେବା ପାନି ବଲି ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ବିସଇ କଇତେ ରଇଲା । ତାକେ ବିସ୍‌ବାସ୍‌
    କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ପଚେ ପର୍‌ମେସର୍‌ ଏ ସୁକଲ୍‌ ଆତ୍‌ମା ଦେଇସି । ମାତର୍‌ ଏବେ ଜାକ, କାକେ
    ଦେଇ ନ ରଇଲାଇ । କାଇକେବଇଲେ ଜିସୁ ସେବେଲା ଜାକ ମଇମାଇ ପୁରାପୁରୁନ୍‌ ନ ଅଇରଇଲା ।
  meu-meu: Ia ese Lauma unu e herevalaia toma, e abiabiraia taudia ese bae abia eto.
    Badina be Lauma na do se heni, Iesu ese hairaina do se abia dainai.
  yva-NT: 'Yesus apa ayao mbe ananeneaebe umaso ama ine no taiso: Mana umawe raurata
    irati Anawayo Vambunine rai, Namirati indati mare majeo vatano wanave Yesus aije
    mansai. Weramu arono naije Anawayo Vambunine mamo maje rainy, weye Yesus kakai
    muno kovakato rainy.'
  dgc-dgc: (I éya a kinagi ni Jesus, éy nihalimbawa na ta Espiritu na Diyos a umasék
    ta tolay a maniwala diya. Pero éwan pabi umasék, da bagu kona sa i gimet na Espiritu
    éy umontok pa ti Jesus ta langet.)
  zpm-NT: Sca bzeet Jesús Espíritu Sant. Ga bzeet me, grëse zha ne gliladz cho nac
    me zacnie Espíritu Sant zho. Gard guiaad Espíritu Sant leṉ dze co, sac gard gbire
    Jesús lo guieḻndzon ne no me gbaa hor co.
  hix-NT: Àro wyaro tàwya tatoko rma, kàhnawonye Khoryenkom yokato yehtxoho yokarymekon
    hatà. Ànyakhen me rma hak nehxakon hatà, Khoryenkom yokato, kahe yaka harha àtohra
    rma hak Txesusu yesnàr ke hatà, ehonomnà me xaxa naha katxho mehra rma hak esnàr
    ke hatà. Amnye haxa tànyahxem me nehxakon hatà, noro, Txesus hona xeny komo hyaka.
  sim-sim: Uksembe os or mbari oso Masikome Avui Wasilakahin or mbari sira. Orhi mashin
    misindiyanda man or hakurik nor mbari sira. Hako oso wolo Jisas mbeek or haha
    usaha hevenik indik or iri wolok nari ambu sir. Uri osik Masikome Avui Wasilakahi
    mbeek misambik or ta namber.
  npi-ULB: तर उहाँले यो पवित्र आत्माको बारेमा भन्‍नुभएको थियो जसलाई उहाँमा विश्‍वास
    गर्नेहरूले प्राप्‍त गर्थे । पवित्र आत्मा अझ पनि दिइएको थिएन, किनभने येशू अझ पनि
    महिमित हुनुभएको थिएन ।
  cgc-cgc: Ta pag-ambal Jesus ta iling tan, paambal din an parti ta Dyos Ispiritu
    Santo na mabaton pa ta mga gatuo ki kanen. Piro, ula pa danen nabaton tak Jesus
    an ula pa napatay, nabannaw daw gabalik naan ta langit.
  tim-tim: Yesuŋe amâ tugât bo magep. Amâ Anutugât Heakŋe aregât magep. Akto Yesu
    amâ himbimân boâk purik katmâ âgâepgât Anutugâlânba Heak kârikŋe boâk giep. Aregât
    biwiyeŋe Yesugâlân kali amâ sop ain Heakŋande boâk meyegep aregât magep.
  yor-yor: Ṣùgbọ́n ó sọ èyí ní ti ẹ̀mí, tí àwọn tí ó gbà á gbọ́ ń bọ̀ wá gbà, nítorí
