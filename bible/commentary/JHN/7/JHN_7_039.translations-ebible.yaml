    roet da Jezuz e c'hloar.
  opm-opm: Ama napor tom oh Got orhe Yahsup ohmur. Ama Yahsup oh Jisas ohe danong
    hapti han ire ma datipri ohe Yahsup ohmur. Ama Yahsup oh Jisas oh masas Got orhe
    has yah da ohsi na mat patin ohoh ihan Got orhe kopen na darhet pat ohe Yahsup
    ohmur.
  bvr-bvr: Gun-narda Jesus a-wena minypa gun-burral Mern An-mawunga, minypa birripa
    aburr-gata marr aburr-balcha nula Jesus yi-gurrepa gu-ji burrwa gu-bona abu-ma
    barra. Minypa Wangarr gala burdak burr-wucharna, ngardawa Jesus gala burdak waykin
    a-warrchingarna yi-gatiya gu-gujayanaya.
  wal-wal: I hegaa a ammanidaageeti ekkana Geeshsha Ayyaanaabaa haasayiis. Yesuusi
    biron bonchchettiichchibeenna gishshau, he wode Geeshsha Ayyaanai imettiichchibeenna.
  zad-NT: Na' daa wna Jesúza' ka', zejin soa Espíritu c̱he Chioza' ḻoo yic̱hjlall'do'
    beena' gonḻilall' ḻe'. Ḻa' ka gora' biṉ' yidsoa Espírituna' ḻoo yic̱hjlall'do'
    beṉ' daa biṉ' sho' Jesúza' balaaṉna' daa llia bia' sho'e kat' yiyepe' gana' zoa
    Chioza'.
  kmg-kmg: Jesu manasiŋkembiŋ jaŋe Mâro biŋe qajarehuc iŋuc muwec. Jesu e dameŋ ira
    sambâŋ eri tatamac-ticnere maŋnao mi risie fewecte Mâro mi wahawec.
  aso-aso: 'Idoꞌ Izesuꞌ neꞌmine lineꞌ nene ezemuꞌ gili eleꞌvoleꞌ igi minilizave nete
    Oꞌmosoꞌmi Sikalahuꞌ nene alingeꞌ dalizaniꞌ nenako aꞌminemuꞌ nene lineꞌ ve. Idoꞌ
    alingeꞌ dalizave luvoniꞌ nene nemuꞌ luvoniꞌ ve: Izesuꞌ aꞌmine gamazi lineꞌ gamenela
    nene Okulumokuꞌ moꞌmosiꞌve nabala nene olihe dizo vamineꞌ nenako neꞌmo nene aꞌmine
    Sikalahuꞌ nene olihe imiselamivo amineꞌ ve.'
  uli-uli: Jesus ye kekapta kofal Espritu Santus le sa harep le bele holar rechokla
    re chepar irel. Iwe ngo irel yodla ngo Espritu Santus ye ted yoh ngalir bo fael
    mala Jesus ye ted bulong luwul falmay la yal.
  nin-NT: Yesu à ko re ni itu i Izhi Iwre iyo. A nise ni Izhi i Iwre yi, nggo Yesu
    nise tasi kuma ni inkpinkpye ima yi. Nu ugo ku nggo a ta Yesu si ni ibe yi, abangga
    ba nggo ti kpanye na ku ta kpa Izhi yi.
  tgk-tgk: Ӯ инро дар бораи Рӯҳе гуфт, ки касони ба Ӯ имоноварда қабул карданашон
    лозим буд. Рӯҳ ҳанӯз ато нашуда буд, зеро Исо ҳанӯз соҳиби тамоми шӯҳрату ҷалоли
    худ нагардида буд.
  acu-NT: Kitaminawa nunisarang Jesúsan nekasampita tinu ainauka Yuse Wakani jukiartinuitai,
    nuna taku timiayi. Yuse Wakaningkia taachu asamtai, tura Jesús nayaimpinam weachu
    asa, ukunam atiniun pachis nunaka timiayi.
  cak-WNT: Ri ya' c'a ri xunataj ri Jesús, ya c'a ri nich'o chrij ri Lok'olaj Espíritu;
    ruma can yac'ari' ri xtiquic'ul ri winek ri yeniman riche (rixin) ri Jesús. Y
    ri k'ij c'a ri' c'a ma jane tika ta pe ri Lok'olaj Espíritu, ruma c'a ma jane
    tibe ri Jesús chila' chicaj riche (rixin) chi nuc'ul chic jun bey ri ruk'ij ruc'ojlen.
  ebk-ebk: Nan nauy ay infiakian Jesus kan chicha at maepangkep as nan Espiriton Apo
    Dios ay awatuntu nan chiyuycha omafurot kan hiya. As nan hiyachi, chaan pay naichat
    nan Espiriton Apo Dios, tay chaan pay naepaila nan kaichayawan Jesus.
  spa-PDDPT: Dijo esto con respecto al Espíritu que recibirían los que habían creído
    en Él, porque aun no se había concedido el Espíritu, pues Jesús aún no había sido
    glorificado.
  ruf-ruf: Yesu tsayang'ali yolonga mbuli tse Ghumuhe, yawatsombokela iwanu awala
    iwomtoghola. Mbaka litsuwa lila iwanu tsawang'ali ng'aweng'ighwe bae Ghumuhe,
    kwaapfila Yesu tsakakala ng'ana yatunitsighwe ne Imulungu.
  gun-gun: Ha'e rami ijayvu Nhe'ẽ re, mba'eta Jesus re ojerovia va'e kuery re Nhe'ẽ
    oĩ 'rã. Ha'e rã ha'e va'e jave ma Nhe'ẽ nombouai teri, mba'eta Jesus nomboyvateai
    teri.
  agu-BL: Yi na elepont jun yola'se'j yi ntal Jesús, i'tz yi tz'ocopon yi Espíritu
    Sant te cyalma' yi e'a'tz yil cyocsaj. Poro ntaxk ul yi Espíritu Sant, na ntaxk
    quim Jesús, nin ntaxk itz'ij junt tir tan jale'n k'ej.
  isn-isn: Kuiti ai umaligitilye aya kutula Ng'wau Ng'welu, naiiza i enso ni amu huiie
    akumusingiilya; Ng'wau Ng'welu ai watulaa wakili kupumigwa ku nsoko uYesu ai watulaa
    wakili ku kuligwa.
  eng-PEV: Jesus said “a river of water,” but he was really talking about the Holy
    Spirit. You see, the Holy Spirit was not there yet. He came after Jesus went back
    to heaven. That is when God gave the Holy Spirit to everyone that believed in
    Jesus.
  ilo-ULB: Ngem imbaga ni Jesus daytoy maipapan iti Espiritu, nga awaten dagiti namati
    kenkuana ngem saan pay a naited ti Espiritu agsipud ta saan pay a napadayawan
    ni Jesus.
  pir-NT: Sa catigʉ̃ yeriquirore wame peo yahuro “Yʉhʉre wacũ tutuayequina Espíritu
    Santore cʉoeta”, nino nidi Jesu. Tiquiro ʉhmʉsepʉ tiquiro mʉjaedarĩgʉ̃ Espíritu
    Santo pehe wihieraniahye.
  anv-NT: Manaá ami machyɛgé geŋwá ami Jisɔs ajɔɔ́ mbɔ matɛné mbaá Mendoó Ukpea
    ɛwé bɔɔ́ abi áfyɛɛ́ matɔɔ́ ne Jisɔs ábɔɔ́ nyɛ. Né gébé ɛyigémbɔ, Ɛsɔwɔ
    abɔ́ alú danchyɛɛ́ ɛbwɔ́ Mendoó Ukpea, néndé Jisɔs abɔ́ alú dangbó akéré
    meso mfaánebuú mbaá ayi Ɛsɔwɔ achyɛgé ji ɛnógé.
  sab-NT: Jesu gerudu ene kwian ole ama kledu gerule Chube Oña giti, Chube be mo Oña
    kage toi diali kwian tale kwian bai kaire Jesu gai ulia, ene kwian Jesu gau ulia
    ta be chege suga no diali. Agwa Chube bebi mo Oña kage kwian alin, ngeru Jesu
    be age ulita ama agedale kare nga dba ai giti, ama be jogeni nga ngaña giti Chube
    kle ngwadi gire Chube be mo Oña kage kwian Jesu gau alin.
  tmd-tmd: 'Wop aku Jisas wöröxön öbɨlön Nuö mɨdɨba duölöŋ mag aku, Jisas nuŋ Inöma
    nöbö mö bla ñɨgö nölölöŋ. Makwam röbö ilam möla rödön hönɨŋö, rön, yadöŋ mönö
    aku ila alɨg mɨda: nöbö mö Jisas nugw pöñ akuyöbö, Jisas nuŋ ñɨgö Inöma nöiönɨŋö,
    rön, yadöŋa.'
  acr-NNT: Rukꞌ waꞌ ri Jesús e kachꞌaꞌt puwi ri Ruxlabꞌixel ri Dios ri kakikꞌul na
    janipa ri kakubꞌiꞌ kikꞌuꞌx rukꞌ. Yey kꞌamajaꞌ kꞌu kakꞌun riꞌ ri Ruxlabꞌixel ri
    Dios ma kꞌamajaꞌ ne keꞌek ri Jesús chilaꞌ chikaj pa kaqꞌalajisax wi runimal uchomalil.
  kpg-kpg: Jesus ne helekai i di gili di Hagataalunga dela ga hai mee ginai digau
    ala ga hagadonu Ia. Di madagoaa deelaa, gei di Hagataalunga digi haneia, idimaa,
    Jesus digi haga uda ginai di madamada.
  taj-taj: चु ताम चा येशूसे ह्राङदा विश्‍वास लबा म्‍हिगदेसे याङ्तोःबा परमेश्‍वरला
    आत्‍माला बारेरी सुङ्बा मुबा। परमेश्‍वरसे थे धुइधोना ह्राङला आत्‍मा पुइखबा आरेमुबा।
    तिग्‍दा भिसम थे धुइधोना येशूदा क्रुसरी टाँगब लबादेन स्‍वर्गरी घ्रेन य्‍हालदेन
    शक्तिरी फेप्‍बा धुइ तबा आरेमुबा।
  avt-avt: Jisas katɨp hɨm im me God Hɨmɨn Yaaik kerek neimɨn nisesik, te hɨr nantɨwek
    kaku kakɨkre han kɨr. Me wɨ im God Hɨmɨn Yaaik ap kan wen au kentar Jisas ap kaa
    pɨke kekrit ken wit ke God keit menmen iuwe wen au.
  cbk-cbk: Ese tuburan ta significa el Espiritu Santo con quien el maga gente ay puede
    recibi si tiene sila fe con Jesus. Pero nuay pa entra el Espiritu Santo con el
    maga gente, cay si Jesus nuay pa resucita ni subi na cielo.
  uig-ARA: (ئۇ بۇ سۆزنى ئۆزىگە ئېتىقاد قىلغانلارغا ئاتا قىلىنىدىغان مۇقەددەس روھقا
    قارىتا ئېيتقانىدى. خۇدانىڭ روھى تېخى ھېچكىمگە ئاتا قىلىنمىغانمىدى، چۈنكى ئەيسا
    تېخى شان-شەرىپىگە كىرمىگەنىدى).
  tuf-tuf: Jesusat eyta wajacro. Ur icar rih ay bi waar cuin rac wacayat, Sir Ajcan
    Cámuran Ey ojcor wacaro. Jesús tamo síhw̃aqueyin ur icar Sir Ajcan Cámuran Eya
    chácataro. Jesusat eyta waquíc cutar anto cuacúr bitiro. Cuacúr Sirat Jesús ojcor
    ay wacáyqueyra. Jesús anto cuacúr biti rehquít, Sir Ajcan Cámuran Eya uw ur icar
    anto chátiro.
  abx-abx: I nagtukuy-na si Jesus sinan mga allingon, iya i Espirito nga kararawatun-na
    si magpanutu'o si iya. Sito mga ka'urason, ga'i pa nagpa'ayop i Espirito tungod
    kay ga'i pa may si Jesus nag'alsa ngan nagpa'unrahan.
  mco-NT: Je' anajty jadu'n Jesús ytijyp pɨnjaty je' anajty mɨbɨjcɨp, je' anajty ajcxy
    adɨgɨ̈huaanɨp jottɨgɨ̈huaanɨp je Espíritu Santo. Ca' nɨ anajty je Espíritu yminɨ
    ma je discípulos ajcxy com ca'nɨ anajty Jesús yhuimbityñɨ tzajpjoty.
  kqf-kqf: Yesu niga mainana i giuna ba, tedi mabai tana sa waisumaḡena ba sauga muliḡa
    Aluwa Waiyawa sa vai. Mba sauginemo ba Aluwa mote i yovo, banina Maimaituwa yaḡolo
    mote Yesu i lageti nawe malamo.
  cpb-NT: Iri roshiyakaawentzi Jesús inkaate kemisantairine ari risaikashiretantaiyaari
    Tasorenkantsi. Okantawetaka tekera rotyaantaitziriita Tasorenkantsi, tema Jesús
    tekera rowenonkashitaawoota rowaneenkawo.
  aon-aon: Jisas douk nakri enyudok baraen um Iruhin ananin Mishin. Nakripesh um agundok
    douk shenek bilip um anan iri anah nyumnah ta shuraen nyupenyesh um. Aria seiwok
    arigaha douk Iruhin Ananin Mishin douk madae nyunaki nyuwishesh uwe, uwok. Um
    maresh? Jisas douk watak shon nugok aria nukitaki nuto um iruhw heven nukih nurao
    debeinyi nyeigur uwe.
  hus-NT-2005: Kʼal jechéꞌ, na Jesús in leꞌnaꞌ kin ulu ke xitaꞌ kʼál ti ka belan,
    neꞌech kin bachʼutsik an Tʼokat Ejattaláb. Abal tam ti jachanꞌ, yabél ulnek an
    Tʼokat Ejattaláb, pos na Jesús yabél xalkʼantsidh an tin labidh tʼokát.
  mig-NT: Súan ni̱ ka'a̱n‑ya̱ tú'un Espíritu ja̱ ní'i̱n ñáyɨvɨ kákandíja‑i‑ya̱. Ko
    té chaa̱‑ga̱ Espíritu Santo. Chi̱ té chá'a̱n‑ga̱ nduñá'nu luu Jesús.
  bps-bps: Na i yéél man Dyisas ani dunan i Tulus Dwata i fan gdawat i dad to faglut
    di kenen. Kabay di duh atù là fa gablé i Tulusan du là fa gdawat Dyisas i kdatahan
    di langit.
  mbs-mbs: Se inikagi din tepad te wayeg, yan se tegdeyanan din tepad te Espiritu
    Santo ibegay diyà te kedita te otaw memenal kandin. Meneng wedà pa dateng se Espiritu
    Santo kandan, so wedà pa pegpeengat si Jesus doton te langit.
  tof-tof: Yesu Godón Samubóka apón yarilürr. Oya amkoman nidi yangunóp, ene Samu
    azeb kari poko koralórr. God ibü tóba Samu ene tonarrdó koke nülinóp, zitülkus
    Yesu Godón ene ⌊wirri kómal zyón⌋ pokodó bangrin küsil yarilürr.
  cme-NT: Bamaŋ naa hũyãa Yesu nelma‑i, baŋ ŋa naa saaya ba da *Diiloŋ-Yalle maŋ,
    Yesu taa u waŋ difande maama yaa dumaaŋo-na. Huɔŋgu faŋgu-na, Diiloŋo saa naa
    hi pigãaŋ Yesu bɔbɔima‑i, a ce dumaaŋo-na, molo saa naa hi da Diiloŋ-Yalle‑i
    yogo.
  sus-sus: A nu na Ala Xaxili nan ma fe masenfe, a xa danxaniyatɔɛe nu fama naxan
    sɔtɔde. Na waxati, Ala Xaxili mu nu faxi sinden, barima Isa xa xunnakeli mu nu
    makɛnɛnxi sinden.
  pon-2006: Sises ketin mahsanih met duwen Ngehno me irail akan me pwoson ih pahn
    ahneki. Pwe ni ahnsowo, Ngehno saikinte pwarodo, pwehki Sises saikinte linganla.
  dad-dad: Ĩ od enei Awa Uur nigin wogõ yen, are idi Jesus nigin momoi den anidi fau
    dalouf. Sain anĩ bun, Awa Uur isiya san, ere nigin, Jesus fau fula fiya medeĩya
    yaleya sã.
  zab-NT: Chi gunii Jesús ziy, zelo xtiidxny dec irate de ni chaldilaaz laany sbeznédeb
    Spíritu Sant, te pur chiy zeczi gady gueedti Spíritu Sant pur ni gady cuezti Jesús
    rut canabeeny.
  jae-jae: Biŋ tonaŋ eŋ kêsôm kêpi Ŋalau. taŋ eŋ gebe lau-sêkêŋ-gêwiŋwaga êkêc aŋga
    ênê. Jesunê ŋawasi kêsa atomgeŋ, tec Ŋalau gêmêŋ atom tageŋ.
  ksd-ksd: I tatike go ra tinata ure ra Tulungen, ba da tul tar ia ta diat dia nurnur
    tana; tago pa di ga tul tar boko ra Tulungen; tago Iesu pa i vana boko ta kana
    minamar.
  msm-NT: Sikan wohig no ognangonon ni Jesus, impananglit din to Ispiritu Santu no
    igkabogoy to tibo kaotawan no ogtuu kandin. Di to diya no panahon, wada pad ibogoy
    to Ispiritu Santu duon kandan su wada pad man batuna si Jesus diya to yangit.
  myk-myk: Fɛfɛɛrɛ Munaa kaa Yesu bi yu mu, wu nʼa daa fɛɛ pu mu na pee na ba lee
    ta. Wee tuun wu bi Fɛfɛɛrɛ Munaa li ta li sanha gan pu mu wɛ. Bani Yesu bi sanha
    guri shɛ jé wu nɔɔrɔ wu ni fugba wu ni wɛ.
  sbe-sbe: Teina hedehedede ta, “waila maumaulina”, meta Yesu Yaluwa Tabuna hedehededena
    ye hedehededei. Na kaiteyadi Yesu se sunumaei kabo Yaluwa ne se hai. Huyana ne
    unai meta Yaluwa wa sola nige se hai, matawuwuna ede Yesu kana kao saesaena mamohoina
    Yaubada sola nige ye hemasalaha.
  mcr-mcr: Jisasi Iqu kukŋuä iiŋi, Dŋä Äŋguä Iquenyqä ätkqe. Dŋä Äŋguä Iqueŋi, ämaqä
    Jisasi Iquenyqä quuvqä eqiyäpiyä iqua mapnuwäŋqeyi. Iŋgaŋi, Goti Hanjuwä Iqu Jisasi
    Ique ätuma äyätä, yoqä naqä vqe änänjqae, Dŋä Äŋguä Iqu iquauŋi, wimeqäŋqä-pqe,
    änänji.
  cux-NT: Ní chuū ngaⁿ'á yā yeⁿ'ē Espíritu N'dai yeⁿ'e Ndyuūs. 'Iiⁿ'yāⁿ chi cu'téénu
    yā Jesús canéé chi cuta'á yā Espíritu N'dai yeⁿ'e Ndyuūs. Ní Dendyuūs nguɛ́ɛ́
    ca'a yā Espíritu N'dai yeⁿ'e yā ti Jesús miiⁿ ní 'āā cuɛ́ɛ́ cheⁿ'é yā na va'ai
    chɛɛti nguuvi.
  tur-YTC: Bunu, kendisine iman edenlerin alacağı Ruh’la ilgili olarak söylüyordu.
    Çünkü Kutsal Ruh henüz verilmemişti. Çünkü Yeşua henüz yüceltilmemişti.
  san-ITR: ye tasmin vishvasanti ta AtmAnaM prApsyantItyarthe sa idaM vAkyaM vyAhR^itavAn
    etatkAlaM yAvad yIshu rvibhavaM na prAptastasmAt pavitra AtmA nAdIyata|
  bel-N: Гэта сказаў Ён пра Духа, Якога меліся прыняць тыя, якія вераць у Яго, бо
    не было яшчэ Духа Сьвятога, бо ня быў яшчэ Ісус праслаўлены.
  sch-sch: Mahi Jisua'n ama iem ngeiin Ratha an chang rang chungroi a misîrna ani.
    Ma zora han Ratha pêk la nimaka; Jisua ha roiinpuia kaithoi ala ni loi sikin.
  mic-MIQNT: Se'sus wesgumapnn na Wejuli Nisgaml, ta'nig getlams'tasultijig 'msnataq.
    Etna na tujiw na Wejuli Nisgaml menaq mesna'tigusnn muta Se'suguli menaq wenagiegus
    ugjit apaji gepmite'lmugsin wa'so'q.
  huu-NT: Jesúdɨ iese llote; ia Jusiñamui Joreñona ñaɨte. Jusúna ɨɨnotɨnomo Jusiñamuidɨ
    ie Joreñona ɨco illena ñaɨte. Jesús nia fiodaiñena jira, iena nia iñega.
  jiv-NT: Nuna taku Jesus “Ashí Yúsan enentáimtusarun Yusa Shiir Wakaní̱ súsatniuiti”
    tímiayi. Tura núnisaṉ Yus-Papiniumsha áarmaiti. Antsu Jesus tuke nayaimpiniam
    wéatsa̱i̱ṉ Yusa Wakaní̱ shuar súsachmauyayi.
  otm-NT: Nɛ gue'a bi ma nangue rá Hogandąhi Oją da hyąni to'o gätho da 'yɛ̨c'yɛi.
    Pɛ hin ní zøh rá Hogandąhi Oją 'bʉ mím ma nguetho hin ní ndex mahɛ̨ts'i ra Jesús
    gue tpa pɛngahʉ a.
  dah-dah: Be, Yesu beleŋ fe kahaŋyaŋ merem tiyyiŋ gobe kame al kura yeŋ ge dufaymiŋ
    tareŋ irnayiŋ marbe Holi Spirit tenayiŋ yeŋ gogo yiriŋ. Gega goyenterbe Yesu goyen
    Al Kuruŋ hitte ma mulgaŋ heŋ hurkuŋ deŋem turŋuŋ yaŋ goyen go ma tiriŋde hinhin
    geb, Holi Spiritbe kateŋ miŋmoŋ.
  tnk-tnk: Iesu rɨni nəɡkiariien i maməɡkiari ia Nənɨmwɨn Ikinan. In i Nənɨmwɨn sə
    nərmama səməme kamhəni nɨpərhienien ia Iesu tuhəuvehi. Mətə ia nəpɨn nəha kəpwəh
    ihi nuvei penien Nənɨmwɨn nəha mɨnraha, tɨ nəri nə mə kɨpkuvehi utə mhə ihi Iesu
    rɨrərɨɡ pen fwe ia neiai.
  kpr-kpr: 'Iesu aminge sisira da beká mo: nu Asisi Kakara dae sisira. Evetu genembo
    mave Iesu tumondarera amo, Asisi Kakara nemokena vose asugedo irarira, aindae
    sisira. Avata sifo aminda, God jo sari Iesu ambarida ghe jebuge eredo, ya nunda
    duro sekago jo bae irei. A gido, nunda Asisi Kakara barago, jo mutari vose foa
    evetu genembokena asugae irei.'
  san-IAS: ye tasmin viśvasanti ta ātmānaṁ prāpsyantītyarthe sa idaṁ vākyaṁ vyāhṛtavān
    etatkālaṁ yāvad yīśu rvibhavaṁ na prāptastasmāt pavitra ātmā nādīyata|
  nho-nho: Jesus e taratara i te tiputipu TeAitu Tapu, teenaa naa tama e hakannoo raa
    ma ki too. I te saaita raa, TeAitu raa seki kaumai TeAtua, i Jesus seki hakamasikeria
    no hano ki aruna.
  gym-NT: Jesukwe blitaba kore angwane abko Ngöbö Üai bä mikaba ñö nire kwrere kwe.
    Akwa blitaba kwe angwane, Ngöbö Üai ngämi nüke nitre tödekaka Jesubti yebtä, ñobtä
    ñan angwane Jesu ngämi nikenta kä käinbti, känti Ngöbökwe Jesu mikani ütiäte kri.
    (Akwa Ngöbökwe Jesu mikani ütiäte kri, yebti abko Jesukwe Ngöbö Üai juani nüne
    nitre ja töitikaka Jesubti yebtä.)
  azg-NT: Jñꞌoonvaꞌ sinin jon na itsiꞌman jon ntyja ꞌnaanꞌ nquii Espíritu Santo na
    joo nnꞌan na vantyja nꞌonhan jon ncyꞌonhan cüentahin. Ee juu xjenꞌñeen tyíꞌcojñon
    Tyoꞌtsꞌon jon quiiꞌ ñuaan nnꞌan ngꞌe vitjachen na ngüentyja xjen na ntsitꞌmaanꞌ
    Tyoꞌtsꞌon juu Jesús.
  bhd-bhd: यीशुए एना गल्लां पवित्र आत्मारे बारे मां ज़ोई, ज़ै विश्वास केरेने बालन
    पुड़ एजनेबाली थी, किजोकि पवित्र आत्मा हेजू तगर न थी दित्तोरी, किजोकि यीशु हेजू
    तगर अपनि महिमा मां वापस न थियो जोरोए।
  too-NT: Jesús ixuanicu'tun huā'mā' que a'ntī natakalhlaka'ī', natamaklhtīni'n huan
    Espíritu Santo. Tūna'j ixmin huan Espíritu Santo porque Jesús tūna'j ixa'n nac
    a'kapūn.
  ind-AYT: Hal yang dimaksudkan Yesus adalah Roh, yang akan diterima oleh orang yang
    percaya kepada-Nya. Sebab, Roh itu belum diberikan karena Yesus belum dimuliakan.
  cjo-NT: Ro roshiyakaawentakiri iñaatatsiri rowaga Ishire Tajorentsi, rootaki iinja
    kithatakayaarini maawaeni aapatziyariri Jesoshi. Omaanta tekiraata ijenokanaa
    riraga Jesoshi rootaki tekira opokashitantari roori Ishire Tajorentsi aapatziyariri.
  nsn-nsn: Iesu e menmene uamatoto tola tar puhonene tar Iabena Dedeil. Doh tar binakonene
    a Iabena Dedel halana haraha ta heirin, teeit Iesu halana haraha ta uatentur kai
    keipin tar uinator, bo i muduhia mais ka tagorong mana tang Iesu ra turung kale
    tar Iabena Dedeil.
  san-DEV: ये तस्मिन् विश्वसन्ति त आत्मानं प्राप्स्यन्तीत्यर्थे स इदं वाक्यं व्याहृतवान्
    एतत्कालं यावद् यीशु र्विभवं न प्राप्तस्तस्मात् पवित्र आत्मा नादीयत।
  tna-NT: 'Beju Jesús sa mimi cuana da uja epuani: Tu peje su jei eputani cuana ja
    Espíritu Santo ebatsuta tuna sa muesumu su. Beju aimue tsuhu tueda Espíritu Santo
    pueji mahue, Jesús cielo su mesa Tata Diusu peje su putiji mahue tsuhu putsu.'
  lid-lid: Jises asehek nyala Malawin Ndrabun. Buku are lau iri atehei budon tiri
    in tan, hamon kameh iri akohok Malawin Ndrabun. Udu ndra bada len doh Jises bala
    hamon bala kandrah, ta Kindrei leheya lomadan i tan bwe le. Eme ma Malawin Ndrabun
    bame andri bwe.
  wim-wim: (Nil Jesus.an wik inangan thaw-a, nil Ngeen-Wiy Min God.antaman waaꞌ-waaꞌ,
    keꞌ ngak meeꞌ anman pich-pichan. An puth than weeꞌ-weeꞌanangan Jesus.an ngangkangan
    piꞌ-piꞌantan nunang-a, ngul-ngulana nil Ngeen-Wiy Min God.antaman ngangkang ngul
    ngoonchow thanttangan. Nil puth yimanangan keꞌam yippak ngangk thanttangan wun-wun,
    puth nil Jesus.an aak God.antamak keꞌam yippak koyam mat, meeꞌ yotantangan.)
  zga-M: Pakhuva akhanchovile aga ukhukongana nu Mepo, avavi khumwedekha voni vamwopelile;
    Omepo ale bado sakhumenchiwe pakhuva o Yesu sakhinoliwe bado.
  yom-yom: Wutubila bobo mu diambu di Pheve Yinlongo yela tambula batu babo bela kunwilukila.
    Mu thangu yina batu batambudi ko Pheve bila buna Yesu katambudi ko nkembo.
  san-SIN: යේ තස්මින් විශ්වසන්ති ත ආත්මානං ප්‍රාප්ස්‍යන්තීත්‍යර්ථේ ස ඉදං වාක්‍යං ව්‍යාහෘතවාන්
    ඒතත්කාලං යාවද් යීශු ර්විභවං න ප්‍රාප්තස්තස්මාත් පවිත්‍ර ආත්මා නාදීයත|
  yut-yut: (Yesu nandaŋ gadaŋ ɨmni amɨn da don Telagɨ Wup abɨdoni do gen uŋun yagɨt.
    Uŋun bɨsapmon Yesu man madep dɨma pagɨt, do Telagɨ Wup dɨma yobi.)
  grc-BYZ: τοῦτο δὲ εἶπε περὶ τοῦ Πνεύματος οὗ ἔμελλον λαμβάνειν οἱ πιστεύοντες εἰς
    αὐτόν· οὔπω γὰρ ἦν Πνεῦμα Ἅγιον, ὅτι Ἰησοῦς οὐδέπω ἐδοξάσθη.
  cpc-NT: Iri jojyakaawintzi Jesús inkaati kimisantairini inampishiritantaiyaari Tasorintsinkantsi.
    Okantawitaka tikiraata jotyaantiriita Tasorintsinkantsi, tima tikiraata itzinaashitaawo
    Jesús jowaniinkawo.
  nhg-NT: (Ini nönca oquejtojque de tieEspíritu de Deus, pues innochtie tli moneltocaque
    tieca Jesús tieselisquea tieEspíritu Deus. Pues ayemo hualiloöya Espíritu ipampa
    Jesús ayemo oqueselejque tietlaniexteles.)
  nya-nya: Ponena izi Iye amatanthauza Mzimu Woyera, amene adzalandire amene amakhulupirira
    Iye. Pa nthawiyi nʼkuti Mzimu Woyera asanaperekedwe, pakuti Yesu anali asanalemekezedwe.
  ngu-NT: Yejhua in Jesús oquijtoj ica on Espíritu Santo yejhuan quiselisquej on yejhuan
    quineltocasquej. Ipan on tonaltin oc xe huajlaya on Espíritu Santo, pampa Jesús
    oc xe tlejcohuaya ne ilhuicac para quiselis hueyilistli.
  kup-kup: Met Iesu pot hahavoz kapot ev, pi tokat Godiz Pul Tinap meepanen paru tairari
    pimaz homeo badae batat hepanezariz loporizaroh het meñizohopanez homet pot haoh.
    Met pi pot haoh-porah abarah aliz ahovonañ hepanez pi poek nahel, povoz Pul Tinap
    namee, oñ tokat pi ñomat revah helat meepanen paru pimaz homet hepanezaritï emat
    hepanez homet iveritï zu tat mañah.
  jid-jid: A tre naki nitu Ruhu (Ibrji ndindi), ni biwa ba kpa yeme niwu'a iki ba
    kpa, bana nu Ruhu (ibrji) rina, nitu wa bana gbre Yesu san rina.
  wmw-wmw: Iye akamba javi kuhusu Roho wa Mwenyezimungu, kwa ware wenye kunkubali
    iye waja kumpokerera. Kamana nowo wakati‑wo, Roho Takatifu ákiwa saanamba kuwesukira,
    konta Insa ákiwa saanamba kutukuziwa.
  gmv-GGM: Izi hessa gidaay izan ammanizayt buropee ekkana xiilo ayana gishshasiko,
    gasooyka yesussay boonchetza wodey buroo gakontta gish xiilo ayanay buroo qoonccoontta
    immetibeyna.
  ssg-ssg: Kakai Jises ti i kakak ien i kakaxi sale Holi Spirit, tetel Haeu hani teka
    laha soh ti Jises. Hanima tataen, Haeu tai axi Holi Spirit hani teka kahikahi
    Jises nake Haeu tai kola hatakei hatesol pohe Jises.
  zpo-NT: 'Kwaan kwaane nzhekla Jesús yé: Loka xaa wii lo xaa, kayaa xaa Mbi Naban;
    nel lee Mbi Naban zeeraka yaad zee, nel lee Jesús zeeraka bare nya naz yiba.'
  poy-poy: Yesu katakuliti aga kuusu Rohu, ndo mweni yawamjimira yomberi hawamuwanki.
    Shipindi shilii, Rohu Mnanagala kaweriti kankali kusoka toziya Yesu kaweriti kankali
    kukwiswa.
  qwh-NT: Tsetaqa Jesus nerqan Santu Espirituta peman creyicoqcuna chasquiyänanpaqmi,
    porqui sieluman Jesus manaraq cutirninmi, creyicoqcunaman Santu Espiritunta cachamorqanraqtsu.
  gaw-gaw: Jesus Nug nai amuam Kayak Ouḏinu aum. Danab ag oolagp̱a genab doona amu
    ag aoglag. Amge haen amup̱a Jesus Nug Mame top̱a ii uḵom amunu Kayak Ouḏi, Nug
    danab oolagp̱a ii dayom.
  nca-nca: Yesuko ŋunde yero Yuqa Surumí ŋuro yaró, asa Yuqa Surumí ŋuko unipare Yesu
    iŋondutuwoyaŋgurí qundo tukú rewaŋgo. Ŋu naruko ŋunoko Yesu owé parámi kama reyoní,
    ŋunde ŋuroko Yuqa Surumí kama umbuyoní.
  zpz-NTPP: Na nis nu bzat Jesuuz zeꞌ, ndeꞌ Espiriit Yon ni Ñgyoozh, biñ nu cuic Ñgyoozh
    ni de yu nu gyicy cup consuel lom, gun tiem zeꞌ Ñgyoozh nigul cuic mi Espiriit
    Yon nim ni mbecy, gun Jesuuz nigul cush cyam nu gyam lo gyel lily nim.
  mkj-mkj: Jesus sikoa me doahr Ngenno, pwa ma iraihok ma kamehlelehla Ih pirin anki
    mwuhr. Pwa anjoauwo Ngenno kahjik indoa, pwa Jesus kahjikkoar lingla.
  zac-NT: Quëgniꞌi Jesús shcuendë Espíritu Santo el quë natsaldí lduꞌu lëꞌë më, gunë
    rall recibir; perë todavía bëdchínidiꞌi Espíritu Santo purquë todavía runë faltë
    gac resucitar më ladi ra tëgulë nu laꞌdi guzëádiꞌi më gubeꞌe.
  kyg-kyg: Yesuꞌa Goti Aunemeꞌamo agaefeꞌmo apakesa afiꞌa fatago nehaya vayaꞌmogi
    alisaya Aunemeꞌaeꞌmo ava gemo huno hapa paiꞌniye. Ani afinaꞌmo Yesuꞌa he tino
    kokuꞌnapiꞌmo haino ha le konali yaꞌamo oꞌaliꞌniyaꞌmofeꞌmo Goti Aunemeꞌamo emi
    noꞌmeꞌniya afinaꞌmae.
  kmk-kmk: Sat ug-ugudon Jesus situwa imbaga na, sadit Ispiritu Santu un umoy inggaw
    sidat manuttuwa kan Jesus. Yoong adina payyan naitod dit Ispiritu Santu utdiya
    timpu ta adina payyan napadayawan kan naipangatu’d langit si Jesus.
  cao-NT: Jabi Espíritu Santo yoati tsi chanihi Jesu ini quiha, naa chahahuacanaibo
    qui acacati cato.
  bbr-bbr: Ko Anut nukan Osou Näu mesin äiewon, ‘Inok ro ko mesin wou epar mai kiro
    Osou Näu owai,’ äiewon. Kiro ses, Jisas ko omar oik tonau wa, okon, Anut nukas
    Osou Näu äsimornuk, kowau wa rau.
  inb-inb: Jesús chasa rimaskaka, Santu Ispi­ri­tu­manda­mi ni­kurka. Mai­kan­pas
    Jesusta suma iuiag­kuna, Santu Ispi­ri­tu­ta­mi chaskin­ga­pa ni­raiarka. Jesusta
    manara suma atun­ia­chiska kag­manda­mi Santu Ispi­ri­tuta manara kacha­muska
    karka.
  hrv-hrv: To reče o Duhu kojega su imali primiti oni što vjeruju u njega. Tada doista
    ne bijaše još došao Duh jer Isus nije bio proslavljen.
  box-NT: Mu lé le Dónbeenì Hácírí ó o Yeesu wee bío bìo kà síi, dìo á
    bìa dó mí sĩa wo yi khíi yí. Mu pã̀ahṹ ká le Dónbeenì dĩǹ yí nɔn
    mí Hácírí bìa dó mí sĩa o Yeesu yi, lé bìo le Dónbeenì dĩǹ yí léra
    a yèni.
  ote-NT: Ra Jesu bi ma̱ de ra Ma̱ca Nda̱hi núꞌa̱ mi ma da tꞌumba nuto mi ma da gamfriꞌa̱.
    Pe nura Ma̱ca Nda̱hi hinxqui ꞌbɛhnitho, ngueꞌa̱ ra Jesu hinxqui menguitho ja rá
    nsunda nuni mahetsꞌi.
  wnu-wnu: Yisas yat mit big qamar eng qen geret wo umb wogub bo der bugab qite irab
    munon wot oabigunor eng Qenu wonou Igomurur qau wurit imurima deriner end qamarei.
    Qen end Yisas Qenu ginam uber me iroau end ne Igomurur qau se me darau.
  zam-NT: Tataa ndxab Jesús loo mèna par mda' Jesús cuent cón che'n Xpii Natú' co'
    yòo loo mèn co' yila's loo Jesús. Le'n huiza tarte lyàa Xpii Natú' loo mèn tac
    Jesús tarte yáp loo bé' par gàc con' roo no con' xèn loo Jesús loo bé'.
  zyp-NT: A reidupaw cawh Ama a zingpaw sahlo tei aa cy lepaw Thlawpaw khah a cang.
    Ma cai tai leco Zisu cawh parungnaw a cang balang ly cawtah Thlawpaw khah peh
    cang balang bei he.
  sey-NT: Ja̱je cani Jesús capi, i̱te i̱re papi cajë cuasacohuaꞌipi Maijaꞌquë deꞌo
    joyore ti̱ꞌajaꞌcohuaꞌi aꞌë caquë. Ja̱ maca cato ja̱ yëꞌtaꞌa Maijaꞌquë deꞌo joyo
    daiye pa̱pi, Jesupi ja̱ yëꞌtaꞌa maꞌtëmona coꞌimaꞌëna.
  nvm-nvm: Regavo Jesu vuak iji fu do ijefuon kuainma iji fu Godon Kaven iji bu eraneb
    ma vierafene abekfuon fu ijefuon kuain. Regavo tavan ijia bu Godon Kaven buba
    aben. Ijefuon maiji Jesu fuba guame una uri sanainma fuon kaf gufia vain.
  mps-mps: Jisas agai te ąį po te Godigo Mobo Bidide wai. Augwa homu dąų olama,
    Jisasba mubo we bidi teba Godigo Mobo Bidi nosali asaibao. Tiali goli te sogo
    Jisas aga bomo dali moni nogi dali sisąbadi, God agai Mobo Bidi te we bidibolo
    mabe, te nosali mawaibao.
  pab-NT: Jesus atyo Isekohaliti Waiyexe xaokaka iraeta. Exowakita maisa Isekohaliti
    Waiyexe kaokare tyakekohenerenai ana. Hoka Jesus waini hoka kaseheta hoka kalorexe
    tyaona hotohare hoka hatyaosetaiya Isekohaliti Waiyexe kaoka enomanaha.
  llg-llg: Yesus kokolak laꞌeneu Lamatuak Dulan, huu basa hataholi kamahelek leu Yesus,
    neu ko simbo Dulak ndia. Tehuu faik fo Yesus kokolak leondia, na, ala bei ta simbo
    Dulak ndia, huu Lamatuak bei ta fee. Lamatuak musi soꞌu namadedema Yesus, bei
    fo Ana fee Dulak ndia.
  kyf-kyf: '''Nyu -we ka gbʋ ɔ gbaa, -Lagɔɔ Zuzu -wa. Nyɩma -wa zʋa ɔ dlɩ -gʋ nɩ,
    ''mʋ -Lagɔ yia wa ''nyɛa. Nɩɩ, -Lagɔ ''nɩ -slɔ Zuzu yoo ''pa, ɔ ''nɩ -slɔ -Zezu
    ''ŋnɩylilo ''nyɛɛ ''gbʋ.'
  tpi-tpi: Jisas i tok long Holi Spirit ol man i bilip long em ol bai i kisim. Long
    dispela taim Jisas i no kisim biknem yet, olsem na Holi Spirit i no kam yet.
  mih-NT: Cahan ra Jesús cuhva ya sa cuenda Tatyi Ii. Vatyi sii ñiyɨvɨ sa sino iñi
    sii ra Jesús cua cuhva ra Ndyoo Tatyi Ii vatyi tañaha ca cuhva ra Ndyoo Tatyi
    Ii quɨvɨ cuan vatyi tañaha ca cunanuhu ra Jesús ndya gloria.
  qvh-NT: Sayno nishpanmi Jesús tantyasergan runacunapa shonguncho Santu Espíritu
    cananpä cashganta. Say wisanga Santu Espíritu manami chämorganräsu. Gloriaman
    Jesús cuticuptinrämi payta chasquicogcunaman Santu Espíritu shamorgan.
  kms-kms: Jisas puq nand kin te ni Ququ Yuwon Ye wute ni nei rimbig kin te neny ye
    te ningg nari. Pudi Jisas ni nati pre di mune nes newo nginy tu wam newo no di
    yumbui ningg nas segine, pugri bu wute ni nei rimbig kin te Ququ Yuwon Ye neny
    segine.
  agn-agn: Ang agganingen ni Jesus tarin anday doma, ang Ispirito Santong i-dol na
    ong mga taw ang pamagto ra ong nandia. Ang mga oras ang asi indi pa ga-dol tang
    Ispirito Santo, tenged indi pa gapaita tang mabael ang dengeg ni Jesus ong oras
    ang tanandia mapatay ig maboing moman.
  nhi-NT: Ohcon otlahtoh Jesús nic otlahtohtoya den Espíritu tlen icsilisqueh naquin
    tlaniltocah inauac. Ihcuacon in Espíritu Santo ayamo oehcoya, pues Jesús ayamo
    ocsilaya in uehcapantlalilis.
  ttc-NT: Aj txik tq'uma' te Jesus ikxjani, nyolin tuq ti'j te Txew Dios aj okyk'amo'tz
    tuq kye aj okye'okslayon ti'j. Komo te Txew mina' tuq txik si' tuj kyanim tzan
    tpaj mina' tuq tjakon Jesus tuj twit'lel tuj ka'j.
  dan-1931: Men dette sagde han om den Ånd, som de, der troede på ham, skulde få;
    thi den Helligånd var der ikke endnu, fordi Jesus endnu ikke var herliggjort.
  kwj-kwj: Jisas ka mwanji hinga ri sawero ti, Gotri Himamwale ni ri sawero. Rini
    ni sembe haro hima le ka Gotri Himamwale ni waya o wu torokonda. Ka gisi ki hima
    le Gotri Himamwale tini wu toro nambwe, hinde wowani, Jisas ri ai saini hi omwesika
    ri toro nambwe ri dawani.
  vie-OVCB: (Chúa ngụ ý nói về Chúa Thánh Linh mà người nào tin Ngài sẽ tiếp nhận
    vào lòng. Lúc ấy Chúa Thánh Linh chưa giáng xuống vì Chúa Giê-xu chưa được vinh
    quang).
  kze-kze: Áánútun-amankontavena siráiye. Ísu íma kwíyómpa'a kuntauwékáintavena Áánútun-amanko
    íma kunkáiye. Ísu imáyáa éna séna kemá púwóndavinkemba usásine'a kesivonópa'a
    iyé'a Áánútun-amankomba ai'máráanana kuména kesááiyavesa áraire síyawai tirumpimbá
    kumbéniye-imayaa éna Ísu mináímbá simátímakaiye.
  mpj-mpj: Jilanya Jiijajju wajarnu palumili walyjakajaraya kalyuwintiyuru nyinaku.
    Palunyayuruya wanka nyinaku Mamamili Kuurtiwintiya nyinaku. Palunya tayimuya mirta
    Mamamili Kuurtiwinti nyinapayi, ngula Jiijajpa marlaku yankunyjangka Mamakarti,
    maajapula kujarrangulyu nyinapayi kujungka. Palujanu-jananya Mamamili Kuurti jarrpapayi,
    martukajangka.
  lbk-lbk: Nan nay ay infaag Jesus, et maipoon isnan Ispirito Santo ay at chawaten
    nan takho ay mamati ken siya. Sisya'y egay naichowa nan Ispirito Santo ken chaicha
    tay chaan nan naidchayawan Jesus isnan nateyana ya linmamakhana.
  mto-NT: Je̱ꞌe̱ts je̱ꞌe̱ veꞌe tyijp je̱ Jesús je̱ts pa̱n pa̱n jatyeꞌe jaanchjaꞌvijidup,
    jyayé̱ptapts je̱ꞌe̱ veꞌe je̱ Espíritu Santo je̱m jyaꞌvin ka̱jxmda, ku̱x kaꞌanumeꞌe
    myin vyeꞌna je̱ Espíritu Santo je̱ꞌe̱ ka̱jx ku veꞌe kaꞌana je̱ Jesús yakma̱ja
    yakjaancha vyeꞌna, je̱ꞌe̱ je̱ꞌe̱ veꞌe ku veꞌe yꞌo̱o̱ꞌkni.
  bzh-bzh: Nër raḳ Anon Vabuung sën bë rëḳ bo vu alam sën ayoj na timu vu yi lo.
    In vu buk saga Anon Vabuung su yam rë, in Anutu nahën gesu ḳo Yesu raḳ yah vu
    yi rë.
  guj-2017: પણ તેમના પર વિશ્વાસ કરનારાઓને જે આત્મા મળવાનો હતો તે વિષે તેમણે એ કહ્યું;
    કેમ કે ઈસુને હજી મહિમાવાન કરવામાં આવ્યા ન હતા, માટે પવિત્ર આત્મા હજી આપવામાં આવ્યો
    ન હતો.
  jvn-NT: Nang kéné Gusti Yésus ngomongké bab Roh Sutyi, tegesé, sapa sing pretyaya
    marang Dèkné bakal nampa Roh Sutyi. Nanging Roh Sutyi durung teka, awit Gusti
