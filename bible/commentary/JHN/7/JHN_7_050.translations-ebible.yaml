verse: JHN.007.050
translations:
  kpx-kpx: Katelahai louge kebia vigomo kosive mole ivi Nikodimasi keta hovelahanu.
    Kosive keike vani mole Iesu elehaho tinu. Iale keu hovelahai abuho hoto mole lounu.
  okv-H: embo vahai Nicodemus Iesu ta degi kihi pambuna amina ke einge ena.
  tbo-tbo: Nikodemo, tauna uguwei i nenae Yesu uyahina tauna taniwaga gehouna po i
    baha a lawa uyahihi i pa,
  mal-C: നേരത്തേ യേശുവിന്റെ അടുക്കൽ ചെന്നിരുന്നയാളും അവരുടെ കൂട്ടത്തിലുൾപ്പെട്ടയാളുമായ
    നിക്കോദേമൊസ്,
  grc-SR: Λέγει Νικόδημος πρὸς αὐτούς—ὁ ἐλθὼν ⸋νυκτὸς⸌ πρὸς αὐτόν, ⸆ εἷς ὢν ἐξ αὐτῶν—
  bgc-bgc: नीकुदेमुस जो उन म्ह तै एक था, वो मसीह यीशु तै पैहल्या मिल चुका था, उन ताहीं
    बोल्या,
  khz-khz: Parisea talimana ta vonai arana Nikodemo. Ia pogi ta eagoto Iesu evegitaato
    talimana. Ia na evaikilarato, netiwato,
  deu-TKW: 'Sagt zu ihnen Nikodemus, der früher zu ihm gekommen war, einer aus ihrer
    Mitte:'
  zsr-NT: 'Zoëꞌ caꞌ niꞌ Nicodemo, bönniꞌ naꞌ bdxinëꞌ ga zoëꞌ Jesús chdzöꞌl, le naquëꞌ
    caꞌ bönniꞌ gdauꞌ fariseo, atiꞌ rëꞌ lequëꞌ:'
  lin-lin: 'Kasi moko kati na bango, Nikodemi, oyo, mokolo moko, akendeki epai ya
    Yesu, alobaki :'
  hns-NT: Fariesie log me ek Niekodemas naam ke aadmie raha. Oe ek rodj Jiesoe ke
    paas gail raha ose batiaai khaatien.
  noa-E: 'Magbaawaita tagam khʉʉnau mag nʉm ee, ag na biek ãb edaar ich Jesús dʉ̈i
    iyʉ̈ʉ athurtarr ag fariseo Nicodemo aajerrau ich khapeen ijũrr magjim anʉm:'
  eng-EMTV: Nicodemus (he who came to Him by night, being one of them) said to them,
  mib-NT: 'Te ni cahān Nicodemo, tēe ni jéhēn nuū yā ɨɨn jecuáā, te suni ɨɨn tēe fariseo
    cúu de:'
  lif-NT2: तगि थिक् से़न्‍दिक् ये़सुरे़ कुदुम्‍से़ के़बेःक्‍पा निकोदेमस मे़प्‍मनाबा
    खुनिॽ लुम्‍मोबा थिक् फरिसि लाम्‍लोःबान् पारे़रो,
  xnj-xnj: Mmonga wavi avi Nikodemu mweamuhambili Yesu magono ga mumbele. Hinu mwene
    akavajovela.
  mmx-mmx: Nikodimas neni lara atdi, no migo neni ga vot pasa ne Iesu at lara laxanimin.
    Neni ga lok tidi,
  cbr-NT: 'Usaquian fariseocaman caia cuaquin ca Nicodemo, ax paían bëráma Jesúsnu
    imë́ cuan, axribi fariseo uni ''ixun cacëxa:'
  tee-NT: 'Pus ju Nicodemo ju quilalh ts''is junta ixvi ju Jesús vachu'' makfariseo
    ixjunita. Ju yuchi ajunich:'
  eng-LSV: Nicodemus says to them—he who came by night to Him—being one of them,
  cak-NT: 'Pero ri Nicodemo, jun chique ri achi''a'' fariseos, ri xapon chak''a''
    riq''uin ri Jesús, xu''ij chique ri ch''aka chic achi''a'':'
  pah-NT: 'Igwete Nicodemos''ga ei fariseus''g̃a pe javo. Nicodemos''ga ko fariseuramo
    oko no. Gaha ko oho na''ẽ Jesus''ga pyri raikwehe tahendu ti ganhi''ig̃a javo.
    Igwete ga ei g̃a pe:'
  sja-NT: 'Mãpai fariseo Jesumaa naaweda wã bada, Nicodemopa mãgaji:'
  xed-xed: 'Ka Nikwademu ta nzakway mataba taŋ si ta sliʼafta girviɗik ka lagha slanaghatá
    Yesu ya kay nda həŋ mantsa:'
  glk-glk: 'نیقودیموس کی پیشتر عیسی ورجه بوشو بو و ایتأ از فَریسیأن بو، بوگفته:'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n Nicodemo, da̱ cúú in táhan na̱ fariseo cán, mé
    dá na̱sa̱ha̱n da̱ na̱nditúhún xi̱hín Jesús in ñuú. Já na̱cachi da já xi̱hín na̱
    java ga̱ cán:'
  gfk-S: Io, Nikodimas tikenong ta di ira Parisi bileng. Aie mon nong ga hana tupas
    baak Jisas nalalie. Ma iga tange ta di, “Ma ira nudait kaba harkurai, dait pai
    lale kurkure tikenong menalalie be dait paile hadade baak ie ura palpalai ta ing
    ite gil.”
  bmu-bmu: Mewö jim eŋgigetka azi qetŋi Nikodemus mutuk Jisösgöreŋ kaiga qambaŋ waŋgiyöhi,
    yaŋön mewöyök yeŋgöreŋök kun aka sutŋine tata kewö jii mötket,
  dgz-dgz: Nikodimas erewa gapan Iesu ine ae amba Parisi nagirewa den tobot daitonawa,
    singui anega wayawamon,
  eng-GNV: Nicodemus said vnto them, (he that came to Iesus by night, and was one
    of them.)
  zaa-NT: 'Làniana Nicodemo nu huía ru''a lo Jesús de réla lá, uccua huáchúą ttu canu
    fariséua; gùdulią nna rą iyaba ca fariséua:'
  eng-WEBSTER: Nicodemus saith to them, (he that came to Jesus by night, being one
    of them)
  guh-guh: 'Nicodemo, ponë copiaya Jesús taeyojopalia meravi, bajaraponë naeca bajarajota.
    Bajaraponë Nicodemo fariseoviyajuvënënë. Nicodemo nexata jumaitsi pevëna fariseovijavabelia:'
  bon-bon: Nikodemo, lui pui Parisea biname bime cabu ca yepä ge piiyepu lui te Yeesu
    ne niinäce yäädärepi ciiye cabu je, tabe jejemige egä,
  nhw-BL: 'Huan Nicodemo catli achtihuiya quicamanalhuito Jesús ica tlayohua itztoya
    se tlen nopa fariseos huan quinilhui nopa sequinoc:'
  swh-ONEN: Ndipo Nikodemo, yule aliyekuwa amemwendea Yesu siku moja usiku, ambaye
    alikuwa mmoja wao akauliza,
  wbi-wbi: Pepano uNikodemu (umo mu valongosi va Vafalisayi, juno ikighono kimonga
    alyalutile kwa Yesu pakilo), akavaposia akati,
  bba-bba: Nikodɛmu, Fɑlisi ben turo, wi u rɑɑ ɡɑsɔ dɑɑre Yesun mi wɔ̃kuru, u bu bikiɑ
    u nɛɛ,
  eng-KJVCPB: Nicodemus saith unto them, (he that came to Jesus by night, being one
    of them,)
  kgk-NT: 'Ha peteĩ ipa''ũ-my oĩ va''e ndojohu porãi inhe''ẽ. Héry va''e Nicodemos.
    Pyhare onhomongeta ra''e Hesu ndive. Ãy katu he''i hese:'
  waj-waj: 'tuduu rikioo Farisaiyakidiri duu vaidi voovai nnutuuvo Nikotimaaso vaa
    tauraa Yisuunnaata kua tira vaidivoono iya tunoo:'
  cpy-cpy: 'Ikanta Inashitantaniri Nicodemo, pokaentsiri paerani tsireniriki iñeeri
    Jesús, ikantanaki:'
  ekk-PKP: 'Nikodeemos, kes oli varem Jeesusega kohtumas käinud, oli üks neist ja
    ta küsis neilt:'
  mpx-mpx: Nikodimas, iya Palisi wali boda etega ge iya valila i nok ga i na Yeisu
    elana, i baek alonau elal i ba,
  wbp-wbp: Yalirla Paraji-paturla, ngulajulpa nyinaja jinta Paraji-yijala Nikurtimu
    yirdiji. Nyampunya yangka kujarla nyurru-wiyi wuruly-wangkanjunu Jijajiki mungangka,
    ngulaju-jana wangkaja Paraji-patu-kariyi-nyanukuju kuja,
  luo-luo: Nikodemo, jal manoyudo osedhi ir Yesu motelo, kendo mane en achiel kuomgi,
    nopenjo niya,
  nhe-NT: 'Huan Nicodemo tlen achtohuiya quicamahuito Jesús ica tlayohua itztoya se
    tlen nopa fariseos huan quinilhui nopa sequinoc:'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܢܝܼܩܵܕܹܡܘܿܣ، ܚܲܕ ܡܸܢܵܝܗ‌ܝ، ܗ̇ܘ ܕܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܝܼܫܘܿܥ
    ܩܲܕܡܵܝܬܵ‌ܐ:'
  esk-NT: Nicodemus-guuq iḷauniqsuq taapkunani qaukłiġñi suli Pharisee-ŋuruani. Taamna
    qiñiġiaqtuaq Jesus-mik sivuani, aasrii nipliġñiqsuq,
  msb-msb: Usad sa mga Pariseo, na si Nicodemo na nakigkita kasadto kan Jesus, naghunga
    sa inda,
  cpa-NT: 'Ja³jøng² hiúg³ jan² dsa² fariseo tsen² Nicodemo, dsa² ma²ca¹ŋie³ ca¹ŋi³dsii¹
    jǿg³ quianh¹³ Jesús cøng² ja³neng². Jøng² ca¹juúh² dsa² héi²:'
  dso-dso: ତେଇ ସେ ଦଲେଅନି ନିକଦିମ ନାଉଁର୍‌ ଗଟେକ୍‌ ନେତା ରଇଲା । ସେ ତରେକ୍‌ ଜିସୁକେ ଦେକ୍‌ବାର୍‌
    ଜାଇରଇଲା । ସେ କଇଲା,
  meu-meu: Bena Nikodemo ese e hereva henidia; ia na hanuaboi ai Iesu dekena ela tauna,
    ia danu edia orea tauna ta.
  yva-NT: 'Nikodemus, napirati wusyinoe de Yesus ai, no no naije, po vatano Parisi
    umaso awa ana wo Yesus aura tantunawije ranaun. Nikodemus pamo vatano Parisi pije
    tavon, weti payao nanto mansai taiso:'
  dgc-dgc: Nadid, édsa be sa nadid ti Nikodemo, da Pariseyo be siya. Siya tu inumange
    nékiohon ni Jesus to kélép. Ey kinagi na dide, a
  zpm-NT: 'Ga zob Nicodem, meṉ ne güeyzodiidznie Jesús ga glo, ye me nacgza grë zha
    rnabey co, dzigo guso me bnee me lo zho, rëb me:'
  hix-NT: Àto nehxakon hatà, Nekoknemusu. Txesusu hyaka àtosahotho rma mok nehxakon
    hatà. Farysew komo kukuru rma mok nehxakon hatà. Noro rma, onà wyaro nkekon hatà,
    àwyanye, tkukuru komo wya.
  sim-sim: Karem li mbarik ma lar or usasihi ormu mbara. Ma oto Farisi lar oria. Hi
    orhi Nikodemus. Mas Jisasin nirik ta heyendari ma ria. Or sihi ormu mbara,
  npi-ULB: निकोदेमस (पहिला नै येशूकहाँ आउने एक जना फरिसी) ले तिनीहरूलाई भने,
  cgc-cgc: Anen man dya Nicodemo na isya man na Pariseo na kabisita ki Jesus na bag-o
    nang umpisa Jesus an ta iya na pagtudlo. Nicodemo gambal ta mga duma din na gadumala,
  tim-tim: Akto galayeŋe siâ kotŋe Nikodemo emelâk hândâkŋân Yesu togom egep yâkŋe
    hin dâep,
  yor-yor: Nikodemu ẹni tí ó tọ Jesu wá lóru rí, tí ó sì jẹ́ ọ̀kan nínú wọn sì sọ
    fún wọn pé,
  wos-wos: Nikodemus akwi dé Farisi dé, hanja Jisaska yindé du dé. Nikodemus deka
    hundi xékétaka dé wa,
  emp-NTPO: 'Maʌ̃ne Nicodemoda ãdjirã ume b̶asia. Idjira Jesumaa naẽna diamasi bed̶ead̶e
    wã b̶ad̶a basía. Maʌ̃gʌba ãdjirãa jarasia:'
  eng-F35: Nicodemus (the one who came to Him at night, being one of them) says to
    them,
  ind-ind: Namun di situ juga ada Nikodemus, yaitu salah satu pemimpin agama Yahudi
    yang sebelumnya pernah menemui Yesus malam hari. Dia berkata kepada mereka,
  pes-OPCB: 'در اینجا نیقودیموس، همان که قبلاً نزد عیسی رفته بود و یکی از ایشان بود،
    برخاست و گفت:'
  mpt-mpt: Felisi make, e niniino Nikodimase, sino e kwitimib monea Yesus esu unebio
    nakae baabenea
  ssx-ssx: Hande amba꞉ kone Yesu handolo peeke hali Nikodimasima꞉ta꞉ mo haliweki ame̱le̱
    hata꞉ta꞉ iki pa꞉ta꞉ alota꞉
  mkl-mkl: Ammɑ si inɔi Fɑrisi ŋɑu inɛ ɡɔ í wɑ bɛ ɑ̀ yɑ kpoo Nikodɛmu. Nŋui í bɔ bi
    Jesu idũu wo. Iyi í ɡbɔ ɑ̀ wɑɑ fɔ bɛɛbɛ ŋɔi í bee ŋɑ í ni,
  gaq-gaq: ଅଃତେନ୍‍ ବେଲା ଆତ୍‍ ଅରିଆ ନୀକଦୀମ ମ୍ନିକ୍ନେ ମୁଇଂଜା ଫାରୁଶୀ ଆତ୍‍ ଅରିଆ ଲେଃଗେ ।
    ମେଁ ସେନୁଗ୍‍ ବାନ୍‍ ଆଃ ମୁଇଂତର୍ ଜିସୁକେ କିକେ ନ୍‌ସା ୱେଡିଙ୍ଗେ । ମେଁ ବାସଙ୍ଗ୍‌କେ,
  gof-RNT: Farisaawetappe issoy qamma Yesuusakko bida Niqodimoosi enttako,
  unx-unx: ନିକଦୀମ୍‌, ଅକଏଚି ସିଦାରେ ୟୀଶୁତାଃତେ ସେନ୍‌କାନ୍‌ ତାଇକେନାଏ ଆଡଃ ଇନିଃ ଇନ୍‌କୁଏତେ
    ମିହୁଡ଼୍‌ ତାଇକେନାଏ, ଇନିଃ କୁଲିକେଦ୍‍କଆଏ,
  gah-gah: 'Liki likago, keikutí ve makó Nikotemó nene amunaló emane límugusigú Izesutoka
    vi vemámo láa loko lo kimimó:'
  lcm-lcm: Au, Nikodemo, nia katapo mangsikei i ri Parisaio, nang aino kata pasal
    taun a Iesu, kala sui iria,
  aer-aer: Pharisee anyentele akenhe yanhe ikwerenge itnekenge tnetyame, re kwenhe
    anekele arrekwele-arle ingwe ikwerele Jesus-werne alheke nhenge Nicodemus kwenhe.
    Re anteme Jew akngerrepate areyeke angkeke,
  qvc-NT: 'Piru chay farisiyukunamanda suqninmi chay Nikudimu karqan. Payqam suq tuta
    Jisusman rishqa karqan tapuq. Chaymi payqa chay farisiyu masingunata nirqan:'
  tgl-ULB: Sinabi ni Nicodemo sa kanila, (siya na kabilang sa mga Pariseo na pumunta
    noong una pa kay Jesus),
  cbs-NT: 'janua fariseo betsa Nicodemo Jesús anu ka jabe janchatanimatun jatu yuikin:'
  xtm-NTPP: 'Te Nicodemo ma, tee ni ja''an in jakuaa ni jan nu nduku de Jesús ma,
    jiña''a de:'
  nnq-nnq: Jumwe kati ja Mafalisayo akiba Nikodemo, jwenio atumbwi kunyendelela Yesu.
    Jwenio ngabalengela,
  bao-NT: 'To biro cʉ̃ja ca ĩiro, fariseos mena macʉ̃ Nicodemo, jĩcãti Jesús''re ca
    wede penigʉ earicʉ pea, o biro cʉ̃jare ĩiupi:'
  san-ORI: ତଦା ନିକଦୀମନାମା ତେଷାମେକୋ ଯଃ କ୍ଷଣଦାଯାଂ ଯୀଶୋଃ ସନ୍ନିଧିମ୍ ଅଗାତ୍ ସ ଉକ୍ତ୍ତୱାନ୍
  huv-NT: 'Alquiaj aaga Nicodemo, áag tamb majaw Teat Jesús noic ongwiiüts, cos nop
    nej fariseo aton. Quiaj tasaj nejiw:'
  otn-NT: 'Nu̱na̱ ra̱ Nicodemo, guehna̱ bi̱ ma n''na xu̱i̱ bá̱ nya̱ui ra̱ Jesús, xquet''a̱
    yø n''yohʉ yø fariseo na̱. Bi ''yɛ̱nna̱ p''ʉya:'
  nop-nop: Kaŋ me adi’walaaniŋ niŋ wou Nikodimas adi koom Jesu timiŋ wooŋ kaguk adi
    indiŋ yeniŋguk,
  obo-NT: Na, si Nicodemo no noko‑undiyon dangan to ki Disas woy sokkad mandad taddot
    mgo Pariseo, mid ikahi sikandin diyot mgo duma rin to,
  cak-ENT: 'Pero ri Nicodemo ri achi ri xa chak''a'' xapon riq''uin ri Jesús, xbij
    c''a cheque ri ye rachibil:'
  lif-NT: ᤋᤃᤡ ᤌᤡᤰ ᤛᤧᤴᤍᤡᤰ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤍᤢᤶᤛᤧ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤏᤡᤁᤥᤍᤣᤔᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥᤒᤠ ᤌᤡᤰ
    ᤑᤖᤡᤛᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤴ ᤐᤠᤖᤧᤖᤥ.
  mie-NT: 'De nī ncāhān Nicodemo, tēe jā ní jēhēn nūū yā iin jacuáā, de suni iin tēe
    fariseo cúu dē:'
  san-TIB: ཏདཱ ནིཀདཱིམནཱམཱ ཏེཥཱམེཀོ ཡཿ ཀྵཎདཱཡཱཾ ཡཱིཤོཿ སནྣིདྷིམ྄ ཨགཱཏ྄ ས ཨུཀྟྟཝཱན྄
  qve-NT: 'Chaypin fariseo religionniyoq Nicodemo sutiyoq runa kasharan. Paymi Jesuswan
    parlananpaq ñawpaqtaraq tutalla risqa. Paymi wakin fariseo religionniyoq runakunata
    niran:'
  pao-NT: Sumu'yoo umu-notu Nicodemus mee naneadu mee mu netamma,
  cbu-NT: Itaru, Níkodemsha kurakaa mang yámarangiya. Níkodem Parísiypanshuchimuntamta
    tputsi. Watatam sirú Isuspat psaan tsiyatarangu antamta tputsi.
  usa-usa: 'ááqibo yeráwápíké móra-nakon-awiqa Níkótímati wemá naayóbáq Îtunopaq ko
    aónaraiye wemá timá yímikaiye:'
  soy-soy: 'Pifɑrisi kɛcɔpɛ usɛ kɑpi yɛ n sée rɛ Nikotɛm yɛ pɛɛ kei welɛ. U pinyinɛ-i
    Yeesu kɛ́mɛɛ hɑ́pɑɑlɛnlɛ. Uyɛɛ pi mɑɑ rɛ:'
  hui-hui: Perisi agali mbira Nigodimusi Yasu hearia bamba penego ibugua ibuni aria
    biaruhondo lalu,
  amf-amf: 'Parisa eenasa kalaa kosa birayse Yesuskal nivaa Niqodimos yi giyna:'
  quc-NNT: 'Are k''u ri tat Nicodemo ri xopan ruk'' ri Jesús chaq''ab'', are jun chke
    ri tata''ib'' fariseos. Xub''ij k''u chke:'
  dob-dob: Ta ꞌebweu wate ꞌediyega toloina ꞌana esana Nikodimo, tauna lowa boiboiya
    ꞌitauya ga Yesu maꞌiyana siꞌawagwae, gosenao ꞌieonedi,
  wrs-wrs: Wo Nikotemusva di doara noi kuwul owalhovra patha-wulvahvna. Himba no indhanarini,
    nemetva himba gana nonglalmba Yesusmba sinimba.
  mca-mca: 'Ha'' Nicodemo, hikha'' fariseo namii hik aka''aj ha'' Jesús, hikha'' i''nji''teje''m
    iye hekhewe''en, qa yit''ij:'
  tzo-TZC: 'Ti Nicodemoe, jaꞌ ti buchꞌu ay sqꞌuel ta acꞌobaltic ti Jesuse, jaꞌ jun
    jfariseo ec. Jech o xal jech laj yal:'
  mya-mya: ထို​သူ​အ​ထဲ​တွင်​နိ​ကော​ဒင်​ပါ​၏။ သူ​သည်​ယ​ခင် က​သ​ခင်​ယေ​ရှု​၏​ထံ​တော်​သို့​လာ​ဖူး​၏။-
  gng-NT: 'Nikodɛm, *Farisiɛnmbɛ ya uba, wà là jon'' *Yesu saan uyo uba nnɔ niire''
    bɛ ki ye:'
