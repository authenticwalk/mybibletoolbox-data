    təmuvən mətəghati kəm Iesu. Kəni in təməni=pən kəm lah məmə,
  urd-urd: नीकुदेमुस ने, जो पहले उसके पास आया था, उनसे कहा,
  hot-hot: Nikodimus, anyô Palisi atu sêbôk ba hi hadêŋ Yisu halaŋô abô takêŋ ma hanaŋ
    hadêŋ thêlô,
  mqj-NT: 'Dengan mesa inde to Farisie disanga Nikodemus, to mangka lao umpellambi''i
    Puang Yesus. Ma''kada lako solana to Farisi nakua:'
  rus-SYN: 'Никодим, приходивший к Нему ночью, будучи один из них, говорит им:'
  mbh-mbh: Lama Parisi omole ako iion a Nikodemus ako nomenga i es a Jisas nge, i
    ria or ve,
  bdd-bdd: Toloinaedi ꞌoidiyega ꞌaigeda sanina Nikodimo, tauna mwalona nihuwanega
    Yesu ꞌoina ꞌitauya ma mahetena sihegwaegwaeya. Nikodimoina toloinaowedi ꞌihegwaediya
    ꞌigwae,
  cbt-NTPO: 'Nicotimonta'' inaquë ya''huërin, i''huapo'' tashi'' Quisoso nicapon pa''ninso''.
    Inanta'' cotio hua''an ni''ton, itapon:'
  srn-NT: 'Dan Nikodemus, wan fu den Fariseiman di ben kon wan leisi na Yesus, taigi
    den taki:'
  cta-NT: Liꞌ ndyatu̱ tsaca nguꞌ fariseo laja nguꞌ biꞌ; Nicodemo naa yu, la cuiꞌ nu
    cusuꞌ nu cua ndyaa slo Jesús talya biꞌ laca yu.
  bqc-SIM: 'Nikodɛũ pↄ́ gɛ̀ Yesu kĩ́i yãaá gbãadepiↄ doɛ. A ònɛ́:'
  tcz-CHONGTHU: Hichun masanga Yeshua toh gakimuto sa vaipo lah'a khat amin Nicodemus
    chun, ajah'uva;
  mar-mar: पूर्वी त्याच्याकडे आलेला आणि त्यांच्यातला एक असलेला निकदेम त्यांना म्हणाला.
  snp-snp: Eti lato, ena koinanibo we ma Nikodemusi ya komu Yesu nedo wimo we ya eti
    loto logimami,
  isl-isl: 'Þá spurði Nikódemus, einn af leiðtogum þjóðarinnar, sem heimsótti Jesú
    eitt sinn á laun til að ræða við hann:'
  spy-NT: Ām kāāntōōyichoo, kimii ꞉Nikōtēēmō nyoo kikiiwokukas Yēēsu. Kumwoochi ꞉nyoo
    kāāntōōyichoo kule,
  xnn-xnn: Dat menkali nan esa ken daida ay si Nikodemo. Siya din inmey nakikali ken
    Jesus. Kinwanina ken daida en,
  mwe-mwe: Bhamo bha munkumbi gwa Mapalishayo, a Nikodemo, bhaajendele a Yeshu mobha
    gapitile, gubhaalugulilenje,
  tte-tte: Nikodimo, iya Palisi ali boda yabo yo iya beyabeyana ilau Yeisu koina boniyai
    mena, iwalolau kanakavao kolili iba,
  tcs-tcs: Nikadimas i da seim man uda i bin go po bizit Zizas de pas. Nikadimas i
    bin spik dempla diskain,
  hlt-THB: A mingmih anglakawh pynoet na awm nawh ak cyk awh Jesu a venna ak cet Nekodemu
    ing,
  soq-soq: Ita Parisi bedeuwo apana dea ebowa Nikodimas, mida bauta Iesu mampe alena,
    me sape enedie sosowa diamone wanase,
  qub-qub: 'Chaura chacaypa Jesusta watucoj aywaj fariseo runa Nicodemoga niran:'
  att-att: Á ajjan gapay nira si Nikudemu, nga Parisio gapay, nga minay ngaw kâ Apu
    Kesu ta tangngá na gabi. Á pakaginná ni Nikudemu sù kinagi nayù ira kábulun na
    nga Parisio, simibbák, á kinagi na nira,
  bki-bki: Ajum̃a amil jikili jibe na, mia nalo tai milavio jikili ka rila kialo iliano
    rivatove bereio. Nina be Nikotimas, napano nua beamu ea bogiano tai, naio ba jukunu
    bija Yesu.
  bqp-bqp: 'Nikodɛmu kũ à gɛ̀ɛ Yesu kĩnaa yã bi gbãnade pìnↄ dokemɛ. À pìńnɛ:'
  mcp-mcp: 'Nikodɛ̂m muud nyə á fwo kə wə́ Yésus yɛ́ nyə á bə sámbá mícî mínɨɨ́d;
    a mú ka cɨ nə bwo nə́:'
  hat-hat: 'Nikodèm te yonn nan farizyen ki te la yo. Se menm Nikodèm sa a ki te al
    wè Jezi kèk jou pase. Li di yo konsa:'
  npl-NT: 'Nicodemo tewa iwan fariseos, akin se yúali okitato n Jesús, okinmili:'
  bgg-bgg: Dohbi Isu shii si wuii pha Pharisithek pha bran Nekhodemus de thiichiih
    um. Ai è gai shii yao,
  eng-TCENT: Then Nicodemus, who had gone to Jesus by night and who was one of the
    rulers, said,
  eng-BSB: Nicodemus, who had gone to Jesus earlier and who himself was one of them,
    asked,
  cpu-NT: 'Ikanta Nicodemo, Fariseo-tatsiri itzimiranki pokaintsiri iriñeeri Jesús,
    ikantanake:'
  san-ASM: তদা নিকদীমনামা তেষামেকো যঃ ক্ষণদাযাং যীশোঃ সন্নিধিম্ অগাৎ স উক্ত্তৱান্
  tac-NT: '''Liko bilé rió Nikoremio anilime ruwile bilé ra''íchali. Alué rioka bariseo
    nile ''lige simile bilé rukó Esusi e''nemia ''Lige anile:'
  eng-WEBPB: Nicodemus (he who came to him by night, being one of them) said to them,
  gfk-H: Io, Nikodimas tikai ta diet ira Parasi mah. Ia mon nong ga haan tupas baa
    Iesu naluai. Ma ga tangai ta diet, “Ta ira nudahat kaba warkurai, pa dahat la
    kurkurei tikai manaluai bia pa dahat hadadei baa ia wara palpalai ta ing i ta
    gil.”
  viv-viv: Hidemi badi Falisi higahe tu Falisi saꞋeyana ana egana Nikodimo, bana boi
    Yesu againe giꞋela buye hilukahihi amanadi gigahedi gigayo, “Keke kanagahe-kawowo
    yo kaliva kanahawavekoyoyeni. Yada vedewayauga ana vehimeya keke hidede amine.
    Nagona kaliva kanayowanina be yana gahe kananogalina, yana dewa kanaꞋitanuwenuwena
    ada kaꞋi koyona amine gihuluva, au kanahawavekoyoyena.”
  yao-yao: Jumo jwao ŵaliji che Nikodemu jumo jwa Mafalisayo juŵajaulile Che Yesu
    kundanda, ŵaasalile achinjakwe,
  tgp-tgp: Hin rani atu, Nicodemus mo lo toho peresira matan enia mo lo sakele na
    nora pulutahi, nona tamlohi tatavera atu, enia natu, tamlohi tiroma mo mai isan
    Iesu. Mo verea mara,
  auc-NT: Nïicodemö ïñömö wëënëñedë Itota weca në godingä adobaï tömënäni baï Paditeocä
    ïnongä inte apæ̈necantapa.
  kbc-NT: Onijoteci fariseu ane liboonaɡ̶adi Nicodemus, niɡ̶ijo ane igo dinotaɡ̶aneɡ̶etege
    Jesus niɡ̶ijo enoale, meetiogi,
  bmh-bmh: Nikodemus du go gue getal Yesus waugab beteun, go dudu banban go agal salau
    zaiag, go nug guzenai awareun, “Igual kasai ze eim du tub nugau ze gaul sisiai
    murab, ze meu ta? Tam pet tam. Ig gonugau ogusau nug ze aigena, gonugau ze erunai
    pet mamau doimai, petak gonugau ze sisiai murab.”
  ctu-BL: 'Juntiquil yumʌl i c''aba'' Nicodemo, jiñʌch tsajni bʌ i pejcan Jesús ti
    ac''ʌlel, tsa'' caji i subeñob:'
  meq-meq: 'Nikodem neŋgeye nəte mə walaŋ i Farisa niye hay dərmak. Neŋgeye ndo nakə
    a ye ka təv i Yesu ahəl niye aye. A gwaɗatay a siye i Farisa niye hay:'
  noa-H: 'Magbaawaita tagam k''ʌʌnau mag nʌm hee, hag na biek hãb hedaar hich Jesús
    dʌ̈i hiyʌ̈ʌ hat''urtarr hag fariseo Nicodemo haajerrau hich k''apeen hijũrr magjim
    hanʌm:'
  alp-NT: Eleki Nikodemuse, ile sae bei sie meru rebe akmenare iluake loko Yesuse
    pende iombe,
  san-VEL: tadaa nikadiimanaamaa te.saameko ya.h k.sa.nadaayaa.m yii"so.h sannidhim
    agaat sa ukttavaan
  kbq-kbq: Hagi Nikodimasi'ma kenagepi Jisasinte vu'nea kva ne'mo, amu'no zamifi mani'nereti
    amanage huno zamasmi'ne.
  kbh-kbh: 'Chora Nicodemo, canÿa fariseunguents̈á, chë Jesúseftaca jencuéntama ibeta
    tojána cha, tojánayana:'
  ron-LSB: 'Nicodim, care venise noaptea la El, fiind unul dintre ei, le-a zis:'
  pon-pon: 'Nikodemuj kij arail ap indan irail:'
  nhe-BL: 'Huan Nicodemo tlen achtohuiya quicamahuito Jesús ica tlayohua itztoya se
    tlen nopa fariseos huan quinilhui nopa sequinoc:'
  sps-sps: Nikodimas ayei na isen tsuri na taa Farasi, ayei kan a mes to te naa sa
    tagei e Jisas muan, tsue to na ka tsuri,
  wnc-wnc: Siwan aminu waakwakat nana tapatu umana Nikodimas ngang iniking kapata
    tupa Jesue kukut tapata anzing yanikut,
  bus-bus: 'Nikodɛmu kɛ̀ gàa Yesu kiia yãa nɛ́ gbãadee pìnↄ dokemɛ. À bèńnɛ:'
  gub-BL: Nikunem wiko a'e pe wapyr a'e no, tuwihaw wapyr a'e no. (Amo 'ar mehe a'e
    'ym mehe Nikunem oho Zezuz pe uze'eg pà a'e. Pema'enukwaw hehe.) Nikunem uze'eg
    tuwihaw wanupe kury.
  imo-imo: Nikodemus yu oi walite Jisas molorumuna purumu iye kanomu, Farisi iye akumanga
    te yu, yuni eno waltindipelie nimbei,
  boj-boj: Onaqa Juda gate Nikodemus agi nami Yesus aqaq gilsiq anjam minjej qaji
    a Farisi naŋgo ambleq di tigelosiqa minjrej,
  eng-DRA: Nicodemus said to them, (he that came to him by night, who was one of them:)
  knf-knf: 'Wal mënţ kë aloŋ ţi bafariŧay i katim kawooŋ Nikodem ambiiŋ aya du Yeŧu
    aşë ji na baka :'
  san-KHM: តទា និកទីមនាមា តេឞាមេកោ យះ ក្ឞណទាយាំ យីឝោះ សន្និធិម៑ អគាត៑ ស ឧក្ត្តវាន្
  arn-NT: 'Feymew Nikodemo, tati farisew kiñe rupa amulu ñi pemeafiel ta Jesus, fey
    kisu feypifi ti kakelu pu che:'
  zas-NT: 'Per bénfarisew la Nicodemo bén bignaj Jesús tijb guxhin, rëbaman loj reeman:'
  ken-NT: Nikɔdɛ́mɔs, mmǔ wap amɔt anɛ ánáŋ árɔ́ŋɔ́ nyaka ntá Yesu abhɛp bhɔ
    bɛ,
