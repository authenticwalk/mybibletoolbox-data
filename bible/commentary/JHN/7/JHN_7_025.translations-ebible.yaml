  qub-qub: 'Waquenga Jerusalén runacuna ninacuran: «¿Manachu tagay runataga wañuchinanpaj
    ashircaycaran?'
  att-att: Á yù ira tatolay ta Jerusalem, nakkaká-ubobuk ira laguk, á kinagi nayù
    ira káruán, “Ari panò aggina yù ala-alerad da, nga ikáyâ da papatáyan?
  bki-bki: Ana ka bogo na tomu telabo na Yerusalemo amial ka napano Yesu jom̃a berloglog
    joomo ea Yimo Lu, mia nalo amiilo, aberinavo “Ierinio ga na! Toro nene kia ga
    nei navo, napano tomu na tortoru ajum̃a aber ajidom ka auebinio rim̃aro.
  bqp-bqp: 'Akũ Yurusalɛmudenↄ pì: Gbɛ̃ pì bi gbɛ̃ kũ òtɛni a wɛtɛ ò a dɛnloo?'
  mcp-mcp: 'Bɔ́ɔ́l búúd ɔ́ Yurʉ́səlɛm bwə́ á ka ŋgə cɨ nə́: «Ŋgaá muud bwə́ ŋgə́ sɔ̧́
    nə́ bwə́ gwú wə́ ɛ́ga?'
  hat-hat: 'Lè sa a, te gen kèk moun Jerizalèm ki t''ap di: Apa nonm y''ap chache
    touye a?'
  npl-NT: 'Ijkuakó sikimeh tlakah de Jerusalén okimoliayah: —¿Amo nin tlakatl kitemojtinemih
    para kimiktiskeh?'
  bgg-bgg: Jerusalem pha giak bran è yao, “Hì pha bran hì ne rangsuathek è ua pha
    suruii ramuii pha ji asi bey?
  eng-TCENT: Now some of the people of Jerusalem were saying, “Is this not the man
    whom they are seeking to kill?
  eng-BSB: Then some of the people of Jerusalem began to say, “Isn’t this the man
    they are trying to kill?
  cpu-NT: 'Tzimayetatsi Jerusalén-satzi, osampitantanaintsiri, ikantzi: “¿Kaarima
    irika ikokovataitzi irovaiteri?'
  san-ASM: তদা যিৰূশালম্ নিৱাসিনঃ কতিপযজনা অকথযন্ ইমে যং হন্তুং চেষ্টন্তে স এৱাযং
    কিং ন?
  tac-NT: '''Lige jaré ralámuli napu Rusaleni ejperégame nile regá anile: ―¿Tabilé
    ye rió ju napu e''wélala me''lináliga e''yena?'
  eng-WEBPB: Therefore some of them of Jerusalem said, “Isn’t this he whom they seek
    to kill?
  gfk-H: Io, aring mataniabar aram Ierusalem diet ga tangtangai bia, “Iakan a mon
    no tunatuna nong di wara bubu bing ia. Naka?
  viv-viv: Tu Yesu yoꞋo agaidiya hidedemi gigahe-yo au miYelusalema tufoidi hiveꞋatolitoli
    higayo, “Bana miYuda yama tonagona nuwanuwadi hinaluveꞋalikana-ma kaꞋi hidevama
    BanaꞋe?
  yao-yao: Ŵandu ŵane ŵa ku Yelusalemu ŵatandite kuliusya, “Ana mundu ju ngaŵa ajula
