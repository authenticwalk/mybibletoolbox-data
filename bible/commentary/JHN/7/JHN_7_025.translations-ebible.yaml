  auy-auy: Ísu simátimuwasa tuwímbai Yérúsaremu-naopaken-kwaasi sésa minkwáásísáfésawa
    tufuwónae wéseo sésa
  tbg-tbg: Ihuva minti ti vaumanta Ieruharemi vatanaaka hininavu Ihurara tiha, Vi
    vaiintirae vika arukareka auti variavo?
  hub-NT: 'Nuna tusa takai Jerusalénnum matsamin aina ujumak shuar aina chichainak:
    “¿Auchukait maattsa ea yujariarma nu?'
  hmo-hmo: Vadaeni Ierusalema taudia haida idia gwau, “Do idia alaia gwauraia tauna
    be inai, ani?
  big-big: Yongkambanu Yirusalem yerengke yolu nawili pugu kai puragi kerewiya logo
    pelik kisa, Pek Yisu, Yuda ngaiwiligu uliweki mizibok.
  gux-G: Jerusalema yaaba siiga, b tianba ń yedi, “Ban lingi yua ki bua kpa ka ne
    ee?”
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ ca³dxáan² dsa³ juɨɨ³ Jerusalén: ―¿''A² ''a²³la³
    dsa³ la³ ''i³ ''née²³te''²³ ''e³ rɨ²³jŋɨ''n²³te''²³?'
  zar-NT: 'Níʼirö guluʼë didzaʼ bal-lëʼ bönniʼ nacuʼë Jerusalén, taʼnnë́ʼ: —¿Naruʼ
    calëga bönniʼ ni Nu naʼ tuʼguiljëʼ bönniʼ judío unná bëʼ para ilútiëʼ Lëʼ?'
  kde-kde: Bahi vanu vanji va ku Yelusalemu nkuhaula kuchidoni, “Dachi, ayu munu akee
    uvantaha uchinga vammwalale?
  ata-ata: Io, ta mitema seꞌi ne Ielusalemu milomusou vaikala noxou Iesu, la mivikala
    lexe, “Anu itema ane ta mitema imasaxa lexe ivau ꞌole ane?
  qvw-NT: 'Ñatac chay Jerusalenćhu waquin yaćhäcunämi ninaculcan: “¿Wañuchinanpä ashishan
    nunachućh cayćhu cayäñä?'
  nfa-nfa: Hèia pèri-pèri dhèu nèti kota Yerusalem pakarèi, peka na, “Dhèu neꞌe ne
    ka dhu ra patangi-tenge ho neo pamadhe Ne, do?
  tnp-tnp: Kəni e nian əha, nətəm Jerusɨləm nəuvein kotəni məmə, “?Təhrol əha? ?Suah
    u inu, nətəmi asoli kotəni məmə okotuhamu?
  urd-urd: तब कुछ येरूशलेमी कहने लगे, “क्या ये वही नहीं जिसके क़त्ल की कोशिश हो रही
    है?
  hot-hot: Êŋ ma avômalô Jelusalem doho enaŋ, “Ôpêntêk intu ba ŋê bêŋbêŋ idum ek nijik
    vônô, e?
  mqj-NT: 'Mangkai too, dengammi pira-pira to Yerusalem ma''kada nakua: “Anna umbai
    iamo para'' te to marassan dipeangan lalan la dipateie?'
  rus-SYN: 'Тут некоторые из Иерусалимлян говорили: не Тот ли это, Которого ищут убить?'
  mbh-mbh: Lamako toko pelie ako a Jerusalem o nina ve, “Ava ini toko aton Judare
    oa pompomere o ri nge isorinnga ot?
  bdd-bdd: Saugaina ꞌoina meYelusalema tupwadi sigwaeya sigwae, “Loheya bewa nuwana
    tauna nuwanuwadi ma ꞌabehega siloheꞌamasi, ꞌawa?
  cbt-NTPO: Ina quëran ya'huëhuano'sari Quisoso quënanahuatona', ninontopi. —¿Isona
    quëmapi yatëpapiso' ti?
  srn-NT: 'Sonwan fu den sma fu Yerusalem aksi taki: “A no En na a man di den wani
    kiri?'
  cta-NT: 'Loꞌo ndyuna xi nguꞌ quichi̱ Jerusalén chaꞌ biꞌ, liꞌ nguxana nchcuiꞌ nguꞌ
