  eng-DRA: 'Some therefore of Jerusalem said: Is not this he whom they seek to kill?'
  knf-knf: 'Wal mënţ bañaaŋ baloŋ biki Yeruŧalem bawo ţi phepar aji : « Mënţ i i baklaaŋ
    pfiŋ i?'
  san-KHM: តទា យិរូឝាលម៑ និវាសិនះ កតិបយជនា អកថយន៑ ឥមេ យំ ហន្តុំ ចេឞ្ដន្តេ ស ឯវាយំ
    កិំ ន?
  arn-NT: 'Kiñeke tati tuwyelu ta Jerusalen eluwingün ñi ramtuael: “¿Tüfa no am tati
    kintuyawülel tañi langümngeael? pi.'
  zas-NT: 'Yuꞌ ree bén Jerusalén guzuloj rniabdiidx loj lasaꞌ reeman, rëb reeman:
    ―¿Nid bén guinan cayguiil reeman ya din gugüjt reeman laaman?'
  ken-NT: Mbɔk bo Yerusalɛm báré rɛm yɛ bɛ, “Pú mmǔ rɛ́ báyàŋ bɛway nɛ?
