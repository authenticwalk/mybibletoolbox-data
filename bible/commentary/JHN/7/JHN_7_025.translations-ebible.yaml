    ―nacui̱ nguꞌ―.'
  bqc-SIM: 'Ɔ̃ Yelusalɛũdeeↄ mɛ̀: Gbɛ̃́piá gbɛ̃́ pↄ́ wàlɛ wɛ nolo?'
  tcz-CHONGTHU: Hichun Jerusalem miho chu amaho leh amaho aki dong touvin, “Vaipo
    hon tha dinga agot jing'u chu hichepa hi hilou ham?
  mar-mar: यावरुन यरूशलेमकरांपैकी कित्येकजण म्हणू लागले, “ज्याला ठार मारायला पाहतात
    तो हाच ना?
  snp-snp: Ena Yelusalemu wenena yauti mate eti loti lamo, We ya ofenune, loti lo-lo
    amoma ya moda ama ya nemo yae.
  isl-isl: 'Sumir íbúar Jerúsalem sögðu þá: „Er þetta ekki maðurinn sem leiðtogar
    okkar vilja feigan?'
  spy-NT: Kimwooyē ꞉biikaab Yēērusālēēm alake kule, “Mā chiichi nyoo /kēēmāchē /keebakach?
  xnn-xnn: Nan tap-in di iJerusalem et kinwanida en, “Ay baken kad si tona nan laydenda
    ay pateyen?
  mwe-mwe: Bhandu bhananji bha ku Yelushalemu gubhashitenje, “Bhuli, bhenebha nngabha
