verse: JHN.007.025
translations:
  kpx-kpx: Iesuu kateai lousege Dielusalema ata degomoleau ke evisi moleho loui avoe,
    “Malaha konike abu isivilahale hamage au hatai.
  okv-H: Eto iji amikote da Jerusalem embomeni na ke mine ara eto einge ea. “Eto embo
    tasi uje ere ora emo erevi rete o erevi manere?
  tbo-tbo: Yelusalem lawa gehouhi hi pa, ‘Nugote geka lawana ipa hina laihilageni,
    bo?’
  mal-C: 'അപ്പോൾ, ജെറുശലേമിൽനിന്നുള്ള ചിലർ പറഞ്ഞു: “ഈ മനുഷ്യനെയാണല്ലോ അവർ കൊല്ലാൻ
    ശ്രമിക്കുന്നത്?'
  grc-SR: Ἔλεγον οὖν τινες ἐκ τῶν Ἱεροσολυμιτῶν, Οὐχ οὗτός ἐστιν ὃν ζητοῦσιν ἀποκτεῖναι;
  bgc-bgc: फेर यरुशलेम म्ह रहण आळे माणसां म्ह तै कईयाँ नै कह्या, “के यो वोए कोनी जिस
    ताहीं यहूदी अगुवें मार देणा चाहवै सै?”
  khz-khz: Ne Ierusalema talimara reketa, gekilato, “Pia vagia negetina talimana ea.
  deu-TKW: 'Da sagten etliche von den Jerusalemiten: ist das nicht der, den sie zu
    töten suchen?'
  zsr-NT: 'Niꞌr gluꞌë didzaꞌ laꞌquëꞌ bönniꞌ nacuꞌë Jerusalén, taꞌnë́ꞌ: ―¿Naruꞌ clëg
    bönniꞌ ni nu naꞌ tuꞌguiljëꞌ bönniꞌ judío uná bëꞌ quië ludöddëꞌ Lëꞌ?'
  lin-lin: 'Na bongo, ndambo ya bavandi ya Yelusalemi bakomaki komituna : « Azali
    te moto oyo bazali koluka koboma ?'
  hns-NT: 'Ie sab baat soenke koetjh Jeroesaalem ke manai log apane apane me bolies:
    „Oesab to ehie ke maange hai maar dhaare.'
  noa-E: Mag khapanag dakhĩir Aai i jëeujem deg ijẽjẽbkham oowia chi Jerusalenpien
    chi pörkha narr khʉʉn ee ãaur khʉʉnau jũrr amach khapeenag, —¿Chamʉ́ ar amau thõopäaig
    pʉr auju ẽkha nʉm woun khabá cha ijẽjẽbkham? aajeejim.
  eng-EMTV: Therefore some of the people of Jerusalem were saying, “Is this not He
    whom they are seeking to kill?
  mib-NT: 'Yūcuán na te sava ñayuu ñuu Jerusalén ni cacajnūhun jnáhan i: ¿A násūu
    tée yáha cúu jeē cánanducú tée cácujéhnu jeē cáhni de, chí naún?'
  lif-NT2: खे़न् ये़म्‍मो यरुसले़म के़युङ्‌बा कुभा मनाहाॽ अक्‍खे मे़मे़त्‍छिङ्, “मे़ःम्‍बे़,
    से़प्‍मा मे़गोःत्तुर मे़वाॽबा मनाःन् बा कन् मे़ःम्‍बि?
  xnj-xnj: Vandu vangi va pa Yelusalemu vajovili, “Wu, mundu mwenuyu lepi yula vachilongosi
    vilonda kumkoma?
  mmx-mmx: Ap mo loxonaleng leventaba luvuttadi go Jerusalem diga lok, “Agut neni
    vam na laradi, luvuttadi amgomgo di lok do dina sev amer i.
  cbr-NT: 'Usa ''ain ca Jerusalénu ''icë uni raírinëx quiacëxa: —¿A ''acatsi quiáxa
    ami ''ësë́nancë uni, ama cara ënëx ''ic?'
  tee-NT: 'Ju ali''in amachak''an Jerusalén ixtanajunch: ―Ja jantiyu'' ju ani ju puxcocan
    ju tamakniputun.'
  eng-LSV: Certain, therefore, of the Jerusalemites said, “Is this not He whom they
    are seeking to kill?
  cak-NT: 'Y jec''o chique ri winak aj-chiri'' pa tenemit Jerusalem ri niqui''ij:
    ¿Man ja'' ta como re'' ri Jesús ri nicanox chi nicamises?'
  pah-NT: 'Igwete jara''g̃a Jerusalémmeve''g̃a ei ojohupe: —Akoja''ga rũi naerũ –
    kiroki ga nhanderuvihava''g̃a ojuka potaruhu ga? ei g̃a.'
  sja-NT: 'Maapai Jerusalén p''uurudepemaarãpa iidi para beeji: —¿Nãgɨ́ eperã-ek''ã
    ajida, tachi poroorãpa jɨrɨmaa p''anɨ peet''aadait''ee?'
  xed-xed: 'Ka sanlaha ma mnduha la Ursalima mantsa: «Nana mndu na a ta zbə həŋ ŋa
    dzata kay ra? ka həŋ.'
  glk-glk: 'پس بعضی از اهالی‌یه اورشلیم بوگفتیدی: «آیا اَن هونی نی‌یه کی قصد دأریدی
    اونه بوکوشید؟'
  mks-NT: 'Ta java na̱ ñuu Jerusalén na̱casáhá ndáca̱ tu̱hún táhan na já cáchí na̱
    já: —Á a̱ ju̱ú da̱ yóho cúú da̱ xíca na ndúcú na̱ cahní na̱.'
  gfk-S: Io, ari matanabar metuma Ierusalem di ga tangtange be, “Ikin iat mon ra tunana
    nong di ura ububu bing ie. Naka?
  bmu-bmu: Jerusalem toŋi yeŋgöreŋök tosatŋan kewö jiget, “Azi kapaŋ köla qebingö
    mötmörizei, yaŋön mönö mia me?
  dgz-dgz: Nop ame gapan waenapan upi pa Ierusalem gapan singui tayawamon, “Apan ma
    togurapen taine apanewa?
  eng-GNV: Then saide some of them of Hierusalem, Is not this he, whom they goe about
    to kill?
  zaa-NT: 'Làniana tuchùppa canu Jerusalén nna ra cą: Tsí álahua nubéyu''į nuá reyìla
    cą para gutti cą na cá.'
  eng-WEBSTER: Then said some of them of Jerusalem, Is not this he whom they seek
    to kill?
  guh-guh: 'Itsamonae Jerusalén tomarata pejinavanapaevi najumaitsi Jesús yabara:
    —¿Matsa ponë apo jaitarutsitsi pebeyaxuabinexatsije?'
  bon-bon: Poto Yerusalema biname cina jiicisi egä, “Cije ai lui pui biname lica gyene,
    teepi lui ne aglime jewenenisi?
  nhw-BL: 'Sequin nopa masehualme catli ejque altepetl Jerusalén pejque quiijtohuaj:
    ―¿Amo yaya ne Jesús catli nopa israelita tequitini quinequij quimictise?'
  swh-ONEN: Ndipo baadhi ya watu wa Yerusalemu wakawa wanasema, “Tazameni, huyu si
    yule mtu wanayetaka kumuua?
  wbi-wbi: Avaanhu vamonga ava mu likaaja ilya Yelusalemu vakava viposania vitii,
    Asi, umuunhu uju naghwe juno avalongosi va Vayahudi vilonda kukumbuda?
  bba-bba: Sɑnɑm mɛ sɔɔrɑ Yerusɑlɛmuɡibu ɡɑbɑ bikiɑ bɑ nɛɛ, n ǹ wi bɑ kɑsu bu ɡo wiyɑ
    mi?
  eng-KJVCPB: Then said some of them of Jerusalem, Is not this he, whom they seek
    to kill?
  kgk-NT: 'Upéixa ramo oĩ Jerusalém pygwa he''i va''e Hesu-rehe: —Upe va''e hembijukase
    voi, he''i ojóupe Hesu-rehe.'
  waj-waj: 'Tuduu rikiada Yerusareema diaa gioonna kiaapu vooyaano tunoo: Aa vaidi
    aavaa iya ruputu kiaara iikiaa vaidiivonnee?'
  cpy-cpy: 'Ari rojampita-wakaanaka Aapatziyaweni-jatzi, ikanta-wakaa: “¿Kaarima irika
    amina-mineetziri rowamahaeteri?'
  ekk-PKP: 'Siis mõned neist, kes olid Jeruusalemmast, hakkasid arutlema: „Kas tema
    pole mitte see, keda nad tappa üritavad?'
  mpx-mpx: Yaka gamagalau Yelusalema enuna hi ba, “Tau toto tage tohouwa hi lolopaaliga
    heiya e?
  wbp-wbp: Jurujulumurla-juku kujalpalu yapa-patu karrija, ngulangkajulu-nyanu wangkaja
    kuja, “Nyangkalu yinya! Yangkaju-ka palkalku karri yangka kujalpalurla ngulakunya
    wiriwirirliji warru payurnu manu japirdija pakarninjaku.
  luo-luo: Gikanyono jo-Jerusalem moko nochako penjo niya, “Donge ma e ngʼat mane
    gidwaro nego cha?
  nhe-NT: 'Sequin nopa tlacame tlen ejque altepetl Jerusalén pejque quiijtohuaj: ―¿Ax
    ya ne Jesús tlen nopa israelita tequihuejme quinequij quimictise?'
  aii-aii: 'ܒܗ̇ܝ ܥܕܵܢܵܐ ܚܲܕܟܡܵܐ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ ܫܘܼܪܹܐ ܠܗܘܿܢ ܠܒܲܩܘܼܪܹܐ: ”ܠܹܐ
    ܝܠܹܗ ܐܵܗܵܐ ܗ̇ܘ ܕܒܵܥܝܼ ܕܩܵܛܠܝܼ ܠܹܗ؟'
  esk-NT: Jerusalem-miut iḷaŋich nipliġñiqsut, “Imñaunġitchaluaqpa iñuk ipchua tuqqutchukkaŋat?
  msb-msb: Kaya may mga taga-Jerusalem na naghurunga, “Nano, dili amo ini na tawo
    an ginahumutan ninda patayon?
  cpa-NT: 'Hi² jøng² lah¹la² ca¹juúh² ca²dsiog³ dsa² chian² Jerusalén: ―¿A³¹jáng¹
    ju³ dsa² ná¹² hniu¹ dsa² canh¹³ jŋëh¹?'
  dso-dso: ଜିରୁସାଲାମର୍‌ କେତେକ୍‌ ଲକ୍‌ କଇଲାଇ, “ସେ ଜିଉଦି ନେତାମନ୍‌ ଜନ୍‌ ଲକ୍‌କେ ମରାଇବାକେ
    ଚେସ୍‌ଟା କଲାଇନି, ଏ କାଇ ସେ ଲକ୍‌ ନଏଁଁ କି ?
  meu-meu: Bena Ierusalem taudia haida eto, Bae alaia e tomu tauna binai eiava!
  yva-NT: Arono naije vatano una no Yerusalem inta wo Yesus aura ware, “Vatane so
    pirati wama akarije ware wo aubaisye pije!
  dgc-dgc: Nadid, i senganya du Judeo ta Jerusalem, éy kinagi de, a “Isip ko siya
    tu binanta de a bunon!
  zpm-NT: 'Blalaa meṉ Jerusalén ndxie ga, dzigo psilo zho rnabdiidzlsa zho rnee zho:
    ―¿Pe led meṉ riid ga zho scataa quiaguib zho gut zho?'
  hix-NT: Tàwyanye Txesusu rwonà yonytxatxhe rma, onà wyaro nketxkon hatà, àton kukuru
    komo, Xerusaryen hon kukuru komo. Mosonàtho yotahanàr xe natxow hatà, horykomo
    komo. Norohnàtho haxa katà yotahetxowà, ketxkon hatà.
  sim-sim: Urik Jerusalemik fehe ma lal limu mbara, �Mberema, ma toto lida nihi li
    mandingormekurik li mbari or te.
  npi-ULB: यरूशलेमबाट आएका केहीले भने, “के तिनीहरूले मार्न खोजेका यिनी नै होइनन् ?
  cgc-cgc: Na naan Jesus ta Jerusalem na gatudlo naan ta Timplo, naan man dya pila
    na mga taga-Jerusalem na gaisturyaay, “Di' ba kanen i ittaw na papangabot na ipapatay
    ta ate na mga manugdumala?
  tim-tim: Hain dâmbo Yerusalem ambolupŋe arekŋe hin dâyi, “Luâk kombaen dâyi amâ
    ire.
  yor-yor: Nígbà náà ni àwọn kan nínú àwọn ará Jerusalẹmu wí pé, “Ẹni tí wọ́n ń wá
    ọ̀nà láti pa kọ́ yìí?
  wos-wos: Jerusalemémbu rekwa du takwa nawulak di wa, “Ané duré mé xé. Xiyatendaka
    du dé.
  emp-NTPO: 'Jesuba Jerusaleʌ̃ne jaradia b̶asid̶e maʌ̃ purud̶ebemarãba jara panasid̶aa:
    –¿Idjiẽ́ca bead̶i carea jʌrʌ panʌra?'
  eng-F35: 'Now some of the Jerusalemites were saying: “Isn''t this the man they are
    wanting to kill?'
  ind-ind: Kemudian beberapa orang Yerusalem berkata, “Bukankah dia ini yang sedang
    dicari-cari untuk dibunuh?
  pes-OPCB: 'بعضی از اهالی اورشلیم به یکدیگر می‌گفتند: «مگر این همان نیست که می‌خواهند
    او را بکشند؟'
  mpt-mpt: Yelusalem bib seli maki e wengo obeo wenteniba dlou unaniba baaniba Naka
    ele i Ananomo gabib otane
  ssx-ssx: Mandane Diutuseleme wanda꞉halima꞉ alota꞉ Hande luekema꞉ taapeleme halita꞉
    do hali ya꞉ka꞉ta꞉pe.
  mkl-mkl: Ŋɔi inɛi Zeruzɑlɛmu ɡɔ ŋɑ, iyi ɑ̀ ɡbɔ Jesu í fɔ bɛɛbɛ ɑ̀ wɑɑ ni, kù jɛ
    inɛɛu ihɛ̃i ɑ̀ wɑɑ dɛ ku kpɑu yɑ.
  gaq-gaq: ଯିରୂଶାଲମ୍‌ନେ ଉଡ଼ି ରେମୁଆଁ ବାସଙ୍ଗ୍‌କେ “ମୁଡ଼ି ରେମୁଆଁ ବାଗୁଏଃ ନ୍‌ସା ଜିଉଦି କର୍ତ୍ତୁପକ୍ଷଇଂ
    ଚେସ୍‌ଟା ଡିଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ଗେ ମେଁ ଏନ୍ ରେମୁଆଁ ଣ୍ଡୁ ତ ?”
  gof-RNT: Yerusalaame asaappe issoti issoti, “Entti wodhanaw koyaa uray hayssa gidennee?
  unx-unx: ଯୀରୁଶାଲେମ୍‌ରେନ୍‍ ହଡ଼କଏତେ ଚିମିନ୍‍କ କାଜିକେଦା, “ଚିୟାଃ ଯିହୁଦୀକଆଃ ହାକିମ୍‌କ ଗଏଃ
    ନାଙ୍ଗ୍‌କ ସାନାଙ୍ଗ୍‌ତାନ୍‍ ହଡ଼ ନିଃ ନାହାଲିଃ ଚି ?
  gah-gah: 'Loko lokago, Zelusale apá amelage luguhate láa liki lamó: Apilitune liki
    liaká nia vema imane nehe.'
  lcm-lcm: Si taun ang, mang vap i Ierusalem kilapo sui ta, “Au si parik ta ninia
    kana na igenen ke kipo buk raung ania?
  aer-aer: Arrpenheme nhenge Jerusalem-arle anemeke-arle kwenhe uyarne itelareke,
    itne angkerreke, “Artwe nhenhe-ame aneme, alartetye areyele-arle akwetethe untherlte-aneme
    nhenge itne kwenhe ahentye-aneme nhenge renhe irrerlknge atwetyeke?
  qvc-NT: 'Chayshina Jisus niptinmi, wakin jirusalinirukunaqa kayshina parlarqanllapa:
    —¿Manachuraq maskaykanllapa kay runata wanchinanllapa?'
  tgl-ULB: Sinabi ng ilan sa kanila na taga-Jerusalem, “Hindi ba ito ang siyang hinahangad
    nilang patayin?
  cbs-NT: 'januxun Jesúsun yusiain Jerusalén anu jiwemisbun ninkatan yuinamei: —Ja
    junidan, detekatsis ikin benakubaunaibudan, ¿jabiamen?'
  xtm-NTPP: 'Jaku ñayii ñuu Jerusalén ma, ni ka keja''a i ka jikan‑tnu''u tna''a i:
    ―‍¿Masu tee ya''a kúu tee ka ndanduku i ja jin ka''ni i ma?'
  nnq-nnq: Bange bandu ba Kuyelusalemu ngabalenga, “Bo mundu jwajo jubampala kunkomajo
    jwajoje?
  bao-NT: 'To biro cʉ̃ ca ĩi niiro, jĩcãrã Jerusalén macãrã o biro ameri ĩiwa Jesús''re
    ĩacãri: —¿Ania, jĩa cõarʉgarã cʉ̃ja ca amarucujãgʉ méé cʉ̃ niiti?'
  san-ORI: ତଦା ଯିରୂଶାଲମ୍ ନିୱାସିନଃ କତିପଯଜନା ଅକଥଯନ୍ ଇମେ ଯଂ ହନ୍ତୁଂ ଚେଷ୍ଟନ୍ତେ ସ ଏୱାଯଂ
    କିଂ ନ?
  huv-NT: 'Condom acas nejiw leaw monaw quiaj tiül Jerusalén tapots andeacndeacüw
    wüx Teat Jesús, tapiüngüw: ―¿Neol ngome aag ayaj leaw teamayambüw mambiyawa?'
  otn-NT: 'Bi̱ mʉdi di̱ n''yänni̱ ''da''ʉ yø mmɛ̱ngu̱ Jerusalén, di̱ n''yɛ̱mbi̱: ―¿Ua
    hi̱nga̱ guehna̱ nthoni̱ ngue da̱ tho na̱ ''mø?'
  nop-nop: Jelusalemhi metam nolidi Jesu kaŋ yogiŋ, “Me wapuhiniyedi me uutdok yo
    tiiŋ iŋakoŋ binek?
  obo-NT: Na, duwon mgo minuvu no toho Jerusalem no mid ikahi to, “Konna vo ika me‑en
    no minuvu kos od puhawangon tod imatoy to mgo ponguu ta?
  cak-ENT: 'Y yec''o c''a cheque ri vinük aj chiri'' pa tinamit Jerusalén ri nquibila''
    c''a: ¿Man ja tüj comi c''a ri Jesús ri ncanox richin ncamsüs?'
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤕᤖᤢᤛᤗᤧᤔ ᤁᤧᤕᤢᤱᤒᤠ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤔᤧ᤺ᤶᤒᤧ. ᤛᤧᤵᤔᤠ ᤔᤧᤃᤥ᤺ᤳᤋᤢᤖ
    ᤔᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠ᤺ᤴ ᤒᤠ ᤁᤴ ᤔᤧ᤺ᤶᤒᤡ᥅
  mie-NT: 'Ñūcuán de sava nchivī Jerusalén nī jīcā tūhún táhán ji: ¿A nsūú tēe yáhá
    cúu jā nánducú ndá tēe cúñáhnú jā cahnī dē, á naá cúu?'
  san-TIB: ཏདཱ ཡིརཱུཤཱལམ྄ ནིཝཱསིནཿ ཀཏིཔཡཛནཱ ཨཀཐཡན྄ ཨིམེ ཡཾ ཧནྟུཾ ཙེཥྚནྟེ ས ཨེཝཱཡཾ ཀིཾ
    ན?
  qve-NT: 'Jerusalén llaqtapi tiyaq wakin runakunan tapunakuranku khaynata: —Manachu
    kay runari, ¿wañuchinankupaq mashkasqanku runa?'
  pao-NT: Susumudu mu numu-matu mee nananetamma, “Yaa esoo nana. Mu Jew moohedu batsayagana.
  cbu-NT: 'Táyaru, Irusarinshuchsha tputs: ¿Ndusha in watat tputs yuwaa pachamaam
    zandkana anu? waanpatatin, tárangana.'
  usa-usa: 'ááqibo yaímma Yérútáárebake-noinin-aukaqa tirááe: “wé maamin-náráq ikamínéta
    kéoo?'
  soy-soy: 'Yerusɑlɛm pikɔ́ pinyinɛ ɑpi rɛ: Ái utisi nkó kɑpi wɛ́ɛ́si pikɛ́ kpuu?'
  hui-hui: Ani layago hale howa Yarusaleme wali agali marume lalu, Haru haga karume
    mbirali homelo bole lalu kago agali ogoni ndobe.
  amf-amf: Keeda Yerusaalem eensa shaarira waani waani eena “Hayonayn deesanna zagea
    ea kaatayu?
  quc-NNT: 'Te k''u ri'' jujun chke ri winaq aj Jerusalén xkichapla u ta''ik, xkib''ij:
    ¿A mat are wa'' we achi ri'' ri tajin kätzukuxik rech käkämisaxik? —kecha''.'
  dob-dob: Ga gote ꞌena ꞌaidi me Yelusalema sigwae, “Nai tai gete tauna nuwanuwadi
    be ꞌaene sida loemwawasi, aga?
  wrs-wrs: Monglava indhanamba, nomba diva temba avnamba Yerusalemrava, hev una, hona
    indhanarinimta, dihi mundilva helvakomandhalmba vivnata?
  mca-mca: 'Ma'' qa he'' uja''x hekhewe'' tetseti''yi'' ha'' Jerusalén qa watfaakateji''ijju'':
    —¿Me nite'' hik ha''ne ha'' teniwohoitaxiikii qu'' natlanhetii?'
