    t'õopäaig pʌr hauju hẽk'a nʌm woun k'abá cha hijẽjẽbk'am? haajeejim.
  alp-NT: Tamata Yerusalema ilaru esi ombe, “Ile meije pine esi ono kena bunuIje moyo?
  san-VEL: tadaa yiruu"saalam nivaasina.h katipayajanaa akathayan ime ya.m hantu.m
    ce.s.tante sa evaaya.m ki.m na?
  kbq-kbq: Anage hige'za mago'a Jerusalemi kumate vahe'mo'za amanage hu'naze, Ama'na
