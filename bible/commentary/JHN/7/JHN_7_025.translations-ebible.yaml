  kbh-kbh: 'Chora báseftanga Jerusalenoca oyenënga tmojanonts̈é ichámuana: —¿Mua ndoñe
    yontsemna chë jóbama montsenguá cha ca?'
  ron-LSB: 'De aceea, unii din cei din Ierusalim au zis: “Nu cumva nu este acesta
    pe care caută să-L omoare?'
  pon-pon: 'Men Ierujalem kai ap inda: Kaidin i, me re raparapaki en kamela?'
  nhe-BL: 'Sequin nopa tlacame tlen ejque altepetl Jerusalén pejque quiijtohuaj: ―¿Ax
    ya ne Jesús tlen nopa israelita tequihuejme quinequij quimictise?'
  sps-sps: Mesapan tsuri na vainy tana ngats fan tsian iny Jerusalem tsue to na ka,
    “Ayei koraa Ya na mes te komainy rori ma atsuiny?
  wnc-wnc: Siwan Jerusalem nana kunduta anzing yaking, “Dasingge? Aminu aapa atanguwa
    kupikapanin.
  bus-bus: 'Ben Yerusalɛmudeenↄ bè: Gbɛ̃ pì nɛ́ gbɛ̃ kɛ̀ wèe à wɛtɛɛ wà à dɛɛnloo?'
  gub-BL: Amo teko Zeruzarez tawhu pe har i'i uzeupeupe wà kury. — Kwa, tuwihaw ipuruzuka
    wer kwez awa rehe a'e wà.
  imo-imo: Yu aku tepa nimbe molopili Jerusalem moloringi imbo mareni eno enongano
