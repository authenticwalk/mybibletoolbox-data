verse: JHN.007.036
translations:
  kpx-kpx: Au loui avoe, ‘Lana di kaovaito la bae di elehalivebene.’ Isi au tota loui
    avoe, ‘La bae di tiveve keve talivebene.’ Iale keu ono vadeike au huhuai hoto
    ke lounu.”
  okv-H: Eto ‘Na pambasona amo ungo na jombure eto mane hambasova eto na pambasona
    degi amo ungo mane pambasova’ ainge eria amita ke be mo deirami erei?” ainge ea.
  tbo-tbo: Geka a bahana anona awai? Babana i pa, “Apo ona biheu ma apega ona tuhagau,”
    po gasi i pa, “Tuponana uyahina a memae apega ona nei uyahina.” ’
  mal-C: ‘നിങ്ങൾ എന്നെ അന്വേഷിക്കും, എന്നാൽ കണ്ടെത്തുകയില്ല’ എന്നും ‘ഞാൻ ആയിരിക്കുന്നേടത്ത്
    നിങ്ങൾക്കു വന്നെത്താൻ സാധ്യവുമല്ല’ എന്നും പറയുന്നതുകൊണ്ട് അദ്ദേഹം എന്താണ് അർഥമാക്കുന്നത്?”
  grc-SR: Τίς ἐστιν ⸉οὗτος ὁ λόγος⸊ ὃν εἶπεν, ⸂Ζητήσετέ με, καὶ οὐχ εὑρήσετε·⸃ καὶ
    ὅπου εἰμὶ ἐγώ, ὑμεῖς οὐ δύνασθε ἐλθεῖν;
  bgc-bgc: इसकी इस बात का के मतलब सै? जो उसनै बोल्ली सै, के थम मन्नै टोहओगे, पर कोनी
    पाओगे, अर जड़ै मै सूं, ओड़ै थम न्ही आ सकदे।”
  khz-khz: E raka kila ia na ekilagiana, netina, ‘Pio tavuku na ati pio rawaliku,’
    e, ‘Au pana talu kapunai gomi ati pio ago ripa’?”
  deu-TKW: 'Was heißt dieses Wort, das er gesagt hat: ihr werdet mich suchen und nicht
    finden, und: wo ich bin, könnt ihr nicht hinkommen.'
  zsr-NT: '¿Bizxa rëꞌni gna didzaꞌ naꞌ bëꞌë: “Uguiljliꞌ nedaꞌ san cutu udzö́liliꞌ
    nedaꞌ”, lencaꞌ: “Ga niꞌ tsajsóaꞌ nedaꞌ cutu gac guidliꞌ lbiꞌiliꞌ?”'
  lin-lin: 'Alingi penza koloba nini tango azali koloba : « Bokoluka Ngai, kasi bokomona
    Ngai te ; mpe epai Ngai nakozala, bino, bokoki te koya kuna ? »'
  hns-NT: 'Djab oe bole hai kie: ‘Toelog hamme khodjiehe bakie na paihe?’ Aur bhie:
    ‘Djaaha ham rahab toelog na aai paihe,’ tab ekar matlab ka hai?”'
  noa-E: “¿Khan a simʉu mag maadëu i jʉrwiajã pöd i sim aar chan barbaju anʉm?” aajeejim
    amach eepai.
  eng-EMTV: What is this thing which He said, ‘You will seek Me and you will not find
    Me, and where I am you cannot come’?”
  mib-NT: ¿Te na jnūhun cúu jeē ni cáhān de jíín yó jeē nanducú yó de te ma nánihīn
    yō de, chi ma cúu jinūcoo yó núū cóndee de? Achí tée un jíjnáhan de.
  lif-NT2: खिनिॽ याप्‍मि के़गोःत्तिॽ कर याप्‍मि के़न्‍दुमिन् हे़क्‍क्‍याङ् आत्तान्
    पेःक्‍का खे़न् ते़न्‍नोआङ् के़प्‍मा के़न्‍छुक्‍तुम्‍मिल्‍लो लॽरिक् थे पाःत्तुबाबे?”
  xnj-xnj: Mwenuyu ijova kyani peijova, yati mukunilonda nambu nakuniwona na pala
    penivya nene nyenye nakuhotola kuhika?”
  mmx-mmx: Neni i lok do, ‘Minaba reven tia, ketla mi noxo vuse ka ia.’ La i lok bok
    do, ‘Nemi mixo epovo do minat pas ti mo lemenemen nenia anaba nemen e.’ Ua lavasuun
    at na levelinga?”
  cbr-NT: '¿Uisai quicë cara an ësaquin nu cacë bana ënëx ''ic: “Uinu carana ''ëx
    cuani, anu camina mitsux cuantima ''ain. Usa ''ixun camina bariquinbi cuania ''ë
    mëratima ''ain”?'
  tee-NT: 'Tijuch ju nomputun ju ixchivinti ni najun: “Ju uxijnan aquilapuxcoyau para
    jantu aquilalhitajuyau”. Ni va nompalai. Chai ni najun: “Junta ac''ana'' ju uxijnan
    jantu lai aquintilach''ak''ok''au”.'
  eng-LSV: What is this word that He said, You will seek Me, and you will not find?
    And, Where I am, you are not able to come?”
  cak-NT: 'Can man keta''n ta anchi'' xtibe-wi, roma man keta''n ta anchique ntel-wi
    chi tzij ri xu''ij: Xquinicanoj y man xquiniwil ta. Ri lugar ri anchi'' xquibec''ue-wi
    ren, rix man xquixtiquier ta xquixapon, yecha''.'
  pah-NT: 'A''ereki ga e''i: “Ji rekareka po ti pe nehẽ novĩa. Emo po ti pe ndajirepiaga''javi
    tuhẽ nehẽ,” ei ga, ei g̃a. “Tegwete pehohava ji pyri – perope ji aju,” ei ga,
    ei g̃a. Gara pe po ga euhui naerũ? ei g̃a ojohupe.'
  sja-NT: '¿K''ãata jara k''inia bɨma ajida, irua jarak''ãri: “Parãpa mɨ jɨrɨdait''ee.
    Mamĩda mɨ unuda-e pait''ee, p''oyaa wãdak''aa perã mɨ wãit''ee bɨmaa”?'
  xed-xed: Dzaʼa zbay kuni ta iʼi, slaɗighata a kuni wu, laviŋta a kuni ta ɓhata da
    vli ta dzaʼa yu guli wu, kaʼa ná, nu klatá ghəŋa tsa gwaɗani ya na?» ka həŋ ta
    ghəŋani.
  glk-glk: اونه منظور چی بو کی بوگفته ‹می دونبال گردیدی، امّا نتأنیدی پیدا بوکونید
    و جایی کی من ایسم، شومأن نتأنیدی بأیید؟›»
  mks-NT: Ndía̱ cúni̱ cachi da xi̱hi̱n yó tá na̱cachi da ña̱ ndinducú yó da̱ ta a̱
    ndítahan toho í da̱. Jáchi̱ na̱cachi da xi̱hi̱n yó ña̱ a̱ cúu co̱ho̱ nu̱ú coo
    da —na̱cachi xi̱hi̱n táhan na̱ cán jáchi̱ co̱ó na̱canda̱a̱ ini na ña̱ na̱cachi
    Jesús xi̱hi̱n ná.
  gfk-S: Iga tange be dait na sisilih tana iesene pa dait nale nes leh ie, ma be ing
    na kis kaia, dait bileng, dait paile tale be dait na hana ukaia. I pipilaina tutuno
    hohaam kaie igom tange hobi?”
  bmu-bmu: Keu kewö jiza, ‘Göraim niŋgiba malmemö, ni qahö miwikŋaim niŋgime,’ aka
    keu kun kewö jiza, ‘Nöŋön miri malmami, iŋini miaŋgöreŋ kabingö osime.’ Keu yahöt
    mietkö könaŋiri denöwö?”
  dgz-dgz: Me manega waini tavewa dim da? ‘E yona tai, go e ya tananegai. Ne amba
    angepena e ya tauai?’”
  eng-GNV: What saying is this that hee saide, Ye shall seeke mee, and shall not finde
    mee? and where I am, cannot ye come?
  zaa-NT: 'Biani nua'' diánią acca rą: Hueyìla inte'' ba guni le pero labí etseláni
    le inte'' porqui''ni làti thua'' nna labí ccani le ìta le.'
  eng-WEBSTER: 'What manner of saying is this that he said, Ye will seek me, and will
    not find me : and where I am, thither ye cannot come?'
  guh-guh: 'Jesús nacajumaitsi: “Paxamë picani panejaitsianame. Itsiata apo panecaxitajarabimë
    tsane. Tsipaji apo pacacaëjëpae tsane paneponaenexa itsabetsia ponaejitsianë,”
    nacajai. ¿De tsaeta pitsijamatabëcuene yabara bajarapacuenia Jesús nacajumaitsi?
    najai judíovi.'
  bon-bon: Ngena tääpume tabe apu jiicige egä, ‘Weene cebine pa närngepeye, lica pa
    näpänepeye,’ cuta egä ‘Cane liiyeme pa lädepene lenajame, weene äblicäco piiyeme
    otni.’ Tabe ngena tääpume pepu jiicige?”
  nhw-BL: ¿Tlaque quiijtosnequi quema yaya quiijtohua para tijtemose, pero amo huelis
    tijpantise? ¿Campa itztoti amo huelis tiyase? Amo tijmachilíaj tlaque quiijtosnequi.
  swh-ONEN: Yeye ana maana gani anaposema, ‘Mtanitafuta lakini hamtaniona,’ na, ‘nami
    niliko ninyi hamwezi kuja’?”
  wbi-wbi: Asi, kwe kuti kiki pano iiti, 'Mulikundonda, neke namulikunyaagha, kange
    kuno niliiva umue namungafike?”
  bba-bba: Mbɑ ɡɑri yinin bweserun tubusiɑnu yi u ɡeruɑ, sɑ ko be nùn kɑsu ɑdɑmɑ sɑ
    ǹ nùn wɑsi, mɑ mi u be wɑ̃ɑ, sɑ ǹ kpɛ̃ su dɑ mi.
  eng-KJVCPB: 'What manner of saying is this that he said, Ye shall seek me, and shall
    not find me: and where I am, thither ye cannot come?'
  kgk-NT: '—He''i kuri nhande-vy: “Peẽ xe reka reka-ta ha ndaxe topa mo''ãi” he''i.
    Upéi he''i, “Ndikatúi peju va''erã xe aha hagwã-py” he''i. Upéa he''i ramo, mbava''e-pe
    po he''i, he''i oporandu-vy ojóupe.'
  waj-waj: 'Ivo tinoo: Ngia niiyara buaidada teekiai hama na ngii tee vainaravai.
    Na oro varinaraivaki hama ngia yopeema kuaaravaivee, tiivo ari dee kuavainno tiinnee?
    tiravai.'
  cpy-cpy: '¿Oetaka ikantako-tziri: ‘Pamina-mina-teena, eero piñiimaetaana, tema eero
    pitsipatana jempe nojeekapae naaka?’”'
  ekk-PKP: 'Mida ta mõtleb, kui ütleb: „Te otsite mind, kuid ei leia, ning te ei saa
    tulla sinna, kuhu ma lähen“?“'
  mpx-mpx: Iya i ba, ‘Abwe nuku loyaagau, yaa nige nuku pwapwawau.’ Ge i ba, ‘Nige
    bosowaina nuku noek labi toto ya nana ya miminaa.’ He wana baaba o ana sapu ga
    i ola?”
  wbp-wbp: Nyanunguku nganta kapurliparla warru wayirni, manu kularlipa nganta nyanunguju
    parlu-pinyi, manu nganta kulalparlipa nyanungu-nyangu-kurra nguru-kurra ngalipaju
    yantarla. Nyarrpa-ka wangka kujaju?”
  luo-luo: Tiend gima nowacho ni, ‘Ubiro manya to ok unuyuda’ kendo ni, ‘kama antie
    ok unyal bire’ en angʼo?”
  nhe-NT: ¿Tlaque quiijtosnequi quema yajaya quiijtohua para tijtemose, pero ax huelis
    tijpantise? ¿Campa itztoti ax huelis tiyase? Ax tijmachilíaj tlaque quiijtosnequi.
  aii-aii: '”ܡܘܼܕܝܼ ܝܠܹܗ ܐܵܗܵܐ ܕܒܹܐܡܵܪܵܐ ܝܠܹܗ: ’ܒܸܬ ܛܵܥܹܝܬܘܿܢ ܒܵܬܪܝܼ ܘܠܹܐ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ
    ܠܝܼ، ܘܠܐܲܝܟܵܐ ܕܐܵܢܵܐ ܝܘܸܢ ܐܲܚܬܘܿܢ ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܐܵܬܹܝܬܘܿܢ‘؟“'
  esk-NT: Uvvatakku nipliqsuq, ‘Ilipsi pakikkisigaluaġipsitña, aglaan paqitchumiñaitchipsitña.’
    Nipliqsuqsuli, ‘Irviksramnun tikitchumiñaitchusri.’ Qanuqpami taatnaqami?”
  msb-msb: Nano an gusto sabihon san ginsabi niya na ‘Hahanapon niyo ako kag dili
    na niyo makikita,’ kag sani na ‘Dili kamo makakadto sa akon kakadtuan’?”
  cpa-NT: ¿He² hniu¹dsa juúh²dsa jǿg³ hi² hniah¹³ jniang³ dsa², jøng² tsa¹dsianh¹³
    jniang³ dsa²? ¿He² hniu¹dsa juúh²dsa hi² tsa¹lé² ŋi³niang³ jniang³ juu¹² ja³dsánh¹dsa?
    ―ca¹juúh²dsa.
  dso-dso: ସେ କଇଲାନି, ତମେ ମକେ କଜ୍‍ସା ମାତର୍‌ ବେଟ୍‌ ଅଇ ନାପାର୍‌ସା ବଲି । ଆରି ଏନ୍ତି ମିସା
    କଇଲାନି, ‘ମୁଇ ଜନ୍‌ ଜାଗାଇ ଜିବି, ତେଇ ତମେ ଆସିନାପାରାସ୍‌’ ବଲି । ଏନ୍ତି ବଇଲେ ସେ କଇବା କାତାର୍‌
    ଅରତ୍‌ କାଇଟା ?”
  meu-meu: Ina be dahaka hereva ia ese e gwauraiamu, e tomu “Ba tahugu, to basio davarigu”
    bona “Baina ha noho gabuna danu umui na basiola diba”
  yva-NT: Apa ayao po raura pare, ‘Weapamo indati wapo inakani, weramu weananta Inai
    kakai, muno munijo syoroto rai, weapamo indati wata rai kakai,’ Apa ayao so ama
    ine no tai rui?”
  dgc-dgc: Anya wade i kahulugen no kinagi na a ahayukén tam kan siya, pero éwan tam
    meta? Bakit kinagi na a éwan kitam kan makaange ta angayan na? Ahe wade i angayan
    naa?” Kona sa i uhuna du te tungkulin a Judeo.
  zpm-NT: ¿Zha nacne rnee me, zguib ne me per gdzield me lo ne, niicle grieelodgaa
    guio ne zaatne guey me?
  hix-NT: Àsok tawro, uro mehoryatxhe rma haryhe, ronyhera mak manatxhe, ken haryhe,
    ketxkon hatà. Àsok tawro, àsna àtohra manatxhe, ken haryhe, ketxkon hatà, Xuknewyana
    yoh komo, tàwyanye rma.
  sim-sim: Uhu mberemhi mashin or mba, �Anin avak lasafukwa jir. Uhu os a ihi na liwa
    mishin heyekwa ambu jir.� Mberemhi mashi kas karem or mbandu?� Karem lihi ambek
    limu mbara.
  npi-ULB: यिनले ‘तिमीहरूले मलाई खोज्‍नेछौ, तर तिमीहरूले मलाई भेट्टाउनेछैनौ, म जहाँ
    जान्छु तिमीहरू त्यहाँ आउन सक्‍नेछैनौ’ भनेको वचन के हो ?”
  cgc-cgc: Ino beet ambalen din na ngitaen ta kanen an, piro dili ta en makita daw
    dili ki man makailing ta ilingan din?”
  tim-tim: Yâk hin maktâp. Kulâgât niŋmâ bo nekbai. Akto nâ arim manbian ain bo ariwai,
    dâm maktâp amâ gain gain maktâp?” dâyi.
  yor-yor: Ọ̀rọ̀ kín ni èyí tí ó sọ yìí, ‘Ẹ̀yin yóò wá mi, ẹ kì yóò sì rí mi,’ àti
    ‘Ibi tí èmi bá wà ẹ̀yin kì yóò le wà’?”
  wos-wos: Dé angi dé wa, ‘Guni wunika hwaka hwakéfatikétanguni. Guni wuni rewuka
    hafwaré yamba yakénguni.’ Ané hundina mo hundi yingi dé?” Wungi di di hafu wa.
  emp-NTPO: '¿Cãrẽ cãrẽã idjia mãwã jara b̶ʌ: “Bãrãba mʌ̃ra jʌrʌd̶ia mãwãmĩna ununaẽ́a”?
    Idjab̶a ¿cãrẽã jara b̶ʌ “mʌ̃ wãbʌrʌmaa bãrãra poya wãnaẽ́a”?–'
  eng-F35: What word is this that he spoke, ‘You will look for me and not find me’;
    also, ‘where I am you cannot come’?”
  ind-ind: Apa maksud perkataannya ini?— ‘Kalian akan mencari aku, tetapi kalian tidak
    akan dapat menemukan aku.’ Dan kenapa dia berkata, ‘Kalian tidak mungkin bisa
    datang ke tempat aku berada’?”
  pes-OPCB: 'منظورش چه بود که گفت: ”مرا جستجو خواهید کرد، اما مرا نخواهید یافت و به
    جایی که می‌روم، نمی‌توانید به آن راه یابید“؟»'
  mpt-mpt: E baanea Ibo ne henomabib otane ne mo natemomabibbabo, eka ne bib olo unamabi
    osa ibo mo unomabibbabo gabe yole weng olo mitmakamo ni no tekein kebobbabo ge
    baasiobe.
  ssx-ssx: Ipikana꞉ma꞉ alota꞉ I̱ handa꞉ uluekema꞉ weilu pelemepate I̱ na handa꞉ wilimikie
    laa kutupa I̱ halo polo alena꞉ ikita꞉ a꞉pa꞉peke na ya꞉la꞉me la lea꞉me lemekeme.
    Eki epina꞉ lea꞉pe lemekeme.
  mkl-mkl: Yoomɑi í jɛ yɑɑsei ide iyi í fɔu bɛ si bɛi í ni ɑɑ kɑ dɛ nŋu ɑmmɑ ɑ kɑɑ
    kɑ yɛ nŋu, domi bii nŋu ɑ́ wɑ ɑ kɑɑ kɑ yɔkɔ kɑ bɔ bɛ.
  gaq-gaq: ମେଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍, ନେ ଆମେକେ ତୁର୍‌ଚେ ଅବା ନେୟା ଣ୍ଡୁ ଆଣ୍ଡି ଅରିଆ ମେଁ ୱେଏ
    ଆତ୍‍ ଅରିଆ ନେ ୱେନେୟା ଣ୍ଡୁ ଡାଗ୍ଲା ମେଃନେ ?”
  gof-RNT: ‘Hintte tana koyana, shin demmeketa’ qassi, ‘Taani de7iyasuwa hintte yaanaw
    dandda7ekketa’ guussay ay guussee?” yaagidosona.
  unx-unx: ଆପେ ଆଇଙ୍ଗ୍‌କେ ଦାଣାଁଁଇଙ୍ଗ୍‌ରେୟ କାପେ ନାମିୟାଁ ଆଡଃ ଆଇଙ୍ଗ୍‌ ତାଇନଃତାଃ କାପେ ସେନ୍‍ଦାଡ଼ିୟା
    ମେନ୍ତେ ଇନିଃ କାଜିକେଦ୍‍ କାଜି ଚିକ୍‌ନାଃତାନା ?”
  gah-gah: Lekeza nenikumú vitagá itamóza, ma ánigaminigave loko limó itó voko minatotoka
    ma iteminigave loko limó nene nana itikumú live, liki lamó.
  lcm-lcm: Nei akorong a supsupai i kana mengen ta, ‘Mi gule lak iau, sikei parik
    milapa angkoai si sabonai anig,’ na ‘Ring ang nakan ago singina, parik mipa angkoai
    si palak singina?’”
  aer-aer: Anwerne kwenhe uyarne nhenge itelareme iwenhele artwe nhenhe angkerle-anemeke.
    Nhenge re angkemele ‘Arrantherre atyenge unthemele, kenhe arrantherre atyenge
    uyaretyeke,’ re awethe angkeke, ‘Arrantherre uyarne apetyetyenhe apmere ayenge-arle
    alheme-werne, arrangkwe-arle.’ Nthakenhe-ame re angkerle-aneme?” Alakenhe renhe
    kwenhe Jew akngerrepate areye angkerretyame.
  qvc-NT: '¿Imam munan niyta kay niwashqanchiqqa: “Maskawashpapismi, mana ringillapachu
    tariwaq. May kashqaymanqam mana ringillapachu atiq shamuytaqa”, nishpa?'
  tgl-ULB: Ano itong salita na kaniyang sinabi, 'Hahanapin ninyo ako ngunit hindi
    ako makikita; kung saan ako pupunta, hindi kayo makakasama'?”
  cbs-NT: 'Na jaska yuiaidan, jaskada shinain ikimenkain: “Janida en kai anu man unanmabia
    ea benakin ea bechiama man ixanaii, man jadi katidumawen taeadan”, ikai nun ninkaidan—
    ikin shinanibukiaki.'
  xtm-NTPP: '¿Nawa kúni ka''an ja ká''an de ma ja: “Jin ndanduku ña''a ni, kovaa masu
    jin ndani''i ña''a ni, vaa masu kuu jan koo ni nuu no''o sa ma”? ―‍ka kuu de ka
    ka''an de.'
  nnq-nnq: Abi na mana gani palenga, ‘Mpakumbalanga nambu umbataje, na pamba kube
    ne mangweto kuotoje kuika?’ ”
  bao-NT: ¿Do biro ĩirʉgʉ, “Yʉre mʉja amamirucu. Yʉre ama pacarã, yʉre mʉja bʉatirucu,
    yʉ ca niiri tabepʉre ca ea waa majitirã niiri,” manire cʉ̃ ĩijapari? —ameri ĩiwa.
