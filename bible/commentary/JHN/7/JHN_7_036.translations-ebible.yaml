    Wa nwiyawakapa gixa gi gimkata yaletanu.’ ”
  wiv-wiv: E tani ziha vona kua e tani barae, ‘Da miu ta kaze kiriniau, palaka mara
    beta miu na pariau, ki mara beta ve tolu na vano na palaka kua ia kete kirina’?”
  reg-reg: Nimusangoki gunu kaika, 'Mulinyenja nawe mutalimbona; eyo enigenda mutakutula
    kujayo'?”
  mlh-mlh: Buŋo iŋi miga, ‘Baa nuku gonimiŋyoŋ, noŋ so bofuke nunimiŋ,’ eru buŋo mo
    iŋi miga, ‘Nonji kae gobemiŋ, ŋoŋo oo wareiŋgo embimbiŋganimiŋ.’ Buŋo yoyoka yokore
    fuŋne uruŋu?”
  gof-ENT: ‹ሂንቴ ታና ኮያና፥ ሺን ዴሜኬታ› ቃሲ፥ ‹ታኒ ዴዒያሱዋ ሂንቴ ያናው ዳንዳዔኬታ› ጉሳይ ኣይ ጉሴ?» ያጊዶሶና።
  aau-aau: Hiykwe hreme senkin me, ‘Homkwe hane kokwe ya lanio pawk lokruok a, sa
    homkwe hane liy lirway ley.’ Seyr hiykwe senkin nak-me, ‘Homkwe yier ha ma ley
    wak ey hokwe, homkwe liy le ley.’ Hai, ok sohok ko meyk-ar kokwe penkin ko?”
  tvk-tvk: ?Naha vari be koute te sepinien nan xa bit ti rilang ni e rinakameti ti,
    e rasakras rave rute xa xi ha ita en?”
  prf-NT: Ánya wád i gustuwid a kagiyán nen kinagi na a, ‘Aryokánnák moy peru awanák
    moy keketan,’ sakay ‘Awan kam makaangay ten angayan ku?’ ”
  auy-auy: wemá séna siyaafáí uwááeꞌo éꞌa ímba suwánéꞌa iméraandafaꞌa ímba iyónááwemo
    simbá minááígóní áwáuma ínta ísaraumne siyáawe.
  tbg-tbg: Viva nariara tiharo, Ne ti rantareka ihavata, kiama ti ho ranta kevarave.
    Te oru variainanaini ne kia ho vivarave, tivo. Viva nana uvae tivo? Kiama tenavu
    vi uvara okara kankomake iruro, ti.
  hub-NT: Nunasha urukamtaig wii pujamunmagka winimainchau asarum, atumka wina eatkurmesha
    waitkashtin ainarme. Tusa turamaj nunasha ¿urukamtaig turamji?” tusa tuina.
  hmo-hmo: Inai be dahaka hereva inai tau ese ia gwauraia, ia gwau, ‘Lau do umui tahua,
    to lau be do umui davaria lasi, bona do lau noho gabuna dekenai danu do umui lao
    diba lasi?’ ”
  big-big: Pugu teniyegi kaiyarik pelik, Ini neyegi welagi kapura inugurau ne yolok
    ngelagi ono. Keya nogo kang pulogo inirau kangki ono kai. Logo pugu pilik kai
    purik nangaiyengki, kisi.
  gux-G: Wan maadi ya maama ne mɔ tie be i, 'I ba lingi nni, i kan la nni; min caa
    naankani, i kan fidi ki pundi likani'?”
  cnl-NT: '¿''Ee² lǿ² jua''³: “Rɨ²''naa''n²³na''³ jné², ''e³ quie''²³ ''a²³jia''³
    rɨ²³lí³ juø''² rɨ²³dxe''n²³na''³ jné²”? ¿''Ee² lǿ² jua''³: “''A²³jia''³ rɨ²³lí³
    juø''² cu³guín²³na''³ je² ñe''n³²na²³”? ―ca²³jua''³te''²³.'
  zar-NT: '¿Bizxi rë́ʼëni inná didzaʼ naʼ bëʼë: “Uguíljaliʼ nedaʼ, pero bitiʼ udzö́liliʼ
    nedaʼ”, encaʼ: “Ga niʼ tsöjsóaʼ nedaʼ bitiʼ gaca guídaliʼ libíʼiliʼ”?'
  kde-kde: Àvele na mana ntwani páhaùlà kuva, ‘Mùmbengutaha, henga nanga pamumbengwona,
    na pachinu panimbekuva nangu, mwenu nanga pamumbehulula kuhwika?’ ”
  ata-ata: La sou Anu muvikala lexe, ‘Ngingi ngakakamulileli, la ngaxalisilo uasi,’
    mo ‘Umomomo sou ngingi nganeꞌe no tuala e eni alai no anu uasi.’ Ia laaxu vaikala
    noxou ne a loxovaa?”
  qvw-NT: 'Imacäta pinsaltan cay niyämanchic: ‘Ashilpis manam talimanquichu’ ñatac
    ‘Ya''a caśhäcäman''a manam ćhäpämunquimanchu’ niyanman” nil nipäcun.'
  nfa-nfa: Aꞌabhu Na tasamia, ka Na peka, na, ‘Miu neo tenge Jaꞌa, te ngaa paraga
    boe.’ Aa, ‘Jaꞌa laku asa era èci dhu miu bisa boe madhutu.’?”
  tnp-tnp: In tətəni məmə e nian əha, kitah okotəsal lan, mətəu kəsoteruhiən in, mətəu-inu
    ikɨn əha in tatuvən ikɨn, ko kitah kəsəhuvəniən ikɨn. ?Nəghatiən nak u, nɨpətɨn
    tətəni nak?”
  urd-urd: ये क्या बात है जो उसने कही, “तुम मुझे तलाश करोगे मगर न पाओगे, 'और, 'जहाँ
    मैं हूँ तुम नहीं आ सकते'?”
  hot-hot: Yani anêŋ auk aisê ba intu hanaŋ aêŋ, ‘Tem môlô nômbôlêm ya, ma doŋtom
    tem miŋ hatôm nôpôm ya ami lôk miŋ hatôm unu loŋ atu ba yahamô ami.’”
  mqj-NT: Akamo kalembasanna tula'na kumua la tapeang sapo tae' dengan la talambi',
    anna tae'ki' mala lao lako angngenan la nangei?”
  rus-SYN: 'Что значат сии слова, которые Он сказал: будете искать Меня, и не найдете;
    и где буду Я, туда вы не можете придти?'
  mbh-mbh: Na i ri ve, ‘Aro thomu o kath tho, aveto aro thomu o thopolo tho avele.’
    Na i ri mun ve, ‘Thomu o pavurvur aro o es nge rem ako aro tho es nge, kene avele.’
    Na ile riong areken i mirenga vava?”
  bdd-bdd: Cina gwaeina togidega ꞌana sanapu? Weyahina ꞌigwaeya ꞌigwae, ‘Nata wabesegau,
    ma hesi gesowana walobegau’. Ma wete ꞌigwaeya ꞌigwae, ‘Casainaina ꞌoina yamiyamiya
    ꞌomi geya sowasowahimi ma ꞌoina watauyawa.’”
  cbt-NTPO: ¿Ma'ta' tapon naporin? “Yonípiramacohuënta', co quënanaramacohuë'. Insëquësona
    pa'nahuëquë co canpitaso' nanitaramahuë' pacacamaso',” toconin, nitopi.
  srn-NT: A taki tak' wi o suku En, ma un no o feni En, èn pe A de, un no man kon.
    San A wani taki nanga a sani dati?”
  cta-NT: '¿Ñiꞌya̱ ntiꞌ yu jua chaꞌ nchcuiꞌ yu ndiꞌya̱: “Tsaana ma̱ jnaꞌ macala su
    ndiꞌi̱ naꞌ, loꞌo ná quije naꞌ jiꞌi̱ ma̱ tsiyaꞌ ti, chaꞌ ná caja chacuayáꞌ tyalaa
    ma̱ ca su tyiꞌi̱ naꞌ liꞌ”? ―nacui̱ nguꞌ.'
  bqc-SIM: Yã́ pↄ́ a òpi mi dɛa ni? À mɛ̀ wá a wɛɛlɛ wà kuawa, gu pↄ́ á kúu,
    wá fↄ̃ gɛ́ weo.
  tcz-CHONGTHU: Chuleh ipi aseina mong ahidem? Nanghon neihol'un natin, neimulou dingu
    chuleh keima chena'a chu nangho nahung theilou dingu atihi,” akitiuvin ahi.
  mar-mar: हा जे म्हणतो की, ‘तुम्ही माझा शोध कराल आणि मी तुम्हास सापडणार नाही आणि
    मी असेन तिथे तुम्ही येऊ शकणार नाही,’ हे म्हणणे काय आहे?”
  snp-snp: Monine wiliti olu oloto piti neyámenagilae, loto, ido unado yalo ya ma
    ámunagilae, loto limo ya egaidanamu liye? loti ya lokoli-fakoli ae.
  isl-isl: 'Hvað á hann við þegar hann segir að við munum leita hans, en ekki finna?
    Og hvað þýðir þetta: Þið komist ekki þangað sem ég fer?“'
  spy-NT: Ibooru nee ꞉ng'aleechaa kāmwooyē kule, ‘+Moocheeng'aa nteenee ‑mōōnyōōrwoo
    āmōōmuuchē okwaa wōloo !kāāwē?’ ”
  xnn-xnn: Ay ngan ngen nan kayat ay kanan nan inbagana en awnit tako an-anapen siya
    ngem adi tako makadateng ya nan inbagana gedan en adi tako makaey isnan omayana?”
    kinwanida.
  mwe-mwe: Malombolelo gakwe nndi malobhe gubhabheleketega. ‘Nkupinga noleyanga ikabheje
    nkamonanga, na pushimbagwe nne mmanganyanji nkakombolanga kuika?’ ”
  tte-tte: Iwaloba, ‘Tem kwaloyaiyau kani nige kwalolobaiyau.’ Na gubesi kana katai?
    Tabe besiele iwaloba, ‘Nige sowasowamiu kwalau dedei bwainene yalalaune koina.’
    Walone bwaite kaiwena kaba nuwapwanopwano yawasosi kolila.”
  tcs-tcs: Kole, wanem em i min wen em bin spik diskain, “Yupla go prapa lukraun po
    mi ya, prapa trai po paine mi, bat yupla nogo paine mi”, ane “Wea da ples ai go
    stap, yupla kan kam de”?’
  hlt-THB: ‘Nangmih ing ni sui hly hlai uhyk ti, amni hu kawm uk ti, kai ka awmnaak
    awh nangmih am law thai kawm uk ti,’ a ti hy voei?” ti uhy.
  soq-soq: Tane do me wane wanase, ‘Ne banuneane tane e mai doineana, dia. Ita naepe
    ne wainepinawo e mai aitana rua, diaida.’ Aia ema me wamodia ipawaida no mai atentipona,
    me dima umanau wamode?”
  qub-qub: ¿Imanirtaj ‹ashimashpayquipis manami tarimanquipänachu› nimanchëga? ¿Imanirtaj
    ‹Noga aywashä cajmanga gamcuna manami chayanquipächu› nimanchëga?»
  att-att: “Anni panò yaw nga kagian na, nga alerat tam, ngam arát tam málek ánna
    ari ittam makángay sù angayán na? Anni panò yù kebalinán na?” kud da.
  bki-bki: Mia naio ber venia na, ber mia kito resirag naio rivano-o mia kito releal
    re naio. Mia tum̃abe ea kiano iliano napano berinavo naio to rivan ea vio tai
    napano kito rejikia re ratakisorio, maka rejikia ravan eaio?” Mia ka bogo na,
    kukuano nalo maka avokar Yesu vo.
  bqp-bqp: Yã kũ à òo pìi mì de deramɛɛ? Kũ à pì óni a wɛtɛ ò kuraai akũsↄ̃ gu
    kũ á kun óni fↄ̃ ò gɛ́ gwero.
  mcp-mcp: A cɨ́ nə “Bɨ mə bá sɔ̧́ mə, kú kwey, nəcé bɨ́ cugɛ́ nə ŋkul bá kə kʉ́l
    mə́ bá bə yí.” Ntɔ́ mə́ kə́ nə́ jɨ?»
  hat-hat: 'L''ap plede di: N''a chache m'', men nou p''ap jwenn mwen. Nou pa ka vini
    kote mwen prale a. Kisa sa vle di menm?'
  npl-NT: '¿Tlan kijtosneki: “Nonnechtemoskeh pero mach nonnechajsiskeh, porke amo
    weletis nonyaskeh kan Ne nio”?'
  bgg-bgg: Ai è yao, gethek ne aishii sow magungde aishii adoh phro, chiih-è ai khi
    hà rai pha ji ne gethek ne awuii mua phro. Hì pha miyao ji ne nyie yao phlei?”
  eng-TCENT: What does he mean by saying, ‘You will seek me, but you will not find
    me; and where I am going, you cannot come’?”
  eng-BSB: What does He mean by saying, ‘You will look for Me, but you will not find
    Me,’ and, ‘Where I am, you cannot come’?”
  cpu-NT: '¿Opaitama ikantakotziri: ‘Pinkokovavetaiyaana, eeromaita piñagaana, tema
    eero pitsipatana tsika nosaikapai naaka?’”'
  san-ASM: নো চেৎ মাং গৱেষযিষ্যথ কিন্তূদ্দেশং ন প্ৰাপ্স্যথ এষ কোদৃশং ৱাক্যমিদং ৱদতি?
  tac-NT: Ye rió aní ramué simáwaráo 'yawa alué rió 'lige tabilé rewibóráo, 'lige
    aminami tabilé sebáwaráo napu asimeo bo'né. ¿Chonióríbeché alarigá?
  eng-WEBPB: What is this word that he said, ‘You will seek me, and won’t find me;’
    and ‘Where I am, you can’t come’?”
  gfk-H: Ga tangai bia dahat na nanaas tana senbia pa dahat na nas lah ia, ma ing
    bia na kis kaia, pa dahat tale mah bia dahat na haan ukaia. I kukuraina tutun
    at hoeh kaikek gaam tangai hua?”
  viv-viv: Gavadi-yo gigahe gigayo, Aimo wanaleleku tu keke wananuhagaku, ada Iya
    ganana againe keke amifaiweya wanaꞋela? Hidema gavaimi ana nuwanuwa?” Hidemi hiveꞋagahegahe.
  yao-yao: Ana malumbo gakwe chichi pakuti, ‘Chimuusose nambo ngamuuwona, ni pepala
    pachime ŵanyamwe ngankombola kwika?’ ”
  tgp-tgp: R̃aramin nona retireti atu, enia sava sei mo verea mara, “Ha pa aleau,
    pani ha pa sopo hiteau. Ha pa sopo er̃i vano na jara enau a pa vano ea.”
  auc-NT: Tömengä ïñæmpa, “Botö ïmote ante diqui diqui mïmïni incæte mïnitö botö ïmote
    adämaï inguïmïni ïmïnipa, angampa töö. Ayæ̈, Botö go quëwëñömö mïnitö adoyömö
    dicæ ponguïmïniyaa,” ante mänïnö ante æbänö ante apæ̈necantawo, angadänimpa.
  kbc-NT: Ajowooɡ̶otaɡ̶a niɡ̶ica ane diitigilo niɡ̶ijoa lotaɡ̶a niɡ̶ijo neɡ̶eetedoɡ̶owa,
    ‘Oleetibigijitiwaji, pida aɡ̶aleeɡ̶ee madakati, apinitibigiji leeɡ̶odi aɡ̶akati
    deɡ̶emiitiwaji ane jiiticogi’.”
  bmh-bmh: Go ein en aimai, ‘Ag iz itanilamamen, bo, ag iz i peilamamen. Iz uzan danai
    ag i alamamen,’ eu, ze go zebigeg erunai?”
  ctu-BL: '¿Chuqui i sujmlel jini t''an tsa'' bʌ i yʌlʌ Jesús?: “Mi caj la'' sʌclañon,
    ma''anic mi caj la'' tajon. Ya'' ba'' mic majlel, ma''anic mi mejlel la'' c''otel”,
    che''ob.'
  meq-meq: 'Bazlam ŋgay niye a gwaɗ: “Ka ta pəlumeye ga, ada ka ta hutumeye ga bay
    hərwi ka slumeye faya mede a təv nakə neŋ na diye a ɗəma aye bay.” A tsik andza
    niye na, andza məgweɗe mey?»'
  noa-H: “¿K'an ha simʌu mag maadëu hi jʌrwiajã pöd hi sim haar chan barbaju hanʌm?”
    haajeejim hamach heepai.
  alp-NT: Le Ibeteke be namake ite nikwa lokoI po tetueNi mo kai ite keu loko Eni
    otoi maka ruere saisa mo. Ilepa mere esi natire saisare?”
  san-VEL: no cet maa.m gave.sayi.syatha kintuudde"sa.m na praapsyatha e.sa kod.r"sa.m
    vaakyamida.m vadati?
  kbq-kbq: Inanknahu ke Agra huno, Tamagra, Nagrikura hakre'gahazanagi, Nagria nage
    fore osugahaze, hagi Nagrama mani'nesurega tamagra vuga osu'naze huno nehie?
  kbh-kbh: ¿Nts̈amo yojtsents̈áyana cha s̈onjauyancá, chë ‘ts̈ëngaftanga ats̈e s̈mochántsenguaye,
    pero ndoñe ques̈mochátinÿena; y ndayents̈e chántsemnoca ndoñe ques̈mochatobenaye
    jashjanguama ca’?” —chënga imojtsichamo.
  ron-LSB: 'Ce este cuvântul acesta pe care l-a spus: “Mă veți căuta și nu Mă veți
    găsi” și “Unde sunt Eu, nu puteți veni”?”'
  pon-pon: 'Iaduen majan en, me a indada: Komail pan rapakin ia, ap jota diar, a waja,
    me I pan mi ia, komail jota pan kak on?'
  nhe-BL: ¿Tlaque quiijtosnequi quema yajaya quiijtohua para tijtemose, pero ax huelis
    tijpantise? ¿Campa itztoti ax huelis tiyase? Ax tijmachilíaj tlaque quiijtosnequi.
  sps-sps: Ayei te tsue na ka, ‘Ami nai sainy Varonyo sana mi gim rom ma sab Vanyo,
    ana mi te gima onot ma naa tana pan te nai kaa Ronyo.’ Saf kifon vegiau Tsunia
    to na?”
  wnc-wnc: Ita anzing ninikut, ‘Ginda nae nawaba maiwik,’ ngang yakut. Yake gatu anzing
    ninikut, ‘Ginu keu nata kuke yuwit komune kunanga dua,’ ngang wamu wa yakut takngatane
    yapii dasing,” ngang yaking.
  bus-bus: Yã kɛ̀ à ò pì mì dɛ diamɛ? Kɛ̀ à bè wé a wɛtɛ wà koraazi bensↄ̃ guu kɛ̀
    á kún wé fↄ̃ wà gá gwero nɛ́.
  gub-BL: — Ma'e pe oho putar a'e nehe. Aipo amo ae ywy rehe oho putar nehe. Aipo
    umu'e putar zutew amo ae taw pe har wà nehe. Aipo zutew 'ym umu'e putar oho wà
    nehe no. — Herekar putar pe nehe, naherexak kwaw pe nehe. Napepuner kwaw peho
    haw rehe hereko àwàm me nehe, i'i kwez zanewe. Màràzàwe tuwe nezewe uze'eg zanewe.
  imo-imo: Yuni oi nimbei, na andoko koronge nalo enoni na naa kanonge, na molombona
    eno manda naa onge nimo kanomu ambele ungumundo nimonje?” ningi.
  boj-boj: A marqo, ‘Niŋgi e qa ŋamqab di niŋgi e nubqasai. Qure e sqai di niŋgi oqwa
    keresai.’ Utru kiyaqa a degsi marqo?”
  eng-DRA: 'What is this saying that he hath said: You shall seek me, and shall not
    find me; and where I am, you cannot come?'
  knf-knf: 'We wi aŋaluŋ pţup hënk wi ajakuŋ: “Naluŋ kado kala''ën bë naankwinën ;
    kë dko di nji kawooŋ naankhil pbi da.” »'
  san-KHM: នោ ចេត៑ មាំ គវេឞយិឞ្យថ កិន្តូទ្ទេឝំ ន ប្រាប្ស្យថ ឯឞ កោទ្ឫឝំ វាក្យមិទំ វទតិ?
  arn-NT: ¿Chem piafulu chey tañi feypiel mew, ‘Kintumuan, welu pemulayan, fey pepi
    amunoalu am eymün chew tañi müleputuael ta iñche’?” feypi engün.
  zas-NT: '¿Xhie rën guiëb guial naman: “Yaguiilidi naj per ad zadxejltan, din ad
    zileꞌt guiꞌtidi lod gazun”?'
  ken-NT: Yi bɛ ‘Chɔŋ sɛ́njáŋ yi, kɛ sɛpu ghɔ, nɛ bɛ́ nɛbhʉɛt anɛ yi árɔ̀ŋ, sɛ́pú
    kway bɛrɔŋ arɛ. Nɔ́ bɛ yi?’”
