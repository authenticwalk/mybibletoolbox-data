  mdy-ETH: ‹ዒንሢ ታና ኮዓንዳኔ፤ ጋዓንቴ ዒንሢ ታና ዴንቃዓኬ፤ ታኣኒ ዓኣ ቤዞዋ ዒንሢ ሙካኒ ዳንዳዒንዱዋሴ› ጌይፃ ዒዛኮ
    ዎዚ ጌይሢዳይ?» ጌዔኔ።
  spl-spl: '@see-verse:JHN.007.035'
  usp-NT: ¿Nen chiqui' jcholajl tielwi' ri xij chike chi atak inatoca'taka' chiqui'n,
    pero ta' chiqui' inata'tak jwi'l ta' atcwintak chi b'enam lamas imb'e wa'xwi'
    in? xche', xche'tak.
  zav-NT: '¿Bi zeɉe dižə'' de''e nga gwna benga? Gwne'': “Yeyilɉle nada'' na'' cui
    yeželele nada''.” Na'' ḻeczə gwne'': “Ga''an soa'' nada'', le''e bito gaquə yidle.”'
  sgz-sgz: A parai mul ngo gita mákmák suri, má kápte gita ser pasi, má ngo na han
    uri pokon kápte gita han ur on. Má dánih á sálán á ngorer a parai?”
  kek-NT: A'an xye, “Tine̱sic' ut inc'a' tine̱tau. Inc'a' naru texxic bar cua̱nkin
    cui',” chan. ¿C'a'ru xya̱lal a'an? chanqueb.
  blz-NT: 'Upa aratina wurung-Na kani''i: Kuu bo mansarak i Yaku'', kasee sian rumpakionmuu,
    ka'' i kuu uga'' sian momoko mantaka dodongoan-Ku?”'
  poe-NT: ¿Nkexrí tꞌaxrjexín tí nkehe ntáchro chꞌán kíxin tsjeyáni chꞌán na kjónté
    tsꞌitjahyani chꞌán la tsjachahyani tsjichréhe̱ni chꞌán tí tsjakꞌe chꞌán? ―ichro
    sín.
  san-TAM: நோ சேத் மாம்ʼ க³வேஷயிஷ்யத² கிந்தூத்³தே³ஸ²ம்ʼ ந ப்ராப்ஸ்யத² ஏஷ கோத்³ருʼஸ²ம்ʼ
    வாக்யமித³ம்ʼ வத³தி?
  cof-NT: Yaca neyato felaituchunae tito ¿niyanhichunni tsantin tinancan? O ya jinun
    posto chiquilari feno podeilaituchunae tito, ¿niyanhichunni tsantin tinancan?
    tilatie.
  srm-NT: Andi da di oto a ta taki naandë taa woon suku mi te un wei, wan o si mi
    möön, nöö ka mi o go nöö wan o sa dou ala?”
  qvs-NT: 'Chayrayku payka rimashka: “Maskawashpa mana tariwankichichu. Ñuka rinayniman
    mana atipankichichu chayayta.” Chayta rimashpa ¿imatatí rimaykan?'
  zca-NT: '¿Kwan gab widi''zh kwa''n ne kure'' lo be: “Lë'' go kwa''n da per nayazhë''lt
    go da, porke nagakt yi''d go plo yo''n”?'
  cbc-NT: ¿Dope bairo ĩgʉ, “Yʉ caãnipaʉpʉre mʉjãã ámasĩẽtĩgarã. Bairo yʉ macãmirãcʉ̃ã,
    yʉ mʉjãã bócaetigarã,” marĩrẽã qũĩñati? —ãmeo ĩ jẽniñawã na majũ.
  qxo-NT: ¿Ima ninantä ‘Ashiyämarpis manam tariyämanquitsu’ ninganga? ¿Imanirtä pay
    aywanganman chayta mana puëdinantsicpä nicämantsic?” nir.
  mox-mox: Ena vona baʼe tolaʼai ana alamani? Mana vonaya, ‘Nawale ona saligu ta ge
    wese ona lobegu’, ta wese vonaya, ‘Diʼwe nana ʼinaya yatoatoa omiʼa ge ami fata
    ona wai ʼinaya.’”
  kew-kew: 'Yesumi lalo: Nimimi ni asapalimi pare nimimi ni mada na-adasaalimi. Go
    page nipumi lalo: Nina palua su-parare nimi mada naepalimi. Goa sa-pulu go agaana
    re-re akepu tapae kone simi.'
  dww-dww: Tauna ya riuna, ‘Taumi tokare ko wanegu be nam ko banavigu be deḡo yà miamiana,
    dabudi taumi tokare nam ko tava’. Uma giudima banidima aba?”
  nif-nif: Tɨmbi nɨndɨ lonjɨnekamɨñ, gan nɨm kanekamɨñ, tɨmbi nɨndɨ endɨ palekaknan
    ñaneñdok tuop nɨm wɨndɨñ elak, manda wolok kusei wɨn nɨtek?”
  twi-ASANTE: Sɛ ɔka sɛ, ‘Mobɛhwehwɛ me, nanso morenhunu me, ɛfiri sɛ, faako a merekɔ
    no morentumi nkɔ hɔ’ a, na ɔkyerɛ sɛn?”
  aoj-aoj: Eaꞌ naꞌi, ‘Ipaꞌ pewandoꞌma aeꞌ apaꞌ ina atiasi petolowe, owaꞌ.’ Eaꞌ naꞌias
    wapani naꞌi, ‘Ipaꞌ ina laꞌifipa piti aeꞌ egapoma, owaꞌ.’ Basef ifimba kofagefa
    mamahifa?”
  cbv-cbv: ‘Yeéb weemdíh bidna yʉhna, ñi jéih jwãáhcan niít’, niijná, ‘Wã bejat pínah
    pebhboó ñi jéih bejcan niít’, niijná, ¿ded pah niij tígaá páant ã niíj? ĩ míic
    niijíp jĩ.
  taw-taw: Ne agup, Yɨp akal amub agɨl pɨyownɨgabɨm ak pen, ma nɨgɨnɨgabɨm agup agɨlak.
    Yad akal yenɨgayn ak, nɨbi kɨdek amnɨmɨb tek ma lup agup agɨlak. Takaw anɨb ak
    taynen agup agɨlak.
  jic-NT: ¿Tsjan quelel vele jupj nin vele na, cupj ca la mpalacj jupj, cupj ca qjuisas
    nsem jupj qjuis capj mp'a'sas? ¿Tsjan quelel vele jupj nin vele na, cupj ma ca
    jus nucum, ne jupj mpü'üm nt'a cupj ma ca polel nlaca cupj?”
  zap-NT: '¿Pagox rna neree ne na men: “Skaye de noo, per tsëldet noo lo de, porke
    gakdet tsa de ledne gya noo”?'
  wer-wer: Pi, ‘Ngaöl elnëënëëtak yok pangk koirak itnaangkan,’ pël niak kaalak, ‘Nem
    së öma pörek ar yok pangk newaisngan,’ pël yenia epëtep, tol ëënak yenia?”
  ipi-ipi: '@see-verse:JHN.007.035'
  qul-NT: '¿Ima niytataj munan: ‘Masc''awanquichis, nitaj tariwanquichischu, imaraycuchus
    maypichus casaj chayman mana jamuyta atinquichischu’ nispa?'
  ter-NT: 'Kutí''oxomea kíxo enepo koyuhómeku: “Yoposíkonutinoemo, itea ákomo ínixepananu”
    koáne “Ako omótova yéni xoko yonómboku” koeméku? —kixókokonehiko.'
  bmr-NT: '¿Mɨllɨ fɨne eneejirunoco oono mɨɨhaico noobo: Uco miguiinejirahi. Jaarumo
    uco mahatyɨmejitɨhi uujoho iicahɨgo mɨhɨfetejitɨmaño, noobo? noomoro.'
  fuf-fuf: 'Ko honɗun woni ngol kongol ngol o wi''i wonde: ‹On ɗaɓɓay lan, on yi''ataa
    lan, e ka mi yahata ɗon on waawataa hewtoyde ɗon?› »'
  bhl-bhl: 'Nimtew angom ete e bokolomele: ‘Nem unoki dim ka e, yu unomin ki kelinba
    kelokoliw kasike, yu nelo fen anung anung kenemeko, neteminba kelokoliw kai!’,
    angeko, bokoyemse ya?”, ange ange kesiliw kale.'
  ons-ons: Eŋe ramaike, ‘Ŋine baŋ zuaŋ nanikei, so ŋine baŋ mi marat nanikei,’ so,
    ‘Na mat gekale, yewao ŋine mi arikei,’ kine daleo wane don yewa ramaike?”
  con-NTPO: '¿Jongoesu qquen tsu suye in''jan tise qquen su''chota: “Que''ija ñama
    tta''tta''ma atte''faya''bi qui. Nane jiye osha''faya''bi qui ña can''jeñani.”?'
  ghs-ghs: '@see-verse:JHN.007.035'
  peg-peg: ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଡେକ୍ତାନାଦେର୍‌, ମତର୍‌ ଗାଟା ଆଦୁଦେର୍‌, ଆରେ ଆନ୍‌ ଇମେତାକେ
    ମାନାଙ୍ଗ୍‌, ଏପେଙ୍ଗ୍‌ ହେବେ ହାଞ୍ଜେଙ୍ଗ୍‌ ଆଡୁଦେର୍‌, ହେୱାନ୍‌ ଇ ଇମ୍‌ଣି କାତା ଇଚାନ୍‌, ହେ
    ଅରତ୍‌ ଇନାକା ?”
  txu-NT: Kute me bamã, “Dja ba tẽ ga me arỳm te ijabej. Te ijabej ne imã akator kêt.
    Ne kam ikrĩ djà'ỳr te abôx prãmje”, anhỹr. Mỳj gêdja kam nẽ? ane.
  eng-WEBU: What is this word that he said, ‘You will seek me, and won’t find me;’
    and ‘Where I am, you can’t come’?”
  gnw-NT: '¿Mbae ra uipota jei, jei yave cuarãi: ‘Cherecata co, ẽrei ndarau chevãe.
    Ndarau peo che aĩta vae pe?’ —jei reta.'
  mux-mux: 'Yu-ni ui nimba mele: “Na kurungí akiliinga-pe eni na manda naa kanuku
    liingí. Na molumbuna eni manda naa ungí.” nim kanili ung-pulele nambulkanje?”
    niring.'
  maj-NT: 'Ni xi kuanchja̱: “Ku̱i̱nchísjainú tu̱nga najmi ta̱ sa̱kúhu̱nu̱u an”, ko̱:
    “Má nga kfínte̱jña najmi ka̱ma kuankíún”, ¿nkú tsuhu̱ ra̱ ni xi kuatsú?'
  bkq-NT: '— Âdakezeka enra awâkâ aguely: “Uize âmaemo, iepyra olâ ise âmaemo” kely?
    Xina nutuba enra awârâ — kelymo.'
  kue-kue: Sragl mambuno pango ye ka yegl dum, ‘Na pre ene doknaglkwa, ba na ta doko
    kan ikraglkwa, ana aglokra moraglmara igle ene ta ukraglkwa?’”
  cot-NT: '¿Taaqueate opajita icantacoqueca icantantacaca: ‘Ariqueate pincoaguevetajena
    aatoquea pinejajijaana, aatotarite pagavejajigui poajianaque aviatimpajia querocagueti
    noanajeni naatimpa’?'
  bnp-bnp: Pali na tahuna i ta maea, ‘Bara mu matakana iau, pali i uka ma mu gu matavisi
    iau,’ i navai a pelegona ngava iea? Pali a nita tara vona i ta maea, ‘A hini a
    made vona, bara mu keri ni valai vona’, i navai a pelegona?”
  apn-NT: Mo na ri mẽ pahte tee ri hapêr o papa hã mẽ pajarẽ nẽ mẽ pahte hkôt pamrar
    kêt ã mẽ pajarẽ? Anẽ.
  ctp-NT: '¿Ni sa ñaꞌan chaꞌ ndaꞌan tiye yu kwa chaꞌ nchkwiꞌ yu chaꞌ re a?: “Tsaa
    naan wan ꞌñaǎn la seꞌen ndiꞌiǐn, loꞌo ja tyija lyoǔn ꞌwan, chaꞌ ja kaja chabiyaꞌ
    tsaa wan seꞌen tyiꞌiǐn bra kanꞌ” ndukwin yu tsan.'
  bre-BRG: 'Petra eo ar pezh en deus lavaret: C''hwi am c''hlasko, ha ne''m c''havot
    ket; ha c''hwi ne c''hellit ket dont e-lec''h ma''z on?'
  opm-opm: Ihan oh Gur angnahatipri orhor apris na wanahatiprimur ma naporhe oh kian
    meng naporhe. Oh Gur nohe pat teinong aprin ohe inasi na hat patimur ma naporhe
    oh kian meng naporhe gosham dahanggoshangopa.
  bvr-bvr: Gun-narda gun-nga nipa a-wena, a-yinanga, ‘Nyiburr-wechawecha barra apula,
    wurra gala nyiburr-yinmiya ngunabu-barripa,’ rrapa ‘Ngaypa ngu-boy barra ana-goyburrpa
    gala nyiburr-yinmiya nyiburr-boy’?” Ju aburr-bapurr bunggawa yerrcha aburr-yinagata
    aburr-wengganachichiyana aburr-ni.
  wal-wal: I, ‘Intte tana koyana; shin demmekketa’ qassi, ‘Taani de7iyoosaa intte
    baanau danddayekketa’ yaagees; hegaa giyoogee woigiyoogee?” yaagidosona.
  zad-NT: '¿Beran zejin daa ne'': “Yiyiljle nad'', per aga willelile nad'' daa bi
    gak yidle gana'' lljazoa''”?'
  kmg-kmg: Basacnu-bipiehuc mi bâfuacnuniŋmu, â rapemu ira sâcne mi fâniŋmu, dâŋ iŋucne
    weniŋucte mukac?”
  aso-aso: Aza nene nenikumuꞌ viseꞌ ilizaniꞌ nene ngeli ningamilisave idoꞌ vo mineloda
    nesi nene ngeli ma vamilisave nolineꞌ nene nadive losa nolive li gopo gaꞌine gili
    minaniꞌ ve.
  uli-uli: Ye sor le sibe meri ngo si towe wiri, ngo towe yoh le sibe loh irel lobola
    bela mel iyang. Meda fael iy mele ye sor?”
  nin-NT: À da di, ‘Imba ta zha ingga ni si ta hi ingga hen,’ tuku nu nggo à da di,
    ‘Imba si ta hi anko a inga nu unto ku nggo ingga se hen.’ A da uwama à sa angginggi?”
  tgk-tgk: Ӯ „Шумо Маро мекобед, аммо намеёбед“ ва „Ба он ҷое, ки Ман меравам, шумо
    омада наметавонед“ гуфта чиро дар назар дорад?»
  acu-NT: 'Au iincha chichartamak: “Wina eatiatrumek, wi weaja nuni wechamin asaram,
    winaka waitkashtinuitrume,” ¿iin turamji nunasha warina takua tawa? —tunaiyarmiayi.'
  cak-WNT: '¿Achique c''a ntel wi chi tzij re'' tek xubij: Xquinicanoj y ma xquiniwil
    ta, y ri acuchi (achique) xquibec''oje'' wi riyin, ma xquixcowin ta xquixapon
    riyix? yecha'' c''a.'
  ebk-ebk: Anan laychuna ngun ay kanan as nan nangaliyana un, ‘Anapunaktu, ngem achiyaktu
    maanapan,’ ya ‘Achi kayu mafialin ay umuy as nan kawad-aktu’?”
  spa-PDDPT: '¿Qué quiere decir esta Palabra: Me buscarán y no me hallarán, y a donde
    Yo esté ustedes no pueden ir?'
  ruf-ruf: Apfi kana mana yachi hayalongile ‘Mtsonibama, lekeni ng'amtsombona’ na
    ‘ng'amdaha bae kutsa hanu hanili’?”
  gun-gun: 'Mba''e he''i vy nda''u po rami ijayvu: “Xereka teĩ ndaxejoui ''rã”, ha''e
    “Xee aa ague py peo aguã nda''evei”, he''i kuri?'
  agu-BL: 'Ej nin ¿mbi na elepont yi jun yola''tz yi ntal i'': ‘Chocoponu'' tan injoyle''n,
    poro quil chinjal cyanu'', na qui''c rmeril yil choponu'' kalel nopone''t wetz’?
    chij i'' ban sketz, —che''ch.'
  isn-isn: Ingi ikani kii ili nuli ligitilye. 'Mukunduma shanga mukunihenga; uko ninongoe
    shanga muhumile kupembya'?”
  eng-PEV: Just now he said, ‘You will look for me, but you will not find me.’ And
    he said, ‘You can’t come to the place that I am going to.’ What did he mean?”
  ilo-ULB: Ania daytoy nga imbagana, 'Birukendakto ngem saandak a masarakan, saankayonto
    a makaumay idiay papanak'?”
  pir-NT: ¿“Yʉhʉ ijiatore mʉsa waha masiedare. Sa yena mʉsa yʉhʉre macaepenata ne
    bocasi”, tiquiro nigʉ̃ dʉhse nino boro ahriquiro sa niajari? ni yahuducuri judio
    masa tiquina basi.
  anv-NT: Ajɔɔ́ mbɔ, aké, “Ɛnyú dékɛ́lege nyɛ me dégɛ́né, ne mbaá yi me mbɛ́ɛ,
    ɛnyú dékágé chwɔ́ fɔ́ wyɛ. Ula utɛne mbɔ nnó?”
  sab-NT: '¿Mineade ama gerudu: “Cha jinabe nate cha mi skwen kwiange, cha be kle
    ngwadi kwian mi ñage joge chke”? —kwian israelita chugagwalla ulita geru kadu
    ene modi Jesu giti.'
  tmd-tmd: Makwam nuŋ pöd rɨmɨn yad, ‘Nɨ pikai duö, rön, hölumɨjöñ aku, jɨ nɨ nugweñ.
    Nɨ dina adaku, ñɨŋ mai ub maga nɨgenɨŋö,’ rö?” rɨmä.
  acr-NNT: '¿Saꞌ keꞌelawi wa xubꞌiꞌij chiqe: “Kintzukuj alaq; pero na kinriq ta alaq,
    ma na kopon ta alaq pa kineꞌkꞌola wi riꞌin”?» kechaꞌ.'
  kpg-kpg: Mee ne helekai bolo gidaadou ga halahala Ia, gei e dee gidee, gei gidaadou
    e deemee di hula gi di gowaa dela gaa noho eia. Dono hadinga bolo aha?”
  taj-taj: ‘एनीगदेसे ङादा म्‍हाइला, तर आस्‍याप। तिग्‍दा भिसम ङा निबा ग्‍लारी एनीगदे
    खबारीन आखम’ भिसी चु म्‍हिसे तिग ताम पाङ्बा?”
  avt-avt: 'Kenmak te hɨrak katɨp menmen im: ‘Maain yi yayɨnyaitno te yi ap yainepya
    au. Hi ano wit kerek yi ap te yaisɨsa yainen taau?’”'
  cbk-cbk: Ta habla man ele que ay busca kita con ele pero hende ay encontra, y no
    puede kita sigui donde le ay anda. Cosa ba gaja aquel quiere decir di suyo maga
    palabra?”
  uig-ARA: «مېنى ئىزدەيسىلەر، لېكىن تاپالمايسىلەر. مەن بارىدىغان يەرگە بارالمايسىلەر»
    دېگىنى نېمىسىدۇ؟ ــ دېيىشتى.
  tuf-tuf: 'Eyat wacaro: “Baat as wahityat ístajar rehcáyqueyra.” Etar cat wacaro:
    “As birar bíctara ba érara béyajatro,” wacaro. Eyta wacayat isat ráhctiro. ¿Bitara
    wáctara? wajacro.'
  abx-abx: Ay i karuyag sidngun-na si pagpinugad-na, ‘Anakka i uras nga anda'-bi ako
    pero ga'i ako sa'anda'an-bi,’ pati' ‘Ga'i kam akapada'iray kon singnga ako’?”
  mco-NT: '¿Nej jada'' yajhuimbɨdzɨmy? co ymɨna''ñ: “Xy''ixtähuɨbɨch miich ajcxy,
    e ca'' xypáadɨbɨch, e ma anajty ɨɨch nyajpaady, ca'' miich ajcxy jaydëbɨ jiiby
    mnɨcxcɨxy.”'
  kqf-kqf: Niga giuna i vatovatona gado, ‘Temi kaka ko tavuḡegu bi mote koma banavigu,
    bi kota tagu bamo ḡome ba temi mote ḡemoḡemotimi te koma nato.’ Mba giuna banina
    ba bai?”
  cpb-NT: '¿Iitaka ikantakotziri: ‘Pinkowakowawetaina, eeromaita piñagaana, tema eero
    pitsipatana tsika nisaikapai naaka?’ ”'
  aon-aon: Anan douk nakri, ‘Ipak ta pupe purime, aria ta mare putiwe uwe, uwok.’
    Aria shopunek douk nakri, ‘Ipak ta mare punaku agundok douk eik inak ipeum, uwok.’
    Baugenyum enyudok baraen douk nyakri mumam?”
  hus-NT-2005: '¿Jantʼéy awil in leꞌnaꞌ kin ulu abal tu utsaꞌ enchéꞌ: “Neꞌech ti kin
    aliytsik por yab neꞌech ti kin elaꞌ, pos yab neꞌech ka ejto ki kʼaletsik xon ti
    Nanáꞌ neꞌech kin kʼwajay”?'
  mig-NT: 'Na̱ún tu̱''un kúu ja̱ ní ka''a̱n‑de yá''a: Nandúkú‑ró rúu̱, te ma̱ náni''i̱n‑ro̱
    rúu̱, te ma̱ kúu jaa̱ koyo‑ró núu̱ kúnchaa̱‑ri̱, áchí.'
  bps-bps: Na tan dé i kayean man, du manan, ‘Fanngabalyu agu, bay làyu agu teen,’
    na, ‘Là gamu gmagan salu di banwe gusalugu.’ ”
  mbs-mbs: Eden lay se kedegdagan te inikagi din te eked kidon pekekità kandin pengkey
    mengemahà kidon kandin? Nengà lay minikagi sikandin te eked kidon pekedoton te
    ogpeanan din?”
  tof-tof: Wa igó yaril wagó, ‘E sab kürü amkün kwarilo, da e sab kürü koke kósenane,’
    akó ‘Ka nólamla, e gaodó kokeakla ola tótókóm.’ Ini bóktanan küp ia tai laróga?”
  cme-NT: Nel hama‑i temma‑i dumandɛ‑i? ‹Miŋ kãŋ kusuɔŋ-nu namaa na siɛ gbãa kã,
    a ce dumaaŋo-na na ka taara-miɛ na siɛ da-mi?›»
  sus-sus: A to a masenxi a muxu fama a fende kɔnɔ muxu mu a toma, a a sa luma dɛnnaxɛ,
