verse: JHN.007.003
translations:
  kpx-kpx: Iale vani keu vuguvuguige Iesu hohuvuiau avuho loui avoe, “Matama ko halei
    Diudia vatae tenela. Ige elike a esemuiau keve umale keau a vaveve elehai.
  okv-H: Iesu ta ambo jimbi na Iesu ta degi ke einge ea, “Inena degi erevi toto Judea
    enda ta pambuto no ari neite neite avo ao no ambotani na kiorote?
  tbo-tbo: Ega yaka Yesu walewalehina hi baha nae uyahina hi pa, ‘Meyagai geka una
    nehaleya po una nae Yelusalem tupo Yudeya uyahina, po noka hotanana tu wotagom
    om bagibagi wipoyana hina hanapugeya.
  mal-C: യേശുവിന്റെ സഹോദരന്മാർ അദ്ദേഹത്തോട്, “താങ്കൾ പ്രവർത്തിക്കുന്ന അത്ഭുതങ്ങൾ യെഹൂദ്യയിലുള്ള
    അങ്ങയുടെ ശിഷ്യന്മാർ കാണേണ്ടതിന് ഇവിടെനിന്ന് യെഹൂദ്യയിലേക്കു പോകുക.
  grc-SR: Εἶπον οὖν πρὸς αὐτὸν οἱ ἀδελφοὶ αὐτοῦ, Μετάβηθι ἐντεῦθεν, καὶ ὕπαγε εἰς
    τὴν Ἰουδαίαν, ἵνα καὶ οἱ μαθηταί σου ⸂θεωρήσωσιν⸃ ⸂2τὰ ἔργα σου⸃ ἃ ποιεῖς.
  bgc-bgc: ज्यांतै उसके भाईयाँ नै उस ताहीं कह्या, “याड़ै तै यहूदिया परदेस नै जा, ताके
    जो काम तू करै सै उननै तेरे चेल्लें ओड़ै भी देक्खै।
  khz-khz: Ne Iesu tarina melora na gevaikilaato, negetiwato, “Ekapu ono raokwania,
    Iudeai pono ago, pe okalarana kalara gemu melo na pia gitara.
  deu-TKW: 'Da sprachen zu ihm seine Brüder: mache dich auf von hier und gehe nach
    Judäa, damit auch deine Jünger die Werke schauen, die du verrichtest.'
  zsr-NT: 'Qui lë ni naꞌ tëꞌ Jesús bönniꞌ böchëꞌë, taꞌnë́ꞌ: ―Bruj ni len gyeaj luyú
    Judea quië laꞌléꞌinëꞌ caꞌ yuguꞌ yöl‑laꞌ huac runuꞌ bönniꞌ usë́d quiuꞌ nacuꞌë niꞌ.'
  lin-lin: 'Bandeko ya Yesu balobaki na Ye : — Longwa awa na Galile mpe kende na Yuda,
    mpo ete bayekoli na Yo bamona kuna bikamwa oyo ozali kosala.'
  hns-NT: 'tab okar bhaai log ose bolies: „Barhia rahat kie toe Joedea djaite. Tab
    tor hoewa ke tjela log bhie tor kaam dekh sakie.'
  noa-E: ich eeugpeenaupai irig, —Mʉig Galileapai sĩeba Judeaagta petá ajierram, jamjã
    pʉchig ee aajem khʉʉnag pʉchdëu nem wau sim oomkhĩir.
  eng-EMTV: His brothers therefore said to Him, “Depart from here and go into Judea,
    so that Your disciples also may see the works that You do.
  mib-NT: 'Te ñani yā ni cacahān de jíín yá: ¿Naun máá yáha‑ni íne ró? ¿Naun tú quihīn
    rō región Judea, návāha tēe yūcuan jéē cácandíje de róhó, suni coto de jniñu jéhnu
    sáha ró.'
  lif-NT2: कुन्‍साॽसिरे़ ये़सुःन् अक्‍खे मे़मे़त्तु, “खे़ने़ॽ कन् ते़न्‍निन् ले़रे़ॽआङ्
    यहुदियाओ पेगे़ॽओ, खे़ल्‍ले़ चोगुल्‍ले़ खे़प्‍मो खे़ने़ॽ के़जोगुबा निङ्‌वाॽ के़माबा
    याःम्‍बक्‍हाॽ वेॽ के़हुॽसाम्‍बाहाॽरे़आङ्‌मे़निःसुररो॥
  xnj-xnj: Hinu, valongo vaki vakamjovela mwene, “Uwuka penapa na uhambayi ku Yudea
    muni vevakulanda vagawonayi mahengu gaku geukugahenga.
  mmx-mmx: Luvutneton ne Iesu diga lok tin, “Una vas kaxat basinge na loxot, la unat
    pas uto Judaia ti mo leluxa, kusu lavaun pinivu ram diba ven levempanga sangsangu
    uba lox i.
  cbr-NT: 'aín xucë́antun Jesús cacëxa: —Ënuax ca Judea nëtënu cuantan, anuxunmi ñu
    ''aia an min bana cuacë unicaman isnun.'
  tee-NT: 'Pus ju is''ap''isek''en ju Jesús chanich tajuni: ―At''axt''uch ju ani.
    Ap''inchich ju laxa''estado Judea. Ju chunch ni laich catalakts''inanta ju mi''amamaka''unti
    amachak''an anch ju tuch''i laich navi.'
  eng-LSV: His brothers, therefore, said to Him, “Depart from here, and go away to
    Judea, that Your disciples may also behold Your works that You do;
  cak-NT: 'Y ri je rach''alal ri Jesús xqui''ij che raja'': Taya'' can juba'' ri Galilea
    chi jabe pa Judea, chi quiri'' ri winak ri can yetzekleben awichi ri jec''o chila'',
    tiquitzu'' ri milagros ri ye''aben.'
  pah-NT: 'Igwete Jesus''ga irũ''g̃a ei ga pe: —Pevo ti eho Judéiapeve''g̃a gwyri
    pe, ei g̃a. Nde erembo''embo''e g̃a pevo ikwehe. Ehoa''ja ti g̃a pyri a''ero tohepia
    ti g̃a nerembiapoa ahemonhimomby''ava''ea, ei g̃a Jesus''ga pe.'
  sja-NT: 'Jesús ɨ̃pemaarãpa mãgajida: —Nama beenaapáde ajida. Wãpáde ajida, Judea
    eujãdee, arapemaarã pɨde ijãapataarãpa ichiaba pɨa ne-inaa oo bɨ ak''ɨdamerã.'
  xed-xed: «Sliʼafsliʼa gha ka dzaʼa ka ta haɗika Zudiya kada nghaŋta duhwalha gha
    guli ta slna ta magə ka,
  glk-glk: 'عیسی برأرأن اونه بوگفتیدی: «اَیه ترکه کون و به یهودیه بوشو، تا تی هوادارأن
    کارأیی کی کونی، بیدینید.'
  mks-NT: 'sa̱há ña̱ cán quéa̱ na̱cachi java ñani Jesús já xi̱hi̱n á: —Ndía̱ cájún
    coún yóho. Cuáhán chí Judea já ná cuni na̱ xíca xu̱hu̱n cán ndaja ndáa ña̱ náhnu
    cájún.'
  gfk-S: '@see-verse:JHN.007.002'
  bmu-bmu: Miaŋgöra Jisösgö munurupŋan kewö jiget mörök, “Gi kiaŋgöreŋ mala aŋgöletot
    memakzani, mi gwarekurupkan mewöyök ek kutumegöra gi mönö gölme ki mosöta Judia
    anöŋga dop kölma.
  dgz-dgz: Iesu gwani waiwa denip mega daitonawa me inap anega wane, “Ge at ma ae
    ve amba at Diudia ak, ap me gapan wa ewamot gegawa Diudia gapanawa yo paua ugup
    ugup gega yawain.
  eng-GNV: His brethren therefore sayde vnto him, Depart hence, and goe into Iudea,
    that thy disciples may see thy woorkes that thou doest.
  zaa-NT: 'Ca bettsi'' Jesús nna ra cą ne: Beyya para Judea para qui''ni ca discípulo
    qui'' lu''a nna ilá'' huáni cą ca milagro runi lu'','
  eng-WEBSTER: His brethren therefore said to him, Depart hence, and go into Judea,
    that thy disciples also may see the works that thou doest.
  guh-guh: 'Nexata Jesús pejuyapijivi junatatsi penaponaenexa bajarapafiestajavabelia.
    Jesús pejuyapijivi jumaitsi: —Pëtsa nacopatame majotaje. Judea nacuajavabelia
    liamëre. Bajarajotalia pijinia Dioso pesaëta pinijicuene nexanaponaejava nijajivi
    tsitaexanaename.'
  bon-bon: Siige iganewale cina Yeesu ne jejisi egä, “Ai cewe ne ebmali, Yuudea me
    ädi, piba määme ingwe äcwiyame biname cina jepänenemisi maane lui mule bine jewenenemite,
  nhw-BL: 'Huan iicnihua Jesús quihuihuiitaque huan quiilhuijque: ―Amo ximocahua nica.
    Xiya estado Judea para motlatoquilijcahua nopona huelis quiitase nopa tlanextilijcayotl
    catli tijchihua.'
  swh-ONEN: Hivyo ndugu zake Yesu wakamwambia, “Ondoka hapa uende Uyahudi ili wanafunzi
    Wako wapate kuona miujiza unayofanya.
  wbi-wbi: Avanuuna va Yesu vakam'buula uYesu vakati, “Lino uvuuke apa, ulute kukighavo
    ikya Yudea kuuti avavingilili vaako vafyaghe ifidegho fyako fino ghuvomba.
  bba-bba: Yen sɔ̃nɑ Yesun wɔnɔbu bɑ nùn sɔ̃ɔwɑ u doonɔ min di, u dɑ Yudeɑɔ, kpɑ win
    bwɑ̃ɑbu bu kɑ mɑɑ win sɔmburu wɑ te u mɔ̀.
  eng-KJVCPB: His brethren therefore said unto him, Depart hence, and go into Judea,
    that thy disciples also may see the works that thou doest.
  kgk-NT: 'Upe ramo he''i íxupe Hesu ryvy: —Tereho katu Judéia yvy-py, ne nhe''ẽ renduha
    ohexa hagwã ne rembiapo, he''i.'
  waj-waj: 'Yisuunna kataido inna tunoo: Aa mmata aavau pikiee Yutayaa mmataivaki
    kuanee. Gioonna kiaapuuya i nnaagiai nuairaiya ee iira mmooriiyauvaa taateeraivaara
    kuanee.'
  cpy-cpy: 'Imatanakiro rirentzi okaakiini Jesús, ikantanakiri: “Eero pomanashita
    jaka, piyaate inampiiteki Judá-paeni iñaantemiri janta piyotaani-paeni okaate
    pantayiteri.'
  ekk-PKP: 'ütlesid tema vennad talle: „Sa peaksid lahkuma ja minema Juudamaale, et
    su järelkäijad näeksid, missuguseid imesid sa suudad teha.'
  mpx-mpx: inoke Yeisu talinau hi baek elana hi ba, “Labi ya nu eguluwan nu na Yudiya,
    inoke wam tohago wam ginol yawiyawi ona nihi kite.
  wbp-wbp: Ngula-jangkaju, yaninjarla wangkajalurla Jijajikiji nyanungukupurdangka-patuju
    kukurnu-nyanu-patuju, ngulaju kuja, “Yampiya nyampuju nguru, yanta yali-kirra
    yangka-kurra Jurdiya-kurra yangkaku Purlapaku Wiriki Yujuku-kurlanguku. Ngulangkanya
    yungungkulu nyanyi warrki-jarrinja-kurra yali-patu-karirlangurlu kurdungurlu-patu-karirli
    panu-karirli.
  luo-luo: owete Yesu nowachone niya, “Wuog ka idhi Judea mondo jopuonjreni one honni
    mitimo.
  nhe-NT: 'Huan iicnihua Jesús quihuihuiitaque huan quiilhuijque: ―Amo ximocahua nica.
    Xiya estado Judea para motlatoquilijcahua nopona huelis quiitase nopa tlanescayotl
    tlen tijchihua.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܝܼܫܘܿܥ ܐܸܠܹܗ: ”ܫܲܢܝܼ ܡܐܲܟ݂ܵܐ ܘܙܹܠܔ݇ ܠܝܼܗܘܼܕ
    ܕܚܵܙܝܼ ܐܘܼܦ ܬܲܠܡܝܼܕܘܼ̈ܟ݂ ܦܘܼܠܚܵܢܹ̈ܐ ܕܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ.'
  esk-NT: Uvvaasriiñ Jesus-ŋum nukatchiaŋiñ aŋutit nipliutiniġaat, “Uniḷḷugu mannaaq,
    aullaġiñ Judea-mun, ilviḷḷi maliġuaqtivich taamani qiñiġumigaat savaaq iñiqtaġikkan.
  msb-msb: ginsabihan siya san iya mga kamaranghod na lalaki, “Humali ka didi kag
    magkadto sa Judea agod an imo mga ginahimo makita san imo mga disipulos.
  cpa-NT: 'Jøng² ca¹juúh² ju³roh¹³ Jesús: ―Tsa¹janh³hning ja³la². Dsǿg³ báh³ jniang³
    jmai³ tøa¹ juu¹² Judea. Di³ jøng² jái¹ dsa² quiánh²hning tiogh³ ja³jøng² ha²lah
    jmoh²hning.'
  dso-dso: ସେଟାର୍‌ପାଇ ଜିସୁର୍‌ ବାଇମନ୍‌ ତାକେ କଇଲାଇ, “ତୁଇ ଏ ଜାଗା ଚାଡିକରି ଜିଉଦା ଦେସେ ପରବ୍‌
    କାଇବାର୍‌ ଜା, ତେବେ ତୁଇ କର୍‌ବା କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ ତର୍‌ ସିସ୍‌ମନ୍‌ ଦେକି ପାରତ୍‌ ।”
  meu-meu: Bena Iesu tadina ese e hereva henia, eto, Ina gabu ba rakatania, Iudea
    baola, bena o karamu ḡaudia na emu hahediba ese bae ita;
  yva-NT: Yesus apa rijate wo anajo ware, “Mbeanimaibe wino tawan bayave no Galilea
    so?! Nseo! Winyoronto no Yudea indamu Nya arakovo utavondi nai wo Nya ana nyo
    rave raen.
  dgc-dgc: Kanya du tétotop ni Jesus, éy kinagi de diya, a “Ikad mo dén ta Hudea,
    monda meta du alagad mo ta éya i gégemtén mua.
  zpm-NT: 'rëbchaa zha bets me lo me: ―¿Pe nacne ib rrieed luu nu? Briee zho, güey
    dib xtan zha Judé, zeeṉa ye grë zha ne racnie luu ga gaṉ grëtaa ncuaaṉe ruṉ luu.'
  hix-NT: Txesusu hyawo nehxatxkon hakahpa tà, ewtà komo. Noro hona xenyhera rma nehxatxkon
    hatà. Nameryeketxkon mak hatà. Ayahoxetà menyhen ha mpe, ketxkon hatà, àwya. Eryehokano
    ytxoho hoko manay ha mpe. Àhoko rma exko, toto komo nenyàr me, omeroron komo nenyàr
    me, ketxkon hatà. Àsok tawro hana. Ehonomnà me kosonyhonàr xe kehtoko, toto komo
    wya tosonyhen hamà. Omeroron komo nenyàr me ryhe komyawon hoko tehxan hamà, ketxkon
    hatà. Ekayhera àhokohra mak tehxan hamà. Àro ke àtoko, oyoro ro, ketxkon hatà.
    Xukneya yamtar hona àtoko. Àton komo wya xarha osonyhota, ehonomnà me, tasahxemtosom
    komo wya, onhananàhrà komo wya, ketxkon hatà, ewtà komo, Txesusu wya.
  sim-sim: Urik Jisas maha orhi limu mbara, �Mir provins Judiak hiyawu oson li ukwa
    mishi orok ika. Uhu mbele mbele ma undahi ambu ondon orok unak mirin tiyanda ma
    ondo kwambu mihin li heyeka.
  npi-ULB: यसकारण, उहाँका भाइहरूले उहाँलाई भने, “यो ठाउँ छोडेर यहूदियामा जानुहोस्,
    ताकि तपाईंका चेलाहरूले पनि तपाईंले गर्नुहुने कामहरू देख्‍न सकून् ।
  cgc-cgc: mga utod Jesus gambal ki kanen, “Dayad daw malin ka di na miling ta Judea
    aged makita man ta mga tinudluan no dya mga katingalaan na paryo ta mga nabuat
    no
  tim-tim: Ewumâk akto emilupŋande Yesu bo nâŋgaŋmâ hin magaŋi, “Luâk siâŋe keine
    mem miawakbian dâm yoŋâk bo manmâ âi memap.
  yor-yor: Nítorí náà, àwọn arákùnrin rẹ̀ wí fún un pé, “Lọ kúrò níhìn-ín yìí, kí
    o sì lọ sí Judea, kí àwọn ọmọ-ẹ̀yìn rẹ pẹ̀lú lè fi iṣẹ́ rẹ hàn fún aráyé.
  wos-wos: Wun nukwa di Jisasna bandingu déré angi wa, “Ané héfa yatakataka méni Judiaré
    yitaméni. Wun héfaré yimét di ména hundi xékénjoka mawuli yata wumbu rekwa du
    takwa di yateméka jémba xétandi.
  emp-NTPO: 'Maʌ̃ bẽrã Jesu djabarãba idjía jarasid̶aa: –Biara b̶ʌa bʌra Judead̶aa
    wãida bʌ ẽpẽ b̶ea jãmabemarã bid̶a bʌa obarira ununamãrẽã.'
  eng-F35: 'So His brothers said to Him: “Leave here and go up into Judea so your
    disciples also may see the works that you are doing,'
  ind-ind: Lalu saudara-saudara Yesus berkata kepada-Nya, “Pergilah ke Yudea supaya
    orang banyak yang selalu mengikutimu bisa melihat keajaiban-keajaiban yang kamu
    lakukan.
  pes-OPCB: 'برادران عیسی به او گفتند: «اینجا را ترک کن و به یهودیه برو تا پیروانت
    معجزات تو را ببینند.'
  mpt-mpt: baabaniba Kobo betan olo deiboneba moneba Yudia betan ye unaneba inamin
    namin okoko mo naneba keb bekebi wateniba Ayamobo geine!
  ssx-ssx: Koto ekina꞉ Yesuna꞉ hameke titima꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ disaipolo
    haliwekima꞉ naka꞉ pitele ekimanu handena꞉yeke do pa꞉ta꞉ mina꞉pa꞉lao Diudia nane
    pua꞉peke.
  mkl-mkl: Ŋɔi ifɔi Jesu ŋɑ ɑ̀ sɔ̃ɔ ɑ̀ ni, nɛ hɑi ihɛ̃ i bɔ Zudee ku bɑ mɔcɔɛ ŋɑ iyi
    ɑ̀ wɑ ikpɑ bɛ ɑ yɛ icɛ iyi ì wɑɑ ce,
  gaq-gaq: ତେଲା ମେଁନେ ବୟାଁଣ୍ଡେଇଂ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ଏନ୍‌ ଜାଗା ଆନ୍ତାର୍‍ଚେ ଜିହୁଦା ଇନି
    ଆଣ୍ଡେ ୱିଗ୍‍ଲା । ନାନେ ଡିଙ୍ଗ୍‍ନାବକ୍ନେ କାମ୍ ସାପା ଆତ୍‍ ଅରିଆ ନାନେ ପ୍ଲା ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ
    ରେମୁଆଁଇଂ କେଲେ ।
  gof-RNT: Hessa gisho, Yesuusa ishati, “Ne tamaareti neeni oothiya malaatata be7ana
    mela hayssafe denddada Yihuda biittaa ba.
  unx-unx: ୟୀଶୁଆଃ ହାଗାକ ଇନିଃକେ କାଜିକିୟାଃକ, “ଆମ୍‌ ନେତାଃଏତେ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ଯିହୁଦାତେ
    ସେନଃମେ, ଏନ୍ତାଃରେ ଆମାଃ ଚେଲାକ ଆମ୍‌ କାମିତାନ୍‌ ପେଡ଼େୟାନ୍‌ କାମିକ ନେଲେକା ।
  gah-gah: 'Izesuni agunamotamolate láa liki li amemó: Vegenaka zuha keza lu avevezaha
    la avevezaha oaká noanimó nene ánigatave loko imane apá ahulokoko voko Zutaia
    mikasiloka loló okako ánigatave.'
  lcm-lcm: Na keve tasina i Iesu kila antok ia, “Kapo ro ku tapasuk pelek a oring
    ke ane Iudaia, ani kam keve nat i akalit kian arai ani keve abis i vilvil ataping
    ang kupo abis ia.
  aer-aer: Atyeyikwe Jesus kenhe anteme ikwere angkeke, “Unte kwenhe impemele alhetyeke
    apmere Judea-werne alhetyeke, arne ilernpenye areye yanhe ikwerenge mpwaretyeke,
    nhenge yanhenge apententye akngerre ngkwinhe areyele itnenhene aretyenhenge!
  qvc-NT: 'Jisuspa masangunaqa payta yanqa nirqanllapa: —Kay prubinsya Galiliyamandaqa
    prubinsya Judiyaman riy, milagrukunata ruraptiki, waqpi qambi kriyiqkunapis chayta
    rikananllapa.'
  tgl-ULB: Kaya sinabi sa kaniya ng kaniyang mga kapatid na lalaki, “Iwanan mo ang
