  san-ASM: তস্য ভ্ৰাতৰস্তম্ অৱদন্ যানি কৰ্ম্মাণি ৎৱযা ক্ৰিযন্তে তানি যথা তৱ শিষ্যাঃ
    পশ্যন্তি তদৰ্থং ৎৱমিতঃ স্থানাদ্ যিহূদীযদেশং ৱ্ৰজ|
  tac-NT: 'A''lige alué Esusi nasípasi bonila ''lige nasípasi waíla regá anéleru Esusi:
