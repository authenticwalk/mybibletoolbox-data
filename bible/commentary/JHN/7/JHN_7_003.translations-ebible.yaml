  bqc-SIM: 'ↄ̃ aà dãunaↄ òɛ̀: Fɛlɛ lakĩi gɛ́ Yude, kɛ́ n ìwa pↄ́ kú weↄ yã́
    pↄ́ ńlɛ kɛↄ e sↄ̃.'
  tcz-CHONGTHU: Asopiten Yeshua jah'a, “Hilai mun dalhan lang Judea gam'a chen, chukom'a
