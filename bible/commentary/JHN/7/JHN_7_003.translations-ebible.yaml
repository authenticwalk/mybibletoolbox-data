  xnn-xnn: isonga dat ibagan nan bebsat Jesus ken siya en, “Komaanka isna ay Galilea
    ta omeyka id Judea ay kad-an di adoado ay ipogaw
  mwe-mwe: Bhai ashaapwabho gubhaalugulilenje, “Nnjabhule apano nnjende ku Yudea bhaajiganywa
