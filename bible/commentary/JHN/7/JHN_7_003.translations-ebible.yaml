  soq-soq: Sa baiwa Iesu wanwambaida me diane waienase, “Apana mida menasadia ebowa
    debamalepona, me nolawa mai werego dewasampa, dia. Tane sabamo apana uduudu emauwo
    dewasampo ewamompa. E ipa ginasa dewalala apanawa, sa baiwa mai bola kerakera
    bedeuwointa wanempa, dia. E bola debama bedewe aite apana uduudu danauwo mukaa
    sabamosaa. Sa baiwa tauma Galili ee aite Iudia bedewe dewa mukamukaua sape dewamowo
    e waroroa ewapu!”
  qub-qub: 'Chaymi wauguincunaga Jesusta niran: «Fistapäga Jerusalenman ayway. Chaychöpis
