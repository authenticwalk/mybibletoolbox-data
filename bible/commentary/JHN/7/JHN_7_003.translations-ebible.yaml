    nalo na yako nalo kija amijikia aial kijokijo nalo nam̃a jau kojom̃a komilaio.
  bqp-bqp: 'akũ a dakũnanↄ pìnɛ: Ǹ futɛ la ǹ gɛ́ Yudea, de n ìba kũ ò kú gwenↄ
    yã kũ ntɛn kɛnↄ e se.'
  mcp-mcp: 'Yésus omínyɔŋʉ̂ bɛ́ bwə́ mú cɨ nə nyə nə́: «Wúg wa wo kə́g Yudéa, *ompwíín
