  asm-FB: জগতে তোমালোকক ঘৃণা কৰিব নোৱাৰে; মোকহে ঘৃণা কৰে; কিয়নো মই জগতৰ বিষয়ে এই
    সাক্ষ্য দিওঁ যে, জগতৰ সকলো কাম মন্দ।
  okv-okv: Eto enda embomeni na ungota degi tumo ae rate nanena enana ta ari sasapura
