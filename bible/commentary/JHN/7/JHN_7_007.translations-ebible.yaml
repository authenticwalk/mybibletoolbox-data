verse: JHN.007.007
translations:
  kpx-kpx: Vatae ataeau bae la aiogevei lahehi ugologoloalivebene. Isito abuna daluvuta
    ugologololahai. Kosealemo di negobedai vatae ata namigevei loui kosea, ‘La vaveve
    keau toelalu.’
  okv-H: Eto enda embomeni na ungota degi tumo ae rate nanena enana ta ari sasapura
    harikagona avoeto nau degi ta tumo eagora.
  tbo-tbo: Taumi tu mehipuli po ega omi witumagana yaka lawa apega hina wigawiyemi
    ma tau apo hina wigawiyeu babana hai apapoe a palipaligeletehi ubeihi.
  mal-C: ലോകത്തിനു നിങ്ങളെ വെറുക്കാൻ കഴിയുകയില്ല; എന്നാൽ, ലോകം ചെയ്യുന്നതു ദോഷമുള്ളതെന്നു
    ഞാൻ സാക്ഷ്യം പറയുന്നതുകൊണ്ട് ലോകം എന്നെ വെറുക്കുന്നു.
  grc-SR: Οὐ δύναται ὁ κόσμος μισεῖν ὑμᾶς· ἐμὲ δὲ μισεῖ, ὅτι ἐγὼ μαρτυρῶ περὶ αὐτοῦ,
    ὅτι τὰ ἔργα αὐτοῦ πονηρά ἐστιν.
  bgc-bgc: दुनिया थारे तै बैर कोनी कर सकदी, पर वा मेरै तै बैर करै सै क्यूँके मै उसकै
    बिरोध म्ह या गवाही दियुँ सूं के उसके काम भुन्डे़ सै।
  khz-khz: Tanopara na gomi ati eparu-venimina, na au eparu-venikuna, kwalana au kala
    rakavara ekalarana gaura akilagi-matagairana.
  deu-TKW: Die Welt kann euch nicht hassen; mich aber haßt sie, weil ich über sie
    zeuge, daß ihre Werke böse sind.
  zsr-NT: Cutu tuꞌzóa lbiꞌiliꞌ tslaꞌl bunách yödzlyú ni, san tuꞌzóa nedaꞌ tslaꞌl le
    runaꞌ lnaꞌ lau quequëꞌ, rniaꞌ nac xöhuiꞌ le tunëꞌ.
  lin-lin: Mokili ekoki koyina bino te ; kasi Ngai, ezali koyina Ngai mpo ete natatolaka
    ete misala na yango ezali mabe.
  hns-NT: Manai log toelogke oeppar na goessa hai, ohie se toelog djaai sake hai djab
    toelogke attjha lage hai. Bakie ham oelogse bataaila oesab kaun kharaabie kare
    hai. Ohie khaatien oesab hamare oeppar goessa hai.
  noa-E: Pãar chan pöd õrau oomapha abam, pãachjã am igar naawai. Magarrau mʉʉn chadau
    amau oomapha wai nʉmgui ajim, amachdëu nem khaigba wau nʉm mua amach khĩircha
    jaaujeewai.
  eng-EMTV: The world cannot hate you, but it hates Me because I testify about it,
    that its works are evil.
  mib-NT: Chi ma quɨtɨ́ ni ñayuu ñayɨ̄vɨ núū rō, te máá rí chi quɨ́tɨ́ ni i jíto i
    ruhū, chi cáhán rī jeē jiní rī jeē máni jniñu néé cásáha i.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मोबाहाॽरे़ खिनिॽ चिःप्‍मा के़मे़न्‍छुक्‍तिन्‍लो,
    कर खे़ङ्‌हाॽरे़ मे़जोगुबा याःम्‍बक्‍हाॽ ताप्‍फे़ःम्‍बा चोःक् मे़त्तुङ्‌सिङ्‌बाल्‍ले़
    चोगुल्‍ले़ इङ्‌गाॽ मे़जिःत्तारो॥
  xnj-xnj: Vandu va mulima nakuhotola kuvahakalila nyenye, nambu ukunihakalila nene
    ndava nene nijova kuvya matendu gaki gahakau.
  mmx-mmx: mila limixin at lavatkangka di noxo belengatngas tinimi. Ketla dinaba belengatngas
    tia, mila nia a tong amisix i do loklok atdi i lok kapmek.
  cbr-NT: Axa Nucën Papa Diosmi sináncëma unix ca mitsumi nishima, 'ëmi cuni ca nishia.
    'Ën —ñu 'atima camina 'ai —quixun cacë cupí ca atux 'ëmi nishia.
  tee-NT: Ju lapanacni ju ani lacamunutpa' jantu lai talhits'i'inan ju uxijnan. Para
    ju quit'in yuchi jantu quintalhilakts'imputun ni ic'ajuni ni na macxcai ju tanavi.
  eng-LSV: the world is not able to hate you, but it hates Me, because I testify concerning
    it that its works are evil.
  cak-NT: Rix man itzel ta jixtz'et coma ri winak ri man quiniman ta ri Dios. Pero
    ren can itzel-wi yitz'et, roma ren can nink'alajij ri itzel tak no'j (na'oj) ri
    yequi'en.
  pah-NT: Kiroki g̃a noarõi Tupana'ga – g̃a nonhimonha'ngai pe ndehe. Emo ji rehe
    ko g̃a nhimonha'ngauhui jipi. A'ereki ji amombe'u katu g̃a pe jipi g̃andekote'varuhua,
    ei Jesus'ga g̃a pe.
  sja-NT: Na p'ek'au eujãdepemaarãpa parã k'ĩra unuamaa iru p'anadak'aada aji. Mamĩda
    mɨ k'ĩra unuamaa iru p'anapata, mɨa jarapari perã ãchia k'achia oopata.
  xed-xed: Haɗ kaghuni ta husaŋtá mnduha wa. Iʼi ná, husaŋhusa yu ta mnduha, kabga
    ta mnanaŋmna yu ta slna taŋ kul ɗinaku ta həŋ.
  glk-glk: دنیا نتأنه از شومأن متنفر ببه، امّا از من نفرت دأره، چونکی من شهادت دهم
    کی اونه کارأن، بده.
  mks-NT: Jáchi̱ ña̱yivi cája ña̱ núu ñuyíví yóho a̱ cu̱ú candají toho na ndo̱hó joo
    cándají na̱ ye̱he̱ jáchi̱ cáxí táhyí cáha̱n i̱ xi̱hi̱n ná ña̱ cája na ña̱ núu.
  gfk-S: Pata ta burwana be ira turadi ta ikin ra ula hanuo di na malentakuane mu.
    Iesene di malentakuane iou kinong iou hinawas utano tutuno ta di be ira nudi tintalen
    i sana.
  bmu-bmu: Gölme ambazipnöŋ kazik ak eŋgibingö osimakzemö, nöŋön yeŋgö ahakmemeŋini
    bölöŋi indela naŋgöba jibi mötzeaŋgöra mönö ni kazik ak niŋgimakze.
  dgz-dgz: Piup ma e ya tandayat imaiwan, go ne tandayat nimanegiwan iwa mu koewa
    muga wat arogam mumivin.
  eng-GNV: 'The world can not hate you: but me it hateth, because I testifie of it,
    that the workes thereof are euill.'
  zaa-NT: Canu yétsiloyuį nna bihua ruyudí' cą le, pero inte' nna hua ruyudí' cą porqui'ni
    rudea' lo quį ca hecho mal nu runi cą.
  eng-WEBSTER: The world cannot hate you; but me it hateth, because I testify concerning
    it, that its works are evil.
  guh-guh: Mapanacuapijivi cajena acuenebi paxamë papecaitoyajava. Itsiata baitsi
    jane xanë nitoya. Tsipaji itavetaponajë pibisiacuene pexanavanapaejava.
  bon-bon: Ai gawecewe biname bime nuuja ingle lica gyene weebibine ämugetname, yepä
    teepi cebine nämugetnusi, ingle cane jeitnäjenenemine, egä teeme mule lui niiyarage
    gemi.
  nhw-BL: Masehualme tlen ni tlaltipactli catli amo quiiximatij Toteco, amo anmechcualancaitaj.
    Pero na, quena, nechcualancaitaj pampa niquinyolmelahua catli amo cuali quichihuaj.
  swh-ONEN: Ulimwengu hauwezi kuwachukia ninyi, lakini unanichukia mimi kwa sababu
    ninawashuhudia kwamba matendo yao ni maovu.
  wbi-wbi: Avaanhu ava mu iisi muno navangavakalalile umue, looli vikung'halalila
    une, ulwakuva nikuvaavuula kuuti, sino vivoomba mbiivi.
  bba-bba: Hɑnduniɑɡibɑ kun kpɛ̃ bu bɛɛ tusi, ɑdɑmɑ bɑ mɑn tusɑ nɛ, yèn sɔ̃ nɑ nɛɛ,
    ben kookoosu kun wɑ̃.
  eng-KJVCPB: The world cannot hate you; but me it hateth, because I testify of it,
    that the works thereof are evil.
  kgk-NT: —Ha teko rei ndaija'e'ỹi pende-rehe. Ha xe katu aikwaa uka íxupe kwéry hembiapo
    vaikwe-gwi, ndaija'e porãi voi xe-rehe teko rei.
  waj-waj: Gioonna kiaapu mmatayaa diaiya ngiiiyara mmuduuya ruaavai. Mo hama niiyara
    mmuduuya ruaavai. Na kooyaa ngiari mmoori maisaiyauvaa iya vitaakiauvaara iya
    niiyara nnannataavai.
  cpy-cpy: Tee ikija-neentzimi eerokapaeni jaawiki-jatzi. Rooma naaka osheki ikijaneentakina,
    tema nooñaawontatziiro nokenkitha-takotziro naaka, kaari-perori okaatzi rantayi-takiri.
  ekk-PKP: Maailmal ei ole põhjust teid vihata, kuid mind ta vihkab, sest ma ütlen
    selgelt välja, et tema teguviis on halb.
  mpx-mpx: Nige bosowaina gamagalau panayawi nihi pihigelgel-agimiu, yaa nau hi pihigelgel-agau,
    kaiwena ya baek elal ya ba, ‘Wami pagan i nak.’
  wbp-wbp: Yapa kuja kalu nyampurla walyangka nyina, ngulaju kulalpalu-nyarra nyiyayunpu
    nyurunyuru-jarriyarla nyurrurlakuju. Kala ngajuku, ngulaju kajulu nyurunyuru-jarri
    kuja karna-jana maju-pajirni manu warntarla-pajirni yapa panu-jarlu. Kujarlanya
    kajulu ngajukuju nyurunyuru-jarri.
  luo-luo: Piny ok nyal chayou, to an to piny ochaya nikech ahulo ni gik motimo richo.
  nhe-NT: Tlacame tlen ni tlaltepactli ax inmechcocolíaj. Pero tlen ax quiixmatij
    Toteco nechcocolíaj pampa niquinyolmelahua tlen ax cuali quichihuaj.
  aii-aii: ”ܠܹܐ ܡܵܨܹܐ ܥܵܠܡܵܐ ܣܵܢܹܐ ܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܐܸܠܝܼ ܟܹܐ ܣܵܢܹܐ ܣܵܒܵܒ ܐܵܢܵܐ ܒܸܣܗܵܕܵܐ
    ܝܘܸܢ ܒܘܼܬ ܕܝܼܹܗ ܕܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܒܝܼܫܹ̈ܐ ܝܢܵܐ.
  esk-NT: Nunam iñuiñ uumigikkaġinġitchaasri uvaptun, atakkii uvaŋa uqausrimaplugich
    iñuuniałhat pigiił̣hagun.
  msb-msb: Waraʼn dahilan maurit sa iyo an mga tagakinab-an na nagakontra sa Dios
    pero nauurit sinda sa akon kay ginahayag ko an karautan na ginahimo ninda.
  cpa-NT: Tsa¹lé² li¹hian¹³ dsa² jmøi¹guǿi¹ hniah¹². Jan² jní² báh³ hiag¹³dsa. Di³
    juǿi²jni dsa² hi² jmo¹²dsa hi² hlaih¹³.
  dso-dso: ଏ ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଗିନ୍‌ ନ କରତ୍‌, ମାତର୍‌ ମକେ ଗିନ୍‌ କର୍‌ବାଇ । କାଇକେ
    ବଇଲେ ସେମନ୍‌ କର୍‌ବା କାମ୍‌ମନ୍‌ କାରାପ୍‌ ବଲି ମୁଇ ଜାନାଇଲିନି ।
  meu-meu: Tanobada na asine inai henimui diba, a lau hari e inai henigumu; badina
    be lau ese na hahemaoro heniamu, ena kara na didika dainai.
  yva-NT: Vatano mine so nawamo manuga ngkakaijo wasaije ramu, yara manuga ngkakaijo
    Rinai weye risyo vatano mine so awa ana udave ngkakainoanive raura kakavimbe.
  dgc-dgc: da éwan méiyamut du tolay dikam. Pero sakén, éy méiyamut du tolay diyakén,
    da mégpatunayék dide a medukés i gégemtén dia.
  zpm-NT: Teḻ to, rlëënied miech to; saṉgue naa rlëënie zho naa, sac rne naa lo zho
    pe nac grë guieḻntseeb ne ruṉ zho.
  hix-NT: Àsok tawro hana. Axanomkahnohpàranye natxow hamà, toto komo. Uro haxa roxanomkahnohyatxhe,
    rowya atxke rma haxa manatxhe tawro ke, kekon hatà.
  sim-sim: Ma ondo mbeek jirin wapkava hishinda ambu lir. Hako an mbele mbele kavakava
    os li undan kormbak a saweri osik anin wapkava hishinda lir.
  npi-ULB: संसारले तिमीहरूलाई घृणा गर्न सक्दैन, तर यसले मलाई घृणा गर्छ, किनभने यसको
    काम खराब छ भनेर यसको बारेमा म गवाही दिन्छु ।
  cgc-cgc: Pwidi kaw tak ula tenaan na kyo yan demetan ta mga ittaw na ula gapati
    ta Dyos. Piro, yaken i a demetan danen tak paambal ko na iran na mga buat malain.
  tim-tim: Haingât luâk âmbâle ye dopyeŋe konok. Akto gala katyekmai aregât kuk bo
    akyeŋgiwai. Dâ nâmâ luâk âmbâle agak memeyeŋe bâleŋe are makmâ miawakmâ yeŋgire
    nâŋgâmai aregât kuk bâleŋe akniŋmai.
  yor-yor: Ayé kò lè kórìíra yín; ṣùgbọ́n èmi ni ó kórìíra, nítorí tí mo jẹ́rìí gbé
    é pé, iṣẹ́ rẹ̀ burú.
  wos-wos: Ané héfana du takwa gunika yamba mama wakéndi. Wuni dika wuni wa, ‘Guni
    haraki saraki sémbut guni huru.’ Wungi wawukaka di wunika mama we.
  emp-NTPO: Naʌ̃ ẽjũãnebemarãba bãrãra quĩrãma panʌẽ́a. Mʌ̃drʌ quĩrãma panʌa, ãdjirãba
    cadjirua obadada mʌ̃a ebud̶a jara b̶ʌ bẽrã.
  eng-F35: The world cannot hate you, but does hate me, because I testify about it
    that its works are malignant.
  ind-ind: karena manusia duniawi tidak bisa membenci kalian. Namun mereka membenci
    Aku karena Aku selalu berterus terang memberitahukan bahwa perbuatan-perbuatan
    yang mereka lakukan adalah jahat.
  pes-OPCB: چون مردم دنیا از شما نفرت ندارند ولی از من متنفرند، زیرا من اعمال زشت
    و گناه‌آلودشان را به ایشان گوشزد می‌کنم.
  mpt-mpt: Ibole nakaia unangai mo makaa dlanomabibbabe. Nele i kukub misiamo nabibo
    amitie omkeimaye binabi kesoa i ne klao mo gotne blibbabe.
  ssx-ssx: Kenke wanda꞉hali paeyaoma꞉ iki pa꞉ta꞉ ota꞉ ki hone wia꞉peke na ya꞉la꞉pate
    I̱ma꞉ ika꞉ piteleme haumanu hoke ekie laa lo halo ekina꞉ I̱ pa꞉ta꞉ ki hone witelememe.
  mkl-mkl: Inɛi ɑndunyɑ ŋɑ ɑ kɑɑ yɔkɔ ɑ cé ŋɛ, ɑmmɑ ɑ̀ cé ɑmu domi ǹ yɑ n ni kookoosu
    nŋɑ kù sĩɑ.
  gaq-gaq: ଡାଗ୍ଲା ଦର୍‌ତନି ଆପେକେ ଆଇଙ୍ଗ୍‌ଚେ ଣ୍ଡୁ । ମାତର୍‌ ଦର୍‌ତନି ଆନେଙ୍ଗ୍‌କେ ଇଙ୍ଗ୍‌ଚେଏ
    ଡାଗ୍ଲା ମେଁନେ କାମ୍ ଦଦ୍ୟା ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‍ ପାଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‌ ।
  gof-RNT: Alamey hinttena ixxanaw dandda7enna, shin taani alamiya oosoy iita gideyssa
    markkattiya gisho tana ixxees.
  unx-unx: ସାଂସାର୍‍ ଆପେକେ କାଏ ହିଲାଙ୍ଗ୍‌ପେୟା, ମେନ୍‌ଦ ଏନା ଆଇଙ୍ଗ୍‌କେ ହିଲାଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ତାନା,
    ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ଦ ଏନାରେୟାଃ କାମି ଏତ୍‍କାନ୍‍ଗିୟାଃ ମେନ୍ତେ ଗାୱାଇଙ୍ଗ୍‌ ଏମ୍‌ଆଉତାନା ।
  gah-gah: Monó gelema vegenalite mukahá lekepeleminigave. Neza nene miniki aliki
    ago golesa imoláa lo utó oaká nou netató gasó nimiaká niave.
  lcm-lcm: Ri vap i kuli rina parik kipa angkoai si mirik animi, sikei kipo mirik
    anig, using napo uli antok aniria ta kari keve lau kapo visuk.
  aer-aer: Tyerrtye ingkirreke nhengele ayenge arratye itelaretyakenhe aneme areye-arle
    arrekantherre ahentye-anetyakenhe-irreme. Kenhe itne akenhe ayenge kwenhe ilkelhetyakenhele
    tharle kwenhe akwetethe itnenhe ilerle-anemenge nhenge iwenhele itne-arle mpwarerlte-aneme
    kwenhe akurne aneme.
  qvc-NT: Chaqa Dyusta mana kasuqkunaqam qamkunataqa mana ch'iqnishungillapachu. Piru
    noqataqam ch'iqniwanllapa, mana alli rurashqangunapaq niptiy.
  tgl-ULB: Hindi ka maaring kamuhian ng mundo, ngunit kinamumuhian ako nito dahil
    ako ay nagpatotoo tungkol dito na ang kaniyang mga gawa ay masama.
  cbs-NT: '@see-verse:JHN.007.006'
  xtm-NTPP: Ñayii ñuu ñayivi a chi ka kunimani i nuu ndaka ro, kovaa ru'u ya chi ñatuu
    ka kunimani i nuu ri, vaa ru'u ya chi káxtnu'u ndaa ri nuu i ja ja ka sa'a i ma
    chi ja u'vi kúu.
  nnq-nnq: Bandu boa kunchimwaje mangweto, nambu ne kunjimwa kwa magambu nenga, njalakicha
    benia bandwa itendwa yabe ibaja.
  bao-NT: Mʉjara, ati yepa macãrã Ʉmʉreco Pacʉre ca tʉo nʉnʉjeetirã mʉjare ĩa tutitima.
    Yʉra ĩa tuti jañuma, cʉ̃ja ca tii niirije ñañarije ca niirijere, “Ñañarije nii”
    cʉ̃jare yʉ ca ĩi bau niirije jʉori.
  san-ORI: ଜଗତୋ ଲୋକା ଯୁଷ୍ମାନ୍ ଋତୀଯିତୁଂ ନ ଶକ୍ରୁୱନ୍ତି କିନ୍ତୁ ମାମେୱ ଋତୀଯନ୍ତେ ଯତସ୍ତେଷାଂ
    କର୍ମାଣି ଦୁଷ୍ଟାନି ତତ୍ର ସାକ୍ଷ୍ୟମିଦମ୍ ଅହଂ ଦଦାମି|
  huv-NT: Cos ngome apmajcüyiw majawüw icon nipilan; pero ajcüyiw majawüw xic, cos
    aleáingan sapaj ocueajiw wüx arangüw ngo majneaj.
  otn-NT: Nu̱'a̱hʉ, hi̱ngui̱ nnu̱ ma̱n'ʉ'a̱hʉ yø ja̱'i̱. Pɛ nu̱gä nnu̱ ma̱n'ʉgä yø
    ja̱'i̱, porque da̱di jagä ma̱jua̱ni̱ ngue xa̱nts'o te ga̱ 'yo yø ja̱'i̱.
  nop-nop: Kwetfoloŋ metam adi hidi habukwihita mu tiiŋ eŋ nu adigili titiŋhik be
    hatihatihik hogoli u yohautalat doktiŋa nabukwihita tiiŋ.
  obo-NT: Iddos mgo minuvu ka‑ay to ampow't ingod, waa en unayan nod kolingasa ran
    koniyu, piru siyak, od kolingasa ran koddi, oyya su id posivonnalan ku no morat
    kos pinuungan dan.
