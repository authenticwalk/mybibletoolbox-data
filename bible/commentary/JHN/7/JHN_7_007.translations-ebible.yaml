    ncaꞌn.
  tue-tue: Atibʉ́reco macãrã ñañaré tiirá mʉ́ãrẽ ĩñatutiriya. Yʉʉ cʉ̃́ã ñañarõ niirecʉtirere
    wedea. Teero tiirá, yʉʉre ĩñatutiya.
  bjp-bjp: Fanu na piklinbat biil ifasi rin ememse gam. Isau le ri ememse iau, wara
    le ia famalal u le sinangu ri i laulau.
  xon-xon: Dulnyaa aanib aa ŋmaa li nan nimi. Bi nan mi la; ba pu? m tuk bi ke baatuln
