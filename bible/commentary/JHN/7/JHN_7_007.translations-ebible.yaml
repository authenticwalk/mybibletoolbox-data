  aak-aak: Ayɨ́ rɨpɨ nánɨ seararɨŋɨnɨ. Ámá xwɨ́á tɨ́yo dáŋɨ́ nɨ́nɨyɨ́ soyɨ́né tɨ́nɨ
    sɨ́mɨ́ tɨ́nɨ inɨpaxɨ́ mimónɨŋoɨ. E nerɨ aiwɨ nionɨ wigɨ́ yarɨgɨ́ápɨ nánɨ ‘Sɨpírɨnɨ.’
