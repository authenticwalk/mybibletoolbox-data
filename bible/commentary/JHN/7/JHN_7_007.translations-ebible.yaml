  mox-mox: Mana ge taha ʼiuna daʼenoʼeno be totoa bwaʼobwaʼo ina vevoalanemi, ta yaʼa
    ʼesi ina vevoalanegu mana edi ilivu luveifana yasimana ʼifoqeyea ʼidia.
  kew-kew: Onaanumi nimi madaa iaa aulape kone naimi pare ni madaa goa peme. Neme
    nimuna waea madaa agaa laketo-pulu go wae iaa kone imi.
  dww-dww: Banaga tokare nam ta tuaḡaiemi, be taugu ta tuatuaḡaieguna, baninama taugu
    yà riuriuedina da adi voiama a gewagewana.
  nif-nif: Wɨn kwelalok gɨñgɨtñiilɨ kusei nɨmnat nɨtek tɨmbi sambɨ-kunjit tɨ-samnelɨñ,
    gan nakta endok kunditsɨ kolan wɨn ewa dakle-ta-kuletta tɨmbi, endɨ nambɨ-kunjitta
    pa tɨ-namañ.
  twi-ASANTE: Mo deɛ nnipa tan mo a ɛnyɛ yie, nanso me deɛ wɔtan me a ɛyɛ yie, ɛfiri
    sɛ, daa meka bɔne a wɔyɛ no kyerɛ wɔn.
  aoj-aoj: Aeꞌ awalapa waf awafi esis sagape itapi sandaꞌafi. Eaꞌ deiꞌ esis ukup awepa
    aeꞌ. Apaꞌ esis ina laꞌifisa ukup awepa ipaꞌ, owaꞌatin.
  cbv-cbv: Cã́acwã yeebdíh ĩ íijcan caá. Obohjeéhtih, ĩ yéej chãjatdih wã naáwáchah
    joinít, weémboodíh ĩ íijna caá.
  taw-taw: Binɨb lum awl okok, nɨbop nɨŋɨd mɨlɨk nɨgɨnɨgel tek ma mɨdeb agak. Pen
    yad tap si tap tɨmel gɨpal okok agen nɨŋɨd, yɨp mɨlɨk nepal agak.
  jic-NT: Dios ma jisas ma polel ts'i mi'inacj nun lal. Napj lal ts'a 'in napj velé
    mpes. Napj velé yupj jis lal napj selé yupj pajal malala nyuca lajay.
  zap-NT: Laa de yra de yët gan pe kwentzhe kwinyaan mengyëzlyu de, per noo por ne
    rzëët noo lo men ne ngyidet ne rlaa men, por neguin rwinyaan men noo.
  wer-wer: Omën ngönën wonörö pit arimëën yok pangk kööre tok naalniipan. Pit nemëënökëër
    kööre tok yaalnëaurö. Pöt nook pitëm utpet yaaut war wesak yemak. Pötaanök nemëën
    kööre tok elnë yaë.
  ipi-ipi: '@see-verse:JHN.007.006'
  qul-NT: Cay pachamanta cajcunaka kancunata mana chejnisunquichismanchu; nokacajtaka
    chejniwancu, mana allin ruwaskancuta sut'inchaskayraycu.
  ter-NT: Ako omótova púveopinoe ne xanéhiko yara kúveu mêum. Kene ûndi, puvónuhiko
    vo'oku ngaúhapu'ikinoa váherevoko.
  bmr-NT: Mɨɨro amɨɨhaico jiinɨjemɨnaa jɨɨheguetɨhi. Jaanotɨ uco jɨɨhegueme diito
    imitɨco onoonohallɨtɨ.
  fuf-fuf: Ko fii aduna on waawataa on aɲude, min non, himo joganii lan ngayngu, ɓay
    miɗo seeditaade e hoore makko wonde kuuɗe makko ɗen ko bonɗe.
  bhl-bhl: Kawin dim kaleem kasel i yulo ibolow kaim alel keyeminba kebiliw kate,
    i nelo ibolow kaim alel kenemeko, maka kenembiliw kasike. Nimtew angom? Ne ikalem
    wa kukuw be atemeko, kaim dim bokoyemkabi kasike.
  ons-ons: Kepe ŋei ŋerep eŋe ŋine maine mi qaisik ŋunikei, ŋo na yemo qaisik nanmami,
    onoka wane gege mageene borikine yewa tako rakot ra wakone edanbe, ea wane qaisik
    nanmami.
  con-NTPO: Aindeccuja que'ima chi'gaye osha'fambi. Tsa'ma ñajan tise'pa egae tsincon'choma
    afa'susi tsu ñamajan chi'ga'fa.
  ghs-ghs: Oi noko te nike ibo eetoraidazanihe, anai nokoho khooba qanga paanaitemi
    nokoi anake ibo eetorai.
  peg-peg: ପୁର୍ତି ମିଙ୍ଗେଙ୍ଗ୍‌ ଗିଣ୍‌ କିଦୁତ୍‌, ମାତର୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଗିଣ୍‌ କିଦ୍‌ନାତ୍‌,
    ଇନାକିଦେଂକି ତା କାମାୟ୍‌ ଜେ କାରାପ୍‌, ଆନ୍‌ ଇ ସାକି ହିତାଙ୍ଗ୍‌ନା ।
  txu-NT: Nhỹnh ne pykakam me axwe 'õ kum akurêmã? Arkati. Nhym be, ba, me kum ikurêkumrẽx.
    Ije me axwe'ã memã idjujarẽnh ar ibakam me kum ikurêkumrẽx.
  eng-WEBU: The world can’t hate you, but it hates me, because I testify about it,
    that its works are evil.
  gnw-NT: Ɨvɨ pegua reta ipuere'ã pemɨtarẽɨ, ẽrei ɨvɨ pegua reta chemɨtarẽɨ. Echa'ã
    che amɨmbeu chupe reta icavi mbae vae co jae uyapo reta vae —jei Jesús—.
  mux-mux: Ma-kolea yambuma eni-kene numanu kis naa panjilimele akiliinga-pe na-ni
    yambumandu “Ulu telemelema teku kis-silimele.” niliáliinga na-kene numanu kis
    panjilimele.
  maj-NT: Najmi títs'ín unkienu̱u xu̱ta̱ a̱sunntei̱. An bi, títs'ín unkiena a̱t'aha̱
    tíb'ejñá chja nga ch'on tjín ni xi tíi̱ncha ts'ín.
  bkq-NT: Yeinwântânry modo âizemo lelâ, urâ olâ yizepamo. Anhekylymo inakai wâgâ
    auguelygue, yizepa awylymo.
  kue-kue: Makandle yomba ene ta kankinde yei tekraglkwa, ba ye kankinde yei na naraglkwa.
    Sraglpre, ye mambunono kinde erme i na dipene endinaglka.
  cot-NT: Tee onchoocateji irisemaneguintimentajiguempica quepatsiquitica. Naatimpaquea
    irootari isemaneguintantajiaquenaca nocanquegueti yantaguetaqueca iroguenti covaeguisherentsi.
  bnp-bnp: E huriki a bakovi a ngatavine na malala ri ngaru mua, pali ri marikoi iau
    a vuhuna a taki tala a rabu hale ne ria.
  apn-NT: Koja mẽ apumu nẽ kãm mẽ akurê hkêt nẽ. Nẽ mẽ akamã gryk kêt ka mẽ ri tanhmã
    amnhĩ nhĩpêx to ho mẽ hkôt apa. No pa kot paj mẽ hwỳr mõ nẽ mẽ kãm mẽ kot amnhĩ
    tomnuj o pa hã mẽ harẽnh o ri mẽ hkôt ixpa nhũm mẽ tee ri amnhĩ tã inhma nẽ ixkamã
    gryk nẽ.
  ctp-NT: chaꞌ ja tiꞌí tiꞌ neꞌ ꞌwan; naꞌ lkaǎn nu tiꞌí ꞌa tiꞌ neꞌ ꞌñaǎn, chaꞌ nchkwiǐnꞌ
    chaꞌ nu ñi loꞌo neꞌ chaꞌ ꞌin nchga chaꞌ kuxi nu ngiꞌni neꞌ ―ndukwin―.
  bre-BRG: Ar bed ne c'hell ket ho kasaat; met kasaat a ra ac'hanon, abalamour ma
    roan testeni anezhañ, penaos eo fall e oberoù.
  opm-opm: Kakdah han bap guragurnong oh tap han bap guragur ohoh ihan kat ihirdapat
    kat han gurnong heisup na nahaptimur. Nohnong oh kakdah han bap guragure er hat
    sapti da oh noh pitap teinong mar natirip hatporhan nohnong ama ohe pe oh heisup
    nahat napisaptimur.
  bvr-bvr: Minypa birripa wurra gama gorlk gu-gurdiya burr-yika gu-rrawa gala aburr-yinmiya
    aburr-bachirramiya ana-gorrburrwa ana-goyburrpa; wurra ngaypa jarra birripa aburr-bachirramiya
    apula ngardawa ngaypa nguburr-ngurrjinga ngu-workiya birripa jama aburr-jirra
    gun-nerra.
  wal-wal: Sa7ai inttena ixxanau danddayenna; shin taani sa7aa oosoi iita gidiyoogaa
    markkattiyo gishshau, tana ixxees.
  zad-NT: Beṉ' yell-lioki bibi de dii gonan ka gakzbangakile' le', san nadaan chakzbangakile'
    daa chepgakee malan' chongake'.
  kmg-kmg: Ŋic jaŋe ŋoŋe wemocko qaisoc-ŋopaniŋmu, no ine juju bapa-jeŋic sâqocne
    i mutaniŋkepe qaisocnueŋgopieŋ.
  aso-aso: Me misubouꞌ monoꞌ gili lamineꞌ amaniꞌ aleve nete nene lengikumuꞌ nene goseleꞌ
    igi gili goloso i-lingidamilisanako aꞌmida nene ha vilisaha naza nene aꞌmine monoꞌ
    gili lamineꞌ amaniꞌ aleve nene monovo goloso daaꞌ nave lo lo sotoꞌ ogaꞌ nouvoniꞌ
    nenako nemuꞌ nene ingine nenikumuꞌ goseleꞌ igi gili goloso i-nidaaꞌ nave.
  uli-uli: Towe yoh le yarmetael faileng le rebe hafobdurugmi, iwe ngo ngang rebe
    hafobdiriyey bo fael mala ima kangalur loh chog mekla wegdegir le ye tayikof.
  nin-NT: Ingbingbru yi ka si karr imba hen, i karr ingga nu nggo ingga da ba ila
    ure imbarr yi.
  tgk-tgk: Ҷаҳон наметавонад аз шумо нафрат дошта бошад, вале Маро бад мебинад, чунки
    Ман бад будани корҳои онро шаҳодат медиҳам.
  acu-NT: Ju nungkanmaya ainau atumnaka kajertaminatsui. Antsu wikia ni tunau takasmaurin
    nekamtikmau asar, winaka kajertu weenawai.
  cak-WNT: Riyix majun modo chi xquixetzelex ta cuma ri winek ri xa riq'ui ri ruwach'ulef
    quicukuban wi quic'u'x. Yac'a riyin can yinquetzelaj wi, ruma riyin can nk'alajsaj
    ri itzel ri yequibanala'.
  ebk-ebk: Nan tataku asna's luta at achi chakayu mafialin ay inglun. Ngem ha-un at
    inglunak, tay chak paneknekan ay mangotettet nan chacha atuatun.
  spa-PDDPT: El mundo no puede aborrecerlos, pero a Mí me aborrece porque Yo testifico
    que sus obras son malas.
  ruf-ruf: Iwanu we isi ng'awodaha kuwahilani mwemwe, ila wonihila nene kwaapfila
    nolonga ka aghala ghawotenda gheha.
  gun-gun: Peẽ kuery re yvy regua kuery nda'ija'e e'ỹi 'rã. Ha'e rã xere ma nda'ija'ei
    okuapy, teko vai rupi ikuaia amombe'u ramo.
  agu-BL: Poro qui na chi'ch chic'u'l wunak tzite'j chi na chi'ch chic'u'l swe'j,
    tan paj yi tzan lajluchaxe'n chipaltil wa'n.
  isn-isn: Unkumbigulu shanga uhumile kumubipilwa u nyenye, ila umbipiwe unene ku
    nsoko ku ukuiila kina intendo ni akwe ingi ubii.
  eng-PEV: The people of this world don’t hate you. But they hate me. I keep on telling
    them that the things they do are really bad. That is the reason why they hate
    me.
  ilo-ULB: Saannakayo a kagura ti lubong, ngem siak kagurana agsipud ta pinaneknekak
    a dagiti aramidna ket dakes.
  pir-NT: Ahri yehpa cjẽna mʉsa pehere ihña tuhtierare. Tiquina ñañe yerire yʉhʉ yahugʉ̃
    tiquina yʉhʉ pehere ihña tuhtire.
  anv-NT: Bɔɔ́ mme akage paá fɔ́ ɛnyú, ápaá ɛlé me, néndé me ngarege gabo ayi
    ɛbwɔ́ ápyɛ́ɛ gbɔ́gɔ́nɔ́.
  sab-NT: Kwian ulita me Chube uñe me kle mo ta dbe me no ba ole, ama ulita gwa giti
    ba age salengwli ama age kare. Agwa cha ole kwian ene ulita me no, cha kle gerule
    ama ole ama age me no giti ene ama ta suge ama kle age me no giti, me no ama alin
    cha gerule ene, gire ama ulita skochie chadi.
  tmd-tmd: Nöbö mö mögörɨb il kɨyöbö, ñɨgö nöbö rɨb gwogwo yöx nugub il i mɨdöl. Makwam
    nɨ nöbö mö mögörɨb il kɨyöbö ap kib mag gwogwo röi aku yad wöxnö nɨgmön, nɨ rɨb
    gwogwo yöx nugwöia.
  acr-NNT: Ri tikawex re ruwachulew na tzel ta kixkil riꞌix; noꞌj riꞌin lik tzel kinkilo,
    ma kanqꞌalajisaj chi utz ri kimak.
  kpg-kpg: Henuailala e hiihai adu gi goodou, gei e de hiihai mai, idimaa, Au e haga modongoohia
    i nia madagoaa huogodoo bolo ono hangaahai le e huaidu.
  taj-taj: एनीगदेदा जम्‍बुलिङला म्‍हिगदेसे हेला आलमुला, तर ङादा चा हेला लमुला। तिग्‍दा
    भिसम थेनीगदेला बानीबेहोर आज्‍यबा मुला भिसी ङाइ पाङ्‌मुला।
  avt-avt: Mɨt ne tɨ ik ek hɨr ap han enuk neriuwi au. Te hɨr han enuk neriuwa nentar
    hi hewepyapɨr menmen enum hɨr nɨrɨakem.
  cbk-cbk: El maga gente del mundo hende ta man contra con ustedes, pero yo amo con
    quien sila ta rabia gayot, cay ta habla que habla yo canila acerca del di ila
    maldad.
  uig-ARA: بۇ دۇنيادىكى كىشىلەر سىلەرگە ھەرگىز ئۆچ بولمايدۇ؛ لېكىن مېنى ئۆچ كۆرىدۇ.
    چۈنكى مەن ئۇلارنىڭ قىلمىشلىرىنى رەزىل دەپ گۇۋاھلىق بېرىۋاتىمەن.
  tuf-tuf: Cajc uch cutar uw bahnáquinat baan quéhswajatro. Eyta cuar asra quehsuro.
    Bucoy cat, bucoy cat uw eyin quino “Baat ay bár yajcaro,” wac etar as quehsuro.
  abx-abx: Ga'i kam naghumutan si mga a'a ato si kalibutan, pero ako naghumutan tungod
    si pagparapinugad-ko nga sala' i mga nagparapamuhat-na.
  mco-NT: Ca' huaad jëbɨ miich ajcxy, naaxhuiñyjäy ajcxy, xymɨdziptzoñ. Janch ɨɨch
    xymɨdzip'ajtpɨch ajcxy yɨ', je' co ngapxpɨdzɨmyɨch yɨ yjɨbɨc-huinma'ñ huɨdibɨ
    ajcxy ytumyb.
  kqf-kqf: Lava dobumo mote temi sima dabokemi, bi tagu sa dabokegu banina, tagu lava
    edi gebogebo yà giugiuwaimaḡatidi.
  cpb-NT: Te ikisaneentzimi eeroka isaawikisatzipaini. Irooma naaka osheki ikisaneentana,
    tema koñaawo nokantziro naaka, okaatzi rantayetziri kaariperori ini.
  aon-aon: Eshudok atapishi arpesh ta mare shutripuk yoweisi nabes aria shukepuk agabus
    ipak uwe, uwok. Eik douk wosik ta shutiwe yoweisi nabes aria ta shukeik agabus.
    Um maresh? Eik douk yape um yakripesh um eshudok yoweishi inahos douk eshesh shapeum
    shenekesh iri.
  hus-NT-2005: Xu kʼwajíltsik techéꞌ ti kʼayꞌlá yab neꞌech kin ejto ti ki pojkaꞌtsik,
    por Nanáꞌ tin pojkál, abal u xalkʼantsal ke yab alwaꞌ xowaꞌ in tʼajáltsik.
  mig-NT: Ma̱ kúu koto u'u̱ ña̱yɨvɨ róó, ko jíto u'u̱‑i ruu̱, chi̱ ká'a̱n‑ri̱ tu̱'un
    ndaa̱ máá ñáyɨvɨ ja̱ máni tíñu ñáá kásá'a‑i.
  bps-bps: Là gamu knang nawa i dad to mlalò knayè i banwe, bay knangla agu nawa du
    fgadègu i ksasè i dad nimòla.
  mbs-mbs: Eked kaw kebensihi te menge otaw egtaking te ibeg te keneyonan, meneng
    kebensihan a dan, so gayed a eg-ikagi diyà kandan te medaet se eg-inangen dan.
  tof-tof: Tüpan darrü zitülkus babula yabü alzizi amanóm, a wa kürü alzizi amanikda,
    zitülkus ka metat bóktandóla tüpankwata wagó, oya tórrmen tulmil kolaeanako.
  cme-NT: Nelbiliemba siɛ gbãa bigãaŋ namaaŋo‑i, ŋga ba bigãaŋ muɔŋo‑i wuɔ mi ciɛ
    niɛ ta mi piiye wuɔ ba maacemma saa fa?»
  sus-sus: Duniɲa mu nɔma wo tan xɔnde, kɔnɔ e n tan xɔnma, barima n seedeɲɔxɔya bama
    e xa fe ra, a e xa walie kobi.
  pon-2006: Sampah sohte kak kailongkin kumwail, a e kin kailongkin ie, pwehki ei
    kin kalap padahkihong me eh wiewia kan me suwed.
  dad-dad: Tenebur tamo kayau idi, ã to kiwai difeneik, aya nigin kiwai, ere nigin,
    ereb sane age difef anĩ kurõ afesidig.
  zab-NT: Laat quɨt xo idxichnéti bɨnguɨchliu laat. Per nare rdxichnédeb naa pur rguixtiia
    lodeb dec mal ná ni rundeb.
  jae-jae: Lau nomŋa têntac gedec amac atom, têntac gedec aêgeŋ, gebe gawa êsêac sa
    gebe nêŋ kôm keso.
  ksd-ksd: A rakarakan a gunagunan pa i pait valar pa ia ba na milikuane avat; i milikuane
    iau muka, tago iau varvai ure, ba kana lavur mangamangana i kaina.
  msm-NT: su kona kow man ogkuntrahon to kaotawan. Di siakon, ogkuntrahon a dan su
    ogkaukisan ku to madoot no mgo hinang dan.
  myk-myk: Koŋɔ sipyii da já yee kɔ wɛ, ga, nɛ pʼa kɔ, bani kakuuyo yemu pu wa byi
    ge, nɛ yee bɛɛri yu kpɛɛngɛ na.
  sbe-sbe: Tanoubu ta tamowaidiyao taba nige gonowana se subugomiu, na yau meta se
    subugau, matawuwuna laulau saha se ginaulidi wa, ya hededehemasalahadi meta laulau
    ta se yababa.
  mcr-mcr: “Nyi ämaqe, qu suqä quvqä imäkätqätaŋguwiŋqe, ‘Ii suqä quvqä imäkätqäŋäuä’
    tuätqätaŋgqeŋqä, qu Nyinyqä wiuŋqä itqäŋä. Iiŋä etaŋgi, qu henyqe, iiŋi miqä ipŋqäuä.
  cux-NT: '''Iiⁿ''yāⁿ yeⁿ''ē iⁿ''yéeⁿdī cuuvi n''diichí yā ndis''tiī. Nguɛ́ɛ́ cuuvi
    n''diichí yā ''úú caati ''úú ní ngaⁿ''á cuaacú chɛɛ chi nguɛ́ɛ́ n''daacā idiiⁿ
    ''iiⁿ''yāⁿ yeⁿ''e iⁿ''yééⁿdi ''cūū.'
  tur-YTC: “Dünya sizden nefret edemez, ama benden nefret ediyor. Çünkü ben dünya
    hakkında, işlerinin kötü olduğuna tanıklık ediyorum.
  san-ITR: jagato lokA yuShmAn R^itIyituM na shakruvanti kintu mAmeva R^itIyante yatasteShAM
    karmANi duShTAni tatra sAkShyamidam ahaM dadAmi|
  bel-N: Вас сьвет ня можа ненавідзець, а Мяне ненавідзіць, бо Я сьведчу пра яго,
    што справы ягоныя злыя.
  sch-sch: Rammuolin nangni mumâk maka, aniatachu keima chu mi mumâk ngâi, a sintho
    ngei ha sa mak tiin ki ril ngâi sikin.
  mic-MIQNT: Mimajuinu'g ta'n mo getlams'tui'gw mo masgelmugsiwoq gatu ni'n masgelmijig
    muta apji tlimgig ta'n teli opla'taqati'tij.
  huu-NT: Comɨnɨ omoɨna enoiñedɨmacɨ. Naimacɨ fɨnoca jearede rafuena cue llua jira,
    cuena jaca enoidɨmacɨ.
  jiv-NT: Ju̱ nuṉkanmaya̱ aents atumniaka kajertamatsrume. Antsu ni tunaari̱n etsertin
    asamtai Wíniaka kajertuiniawai.
  otm-NT: Nu'ʉ 'bʉcua ja ra ximhäi hin di ʉc'ahʉ nguetho 'da i gu guí øthʉ ʉ, pɛ go
    di ʉgä ʉ nguetho dím mangä gue hingui ho øt'ʉ.
  dah-dah: Megen niŋ marbe epte ma deŋ haram dirnayiŋ. Goyenbe nebe yeŋ mata teŋ haŋ
    gobe buluŋ teŋ haŋ yeŋ hugiŋeŋ yineŋ himyen geb, goke igiŋ ma nurd nuneŋ haŋ.
  tnk-tnk: Nərmama ia tɨprənə i ko həpkəmwəki mhə kɨmiaha, mətə irəha kamhəmwəki iou,
    tɨ nəri nə mə iakaməɡkiari ia nirəha, mamɨni mə noien me səvənraha hərəha.
  kpr-kpr: Ne fisi da uju ava use ireva aindae sedo, evetu genembo ne jo imboe ae
    eraera. O namo, evetu genembo nenda ari ekoko aindae, dombuda sise irá gheraena.
    Aindae ne, na imboe eraera.
  san-IAS: jagato lokā yuṣmān ṛtīyituṁ na śakruvanti kintu māmeva ṛtīyante yatasteṣāṁ
    karmāṇi duṣṭāni tatra sākṣyamidam ahaṁ dadāmi|
  nho-nho: Naa tama te maarama nei see lotoffaaeo i kootou, aa laatou iaa e lotoffaaeo
    iaa nau, i te aa, i aa nau e hai ake peenaa maa naa tiputtipu laatou see ttonu.
  gym-NT: Ni mda mda käkwe ñan bätä ngwiandre munbtä, ñobtä ñan angwane mun töi ja
    kwrere niaratrebe. Akwa ti abko btä bätä ngwianta kwetre, ñobtä ñan angwane niaratre
    tä kukwe nuene kämekäme Ngöbö rüere, ye abko käme tita niere metre ietre, abtä
    mätä tibtä, aisete ti ñan rikadre.
  azg-NT: Joo nnꞌan tsonnangue, tyiꞌcꞌonhan na tyiꞌcueeꞌ nꞌonhan ꞌoꞌ. Majoꞌ ninnquiiꞌchen
    mꞌanhan na tyiꞌcueeꞌ nꞌonhan ja, ngꞌe na macüjiꞌ jndyoyu ntyja ꞌnaanꞌ natyia na
    contꞌahan.
  bhd-bhd: इस दुनियारे लोक तुसन सेइं बैर न केरि सकन, पन मीं सेइं बैर रखतन किजोकि अवं
    तैन केरे खलाफ इन ज़ोताईं कि तैना बुरां कम्मां केरतन।
  too-NT: Huan tachi'xcuhuī't xalanī'n nac cā'quilhtamacuj tūla caticātaca'tzalaktzī'ni'
    hui'xina'n. Lā' quit quintaca'tzalaktzī'n porque quit icmāsu'yu palh tū' tzey
    a'ntū tatlahua xlaca'n.
  ind-AYT: Dunia tidak dapat membenci kamu, tetapi dunia membenci Aku karena Aku memberi
    kesaksian tentang dunia, bahwa perbuatan-perbuatannya adalah jahat.
  cjo-NT: 'Tekatsi ikantya maawaeni atziri ikijemi eeroka, pikimiiyarini. Inta naaka
    roonakina osheki. Nokananteeyakaririni: “Tee okameethatzi iroka pantayitzirini”,
    rootaki ikijantanakinari.'
  nsn-nsn: O tamatang gane i kot ahik pahe matot e tokouasa taguis tamiuoum. Gisin
    e tokouasa pukis totoguo, teeit inggo u uoto hire tauete tar inetenine ra guataigisinar
    sa.
  san-DEV: जगतो लोका युष्मान् ऋतीयितुं न शक्रुवन्ति किन्तु मामेव ऋतीयन्ते यतस्तेषां
    कर्माणि दुष्टानि तत्र साक्ष्यमिदम् अहं ददामि।
  tna-NT: Micuaneda bahui meputique. Micuaneseda puji mu saida eputi puji, Diusu tsada
    mahue cuana da micuana neje aimue eduininitani mahue putsu. Ema neje bahui eduininitani
    huecuana, tuna ai jucha cuana yatani yama etuaquisainia putsu.
  lid-lid: Ndrine iri lau marakon badu kon munyak winiya bandra-i bawek tado bwe.
    Ndrine iri kameh andra-i eme tek, tasah jo asehek kandriyen ndra-in iri amekes.
  wim-wim: Than puth pam wanchangan-a, niiyangan-a, keꞌ ngangk-wayangam kal-kalantana,
    yaꞌa, than ngayangan ep ngangk-wayangam kal-kalantan, ngeenam putha, inpalan,
    ngay meeꞌangam maꞌ-yotaman thaw-thawang thant thanan woyan way anman wak-wakantan.
  zga-M: Ekherunga sakhiwesya ukhuvakalalila omwe, pukhikhong'ararena one pakhuva
    nikhuvavoneswa isivombo pakhuta utovombo tuvivi.
  yom-yom: Nza yilendi ku lulenda ko. Vayi minu yifueti kaka kundenda bu ndieti kuyitelimina
    kimbangi ti mavanga mandi madi mambimbi.
  san-SIN: ජගතෝ ලෝකා යුෂ්මාන් ඍතීයිතුං න ශක්‍රුවන්ති කින්තු මාමේව ඍතීයන්තේ යතස්තේෂාං
    කර්මාණි දුෂ්ටානි තත්‍ර සාක්‍ෂ්‍යමිදම් අහං දදාමි|
  yut-yut: Mɨktɨm amɨn morap da ji nandaba yokwi tok arɨpmɨ dɨma aŋ damni, mani nak
    aŋpak yokwi aŋ uŋun do yaŋ kwok asat, do uŋun do nandaba yokwi tok aŋ namaŋ.
  grc-BYZ: οὐ δύναται ὁ κόσμος μισεῖν ὑμᾶς· ἐμὲ δὲ μισεῖ, ὅτι ἐγὼ μαρτυρῶ περὶ αὐτοῦ
    ὅτι τὰ ἔργα αὐτοῦ πονηρά ἐστιν.
  cpc-NT: Tii ikisaniintzimi iirokaiti isaawijatziiti. Irooma naaka owanaa ikisaniintana,
    tima koñaawo nokantziro naaka, okaatzi jantayitziri kaaripirori inatzi.
  nhg-NT: Abele tlöltecpactlöca nemiechtlajyelejtasque nemejua. Pero naja niechtlajyelejta,
    ipampa naja netlatestificöroa de yejua, que intlachihual amo cuale icaca.
  nya-nya: Dziko lapansi silingakudeni inu, koma limandida Ine chifukwa Ine ndimachitira
    umboni kuti zomwe limachita ndi zoyipa.
  ngu-NT: On tlalticpactlacamej xhuelis itlaj ica mechtlahuelitasquej nemejhuamej.
    Pero nejhua quemaj nechtlahuelitaj pampa niquinmixcomaca nochi on tlen tlajtlamach
    xcuajli quichihuaj.
  kup-kup: '@see-verse:JHN.007.006'
  jid-jid: Gbungbulu'a ba na ya kamba niyi na, a kama ni me nitu wa mi hla ni bawu
    andi indu a hi memme.
  wmw-wmw: Wanu wa mulumwengu‑mu umwe awakwinani, ila omi wanina, kwa sababu nilavya
    ushahidi kuwa vitendo vyawo vya ubaya.
  gmv-GGM: Deerey intena ixxana danddaena, tana gidikoo ixxes, gasooyka ta allame
    oosoy iita gididdaysa izas markkattza gishshasiko.
  ssg-ssg: Tap huan ti seilon watakai amuto tuahe laha watakai nga nake nga kaxi hatakei
    lialui woulaha.
  zpo-NT: Lee re xaa yizhyo nyent mod yii ne re gu; per lee na nayii xaa ne xaa na,
    nel na nlu lo re xaa lee kwaan nle xaa nak kwaan nawent.
  poy-poy: Wantu wa pasipanu hapeni wizi kuwakalalira mwenga, neni wankalalira toziya
    neni ntakula kwawu kuwera matendu gakuwi gadoda.
  qwh-NT: Qamcunataqa nunacuna manam chiquiyäshunquitsu, peru noqataqa chiquiyäman,
    mana alli ruraq cayanqanta niptïmi.
  gaw-gaw: Wanp̱anu danab ah ag oolagp̱a ahilagnu nau, ninig ele dooglagnu elele iiṯa
    amge dahilnu ag anam dooṯeb. Aḏinu? Da haen oh kobol nau, tutuḵu iiṯa, ag heṯeb
    ele amu, da amunu madiṯem.
  nca-nca: Noko koro unipare qundo yeŋo kondé piyimi yerewero mepémo kini. Eneko neneŋo
    naŋge kondé piyimi nereyoteŋgo, dokoro nondo oteteye muko piyimi horé yesowoyoteno.
  zpz-NTPP: De mbecy ni gyishlombecy wac gazi lagy dey lo de ru, tees lo ya̱ rzi lagy
    dey, gun naal la ricya̱ nu rabee nu de coz nu ricy dey, ndeꞌ coz a̱ꞌ nap.
  mkj-mkj: Jampah johkak lioassoang kamwai, a ih kin lioassoang Ngoahi, pwa Oai kin
    pwehpwehpwehng ih pwa ah wihwia kan nauna.
  zac-NT: Grë ra narialdídiꞌi lduꞌi Dios, adë guëldënúdiꞌi rall lëꞌë të, perë na,
    sí, rna záꞌquëdiꞌi rall lua purquë na runa grë́tëꞌ lo quë narniꞌi Dios. Nu clarë
    rluaꞌa lo quë naquëhunë rall, nádiꞌin bien sino mal nahin.
  kyg-kyg: Ma mopafi vayaꞌmogimo lapakaefeꞌmo afaꞌa alagi apaini huꞌa olapategae.
    Nagaemo hosu kavaꞌapieꞌmo gemo aeꞌna hakalo huꞌna hapa nepauvaꞌmofeꞌmo apaini
    huꞌa neꞌnatae.
  kmk-kmk: Onta maid manlaweng kan dikayu, yoong sakon lalawwengonak sidat tagu ta
    kanayun un ibagabagak un laweng dat koko-on da.
  cao-NT: Mato qui caxayama xo nohiria bo. Mato ayamacaxëcani quiha. Jama, ë qui caxariacani
    quiha, jato yoi ca ja acanai ca pasomaha ë chanihai iqui na.
  bbr-bbr: Okoro omnokou pakan roasiret ak sauk wa mareäi, ak is sauk muriäi. Isas
    ak okoro omnokou pakan onok aru miäi awareäim, okon, ak kiro mesin is sauk muriäi.
  inb-inb: Kai alpapi tias­ka­kuna­lla­wa iuiag­kuna, mana kam­kuna­wa rabiai iukan­kuna­chu.
    Ikuti nuka­ta­mi mana muna­wan­kuna, pai­kuna mana alli­lla rurai­kunata piñaspa
    rimag­manda.
  hrv-hrv: 'Vas svijet ne može mrziti, ali mene mrzi jer ja svjedočim protiv njega:
    da su mu djela opaka.'
  box-NT: Ho dĩ́míɲá nùpua yí dà máa ɲin mia, ká ĩnɛ́n wón ɓa ɲina, lé
    bìo á ĩ wee mì ho tũ̀iá le ɓa wárá yí seka.
  ote-NT: Ya ja̱ꞌi hingui tsa da ʉtsaꞌihʉ, pe nuga ha̱, di ʉtsagui, ngueꞌa̱ dí xipabi
    de yá tsꞌoꞌbɛfiꞌʉ.
  wnu-wnu: Munon yamangar ag e an me an qarausiunorei. Ye wurinou qomon boru qi ebetri
    igour eng dibes wuri nob qemerine ye qarausi igour.
  zam-NT: Part cón che'n gu', yende mod yòo xyàn lezo' mèn izlyo' ñèe mèn izlyo' gu'.
    Per ndxe'leque', part cón chenen, mèn izlyo' ndxòoque' xyàn lezo' ñèe mèn izlyo'
    daa tac daa nda cuent loo mèn izlyo' le' ryete con' ndli mèna nac con' ye'rsin'.
  zyp-NT: Khazaw tahei naaning cawh a ca hua bei he, canghrasala kama cawh a pa hua,
    zecawtamaw tatah a tuapaw khah hmingchahly a cang tatah ka tah cawtah a cang.
  sey-NT: Mësarute cato iye yeja acohuaꞌi coeye peoji. Ja̱je paꞌiquëtaꞌare yëꞌëre
    cato coeyë. Yëꞌëpi ti̱ñarepa i̱ohuaꞌi yoꞌoye coꞌaye aꞌë caquë i̱ño doꞌire.
  nvm-nvm: E moikigia oinva iji ja bu ziegafiakva bakin revo bu na ziegafieknum dab
    arafiriek. Ijefuon maiji na unam ise bu kegoijo iji na samakaf visume kuardiavo
    ijefuon bu na ijeg rek.
  mps-mps: “Tǫde we bidi augwaligo dage dali sębę elama, boi bidi me ebo menio.
    Tialima, augwaligo ena dali sębę elama, boi bidi mu ebo dao. Magi basowe? Eno
    augwaligo ebo dwai kolesaga bolo eno augwali dali po wabo dao.
  pab-NT: Maisaiya atyo matyakekoneharenai ehareta xihiye. Hoka nohiye atyo eharahitaha
    niraini xemere. “Xoana hoka iniyalahare xisomita?” nomihena ihiyeha hoka.
  llg-llg: Hataholi malai daebafok ia, taa husembuluk leu ei. Tehuu ala husembuluk
    lalan seli leu Au, huu Au buka atudu basa sila tatao-nonoꞌi nala. Huu sila dale
    nala manggalauk.
  kyf-kyf: Dʋdʋgʋ -nyɩma 'nɩ mneni wa 'ka aɩn 'wʋnyɛ, nɩɩ, -amɩ wa nyɛa 'wʋ, -we ka
    gbʋ -wa, ɩn ka wa lɛnʋgbʋ 'yliyɔlabhlɩ, 'ɩn ɩn nɛɛ nɩɩ, wa lɛnʋgbʋ -nyu 'yli.
  tpi-tpi: Ol manmeri bilong graun ol i no inap birua long yupela. Tasol ol i birua
    long mi, long wanem, mi save autim tok long ol pasin nogut ol i save mekim.
  mih-NT: Ma cuu cuxaan ñiyɨvɨ sihin maa ndo, zoco cuxaan xaan ñu sihin mi vatyi nacatyi
    sa ña vaha sa zavaha ñu.
  qvh-NT: Saychöga runacuna manami chasquicayämansu, jusalicushgancunata niptë. Gamcunatami
    isanga chasquicuyäshunqui, jusalicushganta mana niyaptiqui.
  kms-kms: Wute buagi nungoqi yambu rireuq tuqui segi, pudi nge yambu riregh, te pugri
    nge ni yumbo ur brequ rind kin te ningg simbe gad.
  agn-agn: Indi amo asilagan tang mga taw tarin ong kalibotan ang indi pangilala ong
    yen. Piro yo gasilagano nira tenged agpaitao ang malalain tang mga agboaten nira.
  nhi-NT: Namehuan amo uilis namechcocolisqueh in tlalticpactlacameh, pero neh amo
    nechtasniquih nic neh inquinmatiltia amo cuali ninchiualis.
  ttc-NT: Kye xjal nlay b'antik tzan etok kyq'oji', per wetz okyin'okel kyq'oji' tzan
    tpaj wetz nkyinyolin b'an'ax kyi'j tzan tpaj te nya'tx galan aj nkyek'ulun.
  dan-1931: Verden kan ikke hade eder; men mig hader den, fordi jeg vidner om den,
    at dens Gerninger ere onde.
  kwj-kwj: Do nuwe ki dau himiyama hurahama le hinde apa kunu omwemendi kumbwa. Wunu
    ani numbwa wu omwemendindau. Hinde wowani, wu wosindau kapwa sumbu wuhi ni amwei
    wunu a sawendau ti keke.
  vie-OVCB: Người ta không thể ghét các em, nhưng họ ghét anh vì anh tố cáo tội ác
    của họ.
  kze-kze: marapá-kwáásí kembá íma áwáá'a tíkaavo miwíyávé'a sé'a kentí mayáímá sáwí'a
    kwéowe súndayavesa kembá áwáá'a síkaawe.
  mpj-mpj: Martukaja-nyurrampaya kunyjunyu nyininpa, mirtaya wirrilyirrinpa. Kayilapajuya
    ngayuku wirrilyi nyininpa, jumajirna-jananya wajalpayi, walykuya nyininpa.
  lbk-lbk: Nan kalotaan nan semekcha, ad-icha mabfalin ay ligten chakayo, ngem liligtencha
    sak-en, tay ilatakko ay ngaag nan cha cha ik-ikkan.
  mto-NT: Kaꞌa xa veꞌe nvaat je̱ts miitseꞌe mkatsó̱kjadat je̱ jayu juuꞌ veꞌe du̱ma̱a̱tnavya̱a̱ꞌnju̱dup
    je̱ naxviijnit je̱ kyo̱ꞌo̱y je̱ꞌe̱; ax kaꞌats a̱ts je̱ꞌe̱ veꞌe xtso̱kta je̱ꞌe̱
    ka̱jx ku a̱tseꞌe je̱ tu̱va̱ko̱jtsu̱n mpu̱m je̱ts kaꞌa veꞌe yꞌo̱ya juuꞌ veꞌe tyoondup.
  bzh-bzh: Alam sën denesepa loḳ aggata dob yi lo su deyoh vu bë degelë ham paya
    rë. Gaḳ denelë sa paya in sa nanër hir nġaa nipaya sën denevonġ lo ranġah.
  guj-2017: જગત તમારો દ્વેષ કરી નથી શકતું, પણ મારો તો તે દ્વેષ કરે છે; કેમ કે તે વિષે
    હું એવી સાક્ષી આપું છું કે, તેનાં કામ દુષ્ટ છે.
  jvn-NT: Wong-wong ora bisa sengit marang kowé, awit kowé tunggalé karo wong-wong.
    Nanging Aku disengiti banget, awit Aku nyalahké wong-wong nèk klakuané ala.
  byr-byr: Kwaakevakɨ mwaalyara sarɨmɨnyɨna sɨnna tɨka mudayɨ yɨpɨneihɨlyɨ. Kɨrɨꞌ
    nɨmɨ ‘Sarɨmɨre yadɨvɨsabwi kayaaꞌnanaangebulyɨ,’ wɨjalɨkurakɨvanɨgeꞌna aꞌmweraavɨ
    nɨmɨnyɨna sɨnna tɨka davɨna yɨvanɨkere.
  ian-ian: Wundi Juda ngwuk kat ana kai walɨgandi. Wun kat kai walɨgandi. Ndi kat
    vɨlaa ngwuk kavle nɨmba ngwuk waa wowun maa wun kat kai walɨgandi.
  hun-hun: Titeket nem gyűlölhet a világ, de engem gyűlöl, mert én bizonyságot teszek
    arról, hogy az ő cselekedetei gonoszak.
  mcf-NT: Mibien anocquidon chieshëntiapimbo ye. Mibia nidta. “Nuquin Papan chiaid
    niac-niaquec mibi icsaic,” ëmbi cac chieshënondashibique.
  kjs-kjs: Enaalinumi nimi madaa yada lore ali aulape kone nasalimi pare ni madaa
    go-rupa peme. Neme nimuna koeyae madaa agale lakele-pulu go koe yada lore ali
    kone wimi.
  mni-mni: Taibangpan asina nakhoibudi yengthiba ngamde adubu makhoina eibudi yengthi
    maramdi makhoina toubasing adu phatte haina eina makhoida hai.
  yad-NT: Ne vana̱y rirya̱vittyuchara jirya mucadincha vichavay jirye. Rirya̱vittyuy
    ji̱ta ray, jiryatiy ratyu̱chu vijyo̱mujache daryaju̱ rinchiy, jiryatiy ruuvaacharara
    nicyara̱y daryaju̱.
  mxb-NT: Chi̱ ko̱ xiní uꞌu̱ taꞌon ña̱yuu ndo̱ꞌó, yuꞌu̱ va kúú na̱ xiní uꞌu̱ na̱,
    dá chi̱ xíꞌo ndaa̱i̱ kuendá sa̱ꞌá ña̱ kini kée na.
  pon-2006A: Sampah sohte kak kailongkin kumwail, a e kin kailongkin ie, pwehki ei
    kin kalap padahkihong me eh wiewia kan me suwed.
  maq-NT: Ngayun ne, cumaji choho scuëë nuju xuta, peru ngahan ne, choho vëë ná me
    ta, tsëhë xi ngahan ne, chjá cjuaquixi xi xcusun xi sahmi me ne, hatuxa tsehen.
  hto-hto: Enɨe imacɨ ómoɨna éoinide, mei íadɨ cuena éoidiaɨoɨ, nɨbaɨ íaɨoɨ fɨeni
    fɨnócafuiaɨ uai nabáiraɨmadɨcueza.
  por-BRBSL: O mundo não pode odiá-lo, mas ele me odeia, porque eu testemunho sobre
    isso, que suas obras são más.
  ces-NKB: Vás svět nemůže nenávidět, ale mě nenávidí, protože o něm vydávám svědectví,
    že jeho skutky jsou zlé.
  cui-cui: Pomonae jopa Nacom jume cowʉntichi barapomonae jopa paca casebiyo. Ichitha
    xan necaseba tayabara paebixae xua po coyene pocotsiwa barapomonae exana pejʉntʉ
    coyeneintha apara abe.
  boj-2014: Mandam tamo naŋgi niŋgi jeutŋgwa keresai. Ariya naŋgi e jeutbeqnub. Di
    kiyaqa? E naŋgo kumbra uge uge babtetnjreqnum deqa.
  eng-OEBUS: The world cannot hate you, but it does hate me, because I testify that
    its ways are evil.
  eri-eri: Nere fai-aita oulaha tere honggoro langa ada tafa tigodbode. Nere ji honggoro
    hiyodbode, taate bona, ji nere nebere fanyinege inyaba, waha boni beele malalamudu
    le‑leni.
  aly-aly: '@see-verse:JHN.007.006'
  wiu-wiu: Itono peku noai tiki-kitame kipala kotimi yoa meamele toamoko. Anumepa
    eni yene kini tikilepa poanele-kama tiki wane akoane ukulu tokome nopala kotimi
    yoa meki.
  swe-swe: Världen kan inte [förväntas att] hata er men mig hatar den eftersom jag
    lägger fram sanningen (vittnar) om hur ont den agerar.
  cth-cth: Talaivan ni nangmouh teh na hmu ngai awh. Kai teh na hmuhma awh. Bangkongtetpawiteh
    thoenae a sak e naw kai ni ka takhi dawkvah.
  mti-mti: Piyu mame oma den ane ye topai yempe. Megara ne topai nekpe. Kuiyawa mu
    kukaeba emewa ne taibe wana.
  pad-NT: A'onira vavajahaki adani ija'ari Deu-ra vanofiriki. Hovani hora vavajahariki.
    Va'ora onava'isohibakhiavini hiki ida vakadihojai jahariki, oniani ida hora vavajaharavini
    hija.
  twi-twi: Mo de, nnipa tan mo a ɛnyɛ ye, nanso me de wɔtan me a ɛyɛ ye, efisɛ daa
    meka bɔne a wɔyɛ no kyerɛ wɔn.
  hlt-hlt: Diklai loh nangmih m'hmuhuet thai mahpawh, tedae kai tah a khoboe thae
    a khueh kawng te ka phong dongah m'hmuhuet.
  tbz-SIM: Kutenkù kɔbɛ bɑ́ɑ́ nɑ kɛ́ ndi níí, bɛ̀ nìímmu mí, kɛ yɛ̃́ m bɛ̀ nɑ̀ɑ́mmɛ̀
    kɛ tú bɛ dɔɔ̀rìmɛ̀ í wenni.
  san-GUJ: જગતો લોકા યુષ્માન્ ઋતીયિતું ન શક્રુવન્તિ કિન્તુ મામેવ ઋતીયન્તે યતસ્તેષાં
    કર્માણિ દુષ્ટાનિ તત્ર સાક્ષ્યમિદમ્ અહં દદામિ|
  amx-amx: '@see-verse:JHN.007.006'
  ake-NT: Pata uya ɨyewaruma'tɨ kon pʉra iyesi, e'tane uyewaruma'tɨ iya, apʉne pʉra
    ɨri pe ɨyeseru man ta uya pɨ' tʉpɨ'.
  qvn-NT: Juchasapa runacuna manam gamcunataga chregnipäcushunquimanchu, nätan nogataga
    chregnipäcaman lutan ruraynincunata musyachiptïmi.
  tku-NT: Hui'xina'n jāla caticātaquiclhlaktzī'n. Quit quintalīquiclhlaktzī'n iccāhuanimā'lh
    jā tze tū tatlahuamā'nalh.
  bjk-bjk: A öxöno lagunon i kebeöt ta mölmölök kalik e mum, ma lamun idi te mölök
    kalik e, möxösa, e bo etöngösen ma turunon mere idi bara abo tatalien tidi a lak
    saban.
  msy-2020: Ezɨ nguazir kamɨn itir gumazamiziba me ian apanim damuan kogham. Ezɨ kɨ
    men arazir kurar me amibar gun mɨgei. Kamaghɨn amizɨ, me nan apanim gami.
  bpr-bpr: I dad to nfun i banwe ani, là nang nawala gamu, bay do i knangla du sigigu
    fite di dale i ksasè i dad nimòla.
