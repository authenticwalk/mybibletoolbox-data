  chf-NT: A'ajtäjob pancab mach u cräxna'tetla. No'onba u cräxna'tanonob uc'a cäle'
    tu toja cache' mach utz cua' u chenob.
  tlf-tlf: kafin diim komi unang tinum iyo ipmi itafinonan-temaalip kale minte, niyo
    bilip imi kuguup mafak kem-nuubip umi sang uta baga-e-bilita, nitafinon-nuubip
    ko.
  piu-2006: Yaṉangu tjuṯa nyurrangarrimpa palya nyinanyi, ngayuku tjana yunytjurrinytjawiya,
    ngayulu tjananya marrkulpayi kuya palyalwiyangku wantinytjaku.
  poh-NT: maj maꞌxta cho cꞌacharel ar je ru̱cꞌ quixowonic awach tak. Wu̱cꞌ hin maꞌ
    jeꞌ ta reꞌ, ar laꞌ wilque̱b take cho cꞌacharel quixowonic niwach ruꞌum reh kꞌoric
