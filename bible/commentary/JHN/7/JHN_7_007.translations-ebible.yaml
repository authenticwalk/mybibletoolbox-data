  mdy-ETH: ዓጫ ዒንሢ ዒፃኒ ዳንዳዑዋሴ፤ ታና ጋዓንቴ ዒፃኔ፤ ዓይጎሮ ጌዔቴ ታኣኒ ዓጮኮ ማዻ ፑርታ ማዔሢ ማርካዻሢሮኬ።
  spl-spl: '@see-verse:JHN.007.006'
