  ory-ory: ଜଗତ ତୁମ୍ଭମାନଙ୍କୁ ଘୃଣା କରିପାରେ ନାହିଁ, କିନ୍ତୁ ମୋତେ ଘୃଣା କରେ, କାରଣ ତାହାର କର୍ମ
    ଯେ ମନ୍ଦ, ମୁଁ ତାହା ବିଷୟରେ ଏହି ସାକ୍ଷ୍ୟ ଦେଉଅଛି।
  bzj-bzj: Di peepl a dis werl noh ga no reezn fi hayt unu, bot dehn hayt mee kaa
    Ai kohn rait owt ahn tel dehn bowt aala di rang ting dehn weh dehn di du.
  chk-chk: Chon fanüfan resap tongeni oputakemi, nge ra oputaei, pun üa pwäri ngeniir
