  cwe-cwe: Wanhu weli muna isi yose hawamwihilani, mbali wonihila niye kwaviya nogendelela
    kuwalongela kuwa wotenda mbuli zihile.
  daa-NT: Gee kuuk ɗo kiɗ-aŋ, ŋuur poocaakonno. Kar gay, ŋu oyaanno nunu, asaan nu
    kaawaaco seene ɗo bi ka gamin kuuk samaanno ŋu giniyo.
  mlp-mlp: On mataw God gileh ugayta na in gigem meqinta ne a hi negayta ham. Ari
    ya mataw na gigo daq anan meqin haqsa in gigem meqinta ya yagayta ham.
  ape-C: Eshudok atapishi arpesh ta mare shutripuk yoweisi nabes aria shukepuk agabus
    ipak uwe, uwok. Eik douk wosik ta shutiwe yoweisi nabes aria ta shukeik agabus.
    Um maresh? Eik douk yape um yakripesh um eshudok yoweishi inahos douk eshesh shapeum
    shenekesh iri.
  bgs-bgs: Dì kó ágkaringasaan ka mga manubù nit banuwa, asal sakán tô ágkaringasaan
    dan, su maragga gulit kandan na madat tô áglumun dan.
  faa-faa: Yumo soko keseke soko repo rakirane aporomo aseraka hisihokosafapo. Anoaki
    hákasa hisirakanapo. Nōmo kakama someraka, ‘Repo watikiaka rakirakanapo.’ Airakano
    aporomo anoaki mahisirakanapo.
  kik-kik: Andũ a gũkũ thĩ matingĩmũthũũra, no niĩ nĩmathũire tondũ nĩnyumbũraga atĩ
    ũrĩa mekaga nĩ ũũru.
  cap-NT: Tii muntuquiz z̈ejlñi z̈oñinacaqui anc̈hucatan ana chjaawjkatasac̈ha. Wejttanzti
    chjaawjkatc̈ha. Wejrqui kjanapacha tjeeznuc̈ha ninacaz̈ ana wali paatanaca. Jalla
    niz̈tiquiztan wejttan quintrac̈ha.
  ksr-ksr: Baloŋ ejembanoŋ kazi ama oŋombombaajoŋ amamaaŋkejuto, niinoŋ iyoŋoo nana-memeŋgia
    bologa iŋisaama naŋgoŋ jewe mojutiwaajoŋ mono nii kazi ama nomakeju.
  eng-TNT: 'The worlde cannot hate you. Me it hateth: because I testify of it that
    the workes of it are evyll.'
  sbs-sbs: Inkanda kalyi woli kumi toya, kono lyi toya ime kevaka lyokuti ni paka
    za mitendo yalyo mivi.
  sue-sue: Ema bama meni nikare iwo wai ine tepo. Ata nane meni awa nuai nusokare
    waya awa kerenawena giro na iwo inowera.
  fra-NCL: Le monde ne saurait vous haïr ; moi, il me hait, parce que je rends de
    lui ce témoignage, que ses œuvres sont mauvaises.
  bhg-bhg: Butu embomai awa sinigambari imondemane ari tao ae. Ata nane awamaneda
    jimbo bebegae karigedo ena, awatedo awamane namonde sinigambari edo era.
  snn-NT: Bainbi mësacuani je'o baye beoye ba'iyë. Yë'ëca bain gu'a juchare masi güeseguë
    sëani, yë'ëni je'o bajën ba'iyë.
  atb-NT: Haû mingkan gi, nungmoq lé a jú a wó kut kó nghut ri; nghut kôlhang, Ngo
    lé gi, a jú kó; haî mù gâ le, yhang kut é hkyô gi, agè ashop é nghut é lé, Ngò,
    saksé tûn shit é yanmai nghut ri.
  cek-AK: Long mah nangcae hnuma thai mak ai; a sak o ih kasae hmuennawk to ka thuih
    pongah, Kai ni ang hnukma o.
  bkd-bkd: ta harì kaw man agkuntrahen hu mga etaw dini ta kalibutan. Ba siak tumenged
    hu tigtudlù ku agkatun-an dan ha madaet sa tagbuhaten dan aman agkuntrahen a kandan.
  ctu-76: Jini año' bʌ ti mulawil mach'an mi' ts'a'q'ueletla. Pero joñon bʌ yi mi'
    ts'a'q'ueloñob como mic tsictisan cha'an mu' bʌ i cha'leñob mulilʌch.
  lac-NT: Rajen, mʌ' ja wirej, a mac ti' yʌn ich yoc'ocab mʌ' ju p'actiquechex a techexo',
    chen a teno' cu p'actiquenob quire' quin wa'aric ti'ob c'as cu beticob.
  xla-xla: Epedeme ta꞉lamo sotapo wua꞉ye po-allisemde. Amasiyama yia꞉tapo na꞉ tlo
    allimdepo. Adipalati, na꞉tapo yia꞉ta batalimale koko halomale hapulomaye haliyamale
    dla bobotimatipo atlamhalapo.
  xav-NT: Da te 're ai'ruiwapari za'ra wa'aba mono õ di za. Ĩ̱wétési te da te dasiwi
    're ĩ̱'ruiwapari. E marĩ wa. Da te 're ĩ'manharĩ wasété za'ra mono zé hã te dama
    're awaihu'u mono wa.
  cuk-cuk: Ar we-napneg-naidgi-dulemar-bukwad geg isdar bemar-daked. Ar andi isdar
    an-dakmardo, ar ade, an ega sogdiid, bemar-ibmar-imakdimaladi isganaye.
  tbf-tbf: Mi mangmagoso enaenamon a kap oit nia karto nga, eiekesen a karto iou simi
    vunan o vavatei katsep ngan va mi sana ta tsana a tsokor.
  uig-CYR: Бу дуниядики кишиләр силәргә һәргиз өч болмайду; лекин мени өч көриду.
    Чүнки мән уларниң қилмишлирини рәзил дәп гувалиқ бериватимән.
  ikw-NT: Ele ọwa jéenwe rikne sno anụ iro, kọvu be snornu m irno, kwnornu nụ m naakaa
    nụ ẹrnu be bụ́o ọma.
  khs-khs: 'Yemiwala sikapewala kiyawa tima:na: tisewa senayewi potosekiwa mamapolopesakeye.
    Nema semetei mapoloselakeye. Koiyawemiye, Neyewi hokato selese, ‘Kiyawa olokeyatela
    timiyanakeye.’ Au selapita: senayewi Nema mapoyalakeye.'
  dwr-ENT: ሳዓይ ሂንቴንታ ኢፃናው ዳንዳዬና፤ ሺን ታኒ ሳዓ ኪታይ ኢታ ጊዲያዋ ማርካቲያ ዲራው፥ ታና ኢፄዳ።
  pma-pma: Meatin keil ten out netan tine rokattei kami. Ka tine mul kat inau veni
    namul navit leini keke sakien keil one tisaso.
  atd-NT: Sikaniu, kono no usig now ka mgo otow kai to kalibutan. Di sikoddi atag,
    pig-usig a to mgo otow su ungod ku ognangoni sikandan to maroot ka oghimuon dan.”
  tel-2017: లోకం మిమ్మల్ని ద్వేషించదు. కానీ దాని పనులన్నీ చెడ్డవని నేను సాక్ష్యం చెబుతున్నాను
    కాబట్టి అది నన్ను ద్వేషిస్తూ ఉంది.
  hat-BSA: “Lemonn pa kapab rayi nou. Men Li rayi Mwen, paske Mwen temwaye sou li
    ke zèv li yo mechan.
  top-NT: Xa̱huá huixín ni̱tí ca̱si̱tzi̱niyá̱n, pero aquit lhu̱hua ni̱ quinta̱cxilhputún
    porque aquit ni̱ cca̱li̱quilhpuhuán cca̱ma̱laksi̱ní ixtala̱kalhi̱ncán.
  msk-msk: Yang manga otaw disining donya di mokontara kamayo. Awgaid bain kanak,
    kyokontara ako nilan kay pyagalaong ko kanilan yang maat na manga imo nilan.
  gyr-NT: Esepia, pe ndape amotarẽhɨi eté ava co ɨvɨ pɨpendar; che rumo che amotarẽhɨ
