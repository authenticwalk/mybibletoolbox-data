  acf-NT: Sé jan latè-a pa hayi zòt, mé yo hayi mwen, paski mwen ka di yo sé bagay-la
    yo ka fè-a sé movèzté.
  tpi-OTNT: Ol manmeri bilong graun ol i no inap birua long yupela. Tasol ol i birua
