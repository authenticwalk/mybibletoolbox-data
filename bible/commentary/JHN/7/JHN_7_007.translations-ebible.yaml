  tzo-NT: Ti crixchanoetique li' ti balumile mu xu' chayilintaoxuc ti ho'oxuque. Ho'oni
    chiyilintaun yu'un ti jcholbe sc'opilal ti chopol ti yabtelique.
  ind-AGS: Orang-orang yang hidup untuk diri mereka sendiri dan mencintai segala hal
    duniawi tidak akan membeci kalian. Tetapi mereka membenci Aku, karena saya menjelaskan
    bahwa cara mereka jahat.
  omw-omw: Mwatani variahua hia nkyi nramwutaaqa hivarave. Nte mwihua kyaiqara uaqia
    hi kyaiqarave timwa kyeqana ntapihi timwa nyunrave. Mwitaama vutu kyeqana timwa
    nyuqata mwihua ni nramwutaaqa hi variavo.
  yrb-yrb: I orofa atata uwarama yaba neno ka utawa utaita. I uwaranu siosa uetaba
