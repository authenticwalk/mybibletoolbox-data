  txq-txq: Hatahorir marai dae-bafok ia, ta radale mburuk ro ei. Tehuu ara mburuk
    ralan seli neu Au, nahuu Au buka akambela basa sira tatao-nonoꞌin nara. Huu sira
    dalen nara manggarauk.
  aaz-aaz: Mansian pah-pinan ia ka nmamuus nok ki fa. Mes sin nmusun Kau mates, natuin
    Au ꞌfei he ururuꞌ ma ukriraꞌ ꞌain sin aꞌmoeꞌk ein naan. Fin sin neek ein maufinu.
  qup-NT: Kankunataka Yaya Diosta mana kasuk runakunaka mana chikninahunchu. Ñukata
    shuti chikniwanahun mana alita rurahushkankunata paykunata rikuchihushkaynirayku.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ɑntulinyɑ nyǝ́mɑ tɑɑ kɑɑ kpɑnɑ-mɛ. Amɑ pɑ tɑɑ kpɑɑnɑ mɑ́.
    Mpi tɔ, mɑ hʋ́lǝ́ɣɩ́ sɩ pɑ kʋlɑpʋtʋ fɛɩ teu.
  azb-azb: Dünya sizə nifrət edə bilməz, amma Mənə nifrət edir, çünki Mən onun əməllərinin
    şər olduğuna şəhadət edirəm.
  eng-DBY: The world cannot hate you, but me it hates, because I bear witness concerning
    it that its works are evil.
  guo-NT: Ampathatpijiw xamal nejweslaxil. Xanlax japi jiw nanejwesla, tulaela itpaeix
    xot babijaxan ispoxan.
  hla-hla: A barebanar i puta e ma tatei omi rari limiu, kaba nori e omie rio lia,
    taraha alia e hatei ragien te omi uana a markato i taren.
  mav-NT: Ta'i miit'in yt uwe i ipy'ahak ehete e ma'ato uhete miit'in yt i'atu­wese
    kahato i katu­pono ahenoi henoi i'atuepe i'atu­minug sa'ag ko'i e. Mesuwat rotiat
    ko'i eiky'e haria ti ma'ato Uito yt uiky'e hin i e katu­pono yt haku i nug haria
    are'e i'atuepe pote.
  kpf-kpf: A ziŋâ zen um kâlak mân nâŋgâziŋgâbi. Nâ ko ândi mâmanziŋ bâliŋâ, zo sapsuga
    um kâlak nâŋgânige.
  ppo-ppo: I haemó betó mole so whi̧ feané dia̧ hó̧róló bóe dele ala enénipó. Tépatei,
    ȩ hó̧róló bóe dele ala suka fea ha̧le yó tarapó. Ti noatepae, atimané du betere
    dowi ala bete ya̧lo ha̧kearóló yó materemó, ȩtamo dei tuȩ́ muturaalu dapó.
  hin-2017: जगत तुम से बैर नहीं कर सकता, परन्तु वह मुझसे बैर करता है, क्योंकि मैं
    उसके विरोध में यह गवाही देता हूँ, कि उसके काम बुरे हैं।
  bef-bef: To ma melugu boanaꞌmagi lenaliꞌi fatehi mehilana naniꞌi nipakafa hete fatehi
    hi netalanaꞌmu yabe. Henaꞌmugope enali foipa suhi nehanamofihi hapaꞌani lu huto
    nohu epolonaꞌmu lite yabe.
  amm-amm: Asi asi nokoyo moi monoi no moloi mulu atolokomo unu monoi? Asa monoisu
    mulu tatolokomo unumonono. Yo mo totaini molo koiyau monoi imo toposasokomoi.
    No monoi no mulu tatolokomo unumonono.
  zaj-zaj: Ulumwengu haudaha kuwehila mweye, ila wonihila nie, kwavija mazua gose
    noulongela kamba sang'hano zake ziha.
  chq-NT: '''In tsá² taan²¹²in juncwii²¹ jo ''ee''¹i ''naa'' pe ''ee''¹mo jna tsʉ
    jna‑a jmóo³oo júu³ røø²¹ ''e jilaa''²¹ ''e jmoo¹o jmai''² ''e gó².'
  swp-swp: Tanoubu nige i hewaiunuemiu; eau i hewaiunuegu, paana ede ea ribahemasaraha
    ta ena abi se baaea.
  bjr-bjr: '@see-verse:JHN.007.006'
  aby-aby: I orofa akaka orouma yabake imuka merama uke dakaisa. Nono Nae i orounu
    merama ukekabake weakuneba Nabake imuka merama imukaisaya wei.
  eng-YLT: the world is not able to hate you, but me it doth hate, because I testify
    concerning it that its works are evil.
  jni-jni: Unee ukaki uda nyare shi, abanname mi, mani wa nyare mi barki ma buka uguna
    katuma ka uni kaburu kani.
  kne-kne: Laton, tan din komonkontra et adi mabalin ay kaliliget das dakayo, ngem
    mo sak-en pay et kaliliget da, tan paneknekak ay lawlawa di am-amagen da.
  tgj-tgj: Nyiamooku gv nyi vdwv nonua kaanwng mabv rinyu mare, vbvritola bunu nga
    kaanwng mado, ogulvgavbolo bunugv lamtv ngv alvma vla ngo bunua minbwng jido.
  gui-NT: Ɨvɨ pegua reta mbaeti ipuere pemotareɨ, erei ɨvɨ pegua reta chemotareɨ.
    Echa che amombeu chupe reta icavi mbae vae co jae oyapo reta vae —jei Jesús—.
  quc-TT: Ri ix maj rumal kixketzelaj ri winaq, ri in kꞌut kinketzelaj rumal cher
    kinqꞌalajisaj chi man utz taj ri kakibꞌano.
  heg-NTPO: Atuil in se apan-kloma ki ngias komali nol mi lo. Molam oen komali isi
    nol Au, undeng Auk tek balang totoang oen in lako-dakeng ngas. Oen dalen nas nam
    daat isi.
  ptu-ptu: Tä' iko deem lalanna la nakabassikoa' inde lino, sapo' Kao-kao inna la
    nakabassiä' aka si kutulasam liu gau' kadakena.
  bzd-NTPO: Wé̱pa kë̀ tö Skëköl dalöiè esepa kë̀ a̱ a' su̱nuk suluë. Erë ye' tso'
    ie'pa a̱ ichök tö ì wambleke ie'pa tö, ese dör suluë. E' kue̱ki̱ ie'pa é̱na ye'
    a̱r suluë.
  kwf-kwf: Ngwae saena magalia neꞋe ki noaꞋa kasi toꞋo ana ta ru fuana kira ka Ꞌaila
    Ꞌani kamu. Bore ma nauꞋa neꞋe, kira Ꞌaila Ꞌani nau, osiꞋana nau ku sae tafangaꞋi
    ana tae ki neꞋe kira sasiꞋi ka taꞋa.
  eng-WYC-2017: The world may not hate you, soothly it hateth me; for I bear witnessing
    thereof, that the works of it be evil.
  eng-WMBB: The world can’t hate you, but it hates me, because I testify about it,
    that its works are evil.
  zat-NTPS: Benne' ca' zaj naca chee̱ xe̱zr la xu nigá quebe gaca xelecuídene̱' le'e.
    Dxelecuídene̱' neda' lawe' da dxulé'eda' neda' naca da cale̱la da dxelún benne'
    ca'.
  spp-spp: Yii kyaa sì n‑jà n‑pɛn diɲyɛ sùpyir'á mɛ, ŋka mii kyal'à pɛn t'á, ɲaha
    na yɛ mii na li yu t'á na ti kapyiiŋkii ɲyɛ a ɲwɔ mɛ.
  zty-NTPS: Benách ka' nníta'gake' yežlyó nga bi ẕzóagake' ḻe'e cheḻa'ale, san ẕzóagake'
    neda' cheḻa'ale dan' ẕḻoe'ela' ḻaw kan zej nake', na' da' ẕnnia' nak bian' bi
    nak chawe' da' žóngake'.
  mek-mek: Agofaꞌa papiauꞌi oi animi keani kai lau auga aniu akeani, gome lau isa
    kapaꞌina kekapa auga apala laoma.
  aey-aey: Mahanadec eundec age sagagadecnu qee nijel. Euqa ija mahanadec age agena
    odoc casisic nijia eu amemeg qasali maadiginanu ija sagagtegina.
  urd-GVH: दुनिया तुमसे दुश्मनी नहीं रख सकती। लेकिन मुझसे वह दुश्मनी रखती है, क्योंकि
    मैं उसके बारे में यह गवाही देता हूँ कि उसके काम बुरे हैं।
  ycn-ycn: 'Ina''uqué, uncá jema''alaño Tupana ja''apiyá, ileruna pechu uncá i''imalá
    chapú inacu. Eyá nucá, napechu i''imacare nacú chapú nucá, numacale nacaje nala''acare
    nacú: “Uncá paala nala''acá” que.'
  djr-djr: Yo, walalnydja ŋuli gi ŋunhi wäŋa dhuwalaŋuwuynydja mala yolŋu walal yaka
    nhumalaŋ ŋuyulkthi, ŋany yuwalktja walal ŋuli ga ŋunhi ŋarraku warray ŋuyulkthirrnydja,
    bili ŋarra muka walalany ŋuli ga ŋunhi nyamir'yundja yätjkurr-lakaramany yätjkurruwuynydja
    djämapuy.
  kvg-kvg: 'Manqei-qape ezoqam, kopømba mbaín, zo tisanqabat. Geté ndigu no, gèsanqaná.
    Zapa ndǿgo, no ndigu āv qazømbe-manqaté nqǽgo: Tiqa matev soqaín.'
  rug-rug: Gamu si lopu boka ta kukitae koari na tie pa kasia popoa, ba Arau si kukiti
    nau rini, sina helahelae vura ni Rau sari na dia tinavete kaleadi.
  hop-NT: Pay yep qatsit tunatyayat aṅ hinwisqam soon qa umumi unaṅway’yuṅwni; inumi
    pi qayan unaṅway’yuṅwa, puma qalomáhintsatsk̇aqat nu paṅqawlawhq ōviy’o.
  san-URD: جَگَتو لوکا یُشْمانْ رِتِییِتُں نَ شَکْرُوَنْتِ کِنْتُ مامیوَ رِتِییَنْتے
    یَتَسْتیشاں کَرْمانِ دُشْٹانِ تَتْرَ ساکْشْیَمِدَمْ اَہَں دَدامِ۔
  heb-LB: ”כי העולם אינו יכול לשנוא אתכם, אבל הוא שונא אותי, משום שאני מוכיח אותו
    במעשיו המושחתים.
  caf-NT: Ndi yun k'ut dune 'aw nuhwheni nuhwhuts'u dootnik ghaít'ah, 'et si suts'u
    hudutnik. Tink'us 'úhut'en ts'iyawh 'et hubugha ndo budúsni, 'et huwa.
  mio-NT: Ña cua cuxaan ini ñivi chihin ndo, soco chi yuhu xaan xaan cuni ñi ndehe
    ñi, vati chahi cuenda yoso cuhva iyo ñi, ta mani ndavaha ni ndacu ñi.
  srq-NT: Dios cheẽ mumbasa riqui jẽucuayã eãte raque jẽ. Se quia eriqui nguiã seucuayãte
    ã. “Jenyɨsaã saã nguia eɨcuãte riqui nguiã”, ae quiatu nguiã ee co. Nyebe eriqui
    nguiã seucuayãte ã.
  kje-NT: Ri man minle noho wawan enihe kar hadwei hadwokor mi, maa hi kar suk Maya'u
    ono nadedem Ya'u wakunu rira ailanne noro dohohala.
  gaz-gaz: Addunyaan isin jibbuu hin dandaʼu; ana garuu akka hojiin isaa hamaa taʼe
    waanan itti dhugaa baʼuuf na jibba.
  kud-kud: Wuwuna omiu nigele howahowana taumiya bale'uwone hive'alehaegomiu, na yau
    hesi hive'alehaegau wuwuna mumugadi yababadiyaone yawalowalo mahalavaedi.
  urb-NT: '@see-verse:JHN.007.006'
  fra-LSG: Le monde ne peut vous haïr; moi, il me hait, parce que je rends de lui
    le témoignage que ses œuvres sontmauvaises.
  san-HK: jagato lokA yuSmAn RtIyituM na zakruvanti kintu mAmeva RtIyante yatasteSAM
    karmANi duSTAni tatra sAkSyamidam ahaM dadAmi|
  cak-SNT: Ixreꞌ man itziel ta nquixtzꞌiet cuma ri vinak ri man quiniman ta ri Dios.
    Pero inreꞌ itziel nquitzꞌiet, ruma inreꞌ niꞌej ri itziel tak kax ri ncaꞌquiꞌan.
  uvh-uvh: aming wari sidita' bibi' naksam ning guk mokngang wara' sidi napa' ni kami
    a kamindap wa ma fiking ni ganang tonga wa titi ningsa'. Aming wari napa' ni tasap
    ning guk mokngang, sisibi sa' tinga tinting. A naga tanga fiararik wa na adisining
    kadagang waraga' sarengsa' fainirik waraga' tanga kabaksi' kadagang sini' naknama
    bibi' fanaking.
  ino-ino: Nakaeya ke o'afi'naya vaya'moki lapa'kaeya kame ya huolapatekayanaki nakaeya
    ‘Hao'otake kava nehae.’ hu'na hapa'nepauva yafe nakaeyafe apaipamo'a kana hike'a
    kame ya hune'natae.
  gnn-gnn: Yaka walala yukirri nhumalaŋgunydja ŋuyulkthi, ŋunhinydja yolŋu walala
    dhiyakuy munatha'wuynydja. Yurru ŋarraku warray walala yukurra ŋuyulkthirrinydja
    ŋuli, liŋgu ŋarra ŋuli walalanha ḻakarama yätjmirri yana, liŋgu yätj yana walala
    ŋuli yukurra djäma rom.
  yal-yal: Dunuɲa mi nɔɛ ɛ tan naɲaxuɛ. Koni a bata n tan naɲaxu, amasɔtɔ n bata a
    fala a a kɛwanle ɲaxu.
  cnt-NT: Tsá₃ lé₂ le₃jme₃'iog₅₄ dsa₂ mɨ₂güɨ́g₃ jme₃'ŋiai₅₄ 'nia'₂; la₁ia₁ 'iog₅₄
    bá₄ jniá₂, 'uɨg₅₄ ia₁ a₂jáng'₅ jniá₂ jág₁ dsau₅ ja₁con₂ 'éi₂, a₂'lɨg'₅₄ bá₄ a₂jmo₂₃-dsáu₅.
  tif-tif: Kemin, tawaal diim kaldaak-ami unang tunum kiili, ipni itam finan-daa-lomdip
    disale, nali imi kukup mafak kaa ken-umbip kaami sang kaata, bakayin-biliya kaata,
    ili nitam finan-umbip.
  nlx-nlx: ज्यी दुनियान माणहे तुमू हेऱ्या दुसमोनाय नाह केर सेकते, पुण ता मार हेऱ्या
    दुसमोनाय केरतेह, काहाकाय मी तान विरोद माय ज्यी गोवाय देथु काय तान काम खाराब हेते।
  apw-NT: Ni’gosdzáń biká’ nṉee nohwíí doo nohwik’edaanṉiih da; dénchǫ’go ánádaat’įįł
    dishṉiigo baa nagoshṉi’híí bighą shíí zhą́ shik’edaanṉiih.
  gum-gum: Yu piraueløbe ñimune chi tsalinchab kaimanrrun cha. Trune nane tsalinndan
    chibig køn; kaguende nøm marøb kuigwan kaig køn cha, na eshkaben.
  not-NT: Quero iguisanijintaiguimi obiro matsiguenga, carari Naanti iguisanijintaigui
    Naronta ogótacagaiguëri ora icantagueti te ongomeite.
  plu-plu: Hiyeg amedgenepwi inin ka amiyhay. Nahme ignes amiyihnan. Igkis amiyihnan
    awaku ku samah nah ekkene gitkis gikehnikis mbeyepye.
  iou-iou: Komen ämawebetä inta iwan täga nämo täŋ tamineŋ. Upäŋkaŋ nähä komen äma
    täŋo irit kuŋat-kuŋari waki u yäŋahäŋpäŋ kwawak pek täyat unita iwan täŋ namik
    täkaŋ.
  ntp-NT: Ʌoodami ismaacʌdʌ maivaavoitudai Diuusi maitʌncʌʌdai aapimʌ mosʌca aanʌ.
    Aanʌ aagidi saidʌ ʌrsoimaasi ivuaadami ʌgai cascʌdʌ.
  rai-rai: A taara u ra rakrakaan buaal pa diat milikuaana muaat un ta utnaa, iaku
    diat milikuaana iaau, maa kabina iaau wapua diat u ra nundiat kum aakaina mangamangaan.
  haw-1868: Aole e inaina mai ko ke ao nei ia oukou; ke inaina mai nei no nae lakou
    ia'u, no ka mea, owau ke hoike aku no lakou, ua hewa ka lakou hana ana.
  ffm-ffm: Yimɓe aduna mbaawaa waɲude on, kaa miin eɓe mbaɲi kam, sabi miɗo seedii
    golleeji maɓɓe ɗii moƴƴaa.
  arb-NAV: لَا يَقْدِرُ الْعَالَمُ أَنْ يُبْغِضَكُمْ، وَلكِنَّهُ يُبْغِضُنِي أَنَا،
    لأَنِّي أَشْهَدُ عَلَيْهِ أَنَّ أَعْمَالَهُ شِرِّيرَةٌ.
  cop-CNT: ⳿ⲙⲙⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲛⲧⲉ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲙⲉⲥⲧⲉ ⲑⲏⲛⲟⲩ ⳿ⲁⲛⲟⲕ ⲇⲉ ⳿ϥⲙⲟⲥϯ ⳿ⲙⲙⲟⲓ ϫⲉ ⳿ⲁⲛⲟⲕ ϯⲉⲣⲙⲉⲑⲣⲉ
    ⲉⲑⲃⲏⲧϥ ϫⲉ ⲛⲉϥ⳿ϩⲃⲏⲟⲩ⳿ⲓ ⲥⲉϩⲱⲟⲩ.
  adz-adz: Garam intap ani wabugin agam u, imaꞌ! Da bitsintaꞌ ibugin dzi i dzi kupis
    ribarangan nanggan maisan nangan wasi.
  sri-sri: I ʉ̃mʉ marã mʉsãrẽ ĩãturibema. Yʉ gapʉre ĩgʉ̃sã ñerõ irideare yʉ weremakʉ̃
    ĩãturima.
  nal-nal: panaze aubina ila pira angkari dina wen maska raksaat pana nim. Singsaxai
    di maska raksaat pana nia, wanaze nia gai dador vaamaravas adu amun matmalabuk
    sin naandi xa raksaat.
  kyq-kyq: Jee do naaŋ ki se asen kɔŋ kɔɔɗn kund naase eyo; num gaŋ maam se naaɗe
    ɔɔɗ undum naata. Taa maam mꞋlee mꞋtɔɔɗɗen tɔɔɗ mɛtn *kusin̰ɗege.
  kwd-kwd: Ta'a fofona fanua lo'oo gila 'ame to'o na te'efuta 'ola fana 'agila ma'asiri
    amooru ai. Tafe'ua mai nau lo'oo, gila ma'asiri agu, tofuna nau ku kwairii na
    'olataa na gila agea 'e ria.
  ded-ded: Ngicngac yeni ubango naric mi ukungunugecde. Nga neng ine angammemengina
    mangana dekperagianduaeac ubango ukunugec.
  ewe-ewe: Miawo la, xexea me tɔwo mate ŋu alé fu mi o, ke nye la, wolé fum, elabena
    megblɔna na wo be woƒe nuwɔnawo nye nu vɔ̃ɖi.
  nuy-nuy: Warruburru-yung warra-wurru-wurruj anaani-rruj-jinyung ana-lhal, nambi-ngaynbandii
    nugurru. Waari nugurru nambambi-wurrij-bang. Ngaya-waj wulguy nambi-wurrij-bangana.
    Ngaya nga-yambina yamba anaani ana-lhaawu. Ngaya ngarra-magana anubani wurru-waṉbina-yinyung.
    Anaani-rruj ana-lhal-lhangu wurru-waṉbina alaaladi-yinyung.
  cop-BHC: ⲘⲘⲞⲚ ϢϪⲞⲘ ⲚⲦⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲘⲈⲤⲦⲈ ⲐⲎⲚⲞⲨ ⲀⲚⲞⲔ ⲆⲈ ϤⲘⲞⲤϮ ⲘⲘⲞⲒ ϪⲈ ⲀⲚⲞⲔ ϮⲈⲢⲘⲈⲐⲢⲈ ⲈⲐⲂⲎⲦϤ
    ϪⲈ ⲚⲈϤϨⲂⲎⲞⲨⲒ ⲤⲈϨⲰⲞⲨ.
  buk-buk: '@see-verse:JHN.007.006'
  pri-NT: Ba tèpa âboro gòropuu, âna ticè pai pwa wèe ma rà èpàriwà. Â napwa naa gooò,
    âna rà nye èpàrio, ba go inapàpari ê pâ tûâ kàra na èpà.
  zpq-NT: Beṉe' ca' bi zjanombi'e Diosen' bi gac yesegue'ede' le'e, san chesegue'ede'
    neda', ḻe chzejni'ida'ne' chesone' da' xiṉj.
  por-TFT: As pessoas do mundo [MTY] que não creem em mim/não pertencem a Deus não
