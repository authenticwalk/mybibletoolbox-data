  emi-emi: Taumattu tale kosa ateva oio karika aue la ssa teeiem. Aue esessaila nonga
    etaghi, poli aghaaulia ngaotu gheeleiaaira karika masina.
  zpv-NT: Bwiinn raꞌ nin naa raꞌ bwiinn guidxyiyuh raꞌ ayi nuu gwaꞌha dxaaba raꞌ ba
