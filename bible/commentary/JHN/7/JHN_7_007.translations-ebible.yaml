  spy-NT: Mā akweek chēē wēchook ꞉biikaab kōōrooni, nteenee wēchoo anii kuuyu āburyoong'tooy
    icheek kubo rōkōs nyēē yēyē.
  xnn-xnn: Adi mabalin ay kaliliget nan adi mamati ken Apo Dios dakayo ngem kaliligetda
    sak-en tay ibagbagak ay ngawi nan ik-ikkanda.
  mwe-mwe: Bhandunji pa shilambolyo bhakakunshimanga mmanganya, ikabheje bhanashimwanga
    na nne pabha ngunakong'ondela kuti itendi yabhonji yangali ya mmbone.
  tte-tte: Tomo meuloili nige sikakalomagigi-lagimiu, na yau sikalomagigi-lagau kaiwena
    ali nae yawalo-masalan kolili yo yayakenayagili.
  tcs-tcs: Ebri pipol i kan eite yupla, bat ebri pipol i prapa eite mi bikoz ai prapa
    spik trutok gense ol dem nugudting wea ol i mekem.
  hlt-THB: Khawmdek ing nangmih ce amni sawh nak khqi thai hy, cehlai ami them sai
    amak leekkhqi ce kak kqawn peek khqi camawh kai ni sawh na uhy.
  soq-soq: Ne ema epe wadina, ipawa apana tawo ema insaisawa dewasaie waimoia e mai
    nibualepua rua, dia. Tane mo ne nibuanei, ipawa mo dewau ne wasabamosadine wadinase,
    ‘E ipa kadiwaida dewasaile wainilana!’”
  qub-qub: Gamcunataga runacuna manami chiquishunquichu. Nogatami ichanga chiquiman
    juchayoj cashanta niptë.
  att-att: Ta ari sikayu yù ikalusso nayù ira tatolay nga ari manguruk kâ Namarò.
    Ngam sikán, ikalusso rangà, gapu ta sikán yù makkagi nira ta narákè yù akka-akkuád
    da.
  bki-bki: Kamiu kumijikia kuvila kenemiu im̃auano nalo rivu ga, tomu nalo maka ajikia
    aserm̃i ka kamiu riviorio, mia bogo na kiniou nemila kiaku im̃auano, neberial
    ka kialo bajago va nalo na yetemeriba nei maka rimemedu, mia nalo ajerm̃i ka kiniou
    toru laka.
  bqp-bqp: Andunia ni we à zãáguro, ama à zãmagu kũ madì pi a yãkɛna vãni yãi.
  mcp-mcp: Buud ɔ shí ga bwə́ cúgɛ́ nə ŋkul mpii bɨ̂; bwə́ ŋgə mpii mɛ̂, nəcé mə ŋgə
    bwaagʉlə bwo nə́ bɔ̂w bwo misɔ́ɔ́lʉ́gʉ́.
  hat-hat: Moun k'ap viv dapre prensip ki nan lemonn pa ka rayi nou. Men, mwen menm
    yo rayi m' paske mwen di sa y'ap fè a pa bon.
  npl-NT: N tlaltikpaktlakah mach weletis nomechkokoliskeh, pero Ne nechkokoliah,
    porke Ne nikinmilia yejwah kichiwah tlan amo kuali.
  bgg-bgg: Sohjambling pho è ithek shii a khiijai phro, jimagungde ai è gu shii ne
    khiijai ruii phro, nyieliieshii gune athodang pha ithek mirek pha lumuii awie
    ro è yao phro.
  eng-TCENT: The world cannot hate you, but it does hate me because I testify that
    its works are evil.
  eng-BSB: The world cannot hate you, but it hates Me, because I testify that its
    works are evil.
  cpu-NT: Te inkisaneentemi eerokaite osavisatziite. Irooma naaka osheki ikisaneentana,
    tema koñaaro nokantziro naaka, okaratzi jantayetziri kaariperori onatzi.
  san-ASM: জগতো লোকা যুষ্মান্ ঋতীযিতুং ন শক্ৰুৱন্তি কিন্তু মামেৱ ঋতীযন্তে যতস্তেষাং
    কৰ্মাণি দুষ্টানি তত্ৰ সাক্ষ্যমিদম্ অহং দদামি|
  tac-NT: Cha nokame ralámuli jena mochígame ka tabilé ayoga etiá 'emi a'bopi. 'Lige
    'émika tabilé ayoga etiáchigó alué ralámuli, pe a'bopi kame 'emi, nobi ne'chika
    tabiléchigo ganíliga etiágó alué ralámuli. Neka 'la ruyéguru ralámuli jena wijchimoba
    ejperégame tabilé 'la ko napurigá noká alué ralámuli.
  eng-WEBPB: The world can’t hate you, but it hates me, because I testify about it,
    that its works are evil.
  gfk-H: Taia ta burena bia ira tunatuna ta iakan ra ula hanua diet na malentakuanei
    muat. Senbia diet malentakuanei iau kanong iau hasahesa utano tutuna ta diet bia
    ira nudiet magingin i sakena.
  viv-viv: Tomiyababi keke omi agaimiya hinanuwakoyo tu IyaꞋeku ma yadi dewa koyona
    gahawavemogatalena faꞋina, Iya agaikuya hinuwanuwakoyo.
  yao-yao: Ŵandu ŵa pachilambo ngakombola kunchima ŵanyamwe, nambo uneji akunjima
    pakuŵa naasalile kuti yakuitendekanya yo ili yangalumbana.
  tgp-tgp: Tamlohi varama la pa sopo tipahi kamim, pani la pa tipahiau matan na lo
    vereuli na nora sasati la lo vaira.
  auc-NT: Inguipogaque quëwënäni mïnitö ïmïnite ædö cæte pïinte badänii. Wæætë botö
    tömënäni ïnänite, Mïnitö wënæ wënæ cæmïni ïmïnipa, ante apæ̈nebo beyæ̈ tömënäni
    botö ïmo pïïnänipa.
  kbc-NT: Niɡ̶ina okotigi digoina iiɡ̶o aɡ̶ica leeɡ̶odi doɡ̶oyelataɡ̶adomitiwaji,
    pida Ee boɡ̶oyelatomi. Igaataɡ̶a jikeetiogi niɡ̶inoa loenataka ane beyagi.
  bmh-bmh: Em e ebuan duailel ag gasageim i hiacaranemen, ag iz gasageim heilanemen.
    Izan ag em e ebuan igul eg macanemen awaranem, gonun, ag go en iz gasageim heilanemen
  ctu-BL: Winicob x'ixicob i cha'año bʌ pañimil mach mejlic i ts'a'leñetla. Mi' ts'a'leñoñob
    come mic tsictesʌbeñob jontol bʌ i melbal.
  meq-meq: Nəkurom na, ndo i məndzibəra hay ta sliye faya mənakum ɗəre təbey. Ane
    tuk na, neŋ na, ta neŋeye ɗəre hərwi na gwaɗawa məsler tay nakə faya ta giye na,
    lele bay.
  noa-H: Pãar chan pöd hõrau hoomap'a habam, pãachjã ham higar naawai. Magarrau mʌʌn
    chadau hamau hoomap'a wai nʌmgui hajim, hamachdëu nem k'aigba wau nʌm mua hamach
    k'ĩircha jaaujeewai.
  alp-NT: Mei nusare tamata lalesi tiake imi mo po lalesi tiake Au le Au alenake esi
    neune.
  san-VEL: jagato lokaa yu.smaan .rtiiyitu.m na "sakruvanti kintu maameva .rtiiyante
    yataste.saa.m karmaa.ni du.s.taani tatra saak.syamidam aha.m dadaami|
  kbq-kbq: Mopafi vahe'mo'za tmagrikura zamarimpa aheormantegahaze. Hagi Nagrira zamarimpa
    ahenantegahaze, na'ankure Nagrama huama hu'na avu'ava tmimo'a haviza hu'ne, huazanteku
    ana nehaze.
  kbh-kbh: Chë nÿe quem luarama enójuabnaye ents̈anga ndoñe quemátobena ts̈ëngaftanga
    jtsë́buayënjana, pero áts̈bioyna aíñe, er ats̈e puerte ts̈abá sëntsinÿanÿná nts̈amo
    chënga imojtsamcá ndoñe ts̈abá yontsemnama.
  ron-LSB: Lumea nu vă poate urî pe voi, dar pe Mine Mă urăște, pentru că Eu mărturisesc
    despre ea că faptele ei sunt rele.
  pon-pon: Jappa jota kak kailonki komail, a nai me a kin kailonki, aki I kin kadede,
    me a wiawia kan me jued.
  nhe-BL: Tlacame tlen ni tlaltepactli ax inmechcocolíaj. Pero tlen ax quiixmatij
    Toteco nechcocolíaj pampa niquinyolmelahua tlen ax cuali quichihuaj.
  sps-sps: A vainy tana monaagits mangiir maromi, ana ri te tsugei Vanyo, tana saa,
    Anyo tsue patsukan You tan kat tsurin iring ovei.
  wnc-wnc: Sike kepdakane nana aminda ginde iwanza dua daknganing. Ngana nata sanga
    waiaknga tasikaingge yaniwawa iwana dakngake yuaing.
  bus-bus: Anduna é we à zaaguro, mↄde à zàmagu kɛ̀ mɛɛ̀ be à yãkɛna zaa yãnzi.
  gub-BL: ta'e tuwihaw ywy rehe har na'ipuruzuka wer kwaw penehe a'e wà xe. Na'iakatuwawahy
    kwaw herehe a'e wà. Ta'e amume'u wanemiapo kwer ikatu 'ym ma'e teko wanupe ihe
    xe.
  imo-imo: Mai kombu imbomani eno kinye konopu keri naa panjirimele nalo nani imbomando
    ulu teremelema teko kenjirimele niomunga na kinye konopu keri panjirimele.
  boj-boj: Mandam tamo naŋgi niŋgi jeutŋgwa keresai. Ariya naŋgi e jeutbeqnub. Di
    kiyaqa? E naŋgo kumbra uge uge babtetnjreqnum deqa.
  eng-DRA: 'The world cannot hate you; but me it hateth: because I give testimony
    of it, that the works thereof are evil.'
  knf-knf: Bañaaŋ biki umundu baanhilan ppokan, kë nji başë pokën ţiki dji kaţup kaji
    iko yi bakdoluŋ iwuţi.
  san-KHM: ជគតោ លោកា យុឞ្មាន៑ ឫតីយិតុំ ន ឝក្រុវន្តិ កិន្តុ មាមេវ ឫតីយន្តេ យតស្តេឞាំ
    កម៌ាណិ ទុឞ្ដានិ តត្រ សាក្ឞ្យមិទម៑ អហំ ទទាមិ។
  arn-NT: Tüfachi mapu mew mülechi che ngelay tamün üdeaetew ta eymün, welu ta iñche
    üdekeenew engün, fey iñche am küme feypikefilu nor dungun mew ñi femkeelchi dungu
    ñi kümenon.
  zas-NT: Ad zajct guidxeꞌch bénguidxliuj lëjt, saꞌn naj rdxeꞌch reeman naj guial
    rën loj reeman ad laat na̱j ni rüjn reeman.
  ken-NT: Bǒ mmɨk bápú kwáy bɛpap be. Bápap mɛ mbɔnyunɛ nchí rɛm bɛ mɛnyɨŋ ɛbhɛn
    bɔ́ bákʉ̀ bɛbɛp.
