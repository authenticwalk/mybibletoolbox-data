  mcq-mcq: Mweꞌa kakaho ja kimujaho pasemu kaivo Na semu. Ijihuni maijaho Na hine
    ꞌwaravujaho raka kaꞌene hura venujaho sisea ꞌwavukame avanu.
  sus-A: دُنِحَ مُ نْمَ وٌ تَن شْندٍ، كْنْ عٍ ﭑ تَن شْنمَ، بَرِ مَ ﭑ سٍيدٍحْشْيَ بَمَ
    عٍ شَ قٍ رَ، عَ عٍ شَ وَلِيٍ كٌبِ.
  jpn-1965: 世はあなたがたを憎むことはできません。しかしわたしを憎んでいます。わたしが、世について、その行ないが悪いことをあかしするからです。
  fra-SBL: Le monde ne peut pas vous haïr, mais il me hait, parce que je témoigne
    à son sujet que ses œuvres sont mauvaises.
  yka-yka: '@see-verse:JHN.007.006'
  mle-mle: “Aw miyawa duw taakw day gwurak samab kwasik yi maa. Aw li wun day titaay
    kwurdanadiy kupwarapa yawiyik dayak wasapwiytuwkib, alik wunak day mwiya kwasik
    yikidanadiwun.
  shp-NTPO: Nato netemea jonibaonra mato omisyamakanai, jabo ikai keskatiribi mato
    jaketian. Ikaxbi eara akanai omiskin, jaton jakonma jawéki akaibo, en jato yoixonaitian.
  aom-aom: 'Saꞌare mu sisëmu uehorovoruomaje aribövioho jemesi öriroho bogo nu huodëgo
    varijënoho höjo bëhe bogojioꞌego. Aꞌi nasi örire iae nue huodegarue höjo. Rabëni
