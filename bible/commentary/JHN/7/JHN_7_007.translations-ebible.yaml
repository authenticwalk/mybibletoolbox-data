  hoy-hoy: दुनिया नीम से दुश्मनी माळ सकाल, लेकीन अद नान से दुश्मनी माळतद यतिकी ना
    अदुर विरोध दा ईद गवाही कोळतीन कि अदुर क्याल्सा बुरा आद.
  amo-amo: Na uyie was unari minu ba, ama unari meng ku bara nna ni ushaida liti nnin
