  kmh-kmh: Biynimb Gor nup ma chiŋgpay gok, tap siy tap timey gipim aŋgen niŋiy, yip
    miluk niŋbay; pen nimbip niŋiy miluk niŋniŋgiy rek ma mindip.
  ukr-ONPU: Світ не може ненавидіти вас, Мене ж ненавидить, бо Я свідчу про те, що
