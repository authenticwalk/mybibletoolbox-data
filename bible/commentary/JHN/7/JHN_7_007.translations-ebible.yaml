    nue huodegarue höjo.'
  geb-geb: Kha nuianan ki gumgi gu mbigi, mbe panan nde kegɨrga tuktɨgi fhuvara. Mbe
    panan na kegi. Ne khaŋ muuŋgi, gu zazera mbe mbui tɨvi mbatɨgi ga nzuav mbe nzuai.
  eng-WYCLIFFE: The world may not hate you, sothely it hatith me; for Y bere witnessyng
    therof, that the werkis of it ben yuele.
  bsj-bsj: kale mani a ko komti, an ko ye mi wori mi tok bilenke ti dor cer nangen
