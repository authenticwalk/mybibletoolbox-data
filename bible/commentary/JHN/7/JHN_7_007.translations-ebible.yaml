  san-ISO: jagatō lōkā yuṣmān r̥tīyituṁ na śakruvanti kintu māmēva r̥tīyantē yatastēṣāṁ
    karmāṇi duṣṭāni tatra sākṣyamidam ahaṁ dadāmi|
  deu-ELBBK: Die Welt kann euch nicht hassen; mich aber hasst sie, weil ich von ihr
    zeuge, dass ihre Werke böse sind.
  mcb-NT: Mameritari tatampa inkisaviigakempi iriroegi. Narori ontitari ikisaviigakena
    nokantakera onti yovetsikagisevageigake terira onkametite.
  yle-yle: Yepê, Doo u ntââ pi knî ye daanmyi diya dmi, ngmênê p꞉ee ye dî diy꞉a, mu
    kópu u dîy꞉o yi kópu dono ye n꞉aa kwódukwódu too.
  swh-1850: Ulimwengu hauwezi kuwachukia ninyi, lakini mimi wanichukia kwa sababu
    mimi nauambia wazi kwamba matendo yake ni maovu.
  ese-NT: 'Miquianaya ojjaña dejja jayojja jama jjashahuabaquianijo, mi quecua sa
    po ajja cuana. Eyaya ca ca onaya jama anaje baꞌa: “Miquianaya ojjaña quea mimishi
    poanijo, Eyacuiñajjija esohui jama po ajja” poanaje. Jamajjeya ojjaña ejo quea
    quene poani; quecua sa acani.'
  jac-NT: Anma yul sat yiban̈kꞌinal tiꞌ mach chexisyaha, walinan xin caw caj chinillaxan,
    yuto chiwalan tato caw machiswalil sunil tzet chiswatxꞌe anma.
  cak-CNT: Rix xa can man c'a yixetzelex ta coma ri vinek ri c'a quicukuban na quic'u'x
    riq'uin re ruvach'ulef. Jac'a yin can yinquetzelaj-vi. Yinquetzelaj roma yin can
    nink'alajirisaj ri itzel tak quibanobal ri yequibanala'.
  zia-zia: Emo bauno mene niye iwo yao ine teng oko. Arata nane mene zo nao nunae
    meko awiya keregatinona giro na iwo yero nowa.
  mal-2015: നിങ്ങളെ പകെപ്പാൻ ലോകത്തിന്നു കഴിയുന്നതല്ല; എന്നാൽ അതിന്റെ പ്രവൃത്തികൾ
    ദോഷമുള്ളവ എന്നു ഞാൻ അതിനെക്കുറിച്ചു സാക്ഷ്യം പറയുന്നതുകൊണ്ടു അതു എന്നെ പകെക്കുന്നു.
  tuo-NT: Aꞌti ʉmʉcocjãrã ñaꞌarõ weerã́ mʉsãrẽ ĩꞌatuꞌtitima. Na ñaꞌarõ nisetiꞌquere
    werecã, yʉꞌʉre ĩꞌatuꞌtima.
  mbl-NT: Tikmũ'ũn xohix te 'ãxop putup nõg yũmmũg 'ohnãg, pa tikmũ'ũn xohix tek putup
    nõg, yã 'ãte hãm'ãktux punethok tikmũ'ũn te hãpkummuk mĩy.
  zpc-NT: Yaca benꞌ nitaꞌ lao yedyi layu biudzeꞌlaꞌadyiꞌyaquëꞌ leꞌe. Pero ca naca
    nëꞌëdiꞌ, sí, udzeꞌlaꞌadyiꞌyaquëꞌ nëꞌëdiꞌ, danꞌ rguixoguiꞌa ca naca tamedian rueyaquëꞌ.
  gul-NT: De people ob de wol, dey boun fa like oona. Bot dey hate me cause A da tell
    um dat dey da do bad.
  mau-NT: Je² cho⁴ta⁴son³ˀnte³ li²coi³ ma³ nca³ jon² chˀao³ ve³-no³, to⁴nca³ an³ chˀao³
    ve³-na³, nca⁴ an³ tsjoa³ en¹-na⁴ xi³ tˀa³tsˀe⁴ nca³ li²coi³ nta³ sˀin¹.
  gup-gup: '@see-verse:JHN.007.006'
  bss-NT: Nkǒŋsé méehɛlɛ́ɛ́-sɛ ńkɔ̄ɔ̄ nyé. Boŋ ńkɔ́ɔ́ mɛ áyə̄le mpanlad bɔ́
    ḿmāb mewusé áte.
  met-met: Lipu titiamdi sanga ba hauxading sibuna mang te, ning hauxading sibuna
    manga namua na nga ngabaxanga ba kuboludingdi didoa.
  kpj-NT: Bede ludu mahãdu iny dori aluurenyre, tahe waderamy rekoarenyre. Iòrarunamy
    dori jiarỹ tamy rarybemahãre, ibinatyhyremy.
  zao-NT: Lee re men yezlyu nayiit zha ne zha goo, per na si nayii zha ne zha na,
    tak nloon lee re kuu ntsow zha went nak.
  byx-byx: I ama qaqet per ama aivetki, dai quasiq ai re serlin na ngen. Dap ngua
    dai qatikka re serlin na ngua. I re serlin na ngua i raquarli ngul sil ai re tekmet
    ne ama viirang.
  ctu-CTI: Jini año' bʌ ti mulawil mach'an mi' ts'a'q'ueletla. Pero joñon bʌ yi mi'
    ts'a'q'ueloñob como mic tsictisan cha'an mu' bʌ i cha'leñob mulilʌch.
  zos-NT: Nascøsta'mbø pø'nis ji'n mus maṉ mi ṉgui'satyam mijtzi, pero øtz ndza'maṉvajcatyamba
    ancø que ji'n vyøjpø ti nø chøcyajupø, jetcøtoya qui'sayajpøjtzi.
  gvs-gvs: Da poyapoya geya itoboinedita sikaolilivemi unana komi tauyadi nakae. E
    yau ataalavaita bego da poyapoya idi guinuwa goyogoyoidi, tauna sikaolilivegu.
  kbm-kbm: Amolmol tepwengge ebe aplos givin ite ok gitangi ve inemb vavavne nitangi
    yem ok ite ma, eisir ve inemb vavavne nitangi ayeu ge. Ve gisov as mate walang
    ok ayeu ganei yaun gipil eisir as luev gen tiate ane bambamo ebe ilgum ilgum ok
    beti.
  tew-tew: In tꞌowa Yôesi Táḏá dâytaapíˀin dimuuˀin háˀto wovâytꞌáy-í, hewänbo naa-ân
    dítꞌay, gá dovâytu̖máaḏân inbí yä̖ˀḏâapí tsiyekan niˀgeḏi.
  rmc-rmc: Pre tumende o svetos na džal, ale man našťi avri ačhel, bo me pre leste
    phenav avri, hoj namištes kerel.
  apr-apr: Ngan di tooltool ke tana i nga, ngan o ke bet lodi dook tiap pang, ngan
    tiap, bong ole lodi dook tiap pau, yesoo apapos di ye dada dook tiap kidi yo tiyei
    nga.
  tiy-tiy: I de tete étéw énda mérarék ro begom, éndob mérarék ro Begén non dowoyé
    kuy kéluhanay tetee rigoné ro.
  nlg-nlg: Na lei tinoni ni maramana te mua kanahaghi nighau ighau, mi nau te kanahaghiniu,
    na pukuna tu bosa vanira haia na lei gehegehedira te dika.
  dgr-DOGNT: Dıı nèk'e dǫ hazǫǫ̀ naxıdzagı̨ı̨hwhǫ ha dìì, hanìkò sı̨ nàowołı̨ı̨ k'ę̀ę̀
    eghàlageeda gèehsı̨ t'à, sedzagı̨ı̨hwhǫ.
  pes-OPV: جهان نمی تواند شما را دشمن دارد ولیکن مرا دشمن می‌دارد زیرا که من بر آن
    شهادت می‌دهم که اعمالش بد است.
  ron-1924: Пе вой лумя нувэ поате уры; пе Мине Мэ урэште, пентру кэмэртурисеск деспре
    еа кэ лукрэриле ей сунт реле.
  tpz-tpz: A napan va po oeh vëh to hikta onöt ne a rës a neöm. Ivëhkëk, ee to rës
    e ne peöꞌ, suk eöꞌ to sosoe tavus noꞌ a ma taateꞌ hat nee to nonok ne sih.
  agd-agd: Minó nanin banta ano ída kanaíen tiretí ankan namuroi uantanten mifo vetíi
    namu avúavái sian páman iyákun mai van mi séin namuroí usintiyan mino.
  rkb-NT: 'Aparakbaha asahi Deus harere bo batu yhỹ zikaha kahumo tahakyrikinaha.
    Ikiahatsa humo ka batu siakyri. Uta kahumo zuba sakyrirẽtsa nikaranaha. Utakta
    ispe my: “Ikiahatsa ahamysapybyitsa tsikykaranaha” my iwatsahi kaharere humo tahakyrikinaha.'
  san-THA: ชคโต โลกา ยุษฺมานฺ ฤตียิตุํ น ศกฺรุวนฺติ กินฺตุ มาเมว ฤตียนฺเต ยตเสฺตษำ
    กรฺมาณิ ทุษฺฏานิ ตตฺร สากฺษฺยมิทมฺ อหํ ททามิฯ
  iws-iws: Iikamɨm nu tɨranɨm sɨma ɨo kɨmiir bɨ nwowikɨm Nɨɨngaka. Sɨma ɨo kariir
    nwowikɨm. Whɨsarii rani, sɨmiir aowa aowan dimɨn taemɨnɨm sɨma tɨriyɨm kara haknoudnɨnkɨnikɨm.
  pol-SZ: Świat nie ma powodu, aby was nienawidzić. Mnie nienawidzi, bo ujawniam jego
    złe czyny.
  ztq-NT: Xtilynidy meñ nii nche lo kislyu lëë do. Per lëë naa, xtilyni kchë meñ go
    naa porñee xñen nii mal kchë cos nii chuuñtsyey meñ go.
  zai-NT: Purti qué raca nanala'dxi binni guidxilayú laatu, peru naa la? raca nanala'dxi
    cabe naa, purti rabe laacabe cadi jneza ni runi cabe.
  upv-upv: Jinibb nir sete arongwos parungasi kami. Ko inu ma arungasik, suri mowra
    tweni majingen ser nga marsij.
  wap-NT: Aonaa kanom dikin ii pidannao toꞌora-kizaitapan unao. Mazan õgaru ĩtoꞌora-kizaitapanii,
    õkakuwaapan idi ĩꞌoian dauꞌu.
  mva-mva: Tamoata be aine moarunga kateka-o tago iboadu dasegeaki-kaming. Ata ngau
    masa dasegeaka. Maka ma ngau mangata bokai upilepile kana moarunga diememaki nge
    muzi goalakadi odio dieno.
  dwr-NT: Sa7ay hinttentta ixxanaw danddayenna; shin taani sa7aa kiittay iita gidiyaawaa
    markkattiyaa diraw, taana ixxeedda.
  kfw-kfw: Manmasituol in nangnichu namatir theinunu, takkha keichu innamatir, ajarchu
    Kei'n inchuontho ngaikha dikmak tia sakhi kapeii.
  bfz-bfz: दुनिया रे लोक तुसा ते बैर नि करी सकदे, पर से मांते बैर करोए, कऊँकि आऊँ
    तेसा रे बिरोदो रे येई गवाई देऊँआ कि तेसा रे काम बुरे ए।
  cuk-09: Ar we-napneg-naidgi-dulemar-bukmalad geg istar bemar-daked, andi istar an-dakmardo,
    ar andi ega sogdiid, be-ibmar-imakdimalad iskanaye.
  ben-OBCV: জগৎ তোমাদের ঘৃণা করতে পারে না, কিন্তু আমাকে ঘৃণা করে। কারণ জগৎ যা করে,
    তা যে মন্দ, তা আমি প্রকাশ করে দিই।
  mil-NT: Chi nchaa ñáyiu ñùhu ichi cuehé ichi duha chi ñá túú cùu úhú iní ñáhǎ‑yu
    xii nchòhó. Dico yúhú chi cùu úhú iní ñáhǎ‑yu xii‑í cuèndá sá càháⁿ‑í sá quídě‑yu
    nchaa sá cuèhé sá dúhá.
  myu-myu: Deus kay'ũmayũ eykay g̃u itakoma ip. Okay bit itakoma jĩjã ip “Ikẽrẽat
    mujurũg̃rũg̃ eyju,” i õn e'em cebe ip puye — io'e.
  fue-fue: Himɓe duuniyaaru waawataa ko wanyi on, amma min, ɓee banyimmi gam mii seedoo
    golle maɓɓe wooɗaa.
  amk-amk: Weo nunei wiro enerireu mea kaha, wape yau mani nunei enerireu yau, weo
    imadurai pampang kariri nunei we fi niari fo mani, fi karira fine.
  fai-fai: “Kale kiba bakan kayak ika sakik itamodiw bá, kata naka sakik natamsiw,
    bo watawo kaleyo bá, naka im kukuw mafak kanamin, kin wala nadine bakaya bidino
    kayo ka.
  ura-NT: neniha chatohaneein inara aina nejerateein, inara cotaain, chatohaneein
    inara tenaa naineniha caa chauratane que nenacaaurune jaun. Canihate laaen nejerateeure,
    itolere baaso ichacuruhane que rauhijiriin aitocoaunne coreniha.
  mcd-NT: Nan icoinra huafoma nan ua noicasmai. “Manfin chaca huamisiran,” un ato
    huamisiquin. Ascacun ua noicasmacani. Ua noicasmafiacaquicai mato noicasmatirofoma.
  urt-urt: Detale, lenge miyeꞌ tuweinge lalme ŋaiye yarp kekep yukur ka yende wachaihme
    yip. Kom tinge ka yende wachaihme ŋam ŋaiye ŋam manange moworꞌe ember ŋaimune
    pupwa ŋaiye tinge yende.
  kiz-kiz: Bhulimwengu bhwibhuesya lepi kubhadadila muenga, bali bhukanidadila nene
    kwa ndabha nikabhushuhudila kwa matendo ghake maovu.
  tzo-TZE: Li cristianoetique mu xu' chopol chayiloxuc. Yan li vu'une chopol chiyilicun
    yu'un vu'un ta xcalbeic ti chopol c'usitic tspasique.
  lex-lex: La' nohkeran di mniotni de hota edon rwayotil miy. Mere la' A' di de nohmarna
    mniotni nahmena-naprai A'u, yoma nhi'inde A'g e ukot nohor mamaini ira yatni-halli.
  dov-dov: Inyika timuswilide pe nywebo, pesi mebo ilindiswilide nkambo ndamba kuti
    milimu yaayo mibi.
  toc-NT: Ama̠­ko̠lh cris­tianos hua̠nti̠ ni̠ quin­ta­li̠­pa̠­huán hui­xinín ni̠lay
    ca̠si̠­tzi̠­niyá̠n; pero aquit luu lhu̠hua hua̠nti̠ ni̠ quin­taucxilh­putún porque
    aquit ni̠ cca̠­li̠­quilh­puwán y laca­tancs cca̠­ma̠­lak­si­yuniy cca̠­huaniy
    hua̠ntu̠ ni̠tlá̠n tat­la­huay.
  ulk-1902: Geseb nole umer kak uabi derarti; epe kari derarti, abelelam kaka uiaba
    adud dorge giz natomertare.
  som-som: Dunidu idinma nebcaan karto, anigase way i neceb tahay, waayo, waxaan ka
    marag furaa in shuqulladeedu ay shar yihiin.
  mam-C: Qu'n nlay chi el iky'in kye' kyu'nxjal. Me metzin we', nchin el iky'in kyu'n,
    qu'n nxi nq'ma'nji'y kykyaqil kyb'inchb'in nya wen.
  ndj-ndj: Vandu va mlima vaweshi ha kuvanyekwa yumwi, lakini vakunyekwa nenga kwanongwa
    nguvatovilela findu fya wafu fivagola.
  mbj-NT: Badäk hahỹỹ hã habong do P'op Hagä Do hã h'yy kana'eeh doo, dooh bë hã rakamajẽ
    bä. Wë ỹ rawén kamaj'ĩĩ, nesaa do ramoo heb'ooh do ky n'aa, nesaa do rahyb n'aa
    nahew'ëë do ky n'aa ỹ her'oot do hyb n'aa.
  lat-VUC: 'Non potest mundus odisse vos: me autem odit, quia ego testimonium perhibeo
    de illo quod opera ejus mala sunt.'
  ngp-ngp: Want'hu wa mwe isi hawakudaha kumiihieni, mna waniihia miye, Kwaviya miye
    nalonga uwona mwa yehe kugamba udamanyi wakwe wiha.
  aoi-aoi: Aburraja warnumamalya enena-manja angalya akwa angkwulyumida-manja, nara
    awurrikbama nungkwurruwa-wa umba ngayuwa-wa buwurrikbinama wurrakina ningarralekbenu-mulangwa
    ngawa neyamina-mulangwa awurruwurrariya.
  enq-2: Isa yuu dakenya endakali dupame nyakama imbu nakaeyapenge. Endakali dupame
    pingima dupa koo pingimana lao nambame panao lamaipusa, dupame namba imbu kaelyamino.
  eng-ASVBT: The world cannot hate you; but me it hateth, because I testify of it,
    that its works are evil.
  mna-mna: Zin tomtom toono kan irao tiur koi piom na som. Mi nio na, tiurur koi pio.
    Paso, aŋzzwe mbulu kizin sananŋan ma iwedet mat.
  myw-myw: Ta-ma̱wan ven watinow gimgilis bikamliweimiy; tage bo ikamliweigs peinan
    bo akamtel asisinap kalbaleb.
  sby-sby: Bantu basuni byapanshi pano nkabela kumupata, nsombi bakute kupata njame,
    pakwinga nkute kubalesha ncito shabo shaipa.
  sll-sll: Ari para weni ni yalhobi ta yong ki e ni tekimba, na tal nigi dongwo ongwo
    di tibi ol waga i hanere yong ki e na tomua.
  yaq-NT: Jume' inim weyemta bo'o jooriaka jiapsame, enchim kaachin a omtane. Taa
    inime'e nee tua omta bwe'ituk inepo, inime'e, tua nee machisi juka' ka tu'ika
    bem joa'uta aet am ju'uneetua.
  uro-uro: Ama ruvek nävät ama ivätki di qaku mamär iva ama vu da arha ron na ngän
    dap ama vu da arha ron na ngo dinguna ngu sameng sävät a rha i rhat tualat na
    ama vuirhong.
  ita-1885: Il mondo non vi può odiare, ma egli mi odia, perciocchè io rendo testimonianza
    d'esso, che le sue opere son malvage.
  muy-muy: Lekʉlʉm ti mis ga duniya tìzirey kʉli koksah ; nu ti tizirey nu aɗaba nə̀bu
    nəhi ana tay zlam ya ti tagray ni ti zlam magədavani.
  kqc-kqc: Kono tora noibanu vene bi ya gubuyo de regedi, idu na rofu bi gubuyo rededi,
    adina na yaku ini beika rededi vegu niokuda bi no dada.
  tav-tav: Ati yepa macana Diore caapiʉjaquẽna mʉjaare tʉjʉtee majiquẽema. Yʉ macare
    yʉ tʉjʉ teebʉjama, “Caroorije cána mʉja ã,” na yʉ caĩrije jʉgori.
  eng-ULB: The world cannot hate you, but it hates me because I testify about it that
    its works are evil.
  spa-VBL: El mundo no tiene razones para odiarlos a ustedes, pero me odia a mí porque
    yo dejo claro que sus caminos son malvados.
  fra-_FOB: Le monde ne peut vous haïr; mais il me hait, parce que je rends de lui
    le témoignage que ses ouvres sont mauvaises.
  hau-ULB: Duniya baza ta iya kin ku ba, amma ta ki ni saboda ina fadin cewa ayyukanta
    ba su da kyau.
  mal-mal: നിങ്ങളെ വെറുക്കാൻ ലോകത്തിനു കഴിയുന്നതല്ല; എന്നാൽ അതിന്റെ പ്രവൃത്തികൾ ദോഷമുള്ളവ
    എന്നു ഞാൻ അതിനെക്കുറിച്ച് സാക്ഷ്യം പറയുന്നതുകൊണ്ട് അത് എന്നെ വെറുക്കുന്നു.
  kkc-kkc: Mi odoo oso niba hegilei eyo bei me. Esino diayo a hegiliso. Bei, ayo dia
    goo tokenee ee woola yilige buguga.
  lit-lit: Yra neįmanoma pasauliui jūsų nekęsti, bet jis nekenčia manęs, nes aš liudiju
    apie jį, kad jo darbai yra blogi.
  urd-GVR: Duniyā tum se dushmanī nahīṅ rakh saktī. Lekin mujh se wuh dushmanī rakhtī
    hai, kyoṅki maiṅ us ke bāre meṅ yih gawāhī detā hūṅ ki us ke kām bure haiṅ.
  far-far: Na wane laona molagali ne ki nao si too ana ta ru fua kera ka malimae amulu.
    Boroi ma nau ne, kera malimae aku, sulia nau ku sae fatai ana te ki ne kera sasia
    ka ta'a.
  suz-BL: रागी ङा मुरपुकीमी इन कली श्‍येत मगेनीम। आं कली चहिं श्‍येत गेनीम। मारदे
    हना गो मेको आन कली ‘आन पशो गेय मरिम्‍शो बाक्‍ब’ दे कोंइनुङमी। यूहन्‍ना १५:१८
  car-NT: Ero nono ajenonopyrykon upijan. Awu te yjenono'san. Yja'wan me irombo morokon
    emamin wairy samyikapoja.
  amp-amp: Niko nda bbinysof thofm nhai be mfro hti srkahmko. Na be rroh gobenann
