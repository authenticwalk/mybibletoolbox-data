  asm-FB: পৰ্বৰ সময়ত ইহুদী সকলে যীচুক বিচাৰি সোধা-সুধি কৰিলে, “সেই মানুহ জন ক’ত আছে?”
  okv-okv: Eto pondo ue Judea embomeni na Iesu puveite puvuraere avo kesi jombure
