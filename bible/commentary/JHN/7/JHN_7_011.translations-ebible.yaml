  peg-peg: ଲାଗିଂ ଜିହୁଦି ନେତାର୍‌ ପାର୍ବୁତ ତାଙ୍ଗେଙ୍ଗ୍‌ ଡେକ୍‌ଚି ଡେକ୍‌ଚି ୱେନ୍‌ବାତାର୍‌,
    “ହେୱାନ୍‌ ଜେ ?”
  txu-NT: Nhym arỳm 'ã me kute aben pydji djà nhõ akati bôx nhym mebê idjaer rũnh
    arỳm abej ne memã kum, “Nhỹnh ne Jeju dja”? ane. Nhym me “Kon”, ane.
  eng-WEBU: The Jews therefore sought him at the feast, and said, “Where is he?”
  gnw-NT: Jare judío reta ueca ñugüɨnoi Jesús fiesta pe. —¿Quíape pa ime oĩ? —jei
    reta.
  mux-mux: 'Akuna Juda-yambumanga ena kake tílima piliiring Juda yi-aulima-ni ‘Yesos
    um-nje.’ niku koruku molku kene eni-enini niku mele: “Yi kanili tena molemúnje?”
    niring.'
  maj-NT: 'A̱s''a̱i a̱jin s''íu̱ já judio̱ k''aku̱ tsangisjaihi̱. B''a̱ i̱ncha kitsúhu̱
    xinkjín: —¿A najmi kj''u̱a̱íhí ndo̱?'
  bkq-NT: 'Judeu domodo iwymâry âtydâ nhuinlymo. Tonlo modo nhapâiguelymo: — Âdykâ
    Jesus? — kelymo.'
  kue-kue: Ana enge kande yomara suna igle Juda yagl kande wagle ye Yesus pre doko
    ana yegl dingwa, “Yagl i aglokra moglme?”
  cot-NT: 'Iriraqueate imajirojiate joriojia icoaqueri Jerosarequi, icantajiaqueri
    capiocajianquitsica: —¿Quericampa?'
  bnp-bnp: E huriki a Iuda ri davea e Isu na habu, ri virokanea, ri vanana lae vona
    i lokovai.
  apn-NT: 'Rôm nhũm ra mẽ ixpê Ijaew nhõ pahijaja mẽ hkĩnhja kamã mẽ pikuprõnh xwỳnhjê
    kaêx ã Jejus japêr o ri mra. Nẽ hã axpẽn kukjêr o mra nẽ axpẽn mã: —Kwa nok? Nhỹri
    mãn we? Anẽ.'
  ctp-NT: 'Laja nu nchka taꞌa kanꞌ, ndaꞌan neꞌ judío ndaꞌan naan neꞌ ꞌin yu bra kanꞌ:
    ―¿La nde ndaꞌan yu kanꞌ a? ―ndukwin neꞌ.'
  bre-BRG: 'Ar Yuzevien eta a glaske anezhañ e-pad ar gouel, hag a lavare: Pelec''h
    emañ?'
  opm-opm: Rus patin tarmur den dapti dik hangopa. Hatperhan Juda ihir Ama han oh
    de tei pato rim ama angmatpa oh.
  bvr-bvr: Gun-gata janara gu-ji, Ju aburr-bapurr aburr-gata bunggawa yerrcha Jesus
    aburr-wechawecha nula aburr-ni. Aburr-yinanga, “Yina an-gaya an-gata an-gugaliya?”
  wal-wal: Aihudati baala gallassaa bonchchiyoosan a koyoosonanne, “I awan de7ii?”
    yaagiiddi, a lal77oosona.
  zad-NT: 'Na'' beṉ''ka'' chṉabia'' beṉ'' Israelka'' chiyiljgake''ne'' lo lṉina'',
    che'' ljwellgake'': ―¿Garaṉzi beena'', lla?'
  kmg-kmg: Eme hombaŋ maickeme Judaŋic micne jaŋe basarâ wiwioc erâ mumbiŋ, “E wena
    jukac?”
  aso-aso: Nemuꞌ nene aꞌmine nosoꞌ niteꞌ nada nene Zuda ve naba ingine nene aꞌmine
    ve nene zala neve li viseꞌ igi minaniꞌ.
  uli-uli: Tamol kowe yar Jews re memeri fedaley mo irel gubul we. Iwe resa kasiy
    fedal Jesus luwulur yarmat.
  nin-NT: Ankpinkpye ba anu Yahuda ba ko ku so zha ma na abubo a iga wa di, “Ugo nggo
    wa à ba momonggo?”
  tgk-tgk: Дар вақти ид роҳбарони яҳудӣ Ӯро ҷустуҷӯ карданд. Онҳо «Ин одам дар куҷост?»
    гуфта мепурсиданд.
  acu-NT: 'Judío juuntri ainausha fiesta irunmaunum Jesúsan eainak: —¿Nusha tuning
    puja? —tiarmiayi.'
  cak-WNT: 'Yac''a chupan ri nimak''ij ri'', ri achi''a'' israelitas ri ye''etzelan
    riche (rixin) ri Jesús, yexule'' yejote'' chucanoxic y niquic''utula'' c''a chique
    ri winek: ¿La ma itz''eton ta ri jun achi ri''? yecha''.'
  ebk-ebk: As nan hiyachi ay fiasta, cha anapun nan anap-apon chi Judio hiya, ya chacha
    sarudsuchun, “Ay chaud ngun hiya?”
  spa-PDDPT: 'Los judíos lo buscaban en la fiesta y preguntaban: ¿Dónde está Aquél?'
  ruf-ruf: Mne ichihungo acho, iwakulu we Wayahudi wang'ali wombama Yesu, waghutsa,
    “Apfi yalikwani imunu yula?”
  gun-gun: Ngarua py ma judeu ruvixa kuery oeka okuapy, oporandu guive mamo pa oĩa
    re.
  agu-BL: 'Ma yi e'' wunak, nternin na chitzan tan joyle''n i'': —¿Abil atit jun yaja''tz?
    —che''ch.'
  isn-isn: Ayahudi ai atulaa aku muduma mu siku kuu nu kuligitya, “Ukoli pii?”
  eng-PEV: At the Tents Ceremony, the Jewish leaders looked for him. They kept on
    asking the people there, “Where is that man?”
  ilo-ULB: Sapsapulen dagiti Judio isuna iti fiesta ket kinunada, “ Sadino isuna?”
  pir-NT: 'Bose deco ijiyequina judio masa ʉsã pʉhtoa tiquirore macari: —‍¿Nohopʉ
    ijiagari tiquiro? ni sinituahye tiquina.'
  anv-NT: Ndɛre bɔɔ́ ányɛ́ɛ ɛpaá ɛwémbɔ, ákpakpa bɔɔ́ Jus álɔ mankɛlé Jisɔs,
    ágigé atɛ bɔɔ́ áké, “Mende yimbɔ alɛ́?”
  sab-NT: 'Chui ollade chuiage kwian israelita mneite kledu chage Jesu jinade nate
    kwian nglea ulitaske, kwian israelita e ulita kledu chage kwian ngleaske geru
    kade Jesu giti ta me no ole, ama geru kadu: —Cha kle Jesu jinade nate, ama me
    skwen cha mneitege, ¿ba gwealege uñale ama kle baini?'
  tmd-tmd: Juda nöbö dib bla, “Jisas mɨkai owa?” rön, nöbö mö mɨg mɨŋa hö mɨdim akuyöbö
    ñɨgö yad nugumä.
  acr-NNT: 'Pa ri nimaqꞌij raj judiꞌabꞌ lik kakitzukuj ri Jesús, y jewaꞌ kakibꞌiꞌij:
    «¿Pa nawi kꞌo wi laꞌ la jun achi?» kechaꞌ.'
  kpg-kpg: Digau aamua o Jew nogo halahala a Mee i Tagamiami deelaa. Digaula ga heheeu,
    “Mee i hee?”
  taj-taj: थेरी यहूदी नेतागदेसे येशूदा म्‍हाइबान, “थे म्‍हि खानङ मुला?” भिसी म्‍हिगदेदा
    ङ्‌योइजी।
  avt-avt: Mɨt iuwe ne Isrel nɨnatɨn Jisas neit wit kerek hɨr nererik naam menmen
    neitai ein. Hɨr nitehiyan, “Hɨrak keit nein?”
  cbk-cbk: Mientras tanto alla na celebracion bien dalasucan gayot el maga gente,
    y el maga lider Judio ta manda busca con ele, y el mismo tiempo ta pregunta sila,
    “Donde ya aquel gente?”
  uig-ARA: 'ھېيتتا يەھۇدىيلار ئۇنى ئىزدەپ: «ئۇ قەيەردىدۇر؟» دەپ سوراۋاتاتتى.'
  tuf-tuf: 'Erar bach yajquíc cutar judío cárinat Jesús úroro. Eyinat táyojocro: —¿Jesusra
    biscántara?'
  abx-abx: Ari si Pyistahan nagpara'anda' iya si mga punu'-na si mga Hebro ngan agparapamatilaw,
    “Singnga ba' nan a'a?”
  mco-NT: 'Xɨɨjoty je judíojäy ooy ajcxy ja''ixtay Jesús, e chi ajcxy ymɨnañ: ―¿Ma
    jada'' je Jesús?'
  kqf-kqf: Bi mba Soinemo ba Diu babadidi Yesu a tavutavuḡe bi a waitalana gado, “Niga
    lavana bamo?”
  cpb-NT: 'Rithotyaakotakeri Judá-ite janta roimoshirenkaitaga, ikantaiyini: “¿Tsika
    risaikika atziri?”'
  aon-aon: Eshesh Juda esheshim debeimi douk hape hauriman agundok shenek worigun
    um. Hape harigesh hanak hakri, “Patrun anudok arman nape agunum?”
  hus-NT-2005: 'U alyáb kʼal an judíotsik ban ajib ani in ulaltsik enchéꞌ: ―¿Jónꞌ
    awil ti kʼwajat jachanꞌ an inik?'
  mig-NT: 'Te cha̱a judío, kánandúkú‑de‑ya̱ víko‑ún. Te káka''a̱n‑de: Ndénu̱ kándee
    cha̱a‑ún, áchí‑de.'
  bps-bps: Kabay fanngabal kenen i dad ganlal i dad Dyu déén di fista, na sasalek
    ale, manla, “Tanè Dyisas?”
  mbs-mbs: Kidoen te Jerusalem, doen menge obanen te Judiyo nengemahà kandin, aw migpeinsaay
    dan, “Kenan lebò sikandin?”
  tof-tof: Zu wirri ngi pama oya amkün kwarilürr ene tóredó. I nümtinónóp wagó, “Ene
    pam ia nega?”
  cme-NT: 'Ponsaaŋguŋ kaa doŋ, *Yuifu ba yuntaamba taara-yuɔ ba saa da-yo. Baa ta
    ba yuu ba-naa wuɔ: «U curaa hie?»'
  sus-sus: Sali to nu rabafe, Yuwifi kuntigie nu a fenfe Darisalamu, e nu maxɔrinyi
    ti, «A na minden?»
  pon-2006: Kaunen mehn Suhs ako ahpw raparapahki Sises nan sarawio. Re ahpw idek,
    “Ia ih?”
  dad-dad: Sifa bun, Juda tamo idi, ĩ nigin meleid dino fen, to difen, “Tamo are nain?”
  zab-NT: 'Per nuu de bɨny Israel ni rguíily laany lo laníqui, rniideb: —¿Cúndxa bnietqui?'
  jae-jae: Gêdêŋ om tau Juda sesom eŋ ma sêsôm gebe “Ŋac tau gêmoa ondoc.”
  ksd-ksd: 'A Iudaia dia tikan upi ia ta ra lukara, ma dia biti: Akave bar?'
  msm-NT: Diya to pista, migbabangan ki Jesus to inila no mgo Hibru. Kagi dan, “Andei
    man buwa to diya no otawa?”
  myk-myk: 'Lee bi Yawutuu ɲuŋɔfɛɛ pu ta pu na Yesu shaa kalenɛ li sipyii pu tɛ ni,
    na ganha na puyɛ yegee na: «Mii wu wa wɛ?»'
  sbe-sbe: Na gwauyala ne unai Dius tauwoyaidi Yesu se wasewasenei na se henahenamai
    se wane, “Tamowai wa, iya ede haedi?”
  mcr-mcr: Aquväqŋqeuŋi, Israitqä Jerusälemä iu hiqäva äqämiŋuwä iquauqä naqä iqua
    Jisasi Iquenyqä, “Ämaqä Iqu äŋgi pmenä?” ätäpu, qävqä ikämiŋuwi.
  cux-NT: 'Tuu''mi ní saⁿ''a Israel s''eeⁿ ní in''nuuⁿ sa ''iiⁿ''yāⁿ na ''viicu miiⁿ.
    Ní ngaⁿ''a sa: ¿Tíí cánéé ''iiⁿ''yāⁿ miiⁿ?'
  tur-YTC: Bu nedenle Yahudiler bayramda O’nu arayıp, “Nerede O?” diyorlardı.
  san-ITR: anantaram utsavam upasthitA yihUdIyAstaM mR^igayitvApR^ichChan sa kutra?
  bel-N: 'А Юдэі шукалі Яго на сьвяце і гаварылі: «Дзе Ён?»'
  sch-sch: Juda rachamneipungeiin khohoia han ama an roka, “Khonmo aom?” tiin an rekel
    titira.
  mic-MIQNT: Etna na ugjit Lesui'paq iganpugultijig algwilua'titl, pestie'utigtug.
    Pipanigesultijig, “Tami eig? Gis wen nemiapnn?”
  huu-NT: 'Nai rafuemo judíuaɨ illaɨcomɨnɨ Jesúna jenuano baiñenano, comɨnɨmo jɨcanotɨmacɨ:
    —¿Nɨnomo naimɨe ite? —Uiñoñena jira, comɨnɨ uai oñedɨmacɨ.'
  jiv-NT: Israer-shuara úuntri̱sha námper irunturmanum e̱a̱kar “Nu aishmaṉsha ¿tuiṉ
    pujá?” tiarmiayi.
  otm-NT: 'Nɛ nu ma ngʉrpihe dyʉ judíohe i ''bʉpʉ, bi hyon''a ra Jesús bʉ ja ram pɛti.
    Nɛ bin ''yɛ̨m zɛhɛ ʉ: ―Hapʉ i ''bʉi ''bʉ, bin ''yɛ̨mp''ʉ.'
  dah-dah: Be, gabu nalu kuruŋ goyenter Yuda marte doyaŋ mar beleŋ yeŋ ge naŋkeneŋbe,
    “Al gobe dare hi?” yeŋ gusuŋaŋ heŋ hinhan.
  tnk-tnk: Nəmə asori me səvəi nəkur Isrel kamhətui in ia nəveɡɨnien asori, mamhəni
    mə, “In pəku?”
  kpr-kpr: Jusi embo da babojegari ne kirumo da sifo aminda, Iesu kaifa use totofo
    se nininguseri, “Genemboé nangetiraimi jo furae iri?” siseri.
  san-IAS: anantaram utsavam upasthitā yihūdīyāstaṁ mṛgayitvāpṛcchan sa kutra?
  nho-nho: Naa hakamau naa Jew raa ni sessee iaa Ia i te kina te kaikai naa. Teenaa
    ki vasirisiri soko laatou peelaa, “Ttama nei i hea?”
  gym-NT: 'Angwane Jesu ngämi nüke Jerusalén bietabtä, känenkri nitre israelita ji
    dokwäte abko rababa Jesu känentari kisere nekwäre, sekwäre bieta yete, kä rababa
    niere: ¿Ni ngututu ngwarbe ye tä mdente ruen? rababa niere.'
  azg-NT: 'Ndoꞌ nnꞌan judíos na tyiꞌcueeꞌ nꞌonhan jon, tojntꞌuehan jon quiiꞌ ntꞌan
    nnꞌan na tyꞌe nguee. Totaꞌxeeꞌhan, tonduehan: —¿Yuu jon mꞌaan tsanꞌñeen?'
  bhd-bhd: यहूदी लीडर तिहारे मां यीशु तोपने लाए। तैना लोकन पुछ़्छ़ी राओरे थिये, “तै
    मैन्हु कोड़ि आए?”
  too-NT: 'Lā'' huan israelitas lej ixtaputza Jesús a''nlhā ixlamā'' huan cā''tani''
    lā'' ixtalīkalhasqui''nīni''n: ―¿Lhachū lahuī'' huan chi''xcu''?'
  ind-AYT: Orang-orang Yahudi mencari Dia dalam perayaan itu, dan berkata, “Di mana
    Dia?”
  cjo-NT: 'Janta Jerojareeki ikanta riraga jewatatsiripaeni joriiyopaeni raminaminawitakari
    riraga Jesoshi. Ikowantawitakari rayerimi. Ikanteeyini: —¿Tsika riraganki Jesoshi?'
  nsn-nsn: Doho Ju ra sir puk teilimpe tang Iesu gane toro niein uleik roon, kara
    ueldangatampeis pare, “Iareion?”
  san-DEV: अनन्तरम् उत्सवम् उपस्थिता यिहूदीयास्तं मृगयित्वापृच्छन् स कुत्र?
  tna-NT: 'Judío cuana sa ehuidusuji cuana ja Jesús chacudhaatana tsine su cristiano
    cuana duju su. —¿Juque pa da tueda deja? —putana huecuana. Uja cristiano cuana
    quisabatana huecuana: —¿Ahua micuaneda mue ba tueda deja?'
  lid-lid: Udu ta len tinan ma nyamon tinan tiri doh, iri Juwis asilah iy. Iri ndremenya,
    “Iy ndramak doh ndraheh?”
  wim-wim: Aak angman-a, may piꞌanan mungk-mungkin-a, than moom Jews.antam anangan-a,
    wenk-wenkin nungant, Jesus.antan. Than thawin thanttakaman, “Nil Jesus.an wanttin
    e?”
  zga-M: Avayahudi valekhundonda upuvale palonemelo nukhunchova, “Ale ndakhu?”
  yom-yom: 'Bayuda bantomba ku nyengo bu batuba : —Kuevi kuidi mutu wowo e ?'
  san-SIN: අනන්තරම් උත්සවම් උපස්ථිතා යිහූදීයාස්තං මෘගයිත්වාපෘච්ඡන් ස කුත්‍ර?
  yut-yut: Uŋun bɨlak bɨsap madepmon Juda amɨn dakon kɨla amɨn da Yesu wɨsɨŋek yaŋ
    yawit, “Uŋun amɨn dukwan egɨsak?”
  grc-BYZ: οἱ οὖν Ἰουδαῖοι ἐζήτουν αὐτὸν ἐν τῇ ἑορτῇ καὶ ἔλεγον· ποῦ ἐστιν ἐκεῖνος;
  cpc-NT: 'Jaminaminatakiri Judá-mirinkaiti janta joimoshirinkaita, ikantaiyini: “¿Tsikama
    isaikaajaitzika shirampari?”'
  nhg-NT: 'Hua tietiemoöya joriojte ipa inu nieca yelfetl, hua quejtoöya: ―¿Cöne icaca
    inu nieca?'
  nya-nya: Tsopano kuphwandoko Ayuda anakamufunafuna ndi kumafunsana kuti, “Kodi munthu
    ameneyu ali kuti?”
  ngu-NT: 'Itlayecancahuan on hebreos quitejtemohuayaj ne campa ilhuitl, niman quijtohuayaj:
    ―¿Manin canon nemi yejhua on tlacatl?'
  kup-kup: Tahan añarab Zerusalem zei ahö potak map topourat hehan Zuda aban ahori
    pimaz mel tovai sa em toohan bon tahan paru pot haoh, “Pi taek hez batah?” pot
    hat am mel tooh.
  jid-jid: Nitu iwa Yahudawa ba si wa'u ni bubu indji'a, nani minye, a he ni ntsen?
  wmw-wmw: 'Ndimana Mayahudi wakinsakula pasherehe pare, wakamba: “Ari, iye noyo kawa
    ndepi?”'
  gmv-GGM: Ayhudat iza “awan diize?” gishe Ba77elezason koydda.
  ssg-ssg: Lokon ien leili Jerusalem teka masiwi ti teka Ju to pax upiup Jises. Laha
    he kamekam, “Jises tel hatanoi wasol ia?”
  zpo-NT: 'Lee re xaa sawlazh nu nkwaan xaa lo yalni, nu mbezh re xaa: —¿Pa nzha xaa
    zee?'
  poy-poy: Wakulu wa Wayawudi waweriti wankumsakula ku msambu aku. Womberi wakosiya,
    “Ka koshi?”
  qwh-NT: 'Fiestachonam tsecho autoridacuna Jesusta ashiyarqan: —¿Mechoraq tse nuna
    quecan? —nishpa.'
  gaw-gaw: Amu Juda ag hobulp̱a tep̱ig amu ag Nug maṯinna, ii anidna ap̱ig. “Danab
    amuam adep̱a daaṯe?” aon ap̱ig.
  nca-nca: Asa o ne-neko ŋuno, Juda koro uni pará-parámbo ene seqaro ŋande yaŋgurí,
    “Uni ŋu dana yote?”
  zpz-NTPP: 'Na de mbecy zub lo ni de mbecy Israeel byub dey mi lat saꞌ. Orzeꞌ na
    dey rab yu losaꞌy: ―¿Ca rded yu zeꞌ na? ―na dey.'
  mkj-mkj: Koaun in mihn Jew‑ok raprapahki Jesus nehn joarwiho. Irai idoak, “Ia Ih?”
  zac-NT: 'Ra contrari shtë më caguili rall lëꞌë më lu laní, nu guniꞌi rall: ―¿Gua
    chaꞌa nguiu ni?'
  kyg-kyg: Yu vayaꞌmogi kahauya huꞌnayana oꞌageꞌapaeꞌmo, ani vekamo haiyateꞌmo maiꞌniye,
    huꞌa apafi geꞌnae.
  kmk-kmk: In-innapon dadit pappangat di Judio si Jesus sidit pipiyestaan un kanan
    dan, “Kawad na kadnin?”
  cao-NT: Jabi fiesta no tsi quiha jodiobá Jesu mërahi iniquë. Mërahax, —¿Jahuënia
    cara ca Jesu tia? —i jaca niquë.
  bbr-bbr: Kiro tup opok Juda roat näunäu akas ko itanemana, äiein, “Kiro ro ko erapok
    rau?”
  inb-inb: 'Chi­kama judiu­kunaka, chi puncha­kuna paita maska­na­kuspa, pai­pura
    tapu­ri­na­kurka: —Chi runa, ¿maipi­sik ka?'
  hrv-hrv: 'A Židovi su ga tražili o blagdanu pitajući : “Gdje je onaj?”'
  box-NT: Ɓa *zúifùwa ɲúnása wee cà a ho sã́nú mu díiníi. Ɓa wee hɛ́ɛ tùaka
    hen na ó o Yeesu mu wi yi.
  ote-NT: 'Ha nuya nda̱ gá xodyo núꞌʉ mi ne da hyohma̱ꞌa̱ xi mi honiꞌʉ de guehni ja
    ra ngo ne mi eñꞌʉ: ―¿Habʉ di ꞌyouaꞌa̱ ꞌbʉ?'
  wnu-wnu: 'Yuda munon der Yisas nob iramirei qamb gun qamb asi gamir e ue gab wuri
    qebi qamamir: “Yisas eret igo?”'
  zam-NT: 'Le'' mèngool co'' ñibe'', no co'' ndyoo ner, no co'' ndyoo naa loo mèn
    nación Israel na, mèna mque tee cua''n Jesús làth mèn huiz lnia. No mbez mèna
