  cop-BHC: ⲚⲒⲒⲞⲨⲆⲀⲒ ⲞⲨⲚ ⲚⲀⲨⲔⲰϮ ⲚⲤⲰϤ ⲠⲈ ϦⲈⲚⲠϢⲀⲒ ⲞⲨⲞϨ ⲚⲀⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀϤⲐⲰⲚ ⲪⲎ ⲈⲦⲈⲘⲘⲀⲨ.
  buk-buk: Lau bata Israel-ŋga naŋ sêmbo Jerusalem tu Mwasiŋ dinaŋ-ŋga, naŋ taso iŋ
