  cop-CNT: ⲛⲓⲓⲟⲩⲇⲁⲓ ⲟⲩⲛ ⲛⲁⲩⲕⲱϯ ⳿ⲛⲥⲱϥ ⲡⲉ ϧⲉⲛ ⳿ⲡϣⲁⲓ ⲟⲩⲟϩ ⲛⲁⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲁϥⲑⲱⲛ ⲫⲏ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ.
  adz-adz: Da garam Yuda garam gudzun rusan isau Yisu imingꞌ gubuꞌ mararam tsiraꞌ
