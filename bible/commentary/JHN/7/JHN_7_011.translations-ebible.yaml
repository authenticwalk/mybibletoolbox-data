  grc-F35: Οἱ οὖν Ἰουδαῖοι ἐζήτουν αὐτὸν ἐν τῇ ἑορτῇ καὶ ἔλεγον, «Ποῦ ἐστιν ἐκεῖνος;»
  cav-NT: 'Israelita cuanaja huaraji cuanaratu Jesús ujeu baatsu sarecuare. Chinera
