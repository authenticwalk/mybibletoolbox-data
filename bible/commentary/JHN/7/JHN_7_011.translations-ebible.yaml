verse: JHN.007.011
translations:
  kpx-kpx: Isege Diue kosiveau vahaeho vani kemo kaovalata elehaholisi mole belagevei
    avoe, “Iesu oleve.”
  okv-H: Eto pondo ue Judea embomeni na Iesu puveite puvuraere avo kesi jombure ea.
  tbo-tbo: Mi Yudeya hai tanitaniwaga tolehana u hinena, Yesu hi bibiheya ma hi laubayadeya
    hi pa, ‘Yesu meka?’
  mal-C: പെരുന്നാളിൽ യെഹൂദനേതാക്കന്മാർ, “ആ മനുഷ്യൻ എവിടെ?” എന്നു ചോദിച്ചുകൊണ്ട് അദ്ദേഹത്തെ
    അന്വേഷിച്ചു.
  grc-SR: Οἱ οὖν Ἰουδαῖοι ἐζήτουν αὐτὸν ἐν τῇ ἑορτῇ, καὶ ἔλεγον, Ποῦ ἐστιν ἐκεῖνος;
  bgc-bgc: त्यौहार म्ह कुछ यहूदी लोग यीशु ताहीं टोह्न्दे होए पूछताछ करण लागरे थे,
    “के वो कड़ै सै?”
  khz-khz: Vovelekwa kapunai Iuda talimara na getavuawai, geverenagi-agiawai, negetiiwai,
    “Ia ariginai?”
  deu-TKW: 'Die Juden nun suchten ihn am Feste, und sprachen: wo ist denn der?'
  zsr-NT: 'Ga naꞌ rac lni naꞌ, guluguiljëꞌ Jesús bönniꞌ judío uná bëꞌ, taꞌnë́ꞌ: ―¿Gazx
    zoëꞌ bönniꞌ naꞌ?'
  lin-lin: 'Wana bazalaki kati na feti, Bayuda bazalaki koluka Ye mpe bazalaki kotuna-tuna :
    « Azali wapi ? »'
  hns-NT: 'Jeroesaalem sahar me Israel ke dharam ke barkwan oke khodjat raha. Oesab
    apane apane me poetjhat raha kie: „Oe kaaha hai?”'
  noa-E: Maagwai judionaan chi pörnaanau chi phiesta ee i jʉrphöo thʉnʉmua, “¿Jamta
    simta jãg oobáma?” aajeejim.
  eng-EMTV: Then the Jews were seeking Him at the feast, and said, “Where is He?”
  mib-NT: 'Te jnáhan ñuu yā hebreo cánanducú i ya nuū víco ún, te cácahān i: ¿Ndé
    nuū íne tēe ún? áchí i.'
  lif-NT2: आल्‍ल तङ्‌नाम्‍मो यहुदि लाम्‍लोःबाहाॽरे़ खुने़ॽ मे़गोःत्तुर अक्‍खे मे़बाःत्तु,
    “कन् मनाःन् आत्तान् पेबे?”
  xnj-xnj: Vachilongosi va Vayawudi vamlondayi Yesu kumselebuko wenuwo, vakakota “Avi
    koki?”
  mmx-mmx: Luvuttadi amgomgo diga reven tin go at leluxa, la diga susue mo limixin
    diga vot go at leluxa, “Ua nga i no?”
  cbr-NT: Cuanx bëbacë ca Jerusalénu timë́cë judíos unicaman —¿uinu cara a uni 'ic?
    —cananquin Jesús bariacëxa.
  tee-NT: 'Pus ju israelitanin ixtapuxcajuich ju Jesús junta lai c''atan. Ixtanajunch:
    ―Ta xa''anch nu'' ju anu'' lapanac.'
  eng-LSV: the Jews, therefore, were seeking Him in the celebration, and said, “Where
    is that One?”
  cak-NT: 'Y chupa ri nimak''ej ri'', ri achi''a'' ri can c''o-wi quik''ij chiquicojol
    ri israelitas, ri itzel niquitzu'' ri Jesús, yexule-yejote'' niquicanoj y niquic''utuj:
    ¿Man itz''eton ta ri jun achi ri''? yecha''.'
  pah-NT: Igwete judeus'g̃a nduvihava'g̃a ga rekarekaruhui toryva rupi mahã akoja'ga
    naerũ javo.
  sja-NT: 'Mãɨmisa judiorã fiestade p''anadap''edaarãpa Jesús jɨrɨpachida mãik''aapa
    mãgapachida: —¿Sãma bɨma apachida, jã eperã?'
  xed-xed: 'Ka la Yahuda mantsa: «Ga tsatsi tama!» ka həŋ ka zba Yesu ma vla skalu.'
  glk-glk: 'پس حاکمأنه یهود، عیده موقع اونه دونبال بیدی و وَورسه‌ییدی: «او مرد کویه
    ایسه؟»'
  mks-NT: 'Ta mé na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel cán na̱casáhá na̱ ndúcú na̱ Jesús:
    “Ndá xíca nuu da tañu víco̱ cán”, cáhán na̱.'
  gfk-S: Io, kaia tano Lukaro, ira Iudeia di ga naanaas hanana tana, di gom tirtiri
    be, “I ham um ikino turadi?”
  bmu-bmu: Juda yeŋgö jitŋememeurupŋinan sösöŋgai nalöŋe Jisösgö jeŋi jaruba qesiqesi
    aka kewö jiget, “Azi mi denike?”
  dgz-dgz: Endi yawat mega barip ame gagap Diu nagirewa Iesu menan yangut tan singui
    waiwanumun, “Apan ame amba?”
  eng-GNV: Then the Iewes sought him at the feast, and saide, Where is hee?
  zaa-NT: 'Ca judíua nna reyìla cą ne entre iyaba ca enne'' tsè''e le'' fiéstaá nna
    ra cą: Gani tì''icua nubéyu''a cá.'
  eng-WEBSTER: Then the Jews sought him at the feast, and said, Where is he?
  guh-guh: 'Jesús picani jaitatsi judíovi pevetsivi fiestajava. Najumaitsi judíovi
    pevetsivi: —¿Detsa xania jota ponapona bajaraponë? najai judíovi pevetsivi Jesús
    yabara.'
  bon-bon: Yerusalema je puma Israela biname cina teebine trii biname bime sobe cabu
    jirngisi. Teepi biname bine itemläjemisi egä, “Lese nyene pui biname?”
  nhw-BL: 'Huan nopa israelita tlayacanani quitemohuayayaj Jesús ipan ilhuitl huan
    tetlatzintoquiliyayaj: ―¿Canque itztoc nopa tlacatl?'
  swh-ONEN: Wayahudi walikuwa wakimtafuta huko kwenye Sikukuu na kuulizana, “Yuko
    wapi huyu mtu?”
  wbi-wbi: aVayahudi vakava vikumulonda u Yesu viposia kuvaanhu vitii, “Alikuughi?”
  bba-bba: Yuubɑ bɑ nùn kɑsu tɔ̃ɔ bɑkɑ te sɔɔ, bɑ bikiɑmɔ bɑ mɔ̀, mɑnɑ u wɑ̃ɑ.
  eng-KJVCPB: Then the Jews sought him at the feast, and said, Where is he?
  kgk-NT: 'Ogwahẽ e''ỹ ngatu oheka Hesu-pe judeu ruvixa kwéry aretegwasu mboete haty-py:
    —Ne''írã vyteri tipo ogwahẽ, he''i oporandu Hesu-rehe.'
  waj-waj: 'Buusa nneera aakiaivaki Yutayaa vaidiiya innara buaama rada nuaida tunoo:
    Deevakiinno variinnee?'
  cpy-cpy: 'Osheki ikowa-kowa-takiri Judá-paeni janta roemoshirenkaetaha, ikanteeyini:
    “¿Jempema ijeekika irika atziri?”'
  ekk-PKP: 'Nüüd pühade ajal otsisid juudi juhid teda ja küsisid muudkui: „Kus ta
    on?“'
  mpx-mpx: Hagali gamwanaa Yudiya wali tohouwa Yeisu hi loyaan ge hi nel hi ba, “Iya
    ga?”
  wbp-wbp: Kujalpa Jijaji yaninja-yanurra murnma-juku Jurujulumu-kurraju, ngulangkajulpalu
    yangkangkuju Juwu-paturlu Purlapaju waalparrurnu yangkaju yirdi Yujuku-kurlangu
    Jurujulumurla. Kujalpalu waalparrurnu-juku, ngula-puruju panu-karirliji Juwu-paturluju
    wiriwirirlilpalu-jana kurriyi-maninjarla payurnu warru, “Nyarrpara yangkaju Jijajiji?”
  luo-luo: Jo-Yahudi ne manye e sawono ka gipenjo niya, “Ere ngʼatno?”
  nhe-NT: 'Huan nopa israelita tlayacanani quitemohuayayaj Jesús ipan ilhuitl huan
    tetlajtlaniyayaj: ―¿Canque itztoc nopa tlacatl?'
  aii-aii: 'ܐܝܼܢܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܛܵܥܝܼ ܗܘܵܘ ܒܵܬܪܹܗ ܒܥܹܐܕܵܐ ܘܒܲܩܪܝܼ ܗܘܵܘ: ”ܐܲܝܟܵܐ ܝܠܹܗ
    ܗ̇ܘ ܐܢܵܫܵܐ؟“'
  esk-NT: Jew-ŋuruat qiñiġniaġaluaġniġaat niġiqpagvikaaŋani itnaqhutiŋ, “Naamiimma
    taimña?”
  msb-msb: Ginapangita siya san mga namumuno san mga Judio sa mga nagapamyista kag
    nagahurunga, “Hain siya?”
  cpa-NT: 'Jøng² ca¹hnah¹² dsa² canh¹³ quián¹² dsa² judío Jesús ja³neng¹² jmai³. Ni³dsii¹²dsa
    jǿg³ guiog³dsa. Juúh²dsa: ―¿Ha² bíh³ tøah¹ hiúg³ Jesús? ―ca¹juúh²dsa.'
  dso-dso: ତେବେ ପରବ୍‌ତେଇ ଜିଉଦି ନେତାମନ୍‌, “ଜିସୁ କନ୍ତି ଆଚେ ?” ବଲି ପାଚାରି ପାଚାରି କଜ୍‌ଲାଇ
    ।
  meu-meu: Bena una aria lalonai Iuda taudia ese e tahua, eto, Ia be edeseni a?
  yva-NT: Vatano Yahudi wo akani no ono namije rai indamu wo aubaisy, weti wo raura
    ware, “Yesus opamo nori rui?”
  dgc-dgc: Nadid, du te tungkulin a Judeo ta Jerusalem, éy nipépakelagip de ti Jesus,
    éng ahe siya. Umasa side a umange siya ta piyesta.
  zpm-NT: Grë zha Israel ne rlëë lo me, quiaguib zho me lo lni co. ―¿Bay yo meṉ co?
    ―rnee zho―. ¿Pe nacne ib choot gard dziaṉ me?
  hix-NT: Noro yohoryatxkonà rma haryhe tà, Xuknewyana yoh komo. Tasahxemtotho kom
    ho nehoryatxkonà rma haryhe tà. Henta ymo naye, ketxkon hatà. Henta ymo naye.
  sim-sim: Hiyawu oson li uri wolo Judama lida lihi ondo Jisasin li lasaha limu mbara,
    �Ma oto mbeya?�
  npi-ULB: यहूदीहरूले उहाँलाई चाडमा खोजिरहेका थिए र भने, “उनी कहाँ छन् ?”
  cgc-cgc: Naan ta pista papangita Jesus an ta mga manugdumala ta Judio na gakuntra
    ki kanen. Sigi danen insa daw indya kanen an.
  tim-tim: Akto hombaŋ miawakto Yuda luâk humomolupyeŋande Yesugât kulâgâtmâ aikom
    magi, “Yâk yâgâten mandâp?” dâyi.
  yor-yor: Nígbà náà ni àwọn Júù sì ń wá a kiri nígbà àjọ wí pé, “Níbo ni ó wà?”
  wos-wos: Némafwi hénoo sa nukwa yandéka di Judana néma du Jisaska hwakéta di wa,
    “Wun du yimbu dé re?”
  emp-NTPO: 'Judiorã bororãba idjira jʌrʌ panasid̶aa. Ãdjirãba iwid̶ibadjid̶aa: –¿Jãʌ̃
    Jesura sãma b̶ʌ?–'
  eng-F35: So the Jews were looking for Him at the feast and saying, “Where is he?”
  ind-ind: Pada perayaan itu, para pemimpin Yahudi mencari Yesus dan bertanya ke sana
    kemari, “Di mana orang itu?”
  pes-OPCB: 'در آنجا سران یهود او را جستجو می‌کردند و با کنجکاوی از یکدیگر می‌پرسیدند:
    «پس عیسی کجاست؟»'
  mpt-mpt: Nakaia unangai Yelusalem bib ye mibianiba singka bianiba falo gamonsiobe.
    O dimo Yudai komokwali Yesuse hembianiba baaniba E fab biene? ge omonsiobe.
  ssx-ssx: Mo Diu haliwekima꞉ta꞉ hande ne pambeeke alena꞉ hata꞉ Yesu weitolo hata꞉
    lota꞉ pitolo alota꞉ Yesuta꞉ hando pa꞉ta꞉ hala꞉pe lemekeme.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ wɑsi ku dɛdɛɛ si wɑɑtii jinɡɑuu ɑ̀ wɑɑ ni, iwoi í wɑ.
  gaq-gaq: ପାଣ୍ଡୁନେ ବେଲା ଇହୁଦୀ କର୍ତ୍ତୁପକ୍ଷଇଂ ଆମେକେ ତୁର୍ ତୁର୍‌ଚେ ସାଲିଆକୁକେ, ମେଁ ଆଣ୍ଡିକା
    ?”
  gof-RNT: Ayhudeti baaliya bonchchiya bessan, “I awun de7ii?” yaagidi iya koyidosona.
  unx-unx: ଏନ୍ତେ ଯିହୁଦୀକଆଃ ହାକିମ୍‌କ ଇନିଃକେ ପାରାବ୍‍ରେ ଦାଣାଁଁଇତାନ୍‌କ ତାଇକେନା ଆଡଃକ ମେନ୍‌କେଦାଃ,
    “ଇନିଃ କତାଃରିୟା ।”
  gah-gah: Notovo igo, holisi nene alitokago, Zuta ve keza aikumú lokatoká iki hiláauka
    voko noitive liki vitagá amó.
  lcm-lcm: Si taun i matan angan ang ri Iudaia kipo arai gule ania na kilapo sui ta,
    “Nei a igenen ke e voi?”
  aer-aer: Kele arrawe-irrentye yanhe ikwerenge Jew akngerrepate areye ikwere aretyame
    nhenge itne renhe arntwirrketyeke. Itne tyerrtye areye apayuthnetyame, “Artwe
    nhenge-ame nthenhe?”
  qvc-NT: 'Chaymi chay kuntraq isrraylinukunaqa Jisusta mana tarishpachu, chay fyistapiqa
    ancha maskarqanllapa: —¿Maypiraq chay runaqa? nishpa.'
  tgl-ULB: Hinahanap siya ng mga Judio sa kapistahan at sinabi, “Nasaan siya?”
  cbs-NT: 'nawai taeaibun Jesús benakin judio xanen ibubun jatu yukakubauni: —¿Jania
    man uiain, ja juni Jesúsdan?— ikaibun'
  xtm-NTPP: 'Te tee judío ma, ka ndanduku de ya viko ma, te ka ka''an de: ―‍¿Ndenu
    iyo tee yukan? ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Akilongoi ba Akayahudi bakibanga kumpala kusikukuu jene, ngabakonyanga,
    “Abiko?”
  bao-NT: 'Tii boje rʉmʉre judíos ʉparã pea cʉ̃re amarã: —¿Õo ca niigʉa noopʉ cʉ̃
    niigajati? —ameri ĩi yujuupa.'
  san-ORI: ଅନନ୍ତରମ୍ ଉତ୍ସୱମ୍ ଉପସ୍ଥିତା ଯିହୂଦୀଯାସ୍ତଂ ମୃଗଯିତ୍ୱାପୃଚ୍ଛନ୍ ସ କୁତ୍ର?
  huv-NT: 'Ajcüwa monajiüt tiül judíos tayambüw nej quiaj, tapiüngüw: ―¿Wül aaga naxey?
    ―awüw.'
  otn-NT: 'Nu̱ya yø hmu̱ yø judío homp''ʉ ja ra̱ ngo ngue''mø di ''yop''ʉ ra̱ Jesús.
    Di̱ n''yɛ̱mbi̱: ―¿Hapʉ ''bʉ''a̱ ra̱ n''yohʉ''a̱? ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Kaŋ hinamuni nai tubune Judame heki’walaŋ me wapuhi adi Jesu lohiŋa yogiŋ,
    “Me u maaŋbe buŋak?”
  obo-NT: Na riyot pista, id nangkap ki Disas iddos mgo ponguu to Judio, kahi ran
    to, “Ingkon don ayu iddon minuvu?”
  cak-ENT: 'Ja pa nimak''ij ri'', ri achi''a'' ri c''o quik''ij chiquicojol ri israelitas,
    y nquetzelaj ri Jesús, nyexule-nyejote'' chucanoxic y nquic''utula'' c''a: ¿Man
    itz''eton tüj ri jun achi ri''? nquibij.'
  lif-NT: ᤀᤠᤸᤗ ᤋᤱᤏᤠᤶᤔᤥ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤃᤥ᤺ᤳᤋᤢᤖ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤁᤴ ᤔᤏᤠ᤺ᤴ
    ᤀᤠᤳᤋᤠᤴ ᤐᤣᤒᤣ᥅”
  mie-NT: 'De ndá táhán yā hebreo nánducú ji yā vico ñúcuán, de cáhān ndá ji: ¿Ní
    cúu nūū íyó tēe ñúcuán? ncachī ji.'
  san-TIB: ཨནནྟརམ྄ ཨུཏྶཝམ྄ ཨུཔསྠིཏཱ ཡིཧཱུདཱིཡཱསྟཾ མྲྀགཡིཏྭཱཔྲྀཙྪན྄ ས ཀུཏྲ?
  qve-NT: 'Chaymi chay fiestapi, Israel nacionniyoq runakunapa jefenkunaqa Jesusta
    mashkaranku, khaynata ninakuspanku: —Chay runari, ¿maypitaq kunan kashan? nispanku.'
  pao-NT: Mu Jew numu moohedu ka mu numu-naga-kwitu ka Te Pabe'e too'e wate. Ewow
    numu too'e tubenga, “Hano soo Jesus?”
  cbu-NT: 'Iy Utaáshuch kurakarini Isusoo nachungarangana. Tputs zapan shambatshisheem
    shaniyarsin, kuraksha anush: ¿Isusuwa? táta táta ashirangana.'
  usa-usa: 'máqtemma Ítíráaeo-wayukama ayú maqnaapí weqtábá abáá urááe: “náakaraq
    min-náqá máiyo?” téta ítama aónaraae.'
  soy-soy: 'Pisuifi piwɛ́ɛ́sɛ yɛ pɛɛ ɑnyɑ̃́ nyɛ-i u wɛ́lɑɑnkɛɛlɛ ɑpi yɛ pɛɛ rɛ: Yei
    kuú we?'
  hui-hui: Wali agali ngoai hayagoria Yu wali agali haru haga haguane hearu tigua,
    Yasu agoha kabe, lalu hai bialu hene.
  amf-amf: Ayiwd eenam entsaynaar “Kidi hamote ki dahaa?” hamayse bavaalin gobshota
    nivon eensa shaarinte zagite ke dahade.
  quc-NNT: 'Ri winaq aj Israel xkitij u tzukuxik pa ri nimaq''ij, xkib''ij: ¿Jawije''
    k''o wi ri achi ri''? —xecha''.'
  dob-dob: Ta tuta nina ꞌenaya me Yudia ꞌidi ꞌinapwanao Yesu siꞌebeꞌebese sagali nina
    solanaya, ta sigwaegwae, “Mwaꞌo tauna gete tai nina?”
  wrs-wrs: Wo no tihrava Yutanindna kuwulva hemba di etapewulungu vevna, uvna, dihi
    es vei? Hev una, hi no indhanariniva av?
  mca-mca: 'Qa hik ta''ƚijupi'' hekhewe'' judiol in wo''taxiikii kakha'' ƚe''wis neƚuji''
    qa yit''ijju'': —¿Pa''n qu'' na''ni''i'' hakha'' jukhew?—'
  tzo-TZC: 'Ti jꞌisraeletique jech ta xalic ti ta saꞌvanic ta qꞌuine: ―¿Bu oy xanaꞌ
    ti vinique? ―xiic.'
  mya-mya: ယု​ဒ​အာ​ဏာ​ပိုင်​တို့​သည်​ထို​ပွဲ​တော်​တွင် ကိုယ်​တော်​ကို​ရှာ​လျက် ``ထို​သူ​ကား​အ​ဘယ်
    မှာ​နည်း'' ဟု​မေး​မြန်း​ကြ​၏။-
  gng-NT: '*Sufmbɛ ya ciɛnb nuunh wɔ kunacenku nnɔ ni, nɛ ki niireh ki teh: «U te
    lɛ sɔ?»'
  cbi-NTPO: 'Tsenñu juntsa fandangu kenu malutala yanu judío bale rukula mi''kes nenchin
    juutu entsa entsandila: ¿Juntsa ruku nukaa puñanga? tiitila.'
  ikk-NT: Ndị-ndu ndị-Ju hụ a chọ a imẹ mmẹmmẹ hụ, wẹ hụ a sị, “Elebe k'ọ rị?”
  leu-leu: Pave la fenamo a mu Juda ri taxa lo senge e ri kuus, “Faa ta mataa aave?”
  maz-NT: 'Nu cja c''e mbaxua, c''o pje mi pjëzhi cja c''o nte mi jodüji e Jesús,
    mi mamaji: ―¿Ja je ri bübüxã c''e Jesús?, eñeji.'
