  mwp-mwp: Thana kuniya mulaydhin kedha, ‘Mabayg kulay ngoeymulpa puridharal yayab
    ya mulayginga.’
  sbk-sbk: Amaofisa bhajile, “Nomo omunti wawayile ayanje nanshi ono haani.”
  mya-JVB: မင်း လုလင်တို့က၊ ထို သူဟောပြောသကဲ့သို့ အဘယ်သူမျှမ ဟော စဖူးပါဟု လျှောက်
    ကြ၏။
  kgf-kgf: Ʒégic ocmuŋac galeŋ meme ai ic ieneŋ melemma ʒégic; Ac imuhucya méŋnéŋ
    méŋ ménda ʒéauyu niŋaŋiŋ.
  awb-awb: Uwara párísiwarínká sensabé, Wega irari éhwéhnká moke mó kené ehweh kiotaikire
    uwe.
  gdn-gdn: Ko piyara ragidai ki denai tagubu ke; “Apunu ki e yonai ka kasiyarai kawaya.
    Iyapana mo e maba inako pa mena.”
  nko-NT: Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Ɔhaa mɔ́kʋ́tɔ́ɩ́ fɛ́ oyin ánfɩ kɩ!”
  bsn-NT: 'Ado bajiro ĩnare yicʉdiyujarã Diore yirʉ̃cʉbʉoriavire coderimasa: —Ĩre
    bajiro ñagõrã manicama ĩna —yiyujarã ĩna.'
  pib-NT: Wa towrechine gigita, “Gi pagogneko Wale pixka rixa ginkakleta satu yineru
    tye jeji pixka.”
  wiv-wiv: Na gat kamahi kua dia ta tania, “Beta hita na longoria kaka katiu muga
    ni lala kete popole habuka kaka kua!”
  reg-reg: Abhasilikale nibhamubya ati, Atalio omunu unu alaikile lwoyo.”
  mlh-mlh: Mi yarebi iŋi bokiriebuŋ, “Ŋi iŋoji buŋo miega, moji damaŋ mogo buŋo kamasiine
    oŋu so miya.”
  gof-ENT: ፆሳ ኬ ናጌይሳቲ ኤንታኮ፥ «ሃ ኣዴይ ኦዴቴይሳ ኦኒካ ኦዴቴና» ያጊዲ ዛሪዶሶና።
  aau-aau: Wo, God so a se hiy-wayr-sosor-uwr homkwe hme senkin ma-sahre mekow, “Paraw
    kokwe uwr prueyn hiykwe ok, uwr sohiy ma mesor mokwe, hye hieyn liyliy-aw eyn
    mesor pa.”
  tvk-tvk: E mereketeh xil labit rilomun ni mi xil labit, “Matatal xati ti vengan
    xa sepinien nan xil bos pupu. Pispisien nan xil taxoni na moletin sav xil ti.”
  prf-NT: Kinagi nen nagbantay hidi, “Awan kami palla ti nasanig a kona ten pággupos
    na.”
  auy-auy: i-wáásí sésa wenááigo seyaafáꞌ-wáásí tááigomba íyáákaraiye suwasá
  tbg-tbg: Ne nantihae qaqi aniavo? Ne vira vita vare aniataarave, ti. Tumanta kiripunavu
    tiha, Kia qumina vaiintivano uva tintema kero viva uva ti vaivo, ti.
  hub-NT: 'Tusa tama nita aimainak: “Shuartika imau paanka chichashtaiyaiti, auka
    chichamesha shir paantaiti, tuma asamtai ikukmaji”, tusa tuina.'
  hmo-hmo: Hesiai taudia idia haere, idia gwau, “Hamatamaia nega dekena amo ia mai
    bona hari, tau ta ia hereva lasi inai tau ia hereva bamona.”
  big-big: Legi wagelawiligu pelik yeiya, Tonugurau yombanu pobokko ngago kai pilik
    walaka nakko kaiyagalege kerewiya ono. Logo maburikki wiyeke teni pi miza orowei
    wiriya ono, yeiya.
  gux-G: Ke sejenba yudanba jiini, “Tii kpeli ki la ya nilo n maadi nani wani yeni.”
  cnl-NT: '''E³ jo̱³ ca²³jua''³ ''láa³: ―''A²³''i̱³ xen³ ''i³ lɨ''³ ca³lʉ́³ la²³ lʉ²³
    dsa³ ''í³.'
  zar-NT: 'Buluʼbiʼë didzaʼ niʼa náʼagaquiëʼ, taʼnnë́ʼ: —Cuntu nu bönniʼ ruʼë didzaʼ
    ca ruʼë didzaʼ Bönniʼ ni.'
  kde-kde: Valinsi nkuyang'ula kuchidoni, “Hwetu tukánambimwona munu atangôla muchi
    chatangola ayula munu!”
  ata-ata: Aneꞌi ta mitema sou isaxilaꞌu tani tila noxou Lataua mikolineꞌi aloxo,
    “Evile uvivikala aloxo itema ꞌo tatei uasi.”
  qvw-NT: 'Niptinmi: “Pay limaśhantanu''a manam imaypis, nï mayanpis limalachu” nipäcun.'
  nfa-nfa: Hèia dhèu se dhaa, na, “Ira ii! Jiꞌi dhae paraga ngèdhi mèka dènge dhèu
    èci sa dhu padhai lii sama sèmi Dhèu nèi!”
  tnp-tnp: Kəni soldiə mɨn əha kotəni=pən kəm lah məmə, “!Iəməsotələsiən mətəu-inko
    suah kəti təsəghatiən təhmen lan!”
  urd-urd: प्यादों ने जवाब दिया कि, “इंसान ने कभी ऐसा कलाम नहीं किया।”
  hot-hot: Ma sôp bidoŋ takêŋ enaŋ, “Anyô êŋ hanaŋ abô atu ba miŋ anyô la bôk hanaŋ
    ami.”
  mqj-NT: 'Natimba'' inde to disuae nakua: “Ta''pa dengan kiita tau la nasusian manarangna
    mantula''.”'
  rus-SYN: 'Служители отвечали: никогда человек не говорил так, как Этот Человек.'
  mbh-mbh: Na mit tetalongare o olal ole riong ve, “Toko e avele ile riong i ranga
    ve ini toko ake ile riong.”
  bdd-bdd: Coinega tuilalaedi sigwae, “Loheya nage ꞌina gwae mabwaiyana bwebweꞌadi.
    Geya ꞌeta taiya gidemusa.”
  cbt-NTPO: —¡Co insonta' ina pochin a'chinchininhuë'! itopi.
  srn-NT: 'Den waktiman piki den taki: “Noiti ete wan man taki leki fa a man disi
    e taki.”'
  cta-NT: 'Liꞌ nacui̱ policía: ―Bilya cuna ya nchcuiꞌ sca ñati̱ ñiꞌya̱ nu nchcuiꞌ
    yu jua.'
  bqc-SIM: 'Dↄaipiↄ wèmá aa mɛ̀: Gbɛ̃e i yã''o lán gbɛ̃́piwa yãao.'
  tcz-CHONGTHU: Houin ngah sottol le hon adonbut'un, “Keihon hichepa thusei tobang
    kaja khapouve,” atiuvin ahi.
  mar-mar: कामदारांनी उत्तर दिले, “कोणीही मनुष्य त्याच्यासारखा कधी बोलला नाही.”
  snp-snp: kimiwe yate ka itibiti lamo, Ena, wewa ka limo yaidana oti komuma ádamo
    nenako, loto olámoto faifa one, lato,
  isl-isl: „Hann segir svo margt stórkostlegt!“ svöruðu þeir. „Við höfum aldrei áður
    heyrt neitt þessu líkt.“
  spy-NT: Kuwālchi ꞉riibiichoo kule, “Māmii ꞉chii nyēē kiikung'alaal bēsyēēt ake kuu
    ꞉chiichoo.”
  xnn-xnn: Dat kanan san gogowaldiya, “Kaskasdaaw od nan kankanana tay maiwed makaikkan
    isnan ikkana ay men-isolo.”
  mwe-mwe: Bhalinda gubhaajangwilenje, “Wala jwakwa mundu akombwele bheleketa malinga
    shibhaabheleketa bhene bhandu bhala!”
  tte-tte: Mwa kainali siyamaisa siba, “Nige sauga yabo tomo yabo ana walo besiele
    tomone bwaite ana walo.”
  tcs-tcs: Dem gad i bin spik baigen, ‘Mipla no bin lisen nobodi i bin tok diskain
    wase dis man i bin tok!’
  hlt-THB: Bawkim teemkungkhqi ing, “U ingawm anih amyihna awi ap kqawn khawi hlan
    hy, tina uhy.
  soq-soq: Tane God duwa onionialala sipoamone waienase, “Mai apana da epe gagalolepona
    me gagaloleidia rua, dia, sa baiwa no mai wadapaitudepona.”
  qub-qub: 'Chaura suldärucuna niran: «¡Pay rimashantano rimajtaga manami imaypis
    wiyashcächu!»'
  att-att: Á simibbák yù ira magguárdiá, á kinagi ra nira, “Awán ta tolay nga magubobuk
    ta kunnay sù ággubobuk na! Awán bulubugá ta kagittá na nga mangituddu!” kud da.
  bki-bki: Naruei kukuano nalo nei aberdop̃e, aberinavo “Kumemi numiagago ka kiano
    iliano nalo abo mia abo, maka ve toro dolu tai napano mijikia riverloglog kito
    rivu tibe ka naio.”
  bqp-bqp: 'Dogari pìnↄ wèḿma ò pì: Gbɛ̃ke dí yã o lán gbɛ̃ díkĩna bà zikiro.'
  mcp-mcp: 'Ifulísh nə́: «Muud nyə afwóyɛ́ bwɛlɛ lás nda muud ɛ́nɛ.»'
  hat-hat: 'Gad yo reponn: Nou poko janm wè yon nonm ki pale tankou nonm sa a.'
  npl-NT: 'N tlamokuitlawijkeh otlanankilijkeh: —¡Nion se tlakatl ayik ijkó tlajtoa
    kemi nin tlakatl!'
  bgg-bgg: Sandri è aishii chang, “Hanyie è de ji pha bran duiine ayao mua ro”
  eng-TCENT: The officers answered, “Never has anyone spoken like this man.”
  eng-BSB: “Never has anyone spoken like this man!” the officers answered.
  cpu-NT: 'Ari ikantaiyini irirori: “¡Tera iriñeetaajate kempityaarine irika iñaavaitzi!”'
  san-ASM: তদা পদাতযঃ প্ৰত্যৱদন্ স মানৱ ইৱ কোপি কদাপি নোপাদিশৎ|
  tac-NT: '''Lige sontáloka nejele: ―Tabilé siné akeme nírige ramué aliena semátiri
    ra''íchame napuyena alué rió.'
  eng-WEBPB: The officers answered, “No man ever spoke like this man!”
  gfk-H: Ma ira umri diet ga balu diet bia, “Taia tutun at tikai i la iangianga hoing
    iakan ra tunatuna.”
  viv-viv: Badi tuilala higayo, “Bana hima yana gahe au keke tamo hakwadi Bana amine
    boi gidalukahihi.”
  yao-yao: Ŵakulindilila ŵala ŵajanjile, “Nganapagwe mundu jwalijose jwakombwele kuŵecheta
    mpela mundu ju!”
  tgp-tgp: La r̃aramira lara, “Tea mo sopo lo vujangi i sohen tamlohi atu.”
  auc-NT: Ante äñönäni wææ wänönäni wæætë, —Mäningä onguïñængä waa apæ̈necä baï æcänö
    adobaï tedecä ïñömö edæ dæ angampa.
  kbc-NT: Noɡ̶oigidi, moditiogi, “Aniɡ̶ica daɡ̶a jinataɡ̶a ane dotaɡ̶a liciagi niɡ̶ijoa
    ɡ̶oneleegiwa me dotaɡ̶a”.
  bmh-bmh: Guzenina, malai dudu agen koli awaremen, “Go ze mai dareu sul, du tub nug
    guzenai ze i macaneu.”
  ctu-BL: 'Jini xcʌntayajob tsi'' jac''beyob: Ma''anic winic ti pejtelel ora mu''
    bʌ i cha''len t''an che'' bajche'' jini winic, che''ob.'
  meq-meq: 'Sidzew matsəpe gay i məɗəslay ha gər a Mbəlom niye hay ta mbəɗatay faya,
    tə gwaɗatay: «Ndəray kə tsik me ɗaɗa andza ndo nakay bay!»'
  noa-H: 'Magbaa chi guardianaanau hamag magjierram haajem: —Marau chadcha hi pʌr
    haubëeba harran, maachdëu hũurwai sĩi parhoobam k''ʌʌn hiek''aajemjö k''abata
    nem jaau sĩerr haawaita pʌr haubëebajimgui hajierram haajem hamag.'
  alp-NT: Esi ombe, “Kwatite! Ami lene sae ilepa lupeI mosa!”
  san-VEL: tadaa padaataya.h pratyavadan sa maanava iva kopi kadaapi nopaadi"sat|
  kbq-kbq: Ana ra mono nonte kva vahe'mo'za kenona'a hu'za, Mago ne'mo'a kora higeta
    ontahi'nona naneke, ama ne'mo'a nehie.
  kbh-kbh: 'Chora chë josticiënga tmojanë́jua: —Ndocná quenatoyebuambná nts̈amo chë
    boyabása tonjoyebuambacá ca.'
  ron-LSB: 'Ofițerii au răspuns: “Nimeni n-a vorbit vreodată ca omul acesta!”'
  pon-pon: 'A papa ko japen: Jota man aramaj amen padapadak duen men et.'
  nhe-BL: 'Huan nopa policías tlen tiopa quiijtojque: ―Ax quema tijcactoque se tlacatl
    tlen camati nelía cuali queja ya camati.'
  sps-sps: Rin tsoiny bei ot biny ratuari, “A sikia ta mes ma vegiau faarei na mes
    to!”
  wnc-wnc: yake anzing yaniking, “Tupa aminu tapatuta wamu aminu waapata yanggak binga
    dua yakut,” ngang yaniking.
  bus-bus: 'Dogari pìnↄ wèńla wà bè: Gbɛ̃kee e yã o lán gbɛ̃ kɛ̀kii bà zikiro.'
  gub-BL: — Ni amo nuze'eg pixik kwaw kwez awa zàwe a'e wà, i'i tuwihaw wanupe wà.
  imo-imo: Ele iyemani ningei, “Iye teni oi ungu mane tirimele mele yuni aku tepa
    naa timo. Yuni ungu mane paa olandopa timo,” ningi.
  boj-boj: Onaqa qaja tamo naŋgi na kamba minjreb, “Iga Yesus aqa anjam quonum di
    anjam bolequja maroqnaj. Tamo bei nami anjam deqaji marosaioqnej. Deqa iga a ojosai.”
  eng-DRA: 'The ministers answered: Never did man speak like this man.'
  knf-knf: 'Kë baŧeem baka aji : « Nin ñaaŋ aambaaŋ kaţiiniyaara ji a. »'
  san-KHM: តទា បទាតយះ ប្រត្យវទន៑ ស មានវ ឥវ កោបិ កទាបិ នោបាទិឝត៑។
  arn-NT: 'Fey ti pu llüwatulekelu llowdunguy engün: —¡Chumkawnorume ka iney no rume
    dungukelay chumngechi dungukey ta kisu!'
  zas-NT: 'Dxel rëb ree bén rajp roꞌ yadoo guin: ―¡Ad goct wayu bén guiniee ziꞌc rnieex!'
  ken-NT: Babhabhɛri ɛkɛrákap bákɛ́mɛ bhɔ bɛ, “Yɛ̌ mmu abhɨ́kɨ́ re rɛm mɛnyǔ mɛnyɨŋ
    ɛbhɛn mmǔ wu árɛ̀m!”
