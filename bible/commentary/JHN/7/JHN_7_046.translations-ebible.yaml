verse: JHN.007.046
translations:
  kpx-kpx: Ige bukate keau abuho loui avoe, “Atabeu bae au hoto louale ke nahate loulivebene.”
  okv-H: police na ke mine einge ea, “Eto embo amina ke ainge ae ingae pekota ke javotoho
    eria.” ainge eo,
  tbo-tbo: Tu wigawiya hi baha hi pa, ‘Lawana a baha hi dewadewa duma, ega mei lawa
    gehouna a wibaabani.’
  mal-C: “ആ മനുഷ്യൻ സംസാരിക്കുന്നതുപോലെ ആരും ഒരുനാളും സംസാരിച്ചിട്ടില്ല,” എന്നു ഭടന്മാർ
    ബോധിപ്പിച്ചു.
  grc-SR: Ἀπεκρίθησαν οἱ ὑπηρέται, ⸂Οὐδέποτε οὕτως ἐλάλησεν ἄνθρωπος, ὡς οὗτος ὁ ἄνθρωπος.⸃
  bgc-bgc: सिपाहियाँ नै जवाब दिया, “इसी बात बताण आळा माणस हमनै आज ताहीं कदे भी कोनी
    मिल्या।”
  khz-khz: Rupu Veaga giatatagona talimara gevega-geleto, negetiwato, “Etalima ekilana
    vetaina talima ta rogotina ere kila.”
  deu-TKW: 'Antworteten die Diener: noch nie hat so ein Mensch geredet, wie dieser
    Mensch redet.'
  zsr-NT: 'Gulubiꞌë didzaꞌ niꞌa naꞌquëꞌ, taꞌnë́ꞌ: ―Nutu nu bönniꞌ ruꞌë didzaꞌ ca ruꞌë
    didzaꞌ bönniꞌ ni.'
  lin-lin: 'Bakengeli bazongisaki : — Ezali na moto ata moko te oyo asila koloba makambo
    oyo moto wana azali koloba.'
  hns-NT: 'Tab siepaahie log bolies: „Hamlog aisan biesaal baat kabhie na soenlie!”'
  noa-E: 'Magbaa chi guardianaanau amag magjierram aajem: —Marau chadcha i pʉr aubëeba
    arran, maachdëu ũurwai sĩi parhoobam khʉʉn iekhaajemjö khabata nem jaau sĩerr
    aawaita pʉr aubëebajimgui ajierram aajem amag.'
  eng-EMTV: The attendants answered them, “No man ever spoke like this Man!”
  mib-NT: 'Te ni cacahān policía un: Tú cuɨtɨ ni ɨɨn tēe cáhán vāha ndasɨ́ nájnūhun
    cáhán tēe yúcuan, áchí.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरुसि, “आत्तिन्‍नाङ् खे़न् मनाःन् हे़क्‍के पारे़बाग
    मे़ङ्‌घे़म्‍मे वाॽरो॥”
  xnj-xnj: Valonda vala vakayangula, “Avi lepi mundu mweamali kujova vindu vyeajovili
    mundu uyu!”
  mmx-mmx: La luvuttadi rutu mu at loogu laplavang diga lok, “Kopmen tara i paase
    asu levelinga mumuat kerekngan mo laradi.”
  cbr-NT: 'Quixuan cacëxun ca suntárucaman cacëxa: —Axa ënë uni banacësari banacë
    uni ca ''aíma ''icën.'
  tee-NT: 'Pus ju pulasiyajni ta''ak''alhtayanalh: ―Jantu xamati'' ju chunch chivinin
    tachi ju ani lapanac.'
  eng-LSV: The officers answered, “Never so spoke man—as this Man.”
  cak-NT: 'Pero ri achi''a'' xqui''ij: Roj man xkatz''om ta pe, roma ri tzij ri yeru''ij
    man jun chic achi ni''in. Can utz-wi ri yeru''ij, xecha'' reje''.'
  pah-NT: 'Igwete guardas''g̃a ei: —A''ea ko jara''g̃a nhi''ig̃a ja rũi ga nhi''ig̃ame,
    ei g̃a. Norohenduvangavi ore nanongara, ei g̃a g̃a pe.'
  sja-NT: 'Ma Ak''õre te waibɨa jɨ̃apataarãpa p''anaujida: —¡Eperã apida pedeeda-eda
    ajida, mãgɨ́ eperãk''a!'
  xed-xed: 'Ka həŋ mantsa: «Kay! Haɗ mndu ta kɗə walaŋtá gwaɗaftá mndərga tsa gwaɗa
    ta gwaɗə tsa mndu ya wu,» ka həŋ nda tsa la Farisa ya.'
  glk-glk: 'قراولأن جواب بدَییدی: «تا الأن مثله اَ مرد کسی حرف نزه.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe soldado cán tu̱hun nu̱ ná já cáchí da̱ já xi̱hi̱n
    ná: —Na̱catóntó nde̱ na̱xini jo̱ho nde̱ nu̱ cáha̱n da̱ jáchi̱ ñúchí ndiva̱ha cáha̱n
    da̱ ta ni in túhún na̱ co̱ó na̱ca̱ha̱n tá quia̱hva cáha̱n mé dá —na̱cachi soldado
    cán.'
  gfk-S: Ma ira umri di ga balu di be, “Pata tutuno iat be tikenong ila iangianga
    ho ikin ra turadi.”
  bmu-bmu: Jim eŋgigetka kewö meleŋget, “Azi miaŋön keu jimakzawi, kunŋan nalö kunöŋ
    keu tandökŋi mewöŋi qahö jiyök.”
  dgz-dgz: Amase taine nagirewa aroga gare wan, “Apan daiton da nop manega ya waiwandini
    ame Iesu me waiwan.”
  eng-GNV: The officers answered, Neuer man spake like this man.
  zaa-NT: 'Becàbi ca policíaá nna ra cą: Nunca labí nì''i íria ttu enne'' quixa''a
    tì''a riquixá''a nubéyu''ą''.'
  eng-WEBSTER: The officers answered, Never man spoke like this man.
  guh-guh: 'Nexata policíavi jumaitsi: —Bajaraponë Dioso pitorobicueniatsi, xaniavaetsia
    jivi livaisi tsipaeba, itsajivi ata apo pepaebicuenia. Bajaraxuata apo pavaetabinë
    patacaponaenexarena, jai policíavi.'
  bon-bon: Awamuta biname cina jejemisi egä, “Cine nuuja biname ne niinäce lica ituge
    ätecija apu mene iicema cabu je.”
  nhw-BL: 'Huan nopa policías tlen tiopa quiijtojque: ―Amo quema tijcactoque se tlacatl
    catli camanalti nelía cuali quen ya camanalti.'
  swh-ONEN: Wale walinzi wakajibu, “Kamwe hajanena mtu yeyote kama yeye anenavyo.”
  wbi-wbi: Avasikali vala vakamula vakati, “Naaghelile kuhumila umuunhu juno ijova
    ndavule umuunhu jula.
  bba-bba: Mɑ kɔ̃so be, bɑ bu wisɑ bɑ nɛɛ, ɡoo sɑri wi u ɡɑri ɡerure nɡe durɔ wi.
  eng-KJVCPB: The officers answered, Never man spake like this man.
  kgk-NT: 'Ha polícia katu he''i: —Ha''eixagwa ndoikói onhe''ẽ porã va''e. Onhe''ẽ
    porã tee voi, he''i mburuvixa-pe.'
  waj-waj: 'tuduu rikiada iya sai tunoo: Ai, mo ta rikiaunnano tauraa hama vaidi voovoono
    aa vaidi aavo tii kua aavaa roosiima tiivaivee,'
  cpy-cpy: 'Ikanteeyini rirori: “¡Tekatsira kimityaarini iñaawaetzi irika!”'
  ekk-PKP: „Keegi ei ole kunagi nii rääkinud nagu see inimene,“ vastasid valvurid.
  mpx-mpx: Yaka analiya hi lahe hi ba, “Nige sauga etega gamagal etega wana baaba
    i oola tau ya wana baaba!”
  wbp-wbp: Ngulalu-jana jangku-manu, ngulaju kujarlu, “Nyiya-ngurlulkurnalu puuly-mardakarla?
    Yapa ngalya-kari-piya-wangulpa wangkaja yaliji ngurrju-nyayirni!”
  luo-luo: Askeche nodwoko niya, “Onge ngʼama osewuoyo kaka ngʼatni nyaka nene.”
  nhe-NT: 'Huan nopa policías tlen tiopa quiijtojque: ―Ax quema tijcactoque se tlacatl
    tlen camati nelía cuali queja ya camati.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܫܘܼܪ̈ܛܹܐ: ”ܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ ܠܹܐ ܝܠܹܗ ܗܘܼܡܙܸܡܵܐ ܡܐܲܝܟ݂ ܕܝܼܠܹܗ
    ܐܵܗܵܐ ܐܢܵܫܵܐ ܗܲܡܙܘܼܡܹܐ.“'
  esk-NT: Qaunaksrit kiuniġaich, “Uvagut tusraavaaluktugut iñuŋmik taatna uqalgutigiruamik.”
  msb-msb: Kaya nagsabat an mga gwardya, “Waraʼn nakapanurmaton pareho san otoridad
    sani na tawo.”
  cpa-NT: 'Jøng² ca¹juúh² tsih² dsa² ta³: ―Ca¹lah¹jin³ cøng² jmai³ tsa¹ma²ca¹néng³
    jnieh³ jǿg³ dsio¹ ju³lah jǿg³ juúh² dsa² héi² ―ca¹juúh²dsa.'
  dso-dso: ଜାଗୁଆଲ୍‌ମନ୍‌ କ‍ଇଲାଇ, “ଏ ଲକ୍‌ କଇଲା ପାରା କାତା ଆଜିକେଜାକ କେ ମିସା କଅତ୍‌ ନାଇ
    ।”
  meu-meu: Hesiai taudia e haere, eto, Matamana negana amo tau ta se herevava ina
    tau e herevamu heḡereḡerena.
  yva-NT: Naije vatano wo Yavaro Amisye ramane umaso wo raura ware, “Vatane wato apa
    ananyao ngko dave. Ananyao kaijinta mo Apa ramaisye ramu!”
  dgc-dgc: Ey kinagi du pulis, a “Mésanike kame diya, da éwan me pabi nabati i memahal
    a kagi a kona to kinagi na.”
  zpm-NT: 'Pquiab zho rëb zho: ―¡Wlaltaa gard dziaṉ no tib meṉ ne scataa ndzon rnee!'
  hix-NT: Àna matà, ketxkon hatà, anoto komo. Noro rwonà, ohxe rma haxa naha, anar
    komo yoho rma haxa mak ha. Noro wyaro àrwomra ro mak natxhe, anar komo, ketxkon
    hatà.
  sim-sim: Urik limu mbara, �Ma lar mbeek oto mbanda hom mbanda ambu ri.�
  npi-ULB: अधिकारीहरूले जवाफ दिए, “कोही मानिसले पनि कहिल्यै यसरी बोलेको छैन ।”
  cgc-cgc: Sabat ta mga gwardya, “Ula gid ittaw na mas dayad iya na patudlo kaysa
    ta patudlo Jesus.”
  tim-tim: hin dâyi, “Yâkŋe makmap amâ luâk bikŋande hain are bo makbâi.” dâmbiâ
  yor-yor: Àwọn ẹ̀ṣọ́ dáhùn wí pé, “Kò sí ẹni tí ó tí ì sọ̀rọ̀ bí ọkùnrin yìí rí!”
  wos-wos: Wakwexékéndaka di gélindu wa, “Hanja du nak dé buléndékangala hundi buléhambandé.”
  emp-NTPO: 'Maʌ̃ne zarrarãba panusid̶aa: –Ni ab̶aʌ ẽberãda jãʌ̃ ẽberã bed̶eabari
    quĩrãca bed̶eacaa.–'
  eng-F35: The operatives answered, “No man ever spoke like this man!”
  ind-ind: Jawab para tentara itu, “Belum pernah ada orang yang mengajar seperti dia!”
  pes-OPCB: 'گفتند: «هیچ‌کس تا به حال مانند این مرد سخنانی چنین دلنشین نگفته است.»'
  mpt-mpt: naka eli baabeniba E weng olo ayamobe. Sino nakai inamin wengo mo obinabibbabo
    gesiba
  ssx-ssx: Mo tembolo da handeteke haemeke haliwekima꞉ ika꞉ pi hombo peaaso alota꞉
    Amba꞉ hata꞉ make do halima꞉ ala꞉ tupa꞉ ma꞉nda꞉ma꞉ dupiki pi na leekeme.
  mkl-mkl: Ŋɔi woo deɡbe kpɑsɛ̃i Ilɑɑɔ̃ ŋɑu ɑ̀ jɛ ɑ̀ ni, inɛ kɑ̃mɑ kù wɛɛ iyi í fɔ
    ide bɛi inɛɛu bɛ.
  gaq-gaq: ଉର୍‍ଣ୍ଡ୍ରେଇଂ ଉତର୍ ବିକେ, “ମେଁ ଅଃକେନ୍ ବକୁଆ ଡିଙ୍ଗ୍ ସୁଗୁଆ ଅଃନା ଜା ବ୍ନାଲିର୍
    ଆବାସଙ୍ଗ୍‌କେ ଣ୍ଡୁ ।”
  gof-RNT: Xoossa Keetha naageyssati enttako, “Ha addey odetteyssatho oonikka odettenna”
    yaagidi zaaridosona.
  unx-unx: ଦାରୱାନ୍‌କ ମେତାଦ୍‌କଆକ, “ନେ ହଡ଼ କାଜିତାନ୍‌ଲେକା ଜେତାଏ ହଡ଼ ଚିଉଲାହ କାଏ କାଜିୟାକାଦାଃ
    ।”
  gah-gah: Liki likago, pilisi vete áisi gakó nolimó nenémini iki ve makolite lisá
    amave.
  lcm-lcm: Na keve vap po ararai bat ang kila ngenget ta, “Aino katapo kovek i sikei
    a igenen ka mengen val igenen ke.”
  aer-aer: Thultye itne anteme angkirtneke, “Anwerne renhe uyarne arntwirrkeme. Artwe
    nhengele kwenhe ayeye mwerre ilerle-aneme. Arne areye rarle angkerle-aneme kwenhe
    arrpenhe anthurre nhenge artwe arrpenhe ingkirreke apekele angkemenge-ularre.”
  qvc-NT: 'Chaymi chay suldadukunaqa nirqan: —¡Manam ni mayqan runapis chay runashinaqa
    rimashqachu! nishpa.'
  tgl-ULB: Sumagot ang mga opisyal, “Walang pang tao ang nagsalita kailanman ng katulad
    nito.”
  cbs-NT: 'mekenika betsan yuikin: —Jaska ja juni janchai peaya juni betsadi janchakin
    nematidumaki, chakabu jatu yuiamawen taexunan— jatu wa'
  xtm-NTPP: 'Te tee ka jito veñu''u ma, ni ka ndakone''e de: ―‍¡Ñatuu nama uun ni
    ka jini o in tee ká''an sukan ká''an tee yukan! ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Manjolinjoli ngagajanga, “Abije mundu ojwa akalongela andi palongela mundu
    ojo!”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, uwamarã pea o biro cʉ̃jare ĩi yʉʉupa: —Jĩcʉ̃ ʉno
    peera cʉ̃re biro wede ñaatimi —ĩiupa.'
  san-ORI: ତଦା ପଦାତଯଃ ପ୍ରତ୍ୟୱଦନ୍ ସ ମାନୱ ଇୱ କୋପି କଦାପି ନୋପାଦିଶତ୍|
  huv-NT: 'Quiaj tapiüngüw a mongot monjiür nadam nangaj iüm: ―Nejinguind ngome áag
    mandeac atnej teamandeac aaga naxey ―awüw.'
  otn-NT: 'Mi̱ da̱hyø policía, bi ''yɛ̱na̱: ―Pɛ hi̱nja̱m''mø ha di t''øde da̱ ma̱n''a̱
    n''na ra̱ ja̱''i̱ tengu̱ mma̱nna̱ ra̱ n''yohʉ na̱.'
  nop-nop: Yeninadiune mikme heki adi indiŋ yeniŋgiŋ, “Adi mede yolak u kwetfoloŋ
    me niŋeŋ yobekdok tuwot moŋ.”
  obo-NT: Kahi taddot mgo tohodtamong to, “Waa poron minuvu no nokononaw iling kandin.”
  cak-ENT: 'Pero ri chajinela'' ri'' xquibij: Roj man c''a xkatz''om tüj pe, roma
    ri tzij ri nyerubij man jun chic c''a achi ri biyon tüj. Galán c''a jabel, xquibij
    rije''.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢᤛᤡ. “ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤜᤧᤰᤁᤣ ᤐᤠᤖᤧᤒᤠᤃ ᤔᤧᤱᤄᤧᤶᤔᤣ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān ndá policía: Nduú cuitī ni iin tēe cáhān vāha ndasí tá cúu
    nūū cáhān tēe ñúcuán, ncachī dē.'
  san-TIB: ཏདཱ པདཱཏཡཿ པྲཏྱཝདན྄ ས མཱནཝ ཨིཝ ཀོཔི ཀདཱཔི ནོཔཱདིཤཏ྄།
  qve-NT: 'Chaymi chay guardiakunaqa khaynata contestaranku: —¡Manan ni pipas chay
    runa hinaqa ni hayk''aqpas rimaranchu! nispanku.'
  pao-NT: Mu tukwutumadu meeoo mu nanekwegea, “Oosoo nanabesa unakwe, gi haga nana
    oo-wa'ne'yoo.”
  cbu-NT: 'Ksutamapansha: Xapoorangtanicha; uw kuk kizpurcha. ¿Chakpataja uw kuk waritach?
    tárangana.'
  usa-usa: 'i-wáyúká yauwéqmá tirááe: “móra-nakoma maan-nákó tiníq umá íketimiye.”
    téta tirááe.'
  soy-soy: 'Api pi pɛsɛ rɛ: Nɛ kɛweesi, usoi úkɑ úu símɑɑlɛ̃ yɑrɛ usoi nkó mɛcɔ.'
  hui-hui: Ani layagola mamage haga biarume ladai bialu lalu, Agalime nalagagodagua
    layago hale halu ibirima, lene.
  amf-amf: Poolisanaar “Ea agaanin giyendettsi eedi hayyear giyayse dhesehe” hamayse
    kena ke maasade.
  quc-NNT: 'Ri chajinelab'' xech''awik, xkib''ij: ¡Man k''o tä jun achi qa tom je''
    kätzijonik jas ri kätzijon ri achi ri''! —xecha''.'
  dob-dob: Ta toꞌitaꞌiꞌitao nidi ꞌidi ꞌinapwanao sieonedi, ga sigwae, “Tai gote ꞌina
    ona boboꞌana wawasae. Nigeya ꞌebweu wate yaita nadigega.”
  wrs-wrs: Wo no tempelduvna polisi unna, himba ishovnamba manam manam mendeklinonoa,
    sna moamba an eva ishov?
  mca-mca: 'Hekhewe'' yejeƚ ke'' qi witlijtsitjii qa yeku''ƚ: —¡Ham pa''qu'' jukhewe''
    qu'' niyet qu'' hik ƚunye''je'' hakha'' jukhew in iyet!—'
  tzo-TZC: 'Ti mayoletique jech itacꞌavic: ―Yuꞌun muꞌyuc buchꞌu jech jun vinic ta
    xcꞌopoj jech chac cꞌu chaꞌal ti vinic leꞌe ―xiic.'
  mya-mya: အ​စောင့်​တပ်​သား​များ​က ``ဤ​သူ​ဟော​ပြော သ​ကဲ့​သို့​မည်​သူ​မျှ​မ​ဟော​စ​ဖူး​ပါ''
    ဟု ဆို​ကြ​၏။
  gng-NT: 'Nɛ bi ye: «Nil uba ŋa laan len'' tɛn u ya jɛ.»'
  cbi-NTPO: 'Tsenñu aa elesha washkemu chachilla entsandikala: Jayuuba naa munu bain,
    juntsa ruku naati pamuñuba ne tsandi pantsu mera'' kerajtuwa deeyu, tikala.'
  ikk-NT: Ndị ụnakpa Ụlọ-nsọ hụ nọ za, sị, “O nwọnni onyẹ kutu oku kẹ okẹnnyẹni!”
  leu-leu: E mu rabuna ina kaalum votai ri sui nari, “Piau ta mataa xa fe ferawai
    malaan sena mataa aapave taxa ferawai.”
  maz-NT: 'O ndünrü c''ua c''o policía: ―Nunca rí ärjme ra ña ''na bëzo c''ua nzi
    ga ña''a c''e bëzo c''ü.'
  bod-N: སྲུང་དམག་རྣམས་ན༌རེ། ཁོང་གིས་གསུངས་པ་དེ་ལྟ་བུ་མི་སུས་ཀྱང་གསུངས་མ་མྱོང་ཞེས་ཞུས་སོ།།
  tca-NT: 'Rü yema purichíagü rü nanangãxü̃gü rü ñanagürügü: —Taguma texé tidexa i
    ñaã yatü idexaxü̃rüü̃ —ñanagürügü.'
  zpl-NT: 'Nu ucuaqui bee sundado zeꞌe nú unibeei: ―Leca xunga, uyuꞌu tucu bene enu
    rni tucu nú rni benecuaꞌ.'
  mbc-NT: —‍O'non pata morî pe mîîkîrî eseurîma warantî anî' eseurîma etasa' annaya
