  cta-NT: 'Loꞌo cua tye ti taꞌa, tsa̱ ycuiꞌ taꞌa liꞌ tya ndu̱ Jesús neꞌ laa tonu.
    Cui̱i̱ nchcuiꞌ yu loꞌo ñati̱ ca biꞌ: ―Loꞌo nguityi ca ma̱ hitya, ca̱a̱ ma̱ ca
    slo naꞌ chaꞌ ta naꞌ hitya coꞌo ma̱ ―nacui̱ yu―.'
  bqc-SIM: 'Dikpɛ gↄↄ gbia pↄ́ dɛ kaa''isizĩ ũ, Yesu fɛ̀lɛ pũ̀namá à mɛ̀: Gbɛ̃́
    pↄ́ imi lɛ́ dɛ aà mↄ ma kĩ́i,'
  tcz-CHONGTHU: Chuin kut kichaini aniloupi pen nin, Yeshua mihonpi lah'a ading doh'in,
    ajah'uva, “Koi hileh adangchah'a chu kahenga hunghen.
  mar-mar: मग सणाच्या शेवटल्या दिवशी म्हणजे मोठ्या दिवशी, येशू उभा राहून मोठ्याने
    म्हणाला, “कोणी तहानलेला असेल तर त्याने माझ्याकडे यावे आणि प्यावे.
  snp-snp: Ena Yuda wenena yate foli minomo diti mino fuli lenune, loti wenena mau
    naba-naba witi minato, Yesukafo nedito minoto ka auma wito limo, Ma yate nomu
    kolinawamo ya namodoka oti nenawae.
  isl-isl: 'Síðasta daginn – helgasta dag þjóðarinnar – hrópaði Jesús út yfir mannfjöldann:
    „Ef nokkurn þyrstir þá komi hann til mín og drekki,'
  spy-NT: Ām bēsyēētaab lētuut nyēbo saakweet, kuchō ꞉Yēēsu ānkukuurchi barak kule,
    “Chii nyoo āmē ꞉melelta, kuchō wōlēē āmiitē.
  xnn-xnn: Nan kaodiyan ay agew isnan Fiestan di Bawbawi et siya nan kawedwedaan.
    Issan deey ay agew tinmakdeg si Jesus danat ibibiyad ay mangwani, “No sino nan
    maewew dat omali ken sak-en ta ominom.
  mwe-mwe: Lyubha lya mpelo gwa shikukuusho pulyaaliji lyubha likulu. A Yeshu gubhajimi,
    gubhashite kwa lilobhe lya utiya, “Akwete nnjota ajiye kwangune apapile.
  tte-tte: Gwau soina kana kaliyate mwawamwawasina koina, iya kaliyate lalakisosina,
    Yeisu itolo yo iwalo kainana lalakina mena iba, “Yaiya kowa tem galogalom imagu
    ilonamwayagiwo kulaoma koliyau kunuma.
  tcs-tcs: Wea da lasdei blo da pestabol i da big dei, Zizas bin stanap ane spik prapa
    laudwan diskain ya, ‘Enibodi uda i wande dringk, em mas mata kam po mi ane dringk.
  hlt-THB: Poei a dytnaak ingkaw a pui khyt a khawnghi awh, Jesu ing dyi nawh kawteh
    na, “U awm tui ak ngaih taw ka venna law seitaw, tui aw seh.
  soq-soq: Oda ompa osowe, walama sa ipa debamawaida, Iesu gagalo baiwa enene aiawa
    mukalene wane wanase, “E mida nuaa makolempa ne mainawo wino esa ne eneepo nae
    nua topi.
  qub-qub: 'Ramäda fista ushanan junajmi jatun diya caran. Chay junajmi llapan wiyananpaj
    sinchipa Jesús cayno niran: «Pipis yacunaycaj cäga nogaman shamuchun. Nircur upuchun.'
  att-att: Á ta kaporianán nga ággo nayù piestá, nga nanginá nga ággaw, nanáddak si
    Apu Kesu ta arubáng nayù ira tatolay, á iniyássikan na yù ubobuk na, á kinagi
    na, “Nu egga yù tolay nga mapangál, umay laguk nikán, tapè penumak ku.
  bki-bki: Naruei amila jokoluolu nene bano-o, na binimei bokar legiano maariano nene,
    napano jibe ka legiano na toru nene. Mia bogo napano aju vio takurano, Yesu jumolu
    bio jikili jibe nei, naio berial berinavo “Kamiu kei na midou jer, bo naio rimei
    ea kiniou, rimunu uei na meuliano.
  bqp-bqp: 'Dikpɛ gↄrↄ kpɛde zↄ̃kↄ̃ zĩ Yesu fùtɛ à pũ̀tã à pì: Gbɛ̃ kũ ími tɛni
    a dɛ à mↄ́ ma kĩnaa à í mi,'
  mcp-mcp: 'Jwɔ́w á məshíné, jwɔ́w zâŋ í ká dʉ busʉla yí, Yésus nyə a tɔ̂w tʉ́təlí
    a mú cɨ gwɔ́w gwɔ̂w nə́: «Ŋkí muud ŋgə gwág shwáásʉ́lə minʉ́, a zə́g mə́dɨ́ zə
    ŋgul.'
  hat-hat: 'Dènye jou fèt la, se li ki te pi enpòtan. Jou sa a, Jezi kanpe devan foul
    moun yo, li di yo byen fò: Si yon moun swaf dlo, li mèt vin jwenn mwen, li mèt
    vin bwè.'
  npl-NT: 'Itech iksemi tonati, de non weyi ilwitl, Jesús omóketski iwa ika chikawak
    tlájtoli okijto: —Tla aka amiki, mawiki nonawak iwa maatli.'
  bgg-bgg: Sai pha iidohhè pha miigak inai shii Isu è thiichiih riu srane ziak ne
    yao, hanyie yi gahanghang arone gu shii wuii srane niing bo.
  eng-TCENT: On the last day, the great day of the feast, Jesus stood up and cried
    out, “If anyone is thirsty, let him come to me and drink.
  eng-BSB: On the last and greatest day of the feast, Jesus stood up and called out
    in a loud voice, “If anyone is thirsty, let him come to Me and drink.
  cpu-NT: 'Ovekaraantapaakarori kitaite ari joimoshirenkaperoyeetari. Arira ikatziyanakari
    Jesús, shintsiini ikanta jiñaavaitanake, ikantzi: “Itzimirika mireneentavaitatsineri,
    iroshentashiretaiyaana naaka, imirevaitaiya.'
  san-ASM: অনন্তৰম্ উৎসৱস্য চৰমেঽহনি অৰ্থাৎ প্ৰধানদিনে যীশুৰুত্তিষ্ঠন্ উচ্চৈঃকাৰম্
    আহ্ৱযন্ উদিতৱান্ যদি কশ্চিৎ তৃষাৰ্ত্তো ভৱতি তৰ্হি মমান্তিকম্ আগত্য পিৱতু|
  tac-NT: '''Lige ''ma abé guwichí kachi, napu abé wa''lúlachi rawé kachi, Esúsika
    o''weti ilísale ''lige bilé ra''íchali ruwile a''wágame ra''íchiga: ―''We balámisiká
    ''lige ''la oyérasaká ne ra''ichálila, akiná simasi ''lige bajiwa ba''wí.'
  eng-WEBPB: Now on the last and greatest day of the feast, Jesus stood and cried
    out, “If anyone is thirsty, let him come to me and drink!
  gfk-H: Io, no bung na hapataamnei no lukara ia no tamat na bung sakit. Ma ta iakano
    bung, Iesu ga taman tut, gaam kakonga bia, “Siga nong i maruk, i tahut bia na
    haan tupas iau ma na mom.
  viv-viv: Tu tafalolo ana egana AꞋa-Ꞌaiyala ana vesiule ana lauyabu gilakayemu. Medema
    aiyetai-nadi tova lakahina, ada au Yesu yoꞋo hinafadiya gitowamidi gikovadona
    gigayo, “Gava kaliva aseꞋase agona gitaina, medema Iya agaikuya udaꞋela yaku gufa
    udayuna.
  yao-yao: Lyuŵa lya mbesi lya chindimba cho lyaliji lyuŵa lyekulungwa. Che Yesu ŵajimi
    ni kuŵecheta kwa liloŵe lyakunyanyisya, “Mundu jwalijose jwakwete njota aiche
    kung'wa kukwangu.
  tgp-tgp: Isoiso rani matan hanhani tavera atu, enia rani tavera matara, ale Iesu
    mo turu mo ulo aulu mara, “Vara tea mo mar̃ohu, i mai isaku i inu!
  auc-NT: Ayæ̈ tömënäni näni æ̈æ̈mæ̈ ïinque cæönæ ïñonte, Ñæ̈næ̈ æ̈æ̈mæ̈ impa, ante
    godömenque nanguï cæyönäni Itota ïñömö ængæ̈ gantidinque yedæ yedæ tedecantapa.
    —Në gæ̈wænte wæcä ïñömö tömengä botö weca poncæcäimpa. Ayæ̈ botö tönö godongämæ̈
    becæcäimpa.
  kbc-NT: Niɡ̶ijo owidijegi noko me nalooɡ̶o, jiɡ̶ijaaɡ̶ijo niɡ̶ica noko ane daɡ̶axa
    me ɡ̶oneɡ̶egi. Odaa niɡ̶ijo noko dabiditedini Jesus, ja yawice me dotaɡ̶a, mee,
    “Nigica ane yeloadi ecibi, anagi meetaɡ̶a, acipe!
  bmh-bmh: Salap zaueim dacanemen zobu go poabun ziwas ebu, go gonugau ziwas banou
    pet. Ziwas go ebu Yesus asaimai, araog guzenai ze meun, “Ag go don, duair in go
    ze useguba, go iz waiab alaimai, ze zimau.
  ctu-BL: 'Che'' ti'' xojt''ibal q''uin, ti jini ñuc bʌ q''uin, Jesús tsa'' wa''le.
    C''am tsi'' cha''le t''an. Tsi'' yʌlʌ: Mi an majqui an i tiquin ti'', la'' ba''
    añon, la'' i jap.'
  meq-meq: 'Pat i mandəve i magurlom na, pat nakə bagwar aye. Pat eye niye Yesu a
    lətse, a tsik me ta magala, a gwaɗ: «Taɗə ndoweye yam a gay na, mâ yaw ka təv
    ga mâ sa.'
  noa-H: Ya hãbmiecha chi p'iesta hö nʌm hedta chi wajapcharam hajim. Mag hed Jesuu
    dʌnʌʌunaa t'et hiek'amamua hõrag, —Hãb k'ãijã höbisi sim k'ai, mua wai chirʌm
    dö k'ĩirta döbá hajim.
  alp-NT: Eleki petu rebe pentine kena tamata Yahudiaru esi pestare, mere petu pamuli
    sosolike. Yesuse Ikele kai Ikloloe be, “Sire pine kmalakeni, iluake loko Au leke
    Au inukeni.
  san-VEL: anantaram utsavasya carame.ahani arthaat pradhaanadine yii"surutti.s.than
    uccai.hkaaram aahvayan uditavaan yadi ka"scit t.r.saartto bhavati tarhi mamaantikam
    aagatya pivatu|
  kbq-kbq: Ne'za nene'za musenkase nehazageno, vagare kna zupa ran knagino, Jisasi'a
    otino kezatino anage hu'ne, Tinku avesinimofona, atrenkeno Nagrite eno eme neno.
  kbh-kbh: 'Chë fiesta jopochócama te yojamna chë más uámana te. Chë te, Jesús ents̈ángbents̈e
    tojantsá y jabuache tojánayana: “¡Nda tbojtsajuendá, áts̈bioye chauabo y chaofs̈é!'
  ron-LSB: 'În ultima și cea mai mare zi a praznicului, Isus, stând în picioare, a
    strigat: “Dacă însetează cineva, să vină la Mine și să bea!'
  pon-pon: 'Ni ran en kamadip a nikilar, ni ran lapalap o, Iejuj kotida, kapitie laudeda
    majani: Meamen men nim piladar, i en ko don ia nim.'
  nhe-BL: 'Ipan itlamiya tonal nopa ilhuitl, nopa tonal tlen más hueyi, Jesús moquetzqui
    tlatlajco nochi nopa tlacame huan camatqui chicahuac. Huan quinilhui: ―Intla se
    amiqui ipan iyolo, ma huala campa na ma atliqui.'
  sps-sps: U nainy tsian te ruak tan fafakap tan nainy guainy. Tan nainy to aya Jisas
    tsun to sa vegiau fatsian en, “Sei te iinyu non ee ma naa me Tsonyo a jiu to,
  wnc-wnc: Siwan tapduk takwanu wa gwendane wenga gwenu wa tapduk takwanu buyambam
    gwen. Sike tapduu wagwene Jesuta dandam tangan yuke tuwang wamu takngatu apaa
    anzing yakut, “Aminu tapatu yanggae natakengu nae apuke yangga tangopsok.
  bus-bus: 'Zĩbaa gurↄ zãa bíta zĩ Yesu fɛ̀ɛ à pũ̀tã à bè: Gbɛ̃ kɛ̀ ímii e à dɛɛ
    à mↄ́ ma kiia à í mi,'
  gub-BL: Na'e mai'u haw upaw etea'i kury. 'Ar ipaw etea'i mehe teko heta tetea'u
    wera'u wà kury. Uze'eg wi Zezuz oho teko tàpuzuhu pe har wanupe kury, wahyhaw
    rupi kury. — Aze teko iziwez wà nehe, oho putar ytyzuzàmaw pe wà nehe. Nezewegatete
    aze teko hurywete wer wà nehe, tuwe uzeruzar herehe wà nehe.
  imo-imo: Imboma Jerusalem ongo maku toko Wai Awilimanga uluma teringi walima pora
    nimbeindo wali awilimu wendo orumu kinye Jisas ola angilipelie enge nimbelie nimbei,
    “Imbo te no waka kolomo lemo na morona omba no nopili!
  boj-boj: Ariya yori bati gilsiq koboqa laqnaqa yori kobaquja brantonaqa Yesus a
    tigelosiqa leleŋosiq marej, “Tamo bei a ya qaryimqa ijoq bosim ya uyem.
  eng-DRA: 'And on the last, and great day of the festivity, Jesus stood and cried,
    saying: If any man thirst, let him come to me, and drink.'
  knf-knf: 'Ţi unuur ubaañşaani unwooŋ unuur uweek wi ufeŧtu, Yeŧu anaţ aşë huuran
    aji : « Woli udaan uţij ñaaŋ, abiin ţi nji, ñaaŋ anfiyaarnuŋ,'
  san-KHM: អនន្តរម៑ ឧត្សវស្យ ចរមេៜហនិ អត៌្ហាត៑ ប្រធានទិនេ យីឝុរុត្តិឞ្ឋន៑ ឧច្ចៃះការម៑
    អាហ្វយន៑ ឧទិតវាន៑ យទិ កឝ្ចិត៑ ត្ឫឞាត៌្តោ ភវតិ តហ៌ិ មមាន្តិកម៑ អាគត្យ បិវតុ។
  arn-NT: 'Fey puwlu ti kiñelewechi antü mew ka doy ayüfalchi kawiñ, Jesus witralen
    feypi fütra newentu dungun mew: —Iney rume wüywülele, küpape iñche mew, femngechi
    ñi pütokoael.'
  zas-NT: 'Dxej rliox lanij guin na̱j mazri dxej zojbloj, dxejzii guzuli Jesús guneeman
    rejs, rëbaman: ―Bal chu lëjt reꞌc nijs, gol guda lon din guiëꞌdan.'
  ken-NT: Ɛ́gháká nɔ́kɔ́ nywɔbhɛ́ ngwɛnti ɛpa, nɔ́ chi, nywɔp nɛgho ɛnɛn ɛpǎ ɛyɔ,
    Yesu afate arɛm nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Mmǔ anɛ manyiɛp ákwak yi, ántwɔ́ ntá
    ya.
