verse: JHN.007.037
translations:
  kpx-kpx: Diue vahaeho vani baluga keu uoholimale vanila Iesuu hovelahai baita abuho
    loui avoe, “Oleuoleu enulahaliege dae loholive e isi.
  okv-H: Eto pondo iji tutumota pondo iji peni puvunu Iesu na ereto heteto ke vasiri
    na eto einge ena, “Eto embo amuna umo ujeje ururou kito evujo nau degi ta huroi.
  tbo-tbo: Toleha baneina iyetana anani kokoe uyahina ma Yesu i towolo po i otu labatana
    i pa, ‘Taumi iyawoi uyopopomi hina haleeya, yaka ona nei uyahiu po on’uma.
  mal-C: 'ഉത്സവത്തിന്റെ പ്രധാനദിനമായ ഒടുവിലത്തെ ദിവസം യേശു നിന്നുകൊണ്ട് ഇപ്രകാരം വിളിച്ചുപറഞ്ഞു:
    “ദാഹിക്കുന്ന ഏതൊരാളും എന്റെ അടുക്കൽവന്നു കുടിക്കട്ടെ.'
  grc-SR: Ἐν δὲ τῇ ἐσχάτῃ ἡμέρᾳ τῇ μεγάλῃ τῆς ἑορτῆς εἱστήκει ὁ Ἰησοῦς καὶ ἔκραξεν,
    λέγων, Ἐάν τις διψᾷ, ἐρχέσθω πρός με καὶ πινέτω.
  bgc-bgc: त्यौहार कै आखरी दिन, जो खास दिन सै, यीशु खड्या होया अर रुक्का मारकै कह्या,
    “जै कोए तिसाया हो तो मेरै धोरै आवै अर पीवै।
  khz-khz: Velekwa ikana tomana, voo toma kamu iwavagina, Iesu erugaitito, ne ekila-inalato,
    netiwato, “Rai nanu na ekalaana, au geku ai pene vogomai, nanu penema niu.
  deu-TKW: 'Am letzten, dem großen Tage des Festes aber stand Jesus und sprach laut:
    wenn einen dürstet, so komme er und trinke;'
  zsr-NT: 'Catiꞌ niꞌ nac dza udx qui lni naꞌ, dza naꞌ nac blau, gyasëꞌ gzuinëꞌ Jesús
    len bëꞌë zidzj didzaꞌ, rnëꞌ: ―Chquiꞌ zoëꞌ bönniꞌ rbidx icj ládxiꞌdauꞌhuëꞌ, ral‑laꞌ
    guidëꞌ ga zoaꞌ bönniꞌ naꞌ len guiꞌjëꞌ.'
  lin-lin: 'Na mokolo ya suka ya feti, mokolo oyo eleki monene, Yesu atelemaki mpe
    alobaki na mongongo makasi : — Tika ete moto nyonso oyo azali na posa ya mayi
    aya epai na Ngai mpe amela.'
  hns-NT: 'Djab tiewhaar ke antiem rodj aail djaun sab se barka dien raha, tab Jiesoe
    khara hoike djor se bolies: „Dje ke piaas lagal hai, hamare paas aaw pieje khaatien.'
  noa-E: Ya ãbmiecha chi phiesta ö nʉm edta chi wajapcharam ajim. Mag ed Jesuu dʉnʉʉunaa
    thet iekhamamua õrag, —Ãb khãijã öbisi sim khai, mua wai chirʉm dö khĩirta döbá
    ajim.
  eng-EMTV: Now on the last day, the great day of the feast, Jesus stood and cried
    out, saying, “If anyone thirsts, let him come to Me and drink.
  mib-NT: 'Te quɨvɨ̄ sándɨ̄hɨ́ vico ún te cúu vico cáhnu ga. Te quɨvɨ̄ un ní ndocuɨñɨ̄
    Jesús, te ni cahān jee ya: Núu ndé ñáyuu jnáa ndasɨ́ i tāca jéē váha jeē sáha
    ri jehē i, nájnūhun jeē jichí i ndute, núu súcuan te na quɨ́vɨ i ndaha ri te coho
    i ndute, cúu jeē nihín i jeē váha ún.'
  lif-NT2: हे़क्‍क्‍याङ् तङ्‌नाम्‌रे़ कुनुप्‍मा नु के़ये़क्‍पा ये़न्‍नो ये़सुःन् ये़म्‍सिङ्‌ङाङ्
    यम्‍बा इक्‍लाओ मनाहाॽ अक्‍खेलॽरिक् मे़त्तुसिरो, “खिनिॽ लुम्‍मो कुवागे़मिःबाल्‍ले़
    इङ्‌गाॽओ ताआङ् थुङुररो॥
  xnj-xnj: Ligono la kumalakisa mselebuko wenuwo ndi lavi ligono likulu, Yesu akayima
    na kujova kwa lwami mundu mweavi na njota ndi abwela kwanene anywayi.
  mmx-mmx: At laaleng kavaxap ap mo leluxa ni laaleng silok. Ap mo laaleng, ne Iesu
    ga ru upana la ga xup silok keretna, “Do tara go i minu, neni na vot pasa ia la
    na inin.
  cbr-NT: 'Anúan judíos unicama Nucën Papa Dios rabinux Jerusalénu timë́cë nëtëcama
    sënë́nuxa pëcaracë nëtë ax ca a nëtëcamasamaira ''iacëxa. A nëtën ca nirui munuma
    banaquin Jesusan ësaquin unicama cacëxa: —Ui unix cara uníxa shiman bamai ''unpax
    ''aisa tani bënë́cësaribi oi ''ënan ''iisa tani bënëtia a unix ca ''ë cai ''ëmi
    catamëti ''icën.'
  tee-NT: 'Acsni ixlak''oputunch ju c''atan chai acsni na k''ai c''atan ixjunita pus
    ju Jesús taya chai na p''as chivinilh. Naulh: ―Ni alin xamati'' ju quicxixa la''ix''alhunut
    chach quilakmilh ju quit''in. Chach k''otlh ju xcan ju icxt''ak''a.'
  eng-LSV: And in the last, the great day of the celebration, Jesus stood and cried,
    saying, “If anyone thirsts, let him come to Me and drink;
  cak-NT: 'Chupa ri ruq''uisbel y nimalaj k''ij chi ri jun nimak''ej ri'', ri Jesús
    xpa''e'' y riq''uin ruchuk''a'' xu''ij: Xa c''o jun ri nichake''j ruchi'' ri ránima,
    tipe wiq''uin ren, chi nich''uch''u-e ránima riq''uin ri Ya'' ri xtinya-e ren
    che.'
  pah-NT: 'Okioki g̃a toryva apovo. Aerẽ mbapavava''ea rupi huvihava rupi Jesus''ga
    po''ami onhi''ig̃a hahyahi g̃a pe: —Kiroki g̃a yhya pota oygwejamo – tuhu ti g̃a
    ji pyri oy''gwovo a''ero, ei ga g̃a pe. Nahã a''ero, a''e ji, ei ga. Kiroki g̃a
    opota Tupana''ga ra''uva rekoa onhipavẽi – tojiko ti g̃a ji rehe a''ero. A''ero
    po ti g̃a herekoi a''ea nehẽ yhya''java''ea – kiroki a''ea g̃a mboheaporog̃ita
    pyahu g̃a mongovo, ei ga g̃a pe.'
  sja-NT: 'Fiesta Rancho Oopata jõ wãda ewate, ma ewari waibɨara paji. Ma ewate Jesús
    bainɨ̃ beeji mãik''aapa golpe pedeeji: —Apida opisia bɨ pɨrã, mɨmaa chepáde aji,
    tode.'
  xed-xed: 'Baɗu kɗavakta fitika tsa skalu ta nzakway ka mghama fitik ya, ka sliʼaftá
    Yesu ka sladata, ka gwaɗata nda lwi dagala. Kaʼa mantsa: «Ka ta kuzlaŋkuzla ndala
    ta mndu, ka sawi tsi da iʼi da sa imi.'
  glk-glk: 'روزِ آخر کی روزِ بزرگه عید بو، عیسی بِیسه و با صدایه بلند بوگفته: «هر
    کی تشنه‌یه، می ورجه بأیه و آب بوخوره.'
  mks-NT: 'Ta mé qui̱ví nu̱ ndíhí víco̱ cán na̱sacuu a qui̱vi̱ cáhnu chága̱ nu̱ú na̱
    Israel. Ta mé qui̱vi̱ cán na̱nda̱ca̱ ndichi Jesús já na̱cayuhú a̱ já na̱cachi
    a já: —Ndá ndó íchi̱ ini ticui̱í, naha ndó nu̱ú i̱ já ná caja i̱ ña̱ ná ndiva̱ha
    ini ndó.'
  gfk-S: Io, no bung na hapatam no lukaro aie no tamat na bung sakit. Ma ta ikino
    bung, Jisas ga taman tut, igom kakongane be, “Nesi tikenong i sip maru, i tahut
    be na hana tupas iou ma ina mamo.
  bmu-bmu: Mewö eraugetmö, kendon söŋgaigeri, miaŋgö wehön qöndökŋi ketaŋi miaŋön
    kam kuŋguiga Jisösnöŋ kinda köhöikŋanök qeta kewö jiyök, “Kunŋan ogöra kömuzawi,
    yaŋön mönö nöŋgöreŋ kaba nema.
  dgz-dgz: Barip ame wam verisiwa gapan, Iesu ao yon wande amba nop kaimakaet anega
    wan, “Da da megewa pakaraepiwa, me inanap one amba kaum nap.
  eng-GNV: Nowe in the last and great day of the feast, Iesus stoode and cried, saying,
    If any man thirst, let him come vnto me, and drinke.
  zaa-NT: 'Rechùtsa tsá ỹeni gani qui'' fiéstaá nna gùdu Jesús lahui'' ca enne'' ỹétse''á
    gunnie idìtsa nna rèe: Canchu nuỹa hualigani ribitsią, pues ná qui''ni itą́ lani
    inte'' nna í''yą nu ná adiru tsè'' para la''labàni quì''į.'
  eng-WEBSTER: In the last day, that great day of the feast, Jesus stood and cried,
    saying, If any man thirsteth, let him come to me, and drink.
  guh-guh: 'Pafiestamatacabi judíovi bobërëtonë exanabiaba, pecopiarucaematacabi,
    jivi bitso najamatabëcuenereviabiaya bajinavanapa. Nexata bajarapamatacabi jivi
    ayaibitsaëto pitabarata Jesús nonotabapuna. Ayaijumeta Jesús jumai tsanucae: —Pajivi
    mera jitsipa, xanëjavaberena ponae piapaenexa.'
  bon-bon: Trii padare me ngälugaabe bimu lui baborage gyene. Yeesu piba abujängtige,
    baborage tagepogogo ca jiicige egä, “Laati te liba niiyemecewe, tabe miiji cäme
    bau me otni niiye nanime!
  nhw-BL: 'Huan ipan itlamiya tonal nopa ilhuitl, nopa tonal catli más hueyi, Jesús
    moquetzqui tlatlajco nochi nopa masehualme huan camanaltic chicahuac, huan quinilhui:
    ―Sintla se amiqui ipan iyolo, ma huala campa na ma atliqui.'
  swh-ONEN: Siku ile ya mwisho ya Sikukuu, siku ile kuu, wakati Yesu akiwa amesimama
    huko, akapaza sauti yake akasema, “Kama mtu yeyote anaona kiu na aje kwangu anywe.
  wbi-wbi: Ikighono ikya vusililo ikya kikulukulu kya fyeve, kino kilyale kighono
    kivaha, uYesu akiima akajova fiijo akati, “Umuunhu nave ali ni kyumilua, iise
    kulyune anyue.
  bba-bba: Tɔ̃ɔ bɑkɑ ten tɔ̃ɔ dɑ̃ɑkiru terɑ tɑ bɛɛrɛ kerɑ. Tɔ̃ɔ te sɔɔrɑ Yesu u seewɑ
    u nɔɔɡiru suɑ wɔllɔ u nɛɛ, bɑɑwure wi nim nɔru ɡɑ ɡoomɔ u nɑ nɛn mi u nɔ.
  eng-KJVCPB: In the last day, that great day of the feast, Jesus stood and cried,
    saying, If any man thirst, let him come unto me, and drink.
  kgk-NT: 'Aretegwasu áry paha-py, iporã ete va''e-py, onhembo''y-ma Hesu. Hatã onhe''ẽ.
    Enterove ohendu hagwã-rami onhe''ẽ: —Ijy''uhéi va''e gwive tou katu xe ha-py hoy''u
    hagwã, he''i. —Ijy''uhéi va''e ouse va''e-rami y-py hoy''u hagwã, taxe moirũ katu
    xe moirũse va''e gwive, he''i.'
  waj-waj: 'Iya Unnakua Nnauvaa buusaivaa nneera suaiyauvo vakia roo vioo vioo taikaanara
    suaivo pinaa suaivai vairavai. Ii suai ivaki Yisuuva diitoo puaisakama tunoo:
    Gioonna kiaapu voovoono inna nnoori raino niisi ngioo nnoori nnaivee.'
  cpy-cpy: 'Okanta oweyaanta-paakawori kitejeri roemoshirenka-peroe-tantyaari. Ari
    ikatziyanaka Jesús, ishintsitanaki icheraanaki, ikantanaki: “Eenitatsi-rika mirita-tsiri,
    itsipa-shire-teena naaka, riraawaetee.'
  ekk-PKP: 'Pühade viimasel ja kõige tähtsamal päeval tõusis Jeesus püsti ja hüüdis
    valju häälega: „Kellel on janu, see tulgu minu juurde ja joogu!'
  mpx-mpx: Hagali ana lan mowamowasena, iya lan bwabwatana hot, Yeisu i lut ge i baaba
    anana i bwata i ba, “Toto ebo ni walem, ni nem elau ge ni im.
  wbp-wbp: Ngula kujalpalu Purlapa Yujuku-kurlangu lawa-maninja-yanulku parra-patuku
    wirlki-palaku, ngula-jangkaju parra-nyayirni-wangurla-juku kiwayikiwayirlalku-juku
    Jijajiji karrinja-pardija, ngula warlawarla-manu, wangkaja, “Ngana-puka kuja-ka
    purraku nyina walyuru-wangu jalangu, ngulaju ngaju-kurra yanirni yunguju walyuru-jarri
    marlaja.
  luo-luo: Odiechiengʼ mogik mar Sawo, mane en odiechiengʼ maduongʼ ahinya, Yesu nochungʼ
    mowacho gi dwol maduongʼ niya, “Ngʼat ma riyo oloyo mondo obi ira omodhi.
  nhe-NT: 'Ipan itlamiya tonal nopa ilhuitl, nopa tonal tlen más hueyi, Jesús moquetzqui
    tlatlajco nochi nopa tlacame huan camatqui chicahuac. Huan quinilhui: ―Intla se
    amiqui ipan iyolo, ma huala campa na ma atliqui.'
  aii-aii: 'ܒܝܵܘܡܵܐ ܐܚܵܪܵܝܵܐ ܕܥܹܐܕܵܐ، ܝܵܘܡܵܐ ܓܘܼܪܵܐ، ܟܠܹܐ ܠܹܗ ܝܼܫܘܿܥ ܘܗܘܼܡܙܸܡ ܠܹܗ
    ܒܩܵܠܵܐ ܪܵܡܵܐ ܘܐܡܝܼܪܹܗ: ”ܡ̇ܢ ܕܨܹܗܝܵܐ ܝܠܹܗ، ܐܵܬܹ‌ܐ ܠܟܸܣܠܝܼ ܘܫܵܬܹܐ،'
  esk-NT: Niġiqpagvikaam uvlua aqulliq nuimatluktauŋuniqsuq. Taavrumani uvlumi Jesus
    qichaqhuni nipliġñiqsuq nipitusripḷuni, “Kisupayaaq imiġukkumi utlautiluni uvaŋnun
    imiġli.
  msb-msb: Sa katapusan na adlaw san pyista, na amo an pinakaimportante na adlaw,
    nagtindog si Jesus kag nagsurmaton sa makusog na boses. “Kun may napapaha, pakadia
    sa akon kag mag-inom.
  cpa-NT: 'Jøng² ti³juøh¹² jmai³ ja³dsián¹ jmai³ quiah¹² dsa² judío, ca¹nung² Jesús.
    Ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―Ju³ná³ hein² hniah¹² tsa¹dsanh¹² quianh¹³ hi²
    li¹hiug² hoh¹² hniah¹², ju³ ja¹noh¹² hniah¹² ja³cog² jní². Jøng² cuǿ¹³jni hniah¹²
    ju²hiúg¹ dsøa¹².'
  dso-dso: ପରବର୍‌ ସାରାସାରି ଦିନେ, ଜନ୍‌ଟାକି ମୁକିଅ ଦିନେ, ଜିସୁ ଟିଆଅଇ ଆକ୍‌ମାରି କଇଲା, “ଜଦି
    କାକେ ସସ୍‌ କଲାନି, ସେ ମର୍‌ ଲଗେ ଆସ ।
  meu-meu: Aria dokona dinana be dina badana. Una dina ai Iesu e gini tore, e lolo,
    eto, Ranu-mase tauna na dekegu ainema, ranu baine inua.
  yva-NT: Ono namije ama akari rai arono ama masyoto akoe, Yesus seo tet muno gwain
    pare, “Are pirati awa ngkangkamandi, weamo de Rinai muno po mana ramanam!
  dgc-dgc: Nadid, to katapusan a aldew no piyesta ta Jerusalem, éy tinumaknég ti Jesus
    ta harap du tolay, a kinagi na dide ta medegsén. “Maski ti ésiya a mégeplék,”
    kagi na, “éy umange se diyakén a uminom.
  zpm-NT: 'Zeeṉe goḻ dze ne laa lni co lozh (dze co nac dze ne mazdraa nroob), miech
    guizhiu ne ndxie; dzigo nguiedz bnee Jesús lo grë miech co, rëb me: ―Grëse zha
    ne racladz guiaaṉwen zdoo, rzac zho zig nac zeeṉe rnab zhis zho, guiaad zho lo
    naa, naa gded nis ne guie zho.'
  hix-NT: Taa. Nenmahye haxa hatà, asahxemtotho komo yohàtho haxa. Àro ho nosowaxehtoy
    hatà, Txesusu. Teryewrye ro nàrwonàmye hatà. Onok kom hana eryehohra natxow ha,
    tàhnawonye, twokru xan komo wyaro mak ha, kekon hatà. Àro wyaro eryehohra oyehtokonye,
    omohtxoko, rohyaka, tuna wyarono yonso, teryehorye harha oyehtxoho menye, twokru
    yonyenhàyamo wyaro harha teryehorye oyehtxoho menye, kekon hatà.
  sim-sim: Hiyaw sumbu wasilaka oson li ukuri wolok Jisas tempel akak or ihi wasilakak
    ormu mbara, �Os ji uksem ha nahi, anhik ji taha ji uksem aka.
  npi-ULB: चाडको अन्तिम महान् दिनमा येशू खडा हुनुभयो र ठुलो सोरमा भन्‍नुभयो, “यदि
    कोही तिर्खाएको छ भने त्यो मकहाँ आओस् र पिओस् ।
  cgc-cgc: Gabot katapusan na adlaw ta Pista Ta Mga Pasilungan na ta isip ta mga Judio
    pinakaimpurtanti na adlaw ta pista. Ta yon man na adlaw anen Jesus an naan ta
    Timplo. Gatindeg kanen an daw patuduan din iya na kagi na ambal din, “Bisan kino
    na nlao, marani ki yaken aged minem.
  tim-tim: Akto manmâ hombaŋ are bo akberâm akto Yesuŋe agatmâ kinmâ kâmot humo kili
    are den hin kârikŋeâk kamboŋmâ makyeŋgiep, “Siâ tugât nâŋgâm âmâ âlepŋe nâŋgâlân
    togom nembiâp. Nâŋgâlân togom âmâ nâŋgâ niŋmâ biwiŋânba tu dewunŋe hainare gam
    togomâk yembiap. Are amâ Anutugât denŋande hain magep.” dâep.
  yor-yor: Lọ́jọ́ tó kẹ́yìn, tí í ṣe ọjọ́ ńlá àjọ, Jesu dúró, ó sì kígbe wí pé, “Bí
    òǹgbẹ bá ń gbẹ ẹnikẹ́ni, kí ó tọ̀ mí wá, kí ó sì mu.
  wos-wos: Némafwi hénoo sa nukwana hukétéfi nukwa yandéka di séfélak du takwa re.
    Rendaka dé Jisas téta hambukmbu wa, “Guni hulinguka hiyae wunika mé yae hulingu
    sa.
  emp-NTPO: 'Maʌ̃ ewari droma o panʌne dji jĩrũarebema ewarira dji dromaara b̶asia.
    Jesura jĩrũarebema ewarid̶e ʌ̃ta nũmeped̶a jĩgua jarasia: –Bariduada opichia b̶ʌbʌrʌ
    mʌ̃maa zedua, maʌ̃be baido zocai b̶ai arad̶ebemada dodua.'
  eng-F35: 'Now on the last and most important day of the Feast, Jesus stood up and
    called out saying: “If anyone thirsts, let him come to me and drink.'
  ind-ind: Pada puncak perayaan pesta tersebut, yaitu hari ketujuh, Yesus berdiri
    dan berseru kepada orang banyak yang ada di dalam teras rumah Allah itu, “Siapa
    saja yang haus di antara kalian, datanglah kepada-Ku untuk minum!
  pes-OPCB: 'در روز آخر عید که مهمترین روز آن بود، عیسی با صدای بلند به مردم فرمود:
    «هر که تشنه است، نزد من بیاید و بنوشد.'
  mpt-mpt: Yudai um amo singka binabib amo blimanamabo dimo dot singkalin am sum bomabua
    Yesuse hana manea amdofa ngambianea Nakaia unangai wanita aan tebo yebo mole teniba
    nesu tlaniba aaye doweine!
  ssx-ssx: Mo hande ne pambemekeeki paeyeke natena꞉ nate tieke yeekeme. Koto natena꞉
    Yesuma꞉ tia liao hata꞉ pi anekema꞉ alota꞉ Hali epima꞉ ikali nena꞉ pia꞉ka꞉na꞉ta꞉
    I̱ pa꞉ta꞉ a꞉pa nea꞉ka꞉na꞉ta꞉ epelieke.
  mkl-mkl: Ajɔi ɑnkɑ̃ɑnyii jinɡɑui í yɑ nɛ bɛɛrɛ ku re. Ajɔ nŋuu, ŋɔi Jesu í dede
    í leekĩ wɑ fɔ ide hee lele wɑ ni, inɛ iyi ɑɡbɛ wɑ kpɑ ku nɑɑ ku mɔ inyi bi tom.
