  mwp-mwp: A nungu tukuypal memayidhin koey aypa. Kalanu kay nuy uzaraydhin gumi,
    kakal lawnga. Nubiya kalmel nungu niyay kazil.
  sbk-sbk: Hata sheshi, aholo bhakwe na bhabhalile hushikulukulu wope nkahabhala,
    sio apazelu bali pasirisiri.
  mya-JVB: ညီ တော်တို့သွား ပြီးမှကိုယ်တော် သည် ထိုပွဲ သို့ မ ထင် မရှားကြွ တော်မူ၏။
  kgf-kgf: Waŋu munahéra kendoŋac kendacgic andéginaiguc i acguc momacnec ekeŋec,
