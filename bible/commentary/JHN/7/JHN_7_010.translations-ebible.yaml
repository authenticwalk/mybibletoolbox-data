  pan-pan: ਯਿਸੂ ਦੇ ਭਰਾ ਤਿਉਹਾਰ ਤੇ ਚਲੇ ਗਏ। ਉਨ੍ਹਾਂ ਦੇ ਜਾਣ ਤੋਂ ਬਾਅਦ, ਯਿਸੂ ਵੀ ਚਲਿਆ ਗਿਆ।
    ਪਰ ਉਹ ਲੋਕਾਂ ਸਾਹਮਣੇ ਨਹੀਂ ਸਗੋਂ ਗੁਪਤ ਤੌਰ ਤੇ ਗਿਆ।
  tkr-tkr: Mang'un çocar bayrameeqa hapk'ıniyle qiyğa, Manar şavuk'lecar g'ıdecesın
