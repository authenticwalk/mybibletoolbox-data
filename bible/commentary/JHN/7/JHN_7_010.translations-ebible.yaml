  msy-msy: Ezɨ an doziba ghuegha gɨvazɨma, Iesus uaghan gɨn zui. An azenara zuir puvatɨ,
    a mogomebar zui, ezɨ gumazamiziba a gɨfozir puvatɨ.
  agg-agg: Ahandɨ akohoandɨ mamɨ ai adükarɨ si ra hoeifembo mahomondamboyu, asu ai-amboanɨ
    süŋguna mahu. Asu ai moai weindahɨ tüküfi haya hu, ŋga dɨbo ahamundɨ süŋgu mahu.
  ptp-ptp: Yesu lie la mug mɨ la yê buc levac, dɨ Yesu vaci tɨmu vô he vɨxa. Lêc o
    la seac vô xomxo manôn lêm. Nge, xôpac ên he mɨ la.
  nak-nak: Tio, egite tabarabarale Iesus tugati soio te la pougolulao, mulimuli eia
    tai hiliti, tuga. Eala moli eia kama polo palala, eia polo kokovu moli soio volale.
  lbb-lbb: Ning na tastasna e Iesu la ka han sur a Lotu na Palturturup, e Iesu i mur
    la, ika bel i asangan talapori tetek a taraila. I han kumna ka.
  kan-2017: ಆದರೆ ಆತನ ಸಹೋದರರು ಹೋದ ಮೇಲೆ ಆತನು ಸಹ ಹಬ್ಬಕ್ಕೆ ಬಹಿರಂಗವಾಗಿ ಹೋಗದೆ, ರಹಸ್ಯವಾಗಿ
    ಹೋದನು.
  cso-NT: Tɨ³la³ jmɨ́¹ má²lɨ³² jáun² né³, ngau³ Jesús chí¹cáɨn² cu³hna²¹ tsá² hí³
    raɨnh²¹, tɨ³la³ ta³ conh¹ bíh¹ ngau³ tsú² má¹ná¹.
  ena-ena: Hɨnidaci nudɨ imahalinu agɨlaŋ pam uavɨmi. Uavɨdaci nɨbu hɨniavɨla nɨfɨlɨ
    cɨki sɨvɨlavɨla sɨvɨ umi. Lɨdaci hulaŋ iamɨgali agɨlaŋ nudɨ ma igavɨmi.
  tgo-tgo: Mbaŋa oghaghae vama thɨ wa e thagako rɨghe, amalaghɨniye tembe i rereghambava
    weŋgi, ko iyemaeŋge mava lolo regha i ghareghare, va i loŋga thuwethuwele.
  yap-yap: Fa’ani yan pi walagen Jesus ni pumo’on ko fare madnom, ma aram me ki yan
    Jesus ko fare madnom; nde yan u fithik’ e girdi’, ya yan nib mith.
  mop-NT: Pues te'i. Ac binoo' tun u yitz'in ti a fiesta ti bini ilic te'i ala'aji.
    Ma' chica'an ti bini. Bini ti mucul.
  tet-tet: Yesus alin sia baa tuir ema Yahudi siakaan loron boot iha Yerusalem tiꞌan,
    Yesus moos baa tuir nadahur. Mais Nia laꞌo nakfunin, nebee ema keta natene.
  hlt-MCSB: Tedae A mana rhoek tah khotue la a caeh uh phoeiah tah amah khaw koep
    cet. Tedae a huep la duem om tih loloh moe pawh.
  xtd-NT: Ko na n‑yaꞌa xa ka xeꞌen ñani‑ia viko, te n‑kee mee‑ia juaꞌan‑ia tuku. Ña
    juaꞌan‑ia xiꞌin kueꞌe ñayiu, chi naꞌi ni juaꞌan‑ia.
  mdy-ETH: ጋዓንቴ ዒዛኮ ጌርሲንሢ ቦንቾ ኬሎ ቤዞ ዓኣዼሢኮ ጊንፃ ዒዚ ዓኣሺንቲ ዬኖ ቤዞ ዴንዴኔ።
  spl-spl: Pilâm ariŋetâ Yesuŋe hoŋ bawalipŋe menenekmu belângen watyekmâ yâhâwin.
  usp-NT: Y Kakaj Jesús cuando jorok b'i' yak jk'un li nimak'ij, ajruc're' xe' chic
    re, chi mukukilke xe' rile' nimak'ij.
  zav-NT: Nach gwde gwsa'ac beṉə' biše'e ca' əzɉa'aque' lṉinə' ḻeczə gwza' ḻe' zde'
    lṉinə', pero caguə zaquə'əlao sino bgašə'əzə.
  sgz-sgz: Io, rang tuán ái Iesu dikte han má suri longsit, má namur ái Iesu sang
    a han mul má a han kodong suri ngorer matananu da káp mák ilmi.
  kek-NT: Nak ac xco̱eb li ri̱tz'in sa' li nink'e aran Jerusalén, li Jesús co̱ ajcui'.
    Abanan moco quixye ta rib. Chanchan sa' mukmu co̱.
  blz-NT: Sarataa utus ni Yesus nomae' na ramean iya'a, Ia uga' nomae'mo kasee wuni-wuni
    ka' sianta paraa nintipiile' na mian.
  poe-NT: A̱ ntá ó kjuixin sátsíkji̱ tí sín jnkoko̱á kíchó chꞌín Jesús ntá jehe chꞌán
    la kja̱xin sákjui̱ chꞌán tí kia a kjánchó noxínhya xritjakꞌe chꞌán.
  san-TAM: கிந்து தஸ்ய ப்⁴ராத்ருʼஷு தத்ர ப்ரஸ்தி²தேஷு ஸத்ஸு ஸோ(அ)ப்ரகட உத்ஸவம் அக³ச்ச²த்|
  cof-NT: Junni aman Jesuchi acola numa fiesta quirabi jilainunbi, Jesunan jie. Nosa
    jie layanlabe jituto.
  srm-NT: Ma baka u di de go, nöö hën a tei pasi faa go a di piizii awaa. Ma fa a
    nango naandë, an waka u lanti si ën. A waka a wan tjubi fasi sö.
  qvs-NT: Chashna Jesus willaptinna chay fiestaman wawkinkunaka rirkansapa. Paykuna
    rishkankunawasha Jesuspish rirkan. Jerusalenpi chayashpaynikuna pakallalla karkanisapa
    ama ni pi yachananpa Jesus chaypi kananta.
  zca-NT: No or nzha la rë wech Jesús lani ze', orze' nu Jesús ngwa lani re' xla'n,
  cbc-NT: Bairi cʉ̃ bairã Jerusalén macãpʉ bose rʉ̃mʉrẽ na caĩñarã átáto bero roque,
    cʉ̃ cʉ̃ã bose rʉ̃mʉ ĩñaʉ ácʉ́ baiwĩ. Baipʉa, camasã capããrã cʉ̃rẽ na caĩñajoropʉ
    ápéwĩ. Bairi yasioro camasã cʉ̃rẽ na caĩñaetopʉ ámí.
  qxo-NT: Waugincuna Tashma fiestaman jegariyaptinrämi Jesuspis aywargan pitapis mana
    willayllapa.
  mox-mox: Ieisu tainavo niʼau itauya sagali nana ʼinaya. Ta ʼabiboda Ieisu wese ʼwaivega
    tauya, ta diʼwe nana ʼinaya ʼifoqe. Ta ge nuanuana tomotau ina ʼitei.
  kew-kew: Pare nipuna amenu eta yawe ne yapi di adola aba pisimi rabu Yesumi page
    adola orope pisa. Pisa rabu nipu kaleda-mama pua oge pora-nia pisa.
  dww-dww: Be tasitasinama taudi a naḡonaḡona soie raḡanine, tauna mate muriḡa moisiriḡa
    ya naḡona soie. Be nam patare i taimaḡatarina.
  nif-nif: Yesulok kwayañiilɨ Jelusalem gwɨlatta ña-taleumbi, endɨ bo ñañguk, gan
    endɨ indañgan nɨm ñañguk, endɨ pat-sembɨn gitañgitak ñañguk.
  twi-ASANTE: Yesu nuanom, kɔeɛ akyi no, ɔno nso kɔɔ afahyɛ no ase bi a wamma obiara
    anhunu no.
  aoj-aoj: Eaꞌ owapana Jisasi mondowasaꞌ mafeꞌ Jerusalem ma gwaꞌaisi isimba luꞌwasi.
    Amom maliꞌ mafeꞌ, anen wapani nagiꞌmam nondowasaꞌma gwaꞌaisi isimba. Apaꞌ anen
    ina nafeꞌ nandawalap, owaꞌatin. Anen nandambahoꞌ atin nafeꞌ.
  cbv-cbv: Obohjeéhtih, ã ʉ́ʉdwã ĩ bejat tʉ́ttimah, Jesúsbʉt Jerusalén tʉ́tchina jwiítdih
    ã nʉmah bejep jĩ. Pánih bejna, cã́acwã ĩ encapmantbit jwĩ bejep jĩ.
  taw-taw: Pen anɨb agek, nɨmam sɨkop ned amnɨlak. Kɨdek ne amnɨg, mɨseŋ ma amnak,
    we we gɨlɨg amnak.
  jic-NT: Jüpülücpan tjil na fiesta nt'a, locopyaya p'a tjejyawca na, tjemey wa Jesús.
    Lyájasa tjemey, mpes la p'a ma jus nlay jupj tjemey.
  zap-NT: Per chene che zase yra bech Jesus, no ke Ne za lni guin, mase rut waknandeto,
    sinke legue ngueedx za Ne.
  wer-wer: Wëën nangarö wet rëak wa topöök së wëën ënëmak sa. Omnarö itaampanëak ëlëëp
    sa.
  ipi-ipi: Bala Galili disitiki okona gii ukupini mindi ateane tekeko, balana amene
    tupa Jutusaleme wamba ini peai-kola, aŋa matili yale, balapi pea. Bala panakame
    puu napene, tengamane too pua pea.
  qul-NT: Waukencuna puripojtincu, Jesús fiestaman pacallamanta purillarkantaj, runacunaman
    mana ricuchicuspa.
  ter-NT: Ikénepoke píhine ne ámeno Jesus ayuítike, pihónemaka ne Jesus. Mayane he'onó
    koeti píhea puvâti noíxeokono.
  bmr-NT: Jaadɨ inahabomɨ tobaimojaa ufuunobuunatɨ, Jesu tollɨro bu fuuhi. Jaaruubo
    foovono fuutɨɨbo, toovonoro fuubo saatohoba diiboco aatyɨmeujiruneguiiha.
  fuf-fuf: Ɓay wonii neene-gootooɓe makko ɓen yahii ka juldeere, kanko kadi o yahi,
    kono e nder gundoo e ɓaawo hollitagol.
  bhl-bhl: Beli, em nenggelel im unsiliw ding bakate, Yesus e kawtiw im kiin dim e
    fitewinba keko, wokmo wokmo keko, akati Selusalem abiw mutuk fian kawtem elo unse
    kale.
  ons-ons: Yesu ŋolekoune eŋe Seli Kise wane taboŋine met met ea mesikei wane alakane
    arikoi. Pakiso Yesu eŋe yale waka ŋado eŋineka arike, eŋe didiwo mi arike, eŋe
    sanka arike.
  con-NTPO: Tise quinshingendeccu ja'fasi Jesús'qque omboe fiestanga ja. Pa'onga atteyembe'yi
    a'tutsse jacan.
  ghs-ghs: '@see-verse:JHN.007.009'
  peg-peg: ମାତର୍‌ ତାଂ ଟଣ୍ଡାହିର୍‌ ପାର୍ବୁତ ହାଚି ପାଚେ ହେୱାନ୍‌ ପା ହାଚାନ୍‌, ଚଞ୍ଜିୟାଆୱାଦାଂ
    ଆକାୟ୍‌, ମତର୍‌ ର ବାନି ଡ଼ୁଗ୍‌ଜି ।
  txu-NT: Nhym kam kamy ar arỳm tẽ. Nhym ar ba:n kam amipdjun arỳm me kute aben pydji
    djà'ỳr tẽ. 'Ỳr tẽ:n arỳm 'ỳr bôx.
  eng-WEBU: But when his brothers had gone up to the feast, then he also went up,
    not publicly, but as it were in secret.
  gnw-NT: Cua jaɨcue rupi tɨvɨ reta yugüɨraa ma yave fiesta pe, Jesús oo vi. Oo'ã
    jeta vae jupíe agüɨye vaerã uecha reta.
  mux-mux: Akiliinga-pe Yesos yunga anginipilima ‘Ena kake tílima oliu wasie piliamili.’
    niku ui puring kene Yesos kepe purum. Akiliinga-pe Yesos yu ‘naa kanuku bi sangi.’
    nimba kiyang nimba ⸤kolea Gallalli distrik mundupa kelepa Jerusallem⸥ purum.
  maj-NT: Tu̱nga nk'iehé nga i̱ncha ngji s'íu̱ já nts'e̱, a̱s'a̱i ngji ko̱ kui. Tu̱nga
    najmi ngji chjihí, tsa jóo̱ tje̱njihi̱n. Ngji suba.
  bkq-NT: Âtyam tukonodo idâpygueduo, Jesus idâwâm lâpylâ. Tutuzebalâ idâly, kurâdo
    nutubalâ.
  kue-kue: Ana ye angiglma wagle God Akeple Dungwa enge kande yomara endpi kondingo,
    okuwo Yesus ama endongwa. Ye pendigl pikrukwa, ba atne teke konbo ongwa.
  cot-NT: Cotanquitsiqueate ariqueate yoayoaitanaquegueti iriguentijeguitepae impoitanajiquea
    yoanaque iriatimpa. Teequea ari intsipatsipaitempariji igonorojia, teenicate irininteji
    irinejajiteri.
  bnp-bnp: Pali na tahuna e huriki e tarina ri vano pali, i muri kikeri ia, i uka
    tara viri ge masia.
  apn-NT: Hãmri nẽ kormã ma hapu hã mẽ hkôt mõ. Pa mẽ hkôt ri ixpa ho ixpa xwỳnhjaja
    ma hkôt ixpa.
  ctp-NT: Ndyaa nu kiꞌyu taꞌa Jesús taꞌa. Chunꞌ ndiꞌin la mdoꞌo yu ti ykwiꞌ ti yu
    ndyaa yu taꞌa kanꞌ. Ja ndyaa Jesús sa tlyu ti loꞌo xka ta nten, ska ti yu ndyaa
    yu chaꞌ ja ñaꞌan nten ꞌin yu.
  bre-BRG: Met, pa voe aet e vreudeur, e pignas ivez d'ar gouel, neket a-wel d'an
    holl, met evel e-kuzh.
  opm-opm: '@see-verse:JHN.007.009'
  bvr-bvr: Gun-gatiya waypa nipa Jesus worlapa niya yerrcha mu-ngoyurra aburr-bona
    gu-janara, lika nipa Jesus nuwurra jurdach a-bona; wurpa lika nipa yongun a-bona,
    yarlanga ngika.
  wal-wal: SHin a ishantti baala gallassaa bonchchiyoosaa biidoogaappe guyyiyan, ikka
    asi be7ennan geeman he sohuwaa biis.
  zad-NT: Na' ka wde wza' beṉ' bisheeka', ḻekzka' wzee wyaje' lṉina' do ngash'z.
  kmg-kmg: Eme jaŋe bânierâ rahapie e šâhecko buc kamierâ rawec.
  aso-aso: Idoꞌ akunolomote ingine Zelusalemi numuda aꞌmine nosoꞌ niteꞌ nalizada nene
    dizi vikevo Izesuꞌ azasi nene aꞌmida dizo vineꞌ ve. Vineꞌza eveneꞌ veꞌnidoꞌ sotoꞌ
    ogo vamo halekosa vineꞌ ve.
  uli-uli: Wol miril yar loh mokwe wol bisil irel gubul we, ngo Jesus yesa wol loh
    le ye mwol igegel yal loh bo degil ngalir yarmat.
  nin-NT: Amuyirr bi Yesu ba a kuma ni iga yi, i Yesu mi gru ga ba nu ugo, na ku so
    sharri na si du anishirr ba hi ma hen.
  tgk-tgk: Аммо, пас аз он ки бародаронаш ба ид рафтанд, Исо ҳам на ошкоро, балки
    пинҳонӣ ба он ҷо рафт.
  acu-NT: Turamtai ni yachí jiinkiar fiestanam wearmiayi. Antsu Jesús juwakiat ukunam
    Jerusalénnum wemiayi. Tura aints ainau nekarawarai tusa uumak wemiayi.
  cak-WNT: Y tek ye benak chic ri ye rach'alal chupan ri nimak'ij ri', c'ac'ari' tek
    Riya' xbe. Pero xa ma xuc'ut ta ri' tek xbe.
  ebk-ebk: Kun pay nak-ak nan susnúd Jesus ay nakifiasta ad Jerusalem, inligwat us
    Jesus ay inmuy. Ngem as nan chana umuyan, chaan nunpadpadlaw ta achi maammuwan
    chi tataku.
  spa-PDDPT: Sin embargo, cuando sus hermanos subieron a la fiesta, Él también subió,
    pero en secreto.
  ruf-ruf: Iwandughu tsake hawaghendile mne ichihungo, naye Yesu pfipfila kaghenda,
    lekeni ng'aghendile bae mwatsimwatsi, ila kaghenda chinyelenyele.
  gun-gun: Tyvy kuery ngarua py oje'oipa ma rire mae Jesus voi oo. Ha'e rami teĩ avave
    rei pe ndojekuaa ukai guive.
  agu-BL: Itzun bantz, yi nsken chiben yi e' titz'un Jesús tan ticy'se'n yi k'ej,
    nin ncha'tz i' nin bentz. Poro ewu'n cu'n tu' topone'n.
  isn-isn: Ga ni iti, aluna akwe nai atulaa alongolaa ku siku kuu, uugwa nu ng'wenso
    akalongola, shanga ku kihenga ila ku kinkunku.
  eng-PEV: But his brothers went south to the ceremony in Jerusalem. Then, later on,
    Jesus went to that Tents Ceremony in Jerusalem too. But he didn’t tell anyone
    he was going, and he didn’t let anyone see him on the road.
  ilo-ULB: Nupay kasta, kalpasan a simmang-at iti fiesta dagiti kakabsatna, simmang-at
    met laeng isuna ngem saan a nalatak ngem sililimed.
  pir-NT: Bose decopʉ Jesu bahana tiquina wahari bato Jesu gʉ̃hʉ tiquina bato wahari.
    Sa waharo masa tiquina ihñeno watoa wahari.
  anv-NT: Aŋmo Jisɔs ájyɛ́gé ji alá meso akwɔlé ɛbwɔ́ afɛ́ bíbí, ɛpɔ́fɔ́ gbɔ́gɔ́nɔ́.
  sab-NT: Jesu daballa ulita jo ngeru kwian ngle ulita ole chui ollade nate una Jerusalénge
    nga Judeage. Jesu jo kwian e ulita tane giti, Jesu me takalin kwian ulitage chke
    uñale Jesu kle joge kaire chui ollade ama ole, malen ma no Jesu tañachugu joge
    bdagli sugekare kwian ngleage.
  tmd-tmd: Makwam Jisas pɨgnɨŋ nöbö bla Jerusalem dumä nugwön Jisas nuŋ tar mai duöŋa.
  acr-NNT: Ekꞌuchiriꞌ ebꞌenaq chi ruchaqꞌ, ri Jesús xeꞌek pa ri nimaqꞌij, pero na
    xeꞌek ta chiwachil chaꞌ taq ri winaq na kakinaꞌbꞌej taj.
  kpg-kpg: I muli hua ono duaahina daane ne hula gi Tagamiami, gei Jesus guu hana
    labelaa, malaa, Mee ne hana hagammuni.
  taj-taj: तर येशूला आलेगदे चाड धङ्बारी निमाहेन्‍से येशूएनोन खालैसे था आयाङ्ना लसी
    थेरी फेप्‍जी।
  avt-avt: Jisas kikrek nɨrak nen netike mɨt han nererik naam menmen epei au, Jisas
    kepno. Hɨrak ap ketike mɨt yapɨrwe nen au. Hɨrak kerekek ken kau kɨre mɨtɨk kɨsawɨn.
  cbk-cbk: Despues de caminar el maga hermano di Jesus para na Jerusalem, ya anda
    tamen ele, pero hende na publico, cay no quiere le que el maga gente ay sabe que
    talla le.
  uig-ARA: ئەيسانىڭ ئىنىلىرى ھېيتقا چىققاندىن كېيىن، ئۇ ئۆزىمۇ ئۇنىڭغا باردى. ئەمما
    ئاشكارا ئەمەس، يوشۇرۇن باردى.
  tuf-tuf: Etar Jesús taninán bach yajcáy béjecro. Eyin bejec ques cut Jesús cat bijacro.
    Bijác cuar uw quin ima rehrtara it ayti bijacro.
  abx-abx: Pero kahuman-na si mga bugtu'-na pagtaliwan pagpamyista, pataliwan may
    liwat si Jesus pero aglikay iya si ka'aha'an.
  mco-NT: Co Jesús y'amɨgügtɨjc ajcxy jayɨjp ñɨcxtay xɨɨ'ajtpɨ jɨm Jerusalén, chi
    Jesús nɨcxy nañ jadu'n ayüch ameech ma anajty xɨɨ yjadyii.
  kqf-kqf: Bi ḡome te tasitasina a nawanawa soimo ba tana muliḡa kandavonaḡa i nawa.
  cpb-NT: Tema jataiyanakeni irirentzipaini, jatanake eejatzi Jesús roimoshirenkaitaga
    te roñaaganta rimananekiini ikantaka.
  aon-aon: Douk ananim warhim hanam agundok debeiguni worigun aria Jisas shopunek
    nakitak nagiguk nanak. Nanak aria madae nunak yopugunum uwe, uwok. Nanabeshuk
    atin nanak.
  hus-NT-2005: Por tam ti kʼalnekich nin kidhábtsik ban ajib, na Jesús kʼale jeye,
    maske yab choꞌóbte kʼal ni jun xitaꞌ, jelti max chinatkʼi.
  mig-NT: Te ni̱ kaa ñani̱‑ya̱ kája'a̱n. Yúan‑na te suni ni̱ kaa máá‑yá kuá'a̱n‑ya̱
    víko‑ún, ko tú ní stá'a̱n ndiji̱n‑ya̱ máá‑yá, chi̱ sa̱'í‑ni ni̱ ja'a̱n‑ya̱.
  bps-bps: Kabay di kakubu dad flanekan salu di fista, malò Dyisas, bay landè gmadè
    ku salu kenen ditù.
  mbs-mbs: Penga te pegdoton te menge kedowa i Jesus te pista kidoen te Jerusalem,
    dimoton heman sikandin te eles-eles, so ibeg din wedad otaw metaga-taga te pegdoton
    din.
  tof-tof: Ene kakóm, Yesun simanal zoretala we ogobórr Palae Müót Tóre pokodó. Wa
    solodó anik-anik tebe-tebe we wamórr tóredó, we zitülkusdü, oya pamkolpama koke
    ki eserre.
  cme-NT: Yesu hãmbaŋ taa ponsaaŋgu-na, wuɔ bi sire nyaa ba huoŋ-nu. Ŋga u saa yaŋ
    molo da-yo.
  sus-sus: A xunyae to te sali rabade Darisalamu, Isa fan naxa siga, kɔnɔ a gundo
    ki ma.
