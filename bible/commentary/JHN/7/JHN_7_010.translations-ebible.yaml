  gdn-gdn: Iyesu yowaiyoma poraga ki kawareya kayatagubu ka e mete kina mu ewamugu
    kipu ubupu weki gwaiya kayawena.
  nko-NT: Támɛ brɛ́á Yesu apíó ámʋ bɛnatɩ́ yɔ́ nkɛ ámʋ ogyíkpá a, mʋ ɛ́ oleŋaín
    ɩwɩ yɔ́ ɩnʋ.
  bsn-NT: Ĩ bederã ĩna vato bero, Jesús quẽne, Enramadas boserʉ̃mʉ ũmato ĩagʉ̃ vacami.
    To bajiboarine, yayioroaca yʉare ũmato ejacami.
  pib-NT: Wa meyiwlu yegi kanikinitkana repurune, gowukshini kanikatka Geso koxa.
    Gi wa gipgujewnachri, seyni pochkeru pixkako.
  wiv-wiv: Palaka, muri habu tazina ti vavana laveve kara Lupua Kapou kua kara Kape,
    ia ve ia muri kini zahe, e pe paritigitigi ki muri.
  reg-reg: Nolwo kutyo, abhamula bhabho bhejile bhagenda ku malya, niwo nomwene nagenda,
    atali kwo bwelu nawe mwibhete.
  mlh-mlh: Yesure gbopuji reka-ako kombaŋ ore rabuŋyoŋ, iŋoyoŋe pigo ŋeku jiki totogo
    matayoŋ, sumuŋgaru raru Jerusalem ropeya.
  gof-ENT: ኢያ ኢሻቲ ባሊያ ቦንቻናው ቢዳፔ ጉዬ ዬሱሲ ኦናካ ኤሪሶና ቆሳን ሄ ቤሳ ቢስ።
  aau-aau: Sawk hyo eynay-om hom ley lowpway menkin, Jisas hiy seyn, hmo meyki ley.
    Hiykwe uwrsa mo inopuaw ley pa, sawk maw-maw ney.
  tvk-tvk: Melele xa tua na Iesu xil labe Serusalem tengan lapus Wik te Horao xil
    en, Iesu dat e tim melengien vahis. Di, xi mun ba, e pol xuxus ni tang del moletin
    nan xil tengan moletin sav xil linakil ti.
  prf-NT: Ten kállakad nen kákkapatkaka na hidi a tamu ten Piyesta ay ummangay labi
    haud ti Jesus, peru patagu la.
  auy-auy: Ísu mérowasa áfárawaisai tanómbo upaꞌá kuwaná ánaaemba wemá aúpáꞌá kúwasa
  tbg-tbg: '@see-verse:JHN.007.009'
  hub-NT: Tuma juakiat nina yachi shiakarmatai, nisha jiistammaunam uumas weakai,
    unuinatairi ainasha nijai wearuiti.
  hmo-hmo: Iesu ena tadina sibona idia daekau, aria totona idia lao. Gabeai Iesu danu
    ia daekau hunia dekenai.
  big-big: Logo pigi sakwili paka Yirusalem yerengke ngeragi yemane miza ni puraga
    kambela, logo pirau kalika kambela. Pi nawili kilindau kambela ono, yeik ngezebek
    naleweng nangai liwik kambela.
  gux-G: O ninjab n doni mi jaam po, li puoli po k o ŋɔd li wuolin k bi niba k lagu.
  cnl-NT: '''E³ quie''²³ ŋóo² ''ñée² ma²mɨ³ca³guín²³ te''²³ jó̱o̱². ''E³ quie''²³
    ''a²³jia''³ ŋóo² i²³ñín² la²³nɨ³. Ŋóo² ''mó² ñi².'
  zar-NT: Gudödi söjáquiëʼ bönniʼ bö́chëʼë Jesús laní naʼ, níʼirö saʼyéajëʼ caʼ Lëʼ,
    calëga yálajdoʼ, pero bagáchiʼsö saʼyéajëʼ.
  kde-kde: Anung'unuvake pavaukile uhwena ya kusikukuu, Yesu nanang'e nkuhwena, henga
    ápite chihi kwa sili bila kulilanguja kwa vanu.
  ata-ata: Ta vimovimou milutu la milai sou voxo tila ne. Iliꞌi la anu Iesu mumulineꞌi
    mulai, ia upalaꞌa noxiꞌa ta mitema uasi. Mutalumesi.
  qvw-NT: Chay śhullcancuna fistaman Jerusalenta licuyalcaptinmi, Jesuspis lila mana
    uyaypälächu, sinu'a pacallapam.
  nfa-nfa: Te ngaa ropa ari Na si lasi madhutu kalela agama dhèu Yahudi ètu Yerusalem,
    Yesus madhutu kahèi. Te ngaa laꞌe pahuni-pahuni, sèna ka dhèu baku rèdhi Ne.
  tnp-tnp: Kəni pia Iesu mɨn kəmotaupən məhuvən e lafet əha, uərisɨg ko, Iesu təmuvən
    mɨn. Mətəu nian təmuvən, in təmətan oneuən əmə o nətəmimi məmə okəsotehiən.
  urd-urd: लेकिन जब उसके भाई 'ईद में चले गए उस वक़्त वो भी गया, खुले तौर पर नहीं बल्कि
    पोशीदा।
  hot-hot: Aêŋ ba anêŋ iviyaŋ êmôŋ ba i ek nêgê waklavôŋ êŋ. Ma yani haveŋ i yam ma
    doŋtom miŋ hik i thô ami.
  mqj-NT: Le'ba asanni sirondongna la lao ullomba inde sara'e, mengkalao buni duka'
    Puang Yesus mesai tae' dengan tau ummissananni.
  rus-SYN: Но когда пришли братья Его, тогда и Он пришел на праздник не явно, а как
    бы тайно.
  mbh-mbh: Lamako Jisas ititeinre o es ol nge aning aken la, ma i mun i plosa ma i
    es, aveto i es patat avele, i es kinine inga nge la.
  bdd-bdd: Coinega Yesu tasinaowedi siꞌebesineya ma sitauya guyaiina ꞌoina. Muliyetega
    Yesu wete ꞌitauya dahwana ma ꞌasainaina ꞌoina ꞌilatuwa, ma geya ꞌeta taiya ꞌisanapu
    toho.
  cbt-NTPO: Iinpita nani pa'pachinara, Quisosonta' pa'nin niyontonpiso tahuëri na'huëcaso
    marë'. Pa'pirinhuë', co piyapi'sa' ni'tërantapaquë pa'ninhuë'. Po'oana quëran
    pochin pa'nin.
  srn-NT: Baka di den brada fu En go na a fesa, Yesus srefi go tu. Ma A go kibrifasi
    fu no wan sma sabi.
  cta-NT: Ndyaa nu nguꞌ quiꞌyu tyaꞌa Jesús taꞌa. Ca tiyaꞌ la loꞌo ycuiꞌ Jesús ndyaa.
    Ná ndyaa yu tsa tlyu ti loꞌo xaꞌ ñati̱, ycuiꞌ ti yu ndyaa yu chaꞌ ná ñaꞌa̱ ñati̱
    jiꞌi̱ yu.
  bqc-SIM: Kɛ́ aà dãunapiↄ gɛ̀ dikpɛpiu, ↄ̃ à gbàsa gɛ̀. I gɛ́ bíla wáao, à
    gɛ̀ asii guuɛ.
  tcz-CHONGTHU: Ahivangin asopiho kut'a achejou nung'un, mipi ho kimu sah louvin,
    Yeshua jong guhthim in achen ahi.
  mar-mar: पण त्याचे भाऊ सणाला वर गेल्यानंतर तोसुध्दा, उघडपणे न जाता गुप्तपणे वर गेला.
  snp-snp: Ena kunalafo-mota komu wato, aiga aimolako umalo pito wiye.
  isl-isl: En þegar bræður hans voru farnir til hátíðarinnar fór Jesús líka, en á
    laun og lét ekkert á sér bera.
  spy-NT: Nto yu kaakuba mbo ꞉ng'eetaabkaamet, kuwaayta keey Yēēsu ākoy Yēērusālēēm.
  xnn-xnn: Idi nallos san bebsatna ay omey makifiesta id Jerusalem dat abes omey si
    Jesus isdi ngem egayna inpagpagtek.
  mwe-mwe: Ashaapwabho bhakajendanganaje kushikukuu, nabhalabho a Yeshu gubhapite,
    ikabheje bhangajenda kwa bhonekana kulugwinjili ikabhe kwa nng'iyo.
  tte-tte: Yeisu kanakavao silau soine kaiwena, iya mulili mena kabo ilau, na nige
    iuutu-mayale, ilolowadawadam-yagili.
  tcs-tcs: Apta wen dem bala blo Zizas i bin go po dem pestabol, Zizas bin go biain
    tu. Bat em bin go lo sikretwei wea nobodi i ken tekenotis em bin de.
  hlt-THB: Cehlai a koeinaakhqi poei na ami ceh boeih coengawh, anih cet lawt hy,
    cehlai thlang a sim na am cet nawh ang hyp na cet hy.
  soq-soq: Iesu wanwamba oda osowe antoieno aupe me wandie mamoo wauwo Ierusalemwa
    odene alen. Tane me mai sabamo alepona, dia, weregainta os odene alen.
  qub-qub: Wauguincuna fistaman aywacushanpa guepantarämi Jesusga pacayllapa aywaran.
  att-att: Á ta páno nayù ira wáwwagi ni Apu Kesu nga minay nakipiestá ta Jerusalem,
    minay gapay nakipiestá si Apu Kesu, nga naguroray nga awán ta kepulután na, tapè
    ari mappasingan.
  bki-bki: Yesu jobo jibe na, mia maka vesiou ga, naio bunu bavin Yerusalemo, mia
    maka tibe ka na tomu nalo amijikia aial naio, mia naio milavan naio.
  bqp-bqp: Kũ a dakũna pìnↄ gɛ̀ɛ dikpɛkɛkia, gbasa à gɛ̀ɛ. Adi gɛ́ gbɛ̃nↄ wáraro,
    à gɛ̀ɛ asiri gũmmɛ.
  mcp-mcp: Yésus nyə á ka nə́mə́ zə bád kə zâŋ dɨ́ omínyɔŋʉ̂ bɛ́ bwə́ mə́ bwey kə.
    Nyə á kə nda muud ŋgə́ shwaaw yɛ́, kú bə bəl-bə̂l dɨ̂.
  hat-hat: Apre frè l' yo fin pati al nan fèt la, Jezi ale tou, men an kachèt. Li
    pa t' kite pesonn wè li.
  npl-NT: Satepa, ikniwah n Jesús otlejkokeh ilwitl. Ye noiwa otlejkok pero san ichtaka.
  bgg-bgg: Ai khuiino yi Haliig Sai pha ji hà wuii dun pha iidoh shii, Isu de wuii
    dun; jimagungde ai yi miang awuii pha ug ne wuii.
  eng-TCENT: However, after his brothers had gone up to the feast, Jesus also went
    up, not openly but in secret.
  eng-BSB: But after His brothers had gone up to the feast, He also went—not publicly,
    but in secret.
  cpu-NT: Iro kantacha aritake jataiyake irirentzipayeeni, jatanake eejatzi Jesús
    joimoshirenkaita te iroñaakantajaantya, aña iromananekiini ikantaka.
  san-ASM: কিন্তু তস্য ভ্ৰাতৃষু তত্ৰ প্ৰস্থিতেষু সৎসু সোঽপ্ৰকট উৎসৱম্ অগচ্ছৎ|
  tac-NT: '''Lige napu''lige ''ma simasa alué Esusi nasípasi bonila ''lige nasípasi
    waíla alué piesta kólimia, Esusi abiena simile abé nujubapi. Esúsika chíbika simile.
    Tabilé najkile napurigá alué we''ká ralámuli etémala.'
  eng-WEBPB: But when his brothers had gone up to the feast, then he also went up,
    not publicly, but as it were in secret.
  gfk-H: Iasen bia ira tasina diet gata hanhut uram tano Lukara, Iesu mah um ga mur
    hut. Ma pa ga hanuat palai kaia, ga munmun haan a mon.
  viv-viv: Tu Yesu taineyao tafalolo againe ahe hilowoga be hina, tu muliya Bana Tauna
    kadu gina. Au keke yoꞋo buye hidana, anakaibe gina.
  yao-yao: Achapwakwe paŵamasile kwaula kuchindimba cha masakasa, Che Yesu nombe ŵajawile,
    nambo nganajaula kwakulilosya, ŵajawile kwakulisisa.
  tgp-tgp: Ale tasin Iesu la sahe hin hanhani tavera atu, Iesu mo pa lo sahe hitahu,
    tea mo sopo levosahia.
  auc-NT: Incæte tömengä biwïidi æ̈æ̈mæ̈ ante godäni ate tömengä adobaï godinque wïï
    waodäni näni ayömö gocampa. Wæætë awëmö gocantapa.
  kbc-NT: Igaanaɡ̶a leecawaanigi migotibeci niɡ̶ijo nioxoadipi miditaɡ̶a nalokegi,
    odaa Jesus jaɡ̶aɡ̶a igo. Pida dinaɡ̶aditedini migo, aɡ̶ica ane yowooɡ̶odi.
  bmh-bmh: Gonugau amagul unum go zau ginampet ebu dacanemen zobu piabun Zerusalem
    ban uzan sina, go wage wageimai ses sesamarai sieun. Go araog bitab tam.
  ctu-BL: Che' majlemobix i yijts'iñob, tsa' letsi majlel Jesús ja'el ba' woli' melob
    q'uin. Mucul jach tsa' majli. Ma'anic tsi' pʌsʌ i bʌ.
  meq-meq: Malamar ŋgay hay ti ye a magurlom i madzawadzawa niye na, Yesu a ye dərmak.
    A zəŋgal tay naha ma dəba. Ane tuk na, a ndisl naha a ɗəma na, ka bəz ha bo parakka
    bay. A ŋgaha bo.
  noa-H: Pari mag hich heeugpeen wëttarr k'ur nʌʌ hawia hök'arta ham hẽudee petajim,
    hich Jesús. Pari mag matarrjã hõrag hich mam k'augpiba meraata petajim.
  alp-NT: Kena kwalinisi keu lolete Yerusaleme loko pesta mere peneka, eleki petua
    lua pise telu pine Ikeu po Ikeu akbunike.
  san-VEL: kintu tasya bhraat.r.su tatra prasthite.su satsu so.apraka.ta utsavam agacchat|
  kbq-kbq: Hianagi Agri afu'aganahe'za ana muse ne'zantera mareritazageno, anante
    Agraku anazanke huno zamage'a mrerino, oku'a vu'ne.
  kbh-kbh: Chabe cats̈átanga chë fiestoye tmojána chents̈ana, Jesúsnaca tojána, masque
    ndoñe ents̈ángbeñe, sinó mo iytëcana cuenta.
  ron-LSB: Când frații lui s-au suit la ospăț, s-a suit și el, dar nu în public, ci
    ca în secret.
  pon-pon: A ri a ol akan lao jamalar, i ap pil kotidalan kamadip, ap jo janjal a
    duen me rir.
  nhe-BL: Huan quema iicnihua ya yajtoyaj, Jesús nojquiya quisqui para yas ipan nopa
    ilhuitl. Pero ax yajqui ininhuaya nopa miyac tlacame, san ixtaca yajqui.
  sps-sps: Voun fuainy famuinyasiny Tsunia te naa fi naa ri tan guainy, Jisas naa
    kanen nato, ana Ayei gim to ma ising fi naa matar a fokinai, a sikia, Ayei ising
    fatakop en.
  wnc-wnc: Siwan uyapnata tapduk takwan kanangge natake Jerusalem yot gapmane kopana
    masande iyaa koke ngana anggaman dua kopbut. Ita apbinga kusopuke kopan
  bus-bus: Kɛ̀ à dãaro pìnↄ gàa zĩbaakɛkiia, gbasa àton gá. Èe gá gbɛ̃nↄ wáaro, à
    gàa asii guumɛ.
  gub-BL: Tywyr oho mai'u haw pe wà kury. Amo 'ar ipaw ire Zezuz oho a'e pe a'e no.
    Numume'u kwaw oho haw teko wanupe. Uzeàmim teko wamyter pe. Teko nukwaw kwaw ihemaw
    wà.
  imo-imo: Nalo Jisas yunge angenupili Wai Awilimu waye kanamili ningo oi puringi
    wali Jisas kape purumu. Nalo Jisas yu naa kanoko imbi tiengei nimbe kiyengo nimbe
    kombu Judia distrik pumbe ulke kombu awili Jerusalem purumu.
  boj-boj: Ariya aqa was naŋgi yori bati di unqajqa ainabqa a dego aiyej. A boleq
    di aiyosai. Tamo naŋgi a unaib deqa a loumosiq aiyej.
  eng-DRA: But after his brethren were gone up, then he also went up to the feast,
