verse: JHN.007.010
translations:
  kpx-kpx: Keve usege hohuvuiabeau Dielusalemae tisege au bae gabie ehovei tinu. Tiale
    ke ataeau hilokaholilu.
  okv-H: '@see-verse:JHN.007.009'
  tbo-tbo: Yesu walewalehina hi nehaleya po hi nae hoi toleha ma Yesu mulihiyei i
    welugowagowada po i nae Yelusalem po i geleta.
  mal-C: എങ്കിലും, തന്റെ സഹോദരന്മാർ പെരുന്നാളിനു പോയിക്കഴിഞ്ഞപ്പോൾ യേശുവും പരസ്യമായല്ല,
    രഹസ്യമായിട്ടു പോയി.
  grc-SR: Ὡς δὲ ἀνέβησαν οἱ ἀδελφοὶ αὐτοῦ, ⸉τότε καὶ αὐτὸς ἀνέβη εἰς τὴν ἑορτήν,⸊
    οὐ φανερῶς, ἀλλ᾽ ὡς ἐν κρυπτῷ.
  bgc-bgc: पर जिब उसके भाई त्यौहार म्ह जा लिए तो वो खुद भी, जाहिर म्ह न्ही पर मान्नो
    गुप्ती तै गया।
  khz-khz: Iesu tarina melora geagoto vovelekwai, mulirana Iesu maki maeagoto. Na
    ati elaka-matagaito, veavugai eagoto.
  deu-TKW: Wie aber seine Brüder zum Fest hinaufgegangen waren, alsdann gieng auch
    er hinauf, nicht offenbar, sondern als im verborgenen.
  zsr-NT: Gdöd zjaquëꞌ lni naꞌ bönniꞌ böchëꞌë Jesús, niꞌr zijëꞌ caꞌ Lëꞌ, clëg yalj
    lulu, san bagachiꞌz zijëꞌ.
  lin-lin: Nzokande, tango bandeko na Ye bakendeki na feti, Ye mpe akendeki kuna,
    na komilakisa te, kasi na nkuku.
  hns-NT: Bakie djab okar bhaai log gail raha tiewhaar manaawe tab oe dhiere se hoewa
    bhie gail.
  noa-E: Pari mag ich eeugpeen wëttarr khur nʉʉ awia ökharta am ẽudee petajim, ich
    Jesús. Pari mag matarrjã õrag ich mam khaugpiba meraata petajim.
  eng-EMTV: But when His brothers had gone up, then also He Himself went up to the
    feast, not openly, but in private.
  mib-NT: Te nuū ni yáha ñani yā cuangoo de vico ún, te sáá te suni cuahān maá yá.
    Te tú cuahān ndijin yā, chi tu ní stéén yā maá yá.
  lif-NT2: कर ये़सुरे़ कुन्‍साॽसि तङ्‌नाम्‍मो मे़बे हे़क्‍क्‍याङ् ये़सुःन्‍नाङ् आत्तिन्
    मनाहाॽरे़आङ् मे़न्‍निए स्‍वाःत्ताङ् यरुसले़म्‍मो पेरो॥
  xnj-xnj: Valongo vaki pevahambili kumselebuko wa vindanda, Yesu namwene akahamba,
    nambu lepi hotohoto ndi chamfiyu.
  mmx-mmx: Melemu at luvutneton digat pas uto at leluxa, Iesu bok gat pas. Kusuk mun
    neni goxot pas asuvos, ni gat pas epep mun kusu limixin di noxoklen i do neni
    mo gak lok ap mo leluxa.
  cbr-NT: Usaquin cacëxa aín xucë́antu cuanbi ca Jesús atu caxu cuancëxa, unían —ax
    ca Jesús 'icë —quixun 'unánunmaishi.
  tee-NT: Acsni ta'alh ju is'ap'isek'en pus astan alh ju Jesús junta lai c'atan. Jantu
    lacatalhavat ju alh. Tachi ju va jantu ixlacasq'uin ni xamati' cac'atsa.
  eng-LSV: And when His brothers went up, then also He Himself went up to the celebration,
    not openly, but as in secret;
  cak-NT: Y cuando je-benak chic ri rach'alal chupa ri nimak'ej ri', c'ajari' xbe
    raja'. Anche'l xa pa alak'al xbe, roma man xtz'etetaj ta e.
  pah-NT: Igwete Jesus'ga irũ'g̃a hoi toryvi pe. Aerẽ Jesus'ga hoi no. Ojipiukare'yma
    ga hoi ojipe'g̃a ndovakie'ỹ.
  sja-NT: Mamĩda chi ɨ̃pemaarã wãdap'edaa t'ẽepai, Jesús ichiaba wãji ma fiestadee.
    Mamĩda awaraarã ome wã-e paji. Ituaba miru wãji, chi k'õp'ãyoorã ome.
  xed-xed: Manda laghwa zwanamani da vla skalu, ka sliʼaftá tsatsi ka ghəŋani ka lafi
    ma ɗifa ma ɗifa, kul maraŋtá ghəŋani baŋluwa.
  glk-glk: امّا بعد از اونکی اونه برأرأن به عید بوشوییدی، خودشم بوشو، امّا نه آشکارا
    بلکی خلوتی.
  mks-NT: Joo tá na̱ndihi na̱quee ñani Jesús cán cua̱ha̱n na̱ víco̱ já na̱quee ri
    Jesús cua̱ha̱n mé víco̱ cán. Joo co̱ó na̱xeen a na̱ha̱ tívi a mé á nu̱ú ña̱yivi.
  gfk-S: Ma be ira tesne di gate hanahut utuma tano Lukaro, Jisas bileng um ga mur
    hut. Ma pai gale hanawat palai kaia, iga munmun hanana at mon.
  bmu-bmu: Jisösgö munurupŋan koumkoum kendongöra angetmö, nanŋak mire tata könaŋgep
    aukŋe qahöpmö, tölapköba anda Jerusalem öŋgöyök.
  dgz-dgz: Ap menan, gwani waiwa barip menan amone ewamup, me den aen, aroga uon,
    go karaua.
  eng-GNV: But assoone as his brethren were gone vp, then went hee also vp vnto the
    feast, not openly, but as it were priuilie.
  zaa-NT: Pero guda' díbá ca bettsi' áa dia cą nna, ą'hua lèe nna huía huée fiéstaá,
    pero alàa dàcca'ló tè sino huía gàttsi' bée.
  eng-WEBSTER: But when his brethren had gone up, then he went also to the feast,
    not openly, but as it were in secret.
  guh-guh: Jesús pejuyapijivi fiestajavabelia pepuaponae, Jesús ata cotocaevi napona
    fiestajavabelia. Jesús nexata jivibitsaëto tuatuajëta apo naponae muetsia pepatsinexa.
  bon-bon: Yepä iganewale cina liba beclige trii tääpume, Yeesu teeme ingwe ca piba
    ogä ädige, ingle tabe singi lica ge biname cina umle äbitame teeme otni poto cidi
    me.
  nhw-BL: Huan quema iicnihua ya yajtoyaj, Jesús nojquiya quisqui para yas ipan nopa
    ilhuitl. Pero amo yajqui ininhuaya nopa miyaqui masehualme, san ichtaca yajqui.
  swh-ONEN: Lakini ndugu zake walipokwisha kuondoka kwenda kwenye Sikukuu, yeye pia
    alikwenda lakini kwa siri.
  wbi-wbi: Neke avanuuna ye valutile ku kikulukulu, ghwope u Yesu akaluta, neke akaluta
    kisyefu, kisila kuhufia kuvaanhu. Kukikulukulu ukuo,
  bba-bba: Adɑmɑ ye wi, Yesun wɔnɔ be, bɑ tɔ̃ɔ bɑkɑ te doonɑ, yerɑ win tii u mɑɑ seewɑ
    u dɑ mi, ɑsiri sɔɔ.
  eng-KJVCPB: But when his brethren were gone up, then went he also up unto the feast,
    not openly, but as it were in secret.
  kgk-NT: Ha tyvýry oho-ma tenonderã. Aretegwasu mboete hagwã-py oho-ma. Oho rire
    hikwái, oho ave Hesu. Ha hexapyrã-rupi katu ndohói. Onhemo'ã ha-rupi ae oho.
  waj-waj: Hara kioo varuduu ari kataido buusa nnaara vida kiooduu Yisuuva varioo
    ivootama nnaagiai viravai. Hama ivo kooyaa virama kioo hatauma viravai.
  cpy-cpy: Roo kanteencha, tema jateeyakini rirentzi-paeni, ari rimpoetanaki rirori
    Jesús, romanakaashitanaka riyaataki, tekatsi yotatsini.
  ekk-PKP: Pärast seda kui Jeesuse vennad läksid pühadele, läks ka Jeesus, kuid mitte
    avalikult − ta hoidis end pilkude eest varjul.
  mpx-mpx: Yeisu talinau hi egon hi na hagaliya, eliyaa yaka abwe iya i nok al, yaa
    nige i nonomasamasal, i nonosusumi ya.
  wbp-wbp: Yangka kujalurla nyanungukupurdangka-patu kukurnu-nyanu-patu Jijajiki yanu
    jurnta kamparru yangka-kurra Purlapa-kurra, ngula-jangka nyanungulku yanu parra-patu-kari-jangka
    Purlapa-kurra. Ngula yanu yapa-kujakuju wurulywurulypa yapa nyanja-kujaku.
  luo-luo: Kata kamano bangʼ ka owetene nosewuok odhi e sawo, en bende nodhi, to nodhi
    lingʼ-lingʼ ka ji ok ongʼeyo ni odhi.
  nhe-NT: Huan quema iicnihua ya yajtoyaj, Jesús nojquiya quisqui para yas ipan nopa
    ilhuitl. Pero ax yajqui ininhuaya nopa miyac tlacame, san ixtaca yajqui.
  aii-aii: ܐܝܼܢܵܐ ܡ̣ܢ ܒܵܬܪ ܕܐܣܝܼܩ ܠܗܘܿܢ ܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ ܠܥܹܐܕܵܐ، ܐܘܼܦ ܝܼܫܘܿܥ ܐܣܝܼܩ
    ܠܹܗ، ܐܝܼܢܵܐ ܠܵܐ ܓܲܠܝܵܐܝܼܬ، ܐܸܠܵܐ ܒܛܸܫܘܵܐ.
  esk-NT: Aquagun nukatchiani niġiqpagvikaanuanikmata, Jesus-tuuq aullaġniqsuq sagviaqtusruŋaqani
    iñuŋnun, aglaan nalunautchipḷuni.
  msb-msb: San pagharali na san iya mga kamaranghod pakadto sa pyistahan, nagkadto
    man siya pero dyutay lang an nakaaram.
  cpa-NT: Jøng² ca¹ŋó¹ Jesús chi²quë́¹ ja³neng¹² jmai³ cónh¹ jín³ ju³roh¹³dsa. Ca¹ŋó¹dsa
    cónh¹ tsa¹léi¹³.
  dso-dso: ତାର୍‌ ବାଇମନ୍‌ ପରବ୍‌ ଟାନେ ଗାଲାପଚେ, ଜିସୁ ମିସା ତେଇ ଗାଲା । ସେ ସବୁଲକ୍‌ ଦେକ୍‌ଲାପାରା
    ନ ଜାଇକରି ଲୁଚ୍‌ତେ ଗାଲା ।
  meu-meu: Tadina mo eha dara dae, aria ela. Gabeai ia danu ma eha dara dae hehuni.
  yva-NT: Weramu arono Apa rijate wuruta no ono akoe umawe rai to, Yesus poroto tavon,
    weramu poroto maninimbe weti vatane wo aene ramu.
  dgc-dgc: Nadid, to kéhektat dén du top na a inumange to piyesta, éy tinumagubet
    ti Jesus. Pero ta lihim san.
  zpm-NT: Per loxaque briee zho zie zho, yeque me briee zie me; lëëraasi ngueetsse
    bdziṉ me.
  hix-NT: Nyamoro ryhe totxownà hatà, asahxemtono ytxoho na. Àtotxhenye, noro xarha
    toy hatà. Ekayhera rma toy hatà, toto komo nenyehtor me hatà.
  sim-sim: Maha orhi ondo masmas li ishirikop or kuma iri ri. Hako mbeek kormbak iri
    ambu ri, men wanyihi iri ria.
  npi-ULB: तर जब उहाँका भाइहरू चाडमा गए, तब उहाँ पनि खुलमखुल्ला होइन, तर गोप्य तरिकाले
    जानुभयो ।
  cgc-cgc: Pagpanaw ta mga utod Jesus na mamista naan ta Pista Ta Mga Pasilungan,
    gapanaw man kanen an, piro ula kanen an gapakita ta mga ittaw aged ula may nalam.
  tim-tim: '@see-verse:JHN.007.009'
  yor-yor: Ṣùgbọ́n nígbà tí àwọn arákùnrin rẹ̀ gòkè lọ tan, nígbà náà ni òun sì gòkè
    lọ sí àjọ náà pẹ̀lú, kì í ṣe ní gbangba, ṣùgbọ́n bí ẹni pé níkọ̀kọ̀.
  wos-wos: Jisasna bandingu némafwi hénoo sa nukwaka xénjoka Jerusalemré yindaka hukémbu
    dé Jisas yi. Jisas faakwa yindéka du takwa nawulak déré xéhambandi. Dé duna makambu
    yihambandé.
  emp-NTPO: Jesu djabarãra maʌ̃ ewari droma o panʌmaa wãsid̶aa. Mãwãnacarea Jesura
    wãsia. Baribʌrʌ ebud̶a wãẽ́ basía ẽberãrãba cawarãnamãrẽã.
  eng-F35: Now when His brothers had gone up to the feast, then He too went up, not
    openly but in secret like.
  ind-ind: Tetapi sesudah saudara-saudara-Nya pergi ke perayaan itu, Yesus pun pergi
    secara diam-diam supaya tidak diketahui orang banyak.
  pes-OPCB: سپس، عیسی نیز برای عید رفت، اما طوری که کسی متوجه آمدن او نشد.
  mpt-mpt: Yesuse inangge baasea e ningwali deibaniba moniba Yelusalem bibo Yudai
    um amo singka binabib amo watemnam uniba eka Yesus esak abuk motemsebe. E onse
    otane keimo mo unim blimobe. E ayok deib motemsebe.
  ssx-ssx: Ipika꞉ hameke titi hande ne pambolo pimikieki pa꞉ta꞉ pemeke hoki naneta꞉
    Yesu make peneme yao na peke a꞉mbao peekeme.
  mkl-mkl: Iyi ifɔi Jesu ŋɑ ɑ̀ bɔ jinɡɑuu ŋɔi nŋu mɔ í dede í koo do ɑsii, kù bi ɑ
    yɔɔ si bɑntumɑ.
  gaq-gaq: ମାତର୍‌ ଜିସୁନେ ବୟାଁଣ୍ଡେଇଂ ଆତେନ୍‌ ବଜିନ୍ନିଆବାନ୍ ଡକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ପାଣ୍ଡୁଏନ୍ନିଆ
    ମାୱେଚେ ସୁନ୍‌ସାନ୍ ଜାଗାନ୍ନିଆ ୱେକେ ।
  gof-RNT: Iya ishati baaliya bonchchanaw bidaappe guye Yesuusi oonakka erisonna qosan
    he bessaa bis.
  unx-unx: ୟୀଶୁଆଃ ହାଗାକ ପାରାବ୍‍ତେ ସେନଃୟାନ୍‍ଚି, ୟୀଶୁହଁ ନେପେଲ୍‍ରେଦ କା ମେନ୍‌ଦ ଉକୁ ଉକୁ
    ଲେକାତେ ସେନଃୟାନାଏ ।
  gah-gah: Minokago, agunamotamolate goí iki holisi minatune liki Zelusalega tivikago,
    ezagó nene alika olío hizeko tovo imó.
  lcm-lcm: Sikei, e mung i keve tasina kila pasal ane si matan angan ang, ninia kapa
    kala kun pasal, sikei parik si ring malangas, sikei si ring mumun.
  aer-aer: Nhenge, atyeyikwe areye-arle alheke-iperrele arrawe-irrentye ikwere, re
    alheke-anteye. Re kwenhe akethele alhetyakenhe aneke, re kwenhe alengke-iwelhemele
    alheke nhenge tyerrtye areyele renhe uyarne alengke-aretyenhenge.
  qvc-NT: Chay masanguna chay fyistaman riptinqam, Jisuspis uyarapllana (uyarallana)
    Jirusalinmanqa rirqan.
  tgl-ULB: Subalit, pagkatapos pumunta ng kaniyang mga kapatid sa kapistahan, sumunod
    din siya, hindi hayagan ngunit palihim.
  cbs-NT: nawai besiaibu anu jawen betsabu bushianbun Jesúsun tsua banabimama jadi
    jatu ichun kai Jerusalén medan june jikiken
  xtm-NTPP: Kovaa nuu jâ kuan koo ñani ya ma, sani te Jesús ma ni ja'an tna ya viko
    ma. Kovaa ni ja'an yu'u ya, masu na in ni jini ña'a ma.
  nnq-nnq: Kuboka pa inunu yakwe kujenda kusikukuu, najwombe Yesu ngajenda kusikukuu
    kwa kukiia.
  bao-NT: To biro ĩi pacagʉ, cʉ̃ bairã cʉ̃ja ca waaricaro jiro, cʉ̃ cãa tii boje rʉmʉre
    waawi. Toopʉre bau niiro biitigʉra, yaioro biicã yujuwi.
  san-ORI: କିନ୍ତୁ ତସ୍ୟ ଭ୍ରାତୃଷୁ ତତ୍ର ପ୍ରସ୍ଥିତେଷୁ ସତ୍ସୁ ସୋଽପ୍ରକଟ ଉତ୍ସୱମ୍ ଅଗଚ୍ଛତ୍|
  huv-NT: Condom wüx laambüw michiig nej, ndoj Teat Jesús aton tamb Jerusalén tiül
    iüt Judea majaw aaga nangos nüt quiaj, axotǘyan cos ngo mandiüm majawüw nej nipilan.
  otn-NT: Mi̱ juadi bi̱ ma ra̱ ts'änni̱go yø cu̱ ra̱ Jesús, xquet'a̱ 'nɛ̱sɛ ra̱ Jesús
    bi̱ ma ra̱ ts'änni̱go. Bi 'yøt'e ngue hi̱ngui̱ pa̱hyø ja̱'i̱ ngue 'yop'ʉ, ya mmɛ
    nt'a̱gui̱tho ga̱ 'yo.
  nop-nop: Unduŋ yenimbu adi timeŋ ugiŋ kaŋ adi mindaŋ kabukabup uguk.
  obo-NT: To nokologkiyat don iddos mgo suwod ni Disas amoy'd sakup taddot pista,
    mid undiyon dad mandad sikandin. Piru waa sikandin id posaddoo, su dii sikandin
    od kopiyan nod kosorollan to mo‑uraan minuvu.
  cak-ENT: Y tok ye benük chic ri ye ruchak' chupan ri jun nimak'ij ri', c'ateri'
    c'a xbe rija'. Cachi'el xa pan evatül c'a ri xbe, roma man xtz'etetüj tüj e.
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤴᤛᤠ᤹ᤛᤡ ᤋᤱᤏᤠᤶᤔᤥ ᤔᤧᤒᤣ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴᤏᤠᤱ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤔᤧᤴᤏᤡᤀᤣ
    ᤛᤫᤠ᤺ᤳᤋᤠᤱ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤐᤣᤖᤥ॥
  mie-NT: De tá nī nchāha ndá ñanī yā cuāhān dē vico ñúcuán, de sá de suni cuāhān
    maá yā. De nduú ní jéhēn nijīn yā, chi nduú ní stúu yā maá yā.
  san-TIB: ཀིནྟུ ཏསྱ བྷྲཱཏྲྀཥུ ཏཏྲ པྲསྠིཏེཥུ སཏྶུ སོ྅པྲཀཊ ཨུཏྶཝམ྄ ཨགཙྪཏ྄།
  qve-NT: Jesuspa wawqenkuna fiestaman pasaqtinkun, Jesuspas mana ni pipa yachasqallan
    chay fiestaman riran.
  pao-NT: '@see-verse:JHN.007.009'
  cbu-NT: Zoonll naayarandsin, uwsha ushimun naatarangiya. Nda tputs wazapanpata naatarangiya;
    tputs machin naatarangiya; iyaptatam naatarangani. Irusarinush kuseeramchuni,
    waanaatsi pishurangiya.
  usa-usa: ááqibo áqnáabaqa ábâqawaayuma ayú maqnáíbáq kówana wemá anaaékaq aúpáq
    utáiye. miráipoana waayúkama wemmá íaonanoe.
  soy-soy: Kɛ Yeesu pimɑrɛcɔ ɑpi ɑnyɑ̃́ nyɛ̃ ń hɑ, uricuruu pɔ́ɔ kɔ yisi uu sĩ́,
    úu tíyɛ pikɛ́ u n nyɑ́ni, uu pɛɛ n we yɑrɛ u pékesilɛ.
  hui-hui: Yasu ibu hameneru ngoai hole piyadagua ibubi maha pene. Ibu wali agalime
    nahendelo ohowa pene.
  amf-amf: Kisa indanaana bavaalindar kenin yivonsa budonte, Yesus may dayma aadhimeka
    ogo bavaalindar ki yivade.
  quc-NNT: Aretaq k'ut e b'enaq chi ru chaq' ri Jesús pa ri nimaq'ij, ri Are' xuquje'
    xe' na pa ri nimaq'ij, pune man xuk'ut tä rib' chkiwäch ri winaq. Xane xaq chik'uyal
    xe' ri Are'.
  dob-dob: Ga niꞌatu Yesu tasinao sipilisinena ga sitauya sagali nina ꞌena, ꞌenega
