  san-GUJ: કિન્તુ તસ્ય ભ્રાતૃષુ તત્ર પ્રસ્થિતેષુ સત્સુ સોઽપ્રકટ ઉત્સવમ્ અગચ્છત્|
  amx-amx: Jesu-henh tjey map lhwerrpeh irlpangkentjeh alhekemeh Jerusalem-warn, tjenkerr
    arlkwetjeh. Kwereng Jesu ingkern-angkwerr alhek, anyenng-anyenng.
  ake-NT: Takon non utɨ'pʉ tʉku'sen ya' tʉpo, Sises rɨ nɨrɨ si utɨkaa'pʉ, e'tane ama'ai
    rɨ nin itɨ'pʉ, eke pe ti'tui' pen.
  qvn-NT: Chaypita nä wauguencuna aywaräriptinga, Jesuspis jegara chay fiestaman nogacuna
    discïpuluncunawanmi. Aywapäcurä pacaylapa yupaymi runacunapita.
  tku-NT: A'cxni' ixta'a'nī'ttza' ixtā'timīn Jesús, nā xla' hua'chi tzē'k a'lh jā
    ixlamā'lh cā'tani'.
  bjk-bjk: Ma nang abo tönö ine, idi toxoro wan urungan kö luxa, Jisas ixo muu bölök.
    Ma kaim bara ixo wan kö malmalan. Ine ixo wan sixem lo mon.
  msy-2020: Ezɨ an doziba ghuegha gɨvazɨma, Iesus uaghan men gɨn zui. An azenara zuir
    puvatɨ, a mogomebar zui, ezɨ gumazamiziba a gɨfozir puvatɨ.
  bpr-bpr: Kanto gatù i dad flanekan di fista, yé klo Dyisas lê salu gatù, na là toon
    fgadè dun.
  cle-NT: Dsa³cɨ̱ɨ̱y³ liáh³ ma³dxí̱⁴ diáh⁴ ja̱á̱¹ ja̱³, mɨ²ja̱³ ba² ŋaá² liáh³bií⁴
    Jesús ja̱³ jmɨ́¹feh⁴, gu³xɨ³ ba² há⁴ja̱³ jmɨ́yh³ jí̱⁴ñí³. Há⁴ dsɨɨh⁴ na³ma² ba²
    ŋaá².
  txq-txq: Tehuu neu fadin nara laꞌo fo reu tungga hatahori Yahudir fai malolen nai
    Yerusalem ena, Yesus oo tungga neu boe. Tehuu Ana neu no nefunik, mita fo hatahorir
    ta bubuluk.
  aaz-aaz: Mes oras In oirf ein annao nrarin he nokan nbin atoin Yahudis sin neon
    koꞌu nbi Yerusalem, Naiꞌ Yesus natuin amsaꞌ. Mes In nnao naꞌkor-koroꞌ, he atoniꞌ
    kais nahinin.
  qup-NT: Wawkinkuna tampu shutiyu punchakunarayku Jerusalén llaktama llukshishkankunawasha
    Jesuspas rirka ñukanchi runankunallawa. Mana rirkachu achka runakuna rikuhushkapi
    chayma rihushkanta mana yachanankunapa.
  dop-dop: Yesu newɑɑ kɔmɑ nɑ pɑ́ kpɑ ɑcimɑ tɔɣɔʋ, ɩlɛnɑ Yesu mɑɣɑmɑɣɑ polo. Amɑ ɩ
    tɑ yele sɩ nɔɣɔlʋ ɩ́ nyɩ, ɩ polɑ ɩŋmɛlɑʋ kɛ́.
  azb-azb: Ancaq Onun qardaşları bayrama gedəndən sonra O da açıq yox, gizlicə bayrama
    getdi.
  eng-DBY: But when his brethren had gone up, then he himself also went up to the
    feast, not openly, but as in secret.
  guo-NT: Jesús pakoew fʉlaech wʉt fiesta taeliajwa, do jawʉxbej, Jesús wachakal fʉlaech
    fiesta taeliajwa. Jesús maliach pat fiestaxot. Maliach paton jiw matabijsamatas
    japon patpox.
  hla-hla: Ba i murina ti la hakapaia u toulanen tara kannou, be Iesu e la hasina.
    Kaba nonei e ma lai i matar a barebana. E moa. Nonei e la hamous.
  mav-NT: Tuwat yne hawyi meiũran i'ewyte toto Iesui yt uwe mikuap mo i toto.
  kpf-kpf: Yesu murâpŋâ, zen kândom âinetâ bet zâk zikŋik Galilaia hân birâm Yerusalem
    kamânân tigâk zarip.
  ppo-ppo: Téyaletei, ama nomarape atima o̧la deterepaae fitikimó, nalo a̧kélé Jerusalem
    be huluapaae holaletei, so whi̧né a̧ kelao̧sóró ha̧keamó feni, kikiti sókó fóló
    beterepó.
  hin-2017: परन्तु जब उसके भाई पर्व में चले गए, तो वह आप ही प्रगट में नहीं, परन्तु
    मानो गुप्त होकर गया।
  bef-bef: Ya luto lulago alinaꞌa Yesuhi gonamu tamuꞌa fulu kana lifupa nehanalo abilago
    ai fatoꞌi mone yupahi enemegeꞌi buꞌehina. Ai hutoꞌi mebuꞌehina fala kito sugunaꞌi
    buꞌehina yabe.
  amm-amm: Auwatono iyaliyo Yolusolimo nokonuso nuki mo; ulai Isiso mani, na manoki.
    Noko nokolaloni molo timai manowoi muwoi, wosu woso manoki.
  zaj-zaj: Wadodo zake viwacholile kulusona, Yesu na heyo kachola, ila hacholile mkuilagusa,
    ila mkuifisa.
  chq-NT: Pe mo ngayuui'¹³ gangalíin²in ruu'²¹i Jesús, Jesús gangó¹o cɨɨn²¹mo fu lɨ
    tɨ jmɨɨ²¹² do. 'Uun²¹mo tyíi¹a, jo gangɨɨ¹ɨ jee²¹² tsá².
  swp-swp: Ena tataoyao se laolao’o, abotai abo ia hinage ie sae mataasi arinai; nige
    i laumasaraha, i lauyamuyamui.
  bjr-bjr: Mina akaqaafasaa Yeerusaree qoomaqai ooru fufanoo Yisufa inaaqianna qumee
    moo aatata ooru finau.
  aby-aby: Dubuenaro Yesunu nabuemuku i banauro anisaro Yesu Dawa fenakuma i banauro
    aniro emema Dawa ere dauisa.
  eng-YLT: And when his brethren went up, then also he himself went up to the feast,
    not manifestly, but as in secret;
  jni-jni: Sa anu henu umeme sawa dusa udime, me mahiri madusa anyimo awi hunzi, daki
    masuso nice ni meme a masaa.
  kne-kne: Idi nadipos din aag-i na ay en makifiesta, asi inmonod si Jesus ay es-esa
    na ta adi kaammoan.
  tgj-tgj: Ninyigv boru vdwgv pumja lo vngro kochingbv, Jisu ka vngtoku; vbvrijvka
    hv nyi mvnwngnga kaapatapa dubv vngmato, vbvritola choibv vngtoku.
  gui-NT: Cuae jaɨcue rupi tɨvɨ reta yogüɨraja ma yave arete pe, Jesús vi ojo. Mbaeti
    ojo jeta vae jupíe agüɨye vaera oecha reta.
  quc-TT: Are e bꞌenaq chi ri rachalal pa ri nimaqꞌij, xeꞌ xuqujeꞌ areꞌ, man xukꞌututej
    ta kꞌu ribꞌ xane xaq pa awal xeꞌek.
  heg-NTPO: Mo oras Un palin nas lakos le muid atuil Yahudi las leol tene ka se Yerusalem,
    kon Yesus laok mudis. Un lako mo huni-huni, le halin atuli tanan deken.
  ptu-ptu: Lessu'i indo siundu'na Puang Yesus längäm Yerusalem ullomba indo allo kasalle,
    iya le'ba'um duka' Puang Yesus mesa-mesanna mellao buni, tä' deem tau muissanni.
  bzd-NTPO: Jesús ëlpa míyal, e' ukuöki̱ ta̱ ñies ie' mía̱. Erë ie' mía̱ bë̀rë, kë̀
    e̱' kkayëule.
  kwf-kwf: ꞋI buri Ꞌana na ai burina sa Jesus ki kira leka naꞋa Ꞌada ana fangaꞋa doe
    neꞋeri Ꞌi Jerusalem, sa Jesus ka leka Ꞌi burida. Ma nia ka leka ago goꞋo Ꞌana,
    Ꞌasu ta ngwae kata fiꞋi saiana.
  eng-WYC-2017: And after that his brethren were gone up, then he went up to the feast
    day, not openly, but as in private.
  eng-WMBB: But when his brothers had gone up to the feast, then he also went up,
    not publicly, but as it were in secret.
  zat-NTPS: Ca gudé besiá'aca benne' biche Jesús, na' cá'anqueze Le̱' guxíaje̱' laní
    na'. Bagácheze guxíaje̱' chee̱ quebe nu le'e Le̱'.
  spp-spp: Ɲyɛ Yesu cìnmpyiibil'à kàr'a kwɔ̀ kataann'á ke, ka Yesu si ŋwɔh'a kàre
    uye niŋkin.
  zty-NTPS: Wdé jak benne' biche' Jesusen' ka' lni na', ḻezka' wyeje' Ḻe', kege kwáselo,
    san ngáche'ze wyeje'.
  mek-mek: Kai isa akina kekailai egaꞌina miamia kelao afegai, isa ifo isafa egaꞌina
    miamia elao. Kai elao aisama, aepea ofakae mo aelao.
  aey-aey: Euqa uqa waliagul sab jec bennu tecebil uqaha ten. Eu camasac qee cobol
    uqa jahuni cobon.
  urd-GVH: लेकिन बाद में, जब उसके भाई ईद पर जा चुके थे तो वह भी गया, अगरचे अलानिया
    नहीं बल्कि ख़ुफ़िया तौर पर।
  ycn-ycn: E caja Jesús merénami i'ijnaño fiesta ja'apátaje. Júpichami Jesús i'ijnacá
    nápumi chu me'echú.
  djr-djr: Ga dhäŋur beŋuryiny ŋunhi walal nhanŋu yukuyuku'mirriŋuny walal ŋäthila
    wäŋgaŋal balan Djurutjalamlila, buŋgullila yäkulil Warraw'-nhirrpanamirrilila,
    bala ŋayiny Djesuny gänan marrtjin, ŋayipin gayulnha; yaka ŋayi marrtjinya milmany
    yolŋuwalnydja walalaŋgal.
  kvg-kvg: Yesu-gi namba-qaniap, møvøna kandambaqape-te gi꞉zav, yaq vaev até Yesú-a,
    vø̄wav. Geté ndego ambá ezoqa ewaqape-qā bøi-tē genø-okhoām, geté khonoam-té
    genø-okhoám.
  rug-rug: Ba pa mudi dia sapu taluarae la pa inevaṉa sari kasa tasina, si luli mudi
    la se Zisu, ba lopu la vata gilana pa korapa kobi tie si Asa.
  hop-NT: Nīk̇aṅw ason put tupkomat pas aqwyaqw, pahsat pu pam tuwat nōviwhqat aqw’a,
    nīk̇aṅw pay qa nuhtumnit pay hihin nanauyvee.
  san-URD: کِنْتُ تَسْیَ بھْراترِشُ تَتْرَ پْرَسْتھِتیشُ سَتْسُ سوپْرَکَٹَ اُتْسَوَمْ
    اَگَچّھَتْ۔
  heb-LB: אולם לאחר שהלכו אחיו הלך גם ישוע לירושלים, אם כי בסתר, כדי שלא יכירו אותו.
  caf-NT: Bulhutsinkah dzenis whuti ts'ih whehandel hukw'elh'az, Sizi dich'oh chah
    whu'iz 'et whuz whinya, 'aw dune bunalh ilah.
  mio-NT: Tacan cuu, ta cuahan yani ra Jesuu vico, ta sa cuahan tahan ra Jesuu, soco
    ña ndehe ñivi cha cuahan ra, vati cuahan xehe ra.
  srq-NT: Jesús nongue que nyoɨ fiesta rea cote ra. Aquere que Jesús abe sɨ mingue
    cote ra. Ngasẽ nyecuayã ño ngue oso ra. —Mbia ra jiranduchɨ̃ serese re, ɨ que
    uchɨangui re ra.
  kje-NT: Yesus walin enihe rala'edi leke lernohi lere alam lalap onne, mene Yesus
    lernohi laa enne, maa An lolo kalla suwsuwar, de ri mahaku ka nauroin.
  gaz-gaz: Garuu erga obboloonni isaa gara Ayyaanichaatti ol baʼanii booddee innis
    utuu ifaan ifatti hin taʼin dhoksaadhaan ol baʼe.
  kud-kud: Yeisu tahinaone hilaugabaei ta hilao'o guyaune ainai, na Yeisu tuluhadiyena
    ilaudawadawani ta tupwanane ainai ibwabwalehine, na nigele teya yaiya iyahanapui.
  urb-NT: Ngã mi'u matyriha rehe imu ta upa oho rahã, haikwer rupi Jesu oho tĩ. Ngã
    ukwa ym ha rupi oho.
  fra-LSG: Lorsque ses frères furent montés à la fête, il y monta aussi lui-même,
    non publiquement, mais comme en secret.
  san-HK: kintu tasya bhrAtRSu tatra prasthiteSu satsu so'prakaTa utsavam agacchat|
  cak-SNT: Y antok i-bꞌanak chic ri ruchakꞌ chupan ri namakꞌej, cꞌajareꞌ xꞌa jajaꞌ.
    Pero xa man xucꞌut ta riꞌ antok xꞌa.
  uvh-uvh: Ning tanga Jisas ning kuyane adi sande girii u kaunga tim mugoging, ka
    Jisas adi mandang anapmo'sa' inga' agu'. Adi aming fam guk mo' yanggu', anapmo'
    kapmo' da'ning mugogu'.
  ino-ino: Akana'amoki emuleka utakeno henaka'a Yisasi'a anileka u'ne. Vaya apaulakale
    o'u'niki fala'kino ne've.
  gnn-gnn: Ga dhurrwaraŋuru ŋuliŋurunydja ŋunhi walala nhanŋu gutha'mirriŋu walala
    gundupuŋala bala ŋäthili Djurutjalamlili, bala ŋayinydja Djesunydja gänana marrtjina,
    ŋayipina gayulnha; yaka ŋayi marrtjina milmanydja yolŋuwalanydja walalaŋgala.
  yal-yal: Yesu ngaxakedenne sigaxin sanli, na xanbi ra a fan yi siga. Koni a mi a
    yɛtɛ makɛnɛn, a yi a yɛɛ raluxunɲɛ ayi.
  cnt-NT: La₁ cang₂ guë́₄ jaun₂, jme₁ma₂i₂lén₂ rɨn'₅₄ Jesús, ján₃ bá₄ ca₂ŋó₃ 'éi₂
    jmɨg₄ jaun₂, o₁jŋia'₅₄ ca₂ŋó₃ të₃ tsá₃ jme₂li₅₄ jɨn₄ dsa₂ juɨn₅. Mei'₂ tsá₃ con'₂
    të₃co'₅₄ bá₄ ŋó₃.
  tif-tif: Yesus ami nakal-fakal iyo unipla, akal ilanale, yak aba din am iintang
    am daanuya, ayo, Unon o, kala. Katale, ali fatap diim kawu unsa dinim; ayo sawaan
    tem liip una.
  nlx-nlx: पुण जेवी यीशुन बाहख तिवार माय जात रेना, तेवी यीशु बी गीयो; तो उदाह नाह,
    पुण मोनेस तिवाराम गीयो।
  apw-NT: Bik’isyú da’idąąyú okaihíí bikédí’go, bíí ałdó’ dánant’į’ego akú óyáá.
  gum-gum: Inchen yandø nunelø fiestayumay chab amben, Jesúskucha ippe, ibendø, mayeelø
    ashchain kømøtø, ibig køn.
  not-NT: Cara iáiguë ireinti Jesos cara Jerosarénquë, aique iátaji Iriro comanoroni
    carari te ironijaguimari matsiguenga.
  plu-plu: Ayteke ariwntak gisamwipwi gitepkemnikis ig hawwata ig tipik atere. Henneme
    ig ka tipik giwtrikkisma hiyeg. Ig tipik monye.
  iou-iou: '@see-verse:JHN.007.009'
  ntp-NT: Amaasi caiji ʌSuusi susuculidʌ tai gooquiʌrʌ ii ʌSuusi ʌʌpʌ ʌsiaa duudagamu.
    Ʌgai gʌʌsto ii sai mainʌidiña oodami.
  rai-rai: Baa a kum tatein Iesu diat aa waan kup a lukaara, io, namur Iesu i murmur
    diat, iaku pa i pet waiaa ia karom a taara. I waan ino waanwaan ku.
  haw-1868: A pii aku la kona poe hoabanau, alaila pii main aku la ia i ka ahaaina,
    aole i ikea.
  ffm-ffm: Nde miɲiraaɓe Iisaa ɓee njahunoo hawroyde e iidi oo ndee, Iisaa duu yehii
    ton, kaa o ɓannginaali hoore makko, o suuɗi.
  arb-NAV: وَبَعْدَمَا ذَهَبَ إِخْوَتُهُ إِلَى الْعِيدِ، ذَهَبَ هُوَ أَيْضاً كَمَا
    لَوْ كَانَ مُتَخَفِّياً، لَا ظَاهِراً.
  cop-CNT: ϩⲟⲧⲉ ⲇⲉ ⲉⲧⲁⲩϣⲉ ⲛⲱⲟⲩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉ⳿ⲡϣⲁⲓ ⳿ⲛϫⲉ ⲛⲉϥ⳿ⲥⲛⲏⲟⲩ ⲧⲟⲧⲉ ⳿ⲛⲑⲟϥ ϩⲱϥ ⲁϥ⳿Ⲓ
    ⳿ⲉ⳿ϩⲣⲏⲓ ϧⲉⲛ ⲟⲩⲟⲩⲱⲛϩ ⲁⲛ ⲁⲗⲗⲁ ϩⲱⲥ ϧⲉⲛ ⲟⲩⲭⲱⲡ.
  adz-adz: Gubuꞌ Yisu rain rusan fada sib i tsanganda gubuꞌ mararam tsiraꞌ igi, da
    Arangan ibinigi ifa bampan. Da wasantingꞌ runggan i garam mangan faringꞌa Arangan
    u.
  sri-sri: Ĩgʉ̃ pagʉpũrã bosenʉrẽ ĩãrã waadero pʉrʉ, Jesúde masaka ĩmurõ marĩrõ waami,
    ĩgʉ̃sã ĩgʉ̃ waaríre masĩbirikõãburo, ãrĩgʉ̃.
  nal-nal: Amun daasna di waan pana A Raan Laba, ma mur Iesu zaait ka waan. Singsaxai
    naan kawit na zangas la maravas, naan ka ra zazangas funfun be.
  kyq-kyq: Kɛn gɛnaan̰ge jaay iin̰ ɓaa gɛn tɛɗn laa se, naan̰ kic iin̰ ɓaa. Naɓo kɛn
    naan̰ ɓaa ɓaa se goon̰ goon̰o ɔɔ kɛn aan naane se kic ɓo tɔy tɔy ron̰a.
  kwd-kwd: '''I burina ni wane ni futanga ala Jisas gila leka no''o na fafangalaa
    ba''ita ''i Jerusalem, la Jisas ka leka ''i buriga. Ma ngaia ka leka nagwa nagwa
    la''u mola, fa''asia te''efuta ta''a gila ta su''ana.'
  ded-ded: Taru munafora hombanggac kemmagec ye ifingoc kemma fingectegecma mi keng
    keng sufu sufuu kenec.
  ewe-ewe: Esi Yesu nɔviŋutsuwo dzo vɔ megbe la, eya hã yi Ŋkekenyui la ɖuƒe. Ke eyi
    le bebeme.
  nuy-nuy: Na-Jesus-inyung warra-minilharri-yung wurru-yanggi Jerusalem-guy. Na-Jesus
    bagu-waj ni-burri, wurrugu marri ni-lhamarrangi marri buguni adhaadharri. Waari
    ambani-magaa warraaynbaj, midaarrgaj ni-yanggi.
  cop-BHC: ϨⲞⲦⲈ ⲆⲈ ⲈⲦⲀⲨϢⲈ ⲚⲰⲞⲨ ⲈϨⲢⲎⲒ ⲈⲠϢⲀⲒ ⲚϪⲈⲚⲈϤⲤⲚⲎⲞⲨ ⲦⲞⲦⲈ ⲚⲐⲞϤ ϨⲰϤ ⲀϤⲒ ⲈϨⲢⲎⲒ ϦⲈⲚⲞⲨⲞⲨⲰⲚϨ
    ⲀⲚ ⲀⲖⲖⲀ ϨⲰⲤ ϦⲈⲚⲞⲨⲬⲰⲠ.
  buk-buk: Tigeŋ têŋ ndoc iŋ ndê asii sêpi Jerusalem si bu sêlic om atu Lôm Bac-ŋga,
    naŋ iŋ kêkuc ŋac gi. Magoc iŋ siŋ dau bu lau sêlic iŋ dom.
  pri-NT: Êco na, ûna rà jèe too naa goro tòotù maina, â ée mwa tà pwicò kàra, â câé
    caa pipaarié.
  zpq-NT: Nach gwde gosa'ac beṉe' biše' ca' zja'aque' ḻṉin' gwza' Jesúsen' len beṉe'
    ca' zjanaque' ḻe' txen zja'aque' ḻṉin', perw bi ja'aque' can' nḻa'ze san bagaše'ze.
  por-TFT: Contudo, uns poucos dias após a saída dos seus irmãos para o festival,
    Ele também foi lá. Viajou acompanhado por nós discípulos, mas ninguém mais nos
    acompanhou.
  gwi-NT: Vachaa nąįį dinjii khaihłan niinjil gwats'ą' gahaajil ąįįtł'ęę Jesus gweentak
    gootąįį haazhii.
  gvn-gvn: Jana yabaju-karra mayinga holidaymunku dungarin, Jesus yalarrku dunganda.
    Nyulu kudamundu kadan, kirayku. Nyulu bamanji wubulinji kari kadan, nyulu kirayku
    kadan.
  nhy-NT: Satepan de ijkuak yoyajkej ikniwan, Jesús noijki oyáj itech yon ilwitl,
    oyáj san ichtaka para amo ma kitakan nochtin tlakaj.
  asm-FB: তেওঁৰ ভায়েক সকল পর্বলৈ গ’ল আৰু পাছত তেৱোঁ তালৈ গ’ল। কিন্তু তেওঁ মুকলিকৈ
    যোৱা নাছিল, গোপনে গ’ল।
  okv-okv: '@see-verse:JHN.007.009'
  mxt-NT: Cha yaha̱ cuahan coyo yañi ra Jesús, cuahan tucu maa ra vico cuan, soco
    xehe ri.
  tzo-NT: Batemic xa ti q'uin ti yits'inabtac ti Jesuse c'alal nibatutic ti q'uin
    uc xchi'uc ti Jesuse. Muc jchi'intutic batel ti crixchanoetique. Jtuctutic no'ox
    nibatutic yu'un mu sc'an chac' sba ti q'uelel ti Jesuse.
  ind-AGS: Namun sesudah saudara-saudara-Nya sudah pergi mengikuti perayaan itu, Yesus
    diam-diam juga pergi biar tidak diketahui orang banyak.
  omw-omw: '@see-verse:JHN.007.009'
  yrb-yrb: Duburo Yesunu daburetama ogaroba anitaro Yesuma kiwuma ogaroro aniro emema
    Dawa erawa uta.
  maa-NT: K'e̱ nga jye kiì s'eí jñà 'ndse̱ Jesús, jè, ti̱koa̱á kiì 'ma‑né. Majìn‑la̱
    nga xi̱ta̱ skoe̱xkon.
  mcq-mcq: ꞌEnakaivo Huni vwehija ijí ahaja ija kaji vaꞌumakiviꞌi Hu ꞌuꞌo huhusu ijí
    hemi ꞌaji ꞌeꞌune vaꞌana.
  sus-A: عَ شُنيَيٍ تٌ تٍ سَلِ رَبَدٍ دَرِ سَلَمُ، عِسَ قَن نَشَ سِفَ، كْنْ عَ فُندٌ
    كِ مَ.
  jpn-1965: しかし、兄弟たちが祭りに上ったとき、イエスご自身も、公にではなく、いわば内密に上って行かれた。
  fra-SBL: Mais, comme ses frères étaient montés à la fête, il y monta aussi, non
    pas publiquement, mais pour ainsi dire en secret.
  yka-yka: Paglumikut ne meˈ pungtinaˈinen hap pī si pagkādjaˈan miyaˈan, gaˈ du tiggel
    paturul isab si Isa pī. Saguwaˈ gaˈ iye patuhut si meˈ aˈa maˈekkahin hangkan
    gaˈ niyaˈ ngataˈu papīnen.
  mle-mle: Aw adiy Jisas dikidiy nyamwusugw ata day yidiy adi bayaki kikipatik. Yidaak,
    aw Jisas di ginyir yad. Aw di pakwun pakwun yad. Maykaar maa yi.
  shp-NTPO: Ikaxbi jawen wetsabo moa bokana pekáo, ja fiestanko Jesús kashokoa iki.
    Jain kaaibira oinkanaketian, kikinni onantimatax kaa iki.
  aom-aom: Hijamu hesi ö ömoꞌömohuro iojiomareje maja börömoho vaeröhëro. Iojiomamu
    evare Iesuro huꞌo ajiomadeje. Bogo vaꞌorahoroho ajiomoꞌi ma-saginiëri ajiomadeje.
  geb-geb: Zisas kim, ana ntogi ndagim, ana zumgum vhɨra ndagi. Ana ndav, ana zorga
    ndagi. Ana mba gumgi ana kaŋgirga ne thagi.
  eng-WYCLIFFE: And aftir that hise britheren weren gon vp, thanne he yede vp to the
    feeste dai, not opynli, but as in priuyte.
  bsj-bsj: la yitok ce bo cu fiye dukulumeri, cin bwan cinen ten da'ar.
  cak-cak: Tok ebenak chic ri ruchak' chupan ri nimak'ij, c'ajari' xbe rija', pero
    man chiquivech ta ri vinak, xa che'elek'el.
  chf-NT: Ji'pat que bixi u jitz'inob tä q'uin ch'uje, bixi täcä c'äs mucu, y mach
    u ye'i uba.
  tlf-tlf: Yesus imi nagalal ninggil iyo daaginip e, siit-nala e, yagal ifin am utaman
    una kuta, iyo kem diim ilep unaala kale, bantap ilep una ko.
  piu-2006: '@see-verse:JHN.007.009'
  poh-NT: Wilic ok chic kꞌi̱j cojic pan ninkꞌi̱j take ras richa̱kꞌ, reꞌ Jesus xichop
    woꞌ je ribe̱h ar Jure̱ya chipam i ninkꞌi̱j reꞌreꞌ xa reꞌ laꞌ xa pan jutzic ti
    xo̱j cꞌolok, maꞌ hab ta wach xehtꞌalanic reh.
  tue-tue: Cʉ̃ʉ̃ baira Jerusalénpʉ bosebʉreco ĩñarã wáari siro, Jesucã́ wáawi. Basocá
    yʉʉre ĩñamasĩrijããrõ jĩĩgʉ̃, noo niigʉ̃́biro wáacãmesãwĩ.
  bjp-bjp: Isau le nami sau lon foron tualik ri ka la ta una ngasa ae, ka la sabin.
    Isau le biil i to la malal, i la mumun sau.
  xon-xon: Unaatiib aah buen bi ti ji njim ngbaan na, le u mu paan. Waa dii nsan binib
    aanimbil ni, ubaa aa nyi ubɔr.
  tzo-ZNT: Ti cꞌalal batemic xaꞌox ta qꞌuin ti yitsꞌintaque, jaꞌto ibat ti Jesuse.
    Mucul ibat.
  mpm-NT: Kuankoyo ñani Jesús viko un naa da. Yukan na ti sa kuaꞌan maa Jesús suni.
    Tu ni ka jini yɨvɨ ja kande ya yukan, chi tu ni stuu ya maa ya. Tu ni jaꞌan ya
    jiin taka ga yɨvɨ Galilea un.
  ots-NT: Bbʉ ya xquí möjmʉ jar mbaxcjua quí cjua̱da̱, diguebbʉ, guejti car Jesús
    bi ma gá ma pʉ. Bi precura pa jin di tjanti cja mír ma pʉ.
  hoy-hoy: लेकीन याग आऊन वार्टुर हाब्ब दा वोळेदुर रा आव खुद भी, प्रगट दा ईला लेकीन
    मान्सी गुप्त रूप देल होदुन.
  amo-amo: Vat nani na nuane nya udu kitin ide, ame tutung nya na nin yiru nanit ba,
    likire.
  pjt-pjt: Palu ngula Jesunya maḻawanu anu Jerusalemalakutu kampangkaṯu aṉangu tjuṯangku
    nyakunytjaku-tawara.
  cwe-cwe: Ndugu zake viwahitile kudidugila, Yesu nayo kahita, mbali hahitile chiumwingi,
    kahita chinyelenyele.
  daa-NT: Wiktin taat siŋtay ku Iisa ɗeettu ɗo iidin-at, ŋaar oki ɓaawtu iŋ cigile,
    ŋa bal gaare ziy.
  mlp-mlp: Ossa in amikqaniz lotu akaman ayahta na ahumabnib tilehiy. Lehsa Yesus
    osim abeb teq tilahmo. Lehim in ulalab mataw gimeb a hi gwahtim. Haiqgam. In le
    ulilemadmo luwyaq.
  ape-C: Douk ananim warhim hanam agundok debeiguni worigun aria Jisas shopunek nakitak
    nagiguk nanak. Nanak aria madae nunak yopugunum uwe, uwok. Nanabeshuk atin nanak.
  bgs-bgs: Na, pángnga igsadun tô mga kataladi i Jesus tun ta kalimudan tun ta Jerusalem,
    igsadun pagsik si Jesus asal igállás-állás, su kakalyag din na ándà makasóddór
    tingód katô kasadun din.
  faa-faa: Yasumo ipi mamanea fana Yarusarame sitia hisiakipoko, Yasu wakasema asekea
    nina, keseke aporo hinamo suamo aserapaka e tau kesekea papaterarape hisiapo.
  kik-kik: No rĩrĩ, thuutha wa ariũ a nyina gũthiĩ Gĩathĩ-inĩ kĩu, o nake agĩcooka
    agĩthiĩ, no ndaathiire akĩmenyekaga, no aathiire na hitho.
  cap-NT: Niiz̈ lajknacaz̈ pjijzta ojktanaqui Jesusaqui chjojzacuñ ojkchizakazza,
    z̈oñinaca ana cherajo.
  ksr-ksr: Jiisaswaa kourutanoŋ teuteuhalihali kendombaajoŋ keŋgito, aŋo mirinoŋ rama
    kanageŋ asuganoŋ qaagoto, asaŋgoŋ kema Jerusalem uro.
  eng-TNT: 'But assone as his brethren were goone vp then went he also vp vnto the
    feast: not openly but as it were prevely.'
  sbs-sbs: Kono va mukulwe hati chivayenda ku mukiti, naye chayenda, isiñi na voneka
    kono cho kulipata.
  sue-sue: Ago noinu nukare gita bamuwa amire nu ama imata upene bamunua awa.
  fra-NCL: Mais lorsque ses frères furent partis, lui-même monta aussi à la fête,
    non publiquement, mais en secret.
  bhg-bhg: Edo amboda, ainda nanonameji dodo bondoda visido maunsitera, imo daedo
    bondoda maunsisina. Awarata, imo awa arapada mambae, ata onjigedo maunsisina.
  snn-NT: Ba'iguëna, baguë yo'jecuabi fiestana saë'ë. Satena, Jesus'ga yahuera'rë
    saji'i. Bainni ëñoma'iguë saji'i.
  atb-NT: Nghut kôlhang, Yhang gu pé, haû poî shut doq ló byuq é htâng má, Yhang gi,
    de de a nghut é dông, tsik za châng doq ló bê nghut ri.
  cek-AK: Toe angmah ih nawkamyanawk poihkung ah caeh o pacoengah loe, anih doeh poihkung
    ah caeh toeng, toe minawk panoeksak ai, tamquta ah ni a caeh.
  bkd-bkd: Ba su humipanaw en su mga suled din luminupug dà si Jesus kandan, ba hurà
    duma hu mga etaw ta daw harì dan matun-an.
  ctu-76: Pero che' ñac tsa'ix ujti i majlel i yijts'iñob Jesús, ti majli Jesús je'el
    ti q'uiñejel. Pero che' jach ti mucu majli. Ma' ti' pʌsʌ i bʌ ti' tyojlel quixtyañujob.
  lac-NT: Caj ts'oc u binob u yits'inob Jesús ich u cajar Jerusalén quir u qui'qui'
    janʌnob caj bin Jesús yejer u camsʌwinicob. Mʌ' bin yejer u rac'ob chen tu junan
    yejer u camsʌwinicob caj bin, quire' mʌ' u c'at u yesic u bʌj ti' a pimob.
  xla-xla: Yesu ya꞉ eidulota Kimna꞉ya daya dele dlowedeme Yelusalem dla me-hetale
    hallati Yesu ya꞉ ma alotle hetaiyo. Amasiyama ya꞉ opa inoma dali dla tla alimama
    hemele hetaiyo.
  xav-NT: Tawamhã ĩno norĩ hã datozéb u si'aba'ré za'u si, te oto Zezusi hã mo pi'uriwi.
  cuk-cuk: Jesús, e-urbamar-ibase-naded-sorba, ibase nade gusmogad. Jesús emar-wagab
    nadsulid. Arbakee nadegusad.
  tbf-tbf: I murien bu kasien gi tate nga rakot simi nginou, eie buer a nga veis,
    kap va i matan bu mei, eiekesen a nga veis mumuningei mo.
  uig-CYR: Әйсаниң инилири һейтқа чиққандин кейин, у өзиму униңға барди. Амма ашкарә
    әмәс, йошурун барди.
  ikw-NT: Nga rụmu nne a znernu Iriri wam, Jizọsi snornu be zne Iriri wam nụ mgwụgwa,
    ọ bụ́o nụ ruwhnu ọhna.
  khs-khs: Alawamona, Yesuyewi Ene e ma:ewa puwano Yelusaleme sitiwemi hanapita:,
    Yesuwa kolotea pote elapepela:, sikape sena kesale sopoke popa:pekise Ewa o:sulu
    sikape halute halute hapakeye.
  dwr-ENT: ሺን ኣ ኢሻቱ ባላ ጋላሳ ቦንቺያሳ ቤዳዋፔ ጉዪያን፥ ኢካ ኣሳይ ቤዔናን ጌማን ያ ቤዳ።
  pma-pma: Navong tunali Iesu keil uva en ale, Iesu ro nges teim avong vahis emun.
    Evus, kei mun va, ka mum suai eni ral min meatin keil onen keke meatin sav keil
    emun areingeingeni.
  atd-NT: Ko nanhipanow on woy ka mgo hari rin, songo nighipanow si Hisus. Di sagboka
    rin do atag to oghipanow. Pigholosan din ka mgo otow to poghipanow rin.
  tel-2017: కానీ తన తమ్ముళ్ళు పండక్కి వెళ్ళిన తరువాత ఆయన బహిరంగంగా కాకుండా రహస్యంగా
    వెళ్ళాడు.
  hat-BSA: Men lè frè Li yo te ale nan fèt la, alò, Li menm tou te monte. Pa an piblik,
    men kòmsi an sekrè.
  top-NT: '@see-verse:JHN.007.009'
  msk-msk: Nang adto ra yang kanaan manga lomon sang pista, yakadto yaan arag sang
    pista na way yatigam.
  gyr-NT: Vɨvɨreta so pare, Jesús avei oso pietasave. Ndoyemboyecuai eté rumo ava
    upe.
  kmh-kmh: Pen kun aŋgek numam sikop nind amniyak. Kisen nuk amniŋg; miseŋ ma amnak,
    wey wey giyiŋg amnak.
  ukr-ONPU: Та коли Його брати пішли на свято, Він теж пішов, але не відкрито, а таємно.
  emi-emi: Vara nengana atoa laghe kasula tani sae tale nivelu eitaua ngateae, me
    Iesu ghe vira aimulila. Kasukasuaane karika toa laghe kilaiela, ghe nim kasu einaola
    tani sae.
  zpv-NT: Ya loh nin zeeñiidxiuu raꞌ bwihtsi Jesuhs para lañih, neezaa Jesuhs gwah
    lañih chi nicala ayi nez ñihn raꞌ paꞌh bwiinn sino que ralaꞌn,
  gux-gux: O waamu n den gedi, wani o ba moko den yuandi ki gedi hasiilu nni ke bi
    niba ki bani.
  kos-kos: Tukun mwet lel som tari nu ke kufwa ah, Jesus el som pac; tusruktu el tia
    som lemtulauk, a el som in lukma.
  ibo-ibo: Ma otu ọ dị, mgbe ụmụnne ya gawara mmemme ahụ ya onwe ya gakwara. Ọ gaghị
    ebe mmadụ niile ga-ahụ ya kama ọ gara na nzuzo.
  yml-yml: Iesu tainavo i kumeta i nagoi Ielusalema sakalinina faifaina, mulieta Iesu
    i vemuli, givagivayega i nago kebu i da vemageta.
  ory-ory: କିନ୍ତୁ ତାହାଙ୍କ ଭାଇମାନେ ପର୍ବକୁ ଗଲା ଉତ୍ତାରେ ସେ ମଧ୍ୟ ଗଲେ, ପ୍ରକାଶରେ ନୁହେଁ,
    ମାତ୍ର ଏକ-ପ୍ରକାର ଗୋପନରେ।
  bzj-bzj: Bot afta ih breda dehn don gaahn da di selibrayshan, Jeezas stil gaan aftawodz,
    bot ih gaahn seekrit laik, mek nobadi noh si ahn.
  chk-chk: Mürin än pwiin kewe feila ren ewe chulap, Jesus a pwal feila. Nge esap
    feila le pwäpwäla, pwe le monomon chök.
  ssd-ssd: Maib kat nuŋe pagumba nye ta tuku mbumba kinaig le nu minna ma ma kuirkuirka
    mbumba kina.
  acr-TNT: Ecꞌuchiriꞌ ebenak chi ruchakꞌ, ri Jesús xeꞌec pa ri nimakꞌij, pero na xeꞌec
    ta chiwachil chaꞌ tak ri winak na caquinaꞌbej taj.
  rop-rop: Wal detlot braja blanga Jisas bin go langa Jerusalem blanga det serramoni,
    en Jisas en im wekinmen olabat bin go biyain langa olabat. Bat Jisas nomo bin
    shoum miselp langa enibodi, dumaji imbin blandim miselp.
  mee-mee: Ava ngarume, ka inae teiteikia memena ke loapatae ta kaning e bollau tapu,
    na i ke loapatae bole. Ava i ke sane tao nga karakarangana, ta i ka sana omona
    ta ragau papatu kelange.
  mwf-2018: Mu ngarra ngathan nukunu-re punnungardurr-ka nhini nukunu Jesus-ka nungardurr
    deyida i pangu warda wangu nadha dini numerrnu da Jerusalem-nu mayern mampana-re
    nadha dini. Nukunu-ka mere nangkal ngadha marda merttha kardu wurnangat pilampirdarri
    pubengkardudha mayern nukunu. Mu mengkadarrathkaththa tharra.
  dif-dif: Ngatata nunkani matja tarana, ngadani Nau bakana ditji pirnaia tarana wonti,
    wata kantji, a‐ai, kurukuru jeri.
  gam-gam: Yene age kambono ege kerman ge er po kermaka, une are pi ba, pene napi,
    seke kond pi.
  nou-nou: Edo Iesu uso nanonamendi bondo da mambero Iesu daedo amboda mambusira te
    umo isaga da mambae ra te gae unjugari da mambusira.
  mqb-NT: Pə dəɓa ana mərak a Yesu ahay fok sa zla à azar uko nà, Yesu a ɗukwen
    a zla cite. Əna kà kak anan zek anà ɗo ahay bay.
  ape-B: Douk ananim owahlim hanamu agundak nebeguni woligun ali Jisas chopuk naitak
    nagikuk nanak. Nanak wakuli wo nunak yopugunmu e, wak. Nonobechuk ati nanak.
  grc-F35: Ὡς δὲ ἀνέβησαν οἱ ἀδελφοὶ αὐτοῦ, τότε καὶ αὐτὸς ἀνέβη εἰς τὴν ἑορτήν, οὐ
    φανερῶς, ἀλλ᾿ ὡς ἐν κρυπτῷ.
  cav-NT: Eje uma huecaca tuatsehuequi cuanaque chine ishu cuahuaju amatu Jesús cuacuaredya.
    Batayaju amatu cuacuare, etehua cuau jipenee.
  kgp-NT: Ti jãvy ag mũ kar kỹ kejẽn Jesus tóg tĩ mũ gé, Jerusalém ra, festa ẽn ve
    jé. Hã ra tóg vẽnh kar vatánh tá tĩ mũ, vẽnh péju kỹ.
  bvd-bvd: Sa Disas 'e too lelea burina toolana ki da lea ka sui naa, nia ka lea lau
    gwana kau burida 'i 'isi 'ana fafangaa nai. Nia lea boroi kau, nao nia si lea
    faatai lau kau. 'E agwatainia lau gwana lea lana kau.
  ukr-1871: Як же пійшли брати Його, тодї й Він пійшов на сьвято, не явно, а якби
    потай.
  apz-apz: Jisas homnɨngkwaꞌwehwosa sohwa hofɨko oso Sɨkuno Engo somneꞌno sɨkwato
    lohofahonɨngkofi Jisas kako huhwo sɨmentisofoho. I osoꞌno kako utɨhwaꞌnyopo sɨmentisoꞌmaho.
    Oꞌo, hiyasoꞌmo sɨmentisofoho.
  yon-yon: Kwane, Yesu ye damanambed orokbon yaa winiwen ye yoman kuu, Yesu kuu yemyebbed
    orokbon yaa wonoon.
  poi-NT: Cuando nɨcyajum sɨ́ŋa̱jiyaj jém it́ɨ̱wɨtam, jesɨc nɨct́im mex jém Jesús.
    D́a nɨc cucwiñjo̱m, pero yamnɨc.
  wuv-wuv: Ma'uaa ro'aa aunudiginaa fei Hananaa ei lofuna, ana ina aunupa'ailao.
  quf-NT: Chaymanta ukninkuna ritinnaqa, Jesuspis riran fyistamanqa. Piru, manami
    mayqanpis yaĉhatinchu, uyarala riran.
  yuw-yuw: Worochoi oro orugiho ongdeng idiya Yesu yu ‘owi amnaho naningyit’ yongo
    ihorocgon öpgon bongono moröma acacha Yerusalem onggoc.
  hus-NT-1971: Taley tam ti c’alets in cuete’ ebchalchic a Jesús c’al an ajib, tam
    ta c’ale jaja’ jaye a Jesús talbel. C’ale tsininil abal yab ca exla.
  med-med: Wote, elim nga ʉngʉnʉl mbʉ, kor morung ila puⱡʉngina, Jisas ila purum ku.
    Mot nga pi nʉprʉm, wote mo ropa purum.
  bch-bch: Be aea kakakau tila ga kus ta ei pade ila ngan eaneannga, be ila masaeai
    mao. Ei ila mumulnga.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ e cangolíingˆ i̱ rúngꞌˋ Jesús do fɨˊ lɨ˜ catɨ́ˋ jmɨɨ˜, jo̱guɨbaꞌ
    cangóˉ Jesús fɨˊ jo̱, jo̱ jaˋ fɨ́ɨngˊ dseaˋ i̱ ngolíingˉ có̱o̱ꞌr˜, co̱ꞌ jaˋ iiñ˜
    dsérˉ fɨˊ jo̱ jee˜ dseaˋ fɨ́ɨngˊ.
  deu-1951: Nachdem aber seine Brüder zum Fest hinaufgegangen waren, ging auch er
    hinauf, nicht öffentlich, sondern wie im Verborgenen.
  alq-ALGNT: Ka ick8a ijandjin dac Jesos o8idjiki8en ka iji ma8adjiidinani8anig, Jesos
    ki kimodji ija ke8in, ega kidji nisida8inagozidj.
  ixl-NNT: As tul kuxh bꞌen unqꞌa titzꞌin u Jesús tu u nimla qꞌiieꞌ, as bꞌen veꞌt
    Aak unpajte. As yeꞌ kat ikꞌuch Aak ibꞌeneꞌ. As jit ikꞌuch tibꞌ Aak vatz unqꞌa
    tenameꞌ.
  boa-NT: Aabée bóónétúi íñahbému déjutu teene wañéhjɨvu péébema muha mepééhií. Árónáacáa
    tsá boohówáneúvu dibye úújetétúne. Wáájácúratúnée tétsii diíbye.
  etr-etr: Yesuïe edoolali segeyo edefade amoïe molö molö afiasebegi, Yesu eege, udia
    dolöea e melëloealahilä, musügä hobeala asi.
  quh-NT: Waukesnin Jerusalenman jatun p'unchaypaj riskancutawancama chaymanta paypis
    rillarkataj. Mana ricuchicuspa pacayllata rerka.
  kwi-kwi: Paiña aimpihshtuz ɨarawane, Jesúskas izpachin pishtara ɨzi.
  agm-agm: Komɨ saingoya kimbapɨhopɨ aimɨ naiwɨmɨhauhɨhura amɨ Jisaasiho kiyaamɨ ipotɨ
    niyataise. Iyataatɨ ko nehɨ sawahohɨhɨ isɨhiyai wɨndɨ pɨwaamundatɨ niyataise.
  ubr-ubr: On taitain sinai forag aurin weie Iesu on gibui inai, baise On men rerebai
    inai on, ab On bubuniai inai.
  tsw-NT: Ana muwun ma̱ a̱na̱wu n ka̱ra̱i a̱ tyo uba̱ta̱ wa̱ a̱bukiꞌi, a̱yi fo u ꞌya̱wa̱
    ta̱ ɗe usokowu, u ꞌya̱wa̱ a alanga e eteshe shi.
  cax-NT: Pero nauquiche tüsüromatü manuma yaruquitorrti, arrti Jesús sürotitito au
    Jerusalén ümo pierrta. Pero anecanatai arrüna niyücürrti, chütusiopü ümo genterrü
    arrtü arrti.
  aia-aia: Mana'i murinai 'oha na 'iraaui do'orana'ia Jisas rau 'ari 'anai ha'ato'oai
    rongosi, 'ia Jisas 'a 'ari ro'u, ma'ata 'iia 'a hano haaria do 'iraau sae rau
    gasi 'omesia.
  srp-1865: A kad iziðoše braæa njegova na praznik, tada i sam iziðe, ne javno nego
    kao tajno.
  agt-agt: Ammi ta nepakagon na kabagis na kiden ta agyan na pyesta en a gimon na
    hala i Hesus, ammi awena nakihulun ta addu na tolay, petta awan ta mangibar tentu
    ta makipyesta kiden.
  lug-lug: Baganda be bwe bamala okwambuka ku mbaga naye n’ayambuka, mu kyama so si
    mu lwatu.
  yby-yby: Sa-iboya, unala ipalale yuha lemo holi onawa minatune loko Jelusalemuga
    omutoko yowokuniyoko, Jisesima alikaya eimolago halukoko yowiye.
  heb-heb: ויהי כאשר עלו אחיו לרגל ויעל גם הוא לא בגלוי כי אם כמסתתר׃
  mpp-mpp: Ngiyeme gbafocine yenge hombangte hikeibong. Aime ye yengele lobewa inguchac
    hikelu sangke-sangke gawec.
  apb-apb: Oto i purine mo mwane aasine kire lae mango ta'au i Jerusalem aana houlaa,
    nge a Jisas ko si lae lo'u i sulire. Ta'e e ka'a sare lae haada'i ike hunie mwala
    ke leesie.
  san-TEL: కిన్తు తస్య భ్రాతృషు తత్ర ప్రస్థితేషు సత్సు సోఽప్రకట ఉత్సవమ్ అగచ్ఛత్|
  ben-IRV: যদিও তাঁর ভাইয়েরা উত্সবে যাবার পর তিনিও গেলেন, খোলাখুলি ভাবে নয় কিন্তু
