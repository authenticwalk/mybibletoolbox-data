verse: JHN.007.016
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di la haiveale keu di hoto holioholinu. Isito
    di hanavoale Dilava ke hotoike di loui la haivema.
  okv-H: Iesu na kito ke mine einge ena, “Ahe Poekari nau emo na ikenu puvua Embo
    amita ahe poekari ra te nau hotembari na aera,
  tbo-tbo: Yesu i paliwelehi i pa, ‘U wiatatiyana geka ega tau u nugotuhu, ma Tu himiliu
    tauna a nugotuhugei a iatatiyana.
  mal-C: 'യേശു അതിനു മറുപടി പറഞ്ഞു: “എന്റെ ഉപദേശം എന്റെ സ്വന്തമല്ല; എന്നെ അയച്ചവന്റേതാണ്.'
  grc-SR: Ἀπεκρίθη ⸋οὖν⸌ αὐτοῖς ⸋2ὁ⸌ Ἰησοῦς καὶ εἶπεν, Ἡ ἐμὴ διδαχὴ οὐκ ἔστιν ἐμή,
    ἀλλὰ τοῦ πέμψαντός με.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “जो उपदेश मै देऊँ सूं, मेरा अपणा कोनी, पर उसतै
    आवै सै जिसनै मेरे ताहीं भेज्या सै।
  khz-khz: Iesu evega-geleto, netiwato, “Au na rakagau avevega-ripagirana gaura ati
    au geku vevega-ripa, na au etugukuto Palaguna genana gevogomaina.
  deu-TKW: 'Da antwortete ihnen Jesus und sagte: meine Lehre ist nicht mein, sondern
    dessen, der mich gesandt hat.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Le rusëddaꞌ nedaꞌ, clëg quiaꞌ naꞌ, san
    queëꞌ Dios Xuz naꞌ nasölëꞌë nedaꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Makambo oyo nazali koteya ewuti epai na Ngai
    te, kasi ewuti epai na Ye oyo atindi Ngai.'
  hns-NT: 'Bas Jiesoe oelogse bolies: „Ham aapan baat na siekhaaila, bakie aapan pathaawe
    Waala ke.'
  noa-E: Amau mag iekha nʉm ũrwia jũrr ich Jesuu amag, —Mua nem jaau chirʉm chan sĩi
    mʉch iekpai khabamgui ajim. Mua nem jaau chirʉmʉn mʉch pʉ̈itarr wounau mʉchig
    jaaupitarrta jaau chirʉmgui ajim.
  eng-EMTV: Therefore Jesus answered them and said, “My doctrine is not Mine, but
    His who sent Me.
  mib-NT: 'Yūcuán na te ni cahān Jesús: Jnūhun stéén rī chi nasūu jnúhun máá rí cúu,
    chi jnūhun jeē ni jéhe máá Yaā ní tají rúhū cúu.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “इङ्‌गाॽ आनिसाम्‍मिङ्‌ग आबाङे इङ्‌गाॽइन्
    मे़ःन्‍लो, कर कङ्‌ग इङ्‌गाॽ याप्‍मि के़बाङ्‌बा निङ्‌वाॽफुमाङ्‌लाम् त्‍ये़बारो॥
  xnj-xnj: Penapo Yesu akavayangula, “Mawuliwu genikugawula aga ganamwene lepi, nambu
    gaki yula mweanitumili.
  mmx-mmx: Iesu ga vorang i ridi, “Lavanga salai nia a anasa min kopmen at lakleklen
    tarak, ketla boro ap mo laradi ga riki ia ude.
  cbr-NT: 'Quia ca Jesusan cacëxa: —''Ën uni ñuixuncë bana ënëx ca ''ënbi sináncëma
    ''icën. An ''ë xuá, an ''ë sinánmicë ca ënëx ''icën.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Alacjuni: ―Ju tuchi ic''amalaninin jantu
    qui''anu''. Ix''anu'' ju xaquimacamin.'
  eng-LSV: Jesus answered them and said, “My teaching is not Mine, but His who sent
    Me;
  cak-NT: 'Pero ri Jesús xu''ij: Ri ninc''ut ren, ja ri tzij ri bin-pe chue roma ri
    takayon-pe wichi. Re'' can man wichi ta ren.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Nhiremimbo''ea rũi reki. A''ea ko Tupana''ga
    remimbo''ea nhimbuhurukara''ga remimbo''ea, ei ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨchi k''ĩsiadoopa jaratee-e bɨda aji. Mɨa jaratee bɨ
    mɨ pëidapa jarateepi bɨk''a.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ta sagha da mndu ta ghunigihatá skwi ta taghə
    yu, ta sabə da iʼi a wa.'
  glk-glk: 'عیسی در اوشأنه جواب بوگفته: «می تعالیم از من نی‌یه، بلکی از کسی ایسه کی
    مره اوسه کوده.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Ña̱ jána̱ha̱ i̱ nu̱ ndo̱ yóho
    co̱ cúú á ña̱ na̱quixi ji̱ni̱ mí i̱ jáchi̱ cúú á ña̱ quíxi nu̱ Ndióxi̱, tátá i̱,
    mé á na̱chindahá ye̱he̱.'
  gfk-S: 'Ma be iga hadade hobi, Jisas ga tange horek: “Ira harausur iou hausur me,
    paile nugu iat. Iesene a nuno nong ga tule iou ukira.'
  bmu-bmu: Welipkögetka kewö jii mötket, “Mötmöt Buŋa jimakzali, nöŋön miaŋgö Toŋi
    qahö akzal. Nanak qahöpmö, melaim niŋgiyöhi, nöŋön mönö yaŋgö mötmötŋi memba kaba
    jimakzal.
  dgz-dgz: Iesu gare wan, “Dim da wadiaingina ma negawa uon go God watu enanegeniwa
    me inap tauen.
  eng-GNV: Iesus answered them, and saide, My doctrine is not mine, but his that sent
    me.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Nu riquixa''ánia'' le nna labí ną́ quia'', sino
    qui'' enne'' guthèl·le''e inte''.'
  eng-WEBSTER: Jesus answered them, and said, My doctrine is not mine, but his that
    sent me.
  guh-guh: 'Jesús nexata jumaitsi judíovi pevetsivijavabelia: —Tatsipaebilivaisi raja
    apo tajamatabëcuenepijilivaisi. Dioso raja, ponë nitorobica, bajaraponë pejumelivaisi
    tsipaebaponajë.'
  bon-bon: Yeesu jejemige egä, “Cäme abiberäja lui cäme lica gyene, yepä Acejiyame
    myene, lui te cebine itu nätyepuji.
  nhw-BL: 'Huan Jesús quinnanquili: ―Amo nitlamachtía san catli na nimoilhuía. Nitlamachtía
    catli quiijtohua noTata catli nechtitlantoc.'
  swh-ONEN: Ndipo Yesu akawajibu, “Mafundisho yangu si yangu mwenyewe, bali yanatoka
    kwake yeye aliyenituma.
  wbi-wbi: Pe pano U Yesu akavamula akati, “Imbulanisio soni nivulanisia na sango,
    looli sihumile kwa juno asung'hile.
  bba-bba: Yesu u bu wisɑ u nɛɛ, nɛn sɔ̃ɔsirɑ kun sɑ̃ɑ nɛn tiiɡiru. Gusunɔɡirɑ, wi
    u mɑn ɡɔrimɑ.
  eng-KJVCPB: Jesus answered them, and said, My doctrine is not mine, but his that
    sent me.
  kgk-NT: 'Onhe''ẽ íxupe kwéry Hesu: —Ndaha''éi xejéhegwi xe ambo''e. Xe mbouhare
    rembigwaa uka xe-vy ae amombe''u. Nhandejáry rembiexa uka-py xe-vy ambo''e.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Aa na ngii giaa ngii miau kua aavo
    hama ni kuavai. Anutuuqo ni titoovaa kuavai.'
  cpy-cpy: 'Ari rakanaki Jesús, ikantzi: “Tema okaatzi niyotaa-yitakimiri tee naaka
    iyotashi-tyaawoni, tema riitaki yotakaa-nawori otyaanta-kinari.'
  ekk-PKP: 'Jeesus vastas: „Minu õpetus ei ole minult, vaid temalt, kes mu läkitas.'
  mpx-mpx: Yeisu analiya i lahe i ba, “No panpankiti ya, nige totou no nuwatu elana
    i oola, yaa i neem toto i patunau elana.
  wbp-wbp: Ngula-jangkaju, Jijajilki-jana wangkaja, “Nyampu kuja karna-jana jaru wangkami,
    kuja karna-jana pinarri-mani, ngulaju kula ngaju-nyangu, kala Kaatu-kurlangu.
    Ngula-kurlunyaju yilyajarni nyanungurlu ngajuju nyampu-kurraju nyampu-kurluju
    yimi-kirliji.
  luo-luo: Yesu nodwokogi niya, “Gik ma apuonjo ok gin maga awuon, to gin mag Jal
    mane oora.
  nhe-NT: 'Huan Jesús quinnanquili: ―Ax nitlamachtía san tlen na nimoilhuía. Nitlamachtía
    tlen quiijtohua noTata tlen nechtitlantoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܝܘܼܠܦܵܢܝܼ ܠܹܐ ܝܠܹܗ ܡ̣ܢ ܓܵܢܝܼ ܐܸܠܵܐ ܡ̣ܢ ܕܗ̇ܘ
    ܕܫܘܼܕܪܸܢܹܗ.'
  esk-NT: Jesus kiugai, “Iḷisauttutiga uvamniqnisaunġitchuq aglaan Agaayyutmiñ tuyuġirimniñ.
  msb-msb: Kaya ginsabat sinda ni Jesus, “Dili sa akon ini na ginatukdo ko kundi sa
    nagsugo sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―A¹jáng¹ ju³ hi² he¹²jni jǿg³ quieg¹ hŋiéng¹jni.
    He¹²jni jǿg³ quiah¹² dsa² ca¹tsei¹ jní².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ସିକାଇଦେବା ଏ ସିକିଆ ମର୍‌ ନିଜର୍‌ଟାନେ ଅନି ନଏଁ, ମାତର୍‌
    ମକେ ପାଟାଇରଇବା ପର୍‌ମେସରର୍‌ ତେଇଅନି ଆସିଆଚେ ।
  meu-meu: Iesu ese e haere henidia, eto, Egu hahediba herevadia na dia lauegu, to
    e siaigu Diravana ena.
  yva-NT: Yesus po raura akananto mansai pare, “Sya ananyao mamo muje no taune Rinai
    ramu, yara no no Injayo po inatutire Ai.
  dgc-dgc: “Ey dahilan,” kagi ni Jesus, “i pégtoldu kua, éy éwan ta isip kua, éngˈwan
    gébwat ta Diyos. Siya i nagpaangea se diyakén.
  zpm-NT: 'Pquiab me rëb me: ―Led naad nobeebey grë miṉe quiaseed naa miech, sinque
    laa naa quiaseed zho miṉe rnabey meṉ ne pxeeḻ naa.'
  hix-NT: Àro ke, onà wyaro nkekon hatà, Txesusu, àwyanye. Rowya hananàhno ytxoho,
    ryehutwatxho hoye rohra naha, kekon hatà. Ronyaknyenhàr yehutwatxho hoye ro haxa
    ryhe naha.
  sim-sim: Urik Jisas ormu mbara, �Mashi kaso os jirin a sawewa mbeek anhi mashi ambu
    sir, wahau. Ma or mbashirik a rahanda orhi mashi sira.
  npi-ULB: येशूले तिनीहरूलाई जवाफ दिनुभयो, र भन्‍नुभयो, “मैले दिएको शिक्षा मेरो होइन,
    तर उहाँको हो जसले मलाई पठाउनुभयो ।
  cgc-cgc: Sabat Jesus ki danen, “Ake na patudlo dili alin ta kaugalingen ko na isip.
    Patudlo ko an naan alin ta gapadala ki yaken.
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Nâ makyeŋgiân imâ nunaet den bo. Huŋgun
    niŋep arekŋe makniŋdo makyeŋgiân.
  yor-yor: Jesu dáhùn, ó sì wí pé, “Ẹ̀kọ́ mi kì í ṣe tèmi, bí kò ṣe ti ẹni tí ó rán
    mi.
  wos-wos: Wungi wandaka dé Jisas diré wa, “Guniré wakwewuka hundi wuna hundi yingafwe.
    Wakwewun hundi wuniré wandéka yawun du Godna hundi dé.
  emp-NTPO: 'Maʌ̃ne Jesuba ãdjía jarasia: –Mʌ̃a jaradia b̶ʌra mʌ̃reẽ́a, ãtebʌrʌ mʌ̃
    Diabued̶ad̶ea.'
  eng-F35: 'So Jesus answered them and said: “What I teach is not mine, but His who
    sent me.'
  ind-ind: Yesus menjawab mereka, “Apa yang Aku ajarkan ini bukan berasal dari diri-Ku
    sendiri, melainkan dari Bapa yang mengutus Aku kepada manusia di dunia ini.
  pes-OPCB: 'عیسی به ایشان فرمود: «آنچه به شما می‌گویم، از فکر و نظر خودم نیست بلکه
    از خدایی است که مرا فرستاده است.'
  mpt-mpt: Yesuse baabenea Ne weng ele aleyebi olo nene wengbabe, ne nemane tlibio
    nakae God eta weng olo omkanebeta aleyebibe.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Do walolo ekita꞉ I̱ma꞉ hone wia yakaeki
    na walolome. I̱ tapaala꞉ hali Koda꞉ ipika꞉eki kone walolome.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, ciom kù jɛ hɑi si idɔm nii wɑ fitɑ wɑ. Hɑi bi Ilɑɑɔ̃i
    wɑ nɑɑ, nŋu iyi í bɛm wɑ.
  gaq-gaq: ତେଲା ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍‌ନେ ସିକ୍ୟା ନେଙ୍ଗ୍ ନିଜର୍‌ନେ ଣ୍ଡୁ ମାତର୍‌
    ଆନେଙ୍ଗ୍‌କେ ବେବକ୍ନ ଇସ୍‌ପର୍‌ନେ ବାନ୍ ପାଙ୍ଗ୍‍ଲେକେ ।
  gof-RNT: Yesuusi zaaridi, “Ta tamaarssiya timirttey tana kiittida Xoossaa matappe
    yaa timirttefe attin tabaa gidenna.
  unx-unx: ଏନାତେ ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କେଦ୍‌କଆଏ, “ଆଇଁୟାଃ ଇନିତୁ ଆଇଁୟାଃ ନାହାଁଲାଃ ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌କେ
    କୁଲାକାଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ହିଜୁଆକାନା ।
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Neza monó apí olikimiaká noumó
    nene nezáne geleko lo lekemesá amuve. Nimisili vémitokatí geleko lo lekemeaká
    nouve.'
  lcm-lcm: Na Iesu kala polpol ta, “Parik napa akalit ta kakag ta akalkalit, sikei
    kapo serei le si vo asok ang anig.
  aer-aer: Jesus anteme itneke angkirtneke, “Angkentye nhenhe tharle akaltyele-antheme
    kwenhe atyenge-ngentyele apetyetyakenhe, angkentye nhenhe re kwenhe Akngeyenge-ntyele
    apetyeme, nhenge Rarle ayenge yerneke.
  qvc-NT: 'Jisusqam paykunata nirqan: —Kach''amuwaq niwashqandallam yach''achikuni;
    manam noqa yuyashqaytachu.'
  tgl-ULB: Sinagot sila ni Jesus at sinabi, “Ang aking katuruan ay hindi akin, ngunit
    sa kaniya na nagsugo sa akin.
  cbs-NT: 'jaska janchaibu unankin Jesúsun jatu yuikin: —Na en yusiain man ninkaidan,
    enamaki. Ea jatun yununitun shinanwen en matu yusin ikaii.'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Masu kuenda maa sa kúu ja káxtnu''u sa
    a chi kuenda iya ni tetniñu ña''a ma kúu.'
  nnq-nnq: Penia Yesu ngajanga, “Mapundicho gambundicha gangoje nambu gabe benia abandumite.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉwi: —Mʉjare yʉ ca
    buerijea yʉ yee méé nii. Yʉre ca tiicojo cojoricʉ yee niiro bii.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୱୋଚଦ୍ ଉପଦେଶୋଯଂ ନ ମମ କିନ୍ତୁ ଯୋ ମାଂ ପ୍ରେଷିତୱାନ୍ ତସ୍ୟ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Leawa xique saquiaach, aag ayaj ngome xepoch;
    xique saquiaach leaw asaj xic aaga neech xic niün.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱na̱ ra̱ hya̱ dí xännba̱tegä, hi̱mma̱
    hya̱sɛgä na̱. Nu̱''a̱ bá̱ pɛnngui̱, go rá̱ hya̱''a̱.'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudi yeniŋguk, “Nu mede yohauta tilat u na’walaŋ kwanai
    mu tilat. Me napmeune bugut adi’walaŋ kwanai tilat.
  obo-NT: To norinog idda ni Disas, mid tavak sikandin to, “Inin nonaw, konna pomon
    koddi, ko konna, id pomon diyot Monama no id popiyod koddi.
  cak-ENT: 'Pero ri Jesús xbij: Ri tijonic ri ninya'', ja ri takayon-pe vichin ri
    chilabeyon-pe chuve. Re'' man vichin tüj c''a yin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤏᤡᤛᤠᤶᤔᤡᤱᤃ ᤀᤠᤒᤠᤅᤣ ᤀᤡᤱᤃᤠ᤹ᤀᤡᤴ ᤔᤧ᤺ᤴᤗᤥ.
    ᤁᤖ ᤁᤱᤃ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤋᤩᤧᤒᤠᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān Jesús: Tūhun jā stéhēn ni chi nsūú tūhun maá nī cúu,
    chi tūhun jā ní jēhe maá Yāā jā ní ntají nduhū cúu.'
  san-TIB: ཏདཱ ཡཱིཤུཿ པྲཏྱཝོཙད྄ ཨུཔདེཤོཡཾ ན མམ ཀིནྟུ ཡོ མཱཾ པྲེཥིཏཝཱན྄ ཏསྱ།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata contestaspa niran: —Noqaqa manan kikillaymantachu
    yachachini. Aswanqa Diosmi noqataqa mandamuwaran, paypa niwasqanta yachachinaypaq.'
  pao-NT: Soo Te Pabe'e yise meeoo, “Nu ka Te Naa unnena mu tunedyooe. Nu gi nugasoo
    tusooyugwena mu tunedyoo'e.
  cbu-NT: Isussha anoo mazinayaru yámarangiya; Nitaati nuwaana chinaki anoo tayaspataki,
    nda. Waana Apanll nuwaa zanganirangu, ashirucha Apanlleetsimaritam kuk kamanki,
    tárangiya.
  usa-usa: 'miráitana Îtuma yauwéqma timá yímikaiye: “kemô kétiraatunnama íma ketôpake
    íkeiye. paá timátíkái-nakonopake kéiye.'
  soy-soy: 'Yeesu uu pi pɛsɛ rɛ: Icélɑɑ nnyí kɑm nní pisoi m pɑ́lɛ̃ íi kɛnɛ́mɛɛ
    léeri, ɑmɑ́ Uléécɑɑ yɛɛ nɛ́ n tummɛ kɛ́mɛɛ kii léeri.'
