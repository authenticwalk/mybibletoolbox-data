  bus-bus: 'Ben Yesu bèńnɛ: Yã kɛ̀ mɛɛ̀ dańnɛ nɛ́ ma zĩnda yãnlo, gbɛ̃ kɛ̀ ma zĩi
    yãmɛ.'
  gub-BL: A'e rupi uze'eg Zezuz wanupe a'e kury. — Namume'u kwaw heze'eg teko purupe
    ihe. Tupàn hemur kar har ze'eg zo amume'u teko purupe ihe.
  imo-imo: Jisasini topondopa nimbei, “I ungu nimbo tiromu nanga ungu te molo. Na
    lipe mundurumuna oru iyemunga ungumu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Anjam e mareqnum endi ijo anjam sai. Anjam
    endi ijo Abu e qariŋbej qaji aqa anjam.
  eng-DRA: 'Jesus answered them, and said: My doctrine is not mine, but his that sent
    me.'
  knf-knf: 'Kë Yeŧu aşë ŧeem baka aji : « Pjukan pi naan paampënna ţi nji, pawoona
    du anyilnuŋ.'
  san-KHM: តទា យីឝុះ ប្រត្យវោចទ៑ ឧបទេឝោយំ ន មម កិន្តុ យោ មាំ ប្រេឞិតវាន៑ តស្យ។
  arn-NT: 'Fey Jesus llowdungufi ti pu judiu: —Tañi kimeltukeel iñche ñi dungu no,
    welu may tüye iñche ñi werküetew tañi dungu.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Ad guictan carii ni culün lëjt, zëëdan por
    Dios, bén guxhaal naj. Bal chu rën güün ziꞌc rënman, zigniaꞌman bal ni carii guicanan
    culün lëjt o zëëdan por Dios ya.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Mɛnyɨŋ ɛbhɛn mɛ̌tɔ̀ŋ bɛ́bhɨ́kɨ́ fu ntá ya. Bɛ́fú chi
    ntá mmu anɛ átó mɛ.
