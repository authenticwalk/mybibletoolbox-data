  lid-lid: “Buku sah, kandriyen malen tataha kede-eh winiyan atehei ari ndramak i
    ta mada sahou, buku taha banuhun iy bwe, ma taha bala tana taha ta saba lakou
    handru, iy bwidiy andra-i?”
  wim-wim: Nilan wik inangan thaw thant, “Wik thayan ngamparaman-a, yimanangan wunana.
    Ngamp pam aak-yaꞌangan keꞌ kuchāmp mulathanakana, ngamp kan kaꞌathangaman wik
    ngeeyāmp nunanga, aꞌ thathāmpa nil ngeen nathan way yump, Nil kan-kanam nathan
    way paththam yumpiy-a, an ep kuchāmp nunang mul wunanakana!”
  zga-M: “Je urulagero lweto lukhung'ega umunu pakhuva vikhopulekhencha tale nukhulumanya
    ekhivomba?”
  yom-yom: —A buevi, Mina mieto mieti zengila mutu nkanu mu kambu teka wa mutu beni
    ayi mu kambu teka zaba mambu mbi kavengi e ?
  san-SIN: තස්‍ය වාක්‍යේ න ශ්‍රුතේ කර්ම්මණි ච න විදිතේ (අ)ස්මාකං ව්‍යවස්ථා කිං කඤ්චන
    මනුජං දෝෂීකරෝති?
  yut-yut: “Gen tebanin da yaŋ yosok, Amɨn kɨnda iyɨ dakon mibɨlni dɨma yaŋban nandaŋek
    ɨsal dogɨn yokwi al yaŋ arɨpmɨ dɨma iyɨgɨ.”
  grc-BYZ: μὴ ὁ νόμος ἡμῶν κρίνει τὸν ἄνθρωπον, ἐὰν μὴ ἀκούσῃ παρ᾽ αὐτοῦ πρότερον
    καὶ γνῷ τί ποιεῖ;
  cpc-NT: “Okantzi Ikantakaantaitani, tii oshinitaantsitzi ayakawintanti tiirika akimajaantzi
    oita jantakiri”.
  nhg-NT: ―¿Beles quejtoa toley que ica cuale ma tecjuscörucö sente tlöcatl, tlö amo
    cachto tejcaquesque tli quejtus inu tlöcatl, hua tecasojcömatesque tli yaja oquechi?
  nya-nya: “Kodi lamulo lathu limatsutsa munthu popanda kumva mbali yake kuti tipeze
    chimene wachita?”
  ngu-NT: ―Ipan totlanahuatil quijtohua ica xtihuelisquej tictlajtlacolmacasquej se
