  vie-OVCB: “Theo pháp luật, chúng ta không có quyền kết án ai trước khi thẩm vấn
    điều tra cẩn thận.”
  kze-kze: kentáásí ámáánko séna íma úwoi sé'a sáwí'a uráiye sé'a kwenááima ísare'a
    kwená mayáí awáné'a aaivimbá mayánkááro kentáásí ámáánko siráiye súwasa
  mpj-mpj: “Mirta-lampa luwu nyininpa, palunyayurula-jananya mankuraka kangkura pungkura.
    Palumili wangkapalajila kulilkura kuutja.”
  lbk-lbk: “Isnan lenteg tako ay ke aped machosa nan takho, mo ad-i ona masomarya
    ta maammowan mo ngag nan inangnena?”
  mto-NT: ―Veꞌemeꞌe je̱ Moisés je̱ pyavaꞌnu̱n vyaꞌañ je̱ts kaꞌa veꞌe nvaat je̱ jayu
    yakto̱kimpayo̱ꞌo̱yu̱t pa̱n kaꞌa veꞌe yakꞌamo̱tunaxy je̱tseꞌe yaknu̱jávat pa̱n
    ti veꞌe tu̱du̱tún tu̱du̱ka̱ts.
  bzh-bzh: “Maḳ hil horek nër bë hil ġevonġ ġaġek vu mehöti meris mu? Ma! Hil
    ġanġo yi ġaġek namuġin, behil ajaḳ nġaa sën vonġ lo ni nivesa rë, loḳ
    mëm.”
  guj-2017: ‘માણસનું સાંભળ્યાં અગાઉ અને જે તે કરે છે તે જાણ્યાં વિના, આપણું નિયમશાસ્ત્ર
    શું તેનો ન્યાય કરે છે?’”
  jvn-NT: 'Nikodémes ngomong: “Miturut wèté agamané awaké déwé, awaké déwé ora kenèng
    nyalahké wong, sakdurungé wongé ditakoni lan digolèki apa salahé?”'
  byr-byr: wɨdɨna “Nabaai, ‘Yaasɨwaꞌna kotɨyaꞌ ja!’ madɨnyɨka nemɨre kɨwɨnyaꞌ. Dara
    dɨnɨꞌ ‘Aꞌmwere yagaalya nayaa wɨꞌnyɨna yaꞌgɨzɨ gamɨrebwina nayaa yawɨraꞌgɨzɨ dɨvi
    sagaaꞌ kotɨyaꞌna “Kayaaꞌnanyaigɨ,” dɨzɨdaꞌdeigɨnyɨ,’ ” wɨdaꞌ.
  ian-ian: Ndɨ wandɨ. Nɨna ngepma yelɨna vak vla ana yilɨgangwuk. Nɨn kɨta nyan kat
    ana kwo kai walɨganɨn. Ndɨna kwundi wutaa sɨga nagugiyanɨn. Nɨna ngepma vat kɨngiyan
    waa wandɨ.
  hun-hun: „Vajon a mi törvényünk elítéli-e az embert, ha előbb ki nem hallgatja,
    és nem tudja, hogy mit cselekszik?“
  mcf-NT: '—¿Abibi chuimiabida cuidpec? Nuquin Papan chuipampid nad iquec. “ ‘Icsambo
    iquec,’ caidi abibi chuimequin: ‘¿Atotsi nao?’ cac chuisho tantiashun cuidquid
    yendac,” quepampic. Adoac bëdambo ictsiash. Chuimiabi cuidac icsambo ictsiash
    —quepac caondash Nicodemo abëdtan chuiquid utsibo chiec.'
  kjs-kjs: 'Nipuri abalade Yesu adola pisa. Nipumi enaalinu-para talo: Naana rekena
    agalemere pa enaali-para kose lape agale tema-daare nipuna agale abala pagoma
    nipuna koe kone makuaamona lisa.'
  mni-mni: "“Eikhoigi wayel yathangna mi amabu mahakna haiba hanna tadringei aduga\
    \ mahakna touriba adu hanna khangdringeida mi adubu eikhoina wayenba yabra?”\x94"
  yad-NT: '@see-verse:JHN.007.050'
  mxb-NT: ―¿Á dátai̱ kua̱chi ley yo̱ iin ta̱a xía̱n nani ko̱ ñáꞌa̱ kueídóꞌo yó ra̱,
    dá kanaꞌá yó ndí ki̱án kúú kua̱chi ra, káꞌán ndoꞌó?
  pon-2006A: “Nin duwen atail Kosonned, kitail sohte kak kadeikada aramas emen mwohn
    atail saikinte karonge mahs oh diarada dahme e wiahda.”
  maq-NT: ―‍Chja ley naja ta cumaji nihña castigu ngu xuta xi cjëë cuinuhyan mé cuichja
    me hacuaha sacú naja cjuaquixi mé casahmi me. ―‍Cuatjin cachja cha Nicodemo.
  hto-hto: —Caɨ ocuícafue daɨna izói buna duere fɨnónidɨcaɨ, nano fueñe íena caɨ cácañeniadɨ,
    ie fɨnócafuena caɨ ónoillena, —daɨde.
  por-BRBSL: “Será que nossa lei julga um homem a menos que ele ouça primeiro dele
    pessoalmente e saiba o que ele faz”?
  ces-NKB: “Soudí snad náš Zákon člověka, aniž by ho nejdříve vyslyšel a zjistil,
    co dělá?”
  cui-cui: '—Waitorobi coyenewatha ba jeichichi: ‘Jopa bewa yabara paebichi pebin
    xua penatsicuentsiwa xua abe peexanaexae poxonae cataunxuae jopa jume taetsi bapon
    pocotsiwa exana. Jame copiya matha bewa jume taetsi xua bapon pia coutha nayopita
    xua pocotsiwa exana’, ba jeichichi, jei Nicodemo.'
  boj-2014: “Gago dal anjam kiyersi unu? Iga tamo bei laŋa ojsim aqa une qa pegiyqom
    e? Sai. Gago dal anjam degsi sosai. Iga mati aqa anjam qusim aqa kumbra geregere
    qalieqom.”
  eng-OEBUS: “Does our Law pass judgment on a person without first giving them a hearing,
    and finding out what they have been doing?”
  eri-eri: “Ere ebere nuuni beele no ere fai ete ewe auma kot langa tafa tuwei nomo
    lena yo? Uwa. Ngasunga ere no nomo beele aagudu boya, ere no taate dada onowai
    waha boya isi dewoboya.”
  aly-aly: “Angka anwekantherrenh aynteyel. Ra ilelhem-tangkwel, anwantherr awetyek,
    renh atwey-alenty.”
  wiu-wiu: Tone totono litiapa panagono koiso akakete eya toamoko-pe. Pinali one kei
    pikome okomo wete yakameneyake neke tanele ile tadeko wa totome akoa agale oko
    patu. E̱'e mena wa Nikodimasiyo okale
  swe-swe: ”Vår lag dömer inte någon innan man förhört honom och tagit reda på vad
    han gjort, eller hur?”
  cth-cth: A sak hoi a dei e panue hoi thai hoeh nahlan, maimae kâlawk ni lawkceng
    thai na maw telah atipouh.
  mti-mti: “Gwangwan numawa gumbe, namu me divi anewa yaug anotanwa oya me gumbe anoigimpe,
