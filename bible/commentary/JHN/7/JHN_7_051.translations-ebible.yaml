  qvw-NT: “¿Manaläpis tuquicta yaćhaycul juchachayänapächun camachicuyca niyämanchic,
    imatá?” nin.
  nfa-nfa: “Tasamia? Madhutu atora agama, èdhi pamaꞌète uru ku lii langu dhèu, do?
    Do, èdhi hudꞌi nanene uuru ku lii lolo na, sèna ka teꞌa mèu dhèu ne tao ngaa,
    heka pamaꞌète lii langu na kèna?”
  tnp-tnp: “?Təhro? ?Təhruahru e Lou rəhatah məmə kitah okotəni pətɨgəm nalpɨniən
    rəha iətəmimi iətəm kitah kəsotaupəniən motəhrun vivi, konu, məsoteh əhruahruiən
    nati nak iətəm in tatol?”
  urd-urd: “क्या हमारी शरी'अत किसी शख़्स को मुजरिम ठहराती है, जब तक पहले उसकी सुनकर
    जान न ले कि वो क्या करता है?”
  hot-hot: “Alalôaniŋ abô balabuŋ hanaŋ nena nijik anyô te vônô oyaŋ e? Mi. Nadaŋô
    anêŋ abô ba nayala nôm takatu ba hadum vêmam.”
  mqj-NT: “Situru' kabeasaan, tae' ia mala tokke' dipabambanni sangka' tau ke ta'pa
    diparessa pa'palakona sola dirangngi tula'na.”
  rus-SYN: судит ли закон наш человека, если прежде не выслушают его и не узнают,
    что он делает?
  mbh-mbh: “Na nge ler patorong i pavurvur avele ako aro te paomelal tel toko e na
    i mit nge riong rongan, na lemir mire nge ur ako i oma i kene rongan.”
  bdd-bdd: “Tauda ꞌida loina ꞌabehega geyaꞌabwa taloiloina bwagabwaga, ma hesi loheya
    tahesilalae ma ꞌina pui tabesa nugete, ꞌabwa muliyetega toꞌaha ꞌana loina taꞌebwae.”
  cbt-NTPO: —Moisësë pënëntërinso' natërëhua'. Nani pënëninpoa'. “Ama topinan quëran
    ana'intocosohuë'. No'tëquën nitotaquë huarë' ana'intacaso' ya'huërin,” tënin.
    Napoaton canpoanta' Quisoso a'chininso' natahuan'. Naporinsonta' nitotahua'. Co
    topinan quëran ana'intacaso' ya'huërinhuë', tënahuë, itërin.
  srn-NT: “A wèt fu unu e taki tak' un no kan leisi strafu gi wan sma efu un no arki
    fosi san a e taki èn ondrosuku san a e du.”
  cta-NT: ―Loꞌo cuaꞌni cuayáꞌ na jiꞌi̱ sca ñati̱ ―nacui̱ Nicodemo liꞌ―, ná nscua chacuayáꞌ
    jiꞌna chaꞌ xcubeꞌ na jiꞌi̱ ñati̱ biꞌ si tya lyiji cuna na lcaa chaꞌ nu ta yu,
    si bilya caca cuayáꞌ tiꞌ na ñiꞌya̱ laca chaꞌ cuxi nu nguaꞌni yu biꞌ ―nacui̱.
  bqc-SIM: Wá ikoyã guu wà mɛ̀, wásu yãda gbɛ̃́la aà yãmasai ge yã́ pↄ́ a
    kɛ̀ dↄ̃saio.
  tcz-CHONGTHU: “Mikhat chu ama thu kija masa louva, achunga themmo chansah jeng chu
    dan ngai na ham?” ati.
  mar-mar: “एखाद्या मनुष्याचे ऐकण्याअगोदर आणि तो काय करतो याची माहीती करून घेतल्यावाचून
    आपले नियमशास्त्र त्याचा न्याय करते काय?”
  snp-snp: Linate we ma monala ya loga o edeti kolámoti, ido monala nosámami eyámoti
    lifima ka logiminawamo yamaidana iye. Eti alo, loto lo melami ka lufuwa wiyagu
    yau eti loto nemo nefe? Etito minámaiye, lito,
  isl-isl: „Er leyfilegt að dæma nokkurn áður en hann hefur verið ákærður?“
  spy-NT: “Kurubta keey āk kiruutēkyoo, māmii ꞉chii nyēē /kiiruustooy yoo /manaakeekas
    kiyēē mwooyē ꞉chiichooto nto /kiinkēt kiyēē kaakuyey.”
  xnn-xnn: “Kanan nan linteg tako en adi mabalin ay pabasolen tako nan ipogaw no adi
    tako somalyaen tasiyay getken tako nan inikkana.”
  mwe-mwe: “Bhuli, shalia jetu jinakunng'ukumula mundu gwangatandubha kumpilikanishiya
    nikugamanya gatendile?”
  tte-tte: “Ala loina iba tabu tomo kana loina tagiginauli tem nige naga ana edeedede
    tabebenalan yatala koina yo talolobai ginauli tawae ipaisowa-yanaeli.”
  tcs-tcs: ‘Dem lo blo yumpla i spik diskain, yumpla mas lisen pas bipo yumpla zaze
    man. Yumpla mas paindaut pas wanem em bin mekem.’
  hlt-THB: “Ningmih anaa awi ing thlang a ik-oeih sai lamma na ang zaak hlanawh thawlh
    sak paqap qap nawh nu? tinak khqi hy.
  soq-soq: “No anaanamba wadia ipa no bauta apana mida wawusaite wadeitaitudedia gagalowa
    etate ita dima me dewasadia donsatadewae, tauma kotusata.”
  qub-qub: «Layninchïcuna nishannöpis juc runata jusgananchïpäga rimëru ricashwanraj
    wiyashwanraj.»
  att-att: “Nu kurugat tam yù tunung ni Moyses, arát tam nakuan panunnután ánna pagikaruan
    yù tolay, nu arát tam bì olu nga ginnán yù kagian na, tapè ammu tam yù akka-akkuán
    na,” kun na.
  bki-bki: Naio ber kalo, berinavo “Kito rojum̃a romil ea toro na jibe na, javukia
    napano rojum̃a rejibure naio ruei. Mia kiado tuboiano berbure nina, naio ber ver
    kito rosidom reil van toro tai, kito monoka rotutano ea komeli kitoliko, monoka
    rodu bogo rivanio ka naio riverial kiano jidomiano van kito, ka kito monoka rovika
    vikadeniano nalo ka releal ka be riano naio mila jibe na p̃eli na jum̃abe. Nina
    naruei m̃arabo na ala im̃auano memedu.”
  bqp-bqp: Ó doka gũn ò pì, òsun yã da gbɛ̃la a yã manaa sariro ke yã kũ à kɛ̀
    dↄ̃naa sariro.
  mcp-mcp: «Ye məcɛ̧ɛ̧ mə́sʉ́ mə́ magʉlə nə́ shé yə́g muud məbɛ̧ɛ̧́ a kú fwo kaad,
    sə́ mpu sâ nyə ámə sá yí?»
  hat-hat: Dapre Lalwa nou, nou pa ka jije yon moun san nou pa tande l' anvan, san
    nou pa konnen sa l' fè.
  npl-NT: —Totlanawatilis amo techkawilia matiktlajtlakoltikah se tlakatl, tla amo
    achto tikkakih tlan ika kiteiliah.
  bgg-bgg: “Gethek Iphey shii yao pha duiine, ai nyie yao pha ji anuii pha chiih-è
    ai nyie rek pha aishii riig pha aishii nin mua.”
  eng-TCENT: “Does our law condemn a man without first giving him a hearing and finding
    out what he is doing?”
  eng-BSB: “Does our law convict a man without first hearing from him to determine
    what he has done?”
  cpu-NT: “Okantzi Ikantakaantaitane, te oshinetaantsite iyakoventeri atziri terika
    ankemajaanteri aakaite inkene ayotero opaita jantakeri.”
  san-ASM: তস্য ৱাক্যে ন শ্ৰুতে কৰ্ম্মণি চ ন ৱিদিতে ঽস্মাকং ৱ্যৱস্থা কিং কঞ্চন মনুজং
    দোষীকৰোতি?
  tac-NT: '―Regá aní ramué nila ra''íchalika: tabilé lisensia nígame niru ramué napurigá
    gastigáriwa bilé rió tabilé akésiga ramué a''boi alanichi bilé rió. ''La ''we
    a''lá machiame júkuru bajchá.'
  eng-WEBPB: “Does our law judge a man unless it first hears from him personally and
    knows what he does?”
  gfk-H: '@see-verse:JHN.007.050'
  viv-viv: '@see-verse:JHN.007.050'
  yao-yao: “Malajisyo getu gakusala kuti, ngatukukombola kunlamula mundu jwalijose
    pangampilikanila kaje ni kwimanyilila chichi chakupanganya.”
  tgp-tgp: “Avei, nor̃a Leu mo vara r̃a sopo er̃i sile na talai isan te tamlohi vavano
    r̃a sakele r̃a rongo na nona retireti tiroma matan vara r̃a pa levosahi na sava
    mo vaia.”
  auc-NT: —Waocä, Æbänö cæboo, ante nämä beyæ̈ wææ änämaï ïñongante mönö, Tömengä
    ingante pangæ̈impa, ante ædö cæte apænte anguïï. Edæ, Wææ änämaï ïñongante pangæ̈impa,
    ante dicæ wææ yewæ̈mongadänïñaa.
  kbc-NT: “Ǥonajoinaɡ̶aneɡ̶eco anikatoɡ̶odici daɡ̶a jiiɡ̶enatakanaɡ̶a motacidetibigo
    okanicodaaɡ̶ica ɡ̶oneleegiwa nige doɡ̶odoejegi me jajipaaɡ̶ata, codaa nige daɡ̶a
    jowooɡ̶otaɡ̶a ane loenatagi”.
  bmh-bmh: '@see-verse:JHN.007.050'
  ctu-BL: ¿Chuqui mi' yʌl jini mandar? ¿Mejl ba mi lac sub mi an i mul winic, che'
    maxto ubibilic i t'an jini winic, che' maxto ña'tʌbilic chuqui tsi' cha'le? che'en.
  meq-meq: «Bazlam kway mapala eye kə vəlakway tsəveɗ məgay sariya a ndo andza niye
    kəriye tsa bay. Tsənakwa wu nakə ma tsikiye ada wu nakə a ge aye təday.»
  noa-H: —Keena, pari Moiseeu maachig ley werpʌatarr gaai jaauwai, k'an gaaimuata
    mag woun k'aibag wawaagpá ha k'ap haag wajap'a hi hiek hũr hauba chan pöd hõor
    hãbjã k'aibag waupi jaauju k'aba nʌm ha simta, ¿jãga pãar mag hiek'a nʌ? hajim
    hanaabá.
  alp-NT: “Lulu Tuhane Eni lepate rebe Musa ilekire, sebeie ilepa loko saisa rebe
    ionore mina pine hukumeni sa.”
  san-VEL: tasya vaakye na "srute karmma.ni ca na vidite .asmaaka.m vyavasthaa ki.m
    ka ncana manuja.m do.siikaroti?
  kbq-kbq: Tagri kase kemo'a mago nera refko huno kegaga hunonteanki, pusante agripinti
    na'a hu'nesie kea eriteno, tamagefi havige huteno keaga huntegahie. (Diu-Kas 17:6)
  kbh-kbh: —Nts̈amo bëngbe leyiñe endayancá, bënga ndoñe quemuátobena jayanana canÿe
    ents̈á castiganá jtsemnama ibojtsemna ca, cha cabá ntjoyeunaycá, ndayá cha tojamama
    jtsetats̈ëmbuama ca.
  ron-LSB: “Oare legea noastră judecă pe cineva dacă nu-l aude mai întâi și nu știe
    ce face?”
  pon-pon: Iaduen, atail kapun pil kin kadeikada aramaj amen mon a ron o aja jan pein
    i duen a wiawia?
  nhe-BL: ―Totlanahuatil ax techcahuilíaj ma tijtlatzacuiltica se tlacatl intla ax
    tijtlacaquilise tlen quiijtohua para tijmatise intla nelía quipiya tlajtlacoli.
  sps-sps: “Ito tana faun tsura, ara gim ror ma pokei faamuainy tsom a mes ma mat
    tabuiny nongoiny roran vegiau tsunia tan vaatsuk ra faaroiny faarof tsom to na
    saf a iring te kat ya na.”
  wnc-wnc: “Nindane mama wamda aminu yumdekan usanzitnimde dua yanggak. Wena. Ninda
    ie wamu natakenga ninda sanga ita tasikutde katak siknga natakenga usanzitnim,”
    ngang yanikut.
  bus-bus: Wa doka guu wà bè, wàton yã da gbɛ̃la a yã mana sairo ke yã kɛ̀ à kɛ̀
    dↄ̃na sairo.
  gub-BL: — Nazapuner kwaw izuka haw rehe zane nehe, aze amo teko numume'u kwaw hemiapo
    kwer ikatu 'ym ma'e zaneruwa rupi a'e wà nehe, i'i wanupe. — Moizez ze'eg kwehe
    arer nuzuka kar kwaw teko nezewe zanewe a'e, i'i wanupe. Aze amo umume'u hemiapo
    kwer iaiw ma'e nehe, xo a'e mehe zo zapuner izuka haw rehe nehe, i'i wanupe.
  imo-imo: “Linonga ungu manemani imbo te kot naa pilkolio we umbuni liko tiwi nimoya?
    Yu oi kotena ombalie nimo ungu pilipolio altopa nimo ungumanga puluma apurupo
    pimolo,” nimu.
  boj-boj: “Gago dal anjam kiyersi unu? Iga tamo bei laŋa ojsim aqa une qa pegiyqom
    e? Sai. Gago dal anjam degsi sosai. Iga mati aqa anjam qusim aqa kumbra geregere
    qalieqom.”
  eng-DRA: Doth our law judge any man, unless it first hear him, and know what he
    doth?
  knf-knf: « Bgah bi nja badinan baji ñaaŋ aduknaana bë baandun aŧiinka kame uko wi
    adoluŋ i? »
  san-KHM: តស្យ វាក្យេ ន ឝ្រុតេ កម៌្មណិ ច ន វិទិតេ ៜស្មាកំ វ្យវស្ថា កិំ កញ្ចន មនុជំ
    ទោឞីករោតិ?
  arn-NT: —Iñchiñ taiñ ley dungu feypilelay ñi püresungeael ta kiñe che, petu kimngenole
    ñi wesa femün.
  zas-NT: ―Loj dux ley ree ca guial ad zileꞌt yaguieꞌch ree xhie casti rayal tijb
    bejn, chi gad dunuj ree yacaagdiajg xtiidxaman, din chileꞌ yayagbee ree xhie beenman.
  ken-NT: “Ɛbhé ɛyɛsɛ ɛ́ká bɛ mánchyɛ́ mmu ntɛmsi ɛnɛ́ bábhɨ́kɨ́ re taŋ yi, mándɨ́ŋɨ́
    sayri sayri ɛnyɨŋ ɛnɛ́ yi ákʉ?”
