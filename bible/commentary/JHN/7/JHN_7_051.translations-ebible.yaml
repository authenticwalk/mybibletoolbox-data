  zyp-NT: “Kaa phungbia tahei cawngsawpaw zemaw a tua tahpaw hlehlang taw lytah thaily
    a cangsah maw?” tatah a hae he.
  sey-NT: “Mai cua̱ñeseꞌeje̱ paꞌye yoꞌoni, ja̱ëte huani je̱oñe peoji, ja̱ yëꞌtaꞌa
