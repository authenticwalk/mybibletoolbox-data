  pib-NT: “Tokanchi Yokanatkaluru wixanu gi giklukanuwnayegjixlu yineru ma muchinanu
    jempiranyegitkanuwalu, rumatikolupa wale kamrutanru.”
  wiv-wiv: “Kadolu lo e tania mara beta tolu na karabusni vetania kaka. Ma tolu ta
    muga longoria kotoa tolu ka pari vutuhia nazia e katia ki zaha, tolu ka karabusnia.”
  reg-reg: Mbe ebhilagilo byeswe ebhilamula omunu bhachali kumungwa kwamba no kumenya
    chinu kakola?”
  mlh-mlh: “Ŋi moji agiburaŋ eya, oi so weubeneŋ miko maneru jibu osoebeneŋ sagaga
    me mata? So osoeru buŋoine omaine kosa mitarikimiŋ ine, noŋuŋ Kadi buŋonoŋuŋ qakimiŋ
    me? Oi so sagaiŋ.”
  gof-ENT: «ኢሲ ኣሲ ጊያባ ሲዖና ዎይኮ ኢ ኣይ ኦዳኮ ኤሮና ዴዒሼ ኮይሮቲዲ ኢያ ቦላ ፒርዴይሲ ኑ ሂጊያን ዴዒ?» ያጊስ።
  aau-aau: “Ama hromo sow mokwe senkin pankaw me o? Hromkwe peyr uwr prueyn so mey
    ke nonkway lopa lwak hokwe, seyr hyo ok arian ke lonuayk lopa hokwe, hromkwe uwr
    senkin se kokwe heyn-non-ok liy saw-me o? Korey law.”
  tvk-tvk: “?Midep? ?Rae nar xil lamaen ni tengan rakin pangasien tei mi moletin tei
    melele xa ratalepis rin nan ti e von koten tengan rakamet naha tova xa xi pol
    ni xa misa? E‑e, tamaen ni ti.”
  prf-NT: “Awan beman labag ten Kautusan a hatulan en essa a tolay ni awan palla sinanig
    sakay pinagadalan ni ánya en ginamet na?”
  auy-auy: kentáásí ámáánko séna ímba úwoi séꞌa sáwíꞌa uráiye síyamba wenáái ísareꞌa
    wení kísau awánéꞌa aaifimbá maénkáaro kentáásí ámáánko siyáiye súwasa
  tbg-tbg: Tenavu tentanavu uva maarara irihama kia ko tiraiti, qumina vaiintiqaa
    uva vataarorave. Tenavu ko naane tiataarave, tiro.
  hub-NT: '“Ii chicham umiktin aarmau awai. Nuka nuwaiti: ‘Shuar chichaamuri anturtsukka
    waittaka sumaitsui, yama nagkamchakrika chichaamuri anturka, nui shir ni takamurisha
    nekarar turumainaiti. Nu tau asamtai nina chichame anturtsukka turumaitsuji’ ”,
    tusa tinaiti.'
  hmo-hmo: Ia gwau, “Iseda taravatu ese tau ta do ia kota henia neganai, be iena hereva
    do idia kamonai guna, ani, bona iena kara do idia diba guna, ani?”
  big-big: Mosegi lorago talik kai? Ngago tonugurago kairik inugu mizi pilik miziweki
    kai keya pugu mizayeng nangaiyeng miza ono wizigeya waze pi kaile miza kisagi?
