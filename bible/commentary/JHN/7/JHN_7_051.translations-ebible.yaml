    bat memerizak.’ Pot hakahan hez, povoz dari aban akap bat pi memerizakaz ñetiv
    zuam nakaotü.”
  jid-jid: Indu mbu tre ni ndu fu ton nidi ndi ri ni wo ikpe iwa a ti'a?
  wmw-wmw: “Shariya yetu isema kuwa atijuzi kunlamula munu satinamba kunsikira ushahidi
    wake, tikijiwa caakosire.”
  gmv-GGM: “Nu wogan issi mottetizadey ba mottos malththe immin siyonttane izi ay
    ooththidakone erretontta dishshin pirday pirdeet errize?” gides.
  ssg-ssg: “Nauna ti Moses halini kako tieniai tel seilon na kako tai hong ma upia
    mataini waliko ti i ailewen.”
  zpo-NT: —Lee ley cheen be nzhé nyent mod gaazh be tub kwaan tich xaa leezha zer
    né xaa cho kwaan mle xaa yilo.
  poy-poy: “Lilagaliru lyetu liweza ndiri kumtoza muntu pamberi pa kumpikinira kwanja
    na kuvimana shakatenda”
  qwh-NT: —¿Manataq Moises escribishqan leynintsiccho nimantsictsu juc nunapa rureninta
    y parleninta manaraq musyarqa condenanapaq! —nir.
  gaw-gaw: “Ig ihinig ḏop̱a danab laa heṯoḏiakp̱a ii dayom haenp̱a, nug eheḏ heumnu
    aḵunignu am elelete? Iiṯanab. Nug keeke heum amu ig tatam doota amu ig nug epeḏignig,”
    awa aum.
  nca-nca: “Norendo uni o teyote ŋuro mandí iŋoroqota hutuŋo mandewore topé piyimi
    kama inoyoteto, hamómbe?”
  zpz-NTPP: ―Gun lo leey nu bzeeñ Moisees ni den rniiñ nu wac niin nu yuꞌ falt ni
    tub mbecy anzir nu gyeñ na de coz nu rniiy, nunu anzir nu gad lagy na de coz nu
    bicy yu ―nay.
  mkj-mkj: “Oang asai Kojonneddo, kisai johkak kadeik armaj men mwohn asai kahjikkoar
    rongda apel kapangda dahkij ih wiahda.”
  zac-NT: ―Según rniꞌi lëy shtë hiaꞌa, gáquëdiꞌi condenar tubi nguiu sin adë chu guínidiꞌi
    primërë parë gac bëꞌa hiaꞌa pë lo quë nabëꞌnë mënë ni.
  kyg-kyg: Lagaemo keꞌaepa getimo akame hisunafeꞌmo fiku agoti huta atetetaeꞌmo, hosu
    kavaꞌmo huꞌniye, huta osisuna agufa kavaꞌmo haneꞌniye. Hogoteta avayafatiꞌmo hisiya
    gemo afiteta nehiya kavaꞌmo ageteta alita fako hisuna agufa kavaꞌmo haneꞌniye,
    huno hapa paiꞌnigeꞌapaeꞌmo
  kmk-kmk: “Utdit lintog taku, maukum kad nat osa un tagu nu adi taku yan dongḻon
    kan adaḻon nu nakabasuḻ onnu adina?”
  cao-NT: —Naa joni nicahaxma tsi ja qui quësoqui noa pë. ¿Noba yoba pasomaha ma ni
    naa no acaina? Jariapari ja acai ca no cahëxëti xo —i Nicodemo niquë.
  bbr-bbr: '@see-verse:JHN.007.050'
  inb-inb: '—Moisés ima nukan­chita willa­raiaskapi, ¿manachu kasa ni­raiá: mai­kan
