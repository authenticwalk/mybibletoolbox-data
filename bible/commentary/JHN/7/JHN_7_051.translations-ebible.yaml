    ବ୍ୟବସ୍ଥା କଅଣ ତାହାକୁ ଦୋଷୀ କରେ?
  bzj-bzj: '@see-verse:JHN.007.050'
  chk-chk: “Lon pwüngün ach kewe Allük sisap tongeni apwüngü eman aramas me mwen ach
    sipwe rongorong ngeni an pworaus o küttaöchü met a föri.”
  ssd-ssd: Sine siŋgine tukul dubimba taŋgo ake pitaiwam kumuŋ kuga. Nu tuku pasa
    ismba nu tuku maŋau kaŋgermba ndo lafunu tambim kumuŋ ŋgina le
  acr-TNT: —Cubiꞌij ri Tzij keꞌoj, na utz taj cakꞌat tzij puwi junok, we na cataꞌ
    ta uchiꞌ nabe y we na quetaꞌmax ta nabe we cꞌo juna mac uꞌanom —xchaꞌ.
  rop-rop: “Det lowa blanga wi im tok wi kaan panishim enibodi streidawei. Wi garra
    gibit im tjens blanga tok basdam, en wi garra faindat trubalawei wanim imbin dum.”
  mee-mee: “Bangapaga rae ita ke sane ngeke kalinane agau ba nge tunge alang te i
    pala, ba ngarume na nge longe pangamologangana ba nga lonamatana ka oru ra i bavai
    rea. Ke sa.”
  mwf-2018: “Nga. Murrinh law nekineme-ka kanhi-wa yibim-yu. Kardu-ka pubuynumardapaknemenu
    kanhi warra kumparra ngarra nekineme i murrinh nukunu warra ngadha pubinayepupnemenu
    murrinh da ngarra mange medha wurrini-ya. Mu nekineme-ka mere murrinh nukun pamaneme,
    ‘Nukunu-ka da wiye mam wurran i dampirrayirrarart wurran. Wurda da ngatha nhini-yu,
    mere pumana-nukun-neme murrinh nhini-yu. Mu marra-re warra ngadha-ka pubinayepupnemenu
    nukunu nhini-yu.’”
  dif-dif: „Ngaianani jirijiribani jaurali wata kana kulnuni kalala kurai, nina wata
    ngopera ngaranani ja ngujamanani mina nulu ngankai?“
  gam-gam: Mosis lo bolo pagi ge, nono Jisas kot kiwa ye aumbon ge, kune nayenda.
    Une kandja asamoll ta djindaka, nono pille kune ye pagle, are nono kot ye aumbon
    ge kune yenda we dji.
  nou-nou: Edo unemi ungoda yei sisira, “Ingodenaso agodari mi sira ingode mana embo
    kasadera edo bekuba adi ra te giti awa umo ro etiri awa gido awodo adera.”
  mqb-NT: «Tawrita ana mənuko kə̀ varak uko cəveɗ sa gan sariya anà ɗo matanan bay.
    Aɗəka bay, ɗi lah nà, sə sləne anan 'am anahan ahay. Aday ɗi saa san 'am anahan
    tə way anahan sa ga ahay nà, na!»
  ape-B: “Aipo, kobi douk apakin lo seiwak God nakaguk Moses enyi nyaklimu, apak eke
    kobi kebes mukli enen elpen enyen douk nyenek yowenyi, wak. Apak eke mumnek enyenyin
    balan douk mudukemech umu echudak enyen nyenekech uli ali eke adakio mukli.”
  grc-F35: «Μὴ ὁ νόμος ἡμῶν κρίνει τὸν ἄνθρωπον ἐὰν μὴ ἀκούσῃ παρ᾿ αὐτοῦ πρότερον
    καὶ γνῷ τί ποιεῖ;»
  cav-NT: —Dutyara tuque ecuana pana adeba aya ecuanaja cacuatsashati. Tumeque cacuatsashati
    eque tu tuyu ama ejeque jucha metse aishu, tumeque ecuita tsehue cuitadya quisaratimaque.
    Pana bahue ecuana jutaqui yuneridya tume jidama juchine jadya atayaque jidama
    juchineque. Jutaquiju “Jidamami juchine”, jadya amaquedya Jesús, neihuarara ecuanaja
    yacuaju tuque cuita quisaratisha ishu, —jadya tuna Nicodemora acuare.
  kgp-NT: “ẽg tỹ ti vóg kónãn sór kỹ ẽg tóg ti ki jẽmẽ vén ke mũ,” he mũ. “Ti tỹ nén
    han ja to jykrén há han jé ẽg tóg ke mũ, ẽg tỹ kar kỹ ti vóg kónãn jé. Topẽ tỹ
    ẽg mỹ vẽnh jykre nĩm jan hã vẽ,” he tóg, Nicodemos ti.
  bvd-bvd: “Na taki kolu 'e saea kolu ka fafurongo diana fasi 'ana bae lana wane 'i
    nao, uri kolu ka saitoma diana 'ana garo laa nia sui fatai kolu kafi ngali nia
    mai uri fale lana kwakwaea fuana.”
  ukr-1871: Чи закон наш судить чоловіка, коли не вислухає його перше й не знає, що
    робить?
  apz-apz: Nakwoe honɨngkano hungkunoso ole nalɨwoꞌnɨngkisotaho. Aꞌamufe hungkuno
    mupaꞌnyoꞌmtaꞌni tohino siki uyo. Ose nalɨwoꞌnɨngkisotaho. Oꞌo, sɨmoꞌmo kakoe hungkuno
    yoloho neso upaꞌnɨngkuhwasi yoꞌmayo iwoꞌnɨngkiso soꞌno huno ntoꞌno nayɨhwasoꞌno
    u, osohonta kakoꞌne hungkuno nano womtitofantanoho.
  yon-yon: “Kwani kowe, nub amobbed yedmoon kuu karub komo kamoon ye weng kuu yeka
    dakmaneene kaadkerekoruwed dabab koni kuu yimin.” andoon.
  poi-NT: —Jém tanaŋquímayooyi d́a ijɨ́cpa iga chiit́a̱p castigo tu̱m pɨ̱xiñ siiga
    d́a wiñt́i cɨɨpiŋta̱p iga quejiñ siiga imalwatne.
  wuv-wuv: “Haa, fei law o'ou, i rataware ua ba na tata hemea ma lomi i do'o guainia
    ba tamanu ei bigi'ana?”
  quf-NT: '—Nuqanchikkunapaq Dyus unay mantakushanpimi nin: Manashi mayqan runatapis
    ima niytapis puytinchikchu, puntata paypaq mana imata rurasha nir yaĉhar, uyapasha
    ima karqa.'
  yuw-yuw: '“Tingting oro, nongoru noniho ingoroc yachu: Non ogep amna au foro muno
