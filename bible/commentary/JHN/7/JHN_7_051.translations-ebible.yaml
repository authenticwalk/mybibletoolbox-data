verse: JHN.007.051
translations:
  kpx-kpx: Avoe, “Nahie menaka kemo nahiabuna vasohuta atae vaveve kaovai hotove evisi
    hilokaito bae avuho loui au onole vale ke ibina omisi.”
  okv-H: “Eto embo ta sapura deire avo ganoka eto ingae teho sio humbasora amo ungotenau
    ke pepeni Moses na kajena amo ainge rete?” ainge enu,
  tbo-tbo: ‘Ata lugagayo geka pitenana, lawa apega ta numa panipani yababaya, ipa
    a powa ta bihena tahaeya, apoma ta numa panipani po ta wimiheya a apapoe bigona.’
  mal-C: “ഒരു മനുഷ്യന്റെ മൊഴികേട്ട് അയാൾ ചെയ്യുന്നതെന്തെന്നു മനസ്സിലാക്കുന്നതിനുമുമ്പേ,
    അയാൾക്കു ശിക്ഷ വിധിക്കാൻ നമ്മുടെ ന്യായപ്രമാണം അനുവദിക്കുന്നുണ്ടോ?” എന്നു ചോദിച്ചു.
  grc-SR: Μὴ ὁ νόμος ἡμῶν κρίνει τὸν ἄνθρωπον, ἐὰν μὴ ἀκούσῃ ⸂παρ᾽ αὐτοῦ πρότερον⸃
    καὶ γνῷ τί ποιεῖ;
  bgc-bgc: “के म्हारे नियम-कायदे किसे माणस नै, जिब ताहीं पैहल्या उसकी सुणकै जाण ना
    लेवै, के वो के करै सै, कसूरवार मान्नै सै?”
  khz-khz: “Ita gera rova ekilana, talima ta gena kila gekamonagi-kuneana vou, voia
    mulinai gena rakava voina metauna pia venia.”
  deu-TKW: richtet denn unser Gesetz den Menschen, ohne daß man ihn zuvor höre und
    klar mache, was er thut?
  zsr-NT: ―¿Naruꞌ rusyúdxtsaruꞌ bönniꞌ lu zxba queëruꞌ chquiꞌ cutu yö́niruꞌ lëꞌ ziꞌal
    quië gnö́ziruꞌ bi benëꞌ?
  lin-lin: — Boni, mibeko na biso ekoki kokatela moto etumbu na kozanga koyoka ye
    liboso, mpe na kozanga koyeba mabe oyo asili kosala ?
  hns-NT: 'Ab oe bolies kie: „Parmeswar ke kaanoen me liekhal hai kie hamlogke na
    tjaahie begar khodj kare ek doesar ke kasoer dewe ke.”'
  noa-E: —Keena, pari Moiseeu maachig ley werpʉatarr gaai jaauwai, khan gaaimuata
    mag woun khaibag wawaagpá a khap aag wajapha i iek ũr auba chan pöd õor ãbjã khaibag
    waupi jaauju khaba nʉm a simta, ¿jãga pãar mag iekha nʉ? ajim anaabá.
  eng-EMTV: “Does our law judge a man before it hears from him first, and knows what
    he is doing?”
  mib-NT: Cáhán ley yō jeē ma cúu tee yó cuéchi sɨquɨ̄ ɨɨn tēe, te núu tú xīhna gā
    cuni sōho yó ndese cáhán de, návāha cucáhnu ni yō na cuēchi ni sáha de. Achí de.
  lif-NT2: “मे़ःम्‍बे़, खे़न् मनाःल्‍ले़ थे चोगुर वाॽ के़लॽबान् नुःरिक्‍काङ् कुसिङ्
    मे़न्‍निःत्ते आप्‍तिक् कुःप्‍मा आनिॽ साम्‌योथिम्‍मिल्‍ले़ आबिॽबि?”
  xnj-xnj: “Malagizu gitu gijova tikumuhamula lepi mundu changali kumuyuwanila na
    kumanya ahengili kyani?”
  mmx-mmx: “At Laulis Linga atdik ata xo lok li lumumuat mavana at tara, se do dia
    ronga linga vam teren kusu ti vuse ka laai neni ga lox i.”
  cbr-NT: —Nucën Papa Diosan bana Moisésnën cuënëo ca quia, unin ca añu cara 'axa
    quixun upí oquin ñucáxunmashi bëtsi uni 'uchotima 'icën.
  tee-NT: ―Ja lhijun ju quilhamap'aksin'an ni ac'ulanilh ju ixtalak'alhin tam xamati'
    ju jantuca' tu'u' k'asmatnican chai ju jantuca' c'atsanican ni ca'alilh ju ixtalak'alhin.
  eng-LSV: “Does our law judge the Man, if it may not hear from Him first, and know
    what He does?”
  cak-NT: ¿Utz como chech ri ka-ley chi ni'ix chi jun achi c'o rumac, y xa man jun
    etamayon, ni man jun ac'axayon xa ketzij chi c'o mac rubanon o manak?
  pah-NT: '—Moisésva''ea remimbo''eagwera e''i nhande ve: “Pehendu na''ẽ ti g̃a nhimombe''urame
    pe me. Ikwahavirẽ g̃andeaporog̃ita ti pyry pe ei g̃a pe,” e''i aherembikwatijara
    nhande ve, ei ga g̃a pe. Jesus''ga nhi''ig̃a renduve''ymame xa''ete''varuhuyme
    ti ga pe a''ero, ei Nicodemos''ga g̃a pe.'
  sja-NT: —¿Tachi Ak'õre Ũraa p'ãdade nãga jara bɨ-ek'ã? aji. Ũridaipia bɨ eperãpa
    jara bɨ mãik'aapa k'awaadaipia bɨ irua oo bɨ, jaradai naaweda ma eperã pia wa
    k'achia.
  xed-xed: «Ka ta ɗawap a lu ta gwaɗa da mndu, ka snaŋtá skwi maga tsi wu ná, ta gi
    tsanaghatsa zlaha mu ta guma ta ghəŋani ra?» kaʼa.
  glk-glk: «آیا اَمی شریعت کسی‌یه محکوم کونه، بدونه اَنکی اوّل اونه حرفه بیشنَوه و
    بدأنه کی چی بوکوده؟»
  mks-NT: —Cáchí ley ña̱ a̱ cu̱ú tiín in ta̱a ta já chica̱a̱n ndaja na̱cuú da̱ veca̱a.
    Ña̱ cáchí ley quéa̱ ndítahan cuni jo̱ho í nu̱ú ca̱ha̱n da̱ já ná canda̱a̱ iní
    ndaja cáa ña̱ na̱caja da —na̱cachi Nicodemo.
  gfk-S: '@see-verse:JHN.007.050'
  bmu-bmu: “Azi kunöŋ siŋgisöndok ahöhi, mi qahö qesiinga jiiga möta töndup kewöringa
    dop kölja me qahö? Qahö kewöta keuŋi öne jim teköbin ewö, mönö naninak Köna keunini
    qebin me? Mi qahö dop kölma.”
  dgz-dgz: “Iup nuga manega waiwan, orup da namu wanene ya ta go me dim da taniwa
    e namu yao anun amba wanene tan.”
  eng-GNV: Doth our Law iudge a man before it heare him, and knowe what he hath done?
  zaa-NT: Tsí hua riquixá'a lo ley qui' ri'u qui'ni ttu nubeyu' nna ccá taą́ castigar
    sin qui'ni làa iyeni ỹáni ri'u declaración quì'į nna cca ri'u saber nu benią cá.
  eng-WEBSTER: Doth our law judge any man before it heareth him, and knoweth what
    he doeth?
  guh-guh: —Vajalivaisi cajena nacaitaveta itsajivi ata vajananeconitsiaexanaeyaniva,
    abaxë copiaya xaniavaetsia navajunupaebinejeva paneconi xaina bajarapajivi, jai
    Nicodemo.
  bon-bon: “Mime Cotre te nijenininige, egä mine äblicäco biname ne papa atrana. Mine
    miiji niinäce teebine ätecija piiyepu umle äbita, egä tabe ngena ne ituge wawena.”
  nhw-BL: ―Totlanahuatilhua amo techcahuilíaj ma tijtlatzacuiltica se tlacatl sintla
    amo tijcaquise catli quiijtohua para tijmatise sintla nelía quipiya tlajtlacoli.
  swh-ONEN: “Je, sheria zetu zinaturuhusu kumhukumu mtu kabla ya kumsikiliza na kufahamu
    alilotenda?”
  wbi-wbi: “Asi indaghilo siitu sikwitikisia kukumhigha umuunhu kisila kumpulikisia
    na kukusitang'hania sino avombile?”
  bba-bba: bɛsɛn woodɑ yɑ sun yɔllɑɑ kuɑ su tɔnu siri sɑ kun win ɡɑri nuɑ, kpɑ sɑ
    kun mɑɑ ɡie ye u kuɑ?
  eng-KJVCPB: Doth our law judge any man, before it hear him, and know what he doeth?
  kgk-NT: —“Hembiapo vai ra'e” ja'e ramo hese nhamonhe'ẽ ranhe e'ỹ reheve íxupe ndajaikóiry
    tekoha-rupi. Jaikwaa e'ỹ reheve hembiapokwe, “Hembiapo vai ra'e” ja'e ramo ave,
    tekoha-rupi ndajaikói voi ave, he'i mburuvixa kwéry-pe Nicodemos.
  waj-waj: Ta titi kua mmaanna tiraivaudiri hama vaidi voovoono tomeda iiraivaa irisaivaa
    tauraananaa kati inna mmaara kua yeena rau kiada inna mmiaaravai. Ta kua pinaana
    inna yapa kiada kua oyaivaara arinaima inna rikiada inna tomedaivaa irisaivaara
    kua yeena rau kiada inna mmiaaravaivee,
  cpy-cpy: “Rojankineetaki paerani Ikantakaan-teetani, ikanteetzi, tee oshinetaan-tsitzi
    riyakowenteeteri apaani atziri eerorika akemiri aakapaeni, rootaki ayotantyaari
    oeta rantakiri.”
  ekk-PKP: „Kas meie seadus mõistab inimese hukka ilma kohtuistungita ja välja uurimata,
    mida ta tegelikult teinud on?“
  mpx-mpx: “Wala logugui i ba bahi gamagal etega ana logugui ta giginol ebo nigeya
    ga wana baaba ta hahago kot elana ge ta pwapwawa hauna gun i ginol panak.”
  wbp-wbp: “Ngalipa-nyangurla kuruwarrirla, kulalparlipa yapa kutu murrumurru-mantarla
    miimii-nyanja-wangurlu, lawa. Murrumurru-maninjakungarntirli karlipa miimii-nyanyi-wiyi
    pulyangku nyajangu kaji kuruwarriji rdilyki-pungu watingki nyanungurlu.”
  luo-luo: “Bende chikwa oyie adier mondo ongʼad ne ngʼato bura kapok onone mokwongo
    mondo ongʼe gima otimo?”
  nhe-NT: ―Totlanahuatil ax techcahuilíaj ma tijtlatzacuiltica se tlacatl intla ax
    tijtlacaquilise tlen quiijtohua para tijmatise intla nelía quipiya tlajtlacoli.
  aii-aii: ”ܩܵܡܘܿ ܢܵܡܘܿܣܲܢ ܟܹܐ ܕܵܐܹܢ ܠܚܲܕ ܐܢܵܫܵܐ ܡܩܲܕܡ ܕܫܵܡܥܲܚ ܠܹܗ ܘܚܵܙܲܚ ܡܘܼܕܝܼ ܝܠܹܗ
    ܥܒ݂ܝܼܕܵܐ؟“
  esk-NT: “Maliġutaksraġikkaptigun atanniipkatlaitchaatigut iñuŋmik tusraagaluaqnagu
    naagaqaa iḷitchuġigaluaqnagu sumik pisilaaŋa.”
  msb-msb: “Nano, ginatugot gali san aton Kasuguan na husgaran an tawo na dili anay
    siya ginbista agod aramon kun nano an iya nahimo?”
  cpa-NT: ―Ha¹chi² lǿa¹² lei¹³ quián² jniang³ lah¹jøng², hi² cuǿ¹³ jniang³ dsa² dsag³
    niúh¹ jín³ hi² cuø¹dsa jǿg³ dsøg¹² quiah¹²dsa ha²lah ma²jmo¹²dsa ―ca¹juúh²dsa.
  dso-dso: “ଆମର୍‌ ନିୟମ୍‌ ଇସାବେ ଗଟେକ୍‌ ଲକ୍‌କେ ଦସି କର୍‌ବା ଆଗ୍‌ତୁ ତାର୍‌ କାତା ସୁନ୍‌ବାକେ
    ପଡ୍‌ସି ଆରି କାଇଟା କଲାଆଚେ କଜ୍‌ବାକେ ପଡ୍‌ସି ।”
  meu-meu: Eto, Eda taravatu ese tau ta baine hahemaoro henia negana ai na ena hereva
    basine kamonai guna, bona ena kara danu basine diba guna a?
  yva-NT: “Wakoe! Animaisye mi wapare wamo rave Yesus ai? Ranivara vatane inta po
    Apa ana dave raura kakavimbe rainy, weamo vemo wamo mangke rapatimugo Ai vayave
    nora. Omamo mamaisyo wama ananyao raije ramu.”
  dgc-dgc: “Bakit pépintasan moy siya agad? Isip ko i ugali tama éy éwan kitam magparusa
    ta tolay éng éwan tam pa mabati tu katuwiran na?”
  zpm-NT: ―Goḻguieṉ gaṉle nonguieḻda ne lega pe gnee ne. Sac goṉ, zig nac xley ne,
    rnabeya none gacndioṉgazh ne zha nac xtiidz tib miech, dieṉ pe nac miṉe quiayuṉ
    zho, dzigoraa gac guieḻwxtis.
  hix-NT: Kàyweronàhyamatxho kom yawo ro kehtokonye, onà wyaro kahra tehxatxow hamà,
    toto hoko, kekon hatà. Atxke naha, mokà ymo, tanàhnohsom me hak nahko, kahra tehxatxow
    hamà. Noro yonytxahra ro rma haka, àro wyaro kahra rma tehxatxow hamà. Noro yexetxhàrà
    hutwahra ro rma haka, atxke naha mokà ymo kahra rma tehxatxow hamà, kekon hatà,
    Nekoknemusu.
  sim-sim: �Wa lo nihi mberem si mbandu? Ma lar semben ni mbaha krawuk ni ewekmbaha
    mbanda os? Wahau. Masmas armek ni misihi ni eweheyehe nivai mbaka, lo karem mbanda
    osa.�
  npi-ULB: “के हाम्रो व्यवस्थाले एउटा मानिसलाई त्यसबाट सुन्‍न र त्यसले के गर्छ भनी
    जान्‍न अगि न्याय गर्छ र ?”
  cgc-cgc: “Kuntra ta mga sugo naan ta Mga Sinulat Moises na magsintinsya ki ta ittaw
    na ula ta pa kanen nausisa daw ino nabuat din na sala.”
  tim-tim: “Nengât den kârikŋe hin bo yendâp, “Luâk siâ ikiŋe keiŋe bo makto nâŋgâwai
    me dosaŋe bo ekmâ yân hâuŋaet den âiân katbai.” hain bo yendâp. Akto yâk hanâk
    konbaen aregât dopŋe bo tatâp.” dâep.
  yor-yor: “Òfin wa ha ń ṣe ìdájọ́ ènìyàn kí ó tó gbọ́ ti ẹnu rẹ̀ àti kí ó tó mọ ohun
    tí ó ṣe bí?”
  wos-wos: “Nana hambuk hundi xékéta angi nani huru. Duna hundi xékéta hurundén haraki
    saraki sémbutka akwi xékétaka néma du watandé, ‘Wu haraki sémbut hurukwa du dé.
    Hurundén haraki sémbut déré hasa hwetame.’ Wungi watandé. Tale dé wun duna hundi
    xékétandé. Xékétaka déré haraki hundi watandé. Déré baka haraki hundi yamba wakéndé.
    Wun du wandén maki, nani Jisaska baka haraki hundi yamba wakéme. Tale déka hundi
    xékétame.”
  emp-NTPO: –Baribʌrʌ ¿dadjirã leyba jara b̶ʌca baridua ẽberãda cawa od̶ida panʌda
    idji bed̶ea ũrĩni naẽna? ¿Idjia od̶ada naãrã cawad̶ida panʌẽ́ca?–
  eng-F35: “Our law doesn't judge a man before it hears him and knows what he is doing,
    does it?”
  ind-ind: “Janganlah kita melanggar hukum Taurat! Sebelum kita menuduhnya menyesatkan
    orang banyak, kita harus mendengar langsung dari orang itu dan memeriksa apakah
    betul dia berbuat salah.”
  pes-OPCB: «آیا شریعت به ما اجازه می‌دهد کسی را بدون محاکمه، محکوم سازیم؟»
  mpt-mpt: Nib hekmel wengo baanoa Nakai besao mo dleb mo daibta klabut animibe! Mikiktemo
    i wengo wenteniba temiba hekmel wengo waibbiobe genibta dleb mo daibta klabut
    aine genobio kesoa mikiktemo nibo Yesuse wengo wentenoba e inamin namin misiamo
    nanebiobe genobte gesea
  ssx-ssx: Nika꞉ Lo Pi manuma꞉ta꞉ hali ma꞉nda꞉ pa hameke pi yokaalu pea꞉peke na ya꞉la꞉me.
    Ipika꞉ pi opuata꞉ ipika꞉ pieke hau handa꞉ wia pitolota꞉ ana꞉ pa꞉la꞉me leekeme.
  mkl-mkl: woodɑ nwɑ í yɔɔdɑ nwɑ kɑ yɛ tɑɑlei ɑmɑnɛ hɑi ɑ kù ɡbɔ ideɛ nɔ ɑ kù mɑ̀
    mii iyi í ce?
  gaq-gaq: “ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ବାନ୍ ସେନୁଗ୍‍ ମାଅଁଚେ ଆରି ନେନେ ବେବ‍ଆର୍ ବିସୟ୍‌ରେ ମାମ୍ୟାଚେ
    ନେନେ ନିଅମ୍ ମେଃନେ ଆମେକେ ଦସ୍ ବିଏ ?”
  gof-RNT: “Issi asi giyabaa si7onna woykko I ay oothidaakko eronna de7ishe koyrottidi
    iya bolla pirddeyssi nu higgiyan de7ii?” yaagis.
  unx-unx: “ମିଆଁଦ୍‌ ହଡ଼ତାଃଏତେ ଆଉରି ଆୟୁମ୍‍ ଜାକେଦ୍‌ ଆଡଃ ଇନିୟାଃ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ଆଉରି ସାରି
    ଜାକେଦ୍‌ ଆବୁଆଃ ଆନ୍‌ଚୁ ଚିୟାଃ ଇନିୟାଃ ବିଚାରେୟାଏ ?”
  gah-gah: Lekeza lilo. Ve makó nene mogonáa giliki lihimavala ánigamiki apilitune
    liki liaká niahe. Monó gotolaú lá oko nomive.
  lcm-lcm: “Au si kara sausaupai kapo saupai aino ani igenen man parik lak kipa longong
    kana mengen asi sabonai ani sa kapo abis ia?”
  aer-aer: “Atywerrenge anwerne-kenhe alakenhe ileme, ‘Arrpenhe iparrpele ilpernetyale
    anetyeke, renhe imerrentye irrerlkngeke atwetyeke, urreke kwenhe arrantherre awetyenhenge
    iwenhele re ahentye aneke angketyeke.’”
  qvc-NT: '—Liyninchiqmi kamachiwanchiq, amash dasqa pipaq nishunchu: “Uchayuqmi”,
    nishpaqa. Ashwanmi kamachiwanchiq, puntata allita uyananchiq, chayshina yach''ananchiq:
    ¿Allitachu rurashqa ichu mana? nishpa.'
  tgl-ULB: “Ang ating batas ba ay humahatol sa isang tao nang hindi muna marinig siya
    at nabatid kung ano ang kaniyang ginagawa?”
  cbs-NT: '—Jawen jancha ninkadiama jawada dayai nun uindiamabia Moisin janchawen
    taexun: “Juni chakabuki”, akin nun kupitidumaki— jatu wa'
  xtm-NTPP: ―‍Tnu'u ni kaxtnu'u Moisés ma nuu o ma ká'an ja masu kuu jin xtekuechi
    o in tee nú ñatuu kuniso'o‑ka o ja ká'an de ma, sukan‑va'a kuni o nawa ni sa'a
    de ma ―‍kúu de jiña'a de.
  nnq-nnq: “Bo, Malagilo giito gutujeketela kuhukumu mundu tango nukunnyoaje nu kumanya
    gatendite?”
  bao-NT: —¿To docare manire ca dotirijea, jĩcʉ̃ bojocʉre, cʉ̃ ca ĩirijere tʉo jʉoti,
    ñañarije cʉ̃ ca tiiriquere añuro majiti, bii pacarã, ñañaro to tii doticãti? —cʉ̃jare
    ĩiupi.
  san-ORI: ତସ୍ୟ ୱାକ୍ୟେ ନ ଶ୍ରୁତେ କର୍ମ୍ମଣି ଚ ନ ୱିଦିତେ ଽସ୍ମାକଂ ୱ୍ୟୱସ୍ଥା କିଂ କଞ୍ଚନ ମନୁଜଂ
    ଦୋଷୀକରୋତି?
  huv-NT: ―¿Neol, nguiane tenguiayiün aag ayaja? Sajaw ngondom mayacaats asoet nop
    naxey sitiül ngome ombas mapajaats manguiayiiüts andeac, majawaats cuane arang
    ―aj nejiw.
  otn-NT: ―Nu̱p'ʉ ja ra̱ ley dí ca̱hʉ, mma̱mp'ʉ ja ra̱ ley ngue hi̱nga̱ sä da̱ ma
    ma̱sentencia n'na ra̱ ja̱'i̱, mɛ̱nte tobe hi̱ngui̱ ja ra̱ ts'ʉt'abi ngue da̱ t'øde
    tema̱ hya̱ da̱ ma̱n'a̱ ma̱ ya̱pi̱.
  nop-nop: “Unda, hidi yoneŋ. Me niŋ adi mebiŋiŋ be kadakaniŋŋiŋ nemu kaŋ nadiŋa mede
    gineŋ hogok kamefit titiŋdok u Yodoko Mede gineŋ neeŋbe youkiŋ?”
  obo-NT: “Konna vo supak diyot keton botasanon no od hukuman no nokosaa iddos minuvu,
