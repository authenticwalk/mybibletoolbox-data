  llg-llg: “Talobee? Tungga ita heti-heu anggaman, na, ita taketu memak hataholi dedeꞌan
    dei do? Do, ita musi tamanene teu ndia, fo sangga bubuluk ana tao hata, bei fo
    bisa taketu ndia dedeꞌan?”
  kyf-kyf: «-Amɩaa tite 'nɩ gba nɩɩ, -a 'bhu sa nyɩmɛɛ -yɔgbʋ 'wʋ. -A 'nʋ -slɔ ɔ wɛlɩ,
