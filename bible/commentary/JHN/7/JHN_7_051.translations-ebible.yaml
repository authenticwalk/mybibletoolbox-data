    Nicodemo, cʉ̃ mena macããna fariseo majãrẽ.'
  qxo-NT: '@see-verse:JHN.007.050'
  mox-mox: vonaya, “Ge daluaqiaqieda be taha toga kana maduluvinei, ta ʼesi luaqiaqieda
    be tomotau nana kana vekotu nugwetea be kana noqolia, ta ʼabibodanaya ena vona
    ʼinega kana luvinea.”
  kew-kew: 'Nipuri abade Yesu adola pisa. Nipumi onaanu-para lalo: Niaana rekena agaamere
    pa onaa-para koso lape agaa tema-daare nipuna agaa aba pagoa nipuna wae kone niminaamona
    sa.'
  dww-dww: “Tauda dà tarawatuma nema e riuriu bakeda? Banaga tà kovoḡa yababe, bo
    noḡone tà etara doke be muriḡa tà kovoḡi?”
  nif-nif: '“Nɨndok endɨkñe mandanɨlɨ ñɨndɨñ tɨneñdok elak: nɨndɨ yop tambi, ama kɨt
    yout tamɨñ tambon manda ena taleumbi, wɨndɨñ nɨm tɨñmɨlok. Tambo nɨndɨ endok ep
    tɨndɨn wɨn eu inda-dakleuktok nain mɨmbi, endok kusal wɨn ka-nandɨ-daklembi, wolok
    siñgi kandañmek endok mandan ena talelak.”'
  twi-ASANTE: Ɔno na ɔbisaa sɛ, “Enti yɛn mmara ma ho kwan ma yɛbu obi fɔ wɔ ɛberɛ
    a yɛntee nʼanom asɛm, nhunuu deɛ wayɛ anaa?”
  aoj-aoj: '@see-verse:JHN.007.050'
  cbv-cbv: —Jesús yeejép ã chãjachah, jwĩ jéihcan caá. Pánih jéihcannit jʉmna, ded
    pah ã chãjatdih caanjéh ã naóhcah, jwĩ jéih peéh chãjcan caá. Pánih jéihcan yʉhna,
    caandíh jwĩ peéh chãjachah, jwĩ wʉtatdihjeh jwĩta yap yoh tagaá, ãt niijíp wʉt
    jĩ.
  taw-taw: Mosis takaw ñu kɨl tɨkak adek ak anɨb agup, Bɨ olap nop gɨ tɨmel gɨnɨgun
    agɨl, yokɨp ma ag gɨnɨgun agup agak. Anɨb ak chɨn ned takaw nop nɨŋɨd tɨg asɨkɨl,
    jɨj olap nɨŋɨd yɨbɨl nɨm, anɨgɨnɨgun agak.
  jic-NT: —Qjuis jepapan jajütütj cupj ma ca mvelecj t'üc' malala nyuca la tjiji,
    jupj ma qjuis wala tjevele mwalá way p'in. Nin lovin. Jepapan jajütütj mwalá way
    ca qjuisin mü'üsüs ncu t'üc' way malala la tjiji.
  zap-NT: ―¿Pe let zëëdet lo ley ne nuudet yzakzi be te mén belne gardet gon be xdiizpee
    men por ne gaknan be gan pe wlaa men?
  wer-wer: “Ma tiarim ngön kosang nentak omnarö pas ngön yaatak ulmëëpen pël wia ma?
    Won. Pötaanök tiar pim songönten kat wiakök omën pipot elmëëpenaat.”
  ipi-ipi: Nanimana loo okomane mana mindi yata wato, nanimato akali mindi mee kosimi
    loto, balanga koo tene minditupa yata ape-pene naleya. Jia. Nanimato balana pii
    wamba ini ale wato, balana mana tupa nembo toto, bala yapa lo tale pipe-pene leya
    leaipia.
  qul-NT: —Leyninchisman jina, mana pillatapas juchachayta atichuwanchu, manaraj parlaskanta
    uyarispa, ni ruwaskantapas yachaspaka.
  ter-NT: —Yane Ponóvoti Kixovókuti hó'e ûti, yusíkoikopo tumuné kó'iyea koyúhoyeovo
    kónokea ipíhoponeokono ne xâne koeku âvoyea paréxakana koyúhoyea? koeku ákoyeamaka
    vakámokenoyea koêku ne ítuke? —kíxovokoxoane.
  bmr-NT: '¿Nacu mɨɨhai tajɨɨba saafi miyamɨnaafico: Iimitɨ, neejirahi, itɨconɨ diibo
    omoonɨnoco gaajacɨtɨmoro? nooboro.'
  fuf-fuf: «E hara Sariya men on no waawi ɲaawude sifa oo neɗɗo ado jentaade mo, anden
    ko honɗun o waɗi?»
  bhl-bhl: '“Nukalem sawa em kukuw e kanekote: Nu kanelom kunum mak sak geelewbokoluw
    te! Kate nu kunum beem bakabe weng be kilele kiliko, diweko, fe e, elo geelewokoluw
    te.”, yangse kale.'
  ons-ons: “Ŋenze ra rokop don wane rokopko, ŋene ŋei mane yaup dongo mi birakaikene,
    ŋene mikepka kineine detkaikene, so eŋe sot okange yewa kaulukkene.”
  con-NTPO: —Ingi Chiga manda'cho suqquia'caen osha'fambi gi a'i injama'choma somboeñe
    tise su'choma pañambi'ta ni tise tson'choma atesumbi'ta.
  ghs-ghs: Oonihe napa hu noo napame qusubaiteqi abi teeho baura ma noo ipi nookaamake
    ao hairiamake noke qanga hiibaamani.
  peg-peg: “ର ମାନାୟ୍‌ ତାଙ୍ଗ୍‌ ପର୍ତୁମ୍‌ ୱେନ୍‌ୱାଦାଂ ଆରି ତା ମାନି ବିସ୍ରେ ପୁନ୍‌ୱାଦାଂ ମା
    ବିଦି ଇନାକା ତାଙ୍ଗେଙ୍ଗ୍‌ ଦସ୍‌ କିତାର୍‌ ?”
  txu-NT: —Je gêdja gwãm kraxje me baje axwe jabej me kukjêr kêtkam memã axwe jarẽ?
    Kati. Be, Jeju kute kraxje me bamã amijarẽnh kêtkam gu me arỳm 'ã axwe nhôro nhỹ,
    me bakukràdjà kupa'ã ne gu me 'ã nhôro nhỹ, ane.
  eng-WEBU: “Does our law judge a man unless it first hears from him personally and
    knows what he does?”
  gnw-NT: —Mboroyocui pe uyecuatía oĩ vae rupi yandepuere'ã ñaãa ipotave vae ndei
    yayapɨsaca jese mbove. Echa'ã yayapɨsaca jese yave, yaicuaa mbae uyapo vae —jei.
  mux-mux: “Oliunga ung-manima-ni ‘Yambu te kot naa piliiku kene we “Mong liikimeliinga
    buni mipili.” niai.’ nilimúye? Yu ui kot-na omba kene nilimú mele piliipu kene
    penga ung nilimúmanga puluma apurupu piliimulú kanili.” nirim.
  maj-NT: —Xi nkú ts'ín tíjña kju̱a̱téxumaná, títjun tjíhin nga ku̱a̱sinñjuhu̱ú xu̱ta̱
    tu̱ xi cha̱haná ni xi kits'ín ko̱ a̱skahan n'e̱ ra̱á kju̱a̱.
  bkq-NT: — Idânârâ kehoem kâzewenry tutuze kurâ. Koendâpa ânguylâ iguehoem aguely,
    eagâ aguykeba kulâ, warâ awyly tutuzelâ kurâ. Âdy anhetyby kiuntuba kulâ âsenagazedoem
    kienwentâdaymba kurâ. Xarâ kyjigâsene, tâsemaguehoem, âdara kely awyly kindatoem
    — kely.
  kue-kue: “Nono lono mina yomba yoko ta ka-tange teiyo dumo? Tamanga, nono komnaiye
    kana ye kamo pirkan ertre, te ye sragl taragl orkwa i ene wakai ere pir kanpogl
    sinaglkwa.”
  cot-NT: '—Icantimentantajitirotari ancantsiquempagueti: ‘Chooca yantaguishequeca’,
    aatogueti iroqueti aquemiri inquenquetsaquegueti cameetsaniji antsatimenqueroniji
    taa opajita yantaque. Aritari ocanti otioncacotacagueti.'
  bnp-bnp: “A vinara ne hita i taki bara si longoa a bakovi ge ta taro, si gi matakilaka
    vona a narona, muri ni gi pelekado.”
  apn-NT: '—Tk. Kwa kormã mẽ pahte pahprĩ hã kapẽr mar nẽ tanhmã kot amnhĩ nhĩpêx
    to hã omunhre hã. Na pre finat Mojesja Tĩrtũm nhỹ hã mẽ panhĩgêtjê mã ja jarẽnh
    o: Kêr ka mẽ aprĩ hã mẽ kapẽr ã mẽ ama nẽ mẽ kot amnhĩ nhĩpêx ã mẽ omu nẽ rĩ kormã
    tanhmã mẽ harẽnh to. Anhỹr tã ka mẽ kormã aprĩ hã Jejus kot amnhĩ nhĩpêx ã omunh
    kêt tã ra kot amnhĩ tomnuj xwỳnh ã harẽ. Anẽ.'
  ctp-NT: ―Bra nu kuꞌni biyaanꞌ ꞌin ska nten, ja ndiya chabiyaꞌ ꞌñaan chaꞌ taan nu
    tiꞌí ꞌin nten kanꞌ xa nu ti ji kunaan nchga chaꞌ nu nchkwiꞌ yu kanꞌ, xa nu ti
    ji ka biyaꞌ tianꞌ sa ñaꞌan chaꞌ ndiꞌin ꞌin yu kanꞌ bra kanꞌ ―ndukwin Nicodemo
    bra kanꞌ.
  bre-BRG: Ha barn a ra hol lezenn un den hep bezañ e glevet hag hep anavezout ar
    pezh en deus graet?
  opm-opm: '@see-verse:JHN.007.050'
  bvr-bvr: A-yinanga burrwa, “Minyja bubu-borrwa gun-ngayburrpa joborr gu-yinmiya
    gu-yurra? Gun-mola an-gugaliya nguburr-wengga nula burr-mari, ya, minyja gala
    mu-ngoyurra nguburr-galiyarrarna nula nipa a-yinmiyana jama a-ji?”
  wal-wal: “Issi urai giyoobaa siyennan woi i ai oottidaakko erennan de7iiddi, kasetidi
    a bolli pirddiyoogee nu higgiyan de7ii?” yaagiis.
  zad-NT: ―Ley c̱hechona' nan aga wak wc̱hoglocho c̱he to beṉ' iṉacho chone' mal shi
    biṉ' wzenagcho dillaa wi'e kwenc̱he iṉezicho bin chone'. ¿Anti aga kan' nakan?
  kmg-kmg: “Ŋoŋe muniŋ, ŋic moc fuŋne-ticne mi manahuc â kiŋticne mi honehuc okacnere
    dâŋ mâc mumutarane, iŋuc ezore sâcmutâc papia-nâŋecko moc qâreŋkekicne fokac me?”
  aso-aso: Ve ma olihe goniꞌ o-do initeꞌ inekumuꞌ gele hehe lamosa ve goloso ve ha
    gopo loloneꞌ nene leliꞌ louꞌ gamazite nene avutoꞌ amolobe. Olo.
  uli-uli: “Hatobtob we yach ye sor le towe yoh le sibe hatugulu yael semal hagerger,
    mo imol mala sibe rongrong mekla iy yebe sor, ngo si gula mekla iy ye foru.”
  nin-NT: “Iba munta si di vu unushirr ni ìlà sama ni iwo ma bari hen, ka hi inkindirr
    indanda nggo a na bari.”
  tgk-tgk: «Оё аз рӯи шариатамон мо касеро нашунида ва кори кардаашро муайян накарда,
    ба ӯ ҳукм мебарорем?»
  acu-NT: —Ii umirkatin chicham tu aarmau asamtai, aintsu chichaamuri anturtsuk, tura
    ni turamurisha tenap nekartsuk pujakrikia, wait wajaktintri tu atinuitai pengké
    tichamnawaitji. ¿Nekaschaukai? —timiayi.
  cak-WNT: ¿La utz ta cami chuwech ri kaley chi nibix chi jun achi c'o rumac, tek
    xa ma etaman ta, ni ma ac'axan ta chuka' chare wi kas kitzij chi c'o mac rubanon
    o xa ma jun?
  ebk-ebk: “Ay mafialin ay keddengan nan Lintig takú nan usa ay taku ay machusa sakbay
    mafistikiar ya maammuwan mu ngachana nan en-enatna?”
  spa-PDDPT: ¿Nuestra Ley juzga al hombre si no lo oye primero y sabe qué hizo?
  ruf-ruf: “Apfi Ghamalaghitso ghetu ghomhigha imunu wowose ka ng'atumhulikitse na
    kumanya chayatendile?”
  gun-gun: — Nhande kuery pegua lei rami vy nda'u ha'eve 'rã ri amongue nhamboayvu
    porã e'ỹ re nhanhombopaga aguã, e'ỹ vy mba'emo ojapo oikovya re jaikuaa pota porã
    e'ỹ re?
  agu-BL: —I na tal kaley, qui'c cu yi nink kak' til jun yaj yi ntaxk kubit yi yol
    i'. Nin qui'c cu yi nink kak' til jun yi ntaxk el katxum tetz yi mbi na tzan tan
    banle'n, —stzun i' ban scyetz.
  isn-isn: “Itii ilagiilyo litu likumulamula umuntu kwaala utegeeigwe hanza nu kulinga
    nukituma?”
  eng-PEV: “God’s law says that we can’t say a man is guilty until we listen to him
    and find out more about what he’s been doing.”
  ilo-ULB: “Mangukom kadi iti lintegtayo iti tao malaksid a mangngegan isuna nga umuna
    wenno maammoan iti inaramidna?”
  pir-NT: —‍Jesu ñano yerire masiedaja mari. Sa masiedana marine tiquiro yahuato pano
    tiquirore buhiri dahre masiedaja mari. Sa masiedapenata tiquirore buhiri dahrena,
    mari ye dutiyere yʉhdʉdʉcana niaja mari, niahye Nicodemo tiquinare.
  anv-NT: “Nnó ɛbɛ́ sé ɛgbarege muú nnó alú gyɛɛ́ ayi bɔɔ́ álá lu danwú mpa
    wuú akaá mechɔ ɛwe ji apyɛ?”
  sab-NT: —Moisés chadalla kle degaba che ulita alin gerule che me ñage kwian gai
    blike gbe jiske agedu gweale giti, ngeru che kwian chugadale ngwadi gerule mo
    giti ama agedu giti, che kwian keruchuge gerule mo giti ulita ene suge trate chege
    ama jiske ulia o me, ama jiske ulia gire che ñage ama gbe ji chuge.
  tmd-tmd: “An Juda lo rol aku, nöbö i nugwo hör ölɨŋ höb pɨ nölön rɨ gwogwam röinɨŋö;
    mönö diba yadön mönö ila hölu nugwön döŋö, mai mag aliö akuyöbö cɨnɨŋö,” röŋa.
  acr-NNT: —Kubꞌiꞌij ri Tzij qeꞌoj, na utz taj kaqꞌat tzij puwi junoq, we na kataꞌ
    ta uchiꞌ nabꞌe y we na ketaꞌmax ta nabꞌe we kꞌo juna mak uꞌanom —xchaꞌ.
  kpg-kpg: “Di tonu o tadau haganoho le e hai bolo gidaadou e deemee di haga huaidu
    nia daangada i mua di iloo di mee dela ne hai.”
  taj-taj: “तिग य्‍हाङला ठिम अन्‍छार थे म्‍हिसे लबा तामदेन गे आघोनान य्‍हाङसे थेदा
    दोष उन्‍बारी तला?”
  avt-avt: “Hɨm lo maiu hɨram matɨp haiu mɨt iuwe eminɨn mamɨntau hɨm mɨtɨk hɨrak
    ketpim, mamɨr menmen hɨrak kɨrɨakem, te maain haiu matɨp hɨrak yaaik o enuk. Haiu
    emɨmtau hɨm mɨrak werek, te haiu emɨrtei menmen hɨrak kɨrɨakem werek werek.”
  cbk-cbk: “Ta habla na di aton ley, no puede kita sentencia ya lang con un gente
    si hende anay oi el defensa di suyo mismo, y sabe tamen anay si cosa ba gayot
    ele ya hace.”
  uig-ARA: ــ تەۋرات قانۇنىمىز ئاۋۋال كىشىنىڭ نېمە قىلغىنىنى ئۆزىدىن ئاڭلاپ بىلمەي
    تۇرۇپ، ئۇنىڭغا ھۆكۈم چىقىرامدۇ!
  tuf-tuf: '—Is bach cáritan chihtá cáritan cutar wacaro: “Uw ima quin táyowi, ima
    cuitar waquín acu. Uw imát eyta wátieyra isat ay ráhctieyra, ey quin tayar chíajatro,”
    wacaro.'
  abx-abx: “Tugot ba' si bala'ud-ta kam i pagpatok si adda a'a myintras ga'i pa iya
    nagbistahan?”
  mco-NT: ―Jadu'n ɨɨch ajt ngötujcɨn xy'ane'mɨm co ca' huaad ndzaachytuunɨm pɨnjäy,
    pen ca'p jayɨjp n'ixyöyɨm nbayöyɨm ti anajty tɨ tuñ.
  kqf-kqf: “Eda waiḡake ya giugiu te lava mote tamai wavu yababe bi ta gei etale te
    kauwa banina ta gei sibe te tana bai i voiyewapa.”
  cpb-NT: “Okantzi Inintakaantaitanewo, te ishinetaantsite ayakowenteri atziri terika
    ankemeri aakapaini onkene ayotero oita rantakeri.”
  aon-aon: “Yaipo, kabi douk apakin lo seiwok Iruhin nakoguk Moses enyi nyakrium,
    apak ta mare arigas mukri enen arpen enyen douk nyenek yoweishi inahos, uwok.
    Apak ta mumnek enyenyin baraen douk mudukemesh um eshudok enyen nyenekesh iri
    iyoh, aria ta mukri.”
  hus-NT-2005: ―An takʼixtaláb xi wawáꞌ i koꞌol, in ulal ke yab in tomnál ki walbiy
    jun i inik max yab ki axtsi okʼox ani ki choꞌóbnaꞌ xantʼéy in tʼajámal.
  mig-NT: Na̱ún áchí ley. Kuu naku̱xndíi‑yó sɨkɨ́ ɨ́ɨn cha̱a, te nú tú xna'a̱n‑ga̱
    kuni so̱'o‑yó tú'un ká'a̱n‑de, jíín nú tú ndúkú víi‑yo na̱ún tiñu sá'a‑de náún.
    Achí‑de.
  bps-bps: “Kabay man i flalò blé di gito, silang fakay nukum i satu to ku talingeito
    i manan du fye gadeito i mgimoan.”
  mbs-mbs: “Eked kepakay diyà te punù ingkeliwat i Moises aw ipelumun se otaw singed
    aw onà sikandin insaan aw eden se eg-inangen din, amon meketaba.”
  tof-tof: “Mibü gida-a inzan bóktanda wagó, ma pam ngaen-gógópan tóba kolae tonarran
    darrem koke ekyeno, a ma ngaen-gógópan oya bóktan arrkrruo, umul bainüm wa ne
    kla tólbaele.”
  cme-NT: «Na suyaa wuɔ a saa baa miɛ ãnjĩnamma‑i, diɛ saa yuu moloŋo‑i a suɔ uŋ
    ciɛ kumaŋ, i siɛ gbãa ce-yo bĩŋkũŋgu dɛ?»
  sus-sus: «Won ma sɛriyɛ ki ma, mixi nɛ makiitima, a mu maxɔrinma xɛ alako a xa kolon
    sinden a fe naxan nabaxi?»
  pon-2006: “Nin duwen atail Kosonned, kitail sohte kak kadeikada aramas emen mwohn
    atail saikinte karonge mahs oh diarada dahme e wiahda.”
  dad-dad: “Ada neda lo bun, taka ĩ ereb age fef anĩ ileya nigin ketem karĩ tafiye
    ken, es tafedig. Age fiya sã de?”
  zab-NT: —Ley xtennɨ rnii dec quɨt chaleeti iniin xi castigu riáld tuby bniety anste
    ni guindiagnɨ xtiidxbɨ par chalee gacbeen cún ni baanbɨ.
  jae-jae: “Aêac embe taŋô ŋac teŋ nê biŋ to tajala gêŋ, taŋ eŋ gêgôm naŋ atom, biŋsu
    êmêtôc eŋ me masi. Oc masi.”
  ksd-ksd: Dave, kada tinata na varkurai i kure ta tikai vang ona pa di ga valongore
    boko kana tinata ma dia matoto ure nam i tar pait ia?
  msm-NT: “Ojow pa to sikan mgo balaod ta, ogkahimu buwa to paghukum to otow no kona
    og-unahon og-usipon agun mamaanan yagboy dow nokoy to nahinang din?”
  myk-myk: «Na bɛ ni wèe wo saliya wu ni, ta lʼa saha na kiiri kɔn sipya wa na, na
    ta wèe ya fɛnhɛ wu yege na wu nibyii cɛ-ɛ ya?»
  sbe-sbe: “Yoda laugagayo ye hedede meta taba nige tamowai hesau ta hegilugaibui,
    na bena ta lapulau unai yo saha ye ginauli wa wasana ye hedede ta lapubagunaei,
    na kabo ta nuwatuhekasa.”
  mcr-mcr: “Neyaqä suqä duŋi, ne ämaqä hŋqueä kukŋui qätä äwiyätanä, itaŋga iqueqä
    wäuŋuä imäkätŋqä duŋi, qävqä ganä iani, iŋga iwäsäuatuŋqueqä” ätukqe.
  cux-NT: ¿'Áá ley yeⁿ'ē yú cuuvi caaⁿ'maⁿ nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ, ndúúti chi nguɛ́ɛ́
    n'diichi di 'iiⁿ'yāⁿ, ní 'caandiveeⁿ dí yeⁿ'e 'iiⁿ'yāⁿ ní túúmícádíínuuⁿ di chi
    diíⁿ yā?
  tur-YTC: “Yasamız, önce kendisini dinleyip ne yaptığını bilmedikçe, bir kişiyi yargılar
    mı?” dedi.
  san-ITR: tasya vAkye na shrute karmmaNi cha na vidite .asmAkaM vyavasthA kiM ka nchana
    manujaM doShIkaroti?
  bel-N: «Няўжо судзіць наш Закон чалавека, ня выслухаўшы яго спачатку і не даведаўшыся,
    што ён робіць?»
  sch-sch: “Ei Balam dungjûiin chu tukhom a chongbâi suok ei riet mân le a sintho
    ei mu mân chu theiloi minchang thei ngâi mak me,” a tia.
  mic-MIQNT: “Ta'n telteg 'gt'tplutaqanminu, ma gisi ilsumam'g ji'nm, gesgmnaq gis
    nutmuam'g ta'n gis tla'tegej.”
  huu-NT: 'Jesúna rɨiduanona, naimɨe llote: —Caɨ einamacɨ llocabitɨmacɨ: “Bu duere
    caɨ fɨnoacania, nano naimɨe lluamo cacarefitɨcaɨ. Jearede rafue naimɨe fɨnuana
    cacareillano, naimɨena duere fɨnoitɨcaɨ”. Iena caɨ cacaiñenia, naimɨena duere
    fɨnoñeitɨcaɨ.'
  jiv-NT: “Ii shuartikia, shuar ni túramun etserkamu ántutsuk súmamtikiachminiaiti”
    tímiayi.
  otm-NT: ―Nu'a man t'ɛ̨dihʉ, hingui sä ga juąnbahʉ n'da ra ją'i 'bʉ hin dá øhmbʉ
    'bɛ'a da mansɛ, nɛ'bʉ hin dí pąhmbʉ majuąni 'bɛ'a i øt'e, bi 'yɛ̨na.
  dah-dah: '@see-verse:JHN.007.050'
  tnk-tnk: “Loa səkɨtaha raməfni irə? Ko kɨtaha səkiri iərmama riti mə noien səvənhi
    rərha mətə səpkukupwən mhə mhəreɡi nəɡkiariien səvənhi, mhətui nəfe noien in ramo?”
  kpr-kpr: '“Seteva aindae resena. Kote givu! Namondeda agho dari resira: genembo
