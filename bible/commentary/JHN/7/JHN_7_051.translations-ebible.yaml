  qvh-NT: '@see-verse:JHN.007.050'
  kms-kms: “Beghi lo wuri, wuti unje paip segine ni pughe sin nen kin te beghi simbe
    nundug pre muqdi unje paip.”
  agn-agn: Ganing si Nicodemo ong mga karomanan nang Pariseo, “Kontra ong Katobolan
