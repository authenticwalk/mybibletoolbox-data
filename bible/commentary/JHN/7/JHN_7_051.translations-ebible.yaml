  san-IAS: tasya vākye na śrute karmmaṇi ca na vidite 'smākaṁ vyavasthā kiṁ kañcana
    manujaṁ doṣīkaroti?
  nho-nho: “I loto naa Loo taatou raa, taatou see lavaa te ttapa vare maa te tama
