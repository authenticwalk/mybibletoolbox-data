  pma-pma: “?Mukave? ?Mengkatien keil orer maeni keke rovasan mahien min meatin tai
    navong rorlei rahittei veah usite onen en kot keke rovahotin asa koa kei mumoni
    romaltei? Vuo, romaentei.”
  atd-NT: “Duon to Balaod ta to kono ta ogkabobootan ka otow no nabayungan ko kono
    ta pad ogkohusoy. Agad woy tad ogboboot ko ogkatagaan tad ka salo din.”
  tel-2017: “ఒక వ్యక్తి చెప్పే మాట వినకుండా అతడేం చేశాడో తెలుసుకోకుండా మన ధర్మశాస్త్రం
    అతడికి తీర్పు తీరుస్తుందా?” అన్నాడు.
  hat-BSA: “Lalwa pa nou pa jije yon moun avan ke premyèman li tande li epi konnen
    ki sa li fè. Èske sa konn fèt?”
  top-NT: ―Nac ley ni̱ma̱ li̱ma̱paksi̱naná̱u huan xlacata ni̱ lá ma̱lacapu̱yá̱u cha̱tum
    chixcú para ni̱ pu̱la kaxmatá̱u ixtachihuí̱n xlacata nacatzi̱yá̱u tú tlahuani̱t.
  msk-msk: “Pinasobay sang kanatu balaod dili kita makapagokom parabay na isilotan
    yang otaw na dili onaun bistaun antak katigaman daw nanang yamaimo naan.”
  gyr-NT: —Yandeundar porocuaita mboavɨye ãgua ndiyai, “Ereyavɨ mbahe” yahe voiño
    tẽi que ava mbahe sembiapocuaẽhɨ vɨteseve —ehi.
  kmh-kmh: “Jiwda low chin ar ak, bi bap nup timey gipan aŋgiy, yikop kalambis ma
    aypun; kor giy junj bap niŋiy nep mey, kun gipun aŋgak.”
  ukr-ONPU: ―Хіба наш Закон засуджує людину, не вислухавши її спочатку й не дізнавшись,
    що вона робить?
  emi-emi: “Uneita inangari nipaopao eue va, ita rau mene ghelei righi voto ta teva
    taumattu, ita tani nongo mua va sa ateva ghe gheleiela.”
  zpv-NT: ―Ziga naa xlehyi nuꞌh, ayi nuu chyu gudziiꞌba duhlda yihca bwiinn galoh
    nin nagahdxi dxihn nuꞌh mwer galoh cuun nin bwiꞌhnn ba.
  gux-gux: Naani ti balimaama puni usanu ban jia o nilo buudi kaa kpa cengi o, ki
    bandi wan tieni yaala?
  kos-kos: “Fal nu ke Ma Sap lasr uh, kut tia ku in nununku sie mwet meet liki kut
    lohng pusracl sifacna, ac konauk lah mea el oru.”
  ibo-ibo: “Iwu anyị ọ na-ama mmadụ ikpe, ma ọ bụrụ na o bụghị ụzọ nụta okwu nʼọnụ
    ya, ịchọpụta ihe onye ahụ na-eme?”
  yml-yml: '@see-verse:JHN.007.050'
