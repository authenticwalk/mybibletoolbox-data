    rurai pudi­rinchu?'
  hrv-hrv: “Zar naš Zakon sudi čovjeku ako ga prije ne sasluša i ne dozna što čini?”
  box-NT: 'á bía nɔn ɓa yi: «Wa làndá yi, á wa yí dà máa síiní nùpue ɲúhṹ
    ká wa yí ɲá ɓànso ɲi-cúa, á yí zũna ká a wó khon.»'
  ote-NT: ―Pe numa leyhʉ ma̱ gue hinto tsa ga tsa̱mhʉ ntsꞌa̱hni ꞌbʉ hinda nja ra nthanthya̱
