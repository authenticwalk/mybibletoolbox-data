  zar-NT: —¿Naruʼ richúguruʼ queëʼ tu bönniʼ gátiëʼ lu xibá queë́ruʼ channö cabí yö́niruʼ
    lëʼ zíʼalö para inö́ziruʼ bi benëʼ?
  kde-kde: “Dachi, Sheliya yetu ìnatuluhusu kunnyukumu munu kabla tukànambimpilikanila
    hoti na kumala chatendile?”
  ata-ata: “No anu lapuloto noxinge, la umomomo sou tatulusou itema vile no anu vaivaikala
    vitanisi uasi. Talomu noxou laixe mo talavusou mii maꞌia ane anu muꞌoxonu, la
