    naringant i arangan nan gan mungꞌ da nasruꞌ i nam arangan nangan.”
  sri-sri: '—Marĩrẽ doreri ãsũ ãrã. Sugʉ masakʉ ĩgʉ̃ irideare weremakʉ̃ marĩ péburo
    dupiyuro ĩgʉ̃rẽ: “Ñerõ iribʉ”, ãrĩ wajamoãmasĩbea, ãrĩyupʉ.'
  nal-nal: “Lamaskana amun Lus sin dia dina wen famazik axazak, ka ruaas a raan di
    langarin fanong a dorang sina, xuna tanginang aze naa ra gigiu.”
  kyq-kyq: «Ko Taar kɛn Raa ɛɗjekiro se, debkilimi jaay kꞋbooy te taarin̰ eyo, ɔɔ
    jꞋaak te nakŋ kɛn naan̰ tɛɗ ey se, jꞋan̰ kɔkŋ mindin̰ jꞋɔɔ ɗi?»
  kwd-kwd: “Nga tagi adauru laka'u 'e iiria dauru goru sia sufaa mola te'efuta wane
    lauta dauru goru 'ame longo le'a na alafuulana fana su'anga na 'olataa na ngaia
    'e agea.”
  ded-ded: '@see-verse:JHN.007.050'
  ewe-ewe: “Ɖe míaƒe se la bua fɔ ame aɖe nenye be womedrɔ̃ ʋɔnui, hese eƒe nyawo
    me gbã oa?”
  nuy-nuy: “Yagi ngagurru nguunu-lhajbu niga yagu! Ngagurri-nyinyung yamba ana-lhaawu
    anaani wu-yamana, ari aynbaj wurruj wu-waṉbini aladi. Ana-wulhu-wulhurr ngaanaa-gawanggina
    nubagi na-waḻyinyung, ngaambu-marrbuy-mana anubani yigaj ni-waṉbini-yinyung. Bani-yung
    marri ngaambu-wijangayii!” Dani-yung na-Nicodemus ni-yambini.
  cop-BHC: ϪⲈ ⲘⲎ ⲠⲈⲚⲚⲞⲘⲞⲤ ⲚⲀϮϨⲀⲠ ⲈⲠⲒⲢⲰⲘⲒ ⲀϤϢⲦⲈⲘⲤⲰⲦⲈⲘ ⲈⲢⲞϤ ⲚϢⲞⲢⲠ ⲞⲨⲞϨ ⲚⲦⲈϤⲈⲘⲒ ϪⲈ ⲞⲨ
    ⲠⲈⲦⲈϤⲒⲢⲒ ⲘⲘⲞϤ.
  buk-buk: “Yac neŋ yomsu gic yao bu dakic yom tu tamatôc ŋamalac daŋ-ŋga ŋambwa dom!
    Gêŋ ŋamata-ŋga daŋgô iŋ dau ndê yom, ma dakip yom sa pi gêŋ naŋ iŋ kôm.”
  pri-NT: «Pwicîri naa na ê Naèà kâjè, na jè pwa wârimuru tà wà pwi âboro, béaari
    ê pai [pitèié. Wâdé na jè mara] tàmaari ê pwina é ina târa ipwamuruê.»
  zpq-NT: ―Ley c̱hechon' bi choen' latje c̱hoglaocho c̱he to beṉe' ba ben da' mal
    še biṉa' güe'e diža' naquen' goc na' še biṉa' ṉezecho bi dan' bene'.
  por-TFT: “Não ouvimos ainda o que Ele diz para descobrir o que Ele está fazendo.
    Nossa lei judaica [PRS] permite/É permitido na nossa lei judaica [PRS] [RHQ] que
    afirmemos, antes de assim proceder, que devemos punir um homem?”
  gwi-NT: “Dii-law zhit duuyeh dinjii tr'ahaahkhwaa gwats'ą' dee'ya' eenjit vęhdaa
    tr'agwara'aii goo'aii gwinyąą.”
  gvn-gvn: “Ngana bama kari punishim-bungal jinbaldaku. Ngana jakalba nyungunin wawu-yimbal
    courtcasemunbu, nyajinka nyulu wanyu buyun-daman. Yinya nganandamunbu kabanba
    lawmunbu.”
  nhy-NT: ―Totlanawatil kijta nik mach welis tiktlajtlakolmamaltiskej se tlakatl san
    tekitl, tla mach achtoj tikyolkuitiaj para tikmatiskej tlan okichij.
  asm-FB: “প্ৰথমে কোনো মানুহৰ কথা নুশুনিলে আৰু তেওঁৰ কৰ্ম নাজানিলে, আমাৰ বিধানে জানো
    তেওঁক দোষী কৰে?”
  okv-okv: “Eto embo ta sapura deire avo ganoka eto ingae teho sio umbasora amo ungotenau
    ke pepeni Moses na kajena amo ainge rete?” ainge enu,
  mxt-NT: ―Catyí ley vatyi ma cuvi tachi tuñi yo chi noo ra tatu ma cuɨñɨ xihna yo
    tuhun cahan ra, tacuhva coto yo ñáá cha sacuvi̱ ra ―catyí ra chi ra.
  tzo-NT: ―Mu xu' chcac'betic castigo jun jchi'iltic mi mu to chca'ibetic sc'op, mi
    mu to ti jtatic c'usi smul. ¿Mi mu hechuc chal ti mantaletic cu'untique? ―xchi
    ti Nicodemoe.
  ind-AGS: “Apakah hukum kita menghukum seseorang tanpa pemeriksaan dan tanpa mengetahui
    apa yang sebenarnya dia lakukan?”
  omw-omw: Tire teta qua mwaanra rieqatama hia ko tiraitita, vaisiqaa qumina qua vataarorave.
    Tire ko nraanteta qiataarave, tiro.
  yrb-yrb: '@see-verse:JHN.007.050'
  maa-NT: ―Kjo̱tíxoma tsa̱ján, mìkiì tsjá'nde nga kjo̱'in k'oi̱‑la̱ xi̱ta̱, k'e̱ nga
    ti̱kj'eè kiì ndaà 'ya‑la̱ mé kjoa̱ xi tjín‑la̱.
  mcq-mcq: Núni tamana ea unekaka hu venujaho maraku huni ira hene hu raka kaꞌene
    venujaho kamareꞌe ijiꞌa túnaꞌi ꞌotua vetiura ꞌaho ichá vejure ꞌiamana.
  sus-A: «وٌن مَ سّرِيّ كِ مَ، مِشِ نّ مَكِيتِمَ، عَ مُ مَشْرِنمَ شّ عَلَكٌ عَ شَ
    كٌلٌن سِندٍن عَ قٍ نَشَن نَبَشِ؟»
  jpn-1965: 「私たちの律法では、まずその人から直接聞き、その人が何をしているのか知ったうえでなければ、判決を下さないのではないか。」
  fra-SBL: « Notre loi juge-t-elle un homme sans l'avoir d'abord entendu personnellement
    et sans savoir ce qu'il fait ? »
  yka-yka: “Paˈin saraˈten weˈ gaˈi aˈahin makajari laboˈante hukuman bang gaˈi dahuˈ
    iye pinakale supaya kataˈuhan bang ine bakas tahinangnen.”
  mle-mle: '@see-verse:JHN.007.050'
  shp-NTPO: —Non esekanra yoiai, jawe akárin ixon noa jan yoiai ninkatama ixon, timenbires
    joni jakonmaakin masá tenematima —akin.
  aom-aom: 'Ëjöho bogo maehu höjo. No aho bogo ëma uavarue höjo: Sisëro vaꞌëjo. Nosi
    jögoroho bogo ëhioho höjo. Urimo huro hesi jöꞌëro jöho jövego heromo huhu rabe
    rabe ëꞌadoho heromo evare uavarue höjo: Ja iꞌue baejëꞌe javajëjo.'
  geb-geb: “Nzan tɨvi ram nzuai, ee, nza fhura guma the suaŋv suaŋrie? Zakɨra fhuvara!
    Nza tuituigip ana buni mbararagip, ana muuŋgi bigeŋ kaŋgip, za ana suaŋv suanga.”
  eng-WYCLIFFE: but it haue first herde of hym, and knowe what he doith?
  bsj-bsj: “werfun bero ciya bi ne warka dor nir na nimre bi nuwa cinen na bi nyimom
    nye ci mane ka?
  cak-cak: Chupan ri ka-ley nu'ij chi roj man jun kak'a' richin nika'ij chi jun vinak
    c'o rumac, si man nikaya' ta lugar che na'ey chi nuto-ri', y niketemaj si kitzij
    c'o achique rubanon, xcha' ri Nicodemo.
  chf-NT: ―¿Ni ley täc'ala, u yäc'ben quira u toje' u tanä untu si mach to cheque
    cua' u chi? Mach une.
  tlf-tlf: “Numi ulo uyo bogo-nulu e, ‘Ibo tinum iyo bisop uyo dep weng telelmin baan
    diim daagamin ba kale, kamaki imi weng uyo tolong do-nilipta, imi weng so kuguup
    so uta tele utam-nilipta, kota dep weng telelmin baan diim daalin o,’ agesu o,”
    agela e,
  piu-2006: '@see-verse:JHN.007.050'
  poh-NT: «Reꞌ Cꞌuhbal nchopbic kana̱ i hoj rikꞌor, reh chi narichꞌukuric wach rimahc
    jenoꞌ cꞌacharel curman chi pe̱t naribirmijic rikꞌorbal i cꞌacharel reꞌreꞌ rakbal
    chiri̱j wi wilic jenoꞌ rimahc ru̱cꞌ i cꞌahchiꞌ ribanam. Wi maꞌ jeꞌ reꞌ enkaꞌn,
    maꞌ riyew ta woꞌ kꞌab keh i cꞌuhbal reꞌreꞌ chi enkachꞌuk wach ribano̱j jenoꞌ winak,
    nqui queh.
  tue-tue: —Sĩcʉ̃rẽ sĩãdutíadari sʉguero, cʉ̃ʉ̃ wedeserere, cʉ̃ʉ̃ tiiáriguere besesʉguero
    booa. Teero jĩĩã marĩrẽ dutiré, jĩĩmiyigʉ.
  bjp-bjp: “Na nagogon kirer, biil ifasi keren ta fangungut usuf tikas, male biil
    bii kere ongen famu orek an fafamalal kia na sani i tel ta u.”
  xon-xon: “Timi aakaal aah dii pu na, ti ga ŋmaa bii unii kaa puen jin u tibɔr ki
    bee waah tun pu na aa?”
  tzo-ZNT: ―Mu xuꞌ chcacꞌbetic castico jun jchiꞌiltic mi mu to bu caꞌyojtic ti cꞌusi
    chale, mi mu to jnaꞌtic ti cꞌusi smule. ¿Mi maꞌuc yech chal li mantaletic caꞌyojtique
    cheꞌe? ―xut ti xchiꞌiltac ta meltsanejcꞌope.
  mpm-NT: ―Kachi Ley yo ja tu kuu kankuachi yo sɨkɨ ɨɨn chaa, nu tu kunsoꞌo yo xnaka
    na jnuꞌun kaꞌan da, nava siaꞌan ti sa kuni yo na kuachi ni saꞌa da ―ni kachi Nicodemo.
  ots-NT: ―I ma̱n cam leygöjʉ, jin gui tzö gu ɛmbijʉ cár castigo hnar cja̱hni bbʉ
    jim be di tja̱mpi ʉr huɛnda pa da fa̱di ter bɛh ca̱ xtrú dyøte.―
  hoy-hoy: “येन नाम व्यवस्था यावारा मंळसा अक, यागासताका पयले आऊंद केळकु जान्स कोमालुर
    कि आव येन माळतान, दोषी ठहरूसतार?”
  amo-amo: “Uduka bite din suzu unit ushara a udutu sa ulanzu kitime iyinnin imong
    ilenge na adin sua?”
  pjt-pjt: “Nganampa tjukurtu panya alatji wangkanyi, ‘Utiya aṉangu kutjupa mapalku
    ngurkantaṟa kuranmankuwiyangku wantima, munu paluṟu palyantjatjanungku wangkanyangka
    kuliṟa kutju tjukaṟurungku ngurkantanama palumpa nintiringkula.’”
  cwe-cwe: “Vino Malagilizo yetu yochilongela chimtaguse munhu ching'hali hachinamtegeleza
    teng'hu na kumanya chiyotenda?”
  daa-NT: « Gaanuunte ɗiya a gi gediraaɗo obe gemo iŋ taar-anta ! Illa ya gi dor ja
    min ɗo biy ho gi ibin maan kaak ŋa gintu. »
  mlp-mlp: '@see-verse:JHN.007.050'
  ape-C: “Yaipo, kabi douk apakin lo seiwok Iruhin nakoguk Moses enyi nyakrium, apak
    ta mare arigas mukri enen arpen enyen douk nyenek yoweishi inahos, uwok. Apak
    ta mumnek enyenyin baraen douk mudukemesh um eshudok enyen nyenekesh iri iyoh,
    aria ta mukri.”
  bgs-bgs: “Dì mému tun ta sugù i Moises ka ruudan tô manubù ka dì una sikandin insaán
    ka ándin tô áglumun din, ébô makataba pa sikandin.”
  faa-faa: “Isiapo somemane motosakipoko, somemane ane aporomo koaretaeraka watikiaka
    rakisiaporakano ipiaki fana kairapo. Kaikia kakaro yasikino asekea, fanasinane
    marerapo. Aporoaki kaiyasiraka, fanasinane marerafapo.”
  kik-kik: “Watho witũ nĩũtuagĩra mũndũ ciira ataambĩte gũthikĩrĩrio nĩguo akamenyeka
    ũrĩa ekĩte?”
  cap-NT: —Uc̈hum liiqui tuz̈ cjic̈ha, “Tsjii z̈oñiqui ima casticta cjican, primero
    kjawz̈ta cjequic̈ha, niiz̈ persun razuna nonz̈ta cjisjapa”. Nuz̈ cjic̈ha uc̈hum
    liiqui, ¿ana jaa?
  ksr-ksr: “Eja moŋnoŋ siŋgisoŋgo anoti, ii mende qisiniŋ jero momago kileŋ gosiniŋ
    sokonja me qaago? Mende gosiŋ qaaya eeŋ laŋ jeŋ tegowoŋati eeŋ, mono anono Kana
    qaanana qewoŋa me? Ii mende sokombaa.”
  eng-TNT: Doth oure lawe iudge eny man before it heare him and knowe what he hath
    done?
  sbs-sbs: Mulawo wetu u atula muntu ni useni kuzuwa kwali nicho cha panga?”
  sue-sue: “Nikare seu. Ema zo nakai susu nuso kaka gamu, ota pasina nuso kaka tamamu
    inoise nu tepo gera potanisekai sai itita? Lo ge nasokai meni go wanisekai toita?”
  fra-NCL: « Notre loi condamne-t-elle un homme sans qu’on l’ait d’abord entendu,
    et sans qu’on sache ce qu’il a fait ? »
  bhg-bhg: “Kaenato aodarida isira awa emboda ge awa gisi ingae edo ainda buro rori
    awa gae isite embo awa katainyae.”
  snn-NT: —Riusu coca maina jo'case'ere ëñato, bainguë gu'aye yo'ose'ere case'e bani'ga,
    Baguëni te'e jëana si'nsema'ijë'ën caji. Ru'ru, baguë coca sehuoni quëayete te'e
    ruiñe achani masiye bayë caji, cabi baguë.
  atb-NT: '"Nga-nhúng é tarâ gi, byù rayuq lé, yhâng é dang hí a gyô wú é eq, yhang
    haî kut é lé a sê e za, mara byi lhê lhú?" ga, yhangmoq lé myî ri.'
  cek-AK: aicae ih daan pongah kami maeto mah sak ih hmuen to panoek ai, a thuih ih
    lok doeh thaih ai ah lokcaek thai maw? tiah a naa.
  bkd-bkd: “Igtugut ba hu Kasuguan taw ha hukuman sa etaw hu silut ku harì pa makapangatarengan
    ta daw matun-an taw sa binuhat din?”
  ctu-76: 'Jini mandar mi yʌl: Mach ch''ujbi lac wʌ sub mi an i mul quixtyañu che''
    max tyo ubibil i t''an jini winic, che'' max tyo ña''tyʌbil chʌ bʌ ti'' cha''le.
    Che'' ti'' subeyob bajche'' ts''ijbubil ti mandar Moisés. Che'' ti yʌlʌ Nicodemo.'
  lac-NT: ―Mʌ' c'ucha'an ij corex ic ts'iquex u muc'yaj mac wa mʌ' toy ij cu'yex u
    t'ʌn wa mʌ' tij quirex ba' u si'pir yʌn ti', quire' baxuc cu ya'aric u t'ʌn Moisés.
  xla-xla: “Mosesta aiyalma hatitimale dolumama di poka꞉dena, oplamiye ya꞉ koko tatle
    pogladlalo isikimi ya꞉ batalimale asiyama hamiloweye,” diyo.
  xav-NT: '@see-verse:JHN.007.050'
  cuk-cuk: —Anmar-igar-maidgi, sunna dule-wargwenga amba yoo igar-itoged-iduar bato
    soglesi, ¿be dummad-nosye, bega sabsur-odurdakleged-igar maiye? Suli, degisulid.
  tbf-tbf: “Kegiet vinuor a kap sunurie nia votorosie ka mei sien va giet ta kap ngas
    muna rongomie misa ta nga tsana, va gerek?”
  uig-CYR: — Тәврат қанунимиз авал кишиниң немә қилғинини өзидин аңлап билмәй туруп,
    униңға һөкүм чиқирамду!
  ikw-NT: “Iwu aị zá naama badnụ ikpe sị ọ nụ́na nhne hi n'ọnu a, nụ nhne o mernu.”
  khs-khs: '“Niyewi solo elewa tuwaponase, solo elewa amowa senayewi tikapeye tipela:
    olokeyatela timinisaleke ene ema puwano topukeye. Ta:tapola: heneye alalapita:
    potapola:, falasisewa apoyakeye. Sena amawa a ta:tapose, falasisewa eta: apolosemakeye.”'
