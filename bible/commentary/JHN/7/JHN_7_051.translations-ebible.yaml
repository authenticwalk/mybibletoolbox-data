  mya-JVB: ငါ တို့တရား သည် လူ ကိုမ စစ် ၊ သူ့ အမှု ကို မ သိ မှီကပင်ရှေ့မဆွ ကဆုံးဖြတ်
    တတ်သလောဟုဆို လျှင်၊
  kgf-kgf: Héna acninanéŋ ic méŋac ara me hakaya meyec imi walac ménda nimmagucnec
    képésiraguc ʒéanʒac me qahac?
  awb-awb: Manikánka sehgíóro ú ehwehnká anereiro? Wehukení pehipi ehweh ato iro?
    Írakaumo. Ebeqme wehukeníné ehweh ireq wene arambehri tagaríáhro. We ahbabárínaraq
    anehemé ehweh ato ire úwe.
  gdn-gdn: “Nu goranuga tapu ki inako wagau; ‘Iyapana mosi e waretai siyoto wirawira
    ki ka yabiri e waretai ki uburoto e eya yonai yagisi wainapamu da nu e paerei
    ki kerarai kwaenepamu mibai bo bera. Ki eweya ka nu ubumamu e bita kweyamu bo
    ade eba kweyamu.”
  nko-NT: “Anɩ mbla lɛha ɔkpa ánɩ́ abɛ́ha ɔkʋ ɩpɔ́n asa abɛ́fɩtɛ́ mʋ ɔnɔ́tɔ́ asʋ́n
    nú?”
  bsn-NT: —¡Majique! Moisés ñamasir'i manire ĩ rotimasirere yirã, ĩ gotisere ajicõari,
    ĩre sẽniĩabetiboarine, “Rojose ñaja ti, ĩre”, yimasibeaja mani —yiyuju Nicodemo,
