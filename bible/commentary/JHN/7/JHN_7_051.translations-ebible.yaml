  ixl-NNT: —Palojtaj oꞌ stuul uvaꞌ aꞌ ni tal u kuleyeꞌ uvaꞌ lanal qabꞌi isuuchil bꞌaxa.
    As aꞌn la qal itxeypu umaj uxhchil tul uvaꞌ la qootzi vipaaveꞌ,— tiꞌk naj.
  boa-NT: '@see-verse:JHN.007.050'
  etr-etr: Nilïle Ado mala säla negei dibe ameada, dafidi afädëa ado sähalea, Na gomalä
    hamoila säse amo nabalahilä, gudi mogelo amo, ïe ado made nabalada, gudi mogelolela
