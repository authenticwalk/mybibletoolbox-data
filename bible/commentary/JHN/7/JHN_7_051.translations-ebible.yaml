  gym-NT: 'Kukweta ükaninte ni ngätäite käta niere krörö: Ni iti käkwe dre nuenbare
    abtä kitadre ngite, ye niara ngämi blite au jakrä, ni ñan raba kite ngite abko
    tä ükaninte kore, nieba Nicodemokwe.'
  azg-NT: 'Itso jon ndëë nanꞌñeen: —Juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui na icoꞌxenhanꞌ
    jaa, mangiö na itsiquindyihanꞌ na tyiꞌquichuhanꞌ na ngitoxën ncüii tsꞌan vitjachen
    na ndyëë jnaanꞌ juu, ndoꞌ na ninjndaꞌ nin ꞌnan sꞌaa juu.'
  bhd-bhd: “कुन इश्शे कानून केन्ची मैन्हु सज़ा देनेरी अज़ाज़त देते, ज़ांतगर तैसेरी
    गल शुन्तां इन न ज़ानम कि तै कुन केरते?”
  too-NT: ―Tūla catimāpātīnīuj kalhatin chi'xcu' palh tū' pū'la naca'tzīyāuj a'ntū
    laclē'n lā' palh tū' pū'la namakxtekāuj nachihuīna'n. Chuntza' tatzo'kni' huan
    nac ley.
  ind-AYT: “Apakah Hukum Taurat kita menghakimi seseorang sebelum didengar hal yang
    dikatakannya dan diketahui hal yang dia lakukan?”
  cjo-NT: '“¿Pikantakotashitari: ‘Tee ikameethatzi Jesoshi’?” Eeromi okantakae rojankinarini
    Moeseeshi okameethatzi ityaawo akemijanteri ikantakiri, eejatzi okameethatzi ityaawo
    ayotero kameetha oetarika rantakiri.'
  nsn-nsn: “A ualatutur nagigeig ahik pahe kedanga tar tamata ke kouh tar binaka halana
    ta longoroahain, kare halana ta atein a haua ke guatain.”
  san-DEV: तस्य वाक्ये न श्रुते कर्म्मणि च न विदिते ऽस्माकं व्यवस्था किं कञ्चन मनुजं
    दोषीकरोति?
  tna-NT: —Aidhe biame ecuaneda cuaja matse taji mahue ebainia id'abaji mahue. Daja
