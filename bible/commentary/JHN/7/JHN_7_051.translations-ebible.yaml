  kwi-kwi: —Aumɨza ɨnintɨt aizpa pianmakpas. Aune mazara kwail kirɨt kizsachimakpas.
    An ñancha aune ussa mɨrawamakpas, paiña kwail kirɨt aizpa piankamna.
  agm-agm: “Utaaho wo kata kaiwaiwa pɨwɨha isɨhiya atiwɨ nepɨ katɨwɨ atisohɨpɨpɨhɨ
    nyahɨ newa atisa tipɨtapaawa monaiwatɨhaawɨ ko yaawɨhandɨ nenetɨtɨhaawɨ nyamɨ
    wɨnɨhapɨpa kanyatataatindɨho e owetindɨho?” tatɨ nasenataise.
  ubr-ubr: “Ot ati baifafaro dura iyau nanaba Orot men tanimakiai on, ab ainau an
    dura tantatam a tansagob On abi bobo ifour.”
  tsw-NT: “Wila̱ u tsu u lyawa tsu tsu kototo ama babu tsu uwwa ili ya aguji i le
    shi. U ri ulobonu tsu geꞌeto nle babu na tsu revei unusu u na a yuwain shi.”
  cax-NT: '—Nantü sane nüriacarrü: Chüpuerurrüpü bache carrticurrü ümoti taman, arrtü
    chübacurrtacapü nurria primero aübuti, nauqui atusi arrüna arrtü ane nipünatenti.'
  aia-aia: “Na ringe agaau 'a 'unua do gau bwa'i matai hiiriai noni na'i 'oha nagau
    ai'a rongo ha'agorohia mau ta mamaani beia.”
  srp-1865: Eda li zakon naš sudi èovjeku dokle ga najprije ne sasluša i dozna šta
    èini?
  agt-agt: '@see-verse:JHN.007.050'
  lug-lug: “Amateeka gaffe gakkiriza okusalira omuntu omusango nga tannaba kuwozesebwa
    okutegeera ky’akoze?”
  yby-yby: Edimogoya lilo. We makoya monawala mudaikiki ito lihimala mudamiki kohatune
    liki likaka niahe. Monoka bukuguya sa-loko minamiye.
  heb-heb: התשפט תורתנו איש בטרם תחקרהו לדעת את אשר עשה׃
  mpp-mpp: “Yefe-yowanonggengti yanguc migac, ‘Ngic monicte yowa nga aibabaine ngani-ngagec
    aibong motome wosaelu mimoctonoga.’ Aime ye biyac mimoctogabiyeng.”
  apb-apb: “?Uri mo Ha'atolanga ikie e sai toli'aasie hunie kie ke lei mae aana nga
    iinoni na kie ka'a hola'i rongo diana aana, na lio oodoie nga taa nge e dau aaelasie?
    Nou saie ha'ike.”
  san-TEL: తస్య వాక్యే న శ్రుతే కర్మ్మణి చ న విదితే ఽస్మాకం వ్యవస్థా కిం కఞ్చన మనుజం
    దోషీకరోతి?
  ben-IRV: আগে কোনো মানুষের তার নিজের কথা না শুনে এবং সে কি করে তা না জেনে, আমাদের
    আইন কানুন কি কাহারও বিচার করে?
  ntu-ntu: '@see-verse:JHN.007.050'
  pan-pan: ਕੀ ਸਾਡੀ ਬਿਵਸਥਾ ਕਿਸੇ ਨੂੰ ਉਸ ਦੀ ਸੁਣੇ ਅਤੇ ਜਾਣੇ ਬਿਨ੍ਹਾਂ ਦੋਸ਼ੀ ਠਹਿਰਾਉਂਦੀ ਹੈ
    ਕਿ ਉਸ ਨੇ ਕੀ ਕੀਤਾ ਹੈ?”
  tkr-tkr: – Yişde Q'aanunus sik'ı, insanıl k'ırı ilydiyxhı, mang'vee hucooyiy ha'ava
