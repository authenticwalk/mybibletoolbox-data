  bsn-NT: No bojagʉ, jãjarã masa ĩre ĩna ĩamasirotire ĩ bojajama, masa mojoroaca ñarojʉre
    yiĩocudibecʉmi. Ĩaĩañamanire yiĩomasigʉ̃ ñari, jãjarã ĩna ñarojʉare yiĩoaya mʉ
    —ĩre yicama ĩna, Jesús bederã.
  pib-NT: Girukokta galuka kpogiru gixleta gi yogimatlu kamrure. Tyekaka pkamrutinri,
    pupgujetinwa psolchijne gajeneko yegi.”
  wiv-wiv: Beta kaka ni lala kete lilitiginia galanga kua ia e kulina kete hahada
    zaheanga vona. Na vuna kua ho tu kakatia galangalanga kamahi kua, pele vano nu
    vatunga kakavaho na manumanu laveve dia kata hadavia.”
  reg-reg: Atalio unu kakola lyona lyona mu mbisike kenu omwene nenda okubhulika abwelu.
    Alabha ukakola emisango jinu, wiyeleshe omwene ku chalo.”
  mlh-mlh: Moji iŋoyoŋe totogo fukeiŋ ore maneega, iŋoji ya mo soŋsoŋgo so baega.
    Mosi qoqowirie oŋuine eege ore go ŋiŋigo kubuine kubuine yoŋore jiŋoo raru fukeru
    fuŋnego barariŋga yareigoŋ.”
  gof-ENT: ባው ኤሬታናው ኮያ ኣሲ ኦኒካ ባ ኦሱዋ ጌንና። ኔኒ ሃይሳታ ኦዳ ኔባ ኣላሚያ ኤሪሳ» ያጊዶሶና።
  aau-aau: Sawk uwr prueyn hiykwe uwr lowpwarowp hom hye nonkway e mon ankin, mey,
    hiy ma meio somokwe, hiykwe liy meio sue ley. Hwon mey senkin seme ma meio somokwe,
    hunkwe uwrsa lowpwarowp ki-pay lowpwarowp ko me kwa mesair kow. Homkwe hne seyn
    ka nonkway.”
  tvk-tvk: Uhe Sudea sung vengan xa moletin xa ien bei tengan mei vahe eilep tei misakras
    ti vapol xuxus. Ma, xosxa be reitin xa okila opol ni merekel xil, ma upol ni e
    valkesao tengan upisen xouk mi moletin xil te ut etan.”
  prf-NT: Awan ti tolay a mángtagu ten gamet na ni gustu na a metanyag. Ta gággamitán
    mu labi hidi iyán a bagay, ay ipeta mu dán ti munduwiday.”
  auy-auy: Seyaafáꞌ-wáásí suwánáíwae síyawi ímba aúpáꞌá kísau maénááfo seyaafáꞌ-wáásí
    túrankaꞌa kísau komauwó sésa
  tbg-tbg: Vovano nai autu viriniqiarire tiro, kia nai kaiqa kukeqa kairave. Are quqaa
    vi kaiqara vi kaiqara vare vairera, homa orurera qoqaa vaihara vi kaiqara vi kaiqara
    varaira vika ekaa ai tavaate, ti.
  hub-NT: Shuar aina ni iwainamun chikichan iwaintuktasar wakeruinaka uukar iwainachu
    ainawai. Ju ame iwainam imaj iwainakmeka ashi chikich ainasha wainainamunam iwainakta”,
    tusa tuina.
  hmo-hmo: badina bema tau ta be sibona ia ura hedinaraia neganai, ia be gau ta lasi
    hunia dalana dekenai do ia karaia. Unai kara oi karaia dainai, namona be oi sibona
    tanobada ibounai dekenai do oi hedinarai henia.”
  big-big: Purik yongkambanu mamokko piyeng iwaka sibene miziboktau watabiyeng liwik
    liwik mizi onobokko. Tamizeige nugu mizi piyeng wameikyeng mabura yongkambanu
    mamokki wirege mize, meiya.
  gux-G: 'Nilo k wuo wan suani ya tuonli: a ya suani lan tuonli kuli, mɔndi ŋanduna
    nib kuli n band a.'
  cnl-NT: Qui² 'a²³jia'³ jmee²³ dsa³ ta² je² 'mó² je² ñi² xi³nu³ 'née²³ 'e³ rɨ²³ñí²
    dsa³ 'e³ 'ee² ta² jmee²³. Xi³nu³ 'e̱'n³ quie'²³ dsɨ́² jmeen³ ta² 'e³ gáan³, 'ne'²
