  urd-GVR: Jo shaḳhs chāhtā hai ki awām use jāne wuh poshīdagī meṅ kām nahīṅ kartā.
    Agar tū is qism kā mojizānā kām kartā hai to apne āp ko duniyā par zāhir kar.”
  far-far: Sulia dia ta wane nia doria na wane ki kera ka rongoa na satana ma kera
    ka saitamana, nao nia si sasi agwa ana ta ru. Dia 'oe sasia ru baita 'oro ki,
    nia lea fuana 'oe leka 'oko sasi fatai ana, fua ne na molagali tafau kera ka saitamana.”
  suz-BL: मुरपुकीमी इ कली तुइक्‍पांइसीचा दाक्‍नेवे हना, ख्रुइश्‍शा गेय मपावो। इ पशो
    गेय मुर आन कली कोंइदीमी” देंतेक्‍म।
  car-NT: Amy pairo ekapyn ta o'to e'i'pa man, takare tywairy 'se ta'ta. Moropangon
    otykon kapyry jako o'wa, onepoko pa'poro kari'na 'wa.”
  amp-amp: Wom yimar kangr, ror niwa nefm yimam ahtimm, ror nhai be hingrna kafroh-kahrm.
    To ni kangn, mirakerm ahingrnayanm, tafontn met yindariroh nyingatikhato wahingrnakahtnm
    ahtimm.”
  bht-bht: क्योंकि कोई भी जड़ा प्रसिद्ध होणा चांदा है सै लुकी करी कम्म नी करदा, अगर
    तू ऐ कम्म करदा है, तां अपणे आपे जो संसारे च सबना दे सामणे कर।”
  eng-NOY: For no one doeth anything in secret, and yet himself seeketh to be known
