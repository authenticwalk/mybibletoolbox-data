  zar-NT: Channö rë́ʼënëʼ nu bönniʼ ilúnbëʼe bönachi lëʼ, bitiʼ runëʼ bagáchiʼsö le
    runëʼ. Tuʼ runuʼ yuguʼ yöl-laʼ huáca caní, buluíʼi cuinuʼ lógaca yúguʼtë bönachi.
  kde-kde: Munu alembêla amaikane, akátenda vitukutuku vyake kwa sili. Bahi ikàva
    ùtenda vitukutuku avi, bahi lilanguje kwa vanu va pachilambo.”
  ata-ata: Nini naxali lamana no ieꞌi ta mitema, la mii maꞌia naꞌoxonu ne, natalumeu
    uasi. Napalaꞌalixu mo ta mitema tavuꞌalo imaisine.”
  qvw-NT: Manamá pipis camalachicuyta munäcá pacallap lulaycaćhayanmanchu. Caynu lulätucuyalñá,
    jinantin nunacunap ñawpäninćhu-ari, má, camalachicuy” nin.
  nfa-nfa: Te ladhe cee dhu neo sèna ka dhèu ae rèdhi kolo-karisi nèngu, na, nèngu
    baku tao pahuni-pahuni. Lula Èu dhu tao tadha malaa rupa-rupa, beꞌa risi hari,
    ladhe dhèu ae-ae bisa ladhe rèdhi ngaa dhu Èu tao sèra!”
  tnp-tnp: Mətəu-inu iətəmimi iətəm tolkeikei məmə nətəmimi okotəhrun in, kəni ko
    təsəhluaigiən e rəhan mɨn uək mɨn. Nəmə natol natimnati mɨn u, uvən mol əpu ik,
    kəni təuvɨr agɨn məmə onəkol pəh nətəmimi mɨn e nəhue nɨftəni koteruh.”
  urd-urd: क्यूँकि ऐसा कोई नहीं जो मशहूर होना चाहे और छिपकर काम करे। अगर तू ये काम
    करता है, तो अपने आपको दुनियाँ पर ज़ाहिर कर।”
  hot-hot: Lemhaviŋ avômalô sapêŋ neyala o, êŋ ma miŋ umbuŋ o ami. Bôk huik o thô
    yôv ba intu nu yaiŋ ek avômalô sapêŋ neyala o!”
  mqj-NT: Annu tae' dengan tau umbuni pa'palakona ke moraii la kaissanan. Ianna siumpogau'ko
    tanda memangnga-mangnga, pa'paitanni lako angganna tau!”
  rus-SYN: Ибо никто не делает чего-либо втайне и ищет сам быть известным. Если Ты
    творишь такие дела, то яви Себя миру.
  mbh-mbh: Aro ve ong sis ve iom i kima, ong mothong tova parong kinealo lom omaing.
    Na ong pavurvur nge pathepolong omanga na i sivenga ako aro ong oma i a lalanga
    a tokokoere otheki mo aro olemi mire nge wong.”
  bdd-bdd: Ma wete sigwae, “Geya ꞌeta taiya paihowa dahwana ꞌoinega sanina ꞌida hemadouwa.
    Ceguma nuwanuwau ma tomota mabwaiyadi sisanapugo ꞌowa tuwa ꞌuboi ꞌuheꞌitaego ꞌoidiya.”
  cbt-NTPO: Po'oana quëran ma'sha nipatan, piyapi'sa' co nohuitarinënquënhuë'. Yosë
    pochin yanipatan, a'ninquëchin niquë' ya'ipi piyapi ni'inënquën, itopi.
  srn-NT: Bika no wan sma e du wan sani kibrifasi, efu a wani fu sma kon sabi en.
    Efu Yu e du den sani disi, dan meki heri grontapu kon sabi Yu!”
  cta-NT: Ná cuaꞌni nuꞌu̱ cña biꞌ cuaana ti si ntiꞌ nuꞌu̱ chaꞌ tyuloo lcaa ñati̱ hi̱;
    culuꞌu loo ycuiꞌ nuꞌu̱ jiꞌi̱ lcaa ñati̱ chaꞌ taca jinuꞌu̱ cuaꞌni chaꞌ tlyu juaꞌa̱.
  bqc-SIM: Tó gbɛ̃́ ye tↄbↄ, ìli a yã́ↄ kɛ asii guuo. Lá ńlɛ yã́ɛ beeↄ taa kɛ,
    ǹ nzĩa ↄlↄ dṹniaɛ.
  tcz-CHONGTHU: Hitia nakisel leh iti namin kithang ding ham? Hitobang thil kidang
    hohi nabol dingleh vannoi kimu sah in,” atiuve.
  mar-mar: जो कोणी प्रसिद्ध होऊ पाहतो तो गुप्तपणे काही करत नाही. तू या गोष्टी करीत
    असशील तर स्वतः जगाला प्रकट हो.”
  snp-snp: Ma yakafo oloto pinae, lenami ya falukuto minoto lono olunami ya ma minámaiye.
    Yamu kamo ya lono yaidana olunae, loto kolinanimo ya uto wenena muki ya olu oloto
    pi gimageto eyenawae, loti
  isl-isl: Þú verður ekki frægur af því að fela þig. Og fyrst þú ert svona mikill,
    skaltu reyna að sanna það fyrir heiminum!“
  spy-NT: Māchāktōōs ibooru keey nyēē karaam siitooku. Kunyoo, kany kutookunēē kōōrēēt
    ꞉ng'aleechu bo kwōng'uut.”
  xnn-xnn: tay no laydem ay mait-it-ek et baken isna ay teeteen ay ili is apedmo mentetean.
    Enka koma adi isnan dakkel ay ili tasiyay ilaen am-in nan ipogaw nan kaskasdaaw
    ay ik-ikkam.”
  mwe-mwe: Mundu apinga manyika na bhandunji, akaatenda indu kwa nng'iyo. Ibhaga nkutenda
    genega, bhai, mwiilanguye ku shilambolyo.”
  tte-tte: Tem tomo yabo nuwanuwana wasana ilalaki na boda sikatai, nige sowasowana
    ana paisowa ipaisowa wadam. Ginauli kaba nuwapwanopwano sibaibaiwa kupaisowaili
    mayale mena na tem tomo meuloili yanuwa yaulina mena sigitaili kabo esam ilalaki.”
  tcs-tcs: Mipla tok diskain bikoz ip yu wande ol pipol po sabe uda yu, den yu mas
    no aide yuselp. Ip i trutok yu meke ol mirikal, yu mas soem wanem yu mekem po
    ebri pipol.’
  hlt-THB: U awm thlang kqeng a huh awh dang aham ak ngaih taw ik-oeih ang hyp na
    am sai khawi hy. Vemyih ik-oeihkhqi na sai hawh dawngawh namah ingkaw namah ce
    khawmdek thlangkhqi venawh huh qu sak,” tina uhy.
  soq-soq: '@see-verse:JHN.007.003'
  qub-qub: Pï-maypitapis rejsisha cayta munarga manami pacayllapachu imatapis ruranchi.
    Imatapis ruraycashpayquega llapanpa ñaupancho ruray.»
  att-att: Ta yù tolay nga ikáyâ na nga meparámak, arán na gemma ilímak yù akkuán
    na. Umay ka laguk ta dakal nga ili, tapè mepasingan sù ira ngámin nga tatolay
    yù makapállâ nga akka-akkuám mu.” Yáyù kinagi nayù ira wáwwagi ni Apu Kesu.
  bki-bki: Jau kojidom ka tomu nalo ajikia vatitigso, a kojom̃a komim̃au lukuluku
    ga. Ver be riano ka nam̃a jau komila burum̃ara burutomoluo nalo nei, bo kanio
    kava koyotuba ea yetemeriba mirano.”
  bqp-bqp: Tó gbɛ̃ ye à tↄ́ bo, àdi a yãnↄ kɛ utɛnaro. Lákũ ntɛn yã dínↄ taka kɛ
    nà, ǹ n zĩda mↄ andunianɛ.
  mcp-mcp: Ja múúd mə cɛ́ɛ́l nə́ bwə́ mpúg nyə yí, nyə ádɛ́ nyiŋgə ŋgə sá isâ ishwoó
    ishwoo. Məma mísɔ́ɔ́lʉ́gʉ́ wó ŋgə́ sá mínɨ, í jɨɨ nə́ wo lwóyág myo bəl-bə̂l dɨ̂.»
  hat-hat: Yon moun ki vle pou tout moun konnen l' pa dwe travay an kachèt. Avèk travay
    w'ap fè a, se pou ou kite tout moun wè ou.
  npl-NT: Porke akin kineki makixmatikah, mach kichiwa itla san ichtaka. Yej moneki
    xikinchiwa milagros inmixpa nochteh n tlakah para ijkó nochteh makitakah tlan
    tikchiwa.
  bgg-bgg: Ai è awai mirek ji gai shii wie thieg pha now arone hanyie de a-ug mua
    phro, ithek è hì pha blia rek muii rone zab sohjambling pho na shii thieg yi bo!”
    (
  eng-TCENT: For no one does anything in secret while seeking to be known publicly.
    If yoʋ are going to do these things, show yoʋrself to the world.”
  eng-BSB: For no one who wants to be known publicly acts in secret. Since You are
    doing these things, show Yourself to the world.”
  cpu-NT: Tema ikaratzi kovatsiri irasagaamentaityaari, te jomanakaatziitaro jantayetziri.
    Pimatzirora eeroka pantayetziro opaiyetari, poñaakantero tsika ipiyotaiyani atziriite.”
  san-ASM: যঃ কশ্চিৎ স্ৱযং প্ৰচিকাশিষতি স কদাপি গুপ্তং কৰ্ম্ম ন কৰোতি যদীদৃশং কৰ্ম্ম
    কৰোষি তৰ্হি জগতি নিজং পৰিচাযয|
  tac-NT: Najkiáká napurigá we'ká ralámulite najátawa mué, tabilé chíbaka rejpílime
    júkuru. 'La simiame júkuru napurigá ralámuli 'la etémala. Mueka we'ká e'karúgame
    semá 'smíguru pe bo'né 'nátaga. Alekeri simibóaguru napurigá ralámuli 'la etémala.
  eng-WEBPB: For no one does anything in secret while he seeks to be known openly.
    If you do these things, reveal yourself to the world.”
  gfk-H: Taia tikai pa na suhai ing i gilgil ing bia i sip bia da nunurei. Taia. Bia
    u la gilgil kaiken ira linga, i tahut bia u na haminis uga ta ira tunatuna bakut.”
  viv-viv: KaꞋi kaliva nuwanuwana moyaꞋaidi tauna hinahalamanena be hinavetumaganena,
    au keke ginafaisewakau, faꞋina Tauni unaꞋivemogatale yoꞋo matadiya.”
  yao-yao: Ngapagwa mundu jwakupanganya chindu kwakulisisa iŵaga akusaka kumanyika
    ni ŵandu. Pakuŵa nkupanganya yelei, nlilosye mwasyene kwa ŵandu ŵa pachilambo.”
  tgp-tgp: Vara tamlohi matea mo opoia vara tamlohi la levosahia, i pa turu na naho
    tamlohi, i pa sopo jarohi na nona vavahinau. Vara ko lo vai la hinau atu varar̃uhu,
    mo r̃uhu vara o vai na nom vavahinau na naho tamlohi.”
  auc-NT: Waodäni tömänäni ayönäni cæbo edonque acædänimpa, ante cæïnengä ïñömö tömengä
    wïï awëmö cæcampa. Bitö mänïï cædïnö do cæbi inte waodäni tömänäni bitö ïmite
    edonque pönï acædänimpa, ante odömonte cæe, ämönipa.
  kbc-NT: Igaataɡ̶a niɡ̶ina ane yemaa me yeloɡ̶o, ayaɡ̶aditini niɡ̶ina loenatagi.
    Genaɡ̶a awiite niɡ̶inoa ane libinienaɡ̶a, odaa ele mikeenitiogi inatawece oko”.
  bmh-bmh: Du tub wanib go ulagwag murabun gonugau salau i wageimai macaneu. Na duailel
    agal ameagab ebu nait salau manem, Guzenemen, em e ebuan duailel unum abe mizamam.”
  ctu-BL: Ma'anic majch mi' cha'len i ye'tel ti mucul che' yom i yʌc' i bʌ ti cʌjñel.
    Mi wolix a mel ili e'tel, pʌsʌ a bʌ ti' wut jini año' bʌ ti pañimil, che'ob.
  meq-meq: Taɗə a say a ndoweye ndo hay tâ sər na na, ma sliye faya məŋgehe na wu
    nakə ma giye bay. Faya ka giye məsler neheye andza nakay sa na, ge wu neheye,
    ada ndo hay tebiye tâ sər kar ha.»
  noa-H: Maadëu t'umaam k'ʌʌnag dich k'ap'ʌ hapim k'õsi chirʌm chan, sĩi dich happaita
    meraa nem wauba haajem. Jãg pʌch nem wau sim t'umaam k'ʌʌnag k'ap hamk'ĩirta waubá
    hajierram hirig.
  alp-NT: Le tamata rebe inikwa ruai eni nane, ibunike saisa rebe ionore mo. Sepo
    Aono tanda herane tekwa, namake suke Akeu onoe leke tamata mei nusare pususi rekwae.”
  san-VEL: ya.h ka"scit svaya.m pracikaa"si.sati sa kadaapi gupta.m karmma na karoti
    yadiid.r"sa.m karmma karo.si tarhi jagati nija.m paricaayaya|
  kbq-kbq: Na'ankure mago'mo'a oku'a mago'zana osugahie. Vahe'mo'ma amate antahino
    keno haniema hanunka, avamezama maka mopafi vahete kagraka'a kazeri ama hunka
    huge'za kageho, hu'za hu'naze.
  kbh-kbh: Er nda tojtsebos̈e chamotsábuatmama, chabe soyënga ndoñe iytëcana ntsamana.
    Aca bëts soyënga Bëngbe Bëtsabe obenánaca contsamësna, motsa y nÿetscangbe delante
    chca cochjama ca —chënga tmojaniyana.
  ron-LSB: Căci nimeni nu face nimic în secret, în timp ce caută să fie cunoscut în
    mod deschis. Dacă tu faci aceste lucruri, descoperă-te lumii.”
  pon-pon: Pwe jota me kin wiada meakot waja rir, ma a men indand jili. Ma komui wia
    mepukat, en kajanjale on jappa.
  nhe-BL: Axaca mocahua campa ixtacatzi intla quinequi nochi tlacame ma quiixmatica
    queja ta tijnequi. Intla nelnelía tihueli tijchihua huejhueyi chicahualnescayotl,
    ximonextiti iniixpa nochi nopa miyac tlacame tlen itztose ipan nopa ilhuitl.
  sps-sps: '@see-verse:JHN.007.003'
  wnc-wnc: Aminu tapatu amin bamda kaningge natakengu ita sanga kusopukngaatang dua
    tasinggak. Sike gata sanga unin tasinanggengu aminu kuupbamde kaine anggaman yuke
    tasiyo,” ngang iniking.
  bus-bus: Tó gbɛ̃ yezi à tↄ́ bↄ, è a yãnↄ kɛ utɛnaro. Lán nɛ́ɛ yã kɛ̀nↄ taka kɛɛ
    nà, ǹ n zĩnda ↄdↄa andunanɛ.
  gub-BL: Aze erepyta xe nezeàmim pà nehe, teko nanekwaw kwaw a'e wà nehe. Aze erereko
    Tupàn ikàgaw nerehe nehe, exak kar nekàgaw eho teko wanupe nehe, i'i izupe wà,
    uze'eg urywahy pà wà.
  imo-imo: Imbo teni yu kongono tepa moromo mele pilko yu kanoko imbi tiengei nimbe
    uluma lopeke tepa naa teremo. Akumunga nu aku uluma paimbo tereno lemo imbomani
    pali kanangei pungo tepuwi!” ningi.
  boj-boj: Ni ino maŋwa boleq atqajqa are soqnim ni uli na yaim. Ni tamo uŋgasari
    kalil naŋgo ŋamdamuq di yoqne.”
  eng-DRA: For there is no man that doth any thing in secret, and he himself seeketh
    to be known openly. If thou do these things, manifest thyself to the world.
  knf-knf: Ñaaŋ aanji mena woli aŋal iko yi akdoluŋ iwinana. Jibi ikdoluŋ iko yaŋ,
    pënan iwinana ţi bañaaŋ. »
  san-KHM: យះ កឝ្ចិត៑ ស្វយំ ប្រចិកាឝិឞតិ ស កទាបិ គុប្តំ កម៌្ម ន ករោតិ យទីទ្ឫឝំ កម៌្ម
    ករោឞិ តហ៌ិ ជគតិ និជំ បរិចាយយ។
  arn-NT: Fey eymi ayülelmi tami kimngeael ka tami yamfal wentrungeael, ellkaniekilnge
    tami femkeelchi dungu. Dew eluwkülelu am eymi tami femael tüfeychi dungu, fey
    femnge may kom che ñi adkiñ mew.
  zas-NT: Din chi chu rën gagbee bejn ni rüjnman, ad rayalt güünman laan ralan. Yan
    ziꞌc rüjnl milagr ree, beenan loj gra ree bejn.
  ken-NT: Yɛ̌ mmu apú kʉ mɛnyɨŋɨ́ maknkay bhɛ́sɛ́ bhɛ́sɛ́ mbák ǎyàŋ bo mándɨ́ŋɨ́
    yi. Tɛ̌ndu ɔ́kʉ̀ mɛnyɨŋɨ́ maknkay, kʉ nɔ́kɔ́ bhɔ kpoŋoroŋ bɛ mmɨk nkɛm ángɔ́.”
