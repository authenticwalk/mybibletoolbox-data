verse: JHN.007.004
translations:
  kpx-kpx: Ata oleu isiviale ataeau ivive hilokage au bae au vaveve mahogovalivebene.
    Iale talive a vaveve a vamale ke atae nimo vage ata bahataeau valive a vaveve
    ke elehai a hilokai.”
  okv-H: Eto embo amuna dombo aisi uje aisuja amo mane ojikari na aehija avoeto embo
    tapa ta tihi ta ari no avo ao sigeto peni vahai ururou tihi na koguroro embo peni
    aisoa,” ainge ea
  tbo-tbo: Ma una nugotuhuya apega iyai gehouna bagibagi gowagowada uyahinei ma tuwegana
    ina lata inapa tam una wipoya yaka una nae po hipuli lawa uyahihi om manini una
    wogeleteya.’
  mal-C: പൊതുജനസമ്മതി ആഗ്രഹിക്കുന്ന ആരും രഹസ്യമായി ഒന്നും പ്രവർത്തിക്കുന്നില്ലല്ലോ.
    ഈ കാര്യങ്ങൾ ചെയ്യുന്നതുകൊണ്ട് താങ്കൾ ലോകത്തിനു സ്വയം വെളിപ്പെടുത്തിക്കൊടുക്കണം”
    എന്നു പറഞ്ഞു.
  grc-SR: Οὐδεὶς γὰρ ⸉ἐν κρυπτῷ τι⸊ ποιεῖ, καὶ ζητεῖ αὐτὸς ἐν παρρησίᾳ εἶναι. Εἰ ταῦτα
    ποιεῖς, φανέρωσον σεαυτὸν τῷ κόσμῳ.
  bgc-bgc: क्यूँके इसा कोए न्ही होगा जो मशहुर होणा चाहवै, अर लुह्क कै काम करै। जै
    तू यो काम करै सै, तो खुद नै दुनिया म्ह साबित कर।”
  khz-khz: Kwalana rai matotauna pene vevega-matagai netina talimana, pia ripaa ulanana,
    gau kwauta ati pene kala veavugaa. Goi ekala okalarana, pe tanopara mapararai
    ono vevega-matagai!”
  deu-TKW: Denn niemand thut etwas im Verborgenen, der sich bekannt machen will. Wenn
    du doch solche Dinge thust, so zeige dich der Welt.
  zsr-NT: Chquiꞌ rëꞌnnëꞌ bönniꞌ lunbëꞌ lëꞌ bunách, cutu runëꞌ bagachiꞌz le runëꞌ.
    Le runuꞌ yuguꞌ yöl‑laꞌ huac cni, bluiꞌ cuinuꞌ laugac yúguꞌtë bunách.
  lin-lin: Moto moko te asalaka na nkuku soki alingi koyebana. Lokola ozali kosala
    makambo minene koleka, sala ete moto nyonso kati na mokili ayeba soki ozali nani.
  hns-NT: Djab koi maange hai manai logan ke aakhie me barka banke rahe tab oke na
    tjaahie tjhiepaaike kaam kare ke. Toe to etana barka kaam kare hai? Doenia ke
    dekhaaw!”
  noa-E: Maadëu thumaam khʉʉnag dich khaphʉ apim khõsi chirʉm chan, sĩi dich appaita
    meraa nem wauba aajem. Jãg pʉch nem wau sim thumaam khʉʉnag khap amkhĩirta waubá
    ajierram irig.
  eng-EMTV: For no one does anything in secret while he himself seeks to be known
    publicly. If You do these things, show Yourself to the world.”
  mib-NT: Chi núu cúní ɨɨn tēe jeē cuité núu jnūhun de, te tu sáha yuhu de jniñu.
    Te núu sáha nde ró táca jniñu jéhnu, vāha ga na sáha ró jéē cúni ndɨvii ñayuu.
  lif-NT2: आत्तिन् मनाःल्‍ले़ कुमिङ्‌सो कुधाःङ्‌सो फोःमा निङ्‌वाॽ चोगुॽ, खे़न् चिङ्‌सिङ्‌मा
    मे़नुॽने़न्‍लो॥ हे़क्‍केलॽरिक् खे़ने़ॽआङ् निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ के़जोगुर
    के़वाॽने़ फाॽग्र इक्‍सादिङ् खाम्‍बेःक्‍मो ओसेःन्‍धाक्‍सिङ्‌ङे़ॽओ॥”
  xnj-xnj: Kawaka mundu mweihenga mambu cha mfiyu kuni mwene igana kumanyikana kwa
    vandu. Ndava wikita mambu ago, hinu jilangilasa kwa vandu va mulima woha.”
  mmx-mmx: Do u vara i do limixin dinaklen u, nemen uta nemen alipe. Nenu uk lok levempanga
    sangsangu, kuren la una lox asuvos u ri limixin axap.”
  cbr-NT: Camabi unían a 'unánti cuëënquin ca unin unë́xun ñu 'aima. Usa 'ain camina
    ami 'acë ñucamaribi Jerusalénu timë́cë unicaman isnun 'ai cuanti 'ain.
  tee-NT: Ju tam lapanac ni jumputunch tachi tam xak'ai pus jantu va catatank'anu.
    Pus ni laich navi ju ani taxtokni amalac'asunik'och tachi chun ju lak'achak'anixni.
  eng-LSV: for no one does anything in secret, and himself seeks to be in public;
    if you do these things—reveal Yourself to the world”;
  cak-NT: Roma jun ri nrojo' nuk'alajij-ri' chiquiwech ri winak, man utz ta nrewaj-ri'.
    Can nic'atzin chi nuc'ut-ri' chi can c'o-wi ri nitiquier nu'on, xecha' ri rach'alal
    che.
  pah-NT: Oukwahahetepotarame po ahe hepiukari ojipe'g̃a pe g̃wembiapoa hamo. Nde
    japorame ahemonhimomby'ava'ea ejipiuka ti g̃a pe nhaporemo a'ero, e'i tehe g̃a
    Jesus'ga pe.
  sja-NT: Eperãpa ichia oo bɨ merak'aa ma oo bɨ k'awapi k'inia bɨ pɨrã. Mapa pɨa ne-inaa
    oo bɨ nama jõmaarãmaa ak'ɨpinapáde aji.
  xed-xed: haɗ mndu ta kuma maraŋtá ghəŋani ta ɗifa ghəŋani wa. Ya wya mamu skwiha
    ta magə ka ya, maraŋmara ta ghəŋa gha baŋluwa ŋa nghaŋta inda mnduha ta kagha,»
    ka zwanamani nda tsi.
  glk-glk: چونکی هر کی خوأیه شنأخته ببه، خلوتی کار نوکونه. تو کی اَ کارأنه کونی، دنیایه
    نیشأن بدَن.»
  mks-NT: Jáchi̱ tá cúni̱ in da̱ta̱a na̱ha̱ da̱ ña̱ náhnu cája da já quéa̱ co̱ ndáco̱o
    je̱hé toho da cája da ña̱. Tá ta̱ mé a̱ nda̱a̱ cájún ña̱ náhnu já quéa̱ xíní ñúhú
    cajún ña̱ já ná cuni níí cúú ña̱yivi ndaja náhnu ña̱ha cájún —na̱cachi ñani Jesús
    xi̱hi̱n á.
  gfk-S: Pata tikenong pai nale sie ing i gilgil be ing i sip be da nunure ie. Pata.
    Be u la gilgil kike ra linge, i tahut be nu hamanis ugo ta ira turadi bakut.”
  bmu-bmu: Kunŋan nanŋak aukŋe asuhumamgö mörakzawi, yaŋön yuai kun tölapŋe qahö memakza.
    Aŋgöletot mewöŋi memakzanaŋgöra mönö ambazip kambuŋi kambuŋi yeŋgö jeŋine anda
    asuhuba könaŋamgi indelman.”
  dgz-dgz: Iwa orup ansena da yaua aroga tauat anuiniwa karaua ya tata. Ap menan wataget
    ge inak ugup ugup taingiana, gek ingane piup ma to ewat.”
  eng-GNV: For there is no man that doeth any thing secretely, and hee himselfe seeketh
    to be famous. If thou doest these things, shewe thy selfe to the worlde.
  zaa-NT: porqui'ni ni ttú nu calatsi' ccą́ enne' ỹeni nna runi gattsi' bą́ biỹa canią
    gunią; yàqui'ni lu' cani lu' runi lu' ca cosį nna, mejor la dacca' lótaá beni
    cą ru'a lo ca enne'.
  eng-WEBSTER: For there is no man that doeth any thing in secret, and he himself
    seeketh to be known openly. If thou doest these things, show thyself to the world.
  guh-guh: Pajivi pexanaejava yabara jitsipa pevënëlivaisitaenexatsi daxitanacuapijivi,
    bajarapajivi pexanaejava muetsia apo exanae. Nexata pepacuene Dioso pesaëta pinijicuene
    itsa exanaponame, nexata icatsia pinijicuene tsitaexanaename fiestajavata daxitanacuapijivi
    pitabarata. Nexata daxitajivi cayapëtaena, jaitsi Jesús pejuyapijivi.
  bon-bon: ingle laati te singi birige biname cina teeme poto cidi me umle äbitame,
    tabe nuuja mule ne ogä lica jaawenuge. Yoo, ingle maane apu mule bine jaawenanemute,
    maane miiji pajecu me äbita biname cina määme poto cidi me umle äbitame.”
  nhw-BL: Amo aqui mocahua campa ichtacatzi sintla quinequi nochi masehualme ma quiiximatica
    quen ta tijnequi. Sintla nelnelía tihueli tijchihua huejhueyi tlanextilijcayotl,
    ximonextiti iniixpa nochi nopa miyaqui masehualme catli itztose ipan nopa ilhuitl.
  swh-ONEN: Mtu anayetaka kujulikana hafanyi mambo yake kwa siri. Kama unafanya mambo
    haya, jionyeshe kwa ulimwengu.”
  wbi-wbi: Umuunhu juno ilonda kukagulika, naivomba imbombo saake kuvusyefu, lino
    ulwakuva ghuvomba isi sooni, ghuhufie kuvaanhu vooni.”
  bba-bba: Domi ɡoo ku rɑ ɡɑ̃ɑnu ko ɑsiri sɔɔ sɑnɑm mɛ u kɑsu bu nùn ɡiɑ bɑtumɑ sɔɔ.
    Ù n yɑbu yen bweseru mɔ̀, u win tii hɑnduniɑ sɔ̃ɔsio.
  eng-KJVCPB: For there is no man that doeth any thing in secret, and he himself seeketh
    to be known openly. If thou do these things, shew thyself to the world.
  kgk-NT: —Erejehexa ukase ramo, ani erejapo nhemi ne rembiapo. Nde pu'akaha-rupi,
    hexapyrã-rupi ne rembiapose ramo, atýra-py katu ejehexa uka, he'i íxupe tyvýry.
  waj-waj: Vaidi voovai ari nnutuuvo ngiau aapu kuanaraivaara hama ari mmooriivaa
    hatainaravai. Ii mmoori ee iikianna iyauvaa iinaree tiee iinna mmuakiaa gioonna
    kiaapuuya vitaakianee.
  cpy-cpy: Tema ikaatzi kowatsiri rajahaa-wentee-tyaari, tee romanakaa-shitawo rantayi-tziri.
    Piyotziro eeroka pantayi-tziro oeta-rikapaeni, poñaahantero jempe ipiyoteeyani
    atziripaeni.”
  ekk-PKP: Keegi, kes tahab kuulus olla, ei hoia oma tehtut salajas. Kui sa suudad
    selliseid imesid teha, siis näita ennast maailmale!“
  mpx-mpx: Ebo gamagal etega nuwana wasana ni bwata ge boda nihi atena, he wana ginol
    ona nige ni giginol susumian. Ginol yawiyawi ona u awaawaginol, he nu ginola mwananala
    inoke gamagalau gegewel panayawiya nihi kite.”
  wbp-wbp: Yapa kajilpa-jana ngampurrpa nyinayarla yapa ngalya-kariki yungulurla nyanunguku
    pulka-pinyi, ngulaju kajika warrki-jarri milparniwarrarla. Kajilpa yapa-wangurla
    wuruly-warrki-jarriyarla nyanungu-mipa, ngulaju kulalpalurlajinta nyarrparlu nyanja-wangu-jangkarluju
    pulka-pungkarla. Junga kanpa ngurrju-nyayirni warrki-jarri nyuntuju, kujarlanya
    warrki-jarriya milparniwarrarla panungka yungungkulu nyanyi manu milya-pinyi!”
    Kujanyalurla wangkaja kukurnu-nyanu-patuju Jijajiki.
  luo-luo: Ka ngʼato dwaro mondo obed rahuma to ok otim gik moko lingʼ-lingʼ. Omiyo
    kaka isebedo ka itimo honnigi, koro nyenyri ane e lela mondo piny oneni.”
  nhe-NT: Axaca mocahua campa ixtacatzi intla quinequi nochi tlacame ma quiixmatica
    queja ta tijnequi. Intla nelnelía tihueli tijchihua huejhueyi chicahualnescayotl,
    ximonextiti iniixpa nochi nopa miyac tlacame tlen itztose ipan nopa ilhuitl.
  aii-aii: ”ܐܸܢ ܐܢܵܫܵܐ ܒܵܥܹܐ ܕܦܵܐܹܫ ܝܕܝܼܥܵܐ، ܠܹܐ ܦܵܠܹܚ ܒܛܸܫܘܵܐ. ܐܸܢ ܐܲܢܹܐ ܦܘܼܠܚܵܢܹ̈ܐ
    ܒܸܥܒ݂ܵܕܵܝ ܝܘܸܬ، ܡܲܚܙܝܼ ܓܵܢܘܼܟ݂ ܠܥܵܠܡܵܐ.“
  esk-NT: Kiñaunniiñ iriqsimatlaitchuq savaaġmigun iḷisimatqullapiaqami. Ilvich iñiqtaqaqtuami
    tamatkuniŋa, iluqaitñun iñuŋnun iḷitchuġipkaġiñ.”
  msb-msb: Waraʼn nagahimo sa sikreto kun gusto na makilala. Kaya kun maghimo ka sani
    magpakilala ka sa katawuhan san kinab-an.”
  cpa-NT: Ju³ná³ hein² dsa² hniu¹ li¹cuai¹² dsa², tsa¹hniuh¹² jmo¹dsa ja³chi³hma¹
    jǿg³. Hniuh¹² jmóh³hning juu¹² juøh¹² ja³ta¹ni¹ dsa² jue¹², chi²júh² lah¹dsóh²
    tëh²hning ―ca¹juúh²dsa.
  dso-dso: ଜେ ଡାକ୍‌ପୁଟା ବଲି ଜାନାଇ ଅଇବାକେ ମନ୍‌କଲାନି, ସେ ନିଜର୍‌ କାମ୍‌ ଲୁଚାଇକରି ନ ସଙ୍ଗଇ
    ରଏ । ଜେଡେବେଲା ତମେ ଏସବୁ କରିପାର୍‌ଲାସ୍‌ନି ବଇଲେ, ଦୁନିଆର୍‌ ସବୁଲକ୍‌ ତମ୍‌କେ ଜାନ୍‌ବାଇ
    ।
  meu-meu: badina be sibona ihahedinaraina urana e uramu tauna ese ḡau ta basine karaia
    hehuni. Ene ḡau o karamu daidiai sibomu tanobada ba hahedinarai henia.
  yva-NT: Weye vatane inta beker pare apa tame manakoe, weamo po apa ana dave raroron
    kakavimbe. Yara po rangkokaibea no vayave munijo mamaune rai, weamo mamaisye ramu.
    Weti reamare Nyo nya ana ndave raugav no kakavin indamu munije tename so wo naen
    tenambe.”
  dgc-dgc: Eng gustu mo a tumanyag ka a talaga,” kagi de, “éy bakit éwan mo ipeta
    i tarabaho mua? Umange ka ta piyesta ta Jerusalem, monda meta du tolay sa i gimet
    mua.”
  zpm-NT: Sac goṉ, zha ne racladz guṉbeyraa miech zho, grë ncuaaṉe rac zho, ruṉd zhow
    ngueets zhliaan zigne ruṉ luu. Rac luu name ruṉ luu grë milagr nroob, beeṉa zaatne
    gaṉ nzian miecha.
  hix-NT: '@see-verse:JHN.007.003'
  sim-sim: Os ma lar hiushamak or nakwak or hishi nahi, mbele mbele ma undahi ambu
    ondon kormbak or unak ma amber li heyeka. Hako mir wahau, mbeek ondon kormbak
    unda ambu mir.�
  npi-ULB: यदि उसले आफैँलाई खुला रूपमा चिनाउन चाहन्छ भने कसैले पनि कुनै कुरा गुप्‍तमा
    गर्दैन । यदि तपाईंले यी कुराहरू गर्नहुन्छ भने आफूलाई संसारमा देखाउनुहोस् ।”
  cgc-cgc: tak bisan kino na gusto mabantog, dili kanen magbuat na tago nang. Tenged
    gabuat ka ta mga katingalaan, dapat ipakita no naan ta tanan na mga ittaw bisan
    indi nang.”
  tim-tim: Amâ tektekŋân âi memap. Aregât kâmot bikŋande gâ kulem memat are ekbaigât
    gâ purik katmâ Yudaia hânân arim kulem memben. Akto âi in memat gârâmâ gâ ari
    luâk kâmot humoân miawakmâ tek tekŋân kinmâ âi memenâ gekmâ keige nâŋgâm heŋgemgowei.”
    dâyi.
  yor-yor: Nítorí pé kò sí ẹnikẹ́ni tí í ṣe ohunkóhun níkọ̀kọ̀, tí òun tìkára rẹ̀
    sì ń fẹ́ kí a mọ òun ní gbangba. Bí ìwọ bá ń ṣe nǹkan wọ̀nyí, fi ara rẹ hàn fún
    aráyé.”
  wos-wos: Méni du takwana makambu néma du renjoka mawuli yata, méni ye faakwa jémba
    yamba yakéméni. Méni wun jémba yawu nae sé ye hwiya hafwambu téta jémba yamét
    bu du takwa atéfék xénda.”
  emp-NTPO: Trʌ̃ b̶ʌga b̶a quĩrĩã b̶ʌba ne o b̶ʌra mẽrã ocaa. Bʌa ne ununacada o b̶ʌ
    bẽrã ebud̶a odua jũmarãba cawad̶amãrẽã.–
  eng-F35: because no one does anything in secret while he actually wants to be in
    evidence. Since you are doing these things, show yourself to the world!”
  ind-ind: Karena kalau seseorang ingin menjadi terkenal, dia tidak akan menyembunyikan
    apa yang dia lakukan. Jadi kalau kamu mampu melakukan keajaiban-keajaiban, tunjukkanlah
    dirimu kepada semua orang.”
  pes-OPCB: چون اگر بخواهی خود را اینطور پنهان کنی، هرگز به شهرت نخواهی رسید. اگر
    براستی شخص بزرگی هستی، این را به دنیا ثابت کن.»
  mpt-mpt: Nakae funanea Nakaia unangai ne inamin namin okoko naia wateniba Ayamobo
    geine ge funaneme e ayoko mo nanemebabe. Keim ye nanamabebe. Kebsa inanebta keb
    okoko keim ye nabebta nakaia unangai alukum kateniba Ayamobo geine ge baabasiba
  ssx-ssx: Hali ma꞉nda꞉ma꞉ ipika꞉ honema꞉ wanda꞉hali paeyaoma꞉ yaka pitoloeki handena꞉e
    hone wia꞉ka꞉na꞉ta꞉ kota꞉ a꞉mbao hata꞉ pea꞉peke na ya꞉la꞉me. Do haumanu pitele
    ekita꞉ wanda꞉hali paeyaona꞉ leke popelekena꞉ hata꞉ pea꞉peke lemekeme.
  mkl-mkl: domi bii ɑmɑnɛ í bi ɑ mɑ̀ nŋu bɑntumɑ kɑɑ mɑ́ɑ ce nɡɔɡɔ si ɑsii. Bii ì
    wɑɑ ce dimii icɛ bɛɛbɛ, í ɡbe í nyisi inɛ ŋɑ ɑrɑɛ.
  gaq-gaq: ଜା ଆଃସାମୁଆଁନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ ମେଁ ନିଜେନେ କାମ୍ ବୁଡ଼ିଚେ ଆବ ଣ୍ଡୁ । ନାଁ ଉଡ଼ି
    ବେଲା ଆକେନ୍ ସାପା କାମ୍ ଡିଙ୍ଗ୍‌ନାୟାଏ ଦର୍‌ତନିନେ ସାପାରେ ଆନାକେ ସାମୁଆଁ ଆର୍‌ଲେ ।”
  gof-RNT: Baw erettanaw koya asi oonikka ba oosuwa genthenna. Neeni hayssata oothada
    nebaa alamiya erisa” yaagidosona.
  unx-unx: ଚିୟାଃଚି ଜେତାଏ ଆଇଃକ୍‌ଗି ଉଦୁବେନ୍‍ ସାନାଙ୍ଗ୍‌ରେଦ ଦାନାଙ୍ଗ୍‌ରେ ଜେତ୍‌ନାଃ କାଏ କାମିୟା,
    ନେୟାଁମ୍‌ କାମିତାନ୍‍ରେଦ ଅତେଦିଶୁମ୍‌ରେନ୍‍କତାଃରେ ଉଦୁବେନ୍‍ମେ ।”
  gah-gah: Makó nenémo omo utó itove lokoma asuguná minoko hozaváa ma alesá amive.
    Geza hoza nenémináa alitove lokoma, voko vegená kovogisaló utó okoko aliko ánigatanazo,
  lcm-lcm: Kapo kovek ta sikei, man kapo buk serei asasanan ka vil kana keve abis
    nei ring mumun. Man kulapo abis a keve abis ke, ku abis ia e ring malangas ani
    kuli rina ka nas ua.”
