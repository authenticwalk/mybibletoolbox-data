    kur. »
  kqc-kqc: Adina amiye yokoi kaere ina ura redo iniye moi ogau rigo vonisi, bi suiri
    moimai de redo. Ya bi makai regiya, ye kono vene tora noibanu rofu ya kaya moi
    ogau ri!”
  tav-tav: Nii apeye uniere cáti majii ũcʉ aperã na catʉjʉrona ácʉmi, camaja yʉre
    na majiato ĩi. Cayajioropʉ áti iñooquetiboʉmi. Mʉa cáti iñoʉ mʉ ãcʉ. To bairi
    camaja nipetirã mʉre na majiato ĩi, baujaro áti iñoʉja camaja capãarã na catʉjʉjoropʉ,
    caĩwã.
  eng-ULB: No one does anything in secret if he himself wants to be known openly.
    If you do these things, show yourself to the world.”
  spa-VBL: Ninguno que quiera ser famoso mantiene ocultas las cosas que hace. Si puedes
    hacer tales milagros, ¡entonces muéstrate al mundo!”
  fra-_FOB: Car personne ne fait rien en cachette, quand il cherche à être connu.
    Si tu fais ces choses, montre-toi toi-même au monde.
  hau-ULB: Ba wanda ya ke yin wani abu a boye idan dai yana so kowa da kowa ya san
    shi. Da yake ka na yin wadannan abubuwa sai ka nuna kan ka a fili ga duniya.
  mal-mal: പ്രസിദ്ധൻ ആകുവാൻ ആഗ്രഹിക്കുന്നവൻ ആരും രഹസ്യത്തിൽ ഒന്നും ചെയ്യുന്നില്ലല്ലോ;
    നീ ഇതു ചെയ്യുന്നു എങ്കിൽ ലോകത്തിനു നിന്നെത്തന്നെ വെളിപ്പെടുത്തുക എന്നു പറഞ്ഞു.
  kkc-kkc: Bei, edebeeyo o goo ee odoo susuga oso gooleedalai goomogoga, yo goo mada
    koo moodoomo siliya. Esiga no goo toowa opusomo di medee woola moodoomo sile,
    odoo susuga oso nee goo ee ogoloso gooleedalame,” diso.
  lit-lit: nes niekas, kuris siekia iškilti viešumon, nieko nedaro slapčiomis. Jei
