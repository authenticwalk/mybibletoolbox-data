  eng-BBE: Because no man does things secretly if he has a desire that men may have
    knowledge of him. If you do these things, let yourself be seen by all men.
  ixl-CNT: Tan yeꞌxhabꞌil maꞌj nibꞌanon aas tu tzꞌitzꞌoꞌn koꞌn siꞌanvu qꞌu mamaj kam
    oj aꞌ isaꞌ sapax itziiul. Pek kꞌuch tu kajay qꞌu aanima tu u vatz txꞌavaꞌ tzaꞌ
    qꞌu kam naꞌaneꞌ.— Texh te.
  xsi-xsi: Ŋana tu ambo tamâta toŋge itu ipatula i tamwata kilala pwataki panzi tamâta,
    ande i ma uru ipavea nâ ku iveta ne wurâta, ande tia. Ayo, noko uru kuveta mâsi
    kaika pinde; mine nde ara ŋana noko ma kupatua lâ nia yo, lâ kinzi tamâta rârâni
    naonzi.”
  crx-NTPO: Mbe la ts'iyanne t'einózin hukwa' ninzun-un 'aw whu'iz ne'oot'en aít'oh.
    'Alha hooncha túne' 'int'en de, ndi yun k'ut dunene ts'iyanne nyun nghun t'ehonózin
    huba 'uhoont'oh!”
  kan-OKCV: ಏಕೆಂದರೆ ಪ್ರಖ್ಯಾತನಾಗಲು ಬಯಸುವ ಯಾರೂ ರಹಸ್ಯವಾಗಿ ಯಾವುದನ್ನೂ ಮಾಡುವುದಿಲ್ಲ. ನೀನು
    ಇವುಗಳನ್ನು ಮಾಡುವುದಾದರೆ, ಲೋಕಕ್ಕೆ ನಿನ್ನನ್ನು ನೀನೇ ತೋರ್ಪಡಿಸಿಕೋ,” ಎಂದು ಯೇಸುವಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: A igia sauina fikuma e are irore boege bu izege a ma vierafekuva baki.
    Ijadufuo a vierafe e boeje bu a gana ma vierafekuva ni urina una gamia Judia e
    uruvana bu afuina iro ijo ijia va ire sumiki ije rega bu gano kuae.
  blw-blw: Te ay ammoh wachay tagu ah mangentàlilig hen chana ammaan no laychéna way
    mempaka-ammu hen acharna. Wat no kaskascha-aw hen cham ammaan, epàilam kagé hen
    katagutagu.”
  tam-2017: பிரபலமாக இருக்கவிரும்புகிற எவனும் அந்தரங்கத்திலே ஒன்றையும் செய்யமாட்டான்;
    நீர் இப்படிப்பட்டவைகளைச் செய்வதால் உலகத்திற்கு உம்மை வெளிப்படுத்தும் என்றார்கள்.
  azz-NT: Porín como se quinequi ma teixmatican ica ne ten se quichiutinemi, ijcuacón
    ma amo se quichtacachiutinemi san, ya que melau ticchiutinemi nijín mohuiscatequit.
    Pos monequis ximotenextiliti senteixteno ihuan in talticpacuani.
  spa-RV-1909: Que ninguno que procura ser claro, hace algo en oculto. Si estas cosas
