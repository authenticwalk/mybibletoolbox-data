  csy-csy: Banghangziam cile a kilang in ngual heak tu a dei te kuama in a thimtham
    in seam ngawl hi. Hibang te na vawt ahile leitung mite kung ah nangma le nangma
    ki pualak in, ci uh hi.
  mxq-NT: Kyaj pʉ́n ti ayuꞌudsyʉ ttuñ pʉn tsyejpy es ja ja̱ꞌa̱y tnijáwʉt. Mʉt ko mij
    xytyuñʉ tya̱a̱dʉ, tukꞌixʉ net nidʉgekyʉ ja̱ꞌa̱y.
  tzj-NT: Como jun achi wi c'o rgana chi bien notakixi nojel ja samaj nuban mta moda
