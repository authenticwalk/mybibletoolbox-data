    na ende guh ŋembep lenge miyeꞌ tuweinge lalme ka yetekeꞌe.”
  kiz-kiz: Ajhelepi jha ibhomba lyolyoha kwa siri iwapo muene ilonda kumanyikana bhwasi.
    Iwapo ghwibhomba mambo agha, ghwilasiayi ghwimuene kwa bhalimwengu.”
  tzo-TZE: Li boch'o tsc'an ta xpuc sc'oplale muc ta muculuc ta spas li c'usi yabtele.
    Me ja' avabtel o jech chapase, ac' aba ta ilel ta stojol scotol cristianoetic
    ―xutic.
  lex-lex: Yoma hota riy mak kwahaka rimormiori ya'ulli-yawedni de hota edonna nade'a-namoin
    nana hihi'ini-yapyapni. Pede la'pa Muatu Mhi' nan hihi'a-yapyapi mak kamehi-kayona,
    de hota Mlia' totpa noheri woru-lyanti nayanni ramkek nana.”
  dov-dov: Takwe chelede kuchitwa mukusisikizya kuti kayanda kuzibinkana antanganana.
    Kuti mwachita zintu ezi, litondezye kunyika.
  toc-NT: Cumu para laca­squina huix nala­ka­pas­cana, pus ni̠tu̠ caj laka­tze̠k cat­lahua.
    Pus cumu huix tla̠n ca̠t­la­huaya lac­lanca li̠cá̠cni̠t ta­scújut, pus chuná antá
    caca̠t­lahua nac xla­ca­ti̠ncán xli̠­lhu̠hua cris­tianos.
  ulk-1902: Ege nole le dorge mudige ikeli, ese E lagelag E natomertare. Ese mama
    ikeli abele gaire lu, mama natomertare gesepem.
  som-som: Ma jiro nin si qarsoon wax u sameeyaa markuu doonayo in bayaan loo ogaado.
    Haddaad waxyaalahan samayso, dunida isu muuji.
  mam-C: Qu'n qa taja tu'n tok ka'yin tu'n kykyaqilxjal ti'jjo nb'ant tu'n, mi kub'
    tewin tib'a tzalu'n toj Galiley; qala' q'imix tib'a, ex yek'inkuy kywutz kykyaqilxjal.
  ndj-ndj: Kwahela mundu yadayila kumanyika na vandu ayifisi. Topi kwanongwa ukugola
    findu ngimu afi, wuyilangushi kwa vandu vosi vakuwoni.”
  mbj-NT: Ji karẽn bä ji raky n'aa ets'ëëh, dooh ji jejën bä ji moo wät doo. Taw'ããts
    hẽ sahõnh hẽ rabaheg'ããs ti mapahuunh doo —näk mä sa kyyh.
  lat-VUC: 'Nemo quippe in occulto quid facit, et quærit ipse in palam esse: si hæc
    facis, manifesta teipsum mundo.'
  ngp-ngp: Kwaviya hahali mnt'hu akuunga adamanye zindima kwa kinyele, mna ye mwenye
    aunga amanyike. Kwaviya weye wadamanya izimbuli izi, leka want'hu wose wa mwe
    Isi wakumanye.
  aoi-aoi: Kangayindena-manja warnumamalya kuweningmidina-manja nungkwa-langwa-langwa
    warka, kembirra nara abuwarrkama awar.duma nungkwa-langwa warka amurama ningkakina.
    Umba kuwar.denama warka ningkabilyerra kaburringkina-murrumanja wurrakina wurrababurna-langwa
    warnumamalya,” neyama wurrakina warnikumarnjena enuwa-wa.
  enq-2: Aipumape, endakali mendeme baa panao katapuli lao masilya dokome kalai mende
    pilya doko yalo pyoo napingi. Dopana, embame kalai dutupa pitino doko, emba tange
    panasoo isa yuu dakenya endakali dupame kandena panao pipi” leami.
  eng-ASVBT: For no man doeth anything in secret, and himself seeketh to be known
    openly. If thou doest these things, manifest thyself to the world.
  mna-mna: Pa tomtom sa isombe ikam be uruunu irao lele, na irao ikam uraata kini
    ki keŋana na som. Tana swe uraata ku tina ila iwal biibi matan bekena tire kat.”
  myw-myw: '@see-verse:JHN.007.003'
  sby-sby: Kuliya muntu ukute kusoleka mbyalenshinga na kayanda kwinshibikwa. Kwelana
    ne mbyolenshinga leka bantu bonse bakwinshibe.”
  sll-sll: Ari tibi monangwo yali, tal kul si onamo? I ta olkinama. Yal ta guna hana
    ari hobi para pinama dire sina weni mole i tibi olungwo haminua. Yu ongwo meri
    onanga ari hobi ni gun han pinamua.”
  yaq-NT: Bwe'ituk seenu, ini'i, si'imekut au a' ta'aa i'a'ateko, ini'i ka etbwa a'
    joa'uta joone. I'an empo inile benaka eiyaawatchik joakai, kia bu'uuraata bichapo
    em bitna' betchi'bo a' joone ―ti au jiiak.
  uro-uro: Inguna qaku anga ruqa qärakni i nani a qa iva ama ruvek tat dräm aa lat
    di qat dräm gä ngaip sä iangärhäkt aa lat. Dap nguna ngiat dräm ngiat tualat nä
    rhärhong däkt dä mamär iva sa ngi qur a nas bä ba ama ruvek moe.”
  ita-1885: Perchè niuno che cerca d'esser riconosciuto in pubblico fa cosa alcuna
