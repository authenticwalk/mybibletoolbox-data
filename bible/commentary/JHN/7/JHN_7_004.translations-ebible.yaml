  cub-NT: Põecʉ ʉcʉ baru apevʉ ne coreóvaiyede ʉ̃́re, ʉ̃i d̶aiyede d̶abebi yavenina.
    Que baru na caivʉre mi parʉéque mi d̶aiyede jã́d̶ovacʉnʉjacʉ mʉ, ãmiyó, arĩ coyʉrejaimad̶a
    ʉ̃i yóva.
  ita-1927: Poiché niuno fa cosa alcuna in segreto, quando cerca d’esser riconosciuto
    pubblicamente. Se tu fai codeste cose, palesati al mondo.
  lww-lww: Ko na sinom̃an osape yeririna la akilia ruru ko, ana omiyum̃ae tapolou
    ke ga. Visae lelaga nap̃a omiyum̃aen ke pupia kile lala, popon ovanon okate yo
    punu ga e yomerava.”
  ckb-ckb: هیچ کەسێک بە نهێنی شتێک ناکات ئەگەر بیەوێت ئاشکرابێت. ئەگەر ئەم شتانە دەکەیت،
    خۆت پیشانی جیهان بدە.»
  nas-nas: Naning kapooꞌ nkovumaing ookarai oo-koo piavoi bakuꞌuarupeuꞌ. Teeꞌkoo aing
