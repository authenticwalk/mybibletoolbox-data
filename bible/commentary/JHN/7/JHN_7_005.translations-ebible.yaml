verse: JHN.007.005
translations:
  kpx-kpx: Hoto ke louale kebiata hotove maholilu.
  okv-H: amo Iesu ta ambo jimbi na Iesu humota ae avoeto ke emo eo,
  tbo-tbo: Walewalehina baha geka hi bahebaheya, babana ega hita witumaganeya.
  mal-C: സ്വന്തം സഹോദരന്മാർപോലും അദ്ദേഹത്തിൽ വിശ്വസിച്ചിരുന്നില്ല.
  grc-SR: Οὐδὲ γὰρ οἱ ἀδελφοὶ αὐτοῦ ἐπίστευον εἰς αὐτόν.
  bgc-bgc: क्यूँके उसके भाई भी उसपै बिश्वास कोनी करै थे।
  khz-khz: Kwalana Iesu tarina maparara na maki ia ati gevega-taunataunaawai.
  deu-TKW: (Denn nicht einmal seine Brüder glaubten an ihn.)
  zsr-NT: Cni gulanë́ꞌ, le cu taꞌyejlëꞌë Jesús bönniꞌ böchëꞌë.
  lin-lin: Pamba te, ezala bandeko ya Yesu, bango mpe bazalaki kondima Ye te.
  hns-NT: Okar bhaai log na bieswaas karat raha kie ohie Kriest hai.
  noa-E: Mamʉ ich eeugpeenaupai irig mag narran, irua amach dakhĩir mag nem wau sim
    oo nʉmjã amach paarmua ich Ẽwandamau pʉ̈iju a jaaujerr khabam aajerr aawaita juau
    ogthom irig mag naajim.
  eng-EMTV: For not even His brothers believed in Him.
  mib-NT: Súcuan ni cacahān ñani yā jiín yá, chi ni máá de tu cácandíje de ya.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आबाङे कुन्‍साॽसिरे़आङ् खुने़ॽ नामे़न्‍छाॽरुन्‍लो॥
  xnj-xnj: Hati valongo vaki mewawa vamsadika lepi.
  mmx-mmx: Diga tong asu i na mila kopmen tara atdi luvutneton ne Iesu ga nunu ren.
  cbr-NT: Aín xucën 'ibu 'ixunbi aín bana cuaisama tanquin ca usaquin cacëxa.
  tee-NT: Nin yu'unch ju is'ap'isek'en jantu ixtalhilaca'an ju Jesús.
  eng-LSV: for not even His brothers were believing in Him.
  cak-NT: Más que ri Jesús can cach'alal-wi, reje' can man niquinimaj ta.
  pah-NT: A'ereki gairũ'g̃a vehevi ndojikogi reki ga rehe.
  sja-NT: Mãga jarajida chi ɨ̃pemaarãpa pida ijãada-e p'anadap'edaa perã iru Tachi
    Ak'õrepa pëida.
  xed-xed: Tsaw ta zlghaf a zwanamani ta tsatsi wa.
  glk-glk: چونکی حتی اونه برأرأنم اونه ایمأن نأورده بید.
  mks-NT: Na̱cachi na̱ cán ña̱ yóho jáchi̱ ni mé ñani a cán co̱ó na̱candúsa ñahá.
  gfk-S: Ira tesne di ga tange hokakarek kinong di bileng, pa di gale nurnur tana.
  bmu-bmu: Munurupŋan qahö möt narim waŋgiba tönpin malgeraŋgöra aka mewö laŋ jiget.
  dgz-dgz: Iesu mek gwani waiwa anu tumat da me inap ya tane menan ap anega wane.
  eng-GNV: For as yet his brethren beleeued not in him.
  zaa-NT: Anía ra ca bettsi' Jesús ne, porqui'ni nìhua làcą labí huíalatsi' quį ne.
  eng-WEBSTER: (For neither did his brethren believe in him.)
  guh-guh: Jesús pejuyapijivi ata apo jamatabëjumecovënëtsi Cristocuene. Bajaraxuata
    bajarapacuenia pejuyapijivi ata jumaitsitsi.
  bon-bon: Teeme iganewale cina naace popi ai mene jiicisi, ingle cuta teepi teebine
    lica jitrungisi.
  nhw-BL: Iicnihua quiijtojque ya ni pampa niyon inijuanti, amo quineltocayayaj.
  swh-ONEN: Hata ndugu zake mwenyewe hawakumwamini.
  wbi-wbi: Avanuuna valyajovile enendiiki, ulwakuva voope navalyamwitiike.
  bba-bba: Bɑɑ win wɔnɔbun tii, bɑ ǹ nùn nɑɑnɛ doke.
  eng-KJVCPB: For neither did his brethren believe in him.
  kgk-NT: 'Tyvýry jepe ndojeroviáiry joty hese: “Ha''e Cristo voi” nde''íry vyteri
    gwyke''y-rehe.'
  waj-waj: Ari kataido itaa kua kiaa kiada hama innara kutaavaivee tiravai.
  cpy-cpy: Tema imatzitakawo rirentzi-paeni rirori itheenka-shiryaa-waetakiri.
  ekk-PKP: Sest isegi tema enda vennad ei uskunud tõeliselt temasse.
  mpx-mpx: Bwagana iya talinau, he nige hi aabulilek eliyana.
  wbp-wbp: Kulalpalurla ngungkurr-nyinaja nyanunguku kukurnu-nyanu-patu yijardu-nyayirni
    kanunjumanyumpa. Kujarlanyalurla kujaju wangkaja Jijajikiji.
  luo-luo: Negiwachone kamano nikech kata gin giwegi ne ok giyie kuome.
  nhe-NT: Iicnihua quiijtojque ya ni pampa niyon inijuanti, ax quineltocayayaj.
  aii-aii: ܣܵܒܵܒ ܐܘܼܦ ܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ ܠܹܐ ܝܗܘܵܘ ܗܘܼܡܸܢܹܐ ܒܝܼܹܗ.
  esk-NT: Taatnaġniġaat nukatchiaŋiunniiñ ukpiqsriñġitḷutiŋ Ilaanik.
  msb-msb: Ginsabi ini ninda kay bisan ngani sinda wara sin pagtuod sa iya.
  cpa-NT: Lah¹jøng² ca¹juúh²dsa. Di³ ca¹lah¹jin³ ju³roh¹³ Jesús tsa¹hé² jǿg³ hi² lán¹²dsa
    Cristo.
  dso-dso: କାଇକେ ବଇଲେ ଜିସୁର୍‌ ନିଜର୍‌ ବାଇମନ୍‌ ମିସା ତାକେ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: Badina be ia tadina ese danu asie abiabiraia.
  yva-NT: Yesus apa rijate wo aura taije maisy weye wanave Aije ramu.
  dgc-dgc: Pati du tétotop ni Jesus, éy éwan be side nániwala diya; kanya pinégkagian
    de ta kona sa.
  zpm-NT: 'Sca rnee zho lo me, sac niicle zha rliladzd cho nac me; dzigo rëbchaa me:
    ―Grieelod ga naa niina, sac gard gdziṉ dze co; zhaa nac to, zac tsie to zeeṉe
    gacladztaa to.'
  hix-NT: '@see-verse:JHN.007.004'
  sim-sim: Maha orhi ondo nga mbeek or Avui Wasilaka kamahanda ma ria, karem hishiri
    ambu lir, wahau. Uri osik erem limu mbara.
  npi-ULB: किनकि उहाँका भाइहरूले पनि उहाँलाई विश्‍वास गर्दैनथे ।
  cgc-cgc: Paagi ta iran na ambal na iling tan pakita danen na bisan danen an mga
    utod Jesus, ula danen gapati ki kanen.
  tim-tim: Emilupŋande amâ bo nâŋgaŋmâ hain dâyi.
  yor-yor: Nítorí pé àwọn arákùnrin rẹ̀ pàápàá kò tilẹ̀ gbà á gbọ́.
  wos-wos: Jisasna bandingu déka sarékéhafi yata di wungi wa.
  emp-NTPO: Jesu djabarãba mãwã jarasid̶aa ãdjia bid̶a idjira Ãcõrẽba diabued̶ada
    ĩjãnaẽ́ panʌ bẽrã.
  eng-F35: For not even His brothers were believing into Him.
  ind-ind: Saudara-saudara Yesus berkata begitu karena mereka juga tidak percaya bahwa
    Dia adalah Kristus.
  pes-OPCB: حتی برادرانش نیز به او ایمان نداشتند.
  mpt-mpt: (-)
  ssx-ssx: Kota꞉ ipika꞉ hameke titima꞉ kone Yesu pa꞉ta꞉ hone na tulaemekeme.
  mkl-mkl: À wɑɑ fɔ bɛɛbɛi si nɑ iyi í jɔ̀ bɑɑ ɑŋɑ tɑkɑ nŋɑ ɑ kù dɑsiɛ nɑɑnɛ.
  gaq-gaq: ମେଁନେ ବୟାଁଣ୍ଡେଇଂ ଡିଗ୍ ଆମେକେ ସତ୍‍ ଆମାନେଃକେ ଣ୍ଡୁ ।
  gof-RNT: Iya ishati hessa giday iyan ammaniboonna gishossa.
  unx-unx: ଚିୟାଃଚି ଇନିୟାଃ ହାଗାକହଁ ଇନିଃତାଃରେ କାକ ବିଶ୍ୱାସ୍‌ ତାଇକେନା ।
  gah-gah: liki izegipa agunamotamola keza lamó nene, aikumú gili alévolé amake láa
    liki likago,
  lcm-lcm: Using a keve tasina akorong kapa, parik kitapa kun lomlomon tatana.
  aer-aer: Itne kwenhe itelaretyakenhe aneke nhenge rarle Akngeyenge-ntyele apetyeke,
    alakenhe ikwerenge re-anteme itne alakenhe ikwere angkeke.
  qvc-NT: Chayshinaqam burlashpa nirqanllapa. Chaqa manam ni masangunapis Jisuspiqa
    kriyirqanllapachu.
  tgl-ULB: Sapagkat kahit ang mga kapatid niya ay hindi naniniwala sa kaniya.
  cbs-NT: '@see-verse:JHN.007.004'
  xtm-NTPP: vaa ni a ñani ya ja si'i ya ma, masu ka kandija i ya ma.
  nnq-nnq: Ata inuna yakwe yunhwaminije.
  bao-NT: Cʉ̃ bairã peti cãa, cʉ̃re tʉo nʉnʉjeeticãwa.
  san-ORI: ଯତସ୍ତସ୍ୟ ଭ୍ରାତରୋପି ତଂ ନ ୱିଶ୍ୱସନ୍ତି|
  huv-NT: Ninguiaj ajüiquich nejiw michiig nej ngo mayariw nej andeac.
  otn-NT: Ngu̱na̱ bi xifi porque ni̱ xi̱nga̱ gue'ʉ yø cu̱ di ɛ̱c'ɛ̱i̱.
  nop-nop: Kwayaŋiye adi mu nadisukilitimiŋgiŋ doktiŋa mede unduŋ niŋgiŋ.
  obo-NT: Id oseng idda to mgo suwod ni Disas, su ahad sikandan, waa en mandad id
    pomakoy kandin.
  cak-ENT: Stape' (Aunque) rije' quichak' ri Jesús, man c'a nquitakej tüj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤴᤛᤠ᤹ᤛᤡᤖᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤏᤠᤔᤧᤴᤇᤠ᤹ᤖᤢᤴᤗᤥ॥
  mie-NT: Súcuán nī ncāhān ndá ñanī yā jíín yā, chi ni ndá máá dē nduú cándíja dē
    yā.
  san-TIB: ཡཏསྟསྱ བྷྲཱཏརོཔི ཏཾ ན ཝིཤྭསནྟི།
  qve-NT: Saynataqa Jesuspa wawqenkunaqa niranku, paykunapas Jesuspi mana creesqankuraykun.
  pao-NT: '@see-verse:JHN.007.004'
  cbu-NT: Zoonll Isusoo nda mangoonarangsin, Isusoo tanaseerangana.
  usa-usa: áraine. wenábâqawaayugaraqa íma yirummá améta anaaémma íwakaae.
  soy-soy: Asei kɛcɑ́ɑ́, upimɑrɛcɔ ricuruu pɑ́ɑ pɛɛ kɔ nɛ kɛfɑ u tɛnɛlɛ̃.
  hui-hui: Ibu hamenerume ibuhondo mini mbiraore nawi hene.
  amf-amf: Kisa indanaana ogoam kenin giyoono kedi yina kidar woylamin kenin qajaamonnane.
  quc-NNT: Q'alaj k'ut chi ru chaq' ri Jesús xa man xekojon tä che.
  dob-dob: Tasinao ona nina ꞌena siꞌinanena manuna nigeya wate siemiemise.
  wrs-wrs: Himba noinda osva ishumnivna, owaita, hevna towandaslalva hemba lovahthamnavnamoa
    keknamba undnahonamba.
  mca-mca: Qe in yemjeetax in ƚek'injatstaxija qa yeqeku' iye hekhewe'en hakha'an.
  tzo-TZC: Ti jech laj yalic ti yitsꞌinabe, yuꞌun mu xichꞌic ta mucꞌ ti Jesuse.
  mya-mya: (ညီ​တော်​များ​သည်​ပင်​လျှင်​ကိုယ်​တော်​ကို မ​ယုံ​ကြည်​ကြ။)
  gng-NT: Kimɛ bɛn uʼninjiɛb mɔnɔn ŋa là teke' wɔ ki jin'.
  cbi-NTPO: Tsaaren ya' naatalala tsandilaya, yai bain yanu keranguityu de' mityaa,
    tsandila.
  ikk-NT: (Ọnwan mẹ makẹni kẹ umunẹ ẹ dẹ e kwerini n'ẹ.)
  leu-leu: Ri kuus malaan senaso nari, mu fetinan vaxa, ri pife namkai sena.
  maz-NT: Ne xo ri ngueje c'o o̱ cjuarma, dya xo mi ejmeji e Jesús.
  bod-N: ཁོང་གི་སྐུ་མཆེད་རྣམས་ཀྱང་ཁོང་ལ་དད་པ་མེད་པས་དེ་ལྟར་སྨྲས༌པ་རེད།
  tca-NT: Rü yema ñanagürügü ga naẽneẽgü yerü woo ga nümagü rü ta tama nüxü̃́ nayaxõgü.
  zpl-NT: Uni bee bichi Jesuse scua xne niꞌ liꞌibeei la chili arquiꞌbeei liꞌinu.
  mbc-NT: Mîrîrî ta'pî to'ya maasa pra innape ikupî tîuya'nîkon pra awanî ye'nen.
  ndg-ndg: Hata nnongo bake bamwaminiye kwaa.
  wsk-wsk: Noko uriamitak nunguning, bare nuna noko nongomang ningi me nunguning akaso.
  toj-NT: Jach yalahue porque mi ni ja yermano jumasa mi ni t'usila huax yiaje snihuanil
    ja sbanquilei.
  tbc-tbc: Iŋanen tein muroun mok dam iŋ o ilod ta rumok na ya, fun an lo ago dubol
    a.
  sna-sna: Nokuti kunyange vanunʼuna vake chaivo vakanga vasingatendi kwaari.
  smk-NT: Wanra in nin bubsat na ni Jesus ta mataman nin sara ket kai nin mamper kona.
  grc-TCGNT: Οὐδὲ γὰρ οἱ ἀδελφοὶ αὐτοῦ ἐπίστευον εἰς αὐτόν.
  gof-WFTW: Iya ishati hessa giday iyan ammaniboonna gishossa.
  spa-BLM: Porque ni siquiera sus hermanos creían en él.
  kyz-NT: '''Ga rewirera ''gã miamũ nuerowiari ''ga.'
  dao-dao: (Amäta nae hngawh naw pi am jum u.)
  cya-cya: Lo' ñi sca ta'a Jesús a ndiya qui'an ti' 'in ñi.
  wrk-wrk: Nani yanybayi kanyiyamuku nangangi Jisuskanyi, ngala miku yaliya kuyu nangangi
    jangkurr.
  nii-nii: Jiisas eim nge angim noł ei, eim kin pii gii ninarik kin, ek yi mił ninjing.
  ign-NT: Taicha ena mapara­pe­naveana váhique­nevare nasuapahini éma.
  dik-NT: Agut wämäthakën aakëc wɛ̈tde gam, yen aa lueel kek ye këya.
  cac-cac: Ix stz'ac yal eb' yuc'tac d'ay icha chi', yujto max yac'och Jesús chi'
    eb' d'a sc'ool.
  tzj-E: Cara' xbixa tzra cmal rch'alal com next j-e' ykul ta quec'u'x ruq'uin.
  san-BUR: ယတသ္တသျ ဘြာတရောပိ တံ န ဝိၑွသန္တိ၊
  yaa-NT: '@see-verse:JHN.007.004'
  cab-NT: Ni íbini lamúlenu mafíñetiña luágu.
  clu-clu: (Toladato anang koon anang mga kabogto ni Jesus ay bisan sanda gani ara
    ra nagtoo kanana.)
  swh-ULB: Hata ndugu zake pia hawakumwamini.
  tpt-NT: Ixtꞌalaqaunin ni Jesús yu chuncha tanaul, yuꞌuncha vachuꞌ jantu ixtalhakapuꞌan.
  aai-aai: I taiyuwin taitin men hitumitum, imih iti tur hi’o.
  sny-sny: '@see-verse:JHN.007.004'
  myy-myy: Ĩ ocabaji mesa cʉni queno ĩre tʉorʉ̃nʉbiticã ĩna.
  trc-NT: ꞌO̱ se nda̱a maꞌa̱n nij tinúú Jesucristó ne cuchuma̱n rá niꞌya̱j man Jesucristó
    a̱ maꞌ.
  cut-NT: Tihca̱ ra̱hn dihno ye, te nde ihyan chahn ne, hua ritahno ye ihyan.
  bel-bel: Бо і браты Ягоныя ня верылі ў Яго.
  zlm-KSZI: (Saudara-saudara Isa sendiri tidak percaya kepada-Nya.)
  gdr-gdr: Nangga mop pena Ti yɨngganwarɨp odede endento re, nokɨp ton maka Yesund
    gar ke utkunda ke yokato.
  vmy-NT: —kitsu ntsꞌe, ngatꞌa ni ntsꞌejín kuakjainre ngatꞌare kui.
  cmn-FEB: 即使他的弟弟们也不相信他。
  gmv-RNT: Isti hessa gida gaasoy iza ishataka gidin izan ammanontayta gidida gishassa.
  ncl-NT: Yojque quilije icnían pampa yehuanten noje amo quineltocaloaya pampa Dios
    quilajtultic pa temus pa in lalticpan.
  sua-sua: Vanang e Yesus kaornopeik mruo ngat kaenen mkor tok, ekam ko si mar kaornopeik
    msim, vanang ngat lo kor mnam mar mang he kmokpom kar kat e.
  are-are: Jesuaka tjia ntjarralataka erinha itja tnakaka.
  gai-gai: Na mana laiplacar toco mina manmo mba rɨpacrenan, aintik mina manmo an
    kam ndopatna.
  qvm-NT: Jesuspa wauguincuna tsaynog nergan Tayta Dios cachamushgan Cristo cashganta
    mana criyishpanmi.
  chz-NTPS: Jëëhꜘ, niꜙ gaˊ ø̱ø̱yhꜚ saꜙ maˊ he̱e̱hꜘ kiyhꜗ.
  kmu-kmu: Hayanagi ani aganaꞋamoꞋya agaifena haviꞋya amakupi maleꞋya amametitia ohunaya
    yafe ani kea hu-mainae.
  ood-NT: Neh, bad kaij noki pi koi wohochud mo d Jiosh si Kehsha.
  lbm-lbm: कहालीकि ओको भाऊ भी ओको पर विश्वास नहीं करत होतो।
  ncj-NT: Tleca niyan tecnihuan ahmo oteneltocayayahque.
  yuj-yuj: Maomp nánaeounápo kor man fwapia mér moria man makrá sér.
  kto-kto: Memani, papap am gat la tale kan naganmeng gare ro Iesu irie Karisito.
    Are ratmat ga tiesmeng gare tiro.
  gmv-NT: ኢስቲ ሄሳ ጊዳ ጋሶይ ኢዛ ኢሻታካ ጊዲን ኢዛን ኣማኖንታይታ ጊዲዳ ጊሻሳ።
  por-BLT: Pois, até mesmo os irmãos de Jesus não acreditavam realmente nele.
  stp-NT: Baꞌ dhiꞌ nam puiꞌ jɨꞌ tɨtda, nam cham tɨ jɨɨgiꞌñ buiñor sia kum tɨi miaꞌn
    jir jum jajaaꞌnnim.
  mgc-mgc: Gbï le önduwë 'ba Yësu gba ayinnï dë na vo lö'bö 'bɔmo.
  ame-NT: Amaʼt paʼmoʼnasheñneshaʼpaʼc̈hoʼña t̃arroʼmar atet̃ ochet ñetpaʼc̈hoʼña
    amacaʼye ameʼñeñeto.
  mgh-2016: Ata ashihima awe khayanrumelhenlhe.
  kvn-NT: Imi teun takalgu, Jesús-e-urpamal Jesúsgin kwen ibzhejulmal Jesúsde Pab-akar
    tani.
  gvf-gvf: Kebin kobi pire gi di yalini tekungwa, ena bawle tere ka iru di tongwa.
  san-ISO: yatastasya bhrātarōpi taṁ na viśvasanti|
  deu-ELBBK: denn auch seine Brüder glaubten nicht an ihn.
  mcb-NT: Ariotari ikañoigakari irirentiegi aikiro tera inkematsaigeri nerotyo ikantantaigakaririra
    maika.
  yle-yle: (K꞉omo tpile u mbwó yoo, u kwo myedêdnye kêlîmî.)
  swh-1850: (Hata ndugu zake hawakumwamini!)
