verse: JHN.007.021
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Di bulamo vaveve mole baluga vale keike la elehai
    vikolahalu.
  okv-H: Iesu na ke einge ena, “Na ari vahai jangu indari iji te ehena avo ungona
    kito ke isapamane ereva te erevi hotembevujo
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘O nugoapapoe babana iyeta dalabu uyahina
    lawa a lauyawahi binei.
  mal-C: 'യേശു അവരോടു പറഞ്ഞു: “ഞാൻ ഒരു അത്ഭുതപ്രവൃത്തിചെയ്തു; നിങ്ങളെല്ലാവരും അതിൽ
    ആശ്ചര്യപ്പെട്ടു.'
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς καὶ εἶπεν αὐτοῖς, Ἓν ἔργον ἐποίησα, καὶ πάντες θαυμάζετε.
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “मन्नै आराम कै दिन एक चमत्कार करया, अर थम सारे
    छो म्ह होगे।
  khz-khz: Iesu na evega-gelerato netiwato, “Au na enai Ierusalemai kala irau vagina
    ta akalaato aonai, gomi maparaparami nugami gepale-vagito.
  deu-TKW: 'Antwortete Jesus und sagte zu ihnen: ein Werk habe ich gethan und ihr
    wundert euch alle.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Tu yöl‑laꞌ huac benaꞌ, atiꞌ rubániliꞌ
    yúguꞌtëliꞌ.'
  lin-lin: 'Yesu alobaki na bango : — Mpo na likamwisi moko oyo nasalaki, yango wana
    bino nyonso bokamwe !'
  hns-NT: 'Tab oe bolies: „Ham ekgo atjambho kaam karlie ek sabat ke dien par, tab
    toelog tjakkariaai gaile.'
  noa-E: 'Magbaa Jesuu amag magjim: —Chadcha pãar thumaam khʉʉn dakhĩir jua ʉ̈ʉijem
    edta mua õor monaaujim. Magtarr aawai ãba maata pãrau ig naabma ajim.'
  eng-EMTV: Jesus answered and said to them, “I did one work, and you all marvel.
  mib-NT: 'Te ni cahān Jesús: Ni nasávāha ri ɨɨn tēe quɨvɨ̄ ndétātú, te ndɨvii rō
    ni canaa ni rō ni cajito ró jéē quɨvɨ́ ndétātú ni sáha ri jniñu ún.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “इङ्‌गाॽग लत्‍छा मनाधिक् नाःम्‍सिङ्‌मा
    ये़न्‍नो नुसुङ्‌ङिल्‍ले़ खिनिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: Yesu akavayangula, “Nikitili ulangisu umonga na nyenye uvakangisi.
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Aga lok legesa vanga sangsangu la
    nemi axap miga sangu.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Anun ñu mëëtima nëtën ''ën uni pëxcucë a camina
    sinanin.'
  tee-NT: 'Pus ju Jesús ak''alhtailh: ―Va lakatam lhamak''an xacnavi. Chai minchux''an
    va lhamak''anininat''it.'
  eng-LSV: Jesus answered and said to them, “I did one work, and you all wonder,
  cak-NT: 'Pero ri Jesús xu''ij chique: Rix can xsatz ino''j (xsach ic''u''x) cuando
    xitzu'' chi ren pa jun k''ij chi uxlanen xinc''achojrisaj ri jun achi.'
  pah-NT: 'Igwete Jesus''ga ei: —Ojipeji ji japoi ahemonhimomby''ava''ea sábado rupi,
    ei ga. Hepiagame pe euhui ji ve: “Maraname ga japouhui sábado rupi nhandeporavykye''yma
    rupi?” pe''euhu pe ji ve, ei ga.'
  sja-NT: 'Jesupa mãgaji: —Parãpa ijãa p''anɨ ɨ̃ipata ewate mimiadaik''araa bɨda aji,
    Moisepa p''ãdade mãga jara bairã. Mapa parã jõmaweda p''era pɨk''a para baji,
    ɨ̃ipata ewate mɨa ook''ãri ne-inaa eperãarãpa p''oyaa oodak''aa ãchi juadoopa.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Turtuktuk yeya slna magaŋ yu, ka ndərmim kuni
    nda ndərmima demdem.'
  glk-glk: 'عیسی در جوابه اوشأن بوگفته: «من ایتأ معجزه بوکودم و شومأن همه‌تأ از اون
    ماته بوستیدی.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Chí cátóntó ndiva̱ha ndó sa̱há
    in túhún ña̱ cáhnu na̱caja i̱ qui̱vi̱ ndíquehe ndée̱ yo̱.'
  gfk-S: Jisas ga tange ta di, “Iou ga gil tike linge mon ma mu te karup tana.
  bmu-bmu: Mewö meleŋgetka jii mötket, “Nöŋön aŋgöletot mohot membiga iŋini körek
    pakpak auruba köŋkuŋ akze.
  dgz-dgz: Iesu inamup anega wan, “Ne yo daiton pura bawarewa gapan tan e iragi yao
    ugu gangan anuyan.
  eng-GNV: Iesus answered, and saide to them, I haue done one worke, and ye all maruaile.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Por ttu milagro nu benia'' tsá redi'' latsi''
    le nna, acca rechul·la taá latsi'' iyaba le.'
  eng-WEBSTER: Jesus answered and said to them, I have done one work, and ye all marvel.
  guh-guh: 'Jesús nexata jumaitsi bajarapamonaejavabelia: —Caejavayo Dioso pesaëta
    pinijicuene taexanaejava exanajë penacueraevetsimatacabita. Nexata itsa pataneme
    bajarapacuene, daxita paxamë pajamatabëcuenenabenajacame penacueraevetsimatacabita
    taexanaexae bajarapacuene.'
  bon-bon: Yeesu jejemige egä, “Weene cälu te jitipi, cane lipu yepä gääbu Sabade
    bimu cabu kaakesea jaawenepene.
  nhw-BL: 'Huan Jesús quinilhui: ―Quema nijchicajqui nopa tlacatl ipan sábado nopa
    tonal para timosiyajquetzase, antechsentlachilijque pampa anquiijtojque nitequitiyaya.'
  swh-ONEN: Yesu akawajibu, “Nimefanya muujiza mmoja na nyote mkastaajabu.
  wbi-wbi: U Yesu akavamula akati, “Une nikavombile ikidegho kimo, umue mweni mukakenyemuka.
  bba-bba: Yesu u bu wisɑ u nɛɛ, sɔm mɑɑmɑɑkiɡii teeru tɔnɑwɑ nɑ kuɑ, mɑ bɛɛ kpuro
    i biti kuɑ.
  eng-KJVCPB: Jesus answered and said unto them, I have done one work, and ye all
    marvel.
  kgk-NT: 'Upéi Hesu he''i: —Peteĩ mba''e ajapo va''ekwe hexapyrã-rupi ajapo. Pehexa
    ramo pepondera joa hese.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Na mmuaa mmoori ari vookaraivaa kati
    varira suaivaki iikiaukai ngia teeda nnikiaraakiaavai.'
  cpy-cpy: 'Ikantzi Jesús: “Maawoeni eerokapaeni osheki pipampoyaa-wentakiro piñaakina
    nantakiri kitejeri imakoryaan-teetari.'
  ekk-PKP: „Tegin ühe imeteo ja te kõik olete sellest šokeeritud,“ lausus Jeesus.
  mpx-mpx: Yeisu analiya i lahe i ba, “Ginol yawiyawi etega ya ginol, yaka gegewemiu
    nuwamiu ku ahe ge ku nuwanuwatu-an.
  wbp-wbp: Ngula-jana yarda jangku-manu nyanungulku, “Yangka kujarna warrki-jarrija
    Jarrirtiyirla Parra-nyayirni-wangu-puruju, nyangu-jalankujulu yangka nyampurla
    Jurujulumurla kujarna yangka yartarnarri-kirlirli ngurrju-manu yapa jinta wati
    tarlu-warnu yangka. Ngula jinta-miparlajunkulu yangkaju karrarda-jarrija.
  luo-luo: Yesu nowachonegi niya, “Hono achiel kende ema ne atimo mi ubwok uduto.
  nhe-NT: 'Huan Jesús quinilhui: ―Quema nijchicajqui nopa tlacatl ipan sábado nopa
    tonal para timosiyajcahuase, innechsentlachilijque pampa inquiijtojque nitequitiyaya.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܚܲܕ ܦܘܼܠܚܵܢܵܐ ܥܒ݂ܝܼܕ ܠܝܼ ܘܟܠܵܘܟ݂ܘܿܢ ܥܲܓ̰ܘܼܒܹܐ
    ܝܬܘܿܢ.'
  esk-NT: Jesus kiugai, “Atautchimik quviqnaqtuamik savaaqaqama, iluqasri quviġusruutigigiksi.
  msb-msb: Nagsabat si Jesus, “Naghimo lang akoʼn milagro sa Adlaw San Pagpahuway
    kag nagngalas kamo tanan.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ca¹lah¹jáh¹ hniah¹² ca¹quinh² gøg². Di³ ca¹jmo¹jni
    cøng² juu¹² juøh¹² jmai³ sa³¹.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ଗଟେକ୍‌ ଚକିତ୍‍ ଅଇଜିବା କାମ୍‌ କଲି, ସେଟା ଦେକି ତମେ
    କାବା ଅଇଗାଲାସ୍‌ ।
  meu-meu: Iesu eto, Lau na kara tamona mo na karaia, bena iboumui ai o hoa.
  yva-NT: Weramu Yesus po raen onawamo uparijo Ai jivae, weye ware Apa anapaporainye
    mamo anakere ma, vemo Po rave no masyoto sambaya rai nora. Weti Po raura akananto
    mansai pare, “Syo anapaporainye intabo rave, weramu waparijo Rinai weye Syo rave
    no masyoto sambaya rai.
  dgc-dgc: Ey kinagi ni Jesus, a “Bakit mégtaka kam éng pahusayén ko tu lélake ta
    aldew na pangilin?
  zpm-NT: 'Rëbchaa me: ―Tib vuelt, loxaque goṉ to beeṉguiac naa tib meṉ rzacnë dze
    ne rdziiladz to lo dziin, na grëga to squitaa rac lo naa.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Rowya toto yonyhoryetxhe,
    moseryehokatxehketxok hamà, towenyxa toto yonyhoryetxhe rma. Àsok tawro hana,
    hokano ytxoho yawasàn ho rowya enyhoryenàr ke hamà, kekon hatà.
  sim-sim: Urik ormu mbara, �Sabat wolok ma roton a mbarik jivik or nari osik os jimu
    anin wapkava hishinduwa.
  npi-ULB: येशूले तिनीहरूलाई जवाफ दिनुभयो, र भन्‍नुभयो, “मैले एउटा काम गरेँ, र यसको
    कारण तिमीहरू सबै चकित हुन्छौ ।
  cgc-cgc: Ambal Jesus naan ta mga ittaw, “Gatingala kaw gid na man-o tak gapaayad
    a ta isya na mama naan ta Adlaw Ta Pagpuay.
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Nâmâ âi mendere luâk âlepŋe agep are nâŋgâmbiâ
    humo aktâp.
  yor-yor: Jesu dáhùn ó sì wí fún wọn pé, “Kìkì iṣẹ́ àmì kan ni mo ṣe, ẹnu sì ya gbogbo
    yín.
  wos-wos: Wungi wandaka dé Jisas wa, “Baka hwa nukwa hambuk jémba nak yawuka guni
    waréngéna guni saré waréké.
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a ʌ̃nãũbada ewarid̶e ne ununaca ab̶a od̶a carea bãrãba
    cawa crĩchad̶aẽ́ basía.'
  eng-F35: 'Jesus answered and said to them: “I did one work, and you all marvel.'
  ind-ind: Jawab Yesus kepada mereka, “Aku sudah melakukan satu keajaiban pada hari
    Sabat dan kalian menjadi heran.
  pes-OPCB: 'عیسی جواب داد: «من یک بیمار را در روز شَبّات شفا دادم و همه تعجب کردید.'
  mpt-mpt: Yesus esak baabenea Gode singkalin amo dimo ne nakae klaubaia ayam ane
    kesoa ibo ateniba dlou unibbiobe.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ I̱ma꞉ta꞉ wele pita꞉la꞉ hau homeke pua꞉
    ekina꞉ iki paeyaoma꞉ penkilipimime.
  mkl-mkl: Jesu í jɛ nŋɑ í ni, mɑɑmɑɑke ɑkɑ̃i ǹ ce si ɑjɔi kusĩmi nɔ iŋɛ fei í biti.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ମ୍ନାନେ କାମ୍ ଡିଂକ୍ନେ କେଚେ ପେଇଂ କାବା
    ପେଡିଂକେ ।
  gof-RNT: Yesuusi, “Taani issi malaata oothin hintte ubbay malaalettideta.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ମିଆଁଦ୍‌ ପେଡ଼େୟାନ୍‌ କାମିଙ୍ଗ୍‌
    କାମିୟାକାଦ୍‍ ନାଗେନ୍ତେ ଆପେ ସବେନ୍‌କ ହାଏକାଟଃତାନା ।
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Neza holisi zupa avevezaha hamokó
    loló umó nene ánigiake sigaga linamó neve.'
  lcm-lcm: Na Iesu kala antok iria ta, “Nata abis a sikei a abis i vilvil ataping
    na mila taping aongos.
  aer-aer: Jesus akenhe itneke angkirtneke, “Tharle arne mwerre akngerre mpwarekenge
    nhenge tyerrtye angkwerre-iwemele nhenge Arlte Apurrkele, alakenhe ikwerenge anteme
    arrantherre ingkirreke apateme anthurre.
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Samana diyapi suq byinda ruraptiyqam,
    qamkunaqa ispantashpa, piñakungillapa.'
  tgl-ULB: Sumagot si Jesus at sinabi sa kanila, “Gumawa ako ng isang bagay, at namangha
    kayo dahil dito.
  cbs-NT: 'ninkabiai jabe janchama xanen ibubu Jesúsun ana yuikin: —Sábado juindukuntitian
    juni bestichai xuxawakin en medabewaima matuki chanimabu jaska shinain man eki
    sinataibu en unaiin.'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍In‑ni ja ni sa''a sa, te ndaka ni ni ka sa''vi
    ini.'
  nnq-nnq: Yesu ngajanga, “Natendite kikobo chimwe, na mangweto ntenda kuomongwa.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩiwi: —Mʉja niipetirãpʉra,
    jĩcãatiacã yerijãarica rʉmʉ ca niirore, ca diarique cʉtigʉre yʉ ca catioriquerena
    mʉja ĩa ʉcʉa wede paicã maniwa.'
  san-ORI: ତତୋ ଯୀଶୁରୱୋଚଦ୍ ଏକଂ କର୍ମ୍ମ ମଯାକାରି ତସ୍ମାଦ୍ ଯୂଯଂ ସର୍ୱ୍ୱ ମହାଶ୍ଚର୍ୟ୍ୟଂ ମନ୍ୟଧ୍ୱେ|
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Xeyay tamb wüx imeajtsan wüx tarangas noic
    najneaj wüx nüt axoodaran.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Hønda̱ n''na ra̱ hya̱ dá̱ øt''ä ''mø
    ra̱ pa ngue ra̱ ts''äya, ''nɛ̱ gä ga̱di ''yøthohʉ.'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudibo yeniŋguk, “Nu Bepaŋ kunumneniŋ’walaŋ kudi Sabat
    foloŋ tibe kaŋ yonadibedi tiiŋ.
  obo-NT: Kahi ni Disas to, “Sokkad da kos mokososoobbun id puungan ku riyon to Allow't
    Kod‑imolloy, piru dii row idda od kotanggap woy nosoobbuwan kow.
  cak-ENT: 'Pero ri Jesús xbij c''a cheque: Rix xe'' xica''yej tok xitz''et que yin
    pa jun k''ij richin uxlanen xinc''achojrisaj ri jun achi.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤗᤳᤇᤠ ᤔᤏᤠᤎᤡᤰ ᤏᤠ᤺ᤶᤛᤡᤱᤔᤠ ᤕᤧᤴᤏᤥ ᤏᤢᤛᤢᤱᤅᤡᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús: Nī nasāhá vāha nī iin tēe quīvī nátātú, de ndiviī nū
    nī nsāhvi inī nū nī jinī nū jā quīvī nátātú nī nsāhá nī tiñu ñúcuán.'
  san-TIB: ཏཏོ ཡཱིཤུརཝོཙད྄ ཨེཀཾ ཀརྨྨ མཡཱཀཱརི ཏསྨཱད྄ ཡཱུཡཾ སཪྻྭ མཧཱཤྩཪྻྱཾ མནྱདྷྭེ།
  qve-NT: 'Hinaqtinmi Jesusqa khaynata niran: —Qankunaqa samana p''unchawpi huk milagro
    ruwasqaywanmi ancha admirasqallaña kashankichis.'
  pao-NT: Soo Te Pabe'e yise mee mu netamma, “Suta'yoo nana mee mu e netamma, ka nanesootuhi
    tabeno numu e mabesakukena.
  cbu-NT: 'Isussha: Nuw kizpureeruri, tputsee minamari yararanguri, siysa anumun kapung
    xaraksa.'
  usa-usa: 'Îtuma yauwéqma tiráiye: “Tabaati-yúpááráqá kemá móra anón-awaameqa únnayaba
    keráwáqá káoneq iyánáaqa kéoe.'
  soy-soy: 'Yeesu uu pi pɛsɛ rɛ: Mɛwɑi mɛsɛ kɑm wɑ ɑi nɔ́nnɛ́nɛ́í pírí wɑi.'
  hui-hui: Yasuhanda ladai bialu lalu, I̱na agalime nabiagane ale mbira birugo hondowa
    mogolo handarimi.
  amf-amf: 'Yesusaar kena yi giyna: “Inta yer kalaa i waadadhade; yedi wul yerin ogoam
    shedayse yeda targadhe.'
  quc-NNT: 'Ri Jesús xub''ij chke: Xa ruk'' jun kajmab''al ri xinb''an pa ri q''ij
    re uxlanem, ri alaq sib''alaj käkajman alaq che.'
  dob-dob: ꞌEnega Yesu ꞌidi ona ꞌieꞌisena ga ꞌediya ꞌigwae, “Nuwami ꞌitoꞌumaliya manuna
    ꞌasiyata Sabate ꞌenaya tai yagie boboꞌanena.
  wrs-wrs: Wo Yesus unna, kava vena mongal mendekliandrava vah iaevul okombanamba,
    wo yimba indkumbiva evekingil avramana vena.
  mca-mca: 'Qa yeku''ƚ ha'' Jesús qa yit''ijets: —Ewi''ƚƚe kakha'' haqsiijkii qa e''weeki''ƚ
    in ƚenitjuƚaxiƚijpha''m.'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ti cꞌusi laj jpas avilic ta scꞌacꞌalil cuxob
    oꞌntonale, acotolic chꞌayal avoꞌntonic yuꞌun.'
