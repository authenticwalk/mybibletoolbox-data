  wsk-wsk: Bare kariimet suen biya tala kariimet biya umu ningi mu nu ko ko nongomang
    ningi nunguning. Nuna balukasan, “Tom Kristus tairuk mu nu kakirip imi kiaruk
    ale miracle suen biya bitiruk i?” makasan.
  toj-NT: 'Pero jel ni ja ma'' sc''uane ja ora jahui, ti yalahuea: ―¿Yuj ama mas jel
    nihuan oj bob sc''ul ja milagro ja Cristo ba? Pero ja huinic iti, jel nihuan juntiro
    ja jas huan sc''ulajel tac.'
  tbc-tbc: Tamolpein wei mi iŋ niŋen o ilod lo rumok go ago dubol, “Tamol en tag Kristus
    e. Ata wo? Tamol sen ak san kulob dabai tutubun igane dan tamol en san urat iriŋani
    wak i? Tia geig a.”
  sna-sna: Kunyange zvakadaro, vazhinji pakati pavanhu vakatenda kwaari. Vakati, “Kristu
    paanouya, achaita zviratidzo zvizhinji kupfuura murume uyu here?”
  smk-NT: Bale' konra nin saray abaw a tutawo, abaw sara a nagmatalek kona ni Jesus,
