  con-NTPO: 'Nane tsain''bio a''i tise''ve in''jamba su''fa: —¿Cristo ji''ta ti va
    a''ima ti''tsse''tsse canjaeña?'
  ghs-ghs: Qate garubata qesa samane erake hiireta, Kiristunipamu baabaqu, baaqi noi
    obaoba samaneke eeteqi abirake beekho eetaquho tete bamu, oonita noio Kiristuni
    kaqa. Oiqi hiireqi nokoi nooka tani naateta.
  peg-peg: ମାତର୍‌ ମାନାୟାର୍‌ ବିତ୍ରେ ହେନି ତାତାକେ ପାର୍ତି କିଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌,
    ଇୱାନ୍‌ ଜେ ୱିଜ଼ାର୍‌ କାବାଆନି କାମାୟ୍‌ କିତାନ୍‌ନ୍ନା, କ୍ରିସ୍ଟ ୱାଜ଼ି ତା ତାକେଣ୍ଡାଂ ଇନାକା
    ଆଦିକ୍‌ କିନାନ୍‌ ?”
  txu-NT: Nhym me kwỳ krãptĩ arỳm tu amim markumrẽx ne abenmã kum, —Me baje raxmã
    bakator kadjy ne Jeju arỳm mỳjja pumũnh kêt krãptĩ nhipêx ne. Me punu krãptĩo
    mex. Djãm me'õdjwỳ bôx ne kute àpênh mexo kute akrenh got? Kati. Be, mrãmri tãmwãbê
