    lia''₂ con''₂ guë́₄ a₂jmo₅ i₂në₅?'
  tif-tif: 'Katale, unang tunum yaapkan iyo Yesus ami lak duulip kii boko-lomdip:
    Kraist kaa, God ami uldaa-dabuusa ami talokoma ami kukup yaapkan akal alik nuu-mokoma
