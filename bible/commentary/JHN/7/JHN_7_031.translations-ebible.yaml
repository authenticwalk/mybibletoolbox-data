  poe-NT: 'Kjánchó itsjé chojni kuítekaon sín tí jehe chꞌán. A̱ ntá ntáchro sín kíxin:
    ―A̱ ntá tió chrókui tí Cristo la, ¿á má jié kjuaxroan chrókjuasin chꞌán, a̱ ntá
