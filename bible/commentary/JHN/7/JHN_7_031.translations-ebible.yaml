  bod-N: འོན་ཀྱང་མི་ཚོགས་ཀྱི་ཁྲོད་ནས་མི་མང་པོ་ཞིག་སྐྱབས་མགོན་ཡེ་ཤུར་དད་པར་གྱུར་ཏེ་ན༌རེ།
