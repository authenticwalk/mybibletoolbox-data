  unx-unx: ମେନ୍‌ଦ ଗାଦେଲ୍‌ ହଡ଼କଏତେ ପୁରାଃ ହଡ଼କ ଇନିଃରେକ ବିଶ୍ୱାସ୍‌ କେଦାଃ ଆଡଃକ କାଜିକେଦା,
