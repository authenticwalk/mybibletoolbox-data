  pls-NT: 'Pero tsje chojni vitticaon na jehe, co ndac̈ho na: ―Are tsí Cristo, ¿apoco
    sinchehe icha tsje milagro que xí jihi?'
  eng-WYC-2018: And many of the people believed in him, and said, When Christ shall
