verse: JHN.007.031
translations:
  kpx-kpx: Ata moaga kebiamo ata degomoleau hotove evisi abu uvu mai avuemo mavoi
    loui avoe, “Ata tedaevemale kosive Keliso kena lohoniege au vuvune vaveve vage
    kena ata ko vaveve evihai. Ba, mesoho kosive keike ko.”
  okv-H: Te embomeni nei uhoho ai ta mihia amina Iesu ke be ijie ke einge ea, “Eto
    Keriso na puvuto ari neite neite aisuja ke eagora amo Keriso erevira.” Ainge ijio.
  tbo-tbo: Ma lawa magomagouhi hi kawamoineya po hi pa, ‘Baha dumana geka Besinana
    lawana. Ega emoemotana po Besinana gehouna ina nei po a bagibagi ina tahaeya,
    tauna amaka.’
  mal-C: ജനക്കൂട്ടത്തിൽ പലരും അദ്ദേഹത്തിൽ വിശ്വസിച്ചു. “ക്രിസ്തു വരുമ്പോൾ, ഈ മനുഷ്യൻ
    ചെയ്യുന്നതിലും അധികം അത്ഭുതചിഹ്നങ്ങൾ ചെയ്യുമോ?” എന്ന് അവർ ചോദിച്ചു.
  grc-SR: ⸉Πολλοὶ δὲ ἐκ τοῦ ὄχλου⸊ ἐπίστευσαν εἰς αὐτόν, καὶ ἔλεγον ⸋ὅτι⸌ Ὁ χριστὸς
    ὅταν ἔλθῃ, ⸂μήτι⸃ πλείονα σημεῖα ⸋2τούτων⸌ ποιήσει ὧν οὗτος ἐποίησεν;
  bgc-bgc: फेर भी भीड़ म्ह तै घणखरे माणसां नै उसपै बिश्वास करया, अर बोल्ले, “मसीह
    जिब आवैगा तो के इसतै घणे अचम्भे के काम दिखावैगा जो इसनै दिखाए?”
  khz-khz: Na taunilimalima vogovagi egutuma aonai ia gevega-taunataunaato, negetiwato,
    “Keriso pene vogomai aonai, vegailia irau vagira kalara kalakalarai etalima pene
    vanagia pa?”
  deu-TKW: 'Aber viele aus der Menge wendeten ihm Glauben zu und sagten: der Christus,
    wenn er kommt, kann er mehr Zeichen thun als dieser thut?'
  zsr-NT: 'Gulayejlëꞌ Lëꞌ zian bunách niꞌ, taꞌná: ―Catiꞌ guidëꞌ Cristo, ¿naruꞌ gunëꞌ
    zianr yöl‑laꞌ huac ca le runëꞌ bönniꞌ ni?'
  lin-lin: 'Boye kati na bato, mingi bandimaki Ye ; bazalaki koloba : — Boni, tango
    Klisto akoya, akosala bikamwa mingi koleka oyo moto oyo ozali kosala ?'
  hns-NT: 'Djhoend me se dher manai log okare me bieswaas kare lagal. Oesab bolies:
    „Kriest ie aadmie se auro barka kaam to na kar paawat.”'
  noa-E: Ãaur khʉʉnau i dʉ̈i mag nʉm ee, ãaur khʉʉn khapan aig narr khʉʉnau ʉ̈kha
    nʉm iekhau, —Daau mag nʉm ich Ẽwandamaucha pʉ̈iju a jaaujerr pierrwaijã, mʉg Jesuu
    nem wau nʉrrʉm khãaijã ʉ̈rʉʉcha ag na õrau nem ooba aajem waubarju a iekha naajim.
  eng-EMTV: But many of the crowd believed in Him, and were saying, “When the Messiah
    comes, will He do more signs than these which this Man has done?”
  mib-NT: 'Te cuehē ñayuu chi ni cacandíje i ya, te ni cacahān i: ¿A násūu tée yáha
    cúu Cristo, Yaā ndétu yó jéē quiji? Chi cuehē ndasɨ́ jniñu jéhnu sáha ya jeē steén
    yā poder yā. Achí i.'
  lif-NT2: हे़क्‍केसाङ् यरिक् मनाहाॽरे़ खुने़ॽ नसाःन् मे़जोगुरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    अक्‍खे मे़बाःत्तु, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़न्‌ताःल्‍ले़
    कन् मनाःन्‍नुःल्‍ले़आङ् यरिक् निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ चोगुबि?”
  xnj-xnj: Vandu vamahele mu msambi wula vamsadiki, vakajova, “Peibwela Kilisitu Msangula,
    yati ihenga milangisu ya kukangasa yamahele neju kuliku yeihenga mundu uyu?”
  mmx-mmx: Ketla buaang atnedi limixin diga nunu ren diga lok keretna, “Na laradi
    i lok lempanga sangsangu i silok aleng, kuren la ixo epovo do tara vetpes na vot
    ngan Lanarong la na lok lempanga i silok tin.”
  cbr-NT: 'Judíos unin ''apucaman ami nishquin Jesús biisa tancëbëbi ca ''aisamaira
    unix ami sinani quiacëxa: —¿Ënë unían unin ''acëma ñu ''acësamaira oquin cara
    axa utinu nun caíncë, Cristo, ax uquin ''ati ''ic?'
  tee-NT: 'Na lhu lapanacni talhilaca''alh ju yuchi. Ixtanajunch: ―Ju Cristo acsni
    camina'' ja palai lhu ixpulaca''ican canaviya''. Ja palai jantu ju ani.'
  eng-LSV: and many out of the multitude believed in Him and said, “The Christ—when
    He may come—will He do more signs than these that this One did?”
  cak-NT: Je q'uiy chique ri winak ri xquinimaj ri Jesús chupa ri k'ij ri'. Ri winak
    ri' niqui'ij chi ja raja' ri Cristo ri takon-pe roma ri Dios, roma ri milagros
    man jun chic nibano. Xa can xe-wi ri Cristo ri nitiquier nu'on quiere', xecha'
    reje'.
  pah-NT: 'He''yjuhu hete reki g̃a – kiroki g̃a ojiko Jesus''ga rehe. A''ero g̃a ei
    ojohupe: —Jesus''ga oapo pa ahemonhimomby''ava''ea, ei g̃a. Ndia''ei po nhande
    a''ero: “Cristo''ga rurame koji''i tehe po ti ga japoi ahemonhimomby''ava''ea
    Jesus''ga hohe nehẽ.” Poa po nhande ndia''ei, ei g̃a. A''ereki Jesus''ga oapopavipe
    ahemonhimomby''ava''ea jipi, ei g̃a. Ga ko Cristoramo tuhẽ a''ero, ei g̃a.'
  sja-NT: 'Mãga baji mĩda judiorã poroorã ome, eperãarã chok''ara Jesude ijãajida
    mãik''aapa mãgapachida: —Mesías chek''ãri, ¿ne-inaa piara ooik''ã ajida, na eperãpa
    oo bɨ k''ãyaara?'
  xed-xed: «Baɗu saghar Kristi ní, dzaʼa magay ta mazəmzəm ka malaghutá ŋa na mndu
    na ri?» ka ndəghata sanlaha ma mnduha mataba tsa dəmga ya.
  glk-glk: 'به هر حال خیلی از مردم اونه ایمأن بأوردیدی. اوشأن گفتیدی کی: «آیا وختی
    مسیح بأیه، از اَ مرد بیشتر معجزه کونه؟»'
  mks-NT: 'Ta cua̱ha̱ táhan ña̱yivi na̱xini jo̱ho nu̱ú na̱ca̱ha̱n Jesús cán na̱candúsa
    na mé á ta já cáchí na̱ já: —Á a̱ ju̱ú da̱ yóho cúú Cristo jáchi̱ tá ná quixi
    inga da ama ná caja da ña̱ha xitúhún chága̱ a̱ ju̱ú ga̱ da̱ yóho —na̱cachi na.'
  gfk-S: Ma a haleng ta di ta ikino tamat na matanabar, di ga nurnur tana. Ma di ga
    tange, “Be no Mesaia na hanawat, i tutuno be pai nale gil tari dades na hakilang
    be na haleng ta ikinin ra turadi. Naka?”
  bmu-bmu: Mewö mötketmö, ambazip kambu yeŋgöreŋök gwötpukŋan möt narim waŋgiba kewö
    jiget, “Kraistnöŋ kamawi, yaŋön mönö azi ki oŋgita aŋgöletot memba malma me denöwö?
    Mewö tandök akza.” Mewö.
  dgz-dgz: Ap me gapan waenapan arugataet to iam ame berip me inap anu tumat tane.
    Mu anega wane, “God wa watu eneni mega Keriso taue yo paua arugataet tata, go
    Iesu taini mini aigape orup da ya tata!”
  eng-GNV: Now many of the people beleeued in him, and said, When that Christ commeth,
    will he doe moe miracles then this man hath done?
  zaa-NT: 'Nuỹé tsè''gani ca ènni''a nna huíalatsi'' quį ne nna ra cą: Canchu chì
    íl·lani Cristua nna, tsí adírulá ca milagro gunie tì''chula nubeyu''į cá.'
  eng-WEBSTER: And many of the people believed on him, and said, When Christ cometh,
    will he do more miracles than these which this man hath done?
  guh-guh: 'Itsiata baitsi jane bajarapamonaeyajuvënëvi ayaibitsaëto jumecovënëta
    Cristocuene. Nexata bajarapamonae najumaitsi: —Itsa pina Cristo patsianica, Dioso
    pesaëta pinijicuene pexanaejava exanaena. Bajara maponë pepacuene Cristoje, ponë
    Dioso athëbëvetsica itorobijitsiatsica jivi pecapanepaenexa. Tsipaji nacatsitajëta
    pesaë. Pinijicuene pexanaejava exana Dioso pesaëta. Tsipaji cajena itsanë ata
    mapanacuata apo caëjëpaetsi bajarapitsipinijicuene pexanaenexa, najai bajarapamonae
    Jesús yabara.'
  bon-bon: Bucurage biname cina teebine jitrungisi, siige teemeteme ätemläjinisi egä,
    “Keriso liba cire tädepi, nää tabe pama cerämu apu poto ciitaca mule bine cire
    jaawenemepi ai biname te lipu jewenenemige?”
  nhw-BL: 'Huan miyac nopa masehualme catli itztoyaj nepa, quineltocaque para Jesús
    eliyaya nopa Cristo huan yeca quiijtojque: ―Ijcuilijtoc para quema nopa Cristo
    hualas, quichihuas huejhueyi tlanextilijcayotl. Pero amo aqui hueli quichihuas
    tlanextilijcayotl catli más huejhueyi que ni Jesús quichihua. Huajca nelía ni
    Jesús yaya Cristo.'
  swh-ONEN: Nao watu wengi wakamwamini, wakasema, “Je, Kristo atakapokuja, atafanya
    miujiza mikuu zaidi kuliko aliyoifanya mtu huyu?”
  wbi-wbi: Avaanhu vinga mu lipugha lila vakamwitika. Vakava vijova viiti, “Iliiva
    ikwisa uKiliste ilivomba ifidegho kukila fino avombile uju?”
  bba-bba: Dɑbiru tɔn wɔru sɔɔ bɑ mɑɑ nùn nɑɑnɛ doke. Mɑ bɑ nɛɛ, sɑnɑm mɛ Kirisi koo
    nɑ, u koo sɔm mɑɑmɑɑkiɡinu ko n kere ni durɔ wini u kuɑ?
  eng-KJVCPB: And many of the people believed on him, and said, When Christ cometh,
    will he do moe miracles than these which this man hath done?
  kgk-NT: 'Heta oĩ jepe ojerovia va''e hese: —Heta hembiapo porã va''ekwe Hesu. Opu''akaha-py,
    hexapyrã-rupi hembiapo, he''i. —Ojehexa uka ramo Cristo nhane remiha''arõ va''e,
    hetave íxugwi ndojapo mo''ãi va''erã voi. Ha''e nipo Cristo voi ra''e, he''i ojóupe
    ojerovia va''e hese.'
  waj-waj: 'Hama utuduu iya nuunauvaki varuu gioonna kiaapu vooyaano innara kutaavaivee
    kiaa kiada tunoo: Anutuuqo mmataama kioo vaidi nninaraivoono aa vaidi aavo Anutuuqaa
    mmoori ari vookara ari vookaraiyauvaa iiyauvaa hama yopeema yaataraanaravaivee.
    Aanna ii vaidi ivovee, tiravai.'
  cpy-cpy: 'Tema osheki kemijanta-nakiriri Jesús, ikanteeyini: “Aamaa riitaki irika
    Jeepatzii-toetani, tema osheki itajonka-wentantzi. ¿Pikenkishiryaama awijiro okaate
    itajonka-wentanteri Jeepatzii-toetani?”'
  ekk-PKP: Kuid paljud rahva hulgast hakkasid temasse uskuma. „Kui Messias ilmub,
    kas ta teeb siis rohkem tunnustähti, kui see inimene on teinud?“ ütlesid nad.
  mpx-mpx: Yaa boda gamwanaa gamagalau hi gewi hi abulilek Yeisu elana, yaka hi ba,
    “Sauga ebo Mesaiya ni nem, nasi tab tau ya wana ginol yawiyawi ni lake? He nigeya,
    iya te Mesaiya.”
  wbp-wbp: Panu-karijilpalurla ngungkurr-nyinaja-juku-jala Jijajikiji wangkanja-kurrakuju,
    ngulalpalu-nyanu wangkaja ngulaju kuja, “Nyampurluju watingki, panu-nyayirni kangalpa
    milki-yirrarni yartarnarriji ngurrju-nyayirni. Kala yali Mijaya kaji yanirni,
    nyarrpa-jarrimi kapu? Kapu-ngalpa marda yardayarda yartarnarri milki-yirrarni
    Jijaji-piya-wangurlu?”
  luo-luo: Ji mathoth e dier ogandano pod noyie mana kuome. Negiwacho niya, “Ka Kristo
    miwachono obiro, bende notim honni mangʼeny moloyo ngʼatni adier?”
  nhe-NT: 'Huan miyac nopa tlacame tlen itztoyaj nepa quineltocaque para Jesús eliyaya
    nopa Cristo huan yeca quiijtojque: ―Ijcuilijtoc para quema nopa Cristo hualas
    quichihuas huejhueyi tlanescayotl. Pero axaca huelis quichihuas chicahualnescayotl
    tlen más huejhueyi que ni Jesús quichihua. Huajca nelía ni Jesús yajaya Cristo.'
  aii-aii: 'ܐܝܼܢܵܐ ܪܵܒܵܐ ܡ̣ܢ ܟܸܢܫܵܐ ܗܘܼܡܸܢܗܘܿܢ ܒܝܼܹܗ ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܩܵܡܘܿ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ
    ܡܫܝܼܚܵܐ ܒܸܬ ܥܵܒܹܕ ܢܝܼܫܲܢܩܹ̈ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܐܵܗܵܐ ܕܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ؟“'
  esk-NT: Iñugiakpauraqtuat ukpiqsriñiqsut Ilaanik, aasrii nipliqhutiŋ, “Taimña Christ
    aggiġumi, quviqnatluktuanik savaanik iñiqtaqaġisiva uuma iñuum iñiqtaŋiñiñ?”
  msb-msb: Pero damoʼn mga tawo an nagtuod sa iya kag nagsabi, “Pagkadi ni Cristo
    mahimo kaya siya sin mas damo na mga milagro ki sani na tawo?”
  cpa-NT: 'Cónh¹jøng² jue¹² dsa² ca¹hé¹ jǿg³ quiah¹² Jesús. Jøng² ca¹juúh² dsa² héi²:
    ―Ha¹chian² dsa² siáh² tiúh¹ jmo¹ ma¹dsio¹² juu¹² juøh¹² ju³lah jmo¹² dsa² ná¹².
    Lán¹² báh³ dsa² ná¹² Cristo ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ତେଇ ରଇଲା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି କେତେକ୍‌ ଲକ୍‌ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କରି
    କଇଲାଇ, “ମସିଅ ଆଇଲେ ଆର୍‌ଟାନେଅନି ସେ କାଇ ଅଦିକ୍‌ କାବା ଅଇଜିବା କାମ୍‌ କର୍‌ସି କି ? ନାଇ
    ନ କରେ ।”
  meu-meu: A aru taudia hutuma ese e abiabiraia. Idia eto, Keriso bainema negana ai,
    ia ese toa ikaradia ai ina tau baine hereaia a?
  yva-NT: Weramu vatano wanugano naije wanui rave wanave Ai. Wo raura ware, “Tugae,
    sopamo Mesias wepi de to ije. Weye Apa anapaporainyo po rarorone manui rave, maisyare
    Mesias amaisy.”
  dgc-dgc: Sakay meadu be a tolay to piyesta a méniwala diya. “Siya i tagapagligtas
    a talaga,” kagi de, “da éwan tu iba a makagimet ta kataka-taka a kona diya.”
  zpm-NT: Grë zha ne ndxie ga, ndal zho bliladz me. ―Teḻne led med nac Crist ―rnee
    zho―, niacxe zuṉ me grëtaa milagr nroob ne ruṉ me. ¡Tsodraa zha ne guṉ grëtaa
    milagr ne ruṉ me!
  hix-NT: Àton kukuru kom haxa ryhe, noro hona nenytxownà hatà, thenyenohnà komo rma
    hatà. Kryestu me nay hamà, mosonà, ketxkon hatà. Àsok tawro hana. Tahoxetà yonyhen
    hatà, Kryestu, tosonyhotxhe hatà. Mosonà ryhe, tahoxetà yonyheko, kàwyanye, thenyehra
    mak ha. Kryestu me nay hamà, ketxkon hatà, ukukur komo.
  sim-sim: Hako ma musha mashi orhin li misihi limu mbara, �Ma toto mbele las ma undahi
    ambu mushak or uwak nimu heyenduwa. Avui Wasilaka kamahanda ma oto mbele mbele
    ma undahi ambun warje nga nor uhu ma roton tikrikundar?� Karem limu mbara.
  npi-ULB: तर भिडका धेरैले उहाँमाथि विश्‍वास गरे, र तिनीहरूले भने, “के ख्रीष्‍ट आउनुहुँदा
    उहाँले यो मानिसले गरेको भन्दा धेरै चिह्न‍हरू गर्नुहुनेछ र ?”
  cgc-cgc: Maskin mga manugdumala ta Judio gakuntra ki Jesus, gatama man gyapon mga
    ittaw na gatuo ki kanen. Ambal danen, “Basi yi en Pinili Ta Dyos Na Mag-ari tak
    sigurado gid na ula ittaw na makabuat ta katingalaan na mas pa makatingala ta
    mga nabuat din.”
  tim-tim: Akto luâk âmbâle bikŋande hin dâyi, “Anutuŋe huŋgun aŋdo gewiap arekŋe
    kulem keiŋe keiŋe membiap nâŋgâmaen ina togom kulem keiŋe keiŋe mem miawaktâp,
    aregât amâ Yesu amâ yâk me?” dâm nâŋgaŋi.
  yor-yor: Ọ̀pọ̀ nínú ìjọ ènìyàn sì gbà á gbọ́, wọ́n sì wí pé, “Nígbà tí Kristi náà
    bá dé, yóò ha ṣe iṣẹ́ àmì jù wọ̀nyí, tí ọkùnrin yìí ti ṣe lọ?”
  wos-wos: Hurundaka séfélak du takwa déka jémba sarékéta di wa, “God wasékendén du
    Krais hanja xéhafi yamben hambuk jémba yandét, ané du yandéka jémbaré yamba sarékéngwandékéndé.
    Ané du God wasékendén du Krais dé. Wungi nani xékélaki.” Wungi di wa.
  emp-NTPO: 'Maʌ̃ne zocãrãba idjira ĩjãsid̶aa. Ãdjirãba jarasid̶aa: –Ãcõrẽba ẽdrʌ
    edabari diai jarad̶a zebʌrʌd̶e ¿naʌ̃ ẽberãba o b̶ʌ cãyãbara ne ununaca waib̶ʌara
    b̶ʌda oica?–'
  eng-F35: Now many of the crowd were believing into Him, and they were saying, “Whenever
    the Christ comes He won't perform more signs than these which this man has done,
    will He?”
  ind-ind: Tetapi dari antara kumpulan orang itu, banyak yang percaya kepada-Nya.
    Mereka berkata, “Yesus ini sudah membuat begitu banyak keajaiban. Jadi, pasti
    Dialah Kristus, tidak mungkin tidak!”
  pes-OPCB: 'با وجود این، در همان وقت بسیاری ایمان آوردند که او همان مسیح است و به
    یکدیگر گفتند: «آیا انتظار دارید مسیح که چشم به راهش بودیم، از این بیشتر معجزه
    کند؟»'
  mpt-mpt: Nakaia unangai homoni e bainobo geib kesoa i baaniba Gode Dofakamin Nakae
    tenea e okok sumo namabeo makob naka ele okok sumo nabe olo ulab anamabo kesoa
    ni funanoba Naka ele okok kebe ele Gode Dofakamin Nakabo gabuobo ge baasiobe.
  ssx-ssx: Hande Ketiso epea꞉ka꞉na꞉ta꞉ do halina꞉ wele pita꞉la꞉ ekimanu ankulaliepe
    lemekeme.
  mkl-mkl: Si zɑmɑɑu inɛ nkpɔ í dɑsiɛ nɑɑnɛ ŋɔi ɑ̀ ni, bii inɛ ihɛ̃ kù jɛ inɛ iyi
    Ilɑɑɔ̃ í cicɑu, inɛ mmu iyi ɑ́ nɑ ku nɑɑ ɑ́ yɔkɔ ku ce mɑɑmɑɑke ŋɑ ku re bɛi inɛɛu
    ihɛ̃ wɑ ce?
  gaq-gaq: ମାତର୍‌ ରେମୁଆଁ ବିତ୍ରେବାନ୍‍ ଉଡ଼ିରୁଆ ଜିସୁନ୍ନିଆ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ
