  gof-WFTW: Shin daro asay Yesuusa ammanidi, “Kiristtoosi yaa wode ha uray oothida
    malaatatappe dariya malaata oothaneeyye?” yaagidosona.
  spa-BLM: 'Pero de la multitud, muchos creyeron en él. Decían: “Cuando venga el Cristo,
