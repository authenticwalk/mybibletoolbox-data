  san-TAM: 'கிந்து ப³ஹவோ லோகாஸ்தஸ்மிந் விஸ்²வஸ்ய கதி²தவாந்தோ(அ)பி⁴ஷிக்த்தபுருஷ ஆக³த்ய
    மாநுஷஸ்யாஸ்ய க்ரியாப்⁴ய​: கிம் அதி⁴கா ஆஸ்²சர்ய்யா​: க்ரியா​: கரிஷ்யதி?'
  cof-NT: 'Junni junnasanan duque israelítalari Jesuca contra josanan, weyan duque
    israelítalari Jesube cayainaminlae. Junni cayaiminlari itsanlatie: —Cristo tinun
