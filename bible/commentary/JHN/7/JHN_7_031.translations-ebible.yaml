    kaja ngiruka yaji. Mikuyaji nganiyngkanyi yabimba nanda yaji ngiruka. Miku. Mikuwali
    yingkawanyi yabimba nanda ngiruka yaji. Ngawamba nyulu.” Barriwa.
  nii-nii: Pe wumb pei eim nim ek, pii gii nik, yi ninjing, “Gos kindang wu Krais
