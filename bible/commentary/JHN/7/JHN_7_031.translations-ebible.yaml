    le'ec u yaj Sa'alil a cristianojo, ¿biqui'il u wich a milagro a tane'ex a tuclic
    u betic a ma' u bete' a Jesusu?— cu t'anoo' ti'ijoo' a ma' tanoo' u tz'ocsaja.
  tet-tet: Nosi ema lear iha nia, waꞌin fiar baa Nia. Sia dale naꞌak, “Ema neꞌe naseꞌi
