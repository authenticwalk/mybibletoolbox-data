    nisha ninaura.
  deu-ELO: 'Viele aber von der Volksmenge glaubten an ihn und sprachen: Wenn der Christus
    kommt, wird er wohl mehr Zeichen tun als die, welche dieser getan hat?'
  mjc-NT: 'Maa tyin cuaha xaan nyɨvɨ tsinu̱ iñi tsi ra. Tan catyí ñi: ―Ra ihya cuví
    ra Cristo. ¿A cuaha ca tsa iyo cua javaha inga ra tatun quitsi ra tan ñavin ca
    ra ihya? ―catyi ñi.'
  caa-caa: 'Y ayan meyra gente xeꞌ turobꞌ macuir e templo xeꞌ cay cꞌupseyanobꞌ tama
