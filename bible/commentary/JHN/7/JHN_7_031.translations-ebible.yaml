  mdy-ETH: ጋዓንቴ ዴሮይዳፓ ሚርጌ ዓሲ ዒዛ ጉሙርቂ ዔካዖ፦ «ሜሲሄ ሙካ ዎዶና ሃይ ዓሢ ማዼ ፆኦሲ ዎልቆና ማዺንቴ ዓኮ ባኮይዳፓ
    ባሼ ማዻንዳ?» ጌዔኔ።
  spl-spl: Yawu gârâmâ lohimbi nombotŋaŋe denŋe nâŋgâŋetâ bulâŋe otmu alahu gulahu
