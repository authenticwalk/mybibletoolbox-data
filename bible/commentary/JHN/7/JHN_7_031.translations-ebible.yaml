    da̱ ''yøtra̱ Cristo ''mø bá̱ ɛ̱hɛ̱.'
  nop-nop: Iŋgoŋ metam fee adi nai uŋaniŋ nadisukilitimiŋa yogiŋ, “Kilisto baak adi
