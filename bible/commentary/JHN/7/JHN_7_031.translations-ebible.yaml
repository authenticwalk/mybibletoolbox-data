  tca-NT: 'Natürü muxü̃ma ga duü̃xü̃gü rü nüxü̃́ nayaxõgü. Rü ñanagürügü: —¿Ngẽxguma
    ínanguxgu ya Cristu rü ṯacü rü cuèxruü̃ i taxü̃ tá naxü ya daa yatü tama üxü̃
    i ñu̱xmax? —ñanagürügü.'
  zpl-NT: 'Nulu huaxi añi bee bene enu nucuaꞌa zeꞌe, huaxi beei uchili arquiꞌ liꞌinu
