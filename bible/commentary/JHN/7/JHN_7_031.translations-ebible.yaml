    keskara fakĩ. Akka yora fetsa oax ãa iskai yoi: ‘Ẽkĩa Cristo,’ iki yoi. Akka atokai
    afama mĩshti fakĩ Jesús finõtiroma,” ikanax yoinãnifo. Nãskakĩ Jesús chanĩmara
    fanifo.'
  cab-NT: Sarágu jáña afíñerutiña luágu, ába jaríñagun. —Dánme le liábin Crístu, ¿ladǘgüba
    funági ámu miláguru sügǘ láu wügǘri le?
  clu-clu: Bisan gosto tana nga dakupun ang mga manogdomara, doro sa mga tao ang nagtoo
