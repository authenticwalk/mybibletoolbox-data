  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ.
    “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤋᤠ᤺ᤸᤗᤧ ᤁᤴ ᤔᤏᤠ᤺ᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ
