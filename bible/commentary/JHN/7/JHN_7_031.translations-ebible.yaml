  sus-A: كْنْ حَمَ يَ مَ مِشِ فبٍفبٍ نَشَ دَنشَنِيَ عِسَ مَ، عٍ نُ عَ قَلَ، «عَلَ
    شَ مِشِ سُفَندِشِ نَ قَ، عَ تْنشُمَ مَكَابَشِيٍ رَبَمَ دَنفِ يِ شّمّ رَ؟»
  jpn-1965: 群衆のうちの多くの者がイエスを信じて言った。「キリストが来られても、この方がしているよりも多くのしるしを行なわれるだろうか。」
  fra-SBL: 'Mais, parmi la foule, beaucoup crurent en lui. Ils disaient : « Quand
