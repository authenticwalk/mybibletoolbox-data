  qvs-NT: 'Jesus willashkankunata uyarishpa aypa runakuna kreyirkansapa Tata Diosmanta
    shamudu runa kananta. Rimarkansapa: —¿Manachu kay runaka chay shuyaykananchikuna
    Tata Diosmanta shamudu runa? Mana ni suk runa paymanta ashwan almirana milagrukunata
    ruranmanchu.'
  zca-NT: 'per nayax men nzhin ze'' ngwayila bixa'' Jesús, no nzhab bixa'': ―Taxa,
