    milagro yo̱ chixba̱nunquil. Cui ta ma̱cua'' li Cristo, ¿chan ta cui'' ru nak tixba̱nu
    li milagro li yo̱ chixba̱nunquil?'
  blz-NT: Kasee na mian biai' iya'a, isian uga' biai' a men noparasaya na Ko'ona ka'
