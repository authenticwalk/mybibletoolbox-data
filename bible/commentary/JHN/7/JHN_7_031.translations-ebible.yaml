    məgri ejep ana mis amatam ga maslaŋa hini ya ti agray ni aw ? »'
  kqc-kqc: Idu amiye tau gade mina egogo reyadiri, ina rofu mokena vari gira aesi
    niyadi, “Keriso soka regasa besa rebe rego, mina amiye yaku redo kana ba ide?”
  tav-tav: 'Camaja capãarã cʉ canʉcʉbʉgowã. Cʉ̃re nʉcʉbʉgori ocõo bairo caame ĩwã:
    —¿Dio cʉ cabejericʉ Cristo acʉ́ ani cʉ cáti iñoorije netoro cʉ áti majiquetibauti?
    caame ĩwã.'
  eng-ULB: But many in the crowd believed in him, and they said, “When the Christ
    comes, will he do more signs than what this one has done?”
  spa-VBL: Sin embargo, muchos de la multitud creyeron en él. “Cuando el Mesías aparezca,
    ¿hará acaso más milagros que los que este hombre ha hecho?” decían.
  fra-_FOB: 'Cependant, plusieurs du peuple crurent en lui, et disaient: Quand le
    Christ viendra, fera-t-il plus de miracles que n''en fait celui-ci?'
  hau-ULB: Duk da haka wadansu dayawa a cikin taron suka bada gaskiya gare shi suka
    ce,”Sa'anda Kristi ya zo, zai yi alamu fiye da wadanda wannan mutum ya yi?”
  mal-mal: 'പുരുഷാരത്തിൽ പലരും: ക്രിസ്തു വരുമ്പോൾ ഇവൻ ചെയ്തതിൽ അധികം അടയാളങ്ങൾ ചെയ്യുമോ
    എന്നു പറഞ്ഞു അവനിൽ വിശ്വസിച്ചു.'
  kkc-kkc: Esino odoo mooloogoodoo ee ma kulodu odoo aboso Yesu mapoo tei tolone egeesee
    takaso, “Odoo heeso sibileso goo toowa opusomo di moodooga, goo toowa opusomo
    di Yesuye moodoo hagee dagadileime. Esiga Yesu hagee tei iyo hagee bamolo Keliso
    oso,” dee takaso.
  lit-lit: 'O daugelis iš minios įtikėjo juo ir sakė: „Kai Kristus ateis, nejaugi
    jis padarys daugiau antgamtinių ženklų už tuos, kuriuos šitas yra padaręs?“'
  urd-GVR: To bhī hujūm ke kaī log us par īmān lāe, kyoṅki unhoṅ ne kahā, “Jab Masīh
    āegā to kyā wuh is ādmī se zyādā ilāhī nishān dikhāegā?”
  far-far: Sui boroi 'ana kera ka doria sasilana na ru nai, 'orolana wane laona okue
    nai kera famamana nia. Ma kera ka fata 'uri, “Taifilia na Christ go ne saitamana
    ka fulia na fanadae ne nia fulida ki.”
  suz-BL: मिनु शुश मुरपुकीमी मेको कली थमा सुइक्‍तेक्‍म। मेकोपुकीमी “ख्रीस्‍त अर्को
    बाक्‍त हना, मेकोमी एको क्‍येङा शुश छक लाक्‍चा ङा गेय पने चाप्‍बा ङा?” देंतेक्‍म।
  car-NT: 'Pyime kari''na ''wa te amyika''po. Ika''san: “Mo''ko wokyry nenepo''san
    kapu wyinonokon otykon ko''po ''kare pyime kapu wyinonokon otykon enepotan mo''ko
    Mesias, tywopy''poto.”'
  amp-amp: Bok met yindarim rroh bro dukefm Jisasrn yihato kfo memom, “Ka asor nd
    yimar met yindariroh minrfa hbhakyuk yimar Bro Nkifrar kfo tkrurafmor. Ka rorn
    nd Kraisr hingrnayuk mirakerkfom mfro hingrnewur.”
  bht-bht: कने भिड़ा चे मतयां यीशुऐ पर भरोसा किता, कने बोलणा लग्गे, की जालू मसीहे
    ओंणा है, तां उनी क्या इदे भी जादा अनोखे कम्म दसणे जड़े इनी दसे न?
  eng-NOY: But of the multitude many believed in him, and said, When the Christ cometh,
    will he do more signs than these which this man doeth?
  cub-NT: 'Obedivʉ ina põevacavʉ Jesúre jʉ aivʉ, yópe arĩ, coyʉivʉ barejáima: —Cristo,
    Jʉ̃menijicʉi daroimʉ macʉyʉ́, ʉ̃i daquiyede jãve põeva ne d̶arĩ majibede jã́d̶ovañʉ
    bʉojabejebu Jesús pʉeno. ¿Mʉ́carĩ? arejaima ina põeva obedivʉ.'
  ita-1927: 'Ma molti della folla credettero in lui, e dicevano: Quando il Cristo
    sarà venuto, farà egli più miracoli che questi non abbia fatto?'
  lww-lww: Asape awe mom̃ar naga, ana yaru la moki amlelaga e naga rui, vanon kile
    la nap̃a miyum̃aenia. Apisa sanini, asape “!Yoko Navisaarena nape nap̃a kilia
    imi kila si kile ya la nap̃a yuve naga? Peraga, yar nene kieta Navisaarena ke
    lelaga narui.”
  ckb-ckb: 'زۆر لە خەڵکەکەش باوەڕیان پێی هێنا و گوتیان: «ئایا کاتێک مەسیح دێت، پەرجووی
    زیاتر دەکات لەوەی ئەمە کردوویەتی؟»'
  nas-nas: Eeꞌnoko karingai nantoonge tee masikaꞌantavaama aaꞌpaakoꞌ, “Tee Kumponinge
    uripoꞌketa Pakoꞌpariꞌniiꞌ niiꞌ domamuri taremuriainooꞌkoo poraiꞌnange arekeeꞌ
    taaꞌniꞌanta nkovuaing aung naning bakaang-koo dau basinooꞌ? Makotuaꞌ.”
  uvl-uvl: Pe hulua halang nga iri nenge temes neu, leteria manmanna nge Iesus. Pe
    te hele, “Iok, non nei poia ure halang ke te lohot ke ulolo, pe non nenge mene
    tuangaola nge heo ngana at pe lape poia ure halang toto ke te lohot ol?”
  eng-BBE: And numbers of the people had belief in him, and they said, When the Christ
    comes will he do more signs than this man has done?
  ixl-CNT: 'Utz sibꞌal aanima xoꞌl u mam tenam, motx niman. Utz nichtal ech tzaꞌ:
    —Aatz luꞌul viTxaaom u Tioxh, ¿paalchu paj qꞌu xheenya siꞌan vatz u vinaj tziꞌ
    tzik?— Texhtuꞌ.'
  xsi-xsi: Aŋga kinzi tamâta rârâ lâ ŋgu ŋinde nde kalonzi tawana Yesu. Kinzi siporo
    tu, “Ŋine nde Kirisi tamwata, ŋana tu tamâta toŋge ikura tu iveta mâsi kaika rârâ,
    kambwaŋenzi ipole tamâta ŋine ne mâsi kaika, ande tia ndo.”
  crx-NTPO: '''Et ''ilhozdílne butoh lhane ''en buba ''alha yint''oh suli'' ''ink''ez
    ''uhutni, “Ndun Christ whusaínya de, ndun yanus toleh huwa ''ít''en te né''tit''en?
    ''Awundooh!” hutni. ''Et huwa ''en Christ ''unt''oh huninzun.'
  kan-OKCV: ಜನರಲ್ಲಿ ಅನೇಕರು ಯೇಸುವನ್ನು ನಂಬಿ, “ಕ್ರಿಸ್ತನು ಬಂದಾಗ ಈತನು ಮಾಡಿದ್ದಕ್ಕಿಂತ ಹೆಚ್ಚು
    ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ಮಾಡುವನೋ?” ಎಂದರು.
  bbb-bbb: Rove e ije afuiva ijia e uruvana buka fu ma vierafei. Areme bu una bue
    kuaevo, No vierafe E Ije bu isuibe kuae fu ruakono kuaeva fu ruakuma fube ire
    sumiki bino e gare fu rema ije asina rekono kuae.
  blw-blw: Ngém uray chillu yaha hen hamhamà hen tapena, chuarcha chillu hen ommafurot
    an hiya wat ekatchéén, “Hiyaha man hen anchi Cristu way empopostan Apudyus, te
    ay ammoh wachay maka-amma ah wadwadcha way kaskascha-aw no hen chana ammaan.”
  tam-2017: 'மக்களில் அநேகர் அவரை விசுவாசித்து: கிறிஸ்து வரும்போது, இவர் செய்கிற அற்புதங்களைவிட
    அதிகமாகச் செய்வாரோ என்றார்கள்.'
  azz-NT: 'Huan cuac mochiutoc nochi nijín, ijcuacón miacque tagayot taneltocacque
    de Jesús huan quijtoayaj ijcuín: ―Axcan ticneltocacque ya que nijín Jesús yejua
    in Cristo Temaquixtijque ten hualasquía. Porín amo aquen huelis oc quichihuas
    cachi hueyi mohuiscatequime huan que ne chihualisme ten quichiutinemi nijín Jesús,
    como amo yejua in Cristo Temaquixtijque.'
  spa-RV-1909: 'Y muchos del pueblo creyeron en él, y decían: El Cristo, cuando viniere,
    ¿hará más señales que las que éste hace?'
  csy-csy: Taciang mi tampi te in Ama um uh a, Christ hongpai ciang in, hi sia pa
    i vawt sang in a tamzaw nalamdang te vawt tu hi, ci uh hi.
  mxq-NT: 'May ja ja̱ꞌa̱yʉty diꞌibʉ myʉbʉjktʉ ja Jesús ñayjyʉna̱ꞌa̱nʉdʉ: —Tya̱a̱dʉ
    dʉꞌʉn ja Kristʉ diꞌibʉ mina̱a̱mp, mʉt ko ni pʉ́n mba̱a̱t xykyatukꞌijxʉm yʉ ijxwʉꞌʉmʉn
    diꞌibʉ myʉda̱jtypy ja mʉjꞌa̱jtʉn diꞌibʉ tyiimpy es tʉ xytyukꞌijxʉm.'
  tzj-NT: 'Pro e q''uiy ja winak yuke'' quec''u''x ruq''uin, quewa'' quibij ri'':
    —¿La ma Cristo ta c''awa'' wari'', la c''o chi ta na c''a jun ja maja''n tipeti
    ja más chi na nimak tak milagro nuban chwach awa'' wari''? xeche''e.'
  tdt-tdt: Maski nunee povu barak komesa fiar ba Nia. Sira dehan ba malu, “Ema nee
    halo milagre barak. Kuandu Mesias mai, Nia atu halo liu fali Ema nee ka?”
  ron-BTF: 'Și mulți din mulțime au crezut în el și au spus: Când vine Cristosul va
    face mai multe miracole decât cele pe care le-a făcut acesta?'
  eng-WEBP: But of the multitude, many believed in him. They said, “When the Christ
    comes, he won’t do more signs than those which this man has done, will he?”
  eng-FBV: However, many of the crowd did put their trust in him. “When the Messiah
    appears, will he do more miraculous signs than this man has done?” they said.
  nld-1939: 'Uit de menigte geloofden er velen in Hem. Ze zeiden: Zal de Christus,
    als Hij komt, meer tekenen doen dan Hij verricht?'
  bwo-bwo: B́wotiyalor ash ashotse ayuwots bín boaani, hank'owere etrno «Krstos b́woormo
    ashaan b́k'alts aditswotsiyere bogeya b́ finiti?»
  nch-BL: 'Huan miyac nopa masehualme cati itztoyaj nepa quineltocaque para Jesús
    eliyaya nopa Cristo, huan yeca quiijtojque: ―Ijcuilijtoc para quema nopa Cristo
    hualas, quichihuas huejhueyi tanextili. Pero amo aqui hueli quichihuas tanextili
    cati más huejhueyi que ni Jesús quichihua. Huajca nelía ni Jesús yaya Cristo.'
  quc-TNT: 'E q''uia c''ut xecojon che, xquibij c''ut: Aretak cäpe ri Cristo, ¿a cuban
    ta c''u lo más cajmabal tak etal chic chuwäch ri u banom we achi ri''? —xecha''.'
  tfr-NTPO: Eni ëmdë ga nopga tjeng eshko l̈i tjrëko ga nopga ara beno l̈öng mär ba
    go. Tjl̈ẽ l̈öng ga «¿No pjl̈uyo iche l̈e Sbörë l̈i shronoshko ga l̇l̇ëbo ĩydëba
    l̇l̇ëm wl̈eniyo shärye domer kjwe kjinmo sorëro?» l̈e l̈öng eni.
  kaq-NT: Rehteti shinan caibaan jai bi hicha noquebaan Jesus nincacoinquin. —Neatohon
    ta hahan honanti hahquiqui, hicha. ¿Cristo joxon, neatohon hahcai quescajaxon
    bi hashoan hicha rihbi hahan honanti hahtihiquin? —hahcanquin
  sgb-sgb: Noa, mal-at ya naniwala ya hiyay Mesias, ya Cristo, ta wanla, “No alwa
    yan Mesias, ya Cristo ya habaytsi, no lumatêng ya pêtêg ya Mesias, ya Cristo,
    ay makadyag ya kaya hên mal-at pon ya kapapaêpapah?”
  vie-1934: 'Song trong vòng dân chúng nhiều kẻ tin Ngài, nói rằng: Khi Đấng Christ
    đến, sẽ có làm nhiều phép lạ hơn người nầy đã làm chăng?'
  kxv-kxv: ସାମା ଲ଼କୁ ବିତ୍ରାଟି ହା଼ରେକା ଏ଼ୱାଣି ତା଼ଣା ନାମାନା ଏଲେଇଚେରି, “ଈୱାସି ଏ଼ନି ଏ଼ନି
    କାବାଆ଼ନି କାମା ବାରେ କିହିମାନେସି, କ୍ରୀସ୍ତ ୱା଼ହାନା ଈୱାଣି କିହାଁ ଏ଼ନାଆଁ ଆଗାଡ଼ା କିନେସି
    ?”
  cha-cha: 'Ya megae gui linajyan taotao jumonggue güe, ya ilegñija: Ada yaguin si
