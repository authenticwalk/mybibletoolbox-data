    ―‍Ka kuu i ka ka''an i.'
  nnq-nnq: Ajingi abakiba pankenga pala bunhwamininge, ngabalenganga, “Bo, andaike
    Kilisto matenda ikobo ikolongwa muno kupeta yatei ojo?”
  bao-NT: 'Biirãpʉa, paʉ bojoca cʉ̃re tʉo nʉnʉjee, o biro ameri ĩiwa: —Ʉmʉreco Pacʉ
