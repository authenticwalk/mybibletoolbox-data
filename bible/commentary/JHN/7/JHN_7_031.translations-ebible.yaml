  cac-cac: 'Tzijtum eb'' anima ix ac''anoch Jesús d''a sc''ool, ix yalan eb'': —Ayic
    ol javoc Cristo, ¿tom más ec''to tas satub''tac ol sch''ox d''a yichan̈ jun vin̈
    tic? xchi eb''.'
  tzj-E: 'Per e q''uiy je'' wnak xeyke''a quec''u''x ruq''uin y cawra necbij: —¿Le
