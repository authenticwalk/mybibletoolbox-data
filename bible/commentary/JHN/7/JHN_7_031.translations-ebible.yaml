    bewa moisa Toꞌabihetena, weyahina geya sowasowahina ma ꞌeta taiya ꞌitauyama ma
    loheya bewa ꞌina paihowa waiwaina ꞌinugete.”
  cbt-NTPO: Hua'ano'sariso' no'huipirinahuë', na'a piyapi'sari Quisoso yanatëpi. —Cristo
    o'mahuachin, iso quëmapi quëran na'con na'con ta'ma' ¿Yosë pochin niquimarë'po
    ti? topi.
  srn-NT: 'Ma furu fu den sma bigin bribi ini En. Den taki: “Te a Mesias kon, A o
    man meki un si moro marki leki a man disi?”'
  cta-NT: 'Masi juaꞌa̱ nguaꞌni nguꞌ biꞌ, tya ndiꞌi̱ quiñaꞌa̱ ñati̱ nu ngusñi chaꞌ
    jiꞌi̱ yu. Nchcuiꞌ nguꞌ loꞌo tyaꞌa nguꞌ liꞌ: ―La cuiꞌ ñaꞌa̱ cña tonu cuentya jiꞌi̱
    ycuiꞌ Ndyosi nduꞌni yu re, ñiꞌya̱ nu nscua lo quityi chaꞌ cuaꞌni nu ñati̱ tlyu
    nu cua ca̱a̱ ti; biꞌ laca yu re, ntiꞌ ya ―nacui̱ nguꞌ.'
  bqc-SIM: 'Bíla guu wà Yesu náaikɛ̀ dasi wà mɛ̀: Tó Mɛsii mↄ̀, a dabudabukɛ
    dasi dɛ a pↄ́ pↄ́ gbɛ̃́ɛ bee kɛ̀la yã̀?'
  tcz-CHONGTHU: Hichun Houin'a um mitamtah chun Yeshua atahsan tauve, chule amaho
    akihouvun, “Messiah ahung teng, hichepan abol kalval'a nasajo melchih na kidang
    abolnah ding ham?” atiuvin ahi.
  mar-mar: तेव्हा लोकसमुदायातील पुष्कळांनी त्याच्यावर विश्वास ठेवला व ते म्हणू लागले,
    “ख्रिस्त येईल तेव्हा याने केलेल्या चिन्हांपेक्षा तो काही अधिक काय करणार आहे?”
  snp-snp: Ena wenena fa wenena muki yate Yesu koli kikito umuti eti loti lo minamo,
    We ama yakafo neta kofawa aumala lilibi minami ya Goti ilifi melami we Kilisto
    o fedenami yakafo we ama olu afima o edeto ya olu oloto pinagolife? loti ya lae.
  isl-isl: 'Margir þeirra sem komu reglulega í musterið trúðu á hann og sögðu: „Hvaða
    kraftaverk haldið þið að Kristur geri, sem þessi maður hefur ekki gert?“'
  spy-NT: Ānkoo kiwuu nyooto, kiikaasee keey ꞉biiko chēē chaang' inee. Kimwooy ꞉bichooto
    kule, “Ara, yoo kāchō ꞉Kāārārookiintēēt, makuyey ng'aleek chēbo kwōng'uut kubiir
    chēē yēyē ꞉chiichi?”
  xnn-xnn: Ngem olay no kaneg todi et adoado kayet nan mamati ken siya dadat kanan,
    “Waay siya tet-ewa si Kristo. Tay no baken siya, ay wada ngen teken ay omali ay
    menpaila is am-amed kaskasdaaw mo nan inikkan tona?”
  mwe-mwe: Bhandunji bhabhagwinji nnugwinjili mula gubhaakulupalilenje, nigubhashitenje,
    “Igala, pushibhaishe a Kilishitu shibhatende ilangulo yaikulungwa kupunda ibhatendile
    bhenebhai?”
  tte-tte: Yo boda luwali mena tomo sibaibaiwa simeli Yeisu koina, yo siwalo siba,
    “Na tem tomo uloina iyawatagilima yakato iya Mesaiya, gubesi, sowasowana ana paisowa
    kaikaiweli Yeisu ana paisowa kaikaiweli silalaki-gabaegili? Nuwana nigele. Mwa
    koinaele ama nuwatu yakato Yeisu iya Mesaiya.”
  tcs-tcs: Plenti pipol midel dem bigmob pipol wea da Tempol i bin bilib wea Zizas
    ane ol i bin spik diskain, ‘Dis man ya i bin meke plenti mirikalsain. Wiswei?
    Da Promiswan uda God i go sanem, em i go meke mo ya wea dis man Zizas i mekem
    a? Nono i kan.’
  hlt-THB: Cehlai, thlang khawzah ing anih awh ce cangnaak ta uhy. Cekkhqi ing, “Khrih
    a law awh, ve ak thlang anglakawh anih ing kawpoek kyi them khawzah ngai ak sai
    hly nu?” ti uhy.
  soq-soq: Apana uaraia bedeuwo isiwa me mampe sumanaintone waienase, “No atenten
    Keriso wisepie me ginasa uara dewamopi, ita apana ema ginasa uara dewamodio eweitana.
    Me dauwa Keriso, ba?”
  qub-qub: 'Waquin runacunami ichanga payman riguiran. Chaymi niran: «Tayta Dios cachamushan
    Cristo shamurpis cay runapita mastaga manami ima milagrutapis rurangapächu.»'
  att-att: Ngam aru yù ira tatolay nga nanguruk kuna. Á kinagi ra, “Egga panò yù tanakuán
    nga MakKiristu nga iddagát tam? Á nu ángngarigán ta duttál nakuan yù tanakuán
    nga MakKiristu, makapagaddátu panò ta makapállâ ánnè karanniawe nga pinagaddátu
    na? Awán!” kud da.
  bki-bki: Ajidom aue naio, mia tomu nalo miroano laka amonea naio ruei, bior burutomoluo
    nalo napano jom̃a milaio. Aber jibe nei aberinavo “Ana mia Naverikariano na vabe
    napano mijikia rimei rila burutomoluo venia bereio tovulu naio? Makanio, tete
    nei naio be kiado Naverikariano memedu kiana.”
  bqp-bqp: 'Zàa gũn ò Yesu náani kɛ̀ dasi ò pì: Tó Arumasihu sù, ani daboyã kɛ dasi
    de a kũ gbɛ̃ dí kɛ̀lan yá?'
  mcp-mcp: 'Í á ka bə na mə́ŋkúmbə mə búúd mə́nɨ dɨ nə́, bɔ́ɔ́l ŋkí bulya bwə́ á *búgʉla
    nyə; bwə́ mú ŋgə cɨ nə́: «Ja Krîst mə bá zə yí, ye a bá nyiŋgə bul sá *mə́shimbá
    cɔ̧́ múúd ɛ́ga?»'
  hat-hat: 'Atousa, te gen anpil moun nan foul pèp la ki te kwè nan li. Yo t''ap di:
    Lè Kris la va vini, èske la fè plis mirak pase nonm sa a?'
  npl-NT: 'Pero miakeh okineltokakeh, iwa okijtoayah: —Ijkuak wits n Cristo, ¿kox
    kinchiwas okachi wejweyi milagros ke nin tlakatl?'
  bgg-bgg: Jishii thiichiih pha iphiing è bajo bran è aishii migi rek srane yao, “Masi
    wuii ruii shii ai ne hì pha bran mirek pha buangthek pha blia ji è de bajo rek
    ba ruii habey?”
  eng-TCENT: Still, many from among the crowd believed in him and said, “When the
    Christ comes, will he do more signs than this man has done?”
  eng-BSB: Many in the crowd, however, believed in Him and said, “When the Christ
    comes, will He perform more signs than this man?”
  cpu-NT: 'Osheki kempisantanakeriri Jesús, ikantaiyini: “Kaaririkami irika Cristo
    intzime pokatsine, eerotyaami itasonkaventantayetaajatzimi irika shirampari, ñaakero.”'
  san-ASM: কিন্তু বহৱো লোকাস্তস্মিন্ ৱিশ্ৱস্য কথিতৱান্তোঽভিষিক্ত্তপুৰুষ আগত্য মানুষস্যাস্য
    ক্ৰিযাভ্যঃ কিম্ অধিকা আশ্চৰ্য্যাঃ ক্ৰিযাঃ কৰিষ্যতি?
  tac-NT: 'We''ká ralámuli ''la bijchígile Onorúgamete julárigame ko Esusi, ''lige
    anile: ―Ye rioka ''la semátiri nóchame ju pe bo''né ''nátaga napu tabilé umébame
    ju newá uché jaré ralámuli. ¿Chieri uché bilé arigá ''nátame nímalawé? Bi''neli
    alué Kristo júkuru ''we a''lá semáriga newame pe bo''nepi ''nátaga.'
  eng-WEBPB: But of the multitude, many believed in him. They said, “When the Christ
    comes, he won’t do more signs than those which this man has done, will he?”
  gfk-H: Senbia a haleng ta diet ta iakano tamat na mataniabar, diet ga nurnur tana.
    Ma diet gaam tangai, “Bia no Mesaia na hanuat, i tutuna bia pa na gil aring dadas
    na hakilang ing na haleng ta iakanin ra tunatuna. Naka?”
  viv-viv: Tu moyaꞋaidi yoꞋo agaidiya hivetumaganena ada hiveꞋagahegahe higayo, “Ide
    kahalamanena Yaubada yana Tovegida Keliso ginalakayemu againe, nimana ana iyaꞋiyaya
    ginafifaisewana. Hida hima Yesu au makewa Yaubada yana Tovegida, faꞋina Yesu nimana
    ana iyaꞋiyaya moyaꞋaina gififaisewana, ada bana vaita aimo ginalakayemu-ma keke-moꞋa
    hida kaliva anafaiweya ginafaiwalahegeni.”
  yao-yao: Mumpingo wa ŵandu mula, ŵandu ŵajinji ŵakulupilile ni kuti, “Ana aikaga
    Kilisito Jwakuwombola chapanganye imanyisyo yekulungwa kupunda ayiyi yakuitendekanya
    aŵa?”
  tgp-tgp: Pani tamlohi matuvana hin vao atu la tau na nora rasua hinia lara, “Avei,
    vara Kr̃isto atu i pala, ka r̃omi vara enia i pa er̃i vai te matamata tavera i
    jeu tamlohi nike?”
  auc-NT: Tæiyæ̈näni adoyömö pö ongönäni weca ongöninque nanguï ïnäni tömengä ingante
    wede pönënänitapa. Tömënäni, —Mäningä onguïñængä ïñömö nanguï bamönengæ̈ cæcä
    ïnongäimpa. Mönö Codito ïñömö tömengä pongä ate godömenque bamönengæ̈ cæquingä
    ingantawogaa.
  kbc-NT: Eliodi oko niɡ̶ijo lapo-nelegi joɡ̶oyiwaɡ̶adi. Odaa modi, “Ajawienatakanaɡ̶a
    niɡ̶ina nigenagi Niɡ̶icoa ane niiɡ̶e Aneotedoɡ̶oji meote ɡ̶odewiɡ̶a, aɡ̶eote ɡ̶odoxiceɡ̶etedi
    ane naɡ̶axatelogo niɡ̶inoa aneote niɡ̶idoa ɡ̶oneleegiwa.”
  bmh-bmh: Bo, duailel ipal go ula daremen goagal oiagab petak emen, einen, goagen
    ze memen, “Kristus alaba, du e nugau gugeg beu beu macaneu go nug zilaorou ta?
    Igual dabeleu go tam.”
  ctu-BL: 'Cabʌl winicob x''ixicob tsi'' ñopoyob. Tsi'' yʌlʌyob: Jini mero Cristo
    mu'' bʌ i tilel, ¿mejl ba i pʌs ñumen ñuc bʌ i yejtal i p''ʌtʌlel bajche'' tsi''
    pʌsʌ Jesús? che''ob.'
  meq-meq: 'Ndo hay haladzay tə dzala ha ka Yesu. Tə gwaɗ: «Ndo nakay ma giye na,
    Kəriste. Ndo mekeleŋ eye ma deyeweye ma giye masuwayaŋ ma ziye i ndo nakay ɗaw?»'
  noa-H: Hãaur k'ʌʌnau hi dʌ̈i mag nʌm hee, hãaur k'ʌʌn k'apan haig narr k'ʌʌnau hʌ̈k'a
    nʌm hiek'au, —Daau mag nʌm hich Hẽwandamaucha pʌ̈iju ha jaaujerr pierrwaijã, mʌg
    Jesuu nem wau nʌrrʌm k'ãaijã hʌ̃rʌʌcha hag na hõrau nem hooba haajem waubarju
    ha hiek'a naajim.
  alp-NT: Po bei tamata meru, bokala esi hlaleke lokoI. Esi beteke be, “Ile rebe Alla
    Iulakeni kena hlamate tamatare Imei tineije meije peneka le Iono tanda herana
    bokala peneka.”
  san-VEL: kintu bahavo lokaastasmin vi"svasya kathitavaanto.abhi.sikttapuru.sa aagatya
    maanu.sasyaasya kriyaabhya.h kim adhikaa aa"scaryyaa.h kriyaa.h kari.syati?
  kbq-kbq: Hianagi ana vahe kevufinti hakaremo'za, Agrite zamentinti nehu'za anage
    hu'naze, Mesaia'ma esuno'a, Agra hakare'a avame'zama ama ne'moma nehia zana agatereno
    hugahifi ana osugahie?
  kbh-kbh: 'Banga chents̈e Jesúsbeñe imojtsanos̈buaché y tmojánayana: “Chë Uámana
    Uabuayaná chaojabo ora, ¿quem boyabásabiama más ts̈abe soyënga yochjama ca?”'
  ron-LSB: 'Dar, din mulțime, mulți au crezut în El. Ei spuneau: “Când va veni Hristosul,
    nu va face mai multe semne decât cele pe care le-a făcut acesta, nu-i așa?”'
  pon-pon: 'Aramaj toto jan nan pokon o pojonla i indada: Iaduen, Krijtuj lao pwarado,
    a pan wia kilel toto jan mepukat, me men et wiadar?'
  nhe-BL: 'Huan miyac nopa tlacame tlen itztoyaj nepa quineltocaque para Jesús eliyaya
    nopa Cristo huan yeca quiijtojque: ―Ijcuilijtoc para quema nopa Cristo hualas
    quichihuas huejhueyi tlanescayotl. Pero axaca huelis quichihuas chicahualnescayotl
    tlen más huejhueyi que ni Jesús quichihua. Huajca nelía ni Jesús yajaya Cristo.'
  sps-sps: Sana ri na fokinai faamainy Ya, ri tsue to, “Fiisia, te naa minon ne Krais
    a Mes te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy, Ayei nai kat kainy non
    a fo mamatsiny binun iny faatok reits fis non a fo kat to te katkat a mes to Jisas?”
  wnc-wnc: Tanggaganutnangge tasiwawa ngana aminu buyambamda ie natapa kekekawan anzing
    yaking, “Aminu Anututa tapan Krais gatanimuyaapa dakngake apu duya kwaapzang tasike
    aminu aapa dua yapbimbik,” ngang yaking.
  bus-bus: 'Zà guu wà Yesu náanɛ kɛ̀ pari wà bè: Tó Mɛsaya mↄ̀, eé dabuyã kɛ pari
    dɛ kɛ̀ gbɛ̃ kɛ̀kii kɛ̀lan yↄ́?'
  gub-BL: Teko tetea'u tàpuzuhu pe har uzeruzar hehe a'e wà kury. — Aze Tuwihawete
    Purupyro Ma'e ur a'e nehe, aze ru'u uzapo putar purumupytuhegatu kar haw uhu wera'u
    ma'e ko awa hemiapo kwer wi a'e nehe kury, i'i uzeupeupe wà.
  imo-imo: Aku tengei teringi nalo imbo awini yu paimbo kano iyemu ningo ipuki tikolio
    ningei, “Goteni lipo mundumbo nimbe panjirimu iye Kraist ombalie nimbemuni, i
    iyemuni ulu enge nilima teremo mele kano iyemuni ulu enge nili olandopama manda
    tembaloya? Kraistini tembalo nimbo pimolo uluma i iyemuni teremo,” ningi.
  boj-boj: Bati deqa tamo uŋgasari gargekoba naŋgi Yesus qa naŋgo areqalo siŋgilatoqneb.
    Osib maroqneb, “Tamo endi a maŋwa gargekoba babteqnu. Kristus a bosim tamo endi
    buŋyqa keresai.”
  eng-DRA: 'But of the people many believed in him, and said: When the Christ cometh,
    shall he do more miracles, than these which this man doth?'
  knf-knf: 'Kë ţi bañaaŋ banwooŋ da, baŧum bafiyaar Yeŧu aşë ţiini aji : « Woli *Kriŧtu
    aluŋ abi, adola iko iññoŋarënuŋ impeli yi i akdoluŋ i? »'
  san-KHM: កិន្តុ ពហវោ លោកាស្តស្មិន៑ វិឝ្វស្យ កថិតវាន្តោៜភិឞិក្ត្តបុរុឞ អាគត្យ មានុឞស្យាស្យ
    ក្រិយាភ្យះ កិម៑ អធិកា អាឝ្ចយ៌្យាះ ក្រិយាះ ករិឞ្យតិ?
  arn-NT: 'Rume fentren che feyentuy Jesus mew, ka feypi engün: “Feychi küpale tati
    Cristo, ¿fempelayay tati afmatufal dungu ta tüfachi wentru ñi femkeel?”'
  zas-NT: 'Loj ree bénguixiuj zaꞌ yagaj zien reeman bililadx laaman, abiꞌ rëb reeman:
    ―Chi guiꞌt Cristo, ¿wen mazri zien ree milagr güünman guial loj bén guin ya?'
  ken-NT: Bɛyǎ bo mánóko yi, mándɛmɛ nɔkɔ bɛ, “Mbák Mpɛmɛ Mandɛm afyɛ́ nyaka
    bariɛp bɛ ǎtò ántwɔ́, chɔŋ ankʉ mɛnyɨŋɨ́ maknkay ɛbhɛn bɛ́chá ɛbhɛn mmǔ-nɛ
    ákʉ̀?”
