  ena-ena: Lɨhavɨci hulaŋ iamɨgali akape agɨlaŋ nusaŋ hɨji vɨdɨvɨdɨŋ lamalama abavɨmi.
    Hulaŋ nagaŋ mu sihɨ mu sihɨ agɨladɨ abalamɨlalɨ uavɨmi. Asɨ agaŋ hulaŋ nagadɨ
