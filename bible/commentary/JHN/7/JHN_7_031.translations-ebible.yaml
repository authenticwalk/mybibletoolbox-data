  qve-NT: 'Hinaqtinmi ashka runakuna Jesuspi creespanku, khaynata niranku: —Diosmanta
    Hamuq Salvadorninchis Cristo hamuspari, ¿kay runamanta aswan más hatun milagrokunataraqchus
