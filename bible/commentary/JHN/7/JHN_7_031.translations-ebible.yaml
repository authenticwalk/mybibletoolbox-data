    နိ​မိတ်​လက္ခ​ဏာ​များ​ကို​ပြ​တော်​မူ​မည်​လော'' ဟု​ဆို​ကြ​၏။
  gng-NT: 'Linigol nnɔ ni binib bà yɛbe nɛ teke'' wɔ ki jin'', nɛ ki len'' ki ye:
