    nntsꞌaaⁿ na tixocanda̱a̱ na nluii na cweꞌ tsꞌaⁿ nntsꞌaa nchiiti na machꞌee tsaⁿmꞌaaⁿꞌ?'
  hin-CV: फिर भी भीड़ में से अनेकों ने मसीह येशु में विश्वास रखा तथा विचार-विमर्श
    करने लगे, “क्या प्रकट होने पर मसीह इस व्यक्ति से अधिक अद्भुत चिह्न प्रदर्शित करेंगे?”
  eng-OURB: But of the multitude, many trusted in him. They said, “When the Messiah
    [Anointed one] comes, he won’t do more signs than those which this man has done,
    will he?”
  spa-BES: 'Y el pueblo creyó en él, y dijeron: Cuando el Cristo venga, ¿hará más
    milagros de los que este hombre hizo?'
  san-BEN: কিন্তু বহৱো লোকাস্তস্মিন্ ৱিশ্ৱস্য কথিতৱান্তোঽভিষিক্ত্তপুরুষ আগত্য মানুষস্যাস্য
    ক্রিযাভ্যঃ কিম্ অধিকা আশ্চর্য্যাঃ ক্রিযাঃ করিষ্যতি?
  tdx-tdx: 'Le maro am’ ondatio ty niantok’ aze vaho nanao ty hoe: Ie totsake eo i
    Norizañey, hanao viloñe maro te amo nanoe’ itìañeo hao?'
  naf-naf: Âpme am notnaŋ sambe tabien ekŋenaŋ Zisas nâmkiŋpemti pigok zewien, “Kilais
    egaŋ koti menok sepem igak penaŋ mbe zenzeŋaŋ elak an kapiyaŋ set kwitnaŋ kwitnaŋ
    sambe bee mme delaŋ tazein.”
  grc-MT: πολλοι δε εκ του οχλου επιστευσαν εισ αυτον και ελεγον οτι ο χριστοσ οταν
    ελθη μητι πλειονα σημεια τουτων ποιησει ων ουτοσ εποιησεν
  vid-vid: Wenji kulichila chilundo cha wanhu nawamkunda, nawalonga, “Ndaze, Kilistu
    Mlohozi loyokuya kodita ulajilo mkulu ng'hatu kusinda ayu?”
  pio-NT: 'Quéwa madécaná wenàiwica neebáidaca Mesíascani, yái judío icuèrinápináca
    Dios ibànuèrica nalí. Yá náimaca nalíwáaca: —‍Iwàwacutá Mesíascani yái asìalica
    imànicáiná macái íiwitáaná yái càmíirica áiba wenàiwica idé imànica càide iyúwaté
    profetanái itànàaná tàacáisi Mesías ìwali Dios inùmalìcuíse, yái Mesías yàanèeripinácaté
    icùacaténá wía, wía israelitaca —‍náimaca.'
  tsn-tsn: Ba le bantsi mo bontsintsing jwa batho kwa Tempeleng ba dumela mo go ene
    ba re, “Oai, lo solofela dikgakgamatso dife mo go Mesia tse monna yo a sa di dirang?”
  amr-NT: Nogomey huakkaʼ judío aratbut o̱gkupopakpo Jesústaj onʼpe̱e̱po Jesústaj
    oʼnoknopo̱e̱ʼuy. —‍Kenyoʼda Diosen Cristo ʼuruaʼda kikaʼdik o̱ʼe̱a̱po. In huabokerek
    kenda oʼkikaʼpo. In huabokereka aratbuttaj oʼbayareaʼ. Dapiʼ Diosen Cristo o̱ʼe̱
    Jesús. —‍Aratbuta onʼbatiaʼpakuy.
  pwg-pwg: Ma koroto kamonai na wawaya ipeyari i vitumaghana Yesu kurina iterei. Ma
    ivivi sisiyei, ivonavona bo, “Vonavaghata, weni tomowina na God ina Vivinevine
    Wawayina, iyamna ikikava tanotanotai da Keriso matakira ghamaghamasi ita berai
    na weni tomowina peyarina eberaberai.”
  cjv-cjv: Akokemba ari yai opai munmane yaromi fi ki si tere “Kirisito yaromi unangua
    tai ori yoporam boingua benangua yaromi bengua iwe de tekename. Ena yaromi Kirisito
    moime,” epe dime.
  tiw-tiw: Wutatuwu yingampa (others) awuta tiwi kuwa pirimi ngawa-yuwuni. Tayikuwapi
    awuta. Api mamana pirimajirri ngini, “Awarra Christ ngini ngarra ngawa-rringani
    ngini kuriyuwu parlingarri yimi ngini ngarra wiyi yini-mata-ngirri (send) ngarra
    kapi ngawa arikutumunuwi api ngarra wiyi awarra yingarti mirrikili (miracles)
    arikirimi api ngawa wiyi ngarimajawu ngini ngarra awarra Christ ngini ngarra ngawa-rringani
    yini-pangirri (sent) kapi ngawa. Awarra naki Jesus arikirimi yingarti mirrikili
    api arrami ngarra awarra Christ.” Wuta awarra mamana pirripangiraga awuta yingampa
    tiwi.
  tha-KJV: และมีหลายคนในหมู่ประชาชนนั้นได้เชื่อในพระองค์และพูดว่า “เมื่อพระคริสต์เสด็จมานั้น
    พระองค์​จะทรงกระทำอัศจรรย์มากยิ่งกว่าที่​ผู้​นี้​ได้​กระทำหรือ”
  por-BR-2018: 'E muitos da multidão creram nele, e diziam: Quando o Cristo vier,
    fará ainda mais sinais do que os que este tem feito?'
  mhl-mhl: Oŋu manebuŋyoŋ, ŋiŋigo kubu sogo yoŋoreone kokoineji manesiŋ gaku iŋi mibuŋ,
