  san-ORI: କିନ୍ତୁ ବହୱୋ ଲୋକାସ୍ତସ୍ମିନ୍ ୱିଶ୍ୱସ୍ୟ କଥିତୱାନ୍ତୋଽଭିଷିକ୍ତ୍ତପୁରୁଷ ଆଗତ୍ୟ ମାନୁଷସ୍ୟାସ୍ୟ
    କ୍ରିଯାଭ୍ୟଃ କିମ୍ ଅଧିକା ଆଶ୍ଚର୍ୟ୍ୟାଃ କ୍ରିଯାଃ କରିଷ୍ୟତି?
  huv-NT: 'Xeyay nipilan tayariw nej andeac, tapiüngüw: ―Aaga naxey quiaj naleaing
