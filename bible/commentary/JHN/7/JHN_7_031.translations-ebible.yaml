  mya-mya: ပ​ရိ​သတ်​အ​ထဲ​မှ​လူ​အ​များ​ပင်​ကိုယ်​တော်​ကို သက်​ဝင်​ယုံ​ကြည်​လာ​ကြ​ပြီး​လျှင်
