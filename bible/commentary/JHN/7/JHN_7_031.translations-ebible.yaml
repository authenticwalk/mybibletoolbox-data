  kyz-NT: 'A''eramũ ''gã kwaiwete ''ga rerowiaa. A''eramũ ''gã ''jau ajaupe: —''Au
    ''ur ire ''ã Janeruwarete ''ga remimurera ''ga aeremiapoe''ema apoi, ''ga pãjẽ
    resaukaa janee. Jejui ''ga ''ã nanuara wapo jepi. A''eramũ ''ga futat ''ga remimurera
    ra''e— ''jau ''gã ajaupe, Jejui ''ga rerowiaa.'
  dao-dao: Khyang avang naw ta jum u lü, “Mesijah a law üng, ania pawhmsaha kthaka
    daw bawki, müncanksee jah pawhmsah law khai aw” ti u lü amimät ngthäkie.
  cya-cya: 'Qui''an ''a nten ya qui''an ti'' ''in ñi, lo'' nchcui'' ne'': Xa caan
    ñi nu lca Cristo, ¿ta lyee la cu''ni ñi cha'' nu tnu que ña''an yu re?'
  wrk-wrk: Ngala kajamukunyi, jali yalu manku nangangi jangkurr, baki kuyu yali nanda
