  mox-mox: Ta tomotau qabudi ivetumaqanea ʼinega ivonaya, “Vonahaqiaqi, ʼoloto baʼena
    Toʼetoyavua, mana ge taha toga ana fata be tauna ena viaqa naveqidua vaʼinei.”
  kew-kew: 'Pare go kiritisimide onaana rikiraanare onaa adaapumi nipu madaa kone
    rulaawa lalo: Gore Gote-na Mea Repae aa epalia raburi go aame napiaa kogono mada
    maoge yaalia ya?'
  dww-dww: Be patara nopodie banaga toitoi Yesu ai sumaḡe be a riuna, “Tauwai yawasana
    e tavana raḡanine, mataira ḡesaudima dosidima uma baneginama ya voivoiedina nama
    tokare e voiedi, bo? Vutuna aubainama uma tauna naumeki vutuna.”
  nif-nif: Ganmek kɨmɨn gɨtɨk endok boñgɨpsɨnan amatam asuptɨ Yesu en Mesia sɨnɨk
    wɨn nandɨ-kwambɨñ dambi, nɨsɨñgan ñɨndɨñ eñgɨlɨñ, “Ama ñalɨ Mesia wandin indambi,
    jimba kundit asup pa tɨlak! Ama nolɨ indam, en makleuktok tuop nɨm bek ya.”
  twi-ASANTE: Nnipa no mu fa kɛseɛ no ara gyee no dii, na wɔbisaa sɛ, “Sɛ Agyenkwa
    no ba a, ɔbɛtumi ayɛ anwanwadeɛ bebree sene deɛ ɔbarima yi ayɛ no anaa?”
  aoj-aoj: Epes hiasi sameꞌanana dowaf apaꞌ anis sahapifana saꞌi, “Nemaf afamba Krais
    nondaꞌ maol banagani. Maol Kraisi aꞌ nikilaꞌ maol aman anamba nandaꞌani?”
  cbv-cbv: 'Pánihna, dawá Jesúsdih tʉ́i jenah joiná, nin pah ĩ míic niijíp jĩ: —Nin
    Jesús jwiít cã́acwã jwĩ jéih chãjca naáhdih dawá láa ã chãj jʉ́ʉtʉp be. Dios ã
    wahni pínah Cristoboó ¿caan cháh ãta chãj taniít? ¿Páant tih jʉ̃ʉ́h? ¿Pánih chãjna,
    caanjéh Dios ã wahni Cristo nihcan niít? ĩ niijíp jĩ.'
  taw-taw: Pen binɨb kuŋay yɨbɨl kɨli agɨlak, Bɨ anɨb awl ne tap mageptek kuŋay gup
    agɨlak. Pen ne Bɨ God nop aglup ak, chɨn tay agɨnɨgun agɨlak. Bɨ God nop aglup
    ak ne kɨdek ownɨgab ñɨn ak, bɨ anɨb awl ne gup tek ma gɨnɨgab agɨlak. Anɨb ak
    binɨb kuŋay yɨbɨl kɨli Jisas ne ke Bɨ God nop aglup ak agɨl, nop gos lɨnɨgɨlak.
  jic-NT: 'Pajal pülücj fiesta nt''a tjiquil sin popé, pülücj topon Jesús lal. Yupj
