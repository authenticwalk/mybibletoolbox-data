    rlaa ménree?'
  wer-wer: Pël ëën omën selap piin kön wi kosang wesak epël mëëa. “Omën epop Anutuu
    Yaö Mëëaup, Kristo tapöp koröp. Omën munt nampök ënëm oröak pim retëng yaë epot
    il nemowaspan sa.”
  ipi-ipi: Amunguli pua ateaini wandakali tupana kambua-mane Mesaya oko epola-angi,
    balato akali oko sia minuto, metekolo piape kambua wete napulu-peya yalua loto,
    bala Mesaya okone ya lo bilipi leai.
  qul-NT: 'Achqhayoj paypi creerkancu, nerkancutaj: —Cristo jamuspari, ¿astawanchu
    milagrota ruwanman cay runamanta nejtinri?'
  ter-NT: 'Itea kóyeane enó''iyea kutípoti Jesus xapákuke neko êno opoíkovoti xâne
    kamokénoati. Hara koe yuhóhiko vo''ókuke: —Enepo simané''e ne Mésiya, enepone
    iyupánevoti ítukemo, anu''úkoatiperameamo xunáko ítuke ra hóyeno? Koati énomone
    nê''e —koéhiko.'
  bmr-NT: 'Jaarunofaño sihidɨ diitotɨ saatoho diiboco miyaavuguuhi. Jaamoro nuuhi:
    ¿Nacu Cristo asaadɨ jaanɨ sihidɨ ejeevanoco eheetavehicano janaanɨcɨ eetavejiruubo
    fɨne? noomoro.'
  fuf-fuf: 'Buy e hakkunde jamaa on gomɗini mo, ɓe wi''i: «E hara, nde Almasiihu on
    aroyi, taw si o waɗoyay maandeeji hawniiɗi ɓurɗi ɗi oo ɗoo waɗi ɗin?»'
  bhl-bhl: 'Kate, ka biliw kawtiw im mutuk kabalak e kunum waneng banban mak elo “Fein!”,
    dangeko, bokolomeliw: “Feinka! Kunum be Mesaya ete te! Nimtew angom? Nanew kunum
    mak ki keko, em auk so kitil so aluwbamin be bakilewoke ye? Babo!”, ange ange
    kesiliw kasike.'
  ons-ons: Ŋo siluŋ ŋei ŋerep magu suaine eŋano ŋine loutneŋo malipka rakoi, “Mesia
    sariakane, Anutuŋo nasoine mo sogino ra more ra rokop donine rake, wane yewaŋo
    sariakeo, eŋe ŋei iwaŋo masi kine kine togogole mamaike, ea korop baŋ oŋo yuanka
