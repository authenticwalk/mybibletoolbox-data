  zav-NT: 'Na'' beṉə'' zan gwso''onḻilaže''e Jeso''osən'' na'' gosə''əne'': ―Catə''ən
    yidə Cristən'' bitolɉa gone'' miḻagr zanch can'' chon benga.'
  sgz-sgz: Má marán tili matananu iatung di ruruna on má dik parai ngo, “Ngádáh má
    suri kálámul minái? Wa Mesaia sang! A támin ngo Mesaia na hut má na longoi tilik
