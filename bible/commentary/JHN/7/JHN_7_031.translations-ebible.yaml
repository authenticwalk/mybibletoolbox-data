    uvuipai ra vo ravotoro-ia puteve oara purarevoi ro-ia, eke?”
  miz-NT: 'Ntá tsi ña te da díi ña kuíntiꞌxe i ña ne, ntákaꞌan ña: —Tē xee ñá táxnuu
