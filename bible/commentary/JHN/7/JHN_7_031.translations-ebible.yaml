    reꞌ na nchel i Jesus wili reꞌ pahbamaj reꞌreꞌ? Til reꞌreꞌ maj hab chic wach jenoꞌ
    enbanic take lokꞌ laj nawa̱l jeꞌ ricab riban ruꞌ? nqui nquikꞌor.'
  tue-tue: 'Cʉ̃́ã teero tiidʉgápacari, paʉ toopʉ́ neãrã́pe cʉ̃ʉ̃rẽ padeowá. Cʉ̃́ãpeja
