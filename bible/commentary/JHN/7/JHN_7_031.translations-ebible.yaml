  obo-NT: Piru ahad iling tadda, mo‑uraa rad no mgo minuvu kos id pomakoy kandin.
    Kahi ran to, “Sikandin don en ayu kos Mesiyas, oyyos waa ahad ondoy nod pokolampas
    taddot mgo mokososoobbun pinuungan din.”
  cak-ENT: Ye juis c'a ye q'uiy cheque ri vinük ri xetaken richin ri Jesús chupan
    ri k'ij ri'. Ri vinük c'a ri' nquibij que ja rija' ri Cristo, roma ri milagros
