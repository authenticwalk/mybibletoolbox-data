    lovede kongen! Hvem ellers kan gjøre slike mirakler som han gjør!”'
  ntj-ntj: Nyangka kutjupatjarra pirninya-raya mula-mularringu. Watjarnu-ya, “Wiya,
    ngaalu pirnipurlka yayirninytjulu palyara. Nyangka Kurayitjanya-munta yutirringkulalpi
    wati ngaangka munkarra yayirninytjulu palyanma? Wiya-kulila tjinguru Kurayitjanya
    ngaanyartu wiyangkalpi pitjangu.”
  sxb-NT: Ni kukawa kutio, owungi owua awantu mu omurima ogwo, waawa no okuganya ku
    Yesu. Wawoola watino, “Kutio olwa Meesia ariiza, arikola ewintu ewikate-kaate
    okukira ewia omuntu ono akola?”
  nhu-NT: Geenɛn ɛ bonyii nteen lese fitele yî ye le no gayte lɛ, “Seke Mboyse wvù
    Nyo' to kawɛɛ ɛ ke ɛ to, ɛ̀ nulo ɛ́ wvú ke ebvuu ege mwɛɛm mvù duŋci bvukukɛ bvu
    Nyo' le efey mvù wee wvun gee wase?”
  row-row: Mia atahori hetar mana sia naa ra, hambu hetar ramahere E boe. Ara ola-olaꞌ
    rae, “Atahori ia tao manadadꞌi-manaseliꞌ hetar ena. Ma leleꞌ Kristus nema, mbei
    ma Ana nda tao lenaꞌ mia Atahori ia sa, to?”
  msy-msy: Ezɨ gumazamizir avɨrim me nɨghnɨzir gavgavim an ikia, egha me mɨgei, “Gumazir
    God Ua E Iniasa Mɨsevezim otoghɨva, a mirakelɨn avɨribar amutɨ da mirakelɨn gumazir
    kam amibagh afiragham ti?”
  agg-agg: Ranɨyei nɨmorehɨ nindowenihɨ afɨndɨ ranai ahambo anɨhondümbo-rɨhorühɨ hoafɨyeihɨ
    seiya, “Krais tükefiyu ana, ŋgɨrɨ Sisas hepünɨfeimbɨ moatükunɨ ramareandɨ nda
    ŋgasündirɨ. Ŋga ai Kraisɨmbeyu?” masei.
  ptp-ptp: Lêcom xomxo tɨbeac vông i vin nêbê Yesu ge Kɨlisi om he nêl ên nêbê, “Il
    nêd Kɨlisi obêc val ge od ob vông do levac luu do levac wê Yesu vông ge vêl lêm.
    Om Yesu ge Kɨlisi tyo mê.”
  nak-nak: Eala moli la valalua me hatavivile usu roromulitiao, egite goio vikara
    maie mago “Mai ge e Kraist ge guvi, eia soioge ge igo la golu la karutula isahari
    ge kara polo te ale e Iesus igigotia e? Ge ouka gologolo. E Iesus eia ge Kraist
    sesele ge!”
  lbb-lbb: A galis tagun a kunum a tarai la tortorot o e Iesu pa la atongi mange,
