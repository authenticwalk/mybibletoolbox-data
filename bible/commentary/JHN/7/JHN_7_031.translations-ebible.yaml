    et nin mas abaw a mumilagro nin paka'kitan dyan say man-gaw'en nan siti.”
  grc-TCGNT: Πολλοὶ δὲ ἐκ τοῦ ὄχλου ἐπίστευσαν εἰς αὐτόν, καὶ ἔλεγον ὅτι Ὁ Χριστὸς
