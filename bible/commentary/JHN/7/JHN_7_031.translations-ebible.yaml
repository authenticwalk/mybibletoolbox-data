  kto-kto: Pa papot ma teip ga magaulap kabirana ma la naganmeng ira ga megama, “Tara
    leba betang Karisito, atabo eba makosarang papot ma kagup onim na panbinim ga
    eba makurupmeling kagup onim na panbinim la makosarong iriro migana?”
  gmv-NT: ጊዲኮካ ዴሬዛፔ ዳሮይ ኢዛን ኣማኒዴስ። ኣሳይ “ፆሲ ኪቲዳዴይ ዪዛ ዎዴ ሃይሲ ኣዴዚ ኦሶ ማላታፔ ቦላራ ሃራ ኦꬃኔ?”
    ጊዴስ።
  por-BLT: 'Contudo, muitas pessoas da multidão creram nele. Elas disseram: “Quando
