  san-TIB: ཀིནྟུ བཧཝོ ལོཀཱསྟསྨིན྄ ཝིཤྭསྱ ཀཐིཏཝཱནྟོ྅བྷིཥིཀྟྟཔུརུཥ ཨཱགཏྱ མཱནུཥསྱཱསྱ ཀྲིཡཱབྷྱཿ
