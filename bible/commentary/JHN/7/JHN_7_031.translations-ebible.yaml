    ma ca más ''üsüs la qjuijis Jesús lal. Jesús pajal ''üsüs liji, yom p''in ma polel
    liji jinwá, qjuisin ''yüsa la qjuisiji Dios jas tjejyama.”'
  zap-NT: 'Per ndal mén ne ndxin nga wlaleedx Ne, lex re men lo men ne wlaleedxdet
