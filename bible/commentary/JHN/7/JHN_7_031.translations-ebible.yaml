    piipi yi enermba mon!” yi ninjing.
  ign-NT: 'Natiari­hisera camuriana ena tisuapanahi. Tásiha, nacahepa: —¡Víti vémeteaca
    émaripa ema Cristo ema maca! ¡Taicha nájina mácuti eta máichirahi eta tiárami­careana
    máichaque­neanahi ema maca! —nacahepa­­.­'
  dik-NT: Go kɔc juëc thän wën yic wɛ̈tde gam ku luelkë, “Tɛ̈ bï Raan cï lɔc ku dɔc
