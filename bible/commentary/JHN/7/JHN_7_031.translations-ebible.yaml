    bathala wal'ŋu be, ŋunhi ŋayinydja yurru marrtji lili?... märr yurru ŋayi djuḻkmarama
    dhiyakunydja gay' yolŋuwu djäma?”
  yal-yal: Koni muxu wuyaxi yi dɛnkɛlɛya a ma yamaan yɛ, e naxa, “Alaa Muxu Sugandixin
    na fa waxatin naxan yi, a kabanako feene ligɛ nɛn naxanye gbo muxuni ito gbeene
    xa ba?”
  cnt-NT: 'La₁ia₁ juɨn₅ dsa₂ ''éi₂ ca₂rë₃''én₂ jág₁ quió''₅, jaun₂ juá''₂: ―Jë₁ma₂të́₂
