    Messiah shall come, shall he do more signs, or miracles, than these which he doeth?)
  bdv-bdv: ମଃତର୍‌ ଲକ୍‌ମଃନାର୍‌ ବିତ୍ରେ ଗାଦେକ୍‌ ଲକ୍‌ ତାକ୍‌ ବିସ୍ୱାସ୍‌ କଃରି କୟ୍‌ଲାୟ୍‌,
    “ଏ ଜୁୟ୍‌ ସଃବୁ କାବା ଅଃଉତା ଚିନ୍ କଃରି ଆଚେ, କ୍ରିସ୍ଟ ଆୟ୍‌ଲେକ୍‌ ଇମାନାୟ୍‌ର୍‌ ତଃୟ୍‌ହୁଣି
