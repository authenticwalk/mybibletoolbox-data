  cbi-NTPO: 'Naa tsaañu bain, pure'' chachi Jesúsnu keenguiketu entsandinchin juula:
    ¿Entsa ruku'' kiikishu juntsa, matyu Diosyaa tsanguekaantsuve tyainuu ke'' keewara
