    isi ye in nga, ngan ole iyei gogo mos a iyei ben tarkilanga panga le illoso tool
    i tiap, too?”
  tiy-tiy: Endob médooy de étéw dob de ménlimud ménunur de, brab ménbéréh ro maro,
