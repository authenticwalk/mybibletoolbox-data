  nlg-nlg: Me subo itadira na vure subo tara taluutunia mara ghaghua, “Agaia na Messiah
    sughua! Na pukuna, e taho ahei ke mai, ke gonighi te subo vaa na butuli vulea
    na tinoni eni.”
  dgr-DOGNT: Eyı hagot'ı̨, hanìkò dǫ łǫ ehkw'ı adı gı̨ı̨hwhǫǫ̀ agejà t'à hagedı, “Chrıst
    nììtła nı̨dè dıı dǫ nahk'e enıìyah łǫ hohtsı̨ ha nì? Į̀le sǫnı,” gedı.
  pes-OPV: 'آنگاه بسیاری از آن گروه بدوایمان آوردند و گفتند: «آیا چون مسیح آید، معجزات
    بیشتر از اینها که این شخص می‌نماید، خواهد نمود؟»'
  ron-1924: 'Мулць дин нород ау крезут ын Ел ши зичяу: „Кынд ва вени Христосул, ва
    фаче май мулте семне декыт а фэкут Омул Ачеста?”'
  tpz-tpz: Ko teꞌ varih to vaman voh e Ieesuꞌ to vavaasoe e ne, pare soe pan, “O poen
    ne Kristo se nö maꞌ eꞌ se kës nok en ta ma tah vatoksean to apuh oah e ne pa ma
    teꞌ tah vatoksean no a teꞌ vëh to nonok non?”
  agd-agd: Máan tiyákan kokhon nanin banta ano ventá mumunan iyáken temí, “Tiyarafenu
    ano ma aní ukhein banta ma erinten maen ma vanta ano ma variyain avúavá danasinta
    esantaren ná enará ukhein avúavasá baranten nafino.”
  rkb-NT: 'Kytsa sizubarẽtsa ziwabynahaze iharere bo yhỹ nikaranaha ihumo sispirikporẽtsa.
    Ziwabynahatsa hi: — Deus zipehata zikwy tsipinynaha. Iwatsahi Deus zipehata my
    mytsaty tsimykaranaha — niaha.'
  san-THA: 'กินฺตุ พหโว โลกาสฺตสฺมินฺ วิศฺวสฺย กถิตวานฺโต''ภิษิกฺตฺตปุรุษ อาคตฺย มานุษสฺยาสฺย
    กฺริยาภฺย: กิมฺ อธิกา อาศฺจรฺยฺยา: กฺริยา: กริษฺยติ?'
  iws-iws: Mɨ iikam whɨekakɨm, dimɨn taemɨnɨm siya nowomwarkaiyɨuwɨm sɨmiir wakaeyɨm,
    sɨma ɨna yaɨngwo tɨbmii kɨɨngiyɨm siiramɨn. Mɨ sɨma boɨn, mhoɨiya tɨ inkamɨn Krais
    nɨkɨuwiyɨn Adi Komii siya nɨmbingiyɨn tɨriir nɨtam, dimɨn kɨrɨe Komii komiiyɨm
    siya tɨri wɨ tari tɨ inkamɨn siya tɨrɨm dimɨn kɨrɨe komii komiiyɨm wɨ tari sɨmiir
    namsi haiburi? Nɨɨngaka. Ɨriig.
  pol-SZ: Wtedy wielu spośród zgromadzonych uwierzyło Mu. —Czy można się spodziewać,
    że Mesjasz miałby uczynić więcej cudów niż On?—argumentowali.
  ztq-NT: 'Per ndaly meñ nii bniladzy xtiits xaa, xñee: —Tsiñee kiid Crist na dyon,
    ¿pe suuñtsyey xaa kchë kyalntson nii chuuñtsyey xaa re?'
  zai-NT: 'Ne stale de ca binni que bini cre ca laabe ne na ca'': ―Ora gueeda Cristu,
    lácaxa zanda guni jma milagru que ni cayuni be ri''.'
  upv-upv: Ko delung elep arosuri ni. Ko arwera “Poro nga Mesaea ni ko malum setewor
    evini, ko ni pia-loli kele wor majingen nga para-lelep wor nir, piasie nga m̃erel
    mulolir ngel nir? Ejki, ni le pa!”
  wap-NT: Mazan iriba naꞌiainao pidannao mishidan uruu, naꞌiki ĩkian, “Baꞌoran kaawan
    an, dakotinaꞌo Christ nii, turuu mani mooko ushaꞌapatan powaꞌa zii umanawun kidaꞌo
    aimaakan arawuꞌu shaꞌapatanii kida aiaꞌa?”
  mva-mva: Ata tamoata be aine kokoko-tina Iesus lama diunani. Be bokai dipile, “Tamoata
    ngae kilala kaiboangdi kokoko-tina iemaki. Bong Kristus ngapura masa kilala kaiboangdi
    nangatadi tamoata ngae tago iboadu ngaemaki nge ngaememaki?”
  dwr-NT: Shin daro asay Yesuusa ammaniide, “Kiristtoosi yiyaa wode, ha bitani ootheedda
    malaataappe dariyaawaa oothaneeyee?” yaageeddino.
  kfw-kfw: "Takkha mipui katamtak in amadiang inlei-ngamna-ah inleiti, “Messiah ajuokaal\
    \ khan, hiwa mipa itho neek-ah ama'n inlak chuon kheella athosikbe?”\x94"
  bfz-bfz: तेबे बी पीड़ा बीचा ते कई जणेया तिना पाँदे विश्वास कित्तेया और बोलणे लगे,
    “मसीह जेबे आऊणा, तो क्या एसते जादा सामर्था रे काम दखाणे, जो इने दखाए?”
  cuk-09: 'Dulemar-bukidar Jesúsgi bengussurmalad, sogdemalad: —Bab Dummad sogsad,
    yoedse dule-wargwen an bemarga barmidagoye. A-dule nonikile, be insagua, ¿bur-bule
    we-dulebali ibmar-wilubgan-dakledisulid imako be insae? Gwen deyob imako an insasurdo.'
  ben-OBCV: কিন্তু লোকদের মধ্যে অনেকেই তাঁর উপর বিশ্বাস স্থাপন করল। তারা বলল, “খ্রীষ্টের
    আগমন হলে তিনি কি এই লোকটির চেয়ে আরও বেশি চিহ্নকাজ করে দেখাবেন?”
  mil-NT: 'Dico vàí‑yu ní sándáá iní ñáhǎ‑yu xii‑gá, te ní xítnàhá‑yu: —¿Nágá cúú
    sǎ cádá Crìstú ná quìxi‑gá‑i?, te tée‑a ío cuéhé nǔú sǎ tá quìde‑dé véxi. Váa
    dɨu tée‑a cùu‑dé Crìstú Yaá ní tendaha Yá Ndiǒxí véxi ñuyíú‑a —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Tak g̃u o'ya'ĩjojo'iayũ bit itabut o'e ip Jesus kay. Ade jĩjã itabut o'e.
    — “Deus emunaẽ ja'õbacaap jomõg̃,” i wuyju e'em — io'e ip. — Ite ag̃okatkat ja'õbacaap
    mõg̃mõg̃ cĩcã. Wuywebe i'e ba'oreat mubapukpug̃ ite ma. Imẽneju ite ma Deus emunaẽ
    ocexe — io'e ip.
  fue-fue: 'Ɗuuggal der jama''aare goonɗinii mo, wi''i: «To Cuɓaaɗo warii, o waɗan
    kaayeefi ɓuruɗi ɗi gorko oo waɗi na?»'
  amk-amk: Wape na kaiwasa fuba fianduhi nani, inontarai efau kontai eroasoi tuti
    emadu eteyo, “Mananu Mampariri foi da ma mani, niari fitantuma bitoya sewa weru
    fitantuma inontarai nini niari ninaifa ne?”
  fai-fai: Kale kinim seng seng madik iyo Yesus aket kudaw nadiwe bako, “Got Walusa
    Kinim tadokaba ami kukuw uta mew kinim ami kukuw kanaba be akadaw tam so kanamokabane?”
    Kalsiw.
  ura-NT: 'Nete, atiin esenetaain: “Turuha Curisitone, coatiha aiha caa cachane amuritoheriin
    araai saain niicha ichai ichaain cacha notaariaain,” naaure arajii cachaauru.'
  mcd-NT: Nan yorahuanrasi Jerusalén anoafoan yoinifo, —Tsoa futsan atiroma cuscan
    Jesús Diosinhuunshon ahuamamishti shara noco isma. Nan nocofunun tsoan asca huatiroma
    cuscan huatiro. ¿Nocon Numamisi oshon finonmafain ashquimun? —ishon yoinifo. Ascan
    anori yoiaifoan icoinra huanifo.
  urt-urt: Kom lenge mitiŋ wondoh embere ŋaiye jan uku yaŋaꞌe ŋoihmbwaip tinge yalme
    kin pe, tinge yanange na, “Ŋupe ŋaiye Miyeꞌ alaŋatme Krais ka ot pe, kin ka ende
    mirakel wula wula engelyembe miyeꞌ eꞌe ŋaiye si ŋende lakai?”
  kiz-kiz: Hata hivyo, bhingi mu makutano bhamwamini. Bhajobhili, “Kristu paibetakuhida,
    ibetakukheta ishara simehele kuliko sya abhombili munu ojho?”
  tzo-TZE: 'Pero oy ep boch''otic la xch''unic ti ja'' xa li boch''o t''ujbil yu''un
    Dios ti sc''oplal ono''ox chtal ventainvanuque. Jech laj yalic: ―Li jchi''iltic
    li''i xu'' yu''un ta spas ep sq''uelubil stsatsal jech chac c''u cha''al sc''oplal
    ta spas li boch''o sc''oplal chtal sventainutique. Ja'' xa ti li''oye ―xiic.'
  lex-lex: 'Ne rirahu la''a nhiopnu-pniepan de na''nama rpesiay E''a pa riwra: “Plol
    toto''a pa Ray Makamori-Kalewna eda di. Yoma la''pa Ray die Nmai, de hota hihi''a-yapyapi
    mak kamehi-kayona maka Nhi'' nan de edon nareh dioin maka riy di Nhi'' nan oleka
    re!”'
  dov-dov: Pesi bayingi munkamu bakasyoma mulinguwe, alimwi bakamba kuti, Kkilisitu
    nasika, uzochita zitondezyo zyingi na kwinda nzyachita oyu?”
  toc-NT: 'Pero na̠ luu lhu̠hua cris­tianos taca̠­naj­lá­nilh y chiné xta­huán: —Bueno,
    chi̠nchú acxni̠ namín Cristo qui­ma̠­ka­pu̠­tax­ti̠­nacán, ¿lácu pi̠ a̠tzinú lac­lanca
    li̠cá̠cni̠t ta­scújut xlá nat­la­huay ni̠ xachuná ca̠t­la­huay eé chixcú?'
  ulk-1902: Gaire lekublam abi oituli; uiaba detager, kega, Ese Keriso tabarki, nako,
    E ko ikeli gaire atamelam tumem E ikeli?
  som-som: Laakiin qaar badan oo dadkii ahi way rumaysteen, waxayna yidhaahdeen, Masiixu
    markuu yimaado miyuu samayn doonaa calaamooyin ka badan kuwii kanu sameeyey?
  mam-C: 'Me nimxxjal i nimin ti''j, ex kyq''ma: Ax twutz ate Cristjo. ¿Ma akupela
    b''ant nim techil tipin juntl, tze''nku te'' ichin lo?'
  ndj-ndj: Vandu vatangalili mulipinga lila vamujumilili mweni, pavadeta, “Kilistu
    payisa dagoli filangushilu fitangalili munu pitu mundu ayu?”
  mbj-NT: 'Sa wahë n''aa rakarẽn ramaso däg né paawä, hajõk mä ta hã h''yy kae padëëk.
    Hahỹỹ da m'' sa kyyh: —Kristo, P''op Hagä Do Ky Däng Do kajaa bä, dooh tapehuuj
    da hahỹ pehuunh do bahä̃nh —näk mä sa kyyh.'
  lat-VUC: 'De turba autem multi crediderunt in eum, et dicebant: Christus cum venerit,
    numquid plura signa faciet quam quæ hic facit?'
  ngp-ngp: Niyo want'hu wengi mwe difyo diya wamhuwila na kulonga, “Aho aneza Kilisito,
    naadamanye vilagiso vingi enga ivi adamanye yuno?”
  aoi-aoi: Akena aburraja wurrumurndakakina warnumamalya wurrababurna nawerrikambilyuma
    enuwa-manja umba naminandabumeyinuma akwa neyama wurrakina, “Nakaka nenungkwarba
    ngarrenuminabilyerrikama arrubuda Neningikarrawara-langwa ebina nuwabuwarrukwajungwunu-mulangwa.
    Kinilikaja-manja yangkwurrangwa nibina nenuminijirrkumarnuma Neningikarrawara
    neningadinakba, kembirra eningumiyambena warka kinuwar.denama nakina yelakwa?
    Arrubuda-dangwa yinda aba-kiya? Nara nakina awar.duma amurndakayuwaya-na?” neyama
    wurrakina warnumamalya-da.
  enq-2: Dokopa endakali kambu kateami dokonya endakali longome baa tungi pyatala
    lao pituu, “Kraisa doko ipupala, akali dakeme mirakolo pilyamo dupa ita minao
    pitape?” leami.
  eng-ASVBT: But many of the multitude believed on him; and they said, When the Christ
    shall come, will he do more signs than these which this man hath done?
  mna-mna: 'Mi tomtom boozomen ta timbot mi tileŋleŋi na, tiurla kini ma tiso: “Kaimer
    sombe Mesia itunu imar ma iŋgi, ko irao be ilip pa tomtom taiŋgi pa mos kamŋana?
    Som. Mesia ta ti.”'
  myw-myw: Singay babaw gamag ikatilutegs, mwasanin gog isimounids waseg, ilansa,
    “Igaw Kelis beim, tabta nawotet bitawtoun mo bitamap waseg towen nawotet? Adok
    nag.”
  sby-sby: Bantu bangi mulikoto ilyo balamushoma, kayi balikwambeti, “Mupulushi Walaiwa
    akesa, nakensepo bingashilo byapita ibi muntuyu mbyalenshi?”
  sll-sll: Ena ari miki weni Yisas pir tere ha dungwo a i si mole yu dungwi, “Kraist
    emgi ure tal guma hon dongwo onangure, yal i tal ongwo i ya ime sinamo? Ta sikinamia.
    Kraist yal i para mongwo haniwa,” dungwi.
  yaq-NT: 'Taa juebenaka jume'' junama te''opopo aneme aapo''ik sualek, intok inime''e:
    ―Ju''u Krijto'' teame junak a''abo yepsako, kaachin a jita a'' joa''uta intok
    machilaata inia bepa a'' joone ―ti jiiak.'
  uro-uro: Sokt di ama rhäqäp na rha nävät iaqyäkt ama guläñgi na ama ruvek di qoki
    as ta nanakt na qa. Bä nga rhoqoräkt dä rhi qoar toqortäqyia, “Qre va ma Krais
    ka rhän dä nga va qa rhualat na anga rhäqäp anga muqunän anga nañis ngät kärangätni
    i ngä vit masirhat pät tak täkt ama ruqa aa lat toqoräkt angät tpäs?”
  ita-1885: 'E molti della moltitudine credettero in lui, e dicevano: Il Cristo, quando
    sarà venuto, farà egli più segni che costui non ha fatti?'
  muy-muy: 'E kiɗiŋ ge mis dal-dalani ni bu mis kay tə̀vu, tə̀fəkia ahàr a, tə̀ɗəm
