    yihual quinchía. Innojen technextililo quinami yihual quipía Dios ichicahualisli.'
  sua-sua: A mumu nam pua vle kar e Yesus tok, vanangko kavurgem mnam mar ngat kle
    kor mnam mar mang en he kmokpom kar ge. Ngma havae mang te, “Her en arhe Endo
    E Nut Thim Orom Ka Msasaen ko nong a mhel tang hak na pis kmeharom o reha ruk
    lserpgue ho mi kir kim endruk a mhel ta nam kaeharom mar!”
  are-are: Relha ntjarra arrpunhala pula erinha tnakakala. Etna lakinha pmarrarraka,
    “Krista era pitjimalanga, era paka tjatjikarta ntjarralkura urrkapumarama artwa
    nhanhangatjina? Itja kunha.”
  gai-gai: Ri, meikramtaɨr wɨtta manmo rɨpaca gaindopatna, “An mɨnna Raraŋ Aetaniaca
    babuca mbagɨrica kɨpca aimo mac nda aŋgɨna ramootta kɨp te, ma ŋgagatrac wɨtta
    moca, an ramootta morenanmo kunit ki?”
  qvm-NT: 'Tsaynog captinpis atscagmi criyipäcorgan Tayta Dios cachamushgan Cristo
    cashganta. Tsaymi paycuna nipäcorgan: “Milagrucunata rurashganta ricarmi criyintsi
    Tayta Dios cachamushgan Cristo cashganta.”'
  chz-NTPS: Jwë̱ë̱ꜘ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ gaꜙläꜙdsooꜘ dsëꜗ kiyhꜗ. —Waˊraˉ
    jaꜗ Cristo, ¿cheˊ hi̱ˉ heꜘ gaˊ jmeeˈ chaˉgaˊmiihˉ heˉ jʉhˉga̱a̱ˉ läꜙko̱hꜘ gaˊ
    dsaˉ laˉ? —gaꜙjähꜘ ko̱ˉlla̱a̱ˊ.
  kmu-kmu: Ohunayanagi mukiꞋa anifima mainaya veaꞋmoꞋya agaifena haviꞋya amakupi maleꞋya
    mage hae “Anumaya KotiꞋma taugafa ali-gatigahema hu-tenea kanoma esiana ma mainea
    kanomoꞋma tokiya avame yama hu-mainea kavala agasesifi? AꞋao oꞋagasegahie. Ma
    kanoa Anumaya KotiꞋma taugafa ali-gatigahema hu-tegeno emainea kano maine.” huꞋya
    hae.
  ood-NT: Kud muꞌi ab i s‑wohochud k wabsh s‑juꞌujpij hab kaij ab aꞌai e wui, “Naꞌas
    woho d Jiosh si Kehsha nat pi pi hedai wo shaꞌi e nako mas hab wo juh hegai hab
    mahs s‑hasig haꞌichu mo ihda hab wua.”
  lbm-lbm: तब भी भीड़ म सी बहुत सो लोगों न ओको पर विश्वास करयो, अऊर कहन लग्यो, “मसीह
    जब आयेंन त का येको सी जादा अचम्भा को चिन्ह दिखायेंन जो येन दिखायो?”
  ncj-NT: 'Huan miyacten oquineltocaque in Jesús Yehhuatzin in Cristo, huan oquihtohque:
    ―Inin tlacatl quinchiutoc miyac tlachiuten mahuestic quen quihtohuahque mochihuas
    in Cristo ihcuac hualuilohuas huan inon quihtosnequi nele yehhuatl in Cristo.'
  yuj-yuj: Aeno kápae kare koumteouráp arop man mér napao am mér monap aropan sérrá,
