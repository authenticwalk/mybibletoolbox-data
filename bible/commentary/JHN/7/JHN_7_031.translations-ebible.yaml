  cbc-NT: 'Bairãpʉa, aperã capããrã camasã qũĩroawã Jesure. Atore bairo cʉ̃ caátiãnierẽ
    ãmeo ĩwã na majũ: —Mesías, Dios cʉ̃ cabesericʉ, ati yepapʉ acʉ́, ¿ãni, Jesús,
    cʉ̃ caáti ĩñorĩjẽ netõrõ cʉ̃ átimasĩati? Bairo ápeimi. Torena, cʉ̃ã ãniñami Mesías
