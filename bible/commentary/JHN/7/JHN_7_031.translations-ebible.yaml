    sa mga milagro nga anang ginaimo.”
  swh-ULB: Hata hivyo, wengi katika makutano walimwamini. Walisema, “Kristo atakapokuja,
    atafanya ishara nyingi kuliko alizofanya mtu huyu?”
  tpt-NT: 'Qaynlhuu lapanakni talhakapuꞌal. Vachuꞌ ixtanajun: —¿Tas kunacha tejkan
    kaminaꞌ ni Cristo? ¿Kamakayaꞌ ni yucha apalay lajꞌay axtoqnu xajantu yu aniy lapanaki?'
  aai-aai: Baise rou’ay gagamin wanawanan sabuw moumurin maiyow hitumitum naatu hi’o,
