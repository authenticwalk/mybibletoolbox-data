    pɨx na jax ba tu bua dhi jaduuñ na jɨꞌk tuꞌr jix bhaiꞌm duukam?'
  mgc-mgc: Mora vïdï kayo mï kutë vïdï nee ï'dïnnï koma 'bënnï mï mo ehe iyannï henye,
