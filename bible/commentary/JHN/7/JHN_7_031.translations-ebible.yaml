  kan-2017: ಜನರಲ್ಲಿ ಅನೇಕರು ಆತನನ್ನು ನಂಬಿ, “ಕ್ರಿಸ್ತನು ಬಂದಾಗ ಈತನು ಮಾಡಿದ್ದಕ್ಕಿಂತ ಹೆಚ್ಚು
    ಸೂಚಕ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವನೇನೋ?” ಎಂದು ಹೇಳಿದರು.
