    meni ape lo wiyawi lai wiyawi werese hi ani ararowe. Marepi nomo lo apou a'i toteye.
    Meni ape Krais tene!”
  myy-myy: 'Gãjerãma jãjarã ĩre tʉorʉ̃nʉcã ĩna. Ito bajiri ado bajiro yicã ĩna: —Cristo
    Dios ĩ cõarʉ ñaguĩji ãni. Ĩ rẽtoro tiyamani yigʉ maquĩji, yicã ĩna ĩre tʉorʉ̃nʉrã.'
  trc-NT: 'Ne̱ queꞌe̱e̱ nij yuvii̱ cuchumán rá niꞌya̱j man soꞌ, ne̱ cataj nij síí
    cuchumán rá niꞌya̱j man soꞌ: ―Caꞌve̱e se caꞌna̱ꞌ yoꞌó soꞌ cata̱j soꞌ se vaa ti̱nanii
    soꞌ man níꞌ rihaan sayuun, tza̱j ne̱ daj chiha̱a̱ míj se̱ quisíj soꞌ quiꞌya̱j
    soꞌ doj suun sa̱ꞌ noco̱o rihaan suun sa̱ꞌ noco̱o quiꞌyaj síí nihánj a̱ maꞌ. Ya̱
    ya̱ si̱j ti̱nanii man níꞌ rihaan sayuun me síí nihánj ado̱nj ―taj nij yuvii̱ niꞌya̱j
    nij soꞌ man Jesucristó a.'
  cut-NT: 'Va̱n ihyan chahn ne, a̱ma ya̱hn ihyan chitahno ye ihyan, ne ra̱hn ye: ―A
    ihyan cuh che a va ca̱de che chi ye ndedevahn ye ihyan iyehnse, te ¿a chi ta̱ma
    ye che tahque din ca ye vederihno che co ihyan cuh?'
  bel-bel: 'А многія зь людзей уверавалі ў Яго і казалі: калі прыйдзе Хрыстос, няўжо
    створыць болей азнакаў, чым колькі Гэты стварыў?'
  zlm-KSZI: Sebilangan besar orang ramai itu percaya kepada Isa. Mereka berkata, ‘Apabila
    al-Masih datang, adakah dia akan melakukan lebih banyak mukjizat daripada orang
    ini?’
  gdr-gdr: Ajɨ onggɨtyam rɨga bobo wa wɨngɨrɨnd jogjog rɨgap Yesund gar ke utkunda
    ke yokato. Dɨde ton ket endento da, “Ra ket Keriso ik, rɨka Ton rɨrɨr e tamnɨkiny
    odede jogjog kɨd kesa kɨma danda wɨko rɨngmim re onggɨt Rɨgat amnɨkeniny? Ma rɨrɨr
    e.”
  vmy-NT: 'ꞌBa nkjin mani xuta xi inya ngajinre xutankjiun xi kuakjainre ngatꞌare
    kui ꞌba kitsure xinkjin: —Kionga kjuaꞌe xi Cristo, ¿a ngisa= tse kjuakun saꞌen
    ngisa nga ko mare xi titsaꞌen xutabi?'
  cmn-FEB: 但民众中有许多人相信他。他们说：“如果基督出现，难道会比这个人显化更多神迹吗？”
  gmv-RNT: Gidikokka derezappe daroy izan ammanides. Asay “Xoossi kiittidadey yiza
