  san-BUR: ကိန္တု ဗဟဝေါ လောကာသ္တသ္မိန် ဝိၑွသျ ကထိတဝါန္တော'ဘိၐိက္တ္တပုရုၐ အာဂတျ မာနုၐသျာသျ
