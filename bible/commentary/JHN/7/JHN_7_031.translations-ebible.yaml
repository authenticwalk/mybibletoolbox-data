    Teoso mereẽkiti aiãtapakiti itxaua, kotxi ãti posotiiretxi apiari kamakari !auari
    —itxanãtana.
  roo-roo: Uva riro irara rutu oisi iava rera oirao pieiva. Oa iava oiso puraaepa,
