  eng-WEBU: But of the multitude, many believed in him. They said, “When the Christ
    comes, he won’t do more signs than those which this man has done, will he?”
  gnw-NT: 'Jare jeta joco pe ñugüɨnoi vae güɨrovia jese. Echa''ã jei reta: —Cristo
    ou yave, ¿uyapota ra jeta ete mɨacañɨ cua cuimbae uyapo vae güi?'
  mux-mux: 'Yambu pulele-ni aku tingí tiring akiliinga-pe yambu pulele-ni niku mele:
    “Pulu Yili-ni ‘Liipu mundumbu.’ nimba makó turum yi-nuim Kraisele omba kene, yi
    ili-ni yu molemú mele liipa ora silimú ulu-tonduluma telemú mele yi kanili-ni
    ulu-tondulu olandupama manda tembaye? ‘Yi-nuim Kraisele-ni temba.’ nimbu piliilimulu
    uluma yi ili-ni telemú.” niku kene ‘Yu sika yi kanili.’ niku tondulu munduku piliiring.'
  maj-NT: 'Tu̱nga nkjin xu̱ta̱ xi tíi̱nchajihi̱n xu̱ta̱ nkjiu̱n kis''ejihi̱n Jesu.
    B''a̱ kitsúhu̱ xinkjín: —Nk''ie nga kj''u̱a̱í xi Cristo̱, ¿a ''yún ts''i̱ín sa
    kju̱a̱nkjún nga nda̱ xu''bi̱?'
  bkq-NT: 'Tonlo modo ewy agui Jesus tâinwânsemo myakâwâm. Aguelymo: — Messias âewyly-ro
    watay, adyesenry kehoem ise anhekyly, tâkezemo inanry. Awâkâ anhekyly takaze ânguy
    anientaymba. Arâ atayma Messiaslâ awâkâ-ro — kelymo.'
  kue-kue: Ana yomba prapra meglkwa i merkinde ye Yesus pre pirngi dindre ana dingwa,
    “Ba Krais unambuka enge ye kimagl mere ertre ana yagl i engrambo?”
  cot-NT: 'Cotanquitsiquea iquemisantajianaqueriquea oshequini caquinte, icantantajianacaca:
    —Incoraquequegueti Quirishito ¿arimpa iranaaqueri iricatica ironigaanquero teeca
    irinejajiteji? Iriotaque Quirishito.'
  bnp-bnp: Pali i ranga e huriki ri luhoi tora ia, ri ta maea, “Ra bakovi iea e Kristo.
    I rata a nivakasiri i kupo hateka.”
  apn-NT: 'No nhũm mẽ hkwỳja mẽ kurom kuma nẽ kêp Tĩrtũm kot mẽ pakaxyw ãm xwỳnh ã
    omunh kurê kumrẽx nẽ amnhĩ kaxyw hkôt hamaxpẽr. Hãmri nẽ axpẽn mã harẽnh o: —Kwa
    mãn kêp Tĩrtũm kot mẽ pahwỳr mẽnh mã xwỳnhta mãn nà? Mẽ pahtõ kot pu uràk nẽ aa
    mẽ kãm mẽ kot mẽmoj pumunh kêt o anhỹr rax o ri papa? Amrakati kumrẽx. Nà pẽr
    tãm kênã. Anẽ.'
  ctp-NT: 'Ni siya ngwañaꞌan ngwa tiꞌ neꞌ kanꞌ, ti ndiꞌin kaꞌan nten nu msñi chaꞌ
    ꞌin yu. Ykwiꞌ neꞌ loꞌo taꞌa neꞌ bra kanꞌ: ―Ti kwiꞌ chaꞌ tnun chabiyaꞌ ꞌin Ndiose
    ngiꞌni yu re, sa ñaꞌan nu ndukwa lo kityi chaꞌ kuꞌni neꞌ nu tnun nchka kanꞌ nu
    ndiꞌin chaꞌ kan; kanꞌ lka yu re, nxkeꞌ tiꞌ ba ―ndukwin neꞌ.'
  bre-BRG: 'Koulskoude, kalz eus ar bobl a gredas ennañ, hag a lavare: Pa zeuio ar
    C''hrist, hag ober a raio brasoc''h mirakloù eget ma ra hemañ?'
  opm-opm: Na marinperhan ama kuuhan trun ihir Ohnong Krais ma ripti han oh orhe wan
    kasip titsi apriprada. Ohra gin mama kasip ohsi mama ihat apripat ohmur. Orhe
    darhetipra ma ritip han oh mama han morhormur dahangopa.
  bvr-bvr: Wurra aburr-jaranga marr aburr-balcha nula. Minypa aburr-yinanga, “Nuwurra
    waypa Christ a-bengga, gala gun-nga a-yinmiya mola burr-barlmarrk jama a-ji, wurra
    an-guna jarra gipa jama a-ji.”
  wal-wal: SHin daro asai Yesuusa ammanidi, “Kiristtoosi yiyo wode, ha bitanee oottido
    malaataappe xoqqiyaagaa oottaneeyye?” yaagidosona.
  zad-NT: 'Na'' beṉ'' zan wyajḻe''gake'' c̱he'', na'' wnagake'': ―Kat'' yid beena''
    nak Crístona'', beena'' wseḻ'' Chioza'' iṉabi''e, ¿awli''techle'' yeḻ'' wak aga
    ka daa chli'' beeni, lla?'
  kmg-kmg: 'Ehame ŋic omane jaŋeraonec bocjahazi fuŋkerâ Jesu manasiŋkembiŋ. Ehuc
    šiŋuc mumbiŋ: “Kristo fisiocmu, e ŋic šizi mâsi baekac i sirickehuc baocmu me?
    Aricne, e bafâreekac.”'
  aso-aso: 'Idoꞌ aꞌmida eveneꞌ vaiꞌ mulise mili minangutiꞌ mukiꞌ nene Izesuꞌnimuꞌ
    tiꞌ li li minaniꞌ: Oꞌmosoꞌmo do luꞌ izelesa imiselelesa live neꞌmo nene atoliꞌmine
    suno vaiꞌ goloso do sotoꞌ ivo monovolo sotoꞌ oloseive li laaꞌ nanako me ve neꞌmo
    atoꞌ suno vaiꞌ do sotoꞌ ineꞌ nene ve gohi ma ogo atoꞌ suno vaiꞌ ivileꞌ ogo ngelo
    damoloseinako me ve nene mo aꞌmine Oꞌmosoꞌmo do luꞌ izelesa imiselelesa live ma
    nene neive li li minaniꞌ.'
  uli-uli: Ye cholop mo luwulur buwa we le resa chepar irel iwe resa kasiy bo, “Yodla
    bela budoh Kristus, ngo be cholop kkemal le be foru mo imol ika le yesa foru?”
  nin-NT: I inkpu anishirr shishemi a kpanye na ku na kpa ure umaku. Na da di, “Kristi
    wa ti nga, uwa ta ni na aseki ka ikagri numa mri ka ngga ka nggo ugo nggo so na?”
  tgk-tgk: 'Бо вуҷуди он, аз байни мардум бисёриҳо ба Ӯ имон оварда мегуфтанд: «Вақте
    ки Таъиншудаи Худо меояд, магар аз ин одам бештар мӯъҷиза нишон дода метавонад?»'
  acu-NT: 'Tura aints untsuri: Nekas Yus akupkamuapita tusar chichainak: —Mesías tatinuitai
    tina nu winakka, wainchatai takatan ju aintsun nangkamasang untsuri turashtinuitai,
    —tiarmiayi.'
  cak-WNT: 'Y yec''o c''a ye q''uiy chique ri winek ri xeniman riche (rixin) ri Jesús
    chupan ri k''ij ri''. Ri winek c''a ri'' niquibij: Yare'' ri Cristo, ruma majun
    chic ri xtipe ta ri xtibano milagros achi''el nuben re achi re'', xecha''.'
  ebk-ebk: Uray mu hiyasa, ongor as nan tataku nan enmafurot kan hiya. Kenalicha,
    “As nan omaliyan nan Cristo, ay ong-ongor ngun chi atuna ay nakaskaschaaw ay sinyar
    mu nan en-enat tona ay taku?”
  spa-PDDPT: 'Pero muchos de la multitud creyeron en Él y decían: Cuando venga el
    Cristo, ¿hará más señales que las que Éste ha hecho?'
  ruf-ruf: Lekeni iwanu wengi kulawa mne likingili wamtoghola walonga, “Kiristu hayatsakutsa,
    apfi katsotenda pfihulo pfingi kubita imunu yuno?”
  gun-gun: 'Ha''e pygua kuery regua heta ojerovia hexe. Ha''e vy aipoe''i: — Cristo
    ou vy nda''u ojapo ''rã ri hexa pyrã peva''e ava ojapo va''e gui iporãve va''e?
    — he''i okuapy.'
  agu-BL: 'Poro at wi''nin e'' cyocsaj yi i'' yi Cristo, nin cyal: —Yi june''j, ya''stzun
    yi Cristo, yi bixba''nt tan Ryos. Na iẍkaj nin tzunk tz''ul junt tan ẍchajle''n
    e''chk milawr mas balaj swutz yi milawr yi na kil te yaje''j, —che''ch tzun bantz.'
  isn-isn: Ga ni iti, idu mu anyianza ai amuhuiie. Akaligitya, “uKristo nuikiza, ukituma
    ilingasiilyo idu kukila nuitumile u muntu uyu?”
  eng-PEV: There were also a lot of people that listened to Jesus and believed in
    him, and they said, “This man does a lot of powerful things. Nobody will ever
    do more powerful things than him. So he has to be the Christ, the special man
    that God promised to send to save us.”
  ilo-ULB: “Inton umay ti Cristo agaramidto met ngata isuna kadagiti ad- adu a pagilasinan
    ngem kadagiti inaramid daytoy a tao?”
  pir-NT: 'Apequina masa pehe peyequina tiquirore wacũ tutuaye, ohõ saha nidi: —‍“Cristo
    peye tahari Cohãcjʉ̃ tutuaye mehna ye ihñonota”, panopʉ tiquina ni yahu mʉhtariro
    sahata ahriquiro Jesu pehe peye tahari Cohãcjʉ̃ tutuaye mehna ye ihñore. Ijipihtiyequina
    apequina yʉhdʉoro Cohãcjʉ̃ tutuaye mehna ye ihñore tiquiro. Sa yero Cristo Cohãcjʉ̃
    ohoriquirota ijire ahriquiro Jesu, nidi Jesure wacũ tutua dʉcayequina.'
  anv-NT: Yɛ́mbɔ né geluáge bɔɔ́ bimbɔ gejame abi áfyɛɛ́ metɔɔ́ ne ji ájɔɔ́gé
    áké, “Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa achwɔ́gé nnó amáge pyɛ gepɔge ufelekpa
    upwɔɔ́ ɛbi mende yina apyɛ́ɛ?”
  sab-NT: 'Kwian tanre skochiu Jesudi Jesu gerudu giti, agwa kaire kwian na tanre
    Jesu gau ulia, sugedu ama ulitage Jesu e amaña Cristo, ama ulita gerudu no Jesu
    giti: —Uñale chage onbre e ulia Cristo, na me ñage lle daga ngwale ma no dodade
    onbre e kle dodadege.'
  tmd-tmd: Makwam nöbö mö piaku, nöbö mö mɨg mɨŋa Jisas ap rölɨbä akuyöbö röŋa nugwön
    yadmä, “Krais mai hönɨŋö röi aku, jɨ ap rölɨbä mɨga akwör rön, nöbö kɨ rɨg rɨmɨd
    mag akuyöbö rɨb maga nɨgenɨŋö,” rɨmä. Rɨb aku yöx nugwön ñɨŋ yadmä, “Jisas nuŋ
    Krais akwör,” me rön, nugwo nugw pɨmä.
  acr-NNT: 'Na rukꞌ ta kꞌu riꞌ, chikixoꞌl rukꞌiyal winaq, lik e kꞌi xkubꞌiꞌ kikꞌuꞌx
    rukꞌ ri Jesús y kakibꞌiꞌij: «Chiwach ralaq, echiriꞌ kakꞌun Ruchaꞌoꞌn lo ri Dios,
    ¿kuꞌan kami más kꞌutubꞌal riꞌ re ruchuqꞌabꞌ ri Dios chwa wa kuꞌan waꞌchi?» kechaꞌ.'
  kpg-kpg: E dogologo digau i lodo digau dogologowaahee aanei ne hagadonu a Mee. Digaula
    ga helekai boloo, “Di Mesaia ga hanimoi, le e hai behee? Mee gaa hai ana mogobuna
    e mada logo i nia mogobuna a Taane deenei?”
  taj-taj: थेरी मुबा ल्‍हानान म्‍हिगदेसे येशूदा विश्‍वास लजी। ओच्‍छे थेनीगदेसे, “थार्बा
    पिन्‍बा ख्रीष्‍ट फेप्‍खसी, तिग चु म्‍हिसे भन्‍दा अझ उदेकला गेगदे लला?” भिसी भिजी।
  avt-avt: 'Mɨt yapɨrwe ne mɨt kerek nemtau hɨm mɨrak hɨr nisesik. Hɨr natɨp nar ik:
    “Maain Mɨtɨk Krais kerek God kehimɨtanek hɨrak kaknen ap te kakinɨn menmen yaaim
    iuwe mɨtɨk ik kɨrɨakem taauye! Mɨtɨk ik hɨrak Krais!”'
  cbk-cbk: Pero entre aquel manada de gente, mucho gayot ya cree con Jesus, y ya habla,
    “Al llegar el Cristo, puede ba le hace mas grande milagro que con este gente?”
  uig-ARA: 'لېكىن خالايىق ئارىسىدىكى نۇرغۇن كىشىلەر ئۇنىڭغا ئېتىقاد قىلدى. ئۇلار:
    «مەسىھ كەلگەندە بۇ كىشى كۆرسەتكەن مۆجىزىلىك ئالامەتلەردىن ئارتۇق مۆجىزە يارىتالارمۇ؟!»
    دېيىشتى.'
  tuf-tuf: 'Ey caquir questán yinjác cuar cahujinat ricán to sicar bin Jesús tamo
    “Sirat Cara Ayin Wajáquinan eyan eyro,” síhw̃ajacro. Eyta sihw̃ar wajacro: —Baat
    sihw̃at, “¿Sirat Cara Ayin Wajaquin yehnyat, ser uchat Sir urá cut yajaquey cuít
    yajcata,” síhw̃aqui? wajacro.'
  abx-abx: Pero malabbat gihapon si magpantarambak i manutu'o si iya. Agpaminugad
    to, “Kon anakka i Tinu'inan Mannanalwas, akahimo ba' iya mga pangngilalahan si
    langitnon kasiguruhan nga anmas pa kuntra si nagbuhat-na sito a'a?”
  mco-NT: 'Per mayjäy ooy mɨbɨjcy je Jesús y''ayuc, e ymɨnañ ajcxy: ―Co anajty je
    Cristo ymiñ, ca'' jada'' nïgɨ mɨjhuinma''ñ tuna''ñ ca''ydɨ jadayaabɨ yëydɨjc.'
  kqf-kqf: Bi lava kumdi nopodimo lava ḡesaudi ai sumaḡa bi a giuna gado, ‘Temi mba
    Kelisona ko giugiuwena ya natona male mataila nananakidi ya voiyedina mai niga
    lavana, ee?’ Geḡa, Kelisona niga taunana i tava.”
  cpb-NT: 'Osheki kemisantanakeriri Jesús, ikantaiyini: “Kaarikame jirika Cristo pokatsineme,
    eero ritasonkawentantayetzime jirika, piñaakero.”'
  aon-aon: Aria sabaishi arpesh shenek bilip um Jisas aria shakri, “Abudok nyutob
    Krais nutogur obi nyutob, aria anan douk ta nutogur nunek sabainyi Iruhin atun
    neneken iri mour nyishagrakuk enyudok anudok arman neneken iri aka? Aria ta uwok.”
  hus-NT-2005: 'Por kʼal yán ti belan ani in ulaltsik enchéꞌ: ―Tam ka tsích an Kristo,
    ¿awxeꞌ neꞌech kin tʼajaꞌ más i labidh labandhaxtaláb ké jechéꞌ an inik?'
  mig-NT: 'Te ni̱ ka̱kandíja kua''a̱ ñáyɨvɨ tú''un ni̱ ka''a̱n‑ya̱. Te ni̱ kaka''a̱n‑i:
    Nú ná cháa̱ máá Cristo, te sá''a‑ga̱‑ya̱ tuní vásá já sá''a cha̱a yá''a náún,
    áchí‑i.'
  bps-bps: Kabay dee dademe to faglut Dyisas i Mgalék Dwata, du manla, “Too glut Mgalék
    Dwata to ani du landè kè dademe to gmagan mimò i dad tnikeng mgimoan.”
  mbs-mbs: Meneng medita se doma otaw nemenal te sikandin se insogò te Timanem. Minikagi
    dan, “Aw domateng se Misiyas megpelowà kenitadon, wedad kepelahan inangen din
    labi pa mèpiya diyà te eg-inangen te otaw seini.”
  tof-tof: Ene pamkolpamab ngorodógab abüna oya amkoman yangunónóp, da i bóktanónóp
    wagó, “Ene Kerrisoa sab nóma tame, da ia wa sab amkoman abün wirrian tulmil tómbapón
    yarile, Godón arüng pupainüm, ini pamdógab?”
  cme-NT: 'Mafammaŋ fiɛ ce, nuɔmba bɔi yagar hũu u nelma‑i ba hɔlma-na aa naa ta
    ba cuo ba piiye baa ba-naa wuɔ: «Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ Koŋkortieŋo
    maŋ, duɔ fiɛ ji jo, u ji ce gbɛrɛ hayo‑i u maar naacolŋ daayo wuoŋo‑i?»'
  sus-sus: Kɔnɔ ɲama ya ma mixi gbegbe naxa danxaniya Isa ma, e nu a fala, «Ala xa
    Mixi Sugandixi na fa, a tɔnxuma makaabaxie rabama dangi yi xɛmɛ ra?»
  pon-2006: A me tohto nanpwungen pokono me pwosonla, oh nda, “Ia duwe, ni ahnsou
    me Mesaia ketido, e pahn ketin wiahda kilel tohtohsang me ohl menet wiadahr?”
  dad-dad: Anĩ ere, tamo kayau musei fau ĩ nigin momoi de fen, diron, “Sain Kristus
    isiyouf, ĩ memelik tamo enei inodif anĩ wal fiya inodiyouf de?”
  zab-NT: 'De lo bniety guilliú ni zuguaa ruy zieny de ni güeldilaaz laany, ax guniideb:
    —Chi gueed Crist, ¿tatix mazru zieny de milagrɨ gúnny que bnietquɨ?'
  jae-jae: Lau taêsam sêkêŋ gêwiŋ eŋ ma sêsôm gebe “Kilisi tau embe êmêŋ, oc êŋgôm
    gêŋtalô wakuc ondoc êlêlêc ŋac tonec su.”
  ksd-ksd: 'Ma mangoro ta ra kor na tarai dia nurnur tana, ma dia biti: Ba ra Kristo
    i tar pot na pait laka mangoro na vakilang ta ni diat go ra tutana i tar pait
    ia?'
  msm-NT: Di mahan-in to mgo otow duon no migtuu dow migsalig ki Jesus. Kagi dan,
    “Seini iyan to diya Insaad no Manyuyuwas, su wada otow no ogpakahinang to milagru
    no ogyabow to sikan nangkahinang din.”
  myk-myk: 'Lee bɛ na shɛnɲɛhɛmɛɛ ya dà Yesu na. A pʼi ganha na yu: «Ali Shɔvɔɔ wu
    ɲɛhɛ ba ba, kakanhana lekɛ wʼi da bye lemu lʼa ye we ná we wuu le na wɛ?»'
  sbe-sbe: Na boda wa luwadi ne unai meta tamowai gwaudi Yesu se sunumaei na se wane,
    “Huyana Keliso ye lagema meta yona laulau gigigigibwalidi ne se bado na kabo teina
    tamowai ta? Nigele! [Nuwana teina iya Keliso ye lagemako ede.]”
  mcr-mcr: Iŋäqe, ämaqä iu äpmamiŋuwitaŋä kuapänäŋi, Jisasi Iquenyqä quuvqä eqiyäpu,
    “Kraisi Iqu äpätqäŋgaŋi, Iqu nätmatqä ämaqä mimäkqänäŋä, Ämaqä Tqu imäkätŋqeuŋi
    ämäwqätäuniqätanä?” ätŋguwi.
  cux-NT: 'Níícú ''yaaⁿ n''dáí ''iiⁿ''yāⁿ yeⁿ''e ''iiⁿ''yāⁿ chi snéē miiⁿ chi''téénu
    yā Jesús. Ní ngaⁿ''a yā ngii yā ''iiⁿ''yāⁿ s''eeⁿ: Taachi ndaá Cristo miiⁿ, ¿''áá
    nguɛ́ɛ́ cuuvi diíⁿ yā más cā señales chi diiⁿ sáⁿ''a ''cūū?'
  tur-YTC: Kalabalıktan birçok kişi O’na iman etti. “Mesih geldiği zaman, bu adamın
    yaptığı belirtilerden daha fazlasını mı yapacak?” diyorlardı.
  san-ITR: kintu bahavo lokAstasmin vishvasya kathitavAnto.abhiShikttapuruSha Agatya
    mAnuShasyAsya kriyAbhyaH kim adhikA AshcharyyAH kriyAH kariShyati?
  bel-N: 'Многія ж з натоўпу паверылі ў Яго і казалі: «Хрыстос, калі прыйдзе, няўжо
    ўчыніць больш знакаў, чымсьці Гэты ўчыніў?»'
  sch-sch: Hannirese mipui lâia mi tamtakin chu ama an iem zoi, “Messiah a juong
    tika hi mi hin a sin nêka tam sininkhêlngei sin thei ni mo?” an tia.
  mic-MIQNT: Gatu pugwelgig ta'n etl mawie'tij na getlams'tua'titl aq teluejig, “Na
    ji'nm ta'n Gjinisgam petgimaj ugjit ugs'tawian ugtmimajuinumg, ma aji 'ms'gi'gtnugul
    'lgowaqann gis tla'tegetal aq ula ji'nm ta'n gis tla'tegej. Amuj na ula ji'nm.”
  huu-NT: 'Nairui ailluena comɨnɨ naimɨe uaina ɨɨnotɨmacɨ. Raitɨmacɨ: —Caɨ Jilloitaraɨma
    bia, ¿nɨese naimɨedɨ bimɨe baɨfemo jɨaɨe rafuena fɨnoite?'
  jiv-NT: Tura untsurí̱ shuar Nin enentáimtusar “Kristu ta ¿nuna naṉkaamas aentsti
    tujintiamun túratpiash?” tiarmiayi.
  otm-NT: 'Nɛ xʉn ngu yʉ ją''i bi ''yɛ̨c''yɛi gue majuąni ra Cristo a. Nɛ bi ''yɛ̨n''ʉ:
    ―Guehma majuąni ra Cristo na ra Jesús gue mí hma ba ɛ̨hɛ, nguetho njon da zä da
    ''yøt'' yʉn t''øt''e man''da nuįxte, bi ''yɛ̨n''ʉ.'
  dah-dah: Goyenbe al buda bana goŋbe al budam Yesu niŋ dufaymiŋ saŋiŋ irtiŋ hinhan.
    Niŋgeb mel goreb, “Mesaia hoyaŋ damiŋ beleŋ waŋbe al gare mata tiŋeŋ karkuwaŋ
    forok yirde hi goyen fole irde budam po iryeŋ? Epte moŋ!” yamiŋ.
  tnk-tnk: Mətə nərmama həpɨk ia kwopun nəha həni nɨpərhienien ia Iesu, mamhəni mə,
    “Nəpɨn iəmə nəha Kristo trier pehe, in trəpwəh noien nɨmtətien me rɨpɨk mwi məpi
    raka səməme iəmə i rɨno.”
  kpr-kpr: Avata evetu genembo digari kirumodae sedo totorugusera amo, ne Iesu tumonduse
    eminge siseri, “God da Genembo foa, tano a ari rea ava aetira amo, God da feroveta
    anakora gefuseri. Kotugo nene gefusera, a Iesu nune eraira amo, inonori. Jo bunari
    da kaugo iraeri. Ava sedo Iesu mo, numori, namane ava tumonderera,” aminge siseri.
  san-IAS: kintu bahavo lokāstasmin viśvasya kathitavānto'bhiṣikttapuruṣa āgatya mānuṣasyāsya
    kriyābhyaḥ kim adhikā āścaryyāḥ kriyāḥ kariṣyati?
  nho-nho: Tevana iaa e tammaki naa tama iloto te kuturana naa ni illoa maa ia ko te Mesaea,
    ka taratara peelaa, “Saaita te Mesaea raa ma ki au, a Ia ma ki lavaa te hakasura
    naa mahi TeAtua, e ttoe are i naa vana Ttama nei?”
  gym-NT: 'Akwa ye ngwane abko, ni kwati käkwe tödekaba Jesubti abko rababa niere:
    Ni Dianinkä Ngöbökwe rükadre angwane, sribi kri ñan tuabare abko ñan nuendi bäri
    kuin kwe ni se ngwä, raba ruen nunye, rababa niere Jesubtä.'
  azg-NT: 'Ndoꞌ nnꞌan na tomꞌan joꞌ, jndyehan tëntyja nꞌonhan jon. Tonduehan ndëë
    ntyjehan: —Nquii Cristo, xjen na ncüjeeꞌ jon, ¿Aa jndyentyichen tsꞌian na ntsꞌaa
    jon na tyiꞌjeꞌquindëë nduihanꞌ ntyja najndei nquii tsꞌan, chintyi na itsꞌaa tsanvaꞌ?'
  bhd-bhd: फिरी भी भीड़ी मरां बड़े लोकेईं तैस पुड़ विश्वास कियो, ते ज़ोने लाए, “मसीह
    ज़ैखन एज्जेलो ते एट्ठां जादे चमत्कार हिरालो ज़ैना एने हीराहे?”
  too-NT: 'Lhūhua'' tachi''xcuhuī''t takalhlaka''ī''lh Jesús lā'' tahualh: ―Lā'' Cristo
    a''xni''ca'' namin xla'' tū'' catitlahualh más lē''cnīn que huā''mā'' chi''xcu''.'
  ind-AYT: Namun, banyak dari orang-orang itu percaya kepada-Nya. Mereka berkata,
    “Apabila Kristus itu datang, apakah Dia akan melakukan lebih banyak tanda ajaib
    daripada yang telah dilakukan Orang ini?”
  cjo-NT: 'Osheki piyotantyaariri raapatziyakari. Ikantayitzini: —¿Aririka ipokapaaki
    riraga Rotyaantanewo Tajorentsi, ranaakotapaeri riraganki itajonkantapae? Eerowee.'
  nsn-nsn: Bo o burehe pukur tamata ka tagorong mana tang Iesu, kara kula pare, “Doh
    hape tar binaka re lahar Kristo, inggon e turung touo me burehentieher inete taninine
    ke guataigir tamatonene?”
  san-DEV: किन्तु बहवो लोकास्तस्मिन् विश्वस्य कथितवान्तोऽभिषिक्त्तपुरुष आगत्य मानुषस्यास्य
    क्रियाभ्यः किम् अधिका आश्चर्य्याः क्रियाः करिष्यति?
  tna-NT: 'Dueji cristiano cuana tu peje su jei putana. Uja tuneda jaquisatitana:
    —Ye da Diusu sa Jabeituti Deja. ¿Ai puji ni da ecuaneda pia id''ua cua? ¿Aiya
    detse da tueda nimetiuda aida cuana ata cua, ye deja ja yatani nime?'
  lid-lid: Arile, iri lau solo-an labai atehei budon tiri ili ta Jises. Iri suburuk
    i buku doh, “Buku Mesaya keme, iy kameh amekes iri lahou tinan ma kalem solo-an.
    Arile, iy Jises kede-eh ja, iy amekes iri lahou tinan ma kalem solo-an labai ja.
    Sebwe iy Jises kede-eh, iy Mesaya nadeh?”
  wim-wim: Puth pam wanch wiy anangan-a, angmanan than-thanin-a, an ep min-minam ngaantam-ngeeyin
    nunang, Jesus.an, aꞌ thawin, “Pam nil anan wampowan God.angan kaaꞌngak-a, an nil
    ep work piꞌ-piꞌanam yump-yumpowa, puth nil pam ilangan yimanang thamp work piꞌ-piꞌanam
    yump-yumpana!”
  zga-M: Hata evo, vingi mululundamano vakhamwedikhe. Vakhanchova, “Oklisiti alava
    ikhwincha, ayivomba imbombo nyingi khulikho inchavombile umunu oyo?”
  yom-yom: 'Batu bawombo mu bobo baba mu nkangu banwilukila ayi batuba : —Klisto bu
    kela kuiza, wela vanga bikumu biwombo viokila biobi bilembu vangi mutu wawu e ?'
  san-SIN: කින්තු බහවෝ ලෝකාස්තස්මින් විශ්වස්‍ය කථිතවාන්තෝ(අ)භිෂික්ත්තපුරුෂ ආගත්‍ය
    මානුෂස්‍යාස්‍ය ක්‍රියාභ්‍යඃ කිම් අධිකා ආශ්චර‍්‍ය්‍යාඃ ක්‍රියාඃ කරිෂ්‍යති?
  yut-yut: Amɨn morapmɨ da nandaŋ gadaŋ ɨmɨŋek yaŋ yawit, “Amɨn kɨnda da don abɨŋek
    on amɨn da wasok tapmɨmɨ toŋ asak uŋun yapmaŋek morapmɨsi asak? Arɨpmɨ dɨma, do
    on Kristo bo?”
  grc-BYZ: πολλοὶ δὲ ἐκ τοῦ ὄχλου ἐπίστευσαν εἰς αὐτὸν καὶ ἔλεγον ὅτι ὁ Χριστὸς ὅταν
    ἔλθῃ, μήτι πλείονα σημεῖα τούτων ποιήσει ὧν οὗτος ἐποίησεν;
  cpc-NT: 'Ojyiki kimisantanakiriri Jesús, ikantaiyini: “Kaaririka jirika Cristo pokatsini,
    iirotya itasonkawintantzimi, ñaakiro”.'
  nhg-NT: 'Hua meyactie de inu giente omoneltocaque tieca hua quejtoöya: ―Tlö huölösquiöne
    ocsente que uyesquiöne Cristo, abele quechihuasquea cache bejbeye tietzöbeme,
    que tli quechihualo ini nönca tlöcatl.'
  nya-nya: Komabe, ambiri a mʼchigulucho anamukhulupirira Iye. Iwo anati, “Kodi pamene
    Khristu abwera, adzachita zizindikiro zodabwitsa zambiri kuposa munthu uyu?”
  ngu-NT: 'Pero miyequej oquineltocaquej, niman oquijtojquej: ―Ticneltocaj ica in
    tlacatl yejhua Cristo pampa xacaj huelis huajlas yejhuan quichihuas más milagros
    quen yejhua in tlacatl.'
  kup-kup: Met añarab pim toohavon etet heh-nari pimaz barotap batat kilam pot haoh,
    “Met Kristo eñizapanez au hahan hez-tapup ev emat gog ahö akañ tamahan dari eteameg,
    met mod napuhö emat ritou metat pim tamah-akañiz zut gog mod ahö akat nañ tapane?
    Evo, rekot natotü, povoz pi tapup ak.” Pot paru haoh.
  jid-jid: Indji gbugbu ni mi mba ba kpa nyeme niwu, u ba tre, “Yesu ni ta ye, ani
    ti zan wayi wa ndi ati ba yi?
  wmw-wmw: 'Novyo-sivyo, wanu wengi ware wankubali, wakamba: “Akija Almasihi, atakutenda
    alama ulu‑ulu zakupunda zaatenda eyu mwananlume‑yu?”'
  gmv-GGM: Gido attin derezape darooy izan ammanides, asay hizgidees “xoossay kittiddadey
    yizza wode haysi addezi ooso malatape bollaara hara ootthhane?”
  ssg-ssg: Tuahe kilan seilon soh tetan ape laha ukek, “I aile hahakila waliko tenen
    lalap ti kui pohen. I se Krais nake soliai puasan masin ti Krais.”
  zpo-NT: 'Zyen doo xaa mwii lo xaa nu nzhé xaa: —Lee xaa ne nak Xaa Mxaal Dios Nabeyy
    nel nle xaa rese kwaan gro, nel rese kwaan nzho mod le xaa.'
  poy-poy: Wantu wavuwa mulipinga wamjimiriti na walonga, “Kristu pakiza hakatendi
    mauzauza nentu kuliku aga gakatenditi muntu ayu?”
  qwh-NT: 'Tsenam tsecho atscaq nunacuna Jesusman creyicur, queno niyarqan: —Dios
    Acrashqan shamorqa, ¡mananachi que nunapita mas milagrucunata ruranmannatsu! —nir.'
  gaw-gaw: Laala ag aḏaglagnu hep̱ig amge danab ah kuḏum nuhignu oolagp̱a genab doona,
    ag ap̱ig. “Danab imu Nug ep̱onak keeke, danab heḵunu elele iiṯa kuḏum heṯe amu
    haen Kristus Nug uḏiḵu amu Nug ep̱onak keeke, danab heḵunu elele iiṯa kuḏumnab,
    danab imu eḏiṯak heḵute? Iiṯa,” aon ap̱ig.
  nca-nca: Unipare qambu qundo ene iŋondutuworo ŋande yaŋgurí, “Uni ŋando Kristo ŋunde
    qembe rokó-rokó parámi mu teyote.”
  zpz-NTPP: 'Tees zigy mbecy bicy cup dey consuel lom. Orzeꞌ na dey: ―Ornu cyid Mesías,
    ¿walab gaal gyicy zir mi nusuriidz, gazeꞌ gal nu ricy yu ii? ―na dey.'
  mkj-mkj: A irai dir nehn pwungen pokonno ma pwojonla, apel pwa, “Imdoahr, in anjoauwo
    ma Messiah‑o indoa, Ih pirin wiahda kilel manman dirjang en woal mene ne wiahda?”
  zac-NT: 'Perë cantidá mënë gualdí lduꞌu rall shtiꞌdzë më nu guniꞌi rall lu saꞌ rall:
    ―Iurë lëꞌë Cristo guëdchini lu guë́ꞌdchiliu, ¿ni mudë gúniꞌ milagrë más naruꞌbë
    quë ra milagrë naquëhunë nguiu rëꞌ?'
  kyg-kyg: Asole ve aꞌnemogimo agaefeꞌmo apakesa afiꞌa fatago nehuꞌapaeꞌmo, Mesaiya
    vekamo enoꞌaeꞌmo magoꞌe huno noꞌagona agufa aune kavaꞌmo huteno ani vekamo aeno
    agasegaifiye, huꞌa huꞌnae.
  kmk-kmk: Yoong adu payon dadit nanuttuwa kan siya ta kanan da un, “Nu dumatong dit
    Kristu, makakokwa kad nin si ad-adu’n am-amug nu satun kingwan ditu?” kanan da.
  cao-NT: Jama, toá ca nohiria huëstima cabo Jesu qui chitiminiquë ra. —Anomaria tsi
    xo naa joní jisti bo acaina ra. ¿Jënahuariaxo naa oquë ca jisti bo jaha no pasohai
    ca Xabahamati Ibobá ana? Ja tsi xo naa ra —i jaca niquë, ja qui chitimihi na.
  bbr-bbr: Utianik, karauk roasiret sosop kiro kamuk rain akan woiaka epar moin, owon,
    akas äiein, “Krais kounuk, okoro ron kurur atap atap miäu kos itimorai ra? Iken
    ronkat ko wa.”
  inb-inb: 'Chipi kag­kuna, achka­kuna paita suma iuia­rispa­mi kikin­pura tapu­ri­na­kurka:
    —Taita Dius agllaska samu­ura, ¿kai runa­manda­pas maschu suma rurai­kuna kawa­chig­samun­ga­pa
    ka?'
  hrv-hrv: 'A mnogi iz mnoštva povjerovaše u nj te govorahu: “Zar će Krist, kada dođe,
    činiti više znamenja nego što ih ovaj učini?”'
  box-NT: 'Ɛ̀ɛ ká ɓa zã̀amáa mu tĩ́ahṹ, á ɓa cɛ̀rɛ̀ɛ ɲɔǹ pá tà a bìo. Ɓa
    wee bío: «*Yìa le Dónbeenì mɔn léra khíi ɓuara, ó o so ɓueé wé yéréké
    bìowa na po bìo ó o nìi na kà wee wé le?»'
  ote-NT: 'Pe ndunthi ya ja̱ꞌi de guehni bi gamfriꞌa̱ ne mi eñꞌʉ: ―Xi nu sta zøhø
    nura Cristo pa da nda̱, ¿ha gue ma da ꞌyøtꞌa maꞌra ya da̱nga ntꞌudi que núꞌa̱
    øtꞌni?'
  wnu-wnu: 'Munon yurau aib eng Yisas booub qamb ende abari ne qei der Yisast oabigumir
    eng qamamir: “Io, Munon inubersiau tari eng wo darab ‘sarau wes-wes ebeiba’ ende
    qamarari igub igoun eng. See wen mom der sarau wes-wes abar eng,” ende qamamirei.'
  zam-NT: 'Per mastale'' tataa mblya''s mèn li no mèn Jesús, huax mèn ngola''s loo
    Jesús. Mèna ndxab loo xtàa mèn: ―¿Xá nee gu''? Co''se'' yi''th Crist, ¿ché'' tli
    Crist más yalguzye'' leque co'' ndli mbi'' ba'', cà''?'
  zyp-NT: Cawngsaw zawpui chung letei mehlupui takhei Ama cawh aa zing. “Khri a va
    chua tihtah ma cawngsawpaw navy hei ningang chuipaw paching pakhanah a hlu vy
    a tua hlui maw?” tatah aa tah.
  sey-NT: 'Jai pa̱i Jesure i̱re papi cuasajë asahuë. Ja̱je paꞌina, cahuë: “Cristopi
    daisiquë pani, iquë yoꞌoseꞌe se̱ña maca pa̱i yoꞌo ti̱ꞌa maꞌñere yoꞌoye i̱ñoñe
    peoji, cuasayë.”'
  nvm-nvm: Bu ijeg ren gavo e iji afuinva ijia buka e uruvana una fu ma vierafene
    isuar bui kuai, E iji bu usuibe kuai fu ruakno kuainva iji fu ruakma fute ire
    sumakin ka uruvana kafo e gari fuba renma iji asime rekno kuain.
  mps-mps: Me ma, te olo we bidi hauwago Jisasbolo augwa konealubo homu dąų olama,
    elaluali. Augwaligo te Jisasba homu musiąwai bagebolo te po wai, “Te God agai
    sa muyu, asaiba wali bidi pedalobo si, te bidigo bomai sę hauwa mu eyu da, Jisasgo
    yali bomai sę aiyaba elaluaibawe? Menio,” augwaligo te po wai
  pab-NT: 'Kahare haiyaharenai nali tyaoniterenai tyakekoha Jesus hoka nexaha: — Exe
    haliti kahare tyomita maomakahare wityakekone maheta. Xoana Enore Kalorexe Aohenere
    kaite tyohena hoka exe xahehare kaite tyomehena maomakahare? nexa axakakoahitaha.'
  llg-llg: Neme hataholi noꞌuk malai ndia mai, hambu noꞌuk boe lamahele leu Ndia.
    Ala lakokola lae, “Hataholi ia Karistus, huu Ana tao tanda heran noꞌuk so.”
  kyf-kyf: 'Waa nyɩma glaa, nyɩma duun ka ɔ dlɩ -gʋ zʋ. -Maa nɛɛ: «-Lagɔɔ -Bhasanyɔ
    mɩa, ɔ -ka yi nɩ, gwɛdigbʋ nyɩmɛ nɩ nʋa dɛ lɛ, ɔmɔ -nʋ ''na ''ka -mɔɔ -zi.»'
  tpi-tpi: Planti manmeri ol i bilip long em, na ol i tok, “Taim dispela man God i
    bin promis long salim i kam, em i kamap, ating em bai i wokim planti mirakel i
    winim ol mirakel dispela man hia i wokim?”
  mih-NT: 'Zoco cuaha ñiyɨvɨ sa yucu yucuan sino iñi ñu sii ra vatyi ra Cristo cuu
    ra, ta catyi ñu: Ma cuu zavaha inga ra cuaha ca sa ndyityi ta zɨquɨ ra ya.'
  qvh-NT: 'Sayno captinpis ascagmi criyiyargan Tayta Dios cachamushgan Cristo cashganta.
    Saymi paycuna niyargan: “Milagrucunata rurashganta ricarmi criyinsi Tayta Dios
    cachamushgan Cristo cashganta.”'
  kms-kms: Jisas ni yumbo ur gre ye bei nand kin te ningg wute nganye buagi ni nei
    rimbig. Ni riri, “Asi mari Kraist ni nandi di yumbo ur gre ye nganye ei bei nand
    puq mand kin te muq wuti nen ni yumbo ur bei nand kin te wand te ane tuquine.”
  agn-agn: Piro ong dobali ta sia, yading namagto ong nandia. Ganing tanira, “Sigoro
    ya ray na tang Cristo! Tenged anda enged ay madeg ong nandia ong mga makabebereng
    ang bagay ang agboaten na.”
  nhi-NT: 'Masqui ohcon miqueh tocniuan ocniltocaqueh uan oquihtouayah: —Ihcuac uitz
    in Cristo Temaquixtani, ¿quenat uilis quinchiuas ocachi miqueh nescayomeh uan
    amo nin tlacatl?'
  ttc-NT: 'Kye xjal aj akyeqet tuq tzi, ky''ila''j eb''aj''okslan ti''j, b''ix nkyq''uma''
    tuq ikxjani: «Oj tul te Koloyon Aj Q''umankaj Oqtxi'', ¿oqtel tk''ulu'' petzun
    mas lab''al twitz te aj nqet tk''ulu'' te ja xjalni?»'
  dan-1931: 'Men mange af Folket troede på ham, og de sagde: “Når Kristus kommer,
    mon han da skal gøre flere Tegn, end denne har gjort?”'
  kwj-kwj: Ele himiyama hurahama lei nindo ki hima miyafo sembe ti rini ni wu hasini
    ya wu sawe, “Kurais tano gisi ki kwambu chele sumbu ambwe sumbu ambwe miyafo naha
    ri woni dori hima wosindau kwambu chele sumbu leni ri dikinoꞌo?”
  vie-OVCB: 'Nhiều người trong đoàn dân tại Đền Thờ tin Chúa. Họ nói: “Đấng Mết-si-a
    chúng ta đang mong đợi có làm nhiều phép lạ hơn Người này không?”'
  kze-kze: úwoi-kwaasivinkemba évakarawai sésa Áánútumo usásinankaiwaima tíndara'a
    kwená mayáígóná awaamékoma amápa'-mayaigomba usáyaaitaniye-imayaa kwéeta Ísuna
    mayáígómá mirám-báyáígómá póna Ísu Áánútumo usásinankaiwaiman-iye kwésune siráawe.
  mpj-mpj: Martukajaluya Jiijajpa kulirnu Mamamili, kaya wajarnu, “Ngaanga Kurayijpa,
    yalyjirrju kujupa kujupa ngapilpayi. Mirta martu kujupalu jilanya ngapilpayi.”
  lbk-lbk: Ngem siya kayet ay angsan cha nan namati ken siya. Kinwanicha, “Mo omali
    nan Cristo, ay ke sa am-am-amed nan ikkana ay katataa ay kaimatonana mo si ton-a?”
  mto-NT: 'Nu̱may tseꞌe je̱ jayu jyaanchjaꞌviji je̱tseꞌe vyaandi: ―Ya̱ꞌa̱ xa je̱ꞌe̱
    veꞌe je̱ Cristo, juuꞌ veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit, ku̱x
    je̱ nu̱jaꞌvin juuꞌ veꞌe tyuump, kaꞌa veꞌe pa̱n viijnk yꞌo̱ꞌyixju̱ je̱tseꞌe du̱tónu̱t
    nu̱yojk je̱ mú̱jit nu̱jaꞌvin.'
  bzh-bzh: Alam nġahiseḳë ayoj ya timu vu yi medenër bë, “Mesia sën bë rëḳ nam
    lo maḳ yiḳ yi sënë! Gaḳ mehö ngwë su yoh vu bë rëḳ berup megevonġ nġaa böp
    böp kesuu nġaa sën mehö agi nevonġ-ë rë.”
  guj-2017: પણ લોકોમાંથી ઘણાંએ તેમના પર વિશ્વાસ કર્યો અને તેઓએ કહ્યું કે, ‘ખ્રિસ્ત
    આવશે, ત્યારે આ માણસે જે ચમત્કારિક ચિહ્નો કર્યા છે તે કરતાં શું તેઓ વધારે કરશે?’”
  jvn-NT: 'Saiki malah wong okèh terus pada pretyaya marang Gusti Yésus. Wong-wong
    iki pada ngomong: “Ya iki Kristus. Apa bakal ènèng liyané sing bisa nindakké penggawé
    sing gedéné ngungkuli sing ditindakké wong iki. Aku ora ngandel!”'
  byr-byr: Kwala bwaꞌnaanyavɨ aꞌmwe kwalaalyara gamɨnyɨ lɨmwanna yeva dɨnyɨna “Kɨraazɨtɨya
    kwai bozɨ dahware yɨjɨwaainya yɨvanɨke wavɨlaꞌna yadei daaka! Aawa.”
  ian-ian: Nat nɨmba ndɨ kat vɨlaa ndɨ Kraistna. Ndɨ God wandɨ maa yaa nyana waa yelavɨtaa
    wandi. Ngɨni nat nyan yalaa kwutɨnda nɨma njɨvwa kat ana kwulakiyandɨ. Ngi kat
    tɨga wan nyan God kwiya nyana waa wandi.
  hun-hun: 'A sokaságból pedig sokan hittek benne, és ezt mondták: „A Krisztus, amikor
    eljön, tehet-e majd több csodát azoknál, amelyeket ez tett?“'
  mcf-NT: Esus cuesunetiadquio icnubien utsibon dadpenshun Esus tantiabempondash.
    —Nëidpadquid utsi nibëdtsiandac. Nuquin Papan chiaid chuiquin nuquin tsusedpabon
    dada uapampicpadomboen comapenen tantiaquin Esusën matses bëdamebamposh. Nuquin
    Papa yacnuësh choaid Quidistu caid Esus nec —quequin dadpenshun Esus tantiabempondash.
  kjs-kjs: 'Pare go kiritasimide enaalina rikiranare enaali adaapumi nipu madaa kone
    rulaoma talo: Gore Gote-na Mea Rapaae ali epalia raburi go alina napi kogono mada
    ma-oge yaalia ya?'
  mni-mni: "Adubu mi mayam amana Ibungobu thajare aduga makhoina hairak-i, “Christta\
    \ aduna lakpa matamda mi asina toukhibasing adudagi henna mahakna angakpa thabaksing\
    \ toukhigadra?”\x94"
  yad-NT: 'Rityuva̱choda ji̱ta rajuuvay nijya̱nvay variy simu, ru̱teda daryaju̱: “Sa̱numatiy
    ju̱ti̱ Ju̱denu jaryeti̱ ¿sa̱tintye jvaay jaryi rayadaju̱ mityamusiy ju̱dejada
    day, nu̱tyu jiñu jvaay daryá?”'
  mxb-NT: 'Ta kua̱ꞌá nda̱ꞌo ña̱yuu ñoó ni̱ ka̱ndísa ñaá, ta kaá na̱: ―Tá ná kasaa̱
    na̱ kúú mií Cristo, ¿á ndato cháá ka̱ ví ña̱ꞌa kuu kee no̱ón o̱ du̱ú na̱ yóꞌo?'
  pon-2006A: A me tohto nanpwungen pokono me pwosonla, oh nda, “Ia duwe, ni ahnsou
    me Mesaia ketido, e pahn ketin wiahda kilel tohtohsang me ohl menet wiadahr?”
  maq-NT: 'Hane jemu cjín xuta ngajñi rë xutacjín jan ne, camangu cacun me cojo Jesús.
    Cuitjin cachja me: ―‍Hya xi cuinduva me xi Nina tsingatju rë ne, ¿há hitsë sa
    cjín cjuarcun sahmi me xi cuma rë cjuarcun xi casahmi me vihi? ―‍Cuatjin cachja
    xuta xi cuacun jan.'
  hto-hto: 'Mei íadɨ aillo comɨnɨ íemo ɨ́ɨnotiaɨoɨ; daɨdíaɨoɨ: —Cristo bíadɨ ¿bímɨe
