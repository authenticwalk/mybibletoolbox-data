  zab-NT: 'De bɨnqui cuaibdeb lony: —Bɨndxabdxaza nuu láaniu. ¿Túlesa rcaaz quinxú
    liú?'
  jae-jae: Lau tau sêjô eŋ awa gebe “Ŋalau sec gêgôm aôm. Asa gebe ênac aôm êndu.”
  ksd-ksd: 'A kor na tarai dia biti tana: A tabaran i ovai tam; ia i mainge na doko
    u?'
  msm-NT: Sikan mgo otow no nahimun migtabak, “Pigbuang ka kay buwa to madoot no ispiritu.
