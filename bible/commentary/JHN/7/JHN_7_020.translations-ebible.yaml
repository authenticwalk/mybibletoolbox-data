  mco-NT: 'Chi je jäy ajcxy y''adzooy: ―Mujcu'' miich mɨɨd ma mjot mhuinma''ñ. ¿Pɨn
    miich yam xyaj''ögam?'
  kqf-kqf: Ḡome lava kumdi ena giu ai munena gado, “Tam ba aluwa gebogebona i suneḡim!
    Aiyai waipekim ya ḡoyeḡoye?”
  cpb-NT: 'Ari ikantaiyanakeni atziripaini: “¡Kamaarí! ¿Iitaka asariimiri ritsitokemi?”'
  aon-aon: Aria eshudok sabaishi arpesh shawanaman baraen shakri, “Nyak enen yoweinyi
