  jid-jid: Ison indji ba hla niwu, “U he ni brji. Ahi nha mba ni son wu'u?”
  wmw-wmw: 'Junudi ya wanu ire ikijibu: “Uwe kuwa na shetwani! Asakula kukuulaya nani?”'
