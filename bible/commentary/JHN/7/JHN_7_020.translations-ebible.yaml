  cme-NT: 'Nuɔŋ baa cira: «Ŋ yuŋgu siire wɛi? Hai taaraayaŋ duɔ ko-ni?»'
  sus-sus: Ɲama naxa a fala, «Ɲinnɛ nan na i fɔxɔ ra! Nde katafe i faxade?»
  pon-2006: Tohn pokono ahpw patohwanohng, “Ngehn suwed mie rehmwi! Ihs me raparapahki
    en kemeikomwihla?”
  dad-dad: Tamo kayau solo de diron, “Õ kaa sane ado. Aim õ inokesiyouf nigin age
