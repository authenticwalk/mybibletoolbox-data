    gafi a erar a kanakvega a iji kuaimno kumen.
  mps-mps: Te we bidi augwaligo Jisasbolo po wei ponoyu, te po wai, “Dego nage elainogo
    ebawe? Woo, noma bidi dwai me deli nagede bidibaso, nago te po wali,” te olo we
    bidi augwaligo te po wai.
