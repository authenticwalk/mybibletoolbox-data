verse: JHN.007.020
translations:
  kpx-kpx: Kateai louge ataeau namihai avoe, “Oleu isiviai ahamoi. Ataeau ahavoliho
    isiviholilu. Isito mesoho a kemo munanae toelau ua.”
  okv-H: embomeni na, “Umo ahihi sapura na jo ta horari ra. Embo amuna umo taisi erere?”
    ainge eo
  tbo-tbo: Bolu a baha hi wimiheya hi pa, ‘Nugote alugo apapoena i luinim yaka bahahi
    geka e bahebaheya. Lawa ega nugonugohi ipa hina lihilagenim.’
  mal-C: “നിന്നെ ഭൂതം ബാധിച്ചിരിക്കുകയാണ്,” ജനക്കൂട്ടം മറുപടി പറഞ്ഞു, “ആരാണു നിന്നെ
    കൊല്ലാൻ ശ്രമിക്കുന്നത്?”
  grc-SR: Ἀπεκρίθη ὁ ὄχλος ⸂καὶ εἶπεν,⸃ Δαιμόνιον ἔχεις· τίς σε ζητεῖ ἀποκτεῖναι;
  bgc-bgc: माणसां नै जवाब दिया, “तेरे म्ह ओपरी आत्मा सै! कौण तन्नै मारणा चाहवै सै?”
  khz-khz: Votaunilimalima gutuma gevega-geleto, negetiwato, “Goi palagu rakavana
    taa na eporogimuto. Rai na ene vagimu notina?”
  deu-TKW: 'Antwortete das Volk: du hast einen Dämon; wer sucht dich zu töten?'
  zsr-NT: 'Gulubíꞌi didzaꞌ bunách zian naꞌ, të Lëꞌ: ―Tuꞌ xöhuiꞌ dzag liꞌ. ¿Nuzxa caz
    rzu rböꞌ gdödi liꞌ?'
  lin-lin: 'Bato kati na ngulupa bazongiselaki Yesu : — Ozali na molimo mabe. Nani
    azali koluka koboma yo ?'
  hns-NT: 'Tab manai logan bolies: „Toke bhoet pakaries hai. Ke maange hai toke maar
    dhaare?”'
  noa-E: Magbaawai chi ũr narr khʉʉnau irig, —Pʉʉn chadcha dösãtauta pör meu simgui
    ajierram. ¿Khaíu pʉ thõom ig nʉmta pua mag sĩ? ajierram.
  eng-EMTV: The crowd answered and said, “You have a demon. Who is seeking to kill
    You?”
  mib-NT: 'Te ni cacahān ñayuu cuehē ún: Tachī ndóho ró. ¿Ndé ɨɨn cúní cahni rohó?'
  lif-NT2: खे़न् मनाहाॽरे़ खुने़ॽ नोगप् मे़बिरु, “खे़ने़ॽग फे़न्‍साम्‍मिल्‍ले़ के़याङ्‌घे़आङ्
    के़वाॽरो! हाःत्‍ले़ खे़ने़ॽ से़प्‍मा के़गोःत्ते़बे?”
  xnj-xnj: Bahapo msambi wa vandu ukayangula, “Una mizuka veve! Yani mweigana kukukoma?”
  mmx-mmx: La limixin diga lok, “Lagas kapmek i nemen keneng taram! Nege nga mo ik
    lok do nap sev amer u?”
  cbr-NT: 'Cacëxun ca judíos unicaman cacëxa: —Mix camina ñunshin ''atimañu ''ain.
    ¿Uix cara mi ''acatsi quin?'
  tee-NT: 'Chai ta''ak''alhtayanalh ju lapanacni. Tajunich: ―Va p''acxant''a lhacaticuru.
    Tis chavaich ju makniputunan.'
  eng-LSV: The multitude answered and said, “You have a demon, who seeks to kill You?”
  cak-NT: 'Y ri winak xqui''ij: La'' jat ch''u''j. ¿Ancu''x (Anchique) nrojo'' nicamisan
    awichi? xecha'' che.'
  pah-NT: 'A''ero he''yjuhuve''g̃a ei ga pe: —Anhag̃a nde pojykauhu nde mboheagwyryva
    Diabo''gapyriva''ea! Nurã po nde ei poro, ei g̃a. Ma''g̃a nde juka potaruhu naerũ?
    e''i tehe g̃a Jesus''ga pe. A''ereki g̃a ndokwahavi ve gwuvihava''g̃a nembijukapotara
    ga rehe.'
  sja-NT: 'Arii p''anadap''edaarãpa mãgajida: —¿Netuara pɨ k''ap''ɨade merãtɨa bɨ-ek''ã?
    ajida. ¿K''aipa pɨ jɨrɨ bɨma ajida, peet''aait''ee?'
  xed-xed: 'Ka həŋ mantsa: «Nda ksa ka da halaway, wa ta zba kagha ŋa dzata na?» ka
    həŋ nda tsi.'
  glk-glk: 'مردم جواب بدَییدی: «تره دیوبزه، کی‌یه کی تی کوشتنه دونبال ببه؟»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe na̱ cán tu̱hun nu̱ á já na̱cachi na já: —Rí quini
    va ndáca̱a̱n ini yóhó jáchi̱ ni in túhún toho na co̱ ndúcú cahní yo̱hó —na̱cachi
    na̱ cán.'
  gfk-S: Io, no tamat na matanabar di ga tange tana, “Ah, a sana tanuo te sasoh tam!
    Nesi i ura ububu bing ugo?”
  bmu-bmu: Mewö jii möta ambazip kambu yeŋön kewö meleŋget, “Ömewörömenöŋ mönö uruge
    geba kinja. Daŋön kapaŋ köla gi guhumamgö mötmöriza?”
  dgz-dgz: Mu gare wane, “Ge airampu wa guragen. Ma da toguragepen taiwan?”
  eng-GNV: 'The people answered, and said, Thou hast a deuil: who goeth about to kill
    thee?'
  zaa-NT: 'Becàbi canu ỹétsi''á nna ra cą ne: Loco bá cca lu''. Núní calatsi'' guttią
    lu''.'
  eng-WEBSTER: 'The people answered and said, Thou hast a demon: who goeth about to
    kill thee?'
  guh-guh: 'Nexata judíovi jumaitsi Jesúsjavabelia: —Dovathi baja cajena yajavaponaponame.
    Itsajivi ata raja apo jamatabëcabeyaxuabi, jai judíovi.'
  bon-bon: Biname cina teebine jejisi egä, “Eewe, cine meebine aglime lica naawenenisi.
    Määme niiya cable pisi nyene!”
  nhw-BL: 'Huan nopa masehualme quinanquilijque: ―Ta tijpiya se iajacayo Amocualtlacatl.
    Amo aqui quinequi mitzmictis.'
  swh-ONEN: Ule umati wa watu ukamjibu, “Wewe una pepo mchafu! Ni nani anayetaka kukuua?”
  wbi-wbi: Avaantu mu lipugha lila vakamwamula vakati, “Uli ni lipepo uve. Ghwe veeni
    juno ilonda pikukubuda?”
  bba-bba: Tɔn wɔru ɡɑ nùn wisɑ ɡɑ nɛɛ, wɛrɛkunu nu nun wɑ̃ɑsi. Wɑrɑ swɑɑ kɑsu u kɑ
    nun ɡo.
  eng-KJVCPB: 'The people answered and said, Thou hast a devil: who goeth about to
    kill thee?'
  kgk-NT: —Anháy ojepota nde-rehe ra'e, he'i. —Kiva'e nipo nde jukase? he'i íxupe
    ijaty va'e kwéry.
  waj-waj: 'tuduu rikiada gioonna kiaapu ivaki nuunauya inna tunoo: Mmagia maisaivo
    i aakiaivaki hara kioo varinoo. Hama ta i ruputu kiaara iikiaunnanoo,'
  cpy-cpy: 'Ari ikantee-yanakini atziripaeni: “¡Kamaarí! ¿Iitama ajariimiri rowamayimi?”'
  ekk-PKP: „Sa oled kurja vaimu mõju all!“ vastas rahvas. „Keegi ei ürita sind tappa!“
  mpx-mpx: Gamagalau Yeisu anana hi lahe hi ba, “Tabam yayaluwa bibikena i ulutuk
    elam te u baaba ei! Henala ge nuwana ni lopaaligawa?”
  wbp-wbp: Ngula-jangkaju, yangkangkujulu yapangku jangku-manulku Jijajiji, “Kujaju
    kanpa-ngarra warungkawarungka juju-kurlu jirriny-pinja-warnu marda wangkami. Nganangku-wiyi
    kangku yapangkuju putaputa pakarni?”
  luo-luo: Ogandano nodwoko niya, “Jachien ni kodi! En ngʼa madwaro negi?”
  nhe-NT: 'Huan nopa tlacame quinanquilijque: ―Ta tijpiya se iajacayo Axcualtlacatl.
    Axaca quinequi mitzmictis.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܟܸܢܫܵܐ ܐܸܠܹܗ: ”ܫܹܐܕܵܐ ܐܝܼܬ ܒܝܼܘܼܟ݂. ܡܵܢܝܼ ܒܵܥܹܐ ܠܸܩܛܵܠܘܼܟ݂؟“'
  esk-NT: Iñugiaktuat kiugaat, “Ilvich tuunġaqtaqaqtutin! Kia tuqqutchukpatin?”
  msb-msb: May nagsabat sa kadamuan, “Nasasapawan ka ada sin demonyo! Sin-o an gusto
    magpatay sa imo?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² tiogh³ ja³jøng²: ―Dsa² ŋah¹² báh³ hning². Ha¹chian²
    dsa² hniu¹ jŋëh¹ hning² ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ତାକେ କଇଲାଇ, “ତକେ ଡୁମା ଦାର୍‌ଲା ଆଚେ । କେ ତକେ ମରାଇବାକେ ଚେସ୍‌ଟା କଲାନି
    ?”
  meu-meu: Aru taudia na e haere, eto, Oi na e kavamu a? Daika e uramu baine alamu?
  yva-NT: Vatano wanui umawe wo raura ware, “Are pirati pare po naubaisya? Reamamo
    jewena! Winyamo anawayo kakaije siso Naija!”
  dgc-dgc: “Te dimonyo ka a talaga.” kagi du tolay, “éng kona sa i isip mua. Ti ésiya
    beman i mégpabunua diko?”
  zpm-NT: 'Pquiab be grë miech co, rëb zho: ―¡Meṉdzable i goṉ noguitnie guic luu!
    ¿Chozhe racladz gut luu?'
  hix-NT: Àna matà, ketxkon hatà, toto komo. Oyotahanàr xan komo ehxera ro mak naha.
    Àro wyaro owya tatoko rma, worokyamo ymo yano me orwonan hamà. Noro ymo yoh me
    manay hamà, ketxkon hatà.
  sim-sim: Urik limu mbara, �Lawe mirin mandingormekwak mbandu? Mir wasimalengamba
    tolonda hom mbaw te!�
  npi-ULB: भिडले जवाफ दियो, “तिमीलाई भूत लागेको छ । तिमीलाई कसले मार्न खोज्छ ?”
  cgc-cgc: Ambal ta mga ittaw, “Naseddepan ka taan ta malain na ispiritu. Kino abi
    gaplano na ipapatay ka?”
  tim-tim: Hain dâmbo, “Woe, nen âmâ bo guguwerâm akten. Gâŋe are maktât amâ sinduk
    bâleŋande mem gulip guguâp.”
  yor-yor: Ìjọ ènìyàn dáhùn, wọ́n sì wí pé, “Ìwọ ní ẹ̀mí èṣù, ta ni ń wá ọ̀nà láti
    pa ọ́?”
  wos-wos: Wungi wandéka di wa, “Haraki hamwinya ména mawulimbu dé té. Héndé méniré
    xiyanda hiyate?”
  emp-NTPO: 'Maʌ̃ne ẽberãrãba iwid̶isid̶aa: –¿Caiba bʌra bea quĩrĩã b̶ʌ? ¿Jai bʌ cacuad̶e
    b̶ʌba mãwã crĩchabi b̶ʌca?–'
  eng-F35: The crowd answered and said, “You must have a demon! Who wants to kill
    you?”
  ind-ind: Lalu orang banyak itu menjawab, “Engkau sudah gila karena kerasukan setan!
    Tidak ada orang yang berusaha membunuhmu!”
  pes-OPCB: 'ایشان از این سخن، یکه خوردند و گفتند: «تو به کلی عقلت را از دست داده‌ای!
    چه کسی می‌خواهد تو را بکشد؟»'
  mpt-mpt: i baabaniba Nakai kobo kananamini blimobe. Kobo hob misiame bekebke bieta
    weng misiam obeobo ge baabasiba
  ssx-ssx: Mo wanda꞉hali paeyaoma꞉ ipika꞉ pi hombo peaaso alota꞉ Neke tukiki pa꞉ta꞉
    hoke temoko pila꞉me. Neketa꞉ epima꞉ luekema꞉ taapa꞉la꞉pe lemekeme.
  mkl-mkl: Ŋɔi zɑmɑɑu í jɛɑɑ í ni, ì nɛ inɛi inɔɔkoi bɑ. Yooi wɑ dɛ ku kpɑɛ.
  gaq-gaq: ରେମୁଆଁଇଂ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ଆନାକେ ସେଆଁରେ ସାଃଲେଃକେ । ଆନାକେ ଜା ବାଗୁଏଃନେସା
    ଚେସ୍‌ଟା ଡିଂକେ ?”
  gof-RNT: Asay zaaridi, “Nena Xalahey oykkis; nena wodhanaw oonee koyey?” yaagidosona.
  unx-unx: ଗାଦେଲ୍‌ ହଡ଼କ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ଆମ୍‌କେ ବଙ୍ଗା ଏସେରାକାଦ୍‌ମେୟାଁଏ, ଅକଏ ଆମ୍‌କେ
    ଗଗଏଃ ସାନାଙ୍ଗ୍‌ତାନାଏ ?”
  gah-gah: 'Loko lokago, vegená mukilite lamó: Geza matuka gopa okago nolape. Éaho
    gipilitove noligo nolane.'
  lcm-lcm: Na petau ang kila polpol ta, “Ingua kapo aol ua. Si nang kapo buk raung
    anim?”
  aer-aer: Kenhe arrpenheme akenhe angkirtneke, “Nhenhe angkemele kwenhe unte imerneme
    unte-arle arrentye atnyeneme! Anwerneke ilaye, angwenhe areyele-ame ngenhe irrerlknge
    atwetyeke ahentye aneme?”
  qvc-NT: 'Chaymi chay achka uyaqkunaqa tapurqanllapa: —¿Pim munan wanchishuytaqa?
    Dyablum lukuyachishushqa, chayshina rimanaykiqa, nishpa.'
  tgl-ULB: Sumagot ang maraming tao, “Mayroon kang isang demonyo. Sino ang may gustong
    pumatay sa iyo?
  cbs-NT: 'ja dapi mapuxun betsan yuikin: —Min yushin chakabu jayaki. ¿Min jaska shinainan,
    tsuan mia tenankatsis ikimenkain?— aka'
  xtm-NTPP: 'Ni ka ndakone''e ñayii ma: ―‍¡Vâa yinee ña''a tachi! ¿Na in kúni ja ka''ni
    ña''a i? ―‍ka kuu i ka jiña''a i ya.'
  nnq-nnq: Penia bandu ngabanyanga, “Mwe nkweti nchepela! Bene abapa kunkoma?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉorã: —¿Noa mʉre cʉ̃ja jĩarʉgati yee? ¡To docare ca
    wãtĩ jãa ecoricʉ mʉ niicu! —cʉ̃re boca ĩi yʉʉwa bojoca pea.'
  san-ORI: ତଦା ଲୋକା ଅୱଦନ୍ ତ୍ୱଂ ଭୂତଗ୍ରସ୍ତସ୍ତ୍ୱାଂ ହନ୍ତୁଂ କୋ ଯତତେ?
  huv-NT: 'Quiaj tasajüw nej nipilan: ―¡Lamaxom ic nimeech! ¿Neol, jane teamandiüm
    mambiy ique? ―ajüw nej.'
  otn-NT: 'Mi̱ da̱hyø ja̱''i̱ p''ʉya, bi ''yɛ̱mbi̱: ―Ra̱ ts''onthi̱ guí̱ n''youi ya.
    ¿Te''o guí ɛ̱na̱ ngue nne da̱ hyo''i?'
  nop-nop: Unduŋ yoguk kaŋ metamdibo yogiŋ, “Nediyeŋ gulukumumbe tilak? Yabapdi be
    fogambu mede unduŋ yobubuyelaŋ.”
  obo-NT: Na iddos mo‑uraan minuvu, id pon‑ikahi to, “Id losuran ka vos ayu! Ondoy
    man bos kos od pomuhawang nod imatoy kikow?”
  cak-ENT: 'Y ri vinük xquibij c''a: Xa xch''ujir la''. ¿Achique c''a ri njo''on ncamsan
    avichin? xquibij.'
  lif-NT: ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤧᤕᤠᤱᤄᤧᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤖᤥ᥄
    ᤜᤠ᤺ᤳᤗᤧ ᤂᤧᤏᤧ᤹ ᤛᤧᤵᤔᤠ ᤁᤧᤃᤥ᤺ᤳᤋᤧᤒᤣ᥅”
  mie-NT: 'De nī ncāhān ndá nchivī ñúcuán: Tāchī ndóho nú. ¿Ní iin cúnī cahnī ndóhó?'
  san-TIB: ཏདཱ ལོཀཱ ཨཝདན྄ ཏྭཾ བྷཱུཏགྲསྟསྟྭཱཾ ཧནྟུཾ ཀོ ཡཏཏེ?
  qve-NT: 'Hinaqtinmi runakunaqa Jesusta contestaspa niranku: —Qantaqa diablon rimachimushasunki.
    ¿Pitaq qantari wañuchiyta munashasunkí? nispanku.'
  pao-NT: Mu numu mee oo netamma, “Soo tsoapa haa'a u ma'emukwa? Gi haga u batsa-soogwa'e.”
  cbu-NT: 'Támpu, tputs ichingurusin: ¡Miroosinlltishcha shiya! ¿Chak shiyaa pachamaam
    zandka? atusin,'
  usa-usa: 'aarawaamá yauwéqma tirááe: “epímmá kuti-áágómá wáiye. náayuq emmá ikamínéta
    kéowaawaq aíbôqnaaboq-aaikon-aimma kéteno?” téta tirááe.'
  soy-soy: 'Pisoi pɛɛ n cɑ́pinɛlɛ̃ ɑpi u pɛsɛ rɛ: Pɔ kuníri héesilɛ. Wóo lɑ ukɛ́
    pɔ́ kpu?'
  hui-hui: Ani layagola tigua ladai bialu lalu, Í̠ dama daraga ho kebe. Í̠ homabelo
    aiwa bole kabe, lene.
  amf-amf: Eenoar kina yinin maasenka, “Beero hadar dahade! Hayne haam deesana zagea?”
    ke hamade.
  quc-NNT: 'Ri winaq xech''awik, xkib''ij: ¡Xa k''o jun itzel espíritu chawe! ¿Jachin
    lo ri kraj katkämisanik? —xecha che.'
  dob-dob: Ga boda nidi ꞌina ona sieꞌisena, sigwae, “Mwaꞌadega, yaluyaluwa biꞌi debayo
    ꞌigiesakowasiyena, ga nadigega ꞌuonaꞌesa? Ta yaita sana nuwanuwana be ꞌaene ꞌida
    loemwawasiyo?”
  wrs-wrs: Wo indhana noi di avna, hev umnina louwolm, tihsongokokla yeindava nihrava
    sihaiva, noinda yimba memba osva daimora ishov. Kava helvakomandhalmba vivmoa
    yemba.
  mca-mca: 'Hekhewe'' olots jukhew qa efuts iye qa yeku''ƚ, qa yit''ijju'': —¡In''etji''
    pa'' ewi''ƚ inwo''met! ¿Ƚek pakha'' qu'' nenqek''uyu'' ej?—'
  tzo-TZC: 'Ti cristianoetique jech laj yalic: ―Ti voꞌote achꞌulelinojbe schꞌulel
    pucuj. ¿Buchꞌu ta scꞌan ta smilot yaꞌi? ―xutic.'
  mya-mya: လူ​ပ​ရိ​သတ်​က ``သင်​သည်​နတ်​မိစ္ဆာ​ပူး​ဝင်​နေ သူ​ဖြစ်​၏။ အ​ဘယ်​သူ​သည်​သင့်​ကို​သတ်​ရန်
    ကြိုး​စား​ကြံ​စည်​လျက်​နေ​ပါ​သ​နည်း'' ဟု ဆို​ကြ​၏။
  gng-NT: 'Nɛ linigol nnɔ tɔke'' wɔ ki ye: «Usɛnpol nɛ ŋaake ŋɛ! Ŋmɛ nuunh wɔ ń ku
    ŋɛ?»'
  cbi-NTPO: 'Tsenñu chachilla entsandila: ¡Ura ñu dyabuluchi ma kayaamee tenve! ¿Maa
    ñunu tu''nu detyan? tila.'
  ikk-NT: Igunrun hụ nọ za, sị, “Eje-mmọn rị imẹ i! Onyẹ rị a chọ n'o gbu i?”
  leu-leu: E mu rabuna pave ri suie, “Ai, a masalai fo vao nano. Naseꞌ taxa rao i
    punuk nano?”
  maz-NT: 'O ndünrü c''ua c''o nte, o xipjiji: ―Nu''tsc''e, bübü demonio cja in mü''bügue.
    ¿Cjó ngue c''ü ra jyonc''ü ra mbö''tc''ü?'
