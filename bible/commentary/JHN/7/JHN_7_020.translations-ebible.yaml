  poy-poy: Lipinga lya wantu limwankula, “Gwenga gwana shamshera! Gani kafira kukulaga?”
  qwh-NT: 'Jesus tseno niptinnam, tse nunacuna queno niyarqan: —¿Pitaq wanutsishiniquita
