  zpz-NTPP: 'Orzeꞌ na la be de mbecy zigy zeꞌ rab yum: ―¡Ru bicy ni nuras ru! ¿Zeꞌ
    cyu nu rlagy cut ru zeꞌ beni? ―na dey.'
  mkj-mkj: Sohn pokonno japoang Ih, “Ngen jaus mine Ipoamw! Inje ma enngengdehnki
    en kojukdi Koawoa?”
  zac-NT: 'Ra mënë bëquebi: ―Nápël tubi mëdzabë laꞌni ldúꞌul. ¿Chull de lëꞌë naꞌa
    rac shtuꞌu quini lë́ꞌël?'
