  sab-NT: '@see-verse:JHN.007.019'
  tmd-tmd: Jisas aliö rɨmɨn, nöbö mö hö mɨdim akuyöbö yadmä, “Nagö yön pɨl pal nɨgɨba
    rɨmɨd? Nagö ragwo asa yuö wölmɨn yadmɨdlanö,” rɨmä.
  acr-NNT: 'Ekꞌu taq ri winaq xkikꞌul uwach: —Lal kꞌo puqꞌabꞌ jun itzel uxlabꞌixel.
