    lé o yɛ́n?»'
  ote-NT: 'Ha nura hmuntsja̱ꞌi bi da̱di ne bi ꞌñena: ―Nuꞌi pø guí ꞌñoui ra tsꞌonda̱hi.
    ¿Toꞌo xa beni da hyoꞌague?'
  wnu-wnu: 'Ende qamara munon yurau aib eng taui qamamir: “Ne maurem noopuri igama
    eng at quran eng, mai your sir ger nanamb at igama gab quran?”'
  zam-NT: 'Sya, mcàb mèna loo Jesús. Ndxab mèna: ―Aa. Nquée mbii yécl, ndee. ¿Chó
    mèn ncua''n mod guthxù'' mèn lùu, à''?'
