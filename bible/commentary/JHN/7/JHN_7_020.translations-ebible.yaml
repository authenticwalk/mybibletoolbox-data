  cbk-cbk: Ya contesta el maga gente, “El demonio gaja ta controla con uste. Quien
    ba quiere mata con uste?”
  uig-ARA: 'كۆپچىلىك: ــ ساڭا جىن چاپلىشىپتۇ! سېنى ئۆلتۈرمەكچى بولغان كىم ئىكەن؟ ــ
