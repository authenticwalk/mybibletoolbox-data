  peg-peg: “ମାନାୟାର୍‌ ଉତର୍‌ ହିତାର୍‌,” ନିଙ୍ଗେଙ୍ଗ୍‌ ପୁଦା ଆସ୍ତାତାନ୍ନା, “ଇନେର୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌
    ଅସ୍ତେଦେଂ ସେସ୍ଟା କିଦ୍ନାରା ?”
  txu-NT: Nhym me kum, —Je tô nhỹnh me'õja ne kute abĩnmã ajabej ar ba? Be, me karõ
    punu'õ ne ajo ba, ane.
  eng-WEBU: The multitude answered, “You have a demon! Who seeks to kill you?”
  gnw-NT: 'Jayave judío reta jei: —Aña oya ma nderé. ¿Quía pa uipota ndeyuca? —jei
    reta.'
  mux-mux: 'Yu-ni aku-sipa nirim piliiku kene yambuma-ni pundu toku niku mele: “Nae-ni
    nu topa konjumba tekemuye? Nunga numanuna kuru te molemáliinga piliikunu kene
    aku-siku nikinu lam.” niring.'
  maj-NT: 'A̱s''a̱i b''a̱ i̱ncha kitsú xu̱to̱: —¡Kutsa nda̱nindahá tíjñajihin! ¿Yá
    xi mjehe̱ ts''i̱ínk''iehin?'
  bkq-NT: 'Kurâ domodo aguely: — Tuândy kulâ âmâ! Diabu agonro keanra âmâ, arâ amyguehoem!
    Ânguy âze kewâpyra — kelymo:'
  kue-kue: Ana yomba merkinde di ikine endingwa, “Spirit kinde ta ene mina suna moglkwa,
    ira ene sigoragledi orme?”
  cot-NT: 'Ariqueate iquenquetsajianaquequea maasano icantajiguiriquea: —Ichoocaquempi
    ampatsini. ¿Quericate nintanquitsica irimetojaquempi?'
  bnp-bnp: E huriki ri koli, ri ta maea, “A hanitu i dili vomu! E rei a viri ge rabalaki
    ioe?”
  apn-NT: 'Hãmri nhũm mẽ ã Jejus kot mẽ kãm kapẽr anhỹrja ma nẽ hêx rom kãm: —Kwa
    mẽ ixtõ na pa apĩr mã ka ri ã mẽ ijarẽnh anẽ? Amrakati kênã. Kwa mãn ka akrã axpã
    nà? Hã na ka ã ri akapẽr anẽ. Anẽ.'
  ctp-NT: ―Ñaꞌan tiꞌ ska kuneꞌ xaꞌan, ngwañaꞌan ngiꞌni nuꞌwin ―ndukwin neꞌ ꞌin Jesús
    bra kanꞌ―. ¿Ti ka nu lka nchka tiꞌ kujwi ꞌiin sikwa a?
  bre-BRG: 'Ar bobl a respontas dezhañ: Un diaoul ac''h eus; piv eo an hini a glask
    da lazhañ?'
  opm-opm: Potporhan ama ihir Gonong mongsup oh da ban nahatporhan gur nohnong nitperim
    ihaptimur ripatda. Gonong han de ihir nitperim ihapti. Go da ban taham giripatda
    pongopa.
  bvr-bvr: Aburr-yinanga nula, “A-lay, nginyipa walkwalk n-dimanga! Wurra an-gata
    ana-nga ny-nyurrjinga jimarna nipa jal a-ni biy-bu barra?”
  wal-wal: Asai zaaridi, “Nenan xalahee de7ees; nena woranau oonee koyidai?” yaagiis.
  zad-NT: 'Na''ch beṉ''ka'' lle'' na'' che''gake''ne'': ―Dii x̱iwaan yoo no'' ka''.
    ¿Noran cheeni wit li''?'
  kmg-kmg: Mume ŋic omane sâko jaŋe mumbiŋ, “Go demoŋzi maŋge bâsifuckekac. Mozi guzo
    mukac?”
  aso-aso: 'Neꞌmine lavo aꞌmida minave mukiꞌ ingine tiꞌ li li-imaniꞌ: Laza ma gebelelesa
    gelamuniko sikalahuꞌ golosoliꞌmo do dudu lo-gedavo negi gamazi nolabe.'
  uli-uli: Buwa we resa hatefaeli ngo resa sor bo, “Yesa mel semal moniyan uwom! Itey
    le yesa luluwaley le yebe limesehloh?”
  nin-NT: Anishirr ba ddu ma di, “Ùwà se na anazhi ndanda nggo a mirri ku ùwà. Angginggi
    du ùwà kye da anishirr ta ngu ùwà?”
  tgk-tgk: 'Мардум ҷавоб доданд: «Ту дев дорӣ! Кӣ Туро куштан мехоҳад?»'
  acu-NT: 'Tamati aints ainau aiinak: —Waurkum nuka tame. ¿Yaachia amincha mantamatascha
    wakerutminawa? —tiarmiayi.'
  cak-WNT: 'Y ri winek xquibij c''a: La'' xa c''o jun itzel espíritu awuq''ui ri yit
    ch''ujirisayon. ¿Achique c''a ri najowan nicamisan awuche (awixin)? xecha''.'
  ebk-ebk: “Naanennetanka! Anan ngachana man nan cha mamachas ay mangpatuy kan he-a?”
    ensongfiat nan tataku.
  spa-PDDPT: 'La gente respondió: ¡Tienes demonio! ¿Quién quiere matarte?'
  ruf-ruf: Likingili lye iwanu limwidika, “Ghweghwe kuna chinyamkela. Yuhi iyobama
    yakukome?”
  gun-gun: 'Ha''e ramo heta va''e kuery aipoe''i: — Anha teve rima ndere onhemonde.
    Mava''e tu ndejukaxe?'
  agu-BL: —Aẍ lo' yab. ¿Na' scyetz jun na taj tz'oc tan abiyle'n? —che'ch.
  isn-isn: i Anyianza akasukiilya, “Ukete hing'wi. Nyenyu uloilwe ku ubulagaa?”
  eng-PEV: The people standing there said, “What are you talking about? Nobody is
    trying to kill you. We reckon you’ve got a bad spirit in you.”
  ilo-ULB: Simmungbat dagiti tattao, “Adda kaniam iti demonio, siasino iti mangayat
    a mangpapatay kenka?”
  pir-NT: '—‍Tʉho masiedare mʉhʉ. Watĩnore cʉore mʉhʉ. Mʉhʉre wejẽ duayequina mariedare,
    ni yʉhtiri tiquina Jesure. Tiquina sa nigʉ̃ Jesu yʉhtiri:'
  anv-NT: Jisɔs ajɔɔ́gé mbɔ, bɔɔ́ bimbɔ áshuú ji meko áké, “Melo nchyɛ achyɛgé
