    kamagisiyafeꞌmo nehiye, huꞌa afi geꞌnagenoꞌaeꞌmo,
  kmk-kmk: Ot kanan dat tagu kan siya un, “Nadimunyu ka! Ngadan pay nat mamatoy kan
