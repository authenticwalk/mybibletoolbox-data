  bps-bps: Na tmimel i dad to, manla, “Tabnusaw ge! Simto mayè mati ge?”
  mbs-mbs: Timaba se menge otaw netipon, kagi dan, “Migkebook ka den so dinetengan
    ka te bosaw. Wedad man otaw meibeg mengimatay kamno.”
  tof-tof: Pamkolpama oyaka bóktan we yalkomólóp wagó, “Marüka kolae samua! Marü wa
