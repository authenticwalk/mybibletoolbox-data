  cof-NT: Diosichi fiquica meráchi timinlari miralarachunae la Diosichi mantate micarinanunca
    o tencachique mantate micarinanunca.
  srm-NT: Nöö ee wan sëmbë i ta hangi fii du fa Gadu kë nöö joo sabi ee a Gadu di
    lei u mi ta kumutu, ee miseei sondi mi ta tei ta taki.
  qvs-NT: Kankunaka Tata Diospa munananta ruranayashpaykichika yachankichiman paypa
    yuyaynintachu kikinipa yuyayninimantachu yachachikuni nishpa.
  zca-NT: Chi nzho tu men nzhakla, le' kwa'n nzhakla Dios; orze' ne xa' plo nzë kwa'n
    nilun lo go; chi lo Diose, o por xigab yekai.
  cbc-NT: Ni ũcʉ̃ Dios cʉ̃ caboro caátigaʉ pʉame yʉ cabuerijere tʉ̃gori bero, “Cariapea
    niña. Dios cʉ̃ carotiro mena quetibʉjʉyami Jesús,” o “Cʉ̃ majũã cʉ̃ caboro mena
    bʉsʉyami,” ñi besemasĩgʉmi.
  qxo-NT: Yachatsingäcuna Diospita canganta musyayta munarga Dios munangannö cawayay.
    Tsaynöparämi tantiyayanqui quiquïpa yarpaylläpita mana yachatsingäta.
  mox-mox: Ta ʼeguma taha toga ʼimiega nuanuana Yaubada ena nuanua naviaqia, ʼinega
    ana fata naʼita lobea ʼeguma yaʼa egu vona yavonavonayea Yaubada ena nuanua ʼinega
    nage taugu egu nuenuega.
  kew-kew: Onaa rayome Gote-na agaa waru pagalimi-daare nina agaa gore ora nina agaa
    yapalo Gote-na agaa yapalo mada waru niminaalimi.
  dww-dww: Be aitau da Mamaitua na ḡoanama voienama e ḡoeḡoena, tauna tokare e kataie
    da inam waikatakatainama Mamaitua na waikatakatai, bo taugume yau waikatakatai.
  nif-nif: Tɨmbi no endɨ Kunum Yambattok man kɨmɨt-kleuptok nandɨmbi kɨmɨt-klelak,
    endɨ ka-nandɨ-dakleukak, wɨn nanandɨ walɨ denanin sɨnɨk, wɨn Kunum Yambattoñnan
    nanin, ba ama sɨlanin no nomɨk natnalok nanandɨnala pa elet.
  twi-ASANTE: Sɛ obi pɛ sɛ ɔyɛ Onyankopɔn apɛdeɛ a, ɔbɛhunu sɛ me nkyerɛkyerɛ no firi
    Onyankopɔn nkyɛn anaa ɛfiri mʼankasa.
  aoj-aoj: Iꞌi anin epen okom miꞌi nendaꞌ maol Godi siꞌi anen nagaꞌiani, atiasi epen
    inimba aꞌ negawa basef aeꞌ agawalipasafi fataga God aꞌa fataga aeꞌ atowe.
  cbv-cbv: Ded Dios ã weñat pínahdih chãjíhni ‘Páant ã bohénachah, ã jéihyatjeh nihcan
    caá. Yoobópdih Dios naáwát caá’, ã niíj jéihbipna caá.
  taw-taw: Binɨb olap God agup tek gin agɨl gɨ dad amnɨgab ak, takaw apin jɨj ak nɨgtep
    gɨnɨgab agak. Takaw anɨb ak God nɨb akaŋ, yad ke apin ak nɨgɨnɨgab agak.
  jic-NT: Nun popa pjaní quelel liji Dios jos jin, jupj ca jus nlayes ncu napj sin
    'yüsa lejay napj nola jin, ca jus nlayes ncu sin 'yüsa lejay Dios jola jin.
  zap-NT: Mén ne rlaan ylaa ne rlaan Dëdyuzh, zaknan men belne xdiiz Dëdyuzh rneluu
    noo o noze xkwent noo rlaa noo we.
  wer-wer: Pötaanök narö ar Anutuu këm ngönta ënëm ëënë pörö nem ngön ök yak epotë
    songönöt ëwat sënëët. Pël ëak ar nemtok rëak yeëan ma Anutuuk ök neaan yeëan pöt
    ëwat sënëët.
  ipi-ipi: '@see-verse:JHN.007.016'
  qul-NT: Maykenpas Diospaj munayninta ruwayta munanman chayka, yachachiskayta rejsinman
    Diosmantachus chayri nokallamantachus chayta.
  ter-NT: Enepone kahá'ati itúkea aha Itukó'oviti, exoâtimo koêku ra ihíkauvoti itúkeovo
    koati ukeâti ya xokóyoke, áko'o itúkeovo njokóyoke úkea.
  bmr-NT: Cajaatyohacho Moocaani iimogonocoro omoonɨgomo, gaajaji Moocaani jɨɨbogoco
    ɨjɨɨbogonoco nacu tajeebɨɨtɨro uujoho onoono iicanoco.
  fuf-fuf: Kala faalaaɗo waɗude faale Alla on anday si ko e makko ndee jannde iwri,
    e si tawii ɗii konguɗi an ko e immorde e an min.
  bhl-bhl: 'Nimin kunum waneng ite mak ‘Nu Sunbin-Got em ibolow fukunin be gelewemuma!’,
    angiw tewe, i nem yange kembi weng be kilele diweko, atemiwete: ‘Weng be Sunbin-Got
    em weng ete sako? Bani, nakalem ibolow fukunin em weng ete sako?’, nangeko, kal
    keliw te.'
  ons-ons: Ŋei mane eŋe eweke more, Anutu wane don dere tewekeakane, naso eŋe baŋ
    na miti don kito ŋidanmaile, ea wane kine iwa desiake, na don kito ŋidanmaile,
    yewa mo Anutu wano ŋine sarimaike, me na nae dereretko ŋine sarimaike.
  con-NTPO: Majan Chiga in'jan'qquia'caen tsoñe in'jan'da ña Chigane atesian'choma
    tsu atesu'faya. Nane tisune atesian'choecan'da tsu tsama'qque atesu'faye'can.
  ghs-ghs: Oonita ana nameke hiirorai eo Ohongahoke hiirorai oke teei Ohongaho dza
    eetare hiireqi qase dzoomaquko, ao naho khooba qupadzomakoi.
  peg-peg: ଇନେର୍‌ ଜଦି ଇସ୍ୱର୍‌ ଇଚା ମାନି କିଦେଙ୍ଗ୍‌ ମାନ୍‌କିନାନ୍‌, ତା ଆତିସ୍‌ ଇ ହିକ୍ୟା
    ଇସ୍ୱର୍‌ତାଂ ଆତାତ୍‌ନ୍ନା, କି ଆନ୍‌ ନି ତାକେଣ୍ଡାଂ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ହେଦାଂ ହେୱାନ୍‌ ପୁନାନ୍‌
    ।
  txu-NT: Gêdja ga me ajõ ga aje kukràdjà kôt amijo aba prãm jabej arỳm ama. Me'õ
    kute ikukràdjà jarẽnhmo krax djwỳnhja dja ga me ama. Djãm ba ne ba ije me amã
    ikukràdjà jarẽnhmo krax djwỳnh? Kati. Kàjkwakam Metĩndjwỳnh ne kute arẽnhmo krax
