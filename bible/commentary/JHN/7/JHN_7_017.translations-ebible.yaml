    ama.
  eng-WEBU: If anyone desires to do his will, he will know about the teaching, whether
    it is from God or if I am speaking from myself.
  gnw-NT: Ipotave Tumpa jei vae uipota uyapo vae uicuaata cheporomboe Tumpa iporomboe
    co. Uicuaata chiñeeiño'ã co —jei—.
  mux-mux: ‘Pulu Yili-ni “Teai.” nilimú uluma piliipu liipu teambu.’ nimba piliipa
    molemú yambale-ni na-ni ung niliu ungeliinga pulele piliipa kene, ‘Na-ni Pulu
    Yili-nga ungele nilimú.’ mola ‘Yu-ni yunu numanale-ni piliipa nilimú.’ nimba piliimba.
  maj-NT: Xi mjehe̱ ts'i̱ín xi nkú ts'ín mjehe̱ Nti̱a̱ná, kui xi sku̱e̱ tsa Nti̱a̱ná
    ts'e̱ ni xi tíbakuyá ko̱ tsa an ts'a̱n.
  bkq-NT: Pabai ize ato aieni modo xutuzemo Deus “Aguekâ” kehobyry augueho awyly;
    yangahu oday unâry kulâ mâkeba augueho awyly.
  kue-kue: Yomba ta God prumere taragl ta eragledi piran kade, ana na ka beke teinga
    i God mina ungwa mo nana nomano mina diga i ye pirkan erambuka.
  cot-NT: Quericacaquea nintanquitsineca irinetsanataqueroquea ininqueca Aapani Irioshi
    intsaquequea iriguenti tsatacaaquena, teequeate inchiquiojitsita naashitemparoji
    naatimpa.
  bnp-bnp: E huriki ri ngaru ni muri mai a ningaru na Vure bara ri mata­kilaka vona
    a vinara nau i valai na Vure, i uka ma a ngavagu kunana.
  apn-NT: Tã kot kaj mẽ amã Tĩrtũm kãm hprãm xà hkôt amnhĩ nhĩpêx prãm hã kot kaj
    mẽ ixte ỹ hã ixkapẽr ã ixpumunh kurê kumrẽx.
  ctp-NT: Bra nu xlyaa wan kuꞌni wan tñan nu nchka tiꞌ Ndiose chaꞌ kuꞌni wan, bra
    kanꞌ ka biyaꞌ tiꞌ wan la nde yaꞌ mdoꞌo chaꞌ nu nduꞌuǔn ꞌin nten, ni siya seꞌen
    ndiꞌin Ndiose mdoꞌo chaꞌ kanꞌ, ni siya ska chaꞌ nu nguloǔn keěn ti ykwiǐnꞌ tiǎn
    lka chaꞌ kanꞌ ―ndukwin yu―.
  bre-BRG: Mar fell da unan bennak ober bolontez Doue, ec'h anavezo hag-eñ eo va c'helennadurezh
    eus Doue, pe ha me a gomz ac'hanon va-unan.
  opm-opm: Ma nadarhetip han orhe da meng oh gurnong naporpat orhor gur ama meng oh
    naporpat ma hapat na dahaptimur. Gur Noh Got ohe dahapat dahnong oh am ham noh
    ihtiprohmur ma dahaya han gurwi nohe mengnong Oh orhe da meng bas ma hapat. Arpin
    Got ohe da meng oh ohnong potporhan napor ma hapat daham am haptimur.
  bvr-bvr: Rrapa ana-nga an-gata jal a-ni barra nipa jama a-ji minypa Wangarr gun-nika
    jal gun-guni, an-gata an-gugaliya nipa burraya marn․gi a-ni barra nula gun-ngaypa
    janguny minyja Wangarr nyanma wurra waygaji ngaypa nyanma.
  wal-wal: Xoossaa sheniyaa oottanau dosiya ooninne ha taani tamaarissiyoogee Xoossaa
    matappe yiyaakko woi qassi taani ta huupheppe haasayiyaakko erana.
  zad-NT: Nottez beṉ' cheenile' gone' ka cheeni Chioza', wakbe'ile' shi daa chli'
    chsedid' nakan c̱he Chios wa shi nakan dii chyiljlall'z'.
  kmg-kmg: Eme mitire fuŋne kecši i Anuturaonec me no nahacnaonec, i Anutu micne reŋkehuc
    mana tarazo.
  aso-aso: Nemuꞌ nene ve ma ingine nimiselive Oꞌmosoꞌmi luloloꞌ di mili gonoꞌve ma
    di-dilisa gili nilizaniꞌ nene naza gamazi apize lengemaaꞌ nouvoniꞌ nene mo Oꞌmosolatiꞌ
    nolihe idoꞌ naꞌniseꞌne gaꞌnetiꞌ gelo noluhe neꞌmi monovo nene ningi vevesilisave.
  uli-uli: Te tugul semal le ye dipli le yebe foru mekla ye fel mo irel Deus ngo yebe
    gola hare ye budoh mo irel Deus meka ngang ifofoloyu hare yai ffaordah chog.
  nin-NT: Anishirr ba nggo ti zha ina inkindirr yi nggo Abachi a da ba, aba ta hi
    di itsarr mungga yi i zhi na Abachi ku, ka i si imungga.
  tgk-tgk: Касе ки хости Худоро ба ҷо овардан мехоҳад, мефаҳмад, ки ин таълимот аз
    Худост ё Ман аз худ мегӯям.
  acu-NT: 'Aints Yuse wakeramurin umirkartas wakerinauka: Wi chichaman nuikiartaja
    nuna Yusnawaitai tusar paan nekaawartin ainawai. Tura wiki nintimsanak chichaamtaisha,
    nunasha paan nekaawartin ainawai.'
  cak-WNT: Y ri winek ri can nrajo' c'a nuben ri achi'el nrajo' ri Dios, ri winek
    ri' can xtretamaj c'a, wi ri utzilaj ch'abel ri nc'ut riyin can riq'ui ri Dios
    petenak wi o xa nuyon riyin yibin.
  ebk-ebk: Nan taku ay manglarayad ay mangekaman as nan laychun Apo Dios at maammuwanantu
    mu nan chak isursuru at nurpu kan Apo Dios winnu nurpu as nan mismu ay kalibfengak.
  spa-PDDPT: Si alguien quiere hacer la voluntad de Dios sabrá si la enseñanza es
    de Dios, o si Yo hablo de Mí mismo.
  ruf-ruf: Imunu wowose ang'asaghula kutenda pfayobama Imulungu, katsomanya ka ghamalangulitso
    ghangu gholawa kwe Imulungu au nolonga kwa uwetso wangu imwenyegho.
  gun-gun: Ha'e gui Nhanderuete oipotaa rami ikuaixe va'e ma oikuaa 'rã Nhanderuete
    gui pa anhombo'e kuaa, tyrã pa xejegui ae.
  agu-BL: Nin alchok scyetz yi na el talma' tan banle'n tane'n yi tajbil Ryos, tz'elepon
    xtxum tetz yi cho'n nsaj te'tz te Ryos. Nin nk'e'tz wajtza'kl cuntu' yi na wal.
  isn-isn: Anga itule wihi ukulowa kituma u ulowa nuakwe u ng'wenso, ukulinga kutula
    umanyisigwa uwu, anga ize apumiie kung'wa Itunda, ang'wi anga itule kutambula
    kupuma kitalane mukola.
  eng-PEV: If anyone really wants to live God’s way, they will know that those words
    came from God, and that I did not make them up.
  ilo-ULB: No adda ti siasinoman nga agtarigagay a mangaramid iti pagayatan iti maysa,
    ammona iti kaipapanan dagitoy a sursuro, ammoenna no naggapu iti Dios, wenno nagsaoak
    iti bagik.
  pir-NT: Cohãcjʉ̃ cahmeñene ye duayequina yʉhʉ buheye pehere Cohãcjʉ̃ ye yahuducuye
    ti ijigʉ̃ masieta. Yʉhʉ esa tuharo yʉhʉ buheragʉ̃ gʉ̃hʉre masieta tiquina.
  anv-NT: Muú ayi awyaá metɔɔ́ mampyɛ genó ɛyigé Ɛsɔwɔ akɛ́lege, ji ne akágé
