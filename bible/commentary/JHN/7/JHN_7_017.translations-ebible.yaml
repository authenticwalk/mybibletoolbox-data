verse: JHN.007.017
translations:
  kpx-kpx: Iale oleuoleu isiviai Dilava isivi vale keabuna hilokage di louale keu
    Dilava hoto emena di hoto unaha.
  okv-H: te embo amuna God ta uje avo aisuja embo amina ahe poekari nau amo God ta
    degi eto puvurari rete nau degi ta eto puvurari re avo be kesuja.
  tbo-tbo: Ma ona nugotuhuya iyai luhogalana ipa Yaubada a nugotuhu ina dewaya, yaka
    u wiatatiyana ona hanapugeya miyei e nenei, Yaubada uyahinei bo tau tunawau u
    nugotuhugei.
  mal-C: ഒരാൾ ദൈവത്തിന്റെ ഇഷ്ടം ചെയ്യാൻ ഇച്ഛിക്കുന്നെങ്കിൽ, അയാൾ എന്റെ ഉപദേശം ദൈവത്തിൽനിന്നുള്ളതോ
    ഞാൻ സ്വയമായി പറയുന്നതോ എന്നു മനസ്സിലാക്കും.
  grc-SR: Ἐάν τις θέλῃ τὸ θέλημα αὐτοῦ ποιεῖν, γνώσεται περὶ τῆς διδαχῆς, πότερον
    ἐκ τοῦ θεοῦ ἐστιν, ἢ ἐγὼ ἀπ᾽ ἐμαυτοῦ λαλῶ.
  bgc-bgc: जै कोए माणस उसकी मर्जी पै चाल्लण का प्रण करै, तो उस ताहीं यो बेरा लाग ज्यागा,
    के यो उपदेश परमेसवर की ओड़ तै सै, या मै अपणी ओड़ तै देऊँ सूं।
  khz-khz: Pene talima ta eririwana Palagu gena ririwa pene kalara netina talimana,
    au geku vevega-ripa kilara pene ripara. Pene ripa, au geku vevega-ripa kilara
    Palagu genana gevogomaina, pa au matotauku gekuna.
  deu-TKW: 'So jemand will seinen Willen thun, wird er erkennen, was an der Lehre
    ist: ob sie von Gott ist, oder ich von mir selbst rede. Wer von sich selbst redet,
    geht auf seinen eigenen Ruhm aus.'
  zsr-NT: Chquiꞌ rëꞌnnëꞌ nu bönniꞌ gunëꞌ ca rëꞌnnëꞌ Dios, huáquibeꞌinëꞌ bönniꞌ naꞌ
    chquiꞌ naqui queëꞌ Dios le rusëddaꞌ bunách o chquiꞌ racz quiaꞌ ruꞌa didzaꞌ.
  lin-lin: Moto nyonso oyo azwi mokano ya kosala makambo oyo Nzambe alingaka, akososola
    soki mateya na Ngai ewuti na Nzambe to nazali koloba na ndenge na Ngai moko.
  hns-NT: Djab koi maange hai Parmeswar ke baat maane tab oe djaan djaai kie ham aapan
    baat siekhaaila kie to Parmeswar ke.
  noa-E: Ãbmua Ẽwandam ipierr nem waum khõsi sim khai, magua khaphʉ ajugui ajim, chadcha
    mua Ẽwandam iekta jaau chirʉ́ wa sĩi mʉch iekpaita jaau chirʉ́.
  eng-EMTV: If anyone desires to do His will, he will know about the doctrine, whether
    it is from God, or whether I am speaking on My own authority.
  mib-NT: Núu ɨɨn ñayuu cuní i sáha i jniñu cúní Yaā Dios, ñayuu ún chi jecūhun ni
    i núu nde nuū Yaā Dios vēji jnūhun stéén rī, chí jnúhun jeē jéni ni maá‑ni ri
    cúu.
  lif-NT2: आत्तिन् मनाःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के चोःक्‍मा
    निङ्‌वाॽ चोगुॽ, खे़ल्‍ले़ इङ्‌गाॽ आनिसाम्‍मिन् निङ्‌वाॽफुमाङ्‌लाम्‍बा त्‍ये़बाबि
    इङ्‌गाॽ आबाङे पाःत्तुङ्‌बाबि फाॽआङ् कुसिङ् निःत्तुॽरो॥
  xnj-xnj: Mundu mweigana kuhenga gala geigana Chapanga, yati imanya ngati mawuliwu
    gangu gahumili kwa Chapanga amala nijova namwene.
  mmx-mmx: Do tara i vara i do na lok levempanga ne Moroa i vara i, neni nabaklen
    kibis ka i do nenia a anasa mi levelinga boro at ne Moroa, kopla a paase aru mene
    nga ia mi lolos tarak.
  cbr-NT: Uinu 'icë unin cara Nucën Papa Dios cuëënun ñu 'aisa tania, an ca 'ën carana
    Nucën Papa Diosan 'ë sinánmicë bana ñuin, carana 'ënbi sináncë bana ñui quixun
    'unánti 'icën.
  tee-NT: Ni xamati' naviputun ixk'achat ju Dios pus cac'atsayach ta anchach ju xaminacha
    ju ani atalaninti. U Dios ju xaquixtakni u va laqui'akstu ju icnajun.
  eng-LSV: if anyone may will to do His will, he will know concerning the teaching,
    whether it is of God, or—[if] I speak from Myself.
  cak-NT: Y ri winak ri can niquirayij niqui'en ri nrojo' ri Dios, can xtiquina'ej
    xa ri ninc'ut ren can riq'uin ri Dios petenak-wi o xa nuyon nutz'ucun-ka.
  pah-NT: Kiroki g̃a oko pota Tupana'ga remimbotarimova'ea rehe – g̃ahã po ti onhimombaragwaha
    Tupana'ga remimbo'ea rehe ji imombe'urame g̃a pe nehẽ, ei ga. “Tupana'ga remimbo'ea
    tuhẽ ga imombe'ui,” e po ti g̃a ji ve nehẽ, ei ga. “G̃wemimbo'etehea rũi ga omombe'u,”
    e po ti g̃a nehẽ ji mombe'urame g̃a pe nehẽ, ei Jesus'ga.
  sja-NT: Eperãpa oo k'inia bɨ pɨrã Tachi Ak'õrepa oopi bɨk'a, ma eperãpa k'awaait'ee
    mɨa wãara jarateemaa bɨ Ak'õre Ũraa, maa-e pɨrã wãara jarateemaa bɨ mɨchi k'ĩsiadoopa.
  xed-xed: Ka fafa mndu ta ghəŋani ka maga skwi ta kumə Lazglafta, dzaʼa nda sna ka
    ta sagha da Lazglafta na skwi ta taghə yu na tsi, ka ta klaʼata ma ghəŋa ɗa a
    yu.
  glk-glk: اگر کسی براستی بخوأیه کی اونه اراده‌یه انجام بده، فهمه کی اَ تعالیم از
    خدایه، یا اَن کی من از خودم گم.
  mks-NT: Ta tá mé a̱ nda̱a̱ sácú ini ndó caja ndó ña̱ cúni̱ Ndióxi̱ já quéa̱ cuu
    canda̱a̱ ini ndó á cáha̱n i̱ cuéntá Ndióxi̱, á cáha̱n i̱ cuéntá mí cuití vi̱.
  gfk-S: Be nesi nong i sip be na mur ira sinisip tane God, aie iat na nunure leh
    ira nugu harausur be mekatika hone God be iou iangianga bia mon tano nugu lilik.
  bmu-bmu: Ambazip kunŋan Anutugö jitsihitŋaŋgö dop aka memamgö mötzawi, yaŋön mötmöt
    jibiga miaŋgö Toŋi daŋön akza, mi möt kutuma. Anutunöŋ Buŋaŋi nöŋgö urune ali
    asuhuza me nani imbinaŋgö keu laŋ jimakzal?
  dgz-dgz: Da da God nop mega anu tapiwa, ne God amun mega gapan waivin o nek waivin,
    ame mu anuin.
  eng-GNV: If any man will doe his will, he shall knowe of the doctrine, whether it
    be of God, or whether I speake of my selfe.
  zaa-NT: Nu calatsi' guni voluntad qui' Tata Dios nna huènnią cuenta canchu nu riquixa'ánia'
    le nna ną por mandado qui' Tata Dios o canchu inte' nna rinnéebá' por la' calatsi'
    quíbá' acca.
  eng-WEBSTER: If any man will do his will, he shall know concerning the doctrine,
    whether it is from God, or whether I speak from myself.
  guh-guh: Pajivi jamatabëexana Dioso pejitsipaecuenia, bajarapajivi yapëtaena pepacuene
    Dioso pejumelivaisi tatsipaebijava. Nexata yapëtaenanua tajamatabëcuenepijilivaisi
    itsa tsipaebajë.
  bon-bon: Laasi nyene liba singi Acejiyame me singi ne wawename, tabe umle pa läbitepi,
    egä cäme abiberäja lui Acejiyame te itu näcäruji coo cane nää cämerage mene jiicemenine.
  nhw-BL: Sintla se masehuali quinequi quichihuas ipaquilis noTata, quimatis sintla
    nitlamachtía catli Toteco icamanal o san na nocamanal.
  swh-ONEN: Mtu yeyote akipenda kufanya mapenzi ya Mungu, atajua kama mafundisho yangu
    yanatoka kwa Mungu au ninasema kwa ajili yangu mwenyewe.
  wbi-wbi: Umuunhu juno ilonda kuvomba isa vughane vusa Nguluve, ikagula kuuti imbulanisio
    isi sihumile Nguluve, nambe kuuti nijova muvutavulilua vwango juune.
  bba-bba: Goo ù n kĩ u Gusunɔn kĩru ko, u koo ɡiɑ nɡe mɛ nɛn sɔ̃ɔsirɑ sɑ̃ɑ, ǹ n Gusunɔɡirun
    nɑ, ǹ n mɑɑ nɛn tiiɡirun nɑ.
  eng-KJVCPB: If any man will do his will, he shall know of the doctrine, whether
    it be of God, or whether I speak of myself.
  kgk-NT: Hemimbota ojapose va'e gwive oikwaa va'erã ki-gwi po ou ra'e xe nhe'ẽ, Nhandejáry
    gwigwa para'e, xejéhegwigwa rei para'e. Nhandejáry gwigwa voínte xe nhe'ẽrã.
  waj-waj: 'Na ngii giaa ngii miau kuaivaa nenenaidiri yaata utuee ngii giaa ngii
    miaunnee? Vara Anutuuqo ni giaa ni mii kuavaina na ngii giaa ngii miaunnee? Ngia
    ivaara yaata utuaanoo. Rikiaatee. Fai gioonna kiaapu voovoono Anutuuqaa yaata
    utiivaugiataama mmooriivaa iinaree tioo fai ivo niiyara arinaima too rikioo tinara:
    Ivo Anutuuqo inna kiaa mmuu kuaivaa tiivaivee, tinaravai.'
  cpy-cpy: Ikaate kowapero-teeroni ikoyiri Tajorentsi, aritaki riyoteero riitaki Tajorentsi
    yotakaa-nawori okaatzi niyotaan-tziri, tema tee naaka yotashi-waetyaawoni.
  ekk-PKP: Igaüks, kes otsustab järgida seda, mida Jumal tahab, teab, kas mu õpetus
    on pärit Jumalalt või räägin ma ainult iseenesest.
  mpx-mpx: Ebo gamagal etega nuwana ni ginol ni ola Yehoba wana nuwatu, inoke abwe
    ni atena te no panpankiti i neem Yehoba elana, o ebo totou no nuwatu elana.
  wbp-wbp: Kaji yapa nyinami ngampurrpa manu wardinyi Kaatuku warrki-jarrinjaku, nyarrpa
    kajirla wangka warrki-jarrinjaku, ngulangkuju kapuju milya-pinyi jungarni-japa
    ngaju karna-jana Kaatu-kurlangu jaru-mipa marda pinarri-mani, marda ngaju-nyangu
    jaru-mipa karna-jana pinarri-mani.
  luo-luo: Ka ngʼato oyiero mar timo dwach Nyasaye, to obiro ngʼeyo ka bende puonjna
    oa kuom Nyasaye adier, kata ka awacho mana wechena awuon.
  nhe-NT: Intla se tlacatl quinequi quichihuas ipaquilis noTata, quimatis intla nitlamachtía
    tlen Toteco itlajtol o san na notlajtol.
  aii-aii: ”ܡ̇ܢ ܕܒܵܣܡܵܐ ܠܹܗ ܕܥܵܒܹܕ ܨܸܒ݂ܝܵܢܹܗ، ܒܸܬ ܝܵܕܹܥ ܕܐܸܢ ܝܘܼܠܦܵܢܝܼ ܡ̣ܢ ܐܲܠܵܗܵܐ
    ܝܠܹܗ ܝܲܢ ܡ̣ܢ ܓܵܢܝܼ ܝܘܸܢ ܡܲܠܘܼܦܹܐ.
  esk-NT: Kisupayaam piyummatiqaġumi maliguglugu Agaayyutim pisułha iḷisimatlagisigaa
    iḷisauttutma Agaayyutiqniqsaukmagaan naagaqaa uvamniqnisaukmagaan.
  msb-msb: Pagaaramon san gusto magtuman san kabubut-on san Dios kun an akon katukduan
    hali sa iya o sa sadiri ko.
  cpa-NT: Ju³ná³ chian² dsa² hiug² dsǿa¹² jmo¹ hi² hniu¹ Diú¹³, li¹lih¹³ dsa² héi²
    chi²júh² lah¹dsóh² he¹²jni jǿg³ quiah¹² Diú¹³, ho¹ ju³ hi² he¹²jni jǿg³ hi² ca¹hnángh¹jni
    dsøa¹ hŋiéng¹ báh³ jní².
  dso-dso: ଜେ ଜଦି ପର୍‌ମେସର୍‌ ମନ୍‌କଲାଟା ପୁରୁନ୍‌ କର୍‌ବାକେ ମନ୍‍ କର୍‌ସି ବଇଲେ ସେ ଜାନିପାର୍‌ସି,
    ମୁଇ ଦେଇତେରଇବା ସିକିଆ ପର୍‌ମେସରର୍‌ ଟାନେ ଅନି ଆଇଲାନି କି ସେଟା ମର୍‌ ନିଜର୍‌ ବପୁର୍‌ ସଙ୍ଗ୍‌
    କଲିନି ବଲି ।
  meu-meu: Tau ta ese Dirava ena ura karana ikarana baine ura, ia ese egu hahediba
    herevadia baine dibadia, Dirava ena amo ema, eiava sibogu egu amo.
  yva-NT: Are pirati pare po Injae apa bekere rarijat, weamo indati po ranaun Sya
    ananyao so ama nori rati Injae ai, yara nori rati taune Rinaije ramu.
  dgc-dgc: Eng gustu na maski ti ésiya a manupad ta kaluuben na Diyos,” kagi na, “éy
    mapospusan na a talaga éng ahe i gébwata na pégtoldu kua--éng gébwat ta Diyos,
    o éng gébwat ta isip ko sana.
  zpm-NT: Teḻne yquiabladz to guṉ to miṉe rnabey me, ga guieṉ to dieṉ pe nli xtiidz
    Dios rseed naa miech, te miṉe riab guic naaw ye.
  hix-NT: Khoryenkomo yoyuknur xe oyehtokonye, muhutwetxhe, rowya hananàhno ytxoho,
    kekon hatà. Onok yano me hana nay ha, noro yano me hana, rano me haxa hana. Yaworo
    rma muhutwetxhe, noro yoyuknur xe xaxa oyehtokony mak ha, kekon hatà.
  sim-sim: Os ma lar mashi Avui Wasilakahin or tiyakunak or hishi nahi, avak or yarikwa
    sir, mashi kas a mbawa kaso mbeek anhinjik a hishihi a sawewa ambu sir, wahau.
    Mashi ome Avui Wasilakahi nom os amu sawenduwa.
  npi-ULB: यदि कसैले उहाँको इच्छा पालन गर्ने इच्छा गर्छ भने यो परमेश्‍वरबाट आएको हो
    वा म मेरो आफ्नै तर्फबाट बोल्छु भनी त्यसले यो शिक्षाबारे जान्‍नेछ ।
  cgc-cgc: Bisan kino na magtingwa na magtuman ta kabebet-en ta Dyos, mlaman din na
    ake na patudlo dili ake nang. Mlaman din na patudlo ko an naan alin ta Dyos
  tim-tim: Akto luâk âmbâle Anutugât lau lokowerâm âmâ nâŋgât akto Anutugât den makmangât
    nâŋgâm heŋgemgomai. Dâ luâk âmbâle Anutugât lau bo lokomaiŋe âmâ nâŋgâ yâkgât
    hin nâŋgâmai, “Ikiŋaelânba den maknengimap.” dâmai. Amâ nâŋgâm hilip komai.
  yor-yor: Bí ẹnikẹ́ni bá fẹ́ láti ṣe ìfẹ́ rẹ̀ yóò mọ̀ ní ti ẹ̀kọ́ náà, bí ìbá ṣe
    ti Ọlọ́run, tàbí bí èmi bá sọ ti ara mi.
  wos-wos: Guni déka hundi xéka wandén maki hurunjoka mawuli ye wakwewun hundika jémba
    xékélakitanguni. Wuna mawuli sarékémbu wuni wakwe wana, Godna hundi wuni wakwe
    wana? Wungi xékélakitanguni.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌda bariduaba oi carea b̶ʌbʌrʌ, maʌ̃ ẽberãba ebud̶a cawaya
    ara mʌ̃dji crĩchad̶eba bed̶eaẽ́ b̶ʌda. Ãtebʌrʌ idjia cawaya mʌ̃a jaradia b̶ʌra
    Ãcõrẽneda.
  eng-F35: If anyone wants to do His will, he will know concerning the teaching, whether
    it is from God or whether I am speaking on my own.
  ind-ind: Setiap orang yang mau melakukan kehendak Allah akan bisa membedakan apakah
    ajaran-Ku benar-benar berasal dari Allah atau hanya dari pikiran-Ku sendiri.
  pes-OPCB: اگر کسی براستی بخواهد مطابق خواست خدا زندگی کند، پی خواهد برد که آنچه
    من می‌گویم، از خداست نه از خودم.
  mpt-mpt: Nakaia unangai Gode wengo wente bianiba ele weng baaneme iwat nabib ile
    ne weng ele aleyebi olo tekein kebianiba funaniba Bainobe. E ele bobol temo ni
    mo oyebebabe. Gode bobol tem funin ota omkahabeta omoneta ni aleyebebo ge funomabiobe.
  ssx-ssx: Hali epima꞉ Koda꞉na꞉ hone pa꞉la꞉ hau puluekema꞉ hone pia꞉ka꞉na꞉ta꞉ kutu
    pita꞉la꞉ halima꞉ta꞉ I̱ma꞉ do waloloeki Koda꞉na꞉eki kone walaasoeki make o yaka
    hone wia waloloeki make handa꞉ wilieke.
  mkl-mkl: Inɛ iyi í bi nŋu ku ce idɔɔbii Ilɑɑɔ̃, lɑfɛ̃ɛ ɑ́ mɑ̀ bii ciom hɑi bi Ilɑɑɔ̃i
    wɑ nɑɑ, wɑlɑkɔ bii í jɛ ti ɑmu tɑkɑm nii.
  gaq-gaq: ଜାଣ୍ଡେ ଜଦି ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚାରେ କାମ୍ ଡିଙ୍ଗ୍‌ନେ ରାଜି ତେଲା ନେଙ୍ଗ୍‌ନେ ସିକ୍ୟା
    ଇସ୍‌ପର୍‌ନେ ବାନ୍ ତାର୍‌ଲେଃକ୍ଲେ ନେଙ୍ଗ୍ ନିଜେ ନେଙ୍ଗ୍‌ନେ ଅଦିକାର୍‌ରେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଂକେ
    ଆତେନ୍‌ ମେଁ ମ୍ୟାଏ ।
  gof-RNT: Xoossaa sheniya oothanaw koyaa oonikka ha timirttey Xoossaa matappe yiyaakkonne
    woykko taani taappe odiyakko erana.
  unx-unx: ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେଲେକା ରିକା ସାନାଙ୍ଗ୍‌ରେଦ, ଇନିଃ ଆଇଁୟାଃ ଇନିତୁ ପାର୍‌ମେଶ୍ୱାର୍‍
    ସାଃଏତେ ଚାଏ ଆଇଁୟାଃ ପେଡ଼େଃତିଙ୍ଗ୍‌ କାଜିତାନା ଏନା ସାରିୟାଏ ।
  gah-gah: Makó nenete Ómasímo lititoka molatitoka oko alitune liki gilitamó nene,
    alika Ómasilokatí nehe nenitokatí nehe nene ámina monokumú gili hee linigave.
  lcm-lcm: Man a si kapo buk asi kana using ani vubuk si God, ka nas ta napo akalit
    ta akalkalit le si God vo le singig akorong.
  aer-aer: Angwenhele apeke mpwareme iwenhele Akngeye ahentye-aneme, kele re itelaretyenhenge
    nhenge iwenhe-akertele the akaltyele-antheme-akerte. Re nhenge itelaretyenhenge
    Akngeyele apeke-arle aneme nhenge ayenge akaltyele-antheke, nhenge ayenge apeke
    ayenge-arrpe angkeme, ayenge apekele angkerle-aneme arne iwenhe apeke ikwere akaperte
    atyinhe-ngentyele ware. The apeke tyatye atweme, ithwenge apeke.
  qvc-NT: 'Chaymi mayqan runa Dyus munashqanda ruraqqa kay nishqaypaqqa atin yach''ayta:
    ¿Jisusqam Tayta Dyus munashqanda yach''achikuykan ichu pay munashqandalla yach''achikuykan?
    nishpa.'
  tgl-ULB: Kung sinuman ang nagnanais gawin ang kaniyang kalooban, malalaman niya
