  yap-yap: En nib m’agan’ ngay ni nge rin’ e tin ni ba’adag Got e ra nang ko tin ni
    gu be machibnag e yib rok Got, ara gu be weliy ni gag e thin rog.
  mop-NT: —Le'ec mac a que'en u yool u bete' a c'u' u c'ati a Dioso, bel u cu na'te
    wa inen in cuxquintaj a t'an ada'a, wa tali etel Dios,— cu t'an a Jesusu.
  tet-tet: Ema mak beer tuir Niakaan hakara, ema nia bele natene malorek naꞌak, Haꞌukaan
    hanorin neꞌe mai nosi Naꞌi Maromak.
  hlt-MCSB: Khat khat loh a kongaih te saii ham a ngaih atah thuituennah he Pathen
    lamkah a? Kai kamah lamkah a ka thui? tite a ming ni.
  xtd-NT: Nux juini ɨɨn ñayiu xa kada‑i xa juini Ianyuux, kutnuni ini‑i nux tnuꞌu
    jaꞌan‑r kuu tnuꞌu Ianyuux a tnuꞌu mee‑r.
  mdy-ETH: ታና ዳኬሢኮ ዓይሢፆ ኩንሣኒ ኮዓያ ዓኣቶ ሃይ ታኣኮ ዔርዚፃ ፆኦሲዳፓ ዒንጊንቴቴያ ሃሣ ታኣኒ ታ ቶኦካፓ ዔኪ ኬኤዛያ
    ማዔቴያ ዱማሲ ዔራንዳኔ።
  spl-spl: Yakât otmâ nine eŋgatnaŋak ki otman ya lohimbi âlâ me âlâŋe Anitâhât tem
    lâumaiŋeâmâ nâŋgâm heŋgeŋgumai.
  usp-NT: Wi wi' jonok raj tran lawi' raj Kakaj Dios tran, tijch'ob'a' wi ji' petzal
    riq'ui Kakaj Dios ri tijon tamb'an o laj imb'ke tipe'w ri tamb'ij.
  zav-NT: Notə'ətezə beṉə' chene'ene' gone' can' chene'e Diozən', ḻe' əṉezene' šə
    de'en chlo'ida'anə' naquən c̱he Diozən' o šə naquən de'e bia'azəlaža'a.
  sgz-sgz: Ái sinih a ngoi i bál suri longoi kán nemnem ái Káláu, ái na mák ilmi mul
    i kak aratintin ngo aiá a hut til ái. A tari ái Káláu singing, ngo a hut sár tili
    kak hol masik?
  kek-NT: Li ani ta̱ajok xba̱nunquil li c'a'ru naraj li Dios, a'an tixnau ma re li
    Dios li tijleb li yo̱quin chixc'utbal malaj ut yal inc'a'ux injunes.
  blz-NT: Mian men mingilimang pingkira'na Alaata'ala, sabole bo minginti'i se' pisiso'-Ku
    norumingkat na Alaata'ala kabai se' tongko' na Ingku'.
  poe-NT: Tí jnkojinrá tjinkáonrá chrókjui̱nchexiteyéhérá éxí tóxrjínhi̱n Dios la
    tso̱nohará á chaxín kuènte Dios tí nkehe tjàkua o̱ á kuènta̱na tíha.
  san-TAM: யோ ஜநோ நிதே³ஸ²ம்ʼ தஸ்ய க்³ரஹீஷ்யதி மமோபதே³ஸோ² மத்தோ ப⁴வதி கிம் ஈஸ்²வராத்³
