    fo ana nahine, Au nenori ngga naa, tebꞌe-tebꞌeꞌ nema mia Lamatualain, do nema
    mia akaꞌ Au mesaꞌ nggo.
  msy-msy: Ezɨ gumazitam Godɨn akam bar an gɨn mangasa ifonge, an akar kɨ mɨkemezir
    kamɨn mɨngarim bar a gɨfogham. Egh a fogham, akar kam Godɨn ize, o a pura nan
    nɨghnɨzimɨn ize.
  agg-agg: Asu nindou ranai Godɨndɨ hoafɨ süŋgumbo yifirayei ana, ro hoafɨ hoafɨya
    arɨhandɨ nɨmɨndɨ nda fɨfɨrɨndɨhimboyei. Asu ai hoafɨ nda Godɨndɨ-mayo-mbayo asu
