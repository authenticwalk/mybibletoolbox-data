  yao-yao: Mundu asakaga kupanganya yakusaka Akunnungu, chaimanyilile kuti majiganyo
    gungwiganya gatyosile kwa Akunnungu pane nguŵecheta kwa ukombole wangu nansyene.
  tgp-tgp: Vara ha pa lo opoia varar̃uhu vara ha oloolo hin God, ha pa levosahia vara
    enau na lo vujangi na sava mo tai isan God, pani mo sopo isaku haseku.
  auc-NT: Mïnitö, Wængonguï nänö angaïnö ante Itota odömonte apæ̈necampa, ante pönëmïnitawo.
    Wæætë, Nämä pönëninque Itota odömonte apæ̈necampa, ante pönëmïnitawo. Ïñæmpa waocä,
    Wængonguï nänö ämaï cæcæboimpa, ante æcänö änaa tömengä ïñömö, Æcänö angä ëñëninque
    Itota odömonte apæ̈necää, ante do ëñencæcäimpa.
  kbc-NT: Nigica ane yemaa meo ane yemaa Aneotedoɡ̶oji, joaniɡ̶iniaa yowooɡ̶odi migewi
    me icoɡ̶otedibigimece miniwataɡ̶a Aneotedoɡ̶oji niɡ̶inoa iiɡ̶axinaɡ̶aneɡ̶eco,
    oɡ̶oa domige emaɡ̶a yowooko.
  bmh-bmh: Du in go Uwait nugau dabeleu tuguiai sesamorabun damau du, iz ze e mai
    darem Uwait nug ebuan ta, izal dabeleu eiman mai darem ta, go abe mamau.
  ctu-BL: Majqui jach yom i mel chuqui yom c Tat, mi caj i ña'tan mi ch'oyol j cʌntesʌbal
    ti Dios, o mi ch'oyol tic bajñel pusic'al.
  meq-meq: Ndoweye kə say məge wu nakə a yay a gər a Mbəlom aye na, ma səriye bazlam
    ga nakə na tsik aye a yaw abəra mə Mbəlom kəgəbay a yaw ma mədzal gər ga.
  noa-H: Hãbmua Hẽwandam hipierr nem waum k'õsi sim k'ai, magua k'ap'ʌ hajugui hajim,
    chadcha mua Hẽwandam hiekta jaau chirʌ́ wa sĩi mʌch hiekpaita jaau chirʌ́.
  alp-NT: Batuke tamata rebe eni hidupe lulu Tuhane Eni sukare pine irekwa be Auku
    hnauna meiju bei Alla pibe bei laleKu ruaKu.
  san-VEL: yo jano nide"sa.m tasya grahii.syati mamopade"so matto bhavati kim ii"svaraad
    bhavati sa ganastajj naatu.m "sak.syati|
  kbq-kbq: Aza'o agu'amo otinkeno Anumzamofo avesi'za huku hanimo'a, rempima nehuana
    agra antahino, Anumzamofonteti e'nefi, Nagrani'a navesite nehufi refko huno kegahie.
  kbh-kbh: Nda tojtsebos̈e jamama nts̈amo chë s̈ojichmó cha yojtsebos̈cá, cha echántsetats̈ëmbo
    ats̈be buatëmbayana Bëngbe Bëtsábiocana yóbocanama o nÿe áts̈bents̈ana.
  ron-LSB: Dacă cineva vrea să facă voia Lui, va cunoaște învățătura, dacă este de
    la Dumnezeu sau dacă vorbesc de la mine însumi.
  pon-pon: Meamen wiawia kupur a, pan weweki ai padak, ma a ren Kot, de jan ren pein
    nai.
  nhe-BL: Intla se tlacatl quinequi quichihuas ipaquilis noTata, quimatis intla nitlamachtía
    tlen Toteco itlajtol o san na notlajtol.
  sps-sps: E sei na mes te komainy kat non mangiir ten Gov ee nai natiny ror fafaatsuts
    te faatsuts iny Ronyo to te poo fi me ten Gov ge te nai vegiau kan iny Ronyo na
    parits Tsonyo.
  wnc-wnc: Sike aminu tapatuta Anutue gen gwaamutnangge natapiu waapata wamu nata
    ayanggat takngae natake wam waaknga Anututa yanggak ngang anggaman natapik. Jesuta
    inae natdendetnata siwan yanggak ngang dua natapik.
  bus-bus: Gbɛ̃ kɛ̀ yezi à zɛ kↄ̃n Luda pↄyezikɛnao égↄ̃ dↄ̃ tó ma yãdannɛna dɛ Luda
    pↄ́ ũ, kesↄ̃ ma zĩnda yãn mɛ́ɛ oo.
  gub-BL: Aze pepurapo wer tuwe Tupàn hemimutar rehe nehe, a'e mehe nezewe peze'eg
    putar ihewe nehe. — Azeharomoete neremume'u kwaw neze'eg purupe ne. Xo Tupàn neru
    ze'eg eremume'u iko purupe, peze putar ihewe nehe.
  imo-imo: Goteni teaio nimo uluma pilipo lipo teambo konopu lepa moromo imbomuni
    i nio ungumunga pulumu pilipelie, nani Gotenga ungumu nimo lemo molo yuni yunu
    konopuna pilipe nimo lemo konopu lembalo.
  boj-boj: Tamo bei a Qotei aqa areqalo dauryqajqa are soqnimqa anjam e mareqnum qaji
    endi aqa utru a geregere poiyqas. Osim qalieqas, ijo anjam endi Qotei aqaq na
    bej. E ijo segi areqalo na marosaieqnum. A degsim qalieqas.
  eng-DRA: If any man do the will of him; he shall know of the doctrine, whether it
    be of God, or whether I speak of myself.
  knf-knf: Woli ñaaŋ aŋal pdo uko wi Naşibaţi aŋaluŋ, ayikrën me pjukan pi naan pawoona
    du a, këme uko wi nji kaţupuŋ uwoona ţi nji ţañ.
  san-KHM: យោ ជនោ និទេឝំ តស្យ គ្រហីឞ្យតិ មមោបទេឝោ មត្តោ ភវតិ កិម៑ ឦឝ្វរាទ៑ ភវតិ ស
    គនស្តជ្ជ្ញាតុំ ឝក្ឞ្យតិ។
  arn-NT: Tüfa ta feyngey iney rume rüf dungu mew eluwkülele ñi femael Ngünechen ñi
    ayüelchi dungu, iñche ñi kimeltun kimfali tañi küpan ta Ngünechen mew ka ñi dunguelchi
    dungu.
  zas-NT: '@see-verse:JHN.007.016'
  ken-NT: Yɛ̌ agha anɛ ábhɔ́ŋɔ́ ntɨ bɛkʉ ɛnyɨŋ ɛnɛ Mandɛm áyàŋ, ǎrɨŋɨ bɛ mɛnyɨŋ
    ɛbhɛ́n mɛ̌tɔ̀ŋ bɛ́fú chi ntá Mandɛm nɛ bɛ puyɛ̌ mɛmbɔŋ kɛ ntɨ́ bɛtɔŋ bhɔ.
