  tcs-tcs: Zizas i bin spik demkain po dempla, ‘I no raittaim po mi po go de yet.
    Bat yupla ken go de enitaim yupla wandem.
  hlt-THB: cedawngawh Jesu ing, “Kai aham a tym pha law hlan hy; nangmih aham taw
    a tym ve awm poepa hy.
  soq-soq: Mo Iesu epe dieiena baiwa me diamone wanase, “Ne oda ema bedewe anteapa
    walamaida mai tauma wisepona, dia. Tane e baila walama uduudu wadaaubala winede,
    mai dima da enabodaleipona.
  qub-qub: 'Chaura wauguincunata Jesús niran: «Noga aywanäpäga manami öra chayamunrächu.
    Gamcunami ichanga imay örapis aywanquiman.'
  att-att: Á kinagi ni Apu Kesu nira, “Ari paga jimittál yù oras nga pappásingak ku
    ta ili na Jerusalem. Ngam sikayu, maguray lâ nga ággaw yù pappasingan naw.
  bki-bki: Mia Yesu berdop̃elo, naio berinavo “Kamiu kumijikia kuvila kenemiu vite
    nalo ea bogo na vabe ga napano kamiu tiniemiu jii ka kuvilaio, mia kiaku burum̃ara
    bogo naio maka rimei vo.
  bqp-bqp: 'Akũ Yesu pìńnɛ: A gↄrↄ dí kámɛnɛ kↄ̀ro. Ákↄ̃nↄ sↄ̃ á zɛ́ vĩ gↄrↄ sĩnda
    pínki.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə bwo nə́: «Fwála dâm í afwóyɛ́ bə; bɨ bâŋ bɨ bʉ́sə nə
    fwála ija byɛ̂sh.»'
  hat-hat: 'Jezi di yo konsa: Lè pa m'' lan poko sonnen. Pou nou, tout lè yo bon.'
  npl-NT: 'Yika Jesús okinmili: —Ayamó walajsi noora para nias ompa, pero nomejwah
    san tlan oras weletis nonyaskeh.'
  bgg-bgg: Isu è aishii yao, “Guro isbang ishak ne thuh de athog ba ro. Nyie ishak
    magunde nathek rone rangsua ro.
  eng-TCENT: So Jesus said to them, “My time has not yet come, but your time is always
    at hand.
  eng-BSB: Therefore Jesus told them, “Although your time is always at hand, My time
    has not yet come.
  cpu-NT: 'Ari ikantanake Jesús: “Aña tekera omonkarapaitetyaata noñaakantantya naaka,
    irooma eerokaite aritzimovaitzimi maaroni kitaiteri.'
  san-ASM: তদা যীশুস্তান্ অৱোচৎ মম সময ইদানীং নোপতিষ্ঠতি কিন্তু যুষ্মাকং সমযঃ সততম্
    উপতিষ্ঠতি|
  tac-NT: '''Lige Esusi regá anile: ―Tabilé ''cho seba raweli napu''lige Onorúgame
    jula ne''chí alé napu Jurea anilichi ejiro ju. Pe ''émika ''la simámala napuyéniko
    simánili. Tabilé chéré rekó pe napuyéniko simibie, ''émika pecha Onorúgamete nulérigime
    ka.'
  eng-WEBPB: Jesus therefore said to them, “My time has not yet come, but your time
    is always ready.
  gfk-H: Ma ing bia Iesu ga hadadei hua, ga tangai ta diet, “No nugu pakana bung pai
    hanuat a baa. Senbia ira pakana bung bakut i la haruat taar ta muat.
  viv-viv: Badi higahe tu Yesu gigahedi gigayo, “Yaku ivemogatala ana tova aimo keke
    gidalakayemu tu omiꞋiyao ma gava tova nuwanuwami wanana, au wanana. Keke tamo
    gavadi faꞋina wadabodaboda.
  yao-yao: Nipele, Che Yesu ŵaasalile, “Katema kambone kukwangu kakanaŵe kwika, kukwenu
    ŵanyamwe katema kakalikose kali kambone.
  tgp-tgp: Pani Iesu mo r̃aramira mara, “Noku pongi mo sopo lo mai, pani kamim ka
    tatamahu na rani tari.
  auc-NT: Mänömaï beyæ̈ Itota tömënäni ïnänite, —Botö wïï ñöwo goquënëmo ïmopa. Mïnitö
    guiquënë æyedëmë gomïni incæ cöwë waa impa.
  kbc-NT: Odaa jeɡ̶eetediogi Jesus, “Aniɡ̶icota limedi me jikee ane Ee. Pida akaamitiwaji
    boɡ̶okanicodaaɡ̶aca lakata noko yakadi memii.
  bmh-bmh: Yesus nug koli awareun, “Izal bitabun ziwas zuab tam. Bo, ag ein ziwas
    bitabun go iboi.
  ctu-BL: 'Jesús tsi'' subeyob: Maxto c''otemic i yorajlel cha''an mic majlel. Jatetla
    ti pejtelel ora mi la'' mel bajche'' jach la'' wom.'
  meq-meq: 'Yesu a gwaɗatay: «I ga na, həlay eye kə slaw zuk bay. Ane tuk na, i kurom
    na, kwa həlay waray waray, lele tsa.'
  noa-H: Hich heeugpeenaupai hichig magbaawai Jesuu hamag, —Pãragan hora t'um wajap'amgui
    hajim, p'iesta hee maag. Pari hagt'a mʌch maju hora k'aba sĩewai mʌʌgwaiwe chan
    mʌ mabamgui hajim.
  alp-NT: Yesuse Iombe, “Kwalia imi, Alla Eni petu ete Au kena keure emeije mosa.
    Po ete imire, petu sasaisa neka imi keure yele.
  san-VEL: tadaa yii"sustaan avocat mama samaya idaanii.m nopati.s.thati kintu yu.smaaka.m
    samaya.h satatam upati.s.thati|
  kbq-kbq: Anazanku Jisasi'a zamagrira zamasmino, Nagri knamo'a kofta osu'ne, hagi
    tamagra amne vano hugahaze.
  kbh-kbh: 'Chora Jesús tojanë́jua: —Ats̈be ora cabá ndoñe quentóshjango, pero ts̈ëngaftangbiama
    mocna órnaca ts̈abá endëtsomñe.'
  ron-LSB: 'Atunci Isus le-a zis: “Încă nu a venit vremea Mea, dar vremea voastră
    este totdeauna gata.'
  pon-pon: 'Iejuj ap kotin majani ow irail: Ai anjau jaikenta leler, a omail anjau
    mia anjau karoj.'
  nhe-BL: 'Huajca Jesús quinilhui: ―Aya ajsi nopa tonal tlen Toteco quiixtlalijtoc
    para nimonextiti nepa. Para imojuanti, hueli inyase tlen hueli tonal.'
  sps-sps: Jisas tsue to tsuri, “U nainy fatoobing Tsonyo te mataanis minon, ana fo
    nainy tsumi, mi kaa mirom nainy kinai iny vavis babainy te naa fi romi tan guainy.
  wnc-wnc: Unzing iniwa ita yake anzing yanikut, “Tapduknga nata unzing tasiwitde
    dua dapakak. Ngana tapduknga ginu apasikaing gwenu wena sinanga dua.
  bus-bus: 'Ben Yesu bèńnɛ: À gurↄↄ e kámɛ kↄ̀ro. Amↄanↄ sↄ̃ á zɛ́ vĩ gurↄ sãnda
    píngi.'
  gub-BL: Uze'eg Zezuz wanupe. — Naha kwaw ko 'ar rehe ihe nehe, ta'e nuhem kwaw he'ar
    a'e rihi xe. Pe pepuner peho haw rehe wyzài 'ar mehe pe,
  imo-imo: Aku ningimunga Jisasini nimbei, “Nanga waimu oi wendo naa oli. Nalo enonga
    waimu we ltemo.
  boj-boj: Onaqa Yesus na kamba minjrej, “Ijo bati kereosaiunu. Ariya bati kalil di
    nuŋgo bati.
  eng-DRA: 'Then Jesus said to them: My time is not yet come; but your time is always
    ready.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Wal wi naan uundo bi ban, kë ŋwal bŧi ŋaşë
    nuura pa an, nado uko wi naŋaluŋ.'
  san-KHM: តទា យីឝុស្តាន៑ អវោចត៑ មម សមយ ឥទានីំ នោបតិឞ្ឋតិ កិន្តុ យុឞ្មាកំ សមយះ សតតម៑
    ឧបតិឞ្ឋតិ។
  arn-NT: 'Feymew Jesus feypifi ñi pu peñi: —Petu puwlay iñche tañi medin antü, welu
    eymünngealu chem antü rume puwkülekey.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Ad wadxint da horan, per par lëjt xhietëëz
    horan na̱j zagdxe.'
  ken-NT: Yesu arɛm ntá yap bɛ, “Mpok aya ábhɨ́kɨ́ re kway, kɛ ntá yɛka yɛ̌ntɨkɨ
    mpok akway.
