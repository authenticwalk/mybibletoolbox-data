verse: JHN.007.006
translations:
  kpx-kpx: Ige Iesuu au hohuvuho loui avoe, “La isiviai onole vaho valiege momolelahai
    vave. Isito ataeau di hilokaveve ke vaniu lohoholinu.
  okv-H: Iesu na ke mine einge ena, “Iji nau amo puvuraera te ungota iji amo inono
    be ra.
  tbo-tbo: Ega yaka Yesu i paliwelehi i pa, ‘Ega u houga dumana po ipa a nae. Ma taumi
    ona nae, babana houga atapuna emoemotami.
  mal-C: യേശു അവരോട്, “എന്റെ സമയം ഇതുവരെ വന്നിട്ടില്ല. നിങ്ങൾക്കോ, എപ്പോഴും സമയംതന്നെ.
  grc-SR: Λέγει οὖν αὐτοῖς ὁ Ἰησοῦς, Ὁ καιρὸς ὁ ἐμὸς οὔπω πάρεστιν, ὁ δὲ καιρὸς ὁ
    ὑμέτερος πάντοτέ ἐστιν ἕτοιμος.
  bgc-bgc: फेर यीशु नै उनतै कह्या, “मेरे खात्तर इब्बै सही बखत कोनी आया, पर थारे खात्तर
    सारा बखत सही सै।
  khz-khz: Gaura pakurai Iesu na evaikilarato, netiwato, “Au geku toma rogotina ere
    kwara. A gomi gemi ai toma maparara gelegeleramo.
  deu-TKW: 'Da sagt Jesus zu ihnen: meine Zeit ist noch nicht da, eure Zeit aber ist
    immer fertig.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Cutu rdxini dza quiaꞌ uluíꞌ lahuaꞌ laugac bunách,
    san dza queëliꞌ tseajliꞌ niꞌ chzoacz.'
  lin-lin: 'Yesu azongiselaki bango : — Tango na Ngai ekoki nanu te ; kasi mpo na
    bino, tango nyonso ezali malamu.'
  hns-NT: 'Tab oe bolies: „Hamaar tem abbe na aail hai hoewa djaai khaatien.'
  noa-E: Ich eeugpeenaupai ichig magbaawai Jesuu amag, —Pãragan ora thum wajaphamgui
    ajim, phiesta ee maag. Pari agtha mʉch maju ora khaba sĩewai mʉʉgwaiwe chan mʉ
    mabamgui ajim.
  eng-EMTV: Then Jesus said to them, “My time has not yet come, but your time is always
    ready.
  mib-NT: 'Yūcuán na te ni cahān Jesús: Ná tu quee maá quɨ́vɨ̄ jeē quihín rī. Te máá
    ró jijnáhan ró chi na‑ni quɨvɨ̄‑ni te cuu quingoo ró.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “इङ्‌गाॽ आये़म्‍मिन् मे़न्‍दाए वाॽरो॥ खिनिॽग आप्‍फाल्‍ले़साङ्
    पेःक्‍मा के़सुक्‍तिॽरो,
  xnj-xnj: Yesu akavajovela, “Lukumbi lwangu lwabwina lwakona kuhika, nambu kwa nyenye
    lukumbi lwoha lwabwina.
  mmx-mmx: La ne Iesu ga lok tidi, “Loxonaleng ti lox asuvos ia xovisi na vot. I epovo
    do nemi minat pas avot be ti mo leluxa at toxonaleng mi vara i,
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ën anun usaquin ñu ''ati nëtë ca ucëma pain
    ''icën. Usa ''ain ca mitsux cuainsa tani cuantan, camabi nëtëx ca mitsúnmi anun
    ñu ''ati asábi ''icën.'
  tee-NT: 'Pus ajunich ju Jesús: ―Tuca'' chin ju avilhchan ju iclhcanicanta. Para
    ju uxijnan va tuchi horach lai naviyat''it ju p''ast''ac''at''it.'
  eng-LSV: Jesus, therefore, says to them, “My time is not yet present, but your time
    is always ready;
  cak-NT: 'Y ri Jesús xu''ij chique ri rach''alal: Rix xabachique (xama''anchique)
    k''ij utz jixapon chupa ri nimak''ej. Pero ren manak modo yinapon yan.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Ndohoi ve jihohava apiavo toryvi pe, ei ga.
    Kiromo jate pyryvamo pehoa, ei ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Ewari Tachi Ak''õrepa awara bɨda ma-it''ee waide
    pa-e bɨda aji. Mamĩda parã wã k''inia p''anadak''ãri, wãdaipia bɨ.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ta sagha a fitika ɗa wa. Ŋa kaghuni ya ná, dər
    ta wati luwa tsi, nda maga fitik, ka kaghuni.'
  glk-glk: 'پس عیسی اوشأنه بوگفته: «می وخت هنوز فَنرسه، امّا شیمی‌ره هر وختی مناسبه.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús xi̱hín na̱ cán já: —Cáma̱ní yi̱í ndindaa hora
    cu̱hu̱n i̱. Ta va̱ha ri ndóhó ndá hora na̱cuu va cuu cu̱hu̱n ndó ja̱n.'
  gfk-S: Ma be Jisas ga hadade hobi, iga tange ta di, “No nugu pana bung paile hanawat
    baak. Ma ira pana bung bakut ila haruat ter ta mu.
  bmu-bmu: Mewö jigetka kewö jii mötket, “Urugö nup aukŋe memamgö nalöŋan qahö kam
    kuŋguiga maljalmö, eŋgö nalöŋinan mönö sundan dop anmeaŋgö dop ahöza.
  dgz-dgz: Go Iesu inamup wan, “Wam nega tamanawa ya di onen tauia, go wam ega union
    da di.
  eng-GNV: 'Then Iesus saide vnto them, My time is not yet come: but your time is
    alway readie.'
  zaa-NT: 'Jesús nna ra tìe cą: Bihua chi gùl·la'' tè tiempo para tsa''á'', pero lebi''i
    nna huacca ba tsía le biỹa díbá tiempo ní.'
  eng-WEBSTER: 'Then Jesus said to them, My time is not yet come: but your time is
    always ready.'
  guh-guh: 'Nexata Jesús jumaitsi pejuyapijivijavabelia: —Abaxë raja tajamatacabi
    apo netocopiapatsi tanaitajëtsinexa daxitajivijavabelia. Itsiata paxamë apo paitsimë.
    Paepatota jamatabëpaponame, pacatoxanepana paneponaenexa.'
  bon-bon: Yeesu jejemige egä, “Iyeta padare cabu weeme tääpume papa gyene otni, yepä
    cäme padare te camu gyene atyaramta.
  nhw-BL: 'Huajca Jesús quinilhui: ―Noja ayamo ajsi nopa tonal catli Toteco quiixquetztoc
    para nimonextiti nepa. Para amojuanti, hueli anyase tlen hueli tonal.'
  swh-ONEN: Yesu akawaambia, “Wakati wangu bado haujawadia, lakini wakati wenu upo
    siku zote.
  wbi-wbi: Pe uYesu akavavuula akati, “Unsiki ghwango ghukyale pifika, looli umue
    ndepoonu muluta amasiki ghooni.
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, nɛn sɑɑ kun turim kpɑ, ɑdɑmɑ bɛɛn sɑɑ sɔɔrɑ i wɑ̃ɑ
    mi bɛɛ.
  eng-KJVCPB: 'Then Jesus said unto them, My time is not yet come: but your time is
    alway ready.'
  kgk-NT: 'Upéi he''i gwyvýry-pe: —Nogwahẽi vyteri xe óra aha hagwã. Ha peẽ katu napende
    órai peho hagwã. Pehose ramo, tapeho mani katu, he''i.'
  waj-waj: 'Yisuuva iya tunoo: Na kuanara suaivo hama nninoo. Ngia kuaara suaivo sabi
    suaivai.'
  cpy-cpy: 'Ari ikantanaki Jesús: “Tema tekira omonkaata noñaahan-tantyaari naaka,
    rooma eeroka-paeni tee inashita piñaayi-tziro kitejeri-paeni.'
  ekk-PKP: 'Jeesus üles neile: „Mul ei ole veel aeg minna, aga teie võite minna, millal
    iganes soovite, sest teie jaoks on iga aeg õige.'
  mpx-mpx: Yaka Yeisu i baek talinau elal i ba, “No sauga hot nigeya ga i pwapwawa,
    yaa komiu wami sauga ya te sauga gegewena.
  wbp-wbp: Ngula-jangkaju, Jijajirliji-jana jangku-manu, ngulaju kujarlu, “Kajinkili
    nyurrurla ngampurrpa kiikii-jarri yaninjaku wurnaku yali-kirraku Jurdiya-kurraku
    Purlapaku, ngulajulu nyurrurla yanta jalangu marda jukurra marda, kula-nyarra
    nganangku warla-pajirni. Kala ngaju karnarla pardarni Kaatuku, ngaka kajiji nyanungu
    wangka Jurujulumu-kurraku yaninjaku.
  luo-luo: Kuom mano, Yesu nowachonegi niya, “An sechega pok ochopo, un to unyalo
    timo gigeu sa moro amora.
  nhe-NT: 'Huajca Jesús quinilhui: ―Aya ajsi nopa tonal tlen Toteco quiixtlalijtoc
    para nimonextiti nepa. Para imojuanti, hueli inyase tlen hueli tonal.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܥܕܵܢܝܼ ܗܸܫ ܠܹܐ ܝܠܵܗ̇ ܡܛܝܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܥܕܵܢܵܐ
    ܕܝܼܵܘܟ݂ܘܿܢ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܝܠܵܗ̇.'
  esk-NT: Jesus nipliutigai, “Piviksraġa nalaullugu tikiumanġitchuqsuli. Ilipsi aullałhiñaaŋurusri
    sumipayaaq.
  msb-msb: Ginsabihan sinda ni Jesus, “Dili pa ini an panahon ko pagpakilala. Dili
    sugad sa iyo na an tanan na panahon paripareho lang.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ha¹chi² ma²ca¹tǿ² jmai³ ja³nei³jni. Di³ dsio¹ báh³
    quiánh² hniah¹² gu³noh¹² hniah¹² jmai³ ja³hiug² hoh¹² hniah¹².'
  dso-dso: ଜିସୁ ତାର୍‌ ବାଇମନ୍‌କେ କଇଲା, “ଏବେ ଜାକ ମର୍‌ ସମାନ୍‌ ବେଲା ଆସେ ନାଇତା । ମାତର୍‌
    ତମର୍‌ପାଇ ସବୁ ବେଲା ସମାନ୍‌ସେ ।
  meu-meu: Bena Iesu ese e haere henidia, eto, Lauegu nega na dohore; a umui emui
    ai nega iboudiai na heḡereḡere.
  yva-NT: Weti Yesus po raura akananto mansai pare, “Sya masyoto Amisye po ratayao
    Rinaije mamai dainya, yara weapamo wapare masyoto rui vayaveamo wata kai.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Ewanék umange nadid ta piyesta, da éwan ko
    pabi oras a tumanyag. Mara sikam.” kagi na, “éy maari kam a umange ta éya ta maski
    nikésiya,
  zpm-NT: '@see-verse:JHN.007.005'
  hix-NT: Onà wyaro nkekon hatà, noro, àwyanye. Ehonomnà me rosonyhotho mehra hak
    naha, kekon hatà. Omnyam haxa emahona ro oyosonyhotho komo ohxe rma naha, àsok
    maken yawasàn ho mak ha.
  sim-sim: Karem li mbarik ormu mbara, �Orok a ikwa wolok nawa ambu sir. Hako jir
    men orok ji ikwak nawa sir.
  npi-ULB: त्यसकारण येशूले तिनीहरूलाई भन्‍नुभयो, “मेरो समय अझै आएको छैन, तर तिमीहरूको
    समय सधैँ तयार छ ।
  cgc-cgc: Sabat Jesus ta mga utod din, “Kyo a pwidi mag-iling naan ta pista bisan
    ino na uras. Piro, yaken i a, dili pa igo na uras aged matuman plano ta Dyos para
    ki yaken.
  tim-tim: Hain dâmbiâ Yesuŋe hin makyeŋgiep, “Ye hanâk wan me wan akberâm âmâ âlepŋe
    akbei. Dâ nâmâ hain bo akman. Sopŋânâk wan me wan meman. Miawakmâ tek tekŋân kinbiangât
    sop boâk miawaktâp.
  yor-yor: Nítorí náà ni Jesu wí fún wọn pé, “Àkókò gan an fún mi kò tí ì dé; fún
    ẹ̀yin, gbogbo àkókò ni ó dára fún yín.
  wos-wos: Wandaka dé Jisas diré wa, “Atéfék nukwa guni Judiaré yinjoka mawuli yata
    yitanguni. Wuni yitewuka nukwa wayika yakéndé.
  emp-NTPO: 'Maʌ̃ne Jesuba ãdjía jarasia: –Mʌ̃ wãi ewarira wad̶ibid̶a jũẽẽ́ b̶ʌa baribʌrʌ
    bãrãra baridua ewarid̶e wãnida panʌa.'
  eng-F35: 'So Jesus says to them: “My time is not here yet, but your time is always
    available.'
  ind-ind: Jawab Yesus kepada mereka, “Sekarang belum waktunya Aku pergi ke Yerusalem.
    Tetapi kalian bisa pergi kapan pun,
  pes-OPCB: 'عیسی جواب داد: «من نمی‌توانم الان بروم، ولی شما می‌توانید. الان وقت آمدن
    من نیست. ولی برای شما فرقی ندارد که کِی بروید،'
  mpt-mpt: Yesuse baabenea Ne titilo nakaia unangai alebenamabio amo mo tlim blim
    bio kesoa ne mo unamabibabe. Otane i ibo mo makaa dlablibba kesoa ilib bobol temobe.
    Enamin dim ota unomo genimibo unaibobe.
  ssx-ssx: Yesuma꞉ mo haliweki pa꞉ta꞉ alota꞉ Yaka nate a̱i̱ na a꞉pa꞉la꞉me laata꞉ ika꞉
    ekita꞉ amba꞉ a꞉pa꞉la꞉me.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, wɑɑtim kù to wɑ titɑ̃, ɑmmɑ iŋɛ wɑɑtiu fei í sĩɑ
    nŋɛi.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍‌ନେ ନିମାଣ୍ଡାନେ ବେଲା ଏଜାକ ଆପାଙ୍ଗ୍‌କେ ଣ୍ଡୁ
    । ମାତର୍‌ ଉଡ଼ିବେଲା ଡିଗ୍ ପେନ୍‌ସା ଟିକ୍‌ ଡିଙ୍ଗ୍‍ୟାଏ
  gof-RNT: Yesuusi enttako, “Taw injje wodey gakkibeenna, shin hinttew ubba wodey
    injjetees.
  unx-unx: ଏନାମେନ୍ତେ ୟୀଶୁ କାଜିକେଦ୍‍କଆଏ, “ନାହାଁଃ ଜାକେଦ୍‌ ଆଇଁୟାଃ ଠାଉକାନ୍‌ ନେଡା ଆଉରି
    ସେଟେରାଃ, ମେନ୍‌ଦ ଆପେୟାଃନାଙ୍ଗ୍‌ ଠାଉକାନ୍‌ ନେଡା ଜାନାଅଗି ନେଡାକାନା ।
  gah-gah: 'Izesú nene láa loko lo kimimó: Lekeza netá matá loló itune liki litá iki
    lilí itamóza, Zutaia apató vito gamenaváne velesá alitamive.'
  lcm-lcm: Asukang na Iesu kala antok iria, “Kag taun akorong parik lak kapa serei,
    sikei si kami ararai kalapo taun lenginang.
  aer-aer: Kele Jesus anteme itneke angkirtneke, “Arlte lyete kwenhe arratye anetyakenhe
    nhenge ayenge alhetyeke. Kele arrantherre nhenge ilengare apeke alhetyekele aneme.
  qvc-NT: 'Chaymi Jisusqa masangunata nirqan: —Tayta Dyus siñalashqan tyimpuyqam manaraq
    ch''ayamushqachu. Piru qamkunaqam ima diyapis atingillapa riyta.'
  tgl-ULB: Kaya sinabi ni Jesus sa kanila, “Ang aking panahon ay hindi pa dumating,
    ngunit ang inyong panahon ay palaging nakahanda.
  cbs-NT: 'Jesúsun jatu yuikin: —Jaska en ixanaidan, kemadiamaki. Matudan, tsuan matu
    jawa dananbuma jamapaiaibutian man katiduki. Jakia eanan, jatun chakabukidi xabakabi
    en jatu yuiaiwen taexun eki sinatakin ea danankanikiki. Jaskawen taea en daya
    en menediamawen taea en kayutidumaki.'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Ñatuu kenda‑ka ora ri, kovaa ro''o chi ndeva''a‑ni
    na ora chi va''a‑ni kúu, ka jani ini ro.'
  nnq-nnq: Bai Yesu ngabalengela, “Kingobu chango chanaikaje. Nambu kwinu mangweto
    kila kingobu cha mbone.
  bao-NT: 'To biri Jesús pea o biro cʉ̃jare ĩiwi: —Yʉra toopʉ yʉ ca waapa rʉmʉ eati
    ména. Mʉjara no ca boori rʉmʉ mʉja ca waajata cãare añujañu.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତାନ୍ ଅୱୋଚତ୍ ମମ ସମଯ ଇଦାନୀଂ ନୋପତିଷ୍ଠତି କିନ୍ତୁ ଯୁଷ୍ମାକଂ ସମଯଃ ସତତମ୍
    ଉପତିଷ୍ଠତି|
  huv-NT: 'Condom quiaj Teat Jesús tasaj nejiw: ―Xique nganaw matüch a nüt namb quiaj,
    icona ngünantanej nüt alndom meamban.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Tobe hi̱ngui̱ sønna̱ ora ga̱ mmagä p''ʉ
    guí xicui. Pɛ nu̱''a̱hʉ, hønt''a̱ goma̱ ora sä ngue guí̱ mmähä.'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudibo yeniŋguk, “Hidi nai fifit indigoŋ hinamuni titiŋdok
    une nadiŋa kedem une tiŋit. Iŋgoŋ nu’walaŋ nai mu dulalak.
  obo-NT: Na kahin Disas to, “Atag koddi, konna pa ini kos ollog no timpu, piru atag
    koniyu, od poko‑undiyon kow ahad kannu.
  cak-ENT: 'Y c''ateri'' ri Jesús xbij c''a cheque ri ye ruchak'': Rix achique na
    c''a k''ij utz nyixapon chupan ri nimak''ij. Jac''a yin man quiri'' tüj. Yin man
    jani c''a utz tüj richin que nquinapon.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤧᤶᤔᤡᤴ ᤔᤧᤴᤍᤠᤀᤣ ᤘᤠ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹ᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤐᤣ᤺ᤰᤔᤠ
    ᤁᤧᤛᤢᤰᤋᤡ᤹ᤖᤥ.
  mie-NT: 'Ñúcuán de nī ncāhān Jesús: Ncháha ca quenda maá quīvī jā quíhīn ni. De
    ndá máá nú chi nā-ni quīvī de cuu quīhīn nū.'
  san-TIB: ཏདཱ ཡཱིཤུསྟཱན྄ ཨཝོཙཏ྄ མམ སམཡ ཨིདཱནཱིཾ ནོཔཏིཥྛཏི ཀིནྟུ ཡུཥྨཱཀཾ སམཡཿ སཏཏམ྄
    ཨུཔཏིཥྛཏི།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata contestaspa niran: —Jerusalén llaqtaman rinaypaqqa
    manaraqmi tiempoqa chayamunraqchu. Qankunapaqmi ichaqa ima tiempopas allinlla.'
  pao-NT: Soo Te Pabe'e mee mu nanekwegea, “Nu gi o mea-wa'ne manepunne, mu yise tooe
    hannano tooe mesoo mea.
  cbu-NT: 'Tárangusin, Isussha: Naturitana nuwaam nda waritariya; nuw zari nda tatsamooriya.
    Itaru, ichinguru zari siyaam waritariya, tárangu.'
  usa-usa: 'Îtuma timá yímikaiye: “ketí kanaamá íma pááq uráiye. ááqibo máqte-kanaama
    minnâ keráwáqti kanaamíye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ pi mɑɑ rɛ: Inɛ́tuŋɛ íi kɑhɑnɛ n tu. Amɑ́ in nɔ́ɔ,
    ḿpɑ́ ituŋɛ íye yɛ nɛ nɔ́ sɑ́lɛ.'
