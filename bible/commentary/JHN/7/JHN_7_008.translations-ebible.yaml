verse: JHN.007.008
translations:
  kpx-kpx: Iale nena momolelahai vahaeho vani keve teve. Di bae aike talivebene. Kosealemo
    di vaniu lohoholinu.”
  okv-H: Avoeto ungo pondo ta pambuvujo, eto nau iji puvurae avoeto na eha pondo ta
    mane pambasona.” ainge enu.
  tbo-tbo: Taumi tunawami ona nae hoi toleha, geka hougana apega a nehi toleha uyahina
    babana u houga dumana ega ita geleta.’
  mal-C: നിങ്ങൾ പെരുന്നാളിനു പൊയ്ക്കൊള്ളൂ, എന്റെ സമയം ആയിട്ടില്ലാത്തതിനാൽ പെരുന്നാളിനു
    ഞാൻ ഇപ്പോൾ പോകുന്നില്ല”
  grc-SR: Ὑμεῖς ἀνάβητε εἰς τὴν ἑορτὴν ⸋ταύτην·⸌ ἐγὼ ⸂οὔπω⸃ ἀναβαίνω εἰς τὴν ἑορτὴν
    ταύτην, ὅτι ⸂2ὁ καιρὸς ὁ ἐμὸς⸃ οὔπω πεπλήρωται.
  bgc-bgc: थम त्यौहार म्ह जाओ, मै इब्बै इस त्यौहार म्ह कोनी जान्दा, क्यूँके इब्बै
    मेरा सही बखत कोनी आया।”
  khz-khz: Gomi pio ago vovelekwai. Na au ati pana ago, kwalana au geku toma taunatauna
    rogotina ere kwara.”
  deu-TKW: Gehet ihr hinauf zum Fest. Ich gehe nicht hinauf zu diesem Feste, weil
    meine Zeit noch nicht erfüllt ist.
  zsr-NT: Gul‑tséaj lbiꞌiliꞌ lni naꞌ. Cutu tsijaꞌ naꞌa lni naꞌ le cutu rdxini dza
    quiaꞌ.
  lin-lin: Bino, bokende na feti wana ; kasi Ngai, nakokende te, pamba te tango na
    Ngai ekoki nanu te.
  hns-NT: Toelog dja tiewhaar manaaw, hamaar tem abbe na aail hai.”
  noa-E: Magnaa amag, Pãachta pãach phiesta ee wëtjurauma ajim. Mamʉ agtha mʉch maju
    ora khaba aawai mʉʉgwaiwe chan mʉ mabamgui ajim ich eeugpeenag.
  eng-EMTV: You go up to this feast. I am not yet going up to this feast, because
    My time has not yet been fulfilled.”
  mib-NT: Cuángoo máá ró vico ún. Te máá rí chi ma quihín rī vijna, chi ná tu quee
    maá quɨ́vɨ̄ cánuú quíhīn rī. Achí yá.
  lif-NT2: तङ्‌नाम्‍मो खिनिॽ थो यरुसले़म्‍मो पेगे़म्‍मे़ॽओ॥ इङ्‌गाॽ आल्‍लो मे़बेःक्‍कान्,
    थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आये़म्‍मिन् मे़न्‍दाए वाॽरो॥”
  xnj-xnj: Nyenye mhamba kumselebuko. Nambu nene nakuhamba kumselebuko wenuwo, muni
    lukumbi lwangu lwabwina lwakona kuhika.”
  mmx-mmx: Minat pas ti mo leluxa. Nenia noxot pas soso rin, mila loxonaleng ti lox
    asuvos ia xovisi na vot.”
  cbr-NT: '''Ëx anun anu ''iti nëtë ca ''icëma pain ''icën. Usa ''ain cana cuaniman.
    Mitsux ca cuantan.'
  tee-NT: Ju uxijnan ap'inchit'itch junta lai c'atan. Ju quit'in tuca' lai acti'alh
    ju anch ni jantuca' chin ju avilhchan ju iclhcanicanta.
  eng-LSV: You—go up to this celebration; I do not yet go up to this celebration,
    because My time has not yet been fulfilled”;
  cak-NT: Rix c'o modo jixbe; ren c'a man jani quibe-e chupa ri nimak'ej ri'. Ri hora
    chi nink'alajij-wi', c'a man jani toka, xcha' ri Jesús chique.
  pah-NT: Pehe ti peho toryvi pe a'ero, ei ga. Jihi ndahoi ve kiro. A'ereki ndohoi
    ve jihohava apiavo, ei Jesus'ga g̃a pe.
  sja-NT: Wã́tɨ fiestadee. Mɨ wã-eda aji, waide mɨ ewari pa-e perã.
  xed-xed: Lawala kaghuni! La a iʼi wu, kabga ta kɗa a sagha fitika ɗa karaku wu,»
    ka Yesu nda həŋ.
  glk-glk: شومأن خودتأن به عید بیشید. من الأن نأیم، چونکی می وخت هنوز فَنرسه.»
  mks-NT: Cuáhán mé ndó víco̱ tá cúni̱ ndó cu̱hu̱n ndo̱ jáchi̱ ye̱he̱ a̱ cúhu̱n toho
    i̱ jáchi̱ cáma̱ní yi̱í xi̱nu̱ hora cu̱hu̱n i̱ —na̱cachi a.
  gfk-S: Kaie. Mu na hanahut utuma tano Lukaro. Aiou pa nile hanahut kinong no nugu
    pana bung paile hanawat at baak.”
  bmu-bmu: Anmamamgö nalönan mönö qahö kam kuŋguza. Miaŋgöra nöŋön sösöŋgai kendon
    kiaŋgöreŋ qahö öŋgömam. Nöŋön mire tatpiga iŋini ölöp endu anda öŋgöba söŋgaime.”
  dgz-dgz: E barip gage aisen. Ne endi barip ame gage ya di dot ongain, iwa endi mame
    ne wam nega tamanawa da uon.”
  eng-GNV: 'Go ye vp vnto this feast: I wil not go vp yet vnto this feast: for my
    time is not yet fulfilled.'
  zaa-NT: Littsia ba lebi'i fiéstaá, pero inte' nna bihua thaya tìa', porqui'ni labí
    chi gùl·la' tè tiempo para ccá' declarar lani yétsiloyu.
  eng-WEBSTER: 'Go ye up to this feast: I go not yet to this feast, for my time is
    not yet full come.'
  guh-guh: Paxamë baja paponare fiestajavabelia. Xanë ra abaxë apo ponaenë. Tsipaji
    abaxë apo netocopiapatsi paepatota ponaejitsianë, jai Jesús pejuyapijivijavabelia.
  bon-bon: Äte naaclege weene ai trii tääpume. Cane lica ädenine, ingle cäme tääpume
    miiji padare lica gyene otnime.”
  nhw-BL: Xitlayacanaca campa nopa ilhuitl pampa ayamo ajsi hora para niyas na.
  swh-ONEN: Ninyi nendeni kwenye Sikukuu, lakini mimi sitahudhuria Sikukuu hii kwa
    sababu wakati wangu haujawadia.”
  wbi-wbi: Umue lutaghi kukikulukulu ikio; une naniluta ulwakuvaunsiki ghwango ghukyale
    pifika.
  bba-bba: Bɛɛ, i tɔ̃ɔ bɑkɑ te doo. Nɛ nɑ ǹ tu dɔɔ, domi nɛn sɑɑ kun turɑ ɡinɑ.
  eng-KJVCPB: 'Go ye up unto this feast: I go not up yet unto this feast; for my time
    is not yet full come.'
  kgk-NT: Tapeho katu Jerusalém-my aretegwasu mboete-vy. Ha xe katu nogwahẽi vyteri
    xe óra aha hagwã. Upéa-gwi ndaha mo'ãi joty, he'i gwyvýry-pe.
  waj-waj: Ngiengie buusa nnaara kuatee. Ni suaivo hama vaama nniivaara hama na ii
    buusa ivakira kuanaravaivee.
  cpy-cpy: Piyaateeyini eeroka roemoshirenkaetaha, eero niyaatzita naaka, tema tekira
    omonkaatyaa noñaahan-tantyaa.”
  ekk-PKP: Teie minge pühadele. Ma ei lähe neile pühadele, sest minu jaoks ei ole
    veel õige aeg.“
  mpx-mpx: Komiu ku nok ku na Yelusalema hagaliya. Nau nigeya ga na nonok, kaiwena
    no sauga nigeya ga i vivin.”
  wbp-wbp: Nyurrurla-patuju yantalu kamparru Jurujulumu-kurraju yalikiji Purlapaku.
    Ngajuju karna nyampurla-juku nyina kajiji nyangurla mayi wangka Kaatu ngajukuju
    yaninjakuju.”
  luo-luo: Un dhiuru adhiya e sawo. An pod ok adhi e sawono mondi nikech sa mowinjore
    adhi kuno pok ochopo.”
  nhe-NT: Xitlayacanaca campa nopa ilhuitl pampa aya ajsi hora para niyas na.
  aii-aii: ”ܣܘܿܩܘܼܢ ܐܲܚܬܘܿܢ ܠܥܹܐܕܵܐ. ܐܵܢܵܐ ܐܵܕܝܼܵܐ ܠܹܐ ܐܵܣܩܹܢ ܠܐܵܗܵܐ ܥܹܐܕܵܐ، ܣܵܒܵܒ
    ܥܕܵܢܝܼ ܗܸܫ ܠܹܐ ܝܠܵܗ̇ ܡܛܝܼܬܵ‌ܐ.“
  esk-NT: Ilipsi niġiqpagvikaanukkitchi. Aullanġitchuŋa pakma atakkii aullaġviksraġa
    tikiumanġitchuqsuli.”
  msb-msb: Kaya kamo na lang mismo an mamyista. Dili ako masagka kaupod niyo kay dili
    pa gayod ini an akon panahon.”
  cpa-NT: Gu³noh¹² hniah¹² jmai³. Ha¹chi² nei³jni. Di³ tsa¹ma²tǿ² jmai³ ja³nei³jni
    ―ca¹juúh²dsa.
  dso-dso: ତମେ ପରବ୍‌ କର୍‌ବାକେ ଜାଆ, ମୁଇ ଜାଇ ନାପାରି । କାଇକେ ବଇଲେ ଏବେ ଜାକ ମର୍‌ ସମାନ୍‌
    ବେଲା ଆସେ ନାଇତା ।”
  meu-meu: Umui hari ba ha dara dae, ina aria baola; a lau be basina dara dae, badina
    be egu nega na do se kau.
  yva-NT: Wata one wato rai kai! Yara Risyamo syore rainy, weye Sya masyote mamai
    dainy.”
  dgc-dgc: Sikam san dén i mamiyestaa,” kagi na. “Pero sakén éy éwanék sa umange.
    Ewan ko pabi oras a tumanyag.”
  zpm-NT: Goḻtsie, tedse lni rii dzigo ga naa; sac gard gdziṉ dze ne glu cho nac naa.
  hix-NT: Omnyamo ryhe àtotxoko, asahxemtono ytxoho na. Uro ryhe, àtohra rma hak wehxaha,
    rototho mehra hak esnàr ke, kekon hatà, Txesusu, towtà komo wya.
  sim-sim: Hako jir ji ika, hiyawu laka os Jerusalemik li uwa mishi orok. Ana ikwa
    wolok nawa ambu sir. Os orok a ikwa wolok si nawakop amu iwa.�
  npi-ULB: तिमीहरू चाडमा जाओ, म यो चाडमा जाँदिनँ, किनभने मेरो समय अहिलेसम्म पुरा भएको
    छैन ।”
  cgc-cgc: Gani, kyo nang manaw na mamista. Dili a nang ake manaw tak dili pa ake
    na uras.”
  tim-tim: Akto nâ tek tekŋân miawakbiangât sop boâk miawaktâp aregât nâ hinŋeâk bo
    ariwerân. Dâ yeŋe amâ hombaŋgât ariŋet.” dâep.
  yor-yor: Ẹ̀yin ẹ gòkè lọ sí àjọ yìí, èmi kì yóò tí ì gòkè lọ sí àjọ yìí; nítorí
    tí àkókò mi kò ì tí ì dé.”
  wos-wos: Guni hafu wun némafwi hénoo sa nukwaka sa guni yi. Wuni yamba yikéwuni.
    Wuni yitewuka nukwa wayika xakukéndé.”
  emp-NTPO: Wãnadua maʌ̃ ewari droma o panʌmaa. Mʌ̃ra wad̶i wãẽ́a mʌ̃ wãi ewarira
    jũẽẽ́ b̶ʌ bẽrã.–
  eng-F35: You guys go up to this feast; I am not going up yet to this feast, because
    my time has not yet fully come.”
  ind-ind: Biarlah kalian saja yang pergi ke perayaan itu. Aku tidak akan pergi sekarang,
    karena belum tiba waktu-Ku untuk pergi ke sana.”
  pes-OPCB: شما الان بروید و در مراسم عید شرکت کنید. ولی من بعد، در وقت مناسب خواهم
    آمد.»
  mpt-mpt: Ibmaye moniba singkalin amo singkabib ye motemine! Ne onamin amo mo tlim
    blim bio kesoa ne memalo mo unamabibabo ge baabenea uniba
  ssx-ssx: Ikita꞉ hande ne pambolo pa꞉la꞉ ekina꞉ pua꞉pa꞉peke. I̱ta꞉ yaka nate a̱i̱
    na a꞉pa꞉la꞉ ekina꞉ na polueke leekeme.
  mkl-mkl: Iŋɛ i bɔ jinɡɑuu, ɑmmɑ ɑmu n kù wɑ n koo titɑ̃, si nɑ iyi í jɔ̀ wɑɑtim
    kù to wɑ.
  gaq-gaq: ପେଇଂ ଏନ୍‌ ବଜିନ୍ନିଆ ୱେଲାପା; ନେଙ୍ଗ୍ ୱେନାୟା ଣ୍ଡୁ । ମେଃନ୍‌ସା ଡାଗ୍ଲା ଏ ଜାକ ନେଙ୍ଗ୍‍ସା
    ସମାନ୍ ବେଲା ଙ୍କାରେ ପାଙ୍ଗ୍ ।
  gof-RNT: Hintte baaliya biite; ta wodey gakkiboonna gisho taani baaliya biikke”
    yaagis.
  unx-unx: ଆପେ ପାରାବ୍‍ତେ ସେନଃପେ, ଆଇଙ୍ଗ୍‌ ପାରାବ୍‍ତେ କାଇଙ୍ଗ୍‌ ସେନ୍‍ତାନା, ଚିୟାଃଚି ଆଇଁୟାଃ
    ନେଡାଦ ନାହାଁଃ ଜାକେଦ୍‌ ଆଉରି ହିଜୁଃଆ ।”
  gah-gah: Lekeza nene holisigú vilo. Neza nene gamenáne alitaminazo, itínasa ma tovaminogo
    uve.
  lcm-lcm: Nami, mi pasal ane si matan angan ang. Nau parik napa pasal using kag taun
    parik lak kapa serei.”
  aer-aer: Arrantherre arrekwele alhaye arrawe-irrentye yanhe ikwere-werne. Ayenge-arle
    Jerusalem-werne alhetyakenhele aneme arrawe-irrentye ikwere-werne lyete kwenhe
    aneme, arlte arratye anetyakenhe nhenge ayenge alhetyeke.”
  qvc-NT: Chayri qamkunalla riyllapa waq fyistamanqa. Manaraqmi Dyus siñalashqan tyimpuyqa
    ch'ayamushqachu. Chaymi manaraq rinichu riq chay fyistamanqa.
  tgl-ULB: Pumunta na kayo sa kapistahan; hindi ako pupunta sa kapistahang ito dahil
    ang aking oras ay hindi pa natutupad.”
  cbs-NT: Jaskaken en jatu uinmaxanai kemadiamaken matube en kamaki. Matun mesti uintankanwen—
    jatu wa buaibun Galilea anu Jesús bashikui niti iken
  xtm-NTPP: Kuán koo maa ro viko ma. Ru'u ya chi ma ki'in ri, vaa ñatuu kenda‑ka ora
    ri ma.
  nnq-nnq: Mangweto nnyendange ku mpapala gwenio. Ne nyendaje ku mpapala gwenio magambu
    kingobu chango chambone chanaikaje.”
  bao-NT: Mʉja tii boje rʉmʉre waarãja. Yʉa, yʉ waati, yʉ Pacʉ yʉ ca biipere cʉ̃ ca
    cũurica tabe eati ména —cʉ̃jare ĩiwi Jesús.
  san-ORI: ଅତଏୱ ଯୂଯମ୍ ଉତ୍ସୱେଽସ୍ମିନ୍ ଯାତ ନାହମ୍ ଇଦାନୀମ୍ ଅସ୍ମିନ୍ନୁତ୍ସୱେ ଯାମି ଯତୋ ମମ ସମଯ
    ଇଦାନୀଂ ନ ସମ୍ପୂର୍ଣଃ|
  huv-NT: Quiüran icona ijawan a nangos nüt quiaj; xique ngo namb cos nganaw matüch
    namb ―aj nejiw.
  otn-NT: Ni̱ mähä ra̱ ngo ya. Nu̱gä hi̱nga̱ mma porque tobe hi̱ngui̱ sønna̱ ora ga̱
    mmagä p'ʉ.
  nop-nop: Kedem ale hidi hinamunide uneŋ, kaŋ nu adi naine hinek mu dulalak doktiŋa
    hidut mu wit.”
  obo-NT: Unna kowd undiyon to pista. Piru siyak, dii a pa od undiyon, oyyos waa pa
    id inguma kos ollog no timpu atag koddi.”
  cak-ENT: Quixbiyin c'a e iyon rix. Yin xa c'a man jani nquibe-e chupan ri nimak'ij
    re'. Ri hora richin que nink'alajrisaj-vi', c'a man jani c'a tapon, xbij ri Jesús
    cheque.
  lif-NT: ᤋᤱᤏᤠᤶᤔᤥ ᤂᤡᤏᤡ᤹ ᤌᤥ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤸᤗᤥ ᤔᤧᤒᤣ᤺ᤰᤁᤠᤴ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤧᤶᤔᤡᤴ ᤔᤧᤴᤍᤠᤀᤣ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: Cuáhán ndá máá nú vico. De maá nī chi mā quíhīn ni mitan, chi ncháha ca
    quenda maá quīvī jā cánuú quīhīn ni, ncachī yā.
  san-TIB: ཨཏཨེཝ ཡཱུཡམ྄ ཨུཏྶཝེ྅སྨིན྄ ཡཱཏ ནཱཧམ྄ ཨིདཱནཱིམ྄ ཨསྨིནྣུཏྶཝེ ཡཱམི ཡཏོ མམ སམཡ
    ཨིདཱནཱིཾ ན སམྤཱུརྞཿ།
  qve-NT: Chay fiestamanqa qankunallaraqyá rishaychis. Noqapaqqa manaraqmi reqsichikunay
    tiempoqa chayamunraqchu, nispa.
  pao-NT: Nu gi meno'o mu-no mea-wa'ne manepunne.”
  cbu-NT: '@see-verse:JHN.007.007'
  usa-usa: keráwáqá kenamáárîq ayú maqnáíbáq ko aónaaro. ketí kanaamá íma pááq uráipoaq
    kemá ígo-aonanune.”
  soy-soy: Nɔ́ɔkɛ́ n ŋme ɑni hɑ ɑnyɑ̃́ li. Nɛ̃́ ɑ́m kei simpɔ kɛlenɛ. Inɛ́tuŋɛ íi
    kɑhɑnɛ n tu.
  hui-hui: Tí ngoai hagane biagoria ngoai hole pudaba. I̱naga horo wene natagira ibigo
    i̱ haro, lene.
  amf-amf: Yedi ogo bavaalindar yivee; isa wodano akar konin yeskaamonna, inta [akar]
    bavaalindar yivattine” kena ki hamade.
  quc-NNT: Ri ix k'ut, jix pa ri nimaq'ij. Ri in man kine' taj, rumal chi mäja' kuriq
    ri q'ij chwe.
  dob-dob: Boboꞌana! ꞌOmi taumimo watatauya sagali nina ꞌena. ꞌAboꞌagu geyaꞌabo yaweewa
    ꞌenaya, manuna nigeya ꞌigu tuta ꞌaiꞌaila ꞌiapweapwesa.”
  wrs-wrs: Wou, doa yeoa angavm no tih mendekliramoa. Ata kava domba provavmoa. Nambainonoava
    mendah kanamba provmoa.
  mca-mca: Ami'ƚii pakha' ƚe'wis neƚu, yakha'ƚe qa' mexe nite' natsami'ii, qe pakha'
    yinjeyumtshenek'ii mexe nite' yafits pa' ƚahats'ij.—
  tzo-TZC: Ti voꞌoxuque batanic ta qꞌuin. Ti vuꞌune mu xibat. Yuꞌun mu to sta yorail
    ta xcꞌot ti coraile ―xi ti Jesuse.
  mya-mya: ထို​ပွဲ​တော်​သို့​သင်​တို့​သွား​ကြ​ကုန်။ ငါ​ကား ငါ့​အ​ချိန်​မ​ကျ​ရောက်​သေး​သ​ဖြင့်​သွား
    လိမ့်​မည်​မ​ဟုတ်'' ဟု​ပြန်​၍​မိန့်​တော်​မူ​၏။-
  gng-NT: Ninbi li joh mɛn kunacenku nnɔ. Min ŋa ń jo, kimɛ nʼyo ŋa laan baa'.»
  cbi-NTPO: Ñullaa fandangu jidei, iya jin jutyuyu; chaiba kayu inchiya tsanguenu
    ura jaindyuve, timi.
