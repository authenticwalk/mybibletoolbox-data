verse: JHN.007.038
translations:
  kpx-kpx: Bukae Hotou ke nahate lounu. Avoe, ‘Oleuoleu abu uvu mai daemo mavoale
    kebia uvumo ukolikoli ena hanai laluvagei.’”
  okv-H: Eto embo amuna na humota ere oi avo evujo hurou umo ikano indoi. Eto God
    ta ke kajari ta einge mihia. ‘Amita jo ta umo kuru na viharako eto vasiri te daroho
    iresuja.’” ke ainge ena
  tbo-tbo: Mei Yaubada a Buka i bahebaheya tauhi hi tumaganeu ubeihi i pa, u nugonugohi
    goila waiyautuna ina huhuleya.’
  mal-C: എന്നിൽ വിശ്വസിക്കുന്നവരുടെ ഉള്ളിൽനിന്ന്, തിരുവെഴുത്തിൽ പറയുന്നതുപോലെ, ജീവജലത്തിന്റെ
    നദികൾ ഒഴുകും.”
  grc-SR: Ὁ πιστεύων εἰς ἐμέ, καθὼς εἶπεν ἡ γραφή, ποταμοὶ ἐκ τῆς κοιλίας αὐτοῦ ῥεύσουσιν
    ὕδατος ζῶντος.
  bgc-bgc: जो कोए मेरै पै बिश्वास करैगा, जिसा पवित्र ग्रन्थ म्ह लिख्या सै, ‘उसकी अंतरआत्मा
    म्ह तै जीवन कै जल की नदियाँ बह लिकड़ैंगी, जो अनन्त जिन्दगी देवै सै।’”
  khz-khz: Puka Veaga aonai ekilana gelegelenai, netina, ‘Au pene vega-taunataunaku
    talimana aonana maguli nanuna pene galu-atia.’”
  deu-TKW: 'wer an mich glaubt - wie die Schrift gesagt hat: Ströme lebendigen Wassers
    werden aus seinem Leibe fließen.'
  zsr-NT: 'Nu bönniꞌ rejlëꞌë nedaꞌ, gac queëꞌ ca naꞌ nayúj lu guich laꞌy, rna: “Lu
    icj ládxiꞌdauꞌhuëꞌ bönniꞌ naꞌ glen le nac ca nis yegu”, lë naꞌ luzíꞌ xbey bunách,
    gataꞌ quequëꞌ yöl‑laꞌ naꞌbán.'
  lin-lin: Moto oyo akondima Ngai, kolanda ndenge Makomi elobi, bibale ya mayi ya
    bomoi ekotiola wuta kati na ye.
  hns-NT: 'Parmeswar ke poestak me liekhal hai kie: ‘Dje hamare me bieswaas kare hai,
    okar andar me se ek nadie ghat djiewan dewe waala paanie bahiega.’ ”'
  noa-E: Ich Ẽwandam iek phã sim gaai jaau simjö, chi mʉ iekta ʉ̈kha sim thãarbʉ̈
    eemuan ich mag sĩi õor iiupiejem döota khumdʉ öbër sĩsimjö sĩeju ajim.
  eng-EMTV: He that believes in Me, as the Scripture has said, out of his belly will
    flow rivers of living water.”
  mib-NT: Te ñayuu jeē candíje jeē jnáma ri i, chi ini anuá i condee Espíritu Santo,
    te cuu ya nájnūhun yūte cáne ñuhún jeē sáha ya jeē cótecu i nɨ́ɨ́ cáni, nájnūhun
    cáhán tutu iī. Achí yá.
  lif-NT2: साम्‌योसाप्‍लाःल्‍ले़ पाःत्तुबा कुइसिःक् इङ्‌गाॽ याप्‍मि नसाःन् के़जोःक्‍पाल्‍ले़
    कुसिगाङ्‌लाम् हिङ्‌मन् के़बिबा च्‍वाःत्तिन् यङ्‌घङ् कुइसिःक् पुन्‍लःन्‍लो॥”
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, mweakunisadika nene, mifuleni ya manji
    yeyileta wumi yati yihelela mumtima waki.
  mmx-mmx: I ngan Lovoang Kaala i lok, ‘Do tara na nunu rak, laxadan im taba lorooro
    naba sesen su boro xeneng at lorooro ren.’”
  cbr-NT: Axa asérabi 'ëmi catamëcë uni, an ca aín nuitunën 'ë 'unánan 'ën cushiñu
    'ixun uni itsiribi 'ëmia catamënun 'aquinti 'icën, Nucën Papa Diosan bana cuënëo
    quicësabi oquin.
  tee-NT: Ju quilhilaca'anta quit'in pus cataxtuya' ju la'ix'alhunut tachi k'ai xcan
    ju lak'ajunta. Tachi ju najunch laca'ats'oknut.
  eng-LSV: he who is believing in Me, according as the Writing said, Rivers of living
    water will flow out of his belly”;
  cak-NT: Ri can xtipe wiq'uin ren chi yirunimaj, can xtic'ue' ri Ya' richi c'aslen
    pa ránima, y ri Ya' ri' can anche'l nu'on ri ya' anchi' nalex-wi, quiri' xtu'on
    pa ruc'aslen. Quiri' ri nu'ij chupa ri rutzij ri Dios ri tz'iban can, xcha' ri
    Jesús.
  pah-NT: G̃a jikogame ji rehe po ti g̃a herekohetei yhya'java'ea nehẽ. Ji mombe'umbe'u
    po ti g̃a ojipe'g̃ape'g̃a pe nehẽ, ei ga. Henduvame po ti g̃a jikogi ji rehe no
    herekoheteavo yhya'java'ea. A'ea po ti g̃a mboheaporog̃itapyahui g̃a mongovo Tupana'ga
    pyri nehẽ no, ei ga. A'ea jitehe Tupana'ga rembikwatijarukara omombe'u no, ei
    Jesus'ga g̃a pe.
  sja-NT: 'Chi mɨde ijãa bɨ bait''ee Tachi Ak''õre Ũraa p''ãdade jara bɨk''a: ‘Eperã
    t''ãrideepa to chak''ek''a jĩchooyada aji, paniapa eperãarã chok''ai p''anapiparik''a.’'
  xed-xed: “Ka zlghafzlgha mndu ta iʼi katsi, dzaʼa mbəzagapmbəza dzuɓay ma ŋuɗufani.”
    Tsa imi ya ta vla hafu. Mantsa ya vindatani ma gwaɗa Lazglafta,» ka Yesu.
  glk-glk: هر کی به من ایمأن بأوره، هوطو کی کیتابه مقدّس گه، از اونه وجود چشمه‌یأنه
    آبه زنده جاری به.»
  mks-NT: 'Jáchi̱ já na̱ca̱hyi̱ a̱ nu̱ú tu̱hun Ndióxi̱: “Ndá na̱ ná cándeé ini ye̱he̱,
    ini mé ínima̱ ná cana tátu̱hun yu̱ta ticui̱í, dó caja ña̱ ná catacu na” —na̱cachi
    Jesús xi̱hín na̱ cán.'
  gfk-S: Nesi nong i nurnur tagu, ira taho na nilon na sel leh metuma naramon tana
    hoke ira nianga tane God di ga pakat i tange hobi.”
  bmu-bmu: Buŋa Kimbigö keu kun kewö ohoget ahöza, ‘Kunŋan ni möt narim niŋgizawi,
    yaŋgö uruŋeyök malmal köhöikŋaŋgö oŋan mönö tohoba saksaköba kaŋgorakŋa.’”
  dgz-dgz: God nop mega namua ok anega seane, Me da da ne anu tumat nimanegepiwa,
    me gamup inak yaibobot, kaume urewa bobot wa taue aiwandata.”
  eng-GNV: Hee that beleeueth in mee, as saith the Scripture, out of his bellie shall
    flowe riuers of water of life.
  zaa-NT: Nuỹa tediba ríalatsi'į inte' nna, làniana de lo lòstu'į nna iria la'labàni
    tì'a ca yò làti yù'u idíla tsè'ni inda, porqui'ni ą' ra lo Escritura.
  eng-WEBSTER: He that believeth on me, as the scripture hath said, out of his belly
    shall flow rivers of living water.
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Pajivi nesivanajamatabëcuenecopatsiana,
    bajarapajivi pejamatabëëthëtota xainaena daxitamatacabi pepitsaparucaemera. Baitsi
    bajarapajivi asivaya taeyabiabiana itsamonae ata. Nexata jamatabëcueneyavenonabiabiana
    itsamonae ata tanesivanajamatabëcuene copatsinexa, bajarapamonae ata pexainaenexa
    matacabi apo pevereverecaejava,” jai Jesús judíovijavabelia.'
  bon-bon: Mene oogäräneji gyene, egä laati te cebine nätrunguge, ireclota niiye te
    teeme ngenecu cabu ca tuudruge.”
  nhw-BL: Yaya catli nechneltocas quipiyas quen se ameli ipan iyolo campa quisas atl
    quen ipan hueyame huan temacas nemilistli yancuic para nochipa. Ya nopa ijcuilijtoc
    ipan Icamanal Toteco.
  swh-ONEN: Yeyote aniaminiye mimi, kama Maandiko yasemavyo, vijito vya maji ya uzima
    vitatiririka ndani mwake.”
  wbi-wbi: Umuunhu juno ikunyitika une, iiva ndavule ghijova amalembe amimike kuuti,
    isaasa isa malenga amanya vwumi sidwivuka mu mwojo ghwake.
  bba-bba: Nɡe mɛ bɑ yoruɑ Gusunɔn ɡɑri sɔɔ bɑ nɛɛ, bɑɑwure wi u mɑn nɑɑnɛ doke, wɑ̃ɑrun
    bwii yi ko n kokumɔwɑ sɑɑ yɛ̃ron nukurun di.
  eng-KJVCPB: He that believeth on me, as the scripture hath said, out of his belly
    shall flow rivers of living water.
  kgk-NT: —Xe-rehe ojerovia va'e gwive, ipy'apy gwive osẽ oho-vy va'erã yvu ramigwa
    hapixa pegwarã. Upéixa he'i Nhandejáry kwatia nhe'ẽ, he'i ójehe omombe'u-vy Hesu.
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Gioonna kiaapu voovoono niiyara
    kutaavaivee tiivaakidiri nnoori rumuruumaivo tiineema fai yoketaa nnooriivaa vaidiivo
    nnoo tupatupaa varira nnooriivo fai innakidiri mmannammanna tiinaravaivee. Fafaaraivo
    itaa kua tiivaivee.'
  cpy-cpy: 'Tema okantzi Jankinarentsi-perori: Ikaate kemijanteenani naaka, okimiwi-tyaawo
    oshiyaa-shire-tantee-mi nijaa añaakaan-tatsiri.”'
  ekk-PKP: Kui te usute minusse, siis voolab teist välja eluandev vesi, nagu Pühakirjas
    on öeldud.“
  mpx-mpx: He toto ebo ni abulilek-agau, inoke wewel yawalina gaganina ni sani tagilem
    atenaa, i ola Buki Bwabwalena ana baaba.”
  wbp-wbp: Nyampunya jaruju kuja kangalpa wangkami ngalipaku Payipulu-ngurlu, ngulaju
    kangalpa wangkami kuja, ‘Ngana-puka kajiji ngungkurr-nyina ngajuku manu wala nyina
    yapa, ngula-miparlu kapuju marlaja mardarni ngapa-nyayirni-wangu wankaru. Ngula-ngurluju
    kapu jurlupurruly-yarnkami warrarda palka-ngurlu ngapa-nyayirni-wangu wankaru.’
    Kujanya kangalpa wangka jaruju Kaatu-kurlangu-ngurluju.”
  luo-luo: Ngʼato angʼata moyie kuoma pi ngima nobubni koa kuome, mana kaka Ndiko
    owacho.”
  nhe-NT: Yajaya tlen nechneltocas quipiyas miyac atemitl ipan iyolo campa quisas
    atl tlen temacas yolistli yancuic para nochipa. Quej nopa ijcuilijtoc ipan Itlajtol
    Toteco.
  aii-aii: ”ܘܟܠܔ ܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܝܼ، ܢܲܗܪ̈ܵܘܵܬܹ‌ܐ ܕܡ̈ܝܼܵܐ ܚܵܝܹ̈ܐ ܒܸܬ ܗܵܘܝܼ ܒܸܫܦܵܟ݂ܵܐ
    ܡ̣ܢ ܟܹܪ݇ܣܹܗ، ܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܗܘܿܢ ܟܬܵܒܹ̈ܐ.“
  esk-NT: Atriḷugu aglausimaruat uqałhich, itna, ‘Kiñapayaaq ukpiqsriqpan uvapkun
    imġa suvliktuaġuġniaqtuq siḷatmun uummataaniñ.’”
  msb-msb: Tapos mangyayari sa nagatuod sa akon pareho san nasabi sa Banal Na Kasuratan,
    ‘Hali sa iya tagipusuon mabulos an mga tubig na nagahatag-buhay.’”
  cpa-NT: 'Lé² quiah¹² dsa² hé² jǿg³ quieg¹jni, ju³lah lǿa¹² jǿg³ la² rø²juúh² si²
    quiah¹² Diú¹³: “Ma¹dsio¹² hlaih¹³ ju²hiúg¹ dsøa¹² cuúh¹dsa dsa² jue¹²,” rø²juúh²
    si².'
  dso-dso: ଜେ ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ ଆସି କାଅ । କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଏନ୍ତି
    ଲେକା ଆଚେ, ଜେ ମର୍‌ଟାନେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି ତାର୍‌ ମନ୍‌ ବିତ୍‌ରେଅନି ନ ସାର୍‌ବା ଜିବନ୍‌
    ଦେବା ପାନି ଉଚ୍‌ଲି କରି ବାରଇସି ।”
  meu-meu: Buka Helaḡa ai e torea heḡereḡerena, Lau baine abiabiraigu tauna lalona
    amo mauri ranuna baine aru lasi, sinavai na heto.
  yva-NT: 'Maisyare Ayao Amisye mo raura mare: are pirati panave Rinai, indati vatano
    napije kove ntipu anuga rai, maisyare mana ntipu irati mana ami rai ti njam.”'
  dgc-dgc: Da maski ti ésiya a méniwala diyakén, éy koman dén i te bukal a dinom ta
    disalad na bégi na a mégbulos a ikébuhay na. Kona sa i kagia ta kasulatan na Diyos.”
  zpm-NT: Sac grëse zha ne dib zdoo gliladz cho nac naa, rnee lo Xtiidz Dios, masaque
    rrieequia tib nis ndzon ne gdzib zdoo zho, pale tib guiubee nroob; nis co gdeed
    tib guieḻmban cub lo zho.
  hix-NT: Rohona owyanye xenyetoko rma, karyhe roro harha manatxhe hampànà, ohnawonye.
    Àro hoye ro anar komo mewakryetxhe xarha hampànà. Yukryeka yatumnaye tuna yomoknàrà
    wyaro, ohnayenye tehe xarha, anar komo yowakryetxho, karyhe roro harha ehtxoho
    komo. Àro wyaro rma rha nkehe, àmenhosahonhàr xarha, Khoryenkom karyehtan hoyeno,
    kekon hatà, Txesusu.
  sim-sim: Os mashi anhin ji misindiya nahi, uksembe ermba ermbak nanda oso sunguwavu
    jihik avak jeruku hom nakwa sir, os Avui Wasilakahi jekambak li kayendari hom.�
  npi-ULB: धर्मशास्‍त्रले भनेझैँ जसले मलाई विश्‍वास गर्छ त्यसको पेटबाट जीवित पानीका
    नदीहरू बग्‍नेछन् ।”
  cgc-cgc: 'Bisan kino na magtuo ki yaken, may anen ki kanen paryo ta ambal naan ta
    sinulat na pulong ta Dyos na iling ti: Naan ta iran na tagipusuon may mag-atag
    ta kabui na ula katapusan na paryo ta tuburan na bui.”'
  tim-tim: '@see-verse:JHN.007.037'
  yor-yor: Ẹnikẹ́ni tí ó bá gbà mí gbọ́ gẹ́gẹ́ bí Ìwé Mímọ́ ti wí, láti inú rẹ̀ ni
    odò omi ìyè yóò ti máa sàn jáde wá.”
  wos-wos: Guni wunika jémba sarékéngut guna mawulimbu huli mawuli hwekwa hulingu
    xaakwa sukweka blekétandé. Wun jooka hanja di hayi, Godna nyingambu.” Wungi dé
    Jisas wa.
  emp-NTPO: Ãcõrẽ Bed̶ead̶e jara b̶ʌa bariduaba mʌ̃da ĩjãibʌrʌ zocai b̶ai arara idjid̶eba
    do quĩrãca dewararãmaa wea jira b̶eya ãdjia bid̶a edad̶amãrẽã.–
  eng-F35: The one believing into me, just as the Scripture has said, out from his
    innermost being will flow rivers of living water.”
  ind-ind: Seperti tertulis dalam Firman Allah, orang yang percaya kepada-Ku, ‘dari
    dalam hatinya akan mengalir aliran-aliran air yang memberi hidup.’”
  pes-OPCB: چنانکه در کتب مقدّس نوشته شده، هر که به من ایمان بیاورد، ”از درون او نهرهای
    آب زنده جاری خواهد شد.“»
  mpt-mpt: Ne aaye obiamabi ele weng sango Gode buk temo baanoa Nakaia unangai ne
    bainobo getneib mole afen smik aaye i bobol tem wato biki ut tlanea unemabebo
    genobiobo ge nganasebe.
  ssx-ssx: Mo Baibolo bukama꞉ la꞉la꞉ ekita꞉ dupae. Hali epima꞉ I̱ pa꞉ta꞉ hone tulaeya꞉ka꞉na꞉ta꞉
    ipika꞉ puki pa꞉ta꞉ da꞉ta꞉la꞉ ikali opa wotu yapilieke la꞉la꞉me leekeme.
  mkl-mkl: Inɛ iyi í dɑsim nɑɑnɛ fei inyii kuwɛɛ ɑ́ cɑ̃ si idɔi lɑfɛ̃ɛ. Bɛɛbɛi kukɔi
    idei Ilɑɑɔ̃ í ni.
  gaq-gaq: ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ ବକେ, “ଜାଣ୍ଡେ ନେଙ୍ଗ୍‍ନ୍ନିଆ ସତ୍‍ ମାନେଃଏ ମେଁ ରୁଦୟ୍‍ ବାନ୍
    ଜିବନ୍‍ନେ ଣ୍ଡିଆ ଲାଃଡ୍ୟାଚେ ତାର୍ ଲେଃଏ ।”
  gof-RNT: Tana ammaniyaa oonikka Geeshsha Maxaafay gidayssada de7o immiya pultto
    haathay iyappe goggana” yaagis.
  unx-unx: ଜେତାଏ ଆଇଙ୍ଗ୍‌ରେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ନିଃ ନୁଁଏକାଏ, ଧାରାମ୍‌ପୁଥିରେ କାଜିକାନ୍‌ଲେକା,
    ‘ବିଶ୍ୱାସ୍‍ତାନ୍‌ନିୟାଃ ଜୀଉଏତେ ଜୀଦାନ୍‌ ଦାଆଃରେୟାଃ ଗାଡ଼ାକ ଲିଙ୍ଗିକାତେୟଃଆ ।’”
  gah-gah: Itó monó gotolaú nenikumú gili alévolé ita vegenakumú nene kigikagutí monó
    nenémo nagamí lisani nenémini oko zeko minanogo ive liki luhuva gizinamóma neve.
  lcm-lcm: Ninia kapo lomlomon tatag, ka atogon a laman i to ka soung le nei vingana,
    asukang palau val mengen i nei salsalik kapo mengen.”
  aer-aer: Nhenge itne arrule anthurre intelhe-ileke pwekeke alakenhe, ‘Nhenge angwenhele
    apeke ayenge arratye itelareme, ikwerenge-ntyele kwatye untetyenhe. Utnenge ikwerenge-ntyele
    kwatye renhe itethe-werne akngetyerlenge, akwetethe untemele.’”
  qvc-NT: 'Chaqa Dyuspa Santu Librumbim kayshina nin: “Noqapi kriyiqkunapa shunqonmandaqam
    kawsachikuq yaku rin lluqshiq”, nishpa.'
  tgl-ULB: Kung sino ang sumampalataya sa akin, gaya ng sinabi ng kasulatan, mula
    sa kaniya dadaloy ang mga ilog ng tubig na buhay.
  cbs-NT: Jabiaskadi Diosun jancha keneni keska wakin tsuanda ea ikunwain jawen juinti
    medanua jiwekuinmati jene jabai netsuama ixanikiki, jatu kushipa waidan— jatu
    waniki.
  xtm-NTPP: Sukan ká'an nuu tutu Su'si ma, ñayii kandija ña'a ma chi onde ini anua
    i ma vivii ko too ndute sa'a ja koteku i, sukan vivii tóo ndute jika yute ma ―‍kúu
    ya jiña'a ya.
  nnq-nnq: Andi Majandiko Machwapi pagalenga, ‘Mundu ojwaamini ne, chembwe cha mache
    agaleta bwomi gaba kueluka kuboka umojo jakwe!’ ”
  bao-NT: Ʉmʉreco Pacʉ wederique ca ĩirore birora, díámacʉ̃ yʉre ca tʉo nʉnʉjeegʉra,
