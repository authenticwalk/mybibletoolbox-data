  mox-mox: ʼEguma taha toga nuanuana awatubo nalobea, e ʼinega taunega weaqina navona.
    Ta yaʼa nuanuagu agu Tovetune ena awatuboya, e ʼinega ge wese uʼavega eda vona,
    ta ʼesi vonahaqiaqi ʼinega tuta qabuna yavonavona.
  kew-kew: Aa medame pa nipuna kone madaa agaa tea-daare gore nipuna bi minasaatalo
    pea. Pare nina Aapame ni mea epenasa-daa neme ora agaa loa yaa agaa meda na-aato.
  dww-dww: Banaga aitau da na noḡote e giugiuna, inam baninama tauna e rarau rubuna
    da banaga tauna kabe ta kawa saḡe. Be tauna aitau da tauriuporenama kawa saḡenama
    aubainama e giugiuna, tauna inam banaga verenama, be tokare nam ḡarone gewagewa
    ta banavi.
  nif-nif: Enlok nanandɨnla manda elaktɨ enlok koi gɨñgɨt tɨke-louptok wɨndɨñ pa tɨlak.
    Gan nin endɨ nɨ-mukuk endok koi gɨñgɨt tɨke-louptok kena tɨlak, endɨ biañgan molom,
    juluñɨt endok kandañ no nɨm palmɨlak.
  twi-ASANTE: Obiara a ɔde nʼadwene kasa no pɛ animuonyam ma ne ho, na obiara a ɔpɛ
    animuonyam ma deɛ ɔsomaa no no yɛ ɔnokwafoɔ a nnaadaa biara nni ne mu.
  aoj-aoj: Ami nigaꞌipasa gawa ananini atini, anin naꞌi esis sogasaꞌma agol ananigili
    luꞌwagol. Apaꞌ ami niꞌi nendaꞌ maola negasaꞌma agol anen nasapaꞌe agafiꞌii, anin
    epen boꞌwen hililiꞌi. Anin naꞌi basef endilisifi atif.
  cbv-cbv: Ded ã jenah joyátjeh naóhna, cã́acwã caandíh ĩ weñat pínahdih bidna caá
    ã chãjap. Obohjeéhtih, weemdíh wahniboó weemdíh ã naóh yapaat tʉ́ʉtna caá. Pánih
    naóh yapana, caandíhjeh ñi weñat pínahdih yeebdíh wã náah yacna caá. Páant wã
    naóh yapanachah joiná, ‘Yeecanjeh, yoobópdih ã naóhna caá’, ñi niíj jéihbipna
    caá.
  taw-taw: Bɨ takaw ne ke agup ak, yɨb ne dad aplanɨmuŋ agɨl gos nɨgup agak. Pen bɨ
    olap nop agyokek, yɨb nop dad aplanɨnɨg owup ak, bɨ takaw yɨpɨd gɨl yɨbɨl agɨl,
    yepɨs agɨnɨmuŋ tek ma mɨdeb agak.
  jic-NT: Nepénowa yupj p'iyá yola jin sin 'yüsa lajay, jisas la p'a püné jin yola
    yupj. Ma nin lejay napj. Napj najas la p'a püné jin yola nin tjejyamá. Mpes nun
    ca jus cülayé, napj velé, t'üc' way niná; ca jus cülayé malala tulucj napj.
  zap-NT: Mén ne rnii noze xkwent men, rlaa meno chen saknon mén men; per le men ne
    rye gan pezee saknon mén Dëdyuzh ne wxaal men zëëd men, men guin rnii teblose
    diznli, nunk rkadedet men.
  wer-wer: Omën namp pimtë könöökaan apna pöp pimtok pimtëën koröp ngar wak apnaat.
    Ën omën namp pi pim wes mëaupë yayaat orööpënëak ya mëmpëna pöpön korar won, wotpil
    yaë pël mapnaat.
  ipi-ipi: '@see-verse:JHN.007.017'
  qul-NT: Pipas payllamanta parlajka, runa alabananpaj ruwan. Cachamojninta alabajka
    verdadta nin, paypitaj ni ima llullapas canchu.
  ter-NT: —Enepone xâne koyúhoti isoneú kíxone, koati oposí'ixoti iháyu'ikeokono,
    itea enepone oposíkoti iháyu'ikea ne pahukoâti, énomone kana'û yûho, koane ako
    semékekexa yûho nê'e.
  bmr-NT: Jaanotɨ ijeebɨɨtɨro ihiimaabo diiboco miyamɨnaa obocɨgonoco imeguefihi.
    Jaanotɨ diiboco agalluhinɨɨboco obocɨgoobo, miyaanoco iimaahi. Jaabofaño bañɨfiira
    chahahi.
  fuf-fuf: On mo no wowlude konguɗi iwruɗi e mun, haray ko hoore mun woni ɗaɓɓande
    darja, kono on mo no ɗaɓɓude darja nuluɗo ɗun on, haray on ko goongaajo, haray
    angal peewal alaa e makko.
  bhl-bhl: Feinka! Yu kilele ibolow fukunemoliwka! Nimin kawtiw ite mak ikalem fukunin
    kuw bakayembiw tewe, ikalem wiin ete kuw daoko, bókoliw te. Kate, nimin kunum
    waneng ite mak ‘Nulo yemdase Sunbin-Got em wiin daoluma!’, angiw tewe, kunum waneng
    biim kukuyemin weng be fein kiol kuw weng kebomi, dasuw mak im dim e banim te.
  ons-ons: Ŋei mane eŋine dereretino ŋine don ŋidaniake, eŋe oŋomka eŋine eŋet biŋekine
    ora mawakaikei wane okaniake, ŋo ŋei mane eŋe talekaki ketke, eŋane eŋet biŋekine
    ora mawa kayake, ŋei yewa eŋe wawaineine midaine. So eŋano isi don mane mi pamaike.
  con-NTPO: Majan tisuyi afa'chota patsuye in'jan'cho tsu. Tsa'ma majan tisema moen'sune
    ñotsse afaye in'jan'chota tsu afopoembe tansintsse afa'su.
  ghs-ghs: Oi teei sama qusuba baura eeteqi noo nomeke hiibakoihe, apei noke dzoobiretaho
    dzapa qusubaite hiibaqu noi obera bahe, meenipamu oni.
  peg-peg: ଇନେନ୍‌ ଜାର୍‌ତାଂ ଇନାନ୍‌, ହେୱାନ୍‌ ନିଜେ ଜାଜ୍‌ମାଲ୍‌ ପାୟା ଆଦେଂ ଦାହ୍‌ନାନ୍‌, ମାତର୍‌
    ଇନେନ୍‌ ଜାର୍‌ ପକ୍‌ତାତାକାନିଂ ପାଦ୍‌ ପାୟା ଆଦେଂ ଦାହ୍‌ନାନ୍‌, ହେୱାନ୍‌ ହାତ୍‌ପା ଇନାନ୍‌,
    ଆରେ ତାତାକେ ଇନାକାପା ଅଦାର୍ମି ମିଚ୍‌ ହିଲୁତ୍‌ ।
  txu-NT: Ne ga ren me ajõ ga amirax jabej ne ren 'ã memã amijarẽn memã amijo adjàmra
    ar aba. Nhym be, kati. Kute ijanor djwỳnh ne ba ije rax jarẽnh. Ije ajbit rax
    jarẽnh ne kam katàt ije ikabẽn jarẽnhkumrẽx ne ijêxnhĩ kêtkumrẽx.
  eng-WEBU: He who speaks from himself seeks his own glory, but he who seeks the glory
    of him who sent him is true, and no unrighteousness is in him.
  gnw-NT: Ipotave vae jae iñee reño oporomboe yave, jae uipota ĩru vae reta pe uyembutuichaca
    vaerãño. Ẽrei quía ueca umbutuicha vaerã ombou vae, jae oporomboe añete vae re.
    Iyapu'ã co —jei Jesús—.
  mux-mux: Yambu te-ni yu-yunu numanale-ni piliipa kene ung nimba silimále-ni ‘Nanga
    bili ola pípili.’ nimba telemú, akiliinga-pe yambu te-ni ‘Liipa mundurum yilinga
    bili paka tonjambu.’ nimba kongun telemú yambale yu yambu sumbi-nili te molupa,
    tepa kis-sipa gólu tuli yambu te naa molemú.
  maj-NT: Nku xu̱ta̱ xi nchja̱ ni xi ts'e̱, kui xi bankisjai kju̱a̱chánka xi ts'e̱.
    Tu̱nga xi bankisjai kju̱a̱chánkaha̱ xi kits'ín nibáha̱, kui xi kju̱axi̱ ni xi
    tsu ko̱ na̱xu̱ ts'ín.
  bkq-NT: Tunâry tyangahu odano kulâ tagonroam egatuim tonomery wâgâ koendâ adâkehon-hoem
    kulâ aguely. Aunlo mâkeba olâ urâ. Unâ egatuim konokuni keba watay, tunâry kulâ
    mâkeba agueho, tugononibyry aguehobyrylâ. Tugononibyry mâkâ ehoguedyze ato, mâkâ
    mâkeba. Unâ egatuin-em Deus ingonotyby urâ.
  kue-kue: Yomba ta yene nomane mina prumere ka dungwa, ka dungwa i yene kangiye kande
    inagledi prukwa. Ba yomba ta ye diendungwa yagle i kangiye mina dipene endinan
    i ye ka kaima dungwa, ana ye mina kakimbi ta suna paikrukwa.
  cot-NT: Iriraqueate inchiquiojica aashitaroca intati iriatimpa manaquea ininquequea
    irishineventajitaquempari, cotanquitsiquea iriraquea nintanquitsica iriguentiqueate
    irishineventajitaquempa tigarancaquerica manaqueate itampaticataquero intati querocaca
    icanqueca, teequea iramataguempaji.
  bnp-bnp: A viri i ta na ngavana kunana i ngaru ni vakadagi a rana. Pali a viri i
    leho ni vakadagi a rana a viri i rudua i valai, i uka ma ge tatami, ia a bakovi
    ni ta muholi.
  apn-NT: Amnhĩ krã hkôt mẽ kãm kapẽr o ri mẽ pa xwỳnhjaja na htem mẽ kot mẽ mar nẽ
    mẽ hã hpijaàm pix kaxyw tanhmã mẽ kãm kapẽr to ho ri pa. No kêt pa na mẽ ate ixkapẽr
    mar nẽ kot mẽ awỳr inhmẽnh xwỳnhta ã apijaàm pix kaxyw na pa hte tanhmã mẽ amã
    ixkapẽr to ho ri ixpa. Jakamã ãm hãmri na pa hte mẽ amã ixkapẽr o ri ixpa.
  ctp-NT: Ska nten nu xkwiꞌ nchkwiꞌ chaꞌ ꞌin ti ykwiꞌ ti loꞌo nten, ngiꞌni yu chaꞌ
    ka tlyu la yu, ti ykwiꞌ ti yu. Xka ñaꞌan ngiꞌniǐn, chaꞌ tyukwi ti tiyeěn ngiꞌniǐn
    tnuǔn ꞌin Ndiose nu nka Xꞌnaǎn, kanꞌ nu ngwaꞌan tñan ꞌñaǎn chaꞌ kaǎn lo chalyuu.
    Loꞌo ja nsuꞌwi chaꞌ kwiñi ꞌñaǎn siyaꞌ ti.
  bre-BRG: An hini a gomz anezhañ e-unan, a glask e c'hloar e-unan; met an hini a
    glask gloar an hini en deus e gaset, a dle bezañ kredet, ha n'eus ket a zireizhder
    ennañ.
  opm-opm: Tit han tit orhe damdapat orhor Nohnong winsi han ha nahatingwe. Ihan noh
    sus meng potpor daham apirhanoh apris dasuh meng napotiprohmur. Tit han ohdapat
    tit han ohnong Gin go sus nohe da meng moh ihirnong potinmur por darherhanoh ama
    han oh sus ma darhetir han orhe winnong oh ha adaptuhutingwe rim dasuh meng na
    pora ma darhetir han orhe arpin meng orhorwi apotiprohmur.
  bvr-bvr: Minypa ana-nga an-gata a-weya a-workiya ngardawa nipa wupa nyanma, an-gata
    an-gugaliya jal a-nirra barra wana a-negiya. Wurra ana-nga jal a-nirra barra an-nelangga
    an-molamola a-nega nipa ana-jerrmarrapa, an-gata an-gugaliya nipa jarra gun-burral
    a-weya a-workiya rrapa gala gun-guyolkiya gu-rrima.
  wal-wal: Babaa haasayiya urai ba huuphessi bonchcho koyees; shin bana kiittidaagaa
    bonchchuwaa koyiya urai tumanchcha; aani worddoi baawa.
  zad-NT: Beena' tobia'loze' cho'e xtillee, balaaṉ c̱he kwinzen' chyilje', san beena'
    chyilje' sho' beena' bseḻ' ḻe' balaaṉ, ḻen' cho'e dill' ḻi, na' aga bi dill' wxiye'
    cho'e.
  kmg-kmg: Moc e jahacnaonec manasurâ muocmu, e sahac mumuteŋte hata âteocmu, â moc
    e gie runere mumuteŋ fuaocte gie baocmu, ere ine sahac fefe tâmiric siocmâc jukac
    muzo.
  aso-aso: Idoꞌ ve ma ingine engiꞌ gaꞌningutiꞌ gili gamazi apizi ngimaaꞌ nave nene
    engiꞌ guveꞌine vilingumukovoꞌ nene gili minisa gamazi apizi ngimaaꞌ nave. Neꞌmine
    igaꞌ naniꞌza ve ma ingine ve maliꞌmo ngimiselavo igi gamazi apizi ngimaaꞌ nanguꞌ
    nene aꞌmine ngimiselive neꞌmi guvele vilingumukovoꞌ ve li gono dalizaniꞌ nene
    mo eveneꞌ gihile lamineꞌ monovo goloso engita nomineꞌ alevetevoꞌ neꞌmine ilisave.
  uli-uli: Semal le yalol chog lufulyal mele yema kapta, ila ye luluwaley bo yarmat
    rebe hapingpinga. Ngo semal le ye luluwaley bo yarmat rebe hapingpinga yeramtala
    ye fangdoh iy, ila ye katos ngo tema kachapar.
  nin-NT: Undurr wa nggo di tsarr ihi ima yi, à so di zha si inkpinkpye ima mu, u
    undurr wa nggo so zha inkpinkpye i uwanggo nggo à tu ma nggo, à so da su ure ujiji
    na si ki imu hen.
  tgk-tgk: Ҳар кӣ аз номи худ сухан мегӯяд, барои худ шӯҳрат меҷӯяд, вале касе ки
    барои фиристандаи худ шӯҳрат ба даст овардан мехоҳад, ростқавл аст ва дар дили
    ӯ фиребе нест.
  acu-NT: Aints ningki nintimias chichaman etseruka, aints ainau wina pengker nintimtursarat
    tusa chichaman etserui. Antsu chikich aints niin akupkamia nunak pengker awajsatas
    wakerakka, aints ainaun anangtsuk nekas aa nunak ujaawai.
  cak-WNT: Achique c'a winek ri ruyon riya' nuk'alajsaj ka ri', can nrajo' c'a chi
    niya'ox (nya') ruk'ij cuma ri winek. Yac'a riyin nwajo' chi riyix niya' ta ruk'ij
    ruc'ojlen ri Dios ri yin takayon pe. Y yari' nik'alajsan wuche (wixin) chi can
    kitzij wi ri nbij y majun etzelal wuq'ui.
  ebk-ebk: Nan cha mangifiagfiakia as nan nurpu as numnumna at chana anapun nan mismu
    ay kaichayawana. Ngem nan cha manganap as kaichayawan nan nangifiaor kan hiya
    at matalek ya maid kenangutum kan hiya.
  spa-PDDPT: El que habla de él mismo busca su propia fama. Pero el que busca la gloria
    del que lo envió es veraz y no hay perversidad en Él.
  ruf-ruf: Imunu iyolonga mbuli tsake kobama utunitso wake, lekeni imunu iyobama utunitso
    kwa yula iyamtumile ayo mwenyepfale, kuduhu ughutsu mna yeye.
  gun-gun: Mba'eta ojegui ae nhombo'e va'e ma onhemboyvate ukaa rupi rive 'rã oiko.
    Ha'e rã imbouare yvatea oikuaa ukaa rupi nhombo'e va'e ma anhetẽ va'e, ha'e hexe
    noĩ 'rã teko vai.
  agu-BL: Na ko at jun yi na xcon tajtza'kl ta'n tan chichusle'n wunak i'tz jun techl
    yi k'ej tu' i' na joy. Poro alchok scyetz yi na tal quib yi na tal yi chusul tetz,
    itzun i'a'tz yi cy'a'n yi chusu'n ta'n yi bintzinin tetz. Na wal yi jun yole'j,
    na ya'stzun wutane'n wetz. Na yi inchusu'n cho'n na saj te yi jun yi nchinchakon
    tzaj. Nk'e'tz in subul nak chi na cyalu'.
  isn-isn: Kila nuitambulaa napumiie kitalakwe mukola widumaa ikulyo ni lakwe, ila
    kila nuidumaa ikulyo ni lakwe nuanso nai umulagiiye, muntu nuanso ingi munya tai,
    nu mukati akwe kutili kuhita kituma itai ane.
  eng-PEV: Think about this. If somebody wants to make themselves look important,
    they make up their own stories. But sometimes a boss sends a work-man to give
    people a message. If that work-man wants people to respect his boss and know that
    his boss is important, then that work-man doesn’t make up his own story or tell
    lies. He only tells the true message that he heard. Then the people that listen
    to him respect the boss that sent him.
  ilo-ULB: Ti siasinoman nga agsasao iti bukodna, birbirukenna ti bukodna a dayag,
    ngem ti tao a mangbirbirok iti dayag iti nangibaon kenkuana, pudno dayta a tao
    ken awan iti saan a nalinteg kenkuana.
  pir-NT: Ihcãquiro tiquiro esa tuharo tiquiro masiñe mehna buhero “Yʉhʉ dihitare
    ño peoya”, nino nine tiquiro. Sa ijiepegʉ̃ta yʉhʉre ohoriquiro pehere mʉsa ño
    peogʉ̃ cahmeaja yʉhʉ pehe. Yʉhʉ sa nigʉ̃ tʉhona “Potota ni yahuducure tiquiro.
    Ne mehoedare”, ni masinata mʉsa.
  anv-NT: Muú ayi ajɔɔ́ge unó bi utánege ji né metɔɔ́, akɛ́lege lé nnó ŋgɔ́
    wuú akwɔ́. Yɛ́mbɔ muú ayi akɛ́lege nnó muú ayi atɔme ji akwɔ́ ŋgɔ́, ajɔge
    genó ɛyi gelu wáwálé, ábyɔ́gé fɔ́ gebyɔ́ cháchá.
  sab-NT: Bai kle gerule mo talla giti agali, kwian ene kle age no daba na gwa giti
    ulita, ama takalin daba na ulita gerule no ama giti. Agwa cha me kwian ene kare,
    cha alin ma no kwian ulita gerule no cha kaganga giti, cha kle gerule ama talla
    giti, cha kle gerule ulia cha kaganga takalin kare, cha me kle sole.
  tmd-tmd: Ñɨŋ nugwöia, nöbö mö yön mönö nuŋwa keir yajön aku, ib na wöluaŋ, me rön,
    hör mönö piaku piaku pön yajöna. Makwam nöbö mö yön nuŋ Nöbö nuŋwa yad aböŋ ib
    nuŋwa akwör wöluaŋ, me rön rɨbyöx nugwön aku, nöbö aku nöbö ödöriö mönö mɨ akwör
    yadmɨda; nuŋ mönö inakmönö bli hörmɨdöl.
  acr-NNT: Ma china ri xa pa re kachꞌaꞌtik, riꞌ xew karaj kayak uqꞌij kuma ri winaq.
    Noꞌj china ri karaj e kayak uqꞌij ri taqayom lo re, riꞌ lik qatzij ri kutzijoj
    y na jinta kꞌana raqꞌubꞌal kuꞌano.
  kpg-kpg: Tangada dela ma ga helehelekai i deia, le e hiihai bolo ia e kae dono hagalaamua.
    Gei tangada dela e ngalua e hagalaamua Tangada dela ne hagau mai Ia, go Mee dela
    e donu, gei di kai tilikai i dono baahi ai.
  taj-taj: जुन म्‍हिसे ह्राङलान ताम पाङ्ला थेसे ह्राङदान मान लगै भिसी म्‍हन्‍मुला।
    तर ह्राङदा पुइखबादा मान लगै भिसी म्‍हन्‍बा म्‍हिसे चा सत्‍य ताम पाङ्‌मुला, थेसे
    तिगै लुसीला ताम आलमुला।
  avt-avt: Keimɨn hɨrak katɨp mɨt menmen hɨrak han kitetim hɨrak hanhan mɨt nanwenɨpi
    niuk mɨrak keremem. Keimɨn hanhan kakwenɨpi niuk me mɨtɨk kerek keriuwetek, hɨrak
    kakises menmen yaaim kemipɨn au.
  cbk-cbk: Si un gente ta habla lang del di suyo mismo pensamiento, quiere gayot le
    recibi el alabanza y el respeto del maga gente, pero un gente quien quiere hace
    alabanza con el quien ya manda con ele vene aqui na mundo, el di suyo enseñanza
    bien deverasan gayot, y hende ele engañador.
  uig-ARA: ئۆز ئالدىغا سۆزلىگەن كىشى ئۆز شان-شەرىپىنى ئىزدەيدۇ، لېكىن ئۆزىنى ئەۋەتكۈچىنىڭ
    شان-شەرىپىنى ئىزدەيدىغان كىشى ھەق-سادىقتۇر، ئۇنىڭدا ھەققانىيسىزلىق يوقتۇر.
  tuf-tuf: Biyat ima chihtá cut tew̃yat, eyat im ojcor cahujinat ay wacayta acu tew̃ro.
    Eyta cuar biyat im ayquey ojcor cahujinat ay wacayta acu tew̃yat, eyat uní tew̃ro.
    Ay batra icrí yájtiro, wajacro.
  abx-abx: I a'a nga agpahalling para si kalugaringun-na, agbuhat-nay nan hamok pagpalabaw
    si kalugaringun-na. Pero i a'a nga makigdayaw-na dina i magpabawa si iya, panno'
    iya si kamatu'uran. Gana' kina'anda'an kabubullu'an anan si iya.
  mco-NT: Je jäy huɨdibɨ ycɨ'm'ayuc ycɨ'mdɨy'ajt mɨɨd yaj'ixpɨcy, cɨ'm je' ñaygömaya'ñyii.
    Janch pɨnjaty tzojcp co ycömayɨɨyb je' yhuindzɨn huɨdibɨ tɨ yquexyii, tɨydudägy
    je', ca' je' y'anɨɨjɨty.
  kqf-kqf: Tana aiyai bi ena waibada ya giugiuwata, ba tana taunaḡa isana kasaḡesaḡena
