verse: JHN.007.018
translations:
  kpx-kpx: Ata oleu au hoto unaha louale kena kemo au ebika ebagemai. Isito oleu isiviai
    au hanavoale kosive ke ivi ebagemai isivive vale ata keu loboe ata holioholinu.
    Isito keu ata seleve.
  okv-H: Eto embo amuna amita hotembari na embomeni ahe poekasuja amo embomeni na
    kito embo peni ke ijie jakeka ara aisuja rate embo amuna ikari embo avo embomeni
    na jakeka ara ke hande aisuja amo ke sokova na mane hande aisuja te ke be na pere
    aisuja.
  tbo-tbo: Inapa tu wituwetuwega tunawana a nugotuhu ina ibaabaniyehi ipa tauna omhunana
    binei. Ma tu wituwetuwega tu himilana a nugotuhu e ibaabaniyehi ipa tu himilina
    omhunana binei. Yaka a bahahi hi dumalu ma hi dewadewa.
  mal-C: സ്വന്തം നിലയിൽ സംസാരിക്കുന്നവൻ ബഹുമതിനേടാൻ ആഗ്രഹിക്കുന്നു. എന്നാൽ, തന്നെ
    അയച്ചവന്റെ മഹത്ത്വത്തിനായി പ്രവർത്തിക്കുന്നവൻ സത്യസന്ധൻ; അവനിൽ കാപട്യമില്ല.
  grc-SR: Ὁ ἀφ᾽ ἑαυτοῦ λαλῶν, τὴν δόξαν τὴν ἰδίαν ζητεῖ· ὁ δὲ ζητῶν τὴν δόξαν τοῦ
    πέμψαντος αὐτόν, οὗτος ἀληθής ἐστιν, καὶ ἀδικία ἐν αὐτῷ οὐκ ἔστιν.
  bgc-bgc: जो अपणी ओड़ तै कुछ कहवै सै, वो खुद की बड़ाई चाहवै सै, पर जो अपणे भेजण आळे
    की बड़ाई चाहवै सै वोए साच्चा सै, अर उस म्ह अधर्म कोनी।
  khz-khz: Rai talima gena ririwa kilara ekilagina, matotauna arana vega-ragena rauparana
    ekaalana. Na au etugukuto Palaguna vega-ragena rauparana ekalaana talimana genai,
    kila taunatauna emiana, ia genai opakau ta ati emiana.
  deu-TKW: Wer aber auf den Ruhm dessen ausgeht, der ihn gesandt hat, der ist wahrhaftig,
    und keine Ungerechtigkeit ist in ihm.
  zsr-NT: Nu bönniꞌ ruꞌë didzaꞌ racz queëꞌ, runëꞌ cni quië lun lëꞌ ba laꞌn bunách,
    san bönniꞌ naꞌ rëꞌnnëꞌ lun bunách ba laꞌn nu nasölaꞌ lëꞌ, bönniꞌ ni ruꞌë didzaꞌ
    gdutë li len cutu caꞌ rziꞌ yëꞌë.
  lin-lin: Moto oyo alobaka na kombo na ye moko alukaka lokumu na ye moko ; kaka oyo
    azali koluka lokumu ya Nzambe oyo atindaki Ye nde azali koloba solo, mpe mabe
    ezali te kati na Ye.
  hns-NT: Dje aapan man ke partjaar kare hai oe maange hai kie okar aadar howe. Bakie
    dje maange hai kie okar pathaawe waala ke aadar miele, oe bharosaadaar hai, oe
    djhoeth na bole hai.
  noa-E: Sĩi ar amach khĩirjug eemuapai iekha nʉm khʉʉnan sĩi õrag amach thö iekhamkhĩirta
    iekhaajerramgui ajim. Pari magba ar sĩi dich chogpʉ̈itarrta wajapha ig iyʉ̈ʉ amkhĩir
    nem jaau nʉm khʉʉnan, chadcha ichdëu jaaupitarr iekta ich agpierrpai jaaujemgui
    ajim.
  eng-EMTV: He who speaks from himself is seeking his own glory; but He who seeks
    the glory of the One who sent Him is true, and there is no unrighteousness in
    Him.
  mib-NT: Tēe cáhán jnūhun jéni ni maá de, tēe un ndúcú de jeē na sájéhnu ñayuu de.
    Te núu ɨɨn tēe ndúcú de jeē sajéhnu de Yaā ní tají de, tēe un cúu tēe ndaā, te
    tú na jnūhun stáhú íyó jíín de.
  lif-NT2: आबाङे युक्‍कोलाम्‌के़बाःप्‍पाहाॽरे़ग आबाङे मिङ्‌सो इङ्‌धाःङ् मे़गोःत्तुॽरो,
    कर आत्तिल्‍ले़ खुने़ॽ के़बाङ्‌बान् मिङ्‌सो इङ्‌धाःङ् पिमा निङ्‌वाॽ चोगुॽ, खे़ल्‍ले़
    से़क्‍खा पाःन् पाःत्तुॽरो॥ हे़क्‍क्‍याङ् खुने़ॽओ थेआङ् इङ्‌ले़क्‍पा पाःन् होःप्‍लो॥
  xnj-xnj: Mweijova ga mwene ndu, mwenuyu ilonda ukulu waki mwene, nambu yula mweilonda
    ukulu wa mweamtumili, ndi chakaka na mugati yaki kawaka uhakau.
  mmx-mmx: Laradi do i paase aru xa i, neni i ngan do i lox asilok axa i. Do tara
    i vara i do na lox asilok mo lara ga riki i, neni i paase ruturun la kopmen taxaxarang
    na nemen teren.
  cbr-NT: Axa anbi sinanx banacë uni ax ca unían a rabinun quixun sinanishi banaia.
    'Aínbi ca an ñuiquin uni canun quixuan a xuá ashia unin rabiti cuëëncë uni an
    cuni cëmëquin uni paranima.
  tee-NT: Ju va la'is'akstu najun ju tu'u' va lacasq'uin ni catanaulh ju lapanacni
    ni xak'ai ju yuchi. Para ju lacasq'uin ni catanaulh ju lapanacni ni yuchi ju xak'ai
    ju tichi macaminta pus yuchi ju najun ju stavasalanti. Matich ju a'okxchok'onti
    la'ixmacni ju yuchi.
  eng-LSV: He who is speaking from himself seeks his own glory, but he who is seeking
    the glory of him who sent him, this one is true, and unrighteousness is not in
    him;
  cak-NT: Jun winak ri ruyon raja' nuk'alajij-ri', can nrojo' chi can niyo'x ruk'ij
    coma ri winak. Pero ren ninjo' chi rix can niya' ruk'ij ri Dios ri takayon-pe
    wichi. Y romari' nik'alajin chi ren can ja ri ketzij nin-en y man jun mej (bey)
    nin-en ri man utz ta.
  pah-NT: '—Kiroki g̃a omombe''u g̃wemimbo''etehea – g̃ahã e''i ji mbohete ti javo,
    ei ga. Jara''g̃a ki a''e te e''i: “Gaha ti pembohete ga – kiroki ga ji mbuhuruka
    avo.” Kiroki g̃a e''i poro – g̃a nomoandyandyi ojipe''g̃a. A''itituhẽva''ea g̃a
    omombe''u, ei ga.'
  sja-NT: Eperãpa ichi k'ĩsiadoopa jarateek'ãri, mãga oopari awaraarãpa ichi t'o p'anadamerã.
    Mamĩda eperãpa jarateek'ãri awaraarãpa Tachi Ak'õre Ũraa pia ak'ɨ p'anapataadamerã,
    mãgɨpa wãarata jarateepari. Seewa jarak'aa mãik'aapa eperãarã k'ũrak'aa.
  xed-xed: Mndu ta mna gwaɗa ta ghəŋa ghəŋani ná, ghəŋani ta ghubu tsi. Mndu ta zba
    vlaŋtá glaku ta mndu ya ta ghunafta, vərɗa mndu tsa mndu ya, ghwaɗaka mndu a wa.
  glk-glk: اونی کی از خودش گه، به دونبال اَنه کی خودشه جلال بده، امّا اونی کی خوأیه
    کسی‌یه کی اونه اوسه کوده جلال بده، راستگه و در اون هیچ ناراستی‌یی ننَه.
  mks-NT: Jáchi̱ ndá na̱ cáha̱n cuéntá mé ná já quéa̱ ndúcú na̱ ña̱ ná caja cáhnu
    ña̱yivi na̱. Joo ndá na̱ ndúcú ña̱ ná ndicáhnu mé á na̱chindahá ñahá cán, na̱
    cán cúú ndusa na̱ cáha̱n ña̱ nda̱a̱ ta co̱ cája na ña̱ co̱ ndítahan nu̱ ná caja
    na.
  gfk-S: Nesi nong ila iangianga iat ma no nuno dades, ila hatatik habaling iat ie.
    Ma nesi nong ila sip be na hatatik nong ga tule ie, a tutuno na turadi ie, ma
    pata ta harakale tano nuno nilon.
  bmu-bmu: “Kunŋan nanŋi imbiŋe mötmöriba keu jimakzawi, yaŋön nanŋak qetbuŋaŋambuk
    akŋamgö mötza. Mewö mötzapmö, melaimelai azi kun toŋan qetbuŋaŋambuk akŋapköra
    kapaŋ köljawi, yaŋön mönö jitŋememe ölbölŋi geŋmoŋi qahö akza.
  dgz-dgz: Me da mek megenat menan nop wainiwa, mek yaua ao wabawaramepen men mek
    ingane waiwan, go da me watu eneni menan nao tan yaua ao wabawaramepen men tainiwa
    apan ame tavewa, ap mepe me inap ebo da uon.
  eng-GNV: 'Hee that speaketh of himselfe, seeketh his owne glorie: but hee that seeketh
    his glory that sent him, the same is true, and no vnrighteousnes is in him.'
  zaa-NT: Nu rinne por la' calatsi' qui'bíį nna es qui'ni càba latsi'į gudàliani cą
    na. Pero ttu enne' calatsi' qui'ni adí ca enne' nna gudàliani cą enne' guthèl·le'e
    bi nna, entonces làbi nuą' riquixà'a nu ná lí nna labí la' beỹia té lani bi.
  eng-WEBSTER: 'He that speaketh from himself, seeketh his own glory: but he that
    seeketh his glory that sent him, the same is true, and no unrighteousness is in
    him.'
  guh-guh: Pajivi tsipaeba ëpejamatabëcuenepijilivaisi, tsipaeba saya jivi peyaiyataenexatsi.
    Itsiata baitsi jane pajivi tsipaeba jivi peyaiyataenexa Dioso, bajarapajivi cajena
    tsipaeba pexaniajailivaisi. Bajarapajivi apo yamaxëitojorobi jivi. Tsipaji pacuenia
    Dioso itorobatsi, tsipaeba, jai Jesús judíovi pevetsivijavabelia.
  bon-bon: Laati te liba teemerage ngene atwanena mene jiicemuge, tabe teeme tääpume
    awepyeräja ne jäärnguge. Yepä laati te teeme tääpume awepyeräja ne jäärnguge,
    teebine lui te itu tityepuji, tabe lui conocäco gyene piiyepu teeme cabu nuuja
    walya lica gyene.
  nhw-BL: Se catli san camanalti catli ya moilhuía iseltzi quinequi para sequinoc
    ma quihueyimatica. Pero na nijnequi nijhueyimatis yaya catli nechtitlantoc, huan
    niquijtohua catli melahuac huan amo quema niistlacati.
  swh-ONEN: Wale wanenao kwa ajili yao wenyewe hufanya hivyo kwa kutaka utukufu wao
    wenyewe. Lakini yeye atafutaye utukufu wa yule aliyemtuma ni wa kweli, wala hakuna
    uongo ndani yake.
  wbi-wbi: Umuunhu juno ijova muvutavulilya vwake jujuo, ilonda avaanhu vamug'hiniaghe.
    Neke umuunhu juno ilonda vamughiniaghe juno ansunghile, ujuo ijova isa kyang'haani,
    naijova isa vudesi.
  bba-bba: Goo wi u ɡɑri ɡerumɔ kɑ win tiin yiiko, u win tiin bɛɛrɛ kɑsuwɑ. Adɑmɑ
    wi u bɛɛrɛ kɑsu ye yɑ sɑ̃ɑ wi u nùn ɡɔrimɑɡiɑ, siiwɑ ɡemɡii, tɑki sɑri wi sɔɔ.
  eng-KJVCPB: 'He that speaketh of himself seeketh his own glory: but he that seeketh
    his glory that sent him, the same is true, and no unrighteousness is in him.'
  kgk-NT: Ojéhegwi onhe'ẽ va'e onhembotuvixase mba'e. Ha imbouhare-pe ombotuvixase
    mba'e va'e katu, anhetegwa omombe'u. Ijapu e'ỹ va'e.
  waj-waj: Vaidi voovoono arinaidiri kuaivaa tioo ariiyara yaata utuoo ni nnutuuvo
    ngiau aapu vakiaiveera tiivai. Neenoo ni titoovaara yaata utuee ni titoovaa nnutuuvo
    ngiau aapu vakiaiveera tiee kutaa kuaivaa nnaasu tiee hama unnakuaivaa kiauvai.
  cpy-cpy: Tema ikaatzi yotaantzirori riyotashi-waetari, ramina-mina-tatziiro ipinkathatanteetyaariri.
    Riima amina-mina-tzirori ipinkatha-teeri otyaanta-nakiri, riitaki ñaawaetzirori
    kyaariperori. Teera itzipi-shire-waetzi rirori.
  ekk-PKP: Need, kes räägivad iseenesest, tahavad ennast ülistada, aga see, kes ülistab
    teda, kes on ta läkitanud, on õige ja mitte valelik.
  mpx-mpx: Gamagal toto ebo i baaba totona wana nuwatu elana, he nuwana totona ana
    tobal ni ginol ge wasana ni gan. Yaa toto i tuwalali toto i patuna ana tobal kaiwena,
    iya tobaaba tunahot ge nige kakawi i gagana elana.
  wbp-wbp: Wati ngana-puka kuja kanyanu kurrurru-karri yapa panungka milparniwarrarla,
    ngulangkuju kajana ngulaju nyanungu-nyangu-mipa jaruju yimi-ngarrirni, ngulakuju
    yungulurlajinta nganta pulka-pinyi yimi-ngarrirninja-warnukuju. Kula karna yali-piya
    wati-piya nyina, lawa. Kala kuja karna-jana ngaju yimi-ngarrirni jaru, ngulaju
    yungulurlajinta pulka-pinyi Kaatuku, yangka kujaju yilyajarni ngaju. Ngulaju ngajuju
    karna-jana junga-nyayirni jaruju yimi-ngarrirni Kaatu-kurlangu, kula karna-jana
    ngajuju warlka wangka. Kularna ngajuju yimirr-yinja-palka pulyku-ngarnu.
  luo-luo: Ngʼat ma wuoyo kuome owuon timo kamano mondo oyud duongʼ en owuon, to ngʼat
    matiyo mondo Nyasaye mane oore ema oyud duongʼ, en ja-adiera, kendo onge miriambo
    moro amora kuome.
  nhe-NT: Se tlen san camati tlen ya moilhuía iselti quinequi para sequinoc ma quihueyichihuaca.
    Pero na nijnequi nijhueyichihuas yajaya tlen nechtitlantoc. Huan niquijtohua tlen
    melahuac huan ax quema niistlacati.
  aii-aii: ”ܗ̇ܘ ܕܡ̣ܢ ܓܵܢܹܗ ܗܲܡܙܸܡ، ܚܸܩܪܵܐ ܩܵܐ ܓܵܢܹܗ ܟܹܐ ܛܵܥܹܐ، ܐܝܼܢܵܐ ܗ̇ܘ ܕܛܵܥܹܐ ܚܸܩܪܵܐ
    ܕܡ̇ܢ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ، ܗ̇ܘ ܫܲܪܝܼܪܵܐ ܝܠܹܗ، ܘܥܵܘܠܵܐ ܠܲܝܬ ܒܝܼܹܗ.
  esk-NT: Iñuk nipiqaqtuaq iŋmigułhiñaq piññaŋniaġaqtuq kamagitchiułiksraġmiñik. Aglaan
    taamna kamanaqtitchiruaq tuyuġirimiñik iḷumutuuruq, ilaani piitchuq taŋiġiḷaaq.
  msb-msb: An nagasurmaton hali sa sadiri niya na isip nagahandom na magapadayaw siya
    mismo pero matuod an nagahandom na pagadayawon an nagsugo sa iya kag dili siya
    mabuwa.
  cpa-NT: Dsa² hniu¹ mi³juanh¹³ guiog¹³ báh² dsa² he¹² jǿg³ quiah¹² guiog³dsa. Cónh¹jøng²
    té¹² báh³ jǿg³ quiah¹² dsa² hniu¹ li¹juanh¹² dsa² ca¹tsei¹. Ha¹chi² ta³júg³ dsa²
    héi².
  dso-dso: ଜନ୍‌ ଲକ୍‌ ନିଜର୍‌ ଅଦିକାରେଅନି କାତା କଇସି ସେ ନିଜେ ମଇମା ପାଇ ଅଇବାକେ କଇସି । ମାତର୍‌
    ଜନ୍‌ଲକ୍‌ ମକେ ପାଟାଇଲା ଲକ୍‌ ସନ୍‌ମାନ୍‌ ପାଅ ବଲି ମନ୍‌ କର୍‌ସି ବଇଲେ, ସେ ମିଚ୍‌ ନ କଇ ସତ୍‌
    କାତା କଇସି । ଆରି ତାର୍‌ଟାନେ କାଇ ବୁଲ୍‌ ବିସଇ ନ ରଏ ।
  meu-meu: Sibona ena ura herevadia e gwauraimu tauna na sibona ihanamona dalana e
    tahuamu, a e siaigu Diravana ihanamona dalana e tahuamu tauna be momokani tauna,
    ia lalona ai kara gageva-gageva na lasi.
  yva-NT: Weye vatano are pirati po taune apa ana datantona bo raurave, weamo apa
    bekere mamo po taune aijaseo titive. Weramu are pirati po raura indamu po Aja
    po atutire aijaseo titive, weamo mamai tugae pije, yara ayao angkarije mewen irati
    ai.
  dgc-dgc: Mara, tu mégtoldu ta isip na san, éy gustu na éy purién siya na tolay.
    Pero éng te mégtoldu a inutusan siya na Diyos, éy gustu na éy purién na tolay
    i Diyos. I pégtoldua na kona sa a tolay éy tama, a éwan tu mali-mali.
  zpm-NT: Sac grë zha ne rnee grë miṉe riab guicse zho, laa zho ruṉa zeeṉa gacnziuu
    zho lo miech; saṉgue zha ne rioxco glu ne non meṉ ne pxeeḻ zho, zha cosi niapse
    diidzli rnee zho, ruṉd zho ne yquidie zho miech.
  hix-NT: Àsok tawro hana. Kano me ro rma kàwya hananàhno ynyetoko, ohxe xaxa manaha
    tawro xe tehxan hamà, toto komo wya. Anatoko, ohxe xaxa nay hamà, anyaknyenhàrà,
    tawro xe haxa tehxan hana, àwyanye. Àro wyaro tawro xe kehtoko rma, yaworo rma
    hananàhno teryan hamà. Onkuhtono yhera rma tehxan hamà, kekon hatà, Txesusu.
  sim-sim: Ma or wavu orhik tasawan sawenda ma oto or men hi orhi nom hauowenda ri.
    Hako ma lar os or mba, �Hi anhin ji hauowewa hala! Ma or mbashirik a rahanda hi
    orhi nom ji hauoweka!� Karem mbawa ma oto jivi mende ria. Mashi ome nom sawenda
    ria, mbeek mbafirimbanda ambu ri.
  npi-ULB: आफ्नै तर्फबाट बोल्नेले उसको आफ्नै महिमा खोज्दछ, तर जसले आफूलाई पठाउनुहुनेको
    महिमा खोज्दछ, त्यो व्‍यक्‍ति सत्य हो र उसमा कुनै अधार्मिकता हुँदैन ।
  cgc-cgc: tak bisan kino na gatudlo alin ta iya na kaugalingen na isip, liag din
    na kanen an dayawen ta mga ittaw. Piro, bisan kino na iya na liag na gapadala
    ya ki kanen dayawen ta mga ittaw, masaligan kanen an na ittaw daw ula man gabula.
  tim-tim: Siâ ikiŋaelânba nâŋgâm makmap amâ ikiŋaet nâŋgâmbo humo akmap akto hâkŋe
    mem agatberâm akmap. Dâ nâmâ hain bo akman. Anutuŋe huŋgun niŋep yâkgât kotŋe
    mem agatman. Aregât âmâ kotne bo mem agatman. Akto bo hiaŋgiman.
  yor-yor: Ẹni tí ń sọ ti ara rẹ̀ ń wá ògo ara rẹ̀, ṣùgbọ́n ẹni tí ń wá ògo ẹni tí
    ó rán an, òun ni olóòtítọ́, kò sì sí àìṣòdodo nínú rẹ̀.
  wos-wos: Nawulak du deka ximbu harékéndate mawuli yata di du nawulakéka deka mawuli
    sarékémbu hundi wa. Wuni wungi wahambawuni. Wuna yafa God wandéka wuni ya. Nawulak
    du Godna ximbu harékéndate mawuli yata wuni God mawuli yandéka maki wuni hundi
    we. Guni wuna hundi xékéta xékélakitanguni. Mwi hundi male wuni we. Haraki sémbut
    nawulak wunimbu téhambwe.
  emp-NTPO: Bariduada ara idji crĩchad̶eba bed̶ea b̶ʌbʌrʌ mãwã o b̶ʌa ẽberãrãba idjid̶ebemada
    bia bed̶ead̶amãrẽã. Baribʌrʌ ab̶aʌba quĩrĩã b̶ʌbʌrʌ dewararãba idji diabued̶ad̶ebemada
    bia bed̶ead̶ida, wãrã bed̶eada jarabaria; sewa ocaa.
  eng-F35: Someone who speaks on his own is seeking his own glory; but He who seeks
    the glory of the One who sent Him, He is true, and there is no unrighteousness
    in Him.
  ind-ind: Kalau ajaran seseorang berasal dari pikirannya sendiri, berarti dia mencari
    hormat untuk dirinya sendiri. Tetapi ajaran-Ku mendatangkan hormat bagi Bapa yang
    mengutus Aku. Itulah tandanya bahwa Aku tidak menipu, dan kalian boleh percaya
    apa yang Aku ajarkan.
