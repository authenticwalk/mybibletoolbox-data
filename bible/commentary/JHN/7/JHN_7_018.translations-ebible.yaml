  lat-VUC: Qui a semetipso loquitur, gloriam propriam quærit; qui autem quærit gloriam
    ejus qui misit eum, hic verax est, et injustitia in illo non est.
  ngp-ngp: Mnt'hu akukelongela ye mwenye aunga akeink'he uwedi utendese ye mwenye.
