  tcs-tcs: Da wan uda i tok prom wanem emselp i tingk, em i mata wande bloubaut emselp
    ane spik dat em i nadakain gud. Bat da wan uda i mata wande bloubaut da wan uda
    bin sane em kam, wa, da man i spik trutok ane laip blo em i gad no laitok.
  hlt-THB: Amah poek awh awi ak kqawn taw amah zoeksang qunaak ahamni ak kqawn hy,
    cehlai anih ak tyikung zoeksangnaak aham bi ak bikung taw awitak ak thlang ni;
    amah awh ce amak thym ikaw awm am awm hy.
  soq-soq: Apana mida meba mukawa mampe waeuwaleidia, sa ipa me meba ebowa ituposisampaa
    baiwa nolaleide. Tane apana mida me wanaubena ebowa wadaposisampaa baiwa nolaleidia,
    me ipa ulaipaida, ita me bedewe mai laga da wineipona, dia.
  qub-qub: «Quiquinpa yarpayllanpita parlaj cäga alli-tucuyllatami ashin. Cachamushan
    alabasha cananta munaj cajmi ichanga rasun cajllata riman. Manami llullacunchu.
  att-att: Á nu ubobugan na tolay yù uru-ure na lápay, yá lâ ikáyâ na yù keparáyo
    na. Ngam yù tolay nga ikáyâ na ta meparáyaw yù naddok kuna, á kuruk ngámin yù
    kagian na, nga awán bulubugá ta siri na,” kun ni Apu Kesu.
  bki-bki: Ver kito reial toro tai tom̃a rila iliano ea siano bereio, kito romijikia
    ka naio jom̃a midular naio ga rivavin. Mia ver toro na m̃a mil, midular kiano
    toro na toru siano napano miila naio binimei, romijikia ka naio be riano ga, naio
    maka tom̃a rilasibi.
  bqp-bqp: Gbɛ̃ kũ àdi a zĩda yã o tɛn wɛtɛ à tↄ́ bomɛ. Gbɛ̃ kũ àdi wɛtɛ à gbɛ̃
    kũ à a zĩ̀ tↄ́ bo náani vĩ, manafiki kú a gũnlo.
  mcp-mcp: Muud mə́ dʉ tɛ́ íbwiiŋgyá nə lúu yɛ́, a dʉ sɔ̧́ nə́ gúmə́ í kə́g nyə́dɨ́;
    njɨ, muud mə sɔ̧́ nə́ gúmə́ í kə́g wə́ muud nyə á ntɨ nyə yɛ́, nywáá jisə tʉ́təlí,
    a cugɛ́ nə məshɨɨgâ.
  hat-hat: Yon moun k'ap pale pawòl pa l', se chache l'ap chache fè lwanj tèt li.
    Men, moun k'ap travay pou sa sèvi yon lwanj pou moun ki voye l' la, se verite
    a pou l' di. Pa gen riz nan li.
  npl-NT: Akin tlajtoa san tlan ye itlajtol, kichiwa san para makiyektenewakah n tlakah.
    Pero Ne nikneki nikweyijkachiwas Akin onechaltítlanki, yika nikijtoa tlan milák
    iwa ayik nitlakajkayawa.
  bgg-bgg: Bran hanyie yi awai riichai è yao pha ji ne awai shii biisiie shii phua
    pha bidiang ro. Chiih-è hanyie è ai mutho ge pha izai jishii biisiie phi arone,
    ai ne giang ro, chiih-è aishii ne buii oi ro.
  eng-TCENT: He who speaks on his own authority seeks his own glory, but he who seeks
    the glory of the one who sent him is true, and there is no unrighteousness in
    him.
  eng-BSB: He who speaks on his own authority seeks his own glory, but He who seeks
    the glory of the One who sent Him is a man of truth; in Him there is no falsehood.
  cpu-NT: Tema ikaratzi iyotaantzirori jiyotashivaitari, ikokovatatzi iriñaapinkathayeetashityaari.
    Iriima itzimi kovakovatzirori iñaapinkathayeetairi otyaantakeriri, iriira ñaavaitzirori
    kyaaryoori. Tera intzipishirevainete irirori.
  san-ASM: যো জনঃ স্ৱতঃ কথযতি স স্ৱীযং গৌৰৱম্ ঈহতে কিন্তু যঃ প্ৰেৰযিতু ৰ্গৌৰৱম্ ঈহতে
    স সত্যৱাদী তস্মিন্ কোপ্যধৰ্ম্মো নাস্তি|
  tac-NT: 'Bilé rió wa''lúlate julárigame napurigá rejcholi ruyémala uché jaré ralámuli,
    ''lige alué rió rejcholi ruyésaká uché jaré ralámuli napurigá ''we a''lá niraga
    etewa alué bo''né tase alué wa''lula, alarigá ka tabiléchigo ''la júkó. Nobi bilé
    rió ''la najkime ka napurigá ''la nerawa alué wa''lula napu ajchame ju, alueka
    ''we a''lá ra''íchame ju tabilé ''yégali. Alué rioka ''la semáriga ''nátame ju.
    Esúsika aminabi ra''íchiga rukele:'
  eng-WEBPB: He who speaks from himself seeks his own glory, but he who seeks the
    glory of him who sent him is true, and no unrighteousness is in him.
  gfk-H: Siga nong i iangianga at ma no nuna dadas, i la hatatik habal at ia. Senbia
    siga nong i sip bia na hatatik nong ga tulei ia, a tutun na tunatuna ia, ma taia
    ta bisbis tano nuna nilon.
  viv-viv: Bana kaliva kaꞋi tauna yana nuwanuwa ginalukahihiyena digo, au nuwanuwana
    tauna ginakilakahina, tu Iya nuwanuwaku Bana giꞋiveniniseku-ma ganakilakahina,
    faꞋina keke tamo gadafwaya, au yaku gahe velemoꞋena.
  yao-yao: Jwelejo jwakuŵecheta ngani syakwe nsyene akusosasosa ukulu wakwe nsyene,
    nambo jwakusosasosa ukulu wa jwannajisye jula, jwelejo ali jwausyene ni mwa jwelejo
    ngapagwa unami.
  tgp-tgp: Haratu mo opoia vara tamlohi la sile na oloolo isana matan mo lo r̃omr̃omia
    vara nona retireti mo tai isana hasena enia hapahapa, pani haratu sei mo opoia
    vara i sile na oloolo isan haratu mo lo r̃ulea, enia tamlohi matea mo lo vere
    na varar̃uhu, ale mo sopo te hehe isana.
  auc-NT: Në nämä pönëninque apæ̈necä ïñömö tömengä nämä ante, Botö ïmo waa acædänimpa,
    ante aïnente apæ̈necä ingampa. Wæætë edæ, Botö ïmo në da pönongainganque ingante
    waa acædänimpa, ante në aïnente cæcä ïñömö tömengä edæ në nö cæte quëwënongä ingampa.
    Adocä, Waodäni oda cæquïnänimpa, ante tömënäni ïnänite wïï wapiticæ̈ mäocä ingampa,
    ante Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ina ane diiɡ̶axinaɡ̶atece epaa lowooko, niɡ̶ini doletibige me dinikeenaɡ̶aneɡ̶e.
    Pida niɡ̶ina ane doletibige meo me yeloɡ̶o Aneotedoɡ̶oji, niɡ̶ini beɡ̶ewi, codaa
    me iɡ̶enaɡ̶a.
  bmh-bmh: Du in go gonugau dabeleu eiman ze maneu, go gonugau wanib ulagwag mabun
    guzenaneu. Du in gonugau palautoroun du nugau wanib ulagwag murabun ze macaneu,
    go i polumaneu, go du go tuguianau.
  ctu-BL: Jini mu' bʌ i cha'len t'an ch'oyol bʌ ti' bajñel pusic'al mi' sʌclan i bajñel
    ñuclel. Jini mu' bʌ i tsictesan i ñuclel c Tat tsa' bʌ i chocoyon tilel, jiñʌch
    isujm bʌ. Ma'anic chuqui mach tojic ti' pusic'al.
  meq-meq: Ndo nakə a tsik bazlam nakə a yaw ma mədzal gər ŋgay aye na, a say ndo
    hay tâ ɗəslay ha gər. Ane tuk na, ndo nakə faya ma tətikateye a ndo hay hərwi
    ada ndo hay tâ ɗəslay ha gər a ndo nakə a sləra ahaya na, neŋgeye ndo i deɗek.
    Neŋgeye na, maraw me andaya mə neŋgeye bay.
  noa-H: Sĩi har hamach k'ĩirjug heemuapai hiek'a nʌm k'ʌʌnan sĩi hõrag hamach t'ö
    hiek'amk'ĩirta hiek'aajerramgui hajim. Pari magba har sĩi dich chogpʌ̈itarrta
    wajap'a hig hiyʌ̈ʌ hamk'ĩir nem jaau nʌm k'ʌʌnan, chadcha hichdëu jaaupitarr hiekta
    hich hagpierrpai jaaujemgui hajim.
  alp-NT: Sire pine iatetuke bei lalei ruai hoko inikwa holmate ete ruai. Po sire
    pine inikwa Alla Eni nane misere, ilepae misete rame. Ilemake tamata mo.
  san-VEL: yo jana.h svata.h kathayati sa sviiya.m gauravam iihate kintu ya.h prerayitu
    rgauravam iihate sa satyavaadii tasmin kopyadharmmo naasti|
  kbq-kbq: Agra'a agu'areti nehanimo'a, agra avufa erira hunaku nehie. Hagi huntenegeno
    e'nemofo agi erira nehimo'a, Agra tamage vahe mani'ne. Hagi mago kazaki zama'a
    Agripina omane'ne.
  kbh-kbh: Nda nÿe cachabe juábnaca tojtsoyebuambná, jtsebos̈ana ents̈anga más bëtsá
    chamobemama; pero nda bëtscá tojtsama, chë tbojichmóbioye ents̈anga más bëtsá
    chamobemama, cha cocayé nts̈amo ndegombre yomncá jtsóyebuambnayana, y ndocnábioye
    ntseíngñayana.
  ron-LSB: Cine vorbește de la sine caută propria slavă, dar cine caută slava celui
    care l-a trimis pe el este adevărat și nu există nedreptate în el.
  pon-pon: Me kin padapadak jan ni pein i, kin rapaki pein wau i, a me kin rapaki
    wau en me kadarala i, iei me melel o jota man jued kot pit.
  nhe-BL: Se tlen san camati tlen ya moilhuía iselti quinequi para sequinoc ma quihueyichihuaca.
    Pero na nijnequi nijhueyichihuas yajaya tlen nechtitlantoc. Huan niquijtohua tlen
    melahuac huan ax quema niistlacati.
  sps-sps: A mes te pokei iny non a tsivon te komainy tsuiny non ma nom a vamarits
    tana tsivon. Sana ayei to te komainy non ma nom vamarits tana isen to te jiats
    mi ya, ayei na man ana sikia ta gam ma kaa tsunia.
  wnc-wnc: Aminu ina banipda natake yawiu waapata inane umana buyambam siwikge take
    nataak kapanin. Ngana aminu tapatuta aminu asinitewan apbut tapae umana yatangenawiu
    waapata aminu noman siknga. Wai takngatu dua tasiwik.
  bus-bus: Gbɛ̃ kɛ̀ è a zĩnda yã oo e wɛtɛɛ à tↄ́ bↄmɛ. Gbɛ̃ kɛ̀ è wɛtɛ à gbɛ̃ kɛ̀
    a zĩi tↄ́ bↄↄ náanɛ vĩ, mↄnafiki kú à guuro.
  gub-BL: Amo upurumu'e ma'e upurumu'e waiko uze'eg rupi a'e wà. Na'ikatu kwaw nezewe
    mehe wà. — Azeharomoete upurumu'e ma'e ikatuahy ma'e romo ereiko ne, i'i putar
    teko ihewe wà nehe, i'i a'e upurumu'e ma'e waiko uzeupe wà. Na'ikatu kwaw nezewe
    mehe. Aze amo upurumu'e hemur kar har ze'eg rehe a'e wà nehe, ikatuahy a'e wà
    nehe, ta'e nezewe mehe umuwete katu Tupàn waiko a'e wà xe. Agwer upurumu'e ma'e
    nuiko kwaw hemu'em ma'e romo wà.
  imo-imo: Imbo teni yunu konopuna pilipelie ungu nimbe tirimomuni nanga imbi ola
    molopili nimbe teremo, nalo imbo teni lipe mundurumu iyemunga imbimu lipo ola
    mundembo nimbe kongono teremo imbomu yu tumbi nili imbo te molopa, tepa kenjipe
    kolo toli imbo te naa moromo.
  boj-boj: Tamo bei aqa segi areqalo na anjam marqas di a aqa segi ñam soqtqa osim
    deqa anjam marqas. Ariya e Qotei aqa ñam soqtqa are qaleqnum. Agi a na e qariŋbej.
    Deqa e tamo bole. E gisaŋ tamo sai.
  eng-DRA: 'He that speaketh of himself, seeketh his own glory: but he that seeketh
    the glory of him that sent him, he is true, and there is no injustice in him.'
  knf-knf: Woli uwoona ţi nji nawin kë dla la mndëm mi uleef naan, kë woli dla mndëm
    mi anyilnuŋ, kawo ñaaŋ i manjoonan, anwooŋ naŧool.
  san-KHM: យោ ជនះ ស្វតះ កថយតិ ស ស្វីយំ គៅរវម៑ ឦហតេ កិន្តុ យះ ប្រេរយិតុ រ្គៅរវម៑ ឦហតេ
    ស សត្យវាទី តស្មិន៑ កោប្យធម៌្មោ នាស្តិ។
  arn-NT: Tati dungukelu re kisu duam müten, dungukey kisu ñi püramyengeael tati pu
    che mew, welu iñche ayülen ñi püramyeafiel tüfey tañi werküetew, feymew ta feypimekeken
    ti feyngechi dungu, fey ta famngechi iñche mew ngelay chem koyla dungu no rume
    eymün may koyla ngünenngeymün.
  zas-NT: Bén rulüü ganaxzi ni rbëëguijcaman, rüjnman laan din guilies ree bejn xvaloraman.
    Per bén rüjn mazri din guilies bejn xvalor Dios, bén guxhaal laaman, laaman rniee
    ni diidxli, ad rusquieetaman bejn.
  ken-NT: Mmu anɛ árɛ̀m mɛnyɨŋ ndǔ bɛtaŋ ɛbhi, ǎyaŋ kɛnókó ɛki yímbɔŋ. Mmu anɛ
    áyàŋ bo mánchyɛ́ kɛnókó chi ntá mmu anɛ átó yi, achí mmǔ tɛtɛp, bapu
    apú nɛ yi.
