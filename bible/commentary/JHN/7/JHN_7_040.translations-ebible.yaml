    nácatë Bönniʼ ni náquiëʼ Bönniʼ naʼ ruʼë didzaʼ uláz queëʼ Dios, Bönniʼ naʼ guzxíʼ
    lu nëʼë Dios isö́l-lëʼë queë́ruʼ.'
  kde-kde: Vanu vanji nnikuwa alila pavapilikene malove anelo nkuhaula kuchidoni,
    “Muhiu, ayuno munu nni nabii achilolêwa kwida!”
  ata-ata: Ta mitema milomusou vaikala noxou Iesu la seꞌi mivikala aloxo ꞌo, “Manina.
    Itema ꞌo Anu itema sou palomatana e Lataua mupalusou muluꞌe no lia ꞌo ꞌa,”
  qvw-NT: 'Waquinnin uyalïcunämi: “Cay nunäćhá Diospa śhamunan Willacüninca” nipäcula.'
  nfa-nfa: Dhèu ae-ae ètu sèra nanene lii padhai Yesus ne. Hèia abhu dhu peka, na,
    “Tatu Dhèu ne, Dhèu nèti lii padhai Ama Lamatua, dhu Na padhadha mema karèi nèti
    uru ka!”
  tnp-tnp: Nian nətəmimi əha ikɨn kəmotətəu nəghatiən u, kəni nəuvein kotəni məmə,
    “Suah u, in iəni rəha Uhgɨn u, aupən kəmatəghati lan.”
  urd-urd: पस भीड़ में से कुछ ने ये बातें सुनकर कहा, “बेशक यही वो नबी है।”
  hot-hot: Avômalô doho elaŋô Yisu anêŋ abô êŋ ma enaŋ, “Avanôŋ biŋ! Alalô ayabiŋ
    plopet te! Ôpêŋ êntêk êŋ!”
  mqj-NT: 'Buda tau urrangngi tula''na Puang Yesus lambisan dengan ungkuai: “Inde
    tappa''mia nabi to masaemo diampaie.”'
  rus-SYN: 'Многие из народа, услышав сии слова, говорили: Он точно пророк.'
  mbh-mbh: Lamako tokokoe pelie o nongpol ile riong aken ma o ri ve, “I nunganga,
    toko ake ini a God ile riong elnga aton te men tetal i.”
  bdd-bdd: Yesu ꞌina hegwaegwae tomota sihesagoheya ꞌoinega tupwana baibaiwadi siboidimo
    ꞌoidiya sigwae, “Moisa tuwa, loheya bewa palopitaina sigwaegwaeneya.”
  cbt-NTPO: Quisoso naporinso' natanahuatona', nisha nisha yonquipi. —Tëhuënchachin
    isoso' pënëntona'pi ninarëhuaso', topi.
  srn-NT: 'Di den sma yere san Yesus taki, sonwan fu den taki: “Trutru, a man disi
    na a Profeiti!”'
  cta-NT: 'Loꞌo ndyuna nguꞌ quichi̱ chaꞌ biꞌ, ntsuꞌu nguꞌ nu nchcuiꞌ jiꞌi̱ Jesús ndiꞌya̱:
    ―Chañi chaꞌ yu jua laca nu cusuꞌ nu cua ca̱a̱ ti chaꞌ chcuiꞌ chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi loꞌo na.'
  bqc-SIM: 'Kɛ́ bíla yã́pi mà, gbɛ̃eↄ mɛ̀: Gbɛ̃́piá ãnabipiɛ sĩana.'
  tcz-CHONGTHU: Chuin mihonpi chun, hiche asei chu ajauvin, alah'uva phabep chun,
    “Hichepa hi inga jingu themgao pachu hitei yinte,” atiuvin ahi.
  mar-mar: लोकसमुदायातील कित्येकजण हे शब्द ऐकून म्हणत होते, “खरोखर, हा तो संदेष्टा
    आहे.”
  snp-snp: Ido wenena ya ka ya kolagu yauti mate Yesumu eti lamo, Amo ya polofete
    yama ona ne, lato
  isl-isl: 'Þegar mannfjöldinn heyrði þetta sögðu sumir: „Þessi maður er áreiðanlega
    spámaðurinn, sem á að koma á undan Kristi.“'
  spy-NT: Yu kakas ꞉biiko ng'aleechaa kimwooyē ꞉Yēēsu, kumwooy ꞉bichooto alake kule,
    “Man wōōrkooyoontoonoo bo Yēyiin ꞉chiichi.”
  xnn-xnn: Nan tap-in nan nangdenge isnan naay ay inbagan Jesus et kinwanida en, “Tet-ewa
    obpay ay siya na nan mamadto ay sinsin-ed tako.”
  mwe-mwe: Bhandu bhananji nnugwinjili mula gubhapilikenenje gene malobhego, gubhashitenje,
    “Kweli bhene bhandubha ankulondola bha a Nnungu bhakwiya bhala!”
  tte-tte: Boda lalakina meuloina Yeisu ana walo sibenalan mwa sibaibaiwa siba, “Walo
    yawasosi, tomone bwaite Yeisu iya palopitawa Yaubada iwaloyameli kani ilaoma.”
  tcs-tcs: Wen sam dem pipol prom da mob i bin lisen wanem Zizas i bin spik, dempla
    bin spik diskain, ‘I mas bi trutok den. Em i da Spesilmesizman blo God.’
  hlt-THB: Ak awi ce aming zaak awh, thlang vang ing, “Ve ak thlang ve tawngha tang
    ni,” ti uhy.
  soq-soq: Apana uara sape eneia aia ema etane osowe empuempuntone, isiwa wane waienase,
    “Ulaipa, apana ema ipa perowetamba wisepona tauma wisen.”
  qub-qub: 'Chayno Jesús nishanta wiyar waquin runacunaga niran: «Cay runaga shamunanpaj
    caj profëtami.»'
  att-att: Á ta pakaginná nayù ira tatolay sawe nga kinagi ni Apu Kesu, kinagi nayù
    ira káruán, “Yawe tolay yù kuruk nga ábbilinán ni Namarò nga iddi-iddagát tam,”
    kud da.
  bki-bki: Mia bogo napano tomu nalo amijog Yesu bio jibe na, kialo jidomiano nalo
    ba beve dolu. Nalo tealo aberinavo “Toro na, naio be naverialiano jibe Mosis nam̃a
    kito romoneaio ka mia naio rimei.”
  bqp-bqp: 'Kũ gbɛ̃nↄ yã pìi mà, gbɛ̃kenↄ pì: Gbɛ̃ díkĩna bi annabii pìimɛ yãpura.'
  mcp-mcp: 'Í á ka bə, ja búúd bwə́ á gwág lə́sʉ́ yé nɨ yí, bɔ́ɔ́l bwə́ á ŋgə cɨ nə́:
    «Bʉ́bə́lɛ́, muud ɛ́ga wə́ jísə́ *Múúd micúndə́»;'
  hat-hat: 'Te gen kèk moun nan foul pèp la, lè yo fin tande pawòl sa yo, yo t''ap
    di konsa: Se vre wi. Nonm sa a, se pwofèt la!'
  npl-NT: 'Ijkuakó sikimeh ijkuak okinkakeh ninteh tlájtolteh, okijtojkeh: —De milajka,
    nin tlakatl Ye n profeta.'
  bgg-bgg: Ai miyao ji nuii srane bran ibrog shii um pha giak è yao, “Hì pha bran
    hì ne izai chaig chak ara!”
  eng-TCENT: When they heard this, many from among the crowd were saying, “Surely
    this man is the Prophet.”
  eng-BSB: On hearing these words, some of the people said, “This is truly the Prophet.”
  cpu-NT: 'Tzimayetatsi atziri kemakeriri Jesús ikantakeri, ikantaiyanake: “Omaperotatya
    irika shirampari kamantantaneri jinatzi.”'
  san-ASM: এতাং ৱাণীং শ্ৰুৎৱা বহৱো লোকা অৱদন্ অযমেৱ নিশ্চিতং স ভৱিষ্যদ্ৱাদী|
  tac-NT: 'Jaré ralámuli akesa alanichi Esusi, anile alué ralámuli: ―''La bijchiá
    ye rió ruwime ju napu ané Onorúgame.'
  eng-WEBPB: Many of the multitude therefore, when they heard these words, said, “This
    is truly the prophet.”
  gfk-H: Ma bia aring ta ira mataniabar diet ga hadadei ing ga tangai hua, io, diet
    ga tangai bia, “A tutuna, iakan ra tunatuna, ia a mon no poropet nong di ga kukubus
    taar utana.”
  viv-viv: Tu kaliva tufoidi yoꞋo agaidiya Yesu yana lukahihi gufa miyamiya-vagahina
    faꞋina hinogalini-yo higayo, “Bana hidevama wona velemona Yaubada bonana ana ToꞋawatalatalaina
    lakahina, bana kabodabodana-ma.”
  yao-yao: Ŵandu ŵane mu mpingo ula ŵapilikene maloŵe go, ni ŵatite, “Isyene mundu
    ju ali jwakulondola jula!”
  tgp-tgp: Tatuan vao atu la rongo Iesu mo vere hinau sei, ale lara, “Avei, enia natu,
    pr̃ovet atu Moses mo lo verea!”
  auc-NT: Mänïnö nänö änö ëñëninque waodäni pancadäniya, —Näwangä impa. Mäningä ïñömö,
    Wængonguï beyæ̈ në apæ̈necä në Ponguingä, ante näni angaingä adocä ïnongä ingampa.
  kbc-NT: Igaanaɡ̶a owajipatalo lotaɡ̶a Jesus niɡ̶ijo noiigi-nelegi, eliodi oko modi,
    “Dicewi niɡ̶idoa ɡ̶oneleegiwa niɡ̶idaaɡ̶idoa niɡ̶icoa ane yeloɡ̶oditedibece lowooko
    Aneotedoɡ̶oji”.
  bmh-bmh: Duailel agen ze go doimai, enemen, “Petak pet, du go gue Uwait nugau ze
    doimai, awaraneu du. Uwait nug palautina, alabun eun.”
  ctu-BL: 'Cabʌl winicob che'' bʌ tsi'' yubibeyob i t''an, tsi'' yʌlʌyob: Isujm, jiñʌch
    jini x''alt''an, che''ob.'
  meq-meq: 'Ndo hay tə tsəne bazlam i Yesu nakə a tsik aye na, siye i ndo hay tə gwaɗ:
    «Ta deɗek ndo nakay na, ndo məɗe ha bazlam i Mbəlom nakə faya ka həbakweye aye!»'
  noa-H: Jesuu mag hiek'abarm hũrbaawai hãaur haig narr k'ʌʌnau, “Mʌg wounan chadcha
    Hẽwandamau hich hi jaaumk'ĩir jʌr hautarrta jãg nʌrrʌm” haajeejim.
  alp-NT: Tamata bokala esi lene Yesuse Ilepa mere hoko sie leini esi beteke be, “Ile
    meije nabi rebe Alla Italuke be IluakeNi lomei nusare.”
  san-VEL: etaa.m vaa.nii.m "srutvaa bahavo lokaa avadan ayameva ni"scita.m sa bhavi.syadvaadii|
  kbq-kbq: Hagi ana kema mago'a vahe'mo'za nentahi'za, amanage hu'naze, Ama'i tamage
    huno kasnampa ne' mani'ne hu'za hu'naze.
  kbh-kbh: 'Chca tmojanuena ora, ínÿenga imojtsichamo: —Quem boyabása ndegombre chë
    Bëngbe Bëtsabe juabna oyebuambnayá entsemna, chë Cristbe natsana jabamá ca.'
  ron-LSB: 'Mulți din mulțime, auzind aceste cuvinte, ziceau: “Acesta este cu adevărat
    proorocul”.'
  pon-pon: 'Ari, akai jan nan pokon o ni ar ronadar majan pukat ap indada: Melel Jaukop
    o.'
  nhe-BL: Sequin nopa tlacame tlen quicajque tlen quiijto Jesús quiijtohuayayaj para
    yajaya temachtli eliyaya nopa tiocamanalojquetl tlen Toteco techtitlanilisquía.
  sps-sps: A vainy a kinai komar a gum iny vainy nongoiny Towa te tsue na ka to, “A
    mes to ayei na kuigin faman ovei!”
  wnc-wnc: Siwan aminu kunduta wamu waaknga natake anzing yaking, “Siakande siknga.
    Aminu aapa ayanikapsa aminu tapatu. Ita gamok apana Krais akgatanimuya apata masan
    apik kapanin,” ngang yaking.
  bus-bus: 'Kɛ̀ gbɛ̃nↄ yã pì mà, gbɛ̃kenↄ bè: Gbɛ̃ kɛ̀kii nɛ́ annabi pìmɛ yãpura.'
  gub-BL: Teko tetea'u wenu ize'eg mehe a'e wà. — Azeharomoete ko awa wiko a'e Tupàn
    ze'eg imume'u har romo a'e, Tuwihawete Purupyro Ma'e henataromo ur ma'e romo hekon
    a'e, i'i amo wà.
  imo-imo: Imbomani Jisasini ungu nimuma pilkolio mareni ningei, “I iyemu Mosesini
    Gotenga profet iye te ombalo nimu kanomu, i iyemu lepamo,” ningi.
  boj-boj: Onaqa tamo uŋgasari qudei naŋgi Yesus aqa anjam di qusib maroqneb, “Bole,
    Qotei aqa medabu o tamo nami Qotei na qariŋyim bqajqa marej qaji agi a endi.”
  eng-DRA: 'Of that multitude therefore, when they had heard these words of his, some
    said: This is the prophet indeed.'
  knf-knf: 'Bañaaŋ baloŋ ţi pnŧuk, wi baŧiinkuŋ uko wi Yeŧu ajakuŋ aşë ji : « Na manjoonan
    ñaaŋ i awooŋ *Naţupar Naşibaţi! »'
  san-KHM: ឯតាំ វាណីំ ឝ្រុត្វា ពហវោ លោកា អវទន៑ អយមេវ និឝ្ចិតំ ស ភវិឞ្យទ្វាទី។
  arn-NT: 'Kiñeke ti pu che allküyelu tüfachi dungun, feypingün: “Fey rüfngey ta tüfachi
    pelon wentru tati küpayalu tüfachi mapu mew.”'
  zas-NT: 'Yuꞌ ree bén noꞌch loj ree benzien guin, chi bacaagdiajg reeman ni gunee
    Jesús, rëb reeman: ―Walican, bén guin na̱j guiꞌt guidgadëë xtiidx Dios loj ree
    bejn.'
  ken-NT: Bo bághókó nɔ́kɔ́ bɛyɔŋ ɛbhɛ́n Yesu árɛ́mɛ́, mbɔk bo bábho bɛrɛm bɛ,
    “Nɛ́, chí ndɛmɛkɛpɨ̌ntɨ Mandɛm anɛ ábhɔ́ŋɔ́ nyaka bɛ́twɔ.”
