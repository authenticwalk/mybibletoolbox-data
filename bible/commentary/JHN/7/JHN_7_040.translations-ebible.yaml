  dan-1931: 'Nogle af Mængden, som hørte disse Ord, sagde nu: “Dette er sandelig Profeten.”'
  kwj-kwj: Wowani himiyama hurahama fwele o mwanji ni wu mendini ya wu sawe, “Mwe
