    இவர் வர இருக்கிற இறைவாக்கினனே” என்றார்கள்.
  mit-NT: 'Daaní, na ní inini dava nècuàchì itá yucán ñà‑ndùá nì cachi‑yà, dandu nì
    cachi‑nè: ―Ndisa, nècuàchì ndiatu‑nda quesaa càhàn cuenta xi Dios nduú ana yohó.'
  ceb-ULB: Pipila sa panon, sa dihang nadunggan nila kini nga mga pulong, nga miingon,
    “Tinuod gayod nga mao kini ang propeta.”
  ces-LB: 'Ze zástupu se ozvaly dohady: „To je asi Mesiáš.“'
  mkn-mkn: Banya orang di situ dengar Yesus omong bagitu. Ju ada yang baꞌomong bilang,
    “Pasti ini Orang ni, Tuhan Allah pung Jubir yang Dia su janji memang dari dolu!”
  pol-UBG: 'Wielu więc z tych ludzi, słysząc te słowa, mówiło: To jest prawdziwie
    ten prorok.'
  qxh-NT: 'Jesúspa shiminta wiyar, waquin runa niran: «Jesús Tayta Diosninchipa willacujnin
    canga.»'
  nwi-nwi: Yesu raməgkiar məknakɨn, narmamə kɨmɨsərɨg, kɨni tɨksɨn kamhani mhamə,
    “Kwən e in profet kape Kughen yame profet mɨnə kɨmnhani mə tukruə.”
  kmo-kmo: 'Ma kaw ye eeta majin meejirek, ye eecha wor: “Eeta siiken diita ma rii
    eeta yaken otii tawa piirapet.”'
  agr-agr: 'Nunú tabaun aents antukaju chichainak: —Juka dekas Apajuí etsegtin taatnai
    timawa nu taajamah, —tuidau.'
  kyc-kyc: Pii leyamo doko sepala wambu lapome, Akali dake Anatunya pii nolako lenge
    akali angi ingilyamo leyami.
  urd-GVU: عیسیٰ کی یہ باتیں سن کر ہجوم کے کچھ لوگوں نے کہا، ”یہ آدمی واقعی وہ نبی
    ہے جس کے انتظار میں ہم ہیں۔“
  yre-NT: 'Zɩ min "kaga ''wɩ zɩɛ -a ''man bɛ, ɛn o -mienun -a ''vɩ ''nan: «Min ''labɛ,
    ''wɩ ''kpa e ya Bali ''lewei vɩzan nɛn o ''nan e -taa "bɛ -a.»'
  fuh-BKF: 'Nde keewal jamaa oon nannoo haala kaan ndeen, mbi''i: —Kanko jaati woni
    Annabaajo oon.'
  arl-NT: 'Jesu jaara pohuatanu puecaquiaari, tii quiniaa pueyari tama pocoojoriquiaajaaja.
    Noojiaqueya nojorijinijinioori sequeree: —¡Nio pueyanoqui seetanujuanaa Pueyaso
    sequenu panishano caminiujiunia, nooj, tarijia sequesaaquiaari pocua niriquianotej!'
  ziw-ziw: Wantu wamwenga mgati mwe difyo weze weva izimbuli izo, niyo wagamba, “Chindedi
    mntu yuno ni muwoni aungigwe eze!”
  grc-TR: Πολλοὶ οὖν ἐκ τοῦ ὄχλου ἀκούσαντες τὸν λόγον ἔλεγον, Οὗτός ἐστιν ἀληθῶς
    ὁ προφήτης.
  nag-nag: Titia bhir pora kunba etu huni kene, “Asol bhabobadi etu he ase” koise.
  eng-OEBCW: Some of the people, when they heard these words, said, ‘This is certainly
    the Prophet!’;
  knj-NT: 'Jix lawi c''al yaben eb ánima tu'' tzet jix yal Jesús tu'', catu'' jix
    yalon eb jaxca ti'': —Caw yel, ja'' ton jun ẍejab Dios tol echbanebil sjul ku
    ti'', ẍi eb.'
  deu-1912: 'Viele nun vom Volk, die diese Rede hörten, sprachen: Dieser ist wahrlich
    der Prophet.'
  san-PUN: ਏਤਾਂ ਵਾਣੀਂ ਸ਼੍ਰੁਤ੍ਵਾ ਬਹਵੋ ਲੋਕਾ ਅਵਦਨ੍ ਅਯਮੇਵ ਨਿਸ਼੍ਚਿਤੰ ਸ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦੀ|
  nob-LB: 'Da folket hørte ham si dette, sa noen: ”Han må være profeten som skal holde
    fram Guds budskap.”'
  ntj-ntj: Nyangka-ya kutjupatjarralu wangka palunyanya kuliralpi watjarnu, “Wiya,
    wati ngaanya-kulila Mama Kuurrku wangka kulira tjakultjunkupayinya. Palunyaku-lan
    nyinarra kawarrtu nyakulanytja.”
  sxb-NT: Awandi ku awantu awo, olwa waamuwurra na awoola amangʼana ago, waawoola
    watino, “Kuwuene omuntu ono no *Omugambi owa Katonda owa tumiire okuwa ni turindirra.”
  nhu-NT: Ɛ bonyii yuw fiɛɛ fin fì Jisos to jemyɛɛ, ɛ bomew gay lɛ, “Wee wvun nu naa
    Wee Ntum Nyo' wɛ.”
  row-row: Atahori hetar sia naa rena Yesus olaꞌ taꞌo naa. Boe ma ruma ola-olaꞌ rae,
    “Tantu Atahori ia, Lamatualain mana Ola-olan, fo Ana helu memaꞌ eniꞌ a fai maꞌahulun!”
  msy-msy: Ezɨ gumazir maba akar a mɨkemeziba baregha egha me mɨgei, “Bar guizbangɨra,
    gumazir kam a Godɨn akam inigha izir gumazim, God nguazim anemangasa mɨkeme.”
  agg-agg: Nindou afɨndɨ mafandɨhindɨ ranambe nindou bɨdɨfɨrɨ ai Sisas hoafɨmayu ra
    hɨmborɨyei hehi hoafɨyeihɨ seiya, “Anɨhond-ane, nindou ndanana Godɨndɨ hoafɨ hoafɨyu-randeimb-ani,”
    masei.
  ptp-ptp: Xomxo ngô kɨyang tige dɨ ya nêl ên nêbê, “Xomxo tiga, plopet ti wê il dô
    bin ge vɨxôhɨlôg.”
  nak-nak: Goio, la valalua me hatavivile isahari lolo la vikararala aleie, egite
    vei mago “Sesele, ale la bilalaha ale uru sesele ale La Buk Tabu Ale Pala veia
    ge sibitala pala muga te Kraist.”
  lbb-lbb: Dingla na taraila tagun a kunum ning la longor a warwara ne, la atongi
    mange, “A momolna ot, a barsan ne a propet ning e God i sune i ute.”
  kan-2017: ಜನರಲ್ಲಿ ಕೆಲವರು ಆ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ “ನಿಜವಾಗಿಯೂ ಈತನು ಪ್ರವಾದಿಯಾಗಿದ್ದಾನೆ”
    ಎಂದರು.
  cso-NT: 'Jmɨ́¹ ca³náɨ³² ma³ jan² tsá² jmɨ́¹ tionh¹ ja¹ tsá² juóun³² hí³ jáɨ¹³ nɨ́²
    né³, ca³juáh³ la³ lá²: ―Tson² bíh¹ cu³tí³ tsá² nɨ́² lɨ́n³ *tɨ³² jë¹ Dió³² tsá²
    qui³ ca³tɨ²¹ já³².'
  ena-ena: Jisasɨ ciaŋ sulɨdaci hulaŋ iamɨgali agɨlaŋ nudɨ ciaŋ igahɨlavɨmi. Igahɨlavɨla
    limu hɨhɨle agɨlaŋ abavɨmi. Amɨŋ sɨbaŋ uavɨmi. Asɨ agaŋ nudɨ ciaŋ igalahalaha
    hɨsɨŋ hulaŋ nagadɨ ala abɨci fɨli neŋ vemi uavɨmi.
  tgo-tgo: Gharɨgharɨ vavana e wabwiko tɨne, mbaŋa thɨ loŋwe Jisas i utuŋa ŋgoreiyako
    thɨŋa, “Mbema emunjoru amalake iyake Loi ghalɨŋaema gharautu.”
  yap-yap: Ma bo’or e girdi’ u fithik’ fapi girdi’ ni aram urngirad nrung’aged Jesus
    ni yog e re bugithin ney me lungurad, “Re mo’on ney e riyul’ ni ir fare profet!”
  mop-NT: 'Pues te''i. Le''ec ca'' u yubajoo'' a t''an abe''e, yaab u yadajoo'': —Tu
    jajil le''ec a winic ada''a, le''ec walac u yadic u t''an a Dios a tan ti paac''tiqui,—
    cu t''anoo''.'
  tet-tet: Ema lear iha nia rona nola Yesus dale nunia, balu dale naꞌak, “Ema neꞌe,
    nanis Maromak makoꞌan mak Nia nameno kedan tiꞌan hori uluk!”
  hlt-MCSB: Te dongah hekah olka he hlangping lamkah a yaak uh, “Anih tah tonghma
    tangtang ni,” a ti uh.
  xtd-NT: 'Dava ñayiu jan, na n‑ka teku‑i tnuꞌu yaꞌa, n‑ka jaꞌan‑i: —Se yaꞌa, xandaa
    kuu xa kuu‑s se xian tnuꞌu tnuꞌu Ianyuux nuu ñayiu.'
  mdy-ETH: ዴሮኮ ባኣኮይዳፓ ፔቴ ፔቴዞንሢ ዬያ ቃኣሎ ዋይዛዖ፦ «ሙካንዳኔ ጌይንቴ ፆኦሲ ማሊፆ ኬኤዛሢ ጎኔና ሃያኬ» ጌዔኔ።
  spl-spl: Yawu sâmu nâŋgâm lohimbi nombotŋaŋe yuwu sâwi. “Yamâ poropete pato takawuap
    sâmain ya mat takamu eksain”
  usp-NT: 'Jujun rechak yak cristian, cuando xtatak chi jilonli xijsaj rechak, xijtak:
    Tz''etel tz''et winak ri, ri'' ajk''asal Jyolj Kakaj Dios ri tina pena, xche''tak.'
  zav-NT: 'Beṉə'' ca'' ža''anə'' gwse''enene'' chsed chlo''i Jeso''osən'' na'' baḻe''
    gosə''əne'': ―De''e ḻiczə bengan'' profetən'' ben'' naquən yidə.'
  sgz-sgz: Má matananu di longrai worwor si Iesu er, má te tili di di parai ngo, “Kálámul
    min, wa ái á tám worwor tus git kis monai!”
  kek-NT: 'Nak que''rabi li c''a''ru quixye li Jesús, cuan que''yehoc: —Relic chi
    ya̱l li cui̱nk a''in profeta.—'
  blz-NT: Biai' a mian nomorongor upa men ia tundun i Yesus. Ka' na mian biai' iya'a
    isian men norobu taena, “Mian kaya'a sabole nabii men bo taka.”
  poe-NT: 'A̱ ntá iso sín tió kuínhin sín tí nkehe ntáchro chꞌín Jesús ntá ntáchro
    sín kíxin: ―Kja̱ chaxín tí chꞌín i mé tí profeta ó tsíkji ―ichro sín.'
  san-TAM: ஏதாம்ʼ வாணீம்ʼ ஸ்²ருத்வா ப³ஹவோ லோகா அவத³ந் அயமேவ நிஸ்²சிதம்ʼ ஸ ப⁴விஷ்யத்³வாதீ³|
  cof-NT: 'Junni aman Jesuri sonnasa carimin pica cuenta quinaminca meráto, weyan
    israelítalari itsanlatie: —Yari Diosichi mantate pabi jano jomin tsachi jonhoda
    latie.'
  srm-NT: 'Nöö di dee sëmbë jei fa a bai dë, hën so u de taa: “Maingë, di sëmbë dë,
    a musu u dë di Tjabukama di Gadu bi o manda ko e.”'
  qvs-NT: 'Jesus yachachikushkanta uyarishpankuna suk runakuna rimarkansapa: —Kay
    runaka Moises alli yachachikuk shamunanta rimashkan runami.'
  zca-NT: 'No pla rë xa'' nzhin ze'', or mbin bixa'' rë kwa''n midi''zh Jesús, orze''
    nzhab bixa'': ―Walika miyi'' ba'' nak xa'' nidi''zh por Dios, xa'' nak di''zh
    yi''d, nela xmod nzobni'' ka lo Yech che''n Dios.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃gorã, na mena macããna jĩcããrã atore bairo ãmeo ĩwã na
    majũ: —Cariape cʉ̃ã profeta Dios cʉ̃ cajopaʉ marĩ ñicʉ̃jãã na caĩquetibʉjʉ jʉ̃goyetiricʉ
    majũ niñami —ãmeo ĩwã na majũ.'
  qxo-NT: 'Jesus ninganta wiyasquirnam tsaychö caycag waquin runacuna niyargan: “Moises
    gellgangannö shamunanpä cag willacog profëtachä payga” nir.'
  mox-mox: Ieisu ena vona tomotau qabudi inoqolia ʼinega vaidi ivonaya, “Vonahaqiaqi,
    ʼoloto baʼena tauna tovesimasimana nana ivonavonayea.”
  kew-kew: 'Gore mo Yesuna agaa pagesimi-pulu nimumi lalo: Go aare ora Gote-na agaa
    lakene aa yaade simi.'
  dww-dww: Be banaga umanama giudima a vaivaiedina, dabudine ḡesaudima a riuna, “Riukaua
    da inam tauḡominama tauna vutuna peroveta Mamaitua ya sausaugena raḡan damone
    e tavana, vutuna yodi ya tavana.”
  nif-nif: Yesulɨ wɨndɨñ eumbi nandɨñgɨlɨñ, wolonda dɨwɨndɨ ñɨndɨñ eñgɨlɨñ, “Biañgan
    sɨnɨk, ama ñalɨ plofet indaindalok een ip en wakan.”
  twi-ASANTE: Nnipa no tee asɛm a Yesu kae no, ebinom kaa sɛ, “Ampa ara, onipa yi
    ne odiyifoɔ no!”
  aoj-aoj: Eaꞌ anis amam nematawa sameꞌ basef ifimba saꞌi, “Endilisi, aman anamba
    anen dembinai Profet apaꞌ mape mogahafanai.”
  cbv-cbv: 'Páant Jesús ã niijíchah joinít, dawá cã́acwã nin pah ĩt míic niíj wéhenap
    wʉt jĩ: —Nin yoobópdih Dios naáwátdih naóh yapani jwĩpĩ́ pã́ini caá, ĩt niijíp
    wʉt jĩ.'
  taw-taw: Jisas anɨb agek, binɨb kuŋay yɨbɨl anɨb okok, ogɨnap takaw agak anɨb ak
    nɨŋɨd agɨlak, Nɨŋɨd apun. Bɨ nɨm awl, bɨ God gos ñek agñeb pel kod mɨdobun ak
    agɨlak.
  jic-NT: 'Tjepjyacan̈ na Jesús tjevelá, nepénowa tjowelepj: “T''üc'' way jupj profeta
    Moisés jin p''iyá, profeta niná pajal la tjinyucucj lovin”.'
  zap-NT: 'Chene won yra menroo menduxtee guin ne re Jesus zenga, gwrol men re: ―Nli
    ne profet ne gyed chiid nak ménree.'
  wer-wer: Pël maan omën narö pöten kat wiak epël mëëa. “Omën epop pi yaap Anutu pim
    tektek ngön yaaup tiarim kor wakaim pöp.”
  ipi-ipi: Lamaiya-kola, wandakali amunguli pua ateaini tupana minditupa-mane balana
    pii okone ale wato, enene, akali oko bala potopisa akali ati kenga atala Goteto
    yuunga epeakale lokale leane oko ateya leai.
  qul-NT: 'Chayta uyarispa waquin runacunaka nerkancu: —Seguro cay runaka jamunan
    carkan chay profeta.'
  ter-NT: 'Xapákuke neko êno xâne kamokénoyeati emó''u, ápehiko koêti: —Koati énomone
    porófeta kúxone ûti símeamo râ''a.'
  bmr-NT: 'Jillɨ Jesu unuunoco diitofeenetɨ saatoho uguubuumoro nuuhi: Miyaanoro jahi
    jaanɨ Moocaani iimaamɨnaafi asaajiibo, noomoro.'
  fuf-fuf: 'Ɓay woɓɓe goo e hakkunde jamaa on nanii ɗin konguɗi, ɓe wi''i: «Sikke
    woo alaa, ko oo woni Annabaajo habbanooɗo on!»'
  bhl-bhl: 'Keko beli, mali ka biliw kawtiw i Yesus em gaaneko, bokoyemse weng be
    kiliko, bokolomeliw: “Feinka! Kunum kale Sunbin-Got em bontem dim bakamin kunum
    ete kai!”, angsiliw kale.'
  ons-ons: Ŋei ŋerep magu suaine eŋano ŋine loutne edo don iwa raki detkoi, paki eŋe
    rakoi, “Ŋei iwa, eŋe welekatne propet Anutuŋo birakaki, kepo sariakane rake, tomaka
    gemaine, eŋe mo iwa!”
  con-NTPO: 'Vama pañamba majan aindeccuja su''fa: —Ñoa''me tsu va a''ija Chiga Aya''fama
    afa''su jiya''cho.'
  ghs-ghs: Hiiremi garubata qesai Dzesuho noo oke nookaqi hee, Maa too abi baabakoiqi
    hiireta oioni.
  peg-peg: ଲାଗିଂ ମାନାୟାର୍‌ ବିତ୍ରେ ଇନେ ଇନେର୍‌ ଇ କାତା ୱେନ୍‌ଞ୍ଜି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌,
    “ଇୱାନ୍‌ ହାତ୍‌ପା ହେ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌ ।”
  txu-NT: 'Jeju memã ane nhym me krãptĩ kute kabẽnja markam ''ã abenmã kum, —Be, mrãmri
    ne tãmwãbê Metĩndjwỳnh kukwakam kabẽn jarẽnh djwỳnh. Me bakukãmãre ne me amrẽbê:
    arẽ, ane.'
  eng-WEBU: Many of the multitude therefore, when they heard these words, said, “This
    is truly the prophet.”
  gnw-NT: 'Cua uyandu yave, amocue joco pe ñugüɨnoi vae jei: —Cua cuimbae jocua Tumpa
    iñee umɨmbeu vae etei co.'
  mux-mux: 'Yesos-ni ung nirim-ma yambuma-ni piliiku kene, mare-ni niku mele: “Moses-ni
    ui nimba mele: ‘Pulu Yili-ni “Ninjui!” nimba ung nimba simbama piliipa yambuma
    nimba simba yi te ombá.’ nirimele yi ili lam.” niring.'
  maj-NT: 'Nk''ie nga kint''é xu̱to̱ éi̱n, k''u̱a̱ xi b''a̱ kitsú: —Kju̱axi̱ kjáíhin
    nga kui nda̱i̱ nda̱ profeta̱ xi tjíhin nga kj''u̱a̱í.'
  bkq-NT: 'Aguely idanipyry modo aguelymo: — Âkealâ, Deus eynynâ agueinlâ awâkâ uguondo.
    Messias kinwânwânkylylâ awâkâ — kelymo.'
  kue-kue: Yomba tau ka dungwa i pirtre, ana dingwa, “Yagl i kaima propet ta moglkwa.”
  cot-NT: 'Ariqueate iquemajiavaquerigueti maasano iconoagarantajiacaqueate icantajiaquequeate:
    —Arimajasacanicate iriguentiquea tsavetantatsica aguijajiavaqueca.'
  bnp-bnp: I ranga e huriki ri longoa a nitana ri ta maea, “Muholi hateka ra bakovi
    iea a propet.”
  apn-NT: 'Hãmri nhũm mẽ kot Jejus mar o hkrĩ xwỳnhjaja ã kapẽr anhỹrja ã kuma nẽ
    ahpỹnhã tanhmã harẽnh to nẽ harẽnh o: —Kwa finat Mojes pyrà nẽ kêp Tĩrtũm nhỹ
    hã kapẽr jarẽnh o pa xwỳnh na nà? Anẽ.'
  ctp-NT: 'Kanꞌ ndiya nten kichen nu wa ynan chaꞌ kanꞌ, nu ykwiꞌ chaꞌ ꞌin Jesús: ―Chañi
    chaꞌ yu kwa lka yu kula nu ndiꞌin chaꞌ kan ti sꞌni, nu chkwiꞌ chaꞌ ꞌin Krixtu
    loꞌoan ―ndukwin neꞌ.'
  bre-BRG: 'Kalz eus ar bobl, o vezañ klevet ar gerioù-se, a lavare: Hemañ eo e gwirionez
    ar profed.'
  opm-opm: Jisas oh ama tom ohe meng oh ritporhan kat han ihir Moh arpin Got ohe darhetipra
    ma ritip propetmur ringopa; kat han ihir Moh Got oh ihirnong ambutipra hanmur
    ma ritip han Krais ohmur ringopa. Gahan kat han ihir Wa. Ama han ohe mong oh Gariri
    ohda.
  bvr-bvr: Gun-gata aburr-galiyana nula Jesus a-wena, aburr-werranga aburr-yinanga,
    “An-gata Wangarr an-nika An-mujaruk nipa gochila gochila an-dana an-guniya.”
  wal-wal: He asaappe dariya baggai i giyoogaa siyidi, “Tumu hagee hananabaa yootiyaagaa!”
    yaagiis.
  zad-NT: 'Na'' baḻ beṉ''ka'' bengakile'' daa wna Jesúza'' na'' wnagake'': ―Dii ḻi
    beeni nake'' beena'' llia bia'' yid kwenc̱he c̱hix̱ji''e daa che'' Chioza''ne''.'
  kmg-kmg: 'Ŋic jaŋe dâŋ i manarâ Jesure šiŋuc mumbiŋ: “E jâmbomac porofete sâko-nâŋec.”'
  aso-aso: 'Neꞌmine lineꞌ nene eveneꞌ mukiꞌ nete gilisa linge ma nete tiꞌ li li minaniꞌ
    ve: Mo laminetoꞌ me ve nene polohete ma aloseive lo Moseꞌ live ma nene neive.'
  uli-uli: Tot yarmat mo luwulur buwa we re rongrong molwe ye sor, ngo ir resa sor
    bo, “Ye katos bo mal le ila iy semal profeta!”
  nin-NT: Inkpu anishirr ba nggo a kri nabo na so wo Yesu ni re yi a da di, “Ugo nggo
    su uni kpa are ajiji wa.”
  tgk-tgk: 'Баъзе аз мардум суханони Ӯро шунида гуфтанд: «Ин одам дар ҳақиқат ҳамон
    пайғамбарест, ки мо мунтазираш будем!»'
  acu-NT: 'Tamati aints ainau Jesúsa chichamen antukar chichainak: —Nekas Yuse chichamen
    etserin tatinuitai tiarmia nuka juwaitai, —tiarmiayi.'
  cak-WNT: 'Y yec''o c''a chique ri winek, tek xquic''axaj ka ri ch''abel ri xerubij
    ri Jesús, xquibij c''a: Kas kitzij wi chi ya profeta la'' ri nik''alajsan ri ruch''abel
    ri Dios; achi''el ri bitajnek ca, ri can c''o chi nipe na.'
  ebk-ebk: Nan tapen nan tataku ay nanngor as nan nauy infiakian Jesus at kenalicha,
    “Tit-iwa, hi tona ay taku nan Pomapadtu ay sasad-un takú.”
  spa-PDDPT: 'Cuando oyeron estas Palabras, algunos entre la multitud decían: ¡Verdaderamente
    Éste es el Profeta!'
  ruf-ruf: Hawahulike mbuli tsake, iwanu wangi walonga, “Kweli imunu yuno ka ayula
    Nabii.”
  gun-gun: 'Ha''e gui po rami Jesus ijayvu rã heta va''e kuery oendu vy aipoe''i:
    — Ha''e tu anhetẽ ae profeta oiko — he''i okuapy.'
  agu-BL: 'Yi quibital wunak yi yola''se''j, at cobox yi cyal: —Yi yaje''j, ya''stzun
    yi jun elsanl stzi'' Ryos yi at tulbil.'
  isn-isn: Ang'wi a anyianza, nai akija imakani aya, ai aligitilye, “Tai uyu ingi
    munyakidagu.”
  eng-PEV: Some of the people in the crowd heard his words and said, “This is God’s
    messenger. He is the one that Moses said will come and tell us God’s message.”
  ilo-ULB: Kinuna dagiti sumagmamano kadagiti tattao idi nangngegda dagitoy a sasao,
    “Daytoy iti pudno a profeta.”
  pir-NT: 'Jesu tiquiro sa nigʉ̃ tʉhoye, masa peyequina ohõ saha ni yahuducuri: —‍Ahriquiro
    potota Cohãcjʉ̃ yere yahu mʉhtariquiro mari cohteriquiro ijire, nidi masa.'
  anv-NT: Bɔɔ́ bimbɔ áwuúgé genó ɛyigé Jisɔs ajɔɔ́, abifɔ áké, “Ɛlú wáwálé
    nnó mende yina alú muú ɛkpavé Ɛsɔwɔ ayi débɔ́ dégilé.”
  sab-NT: 'Kwian gweale kledu kwian ngleaske, ama Jesu keruchugu gerule no mo giti
    gire kwian e gerudu Jesu giti: —Kwian gdaite Chube gerua ketanga dabage no no
    be chie, ama e.'
  tmd-tmd: Jisas aliö rɨmɨn, nöbö mö mɨga akwör mɨdmä akuyöbö, bli mönö yadöŋ aku
    nugwön yadmä, “Nöbö kɨ, nuŋ God Mönö yadɨb nöbö hönɨŋö, rön, pöx mɨdmɨdöl nöbö
    akwör,” me rɨmä.
  acr-NNT: 'E kꞌo kꞌu jujun chike ri winaq, echiriꞌ xkita waꞌ, jewaꞌ kakibꞌiꞌij: «Paqatzij
    wi waꞌchi e ri jun qꞌalajisanel re ri Dios qoyeꞌem kakꞌunik» kechaꞌ.'
  kpg-kpg: Hunu gau i lodo digau dogologowaahee aanei, gu longono a Mee ne helekai
    beenei. Digaula ga helekai, “Taane deenei la soukohp donu.”
  taj-taj: येशूला ताम थेःसी थेरी मुबा कोइ कोइ म्‍हिगदेसे “चु म्‍हि पक्‍कान थेनोन अगमवक्ता
    हिन्‍ना” भिसी भिजी।
  avt-avt: 'Mɨt yapɨrwe nererik menep menep nemtau Jisas, hɨr natɨp hɨm mar im: “Mɨtɨk
    ik ek hɨrak kɨre mɨtɨk profet hɨrekes kinɨn kaknen me wɨ menep Mɨtɨk Krais kaknen.”'
  cbk-cbk: Cuando el maga gente ya oi el cosa ya habla si Jesus, tiene di ila ya habla,
    “Este gente amo ya gayot aquel profeta con quien ta espera kita.”
  uig-ARA: 'خالايىق ئىچىدە بەزىلەر بۇ سۆزنى ئاڭلاپ: ــ كېلىشى مۇقەررەر بولغان پەيغەمبەر
    ھەقىقەتەن مۇشۇ ئىكەن!! ــ دېيىشتى.'
  tuf-tuf: 'Jesusat eyta wacayat, uw ricán to binat rahjacro. Rahcuír ey sicar bin
    cahujinat wajacro: —Uniro. Ser eyra Sir chihtá ehcuquib racata wajaquin eyro,
    wajacro.'
  abx-abx: Si pakapamati'-na sinan si mga a'a, aniya' magpaminugad, “Sigurado nga
    iya nayto i nagparapanimulat paragsumat.”
  mco-NT: 'Je mayjäy ajcxy huɨdibɨ anajty tɨ mɨdooy nej Jesús anajty tɨ ymɨna''ñ,
    nidüg nimetz ymɨnañ: ―Jadaabɨ je'' je tɨydudägypɨ jäy huɨdibɨ Dios y''ayuc najtzcapxɨɨyɨp.'
  kqf-kqf: Laḡannemo tana ena giu a vaivaiyedi ba lava ḡesaudi a giuna gado, “Giukauwa
    te niga olotona ba Taugiuwatana. Tana taunana te labelabe.”
  cpb-NT: 'Tzimatsi atziri kemakeriri Jesús ikantakeri, ikantaiyanakeni: “Rimaperotatya
    jirika atziri Kamantantaneri rini.”'
  aon-aon: Douk shemnek enyudok baraen aria enesh shakri, “Adur atin anudok arman
    douk anudok profet douk Iruhin nakri abom um ta neshopokan nunakmori agundok atap
    iri.”
  hus-NT-2005: 'Taltsik an atiklábtsik xi tajaꞌ ti kʼwajat, tam tin achʼaꞌ jechéꞌ,
    in ulutsik enchéꞌ: ―Tsubax lejtal, jechéꞌ an inik jaꞌich an tʼiltsix xi bijidh
    neꞌech ka tsích.'
  mig-NT: 'Te sava ña̱yɨvɨ kuá''a̱‑ún, ni̱ ka̱jini so̱''o‑i tu̱''un yá''a. Te ni̱
    kaka''a̱n‑i: Ja̱ndáa̱ ja̱ máá cháa jáni tu̱''un Dios kúu cha̱a yá''a, áchí‑i.'
  bps-bps: Kaklinge dad to i man Dyisas ani là salngad i fandamla, man i dademe, “Too
    glut, i to ani dunan i Tugad Dwata fatanito.”
  mbs-mbs: Pegdineg dan te inikagi din, doen menge otaw minikagi, “Sikandin se ontò
    benal telekeliwat te kagi te Timanem tapay din impakang.”
  tof-tof: Abün pamkolpamab ngorodó, i barrkrrurr wa ne poko bóktanórr, da ngibürra
    we bóktanónóp wagó, “Ini amkoman ene Prropeta.”
  cme-NT: 'Yesuŋ piiye dumaaŋo-na, banaŋ baa ta ba piiye dii nuɔmba hɔlma-na wuɔ:
    «Coima saa fa, naacolŋ daayo yaa *Diilopɔpuɔrbiloŋo‑i!»'
  sus-sus: Ɲama to a xa masenyi mɛ, ndee naxa a fala, «Muxu nu namiɲɔnmɛ naxan mamɛxi
    a xa fa, a tan nan yati yi ki!»
  pon-2006: Me tohto nanpwungen pokono, ni arail rongada Sises ni eh mahsanih met,
    re ahpw nda, “Mehlel, ohl menet, iei ih Soukohpo!”
  dad-dad: Od enei karĩ de fen, tamo kayau tunĩ diron, “Momoi bagai, tamo enei Profet
    ada tari tafef anĩ.”
  zab-NT: 'Zieny de bniety chi bindiagdeb ni gunii Jesús ax guniideb: —Didxldíquɨy
    dec bnietquɨy ná profet ni ná par gueed.'
  jae-jae: Lau taŋ sêŋô biŋ tonaŋ nêŋ ŋagêdô sêsom gebe “Ŋac tonê eŋ propete tau,
    biŋŋanô.”
  ksd-ksd: 'Ta umana ta ra kor na tarai, ba dia valongore go ra tinata, dia biti:
    A dovotina go ia ra propet.'
  msm-NT: Pagdinog to mgo otow to sikan impang-anad ni Jesus, to duma mig-iling, “Sikandin
    naan to diya kibali ba-ba to Diyus no pigpaabut ta.”
  myk-myk: 'Ba sipyii pʼa Yesu jomɔ pu logo wɛ, a pii di ganha na yu pu ni na: «Nakaara
    baa Kilɛ tudunmɔ wemu kaa lʼa jo ge, wee wu ɲɛ we.»'
  sbe-sbe: Boda wa teina hedehedede ta se lapui, ede hekadi se wane, “Mamohoi, teina
    tamowai ta meta iya Peloweta wa.”
  mcr-mcr: Jisasi Iqu i tqaŋgi äwipiyäŋgaŋi, ämaqä iqi äpmamiŋuwi, “Ämaqä Tqu naqä-qakuä,
    Hiŋuä-tqä Qäqueqä” ätkuwi.
  cux-NT: 'Tuu''mí ní neené ''yaaⁿ ''iiⁿ''yāⁿ taachí ch''iindiveéⁿ yā chuū ngaⁿ''a
    yā: Cuaacu nííⁿnyúⁿ ''iiⁿ''yāⁿ ''cúū chi profeta.'
  tur-YTC: Bunun üzerine kalabalığın çoğu bu sözleri duyunca, “Gerçekten bu o peygamberdir”
    dedi.
  san-ITR: etAM vANIM shrutvA bahavo lokA avadan ayameva nishchitaM sa bhaviShyadvAdI|
  bel-N: 'Многія з натоўпу, пачуўшы гэта слова, казалі: «Ён, сапраўды, — прарок».'
  sch-sch: Mingei lâia senkhatin ha chong hah an rietin chu, “Hi mi hih Dêipu tatak
    kêng ani ngihi!” an tia.
  mic-MIQNT: Alt eimu'tijig mimajuinu'g nutua'titl teluelitl aq teluejig, “Ula ji'nm
    na menaqqajewei iganigjitegewinu ta'n 'pgisintew gesgmnaq Nujiugs'tawi'wet!”
  huu-NT: 'Jesús lluana comɨnɨ cacajano, raitɨmacɨ: —Jsiñamui facaina lloraɨnɨ mɨcorɨaɨ
    Jusiñamui facaina lloraɨma ɨco billena jaie llotɨmacɨ. “Cristo nia baireñenia,
    naimɨe biite” llotɨmacɨ. Bimɨedɨ naimɨe.'
  jiv-NT: Chíkich shuarsha nuna antukar “Ju̱ nekas Yúsnan etserin tátinia núiti” tiarmiayi.
  otm-NT: 'Nu''bʉ mí ''yøh yʉ ją''i ''bɛ''a bi man ra Jesús, bi ''yɛ̨n i ''da: ―Masque
    majuąni rá pøngahyą Oją mí hma ba ɛ̨hɛ.'
  dah-dah: Be, meremiŋ go nurdeb al kura beleŋ, “Fudinde, al gabe kame wayyeŋ yitiŋ
    Al Kuruŋyen mere basaŋ Al go goyen gago,” yamiŋ.
  tnk-tnk: Nəpɨn irəha həreɡi nəɡkiariien me nəha, nərmama nepwɨn həni mə, “Nɨpərhienien
    iəmə i in profet nəha kɨməni mə truvehe.”
  kpr-kpr: Evetu genembo totorugusera, nenda mendeni geka ava ningido, eminge siseri,
    “Feroveta amboda furariá seraera amo, genembo oviri,” mendeni aminge siseri.
  san-IAS: etāṁ vāṇīṁ śrutvā bahavo lokā avadan ayameva niścitaṁ sa bhaviṣyadvādī|
  nho-nho: E mee aaraa tama i te kuturana naa ni llono iaa Ia no taratara maa, “Teenei
    maaoni ko te Pure TeAtua!”
  gym-NT: 'Jesukwe blitaba ye abko nitre näma yete, ye ngätäite ni ruäre käkwe Jesu
    kukwei nuaba angwane, rababa niere: Ni Ngöbö kukwei niekä rükadre niebare Moisékwe
    ara tä nete ñan ñan, rababa niere.'
  azg-NT: 'Ndoꞌ vendye nnꞌan na mꞌan quiiꞌ ntꞌan nnꞌan na jndye jndyiꞌhin, tondyehan
    jñꞌoonminꞌ na sinin jon. Joꞌ tonduehan: —Tsansꞌavaꞌ mayuuꞌ conduihin nquii tsꞌan
    na vaa jñꞌoon na ncüjeeꞌ jon tsonnangue na ninncyaa jon jñꞌoonꞌ Tyoꞌtsꞌon ndëë
    ntyja nchu vaa ꞌnan na nguaa.'
  bhd-bhd: तैखन भीड़ी मरां किछेईं एना गल्लां शुन्तां ज़ोवं, “सच़्च़े ई तै नबी आए,
    ज़ेसेरे एजनेरी अस उमीदी मां आम।”
  too-NT: 'Lā'' a''xni''ca'' huan tachi''xcuhuī''t takaxmatli huā''mā'', makapitzīn
    tahualh: ―Ixlīstu''ncua'' huā''mā'' Jesús ixa''cta''sana'' Dios a''ntī naquincālakmināni''.'
  ind-AYT: Ketika mereka mendengar perkataan itu, beberapa dari mereka berkata, “Orang
    ini benar-benar seorang Nabi.”
  cjo-NT: 'Eenitatsi oshekini piyoteeyeencharini jaga ikemawakiri ikantakiriri rirori,
    roojatzi ikanantanaka apaanipaeni: —Riroperotaki irika kamanantzirorini iñaani
    Tajorentsi aamaantakariri maawaeni.'
  nsn-nsn: O tamata ka longoro tar uelhirenina ke mene pe Iesu, doho gisiamehe tasisina
    ka kulangua pare, “A tamatene, inggono ter Propet noman.”
  san-DEV: एतां वाणीं श्रुत्वा बहवो लोका अवदन् अयमेव निश्चितं स भविष्यद्वादी।
  tna-NT: 'Cristiano cuana ja Jesús sa mimi id''aba putsu, tuneda cama jacuicuinapirutitana.
    Piada piada cuana uja putana: —Enei hue, ye deja da Diusu sa profeta pue taji.'
  lid-lid: Iri lau anuhun sahou badu bohon eme ma iri rayah asehek, “Handru labai,
    iy ndramak kede-eh badeh, propet.”
  wim-wim: Than wik inangan kanan ngeeyin-a, than pam wanch wiy anangan thawin, “Nil
    pam inan prophet kan-kanam ey?”
  zga-M: Pu ululundamana, vavile vapulikhe amamenyu aga, vakhanchova, “Lweli oyo venyamalago.”
  yom-yom: 'Batu bawombo mu nkangu bu bawa mambu momo, batuba : —Kiedika mutu wawu
    mbikudi.'
  san-SIN: ඒතාං වාණීං ශ්‍රුත්වා බහවෝ ලෝකා අවදන් අයමේව නිශ්චිතං ස භවිෂ්‍යද්වාදී|
  yut-yut: Amɨn dɨwarɨ da Yesu da gen yagɨt uŋun nandaŋek yaŋ yawit, “Asisi, on Kombɨ
    Amɨn Piŋkop da yabekban mɨktɨmon pɨsak do yagɨt oni.”
  grc-BYZ: πολλοὶ οὖν ἐκ τοῦ ὄχλου ἀκούσαντες τὸν λόγον ἔλεγον· οὗτός ἐστιν ἀληθῶς
    ὁ προφήτης·
  cpc-NT: 'Tzimatsi kimakiriri Jesús ikantaki, ikantaiyanakini: “Imapirotatziiri jirika
    shirampari Kamantantaniri jinatzi”.'
  nhg-NT: 'Yecuöquenu seque de inu meyactie giente tli oquecajque ini nönca tlajtule,
    quejtoöya: ―De melöhuac ini nönca ica inu tlayulepante tli huölösquea.'
  nya-nya: Pakumva mawu ake, ena a anthuwo anati, “Zoonadi munthu uyu ndi mneneri.”
  ngu-NT: 'Sequimej yejhuan nemiyaj intzajlan on tlacamej, ijcuac ijcon ocacquej,
    oquijtojquej: ―Tlacaj melahuac, in tlacatl yejhua tiotlajtojquetl yejhuan ica
    oncatca para huajlas.'
  kup-kup: Met añarab ahoam hehaek pot hahan hateveteh-narihö epat hah, “Rotap aban
    akap Godiz propet aban tokat ou ravapanez au hahan hez-tapup ak.”
  jid-jid: Bari ni mi son'a ba lan tre ba naki, na tre, gbigbi iwa yin a hi ana ebi
    yi.”
  wmw-wmw: 'Wanu wengine pajunudi ya wanu pare, pawasikire ewu usemi‑wu, wakamba:
    “Kweli-kwelini, eyu mwananlume‑yu ndi nabii watikinrindira!”'
  gmv-GGM: Hessa gish derezape issi issi asat he qaala siydii “yana giza nabey tummape
    hayssakoo” gida.
  ssg-ssg: Ti teka kilai seilon hongoa kakai Jises, teka ti laha ukek, “Tel seilon
    ie, salan wanen i tetel kuluiai kakai Haeu ti kako teka Ju to monomon.”
  zpo-NT: 'Nzho lak re xaa mbin kwaane, nzhé xaa: —Wlipa lee xaa ne nak xaa nzaa kwent
    kwaan nzhé Dios lo lee xaa, xaa nakladiizh yaad.'
  poy-poy: Wantu wamu pakati pa lipinga lilii wapikiniriti visoweru avi, watakula,
    “Nakaka muntu ayu ndo ulii mbuyi gwa Mlungu!”
  qwh-NT: 'Jesus tseno nenqanta wiyarirnam, nunacuna queno niyarqan: —¡Que nunaqa
    rasonpam shuyaconqantsic profeta! —nir.'
  gaw-gaw: Danab ah laala ag nai amu doona, “Genabnab danab imu am propet,” aon ap̱ig.
  nca-nca: Asa kumimbo Yesu koro mande ŋu iŋoro ŋande yeyaŋgurí, “Hamó horé ŋuko ye-ye
    uni ŋuno qu.”
  zpz-NTPP: 'Na lat zeꞌ yuꞌ la be mbecy. Ornu güeñ dey de riidz zeꞌ, orzeꞌ na dey:
    ―Segur la yu ii nac yu yu nu mnii por cuen ni Ñgyoozh, yu nu ca lo cuen nu cyid
    ―na dey.'
  mkj-mkj: Epwi armaj nehn pokonno ma rongda Jesus pwa me Ihr pwahla, “Woal mene ioar
    uhdahn Joukohp wa!”
  zac-NT: 'Bëldá ra mënë narëtaꞌ iurë bini rall naguniꞌi Jesús, guniꞌi rall: ―Verdá
    nguiu rëꞌ na el quë naruadiꞌdzë shtiꞌdzë Dios, el quë nanapë quë guëdchini.'
  kyg-kyg: Asole vayaꞌmogi ani gemo afiteꞌapaeꞌmo, lama ge nehune, Gotitegati gemo
    alinineno aeno hakalo huno hapa nepaiya vekamo egaiye, huꞌa huꞌnaya vekamo ani
    vekamae, huꞌa huꞌnae.
  kmk-kmk: Magngoḻ man dat tagu dit imbaga na, kanan dat udum un, “Siya’n tuttuwa
    tu dit propetan Apudyus!”
  cao-NT: —Tonia Dios Chani bëhai ca tsi xo naa joni ra —i huëstima cabo niquë, Jesu
    chani nicahax na. Jasca, —Nohiria Xabahamati Ibo tsi xo naa ra —i nohiria huëtsa
    bo niquë.
  bbr-bbr: Roasiret akas kiro ämän roumoi, äiein, “Epar senes, kiro ro ko Anut nukan
    ämän roianik, areäu ro. Anut nukas äsimornuk, kowaun rai äiewon.”
  inb-inb: 'Chasa uia­na­kug, mai­kan­kunaka ni­na­kurka: —Kai runa, sutipami Santu
    Ispi­ri­tu­wa rimag ka.'
  hrv-hrv: 'Kad su neki iz naroda čuli te riječi, govorahu: “Ovo je uistinu Prorok.”'
  box-NT: Ká ɓa zã̀amáa na wi bĩ́n ɲá a Yeesu bíoní mu, á ɓa ɓúi wee bío
    le yìa kà wón ɓɛ̀ntĩ́n lé le *Dónbeenì ɲi-cúa fɛɛro.
  ote-NT: 'Ha ya ja̱ꞌi mi ꞌyøde nuya ya noya, ꞌra mi ena: ―Xi majua̱ni go guehni rá
    da̱nga ꞌmɛhni Ajua̱ núꞌa̱ mi hma̱ da ꞌñehe.'
  wnu-wnu: 'Munon yurau aib eng igour eng Yisas qob ende at qamara qei der qamamir:
    “Munon eng apand Qenu qob gigit qamarau munon tari.”'
  zam-NT: 'Le'' sya, ndxep mèn co'' ngo làth mèn co'' ngure yòn di''sa ndxab: ―Lìcpe''
    ba''i, mbi'' ba'' nac thìb mbi'' co'' nde''th di''s co'' ndxab Diox co'' ndxath
    yi''th.'
  zyp-NT: A bia aa thuinah cawtah khei cawngsaw thaikhehpaw sahlo tah, “Ma cawngsaw
    heh kaa haw thlangpaw Khazing khuavang a cang hrahring thlang,” tatah aa tah.
  sey-NT: 'Pa̱i jopo paꞌicohuaꞌipi ja̱je cayere asani careña: “Iquë cato nuñerepa
    Maijaꞌquëre quëacaiquë api. I̱ti daija̱ꞌquë api casiquë api.”'
  nvm-nvm: Areme e fok afuinva ijia e uruvana roin bu Jesu vuak iji fu ijeg kuainma
    iji faime kuai, E iji no vierafe fu ma e iji Godon vuak faime una e roin kuardiamo
    ijarno kuain.
  mps-mps: Meba we bidi augwaligo Jisasgo wali po odolama, te po wai, “Mu tama, te
