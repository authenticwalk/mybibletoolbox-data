verse: JHN.007.040
translations:
  kpx-kpx: Iesuu hoto kateale lousege ata degomoleau hotove evisi loui avoe, “Seleveta
    nahi beloveta nehe hemei umale keike ko.”
  okv-H: Eto embomeni nei uhoho na ke avo ingito einge ea, “Eto embo emo peroveta
    simba ere ovora vahai avora.” ainge ijio
  tbo-tbo: Lawa boluhi Yesu a baha hi noonoli po hi pa, ‘Lawana geka lawa dumana tauna
    tu bahapiko Mose i bahebaheya.’
  mal-C: അദ്ദേഹത്തിന്റെ ഈ വാക്കുകൾ കേട്ടിട്ട് ജനങ്ങളിൽ ചിലർ, “തീർച്ചയായും ഈ മനുഷ്യൻ
    ആ പ്രവാചകൻതന്നെ” എന്നു പറഞ്ഞു.
  grc-SR: ⸂Πολλοὶ οὖν ἐκ τοῦ ὄχλου⸃ ἀκούσαντες ⸂2τὸν λόγον⸃ ἔλεγον, ⸆ Οὗτός ἐστιν
    ἀληθῶς ὁ προφήτης.
  bgc-bgc: फेर भीड़ म्ह तै कईयाँ नै या बात सुणकै कह्या, “साच्ये योए वो नबी सै, जिसके
    आण की हम आस देक्खां थे।”
  khz-khz: Talima reketa vogutuma aorai vokila gekamonagiato, ne gekilato, “Taunatauna,
    ita na peroveta talimana taaloana talimana ea.”
  deu-TKW: 'Da sagten etliche aus der Menge, die diese Reden gehört: dieser ist in
    Wahrheit der Prophet.'
  zsr-NT: 'Catiꞌ gulayöni didzaꞌ ni, gulaná laꞌgac bunách zian naꞌ, taꞌná: ―Le nactë
    naquëꞌ bönniꞌ ni bönniꞌ naꞌ ruꞌë didzaꞌ uláz queëꞌ Dios, bönniꞌ naꞌ gzxiꞌ lu nëꞌë
    Dios gsölëꞌë queëruꞌ.'
  lin-lin: 'Kati na bato oyo bayokaki maloba na Ye, bamoko bazalaki koloba : « Moto
    oyo azali penza Mosakoli, »'
  hns-NT: 'Djhoend me se koetjh manai log Jiesoe ke baat par bolies: „Ie aadmie sattje
    ke Parmeswar ke aane waala sanesia hai.”'
  noa-E: Jesuu mag iekhabarm ũrbaawai ãaur aig narr khʉʉnau, “Mʉg wounan chadcha Ẽwandamau
    ich i jaaumkhĩir jʉr autarrta jãg nʉrrʉm” aajeejim.
  eng-EMTV: Therefore many from the crowd, when they heard this saying, said, “Truly
    this is the Prophet.”
  mib-NT: 'Te sava ñayuu cuehē ún, ná ni cajini sōho i jnūhun yáha, te ni cacahān
    i: Jendaá jeē tée yáha cúu jeē achí tutu jeē quiji de nacani de jnūhun Yaā Dios,
    achí i.'
  lif-NT2: हे़क्‍क्‍याङ् कन् मे़घे़प्‍सुआङ् मनाहाॽरे़ अक्‍खे मे़बाःत्तु, “से़क्‍खासाङ्
    कन् मनाःङ्‌ग ताः लॽरिक् इःप्‍मनाबा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़न्‍नेरो॥”
  xnj-xnj: Vandu vangi mu msambi wula pevayuwini malovi ago, vakajova, “Chakaka mundu
    uyu ndi yula mlota wa Chapanga!”
  mmx-mmx: Buaang atnedi limixin diga ronga ne Iesu ga tong na levelinga la diga lok,
    “I ruturun aleng do na laradi, neni mo leeme vapaase ali, ne Moses ga paase ali
    min.”
  cbr-NT: 'Ësaquian Jesusan cacëxun cuati ca axa timëcamë''ëocë uni raírinëx: —Ënëx
    ca an Nucën Papa Dios quicë bana unicama ñuixuni utinu nun caíncë a ''icë —quiacëxa.'
  tee-NT: 'Acsni tak''asmatlh ju ani chivinti pus ju ali''in la''ixtalhavat lapanacni
    ixtanajunch: ―Slivasalh ni yuchi ju ani ju lapanac ju najun ixchivinti Dios.'
  eng-LSV: Many, therefore, out of the multitude, having heard the word, said, “This
    is truly the Prophet”;
  cak-NT: 'Y jec''o chique ri winak, cuando xquic''oxaj ri tzij ri xeru''ij ri Jesús,
    xqui''ij: Can ketzij-wi chi ri Jesús jare'' ri Jun ri nuk''alajij rutzij ri Dios
    ri q''uiy yan tiempo yoben-pe.'
  pah-NT: 'He''yive''g̃a g̃wendu Jesus''ga nhi''ig̃ame. A''ero jara''g̃a ei: —Ga ko
    Tupana''ga nhi''ig̃a mombe''uharamo tuhẽ Moisésva''ea remimombe''uhara''ga, ei
    g̃a.'
  sja-NT: 'Ma pedee ũridak''ãri, eperãarã ũk''uruurãpa mãgapachida: —Wãara, na eperã
    Ak''õre pedee jarapari.'
  xed-xed: 'Ka sanlaha mataba tsa dəmga ya snaŋər həŋ ta tsa gwaɗa ya mantsa: «Vərɗa
    anabi na mndu na,» ka həŋ.'
  glk-glk: 'بعضی از مردم با ایشنَوستنه اَ حرفأن گفتیدی کی: «راستی، راستی کی اَ مرد
    هو پیامبره موعوده.»'
  mks-NT: 'Java na̱ ndúu tañu ña̱yivi cua̱ha̱ cán tá na̱xini jo̱ho na ña̱ yóho já
    na̱casáhá cáchí na̱ já: —Jivi ndusa da̱ yóho cúú profeta na̱cachi Ndióxi̱ chindahá
    a̱ ñuyíví yóho —cáchí na̱.'
  gfk-S: Ma be ari ta ira matanabar di ga hadade ing iga tange hobi, io, di ga tange
    be, “A tutuno, ikin ra turadi, aie iat mon no tangetus nong di ga kukubus ter
    utana.”
  bmu-bmu: Jisösnöŋ mewö jiiga ambazip kambu yeŋgöreŋök tosatŋan keu mi möta kewö
    jiget, “Azi kiaŋön mönö ölŋa kezapqetok azi asuhumapkö jigeri, mönö mia akza.”
  dgz-dgz: Nop mega anuiwanumune waenapan upi anega wane, “Tave di apan ma Keriso
    tauapen menan God noa waini apanewa.”
  eng-GNV: So many of the people, when they heard this saying, said, Of a trueth this
    is that Prophet.
  zaa-NT: 'Làniana ttu te canu lání entre iyaba ca enne'' ỹétse''á biyeni báni cą
    ca titsa'' gunne Jesús nna ra cą: Hua libani qui''ni ènni''į nua'' ná profeta
    enne'' rinne parte Tata Dios.'
  eng-WEBSTER: Many of the people therefore, when they heard this saying, said, In
    truth this is the Prophet.
  guh-guh: '“Pajivi nesivanajamatabëcopatsiana, bajarapajivi pejamatabëëthëtota xainaena
    daxitamatacabi pepitsaparucaemera,” pejaijava Jesús, jivi itsa jumetane, itsamonae
    jumaitsi: —Xaniajai rabaja. Maponë Diosojumepaebinë profetanëje, ponë copiaevetavanapatsi
    pepatsijavanexatsica, jai bajarapamonae.'
  bon-bon: Laatibi Yeesu me ai mene itecijemige, teeme poto cina jiicisi egä, “Toraca,
    ai biname lui pui mename biname gyene, mine lui ne jewagrijenisi.”
  nhw-BL: Sequin nopa masehualme catli quicajque icamanal Jesús quiijtohuayayaj para
    yaya temachtli eliyaya nopa tlajtol pannextijquetl catli Toteco techtitlanilisquía.
  swh-ONEN: Waliposikia maneno hayo, baadhi ya watu miongoni mwa ule umati wakasema,
    “Hakika huyu ndiye yule Nabii.”
  wbi-wbi: Avaanhu vamonga mu lipugha lila ye vapuliike amasio aghuo, vakati, “Kyang'haani,
    umuunhu uju m'bili.”
  bba-bba: Gɑbu tɔn wɔru ɡe sɔɔ, be bɑ ɡɑri yi nuɑ bɑ nɛɛ, durɔ wini sɔmɔ wiyɑ kɑ
    ɡem.
  eng-KJVCPB: Many of the people therefore, when they heard this saying, said, Of
    a truth this is the Prophet.
  kgk-NT: 'Hesu nhe''ẽ ohendu ramo, oĩ he''i va''e hese: —Upe va''e ko Nhandejáry
    nhe''ẽ-py omombe''u va''ety ou va''erã va''ekwe voi, he''i Hesu-rehe.'
  waj-waj: 'Gioonna kiaapu vooyaano iva tuu kuaivaa rikiada tunoo: Aa vaidi aavo kutaa
    forofetaa vaidi ta innara faannairaivovee,'
  cpy-cpy: 'Eenitatsi atziri-paeni kemakirori ikantakiri Jesús, ikantee-yanakini:
    “Omapero-tatziiri irika atziri riitaki Kamantan-taniri.”'
  ekk-PKP: 'Kui nad neid sõnu kuulsid, ütlesid mõned: „See mees on kindlasti see Prohvet!“'
  mpx-mpx: Boda bwabwatana gamwanaa, gamagalau enuna Yeisu wana baaba o hi hago, yaka
    hi ba, “Tunahot tau ya iya palopita toto Yehoba i bateli abwe ni nem.”
  wbp-wbp: Ngulangkarlu turnu-warnurlarlu ngalya-karirlijili purda-nyangu Jijaji wangkanja-kurraju,
    kujarlajulpalu ngalya-kariji wangkaja, “Nyampunya yangkaju Jarukungarduyuju Wiriji
    kuja-ngalpa Mujujurlu yimi-ngarrurnu nyurru-wiyi.”
  luo-luo: Kane giwinjo wachno, moko kuom joma ne ni kanyo nowacho niya, “Jalni en
    janabi adier.”
  nhe-NT: Sequin nopa tlacame tlen quicajque tlen quiijto Jesús quiijtohuayayaj para
    yajaya temachtli eliyaya nopa tiocamanalojquetl tlen Toteco techtitlanilisquía.
  aii-aii: 'ܪܵܒܵܐ ܡ̣ܢ ܟܸܢܫܵܐ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢܘܼ̈ܗ‌ܝ ܐܡܝܼܪܗܘܿܢ: ”ܫܲܪܝܼܪܵܐܝܼܬ
    ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܢܒ݂ܝܼܵܐ.“'
  esk-NT: Iñugiaktuam iñuum tusraa'amitruŋ Jesus-ŋum uqałhi nipliġñiqsut, “Una tarra
    iñuk iḷumun taimña sivuniksriqiraupiaqtuq!”
  msb-msb: Pakabati san mga tawo sani na mga surmaton, may iba sa inda na nagsarabi,
    “Matuod na amo na ini siya an propeta na ginparapahulat naton.”
  cpa-NT: 'Mi³ma²na¹nǿng² dsa² jue¹² jǿg³ jøng² quiah¹² Jesús, ca²dsiog³ dsa² ca¹juúh²:
    ―Lah¹dsóh² báh³ lán¹² dsa² ná¹² dsa² hǿ² jǿg³ quiah¹² Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁର୍‌ ଏ କାତା ସୁନିକରି କେତେକ୍‌ ଲକ୍‌ କଇଲାଇ, “ ସତ୍‌କାତା, ଏ ଲକ୍‌ ଗଟେକ୍‌ ପର୍‌ମେସର୍‌
    ଟାନେଅନି ଆସିରଇବା ବବିସତ୍‌ବକ୍‌ତା !”
  meu-meu: Aru taudia haida ese ini hereva e kamonai, bena eto, Peroveta tauna binai.
  yva-NT: Vatano nanawije inta wo Yesus apa ayao namije ranaun, weti wo raura ware,
    “Sopamo tugae rave anawae aurairive wamo anyube pi so.”
  dgc-dgc: Nadid, pékabati du tolay ta éya, éy kinagi du sénganya, a “Siya i mahalaga
    a purupeta na Diyos a talaga!”
  zpm-NT: 'Blalaa zha ne ndxie ga, zeeṉe bin zho sca bnee me, rneechaa zho: ―Ne nlipagaa,
    lëë meṉ qui ga no guiaad antes ne glanso Meṉ ne nacle diidz cxeeḻ Dios ga.'
  hix-NT: Tàwyanye Txesusu rwonà yonytxatxhe rma, onà wyaro nketxkon hatà, toto komo,
    àton kukuru komo. Khoryenkomo rwonà yokarymanye ro me xaxa mpànà naha ha, mosonà,
    ketxkon hatà. Tomohsom me nay hatà, noro, Moyses heno nekarymatxho rma. Noro moson
    hamà, ketxkon hatà.
  sim-sim: Karem or mbarik ma lal limu mbara, �Omendinga sira. Ma oto profet oria.�
  npi-ULB: जब तिनीहरूले यी वचनहरू सुने भिडका केहीले भने, “यिनी साँच्‍चै अगमवक्‍ता
    नै हुन् ।”
  cgc-cgc: Mga ittaw na kamati ta ambal Jesus, gambal, “Kanen gid papaabot ta na prupita
    na manugsugid ta kabebet-en ta Dyos.”
  tim-tim: Akto yâkŋe hain dâmbo aregât kâmot ain kili arekŋe potalakmâ bikŋande hin
    dâyi, “Imâ Propete togowiap dâmaen in amâ ire.” dâyi.
  yor-yor: Nítorí náà, nígbà tí ọ̀pọ̀ nínú ìjọ ènìyàn gbọ́ ọ̀rọ̀ wọ̀nyí, wọ́n wí pé,
    “Lóòótọ́ èyí ni wòlíì náà.”
  wos-wos: Du takwa nawulak wun hundi xékétaka di wa, “Wu mwi hundi dé. Dé haxémbeka
    profet dé.”
  emp-NTPO: 'Maʌ̃ bed̶ea ũrĩsid̶ad̶e arima duanʌrãba jarasid̶aa: –Wãrãda naʌ̃ ẽberãra
    Ãcõrẽneba bed̶eabari dji droma zeida b̶ad̶aa.–'
  eng-F35: So upon hearing this word many from the crowd began to say, “This One really
    is ‘the Prophet’!”
  ind-ind: Sebagian dari orang banyak yang mendengar perkataan-perkataan Yesus itu
    berkata, “Dia benar-benar nabi yang kita nanti-nantikan, yang sudah dijanjikan
    untuk menggantikan Musa.”
  pes-OPCB: 'مردم وقتی این سخن را از عیسی شنیدند، گفتند: «براستی این باید همان پیامبری
    باشد که منتظرش بودیم.»'
  mpt-mpt: Naka homon unang homoni Yesuse weng olo wenteniba maki baaniba Moton Gode
    weng omkeimalin nakae Mosese ulabe tlamabea ni waisa binabob etabo gesiba
  ssx-ssx: Mo momba꞉la haemeke wanda꞉hali pa꞉ta꞉ mandane wanda꞉halima꞉ koto leekeeki
    opua alota꞉ Do halita꞉ hande Koda꞉na꞉ Potopede hali ota꞉ ya꞉ka꞉ta꞉me lemekeme.
  mkl-mkl: Inɛ ɡɔ ŋɑ si inɔi zɑmɑɑu, iyi ɑ̀ ɡbɔ ideu ŋɔi ɑ̀ ni, inɛɛu ihɛ̃ wɑlii nlɑui
    ntɔ ntɔ.
  gaq-gaq: ଉଡ଼ିବେଲା ରେମୁଆଁଇଂ ଜିସୁନେ ଏନ୍ ସାମୁଆଁ ଅଁଆର୍କେ ମେଁଇଂନେ ବାନ୍ ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‌କେ
    “ଏନ୍ ରେମୁଆଁ ଡିଲାଡିଗ୍ ବାବବାଦି ।”
  gof-RNT: He asaappe daroti I geyssa si7idi, “Tuma hayssi nabiya” yaagidosona.
  unx-unx: ପୁରାଃ ହଡ଼କଏତେ ଚିମିନ୍‌କ ନେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ମେନ୍‍କେଦାଃକ, “ନିଃ ସାର୍‌ତିଗି
    ନାବୀ ତାନିଃ !”
  gah-gah: Ámina gakó nene vegenalite giliake, lugáate Izesukumú nene lamaná Ómasímini
    agepagutí gakó loaká vele gakoláa gelekunike ageva nouhá ve imane noive.
  lcm-lcm: Na mang matan vap kilapo longong ia na kipo antok ta, “Tutuman igenen ke
    kana na katakai i kus amalangas ang.”
  aer-aer: Nhenge arelhe arrpenhemele-arle angkentye nhenhe renhe awerrirreke, itne
    angkerrirreke, “Nhenhe re apeke kwenhe artwe nhenge angkentye Ngkarte-kenhe awemele
    ilerle-apentye akngerre, yanhe aneke nhenge Ngkartele-arle alhileke nhenge yernetyeke,
    urreke Messiah apetyetyenhenge! Re apeke kwenhe aneme nhenge anwerne akarelhetyarteke.”
  qvc-NT: 'Chay achka runakunamanda wakinqam Jisusta chayshina niqta uyashpa, nirqanllapa:
    —Allibraq kay runaqa Dyuspaq chay shamunambaq rimaq, nishpa.'
  tgl-ULB: Ang ilan sa maraming tao, nang narinig nila ang mga salitang itoay nagsabi,
    “Tunay nga na ito ang propeta.”
  cbs-NT: 'Januxun jatiditun Jesúsun jancha ninka pewatan yuikin: —Chanima na junidan,
    Diosun jancha yuixunikakidi Moisin nuku yuinidan, jaki— ikaibun'
  xtm-NTPP: 'Ka iyo jaku ñayii ne''un ñayii kua''a ma, te nuu ni ka jiniso''o i tnu''u
    ya''a, te ka ka''an i: ―‍Ja ndaa ndija kúu ja tee ya''a chi tee ndákaxtnu''u tnu''u
    ni wa''a Su''si ma kúu de ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Bandu bange ababi pankenga pala ngabajoa malobe genia, ngabalenga, “Kweli
    mundu ojo nga nnondoli!”
  bao-NT: 'To biro Jesús cʉ̃ ca ĩirijere tʉorã, niiwa jĩcãrã bojoca watoare o biro
    ca ĩirã: —Díámacʉ̃ra ania Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ peti niimi
    —ĩiwa.'
  san-ORI: ଏତାଂ ୱାଣୀଂ ଶ୍ରୁତ୍ୱା ବହୱୋ ଲୋକା ଅୱଦନ୍ ଅଯମେୱ ନିଶ୍ଚିତଂ ସ ଭୱିଷ୍ୟଦ୍ୱାଦୀ|
  huv-NT: 'Altiül nipilan wüx tanguiayiw aag ayaj tapiüngüw: ―Naleaing aaga naxey
    quiaj nejay aaga nendeac andeac Teat Dios leaw netam miün ―awüw.'
  otn-NT: 'Mi̱ t''øhna̱ ra̱ hya̱ mma̱nna̱ Jesús, bi ''yɛ̱n''i̱''da yø ja̱''i̱ p''ʉya:
    ―Ma̱jua̱ni̱ ngue nu̱na̱ ra̱ n''yohʉ na̱, guehna̱ rá̱ pønga̱hya̱ Oja̱ mí̱ ja ngue
    da̱ ɛ̱cua ja ra̱ xi̱mhäi na̱.'
  nop-nop: Metam noli adi mede u nadiŋa Jesudok indiŋ yogiŋ, “Biyagoŋ, adi polofetnik
    wapum.”
  obo-NT: Na, to norinog taddot mgo minuvu iddos id oseng ni Disas, mid ikahi iddos
    duma to, “Ini ron en kos Propeta no id oongatan ta.”
  cak-ENT: 'Y yec''o c''a cheque ri vinük, tok xcac''axaj-ka ri tzij ri xerubij ri
    Jesús, xquibij c''a: Ketzij vi que ri Jesús jare'' ri rusamajel ri Dios ri nk''alajrisan
    ri rutzij, ri q''uiy yan tiempo oyoben-pe.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤛᤧᤰᤂᤠᤛᤠᤱ ᤁᤴ ᤔᤏᤠ᤺ᤱᤃ ᤋᤠ᤺ ᤗ᤹ᤖᤡᤰ
    ᤀᤡ᤺ᤵᤔᤏᤠᤒᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴᤏᤣᤖᤥ॥”
  mie-NT: 'De sava ndá nchivī cuāhā, tá nī jini ji tūhun yáhá, de nī ncāhān ji: Jāndáā
    jā tēe yáhá cúu jā cáchī tutū jā quiji dē nacani dē tūhun Yāā Dios, ncachī ji.'
  san-TIB: ཨེཏཱཾ ཝཱཎཱིཾ ཤྲུཏྭཱ བཧཝོ ལོཀཱ ཨཝདན྄ ཨཡམེཝ ནིཤྩིཏཾ ས བྷཝིཥྱདྭཱདཱི།
  qve-NT: 'Hinaqtinmi chaypi wakin kaq runakunaqa, Jesuspa rimasqanta uyarispanku,
