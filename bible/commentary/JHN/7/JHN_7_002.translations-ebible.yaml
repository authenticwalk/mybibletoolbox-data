  kbh-kbh: Chora, judiëngbe canÿe bëts fiesta semana yojtsobeco. Quem fiestënguëntscuana,
    chë judiënga imojanamana tambënguiñe jtsiyenana.
  ron-LSB: Or, sărbătoarea iudeilor, sărbătoarea Bobotezei, era aproape.
  pon-pon: A ran lapalap en Juj oko; iei ran en im en tan tuka korendor.
  nhe-BL: Ya ajsitihualayaya nopa israelita ilhuitl quema nochi tiisraelitame tijsencahuaj
    pilxajcaltzitzi para ipan tiitztose huan tijtlascamatij Toteco para nopa pixquistli
    tlen techmacac.
  sps-sps: U nainy Guainy tana taa Jiu tan Fatsuiny fo Tovaar Kandis ma kaa taataun
    tsom ari te sisiruu naa me,
  wnc-wnc: Siwan tapduk takwanu Judia nana aminda tupa bapuninda yotna gepa binga
    mitake yuaking ngang ie natake tapduk takwanu gwendu Jerusalem gapmane kaningge
    atdapakakut.
  bus-bus: Yudanↄ Kutadↄna zĩbaa kà kĩi,
  gub-BL: Uhem etea'i amo ae Zutew wazemono'ogaw 'ar a'e kury. Ipeok tàpuz pupe zanereko
    awer a'e mai'u haw her romo a'e.
  imo-imo: Nalo Juda imbomani oi imbo naa peli kombuna sel ulke takoko peringi walimu
    liko manjiringi wai awilima nondopa wendo ombai terimu wali
  boj-boj: Ariya Juda naŋgo yori bati koba jojomej. Yori bati di aqa utru agiende.
    Juda naŋgo moma naŋgi nami jagwa oqajqa tal gereiyoqnsib osi laqneb.
  eng-DRA: Now the Jews’ feast of tabernacles was at hand.
  knf-knf: Ufeŧtu wi *bayuday wi bajaaŋ bado *ufeŧtu wi iloona uñog wal mënţ.
  san-KHM: កិន្តុ តស្មិន៑ សមយេ យិហូទីយានាំ ទូឞ្យវាសនាមោត្សវ ឧបស្ថិតេ
  arn-NT: Welu ka petu fülpalu am tati küni ruka kawiñ, kiñe kawiñ ñi niekeel tati
    pu judiu,
  zas-NT: Per guial ma zidyob lanij ni rüjn ree bén Israel, chi rbej reeman lën ranch,
  ken-NT: Mpok yɔ, ɛpǎ bo Israɛl ɛnɛ bábhɨŋɨ bɛ Ɛpa Bɛ́tɛm ɛ́rɔp kɛkwɔt.
