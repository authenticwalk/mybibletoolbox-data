verse: JHN.007.002
translations:
  kpx-kpx: Au keve ohanoi tisege Diue vahaeho vani moleu vuguvuguanu. Vahaeho vani
    kemo Diue ataeabuna evavaga houevei kemo ugei.
  okv-H: Eto Judea ta pondo javo Horoma Pondo auvihinu
  tbo-tbo: Ma mi Yudeya hai Kape tolehana amaka i tuliyaliyani ipa apo hina dewaya.
  mal-C: എന്നാൽ യെഹൂദരുടെ കൂടാരപ്പെരുന്നാൾ സമീപിച്ചപ്പോൾ,
  grc-SR: Ἦν δὲ ἐγγὺς ἡ ἑορτὴ τῶν Ἰουδαίων ἡ Σκηνοπηγία.
  bgc-bgc: यहूदियाँ का झोपड़ियाँ का त्यौहार लोवै था।
  khz-khz: Iuda talimara geria Palai-ama Velekwana tomana ekavinagito. (EPalai-ama
    Velekwana gekalaawai genai, palai-ama gekalarawai, ne aorai getaluwai, kwalana
    tenera tanoleanai palai-ama aorai getaluwai, voia pia tugamagi-tagoa ulanana.)
  deu-TKW: Es war aber nahe das Fest der Juden, die Laubhütten.
  zsr-NT: Dza niꞌ chzoa gdxin lni quequëꞌ bönniꞌ judío catiꞌ tuꞌspanëꞌ ca gulacuꞌë
    zxan lbin lágaꞌdauꞌ xuz xtauꞌquëꞌ.
  lin-lin: Nzokande, feti ya Bandako ya kapo, feti ya Bayuda, ekomaki pene.
  hns-NT: Tab djab Israel logan ke Patta-ke-marai ke tiewhaar nagtjaail,
  noa-E: Pari mag i phʉʉr nʉrrʉm ee, judionaan phiesta Las Enramadas anʉm burrju khãai
    khapan khaba waaur narr aawai,
  eng-EMTV: Now the Jewish Feast of Tabernacles was near.
  mib-NT: Te cuacuyajni vico jeē casáha ñayuu yā hebreo vehe ramádá, cáyūcú i chīji.
  lif-NT2: कर यहुदिहाॽरे़ खुनिॽ साःङ्‌गाहिम् तङ्‌नाम्‍मिन् ताःमा इःत्ते़ल्‍ले़
  xnj-xnj: Lukumbi lwa mselebuko wa Vayawudi wewukemelewa vindanda wavi papipi.
  mmx-mmx: Lara leluxa at leme Judaia mo ga sixit auret ta. Laasen at na leluxa do,
    “Leluxa at Laraogu Xukuxut.”
  cbr-NT: Usa 'ain ca Nucën Papa Dios rabinuxa, judíos unicamax anun Jerusalénu timëti
    'utanu 'iti nëtë, a 'urama 'ain,
  tee-NT: Chai vaninch ixjunita ju ixc'atan'an ju israelitanin acsni ixtat'ajun va
    la'ixpac'ats'a'an.
  eng-LSV: and the celebration of the Jews was near—that of Shelters—
  cak-NT: Ri k'ij ri', xa can noka yan ri quinimak'ej ri israelitas chi niquinataj
    ri tiempo ri xquik'axaj ri cati't-quimama' chupa ri tz'iran rech-ulef. Y chi niquinataj
    ri', reje' yec'ue' chupa cocoj tak jay ri ye'an che ruk'a' tak che'.
  pah-NT: A'ea rupi ko judeus'g̃a oapo g̃werĩ toryva huvihava. A'ea japorame g̃a oapo
    tapyi'ia okihavamo.
  sja-NT: Mamĩda judiorã fiesta Rancho Oopata ɨ̃rɨ p'anadap'edaa perã,
  xed-xed: Tsaw ndusakndusa fitika skala dumbi da la Yahuda.
  glk-glk: وختی عیده خیمه‌یأن کی ایتأ از یهودیأنه عید بو، نزدیکه بوسته،
  mks-NT: Joo sa̱há ña̱ na̱cayati víco̱ tá ndúu ña̱yivi vehe ti̱yahvá válí cája na̱
    Israel
  gfk-S: Ma be no Lukaro na Palpalih gar ta ira Iudeia gate hutate, io kaie, ira tasine
    Jisas di gom tange tana, “I tahut be nu hana leh mekira ma nu hana utua Iudeia
    waing ira num bulu na harausur di nage nes ira num pinapalim.
  bmu-bmu: Mi teköiga Juda yeŋgöreŋ kendon kun qetŋi koumkoum miaŋgö nalöŋan töriyök.
  dgz-dgz: Go wam ame Diu nagire dugup wanup gapan tune baripe konintu tan.
  eng-GNV: Nowe the Iewes feast of the Tabernacles was at hande.
  zaa-NT: Exa taá chi debiga' fiesta qui' ca judíua, tiempo de rexa latsi' quį loti'
    guỹua ca ta' tàta qui' quį le' ca yú'u l·la' le' desiértuá nna rue' cą gracia
    por cosecha qui' quį nna.
  eng-WEBSTER: Now the Jews' feast of tabernacles was at hand.
  guh-guh: Imoxoyo baja pevajënae pejonenexa fiesta, pafiestamatacabi judíovi bobërëtonë
    exanabiaba. Nexata judíovi bajarapabobërëtonëta jinavanapabiaba bajarapafiestamatacabi.
  bon-bon: Padare te mameta me äbitige Israela biname bime Wäbuyaga mete trii tääpume.
  nhw-BL: Ya ajsitihualayaya nopa israelita ilhuitl quema nochi israelitame tijsencahuaj
    pilxajcaltzitzi para ipan tiitztose huan tijtlascamatij Toteco para nopa pixquistli
    catli techmacac.
  swh-ONEN: Sikukuu ya Vibanda ya Wayahudi ilikuwa imekaribia.
  wbi-wbi: Unsiki ughwa kikulukulu kya Vayahudi ikya fyeve, ghulyale piipi kufika.
  bba-bba: Mɑ Yuubɑn tɔ̃ɔ bɑkɑrɑ turuku koomɑ te bɑ rɑ soku Kunun tɔ̃ɔ bɑkɑru.
  eng-KJVCPB: Now the Jews’ feast of tabernacles was at hand.
  kgk-NT: Ha upéi katu hi'agwĩ-ma oĩ ogwahẽ hagwã judeu kwéry arete áry, héry va'e
    Festa dos Tabernáculos, kwarahy ãy-my jaiko ramo peteĩ semana.
  waj-waj: Ii suai ivaki Yutayaiya buusa voovai nneera suaivo vainima nniravai. Ii
    buusa ivaa nnutuuvo Unnakua Nnauvaa buusavai. Ngiari taato nnaakukiaiya koo mmuyai
    gaangaivau nuaida varida unnakua nnauyauvaki varuuvaara yaata utida buusaivaa
    nneeravai. Iqii buusa ivo vainima nnuduu
  cpy-cpy: Roo kanteencha monkaatzi-mataa kitejeri roemoshirenkanta-piintawori Judá-paeni
    iiteetziri “Panko-shetantsi.”
  ekk-PKP: Aga kui oli peaaegu juutide lehtmajapüha aeg,
  mpx-mpx: He Yudiya wali hagali bwabwatana etegana alana Epanapana Hagalena ana sauga
    i kelaubwa,
  wbp-wbp: Ngula-purujulpa rdangkarlpa-karrinja-yanu Purlapaku Juwu-kurlanguku yirdikiji
    Yujuku-kurlanguku.
  luo-luo: To ka Sap jo-Yahudi mar Kiche ne chiegni chopo,
  nhe-NT: Ya ajsitihualayaya nopa israelita ilhuitl quema nochi tiisraelitame tijsencahuaj
    pilxajcaltzitzi para ipan tiitztose huan tijtlascamatij Toteco para nopa pixquistli
    tlen techmacac.
  aii-aii: ܘܩܘܼܪܒܸܢܵܐ ܝܗܘܵܐ ܥܹܐܕܵܐ ܕܡܛܲܠܠܹ̈ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Jew-ŋuruat niġiqpagvikaaŋata Palapkaat tikiyasriruq.
  msb-msb: San halapit na an Pyista san mga Judio kun diin sinda nagairistar sa payag-payag,
  cpa-NT: Jøng² ja¹quién¹ tøa¹ jmai³ juøh¹² quiah¹² dsa² judío, jmai³ jmo¹²dsa hio¹²
    tiogh³dsa ta³lah¹jmai³.
  dso-dso: ସେ ବେଲେ ଜିଉଦିମନର୍‌ ଗଟେକ୍‌ କୁଡିଆ ପରବ୍‌ ଲଗେ କେଟି ରଇଲା ।
  meu-meu: Iuda taudia edia Kalaga Ariana be vairadiai e hure.
  yva-NT: Arono naije Yahudi awa Ono Wo Randume Ransano mangkepan to.
  dgc-dgc: Nadid, adene dén i piyesta ta Jerusalem a ngéngahinan de a Piyesta na Tolda.
  zpm-NT: Laa zeeṉe bdziṉ dze ne ruṉ zha Israel lni ne rzhixcuaa zho grë yu guizh,
    ni rbëz zho leṉa;
  hix-NT: Taa. Xuknewyana komo yasahxemtotho hahnoke nehxakon hatà. Anaro haka rha
    àro hatà, asahxemtotho komo. Wato txko tetxe, katxho rma, àro yawo rma hak tonmahtxe,
    8 me, katxho rma àro hatà, asahxemtotho komo.
  sim-sim: Urik Judama hiyawu wasilaka os shikor akak li lihi li andarin li undari
    wolok osmu nara.
  npi-ULB: यहूदीहरूको छाप्रो-वास चाड नजिकै आएको थियो ।
  cgc-cgc: Na dali nang en mabot timpo na mag-umpisa pista ta mga Judio na paumaw
    na Pista Ta Mga Pasilungan,
  tim-tim: Ain mando Yuda mâron emetŋaet hombaŋ ewumâk agep.
  yor-yor: Àjọ àwọn Júù tí í ṣe àjọ àgọ́ súnmọ́ etílé tan.
  wos-wos: Judana némafwi hénoo sa nukwa nak walémba dé. Wun nukwa Judana du takwa
    di deka ge yatakataka yikafre mawuli yata Jerusalemré ye boro yakitaka di re.
  emp-NTPO: Maʌ̃ne judiorã de zaqued̶e warrewarrea panabada ewarira caita b̶asia.
  eng-F35: Now the Jews' Feast of Tabernacles was near.
  ind-ind: Pada waktu itu, hampir tiba waktunya orang-orang Yahudi merayakan Hari
    Raya Pondok Cabang-cabang Berdaun, yang berlangsung selama tujuh hari.
  pes-OPCB: اما عید خیمه‌ها که یکی از اعیاد بزرگ یهود بود، نزدیک می‌شد.
  mpt-mpt: O dimo Yudai um am temo aala bianiba singka binabib amo dikib tebio kesoa
    nakaia unangai homoni Yelusalem bib unomo geniba unebibtabe. (v5) Yesuse ningwali
    e okok sum sumo nabeo mitmakamo tobtlim bianiba i mo tekein kenibta E Gode Dofakamin
    Nakabo geim blim bianiba
  ssx-ssx: Hande Sale damanu pa꞉ta꞉ haemeke ekina꞉ ne pambolo pimiki di tekepa꞉ta꞉
    yeekeme.
  mkl-mkl: Nɔ wee jinɡɑui Zuifu ŋɑ iyi ɑ̀ yɑ kpe jinɡɑui Ilei ɑcɔ í mɑɑi wɑ.
  gaq-gaq: ଇହୁଦୀଇଂନେ କୁଟିରବାସ ପାଣ୍ଡୁଏନେ ବେଲା ଡାଗ୍ରା ପାଙ୍ଗ୍ ଲେଃଗେ ।
  gof-RNT: Ayhudeti bonchchiya Shaqara Baaley bonchchettanaw matis.
  unx-unx: ଯିହୁଦୀକଆଃ ଜାମ୍‍ଡ଼ା ପାରାବ୍‍ରେୟାଃ ନେଡା ନାଡ଼େଃୟାନ୍‌ଚି,
  gah-gah: Lá oko noigo, avóike minumuni gekumú gili mina holisi alitokago,
  lcm-lcm: Na kalapo angasungai a taun i matan angan i lu i atungtul si ri Iudaia.
  aer-aer: Kele arlte arrawe-irrentye akngerre Jew areye-kenhe arrpenhe anteme itwe-irreme,
    “Ilthele Aneme” akeme.
  qvc-NT: Piru chay diyakunaqam arkacha wasikuna fyista sirkana karqan. Chaymi chay
    fyista ch'ayamuykaptinqa,
  tgl-ULB: Ngayon, nalalapit na ang kapistahan ng mga Hudyo, na Kapistahan ng mga
    Kanlungan.
  cbs-NT: ja uxetian ni pei mextetan peantan judiobun xenipabu uxakubaunpaunibu jawen
    shinanti beya nawai pi besixanaibu ma kemaya
  xtm-NTPP: Kovaa ve kuyatni Viko Ve'e Nda'a Yutnu ma, in viko ka sa'a ñayii judío
    ma.
  nnq-nnq: Mpapala gwa Akayahudi ogukemigwa iteba, ukiba ubandikile.
  bao-NT: Judíos yaa boje rʉmʉ, yucʉ dʉpʉri mena wiijeriacã cʉ̃ja quenori boje rʉmʉ
    ea nʉnʉa dooro ca biiro,
  san-ORI: କିନ୍ତୁ ତସ୍ମିନ୍ ସମଯେ ଯିହୂଦୀଯାନାଂ ଦୂଷ୍ୟୱାସନାମୋତ୍ସୱ ଉପସ୍ଥିତେ
  huv-NT: Laliüc matüch nangos nüt wüx nipilan judío arangüw namix nine nden leaaw
    omeajtsüw wüx tajlüyiw tiül wajchiüc mixejchiw nejiw.
  otn-NT: Ya xma̱ nguerpʉtho di̱ nsännigo yø judío nguehna̱ ra̱ ngo ma̱hoqui yø ngu̱mpaxi.
  nop-nop: Judahi’walaŋ Yoholaŋ diniŋ hinamuni nai wapum dulaune
  obo-NT: Na, asow ron iddos pista to mgo Judio nod ngoranan no pista to Kodsosabbung.
  cak-ENT: Ri k'ij c'a ri', xa nakaj chic c'a c'o-vi ri jun cheque ri quinimak'ij
    ri israelitas, nimak'ij richin nquiya' retal ri tiempo ri xquic'usaj ri quixquin-quimama'
    can chupan ri tz'iran ruch'ulef.
  lif-NT: ᤁᤖ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤠ᤺ᤱᤃᤠᤜᤡᤶ ᤋᤱᤏᤠᤶᤔᤡᤴ ᤋᤠ᤺ᤔᤠ ᤀᤡ᤺ᤳᤋᤧᤸᤗᤧ
  mie-NT: De cuācuñatin vico jā sāhá ndá táhán yā hebreo vehe ramádā jā cundeē ji.
  san-TIB: ཀིནྟུ ཏསྨིན྄ སམཡེ ཡིཧཱུདཱིཡཱནཱཾ དཱུཥྱཝཱསནཱམོཏྶཝ ཨུཔསྠིཏེ
  qve-NT: Chay p'unchawkunapin Israel nacionniyoq runakunapa ramada fiesta ruwananku
    chayamusharanña.
  pao-NT: Mu Jew numu nanesootuhi ewa tukakwuna tzage'e manegena, o'no umu numu sumuyakwe,
    nanasusu'mu tatza nobe-kwi nobegana, ka Te Naa-matoo nanesootuha'e ewa'yoo yise
    nasootuhiyakwe.
  cbu-NT: Zapishsha Utaáshucheem shambatshini pakchimsha pishtarangu. An shambatshini
    watach Irusarinush tambtayarusin, tsimbun matayaru maarangana anu.
  usa-usa: ááqibo Ítíráaeo-wayukati ayú maqnáno-kanaama áwîqa pórábónakaa-naupaq ayú
    maqnarááe mi-kánáámá waaqókárîq itanabóana
  soy-soy: Pisuifi ɑnyɑ̃́ nyɛ̃ kɛ́mɛɛ kɑpi yɛ sicɑ́ŋíípi kɛ́mɛɛ n sói yɛ kɔ pɛɛ
    nyɑhɑimɛlɛ.
  hui-hui: Yu wali agalinaga Anda Nemandaha Palu Holene Horo kaware hayagola
  amf-amf: Ayiwd eensaar baarante dooqayse gobshadhayno bavallo ko yeskade.
  quc-NNT: Xa k'u jub'iq' kraj man kuriq ri nimaq'ij ke ri Käb'al, jun chke ri ki
    nimaq'ij ri winaq aj Israel.
  dob-dob: Ta niꞌatu Yoeyoe Sagalina ꞌana tuta ꞌiloselabena be me Yudia sida guinuwe.
  wrs-wrs: Wo nonamba doa Yutanindnamba tihva mendekliva kuksaduvriniva mumra vinvna.
  mca-mca: Qa in hats k'esets kekhewe' ƚeqe ƚe'sits neƚuts nekhewe' judío, ƚeqiyij
    tabernáculos.
  tzo-TZC: Nopol xa scꞌan sqꞌuinal ti axibal nae, ti jaꞌ jun qꞌuin yuꞌunic ti jꞌisraeletique.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​၏​သစ်​ခက်​တဲ​နေ့​ကောက် သိမ်း​ပွဲ​တော်​အ​ခါ​ကား​နီး​ကပ်​၍​လာ​၏။-
  gng-NT: Tɔ, nì là sìen' waamu nɛ *Sufmbɛ ń jele kunacenku kùa bi yih kù Ininbon
    ya nacenku nnɔ.
  cbi-NTPO: Tsejtu tsaita nentsuren judío chachillachi yapaya ke' fandangu kiikenu
    tinbu yumaa jantsuñu' mitya,
  ikk-NT: Ogẹn hụ, mmẹmmẹ ndị Ju gi a nọdịsọnmẹ imẹ Ọdụ e rugụọ.
  leu-leu: Mui xo, saxa fenamo sina mu Juda a faasilak, a Fenamo ina Sawat.
  maz-NT: Ya mi ngue ro zädätjo 'na mbaxua c'ü mi cja c'o nte. Mi ät'äji ts'ingumü
    c'o mi ngueje o dyëza. Mi mimiji cja c'o ts'ingumü 'ma mi cjaji c'e mbaxua.
  bod-N: དུས་དེར་ཡ་ཧུ་དཱ་པའི་སྤྱིལ་བུའི་དུས་ཆེན་ཡང་སླེབས་ལ་ཉེ༌བས།
  tca-NT: Natürü marü ningaica ga yema Yudíugüarü peta ga nagu norü düxenügü yaxügüxü̃
    na yemawa nüxna nacuèxãchiexü̃cèx ga ñuxãcü nuxcümaü̃güxü̃ ga norü o̱xigü na naxügüxü̃
    ga norü düxenügü ga naĩxã́tünaxcèx ga yexguma Moĩchéwe naxĩxgu ga ngextá taxúema
    íxãpataxü̃wa. Rü yemacèx nixĩ ga Düxenügüarü Petagu naxãe̱gaxü̃.
  zpl-NT: Pero lunú nzeꞌta axula eliñiꞌ bee bene Israel, chenu rcuaꞌa beella liñi
    bee ranchu.
  mbc-NT: Judeuyamî' festarî weiyu eseporî'pî itese' tîtappîikon festarî.
  ndg-ndg: Nambeambe sikukuu ya Ayahudi, sikukuu ya vibanda, yabile papipi.
  wsk-wsk: Se Juda nunga tom biya, sasal gotektek sapara ale ningi bagara ko tom,
    mu tai pingi aram,
  toj-NT: Jel xa mojan ja q'uin jau ja huas sc'ulan ja judio jumasa ja cuando huas
    sc'ulane jitzan ja jacali ‑ sq'uin jacal sbiil yujile.
  tbc-tbc: Agog Juda sad Lalai san tumanek tubun ak san nal ilasa san saen sumeik
    a. (Soubul saen an ubou kisaek yen a.)
  sna-sna: Asi Mutambo waMatumba wavaJudha wakati wava pedyo,
  smk-NT: Anaod, dandani ana sin sain a pista ra nin Judio a mantawagen nin Pista
    nin Abung-abong.
  grc-TCGNT: Ἦν δὲ ἐγγὺς ἡ ἑορτὴ τῶν Ἰουδαίων ἡ Σκηνοπηγία.
  gof-WFTW: Ayhudeti bonchchiya Shaqara Baaley bonchchettanaw matis.
  spa-BLM: Se acercaba la fiesta de los judíos, la Fiesta de los Tabernáculos.
  kyz-NT: A'ere maraka apoawa upe iwaẽmi ja'wyja'wy. Aipo maraka upe 'gã tapỹi apou
    oseawamũ. A'eramũ 'gã 'jau tapỹi 'jawa maraka 'jau jupe.
  dao-dao: Judahea Sam Pawi cäh law se,
  cya-cya: Cua' nchcui cuii' cha' ca ta'a 'in ne' judio xa ntñan ne' quisin.
  wrk-wrk: Nanamanji winyurruwa janyulu wangarr yalungi, nijarrijba jalili yalu “Wangarr
    Jurjkanyi.”
  nii-nii: Jura wumb en enim kor owundu kunum endi alap ngii ełe kuni owundu nołmun
    oł ei nge, kunum ei tonu omba ei, mandi enim nik enjing.
  ign-NT: Tacahe, te jena sácheanahi, tiánehipa eta vipiestara viti israelítana eta
    vicape­na­hui­ya­vacahi eta viyusujiana. Étahi eta víteca­pi­ha­vacahi te Jerusalén,
    vihasu­lu­payacha me Viya eta macaju­ru­si­na­havihi eta visucureana te vésaneana.
  dik-NT: Ku yan kɔc Itharel cɔl Yan Duɛ̈l ëcï thiɔ̈k.
  cac-cac: Van sja stiempoal sq'uin̈ eb' israel scuch q'uin̈ chinama.
  tzj-E: Jara' tiemp xyamer nmajtaja jun nimlaj nimk'ij cxin wnak aj Israel, rubi'
    jara' nimk'ij, rxin tabernáculo.
