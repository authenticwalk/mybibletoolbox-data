verse: JHN.007.024
translations:
  kpx-kpx: Lainaho atae vaveve unaha elehai kemo hoto lougelive. Isito nenilahai ihuve
    seleve elehaito bae kemo hoto lougeve.”
  okv-H: Eto ungo embo ta ari javotoho rete sapura re avo tihi na kogue pe pekihi
    emina ke re eagova te jo na aera,” ainge Iesu na ena.
  tbo-tbo: Ega nugolelehiyei ona igou koyakoyameu, ma u dewa po u baha ona galena
    imahiyehi.’
  mal-C: ബാഹ്യമായി കാണുന്നതനുസരിച്ച് വിധിക്കാതെ നീതിപൂർവം വിധി നിർണയിക്കുക.”
  grc-SR: Μὴ κρίνετε κατ᾽ ὄψιν, ἀλλὰ τὴν δικαίαν κρίσιν ⸂κρίνατε.⸃
  bgc-bgc: मुँह देख्या न्याय मतना करो, पर सही-सही न्याय करो।”
  khz-khz: Gomi na gau maparara mulira gitagitarai ragai pio agirorira, na gau maparara
    rorirori ai pio agirorira.”
  deu-TKW: Richtet nicht nach dem Augenschein, sondern richtet wie es gerecht ist.
  zsr-NT: Cutu ral‑laꞌ cuequi xbeyzliꞌ caꞌ, san gul‑bequi xbey ca rajlö́z le nac gdutë
    li.
  lin-lin: Bosambisaka lisusu te kolanda oyo miso na bino ezali komona, kasi bokataka
    makambo na bosembo.
  hns-NT: Toelog kaahe khaatien hamaar kaam kharaab maane hai? Roek dja aapan kharaab
    sotj-bietjaar se. Bestar toelog koi ke oeppar safa se aur sattjaai se faisala
    kariehe.”
  noa-E: Magnaa amag, Chikham jaauju nʉm khai, wajapha khĩirjunaata nem agcha jaaubat;
    pari oob jãg sĩi pãach khõchagpierrta nem jaaumiet ajim.
  eng-EMTV: Do not judge according to appearance, but judge with righteous judgment.”
  mib-NT: Ma yachí cani ni rō jeē cuéchi cúu jeē sáha ri. Chi sa cani vāha ni rō sɨquɨ̄
    tācá jniñu váha. Achí yá.
  lif-NT2: मना ओमे़प्‍मासिआङ्‌मे़ःन् कर से़क्‍खाओ खासे़न् लोःन्‍दे़म्‍मे़ॽओ॥”
  xnj-xnj: Mkotoka kumuhamula mundu kwa kumlola chakuvala ndu, nambu muhamula cheyiganikiwa.”
  mmx-mmx: Nemen mita ila mumu ia mi lodoxoma at na lavatkangka, ketla mina ila mumu
    ia mi lodoxoma avukat boro at ne Moroa.”
  cbr-NT: Bëtsi unían ñu 'aia isi camina bënëtishi —an ca ñu 'atima 'aia —quiax quitima
    'ain. Usai 'iquinma camina munu upí oquin sinánquin 'unánti 'ain, usoquin 'ati
    cara asábi 'icë, cara asábima 'icë quixun.
  tee-NT: Jantu a'ulanit'it ixtalak'alhin tam xamati' ni jantu p'ulhnan k'ox c'ats'ayat'it
    tuchi navita.
  eng-LSV: Do not judge according to appearance, but the righteous judgment judge.”
  cak-NT: Man ti'ij que man utz ta ri xin-en, xe roma quiri' ninojij rix. Rix can
    titzu' utz ri xin-en, c'ajari' ti'ij xa utz o man utz ta, chi quiri' man jixsatz
    (jixsach) ta, xcha' ri Jesús.
  pah-NT: Tape'euhui ti ikwahahetee'ymame i'ara tehe hepiagame. A'itituhẽva'ea rupi
    katu po pe ei hamo, ei ga g̃a pe.
  sja-NT: Mɨa oo bɨ ɨ̃rɨpai ak'ɨnáatɨ jaradait'ee pia wa k'achia. Ak'ɨ́tɨ Tachi Ak'õrepa
    mɨ ak'ɨparik'a, iruapai jarapii perã chisãgɨ́ pia mãik'aapa chisãgɨ́ k'achia.
  xed-xed: Ma tsə kuni ta guma wa iri, tsawa tsa ta guma manda ya ta raku,» ka Yesu
    nda həŋ.
  glk-glk: سرسری داوری نوکونید، بلکی به حق داوری بوکونید.»
  mks-NT: Mé ndó ndaja na̱cuu cáha̱n núu ndó sa̱há ña̱yivi ta co̱ ndítahan toho caja
    ndó já. Jáchi̱ ndítahan nu̱ ndó canda̱a̱ ini ndó ña̱ cúú ña̱ nda̱a̱ —na̱cachi
    Jesús xi̱hín na̱ cán.
  gfk-S: Waak mu nes pukusane ira linge hoke ira numu ninanaas mon. Pata. Mu na nes
    kilam tike linge hoke aie tutuno iat hobi.”
  bmu-bmu: Iŋini ambazip sileŋini miyöhök eka mewö miaŋön bahösöhamök kewöta keu laŋ
    jim tekömakzei, mi mönö mosötme. Mi mosöta uruŋini törörök möt kewöta keu ölŋanök
    jim teköme.” Mewö.
  dgz-dgz: Guegue ase yavianawa gapan wanene ya tane, tavewa gapan wanene tan.”
  eng-GNV: Iudge not according to the appearance, but iudge righteous iudgement.
  zaa-NT: Bittu guni le lu'uxtícia según bá nu rila'ni le lo ra', sino liguni lu'uxtícia
    según bá nu ná tsè'.
  eng-WEBSTER: Judge not according to the appearance, but judge righteous judgment.
  guh-guh: Xaniavaetsia abaxë payapëtaenejevamë itsajivi pibisiacuene pexanaejava,
    pëtsa abaxë pananeconitsiaexaname. Matapania xaniavaetsia payapëtaename, payanijobianamenua,
    itsa baja xaniajai naneconita, baja rajane pananeconitsiaexanaename, jai Jesús
    judíovijavabelia.
  bon-bon: Ätecitipeye papapapa atrana mule, miiji weene niinäce cängena ingle ne
    ärngi, piba atrana.”
  nhw-BL: Amo nimantzi xijtelhuica se masehuali pampa san nesi quichijtoc catli amo
    cuali. Achtihui xijmatica cuali sintla melahuac, para quej nopa huelis anquitlajtolsencahuase
    xitlahuac.
  swh-ONEN: Acheni kuhukumu mambo kwa jinsi mnavyoona tu, bali hukumuni kwa haki.”
  wbi-wbi: Mulekaghe kuhiga umuunhu mulwa kulola pamaaso, looli muhighaghe mu vwakyang'haani.
  bba-bba: I ku mɑɑ ɡɑ̃ɑnu siri nɡe mɛ i kɑ nu wɑɑmɔ, ɑdɑmɑ i siri ɡeebu koowo.
  eng-KJVCPB: Judge not according to the appearance, but judge righteous judgment.
  kgk-NT: —Ani ere rei teĩ nde rapixa-rehe, “Hembiapo vai ra'e”. Erehexa porã rire
    mante ae hembiapo vaikwe, “Hembiapo vai-ma” ere arã hese ra'e, he'i judeu kwéry-pe
    Hesu.
  waj-waj: Sa kuminayaa vaidiivaa teeda vaida kua pinaivaa innaki yapaatee. Kua oyaivaara
    tuqinnama yaata utida safuuma kiada innaki kua pinaivaa yapaatee, tiravai.
  cpy-cpy: Paamawentyaa owapeyi-motzimi-kari piyakowentante. Tema kametha pitampatzika-shirewentantee.”
  ekk-PKP: Ärge hinnake näilise järgi; otsustage, mis on õige!“
  mpx-mpx: Bahi al nuku hilihiliek bugul ali awa elana, yaa sapu elana te nuku hilihiliya.”
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja, “Karrikarri-jarriyalu yapaku miimii-nyanjaku
    yangka milpa-miparlu kuja kankulu-jana nyanyi, ngulaju kuja kankulu-jana ngula-jangkarlu
    yapa karlirrkarlirr-mardarni punku manu ngurrju. Rdily-parnkayalu! Muurlparlu
    miimii-nyangkalu-jana kuja kajana Kaaturlu miimii-nyanyi jungarnirli kaninjarni
    pirlirrpa, ngula-piyarlu-yijalalu-jana miimii-nyangka yapaju nyurrurlarlu.”
  luo-luo: Weuru ngʼado bura kuom gik muneno gioko, to ngʼaduru bura makare.”
  nhe-NT: Amo nimantzi xijteilhuica se tlacatl pampa san nesi quichijtoc tlen ax cuali.
    Achtohui xijmatica cuali intla melahuac para queja nopa huelis inquitlajtolsencahuase
    xitlahuac.
  aii-aii: ”ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܒܸܕܝܵܢܵܐ ܒܚܙܵܝܬܵ‌ܐ ܕܦܵܬܵ‌ܐ، ܐܝܼܢܵܐ ܕܘܼܢܘܼܢ ܕܝܵܢܬܵ‌ܐ ܫܲܪܝܼܪܬܵ‌ܐ.“
  esk-NT: Atanniqsuiñasri sagvirautigułhiñaq qiññałhiñakun aglaan atanniqsuisitchi
    nalaunŋaruakun.”
  msb-msb: Ayaw kamo paghusgar susog sa nakikita lang kundi maghusgar kamo susog sa
    tunay na kamatuudan.”
  cpa-NT: Tsa¹cuøh¹³ hniah¹² dsa² dsag³ ju³ná³ tsa¹ŋih³ hniah¹² cu²rø² ha²lah jmo¹dsa.
    Dsio¹ báh³ cánh³ hniah¹² ni¹jiá¹ jǿg³ dsøg¹² ―ca¹juúh² Jesús.
  dso-dso: ବାଇରର୍‌ ବିସଇ ଦେକିକରି କାଇ ବିଚାର୍‌ କରାନାଇ । ଜନ୍‌ଟା ଟିକ୍, ସେ ଇସାବେ ବିଚାର୍‌
    କରା ।”
  meu-meu: Ḡau oromadia amo basio hahemaoro, a ba hahemaoro ḡoevaḡoeva.
  yva-NT: Vemo wapo anakotare rapatimu mamaisyo ana wadaeno wasamije bo raije rai
    nora. Yara syare wapo ratantona mavabe rati indamu wapa ana wapo rapatimu mamai
    tenambe.”
  dgc-dgc: Kanya sikam,” kagi ni Jesus, “éy diyan moy pintasan i tolay éng éwan moy
    tukoy i tunay a nanyari.” Tungkul Ni Jesus
  zpm-NT: Goḻguieṉ gaṉle, nonguieḻd ne lega gdziibdoḻ to tib miech. Goḻtsoxco goḻtsienaḻ
    miṉe nac diidzli.
  hix-NT: Toto yehtxoho hutwatxehkahra oyehtokonye, atxke manaha kahra rma ehtxoko,
    àwya. Yaworo xaxa uhutwatxehkatxoko, owyanye atxke manaha kahra ro rma haka, kekon
    hatà, Txesusu.
  sim-sim: Mbele mbele misokomekop ji heyeshihi ji mbawa hala! Yawur ji heyehe hishihi
    jivai mbaka.�
  npi-ULB: बाहिरी रूप हेरेर न्याय नगर, तर धार्मिकतापूर्वक न्याय गर ।
  cgc-cgc: Dili nyo usgaran ittaw an tenged nang ta inyo na nakita ki kanen. Bag-o
    kaw mag-usgar ta duma usisaen nyo anay iya na buat aged mlaman nyo daw miad daw
    malain.”
  tim-tim: Ye amâ den hanâk hâkne tunmâ makmai. Hain bo akbei. Den bunŋe nâŋgâm makbei.”
    dâep.
  yor-yor: Ẹ má ṣe ìdájọ́ nípa ti ara, ṣùgbọ́n ẹ máa ṣe ìdájọ́ òdodo.”
  wos-wos: Guni taku damambu xénguka jooka wakénguni. Guni yikafre sémbutka sarékéta
    guni huruwun jooka wa.” Wungi dé Jisas wa.
  emp-NTPO: Bãrãba unu panʌ carea biẽ́ bed̶earãnadua, ãtebʌrʌ wãrã arada cawad̶aped̶a
    jipa bed̶ead̶adua.–
  eng-F35: Stop judging on the basis of appearances, but judge the righteous judgment.”
  ind-ind: Jangan menuduh siapa pun tanpa berpikir baik-baik, tetapi pertimbangkanlah
    perbuatan orang dengan benar dan adil.”
  pes-OPCB: از قضاوت بر اساس معیارهای ظاهری دست بردارید، و با معیارهای حقیقی قضاوت
    کنید.»
  mpt-mpt: Ibo nakae okoko nanemeo besa kino mo watenibta baanibta E okok olo misiamobo
    galaibe! Ibo e okoko mitmakamo tekein kenibta okoko ayam nanebe eka misiam nanebe
    genibta tekein keine ge baabesebe.
  ssx-ssx: Pa lekema꞉ handolo hata꞉ hone na wiki tiki tiki hau pa꞉la꞉ ekina꞉ hone
    wia꞉pa꞉peke aleo.
  mkl-mkl: I mɑɑ̀ yɑ kiiti nɡɔɡɔ si bɛi ì wɑɑ yɔɔ do iju nŋu ɑkɑ̃ ŋɑ, ɑmmɑ i ce kiitiu
    dee dee ŋɑ.
  gaq-gaq: ବାଏରେନେ ବିସୟ୍ କେଚେ ବିଚାର୍ ଆଡିଙ୍ଗ୍‌ପା ମାତର୍‌ ସତ୍ ବିଚାର୍‌ ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Tuma pirdda pirdditeppe attin asa som77o be7idi pirddofite” yaagis.
  unx-unx: ମେଦ୍‍ମୁହାଁଡ଼୍‌ ନେଲ୍‍କେଦ୍‍ତେ ଆଲ୍‌ପେ ବିଚାର୍‌ଆଃ, ମେନ୍‌ଦ ସାର୍‌ତି ଲେକାତେ ବିଚାର୍‌
    ରିକାଏପେ ।”
  gah-gah: Lekeza ánigi lamaná amikima gakó galinali lamilo. Mogonaló gili hee hee
    likigó lilo.
  lcm-lcm: Mi kamus ta kalakala ani ri vap ta kami ararai, sikei mi kalakala iria
    si laulauan korong.”
  aer-aer: Akngerre itirretyale anaye nhenge arne iwenheke apeke re arratye nhenge
    apale apekele anemeke nhenge iwenhe apeke renhe ware aremele! Arrekwele-arle,
    mwantye itirretyeke, nhenge iwenhele arratye mwerre anemeke itirrentye akngerre!”
  qvc-NT: 'Manaraq allita yach''ashpaqa, ama dasqa jusgayllapachu. Ashwan allita yach''ashpa,
    jusgayllapa: ¿Allichu chay rurashqanqa ichu mana? nishpa.'
  tgl-ULB: Huwag humatol ayon sa anyo, ngunit humatol ng may katuwiran.
  cbs-NT: Jaskaken jawada bemakia uintan shinain jawaida janchayamakubainkanwen. Jakia
    jawada man unanti wakatsi ikaidan, jawa kaneama uin pejaidawatan pe shinankin
    unanti watan ikubainkanwen— jatu waya
  xtm-NTPP: Má jin ka'an ni tnu'u ñayii ma sukan‑ni ka nde'ya ni ja ka kuu i ma. Su'va
    jin ka'an ndaa ni sukan iyo ma, vaa sukan kúni Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Makahukumu ilebe panjatuje, mpanganga hukumu ejipaligwa.”
  bao-NT: Mʉja, añuro tʉgoeñatirãra, bau niiro ca biirijerena ĩari, “To biirije mʉja
    biirique cʉti,” ĩi ĩa bejeticãña. Mʉja ca ĩa bejerʉgajata, añuro díámacʉ̃ tʉgoeñari
    ca niirore biro ĩa bejeya —cʉ̃jare ĩiwi Jesús.
  san-ORI: ସପକ୍ଷପାତଂ ୱିଚାରମକୃତ୍ୱା ନ୍ୟାଯ୍ୟଂ ୱିଚାରଂ କୁରୁତ|
  huv-NT: Netam mejawan nop cuane arang, ndoj cas teyacan asoet. Nde meyacyacánan
    asoet jangantanej sitiül ngo mejawan naleaing cuane arang ―aj nejiw Teat Jesús.
  otn-NT: '''Yo høntho guí̱ nnu̱hʉ n''na ra̱ cosa sä ''bexqui ha̱xhʉ ra̱ güɛnda. Nu̱''mø
    guí̱ nne gui hya̱xhʉ ra̱ güɛnda, pɛ ''bet''o nma̱jua̱ni̱ gdi pa̱di̱ hanja''a̱
    te guí̱ mma̱mhmʉ.'
  nop-nop: Hidi mede yone kaŋ dauhikdi hogok mu kaŋ yoyaneeŋ. Mede mebi nadidakale
    hinek tiŋa yoyaneeŋ.”
  obo-NT: Yo kowd hukum to minuvu ukit taddot od kokita row, ko konna, hukumi row
    sikandin ukit to motallong woy ollog no kodhukum.”
  cak-ENT: Man tibij c'a que man utz tüj ri nquibanun, xaxe roma quiri' nk'alajin
    chivüch rix. Xa tivetamaj na c'a jabel, si quiri' o man quiri' tüj, richin quiri'
    man quixsatz, xbij ri Jesús.
  lif-NT: ᤔᤏᤠ ᤀᤥᤔᤧᤵᤔᤠᤛᤡᤀᤠᤱ ᤔᤧ᤺ᤴ ᤁᤖ ᤛᤧᤰᤂᤠᤀᤥ ᤂᤠᤛᤧᤴ ᤗᤥ᤺ᤴᤍᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: Mā cāní ñamā inī nū jā cuāchi sáhá nī. Chi sa cani vāha inī nū sīquī ndācá
    tiñu váha, ncachī yā.
  san-TIB: སཔཀྵཔཱཏཾ ཝིཙཱརམཀྲྀཏྭཱ ནྱཱཡྻཾ ཝིཙཱརཾ ཀུརུཏ།
  qve-NT: Saynaqa, amayá qankunaqa ruwasqayta qawarispallachu “manan allinchu” niychis.
    Aswanqa allinta piensaspayá cheqaq kaqta imatapas rimaychis, nispa.
  pao-NT: mu sakwa gi e sutakupana, gi e nesootzemapana.”
  cbu-NT: Watsta, Iwaziri chinarintspa; itsinsaru chinangtsa, tárangiya Isusu.
  usa-usa: '@see-verse:JHN.007.023'
  soy-soy: Áni kɑpɛ yɛ usoi kɛyu ripɑí ɑní nɛ u túhɑɑnɛ, ɑmɑ́ ɑni yɛ ɑsei kɛmúŋɛ́
    ritiki ɑní nɛ túhɑɑnɛ.
  hui-hui: Tígua de degeme hondowa daba ki nabilimu. Mana henene birago hondowa daba
    ki bialu halimu, lene.
  amf-amf: Pirdinam tipamoka pirdee; eedisa woti shedayse pirdeebhode” kena ki hamade.
  quc-NNT: K'o jas mäb'ij alaq chrij ri winaq we utz käpetik o man utz tä käpetik.
    Aretaq k'o jas käb'ij alaq chrij jun winaq chik, qas chomaj na alaq jas ri käb'an
    alaq, b'ana k'u alaq wa' ruk' jikomal.
  dob-dob: Geyaꞌabo gosemiyao ꞌadi ꞌita ꞌenega waesiesinuwa manudi, ta esi loina palupaluna
    ꞌenega wada esinuwa.”
  wrs-wrs: Manam yimba pevna novnamba nisva kana andramba lesvhueivav, yeoa pepthanam
    viuta, manam yimba seposamba vivav.
  mca-mca: Hasu'uj it'iƚijets qu' hik pakhaayi'ija qu' ƚunye'je' pakha' qu' nite'
    iweeni'iƚha, mowo' eku'ni'ƚii yijat'ij qu' enikfee'liƚetsha, ma' qa' hayitse'
    yijat'ij qu' it'iƚij.—
  tzo-TZC: Ti cꞌalal ta xachapanvanique, nopic lec ti cꞌusi ta xavalique. Mu xaticꞌbe
    smul ta ora noꞌox ―xi ti Jesuse.
  mya-mya: အ​ပြင်​အ​ပ​လက္ခ​ဏာ​ကို​ထောက်​၍​မ​စီ​ရင် မ​ဆုံး​ဖြတ်​ကြ​နှင့်။ အ​မှန်​တ​ရား​အ​တိုင်း
    စီ​ရင်​ဆုံး​ဖြတ်​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: La likeh mɛn nib ya nun bó ki buh bɛ buur. Cère mɛn niʼbuur ń li cuube.»
  cbi-NTPO: Naa-uwanu kavitu ke' bain kayu ura' mijturen kuipa putyudei; uwain tsaañuba
    ura' aseetanguitaa kidei, timi.
  ikk-NT: Ahanzilẹ ni eṅẹn kẹ ụnụ hụn a, kama, e leban nị ihiẹn ẹnya ọhụnma kẹni ụnụ
    hụn ụzọ han eṅẹn rị mma.”
  leu-leu: Muta lo tiis a maana mo pana xakaaluman mon taasaxa lamon faroxoie e tiis
    faxaradaxe.”
