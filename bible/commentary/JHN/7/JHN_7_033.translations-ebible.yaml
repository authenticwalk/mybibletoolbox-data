  viv-viv: Au Yesu gigahe gigayo, “Aimo tova kabisonaga Iya omi buye kanamiyami. Kanamiya
    kabisona tu Bana giꞋiveniniseku-ma againe ganayewaku.
  yao-yao: Che Yesu ŵaasalile, “Chindame ni ŵanyamwe kwa katema kakajipi, nipele chinyaule
    kwa ŵandumile ŵala.
  tgp-tgp: Pani Iesu mo verea isara mara, “Enau a pa mele toho isamim i peravu makomona
    purongo, moiso enau a pa sahe isan haratu mo lo r̃uleau.
  auc-NT: Itota godömenque apæ̈nedinque, —Mïnitö weca wantæyö quëwëninque botö ayæ̈
    ate botö ïmote në da pönongaingä weca ocæ̈ ëmænte gocæboimpa.
  kbc-NT: Odaa jeɡ̶eetediogi Jesus niɡ̶ijo oko, “Aleegi minaaɡ̶ejo makaamitaɡ̶atiwaji.
    Nigidiaaɡ̶idi jopiticogi miniwataɡ̶a Niɡ̶ijoa ane idiiɡ̶etedinicogi digoina iiɡ̶o.
  bmh-bmh: Guzenina, Yesus nug awareun, “Iz ag abai ban i dai. Iz du go nug palautilena,
    alemin go waugab koli siai.
  ctu-BL: 'Jesús tsi'' yʌlʌ: Jumuc'' jax wʌ'' añon la'' wic''ot. Mic cha'' majlel
    ya'' ba''an jini tsa'' bʌ i chocoyon tilel.'
  meq-meq: 'Yesu a ŋgatay andza niye na, a gwaɗ: «Neŋ andaya ka təv kurom ma məndze
    tsekweŋ mba. Tsa na, na miye gwa ka təv i ndo nakə a sləra ga ahaya aye.'
  noa-H: Pari mag hich pʌr haumk'ĩir hich haar hõor pʌ̈i nʌmjã hich Jesuu k'ap'ʌ sĩerr
    haawai hamag, —K'ũchpaita pãar dʌ̈i mʌ mʌig heegar chitabahab. Mʌʌn deeu mʌch
    pʌ̈itarr haar maju chirʌmʌugui hajim.
  alp-NT: Eleki Yesuse Ibeteke loko tamata bokala meru be, “Au rue kai imire takwali
    moneka eleki Au leu loko Ile rebe Iulake Aure.
  san-VEL: tato yii"suravadad aham alpadinaani yu.smaabhi.h saarddha.m sthitvaa matprerayitu.h
    samiipa.m yaasyaami|
  kbq-kbq: Anazanku Jisasi'a zamasmi'ne, Osi'a kna tamagrane manite'na, ete Agrama
    hunantege'na e'noa Netega Nagra vugahue.
  kbh-kbh: 'Chora Jesús tojánayana: “Muents̈ana nÿe baseftayté ts̈ëngaftangaftaca
    chanjë́ftsemna; chents̈ana, chë s̈ojichmó chábioye chanjëtspadésa.'
  ron-LSB: 'Atunci Isus a zis: “Mai stau puțin cu voi, apoi Mă duc la Cel ce M-a trimis.'
  pon-pon: 'Iejuj ap kotin majani: I pan mi re omail anjau motomot. I ap pan kola
    ren me kadar ia do.'
  nhe-BL: 'Huan Jesús noja quincamahuiyaya nopa tlacame huan quinilhui: ―Noja nimocahuas
    imohuaya se quentzi más tonali huan teipa nimocuepas campa itztoc yajaya tlen
    nechtitlantoc.'
  sps-sps: Jisas tsue to, “Nyo nai kaa taataun tsun fiisen maromi ana Nyo te tabin
    fatabin pis Tsunia to te jiats Vaminyo.
  wnc-wnc: Kuke kundopa kake Jesuta anzing yakut, “Tapduu mateknga siknga na gikat
    yuke na gatuna aminu wa atnanitewan apbum tapae kuwit.
  bus-bus: 'Ben Yesu bè: Ma kuunaao gↄ̃̀ féte, gbasa mà tá gbɛ̃ kɛ̀ ma zĩi kiia.'
  gub-BL: Uze'eg Zezuz teko wanupe. — Xo màràn 'ar zo amumaw putar xe pepyr hereko
    pà ihe nehe. A'e re aha putar hemur kar har ipyr ihe nehe.
  imo-imo: Aku wali Jisasini nimbei, “Alaye kolo kau eno kinye molopolio, altopa na
    lipe mundurumu iyemu moromona pumbo.
  boj-boj: Deqa Yesus a endegsi marej, “E niŋgi koba na sokiñalayosiy ijo Abu e qariŋbej
    qaji aqaq olo oqwai.
  eng-DRA: 'Jesus therefore said to them: Yet a little while I am with you: and then
    I go to him that sent me.'
  knf-knf: 'Kë Yeŧu aşë ji : « Dwo na an ŋwal ŋntiinku kak, kaşë kakak du anyilnuŋ.'
  san-KHM: តតោ យីឝុរវទទ៑ អហម៑ អល្បទិនានិ យុឞ្មាភិះ សាទ៌្ធំ ស្ថិត្វា មត្ប្រេរយិតុះ
    សមីបំ យាស្យាមិ។
  arn-NT: 'Feymew Jesus feypi: —Iñche ta mülean eymün iñchiñ pichiñma müten, fey wüla
    wiñotuan tüfey tañi werküetew mew.'
  zas-NT: 'Dxel rëb Jesús: ―Ad xchejtri gazunëꞌn lëjt, dxel yayaꞌn lod zaꞌ bén guxhaal
    naj.'
  ken-NT: Yesu arɛm yɛ ntá yap bɛ, “Mbɔŋ bɛ́pɛt bɛbhak nɛ bhe ndǔ mɔ́mbɨŋɨ mpok
    kɛ ndɔ́k ntá mmu anɛ átó mɛ.
