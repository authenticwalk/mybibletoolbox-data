verse: JHN.007.033
translations:
  kpx-kpx: Iesu maliho tisege Iesuu ataho loui avoe, “Di bae lahehi vani moaga ulivebene.
    Vani degomolena uoholisege dana tota hoilahai di hanavoale ata keve tai.
  okv-H: Eto Iesu na ke einge ena, “Na ungote iji isapa mihima na ikena Embo ta degi
    ehako egerembeto pambasona
  tbo-tbo: Ma Yesu i baha nae i pa, ‘Houga kuku hotana apo tau mitemi ta memae ma
    apo a nae Tu himiliu uyahina.
  mal-C: 'യേശു പറഞ്ഞു: “ഞാൻ ഇനി അൽപ്പകാലംമാത്രമേ നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കുകയുള്ളൂ,
    പിന്നീട് എന്നെ അയച്ചവന്റെ അടുത്തേക്കു പോകും.'
  grc-SR: Εἶπεν οὖν ⸆ ὁ Ἰησοῦς, Ἔτι ⸉μικρὸν χρόνον⸊ μεθ᾽ ὑμῶν εἰμι, καὶ ὑπάγω πρὸς
    τὸν πέμψαντά με.
  bgc-bgc: मसीह यीशु बोल्या, “मै थोड़ी बार ताहीं थारे गेल्या सूं, फेर अपणे भेजण आळे
    धोरै उल्टा चल्या जाऊँगा।
  khz-khz: Iesu ekilato, “Au gomi ria ati rau kiana pita talu, voia mulinai pana laka-gerevagi
    etugukuto Palaguna genai pana ago.
  deu-TKW: 'Da sagte Jesus: noch eine kleine Zeit bin ich bei euch, dann gehe ich
    hin zu dem, der mich gesandt hat.'
  zsr-NT: 'Niꞌr Jesús gnëꞌ: ―Yetú chiꞌz sóalenaꞌ lbiꞌiliꞌ atiꞌ niꞌr huöjaꞌ ga zoëꞌ
    Xuzaꞌ nasölëꞌë nedaꞌ.'
  lin-lin: 'Yesu alobaki : — Nazali nanu elongo na bino mpo na mwa tango moke, bongo
    nakozonga epai ya Ye oyo atindaki Ngai.'
  hns-NT: 'Etane me Jiesoe djanta se bolies: „Ham toelogke sanghe dher dien na rahabe,
    ham aapan pathaawe Waala ke paas laut djaab.'
  noa-E: Pari mag ich pʉr aumkhĩir ich aar õor pʉ̈i nʉmjã ich Jesuu khaphʉ sĩerr aawai
    amag, —Khũchpaita pãar dʉ̈i mʉ mʉig eegar chitabahab. Mʉʉn deeu mʉch pʉ̈itarr
    aar maju chirʉmʉugui ajim.
  eng-EMTV: Then Jesus said, “Yet a little while am I with you, and then I go to Him
    who sent Me.
  mib-NT: 'Te ni cahān Jesús: Jecu na quɨvɨ̄ condee rī jiín ró jijnáhan ró. Yūcuán
    na te nuhun rī nuū Yaā ní tají rúhū vēji ri.'
  lif-NT2: कर ये़सुरे़ मे़त्तुसि, “इङ्‌गाॽग खिनिॽनु सप्‍फारक् कप्‍मो वाॽआरो हे़क्‍क्‍याङ्
    याप्‍मि के़बाङ्‌बाल्‍लो नुःङ्‌ङा पेःक्‍कारो॥
  xnj-xnj: Yesu akajova, “Nakona nivii pamonga na nyenye palukumbi luhupi, kangi nihamba
    kwa mwene mweanitumili.
  mmx-mmx: Iesu ga lok, “A noxo nemen abao eburu minimi la melemu ba anabat pas ba
    uto saparap mo lara ga riki ia.
  cbr-NT: 'Xucëxa cuancëbë ca anu ''icë unicama cai Jesús quiacëxa: —''Ëora pain ënu
    mitsubë ''itancëx cana an ''ë xuá anu cuanti ''ain.'
  tee-NT: 'Ju Jesús naulh: ―Va pants''iquis ju ictilat''a''ucxunt''onau. Ju astan
    aclak''anchokoyach ju quimalakachatachilh.'
  eng-LSV: Jesus, therefore, said to them, “Yet a short time I am with you, and I
    go away to Him who sent Me;
  cak-NT: 'C''ajari'' ri Jesús xu''ij: C''a c''o na juba'' tiempo ri yic''ue'' iwiq''uin.
    C''ajari'' xquitzolaj riq''uin ri Jun ri takayon-pe wichi.'
  pah-NT: 'Igwete Jesus''ga ei onhimombe''gwovo pevove''g̃a pe: —Apytaahi''vi po ti
    ji pe pyri nehẽ, ei ga. A''ero po ti ji hoa''javi ga pyri nehẽ – kiroki ga ji
    mbuhuruka kokoty, ei ga.'
  sja-NT: 'Mamĩda Jesupa mãgaji: —Mɨ parã ome mak''ɨara taarã-eda aji. Ma t''ẽepai
    mɨ waya wãit''ee mɨ pëida baparimaa.'
  xed-xed: 'Ka Yesu mantsa: «Ta tekeʼa nzɗa ɗa kwitikw da kaghuni, kada vra yu da
    mndu ta ghuniɗikta.'
  glk-glk: 'اون وخت عیسی بوگفته: «زمانه کمی شیمی اَمره ایسَم، از اَن به بعد او کسی
    ورجه شم کی مره اوسه کوده.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já: —Chá tiempo cuití va coo tóo i̱ xi̱hi̱n
    ndo̱ ñuyíví yóho jáchi̱ tá na̱ndihi já cu̱hu̱n tucu u̱ nu̱ íin mé á na̱chindahá
    ye̱he̱.'
  gfk-S: Jisas ga tange, “Iou pa nile kis lawas tikai ma mu. Pata. Namur dahine iou
    ni hana utuma ho nong ga tule iou ukira.
  bmu-bmu: Kagetka Jisösnöŋ kewö jiyök, “Nöŋön embuk nalö töröptökŋi toroqeba malmam.
    Mi malagun eŋgömosöta melaim niŋgiiga erali, mönö yaŋgöreŋ liliŋgöba öŋgömam.
  dgz-dgz: Iesu anega wan, “Ne inayap wanigepena wam koni bobou otu da, amba boge
    watu enanegeni apanewa ine angain.
  eng-GNV: Then saide Iesus vnto them, Yet am I a little while with you, and then
    goe I vnto him that sent mee.
  zaa-NT: 'Jesús nna ra tìe cą: Atuchúppa ubitsa to'' teruba rénia'' lani le làniana
    éya''a bá'' làti dua Enne'' guthèl·le''e inte''.'
  eng-WEBSTER: Then said Jesus to them, Yet a little while am I with you, and then
    I go to him that sent me.
  guh-guh: 'Jesús nexata templobota jumaitsi judíovijavabelia: —Abaxë raja bajayayo
    itsiata pacayajavaponaponaenatsi. Bajaraxuacujinae jane baja naviatsianiajë taneitorobinëtsicajavabetsia.'
  bon-bon: Yeesu biname bine jejemige egä, “Cane matikäli padare cerämu nanajinige
    weene cama, piba cane teeme bau me pa lacnenutepene, cebine lui te nätyepuji.
  nhw-BL: 'Huan Jesús noja quincamanalhuiyaya nopa masehualme huan quinilhui: ―Noja
    nimocahuas amohuaya se quentzi más huan teipa nimocuepas campa itztoc yaya catli
    nechtitlantoc.'
  swh-ONEN: Yesu akasema, “Mimi bado niko pamoja nanyi kwa kitambo kidogo, kisha nitarudi
    kwake yeye aliyenituma.
  wbi-wbi: Pepano uYesu ajajova akati, “Niiva numue unsiki n'debe vuvule, neke pambele
    nigomoka kwa juno asun'ghile.
  bba-bba: Mɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, sɑɑ fiikowɑ yɑ tie ye ko nɑ n kɑ bɛɛ wɑ̃ɑ. Yen
    biru kon doonɑ wi u mɑn ɡɔrimɑn mi.
  eng-KJVCPB: Then said Jesus unto them, Yet a little while am I with you, and then
    I go unto him that sent me.
  kgk-NT: 'Upe-ma ramo Hesu he''i: —Ndaxe are mo''ãi ne ndive aiko-vy. Upe rire katu
    aha jevy-ta xe mbouhare ha-py.'
  waj-waj: 'Yisuuva vaidi Farisaiya tunoo: Fai na homo kiisama ngii tasipama vari
    kiee ni titoovaasi kava kuanaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Eero ojamanitzi nojeeki-motaneemi, rooteentsi nopiye ijeekira
    otyaanta-kinari.'
  ekk-PKP: 'Siis rääkis Jeesus rahvale: „Ma olen teie juures veel veidi aega, aga
    siis lähen tagasi selle juurde, kes mu läkitas.'
  mpx-mpx: Yaka Yeisu i ba, “No minamina alowau komiu sauga kakaubwaina ya, inoke
    abwe na eguluwagimiu ge na sikal na na toto i patunau elana.
  wbp-wbp: Jungajukulurla jangkardu yanu. Ngula kuja-jana nyangu Jijajirli yukanjarni-kirra,
    nyanunguju-jana wangkanjaku rdirri-yungu, ngulaju kuja, “Kapurna-nyarra jirrnganja
    nyina nyampurlaju ngurra-patuku, kularna tarnnga nyina nyampurlaju, lawa. Ngula-jangkaju,
    kapurna pina-yani yangka-kurra-yijala kujaju ngula-ngurlu ngaju yilyajarni.
  luo-luo: Yesu nowachonegi niya, “An kodu mana kuom kinde matin kende, bangʼe to
    abiro dok ir Jal mane oora.
  nhe-NT: 'Huan Jesús noja quincamahuiyaya nopa tlacame huan quinilhui: ―Noja nimocahuas
    imohuaya se quentzi más tonali huan teipa nimocuepas campa itztoc yajaya tlen
    nechtitlantoc.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܥܲܡܵܘܟ݂ܘܿܢ ܝܼܘܸܢ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ، ܘܗ̇ܝܓܵܗ ܒܸܬ
    ܐܵܙܹܠ݇ܢ ܠܟܸܣ ܗ̇ܘ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ.'
  esk-NT: Jesus nipliġñiqsuq, “Uvaŋa nayuqtaullapsaaġaluaġupsi aullaġisiruŋa Ilaanun
    tuyuġirimnun.
  msb-msb: Tapos nagsabi si Jesus, “Kadali na lang san igakaupod ko sa iyo kag pakatapos
    mabalik na ako sa nagsugo sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Mih² báh³ jø² hei¹² hiúg³jni quianh¹³ hniah¹². Jøng²
    jín³ ma²neh¹³jni juu¹² ja³guǿ¹³ dsa² ca¹tsei¹ jní².'
  dso-dso: ପଚେ ଜିସୁ କଇଲା, “ମୁଇ ଚନେକ୍‌ସେ ତମର୍‌ ସଙ୍ଗ୍‌ ରଇବି । ତାର୍‌ ପଚେ ମକେ ଜେ ପାଟାଇଲା
    ଆଚେ, ତାର୍‌ ଲଗେ ବାଉଡି ଜିବି ।
  meu-meu: Bena Iesu eto, Nega sisina lau na dekemui ai do baina noho, bena e siaigu
    Diravana dekena bainala.
  yva-NT: Naije Yesus payao pare, “Risyamo ino akato wasarijata masyote nggwaravainy
    akatoe ramu, yara kavinta umba syakato no Injayo po inatutire nui.
  dgc-dgc: Ey nadid, kinagi man dén ni Jesus du tolay, a “Kétihék san dén a panahun
    i pékiagum kua dikam, sakay magsoliék dén to minagpaange se diyakén.
  zpm-NT: 'Bdziṉ grë zhaguiib co, rëbchaa me lo zho: ―¡Goḻxecw zniip! Zhile dze ne
    cuëz naa lo to; ib laa naa none gbiire guia naa lo meṉ ne pxeeḻ naa.'
  hix-NT: Àtoko rma, onà wyaro nkekon hatà, Txesusu, toto komo wya. Mexehra nyhe rma
    wehxaha, awawonye, kekon hatà. Amnye àtehe harha, ronyaknyenhàrà hyaka harha.
  sim-sim: Urik Jisas ormu mbara, �An mbeek jir nga nambek torok a likwa ambu nir.
    Avui anhi or mbashirik a rahanda onik indik orhik a ikwa nir.
  npi-ULB: त्यसपछि येशूले भन्‍नुभयो, “म अझै केही समयसम्म तिमीहरूसँगै हुन्छु, र त्यसपछि
    म मलाई पठाउनुहुनेकहाँ जान्छु ।
  cgc-cgc: Tenged may plano na ipadakep Jesus an, ambal din naan ta mga ittaw, “Dili
    aren maglugay na magduma ki kyo tak malik a naan ta gapadala ki yaken.
  tim-tim: Togombiâ Yesuŋe hin makyeŋgiep, “Nâ ye olop bâlensiâ manmâ huŋgun niŋep
    yâkgâlae purik katbian.
  yor-yor: Nítorí náà Jesu wí fún wọn pé, “Níwọ́n ìgbà díẹ̀ ni èmi yóò wà pẹ̀lú yín,
    èmi yóò lọ sí ọ̀dọ̀ ẹni tí ó rán mi.
  wos-wos: Ye xakundaka dé Jisas wa, “Wuni nawulak nukwa re wuniré wandéka gayawun
    duka wambula yitawuni.
  emp-NTPO: 'Mãwã panʌne Jesuba ẽberãrãa jarasia: –Mʌ̃ra bãrã ume dãrã b̶aẽ́a. Jãwã
    b̶aped̶a mʌ̃ Diabued̶amaa wãya.'
  eng-F35: 'Then Jesus said: “For a little while I am still with you, and then I go
    to the One who sent me.'
  ind-ind: Lalu Yesus berkata kepada orang banyak itu, “Hanya sebentar lagi Aku bersama
    kalian. Aku akan kembali kepada Bapa yang sudah mengutus Aku.
  pes-OPCB: 'آنگاه عیسی به مردم فرمود: «من فقط مدت کوتاهی در میان شما خواهم بود. پس
    از آن، نزد فرستندهٔ خود باز خواهم گشت.'
  mpt-mpt: Yesuse nakaia unangai baabenea Ne ibo amito mo bekebenimibabo, memaloko
    ye mo bekebe tab unanita yota deibenita imin monia nakae ne nemane tlibue esu
    unamabibe.
  ssx-ssx: Yesuma꞉ alota꞉ Iki ame̱le̱ hosiki haota꞉ wetepena꞉ta꞉ I̱ tapaeya꞉ hali
    pa꞉ta꞉ polueke.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, wɑɑti keekei í ɡbe iyi ɑn wɛɛ do iŋɛ. Si ɑnyiɛ
    ɑn nyi bi inɛ iyi í bɛm wɑ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଆନେଙ୍ଗ୍ ପେଏତେଏ ଆରି ଇକୁଡ଼ା ବେଲା ନ୍‍ସା ନ୍ଲେଏ ଆରି ଆନେଙ୍ଗ୍‌କେ
    ବେବକ୍ନେ ମାପ୍ରୁନ୍ନିଆ ଆଣ୍ଡେ ଉଁୱିଗ୍‌ଏ ।
  gof-RNT: Yesuusi, “Taani hinttera guutha wode gam77ana; hessafe guye tana kiittidayssako
    baana.
  unx-unx: ୟୀଶୁ କାଜିୟାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ହୁଡିଙ୍ଗ୍‌ ଦିପିଲି ଜାକେଦ୍‌ ଆପେଲଃ ତାଇନିଃକ୍‌, ଏନ୍ତେ
    ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଦ୍‍ନିଃତାଃତେ ସେନଃଆଇଙ୍ଗ୍‌ ।
  gah-gah: 'Lá ikago, Izesú láa loko limó: Neza gamena koma lekelitoka mininake nimisili
    veloka atiginá oko vinogo uze.'
  lcm-lcm: Na Iesu kala antok, “Naka ago na rukun taun lik palau ve nami, le na naka
    papok ane si vo asok ang anig.
  aer-aer: Nhenge Jesus-ele itnenhe anaremele, itneke angkeke, “Ayenge kwenhe arrekantherrenge
    awethe akweke-ulkere anetyenhe, kele ayenge alpetyenhe nhenge ikwere-werne ayenge
    yerneke-arle-werne.
  qvc-NT: 'Chaymi Jisusqa payta uyaqkunata nirqan: —Ashla tyimpullanam qamkunawanqa
    rini kaq. Chaymandaqam chay kach''amuwaqmanna rini kutiriq.'
  tgl-ULB: At sinabi ni Jesus, “Sa sandaling panahon mananatili pa ako kasama ninyo,
    pagkatapos pupunta na ako sa nagsugo sa akin.
  cbs-NT: 'januxun mapuabu Jesúsun ana jatu yuikin: —Jaskaida ea wayamakanwen, uxa
    eskadabes besti matube en iyuaidan. Janua jatun ea yununi anu en ana chintunxanaidan.'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya: ―‍Koo sa ji''in ni jaku‑ka kivi, sani te
    no''o sa nuu iya ni tetniñu ña''a ma.'
  nnq-nnq: Yesu ngalenga, “Tango mbi namangweto kingobu tu kubokapenia mbakunyendelela
    jwajo jwandumite.
  bao-NT: 'Jesús pea o biro cʉ̃jare ĩiwi: —Mʉja menare yoaro yʉ niitirucu. Jiro, yʉre
    ca tiicojo cojoricʉ pʉtopʉra yʉ tuacoarucu ñucã.'
  san-ORI: ତତୋ ଯୀଶୁରୱଦଦ୍ ଅହମ୍ ଅଲ୍ପଦିନାନି ଯୁଷ୍ମାଭିଃ ସାର୍ଦ୍ଧଂ ସ୍ଥିତ୍ୱା ମତ୍ପ୍ରେରଯିତୁଃ
    ସମୀପଂ ଯାସ୍ୟାମି|
  huv-NT: 'Tenguialeámban aag ayaj, Teat Jesús tasaj nipilan: ―Áagan acas nüt sanacül
    ningüy naquiiüb icon, condom sanandilil sandüy niüng ajlüy aaga neech xic niün.'
  otn-NT: 'Mi̱ nya̱ ra̱ Jesús, bi ''yɛmbyø ja̱''i̱: ―Zits''ʉrbʉ guí̱ nnu̱jʉ ua guí
    ''bʉhmʉ. Ya hi̱mma̱ ya''atho ga̱ mmagä p''ʉ bí ''bʉ''a̱ to bá̱ pɛnngui̱.'
  nop-nop: Kaŋ Jesudi yeniŋguk, “Nu hidut iŋoŋ muniniŋ-kabe hatiŋa me napmeune bugut’walaŋ
    udaneeŋ waat.
  obo-NT: Kahin Disas to, “Moobbava robbo kos timpu no od pokodduma ki, oyyos od livod
    ad man diyot id popiyod koddi.
  cak-ENT: 'Jari'' tok xbij ri Jesús: C''o na ba'' tiempo ri nquic''uje'' iviq''uin.
    C''ateri'' nquitzolij riq''uin ri achique takayon-pe vichin.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ᤏᤢ ᤛᤵᤑᤠᤖᤰ ᤁᤵᤔᤥ ᤘᤠ᤹ᤀᤠᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤒᤠᤱᤒᤠᤸᤗᤥ
    ᤏᤢ᤺ᤱᤅᤠ ᤐᤣ᤺ᤰᤁᤠᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús: Jacū-ni cā quīvī coo nī jíín ndá nú. Ñúcuán de quīnohōn
    ni nūū Yāā nī ntají nduhū vāji nī.'
  san-TIB: ཏཏོ ཡཱིཤུརཝདད྄ ཨཧམ྄ ཨལྤདིནཱནི ཡུཥྨཱབྷིཿ སཱརྡྡྷཾ སྠིཏྭཱ མཏྤྲེརཡིཏུཿ སམཱིཔཾ ཡཱསྱཱམི།
  qve-NT: 'Hinaqtinmi Jesusqa runakunata niran: —Noqaqa chikan tiempollañan qankunawan
    kushkaqa kasaq. Chaymantan noqaqa mandamuwaqniypa kasqanman kutipusaq.'
  pao-NT: Soo Te Pabe'e yise ka mu numu mee netamma, “Nu gi haa'noto mu-baa'yoopunnekwu.
    Pudusoo nu yise saa'a ka Te Naa-matoosoo kodyukakwu.
  cbu-NT: 'Isusush kuseersin, Isussha: Natumasana nish pakich taachima, tárangu. Sheeri,
    waptam kanapchima. Yuw nuwaa zanganirangu ambitam waptam kanapchima.'
