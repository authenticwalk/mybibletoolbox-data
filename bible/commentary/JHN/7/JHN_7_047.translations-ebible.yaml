  mar-mar: तेव्हा परूश्यांनी त्यांना उत्तर दिले, “तुम्हीपण फसलात काय?
  snp-snp: Falisi we yate ka itibiti logimamo, Linate yaki ya koti wiyaife?
  isl-isl: „Jæja, er þá líka búið að villa um fyrir ykkur?“ spurðu farísearnir hæðnislega.
  spy-NT: Kuteebee ꞉Farisaayeek riibiichooto kule, “So, ōmāchē omwaay kule /kaakiiberbeeraak
    nkakweek?
  xnn-xnn: Dat gilawen nan Fariseo daida ay mangwani, “Ay olay dakayo et naallilaw
    kayo gedan?
  mwe-mwe: Ashimapalishayo gubhaabhushiyenje, “Bhuli, nkali mmanganyanji ntembilwenje?
  tte-tte: Kabo Palisi me ali munamunai siwalo pilisimanwo kolili siba, “Imwakota
    tomo meuloili kolili na sauga bwaite ana mwakota kolili ikalaimiu tabe.
  tcs-tcs: Dem Parasi i bin daune dem gad spik demkain po dempla, ‘Ei, yupla i bilib
    dis laitok tu a?
  hlt-THB: Farasikhqi ing, “Nangmih awm ni thai nak khqi hawh lawt hy my ce?
  soq-soq: Onionialala di leuntone wimona gagalowantoio mo etane diamone waienase,
    “Iesu e do lagaledie nuala teineno asisusaile, sa baiwa e mai wadape do wilepona,
    ba?
  qub-qub: 'Chayno niptin fariseucuna niran: «¿Gamcunapis chay runa engañashuptiqui
    riguicurcushcanquichu?'
  att-att: Á kinagi nayù ira Parisio nira, “Nelogò kayu gapay ngam!
  bki-bki: Mia verdop̃eiano nei mila Varisis nalo amiilo kanio, aberinavo “!Tomnei,
    vonganei kamiu bunu, kema na buru kenemiu jidomiano ba be vovu!
  bqp-bqp: 'Akũ Farisinↄ pìńnɛ: À á likara sen yá?'
  mcp-mcp: 'Ofarizyɛ̂ŋ ntâg nə́: «Bɨ mə́ nə́mə́ bɨ́d nə́ a kʉ́lʉg bɨ́ jugʉ́ ɛ̧ɛ̧́?'
  hat-hat: 'Farizyen yo di: Gen lè nou kite l'' pran tèt nou tou?'
  npl-NT: 'Ijkuakó n fariseos okinmilijkeh: —¿Noiwa nomejwah ononkimokawilijkeh manomechkajkayawa?'
  bgg-bgg: Pharisithek è aishii sai, ithek shii de bajo bi-ìe rab muii ne bey?
  eng-TCENT: The Pharisees answered them, “Have you also been deceived?
  eng-BSB: “Have you also been deceived?” replied the Pharisees.
  cpu-NT: 'Ikantaiyanake Fariseo: “¿Pimatzitakaroma eerokaite pishinetaka iramatavitemi?'
  san-ASM: ততঃ ফিৰূশিনঃ প্ৰাৱোচন্ যূযমপি কিমভ্ৰামিষ্ট?
  tac-NT: '''Lige bariséoka anile: ―¿''Ma umériru ''émichigó alué riote alarigá ra''íchiga?'
  eng-WEBPB: The Pharisees therefore answered them, “You aren’t also led astray, are
    you?
  gfk-H: Ma ira Parasi diet ga tangai balik ta diet bia, “Pai lam habisbis lah mah
    muat, nah?
  viv-viv: Ma badi Falisi hihawavelaigedi higayo, “Ha! Kadu omiꞋiyao ma yana veꞋalololo
    nuwami giꞋabina.
  yao-yao: Nipele Mafalisayo ŵausisye, “Ana annambwisye ni ŵanyamwe ŵakwe?
  tgp-tgp: Pharisee la kilau r̃alihi isara, ale lara, “Mo halu kamim sohera?
  auc-NT: Änäni ëñëninque Paditeoidi guiquënë, —Tömengä mïnitö ïmïnite adobaï wapiticæ̈
    mäocä oda cæte gobaïmïni bamïnitawo.
  kbc-NT: Odaa niɡ̶ijoa fariseutedi moditiogi niɡ̶ijoa iodaɡ̶awadi, “Naɡ̶aɡ̶a etiɡ̶adinaalenitiwaji?
  bmh-bmh: Guzenaimai, Parisi dudu agen koli awaremen, “Gonug ag han polumareu ta?
  ctu-BL: 'Jini fariseojob tsi'' subeyob: ¿Tsa'' ba la'' ñopo lot jatetla ja''el?'
  meq-meq: 'Farisa hay tə gwaɗatay: «Nəkurom dərmak ka səpat kurom ɗaw?'
  noa-H: Magbaawai chi fariseonaanau chi guardianaanag, —¿Pãachpata hʌdʌraa k'ũgurpi
    nʌ hajierram haajem, mag hiek'aag?
  alp-NT: Eleki tamata Parisiaru esi ombe, “Ei! Yapine Iliku imi kena lalane tiae
    piseo?
  san-VEL: tata.h phiruu"sina.h praavocan yuuyamapi kimabhraami.s.ta?
  kbq-kbq: Farisi vahe'mo'za kenona zamirera amanage hu'za zamantahige'naze. Tamagri'enena
    anazanke huno havi kante tmareno nevifi?
  kbh-kbh: 'Chora chë fariseunga tmojanë́yana: —¿Ts̈ëngaftángnaca s̈mojalesenciá cha
    chacmaingñema ca?'
  ron-LSB: 'Fariseii le-au răspuns: “Nu cumva și voi sunteți rătăciți?'
  pon-pon: 'Parijar oko ap japen irail: Komail pil pakodauelar?'
  nhe-BL: 'Huajca nopa fariseos quiijtojque: ―¿Yajaya inmechcajcayajtoc nojquiya?'
  sps-sps: A taa Farasi pitei ton puputaa fiisen men rangat iny peits tan tsoiny bei
    ot, “Fiisia, Ayei te fagaug kan mami?
  wnc-wnc: Yaniwana Ferisi aminda yake anzing yaniking, “Ita gikaa panzike atdaniwan
    natake unzingu ninikaing.
  bus-bus: 'Ben Farisinↄ bèńnɛ: À a likↄ̃a sen yↄ́?'
  gub-BL: A'e ze'eg kwehe arer kwaw par uze'eg zauxiapekwer wanupe wà kury. — Aipo
    pezeruzar hemu'emaw rehe pe no, i'i wanupe wà, uze'eg uryw ahyahy pà wà.
  imo-imo: Farisimani ningi kano ungumu pilkolio ningei, “Yuni kolo topa ungu nimoma
    paimbo nimo konopu leko eno altoko we yando ongeya?
  boj-boj: Onaqa Farisi naŋgi na minjreb, “Yesus a niŋgi dego gisaŋgwo e?
  eng-DRA: 'The Pharisees therefore answered them: Are you also seduced?'
  knf-knf: 'Kë bafariŧay başë ji na baka : « Naŋal kaji aguuran an kak?'
  san-KHM: តតះ ផិរូឝិនះ ប្រាវោចន៑ យូយមបិ កិមភ្រាមិឞ្ដ?
  arn-NT: 'Feymew ti pu farisew feypifi engün üyawtudungulen: —¿Eymün ka femngechi
    eluwimün tamün ngünenkangeael?'
  zas-NT: 'Abiꞌ rëb ree bénfarisew guin: ―¿Në lëjt ma cwëjb basquieex lëjt ya?'
  ken-NT: Bǒnkwɔ Fárisi bákɛ́mɛ bhɔ bɛ, “Arwɔ̌ be nkwɔ bǎgúrɛ́ ɛbhɨ?
