verse: JHN.007.047
translations:
  kpx-kpx: Ige Balisia ata keau belagevei avoe, “Auna lata lobogevenu.
  okv-H: Pharisee embo na ingito ke einge ea, “Eto ungote tapa embo amita ke ingihe
    ere pahove?
  tbo-tbo: Palisi i baha nae tu wigawiya uyahihi hi pa, ‘Nugote nugonugomi i waya.
  mal-C: “അയാൾ നിങ്ങളെയും കബളിപ്പിച്ചിരിക്കുന്നോ?” പരീശന്മാർ തിരിച്ചു ചോദിച്ചു.
  grc-SR: Ἀπεκρίθησαν οὖν αὐτοῖς οἱ Φαρισαῖοι, Μὴ καὶ ὑμεῖς πεπλάνησθε;
  bgc-bgc: फरीसियाँ नै उन ताहीं जवाब दिया, “के थम भी भळोई म्ह आग्गै?
  khz-khz: Ne Parisea talimara gevaikilarato, negetiwato, “Pe, gomi maki ne ia na
    peopami?
  deu-TKW: 'Da entgegneten die Pharisäer: seid ihr gar auch verführt?'
  zsr-NT: 'Niꞌr gulubiꞌë didzaꞌ bönniꞌ gdauꞌ fariseo naꞌ, taꞌnë́ꞌ: ―¿Naruꞌ bë́ꞌtsaliꞌ
    latj gzxiꞌ yéꞌinëꞌ caꞌ lbiꞌiliꞌ?'
  lin-lin: 'Bafarizeo batunaki lisusu : — Bino mpe bomitiki penza mpo ete akosa bino ?'
  hns-NT: 'Tab Fariesie logan bolies: „Ka, oe toelogke moerie bhie biegaar deis hai?'
  noa-E: Magbaawai chi fariseonaanau chi guardianaanag, —¿Pãachpata ʉdʉraa khũgurpi
    nʉ ajierram aajem, mag iekhaag?
  eng-EMTV: Then the Pharisees answered them, “Have you also been deceived?
  mib-NT: 'Te ni cacahān tēe fariseo: ¿Te á suni nde máá ró jijnáhan ró ní stáhú de
    naún?'
  lif-NT2: हे़क्‍केःल्‍ले़ फरिसिहाॽरे़ खे़ङ्‌हाॽ मे़मे़त्तुसि, “मे़ःम्‍बे़, खिनिॽआङ्
    खे़ल्‍ले़ कुइङ्‌ले़क्‍को के़ध्‍ये़ॽइबि थे़माबे?
  xnj-xnj: Vafalisayu vakavakota, “Wu, na nyenye mkongiwi mewa?
  mmx-mmx: La lubung Parisi diga lok, “Kereva, i bala vukpuk bok nemi?
  cbr-NT: 'Cacëxun ca fariseo unicaman cacëxa: —Mitsuribi sapi ca an paránxa.'
  tee-NT: 'Ju acsnich ju fariseonin ta''ak''alhtayanalh: ―Ja vachu'' va okxch''ok''oc''ant''at''it
    ju uxijnan.'
  eng-LSV: The Pharisees, therefore, answered them, “Have you also been led astray?
  cak-NT: 'C''ajari'' ri achi''a'' fariseos xqui''ij chique ri achi''a'' chajinel:
    ¿Rix chuka'' xix-an engañar?'
  pah-NT: 'Igwete fariseus''g̃a ei g̃a pe: —Pehe na jitehe ga pe moandyandyjuhu?'
  sja-NT: 'Mãpai fariseorãpa mãgajida: —¿Parãpa pida irumaa k''ũrapijidak''ã? ajida.'
  xed-xed: 'Ka la Farisa mantsa: «Nu! Nanafnana lu ta kaghuni guli ɓa?'
  glk-glk: 'پس فَریسیأن بوگفتیدی: «مگر شومأنم فریب بوخوردیدی؟'
  mks-NT: 'Já na̱cachi na̱ fariseo já xi̱hi̱n dá: —Á jári ndóhó va na̱jándahvi da
    ja̱n viti.'
  gfk-S: Ma ira Parisi di ga tange balik ta di, “Paile lamus habota bileng mu, naka?
  bmu-bmu: Mewö meleŋgetka Farisi (Köna keugö kapaŋkölköl) yeŋön qesiba jim eŋgiget,
    “Iŋini tok eŋololoŋ ak eŋgii malje me?
  dgz-dgz: Parisi nagirewa gare kaimakaet diamon, “E waiana Iesu e den pusiap warupen
    go?
  eng-GNV: Then answered them the Pharises, Are yee also deceiued?
  zaa-NT: 'Becàbi ca fariséua nna ra cą: Tsí tsa'' tehuá lebi''i chi guỹacca''ỹí le
    cá.'
  eng-WEBSTER: Then the Pharisees answered them, Are ye also deceived?
  guh-guh: 'Nexata fariseovi jumaitsi: —¿Paxamë ata tsabaja pacayamaxëitojoroba bajaraponë?'
  bon-bon: Piba Parisea sigu biname cina jejemisi egä, “Oo siige, tabe cuta weebibine
    bingletnäjinige?
  nhw-BL: 'Huajca nopa fariseos quiijtojque: ―¿Yaya anmechcajcayajtoc nojquiya?'
  swh-ONEN: Mafarisayo wakajibu, “Je, nanyi pia mmedanganyika?
  wbi-wbi: Avafalisayi vakavaposia vakati, “Kwekuti najumue musyangilue?
  bba-bba: Fɑlisibɑ bɑ bu bikiɑ bɑ nɛɛ, to, i derɑ durɔ wi, u mɑɑ bɛɛn tii nɔni wɔ̃kuɑ
    yɑ.
  eng-KJVCPB: Then answered them the Pharisees, Are ye also deceived?
  kgk-NT: 'He''i fariseu kwéry polícia-pe: —Penhembotavy nipo ra''e peẽ ave, he''i.'
  waj-waj: 'tuduu rikiada Farisaiya iya tunoo: Ivo ngiiitaata ngii unnakuainno tiinnee?'
  cpy-cpy: 'Ikanteeyini Inashitantaniri: “¿Ramatawi-tzita-kimima eeroka-paeni?'
  ekk-PKP: „Kas ka teid on ära petetud?“ küsisid variserid neilt.
  mpx-mpx: Yaka Palisi hi baek pulisimanau elal hi ba, “Bi ola ge komiu al nuwamiu
    i liwan ahe?
  wbp-wbp: Ngula-jangkaju, Paraji-paturlulkulu-jana yarda payurnu yangkangku-juku,
    “Nyurrurlarlangu mayi-nyarra karlirr-kangu yimirr-yinjarla?
  luo-luo: Jo-Farisai nodwokogi niya, “Kare un bende useyie gi miriambone.
  nhe-NT: 'Huajca nopa fariseos quiijtojque: ―¿Yajaya inmechcajcayajtoc nojquiya?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܵܝܗ‌ܝ ܦܪ̈ܝܼܫܹܐ: ”ܗܵܐ ܐܘܼܦ ܐܸܠܵܘܟ݂ܘܿܢ ܡܘܼܚܠܸܛ ܠܹܗ؟'
  esk-NT: Pharisee-ŋuruat nipliḷgiññiqsut, “Ilipsi kinnipchanġitchaluaqpisi?
  msb-msb: Nagsabat man an mga Pariseo, “Nano, hasta kamo nalipat man?
  cpa-NT: 'Jøng² ca¹juúh² dsa² fariseo, ca¹tsáih¹dsa tsih² dsa² ta³: ―¿Jø¹² bíh³ ma²na²héh¹
    hniah¹² jǿg³ mi²gag¹² dsa² héi² liáh³?'
  dso-dso: ପାରୁସିମନ୍‌ ସେମନ୍‌କେ କଇଲାଇ, “ଏନ୍ତି ବଇଲେ ତମ୍‌କେ ମିସା ସେ ବକୁଆ କରିଦେଲା କି ?”
  meu-meu: Farisea taudia eto, A, umui danu vada e koimui a?
  yva-NT: Vatano Parisi wo raura akananto mansai ware, “Ee! Weapamo Yesusa po wasaponae
    tavon to e?
  dgc-dgc: Ey “Anya,” kagi du Pariseyo, “pagkamalién na kam bale be?
  zpm-NT: 'Rëbchaa zha farisé: ―¡Pe nlipaa rnee to! ¿Yelaque to dzigo beeṉgüet me?'
  hix-NT: Àna matà, omnyam xarha oyonkuhtotxow hamà, mokà ymo, ketxkon hatà, Farysew
    komo.
  sim-sim: Urik olmu mbara, �Ma amber angop or haimba handambari lir. Jirin er nga
    haimba handambawa or?
  npi-ULB: त्यसकारण फरिसीहरूले तिनीहरूलाई जवाफ दिए, “के तिमीहरू पनि छलियौ ?
  cgc-cgc: Mga Pariseo an gambal ta mga gwardya, “Asta kyo yan, naluko kaw man Jesus!
  tim-tim: Parisaio luâkŋe hin dâyi, “Woe, yâkŋe hâwâtyekmâ biwi gulip akyeŋgiâp mon?
  yor-yor: Nítorí náà àwọn Farisi dá wọn lóhùn pé, “A ha tan ẹ̀yin jẹ pẹ̀lú bí?
  wos-wos: Wungi wandaka di Farisi wa, “Yingi maki dé gunika akwi yéna ye?
  emp-NTPO: 'Maʌ̃ carea pariseorãba jarasid̶aa: –¿Mãẽteara idjia bãrã sid̶a cũrũgasica?'
  eng-F35: 'So the Pharisees answered them: “You haven''t been fooled too, have you?'
  ind-ind: Lalu orang-orang Farisi menjawab mereka, “Wah! Ternyata kalian juga sudah
    disesatkan olehnya!
  pes-OPCB: 'فریسی‌ها ایشان را ریشخند کرده، گفتند: «پس شما هم فریب خورده‌اید؟'
  mpt-mpt: eka Felisie isak baabeniba Ibo e dim omin weng olo mo wentaibe!
  ssx-ssx: Mo Pa꞉tisi haliwekima꞉ ika꞉ pi hombo peaaso alota꞉ Iki pa꞉ta꞉ make makeao
    pia.
  mkl-mkl: Ŋɔi Fɑrisi ŋɑu ɑ̀ bee ŋɑ ɑ̀ wɑɑ ni, to, iŋɛ mɔ ì jɔ̀ inɛɛu í dĩ iju nŋɛ
    ŋɑ yɑ.
  gaq-gaq: ପାରୁସୀଇଂ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ମେଁ ମେଁନେ ଆପେକେ ଡିଗ୍ କାବା ଆଡିଙ୍ଗ୍ ବ ?”
  gof-RNT: Farisaaweti zaaridi, “I hinttenakka balethidee?
  unx-unx: ଏନ୍ତେ ଫାରୁଶୀକ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆକ, “ଆପେକେୟଗିଚି ଇନିଃ ବେଦାକାଦ୍‌ପେୟାଏ
    ?
  gah-gah: 'Liki likago, Palisaio ve keza láa liki lamó: Lekezagi ámina oko lokogoka
    vizekago nilahe.'
  lcm-lcm: Na ri Parisaio kila sui iria, “Au sa, katanla kun kapau kapa nang animi?
  aer-aer: Kenhe Pharisee areyele itnenhe arnernkelhe-ileme angkemele, “Ayekaye, re-ame
    arrenhantherrenhe-arlke akngerne iwerre apalele-anteye?
  qvc-NT: 'Chaymi farisiyukunaqa chay suldadungunata nirqanllapa: —¿Ima, qamkunapischu
    dijakarqaykillapa ingañashunambaq?'
  tgl-ULB: Kaya sinagot sila ng mga Pariseo, “Kayo ba ay nailigaw na rin?”
  cbs-NT: 'januxun fariseobun jatu yuikin:'
  xtm-NTPP: 'Sani te tee ka kuu fariseo ma, ka jiña''a de: ―‍¿Suni ndijin tna, ni
    xnda''vi ña''a de?'
  nnq-nnq: Mafalisayo ngagakonya, “Bo, namangwetomwe uyo nkoloigwe?
  bao-NT: 'To biro cʉ̃ja ca ĩiro, fariseos pea o biro cʉ̃jare ĩiupa ñucã: —¿Mʉja cãa
    ñucã, mʉja menara cʉ̃re mʉja ĩi dito ecocoajãri?'
  san-ORI: ତତଃ ଫିରୂଶିନଃ ପ୍ରାୱୋଚନ୍ ଯୂଯମପି କିମଭ୍ରାମିଷ୍ଟ?
  huv-NT: 'Quiaj tasajüw nejiw a fariseos: ―¿Ngwüy, at icona aton lamawaiich icon?'
  otn-NT: 'Yø fariseo p''ʉya bi ''yɛ̱mbyø policía: ―Xquet''a̱ ''nɛ̱''a̱hʉ ya bá̱ thä''a̱hʉ
    ya.'
  nop-nop: Yobune Falisi me heki adi indiŋ yeniŋtogiŋ, “Be hidi maaŋ wele tubufit
    tihamuŋak?
  obo-NT: Mid ikahi iddos mgo Pariseo to, “Mambo, ahad bos sikiyu no‑okalan din mandad?
  cak-ENT: 'C''ateri'' ri achi''a'' fariseos xquibij c''a cheque ri chajinela'': ¿Rix
    chuka'' xixch''acatüj-pe?'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤑᤖᤡᤛᤡᤜᤠ᤹ᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤔᤧᤳᤋᤢᤛᤡ. “ᤔᤧ᤺ᤶᤒᤧ. ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤂᤧᤸᤗᤧ ᤁᤢᤀᤡᤱᤗᤧᤰᤁᤥ
    ᤁᤧᤎᤩᤧ᤹ᤀᤡᤒᤡ ᤌᤧᤔᤠᤒᤣ᥅
  mie-NT: 'De nī ncāhān ndá tēe fariseo: ¿De á suni jondē ndá máá nú nī stáhví dē,
    á naá cúu?'
  san-TIB: ཏཏཿ ཕིརཱུཤིནཿ པྲཱཝོཙན྄ ཡཱུཡམཔི ཀིམབྷྲཱམིཥྚ?
  qve-NT: 'Hinaqtinmi fariseo religionniyoq runakunaqa, khaynata niranku: —¿Qankunatapas
    chay Jesuschu engañaramusunkichishña?'
  pao-NT: Mu tutunehanedu yise mee mu tukwutumadu netamma, “Mu haa'a punno'o oo naka'oedyukute?
  cbu-NT: 'Parísiypanshuchsha tputs: ¿Tamasha ngichzeetsimsha siy kis mazinaksa? tárangu.'
  usa-usa: 'Pérati-wayukama yetábámá mirá téta timá yímikaae: “wemá keráwákáráq tímioq-naayoq
    kéiyo?'
  soy-soy: 'Kei kɛ Pifɑrisi ɑpi pɛɛ pi pisɛ rɛ: Yɑrɛ nɔ̃́ nɛ kɔ tíyɛlɛ uu kɔ nɔ̃́
    feriyɛɛ?'
  hui-hui: Ani layago hale howa Perisi agalime ladai bialu, Ibugua tíbi mo guya haya
    handala lulu yalu ibirimibe.
  amf-amf: Parisa eena, “Yedi keeda taysee taysadhaaw?
  quc-NNT: 'Are k''u ri tata''ib'' fariseos xkib''ij chke: Ri ix xuquje'' xa xiya
    iwib'' pa sub''ik.'
  dob-dob: Ga Palisiyao wate sigwae, “Nai nuwami ꞌiꞌewena, aga?
  wrs-wrs: Wo Varisinind opulvona, eva Yesusva yemba ambo daswoteita.
  mca-mca: 'Ma'' qa he'' fariseol qa yit''ijets: —¿Ye'' me ekhewepi''ƚ iye nawitji''iƚ
    iye?'
  tzo-TZC: 'Ti jfariseoetique jech laj yalic: ―¿Mi yuꞌun laj avacꞌ abaic ta loꞌlael
    ec?'
  mya-mya: ဖာ​ရိ​ရှဲ​များ​က ``သင်​တို့​သည်​လည်း​သူ​၏​လှည့် စား​ခြင်း​ကို​ခံ​ရ​ကြ​ပြီ​လော။-
  gng-NT: 'Nɛ *Farisiɛnmbɛ nnɔ ye: «Ninbi mɔ cère'' u tuln'' nɛ nɛ-ɛɛ?'
  cbi-NTPO: 'Tsa detikañu fariseola entsandila: ¿Naa ñui bain yumaa yachi anbukuinda
    ikuti'' dechi''kayaa?'
  ikk-NT: Ndị Itu-Farisi nọ jụ wẹ, sị, “E dufiegụọzịdẹ wẹ nwan ụnụ nwẹn ra?
  leu-leu: E mu Ferasi ri xuus nari, “E nami sait nane fo familung nami?
  maz-NT: 'O ndünrü c''ua c''o fariseo, o xipjiji c''o policía: ―¿Cjo ya xo o dyon''c''ügueji?'
  bod-N: ཡང་ཕ་རུ་ཤི་པ་རྣམས་ན༌རེ། ཁོས་ཁྱོད་རྣམས་ཀྱང་བསླུ་བྲིད་བྱས༌སམ།
  tca-NT: 'Rü yexguma ga Parichéugü rü ñanagürügü nüxü̃: —¿Ẽ́xna pexü̃ rü ta marü
    nawomüxẽẽ i nümax?'
  zpl-NT: 'Che uni bee fariseo zeꞌe lubeei: ―¿Xieꞌ leꞌca nuhua uzelahua nú uzequienu
    nucuaꞌ liꞌihua la?'
  mbc-NT: —‍Amîrî'nîkon esenku'tîsa' nîrî ka'rî —‍ta'pî fariseuyamî'ya to' pî'.
  ndg-ndg: Nga mafarisayo kabayangwa, “Ni mwenga pia mwatipotoshwa?
  wsk-wsk: Se Pharisee alo nunga manorman, “Agi nina karogo nengemang tam agila pa!”
    maman.
  toj-NT: 'Ti yala ja fariseo jumasa: ―Iday, ja huenlexi, ¡cho ahuaa bajex lolajel!'
  tbc-tbc: Ago tag Farisi adi igo dupidai, “Dugudo? Aŋ dam irawaŋ go iŋ niŋen o ilom
    rumok di?
  sna-sna: VaFarisi vakati, “Munoreva kuti atokunyengerai nemiwo?
  smk-NT: Tinuya'-tuya' rasaran Pariseo a wanra, “Pati si'kamo para ket naulaw na
    anamaet?
  grc-TCGNT: Ἀπεκρίθησαν οὖν αὐτοῖς οἱ Φαρισαῖοι, Μὴ καὶ ὑμεῖς πεπλάνησθε;
  gof-WFTW: Farisaaweti zaaridi, “I hinttenakka balethidee?
  spa-BLM: 'Los fariseos, por tanto, les respondieron: “¿No estaréis también vosotros
    engañados, verdad?'
  kyz-NT: —Pẽẽ nanẽ nipo 'ga pẽ morytee rai'i nũ? Pẽ nupe nanẽ nipo 'ga jerowiarukari
    rai'i nũ?— 'jau 'gã 'gã nupe.
  dao-dao: Pharisee naw, “Nangmi pi a ning jah nghmawngmhlei hnga aw?
  cya-cya: 'Xacan'' juin ne'' fariseo: ¿Ta xtyi ti'' lo''o um cua'' jui nu nguñilyi''o
    ''in um?'
  wrk-wrk: Ngajaka yalunjali Barasimukunyi, “Jujambayi kuna narriya marda nanangini
    Jisuswanyi.
  nii-nii: Yi mił nengin kin, pe lo ek piiłmin wumb ombu ek yi ninjing, “Wu ei, enim
    kin ek kend topu ngonum, ku min?
  ign-NT: 'Tacahe, ena fariséoana náichapa: —¡Éti apanavare ísapa­vaipahi tivayua­racahe
    ema mácara!'
  dik-NT: Go kɔc akut Parathï ke thiëëc, “Cï we duɔ̈ɔ̈ŋ aya?
  cac-cac: 'Yuj chi'' ix yalanpax eb'' vin̈ fariseo chi'' d''a eb'': —¿Tom ix ex ac''jipax
    musansatil a ex tic?'
  tzj-E: 'J-e'' aj fariseo cawra xecbij chca: —¿Mex xixba''na engañar ixix chka''
    rmal jara'' acha?'
  san-BUR: တတး ဖိရူၑိနး ပြာဝေါစန် ယူယမပိ ကိမဘြာမိၐ္ဋ?
  yaa-NT: 'Ato nikakaxõ fariseofãfe ato yoinifo: “Kee, Jesús mã matori pãra.'
  cab-NT: Ábati jaríñagun fariséogu joun. —¿Ígiraguagüdaadün gíñe júngua lun leyéedunün?
  clu-clu: Makon ang mga Pariseo, “Indong gostong ambalun pati kamo naloko na ra?
  swh-ULB: Ndipo Mafarisayo walipowajibu, “Na nyinyi pia mmepotoshwa?
  tpt-NT: 'Ex ni fariseos tanaul: —¿Ex yu uxiknankꞌan vachucha tamakanutan ni yucha?'
  aai-aai: Pharisee hibatiyih, “Kwa kwa’o anananiyan kwa auman ifuwi ebobonawiyi kakaf
    i?”
  sny-sny: Sosu lu Farisi apou a'i itiya'u eiye, “Atu, fene aiwawe. Meni ape fene
    yo seni luwaru a'i sahe hene ni'ariye awere?
  myy-myy: 'Ito yijare, fariseo gaye tʉoĩarã ado bajiro yiyijarã: —¿Ĩ rʉorisere ĩre
    tʉori mʉa?'
  trc-NT: 'Cheꞌé dan cataj nij síí fariseo rihaan nij tanuu a: ―Tihaꞌ yuꞌunj soꞌ man
    soj do̱ꞌ na̱nj ei.'
  cut-NT: 'Ra̱hn sa̱hn fariseo chahn ri se sa̱hn: ―Namin nchuhn ne, co a ca̱h yune
    ne che chihnecheh ye nchuhn.'
