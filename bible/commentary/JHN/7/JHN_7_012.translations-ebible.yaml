  ptu-ptu: 'Buda tau sipa''bisi''-bisi'' diona Puang Yesus. Deem muuai: “To mapia
    hi tia.” Sapo'' deem siam duka'' muuai: “Tää'', aka to umpabulim bäbä hi tia hupatau.”'
  bzd-NTPO: 'Pë'' dapane tai̱ë ee̱, e''pa tö Jesús cheke ñì a̱ bër ñì kukuö̀ a̱. We̱lepa
