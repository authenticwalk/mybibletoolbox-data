  eng-OURB: There was much murmuring among the multitudes concerning him. Some said,
    “He is a good man.” Others said, “Not so, but he leads the multitude astray.”
  spa-BES: 'Y hubo mucha discusión sobre él entre la gente. Algunos dijeron: Él es
