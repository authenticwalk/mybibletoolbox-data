  san-BEN: ততো লোকানাং মধ্যে তস্মিন্ নানাৱিধা ৱিৱাদা ভৱিতুম্ আরব্ধৱন্তঃ| কেচিদ্ অৱোচন্
    স উত্তমঃ পুরুষঃ কেচিদ্ অৱোচন্ ন তথা ৱরং লোকানাং ভ্রমং জনযতি|
  tdx-tdx: 'Lako firehoreho ty ama’e i màroy: hoe ty ila’e: Vañoñe indatiy, hoe ka
    ty ila’e: Aiy! toe ampandridrihe’e ty màro.'
  naf-naf: Indayaŋkwesime am sambe ekŋenaŋ egat zapatnaŋ omba mezem kozem mme palakŋaŋ
