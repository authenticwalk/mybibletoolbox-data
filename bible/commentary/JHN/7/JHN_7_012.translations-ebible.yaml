  bdv-bdv: ଆର୍‌ ଲକ୍‌ମଃନ୍ ଜିସୁର୍‌ ବିସୟେ କୁସୁର୍‌କାସାର୍‌ ଅୟ୍‌ କଃତାବାର୍ତା ଅଃଉତି ରିଲାୟ୍‌
