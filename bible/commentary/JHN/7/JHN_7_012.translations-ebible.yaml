  tzj-E: 'E q''uiy je'' wnak chpam nimk''ij quemjon je'' tzij tzrij Jesús per kas
    pnejkal nquetzijona, ec''ola nic''aj cawra necbij: —Kas congan utzlaj acha ja''
    Jesús, y nic''aj chic wnak jun chwa'' necbij: —Xe nqueruyoj wnak, xtz''koj tzij
    nuban chca.'
  san-BUR: တတော လောကာနာံ မဓျေ တသ္မိန် နာနာဝိဓာ ဝိဝါဒါ ဘဝိတုမ် အာရဗ္ဓဝန္တး၊ ကေစိဒ်
    အဝေါစန် သ ဥတ္တမး ပုရုၐး ကေစိဒ် အဝေါစန် န တထာ ဝရံ လောကာနာံ ဘြမံ ဇနယတိ၊
  yaa-NT: 'Nãno yora ichapa rasi inifo. Atirifãfe iskafanifo: “Jesús feronãfake sharakõi,”
    ikaxõ yoinifo. Askafafiaifãfe atirifãfe yoikĩ iskafanifo: “Maa. A feronãfakekai
    sharama. Yorafo pãramis,” ikaxõ yoinifo.'
  cab-NT: Sarágu jañáti adímurejatiña luágu jádan gürígia. Ñíñanu aríñagutiña luágu
    ában lan wügǘri buíti ligía, jíbiri aríñaga. “Mabuídunti, yéegua lumútiña gürígia.”
  clu-clu: Ang mga tao tana sigi andang arampang parti kay Jesus. Makon ang iba, “Mayad
    tana nga tao.” Makon ra ang iba, “Bukun, ginaloko na lang ang mga tao.”
  swh-ULB: Kulikuwa na majadiliano mengi miongoni mwa makutano juu yake. Wengine walisema,
    “Ni mtu mwema.” Wengine walisema, “Hapana, huwapotosha makutano.”
  tpt-NT: 'Ni lapanakni va si ixtalhilakchiviniy ni yucha. Va saq ixtalajuniy: “Ni
    yucha va qayntaun yu ox lapanaki junita.” Yu alati ixtanajun: “Ni yucha va qayntaun
    yu tꞌajun jalakmakanun lhuu lapanakni.”'
  aai-aai: Sabuw wanawanahimaim baitarsibesib busuruf ra’at. Sabuw afa hi’o, “I orot
    gewasin,” afa hi’o, “Aiyabin i sabuw ebifufuwih?”
  sny-sny: Sosu lu taune werese le ne marepi orese a'i tote te'e tiyatiteye. Lu taune
    tamo apou a'i te'eye, “Meni ape yo seni wara'i a'i ne.” Ahowa, lu taune tere'e
    tamo apou a'i te'eye, “Ahowa, meni ape luwaru a'i ne. Le lu taune werese ne yo
    luwaru a'i tere'e ma'e hene aiti.”
  myy-myy: 'Basa rʉmʉ ñaroca, jãjarã masa Jesús gaye bʉsicã ĩna. Coriarã ado bajiro
    yicã: “Queno yigʉ ñaguĩji ĩ”, yicã coriarã. Gãjerãma ado bajiro yicã: “Queno yigʉ
    meje ñaguĩji ĩ. Masare rʉogʉ ñaguĩji ĩ”, yicã gãjerã.'
  trc-NT: 'Ne̱ nanó yuve̱ ndoꞌo nij yuvii̱ cuentó cheꞌé Jesucristó a. Dan me se taꞌa̱j
    nij yuvii̱ cataj: ―Síí sa̱ꞌ me soꞌ á ―taj taꞌa̱j nij yuvii̱ a. Tza̱j ne̱ yoꞌó
    taꞌa̱j nij yuvii̱ cataj: ―Taj maꞌ. Síí tihaꞌ yuꞌunj man nij yuvii̱ me soꞌ ei ―taj
    yoꞌó taꞌa̱j nij yuvii̱ yoꞌ a.'
  cut-NT: 'A̱ma ya̱hn ihyan ne, rente ye yahn Dihvo vo. Na̱hn ye ne, ra̱hn ye: “Ihyan
    min ne, ndah ihyan ye.” Ate na̱hn ye ne, ra̱hn ye: “Hua ndah ihyan ye, te rihncheh
    ye ihyan.”'
  bel-bel: 'І многа было гаманы пра Яго ў народзе: адны казалі, што Ён добры, а другія
    казалі: не, Ён зводзіць людзей.'
  zlm-KSZI: Orang ramai berbisik-bisik tentang-Nya. Ada yang berkata, ‘Dia seorang
    yang baik.’ Ada pula yang berkata, ‘Tidak! Dia membawa ajaran sesat!’
  gdr-gdr: Ɨ jogjog rɨga bobo wɨngɨrɨnd rɨgap Ti gatab ma sobijog na yɨt b'ebongnena
    wuwenonj. Sɨ nɨndap apurento da, “Ton re b'ogɨl Rɨga e.” Ajɨ kwa nɨndap apurento
    da, “Nayɨ, Ton jogjog rɨga im b'anygɨnena nya ke ugungatena eyeniny.”
  vmy-NT: 'ꞌBa ngatsiꞌi xutankjiun inyafo nijmi ngatꞌare Jesús. Tjin yakꞌa xi tsu:
    “Kui jngu= xuta xi nda xuta.” ꞌBa tjin yakꞌa xi kitsu: “Junjun. Kui jngu= xuta
    xi ꞌbonachare xuta.”'
  cmn-FEB: 人群中有很多人开始谈论耶稣，有的说：“他是好人。”有的说：“不，他就是个骗子。”
  gmv-RNT: Dereyka iza gish giddora sasuki haasayettides. Issi issi asati “Izi lo7o
    asa” gishin baggay qasse “Lo7o gidenna. Izi dere baleththees” gida.
  ncl-NT: 'Huan quitenehualoaya in míac lacalera inahuac yihual, molaxilijtinemiloaya
    lajtomes. Sequin inminhuían moililoaya, quijtuloaya: “Cuali in lacal.” Oc sequin
    quijtuloaya: “Amo unca cuali. Yihual neli quincuajcuamana moxtin.”'
  sua-sua: Va o mia ngate ksei kam vrua vur re kngae kun pgegom mar, ko akuruk ngat
    havae mang te, “A mhel ta, en a mhel a yar.” Vanang akuruk ngat kle kokheng nglenar
    he kre te, “Nop ge, nam vua kermamas ngang o mia.”
  are-are: Relha etna turtantama ekuriperra angkarraka, rritjintja wara pula. Arrpunha
    ntjarra angkaka, “Era artwa marra nama.” Kanha arrpunha ntjarra angkaka, “Era
    relha ntjarranha orrtjapepilama.”
  gai-gai: Ri, meikramtaɨra mana moca ndorita rɨkca lektekarta kamb puŋga mbopca taŋrena.
    Na ndeida aindoprina, “Ma ramoot laŋ.” Na ndeida aindopatna, “Wanaiŋ. Ma meikramtaɨrmo
    parurena.”
  qvm-NT: Waquin runacuna nipäcorgan Jesús ali runa cashganta. Y waquincunanami nipäcorgan
    lutanta yachatsir puriycashganta.
  chz-NTPS: 'Dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ jmɨɨˊ ja̱ˉ maˊ hlëëyhꜙ juuˈ hiiˉ, maˊ chaˉ
    maˊ hä̱ä̱y˜ Jesús. Maˊ jähꜘ jwë̱ë̱ꜘ dsaˉ: —Dsaˉ llu̱u̱ꜗ baˊ heꜘ. Pero jñahꜘ maˊ
    jähꜘ: —Ja̱hꜙha̱ˈ, ko̱o̱ˉ miˉga̱a̱yꜙ dsaˉ baˊ.'
  kmu-kmu: '@see-verse:JHN.007.011'
  ood-NT: D eda an s‑juꞌujpij neneok g hemajkam ch hab kaij, “Do si s‑ap oꞌodham.”
    D haꞌi hab ep kaij, “Pi o ap d oꞌodham no pi t‑iattogid.”
  lbm-lbm: 'अऊर लोगों म ओको बारे म चुपका सी बहुत बाते भयी: कुछ कहत होतो, “ऊ भलो आदमी
    हय।” अऊर कुछ कहत होतो, “नहीं, ऊ लोगों ख भरमावय हय।”'
  ncj-NT: 'Huan in tlacamen molui otetenehuayayahque. Sequin omoluiyayahque se huan
    oc seya: “Inon se cuali tlacatl”, huan oc sequinten oquihtohuayahque: “Ahmo cuali,
    quincahcayahua in tlacamen.”'
  yuj-yuj: Aerapo maok, koumteouráp arop fákárerao kánánkámp téréménkrá sérarrá maok,
    “Am arop te yae-párák kare aropono.” Aerapo ankwap fárákapao sérrá, “Mono. Mao
    te kápae kare aropan kwekárrá sér i konámpono.”
  kto-kto: Ga teip ga magaulap la mitara tiesmeng papot aime. Mirie la megama, “Irie
    migana ila mumuri.” Pa mirie la megama, “Karuk, ume mavana teip ga magaulap.”
  gmv-NT: ዴሬይካ ኢዛ ጊሽ ጊዶራ ሳሱኪ ሃሳዬቲዴስ። ኢሲ ኢሲ ኣሳቲ “ኢዚ ሎዖ ኣሳ” ጊሺን ባጋይ ቃሴ “ሎዖ ጊዴና። ኢዚ ዴሬ
    ባሌꬄስ” ጊዳ።
  por-BLT: 'Muitas pessoas na multidão estavam comentando a respeito dele. Algumas
    pessoas diziam: “Ele é um bom homem!” Mas, outras discordavam: “Não! Ele engana
    as pessoas.”'
  stp-NT: 'Gam gu jaꞌppɨx jaꞌtkam bha jaꞌp oipot jum ñiñiokboixiꞌñ am. Jɨꞌmaꞌn jup
    kaiꞌch am: “Joidham jir jix bhaiꞌkam.” Jaiꞌm maakam jup ɨlhiiꞌñ, jup kaiꞌch am:
    “Chaam tuꞌ, jaꞌpji na jax dhui ja iatgiꞌñ gu jaꞌtkam.”'
  mgc-mgc: Vïdï kayo alëpïnnï mï ha wasa kö'du mo. Maakowe iyannï henye, “Yësu kora
    laka ra,” agamowe iyannï henye, “Mo ëdï ndɔndɔ kiga zi vïdï biya.”
  ame-NT: 'Allña acheñeneshaʼpaʼ shonteʼ eñosyenet ñocop. Patantaʼtetspaʼ atet̃ otyenet:
    “Ñapaʼ eʼñe cohuen acheñer”; poʼpotantañec̈hnopaʼ atet̃ otyenet: “Amacaʼye cohuenayaye,
    att̃acaʼye shecareʼtyenan acheñeneshaʼ.”'
  mgh-2016: Malhove menchi o waapiya nkayeewiya mwaattuni. Attu akina nkayeera, “Ntu
    orera nrima.” Akina nkayeera, “Mena! Nowiiraka waathwelhelhiha attu.”
  kvn-NT: 'Tegin tulemal-yogasalmalad aga emal-emal arpa-arpa Jesúsgin chunmananimal.
    Kwen choge: “We Jesúsde, tule-nued.” Tenal kwéntin chogmoga: “Chulá. We Jesúsde,
    tulemal-yardaged.”'
  gvf-gvf: Ibal binanbile u ku bilere ka binanbile diria ere ibal taw mile, “Yalini
    yal wai milemua,” dungure te ibal taw mile, “O, o yalini ibal bawle tongwa yal
    milemua,” dungwa.
  san-ISO: tatō lōkānāṁ madhyē tasmin nānāvidhā vivādā bhavitum ārabdhavantaḥ| kēcid
    avōcan sa uttamaḥ puruṣaḥ kēcid avōcan na tathā varaṁ lōkānāṁ bhramaṁ janayati|
  deu-ELBBK: 'Und viel Gemurmel war über ihn unter den Volksmengen; die einen sagten:
    Er ist gut; andere sagten: Nein, sondern er verführt die Volksmenge.'
  mcb-NT: Iniakotunkanityo kara, pashini kantankitsi inti kameti inavageti, pashinikyatyo
    kantankitsi teratyo inkametite, yamatavinatantavagetaketari.
  yle-yle: Kwayi ngê p꞉uu dnye danê. Ngmê knî y꞉oo apê, Pi mb꞉aa. Ngmê knî y꞉oo apê,
    Kêle. Apê, Pi yilî a dódó.
  swh-1850: Kulikuwa na minong'ono mingi katika umati wa watu. Baadhi yao walisema,
    “Ni mtu mwema.” Wengine walisema, “La! Anawapotosha watu.”
  ese-NT: 'Ojjaña cuana echichaꞌyo pea echichaꞌyo cuana nijje jjapashineijje maimai
    aninaje Jesosajo jama baꞌa: —Oya quea pame nee nee Jesosa. Siajjepojji pojjeama
    —beca cuana poanaje. —Chojja —pea poanaje—, ojjaña cuana se ca dasia cani Jesosaa.
    Eꞌe, oya Jesosa siajje poani jama baꞌa: “Eya ca ca iña Eyacuiñajjija huoojeaꞌyo
    ojjaña jaahuanajji” poani —pea Jodio cuaa acanaje, Jesosaja esohui shajjaꞌajja
    sa po ajja jjejojo.'
  jac-NT: 'Caw xin nanantaxan̈e chal anma yin̈ Comam, ay anma chalni: “Caw cꞌulcano
    huneꞌ naj tuꞌ,” ẍi. Aypaxo anma chihalni: “Caw machiswalil huneꞌ naj tuꞌ, caw
    ton̈e chiyakꞌ subchaho naj anma,” ẍipaxoj.'
  cak-CNT: Y chiquicojol ri vinek chupan ri nimak'ij ri', q'uiy c'a ri nibitej chirij
    ri Jesús. Ec'o la' niquibij chi ri nuk'alajirisaj ri Jesús, utz. Ec'o la' man
    que ta ri' chiquivech, xa niquibila' c'a chi ri Jesús xa yeruk'ol ri vinek.
  zia-zia: aune emo dubu baina amimene ge daigairo sinasani ena mene eyero sewa, “Nung
    emo iwaing.” Asinewa ena mene eyero sewa, “Aungwa. Nung ge iwi nasani emo bauno
    etegati noiya.” Ayero sewa ara.
  mal-2015: 'പുരുഷാരത്തിൽ അവനെക്കുറിച്ചു വളരെ കുശുകുശുപ്പു ഉണ്ടായി: അവൻ നല്ലവൻ എന്നു
    ചിലരും അല്ല, അവൻ പുരുഷാരത്തെ വഞ്ചിക്കുന്നു എന്നു മറ്റു ചിലരും പറഞ്ഞു.'
  tuo-NT: Jesure pãjãrã masã aꞌtiro nicãrã niwã. Ãpẽrã “Añugʉ̃ nimi”, nicãrã niwã.
    Ãpẽrã peꞌe “Nitimi, masãrẽ nisoogʉ ñaꞌagʉ̃ nimi”, nicãrã niwã.
  mbl-NT: 'Ha tikmũ''ũn te hãm''ãktux pũ''ũgnãg punethok, ha'' yãg te: —Yã tik max
    nõ''õm. Kaxĩy. Pa'' yãg nõy te: —Tute mõ''ãmã''. Kaxĩy.'
  zpc-NT: Biz̃i yaca benꞌ zë unëyaquëꞌ quie Jesús. Balayaquëꞌ unayaquëꞌ naquëꞌ benꞌ
    huen. Naꞌ ibalayaquëꞌ unayaquëꞌ binaquëꞌ benꞌ huen, unayaquëꞌ rdanëꞌ rziꞌnëꞌ yëꞌ
    yaca benëꞌ.
  gul-NT: Plenty people een de crowd beena whispa bout Jedus. Some dem say, “Jedus
    one good man.” Oda dem say, “No, Jedus ain no good man. E da fool de people.”
  mau-NT: 'Jo³ nca³ tsa³cjao¹ya³-ni³ nca³tsˀi³ cho⁴ta⁴ xi³ tˀa³tsˀe⁴ Jesús. Tjin¹
    cˀa³ xi³ qui³tso²: Cjai¹nca³ nta³ nca³ je². Xi³ cja⁴ˀai¹ qui³tso²: Ma³jain², to⁴vˀa³na⁴cha⁴-le⁴
    cho⁴ta⁴.'
  gup-gup: Birrimirndewernkenhni bininj kore mulil birrikarrmi dja birriwern birridjawarreni
    bu birringayawkmi kore birrimarneyimerreni Jesuskenh. Yikahwi nawu birriyimi,
    “Jesus nakka namak.” Dja birribuyika bininj birriyimi, “Nakka nawarre, nawu kahkurren
    kahbenkowe bininj bu kunbuyika kabenmarneyolyolme bedberre.”
  bss-NT: Átîntê e ndun e mod echě embɛ́ á ngande-tê wɛ̂, doŋge á bad béhɔ́béʼáá
    bán, “Adíi mod a bwâm,” ábíníí-ʼɛ bán, “Aáy, adoge bad dogɛ́n.”
  met-met: Baing buranga daharungia ila ma liwe mading. Tela dahakhaxi ba, “Lipu xai.”
    Ne teladi daharua ba, “Tegu, tuxu murak mana lipudi.”
  kpj-NT: Jesuisimy rybe ixitxiõdỹỹna ròhònyre inysõwehekỹy‑ki. Inyõ heka awimy tuu
    rarybemyhỹre. Ijõ tahe ibinamy tuu rarybemyhỹre, tii iny itxenadỹỹdu raremy.
  zao-NT: 'Ne kwathoz nteth re men Jesús. Thib net zha mbez: “Wen nak mbyiʼa”; per
    lee tedib net zha mbez: “Pa gak zhaʼa zha wen, lee zha nak thib zha kuu nkedi
    re men”.'
  byx-byx: Be vet ma Jarusalem dai ama buurlem ne ama qaqet i ai de re siqak per a
    na i re sil ba na se ma Iesus. I ai de lura ama qaqet dai ai de iari re tuqun
    ma’, “Luqa dai ama atluqa.” Dav iari dai ai de re tuqun ma’, “Kuasik, dav ai de
    qe kiat ne ama qaqet ip ta tit puuqas.”
  ctu-CTI: Cabʌl ya' bʌ añob ti q'uiñejel ti' tyajayob ti t'an Jesús.
  zos-NT: 'Y vøti pø''nis ñu''mdzamyaju Jesús o''ca jujchepø pønete. Eyata''mbø nømyaju:
    “Vøjpø pønete”. Eyata''mbø nømyaju: “Ji''nda, pero aṉgøma''cø''oyete”.'
  gvs-gvs: Boda Yeisu manuna sikanasinamo. Maniyedi kadi, ‘Tauyana koroto dedevina.’
    Go maniyedi kadi, ‘Geya, go sem tomota ivasulaaigidi.’
  kbm-kbm: Be amolmol anongge inei Yisu ane yaun bwayage bwayage gitangi is ate be
    inei; “Ei amol vie molge.” Be eisir subu inei; “Ma! Amol etenok ebe giyo giyo
    amolmol ok.”
  tew-tew: In báyékí tꞌowa iwe diyiˀin báyékí dívíkaahíˀmáa iví̖ˀgeḏi. Wên ditû̖ˀ,
    “Híwó̖ˀdi sen namuu” gin. Wây-á ditû̖ˀ, “Yoe, handá yoe. Iḏi báyékí tꞌowa in
    taˀgen namuu iweḏi ovâyyâaˀoˀ.”
  rmc-rmc: A maškar o nipi pes pal leste but vakerelas. Jekh vakerenas, hoj hino lačho,
    a aver vakerenas, hoj cirdel le nipen pal peste le klamišagoha.
  apr-apr: Le di tooltool malala mai tina yo tigauagaua nga, ngan timangunngun a tiwetewete
    ye. Ngan di tooltool kapala tiyei ne, “Ye ni tool dook mata.” E di kapala ngan
    tiyei ne, “Tiap, ye ni illung di tooltool.”
  tiy-tiy: Atin médooy de étéw ménlimud diyo séméguraw séuret-ureté roy fantage bé
    Jesuse. Embéréh i de dumo de maro, “Fiyo étéw i Jesuse.” Endob bang i de dumo
    de, “Enda fiyo étéw i Jesuse, fégakara noy de étéw.”
  nlg-nlg: Me sule ngangata na bosa vaevare ighobudira na vuresubo vania Jesus. Na
    balu tara bosa, “Agaia na tinoni uto,” mana kehana tara ghaghua, “Taho, e hulihahira
    na vure subo.”
  dgr-DOGNT: Hanìkò dǫdeè nı dǫ łǫ Zezì ghǫ ełets'ǫ̀ gogede. Dǫ mǫ̀hdaa hagedı, “Dǫ
    nezı̨ hǫt'e,” mǫ̀hdaa hagedı, “Į̀le ne, eghǫyaeɂàa-dǫǫ̀ elı̨ ne,” gedı.
  pes-OPV: و در میان مردم درباره او همهمه بسیاربود. بعضی می‌گفتند که مردی نیکو است
    ودیگران می‌گفتند نی بلکه گمراه‌کننده قوم است.
  ron-1924: 'Нороаделе ворбяу мулт ын шоаптэ деспре Ел. Уний зичяу: „Есте ун ом бун.”
    Алций зичяу: „Ну, чи дуче нородул ын рэтэчире.”'
  tpz-tpz: Manih pa topniira nap peo poë varih, ee to vavisvis ke ne pa ma upöm pee,
    suk e Ieesuꞌ. A ma upöm pee to sosoe ne pan, “Eꞌ a teꞌ no a taateꞌ peꞌ to parin
    a vih.” Ko upöm soe ee pan, “Eꞌ a teꞌ pikpiuk to pikpiuk non sih a napan.”
  agd-agd: Máa síkan banasi ano kafaya sen orera iyákan manáa ano semí, “Béi kama
    vanta ino” siyákan inká ena kéká ano semí, “Ída ino. Béi vanasi kampun tiantan
    banta ino.”
  rkb-NT: '@see-verse:JHN.007.011'
  san-THA: 'ตโต โลกานำ มเธฺย ตสฺมินฺ นานาวิธา วิวาทา ภวิตุมฺ อารพฺธวนฺต:ฯ เกจิทฺ อโวจนฺ
    ส อุตฺตม: ปุรุษ: เกจิทฺ อโวจนฺ น ตถา วรํ โลกานำ ภฺรมํ ชนยติฯ'
  iws-iws: Mɨ Jisɨs siiramɨn sɨmasɨmar whrɨe boɨnam. Nhɨrɨm yɨm hɨnɨɨna boɨn, siya
    inkam wadɨekɨn. Mɨ nhɨrɨm hɨnɨɨna boɨn, kiya yɨo inkam paii rani, iikam ɨma naɨngwo
    tɨbmii yamɨn, siir kwoɨnkar prɨinaɨngwo boɨni iikamɨm sɨmiir nɨkpɨtmaiyamɨn.
  pol-SZ: A wśród tłumów krążyły na Jego temat różne wieści. —To wspaniały człowiek!—twierdzili
    jedni. —Nieprawda! Manipuluje tłumem—mówili inni.
  ztq-NT: 'Ndaly meñ bislo xseety Jesús. No meñ xñee: “Buen xaa.” No gaa meñ xñee:
    “Buendy xaa por xkëëti xaa meñ.”'
  zai-NT: 'Stale de ca binni nuu ra saa que nisi stiidxa be cayuí'' ca'', peru dxidxigá
    cayuí'' ca ni. Nuu tu na: “Nacha''hui be.” Ne nuu tu na: “Co'', canaguite si be
    binni.”'
  upv-upv: Ko renge livö renge nir arsur vijvije arsupsup̃e suri ni elep. Sopor arwera
    ni evi jinibb nga m̃irres, ko sopor arwera “Ejki, ok-kerkerasi bbong jinibb ko
    nir.”
  wap-NT: Aizii uruu dono, iriba pidannao paradinan mashaudaꞌu kida Jesus dauꞌu. Baꞌorainao
    kian, “Kaimanaꞌo pidan uruu.” Mazan baꞌorainao kian, “Aonaa kaimanaꞌo pidan mani
    uruu, soo umariidapan karikaonan pidannao.”
  mva-mva: Tamoata be aine moarunga nge nedia-la Iesus dimalonga-sikisikitaki. Alu
    bokai dipile, “Ngai tamoata iauia.” Takadi dikatu be bokai dipile, “Tago! Ngai
    tamoata ibobolesidi.”
  dwr-NT: Asaa gidduwan daro zuuzunthay denddeedda. Amareedda asay, “I lo77o asa”
    yaagee; haratuu qassi, “A, I asaa balethee” yaagiino.
  kfw-kfw: "Mipui karra ama jarra tamthei num inleiti. Miring lekkhat in “Amahi mi\
    \ katha eii”\x94 inleiti, lekkhat ngai'n “Emak,”\x94 “Ama'n mi katamtak lamleiitiang\
    \ akeiruoi”\x94 inleiti."
  bfz-bfz: और लोका बीचे चोरिए-चोरिए तिना रे बारे रे मुखती गल्ला ऊईया, बऊत जणे बोलो
    थे, “से पला मांणू ए और कई जणे बोलो थे कि नई, से तो लोका खे भरमाओआ।”
  cuk-09: 'Agine dulemar-bukidarad-abargi Jesúsgi uurmakarmalad, gwenna-gwenna sogdemalad:
    “We-Jesús, dule-nuedid.” Baigandi sogmarmogad: “Suli, we dule-yardakdiid-duled.”'
  ben-OBCV: ভিড়ের মধ্যে তাঁকে নিয়ে প্রচুর গুঞ্জন চলছিল। কেউ কেউ বলল, “তিনি একজন
    সৎ মানুষ।” অন্যেরা বলল, “না, সে মানুষকে ভুল পথে চালনা করছে।”
  mil-NT: Te nchaa ñáyiu xǐndecu vico xǐndatnúhu‑yu cuèndá‑gá. Te davá‑yu xǐtnàhá‑yu
    sá ǐo váha iní‑gá, te davá‑yu xǐtnàhá‑yu sá ñà dɨ́ú těe váha cùu‑gá, chi dàndahú‑gá
    ñáyiu.
  myu-myu: '@see-verse:JHN.007.011'
  fue-fue: 'Himɓe ɗuuɓɓe e dumbitoo dow haala makko. Woɓɓe e wi''a: «Neɗɗo geeto nun!»
    Woɓɓe bo e wi''a: «Nun nun bane, majjinoowo himɓe nun.»'
  amk-amk: Tuti kaiwasa bitoya esaimumung wawerasa kariri i, manea eteyo, “I mani
    inontarai denteng dine.” Manea kontai eteyo, “Bereri! I sofa wawera kaiwasanei.”
  fai-fai: Kale kinim ilim weng tem akol bakodawa bakodawa kei bom nadiwe kinim madik
    iyo bako nadiw, “aka kinim kidel” kaliwe, madik ita bakodiw, “bá, aka kinim ibakayamába.”
    Kalan bom dokansiw uyo
  ura-NT: 'cuu nejesinajeein coaucuhin ita rai ereerejeein: “Acate caohachanejein
    cachaneein ne,” naauruha tabaaurune janate, tabaauru: “Caohachanejein cacha nihei
    jana canacaanu rai, cacha coritaain naojoaanna jaun,” naaure tabaauru.'
  mcd-NT: Nannori yorahuanrasi. Atirifoan isca huanifo, —Jesús nocofunu sharacoinran,
    —ishon yoinifo. Ascafiainfoan atirifoan yoiquin isca huani, —Ma. Na nocofunucai
    sharama. Yorafo paramisiran, —icashon yoinifo.
  urt-urt: Lenge miyeꞌ tuweinge wula wula syumbe skau skau yanange wusyep me kin.
    Miyeꞌ tuweinge syeꞌ yanange na, “Kin miyeꞌ bwore.” Kut syeꞌ yanange na, “Pakai,
    kin homboꞌe ŋaih lenge miyeꞌ tuweinge.”
  kiz-kiz: Kwajhele ni majadiliano mingi miongoni mwa makutano juu jha muene. Bhangi
    bhajobhili, “Munu n'nofu.” Bhangi bhakajobha, “Lepi, ikabhakofya makutano.”
  tzo-TZE: 'Li cristianoetique puro ja'' ta slo''iltaic li Jesuse. Oy boch''otic jech
    laj yalic: ―Toj lec yo''nton ―xiic. Oy yantic jech laj yalic: ―¡Mu''yuc lec! Ja''
    jlo''lavanej ―xiic.'
  lex-lex: Rirahu la mutlialawna re rapupu-raheria Yesus ha Nlolola. Dom de e riwra
    Hade samoga. Dom de riwra Hade yata, yoma Entota riy la klieratni.
  dov-dov: Kwakali mizeezo myiingi akati kankamu yabantu atala anguwe. Bamwi bakati,
    “Mwalumi mubotu.” Bamwi bakati, “pe, ulokusowa makamu abantu.”
  toc-NT: 'Luu lhu̠hua cris­tianos hua̠nti̠ catu̠huá xta­liaksa­má̠­nalh, y chiné
    xta­huán: “Tamá chixcú luu tla̠n xtapuhuá̠n”, pero maka­pi­tzí̠n chiné xta­huán:
    “Tamá chixcú ni̠ xli̠­ca̠na luu tla̠n catzi̠y, porque caj ca̠ak­ska­huimi̠y cris­tianos.”'
  ulk-1902: 'Gaire le lakub abim basardare: uader detaut, kega, E debele; a uader,
    kega, Nolea, E gaire le didmirki.'
  som-som: Dadkii badnaa aad bay uga gunuuneceen isaga, qaarkood waxay yidhaahdeen,
    Waa nin wanaagsan; qaar kalena waxay yidhaahdeen, Sidaas ma aha, laakiin dadkii
    badnaa ayuu khiyaaneeyaa.
  mam-C: 'Ex kykyaqil xjal antza i ok ten yolil ti''j; attaq junjun nq''mante: Ajo
    ichin wen, chi chi''. Ex attaq junjuntl nq''mante: ¡Mina! Qu''n nya wen te'' ichin
    a, qu''n noq tok sb''ul kyexjalch.'
  ndj-ndj: Mulipinga lila kwavelili na lupwepu lukomi lwa mweni. Vamu vawomba, “Mweni
    mundu mnofu.” Vamu vayangula, “Ng'odu, akuvayaghamisha vandu.”
  mbj-NT: Jé pad'yyt hẽ hajõk do wób raher'oot mä Jesus ky n'aa hã. —Ky enyym —näk
    mä ta wób. —Dooh —näk mä ta wób. —Ji tawadii tii —näk mäh.
  lat-VUC: 'Et murmur multum erat in turba de eo. Quidam enim dicebant: Quia bonus
    est. Alii autem dicebant: Non, sed seducit turbas.'
  ngp-ngp: Want'hu wengi na wanda mwe vibungi wakasimuila zi mbuli zakwe. Wamwenga
    nawakagamba, “uyuno ni mnt'hu ywedi.” Awatuhu nao niyo wagamba, “Hiyo mnt'hu ywedi
    Kwaviya awazaganya want'hu.”
  aoi-aoi: Aburraja wurrababurna warnumamalya wurribina nuwambilyuma yakwujina, nalyelyimbukweyinuma
    naminijirakajeyinuma ayakwa wurrakina enuwa-langwa akwa neyama wurrakina wurrukwala,
    “Neningabe-ka nakina nenungkwarba.” Umba wurrukwala aburraja neyama, “Nare-ka!
    Ngarrenikadikinama ngarna ngarnumamalya nakina,” neyama wurrumurndakakina.
  enq-2: Kutiaminopa endakali kambu dupame Jisasanya lao kakateame pii longo leami.
    Yangi dupame baa akali epe mendena leaminopa, yangimi baame endakali kambu dupa
    minakasilyamona leami.
  eng-ASVBT: 'And there was much murmuring among the multitudes concerning him: some
    said, He is a good man: others said, Not so, but he leadeth the multitude astray.'
  mna-mna: 'Mi iwal biibi tiparmburumrum zin pini. Pakan tiso: “Ni tomtom ambaiŋana.”
    Mi pakan tiso: “Som, ni ipandelndel zin tomtom.”'
  myw-myw: Gamag babaw ikatimwa̱lags, liva̱nen Yeisuw illivans. Mwasanin ilansa, “Taw
    towen kamnat.” Mwasanin gog ilansa, “Nag, peinan ikatidavidav gamag wasigeis.”
  sby-sby: Popelapo palikuba kunung'unusha palyendiye. Bambi balikwambeti, “Usa muntu
    waina”Nsombi bambi balikwambeti, “Sobwe, usa layungaulunga bantu.”
  sll-sll: Ena ari hobi haning hol wangwi. Ware tau “yal wai momua” dimba, tau, “hasu
    kela kul wangwo yal momua” dungwi.
  yaq-NT: 'Junama bu''uuraata nasuk juebenaka aapo''ik betana nokaka, waate: “Tua
    tu''i yoeme”, ti jiian. Taa wate intok: “Ka lutu''uria, bwe''ituk inim yoemrata
    bai tatta''aa”, ti jiian.'
  uro-uro: Dap toqoräkt pa ama tmäski mänguräp ama gulañ na ama ruvek di vräs da ama
    enge bä rhit täkdasäkt na ne sä ma Jisas i arhani rhi qoar toqortäqyia, “Qa di
    ama mär qa ama ruqa.” Dap arhani rhi qoar toqortäqyia, “Qaku, nak kat dräm ga
    iras ta ama ruvek.”
  ita-1885: 'E v''era gran mormorio di lui fra le turbe; gli uni dicevano: Egli è
    da bene; altri dicevano: No; anzi egli seduce la moltitudine.'
  muy-muy: 'Mis dal-dalani ni tə̀bu təzlapaki dal-dal ; mis ndahaŋ tə̀ɗəm : « Naŋ
    mis sulumani. » Mis ndahaŋ ti ni tə̀ɗəm : « Aha, naŋ mis sulumani do, agosay mis
    sawaŋ. »'
  kqc-kqc: Ma amiye di fogori ina dada mumugu nigamadi. Bedakai yaku nigamadi, “Ina
    bi amiye buni,” idu bedakai yaku nikabai regamadi, “Ide, ina bi amiye ourefeidei
    no redo.”
  tav-tav: Topʉ cãna paarãacã camaja Jesu cʉ cãniere caame ĩ wada netowã. “Caroaʉ
    ãmi,” cʉ caĩñuparã jĩcaarã. Aperã maca, “Caroaʉ me ãmi. Camaja na catʉgooña mawijioro
    cáti paii ãmi,” caĩñuparã.
  eng-ULB: There was much discussion among the crowds about him. Some said, “He is
    a good man.” Others said, “No, he leads the crowds astray.”
  spa-VBL: 'Muchas personas entre la multitud se quejaban de él. Algunos decían: “Él
    es un buen hombre”, mientras que otros discutían: “¡No, Él engaña a la gente!”'
  fra-_FOB: 'Et il y avait une grande rumeur à son sujet parmi le peuple. Les uns
    disaient: C''est un homme de bien; et les autres disaient: Non, mais il séduit
    le peuple.'
  hau-ULB: Akwai maganganu dayawa a kansa cikin taron. Wadansu suna cewa, “shi mutumin
    kirki ne.” Wadansu kuma suna cewa,”A'a yana karkatar da hankalin jama'a.”
  mal-mal: 'പുരുഷാരത്തിൽ അവനെക്കുറിച്ച് വളരെ വാദപ്രതിവാദങ്ങൾ ഉണ്ടായി: അവൻ നല്ലവൻ എന്നു
    ചിലരും അല്ല, അവൻ പുരുഷാരത്തെ വഞ്ചിക്കുന്നു എന്നു മറ്റുചിലരും പറഞ്ഞു.'
  kkc-kkc: Eseme odoo mooloogoodoo toowa oso mada dima kulodu Yesuwo goo maga mada
    takomo silesibulone, odoo aboso egeesee takaso, “Yesu odoo tekepo,” dee takaso.
    Esino odoo aboso takolone, “Haye, yo wulo gamenee goo maga odoo peegoo ka gilimado
    du,” dee takaso.
  lit-lit: 'Ir miniose buvo daug murmėjimo dėl jo. Iš vienos pusės vieni sakė: „Jis
    yra geras žmogus“, bet kiti sakė: „Ne; jis minią klaidina.“'
  urd-GVR: Hujūm meṅ se kaī log Īsā ke bāre meṅ buṛbuṛā rahe the. Bāz ne kahā, “Wuh
    achchhā bandā hai.” Lekin dūsroṅ ne etarāz kiyā, “Nahīṅ, wuh awām ko bahkātā hai.”
  far-far: Ma wane 'oro 'asiana, kera faorai agwa suli nia. Tani wane kera fata 'uri,
    “Nia wane lea be.” Boroi ma tani wane kera ka saea, “Nia sasia wane 'oro fua kera
    leka sulia sukee nia ki.”
  suz-BL: मिनु मुरपुकीमी येसु आ पर्बम शुश ख्रुइश्‍शा लोव़ पमुम्‍तेक्‍म। का निक्‍शीमी
    “रिम्‍शो मुर बाक्‍ब” देंतेक्‍म। का निक्‍शीमी चहिं “ममाइ, मुर आन कली हेंथे गाक्‍पाइक्‍ब
    बाक्‍ब” देंतेक्‍म।
  car-NT: 'Ipoko taurane kynatokon mo''karon kari''na apyimykon. Amykonymbo iru''pa
    kynekari''satokon. Amykonymbo te kyngatokon: “Uwa. Mo''karon kari''na emu''manon.”'
  amp-amp: Tuha met yindars be nhowi brumhamn nakfo nuhas nakfo nuhas memoum, “Ndr
    tu dborioh yimayer.” Tfit wommn kfo memoum, “Nheno, ndr yima frnhehet yimayer.”
  bht-bht: 'कने लोंकां च उदे बारे च लुकी-लुकी करी मतियां गल्लां बोलियां: कुछ बोलदे
    थे की, “सै भला माणु है।” कने कितणे ही बोलदे थे, की नी सै लोकां जो भटकांदा है।'
  eng-NOY: And there was much debating among the multitude concerning him. Some said,
    He is a good man; others said, Nay, but he deceiveth the multitude.
  cub-NT: 'Ʉbenita ina põevacapũravʉ ne bajumia boroteivʉ barejáimad̶a ʉ̃i borore:
    —Meacʉbe ʉ̃. Põevare cad̶ateibi, arejaimad̶a. Ʉbenita apevʉ põeva: —Ãmecʉbe ʉ̃.
    Jʉjovaibi majare, arejaimad̶a na.'
  ita-1927: 'E v’era fra le turbe gran mormorio intorno a lui. Gli uni dicevano: E’
    un uomo dabbene! Altri dicevano: No, anzi, travia la moltitudine!'
  lww-lww: Ana yeririna m̃ena lala, asun apisayu lue ga naga, lap̃asia asape naga
    pe yar wo tai, lap̃asia asape naga pe yaru viowa ga, nap̃a kila kare ke ga sitomen
    kien yeririna lala.
  ckb-ckb: 'لەنێو خەڵکەکەدا چرپەچرپێکی زۆری لەسەر بوو، هەندێکیان دەیانگوت: «پیاوێکی
    چاکە.» خەڵکی دیکەش دەیانگوت: «نەخێر، بەڵکو خەڵک گومڕا دەکات.»'
  nas-nas: Eeꞌnoko tee karikaꞌ iaampeema niiꞌninge aaꞌpaakoꞌ, “Tee naning tampara.”
    Eeꞌnoko niiꞌninge aaꞌpaakoꞌ, “A, teie nantoong tosivurima orari-antavurimaung.”
  uvl-uvl: Iok, te hele chunuchnuch ia Iesus ke halang toto nga hulua leteria. Hel
    te teke, “Non nem, non urana ngana iam.” Pe hel te hele, “Ero iam, non nem pallaklaka
    ia hehei pe hana.”
  eng-BBE: And there was much discussion about him among the mass of the people. Some
    said, He is a good man; but others said, No, he is giving people false ideas.
  ixl-CNT: 'Utz kaanaich iyolax xoꞌl u mam tenam. Atia nichalon: —Bꞌaꞌn.— Chu tiꞌ.
    Utz at nichalon majte: —Yeꞌka, yitꞌ bꞌaꞌn koj. Tan niteesa qꞌu aanima tu bꞌey.—
    Chia.'
  xsi-xsi: Aŋga kinzi tamâta rârâ nde siporo ŋana Yesu kâ lâ warakanzi nâ ŋgininzi.
    Kinzi pinde siporo tu, “I nde tamâta ara”, aŋga pinde nde siporo tu, “I tamâta
    ara tia. I uru ikai laŋeŋa panzi tamâta.”
  crx-NTPO: '''Et la ''ilhozdílne didutch''oh dutoh whu''ízyaz whe highu yalhduk.
    Whulohne cha ''en unzoo hutni, ''ink''ez whulohne cha ''awundooh ts''iyanne nana''ah,
    ''et huwa ''en untsi'' hutni.'
  kan-OKCV: ಜನರ ಗುಂಪುಗಳಲ್ಲಿ ಯೇಸುವಿನ ವಿಷಯವಾಗಿ ಬಹಳ ಗೊಣಗುಟ್ಟುವಿಕೆ ಇತ್ತು. ಏಕೆಂದರೆ ಕೆಲವರು,
    “ಆತ ಒಳ್ಳೆಯ ಮನುಷ್ಯ,” ಎಂದರು. ಬೇರೆ ಕೆಲವರು, “ಇಲ್ಲ ಆತ ಜನರಿಗೆ ಮೋಸಮಾಡುತ್ತಾನೆ,” ಎಂದರು.
  bbb-bbb: Ro e ije afuiva ijia e gue bu mauike karina fuesina bue kuaevo. E ije fuka
    e mano kuae. Ro e gue bu kuae, E ije fuka vua kufui ije e uruvana nijasianoeno
    kuae.
  blw-blw: Ya ammag chuar agé hen cha manginyut-utiyam hen anchichay tatagu mepanggép
    an hiya, te hen tapena, ekatchéén, “Ammayay tagu ah Jesus.” Waman hen tapena,
    chachaat agé ekatén, “Faén angkay te chana lokopon hen tatagu.”
  tam-2017: 'மக்களுக்குள்ளே அவரைக்குறித்து முறுமுறுப்புண்டானது. சிலர்: அவர் நல்லவர்
    என்றார்கள். வேறுசிலர்: அப்படி இல்லை, அவன் மக்களை ஏமாற்றுகிறவன் என்று சொல்லிக்கொண்டார்கள்.'
  azz-NT: 'Huan ijcón in tagayot judíos motajtoltehuiayaj se huan ocsé ipampa de Jesús.
    Huan sequin quijtoayaj ijcuín: “Yejua ne se cuali tagat”. Huan ocsequin quijtoayaj
    ijcuín: “Yejua ne se tagat ten amo yolcuali porín sayó quincajcayautinemi in tagayot”.'
  spa-RV-1909: 'Y había grande murmullo de él entre la gente: porque unos decían:
    Bueno es; y otros decían: No, antes engaña á las gentes.'
  csy-csy: 'Taciang mipi te sung ah Jesus thu taw kisai in phun teaptup uh hi: banghangziam
    cile mi pawlkhat te in, Ama sia mipha hi, ci uh a: a dang te in, hi ngawl hi;
    Ama in ngual theam hi, ci uh hi.'
  mxq-NT: 'Es ma̱ mayjyaꞌayʉty tmadya̱ꞌa̱ktʉ ja Jesús, tap na̱a̱k diꞌibʉ jʉnándʉp:
    —Oy ja̱ꞌa̱y yʉꞌʉ. Es wiingátypyʉ jʉnándʉp: —Kyaj ꞌyoyjyaꞌayʉty, mʉt ko twinꞌʉʉñ
    ja ja̱ꞌa̱yʉty.'
  tzj-NT: 'E q''uiy ja winak chipan ja nmak''ij quimajon tzij tre ja Jesús pro kas
    pan ekal netzijoni. Ec''oli chique quewa'' nquibij ri'': —Congana utzlaj achi
    ja Jesús, neche''e, pro junwi'' chi na nquibij jule'' chic chique: —Xa neruyoj
    ja winak, xa neruban engañar, neche''e.'
  tdt-tdt: Ema barak nebee tuir festa nee komesa bis-bisu ba malu kona ba Jesus. Iha
    ema balu dehan, “Nia ema diak.” Balu tan dehan, “Lae, Nia lohi ema barak lao sala
    dalan.”
  ron-BTF: 'Și era multă cârtire în mulțime despre el; într-adevăr unii spuneau: Este
    un om bun; alții spuneau: Nu, ci înșală mulțimea.'
  eng-WEBP: There was much murmuring among the multitudes concerning him. Some said,
    “He is a good man.” Others said, “Not so, but he leads the multitude astray.”
  eng-FBV: Many people in the crowds were complaining about him. Some said, “He's
    a good man,” while others argued, “No! He deceives people.”
  nld-1939: 'En er werd veel over Hem onder de menigte gemompeld. Sommigen zeiden:
    Hij is goed; anderen weer: Neen, Hij misleidt het volk.'
  bwo-bwo: Ashuwots b́ jango shaashkona bo keeweyri b́ tesh, ik ikuwots «Bí ash shenge»
