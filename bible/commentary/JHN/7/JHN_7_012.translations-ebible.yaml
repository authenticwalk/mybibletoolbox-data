  grc-MT: και γογγυσμοσ πολυσ περι αυτου ην εν τοισ οχλοισ οι μεν ελεγον οτι αγαθοσ
    εστιν αλλοι ελεγον ου αλλα πλανα τον οχλον
  vid-vid: Kwali na kuheha kwinji hali wanhu wala. Wamwe wa hewo nawalonga, “Kamunhu
    yanojile.” Wanji nawalonga, “Hebu! Kanguwajiliza wanhu.”
  pio-NT: 'Nía nacái wenàiwicaca natàaníca ibàacanéeri iyú nalíwáaca Jesús ìwali:
    “Cayábéeri íiwitáise”, náimaca. Quéwa áibanái náimaca: “Càmíirita cayába, ichìwáidacáiná
    wenàiwica meedá”, náimaca.'
  tsn-tsn: Go ne, go na le ditlotlo tse dintsi kaga gagwe mo bathong. Bangwe ba re,
    “Ke monna yo o gakgamatsang,” fa ba bangwe bone ba ne ba re, “Nnyaa, o timetsa
    batho.”
  amr-NT: Jesústaj huakkaʼada onʼtiaʼpakpo, “Huadakda o̱ʼe̱.” Huakkaʼada onʼtiaʼpakpo,
    “Dakhueʼda o̱ʼe̱. Namaʼda oʼmanmadikaʼ. Aratbuttaj engaña oʼmagkaʼ.” Nogomey huakkaʼada
    onʼtiaʼpakuy.
  pwg-pwg: Ma nani korotona kamonai na wawaya Yesu ivivi sisiyakarakaravei. Viya ivona
    bo, “Tuna tomowa biibiina.” Ma viya ivonapotesi bo, “Kegha, tuna wawaya iberoberowesi.”
  cjv-cjv: Ena ari yai opai munmane ama tei moiro ka num boiro wira dire di ipo ka
