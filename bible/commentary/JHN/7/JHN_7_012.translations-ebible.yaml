  kxv-kxv: ବାରେ ଲ଼କୁ ଏ଼ୱାଣି ତାକି କିଲିବିଲି ଆ଼ହିମାଚେରି, ଏଚରଜା଼ଣା “ଏ଼ୱାସି ନେହିଁ ମାଣ୍‌ସି”
    ଇଚେରି; ଅ଼ଡ଼େ ଏଚରଜା଼ଣା “ଆ଼ଏ, ଏ଼ୱାସି ଲ଼କୁଣି ନା଼ଡ଼ି କିହିମାନେସି” ଇଞ୍ଜିଁ ଇଚେରି ।
  cha-cha: 'Ya guaja un dangculon gonggong entalo y linajyan taotao sija pot güiya;
