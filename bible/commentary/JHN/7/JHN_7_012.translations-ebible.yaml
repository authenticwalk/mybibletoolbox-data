  kos-kos: Oasr na mungulngul lun un mwet uh kacl. Kutu mwet uh fahk, “El mwet na
    wowo se,” a kutu fahk, “Mo, el aklalfonye mwet uh.”
  ibo-ibo: E nwere oke ntamu nʼetiti igwe mmadụ ahụ banyere ya. Ndị ụfọdụ na-asị,
    “Ọ bụ ezigbo mmadụ.” Ndị ọzọ na-asị, “Mba, ọ na-eduhie igwe mmadụ.”
  yml-yml: Tomotoga fuedi i veꞌawayaya Iesu faifaina, ꞌifwaidi i vo, Tomogo ꞌatumaina,”
    weꞌe ꞌifwaidi i vo, Kebu, weꞌe i vevekalieda.”
  ory-ory: ଆଉ, ତାହାଙ୍କ ବିଷୟରେ ଲୋକସମୂହ ମଧ୍ୟରେ ବହୁତ ଆନ୍ଦୋଳନ ହେବାକୁ ଲାଗିଲା; କେହି କେହି
    କହିଲେ, ସେ ଜଣେ ଉତ୍ତମ ଲୋକ; ଆଉ କେହି କେହି କହିଲେ, ନା, ସେ ଲୋକମାନଙ୍କୁ ଭ୍ରାନ୍ତ କରୁଅଛି।
  bzj-bzj: Lata peepl monks di krowd mi-di taak bowt ahn. Dehn seh, “Ih da wahn gud
    man.” Sohn neks wan seh, “Noh, aal hihn di du da fool op di peepl dehn.”
  chk-chk: Ekewe aramas lon ewe chulap ra möngününgünfengen usun i. Ekoch ra apasa,
    “I eman aramasöch,” nge pwal ekoch ra apasa, “Apw, a chök atupu ekewe aramas.”
  ssd-ssd: 'Maŋgur suŋgo ta sinamŋge afu sisu-sasuka sakinaig: Nu taŋgo mayenu ŋginaig
    le nane afu ndek sakinaig: Kuga. Nu taŋgo didik farmba wam ŋaigonu tumniŋgit tuku
    ŋginaig.'
  acr-TNT: 'Chiquixoꞌl ri winak lic e qꞌui ri caquichꞌaꞌtibej ri Jesús. Jujun caquibiꞌij:
    «Laꞌ la Jesús lic utz ucꞌuꞌx» quechaꞌ. Yey e cꞌo jujun chic caquibiꞌij: «Laꞌ la
    Jesús lic na utz ta ri cuꞌano ma xa quebusoc ri winak» quechaꞌ.'
  rop-rop: Wal nobodi bin gibit streit ensa langa detlot serramonimen, dumaji detlot
    pipul bin bradin blanga detlot serramonimen. Bat loda pipul deya bin dalimbat
    miselp snikinwei blanga Jisas. Sambala bin tok, “Im gudbala men.” En sambala bin
    tok, “Nomo. Im nomo gudbala men, dumaji im trikimbat ola pipul en deigidaweibat
    olabat.”
  mee-mee: Na maluame keke palivalikala rea ka pangamologa. Palu nge ri keke rorole
    roma, “Ka i a agau e pe.” Ava pattoto keke rorole roma, “Ke sa. Ke pataoptaopaꞌe
    ragau.”
  mwf-2018: Mu kardu wurnangat-ka murrinh ngarakngarak-te puddanayiththa purni nukunu-nu
    Jesus. I murrinh kanhi-wa pumenanudha pardi mange pigunu ngatha, “Nukunu-ka kardu
    patha nawa?” Mu ngamere deyida kathu-ka murrinh pumemnu, “Awu, nukunu-ka kardu
    mere thathpirr patha, nukunu-ka murrinh ngathayida dampirrayirrarart wurran ngarra
    kardu.”
  dif-dif: 'Kana wolara marapujeli nunkangundru buljubuljurilkijiribamalina wonti.
    Palpa jatana wonti: „Nau ngumu nganai;“ palpa jatana wonti: „Pani, Nulu kana wolara
    karkarkai.“'
  gam-gam: Una merke moi ge Jisas pille nomane soka pai. Una pende embe dji, Jisas
    ge iwa wopake moro we dji ba, una pende man we dji. Une ge una nomane to ke ye
    aundo we dji.
  nou-nou: Edo embo jiwae be ainda atisera amimi ungosuka uso jawo da ge dengoro da
    mina sara edo isera. Edo embo nenei mi sisera, “Umone embo ewamei na.” Awarate
    embo nenei mi sisera, “Awodo aera umone embo da yei ge busira.”
  mqb-NT: 'Ɗo ahay tə səsœk a səsœk à wulen a tinen ahay inde. Ɗo a azar aya ta wa:
    «Winen ɗo lele awan.» Ɗo a azar aya ɗukwen ta wa: «A''ay, winen apan i lize anan
    ɗo ahay aɗəka.»'
  ape-B: Wolobaichi elpech douk chanaki chowachabal umu chunek agundak nebeguni woligun.
    Ali chape chanobomu chokweh cheyagwleh chokubul atimu Jisas. Enech chakli anan
    yopunali alman. Wakuli enech chakli anan yowenali alman douk nalaugamu elpech
    meyoh.
  grc-F35: Καὶ γογγυσμὸς πολὺς περὶ αὐτοῦ ἦν ἐν τοῖς ὄχλοις· οἱ μὲν ἔλεγον ὅτι «Ἀγαθός
    ἐστιν,» ἄλλοι ἔλεγον, «Οὔ, ἀλλὰ πλανᾷ τὸν ὄχλον.»
  cav-NT: Tuhua jucuare cuanaque tuna Jesúsja ishu quisaraticuare. Etehua quisarati
    jipenee tuna jucuare. —Jesús tu dyaque jidaque, —jadya tuna umae jucuare. —Aijama,
    jidaque ama tume. Pusha pusha aridaque tume, —jadyatu jucuare peya cuana.
  kgp-NT: 'Vẽnh kar vỹ ti to vĩ mũ. Ũ ag tóg ti to: “ũn há vỹ tỹ ti nĩ,” he mũ. Jãvo
    ũ ag tóg: “vó, ẽg mỹ tóg ón tĩ,” he mũ gé.'
  bvd-bvd: Ma toaa lao konia nai ki daka bae fuuaro na suli nia matangada kwailiu.
    Tai waa ki daka bae suli nia daka 'urii, “Sa wala bae waa ade diana bae.” Ma tai
    waa ki lau daka 'urii, “Waa nai 'e sukea toaa 'oro 'asia naa daka lea suli sukea
    nia nai.”
  ukr-1871: 'І було багато говірки про Него в народї: инші казали, що Він добрий;
    инші ж казали: Нї, а зводить народ.'
  apz-apz: Hwe moyaꞌmi piꞌnɨngo engoso hofɨko mtitofo mtitofo syohumolawentɨfi aꞌamu
    fehohnjoso ole lɨmentohofi, Jisas kako wopɨngo hweho. Aꞌamu fehohnjoso ole lɨmentohofi,
    Jisas kako aꞌamumo hwasyo hungkuno lɨkuꞌmofɨwoꞌnɨngkiso hweho. Ose lɨmentohofofoho.
  yon-yon: Kwane, kadaareb yemoon ku mene nedbiwen kwaom kumbed yika man yi angkodmia
    yaa koraawengbed yedmenoon yedmenoon kamenabiib. Nimakarub yenambed kuu “Ye kuu
    karub amunaa.” andaiwa, kwane nimakarub yenambed kuu “Ye kuu nimakarub birande
    abdon benweneenaa.” andaiwa kamiwen.
  poi-NT: Jesɨc jém pɨxiñt́am jém it́yajwɨɨp jém sɨŋjo̱m nacwácyajta̱p entre jeeyaj
    i̱apaap jém Jesús. Nɨmyajpa algunos iga agui wɨbɨc pɨ̱xiñ jém Jesús. Pero tuŋgac
    nɨmyajpa iga tsa̱m imɨgóyáypa jém pɨxiñt́am.
  wuv-wuv: I dupuaa ei gupuu rama'a rona fileleleinia. Hefi'a na ware, “Hia, rawani'a
    rama'a.” Hefi'adiai na ware, “Lo'e, ina sifi'aa ei rama'a.”
  quf-NT: 'Chay runakunamanta wakinkunami kusalata rimayaqllapa Jesuspaqqa. Ukkunami
    niyaqllapa: “Kusa allin runami” nir. Nataq ukkuna-shuypaqa niyaqllapa: “Manami,
    ashwan runakunata llullachin” nir.'
  yuw-yuw: Ihoroc yuya owi amna komongno yui Yesuha mata koböc yong tonggung. Auho
    wömai yogung ‘yui amna ogepma’, o auho yogung ‘muno, yu suraro inong yungitac’.
  hus-NT-1971: U cue’ t’iloxnab a Jesús c’al an ajibalchic axi xe’ets taja’. Talchic
    in ulu pel i alhua’ inic, ani talchic in ulu yab pel i alhua’ inic, cum tocat
    in c’ambiyal an iniccua’.
  med-med: Ni kʉn, wamp minal ndi, ol wal tek nʉk mel, “Wu ei, wu kai ei,” nʉtʉng.
    Mat ndi, nʉk mel, “Wu ei ndi, wamp mbʉ tʉpa wʉlʉ mundrum,” nʉtʉng.
  bch-bch: Be gid ipom tikamur alele ngan aea posanga. Edengada tikeo ga, “Ei eaba
    kemi.” Be padengada tikeo ga, “Mao. Ei ipabuobuo gid ipom.”
  cco-NT: 'Jo̱ eáamˊ sɨ́ɨngˋ jaléngꞌˋ i̱ dseaˋ Israel i̱ sɨseángꞌˊ do cuaiñ˜ quiáꞌˉ
    jaléꞌˋ e jmóoˋ Jesús. Jo̱ jee˜ do quiéengˋ i̱ lɨɨng˜ dseaˋ i̱ féꞌˋ lala: “Jaangˋ
    dseañʉꞌˋ i̱ guiúmˉ lɨiñꞌˊ do”; jo̱guɨ jee˜ dobɨ quiéengˋ dseaˋ i̱ féꞌˋ cajo̱:
    “I̱ dseañʉꞌˋ íˋ jaˋ dseengˋ éerˋ, jo̱guɨ lɨco̱ꞌ ngɨrˊ ta˜ jmɨgǿøngˋ jaléngꞌˋ dseabˋ.”'
  deu-1951: 'Und es gab viel Gemurmel seinetwegen unter dem Volk. Etliche sagten:
    Er ist gut; andere aber sprachen: Nein, sondern er verführt das Volk.'
  alq-ALGNT: 'Igi kitci mane a8iagog kagi ma8adjiidi8agobanen 8edi, okimodji mamikoma8abanin
    Jesosan. Nandam ikidobanig: “Kitci k8aiakozi aa.” Kodagiag dac ikidobanig: “Ka8in
    ii! O8agackibinan mega a8iagon.”'
  ixl-NNT: 'As nik iyolbꞌe veꞌt unqꞌa tenameꞌ u Jesús. As at jolol uxhchil ech nik
    tal ileꞌ: —Chꞌiꞌumal itxumbꞌal u najeꞌ,— tiꞌk chajnaj. Pet ech koj unjolte, tan
    ech nik tal ileꞌ: —Yeꞌ bꞌaꞌn veꞌt nibꞌan u najeꞌ, tan nu kuxh iyansa naj itxumbꞌal
    unqꞌa kumooleꞌ,— tiꞌk chajnaj.'
  boa-NT: Áábedítyúu mɨ́amúnaa ihjyúvahíjcyá páhduváre. Tsaatée nehíjcyá ɨ́mɨáábé
    dibye íjcyane. Árónáacáa tsijtye nehíjcyá ímítyuube íjcyaabe íllure mɨ́amúnáake
    állihíjcyáne.
  etr-etr: Udia dolö gegedoi amoligi yafiea sëdäwala säla didigaha dilo. Odoaea e
    hedabimelëla säla digi, amase, odoaea sähaleada, Amala made. Eada udia dolö dahila
    neaha neala säla digisa dilo.
  quh-NT: 'Jatun p''unchaypaj chay ashqha jamojcunataj Jesusmanta mayta chhichinacusharkancu.
    Ujcuna nisharkancu: “Payka c''acha runa”, nispa. Waquinrí nisharkancu: “Mana c''achachu.
    Runasta pantachejmin payka”, nispa.'
  kwi-kwi: 'Awa usparuzpain us akwa kwisha kwinta kiara. Mɨnpazha ka kizara: “An ampune
    wat amit.” Mamaztuzne ka kizara: “Usne watchi. Usne awaruza kain kinamtu.”'
  agm-agm: Iyataatɨ Jisaasihopɨ isɨhiya wɨrɨsandɨhiya pɨwɨha pɨhɨtɨwɨ yatɨhɨ bɨpi
    gwaamwɨrɨnɨwɨ katɨwɨ kanawaatopo. Iyawaawɨ usa satawaatopo. “Ko utaaho gaahoe,”
    tawaatopo. Iyauhɨ amɨ usa satawaatopo “Owe. Ko isɨhiyai jɨnjaipundataase,” tawaatopo.
  ubr-ubr: Sabu sigaraba kuayo gagamin amonai nan on tous wat sibidurusof bonen. Sabu
    fani on si’yau, “On Orot obin,” ato sabu fani on si’yau, “Ambin,” ato sabu fani
    on si’yau, “On sabu ekukuyoyois.”
  tsw-NT: A̱tsuma̱ o oɓoloꞌo, ama na̱ a̱bunda̱ a yuwusan ta̱ adanshi na̱ yemenu a
    aci e Yesu. Ozo o ro a damma a na, “Vuma va̱ a̱ɓula̱ ɗa.” Ozo o ro gba a damma,
    “Ama a ɗa waa yuwusaan epen.”
  cax-NT: 'Arrüpecu manuma macrirrtianuca sürümanama bama bapario iyoti. Aboma bama
    namatü: “Arrti maniqui ñoñünrrü bien buenurrti”. Pero maquiataca namatü: “Champürrtü
    buenurrti, itopiqui encañaoti ümo macrirrtianuca”.'
  aia-aia: Mei beiraaui noni hunga, ra ragoi nei nara hadanga'inia Jisas. Tara'i nei
    rau o'ani, “'E sae goro naasi.” Ma tara'i nei rau o'ani, “Ai'a na! 'Ia mo'osi
    'a pwari'iraaui noni.”
  srp-1865: 'I bijahu za nj mnoge raspre u narodu: jedni govorahu da je dobar, a drugi:
    nije, nego vara narod.'
  agt-agt: A addu hapa ya nean-anisat na tolay kiden gafu tentu. “Mappya na tolay
    yen O,” kun na kadwan. Ammi ta kadwan a “Mappya hud yeyana, te mangitawag ta tolay
    kiden,” kunda.
  lug-lug: Ne wabaawo oluvuuvuumo lungi mu bantu. Abamu ne bagamba nti, “Mulungi.”
    Naye abalala nga bagamba nti, “Nedda, alimba abantu.”
  yby-yby: Sakiya moniki ohu nijeyoko, maloka wewenasiya musika ga liki Jisesiya we
    lalo maya ne. Liki layoko, malokasiya emega liki, hulikalo, emokahoya muki wewenasida
    maya dilipe opa napa okaka noiyo.
  heb-heb: ותהי תלונה רבה על אדותיו בתוך העם אלה אמרו טוב הוא ואלה אמרו לא כי מתעה
    הוא את העם׃
  mpp-mpp: Uwanagubong ngic-ngigac habutowa bocyacti yele mingagec ailu gocnedi yanguc
    miibong, “Ye ngic madicne.” Inguc mibong, gocne yengi yanguc miibong, “Miyac,
    ngic yogodi ngic-ngigac habutowa kwesac aiyelecaigac.”
  apb-apb: Mwala oto hunge ikire ta'au i leune, na mo iini hunge aada ko talei kele
    sasawaru taane hailiu hunire i sulie a Jisas uuri, “Ingeie mwane diana ni ngeena.”
    Ngaeta mwala kire ko ere oolisire uuri, “Ha'ike, aana ko eeroa mola mwala.”
  san-TEL: తతో లోకానాం మధ్యే తస్మిన్ నానావిధా వివాదా భవితుమ్ ఆరబ్ధవన్తః| కేచిద్ అవోచన్
    స ఉత్తమః పురుషః కేచిద్ అవోచన్ న తథా వరం లోకానాం భ్రమం జనయతి|
  ben-IRV: ভিড়ের মধ্যে মানুষেরা তাঁর সম্পর্কে অনেক আলোচনা করতে লাগলো। অনেকে বলল,
    তিনি একজন ভাল লোক; আবার কেউ বলল, না, তিনি মানুষদেরকে বিপথে নিয়ে যাচ্ছে।
  ntu-ntu: Leplz nzkqlung kx nzycmne-awang mz zbo ngr leplz kc. Kzdung nzrpilr kx,
    “Nide ncblo kxmrlz.” A' kzdu-kzng nzrpilr kx, “E trtingr! Murde mrlx la rmailz-rbr
    leplz kxnzkqlung.”
  pan-pan: ਉੱਥੇ ਵੱਡੀ ਭੀੜ ਇਕੱਠੀ ਸੀ, ਕੁਝ ਲੋਕ ਆਪਸ ਵਿੱਚ ਯਿਸੂ ਦੇ ਬਾਰੇ ਗੱਲਾਂ ਕਰ ਰਹੇ ਸਨ ਅਤੇ
    ਕੁਝ ਆਖ ਰਹੇ ਸਨ, “ਉਹ ਇੱਕ ਚੰਗਾ ਮਨੁੱਖ ਹੈ।” ਕੁਝ ਨੇ ਕਿਹਾ, “ਨਹੀਂ, ਉਹ ਲੋਕਾਂ ਨੂੰ ਗੁਮਰਾਹ
    ਕਰ ਰਿਹਾ ਹੈ।”
  tkr-tkr: I'sa milletne ghalecar ıxha. Sassanbışee «Yugna insan vorva», mansanbışed
    «De'eş, milletıs horbı ha'ava» eyhe ıxha.
  gvc-gvc: Ã jia masa cʉ̃hʉ Jesure payʉ yahuwajaha. Paina “Tiro noariro jira”, niha.
    Paina sehe “Tiro ñariro jira. Masare mahñoriro jira”, ni yahuwajaha tina.
  mwp-mwp: Mabaygal muya nungu ya umamoeyr. Wara mabaygal kedha, ‘Nuy mina mabayg!’
    a wara mabaygal kedha, ‘Lawnga, nuy wati mabayg, nuydh mabaygal ngalkemoeypa.’
  sbk-sbk: Hwali no luyangano lwinji muhati mlubhongano ahusu omwene. Wamo bhajile,
    “Muntu mwinza.” Bhamwabho wajile, “Ndadi abhatezya olubhongano.”
  mya-JVB: လူ အစုအဝေးတို့သည် ကိုယ်တော် ကိုအကြောင်း ပြု၍ အုတ်အုတ်သဲသဲ ဖြစ် ကြ၏။ အချို့
    တို့က၊ သူ သည်သူတော်ကောင်း ဖြစ် သည်ဟူ၍၎င်း၊ အချို့ တို့က၊ သူတော်ကောင်းမ ဟုတ်၊ လူ
    များကိုလှည့်ဖြား သည်ဟူ၍၎င်း ဆို ကြ၏။
  kgf-kgf: Waŋu ic tuŋ yanda sucginaiguc iwac ac saŋec sasala ʒégic. Waŋu tosaranéŋ
    ic imi ic hiabia ʒégic, waŋu tosaranéŋ ʒéqetali wamma ʒégic; Qahac, ic iminéŋ
    ic embac ikoc waŋ énécmianʒac.
  awb-awb: Míó kega Sísane sánsánsábé ehmuniq éhmúníréra mó kegá, We kaweq aní míre
    uwara mó kegá, Írakaumo. We péhe ání míre uwe.
  gdn-gdn: Iyapana pakasi ragidai mete kina Iyesu nene tagamawa ko mu kawakawaimuguma
    kudumugu waina-pamawa ki pokere e sisiyai ki mu weki gwaiya mena umana misimisi
    were manu kasiwaratagamawa idiwa. Dai tagamawa ke; “E ka apunu bagi kawaya mosi.”
    Ko dai tagamawa ke; “Pa mena, e ka iyapana kuduba nu beraniyau.”
  nko-NT: Ɔdɔm amʋ bɛblɩ́ asʋ́n tsɔtsɔɔtsɔ nklobítɔ tsú Yesu ɩwɩ. Akʋ bɛɛ, “Ɔha
    wankláán ogyi.” Akʋ ɛ́ bɛɛ, “Ɛkɛkɛɛkɛ, ɔdɛ ahá mlɛ́.”
  bsn-NT: 'Tirʉ̃mʉrire jãjarã masa Jesúre ñagõjai ñacama ĩna. Sĩgʉ̃ri ado bajiro yicama:
    —Quẽnaro yigʉ ñagʉ̃mi —yicama ĩna. Gãjerãjʉama: —Quẽnaro yigʉ me ñagʉ̃mi. Masare
    yitogʉ ñagʉ̃mi —boca yicama. Ʉjarãre güirã ñari, ĩna masune yayioroaca gãmerã
    ñagõcõa ñacama ĩna, Jesúre gõjarã.'
  pib-NT: Tsru gixaxkaklu rixna gixolune yine Gesoya. Wa pimrine wane china, “Kiglerni.”
    Pimrine wane china, “Gike. Seyni Wale yokwitna yine.”
  wiv-wiv: Na poloka kabuna manumanu kapou kua dia ta popole ngungu za vona. Taza
    dia ta tania, “Ia na kaka pa.” Taza dia ta kolia dia ka tania, “Beta, ia e gala
    ki rurukia manumanu.”
  reg-reg: Nikubhao amasimulo mafu mu bhise ingulu yaye. Abhangi nibhaika ati, “Ni
    munu wa kisi.” Abhangi nibhaika ati, “Uli, kabhebheya ebhise.”.
  mlh-mlh: Ŋiŋigo kubu yoŋoji botuyaŋuŋgo Yesure saŋu buŋo kokoine mibuŋ. Goineji
    “Ŋi oi fiine yobu,” mibuŋyoŋ, goineji iŋi mibuŋ, “Mata! Iŋoji ŋiŋigo kubu sogo
    bojiqojibu eyareko witijibu fukeegobi.”
