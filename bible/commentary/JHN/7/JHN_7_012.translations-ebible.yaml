  wol-2010: 'Ca biir mbooloo ma ñu ngi doon déeyante, di wax ci ay mbiram. Ñii naan:
    «Nit ku baax la.» Ñee naan: «Déedéet, day nax nit ñi.»'
  kqw-kqw: A susut na taro det wasiso eno un o Iesu. Ara taro det watungi uni lena,
    “I ara wakak na musano,” ma ara taro kai det watungi lena, “Awu, i ben raro a
    taro.”
  nss-nss: Pe hu ndramat soyon iya, ara huro panguluwani Yesu mwalingahu, hayah tahu
    huropa, “Yiy ara ndramat hiyan.” Pe hayah tahu yi hupa, “Pwi, yiy ngara kipwasike
    hu ndramat.”
  snc-snc: Mo ḡutuma-bara nuḡanai Iesu kiraḡi-ḡairiḡairina tu ebarego-rakavato. Tarima
    kotari ḡekirato-ḡoi, “Ḡia tu tarima namona” ḡetato. Ma kotari tu ḡekirato-ḡoi,
    “Asiḡi, ḡia na tarimarima eḡorikau-darere darererini.”
  lgl-lgl: Ma ioli afula rasua gi, gera ka nurunuru agwaagwa sulia 'uri 'e, “Wale
    ba, 'i lia te wale 'oka.” Ma nali ioli gera ka ilia, “'E talaia ioli afula rasua
    gi fala laa na sulia kotona lia gi li.”
  mmo-mmo: Tombe hil davu pataalang ak yi lôôt, om vaalu danêêl nambe, “Yi omaaho
    nivasa,” de vaalu danêêl nambe, “Malis, navu tatuhin hil.”
  ncu-NT: Mò̱ ase̱ŋ sooo ne̱ ba ŋwiini lamaŋ‑ɔ‑rɔ. Bamo̱ bo̱ko̱ yɛ, “Ɔ gye̱ se̱sɛ
    timaa.” Bo̱ko̱ mɔ yɛ, “Daabii! Ɔnyare̱ amo̱ e̱ pe̱nna ase̱sɛ ne̱e̱.”
  cni-NT: 'Apatojeitainchari anta icantavacaajeitanaca. Icantacoyetiri Jesoshi: —Cameetsari
    ini. Pashini cantayetaintsi: —Te incameetsateji, irointi yamatavitiri atiri.'
  eng-WMB: There was much murmuring among the multitudes concerning him. Some said,
    “He is a good man.” Others said, “Not so, but he leads the multitude astray.”
  zaw-NT: 'Lo rebejṉ xhidaalga yu'' xhidajl bejṉ ni cagusiejyreni xcuentni. Yu''reni
    räjp: “Hueen najcni”, per sgaiireni räjp: “Dini gac hueen. Cagusgueeni rebeṉguejdx.”'
  san-MAL: തതോ ലോകാനാം മധ്യേ തസ്മിൻ നാനാവിധാ വിവാദാ ഭവിതുമ് ആരബ്ധവന്തഃ| കേചിദ് അവോചൻ
    സ ഉത്തമഃ പുരുഷഃ കേചിദ് അവോചൻ ന തഥാ വരം ലോകാനാം ഭ്രമം ജനയതി|
  tam-TCV: கூடியிருந்த மக்களுக்கிடையில் இயேசுவைக்குறித்து கருத்து வேறுபாடு இருந்தது.
    சிலர், “அவர் ஒரு நல்ல மனிதர்” என்றார்கள். மற்றவர்களோ, “அப்படியல்ல, அவன் மக்களை
    ஏமாற்றுகிறான்” என்றார்கள்.
  mit-NT: Te cuàhà gá nì ndatnuhu stná‑nè sàhà‑yá. Vàha ga‑yà, cachí dava‑ne, doco
    dava ga‑nè, còó, mà váha‑ya, vàchi dandahví uun‑ya nèhivì, cachí‑nè.
  ceb-ULB: Adunay daghang paghisgot taliwala sa panon mahitungod kaniya. Ang uban
    miingon, “Siya usa ka maayo nga tawo.” Ang uban miingon, “Dili, siya ang nangulo
    sa pagpahisalaag sa panon.”
  ces-LB: '@see-verse:JHN.007.011'
  mkn-mkn: Banya orang ada bakusu-kusu soꞌal Dia. Saparu bilang, “Dia tu, orang bae.”
    Saparu lai bilang, “Sonde! Dia tu, tukang putar-balek yang suka tipu orang banya
    dong.”
  pol-UBG: 'I wiele szemrało się o nim wśród ludzi, bo jedni mówili: Jest dobry. A
    inni mówili: Przeciwnie, zwodzi ludzi.'
  qxh-NT: 'Pampa runacunapis Jesús-janan tincupänacurcaycaran. Waquin runa Jesúspaj
    niran: «Pay alli runa.» Waquinna niran: «Mana. Runacunata pantaycächin.»'
  nwi-nwi: Ikɨn a, narmamə khapsaah kɨsəsiwən-əsiwən mamhani In. Tɨksɨn khamə, “In
    yemə huvə kɨrik;” mərɨg tɨksɨn khamə, “Nɨkam. In rameikuə ye narmamə.”
  kmo-kmo: 'Eyey ma mima ye nokwapa nokwapa maji batar. Kaw ye eecha wor: “Rii ma
    kepi.” Kaw ye eecha wor: “Rii eyey ma miman woshepiito.”'
  agr-agr: 'Nunú imat yujainai, nu aents tuwakbaunmaya wajumak niina pachisag: “Duka
    aentsuk dekas pegkejai”, tuinai, tikich chichaidau: “Auk pegkegchauwe, aentsun
    wainak tsanú wekaenuwe”, tuidau.'
  kyc-kyc: Dokopa mee wambu dupwame baasa kando mumu mamu lao lapome, Baa akali keyange,
    leyaminyipa lapome, Daa baame mee wambu dupwa suu longo nyuo karamo, leyami.
  urd-GVU: ہجوم میں سے کئی لوگ عیسیٰ کے بارے میں بڑبڑا رہے تھے۔ بعض نے کہا، ”وہ اچھا
    بندہ ہے۔“ لیکن دوسروں نے اعتراض کیا، ”نہیں، وہ عوام کو بہکاتا ہے۔“
  yre-NT: 'Minnun wunwun "vɩdɩ ''sia fɛ zɩɛ -a -nan "kaga. Min -mienun -a ve ''nan:
    «E ya min tɩglɩ ''a.» Te -a -mienun "o "ve ''nan: «-Cɛjɛ! Min nɛn e min see "paaman
    bɛ -nyrɛn.»'
  fuh-BKF: 'Yimɓe heewɓe ina njeddundura dow haala makko. Woɓɓe ina mbi''a: —O neɗɗo
    lobbo! Woɓɓe du ina mbi''a: —O wanaa koy, o majjinoowo yimɓe.'
  arl-NT: 'Puetunu pueyajanaari Jesujiniji sasacojotooriquiaa. Noojiaqueyari sequeriquiaa:
    —Jesuuri maninia pueyano. Tamasacaari saniniuujia sequeriquiaacujua: —¡Maja maninia
    pueyano! ¡Pueya sapojojua najuhuanaj!'
  ziw-ziw: Nakuna ntakalisi zilozize mwedifyo dya wantu. Wamwe wawo wagamba, “Ni mntu
    ywedi.” Watuhu wagamba, “Bule! Awaza wantu.”
  grc-TR: Καὶ γογγυσμὸς πολὺς περὶ αὐτοῦ ἦν ἐν τοῖς ὄχλοις· οἱ μὲν ἔλεγον ὅτι Ἀγαθός
    ἐστιν· ἄλλοι δὲ ἔλεγον, Οὔ, ἀλλὰ πλανᾷ τὸν ὄχλον.
  nag-nag: Aru manu khan majote Tai nimite kotha namila bisi ulaise. Kunba koi, “Tai
    bhal manu ase.” Kintu dusra khan koise, “Nohoi, kintu Tai manu khan ke ulta loijai.”
  eng-OEBCW: and there were many whispers about him among the people, some saying
    “He is a good man;” others, “No! He is leading the people astray.”
  knj-NT: 'Miman tzet chi al-le yin naj xol ánima titu''. Ey eb chi aloni: “Caw watx''
    jun winaj ti'',” ẍi eb. Pero ey pax eb chi aloni: “C''amaj, pena, chi etnele eb
    ánima yu,” ẍi eb.'
  deu-1912: 'Und es war ein großes Gemurmel unter dem Volk. Etliche sprachen: Er ist
    fromm; die andern aber sprachen: Nein, er verführt das Volk.'
  san-PUN: ਤਤੋ ਲੋਕਾਨਾਂ ਮਧ੍ਯੇ ਤਸ੍ਮਿਨ੍ ਨਾਨਾਵਿਧਾ ਵਿਵਾਦਾ ਭਵਿਤੁਮ੍ ਆਰਬ੍ਧਵਨ੍ਤਃ| ਕੇਚਿਦ੍ ਅਵੋਚਨ੍
    ਸ ਉੱਤਮਃ ਪੁਰੁਸ਼਼ਃ ਕੇਚਿਦ੍ ਅਵੋਚਨ੍ ਨ ਤਥਾ ਵਰੰ ਲੋਕਾਨਾਂ ਭ੍ਰਮੰ ਜਨਯਤਿ|
  nob-LB: 'Derfor snakket folket i smug om ham. Noen sa: ”Han er et godt menneske”,
    mens andre sa: ”Nei, han bedrar folket.”'
  ntj-ntj: Nyangka-ya yarnangu pirnilu-yanku kutjupa-kutjupa palunyatjarra ngaparrkulu
    tjaalymara watjaranytja. Kutjupatjarralu-ya watjarnu, “Wiya, wati-kulila walykumunu
    palunyanya.” Nyangka kutjupatjarralu-ya watjarnu, “Wiya, watjara-tjananya piwarrtjingara.”
  sxb-NT: Mu omurima ogwa awantu omwo, awantu awangi waatanika okuimonyerezia. Awandi
    waawoolanga mbwe, “Omuntu oyo ari omuntu omulootu.” Na awandi woona ni walowa
    mbwe, “Yawa, omuntu ono asemerezia awantu.”
  nhu-NT: Ɛ bonyii ke nɛ no tfumtfume ɛkumɛ wvú baay. Ɛ bomew bɛnsee lɛ, “Wvú nu wee
    wvù jee.” Ɛ bomew kaci lo lɛ, “Wvú lɛɛle lo bonyii.”
  row-row: Atahori hetar utu-utu soꞌal Eni. Ruma rae, “Eni, atahori maloleꞌ.” Ruma
    fai rae, “Hokoꞌ! Eni, mana peko-lelekoꞌ hiiꞌ a laka-ese atahori hetar.”
  msy-msy: Ezɨ gumazamiziba uarir tongɨn a bagha sighsirakaba uariv gei. Marazi ghaze,
    “A gumazir bar aghuim.” Ezɨ marazi ghaze, “Puvatɨ, a gumazamizibagh ifari.”
  agg-agg: Ranɨyei nindou afɨndɨ meŋgoro ranɨ-sɨmboanɨ Sisasɨmbo-dɨbo teihümarɨhorɨ.
    Bɨdɨfɨrɨ ai seiya, “Aiana nindou aboed-ani,” asu bɨdɨfɨrɨ ai seiya, “Wanɨ, aiana
    aboedɨyupoanɨ, ŋga aheimbo wosɨhoaforɨ hoafɨyu-randeimb-ani,” masahündo.
  ptp-ptp: Xomxo wê dô gee he keac kɨyang tɨbeac lec Yesu, om he ya nêl ên nêbê, “Ge
    xomxo nivɨha ti,” dɨ he ya nêl ên nêbê, “O xomxo nivɨha lêm, ên mi kɨtyoo xomxo.”
  nak-nak: Tiele, egite la valalua me hatavivile viputugere mulitiao, goma isahari
    egite vevei mago “Eia la tahalo ale taritigi.” Eala moli isahari egite vevei mago
    “Ouka, eia la tahalo la visigolo giteu la valalua me hatavivile.”
  lbb-lbb: A galis a tarai la wasisik o e Iesu. Dingla na tarai la atongi mang, “I
    a wakak a barsan,” pa dingla otleng la atongi mang, “Belal, i sira asongo a taraila
    ka.”
  kan-2017: ಜನರು ಗುಂಪುಗಳಲ್ಲಿ ಆತನ ವಿಷಯವಾಗಿ ಗೊಣಗುಟ್ಟುತಿದ್ದರು. ಕೆಲವರು “ಆತನು ಒಳ್ಳೆಯ ಮನುಷ್ಯನು”
    ಎಂದರು, ಇನ್ನು ಕೆಲವರು “ಇಲ್ಲ ಆತನು ಜನರಿಗೆ ಮೋಸ ಮಾಡುತ್ತಾನೆ” ಎಂದರು.
  cso-NT: 'Hi³ ja¹ tsáu² né³ jmɨ́¹ zian² juóun³² tsá² jmɨ́¹ ná¹juónh²³ hi³ ca³tɨn¹
