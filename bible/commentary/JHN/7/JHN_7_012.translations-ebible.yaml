  aby-aby: '@see-verse:JHN.007.011'
  eng-YLT: and there was much murmuring about him among the multitudes, some indeed
    said — 'He is good;' and others said, 'No, but he leadeth astray the multitude;'
  jni-jni: Nigura nimeki bibukom anicce numeme, aye wa gusi, unubo mani sa adi iri
    aye wagusi mazin nu ranga anabu.
  kne-kne: Mo din nasinop pay ay ipogaw et nan-ayaayasak da ay nansosongbat maipanggep
