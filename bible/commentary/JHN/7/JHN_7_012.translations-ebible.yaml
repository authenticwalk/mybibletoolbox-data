  tpi-OTNT: Na ol manmeri i toktok planti long em namel long ol yet. Sampela i tok,
    “Em i gutpela man.” Tasol sampela i tok, “Nogat. Em i save giamanim ol manmeri.”
  mbt-NT: Te seeye ne kalibulungan, masalig ka egmana-naasey meyitenged kandin. Ka
    duma migkahi, “Meupiya sikandin ne etew.” Piru ka duma migkahi degma, “Kene ne
    malehet sika, su eg-akalan din de ka me etew.”
  hau-SA: A cikin taron kuwa aka yi ta raɗe-raɗe game da shi. Waɗansu suka ce, “Shi
    mutumin kirki ne.” Waɗansu kuwa suka ce, “A’a, ai, ruɗin mutane yake.”
  mam-NT: 'Cyxol kej xjal otk chi pon tuj nink''ij, at nim yol ti'' Jesús cyu''n,
    pero tuj ewjel. At juun e xi'' kbante: “Jun ba''n xjalxin.” Pero at juuntl e xi''
    kbante: “Jaxin jun tzpetsal xjal.”'
  udu-udu: 'Dhala dhana gumgum miikin ma waambuhany ’kwani mo gom a’di mo. Kun tiya
    o gwo mo ki: A’di ta wathi/ jin ’boro’d mo be. Dhali kun tiya o gwo mo ki: Yisa.
    A’di suski ’kwani mmodheres mo be.'
  tvt-tvt: Miloong dung ni heh tiit ah rapne ih huwaan rumta. Mararah ih liita, “Heh
    wase,” rukho loong ah ih liita, “Tah angka,” mih thong moong mokwaan ha.”
  bgt-bgt: Sethe na tinoni tadia na mavitu kena titiono varihotaghidia eigna a Jisas.
    Kekeha itadia kena velea, “Imanea na mane toke.” Kekeha kena haghore tughura,
    “Teo! Imanea ke pilaunira na komi tinoni.”
  mvn-mvn: Ka tanoi wayahina tomotau habuhabui matataui ivi‑awa‑yaya Iesu wayahina,
    ka inau‑vonuvonu taina deina. Tupwai ivonavona, “Tauna onoto ahiahina,” kate tupwai
    ivonavona, “Eha! Tauna tau vitupu, ka tomotau vo‑vi‑banabanai.”
  djk-NT: 'We, ne ala den sama bigin wan takitaki anga denseefi fu Masaa Jesesi ede.
    Son fu den e gafa en taki en na wan bunbun sama. Taawan taki: “Ho! Nono! Na wan
    bidiigiman. Ai bidiigi sama.”'
  uig-LAT: 'Kishiler arisida uning toghrisida köp ghulghula boldi. Beziler uni: «Yaxshi
    adem!» dése, yene beziler: «Yaq, u xalayiqni azduruwatidu!» déyishti.'
  nde-nde: Phakathi kwamaxuku abantu kwakulokunyenyezelana ngaye. Abanye bathi, “Ungumuntu
    olungileyo.” Abanye baphendula bathi, “Hatshi, ukhohlisa abantu.”
  ton-ton: 'Pea naʻe lahi ʻae fefanafanahi ʻi he kakai koeʻuhi ko ia: he naʻe pehē
    ʻe he niʻihi, “Ko e tangata lelei ia:” kae pehē ʻe he niʻihi, “ʻOku ʻikai; he
    ʻoku ne fakahalaʻi ʻae kakai.”'
  mir-NT: Mädiáacäp jaꞌa Jesús hänajty jaꞌa majiäyaꞌayhajxy. Näjeꞌe hajxy hänajty
