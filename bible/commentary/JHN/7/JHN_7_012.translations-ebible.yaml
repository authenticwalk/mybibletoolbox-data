  amu-NT: 'Ndoꞌ tꞌmaⁿ waa na ticatjoomꞌ na jlaꞌneiⁿ nnꞌaⁿ na jndyendye cantyja ꞌnaaⁿꞌaⁿ.
    Ee cwantindye joona tyolue: “Ya tsꞌaⁿñe tsaⁿmꞌaaⁿꞌ.” Sa̱a̱ ntꞌomcheⁿ tyolue: “Tiyuuꞌ,
    ee manquiuꞌnnꞌaaⁿ nnꞌaⁿ.”'
  hin-CV: यद्यपि मसीह येशु के विषय में लोगों में बड़ा विवाद हो रहा था—कुछ कह रहे थे,
    “वह भला व्यक्ति है.” और कुछ का कहना था, “नहीं, वह भरमानेवाला है—सबके साथ छल करता
