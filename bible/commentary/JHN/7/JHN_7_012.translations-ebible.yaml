  tiw-tiw: Tayikuwapi tiwi mimpa pirimi kapi awarra ceremony. Wuta nimarra pirimajirri
    ngini (about) awarra ngawa-yuwuni. Wuta mamana pirripangiraga pili wuta pirimakirri
    awuta alawuruwi pili ngini wuta pirrijami (if they said) ngini ngawa-yuwuni ngarra
    pupuni api wiyi awuta alawuruwi pirrija-kirayi (they would give) jirti ngirramini
    (trouble) kapi wuta api wuta mamana pirripangiraga. Yingampa (some) awuta tiwi
    pirimi ngini ngarra pupuni tini api wutatuwu yingampa (others) pirimi ngini, “Ngarra
    karluwu pupuni tini pili ngarra kunyani arimi kangawula,” pirimi.
  tha-KJV: และประชาชนก็ซุบซิ​บก​ันถึงพระองค์​เป็นอันมาก บางคนว่า “เขาเป็นคนดี” คนอื่นๆว่า
    “​มิใช่ แต่​เขาหลอกลวงประชาชนต่างหาก”
  por-BR-2018: 'E havia grande murmuração dele nas multidões. Alguns diziam: Ele é
