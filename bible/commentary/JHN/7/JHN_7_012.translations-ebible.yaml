  urd-GVH: हुजूम में से कई लोग ईसा के बारे में बुड़बुड़ा रहे थे। बाज़ ने कहा, “वह
    अच्छा बंदा है।” लेकिन दूसरों ने एतराज़ किया, “नहीं, वह अवाम को बहकाता है।”
  ycn-ycn: 'Cajrú re i''imacaño pura''acó Jesús nacú. Ne''iyajena quemaño rinacu:
