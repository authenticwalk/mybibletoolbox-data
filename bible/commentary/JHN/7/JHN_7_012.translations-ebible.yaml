verse: JHN.007.012
translations:
  kpx-kpx: Ige ata bahataeau saiavoi moleho loui tai lohoma. Degomoleau loui avoe,
    “Keu atae dua.” Isege degomoleau loui avoe, “Ba, keu ata lobogevemale ataike.”
  okv-H: Eto embomeni na oenga oenga horuketo embo nei na kumumu ke na, “Embo amo
    javotohora,” ke ijio embo nei na, “Embo amina embo sio humbei ere pahora” ainge
    ea
  tbo-tbo: Lawa a boluhi ma Yesu binei hi laugamogahigahi po gehouhi hi pa, ‘Yesu
    tauna lawa dewadewana.’ Ma gehouhi hi pa, ‘Ega, lawa e koyakoyamehi.’
  mal-C: 'ജനസമൂഹത്തിൽ അദ്ദേഹത്തെക്കുറിച്ചു വലിയതോതിൽ രഹസ്യചർച്ചകൾ നടന്നുകൊണ്ടിരുന്നു:
    “അദ്ദേഹം നല്ലവൻ” എന്നു ചിലർ പറഞ്ഞു. “അല്ല, അയാൾ ജനക്കൂട്ടത്തെ കബളിപ്പിക്കുകയാണ്”
    എന്നു മറ്റുചിലരും പറഞ്ഞു.'
  grc-SR: Καὶ γογγυσμὸς ⸉πολὺς περὶ αὐτοῦ ἦν⸊ ἐν τοῖς ὄχλοις· οἱ μὲν ἔλεγον ὅτι Ἀγαθός
    ἐστιν· ἄλλοι ⸆ ἔλεγον, Οὔ, ἀλλὰ πλανᾷ τὸν ὄχλον.
  bgc-bgc: फेर भी यीशु के बारें म्ह बड़ी बहस होण लागरी थी, कई माणस कहवै थे, “के वो
    भला माणस सै।” अर कईयाँ का कहणा था, “के ना, वो माणसां नै बहकावै सै।”
  khz-khz: Vogutuma para aonai Iesu warigi gekilagi-garigari-gitaawai. Talima reketa
    gekilawai, “Ia talima namana” negetiwato. Reketa gekilawai, “Aikina, ia na taunilimalima
    reketa evailearana.”
  deu-TKW: 'Und es wurde viel im Volke über ihn herumgeredet; die einen sagten: er
    ist gut; Andere sagten: nein, sondern er verführt das Volk.'
  zsr-NT: 'Szxöni gluiꞌ didzaꞌ ca nac queëꞌ Jesús bunách zian niꞌ. Laꞌquëꞌ taꞌnë́ꞌ:
    ―Naquëꞌ dxiꞌa. Yelaꞌquëꞌ taꞌnë́ꞌ: ―Cutu naquëꞌ dxiꞌa le rziꞌ yéꞌinëꞌ bunách.'
  lin-lin: 'Kati na bato, tembe ekomaki makasi na tina na Ye. Bamoko bazalaki koloba :
    Azali moto malamu ; bamosusu : « Te, azali kokosa bato nyonso. »'
  hns-NT: 'Djaatie logan tjoeppe se okare biese me batiaat raha. Koi koi bolies: „Oe
    attjha aadmie hai.” Bakie ekwan bolies: „Na, oe manai log ke bahakaawe hai.”'
  noa-E: Mag nʉm dʉ̈i ĩchab sĩi bigaaum khʉʉnaujã i igwia, “Jãg wounan ãba nem wajaphampaita
    wau khitaajem” a iyʉ̈ʉ aawai, jũrr ãaur khʉʉnau, “Ʉ̈ʉ̈, ¿jãga õor wajapham abarju
    jãg sĩi õor khũgur nʉrraajem?” aajeejim aajem jũrram khʉʉnau.
  eng-EMTV: And there was much murmuring among the crowds concerning Him. Some on
    the one hand were saying, “He is a good Man”; while others were saying, “No, on
    the contrary, He deceives the people.”
  mib-NT: 'Te yōhyo ni cacahān ñayuu jeē sɨquɨ́ yā, chi sava i cácahān: Tēe vāha cúu
    de. Te sava ga i cácahān: Tuú chi stáhú de ñayuu.'
  lif-NT2: यरिक् मनाहाॽरे़ ये़सुरे़ कुयाःम्‍बेओ स्‍वाःत्ताङ् मे़जे़क्‍खु॥ कुभारे़
    मे़बाःत्तु, “खुने़ॽग नुःबा मनारो” कर वेॽहाॽरे़ मे़बाःत्तु, “मे़ःन्, खे़ल्‍ले़ग
    मनाहाॽ इङ्‌ले़क्‍तुसिर वाॽरो॥”
  xnj-xnj: Pamsambi wa vandu kwavi na vandu vamahele vevajovai chinunu. Vangi pagati
    yavi vakajova, “Mundu mbwina.” Vangi vakajova, “Mwe! Akuvayaganisa vandu.”
  mmx-mmx: Buaang atnedi limixin diga paase siksikma mu ne Iesu. La leventaba luvuttadi
    diga lok, “Neni lagale laradi.” Leventaba diga lok, “Kopmen, neni i sasar asoogong
    buaang limixin.”
  cbr-NT: Bari ñucacanania unicama raírinëx —ax ca upí uni 'icë —quicëbëbi ca uni
    raírinëx, —usama ca. An ca camabi uni parania —quiacëxa.
  tee-NT: 'Ju ixlacata ju Jesús na lhu ix''alin ju chivinti ju va sek ixtanajun ju
    lapanacni. Ju ali''in ixtanajunch ni na k''ox lapanac ju yuchi. Ju ali''in ixtanajun:
    ―Jantu vasalh k''ox lapanac. Va a''okxchok''oi ju lapanacni.'
  eng-LSV: And there was much murmuring about Him among the multitudes, some indeed
    said, “He is good”; and others said, “No, but He leads the multitude astray”;
  cak-NT: Y chiquicojol ri winak chupa ri nimak'ej ri', q'uiy anchique niqui'ij chirij
    ri Jesús. Jec'o ye'in chi ri Jesús jun utzilaj achi. Jec'o ye'in chi ri Jesús
    man utz ta, roma yeru'on engañar ri winak.
  pah-NT: 'Igwete he''yive''g̃a nhonhi''ig̃ayvayvari Jesus''ga rehe. Jara''g̃a ei:
    —Pyry hete ga. Jara''g̃a etehei ga pe: —Ga iporomoandyandyjuhu, ei g̃a o''eavo
    tehe ga pe.'
  sja-NT: 'Eperãarã chok''ara ãchi pitapai osausawaa pedeepachida iru ãpɨte. Ũk''uruurãpa
    mãgapachida: —Jã eperã t''ãri pia bapari. Mamĩda awaraarãpa mãgapachida: —Jã eperãpa
    eperãarã k''ũramaa nipapari.'
  xed-xed: 'Ka sliʼavaftá zlərɗutawi ka ŋɗaŋɗa ta ghəŋa tsatsi mataba mnduha kazlay:
    Ŋərma mndu ya, ka sanlaha, mnduha ta zaɗiŋta tsi, ka sanlaha.'
  glk-glk: 'درباره‌یه اون مردمه میأن همهمه زیاد بو. تعدادی گفتیدی: «مردِ خوبی ایسه»
    و تعداده دیگرم گفتیدی: «نه، بلکی مردمه گمراهه کونه.»'
  mks-NT: 'Ta ja̱ndá joho ndítúhún ya̱á ña̱yivi sa̱há Jesús xíca nuu na víco̱ cán.
    Java na cáchí na̱ sa̱há Jesús ña̱ cúú dá ta̱a cája va̱ha. Ta java na cáchí na̱:
    “Co̱ cúú toho da ta̱a va̱ha jáchi̱ xíca nuu cuití da̱ jándahvi da ña̱yivi”, cáchí
    na̱.'
  gfk-S: Ma a tamat na matanabar kaia, di ga haramurungo utana. Ari di ga tangtange
    be, “A tahut na turadi ie.” Ma ari mes di ga tangtange, “Pata. Aie tikenong ing
    i lamlamus harara ira turadi.”
  bmu-bmu: Ambazip kambu yeŋön sutŋine Jisösgöra saŋep keu gwötpuk jiget. Tosatŋan
    “Azi mi ölöp sorokŋi,” jigetmö, tosatŋan kewö jiget, “Qahö! Yaŋön mönö ambazip
    kambu eŋololoŋ ak eŋgiiga kahapmahap ahakze.”
  dgz-dgz: To iam baware ameme gapan nop simura wa agagam baraene senaren. Upi wane,
    “Me apan kakae” upi gare wan, “Uon, me waenapan ebo ewamuiniwa.”
  eng-GNV: 'And much murmuring was there of him among the people. Some said, He is
    a good man: other sayd, Nay: but he deceiueth the people.'
  zaa-NT: 'Ca enne'' ỹétse''á nna yala gunne cą quì''e. Ttu te cą nna ra cą: Yala
    enne'' tsè'' ná bí. Pero áttu te cą nna ra cą: Álahua enne'' tsè'' nua'', sino
    ruthacca''ỹí bą́ yetsi.'
  eng-WEBSTER: 'And there was much murmuring among the people concerning him: for
    some said, He is a good man: others said, No; but he deceiveth the people.'
  guh-guh: 'Ayaibitsaëto jivi vëpaxapaxajaiya baracuaicuaijaitsi Jesús. Itsamonae
    jumaitsi Jesús yabara: —Pexaniajamatabëcuenenë raja, jai itsamonae. Itsamonae
    pijinia jumaitsi: —Apo pexaniajamatabëcuenenë raja Jesús. Peyamaxëitojorobinë
    ra saya jivi, jai Jesús yabara.'
  bon-bon: Biname cina siiyä mene ca ajananinisi teeme poto cidi me. Poto cina jiicisi
    egä, “Tabe lui miiji biname gyene.” Poto cina jiicisi egä, “Eewe, tabe miiji biname
    lica gyene. Tabe biname bine yaangletnäjemuge.”
  nhw-BL: 'Huan miyaqui masehualme quiejelnamictinemiyayaj Jesús se ica seyoc. Sequin
    quiijtohuayayaj: “Yaya se cuali tlacatl.” Sequinoc quiijtohuayayaj: “Yaya amo
    cuali, san tlacajcayahua.”'
  swh-ONEN: Kulikuwa na minongʼono iliyoenea kumhusu Yesu katika umati wa watu, wakati
    wengine wakisema, “Ni mtu mwema.” Wengine walikuwa wakisema, “La, yeye anawadanganya
    watu.”
  wbi-wbi: Avaanhu vinga mulipugha lila. Vakava vikujovasia, vamo vitii, “Umuunhu
    ujuo nnofu.” Avange vitii, “Ndali, umuunhu ujuo isofia avaanhu.”
  bba-bba: Dɑbirɑ tɔn wɔru ɡe sɔɔ, bɑ sikirinɑmɔ tɛɛru tɛɛru win sɔ̃. Gɑbu bɑ nɛɛ,
    wi tɔn ɡeowɑ. Mɑ ɡɑbɑ nɛɛ, u tɔmbu nɔni wɔ̃kumɔwɑ.
  eng-KJVCPB: 'And there was much murmuring among the people concerning him: for some
    said, He is a good man: others said, Nay; but he deceiveth the people.'
  kgk-NT: 'Ha kente kwéry omombe''u joavy avy hese: —Hekoha porã va''e ha''e, he''i
    hese. Outro he''i: —Ndaha''éi hekoha porã va''e. Nhane mbotavy rei oiko-vy va''e
    ae, he''i mo''ã hese.'
  waj-waj: 'tuduu gioonna kiaapuuya innara ngiari avuki ngiari avukiida murumuru tuduu
    vooyaano tunoo: Yoketaa vaidivaivee, tuduu vooyaano tunoo: Hamavee. Ivo gioonna
    kiaapuuya unnakua tioo varivaivee,'
  cpy-cpy: 'Tema osheki atziri theenka-waeta-kiriri Jesús. Eenitatsi kantatsiri: “Kameethari
    irika atziri.” Eenitatsi itsipa kantatsiri: “Tee ikameethatzi, tema ramatawi-takiri
    atziri-paeni.”'
  ekk-PKP: 'Paljud rahva hulgast kurtsid tema peale. Mõned ütlesid: „Ta on hea inimene,“,
    samas teised vaidlesid vastu: „Ei! Ta petab inimesi.“'
  mpx-mpx: Boda gamwanaa gamagalau hi loliwaliwan nabi Yeisu kaiwena. Enuna hi ba,
    “Iya tau waiwaisana,” yaka enuna al hi ba, “Nigeya, iya gamagalau i nul pagegel.”
  wbp-wbp: Yalirla panungka yapangka, yapangku kujalpalu Purlapa waalparrurnu, ngula-puru-jukulkulpalurla
    panu-kariji jangkardu murnkirikiri-jarrija, ngulalpalu ngalya-kari wangkaja, “Ngurrju-nyayirni
    yaliji Jijaji.” Ngalya-karijilpalu wangkaja, “Lawa, yalumpurluju kajana yapa panuju
    karlirr-kanyi kuja-purda-kari warlkanjirli.” Kujanyalpalu jaaly-manu.
  luo-luo: Ji mathoth mane ni e sawono ne wuoyo kuom Yesu. Jomoko nowacho niya, “En
    ngʼat maber.” To jomoko kuomgi to nowacho niya, “Ooyo, owuondo ji.”
  nhe-NT: 'Huan miyac tlacame quiijilnamictinemiyayaj Jesús se ica seyoc. Sequin quiijtohuayayaj:
    “Yajaya se cuali tlacatl.” Sequinoc quiijtohuayayaj: “Yajaya ax cuali, san tlacajcayahua.”'
  aii-aii: 'ܗܘܹܐ ܠܵܗ̇ ܛܲܪܛܲܡܬܵ‌ܐ ܪܵܒܵܐ ܒܘܼܬ ܕܝܼܹܗ ܓܵܘ ܟܸܢܫܵܐ. ܚܲܕܟܡܵܐ ܐܵܡܪܝܼ ܗܘܵܘ:
    ”ܐܢܵܫܵܐ ܛܵܒ݂ܵܐ ܝܠܹܗ،“ ܘܐܚܹܪ̈ܢܹܐ ܐܵܡܪܝܼ ܗܘܵܘ: ”ܠܵܐ، ܡܲܚܠܘܼܛܹܐ ܝܠܹܗ ܠܟܸܢܫܵܐ.“'
  esk-NT: Iñuich atqunaq uqaksraqtuniqsut Ilaagun, iḷaŋich uqaqhutiŋ iñullautaunipḷugu
    aasriiḷu iḷaŋich uqaqhutiŋ pigiiññipḷugu kinnitñiŋnipḷugu iñuŋnik.
  msb-msb: An mga tawo man nagapahurutik-hutik manungod sa iya myintras nagasarabi
    an iba, “Matanos siya na tawo.” An iba naman nagasarabi, “Dili! Siya gayod an
    nagapalibog sa mga tawo.”
  cpa-NT: 'Jue¹² dsa² ni³dsii¹² jǿg³ hi² chi³hia¹²dsa Jesús. Ca²dsiog³dsa ca¹juúh²:
    ―Dsa² dsiog¹ báh³ héi² ―ca¹juúh²dsa. Ca²dsiog³dsa ca¹juúh²: ―Dsa² hlanh³ báh³
    héi². Di³ mi²ju³ mi²gan¹²dsa dsa² ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ରଇଲା ବେସି ଲକ୍‌ମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ଜିସୁର୍‌ ବିସଇ କାତା ଅଇତେ ରଇଲାଇ
    । କେତେ ଲକ୍‌ ଜିସୁ ବେସି ନିକ ଲକ୍‌, ବଲି କଇତେ ରଇଲାଇ ମାତର୍‌ ଆରି ଅଦେକ୍‌ ଲକ୍‌ମନ୍‌ ତାକେ
    ନାଇ, ସେ ଲକ୍‌ମନ୍‌କେ ବୁଲ୍‌ ସିକିଆ ଦେଲାନି, ବଲି କଇତେ ରଇଲାଇ ।
  meu-meu: Aru taudia ese e hepapahuahulaia bada. Haida eto, Ia na tau namona. Ma
    haida eto, Lasi, ia ese taunimanima e hakaudia kereremu.
  yva-NT: Muno vatano wanui wo Yesus ansamuabe taune mansai vambinibe. Inta ware,
    “Wato pamo vatano kove pa!” Weramu inta wo raura ware, “Jewena! Yara Po vatane
    maponae.”
  dgc-dgc: Sakay du tolay sa, éy masiyadu i pégbébaheta de ni Jesus. Te sénganya a
    mégkagi a mahusay siya a lélake. Sakay te mégkagi be a “Ewan, da pagkamalién na
    du tolay.”
  zpm-NT: 'Grë zha ne ndxie lo lni, loxaque me rzeet zho. No zho rnee: “Tib miech
    wen nac me”; nogaa zho rnee: “Pe miech wen na zho gac me, loxaque noquidie me
    miech.”'
  hix-NT: Toto komo xarha nosonytxetxkon hatà, noro yehtxoho hoko, thenyehra hatà.
    Ohxe we manay ha, ketxkon hatà, anar komo. Àna make mpe, onkuhtono ynye me haxa
    we manay ha, ketxkon hatà, anar komo.
  sim-sim: Hako ma musha mendek Jisasin limu mbara, �Ma oto ma jivi ria.� Hako lal
    limu mbara, �Wahau te! Haimba handambanda ma ria.�
  npi-ULB: त्यहाँ भिडहरूमा उहाँको बारेमा धेरै बहस भएको थियो । कसैले भने, “उनी असल
    मानिस हुन् ।” अरूहरूले भने, “होइन, यसले भिडहरूलाई बहकाउँछ ।”
  cgc-cgc: Tama na mga ittaw dya daw sigi gaisturyaay danen an ta inay-inay nang parti
    ki Jesus. Duma gambal, “Miad kanen na ittaw.” Piro, duma an a gagumod, “Dili kanen
    an miad tak paluko din nang mga ittaw.”
  tim-tim: Dâ luâk dondâ arekŋe amâ yoŋâk yâkgât den dondâ magaŋgi goaŋgi agi. Akto
    bikŋande hin dâyi, “Yâk âmâ luâk âlepŋe.” dâyi. Dâ bikŋande âmâ den kom hin dâyi,
    “Bo, yâkŋe âmâ nen biwi gulip akŋet dâm den maknengimap.” dâyi.
  yor-yor: Ìkùnsínú púpọ̀ sì wà láàrín àwọn ìjọ ènìyàn nítorí rẹ̀, nítorí àwọn kan
    wí pé, “Ènìyàn rere ní í ṣe.” Àwọn mìíràn wí pé, “Bẹ́ẹ̀ kọ́, ṣùgbọ́n òun ń tan
    ènìyàn jẹ ni.”
  wos-wos: Wungi wandaka di du takwa di hafu buléta di angi wa. Nawulak di wa, “Dé
    yikafre du dé.” Wungi wandaka nawulak di wa, “Yingafwe. Dé du takwaka yéna yakwa
    du dé.”
  emp-NTPO: 'Maʌ̃ne zocãrã arima duanʌba Jesud̶ebemada iwidrʌa bed̶ea duanasid̶aa.
    Ʌ̃cʌrʌba jarabadjid̶aa: “Idjira ẽberã biaa,” baribʌrʌ dewararãba jarabadjid̶aa:
    “Mãwãẽ́a; idjira sewaid̶a b̶ʌa.”'
  eng-F35: And there was a lot of murmuring about Him among the crowds. Some were
    saying, “He is good”; others were saying, “On the contrary, he's deceiving the
    people.”
  ind-ind: Di antara orang banyak yang ada di pesta itu mulai terdengar bisik-bisik
    tentang Yesus. Ada yang berkata, “Dia orang baik.” Tetapi ada juga yang berkata,
    “Bukan, dia penyesat yang menyesatkan banyak orang!”
  pes-OPCB: 'در میان مردم نیز بحث زیاد بود. برخی طرفدار او بودند و می‌گفتند: «عیسی
    مرد بزرگواری است»، و برخی مخالف او بودند و می‌گفتند: «نه، عیسی مردم را گمراه می‌کند».'
  mpt-mpt: Nakaia unangai ye miblibi i sinwalo ayok baase baase bianiba maki baaniba
    E naka ayamobo gesib eka maki baaniba E nakaia unangai dim oye binabebo gesib
    binibbu
  ssx-ssx: Mo wanda꞉hali paeyaoma꞉ Yesu pa꞉ta꞉ pi alo hata꞉ hambiliki hambilikima꞉
    pimikime. Mandane wanda꞉halima꞉ta꞉ Ipikita꞉ epeke halie lemekepate mandane wanda꞉halima꞉ta꞉
    Dia꞉me laa Wanda꞉hali pa꞉ta꞉ ya pi lo hala꞉ halie lemekeme.
  mkl-mkl: Ŋɔi si zɑmɑɑu inɛ ŋɑ ɑ̀ wɑsi ku fɔ ideɛ do ɡundu. Inɛ ɡɔ ŋɑ ɑ̀ wɑɑ ni,
    inɛ jiidɑi. Nɔ inɛ ɡɔ ŋɑ mɔ ɑ̀ wɑɑ ni, iboi, wɑ dĩ ijui inɛ ŋɑi.
  gaq-gaq: ରେମୁଆଁଇଂ ଜିସୁନେ ବିସୟ୍‌ରେ ଅଲେଙ୍ଗ୍ ଅଲେଙ୍ଗ୍‌ଚେ ଲେଃଗା ଲେଃଗା ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍ଆର୍‌ଡିଙ୍କେ
    । ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‌କେ “ମେଁ ମୁଇଙ୍ଗ୍ ନିମାଣ୍ଡା ରେମୁଆଁ ।” ବିନ୍‌ଣ୍ଡ୍ରେଇଂ ବାସଙ୍ଗ୍‌କେ
