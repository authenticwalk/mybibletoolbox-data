  ena-ena: Lɨhavɨdaci hulaŋ iamɨgali agɨlaŋ nusaŋ mu ciaŋ mu ciaŋ aba aba ciabɨsɨ
    iahuavɨmi. Limu hɨhɨle nameŋ abavɨmi. Hulaŋ agaŋ nɨbu hulaŋ huaci uavɨmi. Limu
    hɨhɨle agɨlaŋ abavɨmi. Hɨma uavɨmi. Nɨbu hulaŋ iamɨgali akape agɨladɨ hɨji mɨŋaihuihu
