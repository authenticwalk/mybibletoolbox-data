    san tacajcayahua.”'
  quc-TNT: 'Chquixol c''u ri winak, q''uia ri cäbix chrij ri Jesús. Jujun cäquibij:
    “Are jun utzalaj achi,” —quecha''. Niq''uiaj chic cäquibij: “Man are tä utzalaj
    achi, rumal chi queusub ri winak,” —quecha''.'
  tfr-NTPO: Nopga l̈öng eshko l̈i Jesús l̈anyotkë l̈öng ara. Kjong kjong tjl̈ẽ ga
    «Domer, e pjl̈úe» l̈e. Kjong kjong obi tjl̈ẽ ga «Eni l̇l̇ëme. Shäng oba jyãpgwë
    eröe» l̈e.
  kaq-NT: Hihti caibo jaya baxex baxexi. —Siri joni tah qui —hihqui caibo. —Sirima
