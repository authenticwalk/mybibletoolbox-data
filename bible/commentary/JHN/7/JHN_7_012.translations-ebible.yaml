  eko-eko: 'Vakatthi wa atthu apale waarivo waapa monkoni wa ye, akina aari olupa
    toono: “Mwinyi wooshapweya rooho.” Akina araka: “Wala, oniwaattettekha atthu.”'
  qxn-NT: 'Tsaychö maytsicag goricashga runacunanam, Señor Jesucristopag parlayargan:
    “Payga alläpa alli runam.” Pero waquincagcunanam niyargan: “Tsayga manam alli
