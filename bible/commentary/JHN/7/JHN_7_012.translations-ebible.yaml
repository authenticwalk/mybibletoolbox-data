  tgo-tgo: E wabwiko tɨne gharɨgharɨ thɨ vevaŋaewi weŋgi Jisas kaiwae, vavana thɨŋa,
    “Amalaghɨniye lolo thovuye,” na vavana thɨŋa, “Nandere, i yaroŋgiya gharɨgharɨ.”
  yap-yap: Ma bo’or e girdi’ ni i kathkathnag murung’agen u fithik’ e pi girdi’ nem
    ni aram urngin; ni be yog boch e girdi’ ni be lungurad, “Cha’nem e be’ ni bfel’.”
    Ma boch e girdi’ e lungurad, “Danga’, ya be bannag e girdi’.”
  mop-NT: Le'ecoo' a cristianojo, yaab a tanoo' u jisilt'an yoc'ol a Jesusu. —Qui'il
    winic a Jesusu,— cu t'anoo' a yaab ichil a jisilt'ana. —Ma' le'equi. Chen tan
    u tusic a cristianojo,— cu t'anoo' ulaac' ich jisilt'an.
  tet-tet: Ema waꞌin namaas baa malu tan Nia. Balu naꞌak, “Nia neꞌe, ema diꞌak.” Balu
    tenik naꞌak, “Lale! Nia neꞌe, tolek teen mak nakara bosok ema waꞌin.”
  hlt-MCSB: Te dongah anih kawng te hlangping kohuetnah la muep om uh. A ngen loh,
    “Hlang then ni,” a ti uh. A tloe rhoek loh, “Pawh, hlangping te a rhaithi coeng,”
    a ti uh.
  xtd-NT: 'Te ijan xyuku kueꞌe xa kueꞌe ñayiu. Ka ndatnuꞌu‑i xa ka kakuneꞌe‑i Jesús,
    ko naꞌi ni. Dava‑i n‑ka jaꞌan: “Se vaꞌa kuu‑s”, ko dava‑i n‑ka jaꞌan: “Ña ndaa,
    chi dandaꞌu‑s ñayiu yaꞌa.”'
  mdy-ETH: ዴራ ዒዛ ሚርጌና ዾንካኔ፤ ዒማና ፔቴ ፔቴዞንሢ፦ «ዒዚ ኮሺ ዓሲኬ» ጋዓዛ፥ ዛላ፦ «ያዺቱዋሴ፤ ዒዚ ዴሮ ዻዻቢሻኔ»
    ጋዓኔ።
  spl-spl: Âiyongom yâhâm geŋetâ lohimbi dondâŋe kiŋgityeŋahât otmâ Yesuhât den lohotŋan
    alahu gulahu otbi. Alahum hioŋakmâ nombotŋaŋe yuwu sâwi. “Yesuŋe âiloŋgo tânnongom
    mansap,” sâwi. Yâhâ nombotŋaŋeâmâ sâwi. “Bia. Yâkŋeâmâ lohimbi kâityongomu mâtâp
    tâpikgum otmâ hilipgumai,” sâwi.
  usp-NT: 'Y xo''lak cristian wi'' nic''j tijintak chi yoloj chirib''il rib''ak chirijil
    Kakaj Jesús. Wi'' jujun tijb''ijtak: Jun tzilaj winaki''n, tiche''tak. Y jujun
    chic tijb''ijtak: Ma'' jun tzilaj winak ta''n, tike tijin tijsub'' cristian, tiche''tak.'
  zav-NT: 'Na'' beṉə'' ca'' zɉənžag lao lṉinə'' zane'' gwso''e dižə'' c̱he Jeso''osən''
    len lɉuežɉga''aque''. Na'' caguə tozə can'' gosə''əne'' c̱he''. Baḻe'' gosə''əne'':
    ―Naque'' beṉə'' güenṉə''. Na'' yebaḻe'' gosə''əne'': ―Abi, chonḻeizene'' beṉə''ənə''.'
  sgz-sgz: Má iatung i katbán matananu, marán di arasás arliu i di sur Iesu. Te di
    parai ngo, “Lain kálámul sang!” Má te bul di ngo, “Auh, kápte ngo lain kálámul.
    A lu agur pasi matananu.”
  kek-NT: 'Nabaleb li cuanqueb aran yo̱queb chixcuech''inquil rib chirix li Jesús.
    Cuan yo̱queb chi yehoc re: —Cha̱bil cui̱nk a''an, chanqueb. Ut cuan cui''chic
    yo̱queb chi yehoc: —Inc''a''. Li cui̱nk a''an naxbalak''iheb li tenamit, chanqueb.'
  blz-NT: 'Ka'' biai'' a mian pooseasoi muntundun i Ia. Isian mian men mangaan: “Ia
    mian ma''amat.” Isian uga'' men mangaan: “Sian, Ia mantarai pisiso'' sala'' na
    mian biai''.”'
  poe-NT: 'A̱ ntá itsjé sín ntiha mé kjo sín kíchó sín kíxin nkexrí tjen chꞌán. Iso
    sín ntáchro sín kíxin: “Jína chꞌán”; kjánchó í so sín ntáchro sín kíxin: “Jehya
    chojni jína chꞌán, méxra̱ imá chꞌiyehe chꞌán chojni”, ichro sín.'
  san-TAM: 'ததோ லோகாநாம்ʼ மத்⁴யே தஸ்மிந் நாநாவிதா⁴ விவாதா³ ப⁴விதும் ஆரப்³த⁴வந்த​:|
    கேசித்³ அவோசந் ஸ உத்தம​: புருஷ​: கேசித்³ அவோசந் ந ததா² வரம்ʼ லோகாநாம்ʼ ப்⁴ரமம்ʼ
    ஜநயதி|'
  cof-NT: Yaca nosa duque cuenta quinaminlanue. Weyanlari yaca sen joe tinaminlanue.
    Weyanlari te, seitoe; tsachilaca encanamin joe tinaminlanue.
  srm-NT: 'Nöö dee hia sëmbë dee ko a di piizii naandë, nöö deseei ta taki soni fëën
    tu. So u de ta gafëën taa a dë bumbuu sëmbë. Otowan taa: “Nönö huun, a dë wan
    ganjansëmbëma, politikima.”'
  qvs-NT: Tukuy runakuna Jesus yachachikunanta sukaman parlachinakurkansapa. Sukkuna
    rimarkansapa alli yachachikuk runa kananta. Sukkuna rimarkansapa mana alli rurak
    kashpa llullachikuykananta.
  zca-NT: 'Xid rë men ze'', rë mod nize''t bixa'' Jesús, nzho bixa'' kidi''zh: “Wenka
    Jesús”, mbaino más bixa'' kidi''zh: “A''a, nikide xa'' ze'' men.”'
  cbc-NT: 'Mai, topʉ caãna camasã patoaca pʉame, Jesús cʉ̃ caátiãnierẽ ĩñarĩ, atore
    bairo ãmeo ĩ bʉsʉyupa na majũ: “Caroʉ́ niñami. Cʉ̃ cabuerije cariape niña,” qũĩñuparã
    jĩcããrã. Aperã pʉame, “Caroʉ́ mee niñami. Cʉ̃ cabuerije jʉ̃gori camasãrẽ na tʉ̃goña
    mawijiao joroque ácʉ átiyami,” ĩñuparã.'
  qxo-NT: 'Atscag goricashga runacunanam quiquincuna pura Jesuspä parlayargan. Juccunam
    niyargan: “Payga alli runam” nir. Waquincunanam niyargan: “Manam allinötsu. Runacunata
    criyitsirmi llullapan” nir.'
  mox-mox: Tomotau qabudi nuanidiega iveveʼawahayahaya Ieisu weaqina ta dibudi ivonaya,
    “Tauna ʼoloto aqiaqina!” Ta wese dibudi ivonaya, “Gebu, mana tauna tomotau veveaqiledi!”
  kew-kew: Onaa adaapumi page Yesu madaa mumu agaa lo piruasimi. Goa pua medalomame
    nipu epe aa yaade loa medalomame dia sa rabu nipumi makirae agaa ta simi.
  dww-dww: Be inam dabudine patara dosinama taudi kasave mareḡa Yesu awai giugiuena.
    Banaga ḡesaudima a riuna, “Tauna banaga verenama”. Be ḡesaudima a riuna, “Ibewa,
    tauna banaga e biribiri waideḡedina.”
  nif-nif: Tɨmbi kɨmɨn wopumdok boñgɨpsɨnan asuptɨ Yesulok plon manda janjat eñgɨlɨñ.
    Dɨwɨndɨ “Endɨ ama kɨndem” wɨndɨñ eumbi, dɨwɨndɨ ñɨndɨñ eñgɨlɨñ, “Nɨm, endɨ amatam
    nanandɨnjɨ tɨmbɨ kamalalak.”
  twi-ASANTE: Nnipa no kaa ne ho nsɛm huhuhuhu ɛfiri sɛ, na wɔsuro Yudafoɔ mpanin
    no. Ebinom se, “Ɔyɛ onipa pa.” Na afoforɔ nso se, “Ɔyɛ ɔdaadaafoɔ.”
  aoj-aoj: Amam nematawa hiasi esis atis sandaꞌipama anen saꞌosaꞌombel saꞌi, “Anen
    aman buꞌunai.” Apaꞌ anis saꞌi, “Owaꞌ, anen nagambasoꞌma epes hiasii.”
  cbv-cbv: Pánihna, cã́acwãbʉt caandíh bʉ́dí jenah joinít, ĩt míic wéhenap wʉt jĩ.
    “Caán tʉ́ini caá”, biquína niíj, “Caán yeejép caá. Cã́acwãdih yee naóhni caá”,
    bitaboó ĩt niijíp wʉt jĩ.
  taw-taw: Pen binɨb okok, takaw kɨmɨgel agɨlɨg agɨlak. Ogɨnap agɨlak, Ne bɨ tep mɨdeb
    agɨlak. Ogɨnap pen agɨlak, Mel, ne binɨb okok kɨlop yepɨs agup tek agɨlak.
  jic-NT: 'Pülücj ''a jis tjimyula ne''aj fiesta mpes. Yupj sin popa pülücj tülü way
    la tjowelel Jesús po''ó. Nepénowa tjowelepj: “Yom ''üsüs way jupj”. La p''a wa
    tjowelepj: “Nin tulucj. Jupj li tsuwile gente jis lal, mpes ma lajay Dios jos
    jin.”'
  zap-NT: 'Ndal mén ne wa lni guin noze wren wren ne rnii men por laa Ne. Gwrol men
    re: “Menwen men.” Gwrol zeg men re: “Nakdet men menwen, noze rkade men mén.”'
  wer-wer: Pël yemaan omnarö pit pimëën ngön laaök neneren naröak, “Ompyaö yaaup,”
    pël yemaan naröak, “Won, pi omnarö lup wa irikor yaalmëaup,” pël mëëa.
  ipi-ipi: Tipa piki pua ateai-kola, wandakali amunguli pua ateaini tupamane bala
    andayo mulu-mulu loto, pii kambua leainipia. Wandakali minditupa-mane mulu-mulu
    loto, Jisasato wandakali tupa minakasa alane leai. Wandakali minditupa-mane bala
    akali epene mindi ateya leaini tekeko, Juta yamena akali kawane tupamane kenda-pene
    mindi yakama gulaini lo yuku wato, utupane-mane pii okone panakame naleai. Jia.
  qul-NT: 'Runacuna uqhupi sinchita Jesusmanta parlarkancu. Ujcunaka nerkancu: “Sumaj
    runa.” Waquincunataj nerkancu: “Mana allinchu, runacunata engañan” nispa.'
  ter-NT: 'Ako tôpi koeku yûho neko êno xâne vo''ókuke. Hara kôe po''ínuhiko: —Itípakovoti
    ne hóyeno. Itea hara kôe po''ínuhiko: —Áko''o, koati aupú''ikoti xanéhiko nê''e
    —koéhiko.'
  bmr-NT: 'Jaabeditɨ sihidɨ miyamɨnaa mɨrɨbacasihicauhi. Saatoho neehicauhi: Aivo
    imihuseebe, noomoro. Jaanotɨ saatoho neehicauhi: Imitɨɨbo miyamɨnaaco bañɨhicaabo,
    noomoro.'
  fuf-fuf: 'Tawi ŋunu-ŋunu fii makko on no ɗuuɗi e hakkunde yimɓe ɓen. Woɓɓe e maɓɓe
    no wi''a: «Ko o neɗɗo moƴƴo», ɓeya ɓen kadi no wi''a: «Oo''o, o majjinay woni
    jamaa on.»'
  bhl-bhl: 'Dakalasomeliwi, kawtiw banban mali mak i ikalem mutuk dim ka kel weng
    tiak tiak bokolew bokolew kesomi, bokolomeliw: “Ete kunum ken ati te!”, ange ange
    kesiliw kate, mali mak i bokolomeliw: “Babo! E kawtiw nulo dasuw dasuw kuw keyemei,
    ibolow teifuluko, koyemkabe kunum ete te!”, ange ange kesiliw kale.'
  ons-ons: Ŋei ŋerep magu suaine eŋe eŋane donka saŋepka zok ra wakoi. Pakiso, ŋei
    ŋerep natne edo rakoi, “Eŋe ŋei maine.” Rauso natne eŋe rakoi, “Mida, eŋe ŋei
    wet ma siuk okan okanonmaike.”
  con-NTPO: 'Aindeccuja tisene afaccopa majanjan su''fa: “Tsaja ño''a a''i tsu.” Tsa''ma
    cca''ija su''fa: “Me''i, ño''ambi tsu –aqquia a''ima afopoen''su tsu.”'
  ghs-ghs: Ma abi samane garubata noke noo maina painake hiireqi qesai hee, Noi abi
    qidzaniqi hiiretahe qesai hee, Eo noi abi ikobetake eetoraiqi hiireta.
  peg-peg: ଆରେ, ତା ବିସ୍ରେ ମାନାୟାର୍‌ ବିତ୍ରେ ବେସି ହେୱାର୍‌ ହେୱେର୍‌ କାଲେ କାଲେ ବେଣ୍‌ କିଦେଙ୍ଗ୍‌
    ଲାଗାତାର୍‌; “ଇନେ ଇନେର୍‌ ଇଚାର୍‌, ହେୱାନ୍‌ ରକାନ୍‌ ହାର୍‌ ଲଗୁ, ଆରେ ଇନେ ଇନେର୍‌ ଇଚାର୍‌,
    ଆକାୟ୍‌, ହେୱାନ୍‌ ମାନାୟାରିଂ ବୁଲ୍‌କାୟ୍‌କିନାନା ।”
  txu-NT: Nhym me me kàxã abenmã Jeju jarẽnho kumex. Me kwỳ ne me abenmã kum, “Kati.
    Jeju mexkumrẽx”, ane. Nhym me kwỳ arĩk abenmã kum, —Kati. Nãm Jeju amijo 'êx ne
    me noo biknoro ba, ane.
  eng-WEBU: There was much murmuring among the multitudes concerning him. Some said,
    “He is a good man.” Others said, “Not so, but he leads the multitude astray.”
  gnw-NT: 'Jare joco pe ñugüɨnoi vae reta uyeaca uyupii Jesús re. Amocue vae jei:
    —Cuimbae jecocavi vae co jae. Ĩru vae reta jei: —Jecocavi''ã co. Upurumbɨtavɨ
    vae co.'
  mux-mux: 'we-yambumanga pulele-ni yundu ólu-walu toku niku anduku muluring. Mare-ni
    niku mele: “Yu yi kaiéle.” niring. Akiliinga-pe mare-ni niku mele: “Yu yandupa
    yambuma gólu topa silimú.” niring.'
  maj-NT: 'Ko̱ xu̱ta̱ nkjiu̱n ta̱ kinchja̱ni̱jmíyaha Jesu. Tjín xi b''a̱ kitsú: “Ndahá
    ndo̱.” K''u̱a̱ ngá xi b''a̱ kitsú: “Najmi nda ndo̱. Xu̱ta̱há b''ana̱cha̱ha̱ ndo̱.”'
  bkq-NT: 'Toenzepa iwâgâ aguewâni modo. Aguelymo: — Koendonro lelâlâ mâkâ — keim.
    Tâlâ, — Koendonro mâkeba mâkâ, konokuni kulâ — kewâni modo warâ.'
  kue-kue: Ana yomba merkinde Yesus pre ka ninu dingwa, “Ye yagl wakai moglkwa.” Ba
    yomba tau yegl dingwa, “Ta manga, ye kakimbi di yomba tongwa.”
  cot-NT: 'Iquenquetsatacojiaqueriquea intati, choocaquea cantavanquitsica: “Iriguentiquea
    cameetsatatsica.” Itsipaqueate icantavaque: “Teequea incameetsateji, mana yamatavijaqueri
    caquinte intati.”'
  bnp-bnp: E huriki ri vareme na ngava, i viliha lae a nitane ria. I ranga ne ria
    ri ta maea, “E Isu ia a bakovi kamumu.” I ranga e huriki ri koli ri ta maea, “I
    uka, e Isu i tami e huriki.”
  apn-NT: 'Nhũm Ijaew piitã tanhmã axpẽn mã Jejus jarẽnh to ho pa. Nẽ kamã mẽ hkwỳjaja
    harẽnh o: —Nà kot amnhĩ to mex o pa xwỳnh na. Anhỹr o harẽnh o pa. Nẽ kamã mẽ
    hkwỳjaja axtem nẽ harẽ nẽ harẽnh o: —Tk. Kot mẽ no kupyr o pa xwỳnh kênã. Anẽ.'
  ctp-NT: 'Kaꞌan ꞌa chaꞌ nchkwiꞌ neꞌ kichen kanꞌ loꞌo taꞌa neꞌ chaꞌ ꞌin Jesús. Ndiya
    neꞌ nu nchkwiꞌ: “Suꞌwe ꞌa nten lka yu kwa.” Loꞌo ndiya xka ta nten nu nchkwiꞌ:
    “Siꞌi. Xkwiꞌ chaꞌ kwiñi nchkwiꞌ yu kwa, nñi lyoꞌo ti yu ꞌin nten.”'
  bre-BRG: 'Hag e voe ur brud diwar e benn e-touez ar bobl. Darn a lavare: Un den
    mat eo; ha darn all a lavare: Nann, met touellañ a ra ar bobl.'
  opm-opm: Angdeipti kat han ihir Oh yah hanmur. Kat han ihir Es. Oh hanip dasuh nahat
    sapat hanmur gosham ahar dahdah meng ama gigoshatpa oh.
  bvr-bvr: Rrapa wurra gama gorlk Jesus nula aburr-wengganachichiyana aburr-ni yongun.
    Aburr-werranga aburr-wena, “An-gata an-molamola,” aburr-werranga aburr-yinanga,
    “Ngika, wurra an-guyolkiya.”
  wal-wal: Asaa giddon daro zuuzunttai denddiis. Amarida asai, “I lo77o asa” yaagees;
    harati qassi, “Akkai; i asa balettees” yaagoosona.
  zad-NT: 'Na'' ladj beṉ''ka'' lle'' lṉina'', beṉ'' zan choe''gake'' xtill'' Jesúza''.
    Baḻe'' che'': “Nake'' beṉ'' wen.” Na'' zi baḻe'' che'': “Bi nake'' beṉ'' wen,
    ḻa'' chdaze'' chziyee beṉ''.”'
  kmg-kmg: Á ŋic omane sâko jaŋe ere dâŋ bocjaha mufembiŋ. Ehuc gâcnezi mumbiŋ, “E
    ŋic biaŋne,” â gâcnezi qatararâ mumbiŋ, “Aricne, e ŋic maŋ bâsifuc ejareekac.”
  aso-aso: 'Idoꞌ eveneꞌ vaiꞌ di geseꞌ igi minangutiꞌ mukiꞌ neꞌminete nene Izesuꞌnimuꞌ
    nunungaꞌ tiꞌ li li minaniꞌ: Aza nene eveneꞌ lamineꞌ neive li eveneꞌ linge nete
    nilavo ma nete nene eveneꞌ mukiꞌ goꞌine izo do goloso neive li laniꞌ ve.'
  uli-uli: Ye cholop le re lunglung irel kofal mo luwulur buwa we le re sor bo, “Yeramtala
    ila semal yarmat le ye momay,” ngo ikla sibis re sor bo, “Yeb, yema kachaperar
    yarmat.”
  nin-NT: Anishirr ba nggo a kri na abubo a iga wa, a gru so re ni ikpa di, “Ugo nggo
    su unushirr uzizi.” Abanu ba da di, “A si si meme hen, à bri ku anishirr ashishi
    mu.”
  tgk-tgk: Дар байни мардум низ дар хусуси Ӯ баҳси зиёде ба миён омад. «Вай одами
    хуб аст», — мегуфтанд баъзеҳо, дигарон эътироз карда «Не, Ӯ мардумро гумроҳ мекунад»
    мегуфтанд.
  acu-NT: 'Nu fiestati iruntrar aints untsuri Jesúsan pachisar chichainak: —Nu aintska
    nekas pengkeraitai, —tunaiyarmiayi. Tinamtai chikich ainau: —Atsa, nuka paseetai.
    Aints ainaun anangkatas wekainuitai, —tunaiyarmiayi.'
  cak-WNT: Y chiquicojol ri winek ri yec'o chupan ri nimak'ij ri', q'uiy c'a ri niquibij
    chrij ri Jesús. Yec'o ri niquibij chi ri Jesús can utzilaj achi wi. Yec'o ri ma
    que ta ri' niquibij, xa niquibila' c'a chi ri Jesús xa yeruk'ol ri winek.
  ebk-ebk: Ongor chi intubtufon nan ongor ay tataku ay nakifiasta maepangkep kan Jesus.
    Wachacha nan nangali, “Kun man ammay hiya ay taku.” Kenalen nan tapina, “Aw! Achi
    ya, tay chana ar-allilawun chi tataku.”
  spa-PDDPT: 'Había mucha murmuración entre la gente con respecto a Él, pues unos
    decían: Es bueno. Otros decían: No, más bien engaña a la gente.'
  ruf-ruf: Mne likingili, iwanu wang'ali wenong'onetsa mbuli tsa Yesu. Iwanu wangi
    walonga, “Imunu yuno kanogha.” Wangi wedika, “Mbe, kowaghitsa iwanu.”
  gun-gun: 'Heta va''e kuery joo rami e''ỹ-e''ỹ ijayvu okuapy heko re, mba''eta amongue
    ma aipoe''i: — Ha''e tu porayvu va''e rima. Ha''e rã amboae kuery ma — Xevy pe
    rã nhombotavypa rei oikovy — he''i.'
  agu-BL: 'Na ẍchixo''l yi e'' wunak yi ate''-tz tk''ej, at wi''nin e'' yi na chitzan
    tan yolche''n Jesús. At e'' yi na cyal: “Yi jun yaja''tz, chumbalaj nin i''.”
    Poro ncha''tz at e'' yi na cyal: “Chin cachi'' nin i'', na i'' jun subul nak,”
    che''ch.'
  isn-isn: Ai ukoli nu witambulyi widu mu kati a anyianza migulya akwe. I auya ai
    aligitilye, “Ingi muntu mukende,” I auya ai aligitilye, 'Ishi, wialimilya i anyianza,”
  eng-PEV: The people were all frightened of the Jewish leaders, so they didn’t talk
    loudly about Jesus. But they talked quietly to each other, and they talked about
    him a lot. Some people said, “He is a good man.” But other people said, “No. He
    is just tricking the people.”
  ilo-ULB: Nagado iti panaglilinnawag dagiti tattao maipanggep kenkuana sadiay. Sumagmamano
    iti nagkuna, “Nasayaat a tao isuna.” Kinuna iti dadduma, “Saan ta inyaw-awanna
    dagiti tattao.”
  pir-NT: Sa ye masa gʉ̃hʉ Jesure peyequina yahu wajahye. Apequina “Tiquiro quehnoariquiro
    ijire”, niahye. Apequina “Tiquiro ñariquiro ijire. Masare mehoriquiro ijire”,
    ni yahu wajahye tiquina.
  anv-NT: Bɔɔ́ abi áchwɔɔ́ ɛpaá ɛwémbɔ, áŋménege ákuú Jisɔs meno. Abifɔ áké,
    “Alú muú melɔ́mélɔ́,” abifɔ ntó áké, “Ŋgba” “achɔɔ́ bɔɔ́ makpo.”
  sab-NT: 'Kwian me jaindu gerule Jesu giti ama kalen agwa kwian nglea ulitaske kwian
    gerudu tanre jalin jalin modi Jesu giti kwian israelita mneite gwa skwlenre, gweale
    gerudu Jesu giti: “Ama kwian no no.” Agwa na gerudu: “Ama kwian me no me no, ama
    kwian ulita anblitanga geru ngwaledi.”'
  tmd-tmd: Makwam nöbö mö hör akuyöbö, Jisas mönö aku ñɨŋ keir yad nugwob nugwob rön,
    bli yadmä, “Nuŋ nöbö wä mɨdö,” me rɨmä; bli piöŋö yadmä, “Ehöu, nuŋ nöbö mö akuyöbö
    ñɨgö mönö inakmönö hör yad nöl yönmɨd nöbö,” me rɨmä.
  acr-NNT: 'Chikixoꞌl ri winaq lik e kꞌi ri kakichꞌaꞌtibꞌej ri Jesús. Jujun kakibꞌiꞌij:
    «Laꞌ la Jesús lik utz ukꞌuꞌx» kechaꞌ. Yey e kꞌo jujun chik kakibꞌiꞌij: «Laꞌ la
    Jesús lik na utz ta ri kuꞌano ma xa kebꞌusok ri winaq» kechaꞌ.'
  kpg-kpg: Nia daangada dogologo e leelee haga moolee i Mee i nadau mehanga. Hunu
    daangada e helekai, “Mee tangada humalia.” Hunu daangada e helekai, “Deeai, Mee
    e halahalau nia daangada.”
  taj-taj: ल्‍हानान म्‍हिगदेसे येशूला बारेरी चुह्रङ् भिसी ताम लबान मुबा, कोइ कोइसे
    “थे ज्‍यबा म्‍हि हिन्‍ना” भिसी भिमुबा। तर कोइ कोइसे चा “आहिन, थेसे ल्‍हानान म्‍हिगदेदा
    न्‍होङ्ना लबा मुला” भिसी भिमुबा।
  avt-avt: Neit ein ek, mɨt yapɨrwe newepnak natɨpan me Jisas. Mɨt han natɨp hɨrak
    yaaik, mɨt han au natɨp hɨrak enuk kari han ke mɨt yapɨrwe hɨr nises hɨm mɨrak.
  cbk-cbk: Tiene alla mucho gente y ta man cucho cucho sila con uno y otro acerca
    di Jesus. Tiene di ila ta habla, “Buen gente aquel.” Y tiene tamen ta habla, “Ay,
    hende! Ta engaña le con el maga gente.”
  uig-ARA: 'كىشىلەر ئارىسىدا ئۇنىڭ توغرىسىدا كۆپ غۇلغۇلا بولدى. بەزىلەر ئۇنى: «ياخشى
    ئادەم!» دېسە، يەنە بەزىلەر: «ياق، ئۇ خالايىقنى ئازدۇرۇۋاتىدۇ!» دېيىشتى.'
  tuf-tuf: 'Bach yajquíc cutar uwat rahra rahra Jesús ojcor tew̃jacro. Cahujinat wajacro:
    —Ey ur ayro, wajacro. Cuatán cahujinat ey ojcor wajacro: —Eyat uw cayar yajcaro,
    wajacro.'
  abx-abx: Si magpantambong, matabbol magparapangguru-guro hi'unong si iya. Aniya'
    magpaminugad, “Mahalap iya a'a.” I ditangnga' may agpanaruman, “Ma'in may. Agparadaya'
    dina iya si mga a'a.”
  mco-NT: 'Ma je mayjäy ajcxy may anajty ajcxy tzachnigapxcɨxy tzachnimɨydaaccɨxy
    Jesús. Nijëjɨty anajty ymɨnaangɨxy: “Tüg yëydɨjc oyjäybɨ yɨ''”; e nañ nijëjɨty
    ymɨnaangɨxy: “Ca''p yɨ'' y''oyjäyɨty, nɨgo jäy tzachhuin''ɨɨñ.”'
  kqf-kqf: Bi ḡome lava kumdi ba a waikasakasavena. Ḡesaudi a giuna gado, “Tana lava
    visuvisuna.” Bi ḡesaudi a giuna gado, “Geḡa, tana lava ya aiaiwainawenawedi.”
  cpb-NT: 'Osheki atziripaini kenkithatakotakeriri Jesús. Eenitatsi kantayetatsiri:
    “Kameetha rini atziri.” Tzimatsi itsipa kantatsiri: “Te ikameethatzi, ramatawitakeri
    atziripaini.”'
  aon-aon: Sabaishi arpesh douk shanaki shantorum um shunek agundok debeiguni worigun.
    Aria shape shanaboum shokwin baraen sheneyagwreh shokubur atin um Jisas. Enesh
    shakri anan yopuni arman. Aria enesh shakri anan yoweini arman douk nenek rohw
    um arpesh meyoh.
  hus-NT-2005: 'Kʼal yán an atiklábtsik xi tajaꞌ ti kʼwajat u tʼilnal na Jesús. Taltsik
    in ulal enchéꞌ: “Jajáꞌ jaꞌich jun i alwaꞌ inik” ani taltsik in ulal enchéꞌ: “Yab
    i alwaꞌ inik, pos in kʼambiyal an atiklábtsik.”'
  mig-NT: 'Te xaa̱n ní kuvaa̱ tu̱''un‑ya̱ núu̱ ñáyɨvɨ‑ún, chi̱ sava‑i ni̱ kaka''a̱n‑i:
    Cha̱a va̱''a kúu‑de. Te sava‑ga̱‑i ni̱ kaka''a̱n‑i: Túu, chi̱ xndá''ú‑de ña̱yɨvɨ,
    áchí‑i.'
  bps-bps: Na nun dee dad to stifun déén sungag gablà di kenen. Man i dademe, “Fye
    to kenen,” bay man i dademe, “Là sa, du fangawan i dad to.”
  mbs-mbs: Medita se otaw netipon kidoen te pista, aw migpedindilay dan tepad ki Jesus.
    Doen menge otaw minikagi, “Mèpiya otaw sikandin.” Doen heman menge doma otaw minikagi,
    “Kenà, so eg-akal sikandin te otaw pineokit te ipegtoladà din.”
  tof-tof: Ene pokodó, blaman pamkolpama bünyón ikik kwarilürr oyakwata. Ngibürra
    wagó, “Wa morroal pama.” Ngibürra go wagó, “Koke. Wa kolae pama. Wa pamkolpam
    ilklió aliónda.”
  cme-NT: Fuɔ nelma yaa waa nuɔmba nunni-na. Banaŋ ba'a nelfɛfɛiŋo. Banaŋ ba'a nelfɛfɛiŋo
    sĩ, kɛrɛ u pira nuɔmba‑i.
  sus-sus: Mixie nu wɔyɛn gbegbe makɔyikɔyima e bore tuli Isa xa fe ra. Ndee a falama
    a mixi fanyi nan a ra, ndee a falama a a na ɲama ratantanfe nan tui.
  pon-2006: Aramas ako ahpw mwengininginkiseli nan pokono duwen ih. Ekei aramas kin
    nda, “Ohl mwahu men ih.” A ekei kin nda, “Soh! E kin pitih aramas.”
  dad-dad: Tamo kayau atun, ĩ nigin fatuk bagai kosesẽ kurã den. Tunĩ diron, “Ĩ tamo
    biya.” Tunĩ solo de diron, “Eo, ĩ tamo kayau idegnẽdidig.”
  zab-NT: 'De lo ira bniety guilliú ni güe laníqui, iralote rniideb pur Jesús. Nuudeb
    rniideb: “Güen nány”, per nuuzadeb rniideb: “Quɨt nátiny güen sino que runny engany
    bniety.”'
  jae-jae: Lau taêsam sêli aweŋ sa kêtu eŋŋa. Ŋagêdô sêsôm gebe “Eŋ ŋac ŋajam”, ma
    ŋagêdô sêsôm gebe “Masi, eŋ kêsau lau.”
  ksd-ksd: 'Ma mangoro na tinata na urur i arikai ure tai ra kor na tarai; ta umana
    dia biti: Ia ra bo na tutana; ta ra umana dia biti: Pata, i varara ra kor na tarai.'
  msm-NT: To kaotawan isab namanhahagas bahin ki Jesus. Mey naman-iling, “Madojow
    sikandin no otow.” Mey duma no naman-iling, “Kona, su ogpanlimbung sikandin to
    kaotawan.”
  myk-myk: 'Pii bi joɲɛhɛmɛ peele na yu sipyiire ti ni Yesu shizhaa na. A pii di jo:
    «Sipyisaama wu wa we ná we.» Pii bɛ di yu: «Kafinɛyɛ dɛ! Sipyii we ya biinŋɛ.»'
  sbe-sbe: Boda maudoidi iya se hetahetalagadigadiguguyei. Hekadi se wane, “Iya tamowai
    namwanamwana.” Na hekadi se wane, “Nigele! Iya boda taulupolupoidi.”
  mcr-mcr: Iŋgaŋi ämaqä kuapä äpmapiyä iuŋi, hiyäkakä ätŋgäukuwi. Hŋqua Iquenyqe,
    “Ämaqä äŋguänäŋueqä” tqaŋguwäŋga, hŋqua “Oeyä, Iqu ämaqä kuapänäŋä hänaqä huiu-mända
    ätuma äwqiyä” ätkuwi.
  cux-NT: '''Iiⁿ''yāⁿ yáāⁿ miiⁿ neené n''deēe ngaⁿ''a yā yeⁿ''é yā. N''duuví yā ngaⁿ''a
    yā: ''Iiⁿ''yāⁿ miiⁿ n''dai taavi yā. Ta n''duuví yā ngaⁿ''a yā: Nguɛ́ɛ́, caati
    nginnche''éí yā ''iiⁿ''yāⁿ.'
  tur-YTC: Kalabalıklar arasında O’nun hakkında çok söylenti vardı. Bazıları, “O iyi
    bir adamdır” diyordu. Bazıları ise, “Öyle değil, ama halkı saptırıyor” diyorlardı.
  san-ITR: tato lokAnAM madhye tasmin nAnAvidhA vivAdA bhavitum ArabdhavantaH| kechid
    avochan sa uttamaH puruShaH kechid avochan na tathA varaM lokAnAM bhramaM janayati|
  bel-N: 'І шмат размоваў было адносна Яго ў натоўпах: адны казалі, што Ён добры,
    а другія казалі: «Не, бо Ён падманвае грамаду».'
  sch-sch: Mipuingeiin a chungroia an inkereng chichiena; senkhatin, “Miriem sa kêng,”
    an tia. Adang ngeiin, “Nimak, ama kêng mingei lamnôk tieng a tuong ngâi,” an
    tia.
  mic-MIQNT: Ta'n pugwelgig mimajuinu'g etl mawita'jig na'te'l gimewistu'tiji. Alt
    teluejig, “Maw ulm'toq na ji'nm.” Aq igtigig teluejig, “Moqwa', apji elue'wa'laji
    mimajuinu'g.”
  huu-NT: 'Nainomo ailluena comɨnɨ itɨmacɨ. Comɨnɨ illa motomo naimɨena anado siadosɨde.
    Jɨaɨno dɨnena: “Naimɨedɨ mare” raitɨmacɨ. Jɨaɨno dɨnena: “Naimɨedɨ comɨnɨna jɨfuete”
    raitɨmacɨ.'
  jiv-NT: Ashí shuarsha Nin áujmatiarmiayi. Chíkich “péṉkeraiti” tiarmiayi. Tura
    chikichcha “Péṉkerchaiti. Aya anaṉkartawai” tiarmiayi.
  otm-NT: 'Nɛ xʉn ngu yʉ ją''i bin yąnjo''dre nangue''a ra Jesús, nu''ʉ ''da im ma
    ngue xʉn ho a, nɛ nu''ʉ ''da i ɛ̨na: “Häte a.”'
  dah-dah: Be, Yerusalem al gabu iramiŋ bana kuruŋ gob yeŋ ge sisure tagaltiŋ ala
    teŋ hinhan. Kura beleŋbe, “Yeŋbe al igiŋ,” yekeb, kura beleŋ, “Moŋ, yeŋ beleŋ
    al usi yirde hi,” yeŋ hinhan.
  tnk-tnk: Nənə nərmama kamhəsiwən mamhəɡkiari pɨk ia Iesu. Nepwɨn həni mə, “In iəmə
    amasan.” Nepwɨn mwi həni mə, “Rekəm. In rameikuə ia nərmama.”
  kpr-kpr: Natofo isasambu barago, ne Iesu dae beka sainghiako se nininguseri. Sero,
    mendeni eminge siseri, “Nu genembo evevari,” siseri. O mendeni siseri, “Tefo,
    nu jo eveva iraeri. Nu natofo dereraira,” ava siseri.
  san-IAS: tato lokānāṁ madhye tasmin nānāvidhā vivādā bhavitum ārabdhavantaḥ| kecid
    avocan sa uttamaḥ puruṣaḥ kecid avocan na tathā varaṁ lokānāṁ bhramaṁ janayati|
  nho-nho: Naa tama te kina naa ni taratara seemuu soko laatou iaa Ia. E mee aaraa tama
    e taratara maa Jesus se tama taukareka. Aaraa tama iaa e taratara maa Jesus ku sare
    ka hakarereesia a ia te henua.
  gym-NT: 'Akwa ni näma kwati bietabtä, ye rababa blite tiebetiebe jökrä Jesubtä.
    Ni ruäre rababa niere: Ni ye abra moto kuin, rababa niere. Akwa ni ruäre abko
    rababa niere: Ñakare. Ni ye ñakare kuin amne tä näin ni ngökö jirekäbe, rababa
    niere tiebe Jesubtä.'
  azg-NT: 'Ndoꞌ nnꞌan na jndye jndyiꞌhin, tꞌman vaa na tyiꞌcüijon na jnanꞌneinhan
    ntyja ꞌnaanꞌ jon. Ee ñꞌen joohan na jnduehan: “Juu tsanvaꞌ, ya tsꞌanhin.” Majoꞌ
    mañoon ntyjehan jnduehan: “Tyiꞌyuuꞌhanꞌ ee itsiviꞌnnꞌan jon nnꞌan.”'
  bhd-bhd: ते लोकन मां तैसेरे बारे मां बल्हे-बल्हे बेड़ि गल्लां भोइ, किछ ज़ोते थी,
    “तै रोड़ो मैनूए।” ते किछ ज़ोते थी, “नईं तै मैनन् गुमरा केरते।”
  too-NT: 'Lā'' lhūhua'' a''ntī ska''lh ixtalīkalhachihuīna''mā''na. Makapitzīn ixtahuan:
    “Xla'' lej tzeya chi''xcu''”. Lā'' ā''makapitzīn ixtahuan: “Tū'' tzey huā''mā''
    chi''xcu''; a''kxokonu''n”.'
  ind-AYT: Ada banyak bisik-bisik di antara orang banyak mengenai Dia. Ada yang berkata,
    “Dia orang baik.” Ada pula yang berkata, “Tidak, Dia menyesatkan rakyat.”
  cjo-NT: 'Piyoteenchari janta ikamantawakaaka rirori. Apaanipaeni ikantzi: —Rirotaki
    kameethari. Apaanipaeni paashini ikantzi: —Tee ikameethatzi, irira osheki ramatawitziri
    atziri.'
  nsn-nsn: Doh gane tasir manaiasin o burehe ra ueluelhimukeis, ra kular gisiamehe
    pare, “Inggono dehe uoto boho tasir tamat.”
  san-DEV: ततो लोकानां मध्ये तस्मिन् नानाविधा विवादा भवितुम् आरब्धवन्तः। केचिद् अवोचन्
    स उत्तमः पुरुषः केचिद् अवोचन् न तथा वरं लोकानां भ्रमं जनयति।
  tna-NT: Cristiano cuana ja ehuidusuji cuana ebia su iyubatana putsu, mue tuneda
    jajeutsuti putana. Tuneda cama cuatsa mahue etsia quisa jaatitana huecuana. Jesús
    jepuiti jaquisatitana huecuana. Piada piada, “Tueda da deja butsepi”, putana.
    Pia cuana, “Tueda da deja madhada, cristiano cuana baseaji putsu”, putana.
  lid-lid: Loboho doh badeh, iri lau solo-an labai. Iri badeh, suburuk i tiri ta Jises.
    Iri rayah asehek Jises i buku doh, “Iy ndramak ari mwasin.” Iri rayah ja asehek
    anya, “Iy ta wendreya iri lau.”
  wim-wim: Than yotam anangan thaaꞌ yaakangan engk-engkin thanttakaman nil Jesus.an
    wanttinana. Pam wiy anangan thawin, “An nil pam min a!” Puth wiy anangan thawina,
    “Appang! An yaꞌa! An nil pam waya! Nil woyan wayakan meeꞌ wich-wichan thananga!”
  zga-M: Pale na mamenyu mingi igati mululundamo ukhulingana nu mwene. Vingi vakhanchovile,
    “Munu inonu.” Avange vakhata, “Hamuna, ikhoruyancha ululundamano.”
  yom-yom: 'Maniunguta mawombo mabua mu diambu diandi va khatitsika nkangu wu batu.
    Batu bankaka batuba ti : —Mutu wowo widi mutu wumboti. Vayi batu bankaka batuba
    ti : —Nana, batu kalembo vukumuna.'
  san-SIN: තතෝ ලෝකානාං මධ්‍යේ තස්මින් නානාවිධා විවාදා භවිතුම් ආරබ්ධවන්තඃ| කේචිද් අවෝචන්
    ස උත්තමඃ පුරුෂඃ කේචිද් අවෝචන් න තථා වරං ලෝකානාං භ්‍රමං ජනයති|
  yut-yut: Yaŋ yaŋakwa amɨn kabɨ madep Jerusalem egɨpgwit da gen pɨsɨgon da gen yawit.
    Dɨwarɨ da “Uŋun amɨn tagɨsi” yaŋ yawit. Ae dɨwarɨ da “Dɨma, uŋun amɨn top paŋkewaldak”
    yaŋ yawit.
  grc-BYZ: καὶ γογγυσμὸς πολὺς περὶ αὐτοῦ ἦν ἐν τοῖς ὄχλοις. οἱ μὲν ἔλεγον ὅτι ἀγαθός
    ἐστιν· ἄλλοι ἔλεγον, οὔ, ἀλλὰ πλανᾷ τὸν ὄχλον.
  cpc-NT: 'Ojyiki atziriiti kinkithatakotakiriri Jesús. Tzimatsi kantayitatsiri: “Kamiithari
    jinatzi shirampari”. Tzimatsi pashini kantatsiri: “Tii ikamiithatzi, aña jamatawitakiri
    atziriiti”.'
  nhg-NT: 'Hua chajchalöneya giente por yejuatzi, pues seque quejtoöya: ―Cuale tlöcatl
    icaca. Hua ocseque quejtoöya: ―Amo, cache quencajcayöhua giente.'
  nya-nya: Pakuti pa chigulu cha anthu panali kunongʼona ponseponse za Iye. Ena ankanena
    kuti, “Iye ndi munthu wabwino.” Ena ankayankha kuti, “Ayi, Iye amanamiza anthu.”
  ngu-NT: 'Niman intzajlan on tlacamej miyequej tlajtlajtohuayaj. Sequimej quijtohuayaj:
    “Yejhua se cuajli tlacatl.” Pero ocsequimej quijtohuayaj: “Ca. Xcuajli tlacatl
    pampa quincajcayahua on tlacamej.”'
  kup-kup: Met añarab poek topourat heh-nari Iesuz giz ñun ñun nae nari epat mañooh,
    “Pi aban tinap.” Pot haohan met mod narihö, “Evo, pi dari moreg etamahap ok,”
    pot haoh.
  jid-jid: Rju, rju itre ba he nituma gbugbu'u nimi kuson'a, bari mba tre a hi Indji
    ndindi, “Ahi Ndji u toh ti.” Bari mba ba tisan, andi an, an aye kpa soron ndji
    ni kasran.
  wmw-wmw: 'Noparepare wanu wengi wateta kuhusu Insa. Wengine wakamba: “Iye munu mwema”
    fala wengine wakamba: “Siyo munu mwema, kankuwatesa wanu.”'
  gmv-GGM: Deereyka Iza gish garisara sasuqi hasaettdes. issi issi asat “izi loo7o
    asakoo” gishin bagay qase “loo7o gidena izi dere baleththes” gides.
  ssg-ssg: Kilan seilon laha kak hahakokol sale Jises wasolalaha. Teka laha ukek,
    “I se seilon solian.” Teka liai ukek, “I neini puluti teka seilon.”
  zpo-NT: 'Lee re myet mdildiizh. Lak xaa mbezh: “Nak xaa tub xaa wen”; per zlak xaa
    mbezh: “Nanakt xaa tub xaa wen; nebse nkade xaa re myet”.'
  poy-poy: Kuweriti mapwepweziyu nentu kuusu Yesu mulipinga lya wantu. Wamonga watakuliti,
    “Yesu ndo muntu muheri.” Na wamonga watakuliti, “Ndala! Kankuwapayira wantu.”
  qwh-NT: 'Y tsecho atscaq nunacunanam quiquincuna pura Jesuspaq parlarnin, queno
    niyarqan: “Pëqa alli nunam” nir. Peru waquincunanam niyarqan: “Manam allitsu.
    Nunacunatam ulipan” nir.'
  gaw-gaw: Danab ah ag ele Jesusnu nai kuḏum madip̱ig. Laa am ap̱ig. “Nug am danab
    ena,” amge laa ap̱ig. “Nug am danab nau, nug danab ah kuḏum ham bup̱ualadṯe,”
    aon ap̱ig.
  nca-nca: Ko unipare qambu ŋundo Yesu koro keweroyemo mande qambu mondó ta yaŋgurí.
    Kumimbo ŋande yaŋgurí, “Ŋuko uni meté.” Quko kumimbo ŋande yaŋgurí, “Kini, enendo
    unipare qambu kaná yereyote.”
  zpz-NTPP: 'Na lat de mbecy zigy brugyiꞌ ro dey riidz dze ga nu rzat dey mi. Yuꞌ
    dey nay: “Yu zeꞌ nac yu tub mbecy nap.” Tees yuꞌ gaꞌ dey rniiy: “Yu zeꞌ walab
    mbecy nap nac yu, sinu ricy yu nu radza mbecy”, na dey.'
  mkj-mkj: Armajjok ngudngudngudki nehn pokonno mwomwen ih. Epwi armaj kin pwa, “Woal
    mwehu men Ih.” A epwi kin pwa, “Joah! Ih kin kapweipwei armaj.”
  zac-NT: 'Ladi ra mënë zihani quëadiꞌdzë ra mënë shcuendë më. Zeꞌdë narniꞌi: “Tubi
    nguiu zaꞌquë na më rëꞌ”. Stubi rall rniꞌi: “Nádiꞌi më zaꞌquë sino rguguë́ mënë
    ni ra mënë”.'
  kyg-kyg: Muki asole vayaꞌmogimo agaefeꞌmo sumi sumi gefatiꞌmo ge huge afige huꞌapaeꞌmo,
    alagepa vekamae, huꞌa huge, haꞌao, vayaꞌai apakesamo nefaiya vekamo maiꞌniye,
    huꞌa huge huꞌa maiꞌnae.
  kmk-kmk: Mampaagum-um dat tagu maipanggop kan Jesus. Sadat udum kanan da un, “Nabaḻu’n
    tagu si Jesus.” Yoong sadat udum, kanan da un, “Bokon, ta paḻpaḻmukana’l lawa
    danat tagu.”
  cao-NT: Jabi nohiria xërëquë tsi quiha huëstima ca ranimis-hai ca iniquë Jesu yoati
    na. —Joni shina jiaxëni ca tsi xo naa ra —i jato rabë roha bo niquë, chaninahi
    na. Jama, —Jia yama xo Jesu ra. Nohiria bo parahi quiha pë —i huëtsa bo niquë.
  bbr-bbr: Roasiret sosop kiro kamuk aka aka ospasi pakaima Jisas mesin äiein, “Ko
    ro eposek.” Keserna, karauk akas äiein, “Wa, ko roasiret sätwareäu.”
  inb-inb: 'Chi achka runa­kuna, ajaimi pai­manda rima­na­kurka. Sug­kuna ni­na­kurka:
    —Iapa allimi ka. Ikuti sug­kunaka ni­na­kurka: —Manima. Tukui runa­kunata llulla­chispa­lla­mi
    ka—.'
  hrv-hrv: 'I među mnoštvom o njemu se mnogo šaptalo. Jedni govorahu: “Dobar je!”
    Drugi pak: “Ne, nego zavodi narod.”'
  box-NT: O Yeesu bìo wó le wã̀aníi làa sòobɛ́ɛ ɓa zã̀amáa tĩ́ahṹ. Ɓa ɓúi
    wee bío le o nìi mu lée nì-tente. Ɓa ɓúi ɓɛ̀n le o wee vĩ́iní ɓa nùpua.
  ote-NT: 'Ha ndunthi de nuya ja̱ꞌi mi ꞌyoni ja ra ngo xi mi ña̱ de gueꞌa̱. ꞌRa mi
