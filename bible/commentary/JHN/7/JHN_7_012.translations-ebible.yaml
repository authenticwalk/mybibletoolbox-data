    keinaka, “Laaꞌi, isa papiau efogeꞌi,” keoma.
  aey-aey: Dana cajaca mati bahic age uqanu gehgeh jahjahilein. Leih madein, “Uqa
    dana me bahic,” ein qa leih madein, “Qeeo, uqa dana cajaca jic cahuldocna iwaladenanu,”
