  kdc-kdc: Hakala na minong'ono hana ulunhu mbuli ya Yesu. Wanhu wayagwe walonga,
    “Kanoga,” lakini wayagwe walonga, “Bule, kokwagiza wanhu.”
  nhr-nhr: 'Eẽ zi xg''ae zi khóè ne di zi koe i kò Gam ka káí kg''ui-kg''uisean hãa.
