  aak-aak: ámá e epɨ́royɨ́ egɨ́áyɨ́ ikeagɨgwɨ́ ayá wí nɨrɨga nuro wí “Ámá naŋorɨnɨ.”
    rɨro wí “Oweoɨ, naŋomanɨ. Ámá nɨyonɨ dɨŋɨ́ nukɨnɨmɨxɨrɨ xeŋwɨ́mɨ nipemeámɨ warɨŋorɨnɨ.”
    rɨro nero aiwɨ
  chd-NT: 'Lan xanuc'' nomana'' jiƚpe al juic ixouloƚai''me. Timana'' nonespá ticuayi:
