  juy-juy: ଆରି, ମନ୍‌ରାଞ୍ଜି ଆମଙ୍‌ଲୋଙ୍‌ ଜିସୁନ୍‌ ଆ ବର୍ନେ ଅବ୍‌ସସଲନ୍‌ କଡାଡ଼ିଲଞ୍ଜି, ଲାଙ୍‌ଲେନ୍ନେ
