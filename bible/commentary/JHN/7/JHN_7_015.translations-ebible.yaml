verse: JHN.007.015
translations:
  kpx-kpx: Ige Diue kosiveau hotove evisi tetelahalu. Isi moleho loui avoe, “Nahi
    hilokage ata kou sikuluholinu. Iale au oleve kateai luleleike vaime hoto koseale
    louma.”
  okv-H: Judea embomeni na kito haha puha ijie ke einge ea, “Embo emo school kiae
    rate daingeto book ere ehekihei,” ainge eo
  tbo-tbo: po mi Yudeya nugonugohi hi gohola dumahi po hi pa, ‘Lawa geka meka a hanapu
    i tuhagahi? Tauna ega meka hosi ita wisikulu.’
  mal-C: യെഹൂദനേതാക്കന്മാർ ആശ്ചര്യപ്പെട്ട്, “വിദ്യാഭ്യാസം ചെയ്യാത്ത ഈ മനുഷ്യന് ഇത്രയും
    അറിവു ലഭിച്ചത് എങ്ങനെ?” എന്നു ചോദിച്ചു.
  grc-SR: ⸂Καὶ ἐθαύμαζον⸃ οἱ Ἰουδαῖοι λέγοντες, Πῶς οὗτος γράμματα οἶδεν, μὴ μεμαθηκώς;
  bgc-bgc: फेर यहूदियाँ नै हैरान होकै कह्या, “इसनै बिना पढ़े ज्ञान किस तरियां आ ग्या?”
  khz-khz: Ne Iuda talimara gevevega-kali-rakavato, negetiwato, “Etalima vevega-ripa
    kilara raka eripa-tiwato, ia vevega-ripa kapuna taai ati elakato.”
  deu-TKW: 'Da wunderten sich die Juden, und sagten: wie kommt dieser zur Schriftgelehrsamkeit,
    der doch nicht studiert hat?'
  zsr-NT: 'Gulubannëꞌ bönniꞌ judío, taꞌnë́ꞌ: ―¿Nacxcz nac, raquëꞌ szxöni bönniꞌ ni
    len cutu caꞌ nazëdëꞌ qui gdauꞌ?'
  lin-lin: 'Bayuda bakamwaki mpe bazalaki kotunana : — Ndenge nini moto oyo ayekola
    te akoki koyeba Makomi boye ?'
  hns-NT: 'Tab dharam ke barkwan okar partjaar soenke atjambho hoi gail. Oesab apane
    apane me poetjhe lagal: „Ie aadmie parhal na hai. Oe aisan gjaan kaaha se paais?”'
  noa-E: Mag irua nem jaaumam ũrwia judionaan chi pörnaan jʉ̈gderraa nʉmua, “¿Jãga
    jãg estudietarrjã chukhu sĩerrʉmta magʉm nemjã jaau khaauga sĩma?” aajeejim.
  eng-EMTV: And the Jews were marveling, saying, “How has this Man become learned,
    since He has not been educated?”
  mib-NT: 'Te ni canaa ni jnáhan ñuu yā hebreo cájini sōho i, te ni cacahān i: ¿Ndese
    jíní tēe yáha cuéhē jnūhun ndíchí, chi tu ní jíca de escuela? áchí i.'
  lif-NT2: यहुदि लाम्‍लोःबाहाॽरे़ खुने़ॽ कुनिसाम्‍मिन् मे़घे़प्‍सुआङ् खुनिॽ निङ्‌वाॽ
    मये़र अक्‍खेलॽरिक् मे़बाःत्तु, “कन् मनाःल्‍ले़ मे़न्‍हुॽसिङ्‌ङे आक्‍खेलॽरिक् आनिॽ
    हे़क्‍के कन् निसाम्‍मिन् ले़स्‍सुबे?”
  xnj-xnj: Hinu, Vachilongosi va Vayawudi vakakangasa na kujova, “Mundu uyu agamanyili
    wuli goha aga changali mwene kuwuliwa na mundu?”
  mmx-mmx: Luvuttadi amgomgo diga sangu aleng la diga esue, “Na laradi goxot pas ti
    loklox ase la ga lok ka na lakleklen meva?”
  cbr-NT: 'Ñuixunia cuati ca judíosnën ''apucamax ratuti quiacëxa: —¿Uisa ''ixun cara
    ënë unin nun cushicaman ''acësaribi oquin quirica ''acë ''ixúnmabi uisai cara
    cuënëo banacama quia quixun ''unanx?'
  tee-NT: 'Pus va ixtalhamak''aninin ju ist''a''israelitanin. Ixtanajunch: ―Ju ani
    tas lhimispaich ju atalaninti ni jantu xamati'' xamalani.'
  eng-LSV: and the Jews were wondering, saying, “How has this One known letters—having
    not learned?”
  cak-NT: 'Ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas niqui''ij
    chirij ri Jesús: ¿Anchique roma ri achi re'' can q''uiy reta''n chirij ri rutzij
    ri Dios y xa man jun mej (bey) xkatzu'' chi c''o ta anchi'' xberutemaj-wi-pe?
    yecha''.'
  pah-NT: Igwete judeus'g̃a nduvihava'g̃a nhimomby'ai ganhi'ig̃a renduva. —Marã po
    ga ikwahahetei mbatera? ei g̃a. A'ereki ikwahavipyra'g̃a nombo'eangavuhui ga,
    ei g̃a.
  sja-NT: 'Arii p''anadap''edaa judiorã ak''ɨtrua para beeji mãik''aapa iidijida:
    —¿Sãgapɨ na eperãpa Tachi Ak''õre Ũraa audú k''awa bɨma ajida, estudia-e padata
    awaraarãk''a?'
  xed-xed: 'Ka la Yahuda mantsa: «Taghaf ga na mndu na ta na ŋani ma skwi na na? Ya
    wya ta lagha a da vla taghaftá skwi wu, waka a snaŋtá skwi ma gwaɗa Lazglafta
    mandana na?» ka həŋ ka ndərmimay.'
  glk-glk: 'یهودیأن تعجب بوکودیدی و وَورسه‌ییدی: «اَ مرد کی درسه الهی نخوأنده، چوطو
    تأنه اَنقدر معلومات بدأره؟»'
  mks-NT: 'Ta tá xíni̱ jo̱ho na̱ Israel cán nu̱ cáha̱n Jesús chí cátóntó na̱ já na̱casáhá
    ndáca̱ tu̱hún táhan na já cáchí na̱ já: —Ndájá na̱catia̱hva na̱há da̱ yóho ña̱
    jána̱ha̱ da̱ nu̱ yo̱ jáchi̱ a̱ ju̱ú da̱ na̱xi̱ca jácuaha cúú dá —na̱cachi xi̱hi̱n
    táhan na̱ cán.'
  gfk-S: Ma ira Iudeia di ga karup, di gom tiri be, “Hohaam tutuno be ikin ra turadi
    i manga nunure ra haleng ma pai gale harausur?”
  bmu-bmu: Kusum eŋgiiga Juda yeŋön welipköba kewö jiget, “Azi ki mötmöt jake öŋgöŋgöŋe
    qahö öŋgöba töndup Buŋa Kimbigö könaŋi denöwö möt soroköza?” Mewö jiba welipköget.
  dgz-dgz: Diu nagirewa no i kap wane amba anega wan, “Apan ma anut amba anenen waren,
    anut yowa da ya tainiwa?”
  eng-GNV: And the Iewes marueiled, saving, Howe knoweth this man the Scriptures,
    seeing that hee neuer learned!
  zaa-NT: 'Biquíla'' bá latsi'' ca judíua nna ra cą: Ti''ani modo nabia''ni nui Escritura,
    labí estudiar chi benią.'
  eng-WEBSTER: And the Jews marveled, saying, How knoweth this man letters, having
    never learned?
  guh-guh: 'Judíovi pevetsivi jamatabëcuenenabenajaca itsa jumetane Jesús pepaebilivaisi.
    Nexata judíovi pevetsivi najumaitsi: —Maponëje bitso livaisi yapëtane. Picani
    livaisi apo nacujarubi pacuenia vaxaitsi nacujarubatsi, najai tsanubenae judíovi
    pevetsivi Jesús yabara.'
  bon-bon: Israela biname cina cälu te jitemige, jiicisi egä, “Tabe lipulipu baborage
    umle gyene. Tabe nuuja abiberäja cabu me lica ituge otni.”
  nhw-BL: 'Huan nopa tlayacanca israelitame san quisentlachiliyayaj huan quiijtohuayayaj
    se ica seyoc: ―¿Quenicatza más tlalnamiqui ni Jesús que sequinoc huan amo momachtijtoc?'
  swh-ONEN: Wayahudi wakastaajabia mafundisho yake wakasema, “Mtu huyu amepataje kujua
    mambo haya bila kufundishwa?”
  wbi-wbi: Avayahudi vakava videgha vitii, “Umuunhu uju akaghwile ndaani isi, kisila
    kwimba?
  bba-bba: Mɑ biti Yuubɑ kuɑ. Bɑ bikiɑ bɑ nɛɛ, ɑmɔnɑ durɔ wi, u kɑ tireru yɛ̃, wi,
    wi u kun keu kue.
  eng-KJVCPB: And the Jews marvelled, saying, How knoweth this man letters, having
    never learned?
  kgk-NT: 'Inhe''ẽ ohendu ramo, opondera hese hikwái: —Mba''éixa po hi''arandu? he''i
    hese. —Onhembo''e e''ỹ reheve, oikwaa rei onhe''ẽrã, he''i judeu ruvixa kwéry
    hese.'
  waj-waj: 'Kiaa mmioo varuduu rikiada Yutayaa kieetaiya kaayauma nnikiaraida tunoo:
    Aa vaidi aavaa hama vitaira voovoono inna vitaivai. Mo dataama kioo ari vo kua
    ari vo kuaivaa ti kiaa ti mmiinnee?'
  cpy-cpy: 'Tema yoteeyakini Judá-paeni, ikanteeyini: “¿Jempema riyotani-tantari irika,
    tee ikyaawita jempe riyotaan-teetzi?”'
  ekk-PKP: 'Juudi juhid olid üllatunud ja küsisid: „Kuidas on sel mehel nii palju
    teadmisi, kui ta pole haridust saanud?“'
  mpx-mpx: Yudiya nuwaliya hi ahe wana panpankiti kaiwena, ge hi ba, “Tau ya nige
    i vavasili, yaa ga i ola ge wana aatena i bwata?”
  wbp-wbp: Kujalu purda-nyangu Jijaji kuja-kurra pinarri-maninja-kurra yangka-paturlu
    Juwu-paturlu wiriwirirli, ngulakujulurla karrarda-jarrija. Ngulalu-nyanu palju-wangkaja
    nyanunguju, “Waa! Nyarrpara-kurra yanu kuurlu-kurraju? Nganangku-wiyi pinarri-manu
    ngalipa-nyangukuju kuruwarrikiji milya-pinjakuju?”
  luo-luo: Jo-Yahudi nowuoro ka gipenjo niya, “Rieko machalo kama ngʼatni oyudo kanye
    to ok osomo?”
  nhe-NT: 'Huan nopa tlayacanca israelitame san quisentlachiliyayaj huan quiijtohuayayaj
    se ica seyoc: ―¿Quejatza más tlalnamiqui ni Jesús que sequinoc huan ax momachtijtoc?'
  aii-aii: 'ܘܥܲܓ̰ܒܝܼ ܗܘܵܘ ܝܗܘܼܕܵܝܹ̈ܐ ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܕܵܐܟ݂ܝܼ ܐܵܗܵܐ ܒܝܼܕܵܥܵܐ ܝܠܹܗ ܟܬܵܒܹ̈ܐ
    ܟܲܕ ܠܹܐ ܝܠܹܗ ܝܠܝܼܦܵܐ؟“'
  esk-NT: Jew-ŋuruat atqunaq quviġutchaŋniqsut nipliqhutiŋ, “Qanuqhuni una iñuk iḷisimaniqpa
    apai, iḷisaqsimaitchaluaqhuni?”
  msb-msb: Nagngalas an mga Judio na nagahunga, “Pan-o ini na tawo nakaaram sani tanan
    na wara man siya mag-adal manungod san aton Kasuguan?”
  cpa-NT: 'Ca¹can¹ dsa² canh¹³ gøg² jǿg³ ca¹juúh² Jesús. Jøng² ca¹juúh² dsa² canh¹³:
    ―¿Ha²lah ca¹jmo¹ dsa² ná¹² ŋi¹²dsa ma¹dsio¹² jǿg³? Ha¹chi² si² ma¹dsio¹² ca¹hǿ²dsa
    ju³lah ca¹hí³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିଉଦି ନେତାମନ୍‌ କାବାଅଇଜାଇ କରି କଇଲାଇ, “ଏ ଲକ୍‌ ପାଟ୍‌ ନ ପଡି ମିସା କେନ୍ତି
    ଏତ୍‌କି ବିସଇ ଜାନିଆଚେ ?”
  meu-meu: Bena Iuda taudia e hoa, eto, Ina tau be hahediba herevadia ede e diba toma?
    Ia be hahediba gabuna ta sela.
  yva-NT: Weti vatano Yahudi upaparo mansai, ware, “Yesusa be sekorave rainy, weramu
    Po ananyao so raen dave. Are pirati po anyao ti payaoware so?”
  dgc-dgc: Ey du te tungkulin a Judeo, éy mégtaka side diya, da bihasa a mégtoldu.
    “Bakit wade matalinung i éye a lélake,” kagi de, “éy éwan be siya nagadal ta iskul
    tama?”
  zpm-NT: 'Zeeṉe goṉ zho zha rseed me, rzee zdoo zho rnee zho: ―¿Zha nac squitaa rac
    meṉ qui, ni laa me pseete me grë zhiwseed yadoo?'
  hix-NT: Noro hoko noseryehoketxkon hatà, Xuknewyana yoh komo, ohxe rma haxa àwya
    hananàhno ynyàr ke hatà. Koo, àsoke nhutwen haryhe, mosonà, ketxkon hatà. Àsoke
    nhutwen haryhe. Empamnohpànà ro me nay hatà. Empamnohpànà ro rma, tàywero rma
    haxa nay hamà. Koo, ketxkon hatà, Xuknewyana yoh komo.
  sim-sim: Urik Judama li misihi wavu lihi mushak li hishihi limu mbara, �Ma roto
    skulik iri ambu ri. Hako katai angop skul unda hom sawenda re!�
  npi-ULB: यहूदीहरू अचम्मित भएर यसो भने, “यो मानिसले कसरी यति धेरै जान्दछ ? यसलाई
    त कहिल्यै पनि शिक्षा दिइएको छैन ।”
  cgc-cgc: Gatingala gid mga manugdumala ta Judio tenged ta tudlo din daw gambal danen
    an, “Indi alin alam ta yi na ittaw tak ula kanen patudlui ta manugtudlo na may
    datas alam parti ta Mga Sinulat Moises?”
  tim-tim: Makto Yuda luâk humomolupyeŋe arekŋe Yesu ekmâ hin dâyi, “Yâk âmâ nengât
    nâŋgâ nâŋgâ emetŋân bo malep. Ina ire gain gain akmâ nâŋgâmap?” dâyi.
  yor-yor: Ẹnu sì ya àwọn Júù, wọ́n wí pé, “Ọkùnrin yìí ti ṣe mọ ìwé, nígbà tí kò
    kọ́ ẹ̀kọ́?”
  wos-wos: Wakwendéka di Judana néma du saréké warékéta di wa, “Wun du dé xékélelakikwa
    du wandaka maki dé wa. Yingi maki ye dé wungi wa? Nana du déré wakwehambandi.”
  emp-NTPO: 'Mãwã b̶ʌd̶e judiorã bororãba cawa crĩchad̶aẽ́ basía. Nãwã jĩgua jarasid̶aa:
    –Ni ab̶aʌba naʌ̃ ẽberãa jaradiad̶aẽ́ bad̶amĩna ¿sãwã jãcua cawa b̶ʌ?–'
  eng-F35: And the Jews were marveling saying, “How is this man learned, not having
    been educated?”
  ind-ind: Para pemimpin Yahudi menjadi heran dan berkata, “Bagaimana orang ini bisa
    tahu banyak hal? Dia bukan orang yang berpendidikan seperti kita!”
  pes-OPCB: 'سران قوم یهود از سخنان او تعجب کردند و به یکدیگر گفتند: «عجیب است! چگونه
    امکان دارد شخصی که هیچوقت در مدرسهٔ دینی ما درس نخوانده است، اینقدر معلومات داشته
    باشد؟»'
  mpt-mpt: Yudai komokwali ateniba e wengo wenteniba dlou unaniba baaniba Dowe! Naka
    ele Yuda nib hekmel wengo mo alebaim blim otane e fatnaneta tekein kebene? gesiba
  ssx-ssx: Mo Diu haliwekima꞉ penkilipitolo hata꞉ alota꞉ Do halita꞉ sukulu na piki
    halima꞉ kone wopu handa ula꞉ ekita꞉ ekipa pa꞉la꞉pe lemekeme.
  mkl-mkl: Ŋɔi Zuifu ŋɑu ɑ̀ biti nɔ ɑ̀ wɑsi ku ni, bɛirei inɛ iyi kù bɔ cio í ce í
    mɑ̀ kukɔi idei Ilɑɑɔ̃ bɛ ihɛ̃.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଇହୁଦୀଇଂ ଇରିଆତୁଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ମେଁ ପାଟ୍‍ ମାଲଚେ ଆକେନ୍ ବିସୟ୍‌ରେ
    ଡିରକମ୍ ମ୍ୟାକେ ?”
  gof-RNT: Ayhudeti, “Ha addey timirtte tamaaronna hayssa ubbaa waati eridee?” yaagidi
    malaalettidosona.
  unx-unx: ଯିହୁଦୀକଆଃ ହାକିମ୍‌କ ହାୟକାଟ୍‍ୟାନ୍ତେ ମେନ୍‍କେଦାଃକ, “ନିଃ ବେଗାର୍‌ ପାଢ଼ାଅକେଦ୍‌ତେ
    ଚିଲ୍‌କା ନେ ଲେକା ଇତୁକତାନାଏ ?”
  gah-gah: Lá oko noigo, Zuta ve keza sigaga lake áisi nene lelí sukulu lamimóma nemóza,
    monó mogona hiláaukatí geleaká imó nolive.
  lcm-lcm: Na ri Iudaia kilapo taping ania na kipo sui ta, “Au igenen ke kata luk
    kana nas e voi? Using parik katapa akalit.”
  aer-aer: Nhenge Jew akngerrepate areyele-arle renhe aweke nhenge iwenhele re angketyame
    itne apatemele anthurre angkerreke, “Artwe nhenhele kwenhe school anwerne-kenheke
    irretyakenhe nhenge atywerrenge anwerne-kenheke akaltye-irretyeke, kele nthakenhe-arle-ame
    re akaperte altywere anthurre anetyeke nhenge ingkirreke anthurre itelaremele?”
  qvc-NT: 'Chaymi chay kamachikuqkunaqa Jisusta uyashpaqa, ispantashqata kayshina
    nirqanllapa: —Kay runaqam mana ni suq yach''achikuqwan istudyashqachu. ¿Imashinataq
    ancha yach''ayniyuqqa? nishpa.'
  tgl-ULB: Namanghang ang mga Judio at sinasabi, “Paano nagkaroon ng maraming karunungan
    ang taong ito? Hindi naman siya nakapag-aral.”
  cbs-NT: 'xanen ibubun uin e itan jaki sinatai yuinamei: —¿Jaskatan jaska yusian
    unanjaidai ikimenkain, nukubetan kene tapinsmabiadan?— ikaibun'
  xtm-NTPP: 'te tee judío ma, ni ka sa''vi ini de, te ka ka''an de: ―‍¿Naxe jini xeen
    tee ya''a ndaka ja ká''an tutu a, te vitna ja masu nde ni skua''a de? ―‍ka kuu
    de ka ka''an de.'
  nnq-nnq: Akilongoi ba Akayahudi ngabaomongwa na kulenga, “Mundu ojo apatita ko ilimu
    kiti atekuchoma chuleje?”
  bao-NT: 'To biro cʉ̃ ca ĩirijere tʉorã, judíos ʉparã pea do biro pee ĩi majiticã,
    o biro ameri ĩiwa: —¿Ania ca buetiricʉ nii pacagʉ, do biro pee biicãri to cõro
    paʉ cʉ̃ majiti? —ĩiwa.'
  san-ORI: ତତୋ ଯିହୂଦୀଯା ଲୋକା ଆଶ୍ଚର୍ୟ୍ୟଂ ଜ୍ଞାତ୍ୱାକଥଯନ୍ ଏଷା ମାନୁଷୋ ନାଧୀତ୍ୟା କଥମ୍ ଏତାଦୃଶୋ
    ୱିଦ୍ୱାନଭୂତ୍?
  huv-NT: 'Quiaj mbayatoj ajcüwa monajiüt, tapiüngüw: ―¿Nguineay tendüy aag ayaja,
    sitiül nej ngo mequiajchaya? ―awüw.'
  otn-NT: 'Nu̱''ʉ yø judío, di ''yøtho''a̱ te ra̱ hya̱ mma̱nna̱ Jesús, di̱ n''yɛ̱mbi̱:
    ―¿Hapʉ go bá̱ ha̱''a̱ ra̱ hya̱ mma̱nna̱? ''Nɛ̱ hi̱ndí̱ nnu̱hʉ ngue xta̱ mma ra̱
    xädi.'
  nop-nop: Kaŋ Judame talitimeŋ heki adi kaŋ boho tiŋa yogiŋ, “Me i indut nadinadi
    yotneŋ nemu foguk iŋgoŋ deti buŋa Bepaŋ’walaŋ mede mebi hinek utawaŋ yolak.”
  obo-NT: Nosoobbuwan iddos mgo ponguu to Judio, woy mid ikahi sikandan to, “Ingkon
    moho id angoy inin minuvu to kotuihan no waa man sikandin nonawwi to mgo tohodnonaw
    to Judio?”
  cak-ENT: 'Ri achi''a'' c''a ri c''o quik''ij chiquicojol ri israelitas, nquibij
    c''a chirij ri Jesús: ¿Achique c''a roma que ri achi re'' juis etamabül ruchajin
    pari'' ri rutzij ri Dios y xa man jun bey xkatz''et que ntajin ta nretemaj? nquibij
    c''a.'
