    wiskain dis man i prapa sabe tumas ting? Em no bin lan po sabe dem Zuwislo!’
  hlt-THB: Juda thlangkhqi aming ngaih kyi nawh, “Ve ak thlang ing ca am cawng loei
    nawh, hana kaw vemyih saithainaakkhqi a huh hy voei?” ti uhy.
  soq-soq: Ita Ius apanawa me waeuwawa etane memesantone waienase, “Apana ema aten
    insaisawa naepe wadene epe gagaloleide? Me mai anaana waeuwalala mampo girumalepe
    aten wadapona, dia.”
  qub-qub: 'Yachachishanta wiyaycur mandaj Israelcuna almirashpan niran: «Mana estudyasha
    caycar ¿imanöpataj tagay runaga fiyupa yachan?»'
  att-att: Á napállâ yù ira karakalán na Kudio sù pangituddu na, á kinagi ra, “Ari
    bulubugá naggigiámmu yane tolay! Á kunnasi laguk ta napakáru yù kánnámmuán na?”
    kud da.
  bki-bki: Mia bogo na tomu na tortoru na kulo Ju nalo kialo amijog kiano verloglogiano
    novo nei, amiilo toru laka, aberinavo “Jum̃abe ana tete nei naio mijikia vatitig
    Atua kiano iliano jibe na? Naio maka rivan ea yimo na verloglogiano leleio, mia
    kiano verloglogiano kirinovo-o mia!”
  bqp-bqp: 'A yã bò gbãnade pìnↄ sarɛ ò pì: Gbɛ̃ kũ adi kyó kɛro mɛ́ à takada dↄ̃
    lɛ yá?'
  mcp-mcp: 'Oyúdɛn bwə́ mú ŋgə káam nyə nə́: «Muud ɛ́ga nyə á mpu dʉ́ga bímbí lʉ́
    kwas ntʉdɛlɛ́ nyɛ nda sá shikûl?»'
  hat-hat: 'Jwif yo pa t'' manke sezi. Yo t''ap di: Ki jan nonm sa a fè konnen tout
    bagay sa yo? Li pa janm al lekòl.'
  npl-NT: 'N tlayakankeh judíojteh san omotlajtlachialtiayah iwa okijtoayah: —¿Kenomi
    nin tlakatl satlawel kimati miak, iwa amo omixtlamachti?'
  bgg-bgg: Jewthek pha dumuii è ji yoi srane wiengphleg ne yao, “Hì pha bran ne nyie
    de adab habuii shii khi-èrek ne nyama thieg dun phlei?”
  eng-TCENT: The Jews were amazed, saying, “How does this man know so much, when he
    has never had any formal instruction?”
  eng-BSB: The Jews were amazed and asked, “How did this man attain such learning
    without having studied?”
  cpu-NT: 'Pampoyaavaka ikantaiyanakani judío, ikantaiyini: “¿Tsikama jiyotanetantari
    irika, te inkyaaperovetaajatya tsika jiyotaantayeetzi?”'
  san-ASM: ততো যিহূদীযা লোকা আশ্চৰ্য্যং জ্ঞাৎৱাকথযন্ এষা মানুষো নাধীত্যা কথম্ এতাদৃশো
    ৱিদ্ৱানভূৎ?
  tac-NT: '''Lige jurío e''wélala pe e''negá ejtebile, ''lige regá anile alué ralámuli
    a''bopi: ―Ye rioka tabilé simígame ke eskuélachi. ¿Churigá ''la machíbeché suwábaga
    alué ra''íchali?'
  eng-WEBPB: The Jews therefore marvelled, saying, “How does this man know letters,
    having never been educated?”
  gfk-H: Ma ira Iudeia diet ga karup, diet gaam tiri bia, “Hoeh tutun bia iakan ra
    tunatuna i manga nunurei ra haleng ma pa ga hausur?”
  viv-viv: Ada badi miYuda hinogalini-yo nuwadi givegafoꞋuyaꞋuya higayo, “Gavadi-yo
    hida kaliva tonagona yadi sikulu againe keke gidasikulu tu ginuwahuya?”
  yao-yao: Nipele achakulu ŵa Ŵayahudi ŵasimosile ni kuti, “Ana mundu ju agapatile
    kwapi majiganyo ga, nombejo nganajaule kukulijiganya?”
  tgp-tgp: Tamlohi tavera nona Jew la mar̃urahi hinia, ale lara, “Tamlohi nike, mo
    pa patuha sohena sava? Tea mo sopo vujangia!”
  auc-NT: Tömengä odömonte apæ̈necä ëñëninque oodeoidi ancai guïñëninque, —Æbänö cæte
    nanguï ëñengä ingää. Edæ tömengä ecoeda adämaï ïnongä ingampa.
  kbc-NT: Niɡ̶ijoa lacilodi judeutedi eliodi moyopo, modi, “Igaamee ina me yowooɡ̶odi
    inoatawece? Igaataɡ̶a niɡ̶inoa ɡ̶oniiɡ̶axinoɡ̶ododi aɡ̶ica doɡ̶oiiɡ̶axi”.
  bmh-bmh: Zuda dudu banban go Yesus nug ze mareun doimai, esilakaimai, enemen, “Du
    e go abiu banou ebu bitab tam, go erunai ze go abe macaneu?”
  ctu-BL: 'Tsa'' toj sajtiyob i pusic''al judíojob. Tsi'' yʌlʌyob: ¿Bajche'' tsi''
    ñopo jun jini winic che'' mach cabʌlic tsa'' cʌntesʌnti? che''ob.'
  meq-meq: 'Bazlam ŋgay niye faya ma tətikateye a ndo hay aye na, a gatay a bagwar
    i Yahuda hay hərɓaɓəkka, tə gwaɗ: «Ndo nakay kə dzaŋga bay tuk na, ada a sər wu
    haladzay na, kəkay?»'
  noa-H: Mag hirua nem jaaumam hũrwia judionaan chi pörnaan jʌ̃gderraa nʌmua, “¿Jãga
    jãg estudietarrjã chuk'u sĩerrʌmta magʌm nemjã jaau k'aauga sĩma?” haajeejim.
  alp-NT: Hoko tamata Yahudiaru esi elakaru hkutukesi. Esi ombe, “Tamata meije Isupu
    atetu bei kuru lupe itere mo yo Irekwa yelu meiju elia!”
  san-VEL: tato yihuudiiyaa lokaa aa"scaryya.m j naatvaakathayan e.saa maanu.so naadhiityaa
    katham etaad.r"so vidvaanabhuut?
  kbq-kbq: Rempi hunezmige'za Jiu kva vahe'mo'za nentahi'za antri nehu'za, anage hu'naze,
    Inantegati ama ne'mo'a antahi'zana eri'nesnie, avonona osu'nea ne'mo'a?
  kbh-kbh: 'Chents̈e chë judiënga, nts̈amo Jesús tojanabuatambacá tmojanuena ora,
    ojnanánënga imojtsichamo: —Bëtscá ntjuatsjinÿcá, ¿nts̈amo nÿets̈á nantsetáts̈ëmbo
    ca?'
  ron-LSB: 'Iudeii se mirau deci și ziceau: “Cum de știe acesta litere, fără să fi
    fost educat niciodată?”'
  pon-pon: 'A Juj akan ap puriamui kila indada: Da duen men et aja wewe en kijin likau,
    pwe a jota ian padakki.'
  nhe-BL: 'Huan nopa tlayacanca israelitame san quisentlachiliyayaj huan quiijtohuayayaj
    se ica seyoc: ―¿Quejatza más tlalnamiqui ni Jesús que sequinoc huan ax momachtijtoc?'
  sps-sps: Rin fuainy tsoiny mumua tana Jiu koma karian fiisok rato ri tsue to na
    ka, “Fei te nom ising finy a mes to ayei a nat ei? Tsunia te gima nom a nat tana
    pan tan fafaatsuts.”
  wnc-wnc: Yanindamuwawan Judia nana aminda nangaakan natake anzing yaking, “Dasing
    aminu aapata buu kendekgak? Ita papia you dua tasikut nganan,” ngang yaking.
  bus-bus: 'À yã bↄ̀ gbãadee pìnↄ saɛ wà bè: Gbɛ̃ kɛ̀ èe kyó kɛroo bé à takada dↄ̃
    lɛↄ́?'
  gub-BL: Zutew wanuwihaw ipytuhegatu tuwe ize'eg henu mehe a'e wà. — Kwez awa nuzemu'e
    pixik kwaw xe Tupàn ze'eg rehe a'e, nur pixik kwaw xe purumu'e haw pe a'e. Màràzàwe
    tuwe ukwaw katu ma'e tetea'u a'e, i'i uzeupeupe wà.
  imo-imo: Juda iye awilimani konopu awini liko mundukolio ningei, “I iyemu ambe tepa
    lipe manjili peremoya? Yu skul awili tenga naa purumu,” ningi.
  boj-boj: Onaqa Juda tamo kokba naŋgi Yesus aqa anjam di qusibqa naŋgi tulaŋ prugugetosib
    segi segi maroqneb, “Yesus aqa powo kobaquja di qabe na osiqa anjam mareqnu? A
    nami skul beiq gilosai.”
  eng-DRA: 'And the Jews wondered, saying: How doth this man know letters, having
    never learned?'
  knf-knf: 'Bayuday bañoŋar aşë hepar aji : « Hum di di ameeŋ iko yi bë aanjuki? »'
  san-KHM: តតោ យិហូទីយា លោកា អាឝ្ចយ៌្យំ ជ្ញាត្វាកថយន៑ ឯឞា មានុឞោ នាធីត្យា កថម៑ ឯតាទ្ឫឝោ
    វិទ្វានភូត៑?
  arn-NT: 'Fey ti pu judiu feypi engün afmatulen mew: —¿Chumngechi am kimi tüfachi
    wentru fente alün dungu fey ñi papeltukenon ñi fütra kimeltufengeael?'
  zas-NT: 'Guiáad ree bén Israel badxaloj reeman, rëb reeman: ―¿Chexc yaꞌn contzi
    gra ragbeex, awa niꞌquid basiidtix?'
  ken-NT: Bǒbati bo Judeya bábhák maknkay ndǔ mɛnyɨŋ ɛbhɛn yi átɔ̀ŋ mándɛmɛ
    nɔkɔ bɛ, “Ná mmǔ-nɛ áré rɨŋɨ ɛnyɨŋ ɛnyu ɛnɛ, ɛnɛ́ yi ábhɨ́kɨ́ ghɔk ɛkáti?”
