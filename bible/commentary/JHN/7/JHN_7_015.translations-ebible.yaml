  tbz-SIM: 'Kɛ̀ dɛ̀ɛ di Sifubɛ kɛ̀ bɛ̀ mbékú bɛmɑ́ɑ̀ kɛ tú: Ò yĩ́mɛ kɛ yɛ̃́ Kuyie
