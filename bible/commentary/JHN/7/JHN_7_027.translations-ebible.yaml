verse: JHN.007.027
translations:
  kpx-kpx: Nahi hilokage nahie tedaevemale kosive Keliso keu lohoge ataeau bae au
    oleve lohoale ke hilokalivebene. Isito malaha kou lohoale ke nahi hilokalu. Iale
    keu oleve kateike vaime nahie tedaevemale kosive holiho.”
  okv-H: Eto embo emita puvurari degi amo ungotena kiarira te Keriso be simba ere
    ovora avo puvuraehija amo ungotena amita puvurari degi avo mane kiaehera.” Ke
    ainge embomeni na ea.
  tbo-tbo: Ma gehouhi hi pa, ‘Ataputa ta hanapugeya anani nei tuponana. Ma itapa tauna
    Besinana lawana apo anani nei apega iyai gehouna ita hanapugeya.’
  mal-C: ഇദ്ദേഹം എവിടെനിന്നു വന്നുവെന്ന് നാം അറിയുന്നു. ക്രിസ്തു വരുമ്പോഴോ, അദ്ദേഹം
    എവിടെനിന്നെന്ന് ആരും അറിയുകയുമില്ല.”
  grc-SR: Ἀλλὰ τοῦτον οἴδαμεν πόθεν ἐστίν· ὁ δὲ χριστὸς ὅταν ἔρχηται, οὐδεὶς γινώσκει
    πόθεν ἐστίν.
  bgc-bgc: इसकै बारै म्ह हमनै बेरा सै यो कितका सै, पर मसीह जिब आवैगा तो कोए कोनी जाणै
    के वो कितका सै।”
  khz-khz: Na Keriso, (Palagu na ekilagi-maavuato vevega-maguli tauna), pene vogomai
    aonai, ta ati pene ripa ia ravanana pene vogomai. Na etalima ravanana evogomaito
    ita maparara ripara.”
  deu-TKW: 'Doch von diesem wissen wir ja, wo er her ist: wenn aber der Christus kommt,
    weiß niemand, wo er her ist.'
  zsr-NT: Bönniꞌ ni, nö́ziczruꞌ gazx bönniꞌ Lëꞌ. Catiꞌ guidëꞌ Cristo, nutu nu gnözi
    gazx bönniꞌ Lëꞌ.
  lin-lin: Kasi biso, toyebi epai moto oyo awuti ; nzokande tango Klisto akoya, moto
    moko te akoyeba soki azali moto ya engumba nini ! »
  hns-NT: Djab Kriest aaiga tab koi na djaaniega kie oe kaaha se aail. Bakie hamlog
    djaaniela kie oe aadmie kaaha se aail hai.”
  noa-E: Pari mag khai, maadëu khaphʉ nʉmgui aajeejim, jam agá i durr. Mamʉ chadcha
    ich Ẽwandamau pʉ̈iju a jaaujerrcha bëewai chan ãbmuajã khaugbaju, jammuata bëeju
    khai. Magua jã ar khabamgui aajeejim jũrram khʉʉnau, chadcha ich Galileapierrkha
    sim khaphʉ narr aawai.
  eng-EMTV: However, we know where this Man is from; but whenever the Messiah comes,
    no one knows where He is from.”
  mib-NT: Te tuú chi je cájini yō nuū véji tēe yáha. Te jeē quíji Cristo, chi ni ɨɨn
    yó má cúni ndé chi quíji ya. Achí i.
  lif-NT2: कन् मनाःन् आत्तोलाम् त्‍ये़ के़लॽबा आनिॽ आनिःसुम्‍लो॥ कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍ते़न्‌ताःल्‍ले़ग खुने़ॽ थाःम्‍सिङ्‌लक्‍लो, खुने़ॽ आत्तोलाम्
    ताः के़लॽबा आत्तिल्‍ले़आङ् मे़निःसुन्‍लो॥”
  xnj-xnj: Nambu Kilisitu peibwela avi lepi mundu yati imanya ihumila koki. Nambu
    tete tikumanyi kwe ahumili mundu uyu!”
  mmx-mmx: Ketla do Lanarong na vot, teta noxoklen i do neni meva. La nedik ataklen
    na laradi do neni ga laa meva.”
  cbr-NT: Cristo aia ca unin 'unántima 'icën, uinuax cara aia quixun. Usa 'aínbi cananuna
    nun uinuax cara Jesús ënëx uaxa quixun 'unanin.
  tee-NT: Para ju ani mispayauch tas amachak'ach. Acsni camina' ju Cristo jantu xamati'
    catimispa ta anchach ju caminanta.
  eng-LSV: But this One—we have known where He is from; and the Christ, when He comes,
    no one knows where He is from.”
  cak-NT: Pero can k'alaj chi xa man ja' ta raja', roma xa can keta'n anchi' tipe-wi.
    Y cuando xtoka ri ketzij Cristo, man jun xtina'en anchi' xtipe-wi, yecha' ri winak
    aj-Jerusalem.
  pah-NT: Ga ko a'ea rũi reki. Cristo'ga jipiukarame po ti nhande ndikwahavi garura
    ma hugwi po ga ruri javo, ei g̃a. Akoja'ga gwyruera reki nhande tikwaha hete,
    ei g̃a ojohupe.
  sja-NT: Taipa k'awa p'anɨ sãmapema na eperã. Mamĩda Mesías chek'ãri, apidaapa k'awada-e
    pait'ee iru sãmapema.
  xed-xed: Aŋ mndani nda sna mu ta vli sabə tsi. Wya ka saghasa Kristi tani ná, haɗ
    mndu nda sna ta vli dzaʼa sabə tsi wu,» ka sanlaha ma mnduha la Ursalima guli.
  glk-glk: اَمأن دأنیم کی اَ مرد از کویه بَمو، وختی کی مسیح ظهور بوکونه، کسی نأنه
    کی از کویه اَیه.»
  mks-NT: Joo mí xíni̱ va̱ha í ndá ñuu na̱quixi da̱ yóho ña̱ cán quéa̱ xíni̱ yo̱ ña̱
    co̱ cúú toho da Cristo jáchi̱ tá ná quixi ndusa Cristo cán ni in na a̱ cánda̱a̱
    ini ndá ñuu quixi da —na̱cachi na̱ cán cáha̱n na̱ sa̱há Jesús.
  gfk-S: Iesene be, dait nunure te mon ing ikin ra turadi aie mekaia. Ma be no Mesaia
    na hanawat, pata tikenong pai nale nunure be i hanawat meha.”
  bmu-bmu: Amötqeqe Toŋi Kraistnöŋ kamapköra jiba kota malgeri, yaŋön ‘Denikeyök asuhumawi,
    mi kunöŋ kun qahö mötma,’ jizemö, azi kiaŋön denikeyök asuhuyöhi, mi mönö ölöp
    mötzin.”
  dgz-dgz: Go nu anuivin apan ma ambagan tauen, wam ame God om enuni apanewa, Keriso
    tauepiwa da daiton ya anuin me at ambe gapan tauen.”
  eng-GNV: 'Howbeit we know this man whence he is: but when that Christ commeth, no
    man shall knowe whence he is.'
  zaa-NT: Nui hua yù ba ri'u gaỹa enne' ní ną́. Pero canchu chi íl·lani Cristua nna,
    lanú nuỹa ccą́ saber gáỹalá dé'e.
  eng-WEBSTER: 'But we know this man, whence he is: whereas when Christ cometh, no
    man knoweth whence he is.'
  guh-guh: 'Vaxaitsi cajena yapëtanetsi itsaverena pata maponëje. Nexata acuenebi
    pijacuata: “Cristonë raja,” pejaijava. Tsipaji Cristo yabara tajëvelia jumaitsi
    mapacueniaje: “Itsajivi ata apo yapëtae tsane itsaverena patsijitsia Cristo,”
    jai, najai Jerusalén tomarapijivi Jesús yabara.'
  bon-bon: Yepä tabe äblicäco gyene Keriso lenaja, ingle mine umle gemi, egä tabe
    luma cita ca gyene. Keriso te liba otni, nuuja biname te umle lica gyene, egä
    tabe luma cita ca gyene.”
  nhw-BL: ―Pero tojuanti tijmatij canque ejqui ni Jesús huan quema Cristo hualas catli
    Toteco techtitlanilis, amo aqui quimatis canque hualajqui.
  swh-ONEN: Tunafahamu huyu mtu anakotoka, lakini Kristo atakapokuja, hakuna yeyote
    atakayejua atokako.”
  wbi-wbi: Ukilisite iliiva ikwisa nakwale nambe muunhu juno ilikagula kuno ihumila!
    Umuunhu uju kuno ihumatukagwile.
  bba-bba: Wee bɛsɛ kpuro sɑ yɛ̃ mìn di durɔ wi, u yɑri. Adɑmɑ sɑnɑm mɛ Kirisi koo
    nɑ ɡoo kun ko n yɛ̃ mìn di u wee.
  eng-KJVCPB: 'Howbeit we know this man whence he is: but when Christ cometh, no man
    knoweth whence he is.'
  kgk-NT: 'Ha oĩ he''i va''e, “Ojekwaa ramo Cristo, ki-gwi po ojekwaa uka ou-vy va''erã
    avave ndoikwaái” he''i Cristo, hemiha''arõ va''e-rehe he''i. Upéa-gwi he''i ojóupe:
    —Ha upe va''e ae katu, ki-gwi po ou ra''e jaikwaa voi ogwahẽha. Upe va''e ndaha''éi
    nipo Cristo ra''e, he''i mo''ã hese Jerusalém pygwa kwéry.'
  waj-waj: Anutuuqo mmataama kioo vaidiivo nnino rikioo hama gioonna kiaapu voovoono
    ivo nniivaki taanaravai. Aa vaidi aavo nniivaki vaa ta taunnavaivee, tiravai.
  cpy-cpy: Roo kanteencha, niyotee-yirini irika atziri jempe ipoñaawo. Rooma paata
    aririka ipokaki matzirori iita Jeepatzii-toetani, tekatsi yotatsini jempe ipoñaaka.”
  ekk-PKP: Kuid see pole võimalik, sest me teame, kust ta pärit on. Kui Messias tuleb,
    ei tea keegi, kust ta tuleb.“
  mpx-mpx: Yaa sauga ebo Mesaiya ni nem, nige gamagal etega wana abanem ni aatena.
    He kila tau toto ya wana abanem ta atena ya.”
  wbp-wbp: Nyarrpalku-yijala nganta nyampujulpa Mijaya nyinayarla Kaatu-kurlanguju?
    Kaji Kaatu-kurlangu Mijaya yanirni, kularliparla nguru-nyanuju milya-pungkarla
    nyarrpara-ngurlu yanurnu. Kala nyampuju karlipa milya-pinyi-jala nyampuju yangka-jala
    Najariji-wardingki.” Kujanyalu-nyanu wangkaja Jijaji-kirliji.
  luo-luo: Wangʼeyo kuma ngʼatni oaye nikech Kristo to kobiro, to onge ngʼama nongʼe
    kuma oaye.”
  nhe-NT: ―Pero tojuanti tijmatij campa ejqui ni Jesús. Huan quema Cristo hualas tlen
    Toteco techtitlanilis, axaca quimatis campa hualajqui.
  aii-aii: ”ܐܵܗܵܐ ܟܹܐ ܝܵܕܥܲܚ ܠܹܗ ܡ̣ܢ ܐܲܝܟܵܐ ܝܠܹܗ، ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܡܫܝܼܚܵܐ ܐܵܬܹ‌ܐ، ܐܘܼܦ
    ܚܲܕ ܠܹܐ ܝܵܕܹܥ ܡ̣ܢ ܐܲܝܟܵܐ ܝܠܹܗ.“
  esk-NT: Aglaan Christ aggiqpan, kia-unniiñ iḷisimayumiñaitchaa nakitñaqtaułha. Naagauvva
    iḷisimagikput uuma iñuum kisuŋnik aŋayuqaaqałha.”
  msb-msb: Dili lang pwede ini kay aram naton tanan kun tagadiin ini na tawo pero
    pag-abot san Cristo waraʼn makaaram kun tagadiin siya.”
  cpa-NT: Di³ ne³ báh³ jniang³ ha² juu¹² ca¹já¹ dsa² ná¹². Na³ma²tǿ² ja³jií¹ Cristo,
    jin³ jan² dsa² tsa¹ŋi¹² ha² juu¹² ja³jií¹dsa ―ca¹juúh² dsa² jue¹².
  dso-dso: ଜେଡେବେଲେ ପର୍‌ମେସର୍‌ ପାଟାଇଲା ମସିଅ ଆଇସି, ସେଡ୍‌କିବେଲେ ସେ କନ୍ତି ଅନି ଆସିଆଚେ
    ବଲି କେ ମିସା ନାଜାନତ୍‌ । ମାତର୍‌ ଏ ଲକ୍‌ କନ୍ତିଅନି ଆସିଆଚେ, ସେଟା ଆମେ ସବୁ ଜାନୁ ।”
  meu-meu: Ḡau tamona, ina tau be ede amo ema ita na dibada, a Keriso bainema negana
    ai tau ta basine diba ia na ede amo.
  yva-NT: Weramu Yesusa pamo apa no raije mamo reamo raena, yara Mesias opamo arono
    rui rati pare de, weamo Apa no rai ti de mamo vatane inta po raene ramu.”
  dgc-dgc: Pero, “Ewan wade,” kagi du iba, “dahilan ta kédemét kan ni Cristo a tagapagligtas,
    éy éwan kan tu makapospos ta nagébwatan naa. Pero i éye, éy tukoy tam dén i pégiyanan
    na a banuwan.”
  zpm-NT: Per gacda meṉ qui. Teḻ meṉ quiw, rdziuuṉbey ne me, ndioṉ ne cho zha nac
    me; saṉgue Meṉ ne zëëble diidz guiaad ga, zeeṉe gaḻ dze ne laa me guiaad, choot
    gacnaṉd dieṉ cho zha me.
  hix-NT: Noro mehra mak nay hamà, mosonà. Àsok tawro hana. Moson yowto thutwetxow
    hamà, ketxkon hatà. Àsnye ro omohtoho thutwetxow hamà. Kryestu yomohtoho hutwahra
    mak tehxatxow hatà. Àro ke, noro mehra nay hamà, mosonà, ketxkon hatà, toto komo.
  sim-sim: Hako ma toto kotontlo orhi angop ni heyenda sir. Hako Krais Avui Wasilaka
    kamahanda ma oto or tawakop kotontlo orhin mbeek ni heyekwa ambu sir,� karem wavu
    lihi musha mushak li hishihi limu mbara.
  npi-ULB: तापनि यो मानिस कहाँबाट आएको हो हामी जान्दछौँ । तर जब ख्रीष्‍ट आउनुहुन्छ
    उहाँ कहाँबाट आउनुहुन्छ कसैले पनि जान्‍नेछैन ।”
  cgc-cgc: Basi dili kanen Pinili Ta Dyos tak nlaman ta gid daw taga indi kanen an.
    Daw mabot Pinili ya Ta Dyos, ula may nalam daw taga indi kanen ya.”
  tim-tim: Akto luâk ire amâ miawagep aregât kepiaŋe nâŋgâen. Dâ Anutuŋe huŋgun aŋdo
    gewiap aregât keiŋe amâ pâpkom metewaen.” dâyi.
  yor-yor: Ṣùgbọ́n àwa mọ ibi tí ọkùnrin yí gbé ti wá, ṣùgbọ́n nígbà tí Kristi bá
    dé, kò sí ẹni tí yóò mọ ibi tí ó gbé ti wá.”
  wos-wos: Nani wun duna motéfaka nani xékélaki. Naniré yikafre hurundéte God wasékendén
    du Krais xakundét, nani déka motéfaka yamba xékélakikéme.” Wungi di wa.
  emp-NTPO: Baribʌrʌ dadjirãba cawa panʌa idjira sãmabemada. Ãcõrẽba ẽdrʌ edabari
    diai jarad̶a zebʌrʌd̶e ni ab̶aʌba cawad̶aẽ́a idjira sãmaʌba zebʌrʌda.–
  eng-F35: On the other hand, we know where this man is from; but whenever the Christ
    comes nobody knows where He is from.”
  ind-ind: Tetapi ada juga yang berkata, “Kemungkinan orang Nazaret ini bukan Kristus,
    sebab kalau Kristus datang, tidak akan ada seorang pun yang tahu dari mana asal-Nya.
    Jika Yesus itu memang diutus dari surga, tidak mungkin kita menyebutnya ‘orang
    Nazaret.’”
  pes-OPCB: ولی این غیرممکن است. چون ما شنیده‌ایم که وقتی مسیح بیاید، هیچ‌کس نمی‌داند
    از کجا آمده است. در صورتی که ما همه می‌دانیم که این شخص کجا متولد شده است.»
  mpt-mpt: e Gode Dofakamin Nakababe. Niminbabe, naka ele bib amo nibo tekein kebuobe.
    Gode Dofakamin Nakae tlamabeo e bib amo nakai tekein kenamini blimobo ge ohabiba
  ssx-ssx: Pate do hali hao epa꞉la꞉ alena꞉ nikana꞉ma꞉ handoloma꞉pate hande Ketiso
    epea꞉ka꞉na꞉ta꞉ ipika꞉ hao epa꞉la꞉ alena꞉ hali ma꞉nda꞉ma꞉ handa꞉peke na yelieke
    laa lemekeme.
  mkl-mkl: Ammɑ bii í jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu wɑ nɑɑ inɛ ɡɔ kɑɑ mɑ̀ hɑi bii ɑ́ nɑɑò
    wɑ, nɔ wee ɑwɑ ɑ̀ mɑ̀ hɑi bii inɛɛu ihɛ̃ í nɑɑ.
  gaq-gaq: ଉଡ଼ିବେଲା କିସ୍‌ଟ ପାଙ୍ଗ୍‌ଏ ମେଁ ଆଣ୍ଡିବାନ୍ ପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ ଜା ମ୍ୟା ଆୟାକେ ଣ୍ଡୁ;
    ମାତର୍‌ ଏନ୍ ରେମୁଆଁ ଆଣ୍ଡିବାନ୍ ପାଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍, ନେ ସାପାରେ ଆତେନ୍‌ ମ୍ୟାନେଲେଃକେ ।
  gof-RNT: Kiristtoosi yaa wode I awuppe yaakko oonikka erenna, shin i awuppe yidaakko
    nu eroos” yaagidosona.
  unx-unx: ଇନିଃ ଅକ୍‌ତାଃରେନ୍‌ ତାନିଃ ନେୟାଁବୁ ସାରିତାନା, ମେନ୍‌ଦ ମାସି ହିଜୁଃରେ ଇନିଃ କତାଃରେନ୍‍
    ତାନିଃ ଏନା ଜେତାଏ କାକ ସାରିଆଃ ।”
  gah-gah: Lá oko nomive. Imane vémini getamoláa mota gelenoune. Gologí oletative
    loko lo mololeta vema utó itimómámini mogona ma gele vevesaminogo une.
  lcm-lcm: Sikei tarapo nas aongos ta igenen ke kata pasal le voi. Si man a igenen
    i akanangai kala serei, ri vap parik kipa nas ta kata pasal le voi.”
  aer-aer: Artwe nhenhe apeke kwenhe Messiah anetyakenhe, anwerne-arle kwenhe itelaremenge
    re apmere nthenhe-arenye re apetyeke-ngentyele. Nhenge Messiah anthurre apetyerlenge
    tyerrtye areye kwenhe apale anetyenhe nhenge re nthenhe-arenye-arle.” Alakenhe
    renhe Jerusalem-arenye areye angkerreke.
  qvc-NT: 'Piru Jisuspaqqam yach''anchiq: Nasaritmandam shamushqa, nishpa. Piru chay
    Washadur shamuptinqam, mana pipis yach''anqachu: Maymandam payqa shamun, nishpaqa.'
  tgl-ULB: Alam natin kung saan nanggaling ang taong ito. Subalit, kapag dumating
    ang Cristo, walang isa man ang nakakaalam kung saan siya mangagaling.”
  cbs-NT: Jakia Mesías Cristo juxanaidan, jadakidiada juxanai tsuan nun unanmaki.
    Jaskaken janua Jesús juni nukun nun unainwen taea Mesías Cristo itidumaki— ikaibun
  xtm-NTPP: Kovaa yo'o chi ka jini o nde in xi‑sa'ya kúu tee ya'a. Te kivi kii Cristo
    ma, masu na in kuni nde in xi‑sa'ya tata ko kuu ya ―‍ka kuu i ka ka'an i.
  nnq-nnq: Kilisto papakuika abije mundu jwapa kumanya aboke koo. Nambu twe tumanyi
    kwaboka mundu ojo!”
  bao-NT: 'Mee, mania anira, too macʉ̃ cʉ̃ ca niirijere mani maji. Ʉmʉreco Pacʉ cʉ̃
    ca tiicojo cojogʉ Mesías peti cʉ̃ ca doojata docare, jĩcʉ̃ ʉno peera: “Too macʉ̃
    niimi” cʉ̃re ĩi majitirucuma —ameri ĩiwa.'
  san-ORI: ମନୁଜୋଯଂ କସ୍ମାଦାଗମଦ୍ ଇତି ୱଯଂ ଜାନୋମଃ କିନ୍ତ୍ୱଭିଷିକ୍ତ୍ତ ଆଗତେ ସ କସ୍ମାଦାଗତୱାନ୍
    ଇତି କୋପି ଜ୍ଞାତୁଂ ନ ଶକ୍ଷ୍ୟତି|
  huv-NT: Icootsa ajawaats nguia naw aaga naxey quiaj, pero wüx aliüc a Cristo lapiürang
    aliüc nejinguind ngome apmajaw nguia naw ―awüw.
  otn-NT: Pɛ dí pa̱hmʉ hapʉ ra̱ mmɛ̱ngu̱ na̱. A nu̱'mø bá̱ ɛ̱'a̱ ra̱ Cristo, hi̱njonda̱
