  mkl-mkl: Ammɑ zɑmɑɑu kù mɑ̀ woodɑi Moizi. Ilɑɑɔ̃ kú ceekpe ŋɑ.
  gaq-gaq: ମାତର୍‌ ଆକେନ୍ ରେମୁଆଁଇଂ ମୋଶାନେ ନିୟମ୍‌ ଆମ୍ୟାକେ ଣ୍ଡୁ ଆତେନ୍‌ ଆକ୍‌ମେଇଂ ସାପା ଅବିସାପ୍
    ବାଲେଃକ୍ନେ ।
  gof-RNT: Muse higgiya eronna ha asay qanggettidabaa” yaagidosona.
  unx-unx: କାହା ! ମେନ୍‌ଦ ମୁଶାରାଃ ଆନ୍‌ଚୁ କାକ ସାରିତାନ୍‍ ନାଗେନ୍ତେ ନେ ଗାଦେଲ୍‌ ହଡ଼କ ସାର୍‌ପାୱାକାନାକ
    ।”
  gah-gah: Óve. Imane li huka gakó gelema vegená alegesá iki niamó nene usí vize kemenei
