    Kaaturluju muku yilya tarnnga-juku!”
  luo-luo: Onge ngʼama luwo ngʼatni makmana oganda mokia chik, gin joma okwongʼ!”
  nhe-NT: Pero ni miyac tlacame tlen quitoquilíaj, ax tleno quimatij tlen itlanahuatil
    Moisés. Huajca nochi ma mocuapoloca.
  aii-aii: ”ܐܝܼܢܵܐ ܠܝܼܛܵܐ ܝܠܹܗ ܐܵܗܵܐ ܟܸܢܫܵܐ ܕܠܹܐ ܝܵܕܹܥ ܢܵܡܘܿܣܵܐ.“
  esk-NT: Aglaan iñugaaġruich kisimiŋ ukpiġigaat. Tamatkua iñuich kaŋiqsimmataitchut
