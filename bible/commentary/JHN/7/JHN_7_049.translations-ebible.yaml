verse: JHN.007.049
translations:
  kpx-kpx: Isito kove umale ata koeabuike Mosese menaka kemo lulelevatege abu uvu
    mai avuemo mavoholilu. Iale keabuna Dilava itumue valamo ui.”
  okv-H: Eto tumo sosou embopo amina embo amita ke ingihe mihera amina Moses ta ke
    pepeni avo kiae ue ere pahora amo God na hana kiari ikasuja.” ainge eo,
  tbo-tbo: Lawa boluhi Yesu hi wotagoya, ma Mose a lugagayo ega hita hanapugeya, yaka
    apo Yaubada ina paligubahi.’
  mal-C: ഇല്ല! എന്നാൽ ന്യായപ്രമാണം അറിയാത്ത ഈ ജനക്കൂട്ടം ശപിക്കപ്പെട്ടവരാണ്.”
  grc-SR: Ἀλλ᾽ ὁ ὄχλος οὗτος ὁ μὴ γινώσκων τὸν νόμον ⸂ἐπικατάρατοί⸃ εἰσιν.
  bgc-bgc: पर ये माणस जो मूसा नबी के नियम-कायदे कोनी जाणदे, परमेसवर की ओड़ तै सरापित
    सै।”
  khz-khz: A etaunilimalima na gevega-taunataunaana, ira Mose gena rova ati ripara
    talimara. Palagu na geria rakava voira pene venira.”
  deu-TKW: Diese Menge aber, welche das Gesetz nicht kennt - verflucht sind sie.
  zsr-NT: Bönniꞌ ni cutaquëꞌ zxba queëꞌ Dios, döꞌ dxiaquëꞌ.
  lin-lin: Ezali kaka bato oyo bayebi mibeko ya Moyize te, bazali penza bato balakelama
    mabe !
  hns-NT: Khaalie bhoettjar djhoend logan kare hai. Oesab Parmeswar ke kaanoen na
    djaane hai aur Parmeswar ke saraap oesabke oeppar hai.”
  noa-E: Sĩi phöbör ee parhoobam khʉʉnaun chadcha arpii naama. ¿Pari khani jãkhʉʉnau
    Moiseeu phã pʉarr ley khap nʉ? Jãkhʉʉn Ẽwandamau igbaju khʉʉn aawai sĩi chi maldisiem
    khʉʉn khabahab ajierram anʉm.
  eng-EMTV: But this crowd which does not know the law is accursed.”
  mib-NT: Te ñayuu cuehē yāhá jéē tu cájecūhun ni i ley Moisés, chi jnahnū ndetū i
    jeē cácandíje i tēe ún, áchí de jíjnáhan de.
  lif-NT2: आत्तिल्‍ले़आङ् मे़न्‍जोःक्‍के वाॽ॥ कन् साम्‌योथिम्‍मिल्‍ले़ कुयाःम्‍बेओ
    थेआङ् मे़ल्‍ले़मनाबा मनाहाॽरे़रक् मे़जोगुआङ् वाॽरो॥ कन् मनाहाॽग निङ्‌वाॽफु साङ्‌ग्रारे़
    ते़त्तुसिआङ् वाॽरो॥”
  xnj-xnj: Lepi, nambu msambi wenuwo vangamanya Malagizu ga Bambu geampeli Musa, vapeliwi
    likoto na Chapanga!”
  mmx-mmx: Kopmen tinotno! Mo limixin di ronga i, kopmen dinaklen tempanga xeneng
    at Laulis Linga at ne Moses, kuren la lasaxaek i mumu di.”
  cbr-NT: Usa nun 'apucama 'ain ca ënë unicamax Moisésnëan cuënëo bana 'unáncëma cupí
    'aisama 'aish 'uchocë 'ianan uisa oquin cara Nucën Papa Diosan 'ati 'icë usoquin
    'acë 'iti 'icën.
  tee-NT: Para ju ani tontojni lapanacni ju jantu tamispai ju ixlhamap'aksin ju Moisés
    catamak'alhk'ajnana'.
  eng-LSV: But this multitude, that is not knowing the Law, is accursed.”
  cak-NT: Xa ja ri winak ri man quieta'n ta ru-ley ri Moisés, xa jari' ri niquinimaj
    ri Jesús. Can xtika-wi ri castigo pa quiwi' ri winak re'.
  pah-NT: Avove'g̃a ki a'e te okoteheuhu onhimongyavo. G̃ahã ndokwahavihu Moisésva'ea
    remimbo'eagwera, ei g̃a g̃a pe. Nanongara'g̃a reki ojiko Jesus'ga rehe. Tupana'ga
    po ti imbohahyi g̃a pe nehẽ peko te'varuhu pe javo, etehei g̃a guardas'g̃a pe.
  sja-NT: Jã eperãarãpa k'awadak'aa Tachi Ak'õrepa Moisemaa ũraa p'ãpida, irude ijãadak'aa
    perã. Mapa Ak'õrepa ãra k'achia ooit'ee.
  xed-xed: Tsa ndəghata mnduha ta zlghafta ta nghə kaghuni ya ná, sna a həŋ ta zlaha
    Musa wu, gwal nda ksiʼa həŋ!» ka la Farisa nda həŋ.
  glk-glk: البته کی نه! امّا اَ مردمه نادان کی از شریعت چیزی نأنیدی، ملعونیدی.»
  mks-NT: Joo cháhan va va̱xi ja̱tá ña̱yivi cándeé ini Jesús ja̱n jáchi̱ co̱ xíni̱
    na̱ ña̱ cáchí ley Moisés —na̱cachi na̱ fariseo xi̱hín soldado.
  gfk-S: Pata! Sene be ikin ra tamat na matanabar mon di te gil hobi. Iesene pa dile
    nunure ira harkurai tane God. Kaie God te tule bingbing di.”
  bmu-bmu: Mewö qahöpmahöpmö, ambazip kambu Mosesgö Köna keu qahö möt kutuba Jisösgö
    keu möta kopa keu laŋ jimakzei, yeŋgöra muat! Anutunöŋ mönö i qesuahöm eŋgiiga
    ayuhume.”
  dgz-dgz: Uon! Go orup mondigawa, iup ya anuine nagirewa, mugenat Iesu anu tumat
    tane. Ai! God nemoro mega inamup wandep.”
  eng-GNV: But this people, which know not the Law, are cursed.
  zaa-NT: Pero iyaba ca enne' tonto tsè'e nà' chi huíalatsi' quį qui' nubéyu'ą', pues
    basta gáláa qui'ni labí nabia'ni cą nu ra lo ley qui' religión qui' ri'u acca
    chìa gunitti cą. Anía ra ca fariséua.
  eng-WEBSTER: But this people who know not the law are cursed.
  guh-guh: Pamonae jumecovënëta bajaraponë Cristonëcuene, apo yapëtae pacuenia bajayata
    Dioso Moiséspijinëta penajumecopatsilivaisi jumaitsi jivi pejumecovënëtsinexa.
    Nexata bajarapamonae apo peyapëtaexae bajarapalivaisi, naneconita Diosojavabelia.
    Nexata Dioso naneconitsiaexanaenatsi, jai fariseovi policíavijavabelia Jesús Cristonëcuene
    pejumecovënëtsivi yabara.
  bon-bon: Yepä ai papa biname, lui bime cabu Acejiyame me claabe pisi nyene, ingle
    teepi umle lica gemi Moose me Cotre, teepi te jitrungenisi teebine.”
  nhw-BL: Pero ni miyaqui masehualme catli quitoquilíaj, amo tleno quimatij tlen itlanahuatilhua
    Moisés, huajca nejmaxtic ma polihuica.
  swh-ONEN: Lakini huu umati wa watu wasiojua Sheria ya Mose, wamelaaniwa.”
  wbi-wbi: Ulwene avanu avuo avuo navasikagwile indaghilo sa moose, avuo vaghunilue.”
  bba-bba: I ǹ yɛ̃ mɑ tɔn wɔru ɡe, bɔ̃riɡibɑ? Bɑ ǹ Mɔwisin woodɑ yɛ̃.
  eng-KJVCPB: But this people who knoweth not the law are cursed.
  kgk-NT: Teko rei katu nhande rekoha-rupi oiko e'ỹ va'e, ha'e kwéry anho ojerovia-ma
    hese. Ha gwĩ teko rei-rehe he'i vai-ma Nhandejáry, he'i mo'ã hese fariseu kwéry.
  waj-waj: Aa kumina gioonna kiaapu aaya kua mmaanna tuu kuaivaa hama rikiaiya Anutuuqo
    irisai maisaivaa iya mmiivaivee,
  cpy-cpy: Apatzirowa ikemijan-tziri atziri-paeni kaari yotakoteroni Ikantakaan-teetani,
    tema yakataarewo irika.”
  ekk-PKP: Aga see rahvas, kes ei tea midagi seaduse õpetustest − nad on niikuinii
    neetud!“
  mpx-mpx: Nigeya hot! He boda ya te hi abulilek elana, heliya Mosese wana Logugui
    nige hi aatena, heliya Yehoba iyaka i ba haba abwe ni lahel!”
  wbp-wbp: Yalirli turnu-warnurlu yapangku, kuja kalu yalirli purda-nyanyi Jijaji,
