    ପାଇରଇବା ଲକ୍‌ ।”
  meu-meu: Ini aru taudia na taravatu asi dibadia; idia na vada eme baia.
  yva-NT: Vatano wanui wato obo wanave Ai, weramu onawamo wantatukambea, wo Ananyao
    Musa raene ramu. Indati Amisye po mangke raugaje mai jaje.”
  dgc-dgc: Pero didi tolaya a mababa,” kagi de, “éy méniwala side da éwan de inadal
    tu utus ni Moises. Dumemét maka dide agad i parusa na Diyos.”
  zpm-NT: Grë zha nxen ne rliladz ne nli Dios pxeeḻ me, ¡miech ndziibdeele nac zho,
    sac goṉ rieṉd zho zha rnee lo ley!
  hix-NT: Norohnàtho me mak natxhe, toto komo, noro hyaka tohsamnohsom komo. Kàyweronàhyamatxho
    komo hutwahra ro mak natxhe, ketxkon hatà. Nyamoro rma, anatoko noro hona nenyatxow
    hana. Tanàhnohsom me mak natxhe hampànà, ketxkon hatà, Farysew komo.
  sim-sim: Ma ol hishiyarinda ngashi ambu ferfar nanda ondo nom orin tiyanda lir.
    Erem li unda osik kumak Avui Wasilaka kavak or nakwa lir.�
  npi-ULB: तर यो भिडले व्यवस्था जान्दैन, तिनीहरू श्रापितहरू हुन् ।”
  cgc-cgc: Mga ittaw na ula kaintindi ta sinulat Moises, danen nang gapati ki Jesus.
    Lagen ta daw dili danen an silutan ta Dyos.”
  tim-tim: Amâ luâk âmbâle yânŋe den kârikŋe bo nâŋgâmaiŋe nâŋgâ aŋbiâ Anutuŋe hememângen
    panyekto hememângen gem manbai.” dâyi.
  yor-yor: Ṣùgbọ́n ìjọ ènìyàn yìí, tí ko mọ òfin di ẹni ìfibú.”
  wos-wos: Nana hambuk hundika xékélakihafi du takwa male di déka hundi xéké. Hukémbu
    God wandét di haraki hafwaré yitandi.” Wungi di Farisi wa.
  emp-NTPO: Idji ĩjã b̶eaba Ãcõrẽ leyra adua tab̶eaa. Ãcõrẽba ãdjira cawa oya.–
  eng-F35: But this crowd that doesn't know the law is accursed!”
  ind-ind: Tetapi orang banyak yang mengikuti dia itu tidak tahu apa-apa tentang hukum
    Taurat. Biarlah Allah menghukum mereka!”
  pes-OPCB: این مردم نادان که به او ایمان آورده‌اند، شریعت را نمی‌دانند. لعنت خدا
