  lcm-lcm: Vap tanio suke parik kipa nas kara Sausaupai na kilapo sunguk kana malgai
    a God.”
  aer-aer: Kenhe arrpenhemele nhenhe ikwerenge renhe itelarerrirreke. Itne kwenhe
