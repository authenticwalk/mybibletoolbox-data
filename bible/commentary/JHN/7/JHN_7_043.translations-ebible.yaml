verse: JHN.007.043
translations:
  kpx-kpx: Katelahai moleho loui Iesu vaveve kemo mole tasalievelu.
  okv-H: amo embomeni tapa amita hotembari vahai na ae rate hotembari tunga oenga
    oenga na ea
  tbo-tbo: Geka bahana tepanei ma lawa nugokahakaha uyahihi i geleta.
  mal-C: അങ്ങനെ യേശുവിനെച്ചൊല്ലി ജനങ്ങൾക്കിടയിൽ അഭിപ്രായഭിന്നതയുണ്ടായി.
  grc-SR: Σχίσμα οὖν ⸉ἐν τῷ ὄχλῳ ἐγένετο⸊ δι᾽ αὐτόν.
  bgc-bgc: आखर म्ह उसकै कारण माणसां म्ह फूट पड़ी।
  khz-khz: Vovetaina gaurai talima matotaura aorai gevetao-kavalugato, kwalana Iesu
    galamanai.
  deu-TKW: Da entstand eine Spaltung in der Menge um seinetwillen.
  zsr-NT: Cni guc, gularúj chopl bunách naꞌ niꞌa queëꞌ Jesús.
  lin-lin: Ezali bongo nde bato bakabwanaki na tina na Yesu.
  hns-NT: Aisane manai log me Jiesoe ke biese me ekta na raha.
  noa-E: Mag Jesús igwia jũrram khʉʉnau pogkha jaauphöo thʉnʉm gaaimua, ãaur khʉʉn
    i igar naawai ãaur khʉʉnau i khõchkhaba iekha nʉrrjëe ajim.
  eng-EMTV: Therefore a division occurred among the crowd because of Him.
  mib-NT: Te súcuan te ni cacusɨ́ɨn ñayuu jeē sɨquɨ́ yā.
  lif-NT2: अक्‍खेलॽरिक् ये़सुरे़ कुयाःम्‍बेओ मनाहाॽरे़ खुनिॽ निङ्‌वाॽ मे़दङे़न्‍नाङ्‌मे़से़रे़रो॥
  xnj-xnj: Hinu, mu msambi wula mpechenganu wahumalili ndava ya Yesu.
  mmx-mmx: Kuren la limixin diga epeseves mumu ne Iesu.
  cbr-NT: Usa 'ain ca unin Jesús ñui quiquin bëtsi bëtsi oquin sináncëxa.
  tee-NT: Pus chunchach quilhmact'ui va ixtalhavat lapanacni va ixlacata ju Jesús.
  eng-LSV: A division, therefore, arose among the multitude because of Him.
  cak-NT: Can man junan ta niquinojij chirij ri Cristo; roma jun-wi nu'ij jun, y jun-wi
    chic nu'ij jun.
  pah-NT: Nahã g̃a nhonhi'ig̃ayvayvari Jesus'ga rehe upa.
  sja-NT: Mapa eperãarã k'ĩsia awara-awaraadachida. Ũk'uruurãpa ijãajida Jesús Tachi
    Ak'õrepa pëida; ũk'uru ijãadak'aa paji.
  xed-xed: Kidaghi gamndər ka tsa ndəghata mnduha ya dagavapta ta ghəŋa gwaɗa ta Yesu.
  glk-glk: پس بخاطره عیسی مردمه میأنی اختلاف دکفته.
  mks-NT: Ta chí na̱casáhá na̱ sáhndá java táhan na sa̱há ña̱ co̱ó na̱ndique táhan
    tu̱hun na sa̱ha̱ Jesús.
  gfk-S: Io kaie, ira matanabar di gom tur harpaleng ura utane Jisas.
  bmu-bmu: Mewö mewö laŋ jigetka ambazip kambu yeŋön Jisösgöra aka jula deŋget.
  dgz-dgz: Menan waenapan seu enun iwa Iesu gagap wane.
  eng-GNV: So was there dissension among the people for him.
  zaa-NT: Acca ca enne' tsè'e cą nía nna ritìl·la ritsa' bá cą por nu cca qui' Jesús.
  eng-WEBSTER: So there was a division among the people because of him.
  guh-guh: Bajarapacuenia nexata jivi ayaibitsaëto apo najamatabëcuenejëpae Jesús
    yabara.
  bon-bon: Puma cita ca biname cina abelaninisi Yeesu miji pi.
  nhw-BL: Huajca quej ni masehualme moxejxelojque ica catli moilhuijque tlen Jesús.
  swh-ONEN: Kwa hiyo watu wakagawanyika kwa ajili ya Yesu.
  wbi-wbi: Pepano avaanhu vakalekeng'hana vivimila uYesu.
  bba-bba: Win sɔ̃nɑ sikirinɔ ɡɑ duɑ tɔn wɔru ɡe sɔɔ.
  eng-KJVCPB: So there was a division among the people because of him.
  kgk-NT: Upéixa ramo omombe'u joavy avypa hesegwa nhe'ẽ. Ndogwerojojái inhe'ẽ hikwái.
  waj-waj: tuduu rikiada Yisuunnara vooyaano vo yaata utiravai yaata utuduu vooyaano
    ngiari voovaugiataama yaata utiravai.
  cpy-cpy: Ari itzimpookae-yanakini atziri ikija-wakaa-wenta-nakari Jesús.
  ekk-PKP: Nii olid rahva seas tema suhtes väga tugevad eriarvamused.
  mpx-mpx: Inoke Yeisu kaiwena gamagalau boda hi paeluwa, tomaha wali nuwatu.
  wbp-wbp: Kujarlunyalpalu-nyanu jarnkujarnku warrarda wilji-manu yapangkuju. Ngalya-karilpalurla
    ngungkurr-nyinaja Jijajikiji. Ngalya-karilpalurla kapuru nyinaja Jijajiki.
  luo-luo: Omiyo pogruok nobedo e kind ji nikech wach Yesu.
  nhe-NT: Huajca queja ni tlacame moxejxelojque ica tlen moilhuijque tlen Jesús.
  aii-aii: ܗܵܕܟ݂ܵܐ ܗܘܹܐ ܠܹܗ ܓܵܘ ܟܸܢܫܵܐ ܦܘܼܠܵܓ݂ܵܐ ܒܘܼܬ ܕܝܼܹܗ.
  esk-NT: Taatnaqhutiŋ igḷugiiksinniqsut iñugiaktuat piqusriqhutiŋ ilaanik.
  msb-msb: Kaya wara nagkaurusad sa isip an mga tawo manungod kan Jesus.
  cpa-NT: Hi² jøng² ca¹túgh² dsa² jue¹² ma¹quién¹ ni³ huu¹³ quiah¹² Jesús.
  dso-dso: ଏନ୍ତି ସେମନର୍‌ ବିତ୍‌ରେ ଜିସୁର୍‌ ବିସଇନେଇ ବାଗ୍‍ ବାଗ୍‍ ଅଇଲାଇ ।
  meu-meu: Taunabunai, aru taudia na e haheparara ia dainai.
  yva-NT: Maisyare omai ti, vatano wanui awa ana udatantona Yesus ai mbe intabove
    jewen ti wayaowi Ai.
  dgc-dgc: Kanya du tolay, éy éwan paripareho i isip dia tungkul ni Jesus.
  zpm-NT: Zhaase zhaase rnee zho; leḻ psilo zho nodiḻdiidz zho dieṉ cho nac me.
  hix-NT: Àro wyaro àme ryehra nehxatxkon hatà, toto komo. Anar me rha Txesusu hutwetxkon
    hatà.
  sim-sim: Karem li mbaha wavu apsaham apsham limu hishira.
  npi-ULB: यसरी त्यहाँ उहाँको कारणले भिडहरूमा विभाजन आयो ।
  cgc-cgc: Isip ta mga ittaw parti ki Jesus ula gaparyo.
  tim-tim: Akto kâmot arekŋe Yesugât hain makmâ potalagi.
  yor-yor: Bẹ́ẹ̀ ni ìyapa wà láàrín ìjọ ènìyàn nítorí rẹ̀.
  wos-wos: Wun hundi xékétaka watémbéra di hafu hafu re.
  emp-NTPO: Mãwã Jesud̶ebemada wariwaria bed̶ea duanʌne ʌ̃cʌrʌba idjira jida quĩrĩã
    panasid̶aa, baribʌrʌ ni ab̶aʌba jidad̶aẽ́ basía.
  eng-F35: So there developed a division in the crowd because of Him.
  ind-ind: Demikianlah orang banyak itu bertengkar satu sama lain tentang Yesus.
  pes-OPCB: پس، مردم چند دسته شدند.
  mpt-mpt: i bobol temo afet afet funmonsiobe.
  ssx-ssx: Koto leeke ekina꞉ wanda꞉halima꞉ Yesu pa꞉ta꞉ hone ta꞉ta꞉ ta꞉ta꞉ witolo hata꞉
    putupa alualu pea ta꞉ta꞉ haemekeme.
  mkl-mkl: Nɔ inɛ ŋɑu ɑ̀ wɑɑ kpɛ̃ njɛ nɑ iriɛ.
  gaq-gaq: ତେଲା ଜିସୁନେ ବିସୟ୍‌ରେ ରେମୁଆଁଇଂ ବିତ୍ରେ ବିନ୍‌ବିନ୍‌ ସାମୁଆଁ ତାର୍‌କେ ।
  gof-RNT: Hessa gisho, Yesuusa gaason asay bantta giddon shaakettidosona.
  unx-unx: ଏନାତେ ଗାଦେଲ୍‌ ହଡ଼କ ଇନିୟାଃ ନାଗେନ୍ତେକ ବିପିଙ୍ଗାଅୟାନା ।
  gah-gah: Liki liake, aikumú mini luga luga amó.
  lcm-lcm: Asukang a kalapo atogon a tapagal si petau ang marai Iesu.
  aer-aer: Alakenhe re-anteme arelhe arrpe-anenhe angkeke, akalke-irreke nhenge iwenhe-arle
    itne itirretyameke Jesus-akerte.
  qvc-NT: Chaymi chay wakin runakunaqa Jisuspaqqa suq layata yuyarqanllapa. Suqkunanataqmi
    suq layata yuyarqanllapa.
  tgl-ULB: Kaya nagkaroon ng pagbabahagi sa maraming tao dahil sa kaniya.
  cbs-NT: Jesúsun jatun jancha ninkatan jawen taea Jesúskidi shinan betsa betsapawaibuwen
    taexun
  xtm-NTPP: Chukan kúu ja ni ka ndusiin ñayii ma, vaa kuechi ja siin siin ja ka jani
    ini i ja kuu Jesús ma.
  nnq-nnq: Yene ngukupitila kupwilikana panakati jankengeni gwa bandu magambu ga Yesu.
  bao-NT: To biro ĩirãra, bojoca pea Jesús yee jʉori ameri dica waticoawa.
  san-ORI: ଇତ୍ଥଂ ତସ୍ମିନ୍ ଲୋକାନାଂ ଭିନ୍ନୱାକ୍ୟତା ଜାତା|
  huv-NT: Atquiaj tajlüy, palpálwüx tandeacüw wüx Teat Jesús.
  otn-NT: Ya hi̱nga̱ n'nat'a̱ mma̱nyø ja̱'i̱ ngue di̱ nxifi te'o na̱ ra̱ Jesús.
  nop-nop: Metam adi Jesudok unduŋ yoŋa nehi uŋgoŋ daneeŋ bop lufom tigiŋ.
  obo-NT: De‑en nokod‑osso‑ossa kos poomdom taddot mgo minuvu moka‑atag ki Disas woy
    nokodba‑ad sikandan.
  cak-ENT: Man junan tüj c'a ri quinojibül pari' ri Cristo, roma xa jun vi nbij la
    jun y jun vi chic nbij la jun.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤍᤅᤧᤴᤏᤠᤱ ᤔᤧᤛᤧᤖᤧᤖᤥ॥
  mie-NT: De súcuán nī ncusíín inī ndá nchivī jā síquī yā.
  san-TIB: ཨིཏྠཾ ཏསྨིན྄ ལོཀཱནཱཾ བྷིནྣཝཱཀྱཏཱ ཛཱཏཱ།
  qve-NT: Chaymi runakunaqa pis Jesús kasqanmanta mana acuerdopichu karanku. Hinaspan
    paykunaqa Jesusrayku rakinakuranku.
  pao-NT: Mu numu yise nanapokihoo nana'atasoo tusooyugwegonnona.
  cbu-NT: Min tputs átu, min tputs átu, ashkusin, minamari chinamaam pinasarangana
    Isusootsi.
  usa-usa: ááqibo miráitata Îtuqtabae téta máqtemma aaraukáqá mamá yáíkaaq urááe.
  soy-soy: Lɛ̃ nnyɑ kɛ pisoi ɑpi Yeesu kɛcɑ́ɑ́ ɑnɔ́ɔ ɑkɔ́ ɑkɔ́ símɑɑnkɛɛ.
  hui-hui: Wali agali bu hearume ani laga laga bialu Yasu ai kabe manda nabi howa
    talebu ki bini.
  amf-amf: Ogonante kinnon goynka eensa shaarinte edime ko dhaabhade.
  quc-NNT: Je k'u ri' ri winaq xkitasala kib' rumal rech ri Jesús.
  dob-dob: Gote ꞌena ga weyala ꞌiapwesa tomota gamwagamwanidiya.
  wrs-wrs: Wo doa nomba indhanamba nengavnangva vruwul vevna, epowalwolalm evevna
    Yesusindam.
  mca-mca: Ma' qa he' olots jukhew qa efuts iye qa nite' ƚ'anyejeyij wetju'ƚ ha' Jesús.
  tzo-TZC: Jech o xal ti cristianoetique chaꞌchꞌac icꞌot yoꞌntonic yuꞌun ti Jesuse.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​နှင့်​ပတ်​သက်​၍​လူ​ပ​ရိ​သတ် စိတ်​သ​ဘော​ကွဲ​လွဲ​လျက်​နေ​ကြ​၏။-
  gng-NT: Nnɔ nɛ Yesu bo, linigol nnɔ ŋa len' ki cii' tɔb bó, nɛ ki gbiire' icɛk
    ile.
  cbi-NTPO: Tsai' chachilla Jesús' mityaren main main vee vee pensa juu tiyaila.
  ikk-NT: Oku banyeni Jizọsị nọ kebe igunrun ahụn.
  leu-leu: E voxo a malila ri toxan a lamonan taragua sena.
  maz-NT: Nuc'ua a cjanu, o xõgü c'ua c'o nte'e, na ngueje dya mi 'natjo o̱ pjeñeji
    ma nguijñiji e Jesús.
  bod-N: དེའི༌ཕྱིར། མི་ཚོགས་ཁྲོད་ནས་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐོར་ལ་ལྟ་ཚུལ་མི་མཐུན་པ་བྱུང༌།
  tca-NT: Rü yemaãcü Ngechuchugagu nügü nitoye ga duü̃xü̃gü.
  zpl-NT: Nu scua uleꞌesaꞌ bee bene equie cuendaꞌ Jesuse.
  mbc-NT: Mîrîrî wenai to' esiyu'pîtî'pî.
  ndg-ndg: Nyo, patiuluka mgawanyiko nkati ya bandu kwa ajili yake.
  wsk-wsk: Se Jesus kumik ko bala tagira gurungumura mu te kariimet pagaman motam
    ilagala arataman.
  toj-NT: Como tuctuquil xta ja spensarei.
  tbc-tbc: Jesus niŋen o tamolpein sed itarpaleg malan wei mi dilasa ya.
  sna-sna: Nokudaro vanhu vakapesana nokuda kwaJesu.
  smk-NT: Kanya' anaod nin, niduduma a pangngipa'ka' ra nin tutawo kona ni Jesus.
  grc-TCGNT: Σχίσμα οὖν ἐν τῷ ὄχλῳ ἐγένετο δι᾽ αὐτόν.
  gof-WFTW: Hessa gisho, Yesuusa gaason asay bantta giddon shaakettidosona.
  spa-BLM: Así que surgió una división en la multitud a causa de él.
  kyz-NT: A'eramũ 'gã amũ Jejui 'ga rerowiaa. A'ere amumera 'gã nuerowiari 'ga.
  dao-dao: Acukba Jesuha phäha khyange ngtaikie.
  cya-cya: Lo' si'ya ñi a ncua ca sca cha' ti 'in ne'.
  wrk-wrk: Baki yingkamuku kurranja yalungki marda, baki kuyungangi yali nanda jangkurr
    Jisuskanyi. Ngala yingkamuku yanyba yalungki Jisuskanyi, miku nyuli nanda Krayis.
    Marda kurranja yalungki marda.
  nii-nii: Wumb ek yi nik kin, wumb tiłap tał erik, Jiisas kin eipi eipi punjung.
  ign-NT: '@see-verse:JHN.007.042'
  dik-NT: Go kɔc wën keyiic tek ë riɛnke.
  cac-cac: Yuj chi' ix och ijan eb' anima stelan sb'a yuj Jesús chi'.
  tzj-E: Cara' xqueban je' wnak, xquech'or je' qui' rmal Jesús.
  san-BUR: ဣတ္ထံ တသ္မိန် လောကာနာံ ဘိန္နဝါကျတာ ဇာတာ၊
  yaa-NT: Nãskakẽ nã yorafãfe Jesúsnoa nikakaxõ anoris shinãnifoma. Fetsafãfe Jesús
    chanĩra fanifo, fetsafãferi chanĩmara fanifo.
  cab-NT: Ába lubeíti jafánreinragun gürígia lueígiñe Jesúsu.
  clu-clu: Gani indi magtorono ang mga tao sa andang pabutang parti kay Jesus.
  swh-ULB: Hivyo, pale ukainuka mgawanyiko katikati ya makutano kwa ajili yake.
  tpt-NT: Chuncha ni lapanakni tatapulvaqlhi va por Jesús.
  aai-aai: Imih nati kou’ay wanawanan kouseb matar anayabin Jesu isan.
  sny-sny: Lu taune werese Jisas ne marepi tere'e tere'e toteye.
  myy-myy: Ito bajiro Jesús gaye ĩna bʉsija tʉocõri, ricati riti tʉoĩacã masa.
  trc-NT: Cheꞌé dan guun vi̱j caꞌmii nij yuvii̱, niꞌya̱j nij yuvii̱ man Jesucristó
    a.
  cut-NT: Tihca̱ chi che a vih ra̱hn a̱ma, a vih ra̱hn ta̱ma ihyan chahn, yahn Dihvo
    vo.
  bel-bel: І вось адбылася наконт Яго спрэчка ў народзе.
  zlm-KSZI: Demikianlah mereka berbalah lalu berpihak-pihak kerana Isa.
  gdr-gdr: Sɨ onggɨt penaemb rɨga bobo Yesu map gangga b'akalkɨto.
  vmy-NT: ꞌBa ꞌbatsaꞌen xutankjiun tsakjanya ngatꞌare Jesús.
  cmn-FEB: 众人因对他的看法完全不同而争论起来，。
  gmv-RNT: Hessa gish iza gaason derey ba giddon shaaketi wodhdhides.
  ncl-NT: Pampa inon in míac ca yehuanten amo molaliloaya innahuac ca in hual quijtuloaya
    inahuac Jesús.
  sua-sua: Gi enang tok, o mia ngta mommenik va kmo kokheng ngar mruo mang e Yesus.
  are-are: Relha etna kala iwurrakantama, Jesuiperra.
  gai-gai: Ainda moca meikramtaɨra iroar damarap tik mina tumbun mbuniŋa titacrina.
  qvm-NT: Tsaynog nirmi waquincunaga Jesuspa contran parlargan y waquinnami favornin
    sharcorgan.
  chz-NTPS: Heˉja̱ˉ gaꜙla̱a̱ꜗ to̱ꜗ nääꜗ dsaˉ kwa̱a̱t˜ kihꜗ Jesús.
  kmu-kmu: Ani veaꞋmoꞋya agaifena tolefi ali fako huꞋya alu ke alu ke nehae.
  ood-NT: D heg hekaj ab aꞌai e wui gegokiwua g hemajkam.
  lbm-lbm: येकोलायी ओको वजह लोगों म फूट पड़ी।
  ncj-NT: Ijconon in tlacamen omoxehxelohque tepampa in Jesús.
  yuj-yuj: Am fákárerao Jisasén nɨnɨkria séraria maok, anánk fi pɨr-pwar.
  kto-kto: Are ratmat ga neratmeng teip ga magaulap me na narain garipien muana ira
    Iesu.
  gmv-NT: ሄሳ ጊሽ ኢዛ ጋሶን ዴሬይ ባ ጊዶን ሻኬቲ ዎꬊዴስ።
  por-BLT: Então, a multidão começou a expressar uma forte diferença de opinião a
    respeito de Jesus.
  stp-NT: Baꞌ cham maaꞌn ñiꞌook jup bua am nam tɨi xi chu aꞌga, nam guꞌ jaiꞌ tɨ jɨɨgiꞌñ
    nar sɨlhkam na gu Jesuus jir diꞌ guch Xoiꞌkam, jaiꞌ guꞌx bhaamut pɨx kɇɇ am ji,
  mgc-mgc: Vïdï ayetonnï me'do ra oka ma kölö maako ga kö'du 'ba Yësu.
  ame-NT: Ñeñt̃oʼmarña allohuen acheñeneshaʼpaʼ ellopaʼtetstatenet poct̃ap̃ña Jesúsocop.
  mgh-2016: Paahi mwaha wa Yesu nkawaamwalhaaniha attu.
  kvn-NT: Al tulemal Jesús-ulgin aga emal-emal iskudmal.
  gvf-gvf: Dimia ena u ku bilungwa ibal suna pol sire u taminin sutan pire, guman
    inin inin dungwa.
  san-ISO: itthaṁ tasmin lōkānāṁ bhinnavākyatā jātā|
