verse: JHN.007.035
translations:
  kpx-kpx: Kateai louge Diue kosiveau mole belagevei avoe, “Kona oleve tige nahiabuna
    elehaholisi. Mesoho auna tiniege Diue ataeau Giliki vatae umale keve kebia haivei.
  okv-H: Judea embomeni na ingito ke mine ara ijie einge ea, “Embo emina pambuto mihirou
    mane hambara ke eria degi mo davorami erei? Eto Judea embomeni Greek enda nei
    nei ta pambuto iragora ai pambuto ahe poekasi ereite?
  tbo-tbo: Mi Yudeya tunawahi ma hi ibaabani hi pa, ‘Meka u tuponana ipa ina nae po
    apega ta tutuhagaya? Ipa ina nae mi Yudeya he memae tu meuputa u hayahi ipa ina
    wiatatiyana uyahihi?
  mal-C: 'യെഹൂദനേതാക്കന്മാർ പരസ്പരം പറഞ്ഞു: “നമുക്കു കണ്ടെത്താൻ സാധിക്കാത്തവിധം എവിടേക്കാണ്
    ഇദ്ദേഹം പോകാനുദ്ദേശിക്കുന്നത്? ഗ്രീക്കുകാരുടെ ഇടയിൽ നമ്മുടെ ആളുകൾ ചിതറിപ്പാർക്കുന്നിടത്തു
    ചെന്ന് ഗ്രീക്കുകാരെ ഉപദേശിക്കുമെന്നോ?'
  grc-SR: Εἶπον οὖν οἱ Ἰουδαῖοι πρὸς ἑαυτούς, Ποῦ οὗτος μέλλει πορεύεσθαι ὅτι ἡμεῖς
    οὐχ εὑρήσομεν αὐτόν; Μὴ εἰς τὴν διασπορὰν τῶν Ἑλλήνων μέλλει πορεύεσθαι, καὶ διδάσκειν
    τοὺς Ἕλληνας;
  bgc-bgc: इसपै यहूदी अगुवां नै आप्पस म्ह कह्या, “यो कित्त जावैगा, के हम इसनै कोनी
    टोह् सकदे? के यो जो यूनानी परदेशियाँ म्ह तो बसणा न्ही चाहन्दा, ताके यूनानियाँ
    ताहीं भी उपदेश दे?
  khz-khz: Ne Iuda talimara matotaura geverenagito, negetiwato, “Ia ravanai pene ago,
    pe ita na ati pita rawalia netina? Peiramu ia pene ago Grik talimara geria tanoparai,
    Iuda talimara gutuma maki ira aorai getaluna gaurai, vonai Grik talimara pene
    vega-ripara.
  deu-TKW: 'Da sprachen die Juden bei sich: wo will dieser hingehen, daß wir ihn nicht
    finden sollen? Will er in die Diaspora der Griechen ziehen und die Griechen lehren?'
  zsr-NT: 'Niꞌr tëꞌ lzaꞌquëꞌ bönniꞌ judío, taꞌnë́ꞌ: ―¿Gazx tseajtsëꞌ bönniꞌ ni, ga
    niꞌ cutu udzö́liruꞌ‑nëꞌ? ¿Naruꞌ huayeajtsëꞌ ga nacuꞌë bönniꞌ judío náslasquëꞌ
    gdutë yödzlyú len usëdnëꞌ yuguꞌ bönniꞌ gzaꞌa niꞌ?'
  lin-lin: 'Bayuda balobanaki bango na bango : — Asengeli kokende wapi mpo ete tomona
    ye lisusu te ? Akokende epai ya Bayuda oyo bapalangana kati na Bagreki mpe koteya
    Bagreki ?'
  hns-NT: 'Tab dharam ke barkwan apane apane me bolies: „Ie kaaha djaai kie hamlog
    oke na paai sakab? Oe thoro doesar des djaaike hoewa ke manai log ke siekhaaiga?'
  noa-E: Jesuu mag iekhabapʉ̈im ũrwia, chi judionaan sereu phöbaadëwia, jũrr amach
    wir aigpai, “¿Jamag maju jaau simta mag pöd maadëu i baaubaju anʉm? ¿Wa deeum
    durr mawia jũrr parhoobam khʉʉnag jawaan maju igwiata mag sĩwa?” aajeejim.
  eng-EMTV: Therefore the Jews said among themselves, “Where does this man intend
    to go that we will not find Him? Does He intend to go into the Dispersion among
    the Greeks and teach the Greeks?
  mib-NT: 'Yūcuán na te máá tée un ní cacajnūhun jnáhan de: ¿Te ndé nuū quihín tēe
    yáha jeē ma nánihīn yō de? ¿A quíhīn de nuū jnáhan yó hebreo jeē ní cajitē núu
    cáyūcu ndé nación Grecia? ¿Te á stéén de jnūhun nuū ñáyuu Grecia, chí naún?'
  lif-NT2: यहुदि लाम्‍लोःबाहाॽ सेःन्‍मे़लाप्‍सिङ्, “मे़ःम्‍बे़, खुने़ॽ आत्तो पेःक्‍मा
    निङ्‌वाॽ चोगुर वाॽआङ् आनिॽ तुम्‍मा आन्‍छुक्‍तुम्‍मिन्‍बाबे? खुने़ॽ वेॽ लाजेॽओ
    के़युङ्‌बा आनिॽ मनाहाॽरो पेःक्‍काङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ हुॽरुसिबाबि?
  xnj-xnj: Vachilongosi va Vayawudi vakajovesana vene kwa vene, “Mundu mwenuyu yati
    ihamba koki kwe nakuhotola kumkamula? Yati ihamba kumiji ya Vagiliki, kwevahamalili
    vandu vitu na kuvawula Vagiliki?
  mmx-mmx: Luvuttadi amgomgo diga epaase xantubu atdi xeretna, “I lok do ni mo nat
    pas ua xusu nedik noxo vuse ka i. Agut neni nabat pas uto at tara temenemen silok
    at limixin boro Grik. No limixin me Judaia dik lox e la neni naba anasa limixin
    boro Grik.
  cbr-NT: 'Quicëbë ca judíos ''apucamax ñucacanani quiacëxa: —¿Uinu cara ënë uni nun
    mëratimoi cuanti ''ic? Bëtsi bëtsi ëma, anua griego banan banacë unicama ''icë,
    anua nun aintsi raíri cuancë, anu sapi ca Jesús anu ''icë judíosma unicama bana
    ''unánmi cuanti ''icën.'
  tee-NT: 'Pus ju ist''a''israelitanin tanaulh va la''is''akstu''an: ―Tas anchach
    ju cacha''ana'' ju yuchi junta jantuch lai calhitajuyau. Ja va calak''anach ju
    ist''a''israelitanin ju amakpitsicanta la''ixt''un''an ju griegonin. Ja va ca''ana''
    amalanini'' ju griegonin.'
  eng-LSV: The Jews, therefore, said among themselves, “To where is this One about
    to go that we will not find Him? Is He about to go to the dispersion of the Greeks,
    and to teach the Greeks?
  cak-NT: 'Y ri achi''a'' ri can c''o-wi quik''ij chiquicojol ri israelitas, niqui''ij
    chiquiwech: ¿Anchi'' como xtibe-wi ri Jesús? Roma nu''ij chi chiri'' man xtakawil
    ta. ¿Nibe como pa ch''aka chic rech-ulef chi nerutzijoj ri rutzij chique ri ch''aka
    chic israelitas y chique ri man je israelitas ta?'
  pah-NT: 'Igwete judeus''g̃a nduvihava''g̃a ei ojohupe: —Marã ga euhui ndajirepiaga''javi
    po ti pe nehẽ javo? Mome tuhẽ po ti ga houhui a''ero nehẽ naerũ? ei g̃a. Nhandere''yja''g̃a
    pyri po ti ga hoi nehẽ naerũ? ei g̃a, kiroki g̃a okwaki''o judeus''g̃arũive''g̃a
    gwyri pe? ei g̃a. Ombo''e po ti ga judeus''g̃arũive''g̃a pevo nehẽ naerũ? ei g̃a
    novĩa.'
  sja-NT: 'Mãpai judiorã poroorã pedee para beeji: —¿Sãmapɨ wãit''eema ajida na eperã,
    tachia p''oyaa unuda-e pait''ee? ¿Tok''esaa wãit''ee-epaa jarateede judiorãmaa,
    k''ĩra tewaraarã p''uurudepemaarãmaa, maa-e pɨrã judio-eerãmaa?'
  xed-xed: 'Ka la Yahuda mantsa: «Dzaʼa laghu diga ŋa kwala mu kul slanaghata na?
    Dzaʼa laghu da taba la Yahuda ta wiɗamtá vgha ma səla la Grek, ka tagha skwi ŋa
    la Grek rki na?'
  glk-glk: 'پس یهودیأن همدیگره گفتیدی کی: «اَ مرد کویه شه کی اَمأن نتأنیم اونه پیدا
    بوکونیم؟ نوکونه خوأیه بشه یهودیأنی ورجه کی بین یونانیأن پراکنده‌ییدی و یونانیأنه
    تعلیم بده.'
  mks-NT: 'Tá na̱xini jo̱ho na̱ Israel cán ña̱ na̱cachi Jesús já na̱casáhá ndáca̱
    tu̱hún táhan na já cáchí na̱ já: —Ta ndáchí já cu̱hu̱n ri da̱ yóho ña̱ cáchí da̱
    ña̱ a̱ cúu nditahan í da̱. Á cu̱hu̱n xícá da̱ ñuu na̱ tóho̱ nu̱ ndúu na̱ Israel
    ña̱ ná jána̱ha̱ da̱ nu̱ú na̱ griego.'
  gfk-S: 'Ma ira Iudeia di ga tange harbasiane ta di horek: “Ikin ra turadi i ura
    hinana uha kaie dait pai nagele nes leh ie? Hohaam, na hana talur dak ikin ra
    nudait katano, inage kis tikai ma dong ing pa dile Iudeia ma inage hausur di?'
  bmu-bmu: Mewö jiiga Juda jitŋememe yeŋön sutŋine kewö erauget, “‘Nini miwikŋaim
    waŋgibingö osibin,’ jiza. Miaŋgöra mönö denikeaŋgöreŋ öŋgömamgöra jiza? Juda ambazip
    tosatŋan deŋda kantri tosatŋe anda Grik yeŋgö sutŋine maljei, mönö yeŋgöreŋ anda
    Grik ambazip kusum eŋgimamgö möta jiza me?
  dgz-dgz: Diu nagirewa muk gare gare anega wane, “Apan ma anut mega gapan amba aepi
    nu me ya tanat waiwan? Me wandap Diu nagirewa ian Gurik at muga arige gapan wanumuinewa
    mu inamup ae wadidiamopen menan waiwan go?
  eng-GNV: Then saide the Iewes amongs themselues, Whither will he goe, that we shall
    not finde him? Will he goe vnto them that are dispersed among the Grecians, and
    teache the Grecians?
  zaa-NT: 'Làniana ra luetsi ca judíaua: Gá gání eyya nui qui''ni làa etselá huáni
    ri''u ą cá. Tsí ína ri''u hueyya ỹą́ le'' ca yetsi làti gáttí'' tsè''e bá ca enne''
    ná raza qui'' ri''u para quixá''anią ca enne'' griego cá.'
  eng-WEBSTER: Then said the Jews among themselves, Whither will he go, that we shall
    not find him? will he go to the dispersed among the Gentiles, and teach the Gentiles?
  guh-guh: Nexata judíovi nayanijoba ëpamonae. —¿De tsaeta belia maponë pijaponaejitsiaje
    peponaenexa, itsajota vaxaitsi apo caxitajarabijitsiatsi? Ponaejitsia raeta griegovi
    pijatomaranëjavabelia, itsabelia judíovi jinavanapa. Griegovi raeta livaisi tsipaebijitsia
    Jesús.
  bon-bon: Puma cita ca Israela modamoda biname cina teemeteme jitranisi egä, “Tabe
    baa liiyeme otnime äbitinige, siige piba mine äblicäco teebine päpäna? Nää, tabe
    pama ngene jotwanenige Griik gawe cabu me otnime, Israela biname cina luma icrajinige,
    siige puma Griik biname bine abiberäjame?
  nhw-BL: 'Huajca nopa israelitame pejque quiijtohuaj se ica seyoc: ―¿Canque yas huan
    amo huelis tiyase, niyon amo tijpantise? ¿Huelis yas campa nopa israelitame catli
    mosemantoque huejca campa masehualme camanaltij griego? ¿Huelis quinmachtiti nojquiya
    nopa griego masehualme?'
  swh-ONEN: Wayahudi wakaulizana wao kwa wao, “Huyu mtu anataka kwenda wapi ambako
    hatuwezi kumfuata? Je, anataka kwenda kwa Wayunani ambako baadhi ya watu wetu
    wametawanyikia, akawafundishe Wayunani?
  wbi-wbi: Pe aVayahudi vakava viposania viiti, “Umuunhu uju iluta kuughi kuno usue
    natunga mwaghe? Asi, iluya ku vano Vapalasiine vano nkate mu vaYunani na kukuvavulanisia
    avaYunani?
  bba-bba: Yuubɑ bɑ bikiɑnɑmɔ bɑ mɔ̀, mɑ ɡiɑrɑ durɔ wini u koo dɑ sɑ kun kɑ nùn wɑ.
    U koo dɑwɑ Yuubɑn mi be bɑ yɑrinɑ Gɛrɛkibɑn suunu sɔɔ, kpɑ u n Gɛrɛkibɑ keu sɔ̃ɔsimɔ?
  eng-KJVCPB: Then said the Jews among themselves, Whither will he go, that we shall
    not find him? will he go unto the dispersed among the Gentiles, and teach the
    Gentiles?
  kgk-NT: 'Upéi oporandu ojóupe hese hikwái: —Upe va''e mamo-py po oho-ta jatopa e''ỹ
    hagwã-py íxupe? Oho-ta para''e oiko hagwã judeu kwéry pa''ũ-my grego yvy-py oiko
    va''e pa''ũ-my? Ombo''e-ta para''e nhande kwéry e''ỹ va''e, grego kwéry va''e-pe?
    he''i.'
  waj-waj: 'tuduu rikiada Yutayaa vaidiiya ngiari kiaa mmi ngiari kiaa mmiida tunoo:
    Hama ta inna taateera tiivo ivo deenataa kuanarainno tiinnee? Ivo Yutayaa gioonna
    kiaapuuya ari voopinnaa Ereenga yoosinnaivaki variaiyasi vioo Ereengaiya kiaa
    mminara kuanarannee?'
  cpy-cpy: 'Ari rojampita-wakahaeyani Judá-paeni, ikantzi: “¿Jempema riyaa-matsiteka
    irika eero añaantari? ¿Riyaata-tyeema otsipaki nampitsi itzimpookayitakaha asheninka-paeni
    Judá-paeni, riyotaa-yiteeri wirakochapaeni?'
  ekk-PKP: 'Juudid ütlesid üksteisele: „Kuhu saaks ta minna, et me teda leida ei suudaks?
    Kas ta kavatseb minna nende juurde, kes on võõramaalaste sekka hajutatud ja võõramaalasi
    õpetada?'
  mpx-mpx: Yudiya wali tohouwa ya awawal hi pebaaba-agil hi ba, “Tau ya ga i nonoek
    ge nasi ta loyaan nige ta pwapwawa? Age i nana Gilik awanina ona bolo Yudiya hi
    miminaa, inoke ni panpankiti Gilik elal?
  wbp-wbp: Ngulalu-nyanu nyanungurlulku payurnu, “Nyarrpara-kurralku nganta nyampuju
    yanku kuja kangalpa jakuru-pinyi wurna-karirli nyanungu nganta kularlipa parlu-pinyi?
    Nyampuju marda kapu yani mirni-kari-kirra Juwu-wangu-patu-kurlangu-kurra nguru-kari-kirra,
    ngulangkanya marda kapu-jana pinarri-mani yapa-kari kuja kalu yalirla nyina yalirrarla
    nguru-karirla?
  luo-luo: Jo-Yahudi nowacho e kindgi giwegi niya, “Ngʼatni dwadhi kune ma ok wanyal
    yudee? Dibed ni odwaro dhi kuma jowa odakie ka gikere e dier jo-Yunani mondo opuonj
    jo-Yunani?
  nhe-NT: 'Huajca nopa israelitame pejque quiijtohuaj se ica seyoc: ―¿Canque yas huan
    ax huelis tiyase, niyon ax tijpantise? ¿Huelis yas campa nopa israelitame tlen
    mosemantoque huejca campa tlacame camatij griego? ¿Huelis quinmachtiti nojquiya
    nopa griego tlacame?'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܝܗܘܼܕܵܝܹ̈ܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܠܐܲܝܟܵܐ ܒܵܥܹܐ ܐܵܙܹܠܔ ܐܵܗܵܐ ܕܐܲܚܢܲܢ
    ܠܹܐ ܚܵܙܲܚ ܠܹܗ؟ ܩܵܡܘܿܕܝܼ ܒܵܥܹܐ ܐܵܙܹܠܔ ܠܟܸܣ ܒܢܲܝ̈ ܐܘܼܡܬܲܢ ܕܝܼܢܵܐ ܒܘܼܪܒܸܙܹܐ ܓܵܘ ܝܵܘܢܵܝܹ̈ܐ
    ܘܡܲܠܸܦ ܠܝܵܘܢܵܝܹ̈ܐ؟'
  esk-NT: Taatnaqman Jew-ŋuruat uqaaqsiḷgiññiqsut iŋmiknun, “Napmuŋniaqpa una iñuk
    uvaptiknun paqitchumiñaiññiva? Ilaa aullaġniaqpa Jew-ŋunġitchuat nunaaqqiatnun,
    Jew-ŋuruat iñuuniaġviatnun iḷisautityaġlugich Jew-ŋunġitchuat?
  msb-msb: Kaya nagpahurunga-hunga anmga namumuno san mga Judio, “Hain daw ini na
    tawo makadto na dili naton makikita? Makadto kaya siya sa mga lugar san mga dili-Judio
    na nagkaarabutan san aton mga kapwa Judio kag magtukdo kaya sa mga dili-Judio?
  cpa-NT: 'Ca¹qui² ca¹ŋai¹ dsa² canh¹³ roh¹³. Ca¹juúh²dsa: ―¿Ha² bíh³ tøah¹ dsánh¹
    dsa² ná¹² ja³tsa¹ma¹dsianh¹³ jniang³ dsa²? ¿Ho¹ ju³ dsánh¹dsa ja³ti² ja³hiúg³
    dsa² go² jniang³ go² dsa² siáh², ja³tiogh³ dsa² hløah¹² jǿg³ griego? ¿Mi³jøng²
    dsa¹heh¹²dsa dsa² héi² jǿg³?'
  dso-dso: ଜିଉଦି ନେତାମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କାତା ଅଇଲାଇ “ଏନ୍ତି ବଇଲେ ଏ ଲକ୍‌ କନ୍ତି
    ଜାଇସିଜେ ଆମେ ତାକେ କଜି ନାପାରୁ । ସେ କାଇ ଗିରିକ୍‌ ନଅରେ ଜାଇକରି ଏନେ ତେନେ ଅଇରଇବା ଆମର୍‌
    ଲକ୍‌ମନ୍‌କେ ସିକିଆ ଦେଇସି କି ?
  meu-meu: Bena Iuda taudia sibodia e henanadai heheni, eto, Ia na ede be laomu, bena
    ita ese basita davaria e tomu? Iuda taudia Helene taudia bogaragidiai vada e karoho
    taudia dekedia bainela, Helene taudia baine hadibadia, eiava?
  yva-NT: Vatano Yahudi wayao vambinibe mansai ware, “Apa munije rui mirati pare to
    no rai weti wananta Ai kakai? Indako pare nin da tavondi wama arakovo Yahudi nanawirati
    utantuna no munijo marano Yunani mai rako? Pare po vatano Yunani una no naije
    mansanyaube rako?
  dgc-dgc: Nadid, pékabati du Judeo ta éya, éy néguhon-uhon side a kinagi de, a “Ahe
    wade i angayan naa? Bakit kagi na a éwan tam meta? Siguru umange siya mégiyan
    du Judeo ta adeyo a banuwan na Griego, monda tolduan na sa du Griego a tolay.
  zpm-NT: Grë zha ne ndxie ga, zeeṉe bin zho sca rëb me, rzee zdoo zho. ―¿Pa naczhe
    zaatne tsie me? ―rnee zho―. ¿Zha nacne ib gdzield ne me? Nend grë zha ladz ne
    tsieseed me, grë zha ne no stib ladz beṉ.
  hix-NT: Henta ya ryhe teno, mosonà, ketxkon hatà, Xuknewyana yoh komo, tàwyanye
    rma. Henta ya ryhe teno, tonyehtor horà. Anatoko monyen kom waka ten hana, kukukuru
    kom waka, atakhahxemo kom waka, Kryekyana kom yowto hon kom waka, ketxkon hatà.
    Anatoko Kryekyana komo xarha hananàhso ten hana.
  sim-sim: Karem or mbarik limu mbara, �Mbeek or ishinak orin ni heyekwa ambun or
    mbanduwa? Las avak or ihi nihi ma ol yanga Grikik linda ondo nga or linda ngashi.
    Uhu ol orok fehenda man mashin or sawenda ngashi.
  npi-ULB: त्यसकारण यहूदीहरूले तिनीहरू माझमै भने, “यी मानिस कहाँ जानेछन्, कि हामी
    यिनलाई भेट्न नसकौँ ? के यिनी ग्रिकहरूका बिचमा छरपष्‍ट भएकाहरूकहाँ जानेछन् र ग्रिकहरूलाई
    सिकाउनेछन् ?”
  cgc-cgc: Mga manugdumala ta Judio na gakuntra ki Jesus, gainsaay danen an, “Indi
    kanen an punta na dili ta makita? Ino, miling kanen ta mga paryo ta na mga Judio
    na naan gistar ta mga lugar ta mga dili-Judio daw magtudlo kanen an dya?
  tim-tim: Hain dâmbo hin dâm magaŋgi goaŋgi agi, “Yâk yâgâten ari mando kulâgâlaŋbaengât
    maktâp? Nen bikŋande hepun nenekmâ Girik yâk yeŋgâlân ari manmai ain arim makyeŋgiwiapgât
    maktâp me?
  yor-yor: Nítorí náà ni àwọn Júù ń bá ara wọn sọ pé, “Níbo ni ọkùnrin yìí yóò gbé
