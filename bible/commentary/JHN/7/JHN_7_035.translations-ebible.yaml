  gaq-gaq: ଜିହୁଦି କର୍ତ୍ତୁପକ୍ଷଇଂ ମେଇଂମେଇଂ ବିତ୍ରେ ବାଲିର୍‌ବାତା ଆର୍‌କେ “ମେଁ ଦେକ୍‌ରକମ୍
