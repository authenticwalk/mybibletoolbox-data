  san-TIB: ཏདཱ ཡིཧཱུདཱིཡཱཿ པརསྤརཾ ཝཀྟྟུམཱརེབྷིརེ ཨསྱོདྡེཤཾ ན པྲཱཔྶྱཱམ ཨེཏཱདྲྀཤཾ ཀིཾ སྠཱནཾ
