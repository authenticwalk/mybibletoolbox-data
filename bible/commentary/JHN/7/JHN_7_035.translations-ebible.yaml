  san-ORI: ତଦା ଯିହୂଦୀଯାଃ ପରସ୍ପରଂ ୱକ୍ତ୍ତୁମାରେଭିରେ ଅସ୍ୟୋଦ୍ଦେଶଂ ନ ପ୍ରାପ୍ସ୍ୟାମ ଏତାଦୃଶଂ
