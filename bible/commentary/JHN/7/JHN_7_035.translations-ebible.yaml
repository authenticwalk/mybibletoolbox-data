  mya-mya: ယု​ဒ​အာ​ဏာ​ပိုင်​တို့​က ``ငါ​တို့​ရှာ​၍​မ​တွေ့​စေ​ရန် သူ​သည်​အ​ဘယ်​အ​ရပ်​သို့​သွား​ပါ​မည်​နည်း။
