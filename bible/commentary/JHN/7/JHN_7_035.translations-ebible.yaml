  unx-unx: ଏନ୍ତେ ଯିହୁଦୀକଆଃ ହାକିମ୍‌କ ଆକ ଆକରେକ ଜାଗାର୍‌କେଦାଃ, “ନିଃ କତାଃତେ ସେନଃନାଙ୍ଗ୍‌
