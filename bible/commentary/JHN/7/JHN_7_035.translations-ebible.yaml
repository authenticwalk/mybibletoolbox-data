  lif-NT: ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤛᤣ᤺ᤴᤔᤧᤗᤠᤵᤛᤡᤱ. “ᤔᤧ᤺ᤶᤒᤧ. ᤂᤢᤏᤧ᤹ ᤀᤠᤳᤋᤥ ᤐᤣ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤖ
