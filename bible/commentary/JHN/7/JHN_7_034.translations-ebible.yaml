verse: JHN.007.034
translations:
  kpx-kpx: Ige vani kemo lana di kaovaito la bae di elehalivebene. Kosealemo la bae
    di tiveve keve talivebene.”
  okv-H: eto ungo na jombure eto hambae asova amo na pambasona degi amo ungo mane
    pambasova.” Ainge enu,
  tbo-tbo: Apo ona biheu ma apega ona tuhagau tuponana uyahina a memae ega emoemotami
    po ona nei uyahina.’
  mal-C: നിങ്ങൾ എന്നെ അന്വേഷിക്കും, എന്നാൽ കണ്ടെത്തുകയില്ല, ഞാൻ ആയിരിക്കുന്നേടത്ത്
    നിങ്ങൾക്കു വന്നെത്താൻ സാധ്യവുമല്ല.”
  grc-SR: ⸂Ζητήσετέ με, καὶ οὐχ εὑρήσετε·⸃ καὶ ὅπου εἰμὶ ἐγώ, ὑμεῖς οὐ δύνασθε ἐλθεῖν.
  bgc-bgc: थम मन्नै टोहओगे, पर कोनी पाओगे, अर जड़ै मै सूं, ओड़ै थम कोनी आ सकदे।”
  khz-khz: Gomi na pio tavuku, na ati pio rawaliku, e au pana talu kapunai, gomi ati
    pio ago ripa.”
  deu-TKW: Ihr werdet mich suchen und werdet mich nicht finden, und wo ich bin, könnet
    ihr nicht hinkommen.
  zsr-NT: Uguiljliꞌ nedaꞌ san cutu udzö́liliꞌ nedaꞌ. Ga niꞌ tsajsóaꞌ nedaꞌ cutu gac
    guidliꞌ lbiꞌiliꞌ.
  lin-lin: Bokoluka Ngai, kasi bokomona Ngai te ; mpe epai Ngai nakozala, bino, bokoki
    te koya kuna.
  hns-NT: Aur toelog hamme khodjiehe bakie na paihe. Djaaha ham djaabe toelog na djaai
    paihe.”
  noa-E: Mag mʉ petaawai pãrau mʉ jʉrju, pari pöd mʉ baau aubajugui ajim, mag mʉ chiraimaju
    aar pãar barju khaba naawai.
  eng-EMTV: You will seek Me and you will not find Me, and where I am you cannot come.”
  mib-NT: Te nanducú ró ruhū, te ma nánihīn rō ruhū. Chi ma cúu jinūcoo ró núū cóndee
    rī. Achí yá.
  lif-NT2: खिनिॽ याप्‍मि के़गोःत्तिॽ कर याप्‍मि के़ङ्‌घोःसिन्‍लो हे़क्‍क्‍याङ् इङ्‌गाॽ
    पेःक्‍काबा ते़न्‍नोआङ् के़प्‍मा के़न्‍छुक्‍तिल्‍लो॥”
  xnj-xnj: Yati mukunilonda nambu nakuniwona, na penivya nene, nyenye nakuhotola kuhika.”
  mmx-mmx: Minaba reven tia, ketla mi noxo vuse ka ia, mila mo lemenemen nia anaba
    nemen teren, nemi mixo epovo do minat pas uve.”
  cbr-NT: Uinu carana 'ëx cuani, anu camina mitsux cuantima 'ain. Usa 'ain camina
    bariquinbi cuania 'ë mëratima 'ain.
  tee-NT: Ju uxijnan aquilapuxcoyau. Para jantu lai aquilalhitajuyau. Junta ac'ana'
    ju uxijnan jantu lai aquintilach'ak'ok'au.
  eng-LSV: you will seek Me, and you will not find; and where I am, you are not able
    to come.”
  cak-NT: Rix xquinicanoj, y man xquiniwil ta chic; roma ri lugar anchi' xquibec'ue-wi
    ren, man xquixtiquier ta xquixapon chinucanoxic, xcha' ri Jesús.
  pah-NT: Pe po ti ji rekarekari nehẽ tiandepoko ti ga javo ji ve nehẽ novĩa. Emo
    po ti pe ndajirepiaga'javi nehẽ, ei ga. A'ereki tegwete pehohava ji pyri – perope
    ji aju, ei ga g̃a pe.
  sja-NT: Parãpa mɨ jɨrɨdayada aji. Mamĩda mɨ unuda-e pait'ee, p'oyaa wãdak'aa perã
    mɨ wãit'ee bɨmaa.
  xed-xed: Dzaʼa zbay kuni ta iʼi, slafta a kuni ta iʼi wu, laviŋta a kuni ta ɓhata
    ma vli ta dzaʼa yu guli wu,» ka Yesu nda həŋ.
  glk-glk: می دونبال گردیدی، امّا پیدا نوکونیدی، و جایی کی من شم، شومأن نتأنیدی بأیید.»
  mks-NT: A̱nda̱ jáví caca nuu ndó ndinducú ndó ye̱he̱ joo a̱ ndítahan ndó ye̱he̱
    jáchi̱ a̱ cúu cu̱hu̱n ndó nu̱ú coo i̱ —na̱cachi Jesús.
  gfk-S: Mu na sisilih tagu iesene pa mu nale nes leh iou. Ma ing iou ni kis kaia,
    pa mu le tale be mu na hana ukaia.”
  bmu-bmu: Öŋgöbiga göraim niŋgiba malmemö, ni qahö miwikŋaim niŋgime. Nöŋön miri
    malmami, iŋini miaŋgöreŋ kabingö osime.”
  dgz-dgz: E yona tai, go e ya tananegai. Ne amba wanigepena e ya tauai.”
  eng-GNV: Ye shall seeke me, and shall not finde me, and where I am, can ye not come.
  zaa-NT: Hueyìla inte' ba guni le, pero labí étseláni le inte'; làti thua' nna labí
    ccani le ìta le.
  eng-WEBSTER: 'Ye will seek me, and will not find me : and where I am, thither ye
    cannot come.'
  guh-guh: Paxamë picani panejaitsianame. Itsiata apo panecaxitajarabimë tsane. Tsipaji
    apo pacacaëjëpae tsane paneponaenexa itsabetsia ponaejitsianë, jai Jesús judíovijavabelia.
  bon-bon: Weene piba cebine pa närngepeye, yepä weene lica pa näpänepeye, ingle weene
    äblicäco gemi otni, cane lui puupu cabu me pa lädepene lenajame.”
  nhw-BL: Antechtemose pero amo huelis antechpantise. Huan campa na niitztoti amo
    huelis anyase.
  swh-ONEN: Mtanitafuta lakini hamtaniona, nami niliko ninyi hamwezi kuja.”
  wbi-wbi: Mulikundoonda, neke namulikunyaagha, kange kuno niliiva, umue namungafike.”
  bba-bba: Bɛɛ i ko mɑn kɑsu ɑdɑmɑ i ǹ mɑn wɑsi. Mi ko nɑ n wɑ̃ɑ bɛɛ i ǹ kpɛ̃ i nɑ
    mi.
  eng-KJVCPB: 'Ye shall seek me, and shall not find me: and where I am, thither ye
    cannot come.'
  kgk-NT: Peẽ xe reka va'erã ha ndaxe topa mo'ãi. Ndikatúi peju va'erã xe aha hagwã-py,
    he'i ójehe judeu ruvixa kwéry-pe.
  waj-waj: Fai na vinai ngia niiyara buaidada teekiai hama na ngii tee vainaravai.
    Na oro varinaraivaki hama ngia yopeema kuaaraivaara ngia niiyara buaidada teekiai
    hama na ngii tee vainaravaivee,
  cpy-cpy: Osheki pamina-mina-witeena, roo kanteencha eero piñahaana, tema eero pitsipatana
    jempe nojeekapae naaka.”
  ekk-PKP: Te otsite mind, kuid ei leia, ning te ei saa tulla sinna, kuhu ma lähen.“
  mpx-mpx: Abwe nuku loyaagau, yaa nige nuku pwapwawau, kaiwena nige bosowaina nuku
    noek labi toto ya nana ya miminaa.”
  wbp-wbp: Ngakaju kapunkujulu ngajuku wayi-pinyi manu wayirni nyurrurlarlu, kulankujulu
    parlu-pinyi manu nyanyilki yirdija kulalpankulu nyarrpa yantarla yali-kirraju
    nguru-kurra yangka-kurraju kajirna nyinami ngaju-nyangurlalku ngurrararla.”
  luo-luo: Ubiro manya, to ok unuyuda, kendo kama antie ok unyal bire.”
  nhe-NT: Innechtemose pero ax huelis innechpantise. Huan campa na niitztoti ax huelis
    inyase.
  aii-aii: ”ܒܸܬ ܛܵܥܹܝܬܘܿܢ ܒܵܬܪܝܼ ܘܠܹܐ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ ܠܝܼ، ܘܐܲܝܟܵܐ ܕܐܵܢܵܐ ܝܘܸܢ، ܐܲܚܬܘܿܢ
    ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܐܵܬܹܝܬܘܿܢ.“
  esk-NT: Ilipsi pakiaqsigisigipsitña, aglaan paqitchumiñaitchipsitña, aasriiñ irviksramnun
    tikitchumiñaitchusri.”
  msb-msb: Hahanapon niyo ako pero dili na ako niyo makikita kay dili kamo makakadto
    sa akon kakadtuan.”
  cpa-NT: Jmai³ jøng² hnangh¹³ hniah¹² jní². Di³ ha¹chi² dsiagh¹³ hniah¹² jní². Tsa¹lé²
    gu³noh¹² hniah¹² juu¹² ja³neh¹³jni ―ca¹juúh²dsa.
  dso-dso: ତମେ ମକେ କଜ୍‍ସା, ମାତର୍‌ ବେଟ୍‌ ନ ଉଆସ୍‌ । ଆରି ମୁଇ ଜନ୍‌ ଜାଗାଇ ରଇବି, ସେ ଜାଗାଇ
    ତମେ ଆସି ନାପାରାସ୍‌ ।”
  meu-meu: Bena ba tahugu, to basio davarigu; baina ha noho gabuna danu umui na basiola
    diba.
  yva-NT: Weapamo indati wapo inakani, weramu wananta Rinai kakai. Weye munijo syoroto
    rai, weapamo indati wata rai kakai.”
  dgc-dgc: Ey sikam, éy ahayukénék moy, pero éwan ék moy meta, da éwan kam makaange
    ta angayan kua.”
  zpm-NT: Zguib to naa, per gdzieldraa to naa, ni grieelod gdziṉ to zaatne guia naa.
  hix-NT: Uro mehoryatxhe rma haryhe. Ronyhera mak manatxhe. Henta ya na àten ha.
    Àsna àtohra manatxhe, kekon hatà, Txesusu.
  sim-sim: Unak avak anin lasafukwa jir. Hako os a iwa mishi mbeek ji heyekwa ambu
    sir. Uhu kuyanga os a iwa mishi orok ikwa ambu jir.�
  npi-ULB: तिमीहरूले मलाई खोज्‍नेछौ, तर तिमीहरूले मलाई भेट्टाउनेछैनौ, म जहाँ जान्छु
    तिमीहरू त्यहाँ आउन सक्‍नेछैनौ ।”
  cgc-cgc: Mangita kaw gid ki yaken, piro dili a nyo makita tak dili kaw makailing
    ta ake na ilingan.”
  tim-tim: Purik katere yeŋe nâŋgât kulâgât niŋmâ bo nekbai. Amâ nâ arim manbian ain
    bo ariwai. Akto ariwaigât dâp bo tatyeŋgiâp.” dâep.
  yor-yor: Ẹ̀yin yóò wá mi, ẹ̀yin kì yóò sì rí mi, àti ibi tí èmi bá wà, ẹ̀yin kì
    yóò le wà.”
  wos-wos: Yiwut guni wunika hwaka hwakéfatikétanguni. Hwakéfatika guni rewuka hafwaré
    yamba yakénguni.”
  emp-NTPO: Bãrãba mʌ̃ra jʌrʌd̶ia mãwãmĩna ununaẽ́a. Mʌ̃ wãbʌrʌmaa bãrãra poya wãnaẽ́a.–
  eng-F35: You will look for me and not find me; also, where I am you cannot come.”
  ind-ind: Kalian akan mencari-Ku, tetapi kalian tidak akan dapat menemukan Aku, karena
    kalian tidak mungkin bisa datang ke tempat Aku berada.”
  pes-OPCB: آنگاه شما مرا جستجو خواهید کرد، اما مرا نخواهید یافت و به جایی که می‌روم،
    نمی‌توانید به آن راه یابید.»
  mpt-mpt: Inanimio ibo ne henomabib otane mo natemomabibbabe. Eka ne bib olo unamabi
    osa ibo mo unomabibbabo ge baasea
  ssx-ssx: I̱ weilu pelemepate I̱ halo polo alena꞉ iki epa꞉peke na ya꞉la꞉ ekina꞉ I̱
    na handa꞉ wilimiki leekeme.
  mkl-mkl: Aɑ nɑ i mɑɑ dɛdɛɛm ŋɑ ɑmmɑ i kɑɑ yɛm ŋɑ, domi i kɑɑ yɔkɔ i bɔ bii ɑn wɑ
    ŋɑ.
  gaq-gaq: ପେଇଂ ଆନେଙ୍ଗ୍‌କେ ପେତୁର୍‍ଏ ମାତର୍‌ ପେଅବା ଣ୍ଡୁ ମେଃନ୍‌ସା ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଆଣ୍ଡି
    ନ୍ଲେଏ ପେ ଆତେନ୍‌ ଅରିଆ ୱେପେୟା ଣ୍ଡୁ ।”
  gof-RNT: Hintte tana koyana, shin demmeketa. Taani de7iyasuwa hintte yaanaw dandda7ekketa”
    yaagis.
  unx-unx: ଆପେ ଆଇଙ୍ଗ୍‌କେ ଦାଣାଁଁଇଙ୍ଗ୍‌ରେୟ କାପେ ନାମିୟାଁ ଆଡଃ ଆଇଙ୍ଗ୍‌ ତାଇନଃତାଃ ଆପେ କାପେ
    ସେନ୍‍ଦାଡ଼ିୟାଃ ।”
  gah-gah: Lá okugo lekeza nenikumú vitagá itamóza, ma ánigaminigave. Voko minatotoka
    nene nana iki ititave. Ma iteminigave.
  lcm-lcm: Mi gule iau, sikei parik milapa angkoai si sabonai anig. Ring ang nakan
    ago singina, parik mipa angkoai si palak singina.”
  aer-aer: Kele arrantherre anteme atyenge apale unthetyenhe, arrantherre atyenge
    arrangkwele aretyenhe. Arrantherre uyarne apetyetyenhe apmere ayenge-arle alheme-werne.”
  qvc-NT: Chaymi qamkunaqa ringillapa maskawaq. Lukismi manana ringillapachu tariwaq.
    Chaqa waqman riptiyqam, mana ringillapachu atiq ikiyta riytaqa, nishpa.
  tgl-ULB: Hahanapin ninyo ako ngunit hindi ninyo ako makikita; kung saan ako papunta,
    hindi kayo makakasama.”
  cbs-NT: Jaskaken matunan, janida en kai anu man unanmabia ea benakin ea bechiama
    man ixanaii, man jadi katidumawen taeadan— jatu waya
  xtm-NTPP: Ndijin, jin ndanduku ña'a ni, kovaa masu jin ndani'i ña'a ni, vaa masu
    kuu jan koo ni nuu no'o sa ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Mpakumbala nambu umonangaje, magambu papa pambakube namangweto kuotoje
    kuika.”
  bao-NT: Yʉre mʉja amamirucu. Yʉre ama pacarã, yʉre mʉja bʉatirucu, yʉ ca niiri tabepʉre
    ca ea waa majitirã niiri —cʉ̃jare ĩiwi.
  san-ORI: ମାଂ ମୃଗଯିଷ୍ୟଧ୍ୱେ କିନ୍ତୂଦ୍ଦେଶଂ ନ ଲପ୍ସ୍ୟଧ୍ୱେ ରତ୍ର ସ୍ଥାସ୍ୟାମି ତତ୍ର ଯୂଯଂ ଗନ୍ତୁଂ
    ନ ଶକ୍ଷ୍ୟଥ|
  huv-NT: Icona masey apmeyamban xic, naleaing ngome apmexoman, cos ngondom meamban
