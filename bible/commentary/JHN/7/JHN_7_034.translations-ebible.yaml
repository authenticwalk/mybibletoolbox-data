  pao-NT: Ooonne'yoona mu saa'a, unu e too'e soogwi pana gi e mayu-wa'ne'yoo. Mu nu-no
    too'e soogwedapana gi mu hownnekoo nu-noyoopunnekwu.”
  cbu-NT: Amb taakamchuri, itaru siy amb naamaam pinasachpasa. Naatachuri, siysa nuwangaz
