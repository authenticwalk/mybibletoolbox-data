  lif-NT: ᤂᤡᤏᤡ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤃᤥ᤺ᤳᤋᤡ᤹ ᤁᤖ ᤕᤠᤵᤔᤡ ᤁᤧᤱᤄᤥ᤺ᤛᤡᤴᤗᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤐᤣ᤺ᤰᤁᤠᤒᤠ ᤋᤧᤴᤏᤥᤀᤠᤱ
    ᤁᤧᤵᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤡᤸᤗᤥ॥”
