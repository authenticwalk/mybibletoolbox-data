  otn-NT: Gui hyonjʉ p'ʉya, pɛ ya hi̱nha gui ti̱njʉ, porque hi̱nda̱ zä guí thohmʉ
    p'ʉ ha ga̱ m'mʉcä.
  nop-nop: Kaŋ hidi nu waatneŋ uŋoŋ tuwot mu uneeŋ doktiŋa nolohineeŋ iŋgoŋ mu nehitubu-mintaneeŋ.”
  obo-NT: Od nangkap kow koddi, piru dii ad nikiyu od kokita, su dii kow man od poko‑undiyon
