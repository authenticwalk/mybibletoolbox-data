verse: JHN.014.010
translations:
  kpx-kpx: Di aho loui kosea, ‘Dau di Mamati ua. Ige di Mamau daiti ua.’ Isito mesoho
    a hoto ke maholinu. Di laheho hoto louale keu da igae hoto holioholinu. Isito
    di Mamau daiti umale ke hotoike di laheho lounu. Keu daiti ui au lovi vama.
  okv-H: Eto na Mama ta jo ta mihena eto Mama jo nau ta mihia te umo ke be ae ue erete?
    Eto na ke tapa erena amo na oenga aera te nau Mama jo nau ta mihia amina pure
    amita avo eaguja.
  tbo-tbo: Pilipo, nugote ega uta witumaganeu? Tau Amau uyahina a memae, ma Amau tau
    uyahiu e memae. Bahahi a bahebahehi ega tau u nugotuhugei, Amau tauna uyahinei.
    Tauna uyahiu e memae yaka a bagibagi tau uyahiugei e dewadewahi.
  mal-C: ഞാൻ പിതാവിലും പിതാവ് എന്നിലും ആകുന്നു എന്നു നീ വിശ്വസിക്കുന്നില്ലേ? ഞാൻ നിങ്ങളോടു
    പറയുന്ന വാക്കുകൾ എന്റെ സ്വന്തം അധികാരത്തിൽനിന്നുള്ളവയല്ല; എന്നിൽ വസിക്കുന്ന പിതാവ്
    അവിടത്തെ പ്രവൃത്തികൾ എന്നിലൂടെ നിറവേറ്റുകമാത്രമാണു ചെയ്യുന്നത്.
  grc-SR: Οὐ πιστεύεις ὅτι ἐγὼ ἐν τῷ πατρί, καὶ ὁ πατὴρ ἐν ἐμοί ἐστιν; Τὰ ῥήματα ἃ
    ἐγὼ ⸂λαλῶ⸃ ὑμῖν, ἀπ᾽ ἐμαυτοῦ οὐ λαλῶ· ὁ δὲ πατὴρ ⸋ὁ⸌ ἐν ἐμοὶ μένων, ⸋2αὐτὸς⸌ ποιεῖ
    τὰ ἔργα. ⸆
  bgc-bgc: के तन्नै बिश्वास कोनी के मै पिता म्ह सूं, अर पिता मेरै म्ह सै? ये वचन जो
    मै थारे ताहीं बताऊँ सूं, अपणी ओड़ तै कोनी बतान्दा, पर मेरे भित्तर बसा पिता ए सै,
    जो मेरे म्ह होकै अपणे काम पूरा करण लागरया सै।
  khz-khz: Goi na ati ovega-taunataunakuna, au Tamaku aonai, e Tamaku au aoku ai,
    ei? Au na gomi avaikilamina kilara ati au matotauku geku rorirori ai avaikilamina.
    Aikina. E Tamaku, ia au aoku ai etaluna, ia na gena inagulu ekalarana.
  deu-TKW: Glaubst du nicht, daß ich im Vater, und der Vater in mir ist? Die Worte,
    die ich zu euch spreche, rede ich nicht von mir selbst. Der Vater, der in mir
    wohnt, wirkt seine Werke.
  zsr-NT: ¿Naruꞌ cu réjlëꞌu zóalenczaꞌ‑nëꞌ Xuzaꞌ, atiꞌ Xuzaꞌ zóalenczëꞌ nedaꞌ? Yuguꞌ
    didzaꞌ ni ruíꞌlenaꞌ lbiꞌiliꞌ, clëg racz quiaꞌ ruꞌa didzaꞌ ni, san Xuzaꞌ zóalenczëꞌ
    nedaꞌ, Lëczëꞌ runëꞌ dxin ni.
  lin-lin: Ondimi te ete nazali kati na Tata, mpe ete Tata azali kati na Ngai ? Maloba
    oyo nayebisaka bino, nalobaka yango te na bokonzi na Ngai moko ; ezali Tata oyo
    azali kati na Ngai nde azali kokokisa bongo misala na Ye.
  hns-NT: Ka, toelog na bieswaas kare hai kie ham Pieta Parmeswar me saamiel baatie
    aur oe hamare me? Djaun baat ham toelogse bataaila ham apane se na boliela, bakie
    aapan Baap ke hoekoem se. Oe hamare me saamiel hai aur hamse aapan kaam poera
    karwaawe hai.
  noa-E: Magnaa chi Felipeeg, ¿Pua ʉ̈khabata sĩ ajim, mua mag mʉ mʉch Aai dʉ̈i chiraawai
    mʉ Aaijã mʉ dʉ̈i sim a chirʉm? Maguata mua nem jaau chitʉm chan sĩi mʉch ipaita
    jaau chitʉm khabam. Mua nem wau chitʉmjã mʉchdëuta mag wau chitʉm aju khabam;
    ajapcharan ich mʉ Aai mag mʉ dʉ̈i sĩejemuata waaujemgui ajim.
  eng-EMTV: Do you not believe that I am in the Father, and the Father in Me? The
    words which I speak to you I do not speak on My own authority; but the Father
    who abides in Me does the works.
  mib-NT: ¿A tu cándíje ró jéē ɨɨn‑ni cúu ri jiín Tátá rī, te Tátá rī ɨɨn‑ni cúu ya
    jiín rí? Tāca jnúhun cáhán rī jiín ró, nasūu jnúhun máá rí cúu. Chi Tátá rī jeē
    ɨɨn‑ni cúu ya jiín rí, máá yá sáha tācá jniñu jeē sáha ri.
  lif-NT2: इङ्‌गाॽ पानुदिङ् पाःओ वाॽआ, हे़क्‍क्‍याङ् पानुदिङ् पाःन् इङ्‌गाॽओ वाॽ फाॽआङ्
    नसाःन् के़न्‍जोगुन्‍बि? इङ्‌गाॽ पाःत्तुङ्‌बा पाःन्‍जाक्‍हाॽग आबाङे इङ्‌गाॽइन्
    मे़ःन्‍लो, कर इङ्‌गाॽओ के़वाॽबा पानुदिङ् पाःल्‍ले़ए इङ्‌गाॽओलाम् कुयाःम्‍बक्‍हाॽ
    चोगुबारो॥”
  xnj-xnj: Wu, wisadika lepi kuvya nene nivii mugati ya Dadi na Dadi avi mugati ya
    nene? Malovi genikuvajovela. Nakugajova kwa uhotola wangu, Dadi mweavimugati ya
    nene, ihenga lihengu laki.
  mmx-mmx: Kereva, uxo nunu do nia a nemen at ne Tamak, la ne Tamak i nemen tarak?
    Levelinga a paase i rinimi kopmen atarak axa. Ketla at ne Tamak axa, i nemen tarak
    neni gak lok mo leven gugu.
  cbr-NT: ¿'Ëx cana Nucën Papa Diosbë 'ain, Nucën Papa Dios ax ca 'ëbë 'icë quixun
    caramina sinaniman? 'Ën mi cacë bana ënëx ca 'ënbi sinani quicë banama 'icën.
    Ax 'ëbë 'ixun ca Nucën Papa Diosan ax cuëëncë ñu 'anun 'ë 'amia.
  tee-NT: Ja jantu lac'a'i ni va lakatam Dios icjuntau ju quit'in chai ju quimpai.
    Ju chivinti ju tuchi iclajunau jantu va laqui'akstu ju icchivinin. Para ju quimpai
    ni va lakatam Dios quint'ajunita pus yuchach ju navi ju lhich'alhcat ju laquimacni.
  eng-LSV: Do you not believe that I [am] in the Father, and the Father is in Me?
    The sayings that I speak to you, I do not speak from Myself, and the Father who
    is abiding in Me does the works Himself;
  cak-NT: ¿Man nanimaj ta ret chi ri Nata' c'o wiq'uin ren y ren jinc'o riq'uin raja'?
    Ri tzij ri xenk'alajij chiwech, can riq'uin ri Nata' petenak-wi, roma can wiq'uin
    ren c'o-wi. Can ja raja' ri nibano ri samaj re'.
  pah-NT: Ji ko ako Tupana'ga pavẽi. Tupana'ga oko ji pavẽi no. Ndereroviari nde a'ea
    naerũ? ei ga Filipe'ga pe. —Nhinhi'ig̃ame pe me ji ndakoi nhiremimbotarimova'ea
    rehe, ei Jesus'ga g̃a pe. Tupana'ga reki ji monhi'ĩ. Jipavẽiva'ero ga ji mongo
    g̃wemimbotarimo jipi, ei ga g̃a pe.
  sja-NT: ¿Ijãa-e bɨk'ã aji mɨ, Ak'õre Waibɨa ome araa bapari? Mɨ araa bapari iru
    Jaure ome; jõdee iru araa bapari mɨ k'ap'ɨa ome. Mɨa jaramaa bɨ mɨchi k'ĩsiadoopa
    jara-e bɨda aji. Mɨ Ak'õrépata mãga jarapi bɨ. Ma awara mɨa ne-inaa oo bɨ ook'aa
    mɨchi juadoopa. Mɨ Ak'õrépata mãga oopi bɨ, mɨ ome bapari perã.
  xed-xed: 'Zlghaf a ka kazlay: Ta nzaku ma Da iʼi, Da guli ta nzaku ma iʼi kəʼa ra?
    Nana gwaɗaha ta mnaghunata yu na ná, ma ghəŋa ɗa a ta klaʼata yu wa. Tsa Da ta
    nzaku ma iʼi ya ta maga tsa slnaha ya.'
  glk-glk: آیا باور نأری کی من در پئرم و پئرم در من؟ حرفأنی کی من شمره گم از خودم
    نی‌یه، بلکی از پئری‌یه کی در من ساکنه، اونه کی خو کارأنه به انجام رسأنه.
  mks-NT: Xíní ñúhú candúsa ndó ña̱ in cúú va ye̱he̱ xi̱hi̱n Ndióxi̱, tátá i̱ ta in
    cúú va mé á xi̱hín i̱. Tócó ndihi ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ yóho co̱ cáha̱n i̱
    ña̱ sa̱há ña̱ quíxi a ji̱ni̱ mé cuití vi̱. Cáha̱n i̱ ña̱ quixi nu̱ Ndióxi̱ jáchi̱
    íin mé á xi̱hín i̱. Ta chuun cája i̱ quixi a nu̱ Ndióxi̱ jáchi̱ cája chúun mé
    á.
  gfk-S: U nurnur be iou kis tane Mama, ma be Mama i kis tagu. Naka? Ira nianga iou
    tange ta pa mu le nugu mon. Pata. Mama nong i lolon tagu, aie nong i gilgil no
    nuno pinapalim.
  bmu-bmu: “Nöŋön Iwibuk qekötahöba kinbiga Iwinöŋ nömbuk qekötahöba kinjawi, mi möt
    narizan me qahö? Keu Buŋa jibiga mörakzei, nöŋön keu mi nani uruneyök qahö memba
    jimakzal. Qahö! Nup memakzali, mi mewöyök Iwi nömbuk qekötahöba kinjawaŋön nam
    köl niŋgii ölŋi ahumakza. Miaŋgöra nup memakzali, mi mönö yaŋgö nuwa memakzal.
  dgz-dgz: Endi, ame ne Mamana potap wanik anginawa amba Mamana ne potanap wandiniwa
    endi ge anu tumat ya taingi? Ne nop ma ase wadiaina ame nek negawa uon go ame
    Mamana potanap nao wariniwa gapan waivin.
  eng-GNV: 'Beleeuest thou not, that I am in the Father, and the Father is in me?
    The wordes that I speake vnto you, I speake not of my selfe: but the Father that
    dwelleth in me, he doeth the workes.'
  zaa-NT: Tsí bihua ríalatsi' lu' qui'ni inte' nna ná' ttùba lani Tatáa ą'hua lèe
    lani inte' nna. Ca titsa' nu rinénia' le nna labí rìnne ya' cą por la' calatsi'
    quíbá', sino Tata quia' enne' dua lo lóstu'a', làbe runi ca cosį.
  eng-WEBSTER: 'Believest thou not that I am in the Father, and the Father in me?
    the words that I speak to you, I speak not from myself: but the Father that dwelleth
    in me, he doeth the works.'
  guh-guh: Taxa baja cajena neyajavaponapona. Xanë ata taxa yajavaponaponajë. ¿Abaxë
    tsaja apo jumecovënëtsimë? Palivaisi pacatsipaebatsi, tajamatabëcueneta baja cajena
    bajarapalivaisi apo pacatsipaebitsi. Taxa raja, ponë neyajavaponapona, bajaraponë
    pejamatabëcueneta bajarapalivaisi neyapëtaeyaexana. Nexata bajarapalivaisi pacatsipaebatsi.
  bon-bon: Maane nää ätrunga lica gäte, egä cane pisi näne Babe cabu, Babe pisi nyene
    cäme cabu. Cane cäme ngene atwana mene lica jiicemimune, yepä Babe te cäme cabu
    sine, siige cäme cabu ca kaakesea jewenenige.
  nhw-BL: ¿Amo anquineltocaj niitztoc ipan noTata huan noTata itztoc ipan na? Nopa
    camanali catli nimechilhuía, amo san na nocamanal. Catli nimechilhuía huala tlen
    noTata catli itztoc ipan na, huan yaya catli quichihua itequi ica na.
  swh-ONEN: Je, huamini ya kuwa mimi niko ndani ya Baba, naye Baba yuko ndani yangu?
    Maneno ninayowaambia siyasemi kwa ajili yangu mwenyewe, bali Baba akaaye ndani
    yangu ndiye atendaye hizi kazi.
  wbi-wbi: Asi, namukwitika une nili nkate mwa Nhaata, ghwope uNhaata ali nkate mulyune?
    Amasio ghano nikuvavuula, nanijova muvutavulilua vwango, looli uNhaata juno ali
    nkate mulyune juno ivomba imbombo saake isi.
  bba-bba: A ǹ nɑɑnɛ doke mɑ nɑ wɑ̃ɑ Bɑɑbɑ sɔɔ, Bɑɑbɑ mɑɑ wɑ̃ɑ nɛ sɔ̃ɔ? Gɑri yi nɑ
    bɛɛ sɔ̃ɔmɔ, nɑ ǹ ɡerumɔ kɑ nɛn tiin yiiko. Bɑɑbɑ wi u wɑ̃ɑ nɛ sɔɔ, wiyɑ u win
    sɔmburu mɔ̀.
  eng-KJVCPB: 'Believest thou not that I am in the Father, and the Father in me? the
    words that I speak unto you, I speak not of myself: but the Father that dwelleth
    in me, he doeth the works.'
  kgk-NT: '—Xe reja e''ỹha voi xe Ru. Hembieja e''ỹ voi xe. Peteĩxa oronhomoirũ va''e
    voi, he''i. —Ma''erã po ndereroviái xe nhe''ẽ, he''i Filipe-pe. Upéi he''i jevy
    gwemimbo''e kwéry-pe: —Ndaha''éi xe jehegwigwa xe remimombe''u va''e peẽ-my. Xe
    Ru ae peteĩxa xe moirũ va''e. Xe Ru ae ojapo uka xe-vy xe rembiaporã.'
  waj-waj: Ni Napoova niiki varikiai na innaki variauvaara hama a kutaavaivee kiannannee?
    Na kiau kuaivaa hama nenenaidiri yaata utuee ngii giaa ngii miaunoo. Hameetavee.
    Ni Napoova niiki variivoono ari mmooriivaa varaivai.
  cpy-cpy: ¿Tema pikemijanta-na ari notsipatari Ashitanari, ari itsipatzitana rirori?
    Okaatzi nokanta-yitziri, teera naaka nintakaa-shityaawoni nokenkitha-takotemiro.
    Riitaki Ashitanari tsipa-shire-tanari, riitaki antakaa-yitanawori rantawaeri.
  ekk-PKP: Kas te ei usu, et ma elan Isas ja Isa elab minus? Sõnad, mis ma kõnelen,
    ei ole minu omad; Isa, kes minus elab, teeb oma tööd.
  mpx-mpx: Age nige u aabulilek te nau ya minaa Nam elana ge Nam i minaa elau? Baaba
    bolo ya baunan eliyamiu nige totou no nuwatu i oola. Yaa Nam iya i minaa elau
    ge wana tuwalali i awaawaginol.
  wbp-wbp: Pilipi, ngungkurr-nyinanja-wangu mayi kanpaju nyina kuja karna nyina ngajukupalangurla
    kuja-ka nyina ngajurlangurla?” Ngula-jangka, Jijaji wangkaja-jana nyanungu-nyanguku
    kurdungurlu-patuku, “Jaru kuja karna-nyarra wangka nyurrurlaku, ngulaju kula ngaju-nyangu
    warlalja. Ngularraju jaruju ngajukupalangu-kurlangu. Nyanunguju-ka ngajulurla
    nyinami, manu-ka warrki nyanungu-nyangu lawa-mani.
  luo-luo: Donge iyie ni An ei Wuora kendo Wuora ni e iya? Weche ma awachonu ok gin
    mana wechena awuon. Chutho, Wuora modak e iya ema timo tichne.
  nhe-NT: ¿Ax inquineltocaj niitztoc ipan noTata huan noTata itztoc nopan na? Nopa
    tlajtoli tlen nimechilhuía, ax san na notlajtol. Tlen nimechilhuía huala tlen
    noTata tlen itztoc nopan na. Huan yajaya quichihua itequi noca na.
  aii-aii: ”ܠܹܐ ܝܘܸܬ ܗܲܡܘܼܢܹܐ ܕܐܵܢܵܐ ܒܒܵܒܵܐ ܝܘܸܢ ܘܒܵܒܵܐ ܒܝܼܝܼ ܝܠܹܗ؟ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܵܢܵܐ
    ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܠܹܐ ܝܘܸܢ ܗܲܡܙܘܼܡܵܝ ܡ̣ܢ ܓܵܢܝܼ، ܐܸܠܵܐ ܒܵܒܵܐ ܕܒܸܥܡܵܪܵܐ
    ܝܠܹܗ ܒܝܼܝܼ، ܗ̇ܘ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Philip! Ukpiġinġitpiuŋ uvaŋa Aapami nayuutitilaaġa suli Aapa uvaŋni itilaaŋa?
    Tamatkua uqałhich uqautigianikkatka ilipsitñun uvamniqnisaunġitchut. Aapauruam
    nayuutiruam uvaŋni iñiqtaġigai savaani.
  msb-msb: Nano, dili ka nagatuod na nakig-usad ako sa Ama kag siya nakig-usad man
    sa akon? Dili hali sa akon sadiri na kabubut-on an mga ginasabi ko sa iyo. Ginahimo
    san Ama na adi sa akon an iya mismo mga himo.
  cpa-NT: ¿Tsa³héh² hniah¹² hi² quianh¹³jni ti³ŋieh¹jni, jø² hi² quianh¹³ ti³ŋieh¹jni
    jní²? A¹jáng¹ ju³ jǿg³ quieg¹ hŋiéng¹jni hi² juǿi²jni hniah¹². Ti³ŋieh¹jni, dsa²
    quianh¹³jni, dsa² héi² báh³ dsa² jmo¹² héh¹.
  dso-dso: ତୁଇ ବିସ୍‌ବାସ୍‌ କୁରୁସ୍‌ ନାଇ କି ପିଲିପ୍‌ ? ମୁଇ ବାବାର୍‌ ତେଇ ଆଚି ଆରି ବାବା ମର୍‌ଟାନେ
    ଆଚେ । ମୁଇ ତମ୍‌କେ ଜନ୍‌ କାତା ସବୁ କଇଲିଆଚି, ସେ ସବୁ କାତା ମର୍‌ ନିଜର୍‌ତେଇଅନି କଇନାଇ ।
    ମାତର୍‌ ବାବା ମର୍‌ତେଇ ରଇକରି ତାର୍‌ କାମ୍‌, ମର୍‌ଟାନେଅନି କଲାନି ।
  meu-meu: So abia daemu lau na Tamagu lalonai, Tamagu danu lau lalogu ai, a? Na herevalai
    henimuimu herevadia na dia sibogu asina gwauraimu; Tamagu lalogu ai e nohomu ese
    ena ḡaukara e karamu.
  yva-NT: Risyamo ino intabove no Injayo Amisye ai muno Injayo Amisye no intabove
    Rinai. Pilipus, syo ratantona winyanave ayao umaso rai kobe rainy. Sya ayao syo
    raura nai omamo ayao no taune Rinai vayave jewen. Yara Injayo Amisy, Wepi no tawan
    intabove no Rinui, Po raugaje inda Syo raura. Muno Sya ana syo raijar omamo Amisye
    wepi po raugaje inda Syo raijar.
  dgc-dgc: Bakit, Pelip, éwan ka pabi méniwala a édseék Nama ko, sakay siya éy édse
    be diyakén? Entan moy,” kagi na du alagad na, “tu kinakagi ko dikam, éy éwan ta
    isip ko a sarili, éngˈwan Tama ko a mégiyan diyakén, siya i mégpatarabahua diyakén
    ta kaluuben na.
  zpm-NT: ¿Niacxe rliladzd luu dzigo ne tibaque nac no grop no Pxoz naa? Grëse miṉe
    rseed naa to, led guicd naa riaba; grëse ncuaaṉe ruṉ naa, me rnabeya, me ruṉa
    sac tibaque nac no grop no me.
  hix-NT: Noro rye mehra kat amna naye, royàm yakoro, owya. Rano me rohra naha, rorwonà,
    ronekarymatxho. Anaro rha romyawon hok ryehtoko, urohnà rma, royàm haxa, tomyawon
    hoko rma naha, rohnawono ro me tesnàr ke, kekon hatà, Feryepe wya.
  sim-sim: An Avui nga na liwak or ormu an nga linduwa. Unda oson mi hishiwa kom?
    Mashi os jirin a sawewa mbeek wavu anhik a hishihi na sawewa ambu nir, wahau.
    Avui anhi an nga or lihi or sauhawa hom lerawu orhin amu landuwa.
  npi-ULB: म पितामा छु र पिता ममा हुनुहुन्छ भनी के तिमीहरू विश्‍वास गर्दैनौ ? मैले
