  tte-tte: Tomalaele kumeli yakato yau Tamagu koina yamiyamiya yo tabe Tamagu iya
    koliyau imiyamiya, bwaite besiele awa? Walone bwaite yawalowalowegiline kolimiu
    nige yau yagu walo na Tamagu ana walo, kaiwena iya koliyau imiyamiya yo tabe koliyau
    ana paisowa ipaipaisowaili.
  tcs-tcs: Pilip yu no bilib a, dat ai wea PapaGod ane PapaGod wea mi? Dem mesiz wea
    ai spik po yupla, ai no tok wiswei ai wandem. Bat i tok blo PapaGod uda wea mi,
    ane i mata em, uda i meke ol samting po apen.
  hlt-THB: Pa ak khuiawh kai awm nyng saw, kai ak khuiawh Pa awm hy, tice am na sim
    nawh nu? Nangmih a venawh awi kak kqawn law ve kamah poek ing ap kqawn nyng. Kai
    ak khuiawh ak awm Pa, ing ni vemyihkhqi ve a sai hy.
  soq-soq: Mamamba ne bedenawo ita ne me bedewe wainedina sumanaiwaitiana, ba dia?
    Ne aiana wadino eteilana mai ne mainawoa waipe dialeipona, dia. Tane Mamamba ne
    bedenawo wandie nolawa dewasadie insaisa nedio gagalontedino eteilana.
  qub-qub: ¿Manachu riguinqui Taytäwan noga chaylla caycashanta, nogapis paywan chaylla
    caycashäta? Imaypis Taytä nogawan captinmi nishäcunapis rurashäcunapis caycan
    Pay camacächishan.
  att-att: Arám mu paga kurugan ta ajjanà sù Yámà, á ajjan gapay yù Yámà nikán? Á
    ari nga naggapu ta urè yù ngámin nga ubobugak ku, nu ari galâ naggapu ta ure nayù
    Yámà. Ta maggián yù Yámà nikán, á aggina yù mangipakuá ta ngámin nga akkuák ku.
  bki-bki: ?Jau komonea ka kiniou ea Teta, a Teta naio ea kiniou, p̃eli na jau maka
    komoneaio? Iliano nalo nam̃a neber ka kamiu, maka kiniou ve takurano nam̃a nemil
    ea siaku ga, mia Teta napano joa kiniou naio jo mila kiano im̃auano nalo jel ea
    kiniou.
  bqp-bqp: Kũ má kú ma De gũn, akũsↄ̃ ma De kú ma gũn, ńdi síroo? Yã kũ matɛn
    oárɛ matɛn o kũ ma zĩdaoro. Ma De kũ à kú ma gũn mɛ́ àdi a yãkɛnanↄ kɛ.
  mcp-mcp: Ye wo aŋgɛ̂ nə *magʉlə nə́ mə jɨ Dâ dɨ́ cwû, Dâ njúl mə́dɨ́ cwû? Lə́sʉ́
    wɛ̂sh mə́ ŋgə́ lás nə bɨ́ yí, mə aŋgɛ̂ nə cɨ tɔɔ ciyá nə lúu wâm. Dâ muud njúl
    mə́dɨ́ cwû wə́ ŋgə́ sá misɔ́ɔ́lʉ́gʉ́ myɛ́.
  hat-hat: Gen lè ou pa kwè mwen nan Papa a? Ou pa kwè Papa a nan mwen tou? Tout pawòl
    mwen di nou yo, se pa nan mwen yo soti. Papa a ki fè yonn ak mwen an, se li menm
    k'ap fè travay li.
  npl-NT: ¿Amo tikneltoka Ne nika itech Notajtsi iwa Ye kajki notech? Nochi tlan Ne
    nomechtlapowia, amo notech kisa, yej Notajtsi non kajki notech, kichiwa tlan Ye
    kimonekiltia.
  bgg-bgg: Nathek ne migi arek bey, Philiph, gune Aphuii rog shii um, chiih-è Aphuii
    ne gu rog shii um? Isu è awai samoythek shii yao, gu miyaogamthek na shii yao
    pha ji ne, gu è ayao ro, chiih-è gu shii um pha Aphuii ji ne awai blia rek ro.
  eng-TCENT: Do yoʋ not believe that I am in the Father and the Father is in me? The
    words that I speak to you I do not speak on my own authority, but the Father who
    abides in me does his works.
  eng-BSB: Do you not believe that I am in the Father and the Father is in Me? The
    words I say to you, I do not speak on My own. Instead, it is the Father dwelling
    in Me, performing His works.
  cpu-NT: ¿Tema pinkempisantena ari nokaratziri Ashitanari, ari ikaratana irirori?
    Okaratzi nokantayetziri, tera naaka nintakaashivaityaarone noñaaventemiro. Aña
    iri Ashitanari tsipashiretanari, iriitake antakaajaantanaro irantavaitane.
  san-ASM: অহং পিতৰি তিষ্ঠামি পিতা মযি তিষ্ঠতীতি কিং ৎৱং ন প্ৰত্যষি? অহং যদ্ৱাক্যং
    ৱদামি তৎ স্ৱতো ন ৱদামি কিন্তু যঃ পিতা মযি ৱিৰাজতে স এৱ সৰ্ৱ্ৱকৰ্ম্মাণি কৰাতি|
  tac-NT: ¿Tabilé bijchigi mué ne O'nó Onorúgamechi ajtigó ne 'lige O'nó Onorúgameka
    ne'chichi ajtigó? Alué Onorúgame 'lige ne si pe bi'lepi 'nátame niru. Alué ra'íchili
    napu ne ruwí, alueka pecha bo'né 'nátiga ruwígó ne, alué O'nó Onorúgame napu ne
    sa'pálachi ajtí, alué 'smíguru nocharia ne'chí.
  eng-WEBPB: Don’t you believe that I am in the Father, and the Father in me? The
    words that I tell you, I speak not from myself; but the Father who lives in me
    does his works.
  gfk-H: U nurnur bia iau kis ta Mama, ma bia Mama i kis tagu. Naka? Ira nianga iau
    tangai ta muat pai nugu mon. Taia. Mama nong i lonlon tagu, ia nong i gilgil no
    nuna pinapalim.
  viv-viv: Iya Tauku Kamaku nuwahinagene gamimiyami kadu Bana Kamaku Tauna nuwahinagekuya
    gimimiyami, au Ime saꞋeyama. Vaita hida gahe udavetumaganeni. Ada keke Tauku yaku
    nuwanuwa againe gadalulukahihi, au Kamaku Tauna nuwahinagekuya gimimiyami be yana
    faisewa Tauna gifififaisewa.
  yao-yao: Ana ngankukulupilila kuti uneji ndili mwa Atati, nombe Atati ali mwa uneji?
    Gelega maloŵe gingunsalila ga nganguŵecheta kwa ulamusi wangu nansyene, nambo
    Atati ŵakutama mwangu une akupanganya masengo gao.
  tgp-tgp: Ka sopo rasua vara enau na matea peresi Tama, ale Tama enia mo matea peresiau?
    Sava na lo verea na sopo verea haseku. Tama sei mo lo toho hiniau, mo lo vai la
    nona matamata r̃uhur̃uhu atu.
  auc-NT: Wæmpocä nempo botö në quëwëmo ïmopa, ante ayæ̈, Wæmpocä ingante botö entawëmo
    ïmopa, ante bitö pönënämaï ïmitawo. Botö mïnitö ïmïnite, Æbänö apæ̈neboo, ante
    wïï nämanque pönëninque apæ̈nebopa. Wæætë botö Wæmpocä incæ botö tönö në ääwocaque
    baï quëwënongä inte edæ tömengä nänö cædö ante në cæcä ingampa.
  kbc-NT: Aɡ̶iwaɡ̶atakani mejotelogo Eiodi, codaa Eiodi miniwa meetaɡ̶a?” Odaa jeɡ̶eetediogi
    Jesus niɡ̶ijo anodiotibece, “Niɡ̶inoa anejitedaɡ̶awatiwaji, aɡ̶ejitece emeɡ̶ee.
    Pida Eiodi aniniwa meetaɡ̶a, joaneɡ̶epaaɡ̶eote libaketedi.
  bmh-bmh: Pilip, iz mekai al darem, mekai go iz ibail dareu, go nait ounab petak
    ab tam ta?” Yesus nug gonugau tapaimaraneu dudu awareun, “Iz ag ze e ulis awarem,
    go izal dabeleu eiman awarab tam. Izal mekai go iz ibail daimai, gonugau salau
    mai dareu.
  ctu-BL: ¿Mach ba anic ma' ñop añon tic Tat, c Tat an ti joñon? Jini t'an mu' bʌ
    c subeñetla, ma'anic mic sub tic bajñelil. C Tat mu' bʌ i yajñel ti joñon woli'
    mel jini e'tel quic'ot.
  meq-meq: Neŋ ta Bəba ga, nəmay mandza eye nəte na, ka dzala ha təbəɗew? Bazlam neheye
    na tsikawakum a nəkurom tebiye na, ti yaw abəra mə neŋ ɗekɗek bay. Na tsik na,
    i Bəba ga nakə nəmay mandza eye nəte aye. Maa ge məsler mə neŋ na, neŋgeye.
  noa-H: Magnaa chi Felipeeg, ¿Pua hʌ̈k'abata sĩ hajim, mua mag mʌ mʌch Haai dʌ̈i
    chiraawai mʌ Haaijã mʌ dʌ̈i sim ha chirʌm? Maguata mua nem jaau chitʌm chan sĩi
    mʌch hipaita jaau chitʌm k'abam. Mua nem wau chitʌmjã mʌchdëuta mag wau chitʌm
    haju k'abam; hajapcharan hich mʌ Haai mag mʌ dʌ̈i sĩejemuata waaujemgui hajim.
  alp-NT: Pilipuse, Au kai AmaKue esare apersaye moyo? Au kai AmaKue esa hoko saisa
    rebe Au betekele ete imire, lenele le mere Au lepae bei laleKu rua mo po Au kai
    AmaKue esa kai saisa rebe Au onore sakesa kai Ionore neka.
  san-VEL: aha.m pitari ti.s.thaami pitaa mayi ti.s.thatiiti ki.m tva.m na pratya.si?
    aha.m yadvaakya.m vadaami tat svato na vadaami kintu ya.h pitaa mayi viraajate
    sa eva sarvvakarmmaa.ni karaati|
  kbq-kbq: Nenfampi Nagra manugeno, Nenfa'a Nagripi mani'ne hua kegura, nahigenka
    kamentintia nosane? Nagra nagesafinti kea kagrira nonkasamue. Hianagi Nenfa'a
    nagu'afi mani'nemo, Agra kaguvaza hu eri'za e'nerie.
  kbh-kbh: ¿Ndoñe condos̈buaché, ats̈be Taitá áts̈beñe y áts̈naca chábeñe nÿe canÿacá
    ftsmënama? Chë cbontsëtsëtsná soyënga, ndoñe nÿe ats̈be juábnaca chca quetsatoyebuambná.
    Ats̈be Taitá, chë áts̈beñe vida endbomná jtsamana lempe nts̈amo stsamcá.
  ron-LSB: Nu crezi că Eu sunt în Tatăl și Tatăl în mine? Cuvintele pe care vi le
    spun nu le spun de la mine însumi, ci Tatăl, care trăiește în mine, face lucrările
    Lui.
  pon-pon: Koe jo kamelele, me nai podidi on Jam o Jam podidi on ia? A padak kan,
    me I ki on komail, kaidin pein ai, a en Jam, me mi re i, i me kin wiawia dodok
    pukat.
  nhe-BL: ¿Ax inquineltocaj niitztoc ipan noTata huan noTata itztoc nopan na? Nopa
    tlajtoli tlen nimechilhuía, ax san na notlajtol. Tlen nimechilhuía huala tlen
    noTata tlen itztoc nopan na. Huan yajaya quichihua itequi noca na.
  sps-sps: Filip nyi gim rom ma faaman, Nyo kaa rou koman e Tamanyo ai Tamanyo kaa
    non koma Vanyo? U vegiau te pokei naa Nyo tsumi gima poo fi me Tsonyo, ito e Tamanyo
    to te kaa kaa non koma Vanyo te kat non a binun Tsuan fatoobing.
  wnc-wnc: Asikaya ga nae natake iat Nankat unekan gatake yuamayak ngang dua ba nataayak?
    Wamu nata ginde damunggat taknga nata nina banipda natake dua daninggat. Aho.
    Nana naat unekan gatake yuamak kapata nae banip tangenawan nata wamu yake itane
    puyana pasinggat.
  bus-bus: Kɛ̀ má kú ma De guu, bensↄ̃ ma Dee kú ma guu, nɛ́ɛ síroo? Yã kɛ̀ mɛ́ɛ
    ooare mɛ́ɛ oo kↄ̃n ma zĩndaoro. Ma De kɛ̀ kú ma guu bé è a yãkɛnanↄ kɛ.
  gub-BL: — Aipo nerezeruzar kwaw heru inuromo hereko haw rehe ne, Piri. Aipo nerezeruzar
    kwaw heru heinuromo heko haw rehe ne. Namume'u e kwaw ko heze'eg newe ihe. Heru
    heinuromo har umume'u kar iko ihewe a'e, uzapo kar ma'e iko ihewe a'e no.
  imo-imo: Na Aranga konopuna tukundo molopo yu kinye kopu tepo moro, yu nanga konopuna
    tukundo molopa na kinye kopu tepa moromo. Aku ulu ipuki naa tirimeleya? Ungu enondo
    nioma nanga konopuna pilipolio naa nio. Ara nanga konopuna tukundo molopalie na
    ulu teroma yuni yunge kau teremo.
  boj-boj: E ijo Abu beteryesonam a e dego beterbejunu di ni poimosai kiyo? Anjam
    e na niŋgi merŋgeqnum qaji endi ijo segi areqalo na merŋgosai. Ijo Abu na e beterbesosiqa
    aqa wau ojeqnu.
  eng-DRA: Do you not believe, that I am in the Father, and the Father in me? The
    words that I speak to you, I speak not of myself. But the Father who abideth in
    me, he doth the works.
  knf-knf: Iinfiyaar kë dwo ţi Paapa, kë abot awo ţi nji i? Ŋţup ŋi nji kaţupuŋ ŋaanwoona
    ţi nji, Paapa anwooŋ ţi nji akdoluŋ ulemp wi nul.
  san-KHM: អហំ បិតរិ តិឞ្ឋាមិ បិតា មយិ តិឞ្ឋតីតិ កិំ ត្វំ ន ប្រត្យឞិ? អហំ យទ្វាក្យំ
    វទាមិ តត៑ ស្វតោ ន វទាមិ កិន្តុ យះ បិតា មយិ វិរាជតេ ស ឯវ សវ៌្វកម៌្មាណិ ករាតិ។
  arn-NT: ¿Feyentulaymi anta iñche ñi mülen ta Chaw mew ka Chaw ñi mülen ta iñche
    mew? Feyti dungu tamün feypiwkefiel, feypipelan tati tañi kisu ngünewün mew, welu
    Chaw may ñi elukeetewchi dungu, fey may adkünukey kisu ñi ngenngeelchi küdaw mew.
  zas-NT: ¿Nid rliladxil ya, naj zaꞌnëꞌ da Dadan, guiáad laaman zaꞌnë naj? Ni rnin
    lojdi, ad rbëguictanan. Da Dadan, bén nabannëꞌn, laaman rüjn dxiin guin.
  ken-NT: Ɔbhɨ́kɨ́ noko bɛ nchí babhát nɛ Ɛtaya nɛ Ɛtaya achi babhat nɛ mɛ? Mɛnyɨŋ
    ɛbhɛn mɛ́ghàti bhe, mpú kʉ nɔ chi ndǔ mmʉɛ́t ɛya. Ɛtaya mmu achí babhat nɛ
    mɛ ǎkʉ̀ bɛtɨk ɛbhi.
