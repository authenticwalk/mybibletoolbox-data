  kan-OKCV: ನಾನು ತಂದೆಯಲ್ಲಿ ಇದ್ದೇನೆ ಮತ್ತು ತಂದೆಯು ನನ್ನಲ್ಲಿ ಇದ್ದಾರೆ ಎಂದು ನೀನು ನಂಬುವುದಿಲ್ಲವೇ?
