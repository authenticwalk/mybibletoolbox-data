  mhl-mhl: Maŋgo uje Rauine oi Moro Tiriine. Iŋoji buŋo foriinere Rau fukega. Maŋyaŋuŋ
    so kerisiebuŋ, yoŋoji oi so ŋone mukuru so manegobi. Ore eru yoŋoji oi kepore
    teru sabareiŋgo embimbiŋgaegobiyoŋ, Moro iŋoji ŋoŋoke goga eru jiki maŋ-ŋaŋuŋgo
