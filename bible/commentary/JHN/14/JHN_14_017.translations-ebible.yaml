  wol-2010: Kooku mooy Xelu Yàlla, mi yor dëgg. Àddina du ko mana nangu, ndaxte gisu
    ko te xamu ko. Yéen xam ngeen ko, ndaxte mi ngi dëkk ak yéen te dina nekk ci yéen.
  kqw-kqw: I a Tokodos na Nion, ra in upuaso a lingmulus. A taro tagun a rakrakon
