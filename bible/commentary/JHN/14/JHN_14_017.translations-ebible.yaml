    konige̱po Diosen Noki̱re̱gtaj o̱ki̱e̱hueʼ o̱ʼnenok. Diosen Noki̱re̱g opudere o̱ʼi̱kaʼaponok
    kenpaʼti oʼnopoʼto̱e̱a̱ponok opudomeynayo Diosen Huatihuapokeritaj moki̱e̱ʼapone.
  pwg-pwg: Wawayina na Kanuma Vovokaravina ma mara nonowa vonavaghata ina vividebei
    kurimi. Ma iyavo kava dobuwai ke ita vivitumaghaneku na ke kovokovoghina da Kanuma
    Vovokaravina ina viiya, iyamna ke itekwekwai ma eveyaveyiyei. Ma tami na namada
    wawayina koakovi iyamna kamomiyai emakamakai ma bade karakava gwabimiyai ina runuma.”
  cjv-cjv: Ena mangi ari yaromi gumam kanainga te mapunom firainga faikenangua ena
