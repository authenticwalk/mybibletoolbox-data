  buk-buk: '@see-verse:JHN.014.016'
  pri-NT: Ê pwi bépitu-bà, âna ê Nyuâaê Pwicîri; wà pwi Nyuâaê na é paari ê âjupâra.
    Càra caa tâmogòori tòpié pâ âboro gòropuu, ba càra caa côoinaê ma tâmogòorié.
    Êco na wâguwà, âna guwà câmogòorié, ba é tâa jaawà, â é nye tà wâro awé wâgoowà.
  zpq-NT: Na' beṉe' bi chesejnilaže' Diosen', Spiritw c̱hen' bi gac soan len ḻegaque',
    ḻe bi chesele'eden' na' ṉeca chesejḻe'e še zoan. San le'e nombia'len, ḻe zoan
    len le'e na' gwžin ža yedesoan ḻo' yic̱hjlažda'olen' ṉabian' le'e.
  por-TFT: Refiro-me ao Espírito quem vai ensinar-lhes a verdade de Deus. Ele vai
    estar para sempre com vocês. Aqueles que se opõem a Deus [MTY] não podem recebê-lo,
    pois não conseguem entender o que Ele faz, nem quem é Ele. Mas vocês sabem quem
    é Ele, pois Ele está com vocês e vai estar dentro de vocês.
  gwi-NT: '@see-verse:JHN.014.016'
  gvn-gvn: Nganjanangka nyungu Wawu kari yungal Dubundumunbu bamanda. Jana can't nyungunin
    manil, jana nyungunin can't nyajinya, nyungunku binal kari. Yamba yurra Godundumunku
    Wawuku binal, nyulu yurranji bundanya, yurranda dukurrbu walanya, bundanka.
  nhy-NT: Yen Espíritu Santo katlej kiteititia tlan melawak. In tlaltikpaktlakaj katlej
    mach noaxkawan, mach welis kipiaskej yon Espíritu porke mach kitaj iwan nion mach
    kixmatij. Pero namejwan ankixmatij, porke amowan kajki iwan nochipa amowan yetos.
  asm-FB: সেই সত্যৰ আত্মাক জগতে গ্ৰহণ কৰিব নোৱাৰে; কিয়নো জগতে তেওঁক নেদেখে আৰু নাজানেও;
    তোমালোকে হ’লে তেওঁক জানা; কিয়নো তেওঁ তোমালোকৰ সঙ্গে সঙ্গে থাকে আৰু তেওঁ তোমালোকৰ
    মাজত থাকিব।
  okv-okv: Amo ke be ari ta Ahihi avo enda embomeni teho kiae na mane umbasora te
    ungo ta degi puvuto jo ungota ta iresuja avoeto ungo na kesova.
  mxt-NT: '@see-verse:JHN.014.016'
  tzo-NT: '@see-verse:JHN.014.016'
  ind-AGS: Ini adalah Roh kebenaran, yang akan selalu bersamamu. Dunia tidak bisa
    menerima Roh yang sesungguhnya karena tidak melihat dan tidak mengenal-Nya Tetapi
    kalian akan mengenal-Nya karena Roh itu bersatu dengan kalian, dan kalian bersatu
    dengan-Nya.
  omw-omw: Qati nraakye qora mwatani variahua hia Kotira mwanraqura taqeta mwihua
    hia mwia ntapihi kyaarara tita, mwihua hia mwia qio varevarave. Nkye mwia taqaavaro
    mwaa entara mwiva nkyivatama variho. Nraakiara mwiva nkyiqima variananrove.
  yrb-yrb: We mawetu utasuro i orofa atata nautawa uwarama Dawa ere naue utawa utedaba
    iba Dawa munawa utaitarogo nono Dawa yabai ibinuba nono duburo yanu neno ubarero
    itafisuba yana Dawa iwata utaita wei.
  maa-NT: Jè xi si̱ìkasén‑nò Na̱'èn‑na̱, jè Ini̱ma̱ Tsjeè‑la̱ xi nguì kjoa̱ kixi̱.
    Jñà xi̱ta̱ i̱sò'nde, mìkiì ko̱ma skoétjò nga mìkiì beèxkon, ta̱nga jñò yaxkon‑nò
    nga ya̱ tíjnako̱‑nò, ko̱ ya̱á kíjnajiìn ini̱ma̱‑nò.
  mcq-mcq: Godoni ꞌAvena kaꞌene nimaa nimaijaho mweꞌakaho Hu nihoꞌo paapehuna. Ijihuni
    maijaho mweꞌakaho Godi pahene pakavu jihunaꞌe paapehuna. ꞌEnakaivo Hu ja puꞌúmo
    joni oja vaji hinujihunaꞌe ja Hu niheju.
  sus-A: نَ نَن قِندِشِ عَلَ شَشِلِ رَ، نَشَن نْندِ مَكّنّنمَ. دُنِحَ تَن مُ نْمَ
    عَ سْتْدٍ، بَرِ مَ عٍ مُ عَ تٌمَ، عٍ مَن مُ عَ كٌلٌن. كْنْ وٌ تَن عَ كٌلٌن، بَرِ مَ
    عَ سَبَتِمَ وٌ عِ.»
  jpn-1965: その方は、真理の御霊です。世はその方を受け入れることができません。世はその方を見もせず、知りもしないからです。しかし、あなたがたはその方を知っています。その方はあなたがたとともに住み、あなたがたのうちにおられるからです。
  fra-SBL: l'Esprit de vérité, que le monde ne peut recevoir, parce qu'il ne le voit
    pas et ne le connaît pas. Vous, vous le connaissez, car il habite avec vous et
    il sera en vous.
  yka-yka: Manabang inin, Niyawa Tuhanin. Iye magaka mabennalin sabab Tuhanin. Saguwaˈ
    meˈ aˈa manggaˈi manuhut Tuhanin, gaˈi tatayimaˈde Niyawa Tuhanin peggeˈ gaˈi
    iye tahātide duk gaˈi iye kataˈuhande. Saguwaˈ kaˈam, kataˈuhanbi du Niyawa Tuhanin
    peggeˈ luˈu iye si kaˈam duk pateteg du iye dem ateybi.
  mle-mle: “God dikidi Mawul mwugiydik, gwur ata adiy mwiyir tikwanadiy jaav lakwu-kigwuradiy.
    Adiy kipa duw taakw Godaam laakw maardalik tikuw, aw diki mil mwutaam vi maardalik
    tikuw, alik day dikik maa rav mayaakw kwakwak. Aw di nyanyi gwuradiy mawulaam
    rawun kwadalik tikuw, aw gwur alik lakwu-kwagwuraad.
  shp-NTPO: Ja iki ja Diossen ikon Shinan, jara nato netemea jakonma akaibaon biti
    atipanyamake, oinyamakanai kopí itan onanyamaxon; Ikaxbi matonra onanke mato betan
    iketian, itan mato meranribi ikí kaaitian.
  aom-aom: Ajëminövoꞌiröhe Aho iae jö maemu barovaje Aruꞌahoho höjo. Saꞌarohemu uehorovarue
    ariböviohuro ë Aruꞌahoho bogo uehorovoromo simanoho bogo avoho gavaruëro jiëꞌëro
    ëhuni baeꞌiröhoho bogo eni jëvajëjo. Aꞌi jemëro hu avoho gavaruje höjo. Avevejöꞌe
    hu jemëꞌo hijajoho uꞌemu jemesi dëre abo hibe vaꞌaꞌajëjo. Iae ëhuni jemë gavaruje
    höjo.
  geb-geb: Mba Kurkure, ana buna guaren gum Fhe Bakɨme tɨvir guarir nza khɨvi Ŋina
    ma. Kha nuianan tɨvi zɨn vui gumgi ana ndigirga tuktɨgi fhuvara. Mbe ana gangi
    fhu, mbe vhɨra ana kaŋgi fhu. Nde, nde ana kaŋgi. Ana nde phorga kegi, ana nden
    vherir kɨrga.
  eng-WYCLIFFE: the spirit of treuthe, to dwelle with you with outen ende; which spirit
    the world may not take, for it seeth hym not, nether knowith hym. But ye schulen
    knowe hym, for he schal dwelle with you, and he schal be in you.
  bsj-bsj: bweldokendo kale daten a yotiyeu, kambo ci tobeu ci yombeu dila kumeu ki
    nyomco dige bwiyeu ci wari kange kom catin no wari biber ki mer.
  cak-cak: Ri' ja ri Lok'olaj Espíritu ri nik'alajrisan ri kitzij. Rija' manak che'el
    nic'ul pa tak cánima coma ri vinak ri c'a benak na cánima riq'uin ri roch'ulef,
    roma rije' man niquitz'et ta ni man queteman ta runo'oj. Jac'a rix iveteman runo'oj,
    roma vacami c'o chi'icojol y ri chikavech apu xtic'uje' pa tak ivánima.
  chf-NT: Machcatac cuxujob pancab mach u ch'ä u sapän, uc'a mach u chänejob, y mach
    u che conocejob täcä. Anelaba a chenla conoce, uc'a ya'an t'oc anela, y u xe tä
    ajtä ta'wac'ola.
  tlf-tlf: dong daga-emin beyo Aatum ilami tuluun dam bagamin Sinik kale, kafin diim
    komi unang tinum iyo ilimi tiin fala atamsaalip kale, bilip imi diim uyo tolon
    o agan-be kuta, fen bagang-kale, ‘O,’ agomip binim kale minte, beyo ipmi diim
    kal alba kale, biilan-temu uyo, ipmi tilin tem kal suun kup nan-tema kale, ipkil
    atabip beta kwa.
  piu-2006: '@see-verse:JHN.014.016'
  poh-NT: Reꞌ aj toꞌo̱l nikꞌor aweh tak reꞌreꞌ, reꞌ i Lokꞌ laj Uxlabal reꞌ naricꞌuhtunic
    reh haj wilic i coric. Nok takꞌamaj ok chic cho ayuꞌ wach acꞌal i Lokꞌ laj Uxlabal
    reꞌreꞌ, reꞌ take cꞌacharel maꞌ nquinimej ta i Dios, maꞌ eta nquicꞌul pan ca̱mna.
    Jeꞌ reꞌ nacaꞌnam maj reꞌ ricamaj i Lokꞌ laj Uxlabal maꞌ jancꞌal ta quilom eh ruꞌum
    reꞌ maꞌ quehtꞌalim ta woꞌ nicꞌ wach riwi̱ꞌ. Ra̱j laꞌ awu̱cꞌ hat-tak chiꞌnchel
    waj ninimel maꞌ jeꞌ ta reꞌ ncꞌuluric maj reꞌ hat-tak yuꞌna awehtꞌalim tak chic
    i camanic riban i Lokꞌ laj Uxlabal ruꞌum nok reꞌreꞌ nwihꞌic chic awu̱cꞌ tak eh
    chikawach johtok maꞌ xa ta chic juncꞌam nariwihꞌic awu̱cꞌ tak til laꞌ naricꞌacharic
    chic pan awa̱mna tak.
  tue-tue: Cʉ̃ʉ̃rã́ Espíritu Santo, diamacʉ̃́ maquẽrẽ wedegʉ́ niiĩ. Atibʉ́reco macãrã
    cʉ̃ʉ̃rẽ ĩñaricua; cʉ̃ʉ̃rẽ masĩricua. Teero tiirá, cʉ̃ʉ̃rẽ boorícua. Mʉ́ãpeja cʉ̃ʉ̃rẽ
    masĩã. Cʉ̃ʉ̃ mʉ́ãmena niiĩ; mʉ́ãpʉre niirucujãgʉ̃daqui.
  bjp-bjp: I e Tanwan Tekentu. Fanu na piklinbat biil ifasi rin kep u, wara le, biil
    ri par u ke biil ri usum lo. Isau le gam usum lo, wara le i kiis la tura gam ma
    in susuef lo gam.
  xon-xon: Uma le ye Uwumbɔr Aafuur Nyaan mu ye mbamɔn na. Dulnyaa aanib aa ŋmaa gaa
    mu; ba pu? baa waa mu, ki mu aa nyi mu. Nimi le nyi mu; ba pu? mu bi ni chee,
    ki ga li bi ni ni.
  tzo-ZNT: Jaꞌ ti Chꞌul Espíritue. Ti cꞌusi chasyulesbe ta ajolique naca yech. Ti
    muchꞌutic mu xiyichꞌic ta muqꞌue mu xꞌacꞌbatic ti Chꞌul Espíritue, jaꞌ ti mu xchꞌunic
    ti oye, mu snaꞌic cꞌu xꞌelan chpꞌijubtasvan. Yan li voꞌoxuque avaꞌiic xa cꞌu xꞌelan
    chpꞌijubtasvan. Jujuntal chtal xchiꞌinoxuc.
  mpm-NT: Maa ya kuu Espíritu Yandios, ti maa ya ndaa kuɨtɨ kuu ya. Chi mani jnuꞌun
    ndaa kaꞌan ya. Kuaꞌa ya jnundee ini roꞌo naa ra, ti siaꞌan ni kuncha ya jiin ra
    ja kuu saa ni. Ko tu chindee ya yɨvɨ ñuyɨvɨ jaꞌa, yɨvɨ ka saꞌa ndevaꞌa un, chi
    tu ka nakuni kuɨtɨ i maa ya. Ko roꞌo naa ra chi ka nakuni ra maa ya, chi kancha
    ya jiin ra vijna. Ko jaa ɨɨn kɨvɨ ja kendoꞌo jnuꞌun ya undi ini añu ra, ti yukan
    kuncha ya ja kuu saa ni jiin ra.
  ots-NT: Gue car Tzi Espíritu Santo gui hmʉpjʉ, cja̱ guegue da u̱jtiquijʉ ca ncjua̱ni.
    Car Espíritu‑ca̱ jin gui tzö da yojmi cʉ cja̱hni cʉ jin gui e̱me̱gui. Nim pa i
    pa̱h‑cʉ́ ¿cja i bbʉ guegue? Guejtjo jin gui pa̱dijʉ ja i ncja. Nuquɛjʉ, ya xquí
    pa̱dijʉ to car Tzi Espíritu Santo, como guehca̱ guí bbʉpjʉ‑ca̱.
  hoy-hoy: मतलब खरा अन आत्मा, यारी दुनिया ग्रहण माळ सकाल्द, यतिकी आव ना आऊक नोळतान
    अदिक ना आऊक अरूतान; नीव आऊक अरूतीर, यतिकी आव नीम सांगुळ ईरतान, अदिक आव नीम दा
    ईत्‍तान.
  amo-amo: Uruhu kidege. Na uyii wasa usereghe ba bara na udin yenjughe ba ana uyirughe
    ba. Anung, iyirughe, bara a sosin nanghinu tutun ama yitu nanya mine.
  pjt-pjt: Ka Kurunpa nyanga paluṟu nyuranya tjukurpa tjukaṟuru nintilku. Palu aṉangu
    panya watarku nyinapai tjuṯa Kurunpa nyanga palumpa puṯu mulamularingkupai. Panya
    paluṟu tjana palunya puṯu nyanganyi munuya palumpa ngurpa nyinanyi. Kurunpa nyanga
    paluṟu mulapa nyurala tjungu tiṯutjara nyinanyi. Nyara palulanguṟu nyura palumpa
    ninti nyinanyi.
  cwe-cwe: Iyo Muhe Yelile iyogubula kweli. Wanhu wa isi ino hawadaha bule kumuhokela
    kwaviya hawadaha kumuwona na kummanya. Mbali mweye mwommanya, kwaviya kokala na
    mweye na kezakuwa mgati mmwenu.
  daa-NT: Waanna-ak gay, ta Ruwwin ta seener. Gee kuuk el gamin ku duniiner, ŋuur
    gasaatɗo, asaan ŋu talgitɗo ho ŋu ibingitɗo. Kar kuŋko gay ibingita, asaan ta
    goy iŋ kuŋko ho taa goyeŋ ko ɗo gelbinkon di.
  mlp-mlp: Mat ne gilumsihdaqta na in God ago Bugaw gamuk helmo bilaqaqta naqmo ham.
    Og kab on mataw God gileh ugayta na in God ago Bugaw ahol a hi waqad teq in ago
    a hi huritayta ham. Nazaq iyan in Bugaw na a hi waq daqay ham. Ari negmo teq Bugaw
    na ne gilikmanib osaqta ham. Osad in teq ne giduganib tuqosdaqmo ham. Nazaq iyan
    ne in ago tuhuritayta ham.
  ape-C: Enyudok Nyutaurumep iri douk Iruhin ananin Mishin douk nyape um nyeyagwreh
    adurin atin baraen iri. Aria arpesh douk shapeum shenek yoweihi amnabih aih iri
    ta mare shuraen nyupenyesh uwe, uwok. Um maresh? Eshesh douk madae shutrin aria
    shudukemen uwe, uwok. Aria ipak douk padukemen. Enyen douk nyani ipak pape aria
    ta nyuwish nyupenyep.
  bgs-bgs: Tô gó tô Ugis Espiritu na ágtinurù ka kabánnalan. Sikandin tô dì ágtanggapán
    ka mga manubù na ágtákkás ka madat ágkémun kani banuwa, su dì dan ágkita kandin,
    asta dì dan makasóddór kandin. Asal sikiyu, ikasóddór kó katô Ugis Espiritu, su
    ágdumaan kó ikandin, asta óddóan kó ikandin ka ándà ágtamanán.
  faa-faa: Ho Kotesane nena aporo hinamomo, ‘Isuyaki hakāsa reae,’ airafapo. Epo
    ainane ipu aserafapo. Arirakano eane ipu hemakapurafapo. Arirakano repo Ho Kotesane
    hemakapurapo. Yumo Ho Kotesa reyaki rekenapo. Keseke re himua hakása hakásaraka
    Ho Kotesane rekeakosapo.
  kik-kik: nake nĩwe Roho ũrĩa wa ma. Nao andũ a gũkũ thĩ matingĩmwĩtĩkĩra tondũ matimuonaga
    na matimũũĩ. No inyuĩ nĩmũmũĩ nĩgũkorwo atũũranagia na inyuĩ, na aikaraga thĩinĩ
    wanyu.
  cap-NT: Nii tjurt'iz̈iñiqui werara intintazkataquic̈ha. Ana criichi z̈oñinacz̈ kuzquiz
    anaz̈ luzasac̈ha. Ninacaqui nii tjurt'iz̈iñi ana cherasac̈ha, niz̈aza ana pajasac̈ha.
    Nii tjurt'iz̈iñiqui anc̈huca kuzquiz z̈ejlc̈ha. Jalla niz̈tiquiztan nii pajc̈ha
    anc̈hucqui. Niz̈aza wiñaya anc̈huca kuzquizpacha z̈elaquic̈ha.
  ksr-ksr: Nemuŋ koipu Toya ii Uŋa Toroya. Iinoŋ qaa hoŋaa Toya kolooja. Uugia mende
    meleeŋgiti, iyoŋonoŋ ii mende iima kotoŋ mende moma muju. Kawaajoŋ yoŋonoŋ ii
    koma horoŋ muŋ aŋgoŋ kombombaajoŋ amamaaŋkejuto, Uŋa iinoŋ mono oŋowo laligoja
    ano kanageŋ uugianoŋ kemeŋ oŋowo nambaa. Kawaajoŋ ii wabaga qaagoto, ii saanoŋ
    moma kotoŋ muju.
  eng-TNT: which is the sprete of truthe whome the worlde cannot receave because the
    worlde seyth him not nether knoweth him. But ye knowe him. For he dwelleth with
    you and shalbe in you.
  sbs-sbs: Luhuho lweniti. Ulo lusawoli kutambulwa inkanda yonse kakuti kalumuboni
    kapa kumwiziba. Kono inwe mumwizi, imi wikele nanwe imi mwabe nanwe.
  sue-sue: Nu awa Ozana. Nu ge me susure nimorekare gipamunoya. Ema na tuma kaka diamu
    inowera ami Ozana giti moka nusokare meni oko gosinowera. Noko nukare nu kotumai
    meni oko gosinowera. Are nukare Ozana puro nuai ine tepo. Ata nu nimorekare dai
    nowia, ota moka nisokarera toiro nuamunoya. Are nikare nu giro baititinowewa.
  fra-NCL: c’est l’Esprit de vérité, que le monde ne peut recevoir, parce qu’il ne
    le voit pas et ne le connaît pas ; mais vous, vous le connaissez, parce qu’il
    demeure au milieu de vous ; et il sera en vous.
  bhg-bhg: Embo awa gebéda Asisi. Butu embomai mi embo awa jisimi gae edo embo awa
    averi gae, awatedo Asisi Kotopu awa bari tao ae. Ata embo ami imondemane daedo
    isima edo eira, edo itomane doda isima edo aina, awatedo imomane embo averi awa
    gido ewa.
  snn-NT: Ja'anguëbi yua Riusu Espíritu sëani, Riusu te'e ruiñe ba'iyete mësacuani
    masi güeseji. Ro bain hua'nabi baguëte huesëjën, baguëni baye porema'iñë. Baguëni
    ëñani masiye gare porema'iñë. Mësacua recoñoare ba'ija'guë sëani, mësacuabi baguëni
    masijënna, mësacuare jo'caye beoye conreba conji baguë.
  atb-NT: Haú yuq gi, tengmán é Woi-nyí nghut lhê. Haû mingkan gi, Woi-nyí haû lé
    a myàng a sê é yanmai, Yhang lé a wó hap yu é nghut lhê. Nghut kôlhang, Yhang
    gi, nungmoq eq rahá nyi nyi é nghut luî, nungmoq má nyi to râ Sû nghut é yanmai,
    nungmoq gi, Yhang lé sê akô.
  cek-AK: 'loktang Muithla to na paek o tih; long mah Anih to hnu ai moe, panoek ai
    pongah, long mah Anih to talawk thai ai: toe nangcae mah loe Anih to na panoek
    o; Anih loe nangcae hoi nawnto oh, nangcae thungah doeh om tih.'
  bkd-bkd: daw magtudlù daan haena inyu hu kamatuuran. Harì haena madawat hu mga etaw
    ha harì agtuu kanak ta harì dan haena agkaahà daw harì dan daan agkakilala. Ba
    sinyu makilala nuy gayed ta diyan ta inyu magtimà daw makigsabuwa en inyu.
  ctu-76: Jiñʌch Ch'ujul bʌ c Ch'ujlel mu' bʌ i pʌs i sujmlel Dios. Jini i cha'año'
    bʌ mulawil mach ch'ujbi i yʌq'uentyelob Ch'ujul bʌ c Ch'ujlel como mach ch'ujbi
    i q'uejlel. Mach ch'ujbi i cʌñob je'el. Jatyetla mi la' cʌn, como mi yajñel la'
    wic'ot. Mi quejel i bele' ajñel ti la' pusic'al.
  lac-NT: A mac ti' yʌn ich yoc'ocab mʌ' c'uch'a'an yorob u c'ʌmic u Taj'or u Pixam
    C'uj quire' mʌ' u yacsicob tu yorob ti' wa ti' yʌn quire' mʌ' yerob bic tabar
    cu beyaj. Quire' ca' bin tac u Taj'or u Pixam C'uj, je' a wetiquexe' quire' a
    wet binex yejer. Baxuc cu bin u cʌjtar ta pixamex.
  xla-xla: Gadlalo eye Hela꞉dle Sokopo. Ya꞉tapo wua꞉ watle ikadepe kokoye nati-imhallepe.
    Epapele dulu dla ta꞉lamo sotapo ya꞉ hamoloweye po-ala꞉lowa. Adipalati, yia꞉tapo
    ya꞉ye ponatilowa, epame ya꞉ koko mape pomalamolowa. Amasiyama wua꞉ tlo ya꞉ koko
    mo-wua꞉malamana. Adipalati, ya꞉ye wua꞉ mate halapo. Epame wua꞉ dulu dla kokó mepo
    hallepe.
  xav-NT: '@see-verse:JHN.014.016'
  cuk-cuk: Dule-Bab-Dummad-wissurmalad gege we-Burba-Napiragwadi, abingaed. Ar ade,
    sanar daksurmalad, deginbali, amba aku dakmarbalid. Ar bemardi, we-Burba-Napiragwad
    mag-daked, ar bemarba gudiid, degine, bemargi gudii gubaloed.
  tbf-tbf: Eie mi Moromoruo Tamat ian ta vasangan mi tuktuk. Mi mangmagoso enaenamon
    a kap oit nia suvuon, simi vunan a kap pare ma a kap telekiran. Eiekesen enga
    nga telekiran, simi vunan a te mon meie nga ma ta tsegerie nga.
  uig-CYR: У болсиму Һәқиқәтниң Роһидур. Уни бу дуниядикиләр қобул қилалмайду, чүнки
    Уни нә көрмәйду, нә тонумайду. Бирақ силәр Уни тонуйсиләр, чүнки У силәр билән
    биллә туруватиду һәм силәрдә макан қилиду.
  ikw-NT: Ọ bụ Enine ezi ọka, ke ọwa jáanahịali, kwnornu nụ ele zị n'ọwa nwée rikne
    whnụ a mọbu mahịa a. Kọvu anụ magwụ a, kwnornu nụ o wu nụ rime anụ, ọ jaadazịgidnenu
    anụ.
  khs-khs: 'Ho Napowa Heneye Selesene Howa Ekeye. Ho Napowa peleya: we mokopo sena
    kesaleyewi, ‘Niwanapulu semetei epesa,’ elawa eta: selesemakeye. Eyewi alusewa
    iyewi eta: potesemakeye. Aputa: Ewa iyewi eta: matanesemakeye. Alawamona kiyewi
    Ho Napowa matanesekeye. Alake, yemiwa Ho Napolo kiwalapulu elakeye. Sikape kili
    himu matanawemi semetei semetei epela: Ho Napowa elaposakeye.'
  dwr-ENT: '@see-verse:JHN.014.016'
  pma-pma: Naselus usil Ninin koa mul vothot en anatinien onen Ahi. Hervatei ven koakeil
    avi ten out netan enges veni asakras avalei kilea eni ka areingeingeni. Ka kami
    mikilea eni veni kei ro ral min kami ka mul kapil vituai ral min kami.
  atd-NT: Kandin ka Gimukud to Magboboot no ogpasabut kaniu to malogot bahin to Magboboot.
    Kono ogpakatinawo kandin ka mgo otow no wa nigtuu koddi kai to soin no kalibutan
    su kono ogpakakita kandin woy su waro dan tokora kandin. Di sikaniu, ogtokoron
    now ro su og-ugpo man kai to goinawa now no kono ogkaawo.”
  tel-2017: ఆయన సత్యం అయిన ఆత్మ. లోకం ఆయనను చూడదు, తెలుసుకోదు కాబట్టి ఆయనను స్వీకరించదు.
    అయితే మీకు ఆయన తెలుసు. ఎందుకంటే ఆయన మీతో ఉంటాడు, ఆయన మీలో ఉంటాడు.
  hat-BSA: Sa se Lespri verite a, ke lemonn nan pa kapab resevwa, paske li pa wè Li,
    ni konnen Li. Men nou konnen Li, paske Li rete avèk nou, epi Li va nan nou.
  top-NT: Xlá ama ma̱stá stalanca talacapa̱stacni ca̱quilhtamacú, pero lhu̱hua cristianos
    ni̱ ama talakapasa porque ni̱cxni taputzani̱t, ni̱ para ama tali̱lacahua̱nán ixli̱tlihueke.
    Huixín amá̱n ca̱ta̱latama̱yá̱n porque pa̱t lakapasá̱tit acxni nalakchiná̱n.
  msk-msk: Yaning manga otaw na wa otoo kanak di makadawat sang Balaan na Espirito,
    kay di silan mikilara kanaan, di arag silan matigam kanaan. Awgaid kamo yatigam
    kanaan, kay inagad mayo yaan, iyan da yaan kamayo.
  gyr-NT: Ava Tũpa ndoicuai vahe rumo, ndoicatui chietera ipɨsɨ. Esepia, ndosepiai,
    ndoicuai avei yuvɨreco. Pe rumo peicua ité. Esepia, ahe ité secoi pe rese. Ipare
    oique itera pe pɨha pɨpe.
  kmh-kmh: Bi Noman kun ak mey, Gor Kawnan minim yipul yimb aŋgip ak nep. Biynimb
    yikop Gor ker ma mindpay gok, bi kun mey ak aŋgiy ma niŋbay; windin kunep ma niŋbay;
    aŋgniŋey kuyip bak aynimuŋ rek ma ayip. Pen nuk nimb yip mindiy, kisen pisnep
    bak ay mindeniŋgamb ak; nup niŋbim.
  ukr-ONPU: Духа істини, Якого світ не може прийняти, бо не бачить Його й не знає.
    Ви ж Його знаєте, бо Він перебуває з вами й буде у вас.
  emi-emi: Spiriti eteva aue eapasunga voto koronna. Taumattu tale kosa ateva oia
    karika la rooroo tani ghaaia, poli karika la kilakilaia, me karika laghe taraia.
    Me am, am kilakilaia, poli etokatoka teeiem, me auena aue etoka elome etaimim.
  zpv-NT: Naꞌh cagazeꞌtaꞌhn Spíritu nin rñiꞌ ganaalla dxyiꞌdxyi guchii, nee naa Ñiꞌh
    Spíritu Saantu Dxiohs, ya nin naa raꞌ bwiinn guidxyiyuh ayi nuu guicaꞌha raꞌ ba
    Ñiꞌh laasii ayi rwaꞌha raꞌ ba niꞌchi nee ayiza nuꞌnbwaꞌ raꞌ ba laꞌh Ñiꞌh; per
    laꞌh tu nuꞌnbwaꞌ tu Ñiꞌh laasii nuunee Ñiꞌh laꞌh tu nee rbweeza Ñiꞌh laꞌn lastoꞌ
    tu.
  gux-gux: Yi moamoani fuoma yeni, handuna yaaba kan fidi ki ga o cangu, kelima baa
    nua o, baa bani o, ama yinba wani yi bani o, kelima o ye leni yi, ki ye yi niinni.
  kos-kos: El pa Ngun su akkalemye na pwaye ke God. Faclu koflana eisal, mweyen faclu
    koflana liyal ku etal. Tusruktu kowos etal, mweyen el mutana yuruwos ac el oasr
    in kowos.
  ibo-ibo: Onye bụ Mmụọ nke eziokwu. Ndị bi nʼụwa agaghị anabata ya, nʼihi na ha adịghị
    ahụ ya anya, ha amakwaghị ya. Ma unu maara ya nʼihi na unu na ya nọ, o bikwa nʼime
    unu.
  yml-yml: Toꞌaivaitanina, taunina ꞌAnuꞌanunu ꞌAtumaina, Yaubada yana nuanua tonovidi
    i na veve ꞌwaimie. Tomotoganidi fwayafwaya ꞌana nuanua ꞌwaidie i vebwaikaga, kebu
    ꞌadi fata taunidi i na tauyedi ꞌAnuꞌanunu ꞌAtumaina ꞌwaineye fai kebu i da ꞌisaꞌinanai
    wata kebu i da ꞌasetaiga. Weꞌe ꞌomi ꞌakonadi ꞌwa ꞌasetai fai taiadi ꞌwa miamiani
    wata ꞌawaie i na agemi.
  ory-ory: ଅର୍ଥାତ୍‍ ସେହି ସତ୍ୟମୟ ଆତ୍ମାଙ୍କୁ ଦେବେ। ଜଗତ ତାହାଙ୍କୁ ଗ୍ରହଣ କରିପାରେ ନାହିଁ,
    କାରଣ ଜଗତ ତାହାଙ୍କୁ ଦେଖେ ନାହିଁ କିମ୍ବା ଜାଣେ ନାହିଁ; ତୁମ୍ଭେମାନେ ତାହାଙ୍କୁ ଜାଣ, କାରଣ
    ସେ ତୁମ୍ଭମାନଙ୍କ ସାଙ୍ଗରେ ଥାଆନ୍ତି, ପୁଣି, ସେ ତୁମ୍ଭମାନଙ୍କ ଅନ୍ତରରେ ରହିବେ।
  bzj-bzj: Da persn da di Hoali Spirit ahn hihn wahn shoa unu di chroot bowt Gaad.
    Di peepl dehn eena dis werl kyaahn mek di Hoali Spirit kanchroal dehn laif, kaa
    dehn noh noa hoo hihn ahn dehn wosa noh di luk fi si ahn. Bot unu noa di Hoali
    Spirit aredi kaa hihn don deh wid unu, ahn hihn wahn di liv rait eensaida unu.
  chk-chk: I ewe Ngünmifel, a pwärätä mine a let usun Kot. Chon fanüfan resap tongeni
    angei, pun resap tongeni küna are silei i. Nge ämi oua silei i, pokiten a nonom
    remi, epwe pwal nonom lomi.
  ssd-ssd: Nu wam tugusek tuku Guwa. Kilke te mbolok maŋau dubide mbal nane nu gilai
    minmba nu tam kumuŋ kuga. Tane nu kila minig le nu tane ndoŋ minmba tane tuku
    ŋgamuŋgal sinamŋge minmba minamŋgat.
  acr-TNT: Waꞌ e ri Uxlabixel re ri Kꞌijsak. Tak ri winak na utz taj caquicꞌulu, ma
    na caquil ta uwach y na quetaꞌam tane uwach. Noꞌj riꞌix iwetaꞌam uwach, ma Rire
    cꞌo chixoꞌlibal y coꞌlcꞌola piwanimaꞌ.
  rop-rop: en im garra oldei dalim yumob det trubala wed. Bat ol detlot pipul hu nomo
    bilib langa mi kaan larram det Holi Spirit kaman langa olabat, dumaji dei kaan
    luk im, en dei kaan sabi im du. Bat yumob sabi im, dumaji im jidan garram yumob,
    en im jidan insaid langa yumob.
  mee-mee: Iau ka rorolea pangamologa e ta Kannu a kaomannmannangana kia ora ragau
    re nga mogalo laekia e ngape ke sane ke ngatakale. Ta ri ke sane ke kelkele, ba
    ka sana loreamatana kia bole. Ava miau ka lomiaumatana kia kurumea, i ke mommo
    kala nge miau, ba ke la momong ngallo nge miau.
  mwf-2018: Nukunu nhini-ka Ngepan Yile ngay nukunu-wa ku Ngepan patha-ya. I nukunu
    da matha panankarrnu-yu murrinh thathpirr ngarra Yile ngay manarranu-yu. Mu Ngepan
    nhini-ka mere ngarra nukun kaninnginirdi kardu pana-ya ngarra mere murrinh kumangabath
    kuru ngarra ngay-yu, wurda. Kardu nhini-ka mere ngarra kubangkardu i mere ngarra
    the kumabath nukun nukunu nhini-yu. Mu nanki-ka the-wa nanthin nukunu-yu. I nukunu-ka
    kanam ngarra nanki-yu i paninannginirdinu.
  dif-dif: Ninaia Jaola morlaluta, ninaia mitala ngandandariai manila, ngangau tanali
    ninaia wata najiai ja ninaia wata ngujamai; jura ninaia ngujamai, ngangau Nauja
    jurangunto ngamai, ja jurangu Nauja nganai.
  gam-gam: Ge yene Murble ge pille djindo. God Murble ge kandja kaima djindo una moro.
    Makimb una ine kune nayendo, ga kanpol natonj, nakaninj. Ba ye kaninj, une ye
    boll moro. Are une ye nomane al moya.
  nou-nou: Edo embo nenei busu da atera awa Asisi Kotopu mana badera ainda be awa
    ungo umo ujo ae era edo mana umo gadera. Awarate ingo umo gari ra, ainda be awa
    umo ingode daedo atira. Edo ingoda jo da toridoatira.
  mqb-NT: '@see-verse:JHN.014.016'
  ape-B: Enyudak Nyugakomepu uli douk God ananin Michin douk nyapemu nyeyagwleh adulin
    atin balan uli. Ali elpech douk chapemu chenek yowenyi atapinyi pasin uli eke
    kobi chulawen nyupenyich, wak. Umu moneken, echech douk wo chutulin o chudukemen
    e, wak. Wakuli ipak douk apadukemen. Enyen douk nyanepu pape ali eke nyuwich nyupenyipu.
  grc-F35: —τὸ Πνεῦμα τῆς Ἀληθείας, ὃ ὁ κόσμος οὐ δύναται λαβεῖν, ὅτι οὐ θεωρεῖ αὐτὸ
    οὐδὲ γινώσκει αὐτό· ὑμεῖς δὲ γινώσκετε αὐτό, ὅτι παρ᾿ ὑμῖν μένει καὶ ἐν ὑμῖν ἔσται.
  cav-NT: Tuquetu Yusuja Espiritu cuitadya, Yunerique Ejitaju Amerequique. Yusuja
    cuanaque amatu riyaque Espíritura cuatsashaya eque ejuu ama. Tunaratu tuque adebaya
    ama, ni tuna adebaya tuque ai juyaque. Micuanara bacue tuque adebaya, micuana
    tsehue aniya tibu. Micuana peadya peadya tsehuetu anisiribuque. Shananime ama
    tuja micuana.
  kgp-NT: Hã ra tóg ũ tỹ inh ki ge jãvãnh ẽn ag mỹ nén ũ tónh ke tũ nĩ, ag tỹ ti ki
    kagtĩg nỹtĩn kỹ. Ag jãvo ãjag tóg ti ki kanhró nỹtĩ. Ãjag kãtá tóg ãjag mré nĩ
    nĩ, Topẽ kuprĩg ti,” he tóg, Jesus ti.
  bvd-bvd: Ni nia na Anoedoo Abu ni faatai lana doo mamane ki sulia God. Aia, ma na
    toaa ne nao kera dasi manata mamana ki, kera nao dasi ala faafi nia, suli kera
    nao dasi suana ma ka nao dasi filo nia guu. Kamolu lau 'ana ne molu filo nia suli
    nia 'e nii fai kamolu ma totoo nia kai too laona mauria kamolu ki.
  ukr-1871: Духа правди, котрого сьвіт не може прийняти; бо не видить Його, анї знає
    Його; ви ж знаєте Його, бо з вами пробуває і в вас буде.
  apz-apz: Anɨtu kakoe Towahuno sohumo sekuyepono uhwajɨhwosoꞌno Towahuno huhwo sohwo
    kako hungkuno nehopiꞌnohini wasetɨhwamontonoho. I osoꞌno aꞌamu hwahoponjo yahino
    somo inɨngkuwalokwofoso hofɨko oso Towahuno huhwo sohumo momasoꞌnjofoho. Hwapɨngoso
    hofɨko kakimo tɨmo muhwonyoꞌnjo ikuji hofɨko kakineꞌno huno muyofoho. I osoꞌno
    sekwo kakineꞌno huno seyohoho. Hwapɨngoso olohonta kako sekwoꞌnji humaho. Hwangku
    kako sekwoe sɨmeho moꞌmo wohumamontonoho.
  yon-yon: Kukuu anam anam korokbi ye Kingkin. Okad yiridan kuu ye wedmenokban kere
    kaadkerunokban kowe, yi mimyob aom nenkowindeban keriwen. Kumban yiib kuu yiibkaadkeruniwen,
    amborom kuu ye kuu yiib yoom doreen kuned yiib niindem aom dobaraneen.
  poi-NT: Jém Dios iA̱nama miŋquejayt́ámpa it́u̱mpɨy jém nu̱mapɨc aŋquímayooyi. Jém
    it́yajwɨɨp yɨ́p naxyucmɨ ijóyixyajpa Dios, d́a wɨa̱p ipɨctsoŋ jém Dios iA̱nama,
    porque d́a wɨa̱p iixyaj ni d́a wɨa̱p iixpɨcyaj. Pero cuando núcneum jém Dios iA̱nama,
    jesɨc mimicht́am íñixpɨctámpa porque miwaganait́t́a. Miñpa i̱t́i jém Dios iA̱nama
    mimicht́am íña̱namaŋjo̱m.
  wuv-wuv: fei Spiritii fa'uaia. Feni ano, pa'aa lomi i tonia, uaa lomi na fanunupa'ia
    ma ana lomi na apa'ia. Ma'uaa hamu'ou, hamona apa'ia uaa ina oafipui a'a hamu'ou
    ma ipowe oa laloo iaa hamu'ou.
  quf-NT: '@see-verse:JHN.014.016'
  yuw-yuw: Tongfat kec soni wo wömai Kopotorochon foro kanong tuctuc tongo mata boinnogon
    yong kamangoc. Yu woi Kunkun Yaru. Guroc owi amna yu wömai Kunkun Yaru daroho
    mangidang o irotnoho makombingidang. Worocha tongga yu wo masogitning. Wohong
