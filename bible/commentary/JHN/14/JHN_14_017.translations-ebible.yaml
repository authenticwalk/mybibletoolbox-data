  iws-iws: Siya Adi Komiigɨn mɨ Adi Komii siir naeyɨugɨn yɨpɨkɨ yaimwokɨyaimwo boɨniyɨn
    iikam ɨmiir mɨ siya sɨmiir kwoɨn ɨmiirɨn yaimwo ɨmiirarar boɨnkikɨn. Siya wɨ ɨkɨ
    iikamɨm nu tɨranɨm sɨmiir kwoɨnau nwokai rani. Dimusi rani, sɨma siir bɨ kɨgɨm
    mɨ siir bɨ mɨ ɨnoknɨnkɨnkɨm. Mɨ kɨma wɨ haɨni nɨnoknɨnkɨni siirɨn. Dimusi rani,
    siya wɨ kɨmakar nwowi mɨ mhoɨiya siya wɨ kɨmiir kwoɨnau kwɨrii ɨdwokaii.
  pol-SZ: Jest to Duch prawdy, którego świat nie może przyjąć, bo Go nie dostrzega
    i nie zna. Wy jednak Go znacie, bo już jest z wami, a będzie także w was.
  ztq-NT: Lëë xaa nii kiid nak Kyalbini Ntson nii xñee cho nak Dios aan chilody sëëb
