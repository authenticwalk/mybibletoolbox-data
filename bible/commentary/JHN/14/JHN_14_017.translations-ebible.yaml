  pan-pan: ਇਹ ਸਹਾਇਕ ਸੱਚ ਦਾ ਆਤਮਾ ਹੈ। ਇਹ ਸੰਸਾਰ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਕਿਉਂਕਿ ਸੰਸਾਰ
    ਨੇ ਉਸ ਨੂੰ ਨਾ ਵੇਖਿਆ ਹੈ ਤੇ ਨਾ ਹੀ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹੈ। ਪਰ ਤੁਸੀਂ ਉਸ ਨੂੰ ਜਾਣਦੇ ਹੋ ਉਹ ਤੁਹਾਡੇ
    ਨਾਲ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਵਿੱਚ ਹੋਵੇਗਾ।
  tkr-tkr: Mana hək'en karbı xət qa'an Rı'h vodun. Dyunyeyk'le Man g'acu deş, ats'a
    deş. Mançil-allad Man q'abıl ha'as əxə deş. Man şoka eyxheva, vuşde ad eyxheva
    şok'le Man ats'an.
  gvc-gvc: Tiro potocãta yahuriro Espíritu Santo tjira. Ahri yahpa macaina yʉhʉre
    cahmaeraina sehe tirore masierara. Ã jia tirore cjʉa masierara. Tirota mʉsa mehne
    ã jirucurohca. Ã jina tirore masina mʉsa.
  mwp-mwp: Nuy Maygi Mari a nuydh bangal ngitha balbayginga ngurpamoeypu Awgadhaw
    doegamuya. Nubi apa goewaw koerngaygi mabaygoepa koey zageth nubepa koerngaypa,
    thana nubiya oesiginga, minguz kedha thana koerawaygal nungungu a nungu zageth
    imayginga. Ngitha ngulaygal nungungu, kedha zoengu kedha, nungu niyay kalmel ngithamuniya,
    a wagel nuy bangal thanuridhe ngithamuniya muynu.
  sbk-sbk: Ompempo we lyoli. Ensi sewezizye ahuposhele omwane afuatana naje seuhulola,
    au humemwe omwene, ata sheshi amwe mumenyo omene, afuatane na aibha muhati yenyu.
  mya-JVB: ထို ဝိညာဉ်တော်ကို လောကီသား တို့သည် မ သိ မ မြင် သောကြောင့် မ ခံ မယူနိုင်
    ကြ။ ထိုဝိညာဉ် တော် သည် သင် တို့နှင့်အတူ တည်နေ ၍ ၊ သင် တို့၌ ရှိ တော်မူသောကြောင့်
    သင် တို့သိ ရကြ၏။
  kgf-kgf: Imi mia ac hélawac Uŋa, baecnéŋ i nimmac me hémmacac séc qahac imuac niŋ
    baec icnéŋ i ménda késamacac séc. Waŋu i iniguc kecamma qeriginaiguc kecanʒac
    imuac niŋ ini i nimmizu.
  awb-awb: Aiq pútari aní Manikáne Awa iteba mía míainkeheéna eqmarankéhe. Ahbabáq
    kehinánká Manikáne Awa íre tagéra sirupipeq íre tagaríáh púara wereq íre mía míaorahowe.
    Itega we tagaríáhwana iteba mía míaéna irupipeq mía míainkehe.
  gdn-gdn: '@see-verse:JHN.014.016'
  nko-NT: Mʋgyí Ɔŋɛ Wankɩ́hɛ́. Mʋtósúná ɔnɔkwalɩ ánɩ́ ɩbʋ Bulutɔ. Ɔyɩ́tɔ́ ahá
    bʋmɛ́ɛtalɩ́ hɔ mʋ, tsúfɛ́ bʋmɛdɛ́ mʋ dunká. Bʋmɛ́ɛbɩ mʋ ɛ́, támɛ mlɩ mʋ́ mlɩyin
    mʋ, tsúfɛ́ ɔbʋ mlɩ wá, obétsiá mlɩtɔ.
  bsn-NT: Diore ajimena Dios ĩ cõagʉ̃ Esp'iritu Santore masibeama ĩna. To bajiri ĩna
    ʉsʉrijʉre ĩre sãjarotimasibeama. Mʉa rãca ĩ ñajare, ĩre masirã ñaja mʉama. Mʉa
    ʉsʉrijʉre ñacõarũgũrʉcʉmi.
  pib-NT: Walenwa Giwekikaluru galikakpotunanu. Wale tyechijne gajene gi gimkata yoptoletanru,
    gi rixanu gi retluna. Gi koxa rumatluna. Gixa gimatlu gi rixanu gixa yegi rawa,
    ga wa gixa gitokote rawanu.
  wiv-wiv: ia na Vule kua e lala kete vatunga kavakava na matotoka polea. Na manumanu
    bukuna vulovulo mara beta dia na koi taduria, na vuna mara beta dia na hadavia.
    Ki mara beta ve dia na lala. Palaka miu ta lala na Vule kua, na vuna ia e kamamiu
    ki mimia na polokomiu.
  reg-reg: Omwoyo we chimali. unu isi inu itakutula kumwikilisha omwene kwo kubha
    itakumulola, itakumumenya omwene. nolwo kutyo emwe, mumumenyele omwene, kubha
    ekaye amwi nemwe na alibhaga amwi nemwe.
  mlh-mlh: Maŋgo uje Rauine oi Moro Tiriine. Iŋoji buŋo foriinere Rau fukega. Maŋyaŋuŋ
    so kerisiebuŋ, yoŋoji oi so ŋone mukuru so manegobi. Ore eru yoŋoji oi kepore
    teru sabareiŋgo embimbiŋgaegobiyoŋ, Moro iŋoji ŋoŋoke goga eru jiki maŋ-ŋaŋuŋgo
    rakaru ŋoŋoke dimaiŋ. Ore eru oi kotu matayoŋ, oi soine mane mukugobi.
  gof-ENT: ሄ ኣያናይ ፆሳ ቱማ ቆንጪሴስ። ሃ ኣላሚያ ኣሳይ ኢያ ቤዖና ጊሾኔ ኤሮና ጊሾ ኢያ ኤካናው ዳንዳዖኮና። ሺን ኢ ሂንቴራ
    ዴዒያ ጊሾኔ ሂንቴ ጊዶን ዳና ጊሾ ሂንቴ ኢያ ኤሬታ።
  aau-aau: Hiykwe okar-ok me lohruw-a Niohney hiy non. Uwrsa ki ko homkwe hye kokwe
    liy me-huonok yawriy ley, payhokuaw, homkwe hye liy lira ley, seyr hye liy nonkway
    ley. Sawk homkwe hye po nonkway, payhokuaw, hiykwe hme nion lwak, seyr hmo uron
    mon lwak.
  tvk-tvk: Di nasep usil Ninin xa di pisen reitinen na Hi mi moletin xil. E nara ti
    mi ngan xil xa labe te ut etan tang vengan xa lasakras lapus kila e latakil ti
    xi. E xamim mupus kila vengan xa xi di bisti del xamim e iti mi xamim.
  prf-NT: Iyád ay en Ispiritu nen katutuhanan, a awan matanggap ni munduwiday gapu
    awan siya ketan oni tukoy ni munduwiday. Peru tukoy moy siya, gapu siya ay kakaguman
    moy sakay mágyan siya dikomoy.”
  auy-auy: Marapáꞌ-wáásí wembá ímba awánésa wenáái ímba wéisaamba pósa ímba kanaaꞌá
    sésa keséꞌa tamauwó wésefo keséꞌa ména kentirumpimbá maéꞌmaeꞌa imbá póꞌa wembá
    wéawanaawe.
  tbg-tbg: Qaqi vaiinti nahenti vataini variaka kia ho Kotira Maraqura tavevarave.
    Vira okaravata kia ho irivarave. Vika kia tavehara ti, vika kia vira ho varevarave.
    Ne vira tavaara maa entara viva ni hampatama vaivo. Naantiara viva niqirama varianarove.
  hub-NT: '@see-verse:JHN.014.016'
  hmo-hmo: hereva momokani Laumana unai. Tanobada taudia be ia idia abia dae diba
    lasi, badina be ia idia itaia lasi, bona ia idia diba lasi. To umui be umui diba,
    badina ia be umui dekenai ia noho, bona emui lalona dekenai do ia noho.
  big-big: Keya pi Anotogi Kung Walek iniyegi wameikta waligeleyibek. Logo yombanu
    neyegi ngizi kumuli ono pilik puwiliyegi Anotogo Kung Walekpek yanagi ono, purik
    puwiligurau pi keriyi ma piyegi iwaka onorikki wiyeke. Kapura ini piyegi iwaka
    purik pi ini kiling yolu keya inigi yungke yolugi.
  gux-G: mi tagima yeni i mɔni. ŋanduna kan fidi gao kelima o ki nua'o, k goa ki ban'o.
