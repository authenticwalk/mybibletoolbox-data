  bfz-bfz: से पवित्र आत्मा ए जो परमेशरो रे बारे रे पूरी सच्चाई बताओआ। जेसखे दुनिया
    मानी नि सकदी, कऊँकि से ना तेसखे देखोआ और ना तेसखे जाणोआ, तुसे तेसखे जाणोए, कऊँकि
