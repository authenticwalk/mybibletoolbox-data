  juy-juy: ଆନିନ୍‌ ଆଜାଡ଼ି ପୁରାଡ଼ାନ୍‌ । ପୁର୍ତିନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଜାଲେ ଅଃର୍ରପ୍ତିଏ, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
    ପୁର୍ତିନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଅଃଗିଜେ କି ଅଃଜ୍ଜନାଏ; ବନ୍‌ଡ ଆମ୍ୱେଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ଏଜନାତେ,
    ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆନିନ୍‌ ଆମ୍ୱେଞ୍ଜି ସରିନ୍‌ ଡକୋତନେ, ଆରି ଆନିନ୍‌ ଉଗର୍‌ଲୋଙ୍‌ବେନ୍‌
    ଡକୋତନେ ।”
  for-for: Pipa taga kamana'ama Nkawamusane. Mampabisa kina'miba igeba kampa agabebe
    puntini, kampa abibebe puntini pepa, kanara kampa maekibewe. Pipa tigeba aeka
    abintawe. Aeba tigege kaga mintiya, aintiba tintabaipinti ampikiye, Isu piya untiye.
  epo-epo: tiu estas la Spirito de la vero, kiun la mondo ne povas akcepti, ĉar ĝi
    lin ne vidas nek konas; vi lin konas, ĉar li restadas kun vi kaj estos en vi.
  gfk-gfk: Aie no Tanuo. I la haphapuasne ira tutun ta God. No ula hanuo pai haruat
    bia na haut leh ie kanong no ula hanuo pai la nesnes ie ma pai la nunurei. Iesen
    muat nunure tar ie kanong i lalon ma muat, ma na kis ta muat.
  bjz-bjz: Ená Sonemba Kato rera aná, gaa beeda Asisi re. Tamo firída uno eta rousua
    enembo, umó jo bari aghago irambi re. Anada bee mo, umó jo tanana ea gigigambi
    eta rousue. Tago, nímane umó reisi-geroravore. Anada bee mo, umó nemonde danode
    takembea, nímandava asugea iraita rouvie.
  atg-NT: Lọli ọ khi Ayẹmhẹ ni o ri igẹsikia ni o la Ẹshinẹgba a khasẹ agbọ. Ẹgbọ
    na agbọ ẹa dobẹ mie ọli itobọ khi ẹa mẹ ọli wẹkhi eri e lẹsẹ ọli. Ama, ẹẹ ena
    a lẹsẹ ọli, itobọ khi ọ nu ẹ la, ọ la elemhi oyẹ ẹ.
  bjv-NT: E ə e NDɨl kɨ nje ra nḛ kɨ rɔjetɨ, kɨ dɨje kɨ dɔnangɨ tɨ ne asi kadɨ taai-e
