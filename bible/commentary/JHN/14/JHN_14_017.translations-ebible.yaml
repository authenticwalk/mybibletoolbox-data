  cof-NT: Diosichi Tenca patsa ya tenca cuwamin jochunae tie. Junni yari tsarasica
    pamin joe. Juntonan Diosica tennatuminlari yachi Tencabe cayaino podeilaituchunae
    tie. Yalari Diosichi Tencaca quiratuto, yaca miratuminlae tie. Nula mantimini
    Diosichi Tencaca miralarae tie. Nulabe penenatonan, nanni ina nulachibinan wichunae
    tie.
  srm-NT: Nöö i sabi ambë dëën nö? Di Akaa u Gadu wë e, di ta lei unu soni gbelin
    kumafa a dë tuutuu, nöö hën wë mi o manda da unu. “Ma nöö fa i si a o ko dë, nöö
    dee sëmbë u di goonliba aki dee an dë ku mi a wan së, nöö de an o tei ën u soni
    e. Biga de an o si ën u de fusutëën seei, de an o sabi ën. Ma uun sabi ën kaa,
    biga a ta dë ku unu fa u dë aki nöö abiti möön a o dë a unu hati ta tii unu. Un
    si?
  qvs-NT: Tata Diospa Espiritunka mana llullakunchu. Chayrayku mana kreyiwak runakuna
    llulla kashpankuna mana atipansapachu Tata Diospa Espiritunta chaskiyta. Mana
    payta kawansapachu nima riksinsapachu. Kankunaka ñami riksinkichina kankunapi
    kawsaptin. Payka tukuy tiempu kankunawan kawsanka.
  zca-NT: Lë' Sprit che'n Dios re' lu' kwan pa' nak che'n Dios. Per rë men yizhyuo,
    gat ñilat xa' rë kwa'n nzë por Sprit che'n Dios, porke gat ñilat xa' kwa'n gat
    nilu' lo xa', kuze' gakt libe' xa' Sprit che'n Dios. Per go, nilibe' ka Me, nzo
    Me kun go, mbaino yo Me laxto' go.
  cbc-NT: '@see-verse:JHN.014.016'
  qxo-NT: Nogaman mana yäracamogcunaga Espiritu Santuta manam chasquiyangatsu. Paycunaga
    manam tantiyayantsu Espiritu Santo pï cangantapis. Gamcunam itsanga ningäcunata
    criyir tantiyayanqui Espiritu Santo munayyog cayninwan yanapacog canganta. Espiritu
    Santo shamurnam gamcunawan imaypis caycanga”.
  mox-mox: ta tauna vonahaqiaqi Niboanina. Ta bwaʼobwaʼo ana tomotauyavo Niboani nana
    ge ina ʼawahaqiaqiei, mana ge ida ʼitei ta ge ida alamania. Ta ʼesi omiʼa niʼa
    oalamania, mana tauna omiʼa maega otoatoa, ta wese tauna giwalimia ʼenoʼeno.
  kew-kew: Pa su amaa onaanumi nipu na-adoa naniminaaeme-pulu mada namealimi. Pare
    nipu nimi raapu piru robaa-para rulatabalia-pulu nimimi nipu mada adalimi.
  dww-dww: be taumi mate ko mia nonoḡana, tauna vutuna Riukaua Aruinama. Be dobu banegidima
    taudi nam teneteneḡina da tauna tai anine be adi tausaguma e tubuḡa, baninama
    taudi nam Arua tima wanewanena da sibo a kataie. Be taumi tauna koya kataiena,
    baninama inam Aruinama yodi taumi mate ko miamiana, be tokare tauna nopomie e
    miana.
  nif-nif: Nak Dɨndɨm Woñ Beptok kusal sɨsɨnɨk wɨn tɨmbɨ inda-daklelak enla elet.
    Kwelalok gɨñgɨtñii endɨla en nɨm ka-nandañ ba en nɨm nandɨñmañ, wala tɨmbi endɨ
    en kasɨlenelɨñdok tuop nɨm. Gan Woñ walɨ sɨn gɨta kulak, tɨmbi sɨndok gɨnañjɨ
    gɨnañ pɨmbi, palekakta tɨmbi sɨndɨla en nandɨ-kɨliñ tɨñmañ.
  twi-ASANTE: Ewiase rentumi nnye no, ɛfiri sɛ, wɔnhunu no, na wɔnnim no. Nanso, mo
    deɛ, monim no, ɛfiri sɛ, ɔne mo na ɛte.
  aoj-aoj: Anamba Ambal buꞌunai Godi nagaꞌi basef endilisifii. Esis amam nematawa
    sagaila waf itapafi ina atiasi sotolona sogawana sofaꞌana, owaꞌ. Apaꞌ ipaꞌ pegawana
    eaꞌ nape nalomepa, eaꞌ atiasi aꞌ nuwis nope nomon opalef ipeꞌilimbi.
  cbv-cbv: Nin baácdih moón wã íipdih jéihcannit, caán Tʉ́ini Espíritudihbʉt ĩ jéihcan
    caá. Pánih jéihcan, caandíh ĩ tʉ́i jenah joicán caá. Obohjeéhtih, caán ñijeéh
    jʉmni pínahdih yeébboó ñi tʉ́i jéihbipna caá.
  taw-taw: Bɨ Gɨtep Gep anɨb ak nɨm, God Kawnan ne ak takaw nɨŋɨd yɨbɨl agup ak nep
    agak. Binɨb lum awl okok, nop gos ma nepal, wɨdɨn abe ma nepal, anɨb ak nop dɨnɨgel
    tek ma lup agak. Pen ne nɨb ayɨp mɨdɨl, kɨdek pɨsnep bak lɨl yenɨgab anɨb ak,
    nop nepɨm agak.
  jic-NT: Ninana Dios Cjües jupj. Jupj gente sin 'yüsa liji t'üc' way Dios po'ó. Dios
    ma jisas ma polel jis la ta'es Dios Cjües yupj jisas mo'ó. Yupj ma jus nlay jupj
    já'asa. Ma salejepj pjacj jupj, mpes nin. Nun solejé cana Dios Cjües. Jupj nun
    jis lal pü'ü, ne jupj ca mpü'üm nujos mo'ó p'a jyawca na.
  zap-NT: laa Espíritu guin nak Espíritu Sant, teblose diznli rzëët Ne. Yra men ne
    nak noze mengyëzlyu, nuudet gaknonen Ne men, porke rwiidet men Ne, ni rnebeeydet
    zeg men Ne. Per le laa de yra de rnebeey de Ne, porke lad de nuu Ne no laa Ne
    gaknonen de.
  wer-wer: Ngëëngk Pul pö ngön këët tekeri yewesa pöta Pulö omën ngönën wonöröak itaampööre
    ëwat së pël naën yaau. Pötaanök pit sant mowesak naön ëëpnaat. Pi peene arring
    wë arim lupötë wakaim öpnaap. Pötaanök ar piin ëwat wë.
  ipi-ipi: Oli Sipitisa okonemane enene pii oko lalane. Gote lo bilipi nalene wandakali
    tupamane Oli Sipitisa oko bala ateya nembo natene atoto, balato mangene minditupa
    piyane lo anda napeyai-kola, utupane-mane katulo bala mia na-piyiani. Wuane tekeko,
    nambana disaipolo tupa yakamato andeyai-kola, bala yakama towa atu atoto, yakamana
    anda-pangosa atolopeya ya lo andoto, bala nembo teyai.
  qul-NT: Chay Cuidajka verdad Santo Espíritu. Paytataj mana creejcunaka mana jap'ekayta
    atincuchu, imaraycuchus mana ricuncuchu, nitaj rejsincuchu. Kancunaka payta rejsinquichisña,
    kancunawanpuni cachcaskanraycu. Kancunapipuni canka.
  ter-NT: Énomone ne Sasá'iti Omíxone Itukó'oviti, enepone kauhápu'ikoatimo ne kaná'uti
    kixovókuti íhae xoko Itukó'oviti. Enepone xâne yara kúveu mêum ákoti êxa Itukó'oviti,
    ako omótova namúkea vo'oku ákoyea naíxa, koane ákoyeahikomaka éxa. Itea yéxoanoe,
    vo'oku ápeyea xikóyoke koane ovo'ó koépitinoemo.
  bmr-NT: Jaaruuboco jiinɨjemɨnaa gaayɨcɨjitɨrahi diiboco aatyɨmetɨmoro agaajatɨmaño.
    Jaanotɨ amɨɨhai diiboco magaajacuuhi amɨɨhaima diibo iicamaño. Jaabo amɨɨhaifaño
    fahiijɨvaro icajiibo.
  fuf-fuf: on non ko Ruuhu Wonduɗo e Goonga mo aduna on waawataa jaɓude, ɓay ɓe yi'ataa
    mo, ɓe andataa mo. Kono onon hiɗon andi mo, ɓay himo humondiri e mon, awa kadi
    o hoɗay e mon.
  bhl-bhl: '@see-verse:JHN.014.016'
  ons-ons: Qesi Qesiŋ yewa yemo don wele so mainane Asu Koboboine, kepe ŋei ŋerep
    eŋe maine mi maikei, onoka wane eŋe maine mi kaikei, me mi detkaikei. Ŋo ŋine
    yemo eŋe det kamami, yalinane eŋe ŋinerop metmaike, so ŋinane kotoŋino baŋ geake.
  con-NTPO: Tsaja Chiga Qquendya'pa tsu, tansintsse conda'su. Va ande'su a'ija Tisema
    atteya'bi ni atesuya'bi. Tsa'camba tisema an'biañe osha'faya'bi. Tsa'ma Tiseja
    que'i'ccu can'jensi qui que'ija Tisema atesu'faya. Tiseja tsangae que'i injama'choni
    can'jeña.
  ghs-ghs: Dzapa nohoi Sumasa meenoma. Oonihe ttoka abi nokoi noke ruume, noke mooraamanita
    qidzoke noke gesina naataqu. Qate noi nikeho bisata ooqa nikeke tuuhoro qaama
    meeke nike noke gesina naatakoi.
  peg-peg: ହେୱାନ୍‌ ଆନାନା ହାତ୍‌ପାନି ଜିବୁନ୍ତିଂ ହିଦ୍‌ନାନ୍‌ । ପୁର୍ତି ତାଙ୍ଗ୍‌ ଇଡ୍‌ଦେଂ ଆଡୁତ୍‌,
    ଇନାକିଦେଂକି ପୁର୍ତି ତାଙ୍ଗ୍‌ ହୁଡ଼ୁତ୍‌ କି ପୁନୁତ୍; ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ତାଙ୍ଗ୍‌ ପୁନାଟ୍‌,
    ଇନାକିଦେଂକି ହେୱାନ୍‌ ମି ହୁକେ ମାନ୍‍ଗାନାନ୍‍, ଆରେ ହେୱାନ୍‌ ମି ୱାସ୍କିତ ମାନ୍‌ଗାନାନ୍ ।”
  txu-NT: Karõ dja ar amã ano. Karõ kute katàt memã ikabẽn jarẽnhkumrẽx. Me kum Metĩndjwỳnh
    kĩnh kêtjamã dja Karõ janor kêt. Be, mỳkam? Bir, mebê Karõ bipdjur nhym me kute
    mar kêtkam dja memã anor kêt. Ar ga ne gar atemã. Arỳm aje mar. Karõ arek ar aro'ã
    ar bakam aje mar. Dja arek ar aro'ã ar ba rã'ã.
  eng-WEBU: the Spirit of truth, whom the world can’t receive, for it doesn’t see
    him and doesn’t know him. You know him, for he lives with you and will be in you.
  gnw-NT: Jae imiarita añete vae re. Upurugüɨrovia mbae vae reta ndarau ipuere umbɨresive
    Espíritu Santo. Echa'ã upurugüɨrovia mbae vae reta uecha'ã jare uicuaa'ã. Ẽrei
    pe reta picuaa. Echa'ã jae ico pe reta ndive jare icota pepɨa pe —jei—.
  mux-mux: '@see-verse:JHN.014.016'
  maj-NT: Kui xi Espiri̱tu̱ xi ku̱a̱kúchji ni xi na̱xu̱. Xu̱ta̱ xi najmi be Nti̱a̱ná
    najmi ka̱ma ts'i̱ínkjáíhi̱n, a̱t'aha̱ najmi ma chjihi̱ ko̱ najmi be yáha. Tu̱nga
    máha jun, ja yo yáha, a̱t'aha̱ kui xi tíjñajinnu̱u ko̱ k'úéjñajinnu̱u.
  bkq-NT: Deus eynynâbaom modo agâ inkâba Deus Ispiritury. Nutuwâbyramo netaymbamo
    warâ ise. Âmaemo olâ xutuze. Alâ mawânkâ agâmo awyly.
  kue-kue: I ka kaima dungwa Spirit, makandle yomba ta ikraglkwa. Sraglpre, ye ta
    kankre te pirpogl sikrikwa. Ba ene ye pirpogl singwa. Ipre ye ene bogl moglkwa,
    te ene mina suna morambuka.
  cot-NT: Iriotaque Ishire Aapani Irioshi cantaqueroca iroomajatatsica. Itsipajia
    quepatsiquitica aatoquea yagaveja ishineventajiavajari, teenicate irinejajigueriji,
    teequea intsajigueriji. Cotanquitsiquea aviatimpajia pitsajiguiri, ichoocatimojiaquempitari
    ariquea inchoocashirentajiaquempi.
  bnp-bnp: Ra viri ge tuhori mua, a Hanu na Nita Muholi. E huriki na malala ri keri
    ni bolea, a vuhuna i uka ma ri masia, i uka ma ri lohoka vona. Pali mua mu lohoka
    vona, a vuhuna i made turane mua. Muri ge made pololilo ne mua.
  apn-NT: Wa Ixkarõ koja mẽ awỳr kurẽ nhũm mẽ amã agjê. Hãmri nẽ hprĩ hã mẽ amã Tĩrtũm
    kapẽr o amnhĩrĩt o mẽ akôt pa ka mẽ aprĩ hã mar mex nẽ. No mẽ kêp Tĩrtũm kra hkêt
    xwỳnhjaja koja hprĩ hã wa Ixkarõ jarẽnh mar kêt nẽ. Mẽ kot wa ixkôt amnhĩ xunhwỳr
    kêt jakamã koja mẽ hkarõ mã gjêx kêt nẽ. Ãm mẽ ate ixkôt amnhĩ nhĩpêx o apa xwỳnhjê
    pix wỳr koja wrỳ nẽ mẽ awỳr agjê nẽ mẽ akamã pa ho pa.
  ctp-NT: Ja ka kanun Tyiꞌi Ndiose niꞌ kasiya ꞌin nten xaꞌan, chaꞌ ja nchka ñaꞌan
    neꞌ kanꞌ ꞌin Ni, ja nsuꞌwi lyo neꞌ ti ka nu lka Ndiose. Loꞌo ꞌwan, nsuꞌwi lyo
    wan ꞌin Ni chunꞌ chaꞌ ndiꞌin Tyiꞌi Ni loꞌo wan, loꞌo ngwañaꞌan wa kanun ti Ni
    niꞌ kasiya ꞌwan ―ndukwin Jesús ꞌin neꞌ―.
  bre-BRG: ar Spered a wirionez, na c'hell ket ar bed degemer anezhañ, dre na wel
    ket anezhañ, ha n'anavez ket anezhañ; met c'hwi a anavez anezhañ, abalamour ma
    chom ganeoc'h, ha ma vo ennoc'h.
  opm-opm: Ama napanggeit napaptepra Yahsup oh arpin meng ohe duuptei ohmur. Kakdah
    morhe danong hat pati ihiroh ama Yahsup ohnong na wandeiyao na dahayao hat pati
    ohoh ihan ihir Yahsup oh nure mutuhnong ha hatinoh na dahatin ina hat pati bap
    ihirmur. Gurnong oh guragursi tap hat orhorwi patru patepra ohoh ihan gur ama
    Yahsup ohnong am hat patimur.
  bvr-bvr: An-mawunga an-gatiya gun-burral gu-rrimanga a-nirra. An-narda gu-guna gu-rrawa
    burr-yika gala aburr-yinmiya abu-ma; gala abi-na rrapa gala marn․gi nula. Wurra
    ana-goyburrpa jarra marn․gi nula, ngardawa nipa wugupa ana-gorrburrwa rrapa burraya
    a-barrnguma ana-gorrburrwa An-mawunga.
  wal-wal: '@see-verse:JHN.014.016'
  zad-NT: Ḻen' Espíritu Sántona', beena' chli' daa nak dii ḻi. Na' beṉ' yell-lioki
    aga wak wlebgake'ne', ḻa' bi chle'gakile'ne' ni bi nombia'gake'ne'. San le', ba
    nombia'lene' daa zoalene' le' na' soe' ḻoo yic̱hjlall'do'lena'.
  kmg-kmg: Dâŋ fâri qizecnere Mâro hâcne. I miti tâmiriczi rorone mi fokac. Jaŋe e
    mi hone taraeŋgopieŋ â e mi mana taraeŋgopieŋ. E ŋoŋehec juekaczi maŋŋeŋicko hurâ
    juocmu, irec ŋoŋe e kâuc mi baeŋgopieŋ.
  aso-aso: Aꞌmine imiselelive nene gamazi gihile do sotoꞌ ive Oꞌmosoꞌmi Sikalahuꞌ
    nene neive. Me misubouꞌ initekumukovoꞌ gilaaꞌ ave ingine aꞌminemuꞌ nene ma ningi
    gilisaꞌmaniꞌ nenako eze nene ngeli ma di tiꞌ amilisave. Nene neiha aza nene lengita
    mino lutinguꞌ omo minaaꞌ neineꞌ nenako lingine nene ezemuꞌ mo ningi gili nizave.
  uli-uli: Ila mala Espritu Santus le iy mele yebe kawraloh mekla ye katos le kofal
    Deus. Iwe ngo yarmetal faileng le ila towe yoh ngalir bo fael mala ir re towe
    wiri ngo re towe gola. Iwe ngo hami ila ha gola bo yesa mel iremi ngo ye mel luwulumi.
  nin-NT: Izhi Iwre iyo i ta tsarr imba inkindirr yi nggo i si ijiji. Anishirr bu
    ingbingbru ba a si kpanye na ku hen, nggo a si hi ma hen. Imba hi ma, nggo à se
    ni imba ba, na ta di so ni imba ba.
  tgk-tgk: Ин Рӯҳи ростӣ аст, ки ҷаҳон Ӯро қабул карда наметавонад, чунки Ӯро на мебинаду
    на мешиносад. Вале шумо Ӯро мешиносед, чун Вай ҳамроҳи шумо аст ва дар шумо мешавад.
  acu-NT: Nuka Yuse Wakanintai. Nekas aa nuna nekamtikiartin aa nuwaitai. Wína umirtukcharu
    ainauka nunaka wainchau asar, tura tuniayainta tusar nekachu asar jukichmin ainawai.
    Antsu atumjai pujau asamtai, tuniayainta tusaram nekarme. Tura niisha atumi nintin
    engkemau asa, tuke atumjai pujustinuitai.
  cak-WNT: Y ri' can ya c'a ri Lok'olaj Espíritu, ri xtic'utu ri kitzij chiwech. Y
    ri winek ri xa riq'ui re ruwach'ulef quicukuban wi quic'u'x, ma yecowin ta niquic'ul,
    ruma ri Lok'olaj Espíritu xa ma niquitz'et ta y ni xa ta quetaman ruwech. Yac'a
    riyix ri can iniman chic, ma que ta ri'. Riyix can iwetaman chic ruwech, ruma
    can c'o chic chicojol. Y Riya' can xtic'oje' c'a pa tak iwánima.
  ebk-ebk: Hiya nan Espiritu Santo ay mangisursuru as nan kenatit-iwa. Nan tataku
    asna's luta ay achi omafurot at achicha mafialin ay awatun hiya, tay achicha maematonan
    ya achicha ammu hiya. Kun pay chakayu, ammuyu hiya, tay makepagyan kan chakayu,
    ya awni at mawawacha kan chakayu.
  spa-PDDPT: al Espíritu de Verdad, a Quien el mundo no puede recibir, porque no lo
    ve ni lo conoce. Ustedes lo conocen, porque mora con ustedes y estará en ustedes.
  ruf-ruf: Ayo Ghumuhe ghwe Imulungu iyoighubula kweli. Iwanu wa isi ng'awodaha bae
    kumbokela kwaapfila ng'awodaha bae kumwona na kummanya. Lekeni mwemwe mwommanya,
    kwaapfila kokala namwe na katsokuwa mghati mwenu.
  gun-gun: Ha'e va'e ma Nhe'ẽ anhetẽ va'e kuaa ukaa. Ha'e va'e ma ko yvy regua kuery
    ojee nomoĩ kuaai 'rã, mba'eta ndoexai neĩ ndoikuaai guive. Ha'e rã peẽ kuery ma
    peikuaa ma, mba'eta pendereve oiko, ha'e pendere oĩ 'rã guive.
  agu-BL: Poro qui'c rmeril tan najewe'n scye'j yi e' mas wunak yi qui na cyak' ama'l
    tetz, na qui na pujx cya'n, nin qui na el chitxum tetz yi mbi i'il yi jun Espírituja'tz.
    Poro yi axwok itetz, ja wi't el itxum tetz, na xomij i' tzite'j, nin snajank i'
    tzite'j sbne' opon tunintz.
  isn-isn: Ng'wau Ng'welu nua tai. u Unkumbigulu shanga uhumule kumusingiilya nuanso
    ku nsoko shanga umihengile, ang'wi kumumanya nuanso. Ga ni iti unyenye mumulingile
    nuanso. Kuiti wikiie palung'wi nu nyenye nu kutula mukati anyu.
  eng-PEV: He is the Holy Spirit, and what he teaches is always true. The people that
    belong to this world are not in God’s family. They don’t understand the Holy Spirit.
    They don’t know him. So they don’t want him to come to them. But you know him.
    He is here with you now, and later on, he will live inside you.
  ilo-ULB: ti Espiritu iti kinapudno. Saanto nga awaten ti lubong isuna gapu ta saan
    a makita isuna wenno amammo isuna. Dakayo, nupay, ammoyo isuna, gapu ta nagtaltalinaed
    isuna kadakayo ken addanto isuna kadakayo.
  pir-NT: Tiquiro poto yahuriquiro Espíritu Santota ijire. Ahri yehpa cjẽna pehe Espíritu
    Santore masiedare. Sa ye tiquirore cʉo masiedare. Tiquirota mʉsa mehna ijirota.
    Sa yena mʉsa pehe tiquirore cʉonata. Sa yena tiquirore masine mʉsa.
  anv-NT: Muú majyɛ yimbɔ ɛlé Mendoó Ukpea muú alɛrege ɛnyú wáwálé ayi Ɛsɔwɔ.
    Bɔɔ́ mme akamege fɔ ne ji néndé agɛne fɔ́ ji ne akage ji. Yɛ́mbɔ ɛnyú dékage
    ji, néndé ji ajwɔlege ne ɛnyú ne alú ɛnyú né mmyɛ.
  sab-NT: ama giti geru ulia Chube giti be suge trate bage. Kwian me Chubenu mi ñage
    Chube Oña gai ngwange mo tale, me suge amage Chube Oña mine, kwian ene me Chubenu.
    Ba ulita Chubenu, Chube Oña be kle ba ulita tale be ba ulita ta gbe diali.
  tmd-tmd: Höñ Yöra Mɨdɨb Nöbö aku nuŋ mönö mɨ akwör yad nölɨb Inöm aku mɨ. Nöbö mö
    mögörɨb il kɨ piaku Höñ Yöra Mɨdɨb Nöbö nugwo mämäga nugwölöi; nuŋ nöbö pödiöm
    mɨd aku nugwölöi. Makwam, nugwo nugw pɨb maga mɨdöl. Makwam weik Höñ Yöra Mɨdɨb
    Nöbö nuŋ ñɨŋ pɨsaŋ mɨda; mai yuörɨb ñɨŋ kwo mɨjöna. Ñɨŋ nugwo mödö nugwöia.
  acr-NNT: Waꞌ e ri Uxlabꞌixel re ri Qꞌijsaq. Taq ri winaq na utz taj kakikꞌulu, ma
    na kakil ta uwach y na ketaꞌam tane uwach. Noꞌj riꞌix iwetaꞌam uwach, ma Rire
    kꞌo chixoꞌlibꞌal y koꞌlkꞌola piwanimaꞌ.
  kpg-kpg: Mee go di Hagataalunga dela e hagi aga di tonu a God. Henuailala e deemee
    di hai mee gi Mee, idimaa, digaula e deemee di mmada gi Mee, be e iloo a Mee.
    Gei goodou e iloo a Mee, i Mee e noho i godou baahi mo i godou lodo.
  taj-taj: थे आत्‍मासे एनीगदेदा परमेश्‍वरला बारेरी सत्‍य ताम घोना लला। तर थेदा जम्‍बुलिङला
    म्‍हिगदेसे विश्‍वास आल, तिग्‍दा भिसम जम्‍बुलिङला म्‍हिगदेसे थेदा न्‍ह म्राङ्ला
    न्‍ह ङोसेला। तर एनीगदेसे मी थेदा ङोसेला, तिग्‍दा भिसम थे एनीगदेदेन छ्‌यामनोन मुला
    ओच्‍छे थे एनीगदे न्‍हङ‍री धन्‍छ्‌याला।
  avt-avt: Hɨrak God Hɨmɨn Yaaik kaktɨp mɨt hɨm yaaim kakɨkre han kɨr. Hɨrak ap kaku
    han ke mɨt ne tɨ kentar hɨr ap nɨrek nerteiyek. Te yi eiyɨrteiyek eiyɨntar hɨrak
    kaku kaktikewi kaku kakɨkre han ki.
  cbk-cbk: Aquel Consejero amo el Espiritu Santo, quien ay enseña con ustedes si cosa
    el verdad acerca de Dios. Pero el maga gente quien nuay fe conmigo no puede recibi
    ese Espiritu Santo cay no puede sila entende el di suyo trabajo, y no puede tamen
    sila conoce con ele. Pero ustedes ta conoce con ese Espiritu Santo, cay junto
    le con ustedes y ta esta le na di ustedes maga corazon.
  uig-ARA: ئۇ بولسىمۇ ھەقىقەتنىڭ روھىدۇر. ئۇنى بۇ دۇنيادىكىلەر قوبۇل قىلالمايدۇ، چۈنكى
    ئۇنى نە كۆرمەيدۇ، نە تونۇمايدۇ. بىراق سىلەر ئۇنى تونۇيسىلەر، چۈنكى ئۇ سىلەر بىلەن
    بىللە تۇرۇۋاتىدۇ ھەم سىلەردە ماكان قىلىدۇ.
  tuf-tuf: Cuitar yajquib eya Ajcan Cámutro. Ajcan Camur Eyat Siran bitáratara uw
    quin tehmoti ehcuro. As chiwa bár éyinat Ajcan Cámuran Ey ístajatro. Ajcan Camur
    Ey istiti rehquít, éyinat imár urá sar rau áyajatro. Eyta cuar Ajcan Cámuran Eya
    ba owár itro. Ba ur icar ítayqueyra. Eyta rehquít baat Ajcan Cámuran Eya itro.
  abx-abx: nga iya i Espirito magpasayod si kamatu'uran nga aghuwang si ka'am hasta
    si kahastahan. Ga'i iya nagkarawat si kalibutanon pa mga a'a tungod kay ga'i mga
    sakulawan-na ngan ga'i mga sakilala-na. Pero sakilala-bi iya kay awinan na iya
    aghuwang si ka'am ngan ti'ayop iya si ka'am.
  mco-NT: Je huɨdibɨ xycapxhuɨjɨp, je' jada'ajty Dios yjɨhuɨ'ñ ymɨc'ajt, je Espíritu
    Santo. Je' Dios ytɨy'ajt ymɨɨd. Dios yjɨhuɨ'ñ ymɨc'ajt ca' adɨgɨ̈hua'ñ yɨ naaxhuiñyjäy
    huɨdibɨ ca' xymɨbɨcyɨch. Com ca' ajcxy ixy, e nañ ca' ajcxy ixy'adyii je Espíritu
    Santo. Miich ajcxy m'ixy'ajtyp je Espíritu Santo, com je' tzɨnaayb ma miich ajcxy,
    e nañ xy'adɨgɨ̈huɨpy xyjottɨgɨ̈huɨpy ajcxy.
  kqf-kqf: Tana ba Aluwa Waiyawa, Maimaituwa ena giukauwa taukamaḡatina. Bi dobu lavedi
    mote luvana te simai anine, banina tedi mote a kita ee a sibe. Bi temi kona sibe
    te tana ba vaitemi bi nopomimo kaka yà miya.
  cpb-NT: Tasorentsiperori rinatye, iriitake tsipashiretapiintaimine. Iriima isaawikisatzipaini
    eero risaikimotziri, te iñiiri, te riyotziri eejatzi. Irooma eerokapaini piyotaiyirini,
    tema risaikimotakemi, iri saikashiretantakemiri.
  aon-aon: Enyudok Nyutaurumep iri douk Iruhin ananin Mishin douk nyape um nyeyagwreh
    adurin atin baraen iri. Aria arpesh douk shapeum shenek yoweihi amnabih aih iri
    ta mare shuraen nyupenyesh uwe, uwok. Um maresh? Eshesh douk madae shutrin aria
    shudukemen uwe, uwok. Aria ipak douk padukemen. Enyen douk nyani ipak pape aria
    ta nyuwish nyupenyep.
  hus-NT-2005: Jechéꞌ an Tʼokat Ejattaláb xi tsubax, yab neꞌech kin ejto kin bachʼu
    xi yabtsik u belom kom yabtsik in chuꞌtal nibal in exlál; por tatáꞌtsik a exlál,
    kom Jajáꞌ kʼwajat kʼal tatáꞌtsik ani neꞌech ka kʼwajay echʼekʼi kʼal tatáꞌtsik.
  mig-NT: Máá Espíritu ndaa̱ kúu I'a̱‑ún. Te ña̱yɨvɨ, ma̱ kúu kuatá'ú‑i‑ya̱, chi̱
    tú kánde̱'é‑i nuu̱‑yá ni tú kájini̱‑i‑ya̱. Ko máá‑ró, chi̱ kájini̱‑ro̱‑yá, chi̱
    ncháá‑ya̱ jíín‑ró, te ku'un‑ya̱ iní‑ro̱.
  bps-bps: dunan Tulus Dwata, i Tamdò i Kaglut. I dad to di tah tanà ani dmuen Dwata,
    làla kenen gdawat du làla kenen dilè, na làla gadè ku simto kenen. Kabay gamu,
    gadèyu kenen, du déén kenen di gamu, na mnè kenen di lam nawayu.
  mbs-mbs: Yan se Espiritu Santo egtoladà te kebenalan. Eked sikandin kinewai te menge
    otaw egtaking te medaet ketanem te keneyonan, so kenà dan egkità kandin, aw kenà
    dan egketaga-taga aw sinu sikandin. Meneng sikiyo, netaga-taga kaw den kandin,
    so egdomaan kaw din aw ogpaan kaw te wedad temanan.
  tof-tof: Wa Godón Samua, Godón amkoman bóktan nótó okaka amzazilda. Ini tüpan pamkolpam
    gaodó kokeako oya apadóm, zitülkus i oya koke asendako, akó i oyabóka ta umul
    kokeako. Da e wa umulakla oyabóka, zitülkus wa yenkü ngyabenda, akó wa sab yabü
    büb kugupidü yarile.
  cme-NT: Kakãyãtieŋo faŋo yaa *Diiloŋ-Yalle‑i; di yaa ninsontieŋo‑i. Nelbiliemba
    sa da-yo, ba sa bi suɔ-yo, a ce dumaaŋo-na u siɛ gbãa jo ba wulaa. Ŋga uŋ yeŋ
    baa namaaŋo‑i, na suɔ-yo aa u ka tĩɛ baa-na gbula.
  sus-sus: Na nan findixi Ala Xaxili ra, naxan nɔndi makɛnɛnma. Duniɲa tan mu nɔma
    a sɔtɔde, barima e mu a toma, e man mu a kolon. Kɔnɔ wo tan a kolon, barima a
    sabatima wo i.»
  pon-2006: Tohn sampah wet sohte kak ale, pwehki ar sohte kak kilang de ese Ngehno.
    A kumwail ese, pwehki eh kin ketiket rehmwail oh kin koukousoan loalamwail.
  dad-dad: are momoi nẽ Awa Uur. Tenebur ein tamo kayau ĩ to dalouf, ere nigin, idi
    ĩ to dilef, to keleĩ. Anĩ ere, ã ĩ keleĩ, ere nigin, ĩ ã geid ibodok, ã bun ibodõf.
  zab-NT: Ne laaniy Spíritu Sant xte Dios. De ni quɨt reldilaaz Dios, quɨt xo cueznétideb
    Spíritu Sant, pur ni quɨt rumbeedeb ne quɨt racbeedeb túngui Spíritu Sant. Per
    laat rumbeetny pur ni zuguanétny, ne chi gueedny sbeznétny iduibte ni ibánytɨ
    lo guɨchliuré.
  jae-jae: Ŋac tau Ŋalau biŋŋanôŋa, taŋ lau nomŋa sêkôc eŋ sa êtôm atom naŋ, gebe
    êsêac sêlic to sêjala eŋ atom. Amac tec ajala eŋgac, gebe gêwiŋ amac ma gêmoa
    amacnêm ŋalêlôm.
  ksd-ksd: ra Tulungea i ra dovotina, nina ba ra rakarakan a gunagunan pa na pait
    valar pa ia pi na vatur vake; tago pa i gire, ma pa i nunure; ava nunure, tago
    i ki pire vavat, ma na ki ta vavat.
  msm-NT: Ispiritu Santu sikan, aw sikandin to ogpasabut iyu to matuud. Kona sikandin
    ogkadawat to mgo otow no kona no sakup ku, su kona dan ogkiyayahon aw kona dan
    ogkamaanan dow hintawa sikandin. Di sikiyu namaan to Ispiritu Santu su duma sikandin
    iyu, aw ogsed duon to ginhawa now.
  myk-myk: Wee ɲɛ Fɛfɛɛrɛ Munaa lemu lʼa Kilɛ wo can wu shɛɛ sipyii pu na ge. Koŋɔ
    ke sipyii wa da já wee ta wɛ, bani pu wa wu ɲaa wɛ, pʼi wa wu cɛ bɛ wɛ. Ga yee
    kunni dʼa wu cɛ, bani wu wa ni yee ni, wu na ba bye yee zɔlɔɔ pu na.
  sbe-sbe: Iya ede hedehedede mamohoina Yaluwana. Tanoubu ta tamowaidiyao nige gonowana
    iya se hai, matawuwuna ede nige se kita yo nige kabina se kata. Na komiu iya kabina
    kwa kata, matawuwuna ede iya maiyamiu na huya matada ne unai kabo nuwamiu ne unai
    ye miya.
  mcr-mcr: Yätamäkqä Eyqä Iiŋä Iqu, kukŋuä naqä-qakuänäŋä iutaŋä Dŋä Iquvi. Qokä-apäkä
    qua täutaŋi, qu Ique hiŋuä mäquŋquä ipu, Iquenyqä änä maqŋqä ipiyitaŋi, Iqueŋi
    mämeqä ipŋqäuä. Iŋäqe, Iqu hesä anä äpmaka äpätŋqe, qänakŋi heyaqä yäpä iŋgisa
    inyäniqeqä. Iutaŋi he Iquenyqe, näqŋqä äyä eäŋäuä.
  cux-NT: Espíritu ngaⁿ'a yā vaadī cuaacu. Chiiⁿ chi nguɛ́ɛ́ 'cuúⁿ 'iiⁿ'yāⁿ yeⁿ'e
    iⁿ'yeēⁿdī caati nguɛ́ɛ́ 'iiⁿ'yāⁿ s'eeⁿ inaaⁿ yā ní nguɛ́ɛ́ ntúūⁿ ní n'diichí yā
    Espíritu miiⁿ. Naati ndís'tiī n'diichí nī ti Espíritu miiⁿ canéé ndúúcū ndís'tiī
    ní cunéé ntúūⁿ yeⁿ'ē ndis'tiī.
  tur-YTC: O'nu, dünya kabul edemez, O'nu görmez ve O'nu bilmez. Siz O’nu biliyorsunuz.
    Çünkü sizinle yaşıyor ve içinizde olacaktır.
  san-ITR: etajjagato lokAstaM grahItuM na shaknuvanti yataste taM nApashyan nAjanaMshcha
    kintu yUyaM jAnItha yato hetoH sa yuShmAkamanta rnivasati yuShmAkaM madhye sthAsyati
    cha|
  bel-N: Духа праўды, Якога сьвет ня можа прыняць, бо ня бачыць Яго і не пазнаў Яго,
    а вы пазналі Яго, бо Ён з вамі застаецца і ў вас будзе.
  sch-sch: Ama ha Ratha diktak, Pathien chongtak minlang ngâipu ani. Rammuolin chu
    modôm thei maka, ama an mu thei loi sik le an riet thei loi sikin. Aniatachu
    nangni ngeiin chu nin riet, nin kôm a om bang sik le nangnia aom bang ngâi sikin.
  mic-MIQNT: Etna na negm Wejuli Nisgam ta'n musga'tugsitoqs'p teliaqewei. Na mimajuinu'g
    ta'nig mo getlams'tasulti'gw ni'neg ma gisi menuege'tigul muta mo gwilua'tigul
    aq mo nenua'tigul gatu gilew nenu'luoq aq nige' Wejuli Nisgam maw mimajultioq
    aq ma 'pgije'nug 'gtinnewaq i'ttew.
  huu-NT: Uanaicɨnona llocabite. Naimɨena naimacɨ uiñoñena jira, cuena ɨɨnoñedɨno
    naimɨena feiñonidɨmacɨ; iadedɨ naimɨe omoɨ dɨga illa jira, naimɨena uiñotomoɨ.
    Omoɨ dɨga jaca iite.
  jiv-NT: Nusha Yusa Wakaní̱inti. Yus-shuarcha Nin nekaachmin áiniawai. Tuma asamtai
    ni enentái̱n waya̱chminiaiti. Antsu átumka atumi enentái̱n pujakui Nii nékarme.
    Niisha atumí enentái̱n tuke pujustatui.
  otm-NT: Gue'a rá Hogandąhi Oją a, nɛ di ja ahʉ gui pąhmbʉ a majuąni. Pɛ nu'ʉ di
    ho ra ximhäi hin da zä da zini, nguetho hin'yʉ 'bɛ'a dí bą a, xíngui pądi 'bɛ'a
    rá 'bɛfi a. Pɛ nu ahʉ guí pąhmbʉ a nguetho dí 'bʉhmbʉ a, nɛ da zøn ra pa din ząm
    bʉ mbo ni mbʉihʉ.
  dah-dah: Yeŋbe Holi Spirit. Yende merebe fudinde wor po. Gega megen niŋ alya bereyabe
    epte ma kennayiŋ, irde ma nurd uneŋ haŋ geb, meremiŋ fudinde yeŋ ma nurnayiŋ.
    Goyenpoga deŋbe yeŋya hinayiŋ, irde yeŋbe deŋ bana hiyeŋ geb, nurd uneŋ hinayiŋ.
  tnk-tnk: Iasitu nə in nə Nənɨmwɨn nə nukune nɨpərhienien. Nərmama səvəi tɨprənə
    i ko həpkuvehi mhə Nənɨmwɨn nə tɨ nəri nə mə irəha həpkətoni mhə, mhəreirei in.
    Mətə kɨmiaha hiəukurən in, tɨ nəri nə mə in ramarə kɨmiaha min nənə trɨpkarə ia
    rerɨmiaha.
  kpr-kpr: 'Sonemba Kato resena emo, nu geka beká a ari beká da Asisi, aindae resena.
    Evetu genembo mave fisi da uju use irera amo, ne jo nu gido kasama ari da kaugo
    iraeri. Ava sedo, ne nu jo bae arera. Avata nene, nu kasama eraeva. Ainda beká
    mo: nu oroko nemonde dabade ireva, a kotugo, amboda nenda dubo jokáda irarira.'
  san-IAS: etajjagato lokāstaṁ grahītuṁ na śaknuvanti yataste taṁ nāpaśyan nājanaṁśca
    kintu yūyaṁ jānītha yato hetoḥ sa yuṣmākamanta rnivasati yuṣmākaṁ madhye sthāsyati
    ca|
  nho-nho: A ia naa ko TeAitu hakamaaoni. Te henua ma ki see fiffai kiaa ia, i laatou
    ma ki see kkite i aa ia, aa laatou hoki ma ki see illoa i aa ia. Kootou iaa e illoa
    i aa ia, i aa ia e noho ma kootou.
  gym-NT: '@see-verse:JHN.014.016'
  azg-NT: Nnꞌan na mꞌan ntyja ꞌnaanꞌ tsonnangue, jeꞌquindëë na ncyꞌonhan cüenta jon
    ee tyiꞌcojntyꞌiahin jon, min tyiꞌquitaꞌjnꞌaanhan jon. Majoꞌ ꞌoꞌ cotaꞌjnꞌaanhoꞌhin,
    ee mꞌaan jon quiiꞌ nꞌonhoꞌ, ndoꞌ ninnquiiꞌchen ncꞌoon jon yohoꞌ.
  bhd-bhd: मतलब तै आत्मा ज़ै परमेशरेरे बारे मां सच़ बांदू केरेली, ज़ै दुनिया कबूल न
    केरि सके, किजोकि न तैस लेइहोए न ज़ाने, तुस तैस ज़ातथ किजोकि तै तुसन साथी रहती,
    ते तै तुसन मां भोली।
  too-NT: Xalanī'n nac quilhtamacuj xlaca'n tūlalh catitamaklhtīni'lh huan Espíritu
    Santo porque xlaca'n tūlalh catitalaktzī'lh lā' tūlalh catitalakapasli. Lā' hui'xina'n
    lakapasā'tit porque xla' cātā'lahui'lani' hui'xina'n lā' nacā'o'kska'lhīyāni'.
  ind-AYT: yaitu Roh Kebenaran, yang dunia tidak dapat menerima-Nya, sebab dunia tidak
    melihat Dia atau mengenal Dia. Akan tetapi, kamu mengenal Dia karena Dia tinggal
    bersamamu dan akan ada di dalammu.
  cjo-NT: rootaki rowaga Ishire Tajorentsi iyotayemironi maawaeni kyaaryootakotatsirini
    Tajorentsi. Omaanta tee riyoteeyironi irowa kaari aapatziyanari, rootaki kaari
    opokashiteeyantaririni otsipateeyarini. Omaanta aritaki kijokiro owanteeyakimirini
    eerori. Rootaki piyoteeyantakaworini eeroka.
  nsn-nsn: Inggono ter Iabene Dedeil ger uauaman. O tamatang gane i kot ahik pah ra
    malara tatanon, teeit gisin ahik pah ka bang ue ra ate tatanon. Bo inggoum mung
    ate tatanon, teeit inggon e uangoul tokaha keip tamiuoum, doh inggon e turung
    uangoul i lolono tamiuoum.
  san-DEV: एतज्जगतो लोकास्तं ग्रहीतुं न शक्नुवन्ति यतस्ते तं नापश्यन् नाजनंश्च किन्तु
    यूयं जानीथ यतो हेतोः स युष्माकमन्त र्निवसति युष्माकं मध्ये स्थास्यति च।
  tna-NT: Tueda da Espíritu Santo banime. Tuahueda Diusu sa ene quita jabuetsuati
    cuana micuana ebuetsuata. Diusu tsada mahue cristiano cuana ja aimue tueda batsuta
    cua mahue, aimue tueda eshanapatani mahue huecuana putsu. Beju micuaneda mu tueda
    eshanapainia, micuana neje yani putsu. Micuana neje tueda yanienitiyu.
  lid-lid: Seben doh, iy Malawin Ndrabun, iy eme ta asehek sahou handru ta Kindrei.
    Iri lau marakon badu kon munyak winiya bandrei iy bwe, tasah iri winiyan batou
    iy bwe, ma iri winiya bala tanan iy bwe. Arile aha le kameh tanan iy ai. Tasah
    iy in hawe aha, ma iy kameh udu hawe aha, udu le buku doh.
  wim-wim: Than pam wanch wiy al-alangan keꞌaman monkan-wak-wakantan nunang God.an-a,
    than keꞌ uwiythan nunang, Ngeen-Wiy Min nungantaman, yaꞌa, than puth kaangk keꞌ
    min-minan thiichayn nunang. Puth niiy ep meeꞌmiy nunang, nil puth ngangk niiyantang
    inman wun-wunana.
  zga-M: Umepo va yelweli. Ekhelunga sakhiwesya ukhupokhela umwene ulwakhova sawukhombona,
    au ukhumanya umwene, ata ewo umwe, mmanyile umwene, kwani itama popaninye numwe
    naiva igati ndimwe.
  yom-yom: niandi Pheve yi kiedika. Nza yilendi tambula Pheve beni ko, bila nza yilendi
    kuyimona ko ayi kasi yizaba ko vayi beno luyizebi bila yidi yeno ayi yela ba mu
    beno.
  san-SIN: ඒතජ්ජගතෝ ලෝකාස්තං ග්‍රහීතුං න ශක්නුවන්ති යතස්තේ තං නාපශ්‍යන් නාජනංශ්ච කින්තු
    යූයං ජානීථ යතෝ හේතෝඃ ස යුෂ්මාකමන්ත ර්නිවසති යුෂ්මාකං මධ්‍යේ ස්ථාස්‍යති ච|
  yut-yut: Paŋpulugok damdɨsak uŋun gen bamɨ dakon Wup. Mɨktɨm amɨn da arɨpmɨ dɨma
    abɨdogɨ, nido dɨma koŋ, ae dɨma nandaŋ ɨmaŋ. Mani ji da nandaŋ ɨmaŋ. Ji gat egɨsak,
    ae don ji da butgwan egɨpdɨsak.
  grc-BYZ: τὸ Πνεῦμα τῆς ἀληθείας, ὃ ὁ κόσμος οὐ δύναται λαβεῖν, ὅτι οὐ θεωρεῖ αὐτὸ
    οὐδὲ γινώσκει αὐτό· ὑμεῖς δὲ γινώσκετε αὐτό, ὅτι παρ᾽ ὑμῖν μένει καὶ ἐν ὑμῖν ἔσται.
  cpc-NT: Tasorintsipirori jinatyi, iriitaki tsipashiritapiintaimini. Iriima isaawijatziiti
    iiro isaikimotziri, tima tii okantzi jiñiiri tii jiyotziri iijatzi. Irooma iirokaiti
    piyotaiyirini, tima isaikimotakimi, iri nampishiritantaimini.
  nhg-NT: yejuatzi Espíritu tli melöhuac. Hua tlöltecpactlöca abele tieselea, ipampa
    amo tieyejta, nimpor amo tieixomate. Cache nemejua nentieixomate, ipampa biloateneme
    nemoca hua ipa nemoyulo iloac.
  nya-nya: Nkhosweyo ndiye Mzimu wachoonadi. Dziko lapansi silingalandire Nkhosweyi
    chifukwa samuona kapena kumudziwa. Koma inu mumamudziwa pakuti amakhala nanu ndipo
    adzakhala mwa inu.
  ngu-NT: Yejhua, tej, on Espíritu Santo yejhuan mechtlamachilistis ica on tlen melahuac.
    On tlalticpactlacamej xhuelij quiseliaj, pampa xhuelij quitaj nion quixmatij.
    Pero nemejhuamej nenquixmatij, pampa yejhua nemohuan nemi niman nemohuan nocahuas.
  kup-kup: '@see-verse:JHN.014.016'
  jid-jid: u Ibrji Tsatsra (Ruhu) u njanji gbungblu'a ana ya kpa na nitu wa a to na,
    iwu u to, ani son niwu ani he niwu.
  wmw-wmw: Iye ndi Roho ya ukweli. Roho‑yo wanu wa mulumwengu‑mu awakidiri kumpokerera,
    konta awammona wala awamwijiwa. Umwe mumwijiwa konta kawa pamoja nomwe na akuwa
    nnomwe.
  gmv-GGM: Haysi minththeththiza ayanay dere asay iza beey errontt gish allamey ekkanas
    danddaontta tummu ayana gido attin inte iza errata, gasooyka izi intenara diza
    gishine izi inte gaththan diza gishasa.
  ssg-ssg: I se Holi Spirit, i kola hatesol waliko tenen salan sale Haeu. Teka seilon
    kumahe ti Haeu laha kum hong waxi i nake laha kum paxai tioi i. Tuahe amuto tioi
    i nake i se wasolamuto ape imuh i tin leilomuto tel tel ti kapitiamuto.
  zpo-NT: '@see-verse:JHN.014.016'
  poy-poy: Yomberi ndo Rohu yakalanguziya unakaka kuusu Mlungu. Wantu wa pasipanu
    waweza ndiri kumuwanka toziya waweza ndiri kumwona wala kummana. Kumbiti mwenga
    mumana toziya kalikala namwenga na ka mngati mwenu.
  qwh-NT: Pëqa rason caqta musyatsicoq Santu Espiritum. Diosman mana creyeqcunaqa
    tse Espirituta manam chasquita puediyantsu, porqui manam ricayantsu ni cäyiyantsu.
    Peru qamcunaqa reqiyanquim. Pëqa qamcunawanmi yachan. Y qamcunachomi quecanqa.
  gaw-gaw: Nug am Kayak Ouḏi, Nug nai genab Kayaknu ag ipuanadṯe. Wan imup̱an danab,
    ag oolagp̱a genab ii dooṯeb ele amu, ag aoglagnu amu elele iiṯa. Aḏinu? Ag Nug
    ii anidṯeb am ag ele ii dooṯeb. Amge ag da ele geha iiḵu daaṯeb, ag am Nug dooṯeb,
    Nug ag ele daaṯeb, dimp̱a Nug ag oolagp̱a ele daaḵu.
  nca-nca: Samaka-samaka ŋuko mande hamó ŋuro Yuqayó mu. Nokono unipareto ŋu kama
    rewaŋgo, dokoro ŋu kama qeneyoteŋgo, ko kama iŋo inoyoteŋgo. Quko yendo iŋo inoyoteŋgo,
    dokoro enendo yeya yote ko ye quroko yoweya.
  zpz-NTPP: Mi zeꞌ Espiriit Yon, biñ nu glyuu de coz rishli ni Ñgyoozh. De mbecy nu
    riib ic gyishlombecy wazaan dey nu cuez mi loy. Gun wacsac dey mi. Nunu a̱ꞌ yuꞌ
    lo dey mi. Tees de ru yuꞌ lo der mi, gun mi zeꞌ nac num de ru, nunu rcyiiñ mi
    nañ lardoo der.
  mkj-mkj: Ih Ngenwa ma kin kajalehda mehlelin Koahs. Sohn jampah oauwe johkak oaloa,
    pwa ihr johkak kapang apel johkak kidal Ih. A kamwai kidal Ih, pwa Ih kin minmine
    ipamwai apel nehn kamwai.
  zac-NT: Náhiꞌ Espíritu Santo naruadiꞌdzë verdá. Ra mënë shtë guë́ꞌdchiliu, adë në́diꞌi
    gunë rall recibir lëꞌë më purquë adë rnádiꞌi rall lúhiꞌ nu adë runguë bë́ꞌadiꞌi
    rall lë́ꞌiꞌ; perë lëꞌë të runguë bëꞌa të lë́ꞌiꞌ purquë lë́ꞌiꞌ quëbezënúhiꞌ lëꞌë
    të. Quëhúniꞌ compañi lëꞌë të.
  kyg-kyg: Gotiꞌa Aunemeꞌamo alagi lama geꞌage aepa Aunemeꞌamo alino lapamigiye. Ma
    mopafi vayaꞌmogimo agaemo oꞌageꞌa ageꞌa aeto osuꞌnayaꞌmofeꞌmo afaꞌa oꞌaligayaꞌmonanafa
    lapakaeꞌeꞌmo maiꞌniyaꞌmofeꞌmo ago ageꞌnae. Agaemo lapakaeꞌeꞌmo ago maiꞌniyanageno
    lapakaepiꞌmo maigiye.
  kmk-kmk: Satun ibaun na, siya si Ispiritu Santu un mangipatigammu’t dan losana katuttuwaan,
    yoong sadat tagu’t tun lubung, adida maawat si Ispiritu Santu ta adida maimatunan
    kan adida tigtigammu. Yoong tigtigammu yu si Ispiritu Santu ta bokona sumina kan
    dikayu, kanayuna iinggaw kan dikayu.
  cao-NT: '@see-verse:JHN.014.016'
  bbr-bbr: Kiro Osou Näu ko epar ämän areäu. Okoro omnokou pakan roasiret ak ko wa
    imäiaiei, owon, ak ko wa apariäi, ak ko wa äpu miäi. Utianik, ak isan jaiat, ak
    ko äpu moin, owon, ko ak pak raiäu, okon, ak pak rawai.
  inb-inb: Pai Santu Ispi­ri­tumi tukuipi sutipa kaskata willan­ga­pa ka. Kai alpapi
    tias­ka­kuna­lla­wa iuiag­kuna, paita mana iachaspa i mana rigsispa, mana paita
    chaskin­ga­pa kan­kuna­chu. Ikuti kam­kunaka, paita rigsin­gi­chimi. Pai, kam­kuna­wa­mi
    ka. Kam­kunapa iuiai­pi­pas­mi kaug­sag­samun­ga­pa ka.
  hrv-hrv: Duha Istine, kojega svijet ne može primiti jer ga ne vidi i ne poznaje.
    Vi ga poznajete jer kod vas ostaje i u vama je.
  box-NT: O Séenílo mu lé le Dónbeenì Hácírí tũ̀iá poni ɓànso, dén na
    á ho dĩ́míɲása yí dà máa yí, lé bìo á ɓa yí máa mi le, á yí zũ
    le. Minɛ́n bán zũ le, lé bìo le wi làa mia, á khíi kɛń mia.
  ote-NT: Ne ya ja̱ꞌi núꞌʉ hingyá gamfri hingui tsa da hña̱niꞌa̱, ngueꞌa̱ nuꞌʉ́ hingui
    pa̱di toꞌoꞌa̱, ne hingui tso yá mfeniꞌʉ tenguꞌa̱. Pe nuꞌahʉ́ guí pa̱hʉꞌa̱ ngueꞌa̱
    nuꞌá̱ ꞌbʉi con gueꞌahʉ, ne ma da ꞌmʉi ja ri corasohʉ.
  wnu-wnu: Munon ai qent e wuri imbig gab me baunorei. An gari imbigumon end anopuri
    ten igoriba.”
  zam-NT: Per loo mèn co' más ndli par nzi tee ban mèn loo cón che'n xab izlyo', loo
    mèna yende mod yòo Xpii Natú'. Tac yende mod hui' mèna no yende mod libe' mèna
    Xpii Natú'. Per gu' nda'le' cuent no ndlibe'que' gu' Xpii Natú' tac nzo nole'
    Xpii Natú' gu'. No toloque' yo no Xpii Natú' gu' thidtene.
  zyp-NT: Khazaw tahei Ama cawh cyhlang khy be, zecawtamaw tatah Ama cawh hmuh be
    ca ka, hnih hrah be. Canghrasala naaning taco naa hni, zecawtamaw tatah Ama cawh
    naaning khatah ung ka, naa chung letah a ungparianah cawtah a cang.
  sey-NT: Ja̱ë cato nuñerepa ca joyo paꞌija̱ꞌquë api. Iye yeja pa̱i ja̱ëte pa ti̱ꞌañe
    peoji, i̱te ñamaꞌcohuaꞌi cuiꞌne i̱te asamaꞌcohuaꞌi. Ja̱je paꞌiquëtaꞌare mësaru
    cato asayë, i̱te. Cuiꞌne i̱pi mësaru ja̱ꞌre paꞌiji. Paꞌisiquëpi ti mësaru ja̱ꞌre
    pani huesëja̱ꞌquë api.
  nvm-nvm: Regavo e iji fu ja ifejdiakfuon iji Godon Kaven Akai ma iji fur ja ifejdiaga
    ja tavan bog Godon ma iji giaknum karivak. Regavo e moikigia ise reoijo iji buba
    oimarknum Kaven Akai iji abek. Ijefuon maiji bu fu buba gak ga madu buba mukoi
    vierafek. Regavo fuiji jan mukoi vierafen ijefuon maiji jan ni jon ijia fu gain
    ga fu jana tavan bog fiknum oin.
  mps-mps: Te bidi da, te mu po naga wabo Godigo Mobo Bidi dao. E tǫde hulia sai
    we bidi augwaligo aga sogobeo. Magi basowe? Augwaligo aga susuąyu, tama augwaligo
    te Mobo Bidi aga konegobeo. Tialima, dagego aga koneai, aga dage dali bidibao,
    tama aga dage deli deli tomode bidaibao,” Jisasgo te po aga bidi dabe dali wai.
  pab-NT: Hatyo Isekohaliti Waiyexe atyo maisa maoseratyaliye xini. Maisa atyo matyakekoneharenae
    ana kaotyakita. Maisa waiyarahene, exahe waiyekehalakere enomanaha. Hoka hatyo
    Isekohaliti Waiyexe atyo xiyaiyanehare. Maika tyaona mene xikakoa — nexa Jesus.
  llg-llg: '@see-verse:JHN.014.016'
  kyf-kyf: Nɩɩ, mɔ -wa Zuzu -ɔ 'kaa aɩn -Lagɔɔ gbʋzɔnʋ 'wʋkwa. Ɔɔ Zuzu mɩa nɩ, dʋdʋgʋ
    -nyɩma 'nɩ mneni wa 'ka ɔ -yɔŋwnu, -we ka gbʋ -wa, wa'a 'yɩ ɔ -yɔ, 'ɩn wa 'nɩ
    ɔ -yi. Nɩɩ, amɩa mɩa, a -yi ɔ, ɔ -yɔ aɩn 'sɔ -dɩ dabhlo la, 'ɩn aɩn 'wʋ ɔ yia
    ladɩlɩa.
  tpi-tpi: Dispela Helpim em i Spirit bilong tok tru. Ol manmeri bilong graun ol i
    no inap kisim em. Ol i no lukim em, na ol i no save long em. Tasol yupela i save
    long em. Em i stap wantaim yupela, na em bai i stap insait long yupela.
  mih-NT: Tatyi Ii cuu ra, ta maa ñi sa ndisa cahan ra. Ña cuu ñihi ñiyɨvɨ ndya vaha
    ñi sii ra vatyi ña ndyehe ñu sii ra, ta ña nacoto ñu sii ra. Zoco sa sito maa
    ndo sii ra vatyi ndyaa ra sihin ndo, ta cua coo ra sisi añima ndo.
  qvh-NT: Tayta Diosta mana cäsucogcunaga Santu Espirituta manami chasquicuyangasu.
    Paycunaga manami tantyayansu Santu Espíritu cashgantapis. Gamcunami isanga nogawan
    purir tantyanqui Santu Espíritu cashganta. Santu Espíritu shamurnami gamcunawan
    imayyagpis cangapä.
  kms-kms: '@see-verse:JHN.014.016'
  agn-agn: Na anday doma, ang Ispirito Santo ang yay ang magtoldok ong nindio tang
    kamatodan natetenged ong Dios. Ang mga taw ang indi pangilala ong yen, indi marisibi
    tang Ispirito tenged indi tanira gaita ig indi ka gailala ong nandia. Piro yamo,
    gailala mi tanandia, tenged asia ra tanandia ang aroman mi mandian, ig magtinir
    ong nindio asta ong tanopa.
  nhi-NT: Uan yeh yen Espíritu naquin ictenextilia tlen milauac, naquin in tlalticpactlacameh
    amo uilih icsiliah, nic amo quitah uan amo quixmatih. Pero namehuantzitzin nanconixmatih,
    pues chanchiua namouantzin uan isqui namotichtzin.
  ttc-NT: A te Txew aj nyolin te tume'l ti'j te b'an'ax, b'ix kye xjal aj k'onti'l
    nkye'okslan nlay b'antik tzan kyk'amon tetz tzan tpaj k'onti'l n'ok kyen b'ix
    k'onti'l n'ok kyotzqila'. Yatzun etetz oje tz'ok etotzqila' tzan tpaj atqet etuky'i'l
    b'ix oqtexten tuj etanim.
  dan-1931: den Sandhedens Ånd, som Verden ikke kan modtage, thi den ser den ikke
    og kender den ikke; men I kende den, thi den bliver hos eder og skal være i eder.
  kwj-kwj: Dori hima mwanji mwe naha bwandau Himamwale Kipe. Nuwe ki dau himiyama
    hurahama le hinde apa rini wu rakaru kumbwa. Hinde wowani, wunu rini wu heini
    rini wu hambwanda nambwe. Woro kundo rini ku hambwandau. Hinde wowani, apa kunu
    ga ri dau to kui sembe we ki o kwai ri dakonda.
  vie-OVCB: Ngài là Chúa Thánh Linh, Thần Chân lý. Thế gian không thể tiếp nhận Ngài,
    vì họ chẳng thấy cũng chẳng biết Ngài. Nhưng các con biết Ngài vì Ngài vẫn sống
    với các con và sẽ ở trong các con.
  kze-kze: marapá-kwáásí kwembá íma awánésa kwenáái íma ísáamba pósa íma kanaán-umai
    sésa kesé tamaiyó sevó kesé ména kentirumpimbá maí'mai'a imbá pó'a kwembá kwéawanaawe.
  mpj-mpj: Marlpanga jiinga Kurrurnpa kunyjunyu Mamamili. Nintimankuni-nyurranya yilta
    wangka palulu, karanyurra nintirriku Mamaku. Karlkinparaya nyinani martukaja parlanypa
    Mamaku, ngurrparaya kurrurnku kunyjunyuku Mamamiliku. Purtuya nyakuni. Mirtaraya
    wajarni Kurrurnku kunyjunyuku Mamamiliku, ‘Yarra-lanyaju nyina ngayunja!’ Mirta-jananya
    nyinani palunya, paki. Nyuntunjanyurra nyinani Kurrurnpa kunyjunyu ngamungulyu.
    Ka-nyurranya kurrungku nyinaku nyuntunja ngulampa, yuu, nintiranyurra Kurrurnku
    kunyjunyuku Mamamiliku.”
  lbk-lbk: Siya nan Ispirito Santo ay mangit-itcho isnan kinatet-ewa. Nan ad-i mamati,
    maid mabfalincha ay manawat ken siya, tay ad-icha maimatonan ya ad-icha ammo siya.
    Ngem chakayo, ammoyo siya tay wad-ay siya ay entee ken chakayo ya wad-ay isnan
    katatakhoyo.
  mto-NT: Je̱ Espíritu Saantots je̱ꞌe̱ veꞌe, je̱ꞌe̱ juuꞌ veꞌe tyú̱vam juuꞌ du̱toomp
    du̱ko̱jtsp. Pa̱n pa̱n jatyeꞌe du̱ma̱a̱tnavya̱a̱ꞌnju̱dup je̱ naxviijnit je̱ kyo̱ꞌo̱y
    je̱ꞌe̱, kaꞌa tseꞌe yꞌo̱ꞌyixjada je̱tseꞌe du̱kuvá̱ktat je̱ Espíritu Santo, ku̱x
    kaꞌa veꞌe du̱ꞌixta je̱ts ni kaꞌa veꞌe du̱ꞌíxada; ax mꞌíxadats miits je̱ꞌe̱ veꞌe,
    ku̱x mꞌijttup miitseꞌe je̱ꞌe̱ ma̱a̱t u̱xyam je̱ts je̱m tseꞌe mjaꞌvin ka̱jxmda
    yꞌítu̱t.
  bzh-bzh: Alam sën denesepa loḳ aggata-dob-yi lo, og su deyoh vu bë degeḳo yi rë,
    in su delë yi bederaḳ ni rë. Rëḳ hameḳ ham raḳ ni. In nedo ving ham, geloḳ
    nedo ham ayomin.
  guj-2017: એટલે સત્યનો આત્મા, જેને માનવજગત પામી નથી શકતું; કેમ કે તેમને તે જોઈ શકતું
    નથી અને તેમને જાણતું નથી; પણ તમે તેમને જાણો છો; કેમ કે તેઓ તમારી સાથે રહે છે અને
    તમારામાં વાસો કરશે.
  jvn-NT: Wong sing ora pretyaya marang Gusti Allah ora bisa nampa Roh Sutyi, awit
    ora nitèni lan ora dunung. Nanging kowé bakal ngerti Roh Sutyi, awit Dèkné bakal
    karo kowé lan bakal manggon ing uripmu.
  byr-byr: Sahwai nebulyabwine Kuryarɨ Kwaakevakɨ mwaalyara mamaari yɨpɨnere. Sahwara
    Kurya sarɨ tɨnna mwanganyɨ, sɨduta myawɨri yadɨvɨsaꞌna mamaari yɨpɨꞌdelyɨ. Sarɨmɨ
    sɨduta yawɨꞌmanɨgaꞌ. Sarɨmɨjɨ kuna mwaalaka dɨvi sarɨmɨnyɨ wɨlayɨhɨmwaaladeꞌna
    sahwarɨ yawɨꞌmanɨgaꞌ.
  ian-ian: Wan nyan Godna waagana. Ndɨ apma maawut kwilɨga nyana. Ndɨnamba klalaa
    apma vak yelavɨka lɨgiyangwuk. Kan kɨpmamba lɨga kwo nɨmba kat ana yaigandɨ. Kwo
    nɨmba ndɨ kat ana vɨgiyandi. Ndɨna sɨ wuka ndɨna mɨndama vɨga ana lɨgandi. Ngwuk
    vɨga lɨgangwuk. Ngwutnogwinala tɨgandɨ. Ngɨni ngwutna maawupmba tɨgiyandɨ.
  hun-hun: 'Az igazságnak ama Lelkét: akit a világ be nem fogadhat, mert nem látja
    őt, és nem ismeri őt, de ti ismeritek őt, mert nálatok lakik, és bennetek marad.'
  mcf-NT: Adoac mibi nianenquio yec mibëdi tëshnanenquio iquendac. Mibëd icquin ëbi
    chuiquin mibi abimbo tantiamendac. Aid isadenquio icsho ëbi tantiesabon aid tantiatiapimbo
    iquec. Mimbien aid tantiec. Con Pan ëbëd icmiaidquio nec. Ambi namiaid ëbi icsho
    aid tantiashumbimboen mimbi tantiec. Ëbi nidan choash mibëdi tëshnanenquio yec
    tabadendac con Mayan.
  kjs-kjs: Pa su kamaa enaalinumi nipu na-adoma namakuaaeme-pulu mada namealimi. Pare
    nipu nimi raapu piru lo robaa-para rubitabalia-pulu nimimi nipu mada adalimi.
  mni-mni: Ibungo mahakti Mapu Ibungogi oiba achumba adubu phongdokpiba Thawai aduni.
    Taibangpanna Ibungo mahakpu lousinba ngamde maramdi makhoina Ibungo mahakpu usu
    ude khangsu khangde.
  yad-NT: Ni̱ni̱ sani̱cha Ju̱denu Jnutu, si̱tenu datyanurá. Ne vana̱y ru̱mutya̱ jivye
    mucadi ja̱nvay jijechimyuni̱, jiryatimyu̱ ne ridyichara daryaju̱ siva, dantyamu̱y
    ne ridyetyasarani̱. Jirye ji̱ta datyasarani̱ jiryatiy savichasara jiryisa̱ daryaju̱,
    sa̱ma̱cho̱sara variy jiryimuntiy.
  mxb-NT: Ta no̱ón kúú Espíritu ii̱, na̱ xíꞌo ndaa̱ kuendá saꞌa̱ Ndios. Ta o̱ kúu
    taꞌon natiin ñaá na̱ kúú kuendá ñayuú yóꞌo, dá chi̱ o̱ kúu koni ñaá ná xíꞌín noo̱
    ná, ta o̱ kúu kanaꞌá ñaá ná. Tído ndoꞌó, náꞌá ndó na̱, dá chi̱ ió na̱ xíꞌín ndó,
    ta koo na nío̱ ndo̱.
  pon-2006A: Tohn sampah wet sohte kak ale, pwehki ar sohte kak kilang de ese Ngehno.
    A kumwail ese, pwehki eh kin ketiket rehmwail oh kin koukousoan loalamwail.
  maq-NT: Hane vëhë ne, vëhë Hasen xi hatuxa tjin rë cjuaquixi rë Nina. Xuta xi marcuaain
    rë me tsëhë Nina ne, cumaji xi cuisehen Hasen vëhë xahasen rë me ta, tsëhë xi
    tsijin rë me Hasen vëhë hacuaha hvíin me Hasen vëhë. Peru ngayun ne, hyun Hasen
    vëhë ta, tsëhë xi tacun cahndë́ cojo nuju hacuaha cuisehen xahasen nuju.
  hto-hto: Enɨe imacɨ íena llɨ́ɨnonidiaɨoɨ, afémɨena cɨónidɨmacɨ jira; daje izói afémɨemona
    ónoñedɨmacɨ jira. Mei íadɨ íena ja onódɨomoɨ, omoɨ dɨga illa jira. Ua uire jaca
    ómoɨri dájena íite.
  por-BRBSL: o Espírito da verdade, que o mundo não pode receber, pois ele não o vê
    e não o conhece. Você o conhece, pois ele vive com você e estará em você.
  ces-NKB: toho Ducha pravdy, jehož svět nemůže přijmout, neboť ho nevidí ani ho nezná.
    Vy ho však znáte, protože přebývá u vás a bude ve vás.
  cui-cui: Pon Nacom itorobina, apara bapon bara pia Pejumope tʉnaxʉ tatsi, po Pejumope
    tʉnaxʉ tatsi paca yaputane exana xua bara xainyei xua pocotsiwa Nacom yabara.
    Ichitha pomonae jopa nejume cowʉntsiyo, barapomonae jopa yaputaeyo Nacom pia Pejumope
    tʉnaxʉ tatsi. Daxota barapo Nacom pia Pejumope tʉnaxʉ tatsi jopa itacʉpaetsi xua
    barapomonae peyantsiya jinompaewatsi. Daichitha payaputaename barapo Nacom pia
    Pejumope tʉnaxʉ tatsi tsipei pacata patopaena yawano ataya paca yantsiya poponaena”,
    jei Jesús.
  boj-2014: Aqaryaiŋgo Tamo di a anjam bole qa Mondor. Tamo uŋgasari mandamq endi
    unub qaji naŋgi Mondor di oqa keresai. Naŋgi a unosaieqnub. Naŋgi a qa qaliesai
    dego. Ariya niŋgi a qa qalie. A niŋgi koba na unub. Bunuqna a bosim nuŋgo are
    miligiq di sqas.
  eng-OEBUS: The world cannot receive this Spirit, because it does not see him or
    recognize him, but you recognize him, because he is always with you, and is within
    you.
  eri-eri: Hoyo Tigou waha, no beele ngalenga nomo Hauri. Nere fai-aita bagu ha eseneha
    nere no ada tode. Nere no ureg uwa, onodu nere no bode ada isode. Ariya tere nu,
    no boya isiya. No tere bagu yafana, onodu no tere gamu langa yafonbona.
  aly-aly: '@see-verse:JHN.014.016'
  wiu-wiu: Itono peku noai tiki yename eni Yomini enamoa wene toamoa tekete oyake
    makutukoa moamele toamokolo pa meki. Nitikiyake anu oya-lawe kime eni Epetane
    Yomini wene tiki. Kipala opia yawa kiwike awinome mea tokolo tekete ni wene tiki.
  swe-swe: Sanningens Ande. Världen kan inte ta emot (välkomna) honom, eftersom den
    inte ser honom eller känner (har en kunskap baserad på personlig erfarenhet av)
    honom. Men ni känner (har en personlig erfarenhet av) honom, eftersom han förblir
    med (bredvid) er och ska vara i er.
  cth-cth: Hote Muitha teh talaivan ni a panue awh hoeh dawk hmawt thai hoeh. Hote
    Muitha teh nangmouh hoi cungtalah ao teh nangmouh koe ao dawk nangmouh ni na panue
    awh.
  mti-mti: Me Guwawa natawa di. Piyu mame oma den ane me aupe, kuiyawa me den yaupe
    sira den yaug anope. Megara ye me yaug anoyana, kuiyawa me ye gaibu vinivi sira
    me ye guniyap wakepe.
  pad-NT: Ija'ari Deu-ra vanofirikia ni-vakaabokaki ida kakodiahi abono-ra vagathanivini.
    Vanokiriha ada, avigariha ada jaboni, oniani ida vagathanivini vakaabokaravini
    hija. A'onivani avarigaki bana ada. Avakadiania ibaviki bana ada, avava'ini-ra
    nahonariahihiki bana ada, oniani ida avarigavini hija bana.
  twi-twi: Wiase rentumi nnye no, efisɛ wonhu no, na wonnim no. Nanso mo de, munim
    no, efisɛ ɔne mo na ɛte.
  hlt-hlt: Oltak Mueihla te Diklai loh so pawt tih a ming pawt dongah doe thai pawh.
    Tedae anih te nangmih taengah naeh tih nangmih khuiah a om ham dongah na ming
    uh.
  tbz-SIM: Wèè tu Muyɑɑ́nsɑ̀ɑ̀mù timɔ́mmɔnti kɔ̃mu, kutenkù kuu nkɔbɛ bɑ́ɑ́ nɑ kɛ́
    mù cɔutɛ́, bɛ̀ í mù wùó mbɛ̀ mɛ nyí mù yɛ̃́, díndi mɛ mmù yɛ̃́mu, kɛ̀ mù di bonɛ̀
    kɛ bo di miɛkɛ.
  san-GUJ: એતજ્જગતો લોકાસ્તં ગ્રહીતું ન શક્નુવન્તિ યતસ્તે તં નાપશ્યન્ નાજનંશ્ચ કિન્તુ
