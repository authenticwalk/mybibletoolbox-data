    denom minom ikai tei moi erowaro bengua i ena ne yokamai gumam mora kanimie.
  tiw-tiw: '@see-verse:JHN.014.016'
  tha-KJV: คือพระวิญญาณแห่งความจริง ผู้​ซึ่งโลกรับไว้​ไม่ได้ เพราะแลไม่​เห​็นพระองค์และไม่​รู้​จักพระองค์
