  eng-BBE: 'Even the Spirit of true knowledge. That Spirit the world is not able to
    take to its heart because it sees him not and has no knowledge of him: but you
    have knowledge of him, because he is ever with you and will be in you.'
  ixl-CNT: Ayaꞌ u Tioxhla Espiiritu, u iqꞌon tetz vinujul, vaꞌl yeꞌk saveet ikꞌulax
    tu qꞌu aanima qꞌuꞌl ayeꞌn tu paav. Tan nikojtileꞌ utz, yeꞌ tootzaj. Pek ech koj
    ex tan, etootzajle. Atil sekꞌatza utz, saꞌatin sekꞌatza.
  xsi-xsi: Pavilâŋa Tamwata ŋinde nde Koroani Sapâŋa. I uru itula ŋgua mao ŋana Maro
    Kindeni kâ. Kinzi tâno tamâta sikura tu simora i ku sisama i, ande tia. Mine kala
    i ma imo kinzi nenzi Pavilâŋa Tamwata, ande tia. Aŋga miki nde kasama i lâ, ŋana
    tu i uru imo kumi, aku ma imo ilomi.
  crx-NTPO: '''En Ndoni ''unt''oh. Ndai la khuni ''alha ''unt''oh-i, ''i za oots''u
    haídults''uk. Ndi yun k''ut whudune''ne ''aw dudeni be t''ehinúszun ''et huwa
    ''aw huyólhchoot aít''oh. ''Et nohni t''enahzun, nohbulh ''únt''oh ''ink''ez nohyudútilts''ulh.'
  kan-OKCV: ಅವರೇ ಸತ್ಯದ ಆತ್ಮರಾಗಿದ್ದಾರೆ. ಲೋಕವು ಅವರನ್ನು ನೋಡದೆಯೂ ತಿಳಿಯದೆಯೂ ಇರುವುದರಿಂದ
    ಸತ್ಯದ ಆತ್ಮರಾಗಿರುವ ಅವರನ್ನು ಸ್ವೀಕರಿಸಲಾರದು. ನೀವು ಅವರನ್ನು ಬಲ್ಲಿರಿ. ಏಕೆಂದರೆ ಅವರು ನಿಮ್ಮೊಂದಿಗಿರುವರು
    ಮತ್ತು ನಿಮ್ಮೊಳಗೂ ನೆಲೆಸಿರುವರು.
  bbb-bbb: Ro e ijeja Godido Kavene Akae maeje ijene. Ro e ume ige ise renoejo ije
    bu Kavene Akae ije abekuva baki. Ijadufuo maeje fuje bu gavo baki ro kuke bu fu
    mukoe vierafevo baki. Rove jaeje jane fu mukoe vierafe ijadufuo maeje fu oe jone
    ijia fikinu ro maza boeje jaena oenoeno.
  blw-blw: Ya hiya agé hen anchi mangempaka-ammu hen katot-owaan mepanggép an Apudyus.
    Achi mafalin midchat hen Espiritun Apudyus hen anchichay tatagu way achi omafurot
    te achicha chillu elasin hiya ya achicha agé ma-awatan hen mepanggép an hiya.
    Waman chàyu, ma-awatanyu hen mepanggép an hiya wat mì-iggaw an chàyu te ammag
    mìyachar ah ing-inggana.”
  tam-2017: உலகம் அந்தச் சத்திய ஆவியானவரைப் பார்க்காமலும், அறியாமலும் இருக்கிறபடியால்
    அவரைப் பெற்றுக்கொள்ளமாட்டாது; அவர் உங்களோடு தங்கி உங்களுக்குள்ளே இருப்பதால், நீங்கள்
    அவரை அறிவீர்கள்.
  azz-NT: Yejuatzin in Yecticatzin Espíritu namechnojnotzas ica ten melau. Huan in
    talticpacuani amo huelis quiselisque in Yecticatzin Espíritu tech ninyolijtic
    porín yejuan amo queman quitztinemij huan amo queman quixmatij Yejuatzin. Pero
    melau namejuan cuali nanquixmatisque in Yecticatzin Espíritu porín Yejuatzin yetoquiu
    namohuan tech namoyolijtic huan ijcón Yejuatzin nachipa yetotinemis namohuan.
  spa-RV-1909: 'Al Espíritu de verdad, al cual el mundo no puede recibir, porque no
    le ve, ni le conoce: mas vosotros le conocéis; porque está con vosotros, y será
    en vosotros.'
  csy-csy: 'Ama sia thuman Tha hi a; leitung mite in sang thei ngawl hi, banghangziam
    cile a mu ngawl uh hang a hihi, taciang he zong a he bua uh hi: ahihang note in
    Ama na he uh hi; banghangziam cile note kung ah om a, note sung ah hong om hi.'
  mxq-NT: Es pʉ́nʉdyʉ naxwíñʉdʉ winma̱ꞌa̱ñ jaꞌaꞌa̱jtʉdʉp, nan kyaj mba̱a̱t tꞌaxá̱jʉdʉ
    ja Espíritʉ Santʉ, mʉt ko kyaj tꞌixtʉ es ni tkaꞌixyꞌattʉ. Per miits mꞌixyꞌa̱jttʉp
    mʉt ko taa mʉt miidsʉty es wʉꞌʉmp winʉ xʉʉ winʉ tiempʉ mʉt miidsʉty.
  tzj-NT: Ja nta̱kto chic ewq'uin jari' ja rEspíritu Santo ja ni katzij wi' nojel
    ja nbij. Ja winak ja xa ruq'uin rwach'ulew yukul wi' quec'u'x eje'e' maquecowini
    nquech'ob nak rbanic ja rEspíritu Santo in matiquec'ul. Como eje'e' matiquetz'at
    rwach in nixtac'a cotak ta rwach chewi' tok queri' nqueban. Pro ja rixix ewotak
    rwach como arja' c'ol ewq'uin in nq'ueje' na pa tak ewanma.
  tdt-tdt: Nia nee Maromak nia Espiritu, Nia hatudu sai lia loos. Ema mundu nian la
    bele simu Nia tanba sira la haree Nia i la konhese Nia. Maibee imi konhese Nia
    tanba Nia sei hela hamutuk ho imi i hela iha imi nia laran.
  ron-BTF: Pe Duhul adevărului, pe care lumea nu îl poate primi, pentru că nu îl vede,
    nici nu îl cunoaște; dar voi îl cunoașteți, fiindcă locuiește cu voi și va fi
    în voi.
  eng-WEBP: the Spirit of truth, whom the world can’t receive, for it doesn’t see
    him and doesn’t know him. You know him, for he lives with you and will be in you.
  eng-FBV: the Spirit of truth, who will always be with you. The world cannot accept
    him because it isn't looking for him and does not know him. But you know him because
    he lives with you and will be in you.
  nld-1939: Het is de Geest der waarheid, dien de wereld niet kan ontvangen, omdat
    ze Hem ziet noch kent; gij echter kent Hem; want Hij blijft bij u, en is in u.
    —
  bwo-bwo: Hanwere S'ayin Shayir arikoniye, datsan bín b́dawonat b́be'awotse bín dek'o
