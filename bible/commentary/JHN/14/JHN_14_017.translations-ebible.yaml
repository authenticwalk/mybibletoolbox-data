    tɨ ne, taa a ɨsɨ mesi tɨ tɔ.
  tos-NT: Pus hua̱ tamá̱ Makta̱yana Espíritu xlá̱ naca̱ma̱akata̱ksni̱ko̱yá̱n hua̱ntu̱
    xtalulóktat xpa̱lacata Dios. Hua̱mpi̱ hua̱nti̱ xala ca̱tuxá̱huat ni̱ quili̱pa̱huanko̱y,
    xlacán ni̱ lay maklhti̱nán laqui̱mpi̱ nama̱la̱nán c-xlatama̱tcán sa̱mpi̱ ni̱ lay
    lakapasko̱y, usu li̱lacahua̱nanko̱y lactlanca xtascújut. Huixín aya lakapasá̱tit
