    mono. Aeno yumo maok man mér napara, yumont yakria, yiráp nɨnɨk mek yaká yak naenámpon.
  kto-kto: Iriro la muranama o ties migat. Teip ga magaulap onim na kimanam la tale
    puomeng meba amela. Memani, tale kan agimameng ga tale ameit. Pa mimi la amit.
    Memani, irie la unama ga mimi ga eba onang tapma na dalap mi.
  gmv-NT: ሃይሲ ሚንꬄꬂዛ ኣያናይ ዴሬ ኣሳይ ኢዛ ቤዪ ኤሮንታ ጊሽ ኣላሜይ ኤካናስ ዳንዳዮንታ ቱሙ ኣያና፤ ጊዶ ኣቲን ኢንቴ
