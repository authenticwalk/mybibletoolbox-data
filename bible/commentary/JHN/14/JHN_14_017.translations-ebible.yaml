  ita-1927: lo Spirito della verità, che il mondo non può ricevere, perché non lo
    vede e non lo conosce. Voi lo conoscete, perché dimora con voi, e sarà in voi.
  lww-lww: naga pe Ninuna na visawalen visena lelaga. Yeririna na yemalolo na yomarava
