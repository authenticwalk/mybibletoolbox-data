    kowa mgati mwa hemwe.
  pio-NT: Quéwa èeri mìnanái càmíiyéi yeebáida nutàacái, càmita náalimá needá nawàwalìculéwani,
    yái Espíritu Santoca, càmicáiná náalimá naicácani, càmíiri nacái náalía ìwali,
    quéwa píalíacué ìwali ìyacáinácué píapicha siùca. Yásí mesúnamáita iyamáacuéwa
    piwàwalìcuwa càiripináta icùacaténácué píiwitáise.
  tsn-tsn: Mogomotsi yoo ke Mowa O O Boitshepo, Mowa o o gogelang mo boammaaruring
    jotlhe. Lefatshe ka bophara ga le ka ke la o amogela, gonne ga le o batle ebile
    ga le o itse. Mme lona lo a mo itse gonne o nna le lona gompieno, mme mo malatsinyaneng
    a a latelang o tlaa bo o le mo go lona.
  amr-NT: Diosen Noki̱re̱ga̱ buttida huaʼa moʼnopo̱e̱a̱ʼapone. Diostaj monoki̱a̱ʼapone.
