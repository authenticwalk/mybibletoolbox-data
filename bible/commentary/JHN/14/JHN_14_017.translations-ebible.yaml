    rera eveipaiveira, ora viapau rera-ia taraipaaveira. Ari ita, visii raga rera-ia
    taraipataveira. Eake iava? Uvare visii tapo toupareveira osa iava visii sopaaro-ia
    toupare.
  miz-NT: Espíritu sāꞌá ne, dɨvi ñā é tāꞌxi ña é kūtuni nto nee iña é nuu é ntaā i.
