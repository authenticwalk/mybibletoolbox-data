  nch-BL: Nopa Tayoltalijquet itztoc yaya Itonal Toteco cati tamachtía cati melahuac.
    Pero masehualme ten ni taltipacti cati amo noaxcahua amo huelis quiselise Itonal
    Toteco, pampa amo huelis quiitase huan amo quiixmatise. Pero amojuanti anquiixmatij
    Itonal Toteco pampa ama itztoc amohuaya huan teipa mocahuas ipan amoyolo.
  quc-TNT: Are wa' ri Lok'alaj Espíritu ri cubij ri kas tzij. Ri winak ajuwächulew
    man quecowin taj cäquic'amo rumal chi man quilom tä u wäch, xukuje' man quetam
    tä u wäch. Are c'u ri ix iwetam u wäch rumal chi ri Are' c'o iwuc', cäjeki c'u
    na pa ri iwanima' amak'el ronojel k'ij.
  tfr-NTPO: Sbö Sëya l̈i e. Tjl̈õkwo bek l̈i pĩya bomi kong, miydëmi wl̈o. Nopga Sbö
