    amase, dilima nogila digala namolö ameage, dilia e dawadigimelë.
  quh-NT: Payka Santo Espiritumin. Paytataj cay pacha runas mana atincuchu ricuyta
    nitaj rejsiytapis. Chayraycu payta mana jap'iyta atincuchu. Kancunarí payta chekata
    rejsinquichej kancunawan tiyacushaskanraycu. Paywan ujchaskataj canquichej.
  kwi-kwi: Sɨnam Izpulne uruza watcha kurunnanazi. Diosta nɨjkultuchiruzne ussa sappamanazi,
    ussa izasachi akwa, ussa piankamasachi akwa. Une ussa piankamamtu. Usne ukasa
    uz kit pailta payukima uruza kiwainanazi.
  agm-agm: Iyataatɨ so Autaahaatɨhomɨ Itɨpɨho Gaahopɨto. Isɨ ko nasatɨ samɨhinɨ konɨhɨ
    nasisoaarɨ bitondaatɨ sangi jatatamanatɨ andɨtisaiwatɨ amɨ ko Autaahaatɨhometirɨhɨretapɨ
    isɨhiyai netɨ nunjatɨ gɨwunyaitaise. Iyataatɨ isɨhiya maapɨ yapɨmbatambɨhiya ko
    Itɨpoai wɨndɨ namumwaitaapo. Amɨ kiya koai wɨndɨ mausopɨ amɨ kopɨ kiyai wɨndɨ
    gɨmaawunyaatahiyaare. O amɨ sahɨhɨ Koai usonɨwɨhiyaate amɨ ko wanɨ sangisatɨ maasɨ
    bindataise. Amɨ ipotɨhura ko nasatɨ samɨ omaŋɨtɨtɨhɨ bimɨtaise.
  ubr-ubr: On min Ayu, On God an dura maiauin ibo egat. Sabu tafanamai on men fofonin
    sitboai yabin osi On men sit a osi On men sisagobai. Baise omi On wosagobai yabin
    On omi amomui emama ato On arimon omi amomui inama.
  tsw-NT: A̱yi ɗa Ruhu va Akiza,† za na rocoi amayun adama a̱ A̱sula̱. Ama o uvaɗi
    a̱a̱ usu yi shi, adama a na e ene yi shi, waru e reve yi shi. Amma a̱ɗu i reve
