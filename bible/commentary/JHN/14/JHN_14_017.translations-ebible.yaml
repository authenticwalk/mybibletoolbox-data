  crn-NT: ’Aꞌii pu aꞌɨ́ɨn púꞌeen ɨ́ xɨéjniuꞌucari tɨ jetzen airáninei tɨ́j naꞌa tɨ
    ayén tiꞌayajna. Capu rɨꞌɨrí mej miyen raꞌancuréꞌan aꞌɨ́ɨme ɨ́ mej yen japuan huachéjme
    ɨ́ chaanaca japua, aꞌiné capu aꞌij huáꞌamitɨejteꞌe aꞌij tɨ rɨcɨ aꞌɨ́jna ɨ́ xɨéjniuꞌucari.
