  azb-azb: O, həqiqət Ruhudur. Onu dünya qəbul edə bilməz, çünki Onu nə görür, nə
    də tanıyır. Sizsə Onu tanıyırsınız, çünki sizinlə qalır və daxilinizdə olacaq.
