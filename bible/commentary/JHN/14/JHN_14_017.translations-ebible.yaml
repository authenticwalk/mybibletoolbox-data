    eöm to nat e nem pa teꞌ pamëh, suk eꞌ to teꞌ me e non peöm, ka amot me kuru neꞌ
    se teꞌ vaꞌpeh tamoaan avoeꞌ me e non peöm.
  agd-agd: Mai Ayain maen pura vaya ana ma sin Aunan mino. Barará nanin banta ano
    ída kanaíen béin baren onen afová en inten mino. Mai fara vara seyo, siretí ankan
    má béi vákaya ven afová ukheona siretimpin mi vanten mino.
  rkb-NT: Kytsa kahumo batu sispirikpo asahi iharere bo batu yhỹ zikaha. Iharere sihumo
