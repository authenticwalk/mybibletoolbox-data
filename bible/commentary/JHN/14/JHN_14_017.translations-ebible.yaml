    ''Ohani, ''iia ''a awa''a bei''amou, ma ''ai mono na''i raromoou tarau.'
  srp-1865: Duha istine, kojega svijet ne može primiti, jer ga ne vidi niti ga poznaje;
    a vi ga poznajete, jer u vama stoji, i u vama æe biti.
  agt-agt: A intu sangaw Kauffunan muy ya Kahalwa na Namaratu nga mangipakamu ta kakurugan
    tekamuy. Ammi ya awan kiden mangurug teyak a aweda ikatalak ya mangipakamu ta
    kakurugan tekamuy, te aweda manonot, a awan ta pakkamu da tentu. Ammi itta ya
    pakkamu muy tentu, te mehebing tekamuy, ammi itta hala sangaw ta nonot muy.
  lug-lug: Mwoyo ow’Amazima ensi gwe teyinza kufuna, kubanga temulaba era temumanyi.
    Naye mmwe mumumanyi kubanga abeera nammwe, era anaabeeranga mu mmwe.
  yby-yby: Ga ulawamidana madona maya Omaimidana weuna oluhomuya noloe. Sa-oneboya
    monoka lamabo wewenasiya emodaya muda-eli wehe lamae. Ito monawalamuya elamae.
    Sa-ikanako, emodaya li-minamikilae. Sa-oneboya, edimoki magoina minoko ukatipouya
    lemeko minokaka noibo maya nenako, monawala maya eli-minabo maya ne.
  heb-heb: את רוח האמת אשר לא יכל העולם להשיגו באשר לא יראהו ולא ידעהו ואתם ידעתם
    אתו כי אתכם שכן הוא אף יהיה בתוככם׃
  mpp-mpp: Ailu ye yowa noinele Asu. Aime himongtowale ngic-ngigac yenge ye mi nganicaigaing.
    Ailu ye mi ngagegaingte nalic mi badaingte. Nga ngengibac ye ngagegaing, ye ngengele
    hewacka gacaigac, ailu kwelenginang hocne gadaicte.
  apb-apb: Na ingeie Li'oa aani walaimolinge otona. Mo iinoni aana walumalau sa'a
    takuhie ike, aena aana kire sa'a lio saie ike wa kire ke manata'inie. Ta'e i'omu,
    omu manata'inie oto, aena aana e ii'o oto pe'i'omu na kei ii'o i lalo aamiu.
  san-TEL: ఏతజ్జగతో లోకాస్తం గ్రహీతుం న శక్నువన్తి యతస్తే తం నాపశ్యన్ నాజనంశ్చ కిన్తు
    యూయం జానీథ యతో హేతోః స యుష్మాకమన్త ర్నివసతి యుష్మాకం మధ్యే స్థాస్యతి చ|
  ben-IRV: তিনি সত্যের আত্মা। জগত তাঁকে গ্রহণ করে না কারণ সে তাঁকে দেখেনি অথবা তাঁকে
