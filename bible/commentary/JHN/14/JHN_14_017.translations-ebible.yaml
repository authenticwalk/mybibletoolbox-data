  ndj-ndj: Mweni ndi Mfuki wulangusha unakaka wa Chapanga, vandu va mlima awu davaweshi
    ha kumujumila kwanongwa vamuwona ha na vamumanya ha. Lakini yumwi mumumanya, kwanongwa
