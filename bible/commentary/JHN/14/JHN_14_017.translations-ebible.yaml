    aꞌɨ́ɨ pu aꞌamua jemi seijreꞌe, ajta pu múꞌejmi jemi huateáturaasin.
  zpu-NT: Naꞌ Spíritu ke Dios naꞌ, wzejnieꞌn reꞌ da nak da li. Naꞌ beꞌnn bi llonliraꞌll
    ak Diosenꞌ, bi gak sorén Spíritu keꞌen leakeꞌ, le bi llreꞌe akreꞌn, naꞌ ni ke
