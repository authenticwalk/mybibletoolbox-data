  adz-adz: Nigi Marapayam santingꞌa nan nidzun wasi. Garam intap wasangꞌ uda Arangan
    yaban u, i ribigi wararab da isruꞌ i Arangan u. Da bitsintaꞌ agam isruꞌ i Arangan
    sib, i Arangan irut agam impai da bungꞌ ampa wasaꞌ i agam.
  sri-sri: Ĩgʉ̃ Õãgʉ̃ deyomarĩgʉ̃ mʉsãrẽ diayemarẽ masĩmakʉ̃ irigʉ ããrĩ́mi. I ʉ̃mʉ
    marã yʉre bʉremumerã gapʉ ĩgʉ̃rẽ masĩbema. Irasirirã ĩgʉ̃rẽ bokatĩrĩñeãmasĩbema.
    Ĩgʉ̃ mʉsã merã ããrĩ́mi. Irasũ ããrĩmakʉ̃, mʉsãguere ããrĩníkõãgʉkumi. Irasirirã
    ĩgʉ̃rẽ masĩa.
  nal-nal: Naan a Laklagai iwana dorang faaratunaan. Aubina ila pira angkari xawit
    dit faraxas dina rudaxain naan, panaze xawit di rataamin naan ma xawit di rexaazin
    naan. Singsaxai nim naagu rexaazin naan, panaze xa raagul varaxai wana nim ma
    xana iziar lamaskana nim.
  kyq-kyq: Debm kɛn naan̰ aɗe kɔl se, kɛse Nirl Raa mala kɛn taaɗ taar mɛt ki. Naan̰
    se jee do naaŋ ki an̰ kɔŋ kɔŋ eyo, taa naaɗe se ɔŋ aakin̰ eyo ɔɔ jeelin̰ eyo.
    Gaŋ naase se Ꞌjeelin̰ki taa naan̰ utu te naase ɔɔ utu iŋg maakse ki.
  kwd-kwd: Ngaia nga Anoe 'ola Abu ne'e faate'enia nga kwala'imoringa te'efou. Ma
    nga ta'a na fanua lo'oo 'i wado, gila 'ame kwaloa suria gila 'ame agasia, ma gila
    'ame su'a mola ana. Tafe'ua mai mooru moru su'a no'o ana, tofuna ngaia 'e nana'i
    fe'eni 'amooru, ma ngaia te'e nana'i furifuri 'ubulana manata lamooru.
  ded-ded: Amma ye yoac foraac Asu. Nga bangecfunac ngicngac yeni ye naric mi megecde.
    Yeni ye mi hengandae nga ye mi negemmigecde. Nga ngeneng ye negemmidae, ye ngeneac
    botucfu amma herenginaunoc kefude.
  ewe-ewe: ame si nye nyateƒe ƒe Gbɔgbɔ, be wòanɔ anyi kpli mi yi ɖe mavɔ me. Xexea
    me mate ŋu axɔ nyateƒe ƒe Gbɔgbɔ la o, elabena mekpɔnɛ alo dzea sii o. Ke miawo
    la, mienyae, elabena ele mia me, eye wòanɔ anyi kpli mi.
  nuy-nuy: “Naagi-yung yamba, na-ni-mawurr-yung nigawi-nyinyung, ana-Mawurr anubani,
    narranggu-yiyina aniijgubulu-yinyung nugurri-wuy. Warruburru warra-wurru-wurruj
    anaani-rruj-jinyung ana-lhal, anubani-yung yagi wirri-mi ana-Maṉngulg Mawurr.
    Waari yamba ambirri-nang wugurru. Waari amburru-marrbuy-magaa wugurru. Yagu nugurraayung
    anubani-yung nurru-marrbuy ana-Mawurr, danu yamba wu-burraa nugurri-rruj, wurrugu
    marri anggu-burraa lhirribala nugurri-rruj.”
