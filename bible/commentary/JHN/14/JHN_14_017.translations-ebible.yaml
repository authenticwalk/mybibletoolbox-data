    mina­cujcán cane̠cxni cahuá quilh­ta­macú.
  ulk-1902: 'Abele ageakar Lamar: gesep umer kak abi egaret; abelelam uiaba abi asmer
    kak, a nole abi akmer kak: epe uaba abi umele; abelelam E uabi dog emri, a E mena
