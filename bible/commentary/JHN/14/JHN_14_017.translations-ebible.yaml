    de me-lalak ni le, lemu ham ond ham alak ni in nando having ham, de lukando ham
    alompayo.
  ncu-NT: Mò̱ e̱ gye̱ Wuribware̱ a kufwiiŋe‑o, kase̱ŋtiŋ wuye‑o. Kaye̱‑rɔ ase̱sɛ
    maa taare̱ a bo̱ buŋŋi bamo̱ ŋkpo̱nɔ‑rɔ sa mò̱, a le̱e̱ fe̱yɛ bo̱ mo̱ŋ ke̱e̱
    mò̱, ne̱ bo̱ maa taare̱ a bo̱ gyii mò̱. Amaa mo̱ne̱ fe̱raa, mo̱ne̱ e̱ taare̱
    a mo̱nꞌ gyii mò̱, a le̱e̱ fe̱yɛ o sii mo̱ne̱ ase̱, na ɔ kye̱na mo̱ne̱ ŋkpo̱nɔ‑rɔ.
  cni-NT: irootaque Ishire Tasorentsi, oamejeitempironeri maaroni quearioyetatsiri.
    Te iriojeiteroji irinti tseencantatsiri, irootaque caari opocashijeitantari ontsipajeiteari.
