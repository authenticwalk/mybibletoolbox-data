  san-MAL: ഏതജ്ജഗതോ ലോകാസ്തം ഗ്രഹീതും ന ശക്നുവന്തി യതസ്തേ തം നാപശ്യൻ നാജനംശ്ച കിന്തു
    യൂയം ജാനീഥ യതോ ഹേതോഃ സ യുഷ്മാകമന്ത ർനിവസതി യുഷ്മാകം മധ്യേ സ്ഥാസ്യതി ച|
  tam-TCV: அவரே சத்திய ஆவியானவர். இந்த உலகத்தினரால் அவரை ஏற்றுக்கொள்ள முடியாது. ஏனெனில்
    அவர்கள் அவரைக் காணாமலும், அறியாமலும் இருக்கிறார்கள். ஆனால் நீங்களோ அவரை அறிந்திருக்கிறீர்கள்.
    அவர் உங்களுடனேகூட இருக்கிறார்; மேலும் உங்களுக்குள்ளும் இருப்பார்.
  mit-NT: Divi Espíritu Ìì xí Dios nduú‑yá, te cuisì ñà‑ndácuisì cachí‑yà. Nèhivì
    dava ga ñuhìví yohó, mà cúí nìhì‑né Yà‑ìì mà, vàchi có‑tùí‑yá nùù‑né, te ni có‑ìnáhá
    stná‑nèyà. Doco mii‑nsiá, sà‑ìnáhá‑nsiâyà, vàchi sà‑ìá‑yà cutnáhâ‑yá xì‑nsiá,
    te después, icúmí‑yâ yàha‑ya ini anima‑nsià coo‑ya nicanicuahàn.
