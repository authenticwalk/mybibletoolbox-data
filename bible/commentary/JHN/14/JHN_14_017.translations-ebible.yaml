verse: JHN.014.017
translations:
  kpx-kpx: Isito vatae ataeau bae ke malivebene. Kosealemo Munanae Tumu ke elehai
    hilokaveve keu abuemo anekianu. Isito laeau ke hilokalu. Kosealemo keu aike lahehi
    ua. Iale auna bae la uvumo ugei.
  okv-H: amo ke be ari ta Ahihi avo enda embomeni teho kiae na mane humbasora te ungo
    ta degi puvuto jo ungota ta iresuja avoeto ungo na kesova.
  tbo-tbo: Tu mehipuli ega emoemotana po Alugo Dumadumaluna hina tuhagaya babana ega
    hita galeya po ega hita hanapugeya. Tu haguna amaka o hanapugeya u liyaliyami
    e memae po apo u nugonugomi ina memae.
  mal-C: ലൗകികർക്ക് ഈ ആത്മാവിനെ, സത്യത്തിന്റെ ആത്മാവിനെത്തന്നെ, സ്വീകരിക്കാൻ കഴിയുകയില്ല.
    ലോകം ഈ ആത്മാവിനെ കാണുകയോ അറിയുകയോ ചെയ്യുന്നില്ല. എന്നാൽ നിങ്ങൾ സത്യത്തിന്റെ ആത്മാവിനെ
    അറിയുന്നു. കാരണം അവിടന്നു നിങ്ങളോടുകൂടെ ഇരിക്കുന്നു; നിങ്ങളിൽ വസിക്കുകയും ചെയ്യും.
  grc-SR: τὸ πνεῦμα τῆς ἀληθείας, ὃ ὁ κόσμος οὐ δύναται λαβεῖν, ὅτι οὐ θεωρεῖ αὐτό,
    οὐδὲ γινώσκει ⸋αὐτό.⸌ Ὑμεῖς ⸋2δὲ⸌ γινώσκετε αὐτό, ὅτι παρ᾽ ὑμῖν μένει, καὶ ἐν
    ὑμῖν ⸂ἔσται.⸃
  bgc-bgc: यानिके सच का आत्मा, जिस ताहीं दुनिया कोनी अपणा सकदी, क्यूँके वो ना उसनै
    देक्खै सै, अर ना उस ताहीं जाणै सै, थम उसनै जाणो सो, क्यूँके आज वो थारे गेल्या
    सै, अर आण आळे बखत म्ह भी वो थारे म्ह बणा रहवैगा।”
  khz-khz: Veaga Palaguna, ia kila taunatauna evega-matagaiana. Ia tanopara magulinai
    getaluna talimara na ati pia gapi-ragea ripa, kwalana ati gegitaana e ati geripaana.
    Na ia gomi ripami, kwalana ia gomi ria gotaluna e gomi aomi ai pene talu.
  deu-TKW: den Geist der Wahrheit, welchen die Welt nicht empfangen kann, weil sie
    ihn nicht schaut und erkennt. Ihr erkennt ihn, denn bei euch wohnt er und in euch
    wird er sein.
  zsr-NT: Cutu gac luzíꞌ xbëꞌ Lëꞌ bunách yödzlyú ni, le cutu gac laꞌléꞌinëꞌ Lëꞌ len
    cutu gac lunbëꞌë Lëꞌ, san zóalenczëꞌ lbiꞌiliꞌ, atiꞌ soëꞌ lu icj ládxiꞌdauꞌliꞌ.
  lin-lin: Molimo ya solo, Molimo oyo mokili ekoki koyamba te mpo ete ezali komona
    Ye te to eyebi Ye te. Kasi bino, boyebi Ye, pamba te azali elongo na bino mpe
    azali kati na bino.
  hns-NT: Oe Parmeswar ke sattjaai ke Aatma hai. Be-bieswaasie log oke na apanaai
    sake hai. Oelog oke na dekh paawe hai aur na djaane hai. Bakie oe toelogke diel
    me aaike rahiega, ohie se toelog oke djaniehe.
  noa-E: Magbaawai irua ich Akhaar pʉ̈iju. Pari ma, mʉg jẽb gaai sĩi parhoobam khʉʉnau
    pöd aubajugui ajim, amau i oojã oobanaa khaugjã khaugba naawai. Mag amau i khaugba
    nʉm ee, ichdëun pãrag ich khaugpinaa chadam iekjã khaphʉ apijugui ajim, ichta
    pãar thãar ee sĩenaa mʉg atagjã ich mag pãar dʉ̈i sĩerraju aawai.
  eng-EMTV: the Spirit of truth, whom the world cannot receive, because it neither
    sees Him nor knows Him; but you know Him, because He abides with you and shall
    be in you.
  mib-NT: Te ñayuu ñayɨ̄vɨ má cúu cuatáhú i ya, chi tu cúu coto i nuū yā, ni tu cúu
    cuni i ndese Yaā cúu ya. Te máá ró chi je cájini rō ndese Yaā cúu ya, chi ndéé
    yá jiín ró, te condee yā ini anuá rō nɨɨ́ cáni.
  lif-NT2: खुने़ॽग काक् से़क्‍खाओ लाम्‍गे़लोःबा सेसेमाङ्‌लो॥ कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    मनाहाॽरे़ खुने़ॽ खोःमा मे़न्‍छुक्‍तुन्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ
    मे़न्‍निःसुन्‍नाङ् कुसिङ्‌ङाङ् मे़न्‍निःत्तुन्‍लो॥ कर खिनिॽग खुने़ॽ कुसिङ् के़निःत्तुम्‍लो,
    थेआङ्‌भे़ल्‍ले़ आल्‍लो खुने़ॽ खिनिॽनु सोरिक् वाॽ हे़क्‍क्‍याङ् के़दाःबा ये़म्‍मोआङ्
    खिनिॽ हिङ्‌मन्‍नो वाॽरो॥
  xnj-xnj: Mwene ndi Mpungu Msopi mweakutijovela uchakaka kumvala Chapanga, nambu
    vandu va mulima nakuhotola kumpokela ndava vakumlola lepi amala kummanya. Nambu
    nyenye mukummanya ndava isigalila na nyenye na avi mugati yinu.
  mmx-mmx: Neni Loroonan Kaala at luruturun. Limixin at na lavatbung menemen dixo
    epovo na siam ka i, mila kopmen dina ven kibis i xopla dinaklen i. Ketla nemi
    miklen i mila neni i nemen eburu minimi la neni naba nemen keneng atnemi.
  cbr-NT: Ax ca Nucën Papa Diosan Bëru Ñunshin Upí 'icën, an Nucën Papa Diosan sináncë
    ñucama 'unáncë, a. A ca an Nucën Papa Diosan bana sináncëma unin ui cara ax 'icë
    quixun 'unántima 'icën, ca a istima 'icën. Usa 'aish ca atux Nucën Papa Diosan
    Bëru Ñunshin Upíñu 'itima 'icën. Usa 'aínbi camina mitsun a 'unánti 'ain, axa
    mitsunu 'ianan xënibua 'aínbi mitsubë 'icë cupí.
  tee-NT: Yuchi ju Spiritu Santu ju najun ju stavasalanti. Ju jantu quintalhilaca'an
    pus jantu lai cata'amaklhtayanana' ni va jantu talakts'in nin catamispa ju yuchi.
    Para ju uxijnan misp'ayat'it ni tat'avilanch. Chai catanuya' lami'alhunut'an.
  eng-LSV: the Spirit of truth, whom the world is not able to receive, because it
    does not see nor know [this] One, and you know [this] One, because [this] One
    remains with you, and will be in you.
  cak-NT: Y ri' ja ri Espíritu Santo ri jixrutijoj riq'uin ri ketzij. Y raja' manak
    modo chi nic'on-ka coma ri winak ri man quiniman ta ri Dios. Roma ri Espíritu
    Santo xa man nitz'etetaj ta, ni man quieta'n ta chuka' rech. Pero rix ri can iniman
    chic, can iweta'n chic rech, roma raja' can c'o chi'icojol y can xtic'ue' pa tak
    iwánima.
  pah-NT: A'ea ko Tupana'ga ra'uva – a'ea omboukwaha a'itituhẽva'ea Tupana'ga kwahavuka,
    ei ga. Tegwete Tupana'ga arõe'ỹve'g̃a ndehe gara'uva rembipokoga. A'ereki g̃a
    ndokwahavi a'ea rekoa. A'ea onhimi g̃a pe, ei ga. Pe ki a'e te pekwaha Tupana'ga
    ra'uva, ei ga. A'ereki a'ea ko opyta pe pyri. Igwete po ti a'ea jikoty'ari pe
    pavẽi nehẽ opohira'jave'yma pe hugwi nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mãgɨ́ Tachi Ak'õre Jaure. Ichia wãara aupaita jarateepari. Ijãadak'aa beerã
    ome iru ba che-e, iru unuda-e p'anadairã mãik'aapa k'awada-e p'anadairã. Mamĩda
    parã́pata iru k'awa p'anɨ, parã ome bapari perã mãik'aapa parã t'ãride bapariit'ee
    perã.
  xed-xed: Tsa mndu ya ná, Sulkuma kligiŋtá kahwathwata ya. Laviŋ a mndu ma ghəŋa
    haɗik ta tsuʼafta wa. Laviŋ a həŋ ta snaŋta guli wa. Kaghuni nda sna kaghuni,
    kabga ta gɗata kawadaga nda kaghuni, dzaʼa gɗavagɗa ŋa ɗekɗek ma ŋuɗufa ghuni.
  glk-glk: یعنی روحه راستی کی دنیا نتأنه اونه قبول بوکونه، چونکی نه اونه دینه و نه
    اونه شنأسه، امّا شومأن اونه شنأسیدی، چره کی شیمی ورجه ساکنه به و در آینده شیمی
    میأن ایسه.
  mks-NT: Joo ña̱yivi, na̱ co̱ cúú cuéntá mí i̱, a̱ cúu ndiquehe na ña̱ jáchi̱ co̱
    cánda̱a̱ ini na yo cúú mé á ta ni co̱ cúni̱ na̱ ndiquehe va̱ha na ña̱. Joo ndóhó
    xíni̱ va̱ha ndó a̱ jáchi̱ sa̱ íin a xi̱hi̱n ndo̱ ta níí tiempo cañuhu a ini ndó.
  gfk-S: Aie no Tanuo. Ila hapuasne ira tutuno tane God. No ula hanuo paile haruat
    be na haut leh ie kinong no ula hanuo pai lale nesnes ie ma pai lale nunure ie.
    Iesene mu nunure ter ie kinong i lolon ma mu, ma ina kis ta mu.
  bmu-bmu: Nam köiput Toŋi mi Uŋa Töröŋi. Yaŋön keu ölŋaŋgö Toŋi akza. Uruŋini qahö
    meleŋget yeŋön i qahö ek kutuba qahö möt waŋgize. Miaŋgöra yeŋön i köl öröba möt
    aŋgön kölbingö osimakzemö, Uŋa yaŋön lök embuk malja aka könaŋgep uruŋine geba
    embuk kinma. Miaŋgöra i kiana qahöpmö, i ölöp möt kutum waŋgize.
  dgz-dgz: ame Guewa Woup Seniwa nop tavewa wainiwa. Guewa ame piup waenapan ma ya
    warain, iwa mu da ya yao asik tane, go e asigiap di iwa Guewa gamunap yawayan,
    ame e den tanaen wandiniwa amba potayap wande aiwandata.
  eng-GNV: 'Euen the Spirit of trueth, whome the world can not receiue, because it
    seeth him not, neither knoweth him: but ye knowe him: for he dwelleth with you,
    and shalbe in you.'
  zaa-NT: Née Espíritu Santo enne' gulue'nie le adí nu ná lí, pero yétsiloyu nna labí
    gunią ne recibir porqui'ni labí rila'nią ne, nìhua labí nabia'nią ne. Pero lebi'i
    nna hua nabia'ni li e porqui'ni dùe lani le ą'hua thúe lo losto' le nna.
  eng-WEBSTER: 'Even the Spirit of truth; whom the world cannot receive, because it
    seeth him not, neither knoweth him: but ye know him; for he dwelleth with you,
    and will be in you.'
  guh-guh: Espíritu Santo cajena pepo pexaniajailivaisi jivi peyapëtaeyaexanaenë.
    Bajaraponë mapanacuapijivi abaxë apo tsijamatabëecaetsi. Tsipaji bajarapamonae
    apo nejumecovënëtsi. Nexata apo yapëtae ponë Espíritu Santo. Apo yapëtaenua cajena
    Espíritu peponaponaejava ata. Itsiata baitsi jane paxamë Espíritu Santo payapëtaneme
    baja. Tsipaji baja bajaraponë pacayajavaponapona. Espíritu Santo cajena pacatsijamatabëecaena
    daxitamatacabijavabelianexa.
  bon-bon: Ätrunga cäco biname cina äblicäco teebine acata, ingle teepi äblicäco teebine
    päpäna coo teeme poto cidi me umle äbita. Yepä weene umle gemi tabe, ingle tabe
    weene cama enajenige piiyepu tabe weeme cabu pagege lenaja.
  nhw-BL: Nopa Tlayoltlalijquetl itztoc yaya Itonal Toteco catli tlamachtía catli
    melahuac. Pero masehualme tlen ni tlaltipactli catli amo noaxcahua amo huelis
    quiselise Itonal Toteco, pampa amo huelis quiitase huan amo quiiximatise. Pero
    anquiiximatij Itonal Toteco pampa ama itztoc amohuaya huan teipa mocahuas ipan
    amoyolo.
  swh-ONEN: Huyo ndiye Roho wa kweli ambaye ulimwengu hauwezi kumpokea, kwa sababu
    haumwoni wala haumjui. Ninyi mnamjua kwa kuwa yuko pamoja nanyi naye anakaa ndani
    yenu.
  wbi-wbi: Untangili ujuo ghwe Mhepo juno ihufia uvwakyang'haani. Neke avanu vano
    navikumwitika uNguluve navangamwupile, ulwakuva navikumwagha kange navankagwile.
    Looli umue munkagwile ulwakuva ikukala numue kange ali nkate mulyumue.
  bba-bba: Hɑnduniɑɡibu bɑ ǹ kpɛ̃ bu nùn mwɑ yèn sɔ̃ bɑ ǹ nùn wɑɑmɔ, mɛyɑ bɑ ǹ mɑɑ
    nùn yɛ̃. Adɑmɑ bɛɛ i nùn yɛ̃, domi u wɑ̃ɑ kɑ bɛɛ, u kon mɑɑ wɑ̃ɑ bɛɛn bɑɑwure
    sɔɔ.
  eng-KJVCPB: 'even the Spirit of truth; whom the world cannot receive, because it
    seeth him not, neither knoweth him: but ye know him; for he dwelleth with you,
    and shall be in you.'
  kgk-NT: Upe va'e hemime'ẽrã Nhe'ẽ Marangatu tee va'e voi, anhetegwa tee va'e mombe'uha
    voi ha'e. Ha teko rei-pe katu nogwahẽ mo'ãiry ou-vy Nhe'ẽ Marangatu tee va'e.
    Ndohexa kwaái hese teko rei. Ndoikwaáiry íxupe. Ha peẽ katu peikwaa voi íxupe.
    Pene ndive oiko Nhe'ẽ Marangatu tee va'e. Pende py'apy-py oiko va'erã, he'i.
  waj-waj: Gioonna kiaapu mmatayaa kumimakama variraiya hama Anutuuqaa Mmannasa Kua
    Kutaa Tiraivaa teeda rikiaanoo. Hama inna teeda rikiaivaara hama inna varaanoo.
    Vaa ngia inna teeda rikiaanoo. Ivo aanna ngii tasipama varioo fai yapooma ngii
    aakiaana varinaraivaara ngia inna teeda rikiaanoo.
  cpy-cpy: Ishire tajorentsi-perori iroka, rootaki tsipata-piintee-mini. Riima jaawi-jatzipaeni
    eero itsipatari rirori, tema tee iñeeri, tee riyotziri. Rooma eerokapaeni piyotee-yirini,
    ojeekimo-teemi, rootaki tsipa-shire-tee-minini.
  ekk-PKP: tõe Vaimu, kes on alati teie juures. Maailm ei saa teda vastu võtta, sest
    ta ei otsi teda ega tunne teda. Aga teie tunnete teda, sest ta elab teie juures
    ja on teie sees.
  mpx-mpx: Tolabe o, iya Yayaluwa toto Yehoba ana aatena tutunahotina i pamasal. Gamagalau
    panayawi nige bosowailiya nihi ahe ali tolabe, kaiwena nige hi kikite ge nige
    hi aatena. Yaa iya komiu ku atena, kaiwena komiu alomiu ge i minaa eliyamiu.
  wbp-wbp: Nyampu Rdarrkanpaju Pirlirrpa ngulangku kuja kajana yimi-ngarrirni yapaku
    junga-nyayirni kuruwarri Kaatu-kurlu. Yapa ngana kuja kaju nyina ngajuku ngungkurr-nyinanja-wangu,
    ngulangkuju kula-ka nyarrparlu nyanyi nyanunguju, manu kula-ka nyarrparlu nyanunguju
    milya-pinyi. Kujarlaju kulalpa nyarrparlu mantarla Pirlirrpa yali. Kala nyurrurlarlu
    kankulu milya-pinyi nyanunguju, manu kulalpa-nyarra nyarrparlu yampiyarla? Nyanunguju
    kapu tarnnga-juku nyina nyurrurla-wana.
  luo-luo: Jakonyno en Roho mar adier. Piny ok nyal rwake, nikech ok ginyal nene kendo
    gikiaye. Un to ungʼeye, nimar odak kodu kendo obiro bet eiu.
  nhe-NT: Nopa Tlayoltlalijquetl yajaya Itonal Toteco tlen tlamachtía tlen melahuac.
    Pero tlacame tlen ni tlaltepactli tlen ax noaxcahua ax huelis quiselise Itonal
    Toteco pampa ax huelis quiitase huan ax quiixmatise. Pero imojuanti inquiixmatij
    Itonal Toteco pampa ama itztoc imohuaya huan teipa mocahuas ipan imoyolo.
  aii-aii: ”ܕܝܼܠܹܗ ܪܘܼܚܵܐ ܕܫܪܵܪܵܐ، ܗ̇ܘ ܕܥܵܠܡܵܐ ܠܹܐ ܡܵܨܹܐ ܠܩܲܒܘܼܠܹܗ، ܣܵܒܵܒ ܠܹܐ ܝܠܹܗ
    ܒܸܚܙܵܝܹܗ، ܘܐܘܼܦ ܠܵܐ ܟܹܐ ܝܵܕܹܥ ܠܹܗ. ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܠܹܗ، ܣܵܒܵܒ ܠܟܸܣܠܵܘܟ݂ܘܿܢ
    ܝܼܠܹܗ ܘܒܸܬ ܗܵܘܹܐ ܓܵܘܵܘܟ݂ܘܿܢ.
  esk-NT: Taamna Irrusriġigaa iḷumutuułhum. Nunam iñuiñ akuqtulguitchaat qiñinġitḷugu
    unniiñ kaŋiqsimaitḷugu. Aglaan iḷisimagiksi, takku iñuuqatauruq piqatigiplusri
    suli ilipsitñiinniaqtuq.
  msb-msb: An makakaupod niyo amo an Espirito na makapasabot sa iyo san kamatuudan
    manungod sa Dios. Ini an Espirito na dili makaako an katawuhan san kinab-an kay
    dili ninda siya nakikita o nakikilala. Pero kilala niyo siya kay siya kaupod niyo
    kag ada siya magaistar sa iyo.
  cpa-NT: Jmi²dsí² han¹³ quiah¹² Diú¹³ báh³ dsa² héi², dsa² juúh² jǿg³ dsøg¹². Tsa¹tiúh¹
    dsa² tsa¹cue¹² Diú¹³ tógh¹ cøng² jǿg³ quianh¹³ dsa² héi². Di³ tsa¹cue¹²dsa dsa²
    héi². Cueh¹² báh³ hniah¹² dsa² héi². Di³ dsa² quianh¹³ hniah¹² báh³ héi², dsa²
    jian¹ hniah¹².
  dso-dso: ସେ ଅଇଲାନି ସତ୍‌ ଆତ୍‌ମା, ଜେକି ସତ୍‌ସଙ୍ଗ୍‌ ପର୍‌ମେସରର୍‌ ବିସଇ ଦେକାଇସି । ଏ ଦୁନିଆର୍‌
    ଲକ୍‌ମନ୍‌ ତାକେ ନ ନାମତ୍‌, କାଇକେ ବଇଲେ ତାକେ ଦେକତ୍‌ ନାଇ କି ଜାନତ୍‌ ନାଇ । ମାତର୍‌ ତମେ
    ତାକେ ଜାନି ଆଚାସ୍‌ । କାଇକେ ବଇଲେ ସେ ତମର୍‌ ସଙ୍ଗ୍‌ ଆଚେ ଆରି ତମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ରଇସି
    ।
  meu-meu: Hereva Momokani Laumana bunai. Tanobada na ia iabi-daena asi dibana, badina
    be se itaiamu bona asi dibana ia. A umui be dibamui, badina be ia na umui dekemui
    ai e nohomu, bona lalomui ai do baine noho.
  yva-NT: Anawayo Vambunino namije mo Amisye apa ayao tugae obo raura. Vatano mine
    so wonayo Anawayo Vambunine rai weye wenawamo wo raeno mansamije rai ramu muno
    wantukambe Rai. Weramu weapamo wapo raen weye ntuna wasautan muno no tawan no
    wasanuga rai.
  dgc-dgc: Siya ya i Banal a Espiritu na Diyos, a magpaliwanang ta katutuhanan. Du
    iba a tolay ta mundua, éy éwan de siya tanggapén, da ewan de meta, sakay éwan
    de siya tukoy. Pero sikam, éy tukoy moy siya, da ménatili siya dikam sakay mégiyan
    siya dikam.
  zpm-NT: Zha ne ngabd xnëz naa, grieelod ycaania zho me, sac raṉd zho me niicle ruṉbeyd
    zho me; saṉgue to, ruṉbey to me sac me quianap to niina, ni zbëzgaa me zdoo to.
  hix-NT: Khoryenkom yokato rma noro ha. Yaworon xaxa hutwamohsonye rma noro ha, kekon
    hatà. Noro yonytxahra mak natxhe, anar komo, yukryeka hon komo, Khoryenkom xanhàn
    komo. Àsok tawro hana, noro yonyhera tesnàr komo ke, noro ywenyeke tesnàr komo
    ke, kekon hatà. Omnyam haxa ryhe, noro ywero manatxhe, ohyawonye esnàr ke, ohnawonye
    rma esnàr ke, kekon hatà, Txesusu.
  sim-sim: Masikome or jirin jelyakwa oto Avui Wasilakahi Masikome ria. Uhu mashi
    omendinga orhin jirin saumukolokwa ri. Ma misambik fehenda mbeek orin li heyenda
    ambu osik orin lakwa ambu lir, wahau. Hako or avak jihik or nashinak avak ji heyekwa
    ri.
  npi-ULB: सत्यका आत्मा हुनुहुन्छ । संसारले उहाँलाई ग्रहण गर्न सक्दैन, किनकि यसले
    उहाँलाई देख्‍दैन वा उहाँलाई चिन्दैन । तर तिमीहरू उहाँलाई चिन्दछौ, किनकि उहाँ तिमीहरूसँग
    रहनुहुन्छ र तिमीहरूमा हुनुहुनेछ ।
  cgc-cgc: Kanen na magduma ki kyo Dyos Ispiritu Santo na magtudlo ki kyo ta kamatuuran.
    Mga ittaw na ula gapati ta Dyos, ula danen pabaton Dyos Ispiritu Santo an tak
    dili danen kaintindi ki kanen daw dili man danen kala. Piro kyo yan, kala nyo
    kanen an tak duma kanen ki kyo daw mabot adlaw na naan en kanen an ki kyo.
  tim-tim: Amâ hingât maktân. Anutugât den bunŋe kautŋaet Heakŋe âlepŋe aregât maktân.
    Akto hângât luâk âmbâle arekŋe yâk bo membai. Akto bo ekmâ nâŋgâwai aregât bo
    nâŋgaŋbai. Dâ Anutugât Wâtŋe âlepŋe are emelâk ye olop tatâp gârâmâ hâmbâi kautyeŋân
    membiap.
  yor-yor: Òun ni Ẹ̀mí òtítọ́. Ayé kò le gbà á. Nítorí ayé kò mọ̀ ọ́n, bẹ́ẹ̀ ni kò
    rí i rí. Ẹ̀yin mọ̀ ọn nítorí láti ìgbà tí ẹ ti wà pẹ̀lú mí. Òun náà ti wà pẹ̀lú
    yín. Ṣùgbọ́n ní ọjọ́ kan yóò wọ inú yín láti máa gbé ibẹ̀.
  wos-wos: Wungi wata wuni Godna Hamwinyaka wuni we. Dé mwi hundi male dé wa. Wuna
    hundika xékékwa du takwa male déka xékélake déré hératandi, deka mawulimbu. Ané
    héfana du takwa déré xéta déka xékélakihambandi. Xékélakihafi yata di déré yamba
    hérakéndi. Dé guni wali re guna mawulimbu téndét guni déka xékélakitanguni.
  emp-NTPO: Idjira Ãcõrẽ Jaurea. Idjia Ãcõrẽra wãrãda cawabibaria. Naʌ̃ ẽjũãnebemarãba
    idjira poya edad̶aẽ́a, ununaca bẽrã idjab̶a adua panʌ bẽrã. Maʌ̃ne bãrãbʌrʌ idjira
    cawa panʌa, bãrã ume b̶ʌ bẽrã idjab̶a bãrã sod̶e b̶ai bẽrã.
  eng-F35: —the Spirit of the Truth, whom the world is unable to receive, because
    it neither sees Him nor knows Him; but you do know Him, because He is staying
    with you and will be in you.
  ind-ind: Penolong itu adalah Roh Kebenaran yang akan mengajarkan hal-hal yang benar
    kepada kalian. Orang-orang duniawi tidak bisa menerima Dia, sebab mereka tidak
    melihat dan tidak mengenal-Nya. Tetapi kalian mengenal Dia, karena sekarang Dia
    ada bersama kalian, dan nanti Dia akan tinggal di dalam hatimu masing-masing.
  pes-OPCB: این پشتیبان و تسلی‌بخش همان روح‌القدس است که شما را با تمام حقایق آشنا
    خواهد ساخت. مردم دنیا به او دسترسی ندارند، چون نه در جستجوی او هستند و نه او را
    می‌شناسند. ولی شما در جستجوی او هستید و او را می‌شناسید، چون او همیشه با شماست
    و در وجودتان خواهد بود.
  mpt-mpt: Nakaia unangai dabalim kukubo wafu blib ile Hob ele mo atem tekein kebibba
    kesoa e isuo mo biamabebabe. Otane ibole e tekein kebiobe. Niminbabe, etem ibtem
    nabianiba e ib bobol temo namabebe.
  ssx-ssx: '@see-verse:JHN.014.016'
  mkl-mkl: Woo muɑ ɡbuɡbɑ̃u Hundei Ilɑɑɔ̃i, nŋui ɑ́ jɔ̀ inɛ ŋɑ ɑ mɑ̀ ntɔu. Inɛi ɑndunyɑ
    ŋɑ ɑ kɑɑ yɔkɔ ɑ ɡbɑɑ si nɑ iyi í jɔ̀ ɑ kù wɑɑ yɔɔ, bɛɛbɛ mɔi ɑ kù mɑ̀ɑ. Ammɑ iŋɛ
    ì mɑ̀ɑ ŋɑ, domi í wɛɛ do iŋɛ, ɑ́ nɔ ku wɑ si idɔ nŋɛ.
  gaq-gaq: ମେଁ ଡିଂକେ ସତ୍ୟମୟ ଆତ୍ମା । ଏନ୍ ମଞ୍ଚ୍‌ପୁର୍‌ ଆମେକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଆୟା ଣ୍ଡୁ
    ଡାଗ୍ଲା ମଞ୍ଚ୍‌ପୁର୍‌ ଆମେକେ କେଆୟା ଣ୍ଡୁ କି ସାମୁଆଁ ଆୟା ଣ୍ଡୁ । ମାତର୍‌ ପେଇଂ ଆମେକେ ପେମ୍ୟାଏ
    । ଡାଗ୍ଲା ପେଏତେଏ ମେଁ ବାସା ଲେଃଏ । ପେନେ ଡାଗ୍ରା ମେଁ ଲେଃଏ ।”
  gof-RNT: He Ayyaanay Xoossaa tumaa qonccisees. Ha alamiya asay iya be7onna gishonne
    eronna gisho iya ekkanaw dandda7okkona. Shin I hinttera de7iya gishonne hintte
    giddon daana gisho hintte iya ereeta.
  unx-unx: ଇନିଃ ସାର୍‌ତି ଆତ୍ମା ତାନିଃ, ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ ସାର୍‌ତି ବିଷାଏକେ ଉଦୁବେୟାଏ
    । ଅତେଦିଶୁମ୍‌ ଇନିଃକେ କାଏ ସାରିୟାଃ, ଚିୟାଃଚି ଅତେଦିଶୁମ୍‌ ଇନିଃକେ କାଏ ନେଲ୍‌ ଦାଡ଼ିୟାଃ
    ଚାଏ କାଏ ନାମ୍‌ ଦାଡ଼ିୟାଃ । ମେନ୍‌ଦ ଆପେ ଇନିଃକେ ସାରିୟାଃପେ ଚିୟାଃଚି ଇନିଃ ଆପେଲଃ ମେନାଇୟା
    ଆଡଃ ଆପେରେ ତାଇନଃଆଏ ।
  gah-gah: Gakó gihila gotoláa nene Sikalahukumú noluve. Nene monó gelema vegenalite
    aí ánigi hee hee lamamó, itó mogonalamú gili hee hee lamamó. Nenemú aí aleminigave.
    Lá onoimóza, lekezagi minake likigikagú lemeko minoaká noimó nenazo, mogonala
    nene lekelisi gilinamóma neve.
  lcm-lcm: Ninia na Malanganto i Atutuman, voiang a vap i kuli rina ke, parik kipa
    angkoai si ainak ania, using parik kipa arai ania na parik kapa kipa nas ia. Sikei
    nami mipo nas ia using kapo ago singimi, na ka uli ago lak nei vingami.
  aer-aer: Re kwenhe Utnenge Akngerre, Re arrenhantherrenhe Akngeye-akerte arratyele
    akaltyele-anthetyenhe. Kenhe yanhe areyele Akngeye akwenpele awerlte-aneme, kwenhe
    itelaretyakenhe Rarle itnenhene alpe-eme-ileme, itne kwenhe akutne iwenhe apeke
    ikwere-akerte Rarle mpwareme ante angwenhele re anemeke. Arrantherre kwenhe akaltye
    aneme angwenhele re anemeke Rarle arrekantherrenge anerlenge, Re arrekantherre
    irrpemele alethe akwete anetyenhe.
  qvc-NT: Payqam Dyuspa Santu Ispiritun. Payqam allip kaqtalla qamkunata rin yach'achishuq.
    Piru noqapi mana kriyiqkunaqam paytaqa mana atinllapachu ch'askiyta shunqombiqa.
    Chaqa paytaqam mana rikanllapachu, ni riqsinllapachu. Piru qamkunaqam Santu Ispiritutaqa
    riqsingillapa, qamkunawan kashqanrayku. Kanan payqam qamkunapi tukuy tyimpu rin
    kawsaq.
  tgl-ULB: na ang Espiritu ng katotohanan. Hindi siya maaaring tanggapin ng mundo
    dahil hindi siya nakikita nito o nakikilala man. Subalit, kayo, kilala ninyo siya,
    dahil nanatili siya sa inyo at sasainyo.
  cbs-NT: Medabenan Benadan, jawen Yushin Chanima Unanmanikaki. Mai anu yudabun jawa
    unanbuman inun uianbuman Medabenan Bena ikunwankin jaibuwatidubumaki. Jakia natian
    matu dapi jiwea chipu matube uke medan jiwexanaiwen taexun Diosun Yushin Chanima
    Unanmanika man ma unaiin.
  xtm-NTPP: Te iya ya'a kúu Xtumani Ndios ma, te ká'an ya ja ndaa. Ñayii ñuu ñayivi
    a, masu kuu jin kuan‑ta'vi i ya, vaa ñatuu ka jini i ya. Kovaa ndijin chi ka jini
    ni ya, vaa maa ya chi iyo ya ji'in ni, te koo ya ini anua ni a.
  nnq-nnq: Jweno nga Uhuke jwa kweeli jwa Nnoongo. Dunia kuotoje kumpokela magambu
    kuotoje kummona wala kummanya. Nambu mangweto mumanyi magambu baigi namangweto
    na babi nkati jiinu.
  bao-NT: Ʉmʉreco Pacʉre ca majitirã, cʉ̃re ĩati, cʉ̃re majiti, ca biicãrã niiri cʉ̃re
    ñee majitima. Mʉja pea cʉ̃re mʉja maji, cʉ̃a, mʉja mena to birora niicõa niimi.
    Ñucã to birora mʉjapʉre niicõa niirucumi.
  san-ORI: ଏତଜ୍ଜଗତୋ ଲୋକାସ୍ତଂ ଗ୍ରହୀତୁଂ ନ ଶକ୍ନୁୱନ୍ତି ଯତସ୍ତେ ତଂ ନାପଶ୍ୟନ୍ ନାଜନଂଶ୍ଚ କିନ୍ତୁ
    ଯୂଯଂ ଜାନୀଥ ଯତୋ ହେତୋଃ ସ ଯୁଷ୍ମାକମନ୍ତ ର୍ନିୱସତି ଯୁଷ୍ମାକଂ ମଧ୍ୟେ ସ୍ଥାସ୍ୟତି ଚ|
  huv-NT: Nipilan leaw ngo mayambüw Teat Dios ngondom mayariw aag ayaj, cos nejinguind
    ngondom maxom majaw aaga Nangaj Espíritu ocueaj Teat Dios. Icona lamejawan, nej
    arang leaw naleaing, cos nej almaquiiüb icon, ndoj meáwan nüt apmacül tiül imeajtsan.
  otn-NT: Nu̱ yø ja̱'i̱ hi̱ngui̱ ɛ̱c'ɛ̱i̱ Oja̱, hi̱ngui̱ sä di̱ n'youi ra̱ Espíritu
    Santo, porque hi̱ngui̱ hɛ̱ti̱ 'nɛ̱ hi̱ngui̱ pa̱di̱ te'o. Pɛ nu̱'a̱hʉ, ya guí pa̱hmʉ
    te'o na̱, porque ra̱ Espíritu Santo ya 'bʉcua guí 'bʉhmʉ, 'nɛ̱ guí̱ n'yohʉ para
    za̱ntho na̱.
  nop-nop: Adi yadi mede biyagoŋ diniŋ Munabuli. Metam mu nadimiiŋ be mu kaiŋ adi
    tuwot mu kahileneeŋ. Eŋ adi hidigut hatilak doktiŋa hidi agaŋ nadimiiŋ. Tiŋa hidi
    welehik maaneŋ hatibaak.
  obo-NT: Sikandin iddos Uhis no Ispiritu nod nonaw to kovonnaan. Dii sikandin od
    tonggapon to mgo minuvu no konnod pomakoy koddi, oyyos dii man sikandin od kokita
    woy dii ran mandad od kilaannon. Piru sikiyu, nokokilaa kow kandin, su id duma
    man sikandin koniyu woy id ubpa riyot pusung dow.
  cak-ENT: Y ri' ja ri Lok'olüj Espíritu, ri ntijon ivichin chin ri ketzij. Y rija'
    man ntiquer tüj richin nc'ul-apu coma ri vinük ri c'a quiyo'on na cánima riq'uin
    ri ruch'ulef. Roma ri Lok'olüj Espíritu xa man tz'etetül tüj ni man quetaman tüj
    chuka' ruvüch. Jac'a rix ri itaken chic, man quiri' tüj. Rix ivetaman chic ruvüch,
    roma c'o chic chi'icojol. Y rija' ntoc c'a pa tak ivánima.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤁᤠᤰ ᤛᤧᤰᤂᤠᤀᤥ ᤗᤠᤶᤃᤧᤗᤥ᤺ᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤗᤥ॥ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤧ᤹ ᤂᤥ᤺ᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤴᤏᤡ᤺ᤛᤢᤴᤏᤠᤱ ᤁᤢᤛᤡᤱᤅᤠᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ॥
    ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤸᤗᤥ ᤂᤢᤏᤧ᤹ ᤂᤡᤏᤡ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤧᤶᤔᤥᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤥ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nchivī ñayīví mā cūú cuetáhví ji yā, chi nduú cúu cūndēhé ji nūū yā,
    ni nduú cúu cunī ji nāsa Yāā cúu yā. Sochi ndá máá nú chi ja jínī nū nāsa Yāā
    cúu yā, chi ndéē yā jíín nú, de cundeē yā inī ánō nū níí cání.
  san-TIB: ཨེཏཛྫགཏོ ལོཀཱསྟཾ གྲཧཱིཏུཾ ན ཤཀྣུཝནྟི ཡཏསྟེ ཏཾ ནཱཔཤྱན྄ ནཱཛནཾཤྩ ཀིནྟུ ཡཱུཡཾ
    ཛཱནཱིཐ ཡཏོ ཧེཏོཿ ས ཡུཥྨཱཀམནྟ རྣིཝསཏི ཡུཥྨཱཀཾ མདྷྱེ སྠཱསྱཏི ཙ།
  qve-NT: Chaymi chay Santo Espirituqa qankunaman cheqaq kaqta yachachisunkichis.
    Ichaqa chay Santo Espiritutaqa, Diospi mana creeq runakunaqa, manan chashkinqakuchu,
    payta mana rikuspanku, hinallataq mana reqsisqankurayku. Qankunan ichaqa reqsinkichis,
    qankunawan kushka kasqanrayku; hinaspapas qankunapa sonqoykichispin tukuy tiempo
    kanqa.
  pao-NT: Soo Te Naa Besa Poohasoo ka kaahenotu mu tunedyooekwu. Ka Te Naa Besa Pooha
    mumme tummatzi, oosoo ooosapa mu-no'yoona, mu ka Te Naa besa podo meadabekwu.
    Mu gi tunaka'oedyukudu, gi ka Te Naa Besa Pooha sopedakwadoo, oosoo yise gi hownnekoo
    mu tummatzi-wa'ne'yoo.
  cbu-NT: Istampan watacha Apari Wani. Mangoozee p'tsimpancha Apareemi. Piyartach
    tputs nda Apareetsi Wani yasarangusin, ngatkusin, Apapsha anoom nda zanganchiya.
    Itaru, siyaam zanganchiya. Siy Apareetsi Wani mangoonarangus, uwsha siyapa na
    taariya. Urutari siyashuri taachiya istamaama, mangeetsis p'tsimaama.
  usa-usa: Aágoma wení árain-aikoni áaimma máiye. maa-márábí-káyúkámá wemmá íkaoneta
    íkéiteta kéopoata wemmá íma kanaaráq awiránóe. wemá keráwáqtê máipoana keráwápí
    mániye. ááqibo keráwáqá kenamáárîq wemmá káonaae.
  soy-soy: Uyɛɛ nní nsímɛ́sei Nfɑɑsɔnɛ. Kɛtẽ nkɛ́ pisoi ɑ́pi yɛ́ fe pikɛ́ n yɔsí.
    Ápi n nyɑ́ni, ɑ́pi kɔ n nyu. Amɑ́ nɔ̃́ nɛ n nyulɛ rɛ n nɔ́kɛnɛ́kúrí we. Nɔ́
    nɛ mmɛ̃ nɛ́ ripɛ́nɛ nń nɛ nɔ́kɛnɛ́mɛɛ n we nnyɑ.
  hui-hui: Biamogo Biagane ogoni ibu Ngode Datagaliwabe kagobi heneneore lagane Dinini
    ka. Dinini ogoni dindi mana hangu biaga karume de nahandabehebi minime manda nabibehebi
    kago tigua ibu nayamibehe kagoni. Tígua dege ibu mandabu kami. Ibu tí heba haabo
    howa tíha holebirago mandabu kami.
  amf-amf: Kidiar goninsa Manpasne. Peendar dahayna eena kiam haapiminabee dhesiminabe
    kenin dohonna, kiam tiyana damehe; ko dahaannaar yembesana kinka kinin dohonnabee
    os birante yesa iinte kinin dehennabe yedi kiam dheseeda dhese.
  quc-NNT: Are wa' ri Loq'alaj Espíritu ri kub'ij ri qas tzij. Ri winaq ajuwächulew
    man kekowin taj käkik'amo rumal chi man kilom tä u wäch, xuquje' man ketam tä
    u wäch. Are k'u ri ix iwetam u wäch rumal chi ri Are' k'o iwuk', käjeqi k'u na
    pa ri iwanima' amaq'el ronojel q'ij.
  dob-dob: Ta me baleꞌu nigeya sawesawediya be Yaluyaluwa nina ꞌena sitatagwala, manuna
    ꞌana ꞌita nigeya sida ꞌitena ta nigeya sida mwalatonina. Ta esi tolema nina wamwalatonina
    ꞌaene tuta yauyauna ꞌatemiya ꞌimiyami.
  wrs-wrs: Nomba kokoldombnindriniva Sesoasongol, moanonoam nom wulluhvm Sesoana.
    Pethanindva si hemba patvmonavavmoa, noinda nunglivmoa hemba, eva liheivmoa hemba.
    Wo heva os yimba liheiv hemba. Himba wonav yemba, wo himba si einvra yeinda.
  mca-mca: ikji', nakha' Espíritu ta'ƚets na' yijaa'ija, hik nakha' ha'ne week sehe'
    ipji' nite' ƚeke' qu' netesti'yij, qe nite' yi'wen qa nite' nikfe'lets iye. Qa
    ekhewelƚi'iƚ qa ƚenikfe'li'ƚets qe i'ni'ƚ ejup, qa' ink'aye'ƚe qa' na'ni'ƚ etji'teje'mha.
  tzo-TZC: Yan ti buchꞌutic lec ta xaꞌiic ti sba banomile mu xuꞌ ta xichꞌic. Yuꞌun
    mu xilic, mu xojtiquinic ti Chꞌul Espíritue. Yan ti voꞌoxuque xavojtiquinic. Yuꞌun
    tey oy ta atojolic. Tey ta xcom o ta atojolic.
  mya-mya: ထို​အ​ရှင်​သည်​ဘု​ရား​သ​ခင်​အ​ကြောင်း​ဆိုင် ရာ​သမ္မာ​တ​ရား​ကို​ဖော်​ပြ​သော​ဝိ​ညာဉ်​တော်
    ဖြစ်​၏။ လော​က​သား​တို့​သည်​ထို​ဝိ​ညာဉ်​တော် ကို​မြင်​လည်း​မ​မြင်၊ သိ​လည်း​မ​သိ​သ​ဖြင့်
    မ​ခံ​မ​ယူ​နိုင်။ ထို​ဝိ​ညာဉ်​တော်​သည်​သင်​တို့ နှင့်​အ​တူ​တည်​နေ​တော်​မူ​၍ သင်​တို့​စိတ်​နှ​လုံး
    တွင်​ကျိန်း​ဝပ်​တော်​မူ​သ​ဖြင့်​ထို​အ​ရှင်​ကို သင်​တို့​သိ​ကြ​၏။
  gng-NT: U yé *Mifuoñaanm nɛ, ki yé tigbɛmɔ̀nt ya daan. Uŋɛndun ya nib ŋa ń fre
    kí teke mɛ̀, kimɛ ba lɛnh mɛ̀, ka bɛn mɛ̀ mɔ. Ama Ninbi wɔn, ni bɛn mɛ̀; mì
    te niʼsaan, ki li te niʼni mɔ.
  cbi-NTPO: '@see-verse:JHN.014.016'
  ikk-NT: Onyẹ ahụn wụ Mmọn-nsọ—onyẹ hụn a ghọsị ezioku; ụwa asaẹka nabanhan a, makẹni
    ụwa as'ẹka hụn a mọbụ marịn a. Kanị ụnụ a marịnghọ a, makẹni o bi imẹ ụnụ; o k'e
    bisọnmẹ imẹ ụnụ.
  leu-leu: Nane ve a Vovau ina Tuunayan aava nari mu rabuna ti la xavala ri pife fexaxaas
    sena siaxe senaso ri pife xalume e ri pife texaas sena. Nami, mi texaas sena senaso
    nane taxa waan xuvul pami e i taa waan la xunus imi.
  maz-NT: Nu c'ü ra dya'c'üji Mizhocjimi ngueje o̱ Espíritu c'ü ra jí'ts'iji ja ga
    cja Mizhocjimi. Nu c'o cãrã cja ne xoñijõmü c'o dya ench'ezü cja o̱ mü'büji, o̱
    Espíritu Mizhocjimi dya sö ra bübüji, na ngueje dya pãrãji angueze, ni xo pãrãji
    ja ga pëpji c'ü. Pero nu'tsc'eji i̱ṉ pãrãgueji na ngueje bübü co nu'tsc'eji. Xo
    ra bübü cja in mü'bügueji.
  bod-N: དེ་ནི་བདེན་པ་ཉིད་ཀྱི་དམ་པའི་ཐུགས་ཉིད་ཡིན༌ལ། འཇིག་རྟེན་གྱི་མི་རྣམས་ཀྱིས་ཁོང་ཉིད་མི་མཐོང་ཞིང་ངོ་མི་ཤེས་པས་དང་དུའང་ལེན་མི་ནུས་སོ།།
    འོན་ཀྱང་དམ་པའི་ཐུགས་ཉིད་ནི་ཁྱོད་རྣམས་དང་མཉམ་དུ་གནས་ཤིང་ཁྱོད་ཅག་གི་སེམས་སུ་ཡོད་པར་འགྱུར༌བས།
    ཁྱོད་རྣམས་ཀྱིས་དམ་པའི་ཐུགས་ཉིད་ངོ་ཤེས༌པ་ཡིན།
  tca-NT: —Rü ñoma i naãnecü̱̃ã̱x i duü̃xü̃gü rü taxucürüwama nanayauxgü, erü tama
    nüxü̃ nadaugü rü tama nüxü̃ nacuèxgü. Natürü i pema rü marü nüxü̃ pecuèx, erü
    nüma rü petanüwa nangẽxma. Rü guxü̃gutáma pemaã inarüxã̱ũ̱x.
  zpl-NT: Liꞌinu necanu Espíritu Santo enu rni nú neli neca, bee bene enu laca bee
    benea leca modo yucu arquiꞌbeei liꞌinu. Xne la lañiꞌ beei liꞌinu nu la chulu beei
    liꞌinu. Pero liꞌihua nuꞌluhuanu xne nzunu cuna liꞌihua nu yaꞌnalínu arquiꞌhua.
  mbc-NT: Sîrîrî non po tîîko'mansenonya mîîkîrî yapisî eserîke pra awanî maasa pra
    era'ma to'ya eserîke pra awanî, epu'tî to'ya pepîn. Tîîse amîrî'nîkonya epu'tî
    maasa pra aako'mamî apokonpe'nîkon, ayewankon ya' awanî.
  ndg-ndg: Roho wa kweli. Ulimwengu uweza kwaa kumpokya ywembe kwa sababu mumweni
    kwaa, au atama pamope ni mwenga abile nkati yinu.
  wsk-wsk: Nu Bur Laili, den nunguning wetang awura ko kotam. Ali imi ko kariimet
    nu nongomang tumonko me terong, mu awuk, nuna nu me arigisan ale me ko ikisan.
    Bare nina nu ko ikisan, mu awuk, nu ninga ningi bagoso, ale maingte nina suan
    suan ninga ningi bagarukko.
  toj-NT: Ja yeni, yena ni ja Espíritu Santo. Oj sea huilex ja jas merani. Ja suinquil
    ja mundo iti mix bob oj sc'uluque recibir ja Espíritu Santo. Mix bob yile, mi
    ni huas snaahue sbaja. Pero ja huenlexi huaxa naahuex sbaj como ti ni ay amoquexa.
    Mi ni nunca oj yaex cani.
  tbc-tbc: Iŋ Awan Urgun, iŋ ru rumok ak san mi a. Tan en san tamolpein iŋ diŋane
    san tia ya. Man ata wo? Iŋ dile san tia ya, ago dugo iŋ niŋen o diŋaoŋ. Ak man,
    aŋ iŋ aloŋ la ya, man dugo, iŋ gamu aŋ da amado dak, murnap aŋ bubem ilon lo ilasap
    ante pempem imado wa.
  sna-sna: iye Mweya wechokwadi. Nyika haigoni kumugamuchira, nokuti haimuoni uye
    haimuzivi. Asi imi munomuziva, nokuti agere nemi uye achava mukati menyu.
  smk-NT: Sya a Ispirito na nin mangyakay komoyo nin katutu'wan. Saray nasagyat nin
    say iti sa mundo, kai raya nin maako' bana' ta kai raya nin ma'kit, ni katanda'.
    Bale' si'kamo, katanda' moya, ta kalamo' moyayna tan miikap ya li' komoyo.
  grc-TCGNT: τὸ πνεῦμα τῆς ἀληθείας, ὃ ὁ κόσμος οὐ δύναται λαβεῖν, ὅτι οὐ θεωρεῖ αὐτό,
    οὐδὲ γινώσκει αὐτό. Ὑμεῖς δὲ γινώσκετε αὐτό, ὅτι παρ᾽ ὑμῖν μένει, καὶ ἐν ὑμῖν
    ἔσται.
  gof-WFTW: He Ayyaanay Xoossaa tumaa qonccisees. Ha alamiya asay iya be7onna gishonne
    eronna gisho iya ekkanaw dandda7okkona. Shin I hinttera de7iya gishonne hintte
    giddon daana gisho hintte iya ereeta.
  spa-BLM: el Espíritu de la verdad, al que el mundo no puede recibir, porque no lo
    ve y no lo conoce. Vosotros lo conocéis, porque vive con vosotros y estará en
    vosotros.
  kyz-NT: '''Ga ''Agesagea mama''e a''je are etee futat pẽ mueapyo Jarejuwarete ''ga
    ree. Je rerowiare''ema ''gã ''ga ''Agesage kwaape''ema futat. A''eramũ ''ga ''gã
    nupe U''agesage monowe''em futat. A''ere ''ã pẽẽ ''ga ''Agesagea pekwaap. Pẽ pyri
    futat ''ga ''Agesagea rekoi. A''eramũ anurenure''i futat akou pẽ pype, pẽnerekwaramũ.
    Janeruwarete ''ga ''Agesagea akou je rerowiaaramũ pẽ pype— ''jau ''ga oree.'
  dao-dao: “Ani cun Pamhnama mawng ngthungtak pyenki, Ngmüimkhyaa kyaki. Khawmdek
    khyange naw ani am hmu lü am ami ksinga phäh, ani am doei khawh u. Cunüng pi nami
    hlawnga ve lü nami k’uma xüngkia kyase, nangmi naw ta ani nami ksingki.
  cya-cya: cui' Espíritu nu ñi 'in Ndiose, una nten chendyu a tca cuan xu'hue 'in
    ñi si'yana a ña'an tloo ne' 'in ñi, ñi a ndyu'hui lyoo ne' 'in ñi. Una 'un cua'
    ndyu'hui lyoo um 'in ñi si'yana cua' ndi'in ñi lo'o um, lo' chu'hui ñi ni' cusya
    'in um.
  wrk-wrk: Janarrinya wajba kandinyi, ngarndunyi nanganginkanyi Kudkanyi. Nyulu yanybaka
    duja, nanda ngarndu Kudkanyi. Nanamuku miku jalimi yalu kuyu jangkurr ngaki, mikukimi
    manjijba ngarndu yalundurri Buwakayu. Miku yalimi jingkijba nanda ngarndu Kudkanyi.
    Ngala narri jingkijbangka nanda ngarndu Kudkanyi, jungkukangangi nyulu narrindu.
  nii-nii: Ei Gos ek ka ei, ek keimi mendpił nimba. Mani mei wumb pei eim singii ei,
    kapłi enanim. Nimbił erang, eim kanik kin, pii poł tunanmin. Nga eim kongun ełim
    mił, ei piinanmin ku. Ba enim ei piinmin. Nimbił erang, ei eim enim noman tuk
    ełe mołum kin, nga mułmba ku.
  ign-NT: Éma, tímitu­ca­heyare, máitame­ta­cayare tamutu eta yátupi­que­neanahi tásiha­queneana
    eta me Tata. Énasera ena achaneana, vahi ticaija­ra­ca­sia­naimahi, taicha vahi
    návara­hahini najaca­pahini éma. Eta namara­ta­hairahi náimaha éma, náimijachahi
    vahi máimati­carehíni éma. Étisera ímatiyare éma, taicha máitava­ca­cayare eta
    mávahásira­heyare.
  dik-NT: Acïn tɛ̈ bï kɔc pinynhom ye gam, rin acïk lëu bïk tïŋ ku cïk lëu bïk ŋic.
    Ku yeen aŋiɛckë rin yen adɔ̈ŋ kek we ku aciëŋ kek we.
  cac-cac: A eb' yic yolyib'an̈q'uinal tic, max yal-laj schaan eb', yujto max yil-laj
    eb', man̈ ojtacab'iloc yuj eb'. A exxo tic, eyojtacxo Yespíritu chi', yujto aytaxon
    ec' eyed'oc. A ol ochcan cajan d'ayex d'a juneln̈ej.
  tzj-E: Je nta'k pchic ewq'uin jara' Espíritu Santo, ne ktzitzij njelal je nbij.
    Je' wnak xruq'uin rwech ruch'lew ykul wa' quec'u'x j-e' c'ara' mesquier nquecwina
    nquech'ob nak rbanic Espíritu Santo y majo'n nquec'ul ta, com j-e' mesquier nquetz'et
    rwech y majo'n cutkin ta rwech rmal c'ara' tak nqueban cara'. Per ixix ewutkin
    rwech com arja' c'ola ewq'uin y nec'je' na ptak ewanm.
  san-BUR: ဧတဇ္ဇဂတော လောကာသ္တံ ဂြဟီတုံ န ၑက္နုဝန္တိ ယတသ္တေ တံ နာပၑျန် နာဇနံၑ္စ ကိန္တု
    ယူယံ ဇာနီထ ယတော ဟေတေား သ ယုၐ္မာကမန္တ ရ္နိဝသတိ ယုၐ္မာကံ မဓျေ သ္ထာသျတိ စ၊
  yaa-NT: A nikayamaifãfe õitirofoma. Askatari tãpitirofoma. Akka mãfi mã mã tãpimiski
    mato femãi ikẽ. Nãskatari mãto shinã mẽra mato fe ika.
  cab-NT: Ja lánigu uboú le, siñáti jerésibiruni Sífiri Sándu ligía, ladǘga siñá
    lan jaríjini ni jasúbudiruni, ánjein jugúya, subúdi jumáali, ladǘga níjein júma
    áni leréderuba jídan.
  clu-clu: '@see-verse:JHN.014.016'
  swh-ULB: Roho wa kweli. Ulimwengu hauwezi kumpokea yeye kwa sababu haumuoni, au
    kumjwa yeye. hata hivyo ninyi, mnamjua yeye, kwani anakaa pamoja nayi na atakuwa
    ndani yenu.
  tpt-NT: Yucha ni Espíritu Santo yu masuy yu laqsaval. Ni lapanakni yu jantu talhakapuꞌan
    Dios, yuꞌuncha jantu katalaqaꞌiyaꞌ. Yuꞌuncha jantu talaqtsꞌin, vachu jantu tamispay,
    pero uxiknan mispꞌayatꞌik. Yucha alinta kun uxiknan y kaꞌalinaꞌ kun uxiknan mas
    va tavanancha.
  aai-aai: Iti tafaram men nab, anayabin i boro men na’itin o boro men nasu’ub. Baise
    kwa i kwasu’ub, anayabin kwa bairi kwama’am naatu boro wanawanamaim nama.
  sny-sny: Le lai peri werese werese wiyeme a'i ne. Lu taune werese, awei lo yo peri
    umasisiya ape, lowe Owane Sitewi lo Hepene Wara'i a'i anirowata. Serai lowe le
    ma'e siye anirowata. Ahowa, le fene papu ironamisiya. Serai fene le ne siye so'oruwesiya
    tene! [Jo 16:13]
  myy-myy: Adi macãrʉcʉ̃ro gãna ĩre ti masibeama ĩna. Ito bajiri ĩre boca ãmi masimenaji
    ĩna. Mʉa rãca ĩ ñajare, ĩre masirã ña mʉama. Mʉa ya ʉsijʉ ñatĩñagʉ̃ yiguĩji ĩ.
  trc-NT: Dan me se Nimán Diose̱ me síí cuchi̱ꞌ rihaan soj, ne̱ ina̱nj nana̱ ya̱ rque̱
    soꞌ man soj a. Tza̱j ne̱ se̱ guun nucua̱j nij yuvii̱ ma̱n rihaan chumii̱ nihánj
    naca̱j nij soꞌ man Nimán Diose̱ a̱ maꞌ. ꞌO̱ se ne neꞌen nij soꞌ man soꞌ maꞌ. Tza̱j
    ne̱ soj me se neꞌen soj man soꞌ, cheꞌé se ne̱ soꞌ ga̱ soj, ne̱ yoꞌo̱ cane̱ soꞌ
    nimán soj ado̱nj.
  cut-NT: Ihyan nunde ne, hua co conduco Vaco Ndah yahn Dendiohs ihyan, te hua retumacadino
    ye vederihquentiyon yahn. Ate nchuhn ne, retumacadino ne, te rinduco Vaco ye nchuhn,
    ne conun nchuhn cuahn da̱ma.
  bel-bel: Духа праўды, Якога сьвет ня можа прыняць, бо ня бачыць Яго і ня ведае Яго;
    а вы ведаеце Яго, бо Ён з вамі існы, і ў вас будзе.
  zlm-KSZI: Penolong itu Roh Kebenaran. Dunia tidak dapat menerima-Nya kerana tidak
    dapat melihat atau mengenal-Nya. Tetapi kamu mengenal-Nya kerana Dia tetap dalammu
    dan akan ada dalam dirimu.
  gdr-gdr: Ton re ɨmɨnjog yɨtkakɨmna Wɨngawɨnga e. Ɨ gowukoi rɨgap ma rɨrɨr im Tin
    okatam, mop nokɨp ton makaya Tin yɨr yongi dɨde makaya Tinɨm wumɨr yokasi. Ajɨ
    wɨn Tinɨm wumɨr im nokɨp Ton wɨn kɨma e yɨbɨm dɨde Ton wa pɨlnate ɨbneneny.
  vmy-NT: Kui= xi Isennixtjintsjere Naꞌenchana xi kuakutsejen mé= xi kjuakixi. Xuta
    ngasunꞌndebi bi ku̱an sakure, ngatꞌa bi be ꞌba bi bexkun ꞌyá= ni kui. Tunga jun,
    je ꞌyaxkun ꞌyá= ni kui, ngatꞌa kui= xi tijñajinnu ngatsiꞌu ꞌba jaskan kꞌuejñajinnu
    nga jngu jngu.
  cmn-FEB: 这是真理的圣灵，他与你生活在一起，也会与你同在。这世界不会接受他，因为看不见他也不认识他。你们却认识他，因为他与你们生活在一起。
  gmv-RNT: Hayssi minthethiza Ayanay dere asay iza beyi eronta gish alamey ekkanas
    dandayonta Tumu Ayana; gido attin inte iza ereeta; gaasoyka izi intenara diza
    gishshinne izi inte gaaththan diza gishassa.
  ncl-NT: Yihual in Espíritu Santo. Mochi hual yihual quijtúa unca melahuac. Yehuanten
    pin lalticpan quixtocalo yulilo quinami Satanás quinnextilía. Yoje amo huil canalo
    in Espíritu Santo, pampa amo quitalo huan amo huil quiximatilo. Ma yoje, amhuanten
    anquiximatis, pampa yihual mocahuas chantitica ca amhuanten huan cayas laijtic
    amhuanten anmoyolo.
  sua-sua: En E Nunu A Totur to nma polger o papat ruk o minar ngang o mia. He vrong
    o mia ruk mo mmie ngat lo is hak kam kol, en kam vle ko kmar, ko ngat lo is kam
    vokom va ka mnor mang. Vanangko muk, her muk ruk arhe muta mnor mang, ekam ko
    tgia vle mo kim muk va nera viging nguk kmel rengmat kun mnam muk kat.
  are-are: Enka nhanha era itja kuta orrtjerrama. Relha alharinya etna pula Enka ekura
    antjakunyala. Etna erinha itja arama. Etna turta ekura kotna nama. Rrangkarra
    pula ekura kaltjala, era rrakangkarranga mpopala namanga, rrakangkarralela kuta
    namanga turta.
  gai-gai: Na an Opotaca ma kam gidikna Ŋeroŋ. Na gan tiacarpaikna meikramtaɨra mina
    manmo mba watitndai, na mina mba aŋgɨitndai. Na mina manmo mba lamŋiitndait. Na
    nen tikca ne manmo lamŋirena, na ma nenap eacrenan, na ma nena iroar inkarmo eacnandet.
  qvm-NT: Tayta Diosta mana cäsucogcunaga Santu Espirituta manami chasquicärengatsu.
    Paycunaga manami tantyapäcuntsu Santu Espíritu cashgantapis. Gamcunami itsanga
    nogawan purir tantyanqui Santu Espíritu cashganta. Santu Espíritu shamurnami gamcunawan
    imayyagpis cangapag.
  chz-NTPS: Hi̱ˉ heꜘ la̱a̱ꜗ Jmɨˉlleꜘ hi̱ˉ jmeeꜙ juˈdsooꜘ. Dsaˉ hi̱ˉ cha̱a̱ˉ jmɨˉgyʉʉꜙ
    laˉ, saꜙ leꜘ he̱e̱yhˉ, jëëhꜘ saꜙ jë̱ë̱y˜, niꜙ saꜙ kyu̱u̱yꜙ. Pero hnähꜘ, kyu̱u̱hꜙ
    hnihꜘ, jëëhꜘ hä̱ä̱yˊ jeeˊ kyahˈ hnähꜘ, hiꜙ dsaˉheyꜘ nehꜙ tuhˉhohꜘ hnähꜘ.
  kmu-kmu: Ani Alu Aotage Avamula tamageꞋage kemona aepaꞋa maineno hulama-ve-ligahie.
    MukiꞋa ma mopale yafema amaugafama aliꞋya nehaiya veaꞋmoya Alu Aotage Avamula
    ageꞋya havilama ohunaya yafe oꞋavalegahagi tamakaya ago age-lama hutama age-mainaya
    yafe tamakaiꞋenena emaineno tamakupi haino maigahie.
  ood-NT: Pi o ta neidagma g Hekia S‑apꞌekam Gewkdag. T heg hekaj pi wo shaꞌi e nako
    mas wo s‑mahchk hegam mo pi ni‑mahch. M wabshaba ahpim hi s‑mahch no pi em‑wehmaj
    hemu ch am wo e ul em‑doakag ed.
  lbm-lbm: यानेकि सत्य की आत्मा, जेक जगत स्वीकार नहीं कर सकय, कहालीकि ऊ नहीं ओख देखय
    हय अऊर नहीं ओख जानय हय; तुम ओख जानय हय, कहालीकि ऊ तुम्हरो संग रह्य हय, अऊर ऊ तुम
    म रहेंन।
  ncj-NT: Yeh in Itiotonaltzin Tlamelajcatzintli. Huan in tlalticpac tlacamen ahhuel
