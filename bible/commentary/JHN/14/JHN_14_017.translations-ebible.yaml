  ben-OBCV: তিনি সত্যের আত্মা। জগৎ তাঁকে গ্রহণ করতে পারে না। কারণ জগৎ তাঁকে দেখে না,
    তাঁকে জানেও না। কিন্তু তোমরা তাঁকে জানো, কারণ তিনি তোমাদের সঙ্গে আছেন এবং তিনি
    তোমাদের অন্তরে থাকবেন।
  mil-NT: Te nchaa ñáyiu ndècu ichi cuehé ichi duha ñá túú xìní‑yu Espíritú Yǎ Ndiǒxí
    te ni vǎ cúú cùndecu ndɨhɨ́‑yu. Dico nchòhó sa xìní‑ndó Espíritú‑gá te ndècu ndɨhɨ
    ñaha‑xi xii‑ndo. Te sáá ɨɨⁿ nduu te cunuu Espíritú‑gá iní‑ndó.
  myu-myu: Itabut'ũmayũ be iba'ore ixe ekawẽn kay kũyjobit am. Ixe e'eap iba'arẽm
    cexe ip. Itaybit g̃u ip ixe e'eam. Eywebe bit ixe nuynuy. Imẽnpuye eyxe ixe e'eap
    ibapuk — io'e.
  fue-fue: Oo ɗon woni Ruuhu gooŋa. Duuniyaaru nuu waawataa ko jaɓi mo, gam nu yi'ataa
    mo, nu annaa mo. Amma onon, oon anni mo gam oo wondi e mooɗon, oo tawaa bo der
    mooɗon.
  amk-amk: Mangfata nani mani Allai Nuaninufoi dine, I mani Nuaninuo deinawi ne wetaraifo.
    Nunei wiro demang wei kaha, weo wiro detioi kaha tuti deroani kaha. Wape mea mani
    metaroani, weo weriria mea tuti niayai na mea ki.
  fai-fai: Kale be Afan Bakanin Sinik kayo aka kiwso sun kuw biyámokaba. Kata bakan
    dim wanang kinim ika Dolok Moyámin Sinik be asono akodiw banim, watawo kaleyo
    bá, ika atamodiw bá ade kal keidoliw bá, kata aka kibilim kal. Kayo aka kiwso
    sun bokaba ade kim kidin tem biyámokaba.
  ura-NT: Acate, esinae Cana Coaunera Suujue nereein. Nii Cana Coaunera Suujue coitucunaa
    nainecuruhi cacoitucuuruhi. Inarate laaen, raotojoeein coitucuhiche inara aina
    nihana jaun. Inoaelu netiinte, chabana satonoe lanaala inara aina niha cureein.
  mcd-NT: '@see-verse:JHN.014.016'
  urt-urt: Kin Yohe Yirise mise ŋaiye ŋanange wusyep mise. Lenge miyeꞌ tuweinge tikin
    kekep yukur ka se yambaꞌe kin. Detale, tinge yukur yetekeꞌe kin, topoꞌe tinge
    yukur sisyeme kin. Kom yip sisyeme kin. Detale, kin narp topoꞌe yip pe, min ka
    orp oto yip.
  kiz-kiz: Roho ghwa bhuwkeli. Ulimwengu ghwibhwesya lepi kumpokela muene kwa ndabha
    ukambona lepi, au kummanya muene. hata naha muenga, mummanyili muene, kwani itama
    pamonga namu na ibetakujha mugati mwa jhomu.
  tzo-TZE: '@see-verse:JHN.014.016'
  lex-lex: Nhiw Lulul die Nwatiawu Uplerlawna, mak kakot nohora hya' ed mak kaplol
    la' Uplerlawna. Nohkerna ta'en niana rreinian E'a, yoma edonna ramkeka onde ratga
    E'a. Mere miy e miatga E'a. Yoma Enor miy tialla, me hota miora E' de ihru ida-ralm
    ida.
  dov-dov: Muuya wakasimpe. Ooyo nyika ngwitakabule kumutambula pe nkaambo timubwene
    pe na kumuziba. Pesi mulimwizi, alimwi ukkala andinywe alimwi uli mulindinywe.
  toc-NT: Pus huá a̠má Espíri­tu Santo hua̠nti̠ naca̠­ma̠aka­ta̠k­sni̠­ko̠yá̠n xta­la­ca­pa̠s­tacni
