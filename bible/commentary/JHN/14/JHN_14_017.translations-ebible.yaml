    wai heremiai nemiaho mai wai aomiai kemiaho.
  mxp-NT: '@see-verse:JHN.014.016'
  aak-aak: Kwíyɨ́ xɨ́o nánɨ nepa imónɨŋɨ́pɨnɨ seaíwapɨyarɨŋɨ́pɨ nánɨ rarɨŋɨnɨ. Ámá
    xɨ́omɨ dɨŋɨ́ mɨwɨkwɨ́roarɨgɨ́áyɨ́ kwíyɨ́ xɨ́oyápimɨ mí nɨwómɨxɨro nɨjɨ́á mimónɨpaxɨ́
