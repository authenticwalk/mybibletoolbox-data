    lenali hiti moneka minoto komopatinigu huto nohibe.
  amm-amm: Nonani nokotani siyolo mo Kotoni Mulu Itouniyaimo Nokota. Kota Koto na
    wiyononinoinuwomo. Asi asi noko nokolaloyo no nonani nokotaso no moloi imo monoi,
    “Waliyo potumo.” Toi mo kiwoi muwoi. Pa sainoinoso, to monoi. Moisu mo sai. Momaini
    auso na totolokaino. Momaini mulu poiso na tolokaina konoimo.
  zaj-zaj: Ino iyo Loho wa ikweli. Ulumwengu haudaha kum'bokela, kwavija haumona ama
    kumtanga. Ila mweye momtanga, kwavija kokala na mweye na kowa mgati yenu.
