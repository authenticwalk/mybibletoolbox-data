    ngan gimi, ta ei ga imamado lolomiai.
  cco-NT: '@see-verse:JHN.014.016'
  deu-1951: den Geist der Wahrheit, welchen die Welt nicht empfangen kann, denn sie
    beachtet ihn nicht und kennt ihn nicht; ihr aber kennet ihn, denn er bleibt bei
    euch und wird in euch sein.
  alq-ALGNT: Mi aa Mino Manido ka teb8edj e mikomadjin Kije Manidon adi ejinagozindjin.
