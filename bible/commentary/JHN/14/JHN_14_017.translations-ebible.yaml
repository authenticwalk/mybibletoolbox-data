    jiri doonaa.
  mam-C: Ayetzin xjal te twutz tx'otx' nlay txi kyk'mo'n, qu'n mi nchi jyo'n ti'j,
    ex mi n-el kyniky' te. Me metzin kye, ma tz'el kye kyniky' ti'j, qu'n loqin intin
