  mbj-NT: '@see-verse:JHN.014.016'
  lat-VUC: 'Spiritum veritatis, quem mundus non potest accipere, quia non videt eum,
    nec scit eum: vos autem cognoscetis eum, quia apud vos manebit, et in vobis erit.'
  ngp-ngp: Yehe ni Muye akulonga ikindedi cha Mnungu. Want'hu wa mwe isi hawakudaha
    kumhokela Kwaviya hawakudaha kumuwona naho hawammanyize. Mna nyuwe mummanya Kwaviya
    ekala na nyuwe naho e mndani mwenyu.
  aoi-aoi: Umba wurrakina wurribina wurruwilyaba nakina-bina enuwa Nenumawurrina,
    nibina yikenumini-dirrburakinama nungkwurruwa-langwi-yada ebina amamalya Neningikarrawara-langwa.
    Aburraja warnumamalya warningbala-murruwiya ngayuwa, nara wurrakina eningmiduma
    nakina Nenumawurrina akwa kembirra nara a-werrungwur.duma nakina-da. Umba arrkala
    nungkwurraja yikenu-werrungwur.denama nakina, mena kin-ambilyama-baba nungkwurruwa-manja
    arrawa akwa akwudangwa nirungekburna.
  enq-2: Nisepenge mende dita doko, kiningi pii lenge Spirita doko. Isa yuu dakenya
    endakali dupame Spirita doko kanja naeyao, masala naeyaowaka pingima dokonya,
    dupame Spirita doko kapa pao nyala naengema. Dopaka doko, Spirita doko nyakamanya
    mona andaka kalyamo doko, tangapi mona andaka kataowaka katata dokonya, nyakamame
    Spirita doko masingima.
  eng-ASVBT: 'even the Spirit of truth: whom the world cannot receive; for it beholdeth
    him not, neither knoweth him: but ye know him; for he abideth with you, and shall
    be in you.'
  mna-mna: '@see-verse:JHN.014.016'
  myw-myw: Kululuwan Mounid Towen, ansinap kamnat. Tamag nag bisekes Kululuwan Towen
    wasigeis gamag babaw; nag. Peinan tasiyas nag kadilok bikines o bikakins Kululuwan
