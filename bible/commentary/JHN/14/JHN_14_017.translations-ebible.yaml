  qxh-NT: Espíritu Santuga Tayta Diosninchipa shungun yarpashanta tantiyachishunquipaj.
    Tayta Diosninchipa maquinćhu mana cawajcunam ichanga Espíritu Santu pï cashantapis
    mana musyanchu. Mana ćhasquicunpishchu. Espíritu Santupis paycunata mana yanaganchu.
    Jamcunam ichanga Espíritu Santuta ćhasquicushcanqui. Maquinćhüpis cawanqui. Payga
    imaycamanpis yanagäshunqui.
  nwi-nwi: Yasitu a in Nanmɨn kape Nəfrakɨsien. Narmamə kape tokrei tanə tukhapəh
    nhavəhyen In yerkiriə, meinai iriə khapəh nɨsəmien In, maseinein In. Mərɨg kɨmiə
    nakwənharkun ta In, meinai In ramarə kɨmiə min. Kɨni In tukraməmɨr yerkimiə kape
    nɨpɨg m-fam.
  kmo-kmo: Diita nosapek tawa ma mima ye kiki siichi yakasakech. Ye riina hekasakech,
    hikikasakech. Wowak, kwo riina hecho. Rii kwotaka tawa. Kwoti inyaka woka tawa.
  agr-agr: Nunú Wakaní Pegkeji dekaskea nunak jintinkagtina nunak, aents mina umigtuchu
    aidauk jumain ainatsui, waintanash wainchau asag, ni tabaunash dekamainchau ainawai.
    Tujash atumek wainjume, nigka atumiin pujau asa, aantsag tuke atuminig pujutnai.
  kyc-kyc: Isa wambu dupwame kanda napala see nao karaminyi dokome kapa nyerami ingya
    nalyamo. Nakama range baa soo gisilyaminyi dokona lao baa nakama pipya karaminyi.
    Kararaminyipa baa nakamana mona anda dokona epapala palira.
  urd-GVU: یعنی سچائی کا روح، جسے دنیا پا نہیں سکتی، کیونکہ وہ نہ تو اُسے دیکھتی نہ
    جانتی ہے۔ لیکن تم اُسے جانتے ہو، کیونکہ وہ تمہارے ساتھ رہتا ہے اور آئندہ تمہارے
    اندر رہے گا۔
  yre-NT: '''Ka ''pa "vazan zɩɛ Bali lei nɛn ''e ''wɩ tɩglɩ -kɔɔnman min lɛ bɛ -nyrɛn.
    Minnun nɛn ''trɛda ''wɩnun ''gʋɛ -nyrɛn waa ye "yi "bɛ, ya''a ''kɔlaman -e ''e
    drɛ -wee vɛ -a dɩ, kɔɔ o yra ''ka "da ''zia dɩ, ɛn wa''a -tɔlɛ dɩ. ''Pian ''cee
    vɛ bɛ, "ka "tɔ, kɔɔ e ya ''ka ''va, ɛn ''ka -taa "drɛlɛ waa min -tʋwli "a.'
  fuh-BKF: Oon woni Ruuhu Goonga. Adunaaru waawaa jaɓude mo, sabo nji'ataa mo, anndaa
    mo. Onon le, oɗon anndi mo sabo imo wondi e mooɗon, o heddoto ley mooɗon du.
  arl-NT: Nojuajaari Pueyaso Sohuanu, seetanu rupaa jiitianajanaa. Pueyaso tojiyashijiaca
    pueyari maja na naata cuno Sohuanu na jiitianu, nojori niquiyaquiniuucua nojuaja,
    na niishitiuyaquiniuucua nojuajuhuaj. Niaa cutaraari na niishijiaca. Nojuajaari
    niaata quiyacuaja. ¡Pueyaracaanu nioojiajinia quiriquianojaariuhuaj!
  ziw-ziw: Uyo ni Muye Ukukile akugubula chindedi cha Chohile. Wantu we isi hawakudaha
    kumhokela, kwaviya hawakudaha kumwona hegu kummanya. Mna nyuwe mummanya, kwaviya
    ekala na nyuwe naho emndani mwenyu.
  grc-TR: τὸ πνεῦμα τῆς ἀληθείας, ὃ ὁ κόσμος οὐ δύναται λαβεῖν, ὅτι οὐ θεωρεῖ αὐτό,
    οὐδὲ γινώσκει αὐτό. Ὑμεῖς δὲ γινώσκετε αὐτό, ὅτι παρ᾿ ὑμῖν μένει, καὶ ἐν ὑμῖν
    ἔσται.
  nag-nag: etu hosa laga Atma ase. Duniya pora Taike janibole para nai kelemane etu
    Taike nadikhe, aru najane. Kintu tumikhan to jane, kelemane Tai tumikhan logote
    thake aru tumikhan bhitor te thake.
  eng-OEBCW: The world cannot receive this Spirit, because it does not see him or
    recognise him, but you recognise him, because he is always with you, and is within
    you.
  knj-NT: Ja' eb yet yul yiban k'inal ti', ma ske' ẍa'on jun ti' eb, yutol c'am chi
    ske' yilon oc eb yin, man yotaj oj eb. Jal jex xin, je yotaj xa Yespíritu ti',
    yutol ey ec' je yetoj. Ja' oj ey ec' je yin yin junelne.
  deu-1912: den Geist der Wahrheit, welchen die Welt nicht kann empfangen; denn sie
    sieht ihn nicht und kennt ihn nicht. Ihr aber kennet ihn; denn er bleibt bei euch
    und wird in euch sein.
  san-PUN: ਏਤੱਜਗਤੋ ਲੋਕਾਸ੍ਤੰ ਗ੍ਰਹੀਤੁੰ ਨ ਸ਼ਕ੍ਨੁਵਨ੍ਤਿ ਯਤਸ੍ਤੇ ਤੰ ਨਾਪਸ਼੍ਯਨ੍ ਨਾਜਨੰਸ਼੍ਚ ਕਿਨ੍ਤੁ
    ਯੂਯੰ ਜਾਨੀਥ ਯਤੋ ਹੇਤੋਃ ਸ ਯੁਸ਼਼੍ਮਾਕਮਨ੍ਤ ਰ੍ਨਿਵਸਤਿ ਯੁਸ਼਼੍ਮਾਕੰ ਮਧ੍ਯੇ ਸ੍ਥਾਸ੍ਯਤਿ ਚ|
  nob-LB: Dette er Guds egen Ånd som forklarer sannheten om ham. De som ikke tror
    på Gud, kan ikke ta imot ham, for de ser han ikke og kjenner han heller ikke.
    Men dere kjenner ham, etter som han er hos dere nå og kommer til å være i dere.
  ntj-ntj: Yamatji palunyanya Kuurti Walykumununya. Tjiinya palunyalu-tjananyanta
    Mama Kuurrngatjarra tjukarurrulu watjara yutinma. Nyangka-ya mantangkatja kulilpayi
    pirnilu Kuurti palunyanya kamu tjarrpatjunku kanyinma. Tjiinyamarntu-ya nyakula
    kuliranytjamunu ngurrpa. Nyangka-yan nyuntulu nintilu kulira. Tjiinyamarntu-tjananyanta
    ngamu nyinarranytjalu ngula tjarrparralpi kurrurnta tirtu nyinama.”
  sxb-NT: Oyo no *Omwoyo Omweru ori kuwuene. Awantu awa ekialo ngawaesa okumuganya
    aeniki ngawaesa okumuwona, lwona ngawaesa okumumanya. Ni inywe mumumanyire aeniki
    amiire okuwa na amenyere ni inywe, ni nyingeeno aaza okuwamenyamo.”
  nhu-NT: Wee wvun nu Keyoy ke kecɛɛy e. Kɛ wvú nu wee wvù ɛ̀ nulo ɛ́ bonyii bò ɛ̀
    nu bo yî woŋ wvun e efiisɛn wvú kɛ, njefo kɛ bó yɛne wvú le kɛnɛɛ kee wvú kɛ.
    Ben nu finɛn ɛ ben kee wvú, njefo wvú cee ben ɛ bó, ɛ wvú nu ke enu yî yene le.
  row-row: '@see-verse:JHN.014.016'
  msy-msy: Ezɨ Akurvazir kam a Godɨn Duam, a guizɨn akam mɨgeir Duam. Ezɨ nguazir
    kamɨn gumazamiziba me an ganighan koghɨva, egh a gɨfoghan kogham, kamaghɨn me
    a inighan kogham. Ezɨ iarara, a ia ko iti, egh a ian navir averiabar aven ikiam.
    Kamaghɨn ia a gɨfo.
  agg-agg: Farɨhe-randeimbɨ ndanana anɨhondü hoafɨyo-randeimbɨ Yifiafɨ Aboedɨ ranane.
    Hɨfɨnɨndɨ nindou aiana ŋgɨrɨ Yifiafɨ Aboedɨ ndanahambo ndahümündi. Asu ai moai
    Yifiafɨ hoeirɨhi fɨfɨrɨhi raraorɨhündɨ, ŋga wanɨ. Ŋga se ahambo fɨfɨrundɨ asu
    aiana se-babɨdɨmbo sɨhamundɨ mbusümo nɨŋgomboe.
  ptp-ptp: Ge Myakɨlôhô Ngɨbua wê ob nêl kɨyang nôn, lêc xomxo kɨbun ga o tɨyi wê
    ob kô i lec nivɨha ge lêm, ên he o xovô i lêm. Lêc xam xovô i pyap, ên mi dô hɨxôn
    xam dɨ obêc dô vac xam nɨlôm.
  nak-nak: Ale eia La Kalulu La Marokala sesele, eia ge puli amutou soio te la gauru
    ale sesele. Egite la valalua me hatavivile te la maututula ale kama rovi eau,
    egite kama koramulia ge sau tola La Kalulu La Marokala. Egite kama koramulia ge
    hiloa, me egite kama rovi taia. Eala moli amuto ale taku rovia. Eia ge vipou tomi
    le amutou, me eia ge goilo tamutou, eia ge mahuli oilo tamutou ele.
  lbb-lbb: a Talngan Tabu na momolna. A taraila tagun a rakrakan hanua bel la mang
    suri, anasa bel la oroi lalani pa bel la tasmani. Ika mulo, mulo tasman a Tena
    Arnangai anasa i kes taum o mulo pa ir kes o mulo.
  kan-2017: ಆ ಸಹಾಯಕನು ಯಾರೆಂದರೆಸತ್ಯದ ಆತ್ಮನೇ. ಲೋಕವು ಆತನನ್ನು ನೋಡದೆಯೂ, ತಿಳಿಯದೆಯೂ ಇರುವುದರಿಂದ
    ಆತನನ್ನು ಸ್ವೀಕರಿಸಲಾರದು. ನೀವು ಆತನನ್ನು ಬಲ್ಲಿರಿ, ಹೇಗೆಂದರೆ ಆತನು ನಿಮ್ಮೊಂದಿಗೆ ವಾಸಮಾಡುತ್ತಾನೆ
    ಮತ್ತು ನಿಮ್ಮೊಳಗೆ ಇರುವನು.
