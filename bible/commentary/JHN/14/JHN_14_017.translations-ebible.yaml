  zar-NT: Bitiʼ gaca uluʼzíʼ bönachi yödzölió ni xibë́ʼ Lëʼ, tuʼ cabí gaca ilaʼléʼe
    Lëʼ, en bitiʼ gaca ilúnbeʼe Lëʼ. Zóalen cazëʼ libíʼiliʼ, ateʼ soëʼ lu icja ládxiʼdoʼoliʼ.
  kde-kde: Nang'e nni Umumu wa uhiu. Vanu va pachilambo vakáhulula kumpwechela, kwa
    kuva vakámwona na wala vakámmaite. Henga mwenu mùnimmala kwa kuva àikala pamo
    na mwenu na àmbekuva nkati mwenu.
  ata-ata: Itema ane ne, anu Uleenu Tavuna maninasou e uxolu noxinge utotomu. Ia uluꞌe
    no lia ꞌo, la ta mitema iꞌosasou inoꞌu uasi, xo aneꞌi imaisou mo ilavusou uasi.
    Ia ngingisi ngelavusou, xo Anu uxolu noxinge mo uxolu no nano no tangengi.
  qvw-NT: '@see-verse:JHN.014.016'
  nfa-nfa: '@see-verse:JHN.014.016'
  tnp-tnp: Suah u inu, in Narmɨn rəha Nɨpəhriəniən. Nətəmimi rəha nəhue nɨftəni u,
    ko kəsotosiən in e nɨkilah, mətəu-inu ilah kəsoteruhiən in, motəruru in. Mətəu
    itəmah, nəkotəhrun in, mətəu-inko in tətatɨg itəmah min. Kəni in otəpanatɨg e
    nɨkitəmah.
  urd-urd: यानी सच्चाई की रूह, जिसे दुनियाँ पा नहीं सकती, क्यूँकि वह न तो उसे देखती
    न जानती है। लेकिन तुम उसे जानते हो, क्यूँकि वह तुम्हारे साथ रहती है और आइन्दा
    तुम्हारे अन्दर रहेगी।”
  hot-hot: Ma anyô êŋ tem êmô imbiŋ môlô êtôm wak nômbêŋ intu sapêŋ. Ôpêŋ ma Lovak
    Matheŋ ba hathak hik Wapômbêŋ thô. Ma tem êmô imbiŋ môlô ba êmô môlô kapôlômim
    ek noyala yani. Ma doŋtom avômalô pik miŋ êyê lo eyala ami. Ba intu tem miŋ neja
    ami.
  mqj-NT: Inde To la umpamoloikoa'e, iamo Penawa Masero to la umpa'peissanan katonganan,
    anna tae' la natarima to lino, aka tae' naita anna tae' naissanan. Sapo muissanan
    ikoa' annu nasolaangkoa' anna la torro illaan penawammua'.
  rus-SYN: Духа истины, Которого мир не может принять, потому что не видит Его и не
    знает Его; а вы знаете Его, ибо Он с вами пребывает и в вас будет.
  mbh-mbh: Ako ini a God Ioni Riringa, ako i ri nge riong nunganga. Na toko na seng
    areko o panes vothung ulue anga, o pavurvur aro o elo i avele, eneke o thopol
    i avele, na olemi mire mun nge i avele. Aveto lomumu mire nge i, eneke i voth
    tomo nge thomu, naro i eso a lomumu.
  bdd-bdd: tauna tuwa Yaluyaluwa moisa ma dumwadumwaluna. Ma ꞌoinega tauna ꞌoimiya
    ꞌimiya hataya. Mebaleꞌu geya sowasowahidi ma Yaluyaluwanaina ꞌoina sitagwaledi,
    weyahina ꞌana ꞌita geya siꞌita ma geya wete sisanapu. Ma hesiyage ꞌomi Tolemainaina
    wasanasanapu, weyahina sauga ꞌaigeda ꞌaigeda ꞌoidiya ꞌatemiya ꞌimiyamiya.
  cbt-NTPO: Ispirito Santoso' no'tëquënáchin nonin ni'ton, Yosë nanamën no'tëquën
    anitotarinquëma'. Co imarinacosopitasohuë' nipirinhuë' co ina natëpihuë'. Napoaton
    co nohuitapihuë'. Canpitaso nipirinhuë' nohuitarama'. Nani tahuëri catahuarinquëma'.
    Ya'coancantarinquëma'.
  srn-NT: Dati na a Yeye di e sori san na tru. Den grontapusma no o man kisi En, bika
    den no e si En, èn den no sabi En. Ma un dati sabi En, bika A de na unu, èn A
    sa tan ini unu.
  cta-NT: Ná caca tyanu Xtyiꞌi ycuiꞌ Ndyosi neꞌ cresiya jiꞌi̱ ñati̱ cuxi, chaꞌ ná
    nchca ñaꞌa̱ nguꞌ biꞌ jiꞌi̱ Ni, ná nslo nguꞌ tilaca laca ycuiꞌ Ni. Nu cuꞌma̱, nslo
    ma̱ jiꞌi̱ Ni xquiꞌya chaꞌ ndiꞌi̱ nu biꞌ loꞌo ma̱, loꞌo juaꞌa̱ cua tyanu ti Ni
    neꞌ cresiya jiꞌi̱ ma̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ―.
  bqc-SIM: Nisĩn sĩande ũ. Dṹnia gbɛ̃́ↄ fↄ̃ aà dilɛo, asa aalɛ aà eo mɛ́ aa
    aà dↄ̃o. Ápiↄ á aà dↄ̃, asa a kúánↄ mɛ́ aↄ kú á guu.
  tcz-CHONGTHU: Amachu Lhagao Theng, thudih lampia napuiyuvah ahi; vannoiyin ama chu
    asang theipoi; ijeh inem itile ama chu mu jong amu pouvin, he jong ahepouve; nang
    hon vang naheuve, ajeh chu ama nangho sunga chenga ahi, umjong hung um ding ahi.
  mar-mar: तो सत्याचा आत्मा आहे, जग त्यास ग्रहण करू शकत नाही, कारण ते त्यास पाहत नाही
    अथवा त्यास ओळखीत नाही; तुम्ही त्यास ओळखता, कारण तो तुम्हाबरोबर राहतो आणि तो तुम्हामध्ये
    वस्ती करील.
  snp-snp: Amo ya ka ona kula aboga Ouna ya ne. Amo ya mika ama wenenala yate eyefe
    ádoti ya ido kolife ádanako, yamu olámenawamo ne. Amo ya lumuto lutigu mino gedenagolimo
    we ya oiya linateki minomino inako, linate koli-ágoli ámoti, kutifi o ede minae.
  isl-isl: Þessi hjálpari er heilagur andi. Andinn sem leiðir menn í allan sannleikann.
    Heimurinn getur ekki tekið á móti honum, því heimurinn leitar hans ekki og þekkir
    hann ekki heldur. En þið þekkið hann, því að hann lifir í ykkur og er með ykkur.
  spy-NT: Bo manta ꞉Tāmirmiryoonoo ānku +mōōbuurtē keey ākookoy. Mānyōōru ꞉chii nyēbo
    kōōrooni kuuyu mēēbērē makukas Tāmirmiryoonoo nto kōōnkēt. Nteenee +mōōnkētē ꞉akweek
    Tāmirmiryoonooto kuuyu mii wōlēē ōmiitē ānku +mōōbuurtē keey.
  xnn-xnn: et siya nan Ispirito Santo ay mangipagtek isnan tet-ewa. Nan adi mamati
    ken sak-en et adida dawaten nan Ispirito Santo tay adida maimatonan siya. Ngem
    dakayo et gegetkenyo siya tay wada siya ken dakayo ay eng-enggana.
  mwe-mwe: Jwenejo Mbumu jwa kweli. Shilambolyo nngakombola kumposhela, pabha shikakombola
    kummona wala kummanya. Ikabheje mmanganyanji mummanyinji pabha anaatama na mmanganyanji,
    na shaabhe nkati jenunji.”
  tte-tte: '@see-verse:JHN.014.016'
  tcs-tcs: Ane da OliSpirit i go mata spik dem truwod blo God. Ebridem pipol blo dis
    wold i kan teke em insaid laip blo dempla, bikoz dempla no lukraun po em ane ol
    no sabe uda em. Bat yupla i sabe uda em, bikoz em i mata ya wea yupla ane wea
    dat taim bambai, em i go stap insaid wea yupla.
  hlt-THB: awitak Myihla ce ni pek khqi kaw. Khawmdek ingtaw anih ce am do thai hy,
    am hu nawh sim awm am sim hy. Cehlai nangmih ingtaw anih ce sim uhyk ti, nangmih
    a venawh anih ce awm nawh, nangmih ak khui awh awm awm kaw.
  soq-soq: '@see-verse:JHN.014.016'
  qub-qub: Paymi Espíritu Santu. Mana riguejcunaga mana rejsirmi chay Espíritu Santuta
    mana chasquengachu. Gamcunami ichanga ricasha cashpayqui rejsinquina. Chaymi gamcunawan
    imaypis caycangapaj.
  att-att: Aggina yù Ikararuá ni Namarò, á ipakánnámmu na nikayu yù kuruk nga meyannung
    kâ Namarò. Á yù ira tatolay nga ari manguruk, arád da málawâ gapu ta arád da ammu
    ánna arád da kánnámmuán. Ngam sikayu, ammu naw, ta sigídá mepulupulù nikayu ánna
    maggián ta nonò naw.
  bki-bki: naio be Niununo na ilirianiano. Tomu nalo na melijokouo na yetemeriba maka
    ajikia avokar naio, bior ka napano nalo maka ajikia avitilubario, maka ajikia
    naio ga, mia kamiu kumijikia batitig naio bo bior naio naruei napano mia rivija
    kamiu bogo nonovio, to vija kamiu to toboto.
  bqp-bqp: Nini yãpurademɛ. Andunia gbɛ̃nↄ ni fↄ̃ ò a síro, zaakũ òtɛni a ero, akũsↄ̃
    ò a dↄ̃ro. Ama á a dↄ̃, zaakũ à kú kãáo, akũsↄ̃ anigↄ̃ kú á gũn.
  mcp-mcp: Nyâŋ wə́ Shíshim óbʉ́bə́lɛ́; Shíshim búúd ɔ shí ga bwə́ cúgɛ́ nə ŋkul lə́g
    yí. Bwə́ cúgɛ́ nə ŋkul lə́g nyə nəcé bwə́ áŋgɛ̂ nə dʉ́g nyə, bwə́ ámpúyɛ́ nə́mə́
    nyə. Bɨ bâŋ bɨ mə mpú nyə, nəcé bɨnɔ́ŋ wə́ bʉ́sə́, a bá nə́mə́ ŋwa jiya bɨ́dɨ́.
  hat-hat: Moun k'ap viv dapre prensip lemonn pa ka resevwa l', paske yo pa ka wè
    l', ni yo pa ka konnen li. Men nou menm, nou konnen l' paske li rete nan kè nou,
    paske li nan nou.
  npl-NT: N tlaltikpaktlakah amo weletih kiseliah n Espíritu non techajsikamatiltiah
    tlan milák porke amo kitah nion kixmatih. Pero nomejwah nonkixmatih porke Ye kajki
    nomowah iwa nochipa yetos nomowah.
  bgg-bgg: Ai ne Hamangkhung-aphuii ro izai ji doh noh pha Ragung ro, sohjambling
    de aishii achoi mua, nyieliieshii ne aishii ariig athieg mua phro, jishii nahek
    ne aishii thieg, nyieliieshii ai ne nathek rog shii rai phro chiih-è nathek iliing
    hà rog rai jong.
  eng-TCENT: the Spirit of truth, whom the world cannot receive, because it does not
    see him or know him. But you know him, because he abides with you and will be
    in you.
  eng-BSB: the Spirit of truth. The world cannot receive Him, because it neither sees
    Him nor knows Him. But you do know Him, for He abides with you and will be in
    you.
  cpu-NT: Tasorentsijanori irinatye, iriitake tsipashiretapiintaiyaamine. Iriima osavisatziite
    eero isaikimotziri, tema te onkante iriñeeri te iriyoteri eejatzi. Irooma eerokaite
    piyotaiyirini, tema isaikimotakemi, iriira nampishiretantaiyaamine.
  san-ASM: এতজ্জগতো লোকাস্তং গ্ৰহীতুং ন শক্নুৱন্তি যতস্তে তং নাপশ্যন্ নাজনংশ্চ কিন্তু
    যূযং জানীথ যতো হেতোঃ স যুষ্মাকমন্ত ৰ্নিৱসতি যুষ্মাকং মধ্যে স্থাস্যতি চ|
  tac-NT: Ye nejkúrame ka pe Onorúgame Alawala ju, alueka asíriga 'la bijchígili benírame
    ju. Ralamuli tabilé ne'chí oyérame ka, alueka tabilé narémala alué alawá, pecha
    námame kame ye 'nátili churigá ka Onorúgame Alawala, alekeri tabilé gainámala
    narea, nobi 'émika 'láchigo machígó. Ye alawaka 'emi 'yuga rejpímili ko 'lige
    aminami 'emi sapálachi rejpímili ko.
  eng-WEBPB: the Spirit of truth, whom the world can’t receive, for it doesn’t see
    him and doesn’t know him. You know him, for he lives with you and will be in you.
  gfk-H: Ia no Tanua. I la hapuasnei ira tutuna ta Kalou. No ula hanua pai tale bia
    na haut lah ia kanong no ula hanua pai la nasnas ia ma pai la nunurei ia. Senbia
    muat nunurei tar ia kanong i lon ma muat, ma na kis ta muat.
  viv-viv: Tu tomiyababi Yaubada keke hidahalamaneni-ma keke adifaiweya hinaꞋayauneni.
    Badi keke AluꞋaluwa Mahalina hidaꞋitahalamaneni, au hifaniyena faꞋina keke adifaiweya
    hinaꞋayauneni. Tu omiꞋiyao ma BanaꞋe wahalamanena, faꞋina omi agaimiya gimimiyami
    ada aimo Tauna nuwahinagemiya ginamiyami.
  yao-yao: Jwelejo ni Mbumu jwa Akunnungu jwakutusalila ngani sya usyene nkati Akunnungu.
    Ŵandu ŵa pachilambo pano ngaakombola kumpochela jwelejo pakuŵa ngakukombola kumbona
    atamuno kummanyilila. Nambo ŵanyamwe nkummanyilila ligongo akutama ni ŵanyamwe
    ni sooni ali nkati mwenu.
  tgp-tgp: meramim atu enia Tanumena, ale i pa vujangi na hina varar̃uhu hin God.
    Tamlohi na varama la pa sopo er̃i lavi na Tanumena matan la pa sopo er̃i hitea
    teni la levosahia. Pani kamim ka levosahi na Tanumena matan enia mo lo toho peresi
    kamim, i pa lo toho hin kamim.
  auc-NT: Wængonguï në nö cæcä ingampa, ante näwangä impa, ante Wængonguï Tæiyæ̈ Waëmö
    Önöwoca incæ në odömongä ïnongä ingampa. Incæte waodäni në inguipogaque quëwënäni
    ïñömö tömengä ingante adämaï ïnäni inte pönënämaï ïnönäni inte edæ ædö cæte tömengä
    ingante Ao ante ænguïnänii. Wæætë edæ tömengä mïnitö weca quëwënongä ïñongante
    mïnitö tömengä ingante në entawenguïmïni inte tömengä ingante do ate baï pönëmïni
    ïmïnipa,” ante Itota apæ̈necantapa.
  kbc-NT: Joaniɡ̶iniaa Niwigo ane ikee anewi niɡ̶ina moyalaɡ̶atiwa. Niɡ̶ina okotigi
    digoina iiɡ̶o ayakadi doɡ̶odibatege, igaataɡ̶a aɡ̶oyakadi doɡ̶onadi, oteɡ̶exaaɡ̶aɡ̶a
    oyowooɡ̶odi. Pida akaamitiwaji boɡ̶owooɡ̶oti igaataɡ̶a ini makaamitaɡ̶a, codaa
    icota me diɡ̶eladetiwaɡ̶aji.
  bmh-bmh: Ah Wes gue go petak ze maneu. Em e ebuan duailel ag go i uminamamen, einen,
    ag go i pianemen, ag go i abe macanemen. Bo, ag izal zaiar, ag go abe memen, einen,
    go ag abai dacaneu, gonun, ag abai damau.
  ctu-BL: Jiñʌch jini Espíritu mu' bʌ i pʌs i sujmlel Dios. Jini i cha'año' bʌ pañimil
    mach mejlic i yʌq'uentelob, come ma'anic mi' q'uelob, ma'anic mi' cʌñob ja'el.
    Jatetla mi la' cʌn, come mi' yajñel la' wic'ot. Mi caj i yajñel ti la' pusic'al.
  meq-meq: Ma slərakumaweye na, Məsəfəre nakə ma ɗakumeye ha deɗek aye. Məndzibəra
    na, ma sliye faya məhute təbey hərwi kə ŋgatay bay, ma səriye na bay sa. Nəkurom
    na, ka sərumeye hərwi ma ndziye na, ka təv kurom ada ma ndziye huya mə nəkurom.
  noa-H: Magbaawai hirua hich Hak'aar pʌ̈iju. Pari ma, mʌg jẽb gaai sĩi parhoobam
    k'ʌʌnau pöd haubajugui hajim, hamau hi hoojã hoobanaa k'augjã k'augba naawai.
    Mag hamau hi k'augba nʌm hee, hichdëun pãrag hich k'augpinaa chadam hiekjã k'ap'ʌ
    hapijugui hajim, hichta pãar t'ãar hee sĩenaa mʌg hatagjã hich mag pãar dʌ̈i sĩerraju
    haawai.
  alp-NT: Ro Misete mere bei Alla rebe beteke nkenale bei Allare. Tamata mei Nusa
    meije esi trimaI mo le esi seluI mo kai esi rekwaI mo. Po imi rekwaI le Ime kai
    imi kai tatike pine imi kaiNe esa.
  san-VEL: etajjagato lokaasta.m grahiitu.m na "saknuvanti yataste ta.m naapa"syan
    naajana.m"sca kintu yuuya.m jaaniitha yato heto.h sa yu.smaakamanta rnivasati
    yu.smaaka.m madhye sthaasyati ca|
  kbq-kbq: E'i ana tamaza hu'zana tamage Avamure, ama mopafi vahe'mo'za e'origahaze.
    Na'ankure zamagra ke'za antahi'za osu'naze. Hianagi tamagra Agrira (Avamura) keta
    antahita hu'naze. Na'ankure Agra tamagrane mani'neno, tamagu'afi manigahie.
  kbh-kbh: Cha, chë Uámana Espíritu endmëna chë nÿetsca soyënguiñe nts̈amo ndegombre
    yomncá oyebuambnayá. Chë nÿe quem luarama enójuabnaye ents̈anga, chë áts̈beñe
    ndos̈buáchiyënga ndoñe quematonÿá, ni quematábuatma. Chíyeca chënga ndoñe quemátobena
    cha jóyëngacñana. Pero ts̈ëngaftanga aíñe cha s̈montsábuatma. Cha ts̈ëngaftangaftaca
    entsemna, y ts̈ëngaftangbe ainaniñe sempre echanjëftsiyena.
  ron-LSB: Duhul adevărului, pe care lumea nu-l poate primi, pentru că nu-l vede și
    nu-l cunoaște. Voi îl cunoașteți, pentru că el trăiește cu voi și va fi în voi.
  pon-pon: Nen en melel, me jappa jo kak ale, pwe re jota kilan i pil iota aja i.
    A komail aja i pwe a kin mi re omail, o a pan mi lol omail.
  nhe-BL: Nopa Tlayoltlalijquetl yajaya Itonal Toteco tlen tlamachtía tlen melahuac.
    Pero tlacame tlen ni tlaltepactli tlen ax noaxcahua ax huelis quiselise Itonal
    Toteco pampa ax huelis quiitase huan ax quiixmatise. Pero imojuanti inquiixmatij
    Itonal Toteco pampa ama itztoc imohuaya huan teipa mocahuas ipan imoyolo.
  sps-sps: '@see-verse:JHN.014.016'
  wnc-wnc: '@see-verse:JHN.014.016'
  bus-bus: Nini Yãpurademɛ. Anduna gbɛ̃nↄ é fↄ̃ wà à síro, zaakɛ aↄ̃ↄe a eero, bensↄ̃
    aↄ̃ↄ à dↄ̃ro. Mↄde á à dↄ̃, zaakɛ à kúao, bensↄ̃ eégↄ̃ kú a guu.
  gub-BL: Tupàn iàmàtyry'ymar ywy rehe har nuexak kwaw Tupàn rekwe tur mehe a'e wà
    nehe, nukwaw kwaw a'e wà nehe. A'e rupi nupuner kwaw hemiruze'eg romo weko haw
    rehe a'e wà nehe. Pekwaw putar nehe, ta'e upyta putar pepyr a'e nehe xe, ta'e
    wiko putar pepy'a pe a'e nehe xe.
  imo-imo: '@see-verse:JHN.014.016'
  boj-boj: Aqaryaiŋgo Tamo di a anjam bole qa Mondor. Tamo uŋgasari mandamq endi unub
    qaji naŋgi Mondor di oqa keresai. Naŋgi a unosaieqnub. Naŋgi a qa qaliesai dego.
    Ariya niŋgi a qa qalie. A niŋgi koba na unub. Bunuqna a bosim nuŋgo are miligiq
    di sqas.
  eng-DRA: 'The spirit of truth, whom the world cannot receive, because it seeth him
    not, nor knoweth him: but you shall know him; because he shall abide with you,
    and shall be in you.'
  knf-knf: aŋ mënţan awooŋ Uhaaş wi Manjoonan wi umundu uwooŋ uunhil pyeenk ţiki uunwin
    wa abot awo uunyikrën wa. An, name wa ţiki uñogan akuţ aluŋ kawo ţi an.
  san-KHM: ឯតជ្ជគតោ លោកាស្តំ គ្រហីតុំ ន ឝក្នុវន្តិ យតស្តេ តំ នាបឝ្យន៑ នាជនំឝ្ច កិន្តុ
    យូយំ ជានីថ យតោ ហេតោះ ស យុឞ្មាកមន្ត រ្និវសតិ យុឞ្មាកំ មធ្យេ ស្ថាស្យតិ ច។
  arn-NT: '@see-verse:JHN.014.016'
  zas-NT: Sprijt gulüü diidxli, din zianczi sunëman lëjt. Bén ad rliladxt ree Dios
    ad zajct tiaꞌ reeman Sprijt guin, din ad ruguiaat reeman ad nünbee tëët reeman
    laaman. Per lëjt nünbee laaman, din sunëman lëjt yayaꞌn tëëman luxdoodi tiblayaa.
  ken-NT: Yí chí Ɛfóŋó ɛnɛ ɛ́kʉ̀ bo mándɨ́ŋɨ́ barak anɛ tɛtɛp. Bǒ mmɨk bápú
    kway bɛsɔt yi nɛ maŋák mbɔnyunɛ bápú kway bɛghɔ yi, nɛ bapu kway bɛrɨŋɨ yí.
    Kɛ chɔŋ mǎndɨ̀ŋɨ yi mbɔnyunɛ ǎbhák chɔŋ nɛ bhe, nɛ amɛm batɨ yɛka.”
