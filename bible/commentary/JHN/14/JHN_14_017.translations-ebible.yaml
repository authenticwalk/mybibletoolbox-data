  boa-NT: Muurá teene ɨ́mɨájɨjtóvú meke waajácutsóhi. Aane tsá úcáávéityú ɨ́jɨ́ene
    úráávyehíjcyámé pañévú teene ditye wáájácútúnélliíhye. Áánetu ihdyu ámuha tsúúca
