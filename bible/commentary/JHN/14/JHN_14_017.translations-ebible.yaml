    ine. Lamun mum moxoro ösöxö sik ine, möxö ine i xisixis arixe me mum ma irabo
    kis kölöme re mum.
  msy-2020: Ezɨ Akurvazir kam a Godɨn Duam, a guizɨn akabav geir Duam. Ezɨ nguazir
