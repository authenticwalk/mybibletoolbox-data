  med-med: '@see-verse:JHN.014.016'
  bch-bch: Ami Luanga toa ne eine Itautau Tutui. Ei Eaba posanga tautaunga aea, be
    gid panua tanoeai tirangrang ngan tibada ei mao. Ngansa irangrang ngan tigera
