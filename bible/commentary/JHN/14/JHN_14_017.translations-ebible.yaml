  ena-ena: Naludɨ ahɨliahuiahu hɨsɨŋ nɨbu Asɨ dɨ Amɨŋ uami. Nɨbu ciaŋ amɨŋ laci abɨlalɨ
    uami. Lɨdaci hulaŋ iamɨgali fɨli hɨsɨŋ agɨlaŋ nusaŋ ma hɨjɨŋalavɨlalɨ uami. Hadipɨlɨ
    hɨsɨŋ lamɨgaŋ hɨvɨ nudɨ ma igavɨlalɨ uami. Nɨbu akuaba akuaba sibɨla vilalɨ agɨladɨ
    avi ma igavɨlalɨ uami. Agadɨ ala namɨlaŋ nɨbu akuaba akuaba sibɨla vilalɨ agɨladɨ
    igɨlalaŋ uami. Nɨbu namɨlaŋ hula ci hɨnidi uami. Namɨlaŋ hula hameŋ laci hameŋ
    laci hɨnibali uami.
  tgo-tgo: Iye Nyao na ne i woraŋgiya emunjoru moli weŋga Loi kaiwae. Gharɨgharɨ mane
    thɨ vaŋguvatha e yawalinjiko na ghanjirathalavu kaiwae ma thɨ thuwathuwawe na
    ma thɨ ghareghare. Ko ghemi hu ghareghare kaiwae i yaku weŋga na ina weŋga.
  yap-yap: Ir fare Kan ni Thothup, ni ir e bayi tamilangnag e tin rriyul’ u murung’agen
    Got. Ma girdi’ nu fayleng e dabiyag ni nge yag ngorad, ya dabiyag ni ngar guyed
    ara ra nanged ir. Machane gimed e gimed manang ir, ni bochan e bayi par romed
    ngi i par u fithik’med.
  mop-NT: —Le'ecoo' u chucaan a cristianojo, ma' ta'achoo' u yilic ma'ax u yeeloo'
    biqui'il u Püsüc'al a Dioso, mentücü, ma' yan biqui u c'ümicoo'. Inche'exe, a
    weele'ex u Püsüc'al a Dioso, u men que'en ta yaame'ex, y bel u ca'a ti p'aatül
    ta wetele'ex,— cu t'an a Jesusu.
  tet-tet: '@see-verse:JHN.014.016'
  hlt-MCSB: Oltak Mueihla te diklai loh so pawt tih a ming pawt dongah doe thai pawh.
    Tedae anih te nangmih taengah naeh tih nangmih khuiah a om ham dongah na ming
    uh.
  xtd-NT: Dakuaꞌa ñaꞌa‑ia mee‑n xa kuu xandaa. Ñayiu ña jandixa ñaꞌa mee‑r, ña kuaꞌa‑i
    xa kueka‑i Espíritu Ii, chi ña xini‑i‑ia, te ña kutnuni ini‑i nax kida‑ia. Ko
    mee‑n, jini koio‑n‑ia, chi ndoo‑ia xiꞌin‑n, te kunduu‑ia xiꞌin‑n.
  mdy-ETH: ዬያ ዶዲሻሢ ዓጫ ዴንቂንዱዋኣሢሮና ዔሪንዱዋኣሢሮ ዔካኒ ዳንዳዑዋሴ፥ ዬይ ጎኑሞ ዔርዛ ዓያናኬ፤ ዒንሢ ጋዓንቴ ዬያ
    ዔራንዳኔ፤ ዓይጎሮ ጌዔቴ ዒንሢና ዎላ ናንጋንዳሢሮና ዒንሢኮ ጋሮይዳ ማዓንዳሢሮኬ።
  spl-spl: Yâhâ yeŋe yâkât wâtŋan mansai. Yakât otmâ yeŋe yâkât topŋe naŋgai. Yâhâ
    hâmbâi yâkŋe biwiyeŋan ge mâmâŋe otyiŋgiwuap. Lohimbi biwiyeŋe pâlâmŋe otmâ belângen
    mansaiŋe yâkât topŋe ki naŋgai. Yakât otmâmâ ya yeŋgâlen ki ge mâmâŋe otyiŋgiwuap.
  usp-NT: Y ri' Lok'laj Jsantil Kakaj Dios ri tib'in tz'etel tzij chawechak. Yak cristian
    ri b'esal ranmak chi jb'anic mak etzltak no'j, ta' tijna' tijc'ultak jwi'l ta'
    triltak jwich y ta' tretemajtak nen tiyuk rane'. Pero atak tawetemajtakna nen
    tiyuk rane', jwi'l wi' chaxo'lak y tiwa'xi' laj awanmak y ta' atcan jye'tak.
  zav-NT: Beṉə' ca' cui zɉənombia' Diozən' bito chso'elaogüe'e Spiritən' c̱hedə' bito
    chesə'əle'ine'en na' nic zɉənombi'en. Pero le'e nombi'alen c̱hedə' zon len le'e
    ṉa'a na' gwžin ža catə' son ḻo'o la'ažda'olen'.
  sgz-sgz: Má Tám Artangan erei, ái á Tanián a Pilpil, koner a lu inngasi támin sur
    Káláu. Matananu i naul matmatngan pokon kápdite artálár suri da árár pasi uri
    bál di, kabin kápte di ilmi má kápdite mánán tusi. Mái sár á gam, gam mánán on
    kabin a kis tiklik mam gam, má erei i bál gam ái.
  kek-NT: Ut a'an ajcui' li Santil Musik'ej li ta̱c'utuk re li xya̱lal che̱ru chirix
    li Dios. Li inc'a' niquine'xpa̱b inc'a' naru nacuan li Santil Musik'ej riq'uineb
    xban nak inc'a' neque'xnau ani a'an, chi moco neque'xq'ue retal li c'a'ru naxba̱nu
    li Santil Musik'ej. Abanan la̱ex nequenau ani a'an xban nak a'an cuan sa' e̱ya̱nk
    anakcuan ut ta̱cua̱nk e̱riq'uin chi junelic.
  blz-NT: Tutulungi iya'a a Alus Molinas men mompopanasakon upa men kana'. Dunia sianta
    momoko mangalabot i Ia, gause dunia sianta mimiile' i Ia ka' sian minginti'i i
    Ia. Kasee i kuu minginti'i i Ia, gause i Ia mandagai i kuu ka' bo dumodongo na
    ko'omuu.
  poe-NT: Jehe chꞌán mé Ncha̱kuen chaxín. Tí sín chjasintajni xitjahya tsꞌáyéhe̱ sín
    chꞌán kíxin tꞌikonhya sín chꞌán la ko chónhya sín chꞌán. Kjánchó jahará ó choxínrá
    chꞌán kíxin tjejokoará chꞌán la ko tsꞌejokoará chꞌán jnkochríxín.
