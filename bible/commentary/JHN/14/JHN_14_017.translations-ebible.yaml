  pes-OPV: یعنی روح راستی که جهان نمی تواند او را قبول کند زیرا که او را نمی بیند
    و نمی شناسد و اما شما او را می‌شناسید، زیرا که باشما می‌ماند و در شما خواهد بود.
  ron-1924: ши ануме Духуладевэрулуй, пекаре лумя ну-Л поате прими, пентру кэ ну-Л
