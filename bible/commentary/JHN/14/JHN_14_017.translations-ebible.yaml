    acxni̱ luhua nama̱la̱nán c-minacu̱cán caxani̱li̱huaya̱ quilhtamacú̱.
  rro-rro: Ia hanona 'abi tohana Auba Robena, hanopaka haukia hanona a'i katea'i taeana
