    woce edengoc.
  hus-NT-1971: Yab in ejtohual quim bats’u an Espíritu Santo axi yab belom, cum yabaye
    tsalpath in ichich c’al in tsalap a Dios ani yabaye exlom c’al an Espíritu Santo.
