  kxv-kxv: ଇଚିହିଁ ଏ଼ ସାତା ଜୀୱୁତି ହିୟାନେସି । ଦାର୍‌ତି ଏ଼ଦାଣି ଆବାଲି ଆ଼ଡେଏ, ଇଚିହିଁ ଦାର୍‌ତି
