  ixl-NNT: As aꞌeꞌ u Tiixhla Espíritu uvaꞌ la lochon ex tiꞌ etootzit isuuchil u yoleꞌ
    sviꞌ. As yeꞌ la uch tok kꞌatz unqꞌa uxhchileꞌ uveꞌ vatz txꞌavaꞌilla txumbꞌal vitxumbꞌaleꞌ,
    tan yeꞌxhkam ni tileꞌ as yeꞌxhkam ootzimal staꞌn. Pet ech koj ex, tan ootzimal
