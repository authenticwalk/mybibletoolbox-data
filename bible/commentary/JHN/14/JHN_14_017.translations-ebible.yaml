    hu kanpahasani yiy pwi. Hapeko wawu, ara tana wawu tan, paratesah, ita polo wawu,
    pe andre kiro nondriya wawu.
  snc-snc: Ḡia tu guruḡa moḡonina evaḡa-foforiani Iaukana. Ḡia tu tanobara maḡurinai
    ḡetanuni tarimari na asi beḡe ḡabi-raḡeani riba, korana asi ḡeḡitaiani ema asi
    ḡeribaiani. Senaḡi ḡia ḡomi tu ma ribami, korana ḡia tu ḡomi ḡesi ḡotanuni ema
    ḡomi nuḡami ai betanuni.
  lgl-lgl: '''I lia Aloe ''are Abu kae fatailia kwalaimokina sulia God. Ma ioli iko
    ''ali gera fakwalaimoki gi, ikoso gera kwaloa mola, sulia iko ''ali gera lesia,
    ma iko ''ali gera sai mola ala. Ma ''i ''amiu ''amu sai lo ala, sulia ''e io fae
    ''amiu, ma kae io ''i laola manomiu.'
  mmo-mmo: + o 14:17 Mat 10:20; Jon 16:13; Lom 8:26*Ond yik Vavi Vaambuung sen nanêêl
