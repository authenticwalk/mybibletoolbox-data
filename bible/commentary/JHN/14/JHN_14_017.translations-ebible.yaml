    see him nor know him; but ye know him, for he abides with you, and shall be in
    you.
  guo-NT: Espíritu Santo diachwʉajnakolax jʉm-aech. Ampathatpijiw, xan nanaexasis-elpi,
    japi sitae-el Espíritu Santo, tae-el xoti, matabija-el xotbejpi. Pelax Espíritu
    Santo pomatkoicha xamal nejmatpʉatanxotaxael kajachawaesfʉlaliajwa. Samata, chiekal
    matabijaxaelam Espíritu Santo.
  hla-hla: A barebanana tara markatona i puta e ma antunan lue rien, taraha nori e
    ma tare rien na ma atei sil hase rien. Kaba alimiu e atei sile men, taraha nonei
    e ka gono mera nolimiu na nonei e ka has noa i torimilimiu.
  mav-NT: Ahẽtup hawyi Tupana tum aru Topã'ãu pywuat e. Ma'ato Tupana yt ky'esat haria
