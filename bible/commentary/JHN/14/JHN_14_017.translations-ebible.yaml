  san-BEN: এতজ্জগতো লোকাস্তং গ্রহীতুং ন শক্নুৱন্তি যতস্তে তং নাপশ্যন্ নাজনংশ্চ কিন্তু
    যূযং জানীথ যতো হেতোঃ স যুষ্মাকমন্ত র্নিৱসতি যুষ্মাকং মধ্যে স্থাস্যতি চ|
  tdx-tdx: Ie i Arofon-kavantañañey; i tsy mete rambese’ ty voatse toiy amy te tsy
