  amx-amx: Kwerrern nhenh rang arrehantherr arratj mernem. Tjerrtj ahelh-areny inang
    Kwerrern Alngaltar renh itja arem, inang akwen kwer anem. Lakenh inang Kwerrern
    kwer ahentj-kwenyarl anem. Arrantherr kenh kwer kaltjarl, rang arrehantherrel-ayeng
    kwet rlkwerrel anetjenh.
  ake-NT: Pʉse rɨ I'napairon A'kwarʉ, serɨ non pon kon nanʉmʉnʉ pen nɨ, apʉne pʉra
    ene to' uya pʉra iyesi, mɨrɨ awonsi'kɨ i'tu to' uya pʉra rɨ iyesi, e'tane i'tu
    auya'nokon apʉne pʉra ɨpiyau'nokon iyesi, ayau'nokon nɨ nɨrɨ iye'to' oton.
  qvn-NT: Chay razoncag Espirituta, shongon munangalanta ruragcunaga manam chrasquipäcunchu,
    mana ricarnin, jinaman mana reguermi. Nätan gamcunaga reguercayanquim gamcunawan
    captin. Chauraga payga munangantam rurachipäcushunqui.
  tku-NT: Xalanī'n nac cā'quilhtamacuj jāla catitamaktīni'lh Espíritu Santo ixpālacata
    xlaca'n jā catitalaktzī'lh ē jā catitalakapasli. Hui'xina'n lakapasā'tit ixpālacata
    xla' cātā'hui'lan.
  bjk-bjk: Ine a Tanono nang ibo osen abo turunon te God. A öxöno lagunon i kebeöt
