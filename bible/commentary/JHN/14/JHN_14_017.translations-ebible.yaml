    eipe ti eweikuap ta'yn katu­pono toĩne'en na'yn eipy­'a­setpe. Ma'ato mi'i hawyi
    ti aru eipy'a pe ra'yn topy­hu'at at ka'ap Tupana Pã'ãu wakuat e
  kpf-kpf: Kaapum, zâk den bonŋaŋgât mariŋâ. Den siŋgi âlipŋâ birâme, zo ko zen Kaapum
    sot mân upi. Zen mân ikme sot topŋâ mân nâŋgâme. Zen ko âlip ikme. Zâk zen sot
    ândiap. Oi umziŋan ândimâmbap.
  ppo-ppo: Ti ai sekȩ́ta, mo ala maaté du betere Dȩi Kepe Wisipó. I hae so whi̧né
    ama dere fo wosóló, mopóló a̧ dape senénipó. Ti noatepae, atimané a̧ kolóló kisipakélé
    inireteinépó. Tépatei, mió a̧ dia̧tamo betóo, take nalokélé dia̧ tua̧mó betóo,
    yaairetei diaao̧ ai kisipare ai ape.
  hin-2017: 'अर्थात् सत्य की आत्मा, जिसे संसार ग्रहण नहीं कर सकता, क्योंकि वह न उसे
    देखता है और न उसे जानता है: तुम उसे जानते हो, क्योंकि वह तुम्हारे साथ रहता है,
    और वह तुम में होगा।'
  bef-bef: Noto noto bonaꞌmagi aiꞌi bu megelata to mekehelilata nehite ana Sikalafu
