    mo ëdïyë aba ehe akasesi lima nduwë mï yë.
  ame-NT: Ñeñt̃ña Yompor Puecamquëñ ñeñt̃chaʼña señotaterreʼ ñeñt̃ eʼñe poʼñoc̈h Yompor
