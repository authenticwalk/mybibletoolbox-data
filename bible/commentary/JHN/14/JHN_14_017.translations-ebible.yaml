    pukuna kara mua tangomana na righiana pana ghilalaana. Mi ghau tau ghilala, na
    pukuna te ghaha itamiu me ghaha lokamiu.
  dgr-DOGNT: Eyı sìı Yedàyeh Nezı̨ı̨ hǫt'e, ehkw'ı naxıts'ǫ̀ gode ha. Dıı nèk'e gots'ǫ
