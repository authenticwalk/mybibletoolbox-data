  aby-aby: I orofa akaka aboro aboro Godinu wake nauke dauisa orou Dawa ere nauke
    dauisaba ibake Dawa iya mune meya weaisaroma nono Dawaini yaini demuiro ibinisaya
    eno wei. Nono dubuenaro yanu imuka ubarenaro isafekuke ibeifekuba yama Dawa iwoka
    sifoisaya eno wei.
  eng-YLT: the Spirit of truth, whom the world is not able to receive, because it
    doth not behold him, nor know him, and ye know him, because he doth remain with
    you, and shall be in you.
  jni-jni: Bi be bu ugomo Asere ba boo kadure, be sa uneeh wa kabi bini ba, uneeh
    uda hira me ba uda rusa me ba, shi irusa me ciki nan shi madi cukuno anyimo ashi
    me.
  kne-kne: Di adi mamati en sak-en et adi da maawat sisya, tan adi da maimatonan ya
    adi da aben ammos sisya. Ngem dakayo pay et ammo yos sisya, tan nay mantettee
    sin kad-an yo et awni et wada en dakayo.
  tgj-tgj: Hv Dow hv Pwknvyarnv gv jvjv nga kaatam rianv. Nyiamooku v ninyia naarwk
    nyumare, ogulvgavbolo hv ninyia chima vmalo kaakwma. Vbvritola nonu ninyia chindu,
    ogulvgavbolo hv nonu gvlo lvkobv doobwngdu okv nonu lo doodu.”
  gui-NT: Jae imiarita añete vae re. Oporogüɨrovia mbae vae reta ngaraa ipuere omboresive
    Espíritu Santo. Echa oporogüɨrovia mbae vae reta mbaeti oecha jare mbaeti oicuaa.
    Erei pe reta peicuaa. Echa jae oico pe reta ndive jare oicota pepɨa pe —jei—.
  quc-TT: Ri Uxlabꞌixel rech qas tzij ri man kakikꞌamawaꞌj taj ri winaq aꞌjuwachulew.
    Jeriꞌ rumal man karil ta uwach xuqujeꞌ man retaꞌm taj uwach. Ri ix kꞌut iwetaꞌm
    uwach, rumal kꞌo iwukꞌ xuqujeꞌ kakꞌojiꞌ na pa iwanimaꞌ.
  heg-NTPO: '@see-verse:JHN.014.016'
  ptu-ptu: Indo diuaam To la umpamoloikoa', ia siam Penaba Maseho to la umpa'paissangam
    kamaloloam. Tä' ia la natahima to tamatappa' inde lino, aka tä' ia naita anna
    tä' naissam. Sapo' ikoa'-iko muissanna' aka napasolaingkoa' temo anna la tohho
    illaam penabammua'.
  bzd-NTPO: Ie' dör Skëköl Wiköl. Ie' tö S'yë́ ttö̀ moki̱ e' kkacheraë a' a̱. Wé̱pa
    kë̀ tö Skëköl dalöiè esepa kë̀ a̱ iWiköl wënuk ena ie'pa kë̀ wa̱ isu̱ule, e' kue̱ki̱
    ie'pa kë̀ a̱ ikinukwa̱ e̱' ki̱moie. Erë a' wa̱ ie' su̱ule. Ie' se̱rke a' ta̱,
    ñies ie' se̱rdaë a' e̱r a̱.
  kwf-kwf: NiaꞋa na AnoꞋi ru Abu neꞋe faꞋataꞋinia naꞋa mamanaꞋanga sulia God. Ma na
    ngwae neꞋe kira kasi faꞋamamana ki, noaꞋa kira kasi kwaloa goꞋo, sulia noaꞋa kira
    kasi lisia, ma noaꞋa kira kasi sai goꞋo ana. Bore ma kamu sai naꞋa ana, osiꞋana
    nia tua faꞋi kamu, ma nia ke tua saena maurilamuꞋa.
  eng-WYC-2017: which Spirit the world may not take, for it seeth him not, neither
    knoweth him. But ye shall know him, for he shall dwell with you, and he shall
    be in you.
  eng-WMBB: the Spirit of truth, whom the world can’t receive, for it doesn’t see
    him and doesn’t know him. You know him, for he lives with you and will be in you.
  zat-NTPS: Benne' nigá naque̱' Be' Lá'azxa gulé'ene̱' le'e ca naca da li. Benne'
    zaj naca chee̱ xe̱zr la xu nigá quebe xelezéquene̱' xelezí' lu ne̱'e̱ Le̱' lawe'
    da quebe gaca xelelé'ene̱' Le̱', ne quebe zaj núnbe'e̱ Le̱'. Le'e núnbeale Le̱'
    lawe' da zúale̱ne̱' le'e, ne súaqueze̱' lu xichaj lázrdaule.
  spp-spp: Kile Munaani li ɲyɛ uru Tɛgɛfooŋi. Lire maha sèeŋi yu, diɲyɛ sùpyire sì
    n‑jà li ta mɛ, ɲaha na yɛ pi ɲyɛ na li ɲaa, nta ɲjyére si li cè mɛ. Ŋka yii pi
    ke, yii à li cè, ɲaha na yɛ li ɲyɛ yii taan maa mpyi yii e mú.
  zty-NTPS: Benách ka' nníta'gake' yežlyó nga bi gak si' ḻo ná'gake' Ḻe', dan' bi
    gak ḻé'egekle' Ḻe', na' bi gak gónbia'gake' Ḻe', san zóaḻenkze' ḻe'e, na' soe'
    ḻo yichj ḻáẕdo'le.
  mek-mek: Ke egaꞌina auga Deo ega Spiritu, Deo ega iifa koaꞌi epafokia auga oi alomiai
    ageagu aoniamo. Agofaꞌa papiauꞌi Deo akelogonia auꞌi, Pipalagai Auga egaꞌina akeisaisa
    ke akelogonia puo akeumakalaina. Kai oi auga isa fou oagu puo, ologonia ke isa
    oi alomiai ageagu.
  aey-aey: Eu mele jenu Kis. Mahanadec age uqa qee fifi dudu egina. Eunu age uqa ocnu
    qee nijel. Euqa uqa ageca bilina, uqa age dunuhna biligian. Eunu age uqanu dogina,”
    aden.
  urd-GVH: यानी सच्चाई का रूह, जिसे दुनिया पा नहीं सकती, क्योंकि वह न तो उसे देखती
    न जानती है। लेकिन तुम उसे जानते हो, क्योंकि वह तुम्हारे साथ रहता है और आइंदा तुम्हारे
    अंदर रहेगा।
  ycn-ycn: Tupana Pechu ricá numá nacú. Ricá jehuíña'atajeri ina'uqué quehuácaje puráca'aloji
    nacú. Uncá Tupana a'alaje uncá jema'alaño ra'apiyajlo Ripechu, uncale nahue'epila
    ricá. Icaja calé hue'epiño ricá, ri'imacale ijhua'até. Ri'imajé caja e'iyá hua'ajini
    huani.
  djr-djr: Ga dhuwaliyiny ŋunhi Guŋga'yunamirr, ŋunhiyin ŋunhi Yuwalk-lakaranhamirrnydja
    Birrimbirr, ŋayin ŋuli ga ŋunhi yuwalktja lakaram God-Waŋarrnhany. Ga ŋunhiwurrnydja
    yolŋu walal ŋunhi walal ŋuli ga märr-ŋamathirr dhuwalaŋuwuywuny yan munatha'wuywuny
    ŋula nhaku malaŋuw romgu, ga yakan walal gi ŋunhi nhäŋuny ŋanya Guŋga'yunamirrinynha
    Birrimbirrnha, ga bäyŋuyi yan walal nhanŋu ŋunhi marŋginy, bala walalnydja dhu
    ŋunhi yakan ŋanya märramany. Yurr nhuma warray dhuwal marŋgimirrnydja nhanŋu,
    bili ŋayiny ga ŋunha nhina dhuwaliyin galkin yanan nhumalaŋgala, ga bitjandhi
    bili ŋayi ga nhinayi ŋunha djinawan' galŋa'kalŋan ŋayaŋuŋura nhumalaŋgal.”
  kvg-kvg: Ngenek tøke ezoqam, Nqova Mbomambaqapé. Ndego unimanqatin manqat mba ndømanqaté.
    Manqei-qape ezoqam, kopømba mbaín, tindafem. Zapa ndǿgo, ndigu ndego ometupáv
    neka ndego zøtezateáv. Geté zo ndego mø̀zøte-zøtéz. Zapa ndǿgo, ndego zo namba
    me꞉gó neka zo mokho-te até gú꞉goát.
  rug-rug: Asa sa Maqomaqo Hope sapu tozia sa hinokara. Sa kasia popoa lopu boka vagia
    si Asa, sina lopu dogoria rini meke lopu gilania rini, ba gamu si gilania mia
    si Asa, sina korapa koa turaṉa gamu Sa, meke kote koa pa korapa mia gamu si Asa.
  hop-NT: Umuy hihta pas antsanihqat tutuqaynani. Put hapi ima yep qatsit tunatyayat
    aṅ hinwisqam kurs hin kwusuyani, puma put qa tuway’yuṅqe ōviy’o, piw qa tuwi’yuṅwa.
    Noqw uma pi put tuwi’yuṅwa, pam umumum yantaqw ōviy’o, nihqe nāt pam umuh’unaṅwpeq
    qátuni.
  san-URD: ایتَجَّگَتو لوکاسْتَں گْرَہِیتُں نَ شَکْنُوَنْتِ یَتَسْتے تَں ناپَشْیَنْ
    ناجَنَںشْچَ کِنْتُ یُویَں جانِیتھَ یَتو ہیتوح سَ یُشْماکَمَنْتَ رْنِوَسَتِ یُشْماکَں
    مَدھْیے سْتھاسْیَتِ چَ۔
  heb-LB: את רוח הקודש והאמת. רוב האנשים בעולם אינם יכולים לקבל את רוח הקודש, מפני
    שאינם מכירים אותו ואינם מעונינים בו כלל. אולם אתם מכירים אותו, כי עתה הוא נמצא
    אתכם ובקרוב אף ישכון בקרבכם.
  caf-NT: '''En Ndoni ''int''ah. Ndai khunek ''alha ''int''ah, ''i zeh buts''u haídults''it.
    Ndi yun k''ut whudune ''aw bubeni be t''ehinízun, ''et huwa ''aw huyóolhchoot
    ghaít''ah. ''Et nuhwheni t''enahzun, nohwhulh ''int''ah, ''ink''ez nuhyudutélts''ulh.'
  mio-NT: '@see-verse:JHN.014.016'
  srq-NT: Espíritu Turã nda ñee ñooñoã jẽje, jembaaquiatu quiatu. Ae ra siqui eã tuchɨ
    Dios quiatoã ndese. Espíritu Turã ɨcuayãte quia ñe ne. Jẽ nguia jẽɨcuate nguiã.
    Co Espíritu turã ndiqui jendese co. Siqui beɨ ra jendese.
  kje-NT: Man Paku onne namwali Makromod Lalap Nin Roh man kukunohi mi panaeku ma
    namlolo wake'e ma na'ono Makromod Lalap. Noho eni wawan kan kokala Ai ono hi kar
    do'on la ka rauroin Ai, maa mi mauroin Ai, ono ors eni An min wewerre noro mi
    la lere man mai moro Ai mamwali mahaku.
  gaz-gaz: inni Hafuura dhugaa ti. Addunyaan waan isa hin arginee fi waan isa hin
    beekneef isa fudhachuu hin dandaʼu. Isin garuu waan inni isin wajjin jiraatuuf,
    isin keessas waan jiruuf isa ni beektu.
  kud-kud: Na hiya taumiya bale'u nigele howahowadi ta Alu'aluwane hilauvai, wuwuna
    ana oleya nigele hiya'ita yo nigele hiyahanapui. Na hesi Tauhagune amhanapuiya'o
    iya hauga maudoina atemiyai imiyamiya.
  urb-NT: I'ã ke ame'ẽ. Jetehar te ke Tupã rehe har a'e mujekwa ta. Pehẽ namõ aja
    te'eha a'e ixo ta. Tupã rehe ipy'a ym ame'ẽ ta pe a'e muwyr ym te ta. I'ã ke muwyr
    ym te ta. Tupã rehe har a'eta ukwa ym. A'erehe ame'ẽ ta pe muwyr ym te ta. Pehẽ
    anĩ. Tupã rehe har pekwa katu. Pehẽ namõ a'e ixo. Pehẽ py'a rehe a'e ihĩ katu
    tĩ. A'erehe ehe har pekwa katu pexo.
  fra-LSG: l’Esprit de vérité, que le monde ne peut recevoir, parce qu’il ne le voit
    point et ne le connaît point; mais vous, vous le connaissez, car il demeure avec
    vous, et il sera en vous.
  san-HK: etajjagato lokAstaM grahItuM na zaknuvanti yataste taM nApazyan nAjanaMzca
    kintu yUyaM jAnItha yato hetoH sa yuSmAkamanta rnivasati yuSmAkaM madhye sthAsyati
    ca|
  cak-SNT: Y reꞌ ja ri Espíritu Santo ri nquixrutijuoj riqꞌuin ri ketzij. Ri vinak
    ri man quiniman ta ri Dios man niquiꞌan ta recibir riqꞌuin cánima, ruma ri Espíritu
    Santo man niquitzꞌat ta, ni man cataꞌn ta jeꞌ roch. Pero ixreꞌ ri iniman chic,
    can ivataꞌn chic roch, ruma jajaꞌ cꞌo chic iviqꞌuin y xticꞌujieꞌ riqꞌuin ivánima.
  uvh-uvh: '@see-verse:JHN.014.016'
  ino-ino: Mi'ko mani mopale yafe apa'kufa ali'a hai'naya vaya'moki ake'a afi'a alakepa
    ohu'naya yafe Fate Akufa Avamu'a o'avalekaya'maki lapa'kaeya ako aketapa alakepa
    hutapa mai'nayanakeno lapa'kaeya'ae mai'neanakeno lapaipafi eno maike.
  gnn-gnn: “Yakana yurru walala yolŋu'-yulŋuyu, ŋuriŋiyinydja walalay ŋunhi walala
    yukurra märr-ŋamathirri munatha'wuywu romgu, yakana walalanydja yurru märrama
    Marrparaŋgunhamirrinhanydja Birrimbirrnha, liŋgu walala ŋuli yaka yukurra nhäma
    ŋanya, ga yaka marŋgithirri nhanŋu. Yurru nhuma warray marŋginydja nhanŋu, liŋgu
    ŋayinydja yukurra nhina dhuwali nhumalaŋgalana, ga bitjandhiyi ŋayi yurru yukurra
    nhinayi nhumalaŋgala ŋayaŋuŋuranydja.
  yal-yal: Alaa Nii Sariɲanxin nan a ra, ɲɔndin kanna. Dunuɲa muxune mi nɔɛ na sɔtɛ
    amasɔtɔ e mi nɔɛ a toɛ, e mi a kolonɲɛ. Koni ɛ tan a kolon amasɔtɔ a luma nɛn
    ɛ fɛma, a mɔn yi lu ɛ yi.
  cnt-NT: Jme₂dsí₂ quió'₅ jág₁ tí₅ bá₄ 'éi₂. Tsá₃ lé₂ le₃guei₃ dsa₂ mɨ₂güɨ́g₃, ia₁
    tsá₃ jág₂, on₃ guë'₂ cuɨg₂₃ cuɨin₂₃ 'éi₂. La₁ 'nia'₂ në́₃, ma₂cuɨin'₂ bá₄ 'nia'₂,
    ia₁ guá₅ ja₁con'₂ 'nia'₂, ton'₂ të₃'ŋiái₄ le₃quián'₂ 'nia'₂.
  tif-tif: 'ali tituun-kup weng bakamin Sinik kemin, tawaal diim kalaami unang tunum
    ili ilmi tiin ta kaa atamsip disa; la, imi diim kaali, talon o, kalba. Yale, fan
    titil-foko: Ayo, kalolip dinim; kemin, ali ipni diim kulu bombe kemin, bii-lom
    kaa, ipni tiling tem kawu suunkup ipso ilokoma kaali, kipkal atabip kulaata taa!'
  nlx-nlx: तो जीव जो बोगवानान खेरायीह देखाड़ीह। दुनिया ताह स्वीकार नाह किरेत, काहाकाय
    ता ताह नाह देख सेकते, एने नाह ताह जाणेल हेते। पुण तुमू ताह जाणतेह, काहाकाय तो
    तुमरी हिऱ्यो रीथे एने तुमरी माय हे।
  apw-NT: 'Áń Spirit da’aṉii ágot’éhi ch’í’ṉah áile’hi; da’áń ni’gosdzáń biká’ nṉee
    doo hagot’éégo nágodi’aah da, doo daayo’įį da, doo yídaagołsį dahíí bighą: áídá’
    nohwíí bídaagonołsį; nohwił nlįį, ła’íí nohwiyi’ golį́į́híí bighą.'
  gum-gum: tru Espíritu newan ciertonigwan. Truigwane tru Tiuswan ashmø misaamerabe
    utønrrab kaiman cha, kaguende nune ashmøwei, mu kui mørmøwei inchibelø kua. Trune
    ñimbe nun ashibelø køn cha. Kaguende nøbe ñimba pasrab, katø ñimuinug pasrabig
    pasrønrrab køn cha.
  not-NT: Iroonti Caninaro Isëre Tosorintsi ora ogometaiguëmine aisonori. Ira te inguemisantiri
    Tosorintsi quero yágobëro Isëre Caninaro tenta iraneiro teatisati irogótiro. Carari
    obiro pigóiguiro aroquenta otsibataiguëmi, aitosati yamai përo cara inaiguëmi.
  plu-plu: Iggi Uhokri Gitip. Ig apanenekwa ekkene ku pariye hiyakemniki inyerwatnene.
    Hiyeg kane Uhokriyanpuma igkis ka hiyá igkisma amapig mmanawa igkis ka hiyapri,
    igkis ka hiyakri ku pariyene ig. Yisme hiyakri ku pariyene ig mmanawa ig msakwa
    ay yikak. Aysawnemenek ig msekwepye ay yipitnek.
  iou-iou: Täŋkentäk u Munapik, Anutu täŋo mebäri kwawak pewän ahäwani u. Täŋpäkaŋ
    komen ämawebetä Munapik u nämo kaŋpäŋ nadäk täkaŋ unita bänepitä not täga nämo
    täŋ imineŋ. Täŋ, inä unita nadäk täkaŋ. Bureni, Munapik uwä inkät it täyak unitä
    kämi bänepjin-ken api irek.
  ntp-NT: Ʌoodami maivaavoitudadami maimaatʌ Diuusi Ibʌadʌ tomali maimaatʌ istan daja
    ʌgai cascʌdʌ maitistutuidi isdagituagi isʌʌmadu daacagi. Dʌmos ʌgai cadaja aapimʌ
    gʌnʌʌmadu daidʌ gʌnʌʌmadu daaca ʌgai tomastuigaco cascʌdʌ aapimʌ maatʌ Diuusi
    Ibʌadʌ.
  rai-rai: A taara ko ra rakrakaan buaal pain diat a nemi, kabina pa diat a babo lelei
    ma pa diat a nunurai. Iaku muaat, muaat nunura a Tena Wewaraaut maa kabina i ki
    ungaai ma muaat ma in ki un muaat.
  haw-1868: 'Oia ka Uhane oiaio, ka mea hiki ole ke loaa i ko ke ao nei, no ka mea,
    aole lakou e nana ia ia, aole hoi e ike ia ia: aka, ke ike nei oukou ia ia; no
    ka mea, ke noho nei ia me oukou, a iloko o oukou.'
  ffm-ffm: '@see-verse:JHN.014.016'
  arb-NAV: وَهُوَ رُوحُ الْحَقِّ، الَّذِي لَا يَقْدِرُ الْعَالَمُ أَنْ يَتَقَبَّلَهُ
    لأَنَّهُ لَا يَرَاهُ وَلا يَعْرِفُهُ، وَأَمَّا أَنْتُمْ فَتَعْرِفُونَهُ لأَنَّهُ
