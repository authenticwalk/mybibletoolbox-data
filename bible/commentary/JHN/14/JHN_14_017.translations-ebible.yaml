    àbu akaba kʉli, aməhuriviyu ana kʉli a vu vu.
  kqc-kqc: Ina bi ago rama di Vima, ye kono tora noibanu di vene de moidedi, adina
    de vesi diba de nidedi. Idu ya ina diba nidedi, yasa amedo ma yasa ideri amebigo
    dada.
  tav-tav: '@see-verse:JHN.014.016'
  eng-ULB: the Spirit of truth. The world cannot receive him because it does not see
