    aet emo temaikai. Intok kia ka a' ta'aa juni'i. Taa eme'e jaibu aet ju'unea. Bwe'ituk
    ini'i, aapo inim emomak aane, intok jiba emot tawane.
  uro-uro: Iaqäkt ama ruqa di ama Qloqaqa na ama engäktki. Bä ama ruvek nävät ama
    ivätki diva qaku mamär vät a rha iva rhi narha qa inguna qaku rhat lu qa bä qosaqi
    qaku rhat dräm a qa. Dap ngän di sa ngänät dräm a qa inguna sa qale qa qä na ngän
    bä va qale qa väm ngän.
  ita-1885: Cioè lo Spirito della verità, il quale il mondo non può ricevere; perciocchè
    non lo vede, e non lo conosce; ma voi lo conoscete; perciocchè dimora appresso
    di voi, e sarà in voi.
  muy-muy: Naŋ ti Məsuf Jireni. Ndam ga *duniya tìsliki məgəskabu naŋ koksah, aɗaba
