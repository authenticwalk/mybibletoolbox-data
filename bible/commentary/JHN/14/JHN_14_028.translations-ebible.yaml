  tpi-tpi: Yupela i harim pinis dispela tok mi givim long yupela, ‘Mi lusim yupela
    na mi go. Na bai mi kam bek long yupela.’ Sapos yupela i laikim mi tru, orait
    dispela inap mekim yupela i amamas, long wanem, mi go long Papa, na Papa i stap
    namba wan tru na i winim mi.
  mih-NT: Ta vityi sa siñi ndo sa catyi vatyi cuhin, ta cua quisi tuqui nu ndyaa ndo.
