    wɨdeꞌna yɨlaaya kyɨpɨdɨka! Nɨmwai naangelyɨ. Nɨmɨ maalɨkeinyɨra. Sareꞌna yɨhɨthɨwa.
  ian-ian: Ngwuk kat kwagalalaa yilaa ak llungwamataa ngwuk kat yaigowun. Tamba wowun
