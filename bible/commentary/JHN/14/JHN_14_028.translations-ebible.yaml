    ayengarl Akngey atyenh-warl alpem.
  wiu-wiu: Oto wakapeane noadeneke kiwi tewitikoane puku wane okolu kime yatekoina.
    Nitikoinano, kiwi nooke wene mekoa meadekolipa nipa no i ago one etene mekota
    pome kapademe oko wa wedia meoi. Nipa oneketai one moa patukoa ako odene meko
    ago mekota eni pome kapademe toko wa wedia meoi.
  swe-swe: 'Ni har hört att jag sade till er: ’Jag går bort, men jag kommer tillbaka
    till er.’ Om ni [verkligen] älskade mig skulle ni redan glatt er över att jag
    går till Fadern, för Fadern är större än jag.'
  cth-cth: Kai ni ka cei hnukkhu hoi bout ka tho han tie lawk nangmouh ni na thai
    awh. Nangmouh ni kai na lungpataw pawiteh Pa koe ka cei hane na konawm awh han.
    Bangkongtetpawiteh Pa teh kai hlak a lenhnawn.
  mti-mti: Ye anoene ne veniwa, ‘Ne angeni sira taig onekna ye guniyap.’ Ne gunap
    ye baigan aya ipewa, ye degadega aya me ne Maman gumbe angeni, kuiyawa Maman me
    kokavitwa ne mina onan.
  pad-NT: 'Avakamitha''iki ida vara a''onira oni''avini hi''iki: Ai ohiki bana ho
    kodiabi''i kania ookhana. Naothinia ojoiki bana ho avakadiania. Ai ohina-ra okahivini
    mani ida avava''ini-ra soko ani''aja. Hari''a avava''ini soko iniva. Hora avanakaidivahi;
    khai avani''ahi ida kodiabi''i kania ookhana. Jahani arafiaki ida kodimoni hini
    kodiabi''i kania ohoja''ianana bana, oniani ida kidiania oajoina-ra khai avani''avini-ra
