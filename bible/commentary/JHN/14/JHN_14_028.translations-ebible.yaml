  mil-NT: Te sa ní xíndèdóho‑ndo nǐ cáháⁿ‑í sá nùhú‑í, te quixi tucu‑í cundecu ndɨhɨ
    ñaha‑ǐ xii‑ndo. Te núu ndisa cùu iní ñáhá‑ndó xìi‑í ñá, te òré ní níhí‑ndó tnǔhu
    sá nùhú‑í núú ndécú Tǎtà‑í, te cudɨ́ɨ́ ìní‑ndó ní cùu, chi ío càhnu cuu‑gá dàcúúxí
    yǔhú.
  myu-myu: “Cum õn,” i juk oce eywebe — io'e. — “Waram tak eykay ocepit,” i juk oce.
    Iboap kuy epeya'ĩjojo. Webay kay õn cum. Wa'õbuyxi. Webay bit obodi ma ya'õbuyxi.
    Imẽnpuye eycokcog̃ cuy epesop cekay ojuap kay. Eyxe okukpin pima, eycokcog̃ kuka
    epesop ojuap kay — io'e.
  fue-fue: 'On nanii ko bi''umi on: ‟Mi yahan, mi wartan to mon.” To oon jiɗunoo am,
    ɓerɗe mon welanno ko jahanmi to Baaba, gam kanko ɓurimmi manŋu.'
  amk-amk: Metaramioai we imadu yeyo, ira weru mea, wape yarabera yau we mea aha ma
    ki. Masino menemiwawu yau mani, mefaraise we ira ne. Weo ira we Dai, weo I mani
    fiabai sewa yau.
  fai-fai: Kiba kidi aliw, naka bako yakeisi. ‘Naka imadá unokabi ade naka asiki kim
    finang tadokabi.’ Kale kiba aket kunamokabiw, beta kiba nam tam Natim atamokabi
    uyo idak teinokabiw. Watawo kaleyo bá, Natim ayo amsunim ade naka alataw bá.
  ura-NT: Esinae rauhijiriin besichaaunlune rijijieeina, cau niha ureeunni coaiteen.
    Esinae cacoelaaichenete rachoojoeein neriquicheein. Nii caletoaera Ofa renene
    cureeunni, jelai choaae jauhecotojoeriin inara coroatajanihane coina.
  mcd-NT: Un mato yoia cuscan man man nica, “Un matomaquinoashu caicain. Ascafiashu
    un afanan matoqui ooshquin.” Ua noicoianshu man uqui unimatiro umain Upa ari caiton.
    Upanmain ua fasi finoncoincufin.
  urt-urt: Yip si yisande wusyep ŋaiye ŋam mana yip. Ŋam ma musme yip pe, ma mil.
    Kom ŋam ma plihe mutme yip. Ŋaiye pa yende nihararme ŋam pe, yip pa hriphrip ŋaiye
    ŋam mala milme Yai. Detale, Yai kin Lahmborenge sekete nengelyembe ŋam.
  kiz-kiz: Mwap'eliki kya nabhajobhili, 'Nibetakwilotela, na nibetakukerebhuka kwa
    jhomu.' Kama ngamuniganilli nene, ngamuhobhuiki kwandabha nilota kwa Dadi, kwa
    ndabha Dadi ndo mbaha kuliko nene.
  tzo-TZE: Laj xa calboxuc ava'yic ti ta xibate. Laj xa calboxuc noxtoc ti ta to xtal
    jchi'inoxuque. Ti scotoluc avo'nton ac'anojicune, xcuxet no'ox avo'ntonic ti chisut
    batel ta stojol Jtot ti jechuque. Yu'un ja' más tsots yabtel li Jtote. Vu'un ti
    li' oyun ta banamile mu'yuc tsots cabtel quich'oj.
  lex-lex: Mitlina A li'ru mak A'ukot oleka de hota Alia'awa, mere hota A'uwal tiy
    miy. La'pa msiayni A'u, de hota mihepru onnila Alia'a A'mu de, yoma E inponni
    reh dioin A'u.
  dov-dov: Mwakamvwa eezyo nzindakaamba kulindinywe; Ndiyobweenda alimwi nzooboola
    lubo kulindinywe. 'Na mwalikundiyanda, mwalikubotelwa nkaambo ndiya kuli Taata,
    nkaambo Taata mupati kwiinda ndime.
  toc-NT: Hui­xinín aya kax­pat­ni̠­tátit hua̠ntu̠ cca̠­huanín pi̠ aquit camajá ca̠mak­xteká̠n
    pero na̠ catzi̠­yá̠tit pi̠ nac­mim­paray la̠qui̠ acxtum nac­ca̠­ta̠­la­ta­ma̠yá̠n;
    para luu xli̠­cána xqui­la̠­pa̠x­quí̠hu aya xti­li̠­pa̠­xu­huátit pi̠ cama antaní
    hui­lachá Quin­tla̠t porque chuná xta­pa̠­xu­huá̠n y xlá a̠tzinú lanca xla­ca­tzúcut
    ni̠ xachuná aquit.
  ulk-1902: 'Uaba emetu asoli kaka uabi detager, kega, Kai nabakeamulu, kaka iako
    tabakeam uabim. Ese uaba kari lag, uaba ko sererge kara mer, kega, Kaka Abem nabakeamulu:
    abelelam kara Aba aule kari tumge.'
  som-som: Waad maqasheen inaan idinku idhi, Waan tegayaa, waanan idiin imanayaa.
    Haddaad i jeclaateen, waad farxi lahaydeen, waayo, Aabbahaan u tegayaa, maxaa
    yeelay, Aabbuhu waa iga weyn yahay.
  mam-C: Ma tz'ok kyb'i'n we'y, tej t-xi nq'ma'n, qa ma chinka, ex kchin ul meltz'aja
    tu'n nte'n kyuk'iy juntl majl. Noqit qa twutzx k'u'jlinqi'n kyu'n, matla chi jaw
    tzalaja, aj kyb'inti'y qa ma chi'n tuk'a nMa'n, qu'n ate nimxixtl toklin nwutza.
  ndj-ndj: Mumbikanisha pandivawombilili kucha, ‘Nguyenda pambeli nguwuya kandi.’
    Leki mungandamili mungasekilili kucha nguyenda kwa Tati, nongwa Tati mkomi pitu
    nenga.
  mbj-NT: 'Ti m'' taky hadoo ẽnh: —Bë maa napëë bok hahỹ bë hã ỹ her''ood wät doo:
    “Ỹ da ahõm, tii bä p''aa hẽnh ỹ bana bë wë”, näng ỹỹh. Ỹ bë kamahä̃n bä paawä,
    bë paawä tseb''ee Ee wë ỹ basëëk do hyb n''aa. Ỹ hyb n''aa jawyk do bahä̃nh Ee
    hyb n''aa jawyk.'
  lat-VUC: 'Audistis quia ego dixi vobis: Vado, et venio ad vos. Si diligeretis me,
    gauderetis utique, quia vado ad Patrem: quia Pater major me est.'
  ngp-ngp: Na mwiva miye himigambilani, ‘Namwasani mna nenize naho vituhu.’ Uneva
    namniunga namuunga kugamba miye naita kwa Tate, Kwaviya yehe ni mkulu kujink'ha
    miye.
  aoi-aoi: “Dukwa nara a-lyelyingmama angwurra ngayuwa-manja umba kirri-kadikajungwunama.
    Arakba kirr-engkirrikenuma karna nganyangwa ayakwa ningeniki-lika-langwa akwa
    ningeniki-lawurrada-langwa yangkwurrangwa. Eneja Nungwarrka naruma numikbiyiya-dangwa
    nakina umba nganja ningaba-kiya ningena. Naruma ngawa numikbiyiya-dangwa nakina-baba,
    kembirra yiki-lyelyingmina-manja amandangwa ngayuwa, yiki-yekirrerridinama ki-lawurradinama-langwa
    nganyangwu-wa Nungwarrka. Akena nara-da!
  enq-2: ‘Nambame nyakama yakinatala pelyo. Pupala nyakama katatami dokonya pilyotona’
    lapu doko nyakamame simi. Nyakamame kiningi namba auu kaengema-pyali doko, ‘Namba
    Takange kalyamo dokonya pelyona’ lapu doko sepala, nyakama eteke pyamili. Aipumape,
    nambanya Takange dokome namba ita miningi.
  eng-ASVBT: 'Ye heard how I said to you, I go away, and I come unto you. If ye loved
    me, ye would have rejoiced, because I said, I go unto the Father: for my Father
    is greater than I.'
  mna-mna: 'Nio aŋso piom kek ta kembei: Nio ko aŋzem yom. Tamen ko aŋmiili ma aŋmar
    tiom mini. Mi niom sombe leleyom pio, so menmeen yom pa pai tio ta iŋgi be aŋmiili
    mi aŋla ki Tamaŋ mini i. Pa Tamaŋ, ni ilip pio.'
  myw-myw: '“Nukuliganes agulivan mamagina: ‘Banoun ban, ba̱yum-vak baw.’ Magat bukusiwyoubugs
    bo bukumwa̱saws peinan yey banek Tamag, tage mtowen Tamag Tatawtoun singay.'
  sby-sby: Mulanyumfu mpondamwambilangeti, ndenga, nsombi ndakesanga kayi kuli njamwe.
    Nemunsuni, nemulakondwa kwambeti ndenga kuli Bata, pakwinga Bata bampita.
  sll-sll: Na ni aidole ere nalga pi mole hon siina diralga pamua, digiwe, ha gobari
    di ni te i uga pir pisolinua. Nabe obilga mo hora kungwo yali na molga pire ni
    yalhobi na nomani na te uni sina dama, Abe mongwo bani nala diga ipire yon milni
    wai pir na tenanba.
  yaq-NT: Eme'e, in simne'eti jiaka, intok ket a'abo notteka, juchi in emomak anne'eti
    jiaka in nokaka'uta, jaibu eme'e nee jikkajila. Eme'e lutu'uriapo nee nak ta'a'ateko,
    eme'e alle ean junuen in yo'owabeu bicha in sime'epo ju'uneakai. Bwe'ituk aapo
    che'a juni'i bepa eiyaawatchisi katek.
  uro-uro: “Sa ngän nari ngo i ngua qoar toqortäqyia, ‘Nguat tet daqule ngän näkt
    saqi va evär däm ngo sagem ngän.’ Näkt ngakt bä sa angäna snäng bät a ngo dä vadi
    mai märmär gem ngän iva nguat tet sage ama Ngätmamäk inguna qa di ama moräs na
    qa masirhat pä ngua väs.
  ita-1885: 'Voi avete udito che io vi ho detto: Io me ne vo, e tornerò a voi; se
    voi mi amaste, certo voi vi rallegrereste di ciò che ho detto: Io me ne vo al
    Padre; poichè il Padre è maggiore di me.'
  muy-muy: 'Kìcʉma, nə̀hi ana kʉli ahkado : “Nasləka, kələŋ gani anaŋga afa gekʉli
    a.” Tamal kawayum nu ti, nasləka ti akal kəmərumvu, aɗaba nakoru afa ga Baba.
    Baba ti àtam nu.'
  kqc-kqc: Ya rofu niyaka, ‘Na bi disi gabi dairisi ya rofu degida’ ma neideyadi.
    Ya na rofu uka maragadu vonisi, ya bi ada reyagadu, adina nai Baba rofu bogida,
    bi isivaga iniye na kana de dada.
  tav-tav: “Yʉ Pacʉ tʉpʉ aácʉ yʉ áa,” yʉ caĩro mere mʉja apitʉgawʉ. “Cabero mʉja mena
    anigʉ yʉ atígʉ tunu,” yʉ caĩro quenare mʉja apitʉgawʉ. Yʉ Pacʉ yʉ netoro cãcʉ
    ãmi. To bairi yʉ netoro cãcʉ tʉpʉ, yʉ Pacʉ tʉpʉ yʉ cáaátie quetire apirã cawariñuparã
    mʉja anibapa. Caroaro yʉre mʉja canʉcʉbʉgoata mʉja wariñuuborã cʉ tʉpʉ yʉ cáaátiere
    tʉgooñari.
  eng-ULB: You heard that I said to you, 'I am going away, and I will come back to
    you.' If you loved me, you would be glad because I am going to the Father, for
    the Father is greater than I am.
  spa-VBL: “Ustedes me han escuchado decirles ‘Me voy pero regresaré a ustedes’. Si
    ustedes realmente me amaran, estarían felices porque voy al Padre, pues el Padre
    es más grande que yo.
  fra-_FOB: 'Vous avez entendu que je vous ai dit: Je m''en vais, et je reviens à
    vous. Si vous m''aimiez, vous vous réjouiriez de ce que j''ai dit: Je vais au
    Père; car mon Père est plus grand que moi.'
  hau-ULB: Kun ji dai na fada maku, 'zan tafi, kuma Zan dawo gare ku'. Idan kuna kaunata,
    za ku yi farinciki domin za ni wurin Uban, gama Uban ya fi ni girma.
  mal-mal: ഞാൻ പോകയും നിങ്ങളുടെ അടുക്കൽ മടങ്ങിവരികയും ചെയ്യും എന്നു ഞാൻ നിങ്ങളോടു
    പറഞ്ഞത് കേട്ടുവല്ലോ; നിങ്ങൾ എന്നെ സ്നേഹിക്കുന്നു എങ്കിൽ ഞാൻ പിതാവിന്റെ അടുക്കൽ
    പോകുന്നതിനാൽ നിങ്ങൾ സന്തോഷിക്കുമായിരുന്നു; പിതാവ് എന്നേക്കാൾ വലിയവനല്ലോ.
  kkc-kkc: Esiga ayo nimapoo takolone, ‘a mo Ma mapoo peleso badoboso see nimapoo
    ka wedi sibileisogo,’ dee taka goo ee, niba olo duso. Esiga niyo a tei diya goolee
    sabolo debei diepi, ayo mo Ma mapoo pologa niba goomegeliyo. Bei, yayo toowa doloso
    badolone, a dagadileso ka badoga.
  lit-lit: 'Girdėjote, kaip aš jums sakiau: „Išeinu ir vėl ateisiu pas jus.“ Jei mane
    mylėtumėte, džiaugtumėtės, kad sakiau: „Einu pas Tėvą“, – nes mano Tėvas yra didesnis
    už mane.'
  urd-GVR: Tum ne mujh se sun liyā hai ki ‘Maiṅ jā rahā hūṅ aur tumhāre pās wāpas
    āūṅgā.’ Agar tum mujh se muhabbat rakhte to tum is bāt par ḳhush hote ki maiṅ
    Bāp ke pās jā rahā hūṅ, kyoṅki Bāp mujh se baṛā hai.
  far-far: Mulu rongoa tafau na fatalaku be 'uri, ‘Nau kai leka, ma nau kai oli laugo
    mai siamulu.’ Dia mulu kwaimani aku, mulu kai eele sulia nau ku leka siana Maa,
    sulia nia talingai 'asiana liufi nau.
  suz-BL: ‘गो लाइनुङ। मिनु लेंशा जाक्‍नुङ’ दे आं देंशो नेंतीनी। गेपुकी आं कली दाक्‍ताक्‍यीनी
    हना, ग्‍येरसीनी वा। मारदे हना गो आं आफ आ बाक्‍तीक लाइनुङ। आं आफ चहिं आं क्‍येङा
    ठेयब बाक्‍ब।
  car-NT: 'Ero wara ywykary tota o''waine man: ‘Wy''sa. Wo''take rapa te o''waine.’
    Ypynary jako rypo o''waine, tawa''pore maitory mo''ko jumynano ''wa ywytory poko.
    Mo''ko jumynano irombo poto me man yko''po.'
  amp-amp: Bi wanukma kfo yamuhat yirhoyann tfit nieruha. Nanhu Yifemr yura mtohekwor,
    na be rorhu yinhitn ritohtewa. Ndnettn nikmoh yima yuhum nann korhm, be nanhu
    yinyeft be hti yindhorrahko.
  bht-bht: तुसां सुणाया, की मैं तुहांजो ने बोलया, “मैं जाणा है। कने तुहाड़े बाल फिरी
    बापस आई जाणा है अगर तुसां मेरे ने प्यार करदे न, तां इसा गल्लां ने खुश होंदे न,
    की मैं पिता परमेश्वर बाल जाणा है क्योंकि पिता परमेश्वर मिंजो ला बड़ा महान है।”
  eng-NOY: Ye heard me say to you, I am going away, and am coming again to you. If
    ye loved me, ye would have rejoiced that I go to the Father; for the Father is
    greater than I.
  cub-NT: Mʉjare ji coyʉino mácarõre, “Yʉ nʉcʉyʉmu. Ʉbenita mʉje yebai copaidacʉyʉmu
    yʉ” ainore, jápiad̶avʉ̃ mʉja. Yʉre ʉrivʉ baru, ji nʉquiyede jipacʉ yebai torojʉjebu
    mʉja. Jipacʉ ji pʉeno parʉcʉbe. Que baru ʉ̃i yebai nʉcʉyʉmu yʉ. Aru torojʉe jaʉvʉ
    mʉjare.
  ita-1927: 'Avete udito che v’ho detto: “Io me ne vo, e torno a voi”; se voi m’amaste,
    vi rallegrereste ch’io vo al Padre, perché il Padre è maggiore di me.'
  lww-lww: kome monar ve sa ga nap̃a nepisa pa pan amiu rui, nesape in na neure kone
    wa, ana yoko neim si pun amiu. Pona amiu aloge viowa nap̃a nevano, ana visae sinemiu
    sii inu, popon amiu akekara manenea nap̃a nekilia neva sina puna ne Ata, nap̃a
    naga to laa metavan inu keviu pap̃isi.
  ckb-ckb: '«گوێتان لێبوو پێم گوتن: ”دەڕۆم و دێمەوە لاتان.“ ئەگەر منتان خۆشبوێ، دڵشاد
    دەبن کە دەچمە لای باوک، چونکە باوک لە من مەزنترە.'
  nas-nas: Diiꞌke taaramering ninge aaꞌpanko, ‘Ninge diiꞌ siꞌdampiaing nka napoꞌ toromaravaing
    diiꞌanko.’ Diiꞌke ning piaamerimaung dei doturoturaripeuꞌ ning Mmaꞌanko nananko,
    tee-anko ning-koo dau basi-anko.
  uvl-uvl: “Imo a longe iau nge e hele lange imo ke ulolo nenge e hele ke e teke,
    ‘Lape ela pe lape eat mule nge imo.’ Pe nenge teke mutemo taua iau lape letemo
    iech mana nge ela nge Temek iange i palaungana toto nge iau.
  eng-BBE: 'Keep in mind how I said to you, I go away and come to you again. If you
    had love for me you would be glad, because I am going to the Father: for the Father
    is greater than I.'
  ixl-CNT: Vetetabꞌilaꞌ, vetvallu sete aas sabꞌenin. Loqꞌ suꞌulin texoꞌl. Utz oj nojchit
    tzꞌejel etaanima viꞌ, satxuqꞌtxunex koj atziꞌ tiꞌ aas maꞌtꞌin xeꞌ vunTat. Tan
    paalchu vunTat sunviꞌ.
  xsi-xsi: Miki muŋga kaloŋo naŋa apaimi tu, ‘Naŋa ma apilemi ku alâ, andeta muli,
    ŋineŋga ma ataulo amâ pami kilo’. Ambo miki ilomi ndo keno mao pa naŋa, ande miki
    ma kandeka, ŋana tu naŋa alâ pa Mama, aku Mama ŋa nde ipole naŋa ŋâŋgu. Andeta
    miki ilomi ŋandai ikeno mine ŋga.
  crx-NTPO: Sudahtso whe nohdásni'. 'Awet nohghu tisyalh 'ink'ez nohts'u tóosya' la.
    SBá 'en sanus dízti' 'et huwa 'en oots'u nátisdalh, 'ink'ez sk'ehtsi' de, 'andit
    daja nohdásni' 'et huwa la whunólhni.
  kan-OKCV: “ ‘ನಾನು ಹೋಗಿ ತಿರುಗಿ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುತ್ತೇನೆ,’ ಎಂದು ನಾನು ನಿಮಗೆ ಹೇಳಿದ್ದನ್ನು
    ಕೇಳಿದ್ದೀರಿ. ನೀವು ನನ್ನನ್ನು ಪ್ರೀತಿಸುವವರಾಗಿದ್ದರೆ ತಂದೆಯ ಬಳಿಗೆ ಹೋಗುತ್ತೇನೆಂದು ಹೇಳಿದ್ದಕ್ಕೆ
    ಸಂತೋಷ ಪಡುತ್ತಿದ್ದಿರಿ. ಏಕೆಂದರೆ ತಂದೆಯು ನನಗಿಂತಲೂ ದೊಡ್ಡವರು.
  bbb-bbb: Ro vua ije na vaekiro una ruadufuo ije nane kuariavo jane fie. Ro ja na
    mukoe oetuakuva jaka none oemareke na una Asoe none fu fino ijia vake. Ijadufuo
    maeje Asoe none fuka e anuigi fure na asidie.
  blw-blw: Chengngaryu hen anchi imfagà way lomayawà yag mamfangachà agé chillu. Wat
    no tot-owa hen anchi layadyu an haén, an-ayu koma an lomaylayad gapon éméyà an
    Ama, wat achiayu koma an tomkar, te hiya ahchi, nangatngato no haén ahto.
  tam-2017: நான் போவேன் என்றும், திரும்பி உங்களிடம் வருவேன் என்றும் நான் உங்களுக்குச்
    சொன்னதைக் கேட்டீர்களே. நீங்கள் என்னில் அன்புள்ளவர்களாக இருந்தால் பிதாவினிடத்திற்குப்
    போகிறேன் என்று நான் சொன்னதைக்குறித்துச் சந்தோஷப்படுவீர்கள், ஏனென்றால், என் பிதா
    என்னைவிட பெரியவராக இருக்கிறார்.
  azz-NT: Huan namejuan ipa cuali nanquicactinenque ya que Nejuatzin niyás campa yetica
    Notajtzin Dios. Huan de ompa ocsepa nihualas niyetoquiu namohuan. Porín tajcón
    yec melau nannechyoltasojtasquíaj, ijcuacón nanmoyolpactisquíaj cuac nancajsicamatij
