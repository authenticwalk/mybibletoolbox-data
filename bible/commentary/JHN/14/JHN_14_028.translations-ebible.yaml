    ئۈچۈن خۇرسەن بولاتتىڭلار. چۈنكى ئاتا مەندىن ئۇلۇغدۇر.'
  tuf-tuf: Baat as ben tew̃jác bar rahjacro. As sicor ba quin wiquin tew̃jác cat bar
