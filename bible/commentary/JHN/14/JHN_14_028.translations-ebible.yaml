    मुबा। तिग्‍दा भिसम ङा भन्‍दा मी परमेश्‍वर आबान घ्रेन हिन्‍ना।
  avt-avt: Yi epei yemtau hi hetpi hi epei eneiwɨri ano. Te hi pɨke anen ari. Yi hanhana,
