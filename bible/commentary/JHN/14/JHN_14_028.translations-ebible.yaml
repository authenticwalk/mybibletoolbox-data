  sps-sps: “Ami te nongon Vanyo te tsue tsumi, ‘Nyo naa evarou, sana Nyo nai tabin
    mirou tsumi.’ To ma mangiir faman Vanyo mi, mi tabuiny mamagat Tsonyo te naa fi
    rou ten Tamanyo tana saa, Ayei te karap fafis Varonyo.
  wnc-wnc: “Ginu wamu nata anzing gwa daniwa nataing, ‘Nata gin dapmake akuwit. Kuke
    na gatuna ginde asapit,’ ngang gwa daniwa nataing. Sike ginda nae musip gwaang
    natapbing gamu ginu nata Nanae kuwitde apbakngawam. Dasingge? Nanata buyambam
    tapa sike na atnapbike yuak.
  bus-bus: Á mà má òare mɛ́ɛ taa mɛ́ ɛara mà mↄ a kiia. Tó á yemazimɛ, lɛ a pↄↄ nna
    kɛ̀ mɛ́ɛ taa ma De kiia yãnzi, zaakɛ ma Dee dɛmala.
  gub-BL: — Aha putar pewi ihe nehe, azewyr wi putar peme ihe nehe no, a'e kwez peme.
    Peinu imume'u mehe pe. Aze mo heamutar katu pe, a'e mehe mo penurywete mo heru
    ipyr heho àwàm rehe pe, ta'e heru ikàg wera'u ihewi a'e xe.
  imo-imo: Nani oi nindumu eno pilinge. Na eno tiye kolopo pumbo, altopo eno molongena
    yando ombo nindu ungumunga konopu keri naa panjingei. Ara yu olandopa na mainyendopa.
    Enoni na konopu mondolemalanje na Ara mulu kombu moromona pumbomunga aku paa tono
    kolemala.
  boj-boj: E niŋgi endegsim merŋgonum quonub, ‘E niŋgi uratŋgsiy olo nuŋgoq bqai.’
    Niŋgi e qalaqalaibonub qamu niŋgi ijo anjam deqa areboleboleiŋgwo qamu. Di kiyaqa?
    E ijo Abu aqaq olo oqwai deqa. Ijo Abu agi a na e tulaŋ buŋbejunu.
  eng-DRA: 'You have heard that I said to you: I go away, and I come unto you. If
    you loved me, you would indeed be glad, because I go to the Father: for the Father
    is greater than I.'
  knf-knf: '« Naŧiink uko wi njakanaŋ: dya, dluŋ kakak ţi an. Woli naŋalën, naluŋ
    kalilan ţi pya pi naan du Paapa, ţiki Paapa adëm apelën.'
  san-KHM: អហំ គត្វា បុនរបិ យុឞ្មាកំ សមីបម៑ អាគមិឞ្យាមិ មយោក្តំ វាក្យមិទំ យូយម៑ អឝ្រៅឞ្ដ;
    យទិ មយ្យប្រេឞ្យធ្វំ តហ៌្យហំ បិតុះ សមីបំ គច្ឆាមិ មមាស្យាំ កថាយាំ យូយម៑ អហ្លាទិឞ្យធ្វំ
    យតោ មម បិតា មត្តោបិ មហាន៑។
  arn-NT: Dew allkütuñmamun iñche tañi feypiel iñche tañi amutuael ka ñi küpatuael
    femngechi ta wiñome mületuaiñ ta eymün iñchiñ. Fey rüf dungu mew ta piwkeyemuli,
    rume ayüwafuymün kimülmün ta iñche ñi amutuael ta Chaw mew, kisu am doy wünenngelu
    iñche mew.
  zas-NT: Ma rnin lojdi, yayaꞌn, dxel yaguialan zatijb. Bal walidi rëndi naj, chuꞌ
    luxdoodi zagdxe, guial gagbeedi yayaꞌ loj da Dadan, din mazri zojblojman guial
    lon.
  ken-NT: Bǎghok ndu ngátí bhe bɛ, ‘Mɛ̌rɔ̀ŋ, kɛ chɔŋ mpɛtnsɛm ntá yɛká.’ Mbɔ
    bǎkɔ̀ŋ mɛ mbʉ bǎbhɔŋ maŋák bɛ́ mɛ̌rɔ̀ŋ ntá Ɛtaya, mbɔnyunɛ Ɛtaya acha mɛ.
