verse: JHN.014.028
translations:
  kpx-kpx: La evige di laheho loui kosea, ‘Dana la halevei tiniege tota hoilahai lohoniege
    la elegevei.’ Iale la daho isivivatege di di Mamae tiveve ke evisi vahaeholahalu.
    Kosealemo di Mama keu di evihai kosive baluga holinu.
  okv-H: Eto na pambuto egerembasi ke ehene ingeva amo Mama nau amo na aingeko mane
    embo peni be amita degi ere pambuhona, avoeto ungo na na osa ue amo tunga javotoho
    evujo
  tbo-tbo: ‘U baha amaka o nonolihi, ma geka a palipaliwelena memi ipa apo a nae po
    a gunawilena meu uyahimi. U naena binei ega ona nugonugodubu ma ona kaoha, babana
    a nenae Amau uyahina. Inapa ona luhogalena dumau, yaka ona kaoha u naena Amau
    uyahina babana tauna i lata lagoniu.
  mal-C: “ ‘ഞാൻ പോകുന്നു എന്നും നിങ്ങളുടെ അടുക്കൽ മടങ്ങിവരും’ എന്നും പറഞ്ഞതു നിങ്ങൾ
    ശ്രദ്ധിച്ചല്ലോ. നിങ്ങൾക്കെന്നോടു സ്നേഹമുണ്ടെങ്കിൽ, എന്റെ പിതാവിന്റെ അടുത്തേക്കു
    ഞാൻ പോകുന്നതിൽ നിങ്ങൾ ആനന്ദിക്കുമായിരുന്നു; പിതാവ് എന്നെക്കാൾ വലിയവനല്ലോ.
  grc-SR: Ἠκούσατε ὅτι ἐγὼ εἶπον ὑμῖν, Ὑπάγω καὶ ἔρχομαι πρὸς ὑμᾶς. Εἰ ἠγαπᾶτέ με,
    ἐχάρητε ἂν ὅτι ⸋εἶπον,⸌ Πορεύομαι πρὸς τὸν πατέρα· ὅτι ὁ πατήρ ⸋2μου⸌ μείζων μού
    ἐστιν.
  bgc-bgc: थमनै सुण्या के मन्नै थारे ताहीं के कह्या, “मै जाऊँ सूं, अर थारे धोरै फेर
    आऊँगा।” जै थम मेरै तै प्यार करदे, तो यो जाणकै राज्जी होन्दे, के मै पिता कै धोरै
    जाऊँ सूं, जो मेरै तै घणा महान् सै।
  khz-khz: Au pakila pogo kamonagi, au pakila, ‘Au alaka-gerevagina, na mapana waikule-wai
    gomi gemi ai.’ Pere au pogoro ulamagiku genai, Tamaku genai aagona, pe pogoro
    verere, kwalana au Tamaku goloka iwavagi, au tairageku ai.
  deu-TKW: 'Ihr habt gehört, daß ich euch gesagt habe: ich gehe hin, und: ich komme
    zu euch. Wenn ihr mich liebtet, so würdet ihr euch freuen, daß ich zum Vater gehe,
    weil der Vater größer ist als ich.'
  zsr-NT: 'Chbyö́niliꞌ ca naꞌ chgudxaꞌ lbiꞌiliꞌ: Huöjaꞌ, atiꞌ huödaꞌ dusóalenaꞌ lbiꞌiliꞌ.
    Laꞌnaruꞌ nadxiꞌiliꞌ nedaꞌ, udzíjiliꞌ catiꞌ niꞌ gudxaꞌ lbiꞌiliꞌ huöjaꞌ ga zoëꞌ
    Dios Xuz, le náctërëꞌ blau Dios ca nedaꞌ.'
  lin-lin: Boyoki Ngai koloba na bino ete nakeyi, mpe lisusu ete nakozongela bino.
    Soki bozalaki kolinga Ngai, bolingaki kosepela na kokende na Ngai epai ya Tata,
    pamba te Tata aleki Ngai na monene.
  hns-NT: 'Toelog soenle kie ham bollie: ‘Ham tjal djaabe aur phien se lautke aabe.’
    Djab toelog hamme tjaahe hai, tab toelogke tjaahie khoesie rahe ke kie ham aapan
    Baap ke paas djaabe. Bietjaar kar kie oe hamse maahaan hai.'
  noa-E: Pãrau mʉ iek ũrjierramgui ajim, mʉ mʉch Aai aar mawia deeu pãach aig bëeju
    a chirʉm, pãar dʉ̈i chitaag. Pãrau chadcha mʉ khõsi nʉm akhiin, mag mʉ mam a chirʉm
    ũrwiajã pãar onee naakhamgui ajim, mʉch Aai mʉch khãaijã ʉ̈rpai sim dʉ̈ita chiraimaawai
    mʉch Aai dʉ̈i ãba mʉchpata õrau thö iekhaju aawai.
  eng-EMTV: You have heard that I said to you, ‘I am going away and coming back to
    you.’ If you loved Me, you would have rejoiced that I said, ‘I am going to the
    Father,’ for My Father is greater than I.
  mib-NT: Je ni cajini sōho ró jéē ni cáhān rī jeē quihín rī, te ndiji ri cundúú rí
    jiín ró. Te núu cáhīyo manī vāha ró jiín rí, te cusɨɨ̄ ni rō jeē ni cáhān rī jeē
    nuhún rī nuū Tatá rī. Chi cújéhnu ga Tatá rī vijna vēsú ruhū.
  lif-NT2: इङ्‌गाॽ पेःक्‍कार पत्ता हे़क्‍क्‍याङ् याम्‍मो खिनिॽओ नुःङ्‌ङा ताआबान् के़घे़प्‍सुम्‍माङ्
    के़वयिॽरो॥ इङ्‌गाॽ से़क्‍खाए याप्‍मि मिःम्‍जि के़मे़त्तिॽने़ फाॽग्र इङ्‌गाॽ पानुदिङ्
    पाः निङ्‌वाॽफुमाङ्‌ङो नुःङ्‌ङा पेःक्‍काल्‍ले़ खिनिॽग के़सःत्तिॽरो, थेआङ्‌भे़ल्‍ले़
    खुने़ॽग इङ्‌गाॽनुःल्‍ले़आङ् पयम् यम्‍बा चोःक्‍लो॥
  xnj-xnj: Myuwini chenijovili, ‘Nene nihamba, nambu yati niwuya kavili kwa nyenye.’
    Ngati mukunigana, ngamuhekalili ndava nihamba kwa Dadi, muni mwene mkulu kuliku
    nene.”
  mmx-mmx: Mia ronga vam levelinga rak keretna. ‘Ana on basinge nimi, ketla anabamlong
    bok ude saparap nimi.’ Do mina vavara aleng ia, minaba momo aleng do nenia anat
    pas uto at ne Tamak, mila neni i silok aleng tia.
  cbr-NT: '''Ën mitsu, cana cuanin, cuantancëxbi cana mitsubë ''inux utëcëni cuani
    quixun cacëxun camina camaxunbi cuacan. Asérabi ''ëmi sináncë ''aish camina mitsux,
    ''ësamaira ''ën Papa anu cana cuani quixun ''ën cacëx cuëëntsian.'
  tee-NT: K'asmat'at'itch acsni xaclajunau ni ac'anach junta vilhcha ju quimpai chai
    aclalakminchokoyauch ju uxijnan. Pus ni xaquilamapainiu cava pus ixk'ach'ant'itch
    acsni iclajuniu ni aclak'anach ju quimpai ni yuchi ju palai xak'ai. Jantu quit'in.
  eng-LSV: You heard that I said to you, I go away, and I come to you. If you loved
    Me, you would have rejoiced that I said, I go on to the Father, because My Father
    is greater than I.
  cak-NT: 'Xic''oxaj ri xin-ij yan chiwe: Ren can xquibe-wi, pero yitzolaj chic pe
    iwiq''uin. Y xa ta yinijo'', niquicot ta iwánima, roma ren can riq''uin ri Nata''
    yitzolaj-wi-e. Raja'' c''o más ruk''ij chinuech ren.'
  pah-NT: —Pehendu pe ji erame pejive ra'e. “Kiro po ti ji hoi nehẽ. Ajora'ja ti ji
    pe pyri nehẽ,” a'e ko ji pe me ko, ei Jesus'ga g̃a pe. Ji arõ hete po pe hamo,
    a'ero po pe ndoryndoryvamo jihoa rehe hamo. A'ereki jiruva'ga pyri ji aho kiro
    jihoheheteve'ga pyri, ei ga.
  sja-NT: 'Parãpa ũrijida mɨa jarak''ãri: “Mɨ wãit''ee, maap''eda waya cheit''ee.”
    Parãpa wãara mɨ k''inia iru p''anadap''edaa paara, t''ãri o-ĩa p''anak''ajida
    mɨa nãga jarak''ãri. O-ĩa p''anadaipia bɨ mɨ wãru perã Ak''õre Waibɨamaa; mɨ k''ãyaara
    waibɨara bɨmaa.'
  xed-xed: 'Nda sna kuni ta gwaɗa mnaghuna yu kay, “nda sliʼa yu, dzaʼa vragaghavra
    yu da kaghuni.” Ka ta ɗvay kuni ta iʼi katsi ná, dzaʼa rfay kuni ta rfu ta ghəŋa
    má snaŋta ghuni kazlay: Nda sliʼa yu da Da kəʼa, kabga mal Da ka iʼi.'
  glk-glk: بیشنَوستیدی کی شمره بوگفتم ‹من شوئون درم. امّا بازم شیمی ورجه اَیم.› اگر
    مره دوست بدأشته بید، خوشحاله بوستیدی کی می پئره ورجه شوئون درم، چونکی پئر از من
    بزرگتره.
  mks-NT: Sa̱ na̱xini jo̱ho ndó ña̱ na̱cachi i̱ xi̱hi̱n ndo̱ ña̱ quee e̱ cu̱hu̱n i̱
    ta ndicó co̱o tucu u̱ já coo i̱ xi̱hi̱n ndo̱. Ta tá mé a̱ nda̱a̱ quíhvi̱ ndusa
    ini ndó ye̱he̱ já quéa̱ caji̱i̱ ini ndó sa̱há ña̱ cáchí i̱ cu̱hu̱n i̱ nu̱ íin
    Ndióxi̱, tátá i̱. Ta íin chága̱ sa̱ha̱ mé á a̱ ju̱ú ga̱ ye̱he̱.
  gfk-S: '“Mu ga hadade ing iou ga tange horek: ‘Iou ni hana leh ma ni tapukus baling
    ter ta mu.’ Be mu nage sip tuno ter iou, mu gor laro tano nugu hinana ni gil ie
    utuma hone Mama kinong Mama i tamat tagu.'
  bmu-bmu: “Nöŋön keu kewö jibiga mötket, ‘Nöŋön eŋgömosöta öŋgöba mala kunbuk eŋgöreŋ
    liliŋgömam.’ Iŋini uruŋinan ni ölŋa jöpaköm niŋgibeak ewö, keu jizali, miaŋgöra
    ölöp söŋgaibeak. Iwinöŋ nöŋgö ketaŋamni akza. Miaŋgöra ni ‘Iwinaŋgöreŋ öŋgömam,’
    jizali, iŋini mi möta ölöp urusösöŋgai miwikŋaigetka dop kölbawak.
  dgz-dgz: Ne wadiaena e gase anuyan, ame ‘Ne angepena amba e inayap ewagai sia tauain.’
    E nenan di anu guranewa ne Mamana menan angepena e daramuya wata, iwa Mamana ne
    aiganap amba ne me gauarap.
  eng-GNV: 'Ye haue heard howe I saide vnto you, I goe away, and will come vnto you.
    If ye loued me, ye would verely reioyce, because I said, I goe vnto the Father:
    for the Father is greater then I.'
  zaa-NT: 'Chi biyénini le qui''ni nia'': Éya''a'', pero ìta'' attu. Canchu hualigani
    catsi''íni le inte'' nna, entonces edacca'' láni le qui''ni nia'' éya''a'' làti
    dua Tatáa, porqui''ni Tatáa nna adiru la''huacca té quì''e tì''chu inte''.'
  eng-WEBSTER: 'Ye have heard that I said to you, I go away, and come again to you.
    If ye loved me, ye would rejoice, because I said, I go to the Father: for my Father
    is greater than I.'
  guh-guh: 'Panejumetaneme rabaja patacajumaitsijava mapacueniaje: “Xanë baja ponaenajë
    taxajavabetsia. Itsiata baitsi jane icatsia pacasivapatsianicatsi,” patacajaijava.
    Itsa bitso panejitsipaejitsipame, nexata pasivajamatabëcuenebarëyamë tsipae taponaejavanexa
    taxajavabetsia. Tsipaji taxa nevecuaayaijamatabëcuenenë.'
  bon-bon: Weene bii nätecijiye cane iicana je egä, ‘Cane weebibine page sibmalipene,
    cuta page tacnenutepene weeme bau me.’ Weene liba cäme tääpume toraca singi gemi,
    weene gege gemi, egä cane Babe bau me ädenine, ingle tabe baborage gyene cäme
    bau ca.
  nhw-BL: Anquicactoque quema nimechilhui para niyas huan teipa sempa nihualas niitztos
    amohuaya. Sintla nelía antechicnelíaj, anpaquisquíaj pampa niyas campa itztoc
    noTata, pampa noTata itztoc más hueyi que na.
  swh-ONEN: “Mlinisikia nikisema, ‘Ninakwenda zangu, lakini nitarudi tena.’ Kama kweli
    mngelinipenda mngelifurahi kwa kuwa naenda kwa Baba, kwani Baba ni mkuu kuniliko
    mimi.
  wbi-wbi: Mukamhulike ye nijova kuuti, 'Niluta, neke nigomoka kange kulyumue. 'Nave
    munganile kyang'haani, mwale muhovoka kuuti niluta kwa Nhaata, ulwakuva. uNhaata
    ghwe m'baha kukila une.
  bba-bba: Bɛɛ i nuɑ nɡe mɛ nɑ bɛɛ sɔ̃ɔwɑ mɑ nɑ doonɔ, ɑdɑmɑ kon kpɑm wurɑmɑ bɛɛn
    mi. Ì n dɑɑ mɑn kĩ i ko n nuku dobu mɔ ye nɑ kɑ dɔɔ Bɑɑbɑn mi, domi nɛn Bɑɑbɑ
    u yiiko mɔ u mɑn kere.
  eng-KJVCPB: 'Ye have heard how I said unto you, I go away, and come again unto you.
    If ye loved me, ye would rejoice, because I said, I go unto the Father: for my
    Father is greater than I.'
  kgk-NT: —“Aha jevy-ta. Ha upe rire katu aju jevy-ta pene ndive apyta hagwã” ha'e
    kuri peẽ-my. Upéa pehendu voi. Ãy xe rayhu tee ramo, pevy'a arã ra'e. Xe Ru ko
    tuvixave va'e xéhegwi. Aha-ta xe Ru-pe agwahẽ. Upéa-gwi aha jevy ramo jepe, pevy'a
    arã ra'e.
  waj-waj: Na ngii pikiee viee yapooma kava vara ranee ngiiisi tiinara kuaivaa na
    ngii giaa ngii miauvaa vaa ngia rikiaavai. Fai ngia niiyara mmuduuya rida fai
    na ni Napoonnasi kuanara kiau kuaivaa ngia rikiada sirigakiaaravai. Ni Napoova
    ni yaataraivaara ngia itaama sirigakiaaravai.
  cpy-cpy: 'Aritaki pikemayi-takina nokantaki: ‘Rooteentsi niyaatee, roo kanteencha
    aritaki nopiyashi-teemi eeroka-paeni, ari akaatee ajeekayitee.’ Ari petako-pero-tenami,
    eeromi powashire-waetami nookayi-taneemira, aritakimi pikimo-shire-wenta-kinami
    piyotaki niyaatatyee Ashitanariki, awija-kinari natzirita-paentzira.'
  ekk-PKP: 'Te kuulsite, et ma ütlesin teile: „Ma lähen ära, aga ma tulen teie juurde
    tagasi.“ Kui te tõesti mind armastaksite, oleksite rõõmsad, et ma lähen Isa juurde,
    sest Isa on suurem kui mina.'
  mpx-mpx: Iyaka ku hago te ya ba, ‘Ya eegon yaa abwe na sikalim al eliyamiu.’ Binimala
    nuku nunuwana-agau, he nuku yaliyaya te ya nana Nam elana, kaiwena iya i bwata
    lakeyau.
  wbp-wbp: Yangka kujarna-nyarra wangkaja kapurna-nyarra nyurrurlaku jurnta yani manu
    ngula-jangka kapurna pina-yanirni nyurrurla-kurra, ngulaju nyurrurlarlunkujulu
    nyurru kamparrurlu purda-nyangu. Ngajukupalangu Wapirraju, ngulaju kaju wiri-juku
    nyina ngajukuju parrparda-juku. Kujarlaju, kajilpankujulu yijardu-nyayirni yulkayarla
    ngajuku, nyurrurlaju kajikankujulu wardinyi-jarrimi ngajukuju pina-yaninjakuju
    Wapirra-kurlangu-kurrakuju.
  luo-luo: “Ne uwinjo ka awacho niya, ‘Adhi to abiro duogo iru kendo.’ Ka dine bed
    ni uhera, to dine ubedo mamor ni adhi ka Wuora, nimar Wuora duongʼ moloya.
  nhe-NT: Inquicactoque quema nimechilhui para niyas huan teipa sampa nihualas niitztos
    imohuaya. Intla nelía innechicnelíaj, inpaquisquíaj pampa niyas campa itztoc noTata
    pampa noTata itztoc más hueyi queja na.
  aii-aii: '”ܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܕܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ: ’ܒܹܐܙܵܠܵܐ ܝܘܸܢ، ܐܝܼܢܵܐ ܒܸܬ ܕܵܝܪܹܢ
    ܠܟܸܣܠܵܘܟ݂ܘܿܢ.‘ ܐܸܢ ܗܵܘܹܝܬܘܿܢ ܗܘܵܘ ܡܲܚܘܼܒܝܼ ܒܸܬ ܚܵܕܹܝܬܘܿܢ ܗܘܵܘ ܕܐܵܢܵܐ ܒܹܐܙܵܠܵܐ
    ܝܘܸܢ ܠܟܸܣ ܒܵܒܵܐ، ܣܵܒܵܒ ܒܵܒܵܐ ܒܘܼܫ ܓܘܼܪܵܐ ܝܠܹܗ ܡܸܢܝܼ.'
  esk-NT: Tusraagipsitña nipliqama aullaġniaġnipḷuŋa, aglaan aggitqiŋñiaġnipḷuŋa ilipsitñun.
    Piqpagipiaġniġupsitña quviasrugayaġaluaqtusri aullaġniałłapkun Aapamun, atakkii
    Ilaa kamanatluktuq uvamniñ.
  msb-msb: “Nabati niyo na ginsabi ko, ‘Mahali na ako pero mabalik gihapon.’ Kun namumuot
    kamo sa akon magin malipay kamo na makadto ako sa Ama kay mas labaw siya ki sa
    akon.
  cpa-NT: Ma²na²nengh¹² hniah¹² jǿg³ na²juúh¹jni hi² neh¹³jni, hi² guiogh¹³jni calah
    ja³tiogh³ hniah¹². Ju³ jøng² lah¹dsóh² hnángh¹ hniah¹² jní², mi³li¹hiug² hoh¹²
    hniah¹² jǿg³ hi² neh¹³jni ja³guǿ¹³ ti³ŋieh¹jni. Di³ dsa² juanh¹² báh³ ti³ŋieh¹jni
    cónh¹ jín³ jní².
  dso-dso: ମୁଇ ଜାଇଟା କଇରଇଲି, ସେଟା ସୁନିଆଚାସ୍‌ । ମୁଇ ଗାଲିନି ମାତର୍‌ ଆରି ତରେକ୍‌ ବାଉଡି
    ଆଇବି । ମକେ ଜଦି ଆଲାଦ୍‌ କର୍‌ତାସ୍‌ ବଇଲେ, ମୁଇ ବାବାର୍‌ ଲଗେ ଗାଲିନି ବଲି ସୁନି ସାର୍‌ଦା
    ଅଇତାସ୍‌, କାଇକେ ବଇଲେ ମର୍‌ ବାବା ମର୍‌ତେଇଅନି ବଡ୍‌ ।
  meu-meu: Egu hereva vada o kamonai, nato “Dauha bainala, ma dekemui bainama”. Boma
    lalokau henigu, Tamagu dekena ba laomu herevana na boma moalelaia, badina be Tamagu
    ese e hereagumu.
  yva-NT: Risya ayao syo raura mamo weapo raranivo Inai to syare, ‘Indati syoroto,
    weramu indati syakare wasai.’ Arakove, ranivara weamuinyo Inai, weamo wasanayanambe
    Risya syoroto so rai, weye syakato no Sya Injaya nui, wepirati panakoe rinakivan.
  dgc-dgc: Nabati moy dén tu kinagi ko,” kagi ni Jesus, “a umangeék ta iba a lugar,
    pero sumoliék dikam. Kanya diyan kam malungkut. Eng gustuék moy a talaga éy masaya
    kam be, da méglakadék dén Nama ko ya. Ey siya, éy mataas siya diyakén.
  zpm-NT: Laa to binle gaṉle, laa naa no guia lo Pxoz naa per zbire naa guiaḻ naa
    lo to stib. Teḻne nli rleynie to naa iṉe nley goḻgac, niina ne ron to laa naa
    guia lo me, sac goṉ meṉ nroobraa nac me lo naa.
  hix-NT: Àtehe, àkano, owyanye, kekon xarha tà. Komokyaha harha, ohyakanye, àkan
    xarha. Àro wyaro tawro menytxatxowà rma. Enytxanyenhàrà rma, rox oyehtokonye,
    teryehorye rma haxa oyesnàràtho kom haryhe mà. Àsok tawro hana, royàmà hyaka rotonàr
    ke, rohon me noro yesnàr ke, kekon hatà.
  sim-sim: Mashi os a sawewa angop ji misiwa sir. Jirin a halaha na ihindanak indik
    a rakwa nir. Os anin wavu jihik ji ewe nahi, wa os jirin a halaha Avui anhik a
    ikwa oson er nga ji rupshika. Mberem ushiwak? Kwambu orhi kwambu anhin tikrinda
    sir.
  npi-ULB: मैले तिमीहरूलाई भनेको सुनेका छौ, “म गइरहेछु, अनि म तिमीहरूकहाँ फेरि आउनेछु
