  jpn-1965: 『わたしは去って行き、また、あなたがたのところに来る。』とわたしが言ったのを、あなたがたは聞きました。あなたがたは、もしわたしを愛しているなら、わたしが父のもとに行くことを喜ぶはずです。父はわたしよりも偉大な方だからです。
  fra-SBL: 'Vous avez entendu comment je vous ai dit : « Je m''en vais, et je reviendrai
