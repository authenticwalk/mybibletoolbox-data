  kan-2017: ನಾನು ಹೋಗಿ ಪುನಃ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುತ್ತೇನೆ ಎಂದು ನಿಮಗೆ ಹೇಳಿದ್ದನ್ನು ಕೇಳಿದ್ದೀರಿ.
