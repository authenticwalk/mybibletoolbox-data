  hto-hto: Jáitɨcue, cue dáɨnana cacádɨomoɨza. Daje izói meine bíitɨcue ómoɨri cue
    íllena. Uáfuena omoɨ cuena izíruia, cue Moomo cue jáillɨfue omoɨ fɨdɨ́namona cáɨmacaitɨomoɨ,
    mei afémɨe cue baɨmo illa jira.
  por-BRBSL: 'Ouvistes como eu vos disse: ''Vou embora, e voltarei para vós''. Se
    você me amasse, teria se alegrado porque eu disse ''vou para meu Pai''; pois o
    Pai é maior do que eu.'
  ces-NKB: 'Slyšeli jste, že jsem vám řekl: ‘Odcházím a [zase] k vám přijdu.’ Kdybyste
    mě milovali, radovali byste se, že jsem řekl: ‘Jdu k Otci,’ neboť můj Otec je
    větší než já.'
  cui-cui: Bayatha pana nejume taneme xua ponaein jan xuano xua equeicha patopeicaein
    paxamtha xua paca barʉ poponaeinchi jan. Icha xaniwaicha pana neantobem tsipaem
    metha pajʉntʉ coyene weiweinaetsipame xua taponaewa Taxa beicha. Tsipei Taxa bichocono
    ainya cui, beyacaincha xua xan poxonae cataunxuae poponan po cae pin nacuathe.
  boj-2014: E niŋgi endegsim merŋgonum quonub, ‘E niŋgi uratŋgsiy olo nuŋgoq bqai.’
    Niŋgi e qalaqalaibonub qamu niŋgi ijo anjam deqa areboleboleiŋgwo qamu. Di kiyaqa?
    E ijo Abu aqaq olo oqwai deqa. Ijo Abu agi a na e tulaŋ buŋbejunu.
  eng-OEBUS: You heard me say that I was going away and would return to you. Had you
    loved me, you would have been glad that I was going to the Father, because the
    Father is greater than I.
  eri-eri: 'Ji beele beha letigenenga, tere amina iseyeha: ‘Ji tere awa tigidu manon
    boni. Onodu ji ege gidu tere bagu monboni.’ Tere ji gaude hibonade wonga wa, ariya
