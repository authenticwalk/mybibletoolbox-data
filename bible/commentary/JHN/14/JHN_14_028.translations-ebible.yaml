    waa wowun maa wutaa solat sɨga lɨgengwuk. Yiwun maa wuna nyaek ngwuk kat apma
    nglei vat yigiyandɨ waa wowun maa solat sɨga lɨgiyangwuk.
  hun-hun: 'Hallottátok, hogy én azt mondtam nektek: Elmegyek, és eljövök hozzátok.
    Ha szeretnétek engem, örvendeznétek, hogy azt mondtam: Elmegyek az Atyához, mert
