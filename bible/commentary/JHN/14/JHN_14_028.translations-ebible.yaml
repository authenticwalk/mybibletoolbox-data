  cme-NT: 'Ma sĩ mi waaŋ-ma baa-na miɛ: ‹Mi ka ta ŋga mi ka bir jo kɛ?› Da kuɔ mi
    maama dɔlnu-nɛi, miŋ kãŋ mi To wulaa, ku saaya ku dɔlnu-nɛi. Hama‑i nuɔ‑i? Mi
    To maaraa muɔŋo‑i.'
  sus-sus: Wo bara n xui mɛ, ‹N na sigafe, kɔnɔ n man fama wo yire›. Xa wo n xanu,
