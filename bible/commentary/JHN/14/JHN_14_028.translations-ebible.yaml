    xo noho Jahëpa ra.
  bbr-bbr: Is utware manaun okoro ämän awaromin roin. Is maneanik, ätäi ak rawa kowam.
    Akan woiakas isanun meiäi, kis akan woiaka ereraiei, owon, is isan moni rawa tonam.
    Ko näwäu senes, kos is erekapu itimoire rau.
  inb-inb: 'Ñami willarkai­ki­chita: “Nukaka ri­ku­ni­mi. Chasa kagpi­pas, kam­kuna­pag­ma
    ikutimi samu­sa”. Kam­kuna sutipa kuia­wag­pika, nuka­pa Taita­pagma ri­kug­manda
