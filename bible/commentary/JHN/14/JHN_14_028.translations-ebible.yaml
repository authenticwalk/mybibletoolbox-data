  nvm-nvm: Nan kuardiava jan fain, Na kia na ja unia vainki na una ruakno kiain. Regavo
    ja na mukoi oijmiekva ja nun oimareke na Asoinun fu fino ijia vak ijefuon maiji
    Asoinun ijar fu na asidien.
  mps-mps: Dagego eno mani po odai dao, eno dage taga peyu, ena pelama, tama ena dage
    bidibo digi ma asaibao. Dagego ena godolo mu egi sogo da, teda ena Aya pageba
    ma pabode dagego dwagi yai homu egi da. Magi basowe? Aya God aga genuai bidi mu
    dao, tama ena aga dali usu menio.
  pab-NT: '— Koxaka xasema niraini: “Noxanihetaite hoka nahaikoahetaite xomana”, nomi
