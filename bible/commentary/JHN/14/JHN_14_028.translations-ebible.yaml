  peg-peg: “ଆନ୍‌ ଜେ ହାନାଙ୍ଗା ଆରି ମି ତାକେ ମାସ୍‌ଦି ୱାନାଙ୍ଗ୍‌, ନା ଇ କାତା ତ ୱେଚାଦେର୍ଣ୍ଣା
