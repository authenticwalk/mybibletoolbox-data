  guo-NT: Jiw nanejxasinka-el wʉt, japi naexasis-el tajtato'laxan, tajnaewʉajnaxanbej.
    Xan tajut tajaxtat naewʉajna-enil. Japox taj-ax Dios pejnaewʉajnaxan, japon nato'apon
