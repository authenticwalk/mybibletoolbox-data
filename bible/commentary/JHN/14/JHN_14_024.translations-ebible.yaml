  tif-tif: Ale, dok kanolin tunum kaata, nimi aket uyo ma kup-nin disa kela namti,
    ali nimi weng uyo talalu-kutal-fukulokoma dinim; ipni weng kala weng san-kaabip
    kaali, fan nalmi weng daa; kaali Atok nam-baala talsii ami weng kaata-kup bakayinbi
    no.
  nlx-nlx: जो माहु मोंग नाह किरेत, तो मार हिकवोण पोर नाह चालते; एने ज्यी हिकवोण तुमू
    होमेलतेह तो मारी नाह सोती, पुण माहु मोकेलनार आबाख ने हे।”
  apw-NT: 'Hadíń doo bił nshǫǫ dahíí shiyati’íí doo yikísk’eh at’éé da: yati’ daadohts’agíí
    doo dashíí shiyati’ at’éé da, shiTaa shinł’a’ń biyati’ at’éé.'
  gum-gum: Nan undaguig kømíibe na maig taigwan mørmíig køn cha. Na eshkab wamindigwan
