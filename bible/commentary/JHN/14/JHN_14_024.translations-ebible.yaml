  ena-ena: Hulaŋ mu agaŋ viaŋ hula hɨnihɨni saŋ mavɨn hekɨlɨ ma hɨnilalɨ agaŋ nɨbu
    iadɨ ciaŋ vɨdɨvɨdɨŋ agadɨ ma lubiahɨlɨlalɨ uami. Ciaŋ sulɨdalɨŋ igahɨlɨlaŋ agaŋ
