    sembu nguiã.
  kje-NT: Inhoi ma ka naramyaka Maya'u, ai onne kan hi'i lernohi Ainu'u wanakuku.
    Enla wanakuku man mim dederne eni, Ainu'u ka, maa mai nano Ainu'u Papa man hopon
    Ya'u mai eni.
  gaz-gaz: Namni na hin jaallanne dubbii koo hin eegu. Dubbiin isin dhageessan kunis
    kan Abbaa na erge sanaati malee kan koo miti.
  kud-kud: Na ebe owa yaiya nigele uyavelauwegau, owa yagu walo nigele uyamulitaedi,
