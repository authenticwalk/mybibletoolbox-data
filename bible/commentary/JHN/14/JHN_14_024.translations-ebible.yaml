  ulk-1902: 'Abele le nole kari lag, E nole kara mer erpei: abele mer uaba asoli nole
    kara mer, epe Baba de kari namarida.'
  som-som: 'Kii aan i jeclayn, ereygayga ma xajiyo: ereygaad maqlaysaanna kayga ma
    aha, laakiin waxaa leh Aabbaha i soo diray.'
  mam-C: Ex ankye te' mi n-ok k'u'jlin we'y, ex mi nkub' tb'i'n jni' nnuk'b'ila, a
    xi nq'ma'n. Ex kykyaqiljo yol nche'x nq'ma'n, nya wekuy, qala' te nMa'n, a tzaj
    chq'o'n we'y.
  ndj-ndj: Yandama ng'odu, akukamula ha filongu fyangu na filongu fimupikana padeta
    fikufuma kwa nenga ha, filongu fya Tati wangu yanayishili.
  mbj-NT: Hã ỹ kamanahä̃n doo, dooh taky dahé bä ỹ ma metëëk doo. Ti hyb n'aa, dooh
    sa hã ỹ an'oo bä hã ỹ rah'yy genäh hyb n'aa. Këh ỹ nado ta ti bë maa newëë doo.
    Ee, hã ỹ mejũũ do kyy né tii.
  lat-VUC: 'qui non diligit me, sermones meos non servat. Et sermonem, quem audistis,
    non est meus: sed ejus qui misit me, Patris.'
  ngp-ngp: Yudya hakuniunga miye, hakuyazumila mahinizo yangu, naho mahinizo myevile
    hiyo yangu, mna yeza kulawa kwa Tate yudya aniletile miye mwe ino Isi.
  aoi-aoi: '@see-verse:JHN.014.023'
  enq-2: Namba auu nakaenge endakali dokome nambanya pii dupa wata-minala naenge.
    Nyakamame pii silyamino dupa nambanya pii daa, nambanya Takange namba puu lea
    dokonya.
  eng-ASVBT: 'He that loveth me not keepeth not my words: and the word which ye hear
    is not mine, but the Father’s who sent me.'
  mna-mna: Tamen tomtom ta sombe iur leleene pio som, inako ito sua tio som. Sua ta
    keleŋleŋ i, ina nio ituŋ sua tio som. Ina imar pa Tamaŋ ta iŋgo yo ma aŋmar i.
  myw-myw: Kal yak bukupiyaveig mo bukupiyev aygag, Tamag aygan gog, nikatipel nisekeig
    agulivan, nikayabeig va̱gan kid basekeimiy aygan towen.
  sby-sby: Muntu utansuni, nteshakakonkele ciyisho cakame. Maswi awa ngomulanyumfunga
    nteyo akame sobwe, nsombi na Bata balantuma.
  sll-sll: Yal ta yon milni na na tekinangiwe, grana ha i para wine olkinanga pamua.
    Ena ni yalhobi ha pingiwe, na nan ha taman. Nabe na nu si olungwo ya i grang pire
    diwa.
  yaq-NT: Wa'a ka nee nak ta'aame, ini'i ju'u in teuwaarit ka a' nok jikkajaka jiapsa.
    Ju'u Liojta betana nok lutu'uria in teuwaaka enchim jikkaja'u, ini'i ka nee betana
    weye. Ini'i ju'u in yo'owa a'abo nee bittuakamta betana weye.
  uro-uro: Dap iaqäkt kärak i qaku aa snäng bät a ngo diva qaku qat tet parhäm gu
    rhisu. Näkt tangät täkt ama enge qärangätni i sa ngänät nari ngät nämät ngo di
    qaku gua enge dap kinak ama Ngätmamäk kärakni i sa qa rhäk na ngo aa enge iangärhäkt.
  ita-1885: Chi non mi ama non osserva le mie parole; e la parola che voi udite, non
    è mia, ma del Padre che mi ha mandato.
  muy-muy: 'Ay maslaŋa ya ti àwayay nu do ni ti àgəskabu ere ye ti nə̀hi ana mis tâgray
    ni do. Ma ya ti nəhi ana kʉli, kə̀bum kicʉm ni ti ma ga ahàr goro goroani do :
    ma ga Baba, Bay ya àslərbiyu nu ni.'
  kqc-kqc: Kaere na uka mana de redo amiye, bi nai ago de neidedo. Ye mina ago neidededi
    bi diya nai, idu nai Baba kaere na nifeideyo amiye di.
  tav-tav: Yʉre canʉcʉbʉgoquẽna maca yʉ cabuiorijere apiʉjaquẽema. Mʉjaare yʉ cabuiorije
    yʉ ye me ã. Yʉ Pacʉ yʉre cajooricʉ yʉre cʉ cabuio rotirique maca ã.
  eng-ULB: He who does not love me does not keep my words. The word that you hear
    is not from me but from the Father who sent me.
  spa-VBL: Los que no me aman, no hacen lo que yo digo. Estas palabras no vienen de
    mí, vienen del Padre que me envió.
  fra-_FOB: Celui qui ne m'aime pas ne garde point mes paroles; et la parole que vous
    entendez n'est pas de moi, mais du Père qui m'a envoyé.
  hau-ULB: Shi wanda baya kauna ta, ba ya kiyaye maganganuna. Maganar da kuke ji ba
    daga gareni take ba, amma daga Uba wanda ya aiko ni take.
  mal-mal: എന്നെ സ്നേഹിക്കാത്തവൻ എന്റെ വചനം പ്രമാണിക്കുന്നില്ല; നിങ്ങൾ കേൾക്കുന്ന
    വചനം എന്റേതല്ല എന്നെ അയച്ച പിതാവിന്റേതത്രേ എന്നു ഉത്തരം പറഞ്ഞു.
  kkc-kkc: Esino edebeeyo a goolega badoga, yo goo ayo eligi mapoo mesiloso koo siloso.
    Egeesi ma kulodu goo ayo eligime niyo du ee, ayo mawo goolee eligimo sile. Esino
    eligi hagee mo Ma, a diye di oso taka ee eligi.
  lit-lit: Kas manęs nemyli, mano žodžių nesilaiko. O žodis, kurį girdite, yra ne
    mano, bet Tėvo, kuris yra mane siuntęs.
  urd-GVR: Jo mujh se muhabbat nahīṅ kartā wuh merī bātoṅ ke mutābiq zindagī nahīṅ
    guzārtā. Aur jo kalām tum mujh se sunte ho wuh merā apnā kalām nahīṅ hai balki
    Bāp kā hai jis ne mujhe bhejā hai.
  far-far: Ma sa ti boroi 'ana ne nao si kwaimani aku, nia si rosulia na famanatae
    nau ki. Ma na famanatalae nau ki ne mulu rongoa, nao lau na ru nau ki talaku.
    Sulia nia safali mai fasia na Maa, ne nia odu nau mai.
  suz-BL: आं कली मदाक्‍बमी चहिं आं देंशो लोव़ यो मपाइब। आं देंशो लोव़ आं के ममाइ,
    आं कली सोइक्‍ब आं आफ के बाक्‍ब। यूहन्‍ना ७:१६-१७
  car-NT: Mo'ko ypynapyn moro yjauran anapo'i'pa man. Moro anetarykon auranano, yjauran
    kapyn moro man. Mo'ko yjemo'nenymbo jumynano auran te moro man.
  amp-amp: Yimam nhai tu rroh yima yuhum nanpno rhukahm, nd yimam nhai nanhu mrokfom
    hik marnyakahmm. Nda niko wanuka mrokfom nhai be na tukanhu dukefrhu mrokfom ptha
    nuhaskahanko. Nhai. Na kfo tkrurafyuk Yifemrhu mrokfom kfo ptha nuhaswanko.
  bht-bht: जड़ा मिंजो ने प्यार नी करदा, सै मेरी सिखाईयां गल्लां जो नी मंनदा है, कने
    जड़ा मेरी शिक्षा तुसां सुणदे न, सै मेरियां नी न पर मेरे पिता परमेश्वर दी शिक्षा
    न, जिनी मिंजो भेजया है।
  eng-NOY: He that loveth me not, keepeth not my words; and the word which ye hear
    is not mine, but the Father's who sent me.
  cub-NT: Ácʉ põecʉ yʉre ʉbecʉ, ji coyʉiyede jʉ abebi. Ji coyʉiye ji bajuma ji dápiaino
    ãmevʉ. Quénora jipacʉ, yʉre daroyʉ bácʉ, jiede coyʉyʉtamu yʉ.
  ita-1927: Chi non mi ama non osserva le mie parole; e la parola che voi udite non
    è mia, ma è del Padre che mi ha mandato.
  lww-lww: Ana yar nap̃a pe sinena sii in re poli, naga tap̃atete logear ruru kiau
    visena lala. Naga nene navisatam̃eena na kiamiu naviunena nene, ana e visena nap̃a
    amiu amloge ga nagane, pe pe kiau visena re nene poli, naga pe visena kiena ne
    Ata nap̃a mliganu nepitom e nini.”
  ckb-ckb: ئەوەش کە منی خۆشناوێت کار بە وتەکانم ناکات. ئەم وتانەی گوێتان لێی دەبێت
    هی من نییە، بەڵکو هی ئەو باوکەیە کە ناردوومی.
  nas-nas: Baa tee ning piaamuaung, teie tee nkaang kara meumpuaukaꞌnung. Eeꞌnoko
    tee kara minkuanko taaraverimaung nkaang deeaꞌ, Mmaꞌ tee ning botomuuꞌnung bakaang.
  uvl-uvl: Pe mele nenge mutena taua iau ero rahite lek hengetoro mur ero. Pe helenga
    nemur nenge a longlonge nem Temek nenge kulosia iau at laka nena helenga nemur.
  eng-BBE: He who has no love for me does not keep my words; and the word which you
    are hearing is not my word but the Father's who sent me.
  ixl-CNT: Pek abꞌil vaꞌl yitꞌ tzꞌejel koj taanima viꞌ, yeꞌ niniman vunyolbꞌal atziꞌ.
    Utz aatz qꞌu yol vetetabꞌilaꞌ tzaꞌ, yitꞌ vetz koj, pek tetz vunTat vaꞌl vetchajonkꞌasuꞌlin.
  xsi-xsi: Ambo tamâta toŋge ilo ndo keno pa naŋa tia, ande i ma ipaveta kuku naneŋgu
    ŋgua tia. Miki kaloŋo naŋa atula ŋgua pami, andeta naŋa ŋandai akai ŋgua ŋine
    lâ warakâŋgu nâ iloŋgu ŋineŋga aporo ŋga. Ŋinde nde Mama ne ŋgua, ina isupwana
    kala amâ.
  crx-NTPO: Mbene la sk'elhítsi'ne, 'aw sghuni hik'unulhe'ust'en. 'Ink'ez ndi khuni
    nohni dahts'ó-i, 'aw sich'oh sghuni iloh 'unt'oh. SBá, whuz de sútilh'a'-un, 'en
    ooghuni 'unt'oh.
  kan-OKCV: ನನ್ನನ್ನು ಪ್ರೀತಿಸದವನು ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ಕೈಗೊಳ್ಳುವುದಿಲ್ಲ. ನೀವು ಕೇಳಿದ ವಾಕ್ಯವು
    ನನ್ನ ವಾಕ್ಯಗಳಲ್ಲ. ಅವು ನನ್ನನ್ನು ಕಳುಹಿಸಿದ ನನ್ನ ತಂದೆಯ ವಾಕ್ಯಗಳಾಗಿವೆ.
  bbb-bbb: Ro erarebe bu naebe na oetuakuva bube vua none ije mukoe fiena iriniake.
    Ro vua ije ja fieko na kuariaeva ije fu vua none baki. Ro vua boeje bu Asoe none
    gufe fu kiemo na ruaeva ijadufuo vua.
  blw-blw: Waman hen anchichay tatagu way achi manlayad an haén, maelasin te anchag
    achi afuroton hen chà ifaga. Yag amin hen antoy chà agé ifaga, wat faén chillu
    ah hamhamào hen narpowana te narpon Ama way nannag an haén.”
  tam-2017: என்னில் அன்பாக இல்லாதவன் என் வார்த்தைகளைக் கடைப்பிடிக்கமாட்டான். நீங்கள்
    கேட்கிற வார்த்தை என்னுடையதாக இல்லாமல் என்னை அனுப்பின பிதாவினுடையதாக இருக்கிறது.
  azz-NT: Pero neques ten amo nechyoltasojtaj, yejuan nojonques amo quitacamatinemij
    notanahuatiluan. Huan nochi ne tanahuatilme ten nanquicactinemij, yejuan nojonques
    amo hualeutoc de nejua notanahuatil. Ta, nojón tanahuatilme nechmactilij ya Notajtzin
    Dios ten nechonualtitanic nican talticpac.
  spa-RV-1909: 'El que no me ama, no guarda mis palabras: y la palabra que habéis
    oído, no es mía, sino del Padre que me envió.'
  csy-csy: 'Kei hong it ngawl peuma ka son thu te a zui bua hi: taciang na zak uh
    thu sia keima thu hi ngawl hi, ahihang keima hong sawl Pa i son a hihi.'
  mxq-NT: Per diꞌibʉ kyajts xytsyeky, kyaj tkuydyúñ diꞌibʉts ʉj ngajxypy. Tya̱dʉ ka̱jxwíjʉn
    diꞌibʉ miits yam mʉdoodʉp, kyajts ʉj njaꞌajʉty, yʉꞌʉyʉ jyaꞌajʉ nDeedyʉts diꞌibʉts
    tʉ xykyexy.
  tzj-NT: Ja winak ja maque'ajo'n wxin matiquinimaj c'ari' ja ntzobal. Ja c'a ntzobal
    ja remajon rc'axaxic camic ma anin ta inwinakarsyon nojoj nuyon, ja Tatixel ja
    takyonpi wxin arja' biyon chwe.
  tdt-tdt: Ema nebee la hadomi Hau, nia la halo tuir Hau nia liafuan. Buat nebee imi
    rona husi Hau laos mai husi Hau nia Aan, maibee mai husi Hau nia Aman nebee mak
    haruka Hau mai.
  ron-BTF: Cel ce nu mă iubește nu ține cuvintele mele; și cuvântul pe care îl auziți
    nu este al meu, ci al Tatălui care m-a trimis.
  eng-WEBP: He who doesn’t love me doesn’t keep my words. The word which you hear
    isn’t mine, but the Father’s who sent me.
  eng-FBV: Those who don't love me don't do what I say. These words don't come from
    me, they come from the Father who sent me.
  nld-1939: Wie Mij niet liefheeft, onderhoudt mijn woorden niet; welnu het woord,
    dat gij hoort, is niet het mijne, maar dat van den Vader, die Mij heeft gezonden.
  bwo-bwo: Taan shunawo t aap'o kóratse, and it k'ebiru aap'an taan woshtso nihoka
    bako tikaliye.
  nch-BL: Cati amo nechicnelía, amo quichihuas cati niquijtohua. Huan ni camanali
    cati nimechilhuía amo san na nocamanal, pero noTata cati nechtitantoc nechilhuijtoc
    cati monequi niquijtos.
  quc-TNT: Jachin ri man quinraj taj man cunimaj tä ri' ri quinbij. Ri tzij ri tajin
    quitatabej man are tä nu tzij in, xane u tzij ri nu Tat ri xintakow lok.
  tfr-NTPO: Ëye, tja woyde l̇l̇ëm ga bor tjl̈õkwo kol̈e l̇l̇ëme. Tjl̈õkwo l̈ër shäng
    kumi l̈öng l̈i, e l̈aga tjarë l̇l̇ëm, e l̈aga Data Sbö, bor ichaga l̈irë.
  kaq-NT: Hehon shinanyamahi jonin ta heen joi bihyamahiqui. Hen mato yohihi joi ta
    henama qui. Hea raanni heen papanah ta qui.
  sgb-sgb: Hilay a ampanlugud kangko, ay a hila etaman manyag hên anhabiên ko. Ya
    anhabiên ko kamoyu, ay angkaubat kan Apo Namalyari, ya Tatang ko, ya nay-utoh
    kangko.”
  vie-1934: Còn kẻ nào chẳng yêu mến ta, thì không vâng giữ lời ta; và lời các ngươi
    nghe đó, chẳng phải bởi ta, nhưng bởi Cha, là Đấng đã sai ta đến.
  kxv-kxv: ଆମ୍ବାଆସି ନାଙ୍ଗେ ଜୀୱୁ ନୟଁଅସି, ଏ଼ୱାସି ନା଼ ବ଼ଲୁତି ମା଼ନୱି ଆ଼ଅସି, ଅ଼ଡ଼େ ମୀରୁ
    ଏମିନି ବ଼ଲୁ ୱେଞ୍ଜାମାଞ୍ଜେରି, ଏ଼ଦି ନା଼ଦି ଆ଼ଏ, ସାମା ନାଙ୍ଗେ ପାଣ୍ତାମାଞ୍ଜାନି ଆ଼ବା ମାହାପୂରୁୱାୟି
    ।”
  cha-cha: Y ti gumaeya yo, ti jaadaje y sinanganjo; ya y sinangan nu y injingog,
    ti sinanganjo, lao iyon y Tata ni tumago yo.
  amu-NT: ꞌÑeeⁿ juu na ticajnda ntyjii ja, tsaⁿꞌñeeⁿ tiñeꞌcatseicana̱a̱ⁿ ñꞌoom na
    mañequiaya. Ndoꞌ ñꞌoom na matseina̱ⁿ nda̱a̱ꞌyoꞌ nchii ñꞌoom ꞌndyo̱ nnco̱ya. Matseixmaⁿnaꞌ
    ñꞌoom ꞌndyoo Tsotya̱ya ee jom jñoom ja quiiꞌntaaⁿꞌyoꞌ.
  hin-CV: वह, जो मुझसे प्रेम नहीं करता, मेरे वचन का पालन नहीं करता. ये वचन, जो तुम
    सुन रहे हो, मेरे नहीं, मेरे पिता के हैं, जो मेरे भेजनेवाले हैं.
  eng-OURB: He who does not have agapao ·total devotion love· for me does not keep
    my words. The word which you hear is not mine, but from haAbba ·the Father· who
    sent me.
  spa-BES: El que no me ama no guarda mis palabras; y la palabra que están oyendo
    no es mi palabra sino la del Padre que me envió.
  san-BEN: যো জনো মযি ন প্রীযতে স মম কথা অপি ন গৃহ্লাতি পুনশ্চ যামিমাং কথাং যূযং শৃণুথ
    সা কথা কেৱলস্য মম ন কিন্তু মম প্রেরকো যঃ পিতা তস্যাপি কথা|
  tdx-tdx: Tsy mikoko ahy ty tsy mañambeñe o volakoo. Tsy ahiko i tsara janjiñe’ areo
    amakoy fa an-dRaeko nañitrik’ ahy.
  naf-naf: Âpme an ŋenaŋ nâgât wisat nâmnembe beme egaŋ zigoset zetn nâmti ŋep gawepuwe.
    Zet sambe mandiidomkwapma nâip ke wa nenaŋgalen ŋoktikŋnaŋgat etaŋ yek. Bien zemneme
    toban ekmagengatnaŋ ke timti mandiindoyap.
  grc-MT: ο μη αγαπων με τουσ λογουσ μου ου τηρει και ο λογοσ ον ακουετε ουκ εστιν
    εμοσ αλλα του πεμψαντοσ με πατροσ
  vid-vid: Munhu yula yohambe yangane heni, halingukunda ulanguso wa heni. Ulonzi
    womuhuliche hauwele wa heni, ila wa Mhaza yanhumile heni.”
  pio-NT: Quéwa, cawinácaalí càmíirica cáininá iicáca núa, càmita nacái yeebáida nutàacái.
    Yái tàacáisi péemièricuéca nucàlidaca pirí, càmíirita nutàacái, néese Núaniri
    Dios itàacáicani, yái ibànuèrica núa.
  tsn-tsn: Le fa e le mang yo o sa inkobelang ga a nthate. Mme gakologelwang, ga se
    nna ke arabang potso ya lona ka go bua jaana! Ke karabo e e tswang mo go Rara
    yo o nthomileng.
  amr-NT: Ayaʼada doʼtaj diʼ ehueʼ moʼe̱po doʼhued huaʼataj pe̱e̱hueʼ o̱ʼnikaʼ. Ken
    huaʼa moʼpe̱e̱denig doʼhuedda ehueʼ o̱ʼe̱nok Apaga meʼtaʼmonaʼuyne keʼnen huaʼa
    oʼnonaʼikaʼne. Konige̱po ayaʼda oʼnonaʼdeʼuy, ayaʼda oʼnonmadikaʼdeʼuy dakaʼ yanʼnigpe̱i̱kaʼ.
  pwg-pwg: Meni wawayina nuwanuwaku ke ita viiviiya, tuna wawayina na aku vibeyebeyena
    ke ita vovotekatekei. Weni sisiyina avonavonemi koiyanei na ke taku aku sisiya
    ma aku Mamai ina sisiya, tuna ivonataweku da apisi.”
  cjv-cjv: Te nenta dem miriyom mun fi narekenangua yaromi na kanam dika gore dikename.
    Na ka epena di ereika i na kanam dikemba na aunam nawi dongua yaromi kam dumie.
  tiw-tiw: Api awuta tiwi kapi karluwu puranji wurumuwu ngiya api wuta awuta wiyi
    karluwu kuwa pimatami ngini-ngilawa ngirramini.” Ngarra awarra yipangiraga ngawa-yuwuni.
    Kiyi yimi ngini, “Awarra ngirramini ngini ngiya ngurru-wutiyarra nuwa api ngarra
    arnuka ngini-ngilawa ngirramini awarra. Yita ngarra ngiya-rringani yimintiyarra
