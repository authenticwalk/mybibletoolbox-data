  hla-hla: Kaba a barebanana tara markatona i puta e ma hengoeri u ranga i tar. A
    katun te ma ngile nei lia e ma hengo hase nei u ranga i tar. Nu ranga te hengoe
    milimiu u ma habutei lia. E Tamar te hale molia te habutu mame ien.
  mav-NT: Pywo ti rat yt uiky'e sese i haria yt uhehay nug neran hin i haria te'e­ro­py­hu'at
    e. Yt tuwat teran hin i uhepiat i'atu­nãpin hap upi yt uiky'e sese i potiaria
    e Iesui. Uiwy­ria'in uimienoi ehepiat ko'i yt uiat uimienoi sese i ma'ato Ui'ywot
    Uipo­'oro hat mienoi sese uhepiat ko'i e. I'e hap yn ahenoi ehepe e.
  kpf-kpf: Ŋâi zâk dinnâ mân lubap, zâk umŋandâ mân gâsunibap. Oi den sâman, zo ninan
    gâbâ buŋâ. Zo Ibâ sâŋgonnogip, zâkkât den.”
  ppo-ppo: Mepaae whi̧ dené ȩpaae yaala sókó fenitepa, ti ya̧lo i yó mótu betere
