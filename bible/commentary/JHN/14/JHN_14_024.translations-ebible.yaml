  mdy-ETH: ታና ናሽኩዋኣሢ ታ ቃኣሎ ካፒንዱዋሴ፤ ሃይ ዒንሢ ዋይዛ ቃኣላ ታና ዳኬ፥ ዓዶሮ ማዓንዳኣፓዓቴም ታኣሮቱዋሴ» ጌዔኔ።
  spl-spl: Yâhâ lohimbi âlâ me âlâŋe biwi nâŋgân nâŋgânyeŋaŋe nâhâlen ki kepeim manmaiŋe
    nâhât den ki lâumai. Yâhâ nâŋe den kâsikum yiŋgim gaman yuâmâ nine eŋgatneâk otmâ
    ki kâsikum yiŋgiman. Awoŋnaŋe sâm nihiop ya kâsikum yiŋgiman.
  usp-NT: Nen ta' inlok'inc, ta' tijcoj inyolj ri tamb'ij. Mak yoloj ri xatatak ma'
    inyolj ta'ke in, Jyolji' Kakaj Dios ri intakowinakch.
  zav-NT: Beṉə' ca' cui chsa'aque c̱hia' bito choso'ozenague' xtiža'anə'. Dižə' de'en
    chenele ənia' le'e, caguə cho'an de'e bia'azəlaža'anə', sino cho'a dižə' de'en
    chene'e X̱a'anə' ben' əbseḻə' nada'.
  sgz-sgz: Mái koner kápate mámna iau, ái kápate mur i kak pinpidan. Má kak pinpidan
    er iau parai má gamá longrai, kápate hut tili kak hol masik, wa kán pinpidan ái
    Kakang sang, má ákte dos pala iau mai.
  kek-NT: Li ani inc'a' narahoc cue inc'a' naxba̱nu li c'a'ru ninye. Li c'a'ru xinye
    e̱re, inc'a' xinye yal injunes. Lin Yucua' li quitaklan chak cue, a'an li nac'utuc
    chicuu c'a'ru tinye.
  blz-NT: Mian men sian mongkolingu'kon i Yaku' sian mansalankon pisiso'-Ku. Pisiso'
    men kuu rongor iya'a taasi' ringkat na Ingku', kasee ringkat na Tama na surugaa
    men nomosuu' i Yaku'.
  poe-NT: A̱ ntá tí sín tjuèhya tí janhan la mé nchexiteyèhya sín tí nkehe tjàkua.
    A̱ ntá tí nkehe tjàkua tjejotinhínrá la jehya kuènta̱na. Náhí. Kuènte Tꞌaná tí
    nkexro kꞌue̱tua̱nna kꞌuinka.
  san-TAM: 'யோ ஜநோ மயி ந ப்ரீயதே ஸ மம கதா² அபி ந க்³ருʼஹ்லாதி புநஸ்²ச யாமிமாம்ʼ கதா²ம்ʼ
