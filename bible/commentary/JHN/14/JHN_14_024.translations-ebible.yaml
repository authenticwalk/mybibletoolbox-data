  heg-NTPO: Mo atuil in namnau Auk lo ka, un kon lako-daek muid Auk in Teka-teka ngas
    lo. Totoang dais man mi in ming deng Au nia, puti deng Auk lo, molam puti deng
    Auk Amang man in nutus Au ka.
  ptu-ptu: Indo to tä' ungkamaseiä', tä' siam tia duka' untuhu'i pepa'guhuangku. Anna
    indo pepa'guhuangku si uhhingngia', taia tula' ikaleku, sapo' buttu yabo mai Ambeku
    to ussuaä'.
  bzd-NTPO: Wé̱pa kë̀ é̱na ye' dalër, esepa kë̀ tö ye' ttè iu̱tepa. Ttè chekeyö a'
    a̱, e' kë̀ dör ye' wák ttè, e' dör Skëköl tö ye' patkë', e' ttè.
  kwf-kwf: Ma sa tai bore Ꞌana neꞋe noaꞋa kasi alafe aku, nia kasi roꞋosulia na faꞋamanataꞋanga
    nau ki. Ma na faꞋamanataꞋanga nau ki neꞋe kamu rongoꞋi, noaꞋa laꞋu na ru nau ki
    talaku. Sulia nia Ꞌita maꞋi faꞋasia na MaꞋa, neꞋe nia asungaꞋi nau maꞋi.
  eng-WYC-2017: He that loveth me not, keepeth not my words; and the word which ye
    have heard, is not mine, but the Father’s, that sent me.
  eng-WMBB: He who doesn’t love me doesn’t keep my words. The word which you hear
    isn’t mine, but the Father’s who sent me.
  zat-NTPS: Benne' quebe nazrí'ine̱' neda' quebe dxune̱' ca da dxennéa'. Ca naca dizra'
