    na hesi iya agu tauvetamale Yaubada ainaena.
  urb-NT: Ihẽ rehe amõ ipy'a ym rahã, ihẽ je'ẽha rehe hendu ym ta tĩ. A'erehe Tupã
    rehe ipy'a ym ame'ẽ ta ukwa ym ihẽ rehe har. Ihẽ apandu ame'ẽ ke rehe jõ pehendu.
    Anĩ. Ihẽ pái pandu ame'ẽ ke rehe pehendu tĩ. Ihẽ ke a'e muwyr.
  fra-LSG: Celui qui ne m’aime pas ne garde point mes paroles.Et la parole que vous
