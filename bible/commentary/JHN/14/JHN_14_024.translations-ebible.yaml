  spp-spp: Ŋgemu u ɲyɛ u ɲyɛ a mii kyaa táan uy'á mɛ, urufoo sì raa mii jwumpe kurigii
    ɲaare mɛ. Mpe yii na núru mii ɲwɔ na ke, mii ɲyɛ a pu yige naye e mɛ, Tufooŋi
    u à mii tun ke, ur'e p'à fworo.
  zty-NTPS: Nóte'teze benne' bi nži'ile' neda' bi žone' kan ẕnna x̱tiža'a. Da' bénlele,
    da' bchaḻja' neda', kege chia' nedzan', san naken che X̱ažo Dios, Bennen' bseḻe'e
    neda'.
  mek-mek: Kai kaisau alo koꞌagai lau aniu aeani auga, eꞌu pamalele kaiꞌiai afaepea.
    Iꞌina iifaꞌi aꞌoꞌi ologoniꞌi auꞌi, lau ifou apu laaꞌi kai, Amau lau eulaisau auga
