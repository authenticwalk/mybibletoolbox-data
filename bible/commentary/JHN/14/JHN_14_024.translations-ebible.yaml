    ŋarra ŋuli ga marŋgikumany nhumalany, yaka ŋunhi ŋarrakuwuynydja dhäruk; ŋunhiyiny
    dhuwal dhäruk beŋur nhanukuŋ Bäpawuŋ God-Waŋarrwuŋ, ŋurukuŋdhi ŋunhi ŋayi ŋarrany
    djuy'yurr räli.”
  kvg-kvg: Geté gekha ezoqām ndego, kuku mbain tøgoat no-te, ndego noqa nømendim
