    oni'abakhiavini hi'iki. Kodivarani hirihi hida. Kodiabi'i kavarani hida.
  twi-twi: Obiara a ɔnnɔ me no renni me nsɛm so. Nsɛm a moate no nyɛ me ara me nsɛm,
