  not-NT: Ira te iranintina teatisati iriátsatina. Oca nibarintsica piquemisantaiguëca
    obirojegui cagaro nasiati iroonti irasi Pabati Ira agáquina.
  plu-plu: Pahapwime ku pariye kane batek nukakhu iggi ka iha nuwnhu. Nikwe ka kis
    adahan nah hiyakkiswa git. Inakni nuwnhu in ka nuwnteknewatma nah awna yit. Nah
    awnhin giwntekne Wigwiy nawahkisten.
  iou-iou: Täŋ, äma näka gäripi nämo nadäk täkaŋ uwä näkŋo man nämo iwat täkaŋ. Täŋpäkaŋ
