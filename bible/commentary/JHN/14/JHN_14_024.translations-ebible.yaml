  tgo-tgo: Thela ma i gharethovuŋgo mane i ghambu lo vavaghare. Utuutuŋgike iya hu
    loŋweŋgike ma ghalɨŋaŋgu, Bwebwe ghalɨŋae kaiwae amalaghɨniye i variyeŋgo.”
  yap-yap: Ma en nda gu t’uf rok e der ma fol ko thin rog. Fapi thin ni kug weliy
    ngomed kam rung’aged e gathi thin rog, ya yib rok e en ni Chitamangiy, ni ir e
    ke l’oegeg ku gub.
  mop-NT: —Le'ec mac a ma' yaj u yubeene, ma' ta'ach u tz'ocsic in t'an. Le'ec a pectzil
