  kan-2017: ನನ್ನನ್ನು ಪ್ರೀತಿಸದವನು, ನನ್ನ ಮಾತುಗಳನ್ನು ಕೈಕೊಂಡು ನಡೆಯುವುದಿಲ್ಲ. ನೀವು ಕೇಳಿದ
