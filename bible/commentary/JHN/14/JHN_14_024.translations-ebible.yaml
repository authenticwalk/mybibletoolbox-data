  cof-NT: Laca laquiratuminlari la pacaca meralaquituchunae tie. Junni in fiquica
    lachi tenca munate pátiyoe; Apa Diosi laca inchi ereto, tsanque pasa carinae tie.
  srm-NT: Ma nöö ee wan sëmbë an lobi mi, an ta piki mi buka, ˻unfa mi sa du hopo
    miseei dëën? Biga hën da a ta sösö mi, nöö na mi wanwan nöö a ta sösö, ma a ta
    sösö mi Tata tu. Biga˼ dee soni mi ta konda aki, de an dë soni u mi e, ma de dë
    u mi Tata di manda mi ko aki.
  qvs-NT: Tatayni Dioska kachamuwashka yachachikunaynipa. Manami kikinipa yuyayninimantachu
    yachachiykaykichi. Chayrayku mana kuyawak runakuna mana kasuwansapachu. Mana kasuwaptinkuna
    paykunata mana yanapanisapachu riksiwanankunapa.
  zca-NT: Per xa' gat nazhi' da, gat nzhont xa' kwa'n nzhapa. Rë widi'zh kwa'n nin
    lo go re', gat lë't chedai, che'n Xuzai, Me mixë'l da yizhyuo re'.
  cbc-NT: Yʉre camaiecʉ̃ pʉame roque yʉ bʉsʉrique cʉ̃ãrẽ catʉ̃goʉsaecʉ niñami. Tunu
    bairoa yʉ caĩquetibʉjʉrije yʉ majũã yʉ catʉ̃goñarõã, yʉ caĩbʉsʉrije mee niña.
    Yʉ Pacʉ Dios yʉre cajoricʉ cʉ̃ caĩbʉsʉ quetibʉjʉrotirije majũ roque niña.
  qxo-NT: Nogaman yäracamur cäsumagcunallam ningäcunata rurayan. Noga willapaycangäcunataga
    manam quiquïpa yarpaylläpitatsu, sinöga cachamagnï papänïllapitam”.
  mox-mox: Ta ʼeguma taha toga ge daveyolubegu taunana egu vonayavo ge nuanuana namatayagedi.
    Ta ona nuaveʼavinia be yaʼa egu vonayavo ge taugu ʼiguyega ida ʼifoʼifoqe, ta
    ʼesi baʼe simana nana agu Tovetune Tamagu ʼinega iʼifoʼifoqe.
  kew-kew: Onaa rayome ni madaa pedo pu raaname naomalimiri nina agaa napageme. Goa
    pea pare go pagamede agaare ora nina-daa dia yapare Aapame ni mea rapaawa lagisa.
  dww-dww: Be aitau nam imawai nuapaḡoeguna, tauna yau giuma tokare nam e voteyeteyedi.
    Inam giudima nam nuague amawai tubuḡidi be ama giugiuedina, ibewa da Tamaguma
    tauriuporeguma tauna uma giudima ya utegu be yà giugiuedina.
  nif-nif: 'Gan nin endɨ gɨnañlɨ nɨm nep kasɨle-kulakta, endɨ nokok mandana nɨm kɨmɨt-klelak.
    Tɨmbi manda sanbambi nandañ wolok kandañ wɨn ñɨndɨñ: wɨn natnalok manda nɨm, wɨn
    Bep nin nak kwelan nanɨ-mukuk enlok mandan.'
  twi-ASANTE: Obiara a ɔnnɔ me no renni me nsɛm so. Nsɛm a moate no nyɛ me ara me
    nsɛm, na mmom, ɛfiri mʼAgya a ɔsomaa me no nkyɛn.
  aoj-aoj: Epen nandaiwaꞌma aeꞌ endilisii, anin ina atiasi nila basef aeꞌafi andeandeꞌ,
    owaꞌ. Eaꞌ basef ifimba ipaꞌ pagameꞌafi, ifimba ina aeꞌafi, owaꞌ. Ifimba basef
    Ahame Godi nasapaꞌe agafiꞌii.
  cbv-cbv: Obohjeéhtih, weemdíh oicanniboó wã wʉtatdih ã jepahcan caá. Páant ã jepahcah,
    ãjeéh jwĩ wihcan niít. Bʉtéh ñi joiní weemjéh wã naáwát pohba nihcan caá. Obohjeéhtih,
    wã íip weemdíh wahnijeh páant ã naáwát tʉ́ʉtʉp be.
  taw-taw: Bɨ yɨp mapen ma lup ak, takaw yad ak nɨŋɨd ma dup agak. Takaw nɨgebɨm anɨb
    ak, takaw yad mel agak. Bapi yɨp agyokek ownek ak, takaw ne ak nɨgebɨm agak.
  jic-NT: Ma quelel la najay na, ma wa lajay napj velé jin. Nin mpes ma wa lajay Dios
    jos jinwá. Napj nusin 'yüsa lejay, ma napj nola mpes nin velé. Napj velé Mpapay
    jola mpes. Jupj nin tjejyama.
  zap-NT: Men ne ryaandet noo, rondet men xdiiz noo. Yra diiz ne ron de rzëët noo,
    nakdeto xdiiz noo, sinke le we nak xdiiz Xuz noo ne wxaal noo zëëd noo.
  wer-wer: Ën namp pi ne lup sant naalnëën ëëpna pöp nem ngönötë ënëm naën ëëpnaap.
    Ngön arim e kat yawi epot nemtëët won. Pep nem wes nemëaupök nangkën wak waisaut.
  ipi-ipi: '@see-verse:JHN.014.023'
  qul-NT: Mana munacuwajka palabrayta mana casucunchu. Kancuna uyarichcawanquichis;
    chay niskay palabracunaka mana nokallamantachu, manachayri cachamuwaj Tataymanta.
  ter-NT: Enepone xâne puvónuti, ako ituka yûnzo nê'e. Yoko enepora emó'um kémone
    kó'oyene, haina ukeâti njokóyoke itea xoko Nzá'a úkea, enepone Pahukónuti nzímea
    yara kúveu mêum.
  bmr-NT: Jaanotɨ uco agaijɨtɨɨbo, taajɨco moonɨtɨhi. Jaano jino uujoho amɨɨhaico
    ɨjɨɨbeguehicabogo tabogoro icatɨno Guihirubi uco agalluuhinɨɨbobogo.
  fuf-fuf: Kala non on mo yiɗaa lan ɗoftotaako konguɗi an ɗin. Ngol kongol ngol wonɗon
    e nanude hinaa e an iwri, kono ko e Baabaajo Nuluɗo lan on.
  bhl-bhl: Kate, nimin kawtiw ite mak nelo ibolow mutuk duneminba keliw tewe, i nem
    weng akal kiliko, gelewinba kekabiliw te. Kate, yu kilele ibolow fukunemoliwka!
    Nem weng bokoyemkabi weng kaleem mongom kayak e namdase Aatim ete te. Nakalem
    weng bate.
  ons-ons: Mane eŋe naŋane simile dere wet maep mi okan nanmaike, eŋe naŋane don dere
    tewek mi okanmaike. Don ŋidanbe det okanmami, yewa mo naewo ŋine midakaka, yemo
    Magakŋo talenangi ketkole, eŋano ŋine sari okanmaike.
  con-NTPO: Tsa'ma majan ñama ñotsse in'jambi'ta ña aya'fama'qque pañaña'bi. Que'i
    paña'jen'cho aya'faja ñambembi tsu –tsa'ma ñama moen'su Chiga Quitsambe aya'fa
    tsu.
  ghs-ghs: Qate teei naho gottaeke eeteqi bamu naho noo qusubaitaqu. Oonihe ana noo
