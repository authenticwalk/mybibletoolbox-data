  aaz-aaz: Mes tuaf reꞌ ka nneek Kau fa, in ka nmoeꞌ natuin fa Au Uab ein amsaꞌ. Areꞌ
    rasin reꞌ hi mneen sin miꞌko Kau reꞌ ia, ka naꞌuun ma naꞌbaꞌan fa nbin Kau, mes
    naꞌuun ma naꞌbaꞌan nbin Au Amaꞌ reꞌ nhaefan Kau.
  qup-NT: Mana yuyawak runataka manami riksichirinichu pimi kani, yachachishkaynita
    mana kasunayashkanrayku. Manami ñuka kikin yuyaynimantachu kankunata chayta yachachini.
    Yayayni Diosmi kachawashka chasna yachachinaynipa.
  azb-azb: Məni sevməyənsə sözlərimə riayət etməz. Eşitdiyiniz söz Mənim deyil, Məni
