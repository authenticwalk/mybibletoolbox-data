  urd-GVH: जो मुझसे मुहब्बत नहीं करता वह मेरी बातों के मुताबिक़ ज़िंदगी नहीं गुज़ारता।
    और जो कलाम तुम मुझसे सुनते हो वह मेरा अपना कलाम नहीं है बल्कि बाप का है जिसने
    मुझे भेजा है।
  ycn-ycn: Uncá huátala nucá íqui'ija, uncá caja a'alá rinacojó nupuráca'alo. Nupuráca'alo
    jema'acare, uncá nule'ejé calé ricá. Huacára'ari nucá majó le'ejé ricá.
  djr-djr: Ga ŋuli ŋayi gi ŋula yol yolŋu yakany ŋarraku märr-ŋamathi, ŋayiny dhu
