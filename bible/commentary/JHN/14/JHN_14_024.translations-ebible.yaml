  hlt-MCSB: Kai aka lungnah pawt loh kai ol te kuem pawh. Te dongah olka na yaak uh
    te kai kah olka la om pawt tih kai aka tueih a pa kah olka ni.
  xtd-NT: Ñayiu ña xemani ñaꞌa mee‑r, ñayo‑i chinuu tnuꞌu mee‑r. Te tnuꞌu ka teku
    mee‑n, ña kuu tnuꞌu mee‑r. Tnuꞌu Taa‑r, Ia n‑tundaꞌa ñaꞌa mee‑r vaxi, kuu tnuꞌu
