    dumitei, ȩ dotȩyale sekȩ́ ya̧lo Ayané ama fotóró yó mótu beterapó.
  hin-2017: जो मुझसे प्रेम नहीं रखता, वह मेरे वचन नहीं मानता, और जो वचन तुम सुनते
    हो, वह मेरा नहीं वरन् पिता का है, जिसने मुझे भेजा।
  bef-bef: To bo moneuba komopaꞌa menimilina kagaꞌni megeꞌi memalalibe. Yaꞌma kaga
    keheliꞌahanaꞌa naniꞌni kagaꞌni meniꞌibe. Noho lifiꞌehina bo Afoꞌnifu, ai kagaꞌa
    lu nimiꞌehinaꞌa yaꞌma lu nolepunamo niꞌibe.
  amm-amm: '@see-verse:JHN.014.023'
  zaj-zaj: Munhu yoyose yoleka kuninogela nie hagagoga mafundo gangu. Na mbuli zino
    zimuhulika sio mbuli zangu nie ila za Tata yanhumile.
  chq-NT: Joon 'in jo 'nee¹i jna jo unjíi²i 'e fo'²oo. 'E júu³ tyʉ́² 'e nuu²¹ 'naa'
    jon' 'e tyiajna, 'e tya' Ñʉ'¹o' in gasii¹in jna.
  swp-swp: 'Ia nige i gadosisiegu egu riba nige i sogohidi: riba wa au ataiei enagu
    nige’e, na Tamana tauhetamariguma ena riba.'
  bjr-bjr: Yafasiqa aanaaseesee sia qiniara rinausa misa qini ufa sia irifara. Qinee
    qimannimira ufa innee irimariafanoo, sia qinindi maridanoo, qini qikoofa qini
    diqiqamaqainaindi minaindi maridanoo.
  aby-aby: Aina ainama emenu imuka yaisina Nabairo ode dakaisaie Nanu wake naukaisakema
    nono uke dakaisaya eno wei. Nanu imukeka wakema we dakakuneke Godinu imukeka wake
    mane weakunea eno wei.
  eng-YLT: he who is not loving me, my words doth not keep; and the word that ye hear
    is not mine, but the Father's who sent me.
  jni-jni: De sa mazo unu su um ba, mada tarsa tize tum ba, tize tum sa in kunna azo
    tum tini ba, ta co tini desa ma tumam.
  kne-kne: Ngem din adi manglayad en sak-en et adi na aben patien di ibagak. Din nay
    inbagbagak en dakayo et baken sak-en di nakin kali mo adi et si Amak ay nangibaa
    en sak-en.”
  tgj-tgj: Yvvdw ngam pakma dunv ngoogv tamsar nama tvvmarima dunv. Okv nonugv tvvnam
