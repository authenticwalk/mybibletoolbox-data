    chítnùní inì‑xi ñà‑ndùá cachíˋ xì‑nsiá.
  ceb-ULB: Siya nga wala mahigugma kanako dili motuman sa akong mga pulong. Ang pulong
    nga inyong nadungog dili gikan kanako apan gikan sa Amahan nga nagpadala kanako.
  ces-LB: Kdo mě nemiluje, nedbá na moje slova a pohrdá Bohem.
  mkn-mkn: Ma orang yang sonde sayang sang Beta, dia ju sonde bekin iko Beta pung
    Kata-kata. Naa, samua hal yang bosong dengar dari Beta ni, sonde baꞌakar di Beta,
    ma ada baꞌakar di Beta pung Bapa yang utus sang Beta.
  pol-UBG: Kto mnie nie miłuje, nie zachowuje moich słów. A słowo, które słyszycie,
    nie jest moje, ale tego, który mnie posłał, Ojca.
  qxh-NT: 'Wasguimajcunam ichanga mana manchapacamar shimïtapis mana wiyacunchu. Willapäcushäga
    mana umällapitachu. Manchäga: ‹Shimïta llapanta willanqui› nir quiquin Tayta Diosninchi
    caćhamasha.'
  nwi-nwi: Yermamə yame rɨpəh norkeikeiyen Yo, in to rɨpəh norien nəgkiarien kafak.
    Nəgkiarien yamə mɨne nɨmɨsərɨg yakamni, pəh nien mə yakamni atuk əmə. Mərɨg yɨmɨvəh
    nəgkiarien mɨnə a tuk kafak Tatə yame rɨmnher-pə kɨn Yo yakuə.
  kmo-kmo: Eeta ma rii ana rukusiinan biish tawey, riita eeji majin sumowukasakech.
    Diita majin kwota meeji tari, ii eeji majikasakech. Ana heechirek yar Apoko riiti
    maji.
  agr-agr: Untsu mina anenchau wi taja nunak umigtukchattawai. Atumin wi tajim duka
    mina chichamjuchui, Apag mina awetiuwa nuna chichamegai.
  kyc-kyc: Mendeme namba mona reto kara nange doko nambana pii warombo soo kara napyasa
    pilyamo. Dokona suu pyao pii nakama silyaminyi doko nambanande daa. Rakane namba
    mapanyi peeyamo dokona pii.
  urd-GVU: جو مجھ سے محبت نہیں کرتا وہ میری باتوں کے مطابق زندگی نہیں گزارتا۔ اور
    جو کلام تم مجھ سے سنتے ہو وہ میرا اپنا کلام نہیں ہے بلکہ باپ کا ہے جس نے مجھے
    بھیجا ہے۔
  yre-NT: '''Pian min nɛn ya''an ye "yi "dɩɛ, ya''a ''ta wʋla ''an wei da dɩ. Wei
    nɛn ka cɩ -a mannan ''gʋɛ, ya''a ''sia ''an ''va dɩ, ''pian ''an "tɩ ''nɛn yaan
    ''pa ''sia bɛ -a va nɛn e "sia.'
  fuh-BKF: Neɗɗo fuu mo yiɗaa kam, jokkataa haala am. Haala ka nanoton kaan, ka wanaa
    haala am, wo ka haala Baabiiwo nulɗo kam oon.
  arl-NT: Saniniuujia, cante cua paniyaquijiani, jiyano pueyari cua rootasano tojiyashijiacajuhuaj.
    Puetunu cua rootasanojuanaa, niaa na tojiquiaani, cunoori maja tama cua niishishanojuaaja.
    Cunoori cua Que niishitishano janiya, cante mijiria cua jiyaroquiaaricuajani.
  ziw-ziw: Mntu he kununga hakutoza mahinyo yangu. Naho mahinyo mwivile sayo yangu,
    mna ni ya Tate, anisigile.
  grc-TR: Ὁ μὴ ἀγαπῶν με, τοὺς λόγους μου οὐ τηρεῖ· καὶ ὁ λόγος ὃν ἀκούετε οὐκ ἔστιν
    ἐμός, ἀλλὰ τοῦ πέμψαντός με πατρός.
  nag-nag: Jun Moike morom nakore, tai Ami laga kotha khan ke narakhe, aru ki kotha
    tumikhan huni loise, etu Ami laga kotha nohoi kintu Baba laga ase, Jun pora Moike
    pathaise.
  eng-OEBCW: The person who does not love me will not lay my message to heart; and
    the message to which you are listening is not my own, but comes from the Father
    who sent me.
  knj-NT: Jal eb c'am chin cam c'ulneni, c'am chi sjije eb tzet chi wal an. Ja wan
    k'ane chi wal e ex ti' an, man wetoj an, yet cu Mam Dios, naj jix jin chejontej.
  deu-1912: Wer mich aber nicht liebt, der hält meine Worte nicht. Und das Wort, das
    ihr hört, ist nicht mein, sondern des Vaters, der mich gesandt hat.
  san-PUN: ਯੋ ਜਨੋ ਮਯਿ ਨ ਪ੍ਰੀਯਤੇ ਸ ਮਮ ਕਥਾ ਅਪਿ ਨ ਗ੍ਰੁʼਹ੍ਲਾਤਿ ਪੁਨਸ਼੍ਚ ਯਾਮਿਮਾਂ ਕਥਾਂ ਯੂਯੰ
    ਸ਼੍ਰੁʼਣੁਥ ਸਾ ਕਥਾ ਕੇਵਲਸ੍ਯ ਮਮ ਨ ਕਿਨ੍ਤੁ ਮਮ ਪ੍ਰੇਰਕੋ ਯਃ ਪਿਤਾ ਤਸ੍ਯਾਪਿ ਕਥਾ|
  nob-LB: Den som ikke elsker meg, lever ikke i tråd med undervisningen min. Husk
    på at budskapet dere har fått høre fra meg, er ikke mine egne tanker, men det
    kommer fra min Far i himmelen som har sendt meg.
  ntj-ntj: Nyangka ngayuku-tju mukulyanytju nyinarranytjamunulu ngayuku wangka wangarnarralu
    kamu kulilku palyalku. Nyangka wangka ngaa-yan kulirnu, palunyanya ngayukumaalpa.
    Tjiinya wangka yanyutja. Mama Kuurrtu-rni yungkutja, nyarra ngayunya-rni wituntjalu.”
  sxb-NT: Omuntu otangonziizie, iye ngaaza okurinda ensikirra ziange. Amangʼana aga
    muwurra ni ngerera gano ngagari agange omwene yaaya, ni gari aga Soifu Katonda
    owantuma.
  nhu-NT: Kɛ wee wvù baa kooŋke me ké no gɛɛle njeme wɛm kɛ. Kɛ njeme wvù ben yuuke
    nu wɛm kɛ. Ɛ̀ nu wvu Icɛm wvù tum me.
  row-row: Te atahori nda mana sue Au sa, ana nda tao tungga Dedꞌea-oꞌola ngga sa.
    Naa, basa dalaꞌ fo hei rena mia Au ia, nda naꞌoka sia Au sa, te naꞌoka sia Ama
    ngga mana denu Au ia.
  msy-msy: Gumazim na gifongezir puvatɨ, a deravɨra nan akamɨn gɨn zuir puvatɨ. Ezɨ
    akar ia oraghizir kam, ka nan akam puvatɨ. Kar Afeziamɨn akam, a na amadazɨ ezɨ
    kɨ ize.
  agg-agg: Nindou wambo ŋgusüfo pefendɨrɨkoateyu-randeimbɨ-mayu ranana wandɨ yamundɨfe
    hoafɨ moai süŋgureandɨ. Hoafɨ haponda se hɨmborayomo nda wandɨ hoafɨ yaŋgɨrɨyopoanɨ,
    ŋga wanɨ. Wambo Ape koarɨhendɨra makosahɨ ahandɨ-mayo-ane hoafɨ nda.
  ptp-ptp: Lêc xomxo wê xêyaa o vin lec a lêm ge ob viac a kɨyang nivɨha lêm. Dɨ kɨyang
