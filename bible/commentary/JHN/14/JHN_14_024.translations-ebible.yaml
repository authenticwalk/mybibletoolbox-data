  uvh-uvh: A aming ka nagata' sini' mo' nakota' adi naganing midi guk mo' yarota'.
    Ka beng sini' midi ka naga u tuguinga fanaking wa naganing midi mo', wa sibeng
    ka nangkara tinga abuguk wara'ning midi u tugutik.
  ino-ino: Mako vaya'moki nakaeyafe apaipafati ohapaiseana nakaeya ke a'kame no'malaya'maki
    lahapapai'noa ke nakai'ni ke o'maleanaki hunate'nea Afo'nimo ke hane'ne.
  gnn-gnn: Ga ŋunhi yukurra yolŋu yakanydja ŋarraku märr-ŋamathirri, ŋayinydja yurru
