  txq-txq: Tehuu hatahori fo ta mana sue-lai Au, Ana oo ta tao tungga Au Dedeꞌa-kokolang
    boe. Basa dedeꞌak kara fo ei mamanene numa Au mai ia, ta raoka nai Au, tehuu raoka
