verse: JHN.014.024
translations:
  kpx-kpx: Isito oleuoleu daho isiviholiale keau bae di hoto evisi ehovalivebene.
    La di hoto eviale keu di hoto holioholinu. Isito di hanavoale di Mama ke hotoike.
  okv-H: Eto embo amuna na osa ae eaguja amina ke nau agi mane eaguja. Eto ke amo
    nau mane rate na ikari Embo ta ke ra.
  tbo-tbo: Iyai ega ina luhogaleu yaka u baha apega ina wiponawogogehi. Baha geka
    o noonolihi naka ega tau uyahiugei ma Amau uyahinei, naka tauna Tu himiliu.
  mal-C: എന്നെ സ്നേഹിക്കാത്തവർ എന്റെ ഉപദേശം അനുസരിക്കുകയില്ല. നിങ്ങൾ കേൾക്കുന്ന ഈ
    വചനങ്ങൾ എന്റെ സ്വന്തമല്ല; എന്നെ അയച്ച പിതാവിന്റേതാണ്.
  grc-SR: Ὁ μὴ ἀγαπῶν με, τοὺς λόγους μου οὐ τηρεῖ· καὶ ὁ λόγος ὃν ἀκούετε οὐκ ἔστιν
    ἐμός, ἀλλὰ τοῦ πέμψαντός με πατρός.
  bgc-bgc: वो, जो मेरतै प्यार कोनी करदा, वो मेरै वचन नै कोनी मानता, अर जो वचन थम सुणो
    सो वो मेरे कोनी बल्के पिता के सै, जो मेरा भेजण आळा सै।
  khz-khz: Au ati eulamagikuna talimana, au geku kila ati ekwalanarana. Ekila gokamonagirana
    e ati au geku, na Tamaku gena; au ia na etugukuto.
  deu-TKW: Der mich nicht liebt, hält meine Worte nicht, und doch ist das Wort, das
    ihr hört, nicht mein, sondern des Vaters, der mich gesandt hat.
  zsr-NT: Cutu runëꞌ ca rna xtidzaꞌa bönniꞌ cunadxiꞌinëꞌ nedaꞌ. Didzaꞌ naꞌ byö́niliꞌ
    bëꞌa nedaꞌ, clëgz quiaꞌ naꞌ, san nac queëꞌ Dios Xuz nasölëꞌë nedaꞌ.
  lin-lin: Kasi moto oyo alingaka Ngai te, akobatela mpe maloba na Ngai te. Nzokande,
    Liloba oyo bozali koyoka ezali ya Ngai te, kasi ezali Liloba ya Tata oyo atindaki
    Ngai.
  hns-NT: Bakie dje hamme na tjaahe hai, oe hamaar baat na soene hai. Aur djaun baat
    ham toelogse boliela, oe hamaar baat na hai bakie Pieta Parmeswar ke. Oe hamke
    pathaais hai.”
  noa-E: Mamʉ chi mʉ ipierraata nem wauba sim chan mʉ khõchkhaba aawaiugui ajim. Magnaa,
    Cha pãrau mʉ iekha chirʉm ũr nʉm chan mʉch iekpai khaba, jãan mʉch pʉ̈itarrau
    iek jaaupitarr iekhaugui ajim.
  eng-EMTV: He who does not love Me does not keep My words; and the word which you
    hear is not Mine but the Father's who sent Me.
  mib-NT: Te ñayuu jeē tú manī jiín rí, tu cásquícu i jeē cahán rī. Te jnūhun cájini
    sōho ró cáhán rī, nasūu jnúhun máá rí cúu, chi jnūhun máá Tátá rī jeē ní tají
    rúhū cúu.
  lif-NT2: हाःत्‍ले़ इङ्‌गाॽ मिःम्‍जि मे़मे़त्तान्, खे़ल्‍ले़ इङ्‌गाॽ आनिसाम्‍मिन्
    मे़इःत्तुन् मे़नाःत्तुन्‍लो॥ कन् के़घे़प्‍सुम्‍बा आबाःन्‍जाक्‍किङ्‌ग आबाङे इङ्‌गाॽइन्
    मे़ःन्‍लो, कर याप्‍मि के़बाङ्‌बा पानुदिङ् पाःल्‍ले़न्‍ने़रो॥
  xnj-xnj: Mundu mweanganigana, nakukamula mwawuliwu gangu. Malovi gemkugayuwana lepi
    gangu, ndi gihuma kwa Dadi mweanitumili.
  mmx-mmx: Do nege xopmen na vara ia, neni noxo ronga res at levenanasa rak. La mo
    levenanasa miga ronga vam i, kopmen atarak, ketla boro at ne Tamak ni ga riki
    ia.
  cbr-NT: Axa 'ëmi sináncëma uni ax ca 'ëx quicësabi oi 'ima. 'Ën mitsu cacë bana,
    ënëx ca 'ënbi sinanx quicëma 'icën. Ax ca Nucën Papa Dios, an 'ë ënu 'inun xuá,
    an 'ë sinánmicë 'icën.
  tee-NT: Ju jantu quimapaini pus jantu tu'u' lhiulai ju quinchivinti. Ju chivinti
    ju k'asmat'at'it jantu qui'anu' para ix'anu' ju quimpai ju quimacaminta.
  eng-LSV: he who is not loving Me does not keep My words; and the word that you hear
    is not Mine, but the Father’s who sent Me.
  cak-NT: Ri man yirojo' ta, man nu'on ta ri nu'ij ri nutzij che. Y ri tzij ri ic'oxan
    wiq'uin ren, man wichi ta ren; can ja ri Nata' ri takayon-pe wichi, ja raja' ri
    yoyo'n-pe ri tzij re' chue.
  pah-NT: Kiroki ga nanhiarõi – ga nohendukatui nhiremimbo'ea nehẽ, ei ga. Nhiremimbo'ea
    rũi reki pe pehendu. Ji amombe'u pe me jiruva'ga remimbo'ea nhimbuhurukara'ga
    remimbo'ea, ei Jesus'ga g̃a pe.
  sja-NT: Jõdee chi mɨ k'inia-e bɨpa oo k'inia-e bɨ mɨ ũraade jara bɨk'a. Na pedee
    parãpa ũri p'anɨ mëre-eda aji; mɨ Ak'õrede. Iruata mɨ pëiji.
  xed-xed: Ka ɗvu a mndu ta iʼi wu katsi, ŋana a ta gwaɗa ɗa wu, nana gwaɗa ta mnaghunata
    yu ta snə kuni na ná, kla a ma ghəŋa ɗa a yu wu, tsa Da ɗa ta ghunigihata ya ta
    mnihata.
  glk-glk: اونی کی مره دوست نأره، می کلامم اطاعت نوکونه، و اَ کلامه کی ایشنَویدی از
    من نی‌یه، بلکی از پئری‌یه کی مره اوسه کوده.
  mks-NT: Joo na̱ co̱ quíhvi̱ ini ye̱he̱, na̱ cán cúú na̱ quéhe núu tu̱hun cáha̱n
    i̱. Ta mé tu̱hun cáha̱n i̱ nu̱ ndó yóho co̱ cúú á ña̱ quíxi ji̱ni̱ mí i̱. Cúú
    á tu̱hun Ndióxi̱, tátá i̱, mé a̱ na̱chindahá ye̱he̱ quixi i̱ ñuyíví yóho.
  gfk-S: No turadi nong paile sip iou paile taram ira nugu nianga. Ma karek ra nianga
    mu hadade pata be a nugu. Pata. A nianga iat tane Mama nong ga tule iou.
  bmu-bmu: Kunŋan ni uruŋan qahö jöpaköm niŋgimakza ewö, i mönö nöŋgö Buŋa keuni qahö
    tem köla wuataŋgöba malma. Keu jibi mörakzei, mi nani Buŋaya qahöpmö, Iwi melaim
    niŋgiyöhi, yaŋön mi niŋgiiga jimakzal.
  dgz-dgz: Go orup da nenan ya anu guriniwa, ame nop nega ya anu taiwandata. Amba
    opata ma anuiana ame nek negawa uon, ame Mamana watu enanegeni nopewa.
  eng-GNV: He that loueth me not, keepeth not my wordes, and the worde which ye heare,
    is not mine, but the Fathers which sent me.
  zaa-NT: Nu labí catsi'ínią inte' nna, pues nìhua labí runią obedecer ca titsa' quia'.
    Ca titsa' nu chi biyénini le nna álahuá ná cą quia', sino qui' Tata quí'a enne'
    guthel·le'e inte'.
  eng-WEBSTER: 'He that loveth me not, keepeth not my sayings: and the word which
    ye hear is not mine, but that of the Father who sent me.'
  guh-guh: Pajivi apo niasiva tsane, bajarapajivi apo nejumecovënëtsinua tsane tatsipaebilivaisi.
    Xanë palivaisi pacatsipaebaponatsi, xanë raja apo tajumelivaisi. Taxa raja, ponë
    nitorobica, pejumelivaisi, jai Jesús Judasjavabelia.
  bon-bon: Yepä laati te liba cäme tääpume singi lica, tabe cäme abiberäja mene bine
    lica yääcwetnimuge. Weene lui abiberäja mene bine ituge ätecija, cäme lica gemi,
    yepä cäme Babe memi, lui te cebine nätyepuji.
  nhw-BL: Catli amo nechicnelía, amo quichihuas catli niquijtohua. Huan ni camanali
    catli nimechilhuía amo san na nocamanal, pero noTata catli nechtitlantoc nechilhuijtoc
    catli monequi niquijtos.
  swh-ONEN: Mtu yeyote asiyenipenda hayashiki maneno yangu na maneno niliyowapa si
    yangu bali ni ya Baba aliyenituma.
  wbi-wbi: Neke juno naanganile, naivomba sino nikumbuula. Kange sino nikumbuula nasango,
    looli sa Nhaata juno asung'hile.
  bba-bba: Wi u kun mɑn kĩ, u ǹ mɑɑ nɛn ɡɑri mɛm nɔɔwɑmmɛ. Gɑri yi i nuɑ, n ǹ nɛɡii,
    yi sɑ̃ɑwɑ Bɑɑbɑɡii wi u mɑn ɡɔrimɑ.
  eng-KJVCPB: 'He that loveth me not keepeth not my sayings: and the word which you
    hear is not mine, but the Father’s which sent me.'
  kgk-NT: —Ha xe rayhu e'ỹ va'e gwive, nohendu mo'ãi xe nhe'ẽ. Ha xe remimombe'u peẽ-my
    ndaha'éi xe jehegwigwa. Xe Ru xe mbouhare remimombe'u ae amombe'u peẽ-my, he'i.
  waj-waj: Fai gioonna kiaapu voovoono hama niiyara mmuduuya ruoo fai hama ni kuaiyauvaa
    rikioo puaisakama utuoo iinaravai. Aa kua aavaa ngia rikiaa aavo hama ni kuavai.
    Ni Napoova ni titoovaasidiri tii kuavai.
  cpy-cpy: Riima kaari etakoteenani, ipiyatha-waante-takina. Tee naaka yotashi-waetyaawoni
    okaatzi nokanta-yitakimiri, tema Ashitanari otyaanta-kinari riitaki yotakaa-yitaki-nawori.
  ekk-PKP: Kes mind ei armasta, ei tee nii, nagu ma ütlen. Need sõnad ei ole minult,
    need on Isalt, kes mu läkitas.
  mpx-mpx: Toto ebo nige i nunuwana-agau, he nige no panpankiti ni hehenapu-an, inoke
    nige naha mamasal elana. He panpankiti toto ku hago nige totou no nuwatu i oola,
    yaa i neem Nam toto i patunau elana.
  wbp-wbp: Kala nganarlangu-puka kajiji jurnta nyina ngajuku yulkanja-wangu, yalumpurlu
    yapangku kulaju purda-nyanyi jaru ngaju-nyangu kajirnarla wangkami nyanunguku.
    Nyurrurlarlunkujulu nyurru purda-nyangu wangkanja-kurra jaru-kurra nyurrurla-kurra.
    Jaru yalumpu kula ngaju-nyangu warlalja, nyampu jaruju ngajukupalangu-kurlangu.
    Nyanungurlu kujaju nyampu-kurra yilyajarni, ngulangkuju yungu jaruju ngajukuju.”
  luo-luo: Ngʼama ok ohera ok nyal timo gima apuonjo. Weche muwinjogi ok gin maga
    awuon, to gin mag Wuora mane oora.
  nhe-NT: Tlen ax nechicnelía ax quichihua tlen niquijtohua. Huan ni tlajtoli tlen
    nimechilhuía ax san na notlajtol, pero noTata tlen nechtitlantoc nechilhuijtoc
    tlen monequi niquijtos.
  aii-aii: ”ܘܗ̇ܘ ܕܠܹܐ ܡܲܚܸܒ ܠܝܼ، ܠܹܐ ܢܵܛܹܪ ܗܹܡܸܙܡܵܢܝܼ̈. ܗܹܡܸܙܡܵܢ ܕܒܸܫܡܵܥܵܐ ܝܬܘܿܢ ܠܹܐ
    ܝܠܵܗ̇ ܕܝܼܝܼ، ܐܸܠܵܐ ܕܒܵܒܵܐ ܕܩܵܡ ܫܲܕܸܪܝܼ.
  esk-NT: Kisupayaam piqpaksriñġitchuam uvamnik tupigitlaitchai uqałłatka. Uqałhich
    tusraakkasri uqałiġinġitchitka, aglaan aggiaġaqtuq Aapamiñ tuyuġirimniñ.
  msb-msb: An dili naman namumuot sa akon dili nagatuman san akon mga surmaton. Niyan,
    dili hali sa akon sadiri an surmaton na iyo nababati kundi hali sa Ama na nagsugo
    sa akon.
  cpa-NT: Ju³lah dsa² tsa¹hniang¹ jní², tsa¹mi¹ti¹dsa jǿg³ quieg¹jni. A¹jáng¹ ju³
    jǿg³ quieg¹jni hi² juǿi²jni hniah¹² calah. Jǿg³ quiah¹² ti³ŋieh¹jni, dsa² ca¹tsei¹
    jní², báh³ jøng².
  dso-dso: ଜେ ମକେ ଆଲାଦ୍‌ ନ କରେ, ସେ ମର୍‌ ବାକିଅ ନ ମାନେ । ଆରି ମୁଇ କଇବା ଏ କାତା ସବୁ ମର୍‌ତେଇ
    ଅନି ନଏଁ, ମାତର୍‌ ମକେ ପାଟାଇଲା ମର୍‌ ବାବାର୍‌ ତେଇଅନି କଇଲିନି ।”
  meu-meu: A lau se lalokau henigumu tauna ese egu hereva se badinamu. O kamonai herevadia
    na dia lauegu, a Tamagu, e siaigu Diravana, ena.
  yva-NT: Vatano muinyo Rinai jewene nanawamo ubeta Sya ananyao raije ramu. Ananyao
    namije mamo no no taune Rinai mamo jewen, yara no no Injayo po inatutire Ai.
  dgc-dgc: Sakay tu tolay a éwan méngmahal diyakén, éy éwan na sundin i kagi kua.
    Ey tandaan moy,” kagi ni Jesus, “i kinékagi kua dikam, éy éwan gébwat diyakén,
    éngˈwan kagi ya Nama ko. Siya i nagutusa diyakén.
  zpm-NT: 'Saṉgue zha ne ruṉd miṉe rnabey naa, ¿zha dieṉ glu naa lo zho cho nac naa?
    Sac rlu rleynied zho naa. Goḻsoladz gaṉle: grëse diidz ne ron to rne naa, led
    guicd naa riaba, xtiidz Pxoz naaw.'
  hix-NT: Anar komo, roxehra mak natxhe, kekon hatà. Roxanhànà rma, rorwonà yoyukhura
    natxow hamà. Rorwonà ryhe, onenytxanàr komo rma, urohnà rma, royàmà rwon me haxa
    naha, kekon hatà. Ronyaknyenhàrà rwon me haxa naha. Noro rwonà rma yonytxahra
    natxhe, roxanhàn komo, kekon hatà, Txesusu.
  sim-sim: Hako os anin wavu jihik ji ewena ambu nahi, jir mbeek os a mbawa hom ukwa
    ambu jir, wahau. Ji misi, mashi kas a sawewak ji misiwa mashi kaso anhi mashi
    ambu sir, wahau. Avui or mbashirik a rahanda orhi mashi sira.
  npi-ULB: जसले मलाई प्रेम गर्दैन, त्यसले मेरो वचन पालन गर्दैन । तिमीहरूले सुनेका
    वचन मबाट आएको होइन, तर पिताबाट आएको हो जसले मलाई पठाउनुभयो ।
  cgc-cgc: Piro, bisan kino na ula gagugma ki yaken, ula din tumana ake na mga ambal.
    Ake na ambal na namatian nyo dili alin ki yaken tak naan alin ta ake na Amay na
    gapadala ki yaken.
  tim-tim: Dâ luâk âmbâle bikŋe âmâ biwiyeŋe nâŋgâlân bo katbai amâ yâk nâŋgât laune
    bo lokowai. Akto den ire maktere nâŋgâi amâ nunandeân bo. Amâ Apogât den emelâk
    yâkŋe huŋgun niŋdo geân yâkgât den.
  yor-yor: Ẹni tí kò fẹ́ràn mi ni kò pa ọ̀rọ̀ mi mọ́. Ọ̀rọ̀ tí ẹ̀yin ń gbọ́ kì í ṣe
    ti èmi, ṣùgbọ́n ti Baba tí ó rán mi.
  wos-wos: Wunika némafwimbu mawuli yahafi yakwa du takwa di wuna hundi xékéhambandi.
    Wawun hundi wuna hundi yingafwe. Wuna yafa wandéka xékéta wuni guniré we.
  emp-NTPO: Mʌ̃ quĩrĩãẽ́ b̶ʌba mʌ̃ bed̶eara ĩjã ocaa. Bãrãba ũrĩ panʌ bed̶eara mʌ̃reẽ́a,
    ãtebʌrʌ mʌ̃ Zeza, mʌ̃ Diabued̶ad̶ea.
  eng-F35: The one who does not love me does not keep my words; further, the word
    which you hear is not mine but the Father's who sent me.
  ind-ind: 'Tetapi orang yang tidak mengasihi Aku juga tidak mengikuti ajaran-Ku.
    Ingatlah: Ajaran ini bukan berasal dari diri-Ku, melainkan dari Bapa yang mengutus-Ku.'
  pes-OPCB: اگر کسی مرا دوست نداشته باشد، کلام مرا اطاعت نخواهد کرد. سخنانی که می‌شنوید،
    از من نیست، بلکه از پدری است که مرا فرستاده است.
  mpt-mpt: Nakaia unangai ne mo gotne blibba ile ne wengo mo wafu blibbabe. Ibo ne
    wengo omkaye bia wente binabib olo nene bobol tem funinbabe. Ne Aye ne nemane
    tlibu eta omkanebeta ibo omkaye binabibe.
  ssx-ssx: Pate hali epima꞉ I̱ pa꞉ta꞉ pukima꞉ na homea꞉ka꞉na꞉ta꞉ I̱ma꞉ alo pi manuta꞉
    na opilieke. Ikana꞉ma꞉ do opueleme pita꞉ yakaeki dia꞉me pa I̱ tapaala꞉ hali yaka
    Apa꞉ pa꞉ta꞉ ipula꞉me leekeme.
  mkl-mkl: Inɛ iyi kù bim, lɑfɛɛ kɑɑ jirimɑ idem pɑi. Nɔ ide iyi ì wɑɑ ɡbɔ ŋɑu ihɛ̃
    ŋɑ, kù jɛ idei ɑmu tɑkɑm, ɑmmɑ idei Bɑɑbɑi. Nŋui í bɛm wɑ.
  gaq-gaq: ଜା ଆନେଙ୍ଗ୍ ବଲ୍ ଆବା ଣ୍ଡୁ ମେଁ ନେଙ୍ଗ୍‌ନେ ବ୍ନାଲିର୍ ପାଲନ୍ ଆଡିଙ୍ଗ୍‍ଣ୍ଡୁ । ନେଙ୍ଗ୍
    ବିମ୍ୱକ୍ନେ ବୁଦି ନେଙ୍ଗ୍‌ନେ ଣ୍ଡୁ ଆତେନ୍‌ ଆନେଙ୍ଗ୍‌କେ ବେବକ୍ନେ ମ୍ନାଃଆବା ଇସ୍‌ପର୍‌ନେ ।”
  gof-RNT: Tana dosonna oonikka ta qaalas kiitettenna. Hintte si7iya qaalay tana kiittida
    Aawabaape attin tabaa gidenna.
  unx-unx: ଆଇଙ୍ଗ୍‌କେ କାଏ ଦୁଲାଡ଼ିଙ୍ଗ୍‌ନିଃ ଆଇଁୟାଃ କାଜି କାଏ ମାନାତିୟାଃଁ ଆଡଃ ଆପେ ଆୟୁମ୍‍ତାନ୍‌
    କାଜି ଆଇଁୟାଃ ନାହାଁଲାଃ, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଇଙ୍ଗ୍‌ନିଃ ଆପୁଇଁୟାଃ ତାନାଃ ।
  gah-gah: Makó keza kigika nememitamó nene, gakóne gili aleminigave. Itó gakó imane
    lo nolukumumó nene není gakó nomive. Améneho nimisili vémini gakó lo nolukumuve.
  lcm-lcm: Man a si parik kapa buk iau, parik kapa angkoai si abis using ani kag keve
    akalkalit. Keve mengen ke kana mipo longong ia, parik ta kakag, sikei ke mamai
    vo asok ang anig.
  aer-aer: Kenhe yanhe areye atyenge ahentye anetyakenhe kwenhe ayenge awetyakenhe
    ante mpwaretyakenhe iwenhele the itnenhene mpwaretyeke ileme. Alakenhe ikwerenge
    anteme the itneke imernetyakenhe aneme iwenhe-arteke ayenge arratye anemeke. Angkentye
    nhenhe areye tharle ileme kwenhe arrakerte atyinhe-ngentyele ware anetyakenhe.
    Akngeye atyinhele kwenhe ayenge ileme angkentye nhenhe areye angketyeke. Re kwenhe
    ayenge yerneke-arle.
  qvc-NT: Kay nishushqayqam mana noqapa yuyayniyllachu. Ashwan chay kach'amuwaq Taytay
