  san-URD: یو جَنو مَیِ نَ پْرِییَتے سَ مَمَ کَتھا اَپِ نَ گرِہْلاتِ پُنَشْچَ یامِماں
    کَتھاں یُویَں شرِنُتھَ سا کَتھا کیوَلَسْیَ مَمَ نَ کِنْتُ مَمَ پْریرَکو یَح پِتا
    تَسْیاپِ کَتھا۔
  heb-LB: מי שאינו שומע בקולי אינו אוהב אותי. זכרו, אין אלה דברי, כי אם דברי אבי אשר
