    nøkeza manqāt, geté ndøgo Tat-qá manqát, ndego no gendo-khofotan.
  rug-rug: Asa sapu lopu tataru Nau, si lopu va tabei sari na Qua vina tumatumae.
    Sari na vina tumatumae pu avosi gamu koa Rau, si lopu Qua telequ, ba mae guadi
    tu koasa Tamaqu pu garunau.
  hop-NT: Inumi qa unaṅway’taqa hapi soon ilavayiy aṅ hinmani. Noqw nu umumi lavayit
