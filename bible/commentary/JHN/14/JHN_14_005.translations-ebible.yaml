  sps-sps: Tomas tsue to Tsunia, “Tsunaun, mam gim rom ma natiny a pan te naa fi rom
    Anyi, fei te nat finy romam a sanaan te naa fi naa non unya ei?”
  wnc-wnc: Ngang niniwan Tomasda yake anzing inikut, “Aanin. Ninu buyami natake gata
    keu kuwiyak komde dua nataamang. Sike nisa undang kunimde kepi tawana maiwik,”
    ngang inikut.
  bus-bus: 'Ben Tomasi bènɛ: Dii, wá dↄ̃ guu kɛ̀ nɛ́ɛ taanlo. Wé fↄ̃ wà à zɛ́ dↄ̃
    diamɛ?'
  gub-BL: Uze'eg Tume izupe. — Urezar, nurukwaw kwaw neho àwàm ure. Màràzàwe urukwaw
    putar pe nehe, nepyr ureho àwàm nehe, i'i izupe.
  imo-imo: Lombili andoli iye Tomasini yundo nimbeindo, “Awilimu, nu kombu puniomu
    lino naa karomolo. Aku tepolio lino aku kombumunga aulkemu ambe tepo kanomoloya?”
    nimu.
  boj-boj: Onaqa Tomas na Yesus minjej, “O Tamo Koba, qure ni oqwam di iga qaliesai.
    Deqa iga kiyersim qure deq oqwajqa gam qalieqom?”
  eng-DRA: 'Thomas saith to him: Lord, we know not whither thou goest; and how can
    we know the way?'
  knf-knf: 'Kë Tooma aşë ji na a : « Naweek, wi ŋwooŋ ŋëmme dko di ikyaaŋ, hum di
    di ŋkmeeŋ bgah byaani da ba? »'
  san-KHM: តទា ថោមា អវទត៑, ហេ ប្រភោ ភវាន៑ កុត្រ យាតិ តទ្វយំ ន ជានីមះ, តហ៌ិ កថំ បន្ថានំ
    ជ្ញាតុំ ឝក្នុមះ?
  arn-NT: 'Tomas feypifi ta Jesus: —Ñidol, kimlaiñ chew tami amuael. ¿Chumngechi anta
    puwaiñ chew tami mülemum?'
  zas-NT: 'Zeel rëb Tumajs lojman: ―Dad, ad rayagbeetan ban chel, ¿xhienaag yaguieenbeen
    nejz guin?'
  ken-NT: Tɔmás arɛm ntá Yesu bɛ, “Acha, sɛ́bhɨ́kɨ́ rɨŋɨ nɛbhʉɛt anɛ ɔ́rɔ̀ŋ, ná
    sɛ́kwày bɛrɨŋɨ mbi?”
