verse: JHN.014.005
translations:
  kpx-kpx: Iesuu kateai louge esemuve mole Tomasiu namihai avoe, “Kosive, a oleve
    tiveve ke no hilokaholilu. Iale noeabuna oleve kateai humahave ke hilokai.”
  okv-H: Thomas na ke mine einge ena, “Bada umo pambasoa degi amo dago kiaera te no
    pambari degi amo dago na kiari ke erea,” ainge enu,
  tbo-tbo: Tomasi i baha i pa, ‘Guyau, om ani mae ega tota hanapugeya yaka tahayana
    ega tota hanapugeya.’
  mal-C: “കർത്താവേ, അങ്ങ് എവിടേക്കു പോകുന്നെന്ന് ഞങ്ങൾക്ക് അറിഞ്ഞുകൂടാ. പിന്നെ അവിടേക്കുള്ള
    വഴി എങ്ങനെ അറിയും?” എന്ന് തോമസ് അദ്ദേഹത്തോടു ചോദിച്ചു.
  grc-SR: Λέγει αὐτῷ Θωμᾶς, Κύριε, οὐκ οἴδαμεν ποῦ ὑπάγεις· ⸋καὶ⸌ πῶς ⸂δυνάμεθα τὴν
    ὁδὸν εἰδέναι;⸃
  bgc-bgc: थोमा नै उसतै सवाल करया, “हे प्रभु, हमनै तेरे ठिकाणै का ए कोनी बेरा तो उसका
    राह किस तरियां जाण सका सां?”
  khz-khz: Tomas na evaikilaato, netiwato, “Velekou, ai ati ripamai goi ravanana oagona,
    e rauparana raka paia ripa-tiwaa?”
  deu-TKW: 'Sagt Thomas zu ihm: Herr, wir wissen nicht, wo du hingehst, wie sollen
    wir den Weg wissen?'
  zsr-NT: 'Tomás rëꞌ Lëꞌ: ―Xan, cutu nö́zituꞌ gazx naꞌ tsijuꞌ. ¿Nacxcz gac gúnbëꞌtuꞌ
    nöz?'
  lin-lin: 'Toma alobaki na Yesu : — Te, Nkolo ! Toyebi te esika oyo ozali kokende ;
    bongo tokoyeba nzela na yango ndenge nini ?'
  hns-NT: 'Tab Tomaas bolies: „Prabhoe djie, hamlog na djaaniela toe kaaha dja hai.
    Tab hamlog kaise rasta djaanab?”'
  noa-E: Magbaawai maar eem ãb maar khapeer Tomás aajerrau jũrr irig, —Señor, marau
    khaugba nʉmgui ajim, pʉ jamagta ma; mag nʉm, ¿jãga marau pʉ aar barjujã khap abarju?
    ajim.
  eng-EMTV: Thomas said to Him, “Lord, we do not know where You are going, and how
    can we know the way?”
  mib-NT: 'Te ni cahān Tomás jiín yá: Tu cájini na ndé nuū quihín ni, ¿te ndese cuni
    ná ichi jínú yūcuan núu súcuan?'
  lif-NT2: थोमारे़ खुने़ॽ मे़त्तु, “दाङ्‌बे, खे़ने़ॽ आत्तान् के़बेःक्‍ल के़बत् खे़न्
    आनिगे़ मे़निःसुम्‍बे़न्, हे़क्‍केःल्‍ले़ आनिगे़ खे़न् लाम्‍मिन् आक्‍खेलॽरिक् कुसिङ्
    निःत्तुम्‍बे़बाबे?”
  xnj-xnj: Tomasi akamkota, “Bambu, nimanya lepi kwewihamba, tihotola wuli kumanya
    njila yeniyo?”
  mmx-mmx: Tomas ga lok ti ne Iesu, “Leeme Silok, maxoklen i do unat pas ua, kuren
    la mabaklen langas kereva?”
  cbr-NT: 'Cacëxun ca Tomásnën cacëxa: —Uinu caramina cuanin, a cananuna ''unaniman.
    ¿Usa ''ixun caranuna uisaxun mix anun cuanti bai ''unánti ''ain?'
  tee-NT: 'Ju Tumax junich ju Jesús: ―Qui''ucxtin jantu icc''atsayau ta anchach ju
    ap''ina''. Tas aclhimispayauch ju ti.'
  eng-LSV: Thomas says to Him, “Lord, we have not known to where You go away, and
    how are we able to know the way?”
  cak-NT: 'Y ri discípulo ri rubinan Tomás xu''ij che ri Jesús: Ajaf, roj man keta''n
    ta anchi'' jabe-wi ret. ¿Anche''l c''a xtakatemaj anchique bey xtakac''uaj?'
  pah-NT: 'Igwete Tomé''ga ei a''ero: —Jesus, mome nde hoi? Ndorokwahavi tuhẽ ore,
    ei ga. Marã po ore ikwahavi pevova''ea viara rekoa naerũ? ei Tomé''ga ga pe.'
  sja-NT: 'Mãpai Tomapa mãgaji Jesumaa: —Tachi Waibɨa, k''awada-e p''anɨda aji, pɨ
    sãmaa wãru. ¿Sãga chi o k''awadayama? aji.'
  xed-xed: 'Ka Tuma mantsa: «Mghama ɗa, sna a ŋni ta vli ta dzaʼa ka wu, waka aŋni
    dzaʼa snaŋtá tvi?» kaʼa nda tsi.'
  glk-glk: 'توما اونه بوگفته: «اَمأن حتی نأنیمی کویه شوئون دری، پس چوطو تأنیم رایه
    بدأنیم؟»'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n Tomás xi̱hín Jesús já na̱cachi da já xi̱hi̱n á:
    —Mé nde̱ co̱ xíni̱ toho nde̱ ndájá cu̱hu̱n ndo̱, xitoho nde̱. Ndaja caja ri nde̱
    canda̱a̱ ini nde̱ ndá íchi̱ quehe nde̱ cu̱hu̱n nde̱ —na̱cachi da xi̱hi̱n á.'
  gfk-S: Tomas ga tange tana be, “Watong, mem paile nunure be nu hana uha, io kaie,
    mem na nunure leh no ngas ukaia hohaam?”
  bmu-bmu: Jisösnöŋ mewö jiiga gwarek qetŋi Tomas yaŋön kewö jiyök, “O Kembu, gi miri
    denike anmani, nini mi qahö mötzin. Miaŋgöra miaŋgö könaŋi mi mönö denöwö möt
    kutubinak?”
  dgz-dgz: Apan Tomas Iesu anega dien, “Ayop, ge agewa arewa nu oare, ap menan negin
    ame nu anenen asiginup tait?”
  eng-GNV: 'Thomas sayd vnto him, Lord, we know not whither thou goest: how can we
    then know ye way?'
  zaa-NT: 'Tomás nna ra tè bi e: Señor, labí yù tu'' gaỹa éyya cuią''lu''. Ti''ala
    modo gunibia'' tu'' néda cá.'
  eng-WEBSTER: Thomas saith to him, Lord, we know not whither thou goest; and how
    can we know the way?
  guh-guh: 'Nexata Tomás, Jesús pijajivitonë, jumaitsi: —Tajatuxanenë, apo payapëtaenë
    cajena itsabelia ponaejitsiamë. ¿Detsa nexata pacuenia payapëtaenajë namuto pataponaenexa
    itsabelia ponaejitsiamë? jai Tomás Jesúsjavabelia.'
  bon-bon: Tooma Yeesu ne jejige, “Yageyame, cine umle lica gemi, maane liiyeme ädenite,
    cine piba lipulipu pagege umle äbita gaabe piiyeme otnime?”
  nhw-BL: 'Huan Tomás quiilhui: ―NoTeco, amo tijmatij canque tiyas, huajca ¿quenicatza
    huelis tijmatise nopa ojtli para ipan tiyase?'
  swh-ONEN: Tomaso akamwambia, “Bwana, sisi hatujui unakokwenda, tutaijuaje njia?”
  wbi-wbi: U Tomasi akati kwa Yesu, “Ghwe Mutwa, usue natukagwile kuno ghuluta. Lino
    ndepoonu tukujikagula ndaani isila?
  bba-bba: Tomɑɑ u nùn sɔ̃ɔwɑ u nɛɛ, Yinni, sɑ ǹ yɛ̃ mi ɑ dɔɔ. Amɔnɑ sɑ ko n kɑ min
    swɑɑ yɛ̃.
  eng-KJVCPB: Thomas saith unto him, Lord, we know not whither thou goest; and how
    can we know the way?
  kgk-NT: 'Upéi Tomé he''i: —Kipy po eregwahẽ-ta, ndoroikwaái voi, ore Járy. Upéa-gwi
    ndikatúi oroikwaa nde raperã, he''i íxupe Tomé.'
  waj-waj: 'tuduu rikioo Tumaaso inna tunoo: Udaanga-o, yoosinna a kuanaraivaki hama
    ta taunnanoo. Dataama kiada ii yoosinna ivakira vira aataruuvaa ta taarannee?'
  cpy-cpy: 'Roo kanteencha ikantanaki Tomás: “Pinkathari, tee niyotee-yini jempe piyaate.
    ¿Jempema nokantyaa niyotan-tyaawori awotsi?”'
  ekk-PKP: 'Toomas ütles talle: „Issand, me ei tea, kuhu sa lähed. Kuidas me saame
    teada teed?“'
  mpx-mpx: Tomas i baek elana i ba, “Babala, nige ha aatena te ga u nonoek, he abwe
    kamwasa ga naha atena ola?”
  wbp-wbp: Ngula-jangka, Tamijijirla wangkaja Jijajiki, “Warlaja Wiri, kula karnalu
    milya-pinyi ngurra nyarrpara-kurra kajinpa nyuntu ngaka yani. Nyarrparlulparnalu
    nganimparlu milya-pungkarla yirdiyiji kuja-ka ngunamirra yali-kirra ngurra-kurraju?”
  luo-luo: Thoma nowachone niya, “Ruoth wakia kuma idhiye, koro ere kaka dwangʼe yo?”
  nhe-NT: 'Huan Tomás quiilhui: ―NoTeco, ax tijmatij canque tiyas, huajca ¿quejatza
    huelis tijmatise nopa ojtli para ipan tiyase?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܬܐܘܿܡܵܐ: ”ܡܵܪܝܼ، ܠܹܐ ܝܘܲܚ ܒܝܼܕܵܥܵܐ ܠܐܲܝܟܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܬ، ܕܵܐܟ݂ܝܼ
    ܡܵܨܲܚ ܝܵܕܥܲܚ ܠܐܘܼܪܚܵܐ؟“'
  esk-NT: Thomas-ŋum nipliutigaa, “Ataniiq! Iḷisimanġitchikput napmuŋniaqtilaan. Qanuġlugu
    taivrumuŋaġniałhum apqutaa iḷisimagisivisigu?”
  msb-msb: Nagsabi sa iya si Tomas, “Ginoo, dili pa namon aram kun mapakain ka, kaya
    pan-o namon maaraman an pagpakadto?”
  cpa-NT: 'Jøng² ca¹juúh² Tomás: ―Tsa¹ne³ jnieh³ ha² tøah¹ guǿnh³hning, Juu¹³ jniang³.
    ¿Ha² bíh³ láh² ne³ jnieh³ juu¹²? ―ca¹juúh²dsa.'
  dso-dso: ତମା ଜିସୁକେ କଇଲା, “ଏ ମାପ୍‌ରୁ ତମେ କନ୍‌ ଜାଗାଇ ଗାଲୁସ୍‌ନି, ସେଟା ଆମେ ନାଜାନୁ,
    ଆରି ତେଇ ଜିବା ବାଟ୍‌ କେନ୍ତି ଜାନ୍‌ବୁ ?”
  meu-meu: Toma elo, Lohiabada e, baola gabuna na asi dibamai; dala be ede baia diba
    toma?
  yva-NT: Umba Tomas po raura Yesus ai pare, “Injae, Nya nto rai mamo reamantatukambe
    rai. Weti unanui Nyo raito mamo nyare indati reamo raen tai rui?”
  dgc-dgc: “Ewan, Panginoon,” kagi ni Tomas, “éwan me tukoy i angayan mua. Pakodyan
    me a mapospusan i dilan?”
  zpm-NT: 'Pquiab Mazh rëb Mazh lo me: ―Maestro, peleḻ nëz na gacndioṉ no, ni per
    ni zaatne tsie luu ndioṉd no.'
  hix-NT: Àna matà, amna yohà y, kekon mak hatà, Tome. Henta ya na màten ha. Uhutwahra
    rma amna naha. Àro ke, esamarà hutwahra xarha amna nay hamà, kekon hatà, Tome.
  sim-sim: Karem or mbarik Tomas mu silira, �Wasilaka, mbeek mi ikwan? Nir mbeek os
    mi ikwa mishin ni heyenda ambu nir. Nombo oson mberem nivai heyeku?�
  npi-ULB: थोमाले येशूलाई भने, “प्रभु, तपाईं कहाँ जाँदै हुनुहुन्छ, हामी जान्दैनौँ;
    हामीले बाटो कसरी चिन्‍ने ?”
  cgc-cgc: Tomas gambal ki Jesus, “Ginuo, ula kay nalam daw indi ka punta. Gani, ino
    paagi na mlaman nay agian na munta ta ilingan no ya?”
  tim-tim: Hain dâmbo Tomaŋe hin aikoep, “Humo, gâ yâgâten ariwerât? Nen bo nâŋgâen
    aregât nen gain gain akmâ dâp aregât keiŋe nâŋgâweren?” dâmbo
  yor-yor: Tomasi wí fún un pé, “Olúwa, a kò mọ ibi tí ìwọ ń lọ, a ó ha ti ṣe mọ ọ̀nà
    náà?”
  wos-wos: Wungi wandéka dé Tomas Jisasré wa, “Néma Du, méni yiteméka getéfaka xékélakihambame.
    Wun getéfaré yiteméka yambuka akwi xékélakihambame.”
  emp-NTPO: 'Baribʌrʌ Tomába jarasia: –Dai Boro, adua panʌa bʌra sãmaa wãida. ¿Sãwã
    maʌ̃ ora cawad̶i?–'
  eng-F35: Thomas says to Him, “Lord, we don't know where you are going, so how can
    we know the way?”
  ind-ind: Lalu Tomas berkata kepada-Nya, “Tuhan, kami belum tahu ke mana Engkau pergi.
    Jadi bagaimana kami tahu jalan ke situ?”
  pes-OPCB: 'توما گفت: «ما حتی نمی‌دانیم به کجا می‌روی، پس چطور می‌توانیم راه را بدانیم؟»'
  mpt-mpt: Tomase baabanea Kobo bib olo unamabebo ni mo tekein kebobba kesoa ni bib
    olo unemin deib esa ni mo tekein kebobbabo gesea
  ssx-ssx: Tomasima꞉ ipiki pa꞉ta꞉ alota꞉ Tekehalio. Neke polo pele ekita꞉ nikana꞉ma꞉
    na handoloma꞉me. Koto ekina꞉ pota꞉ta꞉ ekipa handomonope laa leeke handaa
  mkl-mkl: Ŋɔi Tomɑɑ í ni, Lɑfɛ̃ɛ, ɑ kù mɑ̀ bɑɑ bii ì wɑɑ bɔ mɔm. Bɛirei ɑɑ kɑ ce
    kɑ mɑ̀ kpɑ̃ɑu.
  gaq-gaq: ଥୋମା ବାସଙ୍ଗ୍‌କେ, “ମାପ୍ରୁ ନା ଆଣ୍ଡିନ୍ନିଆ ୱେନାଡିଙ୍ଗ୍‍କେ ନେ ନେମ୍ୟାଃକେ ଣ୍ଡୁ;
    ଆତ୍‍ଅରିଆ ୱେନେ ଗାଲି ଡିରକମ୍ ନେମ୍ୟାଃଏ ?”
  gof-RNT: Yaatin, Toomasi, “Godaw, neeni biyasuwa nuuni erokko; ogiya waattidi eranaw
    dandda7anee?” yaagis.
  unx-unx: ଥୋମା ଇନିଃକେ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆମ୍‌ କତାଃତେମ୍‍ ସେନଃତାନା ଏନା ଆଲେ କାଲେ
    ସାରିୟା, ଏନ୍ତେ ଚିଲ୍‌କାତେ ହରାଲେ ସାରି ଦାଡ଼ିୟା ?”
  gah-gah: 'Loko lokago, Tomasí lo amike limó: Óe, Guivahanitemaka, geza voko minatani
    apaláa gelemune. Nenemú gapováa nana oko gilitune.'
  lcm-lcm: Na Tomas kala antok ia ta, “Volava, parik namempa nas a ring ang ku ane
    singina. Asukang a namem saka nas an ani selen ang?”
  aer-aer: Thomas akenhe angkeke. “Akngerrepataye, anwerne kwenhe apmere yanheke akutne
    nhenge-werne unte alheme. Kele nthakenhe-arle-ame anwerne iwerre ikwere akaltye-irretyenhe?”
  qvc-NT: 'Chayshina Jisus niptinqam, Tumasqa nirqan: —Taytitu, manam yach''anillapachu:
    Maymanmi ringi, nishpaqa. Chayshinaqa ¿imashinataq atinillapa yach''ayta: Mayqan
    ñandam rishaqllapa chay rishqaykimanqa? nishpa.'
  tgl-ULB: Sinabi ni Tomas kay Jesus, “Panginoon, hindi namin alam kung saan kayo
    pupunta, papaano namin malalaman ang daan?
  cbs-NT: 'Tomásin yukakin: —Xanen Ibuun, janu min kaxanaidan, nun unanmaki. ¿Jaskatan
    jawen kati bai nun unanxanai?— aka'
  xtm-NTPP: 'Tomás ma, jiña''a de Jesús ma: ―‍Señor, masu ka jini sa ndenu no''o ni
    ma, te ¿naxe jin kuni sa ichi ma? ―‍kúu de jiña''a de.'
  nnq-nnq: Tomasi ngankonya, “Angwana, tumanyije ukwannyenda, tupakuotobo kujimanya
    ndela jene?”
  bao-NT: 'To biro Jesús cʉ̃ ca ĩiro, Tomás pea: —Wiogʉ, “Toopʉ waacumi,” mʉre jãa
    ĩi majiti. ¿Do biro pee tiicãri, tii maare jãa majibogajati? —ĩiwi Jesús''re.'
  san-ORI: ତଦା ଥୋମା ଅୱଦତ୍, ହେ ପ୍ରଭୋ ଭୱାନ୍ କୁତ୍ର ଯାତି ତଦ୍ୱଯଂ ନ ଜାନୀମଃ, ତର୍ହି କଥଂ ପନ୍ଥାନଂ
    ଜ୍ଞାତୁଂ ଶକ୍ନୁମଃ?
  huv-NT: 'Quiaj tasaj nej teat Tomás: ―Teat, ngo najawan nguiane apmeamb, ¿nguineay
    sanayajcan a tiiüd? ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Toma p''ʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, hi̱ndí̱ pa̱cähe
    ha gdi̱ ma, ¿ha da̱ nzä ga̱ pa̱cähe ra̱ ''yu̱ gdi̱ ma?'
  nop-nop: Unduŋ yoguk kaŋ Tomasdibo yoguk “Wapum, indi du dambek waaŋ u mu nadiyam
    doktiŋa talik deti nadinim?”
  obo-NT: Na kahin Tomas kandin to, “Longaggon, waa koy nokosaddoo ko ingkon ka od
    undiyon. De‑en monnuwon doy man tod tuntuu iddon daan?”
  cak-ENT: 'Jac''a ri rachibil ri rubini''an Tomás xbij chin ri Jesús: Ajaf, roj man
    ketaman tüj ape'' ncabe-vi. ¿Cachi''el c''a tok nketamaj achique bey nkac''uaj-e?'
  lif-NT: ᤌᤥᤔᤠᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢ. “ᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ ᤀᤠᤳᤋᤠᤴ ᤁᤧᤒᤣ᤺ᤰᤗ ᤁᤧᤒᤳ ᤂᤧᤴ ᤀᤠᤏᤡᤃᤧ ᤔᤧᤏᤡ᤺ᤛᤢᤶᤒᤧᤴ.
    ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤂᤧᤴ ᤗᤠᤶᤔᤡᤴ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤶᤒᤧᤒᤠᤒᤣ᥅”
  mie-NT: 'De nī ncāhān Tomás jíín yā: Señor, nduú jínī ndá sá ní jondē quīhīn ní,
    ¿de nāsa cunī sá ichi cuēē sá ñúcuán túsaá?'
  san-TIB: ཏདཱ ཐོམཱ ཨཝདཏ྄, ཧེ པྲབྷོ བྷཝཱན྄ ཀུཏྲ ཡཱཏི ཏདྭཡཾ ན ཛཱནཱིམཿ, ཏརྷི ཀཐཾ པནྠཱནཾ
    ཛྙཱཏུཾ ཤཀྣུམཿ?
  qve-NT: 'Hinaqtinmi Tomasqa niran: —Señorlláy, noqaykuqa manan yachaykuchu mayman
    risqaykitapas. Chayri, ¿imaynataq risqayki ñantari reqsiykuman? nispa.'
  pao-NT: Soo Thomas yise ka Te Pabe'e mee netamma, “Numme gi oo sopedakwadoo ka pukwitoo
    u meakwuna. Numme gi a nameatabuana sopedakwatoo.”
  cbu-NT: 'Tomássha: Isusoo, wandari nda mangoonkiniwa, tárangu, ¿Yapsha naamatsha?
    ¿Tamaycheezini amb kusamaama? tárangiya.'
  usa-usa: 'Tómááti timá ámikaiye: “uyátáraana-nako, náakaraq kóinono minnâ ketáá
    íaonaraunatae? náaraq umátaawaq maamin-ámmá kanaaráq aónanunataabiyo?” téna Tómááti
    timá ámikaiye.'
