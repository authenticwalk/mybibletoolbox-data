    pötak nemët il newasëpnaat. Ne Pepa ngësë sumen ëa pötaan pël ëëpën sa.
  ipi-ipi: Nambato pii enene wete mindi yakama langeyo. Namba lo bilipi lolai wandakali
    tupamane piape nambato piyawane tupa pulupeyai. Dee, namba Ayiane ateyanga polowa-kola,
    yakamato nambana gene oko loto, mangene mindi pingipe lolai okone nambato pukale.
    Tene okonena, namba lo bilipi lolai wandakali yakamato piape nambato piyawane
    tupa sia minuto, piape andane wete tupa pulupeyai. Yakamato nambana gene oko loto,
    mangene mindi pingula lo tee leaindo, namba Ayiane okomane balana Iwanane okonga
    gene andane mindi meakale nembo toto, nambato mangene yakamato tee lolai okone
    pukale. Jisasato wuane lea.
  qul-NT: Segurayquichis, nokapi creejka ruwaskaycunata ruwallankataj, astawan athun
    ruwaycunataraj ruwanka, Tatayman puripuskayraycu.
  ter-NT: 'Koati emo''úti ra yunzó''inopinoe, ivévaka: Enepone kutipónuti, itúkotimo
    itukéti kuteâti ne índuke, epó''oxo anu''úkotimo hána''iko índuke ne ítuke vo''oku
    aúngopeovonemo xoko Nzá''a.'
  bmr-NT: 'Miyanotɨro, miyanotɨro amɨɨhaico neehi: Uco imiyaavogoobo bu tollɨro moonɨji
    uujoho omoonɨhicanoco. Jaabo imi janaanɨcɨ moonɨjiibo uujoho jimaño icacutɨɨbo
    Guihirubijaago efeejimaño.'
  fuf-fuf: Ka haqiiqa haqiiqa mi andinii on, kala on gomɗinɗo lan, kaɲun kadi waɗay
    kuuɗe ɗe mi waɗata ɗen, o waɗa ko ɓuri mawnude, ko fii miɗo yaarude ka Baabaajo
    on.
  bhl-bhl: Yu nem yangbi weng kale kilele kililina! Nimin kunum waneng ite mak nelo
    ‘Fein!’, nangiw tewe, ikati nem aluwbabi eisneng kalakatew keko, aluwbamokoliw
    kate, im aluwbamin be nem aluwbabi eisneng kale bakinemokoliw te. Nimtew angom?
    Ne Aatim em fukun unoki kasike.
  ons-ons: Na welekakatne ŋidanbe detpi, ŋei mane eŋe naŋane don dere malip kayake,
    eŋe baŋ na urata mamaile yewa mayake. Welekatne, eŋe baŋ urata kakapa suaine,
    na mamaile ea wane rokop yuane mayake. Onoka wane na Magak wano arikale ea wane.
  con-NTPO: 'Ñoa''me gi su: majan ñame in''jan''da ña tsonqquia''caen tsu tson''faya.
    Nane ña tson''choma ti''tsse''tsse''qque tsu tson''faya, ña Quitsa can''jeni ña
    jasi.'
  ghs-ghs: Nikei ana nooka hisi eeteqi baura ana eetoraike nike paha eetakoi. Oonihe
    ana Mai nameho torota peitakoi oho qubake ana eetoraiho isakita nike ipibireqa
    minanipamuke eetorakoi.
  peg-peg: ହାତ୍‌ପା ହାତ୍‌ପା ଆନ୍‌ ମିଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ନା ତାକେ ଇନେର୍‌ ପାର୍ତି କିତାର୍‌,
    ଆନ୍‌ ଇମ୍‌ଣି ଇମ୍‌ଣି କାମାୟ୍‌ କିନାଙ୍ଗା, ହେୱାନ୍‌ ପା ହେ ସବୁ କିନାନ୍‌, ଆରେ ହେ ସବୁ ବାଟା
    ଆଦିକ୍‌ ଗାଜା କାମାୟ୍‌ କିନାନ୍‌, ଇନାକିଦେଂକି ଆନ୍‌ ଆବା ତାକେ ହାନାଙ୍ଗା ।
  txu-NT: Me kute tu amim ikamnhĩxkumrẽx gêdja me idjàpênh o apê. Gêdja me àpênho
    ijakre. Be, mỳkam? Bir, arỳm Ibãm'ỳr itẽmkam dja me àpênho ijakrenh mex ne. Mrãmri
    ne ba ar amã ja jarẽnhkumrẽx.
  eng-WEBU: Most certainly I tell you, he who believes in me, the works that I do,
    he will do also; and he will do greater works than these, because I am going to
    my Father.
  gnw-NT: Añete che jae peve, cheré güɨrovia vae uyapota mbaravɨquɨ reta che ayapo
    ma vae reta rami. Jare iparavɨquɨ reta tuicha eteta cheparavɨquɨ reta güi, che
    aata cheRu pe ramo —jei—.
  mux-mux: '“Na-ni enindu aima sika nimbu siker: “Na moliu niliu mele ‘Sika nikem.’
    niku tondulu munduku piliingí yambuma na-ni ulu-tonduluma teliu mele yambu akuma-ni
    aku-siku tingíko. Akiliinga-pe na-ni ulu-tondulu tirindele koltale mele tirindu.
    Ekupu Tata molemúna pumbaliinga enini ulu-tondulu pulele mele tingí.'
  maj-NT: ’Kju̱axi̱ ni xi tíxinnu̱u. Xi s'e̱jihi̱n an ta̱ kui nihi xi ts'i̱ín xi nkúhu
    xi títs'ian. Ko̱ 'yún chánka sa ni xi ts'i̱ín xu̱ta̱ xu'bo̱, a̱t'aha̱ an tífia
    má tíjña Nti̱a̱ Na̱'miu̱.
  bkq-NT: Idataungâ auguely. Idânârâ yeinwânni modo agânhetaymby modo aiese. Yara
    adyesenry modo anhetoem agueypyem urâ, adyesenry ton-honreim lelâlâ. Inepa ise
    Pabairam udâly. Urâ lelâlâ agânheto nuduompyrama ise.
  kue-kue: Na ka kaima diteinga, yomba ta na wedi pirngi dinan, ana na taragl prapra
    erika i ye ama erambuka. Ba i kaima, na kongun erimere yegl ye kongun pond kaima
    ere kawa tenambuka. Sraglpre, na ende Nina moglmara eingwa.
  cot-NT: “Imaica noncamantamajajiaquempiqueate quericaca quemisantaquenaneca inquejetaquenaquea
    naatimpa irantaguequequea nantaguetaqueca, aisa irantaguetaquequea otsipapae anaaqueroca
    nantaguetaqueca naatimpa, noanajetarite Aapaniqui.
  bnp-bnp: A taki muholi mua, e huriki ri luhoi tora iau bara ri rata a maka maki
    iau a rata. Bara ri rata a maki dagi hateka na maki a rata pali, a vuhuna iau
    bara hamule lakea ne Tata.
  apn-NT: —Kwa mẽ ixkapẽr ma nẽ amnhĩ krã kamã amnhĩ krãm haxàr tỳx nẽ. Mẽ ate amnhĩ
    kaxyw ixkôt ajamaxpẽr xwỳnhjaja kot kaj mẽ ixte tanhmã amnhĩ nhĩpêx to ho ixpa
    hã ixpumu nẽ ixkôt ã amnhĩ nhĩpêx anhỹr o ri apa. Kot paj akupỹm Inhĩpêêxà hwỳr
    api nẽ kuri ixpa ho ixpa. Ka mẽ ixwakre kamã ixihtỳx xà ho tanhmã mẽ akwỳjê mã
    amnhĩ nhĩpêx to ho ri apa.
  ctp-NT: Chañi ꞌa chaꞌ nu nchkwiǐnꞌ loꞌo wan ni, chaꞌ ya ñaꞌan ti nten nu xñi chaꞌ
    ꞌñaǎn, ka kuꞌni neꞌ ti kwiꞌ chaꞌ tnun nu ngiꞌniǐn ykwiǐnꞌ; loꞌo ti tnun la tñan
    ka kuꞌni neꞌ bra kanꞌ, chaꞌ wa tyaꞌaǎn tiǎn nde seꞌen ndiꞌin Stiǐn Ndiose ―ndukwin
    Jesús―.
  bre-BRG: 'E gwirionez, e gwirionez, me a lavar deoc''h: An hini a gred ennon a raio
    ivez an oberoù a ran, hag e raio reoù vrasoc''h c''hoazh eget ar re-mañ, abalamour
    ma''z an da gavout va Zad.'
  opm-opm: Gur Ohwi inahatin hatin hanwa ma dahapti han gur arpin nohe ma ihpat oh
    gurhe ihaprimur. Nohe ma indeipatnong oh pang pok indeipatmur. Gure ma indeiprinong
    oh ruumsan orhor imat pisasiprimur. Noh at ohe patnong sapra ohoh ihan gur ruumsan
    imat pisasiprimur.
  bvr-bvr: '“Gun-guna ngu-weya ana-gorrburrwa gun-burral: Gun-gata minypa ngaypa burr-barlmarrk
    jama ngu-ji ngu-workiyana, wurra ana-nga marr a-balcharra apula, nipa an-gata
    an-gugaliya a-yirda barra burr-barlmarrk jama a-ji, wurpa lika wana jarra, ngardawa
    Nyanyapa arrku ngu-boy barra nula.'
  wal-wal: “Taani intteyyo tumaa odais; tana ammaniya urai taani oottiyo oosuwaa oottana.
    Taani Aawaakko biyo gishshau, he urai hagaappe aadhdhiya oosuwaa oottana.
  zad-NT: Dii ḻi nia' le', nottez beṉ' chonḻilallee nad', gone' ka diika' chon'. Na'
    dii zak'techi gone' aga ka diika' chon', daa yiyaa kwit X̱a'na'.
  kmg-kmg: '“No jâmbomac jâmbâŋ mupe mananiŋ: No manasiŋnuocmuzi gie baekopac ijaha
    baocmu. Erâ i sawa mâcne, sâcnane jâuruhuc baocmu. No Mamactao fepemure iŋuc hâcne
    fuaocmu.'
  aso-aso: Naza mo laminetoꞌ gehepeve nolo-lingimuve. Ve ma ingine nenikumuꞌ gili
    eleꞌvoleꞌ i minilizave mukiꞌ nesi nene naza ogo molo nouvoniꞌ initeꞌ neꞌmine nene
    ha igi mili ilisave. Ee, idoꞌ naza nene meꞌnehida voloniꞌ nenako neꞌmo nene ingine
    naza uvoniꞌ initeꞌ nene ivileꞌ ivosa atoliꞌmine initeꞌ naba nesi ha ilisave.
  uli-uli: 'Ibe kangalugmi mala tosal: Semal le ye tugul lal depal irey ngo be yoh
    ngali le yebe foru meka ima foru — ila sengal, yebe far paleng tot mekla iy yebe
    foru bo fal mala ngang ibele loh irel mala Temay.'
  nin-NT: Ingga da ki imba, undurr wa nggo ti kpanye ni ingga ku uwa ta na aseki ka
    nggo ingga so di na. U abangga ba nggo ti kpanye aba ta na aseki ankpinkpi mri
    kanga ka nggo ingga na, ni itu yi nggo ingga ko kuma ko iso na Aki wa ku.
  tgk-tgk: Ба шумо рост мегӯям, ҳар кӣ ба Ман имон оварад, корҳоеро, ки Ман мекунам,
    вай ҳам мекунад ва ҳатто корҳои бузургтар аз он мекунад, чунки Ман ба назди Падарам
    меравам.
  acu-NT: 'Nekasan tajarme: Wina nekasampi pengké tujinkachuitme tu nintimtursar pujuinauka
    wi turaja nunasha nunisarang turuwartin ainawai. Tura wikia Apaachirun wetin asamtai,
    wi turaja nuna nangkamasarang takasartin ainawai.'
  cak-WNT: 'Can kitzij wi c''a ri nbij chiwe: Ri can yirunimaj c''a riyin, can xtiyatej
    wi c''a chare chi can xquerubanala'' c''a chuka'' ri samaj ri xenben riyin; y
    más c''a nima''k tak samaj ri xquerubanala'', que chuwech ri xinben riyin, ruma
    riyin xa yibe riq''ui ri Nata'' chila'' chicaj,'
  ebk-ebk: “Ifiakiak kan chakayu nan tit-iwa. Nan ngachana ay omafurot kan ha-un at
    atunantu us nan chak at-atun. Am-amud pay nan atuna mu nan nauycha, tay munfiangachak
    kan Ama.
  spa-PDDPT: 'En verdad, en verdad les digo: El que cree en Mí, también hará las obras
    que Yo hago. Y mayores que éstas hará, porque Yo voy al Padre.'
  ruf-ruf: Nowalongela ghendo, imunu iyonitoghola nene katsotenda apfila pfanendile,
    katsotenda ipfinu pfikulu kubita pfino, kwaapfila nene noghenda kwa Aba wangu.
  gun-gun: '— Anhetẽ aipoa''e pẽvy: Xere ojerovia va''e kuery ma mba''emo ajapo va''ekue
    ramigua ju ''rã ojapo. Iporãve va''e voi ''rã ojapo, Xerua py xee aa ma rire.'
  agu-BL: 'Poro jun cu''n yol na wal nin tzitetz: Alchok scyetz yil tocsaj inyol xcyek
    tan banle''n yi e''chk takle''n yi na chintzan tan banle''n. Ej nin ncha''tz yil
    na''j wetz tcya''j, chixcyek cyakil yi e'' yil cyocsaj inyol tan banle''n e''chk
    takle''n yi mas tcu''n xo''wbil swutz yi wetz yi na imban.'
  isn-isn: Huiili, huiili, kumuila, nuanso nunihuiie unene, milimo iyo ni nitumaa,
    ukituma ga ni milimo iyi; nangi ukituma ga ni milimo mikulu ku nsoko nalongolaa
    kung'wa Tata.
  eng-PEV: Listen to this, it’s true. I am going back to my father. So if anyone believes
    in me, they will do the same powerful things that I do. Yes, and they will do
    even greater things than I do.
  ilo-ULB: Pudno, pudno, ibagak kadakayo, isuna a mamati kaniak, dagiti trabaho nga
    aramidek, aramidennanto met dagitoy a trabaho; ken aramidennanto pay dagiti naindaklan
    a trabaho agsipud ta apanakon iti Ama.
  pir-NT: Ijirota mʉsare niaja. Yʉhʉre wacũ tutuariquiro yʉhʉ yeriro sahata yerota.
    Sa yero tiquiro pehe yʉhʉ yʉhdʉoro yerota. Yʉhʉ Pacʉ cahapʉ tojoa wahaʉ tʉʉ niaja
    yojopʉre. Sa yero yʉhʉre wacũ tutuariquiro yʉhʉ yʉhdʉoro Cohãcjʉ̃ tutuaye mehna
    ye ihñonota.
  anv-NT: Me ngarege ɛnyú wáwálé nnó, yɛ́ndémuú ayi áfyɛɛ́ metɔɔ́ ne me, apyɛɛ́
    ntó unó bi me mpyɛɛ́ mbɔ. Yɛ́ ɛbɛ lé ɛbi uŋea upwɔ ɛbi, apyɛ nyɛ néndé me
    njyɛ́ mbaá Ntɛ wa.
  sab-NT: Cha gerule ulia ulia ba ulita ole, kwian ulita bai kaire cha gai ulia cha
    kle gerule kare be lle daga ngwale no dodade cha Ñenua kiralla giti kwian gwa
    giti cha kle age kare. Cha be jogeni cha Ñenua ngwadi gire kwian ene be chege
    kwian na tanre ta gbe cha gai Chube Kirollale.
  tmd-tmd: “Nɨ ñɨgö mɨ ödöriö yadmɨdla, nöbö mö nɨ nugw pɨmɨjöñ bla, nɨ ap rölɨbä
    rɨl piaku, ñɨŋ aipam algör ör cöña. Makwam nɨ Acö mɨda din aku, ñɨŋ mag aliö akuyöbö
    reñ; ñɨŋ ap mag keiryöbö cöña.
  acr-NNT: '»Paqatzij wi kambꞌiꞌij chiwe: China ri kakubꞌiꞌ ukꞌuꞌx wukꞌ riꞌin, riꞌ
    kuꞌan ne ri chak jelaꞌ pachaꞌ ri kanꞌan riꞌin; y más ne nimaq taq chak ri kuꞌano,
    ma e riꞌin kinꞌek pa kꞌo wi ri Nuqaw.'
  kpg-kpg: 'Au e hagi adu gi goodou di tonu: Digau ala ga hagadonu Au, gaa hai agu
    mee ala nogo hai, gei digaula gaa hai nia maa gi nonua, idimaa, Au gaa hana gi baahi
    o Tamana.'
  taj-taj: “च्‍यागो, एनीगदेसे ङाला ताम ङ्‌यान्‍गो, ङादा विश्‍वास लबागदेसे ङाइ लबा
    ह्रङ्‌बान गे लबारी खम्‍ला, ओच्‍छे थे भन्‍दा घ्रेन घ्रेन गेगदेएनोन लबारी खम्‍ला।
    तिग्‍दा भिसम ङा परमेश्‍वर आबा मुबा ग्‍लारी निबान मुला।
  avt-avt: Hi hetpi hɨm werek. Mɨt neimɨn nanisɨsa, hɨr nanrɨak menmen iuwe mamɨr
    ke hi hɨrɨakem. Menmen hɨr nanrɨakem hɨram maminɨn menmen mai mamɨntar hi ano
    ahɨr Haai kai ehu etikerek esiuwe God Hɨmɨn Yaaik kaknen kakɨkaap yi mɨt.
  cbk-cbk: Ahora ta habla gayot yo claro, si quien ta tene fe conmigo, ele tamen ay
    puede hace el maga trabajo igual con el ta hace yo, y masquin mas grande pa trabajo
    ay puede le hace, cay ay volve yo con mi Padre Celestial.
  uig-ARA: بەرھەق، بەرھەق، مەن سىلەرگە شۇنى ئېيتىپ قويايكى، ماڭا ئىشەنگەن كىشى مېنىڭ
    قىلىۋاتقان ئەمەللىرىمنى قىلالايدۇ؛ ۋە بۇلاردىنمۇ تېخىمۇ ئۇلۇغ ئەمەللەرنى قىلىدۇ،
    چۈنكى مەن ئاتىنىڭ يېنىغا قايتىپ كېتىمەن.
  tuf-tuf: Aját bah quin wacaro. Bíyinat as tamo “Sir wacjá Jesusat as cuitar yajcáyqueyra,”
    síhw̃ayat, éyinat aját yajquey cat yajcáyqueyra. Aját Sir urá cut yájqueyan éyinat
    Sir urá cut ayan cuít yajcáyqueyra. Asan Tet quin bic rehquít, éyinat Sir urá
    cut ayan cuít yajcáyqueyra.
  abx-abx: Sumatan-ta kam si kamatu'uran, bisan say magtutu'o si ako, buhat-na may
    i nagbuhat-ko, ngan anmas pa i sabuhat-na sito kay pada'iray ako si Tata'.
  mco-NT: Janch janch ɨɨch miich ajcxy jadu'n nɨmaaygɨxy co je jäy ajcxy huɨdibɨ xymɨbɨjcpɨch,
    nañ ytunɨpy ajcxy nañ jadu'n yɨ mɨjhuinma'ñ huɨdibɨ tɨ nduñɨch. Jac tɨm nïgɨ tunɨpy
    mɨjhuinma'ñ, com ɨɨch nnɨcxaambɨch ma Dios Teedy y'ity.
  kqf-kqf: Tagu giukauwemo yà giugiuwemi, te tana aiyai bi i waisumaḡeguna kaka bai
    e voivoiyedina mainana ya voiyedi. Bi tana kaka kauwa nananaka otidi ya voiyedi,
    mote mai niga kauwidi, banina Tamagu lisinemo yà nawanawa.
  cpb-NT: Inkaate kemisantainane naaka, ari ritasonkawentantayetai eejatzi. Ari rimaperotanakero
    ritasonkawentante, anaanakero okaatzi iñaakoitakenari, tema iro niyaatzimatai
    naaka nontsipatapaiyaari Nopaapate. Imaperotatya.
  aon-aon: Adur atin yakripep. Enyudok arpen douk nyusuhw eikin baraen nyugipeshen
    iri, ihinyumori mour eik yeneken iri, enyen douk shopunek ta nyuneken. Adur, enyen
    ta nyunek debeinyi atin abom mour nyishagrakuk enyudok eik yeneken iri. Um maresh?
    Eik douk ta inak itik eikin Yain.
  hus-NT-2005: Tsubax tu utsáltsik, ke xitaꞌ ti kin belaꞌ, neꞌech jeye kin ejto kin
    tʼajaꞌ xowaꞌ Nanáꞌ u tʼajál ani neꞌech kin ejto kin tʼajaꞌ xowaꞌ más pakdhaꞌ,
    pos Nanáꞌ in neꞌech xon ti kʼwajat an Tátaꞌláb.
  mig-NT: 'Ja̱ndáa̱ ká''a̱n‑ri̱ jíín‑ró: Nú ndé cha̱a kándíja ruu̱, tiñu ja̱ sá''a‑ri̱
    yá''a suni sá''a‑de. Te ñá''nu‑ga̱ tiñu sá''a máá‑de vásá yá''á, chi̱ no''o̱n‑ri̱
    nuu̱ máá Táa̱‑yo̱ Dios.'
  bps-bps: Tulengu gamu i kaglutan, nè i to faglut di deg salngad i gaganan nimò di
    dad nimògu na mdatah fa nimoan di deg du salu agu di Mà.
  mbs-mbs: “Eneng-enengi niyo se kagi ko kenyo. Se otaw memenal kanak, iling heman
    te eg-inangen ko se inangen din, aw labi pa dakel se inangen din, so mesayo a
    den aw molì a doton te Amay ko.
  tof-tof: 'Ka yabü amkoman poko byaldóla: kürü nótó amkoman angunda, ka ne arüng
    tórrmen tómbapóndóla, wa ta ene arüng tórrmen sab tómbapóne. Amkoman, wa sab barrkyanan
    arüng tórrmen tómbapóne, zitülkus ka Abdó tótókdóla.'
  cme-NT: Yaaŋ mi waŋ ninsoŋo‑i baa-na, miŋ ceŋ mamaŋ daama‑i, umaŋ duɔ haa u naŋga
    miɛ, u gbãa ce ma temma. Aa ji da miŋ kãŋ mi To wulaa dɛ‑i-na, kutieŋo gbãa
    ce mamaŋ maaraa daama‑i yɛrɛ.
  sus-sus: «N xa a fala wo bɛ a nɔndi ki ma, n tan wali naxee rabama, xa naxan danxaniya
    n ma, na kanyi fan na wali mɔɔlie rabama nɛ. A ɲan a rabama nɛ naxee dangi n tan
