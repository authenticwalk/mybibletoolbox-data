    pral jwenn Papa a.'
  npl-NT: 'De milajka, de milajka nomechilia: Akin nechneltoka, noiwa weletis kichiwas
    tlan Ne nikchiwa. Iwa weletis kinchiwas okachi weyi, porke Ne nio inawak Notajtsi.'
  bgg-bgg: 'Gu nathek shii izai yao: Hanyie gu shii migi rek arone gu nyie rek pha
    ji ne ai de rek mua, chiih-è ai ne jiè de huak ne rek mua ruii phro, nyieliieshii
    gune Aphuii shii dun sha.'
  eng-TCENT: Truly, truly, I say to you, whoever believes in me will also do the works
    that I do. He will even do greater works than these, because I am going to my
    Father.
  eng-BSB: Truly, truly, I tell you, whoever believes in Me will also do the works
    that I am doing. He will do even greater things than these, because I am going
    to the Father.
  cpu-NT: Inkarate kempisantainane naaka, ari intasonkaventantayetai eejatzi. Aritake
    irimaperotanakero intasonkaventante, anaanakero okaratzi jiñaakoyeetakenari, tema
    niyaatzimatai naaka nontsipatapaiyaari Ashitanari. Omaperora.
  san-ASM: অহং যুষ্মানতিযথাৰ্থং ৱদামি, যো জনো মযি ৱিশ্ৱসিতি সোহমিৱ কৰ্ম্মাণি কৰিষ্যতি
    ৱৰং ততোপি মহাকৰ্ম্মাণি কৰিষ্যতি যতো হেতোৰহং পিতুঃ সমীপং গচ্ছামি|
  tac-NT: Neka 'we a'lá bijchiá aní, alué napu ekí 'la nirame ju ne'chí, alueka 'la
    gainámala sa'wá napurigá ne, 'lige aminami abé wa'lú nóchali newámala. Neka alé
    napu wa'lula O'nó Onorúgame ajtí, alé simé oláguru. 'Liko alé asigá 'yámala ne
    a'walí 'emi.
  eng-WEBPB: Most certainly I tell you, he who believes in me, the works that I do,
    he will do also; and he will do greater works than these, because I am going to
    my Father.
  gfk-H: Muat hadadei baa! Siga tikai i nurnur tagu na gil ira linga iau gil. Ma na
    gil ira linga ing i tamat ta ing iau gil kanong iau na haan uram ta Mama.
  viv-viv: Yaubada gihalamaneku tu gagahegahe, kaꞋi gava kaliva o unavetuvetumaganeku,
    gugai fifiwalana Iya gafaisewana amine, kadu o unafaisewana. Yaku gugai fifiwalana
    moyaꞋaina tu ya gugai fifiwalana aimo unafaisewana-ma moyaꞋai-moꞋena, faꞋina Iya
    Kamaku againe ganayewaku be AluꞋaluwa Mahalina omi nuwamiya ganaꞋiveninisena.
  yao-yao: Ngunsalila isyene, jwakungulupilila uneji chagapanganye masengo gingugapanganya
    une. Elo, chagapanganye namose masengo gamakulungwa kupunda agaga, ligongo uneji
    ngwaula kwa Atati.
  tgp-tgp: Varar̃uhu na verea isamim, vara ha rasuau, ha pa er̃i vai na sava hinau
    na lo vaira. Ha pa vai na hinau la pa jeuau, matan nake na lo mele hilu sahe isan
    Tama.
  auc-NT: Mïnitö ïmïnite näwangä ämopa. Botö ïmote në wede pönengä ïñömö tömengä botö
    cæbaï adobaï cæcæcäimpa. Ayæ̈ botö Mæmpocä weca ocæ̈ ëmænte gobo beyæ̈ në wede
    pönengä ïñömö edæ wïï önonque botö cæbaï cædinque godömenque cæquingä ingampa.
  kbc-NT: Natigide atacolitecetiwaji niɡ̶ida igegi. Niɡ̶ina ane idadiwaɡ̶adi icota
    meote niɡ̶inoa ane jaote, codaa icota meote loenataka ane daɡ̶axa me eloodoli,
    igaataɡ̶a ja jopitalo Eiodi.
  bmh-bmh: Iz ag petak pet awarem, duailel inen iz en oiagab petak emen duailel go
    ag iz gugeg macanem sul mamamen. Iz mekai dareu wag siai, gonun, petak pet, agen
    iz zilacileimai, gugeg banban pet mamamen.
  ctu-BL: Isujm, isujm mic subeñetla, jini mu' bʌ i ñopon, mi caj i cha'len jini e'tel
    mu' bʌ c cha'len ja'el. Ñumen ñuc bajche' tsac cha'le mi caj i cha'len, come mic
    majlel ba'an c Tat.
  meq-meq: '«Ayaw! Neŋ faya na gwaɗakumeye: Sərum ha na, ndoweye kə dzala ha ka neŋ
    na, ma giye məsler neheye neŋ faya na giye dərmak. Ma ta giye na, ma ziye neheye
    anəke aye, hərwi neŋ na, na diye ka təv i Bəba ga.'
  noa-H: 'Pãadë mʌ hiek hũrbat: Chadcha chi mʌ hiekta hʌ̈k''a simuan mua nem wau chirʌmjö
    waunaa hag k''ãai hʌ̃rʌʌchajã waumajugui hajim, mʌch Haai haar pawia mammuajã
    mua mʌch juapá deeju haawai.'
  alp-NT: Auku lepate meije tinai. Sire rebe ihlaleke loko Au, hoko tatike pine iono
    tanda herane lupe Au onoule pende. Tinai, namake iono tanda herane lesi bei rebe
    Au onoule le namake Au keu kai AmaKu loko otoi sae me.
  san-VEL: aha.m yu.smaanatiyathaartha.m vadaami, yo jano mayi vi"svasiti sohamiva
    karmmaa.ni kari.syati vara.m tatopi mahaakarmmaa.ni kari.syati yato hetoraha.m
    pitu.h samiipa.m gacchaami|
  kbq-kbq: Tamage hu'na Nagra neramasmue, iza'o Nagrite amentinti hanimo'a, Nagrama
    e'nerua eri'zana anahu kna huno kaguvazama eri forehu eri'za e'nerino, Nagatereno
    ra eri'za erigahie, na'ankure Nagra Nenfantega vugahue.
  kbh-kbh: Ndegombre s̈cuayana, nda áts̈beñe tojtsos̈buaché, nts̈amo ats̈e tijamcá
    y cachcá cha echántsama. Ats̈be Taitá entsemnoye ats̈e chanjá, chíyeca, chë áts̈beñe
    os̈buachiyá, chama más bëts soyënga echanjama.
  ron-LSB: Adevărat vă spun că, cel ce crede în Mine, va face și el lucrările pe care
    le fac Eu; și va face lucrări mai mari decât acestea, pentru că Eu Mă duc la Tatăl
    Meu.
  pon-pon: Melel, melel I indai on komail, meamen pojon ia, a pil pan wiawia dodok
    kan me I kin wiawia, o a pan wiada, me lapa jan mepukat, pweki I kokola ren Jam.
  nhe-BL: Nelía nimechilhuía, se tlacatl tlen nechneltocas quichihuas huejhueyi tequitl
    queja nijchijtoc. Huan noja más huejhueyi tequitl quichihuas pampa nimocuepas
    campa itztoc noTata.
  sps-sps: Nyo tsue faman of maromi, e sei na mes te faason non Tsonyo ee nai kat
    kainy non a fo binun te kat Ronyo, eye, ayei nai kat non a foka te karap fafisfis
    iny non a fo binun te kat Anyo tana saa Nyo naa fi rou ten Tamanyo.
  wnc-wnc: Siakande siknga daninggat. Aminu nae natake Anututa tapan pasinggak ngang
    natapan siakan siwiu waapata puya nangaakanu nata pasinggau itaaya unzakan pasiwik.
    Siwan nata Nanae kuke yuwawa ginda nae natake iat Anutuat unekan gatake yuamayak
    ngang natapa siakan siwanu sanga kuupbamde tumuk wam yaningu nata atasindamit.
    Atasindama ginu puya pasinggat taknga atnapbitning. Unzing tasiwa kake aminbamda
    Nanatane umana aknga yatangenatning.
  bus-bus: Yãpuraan mɛ́ɛ ooare, gbɛ̃ kɛ̀ èe ma náanɛ kɛɛ é yã kɛ̀ mɛɛ̀ kɛ pìnↄ kɛ.
    Baa kɛ̀ à dɛ beeenↄlaa se, kɛ̀ mɛ́ɛ taa ma De kiia yãnzi.
  gub-BL: Azeharomoete ko heze'eg ihe. Herehe uzeruzar ma'e uzapo putar ma'e hezàwegatete
    a'e wà nehe. Upurumupytuhegatu kar wera'u putar ihewi a'e wà nehe, ta'e aha putar
    heru ipyr ihe nehe xe.
  imo-imo: Nani enondo ungu paimbo i tepo nimbo tiro. Na ipuki tinge imboma nani ulu
    enge nilima tero mele aku imbomani aku teko tengela. Nalo Ara moromona pumbomunga
    enoni ulu enge nili ongondoko tenge.
  boj-boj: “E bole merŋgwai. Tamo bei a e qa aqa areqalo siŋgilatqas di wau kalil
    e yeqnum qaji a dego yoqnqas. Osim ijo wau di buŋyosim wau tulaŋ kokba yoqnqas.
    Di kiyaqa? E ijo Abu aqaq olo oqwai deqa.
  eng-DRA: Otherwise believe for the very works’ sake. Amen, amen I say to you, he
    that believeth in me, the works that I do, he also shall do; and greater than
    these shall he do.
  knf-knf: Na manjoonan dţupan, ñaaŋ anfiyaarnuŋ, aluŋ kado kak iko yi nji kadoluŋ.
    Adoo luŋ kado indëmuŋ apel ya ţiki dya du Paapa.
  san-KHM: អហំ យុឞ្មានតិយថាត៌្ហំ វទាមិ, យោ ជនោ មយិ វិឝ្វសិតិ សោហមិវ កម៌្មាណិ ករិឞ្យតិ
    វរំ តតោបិ មហាកម៌្មាណិ ករិឞ្យតិ យតោ ហេតោរហំ បិតុះ សមីបំ គច្ឆាមិ។
  arn-NT: Feymew rüf dungu mew feypiwayiñ tati feyentulelu iñche mew, ka femay iñche
    ñi femkeelchi dungu. Fey doyelchi may femay kakelu doy fütrake dungu, fey iñche
    am amutualu chew ñi mülemum ta Chaw.
  zas-NT: 'Diidxliczi ganin: Bén rliladx naj, nëgajcaman güün ni rünan, güünman ni
    mazri naroob, din naj yayaꞌ lod zaꞌ da Dadan.'
  ken-NT: Tɛtɛ̌tɛp, “Mmu anɛ asɨkɨ ntɨ nɛ mɛ, ǎkway bɛ́kʉ mɛnyɨŋ ɛbhɛn mɛ̌kʉ̀. Ǎkwáy
    bɛ́kʉ yɛ̌ chí mɛnyɨŋ ɛbhɛn bɛ́chá ɛbhɛn, mbɔnyunɛ mɛ̌rɔ̀ŋ ntá Ɛtaya.
