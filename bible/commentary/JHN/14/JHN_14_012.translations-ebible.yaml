  kan-OKCV: ನಾನು ನಿಮಗೆ ನಿಜನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ನನ್ನನ್ನು ನಂಬುವವರು ನಾನು ಮಾಡುವ ಕ್ರಿಯೆಗಳನ್ನು
