verse: JHN.014.012
translations:
  kpx-kpx: Seleveta di la namigevege evive. Oleuoleu abu uvu mai daemo mavoale keabuna
    di lovi vale ke nahate abuna vai. Ige loviabe kena di lovi ke evihai balugai.
    Kosealemo dana tota hoilahai di Mamae tisege loviabe kena kateai.
  okv-H: Eto na ungota degi ke be erena, eto embo amuna na ke be aisuja amo nanena
    eagona ainge dombo ari neite neite aisuja. Eto na Mama ta degi pahurono embo amuna
    na ke be eaguja embo amina ari na eagona amo dembeto aisuja.
  tbo-tbo: ‘A baha duma uyahimi, taumi iyawoi o itumaganeu, yohola apo manini ona
    wogeletehi mei tau u manini po omi manini hina lata lagona babana apo a nehalemi
    Amau uyahina.
  mal-C: 'സത്യം, സത്യമായി ഞാൻ നിങ്ങളോടു പറയട്ടെ: ഞാൻ ചെയ്യുന്ന പ്രവൃത്തി എന്നിൽ വിശ്വസിക്കുന്നയാളും
    ചെയ്യും; ഞാൻ പിതാവിന്റെ അടുക്കൽ പോകുന്നതുകൊണ്ട് അതിലും മഹത്തായ പ്രവൃത്തികൾ അയാൾ
    ചെയ്യും.'
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν, ὁ πιστεύων εἰς ἐμέ, τὰ ἔργα ἃ ἐγὼ ποιῶ κἀκεῖνος ποιήσει,
    καὶ μείζονα τούτων ποιήσει· ὅτι ἐγὼ πρὸς τὸν πατέρα ⸋μου⸌ πορεύομαι.
  bgc-bgc: मै थारैतै साच्ची-साच कहूँ सूं, के जो मेरै पै बिश्वास राक्खै सै, ये काम
    जो मै करुँ सूं, वो भी करैगा, बल्के इनतै भी बड़े-बड़े काम करैगा, क्यूँके मै इब
    पिता कै धोरै जाऊँ सूं।
  khz-khz: Taunatauna avaikilamina, au evega-taunataunakuna talimana, au na akalarana
    kalara, ia na maki pene kalara. E ia na kala kamu iwavagira pene kalara, au na
    akalarana kalara pene vanagira. Kwalana au Tamaku genai aagona.
  deu-TKW: 'Wahrlich, wahrlich, ich sage euch, wer an mich glaubt, der wird selbst
    auch Werke thun, wie ich sie thue. Ja er wird noch größere als diese thun: denn
    ich gehe hin zum Vater,'
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Yuguꞌ dxin ni runaꞌ nedaꞌ, lëzcaꞌ cni gunëꞌ bönniꞌ
    naꞌ rejlëꞌë nedaꞌ, atiꞌ le zxöntër caꞌ gunëꞌ bönniꞌ naꞌ le huöjaꞌ ga zoëꞌ Dios
    Xuz.'
  lin-lin: 'Nazali koloba na bino penza ya solo : moto oyo andimi Ngai akosala misala
    oyo nazali kosala ; akosala kutu misala oyo eleki minene, pamba te nazali kokende
    epai ya Tata.'
  hns-NT: Sattje ke, djab toelog hamare me bieswaas kare hai, tab toelog bhie aisan
    barka kaam kariehe. Aur djab ham aapan Baap ke paas djaab, tab toelog hamse auro
    barka kaam kariehe.
  noa-E: 'Pãadë mʉ iek ũrbat: Chadcha chi mʉ iekta ʉ̈kha simuan mua nem wau chirʉmjö
    waunaa ag khãai ʉ̈rʉʉchajã waumajugui ajim, mʉch Aai aar pawia mammuajã mua mʉch
    juapá deeju aawai.'
  eng-EMTV: “Most assuredly I say to you, he that believes in Me, the works which
    I do he will do also; and greater works than these he will do, because I go to
    My Father.
  mib-NT: Jendaá cahán rī jiín ró, núu ndé ñáyuu candíje ruhū, jniñu jéhnu jeē sáha
    ri yāhá, suni sáha i. Te jéhnu ga jniñu sáha i vēsú yāhá, chi quinuhun rī nuū
    ndeé Tatá rī.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, हाःत्‍ले़ इङ्‌गाॽ नसाःन् चोःक्‍का, खे़ल्‍ले़ग
    इङ्‌गाॽ चोगुङ्‌बान्‍नुःल्‍ले़आङ् पयम् यम्‍बा याःम्‍बक्‍हाॽ चोगुॽरो, थेआङ्‌भे़ल्‍ले़
    इङ्‌गाॽ पानुदिङ् पाःल्‍लो पेःक्‍कार पत्तारो॥
  xnj-xnj: Chakaka nikuvajovela, mundu yoyoha mweakunisadika nene. Ena yati ihenga
    mahengu gakulu hati gakulu neju, ndava nihamba kwa Dadi.
  mmx-mmx: A tong tuturun i rinimi do nege i nunu rak, neni naba lok levempanga i
    ngan nia agak lox i. Neni naba lok levempanga i silok aleng ti mo levempanga nia
    agak lox i, mila nia anat pas uto vana at ne Tamak.
  cbr-NT: Asérabi cana 'ën mitsu cain, 'ëx Nucën Papa Diosnu cuancë cupí ca axa 'ëmi
    catamëcë uni, an 'ën 'acë ñuribi 'ati 'icën, 'anan ca 'ën 'acësamaira oquin ñu
    'ati 'icën.
  tee-NT: Slivasalh ju iclajunau. Ju lhich'alhcat ju icnavi quit'in pus vachu' chunch
    canaviya' ju quilhilaca'antach ju quit'in. Chai palai k'ai lhich'alhcat ju canaviya'
    ju yuchi va ixlaca'atalh ni aclak'anach ju quimpai junta vilhcha.
  eng-LSV: Truly, truly, I say to you, he who is believing in Me, the works that I
    do—that one will also do, and greater than these he will do, because I go on to
    My Father;
  cak-NT: 'Can ketzij ri nin-ij chiwe: Ri can nuya'' ránima wiq''uin, can xquieru''on
    chuka'' ri samaj ri xin-en ren; can más nimalaj tak samaj xquieru''on, roma yibe
    chi yibec''ue'' chila'' chicaj riq''uin ri Nata'','
  pah-NT: Tamombe'u katu tuhẽ pe me, ei ga. Kiroki g̃a ojiko ji rehe – ji javijitehe
    po ti g̃a hepiukari ahemonhimomby'ava'ea nehẽ no. Koji'i tehe po ti g̃a g̃a monhimomby'ai
    hepiuka g̃a pe nehẽ, ei ga. A'ereki ji kiro aho jiruva'ga pyri jitupa, ei Jesus'ga
    g̃a pe.
  sja-NT: Mɨa wãarata jararu. Chi mɨde wãara ijãa bɨpa auk'a ooyada aji, mɨa ne-inaa
    oo bɨk'a. Ma awara ne-inaa pi-iara ooyada aji, mɨ wãit'ee perã mɨ Ak'õre bɨmaa.
  xed-xed: Kahwathwata ka yu ta mnaghunata, mndu ta zlghaftá iʼi, dzaʼa magay tsatsi
    guli ta slna ta magə yu. Dzaʼa magay ka malaghuta kabga nda sliʼa iʼi da Da ɗa.
  glk-glk: «آمین، آمین، شمره گم، اونی کی به من ایمأن بدأره، اونم کارأنی کی من کونم
    انجام دهه، و حتی کارأنه بزرگتر از اونم انجام دهه، چونکی من پئره ورجه شوئون درم.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Ndá na̱ cándeé ini ye̱he̱, cuu
    caja na ña xitúhún tátu̱hun ña̱ cája mí i̱. Ta ja̱nda̱ ña̱ náhnu chága̱ cuu caja
    na jáchi̱ cu̱hu̱n i̱ nu̱ íin Ndióxi̱, tátá i̱.
  gfk-S: Mu hadado baak! Nesi tikenong i nurnur ter tagu na gil ira linge iou gil.
    Ma ina gil ira linge ing i tamat ta ing iou gil kinong iou ni hana utuma hone
    Mama.
  bmu-bmu: 'Nöŋön keu öl töhönŋi kun kewö jibi mötket: Denike yeŋön ni möt narim niŋgizei,
    yeŋön mewöyök ni aŋgöletot memba malali, miyöhök memakŋe. Miyöhök memakŋe aka
    nalö tosatŋe nöŋön meali, miaŋgö dopŋi oŋgita mi memakŋe. Nöŋön Iwigöreŋ öŋgöba
    malmamaŋgöra aka aŋgöletot öŋgöŋgöŋi ketaŋi megetka asuhume.'
  dgz-dgz: Ne tavewa di wadiaivin, orup da da anu tumat nimanegepiwa, ne dim dim da
    tainginawa me ame umap taiwandata. Gosi me tapen tapiwa ame aigapewa da taiwandata,
    iwa ne Mamana ine angewan.
  eng-GNV: 'Verely, verely I say vnto you, he that beleeueth in me, the workes that
    I doe, hee shall doe also, and greater then these shall he doe: for I goe vnto
    my Father.'
  zaa-NT: 'Hualigani te'' riquixa''ánia'' le: Nuỹa tediba ríalatsi''į inte'' nna,
    pues lą nna guni huą́ ca hecho nu runia''; ą''hua adí telá ca tsina tsè'' nu gulue''
    la''huacca quia'' gunią, porqui''ni inte'' nna éya''a bá'' làti dua Tatáa.'
  eng-WEBSTER: Verily, verily, I say to you, he that believeth on me, the works that
    I do shall he do also; and greater works than these shall he do; because I go
    to my Father.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajivi nejumecovënëtsiana, bajarapajivi
    exanaena pacuenia xanë exanajë. Ayaicuene taexanaejava matatoxenetsia bajarapajivi
    exanaena. Tsipaji xanë naviatsianiajë taxajavabetsia.
  bon-bon: Cane toraca jijenininine weebibine, egä laati te cebine nätrunguge, tabe
    epu mule bine jaawenimuge cane liiyepu. Cuta cerämu poto jaawenimuge, ingle cane
    Babe bau me ädenine.
  nhw-BL: Nelía nimechilhuía, se masehuali catli nechneltocas quichihuas huejhueyi
    tequitl quen nijchijtoc. Huan noja más huejhueyi tequitl quichihuas pampa nimocuepas
    campa itztoc noTata.
  swh-ONEN: Amin, amin nawaambia, yeyote aniaminiye mimi, kazi nizifanyazo yeye atazifanya,
    naam na kubwa kuliko hizi atazifanya, kwa sababu mimi ninakwenda kwa Baba.
  wbi-wbi: Kyang'haani nikuvavuula, juno ikunyitika une; ivombagha imbombo sino nivomba
    une, kange ivombagha imbaha kukila isi, ulwakuva niluta kwa Nhaata.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u mɑn nɑɑnɛ doke, sɔmɑ ye nɑ mɔ̀, yeyɑ
    yɛ̃ro koo mɑɑ ko. U koo mɑm sɔmɑ ko ye yɑ yeni kere domi nɑ dɔɔ nɛn Bɑɑbɑn mi.
  eng-KJVCPB: Verily, verily, I say unto you, He that believeth on me, the works that
    I do shall he do also; and greater works than these shall he do; because I go
    unto my Father.
  kgk-NT: —Amombe'u-ta peẽ-my anhetegwa tee va'e. Aha jevy-ta xe xe Ru oiko ha-py.
    Upéa-gwi xe-rehe ojerovia-ma oiko-vy va'e gwive, aipytygwõ va'erã íxupe kwéry.
    Xe rembiapo-rami hembiapo porã va'erã. Hembiapo porãve rãve va'erã katu aipytygwõ
    ramo íxupe, he'i.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu voovoono niiyara
    kutaavaivee tiivoono fai na iikiau mmooriiyauvaa ivootama iinaravai. Na ni Napoonnasi
    kuanaraivaara ivo ii mmooriivoono na iikiauyauvaa yaataraanaravai.
  cpy-cpy: Ikaate kemijanteenani naaka, ari roshiyeena naaka itajonka-wentan-tayitee.
    Aritaki imapero-tanakiro itajonka-wentante, awijanakiro okaatzi iñaakoe-takinari
    naaka, tema rooteentsi niyaatee naaka notsipa-tapae-yaari Ashitanari. Omaperotatya.
  ekk-PKP: 'Ma räägin teile tõtt: kes usub minusse, teeb sama, mida teen mina. Õigupoolest
    teeb ta isegi suuremaid asju, sest mina lähen Isa juurde.'
  mpx-mpx: Ya ba tunahot eliyamiu, henala ebo ni abulilek elau, he iya ginol bolo
    ya ginolil abwe ni ginolil. Ge ginol bwabwatal ni ginolil, ginol bolo iyaka ya
    ginolil ni bwata lakel, kaiwena nau ya nana Nam elana.
  wbp-wbp: '“Wangkami karna-nyarra nyurrurlaku yijardurlu: Kajinkijili wala-juku nyina
    ngajuku, kapunkulu nyurrurlaju warrki-jarrimi ngaju-piya-nyayirni. Kula nyampurla-mipa
    ngurrangka kujalparna ngaju warrki-jarrija, lawa. Kajirna pina-yani ngajukupalangu-kurra,
    ngula-jangka kapunkulu ngaju-piya warrki-jarrimi nguru-kari nguru-karirla wurnturu.'
  luo-luo: Awachonu adier, ni ngʼato ka ngʼato ma oyie kuoma biro timo gik ma asebedo
    ka atimo. Bende obiro timo gik madongo moloyo magi, nikech adhi ka Wuora.
  nhe-NT: Nelía nimechilhuía, se tlacatl tlen nechneltocas quichihuas huejhueyi tequitl
    queja nijchijtoc. Huan noja más huejhueyi tequitl quichihuas pampa nimocuepas
    campa itztoc noTata.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܝܼ ܒܸܬ ܥܵܒܹܕ
    ܦܘܼܠܚܵܢܹ̈ܐ ܕܐܵܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ، ܘܒܘܼܫ ܓܘܼܪܹ̈ܐ ܡܸܢܵܝܗ‌ܝ ܒܸܬ ܥܵܒܹܕ، ܣܵܒܵܒ ܐܵܢܵܐ
    ܠܟܸܣ ܒܵܒܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ.
  esk-NT: Iḷumutuuruamik nipliutigipsi, kisupayaaq ukpiqsriruaq uvapkun savaŋniaqmiuq
    savaaġikkamnik, piñiaqtuqunniiñ kamanatluktuanik savaanik tamatkunakŋa, atakkii
    aullaaqsiruŋa Aapaanun.
  msb-msb: “Matuod gayod na an nagatuod sa akon makahimo san akon mga ginaparahimo
    kag mas labaw pa sana an mga mahihimo niya kay makadto ako sa Ama.
  cpa-NT: 'Jǿg³ dsøg¹² juǿi²jni hniah¹²: Ju³lah dsa² hé² jǿg³ quieg¹ jní², jmo¹ dsa²
    héi² ju³lah jmo¹² jní². Ma¹dsio¹² jín³ hi² jmo¹dsa cónh¹ jín³ hi² ca¹jmo¹ jní².
    Di³ neh¹³jni ja³quiah¹³ ti³ŋieh¹jni.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଜେ ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି ସେ, ମୁଇ କର୍‌ବା ଏନ୍ତି କାମ୍‌ମନ୍‌
    କର୍‌ସି ଆରି ମର୍‌ତେଇଅନି ଅଦିକ୍‌ ବଡ୍‌ ବଡ୍‌ କାମ୍‌ମନ୍‌ ମିସା କର୍‌ସି । କାଇକେ ବଇଲେ ମୁଇ
    ମର୍‌ ବାବାର୍‌ ଲଗେ ଗାଲିନି ।
  meu-meu: Momokani vaitani na hamaoromuimu, e abiabiraigumu tauna ese na karamu karadia
    do baine kara, bona ini kara e hereadiamu karadia danu baine kara, badina be lau
    na Tamagu dekena ba laomu.
  yva-NT: 'Syo raura tugaive: vatano are pirati panave Rinai opamo indati po Sya anakero
    ridaija to, raija tavon. Muno opamo apa anakero daijare ma indati mo Sya rakivan,
    weye Injayo Amisye po vambunine raugaje ai weye risyakato no Injaya nui.'
  dgc-dgc: Tandaan moy; maski ti ésiya a maniwala diyakén, éy meaheg ta tarabaho kua.
    Sakay gemtén na be i mahigit pa ta tarabaho ko, da méglakadék dén Nama ko ya.
  zpm-NT: '’Ne nligaa, gneli naa lo to gaṉle: Grëse zha ne rliladz cho nac naa, ye
    zho zuṉ zho grë milagr ne ruṉ naa, ni haxta nroobraa ncuaaṉe guṉ zho; sac teḻ
    naa, laa naa no guia zaatne no Pxoz naa.'
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye, kekon xarha tà. Rohona xeny
    me oyehtokonye, romyawono wyaron kom hoko rma rha manatxhe, omnyam xarha. Romyawon
    yohon kom hoko rma manatxhe. Ohyawonye rma naha, rahoxetà, royàmà hyaka rotonàr
    ke, kekon hatà.
  sim-sim: Omendingak jirin amu sawenduwa, ma or mashi anhin misindiyawa ma oto avak
    lerawu os a lawa himin lakwa ri. Uhu lerawu or lawa avak lerawu os a lahandan
    tikrikwa sir. Mberem ushiwak? An avak Avuihik a lawukwa nir.
  npi-ULB: साँचो, साँचो, म तिमीहरूलाई भन्दछु, जसले ममाथि विश्‍वास गर्छ त्यसले मैले
    गर्ने कामहरू पनि गर्नेछ र त्यसले यीभन्दा पनि ठुल्ठुला कामहरू गर्नेछ, किनकि म पिताकहाँ
    गइरहेको छु ।
  cgc-cgc: “Dapat gid na mapati kaw ki yaken tenged ta mga pabuat ko daw sugiran ta
    kyo na mga gatuo an ki yaken magbuat man paryo ta pabuat ko daw magbuat man danen
    ta mas pa ta ake na mga nabuat tak malik a ta ake na Amay.
  tim-tim: Galalupne, bunŋe makyeŋgire nâŋgâŋet. Luâk âmbâle bikŋe nâŋgât nâŋgâniŋbai
    amâ nâŋe âi meman hainâk yekâ âi membai. Akto nâ Apogâlân ariwerângât wan me wan
    meman are ewangim membai.
  yor-yor: Lóòótọ́ lóòótọ́ ni mo wí fún yín, ẹni tí ó bá gbà mí gbọ́, iṣẹ́ tí èmi
    ń ṣe ni òun yóò ṣe pẹ̀lú; iṣẹ́ tí ó tóbi ju wọ̀nyí lọ ni yóò sì ṣe; nítorí tí
    èmi ń lọ sọ́dọ̀ Baba.
  wos-wos: “Ané hundi mé xéké. Guni wuna hundi jémba xékékwa du guni akwi wuni yawuka
    hambuk jémba yatanguni. Wuni wuna yafaka yiwut, guna jémba wuna jémbaré sarékéngwandétandé.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: bariduaba mʌ̃da ĩjã b̶ʌbʌrʌ, mʌ̃a o b̶ʌra idjia
    bid̶a oya. Wãrãda mʌ̃a o b̶ʌ cãyãbara idjia aud̶uara oya, mʌ̃ra mʌ̃ Zezamaa wãi
    bẽrã.'
  eng-F35: “Most assuredly I say to you, the one believing into me, he too will do
    the works that I do; in fact he will do greater works than these, because I am
    going to my Father.
  ind-ind: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Setiap orang yang
    percaya kepada-Ku akan melakukan keajaiban-keajaiban seperti yang Aku lakukan.
    Dan bukan hanya itu, mereka juga akan melakukan berbagai keajaiban yang lebih
    hebat dari yang pernah Aku buat, karena sebentar lagi Aku akan pergi kepada Bapa-Ku.'
  pes-OPCB: 'اینکه می‌گویم عین حقیقت است: هر که به من ایمان بیاورد، می‌تواند همان
    کارهایی را بکند که من کرده‌ام، و حتی بزرگتر از اینها نیز انجام دهد، چون من نزد
    پدر باز می‌گردم.'
  mpt-mpt: Ne bain baabenamabibe, nakaia unangai wanita ne bainobo getneib mole ne
    okok olo nabio isa inaniba klamomabiobe. Ne okok sumo okok kebinabi otane ne Ay
    esu unamio e Hobe dabanea tenea ne bainobo galin nakaia unangai daabenea i okoko
    dot sum okok kemomabiobe.
