  tam-TCV: நான் பிதாவில் இருக்கிறேன் என்றும், பிதா என்னில் இருக்கிறார் என்றும் நான்
    சொல்லும்போது அதை நம்புங்கள்; இல்லாவிட்டால் நான் செய்த கிரியைகளின் நிமித்தமாவது
