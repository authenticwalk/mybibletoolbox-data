  mdy-ETH: ታኣኒ ዓዶና ዓኣሢጉዲ ዓዴያ ታኣና ዓኣሢ ታ ዒንሢም ኬኤዛሢ ጉሙርቁዋቴ፤ ዬይ ዓቴቴ ታኣኒ ማዻ ዓኮ ባኮ ዛሎሮታዖ
