verse: JHN.014.011
translations:
  kpx-kpx: Iale lana di hoto mai hilokage dau di Mamati ua. Ige di Mamau daiti ua.
    Isito mesoho hoto keu laemo isuige di vuvune vaveve vage la elegeveale kemo la
    uvu mai daemo mavove.
  okv-H: Eto na Mama ta jo ta Mamo jo nau ta avo kogue ke be evujo. Eto avo ke be
    ae ue kito sinderi neite neite uore kiagova aita na ke be evujo.
  tbo-tbo: Iyowai apo ona hanapugeya Amau tau uyahina a memae ma Amau tauna uyahiu
    e memae. Ma ega u baha yawa ma u manini amaka o galehi po o hanapugehi.
  mal-C: ‘പിതാവ് എന്നിലും ഞാൻ പിതാവിലും ആകുന്നു’ എന്നു ഞാൻ പറയുന്നതു വിശ്വസിക്കുക;
    അല്ലെങ്കിൽ ഞാൻ ചെയ്യുന്ന പ്രവൃത്തികൾനിമിത്തം വിശ്വസിക്കുക.
  grc-SR: Πιστεύετέ μοι ὅτι ἐγὼ ἐν τῷ πατρί, καὶ ὁ πατὴρ ἐν ἐμοί· εἰ δὲ μή, διὰ τὰ
    ἔργα αὐτὰ πιστεύετέ ⸋μοι.⸌
  bgc-bgc: मेरा-ए बिश्वास करो के मै पिता म्ह सूं, अर पिता मेरै म्ह सै, ना तो काम्मां
    कै कारण मेरा बिश्वास करो।
  khz-khz: Au akilana, au Tamaku aonai ataluna e Tamaku au aoku ai etaluna natina
    genai pio vega-taunataunaku. Pene aikina genai, e kala akalarana gogitarana genai
    pio vega-taunataunaku.
  deu-TKW: Glaubet mir, daß ich im Vater und der Vater in mir. Wo nicht, so glaubet
    eben um der Werke willen.
  zsr-NT: Gul‑tsejlëꞌ nedaꞌ, zóalenczaꞌ‑nëꞌ Xuzaꞌ, atiꞌ Xuzaꞌ zóalenczëꞌ nedaꞌ. Chquiꞌ
    cugác gunliꞌ cni, gul‑tsejlëꞌ nedaꞌ niꞌa quegac dxin ni runaꞌ.
  lin-lin: 'Bondima Ngai : nazali kati na Tata, mpe Tata azali kati na Ngai. Soki
    te, bondima ata mpo na misala oyo bomoni Ngai kosala.'
  hns-NT: Bieswaas kar kie Pieta Parmeswar hamare me hai aur ham okare me baatie.
    Aur djab toelog ie na bieswaas kariehe, tab hamaar barka kaam dwaara bieswaas
    kar.
  noa-E: Magnaa deeu maach thumaam khʉʉnag, Chadcharau keena; mʉ chadcha mʉch Aai
    dʉ̈i chirʉm, maagwai ich mʉ Aaijã mʉ dʉ̈ita simgui ajim. Mua mag jaau chirʉm pãrau
    ʉ̈khamapha nʉm khai, sĩi mua nem wau chirʉm gaaimua khãijã chadcha Ẽwandam mʉ
    dʉ̈i sim abat ajim.
  eng-EMTV: Believe Me that I am in the Father and the Father is in Me, but if not,
    believe Me for the sake of the works themselves.
  mib-NT: Candíje ró jíjnáhan ró jéē ɨɨn‑ni cúu ri jiín máá Tátá rī, te Tátá rī ɨɨn‑ni
    cúu ya jiín rí. Te núu tu cájecūhun ni rō, te candíje ró rúhū sɨquɨ̄ tācá jniñu
    sáha ri.
  lif-NT2: इङ्‌गाॽ पानुदिङ् पाःओ हे़क्‍क्‍याङ् पानुदिङ् पाःन् इङ्‌गाॽओ वाॽ लॽरिक्
    पाःत्तुङ्‌बा पाःन्‍निन् नसाःन् चोगे़म्‍मे़ॽओ, मे़ःन्‍ने़ फाॽग्र इङ्‌गाॽ चोगुङ्‌बा
    निङ्‌वाॽ के़माबा याःम्‍बक्‍किल्‍ले़ चोगुल्‍ले़ नसाःन् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Muganikiwa kusadika penijova nivii mugati ya Dadi na Dadi avi mugati ya
    nene, ngati lepi. Musadika ndava ya mahengu gala genihengili.
  mmx-mmx: Mina nunu at levelinga a tong i do, nenia a nemen at ne Tamak la neni i
    nemen tarak. Dola kopmen, mina nunu rak mumu levempanga sangsangu nia agak lox
    i.
  cbr-NT: '''Ëx cana Nucën Papa Diosbë ''ai quianan Nucën Papa Dios ax ca ''ëbë ''icë
    quia camina a banax ca asérabi ''icë quixun sinánti ''ain. ''Ëx quicë bana ax
    ca asérabi ''icë quixun sinánquinmabi camina ''ën ñu ''aiami iscë, acama cupí,
    ''ëx cana asérabi Nucën Papa Diosnuax uá ''ai quixun ''unánti ''ain.'
  tee-NT: Alac'a'it'itch ni va lakatamch Dios ict'ajunita ju quimpai. U ni jantu lai
    p'ulac'a'iyat'it ju va quinchivinti pus aquilapulhilaca'auch ju tuchi icnavita.
  eng-LSV: believe Me, that I [am] in the Father, and the Father in Me; and if not,
    because of the works themselves, believe Me.
  cak-NT: Can tinimaj ri nin-ij, chi ren jinc'o riq'uin ri Nata' y raja' c'o wiq'uin
    ren. Y xa man yininimaj ta roma ri nin-ij chiwe, titzu' c'a ri nusamaj y quininimaj.
  pah-NT: Ji ko ako Tupana'ga pavẽi, a'e ko ji pe me, ei ga. Tupana'ga oko ji pavẽi
    no, a'e ko ji no, ei ga. Perovia ti a'ea a'ero. Nhinhi'ig̃a reroviare'ymame perovia
    ti nhirembiapoa repiagame a'ero, ei Jesus'ga g̃a pe.
  sja-NT: Ijã́atɨ mɨa jarak'ãri mɨ, Ak'õre Waibɨa ome araa bapari. Maa-e pɨrã ijã́atɨ
    mɨa ne-inaa ooda k'aurepapai, oopari perã ne-inaa eperãarãpa p'oyaa oodak'aa ãchi
    juadoopa.
  xed-xed: 'Fafwa fa ta ghəŋa ghuni ta skwi ta mnaghunata yu kazlay: Iʼi ta nzaku
    ma Da, Da guli ta nzaku ma iʼi kəʼa ya. Fafwafa ta ghəŋa ghuni dər ta ghəŋa tsa
    slnaha yeya tsi.'
  glk-glk: اَ حرفه کی من گم باور بوکونید کی من در پئرم و پئرم در من؛ وگر نه اونه کارأنه
    وستی باور بوکونید کی من در پئرم و پئرم در من.
  mks-NT: Xíní ñúhú candúsa ndó ña̱ in cúú ye̱he̱ xi̱hi̱n Ndióxi̱, tátá i̱ ta in cúú
    Ndióxi̱, tátá i̱ xi̱hín i̱. Ta tá co̱ cúni̱ ndó candúsa ndó ña̱ já quéa̱ xíní
    ñúhú candúsa ndó ña̱ sa̱há ña̱ náhnu na̱xini ndó na̱caja i̱.
  gfk-S: I tahut be mu na nurnur tagu ing iou tange be iou kis tane Mama, ma ne Mama
    i kis tagu. Be pata, mu na nurnur kinong mu te nes ira dades na gingilaan na kinarup.
  bmu-bmu: “Nöŋön Iwibuk qekötahöba kinbiga Iwinöŋ nömbuk qekötahöba kinja. Iŋini
    mönö mewö möt narim niŋgiget. Keu mi jitnöŋ jibi möta qahö möt narim niŋgibeak
    ewö, mi mönö aŋgöletotni ekzeaŋgöra aka möt narim niŋgime.
  dgz-dgz: Ne ma wapenawa e di anu tumat nimanegen, ame ne Mamana potap wanik angin
    amba Mamana ne potanap wandia, o gare yo paua ugup ugup taingina ame gapan ase
    yao anu tumasen.
  eng-GNV: 'Beleeue me, that I am in the Father, and the Father is in me: at the least,
    beleeue me for the very workes sake.'
  zaa-NT: Lítsía latsi' le quia' qui'ni ná' ttùba lani Tatáa ą'hua Tatáa nna dúe lo
    lóstu'a'. Pues màsqui'di lítsía latsi' le inte' por la'a mísmuba ca obra tsè'
    nu runia'.
  eng-WEBSTER: 'Believe me that I am in the Father, and the Father in me: or else
    believe me for the very works'' sake.'
  guh-guh: Panejumecovënëre taxa tayajavaponaponaejava. Panejumecovënërenua taxa ata
    taneyajavaponaponaejava. Patacatsipaebilivaisianë apo panejumecovënëtsi atamë,
    itsiata ayaicuene Dioso pesaëta taexanaexae, panejumecovënëre taxa tayajavaponaponaejava.
  bon-bon: Weene miiji ätrunga, egä cane Babe cabu säne, Babe cäme cabu sine. Weene
    liba nuuja ingle name pi lica birige ätrunga, weene miiji cäme kaakesea miji pi
    ätrunga.
  nhw-BL: Techneltoquilica nocamanal quema nimechilhuía niitztoc ipan noTata huan
    yaya itztoc ipan na. Huan sintla amo hueli antechneltocaj por catli niquijtohua,
    techneltocaca pampa nopa huejhueyi tlanextilijcayotl catli nijchijtoc.
  swh-ONEN: Nisadiki mimi kwamba niko ndani ya Baba na Baba yuko ndani yangu, la sivyo,
    niaminini kwa sababu ya zile kazi nizitendazo.
  wbi-wbi: Munyitike une, kuuti nili nkate mwa Nhaata, ghwope uNhaata ali nkate mulyune.
    Munyitike une vwimila imbombo sino nivomba.
  bba-bba: I ɡesi nɑɑnɛ dokeo mɑ nɑ wɑ̃ɑ Bɑɑbɑ sɔɔ, mɑ Bɑɑbɑ mɑɑ wɑ̃ɑ nɛ sɔɔ. Ǹ kun
    mɛ, i nɑɑnɛ dokeo sɔmɑ ye nɑ kuɑn sɔ̃.
  eng-KJVCPB: 'Believe me that I am in the Father, and the Father in me: or else believe
    me for the very works’ sake.'
  kgk-NT: Peteĩxa xe moirũ va'e xe Ru. Ha peteĩxa amoirũ va'e íxupe. Perovia katu
    xe nhe'ẽ. Ha ndaperoviaséi ramo jepe, pehexa-ma niko xe rembiapo porã. Upéa-rehe
    xe rerovia katu, he'i.
  waj-waj: Ni Napoova niiki varikiai na innaki variauvaara kutaavaivee kiatee. Fai
    ngia hama ivaara ngii kutaavaivee kiatainai na mmoori varauyauvo kooyaa vaiyauvaa
    teedama niiyara kutaavaivee kiatee.
  cpy-cpy: Pikemijantena nokantakimi ari notsipatari Ashitanari, ari itsipatzitana
    rirori. Okompitzi-motzimi-rika nokanta-kimiri, pikemijantaa-jeetena piñaakina
    notajonka-wentan-tayitaki.
  ekk-PKP: Uskuge mind, kui ma ütlen teile, et ma elan Isas ja Isa elab minus, või
    vähemalt uskuge kõigi mu tegude tõttu, mis seda tõendavad.
  mpx-mpx: No baaba nuku abulilek-an te, toto ya ba, ‘Nau ya minaa Nam elana ge Nam
    i minaa elau.’ Yaa ebo baaba ya nige ku aabulilek-an, he tuwalali bolo ya ginolil
    kaiweliya inoke nuku abulilek.
  wbp-wbp: Nyurrurla, ngungkurr-nyinayajulu wangkanja-kurraku kajirna-nyarra wangkami
    ngaju karna nyinami ngajukupalangurla, manu ngajukupalangu kuja-ka nyinami ngajulurla.
    Kajinkili nyinami ngungkurr-nyinanja-wangu jaruku kuja karna-nyarra yimi-ngarrirni
    nyurrurlaku, ngula-jangkajulurla marlaja ngungkurr-nyinaya warrki-mipaku ngaju-nyanguku
    kuja karnarla jirrnganja warrki-jarrimi Kaatuku.
  luo-luo: Yie koda ka awacho ni an ei Wuora kendo Wuora ni e iya; to ka ok kamano,
    to yie kuom ranyisi gi honni ma asebedo ka atimo.
  nhe-NT: Xinechneltoquilica notlajtol quema nimechilhuía niitztoc ipan noTata huan
    yajaya itztoc nopan na. Huan intla ax hueli innechneltocaj ipampa tlen niquijtohua,
    xinechneltocaca ipampa nopa huejhueyi chicahualnescayotl tlen nijchijtoc.
  aii-aii: ”ܗܲܡܸܢܘܼܢ ܕܐܵܢܵܐ ܒܒܵܒܵܐ ܝܘܸܢ ܘܒܵܒܵܐ ܒܝܼܝܼ ܝܠܹܗ. ܐܸܢ ܒܐܵܗܵܐ ܠܹܐ ܗܲܡܸܢܝܼܬܘܿܢ،
    ܗܲܡܸܢܘܼܢ ܒܘܼܬ ܦܘܼܠܚܵܢܹ̈ܐ.
  esk-NT: Ukpiġisritña uqaqama Aapami itilaamnik suli Aapa uvaŋni itilaaŋanik! Naagaunniiñ
    ukpiġisritña savaapkun.
  msb-msb: Dapat magtuod kamo sa akon na nakig-usad ako sa Ama kag siya man sa akon.
    Pero kun dili niyo mahimo, magtuod lang kamo dahilan sani na mga hinimo ko.
  cpa-NT: Ju³héh³ hniah¹² hi² quianh¹³jni ti³ŋieh¹jni, hi² quianh¹³ ti³ŋieh¹jni jní².
    Ju³ná³ tsa¹héh² hniah¹² jǿg³ hi² juøh¹³jni, ju³héh³ hniah¹² jǿg³ quianh¹³ hi²
    jmo³jni.
  dso-dso: ମୁଇ ବାବାର୍‌ତେଇ ଆଚି ଆରି ବାବା ମର୍‌ଟାନେ ଆଚେ ବଲି ମୁଇ କଇବା ଏ କାତା ବିସ୍‌ବାସ୍‌
    କରା । ନଇଲେ ମୁଇ କର୍‌ବା କାମ୍‌ ଦେକି ବିସ୍‌ବାସ୍‌ କରା ।
  meu-meu: 'Egu hereva bavabia dae: lau na Tamagu lalonai, Tamagu danu lau lalogu
    ai. A bema lasi, ḡaukara daidiai bavabiabiraigu.'
  yva-NT: 'Syare wapanave Sya ayao so rai: Risyamo ino intabove no Injaya nui muno
    Injaya pamo no intabove Rinai. Yara jewenamo, syare wapanave Rinai weye Syo anapaporainye
    manui raroron to.'
  dgc-dgc: Dapat maniwala kam to kinagi ko, a édseék Nama ko, sakay siya, éy édse
    be diyakén. Pero éng éwan kam maniwala ta éya, éy dapat a maniwala kam dahil to
    tarabaho ko.
  zpm-NT: Goḻliladz sca ne tibaque nac no grop no Pxoz naa. Teḻne gooṉ rliladzdgaa
    tow zigne rnee naa lo to nu, siquier lo grë dziin ne nodziuuṉ no, ga goḻgaṉ gaṉle
    ne nli tibaque nac no grop no me.
  hix-NT: Rowya, noro rye me amna naha, royàm yakoro, tatoko rma, àro wyaro hamà tkahorye
    naha, owyanye, kekon xarha tà, àwyanye. Anatoko àro wyaro hamà kahra rma manatxow
    hana, rorwon hoko, noro rye me amna naha katxho hoko. Àro hoko kahra rma oyehtokonye,
    romyawon haxa xenytxoko. Romyawon yonytxoho hoye ro rma, àro wyaro hamà katxoko,
    kekon hatà, Txesusu, àwyanye.
  sim-sim: Uwosik mashi kason ji misihi ji hishioweka, an Avuihik a siwak, or anhik
    ormu sinduwa. Hako os oson ji hishiowena ambu nahi, lerawu os a lawa yejen ji
    heyehe ji mba, mashi Jisashi ome sira.
  npi-ULB: म पितामा छु, र पिता ममा हुनुहुन्छ भन्‍ने विश्‍वास गर; नत्र कामहरूकै खातिर
    पनि विश्‍वास गर ।
  cgc-cgc: Kyo yan dapat mapati na yaken i naan a ta ake na Amay daw ake an na Amay
    naan man kanen ki yaken. Piro, daw dili kaw mapati ki yaken tenged ta ake na ambal,
    mapati kaw ki yaken tenged ta mga katingalaan na pabuat ko.
  tim-tim: Ye den ire nâŋgâm heŋgemgowei. Nâŋe Apogâlân tatân akto Apo yâkŋe nâŋgâlân
    tatâp. Dâ den are nâŋgâmbiâ umatŋe akto âmâ âlepŋe nâŋe âi meman are ekmâ nâŋgât
    akto Apogât keinetŋe nâŋgâm heŋgemgowei.
  yor-yor: Ẹ gbà mí gbọ́ pé, èmi wà nínú Baba, Baba sì wà nínú mi, bí kò ṣe bẹ́ẹ̀,
    ẹ gbà mí gbọ́ nítorí àwọn ẹ̀rí iṣẹ́ náà pàápàá!
  wos-wos: Guni wawun hundika jémba sarékéta guna mawulimbu angi watanguni, ‘Jisas
    déka yafambu téndéka déka yafa démbu dé té. Wu mwi hundi dé.’ Wungi watanguni.
    Wungi wahafi yata guni yawuka xéngun hambuk jémbaka sarékéta wunika jémba sarékétanguni.
  emp-NTPO: Ĩjãnadua mʌ̃ra mʌ̃ Zeza ume ãbaa b̶ʌda idjab̶a mʌ̃ Zezara mʌ̃ ume ãbaa
    b̶ʌda. Mʌ̃a mãwã jara b̶ʌ carea bãrãba ĩjãnaẽ́ panʌbʌrʌ, mʌ̃a o b̶ʌ carea ĩjãnadua.
  eng-F35: Believe me that I am in the Father and the Father is in me; or else, believe
    me because of the works themselves.
  ind-ind: Percayalah bahwa Aku bersatu dengan Bapa, dan Bapa bersatu dengan Aku.
    Kalau kalian tidak percaya pada perkataan-perkataan-Ku, percayalah kepada-Ku karena
    kalian sudah melihat keajaiban-keajaiban yang Aku lakukan.
  pes-OPCB: فقط ایمان داشته باش که من در خدای پدر هستم و او در من است؛ وگرنه به خاطر
    این معجزات بزرگ که از من دیده‌ای، به من ایمان آور.
  mpt-mpt: Ne baania Ne Aye ni dumo ete nete nanoba makob biobobo gabi olo ibo bainobo
    geine! Otane ibo olo mo bainobo geim blim keib mole ne okok olo nabinabi ota watem
    tekein kenibta Bain e Aye i dumo makob bliobe geine!
  ssx-ssx: Yaka Apa꞉ma꞉ I̱ yaapo hala꞉ ekina꞉ make I̱ma꞉ta꞉ yaka Apa꞉ yaapo halo ekina꞉
    make I̱ma꞉ do alo pita꞉ ikana꞉ma꞉ ota꞉ opua꞉pa꞉peke ya꞉la꞉pate pa do aloeki na
    opimika꞉na꞉ta꞉ kota꞉ I̱ma꞉ hande pua꞉ ekimanu hone witolo hata꞉ I̱ pa꞉ta꞉ hone
    tulao hapa꞉peke laa leekeme.
  mkl-mkl: I dɑsim nɑɑnɛ ŋɑ iyi ǹ wɑ si Bɑɑbɑ nɔ Bɑɑbɑ mɔ í wɑ sim. Wɑlɑkɔ i dɑsi
    nɑɑnɛ ŋɑ bɑɑ nɑ icɛu tɑkɑɛ iyi ì wɑɑ yɛ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଜେ ଆବାନ୍ନିଆ ନ୍ଲେକେ ଆରି ଆବା ନେଙ୍ଗ୍‍ନ୍ନିଆ ଲେଃକେ ନେଙ୍ଗ୍‌ନେ ଏନ୍‌ ସାମୁଆଁରେ
    ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ପା । ନେଙ୍ଗ୍‌ନେ ଏନ୍‌ ସାମୁଆଁରେ ଜଦି ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍ ତେଲା
    ନେଙ୍ଗ୍‌ନେ କାମ୍‍କେ କେଚେ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Taani Aawan de7eyssanne Aawaykka tanan de7eyssa ammanite. Hessa ammanonna
    ixxiko ta oothiyabatan tana ammanite.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପୁତାଃରେ ମେନାଇୟାଃଁ ଆଡଃ ଆପୁ ଆଇଙ୍ଗ୍‌ରିୟାଃ ଏନା ବିଶ୍ୱାସେପେ, ଏନା କା'ରେଦ,
    ଆଇଙ୍ଗ୍‌ କାମିକାଦ୍‌ କାମିକ ନାଗେନ୍ତେ ପାତିୟାରିଙ୍ଗ୍‌ପେ ।
  gah-gah: Améneho nene není akiseneive liki, itó neza aménehini akisenouve liki gili
    zagitave loko nolumóza, ámina gakó nigiliki gihila zemikoma alévolé suni aleaká
