  san-TAM: 'அதஏவ பிதர்ய்யஹம்ʼ திஷ்டா²மி பிதா ச மயி திஷ்ட²தி மமாஸ்யாம்ʼ கதா²யாம்ʼ ப்ரத்யயம்ʼ
