  nwi-nwi: Hani nəfrakɨsien irak mə nɨmraghien kafak raməmɨr ye Tatə Kughen, kɨni
    nɨmraghien kafan raməmɨr irak. Mərɨg tukmə nakhapəh nɨshatətəyen irak məknenkɨn,
    takhani nəfrakɨsien irak tuk nɨmtətien yamə mɨne yakamor.
  kmo-kmo: Kwota na diita majin hiki siitiichicha Apoko rii adaka tawak, an riitaka
    tawa. Kwo ana hikinan siiney, ii napa ada otii tawa yon hechi napa ana hiki siitiichi.
  agr-agr: Wi mina Apagjai pujau asamtai, mina Apag minai pujawai taja duka dekaskeapi
    titajum. Nu dekaskeapi tichamin dekapeakjumesh, wi takaamu wainkugmekesh, dekaskeapi
