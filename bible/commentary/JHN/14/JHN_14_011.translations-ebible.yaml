    dong.
  pol-UBG: Wierzcie mi, że ja jestem w Ojcu, a Ojciec we mnie. Przynajmniej z powodu
    samych dzieł wierzcie mi.
  qxh-NT: Chaymi Tayta Diosninchiwan juc shungulla cawashäta ćhasquicunquiman. Shimïta
