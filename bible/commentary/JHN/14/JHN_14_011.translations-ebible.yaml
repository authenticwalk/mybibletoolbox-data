  tac-NT: '''We a''lá bijchígiwa ne ra''ichálila, neka Onorúgamechi ajtíkuru ''lige
    Onorúgameka ne sa''pálachi ajtíkuru. Tabilé bijchíginilisaká alué ra''íchali napu
    ne ruwí, pe a''lá bijchígisa ''la ju alué nóchali napu ne nocha.'
  eng-WEBPB: Believe me that I am in the Father, and the Father in me; or else believe
    me for the very works’ sake.
  gfk-H: I tahut bia muat na nurnur tagu ing iau tangai bia iau kis ta Mama, ma Mama
    i kis tagu. Bia taia, muat na nurnur kanong muat ta nas ira dadas na gingilaan
    na kinarup.
  viv-viv: Au yaku gahe wanavetumaganena. Iya Tauku Kamaku nuwahinagene gamimiyami,
    kadu Bana Kamaku Tauna nuwahinagekuya gimimiyami, au Ime saꞋeyama. KaꞋi keke amifaiweya
    yaku gahe wanavetumaganeni, au yaku gugai fifiwalana faꞋina wanavetumaganeku.
  yao-yao: Nkusachilwa kukulupilila pinguti, uneji ndili mwa Atati nombe Atati ali
    mwa uneji. Naga ngaŵa yele, nkulupilile kwa ligongo lya masengo gingugapanganya
    go.
  tgp-tgp: Ha rasuau hin haratu na verea vara Tama enia mo matea peresiau, ale enau
    na matea peresi Tama. Pani vara i vono, ha rasu mata vavahinau hasera purongo.
  auc-NT: Tömengä nempo quëwëmo ïmopa, ante ayæ̈, Tömengä ingante botö entawëmo ïmopa,
    ante mïnitö ïmïnite apæ̈nebo ëñëninque pönëedäni. Wæætë edæ mïnitö botö änö beyænque
    ayæ̈ pönënämaï ïmïni incæte botö bamönengæ̈ nanguï cædïnö adinque mänïnö beyænque
    pönëedäni.
  kbc-NT: Leeditibige me iwaɡ̶atitiwaji me idejo miniwataɡ̶a Eiodi, codaa Eiodi miniwa
    meetaɡ̶a. Nige daɡ̶a iwaɡ̶atakanitatiwaji leeɡ̶odi niɡ̶inoa yotaɡ̶a, enice iwaɡ̶atakani
    leeɡ̶odi niɡ̶ijoa ɡ̶odoxiceɡ̶etedi ane jaote.
  bmh-bmh: Iz Mekai al darem, Mekai han iz ibail dareu en agal oiagab petak an. Tam
    aba, iz gugeg manem pianemen dabilan. Go agal oiagab petak abun asai maramau.
  ctu-BL: Ñopoyon, añon tic Tat, c Tat an ti joñon. Mi ma'anic mi la' ñop c t'an,
    ñopoyon cha'an que'tel.
  meq-meq: 'Taɗə na gwaɗakum: “Neŋ ta Bəba, Bəba ga tə neŋ, nəmay nəte” na, dzalum
    ha faya. Dzalum ha ka məsler neheye na gawa aye kwa.'
  noa-H: Magnaa deeu maach t'umaam k'ʌʌnag, Chadcharau keena; mʌ chadcha mʌch Haai
    dʌ̈i chirʌm, maagwai hich mʌ Haaijã mʌ dʌ̈ita simgui hajim. Mua mag jaau chirʌm
    pãrau hʌ̈k'amap'a nʌm k'ai, sĩi mua nem wau chirʌm gaaimua k'ãijã chadcha Hẽwandam
    mʌ dʌ̈i sim habat hajim.
  alp-NT: Persaye Auku lepataru be Au kai AmaKue esa. Pise persaye loko Au bei tanda
    herana rebe Au onoule pende.
  san-VEL: ataeva pitaryyaha.m ti.s.thaami pitaa ca mayi ti.s.thati mamaasyaa.m kathaayaa.m
    pratyaya.m kuruta, no cet karmmaheto.h pratyaya.m kuruta|
  kbq-kbq: Tamentintima hanazana, Nagra Nenfampi manugeno, Nenfa'a Nagripi mani'ne
    hiho, hu'neanagi ana'ma osnutma kaguvazama eri forehu eri'zama eri'nogu nentahitma
    tamentinti hugahaze.
  kbh-kbh: 'Muiñe s̈mochtsos̈buáchiye: Ats̈be Taitá áts̈beñe endmëna, y áts̈naca chábeñe
    mo nÿe canÿacá sëndmëna. Chama ndoñe s̈montsos̈buachese, as nÿe chë tijama soyëngámnaca
    áts̈beñe s̈mochtsos̈buáchiye.'
  ron-LSB: Credeți-Mă că Eu sunt în Tatăl și Tatăl în Mine, sau credeți-Mă din cauza
    faptelor înseși.
  pon-pon: Kamelele ia, nai podidi on Jam, o Jam kin podidi on ia; a ma jo, komail
    kamelele ia pweki ai wiawia kan.
  nhe-BL: Xinechneltoquilica notlajtol quema nimechilhuía niitztoc ipan noTata huan
    yajaya itztoc nopan na. Huan intla ax hueli innechneltocaj ipampa tlen niquijtohua,
    xinechneltocaca ipampa nopa huejhueyi chicahualnescayotl tlen nijchijtoc.
  sps-sps: Faamainy yam vegiau to, Nyo kaa rou koma ne Tamanyo, ai Tamanyo te kaa
    non koma Vanyo, sikia non, ami te faaman tana saa tana fo mamatsiny binun iny
    faatok reits to.
  wnc-wnc: Naat Nankat unekan gatake yuamak ngang daninggat taknga natake ginu siakan
    ngang natapnong. Sike wena kakengu ginda puya takngatu takngatu nata pasinggatde
    natake wamu wa daninggat takngae siakan ngang natapnong.
  bus-bus: Kɛ̀ ma bè má kú ma De guu, ma De sↄ̃ↄ kú ma guu, à ma yã sí. Tó lɛn sↄ̃ro,
    à sí dabuyãkɛna pìnↄ yãnzi.
  gub-BL: Pezeruzar ko heze'eg rehe nehe. Aiko heru inuromo ihe. Heru wiko heinuromo
    a'e no. Pema'enukwaw heremiapo kwer rehe nehe, ma'e purumupytuhegatu kar haw rehe
    nehe. A'e mehe pezeruzar putar pitài romo hereko haw heru inuromo nehe.
  imo-imo: Na Ara kinye konopuna tukundo moro, yu na kinye konopuna tukundo moromo
    nio akumu paimbo nio ipuki tieio! Molo ungumu kau pilkolio paimbo nimo ningo we
    naa ipuki tienge lemo nani ulu enge nili teroma kanokolio Arani manda teremo ulu
    enge nilima mele kau nani paimbo aku tepa teremo ningo kanokolio Ara na kinye
    tendeku tipo morombolo nio paimbo nimo lepamo ningo pileio nimu.
  boj-boj: E ijo Abu beteryesonam a e dego beterbejunu. Niŋgi ijo anjam di qusib e
    qa nuŋgo areqalo siŋgilatiy. Saiamqa wau kalil e nuŋgo ŋamdamuq di yeqnum qaji
    di niŋgi unsib e qa nuŋgo areqalo siŋgilatiy.
  eng-DRA: Believe you not that I am in the Father, and the Father in me?
  knf-knf: 'Nafiyaaraan woli dţupan aji : “Dwo ţi Paapa kë Paapa akuţ awo ţi nji.”
    Këme nafiyaaraan ţiki nawin iko yi nji kadoluŋ.'
  san-KHM: អតឯវ បិតយ៌្យហំ តិឞ្ឋាមិ បិតា ច មយិ តិឞ្ឋតិ មមាស្យាំ កថាយាំ ប្រត្យយំ កុរុត,
    នោ ចេត៑ កម៌្មហេតោះ ប្រត្យយំ កុរុត។
  arn-NT: 'Feyentumuchi iñche tañi mülen ta Chaw mew, fey Chaw ñi mülen ta iñche mew:
    fey feyentunolmün tañi feypipeelchi dungu, feyentufimün rewall iñche tañi femkeelchi
    dungu.'
  zas-NT: Gol bililadx naj zaꞌnëꞌ da Dadan, guiáad laaman zaꞌnë naj. Balgui majsi
    ni rünzan gol bililadx.
  ken-NT: Nokó ka ɛnyɨŋ ɛnɛ ngátí bhe bɛ́ nchí babhat nɛ Ɛtaya nɛ Ɛtaya achi babhat
    nɛ mɛ. Mbák bápú kway mɛnoko mɛnyɨŋ ɛbhɛn mɛ̌rɛ̀m, nokó ká ɛ̌ti mɛnyɨŋ ɛbhɛn
    mɛ̌kʉ̀.”
