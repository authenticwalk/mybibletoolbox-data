    pana neyabara cananta xeinaename xua pocotsiwan bayatha daxita yabara paca tsipaebatsi.
  boj-2014: Bunuqna Aqaryaiŋgo Tamo a nuŋgoq bosim siŋgilatŋgwas. A Mondor Bole. Ijo
