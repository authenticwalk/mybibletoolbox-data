  ceb-ULB: Bisan pa niana, ang Maghuhupay—ang Balaang Espiritu nga ipadala sa Amahan
    sa akong ngalan—siya motudlo kaninyo sa tanang butang ug siya magpahinumdom kaninyo
    sa tanang butang nga gisulti ko kaninyo.
  ces-LB: Až odejdu, Otec vám pošle Ducha svatého, který mne zastoupí. Ten vás všemu
    naučí a bude vám připomínat, co jsem vám kdy řekl.
  mkn-mkn: 'Ma lama-lama, Beta pung Bapa mau kirim datang satu Pambina, andia Dia
    pung Roh Barisi. Itu Roh nanti ganti sang Beta di ini dunya. Dia pung tugas tu,
    andia: ajar samua hal sang bosong, deng kasi inga sang bosong samua hal yang Beta
    su parná kasi tau sang bosong.'
  pol-UBG: Lecz Pocieszyciel, Duch Święty, którego Ojciec pośle w moim imieniu, on
    nauczy was wszystkiego i przypomni wam wszystko, co wam powiedziałem.
  qxh-NT: Aywacuptï, Tayta Diosninchi Espíritu Santuta caćhamunga. Paymi yanagäshunquipaj.
    Shimïtapis llapanta yarpächishunquipaj. Pishïshushayquitapis tantiyachishunquipaj.
  nwi-nwi: Mərɨg Nanmɨn kape Kughen yame in Yasitu, yame Tatə Kughen tukrher-pre kɨn
    ye nhagɨk, In tukrhajoun əmiə kɨn narɨmnar mɨnə fam. Kɨni mor əmiə mə rɨkimiə
    tukraməsɨk narɨmnar yame yakamni-pre tuk əmiə, mə takhapəh nɨsəru-kɨnien.
  kmo-kmo: Eeta kiyatay tawa nareboyen, eeta Holi Spiriten, eeji hik eeta Apoko riipa
    heechinak yakiita. Eeta Holi Spirit riipa yanak, riipa kwona eyey boboyen pokiitanak,
    ada kwona mashi sawor eyey majin riipa yaya kwoti masekiibak heechikiita.
  agr-agr: Tujash wi mina Apajun segattajai Wakaní Pegkeji atumi ichichtamjatnun awetugmati
    tusan, nunú wi wemataish yaimpaktatjume nuniak jintinjamattajume, nuigtushkam
    ashí wi jintintuajim nunashkam anemtijamjattagme.
  kyc-kyc: Dopa pirunupape Nyisingi Imambu Poo Pyasi Rakaneme nambana kingi lao mapanyi
    peeyaramo doko pii peparae mana langyuo pii langilyu dupwa peparae nakama suu
    pyanyi pyambwakara.
  urd-GVU: لیکن بعد میں روح القدس، جسے باپ میرے نام سے بھیجے گا تم کو سب کچھ سکھائے
    گا۔ یہ مددگار تم کو ہر بات کی یاد دلائے گا جو مَیں نے تم کو بتائی ہے۔
  yre-NT: '''An "tɩ -taa "talɛ ''ka ''pa "vazan ''a ''an ''lɛji, Bali lei ''saun nɛn.
    -Yɛɛ ''wɩ pɛɛnɔn nɛn maan ''vɩ bɛ -a -cin -tɔa ''ka ''ji, ɛn -yɛɛ -ci "sia ''cɛɛ.'
  fuh-BKF: Ruuhu Ceniiɗo, Balloowo on mo Baabiiwo nuldata on e dow innde am oon, kam
    anndinta on kulle fuu. O miccintinan on ko mbaajinoomi on ɗuum fuu.
  arl-NT: Cua Que jiyarosocoriquiano na Sohuanuuri nia cumaquiriquiano. Nojuajaari
    nia niishitiojonutaniya puetunu cua niishitionu panishanojuanaa niajaniya. Naajuhuaj,
    nojuajaari nia niishitiniutianiuhua puetunu tari cua pohuatasano niajaniyajanaa.
  ziw-ziw: Mwambizi, Muye Ukukile, yudya Tate namsigilaga kwa zina dyangu, nawahinyeni
    chila chintu na kuwakumbusani yadya niwagambileni.
  grc-TR: Ὁ δὲ παράκλητος, τὸ πνεῦμα τὸ ἅγιον, ὃ πέμψει ὁ πατὴρ ἐν τῷ ὀνόματί μου,
    ἐκεῖνος ὑμᾶς διδάξει πάντα, καὶ ὑπομνήσει ὑμᾶς πάντα ἃ εἶπον ὑμῖν.
  nag-nag: Kineka, Modot Diya Jon, Pobitro Atma, jun Baba he Ami laga naam pora pathai
    dibo- Tai sob apnikhan ke sikhai dibo, aru ki Moi apnikhan ke koise etu sob apnikhan
    ke aru bhi monte ahibo dibo.
  eng-OEBCW: but the helper – the Holy Spirit whom the Father will send in my name
    – will teach you all things, and will recall to your minds all that I have said
    to you.
  knj-NT: Ja' cu Mam Dios oj chejontej Yespíritu e ex jin q'uexel oj. Ja' ton oj colwa
    je yetoj. Oj jex scuy yin masanil tzet yetal. Oj sjej je na' jantaj tzet albil
    can e ex wu an.
  deu-1912: Aber der Tröster, der Heilige Geist, welchen mein Vater senden wird in
    meinem Namen, der wird euch alles lehren und euch erinnern alles des, das ich
    euch gesagt habe.
  san-PUN: ਕਿਨ੍ਤ੍ਵਿਤਃ ਪਰੰ ਪਿਤ੍ਰਾ ਯਃ ਸਹਾਯੋ(ਅ)ਰ੍ਥਾਤ੍ ਪਵਿਤ੍ਰ ਆਤ੍ਮਾ ਮਮ ਨਾਮ੍ਨਿ ਪ੍ਰੇਰਯਿਸ਼਼੍ਯਤਿ
    ਸ ਸਰ੍ੱਵੰ ਸ਼ਿਕ੍ਸ਼਼ਯਿਤ੍ਵਾ ਮਯੋਕ੍ਤਾਃ ਸਮਸ੍ਤਾਃ ਕਥਾ ਯੁਸ਼਼੍ਮਾਨ੍ ਸ੍ਮਾਰਯਿਸ਼਼੍ਯਤਿ|
  nob-LB: Men når min Far i himmelen har sendt dere Hjelperen, sin Hellige Ånd, som
    skal være hos dere i mitt sted, da skal Hjelperen lære dere alt og minne dere
    om alt som jeg har lært dere.
  ntj-ntj: Nyangka-tjanampanku Mama Kuurrtu witulku yamatji palunyanya, Kuurti Walykumununya,
    ngayulu-rnalu tjapinnyangka. Nyangka-tjananyanta pitjaku pirnipurlka nintipungku.
    Puru-tjananyanta watjalku nyangka-yan marlakukutulku kulilku pirnipurlka tjiinya
    ngayulu-tjananyarnanta watjarnu wantitjanya.”
  sxb-NT: Ni, olwa Omwoyo Omweru ogwa Katonda ori Omukengi owa Amagezi, owa Soifu
    Katonda aaza okutuma ku eriina riange aaza okuuza, aaza okuwagerera ewintu wiona.
    Lwona aaza okuwaizurizia ewintu wiona ewia miire okuweerao ni mbalaga.
  nhu-NT: Geenɛn, Wee Nfi wvù ɛ̀ nu Keyoy ke Yuule wvù Icɛm nu ke eciinse ɛ̂ diee
    diem e nu ke eyɛɛyi ben bô mwɛɛm mvunciim ebvuu ege ɛ́ ben ekumyi mwɛɛm mvunciim
    mvù me nu ɛ njeme wase ɛ̂ ben.
  row-row: 'Te doo-doo, Ama ngga haitua Mana Nuni esa nema, naeni Eni Dula-dale Meumaren.
    Dula-daleꞌ naa dei fo nggati Au sia raefafoꞌ ia. Eni tataon, naeni: nenori basa
    dalaꞌ ra reu nggi, ma fee nesenenedꞌaꞌ basa dalaꞌ fo Au parna ufadꞌe neu nggiꞌ
    a ena.'
  msy-msy: Ezɨ Gavgavim ia Danɨngamin Akurvazir Gumazim, a Godɨn Duam. Ezɨ nan ziamɨn,
    Afeziam anemadaghtɨ a izam. A biziba bar ian sure damuam. Eghtɨ akar kɨ ia mɨkemeziba,
    a ian sure damutɨ ia uam a dagh nɨghnɨgham.
  agg-agg: Ŋga Farɨhai-randeimbɨ ranana Yifiafɨ Aboed-ane. Asu wandɨ ndürɨ süŋgunambo-anɨmbo
    ahambo Ape ai koandɨhendanɨ kodɨmboe. Ai-anɨmbo sɨhamumbo muŋgu moatükunɨ ranahambo
    yamundeapurɨmboe. Asu ai sɨhamumbo ŋgusüfoambe horɨndeapura sɨhamumbo ro hoafɨyahapureimbɨ
    ra asükaindɨmo hohoanɨmondɨmboemo.
  ptp-ptp: Lêc xomxo ti dô wê ob ngɨdu xam xôn, ge Myakɨlôhô Ngɨbua wê Mag ob vông
    i lam lec a lêg om obêc lam tɨxuu xam ya kɨyang vɨhati, dɨ obêc vông xam pɨyôp
    yêp seac dɨ xam xovô kɨyang vɨhati wê a nêl vô xam ge.
  nak-nak: Eala moli La Tahalo La Visuli sesele tamutou, eia La Kalulu La Marokala.
    Eia ge abi la muligu, e Tete ge bahea somai tamutou. Tiele eia ge vimari le amutou
    te la mari te la kalulu mutou, me la vimari tetalale eia ge usu sesele. Me eia
    ge vimatagaga tai la gabutatalala tamutou, tio amuto ge gabutala lou la vikararala
    tomi taku ale eau veveia mutou ovolale.
  lbb-lbb: A Tena Arnangai, a Talngan Tabu, ning e Tata ir sune i ana risak, ir asaer
    mulo ana ututnala rop, pa ir anuknuk mulo ana warwarala ning ia ka atai tar mulo
    ono.
  kan-2017: ಆದರೆ ಆ ಸಹಾಯಕನು, ಅಂದರೆ ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ತಂದೆಯು ಕಳುಹಿಸಿಕೊಡುವ ಪವಿತ್ರಾತ್ಮನೇ
    ನಿಮಗೆ ಎಲ್ಲವನ್ನು ಉಪದೇಶಿಸಿ ನಾನು ನಿಮಗೆ ಹೇಳಿದ್ದನೆಲ್ಲಾ ನಿಮ್ಮ ನೆನಪಿಗೆ ತಂದುಕೊಡುವನು.
  cso-NT: Tɨ³la³ nɨ́¹ má¹cuán² jáun² Jmɨ́²chí³ Chun¹, Tsá² ma³hau³ náh², Tsá² zen³
