verse: JHN.014.026
translations:
  kpx-kpx: Iale dana la halevei tisege di Mamana di ivimo la hoesegeveveve Munanae
    Tumu ke hanavoi. Ige kena vaveve bahata la haivege lana kemo di louale hoto ke
    bahata huhueveve.
  okv-H: te ungota hondate ari embo Ahihi Otohu avo nau Mama na nau javo ta ikau puvuto
    ke tapa do erena amo harikau ungo na ehako hotembasova.
  tbo-tbo: Ma houga e nenei omi Tu hagu ginouli magomagouhi apo ina wiatatiyemi, po
    gasi ina inugohepami awai a bahebahehi uyahimi. Tu hagu tauna Alugo Woiyawa, Amau
    apo ina himili tau gowaugei.
  mal-C: എന്നാൽ, പിതാവ് എന്റെ നാമത്തിൽ അയയ്ക്കാനിരിക്കുന്ന ആശ്വാസപ്രദനായ പരിശുദ്ധാത്മാവ്
    എല്ലാക്കാര്യങ്ങളും നിങ്ങൾക്ക് ഉപദേശിച്ചുതരികയും ഞാൻ പറഞ്ഞിട്ടുള്ള കാര്യങ്ങൾ നിങ്ങളെ
    ഓർമിപ്പിക്കുകയും ചെയ്യും.
  grc-SR: Ὁ δὲ παράκλητος, τὸ πνεῦμα τὸ ἅγιον, ὃ πέμψει ὁ πατὴρ ἐν τῷ ὀνόματί μου,
    ἐκεῖνος ὑμᾶς διδάξει πάντα, καὶ ὑπομνήσει ὑμᾶς πάντα ἃ εἶπον ὑμῖν. ⸆
  bgc-bgc: पर मददगार यानिके पवित्र आत्मा जिस ताहीं पिता मेरै नाम तै भेज्जैगा, वो थारे
    ताहीं इन सारी बात्तां की शिक्षा देवैगा, अर जो कुछ मन्नै थारे तै कह्या सै, वो सारा
    कुछ थारे ताहीं याद दुआवैगा।”
  khz-khz: A gomi veakavami talimana Veaga Palaguna. Ia au araku ai Tamaku na pene
    tugu-maia. Ia na gau maparara pene vega-riapami, e au na rakagau akilagirato gaura,
    gemi tugamagi ai mapene vega-matagai-waira.
  deu-TKW: Der Fürsprecher aber, der heilige Geist, den der Vater auf meinen Namen
    senden wird, der wird euch über alles unterrichten und euch an alles erinnern,
    was ich euch gesagt habe.
  zsr-NT: san gáclenëꞌ lbiꞌiliꞌ len huiꞌ zxönëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy, Nu naꞌ gsölëꞌë
    queëliꞌ Xuzaꞌ Dios le ugunliꞌ dxin laꞌ nedaꞌ. Usëdnëꞌ lbiꞌiliꞌ yúguꞌtë, len usë́ꞌë
    ládxiꞌliꞌ ca nac yúguꞌtë didzaꞌ naꞌ chgudxaꞌ lbiꞌiliꞌ.
  lin-lin: Kasi Molobeli, Molimo Mosantu oyo Tata akotinda na Kombo na Ngai, akoteya
    bino makambo nyonso mpe akosunga bino mpo ete bobosana te nyonso oyo nayebisaki
    bino.
  hns-NT: Aur Pieta Parmeswar hamare naam se Pawietr Aatma ke pathaaiga. Oe toelogke
    tieha deiga, sab tjiedj siekhaaiga aur toelogke hamaar sab baat jaad karwaaiga.
  noa-E: Pari mʉ jũrr mʉ Ayau ich Akhaar pãar khĩir jãsenkhamkhĩir pʉ̈ibaawai maguata
    jũrr pãrag nem thumaa jaaunaa mua pãachig jaaujerrjã deeu thumaa pãrag khĩir eyaa
    apijugui ajim.
  eng-EMTV: But the Helper, the Holy Spirit, whom the Father will send in My name,
    He will teach you all things, and will remind you of all things which I said to
    you.
  mib-NT: Te Tátá rī chi tají yá Espíritu Santo, quiji nucuɨñɨ̄ nuū rī. Te máá yá
    chindéé ñáhán yá rohó, te sáha ya jeē cóo sɨɨ̄ ni rō. Te stéén yā tāca jnúhun
    nuū rō, te nacachi tucu ya tāca jéē ni cáhān rī jiín ró.
  lif-NT2: कर पानुदिङ् पाःल्‍ले़ आमिङ्‌ङो पाङ्‌मा इःत्तुबा कुभाॽ के़बिबा सेसेमाङ्‌ङिल्‍ले़
    काक् पाःन्‍हाॽ के़हुॽरिआङ् इङ्‌गाॽ मे़त्‍निङ्‌बा पाःन्‍हाॽ निङ्‌वाॽसोओ तारु के़बिरिॽरो॥
  xnj-xnj: Nambu mtangatila, mwenuyo Mpungu Msopi, Dadi mweakumutuma kwa liina langu,
    yati akuvawula goha na kuvakumbusa goha genivajovili.
  mmx-mmx: Ketla laradi loklok tooro, ni Loroonan Kaala ne Tamak naba riki i xeneng
    at laasen tarak. Neni naba anasa nimi mi levempanga vipis axap la naba vaase aronga
    nemi ri levempanga agara tong pam i rinimi.
  cbr-NT: Usa 'aínbi ca Nucën Papa Diosan 'ë cupíshi aín Bëru Ñunshin Upí, an uni
    'aquinti, xuti 'icën. Xucëxun ca an camabi ñu 'unánmianan 'ën ñuixuncë banacama
    manutimoquin mitsu sinánmiti 'icën.
  tee-NT: Yuchi ju Spiritu Santu ju a'aktaijunu'. Chai yuchi ju camacaminiya' ju quimpai
    laquintapaka'ut. Yuchi ju catamasuniyan tachi chun ju taxtokni ju iclajuntau.
  eng-LSV: and the Comforter, the Holy Spirit, whom the Father will send in My Name,
    He will teach you all things, and remind you of all things that I said to you.
  cak-NT: Y cuando ren manak chic xquic'ue' iwiq'uin, ri Nata' xtutak-pe ri Espíritu
    Santo chi jixruto'. Y ja raja' ri xtic'ue' iwiq'uin pa nuq'uiexel. Y raja' chuka'
    xquixrutijoj y xtunataj chiwe ronojel ri tzij ri jenu'in can ren chiwe.
  pah-NT: Aerẽ po ti jiruva'ga imbuhurukari gwa'uva pe pyri ji py'rovouka jupe nehẽ,
    ei ga. Pepokohavamo po ti a'ea pe mbo'epavi nehẽ ikwahava'javuka pe me nhiremimombe'uagwera
    nhaporemo nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mamĩda mɨ uchiada t'ẽepai, Ak'õre Waibɨapa pëiit'ee awaraa K'aripapari mɨ
    pari; mãgɨ́ iru Jaure. Mãgɨpa ne-inaa jõmaata jarateeit'ee parãpa oodamerã mɨa
    oopi bɨk'a. Ma awara irua k'aripait'ee mɨa jarada jõmaweda k'irãpadamerã.
  xed-xed: Tsa mnda kata mndu dzaʼa saha ya, Sulkum nda ghuɓa ya dzaʼa ghunagata Da
    nda hga ɗa. Tsatsi dzaʼa taghaghunaftá inda skwi, ŋa havaghunaktá inda gwaɗa managhuna
    yu.
  glk-glk: امّا او پشتیبان، یعنی روح‌القدس، کی پئر اونه به نامِ من اوسه کونه، اون
    همه چیزه شمره یاد دهه و هر اونچی کی من شمره بوگفتم، شمره به یاد اَوره.
  mks-NT: Joo ínima̱ yi̱i̱ Ndióxi̱, mé a̱ chindahá Ndióxi̱ yuhú nu̱ú i̱ quixi a, chindeé
    a̱ ndo̱hó. Mé a̱ cán quéa̱ jána̱ha̱ tócó ndihi ña̱ha nu̱ ndo̱. Ta jándicu̱hu̱n
    a̱ ini ndó tócó ndihi ña̱ na̱cachi i̱ xi̱hi̱n ndo̱.
  gfk-S: Iesene no Ut na Harharahut, no Halhaaliena Tanuo, nong Mama na tule ie tano
    hinsagu na me hausur mu ta ira linge bakut. Ma ina halilik bileng mu ta ing iou
    te tange leise ter ta mu.
  bmu-bmu: Mewö malalmö, Iwinöŋ Uŋa Töröŋi nöŋgö qetne melaiiga eta nam köiput (aka
    tinjonjoŋ) Toŋini akŋa. Yaŋön keu pakpak kusum eŋgiba nöŋön qambaŋ keu pakpak
    eŋgiali, mi ölum eŋgubapuköra köl gulim eŋgimakŋa.
  dgz-dgz: Go wat ago egawa ame Guewa Woup Seniwa, ame Mamana yauna gapan watu eneta,
    me dim dim iravi wa ewaeta, amba ne anen wadiaenawa imuya den wa aveta.
  eng-GNV: But the Comforter, which is the holy Ghost, whom the Father wil send in
    my Name, he shall teach you all things, and bring all things to your remembrance,
    which I haue tolde you.
  zaa-NT: Pero Tatáa nna ithèl·le'e Espíritu Santo para gunie vez quia' nna gúnnée
    la'ỹeni lo losto' le nna gunie qui'ni ttelíni le iyaba ca enseñanza nu cca qui'
    Tata Dios, ą'hua gurèxee latsi' le iyate nu chi gutixa'ánia' le.
  eng-WEBSTER: But the Comforter, who is the Holy Spirit, whom the Father will send
    in my name, he will teach you all things, and bring all things to your remembrance,
    whatever I have said to you.
  guh-guh: Taxa tajamatabëcueneta, Espíritu Santo pacatoitorobianica papecayavenonabiabinexa.
    Nexata Espíritu Santo pacayapëtaeyaexanaena daxitacuene. Pacanajamatabënapitsiaexanaenanua
    daxita palivaisi pacatsipaebaponatsi, jai Jesús.
  bon-bon: Yepä Aceji Seemo, Acejiyame te lui ne cäme ngii cabu pagege ätyepa weebibine
    ätityeraname, tabe te iyeta mule poto cidi me pa sibiberäjipi piiyepu cääri umle
    pa tiwenanipi, cane ngena poto cidi me itu jijananipene.
  nhw-BL: Pero Itonal Toteco, nopa Tlayoltlalijquetl, catli noTata anmechhualtitlanilis
    ipan notoca [14:26 Nopatlaca na.], yaya anmechmachtis nochi tlamantli huan anmechelnamiquiltis
    nochi catli nimechilhuijtoc.
  swh-ONEN: Lakini huyo Msaidizi, yaani, huyo Roho Mtakatifu, ambaye Baba atamtuma
    kwenu kwa Jina langu, atawafundisha mambo yote na kuwakumbusha yote niliyowaambia.
  wbi-wbi: Neke Untangili ujuo, uMhepo uMwimike juno uNhaata ikunsuung'ha mu litavua
    lyango, ghwe ikuvavulanisyanga na kukuvakumbusia sooni sooni sino nivavulile.
  bba-bba: Adɑmɑ Hunde Dɛɛro, Dɑm kɛ̃ɔ wi, wi Bɑɑbɑ koo ɡɔrimɑ kɑ nɛn yĩsiru, wiyɑ
    u koo bɛɛ bɑɑyere keu sɔ̃ɔsi, u koo mɑɑ bɛɛ ye kpuro yɑɑyɑsiɑ ye nɑ bɛɛ sɔ̃ɔwɑ.
  eng-KJVCPB: But the Comforter, which is the Holy Ghost, whom the Father will send
    in my name, he shall teach you all things, and bring all things to your remembrance,
    whatsoever I have said unto you.
  kgk-NT: Ha ndaikovéi ramo, pene mbo'e va'erã pene pytygwõharã. Nhe'ẽ Marangatu tee
    va'e voi upe va'e. Upe va'e xe Ru remimbourã xe réry-py voi. Entéro xe-rehe omombe'u
    va'ekwe-rehe gwive, entéro xe remimombe'ukwe-rehe ave pene momandu'a uka va'erã,
    he'i.
  waj-waj: Fai yapooma Ngiiiyara Kua Tira Mmannasa Yoketaivaa ni Napoovaano na kiauvaugiataama
    titano tiinaraivoono fai mmuakiaa kuaiyauvaa ngii giaa ngii minaravai. Ngii giaa
    ngii mioo ngii tinai rikiada vaa na ngii giaa ngii miaukai rikiada vueennama kiaa
    kuaiyauvaa fai ngia keenaa rikiaaravai.
  cpy-cpy: Rooma Ishire tajorentsi, Ookakaa-wentemini, rotyaantemiri Ashitanari poyaateenani,
    rootaki yotaapaa-kimironi maawoeni, okenkishiryaakaemiro okaatzi nokanta-yitakimiri.
  ekk-PKP: Aga kui isa saadab minu asemel Lohutaja, Püha Vaimu, siis ta õpetab teile
    kõike ja tuletab teile meelde kõik, mida ma teile rääkisin.
  mpx-mpx: Yaa Tolabe, Yayaluwa Bwabwalena, iya alau elana abwe Nam ni patunam, inoke
    bugul gegewena ni pankitemiu ge baaba gegewena bolo ya baunan eliyamiu ni panuwahikagimiu.
  wbp-wbp: Ngaka kajirna pina-yani ngajukupalangu-kurlangu-kurra ngurra-kurra, nyanungurlu
    kapu yilyamirni Pirlirrpa nyanungu-nyangu yunguju marlaja kanyi warrki ngaju-nyangu.
    Ngula Pirlirrpa Kaatu-kurlanguju jurrku-juku Rdarrkanpaju kujarna-nyarra yimi-ngarrurnu
    nyurrurlaku kamparrurlu-wiyi. Nyanungurlu kapu-nyarra pinarri-mani nyiyarningkijarra
    nyurrurlakuju, kapu-nyarra wangkami yimi jurrku-juku yangka kujarna-nyarra ngajulurlu-wiyi
    yimi-ngarrurnu nyampurla walyangka kujalparna-nyarra palka-wiyi-juku jirrnganja
    nyinaja.
  luo-luo: To Jakony, ma en Roho Maler, ma Wuora biro oro e nyinga, biro puonjou weche
    duto, kendo obiro paronu gik moko duto ma asenyisou.
  nhe-NT: Pero Itonal Toteco, nopa Tlayoltlalijquetl, tlen noTata inmechhualtitlanilis
    ipan notoca yajaya inmechmachtis nochi tlamantli huan inmechilnamiquiltis nochi
    tlen nimechilhuijtoc.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܒܵܒܵܐ ܫܲܕܸܪܵܘܟ݂ܘܿܢ ܗܲܝܸܪܵܢܵܐ ܒܫܸܡܝܼ، ܕܝܼܠܹܗ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ،
    ܗ̇ܘ ܒܸܬ ܡܲܠܸܦ ܠܵܘܟ݂ܘܿܢ ܟܠܔ ܡܸܢܕܝܼ، ܘܒܸܬ ܡܲܕܟܸܪܵܘܟ݂ܘܿܢ ܟܠܔ ܡܸܢܕܝܼ ܕܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ikayuqtim Ipqitchuam Irrutchim Aapauruam tuyuġiraksraŋan attapkun iḷisautigisigaasri
    supayaamik itqaqtitaġlugiḷḷu iluqaisa uqauttutitka ilipsitñun.
  msb-msb: Pero igwaʼn Parabulig na amo an Espirito Santo na ipapadara sa iyo san
    Ama para sa lugar ko. Siya an magapadumdom san tanan na ginsabi ko sa iyo kag
    magatukdo sa iyo manungod sani.
  cpa-NT: Cónh¹jøng² he¹ dsa² mi¹hog¹³ héi² ca¹lah¹jǿ¹ jǿg³, jmi²dsí² quiah¹² Diú¹³
    héi², dsa² tse¹ ti³ŋieh¹jni huu¹³ quieg¹ jní². Dsa² héi² báh³ jmo¹ hi² dsiagh²
    hoh¹² hniah¹² ca¹lah¹jǿ¹ jǿg³ ma²ca¹juǿi²jni hniah¹².
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ଜନ୍‌ ସାଇଜକାରିଆ ସୁକଲ୍‌ ଆତ୍‌ମାକେ ମର୍‌ ନାଉଁ ଦାରି ତମର୍‌ ଲଗେ
    ପାଟାଇସି, ସେ ତମ୍‌କେ ସବୁ ବିସଇ ସିକାଇଦେଇସି ଆରି ମୁଇ ଜନ୍‌ ଜନ୍‌ କାତା କଇଲିଆଚି ସେଟା ସବୁ
    ତମ୍‌କେ ଏତାଇ ଦେଇସି ।
  meu-meu: a Hekaha Tauna, Lauma Helaḡa bunai, Tamada ese lau ladagu ai baine siaia.
    Ia ese ḡau idoidiai baine hadibalaimui; hereva iboudiai danu na herevalai henimui
    na ia ese baine hahelalolaimui une.
  yva-NT: Weramu Anawayo Vambunin, namirati Injayo Amisye po raunande wasai indamu
    Mo inanigwan, Wemirati mo wasaeranande muno Mo wasanyao anakotare rai tenambe.
    Omamo no wasautan indamu vemo wasanimari Sya ananyao syo raugaje wasai rai jinya,
    yara wasaemen dai tenambe.
  dgc-dgc: Ey ta péngginan ko dikam, éy paangen se Nama ko i Banal a Espiritu alang-alang
    diyakén. Siya i Katulung moy. Magpaliwanang siya dikam ta étanan, a ipaala-ala
    na dikam i étanan a kinékagi ko dikam.
  zpm-NT: per zeeṉe laa Pxoz naa cxeeḻ Espíritu Sant meṉ ne guiaad cchoobladz zdoo
    to (meṉ co guiaad xcuent naa), meṉ co lozh cseed to, ni guṉcsoladz me to grëse
    miṉe bne naa lo to.
  hix-NT: Awawonyehra harha ryehtoko, Khoryenkom yokato haxa ahananàhtàketxhe, omeroro
    mak ha. Ronekarymatxho komo xarha hutwamohsotàhkehe, owyanye, uhutwahkahpàra oyehtxoho
    menye, kekon hatà. Anaro ayakoronomanye ro komo rma noro ha, Khoryenkom yokato.
    Noro rma nyakyaha hampànà, royàmà, rano me, kekon hatà.
  sim-sim: Hako a ishinak Avui anhi Masikome or jirin jelyakwa oton or mbashinak anhi
    farniyik takakwa ri. Or takaha mbele mbele ol jirin a sawewan indik or saumukolonak
    armek hishiyarikwa jir. Uhu mbeek hishakashakwa ambu jir.
  npi-ULB: तापनि सल्लाहकार अर्थात् पवित्र आत्मा जसलाई पिताले मेरो नाउँमा पठाउनुहुनेछ
    उहाँले तिमीहरूलाई सबै कुरा सिकाउनुहुनेछ र मैले तिमीहरूलाई भनेका सबै कुरा तिमीहरूलाई
    याद दिलाउनुहुनेछ ।
  cgc-cgc: Isya an na magduma ki kyo na yon man Dyos Ispiritu Santo na ipadala ta
    Dyos Amay naan ki kyo na sal-i ki yaken, kanen an magtudlo ki kyo ta tanan na
    mga kinanglan na mlaman nyo parti ta ake na mga ambal daw kanen man magpademdem
    ki kyo ta tanan na mga paambal ko.
  tim-tim: Dâ Apone ikiŋandeân Heak âlepŋe arekŋe yeŋgim tân yeŋguwiapgât nâŋgât kotnaet
    akmâ huŋgun aŋdo gewiap arekŋe âmâ siâ siâgât âlepŋe hârok hekat yeŋgiwiap. Akto
    arekŋe âmâ nâŋgâ nâŋgâyeŋe goaŋbiap. Hain akto âmâ nâŋe ulikŋân den makyeŋgiân
    are hârok nâŋgâwai.
  yor-yor: Ṣùgbọ́n Olùtùnú náà, Ẹ̀mí Mímọ́, ẹni tí Baba yóò rán ní orúkọ mi, òun ni
    yóò kọ́ yín ní ohun gbogbo, yóò sì rán yín létí ohun gbogbo tí mo ti sọ fún yín.
  wos-wos: Hukémbu guniré yikafre hurutekwa du Godna Hamwinya dé wuna ximbu gunika
    yatandé. Wuna yafa wandét dé yae wuna hafwa hérae dé atéfék jonduka guniré wakwetandé.
    Yae wakwendét, guni wawun atéfék hundika wambula sarékétanguni.
  emp-NTPO: Baribʌrʌ mʌ̃ Zezaba mʌ̃ trʌ̃neba idji Jaureda diabueya bãrã Carebabarida
    b̶amãrẽã. Ãcõrẽ Jaureba ne jũmada bãrãa jaradiaya. Idjia bãrãa jũma mʌ̃a jarad̶ara
    quĩrãnebabiya.
  eng-F35: But the Enabler, the Holy Spirit, whom the Father will send in my name,
    He will teach you all things and remind you of everything I said to you.
  ind-ind: Tetapi Penolong itu, yakni Roh Kudus yang akan diutus Bapa supaya Aku dimuliakan,
    Dialah yang akan mengajar kalian tentang segala sesuatu. Dia juga akan mengingatkan
    kalian tentang semua yang sudah Aku ajarkan kepada kalian.
  pes-OPCB: ولی وقتی پدر ”تسلی‌بخش“ را به جای من فرستاد، یعنی همان روح‌القدس را، او
    همه چیز را به شما تعلیم خواهد داد؛ در ضمن هر چه را که به شما گفته‌ام، به یادتان
    خواهد آورد.
  mpt-mpt: Sinanoa ne deibe unamio Ay Gode e Hob Ayame dabanea tenea ne alango dokonamabe
    eta inamin namino alukum alebeneta watem nabianiba eka ne sino inamin namino baabei
    biamo osa e imin oyebea funomabiobe.
  ssx-ssx: Kutu pitolopate hande iki Tamba꞉ Mulu pa꞉la꞉ Hali yaka Apa꞉ma꞉ yaka bikina꞉
