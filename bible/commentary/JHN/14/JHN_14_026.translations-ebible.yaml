    jũrr pãrag nem t'umaa jaaunaa mua pãachig jaaujerrjã deeu t'umaa pãrag k'ĩir heyaa
    hapijugui hajim.
  alp-NT: Po sepo Au leu loko Amaku peneka hoko AmaKu Iriluke Ro Misete Itapa imi.
    Namake Ro Misete mere Iluake kena Auku nane. Iatetuke imi kena sasaisa neka kai
    Ianete imi loko pusue saisa rebe Au betekele ete imire.
  san-VEL: kintvita.h para.m pitraa ya.h sahaayo.arthaat pavitra aatmaa mama naamni
    prerayi.syati sa sarvva.m "sik.sayitvaa mayoktaa.h samastaa.h kathaa yu.smaan
    smaarayi.syati|
  kbq-kbq: Hianagi tamaza hu'zana, Ruotge Avamu, Nenfa'a Nagri nagifi huntesigeno
    eno, Agra maka'zanku eme rempi huramigahie. Nagrama maka'zanku tmasmi'noana hurmagesa
    hugahie.
  kbh-kbh: Chë Uajabuachaná, chë Uámana Espíritu, ats̈be impadanánaca ats̈be Taitá
    bochanjíchmua. Cha lempe cmochántsabuatambaye, y echanjama nÿetsca chë tcbonjáuyana
    soyëngama chas̈muatenójuaboma.
  ron-LSB: Dar Consilierul, Duhul Sfânt, pe care Tatăl îl va trimite în numele Meu,
    vă va învăța toate lucrurile și vă va aminti tot ce v-am spus.
  pon-pon: A jaunkamait, Nen jaraui, me Jam o pan poronedo ni ad ai, i me pan kawewe
    on komail meakaroj o kataman kin komail me I padaki on komail er.
  nhe-BL: Pero Itonal Toteco, nopa Tlayoltlalijquetl, tlen noTata inmechhualtitlanilis
    ipan notoca [14:26 O tlen elis nopatlaca na.] yajaya inmechmachtis nochi tlamantli
    huan inmechilnamiquiltis nochi tlen nimechilhuijtoc.
  sps-sps: A Tsoiny Fifaakouts ton Aaven Taabos to te nai jiats minon e Tamanyo tana
    asanga Vanyo nai faatsuts maromi na fo mamatsiny ka ana Ya te kat mami ma fakats
    fatabiny ami na foka te tsue of im yam.
  wnc-wnc: Ngana nata Nana iniwa ita inane Waung Kapa gin gatandamik kapa initewan
    ginde asapik. Initewan apuke danindamuke ginde natdetdetza pangenawan ginda wamu
    kuupbam nata daniwa yusika apbotaningu gatusa natdetning.
  bus-bus: Ma De é a Ninii zĩ kↄ̃n ma tↄ́o Zɛnyodee ũ. Àmbe eé yã píngi dadaare,
    eé tó yã kɛ̀ má òaree dↄagu píngi.
  gub-BL: Heru umur kar putar Wekwe Puràg purupytywà ma'e pepyr a'e nehe, ta'e peiko
    heremiruze'eg romo pe xe. Pemu'e putar ma'e rehe paw rupi a'e nehe. Pemuma'enukwaw
    kar putar heze'eg rehe paw rupi a'e nehe no.
  imo-imo: Nalo na kolo wangopa Arani Mini Kake Telimu eno tapopili nimbe timbelo.
    Mini Kake Telimu yuni eno unguma pali mane tipe nimbe, nani enondo nio unguma
    pali te komu tindinge wali aku ungumu altopa nimbe timbelo.
  boj-boj: Bunuqna Aqaryaiŋgo Tamo a nuŋgoq bosim siŋgilatŋgwas. A Mondor Bole. Ijo
    Abu na a qariŋyim ijo ñam na bosim anjam kalil niŋgi merŋgekritqas. Osim nuŋgo
    areqalo tigeltetŋgimqa anjam kalil e niŋgi merŋgeqnum qaji deqa olo are qaloqnqab.
  eng-DRA: But the Paraclete, the Holy Ghost, whom the Father will send in my name,
    he will teach you all things, and bring all things to your mind, whatsoever I
    shall have said to you.
  knf-knf: Kë Naţënkar, *Uhaaş wi Naşibaţi wi akluŋ kayil ţi katim ki naan, uluŋ kajukanan
    iko bŧi kabot kaleşanan iko yi nţupanaŋ bŧi.
  san-KHM: កិន្ត្វិតះ បរំ បិត្រា យះ សហាយោៜរ្ថាត៑ បវិត្រ អាត្មា មម នាម្និ ប្រេរយិឞ្យតិ
    ស សវ៌្វំ ឝិក្ឞយិត្វា មយោក្តាះ សមស្តាះ កថា យុឞ្មាន៑ ស្មារយិឞ្យតិ។
  arn-NT: Welu ti Lif Küme Püllü, tamün adnieaetew, ta Chaw ñi werküael ta iñche ñi
    üy mew, fey ta kimeltuaeymünmew kom ti dungu ka konümelpatuaeymünmew kom ti dungu
    iñche tamün feypiwkefiel.
  zas-NT: Per xSprijt Dios, bén sunë lëjt zianczi, bén guixhiaal da Dadan por naj,
    graczi gulüüman lëjt din gusaaladxidi ni canin.
  ken-NT: Kɛ Ɛta ǎtò chɔŋ Nkwak ndǔ nnyɛ́n ɛna. Yí wu chi Ɛfóŋó Bɛdyɛrɛ. Ánáŋ
    ántwɔ́, chɔŋ antɔŋ be yɛ̌ntɨkɨ ɛnyɨŋ, ankwak be mǎntɨk mɛnyɨŋ mɛnkɛm ɛbhɛn ngáti
    bhe.
