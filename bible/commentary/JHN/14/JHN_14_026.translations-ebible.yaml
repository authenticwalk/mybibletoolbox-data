  ena-ena: Agadɨ ala naludɨ ahɨliahuiahu Asɨ dɨ aba aba hɨsɨŋ nɨbu Asɨ dɨ Amɨŋ uami.
    Iadɨ Iavaŋ agaŋ iadɨ ibi hɨvɨ nudɨ abɨci vebali uami. Ve namɨlaŋ hula hɨnihɨni
    akuaba akuaba agɨlasaŋ naludɨ sɨhɨvia sɨbaŋ lamalubibali uami. Lɨdɨŋ naludɨ hɨji
    mɨŋaiahɨdaci akuaba akuaba ciaŋ nalusaŋ sulacin agɨlasaŋ hɨji lamɨbalaŋ uami.
  tgo-tgo: Ko ghami Rathalavu, Nyao Boboma, iye Bwebwe ne i variye ghino e idaŋgu,
    ne i vavaghareŋga bigibigike wolaghɨye na ne i vanuwovɨrɨŋga bigibigike wolaghɨye
    va ya utugiya weŋga.
  yap-yap: Ma en ni bay i ayuwegmed e aram fare Kan Nthothup ni en ni Chitamangiy
    e bayi l’oeg nge yib ni owcheg, ma bayi fil urngin ban’en ngomed, me ayuwegmed
    nge mit ngomed urngin e tin kug weliy ngomed.
  mop-NT: —C'u' betiqui, le'ec a Tattzili, bel u cu tücaa'te te'ex u Püsüc'al etel
    in c'aba'. Le'ec u Püsüc'al a Dioso, le'ec a waj anatil. Bel u cu yee' te'ex tulacal.
    Bel u cu c'ajes te'ex tulacal boon in wadaj te'exe,— cu t'an a Jesusu.
  tet-tet: Mais la kleur ona, Haꞌukaan Ama atu solok Malikuk ida mai. Nia, mak Niakaan
    Kmalar Lulik. Kmalar Lulik nia atu seluk Haꞌu iha raiklaran neꞌe. Nia atu nanorin
    lia hotu-hotu baa emi, nodi foo natene lia hotu-hotu mak Haꞌu katak tiꞌan baa
    emi.
  hlt-MCSB: Tedae kai ming rhangneh a pa loh Mueihla cim te baerhoep la han tueih
    ni. Anih loh a cungkuem ah nangmih te n'thuituen vetih kai loh nangmih taengah
    ka thui boeih te nangmih n'thoelh sak ni.”
  xtd-NT: Xaxeꞌe mee‑r, tundaꞌa Taa‑r Ia chindee ñaꞌa mee‑n, Ia kuu Espíritu Ii. Dakuaꞌa
    ñaꞌa‑ia mee‑n ntdaa xa ndoñuꞌu‑n. Kada‑ia xa najaꞌan koio‑n ntdaa xa n‑jaꞌan‑r
    nuu‑n.
  mdy-ETH: ዓዴ ታ ሱንፆና ዳካ፥ ዶዲሻ ዓያኖ ጌኤዣ ጋዓንቴ ቢያ ባኣዚ ዒንሢ ዔርዛንዳኔ፤ ታ ዒንሢም ኬኤዜ ባኮዋ ቢያ ዒንሢ
    ጶቂሳንዳጉዲ ማሃንዳኔ።
  spl-spl: Yawu gârâmâ pilâyekmâ yâhâmune yakât kakŋan Awoŋnaŋe ikŋe Wâtgât mâmâŋahât
    Heak hâŋgângumu ge nâhât âi torokatmâ tâtâem mâmâŋe otyiŋgimu nâŋe den kâsikum
    yiŋgiminiwan ya bunewâk nâŋgâŋetâ keterak yiŋgiwuap.
  usp-NT: Lok'laj Jsantil Kakaj Dios ri ajye'l jcowil awanmak ri tijtakch Kakaj Dios
    aac'lak laj imb'j, tijc'uta' juntir li chawchak y tijcuxtaji' juntir chawechak
    ri ximb'ij chawechak.
  zav-NT: Na' X̱a'anə' əseḻe'e Spirit c̱he'enə' son ḻo'o la'aždao' le'e chonḻilažə'əle
    nada' nic̱h gaquəlenən le'e. Na' Spiritən' əgwzeɉni'in le'e yoguə'əḻoḻ de'en cheyaḻə'
    əṉezele na' gonən ca žɉəyeza'alažə'əle yoguə'əḻoḻ de'en bagwnia' le'e.
  sgz-sgz: Tám Artangan er, wa Tanián a Pilpil sang, ái Kakang na tarwai mai ngisang,
    má ái na apálsa gam suri gama hol páptai tan táit iakte parai si gam, má na atintin
    gam mul suri sálán.
  kek-NT: Li Santil Musik'ej li tixtakla chak li Yucua'bej chok' cuu̱chil, a'an ta̱tenk'a̱nk
    e̱re ut a'an ta̱c'utuk che̱ru chixjunil li c'a'ak re ru li inc'a' nequetau ru.
    Ut a'an tixjultica e̱re chixjunil li c'a'ru xinye e̱re.
  blz-NT: Kasee Tutulungi men Alus Molinas iya'a men Yaku' pa'ase' bo posuu'onna Tama
    na surugaa. Iamo a men bo mimisiso'kon giigii' upa na ko'omuu ka' bo mompopo'inau'kon
    na ko'omuu giigii' upa men Yaku' poko bantilkonmo.
  poe-NT: A̱ ntá Ncha̱kuen Tꞌaná tsochrꞌán chꞌán kjuachaxin ni̱na mé tsjinki̱tsa tí
    jahará la ko sinchechéhe̱ a̱sánrá la ko tsja̱ko̱hará kaín nkehe la ko sinchexraxinkaonrá
    kaín nkehe xrja̱nka.
  san-TAM: 'கிந்த்வித​: பரம்ʼ பித்ரா ய​: ஸஹாயோ(அ)ர்தா²த் பவித்ர ஆத்மா மம நாம்நி ப்ரேரயிஷ்யதி
    ஸ ஸர்வ்வம்ʼ ஸி²க்ஷயித்வா மயோக்தா​: ஸமஸ்தா​: கதா² யுஷ்மாந் ஸ்மாரயிஷ்யதி|'
  cof-NT: Tsan josanan, inale Diosichi Tenca nulachica patato, ticatiya jera micarichunae
    tie. Apa Diosiri yachi Tencaca lachi tenchi erechunae tie. Yari nulachica jato
    tenca cuwato, la ticatiya pacaca jera mantenhisa carichunae tie.
  srm-NT: Ma te mi go, nöö mi Tata o manda di Akaa fëën ko da unu a mi në. Nöö hën
    o ta lei unu hii soni. Fa i si a o ko dë, hii dee soni dee mi ta fan ku unu aki
    tuu kaa a o toona mbei un ko sabi de baka.
  qvs-NT: Manana kankunawan kaptini Tatayni Dioska Espiritunta kachamunka ñukashina
    yanapashunaykichipa. Paynami tukuy yachachikushkaynita allita entiendichishunkichi.
    Tukuy willashkaynita yuyachishunkichi.
  zca-NT: Lë' Xuza xë'l Sprit che'n Me yo laxto' go, por nak go men da; lë' Sprit
    che'n Dios lu' lo go rë kwa'n jwaltra' ne go, nu par tsila go rë kwa'n ninin lo
    go dizde or galo.
  cbc-NT: Bairi Espíritu Santo mʉjããrẽ cajʉ̃goãnitutuapaʉ, yʉ Pacʉ yʉ jʉ̃gori mʉjããrẽ
    cʉ̃ cajopaʉ pʉame nipetirije mʉjãã masĩõgʉmi. Bairi tunu atie mʉjãã yʉ caquetibʉjʉrije
    nipetirijere tʉ̃goña masĩpetio joroque mʉjãã átigʉmi yua.
  qxo-NT: Gamcunapita aywacuptïnam Espiritu Santuta Tayta Dios gamcunaman cachamunga.
    Paynam Tayta Diospa willacuyninta y llapan ningäcunatapis yarpätsiyäshunqui”.
  mox-mox: Tamagu agu wawa ʼinega Niboana Gwalagwalana tauna ami Toiula navetunei
    ʼimia, ta Toiula nana yani taha taha weaqina naveʼitemi, ta wese egu vonayavo
    qabudi ʼimia weaqidi nagivenuahaʼuyemi.
  kew-kew: '@see-verse:JHN.014.025'
  dww-dww: Taugu isague Tamaguma tokare tausagu Arua Babau e riupore yovoḡena ḡaromie.
    Be tauna tokare yaba matabuna ei katakataimina, be abaḡa è giugiuedina tokare
    tauna e riuwai noḡotimina.
  nif-nif: Gan gamanda Beptɨ sɨndok Pañgembɨlanjɨ, wɨn Dɨndɨm Woñ, nɨ-mulɨm pɨmbi,
    nokok kɨnjannan sɨn gɨta kuukak. Tɨmbi endɨ wakan nepenepek gɨtɨk sanɨ-daut tɨ-sambi,
    natna manda sangut gɨtɨk wɨn tɨmbɨ kaikta-samumbi, bɨnda nandɨ-tomnekalɨñ.
  twi-ASANTE: Honhom Kronkron no a ɔne ɔboafoɔ a Agya no bɛsoma no me din mu no, bɛkyerɛkyerɛ
    mo biribiara, na wakaakae mo biribiara a maka akyerɛ mo no.
  aoj-aoj: Apaꞌ anen notopalopepa ma nogowaꞌ banagaipai, anen Ambal buꞌunai Godi.
    Anamba Ahame atiasi nosapaꞌana nugafiꞌi agol aeꞌagili. Eaꞌ nowalipipa ma hiahawes
    hiasi, nosaꞌma nomonas ipeꞌisi ma ukup pegapoma basef hiafi wapani agasiꞌipafi.
  cbv-cbv: Obohjeéhtih, tʉ́ttimah wã íipdih wã ʉʉ́bʉ́chah, Tʉ́ini Espíritudih yeebdíh
    ã wahbipna caá. Pánihna, caán Tʉ́ini Espíritu yeebdíh teo wáacni jʉmna, ã tʉ́i
    bohébipna caá. Pánih bohénit, nihat yeebdíh wã naáwátjidih ã náhniabipna caá.
  taw-taw: Bɨ Gɨtep Gep ak pen, God Kawnan ne ak mɨdeb agak. Bapi ne yɨb yɨp ak dɨl,
    nop agyokek ownɨgab agak. Ne apɨl nɨbop tap okok mɨdupsek agñɨl, nɨbop gek takaw
    apin mɨdupsek okok gos nɨgɨlɨg mɨdɨl, nɨgtep yɨbɨl gɨnɨgabɨm agak.
  jic-NT: Dios Cjües tjac' na, jupj ca nusin mü'üsüs la mijis pjü way. Jupj ca la
    mijis nujola mpalas pjü way napj tjevelé nun jis lal. Jupj jac' nucopj la p'acj.
    Mpapay ca jas majamas jupj nun nt'a napj mpes.
  zap-NT: per laa Espíritu Sant ne yxaal Xuz noo por la noo guu lextoo de no yneluu
    yrandxee kos lo de, no laa Ne ylaa ne ykanzaleedx de yrandxee ne wzëët noo lo
    de.
  wer-wer: Ënëmak arim Ël Kaamököp, Ngëëngk Pulö, Pepak nem yapintakël wes mëëpna
    pöök ar rë niulak arim könöt wa ngolöpngolöp niwasëpnaat. Pël ëën ar nem ök niaimaö
    pöt poutön kön wiinëët.
  ipi-ipi: Wuane tekeko, Oli Sipitisa oko nambana panda moto, yakama moyo ateakale
    nembo toto, namba Ayiane okomane bala epeakale lolopeya. Yakamato nambana pii
