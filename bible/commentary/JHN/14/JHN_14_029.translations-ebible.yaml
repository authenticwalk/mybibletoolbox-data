verse: JHN.014.029
translations:
  kpx-kpx: Di louale vaveve keabuna bae daemo lohoi. Katealemoike di hoto ko loulive
    elike gabie vaveve keau lohoge lana elehai la uvu mai daemo mavove.
  okv-H: eto ari erevi puvurae kihi ta puvurou kito ungo na ke be ava erena.
  tbo-tbo: Ginouli geka hougana a ibaabaniyehi apo hina geleta uyahimi ma ipa ona
    witumaganeu.
  mal-C: ഇതെല്ലാം സംഭവിക്കുമ്പോൾ നിങ്ങൾക്കു വിശ്വാസമുണ്ടാകേണ്ടതിനാണ്, സംഭവിക്കുന്നതിനുമുമ്പേതന്നെ
    സൂചന നൽകുന്നത്.
  grc-SR: Καὶ νῦν εἴρηκα ὑμῖν πρὶν γενέσθαι· ἵνα, ὅταν γένηται, πιστεύσητε.
  bgc-bgc: यो सब होण तै पैहल्या मन्नै थारे ताहीं इसके बारै म्ह बता दिया सै, के जिब
    यो हो जावै, तो थम बिश्वास करो।
  khz-khz: Ekala rogoti gere wala aonai avaramina. Pe ekala pene matagai aonai, pio
    vega-taunataunaku.
  deu-TKW: Und nun habe ich es euch gesagt, ehe es geschieht, damit ihr glaubet, wenn
    es geschieht.
  zsr-NT: Naꞌa, chgudxaꞌ lbiꞌiliꞌ ziꞌal ca ziꞌa gac, quië catiꞌ gac cni, tséjlëꞌliꞌ
    nedaꞌ.
  lin-lin: Nayebisi bino makambo yango sik’oyo, liboso ete esalema, mpo ete bokoka
    kondima, na mokolo oyo ekosalema.
  hns-NT: Ham ie sab tjiedj howe se pahiele bataaila. Tab djab poera hoi tab toelogke
    bieswaas parie kie hamaar baat satj hai.
  noa-E: Ĩswe ag nawe ya pãrag jaau chirʉmgui ajim, eeupemjö chadcha mag mʉch mawi
    deeu pierrwaijã mʉchdëu pãachig jaaujerr khĩir eyaanaa ag iek gaaita warag ubʉ
    ʉ̈kha nʉisimkhĩir.
  eng-EMTV: “And now I have told you before it happens, so that whenever it may happen,
    you may believe.
  mib-NT: Je ni castūhun rí nuū rō tāca jnúhun yáha nde ná tu coo, návāha núu je ni
    cuu, te candíje ró rúhū jijnáhan ró.
  lif-NT2: कन् पाःन्‍हाॽ के़त्तिल्‍ले़ नसाःन् याप्‍मि आगे़जोगिर फाॽआङ् कन् पाःन्‍हाॽ
    पोःङ्‌मानुःल्‍ले़ तगि खिनिॽ आल्‍लोसा मे़त्‍निङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nivajovili genaga hinu kwakona kuhumila, muni pagibwela kuhumila musadikayi.
  mmx-mmx: Agara tong avot pam na levempanga rinimi. Do na levempanga na vot, minaba
    nunu ba at na lempapaase rak.
  cbr-NT: Ënë ñucama 'iisama pain 'ain cana mitsu ñuixuan, mitsúnmi ënë ñucama 'ia
    isquin, asérabi cana 'ëx Nucën Papa Diosan xuá 'ai quixun 'unánun.
  tee-NT: Ju chavai ictilajunau ni jantuca' ic'an ju lact'iyan. Ju chunch acsni ac'anach
    pus acsnich ju alac'a'iya'it'itch ju tuchi iclajuntauch.
  eng-LSV: And now I have said [it] to you before it comes to pass, that when it may
    come to pass, you may believe.
  cak-NT: Re' ninya' yan can rutzijol chiwe, chi quiri' cuando xtapon ri k'ij ri',
    xtinimaj-wi ri nu'in can chiwe.
  pah-NT: Amombe'u jipe ko ji kiro pe me jihoag̃wama ji horẽ ti pe perovia nhinhi'ig̃a
    nehẽ javo, ei Jesus'ga g̃a pe.
  sja-NT: Ma jõma p'asai naaweda, mɨa mãga jaraji, p'asak'ãri, parãpa mɨ pedee ijãadamerã.
  xed-xed: Wana yu ta mnaghunatá tsa skwiha ya ndanana ma kɗaku həŋ ka slata, kada
    zlghafta kuni ta skwi ta mnaghunata yu, slarə tsi.
  glk-glk: الأن اَنه قبل از اَنکی چیزی پیش بأیه شمره بوگفتم، تا وختی کی اتفاق دکفه،
    ایمأن بأورید.
  mks-NT: Sa̱ ndícani cuéé vi̱ ña̱ yóho nu̱ ndo̱ já quéa̱ tá ná xi̱nu̱ co̱o ña̱ cáchí
    i̱ xi̱hi̱n ndo̱ coo já quéa̱ cuu candúsa ndó ye̱he̱.
  gfk-S: Ma iou te hinawase hanalalie mu kakarek uta ikin ra linge waing mu nage nurnur
    ing na ngan tuno um hobi.
  bmu-bmu: Keu dölki jibi mötzei, miaŋgö ölŋi biaŋ asuhuma. Ölŋi asuhumawi, iŋini
    nalö miaŋgöreŋ mi ölöp mötmöriba möt narime. Miaŋgöra mi nalö kiaŋgöreŋ qeljiŋe
    jibi mötze.
  dgz-dgz: Ne mame endi wadiaingina evi amba venaseta, ap me venasepiwa e yawan anu
    tumat tai.
  eng-GNV: And nowe haue I spoken vnto you, before it come, that when it is come to
    passe, ye might beleeue.
  zaa-NT: Annana chi gutixa'ánia' le nui con tiempo ba ántesca íl·lani hora qui'ni
    ccą́ cumplir, para qui'ni canchu chi ccą́ cumplir nna éxalatsi' le ca tìtsi'į
    nna gappa le confianza lani inte'.
  eng-WEBSTER: And now I have told you before it cometh to pass, that when it hath
    come to pass, ye may believe.
  guh-guh: Bajarapacuenia pacajumaitsitsi taponaevajënaeya. Nexata itsa copiapatsiana
    patacajumaitsicovëya, panejumecovënëtsianame Dioso pexënatocuenenë, jai Jesús
    pijajivijavabelia.
  bon-bon: Cane aga niinäce gaabe me iyeta bii jijananinine weebibine naace tääpume,
    egä ai cina liba pa läbitipesi, weene piba pagege ätrunga.
  nhw-BL: Nimechilhuía niyas ama quema noja ayamo niyajtoc para quema niyas, anquineltocase
    nocamanal.
  swh-ONEN: Nimewaambia mambo haya kabla hayajatukia, ili yatakapotukia mpate kuamini.
  wbi-wbi: Nivavulile isi lino pano sikyaale kuvoneka, neke kyande sivonike mwitike.
  bba-bba: Nɑ bɛɛ ɡɑ̃ɑ ninin ɡɑri sɔ̃ɔmɔ tɛ̃, nu sere koorɑ. Nù n koorɑ kpɑ i kɑ mɑn
    nɑɑnɛ doke.
  eng-KJVCPB: And now I have told you before it come to pass, that, when it is come
    to pass, ye might believe.
  kgk-NT: Aha e'ỹ reheve amombe'u-ma peẽ-my xe aha hagwã. Aha rire-ma katu, aipota,
    “Anhetegwa voi nipo ra'e hemimombe'u” peje va'erã xe-rehe pene mandu'a-vy. Upéa-gwi
    amombe'u ãy xe aha hagwã peẽ-my.
  waj-waj: Ii kua na ngii giaa ngii miau ivaa kaanaivo hama vainara suaivaki na mmuaanaa
    ngii giaa ngii miaunoo. Fai yapooma kaanaivo vainai teeda ngia niiyara kutaavaivee
    kiateeraivaara na mmuaanaa ngii giaa ngii miaunoo.
  cpy-cpy: Nokaman-tzita-tziimiro nimaeka, aririka omayitakya, pawenteena naaka.
  ekk-PKP: Olen seda teile selgitanud praegu, enne kui see toimub, et kui see toimub,
    siis te usuksite kindlalt.
  mpx-mpx: Wami wasa ya pewa pahuwala te mulaa abwe bugul bolo o ni gan, yaka sauga
    ebo ni gan inoke nuku abulilek.
  wbp-wbp: Nyampunya karna-nyarra wangkami nyurrurlaku pina-yaninjakungarnti ngajukupalangu-kurlangu-kurrakungarntiji
    yungunkujulu wala nyina ngaka kajirna nyinami ngajukupalangu-kurlu.
  luo-luo: Koro asenyisou kapok mano otimore, mondo ka gigo otimore to uyie.
  nhe-NT: Nimechilhuía niyas ama quema noja aya niyajtoc para quema niyas, inquineltocase
    notlajtol.
  aii-aii: ”ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡ ܕܗܵܘܹܐ، ܕܗܲܡܸܢܝܼܬܘܿܢ ܐܝܼܡܲܢ ܕܗܵܘܹܐ.
  esk-NT: Tamarrumiŋa pakma kilianikkipsi atuummigaluaqnagu ukpiqsritquplusri atuummiḷuni
    pikpan.
  msb-msb: Ginsabi ko na ini sa iyo antes mangyari agod kun mangyari magtuod kamo.
  cpa-NT: Jǿg³ ná¹² ma²na²juǿi²jni hniah¹² niúh¹ jín³ hi² li¹ti¹. Mi³jøng² héh² hniah¹²
    jǿg³ quieg¹jni na³ma²ca¹lø¹ti¹.
  dso-dso: ଜାଇଟା ସବୁ ଗଟ୍‌ବାର୍‌ ଆଚେ ସେଟା ସବୁ ମୁଇ ତମ୍‌କେ ଆଗ୍‌ତୁ ଜାନାଇଦେଲି । ଜେନ୍ତିକି
    ସେଟା ସବୁ ଗଟ୍‌ଲେ, ତମେ ମକେ ବିସ୍‌ବାସ୍‌ କର୍‌ସା ।
  meu-meu: Kara na do se vara negana ai vada na hamaoromui guna, bena baine vara negana
    ai bavabia dae.
  yva-NT: Ayao namije mamo ama masyote nde nande rainy, yara Syo raura wasai wusyimbe
    rati. Weaveti arono indati nde nande to, syare wapo raen Sya urairi mo ramai dave,
    naije wapanave Rinai.
  dgc-dgc: Kinagi ko ya dikam bagu manyari, monda éng manyari, éy maniwala kam diyakén.
  zpm-NT: Laa naa rne grë miṉ rii lo to niina, zeeṉa zeeṉe gaca, ga lozh guieṉ to
    gaṉle cho nac naa.
  hix-NT: Rotohra ro rma haka koskarymano rma, owyanye, amnye yaworo xaxa nkeknan
    hamà kany me harha oyehtxoho menye. Rototxhe rma, yaworo xaxa nkeknan hamà màketxhe
    harha, oskarymaxah me ryesnàr ke, kekon hatà, Txesusu.
  sim-sim: Ter os jir nga na liwa wolo mbele mbele os kumak talakundan os amu sawenduwa.
    Ushinak os si talawa wolo avak ji heyehe ji hishihi ji mbaka, �Mashi kas Wasilaka
    mbahanda osmu omek nanduwa.�
  npi-ULB: अहिले मैले तिमीहरूलाई यो हुन अगाडि नै बताएको छु, ताकि जब यो हुन आउँछ तिमीहरूले
    विश्‍वास गर्न सक ।
  cgc-cgc: Pasugid ko daan ki kyo na malik a ta ake na Amay bag-o matabo na malik
    a aged daw matabo en na paryo gid ta ake na ambal, magtuo kaw ki yaken.
  tim-tim: Ire boâk miawaktoân nâŋe aregât makyeŋgiân. Haingât hâmbâi wan me wan maktân
    ire miawakto amâ âlepŋe ye are ekmâ nâŋgâm nâŋgât keine nâŋgâm heŋgemgom kambiam
    âlep akbai.
  yor-yor: Èmi sì ti sọ fún yín nísinsin yìí kí ó tó ṣẹ, pé nígbà tí ó bá ṣẹ, kí ẹ
    lè gbàgbọ́.
  wos-wos: Némbuli guniré wundé wawu, wuni yitewukaka. Hukémbu wuni yiwut, guni angi
    watanguni. ‘Tale Jisas yitendékaka wandéka wundé xékélakikwa. Dé God wali dé re.
    Wu mwi hundi dé.’ Wungi wangute wuni wun hundi we.
  emp-NTPO: Mʌ̃a maʌ̃gʌra jara b̶ʌa wad̶i mãwãi naẽna, wãrãda mãwãbʌrʌd̶e bãrãba ĩjãnamãrẽã.
  eng-F35: I have told you now, before it happens, so that when it does happen you
    may believe.
  ind-ind: Sekarang Aku sudah memberitahukannya kepada kalian, supaya waktu hal itu
    terjadi, kalian percaya.
  pes-OPCB: من همه چیز را از پیش به شما گفتم تا وقتی واقع می‌شود، به من ایمان آورید.
  mpt-mpt: Inamin namin olo mo tam tlim blim biota ne weng olo sin baabeiobe. Sinanomo
    o tam tlota ibo watem tekein kenibta ne bainobo genomabiobe.
  ssx-ssx: Do alo ekimanu a̱i̱ na epeke haena꞉ kone iki pa꞉ta꞉ la kitolome. Pa ekipeke
    ota꞉ yaeya꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ hone tulaalimikie leekeme.
  mkl-mkl: Nɑ ŋɔi í ce ǹ wɑ n sɔ̃ ŋɛ hɑi nsɛi hee ide ŋɑu ku mɑɑ ce, ku bɑ bii ideu
    í nɑ í ce i dɑsim nɑɑnɛ ŋɑ.
  gaq-gaq: ଜା ସାପା ଗଟେନେ ଲେଃକେ ଆତେନ୍‌ ସେନୁଗ୍‍ଆ ନେଙ୍ଗ୍ ଆପେକେ ଆମ୍ୟାମ୍ୱିକେ । ଆତେନ୍‌ ସାପା
    ଗଟେଲା ପେ ଆନେଙ୍ଗ୍‌କେ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hessi haniya wode hintte ammanana mela hessi hanonna de7ishin sinthatada
    taani hinttew odas.
  unx-unx: ଏନା ହବାଃଅ ଦିପିଲିରେ ଆପେ ଜେ'ଲେକା ବିଶ୍ୱାସେ ନାଗେନ୍ତେ ଏନା ଆଉରି ହବାଃଅ ସିଦାରେ
    ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Imane netá utó okiko lekeza ánigiki nenikumú gili alévolé itave loko ámina
    netá utó onamigo goí oko lo nolukumuve.
  lcm-lcm: Kana napo antok imi aino ani bil ang ka serei, ani man kala serei mila
    lomlomon.
  aer-aer: The kwenhe arrenhantherrenhe ileme arne nhenhe areye kwenhe anentye akngerre
    arrwekele irretyenhenge, nhenge itne irrerlenge kele arrantherre itelaretyenhenge
    iwenhe-arle ayenge angkerlenge kwenhe arratye aneme.
  qvc-NT: Kaykunataqam nishushqallapa kani, manaraq nimapis pasaptin, kay nishushqayta
    rikashpa, noqapi yuyakunaykillapa.
  tgl-ULB: Ngayon nasabi ko na sa inyo bago pa ito mangyayari upang kung mangyari
    man ito, kayo ay maaring maniwala.
  cbs-NT: Na eska bebunkidi en matu yuiai chipu ikai uinkin en matu jancha wai shinankin
    man ea ikunwanxanaii.
  xtm-NTPP: ’Jâ ká'an sa sa'a xi'na‑ka sana ko kuu, sukan‑va'a kivi ko kuu ma, te
    jin kandija ni.
  nnq-nnq: Nannengelanga genia ngoe tango nukupitilaje, ibe pagapakupitila mme unhwamininge.
  bao-NT: Mee atere, tee ca biiparo jʉguero mʉjare yʉ wede majio jʉguecã, yʉ ca ĩiricarore
    biro to ca biiro ĩarã, “Díámacʉ̃ra manire ĩijapi,” mʉja ĩirucu.
  san-ORI: ତସ୍ୟା ଘଟନାଯାଃ ସମଯେ ଯଥା ଯୁଷ୍ମାକଂ ଶ୍ରଦ୍ଧା ଜାଯତେ ତଦର୍ଥମ୍ ଅହଂ ତସ୍ୟା ଘଟନାଯାଃ
    ପୂର୍ୱ୍ୱମ୍ ଇଦାନୀଂ ଯୁଷ୍ମାନ୍ ଏତାଂ ୱାର୍ତ୍ତାଂ ୱଦାମି|
  huv-NT: Nganüy lanasaj icon nguineay apmajlüy; atquiaj wüx apmajlüy meáwan aag ayaj,
    quiaj apmepiüngan naleaing leaw tandeacas.
  otn-NT: Dí xi'a̱hʉ na̱ ra̱ hya̱ na̱ hante ngue di̱ nja, n'namhma̱ ngue nu̱'mø bi̱
    nja, ya gui 'yɛ̱c'ɛ̱i̱hʉ na̱ ra̱ hya̱ ya xtá̱ xi'a̱hʉ p'ʉya.
  nop-nop: “Nemek folooŋ mu mintaune timeŋdegoŋ hanilat ala kougoŋ hatigene folooŋ
    mintaune kaŋ nadisukilitihik tubukilitineeŋ.
  obo-NT: Id oseng kud tapoy ini koniyu to dii pa ini od kotomanan, su otid inguma
    ron idda, od mosalig pe‑en kos kopomakoy row koddi.
  cak-ENT: Re' ninya' yan can rutzijol chive, richin quiri' tok napon ruk'ijul, man
    jun c'a achique tüj ninuc, xa ninimaj-vi ri nubin can chive.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤳᤋᤡᤸᤗᤧ ᤏᤛᤠ᤺ᤴ ᤕᤠᤵᤔᤡ ᤀᤠᤃᤧᤈᤥᤃᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤥ᤺ᤱᤔᤠᤏᤢ᤺ᤸᤗᤧ
    ᤋᤃᤡ ᤂᤡᤏᤡ᤹ ᤀᤠᤸᤗᤥᤛᤠ ᤔᤧᤳᤏᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Ja nī ncachī tūhun nī nūū nū ndācá tūhun yáhá jondē ncháha ca coo, tácua
    tá ja nī ncuu, de candíja ndá nú nduhū.
  san-TIB: ཏསྱཱ གྷཊནཱཡཱཿ སམཡེ ཡཐཱ ཡུཥྨཱཀཾ ཤྲདྡྷཱ ཛཱཡཏེ ཏདརྠམ྄ ཨཧཾ ཏསྱཱ གྷཊནཱཡཱཿ པཱུཪྻྭམ྄
    ཨིདཱནཱིཾ ཡུཥྨཱན྄ ཨེཏཱཾ ཝཱརྟྟཱཾ ཝདཱམི།
  qve-NT: Kaykunatan manaraq imapas pasashaqtin qankunaman nishaykichis, chaykuna
    pasaruqtin, noqapi qankuna creenaykichispaq.
  pao-NT: Nu ka a namanekwuna mu tuukwe, ka hemma oo manese mu e naka'oedyukukwu.
  cbu-NT: ¿Nuw siyaa wanipaj kamanirangi? Anoo ichinguru pakeerus, nuwamun mangis
    izuuru tatutssa.
  usa-usa: íbêqa mi-qtátááqá íma pááq iné kéitaq paá aamá kétima-timune. mi-qtátááqá
    pááq ínaqa mikáq tirummá timínoe.
  soy-soy: Nɛ nsímɛ́ mmú nnɛ́í nɔ́ símisilɛ nkɛ́ kɛlenɛ kɑm tɛ nn píyei n kɑ,
    nɔkɛ́ nɛ kɛfɑ n tɛnɛ nnyɑ.
  hui-hui: I̱na tíhondo langiai harugo ogoni nabi ngaore langiru. Ani langirudagua
    birago hondowa tígua i̱hondo mini mbiraore wilimulonaga langiai haru.
  amf-amf: Ogoyn thoothonsa budonte inin giyonam gonne hamayse yenin tiyoadettsi ta
    konin maatensa birayse koam inta yena giydine.
  quc-NNT: Kinb'ij apan wa' we ri' chiwe k'ä mäja' käb'antajik, rech aretaq käb'antaj
    wa', kixkojon na.
  dob-dob: Tuta gete ꞌenaya yage nidi yasimasimanedi ꞌemiya, ta ꞌabo tuta ꞌimeemai
    ꞌediya yage nidi siapwesama, ꞌiabe ꞌigu ona nidi waꞌawa ꞌaiꞌailidi.
