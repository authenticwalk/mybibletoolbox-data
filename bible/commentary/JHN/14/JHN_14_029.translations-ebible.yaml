  tbg-tbg: Vi haikava vi haikava naantiara minti minti iainarara te vate ni tiva nimuro.
    Ho naantiara ne tavaivaro vi haikava vi haikava minti minti ira, ne tiriara viva
    ti uvava vate quqaa vivauma vaivo tivarave.
  hub-NT: Nu uminu wainkarum nekaspapita timintrum, tusan nunaka emtikan tajarme.
  hmo-hmo: Kara do ia vara lasi neganai, umui lau hamaoroa guna, vadaeni do ia vara
    neganai, lau do umui abidadama henia.
  big-big: Nogo iniyegi pera ngoluk lewagela ono wizigeya weik kozak yeiya logo pura
    lewagela puwekkerik ini neyegi ngizi kumuliweki.
  gux-G: N tuad'i ki yedi mɔlane kili bona daa k tieni, ki li ya t tieni yin tuo ki
    gaa yeni i mɔni
  cnl-NT: Mɨ³juǿøn²na²³ 'nee'²³ 'e³ la²³ 'íi² rɨ²³lí³ la'³. Qui² 'náan²³ 'e³ rɨ²³sɨ²³táan³cɨ²na'³
    mɨ³rɨ³li³ la'³.
  zar-NT: Naʼa, chigudxaʼ libíʼiliʼ zíʼalö ca siʼ gaca, para cateʼ gaca caní, tséajlëʼëliʼ
    nedaʼ.
  kde-kde: Nangu nìnnyaulidile malove alano hambi kabla lakànambihumila, uchinga palambehumila
    mupate kukulupila.
  ata-ata: Mii ane uxali uao, la eni evikalangengixu tei. Mo sou anu ulai xe uxali
    manina, la ngingi ngamulaxu tangengi no anu.
  qvw-NT: Lluy caycunacta willayalcac manaläpis pasayaptinlämi, cay nishänülla pasaptin
    chalapacalcämänayquipä.
  nfa-nfa: Sanèdꞌe, te Jaꞌa dhu peka mema le dènge miu. Dènge jꞌara neꞌe, ladhe jꞌara
    se jꞌajꞌi ku, na, miu bisa parcaya Jaꞌa.
  tnp-tnp: Iəu iətəni pətɨgəm rəkɨs əmə natimnati mɨn u kəm təmah u rəueiu, nian ilah
    kəsotol əhanəhiən, məmə nian ilah kɨnəhuva mautol nɨpəhriəniən lan, kəni itəmah
    onəkotəhatətə lak.
  urd-urd: मैं ने तुम को पहले से बता दिया है, कि यह हो, ताकि जब पेश आए तो तुम ईमान
    लाओ।
  hot-hot: Nôm êŋ miŋ habitak ami denaŋ ma lêk yahanaŋ hadêŋ môlô ek wak êŋ hayô ma
    môlô nônêmimbiŋ.
  mqj-NT: Kutimangkoa' kupokadaan temo bayuanna ta'pa lemba' anna malara muorean ke
    lemba'mi.
  rus-SYN: И вот, Я сказал вам о том, прежде нежели сбылось, дабы вы поверили, когда
    сбудется.
  mbh-mbh: Na ur ake i velpol rongan, na tho ritet i a thomu nge lale, eneke panen
    tova ve i velpol, aro lomu lemioong i engeng nge tho.
  bdd-bdd: “Sauga bewa ꞌoidiya ginaulaedi yahepwaila pwaidiya ꞌoimiya, ma ꞌeguma sauga
    sinaonaoma ꞌoidiya ginaulaedi silatu, nata waꞌahwa moisaegau.
  cbt-NTPO: Co'huara pantayatërapohuë', sha'huitaranquëma'. Inápaquë pantahuato, yonquiarama'.
    “Tëhuënchachin ninoton, sha'huitërinpoa',” ta'toma', noya noya natëaramaco. Ina
    marë' sha'huitaranquëma'.
  srn-NT: Mi taigi un a sani disi na fesi, fu un kan bribi te a psa.
  cta-NT: Juaꞌa̱ ni naꞌ jiꞌi̱ ma̱ loꞌo tya lyiji caca chaꞌ biꞌ; pana loꞌo cua ndyaꞌa
    naꞌ, liꞌ taca jlya tiꞌ ma̱ chaꞌ biꞌ.
  bqc-SIM: Má òɛ́ tia e àↄ gɛ́ kɛi, kɛ́ tó à kɛ̀, á ma náaikɛ.
  tcz-CHONGTHU: Hiche ho hi nahenguva kasei peh masat'u ahi, Ajeh chu thil hohi ahungso
    phattengleh nanghon natahsan thei na dingu ahi.
  mar-mar: ते होईल तेव्हा तुम्ही विश्वास ठेवावा, म्हणून ते होण्याअगोदर, आता मी तुम्हास
    सांगितले आहे,
  snp-snp: Ama ya kulawa oloto piyámaito, aiga oloto piyageto eyeti koli kiki loti
    kolinawae, loto ya komu ya logimowe.
  isl-isl: Þetta segi ég ykkur fyrir fram, svo að þið trúið, þegar það gerist.
  spy-NT: Kāsimāmwoowook ng'aleechu kumānāāyēyākiis, si yoo kāyēyākiis +mōōyēnchi.
  xnn-xnn: Inbagak na id wani ken dakayo esapay ommat tasiyay no ommat et pomigsa
    koma nan pammatiyo ken sak-en.
  mwe-mwe: Njikummalanjilanga genega nnaino gakanabhe koposhela, nkupinga pushigakoposhelepo
    nkulupalilanje.
  tte-tte: Bwaite saugane koina ginauli yawalo-masala bagunayagili kolimiu, na sauga
    silalaoma kolili tem ginauliline siyawatagilima, bwaite yagu walone kani wakawa-yawasosi-yagili.
  tcs-tcs: Ai bin pinis spik yupla bipo dat ol disting i go apen so yupla i go bilib
    wen demting i apen.
  hlt-THB: Ce ik-oeih a law hlanawh lammaa na nik kqawn pek khqi nyng, cawh ni a law
    awh namik cangnaak hly.
  soq-soq: Ne gagalo sa uduudu tauma diaimaalenatuwan ando segantompo e mai ne insakoaneana,
    tane dima ne wana sumanaiwaitana.
  qub-qub: Gamcunata chayno willapaycä manaraj aywacurmi. Aywacuptënami musyanquipaj
    nishäcunaga llapanpis rasunpa cashanta.
  att-att: Á kinagikin yù pánò nikayu lage na kesimmu na, tapè sangaw nu mesimmu ngin,
    manguruk kayu laguk.
  bki-bki: “Vite nalo na nalo makan vo, mia vonganei kiniou neberial batitigio bo
    ban kamiu ruei, mia bogo na kuvial maluvo memedu ga ka venia neberenio, ana mia
    kamiu kuvijikia kumonea kiniou ka nebe riano.
  bqp-bqp: Ma òárɛ tera ari à kpɛ́ à kɛ, de tó à kɛ̀, áni ma náani kɛ.
  mcp-mcp: Mə́ bwey ná jaaw bɨ́ gwo kɨdɨ́ga, í kú fwo sɨ̂y, shú nə́ bɨ bág *búgʉla
    ja í bá sɨ̂y yí.
  hat-hat: Mwen tou di nou sa koulye a anvan bagay sa yo rive, pou lè yo rive nou
    ka kwè.
  npl-NT: Ne achto yonomechili ijkó tlamochiwa, yika ijkuak ijkó tlamochiwas, nomejwah
    xitlaneltokakah.
  bgg-bgg: Thuh shii hì arey ba pha ibi shii gu nthek shii yao. Chiih-è hì rey mage
    shii, nathek gu shii migi rek ruii phro.
  eng-TCENT: I have told you now before it happens, so that when it does happen, you
    may believe.
  eng-BSB: And now I have told you before it happens, so that when it does happen,
    you will believe.
  cpu-NT: Nokamantzitatyaamirora iroka, onkantya pinkinkishiretantyaari apaata, omonkarapaitetapaakyaarika.
  san-ASM: তস্যা ঘটনাযাঃ সমযে যথা যুষ্মাকং শ্ৰদ্ধা জাযতে তদৰ্থম্ অহং তস্যা ঘটনাযাঃ
    পূৰ্ৱ্ৱম্ ইদানীং যুষ্মান্ এতাং ৱাৰ্ত্তাং ৱদামি|
  tac-NT: Neka bajchabé neraga ruwíguru ta'chó sébachi alué rawé. Napu'lige sébachi
    alué rawé, 'émika 'ma 'nátaga mochímala ne aníligo ye ruyá. 'Liko abéchigo 'la
    semátiri narémala ne nila 'nátili.
  eng-WEBPB: Now I have told you before it happens so that when it happens, you may
    believe.
  gfk-H: Ma iau ta hasasei hanaluai muat uta iakan ra linga waing muat naga nurnur
    ing na hanuat tutun um hua.
  viv-viv: Ada yaku tauya faꞋina gavenuwaꞋata-vagahimi aimo buye kamiyami-tu. Ahe
    gavenuwaꞋatami be aimo ganana againe, wanavetumaganeku.
  yao-yao: Nansalile gelega sambano gakanaŵe kopochela, kuti pachigakopochele po nkulupilile.
  tgp-tgp: Na lo vere la hinau nike tiroma isamim matan vara pongi atu vara i masese
    ha pa rasuau.
  auc-NT: Mänömaï ïinque ba adinque mïnitö, Näwangä impa, ante pönencæmïnimpa, ante
    botö ñöwoque ayæ̈ badämaï ïñedë mïnitö ïmïnite apæ̈netabopa,” ante Itota apæ̈necantapa.
  kbc-NT: Ejitedaɡ̶awa niɡ̶inoa yotaɡ̶a, maleedaɡ̶a icotalo niɡ̶inoa anejitece, amaleeɡ̶aɡ̶a
    adadiwaɡ̶atitiwaji nige limedi me icotece niɡ̶inoa anejitedaɡ̶awa.
  bmh-bmh: Iz ze e ulis awarem, ziwas go i zuau dareu, ag awarem, aiu ses igul go
    zuba, agal oiagab petak amamen.
  ctu-BL: Wʌle tsa'ix c subeyetla che' maxto anic tsa' ujti, cha'an mi la' ñopon ba'
    ora mi' yujtel.
  meq-meq: «Wu neheye ta ndislew zuk bay. Na tsikakum ka bo abəra anəke na, hərwi
    ada aza ta ndislew na, kâ dzalum ha ka wu neheye na tsikakum aye.
  noa-H: Hĩswe hag nawe ya pãrag jaau chirʌmgui hajim, heeupemjö chadcha mag mʌch
    mawi deeu pierrwaijã mʌchdëu pãachig jaaujerr k'ĩir heyaanaa hag hiek gaaita warag
    hubʌ hʌ̈k'a nʌisimk'ĩir.
  alp-NT: Au beteke pusue meiju ete imi peneka po pusue meru uono mosa, po leke kena
    yelu meru uonore imi persaye.
  san-VEL: tasyaa gha.tanaayaa.h samaye yathaa yu.smaaka.m "sraddhaa jaayate tadartham
    aha.m tasyaa gha.tanaayaa.h puurvvam idaanii.m yu.smaan etaa.m vaarttaa.m vadaami|
  kbq-kbq: Nagra menina fore osu'negena neramasmue, fore'ma hania zupa, tamagra Nagrite
    tamentinti hugahaze.
  kbh-kbh: Quem soyënga tcbonjáuyana, cabá ndoñe chca tonjopasá ora; as, chca chaojopasá
    ora, chiñe jenójuaboyëse áts̈beñe chas̈motsos̈buáchema.
  ron-LSB: Acum v-am spus înainte de a se întâmpla, pentru ca, atunci când se va întâmpla,
    să credeți.
  pon-pon: Anjau wet I indai on komail er mepukat, mon a pan wiaui, pwe a lao wiaui,
    komail en pojon.
  nhe-BL: Nimechilhuía niyas ama quema noja aya niyajtoc para quema niyas, inquineltocase
    notlajtol.
  sps-sps: Nyo tsue of bus mami na ka to roman, tabuiny ruak nats non ya to te ruak
    fi non ya, mi nai faaman rom.
  wnc-wnc: Siwan nata ginu dua dapmake kuke apman unekan gatake yuamang komune wamu
    waaknga gwa danit. Unzingu gwa danit taknga masande buya aawan kake ginda natapa
    siakan siwik.
  bus-bus: Má òare tia lɛ à kpɛ́ à kɛ, lɛ tó à kɛ̀, é ma náanɛ kɛ.
  gub-BL: Amume'u heho àwàm kwez peme ihe kury, heho 'ym mehe we ihe rihi. A'e rupi
    ywak rehe heho àwàm hexak mehe pezeruzar putar tuwe heze'eg rehe nehe, herehe
    nehe.
  imo-imo: Pumboi wali nani enondo nindu unguma paimbo nimo ningo ipuki tiengei nimbolio
    oi naa pumbolio tembo mele enondo nimbo tiro.
  boj-boj: E ijo Abu aqaq oqosaisosim anjam endi merŋgonum. Deqa bunuqna e ijo Abu
    aqaq oqitqa niŋgi e qa nuŋgo areqalo torei siŋgilatqab.
  eng-DRA: 'And now I have told you before it comes to pass: that when it shall come
    to pass, you may believe.'
  knf-knf: Dţupan uko mënţ hënkuŋ ji ubi udo kaban, nahilna woli ubii nafiyaar.
  san-KHM: តស្យា ឃដនាយាះ សមយេ យថា យុឞ្មាកំ ឝ្រទ្ធា ជាយតេ តទត៌្ហម៑ អហំ តស្យា ឃដនាយាះ
    បូវ៌្វម៑ ឥទានីំ យុឞ្មាន៑ ឯតាំ វាត៌្តាំ វទាមិ។
  arn-NT: Fey fewla feypikünuwayiñ tüfachi dungu, fey femle tüfa, femngechi tamün
    feyentuam.
  zas-NT: Ma rugojnan lëjt, din chi gac zian, chililadxidi.
  ken-NT: Ngátí nɔ́ bhe mɛnyɨŋ ɛbhɛn nɛ́nɛ ɛnɛ́ bɛ́bhɨ́kɨ́ re fakari, nɛ ntí bɛ
    mɛ́náŋ mɛ́mfákárí, mǎnókó.
