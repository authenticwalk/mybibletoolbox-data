verse: JHN.014.008
translations:
  kpx-kpx: Ige Iesu esemu mole Bilibi keu Iesuho loui avoe, “Kosive, no isivialeike
    a Mama mai no haivenela. Ige elike kemo gabie no a belaha halevai.”
  okv-H: Philip na ke einge ena, “Bada, ejo dago Mama kito inono are,” ainge enu,
  tbo-tbo: Pilipo i pa, ‘Guyau, to luhogaleya ipa Amam una wiatatiyeiyai po emoemotiyai.’
  mal-C: അപ്പോൾ ഫിലിപ്പൊസ്, “കർത്താവേ, പിതാവിനെ ഞങ്ങൾക്ക് ഒന്നു കാണിച്ചുതന്നാലും,
    ഞങ്ങൾക്ക് അതുമാത്രം മതി” എന്നു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ Φίλιππος, Κύριε, δεῖξον ἡμῖν τὸν πατέρα, καὶ ἀρκεῖ ἡμῖν.
  bgc-bgc: फिलिप्पुस नै उस ताहीं कह्या, “हे प्रभु, तू म्हारै ताहीं पिता के दर्शन ए
    करा दे, योए म्हारै खात्तर भतेरा होगा।”
  khz-khz: Filipo na Iesu evaikilaato, netiwato, “Velekou, Tamara ono vega-ripamai,
    pe aomai pia keto-tali.”
  deu-TKW: 'Sagt Philippus zu ihm: Herr, zeige uns den Vater, so sind wir zufrieden.'
  zsr-NT: 'Niꞌr Felipe rëꞌ Lëꞌ: ―Xan, buluíꞌi netuꞌ Xuzuꞌ, atiꞌ nactë queëtuꞌ.'
  lin-lin: 'Filipo alobaki na Yesu : — Nkolo, lakisa biso Tata ; tozali na posa ya
    eloko mosusu te.'
  hns-NT: 'Tab Fielepas bolies: „Prabhoe, hamlog maangiela Pieta Parmeswar ke dekhe,
    otane thiek hai.”'
  noa-E: Magbaawai jũrr Felipeeu ich Jesuug, —Señor, magan marag maach daúachata pʉch
    Aai oopibá, mag oobaawai marau khaphʉ nʉisijugui ajim, i jãga sĩerrʉ́.
  eng-EMTV: Philip said to Him, “Lord, show us the Father, and it is sufficient for
    us.”
  mib-NT: 'Te ni cahān Felipe jiín yá: Stéén ni Tátá ni núū ná, te na cúvāha ni na
    jíjnáhan ná, áchí de.'
  lif-NT2: फिलिपरे़ पाःत्तु, “दाङ्‌बे, पानुदिङ् पाःन् याप्‍मि ओसेःन्‍आधाक्‍ते़ॽओ हे़क्‍क्‍याङ्
    आनिगे़ निङ्‌वाॽ ताःरो॥”
  xnj-xnj: Filipi akamjovela, “Bambu, utilangisa Dadi, genago ndu tete tigana.”
  mmx-mmx: Pilip ga lok, “Leeme Silok, una lox ase nama mi ne Tamam la ni naba epovo
    atnama.”
  cbr-NT: 'Quia ca Felipenën cacëxa: —Nucën Papa Dios ca nu ismit. Bëtsi ñuuma, ashi
    cananuna mi ñucatin.'
  tee-NT: 'Chai ju Pilipe junich: ―Qui''ucxtin aquilamalacasuniuch ju mimpai. Aclhik''achanauch.'
  eng-LSV: Philip says to Him, “Lord, show to us the Father, and it is enough for
    us”;
  cak-NT: 'Y chuka'' jun chic chique ri discípulos, ri rubinan Felipe xu''ij che ri
    Jesús: Ajaf, tac''utu'' ri Atata'' Dios chakawech, y xe riq''uin ri'' más xtakanimaj,
    xcha''.'
  pah-NT: 'Igwete Filipe''ga ei ga pe: —Jesus, ehepiuka na''ẽ ti ejuva''ga ore ve.
    A''ero ti toroko jate, ei ga Jesus''ga pe.'
  sja-NT: 'Mãpai Felipepa mãgaji: —Tachi Waibɨa, Ak''õre Waibɨa k''ĩra taimaa ak''ɨpipáde
    aji. Mãgapaita k''inia p''anɨda aji.'
  xed-xed: 'Ka Filip mantsa: «Mghama ɗa! Maraŋnamara ta tsa Da ya, ka zɗafta ŋuɗufa
    ŋni,» kaʼa nda tsi.'
  glk-glk: 'فیلیپُس اونه بوگفته: «ای سرور، پئره اَمَره نیشأن بدَن، هَن اَمَره کافی‌یه.»'
  mks-NT: 'A̱nda̱ já na̱cachi Felipe já xi̱hín Jesús: —Xitoho nde̱, jána̱ha̱ ndó nu̱ú
    nde̱ yo cúú tátá ndo̱ já ná caji̱i̱ ini nde̱ —na̱cachi da.'
  gfk-S: Io, Pilip ga tange tana be, “Hamanis Mama ta mem. Ikinong mon nong mem supi
    ter ie.”
  bmu-bmu: Mewö jiiga Filipnöŋ kewö jii mörök, “O Kembu, gi Iwi kondel neŋginöŋga
    neŋön i uba ehinga dop köl neŋgima.”
  dgz-dgz: Apan Pilip anega wan, “Ayop, Mamaga God to ewan.”
  eng-GNV: Philippe sayd vnto him, Lord, shewe vs thy Father, and it sufficeth vs.
  zaa-NT: 'Felípea nna ra bi e: Señor, belue''ni cuią''lu'' intu'' Tatáa para qui''ni
    caỹen taá latsi'' tu''.'
  eng-WEBSTER: Philip saith to him, Lord, show us the Father, and it sufficeth us.
  guh-guh: 'Nexata Felipe jumaitsi Jesúsjavabelia: —Tajatuxanenë, panetsitajëre axa.
    Pajitsipajë baja cajena bitso axa patataenexa, jai Felipe Jesúsjavabelia.'
  bon-bon: Pilipo Yeesu ne jejige, “Yageyame, Babe niwabini cibibine! Cine peei taatu
    memi singi.”
  nhw-BL: 'Huan Felipe quiilhui: ―NoTeco, technextili moTata, san ya nopa tijnequij.'
  swh-ONEN: Filipo akamwambia, “Bwana, tuonyeshe Baba yako yatosha.”
  wbi-wbi: UFilipo akati, “Ghwe Mutwa, utusoone uNhaata. Ungatusoone luuva lukwiline.
  bba-bba: Filipu u nùn sɔ̃ɔwɑ u nɛɛ, Yinni ɑ sun Bɑɑbɑ wi sɔ̃ɔsio, n den turɑ mɛ.
  eng-KJVCPB: Philip saith unto him, Lord, shew us the Father, and it sufficeth us.
  kgk-NT: 'Upéi he''i Filipe: —Ehexa uka katu ore-vy nde Ru, ore Járy. Xe remiporandu
    va''e orohexa-ma ramo, orovy''a arã. Naporanduvéi-ma arã nde-vy, he''i íxupe Filipe.'
  waj-waj: 'tuduu rikioo Piriipo inna tunoo: Udaanga-o, ai Koonna ti vitainai fai
    ta teeda kiaara: Inna aikioovaivee, kiaaravee,'
  cpy-cpy: 'Ikantzi Felipe: “Pinkathari, anjatyaa poñaayinari Ashitzimiri. Tema tekatsi
    itsipa nokoyiri.”'
  ekk-PKP: 'Filippus ütles: „Issand, näita meile Isa, siis oleme kindlad.“'
  mpx-mpx: Inoke Pilipi i ba, “Babala, Tamwam u pankitema, yaka wama nuwatu ni paolaolaek.”
  wbp-wbp: Ngula-jangka, Pilipirla wangkaja Jijajiki, “Warlalja-Wiri, milki-yirraka-nganpa
    nyuntukupalangu Wapirra nganimpaku yungurnalu nyinami wardinyilki. Kularnangkulu
    kujaku yarda payirni.”
  luo-luo: Filipo nowachone niya, “Ruoth, nyiswa Wuoro mondo kik wachak wachandi kendo.”
  nhe-NT: 'Huan Felipe quiilhui: ―NoTeco, xitechnextili moTata, san ya nopa tijnequij.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܦܝܼܠܝܼܦܘܿܣ: ”ܡܵܪܝܼ، ܡܲܚܙܝܼ ܠܲܢ ܒܵܒܵܐ ܘܡܵܠܝܵܢܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܲܢ.“'
  esk-NT: Philip-ŋum nipliutiniġaa, “Ataniiq! Aapamik urriqsuutitigut. Taamna inuġikkatuaġigikput.”
  msb-msb: Ginsabihan naman si Jesus ni Felipe, “Ginoo, ipakita sa amon an Ama kag
    kontento na kami.”
  cpa-NT: 'Jøng² ca¹juúh² Felipe: ―Ju³ne¹³ jnieh³ ti³ŋieih¹²hning, Juu¹³ jniang³.
    Cónh¹jøng² báh³ hi² hneng² jnieh³ ―ca¹juúh² Felipe.'
  dso-dso: ପିଲିପ୍‌ ଜିସୁକେ କଇଲା, “ଏ ମାପ୍‌ରୁ ଆମ୍‌କେ ବାବାକେ ଦେକାଇ ଦେ, ସେତ୍‌କିସେ ଆମର୍‌ପାଇ
    ବେସି ।”
  meu-meu: Filipo ese e noia, eto, Emai ura tamona binai, Tamada ba haheitalaimai.
  yva-NT: Pilipus po raura nanto Yesus ai pare, “Injae, Nyo Amisye aroron indamu reamo
    aen dave, wea umba reamare mamai dave reansai to.”
  dgc-dgc: “Ey Panginoon,” kagi ni Pelip, “Ipeta mo dikame Tama mo, éy tama dén dikame.”
  zpm-NT: 'Dzigo rëbchaa Lip lo me: ―Bzhiguieḻ mazd blu Pxoz luu lo no. Totsaque dziaṉ
    no me, lëëlew ga dzigo.'
  hix-NT: Amna yohà y, kekon mak hatà, Feryepe, àwya. Oyàm xenyhoko, amna wya. Amna
    wya xenyetxhe, teryehorye amna naha, kekon hatà.
  sim-sim: Urik Filip mu silira, �Wasilaka, men Avui mihin mukunak ni heyeka. Unak
    mbele las nga indiyok ni silikwa ambu nir.�
  npi-ULB: फिलिपले येशूलाई भने, “प्रभु, हामीलाई पिता देखाउनुहोस्, त्यो नै हामीलाई
    पर्याप्‍त हुनेछ ।”
  cgc-cgc: Ambal Felipe ki Jesus, “Ginuo, ipakita no ki kami Dyos Amay an. Daw makita
    nay kanen an, kuntinto kay en.”
  tim-tim: Hain dâmbo Pilipoŋe hin magaŋep, “Humo, Ewege are hekatnengimenâ ekmâ biwinenŋe
    sândugeâk.” dâep.
  yor-yor: Filipi wí fún un pé, “Olúwa, fi Baba náà hàn wá, yóò sì tó fún wa.”
  wos-wos: Jisas wungi wandéka dé Filip wa, “Néma Du, naniré yafa mé wakwemét xe bu
    xékélakikwa. Wungi wakwemét, wu sékérékétandé.”
  emp-NTPO: 'Maʌ̃ne Pelipeba idjía jarasia: –Dai Boro, dadji Zezara daia unubidua.
    Ara maʌ̃ba bia b̶ʌa.–'
  eng-F35: Philip says to Him, “Lord, show us the Father, and it is enough for us.”
  ind-ind: Kemudian Filipus berkata kepada Yesus, “Kalau begitu Tuhan, tunjukkanlah
    Bapa-Mu kepada kami. Hanya itulah yang kami inginkan.”
  pes-OPCB: 'فیلیپ گفت: «خداوندا، پدر را به ما نشان بده که همین برای ما کافی است.»'
  mpt-mpt: Filibe baabanea Sum kobo keb Aye ni alebenale! Kobo ni alebeneba atemob
    mole ni imino mo baabkenobta Alebenale genomobbabo ge baabasea
  ssx-ssx: Pilipima꞉ ipiki pa꞉ta꞉ alota꞉ Tekehalio. Naka꞉ Apa꞉ta꞉ niki pa꞉ta꞉ wala꞉e.
    Kutu pika꞉na꞉ta꞉ ana꞉ pilieke leekeme.
  mkl-mkl: Ŋɔi Filipu í ni, Lɑfɛ̃ɛ, nyisi wɑ Bɑɑbɑ, nŋu bɛ ɑ́ to wɑ.
  gaq-gaq: ପିଲିପ୍ ବାସଙ୍ଗ୍‌କେ “ମାପ୍ରୁ ଆବାକେ ଆକେ ବିଲା । ଅଃତେନ୍‍ ଆଃ ନେନେ ଆତ୍‍ଲା ରାଜି
    ।”
  gof-RNT: Filphoosi Yesuusakko, “Godaw, Aawa nuna bessa; hessi nuus gidana” yaagis.
  unx-unx: ଫିଲିପ୍‌ ୟୀଶୁକେ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆଲେକେ ଆପୁକେ ଉଦୁବାଲେମେ, ଇମ୍‌ନାଙ୍ଗ୍‌ଗି
    ଆଲେୟାଃ ସାନାଙ୍ଗ୍‌ ତାନାଃ ।”
  gah-gah: Loko lokago, Pilipó nene Guivahanitemaka, ametehini lelepizekako, netá
    makokumú loká ogetamitune.
  lcm-lcm: Na Pilipo kala antok ia ta, “Volava, akalit imem ta tamam, nang palau namempo
    buk ia.”
  aer-aer: Philip akenhe angkerlenge, “Akngerrepataye, unte anwerneke Akngeye imernetyeke
    apeke, Renhe areke-iperrele anwerne akangkemele anetyenhenge.”
  qvc-NT: 'Chaymi Filipiqa nirqan: —Taytitu, rikachiwayllapar Taytaykita, payta rikashpa,
    noqaykuna kushikunaypaq, nishpa.'
  tgl-ULB: Ang sabi ni Felipe kay Jesus, “Panginoon, ipakita mo sa amin ang Ama, at
    iyon ay sapat na sa amin”.
  cbs-NT: 'ninkatan Felipen yukakin: —Xanen Ibuun, Epa Diosdan nuku uinmawe. Uintan
    nun mia ana bikawamaki— aka'
  xtm-NTPP: 'Sani te Felipe ma, jiña''a de: ―‍Señor, kaxtnu''u ni Yuva ni ma, te chukan‑nka‑ni
    ka kuni sa ―‍kúu de jiña''a de.'
  nnq-nnq: Filipo ngannengela, “Angwana, mutulangile Awawa, na twe aputupala.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Felipe pea o biro ĩiwi ñucã Jesús''re: —Wiogʉ, mʉ
    Pacʉre jãare ĩñoña. Tee menara jãare añucãrucu —cʉ̃re ĩiwi.'
  san-ORI: ତଦା ଫିଲିପଃ କଥିତୱାନ୍, ହେ ପ୍ରଭୋ ପିତରଂ ଦର୍ଶଯ ତସ୍ମାଦସ୍ମାକଂ ଯଥେଷ୍ଟଂ ଭୱିଷ୍ୟତି|
  huv-NT: 'Quiaj tasaj nej teat Felipe: ―Teat, iich xicon najawan miteat, quiaj apmajneaj
    ximeajtsan ―aj nej.'
  otn-NT: 'Bi ''yɛ̱mbra̱ Lipe p''ʉya: ―Ague grá̱ Hmu̱, ''yøt''e ngue da̱ zä ga̱ nnu̱gähe
    ra̱ Papá ''mø. Co nu̱''a̱ p''ʉya.'
  nop-nop: Unduŋ yobu Filipdi niŋguk, “Wapum, du Baŋ hogok ninimbu kaŋ nadine dapmawek.”
  obo-NT: Kahin Felipe kandin to, “Longaggon, pokita ru konami kos Amoy ru woy ollog
    don idda konami.”
  cak-ENT: 'Y jari'' chuka'' tok jun chic cheque ri achibila'', ri rubini''an Felipe
    xbij c''a chin ri Jesús: Ajaf, tac''utu'' c''a ri Katata'' Dios chikavüch, y xticuker
    kac''u''x riq''uin ri'', xbij.'
  lif-NT: ᤑᤡᤗᤡᤐᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤍᤠᤱᤒᤣ. ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤴ ᤕᤠᤵᤔᤡ ᤀᤥᤛᤣ᤺ᤴᤀᤠᤎᤠᤰᤋᤧ᤹ᤀᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ
    ᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Felipe jíín yā: Señor, stéhēn ní Tatá ní nūū sá, de ná cúvāha
    inī ndá sá, ncachī dē.'
  san-TIB: ཏདཱ ཕིལིཔཿ ཀཐིཏཝཱན྄, ཧེ པྲབྷོ པིཏརཾ དརྴཡ ཏསྨཱདསྨཱཀཾ ཡཐེཥྚཾ བྷཝིཥྱཏི།
  qve-NT: 'Hinaqtinmi discipulon Felipeqa khaynata niran: —Señorlláy, Dios Taytaykitayá
    rikuyachiwayku. Chaywanmi noqaykuqa kusisqa kasaqku, nispa.'
  pao-NT: Soo Philip yise ka Te Pabe'e mee netamma, “Ka Te Naa ne tzapoonneku. O'no
    numme besa sokwamakwu.”
  cbu-NT: 'Felipsha: Isusoo, Apareetsish yámandangasinda; pangpani atiniya. Anootsiri
    zandkiniya, átu,'
  usa-usa: 'Píripi timá ámikaiye: “uyátáraana-nako, emá enaboqtáá tiráátinana keqtáá
    kanaaráq íno.” téna Píripi timá ámikaiye.'
  soy-soy: 'Filipu pɔ́ɔ pɛɛ rɛ: Upíimɑ, pɔ kpére Sɑ́ɑ rɔ́ nyísɛ, lɛɛ nɛ rɔ́ piyɛ.'
  hui-hui: Ani layagola Pilibihanda ibuhondo lalu, Anduane Homogo-o í̠ Aba inahondo
    walia ha. Walia haregola karulape manda buleberama, lene.
  amf-amf: Pilbhoosaar “Imbo, Barjo Imbaam wona ha dhaanna, yeeka ko yeeke” kina ki
    hamade.
  quc-NNT: 'Te ri'' xub''ij ri tat Felipe che: Qajaw, k''utu b''a'' la ri qa Tat chqawäch,
    xuwi wa'' rajwaxik chqe, —xcha che.'
  dob-dob: Ta Pilipi Yesu ꞌena ꞌiona, “ꞌInapwana, nate namo nuwanuwama be Tamamuna
    ꞌuda eꞌitama.”
  wrs-wrs: Pilip omnana, indthueinu kam arapevm. Honamangas kava mindnamba ningv.
  mca-mca: 'Ha'' Felipe qa yit''ijets: —Yatsat''axyij, ets''ethini''ƚij pa'' Atata,
    ma'' qa'' hats nami''ƚyijju''ha.—'
  tzo-TZC: 'Jech laj yal ti Felipee: ―Acꞌbun quilcutic ti Totil taje, Cajval. Jaꞌ
    to jech xuꞌ o ta xcaꞌicutic ―xi.'
  mya-mya: ဖိ​လိပ္ပု​က ``အ​ရှင်​ဘု​ရား၊ ခ​မည်း​တော်​ကို အ​ကျွန်ုပ်​တို့​အား​ပြ​တော်​မူ​ပါ။
    သို့​ပြ​တော် မူ​လျှင်​အ​ကျွန်ုပ်​တို့​အ​လို​ပြည့်​ပါ​ပြီ'' ဟု လျှောက်​၏။
  gng-NT: 'Nɛ Filip tɔke'' wɔ ki ye: «Yonbdaan, wuɔn tɛ aʼBaa nɛ nì li dɛ̀kre tɛ.»'
  cbi-NTPO: 'Tsenñu Felipe entsandimi: Bale Ruku, tsaaya, lalanu ñu'' Apanu keewaakiñuren,
    laachiya mika urave, timi.'
  ikk-NT: Filipu nọ sị a, “Di-nwọnni-ẹnyi, ghọsịhụ ẹnyi Chuku-Nẹdi, ẹfọ e jun ẹnyi.”
  leu-leu: Na Filip a xuuse, “Memai, faxalit nemaam pa Tamataara e mo aave i taa fexaxaas
    semaam.”
  maz-NT: 'E Felipe o xipji c''ua: ―Nu''tsc''e, ín Jmuts''üjme, jítsigöjme c''ü nin
    Tata. Nguextjo c''ü rí negöjme c''ü.'
  bod-N: དེ་ནས་ཕི་ལིབ་ན༌རེ། གཙོ་བོ༌ལགས། ཁྱེད་ཀྱིས་ངེད་རྣམས་ལ་ཡབ་མངོན་པར་མཛོད༌དང༌ངེད་ཅག་ཡིད་ཚིམ་པར་འགྱུར་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü yexguma ga Piripi rü ñanagürü: —Pa Corix, ¡Toxü̃ nüxü̃ nadauxẽẽ ya Cunatü!
    Rü ngẽxĩcatama i tanaxwèxegüxü̃ —ñanagürü.'
  zpl-NT: 'Che uni Felipe lunu: ―Detá, uzela lañiꞌru Pa Diose para nú yaꞌna conformero.'
  mbc-NT: 'Filipeya ta''pî Jesus pî'': —‍Uyepotorî, era''mato''pe annaya Paapa yenpokî.
    Mîrîrî neken yu''se anna man.'
  ndg-ndg: Filipo atikum'bakiya Yesu, “Ngwana, na eyo yaliwa kupangika yatutosha.”
