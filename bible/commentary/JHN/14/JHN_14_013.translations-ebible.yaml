verse: JHN.014.013
translations:
  kpx-kpx: Ige vani kemo lana di ivimo onoleho di imihage dana la isivi ke vai. Dana
    vaveve kateale vage kemo di Mamae ivi kena balugai.
  okv-H: Eto nanena ano Mama ta javo peni aja ungo na javo nau ta penunu aisova amo
    ikasona.
  tbo-tbo: Apo gowaugei awai ona lupaliyeya yaka a welemi, uyahinei Amau a wasawasa
    a wogeleteya.
  mal-C: പിതാവ് പുത്രനിൽ മഹത്ത്വപ്പെടേണ്ടതിന് നിങ്ങൾ എന്റെ നാമത്തിൽ അപേക്ഷിക്കുന്നതൊക്കെയും
    ഞാൻ ചെയ്തുതരും.
  grc-SR: Καὶ ὅ τι ἂν αἰτήσητε ἐν τῷ ὀνόματί μου, τοῦτο ποιήσω, ἵνα δοξασθῇ ὁ πατὴρ
    ἐν τῷ υἱῷ.
  bgc-bgc: मेरै नाम तै थम जो कुछ माँगोगे, वोए मै करुँगा, जिसतै बेट्टे कै जरिये पिता
    की महिमा हो।
  khz-khz: E au araku ai rakagau pio nogira, au na pana kalara. Voanana Tamaku pia
    vega-ragea Natuna pakunai.
  deu-TKW: und was ihr dann bitten werdet in meinem Namen, das werde ich bewirken,
    damit der Vater im Sohne verherrlicht werde;
  zsr-NT: Yúguꞌtë le gnabliꞌ lahuëꞌ Dios Xuz len ugunliꞌ dxin laꞌ nedaꞌ, nedaꞌ gunaꞌ
    lë naꞌ gnabliꞌ, quië uluꞌa lahui yöl‑laꞌ yeníꞌ zxön queëꞌ Dios Xuz nedaꞌ, Zxiꞌnëꞌ.
  lin-lin: Mpe nakosala nyonso oyo bokosenga na Kombo na Ngai, mpo ete Tata azwa lokumu
    kati na Mwana.
  hns-NT: Aur tjaahe djaun tjiedj toelog hamaar naam se mangiehe, ham debe djeme Pieta
    Parmeswar ke maahaanta okar Beta me dekhaai djaai.
  noa-E: Pãar chadcha mʉch dënkha naawai pãrau pãachdëu nem khõsim thum mʉ Ayagta
    mʉ iek gaai thʉwiata jëeumʉn, mua pãar dʉ̈i mag pãachdëu jëeu nʉmjö ajugui ajim,
    mʉchdëu pãar dʉ̈i mag chirʉm gaaimua ich mʉ Aaita chi jua thierriu a khap amkhĩir.
  eng-EMTV: And whatever you may ask in My name, this I will do, so that the Father
    may be glorified in the Son.
  mib-NT: Te tācá na‑ni vé cacán rō nuū Tatá rī sɨquɨ̄ jeē cácandíje ró jéē cúu ri
    Sēhe ya, te sáha ri jeē cacán rō, te súcuan stéén rī jeē yóhyo cújéhnu Tátá rī.
  lif-NT2: खिनिॽ आमिङ्‌ङो थे के़नाःक्‍तुम्‍साङ् पानुदिङ् पाःल्‍ले़ कुमिङ्‌सो कुधाःङ्‌सो
    कुस्‍साःओलाम् ओसेःन्‍दाङ् पोःङ्‌ल फाॽआङ् इङ्‌गाॽ खे़न् चोगुङ्‌लो॥
  xnj-xnj: Na chochoha chemwiyupa kwa liina langu yati nikuchihenga, muni ukulu wa
    Dadi ulumbiwa munjila ya Mwana.
  mmx-mmx: La do mina sing ti tevempanga xeneng at laasen tarak, anaba lox epovo i,
    xusu nenia Nitna ne Moroa, anaba lox asilok laasen at ne Tamak.
  cbr-NT: Añu caramina 'ën anën ñucácësa oquin 'ëx cuëëncësabi oquin ñucati, a cana
    mitsu 'axúnti 'ain, Nucën Papa Dios ca cushiira 'icë quixuan 'ën 'aia isquin unin
    'unánun.
  tee-NT: Tachi chun ju asq'uiniya'it'it ju quimpai ju laquintapaka'ut pus aclanaviniyauch.
    Chunch ju catapuc'atsayach ju lapanacni ni xak'ai ju quimpai ju va quilacata ni
    ists'alh icjunita.
  eng-LSV: and whatever you may ask in My Name, I will do, that the Father may be
    glorified in the Son;
  cak-NT: y ronojel ri xtic'utuj pa nubi' ren, can xtinya-wi. Chi quiri' nik'alajin
    ri ruk'ij ri Nata' woma ren.
  pah-NT: Pe poranduvame ji hugwi pejikovo jireheva'ero, a'ero po ti ji hendukatupavi
    penhi'ig̃a nehẽ takwahavuka ti g̃a pe jiruva'ga ruvihavuhuhetea javo. A'ero po
    ti g̃a ga mbohetei nehẽ, a'e ji, ei Jesus'ga.
  sja-NT: Mɨa oopariit'ee jõmaweda parãpa ɨt'aa iidiruta mɨ t'ɨ̃de mɨchideerã perã.
    Mãgá iru Warra k'aurepa jõmaarãpa unudai Tachi Ak'õre jõmaarã k'ãyaara waibɨara
    bɨ.
  xed-xed: Mantsa tama, inda skwi dzaʼa kuni ɗawaŋta nda hga ɗa, dzaʼa magay yu, kada
    maraŋta Da ta glakwani nda ma zwaŋ.
  glk-glk: و به نامِ من هر چیزی کی بخوأیید، من اونه انجام دهم، تا پئر در پسر جلال
    پیدا بوکونه.
  mks-NT: Ta tócó ndihi ña̱ ca̱ca̱ ndó nu̱ Ndióxi̱, xíní ñúhú ca̱ca̱ ndó ña̱ xi̱hín
    qui̱vi̱ mí i̱ já ná caja i̱ ña̱. Ta ndicáhnu Ndióxi̱, tátá i̱ xi̱hín ña̱ caja
    i̱ sa̱ha̱ ndo̱.
  gfk-S: Ma aso ing mu na saring tano hinsagu, iou ni gil waing no Natine na hapuasne
    no minamar tano Tamana.
  bmu-bmu: “Iwinan nöŋgöra aka qetbuŋaŋambuk akŋapkö mötzal. Miaŋgöra aka Iŋini nöŋgö
    qetne wani yuaigöra köulukömei, nöŋön mönö mi akŋam. Mewö akigun miaŋön Iwinaŋgö
    qetbuŋaŋi jigetka qarimakŋa.
  dgz-dgz: Amba dim dim da men yauna gapan mup waiwaniampinawa ne ta eningain, ap
    gapan ne Mamana oya oya mega aigap wabawaramain.
  eng-GNV: And whatsoeuer ye aske in my Name, that will I doe, that the Father may
    be glorified in the Sonne.
  zaa-NT: Ą'hua iyate nu inàbani le Tatáa lani nombre quia', pues inte' nna guni ya'
    ą para qui'ni Tatáa nna thí'e adí la' dàliani por nu runia', porqui'ni ná' Ỹi'nie.
  eng-WEBSTER: And whatever ye shall ask in my name, that will I do, that the Father
    may be glorified in the Son.
  guh-guh: Daxita xua xanë tavënëta pavajëtsianame taxajavabelia, pacatoexanaenatsi
    cajena. Xanë, Dioso pexënatonë, bajarapacuenia pacatoexanaenatsi taxajavabelia
    panejamatabëcuenebarëyanexa, jai Jesús pijajivijavabelia.
  bon-bon: Iyeta weene lui tääpume yäätemluye cäme ngii cabu, cane jaawenune weeme
    tääpume naace name pi biname cina piba Bägrä cabu ca päpäname Babe me jamyacu
    apaclyera ne.
  nhw-BL: Huan nochi tlamantli catli anquitlajtlanise noTata ipan notoca [14:13 Ica
    notequiticayo.], nimechchihuilis para catli na niIcone nijchihua ma quihueyitlalis
    noTata.
  swh-ONEN: Nanyi mkiomba lolote kwa Jina langu, hilo nitalifanya, ili Baba apate
    kutukuzwa katika Mwana.
  wbi-wbi: Mungasuume kimonga mu litavua lyango, nivomba neke uvuvaha vwa Nhaata vuvoneke
    kukilila une.
  bba-bba: Nɑ kon mɑɑ bɛɛ ɡɑ̃ɑnu bɑɑnire kuɑ ni i ɡesi kɑnɑ kɑ nɛn yĩsiru, kpɑ bu
    kɑ Bɑɑbɑ wɔlle suɑ sɑɑ Biin min di.
  eng-KJVCPB: And whatsoever ye shall ask in my name, that will I do, that the Father
    may be glorified in the Son.
  kgk-NT: —Oime raẽ va'e-rehe xe réry-py pejerure ramo, xe réry pehenói ramo, ajapo
    va'erã peẽ-my, aikwaa uka hagwã xe Ru rekoha porã tee peẽ-my.
  waj-waj: Fai ngia niiyara yaata utida vo kuavaara ni Napoonna yaparaikiai fai na
    iinaravai. Ni Napoonnara kua yoketaivaa kiateeraivaara neenoo ari Mmaapuuvoono
    na iinaravai.
  cpy-cpy: Okaate pikowako-yiteenari eerokapaeni pawentahaana, aritaki nomatakimiro.
    Rootaki ithaamentan-teetyaariri Ashitanari, iñahaetero-rika okaatzi itajonka-wentan-tayitaki
    Itomi.
  ekk-PKP: Ma teen seda, mida iganes te minu nimel palute, et Isa saaks Poja kaudu
    austatud.
  mpx-mpx: Ge hauna ebo nuku awanuni alau elana, na ginol ni ola wami awanun. Inoke
    no ginol o elana Nam alana na teli heyan ge na pawasawasa.
  wbp-wbp: Kajinkijili nyurrurlarlu payirni nyiyarlanguku wala nyinanja-karrarlu,
    kapurna-nyarra yimirirli purda-nyanjarla yinyi. Ngula-jangkarlu yungurna-jana
    milki-yirrarni yapaku Wapirra ngajukupalanguju ngulaju yartarnarri wiri-kirli.
  luo-luo: Abiro timo gimoro amora mukwayo e nyinga, eka Wuowi omi Wuoro duongʼ.
  nhe-NT: Huan nochi tlamantli tlen inquitlajtlanise noTata ipan notoca , nimechchihuilis
    pampa na niIcone nijchihua ma quihueyitlalis noTata.
  aii-aii: ”ܘܐܵܢܵܐ ܒܸܬ ܥܵܒ݂ܕܹܢ ܡܸܢܕܝܼ ܕܛܵܠܒܝܼܬܘܿܢ ܒܫܸܡܝܼ، ܕܦܵܐܹܫ ܚܩܝܼܪܵܐ ܒܵܒܵܐ ܒܒܪܘܿܢܵܐ.
  esk-NT: Aasrii iñiqsisigisigipsi qanusripayaamik iŋiġupsi attapkun piqutigilugu
    Aapauruam kamanaqtitaułiksraŋagun uvapkun Iġñiġuruakun.
  msb-msb: Pwera pa sani, hihimuon ko an nano man na ayuon niyo susog sa pagbuot ko
    agod umawon an Ama paagi sa Anak.
  cpa-NT: Ca¹lah¹jǿ¹ hi² mǿh³ hniah¹² quianh¹³ jní², cuø¹³ báh³ jní². Di³ jøng² li¹juanh¹²
    ti³ŋieh¹jni quianh¹³ hi² jmo¹²jni.
  dso-dso: ତମେ ମର୍‌ ନାଉଁଦାରି ଜାଇଟା ମାଙ୍ଗ୍‌ସା ସେଟା ସବୁ ମୁଇ ତମ୍‌କେ ଦେବି । ଇତିଅନି ବାବାର୍‌
    ଡାକ୍‌ପୁଟା ମର୍‌ତେଇ ଜାନାପଡ୍‌ସି ।
  meu-meu: Ladagu ai ba noi ḡaudia iboudiai do baina kara, bena Tamagu bae heatolaia,
    Natuna dainai.
  yva-NT: Muno anakotaro rui vayave wapo ranajo Rinai muno wapo Sya tame veano raokae,
    indati Syo raugaje wasai kobe, wirati indamu Risy Arikainyo Amisy syo Injaya apa
    kovo ntiti raroron kakavimbe.
  dgc-dgc: Nadid, maski anya i agidén moya ta Diyos da méniwala kam diyakén, éy atdinan
    ta kam a talaga, monda ipeta ko i kapangyarian Nama ko.
  zpm-NT: Ncuaaṉe gnabtaa to lo Pxoz naa, totsaque glu to ne nli rliladz to naa, zuṉ
    naaw; zeeṉa ga gaṉ miech gaṉle me nac meṉ ne mazdraa nroob, me nac meṉ ne mazdraa
    non.
  hix-NT: Royàm yakoro orwonàmnàtokonye, onà wyaro katxok xarha. Àro wyaro àkehe,
    Txesus yano me katxoko. Àro wyaro owyanye tatoko rma, uro ryhe koyukyatxhe. Àro
    wyaro royàmà wenyhen hamà, ehonomnà me xaxa, umuru me ryesnàr ke, kekon hatà.
  sim-sim: Uhu mbele mbele ol hi anhik ji siliwa avak a ukwa lir. Unak mbele mbele
    ol a uwa ondo li unak hi Avuihi avak wasilakak nakwa sira.
  npi-ULB: तिमीहरूले मेरो नाउँमा जे माग्छौ, सो म गर्नेछु, ताकि पुत्रमा पिता महिमित
    हुनुभएको होस् ।
  cgc-cgc: Bisan ino pangabayen nyo ta ake na Amay tenged sakep kaw ki yaken, buaten
    ko aged makala daw kino gid Dyos Amay an paagi ki yaken na Bata din.
  tim-tim: Akto siâ siâ hârokgât yeŋe kotne mem manmâ ulilaŋbiâ âmâ dowâk Ewene kotŋe
    mem agatbaigât maktere miawakyeŋgiwiap. Miawakyeŋgimbo nâŋgât akto Apogât kotŋe
    agatbiap.
  yor-yor: Ohunkóhun tí ẹ̀yin bá sì béèrè ní orúkọ mi, òun náà ni èmi ó ṣe, kí a lè
    yin Baba lógo nínú Ọmọ.
  wos-wos: Guni wunika jémba sarékéta wuna ximbu wuna yafaka wakwexékéngut, wuni wakwexékéngun
    maki hurutawuni. Wungi huruwut atéfék du takwa xe wuna yafana ximbu harékétandi.
  emp-NTPO: Bãrãba mʌ̃da ĩjã panʌ bẽrã mʌ̃ trʌ̃neba iwid̶ibʌdara mʌ̃a jũma oya. Mãwã
    mʌ̃neba ebud̶a b̶aya mʌ̃ Zezara dji dromada.
  eng-F35: Further, whatever you (pl) may ask in my name, that I will do, so that
    the Father may be glorified in the Son.
  ind-ind: Apa saja yang kalian minta dalam doa supaya Aku dimuliakan, Aku akan menjawab
    doamu itu. Dengan begitu, Bapa akan dimuliakan melalui Aku, Anak-Nya.
  pes-OPCB: شما می‌توانید به نام من، هر چیزی درخواست کنید، و من آن را برایتان انجام
    خواهم داد. چون من که پسر خدا هستم هر چه برای شما انجام دهم، باعث بزرگی و جلال
    پدر خواهد شد.
  mpt-mpt: Ibo ne niniin dimo Gode baabaniba Kobo ni inamin namin olo nabenale genimibo
    Gode miin ne funania Ne Aye niniino dobtouleb nano ge fumbi kesoa ne inamin namin
    olo bain inabenamabibe.
  ssx-ssx: Kutupa ala꞉ta꞉ ma꞉nda꞉ yaka bikima꞉ honke alo hata꞉ lemeka꞉na꞉ta꞉ hande
    Atekema꞉ hande Eiyeke pa꞉ta꞉ yama꞉ pa̱a̱ peaena꞉yeke I̱ma꞉ peaalueke leekeme.
  mkl-mkl: Nɔ mii iyi ɑɑ tɔɔɛ do irim ŋɑ fei ɑn coo ku bɑ ɑmu Amɑu n nyisiò ɑmboei
    Bɑɑbɑ.
  gaq-gaq: ଜଦି ନେଙ୍ଗ୍ ମ୍ନିରେ ପେ ଜା ସାପା ପେସାଲିଆଏ ଆତେନ୍‌ ନେଙ୍ଗ୍ ମ୍ୱିଏ । ଆକ୍‌ମେ ସାଚେ
    ଉଙ୍ଗ୍‌ଡେନ୍ନିଆ ଆବା ଇସ୍‌ପର୍‌ନେ ମ‍ଇମା ତ୍ନାଏ ।
  gof-RNT: Aaway Na7aa baggara bonchchettana mela ta sunthan hintte woossiya ubbaa
    ta hinttew oothana.
  unx-unx: ଆଡଃ ଆଇଁୟାଃ ନୁତୁମ୍‌ତେ ସବେନାଃ ଆସିତେୟାଃ ଆଇଙ୍ଗ୍‌ ଆପେନାଙ୍ଗ୍‌ କାମିୟାଇଙ୍ଗ୍‌, ଏନାତେ
    ଆପୁଆଃ ମାଇନାନ୍‌ ହନ୍ଆଃ ହରାତେ ଉଦୁବଃଆ ।
  gah-gah: Itó lekelisi nene není nugulizá ali miniki netá makokumú voká litamó nene,
    aménehini agulizá ale hutilí itove loko gele lekemekogó minanogo uve.
  lcm-lcm: Na saka nem an mipo sokotuk ia si asan ig, naka vil apunuk ia, ani ki sunguk
    alakat a asan i mamai si kana nat.
  aer-aer: Iwenhe apeke renhe arrantherre ayenge apayuthneme mpwaretyeke arrantherre-arle
    atyinhe anemenge, the kwenhe mpwaretyenhenge, nhenge the arelhe ingkirrekeke imernetyenhenge
    nthakenhe-arle Akngeye atyinhe ilyernpenye anthurre anemenge.
  qvc-NT: Chaymi shutiypi tukuy ima mañawashqaykita rini ruraq. Chayshina ruraptiyqam,
    ancha achka runa, warmi Tayta Dyusta rinllapa alabaq.
  tgl-ULB: Anuman ang inyong hingin sa aking pangalan, gagawin ko upang ang Ama ay
    maluluwalhati sa Anak.
  cbs-NT: En kenawen taexun tsuabunda jamapai Epa Dios man yuka en jawen baken en
    matu axunxanaii, en Epan kushipa matu uinmakinan.
  xtm-NTPP: Te ndaka ja jin kakan ni ja maa sa nuu Yuva sa ma, te sa'a sa, sukan‑va'a
    koo jayiñu'u Yuva sa ma, ja sa'a Sa'ya ya ma.
  nnq-nnq: Na chachoa chela champa kujopa kwa liina lyango mandenda, kupala Awawa
    balumbigwe nkati ja mwana.
  bao-NT: Mʉja ca jãirije cõrorena jãirã, “Jesús cʉ̃ ca dotiro mena teere yʉ ĩi” ĩicãri,
    Ʉmʉreco Pacʉre mʉja ca jãirijere, mʉja ca jãirore biro yʉ tiirucu, yʉ, cʉ̃ Macʉ̃
    menapʉ, yʉ Pacʉ yee ca añu majuropeerijere to bii ĩñojato ĩigʉ.
  san-ORI: ଯଥା ପୁତ୍ରେଣ ପିତୁ ର୍ମହିମା ପ୍ରକାଶତେ ତଦର୍ଥଂ ମମ ନାମ ପ୍ରୋଚ୍ୟ ଯତ୍ ପ୍ରାର୍ଥଯିଷ୍ୟଧ୍ୱେ
    ତତ୍ ସଫଲଂ କରିଷ୍ୟାମି|
  huv-NT: Meáwan leaw apmetüniün ocueaj Teat Dios wüx xenüt, xique sanarang, cos atquiaj
    sanajüiquich mimonajneaj Teat Dios.
  otn-NT: Rá̱ngue guí ɛ̱c'ɛ̱i̱ga̱hʉ, nu̱'mø gá̱ mat'Oja̱hʉ, gui hya̱ ra̱ ts'ɛdi gui
    'yädi te guí̱ nnehʉ. Nu̱gä ga̱ 'da'a̱hʉ'a̱ te gä gui 'yähmʉ, n'namhma̱ da̱ fa̱di̱
    ngue ma̱guesɛ na̱ ma̱ Papá.
  nop-nop: Kaŋ hidi nu’walaŋ wotnene kamehatiŋa naninadineeŋ kaŋ wondok tuwot nadihambaat.
    U Baŋ’walaŋkade youtumba mintadok nadiŋa unduŋ tibaat.
  obo-NT: Na, ahad ondan kos od buyuwon dow riyot Amoy ku ukit to koddin ngaran, od
    puungan ku en amoy'd kovantug kos Amoy ku.
  cak-ENT: y ronojel c'a ri nic'utuj pa nubi' yin, ninya-vi. Richin quiri' nk'alajin
    ri ruk'ij ri Nata' voma yin.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤔᤡᤱᤅᤥ ᤌᤣ ᤁᤧᤏᤠ᤺ᤰᤋᤢᤶᤛᤠᤱ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤡᤱᤛᤥ ᤁᤢᤎᤠ᤺ᤱᤛᤥ ᤁᤢᤛ᤻ᤛᤠ᤺ᤀᤥᤗᤠᤶ
    ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤴ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: De ndācá nā-ni cúu jā cācān nū nūū Tatá nī sīquī jā cándíja nú jā cúu nī
