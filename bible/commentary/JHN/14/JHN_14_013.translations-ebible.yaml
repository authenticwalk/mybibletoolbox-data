  ben-IRV: তোমরা আমার নামে যা কিছু চাইবে, আমি তা করব, যেন পিতা তাঁর পুত্রের মাধ্যমে
    মহিমান্বিত হন।
  ntu-ntu: X da kx rlxtiamu mz zmatq r drtqnge sa na-angidabo, murde na-aelwapx-ngrne
    nzmyalzkr Trtenge.
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਮੇਰੇ ਨਾਮ ਤੇ ਕੁਝ ਮੰਗੋਗੇ, ਤਾਂ ਮੈਂ ਦੇਵਾਂਗਾ। ਫਿਰ ਪੁੱਤਰ ਰਾਹੀਂ ਪਿਤਾ
    ਦੀ ਵਡਿਆਈ ਹੋਵੇਗੀ।
  tkr-tkr: Dek Duxayle ğana axtı qe'ecenva, şu Yizde doyule hucoo heqqee, Zı man gırgın
    ha'asın.
  gvc-gvc: Ã jicʉ yʉhʉre wacũ tuaina ti sinino purota yoaihca. Ã yoacʉ yʉ Pʉcʉ to
    tuariro jiare ñoihca.
  mwp-mwp: A ngithamun mi ubilnga za, tharan ngaw nel, a ngath kay ayimpa ngibepa.
    Wa, ngath bangal koeyza ayman ngithamulpa, a nungu Thathiw poerapar yakaman nungu
    Kaziw zagethaya.
  sbk-sbk: Hahonti hamulabha hwitawa lyane, embabhombe aje Odaada nkamwamihwe hwa
    Mwana.
  mya-JVB: သင်တို့သည် ငါ ၏နာမ ကိုအမှီပြု လျက် ဆုတောင်း သမျှ အတိုင်း ငါပြု မည်။ အကြောင်းမူကား၊
    ခမည်းတော် သည် သား တော်အားဖြင့် ဘုန်း ထင်ရှားတော်မူခြင်းရှိမည်အကြောင်း တည်း။
  kgf-kgf: Nuac qaciguc némac iwawai niŋac qesigic wamma meénécmimaŋ. Imuhuc wamba
    Naŋawac qaraiguc Anutu mepésimu.
  awb-awb: Néníwírue tenírataq mirainie. Íné wenahninká mirau arámbéhrí Nánibo áwíq
    pankerageheéna mirainie.
  gdn-gdn: Wi gwede mosi nene nau sini pokaiya geneiwagi ki nau kwaesugani manako
    nau Mamai e si nau pokanere kawaya-yagisi.
  nko-NT: Nɔ́bwɛ tógyítɔ́á mlɔ́kʋlɩ́ mɩ́ ɩdátɔ́ há mlɩ, mɛ́nɩ nɔ́wa mɩ́ Sɩ́ ámʋ
    numnyam.
  bsn-NT: Yʉre ajitirʉ̃nʉrã ñari, güimenane sẽnirũgũma mʉa. To bajiro mʉa yijama,
    no mʉa bojasere mʉa sẽniro cõrone mʉare ĩsirũgũrʉcʉja yʉ, “‘Quẽnamasugʉ̃ ñaami’
    yʉ jacʉre yimasiato ĩna” yigʉ.
  pib-NT: Klunerukokta gagjitanru Girchi ngiwakaya, wale nkamrutanu, Girchi gimalwutikolupa
    Gituru chinanu.
  wiv-wiv: Hau da ta katia goloa laveve kena miu ta kohania hizagu miu ka hule kirina.
    Kata vatunga kakava na glori ke Tamagu.
  reg-reg: Chona chona mulisabwa kwa lisina lyani, enikola koleleki Lata akusibwe
    ku mwana.
  mlh-mlh: “Mamaneji nonde eru tinabiŋeineke fukeiŋ ore manego. Ore eru ŋoŋoji nonde
    tinao wamo yare oŋga wosinimiŋ, nonji oi ebemiŋ. Oŋu ebe oo Mamanere tinabiŋe
    mibi sogueeiŋ.
  gof-ENT: ኣዋይ ናዓ ባጋራ ቦንቼታና ሜላ ታ ሱንን ሂንቴ ዎሲያ ኡባ ታ ሂንቴው ኦና።
  aau-aau: Seyr homkwe hano uru non hokwe pay me mesopok e, hakwe liy mon ousne. Suw
    Aio so uru hokwe seirpey lowk nakie, hyo ney so kueir.
  tvk-tvk: Ma melele xa musis ve neta e hisok, inou nipol ni tengan inou, Nat Hi,
    nikila nisak ni his Tata navan ihe nesao mak mu.
  prf-NT: Sakay ányaman en agidán moy ten ngaran ku ay gamitán ku tánni maparangalan
    en Ama ten pamamag-itan nen Anak.
  auy-auy: Ken-ímáyáámó éꞌo sísai íyaꞌo éꞌa miyá ónaumpo kentáféꞌa ísámai kesifon-áwíꞌa
    mósá maránááwe.
  tbg-tbg: Ne ti kaiqarao tiha homa ne vi haikarave, vi kaiqarave, ti iraiqe te ni
    nimirarave. Ne ti Qora mpeqa okara takuqi vaira tavaate ti, te vira Maaquvano
    mintirerave.
  hub-NT: Atum wina seatkurminka, wina aparnasha shir emematiarti, tusan imatiksanak
    umiktajai.
  hmo-hmo: Egu ladana dekenai do umui noia gaudia ibounai do lau karaia, vadaeni egu
    Tamana ese hairai do ia abia, iena Natuna dainai.
  big-big: Keya inugu neyegi ngizi kumula koyimowei nguk kisi piyeng nogo mizagi.
    Logo purik nogo mizagewiyege negi Mangobek yemanebektikki mamokko keriyiweki logo
    yeik pugura yongolok meiweki.
  gux-G: yaali kuliki bu mia n yeli po, n bu tieni kilan fidi binuba n bandi ke tienu
    bijuan o biju nn.
  cnl-NT: '''E³ jo̱³ rɨ²jmeen²³² la²³jɨ³ ''e³ rɨ²ŋɨ́ɨ²ra''³ ''e³ juo''³ra''³ rɨ³løn³¹na''³
    dsa³ quién²³na²³. Qui² ''náan²³ ''e³ rɨ²³mi²³gáan³ dsa³ Ñu''n²³.'
  zar-NT: Yúguʼtë le inábiliʼ Dios Xuz, en ugunliʼ dxin Laʼ nedaʼ, nedaʼ gunaʼ lë
    naʼ inábaliʼ, para uluʼa lahui nedaʼ, Zxíʼinëʼ, yöl-laʼ zxön queëʼ Dios Xuz.
  kde-kde: Na chinu chohecho chimumbeyuwa kwa lina lyangu, nguchinguchitende, uchinga
    Atata Nnungu apate kutumbyangwa kupitila Mwanawe.
  ata-ata: Mo eni aꞌoxonu mii maiꞌa ngingi ngalingau no ualasilo. La sou anu ꞌOlu
    uꞌitinu Momu ualasou.
  qvw-NT: Ñatac ya'ap pudirní cayal Taytäta imactapis mañaculcaptiqui'a uycuśhämi,
    Taytá maynu munayniyu caśhanta ya'awan camalaycachinanpä.
  nfa-nfa: Miu dhu paꞌèki dènge Jaꞌa, unu hak pake kolongara Jaꞌa. De ladhe miu sabajꞌa
    sadꞌi manèngi ngaa èèna ka, pake la kolongara Jaꞌa, pe èèna na Jaꞌa tao hia miu.
    Dènge jꞌara ne, Jaꞌa dedꞌe Ama Ku padedha-dedha, sèna ka hudꞌi laa dhèu aaꞌi-aaꞌi
    reꞌa.
  tnp-tnp: Iəu Nətɨn, kəni nəmə nəkoteasiə e nati kəti e nərgək, nati əpnapɨn nəmə
    nəkoteasiə e nati nak, iəu iəpanol, məmə uək u rəha Nətɨn otəfəri nərgɨ Tatə Uhgɨn.
  urd-urd: और जो कुछ तुम मेरे नाम में माँगो मैं दूँगा ताकि बाप को बेटे में जलाल मिल
    जाए।
  hot-hot: Nôm takatu ba môlô onaŋ hathak yenaŋ athêŋ ek yandum ma tem yandum ek Nakaduŋ
    injik Lambô anêŋ lôkmaŋgiŋ thô.
  mqj-NT: Iamo mupelau ke umpotendangko sangangku la kubengangkoa' situru' pelaummu
    anna malara dipomatande Ambeku ummolai pa'palakoku.
  rus-SYN: И если чего попросите у Отца во имя Мое, то сделаю, да прославится Отец
    в Сыне.
  mbh-mbh: Na ur alavusnga ako thomu o nong i a tho nge, eneke thomu o panes tho,
    aro tho oma i, mo aro tokokoere o papomnga a Vovo nge lek omaing aken.
  bdd-bdd: Ma ꞌeguma toꞌaha nuwanuwami ma saniguwega waꞌahwanoi, nata yaꞌebwaegomi,
    ma ꞌoinega Tamagu ꞌana hepwatu ꞌiloba ꞌigu paihowega.
  cbt-NTPO: Ca pochin yonquihuatama', nanan quëchinquëma' Tatahuë nontacamaso marë'.
    “Hui'nan chachin nanan quëtërinco,” ta'toma', ina nontoco'. Ca pochin cancantatoma',
    ma'sona nipatamaco acotaranquëma'. A'napitanta' Tata Yosë noya noya nicacaiso
    marë' inapoarahuë. Ina na'con nohuantërahuë.
  srn-NT: Awinsi san un aksi ini Mi nen, Mi sa du en, fu a Manpikin kan gi a P'pa
    glori.
  cta-NT: Biꞌ chaꞌ juani lcaa chaꞌ nu jña ma̱ jiꞌi̱ ycuiꞌ Ndyosi chacuayáꞌ jnaꞌ, cuaꞌni
    naꞌ chaꞌ biꞌ ―nacui̱―. Juaꞌa̱ jiꞌi̱ ycuiꞌ Ndyosi Sti naꞌ cuaꞌni tlyu nguꞌ, nu
    loꞌo cuaꞌni tlyu nguꞌ ꞌna nu laca̱ Sñiꞌ ycuiꞌ Ni.
  bqc-SIM: Má yã́ pↄ́ a a wabikɛ̀ ń ma tↄ́o kɛ, kɛ́ ma Mae e tↄbↄ ma musu yã́i.
  tcz-CHONGTHU: Chule Pachu Chapan achoiat'a, chule nanghon thil jouse ipi hijongle
    Keima mina nathum chanu chu kabol peh ding nahiuve.
  mar-mar: पुत्राच्या ठायी पित्याचे गौरव व्हावे म्हणून तुम्ही जे काही माझ्या नावाने
    मागाल ते मी करीन.
  snp-snp: Nalafo namodokati Menefo kuliya dinagoliye, loto namo kulinelo ya linate
    neta-mata mamu lonumunawamo ya moda enagolowe.
  isl-isl: '@see-verse:JHN.014.012'
  spy-NT: Kiy ake tukul nyēē kooteeb ām kaayneenyuu, +maayey, sukutōrōriit ꞉Baaba
    kubununēē Lakwanyii.”
  xnn-xnn: Isonga am-in ay dawatenyo gapo isnan mangtalkanyo isnan kabaelak et tongpalek
    tasiyay maidayaw si Ama isnan ik-ikkak ay Anakna.
  mwe-mwe: Shoshowe shishinnjuganje kwa lina lyangu, shenesho shindende, nkupinga
    Atati bhakuywe nkati jika Mwana.
  tte-tte: Na tawae esagu mena wakawanoiyan kani yaginauli ami kawanoine besiele,
    na mesabana yagu paisowane kolili Tamagu esana wasawasana yakeleisinan.
  tcs-tcs: Wa, wanem samting wea yupla i prea aske God po mekem wea neim blo mi, wa,
    ai go mekem, bikoz wok blo mi i mata po soe ona po PapaGod.
  hlt-THB: Capa ing zoeksangnaak ce Pa a venna a khynnaak thai ham, kang ming ing
    nami thoeh law saqui ce ni pek khqi kawng.
  soq-soq: Ne Mamamba mampe wainepino nitu uduudu e ne ebonawo iririwaitonuna ne ideita
    dewasapina. Ne epe dewasapino Mamamba me Otopa bedewe sapaida donsampe ionoidolempaa
    baiwa.
  qub-qub: Nogapa jutëcho Taytäta mañacushayquitaga nogami camacächishaj. Chaynöpami
    noga-raycu Tayta Dios rispitasha canga.
  att-att: Á maguray lâ yù ipakimállà naw sù Yámà megapu ta panguruk naw nikán, á
    yáyù akkuák ku tapè meparáyaw yù Yámà megapu nikán.
  bki-bki: “Kiniou neberkar ban kamiu, ka venia napano mia kuvika ea siaku, mia kiniou
    nala ga rivan kamiu. Mia kiniou nala ga tibe na van kamiu, ka rila ka Teta siano
    naio mijikia rivavin ve toru lie vo iviso ka kamiu, ea im̃auano nam̃a kiniou,
    nejibe ka kenerinio, namilaio.
  bqp-bqp: Pↄ́ sĩnda pínki kũ áni wɛ́ kɛ kũ ma tↄ́o mani kɛ de ma De tↄ́ bo ma musu
    yãi.
  mcp-mcp: Sâ jɛ̂sh bɨ́ mə́ bá gwáámb nə jínə́ dâm yí, mə bá sá gwo; ntɔ́, Mwân mú
    bá sá nə́ Sɔ́ɔ́ŋgʉ́ ŋwág gúmə́.
  hat-hat: Tou sa n'a mande nan non m', m'a fè l' pou nou, pou Pitit la ka fè wè pouvwa
    Papa a.
  npl-NT: Nochi tlan nonkitlajtlaniliskeh Notajtsi ika Notoka, Ne nikchiwas, para
    makiseli weyílistli Notajtsi por Ne.
  bgg-bgg: Chiih-è nathek gu beng shii nyie lia pha ji ne gu nathek shii rek phi,
  eng-TCENT: Whatever you ask in my name I will do, so that the Father may be glorified
    in the Son.
  eng-BSB: And I will do whatever you ask in My name, so that the Father may be glorified
    in the Son.
  cpu-NT: Maaroni pairyagainane naaka inkovakoyetaina iñaañaatana, aritake nomatakeneri.
    Ari onkantya intharomentayeetantyaariri Ashitanari, okantakaantziro jimatzimotantakeri
    Itomi.
  san-ASM: যথা পুত্ৰেণ পিতু ৰ্মহিমা প্ৰকাশতে তদৰ্থং মম নাম প্ৰোচ্য যৎ প্ৰাৰ্থযিষ্যধ্ৱে
    তৎ সফলং কৰিষ্যামি|
  tac-NT: '''Lige ''emi ne''chí tánasaká a''walí bi''lepi ''nátili ''nátaga ne''chí
    ''yuga, ''liko ''la ''yámala ne napu ta ''emi. Neka ala''sima oláguru napurigá
    ralámuli etémala chiena ''la ka O''nó Onorúgame.'
  eng-WEBPB: Whatever you will ask in my name, I will do it, that the Father may be
    glorified in the Son.
  gfk-H: Ma asa ing muat na saring tano hinsagu, iau ni gil waing no Natina na hapuasnei
    no minamarina no rana Sus.
  viv-viv: Ada gavadi gavadi aku eganeya wanaveꞋoꞋolena, medema ganafaisewana be higa
    kaliva Kamaku yana kikaiwabu Iya Bana Natuna yaku faisewa againe hinaꞋitadavadavana.
  yao-yao: Ni ŵanyamwe mwaŵendaga chachilichose mu liina lyangu chinampanganyichisye,
    kuti Atati apate ukulu kwa litala lya Mwana.
  tgp-tgp: Ha usiau, ale enau a pa vai na sava ka usia na hijaku matan vara Natuna
    i pa sile na oloolo i sahe isan Tama.
  auc-NT: Mïnitö botö ëmöwo ante apæ̈nedinque quïëmë æncæte ante apæ̈nemïni ëñëninque
    botö Wængonguï Wëmo ïnömo inte edæ, Mæmpocä nänö ñäö ëmömämo edonque pönï acædänimpa,
    ante cædinque mïnitö änö baï edæ do cæcæboimpa.
  kbc-NT: Odaa jao okanicodaaɡ̶ica ananipokitiwatiwaji niɡ̶ina mabakeni Iboonaɡ̶adi,
    amaleeɡ̶aɡ̶a ane Ee, Lionigi Aneotedoɡ̶oji, inelecaɡ̶atidi Liboonaɡ̶adi Eiodi.
  bmh-bmh: Ag izal duailel, gonun, ein igul mabun ailamamen iz igul go mai. Guzenebi,
    nag nug gonugau memeg nugau gusig abai maramau.
  ctu-BL: Pejtelel chuqui tac mi la' c'ajtiben c Tat tij c'aba', mi caj c cha'len
    cha'an mi' tsictiyel i ñuclel c Tat ti' Yalobil.
  meq-meq: Ka tsətsahum kwa mey ta məzele ga na, na gakumeye na tebiye, hərwi ada
    neŋ Wawa i Mbəlom nâ bəz ha məzlaɓ i Bəba.
  noa-H: Pãar chadcha mʌch dënk'a naawai pãrau pãachdëu nem k'õsim t'um mʌ Hayagta
    mʌ hiek gaai t'ʌwiata jëeumʌn, mua pãar dʌ̈i mag pãachdëu jëeu nʌmjö hajugui hajim,
    mʌchdëu pãar dʌ̈i mag chirʌm gaaimua hich mʌ Haaita chi jua t'ierriu ha k'ap hamk'ĩir.
  alp-NT: Kai saisa rebe imi kotiele, Au rilukele ete imi le imire Auku maka lulu
    peneka, leke sisi holmate AmaKu rame bei saisa rebe Au onoe eteise.
  san-VEL: yathaa putre.na pitu rmahimaa prakaa"sate tadartha.m mama naama procya
    yat praarthayi.syadhve tat saphala.m kari.syaami|
  kbq-kbq: Inankna zanku'ma Nagri nagifi nantahigesazana, Nagra amne hugahue. Ana
    hanugeno Nenfa'a ra agi Nemofompinti erigahie.
  kbh-kbh: Ts̈ëngaftanga ndaye sóynaca Bëngbe Bëtsábioye s̈mojotjañe, y chca s̈mojama
    ats̈e jóts̈ëmbonëse, áts̈beñe s̈mos̈buachéyeca, lempe s̈mochanjóyëngacñe; chca,
    chë Uaquiñá echanjínÿanÿiye chë Taitá corente bëtsá y obená yomnama.
  ron-LSB: Orice veți cere în numele Meu, voi face, pentru ca Tatăl să fie proslăvit
    în Fiul.
  pon-pon: A meakot komail pan poeki ni ad ai, iei me I pan wia, pwe Jam en linana
    kida Na.
  nhe-BL: Huan nochi tlamantli tlen inquitlajtlanise noTata ipan notoca [14:13 Ica
    notequihuejcayo.], nimechchihuilis pampa na niIcone nijchihua ma quihueyitlalis
    noTata.
  sps-sps: Ana Nyo te nai kat a foka te rangat fi romi tana asanga Vanyo ma tapokaa
    ising me na fo siinaiv ten Tamanyo ito tana Guei Tsoiny.
  wnc-wnc: '@see-verse:JHN.014.012'
  bus-bus: Pↄ́ sãnda píngi kɛ̀ é wɛ́ɛ kɛ kↄ̃n ma tↄ́on mɛ́ kɛ lɛ ma De tↄ́ bↄ ma
    musu yãnzi.
  gub-BL: Azapo putar wyzài ma'e peme ihe nehe, aze penoz a'e ma'e heru pe herer rehe
    nehe. Nezewe mehe aexak kar putar heru ikàgaw ipuràg eteahy haw purupe ihe nehe.
  imo-imo: Na Maloni Ara imbi kapi nengei nimbolio nanga imbina konge tenge uluma
    pali tembo.
  boj-boj: E Qotei aqa Ŋiri unum deqa niŋgi ijo ñam na iŋgi bei qa Qotei pailyqab
    di e na iŋgi di eŋgwai. Yim dena ijo Abu a ñam koba oqas.
  eng-DRA: 'Because I go to the Father: and whatsoever you shall ask the Father in
    my name, that will I do: that the Father may be glorified in the Son.'
  knf-knf: Kë uko wi nakluŋ kañehan ţi katim ki naan, ddo wa. Hënk ţi iko yi Abukul
    akdoluŋ mndëm mi Naşibaţi Paapa manhilna manwinana.
  san-KHM: យថា បុត្រេណ បិតុ រ្មហិមា ប្រកាឝតេ តទត៌្ហំ មម នាម ប្រោច្យ យត៑ ប្រាត៌្ហយិឞ្យធ្វេ
    តត៑ សផលំ ករិឞ្យាមិ។
  arn-NT: Fey kom tamün ngillatuel ta eymün iñche ñi üy mew chumngechi ñi adentuael
    ta iñche, iñche ta feman, femngechi ta Fotüm mew ñi pengelngeael Chaw ñi fütra
    pepiluwün.
  zas-NT: Graczi ni guiniabidi lojman por naj, günanan din gulün xguialrniabeeman.
  ken-NT: Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bǎbhɛ́bhɛ́ ndǔ nnyɛ́n ɛna, chɔŋ nkʉ yɔ́ bɛ́ bo mángɔ́
    mɛnyɨŋ ɛbhɛn mmɔ́ ákʉ̀ nɛ mánchyɛ Ɛta kɛnókó ɛ̌ti Mɔ́ywi.
