verse: JHN.014.020
translations:
  kpx-kpx: Ige vani keu lohoge kemo lana hilokage dau di Mamati ua. Isege laeau daluvuta
    ua. Ige data lahehi ua.
  okv-H: eto na Mama ta jo ta eto ungo jo nau ta eto na ungota jo ta avoeto iji puvuresuja
    amo ungona ari avo kito ke be aisova.
  tbo-tbo: Iyeta e nenei apo ona hanapugeu, tau Amau uyahina a memae, ma taumi uyahiu
    o memae, ma tau uyahimi a memae.
  mal-C: ഞാൻ എന്റെ പിതാവിലും നിങ്ങൾ എന്നിലും ഞാൻ നിങ്ങളിലുമെന്ന് അന്നാളിൽ നിങ്ങൾ ഗ്രഹിക്കും.
  grc-SR: Ἐν ἐκείνῃ τῇ ἡμέρᾳ ⸉γνώσεσθε ὑμεῖς⸊ ὅτι ἐγὼ ἐν τῷ πατρί μου, καὶ ὑμεῖς ἐν
    ἐμοί, καὶ ἐγὼ ἐν ὑμῖν.
  bgc-bgc: जिब मै बोहड़ के आऊँगा, उस दिन थमनै बेरा लाग्गैगा, के मै अपणे पिता म्ह सूं,
    अर थम मेरै म्ह, मै थारे म्ह।
  khz-khz: Votoma gomi pio ripa, au Tamaku aonai ataluna, e gomi au aoku ai gotaluna,
    e au gomi aomi ai ataluna.
  deu-TKW: An jenem Tage werdet ihr erkennen, daß ich im Vater und ihr in mir und
    ich in euch.
  zsr-NT: Dza niꞌr catiꞌ dusóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy naꞌ, gnö́ziczliꞌ zóalenczaꞌ‑nëꞌ
    Xuzaꞌ Dios, atiꞌ lbiꞌiliꞌ zóalenliꞌ nedaꞌ, atiꞌ nedaꞌ caꞌ zóalenczaꞌ lbiꞌiliꞌ.
  lin-lin: Tango mokolo yango ekokoma, bokososola ete nazali kati na Tata na ngai ;
    bokososola lisusu ete bozali kati na Ngai, mpe Ngai nazali kati na bino.
  hns-NT: Ohie tem par toelog djaan djaihe kie ham aapan Baap se aur toelog hamse
    aur ham toelogse ek baatie.
  noa-E: Mag mʉ iiubarm edta chadcha mʉ mʉch Aai gaaita chirʉm pãrau wajapcha khaphʉ
    nʉisiju. Ich mag edta ĩchab pãrau khaphʉ nʉisijugui ajim, pãachjã mʉ dʉ̈i naawai
    mʉchjã jũrr pãar dʉ̈i chitaju.
  eng-EMTV: In that day you will know that I am in My Father, and you in Me, and I
    in you.
  mib-NT: Te quɨvɨ̄ ún te cuni rō jeē ɨɨn‑ni cúu ri jiín Tátá rī, te máá ró ɨɨn‑ni
    cúu ró jíín rí jeē ndeé rí ini anuá rō jijnáhan ró.
  lif-NT2: खे़न् ये़न्‍नो इङ्‌गाॽ पानुदिङ् आम्‍बाओ वाॽआ, हे़क्‍क्‍याङ् खिनिॽ इङ्‌गाॽओ
    के़वयिॽआङ् इङ्‌गाॽ खिनिॽओ वाॽआबा पाःन्‍निन् कुसिङ् के़निःत्तुम्‍लो॥
  xnj-xnj: Ligono lenilo pelibwela nyenye yati mwimanya kuvya nene nivii mugati ya
    Dadi wangu, na nyenye mugati ya nene, mewa nene mugati yinu.
  mmx-mmx: Dola mo laaleng na vot, minabaklen ka i do nenia a nemen eburu mi ne Tamak
    la nemi mi nemen tarak, kerekngan mun nenia a nemen keneng atnimi.
  cbr-NT: A nëtën camina 'unánuxun 'acanin, 'ëx cana 'ën Papabë 'ain, usaribiti camina
    mitsux 'ëbë 'ain, 'ëxribi mitsubë 'imainun.
  tee-NT: Acsnich avilhchan ju ac'ats'aya'it'it ni va lakatamch Dios ict'ajunita ju
    quimpai. Chai ac'ats'aya'it'it ni laquimacni ju t'onat'it ju uxijnan chai ju quit'in
    ict'ajun lami'alhunut'an.
  eng-LSV: in that day you will know that I [am] in My Father, and you in Me, and
    I in you;
  cak-NT: Y chupa ri k'ij ri' xtik'alajin utz chiwech chi ren can jinc'o-wi riq'uin
    ri Nata', rix jixc'o wiq'uin ren y ren iwiq'uin rix.
  pah-NT: Ji kweravirẽ po ti pe ikwahavi jijikoty'ara jiruva'ga pavẽi, ei ga. Pejikoty'a
    po ti pe ji pavẽi nehẽ no. Ji po ti ajikoty'a pe pavẽi nehẽ no. Pekwaha po ti
    pe nhandejikoty'ara onhopavẽi a'ero nehẽ, ei ga g̃a pe.
  sja-NT: Maapai parãpa wãara k'awaadait'ee mɨ, Tachi Ak'õre Waibɨa ome araa bapari
    mãik'aapa parã mɨ ome ichiaba araa p'anapataadait'ee, t'ãri a-ba.
  xed-xed: 'Baɗu tsaya dzaʼa snaŋta kuni kazlay: Ta nzaku ma Da iʼi, ta nzaku ma iʼi
    kaghuni, iʼi guli ta nzaku ma kaghuni yu kəʼa.'
  glk-glk: در او روز فهمیدی کی من در پئر ایسم و شومأن در من و منم در شومأن.
  mks-NT: Ta mé qui̱vi̱ cán canda̱a̱ ini ndó ña̱ mé a̱ nda̱a̱ in cúú ye̱he̱ xi̱hi̱n
    Ndióxi̱, tátá i̱. Ta canda̱a̱ ini ndó ña̱ quia̱hva já in cúú ndó xi̱hín i̱ ta
    in cúú ye̱he̱ xi̱hi̱n mé ndó viti.
  gfk-S: Taitus ikinong ra bung mu na nunure um be iou kis tane Mama, mu kis tagu,
    ma iou kis ta mu.
  bmu-bmu: Iwi, nani aka iŋini, nini mohok aka maljin. Nöŋön Iwinambuk qekötahöba
    kinbiga iŋini nömbuk qekötahöba kingetka nöŋön embuk qekötahöba kinjal. Miaŋgö
    könaŋi mi Uŋa Töröŋan uruŋine gemawaŋgö nalöŋe ölöp möt asarime.
  dgz-dgz: Wam ame gapan e manega anui ne Mamana potap wanik angingain e ne potanap
    den waniwaniai amba ne e potayap wanik angingain.
  eng-GNV: At that day shall ye knowe that I am in my Father, and you in me, and I
    in you.
  zaa-NT: Làniana gunibia' le qui'ni inte' nna ttùba ná' lani Tata quíya'a, ą'hua
    lebi'i lani inte', inte' lani le nna.
  eng-WEBSTER: At that day ye shall know that I am in my Father, and ye in me, and
    I in you.
  guh-guh: Pamatacabi Espíritu Santo patsianica paxamëjavabetsica, bajarapamatacabi
    payapëtaename taxa tayajavaponaponaejavanexa. Payapëtaenamenua pataneyajavajinavanapaejavanexamë.
    Payapëtaenamenua xanë ata patacayajavaponaponaejavanexa.
  bon-bon: Pui bimu cabu weene umle page äbitipeye, egä cane Babe cabu säne, weene
    cäme cabu temi, cane weeme cabu säne.
  nhw-BL: Quema hualas Itonal Toteco, anquimachilise na niitztoc ipan noTata, huan
    anitztoque ipan na huan na niitztoc ipan amojuanti.
  swh-ONEN: Wakati huo mtajua ya kuwa mimi niko ndani ya Baba na ninyi mko ndani yangu
    na mimi niko ndani yenu.
  wbi-wbi: Ikighono ikio mulikagula kuuti une nili nkate mwa Nhaata, najume muli nkate
    mulyune, najune nili nkate mulyumue.
  bba-bba: Dɔmɑ teyɑ i ko n yɛ̃ mɑ nɑ wɑ̃ɑ nɛn Bɑɑbɑ sɔɔ mɑ bɛɛ i wɑ̃ɑ nɛ sɔɔ, mɑ
    nɑ mɑɑ wɑ̃ɑ bɛɛ sɔɔ.
  eng-KJVCPB: At that day ye shall know that I am in my Father, and you in me, and
    I in you.
  kgk-NT: Xe aikove jevytaha áry-py peje va'erã xe-rehe, “Peteĩxa omoirũ nipo ra'e
    Gwu-pe. Peteĩxa nhamoirũ nipo ra'e Hesu-pe. Peteĩxa nhane moirũ nipo ra'e Hesu”
    peje va'erã xe-rehe, he'i. —Nhanhomoirũha peẽ peikwaa porã va'erã voi, he'i.
  waj-waj: Ii suai ivaki na kava diitee varinara suaivaki na ni Napoonnaki variauvaara
    fai ngia arinaima rikiaaravai. Ngia niiki variaani na ngiiiki variauvaaraatama
    fai ngia arinaima rikiaaravai.
  cpy-cpy: Aripaete piyoyitee notsipa-shiretari Ashitanari, eejatzi eerokapaeni pitsipa-shiretana,
    ari nokimitzitari naaka notsipa-shire-teemi eerokapaeni.
  ekk-PKP: Sel päeval saate teada, et ma elan Isas, teie elate minus ja mina elan
    teis.
  mpx-mpx: Lan toto o elana abwe nuku atena nau ya minaa Nam elana, ge komiu ku minaa
    elau, ge nau ya minaa eliyamiu.
  wbp-wbp: Ngakaju, nyurrurlarlu kapunkulu milya-pinyi kuja karna nyinami ngajukupalangurla.
    Manu kapunkulu milya-pinyi-yijala kuja karna nyina nyurrurlarla manu yangka kuja
    kankulu nyina ngajurlangurla.
  luo-luo: Odiechiengʼno unungʼe ni an ei Wuora; kendo ni un e iya, kendo an eiu.
  nhe-NT: Quema hualas Itonal Toteco, inquimachilise na niitztoc ipan noTata, huan
    initztoque nopan na huan na niitztoc ipan imojuanti.
  aii-aii: ”ܒܗ̇ܘ ܝܵܘܡܵܐ ܒܸܬ ܝܵܕܥܝܼܬܘܿܢ ܕܐܵܢܵܐ ܒܒܵܒܵܐ ܝܘܸܢ، ܘܐܲܚܬܘܿܢ ܒܝܼܝܼ، ܘܐܵܢܵܐ
    ܒܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Taimña uvluq tikitpan iḷitchuġigisigiksi Aapamni itilaaġa suli ilipsi uvamni,
    aasriipsuuq uvaŋa ilipsitñi.
  msb-msb: Sana na adlaw masasabutan niyo na ako adto sa pakig-usad sa akon Ama. Kamo
    nakig-usad sa akon kag ako man sa iyo.
  cpa-NT: Jmai³ jøng² li¹ŋih³ hniah¹² hi² quianh¹³ ti³ŋieh¹jni jní², hi² quianh¹³
    hniah¹² jní², jø² quianh¹³ jní² hniah¹².
  dso-dso: ସେ ଦିନ୍‌ ଆଇଲେ ତମେ ଜାନ୍‌ସା, ମୁଇ ବାବାର୍‌ ଲଗେ, ତମେ ମର୍‌ ଲଗେ, ଆରି ମୁଇ ତମର୍‌
    ଲଗେ ସବୁବେଲେ ରଇବି ।
  meu-meu: Una negana ai umui na do ba diba, lau na Tamagu lalonai, umui danu lau
    lalogu ai, lau danu umui lalomui ai.
  yva-NT: 'Arono naije indati wapo raen kakavimbe: ino intabove Injaya ai, muno weapamo
    wano intabove Rinai, muno rino intabove wasai.'
  dgc-dgc: Nadid, kédemét na éya a oras, éy mapospusan moy a édseék Nama ko. Sakay
    sikam, éy édse kam diyakén. Sakay sakén, éy édseék be dikam.
  zpm-NT: Gaḻ dze co, zeeṉe gaṉ to laa naa grieeban, ga gliladz to gaṉle ne nli tibaque
    nac no grop no Pxoz naa, zigne tibaque nacnie naa to ni nacniegaa to naa.
  hix-NT: Ekato me ohyawonye ryehtoko, uro muhutwetxhe. Royàm yoh me uro muhutwetxhe,
    kekon hatà. Roh me oyehtxoho komo xarha muhutwetxhe. Ohnawonye ryehtxoho xarha
    muhutwetxhe, kekon hatà.
  sim-sim: Indik a usahakwa wolo avak ji heyekwa sir, an Avui anhi nga shi linak jir
    an nga likwa jir. Unak an jir nga na likwa nir.
  npi-ULB: त्यस दिन तिमीहरूले म पितामा छु, अनि तिमीहरू ममा छौ र म तिमीहरूमा छु भनी
    जान्‍नेछौ ।
  cgc-cgc: Ta adlaw na mabui a isab, mlaman nyo na yaken i naan a ta ake na Amay,
    kyo yan naan kaw ki yaken, daw yaken i naan a ki kyo.
  tim-tim: Akto sop ain âmâ ye olop mandere ye hin nâŋgâwai. Nâ Ewenaelân tatân akto
    yeŋe âmâ nâŋgâlân tatâi. Akto nâkâ yeŋgâlân tatmâ âgâwian are nâŋgâwai.
  yor-yor: Ní ọjọ́ náà ni ẹ̀yin yóò mọ̀ pé, èmi wà nínú Baba mi, àti ẹ̀yin nínú mi,
    àti èmi nínú yín.
  wos-wos: Wun nukwambu guni angi xékélakitanguni. Wuni wuna yafambu téwuka guni wunimbu
    ténguka wuni gunimbu wuni té.
  emp-NTPO: Mʌ̃ zed̶acarea bãrãba cawad̶ia mʌ̃ra mʌ̃ Zeza ume ãbaa b̶ʌda, bãrãra mʌ̃
    ume ãbaa panʌda, idjab̶a mʌ̃ra bãrã ume ãbaa b̶ʌda.
  eng-F35: In that day you will know that I am in my Father, and you in me, and I
    in you.
  ind-ind: Pada waktu itulah kalian akan tahu bahwa Aku bersatu dengan Bapa-Ku, Aku
    bersatu dengan kalian, dan kalian bersatu dengan Aku.
  pes-OPCB: وقتی زندگی را از سر گیرم، خواهید دانست که من در خدای پدر هستم و شما در
    من هستید و من نیز در شما هستم.
  mpt-mpt: Ne kaania imin hananimi dim ota ibo natem tekein kenibta E Aye i dumo makob
    bliba nibsa etem nabiobobo genomabiobe.
  ssx-ssx: Kutupa koto dina꞉ta꞉ I̱ta꞉ yaka Apa꞉ tukiki pa꞉ta꞉ haloeki make ikita꞉
    I̱ tukiki pa꞉ta꞉ halemeeki make iki tukiki pa꞉ta꞉ I̱ haloeki make handilimikie
    laa leekeme.
  mkl-mkl: Wɑɑti iyi ɑjɔu í to wɑ ɑɑ mɑ̀ ŋɑ iyi ǹ wɑ si Bɑɑm nɔ iŋɛ mɔ ì wɑ sim ŋɑ
    nɔ ɑmu mɔ ǹ wɑ si ŋɛ.
  gaq-gaq: ଆତେନ୍‌ ଦିନା ପାଙ୍ଗ୍‌ଲା ପେ ପେମ୍ୟାଏ; ନେଙ୍ଗ୍ ଆବାନ୍ନିଆ ପେ ନେଙ୍ଗ୍‍ନ୍ନିଆ ଆରି ନେଙ୍ଗ୍
    ପେ ବିତ୍ରେ ନ୍ଲେଏ ।”
  gof-RNT: Taani ta Aawan, hintte tanan, qassi taani hinttenan de7eyssa hintte he
    gallas erana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପୁଲଃ ମେନାଇୟାଃଁ ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆପେରେ ମେନାଇଙ୍ଗ୍‌ ଲେକା ଆପେ ଆଇଁୟାଃରେ
    ମେନାପେୟା ଏନା ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ହିଜୁଃରେପେ ସାରିୟାଃ ।
  gah-gah: Gamena nene zupa lekeza nene améneho není ale akiseneive itó lekelí neza
    ale akiseneive itó lekelisi není ali akisinave liki gili hee hee linigave.
  lcm-lcm: Si taun ang, mila angkoai si kinle ta nau napo ago si mamai, na nami mipo
    ago singig, na nau singimi.
  aer-aer: Nhenge ayenge awethe itethe-irrirtnemele arrantherre kele itelaretyenhe
    nhenge ayenge-arle apurte Akngeye atyinhenge aneme, arrantherre akenhe apurte
    atyengenge aneme, ayenge arrekantherrenge apurte anetyenhe.
  qvc-NT: Chay kawsamushqay diyapim qamkunaqa ringillapa yach'aq Taytaywan kashqayta,
    noqawan kashqaykillapata, noqapa ispirituy qamkunapa shunqoykipi kashqanda.
  tgl-ULB: Sa araw na iyon, malalaman ninyo na ako ay nasa Ama, at kayo ay nasa akin,
    at ako ay nasa inyo.
  cbs-NT: Ja xabatian jaskakain en Epaki en dasia man unanyan janua matuki ana nukui
    en matuki dasidiatan en matube nipakexanai man unanxanaii.
  xtm-NTPP: Te kivi yukan, te jin kuni ni ja iyo sa ji'in Yuva sa ma, te ndijin, ka
    iyo ni ji'in sa, te saña, iyo sa ji'in ni.
  nnq-nnq: Lichoba lyale palipa kuika mammanya nenga mbi nkati ja Awawa, na mangwetomwe
    mi nkati jango, nane nkati jinu.
  bao-NT: Tii rʉmʉ ca earo, yʉ, yʉ Pacʉpʉre yʉ ca niirijere, mʉja cãa yʉpʉre mʉja
    ca niirijere, ñucã yʉ pee cãa mʉjapʉre yʉ ca niirijere, mʉja ĩa majirucu.
  san-ORI: ପିତର୍ୟ୍ୟହମସ୍ମି ମଯି ଚ ଯୂଯଂ ସ୍ଥ, ତଥାହଂ ଯୁଷ୍ମାସ୍ୱସ୍ମି ତଦପି ତଦା ଜ୍ଞାସ୍ୟଥ|
  huv-NT: Wüx aaga nüt quiaj apmejawan naleaing xique sajlüy tiül Xeteat Dios; at
    icona ijlüyiün tiül xique, y xique sajlüy tiül icona.
  otn-NT: Nu̱'a̱ ra̱ pa'a̱ p'ʉya, guí u̱mhmʉ ra̱ güɛnda ngue dí̱ n'yogä'be ma̱ Papá.
    Da̱ gue'a̱hʉ p'ʉya, dí̱ n'yohʉ p'ʉ guí 'bʉhmʉ.
  nop-nop: Nai uŋaniŋ indiŋ nadidakaleneeŋ. Nu Baŋ weleŋ maaneŋ hatilat, kaŋ hidi
    nu welene maaneŋ hatiiŋ kaŋ nu hidi’walaŋ welehik maaneŋ hatilat.
  obo-NT: Iddon timpu, od kosorollan dow no siyak, nosokkad diyot Amoy ku woy sikiyu,
    nosokkad dinit koddi woy siyak mandad, nosokkad diyot koniyu.
  cak-ENT: Y chupan c'a ri k'ij ri' tok nk'alajin jabel chivüch que yin yinc'o-vi
    c'a riq'uin ri Nata', rix rixc'o viq'uin yin y yin iviq'uin rix.
  lif-NT: ᤂᤧᤴ ᤕᤧᤴᤏᤥ ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤀᤥ ᤘᤠ᤹ᤀᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤁᤧᤘᤕᤡ᤹ᤀᤠᤱ
    ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤘᤠ᤹ᤀᤠᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De quīvī ñúcuán de cunī nū jā iin-ni cúu nī jíín Tatá nī, de ndá máá nú
    suni iin-ni cúu nú jíín nī jā ndéē ni inī ánō nū.
  san-TIB: པིཏཪྻྱཧམསྨི མཡི ཙ ཡཱུཡཾ སྠ, ཏཐཱཧཾ ཡུཥྨཱསྭསྨི ཏདཔི ཏདཱ ཛྙཱསྱཐ།
  qve-NT: Chay p'unchawmi qankunaqa yachankichis, noqaqa Dios Taytaywan huklla kasqayta,
    hinallataq noqapas qankunawan huklla kasqayta, saynallataq qankunapas noqawan
    huklla kasqaykichista.
  pao-NT: Ka e namayodase, mu oo sopedakwadookwu, nu ka E Naatu, mu punno'o nugatuna,
    nu mummetu.
  cbu-NT: Nuwaa yusur pakchus, nuwaa izuuru mangoonatssa. Mangoonkachus, nuwaatssha
    táchpasa; Isus Waparpata tatsamoocha. Isus wizpuririni iyash taakiya; Isuspat
    mangooz minamari payukani, táchpasa nuwaatsiya.
