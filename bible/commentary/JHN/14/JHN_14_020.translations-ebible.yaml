  gof-ENT: ታኒ ታ ኣዋን፥ ሂንቴ ታናን፥ ቃሲ ታኒ ሂንቴናን ዴዔይሳ ሂንቴ ሄ ጋላስ ኤራና።
  aau-aau: Enekwei sohiy non kokwe homkwe senkin nonkway ey, hakwe Aio so mon lwak.
    Seyr homkwe hano mon lwak, seyr hakwe hmo mon lwak.
  tvk-tvk: E melele nen ak, xamim mukila xa inou nabisti del Tata navan, e xamim mubisti
    del inou, e inou nabisti del xamim.
  prf-NT: Ti aldewid a iyud ay matukoyan moy a sikán ay ked ten Ama ku, sikam ay ked
    dikoku sakay sikán ay ked dikomoy.”
  auy-auy: Minkánáá tínaꞌa séꞌa éraiꞌa afowáeꞌa ména keséta méraisata weséta méraumne
    miyá sénááwe.
  tbg-tbg: Vi entara te tenta Qoraqi vaunarave, ne tiqi variarave, te niqi vaunarave,
    ne virara virara kankomake irivarave.
  hub-NT: Turasha nu tsawan jeaakai wina aparjai chikichkia numamtinaitaj nuka nekaattarme,
    tumakrum wii atumjai pujamusha shir nekaattarme.
  hmo-hmo: Unai neganai umui be do umui diba, lau be egu Tamana lalonai, umui danu
    lauegu lalonai, lau danu umui emui lalona dekenai.
  big-big: Keya Anotogi Kung Walekpek lewa puwekkerik ne negi Mangobekki yungke wizinda
    keya ini negi yungke koyinda keya ne inigi yungke wizinda miza purikki iwaka si
    nangine.
  gux-G: Li daali ke i bu bandi ke i ye n Baam, ki yen nni, ki mɔ ye i nni.
  cnl-NT: Mɨ³rɨ³ti³ 'e³ rɨ²³ji̱i̱'n²³na²³ co̱'³, rɨ²móo²ra'³ 'e³ ŋɨn²³ quia̱'n²³²na¹
    Ñu'n²³, 'e³ ŋɨ́²ra'³ quia̱'n²na'³ jné², 'e³ ŋɨn²³ 'ñáan²³ quia̱'n²³²na¹ 'nee'²³
    co̱'³.
  zar-NT: Dza níʼirö cateʼ Dios Böʼ Láʼayi naʼ idisóalenëʼ libíʼiliʼ, inö́z quéziliʼ
    zóalen cazaʼ-nëʼ Xuzaʼ Dios, ateʼ libíʼiliʼ zóalenliʼ nedaʼ, ateʼ nedaʼ caʼ zóalen
    cazaʼ libíʼiliʼ.
  kde-kde: Na palimbekamola anelyo liduva muchimumale kuva nangu ngùvele nkati mwa
    Atatangu, na mwenu mùvele nkati mwangu na nangu ngùvele nkati mwenu.
  ata-ata: No anu voxo ane ne, la ngingi ngalavusou lexe eni exolu noxou Mamilo mo
    ngingi ngexolu noxilo mo eni exolu noxinge.
  qvw-NT: Chay muyuncunaćhümi tantiapäcunqui Taytäćhu caśhäta, chaynütac amcunapis
    ya'aćhu capäcuśhayquita, jinaman'a ya'apis amcunaćhu caśhäta.
  nfa-nfa: Aa ladhe lodꞌo Jaꞌa mamuri hari, miu meꞌa mèu, na, Jaꞌa paꞌèki dènge Ama
    Ku; miu paꞌèki dènge Jaꞌa; aa Jaꞌa paꞌèki dènge miu kahèi.
  tnp-tnp: E nian rəha natimnati mɨn u, kəni itəmah onəkotəhrun məmə iətatɨg e rəhak
    Tatə. Kəni itəmah nəkotatɨg lak, konu iəu iətatɨg e təmah.
  urd-urd: जब वह दिन आएगा तो तुम जान लोगे कि मैं अपने बाप में हूँ, तुम मुझ में हो
    और मैं तुम में।
  hot-hot: Wak êŋ ma tem môlô noyala nena yahamô Wakamik kapô, ma môlô ômô ya kapô,
    ma yahamô môlô kapôlômim.
  mqj-NT: Ianna nalambi'mo attu iatoo la muissanammia' kumua torro illaanna' Ambeku,
    torro illaangkoa' kaleku anna torro illaanna' kalemua'.
  rus-SYN: В тот день узнаете вы, что Я в Отце Моем, и вы во Мне, и Я в вас.
  mbh-mbh: Ma nge nang aken aro lomumu mire nge ako, tho teo a Vovo nge, na thomu
    o teo a tho nge, na tho teo a thomu nge.
  bdd-bdd: “Sabwelo nage nata ꞌoina ꞌabwa hesi wasanapugau ꞌabehega taugu Tamagu ꞌoina
    yamiyamiya, ma ꞌomi wete ꞌoiguwa wamiyamiya, ma taugu wete ꞌoimiya yamiyamiya.
  cbt-NTPO: Nani nanpiantahuato, noya noya nohuitaramaco. Tëhuënchachin Tata Yosë
    pochin ninahuëso' nitotarama'. Imamiataramaco ni'ton, canpitarë'co a'naíchin pochin
    nisarahuë. Ya'coancantaranquëma' ni'ton, nóya ninohuitarihua'.
  srn-NT: Tapu a dei dati un sa kon sabi tak' Mi de ini Mi P'pa, èn tak' unu de ini
    Mi èn Mi de ini unu.
  cta-NT: Loꞌo juaꞌa̱ caca cuayáꞌ tiꞌ ma̱ chaꞌ stuꞌba ntsuꞌu chaꞌ jnaꞌ loꞌo Sti naꞌ,
    chaꞌ ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo naꞌ ―nacui̱ Jesús―, loꞌo juaꞌa̱ ntsuꞌu chaꞌ jnaꞌ
    loꞌo cuꞌma̱.
  bqc-SIM: Gↄↄ bee áↄ dↄ̃ kɛ́ má kú ma Mae guu, á kú ma guu, mɛ́ má kú á guu.
  tcz-CHONGTHU: Keima hinna a kathodoh kit teng, nanghon nahet chen diu ahi; keima
    Pa a kaum a chule nangho keima a naum diu chule keima nangho a kaum ding ahi.
  mar-mar: त्यादिवशी तुम्हास समजेल की, मी आपल्या पित्यामध्ये आहे व तुम्ही माझ्यामध्ये
    व मी तुम्हामध्ये आहे.
  snp-snp: Kamenawa yalo ya eti loti kolinawamo, Namo ya Menefo lulau mino edowe.
    Ido linate ya namo luneu mino nedae. Ido namo ya linate lutigu mino gedowe. Ya
    kamenawa yalo ya kolife lenagilae.
  isl-isl: Þegar ég er risinn upp frá dauðum, munuð þið skilja að ég er í föður mínum,
    þið í mér, og ég í ykkur.
  spy-NT: Yoo kookasaa yooto, +mōōnkēt kule āyēku ꞉anii akeenke āk Baaba ānkāāyēku
    akeenke āk akweek.
  xnn-xnn: No omdan nan agew ay deey et getkenyo ay wadaak ken Ama et wada kayo ken
    sak-en ay kaneg nan kawadak ken dakayo.
  mwe-mwe: Pushiliishile lyene lyubhalyo, shimmanyanje kuti nne muni nkati ja Atati,
    na mmanganyanji munninginji nkati jangu, na nne nkati jenunji.”
  tte-tte: Bwaine kaliyatene koina wakatai kani yau yamiyamiya Tamagu koina na komiu
    kwamiyamiya koliyau na yau yamiyamiya kolimiu.
  tcs-tcs: Wea dat dei bambai, yupla i go sabe ai wea PapaGod blo mi ane yupla wea
    mi ane ai wea yupla.
  hlt-THB: Ce nyn awhtaw ka Pa ak khuiawh kai awm nyng saw, kai ak khuiawh nangmih
    awm u hyk ti, nangmih ak khuiawh kai awm nyng, tice sim kawm uk ti.
  soq-soq: Ita e ne ewaneanuna walamawa osowe ateitana ne Mamana bedewe ita e ne bedenawo
    ita ne e bedelawo.
  qub-qub: Cutimunä junaj gamcunami tantiyanquipaj Tayta Dioswan noga chaylla cashäta.
    Y gamcunawanpis chayllami cashunpaj.
  att-att: Á sangaw nu duttál yù Ikararuá ni Namarò nikayu, yáyù nga pakánnámmuán
    naw ta ajjanà kâ Yámà. Á kánnámmuán naw gapay ta netádday kayu nikán, nga kunnay
    ta ajjanà gapay nga netádday nikayu.
  bki-bki: Ea legiano na naruei napano mia kamiu kuvial ka napano nemeul bereio, mia
    kuvijikia ka kiniou ea Karam̃aku, a kamiu ea kiniou, a kiniou ea kamiu.
  bqp-bqp: Gↄrↄ kũ̀a ánigↄ̃ dↄ̃ kũ má kú ma De gũn, á kú ma gũn, akũsↄ̃ má kú
    á gũn.
  mcp-mcp: Jwɔ̂w dɔɔŋgʉ́, bɨ mə́ bá mpu nə́ mə jɨ Sɔ́ɔ́ŋgʉ́ waam dɨ́ cwû, bɨ njúl
    mə́dɨ́ cwû, mə nə́mə́ bɨ́dɨ́ cwû.
  hat-hat: Lè jou sa a va rive, n'a konnen mwen nan Papa a, nou menm nou nan mwen,
    epi mwen menm mwen nan nou.
  npl-NT: Itech neká tonati nomejwah nonkajsikamatiskeh Ne nika iwa Notajtsi, iwa
    nomejwah nonkateh nowa, iwa Ne nika nomowah.
  bgg-bgg: Ishak thog mage shii, nathek ne thieg ruii phro, gune Aphuii rog shii um
    ro, chiih-è gu nathek rog shii um pha duiine, nathek ne gu rog shii um phro.
  eng-TCENT: On that day you will know that I am in my Father, and you are in me,
    and I am in you.
  eng-BSB: On that day you will know that I am in My Father, and you are in Me, and
    I am in you.
  cpu-NT: Aripaitera piyoyetai notsipashiretari Ashitanari, eejatzi eerokaite pitsipashiretana,
    ari nokempitari naaka notsipashiretami eerokaite.
  san-ASM: পিতৰ্য্যহমস্মি মযি চ যূযং স্থ, তথাহং যুষ্মাস্ৱস্মি তদপি তদা জ্ঞাস্যথ|
  tac-NT: A'lige rawé napu'lige ne naresa alawá uchéchigo siné napurigá ku ajánamala
    ne, a'lige 'la machimela 'emi Onorúgame si ajtigó ne. Neka bo'né alawala 'yámili
    júkuru 'emi napurigá 'emi ne'chí 'yuga na'támala.
  eng-WEBPB: In that day you will know that I am in my Father, and you in me, and
    I in you.
  gfk-H: Ta iakano bung muat na nunurei um bia iau kis tane Mama, muat kis tagu, ma
    iau kis ta muat.
  viv-viv: Ada AluꞋaluwa Mahalina ginaꞋela ana toveya, ginakivetuvetunumi be omi wanahalamanena
    Iya Tauku Kamaku nuwahinagene gamimiyami, kadu omi taumiyao Iya nuwahinagekuya
    wamimiyami, kadu Iya Tauku nuwahinagemiya gamimiyami.
  yao-yao: Lyuŵa lyo pachiliiche chinchimanyilila kuti uneji ndili mwa Atati ŵangu,
    nombe ŵanyamwe ndi mwangu une, ni uneji ndili mwa ŵanyamwe.
  tgp-tgp: Hin pongi atu ha pa levosahia vara enau na matea peresi Tama. Ha pa levosahia
    vara kamim ka matea peresiau, ale enau na matea peresi kamim.
  auc-NT: Ayæ̈ Wængonguï Tæiyæ̈ Waëmö Önöwoca nänö ponguïönæ ïñonte mïnitö ïñömö edæ,
    Mönö æbänö äanque baï quëwëmö ïmöö, ante ëñencæmïnimpa. Edæ, Botö Mæmpocä nempo
    quëwëmo ïmopa, ante ayæ̈ edæ, Mïnitö botö nempo quëwëmïni ïmïnipa, ante ayæ̈,
    Mïnitö ïmïnite adobaï botö entawëmo quëwënömïni ïmïnipa, ante mïnitö ëñencæmïnimpa.
  kbc-NT: Nigicota noko nige idewiɡ̶atace, odaa joɡ̶owooɡ̶otitiwaji me emoka Ee me
    idexogotege Eiodi, codaa akamokakaamitatiwaji me ɡ̶adexocitigi, codaa me emoka
    Eeta me idexogotaɡ̶agitiwaji.
  bmh-bmh: Ziwas go zumau ziwas ebu, ag abe mamamen, mekai iz ibail dareu, iz ag abai
    darem, ag han iz ibail daremen.
  ctu-BL: Ti jini jach bʌ q'uin mi caj la' ña'tan añon tic Tat, añetla ti joñon, añon
    ti jatetla.
  meq-meq: Pat eye niye na, ka sərumeye neŋ madzapa eye ta Bəba ga, nəkurom madzapa
    eye tə neŋ ada neŋ madzapa eye tə nəkurom.
  noa-H: Mag mʌ hiiubarm hedta chadcha mʌ mʌch Haai gaaita chirʌm pãrau wajapcha k'ap'ʌ
    nʌisiju. Hich mag hedta hĩchab pãrau k'ap'ʌ nʌisijugui hajim, pãachjã mʌ dʌ̈i
    naawai mʌchjã jũrr pãar dʌ̈i chitaju.
  alp-NT: Sepo Au kwana suike peneka pine imi rekwa be Au kai AmaKue esa. Kai imi
    lekwe, esa kai Aure neka.
  san-VEL: pitaryyahamasmi mayi ca yuuya.m stha, tathaaha.m yu.smaasvasmi tadapi tadaa
    j naasyatha|
  kbq-kbq: E'i ana knazupa, tamagra antahigahaze Nagra Nenfana agu'afi manugeta, tamagra
    Nagri nagu'afi manisagena, Nagra tamagri tamagu'afi manigahue.
  kbh-kbh: Chë Uámana Espíritu ts̈ëngaftangbe ainaniñe chas̈mojóyëngacñe ora, ts̈ëngaftanga
    s̈mochántsetats̈ëmbo, ats̈e ats̈be Taitábeñe nÿe canÿacá tsmënama; cachcá, ts̈ëngaftanga
    s̈mochántsetats̈ëmbo, ts̈ëngaftanga áts̈eftaca cachcá nÿe canÿacá s̈momnama y
    áts̈naca ts̈ëngaftangaftaca.
  ron-LSB: În ziua aceea, veți cunoaște că Eu sunt în Tatăl Meu, și voi în Mine, și
    Eu în voi.
  pon-pon: Ni ran o komail pan aja, me nai podidi on Jam ai o komail podidi on ia
    o nai on komail.
  nhe-BL: Quema hualas Itonal Toteco, inquimachilise na niitztoc ipan noTata, huan
    initztoque nopan na huan na niitztoc ipan imojuanti.
  sps-sps: Te naa minon nainy mi nai nat Varonyo Anyo kaa rou koman e Tamanyo, ana
    mi kaa kan rom koma Vanyo faarei tsuiny non te kaa Ronyo koma mami.
  wnc-wnc: Siwan tapduknga Waung Kapata ginde apik gwekatang ginu nae atnatdetning.
    Naat Nanaatda buyakan taknga yuamak ngang anggaman siwan ginda kaning. Kake naat
    gikat gatake unekan sukukamang ngang natdetning.
  bus-bus: Zĩ pìan égↄ̃ dↄ̃ kɛ̀ má kú ma De guu, á kú ma guu, bensↄ̃ má kú a guu.
  gub-BL: A'e 'ar ihem mehe nehe, pekwaw putar heru inuromo hereko haw pe nehe. Pekwaw
    putar heinuromo peneko haw nehe no, peinuromo hereko haw zàwegatete nehe no.
  imo-imo: Aku walimunga enoni pilkolio, na Aranga konopuna tukundo moro mele kape,
    eno nanga konopuna tukundo moromele mele kape, na enonga konopuna tukundo moro
    mele kape liko manjinge.
  boj-boj: Sosibqa bati deqa niŋgi endegsib qalieqab, e na ijo Abu beteryesonam niŋgi
    kamba e beterbesonab e niŋgi beterŋgejunum.
  eng-DRA: In that day you shall know, that I am in my Father, and you in me, and
    I in you.
  knf-knf: Unuur mënţ, nayikrën kë dwo ţi Paapa, kë an nawo ţi nji, kë nkuţ awo ţi
    an.
  san-KHM: បិតយ៌្យហមស្មិ មយិ ច យូយំ ស្ថ, តថាហំ យុឞ្មាស្វស្មិ តទបិ តទា ជ្ញាស្យថ។
  arn-NT: Feychi mew, eymün ta ngüneduamaymün iñche ñi mülen tañi Chaw mew, ka eymün
    tamün mülen iñche mew, ka femngechi iñche tañi mülen eymün mew, femngechi fente
    küme kiñewküleaiñ taiñ femngechi feleael.
  zas-NT: Dxej zii ree, gagbeedi zaꞌnëꞌ da Dadan, lëjt zaꞌnë naj, guiáad naj zaꞌnëꞌn
    lëjt zianczi.
  ken-NT: Ndǔ nywɔp ɛnɔ, chɔŋ mǎndɨŋɨ bɛ́ nchí babhat nɛ Ɛtaya, nɛ bǎchi babhat
    nɛ mɛ, nɛ nchí babhat nɛ bhe.
