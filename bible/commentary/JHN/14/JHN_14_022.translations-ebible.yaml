  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤠ᤺ᤸᤗᤧ (ᤕᤜᤢᤍᤠ ᤀᤡᤛ᤻ᤁᤖᤡᤕᤥᤋᤡᤱᤃ ᤔᤧ᤺ᤴᤗᤥ) ᤔᤧᤳᤋᤢ. “ᤁᤖ ᤍᤠᤱᤒᤣ. ᤘᤣ᤹ ᤕᤖᤡᤰ
