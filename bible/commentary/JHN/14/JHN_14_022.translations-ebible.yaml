verse: JHN.014.022
translations:
  kpx-kpx: Kateai louge Diudasi Kaliota ke haleito Diudasi mole keu Iesuho loui avoe,
    “Kosive, osiohoike a vaveve no haiveito vatae ata kebia haiveholisi.”
  okv-H: embo Judas Iscariot mane rate Judas nei amina ke einge ena, “Bada, ke erea
    amita be mo deire? Eto enda embo tapa mane kiora dago pere ao kiora erete?” eto
    ke ainge enu
  tbo-tbo: Yudasa gehouna (ega tauna Simona natuna) i baha i pa, ‘Guyau, iyowai apo
    una wogeletana mem uyahiyai, ma apega tu mehipuli uyahihi?’
  mal-C: 'അപ്പോൾ ഈസ്കര്യോത്ത് അല്ലാത്ത യൂദാ ചോദിച്ചു: “കർത്താവേ, അവിടന്നു ലോകത്തിനല്ല,
    ഞങ്ങൾക്കുതന്നെ സ്വയം വെളിപ്പെടുത്താൻ ഇച്ഛിക്കുന്നതെന്തുകൊണ്ട്?”'
  grc-SR: Λέγει αὐτῷ Ἰούδας, οὐχ ὁ Ἰσκαριώτης, Κύριε, ⸋καὶ⸌ τί γέγονεν ὅτι ἡμῖν μέλλεις
    ἐμφανίζειν σεαυτόν, καὶ οὐχὶ τῷ κόσμῳ;
  bgc-bgc: उस यहूदा नै (जो इस्करियोती कोनी था) यीशु ताहीं कह्या, “हे प्रभु, इसा के
    होया के तू अपणे-आप ताहीं म्हारै पै जाहिर करणा चाहवै सै, अर दुनिया के माणसां पै
    न्ही?”
  khz-khz: Iudas, ati Iudas Isakariota, na evaikilaato, netiwato, “Velekou, rakagau
    gaurai goi matotaumu ai gemai pono vevega-matagai, na tanopara genai aikina?”
  deu-TKW: 'Sagt zu ihm Judas, nicht der Iskariote: Herr, was ist der Grund, daß du
    uns erscheinen willst, und der Welt nicht?'
  zsr-NT: 'Judas rëꞌ lëꞌ, san clëg Judas Iscariote, rnëꞌ: ―Xan, ¿nacxcz gac uluíꞌ
    lauꞌ lautuꞌ netuꞌ, len cutu uluíꞌ lauꞌ laugac bunách yödzlyú?'
  lin-lin: 'Yuda (Yuda Isikarioti te) atunaki Yesu : — Nkolo, mpo na nini komimonisa
    epai na biso, kasi epai ya mokili te ?'
  hns-NT: 'Tab ekgo tjela djaun ke naam bhie Joedaas raha (bakie na Eskaariot ke beta),
    oe poetjhies: „Prabhoe djie, toe kaahe ke hamlogke dekhaihe kie toe Ke baate,
    bakie be-bieswaasie log ke na?”'
  noa-E: Magbaawaita Judaau (chi Iscarioteeu khaba mamʉ) irig, —Señor, ¿jãga mag maragpaita
    pua pʉch khaugpijuma ajim, pʉch iek ʉ̈khaba nʉm khʉʉnagpa pʉch khaugpiba?
  eng-EMTV: Judas (not Iscariot) said to Him, “Lord, and what has happened that You
    are about to manifest Yourself to us, and not to the world?”
  mib-NT: 'Te ni cahān Judas jiín yá (te nasūu tée cúu Iscariote): Najehē cúu jeē
    steén ni máá ní nuū ná, te nuū ñáyuu ñayɨ̄vɨ́ chi tuú?'
  lif-NT2: हे़क्‍क्‍याङ् यहुदाःल्‍ले़ (यहुदा इस्‍करियोतिङ्‌ग मे़ःन्‍लो) मे़त्तु, “कर
    दाङ्‌बे, वेॽ यरिक् मनाहाॽनुग ओसेःन्‍गे़न्‍धाक्‍सिङ्‌ङिन् कर आनिगे़नुरक् थेआङ्
    ओसेःन्‍धाक्‍सिङ्‌मा निङ्‌वाॽ के़जोगुबाबे?”
  xnj-xnj: Yuda lepi yula Yuda Isikalioti, akamjovela, “Bambu, ndava kyani ugana kujilangisa
    kwa tete lepi kwa vandu va mulima?”
  mmx-mmx: Judas (kopmen ne Judas Iskariot) ga sue i, “Leeme Silok, naba lok kereva
    la una lok nama xusu mana ven u, la kopmen limixin at na lavatbung menemen?”
  cbr-NT: 'Cacëxun ca Judas Iscariote ama, bëtsi Judasnën Jesús cacëxa: —¿Uisa cupí
    caramina nu uisaira caramina mix ''ai quixun ismiquinbi an Nucën Papa Diosan bana
    cuacëma unicamaribi ismitima ''ain?'
  tee-NT: 'Pus pumatam ju ix''amamaka''ui ju Jesús ixjuncan Judas. Jantiyu'' ju Judas
    Iscariote. Pus ju yuchi chani juni ju Jesús: ―Qui''ucxtin tas aquilapumalacasuniyau
    ju quijnan chai jantuch at''alac''asuniya'' ju jantu talhilaca''antan.'
  eng-LSV: Judas says to Him (not the Iscariot), “Lord, what has come to pass, that
    You are about to manifest Yourself to us, and not to the world?”
  cak-NT: 'Y ri Judas ri jun chique ri ru-discípulos, pero man ja'' ta ri Iscariote,
    xuc''utuj che ri Jesús: Ajaf, ¿anchique roma xe chakawech roj nak''alajij-awi''?
    ¿Y man nak''alajij ta awi'' chiquiwech ri winak ri man quiniman ta ri Dios?'
  pah-NT: 'Igwete Judas''ga ei – kiroki ga Judas Iscariotesva''earũive''ga – igwete
    ga ei Jesus''ga pe: —Jesus, maraname po ti nde nhimboukwahavi ore ve jate earõe''ỹve''g̃a
    pe enhimboukwahave''ymame nehẽ naerũ? ei Judas''ga ga pe.'
  sja-NT: 'Mãpai Judas, chi Simón Iscariote warra-ee badapa iidiji: —Tachi Waibɨa,
    ¿sãap''eda pɨa taimaa unupiit''eema aji, mamĩda ijãadak''aa beerãmaa unupi-e pait''ee?'
  xed-xed: «Kinawu ka kagha dzaʼa maravata da aŋni, kul maravata ka da mnduha ta ghəŋa
    haɗik na?» ka Zuda, Zudas Iskaryut ya a wa.
  glk-glk: 'یهودا (نه اون یهودایه اِسْخَریوطی) از اون وَورسه: «ای سرور، چوطویه کی
    خوأیی خودته اَمَره آشکاره کونی، امّا نه اَ دنیاره؟»'
  mks-NT: 'A̱nda̱ já in da̱ naní Judas, da̱ co̱ cúú toho da̱ naní Judas Iscariote,
    na̱nda̱ca̱ tu̱hún da̱ Jesús já na̱cachi da já xi̱hi̱n á: —Xitoho nde̱, ndá cuéntá
    quéa̱ cáchí ndó ña̱ na̱ha̱ ndó mé ndó nu̱ú nde̱ joo a̱ náha̱ toho ndó mé ndó nu̱ú
    ña̱yivi cuéntá ñuyíví —na̱cachi da.'
  gfk-S: Io, Iudas (pata be Iudas Iskariot) ga tiri ie be, “Watong, urah balik kaie
    uge sip be nu hapuasne ugo ta mem ma pata be ukatika tano ula hanuo?”
  bmu-bmu: Jisösnöŋ mewö jiiga Judas Iskariotkö wakaŋi Judas yaŋön kewö jiyök, “Kembu,
    gi denöwögöra könaŋamgi neŋgöreŋök indelman aka ambazip uruŋini qahö meleŋgeri,
    yeŋgöra mi köyatim eŋgimamgö jizan?”
  dgz-dgz: Menan Diudes, (apan mame Diudes Iskeriot uon go da ugup), me anega wan,
    “Go Ayop dimen ge nugenat to ewanet waingi, iwa dimen waenapan den ya to ewamoi?”
  eng-GNV: Iudas sayd vnto him (not Iscariot) Lord, what is the cause that thou wilt
    shewe thy selfe vnto vs, and not vnto the world?
  zaa-NT: 'Làniana ra tè Judas ne (pero alàa Judas Iscarióteá): Señor, ti''ani modo
    acca ccá cuią''lu'' declarar lani tsuą'' intu'' teruba, pero lani yétsiloyu nna
    bihua nì''i.'
  eng-WEBSTER: Judas, not Iscariot, saith to him, Lord, how is it that thou wilt manifest
    thyself to us, and not to the world?
  guh-guh: 'Itsanë Judasvënënë, itsiata apo Judas Iscariote, jumaitsi Jesúsjavabelia:
    —Tajatuxanenë, ¿detsa xuajitsia ëpaxanë panetsitanaitajëtsianame? ¿Detsa xuajitsia
    apo tsitanaitajëtsimë tsane itsamonaejavabelia? jai Judas Jesúsjavabelia.'
  bon-bon: Yuuda, lica Isakariyota me bägrä yepä nuuja Yuuda, tabe Yeesu ne jejige
    egä, “Yageyame, peei lipu gyene, egä maane cime bau me pa taboclomtepi, lica ätrunga
    cäco biname bime bau me?”
  nhw-BL: 'Huan nopa seyoc Judas (amo Judas Iscariote) quiilhui Jesús: ―NoTeco, ¿quenque
    timonextis ica tojuanti, pero ica masehualme catli amo mitzneltocaj, amo?'
  swh-ONEN: Ndipo Yuda, siyo Iskariote, akamwambia, “Bwana, itakuwaje kwamba utajidhihirisha
    kwetu na si kwa ulimwengu?”
  wbi-wbi: U Yuuda(uju naghwe Yuuda u Isikalioti) akamposia uYesu akati, “Ghwe Mutwa,
    lwa ndaani ghulikuhufia kulyusue, neke naghulikuhufia ku vaanhu avange?”
  bba-bba: Yudɑsi, n ǹ mɔ wi bɑ rɑ nɛɛ Isikɑriɔtu, u bikiɑ u nɛɛ, Yinni, ɑmɔnɑ kɑɑ
    sun wunɛn tii sɔ̃ɔsisinɑ hɑnduniɑɡibu bɑ kun kɑ nun wɑ.
  eng-KJVCPB: Judas saith unto him, not Iscariot, Lord, how is it that thou wilt manifest
    thyself unto us, and not unto the world?
  kgk-NT: 'Upe-ma ramo oporandu íxupe Judas, ndaha''éi upe Judas ipyhy ukaharã: —Ma''erã
    po nderejekwaa uka mo''ãi entéro yvypóry-pe, he''i íxupe. —Ma''erã po ore-vy anho
    erejekwaa uka-ta, ore Járy? he''i íxupe Judas oporandu-vy.'
  waj-waj: 'tuduu rikioo Yutaaso Isariootaa ferengaava Yutaasoono Yisuunna yaparainno
    tunoo: Udaanga-o, mo dataama kiee fai a aiyara kooyaa ti vitainna mmatayaa kumimakama
    variaiya fai hama aiyara kooyaa vitainarannee?'
  cpy-cpy: 'Ikanta Judas (kaari Nampitsi-weri) rojampi-tanakiri: “Pinkathari, ¿Oetaka
    poñaahan-teenari naakapaeni, eero poñaaha-yitaari itsipa-paeni?”'
  ekk-PKP: 'Juudas (mitte Iskariot) vastas: „Issand, miks sa ilmutad end meile ja
    mitte maailmale?“'
  mpx-mpx: Yaka Yudasa (nige toto Yudasa Isikaliyota i oola) i ba, “Babala, ga i ola
    ge nu pamasaliwa eliyama ge nige nu papamasaliwa gamagalau panayawi elal?”
  wbp-wbp: Ngula-jangka, Jutujurlu payurnu Jijaji (kula Jutuju Yikariya-wardingkirli,
    jinta-karirli Jutujurlu), wangkajarla, “Warlalja-Wiri, nyarrparlu ngantanpa-nyanu
    milki-yirrarni nganimpa-mipa-kurraju, kala ngalya-kari-kirra nganta kulanpa-nyanu
    milki-yirrarni nganta?”
  luo-luo: Eka Judas, ma ok Judas Iskariot, nowachone niya, “To Ruoth, angʼo momiyo
    wan ema idwaro fwenyorinwa to ok ni piny?”
  nhe-NT: 'Huan nopa seyoc Judas (ax Judas Iscariote) quiilhui Jesús: ―NoTeco, ¿para
    tlen timonextis ica tojuanti, pero ica tlacame tlen ax mitzneltocaj, axtle?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܗܘܼܕܵܐ (ܠܵܐ ܣܟܲܪܝܘܿܛܵܐ): ”ܡܵܪܝܼ، ܕܵܐܟ݂ܝܼ ܝܠܵܗ̇ ܕܒܸܬ ܡܲܚܙܹܝܬ
    ܓܵܢܘܼܟ݂ ܐܸܠܲܢ ܐܝܼܢܵܐ ܠܵܐ ܠܥܵܠܡܵܐ؟“'
  esk-NT: Judas-ŋum (Iscariot-ŋunġitchuam) nipliutiniġaa, “Ataniiq! Qanuġutin iḷisimapkaġisivich
    uvaptiknun iḷisimapkasruŋaqnak nunam iñuiñun?”
  msb-msb: May iba na Judas (kay dili ini si Judas Iscariote) na naghunga man, “Ginoo,
    nano kay sa amon ka lang mapakita kag dili sa katawuhan san kinab-an?”
  cpa-NT: 'Jøng² ca¹juúh² Judas (héi¹ ju³ Judas Iscariote héi²): ―¿He² løa¹ jmóh³hning
    jmáh¹lah jnieh³ báh³ dsa² li¹cue¹² hning², Juu¹³ jniang³? ¿He² løa¹ tsa¹jmóh³hning
    li¹cuai¹² dsa² siáh² calah? ―ca¹juúh² Judas.'
  dso-dso: ତାର୍‌ ପଚେ ଜିଉଦା, ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ନଏଁ, କଇଲା “ଏ ମାପ୍‌ରୁ ଏଟା କେନ୍ତି ଅଇସି
    ? ତମେ ନିଜ୍‌କେ ଦୁନିଆଇ ଦେକାଇ ନ ଅଇ ଆମର୍‌ ଲଗେ କେନ୍ତି ଦେକାଇଅଇସା ?”
  meu-meu: Iuda (dia Iuda Iskariote) ese e nanadaia, eto, Lohiabada e, badina be dahaka
    ai emai ai ba hedinarai, a tanobada enai basio hedinarai?
  yva-NT: Umba Apa arakove inta apa tame mi Yudas (Yudas Iskariot wepi so pa jewen).
    Yudas napiso po Yesus anajo pare, “Injae Yesus, veanimaibe nyare winaroron kakavimbe
    reansai, yara vatan tenambe mine so mansai jewen?”
  dgc-dgc: Nadid, te négkagi ni Jesus a ti Hudas, a i Hudas a éye, éy bakén a ti Hudas
    Iskarote. I kinagi naa éy, “Panginoon, bakit ipaliwanag mo dikame i sarili mo,
    pero éwan mo ipaliwanang du iba a tolay ta mundua?”
  zpm-NT: 'Dzigo pquiab Judas (zhaa Judas Iscariot), rëb Judas lo me: ―¿Pe nac waa
    lose no glu luu cho nac luu? ¿Teḻzhe grëraa miech waa?'
  hix-NT: Onà wyaro nkekon hatà, Xuknasà, anaro, Eskaryotesàhnà rma. Amna yohà y,
    àsoke ryhe mosonyheno, amna wya, kekon hatà. Anar komo wya osonyhohra oyehtoko
    rma, àsoke ryhe mosonyheno, amna wya, kekon hatà, Txesusu wya.
  sim-sim: Jisas karem or mbarik, Judas Iskariot nembes, Judas ome lar mu silira,
    �Wasilaka, mberem ushiwak nirtonom mirin ni heyekrahakoroku? Ma misambik fehe
    mbeek mirin li heyekrahakorokwa ambu lir, karem mi mbandu?�
  npi-ULB: यहूदाले (स्करियोत होइन) येशूलाई भने, “प्रभु, किन यस्तो, हामीकहाँ चाहिँ
    तपाईं आफैँ देखा पर्नुहुन्छ र संसारकहाँ चाहिँ देखा पर्नुहुन्‍न ?”
  cgc-cgc: Isya na tinudluan Jesus na ngaran din Judas may insa ki Jesus. -- Yi na
    Judas dili Judas Iscariote. -- Gainsa Judas i ki Jesus, “Ginuo, man-o tak naan
    no nang ki kami ipakala gid imo an na kaugalingen? Man-o tak dili no ipakala imo
    an na kaugalingen naan ta tanan na mga ittaw?”
  tim-tim: Hain dâmbo Yudasi siâ amâ Karioto gâtŋe bo arekŋe hin magaŋep, “Humo, gain
    gain dewun nenŋân miawakbiat amâ hân luâk âmbâle yeŋgât dewun yeŋân gain gain
    bo miawakbiat?” dâep.
  yor-yor: Judasi (kì í ṣe Judasi Iskariotu) wí fún un pé, “Olúwa, èéha ti ṣe tí ìwọ
    ó fi ara rẹ hàn fún àwa, tí kì yóò sì ṣe fún aráyé?”
  wos-wos: Jisas wungi wandéka dé nakémba Judas déré wa. (Dé Judas Iskariot yingafwe.)
    Dé angi wa, “Néma Du, métaka we méni naniré male wakwetaméni, ané héfana du takwaré
    wakwehafi yata?”
  emp-NTPO: 'Maʌ̃be dewara Juda, Iscarioteẽ́ba Jesua iwid̶isia: –Dai Boro, ¿sãwã bʌra
    dairãa unubi baribʌrʌ naʌ̃ ẽjũãnebemarãa unubiẽ́?–'
  eng-F35: Judas (not the Iscariot) says to Him, “Lord, just how is it that You are
    going to reveal Yourself to us and not to the world?”
  ind-ind: Kemudian seorang murid bernama Yudas (yang bukan si Yudas dari desa Kariot),
    bertanya kepada Yesus, “Tuhan, kenapa Engkau menyatakan diri-Mu kepada kami, tetapi
    tidak kepada orang-orang duniawi?”
  pes-OPCB: 'یکی از شاگردان او به اسم یهودا (البته نه یهودای اِسخریوطی) پرسید: «سرور
    من، چرا خود را فقط به ما نشان می‌دهی، اما نه به همۀ مردم این جهان؟»'
  mpt-mpt: Yudas esak Yesuse baabanea Sum kobo ni keim abeneba katemomabbu otane nakaia
    unangai dabalim kukubo wafu blib ile nimin kenebta i kin dimo keim abenamino deibenamabebe?
    ge baabasebe. Yudas ele Iskeliot ekobbabe. Yudas afete niniin asek etabe.
  ssx-ssx: Yesuma꞉ koto leeke handaata꞉ Diudasi hande Isekatioti hali Diudasi pa꞉ta꞉
    na loa꞉ma꞉ ipikana꞉ma꞉ Yesu pa꞉ta꞉ alota꞉ Tekehalio. Ekipa kenke wanda꞉halima꞉
    na handena꞉ leke niki pa꞉ta꞉ homeke peneme yao walipikipe leekeme.
  mkl-mkl: Zudɑsi ɡɔ í wɑ bɛ, ɑmmɑ kù jɛ Zudɑsi Isikɑriɔti. Nŋui í beeɛ í ni, Lɑfɛ̃ɛ,
    bɛirei ɑɑ ce i nyisi wɑ ɑrɑɛ nɔ i kɑɑ nyisi inɛi ɑndunyɑ ŋɑ.
  gaq-gaq: ଇଷ୍କରିୟଥ୍ ଜିଉଦା ଣ୍ଡୁ ବିନ୍ ଜିଉଦା ସାଲ୍ୟାକୁକେ, “ମାପ୍‌ରୁ, ଆକେନ୍ ଡିରକମ୍ ଡିଙ୍ଗ୍‌ଏ
    ? ନିଜ୍‍କେ ମଞ୍ଚ୍‌ପୁର୍‌ ନ୍ନିଆ ମାରାତ୍ନାଚେ ନେନେ ଡାଗ୍ରା ଡିରକମ୍ ନାରାତ୍ନାଏ ?”
  gof-RNT: Asqoroota Yihuda gidonna Yihudi Yesuusakko, “Godaw, neeni waatada alamiyas
    gidonnashin nuus nena qonccisanee?” yaagis.
  unx-unx: ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦା କାହା, ଏଟାଃ ଯିହୁଦା ୟୀଶୁକେ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ନେଆଁଁ
    ଚିଲ୍‌କା ହବାଅଆଃ ? ଚିନାଃମେନ୍ତେ ଆମ୍‌ ଅତେଦିଶୁମ୍‌ରେ କା ଉଦୁବେନ୍‌କେଦ୍‌ତେ ଆଲେତାଃରେ ଉଦୁବେନ୍‌
    ସାନାଙ୍ଗ୍‌ତାନାମ୍‌ ?”
  gah-gah: Loko lokago, Kaliotó numutotí ve Zutani apolaho loká otake Guivahanitemaka,
    geza nana okoko mogonaka lelitokagó lo utó okoko monó gelema vegenatoka halá gitane.
  lcm-lcm: Na Iudas, parik ta Iskariot, kala sui ia ta, “Volava, sa tukulai ina na
    kupo buk asereiai anim singimem, na parik ta si ri vap i kuli rina ke?”
  aer-aer: Judas arrpenhe akenhe, nhenge Iscariot arritnye kwenye-arle, ikwere angkeke,
    “Akngerrepataye, iwenhenge-arle-ame unte anwerneke-ante imerneme nhenge iwenhe-arteke-arle
    unte arratye anemeke, imernelhetyakenhe arrpenhe areyeke-arle nhenge Ngkarte-kenhe
    anetyakenhe?”
  qvc-NT: 'Chaymi suq Judas (mana chay Judas Iskaryutichu), nirqan: —Taytitu, ¿imashinam
    noqaykunallaqa rinillapa rikashuqqa? ¿Imaraykutaq chay mana kriyiqkunapis mana
