  bod-N: དེ་ནས་ཨི་སི་ཀར་རེའི་ཡུ་དཱ་མ་ཡིན་པར་ཡང་ཡུ་དཱ་ཞེས་འབོད་པའི་ཐུགས་སྲས་གཞན་ཞིག་ཡོད་པ་ན༌རེ།
