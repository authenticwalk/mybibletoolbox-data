  san-TIB: ཏདཱ ཨཱིཥྐརིཡོཏཱིཡཱད྄ ཨནྱོ ཡིཧཱུདཱསྟམཝདཏ྄, ཧེ པྲབྷོ བྷཝཱན྄ ཛགཏོ ལོཀཱནཱཾ སནྣིདྷཽ
