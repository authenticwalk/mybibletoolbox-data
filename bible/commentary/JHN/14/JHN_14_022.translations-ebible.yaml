  san-ORI: ତଦା ଈଷ୍କରିଯୋତୀଯାଦ୍ ଅନ୍ୟୋ ଯିହୂଦାସ୍ତମୱଦତ୍, ହେ ପ୍ରଭୋ ଭୱାନ୍ ଜଗତୋ ଲୋକାନାଂ ସନ୍ନିଧୌ
