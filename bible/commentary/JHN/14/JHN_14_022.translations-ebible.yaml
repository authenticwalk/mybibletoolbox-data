  kew-kew: 'Go rabu Judas medame nipu Judas Iskeriot aa-daa dia nipumi lalo: Aa Mudu,
    nena kone niaa-para mea waate pare akeane pa su amaa pimi onaanu page nawaate
    ya?'
  dww-dww: Dabudine Judas ḡesau (nam Judas Iskariot), tauna Yesu ya riuena, “Bada,
    aba aubainama taumaḡa ḡaromaie kwa maḡatara be nam dobu banegidima ḡarodie?”
  nif-nif: Tɨmbi Judas no, wɨn Judas Iskaliot en nɨm, walɨ Yesu nɨ-nandɨmbi eñguk,
    “Wopum, nɨtek tɨmbi dɨkok kusaka wɨn nɨndañgot tɨmbɨ inda-dakle-nɨmep elañ, gan
    kwelalok amatam dɨwɨnda nɨm?”
  twi-ASANTE: Yuda, a ɛnyɛ Iskariot, kaa sɛ, “Awurade, ɛbɛyɛ dɛn na wobɛda wo ho adi
    akyerɛ yɛn nko ara na ɛnyɛ nnipa nyinaa?”
  aoj-aoj: Jisas naꞌias naꞌamba, eaꞌ anona Judas ina anamba Keriotinai, owaꞌ, anona
    daiana, naꞌipa Jisas naꞌi, “Dembinai, deiꞌ maina inaꞌ naꞌi nigihimbaꞌmafa inaꞌ
    netaga nendawalap alihinama afaꞌ, inaꞌ owaꞌ nihimbaꞌmasa inaꞌ alihinama esis sagaila
    waf itapafia?”
  cbv-cbv: 'Jwĩjeéh jʉmni biíh Judas, Iscariote nihcanni, Jesúsdih nin pah ã niíj
    ʉʉ́bh joyóp jĩ: —¿Maá, dépanihna jwiítdihjeh páant ma jéihyana yʉhna, bita meemdíh
    jepahcannitboodíh ma jéihyabican? ã niijíp jĩ.'
  taw-taw: Anɨb agek, Judas Yiskaliyot mel, Judas olap ne Jisas nop agak, Bɨawl, taynen
    nad ke chɨnop yomnɨgaban ak pen, binɨb lum awl okok nad ke kɨlop ma yomnɨgaban
    agak?
  jic-NT: 'Jesús nin tjevele na, Judas p''a wa (Judas Iscariote tulucj) la tji''yüya
    jupj: —¿Tsjan mpes jipj ca qjuisin mü''üsüs la mijin cupj p''in jipj mpes? ¿Tsjan
    mpes ma ca sin mü''üsüs la mijin pjü wa nosis casá patjá?'
  zap-NT: 'Lex re Judas (ne nakdet Iscariote): ―Dechey, ¿penak konyoo de gan txu nak
    de lo noo yra noo, le lo yra men ne nak noze mengyëzlyu konyoodet do?'
  wer-wer: Yesu pi pël maan Yutas, Keriot kakaanëp won, pim ngampupök epël yema. “Aköp,
    ni tol ëënak nim songönte tenimtën tekeri wes niak omën ngönën wonöröaanta pël
    naalmëën ëëmëak yaan?”
  ipi-ipi: Wuane lea-kola, Jutasato pii mindi bala tipa pea. Jutasa okone bala Jutasa
    Isaka-tiyote jia. Jutasa waka mindimane Jisasa tipa puato, Akali Andane, anu peakale
    nimba tane nanimanga angu andawa lolo-pelepe. Anu peakale Gote lo bilipi nalene
    wandakali tupamane nimba andeakale nembo toto, nimba tane utupanenga andawa nalolape
    lea.
  qul-NT: 'Waj Judas payta taporkan: —Señor, ¿imaraycutaj nokaycullaman ricuchicunqui,
    manataj mana creejcunamanri?'
  ter-NT: 'Ina kixôa Njûda, itea haîna neko Njuda Iskarióti: —Namo kixoâtiye itúkeovo
    póhutine ûti keútata''ixinovo, ákotimaka keutáta''ixinapa ne xanéhiko yara kúveu
    mêum?'
  bmr-NT: 'Jaanegui saafi Juda onoobo, jaarunaa Juda Iscariote iicatɨɨbo nuuhi: ¿Aivojɨɨbo,
    mɨllɨ jaabo mɨɨhaicoro difiico agaajasuuboro jiinɨjemɨnaaco difiico gaajasujitɨhi?
    nooboro.'
  fuf-fuf: 'Onsay oo wi''eteeɗo Yahuuda, (hara hinaa Yudaasi Iskariiyu), wi''i mo:
    «Koohoojo, ko honno hollitortaa e amen menen tun, hara hinaa e aduna on?»'
  bhl-bhl: 'Em yangse ding dim bakate, Sudas e Yesus elo weng mak dakalase kale. Kunum
    be Iskaliot abiw kayak bate. E Sudas beso wiin taman kunum ete kale. E dakalako,
    bokolewomele: “Kamok Fian kutaka! Ku nono kesomete, nukalem ete kuw kulo katemeko,
    kal kebuluw kate, mali kawin dim kaleem kasel i kulo nam katemeko, kal kebokoliw
    a?”, dangse kale.'
  ons-ons: Yesu eŋe don yalewa raki, Yudas mane, Yudas Iskariot, ea mida, eŋane wasine
    oŋo Yesu qesonka rake, “Waom, ge daleo wane geŋone kineŋone ea ŋenanoka ma wakonikene,
    ŋo ge geŋone kineŋone yewa mo kepe ŋei ŋerep natne eŋano yemo maine mi ma wakonikene?”
  con-NTPO: 'Tsonsi tsa faesu Judas (Iscariotembi) Jesúsnga su: —Na''su, ¿micomba
    qui ingingayi tisuma attiamba queve in''jambi''chondeqquiangaja attiaña''bi?'
  ghs-ghs: Hiimi Dzuta, oi Khariottaho nena bahe Dzuta temu, noi Dzesuke hee, Soopara,
    nii ikanomake eete sama niime nanake banaite qaaqa ttoka abi banaitaama naataqu?
  peg-peg: ଜିହୁଦା, ଇସ୍କାରିୟତିୟ ଜିହୁଦା ହିଲ୍‌ୱାତାନ୍‌ ହେୱାନିଂ ୱେନ୍‌ବାତାନ୍‌, “ଏ ମାପ୍ରୁ,
    ଇଦାଂ ଇନେସ୍‌ ଆନାତ୍‌ ? ଜାର୍‌ତିଂ ପୁର୍ତି ତାକେ ୱେଚ୍‌ୟାୱାଦାଂ ମା ତାକେ ଇନେସ୍‌ ହପ୍‍ନାଦେର୍‌
    ?”
  txu-NT: Nhym Djuda 'õdjwỳ. Djãm Djuda Ikadji? Kati. Djuda 'õdjwỳ Jejumã kum, —Be,
    mỳkam dja ga ar bajbit ar imã amijo amirĩt? Mỳkam dja ga me kunĩmã amijo amirĩt
    kêt? ane.
  eng-WEBU: Judas (not Iscariot) said to him, “Lord, what has happened that you are
    about to reveal yourself to us, and not to the world?”
  gnw-NT: 'Jayave Judas - jae''ã co Judas Iscariote - jei chupe: —OreYa, ¿quirãita
    pa ndicuaaca oreve quía co nde, ndicuaaca''ã yave upurugüɨrovia mbae vae reta
    pe?'
  mux-mux: 'Yesos-ni aku nirim kene ⸤yu lumbili anduli yi⸥ ‘Judas’ nili te, Judas-Iskeriot
    mólu, Judas te-lupa, yu-ni Yesos yundu nimba mele: “Auliele, nu-ni oliu mendepulu
    “liipu ora simbu.” nikinu, we-yambuma nambimuna “Naa liipu ora simbu.” nikinuye?
    Nambi-sikunaliinga aku tiniye?” nirim.'
  maj-NT: 'A̱s''a̱i kinchja̱ Juda̱, tu̱nga najmi Juda̱ Iscariote̱hé: —Ji Nda̱ Nti̱a̱,
    ¿nkú tjíhi̱n ra̱ nga tu̱ ji̱n ku̱a̱kúchjihíni̱ yjohi̱ ko̱ nga najmi ku̱a̱kúchjihi̱
    yjohi̱ xu̱ta̱ xi k''oo̱?'
  bkq-NT: 'Aituo Judas, Jesus nhapâiguely, Queriote donro keba olâ, eagonro: — Âdaituoka
    ise xinaram kulelâ mâenehonly; Deus eynynâbaom modo pylâ nepyramo-ro warâ awyly?
    — kely.'
  kue-kue: Ana Judas Iskariot tamanga, ba Judas dimo ta dungwa, “Yaglkande, ene no
    keunde ombuno dimin, ene kanamniwa, ana makan yomba koglkoglo i sraglpre ene kankraglme?”
  cot-NT: 'Iquenquetsatanaquequeate itsipa Jorashi (teequea irio Ishicariote), icantiri
    Jesoshi: —Nomajirote, ¿queroquea ocotaca apaniro naatimpajia ponigaajiaquena quero
    picotani, itsipajia caquintejia aatoquea ponigagari?'
  bnp-bnp: Muri e Iudas (i uka ma e Iudas Iskariot) i nanea, “Bakovi Dagi, i navai
    go vakasiri ioe ne mia, pali o koi ni vakasiri ioe ne huriki na malala?”
  apn-NT: 'Hãmri nhũm Jutre hõja. Jut Kariot kêt axtem Jutre hõja Jejus axte kot mẽ
    inhmã pix mã kot amnhĩ to amnhĩrĩt ã harẽnhja ma nẽ kãm: —Kwa aprĩ hã mẽ inhmã
    mẽmoj jarẽ mẽ ijahkre xwỳnh. Mon ka mẽ kêp akwỳ hkêt xwỳnhjê mã axte amnhĩ to
    amnhĩrĩt kêt ã amnhĩ jarẽ? Nẽ ãm mẽ papxipix mã amnhĩ to amnhĩrĩt ã amnhĩ jarẽ?
    Anẽ.'
  ctp-NT: 'Loꞌo ykwiꞌ xka Juda kanꞌ bra kanꞌ (siꞌi yu nu naan Juda Iscariote): ―Bra
    nu ndukwiin chaꞌ bare ti ñaꞌan ba ꞌiin, ja loꞌo xka ta nten, ¿ni sa ñaꞌan ndaꞌan
    chaꞌ tiyee, Xꞌnaǎn, chaꞌ nu ykwiiꞌ ngwañaꞌan, a? ―ndukwin Juda kanꞌ ꞌin Jesús.'
  bre-BRG: 'Judaz, neket an Iskariod, a lavaras dezhañ: Aotrou! A-belec''h e teu ma
    en em roi da anavezout deomp, ha nann d''ar bed?'
  opm-opm: Napotporhan Judas Iskariot oh basa; tit han Judas oh Jisas ohnong Hanipyaha.
    Go gorhe ma ihat pat da ma namgipra oh nuhurnongwi namgiprada. Kakdah morhe danong
    hat pati han ihirnong kianorim na pinggipra pongop.
  bvr-bvr: Lika Jurrach an-gata an-nerranga, wurra ngika an-gata Jurrach Yichkériyat,
    nipa a-wena nula Jesus, “A-lay, Bunggawa, an-nga nula ny-bengga barra arrburrwa
    ngayburrpa, wurra ngika birripa gu-gurda burr-yika gu-rrawa?”
  wal-wal: Yihudaa Asqqoroota gidenna Yihudai Yesuusa, “Godau, neeni ne huuphiyaa
    sa7aa bessennan, nuna bessana giyoogaa woigada gai?” yaagiis.
  zad-NT: 'Na'' Júdaza'' (beena'' sto, aga Jud Scariota'',) chi''ene'': ―X̱an'', ¿berac̱he
    to neto''z gonzo'' ka gombia''chnto'' li'' na'' bi len beṉ'' yell-lioki, beṉ''ka''
    bi chonḻilall''gake'' li''?'
  kmg-kmg: 'Iŋuc mume Juda Karioto haeonec ere wasezi wiocnerâ muwec: “Wofuŋ, go weniŋuc
    erâ fuŋnege nâŋerao sawa bataniŋkehuc ŋic gâcne sâko jaŋe hesoŋke-jarezo mukic?”'
  aso-aso: 'Neꞌmine lavo Kelioto ve Zudaꞌ abalaho Zudaꞌ gohi ma neꞌmo Izesuꞌni nene
    tiꞌ lo lo-imineꞌ ve: Gaza leliꞌ Zuda veti guvetesi ve naba naneꞌ gemeni dameni
    nene me misubouꞌ aleve mukiꞌ ngelebizamo lelikovoꞌ lelebizelove nolaineꞌ nene
    do nadosa lelikovoꞌ lelebizeline.'
  uli-uli: Judas (te Judas Iscariot) yesa kasiy bo, “Samol, be ifa sengal yam foru
    bo hamem habe golah ngo yarmetael faileng le re towe golah?”
  nin-NT: I Judasi (si si Judasi Iskariyoti hen) à da di, “Atiko, angginggi du ùwà
    tsarr inta yo itu muwa yi, ni si ta tsarr inkpu anishirr i ingbingbru yi hen?”
  tgk-tgk: 'Яҳудо (на Исқарют) гуфт: «Худовандо, ин чӣ тавр мешавад, ки Ту худро ба
    мо зоҳир мекунӣ, аммо на ба ҷаҳон?»'
  acu-NT: 'Tamati chikich Judas, Iscariotechu amia nu iniak: —Apuru ¿warukaya amin
    umirtamtsuk pujuinausha wantintutskesha, iinkesha wantinkatmek? —timiayi.'
  cak-WNT: 'Yac''ari'' tek ri Judas ri jun discípulo, pero ma ya ta ri Judas Iscariote,
    xuc''utuj c''a chare ri Jesús: Ajaf, ¿achique c''a ruma tek xaxu (xaxe wi) chkawech
    riyoj xtak''alajsaj wi awi''? ¿Y achique c''a ruma tek ma nak''alajsaj ta awi''
    chiquiwech ri winek ri xa riq''ui ri ruwach''ulef quicukuban wi quic''u''x? xcha''.'
  ebk-ebk: Senarudsud Judas (fiakun hi Judas Iscariote), “Apo, adchi t'uy kan chakami
    yangkiay nan mangepakaammuwam as nan maepangkep kan he-a ya fiakun as nan am-in
    ay tataku asna's luta?”
  spa-PDDPT: 'Judas, no el Iscariote, le preguntó: Señor, ¿cómo te revelarás a nosotros
    y no al mundo?'
  ruf-ruf: Yuda, si Yuda Isikarioti bae kalonga, “Imtwatsa, ebali kobama kwilangusa
    kuna twetwe tuliyeka na si kwe iwanu we isi yose bae?”
  gun-gun: 'Ha''e ramo Judas mboae Iscariotes e''ỹ va''e aipoe''i: — Senhor, mba''exa
    tu orevy anho rejekuaa uka ta, yvy regua kuery pe any va''eri?'
  agu-BL: —Ta', ¿mbi tzuntz yi ntin skawutz ketz ẍchaje' tibu', nin quil ẍchaj tibu'
    ẍchiwutz yi e' mas wunak yi qui na cyocsaj? —stzun Judas tetz. (Nk'e'tz yi Judas
    Iscariot.)
  isn-isn: uYuda (shanga Iskariote) akamuila uYesu, “Mukulu, Itii ingi ki ntuni kikupumila
    kina ukigeeleka mukola kitaitu ni shanga ku unkumbigulu?
  eng-PEV: Then one of Jesus’s followers talked to Jesus. His name was Judas, but
    he was not Judas Iscariot. He said, “Sir, why are you now saying that you will
    not show everyone in the world what you are like? Why are you saying that you
    will only show us?”
  ilo-ULB: Judas (saan a ni Escariote) kinunana ken ni Jesus, “Apo, ania iti mapaspasamak
    nga agparangkanto kadakami ken saan nga iti lubong?”
  pir-NT: 'Ʉsã mehna cjʉ̃no apequiro Juda wame tiriquiro ijiri. Juda Iscariote Jesure
    ihña tuhtiyequinare ihñoatiquiro ijierari tiquiro. Apequiro Juda ijiri. Sa yero
    tiquiro Jesure sinituri: —‍¿Pʉhto, dʉhse yeitjari mʉhʉ ʉsãre sa nigʉ? ¿Ahri yehpa
    cjẽnare mʉhʉre masigʉ̃ yeragʉ, yabere yeitari mʉhʉ ʉsã dihitare mʉhʉre masigʉ̃
    yegʉ? ni sinituri Juda.'
  anv-NT: Ne Judas (ayi álá pɔ́ fɔ́ Judas Iscarot) ajɔɔ́ ne Jisɔs aké, “Ata nde
    gepyɛɛ wɔ ɔlɛrege gemɛ jyɛ lé ɛta sé, ayi ɔla ɔlɛrege fɔ́ ntó mbaá bɔɔ́ mme
    meko?”
  sab-NT: 'Jesu gerudu ene gire Judas geru kadu Jesuge (Judas e me Judas-Iscariote),
    Judas geru kadu: —Cha Chugagwalla, ¿mineade ba be cha ulita banu alin ta gbe suge
    ba kle cha ole, agwa kwian na me banu ba mi ama ta gbe?'
  tmd-tmd: Jisas aliö rɨmɨdmɨn, Judas (Judas nugwo höuöu röŋ aku yöi, Judas hör i)
    nuŋ Jisas nugwo yadöŋa, “Nöbö Dib. Pödpöd raŋ, nagö nöbö pödiöm mɨdlö aku anɨŋör
    yabunö, jɨ nöbö mö mögörɨb hör piaku piaku naŋ nugw pölöi piaku ñɨgö yabuöinanö?”
    röŋa.
  acr-NNT: 'Ri Judas (na e ta ri aj Iscariot) xubꞌiꞌij: —Qajawal, ¿suꞌbꞌe kaqꞌalajisaj
    la chiqawach riꞌoj china rilal yey chikiwach ri winaq na kaꞌan ta la waꞌ? —xchaꞌ.'
  kpg-kpg: Judas (hagalee go Judas Iscariot) ga helekai, “Meenei Tagi, ma e hai behee
    go dau haga modongoohia Goe mai gi gimaadou, ge hagalee ang gi henuailala?”
  taj-taj: यहूदा इस्‍करियोत चा आहिन, तर स्‍य्‍हान्‍दो यहूदासे येशूदा “प्रभु, ह्राङ
    तिग्‍दा ङनी मुबा ग्‍लारी चा फेप्‍खला, तर जम्‍बुलिङला स्‍य्‍हान्‍दो म्‍हिगदे मुबा
    ग्‍लारी चा आफेप्‍ख भिसी सुङ्बा?” भिसी भिमा,
  avt-avt: Mɨtɨk Judas hak (ap mɨtɨk Judas ke wit Iskeriot au) hɨrak katɨp, “Mɨtɨk
    luwe, ahɨrkeik te ti anen eteiknai hɨrekes, te mɨt yapɨrwe ne tɨ ik ek au a?”
  cbk-cbk: Si Judas, hende aquel si Judas Iscariote, ya habla con Jesus, “Señor, porque
    man canamon lang ay hace uste claro acerca del di uste mismo persona, y hende
    con el maga otro gente del mundo?”
  uig-ARA: 'يەھۇدا (يەھۇدا ئىشقارىيوت ئەمەس) ئۇنىڭدىن: ــ ئى رەب، سەن ئۆزۈڭنى بۇ دۇنيادىكىلەرگە
    ئايان قىلماي، بىزگىلا ئايان قىلىشىڭ قانداق ئىش؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Júdasat wajacro. Judas eya istiró. Simón Iscariote waquíj batro. Judas
    eyat wajacro: —Caru, ¿bitara etar bah istayta is quin wiquínica? ¿Bitara etar
    behmá chiwa bár éyinat bah istayta eyin quin wítica? táyojocro.'
  abx-abx: Mangno aminugad may si Judas nga ma'in Iscariote, “Paragdalom, pinapa'i
    may sapasayud-mo i kalugaringun-mo nga si kami' hamok pero ma'in si bug'os kalibutan?”
  mco-NT: 'Je jadügpɨ Judas, ca'' nmɨnaanɨm Judas Iscariote, nɨmay Jesús: ―Huindzɨn,
    ¿nej co mnayyajniguëxɨ̈ga''ñyii ma ɨɨch ajcxy, e ca'' mnayyajniguëxɨ̈ga''ñyii
    ma je jäy ajcxy huɨdibɨ ca'' xymɨjpɨdägy?'
  kqf-kqf: Kamaina bi Diudas (mote Diudas Iskaliyot) i giuna gado, “Bada, bai aubaina
    te tama lisimaimo kwa kamaḡatim bi mote dobu lavedi lisidimo kuma kamaḡatim?”
  cpb-NT: 'Ikanta Judas (kaari Iscariote) rosampitanakeri: “Pinkatharí, ¿Iitaka eero
    poñaagantaari itsipapaini, apa poñaagaina naakapaini?”'
  aon-aon: Jisas nakri namudok aria Judas nakri, “Debeini, namudok mumam namudok um
    nyakri nyutogurum apak atapish arpesh aria shapeum shenek ehudok amnabih yoweihi
    aih iri nyakri uwok um nyiyabig nyak um eshesh?” Anudok Judas douk madae anudok
    douk Judas Iskariot uwe, uwok.
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Judas (yab kʼal na Judas Iskariote): ―Ajátik,
    ¿jantʼókʼi ti neꞌech ka xalkʼaꞌ tabáꞌ ba wawáꞌ ani yab jaꞌ ban atiklábtsik xi
    yab u belom?'
  mig-NT: 'Te ni̱ ka''a̱n Judas jíín‑yá (ko nasu̱ú Iscariote): Táta̱, naja̱ stá''a̱n
    ndiji̱n‑ní máá‑ní nuu̱‑ná jíná''an‑ná, te nuu̱ ñáyɨvɨ chi̱ túu, áchí‑de.'
  bps-bps: Na man Dyudas di kenen, ise ku Dyudas Iskariyot, manan, “Amu, kan ku fgadeam
    i ktom di gami alò na là di dademe to di tah tanà?”
  mbs-mbs: Minikagi si Judas, sìyan kesangay i Judas Iscariote, kagi din, “Pengolo,
    menonen no se pegpekità no kenami, meneng eked ka pegpekità te menge doma otaw?”
  tof-tof: Zudas (Zudas Iskarriot koke) imtinürr wagó, “Lod, ma wa sab moba iade okaka
    bümzazilo kibüka, a ini tüpan pamkolpamdó ma koke?”
  cme-NT: '*Yuda naŋo waa a naara *Yuda‑Isikaro‑i, fuɔ wuɔ cira: «Itie, bige‑i ciɛ
    ŋ''a ŋ ka yaŋ nuɔmba namba‑i aa pigãaŋ miɛmɛi baa ŋ fɛrɛ?»'
  sus-sus: Yudasi, naxan mu findi Isikariyoti ra, a naxa Isa maxɔrin, «Marigi, munfe
    rabaxi i to fafe i yɛtɛ makɛnɛnde muxu tan bɛ, i mu i yɛtɛ makɛnɛn duniɲa tan
    bɛ?»
  pon-2006: Sudas (kaidehn Sudas Iskariot) ahpw patohwanohng, “Maing at Kaun, ia duwen
    omwi pahn ketin kasalehiong kiht pein komwi, a kaidehn ong sampah?”
  dad-dad: Age ye di, Judas taka (Judas Iskariot anĩ sã) iron, “Odug, ere nigin õ
    ogo, amã bun dogol õ yaorõf, tenebur ein tamo kayau bun sã?”
  zab-NT: 'Chiy Judas, (per gati Judas Iscarioteti) raipy laany: —Dad, ¿xínii duntisnɨ
    gacbeen tú laabiu? ¿Xínii quɨt gacbee ira bɨnguɨchliu tú laabiu?'
  jae-jae: Ma Juda, Isariot latu tonaŋ atom, kêsôm gêdêŋ eŋ gebe “Apômtau, aôm gobe
    oc taôm lasê êndêŋ aêac, mago êndêŋ lau nomŋa atom, naŋ ŋam amboac ondoc.”
  ksd-ksd: 'Iudas (pata Iskariot) i biti tana: Luluai, dave una ve tar iu ta vevet,
    ma pata tadav ra rakarakan a gunagunan?'
  msm-NT: Si Judas no sangay ni Judas Iscariote mig-usip ki Jesus, “Ginuu, nokoy no
    sikami da man to ogpakiyayahon nu ikow? Nokoy no kona man igyakip to tibo otow?”
  myk-myk: 'Yesu kalaapire la bɛ mɛgɛ ki bye na Zhuda, (wee ni Zhuda Isikariyɔti wa
    nigin wɛ.) A wee di wu yege na: «Wù Kafɔɔ, ɲaha na mu di da ba mayɛ shɛ wèe na,
    mu di da mayɛ shɛ koŋɔ ki sipyii pusamaa na-ɛ wɛ?»'
  sbe-sbe: Na kabo Yudasi (iya nige Yudasi Isakaliyota) ye wane, “Guiyau, matawuwuna
    saha to bena ku hemasalahago kai ka bom kalimaiwai na nige bena tanoubu maudoina
    kalidiwai?”
  mcr-mcr: Jisasi Iqu kukŋuä iiŋä tquaŋga, Jutasi huizi Iskariotitaŋä matimäuqä ikqä
    iqu, Jisasi Ique yatŋqä tii äwikqe. “Naqä Iquki, änääŋäŋqäwä? Si Tqä-täuä nenyä
    mänetquatnätnä, ga qokä-apäkä qua iutaŋä iuŋi, mämitquatŋqä isŋqätanä?”
  cux-NT: 'Tuu''mí ngaⁿ''ā Judas ngii sá Jesús (nguɛ́ɛ́ saⁿ''ā Judas Iscariote): Señor,
    ¿dɛ''ɛ vɛ́ɛ́ chi ''cuuⁿ''míⁿ nī nanááⁿ nús''uu ní nguɛ́ɛ́ nanááⁿ ''iiⁿ''yāⁿ yeⁿ''e
    iⁿ''yeēⁿdī?'
  tur-YTC: Yahuda (İskariot değil) O’na, “Efendimiz, ne oldu ki, kendini dünyaya değil,
    bize göstereceksin?” dedi.
  san-ITR: tadA IShkariyotIyAd anyo yihUdAstamavadat, he prabho bhavAn jagato lokAnAM
    sannidhau prakAshito na bhUtvAsmAkaM sannidhau kutaH prakAshito bhaviShyati?
  bel-N: 'Кажа Яму Юда, не Іскарыёт: «Госпадзе! Што сталася, што Ты маеш зьявіць Сябе
    нам, а ня сьвету?»'
  sch-sch: Judas (Judas Iscariot niloi) han a kôm, “Pumapa, kin kôm chu inlâr na
    ta, ithomo rammuol kôm chu nên lâr loi rang?” a tia.
  mic-MIQNT: Na tujiw Suta (mu Suta Isgaliot) teluet, “Gjisaqamaw, tal gis musgalsites
    pas'g ninen aq ma nmu'lu'g igtigig mimajuinu'g?”
  huu-NT: 'Iscariotena mamecɨreñede Judas naimɨemo jɨcanote: —Nama, ¿bue ñellena danɨ
    caɨna ona uiñotaitɨo; iadedɨ jɨaɨe comɨnɨna ona uiñotañeitɨo?'
  jiv-NT: Chíkich Jútas, Iskariútichu, tímiayi “Uunta, ¿urukamtai ashí shuarnum iniaktutskesha
    aya in iniaktustatam?”
  otm-NT: 'Nu''a ra Judas, pɛ hinga gue''a ra Judas Iscariote, bi ''yän''na bʉya:
    ―Haguen ja høngdähe gui jaje ga pąhmbe xʉn ho ni ts''ɛdi, nɛ hin''na ʉ di ho ra
    ximhäi, bi ''yɛ̨na.'
  dah-dah: Irkeb Yudas beleŋ, “Goyenbe, Doyaŋ Al Kuruŋ, dahade geb neŋ hitte po nebe
    al gwahade yeŋ dikala dirdeb megen niŋ marbe gigeŋ ma yikala yirayiŋ?” inyiŋ.
    Yudas gobe Yudas Iskariot moŋ, al hoyaŋ po.
  tnk-tnk: Mɨreɡi Jutas (rɨpko mhə Jutas Iskariot) rəres pen Iesu i mə, “Iərɨmənu.
    Tikəfo mo pui ik m kɨmaha əpa, mətə tikəpwəh no puien ik m nərmama səvəi tɨprənə?”
  kpr-kpr: Aminge setiri, Keriot embo Judas ainda nunombo mo, nu eredo ategi usira,
    “Bajari, ni nangetiraimi, isagha aso namane kikiako gareri, mendeni mo ni jo gae
    areri?”
  san-IAS: tadā īṣkariyotīyād anyo yihūdāstamavadat, he prabho bhavān jagato lokānāṁ
    sannidhau prakāśito na bhūtvāsmākaṁ sannidhau kutaḥ prakāśito bhaviṣyati?
  nho-nho: Judas (seai ko Judas Iscariot) ki mee ake, “TeAriki, koe e vana maa koe
    ma ki huri mai koi oo tiputipu ki maatou. Koe ma ki see huri ake oo tiputipu ki naa tama
    te maarama nei raa ko te aa?”
  gym-NT: 'Abtä Judas (akwa ñakare Judas Iscariote, akwa Judas mdara jire) ye käkwe
    nieba mda Jesuye: Ti Dänkien, ¿ñobtä makwe ja mikadita tuadre nun aibeye amne
    ñakare ni jökräye mata niere ye? nieba kwe ie:'
  azg-NT: 'Yajoꞌ itso juu tsan na jndyu Judas, majoꞌ chito Judas Iscariote: —Nndaꞌ
    ta, ¿Ndu na xiaꞌntyi ndë́ na ntsiꞌmanꞌ ntyja na condui ꞌuꞌ, majoꞌ tyiꞌjeꞌquitsaꞌhanꞌ
    ndëë nnꞌan tsonnangue?'
  bhd-bhd: तैखन यहूदा (तै यहूदा इस्करियोती न थियो बल्के होरो चेलो थियो) तैस सेइं ज़ोवं,
    “हे प्रभु कुन भोव कि तू अपनो आप असन पुड़ बांदो केरनो चातस ते दुनियारे लोकन पुड़
    नईं?”
  too-NT: 'Lā'' Judas (ā''chā''tin Judas lā'' tū'' huan Iscariote) huanilh: ―Māpa''ksīni'',
    lā'' ¿a''chī'' naquilātalacsu''yuni''yāuj quina''n lā'' tū'' huan tachi''xcuhuī''t
    xalanī''n nac quilhtamacuj?'
  ind-AYT: Yudas, yang bukan Iskariot, berkata kepada-Nya, “Tuhan, bagaimana Engkau
    akan menyatakan diri-Mu kepada kami dan bukan kepada dunia?”
  cjo-NT: 'Eenitatsi janta paashini Joorashi, kaari karyootejatzi. Rojampitziri irira,
    ikantziri: —Nowinkatharite, piyotakaaperotakina naaka tsika pikantari. ¿Iitaka
    kaari piyotakaantari kaari aapatziyemini tsikarika pikantari?'
  nsn-nsn: Doh Judas (ahik pah Judas Iskariot) ke dangata pare, “Tamata Noman! Ae
    maene ro turung uamakaha katongoia tamiueim puk, doh ahik paho uamakaha katongoia
    tasir tamata uakapa tunane i kot?”
  san-DEV: तदा ईष्करियोतीयाद् अन्यो यिहूदास्तमवदत्, हे प्रभो भवान् जगतो लोकानां सन्निधौ
    प्रकाशितो न भूत्वास्माकं सन्निधौ कुतः प्रकाशितो भविष्यति?
  tna-NT: 'Da su beju pia discípulo Judas banime Iscariote mahue ja Jesús quisabatana
    uja: —Echua Puji, ¿jucuaja su mida ecuanaju peje su bahui eshanapameeniti, pia
    cuana peje su mu mahue?'
  lid-lid: Judas anya, (Idoh Judas Iskariyot bwe, iy ari ja.) “Laban, i buku sah handru
    ou leheya ou amwenen ame lewan mada aso? Buku sah bala mada iri lau badu kon munyak
    bwe?”
  wim-wim: Aꞌ nil Judas.an thawant, — pam Judas Iscariot.an yaꞌa, in Judas thonangan
    — nilan thawant, “Ayyang, Lord-ang, in nint ngul ngeenak wik nyiingkan thawan
    e? nintan nungkamang ngulan meenathān ngant ey? puth pam wanch wiy al-alantan
    yaꞌ ey? than keꞌaman monkan-wak-wakantan nintang ey?”
  zga-M: Yuda (sio Iskariote) akhambola u Yesu, “Intwa, Je! Khenukhehi ekheyakha khohomela
    ukhota vukhevonyesya yuve kholyofwe na sio khokhelunga?
  yom-yom: 'Yuda, vayi bika Yuda diodi batedfila Isikalioti, wunyuvula : —Pfumu, bila
    mbi kuidi beto kaka wela kukimonikisa vayi bika kuidi nza e ?'
  san-SIN: තදා ඊෂ්කරියෝතීයාද් අන්‍යෝ යිහූදාස්තමවදත්, හේ ප්‍රභෝ භවාන් ජගතෝ ලෝකානාං
    සන්නිධෞ ප්‍රකාශිතෝ න භූත්වාස්මාකං සන්නිධෞ කුතඃ ප්‍රකාශිතෝ භවිෂ්‍යති?
  yut-yut: Yesu da yaŋ yaŋban Judas kɨnda, uŋun Judas Iskariot dɨma, uŋun da yaŋ iyɨgɨt,
    “Amɨn Tagɨ, gak niaŋon da gaga ninbaŋ gɨn nolɨkdɨsal, mani mɨktɨm amɨn morap dɨma
    yolɨkdɨsal?”
  grc-BYZ: Λέγει αὐτῷ Ἰούδας, οὐχ ὁ Ἰσκαριώτης· Κύριε, καὶ τί γέγονεν ὅτι ἡμῖν μέλλεις
    ἐμφανίζειν σεαυτὸν καὶ οὐχὶ τῷ κόσμῳ;
  cpc-NT: 'Ikanta Judas (kaari Iscariote) josampitanakiri: “Pinkatharí, ¿Iitama poñaagantaiyaanari
    naakaiti, iiro poñaagaari pashiniiti?”'
  nhg-NT: 'Otieyelfe Judas, amo yaja Iscariote: ―Tlöcatzintle, ¿tlica tomoniextejtzinus
    ca tejua, hua amo ca tlöltecpactlöca?'
  nya-nya: Kenaka Yudasi (osati Yudasi Isikarioti) anati, “Koma Ambuye, nʼchifukwa
    chiyani mukufuna kudzionetsa nokha kwa ife, osati ku dziko lapansi?”
  ngu-NT: 'Judas, on yejhuan xejhua Iscariote, oquijlij: ―NoTeco, ¿tlica timoteititis
    san totech tejhuamej, niman xintech on tlalticpactlacamej?'
  kup-kup: Pot hahan Zudas Iskeriotiz apetop Zudas modapuhö piin at mañah, “Nem Amip,
    ni hezhez tinao dein añairovai sooken dei hodad tovai sohokaz rotap ok añameñ,
    oñ kar tairaiz ham añarab betez het Godiz hodad nat hepanez porin nim hezhez tin
    pov namañairotü?”
  jid-jid: Yahuda (ana Iskariyoti na) a tre Yesu, “Bachi, ahi ngyeri sa u tsro ta
    tu me, ana ni gbungblu'a na?”
  wmw-wmw: 'Yuda (sairi ire Yuda Shikariyoti ire) akidairi akamba: “Mwenye, utifafanurira
    ofwe tu basi, uwasa wanu wa mulumwengu, mwaja?”'
  gmv-GGM: Asqqoroto Yudda gidontta hankko Yuday “Godo! neni dere asas gidontta nuss
    wostta qonccisane” gides.
  ssg-ssg: Judas, kumahe tetel Judas Iskariot, i ukek, “Tel masiwi, nake lahan o kola
    haxewa o hani mewenae amite a kumahe hani lawe seilon?”
  zpo-NT: 'Judas (xaa nanakt Iscariote) mnabdizh lo Jesús nzhé: —Xaa Nabeyy, ¿chozhiin
    luu lu lu lo re nu, nu nalut lu lu lo re xaa yizhyo?'
  poy-poy: Yuda, Yuda Isikariyoti ndiri, kamgambira, “Mtuwa, hashi iwezekana gwenga
    kulilanguziya kwatwenga na gulilanguziya ndiri kwa wantu wa pasipanu?”
  qwh-NT: 'Tsenam (mana Iscariote) caq Judas queno nerqan: —Tëte, ¿imanirtaq noqacunallataqa
    qampaq mäcatsiyämanqui y waquin nunacunataqa mana? —nir.'
  gaw-gaw: Jesus anam awa a amu Judas laa, Judas Iskariot iiṯa, nug aum. “Aḏinu igib
    nahip kobol ip̱unigḵut amge iiṯa aḏi dilagp̱a amuam iiṯa?” awa aum.
  nca-nca: Ŋunde yiníqo, Jutas, ŋuko Isikariot kini, ŋundo ŋande oseseyaró, “Uni Parámi,
    ŋu date teroqo ke keŋo rero nore witú nereweya, quko nokono unipare keŋo rero
    kama witú yereweya?”
  zpz-NTPP: 'Orzeꞌ na Judas (reñaꞌ Judas, walab Judas Iscariote): ―Shuaan de̱, ¿lagu
    gyicy ru nu gad lagy de̱ ya̱, zeꞌ wayicy ru nu gad lagy de mbecy ni gyishlombecy?'
  mkj-mkj: Judas (jaudi Judas Iscariot) pwehng Ih, “Maing Koaun, mindoahr Oamw pirin
    kajalehioang kamai pein Koawoa, a jaudi oang jampah?”
  zac-NT: 'Iurní Judas, lëdë Iscariótëdiꞌi, guníꞌill lu Jesús: ―Dadë, ¿pëzielú rníꞌil
    guëluáꞌal pudërë shtë́nël lu naꞌa perë adë guëluáꞌadiꞌil pudërë shtë́nël lu mënë
    shtë guë́ꞌdchiliu?'
  kyg-kyg: Yutasiꞌa Isakaliyoti kotega vekamo hamoꞌamoꞌmo, Ala kava nene, na kava
    higekaeꞌmo kagaikamo kagesunafeꞌmo lagaekeꞌmo alika lave liganaꞌmonanafa ma mopafi
    vayaꞌmo alika apave oligane, huno afi geꞌnigenoꞌaeꞌmo
  kmk-kmk: Utdi, kinnanan Judas, un bokon kan Judas un Iscariote, un, “Apu, apay un
    dikami ullawa’d mangipatigammuwam sinat maipanggop kan sika un bokona utdat losana
    tagu’t tun lubung?”
  cao-NT: 'Jatsi quiha Judas huëtsa chaniniquë, naa Judas Iscariote ma cato: —¿Noqui
    roha mimë yoi jismaxëhi ni mia pa, Ibobá? ¿Jënixo tsi chahahuayamacanaibo qui
    mimë jismayamaxëhai, mia ja cahëyoicano? —i Jesu qui ja niquë.'
  bbr-bbr: Ko keser äienuk, kar tamareäu ro enip Judas, ko Judas-Iskariot wa, kos
    auruwon, “Näwäu, owo onokun ik nan tamukiäum roat nakasar ätär mukota, äpu musam,
    utianik, okoro omnokou pakan roasiret na wa apaisaiei?”
  inb-inb: 'Chi­ura sug Judas, mana Iska­riote kagka, tapurka: —Taita waugki, ¿imapatak
    ni­kungi, kai alpapi tias­ka­kuna­lla­wa iuiag­kunata mana kawa­rispa­lla, nukan­chi­lla­ta
    kawa­rin­ga­pa?'
  hrv-hrv: 'Kaže mu Juda, ne Iškariotski: “Gospodine, kako to da ćeš se očitovati
    nama, a ne svijetu?”'
  box-NT: 'Ó o Zudaa, yìa wi mí dòn làa Zudaa Isikariote, bía nɔn wo yi: «Fo ò
    wé kaka à zéení ũten làa wɛn ká fo máa zéení ũten lè ho dĩ́míɲása?»'
  ote-NT: 'Nuꞌbʉ́ ra Juda, pe hingue nura Juda Iscariote, bi ꞌñembabi ra Jesu: ―Ma
    zi Hmuꞌi, ¿hanja hønsɛguihe ma gui utcaguihe tengu ri ꞌmʉi, ha nu maꞌra ya ja̱ꞌi
    hina?'
  wnu-wnu: 'Ne Yudas ger, Yudas Iskariot ue, eng der Yisas nob qamar: “Barai, nonomi
    maigas at init dibesi ne munon ar gugum wuriwegiban?”'
  zam-NT: 'Sya, ndoole'' Jud co'' inacte Iscariot. Ndxab Jud loo Jesús: ―Tad, ¿cón
    gàc? ¿Chonon ante loo nu'' lu'' U'' cón che''n U'' por cón che''n Xpii Natú''
    no ne''lu''de U'' cón che''n U'' loo mèn co'' alithe nzi tee ban loo cón che''n
    xab izlyo'', à''?'
  zyp-NT: Mataico Judas (Judas Iskariot khah cang be) takhei, “Abuipaw, zecawtamaw
    kaaning a hmuh sápaw taco a pachia ceh ka, khazaw a hmuh sápaw taco na pachia
    be?” tatah a tah.
  sey-NT: 'Judas Iscariote peoquëpi, yequë Judaspi capi: “Ëjaë, ¿me yoꞌoquë yëquëna
    i̱ñojaꞌquë aꞌni, mëꞌëseꞌere. Me paꞌina, iye yeja pa̱ina mëꞌë paꞌiye i̱ñomaꞌë paꞌija̱ꞌquë
    aꞌni?”'
  nvm-nvm: Jesu fu vuak iji kuaim barko vo e Judas e iji fu Jesu abe e Jius iji miainma
    iji bakigavo e Judas be ijar uri Jesu kua, E Bomana a izegredo a nuvuon ruaga
    e iji moikigia ise reoijo iji a arekno kuain?
  mps-mps: Te Jisasgo te po obadi, tama gasa bidi Judas, aga te Keriot bulu bidi menio,
    te bidi agai Jisasbolo te po wai, “Genuai Bidi, magi ilama, nage dago gedude hania
    pedalaibawe, tiali goli, nage tǫde hulia sai we bidi gedude hania pedalogobewe?”
    Judasgo Jisas dali te po wai.
  pab-NT: 'Hatyaoseta Judas iraihena. Maisa Judas Iscariotes xini, hatya Judas nexarexe
    iraihena Jesus kakoa: — Aliyakeriya hahotikisoahena womana hoka maisa matyakekoneharenai
    ana hahotikijoita? nexa axa Jesus.'
  llg-llg: Hataholi esa nai ndia, nade Yudas. Ndia ndia, taa Yudas Iskariot. Ledoeik
    ana namanene Yesus kokolan ndia, boe ma natane nae, “Lamatuak sangga matudu aom
    neu ai. Tehuu hatina de Lamatuak taa nau matudu aom neu hataholi feꞌe kala malai
    daebafok ia?”
  kyf-kyf: 'Zudasɩ (-ɔ ''nɩa Zudasɩ Isɩkaliɔtʋ) nɛɛ ɔ -ylaɛ: «Na -Kanyɔ, ''lee, lɛɛ
    -lu ka ''gbʋ -ɩn ''ka -aɩn -na ''dɛ -slolu, ''ɩn, -ɩ''ɩn -slolu -na ''dɛ dʋdʋgʋ
    -nyɩma weeea?»'
  tpi-tpi: Jisas i tok olsem, na narapela Judas, em i no Iskariot, em i askim Jisas
    olsem, “Bikpela, olsem wanem na yu bai soim yu yet long mipela, tasol yu no inap
    soim yu yet long ol manmeri bilong graun?”
  mih-NT: 'Ta i catyi ra Judas, zoco yɨvɨ ra Judas Iscariote cuu ra, ta i catyi ra
    sihin ra: Tata, ¿ñaa cuenda cua quisun nu ndyaa maa ndi, ta ma cuhun nu ndyaa
    inga ñiyɨvɨ ndya vaha ñi?'
  qvh-NT: 'Sayno niptinmi Santiagupa surin cag Judas taporgan: “Nogacunawan canayquipä
    caycaptenga ¿imanirtä waquin runacunawanpis canquipäsu?”'
  kms-kms: Muq Judas nari, “Pudi Yumbui, pughe kin ningg nu kuari nu beghi ndene raqe
    kuo, di wute buagi qi pe kin segi?” (Judas nen te aye, ni Judas Iskariot segi.)
  agn-agn: Mandian, ang tata pang Judas, ang belag ta Judas ang Iscariote, nane-ma
    ong ni Jesus ang ganing, “Gino, angay ong yamen lamang agpailala mo tang sadili
    mo? Angay india magpailala ong tanan?”
  nhi-NT: 'Judas (amo yen Iscariote) octlahtlanih: —NoTecotzin, ¿tleca tonmoteixmatiltis
    tonauac uan amo yehyeh inauac in tlalticpactlacameh?'
  ttc-NT: 'Ntons te Juds oxik xhcha''o'' tetz, nya''tx Juds aj Iskaryot sinoke te
    junky Juds, oxik xhcha''o'' tetz ikxjani: «Tat, ¿tistil ayek''u''tz awib'' a''ox
    te qetza b''ix nya''tx kywitz kyaqil kye xjal twitz tx''o''tx''?»'
  dan-1931: 'Judas (ikke Iskariot) siger til ham: “Herre! hvor kommer det, at du vil
    åbenbare dig for os og ikke for verden?”'
  kwj-kwj: Jisas o mwanji hinga ri bwawani hima fori, Jutas, rini Jutas Isukariyot
    mina, woro rindo Jisas ni ka hinga ya ri sawe, “Apukolaka, minjenga nunu ni mi
