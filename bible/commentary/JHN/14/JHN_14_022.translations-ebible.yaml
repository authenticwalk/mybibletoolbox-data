    jiꞌi̱ xaꞌ ñati̱, ¿ñiꞌya̱ ta ntiꞌ nuꞌu̱, Xuꞌna? ―nacui̱ nu Judas biꞌ jiꞌi̱ Jesús.'
  bqc-SIM: 'Ɔ̃ Yudasi aà là, i kɛ Yudasi Isaliↄti gbɛ̃́ no: Dii, bↄ́ yã́ mɛ́ mↄ̀,
    ńyↄ̃ nzĩa ↄlↄwɛ̃ɛ, mɛ́ dṹnia a n eo ni?'
  tcz-CHONGTHU: Judas (Iscariot hilou, seijui achom khatpa) chun ajah'a, “Pakai, ibol'a
    nangma keiho henga nakiphona vannoi mi henga naki phon lou ding ham?” ati.
  mar-mar: यहूदा (इस्कार्योत नव्हे) त्यास म्हणाला, “प्रभूजी, असे काय झाले की, आपण
    स्वतः आम्हास प्रकट व्हाल आणि जगाला प्रकट होणार नाही?”
  snp-snp: Eti lito, Yudasi Isikaliyoti lilafokafo loga o edeto limo, Wenaba, kamo
    ya nedito monaka ya lamo yako olu oloto pi lumuto, ido mikalo wenena liligaleka
    olu oloto pi gimámenanimo ne? lito,
  isl-isl: 'Júdas (ekki Júdas Ískaríot, heldur nafni hans) sagði þá við hann: „Herra,
    hvers vegna vilt þú einungis opinbera þig fyrir okkur, lærisveinunum, en ekki
    fyrir heiminum?“'
  spy-NT: Yooto kumwoochi ꞉Yuuta nyiin ake Yēēsu kule, “Mokoryoontēēt, ām nee yu imāchē
    iboorwēēch keey āmēēmāchē iboorchi keey biikaab kōōrooni?”
  xnn-xnn: Dat kanan Judas (baken si Judas Iscariote), “Apo, dakan aped ipagtek nan
    kaipogawmo ken dakami et kedeng ay baken isnan am-in ay ipogaw?”
  mwe-mwe: A Yuda, nngabha a Ishikaliote bhala, gubhaabhushiye, “Mmakulungwa, shiitendeshe
    bhuli mmwe kwiilanguya kwetu uwe na nngabha ku shilambolyo?”
  tte-tte: Kabo Yudasa yabo, iya tamana esana Yemesa, iwaloba, “Guyau, gubesi mwa
    kani kubomayoi kam koleya kuyakenayan kolimai na nige kuyakenayagiwo tomo yanuwa
    yaulina kolili?”
  tcs-tcs: Zudas (no Zudas Iskara, bat da nadawan) i bin spik demkain po Zizas, ‘BosLod,
    wiskain diswan, yu go mata soe yuselp po mipla ol klostuman ane no soe yuselp
    po ebribodi?’
  hlt-THB: Cawh Juda (Iskariot amni) ing, “Bawipa kawtih kaimih a venawh dang nawh
    khawmdek a venna taw am nang dang kaw,?” tina hy.
  soq-soq: Mape Iudas da, mai Iudas Iskariot, Iesu diene wanase, “Tatamba, dima baiwa
    e no os mainimbo sabamoitawo eweeta, tane tawo mampe mai sabamoitawo eweepua umanawa
    waiana?”
  qub-qub: 'Chayno niptin mana Iscariote caj Judas tapuran: «¿Imanirtaj nogacunallataga
    musyachimanqui? ¿Imanirtaj waquintaga mana musyachinquichu?»'
  att-att: Á si Kudas nga tanakuán, nga ari MagIskariote, iniyabbû na laguk kâ Apu
    Kesu, “Apu, ngattá, ta sikami yù pangipalappátám mu sù nonò mu, ngam ari sù ira
    ngámin nga tatolay?” kun na.
  bki-bki: Ana kumemi naiagagoano nalo tai, napano naio be Jutas napano naio maka
    ve Jutas na Kariot, mia naio bika den Yesu, naio berinavo “Ana Tubo, jau koberinavo
    mia jau kotom̃a komalmaluvo ka kumemi, ana mia jau kala ea m̃arabo na vabe ka
    napano mia tomu dolu nalo na yetemeriba nei bunu ajikia re aialio?”
  bqp-bqp: 'Akũ Yudasi a là, adi kɛ Yudasi Isikariↄtinlo, à pì: Dikiri, à kɛ̀ dera
    ĩni n zĩda mↄwɛrɛ, akũ andunia sↄ̃ ani n eroo?'
  mcp-mcp: 'Yûdə, kú bə Yúdas Iskariyôt, mú cɨ nə nyə nə́: «Cwámba, wo sá nə́ sə́
    mpúg wo, kú sá nə́ buud ɔ shí ga bwə́ mpúg wo, ntɔ́ nyɛ wə́ ntʉdɛl?»'
  hat-hat: 'Jid (se pa Jida Iskariòt la non) di l'' konsa: Seyè, ki jan pou ou fè
    nou wè ou san pou moun k''ap viv dapre prensip lemonn yo pa wè ou?'
  npl-NT: 'Ijkuakó non ok se Judas okitlajtlani: —Noteko ¿tleka timoteixmatiltis tonawak,
    iwa amo innawak n tlaltikpaktlakah?'
  bgg-bgg: Judas è (Judas Iskharaiod asi) yao, “Ithong, chiih-è nawaishii zab sohjambling
    pho shii asi pha gathek lakhung shii khi-èrek ne thoh ruii phlei?”
  eng-TCENT: Judas (not Iscariot) said to him, “Lord, what has happened that yoʋ are
    about to manifest yoʋrself to us and not to the world?”
  eng-BSB: Judas (not Iscariot) asked Him, “Lord, why are You going to reveal Yourself
    to us and not to the world?”
  cpu-NT: 'Ikanta Judas (kaarira Iscariote) josampitanakeri: “Pinkatharí, ¿Opaitama
    poñaakantaiyaanari naakaite, eeroya poñaakayetaari pashineete?”'
  san-ASM: তদা ঈষ্কৰিযোতীযাদ্ অন্যো যিহূদাস্তমৱদৎ, হে প্ৰভো ভৱান্ জগতো লোকানাং সন্নিধৌ
    প্ৰকাশিতো ন ভূৎৱাস্মাকং সন্নিধৌ কুতঃ প্ৰকাশিতো ভৱিষ্যতি?
  tac-NT: '''Lige Jurasi asale alé, alué napu tabilé Jurasi Iskariote nile, ''lige
    anile: ―Mué Wa''lula, ¿churigáriga júpaché? ¿Chonigá pe ramuecho benírama oláché
    mué chieri ko mué, ''lige chonigá tabilé benírama oláché mué uché jaré ralámuli
    chieri ko mué?'
  eng-WEBPB: Judas (not Iscariot) said to him, “Lord, what has happened that you are
    about to reveal yourself to us, and not to the world?”
  gfk-H: Io, Iudas (taia bia Iudas Isikariot) ga tiri ia bia, “Watong, wara biha balik
    kaikek gu sip bia u na hapuasnei uga ta mehet ma taia bia ukatika tano ula hanua?”
  viv-viv: Tu tomuliya saꞋeyana ana egana Yudasi, keke Yudasi-Isikaliyota au wagakoyona,
    Yesu gigahena gigayo, “Kauveya, gavadi-yo ime agaimeya Tauni unaꞋivemogatali-yo
    anahalamane, tu keke tomiyababi moyaꞋaidi agaidiya unaꞋivemogatali?”
  yao-yao: Che Yuda, jwanganaŵa Isikaliote, ŵausisye, “Ambuje, ana chiikomboleche
    chinauli nlimanyisye kukwetu pe ni ngaŵa kwa ŵandu ŵa chilambo chose?”
  tgp-tgp: Moiso Judas, mo sopo Judas Iscariot, mo reti mo usia mara, “Tija, r̃aramin
    nom reti sei vara o pa vujangiho isamam, pani i pa sopo isana tamlohi varama,
    enia sava?”
  auc-NT: Codaa ïñömö edæ wïï Codaa Icadiote wacä Codaa ïñömö edæ Itota ingante apæ̈necantapa.
    —Awënë ïñæmpa bitö mönitö ïmönite apæ̈nedinque, Botö æbänö ïmoo, ante odömömo
    acæmïnimpa, äninque quïnante wæætë, Inguipogaque quëwënäni ïnänite odömönämaï
    incæboimpa, ante pönëninque cæbitawo, angantapa.
  kbc-NT: Odaa Judas, aɡ̶ijiɡ̶ijo Judas Iscariotes, pida eledi Judas, ige Jesus, meetalo,
    “Ǥoniotagodi, igamodaaɡ̶eeta ica madinikeenitoɡ̶owa, nige daɡ̶adinikeenitiogi
    ina eledi oko digoina iiɡ̶o?”
  bmh-bmh: Go guzenina, tapaimaraneu du tub wanib Zudas, go Zudas-Iskariot tam, go
    nug aureun, “Dubanou Ban, einen ig nait tapaimiganem dudu nagtal abai migemen,
    abe mizamam, bo, em e ebuan duailel na i peizamam?”
  ctu-BL: 'Yañʌch bʌ Judas, mach jinic Judas Iscariote, tsi'' sube: C Yum, ¿chucoch
    mi caj a wʌq''ueñon lojon c wen cʌñet, che'' ma''anic ma'' wʌq''ueñob i cʌñet
    jini i cha''año'' bʌ pañimil? che''en Judas.'
  meq-meq: 'Gawla i Yesu andaya məzele ŋgay Yuda. Neŋgeye na, Yudas Iskariyot bay.
    A gwaɗay a Yesu: «Bəy ga, ka bəziye ha bo a nəmay ɗekɗek, ka bəziye ha bo a ndo
    i məndzibəra hay bay na, ma giye bo ma kəkay?»'
  noa-H: Magbaawaita Judaau (chi Iscarioteeu k'aba mamʌ) hirig, —Señor, ¿jãga mag
    maragpaita pua pʌch k'augpijuma hajim, pʌch hiek hʌ̈k'aba nʌm k'ʌʌnagpa pʌch k'augpiba?
  alp-NT: Eleki Yudase makete rebe Yudase Iskariote more iombe, “Tuhane, le mula pine
    namake AaselukeMu ete ami, yo ete tamata nusa meije more?”
  san-VEL: tadaa ii.skariyotiiyaad anyo yihuudaastamavadat, he prabho bhavaan jagato
    lokaanaa.m sannidhau prakaa"sito na bhuutvaasmaaka.m sannidhau kuta.h prakaa"sito
    bhavi.syati?
  kbq-kbq: Higeno ru Judasi'a amanage huno Ramofona antahige'ne, Nankna hunka Kagra
    tagritera eama nehunka, ama mopafi vahetera eamara osugahane?
  kbh-kbh: 'Chora, inÿe Judas, ndoñe Judas chë Iscariote, Jesúsbioye tbojaniyana:
    —Bëngbe Utabná, ¿nts̈amo chca yojtsemna, nÿe bënga s̈cochjínÿanÿiye nts̈amo cach
    aca comnama, y nÿetsca quem luarents̈ë́ngbioye ndoñe ca?'
  ron-LSB: 'Iuda (nu Iscarioteanul) I-a zis: “Doamne, ce s-a întâmplat de Te-ai arătat
    nouă și nu lumii?”'
  pon-pon: 'Iudaj, kaidik Ijkariot, potoan on i: Main, iaduen re pan kotin kajanjale
    on kit pein ir, a on jappa jo?'
  nhe-BL: 'Huan nopa seyoc Judas (ax Judas Iscariote) quiilhui Jesús: ―NoTeco, ¿para
    tlen timonextis ica tojuanti, pero ica tlacame tlen ax mitzneltocaj, axtle?'
  sps-sps: Judas (sikia ma Judas Iskariot) tsue to, “Tsunaun, kat fei ma pokei iny
    Anyi na Tsivom tsumam ei ana sikia ma tana vainy tana monaagits to?”
  wnc-wnc: Jesuta unzing niniwan aminu nikatnana tapatu umana Judas ngang inikumang.
    Judas Iskeriot yot gapmane nana apatane tange tapatu. Ita Jesu anzing inikut,
    “Aana. Dasingge gata ninde apnangge nataayak ngana gata anggamanu gae natapa siakan
    dua singgak aminde dua apsa,” ngang inikwaikut.
  bus-bus: 'Ben Yudasi à là, èe kɛ Yudasi Isikariↄtinlo, à bè: Dii, à kɛ̀ dia nɛ́
    n zĩnda ↄdↄawe, ben anduna sↄ̃ eé n eroo?'
  gub-BL: Zut a'e (nan Zut Kario pe har a'e, Zut inugwer a'e) upuranu Zezuz rehe a'e
    kury. — Hezar, i'i izupe. — Erezekwaw katu kar putar urewe ne nehe. Màràzàwe tuwe
    nerezekwaw kar kwaw amogwer teko ywy rehe har wanupe nehe, i'i Zut izupe, hehe
    upuranu pà.
  imo-imo: Jisasini aku tepa nimu wali yu lombili andoli iye Judas nili te, Judas
    Iskariot molo, Judas te lupe, yuni Jisas yundo nimbeindo, “Awilimu, nuni lino
    kau lipo ondombo ningo, ambe temona we imboma naa lipo ondombo ninioya?” nimu.
  boj-boj: Onaqa Judas bei Judas Iskariot sai a na Yesus endegsi nenemyej, “O Tamo
    Koba, kiyaqa ni tamo uŋgasari kalil mandamq endi unub qaji naŋgoq di brantqa saidosim
    gago segiq di brantoqnsim ni segi qa babtoqnqam?”
  eng-DRA: 'Judas saith to him, not the Iscariot: Lord, how is it, that thou wilt
    manifest thyself to us, and not to the world?'
  knf-knf: 'Yudaŧ kë aşë ji na a (mënţ Yudaŧ Iŧkariyot akţiiniiŋ ţi): « Naweek, we
    ukaaŋ kë ikdo un ţañ ŋme''u, kë umundu uşë wo uunkme''u? »'
  san-KHM: តទា ឦឞ្ករិយោតីយាទ៑ អន្យោ យិហូទាស្តមវទត៑, ហេ ប្រភោ ភវាន៑ ជគតោ លោកានាំ សន្និធៅ
    ប្រកាឝិតោ ន ភូត្វាស្មាកំ សន្និធៅ កុតះ ប្រកាឝិតោ ភវិឞ្យតិ?
  arn-NT: 'Fey Juda (fey tati Iskariote no) ramtueyew: —Ñidol ¿chumngelu iñchiñ mew
    pewfaluwtuaymi, fey ti pu kakelu che mew no?'
  zas-NT: 'Gunabdiidx Judas (ad bén bayüt Jesús) rëbaman: ―Dad, ¿chexc zeel dunujzan
    yayagbee chu lüj, guiáad ree bénguidxliuj ad zagbeet reeman?'
  ken-NT: Júdas, [anɛ áchí kɛkúrí nɛ Júdas Iskariɔt] abhɛ́p Yesu bɛ, “Acha,
    ndaká yí ɔ́twɔ̀ chɔŋ chi ntá yɛsɛ bakoŋo bhɛ bɛ́kʉ sɛ́ndɨ́ŋɨ́ wɔ, kɛbhák bɛ́
    ɔ̌kʉ nɔ chi ntá bǒ mmɨk bachak?”
