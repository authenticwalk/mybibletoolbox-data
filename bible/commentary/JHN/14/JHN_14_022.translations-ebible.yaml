  amk-amk: Yudasi (wiro Yudas Iskarioti kaha) dutang bera Yesusi deyo, “Sengne waune,
    we fianie boyo boinawi nemu taraiwai we wau mani Mananu Mampariri foi di wau we
    amea terai mae wiro we nunei sentenang kahai nina?”
  fai-fai: Kale Yuddas be Yuddas Iskadiyat ata bá, aka kinim kukum ayo, bako nadane,
    “kata Kamokim kaba, watawo kale kaba aket fukan dá nalami uyo kiwta kuw kukuyamokabino
    kalbaw, kata bakan kuw tabodu wanang kinim ika báyo kaláwe?” Akane,
  ura-NT: '“Chanuna canacaanuhacha rai ecocohin, leeochaauru que necoharaeratenereeite
    Curuaanaa,” naa nii leeocha Jodasine jana:'
  mcd-NT: Ascaiton Judas futsan Iscariotemaquian yoini, —¿Ifon, ahuuscain mia icoinra
    huafoma min shinain cuscan yoitama noco fusti min tapimai? —ishon yocaiton.
  urt-urt: Judas ŋoinde ŋaiye yukur Iskariot ŋanange na, “Lahmborenge, detaꞌe lai
    ŋaiye na asambe nitei otme poi, kut yukur na asambe nitei ot el lenge miyeꞌ tuweinge
    kekep?”
  kiz-kiz: Yuda (siyo Iskariote) akan'jobhela Yesu, “Bwana, Je! Kheleku kibetakuh'omela
    kwamba wibetakwilasya ghwe muene kwa tete na siyo kwa ulimwengu?
  tzo-TZE: 'Jech ijac''bat yu''un Judas, pero mu ja''uc li Judas Iscariotee, ja''
    li yan Judase: ―Cajval, ¿c''u yu''un ti vu''uncutic no''ox chavac''bun jna''cutic
    c''u x''elan avo''ntone? ¿C''u yu''un mu xavac''be sna''ic ec li cristianoetique?
    ―xi.'
  lex-lex: 'Dewade Yudas, maka Yudas Iskariot atia''a, natiana Yesus niwra: “Matroma,
    Omuiwra Mtiut tio''a O inonmu mai ami, ne nihya''pa O'' edonna Mtiutga la noh
    di liewnu?”'
  dov-dov: Judas (pe pe Sikkaliyoti) wakati kuli Jesu, “Mwaami, nkaambonzi noyolitondezya
    kulindiswe notayolitondeezyi kunyika?”
  toc-NT: 'Y cha̠­tum­li̠túm xta­ma̠­kalh­ta­huaké̠n hua̠nti̠ na̠ xuanicán Judas pero
    ni̠ huá Isca­riote, xlá chiné huá­nilh: —Quim­pu̠­chi­nacán, ¿túcu xpa̠­la­cata
    li̠huana pi̠ aquinín luu naqui­la̠­ma̠­si­yu­ni­yá̠hu pi̠ qui­la̠­ta̠­la­ma̠­náhu?
    ¿Lácu pi̠ ni̠ huata huá cati­ca̠­ta­si­yuni xli̠­hua̠k cris­tianos?'
  ulk-1902: Ege Iuda (nole Isakariota) abi detaut, kega, Opole, nako mabu ko keribi
    detomertare, a nole gesepem ko?
  som-som: Yuudas (Yuudas Iskariyod ma aha) ayaa ku yidhi isaga, Sayidow, maxaa dhacay
    oo annaga aad isugu kaaya muujin doontaa, dunidana aadan isugu muujin doonin?
  mam-C: 'Tej t-xi tq''ma''n Jesús ikyjo, xi tqanin Judas te (a junxil Judas, nya
    Iscariot): Tata, ¿Tiqu''n noq te qekuy ktzajil tyek''in tib''a, ex nya te kykyaqil
    xjal?'
  ndj-ndj: Yuda wingi Sikaliyoti ha, kamudasha, “Bambu, wuli wuli dawiyilangusha umweni
    kwa yufwi, ngajila kuyilangusha kwa vandu va mlima awu?”
  mbj-NT: 'Ti m'' Judas see (Ikarijot nadoo doo), ky hadoo ta hã: —Hyb N''aa Jawyk
    Doo, —näng mäh —h''ëëd hyb n''aa ãã hã had''yyt hẽ mabanoo a hã ji h''yy ganäng
    doo, ta wób sa hã dooh? —näng mä Judas see kyyh.'
  lat-VUC: 'Dicit ei Judas, non ille Iscariotes: Domine, quid factum est, quia manifestaturus
    es nobis teipsum, et non mundo?'
  ngp-ngp: Yuda, Mna hiyo Yuda Isikaliyote niyo amgambila Yesu, “Zumbe, nainde vivihi
    kwa weye kukelaviliza kwa suwe naho hiyo kwa want'hu wamwe Isi?”
  aoi-aoi: Eneja nakina Judija (nara Judija NeningiKariyada umba ningka-dangwa Judija)
    ni-yama, “A nungkuwa ngarnubiyakaja! Ki-yamarrkinama nari-yada abilyerrikajungwuma
    ningkakina wurribina-manja warnumamalya warningbala-murrumanja nungkuwa umba yirruwa-manja
    k-abilyerrikajungwuni-yada?” ni-yama nakina Judija.
  enq-2: Dopa lateamopa Judasa Iskariotame daa, Judasa mende dokome Jisasa lamaiyoo,
    “Kamongo, embame aipuma naimame iki emba dopale-lamo lao kanjepale lao panasetala,
    isa yuu dakenya endakali dupame kandena lao panasala naeyatepe?” lea.
  eng-ASVBT: Judas (not Iscariot) saith unto him, Lord, and what is come to pass that
    thou wilt manifest thyself unto us, and not unto the world?
  mna-mna: 'Yesu iso ta kembei, to Yudas iso pini ma isombe: “Merere, parei ta nu
    sombe swe itum piam men, mi iwal biibi na som?” Yudas tana, ni Yudas Iskariot
    som. Ni Yudas toro.'
  myw-myw: Yudas Iskaliyot valeyin yagan Yudas; mtowen idibek Yeisuw, ilana, “Tamwey,
    aveiyag wawun bukukwamat wasigeis yakamey, tage gamag babaw nag?”
  sby-sby: Yuda naumbi, kutamba usa Yuda Iskaliote sobwe, walamwipusheti, “Mwami nomba
    ngamuliyubululaconi kuli njafwe kwakubula kuliyubulula ku cishi capanshi?”
  sll-sll: Dungure Yudas, Yisas bai tal sinangwo yal i pisole, Yudas diing Yisas yu
    ditongwi, “Yal Yisas ye, ganba ari ha maing pirikinangwo hobi u tibi pire unanga
    hankinamba, na yalhobi nin na hanamua, dinga i tal ole ni hanamne?”
  yaq-NT: 'Senu Juuras, ka ju''u Ijkarioote'' teame: ―Achai, jaisaaka empo itomak
    em ane''uta, itom jiba a'' ju''uneiyaatuane, intok ka ket junuen ju''u wate yoemra
    inim jiapsammewi ―ti au nattemaek.'
  uro-uro: Dä ma Judas kärakni i qaku ma Judas Iskariot na qa qa qoar toqortäqyia,
    “Engeska, ngu lu mäniekt bä va ngi qur a ut täm mes dap kaku rha ama ruvek nävät
    ama ivätki?”
  ita-1885: 'Giuda, non l''Iscariot, gli disse: Signore, che vuol dire che tu ti manifesterai
    a noi, e non al mondo? Gesù rispose, e gli disse:'
  muy-muy: 'Eslini Zʉd èhindifiŋa ma. (Zʉd ti naŋ nani Zʉdas Iskariyot do.) Àhi :
    « Bay goro, kə̀ɗəm akaŋgazlivu ana leli ciliŋ, kàŋgazlivu ana ndam ga duniya do
    ni ti ahəmamam ? »'
  kqc-kqc: Ma Judas (Judas Iscariot de) yaku niyo, “Varika amiye, gokai resi ya ya
    kaya una rofu niokugiya, idu kono tora noibanu di vene rofu bi de?”
  tav-tav: 'Juda cawamecʉcʉ, Iscariote mee ocõo bairo cʉ caĩwĩ Jesure: —Ʉpaʉ, ¿dope
    bairo ácʉ mʉ cãniecʉtiere jãre mʉ majioʉati, ati yepa macana mʉre caapiʉjagaquẽna
    macare na majioquẽcʉna?'
  eng-ULB: Judas (not Iscariot) said to Jesus, “Lord, why is it that you will show
    yourself to us and not to the world?”
  spa-VBL: 'Judas (no Iscariote) respondió: “Señor, ¿por qué te revelarás a nosotros
    y no al mundo?”'
  fra-_FOB: 'Judas, non pas l''Iscariote, lui dit: Seigneur, d''où vient que tu te
    feras connaître à nous, et non pas au monde?'
  hau-ULB: Yahuza (ba Iskariyoti ba) ya ce ma Yesu, “Ubangiji, meyasa za ka bayyana
    kanka a gare mu, ba ga duniya ba?”
  mal-mal: 'ഈസ്കര്യോത്താവല്ലാത്ത യൂദാ അവനോട്: കർത്താവേ, എന്ത് സംഭവിച്ചിട്ടാകുന്നു
    നീ ലോകത്തിനല്ല ഞങ്ങൾക്കത്രേ നിന്നെ വെളിപ്പെടുത്തുവാൻ പോകുന്നത് എന്നു ചോദിച്ചു.'
  kkc-kkc: Eseme Yudas-Iskaliyot nee, esino Yudas heeso egeesee takaso, “Lodee, bei
    kasi maga nayo nee goo ee mi odoo mapoo yilige bigile poogoloso, see imapoo ka
    yilige bigileiyo?” dee takaso.
  lit-lit: 'Judas – ne Iskariotas – jam *tarė: „Viešpatie, kas įvyko, kad tu rengiesi
    apsireikšti mums, o ne pasauliui?“'
  urd-GVR: Yahūdāh (Yahūdāh Iskariyotī nahīṅ) ne pūchhā, “Ḳhudāwand, kyā wajah hai
    ki āp apne āp ko sirf ham par zāhir kareṅge aur duniyā par nahīṅ?”
  far-far: Sa Jiudas (nao lau sa Iskariot) ka ledia ka 'uri, “'Aofia 'ae, 'uta ne
    kalu go ne saitamana kai ada to'omu, ma na wane ne kera nao si famamana kera nao
    si ada to'omu?”
  suz-BL: मिनु यहूदामी, इस्‍कारीयोत ङा यहूदा चहिं ममाइ, येसु कली “प्रभु, गे आंइ कली
    तुइक्‍पांइसीनीनी। थमा मसुइक्‍ब आन कली चहिं मतुइक्‍पांइसीनीनी, दोपा रुम्‍सीबा ङा?”
    दे हिल्‍लो पाप्‍तु।
  car-NT: '“Mo''ko Judas, mo''ko Iskariot kapyn te, wyka''po I''wa: “Jopoto, o''tono''me
    ko na''na ''wa monepotan, ero nono ''wa kapyn te?”'
  amp-amp: Jisasr inji kfomotr tfit Judasr, nhai tu Judas Iskeriotr, wom nndoh Judasr
    kfo ttiwon memorr, “Broye, tamohmpno nomrpanompno yak nriyafhato ndar bbinysof
    thofmpno nhai yak nriyafruhatn?”
  bht-bht: उनी यहूदे जड़ा इस्करियोती नी था, उनी बोलया, “प्रभु जी, क्या होया की तू
    अपणे आपे जो सांझो पर प्रगट करणा चांदा है, कने संसारे दे लोकां पर नी?”
  eng-NOY: Judas, not Iscariot, saith to him, And how is it, Lord, that thou art going
    to manifest thyself to us, and not to the world?
  cub-NT: 'Ʉ̃i que arĩburu yóboi, cũinácʉ ñʉjacacʉ, ʉ̃i ãmiá Judas, jẽniari jã́rejame
    Jesúre. (Judas Iscariote ãmenejame. Apecʉ Judas barejáme ʉ̃.) Yópe arĩ, jẽniari
    jã́rejame Jesúre: —Mʉ, ji jabocʉ, ¿aipe d̶arĩ ñʉja, mʉre ʉrivʉ, mi bajure jã́d̶ovacʉyʉrʉ̃,
    ʉbenita apevʉre, ijãravʉcavʉ mʉre jʉ abevʉre, mi bajure jã́d̶ovamecʉyʉrʉ̃ mʉ?
    arejame Judas.'
  ita-1927: 'Giuda (non l’Iscariota) gli domandò: Signore, come mai ti manifesterai
    a noi e non al mondo?'
  lww-lww: Ana imimi nalogena tai, nap̃a Yutas tap̃ena, pe naga re nap̃a nae Kariot
    poli, piun tan Yesu, sape “Ana Sup̃e, osape oim okekaten imimi, ana yoko okila
    e mrapa na sanape nap̃a yoko yeririna tap̃ena la nae yomarava tap̃atete avisu
    kilia?”
  ckb-ckb: 'ئینجا یەهوزایەکی دیکە، کە یەهوزای ئەسخەریوتی نەبوو، لێی پرسی: «گەورەم،
    بۆچی دەتەوێ خۆت بۆ ئێمە دەربخەیت، بەڵام بۆ جیهان نا؟»'
  nas-nas: Judasi, Kerioꞌnunge deeaꞌ, aaꞌpuuꞌ, “Ovoring, aming-koo niiꞌkoo naing-koo
    oroꞌdaravainge eeꞌnoko ookara kansiꞌkoo-nupoong-koo deeaꞌ?”
  uvl-uvl: Ol pe Iutas ontei, (Iutas nenge ene Iskariot ero, Iutas e pule) “Non Soke
    pomerei toto nenge o hetei hote iong at nge imem mana pe o hetei hote iong lange
    hehei pe hana nga ich nei ero?”
  eng-BBE: Judas (not Iscariot) said to him, How is it that you will let yourself
    be seen clearly by us and not by the world?
  ixl-CNT: 'Uncheeꞌ alax te tu u Judas ech tzaꞌ, vaꞌl yitꞌ aa Cariote koj: —KuBꞌaal,
    ¿kam tokeꞌ aas oꞌ koꞌxh sailonaxh utz, yitꞌ saꞌkojtilaxh unjot qꞌu aanima tu u
    vatz txꞌavaꞌ tzaꞌ?— Texh te.'
  xsi-xsi: Ŋineŋga Judas, i Judas Iskariot nuwaka, ande ikasoŋa Yesu mine tu, “Maro
    Ŋalae, mana mana ŋga noko ma kupatua pa maka nâ, andeta ma kupatua panzi tâno
    tamâta tia.”
  crx-NTPO: '''Et Judas, ''aw Judas Iscariot ''en iloh, ''en Sizi ''uyulhni, “Moodihti,
    nts''en''a ''uhoont''oh whe nyun nghun t''ets''onózin-un neba ''uwhutánlelh, ''et
    hoonts''i yinka whudune''ne, ''enne nyun nghun ''aw t''éhontászin dini?”'
  kan-OKCV: ಇಸ್ಕರಿಯೋತ ಅಲ್ಲದ ಮತ್ತೊಬ್ಬ ಯೂದನು, “ಸ್ವಾಮೀ, ನೀವು ಲೋಕಕ್ಕೆ ಪ್ರಕಟವಾಗದೆ ನಮಗೆ
    ಮಾತ್ರ ಪ್ರಕಟವಾಗುವುದು ಏಕೆ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Jesu fu vua ije kuae furinoga e Judasi e ije fu Jesu abena e Jiusi miaema
    ije bakiro e Judasi be ijare urina Jesu kuae, E Ireobo a izeredo a una no nuvuosukua
    nijasuoga no a e izeki ije gana vierafekiro e ije ise renoejo ije a arekono kuae?
  blw-blw: Angkay hiyachi yag nan-ale ah Judas way faén Judas Iscariote yag ekatnéén,
    “Apo, pakay ta chàni yanggay hen mangempaka-awatam hen mepanggép an hea yag faén
    hen anchichay tatagu way cha-an omafurot.”
  tam-2017: 'ஸ்காரியோத்தல்லாத யூதா என்பவன் அவரைப் பார்த்து: ஆண்டவரே, நீர் உலகத்திற்கு
    உம்மை வெளிப்படுத்தாமல் எங்களுக்கு உம்மை வெளிப்படுத்தப்போகிற காரணம் என்ன என்றான்.'
  azz-NT: 'Huan senme den imomachtijcahuan ten monotzaya Judas, yejua ne amo in Judas
    Iscariote, yejua ne quitajtoltij Jesús ijcuín: ―Notecotzin, ¿queyé Tejuatzin tiquijtoa
    que titechonmonextilis que Tejuatzin ti Cristo? ¿Huan queyé amo tiquinmonextilis
    que ti Cristo nochi in talticpacuani?'
  spa-RV-1909: 'Dícele Judas, no el Iscariote: Señor, ¿qué hay porque te hayas de
    manifestar á nosotros, y no al mundo?'
  csy-csy: Iscariot hi ngawl a Judas in, Topa awng, leitung mite kung ah kilak ngawl
    in kote tung ah nong kilak tu sia bangbang ziam? ci hi.
  mxq-NT: 'Jatuꞌugʉ ꞌyʉxpʉjkpʉ diꞌibʉ nandʉꞌʉn xyʉꞌa̱jtypy Juudʉs, per kyaj jyaꞌajʉty
    diꞌibʉ kʉyakánʉp, jaꞌa jʉnán: —Windsʉ́n, ¿ti kots mij xytyukꞌixa̱ꞌa̱ndʉts ʉʉdsʉty
    es kyaj pʉ́nʉdyʉ naxwíñʉdʉ winma̱ꞌa̱ñ jaꞌaꞌa̱jtʉdʉp?'
  tzj-NT: 'C''ac''ari'' c''oli ja bix tre rmal ja Judas pro ma ja ta ja Judas Iscariote,
    quewa'' bix tre ri'': —¿Nak c''a rbanic ari'' ja nabij le'' chi nak''alasaj awi''
    chikawach ajoj pro matak''alasaj awi'' chiquewach ja winak ja xa ruq''uin rwach''ulew
    yukul wi'' quec''u''x? ne''xi.'
  tdt-tdt: Depois eskolante ida naran Judas, laos Judas Iscariotes, dehan ba Jesus,
    “Nai, nusaa mak Nai atu hatudu Aan mai ami deit, maibee lakohi hatudu Aan ba ema
    seluk iha mundu nee?”
  ron-BTF: 'Iuda, nu Iscariot, i-a spus: Doamne, cum se face că te vei arăta nouă
    și nu lumii?'
  eng-WEBP: Judas (not Iscariot) said to him, “Lord, what has happened that you are
    about to reveal yourself to us, and not to the world?”
  eng-FBV: Judas (not Iscariot) responded, “Lord, why would you reveal yourself to
    us and not to the world?”
  nld-1939: 'Judas, maar niet de Iskáriot, sprak tot Hem: Heer, hoe komt het, dat
    Gij U wel aan ons wilt openbaren, maar niet aan de wereld?'
  bwo-bwo: Kiriyot dats ash woterawo k'osho Yhud, «T doonzo! n tooko datsjamosh nkitsrawo
    noosh nkitsit aawk'oneya?» bí eti.
  nch-BL: 'Huan nopa seyoc Judas (amo Judas Iscariote) quiilhui Jesús: ―NoTeco, ¿para
    ten timonextis ica tojuanti, pero ica masehualme cati amo mitzneltocaj, amo?'
  quc-TNT: 'Ri tat Judas (man are tä ri Judas Iscariote) xuta'' che ri Jesús, xubij:
    Kajaw, ¿jas lo wa'' chi chkawäch uj cäc''ut wi ib la, man chquiwäch tä c''u ri
    winak ajuwächulew? —xcha che.'
  tfr-NTPO: Kjl̈ara shäng eshko ko Judas, gueniyo e Judas Iscariote l̇l̇ëme. Judas
    l̈i tjl̈ẽ Jesús kong ga «Tjl̈apga, ¿pja opping borwa kong erö ega? ¿Pja opping
    oba uunkong kong l̇l̇ëm ega?»
  kaq-NT: 'Judasen sca yocaquin (Iscarioteninma, huetsa Judasen): —¿Jenquetsahaxon
    min noque miabi jismatihin, mai mehabaan mia jisnonma? —hahquin.'
  sgb-sgb: Kabay hinabi ni Judas (alwan Judas Iscariote), “Panginoon, awta kannaên
    kan bêngat magpabalay? Awta a mo ipamwang ya tungkol kamo kanlan kaganawan tawo
    ha luta?”
  vie-1934: 'Giu-đe, chớ không phải là ỗch-ca-ri-ốt, thưa Ngài rằng: Lạy Chúa, vì
    sao Chúa sẽ tỏ mình cho chúng tôi, mà không tỏ mình cho thế gian?'
  kxv-kxv: ଜୀହୁଦା ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ଏ଼ ପ୍ରବୁ, ଏ଼ନାଆଁ ଆ଼ତେ, ନୀନୁ ଦାର୍‌ତିତା ନିଙ୍ଗେ
    ତ଼ସା କଡାଆନା ମା଼ ତା଼ଣା ତ଼ସିମାଞ୍ଜାଦି ?”
  cha-cha: 'Ylegña nu güiya si Judas, ti si Iscariote: Señot, jafa muna unfanue jam
    nu jago namaesa ya ti unfanue y tano?'
  amu-NT: 'Tsaⁿ na jndyu Judas, sa̱a̱ nchii Judas Iscariote, matso: —Ta, ¿chiuu na
    cweꞌ nda̱a̱ jâ mꞌmo̱ⁿꞌ cantyja ꞌnaⁿꞌ sa̱a̱ nda̱a̱ nnꞌaⁿ tsjoomnancue xocatsaꞌ
    na ljoꞌ?'
  hin-CV: यहूदाह ने, (जो कारियोतवासी नहीं था), उनसे प्रश्न किया, “प्रभु, ऐसा क्या
    हो गया कि आप स्वयं को तो हम पर प्रकट करेंगे किंतु संसार पर नहीं?”
  eng-OURB: Judas [Praised] (not Iscariot) said to him, “Lord, what has happened that
    you are about to reveal yourself to us, and not to the world?”
