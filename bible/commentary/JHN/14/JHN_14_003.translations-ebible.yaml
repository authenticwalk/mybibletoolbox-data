  nhy-NT: '@see-verse:JHN.014.002'
  asm-FB: যদি মই যাওঁ আৰু তোমালোকলৈ ঠাই যুগুত কৰোঁ, তেনেহলে মই যি ঠাইত থাকোঁ, তোমালোকো
    সেই ঠাইতে থাকিবলৈ পাবা, এই কাৰণে মই আকৌ আহি তোমালোকক মোৰ ওচৰলৈ লৈ যাম।
  okv-okv: nununga eto ehako egerembeto puvuto ungo umbuto ungote tapa na iriona degi
    ai pambuto iresora.
  mxt-NT: Ta cha yaha cha cuhin ta sanduvahi nu coo ndo, ta cuquichi inga chaha, quichi
    naquehin chi ndo. Tacuhva cunyaa ndo nu cuacunyai.
  tzo-NT: Patil chicha'tal nixtoc, chtal quic'oxuc batel. Te chachi'inucun o.
  ind-AGS: Kalau Aku pergi untuk menyiapkan tempat bagi kalian, Aku akan kembali.
    Aku akan membawa kalian supaya kalian bisa berada bersama-Ku.
  omw-omw: Nte uro nkyini teramatena uro ntantena tumu nkyi sitaqina uro ntena varianinrani
    kyaarita, nkye nivata varivarave.
  yrb-yrb: Iro animate yanu su ue bou umate duburo owemate famate ya woure animau
    wei. Iro woure animaro yaini Naini uruama ibifeisi wei.
  maa-NT: Koni s'ín kjián nga kìndaà‑nò i̱'nde, k'oa̱á ti̱s'ín kjoia̱a ìjngoò k'a
    nga kjíko̱‑nò, mé‑ne ya̱ ñánda kóti̱jna, ti̱koa̱ ya̱ ki̱tsa̱jnako̱‑ná.
  mcq-mcq: Na vaꞌe joni ruha amairiareje Na vukúo roe onuno ja aherama vahuna. ꞌEje
    Nara hiꞌujano ja ꞌuꞌo hihuna.
  sus-A: شَ ﭑ سِفَ، ﭑ نَشَ سَ نَ يَءِلَن وٌ بّ، ﭑ مَن قَمَ نّ وٌ قْشْ رَ، عَلَكٌ وٌن
    بِرِن شَ سَ لُ يِرٍ كٍرٍن.
  jpn-1965: わたしが行って、あなたがたに場所を備えたら、また来て、あなたがたをわたしのもとに迎えます。わたしのいる所に、あなたがたをもおらせるためです。
  fra-SBL: Si je m'en vais et que je vous prépare une place, je reviendrai et je vous
    recevrai chez moi, afin que là où je suis, vous y soyez aussi.
  yka-yka: Manjari bang ubus ne ku magpanyap patennaˈanbin, balik du ku pitu ngeddoˈ
    kaˈam duk boˈote kaˈam pī si patennaˈankun duk kite bi magdambuwaˈ patennaˈan.
  mle-mle: “Aal tamiy kwulapwu-kwusin napakituwa gwurak, yaakiya, ata sibinin dakinadiwun
    gwuraam kawarik wunawa nakamwiyib kwagwurkikik aal kwakituwa tamiyaam.
  shp-NTPO: Jain kaxon, mato jatibo benxoaxonyonaxa, ea joribai kaai, en mato boti
    kopí, jaskatax jain ea ikainribi mato ikí kati kopí.
  aom-aom: Vaꞌoromo jemesi röhoho avohëhonugoromo vuonoröꞌö rueromo söjëvoromo nasirëro
    vaꞌejöjo ëhuro naehu hijajire jemëꞌo ë raromoꞌirarijego.
  geb-geb: Gu maaŋ muuŋgip ŋgɨv, nde suaŋv ŋani bevahegɨp, gu taagi zirɨv nde ndigi
    ndarim, nde na phorgɨ kɨrga. Gu mba ki ŋgu, nde vhɨra na phorgɨp mba ŋgura kɨrga.
  eng-WYCLIFFE: And if Y go, and make redi to you a place, eftsoones Y come, and Y
    schal take you to my silf, that where Y am, ye be.
  bsj-bsj: tano nya ywelkumen fiyeri. man yilau nan yo kom nyaken cu ko fiyeco dige
    bwiyeu fime wiyeu no ka nowiken.
  cak-cak: Si yi'e richin nenbana' rubanic jun i-lugar, yipe chic jun bey, y yixinc'uaj
    viq'uin; richin quiri' ri lugar yinec'uje-vi yin, chiri' mismo yixec'uje-vi rix.
  chf-NT: Si bixicon cä tuse' bajca a xe tä ajtäla, no'on chich acä sujtä tä cha'num
    cä ch'e'etla, uc'a ajniquetla täcä bajca anon.
  tlf-tlf: Kale kanube niyo no baan diim uyo telelebelan-temi uyo, niyo, nimi no kugol
    nan-temi boyo, ipkil mungkup kugol nip no kelum o age-nilita, asok tal ibo imtamo
    no daali niso maagup nan-temup ko.
  piu-2006: Ngurra nyurrangarrimpa ngayulu nyakula kanyira piyukuṉa mantakutu nyurrangarrimpa
    ngalya tjarukatiku. Ngalya tjarukatirra ngayulu nyurrangarrinya mantjira katiku
    ngurra palula tjungula nyinanytjaku.
  poh-NT: Ruꞌum aj coric chi jeꞌ reꞌ, reꞌ hin nikꞌor woꞌ aweh tak nok nitikꞌa̱b chic
    cho wach awihꞌic tak wu̱cꞌ, nanisoljic woꞌ chic cho chi acojoric tak pan jenaj
    wach wihꞌic wu̱cꞌ i hin, reh chi paꞌ naniwihꞌic i hin ar woꞌ na̱wihꞌic hat-tak.
  tue-tue: Mʉ́ã niiãdarore quẽnoã́ri siro, mʉ́ãrẽ néegʉ̃ atigʉda. Teero tiirá, yʉʉ
    niirṍpʉre mʉ́ãcã niiãdacu.
  bjp-bjp: Ke, male ian la isi fageges ti salmi, ian fis sabin ke iak telpes gam unaisang,
    isi gam sabin, gamek kiis turang na falifu ae ia kiis la wah.
  xon-xon: M yaa buen ti toor nkookoo yaan ki kiir nimi kan, m ga gir ni, ki nan yoor
    nimi buen mbaa chee, ni ti li bi maah ga li bi nin chee na.
  tzo-ZNT: Tsꞌacal to chtal quicꞌoxuc. Tey chachiꞌinicon o ta sbatel osil.
  mpm-NT: Kiꞌin ri ti satuꞌva ri nuu kunchuku ra. Ti nu ja ni kuu nakoo, nandeokuñɨ
    tuku ri ti nchaa ri kii nukuaka ri roꞌo naa ra, nava na kunchuku ra nuu kuncha
    ri yukan.
  ots-NT: Diguebbʉ ya, bbʉ ya xcrú jojqui, xcuá cojcö pa gu tzixquijʉ. Pʉ jabʉ gu
    hmʉjcö, guehquitjoguɛjʉ gui ma grí hmʉpjʉ pʉ hne̱je̱.
  hoy-hoy: अदिक अगर ना होगकु नीम साटी जागा तयार माळाईन, रा बाक बंदकु नीमी तान मान्या
    ओयाईन कि ना यल इराईन नीव भी अल ईरी.
  amo-amo: Asa ndo ndi kyele minu kiti, nma kuru nsa nda yiru minu nin litining bara
    kiti kanga na meng duku, anung wang nan so ku.
  pjt-pjt: Munuṉa ankula ngura nyurampa-waraṟa palyantjatjanu maḻakulta pitjaku, munuṉa
    nyuranya mantjiṟa katiku ngura nyara palulakutu nyura ngayula tjunguringkula nyinanytjaku.
  cwe-cwe: Nahahita na kuwasasalila hanhu, nizakwiza kuwasola muladi mukale haja honikala
    niye.
  daa-NT: Ya nu ɓaawe ho nu dakko siy wer gay, naa yeepe ho nu asiiko sokiŋko, ku
    ɓaayiy goye oki ɗo wer kaak nu ɓaayiyo.
  mlp-mlp: Ya leheq ne gimen ban wastitayeq teq ya muleqeq ta boldaiq ham. Boleq ya
    ne giwaqeq giqad yaqgo sawab tilehdaiq ham. Giqad lehid uliq ya osdaiqta nab ne
    tuqos daqaymo ham.
  ape-C: Adur ta inak igapeshumep-aguk ipakiyu outumeb upemepaguk aria watak itanamori
    irumep. Aria abrudok wabur eik inak ipeum, ipak shopunek ta puni eik mupe.
  bgs-bgs: Pángnga ka kataganà ku katô lugar para ákniyu, lumónódda puman dini, asta
    patákkássán ku sikiyu ébô móddô kó tun kanak.
  faa-faa: Ano hikia repoko ape maroporaka, siaraka marekea keseke ano rea hauaka
    isina hakāsa risikiakosakipoko re pasimokoako ano paripeakosapo.
  kik-kik: Na ndathiĩ na ndamũthondekera handũ-rĩ, nĩngacooka ndĩmũgĩĩre nĩgeetha
    o na inyuĩ mũkoragwo harĩa ndĩ.
  cap-NT: Jalla nuz̈ campu tjaczñi ojkz̈cu, wiltal quejpz̈cac̈ha anc̈huc chjichi,
    wejttan kamzjapa. Jakziquint wejr z̈elac̈haja, jalla nicju anc̈huc zakaz z̈elaquic̈ha,
    weriz̈ chjichtaz̈ cjen.
  ksr-ksr: “Niinoŋ wala kema uma oŋoo duŋ mirigia meŋ meagomaŋato, niinoŋ gomaŋ laligomaŋati,
    oŋonoŋ kaaŋagadeeŋ niwo iikanoŋ motooŋ laligowombaa siiŋa mojeŋ. Kawaajoŋ niinoŋ
    mono mombo eleema kaŋ uŋuambe eukanoŋ ubuya.
  eng-TNT: And yf I go to prepare a place for you I will come agayne and receave you
    even vnto my selfe that where I am there maye ye be also.
  sbs-sbs: imi haniyenda kukumilukiseza chibaka, munikabole hape imi zanimihinde chobulyo
    kunikena nanwe mukabe kwateni.
  sue-sue: Are na baro itai zara nisokare sia wero noko kapeteniro muro nikare uzumana
    baro na nuamunona da amira nuamunowa.
  fra-NCL: Et lorsque je m’en serai allé et que je vous aurai préparé une place, je
    reviendrai, et je vous prendrai avec moi, afin que là où je suis, vous y soyez
    aussi ;
  bhg-bhg: Edo na maundo imomane embo yai siya ana gido, na tekago gundo imomane bana,
    yai nonda na itana ainda awa imomane daedo itawate.
  snn-NT: Mësacua ba'ija'rute re'huacani, ja'nrëbi, mësacuare se'e inguë raiyë yë'ë.
    Mësacua'ga yë'ë naconi te'e ba'ijë'ën caguë, mësacuare inguë raiyë yë'ë.
  atb-NT: Ngò gi, ló mù, nungmoq é matú nyì jowò ló hen é nghut jáng, Ngò nyi é jang
    má nungmoq le wó nyì shoq, Ngò eq rahá nyì râ matú, Ngò dum taû lé mù, nungmoq
    lé, lé shuî yù râ nghut lhê.
  cek-AK: Nangcae ohhaih ahmuen ka sak pacoengah, Kang zoh let moe, Ka ohhaih ahmuen
    ah, na oh o toeng hanah, kaimah khaeah kang lak o han.
  bkd-bkd: Ku mapengahan kud haena aglikù a dà dini daw agdumahen ku inyu duun hu
    tagtimaan ku ta daw bisan hindu a, duun kaw en daan.
  ctu-76: Che' mi yujtyel c chajpʌbeñetla la' wajnib, mic cha' tyʌlel c pʌyetla majlel
    ba'añon, cha'an ya' ba'añon ya' añetla je'el.
  lac-NT: Cu ts'ocar in tsoyquintique', je' in ca' tare' quir in pʌyiquechex soc rajra'
    ti' yʌnechex tu' yʌnen.
  xla-xla: Epedeme na꞉ta tame koko hapulomaye mo-dinapopo gudepame ma ilame puame
    wua꞉ye elemolowepo. Epame wua꞉ ma mo edla yimkata na꞉ mate ha꞉ha꞉lowepo.
  xav-NT: '@see-verse:JHN.014.002'
  cuk-cuk: An bemar-idu-naogu, an bemarga neg-guagwar-sisale, an bemar-sudagega gannar
    an danibaloed. Adi, an-gudiguoedgi, bemar anba gudii gumogagar.
  tbf-tbf: I murien va o ta ra tsang rorois ngan kenga korot, o ta ba muerengei nge
    kerie nga, terengien va nga ta mang ra mon ivie o ta mon en.
  uig-CYR: Мән силәргә орун тәйярлиғили баридиған екәнмән, чоқум қайтип келип, силәрни
    өзүмгә алимән; шуниң билән, мән қәйәрдә болсам, силәрму шу йәрдә болисиләр.
  ikw-NT: Me zne mekwatanụ anụ ọnodi, m jeehiehna, kwuru anụ yisi n'ẹhni m, ma me
    nụ anụ dazịri n'otu hnanụm.
  khs-khs: 'Newa hanapola: kiwamopela: koane heke tiye, iliye tiye apola: sikape Newa
    elakemi peleya: ninipe semetei sita:pesena:pela: kiwa silima:na:pela: Newa mene
    mina:na:keye.'
  dwr-ENT: ታኒ ባዴ ሳዓ ጊጊሴዳዋፔ ጉዪያን፥ ታኒ ዴዒያ ሳዓን ሂንቴንቱካ ዴዓና ማላ፥ ሲማ ያዴ ሂንቴንታ ታኮ ኣካ ኣፋና።
  pma-pma: Ka veni anatin keke niha nisak mesein out ven kami, anatin imok keke nimai
    ris ka nikur kami mihemai hetal minau. Hesakini, kami miheto en out koa inau nito
    ien.
  atd-NT: Ko rio ad on woy ko ogpakapanagana ad on to igtagad ku kaniu, oglibong a
    oyow og-angoy a kaniu oyow ko hondoi a longod, songo dio kow.
  tel-2017: నేను వెళ్ళి మీకు స్థలం సిద్ధం చేస్తే, నేను మళ్ళీ వచ్చి, నేను ఉండే స్థలంలో
    మీరు కూడా ఉండేలా, నా దగ్గరికి మిమ్మల్ని తీసుకు వెళ్తాను.
  hat-BSA: E si Mwen ale pou prepare yon plas pou nou, M ap vini ankò pou resevwa
    nou a Mwen menm, ke kote Mwen ye, nou kapab la tou.
  top-NT: Cama ca̱ca̱xtlahuaniyá̱n ní nalatapa̱yá̱tit, y acxni nactlahuakó cama min
    ca̱tiyayá̱n xlacata acxtum naquila̱ta̱latama̱yá̱u nac quimpu̱táhui̱lh.
  msk-msk: Pagkatapos ko magandam sang pagauyaan mayo makani ako oman, akamangun ko
    kamo antak kamo arag maguya disang paguya ko.
  gyr-NT: Imoingatu pare ayevɨra pe reca che recosave pe reraso ãgua cheyepɨri.
  kmh-kmh: Yand am tip nimbip ak gayrep giy mey, apiy nimbip poŋind amniŋgayn.
  ukr-ONPU: І коли Я піду й приготую вам місце, Я повернуся й візьму вас до Себе,
    щоб ви були там, де Я.
  emi-emi: Poli ngalaolao tani aimonomonosiaa tanganueimim, me aue amene sio ghaaiem,
    me am laa toka teeieghi tale voto ateva atokatoka etana.
  zpv-NT: ya galoo nin baguziaaꞌhahn nez nuu Xtaaꞌdahn nee chin baguyaꞌloh bwiꞌhnnchaꞌyiꞌhn
    nez chuu tu zieꞌldahn stuhbi tin cheneꞌhn laꞌh tu riꞌchi, tin chuu tu nez chuuꞌhuhn.
  gux-gux: N ya ban hanbi ki gbeni n baa guani ki cua ki taa yi tin yegi, yeni min
    baa ye naani yeni, yi moko baa ye lankane.
  kos-kos: Ac tukun nga ac som akoo acn suwos, nga ac fah foloko ac eis kowos nu yuruk,
    tuh yen nga muta we kowos fah oayapa muta we.
  ibo-ibo: Ọ bụrụ na m agaa dozichara unu ebe obibi, aga m alọghachi bịa kpọrọ unu,
    ka ebe m nọ bụrụkwa ebe unu ga-anọ.
  yml-yml: '@see-verse:JHN.014.002'
  ory-ory: ପୁଣି, ମୁଁ ଯାଇ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ସ୍ଥାନ ପ୍ରସ୍ତୁତ କଲେ ପୁନର୍ବାର ଆସିବି, ଆଉ
    ମୁଁ ଯେଉଁ ସ୍ଥାନରେ ଥାଏ, ତୁମ୍ଭେମାନେ ମଧ୍ୟ ଯେପରି ସେହି ସ୍ଥାନରେ ରହିବ, ସେଥିନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କୁ
    ଆପଣା ନିକଟକୁ ଘେନିଯିବି।
  bzj-bzj: Wen Ah don ga evriting redi, Ah wahn kohn bak fi unu ahn kehr unu wid mi
    soh dat unu ku deh wid mi.
  chk-chk: Mürin ai üpwe feila o amolätä leniemi, üpwe pwal liwinsefälito o angeekemi,
    pwe oupwe nonom rei, pwe ia ngang üpwe nom ie, iei ämi oupwe pwal nom ie.
  ssd-ssd: Tane tuku ma wakeiwi sulumba luka pro tane kili le tane ye ndoŋ minmba
    minamŋgaig.
  acr-TNT: Yey we xinꞌec cꞌut y xyijbitaj ri luwar iweꞌix, quincꞌun tanchic y quixoꞌlnucꞌamaꞌ
    chaꞌ jelaꞌ pa quineꞌcꞌola wi riꞌin, riꞌix quixeꞌcꞌola chilaꞌ wucꞌ.
  rop-rop: Ai garra go en meigim det pleis redi blanga yumob, en afta ai garra kambek
    en gajim yumob miselp en deigim yumob blanga jidan weya ai garra jidan.
  mee-mee: Ba ngaroma nga loa ba nga kalitupe malle rae miau, na nga galiu ba nga
    ravu miau ta momong kala nge iau, ta baina miau bole ngaka momo nga inaeala a
    iau momo ngia.
  mwf-2018: I ngarra ngay-re da manarrawathawathanu-ka nhini ngay-ka ngurdinarrawurl-deyida-kathu-nu
    i ngananmardawithnu warda i pangu da matha warda marda ngala paningimenu.
  dif-dif: Ja ngani matja wapana warai, ja jurangu piri ngankijiribingana warai, ngadani
    ngani nakaldra tikala nganai ja jurana ngakangu manila nganai, ngangau woderi
    ngani nganai bakana jura nganananto.
  gam-gam: Dumo ye wo moye al ge, na po amblokun ye kere, are yem wo ye dje i nanam
    moyo al ge wornaka, nono aike mopon.
  nou-nou: Edo rora berari ingo embo sia edo na engenembadena. Edo engenembedo nanemi
    ingo budo mambano edo yei rawainda na atena ainda ingo mata awa atadewa.
  mqb-NT: Aday azanan na sak a zla, nə ndakak anan man a coy nà, ni may ahay, aday
    ni ra kwanay pə cakay uno awan. Natiya, ki i njihen à man uno saa njahay ata
    ite.
  ape-B: Adul eke inak igapech-umepaguk ipakiyu outib upemepoguk ali eke wata itanamali
    inolumepu. Ali agnabuk yek inak ipemu, ipak chopuk eke pune mupe.
  grc-F35: Καὶ ἐὰν πορευθῶ καὶ ἑτοιμάσω ὑμῖν τόπον, πάλιν ἔρχομαι καὶ παραλήψομαι
    ὑμᾶς πρὸς ἐμαυτόν, ἵνα ὅπου εἰμὶ ἐγὼ καὶ ὑμεῖς ἦτε.
  cav-NT: Dirutsu, micuanaja ani ishuque pabajejediru; amena aatsu, yudijiya junanucabuque
    micuana jiteque, micuana eatsehue diru ishu. Tuhua micuana aniqueredirubuque ique
    jacanuca ishu ama.
  kgp-NT: Isỹ kãnkãn kar kỹ sóg tá kãtĩg mãn ke mũ gé, sỹ ãjag tatĩn tĩg jé, kỹ ãjag
    tóg inh mré tá nỹtĩnh mũ.
  bvd-bvd: Ma si kada nau kwai lea kwai ade akau 'ana si kula fuamolu lelea ka sui,
    nau kwai oli lau gu mai uri ku talai kamolu lea molu ka too kwaimani fai nau,
    uri molu ka too lau gu fai nau 'ana si kula ne ku too ai.
  ukr-1871: І, як пійду та наготовлю вам місце, знов прийду й прийму вас до себе,
    щоб де я, і ви були.
  apz-apz: Ngko sekwoe ango itoꞌno yasesɨꞌmo ngko sekumo setɨmayoꞌne asomo wapmne
    hwoꞌnyoho. Osoꞌno sekwo ngkoꞌnjo afa nohopo humentɨhwanefoho.
  yon-yon: Kwane, ne kuu wene yiib dowad yumbon nekwandeni dowan keraniin kuu, ne
    ika meneni yiib kwangkon neyiib yaa dobaraniib ye dowad yiib be wananiin.
  poi-NT: Siiga nɨcpa maŋwɨ̱tsagáy tu̱m lugar para mimicht́am, jesɨc amiñgacpa e̱ybɨc
    iga mananɨctámpa, iga ju̱t́ ait́pa aɨch je̱mt́im miit́t́ámpa mimicht́am.
  wuv-wuv: Ma nabaa a aunu ma pagi'aufanidii gutanaa hamu'ou, awe hadiwe'idimai mi
