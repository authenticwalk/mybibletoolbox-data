    langa, ji ngate yafei nomo.
  aly-aly: Ayeng apey-alpeyenh, atha arrenhantherr ikngwerl-alpetyek apmer nhak-warl,
    arrantherr aney-alpetyek Akngey-kenh apmer-itwek. Arrantherr atyeng-itwek anetyek.
  wiu-wiu: No pone kini meatikita nodokakatekoanepa wakapeane nekene anu yapu noe
