    nɨnɨ bimohɨpɨpɨhɨ kapɨhɨ sangisangi nɨngisawɨ maasɨ bimɨtaatɨwo.
  ubr-ubr: Ato Yau anan efan omi aurim anbotitiwag on, Yau arimon anmatabir men Tou
    anboem tanan onai on Yau menan amama on nan wonama.
  tsw-NT: Na̱ n koto mayan me ili i nda, n ta̱ ta̱wisa̱ n tara ɗu a̱ tyo oɓolo na̱
    a̱mu. Reve tsu da̱nuyi oɓolo.
  cax-NT: Arrtü tücoño sobi, iseca tato abapa, itopiqui irranca nauqui abaca ichepeñü
    au napese.
  aia-aia: Na'i 'oha na mwane mareho rai agau, 'inau wai boi 'anai wai'amou 'ari neina
