  awb-awb: Kawerarena kiwekue tumeiranauge. Íné míórabeq mía míaigeheéna tumeiranauge.
  gdn-gdn: Nau wi wataga yamanapani kewoyagisi ki ka nau ewa ade wirasugani bausugani
