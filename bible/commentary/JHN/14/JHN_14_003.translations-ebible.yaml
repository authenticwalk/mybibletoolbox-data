verse: JHN.014.003
translations:
  kpx-kpx: Iale dana tiniege laheho oe uvu kebia hoesegevei gabiaito tota hoilahai
    lohoniege la malevege lana daluvuta keve teve. Iliege di uale keve lana daluvuta
    uve.
  okv-H: nununga eto ehako egerembeto puvuto ungo humbuto ungote tapa na iragona degi
    ai pambuto iresora.
  tbo-tbo: Apo a nae po dobuna a wononogogeya po ina kokoe ma a gunawileu po a weluwinimi,
    po u ani maena uyahina a memae taumi gasi apo ona mae.
  mal-C: ഞാൻ പോയി സ്ഥലമൊരുക്കിക്കഴിയുമ്പോൾ, നിങ്ങളും എന്നോടൊപ്പം ഞാൻ ആയിരിക്കുന്നേടത്ത്
    ആകേണ്ടതിന്, മടങ്ങിവന്നു നിങ്ങളെ എന്റെ അടുക്കൽ ചേർക്കും.
  grc-SR: Καὶ ἐὰν πορευθῶ, ⸆ ἑτοιμάσω ⸉ὑμῖν τόπον·⸊ πάλιν ἔρχομαι καὶ παραλήψομαι
    ὑμᾶς πρὸς ἐμαυτόν, ἵνα ὅπου εἰμὶ ἐγώ, καὶ ὑμεῖς ἦτε.
  bgc-bgc: अर जै मै जाकै थारे खात्तर जगहां त्यार करुँ, तो फेर दुबारै आकै थमनै अपणे
    उरै ले जाऊँगा के जड़ै मै रहूँ उड़ै थम भी रहो।
  khz-khz: Ne aagona, gomi gemi kapu pana kala-maavua. Pana kala-maavu gatua vou,
    pana waikule-wai, gomi panama vaimi au ria pita talu. Pe au ariginai pana talu,
    gomi maki au ria pita talu.
  deu-TKW: Und wenn ich hingegangen bin, und euch die Stätte bereitet habe, komme
    ich wieder und werde euch mitnehmen zu mir, damit wo ich bin, auch ihr seid.
  zsr-NT: Chquiꞌ huayijaꞌ len tsajpáꞌa queëliꞌ latj ga tsajsoaliꞌ, huödaꞌ leyúbl,
    uchëꞌa lbiꞌiliꞌ latj quiaꞌ, quië ga naꞌ tsajsóaꞌ nedaꞌ, niꞌ tsajsoaliꞌ caꞌ lbiꞌiliꞌ.
  lin-lin: Mpe, sima na Ngai kobongisa yango, nakozonga mpe nakozwa bino mpo ete bozala
    elongo na Ngai ; mpe mpo ete bino mpe bozala na esika oyo Ngai nazali.
  hns-NT: Aur djab ham don hoi djaab tab ham lautke aab toelogke lewe, tab tohoelog
    rahiehe djaaha ham rahabe.
  noa-E: Mʉ pãar na mamgui ajim; maimua ya nem thum khĩir khaug sĩsiewai ũwaai mʉ
    bëejugui ajim, pãar phë awaan, mʉch chirʉm aig dʉ̈i ogdʉba ich mag wënʉrramkhĩir.
  eng-EMTV: And if I go and prepare a place for you, I will come again and I will
    receive you unto Myself; so that where I am, there you may be also.
  mib-NT: Te jeē quihín rī sátūhva ri nuū cóyūcu ró, te ndiji ri quinaquihin ri rohó
    quíhīn yō, návāha suni coyūcu ró nuū cóndee maá rí.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ पेःक्‍काआङ् खिनिॽ लागि युङ्‌दे़न् यारिप् चोगुङ्‌ङाङ्
    याम्‍मो युःआ हे़क्‍क्‍याङ् खिनिॽआङ् तेॽनिङ्‌लो॥ हे़क्‍केलॽरिक् इङ्‌गाॽ आत्ति वाॽआ
    खे़प्‍मो खिनिॽआङ् के़वयिॽरो॥
  xnj-xnj: Nene nikahambayi na kuvatendelekela fwasi ndava yinu, yati niwuya kuvatola
    mbwela kwa nene, muni na nyenye mvya pandu penivya nene.
  mmx-mmx: Dola anat pas ugo, ana lox agagas tengkot tinimi, la anabamlong bok la
    ana lam ka nimi ri mo lemenemen nenia ana nemen teren kusu nemi bok minaba nemen
    eburu minia.
  cbr-NT: Mëníoxunbëtsini cana anumi 'ëbë 'inun mitsu bitsi utëcënuxun 'ain, 'ëx anu
    'icë anumi mitsux 'ëbë 'inun.
  tee-NT: Chai ni ac'ana' lak'oxini' ju anu' lak'achak'an ju milacata'an pus acminchokopala'
    aktam. Chai quit'inch ju aclalhi'anau ju lact'iyan. Ju chunch junta actsucuyanta
    pus vachuch anch ju ats'uc'uya'it'it ju uxijnan.
  eng-LSV: and if I go on and prepare a place for you, I come again, and will receive
    you to Myself, that where I am you also may be;
  cak-NT: Jari' nenbana', y can xquipe chic y xquixinc'uaj wiq'uin; chi quiri', anchi'
    xquic'ue-wi ren, chiri' chuka' xquixc'ue-wi rix.
  pah-NT: Jihorẽ penduhava imboavujikwea po ti ji jivyra'javi pe nderogwovo pe nog̃a
    jijipyri nehẽ. A'ero po ti ji pyri tuhẽ pe nduvi nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Ma t'ẽepai mɨ waya cheit'ee parã atade, mɨ ome p'ananadamerã mɨ baparimaa.
    Mãgá parã ichita p'anapataadait'ee mɨ ome.
  xed-xed: Tahula laghwa ɗa ka payaghunatá vli, dzaʼa vragavra yu, ŋa hlay ɗa ta kaghuni
    tavata iʼi. Ŋa mutsafta kaghuni guli ta nzaku ma vli dzaʼa nzata iʼi, kaʼa.
  glk-glk: اون وخت کی بوشوم و جایی شمره حاضره کودم، بعداً اَیم و شمره می ورجه برم،
    تا جایی کی من ایسم شومأنم بِیسید.
  mks-NT: Tá sa̱ ná quee e̱ cu̱hu̱n i̱ ta tá sa̱ ná caja ndíví i̱ nu̱ú canduu ndó
    cán já quixi tucu u̱ ndiquehe e̱ ndo̱hó já ná cu̱hu̱n ndó canduu ndó xi̱hín i̱
    mé nu̱ú coo i̱ cán.
  gfk-S: Ma be iou te hana ma iou te tagure ter numu ta katano, ni tapukus baling,
    ni me kap leh mu utuma ho iou waing mu na kis bileng tano katano iou kis ter kaia.
  bmu-bmu: “Nöŋön mutuk anda öŋgöba eŋgö dum miriŋini mem möhamgömam-mö, nöŋön miri
    malmami, iŋini mewöyök nömbuk miaŋgöreŋ mohotŋe malbingö sihimŋi mötzal. Miaŋgöra
    nöŋön mönö kunbuk liliŋgöba kaba eŋguaŋgitpiga euyaŋgöreŋ öŋgöme.
  dgz-dgz: Amba ne ange at ega da amu watupenawa, ne sia entan ongep tambue ange ne
    wanigina arewa gapan ap mepe den di waninait.
  eng-GNV: And if I go to prepare a place for you, I wil come againe, and receiue
    you vnto my selfe, that where I am, there may ye be also.
  zaa-NT: Éya'a' huèni preparar lugar para lebi'i, lànialá ìta' attu taỹia' le, para
    qui'ni làti thú'a', lebi'i nna tsé'e huá lé.
  eng-WEBSTER: And if I go and prepare a place for you, I will come again and receive
    you to myself; that where I am, there ye may be also.
  guh-guh: Xanë taponaecujinae mavetsiaje, itsa baja veretsianajë patacatsivajënaexaniavaetsijava
    itsajota papatsijitsiamë, icatsia patsianicajë patacacaponaenexatsia jane baja.
    Nexata bajarajotatsia pacayajavaecaenatsi, itsajota ecaenajë.
  bon-bon: Cane puu niinäce ädenine weeme tääpume puupu ne amacetnäjame, cane cuta
    cire tacnepene weebibine arwojame cäme bau me. Weene puma cire inajipi, cane luma.
  nhw-BL: Huan quema ya nimechsencahuilijtos amochajchaj, huajca sempa nihualas huan
    nimechhuicas para anitztose nohuaya nepa campa niitztos.
  swh-ONEN: Nami nikienda na kuwaandalia makao, nitarudi tena na kuwachukua mkae pamoja
    nami, ili mahali nilipo, nanyi mpate kuwepo.
  wbi-wbi: Ningalute kukuvaling'hanikisia uvukalo, nigomoka kukuvatoola, neke pano
    pwenili une na jumue pwemuvisaghe.
  bba-bba: Nɑ̀ n wɑ̃ɑ yee ten sɔɔru kuɑ nɑ kpɑ, kon kpɑm wurɑmɑ n bɛɛ suɑ n kɑ dɑ
    nɛn tiin mi. Mi nɑ wɑ̃ɑ kpɑ sɑ n wɑ̃ɑ mi sɑnnu.
  eng-KJVCPB: And if I go and prepare a place for you, I will come again, and receive
    you unto myself; that where I am, there ye may be also.
  kgk-NT: —Amoĩ porãmba rire katu, aju jevy arã pende-rehe apogweraha hagwã xe aiko
    ha-py peẽ ave peiko hagwã xe ndive.
  waj-waj: Fai na viee ngia variaaraivaa teerama kiee fai na kava vara ranee tiee
    ngii vitee nene variauvaki ngia ni tasipama variateeraivaara na ngii vitaanaravai.
  cpy-cpy: Aririka niyaatee, nowetsika-yiteemi jempe pijeepae. Opoñaashitya nopiyashi-teemi,
    naaka-taki aaneemini. Pijeeka-yitapae nojeeka-paera naaka.
  ekk-PKP: Kui ma olen läinud ja teile koha valmistanud, tulen ma tagasi ja võtan
    teid endaga kaasa, nii et ka teie saaksite seal koos minuga olla.
  mpx-mpx: Sauga ebo na nok ge abamiu na lovivina-an haba, yaka abwe na sikalim na
    ahemiu alowau komiu, inoke ebo ga na minaa, komiu al nuku minaa.
  wbp-wbp: Ngula-jangka kajirna kulpari yanirni nyampu-kurra maninjaku nyurrurlaku,
    ngula yungunkulu nyinami yalirla ngaju-wana.
  luo-luo: To ka adhi mi alosonu kar dak, eka abiro duogo kawou mondo un bende ubed
    koda kama antiere.
  nhe-NT: Huan quema ya nimechsencahuilijtos imochajchaj, huajca sampa nihualasoc
    huan nimechhuicas para initztose nohuaya nepa campa niitztos.
  aii-aii: ”ܘܐܸܢ ܐܵܙܹܠ݇ܢ ܘܗܲܕܪܸܢ ܕܘܼܟܵܐ ܩܵܬܵܘܟ݂ܘܿܢ، ܒܸܬ ܕܵܝܪܹܢ ܘܠܲܒܠܸܢܵܘܟ݂ܘܿܢ ܠܟܸܣܠܝܼ،
    ܕܐܘܼܦ ܐܲܚܬܘܿܢ ܗܵܘܹܝܬܘܿܢ ܐܲܝܟܵܐ ܕܐܵܢܵܐ ܝܘܸܢ.
  esk-NT: Aasrii aullaġuma itqanaiyaġiaġlugu iniksraqsi aggitqikkisiruŋa, aasrii uvaŋnun
    iŋmagusri nayuutitlasriḷusri nani itchuma.
  msb-msb: Pakapreparar ko sin lugar para sa iyo, mabalik gihapon ako agod iupod na
    kamo, tapos kun hain ako adto man kamo.
  cpa-NT: Na³ma²ca¹løa¹ cu²rø² ja³gu³tiogh¹² hniah¹², jøng² guiogh¹³jni calah, hi²
    ŋi³tei¹jni hniah¹². Di³ jøng² gu³tiogh¹² hniah¹² quianh¹³ jní² ja³guø³jni.
  dso-dso: ଆରି ମୁଇ ଜାଇ ତମର୍‌ ପାଇ ଜାଗା ଟିକ୍‌ କଲା ପଚେ, ଆରି ତରେକ୍‌ ବାଉଡି ଆସି ତମ୍‌କେ ମର୍‌
    ସଙ୍ଗ୍‌ ଡାକିନେବି । ମୁଇ ଜନ୍‌ ଜାଗାଇ ରଇବି, ସେ ଜାଗାଇ ତମେ ମର୍‌ ସଙ୍ଗ୍‌ ରଇସା ।
  meu-meu: Benaini, bainala, gabu ta baina abia heḡaeḡae umui emui, bena ma baina
    lou mai, dekegu ai baina abimui dae; bena lau baina noho gabuna ai umui danu unuseni
    ai ba noho.
  yva-NT: Arono syusya to Syo tanoane ratayao wasanyut, Risyamo indati syakare Syo
    wasaugav, indamu rui rati rito nori, weapamo wano rai tavon.
  dgc-dgc: '@see-verse:JHN.014.002'
  zpm-NT: Ni zeeṉe lozh gzhixcuaa naa zaatne cuëz to, hor co laa naa gbire guiaḻ stib,
    dzigosi laa to sënaḻ zhits naa; zeeṉa tibaque zaatne gbiaaz ne.
  hix-NT: Oyosahtosonye rototxhe, komokyaha harha. Rohyaka ohor komo komokyaha harha,
    rohyawo roro oyehtxoho menye, kekon hatà.
  sim-sim: Na ihi mbele mbelen a hundujerakoshihi indik a raha jirin a laha nivai
    ika. Uhu yanga os a likwa mishi orok nakrem nivai lika.
  npi-ULB: म जान्छु, र तिमीहरूका लागि ठाउँ तयार पार्छु भने, म फेरि आउनेछु र म आफैँसँग
    लानेछु, ताकि जहाँ म हुन्छु तिमीहरू पनि त्यहाँ हुनेछौ ।
  cgc-cgc: Tenged muna a ki kyo daw buaten ko mga dapat buaten aged makaistar kaw
    dya, malik a di daw dleen ta kyo dya aged duma kaw ki yaken.
  tim-tim: Akto gewâkyeŋe heŋgemgom metem âmâ benŋe purik katmâ togom kewugu yektere
    arim nâ olop ain manbaen.
  yor-yor: Bí mo bá sì lọ láti pèsè ààyè sílẹ̀ fún un yín, èmi ó tún padà wá, èmi
    ó sì mú yín lọ sọ́dọ̀ èmi tìkára mi; pé níbi tí èmi gbé wà, kí ẹ̀yin lè wà níbẹ̀
    pẹ̀lú.
  wos-wos: Guni retenguka hafwa wumbu dé re. Wuni ye guna hafwa huréhalékétawuni.
    Huréhalékétaka wuni wambula yae guniré hérawut wuni wali ye wuni wali retanguni.
  emp-NTPO: Mʌ̃ra bãrã b̶ead̶ima bia od̶e wãya. Maʌ̃be wayacusa zeya bãrã edei carea
    mʌ̃ ume b̶ead̶amãrẽã.
  eng-F35: And if I go and prepare a place for you, I will come again and take you
    to myself, so that where I am you may be also.
  ind-ind: Apabila Aku sudah pergi ke rumah Bapa-Ku dan tempat bagi kalian sudah siap,
    Aku akan datang kembali dan membawa kalian ke tempat itu, supaya di mana Aku berada,
    di situ juga kalian ada.
  pes-OPCB: پس وقتی بروم و مکانی برای شما آماده سازم، خواهم آمد و شما را نزد خود می‌برم
    تا همیشه در آنجا که من هستم، شما نیز با من باشید.
  mpt-mpt: Ne monia ib amo klaubenimio imin tenia dleb ut daia ibtem netem nanoba
    bib olo nomabbiobe.
  ssx-ssx: Kutupa I̱ pua ika꞉ halo peleme alena꞉ wamo peaota꞉ I̱ halo alena꞉ mandake
    pa꞉ta꞉ a꞉pa hamina꞉yeke I̱ paa a꞉pa iki a꞉pa handa꞉ mulueke.
  mkl-mkl: Bii ǹ koo ǹ ce nŋɛ bi ku wɑ ǹ tɑ̃ ɑn nyi wɑ mɑ́, n nɑɑ n ɡbɑ̃ ŋɛ n bɔò
    ŋɛ bi tom ku bɑ iŋɛ mɔ i wɑ bii ǹ wɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ୱେଚେ ପେ ଆତ୍‍ଲା ଜାଗା ତିଆର୍ ଡିଙ୍ଗ୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଆଣ୍ଡେପାଙ୍ଗ୍‍ଚେ ଆପେକେ
    ନେଙ୍ଗ୍‍ ଡାଗ୍ରା ଡୁଙ୍ଗ୍‌ୱେଏ । ତେଲା ନେଙ୍ଗ୍ ଲେଃକ୍ନେ ଜାଗାନ୍ନିଆ ପେଇଂ ଡିଗ୍‍ ପେଲେଏ ।
  gof-RNT: Taani bada besse giigisidaappe guye taani de7iyasuwan hintte daana mela
    simma yada hinttena taakko efana.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ସେନ୍‌କେଦ୍‌ତେ ଆପେନାଙ୍ଗ୍‌ ଠାୟାଦ୍ ବାଇସେକାଡ଼୍‌ଲେରେ ଆଡଃମିସା ହିଜୁଃଆଇଙ୍ଗ୍‌
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ତାଇନଃତାଃରେ ଆପେୟ ତାଇନଃ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ତାଃତେ ଆପେକେ ଇଦିପେୟାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza voko apá makó ale vavá olikimioko mininake, atiginá oko oko lekelémoko
    vokugo, nenitoka minatave. Lá niiki neza minato apakú nene lekezagi makó minanogo
    une.
  lcm-lcm: Na man nala pasal na nanla itoiton a ring animi, naka serei pok na name
    songo imi ane singig, ani nau kuvul ve nami, taran ago si kag rina.
  aer-aer: Ayenge kwenhe apmere yanhe-werne arrekwele alheke arrekantherre apmere
    mpwaretyeke, Ayenge anteme apetyalpemele arrenhantherrenhe atyengenge akngirtnetyenhe
    nhenge arrantherre atyengenge apurte anetyenhenge.
  qvc-NT: Chaymandaqam syilupi qamkunapaq chay lugarta allichashpa, rini kutimuq apashunayllapa,
    chay kashqaypi qamkunapis pullay kanaykillapa.
  tgl-ULB: Kung aalis ako at maghanda ng matititrahan ninyo, ako ay muling babalik
    at tatanggapin kayo sa aking sarili, upang kung saan man ako, kayo ay naroon din.
  cbs-NT: Janu matudi ka en jiweai anu man idiatiduwen taea kaxun bebunkidi en matu
    pewaxuin kaxanaii. Ana juxun en matu iyuxanaii, janu nun jiwenunbunan— itan
  xtm-NTPP: Te nuna no'o sa ma, te ndasatu'va sa in nuu jin koo ni, te ndii sa in‑ka
    jichi, te jin nu koo o, sukan‑va'a nuu koo sa ma jin koo tna ni.
  nnq-nnq: Anda nyabwile kumpanganakia paali kwa ajili jiinu, mambuja kuntolanga ili
    namangweto mmegange pambi nenga.
  bao-NT: Toopʉ waa, mʉja ca niipa tabere queno yapano, yʉ doorucu ñucã, yʉ mena mʉjare
    jee waarʉgʉ. O biro yʉ ca tiiro, yʉ ca niiri tabera mʉja niirucu mʉja cãa.
  san-ORI: ଯଦି ଗତ୍ୱାହଂ ଯୁଷ୍ମନ୍ନିମିତ୍ତଂ ସ୍ଥାନଂ ସଜ୍ଜଯାମି ତର୍ହି ପନରାଗତ୍ୟ ଯୁଷ୍ମାନ୍ ସ୍ୱସମୀପଂ
    ନେଷ୍ୟାମି, ତତୋ ଯତ୍ରାହଂ ତିଷ୍ଠାମି ତତ୍ର ଯୂଯମପି ସ୍ଥାସ୍ୟଥ|
  huv-NT: Wüx landoj nataag majneaj niüng apmecüliün, quiaj sanandilil najan icon,
    apmajlüyiiüts nóiquian niüng sanajlüy.
  otn-NT: Nu̱'mø dá̱ magä p'ʉya ngue güí̱ nsägä ha gui̱ nsäyahʉ, ga̱ ma ɛ̱cä ma̱høn'a̱
    p'ʉya ga̱ sixa̱hʉ, n'namhma̱ ngue 'dap'ʉ ga̱ m'mʉhmʉ.
  nop-nop: Ale nu wooŋ kwethik tiulidokooŋ kotigoŋ udaneeŋ buŋa hanagila wooŋ na hatibaatneŋ
    uŋgoŋ noŋgoŋ hatineem.
  obo-NT: Otik nopanoy kud kos langun, od livod a ka‑ay woy'd ongayon ku sikiyu, su
    amoy ko ingkon a, diyon kow en mandad.
