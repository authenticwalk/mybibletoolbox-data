    wainepinawo e do wankasantataa baiwa.
  qub-qub: Camarircurnami cutimushaj gamcunata pushanäpaj. Chaynöpami noga tiyashä
    cajcho gamcunapis tiyanquipaj.
  att-att: Á kabalik ku mamarán sangaw sù paggianán naw, manolingà saw ta et takayu
    apan, tapè ilabbè takayu ta balè, á mepaggián kayu nikán.
  bki-bki: Kiniou navan ka nala vatitig rivu kenemiu vio nene, avona bisi, mia kiniou
    nemei bereio yetano nei ka kamiu, novuru bulag kamiu kumei ea kiniou, ka na mia
    kamiu kuvijikia kuvitu dam̃ariga vija kiniou ea vio napano mia notoaio.
  bqp-bqp: Lákũ matɛn gɛ́ gu kɛkɛárɛ nà, mani ɛra mà su mà á sɛ́tɛ mà tá kãáo ma
    kĩnaa, de ákↄ̃nↄ se àgↄ̃ kú gu kũ má kunwa.
  mcp-mcp: Ja mə́ bá shîn kwambʉlə bɨ́ jiya yí, mə bá nyiŋgə zə ŋwa bɨ́, kə nə bɨ̂.
    Mə bá kə nə bɨ́ nə́ bɨ bág nə́mə́ bə kʉ́l mə́ jísə́ yí.
  hat-hat: Lè m'a fin pare plas la pou nou, m'a tounen vin chache nou. Konsa, kote
    m'a ye a, se la n'a ye tou.
  npl-NT: Satepa ijkuak yonia iwa yonomechmajmanili non lojar, oksepa niwalmokopas
    iwa nomechwikas nowa, nonyetoskeh kan Ne niyetos.
  bgg-bgg: Chiih-è dun srane nathek ro ithua saro marui ne, gu iidoh wuii din ne nathek
