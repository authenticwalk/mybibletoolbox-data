  heb-heb: והיה כי הלכתי והכינותי לכם מקום שוב אשוב ולקחתי אתכם אלי למען באשר אהיה
    שם תהיו גם אתם׃
  mpp-mpp: Ailu ngengele mac kweline bamockenogale hikedactewa, hatacmac hefaliye
