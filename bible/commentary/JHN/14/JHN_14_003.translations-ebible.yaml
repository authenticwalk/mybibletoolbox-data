  srp-1865: I kad otidem i pripravim vam mjesto, opet æu doæi, i uzeæu vas k sebi
    da i vi budete gdje sam ja.
  agt-agt: A gafu ta eyak mangiparan ta pagyanan muy a tolin ta kam hapa sangaw, te
