  cco-NT: Jo̱ mɨ˜ tɨˊ lɨ˜ cangɨ́ˋ e niguiaaˉ guiʉ́ˉ e fɨˊ lɨ˜ nigüɨníˋnaꞌ do, jo̱baꞌ
