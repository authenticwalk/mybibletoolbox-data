  boa-NT: Aane o ímíbáávyetsódú ámuha tahñéjteke ó ujcúvaá tsatsíhyí meíjcyaki.
  etr-etr: Awäla dili namolö sege amo daiala negesilahilä, sege ne namolöia ami dilige
