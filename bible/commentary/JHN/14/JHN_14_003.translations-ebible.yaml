  vie-OVCB: Khi chuẩn bị xong, Ta sẽ trở lại đón các con về với Ta để các con ở cùng
    Ta mãi mãi.
  kze-kze: kemó iyúnda kentí maru'á uto'mayaa umátinkanae'a iyúne. usauwé'mae'o kuntí'mae'o
