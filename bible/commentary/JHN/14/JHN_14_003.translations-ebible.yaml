  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ହାଜାନା ମିଙ୍ଗେତାକି ଟା଼ୟୁ କେ଼ପିତି ଡା଼ୟୁ, ୱେଣ୍ଡେ ୱା଼ଇଁ, ଅ଼ଡ଼େ
