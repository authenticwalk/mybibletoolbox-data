    naaka.
  san-ASM: যদি গৎৱাহং যুষ্মন্নিমিত্তং স্থানং সজ্জযামি তৰ্হি পনৰাগত্য যুষ্মান্ স্ৱসমীপং
    নেষ্যামি, ততো যত্ৰাহং তিষ্ঠামি তত্ৰ যূযমপি স্থাস্যথ|
  tac-NT: '''Lige a''kinana ne simisá ''lige ''ma gatesa, uchéchigo ku nawama olá
    ne ''emi o''tomea ''pa rewagachi napurigá ''emi alé bilena mochímempá napu ne
    asimé olá.'
  eng-WEBPB: If I go and prepare a place for you, I will come again and will receive
    you to myself; that where I am, you may be there also.
  gfk-H: Ma ing iau ta haan ma iau ta tagurei tar numuat ta sibaan, iau na tapukus
    baal enaga me kap lah muat ma muat na kis tikai ma iau waing muat naga kis mah
    tano sibaan iau kis taar kaia.
  viv-viv: Ada Iya ganana yami abaga ganakidewedeweni-yo au ganayewaku ganavegaꞋaulemi
    be Iya ganamiyami againe, kadu omi wanaꞋela buye kanamiyami.
  yao-yao: Najaulaga ni kunkolochesya liuto, chingauje ni kunjigala, kuti pandili
    une, ni ŵanyamwe mbe pelepo.
  tgp-tgp: Vara a tatamahunia i isoiso, a pa mele mai, a pa lavi kamim vara na sava
    jara na lo toho ea, kamim sohena ha pa toho ea.
  auc-NT: Ayæ̈ mïnitö quëwenguï onconcoo tömää ædæmö mæ̈noncæte ante gobo ïninque
    botö ocæ̈ ëmænte poncæboimpa. Pöninque mïnitö botö quëwëñömö adoyömö botö tönö
    godongämæ̈ quëwencæmïnimpa, ante botö mïnitö ïmïnite ænte mæ̈ibo æicæmïnimpa.
  kbc-NT: Igaanige ejigo jilakidetini ane onitetiwaji. Odaa nige jigodi, odaa ja idopitacijo
    me ɡ̶adadeegitiwaji, amaleeɡ̶aɡ̶a anejote, jiɡ̶idiaaɡ̶aɡ̶a onitetiwaji.
  bmh-bmh: Iz simai ag dabun empip suban kasai maimai, koli alaimai, ag imaraimai,
    simai, iza ibail ereg damamen.
  ctu-BL: Mi tsa'ix majli c chajpan la' wajñib, cha' talon c pʌyetla majlel ba' añon,
    cha'an ya' ba' añon, ya' añetla ja'el.
  meq-meq: Na ye, na lambaɗakumaw təv na, na maweye mata həle kurom ka təv ga, hərwi
    ada nəkurom dərmak ka ndzumeye ma təv nakə neŋ mə ɗəma aye.
  noa-H: Mʌ pãar na mamgui hajim; maimua ya nem t'um k'ĩir k'aug sĩsiewai hũwaai mʌ
    bëejugui hajim, pãar p'ë hawaan, mʌch chirʌm haig dʌ̈i hogdʌba hich mag wënʌrramk'ĩir.
  alp-NT: Sepo Au aknekae imi otoije peneka, pine Au leu kena rana imi leke ite keu
    loko otoi mere leke otoi rebe Au rue kenare ete mere lekwe imi me.
  san-VEL: yadi gatvaaha.m yu.smannimitta.m sthaana.m sajjayaami tarhi panaraagatya
    yu.smaan svasamiipa.m ne.syaami, tato yatraaha.m ti.s.thaami tatra yuuyamapi sthaasyatha|
  kbq-kbq: Nagrama vu'na nonkumatmi ome retro hutesu'na, ete e'na eme tamavresugeta,
    Nagrama umanisure, tamagra Nagrane umanigahaze.
  kbh-kbh: Ats̈e chaijá y chë luare chacbojabuaprontá ora, cachiñe moye chanjésabo,
    ts̈ëngaftanga áts̈eftaca junatsama. As, ats̈e chaitsemnoye, ts̈ëngaftángnaca chas̈motsá
    joyénanama.
  ron-LSB: Dacă Mă duc și vă pregătesc un loc, Mă voi întoarce și vă voi primi la
    Mine, pentru ca acolo unde sunt Eu, să fiți și voi.
  pon-pon: Ma I kola kaonopada deu ’mail, I pan puredo, uk komail don ia. Pwe waja
    I kin mi ia, komail en pil mi ia.
  nhe-BL: Huan quema ya nimechsencahuilijtos imochajchaj, huajca sampa nihualasoc
    huan nimechhuicas para initztose nohuaya nepa campa niitztos.
  sps-sps: Ai to te naa fi Ronyo ma kakouiny Anyo na pan tsumi. Nyo nai tabin mirou
    Nyo te nom fi mami Tsonyo, tan kat to aya mi nai kaa emarom tana pan te kaa Ronyo.
  wnc-wnc: Nata undang koke ginde tandakngakenga gatuna asepit. Epuke ginu danipakopa
    naat gatake asinggan asinggan yutnim.
  bus-bus: Lán mɛ́ɛ gaa guu kɛkɛare nà, mɛ́ ɛara mà mↄ́ mà a sɛ́ɛ mà táao ma kiia,
    lɛ apinↄ se àgↄ̃ kú guu kɛ̀ má kún.
  gub-BL: Peneko àwàm imuhyk kar ire nehe, azewyr wi putar tuwà xe nehe no, pemono'ono'og
    pà hezeupe nehe no. A'e rupi peiko putar hepyr nehe.
  imo-imo: We naa tendembo. Enonga molongei kombumu pumbo tepo amenge tendepolio nimbomuni,
    na molombona eno peya molamili nimbo eno ombo limbo.
  boj-boj: E nuŋgo segi segi warum gereiyetŋgsiy olo bosiy niŋgi joqsiy qure e sqai
    di niŋgi dego e ombla sqab.
  eng-DRA: And if I shall go, and prepare a place for you, I will come again, and
    will take you to myself; that where I am, you also may be.
  knf-knf: Kë woli dbi ya abomanan da dko, kaşë kakaran kaţijan nañogën nahilna, dko
    di nwooŋ, nawo da kak.
  san-KHM: យទិ គត្វាហំ យុឞ្មន្និមិត្តំ ស្ថានំ សជ្ជយាមិ តហ៌ិ បនរាគត្យ យុឞ្មាន៑ ស្វសមីបំ
    នេឞ្យាមិ, តតោ យត្រាហំ តិឞ្ឋាមិ តត្រ យូយមបិ ស្ថាស្យថ។
  arn-NT: Fey dew amutuli ka küme elmetuli kiñe küme mülewe, ka wiñome küpatuan tamün
    yewpatuafiel ta eymün, femngechi ta eymün mülepuaymün chew ñi müleputuael ta iñche.
  zas-NT: Chi ma benchaawan luar guin, dxel yaguialan guidgaxin lëjt din sudi lod
    gazun.
  ken-NT: Nɛ nnáŋ, ndɔ́k, ngókó ɛbhak mbʉrɛ́, ntá yɛka chɔŋ mpɛtnsɛm, nsɔt be,
    bɛ́ nɛbhʉɛt anɛ nchí, bě nkwɔ mambák arɛ.
