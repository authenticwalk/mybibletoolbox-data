  bjk-bjk: Ma nang bara arabo wan ma arabo tagure a lagunon te mum, e rabo wanot baling
    ma arabo kip lo e mum pa kinis arixe me e, lamun e mum morobo kis kö xönö nang
    e bo xisixis ee.
  msy-2020: Kɨ mangɨ ia bagh danganim akɨrigh, ua izɨ ia inigh mangɨtɨ ia na ko ikiam.
