  san-GUJ: યદિ ગત્વાહં યુષ્મન્નિમિત્તં સ્થાનં સજ્જયામિ તર્હિ પનરાગત્ય યુષ્માન્ સ્વસમીપં
    નેષ્યામિ, તતો યત્રાહં તિષ્ઠામિ તત્ર યૂયમપિ સ્થાસ્યથ|
  amx-amx: Kwer-penh yeng petj-alpetjenh, thang arrantherrenh ngwerl-alpetjenh. Arrantherr
