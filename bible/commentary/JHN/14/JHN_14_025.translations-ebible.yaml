  pes-OPCB: این چیزها را اکنون که با شما هستم، می‌گویم.
  mpt-mpt: Ne sma ibtem netem nabianobta weng olo baabeiobe.
  ssx-ssx: Iki ame̱le̱ halo dina꞉ta꞉ do pimanu la kitolome.
  mkl-mkl: Ide ŋɑu ihɛ̃ fei ǹ wɑ n sɔ̃ ŋɛi hɑi wɑɑti iyi ǹ wɑ inɔ nŋɛ ihɛ̃.
  gaq-gaq: “ନେଙ୍ଗ୍ ପେ ଏତେ ଲେଃ କେଲା ଆପେକେ ଏନ୍‌ ସାପା ସାମୁଆଁ ମ୍ୱାସଙ୍ଗ୍‍କେ ।
