verse: JHN.014.025
translations:
  kpx-kpx: “Di lahehi ualemoike di hoto ko bahata laheho lounu.
  okv-H: Eto na ungote mihie ke erevi ungota degi erena
  tbo-tbo: ‘Ginouli geka a palipaliwelemi hougana mitemi ta memae.
  mal-C: “ഞാൻ നിങ്ങളോടുകൂടെ ഉള്ളപ്പോൾത്തന്നെ ഇതെല്ലാം നിങ്ങളോടു സംസാരിച്ചിരിക്കുന്നു.
  grc-SR: Ταῦτα λελάληκα ὑμῖν παρ᾽ ὑμῖν μένων.
  bgc-bgc: “ये बात मन्नै थारे गेल्या रहंदे होए थारैतै कही।
  khz-khz: Gomi ria roe ata taluna aonai, ekilara gomi avaramina.
  deu-TKW: Das habe ich zu euch geredet, in der Zeit meines Weilens bei euch.
  zsr-NT: ’Rëpczaꞌ lbiꞌiliꞌ yuguꞌ lë ni tsal ni zóalenaꞌ lbiꞌiliꞌ,
  lin-lin: Nayebisi bino makambo oyo nyonso, wana nazali nanu elongo na bino.
  hns-NT: 'Oe bhie bolies: „Ham abbe toelogke lage baatie, ohie se ham toelogse ie
    sab baat bataaila.'
  noa-E: Pãar dʉ̈i agtha chirʉwe ya mua pãrag thumaa jaaubarm.
  eng-EMTV: “These things I have spoken to you while I remain.
  mib-NT: ’Tāca jnúhun yáha cáhán rī jiín ró níní íne ga rī jiín ró.
  lif-NT2: कन् काक् पाःन्‍हाॽ इङ्‌गाॽ खिनिॽनु वाॽआल्‍ले़सा मे़त्‍निङ्‌ङाङ् वाॽआरो
  xnj-xnj: “Nivajovili mambu genaga kuni nakona pamonga na nyenye.”
  mmx-mmx: Agara tong pam na levelinga rinimi at na levenaleng nenia a nemen eburu
    minimi.
  cbr-NT: Mitsubë ënë nëtënu 'ixúinshi cana ënë banacama mitsu ñuixunin.
  tee-NT: Pus iclajunau ju ani taxtokni ni iclat'avilauca' ju uxijnan.
  eng-LSV: These things I have spoken to you, remaining with you,
  cak-NT: Y ronojel ri tzij re', can jenuk'alajin-pe chiwech.
  pah-NT: —Amombe'u pa ko ji a'ea pe me jitekovo pe pyri, ei Jesus'ga g̃a pe.
  sja-NT: ’Mɨa na ũraa jara bɨda aji, parã ome bɨ misa.
  xed-xed: «Mnaghunamna yu ta tsaya ta wana yu kawadaga nda kaghuni na.
  glk-glk: «اَ چیزأنه تا الأن کی شیمی اَمره ایسم، شمره بوگفتم.
  mks-NT: ʼTócó ndihi ña̱ yóho ndícani i̱ ña̱ nu̱ ndó viti nani íin i̱ xi̱hi̱n ndo̱.
  gfk-S: “Aiou te tange leise ter kike ra linge ing iou kis tikai ter baak ma mu.
  bmu-bmu: “Nöŋön keu pakpak mi embuk pöndaŋ malali, nalö miaŋgöreŋ kusum eŋgiba malal.
  dgz-dgz: Nop arita ugup ugup wadiae ongingina amba endi mame den tanaen waingena
    gapan wadiaen.
  eng-GNV: These things haue I spoken vnto you, being present with you.
  zaa-NT: Nì riquixa'ánia' le ca cosį miéntraste reniírua' lani le.
  eng-WEBSTER: These things have I spoken to you, being yet present with you.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Abaxë patacayajavaponaponaeepato
    pacatsipaebijitsiatsi mapacueniaje.'
  bon-bon: Cane ai mene bii jijananinine weebibine, page cane liba weene cama camu
    pisi näne.
  nhw-BL: “Na nimechilhuía nochi ni quema noja niitztoc amohuaya.
  swh-ONEN: “Nimewaambia mambo haya yote wakati bado niko pamoja nanyi.
  wbi-wbi: Nivavulile sooni isio pano nijiighe palikimo numue.
  bba-bba: Nɑ bɛɛ yeni kpuro sɔ̃ɔmɔ tɛ̃ ye nɑ kɑ bɛɛ wɑ̃ɑ.
  eng-KJVCPB: These things have I spoken unto you, being yet present with you.
  kgk-NT: —Upe va'e peẽ-my xe remimombe'u voi pene pa'ũ-rupi aime jave.
  waj-waj: Na homo ngii tasipama variau suaivaki ii kua iyauvaa ngii giaa ngii miauvaivee.
  cpy-cpy: Nokaman-tatziimiro iroka-paeni eeniro nojeeki-moyitzimi.
  ekk-PKP: Ma selgitan seda teile sel ajal, kui ma olen veel siin teie juures.
  mpx-mpx: “Baaba bolo ya ya baunan eliyamiu sauga nau iyehe alowau komiu.
  wbp-wbp: Ngula-jangka, Jijaji wangkaja-jana kurdungurlu-patuku nyanungu-nyangu-patuku,
    “Ngajurna-nyarra nyurru nyurrurlaku yimi-ngarrurnu panu nyampurra nyiyarningkijarra
    murnma-juku kuja karna nyinami walyangka nyampurla-juku nyurrurla-kurlu.
  luo-luo: “Gigi duto asenyisou kapod an kodu.
  nhe-NT: “Na nimechilhuía nochi ni quema noja niitztoc imohuaya.
  aii-aii: ”ܐܲܢܹܐ ܗܘܼܡܙܸܡ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܗܸܫ ܐܵܢܵܐ ܥܲܡܵܘܟ݂ܘܿܢ ܝܼܘܸܢ.
  esk-NT: “Tamatkuniŋa uqautigipsi nayuutiŋŋaġmasuli ilipsitñi.
  msb-msb: “Ini tanan ginasabi ko sa iyo myintras adi pa ako kaupod niyo.
  cpa-NT: ’Juǿi²jni hniah¹² jǿg³ la² ta³lah¹hiúg³jni quianh¹³ hniah¹².
