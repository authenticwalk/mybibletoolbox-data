  sim-sim: Ter os torok jir nga a liwa wolo mashi kason amu sawenduwa.
  npi-ULB: म तिमीहरूसँग रहिरहँदा नै मैले तिमीहरूलाई यी कुराहरू भनेको छु ।
  cgc-cgc: “Yon pasugid ko en daan ki kyo mintras anen a pa di duma ki kyo.
  tim-tim: Nâ hinŋe ye olowâk tatân aregât nâŋe wan me wan iregât hârogâk makyeŋgiân.
  yor-yor: “Nǹkan wọ̀nyí ni èmi ti sọ fún yín, nígbà tí mo ń bá yín gbé.
  wos-wos: “Némbuli guni wali reta wuni ané hundi we.
  emp-NTPO: Maʌ̃gʌra mʌ̃a bãrãa jara b̶ʌa wad̶ibid̶a bãrã ume b̶ʌ bẽrã.
