  meu-meu: Doini dekemui ai na nohomu ai, ini hereva na gwauraimu;
  yva-NT: Arono ta Risye wana tenambea nene so, Syo ayao so raura tenambe wasai.
  dgc-dgc: “Nadid,” kagi na, “éy kagin ko dén ye dikam habang kaguman ta kam pabi.
