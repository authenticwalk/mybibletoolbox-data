  unx-unx: “ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ତାଇକେନ୍‌ ଇମ୍‌ତା ନେ କାଜିକ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌ ।
