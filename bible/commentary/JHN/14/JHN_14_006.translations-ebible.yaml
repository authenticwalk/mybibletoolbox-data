verse: JHN.014.006
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Humaha ke dailiko. Isi dau hoto seleve loumale
    kosive. Isi dau ukolikoli biage. Iale da igaemo lana di Mamae teve.”
  okv-H: Iesu na ke einge ena, “Eto na amo pambari degi te ke be te vasiri te avoeto
    embo na na tiumbeto Mama ta degi mane pambagora,
  tbo-tbo: Yesu i baha nae Tomasi uyahina i pa, ‘Tau tahaya, po tau baha moinana,
    po tau luyagohanana. Apo iyawoi nugonugohi po hina nae Amau uyahina, yaka tau
    uyahiugei apo hina nae Amau uyahina, babana tau tunawau tahaya.’
  mal-C: 'അതിന് യേശു മറുപടി പറഞ്ഞു: “ഞാൻതന്നെ വഴിയും സത്യവും ജീവനും ആകുന്നു. എന്നിലൂടെയല്ലാതെ
    ആരും പിതാവിന്റെ അടുക്കൽ എത്തുന്നില്ല.'
  grc-SR: Λέγει αὐτῷ ⸋ὁ⸌ Ἰησοῦς, Ἐγώ εἰμι ἡ ὁδὸς καὶ ἡ ἀλήθεια καὶ ἡ ζωή· οὐδεὶς ἔρχεται
    πρὸς τὸν πατέρα, εἰ μὴ δι᾽ ἐμοῦ.
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “मै ए वो राह अर सच अर अनन्त जीवन सूं, बिना
    मेरै जरिये कोए पिता धोरै कोनी पोहच सकदा।
  khz-khz: Iesu na evaikilaato, netiwato, “Raupara au, Taunatauna au, e maguli maki
    au. Talima ta Tamaku genai raupara poluna na ati pene ago. Aikina kinavagi. Aumo
    gekuna.
  deu-TKW: 'Sagt zu ihm Jesus: Ich bin der Weg und die Wahrheit und das Leben; niemand
    kommt zum Vater außer durch mich.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Nedaꞌ nacczaꞌ nöz, len nacaꞌ caꞌ le nac
    gdutë li, len nacaꞌ caꞌ Nu nabánigac bunách. Niꞌa quiaꞌ nedaꞌz gac nu gdxin ga
    zoëꞌ Dios Xuz.'
  lin-lin: 'Yesu azongiselaki ye : — Ngai, nazali nzela, solo mpe bomoi. Moto moko
    te akoki koya epai ya Tata, soki na nzela na Ngai te.'
  hns-NT: 'Tab oe bolies: „Hamahie rasta, sattjaai aur djiewan baatie. Koi na Pieta
    Parmeswar ke paas djaai sake hai hamare biena.'
  noa-E: Magbaawai ich Jesuu, —Mʉchpaita ʉ̈gthar maajem khʉd khabahab ajim. Mʉ gaaimuata
    chadam iekjã pãrau khaphʉ nʉm. Mʉchdëuta mʉg jẽb gaaiwe õor Ẽwandam dënkhapiejem.
    Ãba mʉ gaaimuapaita õran mʉ Aai aar barju aai nʉmgui ajim.
  eng-EMTV: Jesus said to him, “I am the way, the truth, and the life. No one comes
    to the Father except through Me.
  mib-NT: 'Te ni cahān Jesús jiín de: Máá rí cúu ichi jinū rō andɨvɨ́, te máá rí cúu
    jnūhun ndaā jiín jnúhun cotecu rō nɨɨ́ cáni. Te ni ɨɨn ma jinú nuū Tatá rī te
    núu tú ruhū.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “लाम्, से़क्‍खा नु मे़न्‍नुप्‍मनाबा हिङ्‌मन् इङ्‌गाॽएरो॥
    आत्तिन्‍नाङ् इङ्‌गाॽ मे़ःन्‍नेग पानुदिङ् पाःल्‍लो के़प्‍मा मे़सुक्‍ने़न्‍लो॥
  xnj-xnj: Yesu akamyangula, “Nene ndi njila na uchakaka na wumi wene. Kawaka mundu
    mweihotola kuhamba kwa Dadi changali kupitila kwa nene.
  mmx-mmx: Iesu ga vorang i rin, “Nenia Langas, Luruturun mi Lorooro. Kopmen teta
    naba vot pasa ne Tamak at tangas petpes, ketla atarak kusuk mun.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ëx cana anun cuanti bai, a ''ain. ''Ianan
    cana an Nucën Papa Diosan sináncë ñucama ''unánquin ax cuëëncësabi oquin ''acë,
    a ''ain. ''Ianan cana an uni anun tsóti nëtë ''ináncë, a ''ain. Uix cara Nucën
    Papa Diosnu cuainsa tania ax ca ''ëmi pain catamëti ''icën.'
  tee-NT: 'Ju Jesús junich ju Tumax: ―Quit''in ju icxati. Laquimacni ju puc''atsacan
    ju stavasalanti. Chai quit''in ju icxt''ak''a ju atsucunti jonk''alhi. Jantu lai
    xamati'' lak''an ju quimpai ju jantu quilhilaksich.'
  eng-LSV: Jesus says to him, “I AM the way, and the truth, and the life, no one comes
    to the Father, if not through Me;
  cak-NT: 'Y ri Jesús xu''ij: Ja ren ri bey, ja ren ri ketzij, y ja ren chuka'' ri
    c''aslen. Man jun xtitiquier xtapon riq''uin ri Nata'' xa manak jinruniman.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Jihi ko jiruva''ga viaramo. A''ereki ji rupi
    yvyakotyve''g̃a hoi ga pyri, ei ga. Jihi amboukwaha yvyakotyve''g̃a pe a''itituhẽva''ea
    jiruva''ga mombe''gwovo. Jihi amboheaporog̃ita pyahu g̃a mongovouka, ei ga g̃a
    pe. Ojikoty''arame jate ji rehe g̃a ndekoi jiruva''ga pavẽi, ei ga Tomé''ga pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨta Tachi Ak''õre truadee wãpari ok''a bɨ. Mɨata Tachi
    Ak''õre wãarata jarapari. Mɨata eperãarã chok''ai p''anapipari ichita p''anapataadamerã
    Tachi Ak''õre ome. Mɨ awara apidaapa eperãarã wãpida-e pai Tachi Ak''õremaa. Mapa
    mɨdepai ijãadak''ãri, mɨ Ak''õremaa wãdait''ee.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Iʼi tvi, iʼi kahwathwata, iʼi hafu. Haɗ mndu
    dzaʼa laviŋtá lami da həga ga Da, ka nza a tsi nda tvə iʼi wa.'
  glk-glk: 'عیسی اونه بوگفته: «راه و راستی و حیات من ایسم، هیچکس می پئره ورجه نأیه
    مگر به واسطه‌یه من.'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá: —Ye̱he̱
    cúú tátu̱hun íchi̱ ña̱ ndítahan candi̱co̱ ña̱yivi ta ye̱he̱ cúú da̱ jána̱ha̱ ña̱
    nda̱a̱. Ta ye̱he̱ cúú da̱ cája ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱. Ta
    in túhún ye̱he̱ ndítahan candeé ini ña̱yivi já ná cuu xi̱nu̱ co̱o na nu̱ Ndióxi̱,
    tátá i̱.'
  gfk-S: 'Jisas ga babalu horek: “Aiou no ngas, iou no tutuno, ma iou no nilon. Pata
    tikenong paile hanawat ter tane Mama be ing paile huna hana ter tagu.'
  bmu-bmu: Mi möta kewö jii mörök, “Nöŋön Köna akzal. Nöŋön Keu ölŋi aka Malmal köhöikŋi
    akzal. Kunŋan Iwigöreŋ aŋgotmamgö möta nöŋgöreŋ kama ewö, yaŋön mönö köna miwikŋaima.
    Köna murutŋi kun qahö ahöza.
  dgz-dgz: Iesu gare anega wan, “Ne negin di, ne nop tavewa di, ne inak iragenawa
    di. Orup da God inap tauapen menan, negin daiton megenat ne gamunap di.
  eng-GNV: Iesus sayd vnto him, I am that Way, and that Trueth, and that Life. No
    man commeth vnto the Father, but by me.
  zaa-NT: 'Jesús nna rèe bi: Inte'' ná'' neda, ą''hua nu lígani nna la'' labàni nna.
    Ni ttu enne'' lanú ccani itá ru''a lo Tata Dios sino là teruba por inte''.'
  eng-WEBSTER: 'Jesus saith to him, I am the way, and the truth, and the life: no
    man cometh to the Father, but by me.'
  guh-guh: 'Jesús nexata jumaitsi: —Xanë rabaja benamutonë. Tsipaji xanë tajamatabëcueneta
    jivi panepaena athëbëbetsia. Xanë rabaja pepo pexaniajailivaisi jivi tatsipaebaponaenë.
    Xanë rabaja xainajë matacabi apo pevereverecaejava tarajutsinexa pamonae nesivanajamatabëcopata.
    Itsajivi ata apo patsicapanepae tsane taxajavabetsia xanë itsa apo nejumecovënëtsi.'
  bon-bon: Yeesu Tooma ne jejige egä, “Cane age säne gaabe, cane age säne toraca,
    cane age säne ireclota. Nuuja gaabe lica gyene Babe bau me otni me, yepä cane
    säne gaabe.
  nhw-BL: 'Huan Jesús quiilhui: ―Na niojtli, nitehuica ilhuicac. Na niitztoc catli
    melahuac, huan nitemaca nemilistli yancuic para nochipa. Amo aqui huelis ajsiti
    campa itztoc noTata nepa ilhuicac sintla amo nechneltoca.'
  swh-ONEN: Yesu akawaambia, “Mimi ndimi njia na kweli na uzima. Mtu hawezi kuja kwa
    Baba isipokuwa kwa kupitia kwangu.
  wbi-wbi: UYesu akamwamula akati, “Une neene sila, nene vwakyang'haani, kange nene
    vwumi. Nakwale juno ifika kwa Nhaata kisila kukilila kulyune.
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, nɛnɑ nɑ swɑɑ, nɛnɑ nɑ ɡem, nɛnɑ nɑ wɑ̃ɑru, ɡoo
    sɑri wi u koo dɑ Bɑɑbɑn mi mɑ n kun mɔ sɑɑ nɛn min di.
  eng-KJVCPB: 'Jesus saith unto him, I am the way, the truth, and the life: no man
    cometh unto the Father, but by me.'
  kgk-NT: 'Upéi Hesu he''i: —Xe ko Nhandejáry rape rexa ukaha voi, he''i ójehe. —Xe
    apu e''ỹ va''e. Anhetegwa mante mombe''uha voi xe, he''i ójehe. —Apomoingove va''e
    xe. Pene moingoveha voi xe, he''i ójehe Hesu. —Ojéhegwi rei nogwahẽi va''erã oho-vy
    xe Ru oiko ha-py avave. Ha xe ae araha ramo katu íxupe, ogwahẽ va''erã oho-vy
    xe Ru ha-py.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Neenoo aataruuvaa nakaaraivovee.
    Neenoo kua kutaivaa nakaaraivovee. Neenoo tupatupaa variraivaa nakaaraivovee.
    Fai hama gioonna kiaapu voovoono niikinaadiri ngioo fai hama ni Napoonnasi kuanaravai.'
  cpy-cpy: 'Ikantzi Jesús: “Naakataki Awotsi, Kyaariperori, Añaamentotsi. Apatziro
    ipampitha-wooki-teetena naaka, aritaki rareetee-takyaa ijeekira Tajorentsi, Ashiteeri.'
  ekk-PKP: 'Jeesus vastas: „Mina olen tee ja tõde ja elu. Keegi ei tule Isa juurde
    muidu, kui ainult minu kaudu.'
  mpx-mpx: Inoke anana Yeisu i lahe i ba, “Nau kamwasa, ba tunahot ge yawal. Nige
    bosowaina etega ni noek kamwasa getoga elana ge ni nok Nam elana, iyai te nau
    elau.
  wbp-wbp: Jijaji wangkajarla Tamijiki, “Ngajujurna yangka jinta-juku Yirdiyi-nyayirni-wangu
    kuja-ka ngunamirra ngajukupalangu-kurlangu-kurra ngurra-kurra. Ngajujurna yangka
    jinta-juku Yijardunju kuja karna-jana warrarda yimi-ngarrirni Kaatu-kurlu jaru
    yapaku. Ngajujurna yangka jinta-juku Wankaru Yinja-panu kuja karna-jana ngurrju-mani
    pina yapa wankaru-kurra nyurnu milyi-jangka. Kulalpa ngana-puka yantarla ngurra
    ngajukupalangu-kurlangu-kurra ngaju-wangu. Ngaju-miparlu karna milya-pinyi nyarrparlu
    yapaju yinya-kurrakuju kanjakuju.”
  luo-luo: Yesu nodwoke niya, “An e yo kendo An e adiera bende An e ngima. Onge ngʼama
    nyalo biro ir Wuora ka ok okadho kuoma.
  nhe-NT: 'Huan Jesús quiilhui: ―Na niojtli, nitehuicas elhuicac. Na niitztoc tlen
    melahuac huan nitemacas yolistli yancuic para nochipa. Axaca huelis ajsis campa
    itztoc noTata nepa elhuicac intla ax nechneltoca.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܵܢܵܐ ܝܘܸܢ ܐܘܼܪܚܵܐ ܘܫܪܵܪܵܐ ܘܚܲܝܹ̈ܐ. ܐܘܼܦ ܚܲܕ
    ܠܹܐ ܐܵܬܹ‌ܐ ܠܟܸܣ ܒܵܒܵܐ ܐܸܠܵܐ ܒܝܼܝܼ.'
  esk-NT: Jesus-ŋum kiugaa, “Uvaŋa apqutauruŋa, iḷumutuupluŋa, suli iñuułhupluŋa.
    Kiñaunniiñ Aapaanukkumiñaitchuq kisianik uvapkun.
  msb-msb: Ginsabat siya ni Jesus, “Ako an dalan pagpakadto sa Ama. Ako man an ginahalinan
    san kamatuudan manungod sa iya kag an nagahatag sin waraʼn katapusan na buhay.
    Waraʼn makakadto sa iya kun dili paagi sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jní² báh³ dsa² co¹² juu¹². Jní² báh³ juøh¹² jǿg³
    dsøg¹². Jní² báh³ cuø¹² ju²bí² hi² li¹chian² dsa² jmøi¹guǿi¹ tiá² ja³cog² Diú¹³.
    Ha¹chian² dsa² dsánh¹ ja³quiah¹³ ti³ŋieh¹jni ju³ná³ tsa¹hé²dsa jǿg³ quieg¹ jní².'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ମୁଇ ସତ୍‌, ବାଟ୍‌ ଆରି ଜିବନ୍‌ । ମର୍‌ବାଟେ ନ ଗାଲେ ବାବା ପର୍‌ମେସର୍‌
    ଲଗେ କେ ମିସା ଜାଇନାପାରେ ।”
  meu-meu: Iesu e haere, eto, Dala na lau, hereva momokani na lau, mauri danu lau.
    Tamada dekena baela taudia iboudiai edia dala na lau.
  yva-NT: Yesus po raura kakavimbe pare, “Risyirati unanui nto no Injayo Amisye nui;
    muno Risyirati sya ayao mamai tugae; muno Risyirati syo kovo nuge nuganuije raunande
    vatane mai. Ribui syirati unanuijo vatane uta no Injayo Amisye ai.
  dgc-dgc: “Sakén i dilan,” kagi ni Jesus. “Sakén i mégpaliwanag ta katutuhanan. Sakay
    sakén i kégébwatan na buhay na tolay. Ewan tu makaange Nama ko éng éwan sakén
    i magpaangea sa diya.
  zpm-NT: 'Dzigo rëbchaa Jesús: ―Naa nac nëz co, naa rseed miech miṉe nac diidzli,
    ni naa rded tib guieḻmban ndzon ne ib gdziṉd dze lozh. Lo grëse miech, zha ne
    gliladz cho nac naa, zha co gdziṉ lo Pxoz naa; guieṉdraa stib mod ne gdziṉ zho
    lo me.'
  hix-NT: Uro ryhe, asama me wehxaha, ayany kom me ryesnàr ke, kekon hatà, Txesusu.
    Yaworon xaxa hutwamohsony me xarha wehxaha. Karyhe oynye kom me xarha wehxaha,
    kekon hatà. Rohona xeny kom marma ryhe, royàmà hyaka tetxhe.
  sim-sim: Karem or mbarik ormu mbara, �Antonom nombo os Avui Wasilakahik inda anira.
    Mashi omendinga tontlo anira. Uhu ermba ermbak linda oson handa anira. Nombo las
    ngashi ambu sir. Ma lar mbeek nombo anandik or ihi Avui Wasilakan heyekwa ambu
    ri, wahau.
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “बाटो, सत्य र जीवन मै नै हुँ; मद्वारा बाहेक कोही
    पनि पिताकहाँ आउन सक्दैन ।
  cgc-cgc: Sabat Jesus ki Tomas, “Yaken agian, kamatuuran, daw kabui tak paagi nang
    ki yaken mga ittaw marani ta Dyos Amay daw mlaman man danen kamatuuran an parti
    ki kanen daw mabaton man kabui na ula katapusan. Ula duma na paagi na mga ittaw
    makakala ta Dyos Amay daw makaprani man ki kanen daw dili, paagi nang ki yaken.
  tim-tim: Yesuŋe hin magaŋep, “Nâ nunak konok dâp bunŋe akto nâ nunak konok den bunŋaet
    keiŋe akto nâŋeak manmangât keiŋe. Aregât luâk âmbâle bikŋande Anutu nâŋgaŋberâm
    âmâ nâ nâŋgâ niŋmâ âmâ âlepŋe Anutu nâŋgaŋbai. Dâ haminiŋmâ âmâ Anutu bo nâŋgaŋbai.
  yor-yor: Jesu dá wọn lóhùn pé, “Èmi ni ọ̀nà, òtítọ́ àti ìyè, kò sí ẹnikẹ́ni tí ó
    lè wá sọ́dọ̀ Baba, bí kò ṣe nípasẹ̀ mi.
  wos-wos: Wungi wandéka dé Jisas wa, “Wuni hafu wun yambu wuni. Wuni hafu mwi hundina
    mo wuni. Wuni huli mawuli hwekwa du wuni. Du nak nak yambambu yamba yikéndé, wuna
    yafaka. Yingafwe. Wunimbu yae yitandé.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Maʌ̃ ora mʌ̃́a. Mʌ̃neba Ãcõrẽra wãrãda cawa panʌa
    idjab̶a zocai b̶ai arada eropanʌa. Mʌ̃neba wãnaẽ́bʌrʌ ni ab̶aʌda mʌ̃ Zezamaa poya
    jũẽnaẽ́a.'
  eng-F35: 'Jesus says to him: “I am the Way and the Truth and the Life. No one goes
    to the Father except through me.'
  ind-ind: Yesus menjawab, “Akulah jalan menuju kepada Bapa. Akulah sumber dari semua
    ajaran yang benar. Dan Aku juga yang memberikan hidup kekal. Siapa pun tidak bisa
    datang kepada Bapa kecuali melalui Aku.
  pes-OPCB: 'عیسی به او فرمود: «من راه و راستی و حیات هستم؛ هیچ‌کس نمی‌تواند نزد پدر
    بیاید مگر به‌وسیلهٔ من.'
  mpt-mpt: Yesuse Tomase ni sinwalo baabenea Gode bib unemin deib ele nenekiem nenetabe.
    Nakai deib afete moniba ne Ay esuo onamino blimobe. Eka weng bain omino kukub
    osa eka afenin kukub osa o mitmakamo netabe.
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ I̱ta꞉ hande pota꞉e. I̱ ota꞉ekie laa
    I̱ta꞉ da꞉ta꞉la꞉ekie. Hali epima꞉ yaka Apa꞉ pa꞉ta꞉ polueke hone wia꞉ka꞉na꞉ta꞉ pota꞉
    ma꞉nda꞉ dia꞉me. I̱ pa꞉ta꞉ homeke epena꞉e leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, ɑmui ǹ jɛ kpɑ̃ɑ, do ntɔ, do kuwɛɛ. Inɛ kɑ̃mɑ kɑɑ
    bɔ bi Ilɑɑɔ̃ Bɑɑbɑ bii kù jɛ hɑi do bi tom.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ନେଙ୍ଗ୍ ଗାଲି ସତ୍ ଆରି ଜିବନ୍ । ଆନେଙ୍ଗ୍ ବିଚେ ଆୱେଲା ଜା ଆବାଡାଗ୍ରା
    ଡିଗ୍ ୱେଆୟା ଣ୍ଡୁ ।
  gof-RNT: Yesuusi zaaridi, “Ogey, tumaynne de7oy tana. Ta baggara gidonna ixxiko
    oonikka ta Aawakko baanaw dandda7enna.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଆଇଙ୍ଗ୍‌ଗି ତାନିଙ୍ଗ୍‌ ହରା, ସାର୍‌ତି ଆଡଃ ଜୀଦାନ୍‌, ଆଇଙ୍ଗ୍‌କେ
    ବାଗିକେଦ୍‌ତେ ଜେତାଏ ଆପୁତାଃ କାକ ସେଟେର୍‌ ଦାଡ଼ିୟା ।”
