    Ná taca jiꞌi̱ nguꞌ tyalaa nguꞌ ca slo ycuiꞌ Ndyosi si ná loꞌo naꞌ ―nacui̱ Jesús―.
  bqc-SIM: 'Yesu wèwà à mɛ̀: Mámɛ má zɛ́pi ũ, mámɛ má sĩana ń wɛ̃nio ũ.
    Gbɛ̃e lí e gɛ̀ ma Mae kĩ́i ma kɛ̀sɛ kũsaio.'
  tcz-CHONGTHU: Yeshuan amapa chu adonbut'in, “Keima hi lampi le thutah chule hinna
    chu kahi; keima henga pat tailouvin koima Pa kom ahung theipoi.
  mar-mar: येशूने त्यास म्हटले, “मार्ग, सत्य आणि जीवन मीच आहे. माझ्याद्वारे आल्याशिवाय
    पित्याकडे कोणी येत नाही.
  snp-snp: Yesukafo eti loto loumami, Kanu ido mona ona kula ido kofawa minenawamo
    mona ya nanimo ya minowe. Etito minomo ya namo fulo nedeiti Menefo nedo unawamo
    ya ma minámaiye.
  isl-isl: 'Jesús svaraði: „Ég er vegurinn, sannleikurinn og lífið. Enginn kemst til
    föðurins nema hann trúi á mig.'
  spy-NT: Kuwālchi ꞉Yēēsu kule, “Anii ꞉kēēlto. Anii ꞉manta ānku anii ꞉soboonto. Māmii
    ꞉chii nyēē wēētii Kaab Baaba yoo kāmābuntēēnoo.
  xnn-xnn: Dat kanan Jesus, “Sak-en nan daan tay kedengak is kagapowan di biyag ya
    kedengak is mangibagbaga isnan tet-ewa et maiwed makaey ken Ama no adi mendaan
    ken sak-en.
  mwe-mwe: A Yeshu gubhaajangwile, “Nne ni mpanda na kweli na gumi. Jwakwa akombola
    kwenda kwa Atati ikabhe kupitila nne.
  tte-tte: Yo Yeisu kainana iyamaisa iba, “Yau kamwasa, walo yawasosi, yo yawasimiu
    yaina. Nige kamwasa yaboyoi imiyamiya Tamagu koina bwaimwanamo yau koliyau.
  tcs-tcs: Zizas i bin spik po em, ‘Ai nau da wei po sabe da trutok baut PapaGod,
    ane ai da wan uda gibe trulaip po ebribodi. Nobodi i ken kam po PapaGod, mata
    demwan uda sabe mi i ken kam po PapaGod.
  hlt-THB: Jesu ing, “Kai taw lam ingkaw awitak ingkaw hqingnaak na awm nyng. Kai
    am kaataw u awm Pa aven am cet thai kaw.
  soq-soq: Ita Iesu me sipoasane wanase, “Ne nebaida ipa inta, ulaipa ita inawinakasala
    wainedina. Mai mida Mamamba mampe alepia rua, dia. Tane inta dea os, sa ipa ne
    bedenawoe Mamamba mampe wisepi.
  qub-qub: 'Chaura Jesús niran: «Nogami cä caminu. Nogami Diospita rasun cajta willacoj
    caycä. Nogami cawachicoj caycä. Chaymi nogaman mana yäracorga Taytäman mana chayangapächu.'
  att-att: Á kinagi ni Apu Kesu, “Sikán yù meyárik ta dálan nga mappángè kâ Namarò,
    ta sikán yù mangipakánnámmu ta kuruk, ánna sikán yù manotolay. Awán bulubugá ta
    makángay kâ Ammò Namarò nu ari nga mangikatalà nikán.
  bki-bki: Ana Yesu berinavo “Kiniou nebe burupati m̃arabo, kiniou nebe burupati ilirianiano,
    kiniou nebe burupati meuliano. Maka toro tai rijikia rivan ea karam̃aku, ver naio
    maka selea kiniou.
  bqp-bqp: 'Yesu wèa à pì: Makũmɛ zɛ́ ũ, makũmɛ yãpura kũ wɛ̃̀ndiio ũ. Gbɛ̃ke
    dì le à gɛ́ ma De kĩnaa ma gbákũnaa sariro.'
  mcp-mcp: 'Yésus mú cɨ nə́: «Mə wə́ jísə́ zhɨ́ɨ́, mə obʉ́bə́lɛ́, mə cʉg. Muud cugɛ́
    nə ŋkul kə wə́ Dâ kú ciŋgya mə́dɨ́.'
  hat-hat: 'Jezi reponn li: Se mwen menm ki chemen an. Se mwen menm ki verite a, se
    mwen menm ki lavi a. Pesonn pa ka al jwenn Papa a si li pa pase nan mwen.'
  npl-NT: 'Jesús okinankili: —Ne Ni ojtli nontewika inawak Dios, Ne nomechnonotsa
    ika milák tlájtoli, iwa Ne Akin kichiwa xiyolitokah. Sanwel akin nechtlakita weletis
    kalakiti inawak Notajtsi.'
  bgg-bgg: Isu è chang, “Gu ne lumuii, chiih-è izai, chiih-è sieng pha ne gu ro, gu
    è asi sapho shii ne hanyie magungde Aphuii shii awuii mua phro.
  eng-TCENT: Jesus said to him, “I am the way, the truth, and the life. No one comes
    to the Father except through me.
  eng-BSB: Jesus answered, “I am the way and the truth and the life. No one comes
    to the Father except through Me.
  cpu-NT: 'Jakanake Jesús, ikantzi: “Naakara ‘Avotsi,’ ‘Kyaaryoori,’ ‘Añaantarentsi.’
    Intaanira impampithavookitayeetaina naaka, ari irareeyeetaiya janta Ashitanariki.'
  san-ASM: যীশুৰকথযদ্ অহমেৱ সত্যজীৱনৰূপপথো মযা ন গন্তা কোপি পিতুঃ সমীপং গন্তুং ন শক্নোতি|
  tac-NT: '''Lige Esusi regá anele: ―Ne júkuru alué bowé. Neka ''la bijchiga ruwíguru,
    ne júkuru uché rajpé nejime a''walí napurigá ''la ajagá mochiwa. Tabilé ''wesi
    sebámala napu ajtí O''nó Onorúgame bo''né a''walila gite, ne a''walila gite ''la
    sebámala ''emi.'
  eng-WEBPB: Jesus said to him, “I am the way, the truth, and the life. No one comes
    to the Father, except through me.
  gfk-H: 'Iesu ga babalu hoken: “Iau no ngaas, iau hapuasnei ira tutuna ta Kalou,
    ma iau no nilon. Taia tikai pa na hanuat taar ta Mama ing bia pai luena haan taar
    tagu.'
  viv-viv: Yesu gigayo, “Iya Tauku yami eda Kamaku againe, kadu IyaꞋeku nuwanuwa velemoꞋena
    inubana, ada IyaꞋeku yawai-vagahimi inubana. Aku vetumaganagaga medema yami eda
    Kamaku againe. E, keke tamo hakwadi anafaiweya mali edeya ginalakaꞋela Kamaku
    againe.
  yao-yao: Che Yesu ŵanjanjile, “Uneji ndili litala ni usyene ni umi usyene. Ngapagwa
    mundu jwakwaula kwa Atati pangapitila kwa uneji.
  tgp-tgp: Iesu mo verea mara, “Enau malele varar̃uhu, enau pulo hina varar̃uhu, enau
    pulo mauri! Vara i sopo mataku, te vonamim i pa sopo er̃i sahe isan Tama.
  auc-NT: Äñongä Itota wæætë, —Botö ïñömö tömëmo në taadömo baï ïnömo ïmopa. Ayæ̈
    botö adobo në näwangä änö baï ïnömo baï ïñömote mïnitö æbänö näwangä impa, ante
    ëñenguïmïni ïmïnipa. Botö edæ në Quëwëmo inte pönö cæbo beyænque mïnitö quëwenguïmïni
    ïmïnipa. Botö wïï pönö cæbo baï waocä æcämenque incæ botö Mæmpocä weca godämaï
    incædongäimpa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meeteta, “Ee jeɡ̶emeɡ̶ee naigi ane ɡ̶adadeegitalo
    Aneotedoɡ̶oji, Ee anewi aneetece Aneotedoɡ̶oji, codaa jeɡ̶emaɡ̶a jao lewiɡ̶a oko.
    Aɡ̶ica ane yakadi micotalo Eiodi, nige daɡ̶a Ee jadeegitalo.
  bmh-bmh: Yesus nug koli aureun, “Iz sag iz abu, iz sag iz petak ze zebigeg, iz sag
    iz doropag awau muzmuz dabun zebigeg. Du in go mekai dareu siabun abu tub eiman
    siabun iborain tam, izal wanim eiman tutak simau.
  ctu-BL: 'Jesús tsi'' sube: Joñon i bijlelon isujmlelon, i cuxtʌlelon. Ma''anic majch
    mi'' c''otel ba''an c Tat, jini jach am bʌ tic wenta.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Neŋ na, tsəveɗ, deɗek ada sifa. Ndoweye
    ki yaw ta təv ga bay na, ma sliye faya mede ka təv i Bəba ga bay.'
  noa-H: Magbaawai hich Jesuu, —Mʌchpaita hʌ̃gt'ar maajem k'ʌd k'abahab hajim. Mʌ
    gaaimuata chadam hiekjã pãrau k'ap'ʌ nʌm. Mʌchdëuta mʌg jẽb gaaiwe hõor Hẽwandam
    dënk'apiejem. Hãba mʌ gaaimuapaita hõran mʌ Haai haar barju haai nʌmgui hajim.
  alp-NT: Yesuse Iombe, “Au meje pine ono lalane ete tamata rebe esi keu loko Allare.
    Bei Au pine tama esi rekwa saisa rebe nkenale bei Allare kai esi supu rue kaiNi
    eti pela. Sire rebe ikeu loko AmaKu, batuke isakesa kai Au pine tetue AmaKu.
  san-VEL: yii"surakathayad ahameva satyajiivanaruupapatho mayaa na gantaa kopi pitu.h
    samiipa.m gantu.m na "saknoti|
  kbq-kbq: Higeno Jisasi'a anage huno asami'ne, Nagra kana mani'na, tamage ke manina,
    asimumofo agafa Nagra mani'noe, mago'mo'a aru kantetira Nenfantera ovugahie. A'o,
    Nagriteti vugahie.
  kbh-kbh: 'Chca tbojaniyana ora, Jesús tbojanjuá: —Ats̈e sëndmëna benachcá; chëjana
    tcojtsase, pronto jashjanguana. Ats̈e sëndmëna nts̈amo ndegombre yomncá sempre
    oyebuambnayá, y ents̈anga chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama
    endamá. Nÿe áts̈beyeca endopodena ndayëjana jama, y ats̈be Taitá Bëngbe Bëtsábioca
    jashjanguama.'
  ron-LSB: 'Isus i-a zis: “Eu sunt calea, adevărul și viața. Nimeni nu vine la Tatăl,
    decât prin mine.'
  pon-pon: 'Iejuj kotin majani on i: Nai me al, o melel, o maur, jota me kak kodon
    Jam, ma jo nai.'
  nhe-BL: 'Huan Jesús quiilhui: ―Na niojtli, nitehuicas elhuicac. Na niitztoc tlen
    melahuac huan nitemacas yolistli yancuic para nochipa. Axaca huelis ajsis campa
    itztoc noTata nepa elhuicac intla ax nechneltoca.'
  sps-sps: Jisas biny towa sa tsue, “Anyo na sanaan, ana man, ana toto, sikia ta isen
    ta mes te naa faamuan fi naa non ten Tamanyo, a sikia, ayei ma naa tsom fi me
    Tsonyo.
  wnc-wnc: Iniwan yake anzing inikut, “Nata ginu danipakuwa kuke undang kunim. Sike
    siakan wamde yapii na. Siwan ginu kayuk yutning kaknga atdama kayuk asinggan yutning.
    Siwan nata aminu tapatu dua initakuwanu ita kuke Nande dua kuwik. Ita inatakan
    undang kunanga dua.
  bus-bus: 'Yesu wèàla à bè: Mámbe zɛ́ ũ, mámbe yãpuraa kↄ̃n wɛ̃̀ndio ũ. Gbɛ̃ke
    è e à gá ma De kiia ma gbákũna sairo.'
  gub-BL: I'i Zezuz izupe. — Teko amo taw pe oho mehe a'e wà, wata pe rupi a'e wà.
    Wanape zàwenugar romo aiko ihe. Aze teko iho wer Tupàn heko haw pe wà nehe, uzeruzar
    putar herehe wà nehe. Amume'u ze'eg azeharomoete har purupe ihe no. Aze pezeruzar
    heze'eg rehe nehe, peiko putar peho Tupàn pyr tuweharupi nehe. Aze teko heremiruze'eg
    romo wanekon wà nehe, ukweraw wi putar wà nehe, wikuwe wi putar tuweharupi wà
    nehe. Ni amo nueraha kwaw teko Tupàn pe wà nehe. Xo ihe zo araha putar teko izupe
    ihe wà nehe, i'i Zezuz Tume pe.
  imo-imo: Jisasini yundo nimbeindo “Na aulkemu, na paimbo ungumu, na koinjo molko
    kau puli pulumu. Imbo te Ara moromona pumbeindo na molombona kau manda ombalo.
    We aulke te molo.
  boj-boj: Onaqa Yesus na minjej, “E segi gam. E segi anjam bole qa utru. E segi ŋambile
    qa utru dego. Tamo bei a gam bei na ijo Abu aqaq oqwa keresai. Ijo Abu aqaq oqwajqa
    gam agi e segi qujai.
  eng-DRA: 'Jesus saith to him: I am the way, and the truth, and the life. No man
    cometh to the Father, but by me.'
  knf-knf: 'Kë Yeŧu aŧeema aji : « Nji, dwooŋ bgah, manjoonan na ubida. Nin ñaaŋ aankya
    du Naşibaţi Paapa bë aanţëpna ţi nji.'
  san-KHM: យីឝុរកថយទ៑ អហមេវ សត្យជីវនរូបបថោ មយា ន គន្តា កោបិ បិតុះ សមីបំ គន្តុំ ន ឝក្នោតិ។
  arn-NT: 'Jesus llowdungueyew: —Iñche ta rüpü reke felen, ka rüfngechi dungu ka mongen,
    iñche mew pepi puwünngey ta Chaw mew. Iñche mew müten feyentulu amuay ta Chaw
    mew.'
  zas-NT: 'Badxiꞌman laan rëbaman: ―Naj na̱j nejz, najn diidxli, naj tëën guialnaban.
    Tijbzi naj zajc chinëꞌ bejn ree loj da Dadan.'
  ken-NT: Yesu aghati yi bɛ, “Mɛ kɛ nchí mbi, mɛ kɛ nchí tɛtɛp, mɛ kɛ nchí nɛpɛ́m.
    Yɛ̌ mmu apu kway bɛ́twɔ ntá Ɛta ɛnɛ́ ábhɨ́kɨ́ fʉɛt ntá ya.
