    abalé ejperélawa ramué. Alueka ramué alawala nígame nímili júkuru.'
  eng-WEBPB: Jesus answered him, “If a man loves me, he will keep my word. My Father
    will love him, and we will come to him and make our home with him.
  gfk-H: 'Ma Iesu ga balu ia hoken: “Siga nong i sip tar iau, na taram ira nugu nianga.
    Ma Mama na sip ia ma mamir na haan tupas ia ma mamir na lon tikai ma ia.'
  viv-viv: Au Yesu gigayo, “KaꞋi kaliva nuwanuwana IyaꞋeku, bonaku ginaꞋabina ada
    Kamaku yana nuwanuwa ginasena bana againe, ada Ime amaꞋiselu bana kalivai-nadi
    againe anaꞋela buye anavemanuwa.
  yao-yao: Che Yesu ŵanjanjile, “Mundu jwalijose anonyelaga une chagakamulisye majiganyo
    gangu, ni Atati ŵangu chanonyelwe ni mundu jo, une ni Atati ŵangu chituiche kukuŵika
    ndamo kukwakwe.
  tgp-tgp: Iesu mo r̃aramia mara, “Vara tea mo opoiau, i pa oloolo hina noku reti,
    moiso Tamaku i pa opoia, kama pa mai isana, kama pa toho hinia.
  auc-NT: Itota wæætë, —Waocä botö ïmote në waadete pönengä ïninque tömengä ïñömö
    botö odömonte apæ̈nedö ante ëñente cædongä ïmaingampa. Botö Mæmpo adocä ingante
    waadete pönenguingä ingampa. Ayæ̈ mönatö tömengä tönö cöwë godongämæ̈ quëwencæte
    ante tömengä weca ponguïmöna ïmönapa.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meeteta, “Niɡ̶ina ane idemaa eyiwaɡ̶adi niɡ̶inoa
    yotaɡ̶a, codaa Eiodi yemaa niɡ̶ina ane idemaa. Ee iniaa Eiodi janagaɡ̶a me ɡ̶onoiigiwa.
  bmh-bmh: Yesus nug koli aureun, “Duair in gonugau ougab iz en noumeu, izal ze sesamoramau,
    izal mekai nug du go en ougab noumamau. Iz mekai dual du go waugab alaimai, go
    al muzmuz damam.
  ctu-BL: 'Jesús tsi'' sube: Jini mu'' bʌ i c''uxbiñon mi caj i jac''beñon c t''an.
    Mi caj i c''uxbintel cha''an c Tat. Mi caj c tilel lojon ba''an. Mi caj c cha''len
    lojon chumtʌl quic''ot.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Ndoweye ka wuɗa ga na, ma rəheye ha gər
    a bazlam ga. Bəba ga ma wuɗiye na. Nəmaa deyeweye ka təv ŋgay. Neŋ ta Bəba nəmaa
    ndziye mə gay ŋgay.'
  noa-H: Magbaawai Jesuu hirig, —Chi mʌ daupii simuata mʌ hipierraa nem wauju haawaima
    hajim; maagwai hiita mʌ Hayaujã hĩchab daupii habajup hajim. Mag maata mʌ Hayaujã
    daupii wai sĩewai maach numiita hi dʌ̈i hãba hi t'ãar hee jooba wënʌrrajugui hajim.
  alp-NT: Yesuse Iombe, “Sepo sire ilulu Auku lepataru hoko mere ioki Au titinai.
    Kai Amaku Iokini. Kena meije Au kai Amaku Ami me kaini.
  san-VEL: tato yii"su.h pratyuditavaan, yo jano mayi priiyate sa mamaaj naa api g.rhlaati,
    tena mama pitaapi tasmin pre.syate, aavaa nca tannika.tamaagatya tena saha nivatsyaava.h|
  kbq-kbq: Higeno Jisasi'a ana kenona'a anage huno zamasmi'ne, Iza'o Nagri'ma avesi
    nantesimo'a, ke'nia amage antesigeno, Nenfa'a avesintena tagra, agrane emanigahune.
  kbh-kbh: 'Chora Jesús tbojanjuá: —Nda ats̈e s̈ojtsebobonshana, nts̈amo ats̈e sëntsoyebuambnacá
    echanjama. Ats̈be Taitánaca chábioye bochántsebobonshana, y bëndata chábioye fchanjabo
    y chábeñe vida fchantsebomna.'
  ron-LSB: 'Isus i-a răspuns: “Dacă Mă iubește cineva, va păzi cuvântul Meu. Tatăl
    Meu îl va iubi și noi vom veni la el și ne vom face casa la el.'
  pon-pon: 'Iejuj kotin japen majani on i: Ma meamen pok on ia, a pan kapwaiada ai
    padak kan, a Jam ai pan pok on i, a je pan ko on re a kaukaujon re a.'
  nhe-BL: 'Huan Jesús quinanquili: ―Tlen nechicnelía quichihuas tlen niquijtohua.
    Huan noTata quiicnelis huan na ihuaya noTata tihualase para timochantise ipan
    iyolo.'
  sps-sps: Jisas biny towa, “Tana saa, a vainy tana monaagits to te gima mangiir Vanyo,
    Anyo nai pokei tsuiny rou a Tsivou ten sei na mes te mangiir Varonyo ee ai sei
    te mangiir Vanyo ee ayei manaats Varonyo. Tamanyo nai mangiir non ya, ai Tamanyo
    ana Nyo naa mirom tsunia ana mam te nai kaa koman ya.
  wnc-wnc: Inikwaiwan yake anzing inikut, “Aminu nae musip gwaang natakengu ita natane
    gena katak siknga gwaamumbik. Gena gwaamuban kake natane Nanata aminu waapae musip
    gwaang natangamik. Siwan naat Nanaatda ie apda iat gatake asinggan asinggan yutnim.
  bus-bus: 'Ben Yesu wèàla à bè: Tó gbɛ̃ yemazi, eégↄ̃ ma yã kũna. Ma De égↄ̃ yezi,
    wé mↄ́ à kiia wà vɛ̃ɛ lɛdo.'
  gub-BL: Uze'eg wi urewe. Aze teko heamutar katu a'e wà nehe, weruzar putar heze'eg
    a'e wà nehe. Heru uzamutar katu putar a'e teko a'e wà nehe no. Heru a'e nehe,
    ihe ihe nehe no, uruzur putar wapyr urereko pà ure nehe no.
  imo-imo: Kano wali Jisasini topondopa yu lombili andolimando nimbeindo, “Imbo teni
    na konopu mondomo lemo yuni nanga ungu manema pilipe lipe tembalo. Aku tembalo
    imbomu nanga Arani konopu mondopalie Ara kinye ilto yu peya tendekuna molamili
    nimbo yu molombalona ombolo.
  boj-boj: Onaqa Yesus na minjej, “Tamo bei na e qalaqalaibqas di a ijo anjam dauryoqnqas.
    Yim ijo Abu na kamba tamo di qalaqalaiyimqa aqo ijo Abu wo aqaq bosim a ombla
    gaigai sqom.
  eng-DRA: 'Jesus answered, and said to him: If any one love me, he will keep my word,
    and my Father will love him, and we will come to him, and will make our abode
    with him.'
  knf-knf: 'Kë Yeŧu aŧeema aji : « Woli ñaaŋ aŋalën, amëban ŋţup ŋi naan, Paapa akak
    kaŋala, ŋşë bi du a, kakuţ kaţo du a.'
  san-KHM: តតោ យីឝុះ ប្រត្យុទិតវាន៑, យោ ជនោ មយិ ប្រីយតេ ស មមាជ្ញា អបិ គ្ឫហ្លាតិ, តេន
    មម បិតាបិ តស្មិន៑ ប្រេឞ្យតេ, អាវាញ្ច តន្និកដមាគត្យ តេន សហ និវត្ស្យាវះ។
  arn-NT: 'Jesus llowdunguy: —Tüfey tañi piwkeyekeetew, fey ta müngeltukefi iñche
    ñi dungu, fey iñche ñi Chaw ta piwkeyeaeyew. Fey iñche ñi Chaw iñchiw küpayayu
    tayu mülepayael ta kisu mew.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Bén guiën naj guzoobaman da diidxan, guiën da
    Dadan laaman, guiáad naj guidnëꞌ da Dadan din yabajnnëꞌn laaman.'
  ken-NT: Yesu akɛmɛ yi bɛ, “Mmu anɛ ákɔ́ŋɔ́ mɛ, ǎbhʉ̀rɛ ɛyɔŋ ɛya. Ɛtaya ǎkɔ̀ŋ
    yi. Nɛ mɛ, nɛ Ɛtaya sɛ́ntwɔ sɛnchɔkɔ nɛ yi.
