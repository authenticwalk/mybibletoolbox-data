verse: JHN.014.023
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Ata oleuoleu di huhuai abu uvu daovale keabuna
    di hoto evisi ehovai. Ige di Mamana avuta kebia huhuevei au uvu ovei. Ige no Munanae
    Tumu kemo noeabuna no Mamati kebia isivi ovei loholiege abuhi ui hoesegevei.
  okv-H: Iesu na ke mine einge ena, “Eto embo amuna na osa ue ke nau agi aisuja amo
    nau Mama na embo avo osa ururou dago na puvuto amita jo ta iresora.
  tbo-tbo: Yesu i baha nae uyahina ipa, ‘Apo taumi iyawoi ona luhogaleu, po u baha
    ona wotagohi yaka, Amau apo ina luhogalemi, po Amouna mitehi to nehi uyahimi po
    taumi ma tauyai ta megogona.
  mal-C: 'യേശു മറുപടി പറഞ്ഞു: “എന്നെ സ്നേഹിക്കുന്നവർ എന്റെ ഉപദേശം അനുസരിക്കും. എന്റെ
    പിതാവ് അവരെ സ്നേഹിക്കും; ഞങ്ങൾ അവരുടെ അടുക്കൽവന്ന് അവരോടുകൂടെ വസിക്കും.'
  grc-SR: Ἀπεκρίθη ⸆ Ἰησοῦς καὶ εἶπεν αὐτῷ, Ἐάν τις ἀγαπᾷ με, τὸν λόγον μου τηρήσει,
    καὶ ὁ πατήρ μου ἀγαπήσει αὐτόν, καὶ πρὸς αὐτὸν ἐλευσόμεθα, καὶ μονὴν παρ᾽ αὐτῷ
    ⸂ποιήσομεν.⸃
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “जै कोए मेरै तै प्यार करै सै, तो वो मेरी शिक्षा
    का पालन करैगा, वो मेरे पिता का प्रियजन बणैगा, अर हम उसकै धोरै आकै उसकै गेल्या
    वास करागें।”
  khz-khz: Iesu na evaikilaato, netiwato, “Au eulamagikuna talimana na au geku vevega-ripa
    pene kwalanaa. Ne au Tamaku na votalima pene ulamagia. Ne taumai ruala paia ago
    ia genai, ne ia ria paia talu-vanagivanagi.
  deu-TKW: 'Antwortete Jesus und sagte zu ihm: wenn einer mich liebt, wird er mein
    Wort halten, und mein Vater wird ihn lieben, und wir werden zu ihm kommen, und
    Wohnung bei ihm machen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Gunëꞌ ca rna xtidzaꞌa bönniꞌ nadxiꞌinëꞌ
    nedaꞌ, atiꞌ Xuzaꞌ Dios gdxiꞌinëꞌ bönniꞌ naꞌ, atiꞌ guidtuꞌ dusóalentuꞌ‑nëꞌ bönniꞌ
    naꞌ lu icj ládxiꞌdauꞌhuëꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Moto oyo alingaka Ngai akobatela maloba na Ngai,
    mpe Tata na Ngai akolinga ye ; bongo tokoya epai na ye mpe tokovanda elongo na
    ye.'
  hns-NT: 'Tab oe bolies: „Khaalie djab koi hamme tjaahiega, tab oe hamaar baat soeniega
    aur hamaar Baap oke prem kariega. Aur hamlog doeno djane okar diel me aaike rahabe.'
  noa-E: Magbaawai Jesuu irig, —Chi mʉ daupii simuata mʉ ipierraa nem wauju aawaima
    ajim; maagwai iita mʉ Ayaujã ĩchab daupii abajup ajim. Mag maata mʉ Ayaujã daupii
    wai sĩewai maach numiita i dʉ̈i ãba i thãar ee jooba wënʉrrajugui ajim.
  eng-EMTV: Jesus answered and said to him, “If anyone loves Me, he will keep My word;
    and My Father will love him, and We will come to him and we will make Our home
    with him.
  mib-NT: 'Te ni cahān Jesús: Ñayuu jeē maní jiín rí, chi cásquícu i jeē cahán rī.
    Te coo manī Tatá rī jiín i. Te Tátá rī jiín máá rí quijicoo ri cundúú rí jiín
    i.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “हाःत्‍ले़ इङ्‌गाॽ मिःम्‍जि मे़त्ता, खे़ल्‍ले़ग इङ्‌गाॽ
    आनिसाम्‍मिन् इःत्तु नाःत्तुॽरो॥ पानुदिङ् आम्‍बारे़ खे़न् मिःम्‍जि मे़त्तुॽ हे़क्‍क्‍याङ्
    आन्‍छिगे़ ताःसिगे़आङ् खे़न्‍नु वाॽसिगे़रो॥
  xnj-xnj: Yesu akayangula, “Mundu akaniganayi yati iyidakila mawuliwu gangu. Dadi
    wangu yati akumgana, nene na Dadi wangu yati tibwela kwaki na kutama nayu.”
  mmx-mmx: Iesu ga vorang i rin keretna, “Do nege i vavara aleng ia, neni naba ronga
    res at levenanasa rak. Ne Tamak naba vavara aleng i, la nema mi ne Tamak, manaba
    esuuxun min la mana nemen eburu min.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Uix cara ''ëmi sinania, ax ca ''ëx quicësabi
    oi ''iti ''icën. Usai ''ia ca ''ën Papan nuibati ''icën. An nuibacëbë cana ''ën
    Papabë ''ëxribi a unibë ''iti ''ain.'
  tee-NT: 'Ak''alhtayanalh ju Jesús. Junich: ―Ni xamati'' quimapaini pus camuctaxtuya''
    ju laquinchivinti. Chai ju quimpai camapainiya''. Chai ju quimpai chai ju quit''in
    aclakminauch ju quilaca''inich ju quinchivinti. Chai actsucuyauch la''ix''alhunut
    ju yuchi.'
  eng-LSV: Jesus answered and said to him, “If anyone may love Me, he will keep My
    word, and My Father will love him, and We will come to him, and We will make [an]
    abode with him;
  cak-NT: 'Y ri Jesús xu''ij che: Ri can yirojo'', can nu''on ri nu''ij ri nutzij
    che. Ri jun ri xtibano quiri'', can xtojo''x roma ri Nata'' chuka''. C''ajari''
    ri Nata'' y ren can xkojpe riq''uin y xtaka''an kocho pa ránima.'
  pah-NT: 'Igwete Jesus''ga ei: —Kiroki ga ji arõ hete – ga po ti g̃wendu katu nhiremimbo''ea
    nehẽ. Igwete po ti jiruva''ga ga arõhetei nehẽ, ei ga. Igwete po ti ore jogweruri
    ga pyri nehẽ jihi jiruva''ga pavẽi nehẽ. Igwete po ti ore ruvi ga pyri oropytavo
    avuirama nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Eperãpa mɨ k''inia iru bɨ pɨrã, mɨ ũraade jara bɨk''a
    oopariit''eeda aji. Mɨ Ak''õrepa mãgɨ́ eperã k''inia iru bapariit''ee mãik''aapa
    mɨ Ak''õre mɨ ome chedait''ee iru ome p''anapataade.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Ka ɗvuɗva mndu ta iʼi, dzaʼa ŋanaŋa ta gwaɗa
    ɗa, dzaʼa ɗvuɗva Da ɗa ta tsatsi guli. Ŋa sagha ŋni nda Da ɗa tani ŋa nzakwa ŋni
    ga taŋ.'
  glk-glk: 'عیسی جواب بده: «اگر کسی مره دوست بدأره، می کلامه دأره، و می پئرم اونه
    دوست دأره و اَمأن اونه ورجه اَییم و اونه اَمره زندگی کونیم.'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá: —Ndá
    na̱ quíhvi̱ ini ye̱he̱, na̱ cán cúú na̱ cája ña̱ cáha̱n i̱. Ta já quíhvi̱ ini
    Ndióxi̱, tátá i̱ na̱ ta já quixi nde̱ coo nde̱ xi̱hi̱n ná.'
  gfk-S: 'Ma ne Jisas ga balu ie horek: “Nesi nong i sip ter iou i taram ira nugu
    nianga. Ma ne Mama na sip ie ma mir na hana tupas ie ma mir na lon tikai ma ie.'
  bmu-bmu: Mewö jiiga kewö meleŋ waŋgiyök, “Kunŋan uruŋan jöpaköm niŋgimakza ewö,
    yaŋön mönö nöŋgö Buŋa keuni tem köla wuataŋgöba malma. Mewö maliga Iwinan i jöpaköm
    waŋgiiga Iwi netkön mönö yaŋgö uruŋe geba pöndaŋ yambuk mohotŋe malbin.
  dgz-dgz: Iesu gare entane sia wan, “Orup da nenan anu guriniwa, ame opata nega wariwandata.
    Mamana me menan anu gureta amba nu me inap tauat den tana waninait.
  eng-GNV: Iesus answered, and sayd vnto him, If any man loue me, he will keepe my
    worde, and my Father will loue him, and we wil come vnto him, and wil dwell with
    him.
  zaa-NT: 'Becàbi Jesús nna rèe bi: Nu catsi''ínią inte'' nna, lànuá riguą ca titsa''
    quia''; Tata quíya''a nna yala catsi''ínie na, ìta tu'' nna ccá tu'' ttùba lani
    ą.'
  eng-WEBSTER: 'Jesus answered and said to him, If a man loveth me, he will keep my
    words: and my Father will love him, and we will come to him, and make our abode
    with him.'
  guh-guh: 'Jesús nexata jumaitsi Judasjavabelia: —Pajivi niasiva tsane, nejumecovënëtsiananua
    tatsipaebilivaisi, bajarapajivi juya taxa asiva tsanetsi. Nexata paxanëbeje, taxabeje,
    bajarapajivi payajavaponaenajëbeje.'
  bon-bon: Yeesu Yuuda ne jejige, “Laati te liba cäme tääpume singi, tabe cäme abiberäja
    mene bine yääcwetnimuge. Cäme Babe te teeme tääpume singi, siige cine cäme Babe
    cama pa niclepi teeme bau me teeme cabu lenajame.
  nhw-BL: 'Huan Jesús quinanquili: ―Catli nechicnelía, quichihuas catli niquijtohua.
    Huan noTata quiicnelis huan na ihuaya noTata tihualase para timochantise ipan
    iyolo.'
  swh-ONEN: Yesu akamjibu, “Mtu yeyote akinipenda atalishika neno langu na Baba yangu
    atampenda, nasi tutakuja kwake na kufanya makao yetu kwake.
  wbi-wbi: UYesu akamwamula akati, “Umuunhu juno anganile ivomba sino nikum'buula,
    ghwope uNhaata ikumughana umwene sino nikum'buula, ghwope uNhaata ikumughana umwene,
    Une nu Nhaata tukwiisa kwa mwene, na kukukala palikimo kwa mwene.
  bba-bba: Mɑ Yesu u nùn wisɑ u nɛɛ, bɑɑwure wi u mɑn kĩ u koo nɛn ɡɑri mɛm nɔɔwɑ.
    Nɛn Bɑɑbɑ u koo nùn kĩɑ, nɛ kɑ nɛn Bɑɑbɑ sɑ ko mɑɑ nɑ yɛ̃ron mi kpɑ su bɛsɛn wɑ̃ɑ
    yeru ko wi sɔɔ.
  eng-KJVCPB: 'Jesus answered and said unto him, If a man love me, he will keep my
    words: and my Father will love him, and we will come unto him, and make our abode
    with him.'
  kgk-NT: 'Upéi Hesu he''i íxupe kwéry: —Xe rayhu va''e gwive ohendu va''erã xe nhe''ẽ.
    Ohayhu va''erã íxupe xe Ru ave. Upéa-gwi orogwahẽ va''erã íxupe oroju-vy. Hendive
    oroiko va''erã, he''i Gwu-rehe, ójehe ave.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Ai, mo gioonna kiaapu voovoono niiyara
    mmuduuya ruoo ni kuaivaa rikioo puaisakama utuoo iino fai ni Napoova innara mmuduuya
    rinaravai. Mmuduuya rinai fai neeta ni Napoovaatama innasi tiida inna tasipama
    variaaravai.'
  cpy-cpy: 'Rakanaki Jesús: “Ikaatzi etakotanari naaka, ikemijanta-waantetana. Rootaki
    retakotanteeyaariri Ashitanari. Ari notsipatari Ashitanari notsipa-shire-yitee-yaari
    irika-paeni.'
  ekk-PKP: 'Jeesus vastas: „Kes mind armastab, teeb nii, nagu ma ütlen. Minu Isa armastab
    neid ja me tuleme ja teeme tema juurde oma kodu.'
  mpx-mpx: Anana Yeisu i lahe i ba, “Ebo etega ni nunuwana-agau, no panpankiti ni
    henapuan. Yaka Nam gamagal o ni nunuwana-an, inoke alou Nam naha nok elana ge
    aloma naha mina.
  wbp-wbp: Jijaji wangkajarla Jutujuku, “Ngana-puka kajiji yulkami ngajuku, kapu yalumpurlu
    yapangku linpangku purda-nyanyi jaru ngaju-nyangu kajirnarla wangkami nyanunguku.
    Ngajukupalanguju kapurla yapaku yalumpuku yulkami. Ngajarra kapurlijarrarla yanirni
    nyanunguku, manu kapurlijarra nyinami nyanungurla.
  luo-luo: Yesu nodwoke niya, “Ka ngʼato ohera to obiro rito puonjna, Wuora biro here,
    kendo wabiro biro ire mi walos kar dakwa kode.
  nhe-NT: 'Huan Jesús quinanquili: ―Tlen nechicnelía quichihuas tlen niquijtohua.
    Huan noTata quiicnelis huan na ihuaya noTata tihualase para timochantise ipan
    iyolo.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܸܢ ܐܢܵܫܵܐ ܡܲܚܸܒ ܠܝܼ، ܒܸܬ ܢܵܛܹܪ ܗܹܡܸܙܡܵܢܝܼ̈،
    ܘܒܵܒܝܼ ܒܸܬ ܡܲܚܸܒ ܠܹܗ، ܘܒܸܬ ܐܵܬܲܚ ܘܡܲܬܒܲܚ ܡܲܥܡܪܵܐ ܠܟܸܣܠܹܗ.'
  esk-NT: Jesus-ŋum kiugaa, “Kisupayaam piqpaksriruam uvamnik tupigigisigai uqałłatka.
    Aapaa piqpagigisigaa suli Aapagalu tikitkisigikpuk iñuuniaqasriġḷugu.
  msb-msb: Didi naman nagpahayag si Jesus, “An namumuot sa akon tutumanon an akon
    mga surmaton kag mamumuot man sa iya an akon Ama. Tapos makiusad kami sa iya kag
    iistaran namon siya.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³lah dsa² hniang¹ jní², mi¹ti¹dsa jǿg³ quieg¹jni.
    Jøng² li¹hniang¹ ti³ŋieh¹jni quiah¹²dsa. Jní² quianh¹³ ti³ŋieh¹jni, li¹quiinh¹³
    jnieh³ dsa² héi² tiá².'
  dso-dso: ଜିସୁ ତାକେ କ‍ଇଲା, “ଜନ୍‌ ଲକ୍‌ ମକେ ଆଲାଦ୍‌ କର୍‌ସି ସେ ମୁଇ ସିକାଇବା ବାକିଅ ମାନ୍‍ସି
    । ସେନ୍ତି କଲେ ମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ତାକେ ଆଲାଦ୍‌ କର୍‌ସି । ବାବା ଆରି ମୁଇ ଆସି ସେ ଲକର୍‌
    ଟାନେ ରଇବୁ ।
  meu-meu: Iesu e haere, eto, E lalokau henigumu tauna ese egu hereva baine badina;
    bena Tamagu ese baine lalokau henia, bona ai raruosi na ia dekena baiala, dekenai
    baia noho.
  yva-NT: Yesus po raura kakavimbe mansai pare, “Vatano muiny irati Rinai opamo po
    Sya ananyao rarijat. Indati Sya Injaya muiny irati ai. Injaya muno Risy irinde
    ai muno irimintantuna irati vatano napije autan.
  dgc-dgc: “Eng mahalék na tolay,” kagi ni Jesus, “éy sundin na i kagi kua, éy mahal
    siya Nama ko. Ey sikame Tama ko, éy umange kame diya a mégiyan kame diya.
  zpm-NT: 'Pquiab me rëb me: ―Zha ne ruṉ miṉe rnabey naa, lo zha co glu naa cho nac
    naa; sac rlu zho ne nli rleynie zho naa. Ni haxta ziaad no grop no Pxoz naa gbannie
    no zho; sac zigne rleynie zho naa, scaque zleynie me zho.'
  hix-NT: Onà wyaro neyukye hatà, noro. Rox oyehtokonye, rorwonà meyukyatxow hamà,
    kekon hatà. Royuknye komo rma xe naha, royàmà. Nyamoro hyaka amna nomokyaha hampànà.
    Ewan komo rma, amna màn me naha hampànà.
  sim-sim: Karem or silirik ormu mbara, �Os anin wavu jihik ji ewe nahi, os a mbawa
    hom ukwa jir. Ushinak an nga Avui anhi nga jirin shi rupshihi jir nga nakrem ni
    sikwa nira.
  npi-ULB: येशूले तिनलाई जवाफ दिनुभयो, र भन्‍नुभयो, “यदि कसैले मलाई प्रेम गर्छ भने,
    त्यसले मरो वचन पालन गर्नेछ । मेरा पिताले त्यसलाई प्रेम गर्नुहुनेछ, अनि हामी त्यसकहाँ
    आउनेछौँ र त्यससँग हामी हाम्रो बासस्‍थान बनाउनेछौँ ।”
  cgc-cgc: Sabat Jesus, “Daw kino gagugma ki yaken, tumanen din ake na mga ambal.
    Daw iling tan buaten din, Amay ko an maggugma ki kanen daw yaken i daw ake an
    na Amay naan kay ki kanen na kanen paryo balay na ame na istaran.
  tim-tim: Dâmbo magaŋep, “Dâ luâk âmbâle bikŋe biwiyeŋe nâŋgâlân katbiâ âmâ âlepŋe
    nâŋgât laune lokowai. Hain lokombiâ âmâ âlepŋe Ewenande âmâ are yeŋgât okotŋe
    akmâ nâŋgâ yeŋgim meme akyeŋgimbo heroŋe akbai. Akto nâ Ewene netŋe âmâ hilâmŋe
    hilâmŋe hokboâk togoetŋe olop tatmâ âgâwaen.
  yor-yor: Jesu dáhùn ó sì wí fún un pé, “Bí ẹnìkan bá fẹ́ràn mi, yóò pa ọ̀rọ̀ mi
    mọ́. Baba mi yóò sì fẹ́ràn rẹ̀, àwa ó sì tọ̀ ọ́ wá, a ó sì ṣe ibùgbé wa pẹ̀lú
    rẹ̀.
  wos-wos: Wungi wandéka dé Jisas déré wa, “Wunika némafwimbu mawuli yakwa du takwa
    di wawun maki hurutandi. Wungi hurutekwa du takwaka wuna yafa némafwimbu mawuli
    yatandé. Mawuli yandét ani wuna yafa wali ye wunde du takwana mawulimbu wulaaye
    tétaani.
  emp-NTPO: 'Jesuba panusia: –Mʌ̃ quĩrĩã b̶ʌba mʌ̃ bed̶eara ĩjã o b̶aya. Mʌ̃ Zezaba
    idjira quĩrĩã b̶aya. Maʌ̃be daira idjimaa zed̶ia idji ume ãbaa panani carea.'
  eng-F35: 'Jesus answered and said to him: “If anyone loves me he will keep my word.
    So my Father will love him, and we will come to him and make our home with him.'
  ind-ind: Jawab Yesus, “Setiap orang yang mengasihi Aku akan mengikuti ajaran-Ku.
    Bapa-Ku akan mengasihi dia. Jadi Aku dan Bapa-Ku akan datang kepadanya dan tinggal
    dalam dirinya.
  pes-OPCB: 'عیسی جواب داد: «من خود را فقط به کسانی نشان می‌دهم که مرا دوست می‌دارند
    و از احکام من اطاعت می‌کنند. پدرم نیز ایشان را دوست دارد و ما نزد ایشان آمده،
    با ایشان زندگی خواهیم کرد.'
  mpt-mpt: Yesuse baabenea Nakaia unangai wanita ne kla gotneib mole i ne wengo kla
    wafueiba ne Aye i kla gobenamabebe. E inanea gobenemeo ni dumo tetemnoba item
    nitem nanoba amit nomabbiobe.
  ssx-ssx: Kutupa Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Hali epima꞉ I̱ pa꞉ta꞉ pukima꞉
    homea꞉ka꞉na꞉ta꞉ I̱ma꞉ alo pi opua pilieke. Kutupa yaka Apa꞉ma꞉ koto hali pa꞉ta꞉
    pukima꞉ homilieke. Kutupa yaka Apa꞉ dikita꞉ mo hali pa꞉ta꞉ a꞉pa ipiki ame̱le̱
    hao halumeke.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, inɛ iyi í bim fei ɑ́ ɡbɔ idem, nɔ Bɑɑm ɑ́ bi lɑfɛ̃ɛ
    nɔ ɑmu do Bɑɑm nɔu fei ɑɑ kɑ nɑ kɑ ce bi ku wɑ si idɔi lɑfɛ̃ɛ.
