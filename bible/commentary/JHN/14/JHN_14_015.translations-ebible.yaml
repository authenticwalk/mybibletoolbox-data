verse: JHN.014.015
translations:
  kpx-kpx: “La di huhuai la isivi daoliege di menaka ehovave.
  okv-H: Eto ungona na osa ue kito amo ke nau tapa avo agi evujo.
  tbo-tbo: Yesu i baha meme uyahihi i pa, ‘Apo ona luhogaleu yaka, u lugagayo ona
    wiponawogogehi.
  mal-C: “നിങ്ങൾ എന്നെ സ്നേഹിക്കുന്നു എങ്കിൽ എന്റെ കൽപ്പനകൾ അനുസരിക്കും.
  grc-SR: Ἐὰν ἀγαπᾶτέ με, τὰς ἐντολὰς τὰς ἐμὰς ⸂τηρήσατε.⸃
  bgc-bgc: “जै थम मेरै तै प्यार करो सो, तो मेरे हुकमां नै मान्नोगे।
  khz-khz: “Pene gomi au goulamagikuna genai, au geku rova kilara pio kwalanara.
  deu-TKW: Wenn ihr mich liebt, so werdet ihr meine Gebote halten;
  zsr-NT: 'Rnëꞌ caꞌ Jesús: ―Chquiꞌ nadxiꞌiliꞌ nedaꞌ, gul‑gún le rëpaꞌ lbiꞌiliꞌ,'
  lin-lin: Soki bolingaka Ngai, bokobatela mibeko na Ngai.
  hns-NT: 'Oe bolies: „Djab toelog hamme pjaar kariehe tab toelog hamaar hoekoem par
    tjaliehe.'
  noa-E: Mag iekhakhagmamua ĩchab marag, ’Pãrau chadcha mʉ daupii nʉm khai, mua pãachig
    nem jaautarr thum ipierraa abat ajim.
  eng-EMTV: “If you love Me, keep My commandments.
  mib-NT: ’Te núu manī rō jiín rí jijnáhan ró, te na squícu ró jniñu ndácu ri nuū
    rō.
  lif-NT2: “इङ्‌गाॽ याप्‍मि मिःम्‍जि के़मे़त्तिॽने़ फाॽग्र आइङ्‌जाःङ्‌हाॽ के़इःत्तुम्
    के़नाःत्तुम्‍लो॥
  xnj-xnj: Ngati mkunigana nene, myidakila mihilu yangu.
  mmx-mmx: Do mina vavara aleng ia, minaba lok levempanga nia a tong i.”
  cbr-NT: Asérabi 'ëmi sináncë 'ixun camina 'ën mitsu cacësabi oquin ñu 'ati 'ain.
  tee-NT: Ni quilamapainiyau ju quit'in pus amuct'axt'ut'it ju quilhamap'aksin.
  eng-LSV: If you love Me, keep My commands,
  cak-NT: Xa can yinijo', can tibana' ronojel nu-mandamientos.
  pah-NT: —Ji arõheterame po ti pe hendukatui nhinhi'ig̃a nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: —Parãpa mɨ k'inia iru p'anɨ pɨrã, oopataadait'eeda aji, mɨ ũraade jara bɨk'a.
  xed-xed: «Ka ɗvuɗva kuni ta iʼi, dzaʼa snasna kuni ta zlahuha ɗa.
  glk-glk: «اگر مره دوست بدأرید، می احکامه دأریدی.
  mks-NT: ʼTá mé a̱ nda̱a̱ quíhvi̱ ini ndó ye̱he̱, caja tá caja ndó ña̱ sáhndá i̱
    nu̱ ndo̱ caja ndó.
  gfk-S: “Be ing mu sip iou, io, na palai, kinong ira nugu harkurai mu na taram.
  bmu-bmu: Iŋini uruŋinan jöpaköm niŋgimakze ewö, mönö nöŋgö jöjöpaŋ keuni tem köla
    wuataŋgöba malme.” Mewö.
  dgz-dgz: Iesu sia anega wan, “E imuya potaya nenan di anu guriwaniampinawa, e nop
    nega waran taiwaniai.
  eng-GNV: If ye loue me, keepe my comandements,
  zaa-NT: Canchu catsi'íni le inte' nna, pues liguni nu ra ca mandamiento quíyi'į.
  eng-WEBSTER: If ye love me, keep my commandments.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Itsa paneasivamë, paexanabiabianame
    pacuenia pacaitorobatsi.'
  bon-bon: “Weene liba singi cäme tääpume, weene cäme mene ibi jaawenimuye.
  nhw-BL: “Sintla antechicnelíaj, xiquinchihuaca nopa tlanahuatilme catli nimechmacatoc.
  swh-ONEN: “Kama mnanipenda, mtazishika amri zangu.
  wbi-wbi: Nave munganile, muvingililagha indaghilo sango.
  bba-bba: Yesu u nɛɛ, ì n mɑn kĩ i nɛn woodɑ mɛm nɔɔwɔ.
  eng-KJVCPB: If ye love me, keep my commandments.
  kgk-NT: 'Upéi he''i jevy Hesu: —“Xe rembiayhu va''e voi Hesu” peje ramo xe-rehe,
    xe nhe''ẽ pejapo-ma va''erã, he''i.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Fai ngia niiyara mmuduuya ridaida mmaanna
    kua na kiauyauvaa fai ngia rikiada puaisakama utida iikiaaravai.'
  cpy-cpy: “Aririka petakoteena, aritaki pikemijanteero nokanta-yitzimiri.
  ekk-PKP: Kui te mind armastate, siis peate mu käske.
  mpx-mpx: Yeisu i ba, “Ebo nuku nunuwana-agau, inoke no logugui nuku henapuan.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja nyanungu-nyangu-patuku kurdungurlu-patuku,
    “Kajilpankujulu nyurrurla yulkayarla ngajuku, ngulangkuju kajikankulu purami kuruwarri
    nyarrparlangu kuja karna-nyarra wangka.
  luo-luo: “Ka uhera to ubiro timo gima achikou.
  nhe-NT: “Intla innechicnelíaj, xijchihuaca nopa tlanahuatili tlen nimechmacatoc.
  aii-aii: ”ܐܸܢ ܡܲܚܸܒܝܼܬܘܿܢ ܠܝܼ، ܢܛܘܿܪܘܼܢ ܦܘܼܩܕܵܢܝܼ̈،
  esk-NT: “Piqpagigupsitña tupigigisigisri tillisitka.
  msb-msb: “Kun namumuot kamo sa akon, tutumanon niyo an akon mga kasuguan.
  cpa-NT: ’Ju³ná³ hnángh¹ hniah¹² jní², mi³tih³ hniah¹² héh¹ hi² jmo³jni.
  dso-dso: ତମେ ଜଦି ମକେ ଆଲାଦ୍‌ କର୍‌ସା, ମର୍‌ ଆଦେସ୍‌ ମିସା ମାନ୍‌ସା ।
  meu-meu: Boma lalokau henigu, egu haheḡani boma badina.
  yva-NT: “Ranivara weamuiny irati Rinai, weamo weapo Sya ananyao syo raugaje rarijat.
  dgc-dgc: Nadid, kinagi na du alagad na, “Eng gustuék moy, éy sundin moy i utus kua.
  zpm-NT: ’Teḻne nli rleynie to naa, goḻguṉ grë miṉe rnabey naa to sca.
  hix-NT: Rox oyehtokonye, rorwonà meyukyatxhe, kekon xarha tà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Uhu mashi las nga ormu mbara, �Os anin wavu jihik ji ewe nahi, os a mbawa
    hom ukwa jir.
  npi-ULB: यदि तिमीहरूले मलाई प्रेम गर्छौ भने तिमीहरूले मेरा आज्ञाहरू पालन गर्नेछौ
    ।
  cgc-cgc: Gapadayon Jesus i ta pag-ambal naan ta iya na mga tinudluan, “Daw pagugma
    a nyo, magtuman kaw ta ake na mga sugo
  tim-tim: Dâ yeŋe biwiyeŋân menekmâ âmâ âlepŋe nâŋgât den kârikŋe denyeŋguân are
    mem manbai.
  yor-yor: “Bí ẹ̀yin bá fẹ́ràn mi, ẹ ó pa òfin mi mọ́.
  wos-wos: Jisas dé wa, “Guni wunika némafwimbu mawuli yata guni wuna hundi jémba
    xékéta wawuka maki hurutanguni.
  emp-NTPO: Bãrãba mʌ̃da wãrãda quĩrĩã panʌbʌrʌ, mʌ̃ bed̶eara ĩjã o panania.
  eng-F35: If you love me, keep my commandments.
  ind-ind: “Kalau kalian mengasihi Aku, kalian akan mengikuti semua perintah-Ku.
  pes-OPCB: «اگر مرا دوست دارید، از احکام من اطاعت کنید.
  mpt-mpt: Yesuse e okok aleyemin naka ni imin baabenea Ibo ne gotneib mole ne hekmel
    wengo sino baabeibuo kla wafunomabiobe.
  ssx-ssx: I̱ pa꞉ta꞉ pukima꞉ homekena꞉ta꞉ yaka pi ula꞉ ekimanu opua pilimikie.
  mkl-mkl: Nɔ Jesu í ni mɑ́, bii ì bim ŋɑ ɑɑ jirimɑ mii iyi ǹ ni i ce ŋɑ.
  gaq-gaq: “ଆନେଙ୍ଗ୍ ଜଦି ଆଲାଦ୍ ନାଡିଂଏ ତେଲା ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍‍ ସାପା ପାଲନ୍ ଡିଙ୍ଗ୍‌ ।
  gof-RNT: “Hintte tana dosikko ta kiitaa naagana.
  unx-unx: ଆପେ ଆଇଙ୍ଗ୍‌କେ ଦୁଲାଡ଼ିଙ୍ଗ୍‌ରେଦ ଆଇଁୟାଃ ଆନ୍‌ଚୁପେ ମାନାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Likigika nenitoka miliaká niamó nekoma nene není gakó gili alinigave.
  lcm-lcm: Man mipo vubuk using iau, mi usiusing aongos kag keve asok tapai.
  aer-aer: Awethe Jesus apententye akngerre ikwerenhe areyeke angkeke, “Arrantherre
    apeke atyenge ahentye aneme arrantherre kwenhe ayenge aywerrkele awetyeke mpwaremele
    arne iwenhe apeke renhe nhenge the ilerlenge.
  qvc-NT: Qamkuna noqata allipta kuyawashpaqar, kamachikushqayta rurayllapa.
  tgl-ULB: Kung mahal ninyo ako, susundin ninyo ang aking mga kautusan.
  cbs-NT: 'ana nuku yuikubainkin: —Chanima man ea bechipaiaidan, jaska en matu yusinkin
    yunumis shinankin en jancha man chibankubainxanaii.'
  xtm-NTPP: ’Nú ndijin, ka kutoo ña'a ni, jin kandija ni ja tátnuni sa a.
  nnq-nnq: “Anda umbailinge makamula Malagilo gango.
  bao-NT: ”Yʉre mʉja ca maijata, mʉjare yʉ ca tii doti cũurijere, yʉ ca dotirore biro
    mʉja tii nʉnʉjeerucu.
  san-ORI: ଯଦି ମଯି ପ୍ରୀଯଧ୍ୱେ ତର୍ହି ମମାଜ୍ଞାଃ ସମାଚରତ|
  huv-NT: ’Sitiül icona indiüman xic, apmerangan meáwan leaw lanasaj icon.
  otn-NT: Nu̱'mø ga̱di̱ ma̱cjʉ, da̱mi̱ 'yøt'e te da̱di 'bɛp'a̱hʉ 'mø.
  nop-nop: “Hidi welehikdi hinek nabukahileiŋ kaŋ nu mede hanilat u keleŋ taneeŋ.
  obo-NT: Na ponayun mid ikahi si Disas to, “Otik id ginowannan a nikiyu, tumana row
    kos koddin mgo suhu.
  cak-ENT: Si nquinijo', que'itakej c'a ri mandamientos ri nyenbij chive.
  lif-NT: “ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤳᤋᤡ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶ ᤁᤧᤏᤠ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De tú mānī ndá nú jíín nī, de squíncuu nú tiñu ndácu nī nūū nū.
  san-TIB: ཡདི མཡི པྲཱིཡདྷྭེ ཏརྷི མམཱཛྙཱཿ སམཱཙརཏ།
  qve-NT: 'Jesusqa nillarantaqmi: —Sichus noqata munakuwankichis chayqa, kamachisqaykunatapas
    kasukunkichismi.'
  pao-NT: Tooe haga tooe mu-nagatu unu e soobedyadu, e nakabetseakwu.
  cbu-NT: Siy kaapanaari nuwaa chinakus, nuwaatstam kuki chinatssa; payumamari payutssa.
  usa-usa: 'Îtuma óq-aimma tiráiye: “keráwáqô, keqtábá tikáinaqa ketí ámáan-aimma
    taákaq matokéra mirá-inoe.'
  soy-soy: 'Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: Nɔn nɛ́ n lɑ, nɔ́ yɛ inɛ́sé ritiki.'
  hui-hui: Tígua i̱hondo gubalini ho kamiyagua i̱na bilimu lalu kodagua bialu holeberami.
  amf-amf: “Iam nashayna ye hanna, inin giyen upsinam toolee.
  quc-NNT: We ri ix qas kiniwaj, kinimaj na ri' ri nu taqanik.
  dob-dob: Ta Yesu wate ꞌediya ꞌigwae, “ꞌAbo waobobomegu, ꞌigu loinao waematamatanedi,
  wrs-wrs: Yimba kamba undva vitava, yimba si vivra manimani, nomba temba ishovnamba
    kava.
  mca-mca: —Qu' etsu'uni'ƚ, qa' aqsiiƚijkiiha kekhewe' hats hit'ij qu' nanaqsiijkii.
  tzo-TZC: ’Ti mi cꞌux ta xavaꞌiicune, chꞌunic ti jmantale.
  mya-mya: '``သင်​တို့​သည်​ငါ့​ကို​ချစ်​လျှင်​ငါ့​ပ​ညတ် တို့​ကို​စောင့်​ထိန်း​လိမ့်​မည်။-'
  gng-NT: Ni yíe nni la, ni li boh nʼwɔb nɛ,
  cbi-NTPO: Ñulla uwain inu estyamu deeshu juntsaa, iya naa naakidei tiñuba juntsanguenu
    detsuve.
  ikk-NT: “Omẹni ihiẹn m a sụọghọ ụnụ, ụnụ jẹnkọ d'e dọnmẹ iwu m,
  leu-leu: “Tamo mi vubuxan xasingitau mi taa usi fatak a vuputkai siak
  maz-NT: ’Nu 'ma i̱ṉ s'iyazüji, rí tsjaji yo rí mandats'ügöji.
  bod-N: དེ་ནས་ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་བདག་གཅེས་པར་འཛིན་ན་བདག་གི་བཀའ་རྣམས་ཀྱང་བསྲུང་བར་འགྱུར།
  tca-NT: —Rü ngẽxguma aixcüma choxü̃ pengechaü̃gu, rü naga tá pexĩnüẽ i chorü mugü.
  zpl-NT: ’Tunu liꞌihua secahua liꞌá, zuꞌcuhua stichiaꞌa.
  mbc-NT: U'nînmaya'nîkon ya ayaipontîtou'ya'nîkon yawîrî ako'mantî.
  ndg-ndg: Kati mwamunipendile, mwalowa kuikamwa amri yango.
  wsk-wsk: “Nina aninga kuesan agi mu aninga agiring karo tualko.
  toj-NT: Ta yaj c'a huaxa huabyonex, oja c'uuquex ja mandar huax caa huilexi.
  tbc-tbc: “Aŋ ŋai niŋeg o amat mok tap, aŋ ŋaineg ru kagin ari apani uyanan a.
  sna-sna: “Kana muchindida, muchateerera zvandinokurayirai.
  smk-NT: No kawa'nan rako, tumulok kamo sa gan-gan ko;
  grc-TCGNT: Ἐὰν ἀγαπᾶτέ με, τὰς ἐντολὰς τὰς ἐμὰς τηρήσατε.
  gof-WFTW: “Hintte tana dosikko ta kiitaa naagana.
  spa-BLM: Si me amáis, guardad mis mandamientos.
  kyz-NT: —Je ree pejeporomutar ire nipo pẽẽ jeje'ega renupa.
  dao-dao: “Nangmi naw nami na kphyanak üng, ka ngthumkhäne nami jah läk khai.
  cya-cya: Cha' lyee lca tiquee um lo'on, xu'hua se'en um cha' nu chcuin'.
  wrk-wrk: Jaliyi narri maruka muwa ngaki, janarri kuyu nanda yuwa ngaki, janarri
    durrijba ngaki yuwa.
  nii-nii: “Enim na kin noman ngunjung kin, na lo ek ei piik, ekii singii ku.
  ign-NT: Eta esuapi­ranuhi tímereu­chaheya eta yátupirahi eta émuna­si­ranuhi.
  dik-NT: “Na nhiarkë ɣa, ke we piŋ lɔ̈ɔ̈ŋkiɛ̈.
  cac-cac: Tato tzin e xajanej, c'anab'ajejec in checnab'il.
  tzj-E: We ktzitzij cnewajo' nenimaj c'ara' nak quenbij chewa chneban.
  san-BUR: ယဒိ မယိ ပြီယဓွေ တရှိ မမာဇ္ဉား သမာစရတ၊
  yaa-NT: 'Anã Jesús ato yoini iskafakĩ: “Ea noikõikĩ nã ẽ mato yoiai keskai ikãfe.'
  cab-NT: ‘Ánjein jínsiñe nubeí jun, gúnfuli jumá láu le nubeíbei,
  clu-clu: Kon ako ginaigogma nindo tomanun nindo akun mga sogo.
  swh-ULB: Kama mkinipenda, mtazishika amri zangu.
  tpt-NT: Incha kilaꞌachaniyau ni kitꞌin, ex kamakꞌatꞌik tacha klhinajun.
  aai-aai: “Ayu kwanabiyabuwu na’at, au obaiyunen tur boro kwanabosiyasiyar.
  sny-sny: Fene ane ne marepi erasi a'i tote wawesiyenamisiya su, fene peri ano wanu
    umasiyei. [Jo 15:10; 1 Jo 5:3]
  myy-myy: ’Yʉre mʉa maija yʉ rotirisere cʉdirã yirãji mʉa.
  trc-NT: “Sese ya̱ aráj cochro̱j soj rihanj, ne̱ cuno̱ soj nij nana̱ cataj xnaꞌanj
    ꞌu̱nj rihaan soj a.
  cut-NT: ’Ndete che yahino nchuhn u ne, codinahn ne che rihquentiyón.
  bel-bel: Калі любіце Мяне, захавайце Мае запаведзі,
  zlm-KSZI: ‘Jika kamu mengasihi-Ku, kamu akan mematuhi perintah-perintah-Ku.
  gdr-gdr: “Ɨ ra wɨn Ken singi nitiyenya, sɨ wɨn b'ogla Koina b'ingawa yɨt yɨmta undoka
    teyenindam.
  vmy-NT: ’Tsa nimejénnuu̱ an, tikꞌetjusun kjuatexumana̱.
  cmn-FEB: 如果你们爱我，就要遵守我的命令。
  gmv-RNT: “Inte tana dosiza gidikko ta azazoyo naagite.
  ncl-NT: ’Sinda annechlasojla, anquinchías quinami quijtulo nolajtomes.
  sua-sua: To e Yesus ta kta reng kalngunes kat te, “Enangthe mup kaelongtok mang
    dok va mguak kle kta khenam muk mruo ma mmok tok kmikkiem kuaro rhek ruk koma
    havaeng nguk ormar.
  are-are: “Rrangkarra paka nuka kangkamanga, rrangkarra nuka kangkwerritjina.
  gai-gai: Karica Iesusa gaind mac mbopatna, “Ne aukmo matau matŋi te, ne aukna kambmo
    matau raŋgairaŋnandet.
  qvm-NT: “Nogata cuyamarga lapan nishgäcunata cäsucäriy.
  chz-NTPS: ʼCherˊmahꜗ hnaahꜙ hnähꜘ jnäꜘ, høøˊ hnähꜘ madaꜚ heˉ jmeenꜙ kyahꜗ hnähꜘ.
  kmu-kmu: Mani kea huteno mage hie “Tamakaya nagaifema tamahau tamayamopafima tama-haisigetamahena
    tamaha-pai-mainoa kemona akave malegahae.
  ood-NT: “Am g hab wo junihid g ni‑chehanig mamtp woho ab wo si ni‑tatchuad.
  lbm-lbm: “यदि तुम मोरो सी प्रेम रखय हय, त मोरी आज्ञावों ख मानो।
  ncj-NT: ’In tla namehhuanten nannechtlasotlahque, xictlacamatican in notlanahuatiluan.
  yuj-yuj: Jisas warko arakrá sér, “Yumo onan nouroup kareria te, yumo ankár ono sénamp
    kar ponankor ampaok mwanapon.
