  viv-viv: Au Yesu gigayo, “Ho Filifi, vaita udahalamaneku faꞋina lauva tunugina buye
    kamimiyami. Gava kaliva Iya giꞋitaku, kadu Kamaku giꞋitana. Gavadi-yo o ugahe
    ugayo, Tama unavehawalema?
  yao-yao: Che Yesu ŵansalile, “Che Filipo, ndemi ni ŵanyamwe moŵa gose ga, ngunnaŵe
    kuumanyilila? Mundu jwalijose jwamweni une, ŵaweni Atati. Ana kwachichi nkuti,
    ‘Ntulosye Atati?’
  tgp-tgp: Iesu mo r̃aramia mara, “Philip, na lo toho peresi kamim mo tuai moiso.
    Kamim ka sopo lo levosahia vara enau hare? Vara ka hiteau, ka hite Tama. Mo sohena
    sava natu, ka lo usia vara a vujangi kamim hin Tama?
  auc-NT: Äñongä Itota wæætë, —Pedipe ëñëmi. Botö mïnitö weca wantæpiyæ̈ quëwëmo incæ
    bitö ayæ̈ botö ïmote adämaï inte baï pönënämaï ïmitawo. Në botö ïmote acä ïñömö
    tömengä adobaï Mæmpocä ingante në acä ingampa. Ïninque bitö ïñömö, Mæmpocä ingante
    odömömi amönie, ante ædö cæte botö ïmote ämii.
  kbc-NT: Naɡ̶a niniɡ̶odi Jesus, meeteta, “Filipe. Ja jotigide me Ee makaamitaɡ̶atiwaji.
    Anaɡ̶adowooɡ̶oti? Niɡ̶ina ane idadi, odaa nadi Eiodi. Enice, igaamee ina menitiwa,
    ‘Anikeenitedoɡ̶owa icoa Ǥadiodi’?
  bmh-bmh: Yesus nug aureun, “Pilip, ziwas asiu pet iz ag abai daremin, na iz abe
    milab tam ta? Du in go iz peileun, go izal mekai peun. Guzenaimai, na einen mekai
    abai migen em?
  ctu-BL: 'Jesús tsi'' sube: Cabʌlix ora wʌ'' añon la'' wic''ot. ¿Mach ba anic tsa''
    cʌñʌyon, Felipe? Jini tsa'' bʌ i q''ueleyon, tsa''ix i q''uele c Tat. ¿Chucoch
    ma'' wʌl, che'' jini: “Pʌsbeñon lojon a Tat”? che''et.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Na ndza ka təv kurom na, haladzay ada ka
    sər ga ha bay ŋgway huya ɗaw Filip? Ndoweye kə ŋgeteŋ a neŋ na, a ŋgatay na, a
    Bəba ga. Ada ka gwaɗ: “Ɗamay ka Bəba yak” na, hərwi mey?'
  noa-H: Magbaawaita Jesuu hirig, —Nawe pãar dʌ̈i mʌ hich mag chitaajemta, ¿hagt'a
    pãrau mʌ k'augbata nʌwi? hajim. Chi mʌ hoojemuan ya mʌ Haaijã hoowia sĩebahab.
    Mag nʌmta ¿k'an hatchata warag mʌch Haaipata pãachig hoopim k'õchk'a nʌma? hajim
    maach t'umaam k'ʌʌnagta.
  alp-NT: Po Yesuse Iombe, “Pilipuse, Au sakesa kai imi takwali peneka, yo arekwa
    Au more. Sire pine iselu Au, mere sakesa kai iselu AmaKu peneka. Hoko le mula
    pine abeteke be Au tiluke AmaKu ete imire?
  san-VEL: tato yii"su.h pratyaavaadiit, he philipa yu.smaabhi.h saarddham etaavaddinaani
    sthitamapi maa.m ki.m na pratyabhijaanaasi? yo jano maam apa"syat sa pitaramapyapa"syat
    tarhi pitaram asmaan dar"sayeti kathaa.m katha.m kathayasi?
  kbq-kbq: Jisasi'a anage huno asmi'ne, Nagra tamagranena rama'a kna mani'noanki,
    Filipiga kagra nahigenka Nagrira nagenka antahinka osu'nane? Iza'o Nagri'ma nagemo'a,
    Nenfana ke'ne! Nahigenka kagra hunka, Negafana naveri huo hunka nehane?
  kbh-kbh: 'Chora Jesús tbojaniyana: —Chëfta te ts̈ëngaftangaftaca së́ntsemna, y ¿cabá
    ndoñe ats̈e s̈contsábuatma, Felipe? Nda ats̈e s̈ojinÿe, chë Taitá Bëngbe Bëtsábioynaca
    jinÿana. As, ¿nts̈amo ats̈e s̈cojtsatsá, chë Taitá s̈manÿanÿé ca?'
  ron-LSB: 'Isus i-a zis: “De atâta vreme sunt cu tine și nu Mă cunoști, Filip? Cine
    M-a văzut pe Mine, L-a văzut pe Tatăl. Cum spui: “Arată-ne pe Tatăl?”'
  pon-pon: 'Iejuj kotin majani on i: Pilipuj, I ieian komail er anjau warai, a koe
    jo wewe kin ia? Me kilan ia er i me kilanadar Jam. A iaduen om indada: Kajale
    on kit Jam?'
  nhe-BL: 'Huan Jesús quiilhui: ―Felipe, ya quipiya miyac tonali niitztoc imohuaya.
    ¿Ax innechixmatij? Yajaya tlen nechitztoc, ya quiitztoc noTata. Huajca, ¿para
    tlen tiquijtohua ma nimechnextili noTata?'
  sps-sps: Jisas biny towa sa tsue na ka, “Filip, Nyo kaa fiisen mamimi naangis fiisok,
    ai tovei, nyi tsue rom a ka anyi gim rom ma nat Vanyo? E sei na mes to te tagei
    Vanyo ee, te tagei bus e Tamanyo. Kat pas fei sanyi tsue rom a ka ei, ‘Faatok
    mamimam e Tamam’?
  wnc-wnc: Ngang iniwan yake anzing inikut, “Filip. Tapduk mamaya na gikat gatake
    gwa yuamang. Siwan ga nae katak natapbuyak gamu unzingu dua yawim. Aminu na nanduak
    kapata Nana gwa kakut. Dasingge gata, ‘Nangga ninde yeutnimi kanim,’ ngang naninggayak?
  bus-bus: 'Yesu bènɛ: Filipi, má kúao zaa gìkɛna, ben ń ma dↄ̃roo? Gbɛ̃ kɛ̀ ma ee
    ma De èmɛ. Bↄ́yãnzin nɛ́ɛ bee mà a De ↄdↄaarezi?'
  gub-BL: Uze'eg Zezuz izupe. — Kwehe aiko pepyr ihe. Aipo nahekwaw kwaw pe ne rihi,
    Piri. Aze amo wiko herexakar romo a'e nehe, wiko heru hexakar romo a'e nehe no.
    Herexak mehe erexak heru iko ne. — Exak kar neru urewe nehe, ere ihewe. Màràzàwe
    tuwe ereze'eg nezewe.
  imo-imo: Jisasini yundo nimbeindo, “Pilip, na eno kinye koro mololipo omolo kano
    nalo na Ara mele moro alaye naa liko manjirimeleya. Na karomelemani Ara karomele.
    Kinye Ara liko ondowi nino akumu ambe telka ninoya?
  boj-boj: Onaqa Yesus na minjej, “O Filip, e bati olekoba niŋgi koba na soqnem. Ni
    e qa qalieosai unum e? Tamo a e nubqo di a ijo Abu dego unqo. Deqa ni kiyaqa e
    merbonum, ‘Ni na ino Abu iga osorge’?
  eng-DRA: 'Jesus saith to him: Have I been so long a time with you; and have you
    not known me? Philip, he that seeth me seeth the Father also. How sayest thou,
    Shew us the Father?'
  knf-knf: 'Kë aji na a : « Filip, djon na an ţi maakan, kë işë wo iimme''ën te hënkuŋ.
    Ñaaŋ anwinnuŋ, awin Naşibaţi Paapa. Hum di di ihiluŋ kaji : “Diimanun Naşibaţi
    Aşin nja?”'
  san-KHM: តតោ យីឝុះ ប្រត្យាវាទីត៑, ហេ ផិលិប យុឞ្មាភិះ សាទ៌្ធម៑ ឯតាវទ្ទិនានិ ស្ថិតមបិ
    មាំ កិំ ន ប្រត្យភិជានាសិ? យោ ជនោ មាម៑ អបឝ្យត៑ ស បិតរមប្យបឝ្យត៑ តហ៌ិ បិតរម៑ អស្មាន៑
    ទឝ៌យេតិ កថាំ កថំ កថយសិ?
  arn-NT: 'Jesus llowdunguy: —Felipe, dew pütrüñma müleken ta eymün mew, ¿fey petu
    kimlaen am? Tañi pekeetew ta iñche, pekefi ta Chaw. ¿Chumngelu anta feypipeen
    tamün pengeleluwafiel ta Chaw?'
  zas-NT: 'Badxiꞌman laan rëbaman: ―Felip, ma gojc xchej zaꞌnëꞌn lëjt. ¿Nid wayünbeel
    naj ya? Din bén ruguiaa naj, da Dadanan ruguiaaman. ¿Chexc zeel nal gunen mod
    guguiaal da Dadan?'
  ken-NT: Yesu akɛmɛ yi bɛ, “Fílip, mpok anɛ nkɛm nchí nɛ bhe, yɛ̌ nɔ, ɔbhɨ́kɨ́
    rɨŋɨ mɛ? Mmu ángɔ́ mɛ nɔ́ aghɔ Ɛtaya nkwɔ. Ná ɔ́rɛ̀m yɛ bɛ, ‘Tɔ́ŋ bhɛsɛ́ ɛtayɛ?’
