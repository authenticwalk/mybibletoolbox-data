  mya-mya: သ​ခင်​ယေ​ရှု​က ``ဖိ​လိပ္ပု၊ ငါ​သည်​သင်​တို့​နှင့် အ​တူ​ဤ​မျှ​ကြာ​အောင်​နေ​ခဲ့​ပြီး​ဖြစ်​ပါ
