    inam Tamaguma ya kitana.
  nif-nif: Eumbi nɨñguk, “Filip, nak nain ombapgan sɨn gɨta ip kuñgut, ganmek dɨk
    nokok kusatna gama nɨm nambɨ-nandɨ-tomlañ ba? No en nak nambɨñguktɨ Bep ip kañguk.
    Wɨndɨñda dɨk nekta ‘Bep daut nɨmekañ’ elañ?
  twi-ASANTE: Yesu buaa no sɛ, “Filipo, enti me ne mo nanteeɛ dadaada yi, wonnim onipa
