  sgz-sgz: Ái Iesu a kosoi ngoromin, “Iakte lala kis dol narsá gam, ái sár ngádáh
    a ngoi er uk parai ngo kápute mánán i iau, be Pilip? Ái sinih ákte mák iau, ái
    ákte mák Kakang mul. Má ngorer, suri dáh u parai ngo ina inngas Kakang si gam?
  kek-NT: 'Li Jesús quixye re: —At Felipe, ac junxil nin-oc sa'' e̱ya̱nk. ¿Ma toj
