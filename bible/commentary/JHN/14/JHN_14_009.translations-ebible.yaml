verse: JHN.014.009
translations:
  kpx-kpx: Ige Iesuu Bilibi namihai avoe, “Di subuta vani moaga lahehi ui la haivenu.
    Isito la sohu di hilokaholilu, ani. La oleuoleu di elehale la keau di Mama elehalu.
    Iale osialemoike a daho loui kosea, ‘A Mama mai no haivenela.
  okv-H: Iesu na ke mine einge ena, “Philip, na ungote iji koso mihovona te inena
    na kiae ke erea. Eto ungo na ere kogova amo Mama ainge dombo ere kogova rate inena
    Mama ano be kesi ke ere?
  tbo-tbo: Yesu Pilipo a baha i wimiheya i pa, ‘Pilipo, houga i dao duma tau mitemi
    ta memae, ma ega ota hanapugeu? Taumi iyawoi amaka o gagaleu naka Amau o galeya,
    ma awai binei u pa, “Amam una wiatatiyeiyai”?
  mal-C: അതിനുത്തരമായി യേശു, “ഇത്രയേറെക്കാലം ഞാൻ നിങ്ങളോടുകൂടെ ആയിരുന്നിട്ടും ഫിലിപ്പൊസേ,
    നിനക്ക് എന്നെ മനസ്സിലാക്കാൻ കഴിഞ്ഞില്ലേ? എന്നെ കണ്ടയാൾ പിതാവിനെ കണ്ടിരിക്കുന്നു;
    പിന്നെ ‘പിതാവിനെ ഞങ്ങൾക്കു കാണിച്ചുതരണം’ എന്നു നീ പറയുന്നതെങ്ങനെ?
  grc-SR: Λέγει αὐτῷ ὁ Ἰησοῦς, ⸂Τοσοῦτον χρόνον⸃ μεθ᾽ ὑμῶν εἰμι, καὶ οὐκ ἔγνωκάς με,
    Φίλιππε; Ὁ ἑωρακὼς ἐμέ, ἑώρακεν τὸν πατέρα· ⸋καὶ⸌ πῶς σὺ λέγεις, Δεῖξον ἡμῖν τὸν
    πατέρα;
  bgc-bgc: यीशु नै उस ताहीं कह्या, “हे फिलिप्पुस, मै इतने दिन तै थारे गेल्या सूं,
    के तू मन्नै कोनी जाण्दा? जिसनै मेरैताहीं देख्या सै उसनै पिता ताहीं देख्या सै।
    फेर क्यातै कहवै सै के पिता नै म्हारैताहीं दिखा?”
  khz-khz: Iesu na evaikilaato, netiwato, “Filipo, au goi goti erapa tatalu-agiato,
    na goi na au rogoti oro ripaku? Au egitakuna talimana na Tamaku egitaana. Na goi
    rakagau gaurai okilana, ‘Tamara ono vega-ripamai notina?’
  deu-TKW: 'Sagt Jesus zu ihm: so lange Zeit bin ich bei euch, und du hast mich nicht
    erkannt, Philippus? Der mich gesehen hat, der hat den Vater gesehen. Wie magst
    du sagen: zeige uns den Vater?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Felipe, xtsey chguc zóalenaꞌ lbiꞌiliꞌ. ¿Naruꞌ
    cu núnbëꞌtsuꞌ nedaꞌ? Nu bönniꞌ rléꞌinëꞌ nedaꞌ, rléꞌinëꞌ caꞌ Xuzaꞌ. ¿Rnatsuꞌ: “Buluíꞌi
    netuꞌ Xuzuꞌ”?'
  lin-lin: 'Yesu azongiselaki ye : — Ah Filipo ! Kala nyonso oyo nazalaka elongo na
    bino, oyebaka na yo kaka Ngai te ? Moto oyo amoni Ngai amoni Tata. Bongo ndenge
    nini olobi : « Lakisa biso Tata ? »'
  hns-NT: 'Tab oe bolies: „Fielepas, etana dien se ham toelogke lage baatie, aur toelog
    hamke abbe na djaane hai? Dje hamke dekhies hai, oe Parmeswar ke dekhies hai.
    Tab toe kaise bol sake hai kie: ‘Hamlog maangiela Pieta Parmeswar ke dekhe’?'
  noa-E: Magbaawaita Jesuu irig, —Nawe pãar dʉ̈i mʉ ich mag chitaajemta, ¿agtha pãrau
    mʉ khaugbata nʉwi? ajim. Chi mʉ oojemuan ya mʉ Aaijã oowia sĩebahab. Mag nʉmta
    ¿khan atchata warag mʉch Aaipata pãachig oopim khõchkha nʉma? ajim maach thumaam
    khʉʉnagta.
  eng-EMTV: Jesus said to him, “Have I been with you for so long a time, and yet you
    have not known Me, Philip? He that has seen Me has seen the Father; so how can
    you say, ‘Show us the Father’?
  mib-NT: 'Te ni cahān Jesús: Felipe, je ni cuu cuehē quɨvɨ̄ jíca ri jiín ró jijnáhan
    ró, ¿te á ná tu cuni rō ndé ɨɨn cúu ri naún? Tēe jeē jíto ruhū, suu Tátá rī jíto
    de. Núu súcuan ¿te najehē cahán rō jeē steén rī Tatá rī nuū rō?'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “मे़ःम्‍बे़ फिलिप्‍पे, इङ्‌गाॽग आल्‍लो थारिक् खिनिॽनु
    सोरिक् वयाङ्‌साङ् इङ्‌गाॽ याप्‍मि कुसिङ् के़न्‍निःत्तान्‍बि? हाःत्‍ले़ इङ्‌गाॽ
    निसाङ्‌ङाङ् वाॽ, खे़ल्‍ले़ग पानुदिङ् पाःन्‍नाङ् निःसुआङ् वाॽरो॥ हे़क्‍केःल्‍ले़
    आक्‍खेलॽरिक् पानुदिङ् पाःन् ओसेःन्‍आधाक्‍ते़ॽ लॽरिक् के़बाःत्तुबाबे?
  xnj-xnj: Yesu akamyangula, Filipi unimanyili lepi nene, hati pamonga nitamii na
    nyenye lukumbi lutali? Mundu yoyoha mweaniweni nene, amuweni Dadi. Uhotola wuli
    kujova utilangisa Dadi?
  mmx-mmx: Iesu ga lok tin keretna, “Pilip, aga nemen amisik eburu minu la nu xovisi
    unaklen ia do? Do lara ira ven pam ia, neni ira ven pam ne Tamak. Ixo epovo do
    una tong i do, una lox ase nama mi ne Tamam.
  cbr-NT: 'Cacëxunbi ca Jesusan cacëxa: —¿Camabi nëtën mitsubë ''iabi caramina uisa
    uni carana ''ai quixun ''ë ''unaniman? An ''ë iscë uni, an ca Nucën Papa Diosribi
    isia. ¿Usa ''aínbi caramina uisa cupí, nu ca Nucën Papa Dios ismit quin?'
  tee-NT: 'Pus ju Jesús alack''alhtailh: ―Na mak''anchich ju xaclat''a''alhtanatsucuyau
    ju uxijnan. Ja vanach jantu q''uimisp''ai ji Pilipe. Ju quilakts''intach quit''in
    tachi ju va lakts''intach ju quimpai. T''as ni va nomp''alai ju uxint''i ni acmalacasuniyan
    ju quimpai.'
  eng-LSV: Jesus says to him, “Such [a] long time am I with you, and you have not
    known Me, Philip? He who has seen Me has seen the Father; and how do you say,
    Show to us the Father?
  cak-NT: 'Y ri Jesús xu''ij che: C''o yan q''uiy tiempo ri jinc''o-pe iwiq''uin ¿y
    man aweta''n ta nuech, ret Felipe? Ri tz''eteyon wichi, rutz''eton chuka'' ri
    Nata''. ¿Anchique roma ret na''ij chi tinc''utu'' ri Nata'' chiwech?'
  pah-NT: '—Ymya ji rekoi pe pavẽi, Filipe, ei ga. Nde ndajikwahavi ve tuhẽ naerũ?
    ei Jesus''ga ga pe. Kiroki g̃a ji repia – ki''g̃a gwepia jiruva''ga no, ei ga.
    Marã nde euhui ji ve naerũ: “Ehepiuka ti ejuva''ga ore ve”? ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Felipe, mɨ taarã nipapari parã ome. Mãga bɨta, ¿waide
    mɨ k''awa-e bɨk''ã? aji. Chi mɨ unuparipa ichiaba Ak''õre Waibɨa unupari. ¿Sãga
    pɨa “Ak''õre Waibɨa k''ĩra ak''ɨpipáde” ayama? aji.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Nda kɗa fitika ɗa kawadaga nda kaghuni Filip
    ná, ta sna a ka ta iʼi ra? Ka nda ngha mndu ta iʼi ná, nda ngha ta Da. Waka ka
    dzaʼa mnay kazlay: Maraŋnamara ta Da kəʼa na?'
  glk-glk: 'عیسی اونه بوگفته: «فیلیپُس، خیلی وخته کی شیمی اَمره ایسم، هنوز مره نشنأختی؟
    کسی کی مره بیده، پئره بیده. پس چوطو ایسه کی گی ‹پئره اَمَره نیشأن بدَن›؟'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Ndá cuéntá quéa̱ cáchún já jáchi̱
    ja̱nda̱ jihna ndiva̱ha va íin i̱ xi̱hi̱n ndo̱ ta sa̱ ndítahan canda̱a̱ ini ndó
    yo cúú ye̱he̱. Jáchi̱ ndá na̱ sa̱ xíni̱ yo cúú ye̱he̱ xíni̱ ri na yo̱ cúú Ndióxi̱,
    tátá i̱. Sa̱há ña̱ cán quéa̱ ndá cuéntá quéa̱ cúni̱ ndó ña̱ ná jána̱ha̱ i̱ tátá
    i̱ nu̱ ndo̱.'
  gfk-S: 'Ma ne Jisas ga babalu horek: “Maris, Pilip! Iou te lon lawas tikai ma mu,
    iesene paule nunure iat baak iou? Nesi tikenong te nes iou ite nes ne Mama. Ho
    bibiha balik be u saring iou be ni hamanis Mama ta mu?'
  bmu-bmu: Mi möta Jisösnöŋ jii mörök, “O Filip, ni nalö köröp tiŋtiŋi embuk pöndaŋ
    malbigun neka töndup könani qahö möt kutuzan me? Kunŋan ni nek kutuyöhi, yaŋön
    mönö Iwini mewöyök eka malja. Miaŋgöra gi mönö denöwögöra Iwi kondel neŋginöŋga
    ekingöra jizan?
  dgz-dgz: Iesu gare wan, “Pilip, wam arita mame nimakayap den di ininginawa, ge asik
    ya di tanegiagi? Orup da da ne yawaneginewa ame Mamana God den di yaviwanumun.
    Endi ge ame anenen God Mamewa sia to ewaget waingi?
  eng-GNV: 'Iesus sayd vnto him, I haue bene so long time with you, and hast thou
    not knowen mee, Philippe? he that hath seene me, hath seene my Father: how then
    sayest thou, Shewe vs thy Father?'
  zaa-NT: 'Jesús nna rèe bi: Felipe, chi gutsání nui renia'' lani le, tsí bihua chi
    nabia''ni lu'' inte'' cá. Nu chi bila''nią inte'' nna chìhuá bila''nią Tatáa.
    Biálacca ra lu'': Belue''ni intu'' Tatáa cá.'
  eng-WEBSTER: Jesus saith to him, Have I been so long time with you, and yet hast
    thou not known me Philip? he that hath seen me, hath seen the Father; and how
    sayest thou then , Show us the Father?
  guh-guh: 'Jesús nexata jumaitsi: —Felipe, bajayajebi rabaja pacayajavaponaponatsi.
    ¿Itsiata tsaja abaxë xaniavaetsia apo paneyapëtaemë? Pajivi netane, bajarapajivi
    taxa ata tane. ¿Detsa xuajitsia nexata nevajëcame taxa netaenexa?'
  bon-bon: Yeesu teebine jejige egä, “Pilipo, maane nää toraca umle cäco gäte cane,
    ngänuge cane puu lecaleca padare weene cama itu nanajenanumi. Laati te liba cebine
    näpänuge, tabe cuta Babe ne jääpänuge, peei name pi maane lipulipu jiicite egä,
    ‘Babe niwabini cibibine.’
  nhw-BL: 'Huan Jesús quiilhui: ―Felipe, ya quipiya miyac tonali niitztoc amohuaya.
    ¿Amo antechiximatij? Yaya catli nechitztoc, ya quiitztoc noTata. Huajca, ¿quenque
    tiquijtohua ma nimechnextili noTata?'
  swh-ONEN: Yesu akamjibu, “Filipo, nimekaa nanyi muda huu wote hata usinijue? Mtu
    yeyote aliyeniona mimi, amemwona Baba. Sasa wawezaje kusema, ‘Tuonyeshe Baba’?
  wbi-wbi: UYesu akamwamula akati, “Filipo, nikalile numue ifighono fyoni ifi, nunghagwile?
    Umuunhu juno anyaghile une, amwaghile uNhaata. Lina ghwiti, 'Utusoone uNhaata'?
  bba-bba: Yesu u nɛɛ, mìn di nɑ kɑ bɛɛ wɑ̃ɑ n tɛ, kɑ mɛ, ɑ ǹ mɑn ɡie Filipu? Bɑɑwure
    wi u ɡesi mɑn wɑ u mɑɑ Bɑɑbɑ wɑwɑ. Amɔnɑ ɑ kɑ ɡeruɑ ɑ nɛɛ, n bɛɛ Bɑɑbɑ sɔ̃ɔsio.
  eng-KJVCPB: Jesus saith unto him, Have I been so long time with you, and yet hast
    thou not known me, Philip? he that hath seen me hath seen the Father; and how
    sayest thou then, Shew us the Father?
  kgk-NT: 'Upe ramo Hesu he''i: —Xe are-ma voi pene pa''ũ-rupi aiko-vy. Ma''erã nderehexa
    kwaái vyteri xe-rehe, Filipe? Xe-rehe ohexa kwaa va''e, xe Ru-rehe ohexa kwaa-ma
    ave. Oikwaa-ma ave xe Ru-pe. Upéa-gwi ma''erã, “Ehexa uka katu ore-vy nde Ru”
    ere joty xe-vy. Ma''erã xe Ru erehexase joty? he''i.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Piriipo, na hokoba suai ngii tasipama
    variaukai a hama arinaima ni taannannee? Gioonna kiaapu voovoono ni taivoono ni
    Napoonnaatama taivaivee. Mo a dataama kieenna kiannanoo: Ai Koonna ti vitaakianee,
    kiannannee?'
  cpy-cpy: 'Ikantziri Jesús: “Felipe, aritaki ojamanitaki notsipa-yitakimi eeroka-paeni,
    ¿tekirama piyotana? Ikaatzi ñaakinari naaka, iñaakiri Ashitanari. ¿Iitaka pikantantari:
    ‘poñaayinari Ashiteeri’?'
  ekk-PKP: 'Jeesus vastas: „Filippus, ma olen nii kaua teie juures olnud ja te ei
    tunne mind ikka veel? Kes on näinud mind, on näinud Isa. Kuidas te saate öelda:
    „Näita meile Isa“?'
  mpx-mpx: Yeisu i baek Pilipi elana i ba, “Pilipi, age nige u aatenau, bwagana alowau
    komiu iyaka ta minabi? Henala ebo i kiteyau, he iyaka Nam i kite. Inoke ga i ola
    ge u ba, ‘Tamwam u pankitema’?
  wbp-wbp: Ngula-jangka, Jijaji wangkajarla Pilipiki, “Palka-jukurna-nyarra jirrnganja
    wapaja warrarda. Nyiya-jangkarlu kanpaju kanginy-pinyi-juku? Nganangku-puka kajiji
    nyanyi ngaju, ngulangkuju-ka nyanyi ngajukupalangu Wapirrarlangu. Pilipi, nyiya-jangkarlunpaju
    payurnu yungurna-nyarra milki-yirrarni ngajukupalangu Wapirra nyurrurlaku?
  luo-luo: Yesu nodwoke niya, “Filipo, asebedo kodu kuom kinde mangʼeny, kare in pok
    ingʼeya? Ngʼato angʼata mosenena oseneno Wuoro, koro ere kaka ikelo wacho ni,
    ‘Nyiswa Wuoro’?
  nhe-NT: 'Huan Jesús quiilhui: ―Felipe, ya quipiya miyac tonali niitztoc imohuaya.
    ¿Ax innechixmatij? Yajaya tlen nechitztoc, ya quiitztoc noTata. Huajca, ¿para
    tlen tiquijtohua ma nimechnextili noTata?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܝܵܐ ܦܝܼܠܝܼܦܘܿܣ، ܟܠܹܗ ܐܵܗܵܐ ܙܲܒ݂ܢܵܐ ܥܲܡܵܘܟ݂ܘܿܢ
    ܝܼܘܸܢ ܘܗܸܫ ܠܹܐ ܝܘܸܬ ܒܝܼܕܵܥܝܼ؟ ܡ̇ܢ ܕܐܸܠܝܼ ܚܵܙܹܐ ܚܸܙܝܵܐ ܝܠܹܗ ܠܒܵܒܵܐ. ܕܵܐܟ݂ܝܼ ܒܹܐܡܵܪܵܐ
    ܝܘܸܬ: ’ܡܲܚܙܝܼ ܠܲܢ ܒܵܒܵܐ‘؟'
  esk-NT: Jesus-ŋum kiugaa, “Takiruami nayuuti'ama ilipsitñi naagasuli iḷitchuġinġitpiña,
    Philip? Kisupayaam qiñiqsimaruam uvaŋnik qiñianiksimagaa Aapa. Suvaatami nipliqpich
    Aapamik urriqsuutitquplusri?
  msb-msb: Nagsabat naman si Jesus, “Felipe, dugay na na panahon an pag-urupod naton
    kag dili mo lang gihapon ako kilala? An nakakita sa akon nakakita man sa Ama.
    Kaya nano kay masabi ka na ‘Ipakita sa amon an Ama’?
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²ni³ŋó¹³ jmai³ ŋøa¹²jni quianh¹³ hniah¹². ¿Tsa³ma²cuaih¹²hning
    jní², Felipe? Ju³lah dsa² jǿi² jní², jë́² báh³ dsa² héi² ti³ŋieh¹jni. ¿He² løa¹
    juúh²hning hi² hnøngh² hniah¹² janh³ hniah¹² ti³ŋieh¹jni?'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ପିଲିପ୍‌ ଏତ୍‌କି ଦିନ୍‌ ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‌ ରଇଲି, ତୁଇ ମକେ ଚିନି
    ନାପାର୍‌ଲୁସ୍‌ କି ?” ଜେ ମକେ ଦେକ୍‌ଲା ଆଚେ ସେ ମର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ ଦେକ୍‌ଲା ଆଚେ ।
    କେନ୍ତି ଆମ୍‌କେ ତର୍‌ ବାବାକେ ଦେକାଇ ଦେ ବଲି କଇଲୁସ୍‌ନି ?
  meu-meu: Iesu eto, Filipo e, lau be nega daudau umui ida tame noho; asi dibamui
    lau a? Vada eme itagu tauna ese Tamagu danu vada eme itaia. Matona, oi na o tomu
    “Tamada ba haheitalaimai”.
  yva-NT: Weramu Yesus po raura akananto ai pare, “Pilipus, nugoenta rave to ituna
    wasatavon, weramu nyantatukambe Rinai. Vatano po rinaeno amije rai, weamo po Injaya
    aen to ije. Weti mbeanimaibe nyo raura nyare Injayo Amisye arorono wasai?
  dgc-dgc: “Naleék dén a nékiagum dikam, Pelip,” kagi ni Jesus, “éy éwanék moy bale
    pabi tukoy? Bakit gustu mo a ipeta ko dikam Tama ko? Ewan moy beman tukoy tu naketa
    diyakén, éy neta na be dén Tama ko?
  zpm-NT: 'Pquiab Jesús, rëb me: ―Blactaale dze ga name Lip no naa lo to, ni gardaque
    ye guṉbey luu naa. ¡Grëse zha ne raṉ naa, lëëque Pxoz naa ga raṉ zho! ¿Zha nac
    dzigo ne racladz luu glu naa me lo to?'
  hix-NT: Feryepe y, kekon mak hatà, Txesusu, àwya. Mexe rma haxa awawonye ehxah uro.
    Rohutwahra rma manay hamà. Ronyenhàr komo, royàm yonyenhàr me rma natxhe. Àsok
    tawro, oyàm xenyhoko, amna wya, màken harha, kekon hatà.
  sim-sim: Urik ormu mbara, �Mberem ushiwak mi mba, �Avui mihin mukunak ni heye,�
    karem mi mbandu? Angop ji heyewa on te! Os anin ji heye nahi, Avui anhi or jimu
    er nga heyenduwa.
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “म तिमीहरूसँग यति लामो समयसम्म रहेको छु, र पनि
    फिलिप, अझै तिमी मलाई चिन्दैनौ ? जसले मलाई देखेको छ त्यसले पितालाई देखेको छ । तिमीहरू
    कसरी ‘हामीलाई पिता देखाउनुहोस्’ भन्‍न सक्‍छौ ?”
  cgc-cgc: Sabat Jesus, “Felipe, lugay aren na duma ki kyo. Man-o tak ula a no pa
    gid nakala? Bisan kino na kakita ki yaken, kakita man ta Amay ko. Man-o tak gambal
    ka pa na ipakita ko ki kyo ake na Amay?
  tim-tim: Dâmbo hin magaŋep, “Pilipo, nâ ye olop tatmâ mandenŋe sop kâlep bo agep
    aregât wangât boâk nâŋgât? Nâŋgâ niŋmat maine Apogât nâŋgâwât. Luâk siâ nâ nekmap
    amâ Apo ekmap aregât gain gain akmâ, “Ewege hekatnengi.” dât?
