    a c'aatic ca' yee'bec te'ex a Tattzili?— cu t'an a Jesusu.
  tet-tet: Yesus katak baa nia naꞌak, “Filipus. Haꞌu kamutuk ko emi kleur tiꞌan. Tan
    saa emi sei la hatene tebe-tebes Haꞌu? Ema mak naree Haꞌu tiꞌan, nia moos naree
    Haꞌukaan Ama tiꞌan. Tan saa o sei musu tenik Haꞌu katudu Haꞌukaan Ama baa o?
  hlt-MCSB: Jesuh loh, “Philip nangmih taengah kum he yet ka om dae kai nan ming pawt
    nim? Kai aka hmu loh pa te a hmuh coeng. Balae tih, ‘Pa te kaimih n'tueng lah,’
    na ti mai?
  xtd-NT: 'N‑jaꞌan Jesús: —Slipe, xá n‑kuu uni kuia xtuu‑ro. ¿Te ta jini ñaꞌa ka‑n
    a? Ɨɨn ñayiu, nux xini ñaꞌa‑i mee‑r, dani xini‑i Taa‑r tuku. ¿Nax kuu xa xijan‑n
