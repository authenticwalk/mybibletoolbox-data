    Oonita nii ikanomake eeteqi hee, Mai niime nanake banaitareiqi hiire?
  peg-peg: ଜିସୁ ହେୱାନିଂ ଇଚାନ୍‌, “ପିଲିପ୍‌, ଏଚେକ୍‌ ଦିନ୍‌ ଆନ୍‌ ମି ହୁଦାଂ ମାନାଙ୍ଗା, ଆରେ
    ଏନ୍‌ ଇନାକା ନାଙ୍ଗ୍‌ ପୁଞ୍ଜୁୱାତାଦେର୍ ? ଇନେର୍‌ ନାଙ୍ଗ୍‌ ହୁଡ଼୍‍ଦାତାର୍‍ନା, ହେୱାନ୍‌ ଆବାଂ
    ହୁଡ଼୍‌ତାନ୍‌ନା; ମାଙ୍ଗେଙ୍ଗ୍‌ ଆବାଂ ଚଚିକିଦା ଇଞ୍ଜି ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଇନାଦେରା ?
  txu-NT: Nhym Jeju kum, —E kum Piripi, djãm gormã ne ga ikôt ar aban aje imarn ipumũnhja
    kêt? Be, me kute ipumũnh o ne me arỳm Ibãmdjwỳ pumũ. Mỳkam ne ga imã, “Ar imã
    Abãm jakre bar omũ”? ane.
  eng-WEBU: Jesus said to him, “Have I been with you such a long time, and do you
    not know me, Philip? He who has seen me has seen the Father. How do you say, ‘Show
    us the Father’?
  gnw-NT: '—Ɨma ma aico pe reta ndive, Felipe —jei Jesús—. ¿Ndei pa co checuaa cavi?
    Cherecha vae uecha ma co cheRu. ¿Maera pa ndere: ‘Eechaca oreve ndeRu’? —jei—.'
  mux-mux: 'Yesos-ni yundu nimba mele: “Pillip, eni ena pulele na-kene wasie molemulu
    akiliinga-pe na Tata mele moliu akili naa piliilimili lem. Na kanolemelema-ni
    Tata kanolemele. Pe ekupu “Tata liiku ora si.” nikinu akili nambimuna nikinuye?'
  maj-NT: 'B''i̱ kitsú Jesu: —Ji Felipe̱, ja nd''a̱i tíi̱jñajihi̱nnu̱u. ¿A tu̱ yje
    najmi kje̱hé yaní? Xi tíbena ta̱ tíbe Nti̱a̱ Na̱''miu̱. ¿Á: “ta̱kúchjini̱ Nti̱a̱
    Na̱''miu̱” tíbixíhinni?'
  bkq-NT: 'Aituo Jesus aguely: — Filipe, iweâpa lelâlâ wâne agâmo wawyly. Ânguy wawyly
    mâuntuba lelâ waunlo ara olâ âmâ! Ieni modo, Pabai tâensemo lâpylâ. Awylygue ietâ
    kulâ, “Pabai mygueho enehongâ” tâkezeba ikâ.'
  kue-kue: Ana Yesus ka mongo ditongwa, “Na ene bogl enge olto nono akiye mogl umgra,
    Pilip, i ene pirpogl sikitno? Ana yomba na kanigwa i Nina ombugl kanigwa. Ba ene
    sraglpre Nen ombunodi noro dine?
  cot-NT: 'Icantiriquea Jesoshi: —Jeripe, notsipatsijiavetaquempiquea coramanitacotapojimpiquea.
    ¿Tequeratatirajampa pintsatenaji? Maasanoquea nejaquenaca naatimpa inejaqueriquea
    aisa Aapani. Imaica ¿queroquea ocotacani picantantaquenaca: ‘Ponigaajiguenari
    Piri’?'
  bnp-bnp: E Isu i koli, i ta maea, “Pilip, iau a made tabaka pali turane mua, pali
    i navai i uka ma o lohoka nau? E huriki ri matai iau, ri masia e Tata. I navai
    a hini o ta maea, ‘O vakasiri mia vona e Tamamu.’
  apn-NT: 'Hãmri nhũm Jejus kãm: —Kwa na pa pre ra mẽ akôt ri ixpa ryy nẽ. Ka mẽ aprĩ
    hã ixpumunh mex nẽ. Kêt ra mẽ kot ixpumunh mex xwỳnhjaja te mẽ kot mããnẽn Inhĩpêêxàja
    no ho omunh mex pyràk.'
  ctp-NT: '―Lpe ―ndukwin Jesús ꞌin yu―, wa tyun ꞌa tsan ndiꞌiǐn loꞌo wan, ¿ta ti ji
    xuꞌwi lyo wan ꞌñaǎn a? ―ndukwin―. Wa naꞌan wan ꞌñaǎn, kanꞌ chaꞌ loꞌo Stiǐn wa
    naꞌan wan ꞌin Ni bra kanꞌ. ¿Ni chaꞌ nchka tiiꞌ chaꞌ nu ykwiiꞌ loꞌoǔn: “Kwaꞌuu
    ꞌwa ti ka nu lka Stii?” ―ndukwin Jesús ꞌin Lpe―.'
  bre-BRG: 'Jezuz a lavaras dezhañ: Keit all a zo abaoe ma''z on ganeoc''h, ha te
    ne''c''h eus ket va anavezet! Filip, an hini en deus va gwelet, en deus gwelet
    an Tad. Penaos eta e lavarez: Diskouez deomp an Tad?'
  opm-opm: '@see-verse:JHN.014.008'
  bvr-bvr: Jesus a-wena, “Bilip, a-lay, gipa gun-baykarda arr-rrigirrgarra arr-ni,
    wurra gala marn․gi apula, ya? Wurra jarra minypa nginyipa nguna-nana, Ngun-anya
    burr-guta nyjirri-nana gu-ngardapa, rraka gala ny-yinmiya ny-yinda, ‘Nyirr-guybuka
    Nyanyapa arrku.’
  wal-wal: Yesuusi zaaridi yaagiis; “Taani hagaa keena wodiyaa inttenaara de7inkka,
    tana erikkii Piliphphoosaa? Tana be7ida urai Aawaakka be7iis; yaatin, neeni woigada,
    ‘Aawaa nuna bessa’ gai?
  zad-NT: 'Na''ch billii Jesúza'' xtilleena'', chi''e: ―Felipe, ba wlla zoalen'' le'',
    ¿ana'' bikzaṉ'' gombia''yeṉoo nad''? Beena'' ba ble''ile'' nad'' ḻekzka'' ba ble''ile''
    X̱a''na''. ¿Berac̱he chṉabzo'' gon'' ka ile''ilene''?'
  kmg-kmg: 'Eme Jesuzi muwec: “Filipo, no dameŋ šora ŋoŋehec juhape go mi hone tarac-nukomec?
    Moc e no honecnuekaczi Mamac honeekac. Eme go wemocte šiŋuc mukomec: `Go Mamac
    nâwotutec honenaŋ''?'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Hilipoo, naza nene lengikisi gamene
    haꞌna nene minuneꞌ neineꞌza gaza nene nenikumuꞌ olihe ningo gelamabe. Ve ma ingine
    neniꞌ ningaaꞌ nave nene aꞌminguꞌ nene meꞌnehinesi ningaaꞌ nave. Neꞌmine o neineꞌ
    nenako gaza meꞌnehine lelebizezo laineꞌ nene lamilinako nanimuꞌ lane.'
  uli-uli: Jesus sa hatefaeli ngo sa sor bo, “Philip, sa sulay yai paoy ngalugmi ngo
    ha ted golayey chog? Semal le ye wiryey, ila ngo yesa wiri mala Temay. Ila ngo
    meda mele hola sor bo, ‘Kewar ngalugmem mala Tamom’ iyang?
  nin-NT: I Yesu ddu ma di, “Ingga so ni imba ba zhi ngbangbamu, imba si hi ingga
    hen, Filibu? Undurr wa nggo ti hi ingga, uwa hi Aki mungga wa. Anggi mu di imba
    ka so da di, ‘Tsarr inta Aki muwa wa’?
  tgk-tgk: 'Исо дар ҷавоб гуфт: «Ман ин қадар ҳамроҳи шумо будам ва ту, Филиппус,
    Маро то ҳол намешиносӣ? Ҳар кӣ Маро дида бошад, Падарро дидааст. Пас чӣ гуна ту
    „Падарро ба мо нишон деҳ“ мегӯӣ?'
  acu-NT: 'Tamati Jesús ayaak: —Felipea, ¿tuke atumjai pujai waitiatmesha, warí aintsuitme
    tusamka nekartsumek? Wína waituka wína Apaachirnasha wainui. Tura asamtai ¿waruka
    amesha Apaachiram inakmasta turutme?'
  cak-WNT: 'Yac''ari'' tek ri Jesús xubij chare: Felipe, ¿la ma awetaman ta c''a nuwech?
    Riyin can c''o chic juna'' yinc''o pe iwuq''ui. Ri can yin rutz''eton riyin, can
    rutz''eton c''a chuka'' ri Nata''. ¿Achique c''a ruma tek riyit nabij chi nc''ut
    ri Nata'' chiwech?'
  ebk-ebk: Tinumfor hi Jesus kan hiya, “Ayokayong Felipe! Kunak cha nafiayag kan chakayu
    am-in ya, ay achiyak pay laing am-ammu kan he-a? Nan nakaila at kan ha-un at inilana
    us nan Ama. Anuymu kanan un, ‘Epailam nan Ama kan chakami?’
  spa-PDDPT: 'Jesús le preguntó: Felipe, ¿tanto tiempo he estado con ustedes, y no
    me conoces? El que me vio, vio al Padre. ¿Cómo dices tú: Muéstranos al Padre?'
  ruf-ruf: Yesu kamlongela, “Filipi nikala namwe matsuwa mengi, ung'ali ng'unimanyile
    bae? Imunu wowose iyambonile nene kamwona Aba. ‘Ule kwolonga tulanguse Aba?’
  gun-gun: 'Jesus ombovai: — Filipe, yma ma ri tu ojapo peẽ kuery reve aikoague va''eri
    ndaxekuaai teri va''e ty''y? Xerexa va''e ma Xeru avi oexa. Mba''e re tu aipo''re
    ri ndee: “Exa uka na Nderu orevy” ''re?'
  agu-BL: —Lastum aẍ Li'p. Ja el tiemp wa'n tzixo'lwok, ¿mbi tzuntz yi qui na el atxum
    tetz yi na' scyetz in? Na alchok scyetz yi na el xtxum swetz, ja tzun wi't el
    xtxum tetz Intaj. ¿Nxac tzun na cẍtzan tan jakle'n tkanil Intaj?
  isn-isn: uYesu akamutambuila, “Shanga natulaa palung'wi nu nyenye ku itungo ilipu,
    hang ukili shanga uningile unene, Philipo? Wihi nuanihengilee unene wamihengaa
    uTata; Kinya uli ukuligitya, 'kulagiile uTata?
  eng-PEV: Jesus said, “Look, Philip, I have been with you for a long time now, so
    you know me, right? Anyone that looks at me, can see my father. So you have seen
    the father. So you don’t have to ask me to show you the father.
  ilo-ULB: Kinuna ni Jesus kenkuana, “Nagtalinaeddak kadakayo iti nabayag, ket saandak
    pay laeng nga amammo, Felipe? Siasinoman a nakakita kaniak nakitana metten ti
    Ama; kasanom nga ibaga, 'Ipakitam ti Ama kadakami'?
  pir-NT: 'Tiquiro sa nigʉ̃ Jesu yahuri: —‍¿Felipe, yoari pje yʉhʉ mehna ijiepegʉta,
    mʉhʉ masiedajari yʉhʉre? Yʉhʉre ihñariquiro yʉhʉ Pacʉ gʉ̃hʉre ihña tuhasari. ¿Sa
    yegʉ “Mari Pacʉre ihñoña ʉsãre”, nigʉ dʉhsegʉ sa niajari mʉhʉ yʉhʉre?'
  anv-NT: Jisɔs ashuú ji meko aké, “Mbɔ tɛ me nlú mbɔ fana ne ɛnyú, delú daŋkaá
    me Filip? Yɛ́ndémuú yi agɛne me, ɛbyɛnnó agɛ ntó Ntɛ wa. Waá ulannó wɔ ɔké
    me nlɛre ɛnyú Ntɛ wa?
  sab-NT: 'Jesu gerudu Felipe ole: —Felipe, sbali cha kle chage ba ole cha kle ba
    ulitaske, ¿gire ba bebi cha uñe ulia cha chema? Kwian bai kle gwage chadi me kle
    gwage chadi alin, kle gwage cha Ñenuadi kaire. ¿Mineade ba kle geru kade cha mo
    Ñenua kaitadale bage?'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Pilip. Nɨ ñɨgö pɨsaŋ mɨxɨl magi mɨdɨm aku, nɨ
    nugwölön aliö rɨmɨdlanö ä? Nöbö mö nɨ mämäga nugwöi bla, Acö aipam mödö mämäga
    nugwöia. Makwam, nagö pödpöd rɨmɨn yadmɨdlö, ‘Acö an yabuan nuguŋö,’ rɨmɨdlö?
  acr-NNT: 'Ri Jesús xukꞌul uwach: —Felipe, ukꞌiyal qꞌij chi waꞌ kꞌut e laꞌ in kꞌo
    iwukꞌ, ¿yey kꞌamajaꞌ kawetaꞌmaj nuwach? Ma china ri etaꞌmayom nuwach riꞌin, riꞌ
    e rilom uwach ri Nuqaw. ¿Suꞌchak kꞌu riꞌ katzꞌonoj chwe kankꞌut ri Nuqaw chiwach?'
  kpg-kpg: 'Jesus ga helekai, “Gu waalooloo dogu madalia goodou. Philip, goe digi
    iloo Au? Tangada dela gu gidee Au, geia gu gidee labelaa Tamana. Ma e aha goe
    dela e helekai boloo: Haga modongoohia ina Tamana mai gi gimaadou?'
  taj-taj: येशूसे थेदा चुह्रङ् भिसी सुङ्जी, “फिलिप, चुदे धिनधोना ङा एनीगदेदेन छ्‌याम
    चिजी, तसैनोन एसे ङादा ङोसेबा आरे? ङादा म्राङ्बा म्‍हिसे परमेश्‍वर आबादाएनोन म्राङ्सी
    जिन्‍बा मुला। तर ङादा म्राङ्सीनोन तिग्‍दा एसे ङन्‍दा परमेश्‍वर आबादा उन्‍सी पिन्‍गो
    भिसी भिबा?
  avt-avt: Jisas ketpɨwek, “Nɨpaa enum eik hi epei hau hetikewi wɨ yapɨrwe, te in
    ek Filip, yi wen au yepɨtari menmen? Neimɨn epei nɨra, te hɨr epei nɨr Haai kai.
    Ti henmak te ti hitauhi, ‘Eteiknai God Haai hɨrak kɨre mekak a?’
  cbk-cbk: Ya contesta si Jesus con ele, “Felipe, porque man no sabe pa tu si quien
    gayot yo, siendo ya tarda ya gayot yo junto con ustedes? Si quien ya mira ya conmigo,
    como si fuera ya mira ya tamen ele con mi Padre. Porque man tu ta habla pa ansina,
    ‘Dale canamon mira con el di uste Padre’?
  uig-ARA: 'ئەيسا ئۇنىڭغا مۇنداق دېدى: ــ «ئى فىلىپ، سىلەر بىلەن بىرگە بولغىنىمغا
    شۇنچە ۋاقىت بولدى، مېنى تېخىچە تونۇمىدىڭمۇ؟ مېنى كۆرگەن كىشى ئاتىنى كۆرگەن بولىدۇ.
    شۇنداق تۇرۇقلۇق، سەن نېمىشقا يەنە: «بىزگە ئاتىنى كۆرسەتكەيسەن» دەيسەن؟'
  tuf-tuf: 'Etat Jesusat wajacro: —As ba owár úchicri rehjecro. Felípeu, bah owár
    úchicri rehjéc cuar, ¿bahat asa Tetá urá im eyta séhw̃atiqui? Bíyinat as istíctara,
    éyinat as Tet cat itro, -wajacro-. Eyta cuácayat, as quin “Tet ehcuwi,” wacayat,
    cuayir tew̃ro, -wajacro-.'
  abx-abx: Anaruman si Jesus, “Ga'i pa ba' kaw hamok gihapon angilala si ako Felipe
    bisan kon maliyat na panahon nga aghuwang-huwang ako si ka'am dimu'an? Kon say
    makakulaw si ako, akakulaw may si Tata'. Ay kay akapinugad kaw, ‘Pakulawon daw
    si kami' i Tata'’?
  mco-NT: 'Paady Jesús nɨmay je Felipe: ―Cham xɨɨ jɨmɨjt ñɨcxnɨ maabɨ ɨɨch nja''ityɨch
    mɨɨd miich ajcxy, e ¿ca''nɨ miich xytɨmy''ijxhuɨ''myɨch Felipe? Yɨ jäy ajcxy tɨɨbɨ
    xy''íjxcɨxyɨch, nañ y''ijxyp ajcxy yɨ'' Dios Teedy. E chi jada'', ¿nej miich co
    jadu''n xyñɨmäyɨch: “Yaj''ijxcɨch je Dios Teedy?”'
  kqf-kqf: Bi Yesu ena giu i waimunena gado, “Filip, vaitem te alamiya bi mote ku
    sibegu? Tana aiyai bi i kitaguna ba Tamagu i kita. Bi tam bai aubaina kwa giugiu
    te Tamagu yai lovemi?
  cpb-NT: 'Ikantanake Jesús: “Felipe, osamanitake notsipayetakemi eeroka, ¿tekerama
    piyotenaata? Ikaatzi ñaakenari naaka, iñaakeri Nopaapate. ¿Iitaka pikantantari?'
  aon-aon: Aria Jisas nebeiman baraen nakri, “Filip, eik douk yani ipak mape roubi
    nyutob aria nyak douk watak nyudukem eik uwe? Yakripen, eshudok arpesh shatik
    eik iri douk iga shatik Yain. Aria nyak douk nyarige um watak iyabigep Yain um
    maresh?
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal na Jesús: ―Felipe, owenekich tʼajat tin kʼwajíl
    kʼal tatáꞌtsik, ani ¿yabél tin exlál? Xitaꞌ tin chuꞌtal Nanáꞌ, in chuꞌtalich jeye
    an Tátaꞌláb; tám, ¿jantʼókʼi bél tin kontsal tu xalkʼantsitsik an ti Tátaꞌláb?'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Felipe, kua''a̱ kɨvɨ́ ní kuu jíka‑ri̱ jíín‑ró.
    Té chá''a̱n‑ga̱ kuni̱‑ro̱ rúu̱ náún. Cha̱a ni̱ jini̱ ruu̱, nuu̱ máá Táa̱‑yo̱ ní
    jini̱‑de. Naja̱ ká''a̱n‑ro̱: Stá''a̱n‑ní máá Táa̱‑ro̱ núu̱‑ná.'
  bps-bps: Na man Dyisas, “E Filif, tamlo agu mnè di safédyu, na laam agu fa gadè?
    Nè i to mite deg teenan Mà. Taman kan ku manam, ‘Fitem gami Mà?’
  mbs-mbs: Minikagi si Jesus, “Felipe, ontò den nenamay se pegdoma ko kamno. Yan nepela
    a so wedà ka pa ketaga-taga aw sinu a. Se kedita te otaw kimità kanak, kimità
    den dan heman te Amay ko. Nepela a te meibeg ka ipekità ko kenyo se Amay ko.
  tof-tof: Yesu oyaka bóktanórr wagó, “Ini kokrrap ngyabende ka asi namülnürrü yenkü.
    Da ma umul-kók iadela kürübóka, Pilip? Darrüpa ne kürü nóma kósene, wa ta kuri
    esene Ab, da ma iade bóktóna wagó, ‘Kibü Ab tómtyenónóm’?
  cme-NT: 'Yesu wuɔ: «Filipu, mi bãaŋgu cuɔ baa-na, aa naŋ waa yogo naŋ sa suɔ-mi!
    Da ŋ da muɔŋo‑i, ŋ daa mi To yaa‑i; ku ce niɛ ŋ''a mi pigãaŋ-na mi To‑i?'
  sus-sus: Isa naxa a fala a bɛ, «Filipu, n bara bu wo tagi ki fanyi, kɔnɔ han ya
    i mu n kolon? Naxan na n tan to, a bara Baba Ala to. I tan fa a falama di, a n
    xa Baba Ala masen wo bɛ?
  pon-2006: Sises ahpw ketin sapeng, mahsanih, “Ia duwe, Pilip, ahnsou reirei me I
    ieiangkin kumwail, a kumwail saikinte ese ie? Mehmen me kilangieier pil kilangehr
    Sahm. Eri, dahme ke ndahki, ‘Komw kasalehiong kiht Sahm?’
  dad-dad: Jesus iron, “Filip, aya ã geid sain meluk tabodon, anĩ ere, õ aya keleĩ
    sã de? Taka ĩ aya ileyan are Dei ilen. Naig fe di, õ urok, ‘Tamada ufelnamã’?
  zab-NT: 'Chiyru raipy Jesús laab: —Liby, agulaliy zuguaníaa laat ne, ¿ta axt an
    gady gumbeetiu naa? Elquɨ ni aguná naa, agunázacbɨ Xtadnɨ Dios. ¿Xínii rniiu nare
    isaana iniát Xtadnɨ Dios?'
  jae-jae: Tec Jesu kêsôm gêdêŋ eŋ gebe “O Pilip, gamoa gawiŋ amac e ŋêŋgeŋ ma kôjala
    aê atom me. Ŋac taŋ gêlic aê naŋ, gêlic Tamoc su. Amboac ondoc tec kôsôm gebe
    ‘Ôtôc Tamam êndêŋ aêac.’
  ksd-ksd: 'Iesu i biti tana: Pilipo, go iau tar ki vavuan pire vavat, ma pa u nunure
    boko iau vang? Nina i tar gire iau, i tar gire bula Tama; ma dave u biti dari
    ba: Una ve tar Tama ta vevet?'
  msm-NT: Kagi ni Jesus, “Wotey! Nayugoy da to pagpagduma ku iyu, wada ka gihapun
    kamaan kanay, Felipe. Inggad hintawa no migkita kanay, pigkita din on to Amoy
    ku. Nokoy no oghangyu ka pad man no ipakita ku ikow to Amoy ku?
  myk-myk: 'A Yesu di wu pye: «Filipe, niɲaa shi kaa ya nɛ yaha ni yee ni shiizhan
    wɛ, mu di sanha nɛ cɛ-ɛ ya Filipe? Sipya wemu wʼa nɛ ɲa ge, To Kilɛ wʼa ɲa. Mu
    di yu dii na nɛ wu To Kilɛ shɛ yi na wɛ?'
  sbe-sbe: Yesu ye hededebui ye wane, “Pilipo, huyalohaloha yau maiyamiu ta miyamiya.
    Na idohagi to nige kabigu ku kata? Kaiteya ye kitagau meta Tamagu ye kita. Na
    idohagi to ku wane, ‘Taba tamam ku hekitagai’?
  mcr-mcr: Jisasi Iqueä kimaŋi, “Pilipä iquki, Nyi hesäŋi hŋgaŋqä äpmaka äpätŋqe,
    Si Nyinyqä maqŋqe, äänä heŋinyä?” ätukqe. “Ämaqä Nyi hiŋuä äŋqänäŋuwi, Apique-pqe
    inä äqunäŋäuä. Iŋi si ‘Apique mänätquayä-qe,’ änääŋqä tnyä?
  cux-NT: 'Jesús ní ngaⁿ''a yā ngii yā saⁿ''ā: Dii Felipe, ''naaⁿ n''dáí ntúūⁿ caneé
    ndúúcū ndis''tiī ní ¿''áá nguɛ́ɛ́ nin''diichi di ''úú, Felipe? Du''ú ''iiⁿ''yāⁿ
    chi n''diichí yā ''úú, n''diichí yā Chiidá. ¿Táácā caaⁿ''maⁿ di: ''Cuuⁿ''miⁿ nī
    Chiida yú?'
  tur-YTC: Yeşua ona, “Filipus bunca zamandır sizinle birlikteyim ve beni tanımadın
    mı?” dedi. “Beni görmüş olan, Baba’yı görmüştür. Sen nasıl ‘Bize Baba’yı göster’
    diyorsun?
  san-ITR: tato yIshuH pratyAvAdIt, he philipa yuShmAbhiH sArddham etAvaddinAni sthitamapi
    mAM kiM na pratyabhijAnAsi? yo jano mAm apashyat sa pitaramapyapashyat tarhi pitaram
    asmAn darshayeti kathAM kathaM kathayasi?
  bel-N: 'Кажа яму Ісус: «Гэтулькі часу Я з вамі, і ты не пазнаў Мяне, Філіп? Хто
    бачыў Мяне, бачыў Айца; дык як ты кажаш: “Пакажы нам Айца”?'
  sch-sch: Jisua'n a thuona, “Philip, hi dôr sôt hih nin kôm ko oma; hannoma mi
    la riet mak che mo? Tukhom mi mu chu Pa a mu ani. Hanchu, ithomo, ‘Pa hah keini
    mi min mu ta ni tia’?
  mic-MIQNT: Se'sus asitematl, “Pilip, menaq ta nenuiwn, je tlia gis teli pgiji wijitgweiuloq?
    Ta'n wen nemi'p, nemiapnn nujjl. Goqwei wet tluen, ‘Musga'tuin Gujj’?
  huu-NT: 'Jesús uai ote: —Felipe, are omoɨ dɨga itɨcue; iadedɨ cuena nia uiñoñedomoɨ.
    Cuena cɨodɨmɨe cue Moona jɨaɨ jai cɨode isoide. ¿Nɨese llotɨo: “O Moona caɨmo
    acata”? Cue Moona jai cɨodɨo isoidɨo.'
  jiv-NT: Jesussha tímiayi “Jiripi, atumja̱i̱ ti pujusu a̱i̱sha ¿tuke nékartsumek?
    Winia wáitkia nuka Winia Aparnasha wáinkiaiti. ¿Itiurak, nuikia, “Apasha wáinkiarka
    maak” tame?
  otm-NT: 'Nu ra Jesús bi dąt''a: ―Ha guexta''a hin guí pąqui nɛ nya''a tho xtám ''bʉhmbʉ.
    Nu''a to''o xʉn nugui, ya xʉn nu ma Ta. Hanja gní ''yɛ̨ngui: “''Yurcahe ni Ta.”'
  dah-dah: Irkeb wol heŋbe, “Filip, nebe deŋya ulyaŋde hityen gega, ma po nurd nuneŋ
    ha? Al kura ne neneŋ hiyen al gobe Nanne manaŋ keneŋ hiyen. Niŋgeb dahade geb,
    ‘Ado dikala dira,’ nineŋ ha?
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Filip, iakɨnarə tui kɨtaha m kɨmiaha,
    mətə ikamreirei ihi iou? Iərmama sə ramətoni iou, ramətoni Tata səiou. Rəfo ikɨni
    mə ‘Ahatən ro Tata Kumwesən pwəh kɨmaha iahətoni’?
  kpr-kpr: Aminge setiri, Iesu sisira, “Philip, namonde dabade sifo ghousa evia deingheraera.
    Ni na kasama eresa. Mave nu na giraira amo, nu God Afa barago giraira. Ava sedo,
    erá, ‘God Afa ijugaso gaone!’ ava seose!
  san-IAS: tato yīśuḥ pratyāvādīt, he philipa yuṣmābhiḥ sārddham etāvaddināni sthitamapi
    māṁ kiṁ na pratyabhijānāsi? yo jano mām apaśyat sa pitaramapyapaśyat tarhi pitaram
    asmān darśayeti kathāṁ kathaṁ kathayasi?
  nho-nho: Teenaa ki mee ake Jesus, “Philip, teenei seai se ssao huapotopoto nau ni noho
    ma kootou. Koe e mee mai maa koe ni seai iloo ki iloa hakaraaoi iaa nau? Ttama
    ku oti te kite i aa nau raa, a ia naa ku oti te kite hoki i taku Tamana. Koe ku mee mai
    peehea ki hakaari atu nau taku Tamana raa ki kkite kootou?
  gym-NT: 'Abtä Jesukwe nieba mda Felipeye: Felipe, ¿tikwe nünabarera raire munbe
    nete, akwa ti abko ni ño, ye ngämi nüke gare mae ya? Nire nire käta ti tuen, ye
    abko tä ti Rün tuen arato. ¿Ye ñobtä abko tikwe ti Rün mikadre tuadre munye, mata
    niere tie ye?'
  azg-NT: 'Tꞌa Jesús ꞌndyo juu: —ꞌUꞌ Felipe, jndë tijndye xuee na mꞌan yo ꞌoꞌ, ¿Aa
    manin joꞌ tyiꞌcüajnanꞌ ja? Juu tsꞌan na jndë jndyiaaꞌ ja, mantyi jndë jndyiaaꞌ
    juu nquii tyëhöꞌ. ¿Ndu na tsuꞌ: Quitsiꞌmanꞌ tyeꞌhöꞌ ndë́?'
  bhd-bhd: यीशुए तैस सेइं ज़ोवं, “फिलिप्पुस, एत्रे च़िरे अवं तुसन सेइं साथी राव कुन
    तू मीं न ज़ानस ज़ैनी अवं लाव तैनी बाजी भी लाव तू किजो ज़ोतस असन बाजी हिरा?
  too-NT: 'Jesús kalhtīlh: ―Felipe, lejtza'' makān iccātā''lahui''lani'' hui''xina''n,
    lā'' ¿a''chī'' tūna''j quilakapasa''? A''ntī quintalaktzī''nī''t quit, nā talaktzī''nī''t
    quinTāta''. Lā'' ¿a''chī'' hua''na'': “Caquilāmāsu''ni''uj minTāta''”?'
  ind-AYT: Yesus menjawab dia, “Filipus, sudah sekian lama Aku bersama-sama kamu,
    dan kamu masih belum mengenal Aku? Siapa saja yang telah melihat Aku, dia telah
    melihat Bapa, bagaimana kamu bisa berkata, ‘Tunjukkanlah Bapa itu kepada kami?’
  cjo-NT: 'Ikantakiri: —Paerani notsipateeyakimini. ¿Tekirama piyotana? Maawaeni ñaakinari,
    kimitaka iñaakiri Pawa rirori. ¿Iitaka pikanantanari iroñaaka: “Poñaayenari piri”?'
  nsn-nsn: Kare kula tapokis Iesu pare, “Pilip, inggo ku uangoul keip manasa tamiuoum
    tar puhung barah, doh ingga halana harahampe to ate, maio? Mair tamata ke banga
    totoguo, inggono ke banga tang Tamouguo. Bo ae maene ro dangata tar marang banga
    tatanon?
  san-DEV: ततो यीशुः प्रत्यावादीत्, हे फिलिप युष्माभिः सार्द्धम् एतावद्दिनानि स्थितमपि
    मां किं न प्रत्यभिजानासि? यो जनो माम् अपश्यत् स पितरमप्यपश्यत् तर्हि पितरम् अस्मान्
    दर्शयेति कथां कथं कथयसि?
  tna-NT: 'Jesús ja Felipe jeutsutana: —Felipe, dajucua tiempo micuana neje ema yani
    biame, ¿mue miada ema shanapa tsuhu? Quebata ja ema batana, tuahueda Tata Diusu
    di batana. Da su, ¿ai puji ni miada ema ebajainia yama micuana Tata Diusu ebame
    puji?'
  lid-lid: Jises tiye i tan, “Pilip, jo udu hawe ado luluwen labai, arile buku sah
    handru ou bala tanam jo bwe? Are lau iy ndratou jo badeh, iy ndratou tama ale.
    I buku sah ja ou anya jo kaleheya tama kewek tado ja?
  wim-wim: Nil puth Jesus.an thawant, “Ngay niiyantang aak ingan nathpalman wun-wunangan;
    puth nint ngayang ngoongk-ngoongkam yippak, Philip ey? Than weeꞌ-weeꞌanangan ngayangan
    thathin-a, an than piip ngatharaman kan thathin nunang tham. Nint puth wanttak
    ngul engkangan ngathar piip God.an meenathāng niiyant a?
  zga-M: U Yesu akhavavula, “Sanevile paninye numwe khusekhe itali, bado somanyile
    une, Filipo? Yeyoni uyambwene une ambwene Udaada; winchova ndakhekhi, 'Tuvonesye
    Udaada'?
  yom-yom: 'Yesu wumvutudila : —Filipi, tona thama ndidi yeno va kimosi vayi wusi
    kunzaba ko e ? Woso mutu wumbueni, mueni Tata. Buna buevi wulenda tubila ti :
    “wutumonisa tata e ?”'
  san-SIN: තතෝ යීශුඃ ප්‍රත්‍යාවාදීත්, හේ ඵිලිප යුෂ්මාභිඃ සාර්ද්ධම් ඒතාවද්දිනානි ස්ථිතමපි
    මාං කිං න ප්‍රත්‍යභිජානාසි? යෝ ජනෝ මාම් අපශ්‍යත් ස පිතරමප්‍යපශ්‍යත් තර්හි පිතරම්
    අස්මාන් දර්ශයේති කථාං කථං කථයසි?
  yut-yut: Yaŋban Yesu da iyɨgɨt, “Pilip, nak bɨsap dubagɨ ji gat egɨpgumaŋ, mani
    nak dɨma nandaŋ namɨsal, ma? Amɨn kɨnda nak nandɨsak uŋun Dat naŋ kosok. Gak niaŋon
    da Dat nolɨŋbɨ kono yaŋ yosol?
  grc-BYZ: λέγει αὐτῷ ὁ Ἰησοῦς· τοσοῦτον χρόνον μεθ᾽ ὑμῶν εἰμι, καὶ οὐκ ἔγνωκάς με,
    Φίλιππε; ὁ ἑωρακὼς ἐμὲ ἑώρακε τὸν πατέρα· καὶ πῶς σὺ λέγεις, δεῖξον ἡμῖν τὸν πατέρα;
  cpc-NT: 'Ari ikantanaki Jesús: “Felipe, osamanitaki notsipatakimi iirokaiti, ¿tikiraama
    piyotana? Ikaatzi ñaakinari naaka, jiñaakiri Ashitanari. ¿Iitama pikantantari?'
  nhg-NT: 'Jesús oquelfejque: ―Ye onebejcö lalebes ca nemejua, hua ¿beles ayemo teniechixomate,
    Felipe? Öque ye niechejtac naja, nuyejque ye otieyejtac noTajtzi. ¿Quiene noso
    teniechelfea taja: “¿Xetiechmojtetele moTajtzi?”'
  nya-nya: Yesu anayankha kuti, “Kodi iwe Filipo, ndakhala pakati panu nthawi yonseyi
    ndipo iwe sukundidziwabe? Aliyense amene waona Ine, waonanso Atate. Tsono ukunena
    bwanji kuti, ‘Tionetseni Atate?’
  ngu-NT: 'Jesús oquijlij: ―Felipe, masqui ye quipia miyec tonaltin ica nemohuan ninemi,
    ¿oc xtinechixmati? On yejhuan nechita, no quita on Tajtli. Yejhua ica ¿tlica tinechtlajtlanilia
    ma nemechititi on Tajtli?'
  kup-kup: Pot hahan Iesu epat mañah, “Met Pilip ae, ne arinañ honeo houloam ev hehon
    tairaiz nem kapotaz ni tin hodad nat? Met nem Papap deip honeo hez, povoz neen
    et hareeg-eperi nem Papapun amun ok et haeteg. Povoz mod tairapun añairoman ari
    etepekez okat hañ?
  jid-jid: Yesu hla niwu, “Mi he ni yi rji lalon mu u bi na to me na Filibu? Indji
    wa a to me'a a to Iti'a. U tie ni he ri, ni hla ndi, mi tsro yi Iti'a?
  wmw-wmw: 'Insa akiwajibu: “Filipi, omi niwa pamoja namwe suku nyingi zawenye. Aunijiwa?
    Aniwónire onse kammona Baba. Sambi mwambaja: ‘Tolotere Baba’?'
  gmv-GGM: Yesussayka izas hizzgides “Pilphphosa! hayssa wode gakanas ta intenara
    deynkka ne tana erriki? tana be7ida urray aawaka be7ides, histtin neni wanada
    “nuna aawa besa gazi?
  ssg-ssg: Jises pahoi Pilip, “Nga to kue hawanewen kapimuto. Ala o tioiwen nga. Tel
    ti i paxaiwen nga, i ningahiwen tel Tamak. Aile ape alahan o ukek nga kola haniwa
    amuto tel Tamak?
  zpo-NT: 'Zee lee Jesús nzhé lo xaa: —Lip, nzhala mbizh nzo na lo re gu, ¿che zeeraka
    labeyy lu na? Loka xaa kwaan ngwii lo na ngwii lo Xuz na; ¿chozhiin naab lu, laa
    na ne gu lo Xuz na?'
  poy-poy: Yesu kamwankula, “Filipu, nulikala namwenga kwa shipindi shoseri, nagwenga
    gumana ndiri? Yakamoniti kala neni kamwona Tati. Guweza hashi kutakula, Tumlanguziyi
    Tati?
  qwh-NT: 'Jesusnam nerqan: —Felipi, unena qamcunawan quecaptïpis, ¿manacu reqiyämarqonqui?
    Pipis noqata ricamarnïqa Dios Yayatapis ricashqam. Tseno quecaptenqa, ¿imanirtaq
    nimanqui ‘Dios Yayata ricatsiyämë’ nirnin?'
  gaw-gaw: Pilipus anam a amu Jesus aum. “Pilipus, haen elabnab da ag ele daamut am
    na iite dooiḏṯem? Danab nug da aniḏṯe amu nug Mama anidṯe. Am aḏinu na Mama anidḵutnu
    oḏ meḏaṯem?
  nca-nca: Yiní ŋande miraró, “Filip, naru piru horé no yeya yorano, quko keto no
    kama iŋo nunoyote, peka? Uni ka no niyote ŋuko Awa qeneyote. Ke date ŋunde yete,
    ‘Ke Awa witú nirikata,’ yete?
  zpz-NTPP: 'Orzeꞌ na gaꞌ Jesuuz: ―Lip, gula be la tiem rded du̱ de ru. ¿Walab gaal
    gabee a̱ꞌ yuꞌ lor ya̱? Cyu ziꞌl mbecy nu rzac ya, yu zeꞌ bi bzaac yu Ñgyoozh uza̱.
    ¿Lagu rniir nu lyu̱u̱ Ñgyoozh uza̱ lor?'
  mkj-mkj: Jesus pwa, “Imdoahr, Philip, anjoau roairoai ma Ngoahi kin pwilpwilihki
    kamwai, a kamwai kahjikkoar kidal Ngoahi? Inje ma ne kapang Ngoahi, ne pel kapang
    Jahm. Doari, dahkij koawoa pwahki, ‘Kajalehioang kamai Jahm?’
  zac-NT: 'Guniꞌi Jesús: ―Felipe, ¿blac tiempë quëbezënúa lëꞌë të nu todavía adë guënë́diꞌi
    të chu nahia? El quë naguná lua nu zac gunall lu Shtada. Nétiꞌi, ¿pëzielú rnáꞌbël
    de quë rac shtúꞌul guënal lu Dadë Dios?'
  kyg-kyg: Yesuꞌa, Filipigamo lapakaeꞌeꞌmo yatala afinaꞌmo magokepi lokaeꞌna maiꞌnovana
    nageka aeto osuꞌnapiye. Nageꞌniya vekamoꞌa muki yaꞌmo Afoꞌamoꞌmo ago ageꞌniyaꞌmofeꞌmo
    na kava higekaeꞌmo muki yaꞌmo Afoꞌamoꞌmo lave liyo, huka nehane.
  kmk-kmk: Summungbat si Jesus un, “Felipe, nabayagakona iniinggaw kan dikayu naid
    payyan tigammum kan sakon? Losana nangila kan sakon naila da pay si Amak. Inona’n
    kanam payyana ipailak si Amak?
  cao-NT: 'Jatsi Jesú quëbiniquë: —Mato bëta ë naamaquë, Felipé. ¿Jënahuariaxo jari
    ëa cahëyamahai rë? Jahëpa Dios yoi jisqui ëa jisish cabo ra. Jënihax, “Jahëpa
    noqui jismahuë” ¿i mi a pa?'
  bbr-bbr: Jisas nukas auruwon, “Filip, omre rumukäu senes is ak pak raimin, na is
    äpu murau wa ra? Inok ro ko is apairowon, ko isan moni aparwon. Keseria, na owon
    moni ätär muk äiem?
  inb-inb: 'Chi­ura Jesuska, paita ainirka: —Nuka, ña unaimi kam­kuna­wa kani. Nig­pika,
    ¿manarachu kam nuka­ta rigsi­wangi? Mai­kan­pas nuka­ta kawa­wag, nuka­pa Taita­ta­pas­mi
    ña kawag ni­raiá. Nig­pika, ¿ima­wan­tak kam ni­wa­kungi: “Kamba taitata nukan­chita
    kawa­chii”?'
  hrv-hrv: 'Nato će mu Isus: “Filipe, toliko sam vremena s vama i još me ne poznaš?”
    “Tko je vidio mene, vidio je i Oca. Kako ti onda kažeš: ''Pokaži nam Oca''?'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Éee! Filiipu, ĩnɛ́n wi làa mia míana, à ũ
    pá yí zũ mi le? Yìa mɔn mi, se ɓànso mɔn o Maá. Á fo tĩ́n le ĩ zéení
    a Maá làa fo le we?'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi ꞌñembabi: ―¿Ha hinxcá pa̱caguitho, nugue Lipe? Y ya øtꞌa
    ndunthi ya pa stá ꞌñohʉ. Nuꞌa̱ tóꞌo xa hyandgagui xa hyanda Ajua̱ ma Dada nehe.
    Nuꞌbʉ́ ¿hanja guí engaguihʉ gue ga uꞌtꞌaꞌihʉ Ajua̱ ra Dada?'
  wnu-wnu: 'Ende qamara Yisas qamar: “Pilip, ye qenen aninob igoum end qo yiimbigonei
    quraum eng bo sabar me yiimbig quran ne? Munon ger ye yegab igo eng Tain geau
    gas ende gari. Eng ne bo sabar meimet qamb “Tain inimbiga gun” quran?'
  zam-NT: 'Jesús mcàb loo Lip. Ndxab Jesús: ―Lip, ne'' pól ndxàc ngue tee non gu''.
    No ¿axta nalle'' tarte libe''l daa co'' huenleque'', cà''? Mèn co'' ngue hui''
    loon, mèna ngue hui'' loo xuden, ne. ¿Chonon mbezl loon: Blu'' U'' xud U'' loo
    nu'', sya?'
  zyp-NT: Zisu taco, “Filip, ma vytei naaning khatah ka ung khy tai lehei hmai pa
    hnih ting bei ceh maw? Kama a pa hmuhpaw taco Paw khah a hmuh myca, zecawtamaw,
    ‘Paw cawh ma hmuhsah tua,’ na tah thlang?
  sey-NT: 'Caquëna, Jesupi sehuopi: “Felipe mësaru ja̱ꞌre co̱ni yëꞌë tsoe paꞌiyë.
    ¿Ja̱je paꞌiquëtaꞌare mëꞌë cato yëꞌëre ti ñamaꞌquë aꞌë? Yëꞌëni ñajë jaꞌquëreje̱
    ñañe paꞌiji. Ja̱je paꞌito ¿Me yoꞌoquë mëꞌë jaꞌquëre i̱ñojëꞌë caquë se̱quëꞌni?'
  nvm-nvm: Fu ijeg kuamga Jesu fu una roin kua, Firif! Na tavan uruvana na jana oin
    gavo jaka vek naba gieme mukoi vierafen. Regavo erar fu na gienma iji fu Asoinun
    fun gain. Regavo ja irerafuon na kie, Ni Asoion nijaiduo no gavno kiev?
  mps-mps: Jisasgo Filip dali te po wai, “Bobobage sogo ena dage dali bidali digi,
    tama nago ena gisiga konebewe? Bidigo ena suali da, te bidi agai Aya God me sualio.
    Magi baso nago ‘God dabolo ola ma,’ po waliwe?” Jisasgo te po wai.
  pab-NT: — Wahehena notyaonita xinekoni, Filipe. Xoana, maisa hiyaiyanehare xini
    natyo, exahe nawenani hoka waiyekehalakere homana? Xala xamani atyo waiyita natyo
    hoka waiyita tehitiya atyo Baba. Xoana hoka, “Hahotikihena Hexe womana”, hita?
    Koxaka xiyaiyene.
  llg-llg: Boe ma Yesus nafadan nae, “Ipu aa. Au sama-sama ua ei doo basa ia so, tehuu
    ei bei ta malelak tebe-tebe Au, do? Huu hataholi fo nita Au so, na, ndia sama
    leo ndia boe oo nita Au Amang so. Boe ma hatina de ei moke Au atudu Amak neu ei
    bali?
  kyf-kyf: '-Zezu nɛɛ ɔ -yla: «Filipʋ, ''ylɩɩ -zlo ɩn -yɔ aɩn ''sɔ lia da nɩ, ''lee,
    -ɩn ''nɩ ''mɩ -yii? Nyɩmɛ -ɔ -ka ''mɩ ''yɩ, ɔ ka na Dide ''yɩ. ''Ɩn, -mɩ nɛɛ:
    ‹-Slolu -aɩn -na Dide ''klʋ!›'
  tpi-tpi: Na Jisas i tokim em, “Filip, longpela taim pinis mi stap wantaim yupela,
    na yu no save yet long mi, a? Man i lukim mi, em i lukim Papa. Olsem wanem na
    yu tok, ‘Yu soim Papa long mipela’?
  mih-NT: 'Ta i catyi ra Jesús: Felipe, sa cuaha xaan quɨvɨ ndyei sihin ndo. ¿Atu
    ta nacoto con sii? Ra sa ndyehe sii, sa ndyehe ra sii ra Ndyoo Zuti. ¿Ta ñaa cuenda
    catyun vatyi zañehi sii ra Ndyoo Zuti sii ndo?'
  qvh-NT: 'Saymi Jesús nergan: “Naupapitana gamcunawan caycaptëga ¿manacu cananyag
    reguiyämanquirä? Reguimag cäga Tayta Diostapis reguinmi. Reguiycämarga ¿imanirtä
    manacamanqui Tayta Diosta reguisinäpä?'
  kms-kms: Jisas oyi nand nari, “Nge nungoqi ane pas nganye chiraq, pudi pughe gri
    ate Pilip nu nge ghabe gudigh? Wute nge ruqoind, te ni wuyi ruqoind pre. Pughe
    kin ningg nu kuari, ‘Nu beghi wuyi bei yengu’?
  agn-agn: Siminabat si Jesus, “Felipe, kaboay da tang pagtarabidan ta! Indio pa enged
    gailala mo? Ang naita ong yen, naita ra ka ong Dios ang Tatay. Angay ganinga pa,
    ‘Ipaita mo ong yamen tang Tatay’?
  nhi-NT: 'Jesús oquiluih: —Felipe, yauehcau namouantzin nicah, ¿uan yeh ayamo itnechonixmati?
    Naquin neh yonechitac, yoquitac noTahtzin. ¿Tla ohcon tleca itnechoniluia: “Ixtechonnextili
    moTahtzin”?'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'': «Lip, wetz ky''ila''j tyemp nqetlenten etuky''i''l,
    b''ix ¿mina'' tel aniky'' wi''j? Ab''l te aj oje kyin''ok ten, oje tz''ok ten
    te Qtat. ¿Tistil ntzaj eqani'' tzan txik nyek''u'' te Qtat etetz?'
  dan-1931: 'Jesus siger til ham: “Så lang en Tid har jeg været hos eder, og du kender
    mig ikke, Filip? Den, som har set mig, har set Faderen; hvorledes kan du da sige:
    Vis os Faderen?'
  kwj-kwj: Ete wowani Jisas ya rini sawe, “Filip, gisi miyafo naha kunu ga a daro
    ti, mi ani hikisandauꞌu? Hima fori ani ni ri heindau ti, o Yapai ni ri heindau.
    Wo hinde wowani ete mi sawero, ‘Yapai ma nunu mekusi’?
  vie-OVCB: 'Chúa Giê-xu đáp: “Này Phi-líp, Ta ở với các con đã lâu mà con chưa biết
    Ta sao? Ai thấy Ta tức là thấy Cha! Sao con còn xin Ta chỉ Cha cho các con?'
  kze-kze: Ísu séna ayáátááka'a keséma máyaundanivo emá kesí ááimba íma kwésuwanaane.
    kesí ááimba suwánaawaima kesivombá á'a kwéawanaavo nóra isa enavombá agaráásinkaao
    seénó.
  mpj-mpj: Jiijajjura wajarnu Pilapuku, “Rawala nyinani kujungka wurungka. Pilapu,
    wuurtujun ninti? Kajirnangku ngurrpa? Jamparni nyakuni martulu ngayu, nyakuni
    Mama ngarnawarrapurluka wituka. Nyaajanun wajarnu, ‘Nintila-lanyaju Mama ngarnawarrapurluka!’”
  lbk-lbk: Sa et kanan Jesus, “Kanak pay mo inmannong ak et ay nakifob-oweg ken chakayo
    ya kem pet pay ad-i kayet ammo sak-en Felipe? Mo sino cha nan nangila ken sak-en,
    inilacha't kannay si Ama. Ngag nan kasin mo mangwaniyan en ta pailak si Ama ken
    chakayo?
  mto-NT: 'Je̱tseꞌe je̱ Jesús yꞌatso̱o̱jvji: ―Mits, Felipe, jékani xa a̱tseꞌe nꞌit
    miits ma̱a̱tta, ¿kaꞌanum a̱ts mitseꞌe xꞌixa? Pa̱n pa̱n xa a̱tseꞌe xꞌixp, yꞌíxpapts
    je̱ꞌe̱ veꞌe a̱ts je̱ nTeeꞌ. ¿Ax tya̱jxts a̱ts mitseꞌe xꞌamo̱tu je̱ts a̱ts miitseꞌe
    ntukꞌíxtat a̱ts je̱ nTeeꞌ?'
  bzh-bzh: Rëḳ Yesu nër yah vu bë, “Pilip! Sa nado hus adingseḳë rot ving ham, rëḳ
    nġo ġenahën gesu ġeraḳ sa niġ rë? Alam sën delë sa lo, og yiḳ nebë delë
    Amaġ. Ma ġenër bë ‘Ġetato Amam vu he’ in va?
  guj-2017: ઈસુ તેને કહે છે કે, ‘ફિલિપ, લાંબા સમય સુધી હું તમારી સાથે રહ્યો છું, તોપણ
    શું તું મને ઓળખતો નથી? જેણે મને જોયો છે તેણે પિતાને જોયા છે; તો તું શા માટે કહે
    છે કે, ‘અમને પિતા દેખાડો?
  jvn-NT: 'Gusti Yésus semaur: “Filipus, Aku lak wis suwi bebarengan karo kowé ta?
    Lah kok kowé ora nitèni Aku? Sapa sing weruh Aku ya weruh Gusti Allah Bapakku.
    Lah kowé kok ijik takon kepéngin weruh Gusti Allah Bapakku?'
