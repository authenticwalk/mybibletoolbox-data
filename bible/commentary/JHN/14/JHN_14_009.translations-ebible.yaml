    tí Tꞌaná?'
  san-TAM: 'ததோ யீஸு²​: ப்ரத்யாவாதீ³த், ஹே பி²லிப யுஷ்மாபி⁴​: ஸார்த்³த⁴ம் ஏதாவத்³தி³நாநி
