  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ପିଲିପ୍‍ ଆତେନ୍‌‍ ଦିନା ସାଚେ ନେଙ୍ଗ୍ ପେନ୍ନିଆ ଲେଃଣ୍ଡିଂକେ ଏ
