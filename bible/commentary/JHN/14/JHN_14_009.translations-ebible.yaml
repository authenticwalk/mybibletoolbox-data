    waneng ite mak nelo netemiw tewe, i Aatim elo akati atemeko, kal kebiliw bakate.
    Kasike, kusik nimtew angome ete ‘Kalew elo kaleyema o!’, nangbelew a?'
  ons-ons: Rakiso Yesuŋo mainge olatke, “Pilip, na naso kiroroine ŋinerop zok ge sarimaile,
    ŋo ge siluŋ na mi detluknanmami me? Mane eŋe na nan okanmaike, eŋe Magak kamaike.
    Paki mo ge onoka wane ramaine, ‘Sikanŋonnom Magak kaŋem’ ?
  con-NTPO: 'Jesúsja tisema su: —Felipe, va pa''tsse que''i''ccu can''jen''ma ¿toya
    ti qui ñama atesumbi? Majan ñama atte''ta Chiga Quitsama''qque tsu atte''fa. ¿Ma''caen
    qui ja''ñojan su: “Chiga Quitsama inginga attianjan.”?'
  ghs-ghs: Hiiremi Dzesui hee, Piripi ana nikeho toro agoba qaabi oonita nii ikanomake
