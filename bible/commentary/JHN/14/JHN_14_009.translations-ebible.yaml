    uveʼitema’?
  kew-kew: 'Yesumi lalo: Nimi raapuri oro adaapu piraarude. Gore Filip neme ni waru
    na-adae sa. Aa medame ni adea rabu Aapa page adea. Goa pea-ga akeane neme ni Aapa
    walaina lae ya?'
  dww-dww: Be Yesu ya riuna, “Pilip, taugu noya èwai karee da yodi taugu raḡan matabuna
