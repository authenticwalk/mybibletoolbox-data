  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟାୱାଦୀତ୍, ହେ ଫିଲିପ ଯୁଷ୍ମାଭିଃ ସାର୍ଦ୍ଧମ୍ ଏତାୱଦ୍ଦିନାନି ସ୍ଥିତମପି
