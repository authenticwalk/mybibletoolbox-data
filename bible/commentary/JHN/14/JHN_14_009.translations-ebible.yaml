  mdy-ETH: ዬሱሴ ዒዛም፦ «ፒልጶሴ! ሃያጉዴ ዎዴ ታ ዒንሢና ዎላ ናንጋዛ ኔ ታና ዔሩዋዓዳ? ታና ዛጌሢ ዓዶ ዛጌኔ፤ ሂዳዖ ዓካሪ
    ኔኤኒ ‹ዓዶ ኑና ዻዌ› ዎይቲ ጋዓይ?
  spl-spl: Sâmu sâop. “Pilip, yenâmâ nâ orop sâp kâlep manmâ gain. Yakât otmâ girawuhât
    otmâ nâhât topne ki naŋgat? Anitâ orop dopnetŋe konohâk oap. Yakât otmâ lok âlâ
    me âlâŋe nâhât topne naŋgap yamâ Awoŋnahât topŋe gurâ naŋgap. Topnetŋe yawu tapgât
    wongât “awoŋnenŋe tiripnongorâ ekne” sâm eknohoat?
  usp-NT: 'Kakaj Jesús xij re: Felipe, ojrchak win chaxo''lak y, ¿ajqui''c''u chawetemaj
