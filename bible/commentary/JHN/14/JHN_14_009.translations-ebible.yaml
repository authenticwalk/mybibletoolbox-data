  san-TIB: ཏཏོ ཡཱིཤུཿ པྲཏྱཱཝཱདཱིཏ྄, ཧེ ཕིལིཔ ཡུཥྨཱབྷིཿ སཱརྡྡྷམ྄ ཨེཏཱཝདྡིནཱནི སྠིཏམཔི མཱཾ
