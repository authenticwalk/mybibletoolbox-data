  kan-2017: ಯೇಸು ಅವನಿಗೆ, “ಫಿಲಿಪ್ಪನೇ, ನಾನು ಇಷ್ಟು ಕಾಲ ನಿಮ್ಮ ಜೊತೆಯಲ್ಲಿಯೇ ಇದ್ದರೂ ಇನ್ನೂ
