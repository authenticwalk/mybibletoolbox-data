  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଏ ଫିଲିପ୍‌, ନିମିନ୍‌ ମାହାଁଏତେ ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ମେନାଇୟାଃଁ
