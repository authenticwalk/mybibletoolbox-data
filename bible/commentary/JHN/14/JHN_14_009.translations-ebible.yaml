    ni epël yaan? ‘Ni Pepen pet elni,’ pël yaan.
  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, namba yakama towa atu ataima-kola,
    ee ana kambua pupia-ko lea. Pilipi nimbato namba api ateyape nembo natelepe. Wandakali
    mindimane namba andeando, balato nambana Ayiane oko andeya-kola teke piyane-ko.
    Anu peakale nimbato namba languato, nimbato Ayiane oko nanima andawa laa lelepe.
  qul-NT: 'Jesús contestarkan: —Felipe, achqha tiempo kancunawan cachcani. ¿Manarajchu
    rejsiwanqui? Nokata ricojka, Dios Tatata ricun. ¿Imaraycutaj ‘Dios Tatata ricuchiwaycu’
