    ¿Mɨllɨ jaabo uco: Moocaanico dɨhɨfusu, neehi?'
  fuf-fuf: 'Iisaa wi''i mo: «Filiipu, koo ko mi neeɓi wondude e mon fow, e a andaali
    lan? Kala yi''uɗo lan, haray yi''ii Baabaajo on. An non, ko honno wi''irtaa: ‹Hollu
