  san-TIB: ཨཧཾ ཡུཥྨཱཀཾ ནིཀཊེ ཤཱནྟིཾ སྠཱཔཡིཏྭཱ ཡཱམི, ནིཛཱཾ ཤཱནྟིཾ ཡུཥྨབྷྱཾ དདཱམི, ཛགཏོ
