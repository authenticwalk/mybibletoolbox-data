    jinaɡ̶akaami agecaɡ̶alodipi, jinaɡ̶aɡ̶owikomataa, codaa jinaɡ̶adoiitiwaji.
  bmh-bmh: Iz ag utarai unamoroi, gonun, izan ag oiab selai dabun ze awaramoroi. Iz
    oiagab selai dabun igul ag marem. Izal oiagab selai dabun igul go em e ebuan duailel
    agen ag maranemen sul tam. Ag esilakaimai, oiagab eg usalaba, uminian.
  ctu-BL: Mic ñʌch'chocobeñetla la' pusic'al. Jiñʌch i ñʌch'tilel c pusic'al mu' bʌ
    cʌq'ueñetla. Mach lajalic bajche' mi la' taj ti pañimil. Mach la' mel la' pusic'al.
    Mach la' cha'len bʌq'uen.
  meq-meq: «Anəke na diye gwa na, na vəlakumeye məndze zay a ɗərev kurom. Məndze nakə
    ɗərev kurom ma ndziye zay aye na, na vəlakumeye andza i məndzibəra bay. Ɗərev
    mâ ye fakuma abəra bay. Kâ dzədzarum bay.
  noa-H: Mag hiek'amamua, ’Mʌchjã honee chiraawai mʌch petaawai pãarjã mua honeenaa
    k'õinaata p'ëpʌajugui hajim. Mag pãar honeenaa k'õinaa nʌisim chan sĩi mʌg jẽb
    gayamjö k'ũchpai k'aba, hich mag nʌisim hiek'au hajim. Mag mʌ mam ha chirʌm hũrwia
    hoob hök'ĩirjuu hamiet, ni nem hök'öjã hamiet hajim marag.
  alp-NT: Namake Au ono lalemi ndene saka laleKue ndene kena sasaisa neka. Lale ndenete
    ele mere tamata mei nusa meije sae blake mosa. Hoko kaplalemi yake kai rila yake.
  san-VEL: aha.m yu.smaaka.m nika.te "saanti.m sthaapayitvaa yaami, nijaa.m "saanti.m
    yu.smabhya.m dadaami, jagato lokaa yathaa dadaati tathaaha.m na dadaami; yu.smaakam
    anta.hkara.naani du.hkhitaani bhiitaani ca na bhavantu|
  kbq-kbq: Tamarimpa fruza Nagra tamagripi nentoe, Nagra narimpa frua tamagri neramue,
    ama mopafi vahe'mo'za neramizankna tamarimpa frua Nagra noramue. Atrenkeno tamagu'amo'a
    kna nosina korora osiho.
  kbh-kbh: “Chë ats̈be ainaniñe puerte ts̈abe ebionana ts̈ëngaftangbiama s̈cuétseboshjona,
    cbetsats̈atá. Chë nÿe quem luarama enójuabnaye ents̈anga cmondbétsats̈atnaye soyëngcá
    ndoñe quenátsmëna, chë ats̈e cbontsats̈atná ainaniñe puerte ts̈abe ebionana. Ainana
    tsets̈anënga ndoñe matsmënana, ni matauatjëngana.
  ron-LSB: Vă las pacea. Pacea Mea v-o dau vouă; nu cum dă lumea, vă dau Eu vouă.
    Să nu vă tulburați inima și să nu vă fie teamă.
  pon-pon: I mueid on komail popol. Ai popol me ki on komail, kaidin duen jappa kikida,
    me I ki on komail. Monion omail der patau, pil der majak.
  nhe-BL: “Nimechcahuilijtehua tlasehuilistli ipan imoyolo. Huan notlasehuilis tlen
    nimechmaca ax queja temacaj tlen itztoque ipan ni tlaltepactli. Amo ximocuesoca
    huan amo ximomajmatica.
  sps-sps: “Nyo naus osing fiisen mamiromi na aaverof ana aaverof Tsonyo fatoobing
    Nyo faan maromi ya. Nyo gima faan mami ya faarei te faan fi maromi ya na vainy
    tana monaagits to. To tsumi ma koma patang vaare am oraav vaare to.
  wnc-wnc: Nata ginu atdapmambitde natake gatandama ginu nangaakan dua natapning.
    Gatandama ginu nata musipma gitna nataat takngakan natapnong. Aminu Anutue baniu
    dua siking aminda unzingu gatandamunanga dua. Ginda musipzaatang nangaakan ma
    natapam. Siwan ginu ma gwaubam,” ngang ninikut.
  bus-bus: Mɛ́ɛ a too kↄ̃n aafiao, ma zĩnda aafian mɛ́ɛ a gbaa. Mɛ́ɛ a gbaa lán anduna
    è ń gba nàro. Àton tó a nↄ̀sɛ yakaro, àton tó vĩaa a kũro.
  gub-BL: Heho re, aze mo napupytywà putar iwer ihe, a'e mehe mo pekyze mo heàmàtyry'ymar
    wanuwi pe, pekyze mo ma'e wi pe. Hekàg ihe. Nakyze kwaw wanuwi ihe, ma'e wi ihe.
    A'e rupi amukàg putar pepy'a ihe nehe. A'e rupi napekyze kwaw nehe no. Teko napemukàg
    kar kwaw hezàwe a'e wà. Xo ihe zo akwaw tuwe pemukàg kar haw ihe. A'e rupi pezemumikahy
    zo heho àwàm rehe nehe. Pekyze zo heàmàtyry'ymar wanuwi nehe. Pekyze zo wyzài
    ma'e wi nehe.
  imo-imo: Na konopu toimbo topili moro mele eno konopu toimbo topili molangei nio.
    Nanga ungumu naa pimele imboma konopu toimbo topili moromele kano tepamundo naa
    niola. Na konopu toimbo topili moro mele ulu teni eno tepa pipili naa kondopalie
    eno tepa konopu umbuni naa tipili tepo toimbo tondoro.
  boj-boj: “E niŋgi uratŋgwa osiy nuŋgo are latetŋgwai. E segi are lawo unum deqa
    e nuŋgo are latetŋgwai. Mandam tamo bei na degsim nuŋgo are latetŋgwa keresai.
    Deqa niŋgi are gulbeiŋgaiq. Osib ulaaib.
  eng-DRA: 'Peace I leave with you, my peace I give unto you: not as the world giveth,
    do I give unto you. Let not your heart be troubled, nor let it be afraid.'
  knf-knf: Ddukaran bnuura, bnuura bi naan bi bi nji kawulanaŋ. Bnuura bi njaaŋ kawul
    baanknaam na bi umundu ujaaŋ uwul. Uhaaş wi nan uwutan kahaajala këme kalënk.
  san-KHM: អហំ យុឞ្មាកំ និកដេ ឝាន្តិំ ស្ថាបយិត្វា យាមិ, និជាំ ឝាន្តិំ យុឞ្មភ្យំ ទទាមិ,
    ជគតោ លោកា យថា ទទាតិ តថាហំ ន ទទាមិ; យុឞ្មាកម៑ អន្តះករណានិ ទុះខិតានិ ភីតានិ ច ន
    ភវន្តុ។
  arn-NT: “Fey amutuli, eleluwayiñ küme tüngün. Eleluwayiñ iñche ñi küme tüngün, welu
    eleluwlayayiñ chumngechi ñi wülken tüfey engün tati mülelu mapu mew. Weñangkülekilmün
    ka llükakilmün rume.
  zas-NT: ’Chi yayaꞌn, yabecdxen luxdoodi, gunen guialnazaꞌc lojdi, ad ziꞌc runeet
    ree bénguidxliujn, ad bal ru nayadi ad rdxeb tëëdi.
  ken-NT: Nchí rɔ kpák ámbák nɛ bhe. Nchí chyɛ bhe kpák anɛ áfù ntá ya. Puyɛ̌
    ɛnyǔ mmɨk áchyɛ̀ bho kpák kɛ̌ mɛ̌chyɛ. Bǎkɛ rɔ batɨ ánsɔ́ŋɔ́rí bhe amɛm,
    nɛ bǎkɛ rɔ bɛcháy mɛ́mbak amɛm batɨ yɛka.
