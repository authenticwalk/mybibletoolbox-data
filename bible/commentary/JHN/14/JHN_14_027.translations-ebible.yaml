  bod-N: བདག་གིས་ཁྱོད་རྣམས་ཀྱི་སེམས་ལ་ཞི་བདེ་འཐོབ་པར་བྱེད་ཅིང་རང་ཉིད་ཀྱི་ཞི་བདེའང་ཁྱོད་རྣམས་ལ་གནང༌ཞིང་།
