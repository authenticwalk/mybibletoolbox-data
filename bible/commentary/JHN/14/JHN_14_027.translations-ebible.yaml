  unx-unx: “ଆଇଙ୍ଗ୍‌ ଆପେକେ ଜୀଉସୁକୁ ବାଗିୟାପେତାନାଇଙ୍ଗ୍‌, ଆଇଁୟାଃ ଜୀଉସୁକୁ ଏମାପେତାନାଇଙ୍ଗ୍‌,
