  ssx-ssx: I̱ma꞉ iki mina꞉pa꞉lao pulupate puki lopa꞉niaasa꞉ ekita꞉ iki pa꞉ta꞉ pa wina꞉
    laa pulume. Yaka puki lopa꞉niaasa꞉eki kone iki pa꞉ta꞉ kitolome. Kutupa mo kenke
    wanda꞉halima꞉ iki pa꞉ta꞉ kita꞉la꞉ tupa꞉ pa na kitolome. Koto ekina꞉ hone eleke
    eleke na wiki paala꞉ma꞉ na homa꞉pa꞉peke laa leekeme.
  mkl-mkl: Lɑɑkɑi ku sũi ǹ wɑ n jɔ̀ nŋɛ. Bɛi ɑmu tɑkɑm ǹ wɛɛò lɑɑkɑi ku sũ, bɛɛbɛ
    mɔi ɑn jɔ̀ iŋɛ mɔ í wɛɛò lɑɑkɑi ku sũ. Nɔ lɑɑkɑi ku sũ iyi ɑn mu nŋɛu kɑɑ jɛ
    bɛi ti ɑndunyɑ. Nɑ nŋu, i mɑɑ̀ wɛɛò inɔ ku fɔ ŋɑ, nɔ i mɑɑ̀ jɔ̀ ziɡi nŋɛ ku dɑ.
  gaq-gaq: “ପେ ଡାଗ୍ରା ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ସାମୁଆଁ ଆନ୍ତାର୍‍ଚେ ୱେଣ୍ଡିଙ୍ଗ୍‍କେ । ଆତେନ୍‌ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ
    ସାନ୍ତି । ନେଙ୍ଗ୍ ନିଜେନେ ସାନ୍ତି ନେଙ୍ଗ୍ ଆପେକେ ଦାନ୍ ବିଚେ ୱେଣ୍ଡିଙ୍ଗ୍‍କେ । ମଞ୍ଚ୍‌ପୁର୍‌
    ଦାନ୍ ବିଡିଙ୍ଗ୍‌କ୍ନେ ସାନ୍ତି ସୁଗୁଆ ଆକେନ୍ ଣ୍ଡୁ । ଚିନ୍ତା କି ତାନ୍ଦ୍ରା ଆଡିଙ୍ଗେପା କି ଆବ୍‌ଟଗେପା
    ।
  gof-RNT: “Sarotethi hinttew immana. Taani ta sarotethaa hinttew immana. Ta immiya
