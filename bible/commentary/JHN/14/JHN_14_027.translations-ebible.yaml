  san-ORI: ଅହଂ ଯୁଷ୍ମାକଂ ନିକଟେ ଶାନ୍ତିଂ ସ୍ଥାପଯିତ୍ୱା ଯାମି, ନିଜାଂ ଶାନ୍ତିଂ ଯୁଷ୍ମଭ୍ୟଂ ଦଦାମି,
