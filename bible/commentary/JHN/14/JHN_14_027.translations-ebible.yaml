verse: JHN.014.027
translations:
  kpx-kpx: “Lainaho di la halevei tiveve ke huhulahage la uvuu kibikibiai vabualive.
    Kosealemo di uveve duaike ke mai laovenu. Uveve keu vatae uveve ke nahate holioholinu.
  okv-H: Eto ungota degi hande ere ikihena amo nau peka avo ungota degi iketo pambasona.
    Eto peka amo enda embo na mane ikahera te nanena ungota degi hande ere ikihena
    avoeto ungo joru ue osaga neite neite avojo.
  tbo-tbo: Nugodumola a wohouni uyahimi, tau u nugodumola a welemi. Tu mehipuli hai
    nugodumola ega mei tau u nugodumola. Uyahinei ega ona nugohelele po ona matomatouta.
  mal-C: സമാധാനം ഞാൻ നിങ്ങൾക്കു തന്നിട്ടുപോകുന്നു. ഞാൻ നിങ്ങൾക്കു തരുന്നത് എന്റെ സമാധാനമാണ്,
    അത് ലോകം തരുന്നതുപോലെ അല്ല. നിങ്ങളുടെ ഹൃദയം അതിദുഃഖിതമാകരുത്; നിങ്ങൾ ഭയന്നുപോകുകയുമരുത്.
  grc-SR: Εἰρήνην ἀφίημι ὑμῖν, εἰρήνην τὴν ἐμὴν δίδωμι ὑμῖν· οὐ καθὼς ὁ κόσμος δίδωσιν,
    ἐγὼ δίδωμι ὑμῖν. Μὴ ταρασσέσθω ὑμῶν ἡ καρδία, μηδὲ δειλιάτω.
  bgc-bgc: मै थारे ताहीं शान्ति देकै जाऊँ सूं, अपणी शान्ति थारे ताहीं दियुँ सूं, जिसी
    दुनिया थारे ताहीं शान्ति देवै सै, मै थमनै उसी शान्ति कोनी देंदा अपणे मन नै दुखी
    ना होण द्यो अर ना डरियो।
  khz-khz: Maino gomi gemi ai araokwaniana. E au geku maino gomi avenimina. E emaino
    au na gomi avenimina, ati tanopara talimara na gomi gevenimina vetaina avenimina.
    Nugami ragaina pia golugolu e ragai pio tugamagitugamagi e ragai pio kali.
  deu-TKW: Frieden lasse ich euch, meinen Frieden gebe ich euch; nicht Gaben, wie
    sie die Welt gibt, gebe ich euch. Euer Herz lasse sich nicht ängstigen, es verzage
    nicht.
  zsr-NT: ’Rucaꞌnaꞌ queëliꞌ le cuequi dxi ládxiꞌliꞌ. Runnaꞌ queëliꞌ le röꞌ dxi ladxiꞌ
    quiaꞌ. Le röꞌ dxi ladxiꞌ naꞌ runnaꞌ queëliꞌ cutu nac ca le tunn queëliꞌ bunách
    yödzlyú ni. Cutu gchixi icj ládxiꞌdauꞌliꞌ, len cutu gadxi gdzö́biliꞌ.
  lin-lin: Nakeyi, kasi natikeli bino kimia ; napesi bino kimia na Ngai. Nazali kopesa
    bino te ndenge mokili epesaka. Tika ete mitema na bino etungisama te mpe bobanga
    te !
  hns-NT: Ham toelogke sjaantie me tjhorke djaabe. Manai logan aisan sjaantie na dei
    sake hai, khaalie ham dei sakiela. Ohie se na ghabaraihe aur na deraihe.
  noa-E: Mag iekhamamua, ’Mʉchjã onee chiraawai mʉch petaawai pãarjã mua oneenaa khõinaata
    phëpʉajugui ajim. Mag pãar oneenaa khõinaa nʉisim chan sĩi mʉg jẽb gayamjö khũchpai
    khaba, ich mag nʉisim iekhau ajim. Mag mʉ mam a chirʉm ũrwia oob ökhĩirjuu amiet,
    ni nem ökhöjã amiet ajim marag.
  eng-EMTV: Peace I leave with you, My peace I give to you; not as the world gives
    do I give to you. Let not your heart be troubled, neither let it be afraid.
  mib-NT: ’Te jeē quihín rī, te sáha ri jeē cóo ndeyɨ́ coo sɨɨ̄ ni rō. Nájnūhun íyó
    ndeyɨ́ sɨ́ɨ̄ ni maá rí, suni súcuan coo ndeyɨ́ sɨ́ɨ̄ ni rō sáha ri. Te jeē sáha
    ri jeē cóo ndeyɨ́ sɨ́ɨ̄ ni rō, tu quíjnáhan jíín jnúhun ndeyɨ́ cácahān ñayuu ñayɨ̄vɨ́.
    Ma cucuíhyá ni rō sɨquɨ̄ tāca jnúndóho, te ni ma yūhu ró.
  lif-NT2: इङ्‌गाॽ सनारुङ्‌ङिन् खिनिॽनु पक्‍थाङ्‌लो, आसनारुङ्‌ङिन् खिनिॽ पिनिङ्‌लो॥
    कङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ के़बिरिबा हे़क्‍केग मे़बिनिङ्‌ङिन्‍लो॥ खिनिॽ
    निङ्‌साम्‍मो मे़ध्‍ये़म्‍मिन्‍ने़ॽ हे़क्‍क्‍याङ् मे़गिसे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: “Nikuvalekela uteke, nikuvapela uteke wangu. Nakuvapela nyenye ngati vandu
    va mulima chevikita. Mkoto kuviniswa mumitima yinu amala kuvya na wogohi
  mmx-mmx: Lenmila rak na nemen maxeneng atnimi. Limila rak ana raba nimi min. Axo
    raba i na i ngan limixin at na lavatbung menemen dim taba i xuren. Nemen mita
    bulu la mina marat.
  cbr-NT: '''Ëx cuancëbëbi camina chuámashirua bucucanti ''ain. ''Ën ''imicëx camina
    ënë menu ''icë ñu sinani cuëëncësamaira oi ''ënan ''aish cuëëni chuámarua ''iti
    ''ain. Usa ''ain ca masá nuituaxma ''ianan racuë́axma ''ican.'
  tee-NT: Ju quit'in acla'aktaijuyau ni jantu calac'ana' ju mi'alhunut'an. Tachi ju
    quit'in ni jantu lac'an ju qui'alhunut. Para ju a'aktaijunti ju aclanaviniyau
    jantu chun tachi ju va ix'a'aktaijunti tam lapanac. Jantu calac'alh ju mi'alhunut'an
    nin yuchi ni at'alhanant'it.
  eng-LSV: Peace I leave to you; My peace I give to you. Not according as the world
    gives do I give to you. Do not let your heart be troubled, nor let it be afraid.
  cak-NT: Ri uxlanen ri c'o wiq'uin ren, ninya' can chiwe. Ri uxlanen ri ninya' can
    ren pa tak iwánima, man anche'l ta oc ri uxlanen ri niquisuj ri winak ri man quiniman
    ta ri Dios. Can man tuch'ujrisaj-ri' ri iwánima, y man tixi'j-iwi' chuka'.
  pah-NT: —Anog̃atu po ti ji pepy'a nehẽ, ei Jesus'ga g̃a pe. Jipy'a u katu jipi.
    Jipy'a javijitehe ti ji inog̃atui pepy'a nehẽ, ei ga g̃a pe. Yvyakotyve'g̃a ko
    e'i tehe poa pe me toronog̃atu ti ore pepy'a javo tehe pe me, ei ga. Ji ko na
    rũi. Anog̃atu tuhẽ ti ji pepy'a nehẽ, ei ga g̃a pe. Tapemomynhyme ti pejipy'a
    a'ero. Penhimboitakwerimo ti peko, ei ga g̃a pe.
  sja-NT: ’Mɨ wãi naaweda, parã t'ãri k'ãiweepi k'inia bɨ. T'ãri k'ãiwee p'anapatáatɨ.
    Mɨa arak'atɨapai k'ãiwee p'anapi-e, na p'ek'au eujãdepemaarãpa oopatak'a. Mapa
    t'ãri p'ua p'ananáatɨ mãik'aapa p'eranáatɨ.
  xed-xed: «Zɗaku ya ta zlaghunaŋta yu. Zɗakwa ɗa ya ta vlaghunata yu. Vla a yu ŋa
    ghuni manda ya ta vlə mnduha ma ghəŋa haɗik wa. Yaha ŋuɗufa ghuni da tɗu, yaha
    kuni da zləŋ.
  glk-glk: شمره آرامش بجا نَهم، می آرامشه شمره فدم. اونچی کی من شمره فدم اونی نی‌یه
    کی دنیا شمره فده. شیمی دیل نیگران و هراسان نبه.
  mks-NT: ʼTá sa̱ ná quee e̱ cu̱hu̱n i̱ já caja i̱ ña̱ ná coo va̱ha ini ndó. Joo a̱
    cácuu a tátu̱hun tá cája ña̱yivi cuéntá ñuyíví. “Ná coo va̱ha ini ndó”, cáchí
    xi̱hi̱n táhan na joo co̱ íin va̱ha ini xi̱hi̱n táhan na. Coto a̱ ndícani na̱há
    ini ndó ta coto a̱ yíhví ndo̱ jáchi̱ caja i̱ ña̱ ná coo va̱ha ini ndó.
  gfk-S: A malum kaie iou waak kapis ter ma mu. No nugu malum tus ikin iou ter ie
    ta mu. Iou paile ter ie ta mu hoke no ula hanuo la gilgil. Io, waak be ira tinga
    mu i tapunuk ma waak mu ra bunurut.
  bmu-bmu: “Nöŋön luai eŋgizal. Nane luai sorokni qainŋi kun mi albi uruŋine ahöma.
    Gölmenöŋ ambazip yeŋön luai qem aŋgumakzei, nöŋön miaŋgö tandök ewö kude qem eŋgimakzalmö,
    mi oŋgita luai qainŋi kun eŋgimakŋam. Miaŋgöra uruŋinan mönö wösöbirik kude aka
    keŋgötŋini kude möta malme.
  dgz-dgz: Nonup nega inayap ae viangin, nonup nega eniangin. Piup ma nonup mega eniniwa
    tavewa uon, ame mini ne ya eniangin, menan potaya nene yangwan ya dorep, tap den
    ya anuiwanian.
  eng-GNV: 'Peace I leaue with you: my peace I giue vnto you: not as the worlde giueth,
    giue I vnto you. Let not your heart be troubled, nor feare.'
  zaa-NT: La'ỹeni ruthá'na' lani le, la'ỹeni quia' runna' lani le, alàa luetsi la'ỹeni
    nu runna yétsiloyu. Bittu echùl·la latsi' losto' le, nìhua làa gátsini le.
  eng-WEBSTER: 'Peace I leave with you, my peace I give to you: not as the world giveth,
    give I to you. Let not your heart be troubled, neither let it be afraid.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pacanapëjiobatsi jamatabëcuenexanepanaeya.
    Pacajamatabëcuene barëyayaexanaenatsi. Bajarapajamatabëcuenebarëyajava, apo jëpae
    mapanacuata pebarëyajava. Nexata bepijia apo vereverecae tsane paxamë panejamatabëcuenebarëyajava.
    Pëtsa pajamatabëcuenebëjamë. Pëtsa pacujunavamenua itsacuene ata.'
  bon-bon: Cane poode ne sebmalenine weeme bau me. Cane cämerage poode icärininine
    weebibine, peei name pi ngenecu mäpu gone, wälu gone! Pepu pana poode ne weene
    äblicäco päpäna ai gawecewe cabu ca.
  nhw-BL: “Nimechcahuilijtehua tlasehuilistli ipan amoyolo. Huan notlasehuilis catli
    nimechmaca amo quen temacaj catli itztoque ipan ni tlaltipactli. Amo ximotequipachoca
    huan amo ximomajmatica.
  swh-ONEN: Amani nawaachia, amani yangu nawapa, amani hii niwapayo si kama ile ulimwengu
    utoayo. Msifadhaike mioyoni mwenu, wala msiogope.
  wbi-wbi: Nikuvapeela ulutengano lwango. Ulutengano uluo luno nikuvapeela, naluli
    ndavule luno luhuma ku vaanu ava mu iisi. Namungapumukaghe mu moojo ghiinu, nambe
    kukwoghopa kimonga.
  bba-bba: Bɔri yɛndɑ nɑ bɛɛ deriɑ, nɛn bɔri yɛndɑ nɑ bɛɛ wɛ̃ɛmɔ. Nɑ ǹ bɛɛ tu wɛ̃ɛmɔ
    nɡe mɛ hɑnduniɑ yɑ rɑ wɛ̃. I ku wururɑ, i ku mɑɑ nɑndɑ.
  eng-KJVCPB: 'Peace I leave with you, my peace I give unto you: not as the world
    giveth, give I unto you. Let not your heart be troubled, neither let it be afraid.'
  kgk-NT: —“Tereho katu nde py'agwapy reheve” he'i rei teko rei. Ha xe katu nda'e
    reíry upéixa. Orombopy'agwapy-ta. Xe py'agwapyha-rami orombopy'agwapy-ta. Upéa-gwi
    anive pene py'agwapy e'ỹ teĩ. Anive pekyhyje teĩ, he'i.
  waj-waj: Na viee ausa nuufa tasipama varira aataruuvaa ngii mi kiee kuanaravai.
    Hama gioonna kiaapu mmatayaa variaiya ausa nuufa mmirayaama ngii minaravai. Na
    neneenoo nini ausa nuufa tuanaivaa ngii mi kiee na ngii pikiee kuanaravai. Sa
    ngii ausa mmuaarareera tasipama varida sa aatu aatuukiatee.
  cpy-cpy: Kameetha pijeeka-yitee. Roo kanteencha tee nokenkitha-takota-tziro jempe
    okanta ijeekakaantzi jaawijatzi-paeni. Tema naaka matzirori pijeekan-teeyaari
    kameetha. Eero powashiretako-waeta-shita, eero pithaawa-shiwaeta.
  ekk-PKP: Rahu ma jätan teile; oma rahu annan ma teile. Rahu, mille mina teile annan,
    ei ole selline, nagu maailm annab. Ärge laske oma meeltel ärevil olla ja ärge
    kartke.
  mpx-mpx: “Nuwa laumwal ya eeguluwan eliyamiu; no nuwa laumwal ya pewa eliyamiu.
    Nuwa laumwal ololana o nige bosowaina panayawi ni pewa te nau na pewa. Bahi atemiu
    ni bwanabwana ge nuku lolovakun.
  wbp-wbp: “Yungurna-nyarra rarralypa-mani yungunkujulu rarralypalku marlaja nyina
    ngajuku. Kulalpa-nyarra nganangku kujarlu rarralypa-mantarla ngaju-piyarlu, lawa.
    Wajampa-wangulu nyinaya! Lani-wangulu nyinaya!
  luo-luo: Aweyonu kwe; kwe mara ema amiyou. En kwe ma pinyni ok nyal miyou. Kik chunyu
    parre kendo kik ubed maluor.
  nhe-NT: “Nimechcahuilijtehua tlasehuilistli ipan imoyolo. Huan notlasehuilis tlen
    nimechmaca ax queja temacaj tlen itztoque ipan ni tlaltepactli. Amo ximocuesoca
    huan amo ximomajmatica.
  aii-aii: ”ܫܠܵܡܵܐ ܒܸܫܒ݂ܵܩܵܐ ܝܘܸܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܫܠܵܡܝܼ ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ.
    ܠܵܐ ܕܵܐܟ݂ܝܼ ܕܥܵܠܡܵܐ ܟܹܐ ܝܵܗܒܹܠܔ ܒܝܼܵܗܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ. ܠܵܐ ܦܵܐܹܫ ܫܓ݂ܝܼܫܵܐ
    ܠܸܒܵܘܟ݂ܘܿܢ ܘܠܵܐ ܙܵܕܹܥ.
  esk-NT: Qiñuiññamik unirvigigipsi. Tutqiutimnik tutqiutiqaqqitchi. Nunam iñui qiñuiññaqaġumiñaitchut
    qiñuiññaqaqtirrutiptun. Iłuiḷḷiuqtitnagich uummatisri! Iqsisuŋaqasri!
  msb-msb: An kalinaw ibibilin ko sa iyo kaya may kalinaw kamo hali sa akon. Iba ini
    san pagapalinaw sa iyo san katawuhan sa kinab-an na dili nagasunod sa akon. Kaya
    ayaw kamo kahandal kag kahadlok.
  cpa-NT: Jmo¹³jni hi² túgh³ hniah¹² ju²hiúg¹ dsøa¹² na³ma²ca¹ŋáh¹jni. Lah¹jøng² li¹chianh²
    hniah¹² ju²hiúg¹ dsøa¹² ju³lah lǿa¹² dsøa¹jni hŋiéng¹jni. Tsa¹chian² dsa² jmøi¹guǿi¹
    tiúh¹ jmo¹ lah¹jøng². Hi² jøng² tsa¹jmo² ju²hí³ dsøa¹². Tsa¹jmóh³ hniah¹² ganh¹.
  dso-dso: “ମୁଇ ତମ୍‍କେ ସାନ୍ତି ଦେଇକରି ଗାଲିନି । ମର୍‌ ନିଜର୍‌ ସାନ୍ତି ତମ୍‌କେ ଦାନ୍‌ ଦେଇକରି
    ଗାଲିନି । ଏଟା ଦୁନିଆ ଦାନ୍‌ ଦେଲାପାରା ସାନ୍ତି ନଏଁ । ସେଟାର୍‌ ପାଇ ଚିନ୍ତା କରା ନାଇ କି କିଲ୍‌ବିଲ୍‌
    ଅଇ ଡରା ନାଇ ।
  meu-meu: Maino emui ai na rakataniamu; egu maino name henimui. Dia tanobada ese
    e henimu heḡereḡerena lau ese asina henimuimu. Kudoumui basie hetaha, laumamui
    basie daure.
  yva-NT: Vemo wasanuga mamaun nora muno wajani nora. Saumane mamo Syo raugaje ntuna
    no wasanuga rai, taune Risya saumano syo raunande. Saumano namije mamo mo mine
    so ama mo raunande ramaisye ramu.
  dgc-dgc: “Nadid, i iwahak kua dikam, éy kapayapaan. Pero du tolay ta mundua, éy
    éwan side makapangatéd dikam ta kapayapaan. Pero sakén, éy iatéd ko dikam i kapayapaan
    kua. Kanya diyan kam métageg tu isip, sakay diyan kam méganteng.
  zpm-NT: ’Laa naa guia, per laa naa rsaṉ tib guieḻbley zdoo to, zeeṉa zigne tibliladz
    rac zdoo naa, scaque tibliladz gac zdoo to. Sac guieḻbley ne rnedz naa lo to nu,
    nacda zig nac guieḻbley ne ruṉbey grëraa miech guidzliu rii. Tsode to zhgab sca,
    niicle gdziebde to.
  hix-NT: Ohyayenye àtehe. Teryehorye roro mak keryatxhe hampànà. Teryehorye ryehtxoho
    wyaro, teryehorye rma rha keryatxhe hampànà, ohnawonye, kekon hatà. Anatoko, teryehorye
    wehxaha kany me natxow hana, anar komo, yukryeka hon komo. Teryehorye nyamoro
    yehtxoho yoho rma haxa teryehorye keryatxhe, ohnawonye, yuhnaye ro, kekon hatà.
    Oseryehokahra ehtxoko, ohnawonye. Oseryehpàra ehtxoko, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Am a ikwa wolok osmu nanduwa. Hako ji holoho ji ajewa hala. Sunguwavu jihin
    ji mbornaha ji lika. Antonom a ushinak sunguwavu jihi jivik si nashinak jip likwa
    jir. Karem uwosik ji holowa hala.
  npi-ULB: म तिमीहरूसँग शान्ति छोड्छु; म तिमीहरूलाई मेरो शान्ति दिन्छु । संसारले जसरी
    दिन्छ त्यसरी म यो तिमीहरूलाई दिन्‍नँ । तिमीहरूको हृदय विचलित नहोस्, र भयभीत नहोस्
    ।
  cgc-cgc: “Tawwayen ko inyo na nakem. Katawwayan na iatag ko ki kyo paryo ta katawwayan
    ta ake na nakem. Mga ittaw na ula gapati ta Dyos, dili danen makaatag ki kyo ta
    iling sa na katawwayan. Dili kaw magpalibeg daw dili kaw man madlek.
  tim-tim: Akto nâŋe kambiamyeŋe sândugeâkgât meme akyeŋgiwian. Akto hângât wan me
    wan yeŋgimai hain are bo yeŋgiman. Aregât nunak wâtne yeŋgire kambiamyeŋe bo sân
    sân mendo bo hamep akbai.
  yor-yor: Àlàáfíà ni mo fi sílẹ̀ fún yín pé, àlàáfíà mi ni mo fi fún yin, kì í ṣe
    bí ayé ti fi fún ni. Ẹ má ṣe jẹ́ kí ọkàn yín dàrú, ẹ má sì jẹ́ kí ó wárìrì.
  wos-wos: “Wuni guniré yatakataka yita nakélak huru mawuli gunika hwetawuni. Wuna
    nakélak huru mawuli gunika hwetawuni. Ané héfana duna mawuli maki hwehambawuni.
    Hwewut guna mawuli xak yahafi yandét yamba rookénguni.
  emp-NTPO: Mʌ̃a necai b̶aida bãrã sod̶e ameya. Mʌ̃a dia b̶ʌ necai b̶aira naʌ̃ ẽjũãnebemarãba
    poya diad̶acaa. Maʌ̃ bẽrã jũmawãyã sopuarãnadua. Ne wayarãnadua.
  eng-F35: “Peace I leave with you, my peace I give to you; it is not like the world
    gives that I give to you. Do not let your heart be distressed or intimidated.
  ind-ind: “Sekarang Aku mau meninggalkan berkat rohani untuk kalian supaya kamu semua
