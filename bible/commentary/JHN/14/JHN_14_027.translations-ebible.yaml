  mya-mya: '``ငြိမ်​သက်​ခြင်း​ကို​သင်​တို့​အား​ငါ​ထား​ခဲ့​၏။ ငါ​၏​ငြိမ်​သက်​ခြင်း​ကို​သင်​တို့​အား​ငါ​ပေး​၏။
