  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤏᤠᤖᤢᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ᤏᤢ ᤐᤰᤌᤠᤱᤗᤥ. ᤀᤠᤛᤏᤠᤖᤢᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤐᤡᤏᤡᤱᤗᤥ॥ ᤁᤱᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ
