verse: JHN.014.021
translations:
  kpx-kpx: “Ata oleuoleu isivi daoale keabulike di hoto evisi ehovai abu uvu daovalu.
    Iale abu isivi daovai abu uvu daovale kebia di Mamana avuta huhuevei au isivi
    ovei. Ige dana data kebia huhuevei di vaveve haivege abuna ke hilokai.”
  okv-H: Eto embo amuna ke nau ingito agi aisuja embo amina na osa aisuja. Eto na
    osa aisuja embo amo nau Mama na osa ururou nanena embo avo kito osa ue ano na
    be kesuja,” ainge Iesu na enu,
  tbo-tbo: Apo taumi iyawoi u lugagayo ona hanapugehi, ma ona wiponawogogehi yaka
    taumi o luhogaleu. Naka binei Amau apo ina luhogalemi, tau apo a luhogalemi po
    a wogeletena meu uyahimi.’
  mal-C: എന്റെ കൽപ്പനകൾ സ്വീകരിച്ച് അനുസരിക്കുന്നവർ എന്നെ സ്നേഹിക്കുന്നു; എന്നെ സ്നേഹിക്കുന്നവരെ
    എന്റെ പിതാവു സ്നേഹിക്കും. ഞാനും അവരെ സ്നേഹിക്കുകയും എന്നെത്തന്നെ അവർക്കു വെളിപ്പെടുത്തുകയും
    ചെയ്യും.”
  grc-SR: Ὁ ἔχων τὰς ἐντολάς μου καὶ τηρῶν αὐτάς, ἐκεῖνός ἐστιν ὁ ἀγαπῶν με· ὁ δὲ
    ἀγαπῶν με, ἀγαπηθήσεται ὑπὸ τοῦ πατρός μου· καὶ ἐγὼ ἀγαπήσω αὐτόν, καὶ ἐμφανίσω
    αὐτῷ ἐμαυτόν.
  bgc-bgc: वो, जो मेरे हुकम नै मान्नै सै अर उननै निभावै सै, वोए मेरतै प्यार करै सै,
    अर जो मेरतै प्यार करै सै, वोए मेरे पिता का प्रियजन होगा, मै उसतै प्यार करुँगा,
    अर अपणे-आप ताहीं उसपै जाहिर करुँगा।”
  khz-khz: Au geku rova kilara egapi-ragerana e ekwalanarana talimana na au eulamagikuna.
    E au eulamagikuna talimana au Tamaku na maki pene ulamagia. Au na maki pana ulamagia
    e au matotauku ia genai pana vevega-matagai.”
  deu-TKW: Wer meine Gebote hat und hält sie, der ist es, der mich liebt. Wer aber
    mich liebt, der wird von meinem Vater geliebt werden, und ich werde ihn lieben,
    und werde ihm erscheinen.
  zsr-NT: Nu bönniꞌ rziꞌ lu nëꞌë xtidzaꞌa len runëꞌ ca rna, nac bëꞌ nadxiꞌinëꞌ nedaꞌ
    bönniꞌ naꞌ. Xuzaꞌ Dios gdxiꞌinëꞌ bönniꞌ naꞌ nadxiꞌinëꞌ nedaꞌ, atiꞌ nedaꞌ gdxiꞌidaꞌ‑nëꞌ
    bönniꞌ naꞌ len uluíꞌ lahuaꞌ lahuëꞌ.
  lin-lin: Moto oyo alingaka Ngai, ezali ye oyo abatelaka mibeko na Ngai mpe atiaka
    yango na misala. Tata na Ngai akolinga moto oyo alingaka Ngai ; Ngai mpe nakolinga
    ye mpe nakomimonisa epai na ye.
  hns-NT: Dje hamaar hoekoem par tjale hai, ohie hamme pjaar kare hai. Aur hamaar
    Baap oke prem kare hai. Ham oke bhie prem kariela aur oke dekhaabe kie ham Ke
    baatie.”
  noa-E: Chi mua nem jaautarr ũrnaa mʉ ipierraa simuan magan chadcha mʉ daupii sim
    a sim. Mag chi mʉ daupii simʉn, ĩchab mʉ Ayaujã i daupii ajugui ajim. Mag mʉ Ayau
    i daupii abaawai mʉchdëujã i khõsinaa warag mʉch khĩirjugchata khap apijugui ajim.
  eng-EMTV: He that has My commandments and keeps them, it is he who loves Me. And
    he who loves Me shall be loved by My Father, and I will love him and will manifest
    Myself to him.”
  mib-NT: Te na‑ni ñayuu núu ñúhun ni i jniñu ní ndacu ri, te squícu i, ñayuu un cúu
    jeē maní ndije jíín rí. Te ñayuu jeē maní jiín rí, suni coo manī Tatá rī jiín
    i. Te suni ruhū coo manī rī jiín i, te stéén rī nuū i jeē nduú rí jiín i. Achí
    yá.
  lif-NT2: हाःत्‍ले़ इङ्‌गाॽ आइङ्‌जाःङ्‌हाॽ खे़प्‍सुआङ् इःत्तु नाःत्तुॽ, इङ्‌गाॽ याप्‍मि
    लुङ्‌माॽ के़दुक्‍पे़ङ्‌ग बा खे़न्‍नेरो॥ हाःत्‍ले़ इङ्‌गाॽ लुङ्‌माॽ तुक्‍का खे़ङ्‌ग
    पानुदिङ् आम्‍बारे़ लुङ्‌माॽ तुक्‍तुॽ, हे़क्‍क्‍याङ् इङ्‌गाॽआङ् लुङ्‌माॽ तुक्‍तुङ्‌ङाङ्
    खे़ल्‍लो ओसेःन्‍धाक्‍सिङ्‌ङारो॥”
  xnj-xnj: Yula mweiyidakila mihilu yangu na kuzihenga, mwene ndi mweakunigana. Yula
    mweakunigana nene, Dadi wangu yati akumgana mwene, mewa na nene yati nikumgana
    na kujilangisa kwaki.”
  mmx-mmx: Do nege na siam ka levelinga rak la na ronga res teren, neni laradi i vavara
    aleng ia. La ne Tamak naba vavara aleng nege tara do na vavara aleng ia. La nenia
    bok anaba vavara aleng i la ana lox asuvos ia rin.”
  cbr-NT: An 'ën bana 'unánquin ax quicësabi oquin 'acë uni ax ca axa 'ëmi asérabi
    sináncë uni a 'icën. Axa 'ëmi sináncë uni a ca 'ën Papánribi nuibatia. Usaribi
    oquin cana 'ënribi a uni nuibaquin uisaira carana 'ëx 'ai quixun 'unánminuxun
    'ain.
  tee-NT: Ju quilaca'inich ju quilhamap'aksin chai muctaxtuich tachi ju najunch ju
    laquilhamap'aksin pus yuchach ju quimapaini. Chai ju quimapaini pus vachu' camapainicana'.
    Yuchi ju quimpai ju camapainiya'. Chai ju quit'in vachu' acmapainiya' ju quilapanac.
    Chai cac'atsayach ni la'ix'alhunutch ju ict'ajun. ―Chunch ju ajunilh ju ix'amamaka'ui
    ju Jesús.
  eng-LSV: he who is having My commands, and is keeping them, that one it is who is
    loving Me, and he who is loving Me will be loved by My Father, and I will love
    him, and will manifest Myself to him.”
  cak-NT: Ri can c'o ri nutzij pa ránima y can yeru'on ronojel ri mandamientos ri
    yenbij, can yirojo-wi. Y ri can yirojo' ren, can xtojo'x roma ri Nata', y ren
    chuka' can xtinjo' y xtink'alajij-wi' chech, xcha' ri Jesús.
  pah-NT: —Kiroki ga oko nhinhi'ig̃a rehe hendukatuavo – gaha ji arõ hete, ei ga.
    Kiroki ga ji arõ hete – Tupana'ga oarõ hete ga no. Igwete po ti ji nanongara'ga
    arõhetei nhinhimboukwahava ga pe nehẽ no, ei Jesus'ga g̃a pe.
  sja-NT: Chi mɨ ũraa ũri bɨpa mãik'aapa oo bɨpa ma ũraade jara bɨk'a wãara mɨ k'inia
    iru bɨ. Mɨ Ak'õrepa mãgɨ́ eperã ichiaba k'inia iru bapariit'ee. Ma awara mɨa pida
    iru k'inia iru bapariit'ee mãik'aapa irumaa unupiit'ee.
  xed-xed: «Ka ŋanaŋa mndu ta zlahuha ɗa ka snata, tsaya mndu ta ɗvutá iʼi. Dzaʼa
    ɗvuɗva Da ɗa ta tsa mndu ta ɗvutá iʼi ya. Iʼi guli dzaʼa ɗvuɗva yu ŋa maranaŋta
    ɗa ta nzakwa ɗa,» kaʼa.
  glk-glk: اونی کی می احکامه بدأره و از اوشأن پیروی بوکونه، اون مره دوست دأره؛ و اونی
    کی مره دوست دأره، می پئرم اونه دوست دأره و منم اونه دوست دأرم و خودمه اونه‌ره
    آشکاره کونم.»
  mks-NT: Ndá na̱ ndíquehe va̱ha tu̱hun cáha̱n i̱ ta cája na ña̱, náha̱ na̱ xi̱hín
    ña̱ yóho ña̱ mé a̱ nda̱a̱ quíhvi̱ ini na ye̱he̱. Ta mé Ndióxi̱, tátá i̱ quíhvi̱
    ini a ndijáá na̱ quíhvi̱ ini ye̱he̱. Ta quíhvi̱ ri ini ye̱he̱ na̱ ta na̱ha̱ i̱
    mí i̱ nu̱ ná —na̱cachi Jesús.
  gfk-S: Nesi tikenong i hatur kawase ter ira nugu harkurai ma i taram di, io, aie
    nong i sip ter iou. Ma nesi nong i sip ter iou, Mama na sip ie, ma iou bileng,
    iou ni sip ie ma ni hapuasne iou tana.”
  bmu-bmu: “Kunŋan nani jöjöpaŋ keuni pakpak möt aŋgön köla tem kölakzawi, yaŋön mönö
    uruŋan ni jöpaköm niŋgimakza. Kunŋan ni jöpaköm niŋgiiga nöŋgö Iwinan mönö i jöpaköm
    waŋgimakza aka nöŋön i jöpaköm waŋgimakzal. Nöŋön i jöpaköba könaŋamni indel waŋgibiga
    möt kutuma.”
  dgz-dgz: Orup da da nop nega anune warinewa, ame nenan anu gurine waene apane ap
    me. Ame nenan anu gurinewa garewa Mamana munan anu gureta, ne ap umap sia munan
    anu gurain amba ne inamup ase to ewamoin.” Iesu ap anega wan.
  eng-GNV: 'He that hath my commandements, and keepeth them, is he that loueth me:
    and he that loueth me, shall be loued of my Father: and I will loue him, and wil
    shewe mine owne selfe to him.'
  zaa-NT: Nuỹa tediba nabia'nią ca mandamiento quíyi'į nna riguą cą nna, lą nna rului'ą
    qui'ni hualigani catsi'ínią inte'. Nu catsi'ínią inte' nna, entonces Tata quí'a
    nna cátsi'í huánie na; ą'hua inte' yala cátsi'í ti' ą nna ccá' declarar lani ą.
  eng-WEBSTER: 'He that hath my commandments, and keepeth them, he it is that loveth
    me: and he that loveth me, shall be loved by my Father, and I will love him, and
    will manifest myself to him.'
  guh-guh: Pajivi yapëtane, taitorobicuenia nejumecovënëtanua, bajarapajivi niasiva.
    Pajivi niasiva, bajarapajivi taxa juya asivatsi. Xanë ata bajarapajivi asivanë.
    Tsitanaitajëtsianajë bajarapajivijavabelia, jai Jesús pijajivijavabelia.
  bon-bon: Laati te cäme mene ne yaacatuge, siige yääcwetnuge, tabe peese nyene biname,
    lui te cäme tääpume singi. Laati te cäme tääpume singi, cäme Babe te teeme tääpume
    singi birige. Cane cuta singi gäne teeme tääpume, siige teeme bau me pa laboclomtepene.”
  nhw-BL: Masehualme catli quimatij notlanahuatilhua huan nelía quinchihuaj, inijuanti
    catli nelía nechicnelíaj. Huan noTata quinicnelis catli nechicnelíaj, huan na
    nojquiya niquinicnelis huan nimonextis ica sesen inijuanti.”
  swh-ONEN: Yeyote mwenye amri zangu na kuzishika ndiye anipendaye, naye anipendaye
    atapendwa na Baba yangu, nami nitampenda na kujidhihirisha kwake.”
  wbi-wbi: Umuunhu juno ikwupila indaghilo na kukusivingilila, ujuo ghwe juno anganile.
    Juno anganile, ghwope uNhaata ikumughana umwene, na juune nikumughana na kukuhufia
    kwa mwene.”
  bba-bba: Wi u nɛn woodɑ mwɑ, mɑ u ye mɛm nɔɔwɑ, wiyɑ u mɑn kĩ. Wi u mɑn kĩ, nɛn
    Bɑɑbɑ koo nùn kĩɑ. Nɛn tii kon mɑɑ yɛ̃ro kĩɑ, kpɑ n nùn tii sɔ̃ɔsi.
  eng-KJVCPB: 'He that hath my commandments, and keepeth them, he it is that loveth
    me: and he that loveth me shall be loved of my Father, and I will love him, and
    will manifest myself to him.'
  kgk-NT: —Xe nhe'ẽ renduha, xe nhe'ẽ apoha, xe rayhuha voi upe va'e. Ha xe rayhu
    va'e, ohayhu ave va'erã íxupe xe Ru ave. Xe ave ahayhu ave va'erã íxupe. Ajekwaa
    uka ave va'erã íxupe, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Gioonna kiaapu voovoono na kua mmaanna kiauyauvaa rikioo iivoono niiyara
    mmuduuya ruainoo. Ivo niiyara mmuduuya ruaivaa ni Napoova innara mmuduuya rinaravai.
    Neetaatama fai innara mmuduuya ruee na inna tasipama varinaraivaara kooyaa inna
    vitainaravaivee,
  cpy-cpy: Ikaate kemijanteenani, roñaahan-tziro kyaari-pero retakotana. Rootaki retakotanteeyaariri
    Ashitanari, eejatzi naaka netakotee-yaari, aritaki noñaaha-yitee-yaari.”
  ekk-PKP: Kes minu käske peavad, on need, kes mind armastavad; kes mind armastavad,
    neid armastab mu Isa. Ka mina armastan neid ja ilmutan end neile.“
  mpx-mpx: Henala ebo no logugui ni ahe ge ni henapuan, he iya te i nunuwana-agau.
    Toto i nunuwana-agau, Nam gamagal o i nunuwana-an, ge nau al ya nunuwana-an ge
    totou na pamasalau elana.”
  wbp-wbp: Ngana-puka yapa kajiji yulkami ngajuku, ngulangkuju kapu purami kuruwarri
    nyarrparlangu kajirnarla yinyi nyanunguku. Ngajukupalanguju kapurla yulkami nyanungukuju,
    manu kapurnarla yulkami-yijala nyanungukuju, manu ngaju kapurnaju milki-yirrarni
    nyanungu-kurra yunguju yijardu-nyayirni milya-pinyi.”
  luo-luo: Ngʼato angʼata mongʼeyo chikena kendo orito, e ngʼama ohera. Ngʼat mohera,
    Wuora biro hero, kendo an bende abiro here, mi afwenyrane.”
  nhe-NT: Tlacame tlen quimatij notlanahuatil huan nelía quichihuaj, inijuanti tlen
    nelía nechicnelíaj. Huan noTata quinicnelis tlen nechicnelíaj, huan na nojquiya
    niquinicnelis huan nimonextis ica sesen inijuanti.”
  aii-aii: ”ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܦܘܼܩܕܵܢܝܼ̈ ܘܢܵܛܹܪܗܘܿܢ، ܗ̇ܘ ܟܹܐ ܡܲܚܸܒ ܠܝܼ. ܘܗ̇ܘ ܕܡܲܚܸܒ ܠܝܼ
    ܒܸܬ ܦܵܐܹܫ ܡܘܼܚܸܒܵܐ ܡ̣ܢ ܒܵܒܝܼ، ܘܐܵܢܵܐ ܒܸܬ ܡܲܚܸܒܸܢܹܗ ܘܒܸܬ ܡܲܚܙܹܝܢ ܓܵܢܝܼ ܐܸܠܹܗ.“
  esk-NT: Kisupayaaq piqaqtuaq tillisimnik tupigiplugiḷḷu ilaaŋuruq piqpaksrirauruq
    uvamnik. Aapaa piqpagigisigaa piqpaksriruaq uvamnik. Uvaŋaptuuq piqpagigisigiga
    iḷisimapkaġluŋa ilaanun.”
  msb-msb: An namumuot sa akon amo an nag-ako san akon mga kasuguan kag nagatuman
    sana. An namumuot pa gayod sa akon mamumut-an san Ama kag ako man mamumuot kag
    magapakita sa iya.”
  cpa-NT: Dsa² héi² báh³ dsa² lah¹dsóh² hniang¹ jní², ju³lah dsa² ma²chinh¹² jǿg³
    ca¹jmo¹jni, dsa² mi²ti¹ jǿg³. Jøng² li¹hnio¹ ti³ŋieh¹jni ca¹lah¹já¹ dsa² hniang¹
    jní². Jø¹² bíh³ li¹hnó¹jni dsa² héi². Jmo¹³jni li¹cuai¹² dsa² héi² jní² ―ca¹juúh²
    Jesús.
  dso-dso: “ଜେ ମର୍‌ ଆଦେସ୍‌ ମାନ୍‌ସି, ସେ ଆକା ମକେ ଆଲାଦ୍‌ କର୍‌ସି । ଜେ ମକେ ଆଲାଦ୍‌ କର୍‌ସି,
    ମର୍‌ ବାବା ତାକେ ଆଲାଦ୍‌ କର୍‌ସି । ମୁଇ ମିସା ତାକେ ଆଲାଦ୍‌ କରି ନିଜ୍‌କେ ତାର୍‌ଟାନେ ଦେକାଇଅଇବି
    ।”
  meu-meu: Egu haheḡani e abi daemu bona e badinamu tauna, ia bunai e lalokau henigumu.
    E lalokau henigumu tauna na Tamagu ese baine lalokau henia, lau danu baina lalokau
    henia, bona ienai do baina hedinarai.
  yva-NT: Vatano wo Sya ananyao raraniv muno wo rarijat, wenawirati muiny irati Rinai.
    Muno vatano umuiny irati Rinai, vatano nanawije Injayo Amisye muiny irati mai.
    Muno Risyamo rimuiny irati mai tavon muno inaroron kakavimbe irati mai.”
  dgc-dgc: Nadid,” kagi na, “maski ti ésiya a mananggap ta utus kua, a sundin na,
    éy siya i mégmahala diyakén. Ey nadid, tu mégmahal diyakén, éy mahalén be siya
    Nama ko. Sakay sakén, éy mahalén ko be siya, a ipaliwanag ko diya i sarili ko.”
  zpm-NT: Zha ne ruṉbey zha nac grë miṉe rnabey naa, ni rban zhow zigne naca, ga rlu
    ne nli rleynie zho naa; ni zigne rleynie zho naa, scaque Pxoz naa zleynie me zho;
    niicle naagaaw zleynie naa zho, ni zlu naa lo zho gaṉle cho nac naa.
  hix-NT: Onà wyaro oyesnàr kom ke ryhe, roxan me mosonyhetxow hamà, rorwonà yonytxany
    me oyesnàr komo ke, eyuknye ro me xarha oyesnàr komo ke, kekon hatà. Roxan komo
    rma xe naha, royàmà. Uro xarha, nyamoro xe wehxaha. Kosonyhehe xarha, àwyanye,
    roywerono ro me rma haxa ehtxoho menye, kekon hatà, Txesusu, tànhananàhrà ro komo
    wya.
  sim-sim: Os anin wavu jihik ji ewe nahi, mashi anhin ji misihi os a mbawa hom ukwa
    jir. Unak Avui jirin rupshikwa ri. Unak an er nga jirin na rupshihi jirik a ranak
    anin kormbak heyekrahakorokwa jir.�
  npi-ULB: जोसँग मेरा आज्ञाहरू छन् र तिनलाई पालन गर्छन्, मलाई प्रेम गर्ने त्यही हो,
    अनि जसले मलाई प्रेम गर्छ त्यसलाई मेरा पिताद्वारा प्रेम गरिनेछ, र म त्यसलाई प्रेम
    गर्नेछु र म आफैँ त्यसकहाँ देखा पर्छु ।”
  cgc-cgc: Bisan kino na paintindi din gid ake na mga sugo daw patuman, kanen gagugma
    man ki yaken. Bisan kino na gagugma ki yaken, pagugma man kanen an ta ake na Amay.
    Pagugma ko man kanen an daw ipakala ko pa gid ake na kaugalingen ki kanen.”
  tim-tim: Luâk âmbâle bikŋande nâŋgât lau lokomai âmâ âlepŋe okot âlep nâŋgâ niŋbei.
    Akto okot âlep nâŋgâ niŋbai amâ Ewenande okot nâŋgâ yeŋgiwiap akto nâkâ hainâk
    okot nâŋgâ yeŋgim âgâwian. Akto yeŋgâlân miawaktere nekbai.” dâep.
  yor-yor: Ẹni tí ó bá ní òfin mi, tí ó bá sì ń pa wọ́n mọ́, òun ni ẹni tí ó fẹ́ràn
    mi, ẹni tí ó bá sì fẹ́ràn mi, a ó fẹ́ràn rẹ̀ láti ọ̀dọ̀ Baba mi, èmi ó sì fẹ́ràn
    rẹ̀, èmi ó sì fi ara mi hàn fún un.”
  wos-wos: Wuna hundi xékéta wawuka maki hurukwa du takwa di wunika némafwimbu mawuli
    ye. Di wunika némafwimbu mawuli yandat, wuna yafa God dika némafwimbu mawuli yatandé.
    Wuni akwi wunde du takwaka némafwimbu mawuli yatawuni. Mawuli yata wuni hafuka
    diré wakwetawuni.”
  emp-NTPO: Mʌ̃ bed̶ea ũrĩped̶a ĩjã o b̶ʌba mʌ̃ra quĩrĩã b̶ʌa. Ab̶aʌba mʌ̃da quĩrĩã
