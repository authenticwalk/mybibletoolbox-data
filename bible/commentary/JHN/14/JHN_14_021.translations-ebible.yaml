  kan-OKCV: ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಹೊಂದಿ ಅವುಗಳನ್ನು ಕೈಗೊಳ್ಳುವವರೇ ನನ್ನನ್ನು ಪ್ರೀತಿಸುವವರು. ನನ್ನನ್ನು
