  noa-H: Chi mua nem jaautarr hũrnaa mʌ hipierraa simuan magan chadcha mʌ daupii sim
    ha sim. Mag chi mʌ daupii simʌn, hĩchab mʌ Hayaujã hi daupii hajugui hajim. Mag
    mʌ Hayau hi daupii habaawai mʌchdëujã hi k'õsinaa warag mʌch k'ĩirjugchata k'ap
    hapijugui hajim.
  alp-NT: Sire pine itrima Auku lepataru kai Iono lulue hoko ile mere ioki Au. Amaku
    lekwe Ioki tamata rebe ioki Au titinaije. Au okiNi kai Au aselukeKu etei rame.”
  san-VEL: yo jano mamaaj naa g.rhiitvaa taa aacarati saeva mayi priiyate; yo jana"sca
    mayi priiyate saeva mama pitu.h priyapaatra.m bhavi.syati, tathaahamapi tasmin
    priitvaa tasmai sva.m prakaa"sayi.syaami|
  kbq-kbq: Iza'o Nagri kasegema amage antesimo'a, Nagrira avesinantegahie, iza'o Nagri'ma
    avesinantenimofona Nenfa'a agrira avesintegahie, hanige'na Nagra avesintena, Nagra'ni'a
    agrite efore hugahue.
  kbh-kbh: Nda totáts̈ëmbo nts̈amo ats̈e tijamandacá y sempre chca tojtsama, cha ndegombre
    s̈ojtsebobonshana. Nda áts̈bioye s̈ojtsebobonshana, chábioye ats̈be Taitánaca
    bochántsebobonshana. Ats̈naca cha chántsebobonshana, y nda ats̈e tsmënama cha
    chanjinÿinÿiye ca” —Jesús tojánayana.
  ron-LSB: Cine are poruncile Mele și le păzește, acela este unul care Mă iubește.
    Cel care mă iubește pe mine va fi iubit de Tatăl meu, iar eu îl voi iubi și mă
    voi arăta lui.”
  pon-pon: Me aleer ai kujoned akan o kapwaiada, iei me kin pok on ia, a me kin pok
    on ia, kin konekon ren Jam ai, a I pan pok on i, o kajanjale on i pein nai.
  nhe-BL: Tlacame tlen quimatij notlanahuatil huan nelía quichihuaj, inijuanti tlen
    nelía nechicnelíaj. Huan noTata quinicnelis tlen nechicnelíaj, huan na nojquiya
    niquinicnelis huan nimonextis ica sesen inijuanti.”
  sps-sps: “E sei na mes te faarof iny non a fo faun te tsue faparits iny Ronyo ee
    ana ayei te manaats rari ayei na mes to te mangiir Varonyo. E sei na mes te mangiir
    Varonyo ee, e Tamanyo kan nai mangiir non ya tsunia te mangiir vanyo, Nyo kan
    te nai mangiir rou ya ana Nyo te pokei iny a Tsivou tsunia.”
  wnc-wnc: Ge aminu tapatuta nae banip gwaang natangamukengu natane genu akgwaamumbik.
    Akgwaamuban kake naat Nanaatda aminu waapae banip gwaang natangamusim. Natangamuke
    nata anggaman apa atnandupik,” ngang ninikut.
  bus-bus: Gbɛ̃ kɛ̀ ma yãdiɛnanↄ dà bensↄ̃ à kũna, adee bé à yemazi. Ma De égↄ̃
    ye gbɛ̃ kɛ̀ yemaziizi, mapi sↄ̃ mɛ́gↄ̃ yezi mɛ́ ma zĩnda ↄdↄanɛ.
  gub-BL: Aze amo uzeruzar heze'eg rehe a'e nehe, aze weruzar heze'eg a'e nehe no,
    a'e ae heamutar katu har romo hekon a'e nehe. Aze amo heamutar katu a'e nehe,
    heru uzamutar katu a'e teko a'e nehe no. Azamutar katu putar a'e heamutar katu
    har ihe nehe no. Azekwaw katu kar putar izupe ihe nehe no.
  imo-imo: Imbo te yu nani tewi nio ungu manema pilipe moromo imbomu yuni na paa konopu
    mondoromo. Na konopu mondoromo imbomu Arani kape aku imbomu konopu mondombalo.
    Nani aku imbomu konopu mondopolio na pilipo moro mele pilipili nimbo yu molombalona
    ombo tendekuna kopu tepo molopolio moro mele lipo ondombo,” nimu.
  boj-boj: Niŋgi quiy. Tamo bei na e qalaqalaibqas di a ijo dal anjam dego qusim dauryoqnqas.
    Yim ijo Abu na kamba tamo di qalaqalaiyqas. E na dego tamo di qalaqalaiyoqnsiy
    aqaq di brantoqnsiyqa e segi qa babtoqnqai.”
  eng-DRA: 'He that hath my commandments, and keepeth them; he it is that loveth me.
    And he that loveth me, shall be loved of my Father: and I will love him, and will
    manifest myself to him.'
  knf-knf: Ñaaŋ ammëbanuŋ iko yi njakuŋ abot ado ya, uŋ mënţan aŋalnuŋ. Kë anşaaŋ
    aŋalën, Paapa aluŋ kaŋala ; nji kak mbot nŋala, nşë ndo ame'ën. »
  san-KHM: យោ ជនោ មមាជ្ញា គ្ឫហីត្វា តា អាចរតិ សឯវ មយិ ប្រីយតេ; យោ ជនឝ្ច មយិ ប្រីយតេ
    សឯវ មម បិតុះ ប្រិយបាត្រំ ភវិឞ្យតិ, តថាហមបិ តស្មិន៑ ប្រីត្វា តស្មៃ ស្វំ ប្រកាឝយិឞ្យាមិ។
  arn-NT: Tati llowfilu iñche ñi werkün dungu ka müngeltufilu, fey ta kimfali rüf
    mew ñi piwkeyenieetew. Fey iñche ñi Chaw piwkeyeafi tüfey tañi piwkeyekeetew,
    fey iñche piwkeyeafiñ ka amul doy kimelelafiñ ñi chumngen ta iñche.”
  zas-NT: Bén rucaagdiajg ni rniabeen rüjn tëëman laan, walicaman rënman naj. Guiën
    da Dadan bén rën naj, në naj guiën laaman din güünbeeman naj.
  ken-NT: Mmu anɛ ághòk ɛnyɨŋ mɛ̌rɛ̀m ánkʉ mbɔ ɛnyu yi ághókó, yi kɛ áchí
    mmu anɛ ákɔ́ŋɔ́ mɛ. Nɛ Ɛtaya akɔŋ mmu anɛ akɔŋ mɛ. Mɛnkwɔ́ nchí kɔŋ bɛ yi ántwɔ́
    ntá yi, nkʉ yí ándɨŋɨ mɛ.”
