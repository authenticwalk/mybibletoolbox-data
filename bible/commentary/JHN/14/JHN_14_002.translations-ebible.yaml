  kxv-kxv: ନା଼ ଆ଼ବାତି ଇଜ ହା଼ରେକା ବାସାଟା଼ୟୁ ମାନେ; ବାସାଟା଼ୟୁ ହିଲାଆତିହିଁମା ନା଼ନୁ ମିଙ୍ଗେ
