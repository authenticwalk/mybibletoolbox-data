  por-BR-2018: Na casa de meu Pai há muitas moradas; senão, eu vos diria; vou para
    vos preparar lugar.
  mhl-mhl: 'Nonde Mamare kae qoruineo pi maŋine boakoŋ pega. Oi so pena ine, ŋoŋore
