  csy-csy: 'Ka Pa innsung ah inndoi tam mama om hi: om ngawl hile, hong son zo tu
    khi hi. Note atu in mun puakhol tu in ka pai tu hi.'
  mxq-NT: Ma̱dsʉ nDeety ꞌyity, may jam ja tsʉna̱a̱ydyákn. Pʉn kyajxyʉbʉ dʉꞌʉn, tʉʉxyʉpts
    ʉj miits nꞌanʉʉmʉdʉ. Nnejxyʉts ʉj nꞌokꞌʉxkukʉ ma̱ miits mꞌíttʉt.
  tzj-NT: Ja chi rochoch ja Nata' sobre ja lugar c'o chila'. Ja wixta ma queri' ta
