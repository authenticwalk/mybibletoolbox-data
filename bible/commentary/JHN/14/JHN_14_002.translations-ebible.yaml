  ixl-CNT: Tan aatz tu vaꞌl atilku vunTat tu Amlika, sibꞌal atibꞌal atile. Vetvallu
    sete koj atziꞌ aas yitꞌ koj echi. Pek maꞌt unbꞌan tuch etatibꞌal sekajayil.
  xsi-xsi: Naŋa Mama ne luma nde ilo kisiŋa pwapwataki rârâ keno, aku naŋa alâ ŋana
