  grc-MT: εν τη οικια του πατροσ μου μοναι πολλαι εισιν ει δε μη ειπον αν υμιν πορευομαι
    ετοιμασαι τοπον υμιν
  vid-vid: Kaye kwa Mhaza wa heni kuna honhu henji ha kikala, wone hayali ahyo, nandahawalonjeleni.
