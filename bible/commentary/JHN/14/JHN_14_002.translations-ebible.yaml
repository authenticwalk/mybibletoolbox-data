  mcp-mcp: Njɔ́w mə́ Dâ wúsə nə zhwog ikʉ́l búúd bɨ́ nə ŋkul ji yí. Í mbə̂m bə kú
    bə ntɔ́, ŋki mə mə́ nə́mə́ jaaw bɨ̂. Mə zə́ kə kwambʉlə bɨ́ jiya.
  hat-hat: Lakay Papa a gen anpil kote pou moun rete. Mwen pral pare plas pou nou.
    Si se pa t' vre, mwen pa ta di nou sa.
  npl-NT: Icha Notajtsi onka miak lojar kan se chantitos. Tla amo ijkó yetoskia, Ne
    nomechiliskia. Yika, Ne nio ompa nomechmajmaniliti se lojar.
  bgg-bgg: Thiisa hà Aphuii hò shii ne ùgudthek bajo um ro, chiih-è gune thiisa hà
    dun srane nathek ro ithua saro iang pha ro. Thiisa ithua oi arone gu nathek shii
    ayao phro.
  eng-TCENT: In my Father's house there are many rooms. If it were not so, I would
    have told you. I am going there to prepare a place for you.
  eng-BSB: In My Father’s house are many rooms. If it were not so, would I have told
    you that I am going there to prepare a place for you?
  cpu-NT: Janta ipankoki Ashitanari tzimatsi osheki tsika anampitapaiyaaro. Eeromi
    otzimi, eero nokantavaitzimi niyaatai novetsikayetapaimi tsika pinampitapaiyaaro.
  san-ASM: মম পিতু গৃহে বহূনি ৱাসস্থানি সন্তি নো চেৎ পূৰ্ৱ্ৱং যুষ্মান্ অজ্ঞাপযিষ্যং
    যুষ্মদৰ্থং স্থানং সজ্জযিতুং গচ্ছামি|
  tac-NT: Alé 'pa ne O'nola galílachi asíriga we'kaná nerú napurigá ejperega mochímala
    'emi. Ta bijchiá nísaká, pecha animé ko ne alé simeo 'we a'lá gatemia napurigá
    'emi ejperélamala.
  eng-WEBPB: In my Father’s house are many homes. If it weren’t so, I would have told
    you. I am going to prepare a place for you.
  gfk-H: Aram narako tano ngasia ne Mama a haleng sibaan kana. Ing bia pa naga mon
    tari, iau gaar ta hasasei muat kanong iau na haan ukaia wara tangtagurei ta sibaan
    wara numuat.
  viv-viv: Abamiya moyaꞋaina Kamaku yana manuweya gidadauda ada Iya ganana be yami
    abaga ganakidewedewena faꞋina. KaꞋi keke abamiya moyaꞋaina gidadauda, kadu keke
    vaita gadagahe ganana yami abamiya ganaꞋihagihagiyena.
  yao-yao: Ku nyuumba ja Atati kwana yuumba yejinji, ngaikaŵe yeleyo, ngansalile.
    Sambano ngwaula kukunkolochesya liuto.
  tgp-tgp: matan na iman Tamaku jara matuvana la lo toho ea. A pa sopo vereuli kamim
    hinia vara mo sopo varar̃uhu. A pa sahe vara a tatamahuni na jara matamim.
  auc-NT: Botö Mæmpo nänö quëwëñömö onconcoo bacoo pönï mæ̈ ongompa. Mänömaï impa,
    ante wïï näwangä ï baï botö mïnitö ïmïnite ancædömoimpa. Mïnitö beyæ̈ ante botö,
    Mïni ponte quëwenguï onconcoo ante tömää ædæmö badoncæte ante mänïñömö gocæboimpa.
  kbc-NT: Igaataɡ̶a digoida liɡ̶eladi Eiodi idiwa owidi diimaɡ̶a. Daɡ̶aleetiɡ̶idaaɡ̶ee
    daɡ̶anagawini akaaɡ̶ejitaɡ̶awatiwaji. Odaa ejigo jilakidetaɡ̶adomitiwaji ane onite.
  bmh-bmh: Izal mekai nugau zaueim zau empip asiu dareu. Iz agal dabun empip kasabun
    unamoroi. Go petak tam zob, iz ag i awarem zob.
  ctu-BL: Ti' yotot c Tat an cabʌl chumlibʌl. Machic an chumlibʌl, tsac subeyetla,
    come mic majlel c chajpʌbeñetla la' wajñib.
  meq-meq: Gay hay andaya haladzay mə gay i Bəba ga. Taɗə təv andaya bay na, haɓe
    na gwaɗakumeye bəɗaw? Na diye na ta lambaɗakumeye təv nakə ka ta ndzumeye mə ɗəma
    aye.
  noa-H: Magnaa, Mʌ Haai sim durran di k'apan hõor joobaju pöoma t'ʌnʌmgui hajim.
    Mag hõor joobaju pöm chuk'u hak'iin, mua pãrag, “Mʌʌn pãar naaimamk'ĩir di k'ĩir
    k'augaagta pãar na mam” habak'amgui hajim.
  alp-NT: AmaKu Eni lumare otoi bokala kena rue. Au keu lokole leke Au aknekae otoi
    ete imi. Au beteke mere ete imi le imi otoi mere eme titinai.
  san-VEL: mama pitu g.rhe bahuuni vaasasthaani santi no cet puurvva.m yu.smaan aj naapayi.sya.m
    yu.smadartha.m sthaana.m sajjayitu.m gacchaami|
  kbq-kbq: Nenfa nompina rama'a hunaraginte nona me'ne, omne'neresina Nagra ko tamasmusine,
    Nagra, nonkuma tamia ome retro hunaku nevue.
  kbh-kbh: Ats̈be Taitá Bëngbe Bëtsá endmënoca, ba luarënga joyénanama endmëna. Ndoñe
    chca tontsemnëse, ats̈e chca matcbënjáuyana. Morna, cha endmënoye ats̈e chanjá
    ts̈ëngaftangbiama canÿe luare joyénanama jabuáprontama.
  ron-LSB: În casa Tatălui meu sunt multe case. Dacă nu ar fi fost așa, v-aș fi spus.
    Am să vă pregătesc un loc.
  pon-pon: Nan tanpaj en Jam ai pera toto mia. Ma jo I pan indai on komail. Pwe I
    kokolan kaonopada deu ’mail,
  nhe-BL: Nepa elhuicac campa ichaj noTata onca miyac caltini para ipan initztose.
    Intla ax melahuac, nimechilhuijtosquía. Na niyas nepa nimechchijchihuiliti imochajchaj
    campa initztose.
  sps-sps: Gagon numaa ten Tamanyo te kaa minon fo mamatsiny ar bei ot na aya Nyo
    nai kakouiny onots of maromi ya. Nyo tabuiny tsue of mami te gim fi non ya ma
    man.
  wnc-wnc: Nanatane yot gwekatang you kwaapzang siknga gwendu gwenduta yuaing. Unzing
    wena gamu nata dua daniwam.
  bus-bus: Ma De bɛ kpɛ́nɛnↄ kuu pari, tó à dɛ lɛro, lɛ má òare. Mɛ́ɛ gaa guu kɛkɛare.
  gub-BL: Heta tetea'u tàpuz heru heko haw pe. Amuhyk putar a'e peneko àwàm aha a'e
    pe peme ihe nehe. Aze mo namuhyk iwer, a'e mehe mo namume'u iwer mo imuhyk àwàm
    peme.
  imo-imo: Aranga ulkena kiripi pulumu ltemo. Naa lekanje nani enondo naa ltemo nilka.
    Nalo paimbo ltemomunga nani enonga molongei kombumu pumbo tepo amenge tendepuro.
  boj-boj: Ijo Abu aqa talq di warum gargekoba unub. E oqsiy nuŋgo segi segi warum
    gereiyetŋgwai. Ijo anjam di bolesai qamu e niŋgi merŋgosai qamu.
  eng-DRA: 'In my Father’s house there are many mansions. If not, I would have told
    you: because I go to prepare a place for you.'
  knf-knf: Du katoh ki Paapa, dko dawo da adëm. Dya kabomanan dko da. Woli uunjoonan
    lah, mënkţupan wa.
  san-KHM: មម បិតុ គ្ឫហេ ពហូនិ វាសស្ថានិ សន្តិ នោ ចេត៑ បូវ៌្វំ យុឞ្មាន៑ អជ្ញាបយិឞ្យំ
    យុឞ្មទត៌្ហំ ស្ថានំ សជ្ជយិតុំ គច្ឆាមិ។
  arn-NT: Iñche ñi Chaw ñi ruka mew rume fentreley ta mülewe chew tamün mülepuam.
    Fey femngechi mülenofule, iñche feypiwlayafuiñ, welu rüf dungu mew amuan tañi
    pepikameael kiñe küme mülewe.
  zas-NT: Lidx da Dadan dád zien luar lod guiban bejn yuꞌ. Bal iche yuꞌ, ad ziant
    ganin lojdi, chiguienchaawan xluaridi.
  ken-NT: Ɛkɛt Ɛtaya ɛbhɔŋ bɛyǎ bɔ̌bɛkɛt. Mbɔ ɛ́pú nɔ, mbʉ mbɨ́kɨ́ ghati bhe bɛ
    nchí rɔ́ŋ arɛ́ bɛ́tóŋti ɛbhak ntá yɛka.
