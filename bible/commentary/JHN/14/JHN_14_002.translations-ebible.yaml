  crx-NTPO: SBá ookeyoh lhat-un yoh whuzdla whe 'uhoont'oh. 'Aw 'alha lhe'hóot'oh
    de, nohdósni' da'. Whuz tisyalh nohba lhawhúdutisdleh wheni.
  kan-OKCV: ನನ್ನ ತಂದೆಯ ಮನೆಯಲ್ಲಿ ಅನೇಕ ವಾಸಸ್ಥಾನಗಳಿವೆ. ಇಲ್ಲದಿದ್ದರೆ ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತಿದ್ದೆನು.
    ನಾನು ನಿಮಗಾಗಿ ಸ್ಥಳವನ್ನು ಸಿದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೋಗುತ್ತೇನಲ್ಲಾ.
  bbb-bbb: Ro are gufe asoe none fu fino ije fuka guove boeje. Ijadufuo na vakuva
    naka are jone bino amaeriake. Ro na Asoe none ijadufuo are guove ije fu naebe
    ireobobitie na vua ije nabe kuariake. Rove are ije fuka ma ireobo ijadufuo na
    ije kuariave.
  blw-blw: Te ammag nawaya hen iggawan ah faréy Ama, wat epangpangò ta iyà esagana
    hen iggawanyu. Yag achì agé ammag cha aryén chato no faén tot-owa.
  tam-2017: என் பிதாவின் வீட்டில் அநேக தங்கும் இடங்கள் இருக்கின்றன; அப்படி இல்லாமலிருந்தால்,
    நான் உங்களுக்குச் சொல்லியிருப்பேன்; ஒரு இடத்தை உங்களுக்காக ஆயத்தம் செய்யப்போகிறேன்.
  azz-NT: Porín nepa campa ichantzin de Totajtzin Dios ongac míac caltzitzin campa
    namejuan no cuali nancalyetotihue. Porín tajcón amo oncasquía míac caltzitzin
    queme namechilijtoc ya, ijcuacón namechyequilisquía ya que amo teyi. Pero quema,
    namechilijtoc ya ten melau. Ica ya nojón Nejuatzin niyó huan namechsesecotaliliti
    ya ne caltzitzin para namejuan.
  spa-RV-1909: 'En la casa de mi Padre muchas moradas hay: de otra manera os lo hubiera
