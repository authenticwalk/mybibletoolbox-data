  muy-muy: Afa ga Baba goro ti məlaŋ àbiyu kay. Nə̀hia ana kʉli a nakoru nəslamativù
    məlaŋ ana kʉli. Tamal məlaŋ ni aləbiyu bi ti, akal nə̀hi ana kʉli ndo waw ?
  kqc-kqc: Nai Baba di yavari daiyutu tau; na mironari amena sana yi dogo regika boida.
