  klv-klv: Lohoim seTǝmagw ikad narum̃ tosob̃ur, ale nuvan hǝn nǝb̃eutaut hǝn naut
    samit ei. Asike tǝmaienan, nǝtakel koti mai gamito.
  bco-bco: Dowa꞉ ayamio꞉ gala tandeyo꞉wo꞉ modo꞉ a꞉lab. A꞉la꞉do꞉ mo꞉dowo꞉ kibo꞉bowo꞉,
    niyo꞉ a꞉na ha꞉na꞉sa꞉ga꞉, gilo꞉ mesa꞉no꞉wo꞉ a꞉na dimidaefa꞉nigo꞉l, a꞉la꞉bo꞉ gimo꞉wo꞉
    mo꞉so꞉mo꞉lo.
  kdl-NT: Aꞌunu a ɗa pini ushani a kuwa ku Tata u va̱, kpam nte ma bana ɗe tsa̱ra̱
    n foɓusuko ɗa̱ asu. A da baci nala wa̱ri wa, ma̱ri ma tonuko ɗa̱ ta̱.
  apu-NT: Niri auiniãtaã aua kaiãopokori aapokotxi. Ikara atoko iminakanimako, nisãpiretapiimaiko
    hĩte. Iuaã nisa hãuiniãtaã nikamini ĩkapani.
  roo-roo: Vo Aite oaa vo kepaaro-ia oa-ia riroara rutu toupaiveira tugitugiara. Vosa
    viapau oisi eisi toupaivori, ra viapau oiso visii tavi rovoavori. Ari oiraopavira
    avaparai visiipa uruia ravaasa.
  miz-NT: Má viꞌi Uvā kó ne, dōó īo mí kuntoo ō. Tē dɨ́ ña kuān ó ne, ñá ni kāꞌán
    u ni ntō. Kɨ́ꞌɨ̄n ú, kixtúvi tuꞌvé u mí kuntōo nto.
  qvz-NT: Ñáuca Yayahua huasibiga ashca lugarguna tiyanmi causangahuaca, mana chasna
    acpiga mana cangunata rimaimachu arani, shuc lugartami cangunaraicu puruntungahua
    riuni nisha.
  deu-ELO: Im Hause meines Vaters sind viele Wohnungen; wenn es nicht so wäre, würde
    ich es euch gesagt haben; denn ich gehe hin, euch eine Stätte zu bereiten.
  mjc-NT: Vehe Jutu yu cuaha xaan nu coo ndo iyó. Tun tsatyin ñavin tacan, tsa naha
    catyi̱ tuhun yu tsihin ndo. Tan cua cuhun yu cua janduvaha yu iin nu coo ndo.
  caa-caa: Tiaꞌ turu Nitata tut e qꞌuin ayan meyra otot xeꞌ ustabꞌirix tiaꞌ tuaꞌ ixturuan.
    Jay majax bꞌan ani, nen inwareox ani. Pues era cꞌani inxin onstes inteꞌ lugar
    tibꞌa.
  pls-NT: Ngain lugar tti jí Ndodana jí tsje lugar para sintte ni. Co si rrocjiha
    jamé, janha orrondattjo ra. Mexinxin janha tsji para siguinchiá ná lugar tti sintte
    ra.
  eng-WYC-2018: In the house of my Father be many dwellings; if anything less, I had
