  ckb-ckb: ماڵی باوکم ژووری زۆری لێیە، ئەگەر ئاوا نەبووایە پێم دەگوتن. من دەچم تاکو
    شوێنتان بۆ ئامادە بکەم.
  nas-nas: Mmaꞌ bakanava-koo avatevaro otong. Ninge otoriainooꞌ neriampaing. Teeꞌ
