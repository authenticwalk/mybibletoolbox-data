    nhai inji kfo tany hanyrfotanko.
  bht-bht: मेरे पिता परमेश्वर दे घरे रेहणे दियां मतियां जगा न, अगर नी हुंदियां, तां
    मैं तुसां ने बोली दिन्दा क्योंकि मैं तुहाड़े तांई जगा तैयार करणा जांदा है।
  eng-NOY: In my Father's house are many mansions; if it were not so, I would have
    told you. For I go away to prepare a place for you;
  cub-NT: Jipacʉi cʉrõi tucubʉa ʉre cʉvʉ. Que ãmenu, yópe arĩ mʉjare coyʉbejebu yʉ.
