verse: JHN.014.002
translations:
  kpx-kpx: Di Mamae o keve oe uvu moagamoagaeau ua. Iale dana keve tiniege laheho
    kebia hoesegevei. Hoto keu loboholivatege di la namigeveholinu. Isito hoto keu
    seleve.
  okv-H: eto nau Mama ta bande ta jo kaneke kaneke ari isapamane be mihia te bande
    jo neite neite ainge irae amo ungota degi ke mahu ano ingaeheva. Avoeto na pambuto
    ungota irari besi siriketo,
  tbo-tbo: Amau a dobu uyahina ani wiyagohina numahi hi maga duma, yaka apo tau a
    nae tuponana uyahina, po omi ani mae a wononogogeya. Itapa ega, apega ata paliwelemi.
  mal-C: എന്റെ പിതാവിന്റെ ഭവനത്തിൽ നിവാസയോഗ്യമായ സ്ഥലം വളരെയുണ്ട്. അങ്ങനെ അല്ലായിരുന്നെങ്കിൽ
    ഞാൻ നിങ്ങൾക്കുവേണ്ടി സ്ഥലമൊരുക്കാൻ പോകുന്നെന്നു പറയുമായിരുന്നോ?
  grc-SR: Ἐν τῇ οἰκίᾳ τοῦ πατρός μου μοναὶ πολλαί εἰσιν· εἰ δὲ μή, εἶπον ἂν ὑμῖν·
    ⸆ Πορεύομαι ἑτοιμάσαι τόπον ὑμῖν.
  bgc-bgc: मेरै पिता कै घर म्ह घणीए रहण की जगहां सै, जै न्ही होंदी तो मै थारे ताहीं
    कह देंदा, क्यूँके मै थारे खात्तर जगहां त्यार करण नै जाऊँ सूं।
  khz-khz: 'Au Tamaku gena numai kovoga galagala vagi; pere aikina genai, ekila gomi
    ati para varami: Au aagona, gomi gemi kapu ta pana kala-maavua.'
  deu-TKW: In meines Vaters Hause sind viele Wohnungen; hätte ich euch, wenn dem nicht
    so wäre, gesagt, daß ich hingehe euch eine Stätte zu bereiten?
  zsr-NT: Lu yuꞌu lidxëꞌ Xuzaꞌ latj zian nacuáꞌ. Laꞌnaruꞌ cu nac cni, nedaꞌ chgudxczaꞌ
    lbiꞌiliꞌ. Tsijaꞌ naꞌa, tsajpáꞌa queëliꞌ latj ga tsajsoaliꞌ.
  lin-lin: Kati na ndako ya Tata na Ngai, bisika ezali mingi. Soki ezalaki bongo te,
    boni, nalingaki koyebisa bino ete nakeyi kuna mpo na kobongisela bino esika ?
  hns-NT: Hamaar Baap ke ghar me dher rahe ke djagaha hai. Djab aise na rahat tab
    ham toelogse bataitie. Ab ham hoewa djaaila toelog khaatien djagaha tajaar kare
    ke.
  noa-E: Magnaa, Mʉ Aai sim durran di khapan õor joobaju pöoma thʉnʉmgui ajim. Mag
    õor joobaju pöm chukhu akhiin, mua pãrag, “Mʉʉn pãar naaimamkhĩir di khĩir khaugaagta
    pãar na mam” abakhamgui ajim.
  eng-EMTV: In My Father's house are many mansions; if it were not so, I would have
    told you. I go to prepare a place for you.
  mib-NT: Chi nuū ndeé Tátá rī, íyó cuéhē vehe condee rō jijnáhan ró. Te núu jeē tu
    súcuan íyó, te je ni castūhun rí nuū rō nuú. Núu súcuan te quihīn rī quisátūhva
    ri nuū cóyūcu ró.
  lif-NT2: पानुदिङ् आम्‍बारे़ कुहिम्‍मोग यरिक् याक्‍फाङ्‌हाॽ मे़ने़ हे़क्‍क्‍याङ्
    इङ्‌गाॽ खिनिॽ लागि युङ्‌दे़न् यारिप् चोःक्‍से़ पेःक्‍कार पत्तारो॥ खे़न् होःप्‍ते़ल्‍ले़ग
    इङ्‌गाॽ हे़क्‍के मे़मे़त्‍निङ्‌ङिम्‍बा वये़रो॥
  xnj-xnj: Munyumba ya Dadi wangu muvi na vyumba vyamahele, ngati lepi nganamali kuvajovela.
    Muni hinu nihamba kuvatendelekela fwasi ndava yinu.
  mmx-mmx: Buaang lengkontaogu lixilik mo i nemen at loogu at ne Tamak. Mo dola kopmen,
    nia gita ba tong i rinimi. Anat pas ugo xusu ana lox agagas li lengkot tinimi.
  cbr-NT: '''Ën Papan ''icënu ca anu ''iti ''itsa ''icën. Anu ''iti ''aíma ''ain cana,
    anu ''iti ca ''aíma ''icë quixun mitsu catsían. Usa ''ain cana anumi ''icánti
    a mitsu mëníoxuni cuanin.'
  tee-NT: Junta vilhcha ju quimpai na lhu alin ju chaka'. Ni jantu cava chunch ju
    lact'iyan pus xaclajuniuch ni jantu chun junita. Ac'anach lak'oxini' ju milacchaka'an
    cuna' ju uxijnan.
  eng-LSV: in the house of My Father are many rooms; and if not, I would have told
    you; I go on to prepare a place for you;
  cak-NT: Pa rocho ri Nata' Dios q'uiy lugar c'o. Y xa man ta quiri', xin-ij yan ta
    chiwe. Cami yibe chi nenbana' ru'onic ri i-lugar chicaj riq'uin ri Nata'.
  pah-NT: He'yjuhu hete aheruhava jiruva'ga ronga pype, ei ga. Aho po ti ji imboavujikwea
    penduhava a'ero pe nenonde nehẽ. Po na rũi hamo a'ero po ji namombe'ui nanongara
    pe me hamo, ei ga g̃a pe.
  sja-NT: Mɨ Ak'õre eujãde te chok'ara paraada aji, ichideerã-it'ee. Mãga-e pada paara,
    mɨa jarak'aji. Parã naa wãit'ee te pi-ia oode parã-it'ee.
  xed-xed: Nda ndəgha vla nzaku ma həga ga Da ɗa, ka má haɗ tsi mantsa wu, má mnaghunamna
    yu. Dzaʼa nda sliʼa yu da payaghunatá vli.
  glk-glk: می پئره خانه میأن منزل زیاده، وگر نه شمره گفتیم. شوئون درم تا جایی شمره
    حاضره کونم.
  mks-NT: Mé nu̱ íin Ndióxi̱, tátá i̱, cán íin cua̱há ndiva̱ha nu̱ núná nu̱ ndó canduu
    ndó. Tá ná a̱ cóo nu̱ú canduu ndó cán ja̱nda̱ mé sa̱ha̱ va sa̱ na̱ca̱xi tu̱hun
    i̱ xi̱hi̱n ndó, nduu. Ta cu̱hu̱n i̱ cacu tia̱hva i̱ mé nu̱ú canduu ndó cán.
  gfk-S: Tuma naramon tano ngasiane Mama a haleng katano kanaia. Be ing pai nagele
    mon tari iou gorte hinawase mu kinong iou ni hana ukaia ura tangtagure ta katano
    ura numu.
  bmu-bmu: 'Nöŋgö Iwinaŋgö miri bohonŋe miri uruŋi sehisehiŋi ahöze. Mi qahö ahöbeak
    ewö, mönö eŋgöra keu kewö jibileŋak: Nöŋön mönö miaŋgöreŋ öŋgöba eŋgö dum miri
    mem möhamgömam.'
  dgz-dgz: Ne Mamana pa mega gwanewa arok arugataet da di wanumam, endi ap me da uon
    wandepoa, ne da ya wadiaepo. Endi ne at ega da amu watupen menan ap mepe angewan.
  eng-GNV: 'In my Fathers house are many dwelling places: if it were not so, I would
    haue tolde you: I go to prepare a place for you.'
  zaa-NT: Le' litsi' Tàta quí'a nna yala nettia. Cáalá álahua ą́' ná nna, chìlá gutixa'ánia'
    le cá. Annana éya'a' huèni preparar lugar para lebi'i.
  eng-WEBSTER: 'In my Father''s house are many mansions: if it were not so , I would
    have told you. I go to prepare a place for you.'
  guh-guh: Taxajavatatsia pexaniabobitsaëtonë xaina panejinavanapaenexa. Itsa bajara
    apo itsipae, apo pacatsipaebi tsipaetsi. Nexata bajarabetsia ponaejitsianë patacatsivajënaexaniavaetsinexa
    itsajota papatsijitsiamë.
  bon-bon: Cäme Babe me mete cabu bucurage puupu piti nemi, siige cane ädenine weeme
    tääpume amacetnäjame. Puupu liga lica cirege, cane piba weebibine apu lica cire
    jijinejine.
  nhw-BL: Nepa ilhuicac campa ichaj noTata onca miyac calme para ipan anitztose. Sintla
    amo melahuac, nimechilhuijtosquía. Na niyas nepa nimechchijchihuiliti amochajchaj
    campa anitztose.
  swh-ONEN: Nyumbani kwa Baba yangu kuna makao mengi. Kama sivyo, ningeliwaambia.
    Naenda kuwaandalia makao.
  wbi-wbi: Uvukalo kwa Nhaata ghwango vweleefu, vwale vuleke kuuva vweleefu, nanaale
    nikuvavuula kuuti niluta kukuva ling'hanikisia uvukalo.
  bba-bba: Wɑ̃ɑ yee dɑbinɑ nu wɑ̃ɑ nɛn Bɑɑbɑn yɛnuɔ. N wee nɑ dɔɔ mi, n bɛɛ wɑ̃ɑ yerun
    sɔɔru kuɑ. Ǹ kun sɑ̃ɑ mɛ, nɑ ǹ dɑɑ bɛɛ sɔ̃ɔmɔ.
  eng-KJVCPB: 'In my Father’s house are many mansions: if it were not so, I would
    have told you. I go to prepare a place for you.'
  kgk-NT: —Xe Ru oiko ha-py heta oĩ jaiko hagwã. Ha ndaipóri ramo ra'e pene renagwã
    katu, amombe'u ave arã ra'e peẽ-my ra'e. Ha aha-tama amoĩ porã porã hagwã pene
    renagwã, he'i.
  waj-waj: Ni Napoonna yoosinnaivo pinaavai vaikio kaayau nnauyauvo ivaki vainoo.
    Hama itaama vaitiri. Hama na ngii giaa ngii miautirivee. Ngia variaaraivaa neenoo
    viee teerama kiaanaravai.
  cpy-cpy: Janta ipankoki Ashitanari eenitatsi osheki jempe anampita-paeyaawo. Eeromi
    otzimi, eero nokantzimi niyaatee nowetsika-paemi jempe pinampi-yitapae-yaawo eerokapaeni.
  ekk-PKP: Minu Isa majas on palju ruumi. Kui see nii ei oleks, siis oleksin teile
    öelnud. Ma lähen teile kohta ette valmistama.
  mpx-mpx: Nam wana limi elana abamina i gewi, inoke na nok ge abamiu na lovivina-an.
    Binimala ebo nige abamina, he nige bosowaina na ba ola to.
  wbp-wbp: Yalirlaju panu-nyayirni ngurraju nyinanjakuju ngajukupalangu-kurlangurlaju
    Wapirra-kurlangurlaju. Kaji karriyarla ngurra-wangu lawa yapaku yalirlaku nyinanjaku,
    kapurna-nyarra nyurru-juku yimi-ngarrikarla nyurrurlakuju. Kala kujaju junga,
    yalirlaju ngurra panu-nyayirni! Wangkami karna-nyarra nyurrurlaku, yani kapurna
    yali-kirra jungarni-maninjaku ngurraku nyurrurlaku nyinanjaku.
  luo-luo: E dala Wuora nitiere udi mangʼeny, kendo ka dine ok en kamano, to dikoro
    asenyisou. Adhi kuno mondo alosnu kar dak.
  nhe-NT: Nepa elhuicac campa ichaj noTata onca miyac caltini para ipan initztose.
    Intla ax melahuac, nimechilhuijtosquía. Na niyas nepa nimechchijchihuiliti imochajchaj
    campa initztose.
  aii-aii: ”ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܒܵܒܝܼ ܐܝܼܬ ܪܵܒܵܐ ܡܲܥܡܪܹ̈ܐ. ܐܸܢ ܠܵܐ ܗܵܘܝܵܐ ܗܘܵܐ ܗܵܕܟ݂ܵܐ، ܒܸܬ
    ܐܵܡܪܹܢ ܗܘܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܐܵܢܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܕܗܲܕܪܸܢ ܩܵܬܵܘܟ݂ܘܿܢ ܕܘܼܟܵܐ.
  esk-NT: Aapaa kiñunġani iniksrat iñugiaktuat ittut. Itqanaiyautityaġniaġipsi iniksrapsitñik.
    Taatna uqautinayaitchipsi, taatniinġitpan.
  msb-msb: Makadto ako sa istaran san akon Ama agod magpreparar san lugar para sa
    iyo kay didto damoʼn mga kwarto. Kun dili ini matuod dili ako masumat sa iyo.
  cpa-NT: Jøg² báh³ ja³guǿ¹³ ti³ŋieh¹jni, ja³li¹tiógh¹ dsa² jue¹². Ju³ jøng² tsa¹mi³lǿa¹³
    lah¹jøng², mi³juǿi³jni hniah¹². Di³ huu¹³ jøng² báh³ neh¹³jni, hi² ŋi³jmo³jni
    ju³jŋia¹³ cøng² ja³gu³tiogh¹² hniah¹².
  dso-dso: ମର୍‌ ବାବାର୍‌ ଗରେ ରଇବାକେ ବେସି ବାକ୍‌ରା ଆଚେ । ଆରି ତେଇ ମୁଇ ତମର୍‌ ପାଇ ଜାଗା ଟିକ୍‌
    କର୍‌ବାର୍‌ ଗାଲିନି । ଜଦି ଏଟା ସତ୍‌ ନଇତା ଆଲେ, ମୁଇ ତମ୍‌କେ ଏନ୍ତି ବଲି ନ କଇତି ।
  meu-meu: Tamagu ena ruma ai noho gabudia na momo herea; bema lasi neganai danu bama
    hamaoromui. Badina be lau na ba laomu, gabu ta baina abia heḡaeḡae umui emui.
  yva-NT: Sya Injaya apa yavare mamo ama tanoano ta na rai manui rave. Risyoroto indamu
    Syo Injaya apa yavare ratayao wasanyut. Sya ayao syo raura so no rai tugae; syangkarive
    ramu.
  dgc-dgc: I bilea Nama ko, éy meadu a kwa-kwarto. Ey umangeék sa a maghanda ta para
    koo moy. Ey nadid, ta pékahanda ko dén ta para koo moy, éy magsoliék se a angen
    ta kam, monda négpisan kitam ta édsean kua. Ey éwan ko ya kinagi dikam éng éwan
    katutuhanan.
  zpm-NT: 'Goḻgona gaṉle: Zaatne nac lidz Pxoz naa, ndaldoo zaatne cuëz miech no ga,
    teḻ niaca miṉe guieṉd zaatne cuëz to, nile naaw lo to na. Gacxe waa, niina laa
    naa ga, gazhixcuaa naa zaatne cuëz to ga.'
  hix-NT: Royàm yowto ho thenyehra naha, nàmno, anaro rha. Àro wyarohra ehtoko, ekarymahtoràtho
    haryhe rowya. Àsna àtehe, oyosahtosonye, kekon hatà.
  sim-sim: Avui anhi aka orhi oso wasilaka mendek nanda sir. Uhu nindi nindik musha
    mendek or tlehenda sir. Avak a ihi os ji likwa mishin a hundujekwa nir. Erem si
    nanda ambukop an mbeek mashi kason jirin a sawewa ambu nir.
  npi-ULB: मेरा पिताको घरमा बस्‍ने धेरै कोठाहरू छन् । यदि त्यसो नहुँदो हो त, मैले
    तिमीहरूलाई भन्‍ने थिएँ त, किनकि म तिमीहरूका लागि ठाउँ तयार पार्न गइरहेको छु ।
  cgc-cgc: Istaran ta ake na Amay sikad wayang na tama na mga maistaran dya. Muna
    a ki kyo daw buaten ko mga dapat buaten aged makaistar kaw dya. Matuod gid ambal
    ko ki kyo.
  tim-tim: Ewenaet emet kepia amâ kom hâre hâreŋe dondâ. Dâ hain bo dâine aregât emelâk
    makyeŋgiwom. Nâ ariwerân imâ yeŋgât gewâk heŋgemgowian.
  yor-yor: Nínú ilé Baba mi ọ̀pọ̀lọpọ̀ ibùgbé ni ó wà, ìbá má ṣe bẹ́ẹ̀, èmi ìbá tí
    sọ fún yín. Èmi ń lọ láti pèsè ààyè sílẹ̀ fún yín.
  wos-wos: Hanja guniré wuni wa, ‘Wuni ye retenguka hafwa huréhalékétawuni.’ Wungi
    wata guniré mwi hundi wuni wa. Wuna yafa rendéka gembu séfélak hafwa dé re.
  emp-NTPO: Mʌ̃ Zeza b̶abarima dadjirã duananira baraa. Mʌ̃ra mamaa wãya bãrã b̶ead̶ima
    bia oi carea. Mãwãẽ́bara mʌ̃a jaraẽ́ bacasia.
  eng-F35: In my Father's house are many dwellings (otherwise I would have told you).
    I am going away to prepare a place for you.
  ind-ind: Di rumah Bapa-Ku ada banyak tempat tinggal. Sekarang Aku pergi ke sana
    mendahului kalian untuk menyiapkan tempat bagimu. Kalau itu tidak benar, tidak
    mungkin Aku menjanjikannya kepada kalian.
  pes-OPCB: در خانۀ پدرِ من منزلگاه بسیار است. اگر چنین نبود، به شما نمی‌گفتم که می‌روم
    مکانی برای شما آماده سازم.
  mpt-mpt: Sino ne baabenia Ne monia ib amo klaubenamabibo ge baabeibu olo bainobe.
    Ne Aye bie bib olo amo homon eka bib osa beselib nabe. Bib olo temo ib am osa
    ye biobe.
  ssx-ssx: Yaka Apa꞉na꞉ da pa꞉ta꞉ta꞉ da panda꞉ eleke eleke wotu ula꞉me. Kutupa I̱
    puata꞉ ika꞉ a꞉pa halo peleme alena꞉ wamo peaalo pula꞉me. Do aloeki na wia꞉ka꞉na꞉
    yoluta꞉ I̱ma꞉ iki pa꞉ta꞉ amba꞉ la kulu pua꞉me laa leekeme.
  mkl-mkl: Bi ku wɑ í kpɔ kpɑsɛ̃i Bɑɑm. Nɔ wee ǹ wɑ n koo bɛ n koo n ce nŋɛ sɔɔlui
    bi ku wɑ. Bii kù jɛ ntɔ, n kɑɑ n sɔ̃ ŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆବାନେ ଡୁଆନ୍ନିଆ ଗୁଲୁଏ ବାକ୍‍ରା ଲେଃକେ । ଆତ୍‍ଅରିଆ ପେ ଆତ୍‍ଲା ଜାଗା ଆଃରେନ୍‍ସା
    ନେଙ୍ଗ୍ ୱେଣ୍ଡିଙ୍ଗ୍‍କେ । ସତ୍ ଡିଙ୍ଗ୍ ଆଲେଃଲା ନେଙ୍ଗ୍ ଆପେକେ ଏନ୍‌ ସାମୁଆଁ ନ୍ନାବାସଙ୍ଗ୍‌
    ପାଡିଙ୍ଗ୍‍ ।
  gof-RNT: Ta Aawa keethan daro bessi de7ees. Taani hinttew besse giigisanaw bays.
    Hessa gidonnaako taani hinttew odikkeshin.
  unx-unx: ଆଇଁୟାଃ ଆପୁଇଁୟାଃ ଅଡ଼ାଃରେ ପୁରାଃ ତାଇନଃତେ ଠାୟାଦ୍‍ ମେନାଃ, ଆଡଃ କା'ତାଇନ୍‌କାରେଦ
    ଆଇଙ୍ଗ୍‌ ଆପେନାଙ୍ଗ୍‌ ଠାୟାଦ୍‌ ବାଇବାଇତେ ସେନ୍‌ତାନାଇଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିୟାପେତେୟାଃଇଙ୍ଗ୍‌
    ।
  gah-gah: Aménehini numukú numuni agika vaí oko neve. Lá oko nomilina neza voko apá
    makó ale vavá oleketatove loko lamuline.
  lcm-lcm: Kapo duk i ring si an ago nei lu si mamai. Man parik katapa asukang, nala
    antok imi. Naka pasal, nakan itoiton ring animi.
  aer-aer: Akngeye atyinhele apmere anemele kwenhe apmere atningke aneme nhenge anetyeke.
    Yanhe ikwere-werne anteme ayenge lyete alhetyenhe the apmere arrekantherre mpwaretyenhe
    nhenge urreke anetyenhenge. Ayenge kwenhe arrekantherre arratye angkeme. Ayenge
    kwenhe arrekantherre urrtyirretyakenhe.
  qvc-NT: Taytay tiyashqambiqam kan ancha achka wasikuna. Mana kaptinqach'i, nishunayllapata.
    Noqam rishpa, mas wasikunata rurashaq qamkunapaq.
  tgl-ULB: Sa tahanan ng aking Ama ay maraming mga tirahan; Kung hindi gayon, sinabi
    ko na sana sa inyo; sapagka't aalis ako upang maghanda ng tirahan para sa inyo.
  cbs-NT: En Epa Diosun jiwe anu teke xaka ichapa jayaki. Jawen jiwe jaska jayamaken
