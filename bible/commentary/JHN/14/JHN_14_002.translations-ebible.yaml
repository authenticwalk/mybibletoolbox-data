  mal-mal: എന്റെ പിതാവിന്റെ ഭവനത്തിൽ അനേകം വാസസ്ഥലങ്ങൾ ഉണ്ട്; ഇല്ലായിരുന്നു എങ്കിൽ
    ഞാൻ നിങ്ങളോടു പറയുമായിരുന്നു. ഞാൻ നിങ്ങൾക്ക് സ്ഥലം ഒരുക്കുവാൻ പോകുന്നു.
  kkc-kkc: Bei, mo Mayo moso mapoo debi bei moloso. Esiga goo hagee tei goonee diepi,
