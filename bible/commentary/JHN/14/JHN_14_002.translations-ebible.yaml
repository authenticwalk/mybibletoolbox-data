  suz-BL: आं आफ बाक्‍तीकेम शुश मुर आन कली बाक्‍तीक सेल्‍शो बाक्‍नीम। मोपतीके इन बाक्‍तीक
    ठीक पथ लाइनुङ।
  car-NT: Mo'ko yjumy auty ta pyime aitopo man. Moro wara e'i'pa a'ta irombo sekarityryine
    o'waine. Awaito'kon man kura'ma wy'sa.
  amp-amp: Nanhu Yifemrhu kmir yonmari yonmari kuny rmonr korhr. Ndnatn na yi shombat
