  ita-1927: Nella casa del Padre mio ci son molte dimore; se no, ve l’avrei detto;
    io vo a prepararvi un luogo;
  lww-lww: Sa nap̃a nepisa pa p̃a rui, neva nekila ruru lelemiu metava ma puna ne
