verse: JHN.014.001
translations:
  kpx-kpx: Iesuu kateai Bitaho loui gabiaito tota au esemu namigevei avoe, “Lainaho
    di louale ke evisi uvulahalive. Isito la uvu mai Dilavamo mavoi datamo mavove.
  okv-H: Eto Iesu na ambotani ta degi ke einge eto ena, “Ungo osaga kiovojo, eto ungo
    God humota evujo, eto na humota evujo
  tbo-tbo: Yesu i baha nae uyahihi i pa, ‘Ega ona nugonugohelele Yaubada ona witumaganeya
    ma gasi ona witumaganeu.
  mal-C: “നിങ്ങളുടെ ഹൃദയം അതിദുഃഖിതമാകരുത്; ദൈവത്തിൽ വിശ്വസിക്കുക, എന്നിലും വിശ്വസിക്കുക.
  grc-SR: Μὴ ταρασσέσθω ὑμῶν ἡ καρδία· πιστεύετε εἰς τὸν θεόν, καὶ εἰς ἐμὲ πιστεύετε.
  bgc-bgc: “अपणे मन नै दुखी ना होण द्यो, थम परमेसवर पै बिश्वास राक्खो सो, अर मेरै
    पै भी बिश्वास राक्खो।
  khz-khz: “Nugami ragai pia golugolu, e ragai pio tugamagitugamagi. Palagu pio vega-taunataunaa,
    e au maki pio vega-taunataunaku.
  deu-TKW: Euer Herz lasse sich nicht ängstigen, trauet auf Gott, trauet auf mich.
  zsr-NT: 'Rnëꞌ Jesús: ―Cutu gchixi icj ládxiꞌdauꞌliꞌ. Gul‑tsejlëꞌ Dios, len gul‑tsejlëꞌ
    caꞌ nedaꞌ.'
  lin-lin: 'Yesu alobaki : — Tika ete mitema na bino etungisama te ! Bondima Nzambe
    mpe bondima Ngai.'
  hns-NT: 'Oe bolies: „Na ghabara. Toelog Pieta Parmeswar par bharosa kare hai, aur
    hamare me bhie bieswaas kar.'
  noa-E: Maimua maach thumaam khʉʉnag, —Oob jãg tag ökhĩirjuunaa atcha khĩirju nʉʉ
    amiet ajim. Mʉ chan chadcha tag pãar khĩir chitabaju; pari mua pãach pʉabajeewai
    oob Ẽwandamaujã pãach iseg sim amiet. Magju khãai mua pãachig jawaagpamta khĩir
    eyaa abat ajim.
  eng-EMTV: “Let not your heart be troubled; you believe in God, believe also in Me.
  mib-NT: 'Te ni cahān gā yā: Ma cucuíhyá ni rō sɨquɨ̄ tāca jnúndóho. Na cándíje ró
    jéē sáha Yaā Dios jehē rō, te suni na cándíje ró jéē sáha ri jehē rō.'
  lif-NT2: ये़सुरे़ याम्‍मो कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “खिनिॽ निङ्‌साम्‍मो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ,
    कर निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् चोगे़म्‍मे़ॽओ, हे़क्‍केलॽरिक् इङ्‌गाॽआङ् याप्‍मि
    नसाःन् आजोगे़म्‍मे़ॽओ॥
  xnj-xnj: Yesu akavajovela, mkoto kuviniswa mumitima yinu. “Mukumsadika Chapanga,
    munisadika na nene mewa.
  mmx-mmx: Iesu ga lok ti lavaun pinivu ren keretna, “Nemen gat lebelen nimi na bulu.
    Mina nunu at ne Moroa, la mina nunu bok tarak.
  cbr-NT: 'Usaquin catancëxun ca ësaquinribi Jesusan aín ''unánmicë unicama cacëxa:
    —Masá nuituaxma ca ''ican. Nucën Papa Diosmi camina catamëti ''ain. Nucën Papa
    Diosmi catamëti ca ''ëmiribi catamët.'
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti ju ixt''ajun ajunini'' ju ix''amamaka''ui
    chai naulh: ―Jantu ca''amak''aninilh ju mi''alhunut''an. Ju uxijnan ni lhilac''ap''inat''it
    ju Dios pus vachuch aquilalhilaca''anau ju quit''in.'
  eng-LSV: “Do not let your heart be troubled, believe in God, believe also in Me;
  cak-NT: Man tuch'ujrisaj-ri' ri iwánima, xcha' ri Jesús chique ri ru-discípulos.
    Ren can weta'n chi iyo'n iwánima riq'uin ri Dios. Can quiri' chuka' tibana' wiq'uin
    ren. Can tiya' chuka' iwánima wiq'uin.
  pah-NT: 'Igwete Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Tapemomyi ti pejipy''a,
    ei ga g̃a pe. Pejiko ti Tupana''ga rehe. Ji rehe ti pejiko no, ei Jesus''ga g̃a
    pe.'
  sja-NT: —K'ĩsia paraa p'ananáatɨ. Ma k'ãyaara ijãapatáatɨ Tachi Ak'õrede mãik'aapa
    mɨde.
  xed-xed: 'Ka Yesu nda duhwalhani kay guli mantsa: «Yaha ŋuɗufa ghuni da tɗu, fafwafa
    ta ghəŋa ghuni ta Lazglafta faf kuni guli ta ghəŋa ghuni ta iʼi.'
  glk-glk: «شیمی دیل نیگران نبه! به خدا ایمأن بدأرید، به منم ایمأن بدأرید.
  mks-NT: 'Já na̱cachi tucu Jesús já: —Coto a̱ ndícani ini ndó. Ndítahan candeé ini
    ndó Ndióxi̱ ta ndítahan candeé ini ndó ye̱he̱.'
  gfk-S: “Waak be ira tinga mu i tapunuk, iesene mu na nurnur tane God. Ma mu na nurnur
    bileng tagu.
  bmu-bmu: “Uruŋinan mönö waimanjat kude möta wösöbirik kude aka malme! Mönö Anutu
    möt narime aka ni mohok möt narim niŋgiba malme!
  dgz-dgz: Iesu anega wan, “E imuya potaya nene yangwan ya doriwandan, God inap anu
    tumasen, amba ne den anu tumat nimanegen.
  eng-GNV: 'Let not your heart be troubled: ye beleeue in God, beleeue also in me.'
  zaa-NT: Bittu echùl·la latsi' losto' le. Ná qui'ni tsíalatsi' le Tata Dios, pero
    lítsía huá latsi' le inte'.
  eng-WEBSTER: 'Let not your heart be troubled: ye believe in God, believe also in
    me.'
  guh-guh: 'Jesús jumaitsi pijajivijavabelia: —Pëtsa bitso panajamatabëxainame patacavecuaponaejavanexa
    yabara. Panajamatabëcuenecopare Diosojavabelia, xanëjavaberena ata.'
  bon-bon: “Weene ngenecu mäpu gone! Acejiyame ne jitrungeye cuta cebine nätrungeye.
  nhw-BL: “Amo ximotequipachoca. Xijneltocaca Toteco huan techneltocaca nojquiya.
  swh-ONEN: Yesu akawaambia, “Msifadhaike mioyoni mwenu, mnamwamini Mungu, niaminini
    na mimi pia.
  wbi-wbi: Namungapumukaghe mu moojo ghiinu, Mukumwitika uNguluve, munyitikaghe na
    juune.
  bba-bba: Yesu bu sɔ̃ɔwɑ u nɛɛ, i ku wururɑ. I Gusunɔ nɑɑnɛ dokeo kpɑ i mɑɑ mɑn nɑɑnɛ
    doke.
  eng-KJVCPB: 'Let not your heart be troubled: ye believe in God, believe also in
    me.'
  kgk-NT: 'Upe ramo Hesu he''i jevy gwemimbo''e kwéry-pe: —Ndikatuvéi xe moirũ ramo
    jepe, anive pende py''agwapy e''ỹ peiko-vy. Pejerovia katu peiko-vy Nhandejáry-rehe.
    Pejerovia katu peiko-vy xe-rehe ave, he''i.'
  waj-waj: 'Yisuuva kiaa kioo ari ngiaammuauya tunoo: Sa ngii ausa mmuaarareera tasipama
    variatee. Anutuuqaara kutaavaivee tida niiyaraatama kutaavaivee kiatee.'
  cpy-cpy: “Eero powashire-waeteeyani. Pawentee-yaari Tajorentsi, pawenta-yina eejatzi
    naaka.
  ekk-PKP: „Ärge laske oma meeltel ärevil olla. Uskuge Jumalasse ja uskuge ka minusse.
  mpx-mpx: Yeisu i baek wana tohago elal i ba, “Bahi atemiu ni bwanabwana! Nuku melteli
    Yehoba elana ge nuku melteli al elau.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja nyanungu-nyangu-patuku kurdungurlu-patuku,
    “Kulalu lani-jarriya nyiyarningkijarraku! Kaatukulurla wala nyinaya! Walajulu
    nyinaya ngajurlanguku!
  luo-luo: “Kik uwe chunyu chandre. Yieuru kuom Nyasaye, to An bende yieuru kuoma.
  nhe-NT: “Amo ximocuesoca. Xijneltocaca Toteco huan xinechneltocaca nojquiya.
  aii-aii: ”ܠܵܐ ܦܵܐܹܫ ܫܓ݂ܝܼܫܵܐ ܠܸܒܵܘܟ݂ܘܿܢ، ܗܲܡܸܢܘܼܢ ܒܐܲܠܵܗܵܐ ܘܐܘܼܦ ܒܝܼܝܼ ܗܲܡܸܢܘܼܢ.
  esk-NT: Jesus-ŋum nipliutigai, “Iłuiḷḷiuqtitnagich uummatisri. Ukpiqsrimaaġitchi
    Agaayyutmun, uvamnun ukpiqsriḷusripsuuq!
  msb-msb: Tapos nagsurmaton si Jesus sa tanan na mga disipulos, “Ayaw kamo kahandal
    kundi magtuod sa Dios kag sa akon.
  cpa-NT: ’Tsa¹jmo² ju²hí³ dsøa¹². Héh² báh³ hniah¹² jǿg³ quiah¹² Diú¹³. Ju³héh³ hniah¹²
    jǿg³ quieg¹ jní² calah.
  dso-dso: ଆରି ଜିସୁ କଇଲା, “ତମେ କିଲ୍‌ବିଲ୍‌ ନ ଉଆ, ପର୍‌ମେସରର୍‌ଟାନେ ବିସ୍‌ବାସ୍‌ କରା । ଆରି
    ମର୍‌ଟାନେ ମିସା ବିସ୍‌ବାସ୍‌ କରା ।
  meu-meu: Kudoumui basie basie hetaha; Dirava bavabidadama henia, lau danu bavabidadama
    henigu.
  yva-NT: Yesus po raura pare, “Wabemo wasanuga mamaun inya. Wapanave tawano Amisye
    ai; syare wapanave tawano Rinai tavon.
  dgc-dgc: “Diyan kam métageg tu isip,” kagi ni Jesus. “Maniwala kam san ta Diyos,
    sakay maniwala kam be diyakén.
  zpm-NT: ’Tsode to zhgab, tsode to guieḻnë. Tiblique goḻguṉ guic to, zigne dib zdoo
    to rliladz to Dios, scaque dib zdoo to goḻliladz cho nac naa.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Oseryehokahra
    ehtxoko, ohnawonye, kekon hatà. Khoryenkom hona xenytxoko. Rohona xarha xenytxoko,
    kekon hatà.
  sim-sim: Urik Jisas mashi las nga ormu mbara, �Jir avak wavu mende jihi nga ji holowa
    hala. Hako Avui Wasilakan ji hishiowehe anin er nga ji hishioweka.
  npi-ULB: “तिमीहरूको हृदय विचलित नहोस् । तिमीहरूले परमेश्‍वरमा विश्‍वास गर्छौ, ममा
    पनि विश्‍वास गर ।
  cgc-cgc: Gapadayon Jesus i ta pag-ambal naan ta iya na mga tinudluan, “Dili kaw
    magpalibeg. Magsalig kaw ta Dyos Amay daw magsalig kaw man ki yaken.
  tim-tim: Yesuŋe hin dâm makyeŋgiep, “Kambiamyeŋe bo umatŋe agâk. Ye Anutugât nâŋgaŋmai
    aregât hainâk nâŋgât nâŋgâ niŋbei.
  yor-yor: “Ẹ má ṣe jẹ́ kí ọkàn yín kí ó dàrú, ẹ gba Ọlọ́run gbọ́, kí ẹ sì gbà mí
    gbọ́ pẹ̀lú.
  wos-wos: Jisas déka duré dé angi wa, “Guna mawuli xak yakéndé. Guni Godka jémba
    sarékéta wunika akwi jémba sarékétanguni.
  emp-NTPO: Sopua b̶earãnadua. Ãcõrẽba arid̶e o b̶ʌda wãrãda ĩjãnadua. Idjab̶a mʌ̃a
    arid̶e o b̶ʌ sid̶a wãrãda ĩjãnadua.
  eng-F35: “Do not let your (pl) heart be distressed; you believe into God and you
    believe into me.
  ind-ind: Kemudian Yesus berkata kepada kami murid-murid-Nya, “Jangan bersusah hati.
    Teruslah percaya kepada Allah dan kepada-Ku juga.
  pes-OPCB: «خاطرتان آسوده باشد. شما که به خدا ایمان دارید، به من نیز ایمان داشته
    باشید.
  mpt-mpt: Yesuse e okok aleyemin naka ni baabenea Ib bobol tem daako ilumo mo omfubenomone!
    Ibo Gode bainobo gena bianiba nesa bainobo getne nabianibte!
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ pomoma꞉ na homeke hone eleke eleke
    na wiki hata꞉ Koda꞉ pa꞉ta꞉ hone tulao hata꞉ make I̱ pa꞉ta꞉ tonka꞉na꞉ hone tulao
    hapa꞉peke.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ mɔcɔɛ ŋɑ í ni, i mɑɑ̀ yɑ wɛɛ do inɔ ku fɔ ŋɑ. I dɑsi Ilɑɑɔ̃
    nɑɑnɛ nɔ i dɑsim nɑɑnɛ ŋɑ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ପେଇଂ କାବା ଆଡିଙ୍ଗ୍‌ପା । ପେଇଂ ଇସ୍‌ପର୍‌ନ୍ନିଆ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍
    । ନେଙ୍ଗ୍‍ନ୍ନିଆ ଡିଗ୍ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Yesuusi ba tamaaretakko, “Hintte wozanay un77ettofo, Xoossaa ammanite,
    tanakka ammanite.
  unx-unx: ୟୀଶୁ କାଜିକେଦାଏ, “ଆପେୟାଃ ମନ୍‌ ଆଲକା ଆକ୍‌ବାକାଅଃକା, ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ରେ ବିଶ୍ୱାସେପେ
    ଆଡଃ ଆଇଙ୍ଗ୍‌ରେୟ ବିଶ୍ୱାସେପେ ।
  gah-gah: 'Izesú gakó makó láa loko limó: Mulutini lepa hiziko minalo. Lá iki miniki
    Ómasimú gili alévolé iki nenikumuki gili alévolé iki minalo.'
  lcm-lcm: Mi ago ta lomlomonai pisu an, mi lomlomon ta God, na mi lomlomon kapa tatag.
  aer-aer: Jesus anteme apententye akngerre ikwerenhe areyeke awethe angkeke, “Atnerte
    atyenpe-anetyalaye. Arrantherre Akngeye arratye itelareme, kele anteme ayenge-arlke
    arratye itelarerlte-anaye.
  qvc-NT: ’Amar llakiyllapachu ni manchayllapachu. Ashwanri Tayta Dyuspi yuyakushpaqa,
    noqapipis yuyakuyllapa.
  tgl-ULB: Huwag ninyong hayaan mabalisa ang inyong puso. Manampalataya kayo sa Diyos;
    manampalataya rin kayo sa akin.
  cbs-NT: 'nukudi Jesúsun yuikin: —Na jaska en chaniayadan, juinti metexei dateyamakanwen.
    Dios ikunwankin eadi ikunwankanwen.'
  xtm-NTPP: 'Sani te jiña''a ya: ―‍Máko jin kuxii ini ni. Jin kukanu ini ni nuu Su''si
    ma, te jin kukanu ini ña''a ni.'
  nnq-nnq: Yesu ngabalengela, “Makaechukaje mumyojo jinu. Muamini Nnoongo, nhwaminiange
    na nenga uyo.
  bao-NT: 'Ñucã o biro jãare ĩi nʉnʉa waawi Jesús: —Tʉgoeñarique paiticãña mʉja. Tʉgoeñarique
    paitirãra, Ʉmʉreco Pacʉ peere díámacʉ̃ tʉo nʉnʉjee, ñucã yʉ cãare díámacʉ̃ tʉo
    nʉnʉjee, tiicã niiña.'
  san-ORI: ମନୋଦୁଃଖିନୋ ମା ଭୂତ; ଈଶ୍ୱରେ ୱିଶ୍ୱସିତ ମଯି ଚ ୱିଶ୍ୱସିତ|
  huv-NT: 'Aton tasaj nejiw Teat Jesús: ―Nde mechiwean imeajtsan wüx inguiayiün sanamb.
    Iyacan imeajtsan wüx Teat Dios; iyacan imeajtsan wüx xique aton.'
  otn-NT: '''Yo di tu̱ ni̱ mmʉihʉ. Guí hya̱hni̱ mmʉi gui ''yɛ̱c''ɛ̱i̱hʉ Oja̱, da̱
    guecä da̱mi̱ ''yɛ̱c''ɛ̱i̱ga̱hʉ.'
  nop-nop: Jesudi mihiŋiye indiŋ yeniŋguk, “Hidi bulaniŋgoŋ tiŋa nadibedi mu tineŋ.
    Bepaŋ nadisukilitimiŋa nu maaŋ nadisukilitinamneŋ.
  obo-NT: Na kahin Disas kandan to, “Yo kow'd kaaggow. Salig kow riyot Monama woy
    salig kow mandad koddi.
  cak-ENT: Man c'a tisatz ic'u'x, xbij ri Jesús cheque ri rachibila'. Yin vetaman
    c'a que iyo'on ivánima riq'uin ri Dios. Quiri' c'a chuka' tibana' viq'uin yin.
    Tiya' c'a chuka' ivánima viq'uin.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤛᤠᤶᤔᤥ ᤔᤧᤎᤩᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ ᤀᤠᤈᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: 'De nī ncāhān cā yā: Mā cúcuécá inī ndá nú sīquī ndācá tūndóhó. Candíja
    nú jā sáhá Yāā Dios jēhē nū, de suni candíja nú jā sáhá nī jēhē nū.'
  san-TIB: མནོདུཿཁིནོ མཱ བྷཱུཏ; ཨཱིཤྭརེ ཝིཤྭསིཏ མཡི ཙ ཝིཤྭསིཏ།
  qve-NT: 'Jesusmi khaynata niran: —Qankunaqa ama llakikuychishchu. Aswanqa Diospiyá
    confiaychis; saynallataq noqapipas confiaychis.'
  pao-NT: Soo Te Pabe'e yise numme pumme nakatzimodu mee netamma, “Gi suda sokwamapana.
    Mooasoo mu ka Te Naa nakabetsea, nuka nakabetsea tuwazoo.
  cbu-NT: Pitoroo táyaru, Isussha iyaatssha ichingurootsini, tárangiya; Anumun mangis
    mantsarintspa; punirustarintspa. Apanllimun mangis tatungtsa. Nuwamun mangis tateerus
    taangtsa.
  usa-usa: 'Îtuma wení iyápó-annama timá yímikaiye: “íma yuwáiyana tíyako ummaa yaíno.
    miráinaq Áánûqtukaq tirummá kámeraq ááqibo kekákáráq tirummá tíméro.'
  soy-soy: 'Yeesu uu kɔ upipirɛtiki pimɑ́ɑ kpɑ́ rɛ: Nɔ́rinɛ́pɔ́ɔ ɑ́ri kɑpɛ n cɑɑilɛ̃.
    Ani Uléécɑɑ nɛ kɛfɑ tɛnɛ ɑni kɔ nɛ̃́ nɛ kɛfɑ tɛnɛ.'
  hui-hui: Yasuhanda ti lamialu lalu, Tí mini tumutumu bu dara dege dindi ho nahalimu.
    Ngode Datagaliwabehondo mini mbiraore wialu kamidagua i̱hondobi mini mbiraore
    wialu halimu.
