    niaari pueyaracaanu quijiaca quiniutianiyajuhuaj.
  ziw-ziw: Hasigala hadodo wantu we isi ino hawaniwone vituhu, mna nyuwe namniwone,
    na kwaviya miye ni mjima, nyuwe nanywi namtende wajima.
  grc-TR: Ἔτι μικρὸν καὶ ὁ κόσμος με οὐκέτι θεωρεῖ, ὑμεῖς δὲ θεωρεῖτέ με· ὅτι ἐγὼ
    ζῶ, καὶ ὑμεῖς ζήσεσθε.
  nag-nag: Olop homoi karone etu duniya te Moike nadikhibo, kintu tumikhan to Moike
    dikhibo. Kelemane Moi jinda ase, tumikhan bhi jinda thakibo.
  eng-OEBCW: In a little while the world will see me no more, but you will still see
    me; because I am living, you will be living also.
  knj-NT: Txenxane tiempo, catu', c'am xa bak'in oj yil eb ánima win an. Jal jex,
    jaexti' xin, oj jin je yil an. Yutol iquis jin c'al tobal k'inal, yu jun tu',
    yuxan iquis jex pax tobal k'inal.
  deu-1912: Es ist noch um ein kleines, so wird mich die Welt nicht mehr sehen; ihr
    aber sollt mich sehen; denn ich lebe, und ihr sollt auch leben.
  san-PUN: ਕਿਯਤ੍ਕਾਲਰਤ੍ ਪਰਮ੍ ਅਸ੍ਯ ਜਗਤੋ ਲੋਕਾ ਮਾਂ ਪੁਨ ਰ੍ਨ ਦ੍ਰਕ੍ਸ਼਼੍ਯਨ੍ਤਿ ਕਿਨ੍ਤੁ ਯੂਯੰ ਦ੍ਰਕ੍ਸ਼਼੍ਯਥ;ਅਹੰ
