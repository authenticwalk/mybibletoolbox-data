  cof-NT: Inale piyanle tsachila laca quiralaquitusanan, nulari laca quiralaquichunae
    tie. La sonnato, nulacanan tsarasica sonnasa cariyanae tie.
  srm-NT: A fika wan sati ten eti, nöö dee sëmbë u di goonliba aki an o si mi möön,
    ma unu woon toona si mi baka. Nöö fu di mi o toona libi baka nöö söseei unu seei
    o toona libi baka tu.
  qvs-NT: Mana unaynachu illan wañunaynipa. Wañuptini mana kreyiwak runakuna manana
    kawawankasapanachu. Kankunaka kawawankichi kankunawan tantalla kawsaptini. Wañushkaynimanta
    kawsamushkaynirayku kankunapish kawsamunkichi.
  zca-NT: No kaxche'p, lë' rë men yizhyuo re', nanetra' bixa' da; per go, lë' go ne
    ka da, porke ter gat da, lë'da ruban ska; mbaino or gat go, lë'da le, nu ska go
    ruban.
  cbc-NT: Merẽ petoaca rʉsaya ati yepa macããna camasã yʉre na caĩñajãnaparo yua. Mʉjãã
    pʉame roque tocãnacã rʉ̃mʉa yʉ mʉjãã masĩcõã ninucũgarã mʉjãã mena yʉ caãnicõãninucũrĩjẽrẽ.
    Yʉ pʉame caãnicõãninucũʉ̃ yʉ ãniña. Bairi torea bairo mʉjãã cʉ̃ã mʉjãã ãnicõã
    ninucũgarã.
  qxo-NT: '@see-verse:JHN.014.018'
  mox-mox: Tuta kukusana ʼinaya totoa bwaʼobwaʼo ge wese ina ʼitegu, ta ʼesi omiʼa
    ona ʼitegu, mana yaʼa ena yawaha ʼevivi ta ʼinega omiʼa wese mayawaimi ona toatoa.
  kew-kew: Wala orope oge-daa go su amaa onaame ni wala na-adalimi pare nimimi ni
    mada adalimi. Go rabu neme oro yaalo piralua-pulu nimi page go-rupa oro yaalo
    piralimi.
  dww-dww: Raḡan ḡaubonaḡa dobu banegidima tokare nam ta kita munaḡegu. Be taumi tokare
    ko kita munaḡeguna. Taugu yà yawasana munaḡana, aubainama taumi mate tokare ko
    yawasanana.
  nif-nif: Wɨn nain nɨm ombataumbi, kwelalok gɨñgɨtñiilɨ nombo nɨm nambɨnekalɨñ, gan
    sɨndɨla bɨndambo nambɨnekalɨñ. Tɨmbi nak papat kwambɨñgan kuletta tɨmbi sɨndɨ
    bo kunekalɨñ.
  twi-ASANTE: Ɛrenkyɛre biara nnipa renhunu me bio, nanso mo deɛ, mobɛhunu me; na
    ɛsiane sɛ mete ase no enti, mo nso mobɛtena ase.
  aoj-aoj: Nogota kwaiaꞌuta esis amam nematawa sagaila waf itapafii ina atiasi sotolowe
    wapani, owaꞌ. Apaꞌ ipaꞌ pigatolowai. Aeꞌ ape namowe ambal namili, eaꞌ naꞌamba
    atin ipaꞌ pepe namipa ambal namili wapani.
  cbv-cbv: Wã bejat pínah bahnijeh ã jʉdhna caá. Páant wã bejat tʉ́ttimah, nin baácdih
    moón weemdíh jepahcannit, weemdíh ĩ jwʉ́ʉb encan niít. Obohjeéhtih, yeébboó weemdíh
    ñi enbipna caá. Weém jwʉ́ʉb boo pʉd jʉ̃óhni wã jʉmat pah mʉntih, yeebbʉ́t jwʉ́ʉb
    boonit Diosjeéh páantjeh ñi jʉmbipna caá.
  taw-taw: Binɨb lum awl okok, yɨp mɨñɨl sɨkol won olap nɨgebal, kɨdek yɨp ma nɨgɨnɨgabal
    agak. Nɨbi pen yɨp nɨgɨnɨgabɨm agak. Yad bɨ kɨm mɨdep ak, kɨm yenɨgayn tek, nɨbi
    abe kɨm yenɨgabɨm agak.
  jic-NT: Po quina way nosis casá patjá ma ca nus nucucj niswá; nun p'in ca nus nucú
    niswá. Napj pü'üs mpes, nun mpatjaqué wa ca.
  zap-NT: Wyob kwiidetre men ne nak noze mengyëzlyu noo, per laa de swii de noo no
    zap de gyelembán ne rap noo porke noo mbán noo.
  wer-wer: Akun kot nent wia pöt pet irën omën ngönën wonöröak neen itnaangkën ëëpën
    sa. Ën ar pöt neen itaampunëët. Ne öp wëaup. Pötaanök arta öp önëët.
  ipi-ipi: '@see-verse:JHN.014.018'
  qul-NT: Juch'uytawan Diospi mana creejcuna manaña ricuwankacuchu. Kancunacajka ricuwanquichis,
    causanquichistaj causaskayraycu.
  ter-NT: Ákone ahíkapu ákoyeakunemo naíxanu ra xanéhiko yara kúveu mêum, itea neixóponutikomo.
    Epó'oxo vo'oku ámbepeakomo, keánenoemakamo.
  bmr-NT: 'Fiitɨcuuno miyamɨnaa uco aatyɨmecuujitɨno: Jaanotɨ amɨɨhai uco mahatyɨmeji.
    Uujoho ubuheemaño, jaabadɨro bu amɨɨhai mihicaji.'
  fuf-fuf: E nder seeɗa nii aduna on yiitataa lan han kadi, kono onon on yi'ay lan.
    Ɓay miɗo wuuri, awa onon kadi on wuuray.
  bhl-bhl: Fong sukum ding mak kawin dim kasel kunum waneng i nelo nam netemiw kate,
    yukalem ete nelo fein netemokoliw te. Nimtew angom? Ne finik so kebi kasike, yukati
    finik so keko, bokoliw te.
  ons-ons: Nasomde bamgo nigatne ŋei ŋerep kepeo ŋine eŋe koso na manerop takotke
    more, mi nanikei, ŋo ŋine yemo baŋ nanikei, so na gege togon gemaile, yale waka
    ŋine baŋ gege togon gekei.
  con-NTPO: Pan tsu napiji ñame in'jambi'chondeqquia tsangae ñama atte'faya'bi. Tsa'ma
    que'ija ñama atte'faya. Nane ña cansesi qui que'i'qque canse'faya.
  ghs-ghs: Ttoka abi nokoi ana mooraama naatake boobihe nike anake Sumasaho isakita
    mooqorakoi.
  peg-peg: ଅଲପ୍‍ ମାତର୍‌ ସମୁ ମାନାତ୍‌, ପୁର୍ତି ନାଙ୍ଗ୍‌ ଆରେ ହୁଡ଼୍‍ଦୁତ୍‌; ମତର୍‌ ଏପେଙ୍ଗ୍‌
    ନାଙ୍ଗ୍‌ ହୁଡ଼୍‌ଦାନାଦେର୍, ଇନାକିଦେଂକି ଆନ୍‌ ଜିତାକାଂ, ଏପେଙ୍ଗ୍‌ ପା ଜିତାକାଦେର୍ ମାନାଦେର୍‌
    ।
  txu-NT: Dja ijã akati ngrêre ba arỳm me kum ikĩnh kêtjabê amijo apdju. Ar gajbit
    dja ba ar abê amijo ibipdjur kêt. Itĩnkôt dja gar gadjwỳ atĩnkumrẽx.
  eng-WEBU: Yet a little while, and the world will see me no more; but you will see
    me. Because I live, you will live also.
  gnw-NT: Michi peguaño ma ɨvɨ pegua reta cherechata. Ndarau ma cherecha ye. Ẽrei
    pe reta cherecha yeta. Che jecuaeño aico ramo, pe reta picota vi —jei chupe reta—.
  mux-mux: Penga nondupa we-yambuma-ni na kamu naa kanungí. Akiliinga-pe eni na kanungí.
    Na kona molupu mindi puliu-na eni kepe kona molku mindi pungí.
  maj-NT: Sa kutju najmi ta̱ sku̱e̱hena xu̱ta̱, tu̱nga máha jun, cha̱nú. A̱t'aha̱
    tíi̱jña tík'an, kui nga ta̱ ku̱i̱ntsu̱ba̱ tík'uhunnu.
  bkq-NT: Inepa ise Deus eynynâbaom modo iepyra idylymo. Âmaemo olâ iese. Igueypyem
    kurâem witondobyry wâgâ ise Deus agâpa mâseagongueba mawylymo; igueypyem, yagâlâ
    ise âmaemo.
  kue-kue: Enge sungunagle ta makandle yomba na aglketa kankraglkwa. Ba ene na kanaglkwa.
    Sraglpre, na kor-moglka ipre ene ama kor-moraglkwa.
  cot-NT: Capichajaniquinivani aato inejaijaana quepatsiquitica, cotanquitsiqueate
    aviatimpajia pinejajiajena. Iroorijite nanijaguitini naatimpa, ariquea panijaguiteni
    aviatimpajia aisa.
  bnp-bnp: I uka ma ge tabaka, e huriki na malala i uka ma ri gi matai iau, pali mua
    bara mu matai iau tabu. Mua bara mu mahuri mule a vuhuna iau a mahuri.
  apn-NT: —Nẽ koja tokyx mẽ kot amnhĩ kaxyw Tĩrtũm mã hamaxpẽr kêt xwỳnhjaja axte
    ixpumunh kêt nẽ. No mẽ papajaja kot puj mẽ tokyx axte nhỹri axpẽn pumu. —Nẽ kot
    paj akupỹm ixtĩr hãmri nẽ ixtĩr tũm nẽ ixpa ho ixpa ka mẽ ixkukwak ri ajaxwỳja
    nhỹrmã Tĩrtũm mẽ wa ixri atĩr tũm nẽ apa ho apa.
  ctp-NT: Wa ndla ti ja ñaꞌan ꞌa nten chalyuu ꞌñaǎn bra kanꞌ; loꞌo ꞌwan ni, ti ñaꞌan
    wan ꞌñaǎn. Bra kanꞌ ka suꞌwe tiye wan, chaꞌ nu wa tyuꞌuǔn xiyaꞌ.
  bre-BRG: C'hoazh un nebeut amzer, hag ar bed ne'm gwelo ken, met c'hwi am gwelo,
    abalamour ma vevan, ha ma vevot ivez.
  opm-opm: Ma apripra oh kakdah morhe danongwi hat pati bap ihir nohnong gin pokwi
    wanahaptimur. Kaput komdapathe nohnong it na wanahaprimur. Gurnong oh it nohnong
    wanahaprimur. Norhor eimat paten dasi hat pat ohoh ihan gurhe eimat paten dasi
    hama wanahaprimur.
  bvr-bvr: Aburr-werranga gun-baykarda ngika ngunabi-na barra, wurra ana-goyburrpa
    manymak, ngunabi-na barra nyiburr-ni. Rrapa ngardawa ngaypa wanngu ngu-ni, ana-goyburrpa
    nyiburr-yirda barra wanngu nyiburr-ni.
  wal-wal: Guutta wodiyaappe guyyiyan, sa7ai tana naa77antto be7enna; shin intte tana
    be7ana; taani paxa de7iyo gishshau, inttekka qassi paxa de7ana.
  zad-NT: Aga chllach bich ile'i beṉ' yell-lioni nad', san le' wle'chkzile nad'. Na'
