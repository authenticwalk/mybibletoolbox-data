  mop-NT: —Tz'etz'eec to u beel, ma' tu ca' iliquenoo' a cristiano yoc'olcaba. C'u'
    betiqui, bele'ex a ca'a a wileen. U men cuxa'anen jumpul, bele'ex ilic a ca'a
