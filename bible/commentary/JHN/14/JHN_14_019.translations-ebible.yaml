  tet-tet: La kleur falik, ema seluk iha raiklaran neꞌe la naree Haꞌu ona. Mais emi
    haree Haꞌu. Emi atu moris, tan Haꞌu kmoris kikar.
  hlt-MCSB: “Kolkalh ah diklai loh kai m'hmuh mahpawh. Tedae nangmih loh kai nan hmuh
    uh. Kai ka hing dongah nangmih khaw na hing uh ni.
  xtd-NT: Xaku nga hora, te dada, ma jini ñaꞌa ka ñayiu ñuñayiu mee‑r, ko mee‑n, jini
    ñaꞌa koio‑n. Xaxeꞌe xa ndito mee‑r, te kundito koio mee‑n tuku.
  mdy-ETH: ዻካ ዎዴኮ ጊንፃፓ ዓጫ ታና ዛጊንዱዋሴ፤ ዒንሢ ጋዓንቴ ታና ዛጋንዳኔ፤ ታኣኒ ናንጊና ባይቁዋያ ማዔሢሮ ዒንሢያ ናንጊና
    ባይቁዋያ ማዒ ናንጋንዳኔ፤
  spl-spl: Yâhâ pilâyekmâ yâhâwom yakât kakŋan lohimbi biwiyeŋe pâlâmŋe otmâ belângen
    manmaiŋe âlâkuâk ki neknomai. Yawu gârâmâ yenâmâ âlâkuâk neknomai. Otmu nâŋe mumuŋambâ
    yahatmâ manman kârikŋan manmâ yâhâwom. Yakât otmâ yeŋe gurâ mumuŋambâ yahatmâ
    nâhâlen torokatŋetâ orowâk manmâ yâhânom.
  usp-NT: Yak cristian ri b'esal ranmak chi jb'anic mak etzltak no'j ta' chiqui' naj
    triltak inwch, pero atak tawila'taka' chiqui' inwch. Jwi'l in yo'lquini'n y atak
    atyo'rtaka'n.
  zav-NT: Na' yešlož da'ozə na' beṉə' ca' cui zɉənombia' Diozən' cabich yesə'əle'ine'
    nada', pero le'e gwle'ile nada'. Na' laogüe de'en zoa' nsa'a yeḻə' mban zeɉḻicaṉe
    c̱he beṉə' chso'onḻilažə' nada', de'e na'anə' le'e sole zeɉḻicaṉe.
  sgz-sgz: Án mudán pákánbung sár má, má ina bokoh, má matananu i naul matmatngan
    pokon kápdate mák iau mul. Ái sár á gam sang gama mák iau. Má kabin á iau á liu,
    ngorer gam sang gama liu.
  kek-NT: Cuulac re xk'ehil nak inc'a' chic te'ril cuu li inc'a' neque'pa̱ban cue.
    Abanan la̱ex te̱ril cuu. Ut xban nak yo'yo̱kin la̱in, yo'yo̱kex ajcui' la̱ex.
  blz-NT: Sianmo paraa manau' dunia sianmo mimiile i Yaku', kasee i kuu bo mimiile'
    i Yaku'. Gause i Yaku' tumuo' mbaka' i kuu uga' bo tumuo'.
  poe-NT: A̱ ntá séhya ntá tí sín chjasintajni tsꞌikonhya sin tí janhan ínaá. Kjánchó
    jahará mé tsꞌikonrá tí janhan. Ntá kja̱xinrá tsꞌejochónrá kíxin janhan na tjéchua̱n.
  san-TAM: கியத்காலரத் பரம் அஸ்ய ஜக³தோ லோகா மாம்ʼ புந ர்ந த்³ரக்ஷ்யந்தி கிந்து யூயம்ʼ
