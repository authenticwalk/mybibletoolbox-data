verse: JHN.014.019
translations:
  kpx-kpx: Di aike hatige vatae ataeau bae di elehalivebene. Isito laeabuna di elehave.
    Isi di hovelahale kemo lana lata hovedevei ukolikoli maleve.
  okv-H: Amo iji isapa eto enda embomeni na na mane kesora te ungo na na kesova. Eto
    na vasiri te mihena ainge dombo ungona vasiri te iresova,
  tbo-tbo: Houga kuku hotana ma apo a nehalemi, po tu mehipuli apega hina galena meu.
    Ma taumi apo ona galena meu, babana apo a luyagohana meme, po gasi taumi luyagohana
    a welemi.
  mal-C: അൽപ്പകാലത്തിനുശേഷം ലോകത്തിന് എന്നെ കാണാൻ കഴിയുകയില്ല, എന്നാൽ നിങ്ങൾക്ക് കഴിയും.
    ഞാൻ ജീവിക്കുന്നതിനാൽ നിങ്ങളും ജീവിക്കും.
  grc-SR: Ἔτι μικρὸν καὶ ὁ κόσμος με οὐκέτι θεωρεῖ, ὑμεῖς δὲ θεωρεῖτέ με· ὅτι ἐγὼ
    ζῶ, καὶ ὑμεῖς ⸂ζήσεσθε.⸃
  bgc-bgc: थोड़ा ए बखत बाकी सै, जिब दुनिया मेरै ताहीं कोनी देक्खैगी, पर थम मन्नै देक्खोगे,
    ज्यांतै के मै जिन्दा सूं, थम भी जिन्दा रहोगे।
  khz-khz: Tanopara talimara na ati pia gitaku tomana ati rau, na gomi na pio gitaku.
    Gomi au amagulina gaurai, pio maguli.
  deu-TKW: 'Noch um ein kleines und die Welt schaut mich nicht mehr: ihr aber schauet
    mich, denn ich lebe und ihr werdet leben.'
  zsr-NT: Yetú chiꞌidauꞌz cutur laꞌleꞌi nedaꞌ bunách yödzlyú ni, san lbiꞌiliꞌ uléꞌiliꞌ
    nedaꞌ. Le zoaczaꞌ nabanaꞌ nedaꞌ, lbiꞌiliꞌ caꞌ, tsaz soaliꞌ gbanliꞌ.
  lin-lin: Etikali kaka tango moke, mokili ekomona Ngai lisusu te ; kasi bino, bokomona
    Ngai. Mpo ete nazali na bomoi, bino mpe bokozala na bomoi.
  hns-NT: Halieje be-bieswaasie log hamke na dekhiega. Bakie toelog hamme dekhiehe.
    Ham djiebe aur toelogke aatma bhie djiega.
  noa-E: Nau mʉigmua jöpcha pöm khaba nʉm ee, mʉg jẽb gaai mʉ iek ʉ̈khaba nʉm khʉʉnau
    tag mʉ oobaju. Pari mag amau mʉ ooba awiajã pãar dʉ̈in deeu maach oojugui ajim.
    Mag deeu maach oobaawaita pãrau khaphʉ ajugui ajim, pãachjã mʉchjö ich mag iiu
    wënʉrraju.
  eng-EMTV: “Yet a little while and the world will see Me no more, but you will see
    Me. Because I live, you will live also.
  mib-NT: Jecu na quɨvɨ̄ te ma cóto ga ñayuu ñayɨ̄vɨ núū rī. Te máá ró jijnáhan ró
    chi coto ró núū rī, chi cotecu rī nɨɨ́ cáni, te jeē yúcuan suni cotecu maá ró.
  lif-NT2: सप्‍फा एगाङ्‌ङाङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ इङ्‌गाॽ मे़निआन्‍लो,
    कर खिनिॽग याप्‍मि के़निःसिॽरो॥ इङ्‌गाॽ हिङ्‌ङा, खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽआङ्
    के़हिङिॽरो॥
  xnj-xnj: Lwakona lukumbi luhupi, vandu va mulima yati vakuniwona lepi kavili. Nambu
    nyenye yati mukuniwona, ndava nene mumi mewa na nyenye yati mwiva vamumi.
  mmx-mmx: Noxo lox abao la limixin at na lavatbung menemen di noxo ven bok ba ia,
    ketla nemi minaba ven ia. Nenia anaba roo xat amlong, kuren la nemi bok minaba
    rooro avolo.
  cbr-NT: '''Itsama nëtë ''icëbëtan ca an Nucën Papa Diosan bana cuacëma unin ''ë
    istëcëntima ''icën. Usa ''aínbi camina mitsun ''ë istëcënuxun ''ain. ''Ëx pain
    Nucën Papa Diosbë ''icë cupí camina usaribiti mitsúxribi abë ''inuxun ''ain.'
  tee-NT: Jantuch mak'an aquintitalakts'ilh ju jantu quintalhilaca'anta. Ju yu'unch
    jantu aquintitalakts'inchokolh tavanan. Para ju uxijnan aquilalakts'inchokoyau.
    Chai ni ict'ajun ju quit'in pus vachu' ats'uc'ut'achit'it ju uxijnan ju lact'iyan.
  eng-LSV: yet a little [while] and the world beholds Me no more, and you behold Me,
    because I live, and you will live;
  cak-NT: Ri winak ri man quiniman ta ri Dios xe chic juba' xquinquitzu', pero rix
    can xquinitzu' chic. Y roma ren can c'o nuc'aslen, rix chuka' xtic'ue' ic'aslen.
  pah-NT: Kotihĩ po ti nhiarõe'ỹve'g̃a ndajirepiaga'javi nehẽ. Pe ki a'e te ji repiaga'ja
    nehẽ, ei ga g̃a pe. Akwerava'ja po ti ji jitekovo nehẽ. A'ero po ti pe kweravi
    pejikovo nehẽ no, ei Jesus'ga.
  sja-NT: Taarã-e na p'ek'au eujãdepemaarãpa mɨ waa unuda-e pait'ee. Mamĩda parã́pata
    mɨ unudait'ee. Mɨ ichita chok'ai bapari perã, parã jida auk'a ichita chok'ai p'anapataadait'ee.
  xed-xed: Ta ɓats nzɗa ɗa, nghaŋta a mnduha ma ghəŋa haɗik ta iʼi wa. Kaghuni ya,
    dzaʼa nda ngha kuni ta iʼi, kabga ta nzakw nda hafu iʼi, dzaʼa nzata nda hafu
    kaghuni guli.
  glk-glk: بعد از مدتی دنیا مره نیدینه، امّا شومأن مره دینیدی. چونکی من زنده‌یم، شومأنم
    زندگی کونیدی.
  mks-NT: Ja̱ chá cuití ta a̱ cúní ga̱ ña̱yivi cuéntá ñuyíví ye̱he̱. Joo mé ndó cuni
    tá cuni ndó ye̱he̱. Ta sa̱há ña̱ nditacu tucu u̱ sa̱há ña̱ cán quéa̱ cuu catacu
    mé ndó a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Hutate um ma no ula hanuo pai nale nes habaling iou, iesene mu na nes iou.
    Ma iou, iou ni lon, kaie mu bileng, mu na lon.
  bmu-bmu: Nalö töröptökŋi teköigun gölme ambazip omaŋi yeŋön ni kunbuk qahö neka
    malme. Yeŋön qahöpmö, uruŋini meleŋgeri, eŋön ni ölöp nehakŋe. Nöŋön köhöiba maljalaŋgöra
    iŋini mewöŋanök guliba köhöiba malme.
  dgz-dgz: konintu amba piup ma da sia ya yawanegain, go e di yawanegiwaniai, iwa
    ne inak gapan wanik angina menan e den inak gapan di waniai.
  eng-GNV: 'Yet a litle while, and the world shall see me no more, but ye shall see
    me: because I liue, ye shall liue also.'
  zaa-NT: Áti'to' teruba reyàtsa nna labiru ila'ni yétsiloyu inte'; pero lebi'i nna
    ilá' báni le inte' attu; porqui'ni tulidàba bània', acca ą'hua lebi'i nna ccabàni
    le.
  eng-WEBSTER: 'Yet a little while, and the world seeth me no more; but ye see me:
    because I live, ye shall live also.'
  guh-guh: Caematacabibejecujinae baja jivi apo netae tsane. Itsiata icatsia paxamë
    panetaename. Paxamë paxainaename matacabi apo pevereverecaejava. Tsipaji tatëpaecujinae
    icatsia asaënë tsaponaponae tsane.
  bon-bon: Matikäli padare ingwe gaabe ca ätrunga cäco biname cina cebine lica pa
    näpänepesi, yepä weene pa näpänepeye. Ingle naace popi cane ireclota nanajinige,
    weene cuta ireclota pinajipi.
  nhw-BL: Ayacmo huejcahuas para masehualme tlen ni tlaltipactli catli amo noaxcahua
    ayacmo nechitase. Pero amojuanti, quena, antechitase. Huan pampa niitztoc, anitztose
    para nochipa.
  swh-ONEN: Bado kitambo kidogo ulimwengu hautaniona tena, ila ninyi mtaniona, kwa
    kuwa mimi ni hai, ninyi nanyi mtakuwa hai.
  wbi-wbi: Ghusighiile unsiki ndebe avaanhu vano navikumwitika uNguluve, navanganyaaghe
    kange, Looli umue mulikunyaagha kange, ulwakuva une nili mwumi na jumue muuva
    vuumi.
  bba-bba: N tie fiiko ye hɑnduniɑɡibu bɑ ǹ mɑɑ kɑ mɑn wɑsi, ɑdɑmɑ bɛɛ i ko mɑn wɑ.
    Yèn sɔ̃ nɑ wɑsi, bɛɛ i ko n mɑɑ wɑsi.
  eng-KJVCPB: 'Yet a little while, and the world seeth me no more; but ye see me:
    because I live, ye shall live also.'
  kgk-NT: —Ãy ndaxe rexa are mo'ãi ko yvypóry kwéry. Upe rire ndaxe rexa mo'ãvéi jevy-ma.
    Ndaxe rexái ramo jepe teko rei, peẽ katu xe rexa joty va'erã. Xe aikove jevy-ma
    va'erã. Upéa-gwi xe jave peikove ave va'erã peẽ.
  waj-waj: Fai kiisa suaivo taikanai gioonna kiaapu mmatayaa kumimakama variaiya hama
    kava ni taaravai. Fai ngieenoo kava ni taaravai. Na tupatupaa hara kiee variauvaara
    ngieeta itaama tupatupaa hara kiada variaaravai.
  cpy-cpy: Rooteentsi, eero iñaayitaana jaawi-jatzipaeni. Roo kanteencha eerokapaeni
    aritaki piñaayi-teena, ari pikañaaniyitee, tema naaka kañaaniri.
  ekk-PKP: Peagi maailm ei näe mind enam, aga teie näete. Kuna mina elan, elate ka
    teie.
  mpx-mpx: Sauga kekeisi abwe gamagalau panayawi nige nihi kikiteyau al, yaa komiu
    nuku kiteyau. Kaiwena nau yawaliu i gan, inoke komiu al yawalimiu ni gan.
  wbp-wbp: Jalangu-nyayirnirli, panu-karirli yapangku nyampurlarlu ngurrangkarlu,
    kulajulu ngajuju yarda nyanyilki. Kala nyurrurlarlu kapunkujulu yarda nyanyi ngaka
    wankaru-juku. Kapunkujulu marlaja nyina wankaru-yijala ngajukuju.
  luo-luo: Odongʼ kinde matin to piny ok bi nena kendo. Un to pod ubiro nena, kendo
    ubiro bedo mangima nikech angima.
  nhe-NT: Ayoc huejcahuas para tlacame tlen ni tlaltepactli tlen ax noaxcahua ayoc
    nechitase. Pero imojuanti, quena, innechitase. Huan pampa niyoltos, inyoltose
    para nochipa.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܥܵܠܡܵܐ ܠܹܐ ܚܵܙܹܐ ܠܝܼ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܒܸܬ ܚܵܙܹܝܬܘܿܢ
    ܠܝܼ، ܣܵܒܵܒ ܐܵܢܵܐ ܚܵܝܵܐ ܝܘܸܢ ܐܘܼܦ ܐܲܚܬܘܿܢ ܒܸܬ ܚܵܝܹܝܬܘܿܢ.
  esk-NT: Sivikisuurami nunam iñuiñ qiñitqikkumiñaiġisaatŋa aglaan ilipsi qiñiġisigipsitña,
    takku iñuułłapkun ilipsipsuuq iñuugisirusri.
  msb-msb: Pakatapos sin kadali na panahon dili na ako makikita san katawuhan san
    kinab-an pero makikita niyo ako. Kay buhay ako kaya mabubuhay man kamo.
  cpa-NT: Mih² jín³ jø² hei¹² hi² lé² tsa¹ma¹jǿi² dsa² jmøi¹guǿi¹ jní². Cónh¹jøng²
    jaih³ báh³ hniah¹² jní². Hi² chian² jní² báh³ jmo¹² hi² li¹chianh² hniah¹².
  dso-dso: ଚନେକ୍‌ ଗାଲେ ଦୁନିଆ ଆରି ମକେ ଦେକିନାପାରେ । ମାତର୍‌ ତମେ ଦେକ୍‌ସା, କାଇକେ ବଇଲେ ମୁଇ
    ସବୁବେଲେ ଜିବନ୍‌ ରଇବି, ଆରି ତମେ ମିସା ଜିବନ୍‌ ରଇସା ।
  meu-meu: Asi vanahana tanobada ese basine itagu lou, to umui ese ba itagu; lau na
    maurimu dainai umui danu do ba mauri.
  yva-NT: Masyote nggwaravainy akatoe ramu, yara kavinta vayave indati vatano mine
    so mo inaen akatoe ramu. Weramu weapamo wapo inaen akato. Risyamo ikova no tawan.
    Maisyare omai ti, Syo kovo nuge nuganuije raugaje wasai indamu weapamo wakova
    no tawan tavon.
  dgc-dgc: Kétihék san dén a panahun, éy éwanék dén metan na iba a tolay. Pero sikam,
    éy metaék moy a huway. Ey nadid, da te buhayék a éwan tu katapusan, éy kona kam
    be sa.
  zpm-NT: Nli zhilew, zeeṉe gaṉdraa grë miech naa, saṉgue to goṉ bii zaṉ to naa; sac
    zriebaan naa, ni scaquegaa to zgaa to tib guieḻmban ndzon ne gdziṉd dze lozh.
  hix-NT: Mexe nyhe txko ehxah me, ronyhera harha natxhe, anar komo, yukryeka hon
    komo. Omnyam haxa ryhe, uro menyatxhe, ekato me. Karyhe roro ryehtxoho hoye ro,
    karyhe roro rma rha manatxhe hampànà, omnyam xarha, kekon hatà.
  sim-sim: Am a ikwa ambek osmu nanduwa. A ishinak ma misambik fehe mbeek anin heyekwa
    ambu lir. Hako jir anin heyekwa jir. Indik a usaha ermba ermbak a likwa onik jir
    er nga ermba ermbak likwa jir.
  npi-ULB: तैपनि केही समय मात्र हो, अनि संसारले मलाई देख्‍नेछैन, तर तिमीहरू मलाई देख्‍छौ
    । किनकि म जिउँछु, तिमीहरू पनि जिउनेछौ ।
  cgc-cgc: Mga ittaw na ula gapati ta Dyos, dali nang en mabot uras na dili a danen
    makita, piro kyo a, makita a nyo pa man gyapon. Tenged mabui a isab, mabui kaw
    man ta ula katapusan.
  tim-tim: Akto sop bâlensiâ âmâ hân luâk âmbâleŋe lâuwâŋe bo nekbai. Dâ yeŋe âmâ
    hâmbâi nekbai. Nâ mandân aregât yekâ hainâk manbai.
  yor-yor: Nígbà díẹ̀ sí i, ayé kì yóò rí mi mọ́; ṣùgbọ́n ẹ̀yin yóò rí mi, nítorí
    tí èmi wà láààyè, ẹ̀yin yóò wà láààyè pẹ̀lú.
  wos-wos: Tale yalefu nukwa yindét ané héfana du takwa wuniré yamba xékéndi. Guni
    hafu wuniré xétanguni. Wuni huli téwukangala maki, guni akwi huli tétanguni, wungi
    té wungi té.
  emp-NTPO: Dãrãẽ́ne naʌ̃ ẽjũãnebemarãba mʌ̃ra waa ununaẽ́a baribʌrʌ bãrãba mʌ̃ra
    ununia. Mʌ̃a zocai b̶ai arada erob̶ʌ bẽrã, bãrã bid̶a zocai b̶ai arada erob̶ead̶ia.
  eng-F35: In a little while the world will no longer see me, but you will see me.
    Because I live you also will live.
  ind-ind: Tinggal sebentar lagi, orang-orang duniawi tidak akan melihat Aku lagi,
    tetapi kalian akan melihat Aku. Karena Aku hidup, berarti kalian juga akan hidup.
  pes-OPCB: برای مدت کوتاهی جهان مرا نخواهد دید، اما شما خواهید دید. چون من زنده‌ام
    شما نیز خواهید زیست.
  mpt-mpt: Namo namo dimo nakaia unangai dabalim kukubo wafu blibi ne imino mo natemomabibba
    otane ne imin hananimio ibo natemomabiobe. Ne amitie afen biania Gode bekebanamabi
    kesoa ibsa inaniba amitie afen bianiba Gode bekebanomabiobe.
  ssx-ssx: hosiki hao kenke wanda꞉halima꞉ I̱ pa na handolo pelemepate ikana꞉ma꞉ wetepe
    I̱ handilimikie. Koto ekina꞉ I̱ da꞉ta꞉ halo ekima꞉ta꞉ iki make da꞉ta꞉ halimikie.
  mkl-mkl: Í ɡbe keeke nsɛi iyi inɛi ɑndunyɑ ŋɑ ɑ kɑɑ yɛm mɑ́, ɑmmɑ iŋɛ ɑɑ yɛm ŋɑ
    si nɑ iyi í jɔ̀ ǹ wɛɛ, nɔ iŋɛ mɔ ɑɑ wɛɛ ŋɑ.
  gaq-gaq: ଇତୁଡ଼ା ବେଲା ଇଡ଼ିଙ୍ଗ୍ ମଞ୍ଚ୍‌ପୁର୍‌ ଆନେଙ୍ଗ୍‌କେ ବାରି ଆକେ ଣ୍ଡୁ ମାତର୍‌ ପେଇଂ ଆନେଙ୍ଗ୍
    ପେକେଏ ଡାଗ୍ଲା ନେଙ୍ଗ୍ ସାପାଦିନା ନ୍‍ସା ଜିବନ୍ ଡିଙ୍ଗ୍‌ଚେ ନ୍ଲେଏ ପେ ଡିଗ୍ ନେଙ୍ଗ୍‍ ଏତେ ଜିବନ୍
    ଡିଙ୍ଗ୍‌ଚେ ପେଲେଏ ।
  gof-RNT: Guutha wodeppe guye alamey tana zaari be7enna, shin hintte be7ana. Taani
    de7on de7iya gisho hintteka de7on de7ana.
  unx-unx: ଆଡଃ କାଟିଃ ଘାଡ଼ିକାଦ୍‌ରେ ଅତେଦିଶୁମ୍‌ ଆଇଙ୍ଗ୍‌କେ କାଏ ନେଲିୟାଃଁ, ମେନ୍‌ଦ ଆପେ ଆଇଙ୍ଗ୍‌କେ
    ନେଲିୟାଃଁପେ, ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ଦ ଜୀହିଦ୍‌ ମେନାଇୟାଃଁ ଆଡଃ ଆପେୟ ଜୀହିଦ୍‌ଗି ତାଇନାଃପେ ।
  gah-gah: Gamena alínipa makó neize. Nene gamena asú noiko, monó gele zagemita vegená
    nenete není goha ánigamitamóza, lekelisi nene ániganigave. Neza gosohá minoloko
    iteakalímini amelaho nounazo, lekeza áminagó iki gosohá miniliki itinigave.
  lcm-lcm: Oring lik palau, ri vap i kuli rina ke parik kipa anguan arai an anig,
    sikei nami mi arai anig. Nau napo to, na asukang nami kapa mi kun to.
  aer-aer: Ayenge kwenhe lyete ware alhetyenhe anteme ante tyerrtye areyele ayenge
    akwenpele-arle awerle-anemeke, ayenge uyarne awethe aretyenhe. Kenhe arrantherre
    kenhe ayenge awethe aretyenhe. Ayenge kwenhe Akngeye atyinhenge alethe akwete
    apurte anerlenge, arrantherre-arlke kwenhe ikwerenge alethe akwete anetyenhe anteme.
  qvc-NT: Ashla tyimpumandaqam runakunaqa manana rinllapachu rikawaq. Piru qamkunaqam
    ringillapa rikariwaq. Chaqa noqa kawsamushqayraykum qamkunapis tukuy tyimpu ringillapa
    kawsaq.
  tgl-ULB: Sa sandaling panahon, hindi na ako makikita ng mundo, ngunit makikita ninyo
    ako. Sapagkat nabubuhay ako, mabubuhay din kayo.
  cbs-NT: Mawaida jatixuinda yudabun ea uianma ixankanikiki. Jakia matunan, man ana
    ea uinyuxanaii. Ja inun, en ana matu jiwexunaiwen taea matudi man jiwediakunkainxanaii.
  xtm-NTPP: Jaku‑nka‑ni kivi, te ñayii ñuu ñayivi a, ma jin kuni‑ka ña'a i, kovaa
    ndijin chi jin kuni ña'a ni, te jin koteku ni, vaa saña chi téku sa.
  nnq-nnq: Tango kachoko na jene dunia jimonaje kabele nambu mangweto mammona, na
