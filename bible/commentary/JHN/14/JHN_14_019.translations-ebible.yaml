  nob-LB: Om kort tid kan ingen her i verden se meg lenger, men dere skal se meg,
    for jeg skal bli levende igjen. Gjennom det skal dere også få liv.
  ntj-ntj: Yuwa, kuwarri-kuwarrirtu-rna yanku. Nyangka-rniya mantangkatjakutju kulilpayilu
    puru nyakukitjamunu. Nyuntulu-partu-rniyan nyaku. Tjiinya-rna mirritjanu wankarringkulalpi
    nyinama. Nyangka nyuntulutarrartu-yan wanka tirtu nyinama.
  sxb-NT: Wuangu ano awantu awa ekialo ngawaaza okumbona kandi, ni inywe muuza okumbona.
    Okuwa kwange omulamu kuuza okugera mwona muwe awalamu.
  nhu-NT: Ɛ̀ shɛɛte wase caan ɛ́ bonyii bò ɛ̀ nu bo yî woŋ wvun e saa ebvuu eyɛn me
    le kɛ. Geenɛn, ben nu ke eyɛn me le. No me nu ŋke enu dvú, nu ɛ ben tɛn nu ke
    enu dvú.
  row-row: Nda dooꞌ sa te, atahori laen sia raefafoꞌ ia nda rita Au sa ena. Te dei
    fo hei mita Au. Huu Au usodꞌa baliꞌ, de hei o hambu masodꞌa ndoo-tetuꞌ a boe.
  msy-msy: Dughiar ovezimɨn nguazimɨn gumazamiziba ua nan ganan kogham. Eghtɨ ia nan
    ganam. Kɨ angamra iti, eghtɨ kamaghɨn ia uaghan angamra ikiam.
  agg-agg: Nindou hɨfɨ ndanɨhündambo ai ŋgɨrɨ amɨtata wambo hoeife-ndɨrɨkoate-ndei,
    ŋga seana wambo hoeindundɨrɨmboemo. Ro hɨfɨ ndanɨhü yaŋgɨrɨ nɨmboahambo wambo
    asu se-amboanɨ yaŋgɨrɨ nɨŋgomboemo.
  ptp-ptp: Buc myabo tya dɨ xomxo kɨbun ga ob yê a tii vac lêm, lêc xam ge, xam obêc
    wê a. A dô magvɨha om xam êno obêc dô mamvɨha.
  nak-nak: Male bakisi moliti, la valalua me hatavivile kati ge hilo louau, eala moli
    amutou ale taku ge hilo louau, la vuhula eau pou te la mahulila, me amuto ge pou
    tai te la mahulila ale eau ge abia mutou.
  lbb-lbb: “Bel ma i bongnani, sur a taraila mite na rakrakan hanua bel lar oroi iau.
    Ika mulo, mulor oroi iau. Mulor laun anasa a laun.
  kan-2017: ಇನ್ನು ಸ್ವಲ್ಪ ಕಾಲವಾದ ಮೇಲೆ ಲೋಕವು ನನ್ನನ್ನು ನೋಡುವುದಿಲ್ಲ, ಆದರೆ ನೀವು ನನ್ನನ್ನು
