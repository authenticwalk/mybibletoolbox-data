  srn-NT: Wan syatu pisten ete, dan den grontapusma no o si Mi moro. Ma unu o si Mi,
    bika Mi e libi èn un o libi tu.
  cta-NT: Ca tiyaꞌ la xi, liꞌ ngaꞌaa ñaꞌa̱ ñati̱ chalyuu jnaꞌ; pana cuꞌma̱, tya ñaꞌa̱
    ma̱ jnaꞌ. Liꞌ caca tsoꞌo tyiquee ma̱, xquiꞌya chaꞌ luꞌú naꞌ.
  bqc-SIM: À gↄ̃̀ yↄↄɛ kɛ́ dṹnia a ma e lↄo, ãma á ma e. Kɛ́ má kú yã́i, áↄ
    ku sↄ̃.
  tcz-CHONGTHU: Vannoi mihon phat chomkhat jou le eimu tahlou dingu ahi, ahinla nanghon
    vang neimu dingu ahinai; Ajeh chu keima kahing jinge, chule nangho jong nahin
    dingu ahi.
  mar-mar: आता थोडाच वेळ आहे, मग जग मला आणखी पाहणार नाही. पण तुम्ही मला पाहाल; मी
    जिवंत आहे, म्हणून तुम्हीही जिवंत रहाल.
  snp-snp: Kamena kofala lina ma nenako, ya fuli lageto linate ya neyenagilafa, ido
    mika ama wenenala ya neyámenagilae. Namo ya omune kofawa minomo idonako, linate
    yaki omudi kofawa minomo dinagilae.
  isl-isl: Innan skamms yfirgef ég þennan heim en ég verð samt með ykkur, því að ég
    lifi og þið munuð lifa.
  spy-NT: Lēēkit ang'eetee kōōrēēt nyēē mākoy kukasa ꞉biikaab kōōrooni subak, nteenee
    +mookasaa ꞉akweek. Nto kuuyu āboontē ꞉anii soboonto, +mōōnyōōru soboonto.
  xnn-xnn: Isnan sin-awyan et awnit adi mang-il-ila nan adi mamati ken sak-en ngem
    dakayo ay mamati et awnit ilaenyo sak-en. Et gapo tay matagowak kasin isonga awnit
    kayo abes matagotago.
  mwe-mwe: Gaigele mobha gashoko, shilambolyo shikamona kabhili, ikabheje mmanganyanji
    shimmonanje, pabha nne najwankoto na nkali mmanganyanji shimmanganje mmabhakotonji.
  tte-tte: Sauga kikiunamo na tomo yanuwa yaulina kani nige sigigitaiyau yoi na komiu
    kani wagitaiyau. Kaiwena meyawasigu mwa komiu besiele kani meyawasimiu.
  tcs-tcs: Lelbet mo nau, dem pipol blo dis wold nomo go luk mi gen. Bat yupla i go
    luk mi gen, bikoz ai go mata kamlaipgen ane yupla tu i go mata kamlaipgen.
  hlt-THB: Iqyt a awm hlanawh, khawmdek ing kai ve amni hu voel qoe kaw, cehlai nangmih
    ingtaw kai ce ni hu kawm uk ti. Kai ka hqing ak caming nangmih awm hqing lawt
    kawm uk ti.
  soq-soq: Walama kampaida os bedewe tawo apanawa ewaneapu, tane ema aupe mo mai ne
    ewaneapu, diaida. Tane e ne ewaneane ateitana ne bo bedewe enanawinene inawaa
    wainedina. Ita ne inawaa wainedina baiwa e do inaida bedewe wankasaitana.
  qub-qub: Nogaman mana riguejcunaga manapis aycällatanami mana ricamangapächu. Gamcunami
    ichanga ricamanquipäraj. Nogaga wañurpis cawarimushämi. Chaymi gamcunatapis wañuptiqui
    cawarachimushayquipaj.
  att-att: Á sangaw nu manganánnuán, arád dangà masingan nayù ira nga ari manguruk.
    Ngam sikayu nga manguruk, masingan nawà. Á gapu ta sikán yù sigga-inángà nga manotolay,
    mepattolay kayu gapay nikán ta áddè ta áddè.
  bki-bki: Bogo teliki ga jo kiano vo, vesiou lele re, karina mia tomu nalo na yetemeriba
    nei ajikia re bunu aial kiniou bereio. Mia kamiu ga kuvial ka napano mia nemeul
    bereio, a bior mia nemeul, mia kamiu bunu kumeul.
  bqp-bqp: À gↄ̃̀ fíti kũ andunia ni ma e doro, ama áni ma e. Kũ má kun yãi, ánigↄ̃
    kun se.
  mcp-mcp: Í mə́ lʉ́g bʉ́baalɛ́ fwála, buud bwə́ á nyiŋgəyɛ́ ná dʉ́g mə. Bɨ bâŋ bɨ
    mə bá dʉ́g mə mə ŋgə́ cʉgə, bɨ ka ntâg bá cʉgə.
  hat-hat: Anvan lontan ankò, lemonn p'ap wè m', men nou menm n'a wè mwen. Paske m'ap
    viv, nou menm tou n'ap viv.
  npl-NT: Mach ok wejkawas iwa ayakmó nechitaskeh n tlaltikpaktlakah, pero nomejwah
    nonnechitaskeh. Porke kemi Ne niyolitok, nomejwah noiwa nonyolitoskeh.
  bgg-bgg: Iùjia ishak pha iidoh shii sohjambling pho ne gu shii adoh mua sha phro,
    jimagungde nathek ne gu shii nyariig mua; nyieliieshii gune isieng ro, chiih-è
    nathek de sieng ruii phro.
  eng-TCENT: Yet a little while and the world will see me no longer, but you will
    see me. Because I live, you also will live.
  eng-BSB: In a little while the world will see Me no more, but you will see Me. Because
    I live, you also will live.
  cpu-NT: Irootaintsira, eero jiñaayetaana osavisatziite. Iro kantacha eerokaite ari
    piñaayetaina, kañaaneri pinkantayetaiya tema kañaaneri nonatzi naaka.
  san-ASM: কিযৎকালৰৎ পৰম্ অস্য জগতো লোকা মাং পুন ৰ্ন দ্ৰক্ষ্যন্তি কিন্তু যূযং দ্ৰক্ষ্যথ;অহং
    জীৱিষ্যামি তস্মাৎ কাৰণাদ্ যূযমপি জীৱিষ্যথ|
  tac-NT: Pe u'kabi rawé kachi ralámuli napu ekí tabilé ne'chí oyérame ju, alueka
    tabilé uché etémala ne'chí, 'émika 'la etémala ne'chí. Neka uchéchigo ajánamili
    júkuru mukusá 'lige 'émichigó.
  eng-WEBPB: Yet a little while, and the world will see me no more; but you will see
    me. Because I live, you will live also.
  gfk-H: Huteta um ma no ula hanua pa naga nas habal iau, senbia muat na nas iau.
    Ma iau, iau na lon, io, muat mah, muat na lon.
  viv-viv: Aimo tova kabisona Iya ganana be kaliva gaveyao keke hidavetumaganeku,
    medema keke kadu hinaꞋitaku, tu omiꞋiyao ma wanaꞋitaꞋitaku. Ada Iya gamiyamiya-vagata
    faꞋina, kadu omi wanamiyamiya-vagata.
  yao-yao: Gasigele moŵa kanandi ŵandu ŵa pachilambo pano ngaawona uneji sooni, nambo
    ŵanyamwe chimuuwone. Pakuŵa uneji ngwete umi, nombe ŵanyamwe chinkole umi.
  tgp-tgp: I pa sopo tuai, tamlohi varama la pa sopo er̃i mele hiteau, pani kamim
    ha pa hiteau, ale matan enau a pa mauri, kamim ha pa mauri.
  auc-NT: Wantæ ate waodäni në inguipogaque quëwënäni ïñömö edæ botö ïmote adämaï
    inguïnäni ïnänipa. Mïnitö guiquënë botö ïmote aquïmïni ïmïnipa. Edæ botö quëwëmo
    beyænque mïnitö adobaï quëwencæmïnimpa.
  kbc-NT: Aɡ̶alee leegi nige ideleo, odaa niɡ̶ina okotigi digoina iiɡ̶o aɡ̶aleeɡ̶etidadi.
    Pida aɡ̶ica daɡ̶a leegi akaamitiwaji baɡ̶adati. Leeɡ̶odi nige idewiɡ̶atace, odaa
    jaɡ̶aɡ̶a ɡ̶adewikitace.
  bmh-bmh: Ziwas hogu dai dai, em e ebuan duailel ag iz koli i peilamamen. Bo, ag
    izal tapaimaranem dudu tutak agen iz peilamam. Iza awau darem sul, ag han awau
    damamen.
  ctu-BL: Jumuc' jach, ma'anic mi caj i chʌn q'ueloñob jini año' bʌ ti pañimil. Jatetla
    mi la' q'uelon. Cha'an cuxulon, mi caj la' taj la' cuxtʌlel ja'el.
  meq-meq: Ma məndze tsekweŋ na, ndo i məndzibəra hay ta ŋgeteŋeye sa bay. Nəkurom
    na, ka ta ŋgatumeŋeye hərwi neŋ na ndziye ta sifa ga huya ada nəkurom dərmak ka
    ndzumeye ma sifa huya.
  noa-H: Nau mʌigmua jöpcha pöm k'aba nʌm hee, mʌg jẽb gaai mʌ hiek hʌ̈k'aba nʌm k'ʌʌnau
    tag mʌ hoobaju. Pari mag hamau mʌ hooba hawiajã pãar dʌ̈in deeu maach hoojugui
    hajim. Mag deeu maach hoobaawaita pãrau k'ap'ʌ hajugui hajim, pãachjã mʌchjö hich
    mag hiiu wënʌrraju.
  alp-NT: Takwali moneka tamata mei nusa meije esi selu Au moneka. Po namake pine
    imi selu Au suike. Namake Au kwana suike hoko namake imi lekwe, kwana suike neka.
  san-VEL: kiyatkaalarat param asya jagato lokaa maa.m puna rna drak.syanti kintu
    yuuya.m drak.syatha;aha.m jiivi.syaami tasmaat kaara.naad yuuyamapi jiivi.syatha|
  kbq-kbq: Osi'a knafi mopafi vahe'mo'za Nagrira onagegahaze, hianagi tamagra Nagrira
    nagegahaze. Na'ankure Nagra mani'noankita, tamagranena anahu kna huta manigahaze.
  kbh-kbh: Muents̈ana baseftaytese, chë nÿe quem luarama enójuabnaye ents̈anga ndoñe
    más ques̈mochátonÿaye; pero ts̈ëngaftangna aíñe, ats̈e cachiñe s̈mochántinÿe.
    Ats̈e ainá chántsemna, chíyeca ts̈ëngaftanga áts̈eftaca ts̈abe vida s̈mochántsebomna.
  ron-LSB: Încă puțină vreme și lumea nu mă va mai vedea, dar voi mă veți vedea. Pentru
    că Eu trăiesc, veți trăi și voi.
  pon-pon: Anjau kij jappa jolar pan kilan ia, a komail kin kilan ia. Nai me maur,
    o i me komail pil pan memaureki.
  nhe-BL: Ayoc huejcahuas para tlacame tlen ni tlaltepactli tlen ax noaxcahua ayoc
    nechitase. Pero imojuanti, quena, innechitase. Huan pampa niyoltos, inyoltose
    para nochipa.
  sps-sps: Tan ta fo mar nainy to vainy tana monaagits te gim ror ma nai tagei oiny
    pis Vanyo, sana mi te nai tagei Varonyo. Mi kan nai toto emarom tana saa Anyo
    te toto fatabin You.
  wnc-wnc: Mateknga kundusim yukenga na dapmake kuwawa aminu Anutue natapa siakan
    dua singgak aminda gatuna dua nandupning. Aminu waakwakatnana aminda na dua nanduke
    yuwawa ngana ginda atnandupning. Ginda atnandupa nata kayuk yuke ginda kayuk yutning
    kaknga atdama kayuk asinggan asinggan yutning.
  bus-bus: À gↄ̃̀ féte kɛ̀ anduna é ma e dↄro, mↄde é ma e. Kɛ̀ má kuu yãnzi, égↄ̃
    kuu se.
  gub-BL: Na'iàrew kwaw heho àwàm. A'e re heàmàtyry'ymar ywy rehe har naherexak kwaw
    a'e wà nehe. Pe herexak wi putar pe nehe. Ta'e akweraw wi putar hemàno re ihe
    nehe xe. Aiko wi putar tuweharupi nehe. A'e rupi pekweraw wi putar pemàno re nehe
    no. Peiko wi putar tuweharupi nehe no.
  imo-imo: We imbomani na naa kanonge waimu nondopa wendo oromo. Nalo enoni na kanonge.
    Na koinjo molopo kau purona eno kape koinjo molko kau punge.
  boj-boj: Sokiñala tamo uŋgasari mandamq endi unub qaji naŋgi e olo nubqasai. Ariya
    niŋgi e nubqab. E ŋambile unum deqa niŋgi dego ŋambile sqab.
  eng-DRA: 'Yet a little while: and the world seeth me no more. But you see me: because
    I live, and you shall live.'
  knf-knf: Uduka ntiinku, umundu uşë uwo uunkak awinën. Kë an naşë luŋ kawinën. Dka
    ubida, ukaaŋ kë an kak nakluŋ kaka wa.
  san-KHM: កិយត្កាលរត៑ បរម៑ អស្យ ជគតោ លោកា មាំ បុន រ្ន ទ្រក្ឞ្យន្តិ កិន្តុ យូយំ ទ្រក្ឞ្យថ;អហំ
    ជីវិឞ្យាមិ តស្មាត៑ ការណាទ៑ យូយមបិ ជីវិឞ្យថ។
  arn-NT: Pichiñma mew, tüfachi mapu mew mülechi che doy pewelayaenew engün, welu
    eymün ta peniemuan, ka mongeleaymün, iñche am rumel mongelealu.
  zas-NT: Staꞌnz riaadx ad zuguiaatri ree bénguidxliuj naj, per lëjt guguiaadi naj,
    guibandi din nabanan.
  ken-NT: Mandú mpok, bǒ mmɨk bápú pɛrɛ ghɔ́ mɛ kɛ bǎghɔ́ chɔŋ mɛ. Nɛ tɛ̌ndu
    mpɛt nchi bhak chɔŋ nɛpɛ́m, chɔŋ bě nkwɔ mǎmpɛt mǎmbak nɛpɛ́m.
