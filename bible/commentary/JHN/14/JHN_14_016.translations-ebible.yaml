  tnp-tnp: Kəni iəu, oiəkeasiə e Tatə Uhgɨn məmə in otahli=pa Iasiru kəti mɨn o təmah.
    Kəni in otətatɨg itulɨn itəmah min.
  urd-urd: और मैं बाप से गुज़ारिश करूँगा तो वह तुम को एक और मददगार देगा जो हमेशा तक
    तुम्हारे साथ रहेगा
  hot-hot: Ma tem yanaŋ injik Wakamik liŋ ek nêm anyô yaŋ ek embatho môlô loŋ.
  mqj-NT: La kupelau lako Ambeku anna bengkoa' senga'na To la umpamoloikoa' anna solangkoa'
    sae lako-lakona.
  rus-SYN: И Я умолю Отца, и даст вам другого Утешителя, да пребудет с вами вовек,
  mbh-mbh: Naro tho nong a Vovo nge, mo i sungu mun lomu opoalinga e, naro i voth
    tomo nge thomu nge nang eloelonga.
  bdd-bdd: Ma wete Tamagu ꞌoina yaꞌahwanoi ma ꞌami tolema ꞌaigeda ꞌihesumaneyama,
  cbt-NTPO: Inápaquë panantahuato, Tata nontarahuë Ispirito Santo a'patimarinquëma'.
    Inaso ca pochachin catahuarinquëma', achinicancanarinquëma'. Co onporonta' patarinquëmahuë'.
  srn-NT: Dan Mi o aksi a P'pa meki A seni wan tra Trowstuman kon gi unu, di sa tan
    nanga unu fu têgo.
  cta-NT: Loꞌo tyaꞌa naꞌ, liꞌ chcuiꞌ naꞌ loꞌo ycuiꞌ Ndyosi Sti naꞌ chaꞌ ta Ni chaca
    nu xtyucua jiꞌi̱ ma̱; biꞌ laca Xtyiꞌi ycuiꞌ Ndyosi nu laca su̱u̱ lcaa chaꞌ liñi.
    Tyanu nu biꞌ loꞌo ma̱ ñaꞌa̱ cuayáꞌ nu tye chalyuu ―nacui̱―.
  bqc-SIM: Má gbɛa ma Maewa, i á gba Zɛnnↄde pãle pↄ́ aↄ kúánↄ gↄↄpii
  tcz-CHONGTHU: Keima Pa henga taoving ting chuleh aman nangho naumpi jing dingu Lhamon
    sah Lhagao napeh dingu ahi.
  mar-mar: मी पित्याला विनंती करीन, मग तो तुम्हास दुसरा कैवारी म्हणजे सत्याचा आत्मा
    देईल. अशासाठी की, त्याने तुम्हाबरोबर सर्वकाळ रहावे.
  snp-snp: Etiti minenawamo ya namo Menefo loumoneto linate adi olu faka lenami we
    ma ilifi melageto lumuto linateki minowaminowa oto minenagoliye.
  isl-isl: '@see-verse:JHN.014.015'
  spy-NT: +Maateebee Baaba kukōōnook Tāmirmiryēēnyii nyēē mākuyēētyēēchook kuu wōloo
    kwāāyēytooy ꞉anii.
  xnn-xnn: Awnitak dawaten ken Ama ta omibaa is teken ay mangbadang ay makitee ken
    dakayo ay eng-enggana
  mwe-mwe: Na nne shinaajuje Atati bhampanganje jwakunjangutilanga juna, nkupinga
    atame na mmanganyanji pitipiti.
  tte-tte: Kani yakawanoi Tamagu koina na kami tosagu yabo iyawasayama na mekamikava
    sauga meuloina. Tosagu bwaine iya Yaluyaluwa Tabuna na iya towalo yawasosi. Na
    tomo yanuwa yaulina nige sowasowali sikalai kali sagu, kaiwena nige sigigitai
    yo nige sikakatai. Na komiu wakatai kaiwena iya imiyayai mekamikava yawasimiu
    koina.
  tcs-tcs: Ai go prea aske PapaGod po gibe yupla sambodi uda i go prapa elpe yupla
    ane go mata stap wea yupla.
  hlt-THB: Kai ing Pa doet kawng nyng saw, anih ing nangmih a venawh a poepa na ak
    awm hly ngaihqep sakkung-
  soq-soq: Ita ne e baila Mamamba diapo me saula da manlawo wapiaubepi. Sa ipa Aleu
    kakaiwa mida ulaipa gagalowa sabamosampa, me e saulempo do wankasaitana, mai ando
    elepi, dia. Tawo ema Aleu kakaiwa mai wadapue mamposapua rua, ipawa tawo mai me
    dauwa etapue atentopua rua, diaida. Tane e ne wanawo alala me dauwa etale ateiten,
    ipawa tauma me e do wainilana ita ando e bedelawo wankasalepi.
  qub-qub: Nogapis Tayta Diostami ruwacushaj juc Yanapäcojta cachamunanpaj, imaycamapis
    gamcunawan cananpaj.
  att-att: Á makimállakà sù Yámà, ta iyawâ na nikayu yù tanakuán nga mangabbák nikayu,
    nga mepulupulù nikayu ta áddè ta áddè.
  bki-bki: Mia kiniou noto re bunu vija kamiu, ana mia nevika den Teta ka mia naio
    riila toro dolu tai ka riija kamiu ka mia ridu jeleku ea kenemiu. Naio napano
    mia rimei, mia naio to vija kamiu dam̃ariga,
  bqp-bqp: Mani wɛ́ kɛ ma Dea, ani á gba Zɛkũnwode pãnde kũ anigↄ̃ kú kãáo gↄrↄ
    sĩnda pínki
  mcp-mcp: mɛɛ ka bá jəgʉla nə Dâ. A bá ntɨ bɨ́ ŋgwɔ́l múúd mə bá zə dʉ bándʉlə bɨ́
    yɛ́, bɨnɔ́ŋ nyâŋ zə bá jɨ kandʉgə kandʉgə.
  hat-hat: M'ap mande Papa a pou l' ban nou yon lòt moun pou ankouraje nou, pou li
    ka toujou la avèk nou, se Sentespri k'ap moutre nou verite a.
  npl-NT: Iwa Ne niktlatlaujtis Notajtsi manomechtitlanili ok se teyolchika, para
    nochipa mayeto nomowah.
  bgg-bgg: Gu è Aphuii shii lia, chiih-è ai è nathek shii yo nongpho phi ruii phro,
    chiih-è ai ne idang nathek rog shii rai ruii phro.
  eng-TCENT: And I will ask the Father, and he will give you another Helper to abide
    with you forever—
  eng-BSB: And I will ask the Father, and He will give you another Advocate to be
    with you forever—
  cpu-NT: Ari nonkampitairi Ashitanari irotyaantemi pashine Ookaakoventaneri,
  san-ASM: ততো মযা পিতুঃ সমীপে প্ৰাৰ্থিতে পিতা নিৰন্তৰং যুষ্মাভিঃ সাৰ্দ্ধং স্থাতুম্
    ইতৰমেকং সহাযম্ অৰ্থাৎ সত্যমযম্ আত্মানং যুষ্মাকং নিকটং প্ৰেষযিষ্যতি|
  tac-NT: '''La e''wásaká ''emi ''liko tánime ne Onorúgame napurigá Onorúgame julámempá
    uché bilé nejkúrame ''lige nabí ''emi ''yuga asimémpá.'
  eng-WEBPB: 'I will pray to the Father, and he will give you another Counsellor,
    that he may be with you forever:'
  gfk-H: Ma iau na saring Mama ma na tar tiga mes na Tena Harharahut ta muat bia na
    kis hatikai ma muat.
  viv-viv: Ada Kamaku ganaveꞋoꞋolena, ami Toveluga velugana ginahawahegena be omi
    agaimiya ginaꞋela ginamiyamiya-vagata faꞋina. BanaꞋe au Yaubada AluꞋaluwana, nuwanuwa
    velemoꞋena inubana.
  yao-yao: Uneji chinaachondelele Atati nombewo chachimpanga Nkamusi jwine, jwelejo
    chatame ni ŵanyamwe moŵa gose pangali mbesi.
  tgp-tgp: Ale, a pa usi Tama vara i mele r̃ule na meramim matea isamim, i pa toho
    peresi kamim tui tui,
  auc-NT: Ayæ̈, Wacä botö beyæ̈ ante mïnitö tönö godongämæ̈ cæquingä, ante botö ïñömö
    botö Mæmpocä ingante, Da godömi gocäe, ante apæ̈necæboimpa. Ayæ̈ tömengä botö
    änö ante do ëñente cædinque edæ, Tömengä mïnitö tönö cöwë ongonte godongämæ̈ cæcæcäimpa,
    ante cædinque adocä ingante mïnitö weca da pönongä ponguingä ingampa.
  kbc-NT: Jipokotalo Eiodi me yajigotedaɡ̶awa eledi Ǥanaxawanatitoɡ̶odi, anidioka
    limedi mini makaamitaɡ̶atiwaji.
  bmh-bmh: Iz izal mekai auremin, go nug ag isanarabun Ah Wes maramau. Go ag abai
    muzmuz damau.
  ctu-BL: Joñon mi caj j c'ajtiben c Tat. Mi caj i yʌq'ueñetla yambʌ la' waj Pi'leya,
    cha'an mi' yajñel la' wic'ot ti pejtelel ora.
  meq-meq: Neŋ, na geye amboh a Bəba ga mâ slərakumaw ndo mekeleŋ mâ dzəna kurom hərwi
    ada mâ ndza huya ka təv kurom.
  noa-H: Pãrau magmʌn, mʌch Haai haar paawai mua hirig pãar hat'ee dewam mʌch jũrr
    pʌ̈ipi jaaujugui hajim, pãar dʌ̈i hogdʌba hich mag pãar k'ĩir jãsenk'a wai nʌrramk'ĩir.
    Ma hich Hẽwandam Hak'araugui hajim.
  alp-NT: Kai namake Au kotie bei AmaKu leke Iono Ro Misete Ikbasae imi kena seli
    Au kena ono imi ktili, kai namake Ikbasae imi rame.
  san-VEL: tato mayaa pitu.h samiipe praarthite pitaa nirantara.m yu.smaabhi.h saarddha.m
    sthaatum itarameka.m sahaayam arthaat satyamayam aatmaana.m yu.smaaka.m nika.ta.m
    pre.sayi.syati|
  kbq-kbq: Nenfana antahigesugeno, Agra mago tamaza hu'zana tamisnigeno, Agra tamagrane
    manivava hugahie.
  kbh-kbh: Chca chas̈mojamëse, ats̈be Taitá Bëngbe Bëtsá ts̈ëngaftangbiama chanjaimpáda,
    ts̈ëngaftanga jabújabuachama y jabáñemuayama inÿa cha chabuichmoma, chë Uajabuachaná
    nÿetsca tescama ts̈ëngaftangaftaca chauétsemnama.
  ron-LSB: 'Eu mă voi ruga Tatălui și el vă va da un alt Sfetnic, ca să fie cu voi
    în veci:'
  pon-pon: A I pan poeki ren Jam, a i me pan porone don komail amen jaunkamait, pwen
    mi re omail kokolata.
  nhe-BL: Huan nijtlajtlanis noTata ma inmechtitlanilis seyoc Tlayoltlalijquetl huan
    yajaya mocahuas imohuaya para nochipa.
  sps-sps: Nyo nai rangats rou e Tamanyo ana Ayei te nai faan mami na mes a Tsoiny
    Fifaakouts, iton Aaven te pokei non a man nane Gov, Ayei kaa ovei nanon fiisen
    mamiromi. Ana vainy tana monaagits tovei te gim ma faarof Ya, tana saa ri gima
    inainy fanatnat iny Ya ge te gima nat iny Ya. Sana mi natiny rom Ya tana saa Ayei
    te kaa fiisen maromi ana Ayei kaa non koma mami.
  wnc-wnc: Sike siakan wam takngatane yapii Anututane Waung Kapa unin. Ita gatandamuyaapa
    dakngake asinggan yuwik. Siwan na dapmake kuke Nana iniwa ita Waungu wa gatandamuyaapa
    initewan ginde asapik. Initewan apuke gikat gatake asinggan asinggan yutning.
    Unekan gatake yuwawa ngana aminu Anutue natapa siakan dua singgak aminda Waung
    waapae dua natake kainata dua kake ie natapa siakan dua siwik. Siakan dua siwan
    ngana Waungu waapata gikat gatake unekan yuwawa ginda ie atnataaing. Atnatake
    yuwawa iat gikat asinggan unekan gatake sukuning.
  bus-bus: Mɛ́ wɛ́ɛ kɛ ma Dea, eé a gba Zɛnyode pãnde kɛ̀ eégↄ̃ kúao gurↄ píngi
  gub-BL: Aenoz putar amo ae pepytywà har heru pe ihe nehe. Umur kar putar wekwe peme
    a'e nehe. Hekwe umume'u xo ze'eg azeharomoete har purupe a'e. Upyta putar pepyr
    tuweharupi a'e nehe.
  imo-imo: Aku tenge wali nani Arando enonga konge tendembo kani yuni Lipe Tapondoli
    te lupe eno kinye kamukumu molopili nimbe akumu eno timbelo. Aku Lipe Tapondolimu,
    Paimbo Unguma Lipe Ondoromo Mini Kake Telimu. Imbo wemani yu naa kanoko naa liko
    manjirimelemunga Mini Kake Telimu manda naa linge. Nalo na lombili andolima, Mini
    Kake Telimu eno kinye moromo, akilio enonga konopuna tukundo molombalo akumunga
    enoni yu liko manjirimele.
  boj-boj: Amqa e ijo Abu minjitqa a na Aqaryaiŋgo Tamo qariŋyim nuŋgoq bosim siŋgilatŋgwas.
    Osim a bati gaigai niŋgi koba na sqas.
  eng-DRA: And I will ask the Father, and he shall give you another Paraclete, that
    he may abide with you for ever.
  knf-knf: 'Nji nşë luŋ ñehan Paapa awulan Naţënkar aloŋ ahilna awo na an te mnţo
    :'
  san-KHM: តតោ មយា បិតុះ សមីបេ ប្រាត៌្ហិតេ បិតា និរន្តរំ យុឞ្មាភិះ សាទ៌្ធំ ស្ថាតុម៑
    ឥតរមេកំ សហាយម៑ អត៌្ហាត៑ សត្យមយម៑ អាត្មានំ យុឞ្មាកំ និកដំ ប្រេឞយិឞ្យតិ។
  arn-NT: Fey iñche ngillatuafiñ ta Chaw tamün werkülelaetew tati Rüfngechi Küme Püllü
    tamün kellunieaetew, fey ta rumel müleay eymün mew. Tati mapu tuwünngelu werkülelayafi
    ka llowlayafi rume, fey pekenofilu am ka kimnofilu rume. Welu eymün ta kimniefimün,
    kisu am mülelu eymün mew fey ka rumel müleay eymün mew.
  zas-NT: Din guië loj da Dadan guixhiaalaman Sprijt sunë lëjt,
  ken-NT: Mbák bǎkʉ̀ nɔ, chɔŋ nnɨk Ɛtaya mmʉɛt, nɛ yi anchyɛ bhe Nkwak achak, yi
    ambák nɛ bhe mpoknkɛm.
