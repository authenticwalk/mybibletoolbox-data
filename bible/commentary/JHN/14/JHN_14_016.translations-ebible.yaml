verse: JHN.014.016
translations:
  kpx-kpx: Ige dana di Mama namihage auna la hoesegeveveve Munanae Tumu ke laovege
    auna di hoto seleve mai la haivei vani bahata la uvumo ugei.
  okv-H: Eto na Mama ta degi ano ungota hondate ari embo ikau puvuto ungote daroho
    iresuja
  tbo-tbo: Ma apo Amau uyahina a lupali ubeimi po omi Tu hagu gehouna ina himili tauna
    Alugo Woiyawa dumadumaluna po uyahimi ina mewahaga.
  mal-C: ഞാൻ പിതാവിനോട് അപേക്ഷിക്കുകയും നിങ്ങളോടുകൂടെ എന്നേക്കും ഇരിക്കേണ്ടതിന് അവിടന്ന്
    നിങ്ങൾക്കു സത്യത്തിന്റെ ആത്മാവ് എന്ന മറ്റൊരു കാര്യസ്ഥനെ നൽകുകയും ചെയ്യും.
  grc-SR: Καὶ ἐγὼ ἐρωτήσω τὸν πατέρα, καὶ ἄλλον παράκλητον δώσει ὑμῖν, ἵνα ⸂μένῃ μεθ᾽
    ὑμῶν εἰς τὸν αἰῶνα,⸃
  bgc-bgc: मै पिता तै बिनती करुँगा, अर वो थारे ताहीं एक और मददगार देवैगा के वो सारीहाण
    थारे गेल्या रहवै।
  khz-khz: Ne au Tamaku pana nogia, ia na veveakava talimana ta pene venimi. Voveveakava
    talimana gomi ria pio talu-vanagivanagi.
  deu-TKW: 'dann werde ich den Vater bitten, und er wird euch einen anderen Fürsprecher
    geben, daß er bei euch sei in Ewigkeit:'
  zsr-NT: atiꞌ nedaꞌ gátaꞌyuaꞌ lahuëꞌ Dios Xuz, atiꞌ Lëꞌ gsölëꞌë queëliꞌ Nu yubl Nu
    gaclen lbiꞌiliꞌ, Nu huiꞌ zxön lbiꞌiliꞌ, len sóalentecz lbiꞌiliꞌ. Nu ni nac Dios
    Böꞌ Laꞌy, Nu ruiꞌ didzaꞌ gdutë li.
  lin-lin: Mpe Ngai, nakosenga epai ya Tata ete apesa bino Molobeli mosusu mpo ete
    azala elongo na bino tango nyonso,
  hns-NT: Hamaar praatna par Pieta Parmeswar ek doesar tieha dewe Waala ke pathaai
    hardam toelogke sanghe rahe ke.
  noa-E: Pãrau magmʉn, mʉch Aai aar paawai mua irig pãar athee dewam mʉch jũrr pʉ̈ipi
    jaaujugui ajim, pãar dʉ̈i ogdʉba ich mag pãar khĩir jãsenkha wai nʉrramkhĩir.
    Ma ich Ẽwandam Akharaugui ajim.
  eng-EMTV: And I will ask the Father, and He will give you another Helper, so that
    He may abide with you forever,
  mib-NT: Te cacān tahú rī nuū Tatá rī, te tají yá ɨnga Yaā chindéé ñáhán róhó, te
    sáha ya jeē cóo sɨɨ̄ ni rō jijnáhan ró. Te Yaā un cúu máá Espíritu jeē steén jnūhun
    ndaā, te condee yā jiín ró nɨɨ́ cáni.
  lif-NT2: इङ्‌गाॽ पानुदिङ् पाःन्‍नु पेलिगे़न् तुवा चोगुङ्‌लो, हे़क्‍क्‍याङ् खुने़ॽग
    खिनिॽनु सदादिङ् वाॽर फाॽआङ् वेॽ कुभाॽ के़बिबाधिक् के़बिरिॽरो॥
  xnj-xnj: Nene yati nikumuyupa Dadi mwene yati akuvapela Mtangatila yungi, mweitama
    na nyenye magono goha gangali mwishu.
  mmx-mmx: La ne Iesu ga lok bok, “Nia anaba sing ne Tamak, la neni naba raba bok
    nemi mi lara laradi loklok tooro, la neni naba nemen eburu amisik minimi.
  cbr-NT: Usaquinmi 'acëbëtan cana an mitsu 'aquinti a mitsubëa 'inun xunun Nucën
    Papa Dios ñucáti 'ain, axa xënibua 'aínbi mitsubë 'inun.
  tee-NT: Quit'inch ju actapaininiya' ju quimpai chai cataxtakniyanch apumatam ju
    cata'aktaijuyan. Ju yuchi catat'atolhk'alhiyanch.
  eng-LSV: 'and I will ask the Father, and He will give to you another Comforter,
    that He may remain with you throughout the age:'
  cak-NT: Y ren xtinc'utuj che ri Nata', y raja' can xtutak-pe jun chic ri can xtito'n
    iwichi. Jun ri can xtic'ue-wi iwiq'uin chi ronojel tiempo.
  pah-NT: A'ero po ti ji ei jiruva'ga pe tombuhu ti ga irũa ji'java'ea pe pyri nehẽ.
    A'ea po ti ga imbuhuri a'ero pepokohara nehẽ topyta hete ti g̃a pyri avuirama
    nehẽ javo, ei Jesus'ga g̃a pe.
  sja-NT: Mãpai mɨa chupɨria iidiit'ee mɨ Ak'õremaa, irua awaraa K'aripapari pëimerã
    mɨ pari, mãgɨ́ ichita parã ome bapariimerã.
  xed-xed: Iʼi, dzaʼa ɗaway yu da Da ta sana mndu ŋa ghunəgaghunatani ŋa nzatani ŋa
    ɗekɗek kawadaga nda kaghuni ŋa kata kaghuni.
  glk-glk: و من از پئر خوأیم و اون، پشتیبانه دیگری شمره فده کی همیشه شیمی اَمره بِیسه،
  mks-NT: Ta ca̱ca̱ i̱ nu̱ Ndióxi̱, tátá i̱ ña̱ ná chindahá mé á ínima̱ yi̱i̱ mé á
    nu̱ ndo̱. Ta chíndeé mé á ndo̱hó já ná quia̱hva tu̱hun ndéé ini ndó ta já cuu
    coo tuun a xi̱hi̱n ndo̱.
  gfk-S: Ma iou ni saring Mama ma ina ter tike mes na Ut na Harharahut ta mu be na
    kis hatikai ma mu.
  bmu-bmu: “Nöŋön Iwi köuluköm waŋgibiga yaŋön nam köiput Toŋi kun eŋgiiga eta nöŋgö
    salupni aka teteköŋi qahö embuk mal öŋgöma.
  dgz-dgz: Amba ne Mamana inap mup wapen wat ago ega da sia enep tanae wande aiwandata,
  eng-GNV: And I wil pray the Father, and he shall giue you another Comforter, that
    he may abide with you for euer,
  zaa-NT: Inte' nna inábania' Tatáa para ithl·le'e attu enne' gunna la'ỹeni lo losto'
    le, para qui'ni thúe lani le tulidàba.
  eng-WEBSTER: And I will pray the Father, and he will give you another Comforter,
    that he may abide with you for ever;
  guh-guh: Vajëtsianajë taxajavabelia itsanë juya papecatoitorobinexatsica papecayavenonaenënexa
    daxitamatacabijavabelianexa. Bajaraponë Espíritu Santo.
  bon-bon: Cane Babe ne itemlenine, tabe te nuuja Ätityerayame pa sicäripi weebibine.
    Pui te weene cama iyeteta pa yaanajepi. Tabe lui Seemo gyene, lui te saaboclomtuge,
    ngena gyene toraca.
  nhw-BL: Huan nijtlajtlanis noTata ma anmechtitlanilis seyoc Tlayoltlalijquetl huan
    yaya mocahuas amohuaya para nochipa.
  swh-ONEN: Nami nitamwomba Baba, naye atawapa Msaidizi mwingine akae nanyi milele.
  wbi-wbi: Pe najune nikunsuuma uNhaata, ghwope ikuvapeela untangili ujunge ikalaghe
    numue ifighono fyoni.
  bba-bba: Kon Bɑɑbɑ kɑnɑ, u koo bɛɛ Dɑm Kɛ̃ɔ kpɑo wɛ̃ wi u ko n kɑ bɛɛ wɑ̃ɑ sere
    kɑ bɑɑdommɑɔ. Wiyɑ sɑ̃ɑ Hunde ɡemɡii.
  eng-KJVCPB: And I will pray the Father, and he shall give you another Comforter,
    that he may abide with you for ever;
  kgk-NT: —Xe nhe'ẽ pejapo ramo, xe ko ajerure va'erã xe Ru-pe pende-rehe. Xe rekovía
    ome'ẽ va'erã peẽ-my pene pytygwõharã. Pene ndive oiko meme hagwã ome'ẽ va'erã
    peẽ-my.
  waj-waj: Fai neenoo ni Napoonna yaparaino ivoono niinikaraama Ngiiiyara Kua Tira
    Mmannasa Kua Kutaa Tiraivaa titano tuoo ngii tasipama tupatupaa varinaravai.
  cpy-cpy: Aritaki nokowako-teeri Ashitanari rotyaanteemi otsipa Ookakowentan-taniri,
  ekk-PKP: Ma palun Isa ja ta saadab teile teise Lohutaja,
  mpx-mpx: Na awanun Nam elana inoke Tolabe etega al ni pewa, ge iya alomiu sauga
    gegewena.
  wbp-wbp: Kapurna-nyarrarla payirni ngajukupalangu nyurrurlarlanguku ngula yungu
    yilyamirni Rdarrkanpa jinta-kari. Rdarrkanpa yalumpu kapu nyina nyurrurlarla tarnnga-juku.
  luo-luo: Anakwa Wuoro, kendo obiro miyou Jakony machielo mondo obed kodu nyaka chiengʼ.
  nhe-NT: Huan nijtlajtlanis noTata ma inmechtitlanilis seyoc Tlayoltlalijquetl huan
    yajaya mocahuas imohuaya para nochipa.
  aii-aii: ”ܘܐܵܢܵܐ ܒܸܬ ܛܵܠܒܹܢ ܡ̣ܢ ܒܵܒܵܐ ܘܗ̇ܘ ܒܸܬ ܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ ܚܲܕ ܗܲܝܸܪܵܢܵܐ ܐܚܹܪܢܵܐ
    ܕܗܵܘܹܐ ܥܲܡܵܘܟ݂ܘܿܢ ܗܲܠܔ ܥܵܠܲܡ،
  esk-NT: Aasrii iŋiġisigiga Aapa qaitchitqulusri atlamik ikayuqtiksramik nayuqtiksrapsitñik
    qaŋavak taimuŋa.
  msb-msb: Kaya aayuon ko sa Ama na hatagan kamo sin iba pa na Parabulig na magaupod
    sa iyo hasta na lang.
  cpa-NT: Møa¹²jni ja³cog² ti³ŋieh¹jni hi² tse¹dsa jan² dsa² siáh², dsa² mi¹hog¹³
    hniah¹², dsa² li¹quianh¹³ hniah¹² tiá².
  dso-dso: ମୁଇ ମର୍‌ ବାବାକେ ଗୁଆରି କର୍‌ବି । ଆରି ତମର୍‌ ସଙ୍ଗ୍‌ ସବୁବେଲା ରଇବା ପାଇ, ସେ ଗଟେକ୍‌
    ସାଇଜକାରିଆକେ ପାଟାଇସି ।
  meu-meu: Bena lau ese Tamada baina noia, ia ese Hekaha Tauna ta ma baine henimui,
    dekemui ai baine noho hanaihanai,
  yva-NT: Indati Risyo Injaya anajo indamu Po Anawayo Vambunino mo inanigwane raugaje
    wasai indamu Mo wasaeranande muno ntuna wasautana nuge nuganui.
  dgc-dgc: Ey sakén, éy manalanginék Nama ko a atdinan na kam ta Espiritu na a kalewas
    ko, a siya i Katulung moy, a kaguman moy a éwan tu katapusan.
  zpm-NT: Scagaa naa, laa naa gnab lo Pxoz naa cxeeḻ me tib meṉ ne tibaque gacnieṉ
    to, tibaque cchoobladz zdoo to; ib gdziṉd dze ne csaan me to. ¡Lëë meṉ co ga nac
    Espíritu Sant, meṉ ne rlu pa miṉ nac diidzli; ni ible sxeeḻ Pxoz naa me!
  hix-NT: Ohokonye kàrwonaha hampànà, royàm yakoro. Apa y, anaro ànyahko, àhyakanye,
    akoronomanye ro komo, àkehe hampànà, àwya. Noro rma royukyaha, kekon hatà. Anaro
    ayakoronomanye ro komo nyakyaha hampànà, ohyakanye. Noro ryhe, ohyawonye roro
    rma naha, ohnànkanyehnà ro kom me mak ha, kekon hatà.
  sim-sim: Unak Avui anhin a silinak Masikome or jirin jelyakwa oton or mbashinak
    anhi farniyik or taha ermbak jir nga likwa ri.
  npi-ULB: अनि म पितासँग प्रार्थना गर्नेछु, अनि उहाँले तिमीहरूलाई अर्को सल्लाहकार
    दिनुहुनेछ, ताकि उहाँ तिमीहरूसँग सदासर्वदा रहनुहुनेछ, जो
  cgc-cgc: daw yaken, mangabay a naan ta Dyos Amay na magpadala kanen ta isya na sal-i
    ki yaken na magduma ki kyo daw mag-ubay man ta ula katapusan.
  tim-tim: Akto nâŋe Apogâlân ulilaŋdere tângo tângo siâ nâ hinare yeŋgiwiap. Yeŋgimbo
    gem ye olop dondâŋe tatmâ tân yeŋgum âgâwiap.
  yor-yor: Nígbà náà èmi yóò wá béèrè lọ́wọ́ Baba. Òun yóò sì fún yín ní olùtùnú mìíràn.
    Olùtùnú náà yóò máa bá yín gbé títí láé.
  wos-wos: Hurungut wuni wuna yafaré wakwexékéwut nak du yae wuna hafwa hératandé.
    Dé gaye guniré yikafre huruta guni wali wungi re wungi re retandé.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃ Zezaa iwid̶iya bãrã Carebabarida diabuemãrẽã. Maʌ̃gʌra bãrã
    ume ewariza b̶aya.
  eng-F35: Also, I will ask the Father and He will give you another Enabler, so that
    He may stay with you throughout the age
  ind-ind: Aku juga akan meminta kepada Bapa supaya Dia memberikan Penolong yang lain
    untuk menyertai dan menolong kalian sampai selama-lamanya.
  pes-OPCB: و من از پدرم درخواست خواهم کرد تا پشتیبان و تسلی‌بخش دیگری به شما عطا
    نماید که همیشه با شما بماند.
  mpt-mpt: Ibo inaniba wafueiba ne Aye Gode baabaia e Hobe weng moton omine dabanea
    daakenea esa makob nene daaye bini biamo ina bianea ibo amitie bekebenamabebe.
  ssx-ssx: Kutupa I̱ma꞉ yaka Apa꞉ pa꞉ta꞉ honke loa꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ mo iki ame̱le̱
    hao haena꞉ lelia꞉ mo Tamba꞉ Mu Halo Pa꞉la꞉ Hali kilieke. Ipikita꞉ mo ota꞉eki pu
    hala꞉ Epeke Temoko konee. Kenke wanda꞉halima꞉ta꞉ ipiki na handolo hata꞉ make hone
    na witolo hata꞉ make ipiki handa꞉ mea꞉peke na yolo pa꞉la꞉pate iki ame̱le̱ mandake
    hata꞉ iki tukiki pa꞉ta꞉ hala꞉ ekina꞉ta꞉ ipiki handelememe.
  mkl-mkl: Nɔ ɑn tɔɔ Ilɑɑɔ̃ Bɑɑbɑ ku mu nŋɛ Woo muɑ ɡbuɡbɑ̃ mmuɛ wɑ, iyi ɑ́ mɑɑ wɛɛ
    do iŋɛ hee do ɑjɔ fei.
  gaq-gaq: ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ଆବାକେ ପାର୍‌ତନା ଣ୍ଡିଙ୍ଗ୍‍ଏ ଆରି ପେଇଂ ଏତେ କାଲାଆଃ ଲେଃନ୍‌ସା
    ମେଁ ବାର୍‌ମୁଇଂ ସାଇଜ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେକେ ବେଏ ।
  gof-RNT: Taani Aawa woossana; hinttera merinaw daana mela minthetheyssa hinttew
    immana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପୁକେଇଙ୍ଗ୍‌ ବିନ୍ତିୟା ଆଡଃ ଇନିଃ ଆପେଲଃ ଜାନାଅ ଜାନାଅ ତାଇନଃ ନାଗେନ୍ତେ
    ଏଟାଃ ଜୀଉରାଡ଼େଃ ଏମଃନିଃକେ ଏମାପେୟାଏ ।
  gah-gah: Lá niiko, nénisi aménehitoka lokugo, izotipo loló oko luhusatini ale kii
    liti ve amiselekiko, lemeko lekezagi mino lúaló moloko minanogo ive.
  lcm-lcm: Na naka sokotuk a mamai, na nia ka alis imi ta mang katakai i papakangai,
    ani kame ago asikei ve nami.
  aer-aer: The anteme Akngeye apayuthnemele Re imerte arrekantherre-werne yernemele
    atyewe arrpenhe arrenhantherrenhe alpe-eme-iletyeke. Re apetyeme arrekantherrenge
    akwetethe apurte anerle-anetyenhe.
  qvc-NT: Kanan noqaqam Taytayta rini mañaq, suq kunswilashuqta kach'amunambaq, qamkunapa
    pullayki tukuy tyimpu kanambaq.
  tgl-ULB: At mananalangin ako sa Ama, at bibigyan niya kayo ng isa pang Manga-aliw
    upang siya ay sumainyo magpakailanman,
  cbs-NT: Man jaska wakubainaya en matu yukaxuna Medabenan Bena betsa Diosun matu
    anu yunuxanikiki, jau matube jiwei ikibi ipaxanunan.
  xtm-NTPP: Te saña, kakan‑ta'vi sa nuu Yuva sa ma ja na tetniñu ya in‑ka iya ndaka'an‑mani
    ña'a, sukan‑va'a koo ya ji'in ni ni‑kani ni‑jika.
  nnq-nnq: Nanenga manajopa Awawa nabenia mabampa jonge jukunnyangata, ojwapakutama
    na mangweto lemulemu pangapela.
  bao-NT: Yʉ pea, yʉ Pacʉpʉre apĩ yʉ jãirucu, mʉja ca tʉgoeña bayiro ca tiipʉ, mʉja
    mena to birora ca niicõa niipʉ, Añuri Yeri díámacʉ̃ ca ĩigʉre mʉjare cʉ̃ tiicojojato
    ĩigʉ.
  san-ORI: ତତୋ ମଯା ପିତୁଃ ସମୀପେ ପ୍ରାର୍ଥିତେ ପିତା ନିରନ୍ତରଂ ଯୁଷ୍ମାଭିଃ ସାର୍ଦ୍ଧଂ ସ୍ଥାତୁମ୍
    ଇତରମେକଂ ସହାଯମ୍ ଅର୍ଥାତ୍ ସତ୍ୟମଯମ୍ ଆତ୍ମାନଂ ଯୁଷ୍ମାକଂ ନିକଟଂ ପ୍ରେଷଯିଷ୍ୟତି|
  huv-NT: Quiaj sanatün ocueaj Xeteat müüch miün alinop nembeol icon müüch mapac imeajtsan.
    Aag ayaj Nangaj Espíritu ocueaj Teat Dios. Nej apmacül maquiiüb icon meáwan nüt.
  otn-NT: Ga̱ äpa̱ ra̱ ma̱te ma̱ Papá ngue da̱ pɛnhni̱ te'o da̱ mäxa̱hʉ, 'nɛ̱ di hoc'a̱
    ni̱ mmʉihʉ, tengu̱tho dí øt'a̱hʉ ya. Nu̱na̱ da̱ 'bɛnhni̱, guehna̱ ra̱ Espíritu
    Santo da̱ gäp'a̱hʉ ra̱ 'yu̱ ma̱jua̱ni̱. 'Nɛ̱ guehna̱ guí̱ n'yohʉ para za̱ntho
    na̱.
  nop-nop: Kaŋ nu Baŋ ninadiwene adi miŋ-ikilitihik niŋ kameu fooŋ hidigut hatiŋa
    wooŋ hatibaak fafaŋeniŋ.
  obo-NT: Od buyuwon ku riyot Amoy ku no id popiyod din iddos ossa pa no Tohodponavang
    woy dii sikandin od tanan koniyu.
  cak-ENT: Y yin ninc'utuj c'a chin ri Nata', y rija' nutük c'a pe jun chic ri nto'on
    ivichin, Jun ri nc'uje-vi iviq'uin richin chi jumul.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤴᤏᤢ ᤐᤣᤗᤡᤃᤧᤴ ᤋᤢᤘᤠ ᤆᤥᤃᤢᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤃ ᤂᤡᤏᤡ᤹ᤏᤢ ᤛᤍᤠᤍᤡᤱ
    ᤘᤠ᤹ᤖ ᤑᤠ᤹ᤀᤠᤱ ᤘᤣ᤹ ᤁᤢᤓᤠ᤹ ᤁᤧᤒᤡᤒᤠᤎᤡᤰ ᤁᤧᤒᤡᤖᤡ᤹ᤖᤥ॥
  mie-NT: De cācān táhvī ni nūū Tatá nī, de tetíñú yā incā Yāā jā chindeé chituu ndá
