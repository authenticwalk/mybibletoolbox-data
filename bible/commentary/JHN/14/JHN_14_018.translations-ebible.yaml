verse: JHN.014.018
translations:
  kpx-kpx: “Dana la halevei tai. Isito di la halevege la bae la unahahame ulivebene.
    Isito dana tota hoilahai lae lohoi.
  okv-H: Eto ungo hojo meni toarako mane aisona te na ehako puvuresona.
  tbo-tbo: Apega a nehalemi po mei higohigoe, apo a gunawilena meu.
  mal-C: ഞാൻ നിങ്ങളെ അനാഥരായി ഉപേക്ഷിക്കുകയില്ല; ഞാൻ നിങ്ങളുടെ അടുക്കൽവരും.
  grc-SR: Οὐκ ἀφήσω ὑμᾶς ὀρφανούς· ἔρχομαι πρὸς ὑμᾶς.
  bgc-bgc: “मै थारे ताहीं अनाथ कोनी छोडूँगा, मै थारे धोरै बोहड़ के आऊँगा।
  khz-khz: Au na gomi geregami gamaka vetaira ati pana raokwanimi. Au mapana waikule-wai
    gomi gemi ai.
  deu-TKW: Ich will euch nicht Waisen lassen, ich komme zu euch.
  zsr-NT: Cutu ucaꞌnaꞌ lbiꞌiliꞌ ca yuguꞌ biꞌi uzëbdauꞌ. Huödaꞌ dusóalenaꞌ lbiꞌiliꞌ.
  lin-lin: Nakotika bino te lokola bana bitike ; nakozongela bino.
  hns-NT: Ham toelogke anaat ghat tjhorke na djaab. Ham lautke aabe.
  noa-E: Mag iekhakhagmamua, ’Wouchnaanjö chan mua pãar dau aphʉʉ phëpʉabamgui ajim.
    Mawiajã mʉʉn ũwaai deeu pãar dʉ̈i chiraichëjugui ajim.
  eng-EMTV: I will not leave you orphans; I am coming to you.
  mib-NT: Ma stóo uun ri rohó, chi ndiji ri nuū rō.
  lif-NT2: इङ्‌गाॽग खिनिॽ ये़त्‍छाबा कुइसिःक् पक्‍मे़धानिङ्‌ङिन्‍लो॥ इङ्‌गाॽ खिनिॽओ
    युःआरो॥
  xnj-xnj: “Nikuvaleka lepi nyenye vakiva, yati nibwela kangi kwinu.
  mmx-mmx: Dola ana onon, a noxo ke xepe nimi ngan lubungkarun, ketla anabamlong bok
    ude saparap nimi.
  cbr-NT: '''Ën cana mitsu ''ibuñumoima, cana mitsunu utëcënin.'
  tee-NT: Jantu va mi'akstu'an ju actilamacaju. Aclalakminchokoyau ju uxijnan.
  eng-LSV: I will not leave you bereaved, I come to you;
  cak-NT: Ren yibe, pero man xquixinya' ta can iyon anche'l jun meba', roma xa can
    yipe chic iwiq'uin.
  pah-NT: —Ji horame po ti pe ndapeporia'i nehẽ. A'ereki ji ajivyra'ja pe pyri, ei
    Jesus'ga g̃a pe.
  sja-NT: ’Mɨa parã chupɨria atabëi-eda aji. Waya cheit'ee.
  xed-xed: Iʼi, zlaghunata a yu manda zwana tawakri wu, dzaʼa vragaghavra yu da kaghuni.
  glk-glk: «شمره بی‌کس نَنم، شیمی ورجه اَیم.
  mks-NT: A̱ jándacoo ndáha̱ toho i̱ ndo̱hó jáchi̱ ndicó co̱o tucu u̱ já coo i̱ xi̱hi̱n
    ndo̱.
  gfk-S: Iou pa nile waak ter mu hora tintana. Pata. Iou ni hanawat ter ta mu.
  bmu-bmu: “Nöŋön eŋgömosötpiga gwani morö ewö qahö aka malme. Ni mönö eŋgöreŋ liliŋgöba
    kamam.
  dgz-dgz: Ne inanam mini ae ya wat veta veain, ne e inayap sia di ongingain.
  eng-GNV: 'I will not leaue you fatherles: but I will come to you.'
  zaa-NT: Labí guthá'na' le huìdàbi, ìta' attu por lebi'i.
  eng-WEBSTER: I will not leave you comfortless; I will come to you.
  guh-guh: Ponae atanë tsane taxajavabetsia, itsiata apo pacaxuabi tsanetsi. Icatsia
    raja patsianicajë patacayajavaponaponaenexa.
  bon-bon: Cane weebibine taatu lica pa sibmalipene, yepä cane cuta pa tacnenutepene
    weeme bau me.
  nhw-BL: “Amo nimechcajtehuas quen anicnotzitzi. Nimocuepas niitztos amohuaya.
  swh-ONEN: Sitawaacha ninyi yatima, naja kwenu.
  wbi-wbi: Naningaveleke mwe veene; Nikwisa kange kulyumue.
  bba-bba: Nɑ ǹ bɛɛ derimɔ ɡoberu. Kon kpɑm wurɑmɑ bɛɛn mi.
  eng-KJVCPB: 'I will not leave you comfortless: I will come to you.'
  kgk-NT: —Pene tyre'ỹ hagwã ndapoheja mo'ãi. Pene renda-py aju jevy va'erã, he'i.
  waj-waj: Fai na hama ngii pikiee eeyaara vinai ngia viina nnaakara roosiima variaaravai.
    Fai na kava vara ranee ngiiisi tiinaravai.
  cpy-cpy: Eero poshiyari miritzi rookawentee-tziri, aritaki nopiye notsipa-teeyeemini.
  ekk-PKP: 'Ma ei jäta teid maha nagu vaeslapsi: ma tulen teie juurde tagasi.'
  mpx-mpx: Nige na eeguluwagimiu ni oola mwawamwawas, yaa abwe na nem al eliyamiu.
  wbp-wbp: “Kajirna ngaju kulpari yani ngajukupalangu-kurlangu-kurra ngurra-kurra,
    kularna-nyarra yangarlu yampimi nyurrurla. Kapurna pina-yanirni nyurrurlaku.
  luo-luo: Ok abi weyou ka nyithi kiye; abiro biro iru.
  nhe-NT: “Ax nimechcajtehuas queja inicnotzitzi. Nimocuepas niitztos imohuaya.
  aii-aii: ”ܠܹܐ ܫܵܒ݂ܩܹܢܵܘܟ݂ܘܿܢ ܝܲܬܘܼܡܹ̈ܐ، ܒܸܬ ܕܵܝܪܹܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: “Unitchumiñaitchipsi kisiŋŋuġusri. Utiġiłhitchuŋa ilipsitñun.
  msb-msb: “Bisan maghali na ako dili ta kamo pagapabayaan na bagaʼn mga ilo pero
    mabalik ako.
  cpa-NT: Ha¹chi² guianh¹³jni hniah¹² cu³guiogh¹³ hniah¹². Guiogh¹³ báh³ jní² calah
    ja³tiogh³ hniah¹².
  dso-dso: ମୁଇ ଜେଡେବଲ୍‌ ଜିବି, ତମ୍‌କେ ଟୁରା ପିଲାମନର୍‌ ପାରା କରି ଚାଡି ନ ଜାଇ । ଆରିତରେକ୍‌
    ତମର୍‌ ଲଗେ ବାଉଡି ଆଇବି ।
  meu-meu: Lau na basina rakatanimui ihareha na heheto; lau na dekemui bainama.
  yva-NT: Weapamo Syo wasapaya watantuna arikainyo vavabe ramu. Yara Risyamo syakare
    wasai.
  dgc-dgc: “Ewan ta kam pébayan,” kagi ni Jesus, “éngˈwan sumoliék dikam.
  zpm-NT: ’Ib csaanladzd naa to, zbire naa guiaḻ naa lo to stib.
  hix-NT: Akoronomahnà mehra domyatxhe. Ohyakany harha komokyaha hampànà, ekato me,
    kekon xarha tà.
  sim-sim: An mbeek jirin a halashinak jingoro hom likwa ambu jir, wahau. Avak indik
    a rakwa nir.
  npi-ULB: म तिमीहरूलाई एकलै छोड्नेछैनँ; म तिमीहरूकहाँ फर्की आउनेछु ।
  cgc-cgc: “Dili ko pabay-an kyo yan na ula kaw duma tak malik a gid ki kyo.
  tim-tim: Akto nâŋe hinŋe ye hepun yektere âmâ nanaŋ mându hinare tatbâigât nâ yeŋgâlân
    purikatmâ togowian.
  yor-yor: Èmi kò ní fi yín sílẹ̀ láìní Olùtùnú, kí ẹ ma dàbí ọmọ tí kò ní òbí. Rárá
    o! Mo tún ń tọ̀ yín bọ̀.
  wos-wos: “Wuni guniré yatakawut guni yafa ayiwa hiyae yatakandan nyangwal maki yamba
    rekénguni. Wuni gunika wambula yatawuni.
  emp-NTPO: Mʌ̃a bãrãra jẽrãmãrã quĩrãca ameẽ́a. Mʌ̃ra wayacusa bãrãmaa zeya.
  eng-F35: “I will not leave you orphans; I will come to you [shortly].
  ind-ind: “Aku tidak akan meninggalkan kamu sendirian. Aku akan datang kembali kepadamu.
  pes-OPCB: «شما را یتیم و بی‌سرپرست نخواهم گذاشت و نزد شما خواهم آمد.
  mpt-mpt: Ne ibo mo deibeita ibo aban dikino mo nimibbabe. Ne imin tenia ibsu tlamabibe.
  ssx-ssx: I̱ma꞉ ikita꞉ pa honumake hamina꞉ na lolueke. Iki pa꞉ta꞉ paa la꞉ka꞉la ipulueke
    laa
  mkl-mkl: N kɑɑ n jɔ̀ ŋɛ kɔyɔ. An nɑ n nyi wɑ bi tu ŋɛ mɑ́.
  gaq-gaq: “ନେଙ୍ଗ୍ ଆପେକେ ଅରେଃ ଉଙ୍ଗ୍‌ଡେ ସୁଗୁଆ ଆନ୍ତାର୍‍ଚେ ନ୍ନାୱେ ଣ୍ଡୁ । ନେଙ୍ଗ୍ ପେଡାଗ୍ରା
    ଆଣ୍ଡେ ମ୍ପାଙ୍ଗ୍‍ଏ ।
  gof-RNT: “Taani hinttena aaya aawu baynna na7ada hintte xalaala aggike; simmada
    hintteko yaana.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ସେନଃୟାନ୍‌ ତାୟମ୍‌ତେ, ଆଇଙ୍ଗ୍‌ ଆପେକେ ଟୁଆର୍‌ଲେକା କାଇଙ୍ଗ୍‌ ବାଗିପେୟା,
    ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ରୁହାଡ଼୍‌ ହିଜୁଃଆଇଙ୍ଗ୍‌ ।
  gah-gah: Neza ahulolikimikugo, megusa lilí iki minikatave loko neza lekelitoka goha
    anogo uve.
  lcm-lcm: Io, using parik napa angkoai si atalipai palau animi, val inatus mailik,
    parik. Sikei naka serei pok.
  aer-aer: Nhenge the arrenhantherre impemele alpeme, the kwenhe arrenhantherrenhe
    kutyentye-arteke anetyakenhe-iletyenhe. Ayenge kwenhe arrekantherre-werne apetye-alpeme.
  qvc-NT: Manam rinichu dijashuqllapa wakchatashinaqa. Ashwan qamkunamanmi rini kutimuq.
  tgl-ULB: Hindi ko kayo iiwanan nang nag-iisa. Babalik ako sa inyo.
  cbs-NT: Jaskawen taexun eanan, bashikin bake ibuuma keska wakin en matu jenebainamaki.
    Jakia ana matube iki en ana chintunkidanxanaii.
  xtm-NTPP: ’Masu xndoo nda'vi ña'a sa. Ndii sa, sukan‑va'a koo sa ji'in ni.
  nnq-nnq: “Nanekangaje mangweto ukeba, mainka kabele kwinu.
  bao-NT: Biigʉpʉa, ca pacʉ dia weo ecoricarãre biro mʉjare yʉ cũutirucu. Yʉ doorucu
    ñucã, mʉja mena niigʉ doogʉ.
  san-ORI: ଅହଂ ଯୁଷ୍ମାନ୍ ଅନାଥାନ୍ କୃତ୍ୱା ନ ଯାସ୍ୟାମି ପୁନରପି ଯୁଷ୍ମାକଂ ସମୀପମ୍ ଆଗମିଷ୍ୟାମି|
  huv-NT: Ngome sanacueat icon nómban mejlüyiün atnej ndeoj; saliüc alinomb.
  otn-NT: Nu̱gä hi̱nga̱ soc'a̱sɛhʉ ua, ga̱ ma pengä ngue ga̱ n'yohʉ.
  nop-nop: “Nu bihabu waat kaŋ hidi kondiŋahi wele mu hatineeŋ. Nu kotigoŋ bu habaat.
  obo-NT: “Na konna ku sikiyu od tonanan iling to mgo ilu, oyyos od livod a ka‑ay't
    koniyu.
  cak-ENT: Yin man nyixinmalij tüj can stape' (aunque) nquibe, man nyixc'uje' tüj
    can cachi'el jun meba', roma xa nquipu'u chic iviq'uin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ ᤕᤧᤳᤇᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤰᤔᤧᤎᤠᤏᤡᤱᤅᤡᤴᤗᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤕᤢ᤺ᤀᤠᤖᤥ॥
  mie-NT: Mā sndóo uun nī ndá nú, chi ndiji nī nūū nū.
  san-TIB: ཨཧཾ ཡུཥྨཱན྄ ཨནཱཐཱན྄ ཀྲྀཏྭཱ ན ཡཱསྱཱམི པུནརཔི ཡུཥྨཱཀཾ སམཱིཔམ྄ ཨཱགམིཥྱཱམི།
  qve-NT: Noqaqa manan sapallaykichistachu qankunataqa saqesqaykichis. Aswanqa kutimusaqmi,
    qankunawan kushka kanaypaq.
  pao-NT: Tooe pudusoo mumme e ma'wugakwuse sapa, mu gi suda sokwama-wa'ne'yoo, ka
    mu-baatoosoo e kodyu petukwuse.
  cbu-NT: Ashiriya, nuw siyaa nda izuuru kasachintsa; mxaxiz tamapari ashiru taacheezis,
    ndambaree. Apari Wani siyash kuskachu, nuwpaz ashiru siyaa istamaam kuschiya.
  usa-usa: miráinaq kemá ítiyuwaanaq keráwáqá kenamáa anóbo íma máin-iyapogoraan umá
    íma mánobo kemá yauwéqma keráwáqtôpaq yenúne.
  soy-soy: Ám nɔ́mɛnɛ́círɛ yɑ́nɛ yɑrɛ sikúmɑmpipi. Nɛ nɔ́kɛnɛ́mɛɛ pɛɛrilɛ.
  hui-hui: Tí hono wahene ale halimulo yu wahalu napolebero. Tí kamiria i̱ dai bulebero.
  amf-amf: “Imbaysa qolmina naanadettsi yeam inta garattine; yekal nivayda nive.
  quc-NNT: Man kixinya tä kanoq xaq i tukiel. Kintzelej na loq rech kink'oji iwuk'.
  dob-dob: Ta ꞌabo yapilisinemi, geyaꞌabo wanuwanuwa ꞌaene sinasinagenimi, manuna
    maꞌetamo yatatauya be muliyega wate yaila limanama.
  wrs-wrs: Kava si yemba bumb vewol velahangavavmoa, osva ora, otol hevho aevulv tengul,
    owai. Kava henga si prunvav yeindamba.
  mca-mca: Nite' k'ewu'mi'ƚ qu' hik ejunyejeyi'iƚ qu' a'ftiletsi'iƚ, hetpili'ƚ ei
    iye hatse'.
  tzo-TZC: Mu xaquictaoxuc comel atuquic. Yuꞌun ta xtal jchiꞌinoxuc.
  mya-mya: '``ငါ​သည်​သင်​တို့​အား​ခို​ကိုး​ရာ​မဲ့​ဖြစ်​စေ မည်​မ​ဟုတ်။ သင်​တို့​ထံ​သို့​ငါ​လာ​ဦး​မည်။-'
  gng-NT: Ma ń cère nɛ ní li te tɛn mutɛnkpiibumu. N li liɛbe ní niʼsaan.
  cbi-NTPO: Iya ñullanu kepukiñungue' ne ñui tene tsangaanu jutyuyu; manen maanu tsuyu
    ñuiba bulu punu.
  ikk-NT: Ẹlẹ m k'a latọ ụnụ rịkẹ ndị nwọnlẹni nnẹ lẹ Nẹdi; m sikọ d'a bịa d'e kunrun
    ụnụ.
  leu-leu: Ne taa pife taꞌulan nami xena waan nakmaal, piau. Ne taa savat xe simi.
  maz-NT: Nuzgö dya rá sogüts'üji nza cja 'na jyoya. Nuzgö rá yepe rá nzhogütjogö
    rá ẽjẽ va ja i̱ṉ cãrãgueji.
  bod-N: ངས་ཁྱོད་རྣམས་དྭ་ཕྲུག་བཞིན་དུ་མི་བསྐྱུར་བར་ང་རང་ཁྱོད་རྣམས་ཀྱི་གམ་དུ་ཡོང་ངེས༌ཡིན།
  tca-NT: —Rü tãũtáma núma pexü̃ chawogümare i chomax, erü wena táxarü pexcèx chataegu,
    na petanüwa changẽxmaxü̃cèx.
  zpl-NT: La tsaꞌna zaquia liꞌihua, nzela zeca luhua.
  mbc-NT: Uutî ya, tiwinsarî awe'nîmîkon pepîn aako'mannî'nenkon ton pra, tîîse inî'rî
    enna'po kupî sîrîrî aapia'nîkon.
  ndg-ndg: Naaleka kwaa peke yinu; Nalowa isa kwinu.
  wsk-wsk: “Ani nina kuriang marmar nungumik nunam nonet mena iwita me ninga awurek
    se bagaralko, mena. Mu ani nengete tairikko.
  toj-NT: Miyuc cuntiquil, mi oj caex can atuch'ilex. Oj cumxucon ba ti oj ajyucon
    amoquexa.
  tbc-tbc: Ŋai aŋ ŋubisawaŋ pe, tinam tamam tia yak igo woŋ ta amado na wa. Tia ya,
    ŋai aŋsam na ŋupalup tumado wa.
  sna-sna: Handingakusiyei muri nherera; ndichauya kwamuri.
  smk-NT: Kai katamo nin lakwanan a bilang sayay ulila, ta sumubli' ako li'.
  grc-TCGNT: Οὐκ ἀφήσω ὑμᾶς ὀρφανούς· ἔρχομαι πρὸς ὑμᾶς.
  gof-WFTW: “Taani hinttena aaya aawu baynna na7ada hintte xalaala aggike; simmada
    hintteko yaana.
  spa-BLM: No os dejaré huérfanos. Vendré a vosotros.
  kyz-NT: 'A''eramũ Jejui ''ga ''jau nũ: —Anure nipo je ruri tejewya pẽ nupe nũ. Naetyga''uweri
    je pẽẽ imogyau— ''jau ''ga oree.'
  dao-dao: “Ka ceh be üng namimät ka ning hawihin khaia käh ngai ua. Nami veia ka
    law be khai.
  cya-cya: A ntsu'hui cha' xnun 'in um tsa ycui' ti um, si'yana ti' yaan xiya'.
  wrk-wrk: Barriwa jangayu yingijba narrinya. Ngala miku ngayiyi yingijba narrinya
    yurrngumba, narriman jungunkanyi nayiba. Jangayu wijba narrindurri.
  nii-nii: “Na enim kin si kindip pamb kin, enim kangił ernjing, menjing mulerang
    mołmun mił, yi mulerngii mon. Na enim kin orung ombii.
  ign-NT: Núti, váhivare nujuni­jiacahémahi. Nuchavayare eyehe, ecacha­ne­nu­yareva.
  dik-NT: “Wek aacä bï puɔ̈l wepɛ̈c, ɣɛn abï dhuk tënë we.
  cac-cac: A in tic, man̈ ol ex vactejcanlaj e ch'ocoj, ol in jax d'ayex junelxo.
  tzj-E: Anen quenba per majo'n quenban cta chewa ix ajni' ch'tak mibi', quenmloj
    pe chna jmul ewq'uin.
  san-BUR: အဟံ ယုၐ္မာန် အနာထာန် ကၖတွာ န ယာသျာမိ ပုနရပိ ယုၐ္မာကံ သမီပမ် အာဂမိၐျာမိ၊
  yaa-NT: “Akka ẽkai mato fe ikima. Askafixõ ẽ mato potaima. Ẽ matoki anã oxii.
  cab-NT: Mígirun nubádün jábugua, nagíribudayaba lun júma nan.
  clu-clu: “Indi ko kamo pagbayaan nga ara kaiban; mabalik ako ra kanindo.
  swh-ULB: Sitawaacha peke yenu; Nitarudi kwenu.
  tpt-NT: ’Jantu kaklamakauntijlayau milaqꞌamankꞌan. Kaklalaqminchoqoyau.
  aai-aai: Ayu boro men anihamiyi kwanigaganamih, Ayu boro kwa isa anamatabir maiye
    anan.
