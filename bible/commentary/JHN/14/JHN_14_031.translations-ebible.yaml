  gfk-H: '@see-verse:JHN.014.030'
  viv-viv: Tu tomiyababi gilubodadi be hidahalamanena Iya nuwanuwaku Kamaku, kadu
    gavaimi Kamaku givehimeyeku medede amine gahuluhuluva.” Ada au Yesu hidede amine
    gilukahihi gihavaina, gigahema gigayo, “WaꞋela be kana.”
  yao-yao: nambo ŵandu ŵa pachilambo amanyilile kuti ngwanonyela Atati. Kwa ligongo
