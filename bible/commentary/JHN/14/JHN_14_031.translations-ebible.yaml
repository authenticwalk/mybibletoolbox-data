    dungu. “Fey fewla witrapüramün, fey amuaiñ kañpüle” pirkey ta Jesus.
  zas-NT: Per zian gac din gagbee ree bénguidxliuj, rënan da Dadan, zeel rünan ni
    rniabeeman. Gol bisu, yoꞌ ree yan.
  ken-NT: Kɛ nchí kʉ chí mbɔ ɛnyǔ Ɛtaya ághátí mɛ, bɛ́ bǒ mmɨk mándɨ́ŋɨ́ bɛ́
