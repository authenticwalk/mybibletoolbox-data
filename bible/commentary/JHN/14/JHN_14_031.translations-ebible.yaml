verse: JHN.014.031
translations:
  kpx-kpx: Di isivialeike di Mamau daho louale ke bahata vage vatae ataeau ke elehai
    kemo hilokage di di Mama isivi omisi di uvu bahata ominu. Di hotou kemo kateai
    ua. Iale lohoge nahi halevai tai.”
  okv-H: te na Mama osa ere ona amo enda embo tapa kiora Mama ta uje tapa avo pere
    inono ta ere ona, te have ungote pambare,” ainge Iesu na ena.
  tbo-tbo: Ma ipa tu mehipuli hina hanapugeya tau Amau a luhogalena dumaya, uyahinei
    a lugagayo a wotagoya po apo a hilage. Amaka ma ona towolo po ta nae.’
  mal-C: എങ്കിലും ഞാൻ പിതാവിനെ സ്നേഹിക്കുന്നു എന്നും പിതാവ് എന്നോടു കൽപ്പിച്ചിട്ടുള്ളതുമാത്രം
    ഞാൻ ചെയ്യുന്നു എന്നും ലോകം മനസ്സിലാക്കാൻ ഇടയാകേണ്ടതിനാണ് അവൻ വരുന്നത്. “വരിക;
    നമുക്ക് ഇവിടെനിന്നു പോകാം.
  grc-SR: ἀλλ᾽ ἵνα γνῷ ὁ κόσμος ὅτι ἀγαπῶ τὸν πατέρα, καὶ καθὼς ⸂ἐνετείλατό⸃ μοι ὁ
    πατήρ, οὕτως ποιῶ. Ἐγείρεσθε, ἄγωμεν ἐντεῦθεν.
  bgc-bgc: दुनिया यो समझ ले के मै पिता तै प्यार करुँ सूं, योए कारण सै के मै उसके सारे
    हुकमां का पालन करुँ सूं। उठो, हम याड़ै तै चाल्लां।
  khz-khz: Na etanopara talimara pia ripa, au na Tamaku aulamagiana. E au Tamaku na
    ekilagiato gelegelenai akalana. Gaurai iokuliiti, ekapu na ita laka-gerevagi.”
  deu-TKW: aber die Welt soll erkennen, daß ich den Vater liebe, und nach dem Auftrag,
    den mir mein Vater gegeben, handle. Stehet auf, lasset uns fort von hier gehen.
  zsr-NT: '@see-verse:JHN.014.030'
  lin-lin: kasi ezali mpo ete mokili eyeba ete nalingaka Tata, mpe ete nazali kosala
    kolanda ndenge atindaki Ngai. Botelema ; tolongwa awa.
  hns-NT: 'Doenia ke tjaahie djaane ke kie ham aapan Baap ke pjaar kariela aur khaalie
    okar hoekoem par tjaliela.” Oe bolies: „Oeth, ab hia se tjalie dja.”'
  noa-E: Pari ichiita ich mag ʉdʉraa mʉch thõopiju aai chirʉmgui ajim, mʉch iek ʉ̈kha
    nʉm khʉʉnau mua chadcha mʉch Aai khõsi chitaawai ichdëu mʉchig jaautarrpierrta
    wau chitʉm khap amkhĩir. Mag iekhapʉ̈iwia warag, —Maachta mʉigmua wëttarraugui
    ajim.
  eng-EMTV: But that the world may know that I love the Father, and as the Father
    has charged Me, thus I do. Rise up, let us go from here.
  mib-NT: Te na cóo nájnūhun ni ndacu Tátá rī jniñu nuū rī, návāha cuni ñayuu ñayɨ̄vɨ
    jéē maní rī jiín Tátá rī, te sáha ri jniñu ní ndacu ya. Ndocuɨñɨ̄ jijnáhan ró
    na quíngoo yó. Achí yá.
  lif-NT2: कर इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क्‍ले़ पानुदिङ् पाःन् लुङ्‌माॽ तुक्‍तुङ्‌बान्
    मे़निःसुर फाॽआङ् इङ्‌गाॽ पानुदिङ् आम्‍बारे़ पिराङ्‌बा इङ्‌जाःङ्‌हाॽ कुइसिःक् चोगुङ्‌लो॥
    आल्‍ल कप्‍मोलाम् पेगिरो॥”
  xnj-xnj: Nambu vandu va mulima viganikiwa kumanya nikumgana Dadi, na ndi nihenga
    kila chindu cheanilagizi Dadi. “Myimayi, tiwukayi penapa!”
  mmx-mmx: Ketla limixin at na lavatbung menemen dinabaklen ka i do a vavara aleng
    ne Tamak, la nia ak lok levempanga axap kerekngan neni ga tong i ria. Dik ta mo,
    ata vas kaxat basinge na lenep.”
  cbr-NT: Usa 'aínbi cana camabi unían 'ëx cana 'ën Papami sinani quixun 'unánun,
    an 'ë cacësabi oquin 'ain. Ënëishi cana mitsu cain. Cuanti ca nirut —quixun ca
    Jesusan aín 'unánmicë unicama cacëxa.
  tee-NT: Para icnavi tachi ju quijuni ju quimpai ni laich catapumispaya' ju lapanacni
    ni icmapaini ju quimpai chai icnavi tachi ju quijuni ju yuchi. Ak'ost'olat'itch.
    Ca'auch.
  eng-LSV: but that the world may know that I love the Father, and according as the
    Father gave Me command, so I do; arise, we may go from here.”
  cak-NT: Pero ren can nin-en ri nrojo' ri Nata', chi quiri' ri winak chech-ulef tiquitzu'
    chi ren can ninjo' ri Nata'. Quixcataj y kojel-e we', xcha' chique.
  pah-NT: Emo ti ji manoi tuhẽ a'ero nehẽ yvyakotyve'g̃a ti tokwaha jireaporog̃ita
    javo. “Oarõ hete ga uva'ga ganhi'ig̃a rendukatupava,” te'i ti g̃a ji ve a'ero
    nehẽ. Ji manorame ti g̃a te'i ji ve nehẽ, ei ga. —Xaho ti a'ero, ei Jesus'ga g̃a
    pe.
  sja-NT: Mamĩda na p'ek'au eujãdepemaarãpa k'awaadamerã mɨa Ak'õre Waibɨa k'inia
    iru bapari, ooit'ee irua jara bɨk'a. ’P'irabaidapáde aji. Ãyaa wãdáma namãik'aapa.
  xed-xed: 'Ɗina ka snaŋta mnduha ta ghəŋa haɗik kazlay: Ɗvuɗva yu ta Da kəʼa. Inda
    skwiha ta magə yu guli ná, manda va ya mniha Da ta maga yu. Sliʼafwasliʼa hadna
    mbaɗma,» kaʼa.'
  glk-glk: امّا من کاری‌یه کونم کی پئر مره دستور بده، تا دنیا بدأنه کی پئره دوست دأرم.
    ویریزید، بیشیم.
  mks-NT: Joo ya̱ha tá ya̱ha ña̱ cúni̱ ri̱ caja rí xi̱hín i̱. Ta xi̱hín ña̱ yóho canda̱a̱
    ini ña̱yivi ndúu ñuyíví ña̱ mé a̱ nda̱a̱ quíhvi̱ ini ndusa i̱ Ndióxi̱, tátá i̱
    ta cája i̱ ña̱ na̱sahnda mé á nu̱ú i̱ caja i̱. Candichi ndó. Xíhín ndo̱ ná co̱ho̱
    —na̱cachi Jesús xi̱hín na̱ xíca tuun xi̱hín a̱ cán.
  gfk-S: '@see-verse:JHN.014.030'
  bmu-bmu: Qahö ahözapmö, nöŋön Iwi jöpaköm waŋgimakzalaŋgöra yuai pakpak keu jim
    kutum niŋgimakzawaŋgö dop ahakzal. Gölme ambazipnöŋ nöŋgö könaŋamni mewö jim kusum
    eŋgigetka möt asarimegöra mötzal. Miaŋgöra mönö mosöta wahöta kagetka anbin.”
    Mewö.
  dgz-dgz: Go ta koeragam nimanegeta. Ame gapan waenapan iragi yao asik tap ame ne
    Mamana menan anu guran amba Mamana nop waini no usewa gapan gapan di taivin. Endi
    onaene at mame ae di ve anepen.” Iesu ap anega wan.
  eng-GNV: 'But it is that the world may knowe that I loue my Father: and as the Father
    hath commanded me, so I doe. Arise, let vs goe hence.'
  zaa-NT: Pero para qui'ni yétsiloyu nna gunibí'ą qui'ni catsi'í te' Tatáa, acca runi
    ba' conforme lani nu chi gunènie inte'. Lédúulí, léya'a'.
  eng-WEBSTER: But that the world may know that I love the Father; and as the Father
    gave me commandment, even so I do. Arise, let us go hence.
  guh-guh: Biji rajane pacuenia taxa nitoroba tatoexanaenexa, bajarapacuenia exanaenajë.
    Nexata daxita mapanacuapijivije yapëtaena taxa tasivajava. Panonobapunare. Ponatsi
    baja mapacovëvecuaje, jai Jesús pijajivijavabelia.
  bon-bon: yepä ätrunga cäco biname cina miiji gemi umle äbita, egä cane singi gäne
    Babe tääpume piiyepu jaawenimune iyeta, tabe ngena tääpume cebine ituge jaji.
    Abujängineye! Biiri läsinago, naclege ama cita ca.”
  nhw-BL: Pero nijnequi nochi masehualme ipan ni tlaltipactli ma quimachilica niquicnelía
    noTata, huan catli noTata nechnahuatía, ya nopa nijchihuas. Ximoquetzaca, ma tiyacajya.
  swh-ONEN: lakini ulimwengu upate kujua kuwa ninampenda Baba, nami hufanya vile Baba
    alivyoniamuru. “Haya inukeni; twendeni zetu.
  wbi-wbi: Nivomba ndavule andaghiile uNhaata, neke avaanhu ava mu iisi vakagule kuuti
    nimughanile. Lino mwimetulutaghe.
  bba-bba: ɑdɑmɑ kpɑ hɑnduniɑɡibu bɑ n kɑ yɛ̃ mɑ nɑ Bɑɑbɑ kĩ, nɑ mɑɑ kpuro mɔ̀ nɡe
    mɛ Bɑɑbɑ u mɑn yen woodɑ wɛ̃. I seewo su doonɑ.
  eng-KJVCPB: But that the world may know that I love the Father; and as the Father
    gave me commandment, even so I do. Arise, let us go hence.
  kgk-NT: Aipota teko rei oikwaa xe ahayhuha xe Ru-pe. Upéa-gwi xe Ru he'i va'e gwive
    ajapo-ta inhe'ẽ, he'i. —Nhapu'ã katu ko'a-gwi jaha, he'i.
  waj-waj: Na ni Napoonnara mmuduuya ruauvaara gioonna kiaapu mmatayaa diaiya teeda
    rikiaateeraivaara mmuakiaa kuavai ivo ni tiivaugiataama na iikiaunoo. Diitada
    aavaki pikiada vikiai ta kuaaravee, tiravai.
  cpy-cpy: Roo kanteencha otzimatyee nokemijanteeri Ashitanari, rootaki riyotan-tyaari
    atziri-paeni netakotari naaka Ashitanari, nantziniri okaatzi ikantanari rirori.
    Pikatziya-yitanee. Jame aatee.”
  ekk-PKP: aga ma teen seda, mida mu Isa käskis mul teha, et maailm teaks, et ma armastan
    Isa. Tõuske nüüd, hakkame minema.“
  mpx-mpx: yaa ya talamwagau kaiwena nuwau panayawi nihi atena te Nam ya nunuwana-an
    ge wana logugui gegewena i baunan eliyau ya ginolil. Ku nem, labena ya ta eguluwai.”
  wbp-wbp: Kapurna linpangku purda-nyanyi ngajukupalangu kajiji wangkami nyiyarlanguku
    yungujulu yapangku jintawarlayirli nyampurlarlu walyangkarlu milya-pinyi ngaju
    kuja karnarla yulkami.” Ngula-jangka, Jijaji-jana wangkaja nyanungu-nyanguku kurdungurlu-patuku,
    “Ngula-juku, yanilkirlipa ngurra nyampu-ngurlu!”
  luo-luo: Kata kamano, piny nyaka ngʼe ni ahero Wuora kendo ni atimo mana gima Wuora
    osechika mondo atim. “Kuom mano, chunguru mondo wadhi.
  nhe-NT: Pero nijnequi nochi tlacame ipan ni tlaltepactli ma quimachilica niquicnelía
    noTata. Huan tlen noTata nechnahuatía, ya nopa nijchihuas. Ximoquetzaca, ma tiyacajya.
  aii-aii: ”ܐܝܼܢܵܐ ܕܝܵܕܹܥ ܥܵܠܡܵܐ ܕܟܹܐ ܡܲܚܸܒܸܢ ܠܒܵܒܵܐ، ܐܲܝܟ݂ ܕܦܩܝܼܕ ܠܹܗ ܐܸܠܝܼ ܗܵܕܟ݂ܵܐ
    ܟܹܐ ܥܵܒ݂ܕܹܢ. ܩܘܼܡܘܼܢ ܐܵܙܲܠ݇ܚ ܡܐܲܟ݂ܵܐ.
  esk-NT: aglaan nunam iñuiñ iḷitchuġiraksraġigaat piqpaksrił̣iġa Aapamik. Taatnaqługu
    tupigiraġigiga Aapam tillisipayaaŋa. Makillusri, uvakŋa aullakta!”
  msb-msb: pero agod maaraman san katawuhan san kinab-an na namumuot ako sa Ama, ginatuman
    ko an ginsugo niya sa akon. Hamos na kita.”
  cpa-NT: Cónh¹jøng² jmo¹² báh³ jní² ju³lah ma²ca¹tsáih¹ Jmi² jniang³ jní². Mi³jøng²
    li¹ŋi¹² dsa² jmøi¹guǿi¹ hi² hnó¹jni Jmi² jniang³. ¡Nung² hniah¹²! ¡Ma¹dsǿg³!
  dso-dso: ମୁଇ ମର୍‌ ବାବାକେ ଆଲାଦ୍‌ କଲିନି ଆରି ବାବାର୍‌ ଆଦେସ୍‌ ଇସାବେ କାମ୍‌ କଲିନି, ଏଟା
    ଦୁନିଆର୍‌ ଲକ୍‌ମନ୍‌ ଜାନତ୍‌ ବଲି ଏନ୍ତି ଗଟ୍‍ନା ଅଇଲାନି । ଜୁ, ଆମେ ଏ ଜାଗାଇଅନି ବାରଇ ଉଟି
    ଜୁ ।”
  meu-meu: A tanobada na baine diba lau ese Tamagu na lalokau heniamu, bona Tamagu
    ese e haduagu heḡereḡerena na ḡaukaramu. A tore isi. Aitala.
  yva-NT: Yara ana indati nande Rinai mamo indamu vatano mine so wo raen Risyamo rimuiny
    irati Injayo Amisye ai muno Apa ana po inatutir indamu Syo raijar omamo Syo raijar
    tenambe, yara Syo inta rawatambe ramu. Yombe, Sya arakove. Kova to! Wade ramu
    wanta.”
  dgc-dgc: éngˈwan tupadén ko san i niutus diyakén Nama ko, monda meta du tolay a
    mahal ko Tama ko. Nay, tapusék dén a mégkagi,” kagi ni Jesus. “Umégkat kam dén
    a kitam dén.”
  zpm-NT: per ible none gon naa xtiidz Pxoz naa meṉ ne pxeeḻ naa, zeeṉa gaṉ miech
    gaṉle ne nli rleynie naa me. ¡Goḻtsieso nasca, zeeṉa zio ne!
  hix-NT: Uro rma, royàmà weyukyaha, toto komo wya noro xe ryehtxoho hutwatxho me,
    kekon hatà. Asanàmtxok ha, àpa txow ha, oyoro ro, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: An anhinjik tavarenje wutarihik a hakwa nira. Mberem ushiwak? An Avui anhin
    a rupshi mendenda osik os or mbahanda hom a unda nir. Unak ma misambik fehe li
    heyehe avak li mbaka, �Torto mbele mbele ol Avui orhi mbawa nom unda ri.� Mashi
    ol a sawewa ambehoma, ji usaha ni ika,� karem ormu mbara.
  npi-ULB: तर म पितालाई प्रेम गर्छु भन्‍ने संसारले जानोस् भनेर पिताले मलाई जस्तो आज्ञा
    गर्नुभएको छ म त्यसै गर्छु । उठौँ, र यहाँबाट जाऔँ ।”
  cgc-cgc: Piro, mabaton ko tanan na mga matabo ki yaken na plano ta Dyos daw patuman
    ko man tanan din na mga sugo ki yaken aged tanan na mga ittaw mlaman danen na
    pagugma ko ake na Amay. Mos, manaw ki en.”
  tim-tim: Gârâmâ Apogât okot âlep agaŋman aregât pat hârokŋe nâŋgâŋetgât Apoŋe wan
    makmâ hâre niŋep den are lokowerân. Bâin sopanmâ arine.” dâep.
  yor-yor: Ṣùgbọ́n nítorí kí ayé lè mọ̀ pé èmi fẹ́ràn Baba; gẹ́gẹ́ bí Baba sì ti fi
    àṣẹ fún mi, bẹ́ẹ̀ ni èmi ń ṣe. “Ẹ dìde, ẹ jẹ́ kí a lọ kúrò níhìn-ín yìí.
  wos-wos: Sarékéngwandéhafi yandét, ané héfambu rekwa du takwa xékélakitandi, wuna
    yafaka némafwimbu mawuli yawukaka. Di wungi xékélakindate wuni mawuli ye. Mawuli
    yata wuna yafa wuniré wandén jémba wuni ye. Yak. Sé raama yikwa.” Wungi dé Jisas
    wa.
  emp-NTPO: Mãwã mʌ̃ Zezaba obi b̶ʌda mʌ̃a ĩjã oya. Maʌ̃gʌd̶eba naʌ̃ ẽjũãnebemarãba
    cawad̶ia mʌ̃a mʌ̃ Zezara bio quĩrĩã b̶ʌda. Piradrʌd̶adua. Wãnadrʌ.–
  eng-F35: Rather, I habitually do just as the Father commanded me, so that the world
    may know that I love the Father. “Get up, let us leave here.
  ind-ind: Namun Aku akan membiarkan dia bertindak, sebab hal itu sesuai dengan perintah
    Bapa kepada-Ku. Aku menaati Bapa supaya orang-orang duniawi tahu bahwa Aku mengasihi
    Bapa.” Lalu Yesus berkata lagi kepada kami, “Sekarang marilah! Kita pergi dari
    rumah ini!”
  pes-OPCB: من آزادانه آنچه پدر از من می‌خواهد می‌کنم تا مردم دنیا بدانند که من چقدر
    پدرم را دوست دارم. «برخیزید از اینجا برویم.»
  mpt-mpt: Niminbabe, nakaia unangai dabalim olo blibi tekein keniba e Aye inamin
    namino nanale ge baabanemeo ele weng baaneme iwat nabianea e Aye kla goba biebo
    geine genita oyebi kesoa tliba unomo ge baabesebe.
  ssx-ssx: Pa I̱ma꞉ yaka Apa꞉ pa꞉ta꞉ pukima꞉ homolo ekita꞉ do kenke wanda꞉halima꞉
    handena꞉ loluekema꞉yeke ipikana꞉ma꞉ I̱ pa꞉ta꞉ doeki pea꞉peke lea꞉ haumanu paeyao
    pu halome laata꞉ Tiao do pa꞉ta꞉ mina꞉pa꞉lao pomana꞉e laa leekeme.
  mkl-mkl: To, i dede kɑ nɛ ku bɑ inɛi ɑndunyɑ ŋɑ ɑ mɑ̀ iyi ǹ bi Bɑɑbɑ nɔ ǹ wɑ n
    ce fei ndɛɛ si bɛi Bɑɑbɑ í nɑm woodɑɛ.
  gaq-gaq: ଆବା ଆନେଙ୍ଗ୍ ଡିରକମ୍ ଆଦେସ୍‍ ବିବକେ ଆତେନ୍‌ ଇସାବ୍‌ରେ ନେଙ୍ଗ୍ କାମ୍ ଣ୍ଡିଙ୍ଗ୍‍ଏ
    ତେଲା ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ଆବାକେ ବଲ୍ ବାଣ୍ଡିଂକେ ଡାଗ୍‌ଚେ ମଞ୍ଚ୍‌ପୁର୍‌ ମ୍ୟାଏ ।” “ଏଲାପା
    ନେଃ ଆକ୍‌ବାନ୍ ଲାଗ୍‍ନେଡପା ।”
  gof-RNT: Shin taani Aawa doseyssa alamey erana mela ta Aaway tana kiittidayssa ubbaa
    oothays. Denddite; hayssafe boos.
  unx-unx: ମେନ୍‌ଦ ଆପୁ ଆଚୁକାଦ୍‌ ଲେକାଇଙ୍ଗ୍‌ କାମିୟାଃ, ଏନାତେ ଆଇଙ୍ଗ୍‌ ଆପୁକେଇଙ୍ଗ୍‌ ଦୁଲାଡ଼ାଃ
    ମେନ୍ତେ ଅତେଦିଶୁମ୍‌ ଆଟ୍‌କାରେକାଏ । “ବିରିଦ୍‌ପେ, ଦଲା ନେତାଃଏତେବୁ ସେନଃଆ ।
  gah-gah: monó gelema vegenalite nigika aménehini ameaká noumó itó hoza gakó lonetamó
    nene aleaká noumó nene ánigi hee hee litave loko imane suni aleaká nouve. Lekeza
    otilo. Mota vitunize, loko limó.
  lcm-lcm: sikei, ani kuli rina ke ka nas ta nata buk a mamai, using napo abis akorong
