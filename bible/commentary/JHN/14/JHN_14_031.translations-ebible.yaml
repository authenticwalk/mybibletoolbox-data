  sps-sps: Sana vainy tana monaagits to ma nat, Nyo mangiir rou e Tamanyo ito na ka
    te kat of Ronyo na fo mamatsiny ka te tsue faparits of Vaminyo Ya. Taami yam,
    naus osing ara na pan to.”
  wnc-wnc: Ngana ita na tasiwan siwan aminbamda kake nata Nande musip gwaang natake
    Nanda atnaninggak kakngakan tasinggat ngang anggaman natdetning,” ngang ninike,
    “Ginu enawa kuna,” ngang ninikut.
  bus-bus: mↄde lán ma Dee dàmɛ nàn mɛ́ɛ kɛɛ, lɛ anduna e à dↄ̃ kɛ̀ má yezi. À fɛɛ
    wà gu gura kɛ̀.
  gub-BL: Azamutar katu heru ihe. A'e rupi azapo wi putar hemiapo putar haw paw rupi
