  bmh-bmh: '@see-verse:JHN.014.030'
  ctu-BL: Mic cha'len che' bajche' tsi' subeyon c Tat ti mandar cha'an mi' ña'tañob
    ti pejtelel pañimil, c'ux mi cubin c Tat. Ch'ojyenla. Conla.
  meq-meq: Ane tuk na, ndo i məndzibəra hay tâ sər ha na, na wuɗa Bəba ga ada neŋ
    faya na giye andza nakə Bəba a gweɗeŋ ge aye. «Anəke na, lətsum takwa abəra kanaŋ!»
  noa-H: Pari hichiita hich mag hʌdʌraa mʌch t'õopiju haai chirʌmgui hajim, mʌch hiek
    hʌ̈k'a nʌm k'ʌʌnau mua chadcha mʌch Haai k'õsi chitaawai hichdëu mʌchig jaautarrpierrta
    wau chitʌm k'ap hamk'ĩir. Mag hiek'apʌ̈iwia warag, —Maachta mʌigmua wëttarraugui
    hajim.
  alp-NT: Po namake Au sebeie Au mata leke Au lulu saisa rebe Amaku Ibetekele pende
    leke tamata mei nusa meije esi rekwa be Au oki AmaKu. Esalere! Mai ite keu bei
    meije.”
  san-VEL: aha.m pitari prema karomi tathaa pitu rvidhivat karmmaa.ni karomiiti yena
    jagato lokaa jaananti tadartham utti.s.thata vaya.m sthaanaadasmaad gacchaama|
  kbq-kbq: Hianagi ama mopafi vahe'mo'a antahino keno hugahie, Nagra Nenfana navesinentoe,
    Nagra Nenfa'ma huo huno'ma humanante'neaza nehuanki, otinketa amafintira vamneno.
  kbh-kbh: Masque cha chca endmëna, chca entsemna, ats̈e chë Taitábioye tsbobonshánama
    quem luarents̈a ents̈anga chamotsetats̈ëmbuama. Nts̈amo ats̈be Taitá s̈ojamandacá,
    ats̈e cachcá tsámama chamotsetats̈ëmbuama. “Motsbananga. Muents̈ana cuajna ca”
    —Jesús tojanë́yana.
  ron-LSB: Ci pentru ca lumea să știe că Eu iubesc pe Tatăl și că așa cum Mi-a poruncit
    Tatăl, așa fac și Eu. Ridicați-vă, să mergem de aici.
  pon-pon: A pwe jappa en aja, me I kin pok on Jam, o me I kin wiawia duen me Jam
    majani on ia er, kitail en uda kokowei!
  nhe-BL: Pero nijnequi nochi tlacame ipan ni tlaltepactli ma quimachilica niquicnelía
