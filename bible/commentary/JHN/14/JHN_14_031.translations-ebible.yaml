    gu za nta mbui. Aria, nde khavgip, nza ŋgɨrga.”
  eng-WYCLIFFE: But that the world knowe, that Y loue the fadir; and as the fadir
    yaf a comaundement to me, so Y do. `Rise ye, go we hennus.
  bsj-bsj: na cho nyeu kaleu an nyimom dor cher me chwii teemi, mi ma nyeu cho te'e
    neye bi kwan kerede. daten bi kwenum chii nabiya na fiye wuro.
  cak-cak: Pero nic'atzin chi ri vinak ri c'a benak na cánima riq'uin ri roch'ulef
