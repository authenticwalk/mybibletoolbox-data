    yunytju nyinarra palumpa wangka kutju kulira nyinapayi.’” Yiitjulu tjananya piyuku
    watjaṉu, “Kala, pakaralaka yarra!”
  poh-NT: Jeꞌ reꞌ ajic reꞌ xitakꞌa̱ꞌ wi̱n i wAja̱w Dios chi nanibanam, reꞌ woꞌ reꞌ
    nanibanam ruꞌum nwa̱j chi chiꞌnchel take cꞌacharel ayuꞌ wach acꞌal enquirak chiri̱j
    chi til coric chi tiꞌ nwicꞌraj i wAja̱w Dios, nqui Jesus keh hoj raj tahkanel.
