    katu heru ihe. Uze'eg wi urewe kury. — Zaha ty wà, zahem zaha xe wi nehe kury
    ty wà, i'i urewe kury.
  imo-imo: Nalo maina imbomani pali na Ara konopu mondoro ningo pilengei nimbo Arani
    nando tewi nimu ungu manema pali pilipo lipo tembo,” nimu. Aku tepa nimbelie,
    “Manda nio kani kinye pamili waio,” nimu.
  boj-boj: Ijo are koba endegsi unu. Mandam qaji tamo uŋgasari naŋgi qalieqab, e ijo
