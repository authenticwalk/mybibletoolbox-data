verse: JHN.014.007
translations:
  kpx-kpx: Kateai louito namigevei avoe, “La di hilokavatege di Mama keta hilokalu.
    Isito la aike di elehale kemo la di Mama elehai hilokalu.”
  okv-H: eto ungo na na ere kogova amo nau Mama te tapa ere kogova. Eto ungo na iji
    tapa kiagova eto eha oroho emo ere kogova,” ke ainge enu,
  tbo-tbo: Yesu uyahihi i baha meme i pa, ‘Odubona ega ota hanapugeu yaka Amau ega
    ota hanapugeya, ma geka hougana ona wiwawala po ona hanapugeu, yaka Amau ona galeya
    po ona hanapugeya.’
  mal-C: നിങ്ങൾ വാസ്തവമായി എന്നെ അറിഞ്ഞിരുന്നെങ്കിൽ എന്റെ പിതാവിനെയും അറിയുമായിരുന്നു.
    ഇപ്പോൾമുതൽ നിങ്ങൾ പിതാവിനെ അറിയുന്നു; കണ്ടുമിരിക്കുന്നു.”
  grc-SR: ⸂Εἰ ἐγνώκειτέ με, καὶ τὸν πατέρα μου ἐγνώκειτε ἄν·⸃ ⸋καὶ⸌ ἀπ᾽ ἄρτι γινώσκετε
    αὐτόν, καὶ ἑωράκατε ⸋2αὐτόν.⸌
  bgc-bgc: जै थम सच म्ह ए मन्नै जाणदे होन्दे, तो मेरै पिता नै भी जाणदे, इसकै बाद थमनै
    उस ताहीं जाण लिया सै, अर उस ताहीं देख भी लिया सै।”
  khz-khz: Pene taunatauna au gomi na goripakuto, au Tamaku maki pogoro ripaa. Na
    ewagumona vou goripaana e warau pogo gitaa.”
  deu-TKW: Wenn ihr mich erkannt hättet, würdet ihr auch meinen Vater kennen; so erkennet
    ihn von nun an, ihr habt ihn ja gesehen.
  zsr-NT: Laꞌnaruꞌ núnbëꞌliꞌ nedaꞌ, Xuzaꞌ caꞌ núnbëꞌliꞌ‑nëꞌ. Naꞌa, núnbëꞌliꞌ‑nëꞌ len
    chbléꞌiliꞌ‑nëꞌ.
  lin-lin: Soki boyebaki Ngai, bolingaki mpe koyeba Tata na Ngai ; mpe kobanda sik’oyo,
    boyebi Ye mpe bomoni Ye.
  hns-NT: Djab toelog djaane hai kie ham Ke baatie, tab toelog bhie djaan djaihe kie
    hamaar Baap Ke hai. Ab se toelog oke djaniehe aur dekhiehe.”
  noa-E: Magua, pãrau ya mʉ khaphʉ nʉm khai, magan ĩchab mʉ Aaijã khaphʉ nʉmgui ajim.
    Mag i khaphʉ naab mamʉ, nau amau mʉ thõobarm aigmua atagta wajapcha i khaphʉ ajugui
    ajim, i jãga sĩerrʉ́, mʉ oo nʉm gaaimua ichchata oo nʉmjö naawai.
  eng-EMTV: “If you had known Me, you would have known My Father also; and from now
    on you know Him and you have seen Him.”
  mib-NT: Te núu je ni cajini rō ruhū, te suni je ni cajini rō Tatá rī núu súcuan.
    Te ndé vijna je cájini rō yā, chi je ni cajito ró núū rī, achí yá.
  lif-NT2: खिनिॽ से़क्‍खाए याप्‍मि कुसिङ् के़निःत्तिआङ् के़वयिॽने़ फाॽग्र पानुदिङ्
    आम्‍बाआङ् कुसिङ् के़निःत्तुम्‍लो॥ आल्‍लाङ्धो खुने़ॽ कुसिङ् के़निःत्तुम्‍लो, थेआङ्‌भे़ल्‍ले़
    खुने़ॽ के़निःसुम्‍माङ् के़वयिॽरो॥”
  xnj-xnj: Ngati mukunimanya nene, mewawa mukummanya na Dadi. Kutumbula hinu mukummanya,
    kangi mmali kumuwona.”
  mmx-mmx: Dola miklen avukar ia, minabaklen avukat bok ne Tamak. I ruka i mo lingina,
    miklen ba i la mira ven ba i.”
  cbr-NT: Mitsun 'ë upí oquin 'unáncë 'ixun camina 'ën Paparibi upí oquin 'unántsian.
    Usa 'ain camina bërí a 'unanin, a camina isan.
  tee-NT: Ni xaquilamispau tichi chavaich ju quit'in pus vachu' ismisp'at'it ju quimpai.
    Pus ju chavai ni quilamispayauch tichi chavaich ju quit'in pus tachi ju va misp'ayat'itch
    ju quimpai. Chai tachi ju va lakts'inat'it ju quimpai.
  eng-LSV: if you had known Me, you would also have known My Father, and from this
    time you have known Him, and have seen Him.”
  cak-NT: Y xa rix xitemaj nuech ren, can xitemaj chuka' rech ri Nata'. Y cami can
    itz'eton chic, y chuka' iweta'n rech, xcha' chique.
  pah-NT: Po pe ji kwahavi, a'ero po pe jiruva'ga kwahavi no, ei ga g̃a pe. Kiro po
    ti pe jiruva'ga kwahavi tuhẽ a'ero nehẽ. Ji repiaga g̃waramo pe ga repiagi nehẽ,
    ei ga g̃a pe.
  sja-NT: Parãpa wãara mɨ k'awada paara, ichiaba mɨ Ak'õre k'awak'ajida. Wãara, ɨ̃raweda
    iru k'awadait'ee, iru unupata perã.
  xed-xed: Ka nda sna kuni ta iʼi dzaʼa nda sna kuni guli ta Da ɗa. Ndanana ná, nda
    sna kuni, nda ngha kaghuni guli,» kaʼa nda tsi.
  glk-glk: اگر مره شنأختیدی، می پئرم شنأختیدی. امّا بعد از اَن، اونه شنأسیدی و اونه
    بیده‌ییدی.»
  mks-NT: Tá xíni̱ ndó yo cúú ye̱he̱ já xíni̱ ri ndó yo cúú Ndióxi̱, tátá i̱. Ta viti
    xi̱hi̱n chí nu̱u̱ xíni̱ ndó a̱ jáchi̱ sa̱ na̱xini ndó a̱ —na̱cachi Jesús.
  gfk-S: Be ing mu nage nunure tutuno iou, mu gorte nunure bileng Mama. Ma tur leh
    um ta ikin ra pana bung mu na nunure ie ma ina palai be mu te nes ie.”
  bmu-bmu: Iŋini ni ölŋa möt kutum niŋgibeak ewö, mönö nani Iwini mewöŋanök möt kutum
    waŋgibeak. Iŋini nalö kiaŋgöreŋök könahiba nöŋgö Iwini lök eka möt waŋgize.”
  dgz-dgz: Endi e anu kakayat nimanegenewa, ne Mamana den anu kakayatai. Endi koni
    mame use aeniwa, e Mamana asigiap iwa ne gamunap yawayan.”
  eng-GNV: 'If ye had knowen mee, ye should haue knowen my Father also: and from henceforth
    ye know him, and haue seene him.'
  zaa-NT: Canchu hualigani nabia'ni le inte' nna, entonces chi nabia' huáni le Tata
    quí'a. Dèsdeba anna chi nabia'ni le Tatáa, chìhuá rila'ni li e nna.
  eng-WEBSTER: 'If ye had known me, ye would have known my Father also: and from henceforth
    ye know him, and have seen him.'
  guh-guh: Paxamë picani bajayata apo paneyapëtaemë. Nexata picani taxa ata apo payapëtaemë.
    Aeconoxae rabaja paneyapëtaneme. Nexata baja taxa ata payapëtaneme. Patanemenua
    baja, jai Jesús.
  bon-bon: Weene liba toraca umle cirege cane, weene piba cuta umle cirege Babe. Siige
    page ama cita ca weene umle gemi tabe; weene ituge teebine päpäna.”
  nhw-BL: Sintla nelía antechiximajtoyaj na, nojquiya ya anquiiximajtoyaj noTata.
    Pero para ama huan teipa xijmachilica ya anquiiximajtoque noTata huan ya anquiitztoque.
  swh-ONEN: Kama mngenijua mimi, mngemjua na Baba pia. Tangu sasa, mnamjua Baba yangu,
    tena mmemwona.”
  wbi-wbi: Mwale mung'hagule une, mwale mukunkagula na juNhaata. Kuhuma lino munkagwile,
    kange mumwaghile.”
  bba-bba: Bɛɛ ì n dɑɑ mɑn yɛ̃, i ko n mɑɑ nɛn Bɑɑbɑ yɛ̃. Sɑɑ tɛ̃n di i nùn ɡiɑ, i
    mɑɑ nùn wɑ.
  eng-KJVCPB: 'If ye had known me, ye should have known my Father also: and from henceforth
    ye know him, and have seen him.'
  kgk-NT: Xe-rehe pehexa kwaa ramo ra'e, xe Ru-rehe pehexa kwaa ave arã ra'e. Ha ko'ánga
    katu pehexa kwaa-ma hese. Peikwaa-ma hekoha, he'i Tomé-pe.
  waj-waj: Ngia arinaima ni taatiri. Ni Napoonnaatama arinaima taatirivee. Aqaa suai
    aavakidiri vaa ngia arinaima ni Napoonna teeda rikiada arinaima inna taanoo,
  cpy-cpy: Ari piyopero-teenami naaka, aritaki piyoteerimi Ashitanari. Ro kanteencha
    piyotzimae-taari nimaeka, tema riitaki paminakirika.”
  ekk-PKP: Kui te oleksite mind tundnud, tunneksite ka mu Isa. Nüüdsest peale te tunnete
    teda ja olete teda näinud.“
  mpx-mpx: Binimala ebo nuku atenau bubun, he inoke Nam al nuku atena. Sauga ya elana
    ge ta nanawa awolaa Nam iyaka ku atena ge iyaka ku kite.”
  wbp-wbp: Ngula-jangka, wangkaja-jana Jijaji nyanungu-nyangu-patuku kurdungurlu-patuku,
    “Kajilpankujulu nyurrurlarluju milya-pungkarla, ngulaju kajikankulu milya-pinyilki
    ngajukupalangurlangu. Junga-juku kankulu nyurru-juku nyurrurlarluju nyanunguju
    milya-pinyilki nyanja-warnurlu-yijala.”
  luo-luo: Ka ungʼeya adier, to Wuora bende ubiro ngʼeyo. Chakre kawuononi ungʼeye
    kendo usenene.”
  nhe-NT: Intla nelía innechixmajtosquíaj, nojquiya inquiixmajtosquíaj noTata. Pero
    para ama huan teipa xijmachilica ya inquiixmajtoque noTata huan ya inquiitztoque.
  aii-aii: ”ܐܸܢ ܐܸܠܝܼ ܝܵܕܥܝܼܬܘܿܢ ܗܘܵܘ، ܐܘܼܦ ܠܒܵܒܝܼ ܒܸܬ ܝܵܕܥܝܼܬܘܿܢ ܗܘܵܘ. ܐܝܼܢܵܐ ܡ̣ܢ
    ܐܵܕܝܼܵܐ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܠܹܗ، ܘܚܙܹܐ ܠܵܘܟ݂ܘܿܢ ܐܸܠܹܗ.“
  esk-NT: Pakma iḷitchuġi'apsitña iḷitchuġipmigiksipsuuq Aapaga. Aasriiñ uvakŋaniñaglaan
    iḷisimagiksi suli qiñiqsimaplugu.”
  msb-msb: Kun nakilala niyo ako nakilala man niyo an akon Ama. Tuna niyan kilala
    na niyo siya kag nakita na niyo.”
  cpa-NT: Ju³ná³ ca¹lø¹cuaih¹² hniah¹² jní² cu²rø², jøng² ma²cueh¹² hniah¹² ti³ŋieh¹jni.
    Na¹ báh³ ma²na²lø¹cueh¹³ hniah¹² ti³ŋieh¹jni. Ma²na²janh³ báh³ hniah¹² dsa² ―ca¹juúh²
    Jesús.
  dso-dso: ସେ କଇଲା, “ଜଦି ତମେ ମକେ ଜାନିରଇତାସ୍‌ ବଇଲେ, ମର୍‌ ବାବାକେ ମିସା ଜାନ୍‌ତାସ୍‌ । ଏବେ
    ମିସା ତମେ ତାକେ ଜାନ୍‌ଲାସ୍‌ନି ଆରି ଦେକ୍‌ଲାସ୍‌ନି ।”
  meu-meu: Boma diba lau, Tamagu danu boma diba. Harihari ela, vada dibamui, bona
    vada o itaia danu.
  yva-NT: Ranivara weapo rinaen tugaive, weamo weapo Sya Injaya aen tavon to ije.
    Tugae, wapo rinaen to, weti soamo wapo Injayo Amisye aen dave muno wapo aeno wasanuga
    rai.”
  dgc-dgc: Eng tukoyék moy, éy tukoy moy be dén Tama ko. Ey sapul nadid, éy tukoy
    moy dén siya, sakay neta moy be dén siya.”
  zpm-NT: Teḻne ruṉbey to naa, dzigo ruṉbeyaque to Pxoz naa. Ni ruṉbeylegaa to me,
    sac tibaque raṉ to me.
  hix-NT: Royàm hutwanyehnàtho me manatxow hamà, kekon hatà. Owyanye rohutwantoko
    rma, royàm xarha hutwanàràtho haryhe, owyanye. Noro hutwany me harha manatxhe.
    Noro yonyenhàr me harha manatxhe, kekon hatà.
  sim-sim: Os anin ji heyewakop Avui anhi er nga jimu heyewa ria. Hako ter os jimu
    orin heyenduwa. Uwosik kumak er ji heyekrahakorokwa ri.�
  npi-ULB: यदि तिमीहरूले मलाई चिनेका भए, तिमीहरूले मेरा पितालाई पनि चिन्‍ने थियौ ।
    अबदेखि उसो तिमीहरूले उहाँलाई चिनेका छौ र उहाँलाई देखेका छौ ।”
  cgc-cgc: Tenged nakala a nyo en, makala nyo man ake na Amay. Umpisa anduni, sigurado
    na kala nyo daw nakita nyo man kanen an en.”
  tim-tim: Akto yeŋe ulikŋân nâ nekmâ nâŋgâniŋmai dâine Ewene hainâk ekmâ nâŋgaŋbâi.
    Uŋak nâ wan memberân aregât akmâ âmâ Anutugât keiŋe ekmâ nâŋgâm heŋgemgoâi.” dâep.
  yor-yor: Ìbá ṣe pé ẹ̀yin ti mọ̀ mí, ẹ̀yin ìbá ti mọ Baba mi pẹ̀lú, láti ìsinsin
    yìí lọ ẹ̀yin mọ̀ ọ́n, ẹ sì ti rí i.”
  wos-wos: Guni wunika xékélake wu wuna yafaka akwi xékélakitanguni. Némbuli déka
    andé xékélakingwi. Xékélakita déré andé xéngwi.”
  emp-NTPO: Bãrãba mʌ̃da wãrãda cawa panʌbʌrʌ, mʌ̃ Zeza sid̶a cawa panʌa. Id̶ibʌrʌ
    bãrãba idjira cawa panʌa unu panʌ bẽrã.–
  eng-F35: If you had known me, you would have known my Father as well; from now on
    you both know Him and have seen Him.”
  ind-ind: Kalau kalian benar-benar sudah mengenal Aku, itu berarti kalian juga mengenal
    Bapa-Ku. Sekarang kalian sungguh sudah mengenal dan melihat Dia.”
  pes-OPCB: اگر می‌دانستید من کیستم، آنگاه می‌دانستید پدرم کیست. اما از حالا به بعد،
    او را می‌شناسید و او را دیده‌اید.»
  mpt-mpt: Ibo ne kla tekein keib mole ne Ay esa tekein kenomabiobe. Ibo memalo Aye
    tekein keibobe. Sinanomosa amitie tekein kemomabiobe. Ibo ne natemib kesoa Ay
    esa atemiobo ge baabesea
  ssx-ssx: Ikana꞉ma꞉ I̱ handemeka꞉na꞉ta꞉ yaka Apa꞉ make handilimikie. Ameta꞉ ipiki
    handolo pelemeeki ameta꞉ kini pitelememe laa ipikita꞉ amba꞉ handelememe la leekeme.
  mkl-mkl: Bii ì mɑ̀m ŋɑ, ɑɑ mɑ̀ Bɑɑm ŋɑ. Nɔ hɑi nsɛi ì mɑ̀ɑ ŋɑ ì nɔ ì yɔɔ ŋɑ.
  gaq-gaq: ଆନେଙ୍ଗ୍ ମ୍ୟାଃଲା ନେଙ୍ଗ୍‌ନେ ଆବାକେ ଡିଗ୍ ପେମ୍ୟାଏ । ଏନ୍‌ ବେଲା ବାନ୍ ପେଇଂ ଆମେକେ
    ମ୍ୟାପେଡିଙ୍ଗ୍‌କେ ବାରି କେୟା ପେଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: Hintte tana eriyabaa gidiyakko, ta Aawakka erana. Shin hizappe doomidi
    hintte iya ereetanne iya be7ideta” yaagis.
  unx-unx: ଇନିଃ ମେତାଦ୍‌କଆଏ, “ଆପେ ଆଇଙ୍ଗ୍‌କେ ସାର୍‌ତିଗି ସାରିକାଇଙ୍ଗ୍‌ରେଦ ଆପୁଇଙ୍ଗ୍‌କେହ
    ସାରିକାଇତେୟାଃପେ, ନାହାଃଁଏତେ ଆପେ ଇନିଃକେପେ ସାରିତାନା ଆଡଃ ଇନିଃକେପେ ନେଲାକାଇଜାଃ ।”
  gah-gah: Lekeza nenikumú gili vevesalina, aménehikumuki gili vevesaline. Itína aikumú
    gili vevesiake, aí mota ánigikave.
  lcm-lcm: Man mitala nas iau, milapo kun angkoai kapa si nas ani mamai. Na kana milapo
    nas ia, na mitala arai kapa ania.”
  aer-aer: Re angkeke-anteye itneke, “Arrantherre apeke atyenge akaltye anthurre aneme
    arrantherre Akngeye atyinheke akaltye-anteye-arle anemere. Kele lyete-ngentyele
    arrantherre Akngeye atyinheke akaltye aneme nhenge arrantherre renhe arrekwele
    areke-arteke-arle.”
  qvc-NT: Chaymi noqata riqsiwashpaqa, Taytaytapis riqsingillapa. Chaqa noqata rikawashpaqam,
    alabis paytapis rikaykangillapana, nishpa.
  tgl-ULB: Kung nakilala mo na ako, dapat kilala mo na rin ang aking Ama; mula ngayon
    kilala mo na siya at nakita mo na siya.”
  cbs-NT: Jaska inun, man ea unanti wakubainaidan, en Epa Diosdi man unankubainaii.
    Natian ea tapinkubainkin Epa Diosdi man uindiakubainaii— nuku waya
  xtm-NTPP: Nú ndijin ka jini ña'a ni saña, suni jin kuni ni Yuva sa ma. Te jâ ka
    jini ni ya onde vitna, vaa jâ ka nde'ya ni ya a ―‍kúu ya jiña'a ya.
  nnq-nnq: Ngabalengela, anda umanyi nenga, mammanyi na Awawa bango uyo. Na mpaka
    ngoe mammanyi, kabe mabweni.”
  bao-NT: Díámacʉ̃ra yʉre mʉja ca majijata, yʉ Pacʉ cãare mʉja majirucu. Mee mecʉ̃
    menapʉra cʉ̃re mʉja maji yerijãa, cʉ̃re ca ĩa niirucujãrã niiri —cʉ̃re ĩiwi Jesús.
  san-ORI: ଯଦି ମାମ୍ ଅଜ୍ଞାସ୍ୟତ ତର୍ହି ମମ ପିତରମପ୍ୟଜ୍ଞାସ୍ୟତ କିନ୍ତ୍ୱଧୁନାତସ୍ତଂ ଜାନୀଥ ପଶ୍ୟଥ
    ଚ|
  huv-NT: Sitiül naleaing lamejawan jane xic, aton apmejawan jane Xeteat. Nde nganüy
    lamejawan jane nej ―aw.
  otn-NT: Ngue hi̱ngmi̱ pa̱hmʉ te'ogä ma̱ m'mɛt'o, ja̱na̱ngue hi̱ngmi̱ pa̱hmʉ te'o
    na̱ ra̱ Papá. A nu̱yá, ya guí pa̱hmʉ ya, porque ya guí̱ nnu̱hʉ ya.
  nop-nop: Hidi koom nu nabukiyondane tigiŋ binek adi Baŋ maaŋ kakiyondane tigiŋ.
    Hidi agaŋ nadinamiiŋ doktiŋa kobuk indidegoŋ Baŋ maaŋ agaŋ kaŋ nadimiiŋ.”
  obo-NT: Otik nokokilaa kowd koddi, nokokilaa kow mandad to Amoy ku. Pomon ko‑ungkay,
    nokokilaa woy nokokita kowd en kandin.”
  cak-ENT: Si ivetaman c'a nuvüch yin, ivetaman c'a chuka' ruvüch ri Nata'. Vocomi
