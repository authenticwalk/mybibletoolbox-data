  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Jesús: ―Te''²³ xii''³, ¿''a² mɨ³jáan³na''³
    ''moo''³? ―ca²³jua''³ ca²³sɨ''²³ dsa³ quien³². ―''A²³''i̱³ xen³ ―ca²³jua''³te''²³.'
  zar-NT: 'Níʼirö Jesús rëʼ légaquiëʼ: —Zxíʼinaʼdoʼ, ¿naruʼ cabí debaʼ latiʼ böla
    queë́liʼ? Buluʼbiʼë didzaʼ, tëʼ Lëʼ: —Nitubaʼ.'
  kde-kde: Bahi Yesu nkuvauja kuchidoni, “Mmanavangu, dachi mùnipata dihomba?” Vanang'o
    nkunnyang'ula kuchidoni, “Waala.”
  ata-ata: Anu muavuti la muꞌava mulai noxiꞌa aloxo ꞌo, “Ta molomolo! Ngelapu sinana
    seꞌi?” La aneꞌi mikolinu lexe, “Uasi Nexi matalanexe.”
  qvw-NT: 'Chayćhümi Jesus: “Walaśhcuna ¿manachun imallactapis chalapäcunqui?” nin.
    Niptinmi: “Manamari” nipäcun.'
  nfa-nfa: Ka Na paꞌoo, peka na, “Mera iꞌa, do?” Hèia ra dhaa, peka na, “Mola-mèu
    lao! Ciꞌu sa, aadꞌo hèi.”
  tnp-tnp: In tətapuəh o lah məmə, “!Nəman! ?Nəsotosiən nəmu kəti?” Kəni ilah kotəni
    məmə, “Kəpə, nəmu tɨkə.”
  urd-urd: उस ने उन से पूछा, “बच्चो, क्या तुम्हें खाने के लिए कुछ मिल गया?”
  hot-hot: Ma Yisu halam, “Aiyaŋ thêlô! Môlô alim mi, aêŋ e?” Ma enaŋ, “Intu êŋ.”
  mqj-NT: 'Ma''kadami Puang Yesus nakua: “Dengangka be''dok mualaa''i?” Natimba''
    passikolana nakua: “Tae'' dengan.”'
  rus-SYN: 'Иисус говорит им: дети! есть ли у вас какая пища? Они отвечали Ему: нет.'
  mbh-mbh: Mako i nina or ve, “Thengengekre, o paural vet silang pelie?” Ave o olal
    ile riong ve, “Avele, posispot.”
  bdd-bdd: Coinega ꞌihegwaediya ꞌigwae, “Ciyagwao, hisa silahana waꞌonediya?” Ta taudi
    sigwae, “Geya ꞌeta silahana ꞌaꞌonatoho.”
  cbt-NTPO: —¿Co iyaro'sa', manta' manamahuë' ti? itërincoi. —Co'chi manta' manaihuë
    paya, itërai.
  srn-NT: 'Dan Yesus aksi den taki: “Mati, un fanga wan sani?” Den piki taki: “Nono.”'
  cta-NT: 'Liꞌ ngusiꞌya loꞌo Jesús jiꞌi̱ nguꞌ: ―¿Ha ngujui xi na cacu ma̱, La? ―Ná
    sca na ngujui jiꞌi̱ ya tsiyaꞌ ti ―nacui̱ nguꞌ jiꞌi̱ yu liꞌ.'
  bqc-SIM: 'Ɔ̃ à lɛzu à ń lá à mɛ̀: Gbɛ̃́ↄ, i kpↄe e á kũ̀o lé? Aa mɛ̀: Aawo!'
  tcz-CHONGTHU: Hichun Pakaiyin amaho chu akouvin, “Sopite ho, nga ijat namat tah
    uvem?” ati. Ahin amahon adonbut'un, “Imacha Kaman pouve,” atiuvin ahi.
  mar-mar: तेव्हा येशूने त्यांना म्हटले, “मुलांनो, तुमच्याजवळ काही खावयाला आहे काय?”
    ते त्यास म्हणाले, “नाही.”
  snp-snp: Yesukafo eti loto loga o gedami, Nanefo-motao, laefa ma olafe? lito amote,
    Ma minámaiye, loti ka itibiti loumato,
  isl-isl: 'Hann kallaði til okkar og sagði: „Hafið þið fengið nokkuð, drengir?“ „Nei,“
    svöruðum við.'
  spy-NT: Yooto kukuurchi ꞉Yēēsu bichoo kule, “Wērikēy, manoonam burburyoo?” Kuwāl
    ꞉chuut kule, “Wooneet!”
  xnn-xnn: Danat kanan ken daida, “Gagayyem, ay waday sinidokanyo?” Dadat kanan, “Maiwed
    polos.”
  mwe-mwe: Bhai, a Yeshu gubhaabhushiyenje, “Ashibhanangu, mpatilenje shamaki jojowe?”
    Gubhaajangwilenje, “Nng'oo.”
  tte-tte: '@see-verse:JHN.021.004'
  tcs-tcs: Zizas i bin singaut po dempla, ‘Ei, wiswei? Yupla bin kese eni pis a?’
    Dempla i bin spik baigen, ‘Prapa nating.’
  hlt-THB: Anih ing, “Ka pyikhqi, nga amna mim tu nawh aw?” tinak khqi hy. Cekkhqi
    ing, “Am tu unyng,” tina uhy.
  soq-soq: Ita mo ewakoasaio Iesu mukalene waitaramone wanase, “Sosona, e moia da
    wadalana, ba dia?” Mo leusane waienase, “Dia, no borounten.”
  qub-qub: 'Jesús gayacur niran: «Amïgucuna, ¿maynachu charishcanqui micunapaj?» Chaura
    paycuna niran: «Manami jucnayllatapis charëcunarächu.»'
  att-att: Á kinatolán ni Apu Kesu ira, á iniyabbû na, “Kopun, egga panò yù nálâ naw?”
    kun na. “Awán,” kud da kuna.
  bki-bki: Ana Yesu bio ban kumemi, bika ber “?Keneriku nalo, kubar kija niado p̃eli
    na makanio?” Naruei nuberinavo “Maka leleio.”
  bqp-bqp: 'Akũ à lɛ́ zùńyĩ à pì: Gbɛ̃nↄ, ádi pↄ́ke le a kũ̀roo? Ò pì: Oi!'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Náaá, bwân e, bɨ á bəyɛ́ nə bʉ́baalɛ́ óshû na?» Bwə́
    nə́: «Mbɔ̂.»'
  hat-hat: 'Jezi di yo konsa: Mesye m'' yo, èske nou pran pwason? Yo reponn li: Non,
    nou pa pran anyen.'
  npl-NT: 'Ijkuakó okinmili: —Nopilwah, ¿nonkipiah siki michi? Yejwah okinankilijkeh:
    —Amó.'
  bgg-bgg: Chiihphado è ai è ithek shii sai, “filiaothek bran nathek nyie magungde
    zum mua bey?” Ai è chang, “Nyie de amua ro.”
  eng-TCENT: Jesus said to them, “Children, have you caught any fish to eat?” They
    answered him, “No.”
  eng-BSB: So He called out to them, “Children, do you have any fish?” “No,” they
    answered.
  cpu-NT: 'Ikaimakotapaakeri, ikantziri: “Evankariite, ¿Tekatsima pagaiyeni?” Ari
    jakaiyanakeni iriroriite: “¡Tetaavé!”'
  san-ASM: তদা যীশুৰপৃচ্ছৎ, হে ৱৎসা সন্নিধৌ কিঞ্চিৎ খাদ্যদ্ৰৱ্যম্ আস্তে? তেঽৱদন্ কিমপি
    নাস্তি|
  tac-NT: 'A''lige regá rukele Esusi alué bárkochi e''yéname: ―''Emi gompaniero, ¿tabilé
    ''wesi ro''chí boinaru? ''Lige nejele alué ralámuli: ―Tabilé ''wesi.'
  eng-WEBPB: Jesus therefore said to them, “Children, have you anything to eat?” They
    answered him, “No.”
  gfk-H: Io, ga tiri diet bia, “Kaba tasigu, taia ta kirip ta muat, nah?” Ma diet
    ga balu ia bia, “Taia.”
  viv-viv: Au gikovama gigayo, “Natukweyao, kaꞋi igana tufona waveꞋonadi?” Ime agayo,
    “Anudadana-wayoga.”
  yao-yao: Nipele Che Yesu ŵausisye, “Achachanda, ana nganimpate somba syasilisyose?”
    Ŵanyawo ŵajanjile, “Elo, nganitupate somba.”
  tgp-tgp: Iesu mo ulo mara, “La tapala, ka tikeli te maji teni mo vono?” La r̃aramia
    lara, “Mo vono!”
  auc-NT: Ayæ̈ tömengä tömënäni ïnänite yedæ aa pedinque, —Ïñänäni, gæyæ æ̈mïnitawo.
    Äñongante, —Æ̈nämaï ïmönipa.
  kbc-NT: Odaa ja dapaawetediogi, mee, “Ionigipi. Aɡ̶ica ɡ̶abakajetegi noɡ̶ojegi?”
    Noɡ̶oniniɡ̶odi, moditalo, “Amitiɡ̶ica ica ɡ̶obakajetegi”.
  bmh-bmh: Guzenina, go nug kanabareun, “O, Zaiar, ag karuk ipal omen ta?” Goagen
    koli auremen, “Tam pet tam. Ig karuk tub wab tam.”
  ctu-BL: 'Jesús tsi'' subeyob: Calobilob, ¿am ba chuqui mi laj c''ux? che''en. Tsi''
    jac''beyob: Ma''anic, che''ob.'
  meq-meq: 'Tsa na, Yesu a gwaɗatay: «Ka gəsum kəlef ɗaw, wawa ga hay?» Ta mbəɗay
    faya, tə gwaɗay: «Aʼay!»'
  noa-H: Mag nʌm hee, maar döhi dak'a narr haawai, hich garmuata marag, —Keena, ¿hãwarr
    t'õojierrá? hajim. Magbaawai marau, —Bʌ̃ʌrjã t'õoba nʌm perá hanaajim jũrr hirig.
  alp-NT: Eleki Yesuse Ikoti lokosi be, “Kwalia imi, imi supu iane o?” Esi ombe, “Ama,
    supu sasaisa mo.”
  san-VEL: tadaa yii"surap.rcchat, he vatsaa sannidhau ki ncit khaadyadravyam aaste?
    te.avadan kimapi naasti|
  kbq-kbq: Anante Jisasi'a zamasmi'ne, Mofavre nagare tamagra nozamea avazu osu'naze,
    tamageo? Huno zamantahigege'za, zamagra ke nona'a Izo avazu osu'none, hu'za hu'naze.
  kbh-kbh: 'Chora Jesús tojanatjá: —Básenga, ¿tondaye s̈monjashbuá ca? Y chënga tmojanjuá:
    —Tondaye ca.'
  ron-LSB: 'Isus le-a zis deci: “Copii, aveți ceva de mâncare?” Ei i-au răspuns: “Nu”.'
  pon-pon: 'Iejuj ap kotin majani on irail: Jeri ko, jota kan omail? Re japen i: Jota.'
  nhe-BL: 'Huajca technojnotzqui: ―Nohuampoyohua, ¿inquinitzquitoque michime? Huan
    tiquilhuijque: ―Axtle, ax tleno.'
  sps-sps: Ana Ya tsue to tsuri, “Fuainy Guei, mi nom kainy ta jian?” Ri biny Towa
    ser tsue na ka, “Sikia, babainy.”
  wnc-wnc: Siwan Jesuta yake, “Waaknga! Asikaya ginu pis kundu apaing,” ngang ninikwaiwan
    yake, “Wena,” ngang inikumang.
  bus-bus: 'Ben à lɛ́ zùńzi à bè: Gbɛ̃nↄ, ée pↄ́ke e á kũ̀roo? Aↄ̃ bè: Auo!'
  gub-BL: — Kwàkwàmo wà, aipo pepyhyk ipira, i'i urewe. — Ni pitài nurupyhyk kwaw
    ure, uru'e izupe.
  imo-imo: Jisasini eno waltindipelie nimbeindo, “Nanga imboma, oma mare tongeya?”
    nimu. “Mare naa tomolo,” ningi.
  boj-boj: Deqa a na nenemnjrej, “O ijo aŋgro, niŋgi qe onub e?” Onaqa naŋgi na minjeb,
    “Eo. Iga qe osai.”
  ulk-ulk: Ege eudige yabi darabgerda, “Kara buai, aka wa nole lar esaperda ao”? Wige
    abi tiditagerda, “Nolekar.”
  eng-DRA: 'Jesus therefore said to them: Children, have you any meat? They answered
    him: No.'
  knf-knf: 'Kë aşë ji na baka : « Babuk naan, namob ŋţëb i? » Kë baŧeema aji : « A-a.
    »'
  san-KHM: តទា យីឝុរប្ឫច្ឆត៑, ហេ វត្សា សន្និធៅ កិញ្ចិត៑ ខាទ្យទ្រវ្យម៑ អាស្តេ? តេៜវទន៑
    កិមបិ នាស្តិ។
  arn-NT: 'Jesus ramtueyew: —Pu peñi, ¿kiñe challwa rume nentulaymün am? Kisu engün
    llowdunguy: —Kiñe challwa no rume.'
  zas-NT: 'Dxel gunabdiidxaman loj reeman rëbaman: ―Xiꞌn, ¿nid chu bëjl wanaazidi
    ya? Badxiꞌ reeman laan rëb reeman: ―Achutczi.'
  ken-NT: Yesu arɛm ntá yap bɛ, “Bɔ̌bha, bǎkɛm nsi?” Bákɛ́mɛ yi bɛ, “Ǎe.”
