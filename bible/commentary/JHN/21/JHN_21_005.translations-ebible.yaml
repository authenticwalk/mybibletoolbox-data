    gaocho? Na'' boži''ito'' xtiže''enə'' gožto''one'': ―Notono de.'
  sgz-sgz: Mái Iesu a bin ur si di mák gálta di ngo, “Kalilik, gam up te isu ngo kápte?”
    Má di kosoi ngo, “Auh, wa kápte sang!”
  kek-NT: 'Quixye li Jesús reheb: —Ex cualal inc''ajol, ¿ma xechap li car? chan. Eb
    a''an que''chak''oc ut que''xye: —Ma̱ jun xkachap.—'
  blz-NT: Yesus norobumo na ko'ona i raaya'a taena, “Oo anak-Ku! Kuu daa susuman?”
    Ia simbati i raaya'a taena, “Sian.”
  poe-NT: 'Ntá kjuanchankíhi chꞌán sín kíxin: ―Jahará ntasoá, ¿á na̱xa̱ ninkehó koche
    tse̱hyará? ―ichro chꞌán. Ntá kjuáte̱he sín ntáchro sín kíxin: ―Na̱xa̱ ninkehó
    ko tséhyani ―ichro sín.'
  san-TAM: ததா³ யீஸு²ரப்ருʼச்ச²த், ஹே வத்ஸா ஸந்நிதௌ⁴ கிஞ்சித் கா²த்³யத்³ரவ்யம் ஆஸ்தே?
