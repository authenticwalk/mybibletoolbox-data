  hla-hla: Ba nonei e poiena i tamulam, “A galapien, alimiu e soho hase muma ta iena?”
    Ba lam e poiem, “E moa.”
  mav-NT: Mi'i hawyi tehay pirik wo tuwẽ­powat uruewawi — Uha'y­ru'in ehepira ra'yn
    apo'e. — Yt rat uruto'e yt wẽtup i pira uruipuẽti Uhyt uruto'e.
  kpf-kpf: Oi Yesuŋâ mâsikâniŋgâm sâip, “Katep, zen zuu ŋâi mie?” Sâi niŋâ sâwen,
    “Buŋâ.”
  ppo-ppo: Tétepa, Yesuné atima fo tekeróló duraalu, “Ti naalerape-ó, yakó saleé?”
    depa, atimané duraalu, “Meipó,” yalepó.
  hin-2017: तब यीशु ने उनसे कहा, “हे बालकों, क्या तुम्हारे पास कुछ खाने को है?” उन्होंने
    उत्तर दिया, “नहीं।”
  bef-bef: 'To Yesu kehe ito lu epiꞌehina: Panaꞌise. Fayaꞌmo liꞌahafihe? luto ligo
    enali lu emiꞌahana: Oꞌe, meliꞌohune.'
  amm-amm: Siyoliso na tu ikoki, “Woli iyali, a, la no uwofa? A, la no iwoi muwoi,
    moi no?” Imokino, “Nasu, la mo iwoi muwoi, uwofa na.”
  zaj-zaj: Kawauza, “wambwiga zangu, muna somba?” Walonga, “Twabule.”
