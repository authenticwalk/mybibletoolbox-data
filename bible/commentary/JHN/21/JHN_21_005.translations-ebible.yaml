    cavab verdilər.'
  eng-DBY: Jesus therefore says to them, Children, have ye anything to eat? They answered
    him, No.
  guo-NT: 'Jesús pinjametat xanal nawʉajnachaemt wʉt, jʉm-aechon: —¡Moi! ¿Massʉapichkat
    xamal baxi xawawaelam? —aechon. Xanal jʉmnotx wʉt, jʉm-an: —Ajil. Chinax kaen
