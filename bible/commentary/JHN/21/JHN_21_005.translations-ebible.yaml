  hlt-hlt: Te dongah Jesuh loh amih taengah, “Camoe rhoek, ngasa khat khaw na khueh
    uh moenih a?,” a ti nah hatah, “Om pawh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ bekɛ kɛ dɔ̀: Bɛdɑpɑ̀mbɛ̀, di pĩ nsiyĩĩɑ̀? Kɛ̀ bɛ̀ dɔ̀: Ɔ́ɔ̀,
    ti í pɛ̀tɛ́.'
  san-GUJ: તદા યીશુરપૃચ્છત્, હે વત્સા સન્નિધૌ કિઞ્ચિત્ ખાદ્યદ્રવ્યમ્ આસ્તે? તેઽવદન્
    કિમપિ નાસ્તિ|
  amx-amx: Jesu-elemeh inenh arlkemel pawenhek, “Peltj mapay! Arrantherr key ker irrpenng
