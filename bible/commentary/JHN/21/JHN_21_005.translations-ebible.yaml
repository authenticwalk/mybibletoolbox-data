verse: JHN.021.005
translations:
  kpx-kpx: Ige Iesuu hohavei avoe, “Esemuia, lana huenabe malelu.” Ige abu loui avoe,
    “No bebe maleholilu.”
  okv-H: Iesu na jage eto, “Nau namei kamei ungo o umbevete?” ainge enu, “Dago o umbae
    ra,”
  tbo-tbo: Yesu i otu hopu uyahihi i pa, ‘U lawa, iyana bo ega?’ A baha hi wimiheya
    hi pa, ‘Eega.’
  mal-C: യേശു അവരോട്, “കുഞ്ഞുങ്ങളേ, മീനൊന്നുമില്ലേ?” എന്നു ചോദിച്ചു. “ഇല്ല,” എന്ന്
    അവർ മറുപടി പറഞ്ഞു.
  grc-SR: Λέγει οὖν αὐτοῖς ⸋ὁ⸌ Ἰησοῦς, Παιδία, μή τι προσφάγιον ἔχετε; Ἀπεκρίθησαν
    αὐτῷ, Οὔ.
  bgc-bgc: फेर यीशु नै उन ताहीं कह्या, “हे बाळकों, के थारे धोरै कुछ खाण नै सै?” उननै
    जवाब दिया, “कोनी।”
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Natuku, gomi gemi ai magani keita nea
    pa?” Ira na gevega-geleato, negetiwato, “Aikina.”
  deu-TKW: 'Da sagt Jesus zu ihnen: Kinder, habt ihr nicht etwas zu essen? Antworteten
    sie ihm: nein.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Zxíꞌnaꞌdauꞌ, ¿naruꞌ cudeybaꞌ latiꞌ böl queëliꞌ?
    Gulubiꞌë didzaꞌ, tëꞌ Lëꞌ: ―Nitubaꞌ.'
  lin-lin: 'Yesu abengaki bango : — Bana na Ngai ! Boni, bozali na mbisi te ? Bazongisaki :
    — Te !'
  hns-NT: 'Tab oe djor se bolies: „E bhaai log, toelogke koetjh khaaik hai?” Tab oesab
    bolies: „Na, koetjh na.”'
  noa-E: Mag nʉm ee, maar döi dakha narr aawai, ich garmuata marag, —Keena, ¿ãwarr
    thõojierrá? ajim. Magbaawai marau, —Bʉ̈ʉrjã thõoba nʉm perá anaajim jũrr irig.
  eng-EMTV: Then Jesus said to them, “Children, have you any food?” They answered
    Him, “No.”
  mib-NT: 'Yūcuán na te ni cahān yā jiín de: Aá rō jijnáhan ró, ¿á ní canihīn rō chācá
    caji yō? Te ni cacahān de: Tú cuɨtɨ, achí de.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “चुम्‍से, खिनिॽ ङा के़दे़म्‍सुम्‍माङ् वाॽबि?”
    खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “होःप्‍लो॥”
  xnj-xnj: Yesu akavakota, “Vankozi, mupatili lepi somba?” Vakamyangula, “Lepi! Kawaka.”
  mmx-mmx: Neni ga toro ridi xeretna, “Loxongkulao. Kereva, mi sep ka tevenmat?” La
    diga vorang i rin keretna, “Kopmen.”
  cbr-NT: '''Unáncëxunmabi ca Jesusan atu cacëxa: —¿Tsatsa caramina bicancëma ''ain?
    Cacëxun ca —cananuna bicëma ''ai —quixun cacancëxa.'
  tee-NT: 'Ju Jesús ajunich: ―Ts''alan ja ch''ap''at''itch lacats''unin ju pamata.
    Ta''ak''alhtayanalh ni mati''.'
  eng-LSV: Jesus, therefore, says to them, “Boys, do you have any meat?”
  cak-NT: 'Y raja'' xuc''utuj-apo chique: ¿C''o quer iwiq''uin chi niya'' chue? xcha''
    raja''. Y ri discípulos xqui''ij-pe che: Man jun quer c''o kaq''uin, xecha''.'
  pah-NT: 'Igwete ga ei g̃a pe: —Napembo''ari pe mo? ei ga. —Norombo''ari ore, ei
    g̃a.'
  sja-NT: 'Mãpai Jesupa iidiji: —Warrarã, ¿Peeda-ek''ã? aji. Ãchia p''anaujida: —Maarepida
    peeda-eda ajida.'
  xed-xed: «Mamu klipi ksaf kuni ri zwani?» ka Yesu nda həŋ. «Haɗ wu,» ka həŋ nda
    tsi.
  glk-glk: 'اون اوشأنه بوگفته: «ای زأکأن، چیزی خوردنه‌ره نأریدی؟» جواب بدَییدی: «نه!»'
  mks-NT: 'A̱nda̱ já na̱cayuhú Jesús ndáca̱ tu̱hún á na̱ já na̱cachi a já xi̱hi̱n
    ná: —Á co̱ó toho ti̱yacá na̱tavá ndo̱, ñani —na̱cayuhú a̱. —Co̱ó mé rí ná tavá
    nde̱ —na̱nducú ñehe na tu̱hun nu̱ á.'
  gfk-S: Io, iga kakongane utuso ho di be, “Kaba tasigu, pata ta aen ta mu, nah?”
    Ma di ga balu ie be, “Pata.”
  bmu-bmu: Jisösnöŋ kinda eŋgohola jiyök, “Alaurupni, söra kun öröze me qahö?’ Jiiga
    meleŋda “Qahö!” jiget.
  dgz-dgz: Iesu inamup anega diamon, “Oruma, meo da upayan?” Mu gare anega wane, “Uon.”
  eng-GNV: Iesus then said vnto them, Syrs, haue ye any meate? They answered him,
    No.
  zaa-NT: 'Acca ra tìe cabi: Ỹì''ni to'' quia'', tsí hua té tí''ni le biỹa go ri''u.
    Becàbi nna ra cabi e: Labí té.'
  eng-WEBSTER: Then Jesus saith to them, Children, have ye any victuals? They answered
    him, No.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¿Jica? ¿Dujuainë apo payamatajutsimë
    caenë ata? jai Jesús. Nexata Jesús pijajivi jumaitsi: —Ajibi cajena, jai.'
  bon-bon: Piba tabe itemlimige egä, “Cäme binamewale, cibu bine weene lica bii joomlemiye?”
    Teepi jejisi egä, “Eewe, cime nuuja gwidape lica gyene.”
  nhw-BL: 'Huajca technojnotzqui: ―Nohuampoyohua, ¿anquinitzquitoque michime? Huan
    tiquilhuijque: ―Amo, amo tleno.'
  swh-ONEN: Yesu akawaambia, “Wanangu, je, mna samaki wowote?” Wakamjibu, “La.”
  wbi-wbi: UYesu akavaposia akati, “Vanango namulovile nambe samaki jimo?” Aveene
    vakamwamula vakati, “Natulovile nambe jimo!”
  bba-bba: Mɑ Yesu u bu bikiɑ u nɛɛ, ɑluwɑɑsi bɛɛ, i ǹ ɡɑ̃ɑnu mwɛ bɑɑ fiiko? Mɑ bɑ
    nɛɛ, ɑɑwo.
  eng-KJVCPB: Then Jesus saith unto them, Children, have ye any meat? They answered
    him, No.
  kgk-NT: 'Upe ramo oporandu Hesu: —Napenohẽi tipo pira, xe ra''y? he''i íxupe kwéry.
    —Mba''eve norogwenohẽiry, he''i íxupe hikwái.'
  waj-waj: 'Hama inna arinaima tooduu rikioo Yisuuva iyara aayanna roo tunoo: Ngiaammuauso,
    vaa ngia tavau vooyauvai varadannee? tuduu rikiada iya inna kuaivaa sai tunoo:
    Ai, hameeta ta tavau voovai varaunnanoo,'
  cpy-cpy: 'Ikaema-kota-paeri, ikantziri: “¡Ewankari-paeni! ¿Pahaeyakini?” ikanteeyini
    rirori: “¡Tetaawé!”'
  ekk-PKP: 'Jeesus hüüdis neile: „Sõbrad, kas olete midagi püüdnud?“ „Ei,“ vastasid
    nad.'
  mpx-mpx: Inoke i yoga nok elal i ba, “Alowau, tab moti etega ku loge?” Anana hi
    lahe hi ba, “Nigeya.”
  wbp-wbp: Jijaji-jana purlaja, manu-jana payurnu, “Yuwa, lawa mayi kulankulu palka-manu
    ngapa-ngawurrpaju?” Yalu-manulu, “Kula jintarlangu, lawa.”
  luo-luo: Noluongogi niya, “Jowadwa, bende unie gi rech moro?” Negidwoke niya, “Ooyo.”
  nhe-NT: 'Huajca technojnotzqui: ―Nohuampoyohua, ¿inquinitzquitoque michime? Huan
    tiquilhuijque: ―Axtle, ax tleno.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܝܵܠܹ̈ܕ݇ܐ، ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܢܘܼܢܹ̈ܐ ܠܹܐܟ݂ܵܠܵܐ؟“
    ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܠܵܐ.“'
  esk-NT: Ilaan nipliutiniġai, “Iḷiḷgaat, qaluutiqaqpisi?” Iliŋisa kiuniġaat, “Naami.”
  msb-msb: Ginhunga sinda ni Jesus, “Mga amigo, nano, may nakuha kamo na isda?” Nagsabat
    sinda, “Wara gayod.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Guiuh¹³! ¿Tsa³ma²na²lëh¹ hniah¹² jáh²? ―ca¹juúh²dsa.
    Jøng² ca¹juúh² dsa² héi²: ―Ca¹lah¹jin³ jan² jáh² tsa¹ma²na²lǿh¹ jnieh³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ପାଚାର୍‌ଲା, “ଏ ମଇତର୍‌ମନ୍‌ ତମେ ଜଡେକ୍‌ ମିସା ମାଚ୍‌ ଦାରାସ୍‌ ନାଇ
    କି ?” ସେମନ୍‌ “ମୁଲ୍‌କେ ଦାରୁ ନାଇ ।” ବଲି କଇଲାଇ ।
  meu-meu: Bena Iesu ese e nanadaidia, eto, Natugu e, mai amui eiava? Idia e haere,
    eto, Lasi.
  yva-NT: Yesus po manajo pare, “Inya! Arikainye weap! Wapo jiane inta raugav ivae
    rako?” Wo raura akananto Ai ware, “O, jewen dave!”
  dgc-dgc: Ey dinulawan na side, a kinagi na, a “Anya, nakaalap kam?” Ey “Ewan,” kagi
    de.
  zpm-NT: 'Dzigo bnee meṉ co lo no, në me: ―Yo to dieṉ xin, ¿pe bgaa ma? Pquiab no
    rdzieets no lo me: ―Choot ma bgaad.'
  hix-NT: Kàrkomo y, kekon hatà, noro, àwyanye. Kana naye, ohyawonye, kekon hatà.
    Ehxera, ketxkon hatà.
  sim-sim: Urik ormu silira, �Awasayi, foome lal am jimu krundu mo?� Karem or silirik
    limu mbara, �Wahau te!�
  npi-ULB: त्यसैले, येशूले तिनीहरूलाई भन्‍नुभयो, “ए जवान मानिसहरू, के तिमीहरूसँग कुनै
    खानेकुरा छ ?” उनीहरूले उहाँलाई जवाफ दिए, “छैन ।”
  cgc-cgc: Gainsa kanen ki danen, “Mga arey, may kamang kaw?” Sabat danen, “Ula.”
  tim-tim: Yesuŋe hin makyeŋgiep, “Galama, ye iŋan bikŋe siâ mendâi me?” dâmbo hin
    magaŋi, “Bo.” dâmbiâ
  yor-yor: Jesu wí fún wọn pé, “Ẹ̀yin ọmọdé, ẹ ní ẹja díẹ̀ bí?” Wọ́n dá a lóhùn pé,
    “Rárá o.”
  wos-wos: Xékélakihafi yandaka dé diré wakwexéké, “Gunawa, xéri hamwi nawulak guni
    hérae wana?” Wungi wakwexékéndéka di wa, “Yingafwe.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Jesuba ãdjirãa jĩgua iwid̶isia: –Warrarã, ¿b̶edara jidasid̶aca?–
    Ãdjia panusid̶aa: –Jidad̶aẽ́ basía.–'
  eng-F35: Then Jesus says to them, “Boys, you don't have any food, do you?” They
    answered Him, “No.”
  ind-ind: Dia berseru kepada kami, “Hei, teman-teman, apa kalian sudah mendapat ikan?”
    Dan kami menjawab, “Belum.”
  pes-OPCB: 'او صدا زد: «بچه‌ها، ماهی گرفته‌اید؟» جواب دادند: «نه.»'
  mpt-mpt: e nganabenea Ten nakao, ibo aningi mo dlibo? gesea ni baabanoba Yeye gesoba
  ssx-ssx: Ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Weki tonuo. Ta꞉peli ma꞉nda꞉ mimipe leekeme.
    Ikana꞉ma꞉ ipika꞉ pi hombo peaaso alota꞉ Dia꞉me lemekeme.
  mkl-mkl: Ŋɔi Jesu í bee ŋɑ í ni, iŋɛ ɑwɑɑsũ ŋɑu bɛ, i kù mu nkɑ̃mɑ ŋɑ de. Ŋɔi ɑ̀
    ni, ɑɑwo.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଗଡ଼େଇଂ ପେ ଡାଗ୍ରା ମେଃନେ ଡିଗ୍ ଚଙ୍ଗ୍‌ନେ ଲେଃକେ ?”
    ମେଁଇଂ ଆମେକେ ଉତର୍ ବିକେ “ମେଃ ଡିଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Yesuusi enttako, “Ta laggeto, molo oykkibeekketii?” yaagis. Entti zaaridi,
    “Aykkoka oykkibookko” yaagidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ହେ ଦୁଲାଡ଼୍‌ ହନ୍‌କ ଚିୟାଃ ଆପେତାଃରେ ହାକୁ
    ମେନାକଆ ?” ଇନ୍‌କୁ “କାହା” ମେନ୍ତେ କାଜିରୁହାଡ଼୍‌କିୟାକ ।
  gah-gah: Izesú loká oletake izegipaguvo, lagaha ma alehe. Loko lokago, leza Óe,
    alemune.
  lcm-lcm: Na Iesu kala sui iria, “Au inatus, kapo atogon ta ring ien nang?” Na kila
    antok ia, “Kapo kovek.”
  aer-aer: Kele Jesus anteme itneke arlkeke, “Atyewe atyinhe areyaye! Arrantherre-ame
    irrpennge arntwirrkerne?” Itne akenhe akngirtnerlenge, “Arrangkwe, anwerne irrpennge
    inetyakenhe.”
  qvc-NT: 'Chaymandaqam Jisusqa kayshina tapuwarqanllapa: —Ijitukuna, ¿manachu nimata
    piskashqallapa kangi? nishpa. Chaymi noqaykunaqa nirqayllapa: —Manam ni suqsituta
    piskashqallapachu kani, nishpa.'
  tgl-ULB: At sinabi ni Jesus sa kanila, “Mga kabataan, mayroon ba kayong kahit anumang
    makakain? Sumagot sila sa kaniya, “Wala.”
  cbs-NT: 'jui kushipawen Jesúsun nuku yukakin: —Bakebuun, ¿bakadan, man jayamen?—
    nuku wa nukun kemakin: —Nun jawa biamajaidaki— nun wa'
  xtm-NTPP: 'Jesús ma, ni jikan‑tnu''u ya: ―‍Ndijin, ¿ñatuu kuiti na tiaka ka tava
    ni? ―‍kúu ya jiña''a ya. Te ni ka ndakone''e de: ―‍Ñatuu kuiti ―‍ka kuu de ka
    jiña''a de.'
  nnq-nnq: Bai Yesu ngabakonya, “Achikakombo mpatiteje yamaki?” Ngabajanga, “Tupatitije
    kilebe.”
  bao-NT: 'Jesús pea o biro jãare ĩi jãiñawi: —Yʉ yaarã, ¿mʉja wai cʉoti téé? —jãare
    ĩiwi. To biro cʉ̃ ca ĩi jãiñaro: —Jãa cʉotiéé —cʉ̃re jãa ĩi yʉʉwʉ.'
  san-ORI: ତଦା ଯୀଶୁରପୃଚ୍ଛତ୍, ହେ ୱତ୍ସା ସନ୍ନିଧୌ କିଞ୍ଚିତ୍ ଖାଦ୍ୟଦ୍ରୱ୍ୟମ୍ ଆସ୍ତେ? ତେଽୱଦନ୍
    କିମପି ନାସ୍ତି|
  huv-NT: 'Condom quiaj tasaj nejiw Teat Jesús: ―Xecualüw ¿tesapan indocona? ―aj nejiw.
    Quiaj tasajüw: ―Ngo nasapan ―ajüw.'
  otn-NT: 'Bi ''yɛ̱nna̱ Jesús: ―Ague n''yø''a̱hʉ, ¿ua hi̱n teni̱ hua̱ guí thɛui ya?
    Nu̱''ʉ yø mahua̱ p''ʉya bi ''yɛ̱mbi̱: ―Hi̱ngui̱ ts''ʉ cuø.'
  nop-nop: Kaŋ Jesudi yeniŋguk, “Mekuyahi, hidi pisi neeŋbe beŋit?” Yeninadiguk kaŋ
    niŋgiŋ, “Moŋ hinek. Kubugoŋ-kabe nemu kamun.”
  obo-NT: Na mid umow si Disas kandan, kahi rin to, “Mgo suwod, duwon dad no‑utoo
    row?” Id tavak sikandan to, “Waad en moho.”
  cak-ENT: 'Y rija'' xch''o-apu cheque y xbij c''a: ¿Man jun comi vit cür itz''amon
    richin niya'' ta chuve? xbij-apu rija''. Y ri rachibila'' xquibij-pe chin: Man
    jun cür c''o katz''amon richin nkaya'' ta chave, xquibij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤆᤢᤶᤛᤣ. ᤂᤡᤏᤡ᤹ ᤅᤠ ᤁᤧᤍᤧᤶᤛᤢᤶᤔᤠᤱ ᤘᤠ᤹ᤒᤡ᥅” ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ
    ᤔᤧᤒᤡᤖᤢ. “ᤜᤥ᤺ᤵᤗᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān yā jíín ndá dē: Lílū, ¿á nī nīhīn ndá nú tiacá cajī
    ō? Nduú cuitī, ncachī ndá dē.'
  san-TIB: ཏདཱ ཡཱིཤུརཔྲྀཙྪཏ྄, ཧེ ཝཏྶཱ སནྣིདྷཽ ཀིཉྩིཏ྄ ཁཱདྱདྲཝྱམ྄ ཨཱསྟེ? ཏེ྅ཝདན྄ ཀིམཔི
    ནཱསྟི།
  qve-NT: 'Hinaqtinmi Jesusqa paykunata tapuran: —Wawqellaykuna, ¿mikhunaykichispaq
    imallaykichispas kashanchú? nispa. Chaymi paykunaqa contestaranku: —Manan kanchu
    ni imaykupas, nispanku.'
  pao-NT: Ne wa'agese meeoo, “E pupua'amu, mu haa'a gi tutzakadu?” Numme yise oo nanekwegea,
    “Gi tuwazoo.”
  cbu-NT: 'Isussha kuruzeeru, Nlluris, ¿zapan kayupchee putayanllis siya? átu, Pitorsha:
    Nda minamtiyam putarangeezini, táranginiya Isusootsi.'
  usa-usa: 'Îtuma yááyama timá yímikaiye: “iyáqô, yaímma-noyaaqa nanúna-yataaqtaa
    keráwáqá íyaq yáqtokaao?” téna titata yeráwáqá tirááe: “ímiye.” téta yauwéqma
    tewana'
  soy-soy: 'Kei kuu pɛɛ pi pisɛ rɛ: Nɔ ikpíntomɛ́ yɛ̃́ ɑni cɔ́pii, sinɛ́wɑ̃́? Api
    rɛ: Eehei!'
  hui-hui: Yasuhanda tihondo lalu, Igiriru-o wena mbira minu ngamibe, lene. Ani layagola
    tigua ladai bialu, Wena mbira naminuwiore, lene.
  amf-amf: Yesusaar “Naanato, kaara yekal daaw?” kena ki hamade. Kediar “Qolehe” hamayse
    kina ke maasade.
  quc-NNT: 'Te ri'' xub''ij chke: ¡Ix achijab''! ¿A mat k''o ri i chapom? —xcha chke.
    Ri e are'' xech''awik, xkib''ij: Man k''o taj, —xecha''.'
  dob-dob: ꞌEnega Yesu ꞌediya ꞌigwae, “Tasigwao, ꞌeisa iyana waꞌonedi?” Ga sigwae,
    “Kakae.”
  wrs-wrs: Wo doa hev unna, seh, es hevpa yimba aiv owaimomolmba werombol vima tambkova?
    Hev opulvona, owainonoa.
  mca-mca: 'Ha'' Jesús qa nifaakan: —Omehets, ¿me ham eq''ehemkineli''iƚ?— Hekhewe''en
    qa yeku''ƚ: —Hamija.—'
