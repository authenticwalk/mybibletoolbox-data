  cof-NT: Junni chiquilabe otito, Amicola, ¿watsa calaquinayun? tie. Junni chiquilari
    beco pato, Te, calaquitiyoe tilatiyoe.
  srm-NT: 'Nöö hën a bai hakisi u taa: “Dee kijoo dë e, andi un kisi baa?” Hën u bai
    piki taa: “Nönö, wa feni e.”'
  qvs-NT: 'Chaypina payka willawarkansapa: —Amiguynikuna ¿manachu niman suk challwata
    apishkankichi? Ñukaykuna aynirkanisapa: —Mana niman sukta.'
  zca-NT: 'Mina''bdi''zh Jesús lo bixa'', nzhab Me: ―Lë'' go xga''n, ¿chi nagat zen
    go ni tu mbël? Unkab bixa'': ―Ni tu ma.'
  cbc-NT: 'Bairi Jesús pʉame atore bairo jãã ĩ jẽniñawĩ: —Yʉ yarã, ¿mʉjãã wai pajĩãẽtĩñati?
    —jãã ĩ jẽniñawĩ. Bairo cʉ̃ caĩjẽniñarõ, bairo cʉ̃ jãã ĩwʉ̃: —Jãã pajĩãetiapʉ.'
  qxo-NT: 'Tsaymi Jesus gayaycur nirgan: “¡Amïgucuna! ¿Naganacu pescäduta tsariyanqui?”
    nir. Paycunanam niyargan: “Manam ni jucllayllatapis tsariyärätsu”.'
  mox-mox: ʼInega gabedi vonaya, “Ei egwavo, nage ʼevisa ʼiqana oʼonedi?” Ta ivona
    veʼiea, “Gebuʼe!”
  kew-kew: 'Go rabu nipumi niaa agaa misa: Nopo naaki-repaaya, nimimi ena medaloma
    meame? Niaame lalo: Nameama sima.'
  dww-dww: Be tauna bonanama dosine taudi yai taraviredi be ya riuna, “Yau bana, iyana
    koya vunuḡa bo ibewa?” Be taudi a riuna, “Ibewa!”
  nif-nif: Tɨmbi Yesulɨ kɨtɨ-sembi enguk, “Notnai! Ba sɨndɨ mɨkbalak no nɨm epmɨlɨñ
    ba?” Eumbi, “Nɨm epmamɨñ” wɨndɨñ nɨmbɨmbi,
  twi-ASANTE: Ɔfrɛɛ asuafoɔ no bisaa wɔn sɛ, “Anuanom, moayi nam bi anaa?” Wɔbuaa
    sɛ, “Dabi.”
  aoj-aoj: Eaꞌ nofalafa naꞌi, “Awami saꞌupai, ipaꞌ pagi anogof agof aꞌa owaꞌ?” Eaꞌ
    wagwamana basef waꞌi, “Owaꞌatin.”
  cbv-cbv: 'Pánih ñʉhna, jwiítdih nin pah ã niíj ej ʉʉ́bh joyóp jĩ: —¿Wã déewãá, queejwã́dih
    ñi bid jʉicá? ã niijíp jĩ. —Wihcan caá, jwĩ niíj jepahap jĩ.'
  taw-taw: Pen Jisas kɨlop agak, Ñɨ okol, nɨbi kubsal nen aj mel nepɨm agak? Agek
    pen agɨlak, Yaw agɨlak.
  jic-NT: 'Mpes Jesús tjevele yupj jis lal: —¿Ncu nasa to''á cjulun? Yupj wola tjowelepj:
    —Cjuwá.'
  zap-NT: 'Lex re Ne lo men: ―Zhiin, ¿pe ni te mël gardet yzuun lo de? Wke men re
    men: ―Axtegue ni te maa.'
  wer-wer: Pël yaëën Yesuuk epël yenia. “Nem ruurö ar imën namp koran wesetak?” Pël
    niaan ten epël mëëaut. “Won pan.”
  ipi-ipi: Utupane yakama sipinga pitiyu, tepanda-yale ateai-kola, balato pii taimane
    loto, utupane tipa puato, iwana yame, yakamato pisa minditupa mialaipe lea-kola,
    utupane-mane balana pii okone yano peyoto, jia leai.
  qul-NT: 'Jesús paycunata taporkan: —Waynacuna, ¿manachu ni ima challwata jap''inquichis?
    Paycunataj contestarkancu: —Mana —nispa.'
  ter-NT: 'Ina kixovókoxoa Jesus: —Ápenoe yêho? —Áko''o —koénehiko.'
  bmr-NT: 'Jaabo diitoco nuuhi: ¿Sɨcafe, naa saafiiba mɨhɨcɨtɨhi? nooboro. Jaanegui:
    Chahano, nuumo.'
  fuf-fuf: 'Kanko Iisaa o wi''i ɓe: «Fayɓe on heɓaali hay lingii?» Ɓe jaabii mo: «Hay
    gootii!»'
  bhl-bhl: 'Kesomeliwi, e gaaneko, dakalalomele: “Kunum aul min yutaka! Yu takam takabiliw
    e?”, yangei, i yan weng bokolewomeliw: “Babe! Nu takam mak takalinba kebuluw te!”,
    dangsiliw kale.'
  ons-ons: Pakiso eŋe edane rake, “Medep, dokone, ŋine zawon mane mo ebuwi me?” Eŋe
    mainge rakoi, “Midakaka, manemde mane mi mene.”
  con-NTPO: 'Tsonsi Jesús inginga su: —Dushundeccu, ¿avumanda ti qui indi''fambi?
    Ingija su''fa: —Me''i''fa.'
  ghs-ghs: Oonita Dzesui noo dzoobireqi hee, Khameto name, kabira saridze mae?
  peg-peg: ଜିସୁ ହେୱେରିଂ ଇଚାନ୍‌, “ହିମ୍‌ଣାଂ, ମି ତାକେ ଇନାକା ଇଚୁକ୍‌ ତିନାକା ମାନାତ୍‌ ?”
    ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଉତର୍‌ ହିତାର୍‌, “ହିଲୁତ୍‌ ।”
  txu-NT: Jeju akàx'ã dja:n kam amũ arkum kabẽn ne arkum, —Akmere ar, djã ne gar tep'õ
    pynê? ane. Nhym ar kum, “Kati”, ane.
  eng-WEBU: Jesus therefore said to them, “Children, have you anything to eat?” They
    answered him, “No.”
  gnw-NT: 'Jayave Jesús jei chupe reta: —Cherɨvɨ reta, ¿pipɨsɨ ma pa mbae? —Nduipɨsɨ''ã
    mbae ave —jei reta chupe.'
  mux-mux: 'Yesos-ni enini walsipa kene nimba mele: “Nanga kangma, oma mare lííngiye?”
    nirim. Enini pundu toku “Mólu.” niring.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —Jun já, ¿a najmi kje̱e sakúnu̱u tji̱o̱? —Najmi
    —kitsú jóo̱.'
  bkq-NT: 'Aituo Jesus ago kehoem aguely xinaram: — Âdara kanra maweakimo? Agui maweakimo?
    — kely. Xina in-hoguly: — Ânguy xina nawewâpyra enra! — xina kely.'
  kue-kue: Yegl eriko Yesus di disaipelma wagle tongwa, “Kumugl wagle, ene fis ta
    simo?” Ye di ikine endingwa, “Manga, ta sikunga.”
  cot-NT: 'Ariquea iriatimpa icantiquea: —Irijanijia, ¿paajiaquete? Icantajianaqueriquea:
    —Tee anejeriji.'
  bnp-bnp: I gale tala, i ta maea, “O turagu mai, moto lakavu visi a manu o i uka?”
    To koli, to ta maea, “I uka.”
  apn-NT: 'Hãmri nẽ mẽ inhmã kapẽr nẽ mẽ inhmã: —Pa. E mãn ka mẽ ra tep kwỳmnênh rax
    nẽ nà? Anẽ. Hãmri pa mẽ kãm: —Tk. Nà mo tep? Amrakati kumrẽx kênã. Anẽ.'
  ctp-NT: 'Loꞌo mnichaꞌ Jesús ꞌin neꞌ bra kanꞌ: ―¿Ta wa mjwi chinꞌ kula ku wan ni
    a? ―Ja ska nan mjwi ꞌwa siyaꞌ ti ―ndukwin neꞌ ꞌin yu bra kanꞌ.'
  bre-BRG: 'Jezuz a lavaras dezho: Bugale, ha n''hoc''h eus netra da zebriñ? Int a
    respontas dezhañ: Nann.'
  opm-opm: '@see-verse:JHN.021.004'
  bvr-bvr: Nipa Jesus a-gonyjinga burrwa, “A-lay, gu-ngarda yerrcha, jichicha nyibi-rrimarra,
    ya?” Birripa aburr-yinanga nula, “Gun-nyagara.”
  wal-wal: Yesuusi eta, “Naatoo, mole oiqqibeekketiiyye?” yaagiis. Yaagin eti zaaridi,
    “Ainne oiqqibookko” yaagidosona.
  zad-NT: 'Na''ch Jesúza'' wṉie'' ḻegake'', chi''e: ―Le'' beṉ'' bish''dawaa, ¿abiṉ''
    senle beḻa'' gaocho? Na'' che''gake''ne'': ―Aga no de.'
  kmg-kmg: 'Eme Jesuzi wio-jarerâ muwec, “Motec, qowi-ŋeŋic moc fokac me?” Eme jaŋe
    mumbiŋ: “Aricne.”'
  aso-aso: 'Neꞌmine aniꞌza Izesuꞌ nene tiꞌ lo lo-ngimineꞌ ve: Vekizo, lingine nene
    alahaꞌ hamokisi ma dami nilisave. Neꞌmine lavo ingine nene ee, mo ma damune li
    laniꞌ ve.'
  uli-uli: Iwe ngo Jesus yesa kasiyar bo, “Yor mele hasa hola?” Iwe ngo ir resa sor
    bo, “Tayissemalmwo.”
  nin-NT: I Yesu zhi ba di, “Akpukpamburr, imba vu anggi?” Aba di, “Inta si vu inkindirr
    hen.”
  tgk-tgk: 'Исо аз онҳо пурсид: «Эй бародарон, ягон моҳӣ сайд кардед?» «Не», — ҷавоб
    доданд онҳо.'
  acu-NT: 'Turakrin Jesús untsurmak: —Natsachi ¿namak achikurmek? —turammiaji. Turammatai
    iikia: —Atsawai, —timiaji.'
  cak-WNT: 'Y Riya'' xch''o apo chique y xubij c''a: Walc''ual, ¿la c''o chic car
    ichapon riche (rixin) chi nitij? xcha'' apo chique. Y ri discípulos xquibij pe
    chare: Majun, xecha''.'
  ebk-ebk: Infukiaw Jesus kan chicha, “Kiakiayyum, ay wachay enarayu?” “Maid mampay!”
    ensongfiatcha kan hiya.
  spa-PDDPT: 'Entonces Jesús les preguntó: Hijitos, ¿tienen algo para comer? Le respondieron:
    No.'
  ruf-ruf: Kuya Yesu kawaghutsa, “Sale tsangu, ng'ampatile chinu bae?” Wamwidika,
    “Ona, ng'atupatile chinu.”
  gun-gun: 'Ha''e gui Jesus oporandu: — Xera''y kuery, pereko pa upe py ja''u va''erã?
    — Any — he''i okuapy.'
  agu-BL: —Yaj, axwok jun c'oloj witz'un, ¿ja pe' tx'amxij cay ita'n? —stzun Jesús
    ban nin scyetz. —Qui'c, —che'ch.
  isn-isn: Uugwa uYesu aka atambuila, 'Ahumba, mukete kihi nikakulya?” ni enso akamusukiilya,
    “Ishi.”
  eng-PEV: He called out to them, “Friends, have you got any fish?” They said, “No.
    Nothing.”
  ilo-ULB: Kinuna ni Jesus kadakuada, “Agtutubo a lallaki, adda kadi aniaman a makan
    dita?” Simmungbatda kenkuana, “Awan.”
  pir-NT: 'Sa yero tiquiro pehe ʉsãre sinituri: —‍¿Ne wahi wejẽajari mʉsa? nidi Jesu.
    —‍Ne wejẽdabutiaga ʉsã, ni yʉhtii ʉsã.'
  anv-NT: Jisɔs akú ɛbwɔ́ aké, “Baá ba, déwaá meshuu fɔ wɔ?” Ɛbwɔ́ áshuú ji
    meko, “Déwa wɔ́.”
  sab-NT: 'Jesu gerudu geru jwannga ulita ole: —Cha skatemanalla, ¿ba me ko toidu
    ngwege gdaite? Ama ulita jaindunga: —Ni cha ko toidu gdaite ngwege.'
  tmd-tmd: Nuŋ an yadöŋa, “Ha ruai. Ñɨŋ dölöm pɨba rɨp yön wöhö nugwöiŋönö ä?” röŋa.
    Aliö rɨmɨn, an yöwö rɨmɨŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Jesús chike: —Ix walkꞌoꞌal, ¿na jinta kar ichapom? —xchaꞌ.
    Rike xkikꞌul pan uwach: —Na jintaj —xechaꞌ.'
  kpg-kpg: Gei Jesus ga heeu gi digaula, “Digau nei, goodou digi kumi godou iga?”
    Digaula ga helekai, “Hagalee loo.”
  taj-taj: येशूसे थेनीगदेदा “कोलागदे, एनीगदेदेन छ्‌याम तार्ङा मुला?” भिसी ङ्‌योइमा,
    थेनीगदेसे “आरे” भिसी भिजी।
  avt-avt: 'Hɨrak ketpai kar ik: “Yi pipep, yi yeit menmen o au?” Haiu matɨp, “Ap
    saauk mei au.”'
  cbk-cbk: Ya pregunta si Jesus canila, “Maga amigo, tiene ba cujida?” Ya contesta
    sila, “Nuay gayot nada.”
  uig-ARA: 'شۇڭا ئەيسا: ــ بالىلار، سىلەردە يېگۈدەك بىر نەرسە يوققۇ؟ ــ دەپ سورىدى.
    ــ يوق، ــ دەپ جاۋاب بەردى ئۇلار.'
  tuf-tuf: 'Etat Jesusat eyin cuit cohwjacro: —Uwinu, ¿baat rih ruwa icrí útiqui?
    cohwjacro. Etat éyinat wajacro: —Batro. Ubistii útiro, wajacro.'
  abx-abx: Aman'oy to si mga iya, “Mga sangkay, aniya' ba' sabawa-bi?” Anaruman may
    mga iya, “Gana' may.”
  mco-NT: 'Chi Jesús ymɨnañ: ―Mɨgügtɨjc, ¿nej ca'' ajcxy mbaadyñɨ acxɨ? Chi ajcxy
    y''adzooy: ―Ca'' ni ti.'
  kqf-kqf: Yesu ena lava lisidimo i binauna gado, “Egu lava, temi iyana kona konedi
    ee geḡa?” Tedi giu ai munena gado, “Geḡa, mote iyana ke konedi.”
  cpb-NT: 'Ikaimotapaakeri, ikantziri: “Mainariité, ¿Te payi?” Rakaiyanakeni iriroripaini:
    “¡Tetaawé!”'
  aon-aon: Aria anan narigap-agu nakri, “Yaipo, ipak patuk anaguhw eiguhw aka, uwok?”
    Aria apak mebeimanari baraen makri, “Uwok.”
  hus-NT-2005: 'Konyattsik tám enchéꞌ kʼal na Jesús: ―Chakamtsik, ¿yabxeꞌ xataꞌ a
    koꞌol ki kʼapu? Tókʼontsik enchéꞌ: ―Yabaꞌ.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Jesús jíín‑de: Súchi̱, á káñava̱''a‑ró ɨ́ɨn ti̱yáká
    kée‑rí, áchí‑ya̱. Te ni̱ kaka''a̱n‑de jíín‑yá: Tú kutɨ, áchí‑de.'
  bps-bps: Na tamlo Dyisas di dale, snalekan, “Dad flanek, tanun gwèyu?” Na manla,
    “Landè.”
  mbs-mbs: Timawal si Jesus kandan, “Elew, doen neabat niyo?” Timaba dan, “Wedad palos.”
  tof-tof: Da ibü we nümtinóp wagó, “Gómdal, e ia darrü wapi koke amigane?” I bóktan
    yalkomólóp wagó, “Ó, amkoman kokean!”
  cme-NT: 'Yesu wuɔ cira: «Mi jɛ̃naaŋ namaa, na daa bel wɛi?» Baa cira: «I saa da
    bĩŋkũŋgu.»'
  sus-sus: Isa naxa e maxɔrin, «N ma die, wo bara yɛxɛ nde sɔtɔ?» E naxa a yaabi,
    «Ade, muxu mu sese suxuxi.»
  pon-2006: Sises ahpw mahsanihong irail, “Ser ko, mie seikamwail?” Irail eri sapeng,
    patohwanohng, “Sohte.”
  dad-dad: Ĩ idi iweig irokenẽdin, “Mou tar, ã gau taka tau walegel?” Idi aiten dalen,
    “Sã.”
  zab-NT: 'Chiy gunabdiidx Jesús laadeb: —De hombreen, ¿ta gady xi inaaztɨ? Laadeb
    cuaibdeb: —Xíteete.'
  jae-jae: Tec Jesu kêsôm gêdêŋ êsêac gebe “Napalêac, amacnêm gêŋ taniŋŋa teŋ gêc
    me masi.” Ma êsêac sêjô eŋ awa gebe “Masi.”
  ksd-ksd: 'Iesu i biti ta diat: A umana bul, ava vung laka ta magit? Dia varpuai
    ba: Pata.'
  msm-NT: Dajun panabi si Jesus kandan, “Honda mgo pinadajag ku, mey napudut now?”
    Migtabak sikandan, “Ampan.”
  myk-myk: 'A Yesu di pu pye: «Na naɲiinɛɛ, ta yee ya fyaa pii ta?» A pʼi wu ɲɔ shɔ
    na: «Wèe ya ta yaaga bɛ ta wɛ.»'
  sbe-sbe: Yesu ye yogadobi udiyedi ye wane, “Natuguwao, yama e nige?” Na se hededebui
    se wane, “Nige saha hesau ina!”
  mcr-mcr: Jisasi Iqu ätqäuqä näŋisa quŋi yatŋqä tii äwikqe. “Ŋqä nyämaqä iquenä,
    he hämapäkä hui äpiquwätanä?” Ga qu “Aaŋqeqä” ätukuwi.
  cux-NT: 'Ní caⁿ''a yā chii yā saⁿ''ā s''eeⁿ: Ndís''tiī, saⁿ''ā n''gaiyáāⁿ ¿''áá
    vɛ́ɛ́ chi tungaaⁿ di chi che''e yú? Nan''guɛɛcutáⁿ''a yā yeⁿ''e yā: Nguɛ́ɛ́.'
  tur-YTC: O zaman Yeşua onlara, “Çocuklar, yiyecek bir şeyiniz var mı?” dedi. O’na
    “Hayır” diye yanıt verdiler.
  san-ITR: tadA yIshurapR^ichChat, he vatsA sannidhau ki nchit khAdyadravyam Aste?
    te.avadan kimapi nAsti|
  bel-N: 'Кажа ім Ісус: «Дзеці! Ці маеце што ядомае?» Яны адказалі Яму: «Не».'
  sch-sch: Hanchu Jisua'n an kôm, “Ruothartengei, ite man mak chei mo?” tiin a rekel
    ngeia. “Ite man mak me” tiin an thuona.
  mic-MIQNT: Sesgwalugsieg, “Nitaptut, Me' tali usg'tioq?” Na teli asitemg't, “'Lpa
    mo goqwei ne'pa'tueg.”
  huu-NT: 'Jesús caɨmo jɨcanote: —Caɨmacɨ, ¿nɨe dɨese llɨcɨaɨna jai otomoɨ? Uai otɨcaɨ:
    —Jaca oñedɨcaɨ.'
  jiv-NT: Jesussha tímiayi “Uchiru, ¿namak achikiurmek?” Niisha “Atsá” tiarmiayi.
  otm-NT: 'Bi ''yɛ̨nje ra Jesús: ―Gyʉ ts''ʉnt''ʉhʉ, ha nte gá thɛhʉ yʉ huą. ―Hin''na,
    dá ɛ̨mfe.'
  dah-dah: Be, Yesu beleŋ mel goyen hokde po, “Mel yo, dapŋa kura yawarhaŋ we?” yinyiŋ.
    Irkeb, “Moŋ,” inamiŋ.
  tnk-tnk: Iesu rɨni pen tɨ nirəha i mə, “Nəkwərhakwərha me, nəmu riti nə hiəvi uə?”
    Mɨreɡi həni mə, “Rekəm.”
  kpr-kpr: Aminda fetirise, eminge sisira, “Gigimasa, ne oka eni bevu?” aminge setiri,
    namane siseri, “Tefo, eniko jo baeri!”
  san-IAS: tadā yīśurapṛcchat, he vatsā sannidhau kiñcit khādyadravyam āste? te'vadan
    kimapi nāsti|
  nho-nho: Teenaa ki kannaa Jesus ki laatou, “Aku soa. Kootou e hai ika ni ppui?”
    Teenaa ki mee ake naa tama naa, “Seai iloo”
  gym-NT: 'Angwane Jesu käkwe nieba nunye: ¿Gwa tärä munkwe ya ti mräkätre? nieba
    kwe. Nunkwe nieba ie: Gwa ñakare nunkwe, nunkwe nieba Jesuye.'
  azg-NT: 'Ndoꞌ taxeeꞌ jon ndë́: —ꞌOꞌ ntyjë, ¿Aa jndë tjiꞌhoꞌ chjo quintcaa ntquë?
    Tꞌá ꞌndyo jon: —Minꞌncüii oꞌ tacotjíꞌ.'
  bhd-bhd: तैखन यीशुए तैन ज़ोवं, “हे बच्चव, कुन तुसन कां किछ खाने जो आए?” तैनेईं जुवाब
    दित्तो, “नईं।”
  too-NT: 'Lā'' Jesús cāhuanilh: ―Chi''xcuhuī''n, ¿tuchū chi''panī''ta''ntit? Lā''
    xlaca''n takalhtīlh: ―Nīn tuntū''.'
  ind-AYT: Dia berkata kepada mereka, “Anak-anak, apakah kamu memiliki ikan?” Mereka
    menjawab, “Tidak.”
  cjo-NT: 'Ikantapaakina: —Notsipaminthari, ¿Paaki shima? Nokantawakiri: —Tekatsi.'
  nsn-nsn: Song ke dangatono tasisin, “Ro bung kaloug! Ka hua baka mo ian?” Kara hire
    tapokisisin, “Ahik tun!”
  san-DEV: तदा यीशुरपृच्छत्, हे वत्सा सन्निधौ किञ्चित् खाद्यद्रव्यम् आस्ते? तेऽवदन्
    किमपि नास्ति।
  tna-NT: 'Da su Jesús ja tsiatsia neje uja atana huecuana: —Tata cuana, ¿a da mue
    micuaneda se jemi aja? Beju jeutsutana huecuana: —Ai mahue.'
  lid-lid: Jises eme aloh ili toro, “Ado kawas tek, ari ni keme!” Oro anya, “Ni bwe!”
  wim-wim: Aꞌ nil Jesus.an pech thant, “Niiyaleey! Niiy minh keꞌam wichan ey?” “Yaꞌ
    ow! Ngan ngut ongk yaꞌangam theeꞌ-theeꞌan, puth minh ngaꞌ keꞌam wichan, yaꞌa!”
    thanan thawin nungant.
  zga-M: Basi u Yesu ahavavula, “Vanango mlene hetoeo kakula?” Vahajibu, “La.”
  yom-yom: 'Buna yesu wuba yuvula : A bana, lubeki ndambu zimbizi e ? Bamvutudila :
    —Nana tata, kadi kiasa !'
  san-SIN: තදා යීශුරපෘච්ඡත්, හේ වත්සා සන්නිධෞ කිඤ්චිත් ඛාද්‍යද්‍රව්‍යම් ආස්තේ? තේ(අ)වදන්
    කිමපි නාස්ති|
  yut-yut: Aŋakwa Yesu da yaŋ yoyɨgɨt, “Not kabɨ, ji tap kɨlap dɨ ɨlaŋ?” Yaŋban yawit,
    “Dɨma.”
  grc-BYZ: λέγει οὖν αὐτοῖς ὁ Ἰησοῦς· παιδία, μή τι προσφάγιον ἔχετε; ἀπεκρίθησαν
    αὐτῷ· οὔ.
  cpc-NT: 'Ikaimotapaakiri, ikantziri: “Mainariití, ¿Tikaatsima pagaiyini?” Ari jakaiyanakini
    iriroriiti: “¡Tiitaawí!”'
  nhg-NT: 'Entunses Jesús oquemelfejque: ―Pelantotu, amo nenquepea tli nenquecuösque
    ¿motiel? Tienönquelejque: ―Amo.'
  nya-nya: Yesu anawafunsa iwo kuti, “Anzanga, kodi muli nsomba?” Iwo anayankha kuti,
    “Ayi.”
  ngu-NT: 'Quemaj oquimijlij: ―Noconehuan, ¿xitlaj michin nencajsij? Niman yejhuamej
    oquijlijquej: ―Ca. Xitlaj ticajsij.'
  kup-kup: Tahan Iesu parun epat at mañah, “Erohol, ari pisihol nava?” Pot mañahan
    paru piin epat mañah, “Evo, bonon dei upaiam ev emameg.”
  jid-jid: U Yesu tre ni ba, “Mri nze, bi he ni kpe wa bi ri'a?” U ba ti san na tre,
    “A'a.”
  wmw-wmw: 'Insa akiwadairi: “Wanangu, amumpatire inswi anta mmoja?” Ewo wakijibu:
    “Iii, atipatire kinu.”'
  gmv-GGM: Yesussay istta “Naytoo mooley dizze?” gides, isttika “aykooka bawa” gida.
  ssg-ssg: Ape i tilol hani lato, “Tesol teleiai xixi, amuto tai tiuk na tok, kewak?”
    Lato ukek, “Tap wanen!”
  zpo-NT: 'Jesús mnabdizh: —Xey, ¿che nik tub mbal nangugat lo re gu? Lee re nu mkeb
    nzhé: —Nik tub ma.'
  poy-poy: Su, Yesu kawakosiya, “Wantemba, mlowa ndiri shintu shoseri?” Womberi wamwankula,
    “Tupata ndiri shintu.”
  qwh-NT: 'Jesusnam queno qayacorqan: —Wamralläcuna, ¿pescaduta tsariyarqonquicu?
    —nir. Pecunanam “Manam” niyarqan.'
  gaw-gaw: Am Jesus Nug ag oḏ maṯom. “O nid, ag kakai laa aop̱igte?” awa aum. Anam
    a amu ag, “Iiṯa,” aon ap̱ig.
  nca-nca: Asa ŋande kiwe osese yereró, “Topo-topone, yembe sono qare ka kama siyaŋgo,
    peka?” Mande topé ŋande yaŋgurí, “Iyo.”
  zpz-NTPP: 'Orzeꞌ nam rab mi de̱: ―Der yu feñ, ¿a wangad la bel ni der? ―nam. Orzeꞌ
    mne̱e̱ de̱: ―Rila wangad ma ―mne̱e̱ de̱.'
  mkj-mkj: Jesus pwehnglahng irai, “Woal kan! Mine koanoahmwai?” Irai japoang, “Johpwa
    mehkij.”
  zac-NT: 'Iurní repi më: ―Lëꞌë të narac shtuaꞌa, ¿Pë adë chu mbeldë gunaꞌzi të? Lëꞌë
    raiꞌ bëquebi raiꞌ: ―Ni túbidiꞌi.'
  kyg-kyg: Yesuꞌa, ma neya ve, huno, mago noyame aliꞌnafiye, huno apafi geꞌnigeꞌapaeꞌmo,
    haꞌao, oꞌaliꞌnone, huꞌa ha paiꞌnagenoꞌaeꞌmo,
  kmk-kmk: Ot kingwanana kan dida un, “Buḻun, nangaḻa kayu?” “Naida taḻon!” kinnanan
    da un dit summungbat.
  cao-NT: Jatsi, —¿Japa? ¿Mëquë ya ni mato, joni bá? —i noqui ja niquë. —Yamaha rë
    —i no niquë.
  bbr-bbr: Keserna, kos totwarowon, “O, Jaiat, ak karauk was oin ra?” Akas ätäi aurin,
    “Wa senes wa. Ik kar was owau wa.”
  inb-inb: 'Chi­uraka, paika tapur­ka­kunata: —Musu­kuna, ¿ñachu chalwa apin­gi­chi?
    Chi­ura ainir­ka­kuna: —Manima.'
  hrv-hrv: 'Kaže im Isus: “Dječice, imate li što za prismok?” Odgovoriše mu: “Nemamo.”'
  box-NT: 'Ó o Yeesu von ɓa tùara yi: «Wàn bɔ̃́nlowà, mi yú cewà le?» Á ɓa
    bía nɔn wo yi: «Wa yí fò dɛ̀ɛ.»'
  ote-NT: 'Nepʉ nuꞌá̱ bi ꞌñembabiꞌʉ: ―Tsꞌʉntꞌʉhʉ, ¿ha hinte xcá jʉhʉ? Nuꞌʉ́ bi da̱di
    ne bi ꞌñena: ―Otho.'
  wnu-wnu: 'Ende geari wurinob qamar: “Wau, an mi ger baiumanei, qiyo?” Ende qamara
    wuri qamamir: “In mi ger me baioun.”'
  zam-NT: 'Sya, ndxab Jesús loo myen'': ―Myen'', ¿ché'' tarte yigaa nec thìb mbèel
    loo gu'' nalle'', cà''? Myen'' mcàb loo Jesús. Ndxab myen'': ―Aa. Tarte yigaa
    nec thìb má'', cara.'
  zyp-NT: Zisu taco, “Vesaw sahlo, ngaw naa tle bang maw?” tatah a tah he. Aaning
    sahlo taco, “Tle bang bei peh,” tatah aa chai.
  sey-NT: 'Ja̱ maca capi, Jesupi: “¿Tsi̱dohuë, huaꞌi neñe pa̱re?” Caquëna, i̱ohuaꞌipi
    cahuë: “Pa̱huë, neñe.”'
  nvm-nvm: Regavo Jesu fu uri kia, E nivek gari ugie iji ja kijum arafiriaoinva iji
    jabe kafo karaivano kiain. Fu ijeg kuardiamga bu kua, No kijum besum be noka ba
    kenvano kuain.
  mps-mps: Tama Jisasgo augwalibolo hanalubo po olama i weyu, te po wai, “Abagi dede,
    dagego sųgų meba saliwe?” te po wai. Tama augwaligo aga dali po wei ponoyu,
    te po wai, “Menio,” te po wai.
  pab-NT: — Xoana xanoloka kohase? nexa kawiyatya Jesus enomanaha. — Maisa xoare —
    nexaha ihiye.
  llg-llg: Boe ma Ana nanggou de natane sala nae, “Kaꞌa sala aa! Hambu iꞌak so, do?”
    Ala lataa lae, “Louk, Kaꞌa! Ai taa hambu esa boe.”
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «Ɩn! Nyimesia, a ''nɩ zibhi ''bha -nyaa?» Wa ''palɩa we
    ''bɩgʋ, wa nɛɛ: «Ɩɩn, -a ''nɩ zibhi yabhlogbɔɔ ''yɩ!»'
  tpi-tpi: Orait Jisas i askim ol olsem, “Ol pikinini, ating yupela i gat sampela
    pis?” Na ol i bekim tok olsem, “Nogat.”
  mih-NT: 'Ta zɨquɨ i catyi ra Jesús sihin ra: Zehe luhli, ¿atu ñahñi tyiyaca i ñihi
    ndo? Ta i catyi ra: Yoñi tɨ.'
  qvh-NT: 'Paymi gayacorgan: “¿Naganacu pescäduta sariyashcanqui?” nir. Saymi discïpulucuna
    niyargan: “Manami ni juclaylatapis sariyäräsu, taytay.”'
  kms-kms: Muq ni ngam nare rundo nari, “Mand, nungoqi umo ninge wateri segi bri?”
    Ni oyi mand mari, “Segi.”
  agn-agn: Linambay tanira ni Jesus ig ini-gan ang ganing, “Mga tangay, yading nakomit
    mi?” “Andang pisan!” tang sabat nira.
  nhi-NT: 'Jesús oquimiluih: —Notlasohicniuan, ¿xamo yonanconahsiqueh itlah tlen itcuasqueh?
    Yehuan ocnanquilihqueh: —Amo.'
  ttc-NT: 'Te Jesus oxik xhcha''o'' kyetz ikxjani: «Waq, ¿etetz mina'' tjatz etin
    nijunwt kyiy?» «Nijunwt» kyekyi.'
  dan-1931: 'Jesus siger da til dem: “Børnlille! have I noget at spise?” De svarede
    ham: “Nej.”'
  kwj-kwj: Wondawani Jisas ya wunu sawe, “Ai che le, fwaiꞌomwe fwele ku raroꞌo?” Wowani
    ya wu sawe, “Mina.”
  vie-OVCB: 'Ngài gọi lớn: “Có bắt được cá không, các con?” Họ đáp: “Thưa không!”'
  kze-kze: Ísu séna iyámpóíyono. noyáá'a tokááo súwasa ímaniye suwaná
  mpj-mpj: Japirnu-lanyajura Jiijajju, “Warrinyjikajawu. piijikajanyurra maninpawu?”
    Wajarnulaju, “Paki.”
  lbk-lbk: Sa na't kanan, “Anen cha'y lilwidko, wad-ay ngen iniketanyo?” “To! Maid
    ya!” kinwanicha.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Mexta, ¿kaꞌa veꞌe ti ajkx tu̱xpa̱kta?
    Je̱tseꞌe yꞌatso̱o̱jvjidi: ―Ni vinxú̱paseꞌe.'
  bzh-bzh: Lom tahi ya vu sir bë, “Hur maġëm-e! Ham ḳo ġël la?” Rëḳ detahi yah
    vu yi bë, “Ma rot-o!”
  guj-2017: ઈસુ તેઓને કહે છે કે, ‘જુવાનો, તમારી પાસે કંઈ ખાવાનું છે?’ તેઓએ તેમને ઉત્તર
    આપ્યો કે, ‘નથી.’”
  jvn-NT: 'Gusti Yésus terus takon: “Ora éntuk apa-apa?” Murid-muridé semaur: “Ora!”'
  byr-byr: Sarevɨdaaꞌnyɨ Jizaazai wɨdɨna “Kaimɨraayaihi, jawɨnya aane pɨrɨꞌ kɨrɨꞌ
    kɨnɨnnakeihi daaka?” Kumɨ jaꞌnawɨdɨna “Aawa.”
  ian-ian: Jisas ndi kat wandɨ. Nyangu kami kwukngwuk? Waa wandɨ maa wandi. Kami kat
    kwatevilaa lɨganɨn waa wandi.
  hun-hun: 'Jézus pedig ezt mondta: „Fiaim! Van-e valami ennivalótok?“ Így feleltek
    neki: „Nincsen!“'
  mcf-NT: 'Adshobini Esusën cuëmpondash. —Con utsibo ¿tedtsi bedo? —cac: —Padambo.
    Nibëdosh —capondambi.'
  kjs-kjs: 'Go rabu nipumi naa lorapisa: Nopo naaki-repaaya, nimimi wena medaloma
    meame? Naame talo: Nameama lisima.'
  mni-mni: "Adudagi Ibungona makhoida hairak-i, “Marupsing, nakhoi kari amata phadrabra?”\x94\
    \ Maduda makhoina khumlak-i, “Kari amata phadre.”\x94"
  yad-NT: 'Su̱teda Jesús variy ruuva: “¿Ne quiva̱tavay jirye, deramiy?” Ru̱mutya̱jada
    ji̱ta variñi̱: “Ne ti̱jna̱y.”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín rá: ―De̱ꞌe kuálí, ¿á sa̱ ni̱ tiin ndó ti̱yaká kei̱
    ndo̱? Dá ni̱ kaa ra̱: ―¡Ko̱ó!'
  pon-2006A: Sises ahpw mahsanihong irail, “Ser ko, mie seikamwail?” Irail eri sapeng,
    patohwanohng, “Sohte.”
  maq-NT: 'Ngajan xi Jesús ne, cuitjin cajindaya me cavinenguise rë me me xi cuacun
    jan: ―‍¿Há sacuiin nuju chu ti, tsan? ―‍Cuatjin cavinenguise Jesús. Hane me xi
    cuacun jan ne, cuitjin cajindaya me cafayangui me: ―‍¡Sacuiin niji chu! ―‍Cuatjin
    cafayangui me.'
  hto-hto: 'Iemo Jesús daɨde: —Omoɨ, ¿chamuna oñédɨomoɨ? —daɨde. Uai otíaɨoɨ: —Jɨɨ,
    oñédɨcaɨ, —daɨdíaɨoɨ.'
  por-BRBSL: 'Jesus então lhes disse: “Crianças, têm algo para comer?”. Eles lhe responderam:
    “Não”.'
  ces-NKB: 'Ježíš jim tedy řekl: “Děti, nemáte něco k jídlu?” Odpověděli mu: “Nemáme.”'
  cui-cui: 'Nexata Jesús pana nebarai: —Incane, ¿jopa pataem duwei? jei Jesús. —Jume,
    duwei aibi, pajan.'
  boj-2014: Deqa a na nenemnjrej, “O ijo aŋgro, niŋgi qe onub e?” Onaqa naŋgi na minjeb,
    “Eo. Iga qe osai.”
  eng-OEBUS: “My children,” he said, “have you anything to eat?” “No,” they answered.
  eri-eri: Ono wanenga, Yesus no benou isoki nigai, “Yame magana gane, tere hoowe
    ila bagu yo?” Ono wainga, nere letuwane, “Uwae.”
  aly-aly: Jesus ra kwertengerl-rnemek arlkek. Ra renh-rnem ayernek, “Arrantherr apek
    irrpeng inek?” Rernem ilelhek, “Arrangkw-antey.”
  wiu-wiu: Nitikoli Yesuyo kayo okome okome anu oya-mikiti mou pade motokoi-pe wa
    okale ekete e̱'e, mena wa okoli okome
  swe-swe: 'Så Jesus sade till dem: ”Pojkar (små barn, fortfarande under föräldrarnas
    uppsikt och behov av träning), har ni ingen fisk?” De svarade: ”Nej.”'
  cth-cth: Hahoi Jisuh ni ka canaw cakawi ao maw atipouh. Ahnimouh ni awm hoeh atipouh
    awh.
  mti-mti: Me mu gumbo wane, “Owanaiwa, ye gwambui da den upiyana?” Mu gara waya,
    “Onan.”
  pad-NT: 'Jesus va''ora akanana''dohinai''aha: —Avakadaimanija? —Iniani — avakani''amisi''aha.'
