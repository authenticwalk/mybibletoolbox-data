  otq-NT: 'Ar Simu Pedro bi ꞌñemba nu maꞌra: —Gar ma ar nju̱xhwö. Bi döꞌu̱: —Ga te̱ñꞌahe
    nꞌehe. Bi maꞌu̱, bi bo̱xa ha nꞌar motsa, ne nor nxuiꞌö hinte bi gu̱xꞌu̱.'
  tzo-SA: 'Li Simón Pedroe jech laj yalbuncutic: ―Chibat ta tsac choy ―xijyutcutic.
    Jech lijtacꞌavcutic: ―Batic, chba jchiꞌinotcutic eꞌuc ―xcutcutic. Lijbatcutic,
    lijꞌochcutic ta canava. Sjunul acꞌubal la jsaꞌcutic li choye pero mu jcotuc ijtacutic.'
