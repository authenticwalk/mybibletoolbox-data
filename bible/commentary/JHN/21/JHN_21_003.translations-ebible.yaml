  urd-urd: शमौन पतरस ने कहा, “मैं मछली पकड़ने जा रहा हूँ।” दूसरों ने कहा, “हम भी साथ
    जाएँगे।” चुनाँचे वह निकल कर कश्ती पर सवार हुए। लेकिन उस पूरी रात एक भी मछली हाथ
    न आई।
  hot-hot: Ma Saimon Pita hanaŋ, “Yana yaŋgik alim.” Ma enaŋ, “Yêlô nasôk nambiŋ o.”
    Êŋ ma thêlô i ethak yeŋ te ma bôlôvôŋ êŋ ma êvôv alim te ami.
  mqj-NT: 'Nakuamo Simon Petrus lako solana: “La laonakkao mebe''dok.” Natimba'' solana
