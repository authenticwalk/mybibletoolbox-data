    onyé ámʋ fɛ́ɛ́, bʋmenya tɔtɔ.
  bsn-NT: 'To yʉa bajiñarone, ado bajiro yicami Pedro: —Vai vayagʉacʉ yaja yʉ —yicami.
    To bajiro ĩ yijare, —Yʉa quẽne mʉ rãca vana yaja —ĩre yicajʉ yʉa. To yi, ĩ rãca
