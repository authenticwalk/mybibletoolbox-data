  aau-aau: Saimon Pita hiykwe ki-wayh hye nion ma non-wak seme kiy-mekow, “Ama, hakwe
    yawk ley swakeyn ley.” Hom sa hye senkin makiy-onuayk me, “Ara, hrom seyn, hne
    nion siraw noney ey.” Sa, hom lowpwarowp, yeyk mon lwawk nok, yawk me swakeyn,
    sawk arawh meiamei sohokwe hmo yawk mokwe ayay pase nuw-wawk nayr e. Korey law-ar.
  tvk-tvk: Saemon Pita biteni mi ngan tesav xil ak bit, “Nama naso net xiak.” E xil
