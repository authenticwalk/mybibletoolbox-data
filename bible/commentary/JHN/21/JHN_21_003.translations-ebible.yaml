  qup-NT: 'Pedroka ñukanchita rimarka: Rediyak rishara nishpa. Chasna rimashkanta
    uyashpanchi aynirkanchi: Ñukanchipas rinayanchimi kanwa. Chasna paywa rishpanchi
    botipi uraykurkanchi. Pakarikta rediyashpanchipas nima shuk challwata apirkanchichu.'
  azb-azb: Şimon Peter onlara «balıq ovuna gedirəm» dedi. O birilər də ona «biz də
    səninlə gedirik» dedilər. Onlar gedib qayığa mindilər, amma o gecə bir şey tuta
    bilmədilər.
  eng-DBY: Simon Peter says to them, I go to fish. They say to him, We also come with
    thee. They went forth, and went on board, and that night took nothing.
  guo-NT: 'Natamejlax wʉt, Jesús natulaels-el wʉtfʉk xanalxot, Simón Pedro xanal najʉm-aech:
    —Xan nabaxisaxaelen —na-aechon. Xanal jʉm-an: —Bajal. Xanalbej fʉlaeyaxaelen —an
    xanal. Do jawʉt, falkam pajulx. Nabaxitx wʉt, japamadoitat, chinaxkatdo'' kaen
    baxin xawaeslax chiekal pama-an.'
  hla-hla: Be Saimon Pita e poiena i tamulam, “Alia e na hagala talagu.” Ba lam e
    poiem i tanen, “Alam e la gono has memo lö.” Ba lam e sua talam me na hagala halanim,
    kaba lam u ma sohe mei ta iena.
  mav-NT: Mi'i turan Simãu Peteru to'e uruepe — Aho'o­pytyk ta'yn pira e hawyi — Urupap
    eupi uhyt uruto'e. Mi'i hawyi urutu­we­hyt'ok ta'yn yara pe. Mi'i hawyi pira uruho­'okat
    ka'ap uruesuki wato wo wen ma'ato yt uruepira hin i uruikat ka'ap pytkai.
  kpf-kpf: Ândeindâ Simoŋ Peteroŋâ itâ sâm dâtnâŋgoip, “Nâ saru zuu mimbam âibâman.”
    Sâi niŋâ sâwen. “Nen ârândâŋ.” Sâmŋâ âi waŋgâyân zâim ŋâtik zoren zuugât nep tuum
    ândim mân muyagiwen.
  ppo-ppo: Atéró bitu, Saimon Pitané atimapaae duraalu, “Ȩta, ya sene fulapó,” depa,
    atimané duraalu, “Da̧kélé fea faalopó,” yalepó. Atéró, atima fea nukumó betóló
    felepó. Téyaletei, ai dilikitamo ya mo beta̧kókélé sinipó.
  hin-2017: शमौन पतरस ने उनसे कहा, “मैं मछली पकड़ने जाता हूँ।” उन्होंने उससे कहा,
    “हम भी तेरे साथ चलते हैं।” इसलिए वे निकलकर नाव पर चढ़े, परन्तु उस रात कुछ न पकड़ा।
  bef-bef: 'Ya nehite Simoni Pitau lu epiꞌehina: Nani buto fayaꞌi lilubeꞌmu nohube,
    ligo enali lu emiꞌahana: Lali hiti bilune, lite enali nagamiꞌi beletoga bite boti
    monelugu tilete nagami mupaꞌalo bite foluguꞌmo fayaꞌi babeyafa hite aku akuꞌi
    fayaꞌi meliꞌahana.'
  amm-amm: Nosai no mo; Saimo Pita mo ikoki, “Yo mo la tokuowano.” Toiyo, “Koi mani,
    na taluwainoki.” Nosai no mo yasoi; ayou alomakokino. Kuowalo manokino kuowalo
    manokino, posasi; la mo iwoi muwoi, uwofa.
  zaj-zaj: Simoni Petulo kawalongela wayage, “Nie nochola kuloa somba.” Wamulongela,
    “Na tweye tokwiza.” Avo walawa wachola kwingila mngalawa, ila ikilo ija hawapatile
    kinhu.
