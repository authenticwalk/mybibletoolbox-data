  eko-eko: 'Simawu Pheeturu khuwooza ashirikha awe yoori: “Kinttela ojiya.” Akinoko
    aya khulupa yoori: “Fweeyo nintta wuulotta!” Yo khulawa na khweetta mmwaatiya,
    ila osikhu aya opule khuhipatthi hatha etthu.'
  qxn-NT: 'Simón Pedronam paycunata nirgan: “Pescädota achcugmi aywaycä.” Waquincagcunanam
    contestayargan: “Nogacunapis gamwan pagtam aywayä.” Tsaynö nirmi büquiman lätarcur
    llapan aywayargan. Pero tsay pagasga manam ni juc pescädollatapis achcuyargantsu.'
  wol-2010: 'Simoŋ Piyeer ne leen: «Maa ngi nappi.» Ñu ne ko: «Nun it danuy ànd ak
    yaw.» Ñu dugg gaal, daldi dem. Waaye guddi googu jàppuñu dara.'
  kqw-kqw: Ra o Saimon Pita i watungi tandet lena, “An nan, an woro a bene.” Det balu
    i lena, “Dat tomo.” Io, det kas pas una pot ra det wan. Ikut una bung na mirum
    ra, ka det dat lako kiripo.
  nss-nss: Pwen Simon Pita ipwai iya kili hu ipa, “Yo nakuya po ni.” Pe hupa, “Yowu
    andre kasa sura wou.” Pwen huyau huya his ndroi, hapeko ping ara, ara hu kanpo
    hapesah pwi.
  snc-snc: Benamo Simona Petero na ekirarito, ekirato, “Au tu kou ḡana maina aiaḡoni.”
    Ma mo kotari ḡekirato, “Ḡai maki ḡoi ḡesi taiaḡoni.” Benamo tauri imaima ruarua
    (7) ḡeraka-rosito, ḡeiaḡoto, ḡasi ai ḡea raḡekauto, benamo ḡea mainato. Senaḡi
    mo boḡi barabara nuḡanai tu maḡani-kone ta maki asi ḡeḡoitaḡoato.
  lgl-lgl: Ma Simon Peter ka sae 'uri 'e fala alae wale fo, “Lakae lai kwaiasi lou.”
    Ma daulu ka olisia 'uri 'e, “Meulu oga meulu ka la lou fae 'o.” Ma daulu ka la,
    daulu ka taefia lo baru. Ma ala fe boni fo, iko 'ali daulu tafoa mola ta me lode
    ia.
  mmo-mmo: Tombe Simon Pita nêêl vu sil nambe, “Sana paahuung.” Tombe sil lanêêl vu
    nambe, “Hey anaas in yana.” Tombe sil lalakala kaanu ti be lala lambe govak busin-aandiin,
    le ma de me-lako paahuung ti le, malis lôôt.
  ncu-NT: Ne̱ Simɔŋ Peetroo a tɔwe̱ gywii bamo̱ fe̱yɛ, “Mo̱ e̱ ya kra ŋkiŋgyi ne̱e̱.”
    Ne̱ bo̱ yɛ, “Ane̱ aa fo̱ e̱ yɔ.” Ne̱ bamo̱ pɛɛɛ a kye̱na ko̱re̱e̱‑rɔ yɔ. Ne̱ kibugyii
    a da, ne̱ baa twe̱e̱ kisawu ane̱ŋ‑aaa. Ne̱ kaye̱ a bo̱ ke na bo̱ mo̱ŋ kra sɛye̱.
  cni-NT: 'Icantajeitana Shimo Petero: —Nojate nonquitsate. Nocantajeitanaqueri: —Narosati,
    noijajeitanaquempi. Ari nojajeitanaque. Notejeitapaaca pitotsiqui. Noquitsajeivetaca,
    irosati noquitaitetacotantacari. Tecatsi naye.'
  eng-WMB: Simon Peter said to them, “I’m going fishing.” They told him, “We are also
    coming with you.” They immediately went out and entered into the boat. That night,
    they caught nothing.
  zaw-NT: 'Dxejcti räjp Simón Pedr loj resa''ni: ―Chanazä bäjl. Räjpreni lojni: ―Näjza
    nuure chonnu. Dxejcti sääreni, huä''preni neṉ te barcw. Guideb guxhijṉga xhet
    bäjldi gunaazreni.'
  san-MAL: തതസ്തേ വ്യാഹരൻ തർഹി വയമപി ത്വയാ സാർദ്ധം യാമഃ തദാ തേ ബഹിർഗതാഃ സന്തഃ ക്ഷിപ്രം
    നാവമ് ആരോഹൻ കിന്തു തസ്യാം രജന്യാമ് ഏകമപി ന പ്രാപ്നുവൻ|
  tam-TCV: சீமோன் பேதுரு அவர்களிடம், “நான் மீன் பிடிக்கப் போகிறேன்” என்றான். மற்றவர்களும்,
    “நாங்களும் உன்னுடன் வருகிறோம்” என்றார்கள். எனவே அவர்கள் புறப்பட்டு ஒரு படகில்
    ஏறிச்சென்றார்கள். ஆனால் அந்த முழு இரவும், அவர்கள் மீன்கள் எதையுமே பிடிக்கவில்லை.
  mit-NT: 'Te nì cachi Simón Pedro xì nsidaa‑né: ―Cuàhìn taví siaca. Dandu nì cachi
    compañeru‑nè: ―Ni cúhùn nsidaa‑nda. Ñàyùcàndùá, nì sàcùñuhu nsidaa‑né ini iin
    lancha cuàhàn‑nè; doco ni‑iin siaca cónì níhì‑né niù yacà.'
  ceb-ULB: Miingon si Simon Pedro kanila, “Managat ako.” Miingon sila kaniya, “Kami
    usab mouban kanimo.” Nanlakaw sila ug misakay sa usa ka sakayan, apan wala gayod
    silay nakuha tibuok gabii.
  ces-LB: '@see-verse:JHN.021.002'
  mkn-mkn: Simon Petrus kasi tau dia pung tamán dong bilang, “Beta mau pi buang pukat.”
    Ju dong manyao bilang, “Hoo! Botong ju iko.” Ais dong pi dano pung pinggir. Tarús
    dong nae parahu ko pi cari ikan. Ma itu malam dong sonde dapa tangkap apa-apa.
  pol-UBG: 'Szymon Piotr powiedział do nich: Pójdę łowić ryby. Odpowiedzieli mu: Pójdziemy
    i my z tobą. Poszli więc i zaraz wsiedli do łodzi, ale tej nocy nic nie złowili.'
  qxh-NT: 'Purïshij-masincunata Simón Pedro niran: «Canan chacay piscädu charij aywä.»
    Waquinpis niran: «Nuwacunatapis pushamay.» Chaynuy nir bütiman jigarcur llapan
    aywacäriran. Chay chacayga warayllata piscäduta ashirsi, jucnayllatapis mana chariranchu.'
  nwi-nwi: Saemon Pita rɨni-pən tuk əriə mə, “Yo yakamvən jakaruk kɨn net.” Kɨni khamə,
    “Inta. Pəh kɨtawə khavən.” Kɨni iriə fam kɨmɨsəsok pirə ye bot kɨrik. Mɨsaruk
    kɨn net a mɨseriaji reraan. Mərɨg khapəh nhaviyen kəmam kɨrik.
  kmo-kmo: 'Worek, Saimon Pita rii yenya eecha wor: “An emiyep chik iku.” Worek, ye
    riina eecha wor: “Nota miitak ibak.” Worek, ye iri, i jabiirek yowur. Wori, eeta
    niyi ye emiyepen por yakasakech.'
  agr-agr: 'Nuninamunum Simón Pedro chichaak: —Namakan maatjai, —tau. Tutai, tikich
    aidaushkam: —Iinum wegagmi, —tusag botenum chimpimjag shiyakaju, nunikag aju ajuntuinakua
    tsawampainakush makichkish maachajui.'
  kyc-kyc: Saimone Pitame nakama lamaiyuo, Namba oma nyela pelyo leya. Leyamo dokopa,
    Namwa embamoo monale leyami. Potemo papala bote dokona pyakambuyami. Dopa piyamopape
    kukwa dokopa oma nyii nayami.
  urd-GVU: شمعون پطرس نے کہا، ”مَیں مچھلی پکڑنے جا رہا ہوں۔“ دوسروں نے کہا، ”ہم بھی
    ساتھ جائیں گے۔“ چنانچہ وہ نکل کر کشتی پر سوار ہوئے۔ لیکن اُس پوری رات ایک بھی
    مچھلی ہاتھ نہ آئی۔
  yre-NT: 'Ɛn Simɔn Piɛri -a ''vɩ -wlɛ ''nan: «An "ta -ko pɔ -tɛlɛ.» O ''nan -yrɛ
    ''nan: «''Kʋ ''bɔ "nyian, "kʋ -koo ''i -sru.» O -kʋ, ɛn o -fɔ -klʋ -ji. -Pei zɩɛ
    -a man bɛ, wa''a pɔ -tɛlɛ ''mlɔnmlɔn dɩ.'
  fuh-BKF: 'Simon Piyeer wi''i ɓe: —Mi yahan nanngoyde liƴƴi. Ɓe mbi''i mo: —Minen
    du, min njaadan e maa. Ɓe njalti, ɓe naatowi laana ndiyam. Jemma oon, ɓe keɓaay
    fay huunde.'
  arl-NT: 'Simón Pedroori jiyacari canaa sequeree: —Sapitiaajara quejootaseera shiyaru.
    Canaari na riucuareeni: —Canaa quiata quiaajuhuaj. Naacuajitij, canaari quiojiyareeni.
    Canaari botejinia tacataseeni. Canaari puetunu cuno niucuajanaa shiyaru quejootariquiaa
    sapitiaajara juucuani. Canaari shaa juhuaquetumaani.'
  ziw-ziw: Simoni Petulo awagamba, “Nakulowa samaki.” Nawo wamgamba, “Suwe naswi chaitanya
    na weye.” Niyo waita, wakukwela ngalawa, mna nechilo icho hawapatile chochose.
  grc-TR: Λέγει αὐτοῖς Σίμων Πέτρος, Ὑπάγω ἁλιεύειν. Λέγουσιν αὐτῷ, Ἐρχόμεθα καὶ ἡμεῖς
    σὺν σοί. Ἐξῆλθον καὶ ἀνέβησαν εἰς τὸ πλοῖον εὐθύς, καὶ ἐν ἐκείνῃ τῇ νυκτὶ ἐπίασαν
    οὐδέν.
  nag-nag: Simon Peter taikhan ke koise, “Moi maas dhori bole jai ase.” Taikhan koise,
    “Amikhan bhi apuni logote jabo.” Titia taikhan joldi jai kene ekta naw te bohi
    jaise, kintu etu rati taikhan eku bhi pa-a nai.
  eng-OEBCW: ‘I am going fishing.’ ‘We will come with you,’ said the others. They
    went out and got into the boat, but caught nothing that night.
  knj-NT: 'Jix yalon Simón Pedro tet eb jaxca ti'': —Toj jin mitx''o pescado, ẍi naj
    tet eb. —Oj jon toj ja wetoj, ẍi eb tet naj. Catu'' jix to eb tu''. Jix oc eb
    yul jun barco. Pero ja'' yet jun ak''bal tu'', c''am junoj no'' pescado jix yi''
    eb.'
  deu-1912: 'Spricht Simon Petrus zu ihnen: Ich will hin fischen gehen. Sie sprechen
    zu ihm: So wollen wir mit dir gehen. Sie gingen hinaus und traten in das Schiff
    alsobald; und in derselben Nacht fingen sie nichts.'
  san-PUN: ਤਤਸ੍ਤੇ ਵ੍ਯਾਹਰਨ੍ ਤਰ੍ਹਿ ਵਯਮਪਿ ਤ੍ਵਯਾ ਸਾਰ੍ੱਧੰ ਯਾਮਃ ਤਦਾ ਤੇ ਬਹਿਰ੍ਗਤਾਃ ਸਨ੍ਤਃ ਕ੍ਸ਼਼ਿਪ੍ਰੰ
    ਨਾਵਮ੍ ਆਰੋਹਨ੍ ਕਿਨ੍ਤੁ ਤਸ੍ਯਾਂ ਰਜਨ੍ਯਾਮ੍ ਏਕਮਪਿ ਨ ਪ੍ਰਾਪ੍ਨੁਵਨ੍|
  nob-LB: 'Da sa Simon Peter til de andre: ”Jeg tar meg en tur ut og fisker”. De andre
    svarte: ”Vi blir også med.” De steg ombord i båten og dro ut på sjøen, men de
    fikk ikke en eneste fisk hele natten.'
  ntj-ntj: Nyangka Tjayiman-Piitalu-tjananya watjarnu, “Yuwa, kukaku-rna yanku.” Nyangka-ya
    watjarnu, “Yuwa, ngayulutarrartu-latju mapitjaku.” Nyangka-ya mularrpartu pawurrpangka
    tatira yanu. Parrapitjalayirnu-ya tjirntukutu kukamaalpartu marlaku pitjalayintja.
  sxb-NT: Simioni Petro yalaga awalonzi awiina waae otino, “Inze mfuma ngia okuvuwa.”
    Awalonzi awa Yesu awiina waae waamuirania watino, “Ifwe twona tugia ni iwue.”
    Kutio woona waagia waniina owuato okugia okuvuwa ku owuziwa. Waavuwa owuire owulamba,
    ni ngawaka-amba namba emvwa endala.
  nhu-NT: Ɛ Semon Bita nɛ gay ɛ̂ bó lɛ, “Me nu enlaa byé.” Ɛ bó gay ɛ̂ wvú lɛ, “Beene
    nu elaa.” Ɛ bô bó mum buy gɛn ley ɛ̂ kekoŋ e. Geenɛn ke ghan ce ɛ̂ joo ɛ bó baa
    koo lo fiɛɛ kɛ.
  row-row: Simon Petrus nafadꞌe nonoo nara nae, “Au ae uu mboꞌi puꞌat.” Boe ma ara
    rataa rae, “Hei boe! Hai o tungga boe.” Boe ma ara risiꞌ sia dano a suun. Ma ara
    sae ofaꞌ de reu puꞌa uꞌu. Te tetembaꞌ naa ara nda hambu saa sa boe.
  msy-msy: Egha Saimon Pita kamaghɨn me mɨgei, “Kɨ osiriba burisɨ mangam.” Ezɨ me
    ghaze, “E nɨ ko mangam.” Egha me dɨkavigha botɨn mamɨn ghuavanabogha egha me zui.
    Ezɨ dɨmagarir kamɨn me osirir taba inizir puvatɨ.
  agg-agg: Ranɨyu asu Saimon Pita ai ahandɨ horombodɨdɨ ratüpurɨ asükai semɨndɨmbo
    hohoanɨmoyuhü yahuya, “Ro ana andürɨnambo kinɨ wowarɨmboanahɨ,” mehuamboemo. Asu
    ai yahomoya, “Ro-amboanɨ se-dɨbo ŋgefo sefomboanefɨ,” mehomo. Ranɨyomo ai homo
    houmbo, botambe mafareafundɨ. Ŋga ranɨ nɨmbɨnambo ai moai kinɨ mam-amboanɨ hürühoundɨ,
    ŋga wanɨ.
  ptp-ptp: Mêd Saimon Pita nêl vô he ên nêbê, “A ob la hi pis.” Lêc he nêl vô i ên
    nêbê, “Il xôn ob la.” Om he la lec dipac dɨ la tung leac vac mia vô bucên dia
    tige, lêc he o hi pis ti lêm.
  nak-nak: Egiteu alele pou vikapopo, e Saimon Pita goio hiliti, eia veia giteu mago
    “Eau goio ge lapu la ia.” Goma, egite veiala mago “Muga, etato tomi.” Tio egite
    tuga, egite goio sae te la uaga tegiteuo, egite goio vuo, eala moli te la logo
    alele, egite kama abi gologolo isa la ia.
  lbb-lbb: Pa e Saimon Pita i atai la mange, “Ar han, ar migei uben.” La kelesi mange,
    “Dala taum.” La kas ana mon pa la han. Ika ana morom ning, bel la dat pas ta sis.
  kan-2017: ಆಗ ಅವರಿಗೆ ಸೀಮೋನ ಪೇತ್ರನು, “ನಾನು ಮೀನು ಹಿಡಿಯಲು ಹೋಗುತ್ತೇನೆ” ಎಂದು ಹೇಳಲು ಅವರು
    ಅವನಿಗೆ, “ನಾವೂ ಸಹ ನಿನ್ನ ಜೊತೆಯಲ್ಲಿ ಬರುತ್ತೇವೆ” ಎಂದರು. ಅವರು ಹೊರಟು ದೋಣಿಯನ್ನು ಹತ್ತಿದರು.
    ಆದರೆ ಆ ರಾತ್ರಿ ಅವರಿಗೆ ಏನೂ ಸಿಗಲಿಲ್ಲ.
  cso-NT: 'Jáun² Sí¹mu²¹ Pé¹ ca³záɨh³ tsá² hí³ la³ lá²: ―Cuɨ́¹ ñí¹zánh²¹ jná¹³ jáh³
    jmáɨ². Jáun² tsá² hí³ né³ ca³ngáɨ³: ―Ja³bí¹ jnoh¹ uá²jaɨ³² tsáu¹³ quiúnh¹ hnú².
    Ja³taunh²¹ bíh¹ tsú² hi³ ca³taunh³ cáun² mu², tɨ³la³ já¹niéi² jáun² ha³ tiá² jáh³
    ca³jáun³ hí¹ cu³ hlá² cu³ nɨ́² yáh³ tsú².'
  ena-ena: Hɨniavɨdaci Saimon Pita agaŋ nulɨdɨ abami. Viaŋ hehɨlaŋ saŋ uadin uami.
    Lɨci nudɨ abavɨmi. Alaŋ avi nama hula ubalu uavɨmi. La uavɨla hunɨga hɨvɨ mɨgua
    mɨgahɨniavɨla uavɨmi. Ua hɨdavɨdaci hɨfɨlɨ lɨmi. Lɨci hɨfɨlɨ heŋ hɨdavɨla hehɨlaŋ
    pabiŋ cɨki avi ma sɨbaŋ vihavɨmi.
  tgo-tgo: Saimon Pita i dage weŋgiya ghauneko iŋa, “Ghino ya wa va mwaritau.” Thɨŋa,
    “Weime ghen.” Thɨ rakatha e waŋga na thɨ goraŋgi eto, ko iyemaeŋge gougouko iyako
    ma thɨ ndewo mun borogi.
  yap-yap: Me ga’ar Simon Peter ngak e pi cha’ney ni yad, “Nggu wan ko fita’.” Miyad
    yog ngak ni lungurad, “Nggu uned ngom.” Ma aram miyad yan ngar afgad ngalan e
    bowoch; miyad fita’ e re neap’ i n’em ma dar koled ban’en.
  mop-NT: —Bel in ca'a ti jooc',— cu t'an aj Simon Pedro ti'ijoo'o. —Bel ilic ti ca'a
    ta pach,— cu t'anoo' ti'i. Binoo'. Ocoo' ichil a barcojo. C'u' betiqui, tulacal
    ac'ü' ma'ax jun tuul u jooc'tajoo'.
  tet-tet: Hotu, Simon Petrus katak baa niakaan mamaluk sia naꞌak, “Haꞌu atu kbaa
    tiha naꞌan tasi.” Sia nataa naꞌak, “Heꞌe! Ami moos tuir.” Sia moos saꞌe bero,
    baa tiha naꞌan tasi. Mais, baa kalan nia tomak sia la tiha nola saa ida.
  hlt-MCSB: Simon Peter loh amih taengah, “Ngatu la ka cet ni,” a ti nah. Te dongah
    amah te, “Kaimih khaw nang taengah ka lo uh ni,” a ti na uh. Cet uh tih lawng
    dongah kun uh ngawn dae tekah khoyin ah a tuuk uh moenih.
  xtd-NT: 'N‑jaꞌan Simón Spedru nuu‑s: —Jɨꞌɨn‑r, jɨn tava‑r chaka. N‑ka jaꞌan‑s: —Jɨꞌɨn
    koio mee‑r tuku. Ka xeꞌen‑s te n‑ka keé‑s barcu. Te xakuaa ijan, ñayo‑s n‑ka tava
    ni ɨɨn chaka.'
  mdy-ETH: ሲሞኦኔ ጌይንታ ጴፂሮሴ ዔያቶ ኮራ፦ «ሞሎ ዓርቃኒ ታ ዓኣዻንዳኔ» ጋዓዛ፥ ዔያታ ሃሣ፦ «ኑኡኒያ ኔኤና ዎላ ዓኣዻንዳኔ»
    ጌዔኔ፤ ዬካፓ ዔያታ ኬስኪ ዓኣዺ ዋኣፆና ፒንቆ ጎንጎይዳ ዓይፆሮ ጌሌኔ፤ ጋዓንቴ ዬኖ ዋንቴሎ ፔቴ ሞሎታዖ ዔያታ ዓርቂባኣሴ።
  spl-spl: Menduhuakmâ tatmunŋe emet ŋiŋ sâwe sâm otmu Petoroŋe yuwu sâm eknongop.
    “Nâmâ ge iŋan dâiwehât naŋgan.” Sâmu sâwin. “Nen orowâk arinom,” sâm gemunŋe waŋgaen
    orowâk yâhâwin. Ari omoŋe pâlâmŋe manbin.
  usp-NT: 'xpe Simón Pedro, xij rechak: Imb''i'' chi chapoj car, xche'' rechak. Y
    rechak xijtak re Pedro: Oj ojb''i'' chawij, xche''tak re. Xjawtakb''i li jun barc
    xe''tak, pero man ak''ab'' li ta'' ni jun car xchaptak.'
  zav-NT: 'Simon Bedən'' gože'' neto'': ―Ša''ayetošca'' gwxen beḻ. Na'' gožto''one'':
    ―Ḻeczə gwza'' neto''. Nach gwza''ato'' gwyeɉto'' cho''a nisda''onə'' na'' gwyo''oto''
    to ḻo''o barcw. Pero že''enə'' cuiczə no no bdole''eto''.'
  sgz-sgz: Kándi tu kis sár, mái Saimon Petero a parai si di ngo, “Inak han be suri
    soksok isu á iau!” Má dik parai singin ngo, “Io, git má! Giták han!” Má ngorer
    di no di sa uri mon má dik han suri soksok isu. Di soksok rákna i libung erei,
    mái sár kápdite up tekesi isu.
  kek-NT: 'Laj Simón Pedro quixye reheb: —La̱in xic cue chi caribc, chan. —Toxic ajcui''
    la̱o cha̱cuix, chanqueb re. Ut que''oc sa'' jun li jucub ut que''xnumsi li k''ojyi̱n
    chi caribc. Abanan ma̱ jun li car que''xchap.'
  blz-NT: Taeni Simon Petrus, “Yaku' mae' mumuka' susum.” Ia simbati i raaya'a taena,
    “Kai lumolo'!” Mbaka' i raaya'a nolumakitmo na duangan. Kasee na sanondom iya'a,
    sianta upa men ia dapot i raaya'a.
  poe-NT: 'Ntá ntáchro chꞌín Simón Pedro kíxin: ―Sátsjitse̱ koche ―ichro chꞌán. Ntá
    kjuáte̱he sín kíxin: ―Koíni sátsjikoani ―ichro sín. Ntá sákjuí sín kꞌui̱tꞌótjen
    sín ijnko ntabárco̱. Kjánchó ninkehó koche tséhya sín kuenté tie.'
  san-TAM: 'ததஸ்தே வ்யாஹரந் தர்ஹி வயமபி த்வயா ஸார்த்³த⁴ம்ʼ யாம​: ததா³ தே ப³ஹிர்க³தா​:
    ஸந்த​: க்ஷிப்ரம்ʼ நாவம் ஆரோஹந் கிந்து தஸ்யாம்ʼ ரஜந்யாம் ஏகமபி ந ப்ராப்நுவந்|'
  cof-NT: Junto jeralela layaito chuminnan, Simón Pédrori watsa cabi jichinayoe tie.
    Junni jeralela pejilaisa! tilatiyoe. Tsantisi canoabi wito jilaiyoe. Junsi man
    quepen watsa cachique tenfelaiyoe. Tsanhilainatonan, manca watsanantiya calaquitiyoe.
  srm-NT: 'Te wan pisi hën Simon Petuisi taki da u dee otowan taa: “Wë mi o go tuwë
    nëti luku e baa.” Hën u piki taa: “Antoobi. Woo go ku i tu e, womi.” Nöö hën u
    hopo, hën u go tei boto wante, nöö hën wë u go e. Ma nöö fa u go dë, hii di ndeti
    tefa didia wa kisi na wan wojo soni möönsö.'
  qvs-NT: 'Chaypina Simon Pedruka willawarkansapa: —Risha challwakuk. Ñukaykuna willarkanisapa:
    —Ñukaykunapish kanwan tantalla rishasapa. Chaypina atun kanowapi yaykushpaynikunana
    rirkanisapa challwakuk. Tuta entero apinayashpaynikunapish mana niman suk challwata
    apirkanisapachu.'
  zca-NT: 'Nzhab Simón Per lo bixa'': ―Lë''da nzhatsen mbël. Unkab rë xa'' ze'': ―Nu
    no ya kun lu. Orze'' nzha bixa'' le''n tu bark, per yë''l ze'', ni tu mbël nangazent
    bixa''.'
  cbc-NT: 'Bairo topʉ jãã caãno, Simón Pedro pʉame atore bairo jãã ĩwĩ: —Wai wei ácʉ́
    yʉ baiya —jãã ĩwĩ. Bairo jãã cʉ̃ caĩrõ, jãã cʉ̃ã bairo cʉ̃ jãã ĩwʉ̃: —Jãã cʉ̃ã
    mʉ mena jãã wai werágárã —cʉ̃ jãã ĩwʉ̃. Bairo qũĩrĩ yua, cũmuapʉ ájããrĩ jãã acoápʉ́,
    wai weráná. Bairo wai werámirãcʉ̃ã, ti ñamirẽ jãã wai pajĩãẽpʉ̃.'
  qxo-NT: 'Tsaynam Pedro nirgan: “Nogaga canan pescagmi aywä”. Tsaynö niptinnam waquincuna
    niyargan: “Acu, nogacunawanpis yanapayänäpä aywashun” nir. Nircurnam büquiman
    yarcurcur gochaman jegaycuyargan. Tsaynö captinpis manam tsay pagasga ni juc pescädullatapis
    tsariyargantsu.'
  mox-mox: Ta Saimoni Fita vonaya, “Yaʼa yatautauya sabi gomana.” ʼInega enavo sikisi dina
    ivoneaya, “Imaʼa nuanuama wese ana wai!” ʼInega wagega itauya, ta velovelovana
    ʼinega ana laba manu bodobodoya ge taha ʼiqana ida ʼonei.
  kew-kew: 'Go rabu Saimon Pita-me niaa-para lalo: Neme ena mula pulu sa. Goa sa rabu
    neme lalo: Niaa page baina sima. Goa loare niaa ipunu madaa pua pirisima. Goa
    pirisima pare go ribaa ena padane-daa meda namisima.'
  dww-dww: Dabudine Saemon Pita na banagama ya riuedina, “Taugu yà naḡo yài sagidana.”
    Be na banagama a riuna, “Tauma mate tà naḡo tài sagidana.” Naumeki da taudi wagae
    a saḡa be a naḡona. Be inam kupine taudi ai sagida raḡanina, be nam aiyaba ti
    vunuḡa rubuna.
  nif-nif: Palɨñɨlɨmbi, Simon Petlolɨ noliila enguk, “Nak mɨkbalak lolonjɨla ñautet.”
    Eumbi nɨñgɨlɨñ, “Nɨndɨ dɨkɨta yakan ñanetamɨñ.” Wɨndɨñ embi, walinin pɨm ñambi,
    kɨkeñ plon lom ñambi, mɨkbalak lɨk tiatia kena tɨñgɨlɨñ, gan tim ombap wolonda
    mɨkbalak no nɨm epgɨlɨñ.
  twi-ASANTE: Wɔwɔ hɔ no, Petro ka kyerɛɛ wɔn a wɔaka no sɛ, “Merekɔyi nam.” Wɔn a
    na wɔka ne ho no ka kyerɛɛ no sɛ, “Yɛne wo bɛkɔ.” Wɔn nyinaa kɔtenaa kodoɔ mu
    kɔɔ ɛpo, nanso saa anadwo no wɔanyi nam biara.
  aoj-aoj: Eaꞌ Saimon Pita naꞌipafa naꞌi, “Aeꞌ aꞌi efeꞌ igi agof.” Eaꞌ afaꞌ waꞌi,
    “Olomena ofeꞌ atin.” Eaꞌ wafeꞌ walota anota bot wafeꞌ waꞌi ugi agof wafeꞌ wandaꞌam
    owamb ambamba laomb dandaꞌ apaꞌ afaꞌ ina wagi anol aol, owaꞌatin.
  cbv-cbv: 'Páant moón jwĩ jʉmʉchah, Simón Pedro jwiítdih nin pah ã niijíp jĩ: —Weém
    queéj jʉ́ʉt mawadih bejna caá wã chãjap, ã niijíp jĩ. —Jwiítbʉt majeéh jwĩ bejmi
    caá, jwĩ niijíp jĩ. Páant niíj, dei jʉibí, jãáj chóodih waadnít, íimdih jwĩ pʉ́ʉd
    bac bejep jĩ. Pánih pʉ́ʉd bac bejnit, nihat chei jwĩ jʉ́ʉt mawachah yʉhna, queejwã́
    ĩ chʉ̃ʉ́hcap jĩ.'
  taw-taw: Anɨgɨl yelak, Saymon Pita kɨlop agak, Yad kubsal nen amebin agak. Agek
    kɨli agɨlak, Chɨn ayɨp abe amnɨgabun agɨlak. Agɨl, am ne ayɨp bot dɨl, ajel ajel
    man tɨkak ak pen, kubsal ogɨnap ma yɨbɨl dɨlak.
  jic-NT: 'Simón Pedro yupj jis lal tjevele: —Napj ca mis nts''icjucj. Pjü way p''a
    witjacj jupj lal tjowelepj: —Ncupj ca nlaca wa jipj lal. Mpes yupj tjil. Barco
    jul mo''o tjil la ts''icjucj; mop''in püste cus tüpwes ma la tocoy yupj.'
  zap-NT: 're Simon-Bëd lo men: ―Le noo tsa gozmël. Re men: ―No noo saa tsa be. Lex
    wdxiin men ledne zob bark, wdee men leeno za men, per bet mël wzuundet lo men
    gyëël guin.'
  wer-wer: Wë Saimon Pita pi epël yenia. “Ne i kaöök imën nga ë sumaan.” Pël niaan
    ten epël mëëaut. “Tiar pourö sëpenaan.” Pël mëak tenta wangaöök ilëak ten pourö
    së röök pötak animaö namp naön ëaut.
  ipi-ipi: '@see-verse:JHN.021.002'
  qul-NT: 'Simón Pedro paycunata nerkan: —Challwa jap''ej purisaj. Paycunataj contestarkancu:
    —Nokaycupas kanwan purisajcu. Purerkancutaj uj botepi. Chay tuta entero mana ni
    ima challwata jap''erkancuchu.'
  ter-NT: 'Ina kíxo ha''ínehiko ne Simaum Pêturu: —Numínguxotiko. Ina kixohíko Simaum
    Pêturu ne ha''ínehiko: —Pihotímaka ûti ikínike —koénehiko. Úkeane pihohíko. Ivu''í
    kixone kali hána''iti vatékena numíkuxoponoti, itea ako ápahuina êho yaneko yóti.'
  bmr-NT: 'Simon Pedro nuuhi: Uujoho fiicɨteji, nooboro. Jaanegui diito nuuhi: Tollɨro
    mɨɨhai ɨɨma masaaji, noomoro fuumo meenegari. Jaarumo tufucu saafiiba ɨcɨutɨmo.'
  fuf-fuf: 'Sim''uunu Petruusu wi''i ɓe: «Miɗo yaade yungugol.» Kamɓe kadi ɓe wi''i
    mo: «Menen kadi men yaaday e maa.» Ɓe yalti, ɓe yahi, ɓe bakoyii ka laakun. Laatii
    e on jemma ɗon ɓe nangaali hay huunde.'
  bhl-bhl: 'Keko beli, Saimon Fita e mali ilo bokoyemomele: “Yutaka! Ne uneko, takam
    fenem uno yo!”, yangei, i bokolewomeliw: “Ken! Nu makuw unuma!”, dangsiliw kale.
    Dangiwi, ikalem alik alik i kunuw tem kawtem uneko, teinsomi, okmun dim elo unsiliw
    kale. Unsomeliwi, kutiliw ding uneko, iti aneng danei, i takam fensiliw kate,
    mak kulu takalinba kesiliw kale.'
  ons-ons: Saimon Petoroŋo natne edane rake, “Na zawon tebakalane arimaile.” Natne
    eŋe rakoi, “Ŋene baŋ gerop weneŋ arikene.” Eso eŋe mo ea ariu paki seki kutno
    wawarekoi, ŋo ruo yewa korop eŋe kine kinemde mane mi marat kakoi.
  con-NTPO: 'Tsa''caen can''jemba Simón Pedroja su: —Avu ttatta''su gi jayi. Tsa''caen
    susi ingi''qque su''fa: —Ingi''qque quei''ccu jiye. Tsomba japa shavonga otse''fa.
    Tsa''ma tsequi cose ni fae avuveyi''qque indi''fambi gi.'
  ghs-ghs: '@see-verse:JHN.021.002'
  peg-peg: ସିମନ୍‌ ପିତର୍‌ ହେୱାରିଂ ଇଚାର୍‌, “ଆନ୍‌ ମିନ୍‌କୁ ଆସ୍ତେଙ୍ଗ୍‌ ହାନାଙ୍ଗା ।” ହେୱାର୍‌
    ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାର୍‌, “ଆପେଂ ପା ମି ଲାହାଙ୍ଗ୍‌ ହାନାପ୍‌ ।” ହେୱାର୍‌ ହସି ହାଲ୍‌ଜି ଡଙ୍ଗାତ
    କୁଚ୍‌ଚାର୍‌, ଆରେ ହେ ମ୍ଡିକା ବିର୍‌କୁଲ୍‌ ଆସ୍ତେଙ୍ଗ୍‌ ଆଡ୍‌ୱାତାର୍‌ ।
  txu-NT: 'Ar ngô nokà''ã ar ba: nhym Ximão Pedru arkum, —Ba on tep kwỳ pynê, ane.
    Nhym ar kum, —Bar akôt tẽ, ane. Ne kam tẽn kàkam nhỹn kam nox ne. Ne kam ar kryreti
    rẽnho ba. Ne ar rẽnho ba: nhym ar''ã akamàt. Nhym ar ar o ba: nhym arỳm ar''ã
    akati tẽ nhym tep kêt mex ne.'
  eng-WEBU: Simon Peter said to them, “I’m going fishing.” They told him, “We are
    also coming with you.” They immediately went out and entered into the boat. That
    night, they caught nothing.
  gnw-NT: 'Jayave Simón Pedro jei ĩru reta pe: —Aata pira aipɨsɨ vaerã. —Ore ndoota
    vi nde ndive —jei reta. Jayave yugüɨraa uyupi chalana pe. Ẽrei jocua pɨ̃tu uipɨsɨ''ã
    mbae ave.'
  mux-mux: 'Saimon-Pita-ni Yesos lumbili anduli marendu nimba mele: “Na oma lii-pukur.”
    nirim kene piliiku kene “Oliu wasie pamulu.” niku kene, nona anduli sipna ola
    puku, no-numú suku-singina puku oma liili walema sumbulsuli nona munduliiku anduku
    kolea tangunjiring akiliinga-pe oma te naa liiring.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú Simon Pedro̱: —Tji̱o̱ kfín tsuba. B''a̱ kitsú já xingisoo̱:
    —Ko̱ ji̱n kuankíi̱n. A̱s''a̱i i̱ncha jas''en nku tsutsu, tu̱nga kui ni̱stje̱n
    xu''bo̱ ndaha nku tji̱o̱ najmi kisakúhu̱.'
  bkq-NT: 'Aituo Simão Pedro aguely xinaram: — Pepi oday kanra saweze ise udâly —
    kely. — Agâ kanra saweze idâze lâpylâ xina — xina kely. Aituo idânârâ xina idâly
    saimu emelaji. Pepi odaji xina âxiedyly. Emedyly ara kehoem âedâ paikaji samezeseze
    xina awyly, ânguy niwympa olâ.'
  kue-kue: Saimon Pita yegl di disaipel tau tongwa, “Na fis ere sina ende einga iwe.”
    Ana ye dingwa, “No ene bogl akiye enamga.” Ana ye bot indre ende eingwa, ba enduwer
    enge olto igle ye fis kaima ta sikrikwa.
  cot-NT: 'Ariquea icanti Shimo Peerero: —Nonquitsataquitetaquea. Icantajiguiriquea
    iriatimpajia: —Noncoraquejiaquequeate naatimpajia aisa. Yoajianaque itejiapojaca
    quenajarontsiqui. Iquitsaquitsajiavetacaquea iroosatiquea isavincaguitetacojianaji,
    teequea irajaigueji apapaquiro.'
  bnp-bnp: Lakea e Simon Petrus i ta rike, i ta maea, “Iau ga ru a vuko.” Ri ta maea
    ria, “Te vano.” Lakea to rike na posi to vano. Pali na rodo iea ri ngopu.
  apn-NT: 'Hãmri nhũm Simãw Pêtre mẽ inhmã: —E pa jarãhã ma tep wỳr tẽ nẽ hkwỳmnê.
    Anẽ. Pa mẽ kuma nẽ kãm: —Tôe. Nà pa mẽ ijaxwỳja ma akôt mõ. Anẽ. Hãmri nẽ mẽ ma
    himô rax pê Tipeja wỳr mõ nẽ kanôre mã agjê nẽ gôx kãm kryhti rẽnh o ixkuhê. Nom
    tee ri ho tep õmnênh kaxyw rẽnh o ixkuhê nẽ hõmnênh kêt nẽ ixtã apkati nhũm tep
    amrakati kumrẽx.'
  ctp-NT: 'Ykwiꞌ Tyu Simón loꞌo neꞌ kanꞌ bra kanꞌ: ―Tsaꞌaǎn kuta kula ―ndukwin yu.
    ―Sa tlyu ti tsaan sikwa ―ndukwin neꞌ ꞌin taꞌa neꞌ bra kanꞌ. Kanꞌ chaꞌ yten neꞌ
    niꞌ yka naꞌan ndyaa neꞌ bra kanꞌ, loꞌo ja ska nan mjwi ꞌin neꞌ yaa neꞌ tyukwi
    tla kanꞌ.'
  bre-BRG: 'Simon-Pêr a lavaras dezho: Mont a ran da besketa. Int a lavaras dezhañ:
    Ni a ya ivez ganit. Mont a rejont, hag e pignjont er vag; met ne dapjont netra
    en noz-se.'
  opm-opm: Patim Saimon Pita oh Gin noh kwihan bot dah rusa aning mim sapatmur ririt
    nuhur aning ung tom dahnong mat sayaoh aning oh ung ti na tamima onham pipa.
  bvr-bvr: Minypa aburr-ni, lika Jayman Birta a-garlmuna, a-yinanga burrwa, “A-lay,
    ngaypa ngu-boy barra jichicha.” Rrapa birripa aburr-yinanga, “A-lay, nguburr-boy
    wugupa.” Lika aburr-bona michiyang mbi-menga. Lika aburr-gortkurrchinga mu-michiyang,
    lika jama aburr-ji ana-munya ranginy, wurra gala an-nga abi-rrimangarna.
  wal-wal: Simoon PHeexiroosi etau, “Taani mole oiqqanau bais” yaagiis. Yaagin eti,
    “Nuunikka nenaara baana” yaagidi, kiyidi wolwoluwaa giddo gelidosona; shin eti
    he gallassi qammi mole ainne oiqqibookkona.
  zad-NT: 'Na'' Simón Pédrona'' chi''e ḻegake'': ―Sha''ch'' lljx̱en'' beḻa''. Na''
    ḻegake'' gollgake''ne'': ―Ḻekzka'' wza''lennto'' li''. Na''ch wyoogake'' to ḻoo
    barkw zejgake'' wxen beḻa'', na'' ni tlish'' kono wxengake'' do yel.'
  kmg-kmg: 'Ehuc Simoŋ Petorozi šiŋuc jazawec: “No qowi rozo rakopac.” Mume mumbiŋ,
    “Nâŋe gohec mâmâc ranaŋ.” Iŋuc murâ wokeo ferâ rambiŋ. Ra juhuc ŋafe ira qowi
    mi rombiŋ.'
  aso-aso: 'Minadotiꞌ nene Simoni Petoloꞌ nene tiꞌ lo lo-ngimineꞌ ve: Naza nene alahatoꞌ
    nosouꞌ novuve. Neꞌmine lavo ingine tiꞌ li li-imaniꞌ: Lazasi nene geikisi makatoꞌ
    volone. Neꞌmine likevo vaitoꞌ vi sipiuꞌ dizi alahatoꞌ vaniꞌza aꞌmine holukaꞌ nene
    alahaꞌ hamokisi ma damaniꞌ ve.'
  uli-uli: Iwe ngo Simon Pedrus yesa kangalur bo, “Ibele la fita.” Iwe ngo resa kangalu
    bo, “Habe daboh.” Iwe resa dage seyay boat resa loh re sala fitalbong yee, la
    rael loh ngo tor mele re hola.
  nin-NT: I Sima Biturr gru ddu ba di, “Ingga ko ivu ikikla.” Inkpu yi da di, “Inta
    mi ta ga ùwà.” Na gru ga ma ku rri nu uddu ku. Na ku so tirr ikikla nggarr ambre
    na si vu inkindirr ni ibittu ima yi hen.
  tgk-tgk: 'Шимъӯни Петрус ба онҳо гуфт: «Ман рафта, моҳӣ сайд мекунам». «Мо ҳам ҳамроҳи
    ту меравем», — гуфтанд дигарон. Онҳо рафта ба қаиқ савор шуданд, аммо он шаб чизе
    сайд накарданд.'
  acu-NT: 'Iikia iruntrar pujarin, Simón Pedro iin chichartamak: —Namakan achiktasan
    weajai, —turammatai iisha: —Iijai wemi, —tusar jeanmaya jiinkir kanu juunum engkemrar,
    kashi red ujua ujuaka namak kichkisha achikchamiaji.'
  cak-WNT: 'Y yac''ari'' tek ri Simón Pedro xubij chique ri rachibil: Riyin yibe na
    chuchapic car, xcha''. Y ri rachibil xquibij: Riyoj chuka'' yojbe awuq''ui. Y
    can quinojel c''a xebe y xe''oc el pa jun jucu''. Riye'' astape'' jun ak''a''
    xec''ase'' chuchapic car, majun car ri xquichop ta.'
  ebk-ebk: Kenalen Simon Pedro kan chicha, “Uyak manafukor.” “Makeali kami kan he-a,”
    kenalicha kan hiya. Isunga uycha nunlukian as nan fiangka. Ngem as nan hiyachi
    ay lafi, maid tenafukorancha.
  spa-PDDPT: 'Simón Pedro les dijo: Voy a pescar. Le respondieron: Vamos también contigo.
    Entraron en la barca, pero aquella noche nada pescaron.'
  ruf-ruf: Simoni Petiri kawalongela, “Noghenda kulowa iwasomba.” Wamlongela, “Twoghenda
    naghwe.” Apfo wengila mumnumbwi, lekeni chilo chila chose ng'awapatile chinu bae.
  gun-gun: 'Ha''e gui Simão Pedro aipoe''i: — Xee aa ta pira mbo''a vy. Ha''e ramo
    amboae kuery ombovai: — Ore voi roo ta nderupive — he''i okuapy. Ha''e rami vy
    oje''oipa, kanoã py ikuai pira mbo''aa rupi. Pytũ mbukukue re teĩ neĩ peteĩ''i
    nombo''ai.'
  agu-BL: 'Itzun bantz nin tal Simón Lu'' scyetz: —Ma jalu'', yi in wetz, nchimben
    tan cayi''n. —Ncha''tz bin o'' ketz, nkaben bin te''ju'', —che''ch e'' mas. Chibene''n
    tzuntz tzi a'', nin e'' octz tul jun barc tan cayi''n. Poro qui''c nin jun cay
    tx''amxijtz cya''n te jun ak''bala''tz.'
  isn-isn: uSimioni Petro aka atambuila, “Unene nalongola kuvua nsamaki.” Ni enso
    akamutambuila, Ga nusese, kunankile nu ewe.” Akalongola akanankila mu mashua,
    kuiti u utiku nuanso wihi shanga ikalija kihi.
  eng-PEV: And Peter said to the others, “I’m going to go fishing.” And they said,
    “We’ll come with you.” So they went down to the water with their net, and they
    went out on a boat to catch some fish. They worked all night, but they didn’t
    catch anything.
  ilo-ULB: Kinuna ni Simon Pedro kadakuada, “Mapanak agkalap.” Kinunada kenkuana,
    “Sumurotkami met kenka.” Napanda ngarud ket limmuganda iti bangka, ngem awan a
    pulos ti nakalapanda iti dayta nga agpatnag.
  pir-NT: 'Sa ʉsã cahmecoari bato Simo Pedro ʉsãre ohõ saha nidi: —‍Wahi wejẽgʉ wahaʉ
    niaja, nidi tiquiro. —‍Ʉsã gʉ̃hʉ mʉhʉ mehna wahanatja, nii ʉsã tiquirore. Sa ni
    tuhasa buhaa wahaʉ. Sa yena yucʉsa mehna wahaʉ. Ti ñamine ʉsã quehnoano wahi wejẽ
    bohreepenata ne ihcãquiro wahi wejẽdadʉ.'
  anv-NT: Ne Simun Pita ajɔɔ́ ne ɛbwɔ́ aké “Me nkɛlege manjyɛ ntofó.” Ɛbwɔ́ ntó
    aké, “Ɛse ntó déjyɛ ne wɔ.” Ɛbwɔ́ ako ajyɛ kpɛ mmu ɛkpeé. Né utuú bimbɔ
    yɛ́ genó ɛbwɔ́ áwa wɔ́.
  sab-NT: 'gire Simón-Pedro gerudu: —Cha be joge ngwe jwen. Geru jwannga na ulita
    gerudu Simón-Pedro ole: —Cha ulita be joge ule ngwe jwen ba ole. Gire ama ulita
    jo du tadi, jo ngwe jwen duge, ngajrege ulita kledu ngwe jwen agwa e suiale ama
    ulita me ko toidu ngwege ni gdaite.'
  tmd-tmd: Saimon Pita anɨŋ yadöŋa, “Nɨ dölöm pɨba dumɨdlö,” röŋa. Aliö rɨmɨn, “An
    pɨsaŋ dinɨŋö,” rön, du nugwo pɨsaŋ röbö alebö pön, rɨp yönmɨdɨm yönmɨdɨm ruö löuöŋa
    jɨ dölöm bli pölmɨŋ.
  acr-NNT: 'Ekꞌu ri Simón Pedro xubꞌiꞌij chike: —Kinꞌek pa chapoj kar —xchaꞌ. Rike
    xkibꞌiꞌij che: —Kojꞌek riꞌ awukꞌ —xechaꞌ. Xebꞌek kꞌut y xebꞌok bꞌi chupa jun barco,
    pero laꞌ laꞌqꞌabꞌ wi na jinta kꞌana kar xkichapo.'
  kpg-kpg: Simon Peter ga helekai gi digaula, “Au e hana e wagadaha.” Digaula ga helekai,
    “Gimaadou e hula dalia goe.” Malaa, digaula gaa hula i di boodi, gei di boo deelaa,
    digi kumi nadau iga.
  taj-taj: सिमोन पत्रुससे ह्राङला ह्रोगदेदा “दाहेन्‍से ङा मी तार्ङा साइबारी निला”
    भिसी भिमा, थेला ह्रोगदेसे “ङनीएनोन एदेन छ्‌यामनोन निला” भिसी भिजी। जमाहेन्‍से
    थेनीगदे दोँगारी क्रेःजी। तर थेनीगदेसे म्‍हुन गिकरी तार्ङा गिकनोन चुङ्बारी आखम्‍नी।
  avt-avt: 'Haiu mererik mau meit, Saimon ketpai kar ik: “Hi are ano hahu bot ewɨr
    hepin ehɨt saauk mei.” Hɨrak katɨp, te haiu metpɨwek, “Haiu mamno mamtikewit.”
    Haiu men mau bot men mewɨr hepin wɨtaan ere wanewik, te haiu meit saauk mei miutɨp
    au.'
  cbk-cbk: Ya habla si Simon Pedro con el maga otro dicipulo, “Larga ya yo para pesca.”
    Y ya habla el los demas, “Sigui tamen came contigo.” Despues todo sila ya munta
    na di ila vinta y ya anda pesca. Pero masquin que pescar sila entero noche, nuay
    man gayot cujida.
  uig-ARA: 'سىمون پېترۇس: مەن بېلىق تۇتقىلى بارىمەن، ــ دېدى. كۆپچىلىك: بىزمۇ سەن
    بىلەن بىللە بارىمىز، ــ دېيىشتى. ئۇلار تاشقىرىغا چىقىپ، كېمىگە ئولتۇردى، لېكىن
    شۇ بىر كېچە ھېچنەرسە تۇتالمىدى.'
  tuf-tuf: 'Secuar Simón Pédroat wajacro: —As rih ruwa yajcáy benro, wajacro. Pédroat
    rih ruwa yajcáy ben wacayat, cahujinat cat wajacro: —Is cat bah owár béyinro,
    wajacro. Eyta waquír riw cut béjecro. Cur canó sar raújacro. Rauwir riw arcutar
    canó cut béjecro. Rih ruwa che wan sarac yajquít cat icrí útiro.'
  abx-abx: “Mamukot ako ina'anto,” lingun-na si Simon Pedro. Lingun-na may mga iya,
    “Amaya' kami'.” Sanglit pataliwan mga iya ngan ag'aradda mga iya sakayan, pero
    gana' gayod mga sabawa-na siray sangom.
  mco-NT: 'Chi Simón Pedro ymɨnañ: ―Nɨcxy n''oc''acxmachɨch. Chi ymɨgügtɨjc ajcxy
    ymɨnañ: ―Tzoc ajt jámɨm. Chi ajcxy ytɨgɨɨy ma tüg barco. E je huin''it tzuu ca''
    ni ti ajcxy majch.'
  kqf-kqf: Bi Saimon Pita ena lava i giuwedina gado, “Tagu gomo aubaina yà nawanawa.”
    Bi tedi a giuwena gado, “Tama vaitem ta nawa.” Kamaina bi edi wagamo a gelu, bi
    tedi mba dudubalinemo mote bamo iyana a konedi.
  cpb-NT: 'Ari ikantanake Simón Pedro: “Niyaatatye nontarajaate.” Ikantaiyini itsipa:
    “Ari ankaatanake.” Jataiyanakeni, otetaiyapaakani pitotsiki. Tekaatsimaita raye
    itarajaawetaka tsireniriki.'
  aon-aon: Mape aria Saimon Pita nakripap nakri, “Eik douk ta inak ituk anaguhw eiguhw.”
    Aria apak makripan makri, “Apak shopuk ta munamen.” Aria manak mato bot aria abudok
    wab shuknib apak manak aria madae mutuk anap atup arbup uwe, uwok.
  hus-NT-2005: 'Tam ti tajaꞌtsik ti kʼwajat juniniꞌ, utsantsik enchéꞌ kʼal na Simón
    Pedro: ―Neꞌech tin jixom toꞌol. Jajáꞌtsik tókʼon enchéꞌ: ―U neꞌech weye kʼal tatáꞌ.
    Kʼadhiytsik tám ba jun i tan ani kʼale; por jachanꞌ i akal yab xataꞌ in ejtotsik
    kin jixaꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n Simón jíín‑de: Ná kítɨ̱ɨn‑ri̱ ti̱yáká, áchí‑de. Te ni̱ kaka''a̱n‑de
    jíín‑de. Suni ná kíngoyo‑ri̱ jíín‑ró, áchí‑de. Te kua̱ngoyo‑de, te ni̱ kɨ̱vɨ koyo‑de
    ɨɨn barco. Ko tú ní kátɨɨn kutɨ‑dé‑tɨ̱ ákuáa‑ún.'
  bps-bps: Na man Simon Fiter di dale, “Mdà agu mukut nalaf.” Na man i dademen, “Magin
    gami ge.” Na mdà ale maweng, na mukut ale tayud butang, bay landè gwèla.
  mbs-mbs: Minikagi si Pedro, “Memokot a.” Minikagi heman se doma, “Tomaking kay heman
    kamno.” Penga niyan, timegbeng dan doton te lanaw, aw simakay dan te belangay.
    Pengkey timayod dan te delem, meneng wedad neabat dan.
  tof-tof: Saemon Pita ibüka bóktanórr wagó, “Ka wapim tótókdóla.” I oya ilóp wagó,
    “Ki kubó mankü ogobo.” I bazebórr, da butüdü we bamselórr. Ene dudu irrüb i darrü
    kla kokean amigóp.
  cme-NT: 'Simɔ-Piɛr wuɔ gbɛ̃-ba wuɔ: «Mɛi taara da mi ka naŋ juɔŋo.» Baa cira: «Miɛ
    fɛrɛ‑i i ka kã baa-ni.» Ba taa ku yaa‑i, ku waa isuɔŋgu, kã ka suur beŋo-na
    a naŋ juɔŋo‑i da suu, ba saa da bĩŋkũŋgu bel.'
  sus-sus: Simɔn Piyɛri naxa a fala e bɛ, «N tan sigafe yɛxɛ suxude.» E naxa a fala
    a bɛ, «Won birin na a ra.» Na kui, e naxa mini, e baki kunkui kui, kɔnɔ na kɔɛ
    birin na, e mu sese suxu.
  pon-2006: Saimon Piter ahpw ndaiong irail, “I pahn kolahng laid.” Irail pil ndaiong,
    “Se pahn iang uhk.” Irail eri kohieila oh karadahng pohn kisin pwoht kis. A nipwongo,
    re sohte saikedi mehkot.
  dad-dad: Simon Pita idi irokenẽdin, “Aya gau nigin ayõ fenẽ.” Idi diron, “Amãg õ
    geid talauf.” Anĩ idi dile, waag bun sosõ den, anĩ ere, bõ anĩ bun, gau taka to
    dalen.
  zab-NT: 'Chiy raipy Simóny Bed laadeb: —Nare chanaaza beld. Laadeb cuaibdeb: —Néza
    dunnɨ izan. Chiyru zédeb ax bieepydeb láani barcu, per guxinqui xíteete quɨt ninaaztideb.'
  jae-jae: Ma Simon Petere kêsôm gêdêŋ êsêac gebe “Aê jana jansom i.” Tec êsêac sêsôm
    gêdêŋ eŋ gebe “Aêac awiŋ aôm.” Ac sêsa jasêpi waŋ teŋ ma gêdêŋ gêbêc tonaŋ têtap
    i teŋ sa atom.
  ksd-ksd: 'Simon Petero i biti ta diat: Ina vana, ina voara. Ma dia biti tana: Avet
    bula dat, dat a vana. Ma dia vana, dia koa ta ra mon; ma pa dia voare pa ta en
    ta nam ra marum.'
  msm-NT: Kagi ni Pedro, “Ogpamukut a.” “Ogduma koy,” kagi dan. Dajun sikandan sakoy
    to bangka aw pamukut. Di puli on nabukasan, wada napudut dan no isda.
  myk-myk: 'A Simɔ Pyɛɛri di pu pye: «Nʼa da zhɛ fyaa sha.» A kalaapiire tisara bɛ
    di jo: «Wèe bɛ pu wa da zhɛ ni ma ni.» A pʼi foro kari, na shɛ jé kɔrɔgɔ ka ni,
    na pu jɔlɔɔ pu ɲɔ kɔn na waa. Ga pu ya fyara bɛ ta kee caŋa ki wo piige ki ni
    wɛ.'
  sbe-sbe: Na Simona Petelo ye hededelau udiyedi ye wane, “Ya lau ya yama.” Na hekadiyo
    wa se talam se wane, “[Ye namwa,] kabo ta lau.” Ede se dobi se lau yodi waga unai
    se gelu, na tenem boniyaina ne unai meta se yamakasaya.
  mcr-mcr: Itaŋi, Saimonä Pitä iqu, quŋi tii ätukqe. “Nyi hämapäkäŋqä imqä umqänä.”
    Ga huizi iqua, “Ne-pqe anä watuŋqueqä” ätukuwi. I ätmbiyi, yimba hŋqueŋqä äupiyi,
    ikuapmäupu äukuwi. Heatqä qäqueŋi, qu hämapäkä tutqä qäpu hmbu mapiqä ikuwi.
  cux-NT: 'Tuu''mí ngaⁿ''a Simón Pedro: Caⁿ''á tungaáⁿ ''yaācā. Tuu''mí ngaⁿ''ā ''iiⁿ''yāⁿ
    s''eeⁿ ngii yā saⁿ''ā: Caⁿ''ā ntúuⁿ nús''uu ndúúcu di. Ní cueⁿ''e yā ní chindáa
    yā na ''áámá barco. Nguiīnū miiⁿ nguɛ́ɛ́ sta''á yā mar ''áámá tī.'
  tur-YTC: Simon Petrus onlara, “Ben balık tutmaya gidiyorum” dedi. Diğerleri, “Biz
    de seninle geliyoruz” dediler. Hemen çıkıp tekneye bindiler. O gece hiçbir şey
    tutamadılar.
  san-ITR: tataste vyAharan tarhi vayamapi tvayA sArddhaM yAmaH tadA te bahirgatAH
    santaH kShipraM nAvam Arohan kintu tasyAM rajanyAm ekamapi na prApnuvan|
  bel-N: 'Кажа ім Сымон Пётар: «Іду лавіць рыбу». Кажуць яму: «Пойдзем і мы з табою».
    Яны выйшлі і адразу ўвайшлі ў човен, і не злавілі ў тую ноч нічога.'
  sch-sch: Simon Peter'n adangngei kôm, “Nga sûr rangin se ki tih,” a tia. Anni
    han a kôm, “Keini khom juong sa kin tih,” an tipea. Masikin rukuonga an se zoia,
    aniatachu hani jâna han chu ite man mak ngei.
  mic-MIQNT: Simon Pie'l telimugsieg, “Naji usgei.” Telimg'tt, “Wije'ultesnen.” El'ta'ieg
    aq tepita'ieg ugtuluow. Gatu ta'n tel pita'q wela'gw mo goqwei ne'pa'tueg.
  huu-NT: 'Simón Pedro caɨmo llote: —Lloiji faɨaitɨcue. Naimɨe uai otɨcaɨ: —O dɨga
    jaitɨcaɨ. —Iese raillano, botemo jaidɨcaɨ. Namona naɨo lloijina faɨtɨcaɨ; ia jaca
    buena oñedɨcaɨ.'
  jiv-NT: Semuṉ Pítrusha “Namakan nekaja̱i̱ naṉkiattsan wéajai” tímiayi. Chíkich
    mash “Iisha winittiaji” tiarmiayi. Wéar uunt kanunam eṉkemprar nu kashi achitsuk
    tsawa̱rarmiayi.
  otm-NT: 'Nɛ nubʉya bi ''yɛ̨nje ra Simón Pedro: ―Nugä ga mba na ''bahuą, bi ''yɛ̨nje.
    ―Ga mbähä ''bʉ, dá ɛ̨mfe. Dá mbähmbe bʉya ''bex dá huhe n''da ma mbosahe. Pɛ gätho
    ra xui nte dá thɛhe yʉ huą.'
  dah-dah: Irkeb Saimon Pita beleŋ, “Nebe fe alare dapŋa niŋ kweŋ tihim,” yinyiŋ.
    Irkeb mel goreb, “Tumŋaŋ kutek,” ineŋbe hakwa bana hurkuŋbe kwamiŋ. Goyenbe go
    wawuŋbe dapŋa kura ma yawaramiŋ.
  tnk-tnk: Nənə Saemon Pita rɨni pen tɨ nirəha i mə, “Iakamevən takvi nəmu me.” Mɨreɡi
    irəha həni pen tukwe in mə, “Itə. Pwəh kɨtaha pam səuvən.” Ro pen irəha heiwaiu
    mhəputə ia nɨtətə ouihi riti, mhəuvən mhəvi net meste rɨran, mətə həpkuvi mhə
    nəmu riti.
  kpr-kpr: Simon Peter eredo eminge sisira, “Na vose ya oka bambarena.” Aminge setiri,
    namane isambu siseri, “Avori, namonde isambu yaore!” Aminge sedo, namane vosera
    ghakada+ vosedo, voto fugutero sifo atutusira ava, eniko jo baeri.
  san-IAS: tataste vyāharan tarhi vayamapi tvayā sārddhaṁ yāmaḥ tadā te bahirgatāḥ
    santaḥ kṣipraṁ nāvam ārohan kintu tasyāṁ rajanyām ekamapi na prāpnuvan|
  nho-nho: Simon Peter ni mee ake ki laatou, “Nau ku hano no puipui.” Teenaa ki mee ake
    naa tama naa, “Taatou ki oo hakapaa.” Naa tama raa ni massike no kkake i te poti raa
    no aro no puipui. Tevana iaa laatou ni seai iloo se ika ni lavaa i te poo naa
    hakkaatoa.
  gym-NT: 'Angwane Simón Pedro käkwe nieba nunye: Ti bike niken gwa gaen, nieba kwe.
    Angwane nunkwe nieba Pedroye: Nun bike niken siba mabe, nieba nunkwe. Ye erere
    bkänä, rikaba, rankwaba rute amne rikaba gwa gaen. Akwa ye näire deo käbä rababa
    ñakare jire gwabtä.'
  azg-NT: 'Tso Simón Pedro ndë́: —Jöcüjiꞌ quintcaa. Jnduë́ nnon jon: —Ngitsá yo ꞌuꞌ.
    Yajoꞌ sá, tuá vꞌaandaa. Majoꞌ juu tijaanꞌñeen, minꞌncüii quitscaa tatjíꞌ.'
  bhd-bhd: शमौन पतरसे तैन सेइं ज़ोवं, “अवं मेछ़ली ट्लाने गाताईं।” तैनेईं ज़ोवं, “अस
    भी तीं साथी च़लतम।” तैना तैट्ठां निस्से ते किश्ती मां च़ेढ़तां जे, पन तैस राती
    तैन किछ न मैल्लू।
  too-NT: 'Lā'' Simón Pedro cāhuanilh: ―Ica''nā icsquī''tī''nin. Lā'' xlaca''n tahualh:
    ―Nā quina''n na''iccātā''a''nāni''. Ta''a''lh lā'' tatanūlh nac barco. Lā'' nīn
    tuntū'' tachi''palh ixlīhuāk huanmā'' tzī''sa.'
  ind-AYT: Simon Petrus berkata kepada mereka, “Aku akan pergi menangkap ikan.” Mereka
    berkata kepadanya, “Kami akan pergi bersamamu.” Mereka pergi ke luar dan naik
    ke perahu, tetapi malam itu, mereka tidak menangkap apa-apa.
  cjo-NT: 'Ikantana Peetero: —Niyaate noshiryaate. Nokanteeyanakirini: —Eejatzi naari.
    Ari niyaateeyanakini. Noteteeyapaakani maawaeni pitotsiki. Noshiryaatawitaka,
    roojatzi nokitejitakotantaka. Tekatsi nayi.'
  nsn-nsn: Tar uakikilan, Saimon Pita ke kula pare, “Inggo u la uekih.” Kara siokor
    kulasit ro uanotonono pare, “Inggeim mi la tagu totomua.” Temaeit gisina ka la
    siokor huangua tar bout. Bo gisina puk ka uakapa tar deilir boung ahik pah ka
    uahua baka mo ian.
  san-DEV: ततस्ते व्याहरन् तर्हि वयमपि त्वया सार्द्धं यामः तदा ते बहिर्गताः सन्तः
    क्षिप्रं नावम् आरोहन् किन्तु तस्यां रजन्याम् एकमपि न प्राप्नुवन्।
  tna-NT: 'Da su beju Pedro ja atana huecuana uja: —Ema da esia epu. Da su uja atana
    huecuana: —Ecuanaju di mi neje eputi. Beju canoa aida su nubitana huecuana esia
    epu puji. Tueda dhidha su mu mue ai se biame jemi atana huecuana.'
  lid-lid: Saimon Pita asehek toro anya, “Jo kameh ili asilah nato ni!” Oro asehek
    i tan anya, “Aso anya kawek hawem ale.” Eme oro ala a ndron hawen, oro asowe au
    ala len. Arile na ben ari ma buruwen oro bakohok ari ni bwe.
  wim-wim: Aꞌ nil Simon Peter.an thaw thant, wiy al-alantan, “Ngay minh ngaꞌak iiyāng
    a!” Than puth thawin nungant, “Eeꞌa, ngamp yotam iiyāmp a!” Aꞌ than yotam anangan
    iiyin, aꞌ than peyin chukkunangan. Than ngut ongkan minh ngaꞌ keꞌanang, anman
    theeꞌ-theeꞌin. Puth minh keꞌam wipin netanganiy, yaꞌ paththam.
  zga-M: Simoni Petro ahavavula, “Niluta hwi vua isomba.” Navope vahambula, “Na yufwe,
    twilutania nuve basivahahega vahepahela mhiombo ila ekelo eyo savahapata henu.
  yom-yom: 'Simoni Piela wuba kamba : —Ndiedi kuama ku loba. Bawu bamvutudila : —Beto
    mamveto tunkuenda yaku ! Bayenda, bakuma mu nlungu. Vayi builu buna basia baka
    kadi kima ko.'
  san-SIN: තතස්තේ ව්‍යාහරන් තර්හි වයමපි ත්වයා සාර්ද්ධං යාමඃ තදා තේ බහිර්ගතාඃ සන්තඃ
    ක්‍ෂිප්‍රං නාවම් ආරෝහන් කින්තු තස්‍යාං රජන්‍යාම් ඒකමපි න ප්‍රාප්නුවන්|
  yut-yut: Saimon Pita da notni yaŋ yoyɨgɨt, “Nak tap kɨlap ɨlɨt do kɨsat.” Yaŋban
    yawit, “Nin kɨsin kɨneŋ.” Yaŋ yaŋek boron wɨgek kɨwit. Mani uŋun kalbi tap kɨlap
    kɨnda dɨma ɨlɨkgwit.
  grc-BYZ: λέγει αὐτοῖς Σίμων Πέτρος· ὑπάγω ἁλιεύειν. λέγουσιν αὐτῷ· ἐρχόμεθα καὶ
    ἡμεῖς σὺν σοί. ἐξῆλθον καὶ ἐνέβησαν εἰς τὸ πλοῖον εὐθύς, καὶ ἐν ἐκείνῃ τῇ νυκτὶ
    ἐπίασαν οὐδέν.
  cpc-NT: 'Ipoña ikantzi Simón Pedro: “Niyaatatyi noshiryaati”. Ikantaiyini pashini:
    “Ari ankaataiyanakini”. Jataiyanakini, otitaiyapaakani pitotsiki. Tiimaita jayi
    ishiryaataiyakini tsiniri.'
  nhg-NT: 'Oquemelfe Semu Piero: ―Neya netlajtlamöti. Oquelfejque: ―Teyabe tejua nuyejque
    ca taja. Uyajque hua tlejcoque ipa sente börco, hua pa inu yohuale amo tli ocaseque.'
  nya-nya: Simoni Petro anawawuza iwo kuti, “Ine ndikupita kukasodza,” ndipo iwo anati,
    “ife tipita nawe.” Choncho anapita ndi kulowa mʼbwato, koma usiku umenewo sanagwire
    kanthu.
  ngu-NT: 'Simón Pedro oquimijlij: ―Nejhua nomichajsis. Yejhuamej on ocsequimej oquijlijquej:
    ―Tejhuamej no mohuan tiasquej. Yejhua ica oyajquej niman otlejcoquej ipan se barco.
    Pero ipan nochi on tlayohua xitlaj michin ocajsiquej.'
  kup-kup: Tat Saimon Pitahö bal hat paru modarin epat mañah, “Ne pisihol bovai somaz
    ev toh.” Pot hahan paruhoz epat hah, “Met dei amun ninañ honeo dari sak.” Pot
    mañahapuh paruparo sat bout natak helat het kuturutak sohot ki deveñ pisihol holapanen
    bapan hat iv havë ahö povok betevai ahoam sat em toohapuh paru pis nari nav,
  jid-jid: Siman Bitrus hla bawu, “mi hi vu lambe.” U ba tre, “Kita me, ki huwu hi
    me.” U ba lu rju hi naka ri ni mi ingyu'a, ni chu chachuki bana vu kperi na.
  wmw-wmw: 'Ansumani Peduru akiwambira wenziwe ware: “Nankuka kuvuwa.” Ewo wakamba:
    “Ofwe tukufulata tikakwavye.” Wakilawa wakiripakira mungalawa wakuka. Wavuwa usiku
    nzima, awapatire kinu.'
  gmv-GGM: Simmoona geetettiza Pixxiroossay isttas “Ta moole oykkana bays” gides,
    isttika izas “Nukka nenara bana” gida, izara kezzi bidi wogoolon gellida shin
    he gaalas omarssi issi mooleka oykkibeytena.
  ssg-ssg: Saimon Pita kakane tesol liai, “Nga lua teletel xixi.” Lato ukek, “Amite
    mahoi o.” Ape lato ku hani he tea koap tuahe lato tai tiuk xixi ipong hatehu.
  zpo-NT: 'Simón Pér né lo re nu: —Lee na yazen mbal. Lee re nu mkeb nzhé: —Noka re
    nu ya kwaan lu. Zee ngwa re nu, nu nguxoob re nu lo tub kano, per yaal zee namzent
    nu nik tub mbal.'
  poy-poy: Simoni Peteru kawagambira wamonga, “Nankugenda kulowa wasomba.” Womberi
    wamgambira, “Hatugendi na gwenga.” Su wawuka na wakweniti mtumbwi, kumbiti pashiru
    poseri wapatiti ndiri shintu.
  qwh-NT: 'Simon Pedrunam nerqan: —Noqaqa pescaqmi eucü —nir. Waquincunanam niyarqan:
    —Acu, noqacunawanpis ewashun. Eucurninnam, lanchaman lloqarcur, jeqariyarqan.
    Tse paqas manam ni jucllellatapis tsariyarqantsu.'
  gaw-gaw: Anam daanna amu Simon Petrus nug amelagp̱a aum. “Da kakainu goḵul,” awa
    aum. Nug anam a amu ag ap̱ig. “Ig na ele oh goḵunig,” aon ap̱ig. Anam ana amu
    ag oh ahan gona, ub laap̱a tep̱ig amge tuqan amup̱a ag kakai naḵok laa ii aop̱ig.
  nca-nca: Asa Saimon-Pitako ŋande yimiraró, “No sono qare seqawero toŋeteno.” Yiní
    ŋande yaŋgurí, “Nore soso keya uwato.” Ŋunde yero soso waŋgoko oŋgurí. Oro sono
    qare seqa yaŋgurí, quko suwo saŋga ŋa sono qare ka kama siyaŋgurí.
  zpz-NTPP: 'Orzeꞌ na Simo̱o̱ Bed rab yu deꞌ zir de̱: ―Ya̱ cha̱ guuz bel ―nay. Orzeꞌ
    na dey rab yu Bed: ―Niꞌ de̱ ya̱ cha̱ du̱ ru ―na dey. Orzeꞌ brush nez de̱ za̱.
    Orzeꞌ guꞌ de̱ nañ tub barc. Gua la rel byub de̱ bel tees ni tub ma wangad ma.'
  mkj-mkj: Simon Peter pwehng irai, “Ngoahi pirin inla loakjid.” Irai pwehng ih, “Kamai
    pirin pwili koawoa.” Irai ken inla doauda pohn pohs oau. A inpwonngo irai johpwa
    koldi mehkij.
  zac-NT: 'Iurní Simón Pedro guniꞌi lu raiꞌ: ―Tsagnaꞌzia mbeldë. Lëꞌë raiꞌ guniꞌi
    raiꞌ: ―Nu zac lëꞌë naꞌa guëzë́ naꞌa. Iurní beꞌpi raiꞌ laꞌni barcu, perë gueꞌlë
    ni adë chu mbeldë gunáꞌzidiꞌi raiꞌ.'
  kyg-kyg: Saimoni Pitaꞌa muki vayaꞌaifeꞌmo, uꞌna umenimo maleꞌneꞌna noyamemo aligesuve,
    huno hapa paiꞌnigeꞌapaeꞌmo, mukiꞌamo magokepi lokaeta ugune, huꞌa ha paiteꞌa sipifiꞌmo
    haiꞌa maiteꞌa uꞌnayana muki haniꞌilagamo noyamemo oꞌaliꞌnae.
  kmk-kmk: Imbagan Simon Pedro utdat buḻun na un, “Umoyak manabukuḻ.” Ot kanan dat
    buḻun na un, “Umoy kami pay kan sika.” Utdi, kaysan da un losan un umoy nanlugan
    sit bangka yoong naida taḻon naaḻa da un nampasinlabi.
  cao-NT: Jatsi, —Sani ai caquia ra —i noqui Pedro niquë. Jatsi, —Mi bëta caqui noa
    noqui ri —i no niquë. Jatsi noti qui no jiconiquë noqui tëquëta. Jicoxo tsi mahitsa
    no tana-tanashinaniquë rë. Yama quiha.
  bbr-bbr: Saimon-Pita nukas kon jaukut keser awarowon, “Is was owaun manaurim.” Kesernuk,
    kon jaukut akas nais aurin, “Ik erek na pak was owau manam.” Keseria, kiro roat
    erekapu ak ous opok toneanik, manoin. Kiro pututu ak kar was owau wa.
  inb-inb: 'Chi­ura, Simón Pedroka nirka: —Nukaka chalwag­risa. —Nukan­chipas munan­chi­mi
    kamwa rin­ga­pa— nir­ka­kuna. Chasa nis­paka, tukui­kuna, kanuapi iai­kuspa, rir­ka­kuna.
    Chi tutaka, ñi sug chalwa manima apir­ka­kuna.'
  hrv-hrv: 'Kaže im Šimun Petar: “Idem ribariti.” Rekoše: “Idemo i mi s tobom.” Izađoše
    i uđoše u lađu, ali te noći ne uloviše ništa.'
  box-NT: 'Ó o Simɔn Piɛre bía nɔn bìa ká yi: «Ĩ ì lɛ́n vaá pa ɓa cewà.» Á
    ɓa le mí ì bè làa wo. Á ɓa wã́a zon ho woohṹ wà, á vaá pan fɛ́ɛɛ ho
    tá tɔ̃n à ɓa yí fò hàrí ceza yà-kéní.'
  ote-NT: 'Ha ra Simu Pedro bi ꞌñembabiꞌʉ: ―Ma ga ma ra ꞌbɛhua̱. Ha núꞌʉ maꞌra nehe
    bi ꞌñena: ―Ga maha nehe. Nepʉ bi maꞌʉ ne bi yʉtꞌa ja ꞌnara motsa, pe nura xuuiꞌa̱
    hinte bi gʉꞌʉ.'
  wnu-wnu: 'Igoi wogub Saimon Pita der yurau qei wurinob qamar: “Wa, ye yagwait dob
    bir arir qib igorib qamb iribam.” Qamara qei qamamir: “In nob iruboun,” qamb erogori
    tabin geret isub iramirei. Irab itum end dob ariramir eng wai ger yar erobon me
    isau.'
  zam-NT: 'Ndxab Mon Pedr loo myen'': ―Daa nda ten mbèel, cara. Myen'' ndxab loo Mon
    Pedr: ―Nu'' ne tyee. Nda na''. Sya, thidte mqueltàa Mon Pedr con myen''. Ngòo
    myen'' loo thìb yòoyaa. Nda ten myen'' mbèel. Per nec thìb mbèel ne''ngagaade
    loo myen'' dib xec yál''a.'
  zyp-NT: Simon Piter takhei, “Ngaw tle tah ka sei a,” tatah tah he ka, aaning sahlo
    taco, “Nama kha ka sei hra peh,” tatah aa tah. Macawtaco tuilawng cawh ke he ka,
    aa sei, canghrasala ma zai cawh ngaw sangkheh hmai tle bei he.
  sey-NT: 'Paꞌijëna, Pedropi capi: “Huaꞌire sani nesiꞌi.” Caquëna, yecohuaꞌije̱ cahuë:
    “Yëquëje̱ mëꞌë ja̱ꞌre sañuꞌu.” Cani saëꞌë, teꞌe i̱ ja̱ꞌre co̱ni yohuëna aya mëni.
    Ja̱ ñami huaꞌire neñe pa̱huë.'
  nvm-nvm: Bu besum karinva ijia Saimon Fita fu uri kaifijaf roin kia, Na do daturaiko
    nafuinma gamia ugie abe kijum arafiriak vakno kiain. Fu ijeg kiamga kaifijaf iji
    bu uri kua, Nodua no vierafe no ana vakno kuain. Ijefuon bun ari vanag abe kijum
    nisaim vain. Bu naki bog arafirin gavo kijum besum be buka ba ken.
  mps-mps: Tama Saimon Pitago augwalibolo te po wai, “Ena sųgų gegegibu pobao,”
    wai. Tama augwaligo Saimon Pita agabolo te po wai, “Da me nage dali paio,” te
    po wai. Tama augwali pelama, te gebaba holai. Augwaligo te sogo hulide te sę
    yali goli, sųgų me sabeo.
  pab-NT: 'Nali tyaonahita hoka Simão Pedro nexa hahinaeharenai hiye: — Noxani namairatya
    — nexa. Nexa hoka: — Wisoa tehitiyaite hiyema hoka wamairatya — nexa ihinaeharenai
    ihiye. Nexaha ihiye hoka mánene kanowako isoaha hoka xaneha. Hatyo makene mairatyaha
    heko ferakoa hamairalaha kakoita xakore hoka maisa xoare hare nolokahitaha.'
  llg-llg: Simon Petrus nafada ndia nonoo nala nae, “Au sangga uu mbuꞌa.” Boe ma ala
    lataa lae, “Hei! Ai tungga boe.” Basa de ala leni dano bifin leu. Boe ma ala hene
    ofa baluk lain leu fo leu sangga iꞌak. Tehuu leꞌodaen ndia, ala taa hambu iꞌak
    esa boe.
  kyf-kyf: 'Simɔ Piɛlɩ nɛɛ wa -yla: «''Nyu na mnɩa -dɔa.» Wa nɛɛ ɔ -ylaɛ: «-Amɩa mɩ
    ''ya yida -a -yɔ -mɩ ''sɔ ''ka mnɩ.» Wa mnɩa, ''ɩn wa yia ''glʋ ''wʋbho. Nɩɩ,
    sabɔ weee ''plɩa nɩ, wa ''nɩ zibhi yabhlogbɔɔ ''bha.'
  tpi-tpi: Na Saimon Pita i tokim ol olsem, “Mi bai go painim pis.” Na ol i tokim
    em, “Mipela tu bai i go wantaim yu.” Orait ol i kalap long wanpela bot na ol i
    go. Tasol long dispela nait ol i no kisim wanpela pis.
  mih-NT: 'Ta i catyi ra Simón Pedro sihin inga ra: Cuehin cua tɨin tyiyaca. Ta i
    catyi inga ra sihin ra: Cua cuhun tucu maa ndi suhun. Ta cuahan ra, ta i quɨhvɨ
    ra minoo barco. Zoco ñahñi maa tyiyaca i ñihi ra sa cuaa cuan.'
  qvh-NT: 'Saymi Simón Pedro nergan: “Pescagmi aywaycä.” Sayno niptinmi discípulu
    mayincuna niyargan: “Nogacunatapis yanapäyänäpä pushayämay.” Sayno nirmi büquiman
    wisarcur lapan aywayargan. Say sacay warati pescaycarpis manami ni juc pescädulatapis
    sariyargansu.'
  kms-kms: Muq Saimon Pita ni simbe nindim nari, “Nge ko umo meri kat.” Di ni mari,
    “Beghi nu ane po ye.” Muq ni mes mewo mo, bot pe mewo mo di mo, pudi bur te ningg
    ni umo ninge materi segi.
  agn-agn: Mandian ganing si Simon Pedro ong mga aroman na, “Yo manilawo.” Ganing
    tanirang siminabat, “Ta ra! Tomabid ami.” Animan namansitay tanira ong bilog nirang
    mabael ig namampalaod. Piro maski namagdamal da ong laod, andang pisan ay nakomit
    nira.
  nhi-NT: 'Simón Pedro oquimiluih: —Manioh manpescadohtemoh. Yehuan oquiluihqueh:
    —Tehuan noiuqui tiaueh mouantzin. Oyahqueh uan otlehcoqueh itich se barca. Pero
    non youal amotlen ocahsiqueh.'
  ttc-NT: 'Yaji te Simon Xhpe''y oxik tq''uma'' kyetz ikxjani: «Wetz ma kyinx tzyul
    kyiy.» Yaji kyetz oxik kyq''uma'': «Ax qetza ma qoxika awuky''i''l.» Ntons kyetz
    exik b''ix ejax tuj jun bark. Per aj aq''b''ilji nijunwt kyiy otzyet kyitza''.'
  dan-1931: 'Simon Peter siger til dem: “Jeg går ud at fiske.” De sige til ham: “Også
    vi gå med dig.” De gik ud og gik om Bord i Skibet, og den Nat fangede de intet.'
  kwj-kwj: Wondani Saimon Pita ya wunu sawe, “Ani fwaiꞌomwe ai ki ani indau.” Wowani
    ya wu sawe, “Nunu okwe mini ga nu ino.” Wosini wu ini kanu fotiki ya wu rau. Woro
    ka gisi niliki fwaiꞌomweche foti wu ra nambwe.
  vie-OVCB: 'Si-môn Phi-e-rơ nói: “Tôi sẽ đi đánh cá!” Mọi người đều tán thành: “Chúng
    tôi cùng đi với anh!” Họ xuống thuyền thả lưới suốt đêm nhưng chẳng được con cá
    nào.'
  kze-kze: Sáímoni Pítaa simátimena séna noyáá'a kotoránáe'a kúne súwasa kesáágwara'a
    montá kónáeta kwéune sésa nompí-sípívímbá usámaaisesa kumbá no'wáámba noyááramai
    kwima-kwimar-umbá íma noyáá'a torówana
  mpj-mpj: Piijalu-lampaju wajarnu, “Yaninparna piijikajarna-jananya mankuraku.” Wajarnulajulu,
    “Kujungkala yankura.” Palunyajanulaju puutungka tatirnu, ka yanu kalyuwana. Wulululaju
    niitingkaja kalyungka wirrupungkupayi, mungajarra, mirtalaju piijkaja mankupayi.
  lbk-lbk: Sa et kinwanin Simon Pedro isnan ib-ana, “Tak et mangachiw na.” Sa cha't
    kanan, “Maifoweg kami!” Nenligwat cha sa cha't nenfangka ay omey. Nay met achi
    isnan chey ay sinlabfiyan maid paat khinachiwcha.
  mto-NT: 'Vanꞌit tseꞌe je̱ Simón Pedro ña̱ꞌmu̱xjidi: ―Na̱jkxu̱ a̱ts je̱ ajkx du̱maꞌakyu̱.
    Je̱tseꞌe yꞌatso̱o̱jvjidi: ―Nma̱a̱dap a̱a̱ts mitseꞌe. Na̱jkxtu tseꞌe je̱tseꞌe je̱m
    barco jo̱o̱tm tya̱jkidi. Tsonaxyeꞌe du̱jamaakti, ax ni vinxu̱pa tseꞌe du̱kapa̱jkti.'
  bzh-bzh: Lom Simon Pita nër vu sir bë, “Sena ġaḳo ġël!” Lom denër vu yi bë, “He
    nök geving honġ.” Lom ya deraḳ ya yaġ ti rëḳ su deḳo ġël ti loḳ buk saga
    rë gema rot.
  guj-2017: સિમોન પિતર તેઓને કહે છે કે, ‘હું માછલીઓ પકડવા જાઉં છું.’ તેઓ તેને કહે
    છે કે, અમે પણ તારી સાથે આવીએ છીએ. ત્યારે તેઓ નીકળીને હોડીમાં બેઠા; પણ તે રાત્રે
    તેઓને કંઈ મળ્યું નહિ.
  jvn-NT: 'Lah rasul Simon Pétrus terus ngomong karo liya-liyané: “Aku arep nggolèk
    iwak!” Liya-liyané semaur: “Awaké déwé arep mèlu!” Kabèh terus budal karo prauné,
    nanging mbengi kuwi ora éntuk apa-apa.'
  byr-byr: Mwaalɨna yadapi Saaimonɨ Pitai pwaraavɨ wɨdɨna “Jawɨnya maaryaꞌneinyɨ wɨdeinyɨra.”
    Sara wɨdɨna kyaꞌ kumɨ wɨdɨna “Gɨmɨjɨ wawaana!” Sarera wɨna yeva aalyavɨ sɨpɨyaꞌ
    yɨlaꞌdɨsɨ yɨlamwaaina. Yɨlamwaaina yeva sawɨta yuyavɨ jawɨnyanne gɨlya wasɨꞌwasɨta
    yadaapi jawɨnya aane pwai kwai mabwalaminaawi yɨna.
  ian-ian: Yisolaa lɨndi maa Pita ndi kat wandɨ. Kami kwupmak yigiyowun waa wandɨ
    maa nɨno yigiyanɨn waa wandi. Njambɨt kulaa yindi. Ngan ngan kami kwupmak kat
    yetɨlɨndi.
  hun-hun: 'Mondta nekik Simon Péter: „Elmegyek halászni.“ Ők erre ezt mondták neki:
    „Elmegyünk mi is veled.“ Elmentek, és azonnal hajóra szálltak, de azon az éjszakán
    nem fogtak semmit.'
  mcf-NT: 'Adnubien Petedo: —Ëmbi bedtenecpaden nëshaidën nuëcquid bedtanu —quepondash.
    Adshobimbi: —Nid. Nuquitedi nanu —capondac. Adash chian yacno nidash cano antabëdtoanec
    nënantan nidpondabi. Adshun nëshaid dapa nëneshun yuecshun cadoshon isac nibëdec.
    Adshumbic padpiden nëneoashun cadoshon isac nibëdoaic. Inchëshbudtsëc tauash nuëcquid
    bedambobi ambi badiadpondabi.'
  kjs-kjs: 'Go rabu Saimon Pita-me naa-para talo: Neme wena mula pulu lisa. Go lisa
    rabu neme talo: Naa page baina lisima. Go lomare naa ipinu madaa puma pisima.
    Go pisima pare go ribaa wena komea-daa meda namisima.'
  mni-mni: "Simon Peter-na makhoida hairak-i, “Ei nga phaba chatlage.”\x94 Maduda\
    \ makhoina hairak-i, “Eikhoisu nahakka loinana chatke.”\x94 Maram aduna makhoina\
    \ hi amada tongduna chatle adubu ahing chuppa makhoi kari amata phadre."
  yad-NT: 'Su̱teda ji̱ta Siimyó̱ Pyítrubay ruuva: “Quiva̱na̱cho̱ ra̱jnu̱jedyi.” Ru̱teda
    ji̱ta variy siva: “Nu̱jerye ra̱jiya yisa̱.” Riya̱da ji̱ta, ru̱musa̱da cartyevimu
    variy. Variy nupora ne rureda ti̱, mitya.'
  mxb-NT: 'Dá ni̱ kaa Simón Pedro xíꞌín dao ka̱ ta̱a ñoó: ―Koꞌi̱n tiin ti̱yaká viti.
    Dá ni̱ kaa dao ka̱ ta̱a ñoó: ―Koꞌo̱n taꞌani nduꞌu̱ xíꞌón. Dá ni̱ kee ra kuaꞌa̱n
    ra̱. Dá ni̱ saa̱ ra̱ ni̱ kaa ra ini iin barco, tído sa̱kuaá dáá ñóó ni iin tóꞌón
    ti̱yaká ko̱ ní tíin ra.'
  pon-2006A: Saimon Piter ahpw ndaiong irail, “I pahn kolahng laid.” Irail pil ndaiong,
    “Se pahn iang uhk.” Irail eri kohieila oh karadahng pohn kisin pwoht kis. A nipwongo,
    re sohte saikedi mehkot.
  maq-NT: 'Hane Simón Pedru ne, cuitjin cachja me cojo xicjin me: ―‍Ngahan ne, cjuë́
    cúaxë chu ti. ―‍Cuatjin cachja me. Hane me xi yahnga jan ne, cuitjin cachja me:
    ―‍Hacuaha cuanguin ngayin cojo nuju. ―‍Cuatjin cachja me. Sehe cavetju me quiji
    me cojo xicjin me, cafaha me barcu, quiji me xcun nandá. Peru nguixun hya ne,
    casacuiin camahani rë me chu ti.'
  hto-hto: 'Simón Pedro íaɨoɨna daɨde: —Fácuaidɨcue, —daɨde. Jira daɨdíaɨoɨ: —Mai
    nana caɨ fácuaillɨ, —daɨdíaɨoɨ. Iemo nocáe eromo caifo jáidiaɨoɨ. Afe naɨo chámunɨaɨna
    oñédiaɨoɨ.'
  por-BRBSL: 'Simão Pedro disse-lhes: “Eu vou pescar”. Eles lhe disseram: “Nós também
    vamos com você”. Eles saíram imediatamente e entraram no barco. Naquela noite,
    eles não pegaram nada.'
  ces-NKB: 'Šimon Petr jim řekl: “Jdu lovit ryby.” Řekli mu: “My s tebou půjdeme také.”
    Šli [tedy] a hned nastoupili na loď. A té noci nic nechytili.'
  cui-cui: 'Simón Pedro pana jei: —Tha duwei yamonaetsi, jei. Paxan pajanje: —Paxan
    irʉ paca puna ponaeinchi, pajan. Bapoxonae jeratha daxita panonobabiyan. Ichitha
    barapo merawitha jopa duwei pataeinyo, bequein payamonan.'
  boj-2014: Onaqa Saimon Pita na naŋgi minjrej, “E qe oqajqa deqa kakaŋ waiyqa aiyeqnum.”
    Onaqa naŋgi na minjeb, “Iga kalil koba na aiqom.” Degsi minjsib naŋgi koba na
    aisib qobuŋ gogetosib ya robuq oqsib kakaŋ waiyoqneb. Di qolo. Waiyeqnab nebeej.
    Naŋgi qe bei osai bole sai.
  eng-OEBUS: “I am going fishing.” “We will come with you,” said the others. They
    went out and got into the boat, but caught nothing that night.
  eri-eri: Ono ganenga Saimon Pita no benou lenigai, “Ji goi hoowe kuru wonboni.”
    Ono wainga, nere letuwane, “Ere fere ne ngate gaara goyei nomo.” Onodu, nere bot
    ete digedu bode goyane. Ariya, ooru waha langa, nere hoowe ete tegu uwa.
  aly-aly: Simon Peter ikwer-rnem-warl angkek, “Anwantherr awangk alhey, irrpeng inayntetyek
    netting-el.” Ingwer-rnem ikwer angkek, “Anwantherr ngkweng-angkwarr alhem arrpemarl,
    irrpeng-rnem inayntetyek.” Kel rernem kwaty alay irrker-warl alhek, rtnwewarl
    nganerl-alhek. Ingwel aleth-antey ywarn arrkernelhenh, irrpeng inetyek-arrpantey,
    arrangkw.
  wiu-wiu: Eida mekome Saimone Pitayo o yene-pala okome nopa mou tagi topada wa okale
    ekete nipa pato wa ue dipike peapetekoa pote mea ue muke mou tagi topokoi. Nitoapa
    padeyaka moameneya pa tagi toa ta patakakoi.
  swe-swe: 'Simon Petrus sade till dem: ”Jag ger mig ut och fiskar.” De svarade: ”Vi
    följer med dig.” Så de gick ut och steg i ett skepp, men den natten fångade de
    ingenting.'
  cth-cth: Simon Piter ni ahnimouh koe tanga heng hanlah ka cei han, atipouh. Ahnimouh
    nihai, ka kâbang awh van han ati awh teh a cei awh. Long dawk a cei awh teh karum
    tuettuet a heng awh ei buet touh boehai man awh hoeh.
  mti-mti: Saimon Pita dirumne, “Ne gwambui tamtan oya botag angeni.” Sira mu waya,
    “Nu meib ge gaibu anta.” Meve mu dauwag amiya wa danave unigiya, megara aram me
    mu gwambui da den upiya.
  pad-NT: 'Simão Pedro va''ora ni''a''aha: —Oakatahafahaki ho. —Harivani aokhaki hari
    jaboni kadania akatahafahana — vakhanihaha. Oniaroa, avikharafonihahavi''aha,
    vaki''dama''aha, ai vakihi''aha. Joma oadani vakatahafahaha, ni-nahina-ra avakanagithi''iki.'
  twi-twi: Wɔwɔ hɔ no, Petro ka kyerɛɛ wɔn a wɔaka no se, “Merekoyi nam.” Wɔn a na
    wɔka ne ho no ka kyerɛɛ no se, “Yɛne wo bɛkɔ.” Wɔn nyinaa kɔtenaa ɔkorow mu, nanso
    saa anadwo no wɔanyi nam biara.
  hlt-hlt: Simon Peter loh amih taengah, “Ngatu la ka cet ni,” a ti nah. Te dongah
    amah te, “Kaimih khaw nang taengah ka lo uh ni,” a ti nauh. Cet uh tih lawng dongah
    kun uh ngawn dae tekah khoyin ah a tuuk uh moenih.
  tbz-SIM: 'Kɛ̀ Simɔɔ Piɛrii bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: M bo kɔtɛ muyĩm̀pĩ́mmù. Kɛ̀ bɛtɔbɛ̀
    dɔ̀: Ti bo nnɛí. Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́nyié nkɛ buɔ̀, mbɑ́ bɛ̀ í pĩ mmùmɑmù.'
  san-GUJ: તતસ્તે વ્યાહરન્ તર્હિ વયમપિ ત્વયા સાર્દ્ધં યામઃ તદા તે બહિર્ગતાઃ સન્તઃ
    ક્ષિપ્રં નાવમ્ આરોહન્ કિન્તુ તસ્યાં રજન્યામ્ એકમપિ ન પ્રાપ્નુવન્|
  amx-amx: Simon Peter-elemeh inenh ilek, “Yeng alhemaw, irrpenng antwerrketjeh.”
    Arrpenh mapel renh ilek, “Nwern-arlk ngkwengel-ayel alhetjeh.” Inang boat-warn
    antjemel, irrpenng net-el antwerrketjeh alhek. Kweny ntjaperel inang rrkwapek,
    inang ywarn kwet irrpenng antwerrkek.
  ake-NT: “E'saponka serɨ moro' amʉ' a'sii',” ta'pʉ Saiman Pi'ta uya to' pɨ', mɨrɨpan
    pɨ', “Aya'kɨrɨ ina utɨ serɨ,” ta'pʉ to' uya. Mɨrɨpan kon utɨsa' ekanwa'tɨpɨtʉ'pʉ
    kanau ya', e'tane mɨrɨ ewarupɨɨi tau, moro' amʉ' a'si'pʉ to' uya pen nɨ.
  qvn-NT: Chaura Pedroga “Pescacugmi aywayä” nipäcamanmi. Niptinga “Nogacunas gamwan
    aywashun” nirmi, aywacurcä chay büquiman jegarcur. Chaypitam chay pagasga mana
    pasay charipäcamushachu capäcü ni juclaylatas pescädutaga.
  tku-NT: 'Simón Pedro cāhuanilh: ―Ica''nā icchi''pāna''n. Xlaca''n tahuanli: ―Nā
    quina''n na''iccātā''a''nān. Ta''a''lh ē tatojōlh nac barco. Jā tū tachi''palh
    ixlīpō''ktu tzamā'' tzī''sni''.'
  bjk-bjk: Saimon Pita ixo tengen tö idi bira, “E önan ta tewe eben.” Me idi toxo
    tengen, “Mem mara wan arixe me nöngön.” Io, idi toxo wan su ma toxo kakaa xö mön,
    nexalik kaim idi ra xikip pebo inan kina dömön.
  msy-2020: Egha Saimon Pita kamaghɨn me mɨgei, “Kɨ osiriba burisɨ mangam.” Ezɨ me
    ghaze, “E nɨ ko mangam.” Egha me dɨkavigha botɨn mamɨn ghuavanabogha me zui. Ezɨ
    dɨmagarir kamɨn me osirir taba inizir puvatɨ.
  bpr-bpr: Na man Simon Piter di dale, “Mdà agu fmukat.” Na manla di kenen, “Magin
    gami di ge.” Na ta mdà ale maweng, na tnadakla i butang fmukat, bay landè gwèla.
