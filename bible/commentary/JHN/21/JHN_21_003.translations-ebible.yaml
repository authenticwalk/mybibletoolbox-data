  kpw-kpw: Saimon Pida hanɨp haga, “Yad kabsaƚ nan arabin,” a ga. Hageia, “Hon aip
    arnabun,” a gun, am nɨp aip ñɨg magɨb udun, gɨ ajno ajno ram rua pen kabsaƚ rɨmnap
    udagno.
  ong-ong: Saimon Pita lirpepe pupam pepe lirpolo, “Le ise, ki ma ke kireri taimere
    kapi ningu.” “So ku re ma mepi me.” Pe pirpowo Pita. Le pe so ponglo nimpe teingo
    pe wolo mulpou ulel lepe pe penglei men re kolo.
  tnn-tnn: Saimon Pita tən-ipən olat məmə, “Io enatuwɨn ekatɨpin net.” Kən ilat kotəmə,
    “Itəla, pəs kitat rafin kotuwɨn.” Kən ilat rafin kəmotatite, motuwɨn e pot kit.
    Kən Pita təmapeg rəhan natɨmnat o wək. Kən ilat kəmotuwɨn, motatɨpin net, motətoarus
    tian. Məto kəsotosən nəm kit ne.
  hch-NT: Simuni Pecuru müpaü tinivarutahüave, Ne nepüquesüveiyami. Müpaü mete'itahüave,
    Tame 'ahamatü tepuhu tanaitü. Mana menecüne, canuvasie menicayaxe. Mücü tücarisie
    tixaütü mepücate'u'axixü.
  crn-NT: 'Ajta aꞌɨ́ɨn Simón tɨ ajta iꞌi Pedro, ayée pu tihuaꞌutáꞌixaa tɨjɨ́n: ―Naúcheꞌe
    nu hui u nehuaꞌitépeꞌen. Matɨ́ꞌɨj mi miyen tiraataꞌixaa tɨjɨ́n: ―Teen tu yeehui
    teajta áꞌujuꞌun táꞌajuꞌun. Matɨ́ꞌɨj mi u áꞌujuꞌun. Majta meꞌuun atéecɨ ɨ́ baarcu
    jetze. Muaatáxaꞌai mej rúuhuaꞌitepeꞌe. Majta, camu tiꞌitɨ́j huatéeviꞌi.'
  zpu-NT: 'Naꞌ lle Simón Pedronꞌ leakeꞌ: —Chaꞌa wxhen bel. Naꞌll lle akeꞌ leꞌe: —Leskaꞌ
    wzaꞌrén netoꞌ. Naꞌll bzaꞌa akeꞌ jakeꞌ lloaꞌ nisdaꞌon, naꞌ byoꞌ akeꞌ to lo barco.
    Naꞌt nokze no bel bllel akreꞌ lleꞌ naꞌ.'
  juy-juy: ସିମନ୍‌ ପିତ୍ରନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ଞେନ୍‌ ଞମ୍‌ୟବାନ୍‌ ଇୟ୍‌ତେ ।” ଆନିଞ୍ଜି
    ସିମନନ୍‌ଆଡଙ୍‌ ବରେଞ୍ଜି, “ଇନ୍‌ଲେଞ୍ଜି ନିୟ୍‌ ଆମନ୍‌ ସରିନ୍‌ ଏଇୟ୍‌ତାୟ୍‌ ।” ଆନିଞ୍ଜି ଡୁଙ୍‌ଲନ୍‌
    ଜିର୍ରେ ଡୋଙ୍ଗାଲୋଙନ୍‌ ଇୟ୍‌ଲେ ଡାଜେଜି, ଆରି ତି ଆ ତଗଲ୍‌ ଆନିଞ୍ଜି ଇନ୍ନିଙ୍‌ ଞମ୍‌ଲେ ଅଃର୍ରପ୍ତିଲଜି
    ।
  for-for: 'Piya mimagi, Saimoni Pita ao''mipa maya wamintiye: Naeba inoyanta aekena
    wauwe, untiye. Piya yogi taeba: Taegeba kaga wakune, untune. Piya ute wanipisa
    karebi ima wantune. Wama umima pi nkasekapa inoyantaba kampa aentune.'
  epo-epo: 'Simon Petro diris al ili: Mi iras, por fiŝkapti. Ili diris al li: Ni ankaŭ
    iras kun vi. Ili do eliris, kaj iris sur la ŝipon; kaj tiun nokton ili nenion
    kaptis.'
  gfk-gfk: Ma Saimon Pita ga tange ta diet bia, “Iau wara sa uben.” Io, diet ga balui
    bia, “Dahat tika.” Io, diet ga haan laah diet gaam a kisi leh tiga mon, iesen
    ta iakano bung ra bung diet pa ga soh ta tiga kirip.
  bjz-bjz: Saimon Pita na eghá ririe, “Amó uvu oka beraita refere.” Aghá ririeta,
    námane eghá regeguturere, “Avore, namonde yare!” Námane vorearera ghaava* vorea,
    tumbade moyuva fugiturere-tago, oka eini jo berambi re.
  atg-NT: ISamọ iPita ọọ, “Mhia vu ya mu ifẹlẹ.” Ẹẹ ọli, “Anye ya deba ẹ ye.” Ighọ
    e lo elemhi ọkọ-okẹ oniẹmhi oni ikeke. Ama ẹliyọsẹ ẹlẹghọ nya, ẹa mu emhikhọghuo.
  bjv-NT: 'Ə Sɨmo̰ əl-de ə nə: «M-a m-aw baa kadɨ m-ndo̰ kanjɨ je.» Ɓa ndəge je əli-e
    əi nə: «Je ka j-a j-aw səi tɔ.» Nɨngə tḛḛi, ali me to tɨ awi, nə kondɔe tɨ kɨn,
    ngon kanjɨ kare ka uwəi al.'
  tos-NT: 'Simón Pedro huaniko̱lh a̱makapitzí̱n: —Quit cama̱ squi̱ti̱nán. —Pus lapi̱
    pímpa̱t quin nacca̱ta̱aná̱n —kalhti̱ko̱lh a̱makapitzí̱n. Lacapala̱ taju̱ko̱lh
    c-aktum pu̱tacutnu, chu̱ anko̱lh. Hua̱mpi̱ la̱ntla̱ tantascaca̱ squi̱ti̱nanko̱lh
    ni̱tú̱ chipako̱lh.'
  rro-rro: Simona Petero ehina benakia etibaha, “Au aba naeao kaba'eha.” Ia tetibaha,
    “Ai abomo kipokia hamaeao.” Weiana teao ahiai tehe'au, ia rabi weiana aonai hanona
    maia ha a'i tebarewana.
  mxp-NT: 'Jaꞌats ja Simón Pedro ñɨma̱a̱y: ―Nijkxy øts tꞌatsꞌa̱jkxma̱ꞌa̱ky. Jøts ja
    wya̱ndøø: ―Pø tsoomp øø nayɨdeꞌen. Xjats ɨdøꞌøn ja ñøjkxtøø, jøts ja ojts ttatøkɨdɨ
    tuꞌuk ja ba̱rkɨ, nɨ tuꞌugɨn ja a̱jkx ja tkama̱ktøø jaꞌabɨ koots.'
  aak-aak: Saimonɨ Pitao re urɨŋɨnigɨnɨ, “Nionɨ ubenɨ́ ipíyo mamówárɨmɨ umɨ́ɨnɨ.”
    urɨ́agɨ awa re urɨgɨ́awixɨnɨ, “None enɨ joxɨ tɨ́nɨ wanɨ́wɨnɨ.” nurɨro nɨpeyearo
    ewéyo nɨpɨxemoánɨro sɨ́á ayimɨ árɨ́wɨyimɨ peyɨ́ nánɨ néra nuro aiwɨ sɨmí egɨ́awixɨnɨ.
  chd-NT: 'Simón Pedro timila'': ―Ai''huapa ca''noƚta catú. Locuenaye timiyi: ―Ne''.
    Jouc''a ƚepá illanc''. Ipalunca, if''ajli''me al barco. Iƚe lipuqui'' aiqui''noƚ''me
    ni'' anuli ƚatu.'
  kdc-kdc: Simoni Petulo kawalongela wayage, “Nochola kuvuwa somba.” Wayage wamulongela,
    “Tochola na gweye.” Avo wakwela mwiingalawa wachola, lakini ikilo kigima hawapatile
    kinhu bule.
  nhr-nhr: 'Simonem Petere ba kò c''ẽe xu bìrí a máá: “Qõòr ko a síí x''aùan qgóó,”
    témé. Xu máá: “Qõò cgoa tsi xae gha,” témé. Xu tcg''oa a xu a síí dxòrom koe q''ábà,
    igaba xu kò ẽem ntcùúm ka táá cúí gúù ga qgóó.'
  uig-PIN: 'Simon Petrus: Mǝn beliⱪ tutⱪili barimǝn, — dedi. Kɵpqilik: Bizmu sǝn bilǝn
    billǝ barimiz, — deyixti. Ular taxⱪiriƣa qiⱪip, kemigǝ olturdi, lekin xu bir keqǝ
    ⱨeqnǝrsǝ tutalmidi.'
  beo-beo: 'Saimone Bida da eno dunuma amane sia:i, “Na da menabo hiougimusa: masunu!”
    Ilia bu adole i, “Ninia amola da misunu.” Amalalu ilia da dusagai amoga fila heda:le,
    asili, gasia menabo gasa:lalu, menabo hamedafa lai.'
  acf-NT: Simon Pita di sé lézòt-la, “Mwen ka alé péché.” Sé lézòt-la di, “Nou ka
    alé épiʼw.” Kon sa yo pati alé an kannòt-la. Mé yo péché tout swè-a èk yo pa tjenbé
    anyen.
  tpi-OTNT: Na Saimon Pita i tokim ol olsem, “Mi bai go painim pis.” Na ol i tokim
    em, “Mipela tu bai i go wantaim yu.” Orait ol i kalap long wanpela bot na ol i
    go. Tasol long dispela nait ol i no kisim wanpela pis.
  mbt-NT: Ne nataman, migkahiyan ni Simun Pidru ka me duma rin, “Egngengalap a.” Ne
    migkahi sikandan, “Egduma key keykew.” Purisu nangendiyad e sikandan wey nanguntud
    e te balangey. Piru warad iya neutel ran te seeye ne marusilem.
  hau-SA: Sai Siman Bitrus ya ce musu, “Za ni kamun kifi,” suka ce, “Za mu tafi tare
    da kai.” Saboda haka suka fita suka shiga jirgin ruwa, amma a daren nan ba su
    kama kome ba.
  mam-NT: 'E xi'' tkba''n Simón Pedro cyexin: —Weya, ma chixa tzyul quis̈—tz̈ixin.
    —Jax ju''x keya, ma ko''xa tuyey—tz̈ikexin. Exkexin, bix ocxkexin tuj jun choc,
    bix e baj ak''bil cyu''nxin tuj tnijabel a'', pero mi nuket jun quis̈ e tzyet
    cyu''nxin.'
  udu-udu: 'Simaan Buṯerus ki o uni gwo mo ki: Aha/ yana ya mo mmocesh to yi’de/ mo.
    Dhali uni ki o a’di gwo mo ki: Aman mina ii nyaḵki /e mo. Uni iikin mo dhali se
    bwaaḵur mo. Hili ki mon’thiny c̱aan mo tani uni ’koki bu’th toŋ kamu/ mo be.'
  tvt-tvt: Eno Simon Pitar ih heh joonte loong asuh baat rumta, <<Ngah bah chaak ha
    kah ang.>> Eno heh joon loong ah ih li rumta, “Seng uh wakkaat ehe,” eno neng
    loong khoonkhu ni karumta. Erah rangpheeja pheetang ih chaak ah taat ha rum adi
    tiim uh takap rumta.
  bgt-bgt: A Saimon Pita ke anira, “Inau kuda vano ugura.” Imarea kena ania, “Ighami
    kitida atu duamu.” Gi ena hahaghe kori boti mena taveti sapa vano. Na bongi doudolu
    iangeni imarea kena boi talu vathehea sa igha.
  mvn-mvn: Ka Simoni Pita yaiana wayahia ivona, “Yaiau, yauke aneine, anau‑mwaneha.”
    Ka yaiana ivona, “O, ahiahina, kana‑ne.” Wayahina, habuhabui waea igenu, ivi‑ata,
    ka ioyomana a itoava mana navi wayahina inau‑mwaneha, kate eha aitam iana.
  djk-NT: 'Ne Simon Peitilisi taigi den taki: “Mi o go a onti towe seepi a liba!”
    Ne den taigi en taki: “Wi o go anga yu tu.” We, ne den opo go a ini a boto. Ma
    a hiihii neti de, den á kisi ná wan sani.'
  uig-LAT: 'Simon Pétrus: Men béliq tutqili barimen, — dédi. Köpchilik: Bizmu sen
    bilen bille barimiz, — déyishti. Ular tashqirigha chiqip, kémige olturdi, lékin
    shu bir kéche héchnerse tutalmidi.'
  nde-nde: USimoni Phethro wabatshela wathi, “Ngisayagola inhlanzi” bona bathi, “Sizahamba
    lawe.” Ngakho baphuma bayangena esikepeni kodwa kababambanga lutho ngalobobusuku.
  ton-ton: Pea lea ʻa Saimone Pita kiate kinautolu, “Te u ʻalu ʻo fai kupenga.” Pea
    nau pehē kiate ia, “Te tau ō foki mo koe.” Pea naʻa nau ʻalu atu leva, ʻo heka
    vaka; pea ko e pō ko ia naʻe ʻikai te nau maʻu ha meʻa.
  mir-NT: 'Mänitä Simón Pedro miänaaṉ̃: ―Nøcxy nhuuc jaac hacxmach. Mänitä jiamiøødhajxy
    miänaaṉ̃: ―Ween hajxy nnǿcxäm. Mänit hajxy jiaanc̈h nøcxy mejypiaꞌa. Mänit hajxy
    biarcotägøøyy. Mänit hajxy hoy jia hacxmadsaꞌañ. Tuꞌtsuhm̱ hajxy jaduhṉ jia wädijty.
    Pero cab hajxy tii ñäꞌägä paaty.'
  cak-YNT: 'Y jare'' tak re Simón Pedro xubij: Yen yimba chutz''amic car, xcha'' chaka,
    y yoj xkabij cha: Yoj yojba chuka'' chavij. Y can konojel-va xojba y xojoc-a pa
    jun canoa. Yoj can jun ak''a'' xojc''ase'', pero man jun car xkatz''am.'
  ces-1613: 'Dí jim Šimon Petr: Půjdu ryb loviti. Řekli jemu: Půjdeme i my s tebou.
    I šli, a vstoupili na lodí hned; a té noci nic nepopadli.'
