    ba vuma … ut milan, e latasar ti meseo tova.
  prf-NT: Kinagi dikodi ni Simon Pedro, “Manilággák.” “Mákkuyug kami,” kagi di. Lummakad
    hidi sakay nágsakay ten abeng, peru awan hidi ti nalap ti gibiyid a iyud.
  auy-auy: Sáímoni Pítaa simátimena séna mófááꞌa kotoránaeꞌa kúne súwasa kesááwáráꞌá
    montá kónáisaiye sésa nompín-táómpimba íyátesa kumbá nóꞌwaamba mófááꞌamai wimaꞌwimaꞌ-umbá
