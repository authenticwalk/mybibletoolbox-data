  mbh-mbh: Ma Saimon Pita i ria or ve, “Aro tho es mo tho paural silang.” Mako o ria
    i ve, “Aro them es tomo nge wong.” Mako o monpot ol la nge wok, aveto pemlik lollonga
    aken o paural vet silang e avele.
  bdd-bdd: Ma Saimoni Pita ꞌiyanaowedi ꞌihegwaediya ꞌigwae, “Ciyagwao, yatautauya
    taugu yagomana.” Ma ꞌiyanaowedi sigwae, “Bwebweꞌana, tauma wete ꞌanaonaowa.” Coinega
    mabwaiyadi ꞌewou ꞌaigeda sigeluya ma siwoseya sitauya. Nihuwanaina beno ꞌoina,
    sigomana masaliya, ma ꞌiyamo geya ꞌeta silahana siꞌonatoho.
  cbt-NTPO: —Riti të'yatapo pa'sarahuë, itërincoi Simon Pitro. —Pa'sarai quiyanta',
    itërai. Potiquë ya'conconahuatoi, pa'nai. Pa'piraihuë', ya'ipi tashi' riti të'yatopiraihuë',
    co manta' manaihuë'.
  srn-NT: 'Dan Simon Petrus taigi den taki: “Mi e go fisi.” Den piki en taki: “Dan
    un o go nanga yu.” Den gwe go teki wan boto, ma a neti dati den no fanga noti.'
  cta-NT: 'Liꞌ nacui̱ Simón Pedro jiꞌi̱ nguꞌ biꞌ: ―Tsaa na cuta cualya ―nacui̱. ―Tsa
    taju ti na tsaa na lacua ―nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ liꞌ. Ndyatí̱ nguꞌ neꞌ yaca
    niꞌi̱ ndyaa nguꞌ liꞌ, pana ná sca na ngujui jiꞌi̱ nguꞌ ndyaa nguꞌ talya biꞌ.'
  bqc-SIM: 'Simↄↄ Piɛɛ ònɛ́: Málɛ gɛ́ kpↄ wɛiɛ. Ɔ̃ aa òɛ̀: Wápiↄ sↄ̃ wá gɛnnↄɛ.
    Ɔ̃ aa gɛ̀ gɛ̃̀ gó''ilɛna guu, ãma aai pↄe e wà kũ̀ gwã́ beeo.'
  tcz-CHONGTHU: Simon Peter in, “Keima nga manin chenge,” ati. Hichun amahon ajah'a,
    “Keiho jong kahung dingu ahi atiuvin ahi.” Chuin acheuvin kong sung khat ah aluttauve,
    ahin hiche jan chun imacha amanpouvin ahi.
  mar-mar: शिमोन पेत्र त्यांना म्हणाला, “मी मासे धरावयला जातो.” ते त्यास म्हणतात,
    “आम्ही पण तुझ्याबरोबर येतो.” तेव्हा ते निघून तारवात चढले आणि त्या रात्री त्यांनी
    काहीही धरले नाही.
  snp-snp: Saimoni Pitakafo eti loto logimami, Namo laefalo moninae, loto unagolowe,
    lito, ya eti loumamo, Kamoki lakoina unune, loti sipiku ya diti uti moinamo ya
    luwaila yalo ya laefa ma olámae.
  isl-isl: „Ég ætla út að fiska,“ sagði Símon Pétur. „Við komum með þér,“ sögðum við
    hinir. Við fórum en urðum ekki varir alla nóttina.
  spy-NT: Kumwoochi ꞉Bētērō chuut kule, “Murēchu, +mawaatechaate ꞉anii burburiinēk.”
    Kulē ꞉chuut, “Keebeete keey tukul.” Yooto kulaany ꞉bichoo mwēēnkēēt ānkubokutēkiis.
    Nteenee manaanam kiy kwēēmowuunooto.
  xnn-xnn: Dat kanan Simon Pedro issan iib-ana, “Omeyak mensidok.” Dadat kanan, “Makkey
    kami ken sik-a.” Isonga dadat omey et menloganda isnan bangka ngem maid polos
    inalada is ikan issan labi ay deey engganay nawakgat.
  mwe-mwe: A Shimoni Petili gubhaalugulilenje ajabhonji, “Ngunakwenda kutanda yamaki.”
    Nabhalabhonji gubhaajangwilenje, “Na uwe shitunkagule.” Bhai, gubhajabhwilenje,
    gubhakwelilenje muntumbwi, ikabheje shene shilosho bhangapatanga shindu.
  tte-tte: Saimon Pita iwalolau kolili iba, “Yau yalalau yagogomana.” Kabo siwaloba,
    “Kai kalalaowa tabe.” Mwa silobi simwalisae ali waga mena yo silau siyaoyaoni
    boniyai meuloina na bwaine boniyainane koina nige kikiuna iye yabo siyayakona.
  tcs-tcs: Saiman Pita i bin spik po dempla, ‘Ai go sake net.’ Dempla i bin ansa,
    ‘Mipla go kam wea yu tu.’ Dempla i bin go nau, zamp wea wan bot go sake net. Dempla
    i bin sake net ol nait, bat ol no bin kese nating.
  hlt-THB: Simon Piter ing cekkhqi venawh, “Ngak tuna cet hly nyng,” tina khqi hy.
    Cekkhqi ing, “Kaimih awm law hly lawt unyng,” tina uhy. Cedawngawh cekkhqi awm
    cet unawh, lawng awh ngawi uhy, cehlai than oet khuiawh ikaw ca awm am tu uhy.
  soq-soq: Mo sape auweieno sou Pita diamone wanase, “Ne lawai awa antedina.” Tane
    mo me diane waienase, “No e do ana menanede.” Ita mo uduudu a wane baiwa waa bedewe
    odane waine doa bedewe antone tadina sawo lawaintone borounton.
  qub-qub: 'Chaymi Pedro niran: «Pescädu charej aywä.» Chayno niptin waquinpis niran:
    «Nogacunawanpis aywashun.» Chayno nirmi can''waman wicharcur llapan aywaran. Chay
    chacayga warayllata piscaycarpis manami ni juc pescädullatapis chariranchu.'
  att-att: Á kinagi ni Simon Eduru nira, “Ek ku magissirá.” Á kinagi ra kuna, “Á em
    mi sikaw bulunan,” kud da kâ Eduru. Á minay ira nappittà ta barangay. Á tangatangagabi
    ira nga nanígay, ngam awán bulubugá ta nálâ da.
  bki-bki: Beamu, Saimon Pitere naio berial berinavo “Mo, kiniou nava novuku levlevi
    tavio beamu vo.” Naruei numitumolu nuberinavo “Bo ga, kitom̃a roviniu.” Naruei
    nubatove, numidu uako nuba nubuku levlevi. Naruei numitua tei bano-o bokar viomijeni,
    mia maka lele nuvokar niado tai.
  bqp-bqp: 'Simↄ Pita pìńnɛ: Matɛn gɛ́ kpↄ̀ wɛtɛmɛ. Akũ ò pìnɛ: Ókↄ̃nↄ se óni gɛ́
    kũnwo. Akũ ò gɛ̀ɛ ò gɛ̃̀ gó''itɛ gũn, ama odi pↄ́ke kũ gwãani birearo.'
  mcp-mcp: 'Shímun Pyɛ̂r mú zə cɨ nə bɔ́ɔ́l nə́: «Mə zə́ kə shwey óshû». Bwə́ ntâg
    nə́ nɛ́ nə́: «Shé mə́ zə́ kə.» Bwə́ mú kə, kə kəwa byɔ́ɔ́lʉ́d. Njɨ, bwə́ áshígɛ́
    bii tɔɔ shú búlú nɨɨ́d.'
  hat-hat: 'Simon Pyè di: Mwen pral lapèch. Yo di li: Nou menm tou, nou pral avè ou.
    Se konsa yo pati, yo moute nan yon kannòt. Men, yo pase tout nwit lan yo pa t''
    pran anyen.'
  npl-NT: 'Iwa Simón Pedro okinmili: —Nio nimichmati. Yejwah okinankilijkeh: —Tejwah
    noiwa tiawih mowa. Yejwah otlejkokeh itech se barka iwa omichmaatoh, pero non
    yúali amitla michi okikitskijkeh.'
  bgg-bgg: Simon Phithar è gai shii yao, “Gu ne ù ua sha wuii pha ro.” “Ithek è aishii
    yao,” Gathek de nathek rog shii wuii gieng pha ro. Ji-è yao rai srane ai run shii
    in ne wuii dun, jimagungde ai ji pha habiu shii nyie jia rang de azum mua.
  eng-TCENT: Simon Peter said to them, “I am going fishing.” They said to him, “We
    will go with yoʋ.” So they immediately went out and got into the boat, but that
    night they caught nothing.
  eng-BSB: Simon Peter told them, “I am going fishing.” “We will go with you,” they
    said. So they went out and got into the boat, but caught nothing that night.
  cpu-NT: 'Ipoñaashita ikantzi Simón Pedro: “Niyaatatye noshimaatya.” Ikantaiyini
    pashine: “Ari ankarataiyanakemi.” Jataiyanakeni, otetaiyapaakani pitotsiki. Iro
    kantacha, tekatsimaita iraye ishimaavetaiyakani tsireni.'
  san-ASM: ততস্তে ৱ্যাহৰন্ তৰ্হি ৱযমপি ৎৱযা সাৰ্দ্ধং যামঃ তদা তে বহিৰ্গতাঃ সন্তঃ ক্ষিপ্ৰং
    নাৱম্ আৰোহন্ কিন্তু তস্যাং ৰজন্যাম্ একমপি ন প্ৰাপ্নুৱন্|
  tac-NT: '''Lige Simoni Pegro anele suwábaga alué ralámuli: ―Ro''chí i''mumia simé
    olá ne. ―Ramuéchigó simawa mué ''yuga ―anile alué uché jaré ralámuli. ''Lige bilena
    bárkochi simíbale alué ralámuli, ''lige che''lébale ro''chí i''mua tabiléchigo
    ''wesi ro''chí ma''chí pale ko.'
  eng-WEBPB: Simon Peter said to them, “I’m going fishing.” They told him, “We are
    also coming with you.” They immediately went out and entered into the boat. That
    night, they caught nothing.
  gfk-H: Ma Saimon Pita ga tangai ta diet bia, “Iau wara sa uben.” Io, diet ga balu
    ia bia, “Mehet mah.” Io, diet ga haan laah diet gaam a kisi lah tiga mon, senbia
    ta iakano bung ra bung pa diet ga kap ta tiga kirip.
  viv-viv: Tu bana Saimoni-Fita gigahema gigayo, “Iya ganana bayaumeya.” Ime agayo,
    “Ime buye kanana.” Au avevai. Ahobu wakeya ayage tu medema bogi-nadi keke tamo
    igana adaveꞋonani.
  yao-yao: Che Simoni Petulo ŵaasalile achinjakwe, “Ngwaula kukukoka somba.” Ni ŵanyawo
    nombe ŵansalile, “Noweji tutulongane nomwe.” Nipele ŵatyosile ni ŵakwesile ngalaŵa
    nambo chilo chila chose nganapatanga chachili chose.
  tgp-tgp: Simon Peter mara, “Enau a sivo a tara maji!” Tatuara lara, “Kama pa usuriho!”
    La vele na botira la sivo, pani hin vutepongi atu, la sopo tikeli te maji hatea.
  auc-NT: Timönö Pegodo ïñömö tömengä tönö ongönäni ïnänite, —Botö ñöwo gæyæ dadoncæ
    tao gobopa. Angä ëñëninque tömënäni ïñömö, —Bitö mïñæ̈ gocæmönimpa. Äninque, Ægodöedäni
    gomompa, ante tao godinque wipodë godongämæ̈ guiidinque tömää woyowotæ̈ gæyæ dadoncæ
    cædäni incæte gæyæ dæ æ̈nämaï ïnönänimpa.
  kbc-NT: Odaa jeɡ̶eetiogi Simão Pedro, “Ejigo jomiige”. Odaa niɡ̶ijo eledi modita,
    “Oko, iniɡ̶a akaami ɡ̶odixigaɡ̶awa”. Odaa jiɡ̶igotibeci, joɡ̶owaxoditinigi ajo
    niwatece, odaa ijotawece niɡ̶ijo enoale aɡ̶ica libakajetegi otiɡ̶iditece noɡ̶ojegi.
  bmh-bmh: Saimon-Pita nug gonugau zaugul guzenai awareun, “Iz karuk wabun bitamoroi.”
    Guzenina, gonugau zaugul agen auremen, “Ig ereg na ibaiz karuk wabun bitamam.”
    Guzenaimai, dudu go unum go tebil ebu simai, wanemen. Umaum go ebu go karuk tub
    wab tam.
  ctu-BL: 'Simón tsi'' subeyob: Mic majlel ti chuc chʌy, che''en. I pi''ʌlob Simón
    tsi'' subeyob: Mic majlel lojon quic''otet ja''el, che''ob. Tsa'' majliyob. Tsa''
    ochiyob ti barco. Ti pejtelel ac''ʌlel ma''anic chuqui tsi'' chucuyob.'
  meq-meq: 'Simoŋ Piyer a gwaɗatay: «Na diye na ta gəsiye kəlef.» Siye hay tə gwaɗay:
    «Nəmay dərmak nəmaa diye, takwa dziye.» Tsa na, tə həl bo ti ye, tə tsal a kwalalaŋ
    i yam. Ta dazlay a məgəse kəlef. Ane tuk na, ta həvaɗ eye niye na, ta gəs kəlef
    kwa nəte bay tebiye.'
  noa-H: Mag nʌmta Simón Pedroou maar na, —Mʌ dö hʌak'emgui hajim. Magbaawai marau,
    —Magan maarjã pʌ dʌ̈i wëtjugui hajim. Mag, chadcha marau hërëubaadëwi bote hee
    döjãrr paauk'abaadëjim. Pari mag hed chan par hich mag hʌa hëetarrjã ni hãbjã
    t'õobajim.
  alp-NT: Eleki Simone Petruse ibeteke lokosi be, “Kwalia imi, au keu poie uete.”
    Esi ombe, “Ami keu kai ale.” Eleki esi sa kena soa buine, po kena kpetu mere esi
    supu iane inai kuesa moneka.
  san-VEL: tataste vyaaharan tarhi vayamapi tvayaa saarddha.m yaama.h tadaa te bahirgataa.h
    santa.h k.sipra.m naavam aarohan kintu tasyaa.m rajanyaam ekamapi na praapnuvan|
  kbq-kbq: Saimon Pita'a zamasmino, nagra nozame kuko atreku nevue hige'za, tagra
    anazanke huta magoka vugahune, nehu'za votifi mareri'za vu'naze. Ana kenagera
    magore hu'za nozamea avazu osu'naze.
  kbh-kbh: 'Simón Pedro chënga tojanë́yana: —Sëntsá beonga jashebuáyama ca. As chënga
    tmojanjuá: —Bë́ngnaca ácaftaca fchanjá ca. As tmojána y canÿe barquë́shoye tmojánamashjna;
    pero chë ibeta tondaye tmonjáninÿena.'
  ron-LSB: 'Simon Petru le-a spus: “Mă duc la pescuit”. I-au spus: “Și noi venim cu
    tine”. Au ieșit imediat și au intrat în barcă. În acea noapte, nu au prins nimic.'
  pon-pon: 'Jimon Petruj indai on irail: I pan kola laid. Irail indai on i: Je pil
    pan ian uk. Irail ari koieila, kereda pon kijin jop pot. A ni pon o re jota jaikidi
    meakot.'
  nhe-BL: 'Huan Simón Pedro techilhui: ―Na niyas nimichtlajtlamati. Huajca tiquilhuijque:
    ―Nojquiya tiyase mohuaya. Huan tiyajque ateno huan titlejcoque ipan se cuacanahua.
    Huan timichtlajtlamajque seyohual, pero niyon se michi ax tiquitzquijque.'
  sps-sps: Saimon Pita tsue to tana mesapan nar matisian, “Nyo nai nawaan rou.” “Amam
    naa fiisen mamirom anyi,” tsue fi ri tsunia. Ana ri naa to, ri jias to tan puak
    sai tana voiny a urung, ri sikia ma nom vaarik ta isen ta jian.
  wnc-wnc: Yusika Saimon Pitata yake, “Na kuke pis kaiwit,” ngang yawan, “Nikaa gaat
    kuut kunim,” ngang yakumang. Unzing yake ninu kuke dopangbam gwene koke ngana
    zikaa wagwene pis dakatusimpaa dua kaikumang.
  bus-bus: 'Simↄ Pita bèńnɛ: Mɛ́ɛ gaa kpↄ̀ wɛ. Ben aↄ̃ bènɛ: Wapinↄ se wé gányo. Ben
    aↄ̃ gàa wà gɛ̃̀ góro''itɛ guu, mↄde aↄ̃ↄe pↄ́ke kũ gwãavĩ beeearo.'
  gub-BL: I'i Ximàw Pet urewe a'e kury. — Aha putar ipira pyhyk pà ihe nehe kury,
    i'i urewe. — Oroho putar nerupi ure nehe no, uru'e izupe. A'e rupi uruixe oroho
    kanuhu pupe. Pyhaw te pyaze mehe uruzeagaw zepe ipira ipyhyk pà kyhapari pupe.
    Nurupyhyk kwaw ni pitài.
  imo-imo: Saimon Pitani Jisas lombili andoli marendo nimbeindo, “Na oma koropo tomboi
    puro,” nimu wali pilkolio lino waye pamolo ningolio, nona andoli sipina ola pungo,
    nomuna pungo oma munema ipu leli nona munduliko andoko kombu tangondokolio nalo
    oma te naa toringi.
  boj-boj: Onaqa Saimon Pita na naŋgi minjrej, “E qe oqajqa deqa kakaŋ waiyqa aiyeqnum.”
    Onaqa naŋgi na minjeb, “Iga kalil koba na aiqom.” Degsi minjsib naŋgi koba na
    aisib qobuŋ gogetosib ya robuq oqsib kakaŋ waiyoqneb. Di qolo. Waiyeqnab nebeej.
    Naŋgi qe bei osai bole sai.
  ulk-ulk: Simona Peterude eudige yabi wader daratagerda, “Ka tabakiamulu larem.”
    Wige wader natkareta abi ikaidarda, “Mimi nabakware.” Wige adem daragemda a bakiauda
    narge batri, wige kemerkemer able ki ikadarda nole lar asaperkak.
  eng-DRA: 'Simon Peter saith to them: I go a fishing. They say to him: We also come
    with thee. And they went forth, and entered into the ship: and that night they
    caught nothing.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë ji na baka : « Dya bŧuh. » Kë baji na a : « Ŋbi na
    iwi. » Bapën, apaya ţi bţeem, kë uŧejan mënţ baammob nin uţëb.'
  san-KHM: តតស្តេ វ្យាហរន៑ តហ៌ិ វយមបិ ត្វយា សាទ៌្ធំ យាមះ តទា តេ ពហិគ៌តាះ សន្តះ ក្ឞិប្រំ
    នាវម៑ អារោហន៑ កិន្តុ តស្យាំ រជន្យាម៑ ឯកមបិ ន ប្រាប្នុវន៑។
  arn-NT: 'Fey Simon Pedro feypifi ñi pu kompañ: —Iñche challwayan. Kisu engün llowdunguy:
    —Iñchiñ ka amuaiñ eymi iñchiñ taiñ challwayael. Fey amuyngün, ka konpuyngün kiñe
    farku mew, welu tüyechi pun kiñe challwa rume entulay engün.'
  zas-NT: 'dxel rëb Bëd loj reeman: ―Gan chignaazan bëjl. Badxiꞌ reeman laan rëb reeman:
    ―Në dunujn yadxoo. Abiꞌ wëꞌp reeman loj barcw zë reeman, per guxhin zii achutczi
    bëjl gunaaz reeman.'
  ken-NT: Símun Píta arɛm bɛ, “Mɛ̌rɔ̀ŋ anyɛ́n nɛ ási.” Bakoŋo Yesu báchák bárɛ́m
    bɛ, “Sɛ́rɔ̀ŋ nɛ wɔ.” Bɔ́ bárɔ́k básɔ́t áchwí, báré gháp anyɛ́n amɛm áchwí
    wu bɛti mɛnkɛm ndu bɛkɛm nsi, kɛ yɛ̌nyɨŋ bɔ́kɛ kɛ́m.
