  swp-swp: 'Simona Petero i heribadi, i ene, “Ea lau ea eama.” Isi ia se heriba si
    ene, “Ai hinage maem ta lau.” Se lau se gerusae waga eai: maionana eai ne se eamaasa,
    se bo’au.'
  bjr-bjr: Marufanoo Simoona moo auqu Peetooroofa naríara qinee noodaanna pateeraanauree
    qufaqa maasa ani faqa fuanauree qimasee mina faqa fiqiafana. Maasa miqi qimasee
    kanuqaki akaramafi nammari qambaanai oonuree pateeuqa quqasaida uqeerasaida qafeemarufanoo
    iqaqanau. Sia uqanna moodaa noodaanna uqarinau.
  aby-aby: Yaure ibeebe Saimoni Fidama uyarike eno wei, nae Gareri kunaro iwame siamane
    anakunea wei, eno weiro emuama iyaini anifeisia eno weisa. Eno weisake anisake
    boudiro amuisake bara ure anisa. Anisake eneibisa dumu yafa adua abu moinaku mune
    dauisake boudiro me yaure ibisa.
  eng-YLT: Simon Peter saith to them, 'I go away to fish;' they say to him, 'We go
    — we also — with thee;' they went forth and entered into the boat immediately,
    and on that night they caught nothing.
  jni-jni: Simon sa agusi me Bitrus ma gun we, “in haza umisi icere” “wagun me, “haru
    cangi, tidi tarsi we.” wa hā waka ribe uzirigi, da wa miki imumbe vat niyē me.
  kne-kne: Kanan Simon Pedro sin gagait na, “Enak manabokol.” “En tako ngarud,” kanan
    da. Et en da nanlogan si bangka. Ngem olay mo tinpeg dan labi ay manabtabokol,
    maga polos di ina da.
  tgj-tgj: Saimon Pitar kvvbi vdwa minto, “Ngo ngui naabv vngjinnv.” Bunu ninyia minto,
    “Ngonuka nam vngming gvvre.” Vkvlvgabv bunu svpw akolo vnglin nyatoku, vbvritola
    bunu ho ayu mvnwngngv hoka oguka harpa kumato.
  gui-NT: 'Jayave Simón Pedro jei iru reta pe: —Ajata ayeporaca vaera. —Ore vi rojota
    nde ndive —jei reta. Jayave yogüɨraja oyeupi chalana pe. Erei jocuae pɨtu mbaeti
    mbae omboa.'
  quc-TT: 'Ri Simón Pedro xubꞌij: Kineꞌ na pa chapoj kar. Ri e tijoxelabꞌ xkibꞌij
    che: Kujeꞌ awukꞌ. Xaq jeriꞌ xeꞌl bꞌik xaqꞌan pa ri jukubꞌ bꞌinibꞌal puꞌwiꞌ ri
    jaꞌ, xa ta kꞌu ne jun kar xkiriq che ri chaqꞌabꞌil riꞌ.'
  heg-NTPO: Simun Petrus tek noan, “Auk le laok nahu pukat.” Kon oen siut noan, “Hao!
    Kaim kon lako.” Tukun nam oen lakos se tubu ka suut ta, le saek lui lakos nuting
    ikan. Mo duman na oen pukat nal ikan mes lo kon.
  ptu-ptu: 'Iya ma''kadam Simon Petrus lako solana naua: “La laoä'' kao mebau.” Iya
    nauam solana: “La laokia'' sola.” Iya le''ba''im längäm lopi. Sapo'' pusam bengi
    eta too, tä'' deem aka nalolongam.'
  bzd-NTPO: 'Simón Pedro tö iché ie''pa a̱: —Ye'' mía̱ nima klö''u̱k kla'' wa. Ie''pa
    tö iiu̱té: —Sa'' mi''keñak be'' ta̱. Eta̱ ie''pa míyal ta̱ ie̱'' iéka̱rak kanò
    a̱. Erë e'' nañewe ie''pa kë̀ wa̱ nima klöo̱ne yës.'
  kwf-kwf: Ma sa Simon Peter ka fata Ꞌuri fuada na ngwae neꞋeri ki, “Nai leka dee
    iꞋa naꞋa Ꞌaku.” Ma kira saea fuana kira ka Ꞌuri, “Kaimili oga logo mike leka maꞋi
    faꞋi Ꞌoe.” Ma kira leka, kika taꞋelia naꞋa gwaꞋi baru. Bore ma ana faꞋi rodo neꞋeri,
    noaꞋa kira kasi deea goꞋo ta taꞋi gwaꞋi iꞋa.
  eng-WYC-2017: Simon Peter saith to them, I go to fish. They say to him, And we come
    with thee. And they went out, and went into a boat. And in that night they took
    nothing.
  eng-WMBB: Simon Peter said to them, “I’m going fishing.” They told him, “We are
    also coming with you.” They immediately went out and entered into the boat. That
    night, they caught nothing.
  zat-NTPS: 'Simón Pedro guzre̱'' benne'' ca'': ―Cheajsendxa'' bela. Benne'' ca''
    gulenné̱'': ―Cá''anqueze netu'' wazá''le̱ntu'' lue''. Nadxa xjaque̱'', na'' gulu''e̱
    tu lu da dxedá lawe'' nísadau''. Xe̱la na'' quebe nu bela gulezénqueze̱''.'
  spp-spp: 'Ka Simɔ Pyɛri si pi pyi: «Mii na ŋkɛ̀ɛge fyaa tacuŋi i.» Ka cyelempyiibii
    sanmpii si jwo: «Wuu mú na ŋkɛ̀ɛge ná mu i.» Ka pi i fworo lire e, mà sà jyè bakwɔɔge
    e na cwòobii wàa lwɔhe e, ŋka kuru canŋke numpilage e, pi ɲyɛ a fya niŋkin ta
    mɛ.'
  zty-NTPS: 'Smon Bedwn'' gože'' ḻégake'': —Cha''a chejx̱ena'' bel ka''. Yezika''
    benne'' ka'' belyi''e ḻe'', na'' wnnágake'': —Sá''ḻento'' le''. Naž jake'', na''
    wžéngake'' to ḻo barkw, na'' yelen'' nitó bel bi wẕéngake''.'
  mek-mek: Ke egae keaguega kai, Saimon Peto keoma auga Iesu ega imoi fou egae keagu
    auꞌi epainiꞌi einaka, “Lau lapealai inoino lalao,” eoma. Ke isa keinaka, “Lai
    oi fou agafai,” keoma. Ega puo isa kelao gaagai keaguka inoino kelao kai egaꞌina
    gapinai maꞌa agaꞌo akeafia.
  aey-aey: Odi bibileig Saimon Pita uqa malogom eu maaden, “Ija cul dool cedigennu
    cobigen,” aden. Odocob age madoin, “Odocomfi ege hinaca cedecnu cobeqan,” doin.
    Age odi belimeig wag tobi macasnadec cul dool cedecnu cabi oin. Euqa witic euna
    cunug cabi oogin cul dool osol oso qee oloin.
  urd-GVH: शमौन पतरस ने कहा, “मैं मछली पकड़ने जा रहा हूँ।” दूसरों ने कहा, “हम भी साथ
    जाएंगे।” चुनाँचे वह निकलकर कश्ती पर सवार हुए। लेकिन उस पूरी रात एक भी मछली हाथ
    न आई।
  ycn-ycn: 'E caja Simón Pedro quemari najló: —Nuhuenare ca''ajé junápeje nu''ujichá.
    Raú ajopana quemaño rijló: —Hue''ejnajé caja pijhua''até. Aú ne''ejná, nahuitúca''a
    jita chojé. Pajluhua lapí quetana ne''emacá nahuenare ca''acana nacú. Uncá na
    ñani najña''alá.'
  djr-djr: Bala ŋayi Djäyman-Betany waŋanan walalaŋ ŋurikiwurruŋguny ŋunhi wiripuwurruŋguny
    bitjarra, “Ŋarrany dhu dhuwal marrtjin guyalila räkunhalil,” bitjarr. Ga walalnydja
    waŋan nhanŋu bitjarr, “Limurr muka. Napurrnydja dhu malthundhi nhuŋu,” bitjarr.
    Bala walal ḻaw'yurra bukmaknha yan, wäŋgaŋala marrtjin balan yarrupthurra, ga
    wap-wapthurrnydja walal ŋunhi marthaŋaylila, bala gawuluŋala marrtjin. Ga ŋunhal
    märr-dhulmuŋurnydja walal gan djalkthurra ganybun guyawnha; djalkthurrnydja walal
    gan munha-ŋupara, ga yan bili-i-i ga djaḏaw'yurr walalaŋ ŋunhi dhäparŋ'ku yan
    guyamiriwgu.
  kvg-kvg: Yaq Saemon Pita, ezoqa nøme gezø-ein, “No zonga nømǿ-khakhasám.” Yaq
    ndigu gindu-qavøinam, “Qanimáv. Ni namba zí꞉tiním.” Yaq ti-ová ndǿgo, khagua-te
    vømø̄ketab. Geté ta lova ndøgo, voe amba me꞉qeivupát. Zonga mbaín.
  rug-rug: Meke zama la koa rini se Pita, “Tala habu qua si rau,” gua si asa. Meke
    zama la koasa sarini, “Gami ba hiva luli mami tugo koa goi,” gua si arini. Ke
    la suraṉa si arini pa keke koaka meke topue la, ba koasa boṉina asa si namu na
    loketoṉa hokara si vagia rini.
  hop-NT: 'Noqw Simon Peter pumuy amumi paṅqawu: Nu pakiwmaqto; noqw puma aw paṅqaqwa:
    Itam úmumyani. Noqw ōviy puma ahpiyyaqe āpiy pākihut aqw yuña, nit ep mihikq puma
    qa hihta kwisnaya.'
  san-URD: تَتَسْتے وْیاہَرَنْ تَرْہِ وَیَمَپِ تْوَیا سارْدّھَں یامَح تَدا تے بَہِرْگَتاح
    سَنْتَح کْشِپْرَں ناوَمْ آروہَنْ کِنْتُ تَسْیاں رَجَنْیامْ ایکَمَپِ نَ پْراپْنُوَنْ۔
  heb-LB: ”אני הולך לדוג“, אמר שמעון פטרוס. ”גם אנחנו באים“, אמרו האחרים. הם עלו לסירה,
    אולם לא לכדו דבר במשך כל הלילה.
  caf-NT: '''Et Simon Peter ndo búlhni, “Lhook ka'' test''ilh.” ''Et ts''iyawh ''uhiyulhni,
    “Wheni chah nyulh ts''utoodelh.” ''Et ''ahoh soo ts''iyawh ts''i cho be hándel.
    ''Ulh''ek ndúhoolhyez hoh te''huzdla, ''et whunts''ih ''aw cha''hílooh.'
  mio-NT: 'Tacan ni iyo cuiti ra, ta quechaha cati ra Simón Pedro chi ra ta ra ti:
    ―Cuahin, vati cua tiin main tiaca. Ta cati ndico ra ta ra chi ra ti: ―Coho, vati
    cua cuhun tahan ndi chihun. Chacan cuu cha cuahan ra ta ra, ta quihvi ra tichi
    tundoo, ta ña ta ñahni cha tiin ra cha cuaa can.'
  srq-NT: —Taso rã sɨra rea, ɨ que Simón Pedro ra. —Ure abe ra ureso nderese, ɨ que
    eataque ee ra. Nyoɨ ja rei que sɨra rea ra. Nyuɨ ja que echoɨ canoa ye ra. Sɨra
    que embua mbua eãte aque isa ra.
  kje-NT: Enla Simon Petrus ne'el man lawuku onnenihe na'ahenia, “Ya'u laa paharne
    leke sopol diyala.” Enime'ede hi na'akeme ra'aheni, “Am lernohi haenhi.” Kame'ede
    hi na'akeme ha'a korkore laa paharne ranoin i'in me'e, maa alam kekeme onne rira
    diyale ka nalala i'in kem mahakue.
  gaz-gaz: Simoon Phexrosis, “Ani qurxummii qabuu nan dhaqa” isaaniin jedhe; isaanis,
    “Nus si wajjin dhaqna” jedhaniin. Gad baʼaniis bidiruu yaabbatan; halkan sana
    garuu homaa hin qabne.
  kud-kud: Tenem ainai Saimoni Pita taumulitaone aidiyai iwalo, ‘Augeluwo, nuwana
    yalalau yayama’. Na ana geluwone hiwalo, ‘Ehe inamwanamwa, talaowa’. Ta maudoidi
    higelu wagaena hiwowohene, na tenem boniyainane ainai hiyama ahubena na nigele
    teya yama hiya'ona.
  urb-NT: 'Jande pe Simã Petu pandu: —Pira rehe ihẽ aho ta — aja. —Ne namõ jaho ta
    tĩ — aja jande ipe. Pe, jarusu keruhũ pe japor jaho. Pytun rupi kyhapari ke jamombor
    jaxo tipe. Japyhyk ym te pira ke.'
  fra-LSG: 'Simon Pierre leur dit: Je vais pêcher. Ils lui dirent: Nous allons aussi
    avec toi. Ils sortirent et montèrent dans une barque, et cette nuit-là ils ne
    prirent rien.'
  san-HK: tataste vyAharan tarhi vayamapi tvayA sArddhaM yAmaH tadA te bahirgatAH
    santaH kSipraM nAvam Arohan kintu tasyAM rajanyAm ekamapi na prApnuvan|
  cak-SNT: 'Y ri Simón Pedro xuꞌej chica ri nicꞌaj chic: Inreꞌ nquiꞌa chi ncaꞌnbꞌatzꞌamaꞌ
    car pa yaꞌ, xchaꞌ. Y ri nicꞌaj chic xquiꞌej: Ojreꞌ jeꞌ nkuꞌa aviqꞌuin. Y quinojiel
    xaꞌa y xaꞌjotie-el chupan jun barco; y mesque jun akꞌaꞌ xaꞌcꞌasieꞌ, man jun car
    xquitzꞌom.'
  uvh-uvh: Ka Saimon Pita wari marara arantagim fam u ning yanggu', na gwang ganang
    do anga ama ging ga' fatiangaronga marik. Ka amine fam adindu' a una dabik anga
    fengakantam udi ning tonga dabiksa' marara anga bot ganang aranga ama ging ga'
    umben fakamiangaging. Ka mokngang tiim paramu' ka wara'ganang wa ama ging kubanik
    guk mo' bemging, mokngang sini'.
  ino-ino: Mai'nonakeno Saimoni Pita'a inake huno lahapai'ne “Nakaeya faya ya hukoe.”
    huno hiketa lakaeya inake hune “Lakaeya'ae visanateka lo'kata ukune.” huta hapaiteta
    lipi kalefi haita maiteta ani hani'ainaka u'nona'maki mako'ke faya alaki ohe'none.
  gnn-gnn: Nhinanydja ŋanapurru yukurra-a-a, bala ŋayi Betanydja waŋa bitjanna ŋanapurruŋgala,
    “Ŋarranydja yurru dhuwala marrtji ŋarriri'wuna dhiṯthunarawu bay',” bitjan. Ga
    ŋanapurrunydja waŋa bitjan, “Ŋilimurru muka bay'.” Bala ŋanapurru ḏurryunna, bala
    yana marrtjina yarrupthunna, ga dhunupana yana wapwapthun mitjiyalilina, bala
    ḻiw'yunmirrina, ga ŋunhala märr-dhulmuŋuranydja ŋanapurru yukurra djalkthun ganybuna
    guyawuna. Bitjan liŋgu djalkthun yukurra-a-a. munha-ŋupa-an, ga yana liŋgu-u-u,
    ga dhäpark yana djaḏaw'yun ŋanapurruŋgu, ŋarriri'miriw.
  yal-yal: Simɔn Piyɛri yi a fala bonne xa, a naxa, “N sigama yɛxɛ suxudeni.” E yi
    a yabi, e naxa, “Nxu fan sigama i fɔxɔ ra nɛn.” Nayi, e siga, e sa dɔxɔ kunkin
    kui. Koni e mi sese suxu na kɔɛɛn na.
  cnt-NT: 'Jaun₂ ca₂juá''₂ Si₂mu₅₄ Pe₄: ―Nei₅₄ i₁cháng''₃ ju₄. Jaun₂ ca₂ŋag₃ ''éi₂:
    ―Ján₃ bá₄ dsau₅₄ jnia''₅₄ quian''₅₄ ''ne₂. Jaun₂ i₃léin₂, ca₂uɨ́g₂ ''ŋió''₃ caun₂
    tsɨ₁mu₅, la₁ a₂''uë₂ jaun₂ tsá₃ ju₄ ca₂join₃ ''i₁jan₂.'
  tif-tif: 'Saimon Pita ayo bokola: Nakal aniing abun uni no, kalale, iyo bokolip:
    Nuso nikil unum o, kaliple, nikil yak aba tam bot tem tam tiin aniing fen-tal-unemin-kup
    kebi, kutamiip dukum kanolin kaali, aniing so ma abuulamip dinim kelip ko.'
  nlx-nlx: शिमोन पतरस ताह केयो, “मी मासा देरने जाणे बाजरिनोह।” ता पतरसाह केया, “आमु
    बी तार हेऱ्या आवतेह।” एने ता बी पतरसा हेऱ्या डोंडह्या माय बोहीन चाल पोड़ना, पुण
    ती राती ता कायच नाह देऱ्या।
  apw-NT: Simon Peter gádaabiłṉii, Ha’ishłeehyú déyáá. Yił nakaihíí gádaabiłṉii, Néé
    ałdó’ ákú nił nkáh. Dahiskaigo dagoshch’į’ tsina’eełíí yiyi’ okai; áí bitł’é’
    doo nt’é hadaizlee da.
  gum-gum: 'Incha Pedrobe trenchibig køn: —Nabe peskanrrab inrrainchar— cha. Inchene
    nømbe trenchibelø køn: —Namgucha ñiba amrrunrrab— cha. Incha ambabe, kan barcoyu
    nebamba, tru yembe chigucha wesrunrrab kaimabelø køn.'
  not-NT: 'Aro ira Simón Peroro icantaiguëri: —Aique najáque nasiriatëni. Aique icantaiganaque
    iriro: —Aisati naroegui naguiataiganaquemi. Iáiguë yotetaiganacaro pitotsi, isiriataigabitaca
    omagaro tsitiniriquë, cara te iráguëmate.'
  plu-plu: 'Ayteke nikwe ig kiyapwiye Simawh Pedru awna ta wothu: ―Nah atakte subukminate.
    Usuhme kaytwa giwn: ―Usuh ataka pihapti. Usuh tipik gihapti. Usuh sarayhwa ta
    amadgat umuh. Usuh subukminene hewke tiyegim. Kameki usuh kakamaxnime im pahapwinama.'
  iou-iou: '@see-verse:JHN.021.002'
  ntp-NT: 'Taidʌ ʌSimuñi Piiduru povʌrtʌtʌdai: ―Mʌʌca vuvaida iñagai aanʌ vatopa ―tʌtʌdai.
    Tʌtai aatʌmʌ aa noragi daidʌ itʌtʌdai: ―Aatʌmʌ ʌʌpʌ imia ragai aapi gʌʌʌmadu ―tʌtʌdai.
    Amaasi iji aatʌmʌ dai tʌʌtʌsai ʌmo vaarcuʌrʌ. Dai ʌmo tucagi gaagai aatʌmʌ vatopa
    dai tomali ʌmoco maivuusaitu.'
  rai-rai: Ma Simon Petero i piri taan diat naa, “Ang waan, ang aal bene.” Diat baalui
    naa, “Daat ungaai.” Io, diat kaa taau u ra mon ma diat waan. Iaku u ra bung na
    marum maa, pa diat aal paa ta ian.
  haw-1868: 'I aku la o Simona Petero ia lakou, E hele ana au i ka lawaia. I mai lakou
    ia ia, O makou kekahi e hele pu me oe. Hele aku la lakou, a ee koke ae la i ka
    moku: aohe mea i loaa ia lakou ia po.'
  ffm-ffm: 'Simon Piyeer wii ɓe: —Mi yahan awgal. Ɓe mbii mo: —Minen duu, min njaadan
    e maa. Ɗon e ɗon ɓe njalti, ɓe naatoyi laana. Oon jemma, ɓe keɓaali fay huunde.'
  arb-NAV: 'فَقَالَ لَهُمْ سِمْعَانُ بُطْرُسُ: «أَنَا ذَاهِبٌ لِلصَّيْدِ!» فَقَالُوا:
    «وَنَحْنُ أَيْضاً نَذْهَبُ مَعَكَ». فَذَهَبُوا وَرَكِبُوا الْقَارِبَ، وَلكِنَّهُمْ
    لَمْ يَصِيدُوا شَيْئاً فِي تِلْكَ اللَّيْلَةِ.'
  cop-CNT: ⲡⲉϫⲉ ⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ⲛⲱⲟⲩ ϫⲉ ϯ ⲛⲁϣⲉ ⲛⲏⲓ ⳿ⲛⲧⲁⲧⲁϩⲉ ⲧⲉⲃⲧ ⲡⲉϫⲱⲟⲩ ⲛⲁϥ ϫⲉ ⲧⲉⲛⲛⲏⲟⲩ
    ϩⲱⲛ ⲛⲉⲙⲁⲕ ⲟⲩⲟϩ ⲉⲧⲁⲩ⳿Ⲓ ⳿ⲉⲃⲟⲗ ⲁⲩⲁⲗⲏⲓ ⳿ⲉⲡⲓϫⲟⲓ ⲟⲩⲟϩ ϧⲉⲛ ⲡⲓ⳿ⲉϫⲱⲣϩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⳿ⲙⲡⲟⲩⲧⲁϩⲉ
    ⳿ϩⲗⲓ.
  adz-adz: Saimon Petrus ini da gan fain igi ibiani, “Dzi ni fada i uda yafas.” Da
    ribarangan ini binaꞌ, “Da aga binigi ini ruta agu fadan.” Ibinigi da ribarangan
    iyu madzung da ifan. Da bitsintaꞌ ribarangan wayu yafas mangan da idziang arigi
    u.
  sri-sri: 'Gʉa irogue ããrĩripoe Simón Pedro ãrĩmi: —Waaí wẽjẽgʉ̃ waagʉ́ yáa. —Gʉade
    mʉ merã waarãra, ãrĩbʉ. Irasũ ãrĩ, buáa, doódiru merã waabʉ. Iri ñamirẽ waaí wẽjẽboyotamuakõãdibʉ.'
  nal-nal: Saaimon Pita xa vazei naandi naako, “Gana wa vaaian,” ma di piaat malasing
    kari, “Maadina wat faraxai wana nua.” Naanaan di waan ma di xawaas a mon, singsaxai
    di vaagof mase labung angkanaan.
  kyq-kyq: 'Num gaŋ Simon Piɛr ɗeekɗen ɔɔ: «Maam se mꞋɓaa ɓaa tɔkŋ kɛn̰jɛ.» Naaɗe
    tɛrlin̰ ɔɔ: «Bin num naaje kic kꞋɓaa te naai.» Naaɗe teec ɓaa ook maakŋ markab
    ki. Num kɛn naaɗe jaay aan se, maakŋ nɔɔr kɛn te magalin̰ se, naaɗe je kɛn̰jge
    bini ɔŋ te eyo.'
  kwd-kwd: Ma la Saemon Pita ka alafuu 'ilo'oo fana ni wane no'ona, “Nau ku leka 'aku
    dee no'o fana ii'a fagu.” Ma gila ka fata 'ilo'oo, “Meeru meru siria la'u mola
    'ameru leka fe'eni'o.” Ma gila leka, ma gila ka ta'e no'o 'ubulana nga baru. Tafe'ua
    na fe'e logo no'ona, gila 'ame deea no'o te'efuta gweii'a.
  ded-ded: Tacma Simong Petorongo ogofora edeyunuec, “Ni kondungyanggac kembadeac
    negenduae.” Ifi edeyunuu degec, “Neni gegoc momoc kennide.” Ifi dema yenahafoc
    gombau emma kemma tofocnac imohai kondungyang mong mi megec.
  ewe-ewe: Simɔn Petro gblɔ be, “Meyina tɔƒo.” Wogblɔ be, “Míayi kpli wò.” Ale woyi
    ɖage ɖe tɔdziʋu la me, gake womeɖe lã aɖeke le zã ma me o.
  nuy-nuy: Na-Simon Peter ni-yamayn, “Ngaya ngaynjaarri nga-ngaḏugumbina.” ni-yamayn.
    Wugurraayung wurru-yamayn, “Nurru ngaambaanggarra-yaarri nugawi-wuy,” wurru-yamayn.
    Wugurru wurranggarra-yanggi wugurri-nyinyung-guy ama-barrawu. Nga warraawurru-yung
    wurru-ngaḏugumbini. Warraawurru-yung wurru-ngaḏa-ngaḏugumbini manubama-yung mana-wuṉ
    wirrima…lharrmangi… nga. Yagu waari amburru-guḏangi ana-ngujija.
  cop-BHC: ⲠⲈϪⲈ ⲤⲒⲘⲰⲚ ⲠⲈⲦⲢⲞⲤ ⲚⲰⲞⲨ ϪⲈ ϮⲚⲀϢⲈ ⲚⲎⲒ ⲚⲦⲀⲦⲀϨⲈ ⲦⲈⲂⲦ ⲠⲈϪⲰⲞⲨ ⲚⲀϤ ϪⲈ ⲦⲈⲚⲚⲎⲞⲨ
    ϨⲰⲚ ⲚⲈⲘⲀⲔ ⲞⲨⲞϨ ⲈⲦⲀⲨⲒ ⲈⲂⲞⲖ ⲀⲨⲀⲖⲎⲒ ⲈⲠⲒϪⲞⲒ ⲞⲨⲞϨ ϦⲈⲚⲠⲒⲈϪⲰⲢϨ ⲈⲦⲈⲘⲘⲀⲨ ⲘⲠⲞⲨⲦⲀϨⲈ ϨⲖⲒ.
  buk-buk: Ma Pita sôm têŋ ŋac, “Aö bu wasa wandi wakôc i.” Ma ŋac sêsôm, “Ayôc, yac
    awhiŋ am daloc.” Bocdinaŋ ŋac hoŋ sêpi waŋ daŋ ma sêsa si bu sêkêŋ wasaŋ. Magoc
    têŋ ôbwêc dinaŋ, sêkôc i daŋ dom.
  pri-NT: 'Â é ina tàra wà Simona Pétéru pâ: «Go bwaa pâra nau pwa puà.» Â rà ina
    têe pâ: «O wàijè.» Â rà pâra, â rà too naa na i wànga, â rà pâra nau pwa puà.
    Êco na, na pwi ne-bà, âna nye ticè ârapokâa kàra.'
  zpq-NT: 'Na'' Simón Pedron'' gože'' ḻegaque'': ―Ša''a gwxen beḻ da'' yoble. Na''
    gose''e ḻe'': ―Ḻecze sa'' neto''. Nach gosa''aque'' ja''aque'' cho''a nisdaon''
    na'' goso''e to ḻo'' barcw. Na'' nocze no beḻ beseželde'' že''na''.'
  por-TFT: Simão Pedro nos disse, “Eu vou tentar pescar”. Respondemos, “Nós vamos
    acompanhar você”. Então descemos ao lago e entramos no barco. Mas aquela noite
    não conseguimos pescar nada.
  gwi-NT: Simon Peter jyaa gavahnyąą, “Łuk keeshi'yaa.” “Naa k'eereheedal,” giiyahnyąą.
    Ąįįts'ą' t'ee giiyaahaajil ts'ą' tr'ihchoo zhit giinjil; gaa zhat tǫǫ datthak
    łuk ch'ihłak gaa goonjik kwaa.
  gvn-gvn: '@see-verse:JHN.021.002'
  nhy-NT: 'Simón Pedro okinmilwij: ―Niawi nimichmati. Yejwan okinankilijkej: ―Ma timitzwikakan.
    Ijkuakón kiné, otlejkokej itech se barko. Pero yon yuak mach itlaj michin okajsikej.'
  asm-FB: চিমোন পিতৰে তেওঁলোকক ক’লে, “মই মাছ মাৰিবলৈ যাওঁ”। তেওঁলোকে ক’লে, “আমিও,
    তোমাৰ লগত যাওঁ”। এই বুলি তেওঁলোক ওলাই গৈ নাৱত উঠিল; কিন্তু সেই ৰাতি তেওঁলোকে একোকে
    নাপালে।
  okv-okv: Simon Peter na, “Na umo o timbasi pambasona,” ainge enu ambotani amiga
    mitia amina, “Dago umote pambasora,” ainge eto mumete pambua te o umbae uo
  mxt-NT: 'Ta catyí ra Simón Pedro chi ra: ―Cuahin cuatɨin tiyaca ―catyí ra. Ta cacatyí
    ra chi ra: ―Cuhun tucu nyuhu chuhun ―cacatyí ra. Cuahan coyo ra ta quɨhvɨ̱ coyo
    ra chichi noo canoa, soco cha cuaa cuan ni noo tiyaca ña catɨɨ̱n ra.'
  tzo-NT: 'Ti Simon Pedroe hech laj yalbuntutic: ―Chba jtsac choy ―xiyutuntutic. ―Batic,
    chajchi''inot batel uc ―xcututic. Hech ba jtic'' jbatutic ti barco. Sjunul ac''ubal
    laj jsa''tutic ti choye. Muc jtatutic mi jcotuc.'
  ind-AGS: Simon Petrus kemudian berkata, “Aku akan pergi memancing.” Jawab mereka,
    “Kami akan pergi denganmu.” Lalu mereka pergi naik perahu. Tetapi sepanjang malam
    mereka tidak berhasil menangkap seekor ikan pun.
  omw-omw: Saimoni Pitaava hini mwihuara tiqaro, Qio nte tavukyara vahe ntarera virerave,
    tuvata mwinramwuhua tiqata, Tirevata virerave, tita. Mwitaa timwa kyeta uto mpotuqi
    mwaanri nteta mwiqi variqata entaqi tavukyara vahe ntamwaqi vita hia tavukya mpokuvata
    varora.
  yrb-yrb: Yaubitana Saimoni Fitama wei, na erio egi woumane anatane, weina yaini
    anibeisi weita. Weitate anitate boutiro amutate jawe ure anita. Anitate i dumuro
    erio egi wourawa daido me yaubita.
  maa-NT: 'Simón Pedro kitsò‑la̱ xi̱ta̱ xíkjín: ―Ti̱n kó‑lá tífì tsobà''ñoá nga sik''èn.
    Jñà xi̱ta̱ xi i''nga, kitsò‑la̱: ―Ti̱koa̱ onguíko̱‑lèje̱n. I̱kjoàn kiì, jahas''en
    jngoò chitso. Ta̱nga ni̱tje̱n jè, ni̱mé ti̱n kisakò‑la̱.'
  mcq-mcq: Saimani Pita ijá ꞌiama Na vaꞌe úa vesaꞌi vaꞌu ꞌiamana. ꞌEjume pu ijá ꞌwava
    nú ꞌuꞌo vuꞌajivu ꞌwavara. ꞌEjume hu pu puꞌúmo vaꞌe sisima ꞌahi ajivara kaivo ijí
    naꞌia kajaho pu kija pasiriravara.
  sus-A: سِمْن ثِيّرِ نَشَ عَ قَلَ عٍ بّ، «ﭑ تَن سِفَقٍ يّشّ سُشُدٍ.» عٍ نَشَ عَ قَلَ
    عَ بّ، «وٌن بِرِن نَ عَ رَ.» نَ كُي، عٍ نَشَ مِنِ، عٍ بَكِ كُنكُي كُي، كْنْ نَ
    كْي بِرِن نَ، عٍ مُ سٍسٍ سُشُ.
  jpn-1965: シモン・ペテロが彼らに言った。「私は漁に行く。」彼らは言った。「私たちもいっしょに行きましょう。」彼らは出かけて、小舟に乗り込んだ。しかし、その夜は何もとれなかった。
  fra-SBL: 'Simon Pierre leur dit : « Je vais pêcher. » Ils lui dirent : « Nous aussi,
    nous venons avec toi. » Ils sortirent immédiatement et entrèrent dans la barque.
    Cette nuit-là, ils ne prirent rien.'
  yka-yka: Paˈin si Simon Petros, “Tiyaˈ ku pī magpokot.” “Nuhut kami,” paˈin meˈ
    sinduwehin. Manjari pī ne siye duk pasakey siye si bangkaˈ. Saguwaˈ kellawan miyaˈan
    gaˈ niyaˈ kenna taˈeddoˈde.
  mle-mle: Aw Sayman Pita nyanak ata wadidiyan, “Wun nagirir kamiy kwurik yikinadiwun.”
    Aw nyan ata wabaad, “Nyanabab minawa yakinadiyan.” Ata nyan abab dakuw jabir kwurkuw,
    ata wakwudiyan gwus kan araar. Aw nyan adi miyawa gaan nyan simsim kamiy samab
    maa kwar.
  shp-NTPO: 'Jainxon Simón Pedron jato yoia iki: —Eara piti benai kaai —akin. Jato
    jaskáa jabaon yoikana iki: —Noa miibetan kabánon —akin. Jaskatax boten nanekana
    iki, boxon yamé rikanshinkinbi jawebi biamakana iki.'
  aom-aom: 'Raromoromo Simon Peter-ro riꞌöromo a ioroꞌioroho uëvadeje: Na visu maje
    vaꞌiëꞌajëjo. Vaꞌiëꞌajëjamu jaburo uavareje: Noꞌo öꞌiëꞌaruëjo. Öꞌiëꞌaruëromo vaꞌoromo
    boat gagore ajiomoromo jovo döre vaꞌoromo vahi bövie visuëni viöe jovore baꞌamoromo
    io gabe jijihoromo visuoho bogo birohëꞌe gavareje sisonuvamu.'
  geb-geb: Saimon Pita khaŋ mbe nzuai, “Gu vhaaŋ sur za vui.” Mbe mbara khaŋ ana nzuai,
    “Nza vhɨra ndu phorgɨ ŋgɨrga.” Mbe maaŋ suaŋgiap, wari tɨgap fo kema mben maaŋgiap
    wari vui. Mbe vegap, mba maan mbe mbɨgama thaneŋ ndigi fhuvara.
  eng-WYCLIFFE: Symount Petre seith to hem, Y go to fische. Thei seyn to hym, And
    we comen with thee. And `thei wenten out, `and wenten in to a boot. And in that
    niyt thei token no thing.
  bsj-bsj: Simon Bitrus yiciki,”miki yang taka jinnye.” cikin “nyiki yang wi ken kannyeco.”yacin
    doken mor tukomem dila citabo diger winwo kume co.
  cak-cak: 'Ri Simón Pedro quire'' xu''ij chique ri ch''aka'' chic discípulos ri ec''o
    chiri'' riq''uin: Yin (ye''entz''ama'', yebenchapa'') quer, xcha'' chique. Ja
    jun roj nku''e chavij, xecha'' che. Xe''oc c''a e conojel pa jun canoa y xebe.
    Junak''a'' xec''ase'', pero nis-ta jun ch''uti quer xuya-ri'' chiquik''a''.'
  chf-NT: 'Aj Simón Pedro u yälbi u lotob: ―Ya cä xe no''on tä q''uechbuch''. U lotob
    täcä u yäli: ―Acä xe t''ocob täcä t''oc ane. Bixijob, ochijob tama ump''e jucub.
    Jini ac''äb mach u q''uechijob cua''.'
  tlf-tlf: Saimon Fita iyo bogobe-nala e, “Niyo aniing abum uni o,” agela e, iyo bogobe-nilip
    e, “Nuso unum o,” age-nilip e, ninggil iyo no abe tam bot tem tam ton aniing fen
    tiinan tisipta, mililep uyo aniing umaak abu-nimip binim kelip ko.
  piu-2006: Tjaaman Piitalu nganaṉanya watjaṉu, “Ngayulu yananyi kuka piitji mantjintjaku.”
    Nganaṉatju yini pala tjuṯangku watjaṉu, “Tjungulaka yarra!” Puutangkalatju kaḻpakatirra
    yuruwana yankula mungarringulpi. Nganaṉatju yankuwiyangku puṯu ngurririnangi kuka
    piitjiku.
  poh-NT: 'Reꞌ Simon reꞌ ribihnej woꞌ chi Luch, jeꞌ wili xikꞌor keh: «Reꞌ hin nawojic
    chopol car, nqui keh. —Wi jeꞌ reꞌ na̱banam, reꞌ hoj nakojic woꞌ chawi̱j, kojqui
    reh. Jeꞌ reꞌ ajic naxoj-o̱j, chi kunchelal i hoj reꞌreꞌ xoj-oquic cok pan jenaj
    maꞌ laj cano̱wa reh chi nakojic banol car, xa reꞌ laꞌ chipam akꞌab reꞌreꞌ maꞌ
    jenoꞌ car xkachop.'
  tue-tue: 'Ʉ̃sã toopʉ́ niirĩ, Simón Pedro ʉ̃sãrẽ jĩĩwĩ: —Wai wasagʉ wáagʉ tiia. —Ʉ̃sãcã
    mʉʉmena wáaada, jĩĩwʉ̃. Ʉ̃sã wáa, dooríwʉpʉ mʉãsãwʉ̃. Tiiñamirẽ wai sĩãbóejõãmiwʉ̃.
    Bʉarítʉ.'
  bjp-bjp: Saimon Pita ka tara sing ri aragii, “Ian la isi ienmaket.” Ke ri ka tara
    sing i aragii, “Kemen la turam.” Ri ka aptih ma ri ka wof na mon. Isau le na wor
    ae, ri puplir.
  xon-xon: N‑yoonn ngbaan le Simonn Piita bui bi, “M cha m ti chur ijan la.” Le bi
    bui u, “Ti mu ga dii si.” Le bi buen ti koo buŋɔb ni, ni di ti woln, baa kan nibaa.
  tzo-ZNT: ―Chba jtsac tal choy ―xiyutoticotic ti Simon Pedroe. ―Batic, chba jchiꞌinoticotic
    uc ―xcuticotic. Liꞌochoticotic ta canova, libatoticotic. Sjunul acꞌubal ijsaꞌticotic
    ti choye pero mi jcot muc bu ijtaticotic.
  mpm-NT: 'Siaꞌan ni ka ndututu da, ti ni kachi Simón Pedro jiin da: ―Maa ri, kin
    jnɨɨ ri chāká vaꞌga. Ti ni ka kachi sava ga da un: ―Ti nu kiꞌin ra, ti na choꞌo
    taka yo naa yo suni ―ni ka kachi da. Ti kuankoyo da, ni ka kɨvɨ da ɨɨn barco lulu,
    ti kuan jnɨɨ da chāká. Ko jakuaa un tu ni ka jnɨɨ kuɨtɨ da ni ɨɨn tɨ.'
  ots-NT: 'Bi ma̱n car Simón Pedro, bi xih cʉ pé ddaa: ―Gu ma pamöy.― Bi da̱j ya cʉ
    ddaa hne̱je̱: ―Guejquitjogöje, gu möjö.― Bi möjmʉ bbʉ, bi ñʉtijʉ hnar barco, bi
    jaxi ʉr xu̱y, bú pamöyjʉ, pe jin te gá nzʉdijʉ.'
  hoy-hoy: शमौन पतरस आंदुर से अंदुन, “ना मेन हुडुली होगेतीन.” आंदुर आऊन से अंदुर,
    “नाव भी नीन सांगुळ बरतेव.” इदुरसाटी आंदुर होटकु ड्वांगा मा येरदुर, लेकीन आ ईळ्लकी
    येनु हुळदीदील.
  amo-amo: Simon Bitrus woro nani, “Meng ma du nkifuzu nibo.” I woroghe nenge, “Arik
    wang ma du nanfi.” I do idi piru uzirgin nmyen, kiti shanta na ikifo imonba.
  pjt-pjt: Ka Simon Peterlu mungartjirinyangka wangkangu tjanala, “Antipinakuṉa ananyi.”
    Kaya wangkangu, “Uwa palya, nganaṉa kuḻu nyuntula tjungu ma-pitjanyi.” Munuya
    uwankaraṯu pautangka tatiṟa ma-pitjangu uṟu ngaṯikutu. Palu munga nyara palulaya
    rawangku kuka puṯu alatjiṯu witiningi.
  cwe-cwe: Saimoni Petili kawalongela, “Nohita kuvuwa somba.” Wamulongela, “Na cheye
    chohita na weye.” Ivo wahita wakwela ngalawa, mbali chilo chiya chose hawapatile
    chinhu chochose.
  daa-NT: 'Simon Piyer ɗiyiico ɗo een̰ji aman : « Nu ɓaa cabe boosi. » Ŋu kaawiiji
    aman : « Gi ɓaa sawa. » Hiyya, ŋu daktu n̰ep markabco ho ŋu ɗeettu. Ŋu daktu tees
    cabe. Kar ɗo aando taar-at, ŋu bal gase yoo maanna.'
  mlp-mlp: Ossa Saimon Pita gibilan, Ya le dob hunegeq nabiq waqnan ham. Haqan in
    ayogniz na buloniy, I ninaqmo leham haqiy. Haqad in le muy araqab gwalim tilehiy.
    Lehim tarom nab in nabiq araq diq a hi waqiy.
  ape-C: Mape aria Saimon Pita nakripap nakri, “Eik douk ta inak ituk anaguhw eiguhw.”
    Aria apak makripan makri, “Apak shopuk ta munamen.” Aria manak mato bot aria abudok
    wab shuknib apak manak aria madae mutuk anap atup arbup uwe, uwok.
  bgs-bgs: Igkagi si Simon Pedro, na mà din, “Mamukutta.” Igkagi tô duma mga disipulu,
    na mà dan, “Mákkás ké áknikó.” Igsadun dan tun ta ranó, asta igsaké dan ka barangé.
    Agad igladé dan ka dukilám, asal ándà palang inaggut dan.
  faa-faa: Risike Saemone Pitamo iaki someraka, “Pokoa mokoako purakapo.” Airakano
    ipu someraka, “Neyaki isu perakanapo,” aisapo. Aíyaka i kasua ripaka, rokoa hikia
    he numua kasipu makasuraka, kiraka mayane kasipua pokoa kesafapo. Ere hakása yiamo
    airaka risike, pokoa hakása soko masafapo.
  kik-kik: Simoni Petero akĩmeera atĩrĩ, “Niĩ ndathiĩ gũtega thamaki.” Nao makĩmũcookeria
    atĩrĩ, “Tũgũthiĩ nawe.” Nĩ ũndũ ũcio makiumagara, magĩtoonya marikabu, no ũtukũ
    ũcio matirĩ kĩndũ maagwatirie.
  cap-NT: 'Nekztan Simón Pedruqui cjichic̈ha: —Wejrqui ch''iz tani okuc̈ha. Nii partinacaqui
    cjichic̈ha: —Wejrnacmi amtan chical okac̈ha. Jalla nekztan kotquin ojkchic̈ha.
    Nicju tsjii warcuquin luzzic̈ha. Pakara langzcanami ana c̈hjul ch''izmi tani atchic̈ha.'
  ksr-ksr: Motooŋ laligogi Saimon Piitonoŋ iŋijoro, “Nii mono sora horomambaajoŋ kemaŋa.”
    Kaeŋ jero tosianoŋ jegi, “Nono saanoŋ giwo motooŋ kemboŋa.” Kaeŋ jeŋ mesaoŋ waŋgonoŋ
    uma kema gomantiiŋa iikanoŋ sora moŋ mende horogi.
  eng-TNT: 'Simon Peter sayde vnto them: I goo a fysshynge. They sayde vnto him: we
    also will goo with the. They wet their waye and entred into a shippe strayght
    waye and that nyght caught they nothinge.'
  sbs-sbs: Simone Pitolosi na ti kubali, “Ni kaya kuku yamba.” Ni ba ti kwali, “Iswe,
    naswe, mutwize na we.” Chi ba yenda ni kwi chila mu chisepe, kono kakwina chi
    baba kwati mu ma siku onse.
  sue-sue: Simon Petoro meni enire ego senua awa, “Na wo pumamu susawena.” Ago senu
    nukare ego sewa awa, “Nakare nimore dai bayanekai.” Ago sero wara witiro bamuwa
    awa. Susawise pi amire wo kaka pumamu wewa.
  fra-NCL: 'Simon-Pierre leur dit : « Je vais pêcher. » Ils lui dirent : « Nous y
    allons nous aussi avec toi. » Ils sortirent donc et montèrent dans la barque ;
    mais ils ne prirent rien cette nuit-là.'
  bhg-bhg: Edo Simon Peter mi awamanede sisina, “Na maundo wo bain ena.” Edo awamanemi
    ainde sitera, “Nakare imonde daedo mauntera.” Ango edo awamane idegedo burigibé
    maundo ma doda wowositera, ata muyae ainde awamane wo da ji bae.
  snn-NT: 'Ba''ijënna, Simón Pedrobi: —Hua''ire yojaza, cabi. Caguëna, ba yequëcuabi:
    —Yëquëna''ga më''ë naconi te''e saiyë, cahuë. Ja''nrëbi, yogubi cacani sani, hua''ire
    yojën ñatajaicuata''an, hua''i tinjama''icua baë''ë.'
  atb-NT: Haú hkûn, Simun Petruq gi, yhangmoq lé, "Ngò gi, ngozo kóng ê râ." ga taí
    jáng, yhangmoq gi, "Ngamoq le châng lé râ." ga taî akô. Haû mù luî, yhangmoq gi,
    htoq ê mù, haû lhaî má wàng bekô nghut ri; nghut kôlhang, haú myîn, radu lháng
    a wó kóng kó nghut ri.
  cek-AK: 'Simon Piter mah nihcae khaeah, Tanga haeng hanah ka caeh han, tiah a naa.
    Nihcae mah anih khaeah, Kaicae doeh kang zoh o toeng han, tiah a naa o. To pongah
    nihcae doeh caeh o moe, palong thungah akun o roep: toe to na aqum loe nihcae
    mah tidoeh naeh o ai.'
  bkd-bkd: Si Simon Pedro uminikagi duun hu mga duma din hu “Agpamaling a.” Aman saena
    ha mga duma din minikagi daan hu “Agduma kay ikaw.” Dayun namanlulan sidan duun
    hu barutu daw pamaling, ba bisan ku luminam-ag sidan hurà gayed sidan makatimù.
  ctu-76: 'Simón Pedro ti'' subeyob: Mi quejel c majlel ti chuc chʌy, che''en. I pi''ʌlob
    ti'' jac''ʌyob: Much lojon c majlel je''el, che''ob. Ti majliyob. Ti ochiyob ti
    jump''ej jucub. Ya'' ti'' ñusʌyob jump''ej ac''bʌlel ti jucub. Pero mach''an ti''
    saj chucuyob chʌy.'
  lac-NT: 'Simón Pedro caj u ya''araj ti'' u yet camsʌwinicob: ―Bin in ca'' chuc cʌy
    yejer chim. Robob caj ya''arob: ―Baxuc a tenob tar in ca''ob yejerech. Caj rʌc
    ocob ich chem caj binob u chuquejob cʌy. U burur ac''bir tu puricob u chimin,
    mʌ'' ju chucobi''.'
  xla-xla: Epapeleye Saimon Pitatapo ya꞉mkadulo watle epo atlaiyo, “Na꞉ mata pololla
    tlowama,” diyo. Epalati asiyama ya꞉mkadulota epo atlaiyo, “Dia꞉ mate yimkata tlowa,”
    diyo. Epame yia꞉tapo yimkata koa dla alupame amalo api tamalaiyo. Amasiyama yia꞉
    utula꞉la pato dulu dla mata pololemsiyamama amalo hale pohalalo wekiyo.
  xav-NT: 'Tawamhã Sima Pedru te wama nharĩ za''ra: — Tepe zô, wa za mo, wa hã. Tawamhã
    wa tô tãma nharĩ za''ra ni: — Asiré, wa za amo ai''aba''ré ni, tepe zô. Tawamhã
    wa tô oto wawairébé ni rob u, tepe zô wasi''aba''ré da. Tawamhã âi ba wasihutu
    wamhã, uba''re wa, wa tô asisi ni, abazipara hã wa te nasi wasiwi wabzuri da,
    tepe zô. Tane nherẽ, wa te wasiwi ''mai''âri õ di, ã barana hã.'
  cuk-cuk: 'Simón-Pedro e-sordamarga sokalid: —An ua-ganagwelo. Amar ega sogdemarmogad:
    —Anmar beba namarmogoed. Degine, urgi nadmarsunnad. Deun a-mutik ua bipisaar gwen
    gassurmalad.'
  tbf-tbf: E Simon Petro a nga oeng segie, “O ta be ra vongon,” ma gi nga pevien,
    “Gei ta nomeie no.” Io, gi nga rovotsour nge ka simi galeu eiekesen ian simi kati
    gi kap nga sovie ka ie rovrovoriu.
  uig-CYR: 'Симон Петрус: Мән белиқ тутқили баримән, — деди. Көпчилик: Бизму сән билән
    биллә баримиз, — дейишти. Улар ташқириға чиқип, кемигә олтарди, лекин шу бир кечә
    һеч нәрсә туталмиди.'
  ikw-NT: Saịmoni Pita kaa, “M neezne o gbu aznụ.” Be kanụ a, “A joosno i zne.” Kpakara
    be zne bna n'otu ọgbo, kọvu ọ zá nhne be gburu kpakara abalị wam.
  khs-khs: 'Sita:la: Saimone Pitayewi ima selese, “Ewalo tima:na:pela: hanakeye.”
    Au selapita: iyewi selese, “Kewalapulu niwa mina:na:keye,” au seyakeye. Aluse
    iwa potuwemi tapela:, kolo tiye hanapola: hano honosane nete toliyetipela:, tiya:sela:
    netewemi ewalo eta: timakeye. Yopolotela semetei kemi au sela sita:la:, ewalo
    semeteiwala eta: timakeye.'
  dwr-ENT: ሲሞኒ ጴፂሮሴ ኡንቱንቱሲ፥ «ታኒ ሞሊያ ኦይቃናው ባይ» ያጌዳ። ኡንቱንቱ፥ «ኑኒካ ኔናና ባና» ያጊዴ፥ ኬሲዴ ዎንጊሪያ
    ጊዶ ጌሌዲኖ፤ ሺን ኡንቱንቱ ሄ ጋላሲ ቃማ ሞሊያ ኣይኔ ኦይቂቤይኪኖ።
  pma-pma: Saemon Pita viteni min teisav keil vit, “Maha mason net.” Ka keil aviteni
    mini avit, “Komai emun mehousiluk.” Sakini, uva en vot, ka ason net en vongien
    va vio … out mulan, ka arkur etai mesau.
  atd-NT: Kagi ni Simon Pedro kuwo to mgo duma rin to, “Ogsisigay a.” Kagi ran kandin,
    “Songo ogduma koy ro.” Nò, nighipanow on dio to woig woy nan-untud to balutu ran.
    Nigsisigay to tibo no marusilom di waro noutol.
  tel-2017: సీమోను పేతురు, “నేను చేపలు పట్టడానికి వెళ్తున్నా” అన్నాడు. మిగిలిన వారు,
    “మేము కూడా నీతో వస్తాం” అన్నారు. వారంతా పడవ ఎక్కి వెళ్ళారు. కానీ ఆ రాత్రంతా వారు
    ఏమీ పట్టలేదు.
  hat-BSA: 'Simon Pierre te di yo: “M ap prale fè lapèch.” Yo te di li: “N ap prale
    avè w tou.” Yo ale deyò e te antre nan kannòt la, e nwit sa a, yo pa t kenbe anyen.'
  top-NT: 'Simón Pedro ca̱huánilh xa̱makapitzi: ―Cama chakanán. ―Aquín na̱ nacca̱ta̱aná̱n
    ―tahuánilh xa̱makapitzi. Hua̱k tatáju̱lh nac barco y ta̱lh. Pero ni̱tú tachípalh
    tamakní.'
  msk-msk: Laong ni Simon Pedro sang kanaan kadadaygan, “Magakaya ako.” Laong nang
    kanaan manga kainagadan, “Amagad kami nimo magkaya.” Kayan yomanaw silan aw sakay
    sang barangay. Kyakallawan silan magkaya, toyo ampan way yamakamang nilan na isda.
  gyr-NT: 'Simón Pedro aipo ehi: —Asora pira mboha —ehi. Ore avei aipo orohe: —Toroso
    nde rupi —orohe chupe. Orosoño, oroha carite pɨpe. Ahe pɨ̃tu pɨpe rumo ndorombohai
    eté pira.'
  kmh-kmh: Pen ñin kun ak Saymon Piyta aŋgak, “Yand piys nen amjipiyn aŋgak.” Aŋgek,
    binuk gunap chin yip amniŋgambun aŋgiy, am nuk yip bot diy, giraŋgeyraŋgey miñmon
    yowak ak pen; piys gunap ma nep diyak.
  ukr-ONPU: 'Симон Петро сказав: ―Я йду ловити рибу! Інші відповіли йому: ―Ми теж
    ідемо з тобою. Вони вийшли, сіли в човен і тієї ночі нічого не зловили.'
  emi-emi: Me Pita ghe uela etaira va, “Aghoa luku.” Me laghe uela etana va, “Ami
    usio.” Liuna avalua o me laghe saesaela tale paanaka ateva, me laghe ghoala tani
    luku, me ia o voo ngateva, karika laghe lukula righi kko.
  nay-nay: Wunyitye Petere yarnin luku ngate el ngerin an mame; kar werentun, ngurn
    el ngowal umanyir. Kar ngowalle yukangai. Kar ngerin yonguldye; nowaiy ar morokkun
    an mame.
  zpv-NT: 'Simohn Pehdru guñiꞌ loh raꞌ ba, rahbi ba: ―Laꞌn cheteꞌhe bwehlda. Chiꞌchi
    rahbi snuhn raꞌ ba: ―Neezaa laꞌhnu chonee nu yiꞌh. Ya zee raꞌ ba, seguihdu gucah
    raꞌ ba laꞌn tuhbi laancha; per gueꞌla chi ayi chyu bwehlda guleꞌhe raꞌ ba.'
  gux-gux: 'Simono Pieli den yedi ba: N baa gedi u jankpaanu. Bi den yedi o: Ti moko
    baa yegi leni a. Bi den ñani ki kua ku ñinbiagu nni ki gedi u jankpaanu, ama laa
    ñiagu baa den baa li ba kuli.'
  kos-kos: Simon Peter el fahk nu sin mwet inge, “Nga ac som patur.” Elos fahk nu
    sel, “Kut ac wi kom.” Ke ma inge elos kalla fin soko oak, tusruktu ke fong sac
    nufon elos tiana sruokya soko ik.
  ibo-ibo: Saimọn Pita sịrị ha, “Ana m aga igbu azụ.” Ha sịrị, “Anyị ga-eso gị.” Ha
    biliri gaa, banye nʼime ụgbọ mmiri. Ma nʼabalị ahụ niile ha egbuteghị ihe ọbụla.
  yml-yml: '@see-verse:JHN.021.002'
  ory-ory: ଶିମୋନ ପିତର ସେମାନଙ୍କୁ କହିଲେ, ମୁଁ ମାଛ ଧରିବାକୁ ଯାଉଅଛି। ସେମାନେ ତାହାଙ୍କୁ କହିଲେ,
    ଆମ୍ଭେମାନେ ମଧ୍ୟ ତୁମ୍ଭ ସାଙ୍ଗରେ ଯିବୁ। ସେମାନେ ବାହାରିଯାଇ ନୌକାରେ ଚଢ଼ିଲେ, ଆଉ ସେହି ରାତିରେ
    କିଛି ଧରି ପାରିଲେ ନାହିଁ।
  bzj-bzj: Saiman Peeta tel dehn seh, “Ai gwehn goh fishin.” Den di res a dehn seh
    tu ahn, “Mek wi goh wid yu.” Soh dehn gaan owt eena di boat, bot da nait dehn
    neva kech notn.
  wmt-wmt: '@see-verse:JHN.021.002'
  chk-chk: Iwe, Simon Petrus a üreni chiechian kewe, “Ngang üpwe feila attau.” Ra
    üreni, “Äm aipwe etuk.” Iei mine ra feila o tötä won efoch wa. Nge lon unusen
    ewe pwin resap liapeni eman.
  ssd-ssd: 'Nane minnaig sulumba Simon Petrus nu saniŋgina: Ye kualegaŋ sotam kaŋgit
    ŋgina le nane sakinaig: Sine ndoŋ ŋginaig. Nane kumba waŋ poŋga kinaig ka kumaŋ
    bukŋga didika minnaig le mafena kande kualegaŋ kile ndakinaig.'
  acr-TNT: 'Ecꞌu ri Simón Pedro xubiꞌij chique: —Quinꞌec pa chapoj car —xchaꞌ. Rique
    xquibiꞌij che: —Cojꞌec riꞌ awucꞌ —xechaꞌ. Xebec cꞌut y xeboc bi chupa jun barco,
    pero laꞌ laꞌkꞌab wi na jinta cꞌana car xquichapo.'
  rop-rop: Wal wen detlot wekinmen bin kamat langa det woda, Saiman Pida bin dalim
    olabat, “Ai garra go fishing.” En olabat bin tok, “Wal melabat garra kaman garram
    yu du.” En deibin ol gowin langa bout, en deibin fishingbat olnait. Bat dei nomo
    bin gajim eni fish.
  mee-mee: Nae Saimon Pita ke role kerea roma, “Iau ka lola launga lea ka po.” Na
    keke role kia roma, “Mangng nga loa kala nge one.” Ka baina keke taepatae nga
    manang na keke loa. Ava ka rigo laeala na ri ke sane ke laue lea te.
  mwf-2018: Bere nukunu Simon Peter kathu-ka mampirruneme, “Ya. Ngay-ka ku ngurlmirl-nu
    warda nganiruthtuthnu dhi wangu-wa.” I peneme kathu-ka pumamnaneme, “Awu, ngankuneme
    deyida wanku paniruthtuthnemenu-yu.” Bere nhini thangunu peneme-ka parnamkamardapupneme
    ngarra tharntu i pangu warda wangu purnedhaneme ngarra ngipilinh ngala i nanhthi
    karlay-re parderuthtuththaneme i ngarra da pankapurl da mana. Mu ku-ka maku da
    matha pardedhaneme i ku puddamkabayneme.
  dif-dif: 'Simon Petrus tanangu jatana wonti: „Ngani wapai paru manila.“ Tana nunkangu
    jatana wonti: „Bakana ngaiani jinkangu jela wapala nganai.“ Tana dunkana wonti
    ja nurujeli botani wirina wonti, ja nunkangupini tinkani tanali panila patana
    wonti.'
  gam-gam: Embe molmaka Saimon Pita embe dji, na po pis tano we dji. Kambono, no ni
    boll aike bon we dji. Djimaka ga porapora er kanu al pakna po pis tambon dje ye
    pumaka, kam tagi ba, pis ta natoi.
  nou-nou: Edo Simon Peter mi ambojimbi nenei da yei sisira, “Na wo oiro adi mambadena.”
    Edo Peter awodo setiri ungo mi uso yei sisera, “Nango ingae da mambadera.” Awasedo
    ungo berari nga da sirido mambusera te ungo wo beradi tumba da awa jarisera te
    wo da ro bae isera.
  mqb-NT: 'Aday Simon Piyer a jan atan, a wa: «Nen ni zla saa bənay kəlef.» Ɗo ataya
    tə mbəɗahan apan, ta wa: «Manay a ɗukwen mi zla re.» Ta zla pə kərtek awan, ta
    ján à kwalalan inde. Hwiyop apan sə luvon ata fok, əna tə bənak kəlef kwa kərtek
    bay.'
  ape-B: Mape ali Saimon Pita naklipapu nakli, “Yek douk eke inak ituk onoguh yeguh.”
    Ali apak maklipanu makli, “Apak chopuk eke munamenyu.” Ali manak malto bot ali
    ababuk wab chuknib apak manak wakuli wo kwalowi mutuk anap atup yelbup e, wak.
  grc-F35: Λέγει αὐτοῖς Σίμων Πέτρος, «Ὑπάγω ἁλιεύειν.» Λέγουσιν αὐτῷ, «Ἐρχόμεθα καὶ
    ἡμεῖς σὺν σοί.» Ἐξῆλθον καὶ ἐνέβησαν εἰς τὸ πλοῖον εὐθύς, καὶ ἐν ἐκείνῃ τῇ νυκτὶ
    ἐπίασαν οὐδέν.
  cav-NT: —Ique jae derura cuaya, —jadya ecuana Simón Pedrora acuare. —Ecuana dyadi
    ecuana cuayadya miatsehue, —jadya tuque ecuana acuare. Anibutecuare ecuana cuabaju.
    Cuacuare ecuana jae derura. Tumeque meta ecuana acuare cuana ama cuita ni peadya
    jae.
  kgp-NT: 'Kỹ Simão Pedro vỹ ag mỹ: isỹ pirã kugmĩnh tĩg vẽ,” he mũ. Kỹ ag tóg ti
    mỹ: “ã mré ẽg mũnh mũ,” he mũ gé. Kỹ ag tóg barco ki ge mũ, goj kri mũ jé. Hã
    ra ag tóg nén ũ kãgmĩg tũ pẽ nĩ, kuty ẽn kã.'
  bvd-bvd: Sa Saemon Bita nia bae 'urii fuana toa nai, “Nau lea ku dee 'akua nai.”
    Ma kera daka bae 'urii, “Kameli boroi meli doori lea lau guu fai 'oe.” Kera lea
    daka taelia naa gwa baru nai. Sui boroi 'ana fa rodo nai kera da dee lelea ka
    nao dasi deea gu ta sakwari.
  ukr-1871: 'Каже їм Симон Петр: Пійду риби ловити. Кажуть вони йому: Пійдемо й ми
    з тобою. Вийшли та й улїзли зараз у човен; та не піймали тієї ночі нїчого.'
  apz-apz: Nohumentanɨngkuhwoni Pita kako nalɨmento, Ngko inanɨku ufomeemonne hwoꞌnyoho.
    Ose nelahonɨngki nakwo ulɨmentɨhwoni, Nakwo huhwonaꞌnnonji wohwano. Ose ulontani
    nowentani yofayokinomo nokotosontani oso sɨkwoꞌmiyo sohumo inanɨku ufomeeno lontani
    wonyopi imentɨhwoneso inanɨku mɨfammentɨhwonefoho.
  yon-yon: Kwane, Saimon Pitambed yi yaa yedmendoon, “Ne kuu okyiri oon bad wanandamiin.”
    andoone yimbed yedmiwen, “Nub kwangkon nuwiib eb yoom wananuuwa.” andiwen. Kowe,
    yi wenenib oon bi motod aom aomne wene amnoom doboob oon bi ye men kamobiwen,
    kumban oon ma maandindo keriwen.
  poi-NT: 'Jesɨc jém Ximoj Peto iñɨ́máy jém icompañeroyaj: —Nɨcpa atɨɨpma̱chi. Nɨmyaj
    jeeyaj: —Anɨctámpat́im. Tawaganɨcpa. Jesɨc nɨcyaj, químyaj tu̱m barcojo̱m. Pero
    jém tsuu d́a t́i imatsyaj ni tu̱m tɨɨpɨ.'
  wuv-wuv: Simon Peter na warefanaa ro'ou, “Yau a dinaa agi.” Ma rona ware, “Hai'ou'aa
    aunufipui a'amu.” Si'ei, rona asi'aa ma hugi pafoo wa, ma'uaa a'a fei poi fei,
    lomi rona topa'aa hepalo.
  quf-NT: 'Chaypi pulla kayatinllapaqa, Simón Pedruqa niran: —Riyani piskadukuq, nir.
    Chaymi chay wakinkunapis niranllapa: —Chaynu katinqa nuqakunapis pullayki rishaqllapa
    nir. Chaynu ninakur chaymantaqa riranllapanari uk yaku karruman iqar. Piru chay
    tutaqa mana uklamatapis piskadutaqa ayparanllapachu.'
  yuw-yuw: Saimon Pitaho yu inogoc, “Nocu söng yabic ongontat.” Ihoroc inuna amna
    auho yogung, “Oro nonu ambarac kondonggon ongontamon.” Ihoroc yongga girangdec
    bangmu uuntho ongidiya urop doboc sigoc. Tuna kumbong worocho söng tungu sahano
    yongo au masogidung, muno sinom.
  hus-NT-1971: 'A Simón Pedro tu ucha’chic: ―Ne’ets tin calthom to’ol. Ani huahua’
    i ulu: ―U ne’etshue c’al tata’. U c’alechic ani u otsits al an tan. Ta u ne’ets
    ani patal an acal ma ni jun i to’ol yab i caltha’.'
  med-med: Ni kʉn, Saimon Pita ndi, wu ni kʉⱡ, kundpa nimba mel, “Na oma ruimp punt,”
    nitim. Wote, wu kat ndi, nʉk mel, “Tʉn nim kʉn uimin,” nʉtʉng. Wote, wu ni kʉⱡ,
    rʉp rok puk, nu kanu ila rukrʉng purung. Rumbʉⱡ nila, oma tenda kot kep, rok ti
    natʉtʉng.
  bch-bch: Ta Saimon Petrus ikeo pagid, “Gau nala natado puo.” Ta tikeo pan, “Gitaingada
    tala.” Tota tidae oagaeai ga tila, be bong dodol toaiua tibada ia eta mao.
  cco-NT: 'Jo̱ lajeeˇ jo̱b cajíngꞌˉ Tʉ́ˆ Simón e sɨ́ꞌrˋ i̱ dseaˋ rúiñꞌˋ i̱ sɨseángꞌˊ
    e fɨˊ ꞌnɨꞌˋ guiéeˊ do ie˜ jo̱, jo̱ cajíñꞌˉ: —Nii˜teáa ta˜ sángꞌˊ ꞌñʉˋ. Jo̱baꞌ
    cañíiˋ i̱ dseaˋ do quiáꞌˉ Tʉ́ˆ Simón jo̱ casɨ́ꞌˉreiñꞌ: —Ii˜baaꞌ dséˆeeꞌ có̱o̱ꞌ˜
    ꞌnʉˋ cajo̱. Jo̱baꞌ lajo̱b cajméerˋ, jo̱ cangotáamꞌ˜bre fɨˊ co̱o̱ˋ dsíiˊ móoˊ jo̱
    cangolíiñˆ fɨˊ lɨ˜ nɨꞌaꞌˊguɨ quiáꞌˉ e jmɨɨˋ do; jo̱ fɨˊ jo̱b canaaiñˋ bírˋ ꞌmáaˊ
    quiáꞌrˉ e nisáiñꞌˊ ꞌñʉˋ, jo̱ dsʉꞌ e uǿøˋ jo̱ dseángꞌˉ jí̱i̱ꞌ˜ camɨ́ɨngꞌ˜ ꞌñʉˋ
    jaˋ i̱i̱ˋ calɨ́ꞌrˉ.'
  deu-1951: 'Simon Petrus spricht zu ihnen: Ich gehe fischen! Sie sprechen zu ihm:
    So kommen wir auch mit dir. Da gingen sie hinaus und stiegen sogleich in das Schiff;
    und in jener Nacht fingen sie nichts.'
  alq-ALGNT: 'Simo Pien dac ogi inan: “Niga nda pagida8a, kigozag kidji pidaanaan.”
    Ogi ina8an: “Mi kenina8it niga ijamin.” Ki pozi8ag dac kakina tcimanikag acitc
    ki a8i pagida8a8ag. Kabe tibik ki inedi8ag, ka8in dac odji pidaanasi8ag kigozan
    ii e tibikanig.'
  ixl-NNT: 'As ech tal veꞌt u Luꞌ ileꞌ te chajnaj: —Maꞌt in tiꞌ untxeyat txay,— tiꞌk
    naj. Ech tal veꞌt unqꞌa imool u Luꞌ ileꞌ: —La bꞌen oꞌ seeꞌ,— tiꞌk chajnaj. As
    bꞌen veꞌt chajnaj tiꞌ naj. As ok veꞌt chajnaj tu umaꞌl u barco. As umaꞌl chit
    aqꞌbꞌal chajnaj tiꞌ itxeyat txay. As jit olebꞌ chajnaj tiꞌ itxeyat umaj txoo.'
  boa-NT: 'Áijyúu Tsimóo Péédoro ‘ói ó tsɨ́nuutéhi’ néénéllii muha menééhií: —Métsu
    bo tsaméhjɨ́ mepéékií. Ahdújucóo muha mɨ́ɨ́neri mepééme tépejco metsɨ́nuurómé
    tsá metáávatúne.'
  etr-etr: Ami nefolalea, Saimono Fidaea ilima sähalea, Neda seme digila awähadiola
    säsebegi, ilia nilïge hä, dibalä maahagola säi. Amala sälahilä, ili duugi fifigila
    awäla, gasigi seme digisa nea, seme isoïe afädëge made neala nelo.
  quh-NT: 'Simón Pedrori paycunaman nerka: —Challwa jap''ej rishani, —nispa. Ujcunataj
    nerkancu: —Jacu nokaycuwanpis, —nispa. Rispataj barcoman yaycorkancu. Chay tutapirí
    nitaj uj challwatapis jap''erkancuchu.'
  kwi-kwi: 'Simón Pedrone kaiznara: —Nane pishkaru sulna ɨrɨmtus. Uspane ussa sɨnkaara:
    —Aukas nukasa pishkaru sulna ɨrɨmtumakpas. Uspane katsa kanuara ɨnpa waara. Sun
    amtane chinkas sularachi.'
  agm-agm: Siya saiwɨ bindawaawɨ Pitaaho komɨ naisɨhiya Jisaasihomɨ otɨpɨpatɨhiya
    wiyai saundataase. “Nɨnɨ araihopɨ ikihɨ umbenɨhandɨ durɨhɨraatɨhɨ tɨmatɨ mmondandɨ
    notaayo,” undataase. Saundihɨ komɨ sasaahoya koai saundawaatopo. “O amɨ nyangisangi
    gisaatɨ maasɨ araihopɨ ikihɨ tɨmaitɨhaawɨ nutɨhaawo,” undawaatopo. Kiya sanɨwɨmapɨ
    kopuho awainaahoetaho wotɨ yamwaasi durɨhɨraatɨhɨra araihopaitaatɨwɨ nowaayopo.
    Iyataatɨ sura apatindɨtɨhɨ kiya araihopɨ ikihɨ umbenɨhandɨ tɨmapɨ mmonawaahandɨ
    kandɨ araiho wo namohopo apɨpaahɨ owetise.
  ubr-ubr: Simon Peter on osi auris iyau, “Yau anan an bosag.” Osi siyawur siyau,
    “Wei wannat mat tanan.” On mes osi sinai wayai sikaruge; baise on fom weromin
    on osi men iyan tani siyonai on.
  tsw-NT: Reve Simo Bituru damma a̱za̱ a̱ yi, “A̱mu n ta̱ ꞌya̱wa̱ mereme ma mugula
    ni igolo.” Reve a̱za̱ a̱ yi a damma, “A̱tsu fo tsu ta̱ ꞌya̱wa̱ oɓolo na̱ a̱vu.”
    A̱vu a̱ ka̱ra̱ a̱ ꞌya̱wa̱ a wantsun u le. Agba e reme ko ili i shi na ayin o ndolo.
  cax-NT: 'Auqui nanti Simón Pedro ümo bama maquiataca: —Yecatü yasu nopiocorrü ui
    momese. Arrübama maquiataca namatü: —Somecatü asiucü, curi te. Auqui süromatü
    au taman barco au tobirri. Pero enterurrü manu tobirri champürrtü bacharama nopiocorrü.'
  aia-aia: Mia Pita 'a o'ani 'iniraau, “'Inau wai hanoriai ahuasi.” Miraau hako raugu
    o'ani 'inia, “Gai ta'i hano.” Rau hano marau ta'e hura'a na'i ora. Na'i rodo bubusi
    ai'a ta ta'i ii'a narai ngahuia.
  srp-1865: 'Reèe im Simon Petar: idem da lovim ribu. Rekoše mu: idemo i mi s tobom.
    Onda iziðoše i odmah sjedoše u laðu, i onu noæ ne uhvatiše ništa.'
  agt-agt: “Asakay! E yak na magsigay O, ta alugin,” kunna. “A mehulun kami mantu
    ay O,” kunna hapa na kadwan kiden. A nahahulun kid na nagbarangay ta agyan na
    pagsigayan da en. A tāhiklaman kid ta alugen, ammi awan pulus ta naalap da.
  lug-lug: Simooni Peetero n’abagamba nti, “ŋŋenda kuvuba.” Ne bamugamba nti, “Ka
    tugende ffenna.” Ne bagenda ne basaabala mu lyato. Naye ekiro ekyo kyonna ne batakwasaayo
    kintu.
  yby-yby: 'Saimoni Pitamamo sa-loko lo limiye: Nemoya lahawa lekolo nowoe. Loko lokoko
    wekolaiyoko, lemokiya magoina wetune lokoko magoina noku lapeu maya yowekoko woko
    aya lubukaya lahawa lamoko sa-owa sa-owa oko minuniyoko,'
  heb-heb: ויאמר אליהם שמעון פטרוס הנני הלך לדיג ויאמרו אליו גם אנחנו נלך עמך ויצאו
    וימהרו לרדת אל האניה ובלילה ההוא לא אחזו מאומה׃
  mpp-mpp: Ngiyelu Saimon Pitadi agofocine yanguc edocebawec, “Na misawa sicte hikenogale
    ngagegabac.” Inguc edocebame yengi yanguc miibong, “Nonge gaholec momoc hikedabelengte.”
    Inguc milu yenge momoc gombawa felu hikelu gaibong. Ailu deboc iwa sic monic mi
    baibong.
  apb-apb: Oto a Saemon Pita ko te'uri hunire, “Ne kei lae oto i weesi eena.” Oto
    kire ko unue hunie uuri, “Oo, kolu kei meni lae oto.” Oto kire mani lae oto aana
    iiola, ta'e aana hai rodona kire ka'a saunie ike nga ho ii'e.
  san-TEL: తతస్తే వ్యాహరన్ తర్హి వయమపి త్వయా సార్ద్ధం యామః తదా తే బహిర్గతాః సన్తః
    క్షిప్రం నావమ్ ఆరోహన్ కిన్తు తస్యాం రజన్యామ్ ఏకమపి న ప్రాప్నువన్|
  ben-IRV: শিমোন পিতর তাদের বলল, “আমি মাছ ধরতে যাচ্ছি।” তারা তাঁকে বলল, “আমরাও তোমার
    সঙ্গে আসছি।” তারা চলে গেল এবং একটা নৌকায় উঠল, কিন্তু সারা রাতে তারা কিছু ধরতে
    পারল না।
  ntu-ntu: Zbz sc tqrpipem Saemon Pita bagr kx, “Navzpex mz nzmwangr.” X rpibzkr bade
    kx, “Nanginigu.” X sc tqvzopekr badr mz bot scgr. Mwakr mz nrlckxbq lcde, a' trpnzngr
    nc kxesz' kx mwatikr.
  pan-pan: ਸ਼ਮਊਨ ਪਤਰਸ ਨੇ ਕਿਹਾ, “ਮੈਂ ਮੱਛੀਆਂ ਫ਼ੜਨ ਜਾਂਦਾ ਹਾਂ।” ਦੂਜੇ ਬਾਕੀ ਚੇਲਿਆਂ ਨੇ ਕਿਹਾ,
    “ਅਸੀਂ ਵੀ ਤੇਰੇ ਨਾਲ ਚੱਲਦੇ ਹਾਂ।” ਤਦ ਸਾਰੇ ਚੇਲੇ ਗਏ ਅਤੇ ਬੇੜੀ ਉੱਤੇ ਚੜ ਗਏ। ਉਨ੍ਹਾਂ ਉਸ ਰਾਤ
    ਮੱਛੀਆਂ ਫ਼ੜਨ ਦੀ ਬਹੁਤ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ, ਪਰ ਉਹ ਕੋਈ ਮੱਛੀ ਨਾ ਫ਼ੜ ਸਕੇ।
  tkr-tkr: 'Şimon-Pyoturee manbışik''le eyhen: – Zı baluğ aqqas ı''qqə. Mansanbışed
    mang''uk''le eyhen: – Şinab vaka vüqqə. Manbıb apk''ın, sanab lotk''eeqa giviy''ar.
    Mane xəmde manbışisse vuççud aqqas əxə deş.'
  gvc-gvc: 'Sã ã cahmachuri baharo Simo Pedro sãre õ sehe nire: —Wahi wajãi wahai
    nija —nire tiro. —Sã cʉ̃hʉ mʉhʉ mehne wahanahtja —nii sã tirore. Ã ni tuhsʉ buhaa
    wahai. Ã jina dohoria mehne wahai. Wiho mejeta tí ñamine sã noano maca bohreapanahta
    ne cʉ̃iro wahi wajãerahi.'
  mwp-mwp: Simona Petheru thanamulpa mulaydhin kedha, ‘Ngay kay wapiya uzaripa.’ Thana
    kedha mulemin, ‘Ngoey ngibiya asimoeypa.’ Wa, thana ladhun, butiya pathemin. Senabi
    kubilu thana yan nuthaydhin, wapipa. Thana wara za gasamoeyginga.
  sbk-sbk: O Simoni Patro abhozya, “Ane embala ahwonze ensamaki.” Bhope bhabhozya,
    “Ate nate tibhala nawe.” Wahabhala bhahinjila mwi toli, ila nusiku owo bhonti
    sebhapete hahonti.
  mya-JVB: ရှိမုန် ပေတရု က၊ ကျွနု်ပ်သည် ငါး ဘမ်းသွားမည် ဟုဆို လျှင်၊ ထိုသူတို့က၊ အကျွန်ုပ်
    တို့လည်း လိုက် မည်ဟု ပြောဆို သည်နှင့်ထွက်သွား ကြ၏။ ချက်ခြင်းလှေ ထဲသို့ ဝင် ၍ ထို
    ညဉ့် တွင် တစ် ကောင်ကိုမျှမရ ကြ။
  kgf-kgf: Waŋu Simon Peteronéŋ énézéyec; Ni konduŋ lambéc késamaŋ ʒé konduŋiguc kemmaŋ.
    Ʒéyu ieneŋ Nini imuhucyanec giguc kembiŋ ʒégic. Waŋu hiŋgacma kemma ʒéiciguc emma
    keŋgic. Waŋu siŋi imuaru iwawai méŋ ménda késagic.
  awb-awb: Sáímóni Pítaga itensabé, Íné pah sábátáhrinauge úwaq itega wensabé, Ite
    moq are kéranéhe ewane. Itega sípi kéweweq pokue moke penkútaq uwe taga tagaowane.
    Pah íre maqmera pehipi uwe taga tagaowane.
  gdn-gdn: manako apunu Pita ubupu e kowaiyoma ki tadebu, wagubu ke; “Nau karako raubiyo
    nene kayasugani.” “Ki baganai, nu mete kaigamu.” Mu ewapuru mena kaimpu waka rabineya
    yampu manako kemora ki rabineya kaburu kawareya raubiyo nene puwaritagamawa kaiwa
    idiwa da nawaru puruwena ko mu raubiyo mo eba wadu-mupu.
  nko-NT: Simon Petro lɛ́kla amʋ́ ɔbɛ́ɛ, “Nɔyɔ́ ɔpʋsʋ yɛ́lɛ aye.” Bɛbláa mʋ bɛɛ,
