  pib-NT: Wane china Simo Petro, “Nchaluntapanu.” Wane chinruna, “Gapakapwu pixayma.”
    Wane yana. Kanawa ruptekna. Wale yechno, gi satona kashichna.
  wiv-wiv: Pale, a Pita ia tani barae ni dia, “Hau kata vano kazekaze hiha.” Dia ta
    tania vona, “Hita ve hita ka vano kamaniho.” Dia ta vano dia ta polo na bot dia
    kene zahe. Palaka na marigo kapou kua, beta matoto za dia na pelea hiha katiu.
  reg-reg: SimoniPetro nabhabwila ati, “Anye naja okutega jiswi.” Nibhamubwila ati,”
    Eswe one echigenda nawe.”nibhagenda nibhengila mubwato, nawe ingeta eyo Yona bhatetile
    chinu.
  mlh-mlh: Moko gobi Saimon Pitaji yajiya, “Noŋ jembaeŋ porebemiŋgo rabemiŋ.” Oŋu
    miko goineji mibuŋ, “Niŋo soine goke moko rakimiŋ.” Oŋu miku bokeru ogâo roperu
    raru ubu oo jembaeŋ mo so furugabuŋ.
  gof-ENT: ሲሞን ጴፂሮሲ ኤንታኮ፥ «ታኒ ሞሎ ኦይካናው ባይስ» ያጊስ። ኤንቲ፥ «ኑካ ኔራ ባና» ያጊዲ፥ ዎጎሉዋ ጊዶ ጌሊዶሶና።
