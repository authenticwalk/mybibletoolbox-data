verse: JHN.021.003
translations:
  kpx-kpx: Isege Saimoni Bitau namigevei avoe, “Dana tiniege e mahoi.” Ige esemu degomoleau
    avuho loui avoe, “Noeabuna aluvuta tai.” Katelahai avuluvuta vanagi mai tiliale
    vavi igae kemo e maholata huenabe maleholilu.
  okv-H: Simon Peter na, “Na umo o timbasi pambasona,” ainge enu ambotani amiga mihia
    amina, “Dago umote pambasora,” ainge eto mumete pambua te o umbae uo
  tbo-tbo: Simona Pita i baha uyahihi i pa, ‘Tau a nenae an’ebaga.’ Hi baha uyahina
    hi pa, ‘Apo boluta ta negogona.’ Hi nae po wam uyahina hi gelu, ma hai hagida
    hi teleneya, po didibalana ega kikina iyana gehouna hit’onaya ma a sigana malitom.
  mal-C: “ഞാൻ മീൻപിടിക്കാൻ പോകുന്നു,” ശിമോൻ പത്രോസ് പറഞ്ഞു. “ഞങ്ങളും പോരുന്നു,” എന്ന്
    കൂടെയുള്ളവരും പറഞ്ഞു. അങ്ങനെ അവർ, വള്ളത്തിൽ കയറി അവിടെനിന്നു പുറപ്പെട്ടു. എന്നാൽ
    ആ രാത്രിയിൽ അവർ ഒന്നും പിടിച്ചില്ല.
  grc-SR: Λέγει αὐτοῖς Σίμων Πέτρος, Ὑπάγω ἁλιεύειν. Λέγουσιν αὐτῷ, Ἐρχόμεθα καὶ ἡμεῖς
    σὺν σοί. Ἐξῆλθον καὶ ⸂ἐνέβησαν⸃ εἰς τὸ πλοῖον ⸋εὐθύς,⸌ καὶ ἐν ἐκείνῃ τῇ νυκτὶ
    ἐπίασαν οὐδέν.
  bgc-bgc: शमौन पतरस नै उन ताहीं कह्या, “मै मच्छी पकड़ण नै जाऊँ सूं।” उननै उसतै कह्या,
    “हम भी तेरे गेल्या चाल्लां सां।” इस करकै वे लिकड़कै किस्ती पै चढ़े, पर उस रात
    उननै कुछ न्ही पकड्या।
  khz-khz: Ne Simona Petero na evaikilarato, netiwato, “Au kovu ai vetavu aagona.”
    Reketa, gekilato, “Ai maki goi ria tawatina.” Ne taura taulatoi kwapuna gelaka-piatito,
    geagoto, gati ai geveragekauto, ne geve vetavuto. Na vopogi maparana aonai magani
    ta vagi ati gerawaliato.
  deu-TKW: 'Sagt Simon Petrus zu ihnen: ich gehe hin zu fischen. Sie sagen zu ihm:
    wir gehen auch mit dir. Sie giengen hinaus und stiegen in das Schiff, und in dieser
    Nacht fiengen sie nichts.'
  zsr-NT: 'Simón Pedro rëꞌ lequëꞌ: ―Tsijaꞌ tsajxönaꞌ‑baꞌ böl. Tëꞌ lëꞌ yezícaꞌrëꞌ,
    taꞌnë́ꞌ: ―Huazáꞌlentuꞌ caꞌ liꞌ. Niꞌr yjaquëꞌ len gulabenëꞌ tu lëꞌi bárcodauꞌ,
    atiꞌ rël niꞌ nitubaꞌ böl cutu gulazönëꞌ‑baꞌ.'
  lin-lin: 'Simona Petelo alobaki na bango : — Bandeko na ngai, nakeyi na ngai koloba
    mbisi ! Balobaki na ye : — Biso mpe tokende elongo na yo ! Bakendeki mpe bamataki
    na bwato ; kasi na butu wana, bazwaki ata mbisi moko te.'
  hns-NT: 'Tab Siemon Petras ekwan se bolies: „Ham djaaila matjharie maare.” Tab ekwan
    bolies: „Attjha, hamahoelog tjalab.” Oelog bot me tjal gail. Bakie oe raat me
    oesab koetjh na pakaries.'
  noa-E: Mag nʉmta Simón Pedroou maar na, —Mʉ dö ʉakhemgui ajim. Magbaawai marau,
    —Magan maarjã pʉ dʉ̈i wëtjugui ajim. Mag, chadcha marau ërëubaadëwi bote ee döjãrr
    paaukhabaadëjim. Pari mag ed chan par ich mag ʉa ëetarrjã ni ãbjã thõobajim.
  eng-EMTV: Simon Peter said to them, “I am going fishing.” They said to him, “We
    are coming with you also.” They went out and immediately got into the boat, and
    that night they caught nothing.
  mib-NT: 'Te ni cahān Simón Pedro jiín de jíjnáhan de: Quíjnɨɨ ri chācá. Te ni cacahān
    de: Suni quingoo ri jiín ró. Te cuangoo de, te ni quɨ̄vɨcoo de ɨɨn barco. Te tu
    ní cánihīn cuɨtɨ de tɨ jecuáā yúcuan.'
  lif-NT2: सिमोन पत्रुसरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽग ङा ते़म्‍से़ पेःक्‍कारो॥”
    खे़ङ्‌हाॽरे़, “आनिगे़आङ् खे़ने़ॽनुए पेगिगे़ॽरो” मे़मे़त्तु॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ
    खःङ्‌बेओ मे़लाःसे़आङ् योःङ् ले़प्‍से़ मे़बे, कर खे़न् से़न्‍दिक् नाम्‍दाःत्ताःत्
    थेआङ् ते़म्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Simoni Petili akavajovela, “Nihamba kulova somba.” Vene vakamjovela, “Tete
    tilongosana na veve.” Vakahamba, vakakwela muwatu, nambu kilu yila nakupata chindu.
  mmx-mmx: La ne Pita ga lok tidi, “Nenia anat pas kusu ti sep mat.” La diga lok tin,
    “Nema bok mana emu minu.” La nedi axap diga vas kaxat la diga los kas at lesepang
    la digatla xat. Ketla ap mo laxanimin di goxo sep ka tepenmat.
  cbr-NT: Anuxun ca Simón Pedronën —cana tsatsa ricani cuani —quixun raíri cacëxa.
    Cacëxun ca —nuxribi cananuna mibë cuani —quixun cacancëxa. Cabiani nuntinu cëñúruquiani
    coónxun ricánquinbi ca tsatsa achúshirabi biáma 'icën.
  tee-NT: 'Ju Simón ajunich: ―Ac''ana'' ch''apana'' ju pamata. Chai ju ali''in tanaulhch:
    ―Aclat''a''anau vachu'' ju quijnan. Pus talat''a''ank''o. Tatajulh lacabarco.
    Para ju anu'' atats''isni jantu tu''u'' tach''apalh.'
  eng-LSV: Simon Peter says to them, “I go away to fish”; they say to him, “We go—we
    also—with you”; they went forth and immediately entered into the boat, and on
    that night they caught nothing.
  cak-NT: 'Y ri Simón Pedro xu''ij chique ri ch''aka chic discípulos: Ren yebenlesaj-pe
    quer pa ya'', xcha''. Y ri ch''aka chic xqui''ij: Roj chuka'' jojbe awiq''uin.
    Y can conojel xebe y xe''oc-e pa jun canoa; y más que jun ak''a'' xec''ase'',
    man jun quer xquilesaj.'
  pah-NT: 'Igwete Simão Pedro''ga ei g̃a pe: —Koro ji hoi imomboa pira mboahava, ei
    ga. —Toroho ti nde rupi, ei jara''g̃a ga pe. Igwete g̃a jogwerohoi onhinhag̃a
    yharuhua pype ojogwerogwovo. Nombo''ari''i''i reki g̃a imog̃o''eamo.'
  sja-NT: 'Mama p''anɨde Simón Pedropa mãgaji: —Mɨ to-ɨanait''eeda aji. Apemaarãpa
    p''anaujida: —Tai jida wãdait''eeda ajida, pɨ ome. Mãgá wãjida mãik''aapa barcode
    batauk''oodachida. Mamĩda ma ewate p''ãrik''ua maarepida peeda-e paji.'
  xed-xed: «Dzaʼa tuma klipa ɗa yu,» ka Simuŋ Piyer nda həŋ. «Nda sliʼa aŋni mista
    gha guli,» ka hahəŋ guli nda tsi. Ka sliʼaftá həŋ ka laghwi, ka lamə həŋ da kwambalu.
    Kurzliŋ hana taŋ ndiri baɗu tsa, ksaf a həŋ ta klipi dər ka turtuk wa.
  glk-glk: 'شَمعونِ پِطرُس اوشأنه بوگفته: «من شوئون درم ماهی صید بوکونم.» اوشأن بوگفتیدی:
    «اَمأنم تی اَمره اَییم.» پس بیرون بوشوییدی و قایقه سوارَ بوستیدی. امّا او شب هر
    چقدر تور تَوَدیدی، چیزی صید نوکودیدی.'
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n Simón Pedro xi̱hi̱n tócó ndihi na̱ cán já na̱cachi
    da já xi̱hi̱n ná: —Cu̱hu̱n i̱ tavá i̱ ti̱yacá —na̱cachi da. —Cu̱hu̱n ri nde̱he̱
    va tavá nde̱ ti̱yacá xu̱hu̱n —na̱cachi na̱ cán xi̱hi̱n dá. Já na̱ndi̱hvi ndihi
    na ini barco cua̱ha̱n na̱ tavá na̱ ti̱yacá. Joo co̱ó ti̱yacá na̱tavá na̱ mé ñuú
    cán.'
  gfk-S: Ne Saimon Pita ga tange ta di be, “Aiou ura isa ubane.” Io, di ga balu ie
    be, “Dait tikai.” Io, di ga hana leh di gom a kisi leh tike mon, iesene ta ikino
    bung ra bung pa di gale soh ta tike aen.
  bmu-bmu: Mohotŋe malgetka Saimon Pitönöŋ jii mötket, “Ni mönö söra örömamgöra anmam.”
    Mewö jiiga tosatŋan jiget, “Nini ölöp göbuk mohokŋe anbin.” Mewö jiba mosöta waŋgenöŋ
    öŋgöba anda suŋgem miaŋgöreŋ söra kun qahö öröget.
  dgz-dgz: Saimon Pita anega diamon, “Ne meo dawane angewan.” Amba mu anega wane,
    “Nu ge den anait.” Menan mu iragi tau amon kabum gwanap dotouan, go mum ame dawan
    tane meo da ya warupane.
  eng-GNV: Simon Peter said vnto them, I go a fishing. They said vnto him, We also
    will goe with thee. They went their way and entred into a ship straightway, and
    that night caught they nothing.
  zaa-NT: 'Simón Pedrua nna ra tè bi cabi: Dí''a'' huedàxu'' bél·lá. Làcabi nna ra
    cabi Pedrua: Hua da'' huá tu'' lani lu''. De ra cabi anía nna dia tè cabi nna
    gutà''a cabi le'' ttu barco. Pero yèlàa nna nìdi ttu bél·la labí bedàxu'' cabi.'
  eng-WEBSTER: Simon Peter saith to them, I go a fishing. They say to him, We also
    go with thee. They went forth, and entered into a boat immediately; and that night
    they caught nothing.
  guh-guh: 'Nexata Simón Pedro jumaitsi penajuajinavanapaevijavabelia: —Dujuai raja
    yamatajucaejitsianë, jai Pedro. Nexata penajuajinavanapaevi jumaitsi: —Paxanë
    ata panaponaenajë xamëta, jai. Nexata pucaxanetojavabelia pona. Bajarajotalia
    jerata naropoba. Itsiata bajarapameravi caenë ata dujuainë bajarapamonae apo yamatajutsi.'
  bon-bon: Simona Peteru poto bine jejemige egä, “Cane cibubade me lädene.” Teepi
    jejisi egä, “Cine cuta naclenige maane cama.” Piba teepi eclige, poo cabu me acetnärige,
    yepä pui ciiye cabu teepi nuuja cibu ne lica joomlisi.
  nhw-BL: 'Huan Simón Pedro techilhui: ―Na niyas nimichtlajtlamati. Huajca tiquilhuijque:
    ―Nojquiya tiyase mohuaya. Huan tiyajque ateno huan titlejcoque ipan se cuaacali.
    Huan timichtlajtlamajque seyohual, pero niyon se michi amo tiquitzquijque.'
  swh-ONEN: Simoni Petro akawaambia wenzake, “Mimi naenda kuvua samaki.” Nao wakamwambia,
    “Tutakwenda pamoja nawe.” Wakatoka, wakaingia ndani ya mashua, lakini usiku ule
    hawakupata chochote.
  wbi-wbi: USimoni uPeteli akavavuula avajaake akati, “Niluta kulova isamaki. “Voope
    vakamwamula vakati, “Najusue tuluta palikimo nuuve.” Pe vakavuka viluta, vakingila
    mu ngalava, neke ikilo jooni navakambulila kimonga.
  bba-bba: Simɔɔ Piɛɛ u be bɑ tie sɔ̃ɔwɑ u nɛɛ, u susure dɔɔ. Mɑ bɑ nɛɛ, ben tii bɑ
    koo kɑ nùn dɑ. Mɑ bɑ yɑrɑ yɑnde bɑ ɡoo duɑ bɑ doonɑ. Adɑmɑ bɑ ǹ ɡɑ̃ɑnu ɡɑnu mwɛ
    wɔ̃ku te sɔɔ.
  eng-KJVCPB: Simon Peter saith unto them, I go a fishing. They say unto him, We also
    go with thee. They went forth, and entered into a ship immediately; and that night
    they caught nothing.
  kgk-NT: 'Upe ramo Simão Pedro he''i oirũ-pe: —Aha-ta ajopói pira, he''i oirũ-pe.
    —Ne ndive oroho-ta ave pirapói-vy, he''i Pedro-pe hikwái. Upe ramo ohopa onhemboyru
    kanóa-py oje''ói-vy. Pyhare-rupi oho ojopói pira mo''ã ha nogwenohẽiry mba''eve.'
  waj-waj: 'Varuduu Simoono Petorooso iya kiaa mmioo tunoo: Na tavau varaanara kuanaravee,
    tuduu rikiada iya inna kiaa mmida tunoo: Fai teetaatama kuaaravee, kiaa kiada
    vida kanuuvaa varada ivaki karada heenagieena tavaura puridada hama tavau voovai
    vareeravai.'
  cpy-cpy: 'Ikantzi Simón Pedro: “Niyaatatyee noshimaatyaa.” Ikanteeyini itsipa yotaarewo:
    “Ari akaatanaki.” Jateeya-nakini, oteteeya-paakani pitotsiki. Roo kanteencha,
    tekatsi-machee rayi shimaa-witee-yakani tsireniriki.'
  ekk-PKP: „Ma lähen kalale,“ ütles Siimon Peetrus neile. „Me tuleme sinuga kaasa,“
    vastasid nad. Nii läksid nad välja paati, kuid kogu öö ei püüdnud nad midagi.
  mpx-mpx: Saimon Pita i baek alonau elal i ba, “Nau ya nana ya lologi.” Yaka heliya
    hi ba, “Ha nonowa aloma owa.” Inoke hi nok hi na hi gaiha wagaa, ge hi na hi logi
    matavi, yaa bulin o nige moti etega hi lologe.
  wbp-wbp: Ngula-jana Jimani Piita wangkaja, “Yani karna wirlinyi ngapa-ngawurrpa
    yawukupurda yakuju-kurlu.” Panu-karilirla wangkaja, “Nganimparlangu kapurnalu
    yani nyuntu-wana maninjaku ngapa-ngawurrpaku.” Jungajukulu yanu ngapa mangkuru-kurra,
    warrkarnulu pawurturla. Munga wirilirla warrurnu puta ngapa-ngawurrpa yawukuju,
    kala lawa. Kulalu palku-manu.
  luo-luo: Simon Petro nowachonegi niya, “Adok lupo” kendo negiwachone niya, “Wan
    bende wadok kodi.” Omiyo negiwuok gidhi kendo negidonjo ei yie. To otienono duto
    onge gima negimako.
  nhe-NT: 'Huan Simón Pedro techilhui: ―Na niyas nimichtlajtlamati. Huajca tiquilhuijque:
    ―Nojquiya tiyase mohuaya. Huan tiyajque ateno huan titlejcoque ipan se cuacanahua.
    Huan timichtlajtlamajque seyohual, pero niyon se michi ax tiquitzquijque.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܐܵܢܵܐ ܒܹܐܙܵܠܵܐ ܝܘܸܢ ܠܨܲܝܕܵܐ ܕܢܘܼܢܹ̈ܐ.“
    ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܐܵܢܝܼ ܬܲܠܡܝܼ̈ܕܹܐ ܐܚܹܪ̈ܢܹܐ: ”ܐܘܼܦ ܐܲܚܢܲܢ ܒܸܬ ܐܵܬܲܚ ܥܲܡܘܼܟ݂.“ ܘܐܣܝܼܩ
    ܠܗܘܿܢ ܠܓܵܡܝܼ. ܘܒܗ̇ܘ ܠܲܝܠܹܐ ܡܸܢܕܝܼ ܠܵܐ ܕܒ݂ܝܼܩ ܠܗܘܿܢ.'
  esk-NT: Simon Peter nipliġñiqsuq iḷamiñun “Qalliaġniaqtuŋa.” Taatnaqman taapkua
    atlat nipliutipmiñiġaat, “Malikkisigiptigiñ.” Iluqatiŋ ikiniqsut umiamun, aglaan
    unnuaqtutilaaŋani sumikunniiñ qalunġiññiqsut.
  msb-msb: Ginsabihan sinda ni Simon Pedro, “Mapangisda ako.” Nagsarabat sinda, “Maupod
    man kami.” Kaya nagpadanaw sinda kag nagsakay sa dako na baruto pero wara gayod
    sinda sin makuha na isda sadto na gab-i.
  cpa-NT: 'Jøng² ca¹juúh² Simón Pedro: ―He³ jní² nei¹³ ŋi³chiánh¹ jáh² tiogh³ jmøi²
    ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² quianh¹³dsa: ―Dsǿg³ jnieh³ quianh¹³ hnéng¹ ―ca¹juúh²dsa.
    Jøng² ca¹uǿi²dsa ni³ barco. Ca¹ŋi¹lé²dsa juu¹² ni³ jmøi². Cónh¹jøng² ha¹chian²
    jáh² ca¹lǿh²dsa jin² jan² ta³cøng² ja³neng² jøng².'
  dso-dso: ସିମନ୍‌ ପିତର୍‌ ସେମନ୍‌କେ “ମୁଇ ମାଚ୍‌ ଦାର୍‌ବାର୍‌ ଗାଲିନି ।” ବଲି କଇଲା । ସେମନ୍‌
    ମିସା “ତର୍‌ ସଙ୍ଗ୍‌ ଆଇବୁ ।” ବଲି କଇଲାଇ । ଆରି ଡଙ୍ଗାଇ ଚଗି, ସେମନ୍‌ ଗୁଲାଇ ରାତି ଜାଲ୍‌
    ମାର୍‌ଲାଇ, ମାତର୍‌ ମୁଲ୍‌କେ ଦାରତ୍‌ନାଇ ।
  meu-meu: Simona Petro ese e hamaorodia, eto, Aina ha haoda. Idia eto, Ai danu oi
    ida aitala. Bena idia na ela, vanaḡi auta ai eha gui, to una hanuaboi e bone.
  yva-NT: Simon Petrus po raura nanto apa arakove mansai pare, “Arakove, risyare ito
    syo jiane rakani.” Weti wo raura akananto ai ware, “Reamare reantavondi.” Naije
    wuruta kobe, usea nyomane rai. Weramu namano waravainyoe ma jiane inta ijaro mai
    ramu.
  dgc-dgc: Ey kinagi ni Simon Pedro, a “Ikad ko dén mangikan.” Ey kinagi du iba a
    “Kumuyog kame diko.” Tulos dinumitaw side to abeng de. Ey nagdamag side a nangikan,
    pero éwan side tu nalap.
  zpm-NT: 'Tibaque zeeṉe në Pedr, laa Pedr tsie gooz meḻ. Dzigo rdzieets no: ―Yeque
    no sca zia guio ne. Dzigo bziaab no tib leṉ barcw win gza no, laa no zio. Dipse
    guieel bdzionie no barcw co lo nis, per ni tib meḻ bgaad.'
  hix-NT: Osonyhohra ro rma haka, onà wyaro nkekon hatà, Semaw Petru, takoron komo
    wya. Kana yaramxe àtehe, kekon hatà. Hàà, ayakoro amna nomokyaha, ketxkon hatà,
    nyamoro, àwya. Àro ke totxownà hatà. Nosonkahtxownà hatà, kanawa yaka. Kohsarakatakatho
    ro àhok nehxatxkon hatà, kana yaramnyàr horà. Arampera mak nehxatxkon hatà.
  sim-sim: Orok li i lihi Saimon Pita mu mbara, �An am a foom kruwuk iku.� Urik ma
    ondo amber limu mbara, �Nir ngana.� Uhu bot oson li laha limu ira. Hako niri oso
    wolo mbeek foome lal kruwuri ambu lir.
  npi-ULB: सिमोन पत्रुसले तिनीहरूलाई भने, “म माछा मार्न जाँदै छु ।” तिनीहरूले तिनलाई
    भने, “हामी पनि तिमीसँगै आउनेछौँ ।” तिनीहरू गए, र डुङ्गामा चढे, तर रातभरिमा तिनीहरूले
    कुनै पनि माछा पक्रेनन् ।
  cgc-cgc: Ambal Simon Pedro naan ta iya na mga duma, “Mamukot a.” Ambal man ta mga
    duma din, “Muyog kay.” Pag-ambal din, gapanaw danen i daw gasakay ta buti, piro
    bilog na kilem ula danen kamang.
  tim-tim: Akto Petoroŋe hin makyeŋgiep, “Nâ gem iŋan oloŋberân.” dâmbo âkâ, “Nen
    olowâk arine.” dâm arim waŋgan âgâyi. Dâ amâ hândâk ain iŋangât âi humo mem âmâ
    iŋan bo meyi.
  yor-yor: Simoni Peteru wí fún wọn pé, “Èmi ń lọ pẹja!” Wọ́n wí fún un pé, “Àwa pẹ̀lú
    ń bá ọ lọ.” Wọ́n jáde, wọ́n sì wọ inú ọkọ̀ ojú omi; ní òru náà wọn kò sì mú ohunkóhun.
  wos-wos: Saimon Pita dé diré wa, “Wuni xéri hamwi héranjoka yitawuni.” Wungi wandéka
    di déré wa, “Nani akwi méni wali yitame.” Wungi wataka di atéfék ye di gunjambé
    nakmbu wara di yi. Ye di wun gan atéfék di jémba yata xéri hamwi nawulak hérahambandi.
  emp-NTPO: 'Mãwã panʌne Simoʌ̃ Pedroba jarasia: –Mʌ̃ra b̶eda bead̶e wãya.– Maʌ̃ne
    ãdjirãba jarasid̶aa: –Dairã sid̶a bʌ ume wãnia.– Ara maʌ̃da jãbad̶e b̶adod̶aped̶a
    wãsid̶aa. Mãwãmĩna maʌ̃ diamasi b̶edara jidad̶aẽ́ basía.'
  eng-F35: Simon Peter says to them, “I'm going fishing.” They say to him, “We're
    coming with you.” Off they went and got right into the boat, and that whole night
    they caught nothing.
  ind-ind: Petrus berkata kepada kami, “Aku mau pergi menjala ikan.” Dan kami menjawab,
    “Kami juga mau ikut!” Lalu kami bertujuh langsung pergi naik perahu. Waktu itu
    sudah sore. Tetapi sepanjang malam kami tidak mendapat seekor ikan pun.
  pes-OPCB: 'شمعون پطرس گفت: «من می‌روم ماهی بگیرم.» همه گفتند: «ما هم می‌آییم.» پس،
    سوار قایق شدند و رفتند، ولی آن شب چیزی نگرفتند.'
  mpt-mpt: Saimon Fitae baaneo Ne aameno omeb monia aningi haamabibo gesea mak ni
    baanobo Ni tena unomo ge baanoba daaknoba weseme tem daak tounoba monoba bianoba
    kwitimib beselib yo dimo aameno omdibi bianoba haabob otane ni aningi dot men
    isa mo dlim blimobe.
  ssx-ssx: Saimono Pidama꞉ mo hande mandane haliweki pa꞉ta꞉ alota꞉ Ta꞉peli mulu pulume
    leeke handaa mo haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Niki make neke ame̱le̱ mandakena꞉
    pomana꞉e lemekeme. Koto la pua kawasona꞉ pita pemekepate koto timbaata꞉ ta꞉peli
    homeke a꞉nda꞉ na mimikime.
  mkl-mkl: Ŋɔi Simɔɔ Piɛɛ í sɔ̃ ŋɑ í ni, ǹ wɑ n bɔ cɔcɔ. Nɔ ɑ̀ ni, ɑɑ kɑ siɛ. Nɔ
    ɑ̀ fitɑ ɡbɑkɑ̃ ɑ̀ lɔ ɑkɔi inyi ɡɔ idũ ɑ̀ nɛ. Ammɑ idũ ɑjɔ nŋu ɑ kù mu nkɑ̃mɑ.
  gaq-gaq: ସିମୋନ୍‌ ପିତର୍ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ଆଡ଼ ସା ନ୍ତାର୍‍କେ ।” ବିନ୍ ସିସ୍‍ଇଂ
    ବାସଙ୍ଗ୍‌କେ “ନେ ନାଁ ଏତେ ନେପାଙ୍ଗ୍‍ଏ ।” ସାପାରେ ଡଙ୍ଗାଅରିଆ ଡେଃଚେ ଆତେନ୍‌ ମିଡିଗ୍‍ବଃ ଜାକ
    କେଣ୍ଡିଆନ୍ନିଆ ଜାଲ୍ ତ୍ଲାଗ୍‌ଆର୍‌କେ, ମାତର୍‌ ମେଃଡିଗ୍ ସାଃ ଆୟାଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Simoon Phexiroosi enttako, “Taani molo oykkanaw bays” yaagis. Entti, “Nukka
    neera baana” yaagidi, wogoluwa giddo gelidosona. Shin entti he qamman aybi molokka
    oykkibookkona.
  unx-unx: ଆଡଃ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ହାକୁ ସାବ୍‌ନାଙ୍ଗ୍‌
    ସେନଃତାନାଇଙ୍ଗ୍‌ ।” ଇନ୍‌କୁ ଇନିଃକେ କାଜିକିୟାଃକ, “ଆଲେୟ ଆମାଃଲଃ ସେନାଲେ,” ଇନ୍‌କୁ ଅଡଙ୍ଗ୍‌ୟାନ୍‌ତେ
    ଲାଉକାରେକ ଦେଏଃୟାନା, ମେନ୍‌ଦ ଏନ୍‌ ନିଦାରେ ଜାଲୋମ୍‌ତେ ହାକୁ କାକ ସାବ୍‍ ଦାଡ଼ିୟାନା ।
  gah-gah: Saimon Pitá nene neza lagaha alinogo novuve. Loko lo lemekago, lezagi makó
    vitune loko lokunike, sipigú itekunike vunimó. Voko minunike ámina holugú lagaha
    alemunike lá ova ova oko nouko,
  lcm-lcm: Au Simon Petero kala antok iria ta, “Nakan maiak kana.” Na kila antok ia,
    “Namem auai ve numai.” Asukang a kila pasal kuli vul. Sikei si liuan i vong aongos
    ang kita vango luai.
  aer-aer: Angwerre-angwerrele anteme-irreke Simon-Peter itneke angkeke, “The kwenhe
    irrpennge areye apeke arntwirrketyeke alheme.” Itne angkeke, “Anwerne ngkwengenge
    alheme anteye.” Kele itne kwatye alaye ikwere-werne anteme alherlte-iweke boat-eke
    antyeke ante kwatye iperte akngerre-werne atheke alheke. Kenhe ingwe yanhe ikwerenge
    itne irrpennge-arlke arntwirrketyakenhe aneke, nhenge urreke uterne arratetyenhenge
    itne kwatye itere-werne atheke apetyalpeke.
  qvc-NT: 'Piru manaraq rikakumuptinmi, Simun Pidruqa niwashqallapa karqan: —Noqam
    rishaq piskadukunata piskaq, nishpa. Chaymi nirqayllapa: —Noqaykunapisri qamwan
    akullapa, nishpa. Chayshina nishpaqam, lluqshishqallapa karqay yakupi puriq suq
    barkuman. Chayshinam chay tuta rirqayllapa piskaduta piskaq. Piru chay tutaqam
    yuraqashtin mana ni suq piskaduta piskarqayllapachu.'
  tgl-ULB: Sinabi ni Simon Pedro sa kanila, “Ako ay mangingisda.” Sinabi nila sa kaniya,
    “Kami rin ay sasama sa iyo.” Umalis sila at sumakay sa isang bangka, ngunit sa
    buong gabing iyon ay wala silang nahuli.
  cbs-NT: 'Simón Pedron nuku yuikin: —En baka nexei kaii— ikaya —Nun mibe kaii— abaini
    jabe kai jawen xaxu ewapawen nanetan jabe kaxun jawen jisin ewapa puntebiashinkin
    nun jawa baka biamajaida ishianyan'
  xtm-NTPP: 'Te Simón Pedro ma, jiña''a de: ―‍Kí''in sa jin tava sa tiaka ―‍kúu de
    jiña''a de. Te ni ka ndakone''e tee ka iyo ji''in de ma: ―‍Saña tna, suni jin
    koo tna o ―‍ka kuu de ka jiña''a de. Te kuan koo de, te ni ka ka koo de nuu barcu
    de ma, kovaa jakuaa yukan ñatuu kuiti na tiaka ni ka tava de.'
  nnq-nnq: Simoni Petulo ngabalenge, “Nyenda kulopola yamaki.” Bombe ngabannengela,
    “Na twe tupakulongwana namwe.” Bai ngabajenda, ngabaombe muntumbwi, nambu kilo
    jene bapatangitije kilebe.
  bao-NT: 'Tii tabere, Simón Pedro pea o biro jãare ĩiwi: —Wai ñeegʉ waagʉ yʉ bii
    yʉa —ĩiwi. To biro jãare cʉ̃ ca ĩiro: —Jãa cãa mʉ mena jãa waarucu —cʉ̃re jãa
    ĩiwʉ. To biro ĩi, cʉ̃ mena waa, cũmuapʉ ea jãa, jãa waacoawʉ wai ñeerã waarã.
    Tii ñamire wai jĩari méé jãa biicãwʉ.'
  san-ORI: ତତସ୍ତେ ୱ୍ୟାହରନ୍ ତର୍ହି ୱଯମପି ତ୍ୱଯା ସାର୍ଦ୍ଧଂ ଯାମଃ ତଦା ତେ ବହିର୍ଗତାଃ ସନ୍ତଃ
    କ୍ଷିପ୍ରଂ ନାୱମ୍ ଆରୋହନ୍ କିନ୍ତୁ ତସ୍ୟାଂ ରଜନ୍ୟାମ୍ ଏକମପି ନ ପ୍ରାପ୍ନୁୱନ୍|
  huv-NT: 'Condom tasaj nejiw teat Simón Pedro: ―Sanamb sandoc ―aj nejiw. Quiaj tasajüw
    nej: ―Ata xicona sanamban, tabaats ―ajüw nej. Quiaj tambüw, ambüw tiül nop müx.
    Aaga ongwiiüts quiaj ngo mandocoj nicuajind.'
  otn-NT: 'Nu̱na̱ ra̱ Bɛdu bi ''yɛ̱mbyø amigo: ―Nu̱gä ga̱ mma ra̱ ''bahua̱ ―bi ''yɛ̱mbi̱.
    Nu̱''ʉ nzo p''ʉya, bi ''yɛ̱na̱: ―''Nɛ̱cähe ga̱ mmähä ''mø. Bi yʉt''a̱ n''na ra̱
    barco p''ʉya, bi̱ ma. Pɛ nu̱''a̱ ra̱ xu̱i̱''a̱ p''ʉya, hi̱n teni̱ hua̱ bi di̱ni̱.'
  nop-nop: Ala Saimon Pitadi yeniŋguk, “Nu pisi hegi wit.” Unduŋ yobune mewoidi “indi
    noŋgoŋ unim” yoŋa wooŋ muwage foloŋ looŋ ugiŋ, wooŋ timiŋ pisi kaliŋ tigiŋ iŋgoŋ
    nemu moŋgokiŋ.
  obo-NT: Na kahin Pedro kandan to, “Od ngongaap a pa.” Kahi ran to, “Od duma koy
    kikow.” De‑en id sakoy sikandan to bollangay amoy'd ngongaap, piru laroy't bulli,
    waad en no‑utoo ran.
  cak-ENT: 'Y jari'' tok ri Simón Pedro xbij cheque ri rachibil: Yin nquibe na chutz''amic
    cür, xbij. Y ri rachibil xquibij: Roj chuka'' nkube chavij. Y conojel na vi xebe
    y xe''oc-e pa jun canoa. Rije'' stape'' (aunque) jun ak''a'' xec''ase'', man jun
    vit cür xquitz''om.'
  lif-NT: ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤅᤠ ᤋᤧᤶᤛᤧ ᤐᤣ᤺ᤰᤁᤠᤖᤥ॥” ᤂᤧᤱᤜᤠ᤹ᤖᤧ. “ᤀᤠᤏᤡᤃᤧᤀᤠᤱ
    ᤂᤧᤏᤧ᤹ᤏᤢᤀᤣ ᤐᤣᤃᤡᤃᤧ᤹ᤖᤥ” ᤔᤧᤔᤧᤳᤋᤢ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂ᤺ᤱᤒᤣᤀᤥ ᤔᤧᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤕᤥ᤺ᤱ ᤗᤧᤵᤛᤧ ᤔᤧᤒᤣ.
    ᤁᤖ ᤂᤧᤴ ᤛᤧᤴᤍᤡᤰ ᤏᤠᤶᤍᤠ᤺ᤳᤋᤠ᤺ᤳ ᤌᤣᤀᤠᤱ ᤋᤧᤶᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: 'De nī ncāhān Simón Pedro jíín ndá dē: Ná quítīin nī tiacá. De nī ncāhān
    ndá dē: Suni cōhōn jíín nú. De cuāhān ndá dē, de nī nquīvi dē iin barco. Sochi
    nduú ní níhīn cuitī ndá dē tī jacuáā ñúcuán.'
  san-TIB: ཏཏསྟེ ཝྱཱཧརན྄ ཏརྷི ཝཡམཔི ཏྭཡཱ སཱརྡྡྷཾ ཡཱམཿ ཏདཱ ཏེ བཧིརྒཏཱཿ སནྟཿ ཀྵིཔྲཾ ནཱཝམ྄
    ཨཱརོཧན྄ ཀིནྟུ ཏསྱཱཾ རཛནྱཱམ྄ ཨེཀམཔི ན པྲཱཔྣུཝན྄།
  qve-NT: 'Hinaqtinmi Simón Pedroqa chaypi kaq wakin discipulokunata, khaynata niran:
    —Challwata challwaqmi risaq, nispa. Chaymi paykunapas nillarankutaq: —Noqaykupas
    qanwanmi risaqku, nispanku. Chaymi paykunaqa huk boteman wichaspa riranku. Ichaqa
    enteron tuta challwashaspankupas, paykunaqa manan ni huk challwallatapas hap''irankuchu.'
  pao-NT: Soo Simon Peter meeoo, “Nu tuukwigakwu.” Numme meeoo, “Numme u-no.” Numme
    yise sake-wi mea'a, pana togamano gi hemma tzakadu.
  cbu-NT: 'Pitorsha iyaa: Nuwma kawatama, táyaru, iysha ichinguruni, Pza, iysha istani,
    tárangini. Ashiriya, yareeruni, botish zaruranginiya. Psaan kawakuni, ngutaritini
    taraseeranginiya; kayupchee nda minamtiyam putaranginiya.'
  usa-usa: 'Tááímoni Pítaa tébakaqa timá yímikaiye: “kemá noyááq-amaataq kégoune.”
    téna titata tébakaqa tirááe: “ketáágáráqtáá etê ónúnatae.” téta timámiqtuweta
    yeráwáqá máqtemma kóureta nopí-káárébí ko uyáqtama máeta uráámanibo yeráwáqá mi-nókáámmá
    íma móra-noyaaqa yáqtokaae.'
  soy-soy: 'Simɔɔ Piyɛɛ uu pi mɑɑ rɛ: Ikpíntomɛ́ kɑm picɔ́pii tɔ́su. Api u pɛsɛ rɛ:
    Tɔ̃́ nɛ́ kɔ pɔ́ ritiki ɑri kɛsẽ́ sĩ. Kei kɑpi yisi ɑpí hɑ kúninɔi loni ɑpi
    tɔ́mpɔ. Amɑ́ ɑ́pi kɛsinɛ kɛ̃ líkɑ tĩ.'
  hui-hui: Ti mandagi hearia Saimono Pidahanda tihondo lalu, I̱ wena minu porogo,
    lene. Ani layagola tigua ibuhondo lalu, Ina haru ma, lene. Ani lowa ti iba taluni
    puwa mbiraga wena minalu hearia homa mbira mina nabi hene.
  amf-amf: Simoon Bhethiroos “Inta kaaran qazota ida yive” kena ki hamade. Kediar
    “Wodi hambesana yivooda yive” kina ke hamade. Utayse bazindara sagadhen gonngalante
    ardayse ke yivade; sootin ogo kaara kala hattear yedadehe.
  quc-NNT: 'Ri tat Simón Pedro xub''ij chke: Kine'' chuchapik kär, —xcha chke. Ri
    e are'' xkib''ij che: Ri uj xuquje'' kuje'' awuk'', —xecha che. Xeb''e'' k''ut,
    xeb''ok pa jun barco, man k''o tä k''u kär xkichap pa ronojel ri jun aq''ab''
    ri''.'
  dob-dob: Gote ꞌena Saimoni Pita tonono nidi ꞌediya ꞌiona, ꞌigwae, “Gosegwao, nai
    yatatauya be yagogomana.” Ta wate sigwae, “O, boboꞌana, tawai.” Ga maiboꞌadi waga
    sigeluna ga sineya, ta boiboi nina gote ꞌena sigomagomana ga silomasalina, ta
    nigeya ꞌebweu iyana siꞌonaꞌona.
  wrs-wrs: Simon Pita ophona, kava gav tambkovalm. Wo mongla owal unnam, kava ata
    yemba engambvav. Wo doa hev anganamba, botra vongopia. Wo nom sim svopinginam,
    venamba, owaimomolmba, mongova tambkova wevrinamoa.
  mca-mca: 'Qa ha'' Simón Pedro qa yit''ij: —Qa'' mexe heiq''ehemkii.— Qa hekhewe''en
    qa yit''ijju'': —Ye''ehe qa k''ajayani''ƚ.— Ma'' qa ikkii qa i''nji'' ke'' witinhitjii
    qa najamet teq''ehe''mkiitaxju'', ham ƚeq''ehe''mkinele''.'
  tzo-TZC: 'Ti Simón Pedroe jech laj yal: ―Ta xibat ta tsac choy ―xi. Ti schiꞌiltaque
    jech laj yalic: ―Jech ti vuꞌuncutique ta xba jchiꞌinotcutic ec ―xiic. Tey ibatic.
    Iꞌochic batel ta jun barco. Sjunul acꞌobal ixanavic ta stsaquel ti choye. Pero
    muꞌyuc laj staic mi jcotuc.'
  mya-mya: ရှိ​မုန်​ပေ​တ​ရု​က​အ​ခြား​သူ​တို့​အား ``ငါ ငါး​ဖမ်း​ထွက်​မည်'' ဟု​ဆို​၏။
    ထို​သူ​တို့​က ``ငါ​တို့​လည်း​လိုက်​မည်'' ဟု​ဆို ကြ​၏။ သို့​ဖြစ်​၍​သူ​တို့​သည်​လှေ​ဖြင့်​ငါး​ဖမ်း
    ထွက်​ကြ​၏။ သို့​သော်​ထို​ည​တစ်​ည​လုံး​ငါး တစ်​ကောင်​ကို​မျှ​မ​မိ​ကြ။-
  gng-NT: 'Nɛ Simɔn Piɛr tɔke'' bɛ ki ye: «N joh lijɛnbɛl nɛ.» Nɛ bi ye: «Tiʼmɔ li
    paan aʼbo.» Nɛ bi ñɛn'' ki bure'' ki tì kɔn'' buñɛrbu. Ba cuo'' bonn haali
    kuñɔnŋmɛnku.'
  cbi-NTPO: 'Tsejtu Simón Pedro yalanu entsandimi: Iya ainguiintsuyu, timi. Tsenñu
    vejanla bain: Tsaaya, laa bain ñuba jindetsuyu, tila. Tsejtu ma baakunu devi''
    jituren, juntsa kepe naa ma allaba kai''la.'
  ikk-NT: Saịmọn' Pita nọ sị ndị ahụn ya lẹ wẹ rị, “E shi m d'e gbu azụụn.” Wẹ nọ
    sị a, “Ẹnyi sikọ d'e sọnmẹ i.” 'Ya wẹ nọ jẹnmẹ. Wẹ nọ banye ụgbọ-mirin d'e gbumẹ.
    Kanị, egbuni wẹ ihiẹn ọwụlẹ ukinkin hụ ile.
  leu-leu: E na Saimon Pita a xuus nari, “Ne taa paan, ne faadin.” E nari, ri xuuse,
    “Maam taa falet xuvul pama.” E voxo ri falet e ri xawas xuluna xaati, taasaxa
    la vung naang ri pife siak fapes ta saxa din.
  maz-NT: 'E Simón Pedro o xipjiji: ―Nuzgö rá ma pagö o jmõ''õ. O ndünrü c''ua c''o
    dyaja discípulo: ―Xo ''ñezgöjme, xo rá möjö. Nuc''ua o möji c''ua. O dat''üji
    cja ''naja bü''ü. C''e xõmü c''ü, dya pje o zürüji.'
  bod-N: དེ་ནས་སི་མོན་པེ་ཏྲོ་ན༌རེ། ང་རང་ཉ་འཛིན་དུ་འགྲོའོ་ཞེས་སྨྲས་པ༌ལ། དེ་རྣམས་ཀྱིས་ངེད་ཅག་ཀྱང་ཁྱོད་དང་ལྷན་དུ་འགྲོ་དགོས་ཞེས་སྨྲས་སོ།།
    དེ་ནས་ཁོ་རྣམས་གྲུར་བསྡད་ནས་སོང༌ཡང༌མཚན་མོ་དེར་ཉ་ཅི་ཡང་མ་ཟིན་ཏོ།།
  tca-NT: 'Rü Chimáũ ga Pedru rü ñanagürü toxü̃: —Tá chayapüchae —ñanagürü. Rü yexguma
    ga toma rü tanangãxü̃gü, rü ñatarügügü nüxü̃: —Toma rü tá ta cuwe tarüxĩ —ñatarügügü.
    Rü yéma taxĩ, rü wüxi ga nguegu tichoü̃. Natürü yema chütaxü̃gu rü taxuü̃ma ga
    choxni tiyauxgü.'
  zpl-NT: 'Che uni Simón Pedro lubeella: ―Nzaꞌa nze ucuaꞌa bee bela. Che unibeella:
    ―Leꞌca nuuru tseru cuna liꞌilu. Che nzuebeella nu uquie beella equie tucu barco,
    pero rulaꞌ zeꞌe né uculí beella bee bela.'
  mbc-NT: 'Moropai Simão Pedroya ta''pî tiaronkon pî'': —‍Tarrafa pî'' uutî sîrîrî
    —‍ta''pîiya. —‍Inna iyarî, anna wîtî nîrî —‍ta''pî to''ya ipî''. Mîrîrî ye''nen
    to'' asara''tî''pî kanau ya''. Tiwin ewaron erenmapî pîkîrî anî'' yapisî to''ya
    pra awanî''pî.'
  ndg-ndg: Simoni Petro kaabakiya, “Nenga niyenda kuvua omba.” Nabo kabammakiya, “Twenga,
    lae twayenda ni wenga.” Kabayenda ni kujingya mu'ngalaba, lakini kilo chee boti
    bapatike kwaa chochote,
  wsk-wsk: Se Simon-Peter nunga maonam, “Ani wal taikko namasam,” mam. Se nuna nu
    manorman, “Ana ago ni kerak namanakko,” maman. Ale namaman dal te aragaman. Bare
    tirom umutang mu wal bo me taman.
  toj-NT: 'Ti yala ja Simón Pedro: ―Ja quen oj xa huaj yam chay, xchi. Ti calaticon
    ja quenticoni: ―Jach ni ja quenticoni. Oj huajcoticon amoc. Jayuj ti huajticona.
    Huaj q''ueticon jun barco pero ja acual jahui, mi ni jun chay jyamaticona.'
  tbc-tbc: Loŋ na dumado dugo Pita irupidai, “Ŋai iy o ŋau wo da.” Ago tag aenta durupei,
    “Id sisem tau a.” Iŋ diaug, wog lo dusuda gug, tidom an lo iy ta kisaek diŋane
    man tia geig a.
  sna-sna: Petro akati kwavari, “Ndava kuenda kundoredza,” uye ivo vakati, “Nesuwo
    tichaenda newe.” Vakabuda vakapinda mugwa, asi usiku ihwohwo havana chavakabata.
  smk-NT: Wana ni Simon Pedro konra, “Mako ako nin manguna'.” Ket, “Mayi kami,” wanra
    kona. Nako sara anaod sa taaw bale' kasa gapo nin nakalap ra sin sain a yabi.
  grc-TCGNT: Λέγει αὐτοῖς Σίμων Πέτρος, Ὑπάγω ἁλιεύειν. Λέγουσιν αὐτῷ, Ἐρχόμεθα καὶ
    ἡμεῖς σὺν σοί. Ἐξῆλθον καὶ ἐνέβησαν εἰς τὸ πλοῖον εὐθύς, καὶ ἐν ἐκείνῃ τῇ νυκτὶ
    ἐπίασαν οὐδέν.
  gof-WFTW: Simoon Phexiroosi enttako, “Taani molo oykkanaw bays” yaagis. Entti, “Nukka
    neera baana” yaagidi, wogoluwa giddo gelidosona. Shin entti he qamman aybi molokka
    oykkibookkona.
  spa-BLM: 'Simón Pedro les dijo: “Voy a pescar”. Le dijeron: “Nosotros también vamos
    contigo”. Inmediatamente salieron y entraron en la barca. Aquella noche no pescaron
    nada.'
  kyz-NT: 'A''eramũ Simão Pedro ''ga ''jau: —Oo je pira pyyka— ''jau ''ga oree. —Ore
    nanẽ oroo futat ene rupi nũ— ''jau ore ''ga upe. A''eramũ ore arawaupap aru''aa
    yaruu pype. Koypytunamuku ore taityuu momoa arakou. A''ere ore noropyygi''i amũ.'
  dao-dao: Sihmon Pita naw ami vei, “Nga sui khaia ka cit khai” a ti. Amimi naw, “Keimi
    pi na hlawnga kami law hnga khai” ami ti. Acunüng mlawng am citkie; acuna mthan
    cun ipi am yah u.
  cya-cya: 'Lo'' juin yu Simón Tyo can'': Tsa''an nan'' cuta cula. Mxcuen nchgaa la
    ña''an yu can'': Lo''o huare'' tsaa hua. Xacan'' yten yu sca ni'' yca na''an lo''
    mdo''o yu nguiaa yu, una ñi sca cula lo'' a msñi yu sca chcui tla can''.'
  wrk-wrk: Baki yanybayi Bida yalungi, “Barriwa jangayu wajarrijba kaku.” Yali yanyba
    nangangi, “Nurruja nganyindu marda wajarrijba kaku.” Marda yali ngankijba muwardana,
    baki wajarrijba yali baralala, ngala miku yaliya wudumba kaku. Mikuyaji kakunyi.
    Warriyaluku.
  nii-nii: Pe Saimon Piisa ek nipi, wu ombu ngopu yi nim, “Na omu tumbii pund,” nim.
    Wu ombu ek nik, eim ngok yi ninjing, “Sin nim kin ouni bin,” ninjing. Pe puk,
    noł kanu ełe, tonu puk punjung. Ba kunum pei ei emii peng kin, en enim omu endi
    tunenjing mon.
  ign-NT: '@see-verse:JHN.021.002'
  dik-NT: Go Thaimon Pïtɛr lɛ̈k kɔc wën, “Ɣɛn ala mɛi.” Gokë lɛ̈k ye, “Ɣok aabï cath
    kek yï.” Gokë la ku lek riäi yic, ku acïn kë cïk dɔm ë wɛ̈ɛ̈r kënë yic ëbën.
  cac-cac: 'Axo vin̈aj Simón Pedro ix alan d''a eb'' vin̈: —Ol in b''at yamoj chay,
    xchi vin̈ d''a eb'' vin̈. —Ol on̈ b''at ed''oc, xchi eb'' vin̈ d''a vin̈. Yuj
    chi'' ix b''at eb'' vin̈. Ix och eb'' vin̈ d''a yol jun te'' barco. Palta a d''a
    jun ac''val chi'', malaj junoc noc'' ix yamchaj yuj eb'' vin̈.'
  tzj-E: 'Simón Pedro cawra xbij chca: —Anen quenba pe chpoj ch''u''. —Nokba ajoj
    chawij chka''. Cara'' xqueban xeba, xe''oc ela chpam lanch per jara'' ak''a''
    majo''n ch''u'' xquechap.'
  san-BUR: တတသ္တေ ဝျာဟရန် တရှိ ဝယမပိ တွယာ သာရ္ဒ္ဓံ ယာမး တဒါ တေ ဗဟိရ္ဂတား သန္တး က္ၐိပြံ
    နာဝမ် အာရောဟန် ကိန္တု တသျာံ ရဇနျာမ် ဧကမပိ န ပြာပ္နုဝန်၊
  yaa-NT: 'Nãskaxõ Pedro ato yoini: “Ẽ rinipa fii kaikai,” Pedro ato faino, “Nõri
    mefe kai,” fanifo. Nãskax fonifo kanõanãfãnẽ nanefainifo. Fõkata rini potenifo
    nã rini fakishchãi potefikaxokai tsõa foe finifoma.'
  cab-NT: Ába laríñagun Simón Pédro joun. —Neíbuga esénija. Ába jaríñagun lun. —Weíbuga
    gíñe búma. Ába jádinun tídoun jagúne, ába joúdin, mañúguntiña ni cáta áriebu ligía.
  clu-clu: Karon, makon ni Simon Pedro sa anang mga kaiban, “Mapangisda ako.” Makon
    nanda ra, “Matabid kami kanimo.” Gani nagsakay sanda sa sakayan kag nagpalaod.
    Piro sa sanggabi nga dato ara sanda gid may nabuul.
  swh-ULB: Simon Petro akawaambia, “Mimi naenda kuvua samaki.” Nao wakamwambia, “Sisi,
    pia tutaenda nawe.” Wakaenda wakaingia kwenye mashua, lakini usiku huo wote hawakupata
    chochote.
  tpt-NT: 'Ni Simón Pedro va jalakjunil yu alati: —Kitꞌin kteꞌen chꞌapanaꞌ jatanti.
    Ex yuꞌuncha tajunil: —Vachuꞌ klatꞌaꞌanau. Ex taꞌal laka barco pero tus taun tatsꞌisin
    jantu tuꞌuchun katachꞌapal.'
  aai-aai: Simon Peter turahinah iuwih, “Ayu anan buwat anaya’amih.” Turahinah hio,
    “Aki boro bairit tanan.” Imih hitit hin wa hibai buwat ya’amih hin. Baise nati
    gugumin men siy ta eonamih.
  sny-sny: Sosu Saimon Pita lowe ma'e eiye, “Ane hare honaiye ani fu arowei.” Lowe
    le ma'e itiya'u eiye, “Nomo aiwawe a'i ne mase aiyeyei.” Sosu lowe hare honaiye
    wai papu ani asiye. Wai sa'i ma'e tewi ite arosawi. Nowe pasi werese lowe hare
    honaiye ani fu aronamiteye. Hare werese ariye.
  myy-myy: 'Gʉa ito baji ñaroca ado bajiro yiquĩ Simón Pedro: —Wai jogʉ wacʉ ya yʉ,
    yiquĩ Pedro. Ito ĩ yijare: —Gʉa cʉni mʉ rãca wajʉ, yicʉ gʉa. Ito yicõri wacʉ ĩja.
    Cumajʉ sãjacõri, ñamiasaro wai jobojacʉ gʉa.'
  trc-NT: 'Ga̱a ne̱ cataj Simón Pedró rihaan yoꞌó nij soꞌ a: ―Caꞌa̱nj ꞌu̱nj ti̱guíj
    ꞌu̱nj nanj rque na quiri̱j xcuaj, raj chugua̱nj ―taj soꞌ rihaan nij soꞌ a. ―Caꞌa̱nj
    níꞌ chiha̱ꞌ ―taj yoꞌó nij soꞌ rihaan Simón Pedró a. Ga̱a ne̱ cavii nij soꞌ catúj
    nij soꞌ rque rihoo chéé rihaan na, ne̱ niga̱nꞌ quiꞌyaj suun nij soꞌ, tza̱j ne̱
    a̱ ꞌó xcuaj ne quiri̱ꞌ nij soꞌ a̱ maꞌ.'
  cut-NT: 'Ra̱hn Simón Pedro ri ye ihyan chahn: ―Cá̱hn cotá̱h ya̱hca. Ra̱hn ihyan
    chahn ri ye ihyan: ―Namin nuhn ne, ca̱hn nuhn nduco ne. Tuhme cuahn ye, ne chahtenun
    ye a̱ma ba̱rco che va na̱n vine me, ate numa ya̱n min ne, nde a̱ma ya̱hca hua
    cheta̱h ye.'
  bel-bel: 'Сымон Пётр кажа ім: іду лавіць рыбу. Кажуць яму: ідзём і мы з табою. Пайшлі,
    і адразу ўвайшлі ў лодку, і не злавілі ў тую ноч нічога.'
  zlm-KSZI: Simon Petrus berkata kepada mereka, ‘Aku hendak pergi menangkap ikan.’
    Mereka berkata kepadanya, ‘Kami hendak pergi bersama-sama.’ Mereka pun pergi menaiki
    perahu. Tetapi semalaman tiada seekor ikan pun dapat ditangkap oleh mereka.
  gdr-gdr: Ɨ Simon Petro ten amninonj da, “Kon kabum ɨwɨka ma neken.” Sɨ toda ket
    tin yomno da, “Sɨda man kɨma wuyɨn-a.” Ɨ ton ket wuwonj dɨde ket gɨga wa angurkɨto.
    Ajɨ onggɨt sɨwɨnyɨnd ton makwa nangga na ewɨkto.
  vmy-NT: 'ꞌBa ꞌbatsaꞌen Simón Pedro kitsure xi yaka: —Tjiuti tefikꞌengi_ra̱. ꞌBa
    nchja xi yakꞌa kitsure: —ꞌBa=nde kuangikori̱ ji̱n. ꞌBa ꞌbatsaꞌen ꞌetju ꞌba jaꞌasꞌen
    jngu barku, tunga kui nistjenbiu nijnguú tjiuti kitsuba.'
  cmn-FEB: 彼得对他们说：“我要打鱼去。”他们说：“我们也跟你一起去。”于是他们出去上了船，可是那一夜他们并没有打到什么。
  gmv-RNT: Simoona geetettiza Phexroosi istas “Ta mole oykkana bays” gides; istika
    izas “Nukka nenara baana” gida. Izara kezi biidi wogolon gelida shin he gallas
    omars issi molekka oykkibetenna.
  ncl-NT: 'Huan Simón Pedro quinmilic: —Nehual nía niquinquitzquía michin. Yehuanten
    quilije: —Tehuanten noje tiasi timitztocasi. Quisaje huan calaquije pin barquito
    huan pa in layúa amo quiquitzquiloaya nindeno.'
  sua-sua: To e Saimon Pita ta havaeng klenar te, “Ngora ngae ka khie.” Va klenar
    ngata reng te, “Yu! Ngruer kaikkiem in kat.” To ngata kaum kngae korsom nga langail
    to kpoe kngae kam ngam nga klui. Ngata khie mnam a segain to endo tgus, vanangko
    ngat ngae ho sim mur enang ngar hak, ngat ho gi mos hak.
  are-are: Simon Peter-alantama etnanha ilaka, “Yinga lhama irrpannga errkutjika.”
    Arrpunha ntjarrala erinha ilaka, “Nurna turta ungkwangalela lhitjinantema.” Etnantama
    boat-aka ntjimala irrpannga errkutjika lhaka. Etnantama ingwa ntjapara urrkapuka.
    Etna pula itja irrpannga nyinta paka errkuka.
  gai-gai: Karica Saimon Pita ma minmo gaindopatna, “Aku ŋgoaebta korena taŋnandet.”
    Na mina manmo gaindopatna, “Ai toco unap taŋnandet.” Ri, mina manap embarta kor
    ian naŋgabukca mataŋgat. Na an mouŋ rocotta mina ŋgoaem ianna mba aŋgɨatke.
  qvm-NT: 'Tsaymi Simón Pedro caynog nergan: “Pescädo tsaregmi aywaycä.” Tsaynog niptinmi
    discípulu mayincuna nergan: “Nogacunatapis yanapanäpag pushaycalämay.” Tsauraga
    büquiman witsarcur lapan aywargan. Tsay tsacay waraylata pescacuycarpis manami
    ni juc pescädulatapis tsaripäcorgantsu.'
  chz-NTPS: 'Gaꜙjähꜘ Simón Peeˊ sɨɨyhꜙ: —Hi̱i̱ꜚ jnäꜘ ngoonꜗ naˊcha̱a̱hnꜙ miihˉ jahꜘ
    cha̱a̱ˉ chaˊjmɨɨˉ. Mahꜗ gaꜙjähꜘ jeeˊ läꜙjë̱ë̱ꜙ: —Dsaˊnøøˈ jnäähꜗ kya̱a̱hˊ hneˉ.
    Mahꜗ gaꜙnääyꜗ, gaꜙta̱a̱yhˋ nehꜙ ko̱o̱ˉ naˊmooꜘ. Hwëˈ ja̱ˉ saꜙ gaꜙlë̱ë̱yhꜙ niꜙ
    miihˉ hmoohˉ.'
  kmu-kmu: Mainageno Saimoni PitaꞋa mage huno hama-pai-maine “Nagaya noyame kuꞋya
    hugahe neꞋue.” huno higeꞋya mage hae “KagaiꞋene ugahune.” huꞋya hapaiteꞋya tipi
    kalefi hai-saga humaiꞋya ani kegela vayanagi nagoke noyamea oꞋalinae.
  ood-NT: D hab kaij g Simon Peter ab t‑wui, “Ih, nt hi wo sha ha uꞌim g waptopi.”
    Kuchd hab kaij, “Pegih, tt wo m‑oi.” Chd am hahawa dadhaiwua wahlko ch ed k am
    i himch shuhdagi oidch k ge chuhug oidam am wuakch g t‑chuagia shuhdagi ch ed
    ch pi haꞌichu shaꞌi bei.
  lbm-lbm: शिमोन पतरस न उन्को सी कह्यो, “मय मच्छी पकड़न जाय रह्यो हय।” उन्न ओको सी
    कह्यो, “हम भी तोरो संग चलजे हय।” येकोलायी हि निकल क डोंगा पर चढ़्यो, पर ऊ रात
    कुछ नहीं पकड़्यो।
  ncj-NT: 'In Simón Pedro oquiniluic: ―Niyau nimichquitzqui. Yehhuanten oquiluihque:
    ―Tehhuanten noyojqui mohuan tiyasque. Oncan oyahque, huan otlehcohque ihtech se
    barco, huan inon yohuilotl ahmo oquiahsique niyan tlen.'
  yuj-yuj: Saimon Pita am fárákapan sérrá, “Ono te akwapea éntékamantá umben sɨnae.”
    Tá am fárákapao man sérrá, “Yino kor amont énénki tukup mwaro.” Aenapao maok,
    am kumuruk te éntékam ankárankamp sámp mono.
  kto-kto: Ga Maulo Simon Petro gare ro, “Eba tala nabirarang.” Are ratmat ga amelo,
    “Atabo pava gat leba pala ga nunuo.” Tie tegomeng bo non obinam ga mela. Pa na
    uriro arubu tale kan mamela abulap ba.
  gmv-NT: ሲሞና ጌቴቲዛ ጴፅሮሲ ኢስታስ “ታ ሞሌ ኦይካና ባይስ” ጊዴስ፤ ኢስቲካ ኢዛስ “ኑካ ኔናራ ባና” ጊዳ። ኢዛራ ኬዚ
    ቢዲ ዎጎሎን ጌሊዳ ሺን ሄ ጋላስ ኦማርስ ኢሲ ሞሌካ ኦይኪቤቴና።
  por-BLT: 'Simão Pedro lhes disse: “Eu vou pescar.” Eles responderam: “Nós iremos
    com você.” Então, eles saíram e entraram no barco, mas não pegaram um único peixe
    a noite toda.'
  stp-NT: 'Baꞌ maaꞌnnim jup ja tɨtda gu Simoon Peegro gu jaiꞌ: ―Aañ chi moo xib tu
    bhiaꞌ gu boptop. Baꞌ guiꞌp kaiꞌch am ɨp: ―Aa dho aach bɨɨx jum oidhaꞌ. Aach puiꞌp
    jix chu bhiak ji chɨi. Baꞌ miꞌ pu bhɨi mɨt na mɨt ba tu bhiam, dai na mɨt jax
    bha tɨɨtɨs kanuub taꞌm. Bɨx chukaaꞌm mu jaꞌp tɨi buppaim gu gɇꞌ asaak suudaiꞌ
    chɨr nam jaꞌp jum aaꞌ nam joidham pɨx miꞌ jim gaamuꞌ gɨt gu boptop. Guꞌ ji na
    guꞌ pu nim maaꞌn kut mim gaam, puiꞌ mɨt dho pu cham maaꞌn bhia gu bɨx chukaaꞌ
    nam mu jaꞌp tɨi chu bhibhiijimɨk.'
  mgc-mgc: Simona Petero iya henye, “Mëdï tï'bë kyenze kïrï!” Maakowe iyannï henye,
    “Da tï'bë ze yï aba.” Zë ï'bënnï yaga mï töŋbö 'bënnï. Mora du ïrïnnï wa maako
    dë yɔndɔ nani aba.
  ame-NT: 'Simónña Pedropaʼ atet̃ otanet: —Napaʼ oʼch neterrayenaʼ. Poʼpotantañec̈hnopaʼc̈hoʼña
    atet̃ ochet: —Yapaʼc̈hoʼña oʼch yoct̃ap̃. Allempoñapaʼ ahuanmuet aʼtac̈haʼtoset
    noñt̃o. T̃arraña amaʼt arepenetañ terrayatsetpaʼ amaña es rromueneto.'
  mgh-2016: Nasimoni Peturo nkayeerelha akhunanaya, “Kinokelha uvarani ihopa.” Ni
    ayo nkayaamwiirelha, “Ni hii ninoorwaa vamoka ni inyu.” Nkayaarwaa nkalhavani,
    nansho yoyo uhiyu uyo khayaapantte ittu.
  kvn-NT: 'Tegin Simón-Pedro e-pakamaladga chogal: —Imi antin, an chakigin ua-wis-kanegwelo.
    Tegin e-pakamalad Pedroga chogalmal: —Anmal pebak nemalmo. Tegin e-pakamalad Pedrobak
    nadmalmojun ua-kagal. Tegin Jesús-e-chapingan ulzhe omosgu, ulgin aknakwismalzhun.
    Tenal Jesús-e-chapingan oipos chakigin ua-kananimal. Tenal Jesús-e-chapingan pel
    ua-kwen-kaszhul-kusmal.'
  gvf-gvf: Milungure Saimon Pita mile, “Na pi nil kabe sirala nalwa,” di yalin kobe
    tongure, yalin kobe, “I bole para nabinwa,” dungwa. Dire pare pi sipe ala pire
    sirala di omba, gilaa kaun iray nil kabe wen ta sekungwa.
  san-ISO: tatastē vyāharan tarhi vayamapi tvayā sārddhaṁ yāmaḥ tadā tē bahirgatāḥ
    santaḥ kṣipraṁ nāvam ārōhan kintu tasyāṁ rajanyām ēkamapi na prāpnuvan|
  deu-ELBBK: 'Ich gehe hin fischen. Sie sprechen zu ihm: Auch wir gehen mit dir. Sie
    gingen hinaus und stiegen in das Schiff; und in jener Nacht fingen sie nichts.'
  mcb-NT: 'Impo ikanti Perero: —Nonkitsatakiteta. Iriroegi ikantaigiri: —Nompokaigaketyo
    naroegi aikiro. Ovashi iaiganake yomateiganaka pitotsiku, impo ikitsakitsageigavetaka
    teratyo iragumaige.'
  yle-yle: Saimon Pita ngê nmopê, Vyuwó têdê n꞉aa lêpî. Kwonmo, Nmî k꞉ii lee kmêle.
    Wod꞉oo dinki k꞉oo nm꞉uu wo dniye, munmeen꞉aa vyuwó. Yi mgîdî nmo dyé ngê, pwoo
    k꞉oo te dêpê gho.
  swh-1850: Simoni Petro aliwaambia, “Nakwenda kuvua samaki.” Nao wakamwambia, “Nasi
    tutafuatana nawe.” Basi, wakaenda, wakapanda mashua, lakini usiku huo hawakupata
    chochote.
  ese-NT: 'Peno ecuana nijje jama poanaje baꞌa: —Eya ca iña poquijeꞌyo nahuoo cuiashajaa.
    —Eꞌe, ecuana minijje poquijeꞌyo —sajaꞌame anaje ecuaa. Jamajjeya ecuana poquiꞌyonaje
    bae sahuajje. Bishe ai yasijje aninaje. Mecajje ecuanaa nahuoo cuiashajaꞌajja
    nequinaje tii tii. Jamatii mecajjeahua jjajaꞌaqui jjimahuajo nahuoo cuiashaja
    jjima; chamaꞌ poanaje.'
  jac-NT: 'Yalni naj Simón Pedro: —Chintohan tzabo cay, ẍi naj. Yalnipaxo huntekꞌanxa
    ebnaj tuꞌ: —Chon̈tohan̈ tawintaj, ẍi ebnaj. Hac tuꞌ xin yu isto ebnaj. Yocto
    ebnaj yul huneꞌ teꞌ barco, yajaꞌ xin maẍticꞌa hunu noꞌ cay istzab ebnaj yin̈
    huneꞌ akꞌbal tuꞌ.'
  cak-CNT: 'Y jac''ari'' tok ri Simón Pedro xubij chique ri rachibil: Yin yibe na
    chuchapic quer, xcha''. Y ri rachibil xquibij: Roj chuka'' yojbe aviq''uin. Y
    can conojel na vi xebe y xe''oc-el pa jun canoa. Rije'' stape'' junak''a'' xec''ase'',
    man jun ti quer xquichop.'
  zia-zia: Simon Petoro mene ena eno eyero sena, “Na wo pumari bautunena.” Ayero senu
    awong eyero sewa, “Nae ning aune dema babarinenane.” Ayero sero wangna witiro
    bamuwa. Bautunete ping aune wo oko pumao yewa.
  mal-2015: 'ശിമോൻ പത്രൊസ് അവരോടു: ഞാൻ മീൻ പിടിപ്പാൻ പോകുന്നു എന്നു പറഞ്ഞു; ഞങ്ങളും
    പോരുന്നു എന്നു അവർ പറഞ്ഞു. അവർ പുറപ്പെട്ടു പടകു കയറി പോയി; ആ രാത്രിയിൽ ഒന്നും
    പിടിച്ചില്ല.'
  tuo-NT: 'Ʉ̃sã topʉ nirĩ cura Simó Pedro ʉ̃sãrẽ niwĩ: —Waꞌi wẽjẽgʉ̃ waꞌagʉti. Ʉ̃sã
    cʉ̃rẽ niwʉ̃: —Ʉ̃sã quẽꞌrã waꞌarãti, niwʉ̃. Ʉ̃sã waꞌa, yucʉsʉpʉ mʉjãsãjãwʉ̃. Ti
    ñamirẽ waꞌi wẽjẽboꞌreamiwʉ̃. Ne wẽjẽticãti.'
  mbl-NT: 'Ha Xĩmãm Pet te'' nõy pu hãm''ãktux, hu: —''Ũgmõg, nũy mãm xuk. Kaxĩy.
    Ha xape xop te: —''Ãpu yũmũ mõg. Kaxĩy. Tu ta'' mõg ka''mãm, tu mõktu mĩpkox tu''
    mõxaha'', tu'' mõxakux, tu ta'' mõg kõnãg xexka tu'', tu mãm xuk ''ãmnĩy tox hã,
    pap xuk ''ohnãg.'
  zpc-NT: 'Biz̃i una Simón Pedro rëbinëꞌ leyaquëꞌ: ―Huayaꞌa tzexiaꞌ bela. Biz̃i unayaquëꞌ
    rëbiyaquëꞌ lëbëꞌ: ―Lëzi nëtoꞌ huazaꞌrëndoꞌ len luëꞌ. Naꞌra uyuꞌuyaquëꞌ luꞌu barco
    zioyaquëꞌ lao nisa. Bedu yela rdayaquëꞌ lao nisa, pero nitu bela nunu uz̃eyaquëꞌ.'
  gul-NT: Simon Peter tell um say, “A da gwine fa fish.” Dey ansa Peter say, “We gwine
    come wid ya.” So dey gone an git eenta de boat. Dey fish all night bot dey ain
    ketch nottin.
  mau-NT: 'Simón Pedro qui³tso²-le⁴: Jti⁴ ti²fi³ si³cˀen³. Cˀoa⁴-ti⁴ ti³ma³nquin¹cao⁴-lai²⁴jin⁴,
    qui³tso² xi³cˀa³. Ji³tjo³, cˀoa⁴ qui³sˀen³ jnco³ chi³tso³. Je² ni⁴tjen⁴-ve⁴ ni⁴to⁴jme³-jin²
    xi³ qui³tjoe¹-le⁴.'
  gup-gup: Simon Peter benmarneyimeng nawu birrihdi, “Ngaye wanjh ngare djenj.” Wanjh
    bedda birrimarneyimeng, “Wanjh karribaldjarrkray.” Wanjh birridjalwam birribidburrinj
    kabbala. Birrikakweyi walabbi kunkakkuyeng dja minj birrimayinj djenj.
  bss-NT: Hɛ́ɛ Simɔn Petro álâŋgɛɛ́ bɔ́ aá, “Nkag súu akób.” Bêntimtɛ́n mɔ́
    bán, “Sémpē sɛ́ɛ̄hīd wɛ.” Né-ɔɔ́, bênhidé békɛ bésɔ́l á bɔ̌lɛ-tê. Boŋ
    ḿmê nkuu ńsyə̄ə̄l bénkênkóbpé chǒmchǒm.
  met-met: Saimon Pita harua nadi ba, “Ngala ngaxuni amagia.” Baing daharua na ba,
    “Bagula am gamala ranguaung.” Binabu dila dahaing wagia, ne yambongga baguba daxap
    song tela te.
  kpj-NT: 'Tahe Simaõ Pedro rarybere tamyreny: —Rià teredỹỹmy arakre. Imahãdu rarybere:
    —Jiarỹboho aroirenykre ahemy. Tahe roirenyre hãwò‑di. Aõhomy aõkõ ruu idireny
    nade.'
  zao-NT: 'Tsa lee Simún Pey nzhab: ―Lee na nda niit mbel. Tsa nzhab re nee lo Pey:
    ―No nee ya kon lu. Tsa mke re nee leen thib kano ne nda nee, per mniitta nee mbel
    yaala.'
  byx-byx: De ma Saimon Pita qa ruqun ma’, “Ngua tit per ama qerlapka ip ngu mali
    re ama serlik.” De uut, i iari ama risura, dai uur ruqun ma’, “Diiv uut na ngi.”
    Taqurla de uut mai uut mit sede ama siviini. Be maikka se rletrlet be deng se
    bingbigia de uure mali re ama serlik. Dap katikka quasik uut lu re a nge ama serlik.”
  ctu-CTI: 'Simón Pedro ti'' subeyob: Mi quejel c majlel ti chuc chʌy, che''en. I
    pi''ʌlob ti'' jac''ʌyob: Much lojon c majlel je''el, che''ob. Ti majliyob. Ti
    ochiyob ti jump''ej jucub. Ya'' ti'' ñusʌyob jump''ej ac''bʌlel ti jucub. Pero
    mach''an ti'' saj chucuyob chʌy.'
  zos-NT: 'Simón Pedro''is ñøjayaju: ―Ma''ṉbø ataraya nøviti. Eyata''mbø''is ñøjayaju:
    ―Øjtzi mati mi mba''jtaṉgue''te. Maṉyaju y tøjcøyaj barco''omo, pero ni ti ja
    ñu''cyaj jicø tzu''cøsi.'
  gvs-gvs: Kakaaiyaka, Saimoni Pita kana, ‘Yau ana áuwata.’ Kai kama, ‘Dedevina, tao.’
    Tuwo kana oga kasowoya kana káuwata. Sabamgo ana madabokina goi kauwoúwata go,
    geya tayaamo íyana kakone geya.
  kbm-kbm: 'Pita ginei gitangi amei be ginei: “Ayeu ve nale ve nalgum wenk.” Beti
    amei anei gitangi ei; “Tale ma.” Beti amei ale be asu ei-vovo ti gile givwew be
    ale, bemem tambok undib etok amei anggas wenk natu ti ite molge ma yapin.'
  tew-tew: Simon Peter-di in wé̖ˀgeˀin ovâytuˀan, “Naa opaapꞌokumän,” heḏi óetu̖ˀan,
    “Naˀin wáˀ u̖-áḏí gimän.” Heḏiho dimääḏi wí kophênbay iwe dívítógi, hewänbo
    khu̖u̖ tꞌä̖hkí wíḏiséegípóepí.
  rmc-rmc: 'O Šimon Peter lenge phenďa: „Džav te chudel ribi.“ Phende leske: „Džas
    the amen tuha.“ Avke bešle andre loďka a gele, ale odi rat na chudle ňič.'
  apr-apr: Tinepe, motong la Simon Pita iwete pang di nen, “Ai, au i nga ole du ayoosoo
    a akap i sa.” Ngan di diene tina tiyei ne, “Am lapau, ole amyong tadu.” Le nga
    du tiyiri ye ookoo atu, a tidu. Bong ye bong tani in nga, ngan le tikap toko i
    siap yege.
  tiy-tiy: Atin i Pedrowe ménbéréh dob berowe mano, “Mangéyu tugés.” Atin séménumbul
    ro maro, “Modor gey beem.” Mélaw ménagéw ro ménangéy ro méda dob awange. Endob
    énda i sébaan énggédot ro sédo bé no ménségékélungonon.
  nlg-nlg: Ma Simon Peter te bosa vanira me ghaghua, “Inau ku va gehelau.” Ma gaira
    tara bosa tughu, “Ighai kai mai kolugho ghua.” Keri ge gaira tara gatu sapa tana
    tiola ni Jew, mara tona. Mi tana bongi udolu, tara mua lavia siki igha.
  dgr-DOGNT: Sımon-Peter gots'ǫ̀ hadı, “Mį̀ t'à łı k'alahwho ha,” gòhdı. “Nexè ats'ede
    ha,” gıìhdı. Eyıt'à ekǫ geèɂe. Hanìkò eyı toò k'e t'asìı wı̨ı̨zìı gehłì-le.
  pes-OPV: 'شمعون پطرس به ایشان گفت: «می‌روم تا صید ماهی کنم.» به او گفتند: «مانیز
    باتو می‌آییم.» پس بیرون آمده، به کشتی سوارشدند و در آن شب چیزی نگرفتند.'
  ron-1924: 'Симон Петру ле-а зис: „Мэ дук сэ принд пеште.” „Мерӂем ши ной ку тине”,
    й-ау зис ей. Ау ешит ши с-ау суит ынтр-о корабие; ши н-ау принс нимик ын ноаптя
    ачея.'
  tpz-tpz: Ke Saëmon Pitaꞌ soe ke ro upöm vamomhë peꞌ pan, “Eöꞌ se nö eoꞌ pa taanaꞌ
    iian.” Ko upöm soe ee maꞌ pan, “Emöm me se nö vaꞌpeh me a oah pa taanaꞌ iian.
    Kee nö ko tok ee po paröꞌ. Ivëhkëk, manih pa popoen avoes pamëh, nee to hikta
    vaon rakah ta pah iian.
  agd-agd: Íyukharéin Pita máa sen betí ankan tiamemí, “Noyana arono van oriyá uno.”
    Síkan betí ankan temí, “Tetin má orinton muno.” Siren minó ano mana votifin un
    kumamen oren mifo mai inuran betí ankan ída mana noyana aren mino.
  rkb-NT: 'Peduru ispe niy: — Pihik pitsikpapara — niy. — Yhỹ! Katsa ikia hapik —
    niaha. Haramwe zunubakaze kokokorohyk. Turi turi turi niaha. Zitsikpaparakanaha.
    Batu istyzo.'
  san-THA: 'ตตเสฺต วฺยาหรนฺ ตรฺหิ วยมปิ ตฺวยา สารฺทฺธํ ยาม: ตทา เต พหิรฺคตา: สนฺต:
    กฺษิปฺรํ นาวมฺ อาโรหนฺ กินฺตุ ตสฺยำ รชนฺยามฺ เอกมปิ น ปฺราปฺนุวนฺฯ'
  iws-iws: Mɨ Saimon siya krɨmiir boɨnki, kara iya kwɨriinami, haɨmna anasu sɨmkɨ
    nɨigiyam nɨtmaii. Mɨ nɨm krɨma ɨna mɨ boɨnkiyɨm, krɨma pɨ kɨnakar nami. Mɨ krɨma
    ha namɨm mɨ ɨna yani kwɨriiɨuɨm i aiir. Mɨ haɨmnam ɨna yɨtmaiyɨm. Mɨ nɨi kɨrɨeya
    krɨma anasu whɨrmɨn whɨrmɨn sɨm bɨ swokɨ kibokiin mɨmɨnkɨm ɨni ɨi aeyar yɨnkiyanonkwokiyakwoka.
  pol-SZ: —Idę łowić ryby—rzekł do nich Piotr. —Idziemy z tobą—odpowiedzieli. Weszli
    więc do łodzi i wypłynęli, ale przez całą noc nic nie złapali.
  ztq-NT: 'Lëë Simoñ Pedre chëb lo xaa: —Lëën kënasy mël. Tsigo lëë xcombañer xaa
    chëb: —Wi noo syënaal lii. Lëë xaa kwyo barkw, lëë xaa si. Per ni tu mël kwnaasty
    xaa kyool go.'
  zai-NT: 'Biree Simón Pedru na rabi laaca'': ―Chaa chi naaze benda. ―Laadu laca ziné
    du lii, na ca''. Ne uyuu cabe ndaani canuá, uyé cabe idubi gueela'', peru gasti
    qué ninaaze cabe.'
  upv-upv: Ko Saemon Pita owrai tevir, owra “Inu bean le pa botutumun.” Ko nir arwerai
    tevi “Nabinuk, kerr.” Ko nir arivel van, ko arsa renge drrav. Ko mian ko renge
    nata mupong nen sete arla nanu san rragrrag.
  wap-NT: Simon Peter kian ĩꞌati, “Õmakoꞌozon wuruꞌu, õsairoopaꞌanan.” Ĩkian uꞌati,
    “Wamakon nii putuma.” Uruꞌu naa ĩmakon utuma kanawa zoꞌan; mazan uruu aiwakaꞌan
    aonaa kanom ĩsairotan.
  mva-mva: Makara disoaki nge Saimon Pita bokai ipile, “Mlako be raka mrokaki be ika
    mdoki kana.” Makara nge tagataga takadi bokai dipile, “Talale-budu.” Be kati-o
    dibuli be dialale, ata oabubu ngarana-lo nge ika tago teke didoki.
  dwr-NT: Simooni Phexiroose unttunttussi, “Taani moliyaa oyqqanaw bay” yaageedda.
    Unttunttu, “Nuunikka neenanna baana” yaagiide, kesiide wongiriyaa giddo geleeddino;
    shin unttunttu he gallassi qamma moliyaa aynne oyqqibeykkino.
  kfw-kfw: "Simon Peter in inmanidiang aleiti, “Kei ngakasur sikate.”\x94 Inmani'n\
    \ amadiang inleiti, “Keini um nangle kinsisuomsik eii.”\x94 Inmani'n inheisuok-ah\
    \ rakuong suungnga inleiluut; takkha khawani zaan kha inmani'n iteii-um surmu."
  bfz-bfz: शमौन पतरसे तिना खे बोलेया, “आऊँ मछलिया पकड़ने जाऊँआ।” तिने बोलेया, “आसे
    बी तां साथे चलूँए।” तेबे सेयो निकल़ी की किस्तिया रे चढ़े, पर तेसा राती कुछ नि
    पकड़ेया।
  cuk-09: 'Simón-Pedro e-sordamarga sokalid: —Andi ua-ganagwelo. Emar ega sogdemarmogad:
    —Anmar beba namarmogoed. Degine, urgi nadmarsunnad. Deun a-mutik ua bipisaar gwen
    gassurmalad.'
  ben-OBCV: শিমোন পিতর তাঁদের বললেন, “আমি মাছ ধরতে যাচ্ছি।” তাঁরা বললেন, “আমরাও তোমার
    সঙ্গে যাব।” তাই তাঁরা বের হয়ে নৌকায় উঠলেন, কিন্তু সেই রাত্রে তাঁরা কিছুই ধরতে
    পারলেন না।
  mil-NT: 'Te ní xáhaⁿ tě Pèlú xii‑güedé: —Quɨ́hɨ́ⁿ‑í quɨ́tnɨɨ‑í chácá —càchí‑dé xǎhaⁿ‑dě
    xii‑güedé. Te ní xáhaⁿ‑güedě: —Tnàhá nchúhú canchicúⁿ ñáhá‑ndɨ̌ xii‑n quɨ̌hɨ́ⁿ
    tucu —càchí‑güedé xǎhaⁿ‑güedě xii‑dé. Te ní xica‑güedé cuáháⁿ‑güedé ní sáá‑güedé
    núú ndécú bàrcú, te ní quée‑güedé xɨtɨ́ bàrcú‑áⁿ cuǎháⁿ‑güedé. Te niú‑áⁿ ñǎ ní
    nǐhí tnàhí‑güedé chácá.'
  myu-myu: — Cum puk õn axima bum — io'e Simão Pedro jebureyũ be. — Ha'a — io'e ip.
    — Oceju dak cum eweju ocexat pum — io'e ip. Ixima dag̃ axima bubum ojuy ip. Kobe
    be ip oõm axima bu pinayũ. Haham oeku ip. Imẽnpit o'jat g̃u ip. Te'e ma ip oeku.
  fue-fue: 'Simon Piyer wi''i ɓe: «Mi yahan cuuɓaaki liƴƴi.» Ɓe bi''i: «Menen bo,
    men jahidan e maa.» Ɓe jahi, ɓe naatoy laana, der jemmaare nee ɗon, ɓe keɓay baa
    goɗɗum.'
  amk-amk: Simon Petrusi medu wesa deyo, “Yeyo ira we imung erang.” Mano wei fosa
    emadu wei eteyo, “Amera riatai.” Ampafe era wa etautaio wafoa. Wape diru nania
    kameai mani, wiro esobu diang mansiari kahaia.
  fai-fai: Kale Saimon Bita aka bakoyam, “naka takam tein uni.” Kala nade ika bakodaw,
    “nuluso makuw kawso takam tein unumo.” Kale nikil yak kunu tem tein bom takan
    tein kábisiw, kata bemi midiliw kabadák ayo takam mak kudulongin danim.
  ura-NT: 'Nitohanihane coinanu quete: “Redena jaoha cureeun,” naa Fedorona jaun:
    “Tana iniha uhacaanu,” naacaanune jana: “Chajaauchetejian aihane cunichaache,”
    naa Fedorona jaun, cuhin bote cuhane fauhin, cuhin janoaajeein rede jaohacaanu
    niqui. Nii janane leinjiinejein ate mucuujenihacaanu.'
  mcd-NT: —Unfin nushuicaicain, —Pedro icaiton. —Non mifu cairan, —non huani. Ascashu
    focani shasho nanufain nushushifiaquin non shiman fustishta finima.
  urt-urt: Saimon Pita ŋana lenge tinge lalme luku na, “Ŋam mala mil mahaiꞌe ŋuyoꞌ.”
    Tinge yiname kin na, “Poi ya mut topoꞌme nin.” Taꞌe luku pe, tinge lalme yal yanah
    loumbil pinip pe, tinge yal. Kom ŋaiye ŋup sokoloh uku nenge nat pe, tinge yukur
    jete ŋuyoꞌ ende, pakai.
  kiz-kiz: Simoni Petro akabhajobhela, “Nene nilota kulobha somba.” Ni bhene bhakan'jobhela,
    “Tete, pia twilota pamonga ni bhebhe.” Bhakalota bhakajhingila mu mashua, lakini
    kinu kyoha eku bhakilepi khenu.
  tzo-TZE: 'Li Simón Pedroe jech laj yalbuncutic: ―Ta xibat ta tsac choy ―xiyutuncutic.
    ―Batic, ta xbat jchi''inotcutic ―xcutcutic. Jech libatcutic, li''ochcutic ta tenalte''
    canova. Sjunul ac''ubal la jsa''cutic li choye pero mu''yuc la jtacutic jcotuc.'
  lex-lex: 'Dewade Simon Petrus nakot la talanwalli re niwra: “Agiwra lia'' lora.”
    Noma mutwualli re rakot la riwra: “Hade emkade, de amor wali.” Noma rodi puou
    pa rla''awa. Mere la'' mel lawan de, edonna rlernan etia i''na ida.'
  dov-dov: Sayimoni Pita wakati kulimbabo, “Ndiyobuya ku kuloba.” Bakati kulinguwe,
    “Aswebo, tuyobwiinka anduwe.” Bakiinka alimwi banjila mubwaato, pesi takwe nchibakajata
    busiku boonse.
  toc-NT: 'Simón Pedro ca̠huá­nilh xa̠maka­pi­tzí̠n: —Aquit cámaj cha­kanán. —Pus
    para pímpa̠t aquinín nac­ca̠­ta̠aná̠n —takálh­ti̠lh xa̠maka­pi­tzí̠n. La̠li̠­huán
    tatá­ju̠lh nac barco y táalh. Pero la̠ta tan­tas­caca tacha­ká­nalh ni̠túcu tachí­palh.'
  ulk-1902: Simona Peteru uiabi detager, kega, Kai nabakeamulu net asaperem. Uiaba
    abi detaut, kega, Ki ko nabakeuare mari kemem. Uiaba bakeuare, a nar ge ekauererti;
    abele ki ge, uiaba nole lar kak.
  som-som: Simoon Butros wuxuu iyaga ku yidhi, Waa soo kalluumaysanayaa. Markaasay
    ku yidhaahdeen, Annana waa ku raacaynaa. Markaasay tageen oo doonnida fuuleen;
    laakiin habeenkaas waxba ma ay qaban.
  mam-C: 'Tzaj tq''ma''n Simun Pegr qe''y: Ma chinka kyiẍilch. Ex xi qtzaq''win te:
    Ikyqox qeji''y, ma qoxa tuk''iy. B''e''x o xi''y, ex o jaxa toj jun bark. Me tojjo
    qniky''in, nti''xtaq jun kyiẍ otaq tzyet.'
  ndj-ndj: Simoni Petili kavawombela, “Nguyenda kulova vasomba.” Veni vawomba, “Yufwi
    datuyendi na yuwi.” Vayenda vayipaka muwatu, lakini pamihi posi vapata hata somba
    yumu ha.
  mbj-NT: 'Ti m'' Simaw Peed ky hadoo sa hã: —Tah''ỹỹb ỹ es''aak —näng mäh. —Ej. A
    sii ãã bah''ũũm —näk mä ta wób sa kyyh. Ti m'' rabaw''ëënh. H''oo yb gó ragatsëg
    t''oonh. Ti m'' rabesaag kän. Resaag had''yyt hẽ paawä atsëm, dooh sa mo haj''aa
    péh.'
  lat-VUC: 'Dicit eis Simon Petrus: Vado piscari. Dicunt ei: Venimus et nos tecum.
    Et exierunt, et ascenderunt in navim: et illa nocte nihil prendiderunt.'
  ngp-ngp: Simoni Petulo niyo awagamba, “Nagenda kulowa zisamaki.” Niyo wamhitula,
    “Nekiitanye hamwenga na weye.” Niyo waita kuse na kwingila mwe ngalawa, mna mwe
    kiya kilo chose hawapatile samaki.
  aoi-aoi: Numa-merrkawiyebu-manja mamawura, eneja kembirra Jayumuna Bida ni-lyangkuwarumanguma
    akwalyu-wa akwa ni-yama nakina aburruwa-wa, “Ngi-likajama ningena akwalyu-wa.
    Yiki-yamarrkinama karna? Ngakwurruwa?” ni-yama nakina. Aburraja ne-yama, “Yawa!
    Ngakwurruwa ngarri-likajama,” ne-yama. Kembirra nuw-ambilyuwar.da akungwa-manja
    akwa narruma-larrijuwa arakba madirrungwarna meningakwalya makirndirndirrka makina.
    Akena nara ambaka karru-manga ngawa wurrakina. Ngarningka makina meningakwalya
    narruma-larrijuwama akena nara ngawa-da. Ne-yaminjamama ngawa wurrakinu...wa bi...ya
    ne-kbada.
  enq-2: Dokopa Saimone Pitame disaipolo yangi dutupa lamaiyoo, “Namba pisa nyala
    pelyona” lea. Dopa leamopa disaipolo dutupame baa lamaiyoo, “Naima apata mua”
    leami. Dopa latala, dutupa sipi dokonya pupae pyakalyetala peami. Dopaka doko,
    kuka gii dokonya pisa mende nyala naeyami.
  eng-ASVBT: Simon Peter saith unto them, I go a fishing. They say unto him, We also
    come with thee. They went forth, and entered into the boat immediately; and that
    night they took nothing.
  mna-mna: 'To Simon Petrus isu mi iso pa waene bizin tana. Iso: “Nio iŋgi aŋla aŋwaaza
    kanda i.” Mi zin pakan tiso: “Soom. Niam ko itiŋan.” Tana tise wooŋgo mi tila,
    to titekteegi ma mankwoono. Tamen tikam ye sa som.'
  myw-myw: Saymon Pita mo ilana, “Ban agileloud.” Tasiyas ilansa, “Simey yak bitaneis.”
    Inibwis siwag, ikala̱vis, igilelouds ee... iyam. Ta-kweitan in ikwanes. Makaw-wan.
  sby-sby: Shimoni Petulo walabambileti, “Ame ndenga akwikata inswi.” Nabo balambeti,
    “Nenjafwe tulenga nenjobe.” Balanyamuka nekuya akwingila mubwato. Nomba mashiku
    baliya kwikatapo inswi.
  sll-sll: Momingere Saimon Pita, “Pisi sina nalua” dungwi. Dungure “Na yalhobi kina
    para naminua” dimingi. Dire pire iri si sipi ala omingi. Ominga girungwo iwe,
    na yalhobi pisi ta weni sikimna.
  yaq-NT: 'Wa''a Simoo Peeo'' teame inimmeu: ―Kuchum ne yeu bause ―ti ameu jiiak.
    Bempo: ―Itepo ket te aman emak katbae ―ti au jiiak. Inime''e aman sajaka intok
    kuta kanoau ja''amuk. Taa bempo junae tukaariat kaita yeu wikek.'
  uro-uro: Dä ma Saimon Pita qa qoar na rha rhoqortäqyia, “Aingo diva ngua rhet ngu
    rhon na ama väiu.” Dä rha qoar na qa rhoqortäqyia, “Va u rhet ut na nge.” Bä äkt
    i rha met bä rha muqun mät ama mlauski sokt di nävä iaqyäkt ama bängagi di qaku
    rha ar sä guani.
  ita-1885: 'Simon Pietro disse loro: Io me ne vo a pescare. Essi gli dissero: Ancor
    noi veniam teco. Così uscirono, e montarono prestamente nella navicella, e in
    quella notte non presero nulla.'
  muy-muy: 'Nday tə̀bu eslini ti Simu Piyer àhi ana nday ndahaŋ ni : « Nakoru nəgəsbiyu
    kilif. » Nday nakəŋ tə̀hi : « Leli day makoru. » Nahkay tòru tə̀cəliyu a *slalah
    ga yam vu, taɗəboru kilif. Tàndəhaɗki hundum ga məgəsani, ay ku kilif bəlaŋ tekeɗi
    tə̀gəs ndo.'
  kqc-kqc: Simon Peter yaku niyo, “Na bi kimai regida.” Niyadi, “Una ka yasa baegifa.”
    Ye bosi bouti keu riyadi, idu mina urusari bi yokoi moina de reyadi.
  tav-tav: 'Topʉ jã cãni paʉ Simón Pedro ocõo bairo jã caĩwĩ: —Wai jĩaʉ aácʉ yʉ áa.
    —To bairo cʉ caĩro: —Jã quena mʉ mena jã aágarã, jã caĩwʉ. To bairi aá, cumuapʉ
    jã caeja jãawʉ. Eja jãa, ti ñamire jã cawai waja bujucõabapʉ. Jã cajĩaquẽpʉ.'
  eng-ULB: Simon Peter said to them, “I am going fishing.” They said to him, “We,
    too, will come with you.” They went and got into a boat, but they caught nothing
    during the whole night.
  spa-VBL: “Voy a pescar”, dijo Simón Pedro. “Iremos contigo”, respondieron ellos.
    Entonces fueron y se montaron en una barca, pero en toda la noche no atraparon
    nada.
  fra-_FOB: 'Simon Pierre leur dit: Je vais pêcher. Ils lui dirent: Nous allons aussi
    avec toi. Ils sortirent, et entrèrent aussitôt dans la barque; mais ils ne prirent
    rien cette nuit-là.'
  hau-ULB: Saminu Bitrus yace masu, “Zani su.” sukace masa “Mu ma za mu je tare da
    kai.” Sai suka fita suka shiga jirgi, amma a daren nan basu kama komai ba.
  mal-mal: 'ശിമോൻ പത്രൊസ് അവരോട്: ഞാൻ മീൻ പിടിപ്പാൻ പോകുന്നു എന്നു പറഞ്ഞു; ഞങ്ങളും
    പോരുന്നു എന്നു അവർ പറഞ്ഞു. അവർ പുറപ്പെട്ടു പടക് കയറി പോയി; എന്നാൽ ആ രാത്രിയിൽ
    അവർക്ക് ഒന്നും കിട്ടിയില്ല.'
  kkc-kkc: Eseme Saimon-Pitaye o odoo mapoo egeesee takaso, “A pei olugulei dia,”
    diso. Eseme odoo aboso egeesee takaso, “Iba nobolo hodobo siba,” dee takaso. Eseme
    diba du mapoo hodobo tebisaso. Esino diba gesi di kobumo sileeno, di hedebe gile.
  lit-lit: 'Simonas Petras jiems *tarė: „Einu žvejoti.“ Jie jam *atsiliepė: „Ir mes
    einame su tavimi.“ Jie išėjo ir tuojau sulipo į valtelę, bet tą naktį nieko nesugavo.'
  urd-GVR: Shamāūn Patras ne kahā, “Maiṅ machhlī pakaṛne jā rahā hūṅ.” Dūsroṅ ne kahā,
    “Ham bhī sāth jāeṅge.” Chunāṅche wuh nikal kar kashtī par sawār hue. Lekin us
    pūrī rāt ek bhī machhlī hāth na āī.
  far-far: Ma sa Simon Pita ka fata 'uri fuana wane nai ki, “Nau leka dee ie na 'aku.”
    Ma kera saea fuana kera ka 'uri, “Kalu doria leka laugo mai fai 'oe.” Ma kera
    leka, ka taelia na baru. Boroi ma ana fa rodo nai, kera nao si deea go ta te gwa
    ie.
  suz-BL: मिनु सिमोन पत्रुसमी मेको आन कली “गो ङांइ रेत्‍थ लाइनुङ” देंत। मिनु “गो यो
    गे नु लाइनीकी” देंतेक्‍म। मिनु लशा, डोंगा ङोइश्‍शा, ङांइ रेत्‍थ लाम्‍तेक्‍म। तन्‍न
    मेको नाक्‍दो ङांइ का यो मरेम्‍म।
  car-NT: 'Simon Petrus wyka''po mo''karon ta''sakarykon ''wa: “Woto poko wy''sa.”
    Mo''karon amykonymbo wyka''san: “Na''na kyny''san amaro.” Kurandonaka ito''san.
    Moro kurijara taka iwotaru''ka''san. Moro koko te otymbo ro anapo''i''pa iwe''i''san.'
  amp-amp: Saimon Pitar sinyahato womm kfo tany memorm, “Nane barit rugi htat kitwa.”
    Womm sinyahato kfo memomr, “Nom to kamuknom ahiknomn.” Be inji kfomotm rpa mmbrrpat
    mikmbrenihato yimom. Nd yifungr rugim htati htati nhai wom yirenr yakrmom.
  bht-bht: शमौन पतरसे उना जो बोलया, मैं मछियां पकड़ना चलया है। उना उसला बोलया, “असां
    भी तेरे सोगी चलदे न।” तां सै निकली करी किस्तिया पर चढ़ी गे, पर उसा राती उना कुछ
    नी पकड़या।
  eng-NOY: Simon Peter saith to them, I am going a fishing. They say to him, We also
    will go with thee. They set out and went into the boat, and on that night caught
    nothing.
  cub-NT: 'Simón Pedro arejame ñʉjare: —Yʉ moa boacʉ́ñʉmu, arejame. Aru ñʉja arejacarã:
    —Jede, ñʉja máre daivʉbu, arejacarã. Que arĩ, jiad̶ocũi jaturãnʉrejacarã ñʉja.
    Jave nainúta marejávʉ̃. Ñami joarõ pápi boarĩ́durejacarã ñʉja. Ʉbenita boabédejacarã.
    Ye cũinájicʉ cʉvabedejacarã.'
  ita-1927: 'Simon Pietro disse loro: Io vado a pescare. Essi gli dissero: Anche noi
    veniamo con te. Uscirono, e montarono nella barca; e quella notte non presero
    nulla.'
  lww-lww: Susumo na Saemon Pita pisawal, pisape “Aulai, in na neva neure lilivi metava
    narui.” P̃isi na mesum̃alu mepisape “Poga, ita punu ga.” P̃isi na mepatove mokus
    waa mepa mokuan lilivi. Mesum̃a e sive pano-o yemlagi, ana pe metol re nena ika
    tai.
  ckb-ckb: 'شیمۆن پەترۆس پێی گوتن: «بۆ ڕاو دەچم.» پێیان گوت: «ئێمەش لەگەڵت دێین.»
    ئینجا ڕۆیشتن و سواری بەلەم بوون، بەڵام لەو شەوەدا هیچیان نەگرت.'
  nas-nas: Saimoniꞌ Piitai niiꞌning aaꞌmuruꞌ, “Ning kapaꞌkoo nanang.” Niiꞌke aaꞌpampiruꞌ,
    “Eeꞌ, tee aaꞌ niiꞌ moriiꞌnaang.” Teketa bakaasi-koo aaꞌemarira teꞌmung eeꞌnaꞌmung
    ootukunaꞌmung muunganang kapaꞌkampima nau asiꞌnu barankampiaꞌ.
  uvl-uvl: Pe Simon Petrus hele lange iri ke teke, “Iau lape e lohot kela euas.” Pe
    iri te hele, “Mo koko nge iong ke itaul ta uas.” Ol pe tela ke te lohaka sapele
    nga sulang. Pe nga miliko neu ruo e ha nga aria hoat ero toto.
  eng-BBE: Simon Peter said to them, I am going fishing. They said to him, And we
    will come with you. They went out and got into the boat; but that night they took
    no fish.
  ixl-CNT: 'Utz tal u Xhim, vaꞌl Luꞌ ibꞌii majte: —Seꞌnveesa txay.— Texhtuꞌ. Utz tal
    qꞌul imol te ech tzaꞌ: —Sabꞌenoꞌ saiꞌ majte.— Texhtuꞌ. Ech motx ibꞌenaꞌ. Ok tu
    maꞌl u jukubꞌ. Loqꞌ nikoꞌxh maꞌj txay teesa tu u aqꞌbꞌal tziꞌ.'
  xsi-xsi: Aku Saimon Petero ipainzi nuwala tu, “Naŋa alâ mbo aroto iŋa ŋga”. Ŋineŋga
    siporo taulo tu, “Maka kala ma kamâ kuno”. Ŋineŋga sikâki wâŋga toŋge kulu, aku
    sikâwa silâ. Mbo lâ, aku kinzi sitambira nenzi viâŋa ku siroto iŋa lee, andeta
    sikai iŋa toŋge tia.
  crx-NTPO: '''Et Simon Peter ''ubúlhni, “Lho ha'' tist''elh.” ''Et ts''iyawh ''uhuyulhni,
    “Wheni cha la nyulh ''úztoodilh.” ''Et ''aho soo ts''iyawh ts''i cho be hándil.
    ''Ulhdzis ndúwhulyiz whe nute''hule'', ''et hoonts''i ''aw lhe''hílooh.'
  kan-OKCV: ಆಗ ಸೀಮೋನ ಪೇತ್ರನು ಅವರಿಗೆ, “ನಾನು ಮೀನು ಹಿಡಿಯಲು ಹೋಗುತ್ತೇನೆ,” ಎಂದು ಹೇಳಲು ಅವರು
    ಅವನಿಗೆ, “ನಾವು ಸಹ ನಿನ್ನ ಸಂಗಡ ಬರುತ್ತೇವೆ,” ಎಂದರು. ಅವರು ಹೊರಟು ದೋಣಿಯನ್ನು ಹತ್ತಿದರು.
    ಆದರೆ ಆ ರಾತ್ರಿ ಅವರಿಗೆ ಏನೂ ಸಿಗಲಿಲ್ಲ.
  bbb-bbb: Areme e Saemoni Fita fu uri kairafa gue kiae, Nane do gamia ugie abena
    kijume arafiriake vakono kiae. Ro kairafa bu uri kuae, No vierafe nodua no aena
    vakono kuae. Ijadufuo bune uri vanage abena kijume arafiriana vae. E ije bu muge
    boeje kijume arafirianoeko fune vakuma ve irasekuvene rove kijume besukua be buka
    naebe kei.
  blw-blw: Yachi yag anat ekat Simon Pedrowén, “Ta éméyà lawa manafukora.” Yag anniyat
    agé ekatén, “Aẁ mìyaleani agé.” Wat émméy-ani amin yag annig lenabrafi way namfafangka
    way cha manafutafukor yag ammag poros paat chi innarani.
  tam-2017: 'சீமோன்பேதுரு மற்றவர்களைப் பார்த்து: மீன்பிடிக்கப் போகிறேன் என்றான். அதற்கு
    அவர்கள்: நாங்களும் உம்மோடு வருகிறோம் என்றார்கள். அவர்கள் புறப்பட்டுப்போய், உடனே
    படகில் ஏறினார்கள். அந்த இரவிலே அவர்கள் ஒன்றும் பிடிக்கவில்லை.'
  azz-NT: 'Ijcuacón in Pedro quinilij ne imomachtijcahuan ijcuín: ―Nejua niyó nitamaasiti
    ica pescados. Ijcuacón yejuan no quilijque ijcuín: ―Como tiyó, tejuan no tiyasque
    mohuan. Huan ijcón yejuan quichiuque huan yajque huan tejcotoj tech ninbarco.
    Huan yajque quinejnemiltijque, pero tech ne tayohuac amo teyi moajxilijque pescados.'
  spa-RV-1909: 'Díceles Simón: A pescar voy. Dícenle: Vamos nosotros también contigo.
    Fueron, y subieron en una barca; y aquella noche no cogieron nada.'
  csy-csy: Simon Peter in amate tung ah, kei ngasa man ka pai tu hi, ci hi. Amate
    in ko zong nangma taw pai tu khu hi, ci uh hi. Amate pai vingveng in ngunkuang
    sung ah tuak uh hi; taciang tua zan in bangma a man bua uh hi.
  mxq-NT: 'Simonk Peedrʉ tꞌanma̱a̱ydyʉ yʉꞌʉjʉty: —Nejts nꞌokꞌa̱jkxmátsy. Ta ꞌyadsoodʉ:
    —Nʉjxándʉpts ʉʉdsʉty nandʉꞌʉn mʉt mij. Ta ñʉjxtʉ ma̱ tuꞌugʉ barkʉ. Es tuꞌugʉ tsuꞌum
    ñajxy, kyaj ni tuꞌuk tkama̱jtstʉ ja a̱jkx.'
  tzj-NT: 'Ja c''a Simón Pedro arja'' xbij chique: —Can ninbe anin pa chapoj ch''u'',
    ne'' chique. —Nokbe ajoj chawij chakaja'', xeche'' tre. Queri'' queban xebe, xe''oc
    chipan ja lancha pro jari'' ak''a'' ni majun ja ch''u'' xequechap.'
  tdt-tdt: Iha momentu nebaa Simão Pedro dehan, “Hau atu baa tasi hodi tiha ikan.”
    Eskolante sira seluk hataan, “Ami baa hotu.” Entaun sira baa sae roo, maibee tiha
    ikan kalan tomak, la hetan buat ida.
  ron-BTF: 'Simon Petru le-a spus: Mă duc să pescuiesc. Iar ei i-au spus: Venim și
    noi cu tine. Au plecat și au intrat imediat într-o corabie; dar, în acea noapte,
    nu au prins nimic.'
  eng-WEBP: Simon Peter said to them, “I’m going fishing.” They told him, “We are
    also coming with you.” They immediately went out and entered into the boat. That
    night, they caught nothing.
  eng-FBV: “I'm going fishing,” Simon Peter said to them. “We'll come with you,” they
    replied. So they left and went out in the boat, but all night they caught nothing.
  nld-1939: 'Simon Petrus zeide tot hen: Ik ga vissen. Ze zeiden hem: Dan gaan wij
    met u mee. Ze trokken er dan op uit, en gingen de boot in; maar die nacht vingen
    ze niets.'
  bwo-bwo: Sim'on P'et'ros, «Mus' detso amna» bíet. Bowere, «Nentoniye no ameti» boet.
    Kesh amt jelbots bokind, ernmó manots t'ú mus' iku dab deshatsno.
  nch-BL: 'Huan Simón Pedro techilhui: ―Na niyas nimichtajtamati. Huajca tiquilhuijque:
    ―Nojquiya tiyase mohuaya. Huan tiyajque atenti huan titejcoque ipan se cuaacali.
    Huan timichtajtamajque seyohual, pero yon se michi amo tiquitzquijque.'
  quc-TNT: 'Ri tat Simón Pedro xubij chque: Quine'' chuchapic cär, —xcha chque. Ri
    e are'' xquibij che: Ri uj xukuje'' cuje'' awuc'', —xecha che. Xebe'' c''ut, xeboc
    pa jun barco, man c''o tä c''u cär xquichap pa ronojel ri jun ak''ab ri''.'
  tfr-NTPO: Ga Simón Pedro tjl̈ẽ l̇l̇amo l̈öng l̈i kong ga «Tja to mã shak» l̈e. Kuya
    l̈ok ga tjl̈ẽ ba kong ga «Tjawa ëmdë ga jek bop tjok bebi» l̈e. Eni ga uunkong
    l̈i opyono l̈ok jek kjyong roshko, gueniyo e shkëyo ga mã shano l̇l̇ëme.
  kaq-NT: —Hea tah hen tsatsa benahi cahi —Simon Pedronen jato jaquin. —Cahue non
    mihbetan canon —hahcanquin. Cahax nontin nanecani. Tarrafa potashinaxon bi jahuabi
    bihyamacanquin.
  sgb-sgb: Hinabi kanla ni Simon Pedro, ya wana, “Manlapêt ako.” Hinabi lan kaatag,
    ya wanla, “Kilako kay kamo.” Amêhên, ay nammita hilay na hên hinumakay ha bangka,
    noa, ayn hilan nakwa hên yabin habayto.
  vie-1934: 'Si-môn Phi-e-rơ nói rằng: Tôi đi đánh cá. Các người kia trả lời rằng:
    Chúng tôi đi với anh. Các người ấy ra đi xuống thuyền, nhưng trong đêm đó, chẳng
    được chi hết.'
  kxv-kxv: ସିମନ ପିତର ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ନା଼ନୁ ମୀଣ୍‌କା ଆସାଲି ହାଜିମାଇଁ ।” ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ
    ଏଲେଇଚେରି, “ମା଼ମ୍ବୁ ଜିକେଏ ନୀ ତଲେ ୱା଼ନମି ।” ଏ଼ୱାରି ହାଜାନା ଡଂଗତା ହ଼ତେରି, ଏ଼ ଲା଼ଆଁୟାଁ
    ଏ଼ୱାରି ଏ଼ନାଆଁ ଜିକେଏ ବେଟାଆ଼ଆତେରି ।
  cha-cha: 'Ylegña nu sija si Simon Pedro: Jujanao para jucone y güijan. Ylegñija
    nu güiya: Jame indalalag jao. Manmapos ya manjalom gui un sajyan; ya ayo na puenge,
    taya quineneñija.'
  amu-NT: 'Tso Simón Pedro nda̱a̱yâ: Jo̱cwjiiꞌa catscaa. Lꞌuuyâ nnoom: —Cwitsaayâ
    ñꞌeⁿndyuꞌ. Quia joꞌ saayâ, tuo̱o̱yâ tsꞌom wꞌaandaa. Sa̱a̱ juu tsjomꞌñeeⁿ meiⁿcwii
    catscaa tîcatjeiiꞌâ.'
  hin-CV: शिमओन पेतरॉस ने उनसे कहा, “मैं तो दोबारा मछली पकड़ना आरंभ कर रहा हूं.” शेष
    सभी ने कहा, “चलिए, हम भी आपके साथ चलते हैं.” तब वे वहां से निकलकर नाव में आ गए.
    उस रात वे एक भी मछली न पकड़ सके.
  eng-OURB: Simeon Peter [Hearing Rock] said to them, “I’m going fishing.” They told
    him, “We are also coming with you.” They immediately went out, and entered into
    the boat. That night, they caught nothing.
  spa-BES: 'Simón Pedro les dijo: Voy a pescar. Ellos le dijeron: Y nosotros vendremos
    contigo. Salieron y subieron al bote; pero esa noche no pescaron nada.'
  san-BEN: ততস্তে ৱ্যাহরন্ তর্হি ৱযমপি ৎৱযা সার্দ্ধং যামঃ তদা তে বহির্গতাঃ সন্তঃ ক্ষিপ্রং
    নাৱম্ আরোহন্ কিন্তু তস্যাং রজন্যাম্ একমপি ন প্রাপ্নুৱন্|
  tdx-tdx: 'Le hoe t’i Simona Petera tam’ iereo: Hikara fian-draho. Hoe iereo tama’e:
    Hindre ama’o zahay. Aa le nionjom-beo iereo vaho nijon-dakañe, fe tsy nahazo leo
    raik’ amy haleñey.'
  naf-naf: '@see-verse:JHN.021.002'
  grc-MT: λεγει αυτοισ σιμων πετροσ υπαγω αλιευειν λεγουσιν αυτω ερχομεθα και ημεισ
    συν σοι εξηλθον και ενεβησαν εισ το πλοιον ευθυσ και εν εκεινη τη νυκτι επιασαν
    ουδεν
  vid-vid: Simoni Petili nakawalonjela wayage, “Ndanguluta kulowa somba.” Hewo nawamlonjela,
    “Toluta hamwe,” Ahyo waluta wali muitumbwi waluta, ila hawebate ne somba nechilo
    yeng'ha.
  pio-NT: 'Yá Simón Pedro íimaca walí: —‍Nùacá nuíbàaca cubái —‍íimaca yái Pedroca.
    Néese wáimaca irí: —‍Uwé. Wàata nacáiwa píapicha —‍wáimaca. Yá wàaca wawàlùacawa
    barca irìculé. Yá máadáiní wacamáaca wèepunícawa táiyápinama. Quéwa canácata wacaméerica.'
  tsn-tsn: Simone Petere a re, “Ke ya go tshwara ditlhapi,” le rona rotlhe ra re,
    “Re tsamaya nao.” Re ne ra dira jalo, mme ra seka ra tshwara sepe bosigo jotlhe.
  amr-NT: —‍Biig yo̱gkaʼapoy. —‍Simón Pedroa monaʼuyne. —‍Oroʼtion oʼhuaʼapoy. —‍Onaʼuy.
    Ken, oʼhuaʼpo kusiʼpeyo oʼkudpo, e̱ʼpo̱g nopote okenʼe̱bedpo sigpiʼ biig ontotokhueʼda
    o̱ʼe̱bedʼuy.
  pwg-pwg: Saimon Pita turaturana ivonesi bo, “Ana nae ana wito.” Ma damsi ivonapotei
    bo, “Peyarita tanae.” Inae da ku waka igeru, ma nani didibarinai na iwito mareba
    da ke iyana sago ita konai.
  cjv-cjv: Ena Saimon Pita “Na nuwi kapu suwaro fuiye,” di norongoro ena “No yokamai
    ama napune,” di topungoro ena no yokamai muruwo fure nuwi kopare mokore fure giriwangua
    i nuwi kapu suwaro wanupunba towane ta sikepune.
  tiw-tiw: '@see-verse:JHN.021.002'
  tha-KJV: ซี​โมนเปโตรบอกเขาว่า “ข้าจะไปจับปลา” เขาทั้งหลายจึงพู​ดก​ั​บท​่านว่า “เราจะไปกั​บท​่านด้วย”
    เขาก็ออกไปลงเรือทั​นที แต่​คืนนั้นเขาจับปลาไม่​ได้​เลย
  por-BR-2018: 'Disse-lhes Simão Pedro: Vou pescar. Dizem-lhe eles: Também nós vamos
    contigo. Foram, e subiram logo no barco; e aquela noite nada pescaram.'
  mhl-mhl: Moko gobi Saimon Pitaji yajiya, “Noŋ jembaeŋ porebemiŋgo rabemiŋ.” Oŋu
    miko goineji mibuŋ, “Niŋo soine goke moko rakimiŋ.” Oŋu miku bokeru ogâo roperu
    raru ubu oo jembaeŋ mo so furugabuŋ.
  klv-klv: ASimon Pita ikel mai galit ke, “Nesǝsahieh beti.” Lukel maii ke, “Gidato.”
    Ale luvan, sah len nab̃ot. Nǝmargobut egǝmai. Losǝsahieh len mariug kavkav, lǝsǝsah
    hǝn ideh.
  bco-bco: Saimon Bida eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Ne ka꞉ to꞉loma꞉ni ho꞉no꞉l.” A꞉la꞉sa꞉labiki,
    iliyo꞉ a꞉la꞉sio꞉, “Nio꞉lo꞉ ge o꞉lia꞉ ha꞉na꞉no꞉.” A꞉la꞉fo꞉ko꞉lo꞉ iyo꞉ ha꞉na꞉sa꞉ga꞉yo꞉,
    ho꞉n ko꞉suwa disa꞉lia꞉ga꞉, ka꞉ to꞉loma꞉ni ane ko꞉sega, o꞉g nulu a꞉namio꞉ ka꞉yo꞉
    mada mo꞉di.
  kdl-NT: Simo Bituru tonukoi aza ɗa a buwai vi, “Ma bana ta̱ uka̱na̱sa̱ adan.” Aku
    a danai, “Tsa bana ta̱ dem kaɓolo n avu.” Aku a lazai a asuvu a kpatsu ku le.
    Shegai a ka̱na̱ ko i te wa n kayin ka nala ki.
  apu-NT: 'Simão Petro txana: —Nota okatsaãtako —itxa. Ininiã apanakini: —Ari, ate
    apaka okatsaãtako pitekata —itxana. Ininiã isana. Kanauaã iereẽtauana. Ĩkanõka
    okatsaãtana, txamari !imaĩkarina ximaki.'
  roo-roo: Uva Saimon Pita igei tavipareva oiso, “Atarisa avaparai.” Oa iava oiso
    puraiepa, “Vigei rutu ita avapaviei,” Oa iava uvuoa-ia avaiepa. Uva vo rupa-ia
    eva viapau oiso atari kare vai ouiova.
  miz-NT: 'Simuun Pedrú san kakaꞌan ñá ni ñā: —Xuꞌú ne, tsāká kitáva u —kaꞌan ña.
    Ntákaꞌan ñá ni ñā: —Kɨ́ꞌɨ̄n ntɨ́ ni ntō dɨ —kaꞌan ña. Kuéꞌen ñā, ñuꞌú ña tun ntōó
    san. Ntá tsi niñu tsikán ne, nté uun tsákā ña ni tavá ña.'
  qvz-NT: Simon Pedro paigunata nira licangahuami riuni nisha. Paigunahuas ninaura,
    Ñáucanchihuas canhuan pariumi shamunchi. Chasna nisha shuc barcoma yaicusha licangahua
    pariu rinaura, randi chi tutaga mana imatas japinaurachu.
  deu-ELO: 'Ich gehe hin fischen. Sie sprechen zu ihm: Auch wir gehen mit dir. Sie
    gingen hinaus und stiegen in das Schiff; und in jener Nacht fingen sie nichts.'
  mjc-NT: 'Tan catyí ra Simón Pedro tsihin ra naha: ―Cuahan yu cua tɨɨn yu tyaca ―catyí
    ra. Tan catyí ra naha tsihin ra: ―Cuhun ndɨhɨ ndi tsihin un ―catyí ra naha. Cuahán
    ra naha tan quɨhvɨ̱ ra naha tsitsi iin yutun ndoo, maa tyin tsacuaa can ndi intuhun
    maa tyaca ña ñihi̱ ra naha.'
  caa-caa: 'Entonces ojron e Pedro y che: —Nen cꞌani inxin ta chucchay era, che e
    Pedro. Y e inmojr che: —Caxin ubꞌan tacaret, che e inmojr era. Entonces ochoyobꞌ
    tama inteꞌ barco y xanobꞌ cora tor e jaꞌ y cay upojchiobꞌ uchijrobꞌ macuir e jaꞌ.
    Pero tama e acbꞌar era matucꞌa cꞌaxi tama uchijrobꞌ.'
  pls-NT: 'Simón Pedro ndac̈ho ngain na: ―Janha sitse copescado. Cain jehe na ndac̈ho
    na ngain: ―Janha na cai tsjin na. Jañá savinttecji na coani na ná barco, pero
    ttie mé ẍonhi copescado tse na.'
  eng-WYC-2018: Simon Peter saith to them, I (shall) go to fish. They say to him,
    And we (shall) come with thee. And they went out, and went into a boat. And in
    that night they took nothing.
  bdv-bdv: ସିମନ୍ ପିତର୍‌ ସେମଃନ୍‌କେ କୟ୍‌ଲା, “ମୁୟ୍‌ ମାଚ୍ ଦଃରୁକ୍‌ ଜଃଉଁଲେ ।” ସେମଃନ୍ ତାକ୍‌
    କୟ୍‌ଲାୟ୍‌, “ଅଃମିମଃନ୍‌ ହେଁ ତର୍‌ ସଃଙ୍ଗ୍ ଜଃଉଁନ୍ଦ୍ ।” ସେମଃନ୍ ବାରାୟ୍‌ ଜାୟ୍‌ ଡଙ୍ଗାୟ୍‌
