  mgc-mgc: Yësu aya'ba henye, “Kö'du sösu 'bëyï ëdï a'di, ëzë momba mo zi lima le
    ma'ba? Usu ga ma.”
  ame-NT: 'Jesúsñapaʼ atet̃ otererr: —Ñerraʼm na muenateʼ ñapaʼ allach aʼpa esempohuañenña
    nohuerrapaʼ ñeñt̃paʼ eʼñe pocteʼ ñocop, ñeñt̃paʼ ama p̃ocpayaye. P̃ocoppaʼ añ
