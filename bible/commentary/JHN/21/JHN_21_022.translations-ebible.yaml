    তাতে তোমার কী? তুমি শুধু আমাকে অনুসরণ করো।”
  mil-NT: 'Te ní xáhaⁿ Jèsús: —Te núu yúhú cuìní‑í sá cúndècu‑ni‑dé ndéé ná quìxi
    tucu‑í ñuyíú‑a, ¿te yòhó ná cuèndá‑n nǔu xìcáⁿ tnúhú‑n? Yòhó canchicúⁿ ñáhá‑ní
    xìi‑í —càchí‑gá xáhaⁿ‑gǎ xii‑dé.'
  myu-myu: '@see-verse:JHN.021.021'
  fue-fue: 'Yeesu toontii mo: «To mii yiɗii o wuura faa mi warta, ko faali maa? An
    ni tokkam.»'
  amk-amk: Yesusi yoa wei deyo, “Masino yeyo ambori minohi darang paria yarabera yau
    aha ma mani, wiro nemu fieai we modu wea kaha. Wape wau mani, ro ria yau.”
  fai-fai: Yesus fakadu Bita bakodaw, “kaba naka bako, aka kanom kaunsin sada si naka
    asiki tadon kalomi bo nalam aket ka. Kale bo kam san bá. Kale kaba nam yán ki
    abodal kala.” Akeisa.
  ura-NT: “Chaquena aasare ichei. Canu jerichaaunete nacoauneein turuhanune que tiaaojoaain
    ichaonaa naine, Ii laaen quereecha tonoraau,” nae.
  mcd-NT: —Un nimapaiyaino niyoi nan un nasoaitianri. Inon. Shinanyamahuu. Ascatama
    ua tanacoinfafainhuun, —huani.
  urt-urt: Jisas nungwisme wusyep kin na, “Ŋaiye ŋam masande nange ka orp tutume ŋaiye
    ma mut pe, luku ki ŋainde nin lakai? Nin gunde ŋam!”
  kiz-kiz: Yesu akan'jibu, “Kama nilonda abakilayi mpaka pa nibetakuhida, e'lu likuhusu
    kiki?” Nikesiajhi.”
  tzo-TZE: 'Itac''ov li Jesuse: ―Me ta jc''an ti cuxul to ta xvul jta c''alal ta xicha''tal
