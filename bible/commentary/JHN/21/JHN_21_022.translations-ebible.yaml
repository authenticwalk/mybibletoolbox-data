    y caqui­li̠­pá̠­huanti.'
  ulk-1902: Iesu abi detager, kega, Ese kaka lagelag E kari naokaili, nako abele marim?
    ma kari narmili.
  som-som: Ciise wuxuu ku yidhi, Haddaan doonayo inuu joogo ilaa aan imanayo, maxaa
    kaa galay? Adigu i soo raac.
  mam-C: 'Xi ttzaq''win Jesús: Qa waja tu''n tte''n, aj xi nmeltz''aja, ¿Ti''n te
    taj ti''j? Qala'' lipek te wi''ja.'
  ndj-ndj: Yesu kamyangula, “Leki ngudayila mweni ayikali mbaka panyisa, achi chindu
    liki kwa yuwi? Yuwi ungovekeli nenga.”
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Ỹ karẽn bä paawä tanadajëb bä, p''aa hẽnh hỹ pong
    jé naa ỹ bahyng bä kä, hëd n''aa ti a hã? Ỹ karẽn ti õm hëp ỹ hata had''yyt hẽ
    —näng mä Jesus Peed hã.'
  lat-VUC: 'Dicit ei Jesus: Sic eum volo manere donec veniam, quid ad te? tu me sequere.'
  ngp-ngp: Yesu niyo amhitula, “Uneva naunga ekale mpaka aho heza kuuya, weye waiungilai!”
  aoi-aoi: Eneja Jesus ni-yama Bidu-wa, “Kini-ngayindena-manja ngayuwa naka kin-ambilya-manja
    neniba yanda-langwa ngawuya ki-lawurradina-manja yangkwurrangwa, nara nungkwa-langwa
    enena umba waka nganyangwa ningakwukawura-murra-langwa ningen-akwurrajinama-langwa
    nakina ningena. Nungkwaja kembirra, yi-yuwarna ngayuwa-manja,” ni-yama Jesus.
  enq-2: Dokopa Jisasame Pita lamaiyoo, “Nambanya auu kaengeme baa lenge tao katao,
    namba dee ipato gii dokonya tuu latana lao masoto doko embanya kalai mende daana,
    emba namba watao ipu” lea.
  eng-ASVBT: Jesus saith unto him, If I will that he tarry till I come, what is that
    to thee? follow thou me.
  mna-mna: 'Mi Yesu ipekel kwoono ma iso: “Oo, ina nio ituŋ tau. Sombe leleŋ be ni
    imbotmbot ma irao aŋmiili ma aŋmar mini, ina koroŋ ku som. Ina koroŋ tio. Tamen
    nu to yo.”'
  myw-myw: Yeisuw ilana, “Kukin ba̱tam va̱gan mtowen bisesuna ee... mo ba̱yum bam,
    awoum bigeg nanoum. Misinaka kwabkunig.”
  sby-sby: Yesu walamwambileti, “Na ndandanga kwambeti nendi abe ne buyumi kushikila
    mpaka nkabwele, sena kuli obe ngaciba cani? Obe nkonke.”
  sll-sll: Dungure Yisas yu ditongwi, “Yali na uralga haung ya monama di piralga i
    tamamia. Na nan hana pamia. Ni ure na na dolna bonanga tani nomani si piro.”
  yaq-NT: 'Jesus inika''a: ―Junuen inika''a, chukula nee a''abo notteo tajtia inim
    nee a'' jiapsi i''ao juni''i, empo inim iniat kaachin eene. Empo jiba nemak eaka
    jiapsine ―ti a'' yoopnak.'
  uro-uro: Dä ma Jisas ka muvät toqortäqyia, “Ngakt bä nani a ngo iva qat däqäm bä
    dängdäng i evär däm ngo dä mäniekt bä qänäskänes nge sä qa? Mamär iva ngit päs
    gua rhäng.”
  ita-1885: 'Gesù gli disse: Se io voglio ch''egli dimori finch''io venga, che tocca
    ciò a te? tu seguitami.'
  muy-muy: 'Yezu àhi : « Tamal nawayay ti mânjəhaɗ duk abivoru ana vaɗ goro ya anaŋga
    ni ti, ma gani gayak mam ? Nak ti ɗəbabiyu nu ciliŋ. »'
