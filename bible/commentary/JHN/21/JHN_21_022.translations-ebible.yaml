  apr-apr: Motong la Yesu iwete panga nen, “Kumata le lok bet inepe matana rerene
    nen le ilo ye lal yo bet amulu a asi ye in nga, ngan ole gelei yong? Ong in kuman
    a kutoo au!”
  tiy-tiy: Séménumbul i Jesuse mano, “Amuk méuyotu de ké méuyag taman bé késéfule
    guwe dob duniyae ni, ati mélaw i kaame de? Furay go Begén.”
  nlg-nlg: Jesus te bosa vania me ghaghua, “?Ge teke liogu ke ghahaa polo ku pulohi
    mai ke, mi vei te ghaghua itamua? Ko taoniu!”
  dgr-DOGNT: Zezì yets'ǫ̀ hadı, “Jǫ nǫehtła gots'ǫ̀ eda ha weehwhǫ nı̨dè eyı negha
