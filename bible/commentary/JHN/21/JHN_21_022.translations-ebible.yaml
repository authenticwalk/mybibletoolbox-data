    pa Amuai, la'' hade de yana ralma-riormu nla'' nana de!”'
  dov-dov: Jesu wakati kulinguwe, “Na ndayanda kuti akkale kusikila ndaboola, niinzi
    eecho kulinduwe? Nditobele.”
  toc-NT: 'Jesús huá­nilh: —Para aquit xac­la­cás­quilh cala­tá­ma̠lh xas­tacná hasta
