  zai-NT: 'Para na Jesús: ―Pa acaladxe guiaana be de dxi guenda la? cadi xcuenta lu''.
    Dananda naa lii.'
  upv-upv: Ko Iesu owrai tevi Pita owra “Poro inu bemarong ni sete mia-mij ko p̃ilik
    pijpari nga inu bolwi vini, ko ngok erpese renge nik? Nik kupvijurik ko wor.”
  wap-NT: Jesus kian uꞌati, “Naꞌapa dii puꞌati õaipan an ukakupan zii atii õkaawan
    powaa ati? Pugaru, pudaꞌan õgaru!”
  mva-mva: Be Iesus ikatu be bokai irai, “Ngau urere be moauriuri-la ngasoaki be kaba
    mule kana nge iboadu-tina! Bakara ka ilom ibuku? Ata kaiko gotagaia!”
  dwr-NT: Yesuusi A, “Taani yaana gakkanaw I de7ana mala Taani koyyooppe, hewe neena
