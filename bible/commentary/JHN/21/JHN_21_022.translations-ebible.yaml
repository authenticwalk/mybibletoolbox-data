    take natapanu asikaya wa gae sanga? Ga na nawamso,” ngang inikut.
  bus-bus: 'Yesu bènɛ: Tó má yezi àgↄ̃ kú wɛ̃̀ndio ai màgↄ̃ gá su, à yã n e mámɛ?
    Ǹgↄ̃ tɛ́mazi dé.'
  gub-BL: I'i Zezuz izupe, — Namume'u kwaw newe ihe nehe. Aze ru'u numàno kwaw a'e
    nehe. (Aze ru'u umàno putar nehe.) Nerekwaw kwaw ne, ta'e nahepurukwaw kar wer
    kwaw hehe newe ihe xe, i'i izupe.
  imo-imo: Jisasini topondopa nimbeindo, “Na kelepo yando omboindo yu oi koinjo molopili
    nindu lemo nunge kongonomuya? Nu na lombili owi!” nimu.
  boj-boj: Onaqa Yesus na Pita minjej, “Aŋgro di a moiyosaisoqnimqa e olo bqai degsi
    minjitqa ni deqa are koba qalaim. Di ino wau sai. Di ijo wau. Ni e daurbe.”
  eng-DRA: 'Jesus saith to him: So I will have him to remain till I come, what is
    it to thee? follow thou me.'
  knf-knf: 'Kë aŧeema : « Woli dŋal aţo te ubi''ën, utenu i? Iwi, ţaşaan. »'
  san-KHM: ស ប្រត្យវទត៑, មម បុនរាគមនបយ៌្យន្តំ យទិ តំ ស្ថាបយិតុម៑ ឥច្ឆាមិ តត្រ តវ កិំ?
    ត្វំ មម បឝ្ចាទ៑ អាគច្ឆ។
  arn-NT: 'Jesus llowdungueyew: —Fey iñche ayüfuli, kisu ta mongeleafuy wiñometuli
    wüla ta iñche. Eymi ta chumkonlaymi. Fey eymi ta inaen ―pi.'
  zas-NT: 'Badxiꞌ Jesúsan rëbaman: ―Bal rënan guibanx xt yaguialan, ¿xhie güünl? Lüj
    tanal naj.'
  ken-NT: Yesu arɛm bɛ, “Mbák mɛ̌yaŋ bɛ́ yi wu ambak nɛpɛ́m tɛ mpɛtnsɛm, ɛyɔ ɛ́yɨ́ŋɨ́
    wɔ́ ná? Koŋó mɛ́!”
