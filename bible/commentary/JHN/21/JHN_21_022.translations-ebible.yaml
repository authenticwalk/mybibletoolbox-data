verse: JHN.021.022
translations:
  kpx-kpx: Ige Iesuu Bitaho loui avoe, “Dana isiviage kena ulage dana tota lohoi.
    Iale di ehomai lohonela. Ainaho bae ata mole vaveve ke kaovagelive.”
  okv-H: Iesu na ke mine einge ena, “Embo amo teho mihirou na pambuto ehako egerembasona
    te amo osaga no manera te umo na ambo ambo ejo,” ke ainge ena
  tbo-tbo: Yesu Pita a baha i wimiheya i pa, ‘Itapa ita memae ma ata gunawilena meu
    naka ega om nugotuhu. Tam tunawam una wimulitagou.’
  mal-C: അതിന് യേശു, “ഞാൻ മടങ്ങിവരുന്നതുവരെയും ഇവൻ ജീവിച്ചിരിക്കണം എന്നാണ് എന്റെ ഇഷ്ടമെങ്കിൽ
    നിനക്ക് എന്തുകാര്യം? നീ എന്നെ അനുഗമിക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ὁ Ἰησοῦς, Ἐὰν αὐτὸν θέλω μένειν ἕως ἔρχομαι, τί πρός σε; Σὺ ⸉ἀκολούθει
    μοι.⸊
  bgc-bgc: यीशु नै उसतै कह्या, “जै मै चाहूँ के वो मेरै आण ताहीं रुक्या रहवै, तो तन्नै
    इसतै के? तू मेरै पाच्छै हो ले।”
  khz-khz: Iesu na evega-geleato, netiwato, “Pene au pana ririwa, ia roe wapene maguli
    pene ago, au pana waikule-wai, voia rakagau goi gemu ai? Au muliku ai ono mai-laka.”
  deu-TKW: 'Sagt Jesus zu ihm: wenn ich will, daß er bleibe, bis ich komme, was geht
    es dich an? Du folge mir.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Chquiꞌ rëꞌndaꞌ ugaꞌnëꞌ bönniꞌ ni ga gdxinr dza huödaꞌ,
    cutu ral‑laꞌ cöꞌu baguíꞌi. Gdaꞌ nedaꞌ liꞌ.'
  lin-lin: 'Yesu azongisaki : — Soki nalingi ete azala kaka na bomoi kino tango nakoya,
    wana etali yo na nini ? Kasi yo, landa Ngai.'
  hns-NT: 'Tab oe bolies: „Djab ham maangiela kie oe djieje djab talak ham na lautke
    aabe, tab oe hamaar kaam hai. Toe khaalie hamare saath tjal.”'
  noa-E: Magbaawaita Jesuu irig, —Mua i meepiba deeu mʉch bëe nʉm ora ich jãg nʉrrapiju
    akhiinjã, ¿pua i jãgbarju? ajim. Mag chirabnaa pʉchta khĩirjunaa ich jãg mʉ iek
    gaaita ubʉ chitá ajim ich Pedroog.
  eng-EMTV: Jesus said to him, “If I will that he remain till I come, what is that
    to you? You follow Me.”
  mib-NT: 'Te ni cahān Jesús: Núu cúní rī jeē cótecu de nde quɨvɨ̄ ndíji ri, ¿te naun
    ndɨ́hvɨ́ ni rō? Máá ró chi condiquīn rō ruhū jeē sáha ró jniñu ní ndacu ri nuū
    rō, achí yá.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “इङ्‌गाॽ नुःङ्‌ङार थारिक् खुने़ॽ हिङ्‌ङाङ् वाॽर पाःप्‍मा
    निङ्‌वाॽ चोगुङ्‌ङिल्‍ले़ खे़ने़ॽ थे़मा पोःङ्‌बे? इङ्‌गाॽ तिःक्‍ताङ्‌ङे़ॽओ॥”
  xnj-xnj: Yesu akayangula, “Ngati nigana asigalila mbaka penibwela, chikuvala kyani?
    Veve unilanda nene.”
  mmx-mmx: Iesu ga vorang i rin keretna, “Do nenia a vara i do neni na rooro se at
    lomlong tarak, nemen uta doma solo i nom. Nenu una mumu asu ia.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Imitisa tanquin ''ën ''imicë́xa ''ëx utëcëntamainun
    ënë unix ënë nëtënu tsócëbëbi camina uisa cupí cara usai ''ia quixun sinani bënëtima
    ''ëx cuëëncësabi oíshi ''iti ''ain.'
  tee-NT: 'Ju Jesús lhak''alhtayanalh: ―Pus ni va aclacasq''uilh ni catamacaulh ju
    yuchi tus acsni acminchokoya'' pus ju anch jantu mincuenta. Ju uxint''i va aq''uinch''ak''ok''ach.'
  eng-LSV: Jesus says to him, “If I will him to remain until I come, what [is that]
    to you? Follow Me.”
  cak-NT: 'Y ri Jesús xu''ij che ri Pedro: Xa ren ninjo'' chi raja'' c''a q''ues cuando
    xquipe chic jun mej (bey), man jun nic''atzin-wi chi jari'' ri nanojij. Ret xa
    quinatzeklebej, xcha'' ri Jesús.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Ji ipotarame po ti ga rekoji jirura''java repiaga
    nehẽ, ei ga. Maranuhũ nde rekoi a''ea rehe naerũ? Ndehe ti eko nhiremimbotarimova''ea
    rupi, a''e ko ji nde ve, ei Jesus''ga Pedro''ga pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa k''inia bɨ pɨrã iru chok''ai bamerã mɨ waya cherumaa,
    pɨ-it''ee p''ua-e bɨda aji. Mɨde ijãaparíiji.'
  xed-xed: «Ka nzanza nda hafu ha ka vrakta ɗa, ka yu nda tsi ní, nu ta nghaghata
    mida na? Sliʼa kagha mista ɗa ŋa gha ɓa,» ka Yesu nda tsi.
  glk-glk: 'عیسی اونه بوگفته: «اگر بخوأیم اون تا می وأگردستن، زنده بمأنه، به تو چی؟
    تو می دونبال بیأ!»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá:
    —Tá cúni̱ ye̱he̱ ña̱ ná catacu da ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o qui̱ví ndicó
    co̱o i̱ ñuyíví yóho, co̱ ndítahan toho ndi̱hi inún sa̱há. Ña̱ ndítahan cajún quéa̱
    candi̱cún ye̱he̱ —na̱cachi a.'
  gfk-S: 'Ma ne Jisas ga balu ie horek: “Be ing iou sip ie be na lon ter tuk be ni
    tapukus baling, io, pata ta ginginim kaia. Augo iat, nu murmur iou.”'
  bmu-bmu: Qesim waŋgiiga kewö jii mörök, “Nöŋön yaŋgö malmal areŋi mewö me mewö albileŋak,
    mi mönö göhöreŋ waimanjara qahö. Nöŋön jibiga yaŋön qahö kömumba nöŋön gölmenöŋ
    liliŋgöba kamamaŋgö nalöŋe toroqeba jebuk mal öŋgöbawak, keu mi yaŋgö keuya akawak.
    Gi mönö yaŋgö keuŋi mosöta nangi malmalgi möhamgöba galöm köl aŋguba nöŋgö andöne
    kaba ni nuataŋgöba malman.”
  dgz-dgz: Iesu gare anega wan, “Ne anupenawa me wande aiwandapina amba ne ewagai
    sia entan tauain, ame ge inagap anenen? Ge mek ewanap di onak.”
  eng-GNV: Iesus said vnto him, If I will that he tarie till I come, what is it to
    thee? follow thou me.
  zaa-NT: 'Jesús nna rèe bi: Canchu càla látsa''a'' qui''ni lą nna eyà''na bą́ hasta
    qui''ni ìta'' attu nna, biánícca ccá lu'' saber nì''i, pues làdi qui''ni lu''
    nna tanó lu'' inte'' tulidà taá.'
  eng-WEBSTER: Jesus saith to him, If I will that he shall tarry till I come, what
    is that to thee? Follow thou me.
  guh-guh: 'Jesús nexata jumaitsi Pedrojavabelia xanë yabara: —Itsa xanë tojitsipaejitsipajë
    bajaraponë piasaëtsaponaponaenexa, asaë tsaponaponae tsipae matapania icatsia
    tapatsimatacabitsicajavabelianexa. Pëtsa bajaraponë tatocopatsijava yabara, najamatabëxainame.
    Tsipaji xua bajaraponë tocopatsipajë, apo xamënexa tsipae. Nexata xamë saicaya
    caasaëmë tsaponaponae tsane nexanaejava, pacuene caitorobatsi, jai Jesús Pedrojavabelia.'
  bon-bon: Yeesu Peteru ne jejige egä, “Cane liba singi gäne tabe ama lenajame ngälu
    cane cire tacnenutepene, peei määme bau lica gyene. Maane cebine yepä ingwe näcwepi!”
  nhw-BL: 'Huan Jesús quiilhui Pedro: ―Sintla nijnequisquía para ma itztos hasta nimocuepas,
    amo mocuenta Pedro. Ta techtoquili.'
  swh-ONEN: Yesu akamjibu, “Ikiwa nataka aishi mpaka nitakaporudi, inakuhusu nini?
    Wewe inakupasa unifuate!”
  wbi-wbi: UYesu akamwamula akati, “Nave nilonda uju ave mwumi kuhanga niliiva nigomoka,
    uve kikukuvava kiki? Uve mbingililaghe.
  bba-bba: Yesu u nùn wisɑ u nɛɛ, nɑ̀ n kĩ n de u n wɑ̃ɑ sere n kpɑm kɑ wurɑmɑ, mbɑ
    n nun wɑ. Wunɛ, ɑ ɡesi mɑn swĩiyɔ.
  eng-KJVCPB: Jesus saith unto him, If I will that he tarry till I come, what is that
    to thee? follow thou me.
  kgk-NT: —Xe aipota nomanói xe aju jevy peve ramo ra'e, namombe'úi arã nde-vy ra'e.
    Nde katu xe moirũ ereiko-vy, he'i Pedro-pe Hesu.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Fai na innara tinara: Ivo varinanai
    fai na kava vara ranee mmatayaa tiinaravaivee, tinara kuaivo mo datainnee? E aaniivaara
    ivaara yaata utuannannee? Hama ainivai. Eenoo ni nnaagiai ngianee, tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Arimi nokoyimi aritaki omatakyami rañahaemi irika, roojatzi
    nopiyan-teeyaari paata, ¿teemaeta okowa-perotyaa piyotero iroka? Poyaatena eeroka.”'
  ekk-PKP: 'Jeesus ütles talle: „Kui ma tahan, et ta jääks siia elama kuni mu tagasitulekuni,
    miks on see sinu mure? Sina järgne mulle!“'
  mpx-mpx: Anana Yeisu i lahe i ba, “Binimala ebo nuwau iya ni mina ana siga na sikalim
    al, he ga i ola elam o? Owa nige wam labi i oola to. Owa u toulilau.”
  wbp-wbp: Jijajirli yalu-manu, “Marda kapu wankaru-juku nyina kajirna walya nyampu-kurra
    pina-yanirni. Kula nyampu manngu-nyangka! Kulaju nyuntuju jurnta karlirr-yanta!
    Tarnnga-juku ngaju-nyangu kurdungurlu nyinaya!”
  luo-luo: Yesu nodwoke niya, “Ka adwaro ni osik kongima nyaka aduogi, to mano chandi
    nangʼo? In to luwa!”
  nhe-NT: 'Huan Jesús quiilhui Pedro: ―Intla nijnequisquía para ma itztosquía hasta
    nimocuepas, ax mocuenta Pedro. Ta xinechtoquili.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܸܢ ܒܵܣܡܵܐ ܠܝܼ ܕܐܵܗܵܐ ܦܵܐܹܫ ܗܲܠܔ ܕܕܵܝܪܹܢ، ܩܵܬܘܼܟ݂
    ܡܘܼܕܝܼ؟ ܐܲܢ݇ܬ ܬܵ‌ܐ ܒܵܬܪܝܼ.“'
  esk-NT: Jesus-ŋum kiugaa, “Uvaŋa iñuupkaġukkupku aggitqiŋñiałłamnunaglaan, suuva
    taamna ilipnun? Maliŋŋa!”
  msb-msb: Nagsabat si Jesus, “Kun gustuhon ko na mabuhay siya hasta na magbalik ako,
    nano man an labot mo? Magsunod ka sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³ná³ ca¹lø¹hno¹jni hi² li¹chian² dsa² ná¹² ca¹lah¹ca¹tǿ²
    jmai³ ja³guiogh¹³jni, ¿he² løa¹ hning² tsa¹dsøg¹² hoh¹²? ¡Hning² ŋieh¹³! Dseh¹³hning
    cah¹jni ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ଏ ଦୁନିଆଇ ଆରି ତରେକ୍‌ ଆଇବା ଜାକ ସେ ବଁଚି କରି ରଅ ବଲି ମୁଇ ମନ୍‌
    କଲିନି ବଇଲେ, ଏଟାର୍‌ପାଇ ତୁଇ କାଇକେ ଚିନ୍ତା କଲୁସ୍‌ନି ? ତୁଇ ମର୍‌ ସଙ୍ଗ୍‍ ଆଉ ।”
  meu-meu: Iesu ese e haere henia, eto, Baina ura ia na baine noho ela bona lau baina
    lou mai, una be dahaka oiemu ai? A oi hari murigu ai ame raka.
  yva-NT: Yesus po raura akananto Petrus ai pare, “Ranivara ribeker syare arakove
    so kova no tawan ao risyakare mine so rai, omamo no taune Risya syo rapatimuge
    rai. Weramu winyamo ntavono Rinai vayave!”
  dgc-dgc: Ey kinagi ni Jesus ni Pedro, a “Eng gustu ko a buhay siya a hanggan ta
    késoli ko se, éy anya i pékialam mua? Basta sumunud ka san diyakén.”
  zpm-NT: 'Rëbchaa me: ―¿Pe nadieṉ guṉ luu ne racladz luu gacnaṉ luuw? Teḻne gacladz
    naa, zrieelo gnabey naa gban mgui haxta leṉ dze ne guiaḻ naa stib. Led xcuente
    luu ga. ¡Na zeeṉ dënaḻ zhits naa!'
  hix-NT: Àsoke moson yesnàr xe na wehxan ha, kekon hatà, Txesusu. Anatoko tano roro
    rma esnàr xe wehxan hana. Romokhàra ro rma haka, àwayehpàra rma hak esnàr xe wehxan
    hana, kekon hatà. Ekarymahra mak wehxaha, owya. Noro yehtxoho rma, onhutwahtor
    me rma naha. Omoro ryhe, rakoro tàtosom me rma exko, kekon hatà, Txesusu, Petru
    wya.
  sim-sim: Karem or silirik ormu mbara, �Oso lerawu mihi os? Os a mba, er or linak
    indik a rakwa nir. Os karem a mba nahi, oso mbeek lerawu mihi ambu sir. Hako mir
    men anin tiyaka!�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “यदि म नआउञ्‍जेसम्म तिनी रहेको चाहेँ भने पनि तिमीलाई
    के भयो त ? मलाई पछ्याऊ ।”
  cgc-cgc: Sabat Jesus ki Pedro, “Daw gusto ko na mabui pa yon na tinudluan asta ta
    adlaw na malik a, ino ki kaon? Kaon imo a, magsunod ka nang ki yaken.”
  tim-tim: Yesuŋe magaŋep, “Yâk mandoân nâ purikatbian aregât yâkgât wangât maktât?
    Gâ yân gam watnek.” dâep.
  yor-yor: Jesu wí fún un pé, “Bí èmi bá fẹ́ kí ó dúró títí èmi ó fi dé, kín ni èyí
    jẹ́ sí ọ? Ìwọ máa tọ̀ mí lẹ́yìn.”
  wos-wos: Wungi wakwexékéndéka dé Jisas wa, “Dé rendéte mawuli yata wawut dé wambula
    yatewuka nukwaka haxétandé. Wungi wawut, wu déka jémba dé. Méni wun jooka yamba
    sarékékéméni. Méni wuna hukémbu mé ya.”
  emp-NTPO: 'Jesuba panusia: –Mʌ̃a quĩrĩã b̶ʌbʌrʌ idjira zocai b̶aida ab̶a mʌ̃ waya
    zebʌrʌd̶aa ¿bʌa maʌ̃da sãwãi? Mʌ̃a quĩrĩã b̶ʌa bʌra mʌ̃ ume nĩbaida.–'
  eng-F35: 'Jesus says to him: “If I want him to remain until I come, what is that
    to you? You follow me.”'
  ind-ind: Tetapi Yesus menjawab, “Kamu tidak perlu tahu tentang dia. Kalau Aku mau
    supaya dia tetap hidup sampai Aku datang kembali, itu bukan urusanmu. Kamu tetaplah
    ikut Aku!”
  pes-OPCB: 'عیسی جواب داد: «اگر بخواهم او بماند تا بازگردم، چه ربطی به تو دارد؟ تو
    دنبال من بیا.»'
  mpt-mpt: Yesuse baabanea Ne naka ele baabania Kobo amit afen biebta ne imin tlano
    ge baabai mole olo keb okokbabe. Ne baabkenia Kobo ne kukubo kla wafunale ge baabkenimio
    yota keb okokobo ge baabasebe.
  ssx-ssx: Yesuma꞉ ipika꞉ pi hombo peaaso alota꞉ Do halita꞉ pa hatiki puoopu hao I̱
    paa eponoyeke ya hone wia loa꞉ka꞉na꞉ta꞉ kota꞉ naka꞉eki dia꞉me. Neketa꞉ I̱ telia꞉
    mea epoe leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, bɑɑ bii ǹ bi n jɔ̀ ku mɑɑ wɛɛ hee n koo n nyiò wɑ
    mɑ́i, iwoi í yɛɛ. Awɔ de, toom wɑ.
  gaq-gaq: ଜିସୁ ଆମେକେ ଉତର୍ ବିକେ “ଜଦି ନେଙ୍ଗ୍ ରାଜି ଣ୍ଡିଙ୍ଗ୍‍ଏ; ନେଙ୍ଗ୍‌ନେ ବାର୍‌ମୁଇଂତର୍‍
    ପାଙ୍ଗ୍‌ନେ ଦିନା ଜାକ ମେଁ ବ୍ରୁଆ ଲେଲେ । ଆତ୍‌ଅରିଆ ନାନେ ମେଁନେ ଲେଃକେ ? ନାନେ ନେଙ୍ଗ୍‌ନେ
    ପ୍ଲା ପାଙ୍ଗ୍‌ଲା କିନା ।”
  gof-RNT: Yesuusi iyaakko, “Taani yaana gakkanaw I daana mela taani koykko, hessi
    nena ay metidee? Neeni tana kaalla” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଁୟାଃ ହିଜୁଃ ଜାକେଦ୍‌ ଇନିଃ ତାଇନ୍‍କାଏ ମେନ୍ତେ
    ଆଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନ୍‌ରେଦ ଆମାଃ ଚିନାଃ ସେନଃତାନା ? ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ମେ
    ।”
  gah-gah: 'Loko loká omikago, Izesú láa loko lo amimó: Áisi hanuva agómulagi noiko
    nénisi atiginá itove loko lokugoma, geí netá nehe, olo. Geza nene hanuva némegetoko
    ano.'
  lcm-lcm: Na Iesu kala polpol ia ta, “Man napo buk ia ani ka to asukang tung si name
    papok, sa, kapo kakam ta bil? Ku using iau!”
  aer-aer: Jesus akenhe angkirtnerlenge, “Alakenhe apeke, ayenge apeke ahentye-aneme,
    the kele renhe itethe-arle atnyeneme nhenge re ayenge aretyenhenge ayenge urreke
    apetyalperlenge. Kenhe renhe aretyale anaye yanhe ikwere-akerte itirremele. Arrantherre
    ayenge-tetye apentetyeke.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Noqa munaptiyqach''i Jwan kawsanambaq kutimunay
    diyakamanqa, ¿ima kwintayuqtaq qamqa kangiman? Qamqa sigiwaylla, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Kung nais kong maghintay siya hangang sa aking
    pagbalik, ano iyon sa iyo? Sumunod ka sa akin.”
  cbs-NT: 'Jesúsun kemakin: —Xanen ibui en ana judiamakenan Juan jiwea mawamas ixanai
    keska en shinain jawen dabanan iyamawe. Mianan, jaska en mia yunumis besti akubainkin
    ea chibanpakexanwen —akin Jesúsun Pedro yuiniki.'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Nú kúni sa ja koteku de onde kivi ndii
    sa ma, te ndijin, ¿naku ndí ini ni? Ndijin, kondikin ña''a ni ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngannyanga, “Andambai aigale mpaka pambakuika, ganhusu nike? Ungengame!”
