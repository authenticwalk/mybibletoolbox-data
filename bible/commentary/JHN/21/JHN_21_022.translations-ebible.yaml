    hikta teꞌ non pan, a tah pën. Suk varoe a maꞌ neoꞌ ah.”
  agd-agd: Máa síkan Yisasi evaránen béin tiamemí, “Béi fara vantí téi ovaráné ereno
    van inikhé umpo mai ano éin intesá intéi vae. Téin mana sivákurono.”
  rkb-NT: 'Sesus: — Batu ityso. “Hawa sa ipe tsimy”. “Uta sa Deus harere bo zuba yhỹ
