    ni Olúwa; ìwọ mọ̀ pé, mo fẹ́ràn rẹ.” Ó wí fún un pé, “Máa bọ́ àwọn àgùntàn mi.”
  wos-wos: Bret xéri hamwi sataka dé Jisas Saimon Pitaré wa, “Saimon, Jonéna nyan,
