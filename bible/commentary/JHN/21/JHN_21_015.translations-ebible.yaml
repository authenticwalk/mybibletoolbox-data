  mbh-mbh: Na o an ma i vus, mako Jisas i ria Saimon Pita ve, “Saimon ako ini a Jon
    itun, lom asaguong nge tho i mukal nge toko areke ole asaguong nge tho?” Mako
    i olal ile riong ve, “Enala, Toko Pomnga, lomum mire ako ok sagu ong.” Mako Jisas
    i ria mun i ve, “Aro ong theal lek tokokoere ranga ve ini sipsipre.”
  bdd-bdd: Silohepaꞌala ꞌigumwala, ma Yesu Saimoni Pita ꞌihegwaeya ꞌigwae, “Saimoni,
    Yoni natuna, ꞌowa moisa ꞌuhelauwegauwa ꞌabwa bewa taudi?” Coinega Saimoni ꞌigwae,
    “Cinapwana, ꞌusanapu pwaigauwa ꞌabehega moisa tuwa yahelauwegowa.” Ma Yesu Saimoni
    ꞌihegwaeya ꞌigwae, “Cigu lamiyao ꞌuꞌita yahidi.”
  cbt-NTPO: 'Nani coshatohuatoira, Quisosori itërin: —Iya Simon, ¿isopita quëran na''con
    na''con nosoromiatëranco ti? itërin. —Nosororanquën Sinioro ina nitotëran, itërin.
    —Imarinacosopita carniroa''huaro''sa pochin ni''nahuë. Patontahuato, co incariso''
    a''pairarinhuë''. Quëmari noya a''paiton, a''chintëquë'', itërin.'
  srn-NT: 'Di den kba nyan, Yesus aksi Simon Petrus taki: “Simon, manpikin fu Yohanes,
    yu lobi Mi moro den disi?” Petrus piki taki: “Iya Masra, Yu sabi tak'' mi lobi
    Yu.” Dan Yesus taigi en taki: “Sorgu gi den pikinskapu fu Mi.”'
  cta-NT: 'Loꞌo ndye nguaꞌni nguꞌ msaa, liꞌ nchcuane Jesús jiꞌi̱ Simón Pedro: ―Simón,
    sñiꞌ Juan ―nacui̱ Jesús jiꞌi̱―, ¿ha ntsuꞌu la tyiquee nuꞌu̱ ñaꞌa̱ jnaꞌ? ¿Ha ntsuꞌu
    la tyiquee nuꞌu̱ ñaꞌa̱ jiꞌi̱ tyaꞌa tsoꞌo nuꞌu̱? Liꞌ nguxacui̱ Pedro chaꞌ jiꞌi̱
    Jesús: ―Cua jlo tiꞌ nuꞌu̱, Xuꞌna, chaꞌ ntsuꞌu tsa tyiquee naꞌ ñaꞌa̱a̱ jinuꞌu̱
    ―nacui̱ Pedro jiꞌi̱. ―Culuꞌu nuꞌu̱ chaꞌ ꞌna jiꞌi̱ ñati̱ nu ngusñi ca ti chaꞌ biꞌ
    lacua, ñiꞌya̱ loꞌo ñaꞌa̱si̱i̱ nuꞌu̱ jiꞌi̱ naꞌni cuañiꞌ scu̱ꞌ nuꞌu̱ ―nacui̱ Jesús
    jiꞌi̱ Pedro.'
  bqc-SIM: 'Kɛ́ aa pↄblè aa làa, Yesu Simↄↄ Piɛɛ là à mɛ̀: Zãa nɛ́ Simↄↄ, ń
    yemazi dɛ lá gbɛ̃́ɛ beeↄ yemazilaa? A wèwà à mɛ̀: Ao Dii, ń dↄ̃ kɛ́ má yenzi.
    Yesu òɛ̀: Blɛ kpa ma sãnɛbↄlↄↄwa.'
  tcz-CHONGTHU: Jing-an anehjou phat'un, Yeshuan Simon Peter adongin, “John chapa
    Simon nangman hiche ho jouse sanga hi nei ngailut joh em? ati. Peter in adonbut
    in, henge Pakai keiman kangailut nangman nahe nai,” ati.
  mar-mar: मग त्यांची न्याहरी झाल्यावर येशूने शिमोन पेत्राला म्हटले, “योहानाच्या पुत्रा
    शिमोना, यांच्यापेक्षा तू माझ्यावर अधिक प्रीती करतोस काय?” तो त्यास म्हणाला, “होय,
    प्रभू, तू जाणतोस की, मी तुझ्यावर प्रीती करतो.” तो त्यास म्हणतो, “माझी कोकरे चार.”
  snp-snp: Ena leda-konuma notiti minado ya Yesukafo Saimoni Pita eti loto loga o
    edami, Yoni nalafo Saimoniyo, koinakafo-mota seni-muluni numu minamo we ya olu
    fulo gedeto seka-muluga nomabe? lito Pitakafo loumami, O, Wekolao, namo sene-muluneu
    ya kamomu kolomo ya neye minane, lito ya Yesukafo loumami, Sipisipine momola weni-neta
    gimo.
  isl-isl: 'Að morgunverðinum loknum, sagði Jesús við Símon Pétur: „Símon Jónasson,
    elskar þú mig meira en þeir hinir?“ „Já,“ svaraði Pétur, „þú veist að ég elska
    þig.“ Þá sagði Jesús við hann: „Gættu lamba minna.“'
  spy-NT: Yu kāākwoomiis, kuwēēto ꞉Yēēsu Bētērō komos ankuteebee kule, “Simōōni araab
    Yoowaana, ichāmoo ꞉inyiing' man kusiir wōlēē chāmtoo ꞉chuut?” Kuwālchi ꞉Simōōni
    Yēēsu kule, “Inkēt ꞉inyiing' ōō, Mokoryoontēēt kule āchāmiing' ꞉anii.” Kumwoochi
    ꞉Yēēsu kule, “Ikēēmē kuuchiikyuu.”
  xnn-xnn: Nakakanda pay dat kanan Jesus ken Simon Pedro, “Simon ay anak Juan, ay
    am-amed nan pananglayadmo ken sak-en mo da tona?” Dat kanan Simon, “Owen, Apo,
    getkem ay laylaydek sik-a.” Dat kanan Jesus, “No siya sa, banbantayam ngalod nan
    ipogawko tay daida nan kanegko kakalnilo.”
  mwe-mwe: Kungai bhakalyanganjeje, a Yeshu bhakwaabhuyaga a Shimoni Petili, “A Shimoni,
    bhanabhabho a Yowana! Bhuli, nnimbinga nne kupunda bhanganyanjibha?” Nabhalabho
    gubhajangwile, “Elo, Mmakulungwa, mmumanyi kuti nne ngulikumpinga.” A Yeshu gubhaabhanjile,
    “Nniye ngondolo yangu.”
  tte-tte: Kabo ali kekan mulina mena, Yeisu Saimon Pita ineliyan iba, “Saimon, kowa
    Yoni natuna, kumulolo koliyau kabo muli mena siya kamkavao kolili?” Kabo Pita
    Yeisu kainana iyamaisa iba, “Besiele Guyau, ukwataiyauko yamulolo koliwo.” Kabo
    Yeisu iwaloba, “Yagu lamiyao ugitekalatagili.”
  tcs-tcs: Stretwei apta dempla i bin pinis kaikai, Zizas i bin tok po Saiman Pita,
    ‘Saiman boi blo Zon, yu truwan labe mi moden dem nadawan i labe mi a?’ Saiman
    Pita i bin ansa, ‘Wa BosLod. Yu sabe ai truwan laik yu.’ Zizas i bin spik po em,
    ‘Den lugaut ol smolsip blo mi.’
  hlt-THB: Buh ami ai coengawh, Jesu ing Simon Piter a venawh, “Johan capa Simon,
    vekkhqi boeih anglakawh nanik lungnaak tang tang aw?” tina hy. Piter ing, “Oeih,
    Bawipa, ni lungna nyng tice nang ing sim hyk ti,” tina hy. Jesu ing, “Ka tuukhqi
    ce cawmcah khqi,” tina hy.
  soq-soq: Mo nana naieno dialeno aupe Iesu Saimon Pita waitarasane wanase, “Saimon,
    Ion otopa, e ide ne nuawadawadaidaneiana, mai sosoa ema isiwa ruau, ba?” Ita Pita
    me sipoasane wanase, “Oa Tatamba, e atena ne e nuawadawadaedine wainedina.” Iesu
    epe etene me diene wanase, “Ne sipsipna sanaa nana wanamono nampa.”
  qub-qub: 'Micuyta usharcur Pedruta Jesús tapuran: «Jonaspa wamran Pedro ¿waquin
    caj disïpulöcuna cuyamashanpita maschu gam cuyamanqui?» nir. Tapuptin Pedro niran:
    «Au tayta, gam musyanquimi cuyashäta.» Jesusna niran: «Uyshäcunata sumaj ricay.»'
  att-att: Á kabalid di Apu Kesu kiminán, iniyabbû na laguk ni Apu Kesu kâ Simon Eduru,
    “Simon, nga anâ ni Kuan, nepallà panò yù ángngiddù mu nikán ánnè karannian?” kun
    na. Á kinagi ni Eduru kuna, “Wan, Apu, ammum ta ayatat taka,” kun na. Á kinagi
    ni Apu Kesu kuna, “Taronám mu laguk yù ira mangikatalà nikán, ta meyárik ira ta
    kígò,” kun na.
  bki-bki: Telikiti napano numije simemi sinaniano na kavijo bisi, ana na Yesu jidom
    tukunu kija vija Saimon Pitere. Naio bika denio, berinavo “?Saimon, Jonas kenerinio,
    jum̃abe? Jau tiniemo jii kiniou loa laka, juvulu ka napano nalo dolu tinielo jii
    kiniou, p̃eli na makanio?” Ana Pitere berdop̃eio, berinavo “Tubo, vite na jau
    komijikia ruei, ka kiniou najaaro toru kaso.” Naruei Yesu berkanio, berinavo “M̃araiu,
    mo jau kavagan kiaku nunu solbouo nalo.”
  bqp-bqp: 'Kũ ò pↄ́ blè ò làka, Yesu Simↄ Pita là à pì: Yuhana nɛ́ Simↄ, ń yemai
    de gbɛ̃ dínↄla yá? À wèa à pì: Ee Dikiri, ń dↄ̃ kũ má yenyĩ. Yesu pìnɛ: Ǹ pↄ́ble
    kpá ma sãnɛ bↄ̀rↄnↄa.'
  mcp-mcp: 'Ja bwə́ mə́ shîn də yí, Yésus mú jî Shímun Pyɛ̂r nə́: «Shímun mwâ mə Yuánɛs,
    ye wó cɛɛl mə cɔ̧́ bímbí bʉ́ga bwə́ cɛ́ɛ́l mə yí?» Shímun nə́: «Haaw, Cwámba.
    Wo mpú nə́ mə́ cɛɛl wo.» Yésus ntâg nə nyə nə́: «Wɨ́ɨ́lʉ́g mə bwán ɔ́ ncwəmbɛ
    bâm.»'
  hat-hat: 'Lè yo fin manje, Jezi di Simon Pyè konsa: Simon, pitit Jan, èske ou renmen
    m'' plis pase moun sa yo renmen mwen? Simon Pyè reponn: Wi, Seyè, ou konnen mwen
    renmen ou. Jezi di li: Pran swen ti mouton m'' yo.'
  npl-NT: 'Ijkuak yotlankeh omotlamajsewijkeh, Jesús okili n Simón Pedro: —¿Simón
    ipiltsi n Juan, techtlasojtla okachi ke ninteh? Pedro okinankili: —Noteko Tejwatsi
    kuali tikmatok nimitsneki. Jesús okili: —Techinmokuitlawili noichkawah.'
  bgg-bgg: Ai chie ched pha iidoh shii, Isu è Simon Phithar shii yao, “Jon ro dufuii
    Simon, na ne gu shii gai è rek pha ji è de muna gu shii miie rek ne bey?” Ai è
    chang, “Oh Ithong,” “Na ne thieg gu è na shii miie rek.” Isu è aishii yao, “Gu
    ro shiishaiduii shii wie riig bo.”
  eng-TCENT: When they had eaten breakfast, Jesus said to Simon Peter, “Simon, son
    of Jonah, do yoʋ love me more than these?” Peter said to him, “Yes, Lord, yoʋ
    know that I care for yoʋ.” Jesus said to him, “Feed my lambs.”
  eng-BSB: When they had finished eating, Jesus asked Simon Peter, “Simon son of John,
    do you love Me more than these?” “Yes, Lord,” he answered, “You know I love You.”
    Jesus replied, “Feed My lambs.”
  cpu-NT: 'Ithonkanakero jovaiyani, josampitanakeri Jesús irika Simón Pedro, ikantziri:
    “Simón, itomi Jonás, ¿Petakoperotanama eeroka?” Ikantzi Pedro: “Piyotzi eeroka
    Pinkathari, naapatziyami.” Ikantzi Jesús: “Paamakoventyaanarira nokempitakaantaari
    noishate.”'
  san-ASM: ভোজনে সমাপ্তে সতি যীশুঃ শিমোন্পিতৰং পৃষ্টৱান্, হে যূনসঃ পুত্ৰ শিমোন্ ৎৱং
    কিম্ এতেভ্যোধিকং মযি প্ৰীযসে? ততঃ স উদিতৱান্ সত্যং প্ৰভো ৎৱযি প্ৰীযেঽহং তদ্ ভৱান্
    জানাতি; তদা যীশুৰকথযৎ তৰ্হি মম মেষশাৱকগণং পালয|
  tac-NT: '''Ma go''sá go''ame, Esúsika Simoni Pegro ''yuga ra''íchale, ''lige regá
    anele: ―Simoni Pegro, Juani inolá, ¿''we a''lá galegá eté mué ne''chí me''tigá
    ye ralámuli ''lige tábiri? ''Lige Simoni Pégroka regá anele: ―Alarigá ju. Mué
    ''la machí, ramué okaka ''we a''lá gompaniero niru. ''Lige Esusi regá anele: ―''Liko
    ''we a''lá semáriga ''yawa go''ame ne bujkula bo''á.'
  eng-WEBPB: So when they had eaten their breakfast, Jesus said to Simon Peter, “Simon,
    son of Jonah, do you love me more than these?” He said to him, “Yes, Lord; you
    know that I have affection for you.” He said to him, “Feed my lambs.”
  gfk-H: 'Ing diet ga iaan bakut taar Iesu ga tiri Saimon Pita hoken: “Saimon no nati
    ne Ioanes, hoeh, no num sinisip utagu i tamat ta ira sinisip ta diet kaiken?”
    Ga balu ia bia, “Masa, Watong, u nunurei tar bia iau sip uga.” Io, Iesu ga tangai
    tana bia, “U na nas mur ira nugu nat na sipsip.”'
  viv-viv: Tu aveꞋawaboge gihavaina, Yesu Saimoni-Fita againe gigahe gigayo, “Saimoni,
    o Yoni natuna, kaꞋi ya nuwanuwa agaikuya hida kaliva tobohiyamomo yadi nuwanuwa
    agaikuya gitubuhegena o kaꞋi keke?” Bana Fita gigayo, “Ika Kaiwabu, ide kavetobohiyana
    ma makewa O uhalamanena.” Yesu gigayo, “Yaku sifi kabiꞋodiyao unaveꞋadi.”
  yao-yao: Paŵamasile kulya, Che Yesu ŵambusisye che Simoni Petulo, “Che Simoni mwanagwao
    che Yohana! Ana nkuunonyela une kwapunda ŵane wa?” Nombejo ŵajanjile, “Elo, Ambuje,
    nnyimanyi kuti uneji ngunnonyela.” Che Yesu ŵansalile, “Nsigose ngondolo syangu
    sya mwana.”
  tgp-tgp: Ale Iesu tolu na nona tamlohi lara la hanhani moiso, mo usia mara, “Simon
    natun John, engko ko opoiau mo jeu la tamlohi nike?” Simon Peter mo r̃aramia mara,
    “He'e Moli, engko ko levosahia vara na opoiho.” Iesu mara, “O vahani na pulaku
    natu sipsip!”
  auc-NT: Tömënäni ïinque cæ̈näni ate Itota ïñömö Timönö Pegodo ingante, —Timönö Wäö
    wëmi ëñëmi. Botö ïmo mänïnäni pönömenque waadete pönëñönäni bitö ïñömö näwangä
    botö ïmote godömenque waadete pönëmitawo. Äñongä, —Awënë, Ao ämopa. Bitö ïmite
    botö waadedö ante bitö do ëñëmipa. Angä ëñëninque Itota, —Waodäni ïñömö botö obegaidi
    wënäni baï ïñönänite bitö tömënäni ïnänite botö angaïnö ante odömonte apæ̈nebi
    ëñencædänimpa, angantapa.
  kbc-NT: Igaanaɡ̶a niataɡ̶a me niodaɡ̶a, odaa Jesus jeɡ̶eeteta Simão Pedro, “Simão
    lionigi Jonas, ademaani caticedi niɡ̶ina eledi metidemaa?” Naɡ̶a niniɡ̶odi meetalo,
    “Jiɡ̶idaaɡ̶ee Iniotagodi, ɡ̶ademaani. Codaa owooɡ̶oti me ɡ̶ademaani”. Odaa jeɡ̶eete
    Jesus, “Enice, owieni iniwaxacocoli!”
  bmh-bmh: Yesus gonugau tapaimaraneun dudu abai ee zaimai, Yesus nug Saimon-Pita
    kanaboroun, “Saimon, Zon nugau nag, na dudu e darem zilacaraimai, nait ounab iz
    en noumem ta?” Gonug koli aureun, “Io, Dubanou Ban, na abiu. Na izal apai sul.
    Iz na en oiab siksikeu.” Yesus nug aureun, “Na izal sipsip gelegul ee maren.”
  ctu-BL: 'Che'' bʌ tsa'' ujtiyob ti we''el, Jesús tsi'' sube Simón Pedro: Simón,
    i yalobilet bʌ Juan, ¿ñumen c''ux ba ma'' wubiñon bajche'' jini? Pedro tsi'' sube:
    Ñumen cu, c Yum, a wujil mij c''uxbiñet. Jesús tsi'' sube: Aq''uen i buc''bal
    calʌ tiñʌme'', che''en.'
  meq-meq: 'Ma dəba i mənde ɗaf na, Yesu a gwaɗay a Simoŋ Piyer: «Simoŋ wawa i Yuhana,
    ka wuɗa ga a ze i ndo neheye ɗaw?» Simoŋ Piyer a mbəɗay faya, a gwaɗay: «Ayaw
    Bəy Maduweŋ! Ka sər ha na wuɗa kar segey.» Yesu a gwaɗay: «Gatay gər a wawa i
    təɓaŋ ga hay lele.»'
  noa-H: Mag t'ach k'ö nʌʌ hawia ya k'ö haaipagk'abaadee Simón Pedroogta hich Jesuu,
    —Simón, Juan hiewaa, ¿puata chadcha pʌch k'apeen k'ãaijã hʌ̃rcha mʌ daupii chirʌ́wi?
    hajim. Magbaawai Pedroou hirig, —Hëera Señor, pua k'ap'ʌ simgui hajim, mua pʌch
    daupii chitʌm. Magbaawai deeu chi Jesuupai hirig, —Magan mʌ hiek hʌ̈k'a durrum
    k'ʌʌnta oveja chaain t'ʌajemjö wajap'a t'ʌa wai chitá hajim, mag hamachdëu mʌ
    hiek hʌ̈k'a nʌm gaaita hich mag hubʌ wënʌrramk'ĩir.
  alp-NT: Eleki kena esi kane pelare, Yesuse Itneu Simone Petruse be, “Simone, Yohanese
    eni nanae. Aoki Au lesi bei sie meiju lalesi oki Aure moyo?” Petruse iombe, “Tinai,
    Tuhane. RuaMu pine Arekwa be au oki Ale.” Yesuse Iombe, “Pialae Auku dombaru.”
  san-VEL: bhojane samaapte sati yii"su.h "simonpitara.m p.r.s.tavaan, he yuunasa.h
    putra "simon tva.m kim etebhyodhika.m mayi priiyase? tata.h sa uditavaan satya.m
    prabho tvayi priiye.aha.m tad bhavaan jaanaati; tadaa yii"surakathayat tarhi mama
    me.sa"saavakaga.na.m paalaya|
  kbq-kbq: Nantera ne'zama nehna hutageno, Jisasi'a Saimon Pitanku huno, Saimon, Joni
    nemofoga, kagra ama vahe'zaga zamagterenka Nagrikura kvesinenantampi? Huno antahi'gegeno,
    Ozo Ramoka, Kagra antahi'nane, nagra navesi negantoe. Higeno Jisasi'a asmino,
    Sipisipi nagani'a ne'za zamio.
  kbh-kbh: 'Jasama tmojanpochocá ora, Jesús, Simón Pédrëbioye tbojantjá: —Simón, Juanbe
    uaquiñá, ¿quemëngbiama más ques̈cbobonshana ca? Y Pedro tbojanjuá: —Ats̈be Utabná,
    aíñe. Aca condë́tats̈ëmbo ats̈e aíñe cbondbobonshánama ca. As Jesús tbojaniyana:
    —Ats̈be ents̈anga, mo oveshatemëngcá imomnënga, cochtsanÿena ca.'
  ron-LSB: 'După ce au luat micul dejun, Isus i-a zis lui Simon Petru: “Simon, fiul
    lui Iona, mă iubești tu mai mult decât aceștia?” El i-a răspuns: “Da, Doamne,
    știi că am o afecțiune pentru tine”. El i-a spus: “Paște mieii mei”.'
  pon-pon: 'Irail lao manaer. Iejuj ap kotin majani on Jimon Petruj: Jimon, nain Iona,
    koe kin pok on ia mon mepukat? A i potoan on i: Ei Main, ir me mani, me i kin
    pok on ir. A kotin majani on i: Apwali nai jippul akan!'
  nhe-BL: 'Huan quema titlanque titlacuaj, Jesús quiilhui Simón Pedro: ―Simón, tiicone
    Jonás, ¿tinechicnelía más queja ne sequin? Huan Pedro quiilhui: ―Quena, noTeco,
    tijmati na nimitzicnelía. Huan Jesús quiilhui: ―Xiquinmachti notlacajhua notlajtol.
    Itztoque queja pilborregojtzitzi.'
  sps-sps: Te fakap iny ainy ari, Jisas tsue to ten Saimon Pita, “Saimon, guei tsoiny
    ten Jon, nyi mangiir faman ovei Varonyo fis non mangiir te kaa mirorin mes matisian
    Tsonyo ge?” Ya biny Towa sa tsue, “Eye Tsunaun, Nyi natem nyo mangiir marom Anyi.”
    Jisas tsue to tsunia, “Makok ir fuainy tsunei siip Tsonyo.”
  wnc-wnc: Siwan ninu nanamu nana puyuwana Jesuta Saimon Pita anzing inikut, “Saimon!
    Jondane waaknga! Asikaya gata aminu aakwau ayapbike gata nae musip gwaangu buyambam
    siknga nataayak ba dasing,” ngang inikwaiwan yake anzing inikut, “Ngan. Aana.
    Na gae take nataat taknga gata atnataayak,” ngang inikut. Iniwan yake anzing inikut,
    “Toikngata nanamu sipsipnae yamukaing binga gata aminu nae banip sikaing amin
    toimso,” ngang inikut.
  bus-bus: 'Kɛ̀ aↄ̃ pↄ́ blè wà yã̀a, Yesu Simↄ Pita là à bè: Yohana nɛ́ Simↄ, ń yemazi
    dɛ gbɛ̃ kɛ̀nↄlaↄ́? À wèàla à bè: Eè Dii, ń dↄ̃ kɛ̀ má yenzi. Yesu bènɛ: Ǹ pↄ́blee
    kpá ma sãnɛ bↄ̀rↄnↄa.'
  gub-BL: Wamai'u re uze'eg Zezuz Ximàw Pet pe a'e kury. — Ne Ximàw, Zuàw ta'yr ne.
    Aipo heamutar katu pe amogwer heremimu'e wanuwi ne, i'i izupe. — Hezar, azeharomoete
    uruamutar katu ihe, i'i izupe. — Àràpuhàràn wazar uzekaiw katu weimaw wanehe a'e
    wà. Nezewegatete ezekaiw katu herehe uzeruzar romo ma'e wanehe nehe no, i'i izupe.
  imo-imo: Langi nongo pora tiringi wali Jisasini Saimon Pitando nimbeindo, “Jon malo
    Saimon, i iyemani na konopu mondoromele mele mainyendopa, nuni na konopu mondorono
    mele paa olandopaya?” nimu. Pitani topondopa nimbeindo, “Awilimu, paimbo nani
    nu konopu mondoro kanorono,” nimu. Jisasini nimbeindo, “Aku lemo, nanga kongi
    sipsip waloma langi tindiwi!” nimu.
  boj-boj: Naŋgi iŋgi uynab koboonaqa Yesus na Saimon Pita nenemyej, “O Saimon, Jon
    aqa ŋiri, ni ijo aŋgro kalil naŋgi buŋnjrsimqa ni segi e tulaŋ qalaqalaibeqnum
    e?” Onaqa Pita na minjej, “Od, Tamo Koba, ni qalieonum, e ni qalaqalaimeqnum.”
    Onaqa Yesus na minjej, “Ni ijo kaja du du naŋgi gereinjrime.”
  ulk-ulk: Nade yaba lewer aro esemeda, Iesude Simona Peterui itmeri, “Simona, Zonera
    werem, nako ma karim mamor lag ikeli pe able legize karim lag ikereda?” Ege abi
    detagri, “Waw Ople, mama umele nali ka marim lag ikeli.” Iesu eudige akaida abi
    detagri, “Ma kara kebi mamoi naseserdawem.”
  eng-DRA: 'When therefore they had dined, Jesus saith to Simon Peter: Simon son of
    John, lovest thou me more than these? He saith to him: Yea, Lord, thou knowest
    that I love thee. He saith to him: Feed my lambs.'
  knf-knf: 'Wi badeeŋ aba, kë Yeŧu aşë ji na Ŧimoŋ Piyeer : « Ŧimoŋ abuk Yowan, iŋalën
    apel biki i? » Kë aŧeema aji : « Ajugun, aa, ime kë dŋalu. » Kë aji na a : « Doon
    kayeŋ batani bi naan. »'
  san-KHM: ភោជនេ សមាប្តេ សតិ យីឝុះ ឝិមោន្បិតរំ ប្ឫឞ្ដវាន៑, ហេ យូនសះ បុត្រ ឝិមោន៑ ត្វំ
    កិម៑ ឯតេភ្យោធិកំ មយិ ប្រីយសេ? តតះ ស ឧទិតវាន៑ សត្យំ ប្រភោ ត្វយិ ប្រីយេៜហំ តទ៑ ភវាន៑
    ជានាតិ; តទា យីឝុរកថយត៑ តហ៌ិ មម មេឞឝាវកគណំ បាលយ។
  arn-NT: 'Dew ilu engün, Jesus ramtufi ta Simon Pedro: —Simon, Juan ñi fotüm, ¿doy
    piwkeyeen kay tüfa engün mew? Pedro llowdungueyew: —May, Ñidol. Eymi kimnieymi
    tami piwkeyefiel. Jesus feypi: —Kamañelen iñche ñi pu che ufisa reke.'
  zas-NT: 'Chi gulox gudaw Jesús con ree xbejnman, gunabdiidxaman loj Simón Bëd, rëbaman:
    ―Simón, xiꞌn Waj, ¿walil ya rënl naj mazri guial loj ree bén guie? Badxiꞌ Bëdan
    rëbaman: ―Dad, ragbeequil rënan lüj. Zeel rëb Jesús: ―Gunaj ree da xiildoon.'
  ken-NT: Mányiɛ nɔ́kɔ́ nɛnyíɛ́, Yesu arɛm ntá Símun Píta bɛ, “Símun, mmɔ̌ Jɔ̌n,
    ɔkɔŋ mɛ ɔchá mɛnyɨŋ ɛbhɛn-ɛ?” Símun akɛmɛ bɛ, “Ɛɛ, Acha, ɔrɨ́ŋɨ́ bɛ́ nkɔŋ wɔ.”
    Yesu arɛm bɛ, “Ne bɔ̌bághɔ́ŋɔmɛ́n ayá.”
