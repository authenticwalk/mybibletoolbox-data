  mkl-mkl: Iyi ɑ̀ nyɑ sɔndɑ ɑ̀ tɑ̃ ŋɔi Jesu í bee Simɔɔ Piɛɛ í ni, Simɔɔ ɑmɑi Zɑ̃ɑ,
