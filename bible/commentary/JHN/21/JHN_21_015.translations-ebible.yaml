    pada diengon!”'
  byr-byr: Sarevɨdaaꞌnyɨ mena nesagaaꞌ Jizaazai Saaimonɨ Pitarɨ wɨdɨna “Saaimonɨ,
    Jonɨmɨreigɨ, aꞌmwe daraavɨ nɨmɨnyɨna tewaanya wɨvuꞌnɨvanɨꞌ. Gɨmɨre gɨvuꞌnadevwi
    sahwaraavɨrebwi davɨlaꞌmanɨka?” Pitai wɨdɨna “Naangeigɨ, yo, gɨmɨ mena yawɨꞌmwaa
    ‘Pitai nɨmɨnyɨ nyaꞌmwelyɨra.’ Sara yawɨꞌmwaanyasɨ.” Jizaazai wɨdɨna “Nɨmɨre sipɨzipɨya
    maalɨkeraavɨna wapaaya duzaama!”
  ian-ian: Kɨndi maa Jisas Pita kat wandɨ. Saimon Jonana nyan wundi nɨmba wun kat
    woviyaguga lɨnja vak kat mɨn kwulatɨgamɨn wun kat woviyaguga lɨma vak? Waa wagalandɨ
    maa Pita ndɨ kat wandɨ. Awa luwa. Mɨn kat nɨman woviyaguga lɨgowun. Vɨga lɨgamɨn
    waa wandɨ maa Jisas ndɨ kat wandɨ. Sip sip kat kɨgɨnda kwinja vla wuna nyangu
    kat kwunaka vɨga alɨ mɨla waa wandɨ Jisas.
  hun-hun: 'Mikor aztán megebédeltek, Jézus ezt mondta Simon Péternek: „Simon, Jóna
    fia, jobban szeretsz-e engem ezeknél?“ Mondta neki: „Igen, Uram, te tudod, hogy
    szeretlek téged!“ Jézus azt mondta neki: „Legeltesd az én bárányaimat!“'
  mcf-NT: 'Aden chian dapa cuëmanshun Esusbëdtan piondambi. Adshumbic Onas caidën
    mado Petedo Esusën chuipondash. —Tantia. Mibi chuinu, Petedo. Nëidon ëbi bëdiactsëc
    tantianuc ¿ada ëbi tantiaquie? —caquien: —Ai, mibi tantiembi. Aden ëmbi tantiaid
    mimbi tantiec —quepondash Petedo. Adsho tantiash: —Ëbi tantiaquin con obecabimboecquido
    ëbi dayun uashunta —quepondash Esus. —Obeca icbon aton yua dayun uacbimboen ëbi
    tantiaquido ëbi dayun uashunquin ëmbi chiaidbëdta ëmbi naidtedi chuibanta —quequin
    tantiec adpondash.'
  kjs-kjs: 'Naa eda abala nomare Yesumi Pita-para talo: Nere Jon-na si Saimon yaade.
    Ni madaa pedo pi kone guaayere go konemere disaipel alinuna go kone rabuaaye?
    Pita-me talo: Mudu Ali, neme ne madaa pedo waru pe lisa. Yesumi nipu-para wala
    lakalisa: Naa sipsip sinu surubuma eda kalape lisa.'
  mni-mni: "Makhoina charaba matungda Jisuna Simon Peter-da hanglak-i, “John-gi machanupa\
    \ Simon, makhoising asidagi henna nahakna eibu nungsibra?”\x94 Simon Peter-na\
    \ khumlak-i, “Hoi Ibungo, eina Ibungobu nungsi haibasi Ibungona khangbi.”\x94\
    \ Jisuna mangonda hairak-i, “Eigi yaomachasingbu pijabiyu.”\x94"
  yad-NT: 'Jadchiy ji̱ta, riibyedivasiy, Jesús jteda siva Siimyó̱ Pyítrubay: “Siimyó̱,
    jiryatiy Juán denu ji, ¿jivya̱tantya jaryi ruumusiy jivyedyerye?” Su̱mutya̱jada
    Siimyó̱bay variñi̱: “Joonu, Nutyityu̱, jidyetyi̱sani̱viy rañi̱ru̱chara ji.” Su̱teda
    Jesús variy siva: “Ya̱potyanicharariy rachiityari̱vajyuu nu̱tyu rivyicha nta ra̱si̱veda
    carni̱ru denujuu.”'
  mxb-NT: 'Tá ni̱ ndiꞌi ni̱ sa̱di̱ni ra̱, dá ni̱ kaa Jesús xíꞌín Simón Pedro: ―Simón,
    de̱ꞌe Jonás, ¿á kóni̱ cháá ka̱ yo̱ꞌó yuꞌu̱ o̱ du̱ú dao ka̱ ta̱a xaa̱n? Dá ni̱
    kaa ra̱: ―Jaa̱n, náꞌá vá mií ní ña̱ kóni̱ ñaáí, tatá. Dá ni̱ kaa Jesús: ―Koo ino̱n
    kandakón ña̱yuui̱ táto̱ꞌon ki̱ꞌo kée iin ra̱ ndáka léko.'
  pon-2006A: Eri, mwurin ar sakpene, Sises ahpw mahsanihong Saimon Piter, “Saimon,
    nein Sohn, ia duwe, ke poakohng ie laudsang mepwukat?” Piter ahpw patohwanohng,
    “Ei Maing ei Kaun, komw mwahngiher me I poakohng komwi.” Sises ahpw mahsanihong,
    “Kamwenge nei sihmpwul kan.”
  maq-NT: 'Hane xi cajnetaha cajinë tajñu me ne, sehe cavinenguise Jesús Simón Pedru
    cuitjin: ―‍Ngayun Simón, quihndi rë Jonás, ¿há hitsë sa hmu tacún ná ngayun xi
    cuma rë me xi cuicun vi? ―‍Cuatjin cavinenguise me. Hane Pedru ne, cuitjin cafayangui
    me tsëhë Jesús: ―‍Juun. Tatá, ngayun ne, hyun ta hmú cácun nuju. ―‍Cuatjin cafayangui
    Pedru. Hane Jesús ne, cuitjin cachja me cojo Pedru: ―‍Nihñu cuidadu xuta ladu
    naha sacuatjin ndaja cuidadu sahmi ngu paxtu rë chu hnditsánga rë me. ―‍Cuatjin
    cachja Jesús.'
  hto-hto: 'Güilla méifodo, Jesús Pédromo jɨcánote: —Jonás jitó, Simón, ¿baimacɨ baɨmo
    cuena izíruitɨo? —daɨde. Pedro uai ote: —Jɨɨ, Ocuíraɨma, ona cue gáɨnana onódɨo,
    —daɨde. Jesús íena daɨde: —Mei jira cue ovéjatiruaɨ o ecari, —daɨde.'
  por-BRBSL: 'Então, quando eles tinham tomado o café da manhã, Jesus disse a Simão
    Pedro: “Simão, filho de Jonas, você me ama mais do que estes?”. Ele lhe disse:
    “Sim, Senhor; Vós sabeis que tenho afeto por vós”. Ele lhe disse: “Alimente meus
    cordeiros”.'
  ces-NKB: 'A když posnídali, zeptal se Ježíš Šimona Petra: “Šimone Jonášův, miluješ
    mě více než tito?” [On] mu řekl: “Ano, Pane, ty víš, že tě mám rád.” Řekl mu:
    “Krm mé beránky.”'
  cui-cui: 'Poxonae pana nain wetan xua Jesús pana apata, bapoxonae Simón Pedro, Jesús
    yainyaba, jeye: —Simón, pon Juan pexantom, ¿bichocono neantobem, beyacaincha xua
    po pebiwe neantobe? jei. —Aa, Tanecanamataxeinaem, bara caena bayatha neyaputaneme
    xua tacaantobewatsi bichocono, jei Pedro. Jesús barai, jei: —Icha neantobem, inta
    tamonae tana nejume cowʉntsiwi yawende, icha pon ovejaxi pe-eenaein ichi xua yawena
    ovejaxi, jei Jesús.'
  boj-2014: Naŋgi iŋgi uynab koboonaqa Yesus na Saimon Pita nenemyej, “O Saimon, Jon
    aqa ŋiri, ni ijo aŋgro kalil naŋgi buŋnjrsimqa ni segi e tulaŋ qalaqalaibeqnum
    e?” Onaqa Pita na minjej, “Od, Tamo Koba, ni qalieonum, e ni qalaqalaimeqnum.”
    Onaqa Yesus na minjej, “Ni ijo kaja du du naŋgi gereinjrime.”
  eng-OEBUS: When breakfast was over, Jesus said to Simon Peter, “Simon, son of John,
    do you love me more than the others?” “Yes, Master,” he answered, “you know that
    I am your friend.” “Feed my lambs,” said Jesus.
  eri-eri: Ariya, Yesus no nomo disaipel gane bagu da nyi borodu, no Saimon Pita benou
    isoki tuwai, “Saimon, Jon idau, ne ji gaude hini waha, ne name gauwou nere fai
    woha nebere gauwou feiya nigou yo?” Ono wainga Pita no letuwai, “Yo, Anyakaro,
    ne isini, ji ne gau hinini.” Ono wainga, Yesus no letuwai, “Ne yame sipsip magana
    da dada langa, oofa nigi hayau.”
  aly-aly: Kwertengerl-rnemel amern-then aker-then arlkwek-penh, Jesus-atherr Peter-atherr
    ament irrek. Jesus-el renh ayernek, “Simon-ay! John-kenh alerikway! Ngalew? Nganang
    atyeng artewenty ilkelheyel ingwer-rnem-angkwarr?” Peter-el renh tyernek, “Ya,
    Ingkartay! Ntwarlap ayenh iterl-areyelarl, ayeng ngkweng artewenty ilkelheyelarl!”
    Jesus-el renh ilek, “Yep-yep atyenh-rnem wantaynta.” Ra alakenh anyelk-antey angkek.
  wiu-wiu: Nee nootokoa mekoli Yesuyo Saimone Pita-pala okome Yonene mana Saimone
    i yene nooke wene mekoa meki toa neme moa patukoa nooke wedoa wene mekoa meko-pe
    wa yateka. Nitikale okome Ali Muno neeke wene mekoane mekuno neme wene toko-kale
    okome nipa anu sipi sipi kai tine-kiti egetekamene wa Yesuyo oka.
  swe-swe: '[Jesus vill upprätta Petrus att bli den ledare och klippa för församlingen
    som han var kallad till att vara. Två olika grekiska ord för älskar används i
    dialogen mellan Jesus och Petrus i vers 15, 16 och 17. Jesus börjar med att använda
    ordet ”agape” – som står för den högsta formen av osjälvisk, utgivande kärlek,
    medan Petrus svarar med ”fileo” – som mer beskriver en vänskapsrelation. Dessa
    ord kan användas synonymt i grekiskan. Kan ordvalet i en grekisk text ha någon
    betydelse i ett samtal som troligtvis skedde på arameiska? Det som talar för att
    nyanserna ändå spelar roll är att Johannes, som var med där vid elden, även tar
    med en annan skillnad. Petrus replik ”du vet allt” ändras till det mer personliga
    ”du känner allt” i hans tredje svar. Grekiska ”ginosko” används i stället för
    ”oidas”. Huvudpoängen är dock att Petrus tre gånger får bekänna Jesus som han
    förnekat tre gånger, se .] När de ätit sade Jesus till Simon Petrus: ”Simon, Johannes
    son, älskar du mig (med högsta formen av självuppoffrande, utgivande kärlek) mer
    än dessa?” [Det måste ha smärtat Petrus att Jesus nu tilltalar honom ”Simon”,
    det namn han hade innan han blev en lärjunge. Även tillägget ”Johannes son” pekar
    på hans liv före kallelsen. Det var ju Jesus som hade gett honom namnet Petrus,
    se . ”Dessa” kan syfta på fiskarna och fiskaryrket som Petrus gått tillbaka till,
    eller de andra lärjungarna. Petrus hade tidigare jämfört sig med dem och sagt
    att han inte skulle svika Jesus även om de andra gjorde det, se . Oavsett vad
    ”dessa” syftar på så ställs Simon inför ett val att välja Jesus över allt annat.]
    Han svarade honom: ”Ja, Herre, du vet att jag håller av (har ett starkt vänskapsband
