  guj-2017: હવે તેઓએ નાસ્તો કર્યા બાદ ઈસુએ સિમોન પિતરને કહ્યું કે, ‘યોનાના દીકરા સિમોન,
    શું તું મારા પર તેઓના કરતા વધારે પ્રેમ રાખે છે? તેણે જવાબ આપ્યો કે, ‘હા પ્રભુ,
    તમે જાણો છો કે હું તમારા પર હેત રાખું છું.’ ઈસુએ તેને કહ્યું કે, ‘મારાં ઘેટાંને
    પાળ.’”
  jvn-NT: 'Gusti Yésus terus takon marang rasul Pétrus: “Simon, anaké Yohanes, apa
    kowé trésna tenan marang Aku, ngungkuli liya-liyané?” Rasul Pétrus semaur: “Kowé
