  cuk-09: 'Mas guchamargua, Jesús, Simón-Pedroga sogded: —Simón, be Jonás-machi, ¿be
    bur-bule wemarba be an-sabe? Pedro, abin-sogded: —Eye, Dummad, ar be wisid an
    be-sabed. Geb Jesús ega sogdesun: —An-dulemar sibad-wawaad-mimmiganyobid be anga
    akwena.'
  ben-OBCV: খাবার শেষে যীশু শিমোন পিতরকে বললেন, “যোহনের পুত্র শিমোন, তুমি কি আমাকে
    এদের চেয়েও বেশি প্রেম করো?” তিনি বললেন, “হ্যাঁ, প্রভু, আপনি জানেন, আমি আপনাকে
    ভালোবাসি।” যীশু তাঁকে বললেন, “আমার মেষশাবকদের চরাও।”
  mil-NT: 'Te sátá nǐ túhú cóhó‑güedě ní sadí iní‑güedé te ní xícáⁿ tnúhú Jèsús núú
    tě Xǐmú, àdi Pelú chi úú dɨ̀u‑dé, te xáhaⁿ‑gǎ: —Xǐmú, déhe té Jònás, ¿cùu iní‑gá‑n
    yǔhú dàcúúxí dàva‑gá cue tée‑a ñǎ? —càchí‑gá xáhaⁿ‑gǎ xii‑dé. Te ní xáhaⁿ tě Pèlú:
    —Mèstrú, cùu iní ñáhà‑í, yòhó sa nàha‑n —cachí‑dé xǎhaⁿ‑dě xii‑gá. Te ní xáhaⁿ
    Jèsús: —Te núu ducaⁿ, te dacàxi‑n cue mbéé lǐhli‑í —càchí‑gá xáhaⁿ‑gǎ xii‑dé.
    Te cue mběé‑áⁿ cúú‑güèdɨ ñáyiu cùu cuendá‑gá.'
  myu-myu: G̃ebuje Jesus o'jekawẽn Simão Pedro eju―João ipot eju. O'jekawẽn ceweju
    jekõn epere buje. — Simão — io'e Jesus. — Warara'acat kukpinap podi ma du okukpin
    exe? — io'e. — Hm hm, Kariwa — io'e Simão. — Etaybit ebure õn iam — io'e. — Wekawẽn
    cuy eg̃utaybin itabun'isuayũ — io'e Jesus. — Xipan cuy ixeyũ ejukuk apẽn ovelha
    kukat xipan jeõhõ'it'it kukap puxim — io'e.
  fue-fue: 'No ɓe nyaamdi, Yeesu ƴami Simon Piyer: «Simon ɓii Yuhaana, aa ɓuri ɓee
    ɗo yiɗugo am?» O toontii: «Ee! Joomam, aa anni mii yiɗu maa.» Den Yeesu wi''i
    mo: «Duru baali am!»'
  amk-amk: Etampi ao kai tonanaia fo, Yesusi medu we Simon Petrusi deyo, “Simoni,
    Yohanesi ne kaisungne waune, enemuwawu yau fuba sewa weru inontarai ninisa re?”
    Simon Petrusi yoa wei deyo, “Yo, Sengne wau boitawanai we enehuwawu wau.” Yesusi
    deyo, “Bowawu nehu dombafosa.”
  fai-fai: Kale ika wane nadiwe Yesus ayo Saimon Bita bakodaw, “Yon min, Saimon kaba,
    atin afan nam aket kukánamin uta atin seng kei kakanum kasal im aket kukáyamin
    uyo akamam sune?” Akane, aka bakodaw, “au, Kamokim kalam kal, naka kalfalkamali.”
    Akane, Yesus ayo bakodaw, “nam siwsiw man kin mo bom wanin akiwalo.” Aka nade
  ura-NT: 'Inae nainaain canacaanu suri noitichaanune janate: “Jonasi calaohi Simoon,
    cau nenacaauru leeochaauru amuritoheriina ii coichana aina cutaain cacoelai” naain
    bajaa Cana Coaunera Calaohi Jesoso, Simoon Fedoro cajene jana: “Ejeen. Iite ichoelaihanune
    coitucuhicha curuaanaa,” naane jana: “Aihane quere esenetaurera beraihura,” naane
    baihate coaiteen:'
  mcd-NT: Piquin anaititan Jesús Pedro yocani, —Pedron minfin Juanpan facuquin. ¿A
    mifu rafuafoan ua noicoiainfo finonmafain mian noicoianmun? —huaiton. —Aifain
    Ifon. Man minfin tapiaquin un minhuun noicoiain, —huaiton. —Ua noisharashon ua
    rama icoinra huafori ato cushusharahuu ua tanasharanonfo, —huani.
  urt-urt: Tinge yono ŋai miꞌe pe, Jisas ŋaname Saimon Pita na, “Saimon, talah tikin
    Jon, nin ŋende nihararme ŋam ŋembere nengelyembe lenge miyeꞌ lalme leꞌe, lakai?”
    Kin nungwisme wusyep Jisas na, “Hei, Lahmborenge, nin sisyeme nange ŋam mende
    nihararme nin kili.” Jisas ŋaname na, “Embepteme lenge worsip ŋumbwahe ŋam bworerme.”
  kiz-kiz: Baada jha kufungula kinywa, Yesu akan'jobhela Simoni Petro, “Simoni mwana
    ghwa Yohana je, uniganili nene kuliko abha?” Petro akajibu, “Ena, Bwana; “Bhebhe
    umanyili kujha nene nikuganili.” Yesu akan'jobhela, “Lesyajhi bhanakondoo bha
    nene.”
  tzo-TZE: 'C''alal ilaj co''ntoncutic ta ve''ele, li Jesuse jech laj yalbe li Simón
    Pedroe: ―Simón, xnich''onot Jonás, lec ta sc''anicun li achi''iltac ta abtel li''i.
    Li vo''ote ¿me más to ech''em jech chac''anun? ―xut. Itac''ov li Pedroe: ―Cajval,
    xana'' ono''ox ti lec jc''anojote ―xut. Li Jesuse jech laj yalbe: ―Albo me ya''yic
    jc''op scotol li boch''otic ja'' to ta xch''unic ti vu''un Jcoltavanejun yu''unique
    yu''un jech ac''o ayinuc stsatsal yo''ntonic, jech mu xch''ayic ta be ―xut.'
  lex-lex: 'La''pa ra''an pa nhorwua, noma Yesus Nakot la Simon Petrus Niwra: “Simona,
    Yohansi A''nani ne, hota o e msiayn rehi A lia hari honona?” Noma Petrus nakot
    la niwra: “Matroma, orgahamu Muatga de asiaynia Matro''mu.” Noma Yesus Nakot la
    Niwra: “Had emkade de muodia A du''mu ree!”'
  dov-dov: Nebakamana kulya chilyo chachifumo, Jesu wakati kuli Sayimoni Pita, “Sayimoni
    mwana wa Joni, ulandiyanda na kwiinda eezi?” Pita wakati kulinguwe, “Iyi Mwaami
    wangu, ulizi kuti ndilakuyanda.” Jesu wakati kulinguwe, “Sanina mbelele zyangu.”
  toc-NT: 'Acxni̠ chú tahua̠­yan­ko̠lh, Jesús kalhás­quilh Simón Pedro: —Simón xka­huasa
    Juan, ¿xli̠­ca̠na quim­pa̠x­qui̠ya ni̠ xachuná la̠ eé xa̠maka­pi­tzí̠n quin­ta­pa̠x­qui̠y?
    Pedro kálh­ti̠lh: —Quim­pu̠­chi­nacán, huix catzi̠ya pi̠ cpa̠x­qui̠yá̠n. Jesús
    huá­nilh: —Pus caca̠­mak­tá­kalhti hua̠nti̠ aquit cca̠­li̠­ma̠xtuy cumu la̠ lactzu̠
    qui­bor­regos.'
  ulk-1902: Uiaba emetu eroare, Iesu Simona Peteru detager, kega, Simona, Iona ra
    uerem, ma kari lag uiabi tumge? E abi detager, kega, Eko, Opole; ma umele kaka
    mari lag. E abi detager, kega, Kara kebi mamoe giz darasisiare.
  som-som: Haddaba markay quraacdeen dabadeed Ciise wuxuu Simoon Butros ku yidhi,
    Simoon ina Yoonisow, kuwan ma iga jeceshahay? Wuxuu ku yidhi, Haah, Sayidow, waad
    og tahay inaan ku jeclahay. Markaasuu ku yidhi, Baraarkayga daaji.
  mam-C: 'Qb''ajlinxi wa''n te qlixje, xi tqanin Jesús te Simun Pegr: Simun, ay tk''wal
    Juan, ¿Tzuntzin nchin ok tk''u''jli''n nimxixtl tze''nku tkyaqiljo te twutz tx''otx''?
    Atzin te Pegr xi ttzaq''win te: Ikytzi''n wAjaw, ojtzqi''n tu''n qa nimx waja
    ti''ja. Xi tq''ma''n Jesús te: Ka''yinqektzinjiy tal ne''ẍ nimil, tze''nku jun
    kyik''lel kyi''j tal tal trit.'
  ndj-ndj: Pavalili kala, Yesu kamuwombela Simoni Petili, “Simoni mwana wa Yohani,
    Wuli, yuwi ukundama nenga munu kupita voseva?” Kamyangula, “Yina Bambu, yuwi kumanya
    kucha ngukutama.” Yesu kamuwombela, “Dimi vanafungami vangu.”
  mbj-NT: 'Rabahaja däk bä rawëh doo, Jesus ky hadoo mä Simaw Peed hã: —Simaw, Jowãw
    t''aah, ta wób ỹ rakamahä̃n do bahä̃nh ỹ makamahä̃n? —näng mäh. —Ỹỹ —näng mä Peed.
    —Mahapäh né hẽ õm ỹ gen''aak —näng mäh. Ti m'' Jesus ky hadoo: —Mahagãã masãh
    ỹ b''éé taah hedo padëëk doo —näng mäh.'
  lat-VUC: 'Cum ergo prandissent, dicit Simoni Petro Jesus: Simon Joannis, diligis
    me plus his? Dicit ei: Etiam Domine, tu scis quia amo te. Dicit ei: Pasce agnos
    meos.'
  ngp-ngp: Weze wajike ukudya, Yesu niyo amgamba Simoni Petulo, “Simoni mwana Yohana,
    weye waniunga kujink'ha woseni awa?” Simoni niyo amhitula, “Heiye Zumbe, kumanya
    kugamba nakuungisa.” Yesu niyo amgamba, “Dima Zingoto zangu.”
  aoi-aoi: Aburraja kembirra narri-jerrukwama-langwa Jesus akwa ena-langwa warnikabuburrakiyuwa
    ebina damba akwa akwalya, Jesus ni-yama Jayumuna Bida-wa, “Jayumuna, ningkenikuwenikba
    Janjana-langwa, yi-maka! Jerriya wurrangaba aburra na-lyelyingminama yandiyanda
    ngayuwa-manja umba nungkwaja nungkuwa ningki-lyelyingminama angwurra ngayuwa-manja-na?”
    ni-yama nakina. Eneja Jayumuna ni-yama, “Yawa marrakba! Nungkwaja ningkeningma
    ningkena ngayuwa ningi-lyelyingminama nungkuwa,” ni-yama nakina. Kembirra Jesus
    ni-yama enuwa-wa, “Yimin-akwurrajina kembirra nganyangwa angaringariya jiba!”
    ni-yama nakina.
  enq-2: Nee nao etapala Jisasame Saimone Pita lamaiyoo, “Jona ikiningi Saimone, datupame
    namba auu kaengema doko ita minao embame namba moname kiningi auu kaelyepe?” lea.
    Dopa leamopa Pitame baa lamaiyoo, “Kamongo, nambame emba kiningi auu kaelyopa
    embame kandengena” lea. Dokopa Jisasame baa lamaiyoo, “Embame nambanya sipisipi
    ŋaŋa dupa nee maiyakape” lea.
  eng-ASVBT: So when they had broken their fast, Jesus saith to Simon Peter, Simon,
    son of Jonah, lovest thou me more than these? He saith unto him, Yea, Lord; thou
    knowest that I love thee. He saith unto him, Feed my lambs.
  mna-mna: 'Zin tikan kini ma imap, to Yesu iwi Simon Petrus ma iso: “Simon, Yoan
    lutuunu, parei? Nu lelem pio ma ilip pa zin pakan taiŋgi, som som?” Petrus ipekel
    kwoono ma iso: “E! Merere, nu ute nio leleŋ pu.” Mi Yesu iso pini: “Kena putu
    zin sipsip tio lutunlutun.”'
  myw-myw: Ikams ikous, Yeisuw mo idibek Saymon Pita, ilana, “Yon natun yak. Tasiyas
    isiwyoubugs. Tabta ya̱koum singay bukusiwyoubug, ne?” Pita ilana, “Mounid; guntovek
    yak, kukwakin asiwyoubum.” Yeisuw ilana, “Kumtakavates aleig la̱miy.”
  sby-sby: Mpobalapwisha kulya, Yesu walepusha Simoni Petulo eti, “Obe Shimoni mwanendi
    Yohane, sena unsuni kupita bonse aba?” Nendi walambeti, “Cakubinga Mwami, mucinshi
    kwambeti ndimusuni.” Yesu walamwambileti, “Sunga mbelele shakame.”
  sll-sll: Ena na gina hobi homena nomingere, Yisas Saimon Pita yu ditongwi, “Saimon
    Yon wang ye, ari hobi na wa dire yong miling na tomba, ni na yon milni na tenga
    mo hora kumo?” dungwi. Pita “Owa, Yal Yisas ye, ni na yu olga hanere dinua” dungwi.
    Dungure Yisas yu ditongwi, “Ni para dinia, ha maing ire omaga pir na tongwo hobi
    nir si to.”
  yaq-NT: 'Junama''a ketwoo, bempo ji''ibwasukai, ju''u Jesus, Simoo Peeotau: ―Simoo,
    Jonaj teamta yoemia, jaisa empo inime''ebepa nee nakke ja''ani ―ti au nattemaek.
    Ju''u Peeo intok: ―Jeewi in yo''owe, empo ju''unea in enchi eiyaa''u ―ti a'' yoopnak.
    Ju''u Jesus iniau: ―Inientuko, empo jume'' ju''ubwa nee sual japteme, bwala aso''olam
    benasia in eiyaa''um, inime''e am majtaka tu''isi nee am suuariane ―ti au jiiak.'
  uro-uro: Näkt nga rhoqoräkt i rha mäs bä rhäksot dä ma Jisas ka snanbät sä ma Saimon
    Pita rhoqortäqyia, “Saimon ma Jon aa emga, nga ngäktki i gia snäng bät a ngo masirhat
    mamär vät tärhärha rhäkt arhä väs?” Dä ma Saimon ga muvät pät a qa rhoqortäqyia,
    “Iei Engeska, sa ngiat dräm i sa gua snäng bät a nge.” Dä ma Jisas ka qoar na
    qa rhoqortäqyia, “Ngit bon gu sipsipkäna ama rhoes iva ngät täs.”
  ita-1885: 'Ora, dopo ch''ebbero desinato, Gesù disse a Simon Pietro: Simon di Giona,
    m''ami tu più che costoro? Egli gli disse: Veramente, Signore, tu sai ch''io t''amo.
    Gesù gli disse: Pasci i miei agnelli.'
  muy-muy: 'Tàra tə̀zuma zlam a ti Yezu àhi ana Simu Piyer ahkado : « Simu wur ge
    Zeŋ, kawayay nu kàtama nday hina waw ? » Piyer nakəŋ àhi : « Iy Bay goro, kə̀səra
    nawayay kur. » Mək Yezu àhi : « Jəgay bəza təmbak goro ni. »'
  kqc-kqc: Iruku iriyadi koina niyori, Iesu yaku Simon Peter nikaiteyo, “Simon, John
    di ubama, ya besa na rofu uka maisa mina vene kana ba ide?” Ma nikabai reyo, “Yo,
    Varika amiye, ya ya diba ya ura reida.” Ma Iesu niyo, “Nai mamoe mida mida vana
    re.”
  tav-tav: 'Jã caʉgaro bero ocõo bairo Jonás macʉ Simón Pedrore cʉ cajeniñawĩ Jesu:
    —Simón, ¿atie mʉ cumua, wai wajarique, mʉ yere mʉ camairo netoro yʉre mʉ maiti?
    cʉ caĩ jeniñawĩ: —Ʉ̃ʉjʉ, Ʉpaʉ, mʉ maji mʉre yʉ camairijere, cʉ caĩwĩ Pedro. To
    bairo cʉ caĩro ocõo bairo cʉ caĩwĩ Jesu: —Baiyupa to roquere yʉre canʉcʉbʉgorãre
    caroaro na jʉgo ãña. Ovejare cacʉgoʉ waibʉcʉrã oveja cawimarãacãre cʉ cacoterore
    bairona na jʉgo ãña.'
  eng-ULB: After they ate breakfast, Jesus said to Simon Peter, “Simon son of John,
    do you love me more than these?” Peter said to him, “Yes Lord, you know that I
    love you.” Jesus said to him, “Feed my lambs.”
  spa-VBL: 'Después del desayuno, Jesús le preguntó a Simón Pedro: “Simón, hijo de
    Juan, ¿me amas más que estos?” “Sí, Señor”, respondió él, “tú sabes que te amo”,'
  fra-_FOB: 'Après qu''ils eurent dîné, Jésus dit à Simon Pierre: Simon, fils de Jona,
    m''aimes-tu plus que ceux-ci? Pierre répondit: Oui, Seigneur, tu sais que je t''aime.
    Jésus lui dit: Pais mes agneaux.'
  hau-ULB: Da suka karya kumallon, Yesu yace wa Saminu Bitrus, “Bitrus dan Yahaya,
    kana kaunata fiye da wadannan?” Bitrus yace masa “I ya Ubangiji, ka sani ina kaunarka”
    Yesu yace masa “Ka ciyar da 'ya'yan tumakina”.
  mal-mal: 'അവർ പ്രാതൽ കഴിച്ചശേഷം യേശു ശിമോൻ പത്രൊസിനോട്: യോഹന്നാന്റെ മകനായ ശിമോനേ,
    നീ ഇവയിൽ അധികമായി എന്നെ സ്നേഹിക്കുന്നുവോ എന്നു ചോദിച്ചു. അതിന് അവൻ: ഉവ്വ്, കർത്താവേ;
    ഞാൻ നിന്നെ സ്നേഹിക്കുന്നു എന്നു നീ അറിയുന്നുവല്ലോ എന്നു പറഞ്ഞു. എന്റെ കുഞ്ഞാടുകളെ
    മേയ്ക്കഎന്നു അവൻ അവനോട് പറഞ്ഞു.'
  kkc-kkc: Osoloso diba nei naloso koodobuloso, Yesuye Saimon-Pita mapoo egeesee takaso,
    “Saimon, Yoneeyo owolo, nayo a gweli oso odoo hagee biaso a gweli ee dagadusomo?”
    dee takaso. Eseme Pitaye nei egeesee takaso, “O, Lodee. Ayo no diya goolee sabolo
    hagee bado goo ee, no gooleedoo,” diso. Eseme Yesuye nei yimapoo egeesee takaso,
    “Mo sipi be ee nayo medee poopoomelee,” dee takaso.
  lit-lit: 'Tad jiems pavalgius Jėzus *tarė Simonui Petrui: „Simonai, Jonos sūnau,
    ar myli mane labiau negu šitie?“ Jis jam *tarė: „Taip, Viešpatie. Tu žinai, kad
    tave myliu“. Jis sako jam: „Vis maitink mano avinėlius.“'
  urd-GVR: Nāshte ke bād Īsā Shamāūn Patras se muḳhātib huā, “Yūhannā ke beṭe Shamāūn,
    kyā tū in kī nisbat mujh se zyādā muhabbat kartā hai?” Us ne jawāb diyā, “Jī Ḳhudāwand,
    āp to jānte haiṅ ki maiṅ āp ko pyār kartā hūṅ.” Īsā bolā, “Phir mere leloṅ ko
    charā.”
  far-far: Ma kada kera fanga ka suina, sa Jesus ka fata 'uri fuana sa Simon Pita,
    “Simon na wele sa Jon 'ae, 'uri ma 'oe kwaimani aku ka liufia fafurongo ne kera
    kwaimani aku ki ne?” Ma nia olisia ka 'uri, “Iu, 'Aofia. 'Oe saitamana ga 'amu
    ne nau ku kwaimani amu.” Ma sa Jesus ka fata 'uri fuana, “'Oe ada sulia na kaela
    sipsip nau ki.”
  suz-BL: मिनु जने थुम्‍शा, येसुमी सिमोन पत्रुस कली “योआन्‍नेस आ तौ सिमोन, गे आं कली
    एको आन क्‍येङा दाक्‍नेवे?” दे हिल्‍लो पाप्‍तु। मिनु पत्रुसमी “दाक्‍नन्‍नी, प्रभु,
    गे तुइक्‍नीनी” दे माइक्‍तु। मिनु येसुमी “आं पाठा आन कली थुल्‍मी” देंत। यूहन्‍ना
    १:४२
  car-NT: 'Iwendame''san wyino Jesus wyka''po Simon Petrus ''wa: “Johanes ymuru Simon,
    kypynanon mojan ko''po?” Petrus wyka''po I''wa: “A''a, Jopoto, moro y''wa apynary
    muku''sa.” Jesus wyka''po i''wa: “Mo''karon yjekykon kapara indameno''poko.”'
  amp-amp: Jisasri turhu disaiperm nuwa yenyimomn Jisasr sinyahato Saimon Pitar kfo
    ttiwon memorr, “Saimon, Jonrhu yone, wur arm rroh dukefr nanpno korhr. To ninn
    ka marbit htewuna?” Pitar sinyahato kfo memorr, “Broye, nanhu yima yuhur htitnr,
    nanhu yima yuhur nhai wom frohmpno rhukahr. Nhai. Nanhu yima yuhur ninrpanpno
    korhr.” Be Jisasr inji wanyhato kfo memorr, “Nanhu sifsifenm wayukatohaf hanyhitwona.”
  bht-bht: रोटी खाणे बाद यीशुऐ शमौन पतरसे जो पुछया, हे यूहन्ना दे पुत्र शमौन, क्या
    तू सच्ची इना बाकियां ला जादा मिंजो ने प्यार करदा है? उनी यीशुऐ जो बोलया, हां प्रभु;
    तू तां जाणदा है, की मैं तिजो पर भरोसा रखदा है, उनी उना जो बोलया, “मेरे छेलुआं
    दी रखबाली कर।”
  eng-NOY: So when they had breakfasted, Jesus saith to Simon Peter, Simon, son of
    John, lovest thou me more than these? He saith to him, Yea, Lord, thou knowest
