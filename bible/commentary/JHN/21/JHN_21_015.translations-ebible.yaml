  bel-N: 'Калі ж яны абедалі, Ісус кажа Сымону Пятру: «Сымон Ёнін, ці любіш ты Мяне
    больш, чым гэтыя?» Той кажа Яму: «Так, Госпадзе! Ты ведаеш, што я сябрую з Табою».
    Ён кажа яму: «Пасьві ягняткі Мае».'
  sch-sch: An sâk suole chu Jisua'n Simon Peter kôm, “Simon John nâipasal, hi adangngei
