    “Âo, Humo, gâ nâŋgât are nâmâ gala akgiŋman.” dâep. Hain dâmbo hin dâep, “Gâ nâŋgât
    kâmot damunyeŋe akben.” dâep.
  yor-yor: Ǹjẹ́ lẹ́yìn ìgbà tí wọ́n jẹun òwúrọ̀ tan, Jesu wí fún Simoni Peteru pé,
