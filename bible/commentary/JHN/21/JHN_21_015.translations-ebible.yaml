  otn-NT: 'Mi̱ juadi bi̱ nsi̱hmɛ̱ p''ʉya, nu̱na̱ ra̱ Jesús bi ''yänna̱ Bɛdu, bi ''yɛ̱mbi̱:
    ―Ague Bɛdu, rá̱ ts''ʉnt''ʉ''i ra̱ Jonás. ¿Ua ma̱n''na ga̱di̱ ma̱qui̱ ngue tengu̱
