  ory-ory: ସେମାନେ ଭୋଜନ କଲା ଉତ୍ତାରେ ଯୀଶୁ ଶିମୋନ ପିତରଙ୍କୁ ପଚାରିଲେ, “ହେ ଯୋହନଙ୍କ ପୁତ୍ର
    ଶିମୋନ, ତୁମ୍ଭେ କଅଣ ମୋତେ ଏମାନଙ୍କଠାରୁ ଅଧିକ ପ୍ରେମ କରୁଅଛ?” ସେ ତାହାଙ୍କୁ କହିଲେ, ହଁ, ପ୍ରଭୁ,
    ମୁଁ ଯେ ଆପଣଙ୍କୁ ସ୍ନେହ କରୁଅଛି, ତାହା ଆପଣ ଜାଣନ୍ତି। ସେ ତାହାଙ୍କୁ କହିଲେ, “ମୋହର ମେଷଶାବକମାନଙ୍କୁ
    ଚରାଅ।”
  bzj-bzj: Wen dehn don eet, Jeezas seh tu Saiman Peeta, “Saiman, yoo weh da Jan son,
    yoo lov mee moa dahn eniting els?” Peeta tel Jeezas seh, “Yes Laad, yoo noa Ai
    lov yoo.” Jeezas tel ahn seh, “Feed mi lam dehn, den.”
  wmt-wmt: Nyanartijangka jamurn palu kapi ngarni, wurnajarrinyala palu Jesusjaa mapirrikarrajiwarnti.
    Wali Jesusju parla japirlyinya Jayimin Pita wurnanga wurnangarni, “Jayimin, Junkura,
    ngurtpalany ngajin ngajuwu. Kunyungurla ngajirtaparta. Kunyungurla manurla ngurtpalany
    kapiwu, kapi man warrkammarnanku.” Wali Pitangu jangkumani, “Ngajirta. Pinarri
    pajin ngajuwu. Wulyumalany marnangu.” Wali Jesusju parla marni, “Ngampurrikarranya
    ngajukurawarnti piyirnwarnti yangka pajanta waangany.”
  chk-chk: Wesin ar mongön lesosor, Jesus a üreni Simon Petrus, “Simon, nöün Sona,
    ka echeniei lap seni ätekei?” Petrus a pölüeni, “Ewer, ai Samol, en ka silei pwe
    üa echenuk.” Jesus a üreni, “Kopwe amongöni nei kewe apanen sip.”
  ssd-ssd: 'Nane isukuse sulunaig le Yesus nu Simon Petrus sana: Yohanus tuku kiŋo
    Simon, ne taŋgo kame te liniŋmba ne suŋgomba ye tuku kume purte e ŋga kusnana
    le nu Yesus sana: Suŋgo ne kila. Ye ne nzaliyate ŋgina. Taŋakina le Yesus ndek
    sana: Ne ye tuku sipsip fat isukusneniŋga ŋgina.'
  acr-TNT: 'Echiriꞌ xquiqꞌuis utijic ri quiwa, ri Jesús xutzꞌonoj che ri Simón Pedro:
    —Simón, at ucꞌajol ri Jonás, ¿más nawi cꞌax quinanaꞌ riꞌat chwa ri cꞌaxnaꞌbal
    we caquiꞌan wa jujun chic? —xchaꞌ. Ri Pedro xucꞌul uwach: —Wajawal, rilal etaꞌam
    la cꞌo rutzil nucꞌuꞌx cheꞌla —xchaꞌ. Ri Jesús xubiꞌij che: —Chebatzuku cꞌu riꞌ
    ri raltak co nubexex —xchaꞌ.'
  rop-rop: Afta wen detlot wekinmen blanga Jisas bin dagat det damba en fish, Jisas
    bin askim Saiman Pida, “Saiman, yu na det san blanga det olmen neim Jon. Wal yu
    dalim mi na. Yu laigim mi mowa langa ol detlot najalot wekinmen?” En Pida bin
    tok, “Yuwai, Bos. Yu sabi mi laigim yu.” Wal Jisas bin dalim im, “Wal yu lukaftumbat
    ola lilwan ship main.”
  mee-mee: Minmina na, ka ineke kani tapu, nae Iesus ke ballage Saimon Pita roma,
    “Ion tuna ae Saimon, matengraumanangang kau ke bollau nga ra kokorai matengraumana
    ngareangana kau?” Nae Pita ke ale roma, “Iii Avolau, one ka longmatana roma, iau
    ka materaumana one.” Nae Iesus ke role kia roma, “Ngo pakania sipsip goekia rae
    iau.”
  dif-dif: 'Tanali manabuka matja tajina, Jesus Simon Petrungu jatana wonti: „Simoniai,
    Jonani ngatamurajai! Jundru ngana morla ngantjai tanangupini?“ Nau nunkangu jatana
    wonti: „Kau Kaparajai, jidni milkila, ngato jidnana ngantjai.“ Nau nunkangu jatana
    wonti: „Ngakani tjipi kuparu ngamalkau!“'
  gam-gam: Kwa no pora djimaka, Jisas Saimon Pita moi al embe dji, Saimon, Jon wariye
    moren ge, na kogena una na wopake kaninj mal, ni na wopake kane er wekle punden
    mo? dji. Djika Pita embe dji, owo, Iwa Kerman, na ni wopake kando mal ni kanden
    we dji. Djika Jisas embe dji, na sipsip wombe mor ge ni kantau yeye! dji.
  nou-nou: Edo ungo indari indero Iesu mi Simon Peter da yei sisira, “Simon John da
    mei iso dubo bari naso yei mo embo nenei da dubo bari naso yei da eiedo aeta?”
    Setiri Peter mi mina sisira, “Ge be Bada, imo gosesa na imo dubo burena.” Edo
    umo awodo setiri Iesu mi uso yei sisira, “Naso sheep simba eio.”
  mqb-NT: 'Pə dəɓa sa pa way wa nà, Yesu a jan anà Simon Piyer, a wa: «Simon, wan
    ana Yuhana, kə pəlay nen a zalay ɗo a anaya ɗaw?» A mbəɗahan apan, a wa: «Ba Məduwen,
    ka san zle, nə pəlay iken asanaw!» Yesu a jan, a wa: «Gan nga anà wan sə təman
    uno ahay.»'
  ape-B: Douk apak mawak yeguh uli bret meyatech ali Jisas nasolik Saimon Pita nakli,
    “Saimon, Jon ananinyu nuganinu, ati nyak douk nyanubu ulkum manosuh yek nyechalakuk
    amudak anam disaipel, waka?” Ali Pita nakli, “Diginyali, adul wo. Nyak douk nyadukemech.
    Yek douk yanubu ulkum manosuh nyak.” Douk nakli namudak ali Jisas naklipanu nakli,
    “Nyak nyukech kakwich yekich nugach sipsip.”
  grc-F35: Ὅτε οὖν ἠρίστησαν, λέγει τῷ Σίμωνι Πέτρῳ ὁ Ἰησοῦς, «Σίμων Ἰωνᾶ, ἀγαπᾷς
    με πλεῖον τούτων;» Λέγει αὐτῷ, «Ναί, Κύριε, σὺ οἶδας ὅτι φιλῶ σε.» Λέγει αὐτῷ,
    «Βόσκε τὰ ἀρνία μου.»
  cav-NT: Amena araara amena juatsutu Jesús, Simón Pedro tsehue quisaraticuare. —Simón
    Jonásja ebacuaque, ¿ducuta mira iyuhueda baya, riyaque yahua juque iyuhueda baya
    bucha ama? —jadya tujatu acuare. —Jejee, Ique Cuatsashaquique. Miratu adebaya
    era mique iyuhueda bayaque, —jadyatu Pedrora quemitsacuare. —Bahuityacue ecue
    quisarati butseeju eaqueja catyatiya cuanaque. Uhuisha naruquira tuja uhuisha
    cuana naruya bucha, narue ecana acue, —jadyatu Jesúsra acuare Pedro.
  kgp-NT: 'Ag jẽn kar kỹ Jesus tóg Simão Pedro mỹ: “Simão'',” he mũ. “João kósin'',”
    he tóg. “Ã mỹ iso há tãvĩ nĩ, ã mré ke ag tỹ iso há nỹtĩ ẽn kãfór?” he tóg, Jesus
    ti, Pedro mỹ. Kỹ tóg ti mỹ: “hỹ, hã vẽ,” he mũ. “Ki kanhró ã tóg nĩ, isỹ ã to
    há pẽ nĩn ki,” he tóg, Pedro ti, Jesus mỹ. Kỹ Jesus tóg ti mỹ: “kỹ ũ tỹ inh ki
    ge kỹ nỹtĩ ag mỹ inh vĩ tómnĩ,” he mũ.'
  bvd-bvd: Si kada kera fanga ka sui naa, sa Disas ka bae 'urii fua sa Saemon Bita,
    “'Oe sa Saemon 'alakwa nee sa Dion, 'oe 'o liosau mamana 'ani nau ka talua liosaua
    kera toa nee fuaku?” Sa Bita ka bae 'urii, “Tee mone Aofia. 'Oe 'o saitomana gwamu
    ne nau ku liosau 'ani 'oe.” Sa Disas ka bae 'urii fuana, “'O suasulia kale sifsif
    nau ki.”
  ukr-1871: 'Як же обідали, рече Ісус Симонові Петру: Симоне Йонин, чи любиш мене
    більш, нїж сї: Каже Йому: Так, Господи; Ти знаєш, що я люблю Тебе. Рече йому:
    Паси ягнята мої.'
  apz-apz: Nakwo wosopayo moiꞌwo nontani humentanɨngkuhwoni Jisas kako Saimoun Pitamo
    ulɨmento, Saimoun Jounɨye hwomu sohwosi, kɨko olo nomꞌne lohwafe sɨmeho ntopantokwofo
    somo uyakolofonji sɨmeho yokumpohnꞌnyo engo lontopantokuno. Ose ulahonɨngki Pita
    ulɨmento, Ou, Hwe engofo kɨko huno kiyohoho. Ngko jɨje aꞌamu ne hwoꞌnyoho. Ose
    ulahonɨngki Jisas ulɨmento, Kɨko nje yahu mehomi somo wopayo nuyo.
  yon-yon: Kwane, yi kuu animan ane dowan keriiwe, Yesumbed Saimon Pita yaa kaamonoon,
    “Saimon, Yoon ye mingki, mimyob dowaken keewimaab kuu yi mimyob dowaken keewi
    keyaa burudandoonoo?” andoon. Andoone, Pitambed yedmoon, “Ee, Yariman, ebkaad
    kuda, mimyob dowaken keebdimainaa.” andoon. Andoone, Yesumbed yedmoon, “Ne karuwa
    nimaya kuu sibi mana areb kowe, awande aromkono konde.” andoon.
  poi-NT: 'Jesɨc yaj wiiquiyaj, jém Jesús icwác jém Peto. Nɨ́mayt́a̱: —MiPeto, jém
    Jonás mima̱nɨc, ¿que mich más antoypa que jém tuŋgac aŋcuyujcɨɨwiñ? Jesɨc Peto
    icutsoŋ. Iñɨ́máy jém Jesús: —Nu̱ma, mánO̱mi, mich iñjo̱doŋ iga tsa̱m mantoypa.
    Jesɨc Jesús iñɨ́máy jém Peto: —Acwiicɨ jém amma̱ñborregoyaj.'
  wuv-wuv: Ro'aa hananadii, Jesus na warenaa a'a Simon Peter, “Simon, mena na'uu John,
    pa'aa fa'ua ba fei haguamu yau na rata laraa fei haguamu ro'ou?” Ina ware, “Hi'i
    mena Fasu. Ona aida ba una haguio.” Jesus na ware, “Faguaa ei hapeu na'uu sipsipi.”
  quf-NT: 'Mikur tukchitinllapanaqa, Jesusqa niran Simón Pedrutaqa: —Jonaspa wamran
    Simón. ¿Qamqachu chiqapta kaykunamantaqa masta munamanki? Pedruqa niran: —Arí
    Taytituy. Qamqami yaĉhayanki nuqaqami munashuni nir. Chaymi Jesusqa niran: —Uyshitaykunatami
    qaranki nir.'
  yuw-yuw: Oro yu nacno nongbödeuya Yesuho Saimon Pita ingoroc inong ac togoc, “Saimon,
    Jönthon manano, kombihi, youp amnanai yu nocha kombingidang mahong gocdec tingting,
    gocu yu yangirada nocha toup sinom kombiharocha woha muno?” Ihoroc inuna Pitaho
    mata urago ingoroc iban imogoc, “Moröma gaka kombiharoc, nocu gocha toup kombingitat.”
    Ihoroc inuna Yesuho inogoc, “Gocu nochon bot sipsip gumbocnai nacno imongidiruc.”
  hus-NT-1971: 'Tam tu c’aputschic, conoyat a Simón Pedro c’al a Jesús: ―¿Simón ti
    tsacamil a Jonás, it lej c’athpich c’anithom c’al nana’ ani yab ejtil axi q’ue’at
    u exobalilchic? Toc’tsin a Pedro: ―Ojni’ Ajatic, a tso’obits abal nan tu c’anithal.
    Uchan c’al a Jesús: ―Tam ca pijchi c’al in cahuintal a Dios axi pel u c’al ani
    pel ejtil i corderochic.'
  med-med: Wote, rʉng nok pora nduk moⱡʉngina, Jisas ndi, Saimon Pita ni, waldpa nimba
    mel, “Saimon, wu Jon kangʉm ya, wu kʉⱡ ndi, na numan ngormin uⱡ ei, tʉkʉn mana
    ndukʉn, nim ndi, na numan ngorun uⱡ ei, ama oⱡa mel nda?” nitim. Wote Saimon Pita
    ndi, punt ropa, nimba mel, “Kupa, Nuim ye! Na nim numan ngur uⱡ ei, nim pʉtʉn,”
    nitim. Jisas ndi, Pita kundpa nimba mel, “Na nga sipsip waⱡ mbʉ, rʉp indi!” nitim.
  bch-bch: Iesus asingada ele aluagau tian ga kus ta ibeta Saimon Petrus bedane, “Saimon,
    Ioanes inat, eao kim gau kapei tau ga easal oaeoaem padengada led kimnga?” Ta
    Petrus ikeo, “Be. Maron, eao oatai mambe gau nakim go.” Ta Iesus ikeo, “Matam
    bada leg sipsip gereirei ngan ad annga.”
  cco-NT: 'Jo̱ mɨ˜ tɨˊ lɨ˜ cangɨ́ˋ e cagǿꞌrˋ e íiˊ taꞌéˋ do, lalab cajmɨngɨ́ꞌˉ Jesús
    i̱ Tʉ́ˆ Simón do jo̱ casɨ́ꞌrˉ dseaˋ do lala: —Tʉ́ˆ Simón, jó̱o̱ˊ jaangˋ dseañʉꞌˋ
    i̱ siiˋ Juan, ¿su eáangˊguɨ ꞌneáanꞌˋ jnea˜ laco̱ꞌguɨ i̱ dseaˋ quiéˉe i̱ caguiaangˉguɨ
    la? Jo̱baꞌ cañíiˋ Tʉ́ˆ Simón quiáꞌˉ Jesús jo̱ casɨ́ꞌrˉ dseaˋ do lala: —Lajo̱b
    lɨ́ɨˊ Fíiˋi, co̱ꞌ ñíbˆ ꞌnʉˋ guiʉ́ˉ e ꞌneáamˋbaa ꞌnʉˋ. Jo̱baꞌ cañíiˋtu̱ Jesús quiáꞌˉ
    Tʉ́ˆ Simón jo̱ cajíñꞌˉ: —Te̱ꞌˋ fɨ́ɨngˋ røøˋ jaléngꞌˋ dseaˋ i̱ lɨ́ɨngˊ lafaꞌ joꞌseꞌˋ
    jiuung˜ quiéˉe.'
  deu-1951: 'Als sie nun gefrühstückt hatten, spricht Jesus zu Simon Petrus: Simon
    Jona, liebst du mich mehr als diese? Er spricht zu ihm: Ja, Herr, du weißt, daß
    ich dich lieb habe! Er spricht zu ihm: Weide meine Lämmer!'
  alq-ALGNT: 'Ka ick8a 8isini8adj, Jesos ogi inan Simo Pienan: “Simo, John og8izisan!
    Na8adj na kisagiijinan apitc8in ogo8e ka iji sagiiji8adj?” Simo dac ogi nak8e8ajian:
    “Ee, Tebendjigean! Kikikendan e sagiinan.” Jesos dac ogi inan: “8e8enda kana8enimik
    dac nimantcenicesimag.”'
  ixl-NNT: 'As tul bꞌaꞌnxi itxꞌaꞌn chajnaj, as ech tal veꞌt u Jesús ileꞌ te u Simón
    uvaꞌ Luꞌ: —¿Simón, ikꞌaol Jonás, ma xoꞌn in see tiꞌ unqꞌa amooleꞌ?— tiꞌk Aak.
    Ech tal veꞌt u Luꞌ ileꞌ: —Kano, Pap, ootzimaleꞌ aꞌn uvaꞌ xoꞌn axh sve,— tiꞌk naj.
    As ech tal veꞌt Aak ileꞌ: —Loch unqꞌa niman vetzeꞌ. As ech axeaateꞌ echeꞌ ixeep
    unqꞌa talaj kaneeroꞌeꞌ,— tiꞌk Aak.'
  boa-NT: 'Aanée muha memájchóné nɨ́jcáutu neebe Tsimóo Péédoróke: —Tsímoj, Jonáá
    hajchi u íjcyaabe, ¿a ɨ́mɨááné oke ú wajyú íjtye díñahbéjté oke wájyúné ehnííñevu?
    Áánélliihyée neébe: —Éée Ávyéjuúbej, muurá ú waajácú uke o wájyune. Áánélliihyée
    Jetsóó nééhií: —Ané óóma táuráávye múnáake téhmeco éhne múúne obééjámuke ditye
    téhmedu.'
  etr-etr: Ili molö naha maadelahilä, Yesuea Saimono Fidama nabahalea, Yoneïe malö
    Saimono-o, odoa gowe ilia ne boba hamose amo gadola made, dia baagila awäla, ne
    dofä gelola boba hamosalela nabi. Amala nabasebegi, Fidaea ema säla obëgësalea,
    Ü, Dafidilo Geloi, na di boba hamose amoda, dia dawamelëla säi. Amala säsebegi,
    Yesuea ema sähalea, Nïe sugua sibi malö amoli molö ïaha namialola säi.
  quh-NT: 'Miqhuskancutawan Simón Pedrota Jesuska taporka: —Jonaspa wawan Simonníy
    ¿paycunamanta astawanchu munacuwanqui? Pedrotaj nerka: —Arí, Señorníy, kan yachanqui
    munacususkayta, —nispa. Jesusri nerka: —Yachachiy mosoj nokapi jap''icuwajcunayta,
    —nispa.'
  kwi-kwi: 'Kuarawane, Jesúsne Simón Pedrora ka mɨmara: —Simón, Juanpa painkul, mɨzha.
    An kammuruzne nawa pashiamtu. ¿Nune an kammuruzkin nawa anza pashimtukish? Pedrone
    ussa sɨnkara: —Watcha Anpat. Nune na nua pashimtura pian. Jesúsne kaizta: —Nawa
    nɨjkulamturuza iznari. Uspane ap pɨrikukana mai.'
  agm-agm: Jisaasihoaisawɨ komɨ otɨpɨpatɨhiya aimɨ nandapa nanɨwɨ owendaise. Aihɨ
    Jisaasiho Saimonɨ Pitaahoai saundatɨ nunjenataise. “Saimono Jonɨhomɨ mwaahonye,
    kɨnyɨ nɨngi aungwohandɨ kinyɨ maarɨho naninyapaino? Aimbɨ kinyɨ maarɨho nanɨmingɨho
    kɨmiyaamɨ maarɨho naninyohɨtɨhandi nusetipɨhaapɨ kɨnyɨ naninyapaino?” undatɨ nunjenataise.
    Aihɨ Pitaaho Jisaasihoai saundataase. “Ye. Awaisɨhonye, kɨnyɨ mmonɨpɨhoŋe. Nɨnɨ
    gi maarɨho nahinyonɨho,” undataase. Aihɨ amɨ Jisaasiho koai saundataase. “Kɨnyɨ
    nisɨ sipɨsipɨhandɨ mwaahonyai winjatɨme,” undataase.
  ubr-ubr: Bayu siyam isawar gibunai Iesu on Simon Peter aurin iyau, “Simon, John
    natun, om min Yau uinuaboiu kwakwan men atonio osi sabu fani ba i?” On iyafotai
    iyau, “Dura bag Bada, Om usagob yau on Om ainuaboim.” Iesu aurin iyau, “Om au
    foro sheep bobous unkaifares.”
  tsw-NT: Ana o kotoi alya, reve Yesu ece Simo Bituru, “Simo mawun ma Yahaya, vu laꞌa
    ta̱ a̱za̱ a̱ wu ciga mu?” A̱vu u usu, “Ee, Zagbain, vu reve ta̱ a na n ciga nuwu.”
    Reve u damma, “Vu lyuwato mukyokyon n va̱.”
  cax-NT: 'Chauqui niyacarrüma, ñanquitioti Jesús pünanaquiti Simón Pedro: —Simón,
    aütorrti Jonás, ¿isuasürüca manrrü aemo pünanaqui bama maquiataca auna? Iñumutati
    Pedro: —Señor, tusio aemo ta acuasürüca nurria iñemo. Nanti Jesús ümoti: —Acuira
    nurria itacu bama icocoromañü tacana yutacu nobirramanca.'
  aia-aia: Na'i 'oha narau ngau hako, 'ia Jisas 'a ha'atee o'ani 'inia Pita, “Saemon,
    garena Jon. 'A 'ua? I heita'ahi amua tanaau 'a raha di'uai heita'ahi narau haua
    i mwane 'ini tanaau?” Mia Pita 'a aramia o'ani, “'Io Araha, 'o 'iraraa do'au ta'ahi'o.”
    Mia Jisas 'a o'ani 'inia, “'Oi hangani'i garei siip agu'i.”
  srp-1865: 'A kad objedovaše, reèe Isus Simonu Petru: Simone Jonin! ljubiš li me
    veæma nego ovi? Reèe mu: da, Gospode! ti znaš da te ljubim. Reèe mu Isus: pasi
    jaganjce moje.'
  agt-agt: A tekid na nakapaggub a itta ya netotoli nebar ni Hesus te Simon. “Simon,
    damagan ku teko am pake ikaykayat nak ammi ta isin kid na kwam?” kunna tentu.
    “On, Afu, te amum haman ta ikayat ta ka,” kunna hapa. “A makkamu kan mantu ta
    kanan na mangurug kiden teyak, te kuman kid na kalneruk kiden,” kunna hapa ni
    Hesus tentu.
  lug-lug: Bwe baamala okulya, Yesu n’agamba Peetero nti, “Simooni omwana wa Yokaana,
    onjagala okusinga bano?” Peetero n’addamu nti, “Ddala, omanyi nga nkwagala nnyo.”
    Yesu n’amugamba nti, “Kale liisanga abaana b’endiga zange.”
  yby-yby: 'Nekewa nodenesa maya noko suwokuniyoko, Jisesimamo Saimoni Pitada maya
    loka oetoko sa-loko liye: Jonida ipala Pitao, iwekalekiya nemoda duka nimikaka
    niaboya, yatoka iwekalesidaya asebetoko uka nemekaka noape. Loko liyoko, Pitamamo
    sa-loko lo miye: We napane yamalae, emokumuya nelokaka noiboya mudanelo-minane.
    Loko liyoko, Jisesimamo sa-loko lo miye: Emoya wewenanelesida nodenesa beko no.'
  heb-heb: ויהי אחרי אכלם אמר ישוע אל שמעון פטרוס שמעון בן יונה התאהב אתי יותר מאלה
