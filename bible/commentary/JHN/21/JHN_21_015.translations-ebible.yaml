  san-TIB: བྷོཛནེ སམཱཔྟེ སཏི ཡཱིཤུཿ ཤིམོནྤིཏརཾ པྲྀཥྚཝཱན྄, ཧེ ཡཱུནསཿ པུཏྲ ཤིམོན྄ ཏྭཾ ཀིམ྄
