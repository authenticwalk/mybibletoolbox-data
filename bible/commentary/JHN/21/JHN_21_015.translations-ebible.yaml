  zyp-NT: Batui aa e khy taico Zisu tah Simon Piter cawh, “Johan a sawcapaw Simon,
    ma sahlo navy hei na pa do vy hmuisui maw?” tatah a tah. Simon taco, “A cang,
    Abuipaw, ka ca dopaw cawh na hni,” tatah a tah. Zisu taco, “Ka tuu teitei sahlo
    khah aa lawh pei my lo,” tatah a tah.
  sey-NT: 'A̲o a̱ni tëjisi jeteyoꞌje Jesupi se̱jiꞌi, Pedrore ñeje: “Simón Jonás mamaquë,
    ¿iye jerepa mëꞌë yëꞌëre oiquë?” Caquëna, Pedropi sehuopi: “Ja̱je paꞌijë̱ꞌë, Ëjaë.
    Mëꞌëpi tsoe asayë, yëꞌë mëꞌëre oiye.” Caquëna, Jesupi capi: “Ja̱je paꞌito yëꞌë
    yëi ñamare deꞌoye ñacaijë̱ꞌë.”'
  nvm-nvm: Bun kari duok i barme Jesu fu uri Saimon Fita kua, Saimon e Jonon farif
    gure on a na oijmiemo iji fuba e guri roin bu na oijmievo iji asidiainmano kuain.
    Fu ijeg kuamga Saimon Fita fu una kua, E Bomana nun na a oijmavo iji an gieme
    vierafenmano kuain. Fu ijeg kuamga Jesu fu una kua, Saimon Fita maf-sif nun ijesugin
    amarigia samuagdiamne kuain.
  mps-mps: Te augwali nai tula silama, tama Jisasgo Saimon Pitabolo po weyu, te po
    wai, “Saimon, nage Jongo ogwa dao, tama nago ena godolo ebo kolesagago e bidi
    dabe augwaligo ena godolo ebo kolesaga aiyaba elalubawe?” Tama Pitago agabolo
    te po wai, “Ao, Genuai Bidi, nago koneai dao, nage eno abagi dao.” Jisasgo agabolo
    te po wai, “Nago enaba homu tamadi muani we bidi augwali eno po nago augwalibolo
    ola mao,” Jisasgo te po wai.
  pab-NT: 'Kanakairaha najikinita Jesus axa Simão Pedro: — Simão, João ityani, xoana
    hawaiyetita natyo exe haiyanai xahexe? nexa. — Há, nawaiyetita hiso, Xekohaseti.
    Hatyo akiti waiyekehalakita homana — nexa iniraine nahalakoa. — Maikaite hikaxaikohena
    nokalaneroxi mokosenai nomani — nexa Jesus ihiye, (exema maniya tyaoniterenai
    xaokaka nikareta iraeta).'
  llg-llg: Ledoeik laꞌa lateꞌe, boe ma Yesus natane Simon Petrus nae, “Heeh, Simon,
    Yohanis anan. Leobee? O sue Au lena heni nonoo mala ia sue Au, do?” Ana nataa
    nae, “Tetebes! Lamatuak bubuluk so, au sue Lamatuak.” Boe ma Yesus helun nae,
    “Mete ma leondiak, na, hoo neulalau Au biꞌilombo ana nggala, fo ala bisa laꞌa.”
  kyf-kyf: 'Wa bhɩa lilie, -Zezu nɛɛ Simɔ Piɛlɩ -yla: «Zaaan ''yu ''Simɔɔ, ''lee,
    -ɩn -kalɩ na zɛ we -zi waa?» Ɔ nɛɛ ɔ -yla: «Ɩɩn, na -Kanyɔ, -ɩn -yi we ''ji nɩɩ,
    ɩn -kalɩ na zɛ.» -Mɔɔ nɛɛ ɔ -ylaɛ: «''Nyɛ na bhlabhlɛyua.»'
  tpi-tpi: Jisas wantaim ol disaipel i kaikai pinis, orait Jisas i askim Saimon Pita
    olsem, “Saimon, pikinini bilong Jon, ating yu laikim mi moa yet na laik bilong
    yu i winim laik bilong ol dispela man, a?” Na Pita i tok, “Yes, Bikpela, yu save,
    mi laikim yu.” Orait Jisas i tokim em, “Yu lukautim ol pikinini sipsip bilong
    mi long kaikai samting.”
  mih-NT: 'Ta sa yaha i curumuza ra, ta i catyi ra Jesús sihin ra Simón Pedro: Simón,
    zehe ra Jonás, ¿atu cuñi xaan con sii ta zɨquɨ ca inga ra ya? Ta i catyi ra Pedro
    sihin ra: Avi, tata, sa siton vatyi cuñi suun. Ta i catyi ra Jesús: Cuhvon sa
    casi mvee ticatyi lee zone.'
  qvh-NT: 'Micuyta ushasquirnami Jesús taporgan Simón Pedruta: “Jonaspa surin Pedro,
    ¿lapanpitapis mascu gam cuyamanqui?” Sayno tapuptin Pedro nergan: “Au taytay,
    gam musyanquimi cuyashgäta.” Saymi Jesús nergan: “Sayno carga misicog runa uyshancunata
    ricashganno nogaman yäracamagcunata shumag ricanqui.”'
  kms-kms: Ni mir mand pre, muq Jisas Saimon Pita ningg nari, “Saimon, Jon ningg wo,
    nu nganyene nge quan nganye yawo kuragh righe, di wute aye te nge musoqne yawo
    miragh righe bri?” Ni nari, “Yumbui, nu nei guab nge nu yawo kiraw righe.” Jisas
    nari, “Nge sipsip wo te bag ghamb.”
  agn-agn: Pagatapos nirang namamangan, sine-ma ni Jesus si Simon Pedro ang ganing,
    “Simon, ana ni Juan, aggegmano nio sobra pa ong mga aroman mong narin?” Siminabat
    si Pedro, “Ee, Gino, gata-wanan mong aggegmana yen.” Ganing si Jesus, “Animan
    papanen mo tang yen ang mga karniro.”
  nhi-NT: 'Satepan ihcuac otlamitlacuahqueh, Jesús octlahtlanih in Simón Pedro: —Simón
    Pedro, iconeu in Jonás, ¿itnechontlasohtla ocachi uan amo nicancateh? Pedro ocnanquilih:
    —Quemah, noTecotzin, touatzin itconmati nic inmitzonniqui. Jesús oquiluih: —Ixquimonita
    nocolelohuan.'
  ttc-NT: 'Ntons, ya ma mankun kywa''an, yaji te Jesus oxik tqani'' te Simon Xhpe''y
    ikxjani: «Simon aj tk''ajol Wa''nch, ¿nkyinqet pe'' agani'' mas nim kywitz kye
    aj ntzani?» Yaji te Xhpe''y oxik tq''uma'' ikxjani: «Tat, yatz aweb''en, wetz
    nchqet ngani''.» Yaji te Jesus oxik tq''uma'': «Ntons inkyqet ak''ulu'' kwent
    kye aj lapike'' wi''j.»'
  dan-1931: 'Da de nu havde holdt Måltid, siger Jesus til Simon Peter: “Simon, Johannes''s
    Søn, elsker du mig mere end disse?” Han siger til ham: “Ja, Herre! du ved, at
    jeg har dig kær.” Han siger til ham: “Vogt mine Lam!”'
  kwj-kwj: Wu ani humbusiwani Jisas Saimon Pita ni ya sawe, “Saimon, Jon i che, dele
    hima ni mi dikisini mindo mwe naha ani keke ete mi wondauꞌu?” Wowani Pita ya sawe,
    “Ei, Apukolaka. Mi hambwandau, ani mini keke a wondau.” Wowani Jisas ya rini sawe,
    “Ai fe che asa che le ahirahi ti ma hawa sa a.”
  vie-OVCB: 'Sau khi ăn sáng xong, Chúa Giê-xu hỏi Si-môn Phi-e-rơ: “Si-môn, con Giăng,
    con yêu Ta hơn những người này không?” Phi-e-rơ đáp: “Vâng, Chúa biết con yêu
    Chúa.” Chúa Giê-xu phán: “Hãy chăn chiên con Ta!”'
  kze-kze: toómbá násuwowana Ísuma Sáímoni Pítaantavena séna Yóni ááninko Sáímoniyo.
    miwímá usáyaaitewa enarumbá kwésimeno súwana owé Ísóigoo ená imáyáamo umánkaunda
