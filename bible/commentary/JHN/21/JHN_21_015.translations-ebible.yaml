  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤈ ᤔᤧᤛᤢᤖᤢᤀᤠᤱ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤧᤴ ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢ “ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤛᤡᤔᤥᤏᤣ.
    ᤁᤱᤜᤠ᤹ᤖᤧ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤔᤧᤳᤋᤠᤒᤠᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤂᤧᤏᤧ᤹ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤳᤋᤠᤒᤡ᥅” ᤂᤧᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ.
