    nʉnʉjeerãre añuro cʉ̃jare ĩa nʉnʉjeeya —cʉ̃re ĩiwi.'
  san-ORI: ଭୋଜନେ ସମାପ୍ତେ ସତି ଯୀଶୁଃ ଶିମୋନ୍ପିତରଂ ପୃଷ୍ଟୱାନ୍, ହେ ଯୂନସଃ ପୁତ୍ର ଶିମୋନ୍ ତ୍ୱଂ
