  cgc-cgc: Na mga tinudluan an kakaan en, gainsa Jesus i ki Simon Pedro, “Simon na
    bata Juan, pagugma a no mas pa ta iran na paggugma?” Sabat Simon, “Ee, Ginuo,
    nlaman no na pagugma ta kaw.” Ambal Jesus ki Pedro, “Ambligan no ake na mga ittaw
    paryo ta pag-amblig ta isya na manugbantay ta iya na mga karniro.”
  tim-tim: Sot nem metem tatmâ Petoro hin magaŋep, “Simoŋ Yohanegât nanŋe. Gâŋe âmâ
