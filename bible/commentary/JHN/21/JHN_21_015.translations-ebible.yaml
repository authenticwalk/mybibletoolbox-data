  gaq-gaq: ସାପାରେ ଚଙ୍ଗ୍‍ଆଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଶିମୋନ୍ ପିତର୍‌କେ ସାଲ୍ୟାକୁକେ “ଜହନ୍‌ନେ
