  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଜମ୍‍କେଦ୍‍ ତାୟମ୍‌ତେ ୟୀଶୁ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌କେ କୁଲିକିୟାଏ, “ଏ
