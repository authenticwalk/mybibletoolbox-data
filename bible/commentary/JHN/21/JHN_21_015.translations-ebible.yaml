  spp-spp: 'Pi à lyî a kwɔ̀ ke, ka Yesu si jwo Simɔ Pyɛri á: «Yuhana jyaŋi Simɔ, tàange
    ku ɲyɛ mu i mà yyaha tíi ná mii i ke, tá kur''à pêe mà tòro ŋke ku ɲyɛ pi sanmpil''e
    mà yyaha tíi ná mii i bɛ?» Ka Pyɛri si u pyi: «Ɔɔn, Kafooŋi! Mu yabiliŋi ɲyɛ a
    cè na mu kyal''à táan mii á mà?» Ka Yesu si jwo u á na u a uru mpàpyiyi ɲwɔ caa.'
  zty-NTPS: 'Kate'' beyóž bdáwgake'', Jesusen'' gože'' Smon Bedw: —Smon, ẕi''n Jonás,
    ¿nží''iželo'' neda'' kan zej nži''il benne'' ki neda''? Bechebe Bedon'', na''
    gože'' Ḻe'': —O'', X̱an. Le'' nnézkzelo'' nži''ila'' Le''. Jesusen'' gože'' ḻe'':
    —Bwaw ẕíla''do'' chia'' ka''.'
  mek-mek: Ke Iesu ega imoi keaniani afegai, Iesu Saimon Peto keoma auga epaꞌani penia
    einaka, “Saimon Ioane gauga aumu, imoi maꞌoai lau aniu keani kai oi auga alomu
    koꞌa ipaumagai lau aniu loani ma?” eoma. Ke Saimon Peto keoma auga einaka, “E,
    Lopia lau alou koꞌagai oi animu laani auga oi lologo,” eoma. Ega aisama Iesu isa
    epainia einaka, “Lau eꞌu sipi foꞌimaꞌi,” eoma.
  aey-aey: Age sab ji hedocobil Jisas uqa Saimon Pita madon, “Saimon, Jon melah, hina
    ene bilegina eundec cunug wooladi ija naluni maganafo?” don. Odocob Pita uqa Jisas
    jejeg hewi madon, “O Tibud, mele, ija hina nalunin migina eu hina dogona,” don.
    Odocob Jisas madon, “Hina ijana sipsip sab joqagannu cofadagale,” don.
  urd-GVH: नाश्ते के बाद ईसा शमौन पतरस से मुख़ातिब हुआ, “यूहन्ना के बेटे शमौन, क्या
    तू इनकी निसबत मुझसे ज़्यादा मुहब्बत करता है?” उसने जवाब दिया, “जी ख़ुदावंद, आप
    तो जानते हैं कि मैं आपको प्यार करता हूँ।” ईसा बोला, “फिर मेरे लेलों को चरा।”
  ycn-ycn: 'Nañapátaca na''ajnehuá ajñacana ejomi Jesús quemari Pédrojlo: —Simón,
    Jonás i''irí picá. ¿E pihuátaca nucá íqui''ija, mariruna pihuátaca chaje íqui''ica?
    —A''a, Nu''umacana —que rimacá —picá hue''epiri nuhuátaca picá. Jesús quemari
    piño rijló: —Eco pehuíña''ata ina''uqué, huajé jema''acaño no''opiyá, nupuráca''alo
    nacú.'
  djr-djr: Ga dhäŋur ŋathaŋurnydja bala ŋanya ŋayi Djesuy dhä-birrka'yurra Djäyman-Betanhany
    bitjarra, “Djäyman, gäthu'mirriŋu Djongu, märr-ŋamathirr muka nhe ga dhuwal yuwalkkum
    ŋarrakuny? Djuḻkmaram nhe ga ŋunha wiripuwurrunhany?” Ga ŋayiny Betany waŋan nhanŋu
    buku-bakmaraŋal bitjarr, “Yo, Garray, marŋgi muka nhe dhuwal ŋarrakuny, ŋunhi
    ŋarrany nhuŋu ga dhuwal mirithirr yan marrkapthun.” Bala ŋayiny Djesuny waŋanan
    Betawnydja bitjarra, “Gatjuy maranhu-gurrupula ŋunha ŋunhi bimbinhany mala ŋarraku,”
    bitjarr.
  kvg-kvg: Yaq ndigu lou loge qamezømbe-navøem, Yesu Saemon Pita āv gembøe-eín nqǽgo,
    “Sáemon, Zion-ge yo, qo kuku taqágo, no-te? Neka qoqa kuku matev no-te møndømǿ-løvu,
    nginik ezoqa nøme-qa kuku matev no-te?” Yaq Pita gendo-qavøiu, “Evézøza. Qo mòqote-qatéq,
    no poev nqanø̂gó qo-te.” Yaq Yesu gembo-ein, “Nogi sip nakheis, gè꞉zøkefé.”
  rug-rug: Meke sipu beto henahena rini, si zama la koe Saimone Pita se Zisu, “Saimone,
    tuna e Zone, vegua, tataru zoṉazoṉa Nau tugo goi, hola nia sa tataru tadirini
    sara,” Meke olaṉa se Saimone, “Uve, Baṉara, gilania Mua sapu tataru nigo rau,”
    gua si asa. Meke zama se Zisu, “Mu poni sari na Qua lami,” gua si Asa.
  hop-NT: 'Pu ōviy pumuy nȫnösat, Jesus Simon Peter aw paṅqawu: Simon Jonas tíata,
    ya um imuy amuhpenihqe inumi pas unaṅway’ta? Noqw pam put aw paṅqawu: Owi, Tutuyqawhqa,
    pay nu uṅ hahlayhq um navoti’ta. Noqw pam put aw paṅqawu: Imamñatuy nopni’taa.'
  san-URD: بھوجَنے سَماپْتے سَتِ یِیشُح شِمونْپِتَرَں پرِشْٹَوانْ، ہے یُونَسَح پُتْرَ
    شِمونْ تْوَں کِمْ ایتیبھْیودھِکَں مَیِ پْرِییَسے؟ تَتَح سَ اُدِتَوانْ سَتْیَں
    پْرَبھو تْوَیِ پْرِییےہَں تَدْ بھَوانْ جاناتِ؛ تَدا یِیشُرَکَتھَیَتْ تَرْہِ مَمَ
    میشَشاوَکَگَنَں پالَیَ۔
  heb-LB: 'לאחר ארוחת הבוקר שאל ישוע את שמעון פטרוס: ”שמעון בן־יונה, האם אתה אוהב
    אותי יותר מכל אלה?“ ”כן,“ השיב פטרוס, ”אתה יודע שאני אוהב אותך.“ ”אם כן, רעה את
    טלאי“, אמר ישוע.'
  caf-NT: '''Aw ''et na''het''al hukw''elh''az, Sizi, Simon Peter yoodulhkut, “Simon
    Jonas buye'', ndunnah, ''en huba degha nús ih sk''eintsi''?” ''Et Peter ndi yúlhni,
    “A sMoodihti, nyunch''oh t''éwhunínzun nk''esi'' ''en usdli.” “Et t''eh susheepyaz
    hube ''olh''alh,” yúlhni.'
  mio-NT: 'Ndihi chachi ra ta ra, ta sa quechaha cati ra Jesuu chi ra Simón Pedro
    sehe Jonaa ti: ―Moon, cuni rahya ta ra chihin yu. ¿Atu cuni con chihin yu? Ta
    cati ndico ra Pedro chi ra ti: ―Chito cun ti cuni yu chihun, ra chahnu. Ta cati
    ra Jesuu ti: ―Cua tindeun chi ñivi yu ―cati ra.'
  srq-NT: Quiaru jare que Jesús ñee Simón Pedro je ra. Jonas ndiirĩ ndei Simón Pedro.
    —Simón, ¿erechesecua tuchɨ quia serese ã sɨ re? ɨ que Jesús Pedro je ra. —Ae.
    Achesecua tuchɨte sequia nderese co resẽ. Seɨcuate se resẽ, ɨ que Pedro ñee ee
    ra. —Oveja raarõsa rã eɨco no. Seɨcuasa embaaquiatu quiatu quia secheẽ je no,
    ɨ que Jesús Pedro je ra.
  kje-NT: Hi ra'ak horu ne, Yesus ne'el Simon Petrus, “Simon, Yohanis anan o, lo'o
    maramyaka Maya'u narehi hi eniyenihe, ee ka?” Simon Petrus na'aheni, “Makrom'u!
    Makrom'u nauroinedi me'e ya aramyaka Makrom'u.” Yesus ne'el ai na'ahenia, “Ilitolle
    Ainu'u pipduman enihe.”
  gaz-gaz: Yesuus erga isaan ciree nyaatanii booddee Simʼoon Phexrosiin, “Yaa Simoon
    ilma Yohannis, ati warra kana caalaa na jaallattaa?” jedhe. Innis, “Eeyyee, yaa
    Gooftaa; akka ani si jaalladhu atuu ni beekta” jedheen. Yesuusis, “Ilmoolee hoolaa
    koo soori” jedheen.
  kud-kud: Hi'ai i'ovi na Yeisu iwawalone Saimoni Pita ainai, iwalo, ‘Saimoni owa
    Yoni natuna, yam velau imwala'i alili aliguwai, na hiya teina tupwana awa?’ Pita
    iwalo, ‘Bada uhanapuigau'o ebeha yavelauwego mwala'ina’. Yeisu iwalo, ‘Yagu sipiwone
    u'ita avivinidi’.
  urb-NT: 'Upa ja''u rahã, Simã Petu pe Jesu pandu. Simã Juã ra''yr. —Simã! Se ne
    namõ ixo ame''ẽ ta ixo. Ihẽ rehe a''eta ipy''a katu. I''ar koty te we ihẽ rehe
    nde erepy''a katu my? — aja ipe. Simã pandu: —Sawa''e! A''e tỹ. Nde rehe ihẽ apy''a
    katu, aja nde erekwa katu — aja ipe. —Ihẽ kotyhar ta riki arapuharan ra''yr ta
    aja saka. Ame''ẽ ta rehe esak katu — aja Simã pe.'
  fra-LSG: 'Après qu’ils eurent mangé, Jésus dit à Simon Pierre: Simon, fils de Jonas,
    m’aimes-tu plus que ne m’aiment ceux-ci? Il lui répondit: Oui, Seigneur, tu sais
    que je t’aime. Jésus lui dit: Pais mes agneaux.'
  san-HK: bhojane samApte sati yIzuH zimonpitaraM pRSTavAn, he yUnasaH putra zimon
    tvaM kim etebhyodhikaM mayi prIyase? tataH sa uditavAn satyaM prabho tvayi prIye'haM
    tad bhavAn jAnAti; tadA yIzurakathayat tarhi mama meSazAvakagaNaM pAlaya|
  cak-SNT: 'Y antok ya xaꞌvaꞌ quinojiel, ri Jesús xucꞌutuj cha ri Simón Pedro: Atreꞌ
    Simón ri at rucꞌajuol ri Jonás, ¿nquinavajoꞌ came más que chiquivach quinojiel
    la? xchaꞌ cha. Y ri Simón Pedro xuꞌej: Ajaf, quireꞌ. Atreꞌ avataꞌn chi ncanvajoꞌ.
    Y ri Jesús xuꞌej cha: Xa nquinavajoꞌ, caꞌchajij cꞌa ri alaj tak nu-ovejas.'
  uvh-uvh: Ka nana u nugura ning tanga mareiaging ka Jisas wari Saimon Pita u ning
    anigu', ma' Saimon, Jon ning mindingni ka gu nata' siamo' ninak wara'ning tim
    iyak sini' wa gusa' tarang wa. Ka Pita adibu ning anigu', weng girii ga kuma'sa'
    nabarang na guta' nakarik. Ka Jisas wari ning anigu', ningwara' gu naganing sipsip
    nano waraga' nana imotang.
  ino-ino: Lakaeya ne'ya netonakeno Yisasi'a Saimoni Pitana inake huno afike'ne “Saimonika
    Yoni mafa'nemoka kakaeya mako'ae kaipa ne'namipe faya lu'konako malesana yafe
    kaipa kakesamo'a lusiya huno ne'kahaiye?” huno afikekeno Pita'a inake nehe “He
    Anumaya'nimoka kakaeya ako afi'nane kakaeyafe ne'nahaiye.” hikeno Yisasi'a inake
    huno hapai'ne “Kakaeya nakaeya sipi sipi afu ana'au'yaka'ni ne'ya apameo.” huno
    hapai'ne.
  gnn-gnn: Ga dhurrwaraŋuru ŋathaŋurunydja, ŋayi Djesuyu dhä-wirrka'yun ŋanya Betanhana
    bitjanna, “Djäyman, gäthu'mirriŋu Djongu. Märryu-ḏapmarama muka nhe yukurra ŋarranhanydja?...
    djuḻkmarama yukurra dhuwala nhänydja malanha?” Ga Betanydja waŋa nhanŋu, buku-wakmarama
    balanydja bitjan, “Yo Garray. Nhe marŋgi ŋarrakunydja, ŋunhi ŋarra nhuŋu yukurra
    märr-ŋamathirri.” Bala ŋayi Djesunydja waŋa Betawu, “Ma', maranhu-wekaŋana ŋarrakunydja
    yumurrku'nha,” bitjanna.
  yal-yal: E yelin xanbini e dɛge, Yesu yi a fala Simɔn Piyɛri xa, a naxa, “Simɔn,
    Yoni a dii xɛmɛna, i n xanuxi dangu itoe ra ba?” Piyɛri yi a yabi, a naxa, “Ɔn,
    n Marigina, i a kolon, i rafan n ma.” Yesu yi a fala a xa, a naxa, “I yengi dɔxɔ
    n ma yɛxɛɛ diine xɔn.”
  cnt-NT: 'Cang₂ jme₁ca₂lë₃ guë́''₅ má₃ të₂ o₃''iog₂, ca₂ŋag₃ Jesús ca₂ŋɨ́i''₃ Si₂mu₅₄
    Pe₄: ―Si₂mu₅₄, ja₁ŋi''₅₄ Juan₅₄, ¿dsau₅ ''nióg''₃ jniá₂ lia''₂ con''₂ guë́₄ dsa₂
    tión₂ la₂? Jaun₂ ca₂ŋag₃ Pe₄: ―Ján₅, Te₁gui''₅₄. Ŋi''₅₄ bá₄ ''ne₂ jaun₂, a₂''nió₃
    jniá₂ ''ne₂. Jaun₂ ca₂juá''₂ Jesús: ―Jme₁tan₅₄ guein₂ já''₂ cha''₂ quiáng₃ jaun₂.'
  tif-tif: 'Aniing so, ima so, iyo inabip-kup, Yesus ayo Saimon Pita ami bokola-lomda:
    Asekim Jon ami man Saimon, kapyo. Kabi mep kaptum kusal imi aket kup-nimbip kaali,
    kabaak banu, kapta nimi aket kaata dukum-kup kup-nambap ema? akale, Pita ayo bokola:
    Ee! Kamokim kabi utam, Nali aket dukum kup-tambi kala nambap o, akale, Yesus ayo
    bokola: Kabi nimi sipsip man iyo ima ifap-nam-balawa yo! aka ko.'
  nlx-nlx: जेवी खाणो खायलीन पासाण यीशु शिमोन पतरसाह केयो, “एय शिमोन योहानान बेटाख,
    काय तु न्याह रेन वोदार माहु मोंग किरेह?” पतरस यीशुह केयो, “होव, मालीक, तु ते जाणेह
    काय मी तुवाह मोंग केरथु।” यीशु ताह केयो, “मारा मेंड्राह चार।”
  apw-NT: Ąął da’iyąądá’ Jesus Simon Peter gáyiłṉii, Simon, Jonas biye’ ńlíni, ya’
    díí bitisgo nił nshǫǫ née? Peter gábiłṉii, Ha’oh, sheBik’ehń; shił nzhóóníí bígonłsį́.
    Jesus gánádo’ṉiid, Shidibełį́į́ bizhaazhé shá biza’hiṉííł.
  gum-gum: 'Yandø chab mabe, Jesúsbe Simón Pedron payibig køn: —Simón, Juanwei nusrkai,
    ¿iilø lataguen kømø, nan mas undaguig kuguh?— cha. Inchen Pedrobe trenchibig køn:
    —Øø, Señor, nabe ñun undaguig kui ñibe ashibig køn— cha. Inchene Jesúsbe trenchibig
    køn: —Nai ubisha-ureemeran mannøb ashib tøgagørrunrrig— cha.'
  not-NT: 'Cara itsongaiguë yapë, Jesos yosamitëri Simón Peroro: —Simón itomi Jonás,
    ¿Pinintasantina Naro pibegaiguiri icaegui? ¿Pinintasanotina obiro? Yotabitanëri
    Peroro: —Jee, Natingomi, Obiro ogótatsi nanintimi. Icanëri Jesos: —Yamai pingantimari
    ira omisantiri itiomijani oisha. Pomisantaiguenari ira quemisanquina.'
  plu-plu: 'Pisenwa waxni ig Kiyapwiye Jesus kinetihwa gikak kiyapwiye Simawh Pedru.
    Ig ayapri: ―Simawh, pis ku pariye kiyapwiye João gikamkayh, ba pis batek nukakhu
    mpiya madikte amadga inin? Igme kiyapwiye Pedru kaytwa giwn: ―Ihi, Kiyapwiye.
    Pis hiyakni ku nah batek pikak. Igme awna git: ―Ikapnaba ndahan nupigyanpu muttuhpiyene.
    Akkanaba nuwnhu ta gitkis nuhiyegapu ku pariye kotenene pukuhpate nuhiyakemni
    kabayhtiwatma.'
  iou-iou: Gwägu tomkät käräga u naŋ moreŋpäŋ Jesutä Saimon iwetkuk; Saimon, Jon täŋo
    nanaki, Notkaye ŋonitä näka nadäk täkaŋ u irepmitpäŋ gäk näka nadäkinik täk täyan?
    Yäwänä iwetkuk; Ekäni, näk gäka nadäkinik täŋ gamik täyat u nadätan yäk. Yäŋirän
    Jesutä iwetkuk; Eruk, yawaknaye watäni kaŋ it yämi!
  ntp-NT: 'Cauugitocai aatʌmʌ taidʌ ʌSuusi tʌcacai ʌSimuñi Piiduru dai potʌtʌdai:
    ―Simuñi, Joonasi maradʌ, ¿vaamiomapʌsi giñoigʌdai aapi isgogaa? ―tʌtʌdai ʌSuusi.
    Taidʌ ʌPiiduru aa noragi daidʌ itʌtʌdai: ―Ʌjʌ, giñbaitʌcʌaacamiga cʌʌ maatʌ aapi
    iñsaanʌ gʌoigadai ―tʌtʌdai ʌPiiduru. Taidʌ ʌSuusi itʌtʌdai: ―Aidʌ gia nuucadacañi
    aapi ʌoodami ismaacʌdʌ giñvaavoitudai. Aapi ʌrʌpan ducami ʌmo pastuuru.'
  rai-rai: Baa diat aa wangaan paa, Iesu i piri taan Simon Petero naa, “Simon, natun
    Ioaanes, u nem aakit iaau kon diat bi, naka?” I baalui naa, “Maia, Tadaaru, u
    nunurai naa iaau nem ui.” Iesu i piri taana naa, “Un tabaara anung kum naat na
    sip.”
  haw-1868: A pau ka lakou ai ana, ninau mai la o Iesu ia Simona Petero, E Simona
    na Iona, ua nui mai anei kou aloha ia'u i ko keia poe? I aku la kela ia ia, Ae,
    e ka Haku; ua ike no oe, ua aloha au ia oe. I mai la oia ia ia, E hanai oe i na
    keikihipa a'u.
  ffm-ffm: 'Nde ɓe taƴunoo kooƴol ndee, Iisaa wii Simon Piyeer: —Simon ɓii Yuhanna,
    a ɓuraa ɓee ɗoo yiɗude kam naa? O jaabii: —Goonga, Moobbo, aɗa anndi miɗo yiɗu
    maa. Iisaa wii mo: —Tiiɗu e baaloy am!'
  arb-NAV: 'وَبَعْدَمَا أَكَلُوا سَأَلَ يَسُوعُ سِمْعَانَ بُطْرُسَ: «يَا سِمْعَانُ
    بْنَ يُونَا، أَتُحِبُّنِي أَكْثَرَ مِمَّا يُحِبُّنِي هؤُلاءِ؟» فَأَجَابَهُ «نَعَمْ
    يَا رَبُّ، أَنْتَ تَعْلَمُ أَنِّي أُحِبُّكَ!» فَقَالَ لَهُ: «أَطْعِمْ حُمْلانِي!»'
  cop-CNT: ϩⲟⲧⲉ ⲟⲩⲛ ⲉⲧⲁⲩⲟⲩⲱⲙ ⲡⲉϫⲉ Ⲓⲏ̅ⲥ̅ ⳿ⲛⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ϫⲉ ⲥⲓⲙⲱⲛ ⲫⲁ ⲓⲱⲁⲛⲛⲏⲥ ⳿ⲕⲉⲣⲁⲅⲁⲡⲁⲛ
    ⳿ⲙⲙⲟⲓ ⲉϩⲟⲧⲉ ⲛⲁⲓ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲥⲉ ⲡⲁ⳪ ⳿ⲛⲑⲟⲕ ⲉⲧ⳿ⲉⲙⲓ ϫⲉ ϯⲙⲉⲓ ⳿ⲙⲙⲟⲕ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⲙⲟⲛⲓ
    ⳿ⲛⲛⲁϩⲓⲏⲃ.
  adz-adz: Gubuꞌ ribarangan gada nam sib da Yisu igut i Petrus ini binaꞌ, “Saimon,
    Yowanis narunggan, u maram yari nidzun angu i dzi iyus rib santan ani nanggan
    maran arida i dzi, a?” Da arangan ini, “Hai, Nifutsarif, U sruꞌ gin ibi dzi marangꞌ
    yari i Agu.” Da Yisu ini, “Da warim nam gadan da dzi dumpa gangꞌ narun narun.”
  sri-sri: 'Gʉa baadero pʉrʉ, Jesús Simón Pedrore sẽrẽñami: —Simón, Jonás magʉ̃, ¿mʉ
    ĩĩsã nemorõ yʉre maĩrĩ? Pedro ĩgʉ̃rẽ ãrĩmi: —Yʉ Opʉ, mʉrẽ maĩa. Mʉ irire masĩa.
    Jesús ãrĩmi: —Irasirigʉ ovejare koregʉ oveja majĩrãrẽ õãrõ korerosũta yʉre bʉremurãrẽ
    majĩrã irirosũ ããrĩrã́rẽ õãrõ koreka!'
  nal-nal: Iesu ma ubina varaviraai zina di vangan faanong ma xa iaari zin Saaimon
    Pita malasing kari, “Saaimon naata Jon, iaak a sasaxotang sunum pana nia xa laaup
    pana a sasaxotang sin naandi angkari wana nia aan?” Naan ka piaat naako, “Aiang
    Piran, gu rexaas adu ga sasaxot nua.” Iesu xa piaat naako, “Gu vavangaan amun
