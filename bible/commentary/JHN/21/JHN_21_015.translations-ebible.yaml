  dso-dso: ସେମନ୍‌ କାଇଲା ପଚେ ଜିସୁ ସିମନ୍‌ ପିତର୍‌କେ କଇଲା, “ଜଅନର୍‌ ପଅ ସିମନ୍‌, ତୁଇକାଇ ଏମନର୍‌ତେଇଅନି
