  kan-2017: ಅವರ ಊಟವಾದ ಮೇಲೆ ಯೇಸು ಸೀಮೋನ್ ಪೇತ್ರನಿಗೆ, “ಯೋಹಾನನ ಮಗನಾದ ಸೀಮೋನನೇ,ನೀನು ಇವರಿಗಿಂತ
