    ୟୀଶୁ ଇନିଃକେ ମେତାଇୟାଏ, “ଆଇଁୟାଃ ମିଣ୍ଡି ହନ୍‌କକେ ଗୁପିକମେ ।”
  gah-gah: 'Neteká nosá no asú okuko, Izesú nene Saimon Pitani láa loko loká otamó:
