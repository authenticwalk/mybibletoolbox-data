    wakwexékéndéka dé Pita wa, “Xéxé. Néma Du, méni xékélaki. Wuni ménika némafwimbu
    mawuli wuni ye.” Wungi wandéka dé Jisas wa, “Méni wuna sipsip bali nyanka hénoo
    mé hwe.”
  emp-NTPO: 'Ne coped̶ad̶acarea Jesuba Simoʌ̃ Pedroa iwid̶isia: –Simoʌ̃, Joná warra,
