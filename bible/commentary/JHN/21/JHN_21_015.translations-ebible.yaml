  aso-aso: 'Nosoꞌ niteꞌ ni osuꞌ likevo Izesuꞌ aza Simoni Petoloꞌni nene tiꞌ lo lo-imineꞌ
    ve: Zohaneꞌ gipele Simonizo, vekise mete luꞌine nimaniꞌ nene ivileꞌ ivosa luka
    neme nabe. Neꞌmine lavo aza tiꞌ lo lo-imineꞌ ve: Guvekasi ve, mo laminetoꞌ lane.
    Luꞌne geme nouvoniꞌ nene mo gasi gele nane. Neꞌmine lavo Izesuꞌ aꞌmidoꞌ tiꞌ lo
    lineꞌ ve: Sipisipi angaleꞌneloꞌ nene nosoꞌ niteꞌ ngemo gizebo ozo.'
  uli-uli: Rela mol mo irel mongoy ngo Jesus sa kasiya Simon Pedrus bo, “Simon le
    gel lol John, ye kkel yam hachangiyey mo imor ika sibis?” Simon Pedrus sa hatefaeli
    le ye sor bo, “Ngoa, ila sengal ho Samol, gel ngo ho gola le ihachangug.” Jesus
    yesa kangalu bo, “Hafalir saaf ka layi.”
  nin-NT: Nggo a ri kre, i Yesu yo Sima Biturr di, “Sima, uzuma a Yohana, ùwà kpanye
    ni ingga ku jiji mri abanu ba?” Uwa da di, “A si meme yo, Atiko, ùwà mi hi di
    ingga kpanye nu ùwà.” I Yesu ddu ma di, “Ho amumarr aminta amungga ba.”
  tgk-tgk: 'Баъд аз хӯрдани хӯрок Исо ба Шимъӯни Петрус гуфт: «Эй Шимъӯни писари Юҳанно,
    оё ту Маро аз онҳо бештар дӯст медорӣ?» «Оре, Худованд, Ту медонӣ, ки ман Туро
    дӯст медорам», — ҷавоб дод Петрус. «Барраҳои Маро чарон», — гуфт Исо.'
  acu-NT: 'Yutan umis, Jesús Simón Pedron iniak: —Simónka, Jonása uchiriya ¿ju ainau
    nangkamasmek timiá wína anentam? —timiayi. Tu iniam Pedroka aimiak: —Ja ai, Apuru,
    wikia aminka pengker nintimtusan pujajme. Amesha nuka nekame, —timiayi. Tamati
    Jesús chicharak: —Takumka uwija uchiri wainua nunismek wína umirtin ainau waitrukta,
    —timiayi.'
  cak-WNT: 'Y tek xec''achoj chare ri wa''in quinojel, ri Jesús xuc''utuj chare ri
    Simón Pedro: Riyit Simón ri yit ruc''ajol ri Jonás, ¿la yinawajo'' cami más que
    chiquiwech quinojel re''? xcha'' chare. Y ri Simón Pedro xubij c''a: Ja'' (je),
    can queri'' wi, Ajaf. Riyit awetaman chi yatinwajo''. Y ri Jesús xubij chare:
    Wi can yinawajo'', can que''ayuk''uj c''a ri alaj tak nucarne''l, xcha''.'
  ebk-ebk: As nan narpasancha ay nangan, senarudsud Jesus kan Simon Pedro, “Simon
    ay potot Juan, ay ong-ongor nan layadmu kan ha-un mu nan nauycha tapina ay disipulus?”
    “O, Apo, ammom met ay laylaychok he-a,” ensongfiat Pedro. “Mu hiyasa, aywanam
    nan chiyuycha enmafurot kan ha-un ay chicha nan maepachong as nan korderok,” kenalen
    Jesus.
  spa-PDDPT: 'Cuando desayunaron Jesús le preguntó a Simón Pedro: Simón, hijo de Juan,
    ¿me amas más que éstos? Le respondió: Sí, Señor, Tú sabes que te tengo afecto.
    Le dijo: Apacienta mis corderos.'
  ruf-ruf: Hawamalitse ukuja, Yesu kamghutsa Simoni Petiri, “Simoni imwana wa Yohane,
    apfi kwoninoghela kubita wano?” Simoni Petiri kamwidika, “Ona, Imtwatsa ghweghwe
    kwomanya ka nene nokunoghela.” Yesu kamlongela, “Wadime iwanang'olo wangu.”
  gun-gun: 'Ha''e kuery okarupa ma rire Jesus oporandu Simão Pedro pe. Ha''e vy aipoe''i:
    — Simão João ra''y, ndee nda''u xerayvuve ri amboae kuery gui? Pedro ombovai:
    — Tá Senhor, xee roayvu. Ndee ma reikuaa roayvua — he''i. Ha''e ramo aipoe''i:
    — Emongaru ha''vy xerymba vexa''i kuery — he''i.'
  agu-BL: 'Yi wi''t chiwane''n tetz tz''utze''n, nin ben jakol Jesús tetz Simón Lu'':
    —I bin jalu'' Simón cy''ajl Jonás, ¿na pe'' cẍpek'' mas swe''j swutz yi je''j?
    —stzun Jesús tetz Lu''. —Na, Ta'', elnakt xtxumu'' tetz yi na chimpek'' te''ju'',
    —stzun Lu''. —Ko ya''tz, cun c''a''chwe'' yi e'' tal wawun, —stzun Jesús tetz
    Lu''.'
  isn-isn: Ze yakilaa kutula atikolaa, uYesu aka mutambuila uSimioni Petro, “Simioni
    ngwana wang'wa Yohana itii, undoilwe u nene kukila awa?” uPetro akasukiilya, “Ee,
    Mukulu, Uewe ulingile kina unene nukuloilwe.” uYesu akamutambuila, “Lisa iana
    ankolo ane,”
  eng-PEV: After they finished eating, Jesus talked to Peter, whose other name was
    Simon. He said, “Simon, son of John, do you love me, more than these other followers
    love me?” Peter said, “Yes, sir, you know that I love you.” Jesus said, “All right,
    you have to take care of my people properly, just like a shepherd takes his young
    sheep to good grass for them to eat.”
  ilo-ULB: Kalpasan ti panammigatda, kinuna ni Jesus kenni Simon Pedro, “Simon, nga
    anak ni Juan, ay-ayatennak kadi iti nalablabes ngem kadagitoy?” Kinuna ni Pedro
    kenkuana, “Wen, Apo; ammom nga ay-ayatenka.” Kinuna ni Jesus kenkuana, “Pakanem
    dagiti korderok.”
  pir-NT: 'Ʉsã ihyari bato Jesu Simo Pedrore sinituri: —‍¿Simo Ñu macʉ, ahriquinare
    mʉhʉ cahĩno yʉhdʉoro yʉhʉre cahĩajari mʉhʉ? nidi Jesu Simo Pedrore. —‍Pʉhto, mʉhʉre
    cahĩaja yʉhʉ. Mʉhʉre yʉhʉ cahĩgʉ̃ masine mʉhʉ, ni yʉhtiri Simo Pedro.'
  anv-NT: Ɛbwɔ́ anerege mangbaré unɛ, Jisɔs agií Simun Pita aké, “Simun, maá Jɔn
    nnó wɔ ɔbɔ gejeé ne me dɔɔ́, ɔpwɔ abifɔ na?” Ne Pita ashuú Jisɔs meko aké,
    “Ɛh Ata, wɔ ɔkaá nnó me mbɔ gejeé ne wɔ.” Jisɔs ajɔɔ́ ne ji aké, “Pɛle baá
    magɔŋme ya.”
  sab-NT: 'Geru jwannga ulita blidu ulita gire Jesu gerudu Simón-Pedro ole: —Simón,
    ba Juan kirolla, ¿ba ta dbe ma no ulia cha ole geru jwannga na ulitage? Pedro
    jaindunga: —Ima cha Chugagwalla, uñale bage cha no ba ole. Jesu gerudu Pedro ole:
    —Ulia ba no cha ole ba kle gerule kare gire ba kwian cha gerua gaba me sbali ba
    kwian ene manade no cha geruadi.'
  tmd-tmd: Makwam an ap nɨm pörön, Jisas Saimon Pita nugwo yad nugwöŋa, “Saimon Jon
    ha nuŋwa. Nöbö kɨyöbö wöhö; nagö nɨ mör madmag nɨgmɨdlö ä?” röŋa. Aliö rɨmɨn,
    Pita yadöŋa, “Nöbö Dib. Nɨ nagö madmag nɨgmɨdɨl aku mɨ, nagö nugulö maku pal,”
    röŋa. Aliö rɨmɨn, Jisas yadöŋa, “Sipsip as nɨ bla, nugwidɨx mɨdane,” röŋa.
  acr-NNT: 'Echiriꞌ xkikꞌis utijik ri kiwa, ri Jesús xutzꞌonoj che ri Simón Pedro:
    —Simón, at ukꞌajol ri Jonás, ¿más nawi kꞌax kinanaꞌ riꞌat chwa ri kꞌaxnaꞌbꞌal
    we kakiꞌan wa jujun chik? —xchaꞌ. Ri Pedro xukꞌul uwach: —Wajawal, rilal etaꞌam
    la kꞌo rutzil nukꞌuꞌx cheꞌla —xchaꞌ. Ri Jesús xubꞌiꞌij che: —Chebꞌatzuqu kꞌu riꞌ
    ri raltaq ko nubꞌexex —xchaꞌ.'
  kpg-kpg: I muli hua di nadau miami, gei Jesus ga helekai gi Simon Peter, “Simon,
    tama a John, goe e aloho i di Au laa hongo digau aanei?” Gei mee ga helekai, “Uaa,
    meenei Tagi, Goe e iloo hua bolo au e aloho i di Goe.” Jesus ga helekai gi mee,
    “Madamada humalia i agu dama siibi.”
  taj-taj: थेनीगदेसे चसी जिन्‍माहेन्‍से येशूसे सिमोन पत्रुसदा “यूहन्‍नाला झा सिमोन,
    तिग एसे ङादा चुगदेसे भन्‍दा ल्‍हाना माया लला?” भिसी सुङ्जी। जमाहेन्‍से पत्रुससे
    येशूदा “हिन्‍ना प्रभु, ङाइ ह्राङदा माया लमुला भिबा ताम ह्राङदान था मुला” भिसी
    भिमा, येशूसे थेदा “थेह्रङ् भिसम एसे ङाला ग्‍युला कोलागदेदा ज्‍यना लसी छउ” भिसी
    सुङ्जी।
  avt-avt: 'Haiu mɨt maam menmen epei au, Jisas katɨp Saimon Pita, “Saimon ti nɨkan
    ke Jon, ti hinɨn mɨt in hanhana hi o au?” Pita ketpɨwek kar ik: “O Mɨtɨk Iuwe,
    ti hertei hi hanhan ti.” Jisas ketpɨwek, “Te ti naanmampre mɨt nanisɨsa ti har
    ke mɨtɨk naanmɨpre sipsip mai.”'
  cbk-cbk: Despues del di ila almuerzo, si Jesus ya principia conversa con Simon Pedro,
    y ya habla, “Simon, hijo di Juan, ta ama ba tu conmigo mas que con este maga otro
    dicipulo?” Ya contesta le, “Si, Señor, uste sabe que ta ama yo con uste.” Ya habla
    si Jesus con ele, “Cuida con el di mio maga carnero diutay.”
  uig-ARA: 'ئۇلار ناشتا قىلغاندىن كېيىن، ئەيسا سىمون پېترۇستىن: ــ يۇنۇسنىڭ ئوغلى
    سىمون، سەن مېنى بۇلاردىنمۇ چوڭقۇر سۆيەمسەن؟ ــ دەپ سورىدى. ــ شۇنداق رەب، مېنىڭ
    سېنى سۆيىدىغانلىقىمنى سەن بىلىسەن! ــ دېدى پېترۇس. ئەيسا ئۇنىڭغا: ئۇنداقتا، قوزىلىرىمنى
    ئوتلىتىپ باق! ــ دېدى.'
  tuf-tuf: 'Ira yaya tihryat, Jesusat Simón Pedro quin wajacro: —Simonu, Juan waquijú,
    ¿Bahatan asan sehnacan, cahujinat cuítica? táyojocro. —Caru, éytaro. Behmát ítitan,
    aját bah sehnacan cuitro, wajacro. Etat Jesusat Pedro quin wajacro: —Eytatara
    obas sasá obir yajquír eyta as chihtá awan cájaqueyin éytaan wan obir yajw̃i,
    wajacro.'
  abx-abx: Pakatapus-na mga iya agpamahaw, agtilaw-na si Jesus si Simon Pedro, “Simon,
    dadi'-na si Juan, aghigugma'-mo ba' ako labaw si paghigugma'-na mga iya?” Anaruman
    may iya, “Oho', Paragdalum-ko. Sayod kaw nga matapit gayod ako si ka'aw.” Lingun-na
    may si Jesus, “Pakakanon i mga nati karniru-ko.”
  mco-NT: 'Co ajcxy y''ajop''ajttay, chi Jesús nɨmay je Simón Pedro: ―Simón, Jonás
    y''ung, ¿nej xyjactzojcpɨch miich, ca''ydɨ jada jacjadyii ndiscípulo''ɨchɨ? Chi
    y''adzooy Pedro: ―Huindzɨn mnejhuɨɨyb miich co ndzojcypɨch njɨhuɨɨybɨch miich.
    Chi Jesús nɨmay: ―Cuend''at ɨɨch njäy, jadu''n nej jɨhuɨ̈y borregɨ cuend''ajtpɨ
    yaj''ocy yɨ'' yborregɨ.'
  kqf-kqf: Laḡannemo a kanikani kovi ba Yesu, Saimon Pita i waitalayena gado, “Saimon,
    Diyon natuna, tam kwa ḡoyeḡoye gulateguna kaka niga em lavedi, ee?” Pita Yesu
    ena giu i waimunena gado, “Emaso, bena kuna sibe te tagu yà ḡoyeḡoyem.” Kamaina
    bi Yesu i giuna gado, “Egu sipu kwai kani bagibagidi.”
  cpb-NT: 'Rithonkanakero rowaiyani, rosampitanakeri Jesús jirika Simón Pedro, ikantziri:
    “Simón, itomi Jonás, ¿Pinintaperotanama eeroka?” Ikantzi Pedro: “Piyotzi eeroka
    Pinkathari, naapatziyimi.” Ikantzi Jesús: “Pinkempoyagainari noshiyakayiri nowejate.”'
  aon-aon: Douk apak mawok eiguhw aria bret meyatesh aria Jisas narig Saimon Pita
    nakri, “Saimon, Jon ananin nuganin, nyak douk adur urkum makri munawasham eik
    abom nyeshagrakuk amudok anam disaipel aka, uwok?” Aria Pita nakri, “Debeini,
    adur wo. Nyak douk nyadukemesh. Eik douk adur urkum makri munawasham nyak.” Douk
    nakri namudok aria Jisas nakripan nakri, “Nyak nyukesh worigun eikish nugaesh
    sipsipahos.”
  hus-NT-2005: 'Tam ti okʼonich ti kʼapultsik, na Jesús in konoy enchéꞌ na Simón Pedro:
    ―Simón, xi chakámláb kʼal na Jonás, ¿tin kʼanidhálxeꞌ más ke xi jechéꞌtsik? Tókʼon
    enchéꞌ na Pedro: ―Tu kʼanidhál Ajátik, Tatáꞌ a choꞌób alwaꞌ abal tu kʼanidhál.
    Utsan enchéꞌ kʼal na Jesús: ―Pos ti kin beletnantsi xitaꞌ tin beláltsik.'
  mig-NT: 'Te nuu̱ ní ndɨ''ɨ ni̱ kajasi̱ ini̱‑de, te ni̱ ka''a̱n Jesús jíín Simón
    Pedro: Simón, se̱''e Jonás, kúndá''ú‑ga̱ ini̱‑ro̱ rúu̱ vásá yá''á xí túu, áchí‑ya̱.
    Te ni̱ ka''a̱n‑de jíín‑yá: Jaa̱n, Táta̱, máá‑ní jiní ja̱ maní‑ná jíín‑ní, áchí‑de.
    Te ni̱ ka''a̱n‑ya̱ jíín‑de: Skée‑ro lélú‑rí núsáá, áchí‑ya̱.'
  bps-bps: Di kafngela kmaan man Dyisas di ku Simon Fiter, “Simon, tingà Dyan, too
    bong nawam deg mdatah fa di kalbong nawa dademem deg?” Na manan, “Hae Amu, gadeam
    bong nawagu ge.” Na man Dyisas, “Ku bong nawam deg nifatam dad ngà bilibiligu.”
  mbs-mbs: Penga te pegkaen dan, mig-insà si Jesus diyà ki Pedro, “Simon, batà i Juan,
    pengkey dakel se pedowan te menge doma no kanak, labi lay pa dakel se kamno pedowan
    kanak?” Timaba si Pedro, “Ee, Pengolo. Netegahan no te ontò dakel se pedowan ko
    kamno.” Minikagi si Jesus, “Peg-ipat ka te menge sakop ko.”
  tof-tof: Aloa nóma blakónórr, Yesu Saemon Pitan imtinürr wagó, “Saemon, Zonón siman
    olom, ia marü moboküpdü wirrian ubi asine kürüka, ini ngibürr umulbain olmaldógab?”
    Pita bóktan yalkomólórr wagó, “Ó, Lod, ma umulóla kürü moboküpdü ubi asine marüka.”
    Yesu oyaka bóktanórr wagó, “Kürü ⌊sip⌋ kupo ngabyólónke.”
  cme-NT: 'Baŋ juɔ wuo niiwuoni‑i tĩ, Yesu wuɔ cira: «Simɔ, Nsãa biɛŋ nuɔ, mi maama
    dɔlnu-niɛ a yaŋ daaba‑i wɛi?» Simɔ wuɔ siɛ wuɔ: «Ũu.» Aa naa cira: «Itie, naŋ
    fɛrɛ ŋ suyaa wuɔ ŋ maama dɔlnu-miɛ.» Yesu wuɔ cira: «Bel mi dombũurãamba‑i dɛi.»'
  sus-sus: E to gɛ e dɛ ibade, Isa naxa Simɔn Piyɛri maxɔrin, «Simɔn, Yaya xa di,
    i n xanuxi dangi yee birin na?» A naxa a yaabi, «Iyo, Marigi. I tan a kolon n
    i xanuxi ki naxɛ.» Isa naxa a fala a bɛ, «Mɛɛni n ma yɛxɛɛ yɔrɛe ma.»
  pon-2006: Eri, mwurin ar sakpene, Sises ahpw mahsanihong Saimon Piter, “Saimon,
    nein Sohn, ia duwe, ke poakohng ie laudsang mepwukat?” Piter ahpw patohwanohng,
    “Ei Maing ei Kaun, komw mwahngiher me I poakohng komwi.” Sises ahpw mahsanihong,
    “Kamwenge nei sihmpwul kan.”
  dad-dad: Sain idi saaf dakas fen, Jesus Simon Pita irokenen, “Simon Jon naal, õ
    aya nigin fatuk waũ laa fef, tunĩ eneidi neid wal fiya de?” Pita iron, “Odug,
    momoi, õ keleĩ, aya õ nigin wau laa fef.” Jesus iron, “Neu sipsip momou ufoutneĩd.”
  zab-NT: 'Chi gulull bquiindeb chiy raipy Jesús Simóny Bed: —Simóny, llingaan Juany,
    ¿ta rcaazrupacu nare que iraru de ni rguiuu rurén? Bed cuaibbɨ: —Ɨɨ́, Dad, laabiu
    nánbiu dec rcaaza laabiu. Ax raipy Jesús laab: —Bcualo de lliliin xtena pɨs.'
  jae-jae: Seŋ gêŋ su, go Jesu kêsôm gêdêŋ Simon Petere gebe “Joaŋ latu Simon, aôm
    têmtac gêwiŋ aê kêlêlêc êsêac tônê su me masi.” Tec Simon gêjô eŋ awa gebe “Aec,
    Apômtau, aôm kôjala gebe aêŋoc ŋalêlôm gêwiŋ aôm. “Ma Jesu kêsôm gêdêŋ eŋ gebe
    “Ojop aêŋoc domba ŋalatu.”
  ksd-ksd: 'Ba dia tar ian pa, Iesu i biti tai Simon Petero: Simon, natu i Ioanes,
    u manga mari iau ma ra balam parika ta go diat laka? I biti tana: Maia, Luluai;
    u nunure, ba iau manane u. I biti tana: Una tabar kaugu lavur nat na sip.'
  msm-NT: Tapus sikandan makapamahaw, pig-usip ni Jesus si Simon Pedro, “Simon, anak
    ni Juan, pighigugma a nu yabow to paghigugma kanay to seini mgo duma nu?” Migtabak
    si Pedro, “Hoo Ginuu. Namaan ka no pighigugma ku sikuna.” “Na,” kagi ni Jesus,
    “atimana to nati no mgo karneru ku.”
  myk-myk: 'Ba pʼa li xɔ wɛ, a Yesu di Simɔ Pyɛɛri pye: «Yohana ja Simɔ, ta nɛ kaa
    ya dan mu ni xuuni na toro pii samaa tàan?» A Pyɛɛri di jo: «Uun gɛ, Kafɔɔ! Muyɛ
    pyaa ki bɛ ya li cɛ na mu kaa ya dan nɛ ni.» A Yesu di wu pye: «Ta na dubyapiye
    yi ɲɔ shaa.»'
  sbe-sbe: Se kaikaigehe kabo Yesu ye hededelau Simona Petelo unai ye wane, “Simona,
    Yowane natuna, kowa mamohoi ku gadosisikaliliyeigau, na kabo kam kahao ta?” Petelo
    ye wane, “Mamohoi, Guiyau, kabina ku kata meta ya gadosisiyeigo.” Kabo Yesu ye
    wane, “Yogu mamoe ne ku hekaidi.”
  mcr-mcr: Iqua ymisaŋä ae ämbiyitaŋi, Jisasi Iqu Saimonä Pitä iqueŋi yatŋqä tii äwikqe.
    “Jonä iqueqä ymeqä, Saimonä iquki, tqä Nyiŋqä äkiŋqä di, huizi iquauqeuŋi ämäwqätäuŋinyä?”
    Ga Pitä iqu ämävauqe ätukqe. “Auäqä, Naqä Iquki, ŋqä Siŋqä änyinätŋqe, näqŋqä
    äyä eŋinyä.” I tquaŋga, Jisasi Iqu tii ätukqe. “Si Ŋqä sipsipqä meqeuŋi, ymisaŋä
    äŋguä bŋqä miqätŋqeqä.”
  cux-NT: 'Taachí ch''iinu ca''diinú yā, Jesús ngaⁿ''a yā ngii yā Simón Pedro: Simón,
    díí daiya Jonás, ¿''áá neⁿ''e ca di ''úú, nguɛ́ɛ́ ti chuū? Tuu''mí ngaⁿ''a sa
    ngii sa Pedro: ''Tííca, Señor, n''diī ní déénú nī chi neⁿ''é n''dīī. Ngaⁿ''a yā
    ngii yā saⁿ''ā: Ca''á di ''iiti cuūchi ''lííⁿ yeⁿ''é chí che''é tī.'
  tur-YTC: Böylece sabah yemeğini yedikten sonra Yeşua, Simon Petrus’a, “Ey Yona oğlu
