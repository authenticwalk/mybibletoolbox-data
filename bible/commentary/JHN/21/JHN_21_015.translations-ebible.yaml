    noape. Loko lokago, Pitá nene Guivahanínemaka, geikumú geleaká noumó nene gelenanimole.
    Loko lokago, Izesú nene vegenáne zuha kigikámini nosánetá mí zeko kemeko nozo.'
  lcm-lcm: E mung i kari la sonkos, Iesu kala sui a Simon Petero, “Simon, nat si Ioanes,
    sa kupo buk atutuman luai anig, ani mang keve tungam?” Na kala polpol ia, “Io
    Volava, kupo nas ta tarungpo angtunganan.” Na Iesu kala atai ia, “Ku apus kag
    keve natnat i sipsip.”
  aer-aer: Ikwere-iperrele nhenge arlkweke-arle-iperre Jesus Simon-Peter apayuthneke,
    “Simon, alere John-kenhe, apententye akngerre nhenhe areye kwenhe atyenge ahentye
    anthurre aneme. Kenhe unte-ame atyenge ahentye aneme itnekenge awethe-ulkere?”
    Re akenhe angkirtneke, “Yewe, Akngerrepataye, unte nhenge itelareme ayenge-arle
    ngkwenge ahentye anthurre anemeke.” Jesus akenhe angkerlenge, “Apententye akngerre
    atyinhe areye arntarnte-araye, nhenge yepe-yepe arntarnte-arentye akngerrele-arteke
    yepe-yepe akwerrke ikwerenhe areye arntarnte-aremele itnenhe wantemele-arlke.”
  qvc-NT: 'Ushyashpa mikuytaqam, Jisusqa Simun Pidruta kayshina tapurqan: —Junaspa
