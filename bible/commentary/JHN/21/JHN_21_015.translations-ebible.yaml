    xa mitseꞌe je̱ts ntsa̱jkp a̱ts mitseꞌe. Je̱tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Ixꞌitu̱
    tseꞌe a̱ts je̱ njayu, veꞌem ax joꞌn je̱ carnero vinténiva du̱ꞌixꞌit je̱ kyarneeroda.'
  bzh-bzh: Log denedo medegga nos ggovek ya, loḳ Yesu loḳ tepëḳ vu Simon Pita bë,
