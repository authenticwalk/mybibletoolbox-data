  mpj-mpj: Mayikamu kukalaju ngalangu wiyarnu. Palujanu Jiijajjura japirnu, Jayimun
    Piijaku, “Piija, Jaanmili kaja. Nyuntujun pukurlarrira nyininpa, ngaakajangkamarra
    munkarra?” Piijalura wajarnu, “Yuu, maaja. Nyuntulun kulirninpa, ngayurnangku
    pukurlarrira nyininpa.” Jiijajjura wajarnu, “Ngayumili walyjakajan-jananya kanyinma!,
    jiipuyuru yangupalakajayuru.”
  lbk-lbk: Issan nakakkanancha, kinwanin Jesus ken Simon Pedro, “Simon ay anak Juan,
    wadwad-ay ngen nan layadmo ken sak-en mo nan layad nan tapina ay naycha?” Sa na't
    kanan, “Wen, Apo, ammom met ay laylaychek sik-a.” Kinwanin et Jesus, “Mo siya
    sa, tokkhongam et nan korderok.”
  mto-NT: 'Ta̱ tseꞌe yꞌajó̱pada vyeꞌna, vanꞌit tseꞌe je̱ Jesús du̱ꞌamo̱tutu̱vi je̱
    Simón Pedro: ―Simón, je̱ Jonás je̱ myajntk, ¿xtso̱jkp a̱tseꞌe nu̱yojk je̱ts kaꞌa
