    nirqan: —Taytitu, qam yach''angi kuyashushqayta, nishpa. Chaymi Jisusqa nirqan:
    —Noqapi chayraq kriyiqkunatar kwiday, suq michidur uñitangunata allita michiqshina,
    nishpa.'
  tgl-ULB: Pagkatapos nilang mag-agahan, sinabi ni Jesus kay Simon Pedro, “Simon anak
    ni Juan, mas mahal mo ba ako kaysa sa mga ito?” Sinabi ni Pedro sa kaniya, “Oo,
