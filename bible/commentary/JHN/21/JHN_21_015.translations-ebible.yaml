  eng-F35: So, when they had eaten breakfast, Jesus says to Simon Peter, “Simon, son
    of Jonah, do you love me more than these?” He says to Him, “Yes, Lord, you know
    that I'm fond of you.” He says to him, “Feed my lambs.”
  ind-ind: Sesudah kami makan, Yesus bertanya kepada Simon yang juga disebut Petrus,
    “Simon anak Yunus, apakah kamu lebih mengasihi Aku daripada semua sahabatmu ini
    mengasihi-Ku?” Petrus menjawab, “Benar Tuhan, Engkau tahu bahwa aku mengasihi-Mu.”
    Kemudian Yesus berkata kepadanya, “Berilah makanan kepada kawanan domba-Ku.”
  pes-OPCB: 'بعد از صبحانه، عیسی از شمعون پطرس پرسید: «شمعون، پسر یونا، آیا تو از
