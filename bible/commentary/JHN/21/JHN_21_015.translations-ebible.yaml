    roh,” a tipea.
  mic-MIQNT: Ta'n tujiw gaq g'satalultieg, Se'sus pipanimatl Simon Pie'lal, “Simon,
    Sa'n uggwisl, me' 'gjitmi gsalin je mu ula negmow ta'n teli gsalj?” Asitematl,
    “E'e, Gjisaqamaw. Geitu'n gesalul.” Se'sus telimatl, “Ango'tmui 'ntjijgluewji'jmg.”
  huu-NT: 'Guilla mei, Jesús Simón Pedromo llote: —Simón, odɨ Juan jitodɨo. —Jɨaɨ
    jɨcanote— ¿Nana o nabaiñɨaɨ baɨfemo cuena isiruitɨo? Simón uai ote: —Jɨɨ, Nama,
    ona cue isiruillana uiñotɨo. Jesús uai ote: —Toɨca llaudaɨaɨ uruiaɨna omoɨ raise
    sedaja isoi, cuena ɨɨnotɨnona raise seda. Naimacɨna cue rafuena raise llofue.'
  jiv-NT: Nuyá yurumáwar Jesus Semuṉ Pítrun aniasmiayi “Junasa uchirí̱ Semuṉka,
    ¿ju̱ shuar naṉkaamas anentmek?” Pítrusha tímiayi “Ee, Uunta, wi wakerajam nu
    Ame nékame.” Jesussha “Nuiṉkia winia murikiur ayuratniua áintsam Winia enentáimturainia
    nu yaiṉtá” tímiayi.
  otm-NT: 'Nu''bʉ mán niyąhe, nu ra Jesús bi ''yɛ̨mp''a ra Simón Pedro: ―Simón rá
    ts''ʉnt''ʉ i ra Jonás, ha man''da guí numanhogui xinda guehya ''da. Nu ra Pedro
    bi ''yɛ̨mp''a: ―Hąha ma Hmu i, guí pądi gue dí numanho i. Nu ra Jesús bi ''yɛ̨mb
    bʉya: ―Dami ''uįn ʉ ma t''ʉdɛ''yo, nangue mam hmangä gui xänba yʉ ją''i i ɛ̨c''yɛigui.'
  dah-dah: Be, komatmiŋ go biŋge nene pasi hamiŋ. Irkeb Yesu beleŋ Saimon Pita go,
    “Saimon, Yon urmiŋ, ge gayen fudinde wor po ne niŋ amaŋeŋ nurde ha? Mel gar haŋ
    gare ne niŋ amaŋeŋ nurde haŋ gote folek?” inyiŋ. Irkeb Pita beleŋ wol heŋbe, “Gwaha,
    Doyaŋ Al Kuruŋ. Gebe ne beleŋ ge niŋ amaŋeŋ nurde hime goyen nurde ha gogo,” inyiŋ.
    Irkeb, “Sipsipne paka yirde hayiŋ,” inyiŋ.
  tnk-tnk: Nəpɨn irəha hənani raka nari, Iesu rɨni pen tɨ Saemon Pita i mə, “Saemon,
    tɨni Jon, ikokeikei pərhien iou məpi raka irəha i uə rekəm?” Mɨreɡi Pita rɨni
    pen tukwe in mə, “Ouəh, Iərɨmənu, ikukurən mə iakokeikei pərhien ik.” Mɨreɡi Iesu
    rɨni pen tukwe in mə, “Əkwməni kwəti sipsip me səiou.”
  kpr-kpr: Namane bayau mindero dadabetiri ainda amboda, Iesu Simon Peter kena sisira,
    “Simon, John da mandi, nimokena resena. Ni na dubo bu gogoghomberaesa, ai, roera
    a evetu genembo evia dubo buraesa?” aminge setiri, Simon numokena minonda sisira,
    “Ai, Bajari, redae resesi? Na ni dubo buraena amo, ni kasama eresa.” aminge setiri,
    Iesu sisira, “Nanda sifi (sheep) da mandi sasingu ava, kaifa aso dae resena.”
  san-IAS: bhojane samāpte sati yīśuḥ śimonpitaraṁ pṛṣṭavān, he yūnasaḥ putra śimon
    tvaṁ kim etebhyodhikaṁ mayi prīyase? tataḥ sa uditavān satyaṁ prabho tvayi prīye'haṁ
    tad bhavān jānāti; tadā yīśurakathayat tarhi mama meṣaśāvakagaṇaṁ pālaya|
  nho-nho: Saaita laatou ni oti te kkai raa, Jesus ki vasiri ake ki Simon Peter, “Simon,
    te tama John, too laaoi i aa nau nei e ttoe are i te laaoi naa tama nei iaa nau?”
    Peter ki hakaahe ake, “Uee, TeAriki. Koe e iloa maa nau e laaoi iaa koe.” Jesus
    ki mee ake, “Roorosi i aku sukua sipsip.”
  gym-NT: 'Nunkwe mröba ünän jökrä angwane, Jesukwe nieba Simón Pedroye: Simón, Jonás
    ngobo, ¿mata ti tarere bäri ni mda mda noko ngwä ya? nieba kwe ie. Angwane Pedrokwe
    nieba mda ie: Jän, ti Dänkien. Ma tare kri tikwe ye garera mae, nieba kwe Jesuye.
    Angwane Jesukwe nieba mda ie: Nitre tödekaka tibti tä obeja ngäbäli kwrere, ye
    makwe buka, nieba kwe Pedroye.'
  azg-NT: 'Ndoꞌ vi na jndë tcüꞌá, yajoꞌ nquii Jesús, taxeeꞌ jon nnon Simón Pedro.
    Tso jon: —Nndaꞌ Simón, jnda Juan, ¿Aa ventyjiꞌntyichenꞌ ja, chichen nanminꞌ? Tꞌa
    jon, itso jon: —Mayuuꞌ ta, ntyjiꞌ na nën jndyi ꞌuꞌ. Juu jñꞌoon na sintcüeꞌ Jesús
    nnon tsanꞌñeen, tyiꞌquitsinin nquiiꞌ jonhanꞌ. Tso jon: —Cüantyjeꞌ quinman quijndë
    ntsjuënꞌ.'
  bhd-bhd: ज़ैखन तैनेईं केलोव खाव, त यीशुए शमौन पतरसे सेइं ज़ोवं, “शमौन,” यूहन्नेरे
    मट्ठा, “कुन तू होरि चेलन करां जादे मीं सेइं प्यार केरतस?” तैनी ज़ोवं, “हाँ प्रभु
    तू त मीं ज़ानतस कि अवं तीं सेइं प्यार केरताईं।” यीशुए ज़ोवं, “मेरां गबड़ां च़ार।”
  too-NT: 'A''xni''ca'' tahuā''yankō''lh, Jesús kalhasqui''nīlh huan Simón Pedro:
    ―Simón, ixo''kxa'' Jonás, ¿chā más quimpāxquī''ya'' quit que huā'' ā''makapitzīn
    chi''xcuhuī''n quintapāxquī''? Lā'' Pedro kalhtīlh: ―U''huē, Māpa''ksīni''. Hui''x
    ca''tzīya'' palh icpāxquī''yāni''. Jesús huanilh: ―Cacāmaktāya'' a''ntī quintakalhlaka''ī''.'
  ind-AYT: Sesudah mereka selesai makan, Yesus berkata kepada Simon Petrus, “Simon,
    anak Yohanes, apakah kamu mengasihi Aku lebih daripada semua ini?” Petrus menjawab,
    “Benar Tuhan, Engkau tahu bahwa aku mengasihi Engkau.” Kemudian, Yesus berkata
    kepadanya, “Gembalakanlah domba-domba-Ku!”
  cjo-NT: 'Nowaeyakani maawaeni. Roojatzi rojampitantakari Jesoshi riraga Shimo, iitziri
    Peetero: —Peetero, ¿panaakotakiri irikapaeni, pinintashireperotana eeroka? Ikantawakiri
    rirori: —Eeroka, Nowinkatharite, yotatsiri nonintzimi. Ikantanakiri: —Piyoteeri
    riraga aapatziyanari: tema ari roshiyakyaari nashi nowishaanite.'
  nsn-nsn: Tar binaka ka ein uakapa manasasin, kare dangata Iesu tang Pita pare, “Saimon
    Pita, ingga a tuna Jon, ingga o malauelhirintiehe nomanampe totoguo tasisine?”
    Kare hire tapokison, “Aa, Tamata Noman, ingga o ate pare, inggo u malauelhirintiehe
    tun totomua.” Kare kula Iesu pare, “Ualaein tosnogo tunar sipsipo.”
  san-DEV: भोजने समाप्ते सति यीशुः शिमोन्पितरं पृष्टवान्, हे यूनसः पुत्र शिमोन् त्वं
    किम् एतेभ्योधिकं मयि प्रीयसे? ततः स उदितवान् सत्यं प्रभो त्वयि प्रीयेऽहं तद् भवान्
    जानाति; तदा यीशुरकथयत् तर्हि मम मेषशावकगणं पालय।
  tna-NT: 'Diadiape putsu, Jesús ja Simón Pedro uja quisabatana: —Simón, Jonás sa
    ebacua, ¿a da miada ema ye cuana ebia su ibuneda ebainia? Pedro ja tueda jeutsutana:
    —Ehe, Echua Puji, mida bahue yama mi ibuneda ebainia. Jesús ja tueda cuatsasiatana:
    —Da su quema jabuetsuati cuana ema peje su jei eputani eichacua cuana buetsuaque.
    Quinachidique huecuana, cuaja huisha quinaji ja mesa huisha cuana equinatani nime.'
  lid-lid: Udu hamon ta nyamon toro ano, Jises eme ndremenya Saimon Pita, “Saimon,
    nadu Jon, ou kede-eh aso-ok jo tinan labai ja, toro rayah kede-eh ja nadeh?” Pita
    anya, “Ehe Laban, ou ndratanam jo, jo badeh, aso-ok ou tinan labai i buku ari
    kawas.” Jises eme tiye i tan ja, “Ou atondrok iri nadu sipsip tek.”
  wim-wim: May kanan minchathin-a, nil Jesus.an thaw nungant Simon Peter.ant, “Ayyang,
    Simon-ang! Puk nhengk John.antam-ang! Nint kan-kanam kaangk wunangan ngathar ey?
    Nint kan-kanam ngayangan ngangkangam piꞌ-piꞌangan ey? Yaꞌ nath, minh ngaꞌ anman
    konang wamp-wampow nungkar ey?” Nil Peter.an thawant, “Eeꞌ, Lord. Nint kan meeꞌmiy
    ngay kaangk wunang nungkarana.” Aꞌ nil Jesus.an thaw nungant, “Nint minam piꞌ-piꞌān
    thanang pam wanch anangan ngayangan monkan-wak-wakantan.”
  zga-M: Basi vavile u Yesu ahambula u Simoni Petro, “Simoni mwana wa Yohana je, uve
    unganile kuliho ava?” Ahavavula mwene Bwana; “Uve wuhelewa uhuta nehuganile aha
    vavula leswa ingosi chango.”
  yom-yom: 'Bu bamanisa dia, Yesu wuyuvula Simoni Piela : —Simoni, muana Zonasi, wunzodidi
    viokila bumvangila baba e ? Piela wumvutudila : —Nyinga Pfumu, zebi kuaku ti ndieta
    kuzola ! Yesu wunkamba : —Buna dikilanga bana bama ba mamemi.'
  san-SIN: භෝජනේ සමාප්තේ සති යීශුඃ ශිමෝන්පිතරං පෘෂ්ටවාන්, හේ යූනසඃ පුත්‍ර ශිමෝන් ත්වං
    කිම් ඒතේභ්‍යෝධිකං මයි ප්‍රීයසේ? තතඃ ස උදිතවාන් සත්‍යං ප්‍රභෝ ත්වයි ප්‍රීයේ(අ)හං
    තද් භවාන් ජානාති; තදා යීශුරකථයත් තර්හි මම මේෂශාවකගණං පාලය|
  yut-yut: Jap naŋ mudaŋek Yesu da Saimon Pita yaŋ iyɨgɨt, “Saimon, Jon dakon monji,
    gak nak do but dasi galak taŋ namɨŋ kɨmagek on amɨn kabɨ da but dasi galak taŋ
    namaŋ uŋun yapmaŋdal, ma?” Yaŋban Pita da yagɨt, “Asi, Amɨn Tagɨ, gaga nandɨsal.
    Nak but dasi galak taŋ gamɨsat.” Yaŋban Yesu da iyɨgɨt, “Sipsip monɨŋ kabɨno upmokgi.”
  grc-BYZ: Ὅτε οὖν ἠρίστησαν, λέγει τῷ Σίμωνι Πέτρῳ ὁ Ἰησοῦς· Σίμων Ἰωνᾶ, ἀγαπᾷς με
    πλεῖον τούτων; λέγει αὐτῷ· ναί, Κύριε, σὺ οἶδας ὅτι φιλῶ σε. λέγει αὐτῷ· βόσκε
    τὰ ἀρνία μου.
  cpc-NT: 'Ithonkanakiro jowaiyani, josampitanakiri Jesús jirika Simón Pedro, ikantziri:
    “Simón, itomi Jonás, ¿Pitakopirotanama iiroka?” Ikantzi Pedro: “Piyotzi iiroka
    Pinkathari, naapatziyimi”. Ikantzi Jesús: “Paamaakowintinari nokimitakaantziri
    noijyati”.'
  nhg-NT: 'Hua cuöc ye otlacuajque, Jesús oquelfejque Semu Piero: ―Semu, iconie Xohuö,
    ¿teniechtlasojtla cache que ini nöncate? Otieyelfe: ―Quiema, noTlöcatzintle. Tejuatzi
    tomomachitea que temetzmonequitea. Oquelfejque: ―Xequentlacualte nocalnielojcuconehua.'
  nya-nya: Iwo atamaliza kudya chakudya chammawa, Yesu anati kwa Simoni Petro, “Simoni,
    mwana wa Yohane, kodi umandikonda Ine kuposa mmene amandikondera awa?” Iye anati,
    “Inde Ambuye, Inu mukudziwa kuti Ine ndimakukondani.” Yesu anati, “Samala ana
    ankhosa anga.”
  ngu-NT: 'Ijcuac yotlacuajquej, Jesús oquitlajtoltij Simón Pedro: ―Simón, iconeu
    Jonás, ¿más tinechtlajsojtla xquen yejhuamej in? Pedro oquijlij: ―Quemaj. NoTeco,
    tejhua ticmati ica nimitztlajsojtla. Jesús oquijlij: ―Tla ijcon xquintlacualti
    noborreguitos.'
  kup-kup: Met paru gipiz nat garë hahapuh Iesu Saimon Pitan epat at mañah, “Saimon
    Zoniz rop ae, met ni nem gog aban eperi ritou metat nemaz ahoam zait tat loporï
    nanat heza?” Pot mañahan Pita epat hah, “Gu, nem Amip ni hodad, ne nimaz ahoam
    zait tat hez.” Met pot hahan Iesuhoen maot epat mañah, “Povoz aban koravop pim
    sipsip roholoz korav hezavoz zut ni nem añaraboz korav ravat gipiz manohoz.”
  jid-jid: Ni kogon wa ba kle ya, Yesu hla ni Siman Bitrus, Bitrus vren Yohana, u
    son me zan biyie?” Bitrus hla niwu, “Ee Bachi, U to ndi mi son wu.” Yesu hla niwu
    ndi, “No ntma mu ba biri.”
  wmw-wmw: 'Nakwisa kurya, Insa akindairi Ansumani Peduru: “Ansumani, mwana wa Yahaya,
    unipenda pakulu kuwapunda ewa piya‑wa?” Iye akijibu: “Aye, Mwenye, ukwijiwa kuwa
    omi uwe nukupenda.” Insa akimwambira: “Warise makondoo wangu watoto‑wa.”'
  gmv-GGM: Istti mii gigishshin Yesussay simmoona Phixxiroossa “Yoona na Simmoona!
    hayiti tana dosizayssafe aththa tana dossayii?” gides. Izikka “Ee ta Godo! ta
    nena dosizayssa nekka errasa” gides.
  ssg-ssg: Ti lato ang kewa, Jises kamei Saimon Pita ukek, “Saimon tel nati Jon, nakon
    wawahen tetam hani nga pamu i xoini wawahen tetam hani lawe waliko liai?” I pahoi
    ukek, “A se. Tel Masiwi, o tioi nga waheni o.” Jises kakane i, “Ngahati aluiniwa
    teka kahikahik masin ti tel ngahatiai sipsip.”
  zpo-NT: 'Gorna ngulo ndawren re nu, Jesús mnabdizh lo Simón Pér: —Simón, xgann Juan,
    ¿che nkela lu na mas ke re xaa ne? Pér mkeb nzhé: —Aja, Xaa Nabeyy, lu ne xmig
    be. Jesús nzhé: —Bkanap re xmbakxiil na.'
  poy-poy: Pawamaliriti kuliya, Yesu kamkosiyiti Simoni Peteru, “Simoni, mwana gwa
    Yohani! Hashi, gunfira neni kuliku womberi awa?” Peteru kamwankula, “Yina Mtuwa,
    guvimana kuwera neni nukufira.” Yesu kamgambira, “Guloleri wakondolu waneni.”
  qwh-NT: 'Micur ushariyaptinnam, Simon Pedruta Jesus nerqan: —Jonaspa tsurin Simon,
    ¿quecuna cuyayämanqanpeq mascu qam cuyamanqui? —nir. Pedrunam nerqan: —Aumi, Teyta.
    ¡Musyanquitaq noqa cuyanqaqta! —nir. Jesusnam nerqan: —Tsepenqa achcasnïcunata
    cuidanqui —nir'
  gaw-gaw: Ag e lana malona, Jesus Nug Petrus oḏ meṯom. “Simon, Johanes beḵa, na laa
    oh eḏaṯak dahilnu oot mauhṯete?” awa aum. Anam a amu Petrus aum. “Naḏi na dooṯem.
    Da nahipnu ool mauhṯe,” awa aum. Petrus anam a amu Jesus aum. “Na dahil sipsip
    naḵud beḵadna meḏe!” awa aum.
  nca-nca: Asa o ni kini tiní, Yesuko Saimon-Pita ŋande oseseyaró, “Saimon, Jon koro
    naŋuní, uni ŋando newonde meté nunoyoteŋgo, quko kepe taka yerero newonde meté
    parámi nunoyotepe ma kini?” Yiní Pitako ŋande yaró, “Iyo, Uni Parámi, ke iŋote,
    no newonde meté kunoyoteno.” Ŋunde yiní ŋande miraró, “Neneŋo sipsip simóne wutu
    yere qembe.”
  zpz-NTPP: 'Na ornu blazh bicy de̱ siily, Jesuuz nam rab mi Bed: ―Simo̱o̱, iꞌñ Jonás,
    ¿a rca zir ru ya̱, gazeꞌ gal mod nu rca deꞌ zir de yu ii ya̱? ―nam. Orzeꞌ na Bed:
    ―Laab Shuaana̱, ru rad lagy ru nu rca̱ ru ―nay. Orzeꞌ na gaꞌ Jesuuz: ―Orzeꞌ mña
    de mbecy nu nac shily ne̱ ―nam.'
  mkj-mkj: Mwerin irai mwingehpene, Jesus ken idoak oang Simon Peter, “Simon, nihn
    John, koawoa ipwilki Ngoahi koalikjang mehpwiai?” Peter japoang, “Eh, Maing oai
    Koaun, Koawoa kidal pwa Ngoahi ipwilki Koawoa.” Jesus pwehng ih, “Kamwinge Noai
    jimpwul kan.”
  zac-NT: 'Despuësë gualú gudáu ra poshtë, Jesús guniꞌi lu Simón Pedro: ―Simón, shini
    Jonás, ¿gu rac shtúꞌul na de verdá más quë los de más saꞌl rac shtuꞌu raiꞌ na?
    Pedro bëquebi: ―Ahaꞌ Dadë, lë́ꞌël nanël de quë rac shtuaꞌa lë́ꞌël. Jesús repi:
    ―Pues iurneꞌ, gupë ra mënë narialdí lduꞌi na, ra naná ziquë lliꞌli mituꞌnë.'
  kyg-kyg: Neꞌyaꞌmo neteꞌapaeꞌmo Yesuꞌa Saimoni Pitafeꞌmo, Yoni mafaꞌneꞌamo Saimoniyo,
    nagaefeꞌmo kahau kayamopafiꞌmo kahauꞌnigeka ani vayaꞌaina aeka apakaseka maiꞌnapiye,
    huno afi geꞌnigenoꞌaeꞌmo, Ala kava nene, ago nageꞌnanana kagaefeꞌmo nahauꞌniye,
    huno ha paiꞌnigenoꞌaeꞌmo, nagae aikeli sipisipi vayaꞌaina neꞌyaꞌmo alika apamiyo,
    huno ha paiꞌniye.
  kmk-kmk: Maabus da mana mangan, inimus Jesus kan Simon Pedro un, “Simon un anak
    Juan, amod kad nat mampipiyam kan sakon nu sat mampipiyan datun buḻun nu?” “Apu,
    tigammum un pipiyaok sika,” kinnanan Pedro un dit summungbat. Imbagan Jesus un,
    “Ayyuwanam dat ubbu un kanneluk.”
  cao-NT: 'No oriquiquë tsi quiha Simón Pedro Jesú nicaniquë: —¿Tëxë bo oquë tsi ëa
    noihai, Jonás baquë Pedró? —iquiina. Jatsi, —Jaahuë, Ibobá. Mia noiquia. Toa cahëqui
    mia ra —i Pedro niquë. Jatsi Jesú quëbiniquë: —Noho oveja bo, naa ëa chahahuacanaibo
    tiisimana —i ja qui ja niquë.'
  bbr-bbr: Jisas kon tamareäwon roat pak o je kuremana, Jisas nukas Saimon-Pita totorwon,
    “Saimon, Jon nukan mokoi, nas okoro roat rai itimwareanik, nan won is mesin meieäum
    ra?” Kos ätäi auruwon, “Io, Näwäu, naka äpu. Is nanun woi ereru.” Jisas nukas
    auruwon, “Na isan sipsip nakut o aram.”
  inb-inb: 'Ña mikuska­ura­mandaka, Jesuska Simón Pedrota tapurka: —Jonaspa wam­bra
    Simón, ¿kai­kuna­manda­pas maschu nukata kuia­wangi? Chi­ura, Pedro ainirka: —Ari,
    taita waugki. Kam iachan­gimi, nuka imasa kamta kuiagta. Chi­ura, Jesuska nirka:
    —Nuka­pa kuiaska ubija wawa­kuna­sinata kawa­puangi.'
  hrv-hrv: 'Nakon doručka upita Isus Šimuna Petra: “Šimune Ivanov, ljubiš li me više
    nego ovi?” Odgovori mu: “Da, Gospodine, ti znaš da te volim.”'
  box-NT: 'Bìo ɓa dú vó, ó o Yeesu tùara a Simɔn Piɛre yi: «Zãn za Simɔn, fo
    wa mi po bìo á bìa ká waráa mi le?» Ó o Simɔn le: «Ũuu, Ɲúhṹso, fo zũ
    le ĩ wa fo.» Ó o Yeesu bía nɔn wo yi: «Wé pa bìa bìo sã̀ miì bìo làa
    bìo ó o pi-pa wee wé paráa mí pia bìo.»'
  ote-NT: 'Nu mi ua ntacoꞌʉ ra Jesu bi ꞌyambabi ra Simu Pedro ne bi ꞌñembi: ―Nugue
    Simu, rá tꞌʉꞌi ra Joná, ¿ha gue maꞌna go grí ma̱cagui de guehyʉ maꞌra? Ha nuꞌá̱
    bi ꞌñembabi: ―Ha̱ha̱, ma zi Hmuꞌi, nuꞌi guí pa̱di gue drí ma̱ꞌi. Ne nuꞌá̱ bi ꞌñembabi:
    ―Supca ma zi tꞌʉca dɛti.'
  wnu-wnu: 'Mani ende wurisa niari wogub der Saimon Pita nob qamar: “Ne Saimon Pita,
    ne Yon wonou wau mai munon qei e ye yeqenungour eng wuritanami mom yeqenungan
    qiyo?” Ende qamara Saimon Pita qamar: “Io Barai, ye nonou munon banam eng nonou
    mom yiimbigan eng.” Ne Yisas bo nob qamar: “Ende gab eng yonou wai sipsip yeim
    eng gagar musub oroar igoar.”'
  zam-NT: 'Co''se'' ngolo nduhua ndren Jesús con myen'', Jesús mnibdi''s loo Mon Pedr.
    Ndxab Jesús: ―Mon, xgan'' Jonás, ¿ché'' más nque'' lezo''l ñèel daa leque nque''
