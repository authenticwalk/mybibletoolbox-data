verse: JHN.021.015
translations:
  kpx-kpx: No lovi ke isi gabilahasege Iesuu Saimoni Bita namihai avoe, “Dioni mo
    Saimoni, a daho isiviale a isivi kena esemu koeau daho isiviale ke evihanu. Emena.”
    Ige Bitau namihai avoe, “Ito, Kosive, a hilokage di aho isivianu.” Ige Iesu avuho
    loui avoe, “A katealemo di mamoe ese nalievenela.”
  okv-H: Eto enana indio irae enu Iesu na Peter ta degi ke einge eto ingina, “Enanana
    na osa isapa ere ora te inena na osa peni vahai ere oete,” ainge enu, Peter na,
    “Bada, na umo osa ere ona amo umo kiarira,” ainge enu Iesu na, “Aravora te umo
    nau o ‘Sheep’ meni avo simba ejo,” ke ainge eto ehako eto ingina
  tbo-tbo: Malatomtom amna hi’mam, ma Yesu i baha nae Simona Pita uyahina i pa, ‘Simona,
    Yoni natuna, tam iyowai, u luhogalena dumau ma apoma om bagibagi, bo?’ Pita i
    pa, ‘Ee Guyau, u hanapugeu tau a luhogalem.’ Yesu i baha i pa, ‘U sipi muhomuhohi
    una wianihi.’
  mal-C: പ്രഭാതഭക്ഷണത്തിനുശേഷം യേശു ശിമോൻ പത്രോസിനോട്, “യോഹന്നാന്റെ മകനായ ശിമോനേ,
    ഇവരെക്കാൾ അധികം നീ എന്നെ സ്നേഹിക്കുന്നോ?” എന്നു ചോദിച്ചു. “ഉവ്വ്, കർത്താവേ, എനിക്ക്
    അങ്ങയോട് ഇഷ്ടമുണ്ടെന്ന് അങ്ങ് അറിയുന്നല്ലോ?” പത്രോസ് പറഞ്ഞു. “എന്റെ കുഞ്ഞാടുകളെ
    മേയിക്കുക,” യേശു പറഞ്ഞു.
  grc-SR: Ὅτε οὖν ἠρίστησαν, λέγει τῷ Σίμωνι Πέτρῳ ὁ Ἰησοῦς, Σίμων ⸂Ἰωνᾶ,⸃ ἀγαπᾷς
    με πλεῖον τούτων; Λέγει αὐτῷ, Ναὶ κύριε· σὺ οἶδας ὅτι φιλῶ σε. Λέγει αὐτῷ, Βόσκε
    τὰ ἀρνία μου.
  bgc-bgc: खाणा खाणे कै पाच्छै यीशु नै शमौन पतरस तै कह्या, “हे शमौन, यूहन्ना के बेट्टे,
    के तू चेल्यां तै बाध मेरतै प्यार करै सै?” उसनै उसतै कह्या, “हाँ प्रभु, तन्नै तो
    बेरा सै के मै तेरे तै प्यार राक्खूँ सूं।” उसनै उसतै कह्या, “मेरे मेम्‍ना नै चरा।”
  khz-khz: Geganigani-gatuto mulinai, Iesu na Petero evaikilaato, netiwato, “Simona,
    Ioane natuna, goi na au oulamagikuna ulamagina na eira geria ulamagi au geku ai
    getaoana gauna eiwaana, pa?” Petero ekilato, “Pa Velekou, goi ripamu, au na goi
    aulamagimuna.” Iesu na evaikilaato, netiwato, “Au geku mamoe natura pono gupura.”
  deu-TKW: 'Als sie dann frühstückten, sagt Jesus zu Simon Petrus: Simon Johannes'',
    hast du mich lieber als diese? Sagt er zu ihm: ja, Herr, du weißt, daß ich dich
    liebe. Sagte er zu ihm: weide meine Lämmer.'
  zsr-NT: 'Catiꞌ budx glahuëꞌ, Jesús rëꞌ Simón Pedro: ―Simón, zxiꞌnëꞌ Jonás, ¿naruꞌ
    nadxiꞌirnuꞌ nedaꞌ ca nadxiꞌicnëꞌ nedaꞌ bönniꞌ ni? Bubiꞌë didzaꞌ Pedro, rëꞌ Lëꞌ:
    ―Ja, Xan. Liꞌ nözcznuꞌ rdzag ladxaꞌa Liꞌ. Jesús rëꞌ lëꞌ: ―Bgagu yuguꞌ böꞌcuꞌ zxílaꞌdauꞌ
    quiaꞌ.'
  lin-lin: 'Tango basilisaki kolia, Yesu atunaki Simona Petelo : — Simona, mwana mobali
    ya Yoane ; boni, olingaka Ngai koleka ndenge bango balingaka Ngai ? Azongisaki :
    — Iyo, Nkolo ! Oyebi malamu ete nalingaka Yo. Yesu alobaki na ye : — Batela bampate
    na Ngai.'
  hns-NT: 'Tab djab oesab khaai tjoekal raha tab Jiesoe Siemon Petras se poetjhies:
    „Johaanas ke beta Siemon, toe hamme sattje ke tjaahe hai, ekwan se djaada?” Tab
    Petras bolies: „Prabhoe, toe djaane hai kie ham toke pjaar kariela.” Tab Jiesoe
    bolies: „Tab hamaar bhera ke battjan ke tjaraihe.”'
  noa-E: Mag thach khö nʉʉ awia ya khö aaipagkhabaadee Simón Pedroogta ich Jesuu,
    —Simón, Juan iewaa, ¿puata chadcha pʉch khapeen khãaijã ʉ̈rcha mʉ daupii chirʉ́wi?
    ajim. Magbaawai Pedroou irig, —Ëera Señor, pua khaphʉ simgui ajim, mua pʉch daupii
    chitʉm. Magbaawai deeu chi Jesuupai irig, —Magan mʉ iek ʉ̈kha durrum khʉʉnta oveja
    chaain thʉajemjö wajapha thʉa wai chitá ajim, mag amachdëu mʉ iek ʉ̈kha nʉm gaaita
    ich mag ubʉ wënʉrramkhĩir.
  eng-EMTV: So when they had eaten breakfast, Jesus said to Simon Peter, “Simon, son
    of Jonah, do you love Me more than these?” He said to Him, “Yes, Lord; You know
    that I care for You.” He said to him, “Feed My lambs.”
  mib-NT: 'Te nuū ní cuu ni cajesi ni de, te Jesús ni cajnūhun yá Simón Pedro: Simón
    sēhe Jonás, ¿á mánī gā rō jiín rí vēsú tāca gá tēe yáha? Te ni cahān de: Je jíní
    ni jéē maní na jíín ní, achí de. Te ni cahān yā jiín de: Núu súcuan te stéén rō
    jnūhun ri nuū ñáyuu cácuu nájnūhun londe ri.'
  lif-NT2: खे़ङ्‌हाॽरे़ मे़ज मे़सुरुआङ् सिमोन पत्रुसे़न् ये़सुरे़ मे़त्तु “युहुन्‍नारे़
    कुस्‍साः सिमोने, कङ्‌हाॽरे़ मिःम्‍जि मे़मे़त्ताबानुःल्‍ले़आङ् यरिक् खे़ने़ॽ मिःम्‍जि
    के़मे़त्ताबि?” खे़ल्‍ले़ नोगप् पिरु, “ओरो, आदाङ्‌बे, इङ्‌गाॽ से़क्‍खाए मिःम्‍जि
    मे़त्‍ने़ॽबान् खे़ने़ॽ के़निःसुॽरो॥” ये़सुरे़ मे़त्तु, “आमे़ल्‍लुक्‍साःहाॽ चालाम्‍से़से़ॽओ॥”
  xnj-xnj: Pevamali kulya, Yesu akamkota Simoni Petili, “Simoni mwana wa Yohani! Wu,
    ukunigana nene kuliku ava?” Mwene akayangula, “Ena, Bambu, umanyili kuvya nene
    nikukugana.” Yesu akamjovela, “Dima vana mambelele vangu.”
  mmx-mmx: Se diga an axap pam, Iesu ga sue ne Simon Pita, “Simon, lamdak at ne Jon.
    Kereva, labalamu ram tia i silok aleng ti labalamu ram ti na luvuttadi?” Ni ga
    vorang i rin keretna, “Laaba, Leeme Silok. Uklen i do a balamu u.” La ne Iesu
    ga lok tin, “Una raba luxa laxannat sipsip tarak.”
  cbr-NT: 'Pia sënë́ncë ca Jesusan Simón Pedro cacëxa: —¿Jonásnën bëchicë, Simón,
    min ñucama sináncësamaira oi caramina ''ëmi sinánquin ''ë nuibatin? Cacëxun ca
    cacëxa: —''Ën ''Ibu, min camina ''unanin, ''ën cana mi nuibatin. Quia ca cacëxa:
    —''Ën carnero bacë ca piminuxun ''at.'
  tee-NT: 'Acsni tavailh pus ju Jesús junich ju Simón Pitalu'': ―Simón ists''alh Jonás
    ja palai q''uimap''aini ju uxint''i. Ja palai jantu ju ani tavilanalh. Ju Pitalu''
    junich ju ix''ucxtin: ―A. K''oxich c''ats''ai ni icmapainiyan ji qui''ucxtin.
    Chai juncanch ju Pitalu'': ―Amalanit''ich ju quinchivinti ju lapanacni ju quintalhilaca''an.
    Ju yu''unch chunch tajunita tachi ju tu''u'' ask''at''a borregojni. Na tamaktasq''uini
    ni xamati'' ca''amasunilh ju k''ox atsucunti.'
  eng-LSV: When, therefore, they dined, Jesus says to Simon Peter, “Simon, [son] of
    Jonas, do you love Me more than these?” He says to Him, “Yes, Lord; You have known
    that I cherish You”; He says to him, “Feed My lambs.”
  cak-NT: 'Y cuando xecolaj yan conojel, ri Jesús xuc''utuj che ri Simón Pedro: Ret
    Simón ri ralc''ual ri Jonás, ¿yinajo'' como más que chiquiwech ronojel re''? xcha''
    che. Y ri Simón Pedro xu''ij: Ajaf, can quiri-wi. Ret aweta''n chi jatinjo''.
    Y ri Jesús xu''ij che: Xa can yinajo'', can quie''ayuk''uj y quie''achajij ri
    yinquitzeklebej, roma reje'' je anche''l alaj tak ral ovejas.'
  pah-NT: 'G̃a i''upavirẽ Jesus''ga ei Simão Pedro''ga pe João''ga ra''yra''ga pe:
    —Simão, ei Jesus''ga. Enhimombe''u ti kiro ji ve. Jara''g̃a hohe''i tehe nde ji
    arõhetei? ei ga ga pe. —Na tuhẽ. Ji ko oroarõ hete nde, ei ga. Nde erekwaha nhiremiarõhetea,
    ei ga Jesus''ga pe. Igwete Jesus''ga ei ga pe: —Nahã ti a''ero. Ovelhas repiakatuhara''g̃a
    gwepia katu ovelhas jipi. Na jitehe ti ehepia katu jireheve''g̃a mbojikoheteavo
    ji rehe, ei ga Simão Pedro''ga pe.'
  sja-NT: 'Nek''odap''edaa t''ẽepai, Jesupa Simón Pedromaa iidiji: —Simón, Juan warra,
    ¿pɨa mɨ k''inia iru baparik''ã aji, apemaarãpa mɨ k''inia iru p''anapata k''ãyaara?
    Pedropa p''anauji: —Tachi Waibɨa, pɨata k''awa bɨ. Mɨa pɨ k''inia iru bɨ. Mãpai
    Jesupa mãgaji: —Ewaa ijãa p''anɨɨrã ak''ɨpariipáde aji, oveja ak''ɨparipa oveja
    chak''eerã ak''ɨparik''a.'
  xed-xed: 'Tahula zuta taŋ ta skwa zay, ka Yesu mantsa: «Simuŋ zwaŋa Yuhwana! Ɗvuɗva
    ka ta iʼi, ka malaghutá ŋa nanaha na ra?» kaʼa ɗawaŋta da Simuŋ Piyer. «Aŋi Mghama
    ɗa, nda sna kagha kazlay: Ta ɗvay yu ta kagha kəʼa,» kaʼa zlghanaftá wani. «Ka
    ngha ka ta zwana tuwakha ɗa,» ka Yesu nda tsi.'
  glk-glk: 'بعد از ناشتأیی، عیسی از شَمعونِ پِطرُس وَورسه: «ای شَمعون، یوحنا پسر،
    آیا مره بیشتر از اَشأن دوست دأری؟» اون جواب بده: «بله ای خداوند! تو دأنی کی تره
    دوست دأرم!» عیسی اونه بوگفته: «از می گوسفندأن مراقبت بوکون.»'
  mks-NT: 'Tá na̱ndihi na̱xiji̱ni na já na̱nda̱ca̱ tu̱hún Jesús Simón Pedro já na̱cachi
    a já xi̱hi̱n dá: —Simón, da̱ cúú ja̱hyi Jonás á quíhvi̱ ini chágún ye̱he̱ a̱ ju̱ú
    ga̱ na̱ java yóho —na̱cachi a. Já na̱cachi da̱ cán já: —Mé ndó cúú ndó xitoho
    i̱ ta sa̱ xíni̱ va̱ha ndó ña̱ quíhvi̱ ini i̱ ndo̱hó —na̱cachi da. Já na̱cachi
    Jesús já xi̱hi̱n dá: —Xíní ñúhú candaa va̱hún na̱ cúú cuéntá mí i̱ tá quia̱hva
    ndáá va̱ha pastó ndicachi válí ja̱na̱ dá —na̱cachi a.'
  gfk-S: 'Ing be di ga ian huat ter Jisas ga tiri Saimon Pita horek: “Saimon no natine
    Jon, hohaam, no num sinisip utagu i tamat ta ira sinisip ta di karek?” Iga balu
    ie be, “Maso, Watong, u nunure ter be iou sip ugo.” Io, Jisas ga tange tana be,
    “Nu nes mur ira nugu not no sipsip.”'
  bmu-bmu: Söŋangö neneŋi neget teköiga Jisösnöŋ Saimon Pitögöra kewö jii mörök, “Saimon
    Jongö nahönŋi! Alaurupki kieŋön ni uruŋinan jöpaköm niŋgimakzei, gi mönö i eŋgoŋgita
    gwötpuk jöpaköm niŋgimakzan me qahö?” Mi möta kewö meleŋnök, “O Kembu, ni göhöra
    ak niŋgimakza. Gi wölböt alani akzan. Mi nangak ölöp mötzan.” Mewö meleŋniga Jisösnöŋ
    jii mörök, “Gi mönö nöŋgö lamaurupni moröŋi gumohom eŋgiba malman.”
  dgz-dgz: Wam ame mu taba nane ewap, Iesu Saimon Pita inap singui wayaven, “Saimon
    apan Dion otua ma upi nenan anuiwanumune mini ge tave di nenan bumaga tantan anu
    guringi go?” Saimon Pita gare anega wan, “Umap, Ayop, ge asigigap ne genan anu
    gurivin.” Iesu gare wan, “Man sip otu nega watu muingan.”
  eng-GNV: So when they had dined, Iesus said to Simon Peter, Simon the sonne of Iona,
    louest thou me more then these? He said vnto him, Yea Lord, thou knowest that
    I loue thee. He said vnto him, Feede my lambes.
  zaa-NT: 'Beyàcca ba gutò xtìlà cabi nna ra tè Jesús Simón Pedrua: Simón ỹi''ni Jonás,
    tsí hua catsi''íni lu'' inte'' adiru tì''chu catsi''íni cabi inte'' cá. Becàbi
    Pedrua nna ra bi e: Señor, hua yù bá cuią''lu'' qui''ni yala catsi''í te'' cuią''lu''.
    Jesús nna rèe bi: Gute lu'' alimento qui'' ca carnero to'' quia''.'
  eng-WEBSTER: 'So when they had dined, Jesus saith to Simon Peter, Simon son of Jonas,
    lovest thou me more than these? He saith to him, Yes, Lord: thou knowest that
    I love thee. He saith to him, Feed my lambs.'
  guh-guh: 'Penabaniveretsicujinae Jesús jumaitsi Simón Pedrojavabelia: —Simón, Jonás
    pexënatomë, ¿xamë tsaja bitso niasivamë mapamonae taneasivajava matatoxenetsiaje?
    jai Jesús. Pedro nexata jumaitsi: —Jãjã. Xamë rabaja nejamatabëcueneyapëtaneme
    tacaasivajava, jai Pedro Jesúsjavabelia. Jesús nexata jumaitsi Pedrojavabelia:
    —Nexata pacuenia pijaoveja pevetsinë xaniavaetsia baeveta pijaoveja, bajara pijinia
    pacuenia xamë xaniavaetsia netoevetabiabianame tajajivi, pamonae tanepejanajumecovënëtsivi.
    Bajarapamonae taniji betajaovejaxicuenia, jai Jesús.'
  bon-bon: Teepi liba deedei äbita siige, piba Yeesu Simona Peteru ne itemlige, “Simona
    Yoane me bägrä, määme singi cäme tääpume nää baborage gyene ai poto bime singi
    cabu ca?” Tabe jejige egä, “Yoo Yageyame! Maane umle gäte, egä cane singi gäne
    määme tääpume.” Yeesu teebine cuta jejige, “Maane cäme maamoi bine cängena engäremepi!”
  nhw-BL: 'Huan quema titlanque titlacuaj, Jesús quiilhui Simón Pedro: ―Simón, tiicone
    Jonás, ¿techicnelía más que ne sequi? Huan Pedro quiilhui: ―Quena, noTeco, tijmati
    na nimitzicnelía. Huan Jesús quiilhui: ―Xiquinmachti nomasehualhua nocamanal.
    Itztoque quen pilborregojtzitzi.'
  swh-ONEN: Walipokwisha kula, Yesu akamuuliza Simoni Petro, “Je, Simoni mwana wa
    Yohana, unanipenda kweli kuliko hawa?” Yeye akamjibu, “Ndiyo Bwana, wewe unajua
    ya kuwa ninakupenda.” Yesu akamwambia, “Lisha wana-kondoo wangu.”
  wbi-wbi: Ye vamalile kulia, uYesu akamposia uSimoni Peteli akati, “Simoni mwana
    ghwa Yohani, unganile une kukila avange ava? “UPeteli akamwamula akati, “Eena
    Mutwa, uve ukagwile kuuti nikughanile.” UYesu akambuula akati, “Udimaghe ing'holo
    sango?
  bba-bba: Ye bɑ sɔndu wunɑ bɑ kpɑ, Yesu u Simɔɔ Piɛɛ bikiɑ u nɛɛ, Simɔɔ, Yohɑnun
    bii, ɑ mɑn kĩ n beni kpuroɡiru kere? Mɑ u nɛɛ, Yinni, ɑ yɛ̃ mɑ nɑ nun kĩ. Mɑ Yesu
    u nùn sɔ̃ɔwɑ u nɛɛ, ɑ nɛn yɑ̃ɑ binu nɔɔrio.
  eng-KJVCPB: So when they had dined, Jesus saith to Simon Peter, Simon, son of Jonas,
    lovest thou me more than these? He saith unto him, Yea, Lord; thou knowest that
    I love thee. He saith unto him, Feed my lambs.
  kgk-NT: 'Okaru rire, oporandu Simão Pedro-pe Hesu: —Xe rayhu tee tipo nde, João
    ra''y Simão? he''i. —Xe rayhu-ma voi ne irũ. Nde tipo xe rayhuve joty tipo nde?
    he''i Pedro-pe. —Ha''e katu. Ereikwaa voi xe orohayhuha, xe Járy, he''i Hesu-pe.
    —Aipo ramo, enhangareko katu xe re''ýi-rehe ereiko-vy. Ovexa-rehe onhangareko
    va''e-rami, enhangareko hese, he''i Pedro-pe.'
  waj-waj: 'Iya yeennaiyauvaa nnaa taika kiooduu Yisuuva Simoono Petoroosaa tunoo:
    Simoono, Yuvuaanaa mmaapukuavee. A niiyara mmuduuya ruannaivoono aa i seena aaya
    niiyara mmuduuya riraivaa yaatarainnee? tuduu rikioo inna sai tunoo: Yo, Udaanga-o,
    na aiyara mmuduuya ruauvaa vaa a tee rikiaannanoo, tuduu rikioo Yisuuva inna kuaivaa
    sai tunoo: Ni puara sipisiipa nnaakaraiya yeennaiyauvaa mmianee,'
  cpy-cpy: 'Ikanta ikaatakiro rowaeya-manaani, rojampita-nakiri Jesús irika Simón
    Pedro, ikantziri: “Simón, itomi Jonás, ¿Pininta-nama eeroka?” Ikantzi Pedro: “Piyotzi
    eeroka Pinkathari, nonintakimi.” Ikantzi Jesús: “Aririka okanta paminakowentenari
    nokimita-kaantaari nopira.”'
  ekk-PKP: 'Pärast hommikusööki küsis Jeesus Siimon Peetruselt: „Siimon, Johannese
    poeg, kas sa armastad mind rohkem kui neid?“ „Jah, Issand,“ vastas ta, „sa tead,
    et ma armastan sind.“'
  mpx-mpx: Sauga hi anan haba, yaka Yeisu i baek Saimon Pita elana i ba, “Saimon Diyon
    natuna, tab u nunuwana-agau nabiyan, ge bolo ya wali nunuwana i bwata lake?” Pita
    i ba, “Ibwe, Babala, u atena te ya nunuwana-agiwa.” Yaka Yeisu i baek elana i
    ba, “No sipi natunau nu paanil.”
  wbp-wbp: Kurdungurlu-paturlu kujalu lawa-jarrija miyi manu ngapa-ngawurrpa yawu
    ngarninjaku, Jijaji manu Piita-pala yanu yangarlu-jarra. Jijajirli payurnu, “Jimani,
    kaja-nyanu Jaanu-kurlangu, yulkami mayi kanpaju nyampu-patu-piya-wangu?” Piitarlu
    yalu-manu, “Yuwayi, Warlalja-Wiri, milya-pinyi kanpaju kuja karnangku yulkami.”
    Jijajirla wangkaja, “Jiyipi ngaju-nyangu-patuku-jana miyi yungka.”
  luo-luo: Kane gisetieko chiemo, Yesu nopenjo Simon Petro niya, “Simon wuod Johana,
    bende ihera adier moloyo jogi?” Nodwoke niya, “Ee, Ruoth, ingʼeyo ni aheri.” Yesu
    nowachone niya, “Kare pidh nyiromba.”
  nhe-NT: 'Huan quema titlanque titlacuaj, Jesús quiilhui Simón Pedro: ―Simón, tiicone
    Jonás, ¿tinechicnelía más queja ne sequin? Huan Pedro quiilhui: ―Quena, noTeco,
    tijmati na nimitzicnelía. Huan Jesús quiilhui: ―Xiquinmachti notlacajhua notlajtol.
    Itztoque queja pilborregojtzitzi.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܐܟ݂ܝܼܠܔ ܠܗܘܿܢ ܫܵܪܘܼܬܵ‌ܐ، ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܫܸܡܥܘܿܢ
    ܒܪܘܿܢܵܐ ܕܝܵܘܢܵܐ، ܟܹܐ ܡܲܚܸܒܸܬ ܠܝܼ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܐܲܢܹܐ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ:
