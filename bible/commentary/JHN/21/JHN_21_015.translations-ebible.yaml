  bod-N: དེ་ནས་ཁོང་རྣམས་ཀྱིས་ནངས་ཇ་བཞེས་ཚར་བ༌དང༌། སྐྱབས་མགོན་ཡེ་ཤུས་སི་མོན་པེ་ཏྲོ་ལ་འདི་སྐད༌དུ།
