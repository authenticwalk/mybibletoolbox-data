    gineganeva ale luhoake, nagamikú olío lemeake, galanogosá zeko 100 mitagitana
    oko voko nagamí getatoka vo anitekago,
  lcm-lcm: Au, nat i akalit ang a Iesu katapo uli buk ania, kala antok a Petero ta,
