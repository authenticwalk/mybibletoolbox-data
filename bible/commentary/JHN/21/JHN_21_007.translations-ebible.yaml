    pwiyawulaad.
  shp-NTPO: 'Jatian ja Jesussen noia jonin, Pedro yoia iki: —¡Non Ibo riki! —akin.
    Jaskáakin ja Ibo riki iki ikai ninkatatianbira, ja jopeta chopa ishton sawetaanan
    jene tsakabaini Pedro nonoi kaa iki.'
  aom-aom: 'Bogo eni jëvamu gagorovo Iesuhu dë vövöbajoꞌe ahoꞌo rajahijaje ijorajohuro
    Peter uavadeje: Iae Bada höjo. Bada höjamu hegorovo Peter-ro döre baꞌamaje niögoho
    mamiꞌe jijövëꞌëro röhu maho baꞌamoromo avoho ruohoromo jovore jöröꞌöromo Iesu
    birohoꞌi vaꞌadeje.'
  geb-geb: Zisas mba ana phorga ruigi guma, ana guigira wo ndavar ana nɨɨŋgi, ana
    khaŋ Pita ga nzuai, “Mbure, Guma Bakɨmera mbure.” Saimon Pita wo ruga hav shari
    shaage zorgiap kav ŋgarav ki, ana kav khueŋ mbararagiap, “Mbure, Guma Bakɨmera
    mbure,” ana nera mbararagiap, wo ruga hav shari shaage kegap, fega mbɨn mbarav,
    dia thɨvar vui.
  eng-WYCLIFFE: Therfor thilke disciple, whom Jhesus louede, seide to Petre, It is
    the Lord. Symount Petre, whanne he hadde herd that it is the Lord, girte hym with
    a coote, for he was nakid, and wente in to the see.
  bsj-bsj: la ni bwangka ko wo Yeesu cwitiyeu yi Bitrus ki won kwama”kambo Simon Bitrus
    mor mu nye (wori ci kwanger), yanken mor munye.
  cak-cak: 'Jari'' tok ri discípulo ri can (nojovex, nojo''ox) roma ri Jesús quire''
