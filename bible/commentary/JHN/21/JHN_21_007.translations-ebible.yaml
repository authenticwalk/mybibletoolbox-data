  gvs-gvs: E yau Yeisu ina kalo Pita alatuwoko kagu, ‘Saimoni Pita, mae doyava moe
    ida Tomoya!’ E tuwo guna livalayana inove, ana kwama ikabi ipaiwae. Tauyana mana
    kwama giyaina goi ipaaisewa. Tuwo ana kwama ipaiwae ikavava, isou ina bwae goi
    isina iyava ina.
  kbm-kbm: Beti amei singamolomb amei amol ti ayeu, ebe Yisu ta givin gitlek ok ganei
    gitangi Pita be ganei; “Amol Bamo nok eteok.” Pita giute ebe, Amol Bamo nok eteok
    ok, beti givir-viri ane kup ebe galkik giwaulu be giengk ok gireu ate be vepie
    gisov bui be gikut-kwet.
  tew-tew: I khä̖ge̖ˀdi Jesus-di óeséegíˀiḏi Peter óetu̖ˀan, “I-á Naˀinbí Sedó Jesus
    namuu.” Simon Peter iví kꞌéwéˀin to napä̖ˀḏin itꞌôeˀa̖míḏí, heḏi nä́ˀin óetu̖ˀannin
    natꞌoe ihayḏi iwáytógikíḏí ipipꞌohkeˀtꞌáve oe pꞌoˀ kꞌáygépiye ikohsáy-íḏí.
  rmc-rmc: 'Akor phenďa oda učeňikos, saves kamelas o Ježiš, le Peteriske: „Oda hin
    o Raj!“ Sar šunďa o Šimon Peter, hoj oda hin o Raj, urďa pre peste o uprune gada,
    so angloda čhiďa tele, a chučiľa andro moros.'
  apr-apr: Motong la Yesu galiunu tani yo lono panga mai san i, in iwete pang Pita
    nen, “Ai, ni Tool Mai tani nani.” Ngan Simon Pita tani in idudu sousoungu ki,
    inbe iyei urata. Bong yeiso bet ilongo yo ene san in iwete panga nen, “Ni Tool
    Mai tani nani,” motong le ikap tarraia sousoungu ki tani a isousou ye mulu, inbe
    ipas du ran lono a iwe pang ye a idi.
  tiy-tiy: Atin i ségétéwe ni bé de kuyug toow fo ménggédaw i Jesuse de, ménbéréh
    dob Pedrowe mano, “Beeney Kadnane!” Amun énggélingoo Pedrowe, “Beeney Kadnane”,
    kéménégal (non kénda noy kégal ne) brab ménagayas ménantéfor dob wayége atin léménangoy
    mangéy dob dénsaane.
  nlg-nlg: Agaia na vaovarongo a Jesus te dolovia te bosa vanira Peter me ghaghua,
    “Agaia Lord keri.” Tana bona Simon Peter te rongovia na bosa eni, gaia te virighia
    na ghobuna nia na pupulu, (na pukuna te tokeha ge vugho), me sogha horu tana beti
    ge olo longa.
  dgr-DOGNT: Wecheekeè ı̨łè Zezì yeghǫneètǫǫ sìı Peter ts'ǫ̀ hadı, “Gots'ǫ̀ K'àowo
    at'ı̨,” yèhdı. Peter ıìkw'o ts'ǫ̀et'ıì edeɂeè nedèe yìı naetła (yeyìı xàetła t'à)
    eyıts'ǫ Zezì ts'ǫ̀ tèèhko.
  pes-OPV: 'پس آن شاگردی که عیسی او را محبت می‌نمود به پطرس گفت: «خداوند است.» چون
    شمعون پطرس شنید که خداوند است، جامه خود را به خویشتن پیچید چونکه برهنه بود و خود
    را در دریاانداخت.'
  ron-1924: 'Атунч, ученикул пе каре-л юбя Исус а зис луй Петру: „Есте Домнул!” Кынд
    а аузит Симон Петру кэ есте Домнул, шь-а пус хайна пе ел ши с-а ынчинс, кэч ера
    дезбрэкат, ши с-а арункат ын маре.'
  tpz-tpz: Ke vamomhë vëh ne Ieesuꞌ to iu oah rakah non sih poan soe ke Pitaꞌ pan,
    “A teꞌ vëh, eꞌ e Sunön.” Ke Pitaꞌ pënton vakomanih pan, “Eꞌ e Sunön”, pareꞌ pakuh
    vakis hah o ohop peꞌ, pareꞌ surap en na tonon ko akaꞌ takin en.
  agd-agd: Máan tiyákan Yisasi ma moéken anunu ukharé ein eyo iyampon mano Pitan tiamemí,
    “Bafan mantino.” Síkan Pita au anamun davamádaken doriyaren iníkan “Bafan mantino”
    siyain má béi ainen au anamun e maman uren nompin káusiven ayan nakhosá den akhempá
    oren mino.
  rkb-NT: 'Iwaze uta inymyrykyta Sesus kahumo tsimypokzitsiarẽta Peduru pe iky: —
    O mypehakatsa Sesus — iky. Peduru ziwabyta takpyzazawy ty korobyk niy. Tahyriziktsokzawy
    humo awani nikarata iwaze takpyzazawy zikorobykze pihik bo nioktsok. Sesus bo
    atsoko uruk uruk nikara.'
  san-THA: 'ตสฺมาทฺ ยีโศ: ปฺริยตมศิษฺย: ปิตรายากถยตฺ เอษ ปฺรภุ รฺภเวตฺ, เอษ ปฺรภุริติ
    วาจํ ศฺรุไตฺวว ศิโมนฺ นคฺนตาเหโต รฺมตฺสฺยธาริณ อุตฺตรียวสฺตฺรํ ปริธาย หฺรทํ ปฺรตฺยุทลมฺผยตฺฯ'
  iws-iws: Mɨ kara, inkamɨn siir kɨgna mɨriiyɨn Jisɨs siya naɨngwokwonanaeiyɨn, kara
    Pita siir boɨnki, tɨriigɨnɨn Bɨiyan Inkam Komii ɨeyaɨrgɨn. Mɨ Pita siya hɨriinan
    wakaeyɨn, ɨriigɨnɨn hapi nokwowɨn yɨo Bɨiyan Inkam Komii ɨeya mɨ siya siir yɨuɨsa
    ɨna iiya. [Dimusi rani, siya siir yɨuɨsa mɨnsi nikɨ ɨsaigiga, anasu haiyam nikɨ
    ɨsaigiga.] Mɨ siya siir yɨuɨsa ha niiya mɨ ɨna yamɨ atamɨn mɨ siya ɨna kiyaidamɨn
    Jisɨs siiram.
  pol-SZ: —To Pan!—powiedział do Piotra uczeń, który był najbliższym przyjacielem
    Jezusa. Na te słowa Szymon Piotr natychmiast założył koszulę, był bowiem rozebrany,
    i rzucił się wpław do brzegu.
  ztq-NT: 'Tsigo lëë mëëdscuel nii mastre xkëstyoo Jesús chëb lo Pedre: —¡Lëë Jesús
    ngue! Siikñee biñ Simoñ Pedre nii Jesúso, lëë xaa kokw xab xaa, porñee nakwty
    xaa xab xaa, aan lëë xaa kwsëëb lo nis.'
  zai-NT: 'Para na dxa discípulu ni nadxii be que, rabi Pedru: ―Señor nga. Cadi nacu
    Simón Pedru lari peru ora gunna Señor ngue la? ucuaa uxooñe xhaba, biaba nisa
    que.'
  upv-upv: Mian ko jinibb se Iesu nga mimrreni nen owrai tevi Pita, “O, Numal ko ngok!”
    Daron nga Saemon Pita moka-runge sweri nga muwra ni mivi Numal, ko esaro ngavilvil,
    ela lweni sunsun sen ko etatuwe, suri ori tweni re marevei niva; ko orow jubbul
    van renge nuwi.
  wap-NT: Aizii Jesus tominapa-kidaniaz, tawuruꞌu umarainpaniaz, ukian Peter ati,
    “Naobanai uruu!” Simon Peter abatan idi Naobanai uruu kii-karu, sariapa umorokadaꞌakan
    pakamichan (unarakadaꞌakanii pakamichan pasairoopan idi), naꞌiki uzakaꞌutaꞌakan
    naa wunu baoko iti, umakoꞌozon idi kadiman Jesus diꞌiti.
  mva-mva: Makara nge tagataga Iesus irereretaki nge Pita bokai irai, “Nge Tanepoa!”
    Saimon Pita bokai ilongo nge kusi-sili ne atabala inanganangai ipasiki be ieno
    nge kaba iokoria-ba be dang-lo inoku-lako be ingara be itoka.
  dwr-NT: Yesuusi siiqiyaa A kaalliyaawe Phexiroosa, “Hawe Godaattennee!” yaageedda.
    Simooni Phexiroose Godaa I gideeddawaa siseedda wode, kallo de7iya diraw, bare
    mayuwaa mayyiide, abbaa giddo guppi geleedda.
  kfw-kfw: "Jisu'n iminriang siamruoi khan Peter diang aleiti “Pumi eii!”\x94 Simon\
    \ Peter in Pumi ejei tia aleijet phakhan, apuondiar kha alei-inluk ajarchu puondiar\
    \ kha alei-liik-ah leithomak, halli tuisuungnga alei-inchoomluut."
  bfz-bfz: तेबे तिने चेले जेस साथे यीशु प्यार राखो थे, पतरसो खे बोलेया, “ये तो प्रभु
    ए।” शमौन पतरसे ये सुणी की कि यीशु ए, लको रे टाला बानी ला, कऊँकि से नांगा था और
    समुद्रो रे छवाल़ खाई ती। कऊँकि से यीशु खे मिलणे खे बड़ा उताऊल़ा था
  cuk-09: 'Geb degi Jesús-sapin-wargwen, na e-sapin-nue-sabedi, Pedroga sokalid: —¡Be
    dake, we Dummad-Jesús gudiid! Simón-Pedro itoargu, we Dummadye, e-mor-aski-yoleged
    yosaa imaksad, ar ade na mor esus-gunaid, geb degi Jesússe-naega demargi yog argwannar
    imaksad.'
  ben-OBCV: তখন যীশুর সেই শিষ্য, যাঁকে তিনি প্রেম করতেন, তিনি পিতরকে বললেন, “উনি প্রভু!”
    যেই না শিমোন পিতর শুনলেন যে “উনি প্রভু,” তিনি তাঁর উপরের পোশাক শরীরে জড়িয়ে নিয়ে
    জলে ঝাঁপ দিলেন (কারণ তিনি তা খুলে রেখেছিলেন)।
  mil-NT: 'Te tée ní xica cuu ndɨhɨ‑gá tée ío cùu iní‑gá ní xáhaⁿ‑dě xii té Pèlú:
    —¡Dɨu Xítohó Jesucrìstú! —càchí‑dé xǎhaⁿ‑dě xii‑dé. Te sá nǐ tecú dóho té Pèlú
    sá dúcáⁿ càháⁿ‑dé nǔu ní ndɨ́únuu‑dé dóó‑dě, chi dóó sǎ yɨ́màa‑ni‑dé níhnú‑dě
    ní cùu. Ducaⁿ te ní nuu ndava‑dé bàrcú ní ngaunihnu‑dé ndute, te cuáháⁿ‑dé núú
    ndute‑áⁿ nǐ quene‑dé ndéé ñuhu yìchí.'
  myu-myu: — Ak'i juy g̃okayku! Wuykukukat ma g̃oku! — io'e Jesus emumukukpinput Simão
    Pedro be. Simão Pedro jeekabek o'g̃uõm jekukukat topabe jejuam. Jeekabek kug̃
    g̃u kapikpik'uk osodop ip. Tip. O'jetip iodi be dao ma Jesus kay jajẽm ãm.
  fue-fue: 'Aahiijo Yeesu mo o ɓuri yiɗugo wi''i Simon Piyer: «Joomiraawo nun!» No
    Simon Piyer nanunoo: «Joomiraawo nun», o etti ginewol makko, o ɓornii gam funtu
    o wonunoo, o yanti e diyam.'
  amk-amk: Ainanaya Yesusi ne inontarai mano enewawuti foi medu we Petrusi deyo, “Sengnei
    andi reisi!” Rabuang bo Simon Petrusi taraoai we Sengfoi andinani fo, sata ne
    ansungfo (weo anta disu ne ansungfo we miung we diang fefe) ainanaya yobuia.
  fai-fai: Kale beta weng kidimin kinim Yesus aket kudawsa kinim ayo Bita bakodaw,
    “Kamokim alata ka!” Akane, Bita ayo kanodin weng be kidi nadale ilim gulu kutiba
    uyo falfal dau miki nadale yod dák wok dang abesa.
  ura-NT: 'Nii janate: “Cana Curuaanaate aitera,” naanu Simoon Fedoro raine jana,
    aohanrihane rijieeoritiin torosaacha baaejeein nihana jaun, luhecotariin cajione
    curujuain acauhanau fautiin Jesoso rene turuha cue Simoon- Fedoro.'
  mcd-NT: Unfinquin ua Jesús noicoinmisi. Ascacun un Pedro yoini, —Nanfin nocon Ifoquin,
    —un huani. Ascaiton nicaquin Pedron samamashta ahuun sahuuti sahuacufoantan shasho
    naquinoashu ian muran fotocaini ahuun Ifoqui nocoriscapai.
  urt-urt: O jetalah, ŋaiye Jisas ŋende nihararme, ŋaname Pita na, “Lahmborenge ilyeh
    iki li!” Somohon Pita si nungul temhroŋ mwate ŋaiye kin ŋende wah. Ŋupe ŋaiye
    Pita ŋasande nange luku Lahmborenge pe, kin plihe gah temhroŋ mwate kin pe, kin
    papalai nangah ŋende taijeleꞌ nal pinip umun tikih.
  kiz-kiz: Basi mwanafunzi jhola ambajhe Yesu an'ganili akan'jobhela Petro, “Ndo Bwana.”
    Ni muene Simoni Petro bho apeliki kujha ndo Bwana, akakikonga liguanda lya muene
    (ndabha alifwali lepi kinofu), kisha akakisopa mu masi.
  tzo-TZE: 'Vu''un ti lec c''anbilun yu''un Jesuse, jech laj calbe li Pedroe: ―¡Ja''
    Cajvaltic ti le'' oye! ―xcut. C''alal laj ya''i Simón Pedro ti “ja'' Cajvaltic”
    xcute, ta ora la slap sc''u'' yu''un t''anal, la sjip sba ochel ta nab, bat sta
    li Jesuse.'
  lex-lex: 'Noma riy id la maka Yesus ha Nwatutu-nwaye''a re maka Nsayn rehia de,
    nakot la Petrus niwra: “Mimkek to''ola, Itmatromlawanni hade!” La''pa Simon Petrus
    natlin nan mutwualli de lirni de dewade nhu''ru la rayanni, yoma edonna narain
    ma''ta, dewade nehgerun la tah''i.'
  dov-dov: Alimwi sikwiiya Jesu ngwakali kuyandisya kapati wakati kuli Pita, “Ngu
    Mwaami. “Aawo Sayimoni Pita naakamvwa kuti Mwaami, wakadelula chisamo chakwe chaanze
    (nkaambo wakali maya), alimwi waliwaalila mulwizi.
  toc-NT: 'Y amá xdis­cí­pulo Jesús hua̠nti̠ luu xpa̠x­qui̠y xlá cátzi̠lh hua̠nti̠
    xca̠­ta̠­chu­hui̠­nani̠t y chiné huá­nilh Pedro: —¡Tamá hua̠nti̠ quin­ca̠­ta̠­chu­hui̠­naná̠n
    huá Quim­pu̠­chi­nacán! Acxni̠ káx­matli Pedro pi̠ huá Quim­pu̠­chi­nacán, xlá
    la̠li̠­huán lha­ká̠­nalh porque xta­lak­xtu­nuni̠t, lhkén alh nac chú­chut tzú­culh
    xqui­hua̠tnán la̠qui̠ nalak­chá̠n antaní xya̠chá Jesús.'
  ulk-1902: Abele kaimeg Iesu nasge Peteru detager, kega, Opole pedali. Simona Peteru
    asoli, kega, Opole pedali, E tabara uali kot ame (abelelam E no gem), E gurim
    eupamalu.
  som-som: Kii xerta ahaa oo Ciise jeclaa ayaa ku yidhi Butros, Waa Sayidkii. Haddaba
    markuu Simoon Butros maqlay inuu Sayidka yahay, ayuu dharkiisa guntaday (waayo,
    wuu qaawanaa), oo wuxuu isku tuuray badda.
  mam-C: 'Me ayin we'' in xi q''ma''nte te Pegr: Ate qAjawjo, nchiji''y. Noqx te''
    tok tb''i''n Pegr ikyjo, qa a qAjaw, b''e''x ok tq''o''n t-xb''alin, a otaq tz''el
    ti''n, ex b''e''x xi t-xo''n tib'' toj a'', tu''n tkanin tk''atz Jesús.'
  ndj-ndj: Pambeli ndundami yula yatamiwili na Yesu kamuwombela Petili, “Yula ndi
    Bambu!” Simoni Petili papikanishili kucha yula ndi Bambu, kakuna yingwa yaki kayiwopela
    muchiwunu. Nongwa asighalili na sawu hela kayiyasila mumachi.
  mbj-NT: 'Ti m'' Jesus ma matëg baad Jesus kamahä̃n do ky hadoo Peed hã: —Jesus,
    Hyb N''aa Jawyk Do né tii —näng. Ti m'' Simaw Peed häd näng do maa napäh bä kä
    Jesus tii, tahanäng doo, nayyw hẽ tadadäg däk ta hatsë pooj jé tado nyyh dó. Ti
    tabahop tame, Jesus wë tabatsóm hõm hyb n''aa.'
  lat-VUC: 'Dixit ergo discipulus ille, quem diligebat Jesus, Petro: Dominus est.
    Simon Petrus cum audisset quia Dominus est, tunica succinxit se (erat enim nudus)
    et misit se in mare.'
  ngp-ngp: Niyo yudya mwanamp'hina aungiswe ni Yesu amgamba Petulo, “Uyu ni Zumbe
    Yesu.” Simoni Petulo eze eve kugamba yudya andaga ni Zumbe Yesu, niyo akevala
    suke yakwe idya aihambule umwo andile mwa mazi, niyo apilika mwa mazi.
  aoi-aoi: Eneja kembirra nakina nenikaburrakiyuwa nibina Jesus ni-lyelyingminuma
    ni-yama Bida-wa, “Nakake-ka Numikbiyiya-dangwa!” Eneja n-engkirrika-manja Jayumuna
    Bida akina ayakwa, “Nakake-ka Numikbiyiya-dangwa,” kembirra n-awiyeba dadingikarrawara
    dumbala dibina nang-aburawaka-murrada adinuba-wiya, akwa nu-kuwabijanga akungwa-wa.
  enq-2: Dokopa Jisasanya mona setenge disaipolo dokome Pita lamaiyoo, “Baa Kamongo
    doko-lamona” lea. “Baa Kamongo doko-lamona” lea doko Saimone Pitame sepala, baanya
    yonge pee kisa pingi lyokanya setea doko nyoo petala, endaki pete dokonya mangau
    lea.
  eng-ASVBT: That disciple therefore whom Jesus loved saith unto Peter, It is the
    Lord. So when Simon Peter heard that it was the Lord, he girt his coat about him
    (for he was naked), and cast himself into the sea.
  mna-mna: 'Tona naŋgaŋ ta Yesu leleene pini ilip na, iso lae pa Petrus ma iso: “Ouo,
    iŋga Merere tau!” Petrus ileŋ sua kini tana, na loŋa men mi iur mburu kini mat
    kana ila niini mini, mi ilu i sula ma ilela pa peende.'
  myw-myw: Yeisuw navamul towen isiwa̱youb waseg, mo idibek Pita, ilana, “Mtowen datoveks.”
    Saymon Pita sona mwadoyan iwwotet, ikakin mtowen natovek, mo isikam anakweim,
    inuw wayevagam, igay.
  sby-sby: Popelapo shikwiya usa Yesu ngwalikusuna maningi walambila Petulo eti, “Ni
    Mwami!” Shimoni Petulo mpwalanyumfwa kwambeti ni mwami, walafwala mwinjila wakendi
    (pakwinga walikuba laufululu mwinjila) Nomba walaliwala mu lwenje.
  sll-sll: Ena na Pita, “Pi tege eminga yal Yisas momua” ditegi. Ditegere Pita homa
    galsina gul olere honagi nega dire ongwiwe, galsina hon i ware u nir ala ongwi.
  yaq-NT: 'Junako ju''u aapo''ik majti, Jesujta tua nake''u, ju''u Peotau: ―Ju''u
    itom yo''owa ama weama ―ti au jiiak. Ju''u Simoo Peeo, junaka''a juka'' bem yo''owata
    ama ane''uta a'' jikkajakai jiba, tajo''po kobateka, ba''au au jimaak, mayoau
    tajtia bajumbaekai. Bwe''ituk tajo''owattilatukan.'
  uro-uro: Bä nga rha lu rhoqoräkt dä ama mudäsaqongga qärakni i ma Jisas aa snäng
    bät a qa mamär qa qoar nä ma Pita rhoqortäqyia, “Nak iak mit äkt di ma Engeska.”
    Bä nga rhoqoräkt i ma Saimon Pita qa nari qa i qä märhamän doqoräkt dä sa qa qop
    mäni nas na aa boiqi ama uiu qi inguna rhoqoräkt di sa qa set däm gi nävät aa
    nas bä qa rhon na nas säp koep.
  ita-1885: 'Laonde quel discepolo che Gesù amava disse a Pietro: Egli è il Signore.
    E Simon Pietro, udito ch''egli era il Signore, succinse la sua veste (perciocchè
    egli era nudo), e si gettò nel mare.'
  muy-muy: 'Eslini bay maɗəbay Yezu ya ti Yezu awayay naŋ kay ni àhi ana Piyer : « Hini
    ti Bay geli ci ni. » Simu Piyer àra ècia ya tə̀hi « Hini Bay geli » ni ti àfakabiyu
    endʉwi gayaŋ ya àzakaba ni, mək àdiyu a yam ni vu cizliv.'
  kqc-kqc: Mina dada usi dina amiye kaere Iesu uka maro bi Peter rofu niyo, “Mina
    bi Varika amiye!” Ye Simon Peter bi faisara dada, Varika amiye mini neidesi ini
    bou varuka ini gagabari misi bi moka daidai torari sokau reyo.
  tav-tav: To bairo yʉ caĩro apii Simón Pedro cʉ jutiire cajañawĩ. Jañari Jesu tʉpʉ
    aágʉ caroca ñuawĩ.
  eng-ULB: Then the disciple whom Jesus loved said to Peter, “It is the Lord.” When
    Simon Peter heard that it was the Lord, he tied up his outer garment (for he was
    undressed), and threw himself into the sea.
  spa-VBL: 'El discípulo a quien Jesús amaba le dijo a Pedro: “Es el Señor”. Cuando
    Pedro escuchó que era el Señor, se puso ropa, pues hasta ese momento estaba desnudo,
    y se lanzó al mar.'
  fra-_FOB: 'C''est pourquoi le disciple que Jésus aimait, dit à Pierre: C''est le
    Seigneur! Et Simon Pierre apprenant que c''était le Seigneur, se ceignit de sa
    robe de dessus (car il était nu), et se jeta à la mer.'
  hau-ULB: Sai almajirin nan da Yesu yake kauna yace wa Bitrus, “Ubangiji ne fa!”
    Da Saminu Bitrus yaji, Ashe, Ubangiji ne, yayi damara da taguwarsa, (don a tube
    yake), ya fada a tekun.
  mal-mal: 'യേശു സ്നേഹിച്ച ശിഷ്യൻ പത്രൊസിനോട്: അത് കർത്താവ് ആകുന്നു എന്നു പറഞ്ഞു;
    കർത്താവ് ആകുന്നു എന്നു ശിമോൻ പത്രൊസ് കേട്ടപ്പോൾ, താൻ അല്പം വസ്ത്രം മാത്രം ധരിച്ചിരുന്നതുകൊണ്ട്;
    തന്റെ പുറംവസ്ത്രമെടുത്ത് അരയിൽ ചുറ്റി കടലിൽ ചാടി.'
  kkc-kkc: Eseme Yesu o hamamee dili odoo hee yayo diya gweli oso Pita mapoo egeesee
    takaso, “Egee yo Lodeedoo,” diso. Pitaye to egeesee taka duloso o dugo tigamagoo
    see kaloso Yesu mapoo tabuo dilame howomoo bologobuguso.
  lit-lit: 'Todėl tas mokytinis, kurį Jėzus mylėjo, *pasakė Petrui: „Tai Viešpats!“
    O Simonas Petras, išgirdęs, kad tai esąs Viešpats, apsijuosė žvejo drabužiu, nes
    buvo neapsirengęs, ir metėsi į jūrą.'
  urd-GVR: Is par Ḳhudāwand ke pyāre shāgird ne Patras se kahā, “Yih to Ḳhudāwand
    hai.” Yih sunte hī ki Ḳhudāwand hai Shamāūn Patras apnī chādar oṛh kar pānī meṅ
    kūd paṛā. (Us ne chādar ko kām karne ke lie utār liyā thā.)
  far-far: Sui na fafurongo be sa Jesus nia kwaimani fuana, ka fata 'uri fuana sa
    Pita, “Na 'Aofia loko!” Ma kada sa Simon Pita nia rongoa na ru ne, nia ka ofi
    ana na maku gwala nia, sulia nia lugea na maku nia, ma ka lofo laona kafo.
  suz-BL: मोदेंशो तशा, येसु आ नेल्‍ल क्‍येङा दाक्‍शो शेंसीबमी पत्रुस कली “प्रभु बाक्‍ब”
    दे माइक्‍तु। मिनु सिमोन पत्रुसमी “प्रभु बाक्‍ब” देंशो नेंशा, आ ङोंइती प्रुइश्‍शो
    वा लेंशा फेक्‍साक्‍व। मिनु ब्‍वाक्‍कुमी प्रेक्‍त। यूहन्‍ना १३:२३
  car-NT: 'Irombo mo''ko poto me Jesus nipynary omepatoto wyka''po Petrus ''wa: “Mo''ko
    Jopoto mo''ko man.” Mo''ko Jopoto me iwairy eta''po mero ty''wa, Simon Petrus
    wewo''myndo''po. Iwoku''my''po. Moro tywo''my upi''nono ta roten irombo kynakon.
    Irombo iwoma''po moro tuna taka.'
  amp-amp: Nd disaiperr Jisasr mfro yuhu mongimoar sinyahato Pitar kfo memorr, “Nd
    yimar Broyer.” Kfo memotr Broyer, Saimon Pitar inji wanyhato turhu yak hrur thumo
    yuke hmbreshar tfit yakmorn ndr nyuhmor. Nyuhnihato tekt fuknimorn rifune hanymor
    thmbko.
  bht-bht: इस तांई उस चेले ने जिसने प्रभु प्यार रखदा था पतरसे जो बोलया, “ऐ तां प्रभु
    है।” जालू शमौने ऐ सुणया की प्रभु यीशु है, तां उनी अपणे सै कपड़े पाई ले जड़े उनी
    कम्म करदे बेले उतारी दितयो थे कने पाणिये च छाल देई दिती।
  eng-NOY: Therefore that disciple whom Jesus loved saith to Peter, It is the Lord.
    Simon Peter therefore, hearing that it was the Lord, girded on his outer garment,
    for he had on nothing but his under one, and threw himself into the lake.
  cub-NT: 'Yʉ, Jesúi pare jecʉmʉ, arejacacʉ Pedrore: —Maje jabocʉvacaribe ñai, que
    ayʉ, arejacacʉ Pedrore. Simón Pedro ji que aiyede ʉ̃i pʉenocacajede duyʉ bácʉ
    ʉ̃i moa boarĩ́ memeiye boje, dorĩ, jãrióri, dibʉi biarárĩ corĩ Jesús yebai tarĩ
    nʉrejame.'
  ita-1927: 'Allora il discepolo che Gesù amava disse a Pietro: E’ il Signore! E Simon
    Pietro, udito ch’era il Signore, si cinse il camiciotto, perché era nudo, e si
    gettò nel mare.'
  lww-lww: P̃isi na mepisu kilale narui mesape Yesu, ana inu nap̃a imimi lua Yesu
    sane mepe puruvi, nepisa pa Saemon Pita, nesape “Pita, ovisuia, Sup̃e nam̃a!”
    Pogos nap̃a Pita mloge sane na, sum̃alu veraga, miyen sina ga m̃ana kulkota, pula
    tano e sive, miye pa ura.
  ckb-ckb: 'ئەو قوتابییەی عیسا خۆشی دەویست بە پەترۆسی گوت: «ئەوە عیسای خاوەن شکۆیە!»
    کاتێک پەترۆس بیستی «ئەوە عیسای خاوەن شکۆیە،» خۆی بە جلەکانی داپۆشی چونکە ڕووت
    بوو، خۆی هەڵدایە ناو ئاوەکەوە.'
  nas-nas: Eeꞌnoko ning Jiisuuꞌ baꞌmaikoꞌke Piita aaꞌpantuꞌ, “Tee aung Ovoring.” Eeꞌnoko
    Saimoniꞌ Piita tee Ovoring taaravura bakaang mononopaꞌke ioꞌ kiruꞌaruꞌnunge nopaꞌarara
    dinkitooꞌaruꞌ ntong-koo.
  uvl-uvl: Pe Iesus nena non nenge mutena tau totote hele lange Petrus, “Non Soke
    laka nenge hele hot atat nge ita nem!” Nga etue nenge Simon Petrus longe non neu
    nge hele ke teke “Non Soke laka nenge hele hot atat nge ita nem,” ueiuei mana
    kale loua nena hengeron nenge hot ana nga luana (iange i haka hot tele ke ulolo)
    pe tamu sio nga ech pe pasu sio ke langa peipei.
  eng-BBE: So the disciple who was dear to Jesus said to Peter, It is the Lord! Hearing
    that it was the Lord, Peter put his coat round him (because he was not clothed)
    and went into the sea.
  ixl-CNT: 'Uncheeꞌ aatz tek u chusulibꞌ vaꞌl tiich chit u Jesuus tiꞌ, tal tu u Luꞌ
    ech tzaꞌ: —¡U kuBꞌaal atziꞌ!— Texh tiꞌ u Jesuus. Ech taꞌxh tabꞌi u Xhim, vaꞌl
    Luꞌ majte, aas u kuBꞌaal vaꞌl oponi, itxꞌenku tek jeꞌ toksaꞌm. Tan chelpumich
    taqꞌo. Ech taqꞌtu koꞌp tibꞌ tu aꞌ.'
  xsi-xsi: Ŋineŋga pâri-tamâta toŋge, inani Yesu ilo ndo keno papa, ande ipai Petero
    tu, “Ayo, Maro Ŋalae imo ndai!” Saimon Petero iloŋo pâri-tamâta ŋinde ne ŋgua
    tu ŋinde nde Maro Ŋalae, aku walele nâ i ipita lalava lâ tini, ku isoŋga indue
    lââ ilo ku irea ilâ tu itoa tina tini kâ. (I muŋga ikai ne lalava piti ŋana iveta
    wurâta kâ.)
  crx-NTPO: '''Et ndun ''ilhoghun Sizi k''us yúk''entsi''-un, ''en Peter ''ulhni,
    “NeMoodihti ''ut''en.” ''Et neMoodihti ''ut''en ni Peter yudánts''o whe soo ''a
    cho yoo''az ts''e ye usdá-i yunállhoh, ''ankw''us ''ust''et ''unt''oh ínle'' ''inka,
    ''ink''ez bunghun tooz tállhoh, Sizi ts''u tiyalh ''et wheni.'
  kan-OKCV: ಯೇಸು ಪ್ರೀತಿಸಿದ ಆ ಶಿಷ್ಯನು ಪೇತ್ರನಿಗೆ, “ಆತನು ಕರ್ತನೇ,” ಎಂದನು. ಅದನ್ನು ಕೇಳಿ
    ಸೀಮೋನ ಪೇತ್ರನು ತಾನು ತೆಗೆದುಬಿಟ್ಟಿದ್ದ ತನ್ನ ಮೇಲಂಗಿಯನ್ನು ಸುತ್ತಿಕೊಂಡು ಸಮುದ್ರದೊಳಗೆ ಧುಮುಕಿದನು.
  bbb-bbb: Ro e vua fuone fiemo be fu oetuamo fu vame sumiki ije rema ije gae. Ijadufuo
    fu una Saemoni Fita kuae, Na vierafe e gare mani vua kuaruomo ije fu E Ireobo
    ijareno kuae. Ro Fita ugone fuone fu azo nana oenoedo fu ijiege kuamo fiena fu
    uri ugone fuone abe abiesena uma do ijia akoe.
  blw-blw: Haén, enlasin-o way ah Jesus yag an-owat ekat an Pedrowén, “Ah Apotaaw
    angkaychi.” Yag hen nangngaran Pedro an nadchi, annag nan-igga hen lumfongna te
    nanlorohay yag pommassong yag tumifù way éméy an Jesus.
  tam-2017: 'ஆகவே, இயேசுவின்மேல் அன்பாக இருந்த சீடன் பேதுருவைப் பார்த்து: அவர் கர்த்தர்
    என்றான். அவர் கர்த்தர் என்று சீமோன்பேதுரு கேட்டவுடனே, தான் மேற்சட்டை அணியாதவனாக
    இருந்ததினால், தன் மேற்சட்டையை அணிந்துகொண்டு கடலிலே குதித்தான்.'
  azz-NT: 'Ijcuacón ne imomachtijcau ten Jesús cachi quiyoltasojtaya quilij Pedro
    ijcuín: ―Yejua in Totecotzin. Huan cuac in Simón Pedro quicayic que yejua ya Nintecotzin,
    ijcuacón nimantzin motalilij nitilma ten panían quiquentinemía. Huan ijcón quichihuac
    Pedro porín moquixtilijca ne nitilma. Huan cuac motalilij ya nitilma, ijcuacón
    nimantzin moatamotac Pedro.'
  spa-RV-1909: 'Entonces aquel discípulo, al cual amaba Jesús, dijo á Pedro: El Señor
    es. Y Simón Pedro, como oyó que era el Señor, ciñóse la ropa, porque estaba desnudo,
    y echóse á la mar.'
  csy-csy: Tua ahikom Jesus i a it mama nungzui pa in, Peter kung ah, Topa hi, ci
    hi. Simon Peter in Topa hi, ci a zak ciang in, ngasa matna laktong sia vet in,
    tuisung ah leangsuk hi, banghangziam cile ama a pumnguak a hihi.
  mxq-NT: 'Net ja ʉxpʉjkpʉ diꞌibʉ Jesús jyantsytsyejpy, tꞌanma̱a̱y ja Peedrʉ: —¡Jaꞌa
    tya̱a̱dʉ ja Nindsʉnꞌa̱jtʉm! Ko tmʉdooda̱a̱y ja Simonk Peedrʉ ko jyaꞌajʉty ja Nindsʉnꞌa̱jtʉm,
    ta jatʉgok ttuktʉjkʉ ja ñikʉjxyʉdʉ wit diꞌibʉ naty tʉ tjeñ. Ta kyupujpna̱jxy nʉjoty
    es ñejxy mejyñbyʉꞌám ma̱ ja Jesusʉ naty.'
  tzj-NT: 'C''oli ja discípulo ja congana najo''x rmal ja Jesús, arja'' xbij tre ja
    Pedro: —Jala'' lale'' kajaw Jesús, ne'' tre. Ja c''a Simón Pedro arja'' tok xc''axaj
    chi queri'' xcojla'' ja rtziak in xuq''uiakto ri'' pa ya'' in xule''to.'
  tdt-tdt: Depois eskolante ida nebee Jesus hadomi liu nee hatete ba Pedro, “Ita nia
    Nai mak iha nebaa.” Bainhira Simão Pedro rona katak sira nia Nai mak iha nebaa,
    nia hatais fali nia faru, tanba ohin nia hasai nia faru atu bele servisu. Depois
    nia haksoit tuun ba bee laran hodi nani ba tasi ibun.
  ron-BTF: 'De aceea discipolul acela, pe care îl iubea Isus, i-a spus lui Petru:
    Este Domnul. Simon Petru, auzind așadar că este Domnul, s-a încins cu haina de
    pescar (fiindcă era gol) și s-a aruncat în mare.'
  eng-WEBP: That disciple therefore whom Jesus loved said to Peter, “It’s the Lord!”
    So when Simon Peter heard that it was the Lord, he wrapped his coat around himself
    (for he was naked), and threw himself into the sea.
  eng-FBV: The disciple Jesus loved said to Peter, “It's the Lord.” When Peter heard
    it was the Lord, he put some clothes on since he was naked, and jumped into the
    sea.
  nld-1939: 'Nu sprak de leerling, dien Jesus liefhad, tot Petrus: Het is de Heer!
    Toen Simon Petrus hoorde, dat het de Heer was, deed hij, daar hij ontkleed was,
    zijn mantel om, en wierp zich in het meer.'
  bwo-bwo: Manoor Iyesus b́shunf b́danfo P'et'rossh, «Bíye doonzoniye!» bíet. Sim'on
    P'et'ros, «Doonzoniyosha» eto b́shishtsok'on finosha ett b́ kito kisht b́teshtsotse
    manoor tahdek't aats k'arots t'oolat b́kindi.
  nch-BL: Huajca na cati Jesús nechicneli niquilhui Pedro para ya nopa eliyaya Tohueyiteco.
    Huajca quema Pedro quicajqui para eliyaya Tohueyiteco, moquenti icamisa pampa
    moquixtilijtoya, huan huitonqui ipan hueyi at huan ajquitiyajqui hasta campa itztoya
    Jesús.
  quc-TNT: 'Te ri'' ri tijoxel ri sibalaj lok'' chuwäch ri Jesús xubij che ri tat
    Pedro: ¡Are ri Kajaw Jesús! —xcha che. Xuwi xuta wa'' ri tat Simón Pedro chi are
    ri Kajaw Jesús, xucoj ri ratz''iak rumal chi resam wa''. Xuq''uiäk c''u bi rib
    pa ri ja''.'
  tfr-NTPO: Eshko ga Jesús oppingga woyde ara ba kjl̈ara wl̈eni l̈i tjl̈ẽ ga «¡Tjl̈apga
    l̈i shängdo!» l̈e. Kuya Simón Pedrorë ga ba shwong kop l̈ëkong skwara l̈unashko
    l̈i pjuna jekdo, ga optono jer dishko chuw erä.
  kaq-NT: 'Hahan Jesus queenai jahuen haxenicaton sca Pedro yohiquin: —Noquen Hihbo
    tah qui —hahquin. Chopanma teexon bi Noquen Hihbo tah qui hihqui nincaxon jahuen
    chopa Pedronen sahuequin. Sahuehax jenenencanya cayahi.'
  sgb-sgb: Amêhên, hinabi na kan Pedro hên hatoy mihay tagahonol, ya banhagan lan
    anlugurên ni Apo Jesus, ya wana, “Hi Panginoon ya awud ya habayto!” Hên nagilam
    ni Simon Pedro ya hinabi kana, ay nagbaro ya, ta a ya nakabaro. Hên nakabaro yay
    na, ay naglukho yay na ha lanêm ta nanawonghong ya hên lakwên kumustaên hi Apo
    Jesus.
  vie-1934: 'Môn đồ mà Đức Chúa Jêsus yêu bèn nói với Phi-e-rơ rằng: Aáy là Chúa!
    Khi Si-môn Phi-e-rơ đã nghe rằng ấy là Chúa, bèn lấy áo dài quấn mình (vì đang
    ở trần) và nhảy xuống nước.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ଏମିନି ସୀସୁଇଁ ଜୀୱୁ ନ଼ହିଁମାଚେସି, ଏ଼ ପିତରଇଁ ଏଲେଇଚେରି, “ଈୱାସିତ
    ପ୍ରବୁ ।” ସିମନ ପିତର ଈ କାତା ୱେଞ୍ଜାନା ଡୁମ୍‌ଣ୍ତା ମାଚାକି ତାନି ସକା ତୁର୍‌ହାନା ସାମ୍‌ଦୁରିତା
    ଡେ଼ୱିତେସି;
  cha-cha: 'Ayo na disipulo y güinaeya as Jesus, umadingane si Pedro: Güiya y Señot.
    Entonses si Simon Pedro anae jajungog na güiya y Señot jadudog güe nu y magagon
    pescadot (sa taemagago güe), ya tumayog gui tase.'
  amu-NT: 'Quia joꞌ ja na jeeⁿ wiꞌ tsꞌom Jesús, tsjo̱o̱ya nnom Pedro: —Juu Ta Jesús
    luaaꞌ. Quia jñeeⁿ na ljoꞌ tsjo̱o̱, tcweeⁿ liaa maseta, ee jnda̱ tjeiiⁿꞌeⁿ juunaꞌ
    na machꞌeeⁿ tsꞌiaaⁿ. Jnda̱ joꞌ tjuꞌñê tsꞌom ndaaluee, mana tueⁿꞌeⁿ tyuaatcwii.'
  hin-CV: मसीह येशु के उस प्रिय शिष्य ने पेतरॉस से कहा, “वह प्रभु हैं!” यह सुनते ही
    कि वह प्रभु हैं, शिमओन पेतरॉस ने अपना बाहरी कपड़ा लपेटा और झील में कूद पड़े—क्योंकि
    उस समय वह आधे वस्त्रों में थे.
  eng-OURB: That disciple therefore whom Yeshua [Salvation] felt agapao ·totally devoted
    love· for said to Peter [Rock], “It’s the Master!” So when Simeon Peter [Hearing
    Rock] heard that it was the Master, he wrapped his coat around him (for he was
    naked), and threw himself into the sea.
  spa-BES: 'Entonces el discípulo que era amado de Jesús le dijo a Pedro: ¡Es el Señor!
    Al oír que era el Señor, Pedro se puso su ropa (porque no estaba vestido) y se
    fue al mar.'
  san-BEN: তস্মাদ্ যীশোঃ প্রিযতমশিষ্যঃ পিতরাযাকথযৎ এষ প্রভু র্ভৱেৎ, এষ প্রভুরিতি ৱাচং
    শ্রুৎৱৈৱ শিমোন্ নগ্নতাহেতো র্মৎস্যধারিণ উত্তরীযৱস্ত্রং পরিধায হ্রদং প্রত্যুদলম্ফযৎ|
  tdx-tdx: 'Aa le hoe i mpiama’e nikokoa’ Iesoày amy Petera: I Talè ‘nio. Ie jinanji’
    i Simona Petera t’ie i Talè, le nidiaña’e ty saro’e, (amy t’ie nihalo), le nijorobo
    an-driak’ ao.'
  naf-naf: Âpme neŋ Zisasiyaŋ nâmneme dolakŋaŋ mambemtan keyaŋ Pitayet pigok zewan,
    “Pita, an kanda ilak Amobotnaŋaŋ ikŋaŋ tazin nânik.” Zeme Saimon Pitayaŋ nânâŋak
    kâlâpmaŋ mti biman kaikti tuyen palam toti tukutumti tu paleset zelelaŋ mege.
  grc-MT: λεγει ουν ο μαθητησ εκεινοσ ον ηγαπα ο ιησουσ τω πετρω ο κυριοσ εστιν σιμων
    ουν πετροσ ακουσασ οτι ο κυριοσ εστιν τον επενδυτην διεζωσατο ην γαρ γυμνοσ και
    εβαλεν εαυτον εισ την θαλασσαν
  vid-vid: Baho mlanguswa yaganigwe na Yesu nakamlonjela Simoni Petili, “Ayu ndo Mkulu.”
    Petili vyoyahuliche kota nayali Yesu, kavala nguwo ya heye kwa vila nayali hanavala,
    na baho kenjila kuli malenga.
  pio-NT: 'Néeseté núa Juan, yái yéewáidacalé cáininéerica Jesús iicáca, núumaca Pedro
    irí: —‍¡Yácata báisí Wáiwacali! —‍núumaca. Simón Pedro yéemìacanacáita Wáiwacalicani,
    yá ìwalica ibàlewa iwatàacáináté íichawani idècunitàacá íibaidaca. Yá Simón Pedro
    ipisìacawa úni yáaculé, yá imàlacawa càina íinatalépiná yàanàacaténá Jesús yàatalé
    ráunamáita wapíchalépiná.'
  tsn-tsn: Mme ka raya Petere ka re, “Ke Morena!” Erile fela foo, Simone Petere a
    apara seaparo sa gagwe (gonne o ne a se tsotse go fitlhelela kwa lothekeng). Mme
    a itatlhela mo metsing (a shapela kwa lotshitshing).
  amr-NT: —‍¡Huairi o̱ʼe̱! —‍Doʼa Pedrotaj yonaʼuynok othueʼ o̱ʼe̱po biig okenepo,
    ken Huairi o̱ʼe̱, Simón Pedro oʼpeeonpo oʼotonpo hua̱hue̱yo̱ oaʼuy.
  pwg-pwg: Ma kana kivikivina sago Yesu nuwanuwana iviiviiya na tuna Pita kurina ivona
    bo, “Nokona Bada.” Ma Saimon Pita namada kupuna garana ivotawei ma maranai iakovi
    da Bada na yaghiyaghinai kupuna garana iviiya da ikotei ma ivi kapoka ku okowa
    ma iyeka ioru ku kikira.
  cjv-cjv: Ena na Yesu gama yai ta dem miriyom mun fi narongua yaromi fure Pita “Yaromi
    no Ari Wanopanom moimie,” di teikoro ena Saimon Pita “Yaromi no Ari Wanopanom
    moimie,” ka i dika firo gai suna koma kui si dongua gaiyom yopuire fure ure si
    nuwiri fungoro
  tiw-tiw: Kiyi awarra John yimi kapi Peter, “Yita ngarra ngini-muwula alawura awarra
    nayi.” Api karri awarra Peter yipitingaya (heard) awarra ngirramini ngini awarra
    John yipangiraga api ngarra yuwutimarti ngini mwarliki yimatami awungarruwu kapi
    ngawa-yuwuni yuwujingi-rritani kapi tingata api ngarra yuwunga angatawa yurruka
    kuluji api kiyi yikuripiya kangatamiya (put it on himself). Kiyi ngarra kutupi
    yimi kapi winga api mwarliki yimi kapi tingata.
  tha-KJV: สาวกคนที่​พระเยซู​ทรงรักจึงบอกเปโตรว่า “เป็นองค์​พระผู้เป็นเจ้า​” เมื่อซีโมนเปโตรได้ยิ​นว​่าเป็นองค์​พระผู้เป็นเจ้า
    เขาก็หยิบเสื้อคลุมชาวประมงของเขามาสวมรัดไว้ (เพราะเขาเปลือยเปล่าอยู่) แล้วก็​กระโดดลงทะเล
  por-BR-2018: 'Disse pois aquele discípulo, a quem Jesus amava, a Pedro: É o Senhor!
    Ouvindo pois Simão Pedro que era o Senhor, vestiu-se com a roupa, (porque estava
    nu), e lançou-se ao mar.'
  mhl-mhl: Oŋu fukeko Yesure wombuŋ kiŋariŋ iŋoji Saimon Pita iŋi ojiya, “Oi Ofoŋ!”
    Oŋu miko Ofonde tina maneru kambaŋine akoŋ kiperu goya ore sakikomoŋine kiperu
    oo akoŋ obu joguŋgo riŋaru rakame.
  klv-klv: Beti ahai susur aYesu tolǝmas buni ikel mai aPita ke, “Nasub̃ bolai!” Nǝboŋ
    aSimon Pita tosǝsǝloŋ hǝni ke tovi Nasub̃, epitavis nahurabat san tokole, emǝlah
    vi lan nǝwai.
  bco-bco: A꞉la꞉ta꞉ga꞉ tili wida꞉sen kalu nowo꞉, Ya꞉suwa꞉lo꞉ mada alan asula꞉sen a꞉ma꞉yo꞉
    Bidamo꞉wo꞉ a꞉la꞉sio꞉, “Kalu we nili Kalu Alano꞉ o꞉m.” Saimon Bida eyo꞉ nanog dimidama꞉nikiyo꞉
    so꞉g wa꞉l amilo꞉ sa꞉ga꞉la꞉sen a꞉no꞉ dugufa꞉ ko꞉lo꞉, eyo꞉ “Kalu we nili Kalu Alano꞉
    o꞉m” a꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉dakiyo꞉, so꞉g a꞉no꞉ wa꞉ka sa꞉ga꞉la꞉sa꞉ga꞉yo꞉, e
    ho꞉n ko꞉suwo꞉ ta꞉ta꞉ga꞉ ho꞉na ho꞉lufo꞉.
  kdl-NT: Aku katoni ka Yesu wa ciga vi u tonukoi Bituru, “Asheku a ɗa!” An u panai
    a danai Asheku a ɗa, aku u ukai matogo ma ne (kpaci wa̱ri u mondo ta̱ ma an wa
    yan manyan), aku u raɗugi u rukpa̱i pini a mini mi.
  apu-NT: 'Xesosi moianari itiretakiti txari Petromoni: —Aãuĩtekara. Ikara inakari
    sãkiretxiti ikenakotakasaaki, Petro ieretakari imãka, mitxi imakatxakakiti, oka
    itxaua ipoamoni Xesosimoni isini ĩkapani.'
  roo-roo: Uva ragai Pita taviava oiso puraoro, “Eera Turaro!” Uva Saimon Pita ora
    rakurakupa varoa veraoro kovopareva. Eisi osa iava vo reo uvureva, Eera Turaro.
    Oa iava va-ia varoa vorevira ora rakurakuroepa. Uva vo rakurakuva uuko rovu-ia
    rokoreva.
  miz-NT: 'Ña ntɨniꞌi ñā, ña e dóo kuinima Jésuú ne, kakaꞌan ñá nī Pedrú san: —¡Dɨvī
    mastru kó ña! —kaꞌan ña. Dā ve tsi téku Pedrú san é dɨvī Tóꞌo ñā ne, nákunūu ña
    duꞌnu ña, tsí kantɨɨ́ ña nuu ña, dā entíta ña iní ntute san.'
  qvz-NT: Chasnaibimi Simon Pedrota nirani, Ñáucanchi Señormi an. Chasna Señormi nisha
    rimashcata uyashca ratuibi pai llucshichishca llachapata churarisha yacuma saltasha
    huaitasha mayanma rira.
  deu-ELO: 'Da sagt jener Jünger, welchen Jesus liebte zu Petrus: Es ist der Herr.
    Simon Petrus nun, als er hörte, daß es der Herr sei, gürtete das Oberkleid um
    (denn er war nackt) und warf sich in den See.'
  mjc-NT: 'Tan ra tsa cuñí xaan ra Jesús catyí ra tsihin ra Pedro: ―¡Jutu Mañi yo
    cuví ra! ―catyí ra tsihin ra Pedro. Tsa tsiñi̱ ra Simón Pedro tyin Jutu Mañi yo
    cuví ra, tsinditsi̱ ra jahma ra, tyin tava̱ ra can tsa cua tɨɨn ra tyaca, tan
    quɨhvɨ ra cuahán ra tsitsi ndutya can.'
  caa-caa: 'Entonces e ajcanuar xeꞌ chojresbꞌir ut meyra umen e Jesús uyare e Pedro
    y che: —Jax Cawinquirar. Entonces e Pedro xeꞌ war apatna pispis tacar taca uchanex
    ulapi ubꞌujc wacchetaca y tobꞌoy ixin tama e jaꞌ y cay nujxi tuaꞌ acꞌotoy tama
    utiꞌ e jaꞌ.'
  pls-NT: 'Cottimeja tti chojni que Jesús anto joinao, mé ndac̈ho ngain Pedro: ―¡Jehe
    Jesús! Nandá coinhi Simón Pedro yá que ixin jehe Jesús, jehe Pedro jaicoa vingá
    lonttoe, lontto jidattexin ixin jehe joantsje lontto, co coataonhe jinda.'
  eng-WYC-2018: Therefore that disciple, whom Jesus loved, said to Peter, It is the
    Lord. Simon Peter, when he had heard that it is the Lord, girt him(self) with
    a coat, for he was naked, and went into the sea.
  bdv-bdv: ସେତାକ୍‌ ଜିସୁ ଜୁୟ୍‌ ଚେଲାକେ ଲାଡ୍‌ କଃର୍ତିରିଲା, ସେ ଜହନ୍‌ ପିତର୍‌କେ କୟ୍‌ଲା, “ଏ
