    kayan lyomogpat yaan sang dagat aw langoy padurug sang ligad.
  gyr-NT: 'Evocoiyase che, sembiaɨsu, aipo ahe Pedro upe: —¡Yande Yar niha evocoi!
    —ahe. Pedro che ñehe rendu ramoseve voi, omonde oturucuar. Esepia, yɨpɨndar nani
    secoi; opo ɨve oso chupe.'
  kmh-kmh: Kun gek, Jon Piyta nup aŋgak, “Bi kun ak Biyomb chin ak nep aŋgak.” Kun
    aŋgek niŋiy, Piyta chech yomb nuk ayak ak tuŋgasik ay, pindeŋg ñiŋg namb biyaŋ
    ayak.
  ukr-ONPU: 'Тоді учень, якого любив Ісус, сказав Петрові: «Це Господь!» Як тільки
    Симон Петро почув, що це Господь, він одягнув верхній одяг, бо зняв його, і стрибнув
    у воду.'
  emi-emi: Me lo ateva disaepolo Iesu ghe ailousieiniaaili ghe uela ta Pita va, “Vau
    eteva okae!” Nau eteva Saemon Pita ghe kilala va Iesu okae, ghe mene asaela unna
    aiaasae ngeleka ateva (poli ghe ghaa velu elokoiela) me ghe aoso velu siola tapaa
    manu.
  nay-nay: Wunyil ngaitye, yar itye yan pornun yan Jesuse, yarnin Peterangk; Kitye
    ellin masterowe, Ungunuk Petere kungun ityan, yuppundelin il naitye maiyingge
    (kitye ellin merate ungunai) wunyitye tytpullun mungkulangk.
  zpv-NT: 'Ya chiꞌchi rahbi xpwiinn Ñiꞌh nin mahzi guhca nadziiꞌhi Jesuhs, rahbi ba
    loh Pehdru: ―¡Laꞌn biuꞌnbwaꞌ laꞌh Daada Jesuhs niꞌca! Balaaquiꞌhnsi bihn Simohn
    Pehdru laꞌh Jesuhs niꞌchi, lwehgu guhta ba xahba ba laasii ayi nahcu ba xahba
    ba hohra chi, ya balaꞌha ba laꞌhgahca ba loh ñihsa tin dxiooba bariaꞌcaa ba rwaaꞌ
    ñihsa hasta zuu Jesuhs,'
  gux-gux: 'Lane Jesu n den bua yaa hoadikoa yeni den yedi pieli: O diedo yo de! Pieli
    n den gbadi ke li tie o Diedo, o den ñani ki taa o tiadi ki yie kelima o den ye
    mubile mi ñima nni.'
  kos-kos: Mwet lutlut se ma Jesus el lungse el fahk nu sel Peter, “Leum pa ingo!”
    Ke Peter el lohng lah Leum, el sifilpa nokomang nuknuk lik lal (mweyen el tuh
    sarukla) ac atula nu in kof ah.
  ibo-ibo: Mgbe ahụ onye ahụ na-eso ụzọ ya Jisọs hụrụ nʼanya gwara Pita, “Ọ bụ Onyenwe
    anyị!” Ngwangwa Saimọn Pita nụrụ na “ọ bụ Onyenwe anyị,” ọ yiiri uwe ya (nʼihi
    na ọ gba ọtọ), wụba nʼime mmiri ahụ.
  yml-yml: Tovetutuyamanina Iesu i nuakalikalieni bwaikina, Fita i voneni i vo, Fita,
    vaꞌe ꞌAuvea.” Saimoni Fita i nogai iana i vo, Vaꞌe ꞌAuvea,” bega ꞌana kaleko i
