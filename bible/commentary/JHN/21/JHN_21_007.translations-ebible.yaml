  grc-F35: Λέγει οὖν ὁ μαθητὴς ἐκεῖνος ὃν ἠγάπα ὁ Ἰησοῦς τῷ Πέτρῳ, «Ὁ Κύριός ἐστιν.»
    Σίμων οὖν Πέτρος, ἀκούσας ὅτι ὁ Κύριός ἐστιν, τὸν ἐπενδύτην διεζώσατο (ἦν γὰρ
