    nid lusut din, id ballu sikandin diyot oweg woy id languy po‑undiyon to ki Disas.
  cak-ENT: 'Y ri jun achibil ri juis c''a xujo''ox roma ri Jesús, jari'' tok xch''o-apu
    chin ri Pedro y xbij c''a chin: La xch''o-pe cheke, ja ri Ajaf Jesús, xbij. Y
