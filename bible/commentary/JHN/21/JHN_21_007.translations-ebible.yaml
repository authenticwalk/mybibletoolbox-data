  ena-ena: Lɨhavɨdaci hulemɨlɨ mu Jisasɨ nusaŋ mavɨn hekɨlɨ hɨniadami agaŋ Pita dɨ
    abami. Hulaŋ adana aludɨ Hekɨlɨ uami. Lɨci Saimon Pita agaŋ igahɨlavɨla nudɨ muhɨlɨ
    havɨlɨ hiva lamami agadɨ cɨhu viavɨla lɨbami. Lɨbavɨla avɨli hɨvɨ havala mɨgua
    malamala ve idu caba heŋ iahumi.
  tgo-tgo: Amba gharaghambuma iyava i gharethovuma laghɨye i dage weya Pita iŋa, “Giya
    iyako!” Mbaŋa Saimon Pita i loŋwe iŋa, “Giya iyako,” i njimbo ghakwama ghayaboyabo
    na i varuwo e ghavaako e mborowaeko (kaiwae va i mbanɨraŋgiya ghakwama) na i pito
    e njighɨko tɨne i gaeru.
  yap-yap: Facha’ ni gachalpen Jesus nib t’uf rok Jesus e ga’ar ngak Peter, “I Somol
    e cha’nem!” Ma nap’an ni rung’ag Simon Peter ni facha’ e ir Somol, me bachiy wuru’
    e mad rok nga lukngun (ni bochan e ke luf e mad rok) me bukey nga maran.
  mop-NT: 'Le''ec u yaj cambal a Jesus a top yajtzili, u yadaj ti''i aj Pedro: —Le''ec
    ado'' a Noochtzili,— cu t''an. Aj Simon Pedrojo, aj pitnoc'' ti tan u meyaj. Ca''
    u yubaj ti ala''i a Noochtzili, u tz''aj u noc'' yoc''ol ca'' tun u pulaj u bajil
    ti baxülja'' tac chi'' a ja''a.'
  tet-tet: Baa oras nia, haꞌu moos iha nia. Haꞌu neꞌe, Yohanis, maktuir mak Yesus
    dadobe. Haꞌu moos katak baa Petrus kaꞌak, “Adeei! Ema neꞌe, itakaan Ulun!” Rona
    haꞌu kdale nunia, Simon Petrus tau nikar farun, hotu soe aan baa debu laran, atu
    nani baa tehen.
  hlt-MCSB: Te vaengah Jesuh kah a lungnah hnukbang loh Peter taengah, “Boeipa ni,”
    a ti nah. Simon Peter tah a tlingyal la a om dongah Boeipa ni tila a yaak vaengah
    a sokah himbai te a vaep tih tuili ah amah cungpung.
  xtd-NT: 'Se n‑dakuaꞌa Jesús, se yo n‑xemani‑ia, n‑jaꞌan‑s nuu Spedru: —Xtoꞌo‑ro
    kuu‑ia. Na n‑teku Simón Spedru xa se ijan kuu Xtoꞌo‑s, yachi n‑ndɨu nuu‑s daꞌma‑s,
    chi xa n‑dita‑s daꞌma‑s xa tnɨɨ‑s chaka, te n‑keé‑s nuu ndute, n‑kida nadari‑s
    xa kexio‑s yundute.'
  mdy-ETH: ዒማና ዬሱሴ ዒዛ ናሽካ ዒዛኮ ጊንፆ ሃንታሢ ጴፂሮሴ ኮራ፦ «ሃይ ጎዳታንቴሞ!» ጋዓዛ፥ ሲሞኦኔ ጎዖ ጴፂሮሴ፦ «ሃይ
    ጎዳታንቴሞ!» ዬይ ጌዔሢ ዋይዛዖ ማዾሮ ጌይ ማኣዓሢ ፔኤኮ ዒ ኬሲ ዓኣሢሮ ዑኬና ሃንጎ ማኣዓሢ ፔኤኮ ማይንቲ ሊካ ባዞይዳ ጱሊ
    ጌሌኔ።
  spl-spl: Yawu otmu nâŋe Petoro ekuwan. “Lok endamâ Kutdânenŋe yakâ.” Ekumune uk
    sâm petŋe tuhum katmâ âi tuhuop yakât otmâ tiŋginŋe yawuâk mem kepeiakmâ saruân
    kioŋmâ Kutdâhâlen yoloŋ otmâ ariop.
  usp-NT: 'Xpe man jun ajtijol rib'' chirij Kakaj Jesús ri sub''laj tilok''aj jwi''l
    Kakaj Jesús, xij re Pedro: ¡Ri'' Kakaj Jesús ri Kajawl! xche'' re. Xike xta Simón
    Pedro chi ri'' Kakaj Jesús ri Kajawl, re laj or xcoj ritz''ik chirij y xximb''ic,
    jwi''l xike jpam ritz''ik cojol jwi''l y xt''ojb''i rib'' li ja'' pire tielb''i
    chi'' ja''.'
  zav-NT: 'Nach nada'' goža'' Bedən'': ―X̱ancho na''anə''. Nach Simon Bedən'' cate
    goža''ane'': “X̱ancho na''anə''”, ḻe''e beyacwte'' xalane''enə'', la'' de''e cho''o
    ḻo''olzən'' nacue'' par nic̱h chone'' žinṉə'', na'' ḻe''e bexitə''əte'' lao nisən''
    par nic̱h byob bežine'' gan'' zo Jeso''osən''.'
  sgz-sgz: Má kalik án aratintin erei ái Iesu a lala mámnai a parai si Petero ngo,
    “Ái Konom sár á erei!” Má ngo ái Petero a longrai ngo ái Konom sang á erei, ki
    a sol kalengnai lusán nengen ákte lus palai mák roh uradi dan máng kakas masar
    urami kon
  kek-NT: 'Ut lix tzolom li Jesús, li raro xban, quixye re laj Pedro: —¡A''an li Ka̱cua''!—
    Ut laj Pedro, nak quirabi nak a''an li Ka̱cua'', quixq''ue cui''chic li rak''
    chirix xban nak quirisi nak qui-oc chi caribc, ut quixcut rib sa'' li ha'' re
    ta̱xic riq''uin li Jesús.'
  blz-NT: Murit men kolingu' ni Yesus norobu ni Petrus taena, “Tumpu mba'a itu'u!”
    Sarataa i Simon ninginti'i se' i Yesus itu'u, ia nimisokmo bokukumna (gause ia
    sian nobokukum), kasi notumumbur na danau.
  poe-NT: 'A̱ ntá tí chꞌín a̱ntsí tjuèhe chꞌín Jesús mé ntáche chꞌán tí chꞌín Pedro
    kíxin: ―¡Ìnchéni tí méhe̱! ―ichro chꞌán. Ntá kuínhin chꞌín Simón Pedro kíxin Ìnchéni
    tíha ntá kꞌuinkáya chꞌán iké chꞌán ínaá (kíxin tsíkakitsje chꞌán iké chꞌán) ntá
    kjuiánkí chꞌán nta̱.'
  san-TAM: 'தஸ்மாத்³ யீஸோ²​: ப்ரியதமஸி²ஷ்ய​: பிதராயாகத²யத் ஏஷ ப்ரபு⁴ ர்ப⁴வேத், ஏஷ
