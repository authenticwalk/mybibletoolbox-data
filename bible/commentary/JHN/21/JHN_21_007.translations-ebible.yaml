  kwi-kwi: 'Suasne maza kammumikane, Jesús kwisha pashitmikane, Pedrora kaizta: —An
    pimamin kunmikane Anpat i. Anpat i mɨrawane, pantalón tukukasain kuh akwa, Simón
    Pedrone paiña kwaksham kwat kit pira tizainta.'
  agm-agm: Iyataatɨ otɨpɨpatɨho kiyaamɨ wo Jisaasiho koai apɨpaahɨ maarɨho numwisɨho
