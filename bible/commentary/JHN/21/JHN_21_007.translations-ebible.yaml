    i̱ singꞌˊ do, jo̱baꞌ lajmɨnábˉ caquɨ́ꞌrˆ sɨ̱ꞌrˆ e caꞌuøꞌrˊ lajeeˇ jmóorˋ ta˜,
    jo̱ ngɨ́ˋ jo̱ canaaiñˋ bárˋ jmɨɨˋ e nidsérˉ fɨˊ lɨ˜ singꞌˊ dseaˋ do, jo̱baꞌ lajo̱b
