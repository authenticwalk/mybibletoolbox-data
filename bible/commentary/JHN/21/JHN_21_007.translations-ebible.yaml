verse: JHN.021.007
translations:
  kpx-kpx: Ige Iesu uvue esemu keu ke elehai Bita namihai avoe, “Ata keu nahie Kosive.”
    Ige Saimoni Bitau di hoto ke evisi au ogo elokohale ke mai holovai emo biloai
    Iesue tinu.
  okv-H: ambotani vahai Iesu na osa ena amina, “Embo emo Bada ra,” ainge Simon Peter
    ta degi enu, Peter bo ujuketo mihina avo bo humbuto asuketo umo ta eheruva eto
    vovunu,
  tbo-tbo: Hewalina Yesu i lauhogaleya i baha nae Pita uyahina i pa, ‘Hei, ata Guyau!’
    Simona Pita i noonola ma i pa, ‘Ata Guyau,’ mala emosi ma a kaleko i oteni, babana
    i ebebaga binei ma i houni po i memae, ega yaka i lupa hopu hoi boga.
  mal-C: യേശു സ്നേഹിച്ച ശിഷ്യൻ പത്രോസിനോട്, “അതു കർത്താവാകുന്നു” എന്നു പറഞ്ഞു. “അതു
    കർത്താവാകുന്നു” എന്നു കേട്ട ഉടനെ ശിമോൻ പത്രോസ്, താൻ നഗ്നനായിരുന്നതിനാൽ പുറംവസ്ത്രം
    അരയിൽ ചുറ്റി വെള്ളത്തിൽ ചാടി.
  grc-SR: Λέγει οὖν ὁ μαθητὴς ἐκεῖνος ὃν ἠγάπα ὁ Ἰησοῦς τῷ Πέτρῳ, Ὁ κύριός ἐστιν.
    Σίμων οὖν Πέτρος, ἀκούσας ὅτι ὁ κύριός ἐστιν, τὸν ἐπενδύτην διεζώσατο—ἦν γὰρ γυμνός—καὶ
    ἔβαλεν ἑαυτὸν εἰς τὴν θάλασσαν.
  bgc-bgc: फेर उस चेल्लें नै जिसतै यीशु प्यार करै था, पतरस तै कह्या, “यो तो प्रभु
    सै!” शमौन पतरस नै न्यू सुणकै के वो तो प्रभु सै, अपणा बाहरी कपड़ा लपेट्या अर झील
    म्ह कूद पड्या, क्यूँके उस बखत वो अंगोच्छें-अंगोच्छें म्ह था।
  khz-khz: Iesu na eulamagiawai melona. E melo na Petero evaikilaato, netiwato, “Goi
    voma Velekou.” Simona Petero na vokila ekamonagiato, “Voma Velekou.” Veganamo
    gena rapuga eraka-rogagiato, ne kovu ai epavuraito. Vorapuga, einaguluwai gaurai
    egaivagiato.
  deu-TKW: 'Da sagte jener Jünger, den Jesus lieb hatte, zu Petrus: es ist der Herr.
    Da nun Simon Petrus hörte, daß es der Herr sei, umgürtete er sich mit dem Rock
    - denn er war nackt - und warf sich in den See.'
  zsr-NT: 'Niꞌr rëꞌ Pedro bönniꞌ usë́d naꞌ nadxiꞌinëꞌ lëꞌ Jesús, rnëꞌ: ―Xanruꞌ naꞌ.
    Catiꞌ byönnëꞌ Simón Pedro, “Xanruꞌ naꞌ”, böacuëꞌ lariꞌ gucuëꞌ, le nagǘëꞌ lei ziꞌal,
    atiꞌ gyaziëꞌ lu nis.'
  lin-lin: 'Moyekoli oyo Yesu azalaki kolinga mingi alobaki na Petelo : — Bandeko,
    ezali Nkolo ! Tango kaka ayokaki ete ezali Nkolo, Simona Petelo akangaki nzambala
    na ye na loketo mpe amibwakaki na mayi, pamba te amilongolelaki bilamba mpo na
    koloba mbisi.'
  hns-NT: 'Tab Jiesoe ke pjaara tjela Petras se bolies: „Oe to Prabhoe hai!” Djab
    Siemon Petras ie baat soenies tab haalie se kapra pahienke paanie me koed gail.'
  noa-E: Mag nʉm ee ya mʉchdëun khaug wai chirarr aawai Pedroog, —Jã maach Pör Jesús
    khabahab a chirajim. Ichig magbaawai sĩi khajũa khomariipai jũa sĩerr aawai ag
    bʉ̈rre ich khajũa wajapha jũapet awi warag dö ee dʉrbbaadëjim, jöpkharraa ichta
    chi Jesús sim aar baraag awia.
  eng-EMTV: Therefore that disciple whom Jesus loved said to Peter, “It is the Lord!”
    Now when Simon Peter heard that it was the Lord, he put on his outer garment (for
    he had removed it), and he threw himself into the sea.
  mib-NT: 'Yūcuán na te tēe scuáha jeē maní gā Jesús jiín, ní cahān de jíín Pedro:
    Máá Jítoho yō cúu, áchí de. Te jeē ní jini sōho Simón Pedro jeē maá Jítoho yō
    cúu, te ni nachuhun de sahma de, chi ni tava de jeē sájniñu de. Te ni ndava‑ni
    de nuū mar cuahān de nuū yā.'
  lif-NT2: ये़सुरे़ लुङ्‌माॽ तुक्‍तुबा कुहुॽसाम्‍बाल्‍ले़ सिमोन पत्रुसे़न् मे़त्तु,
    “खुने़ॽग दाङ्‌बान्‍नेरो!” सिमोन पत्रुसरे़ खे़न् खे़प्‍सुनामे़ःन्‍ने तेःत्तिल्‍ले़
    कित्‍लिक्‌कित्‍छिङ्‌, थेआङ्‌भे़ल्‍ले़ खुने़ॽ खे़न् फे़न्‍दुआङ् वये़॥ हे़क्‍क्‍याङ्
    च्‍वाःत्तो पिन्‍दे़ लाःसे़आङ् वाजागे़र कुयाओ पेरो॥
  xnj-xnj: Kangi muwuliwa yula, Yesu mweamganili neju, akamjovela Petili, “Ndi Bambu!”
    Simoni Petili peayuwini kuvya ndi Bambu, akajikunga nyula yaki ya kuvala muni
    ahulili, akajitaga mumanji.
  mmx-mmx: La mo lun pinivu ne Iesu ga vavara aleng i, ga lok ti ne Pita, “Leeme Silok
    mo.” Pita ga ronga i nom la soso mun ni ga etara lavanga singsiga ren, no ni ga
    lok kepe i, la ga los si uto at ladan la ga xobok uto loxon.
  cbr-NT: Usocëbëtan ca aín 'unánmicë uni achúshi, aira nuibacë, an —ax ca Nucën 'Ibu
    'icë —quixun Pedro cacëxa. Cacëxuinshi pëxúan nancë aín chupa bixun pañutancëx
    ca Pedro nuntinuax bacanu 'ibúquiani Jesúsnu cuancëxa.
  tee-NT: 'Ju acsnich ju anu'' ixtamamaka''un ju Jesús ju na ixmapaini junich ju Pitalu'':
    ―Yuchi ju qui''ucxtin''an. Pus ju Simón Pitalu'' acsni k''asmatlh ni najuncalh
    ni ix''ucxtin''an pus lana lakch''ichokolh ju ixpumpu'' ni va ixmaxtutach ju lakatam
    ixpumpu''. Lana taju lacxcan. Mak''anxq''uivitnitacutlh.'
  eng-LSV: That disciple, therefore, whom Jesus was loving says to Peter, “It is the
    Lord!” Simon Peter, therefore, having heard that it is the LORD, girded on the
    outer coat (for he was naked), and cast himself into the sea;
  cak-NT: 'Y ri jun discípulo ri can xojo''x roma ri Jesús, xu''ij che ri Pedro: Ja
    ri Ajaf Jesús ri nich''o''n-pe, xcha''. Y ri Simón Pedro, can xe xuc''oxaj quiri'',
    can ja'' xucusaj ri jun chic rutziak ri rulesan-e chirij y xuq''uiak-pe-ri'' pa
    ya'' chi ntel-pe.'
  pah-NT: 'A''ero Jesus''ga remimbo''ehara''ga garemiarõhara''ga ei Pedro''ga pe:
    —Nhandepojykaharete''ga ko kiro oko, ei ga. A''ea renduvame Simão Pedro''ga imongi
    opira i''arimova''ea nhapytiamo ojihe. A''ereki g̃a imbo''arame gwekyi opira.
    Igwete ga pori y pe ua. A''ereki g̃a ira''agwe u yembe''yva hugwi cem metros.
    Igwete jara''g̃a nduri yharuhua pype imoatamo pira mboahava herua pirahetehua
    reheve.'
  sja-NT: 'Mãpai mɨ, chi k''õp''ãyo Jesupa audú k''inia iru badapa Pedromaa mãgaji:
    —¡Jãgɨ́ Tachi Waibɨa! Simón Pedropa “Tachi Waibɨa” ũriruta, ichi ɨ̃rɨpema p''aru
    jɨ̃ beeji, ma p''aru ẽrapachi perã ma mimia ook''ãri. Mãpai toidú jɨ̃tɨdachi.'
  xed-xed: '«Mgham Yesu ya tane, ka tsa duhwal ta ɗvu Yesu ya,» nda Piyer. Na tsa
    gi snaŋta Simuŋ Piyer kazlay: Mgham Yesu ya kəʼa ya, ka favatá tsi ta lgutani
    kabga si suɗiŋsuɗa ka tuma klipi, ka vzadatá tsi ta vgha da drəf.'
  glk-glk: 'شاگردی کی عیسی اونه دوست دأشتی، پِطرُسَ بوگفته: «اون خداونده!» وختی شَمعونِ
    پِطرُس بیشنَوسته اون خداونده، خو لیباسه خو دور دَوَسته - چونکی اونه از خو تن بیرون
    بأورده بو و خودشه دریا میأن تَوَدَه.'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n ye̱he̱, da̱ quíhvi̱ ndiva̱ha ini mé a̱ cán já na̱cachi
    i̱ já xi̱hi̱n Pedro: —Cúú á Jesús, xitoho í —na̱cachi i̱. Tá na̱xini jo̱ho Simón
    Pedro ña̱ cúú a̱ cán Jesús já na̱ndicandixi da cotó da̱ jáchi̱ co̱ó toho cotó
    da̱ ndíxi da, nduu. Tá na̱ndihi já ndáva da cua̱ha̱n da̱ jitá da̱ ticui̱í chí
    yuhú tañu̱hú cán.'
  gfk-S: Io, no bulu na harausur nong Jisas ga sip ie ga tange tane Pita be, “No Watong
    ikunuma!” Ma ne Saimon Pita gate kap leise ter no tamat na kinasine. Ing at mon
    iga hadade be no Watong ikunuma, iga sige habaling leh no kinasine ma iga karwas
    sur utusu na taho kis.
  bmu-bmu: Mewö aiga Jisösgö wölböt gwarekŋi miaŋön Saimon Pitö kewö jii mörök, “Mi
    mönö Kembuya!” Mewö jiiga Kembugö qetŋi möta opo bindoŋanök jöhöba malöhaŋgöra
    silepökeŋi köpeiba miaŋgöreŋök o aŋgönöŋ luhuba geyök.
  dgz-dgz: Boge wa ewamot da Iesu menan anu guriniwa Pita inap anega wan, “Ase Ayop!”
    Mek menawaet Saimon Pita nop ame anuni, “Ase me Ayop,” me wanup mega garipewa
    me namu warup ase baraeni sia ware kankamup paneni boge bup ta kauma gearen,
  eng-GNV: Therefore said the disciple whom Iesus loued, vnto Peter, It is the Lord.
    When Simon Peter heard that it was the Lord, he girded his coate to him (for he
    was naked) and cast himselfe into the sea.
  zaa-NT: 'Làniana discípulo enne'' yala catsi''íni Jesús nna ra bi Pedrua: Señor
    qui'' rí''ua ba ènni''ą''. Biyéni báni Pedrua qui''ni Señor bá ènni''a nna, guỹi''
    tè bi ttu lari'' nna bitètsi bi ą porqui''ni labí ỹó bi nàccu'', làniana bitsía
    chi bi guta''a bi le'' indatù''a.'
  eng-WEBSTER: Therefore that disciple whom Jesus loved saith to Peter, It is the
    Lord. Now when Simon Peter heard that it was the Lord, he girt on his fisher's
    coat, (for he was naked) and cast himself into the sea.
  guh-guh: 'Nexata Jesús pijajivitonë, ponë Jesús bitso asiva, bajaraponë jumaitsi
    Pedrojavabelia: —¡Vajatuxanenë tsaena rabaja maje! jai Pedrojavabelia. Nexata
    Simón Pedro caejumetaetabi bajarapacuenia pejumaitsijava Jesús yabara, jumasa
    penucaenë, naxatataxuaba penaxatatsijava. Jopanucalia menialia naxanitsiayo pepatabinexa
    Jesúsjavabelia.'
  bon-bon: Puma cita ca pui abiberäja bägrä, Yeesu lui tääpume babo singi ge, Peteru
    ne jejige egä, “Ai lui Yageyame sine.” Simona Peteru liba itecijige, egä Yageyame
    sine ai, tabe cäbletääpe ca amlemaltige, ingle tabe cäbletääpe bine iirecäneji
    ge, siige piba niiye cabu me uuplige doro atwangame.
  nhw-BL: Huajca na catli Jesús nechicneli niquilhui Pedro para ya nopa eliyaya Tohueyiteco.
    Huajca quema Pedro quicajqui para eliyaya Tohueyiteco, moquenti icamisa pampa
    moquixtilijtoya, huan huitonqui ipan hueyi atl huan ajquitiyajqui hasta campa
    itztoya Jesús.
  swh-ONEN: Yule mwanafunzi aliyependwa na Yesu akamwambia Petro, “Huyu ni Bwana!”
    Simoni Petro aliposikia haya, akajifunga nguo yake kwa kuwa alikuwa uchi, naye
    akajitosa baharini.
  wbi-wbi: Pepano umbulanisivua jula, juno uYesu alyamughanile fiijo akam'buula uPeteli
    akati, “Uju ghwe Mutwa!” USimioni uPeteli ye apulike kuuti ghwe Mutwa akatoola
    umwenda ghwake akipinya (ulwakuva naakipinyile vunofu) pe akitosia mulisumbe.
  bba-bba: Mɑ bɔ̃ɔ wi Yesu u kĩ, u Piɛɛ sɔ̃ɔwɑ u nɛɛ, Yinniwɑ. Ye Simɔɔ Piɛɛ u nuɑ
    mɑ Yinniwɑ, yerɑ u win yɑberu pɔrɑ sie domi bɑsiwɑ u rɑɑ wɑ̃ɑ mi. Mɑ u sure nim
    sɔɔ ɡoon di.
  eng-KJVCPB: Therefore that disciple whom Jesus loved saith unto Peter, It is the
    Lord. Now when Simon Peter heard that it was the Lord, he girt his fisher’s coat
    unto him, (for he was naked,) and did cast himself into the sea.
  kgk-NT: 'Upe-ma ramo xe Hesu irũ tee va''e ha''e Pedro-pe: —Nhandejáry Hesu voi
    upe va''e —ha''e amombe''u-vy. Upéa ohendu ramo, omboi va''ekwe oao jo''a omonde
    jevy ho''a hagwã y-py.'
  waj-waj: 'Iya vaaheevaa utu raririida varuduu Yisuuva niiyara mmuduuya rira ngiaammuauvo
    neenoo Petoroosaa kiaanoo: Inna Udaangaivovee, tuduu Simoono Petorooso Udaangavee
    tuu kuaivaa rikioo ivo taguaada dioo vauvaara ari yaapa varaayaa diaivaa ariiyaa
    rau varoo nnooriivaki suairoommu kioo viravai.'
  cpy-cpy: 'Ikanta yotaarewo retako-perotani Jesús, ikantanakiri Pedro: “¡Riitaki
    Awinkatharite irinta!” Ikanta ikemawaki Simón Pedro, ikithaatanaka, japokanaka
    inkaariki.'
  ekk-PKP: 'Jünger, keda Jeesus armastas, ütles Peetrusele: „See on Issand.“ Kui Peetrus
    kuulis, et see on Issand, pani ta mõned riided selga, kuna ta oli alasti, ja hüppas
    järve.'
  mpx-mpx: Yaka Yeisu wana tohago toto i nunuwana-an nabiyan, i baek Pita elana i
    ba, “Babala to!” Sauga Saimon Pita i hago tohago o i ba, “Babala to,” inoke ana
    kaliko toto i loho i teli, i ahe i galoi, i supeni lau hogaa ge i gayutuk.
  wbp-wbp: Ngula-jangka, yangka jinta-kari kurdungurlu, yangka kujarla Jijaji warrarda
    yulkaja-nyayirni, ngulajurla wangkaja Piitakuju, “Ngulaju Warlalja-Wiri Jijaji!”
    Kuja kuja-kurra Piitarlu purda-nyangu, jurnarrparla nyanungu-nyangurla pina-yukaja,
    yangka kuja-nyanu jurnarrpaju yalyi-manu ngapa-ngawurrpa yawuku maninjakungarntirli.
    Ngula-jangka, Piitaju jurl-pungu ngapa-kurra julyurl-wantinjaku Jijaji-kirra-pinangu.
  luo-luo: Eka japuonjre ma Yesu nohero nowacho ni Petro niya, “En Ruoth!” Sa nogono
    ma Simon Petro nowinje kowacho niya, “En Ruoth,” notweyo lawe mar abola e nungone,
    nimar noyudo osegole oko mi nochikore ei pi.
  nhe-NT: 'Huajca na tlen Jesús nechicneli niquilhui Pedro: “Yajaya Tohueyiteco.”
    Huajca quema Pedro quicajqui para eliyaya Tohueyiteco, moquenti icamisa pampa
    moquixtilijtoya, huan tzicuinqui ipan hueyi atl huan ajquitiyajqui hasta campa
    itztoya Jesús.'
  aii-aii: 'ܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܕܟܹܐ ܡܲܚܸܒ ܗܘܵܐ ܠܹܗ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܡܵܪܲܢ
    ܝܼܠܹܗ!“ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܕܡܵܪܲܢ ܝܼܗܘܵܐ، ܫܩܝܼܠܵܐ ܠܹܗ ܨܘܼܕܪܹܗ ܘܐܣܝܼܪܵܐ
    ܠܹܗ ܒܚܲܨܹܗ ܣܵܒܵܒ ܫܘܼܠܚܵܝܵܐ ܝܗܘܵܐ، ܘܪܘܼܦܝܵܐ ܠܹܗ ܓܵܢܹܗ ܓܵܘ ܝܵܡܵܐ ܕܐܵܙܹܠܔ ܗܘܵܐ ܠܟܸܣ
    ܝܼܫܘܿܥ.'
  esk-NT: Maliġuaqtim Jesus-ŋum piqpagikkaŋan nipliutiniġaa Peter, “Piñña Ataniġiniġikput.”
    Simon Peter-m tusraa'amiuŋ takpiñña Atanġułha, ilaan atitqiksiqamiuŋ atnuġaani
    mattaummitchani misiŋñiqsuq taġiumun.
  msb-msb: Tapos nagsabi kan Pedro an disipulos na palangga ni Jesus, “An Ginoo ina.”
    Pakabati ni Simon Pedro na an Ginoo idto, ginsul-ot dayon an iya halaba na bado
    kay gintangkas niya ini, tapos lumangoy pabaybay.
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa² guia¹tón², dsa² hnio¹ Jesús hiug¹² héi², ca¹tsáih¹dsa
    Pedro: ―¡Juu¹³ báh³ jniang³ jnung²! ―ca¹juúh²dsa. Ca¹lah¹cónh¹ mi³ca¹nǿng² Simón
    Pedro jǿg³ jøng² hi² lán¹² dsa² héi² Juu¹³ jniang³, ta³lah¹ca¹cáih¹dsa tsǿnh³dsa
    ma²ca¹jŋíh²dsa ja³jmo¹²dsa ta³. Jøng² ca¹tiah¹dsa dsi²jmøi². Ca¹ŋó¹dsa ta³tí³
    juu¹² ja³tsenh¹³ Jesús.'
  dso-dso: ଜିସୁ ଜନ୍‌ ସିସ୍‌କେ ଆଲାଦ୍‌ କର୍‌ତେ ରଇଲା, ସେ ସିସ୍‌ ପିତର୍‌କେ କଇଲା, “ଏଦେ ଦେକା
    ! ଏଟା ନିଜେ ଆମର୍‌ ମାପ୍‌ରୁ ସେ !” ପିତର୍‌ ଏଟା ମାପ୍‌ରୁ ଆକା ବଲି କଇଲାଟା ସୁନିକରି ବେଟି
    ସଙ୍ଗଇଲା ବସ୍‍ତର୍‍ ପିନ୍ଦି ଗାଡେ ଡେଗଇଦେଲା । କାଇକେ ବଇଲେ ସେ ମାଚ୍‌ ଦାର୍‌ବାବେଲେ, ଉପ୍‌ରେ
    ପିନ୍ଦ୍‌ଲା ବସ୍‍ତର୍‍ ବେଟି ସଙ୍ଗଇ ରଇଲା ।
  meu-meu: Bena Iesu ena lalokau hahedibana ese Petro e hamaoroa, eto, Lohiabada bunai.
    Simona Petro ese una hereva e kamonai ai, ena dabua e tarua, badina be vada e
    dokia oho; bena gohu ai e pau dobi.
  yva-NT: Yesus apa arakovo anuga no ai rave po raura Petrus ai pare, “Injayo Yesusa
    pi wato!” Arono arakove umaso po raura pare, “Injayo Yesus pi wato!” naije kobe
    Simon Petrus po apa ansune rave anasine raora (weye anasine no kakavimbe) muno
    sopatasyo no onae.
  dgc-dgc: Nadid, tu alagad a esa a mahal ni Jesus éy kinagi na ni Pedro, a “Siya
    bale ina tu Panginoon.” Ey nadid ti Pedro, péketa na a ti Jesus ngani dén i édse
    to baybay, éy nagbadu siya daékbus siya, sakay sinumegbu to diget, a tulos na
    ta digdig.
  zpm-NT: ―¡Pedr! ―rep naa―. ¡Bina gaṉle, xmaistr ne i goṉ! Zeeṉe bin Pedra, lëëlëd
    wbix Pedr xab Pedr, biab Pedr lo nis; psilo Pedr bzhoobnis Pedr brieequia Pedr
    ro nis.
  hix-NT: Onà wyaro nkekon hatà, ukukuru komo, Txesusu nàhnànà rma haxa, Petru wya.
    Kohkomo mokro hamà, kekon hatà. Àro wyaro tàwya enytxatxhe rma, newomumtoy harha
    tà, Semaw Petru. Àsok tawro hana. Ewomunkaxahotho me nehxakon hatà, kana yaramnyàr
    hoko tesnàr ke. Àro ke newomumtoy harha tà, Txesusu hyaka tàtonàr xe tesnàr ke
    hatà. Kanawa yaye nàhtoy hatà, tuna kwaka, mahona tàtonàr horà.
  sim-sim: Urik Jisasin tiyandari ma or Jisas rupshi mendendari oto Pitan ormu sawera,
    �Ayo, ma oto Wasilaka nihi toria.� Karem or mbarik Pita kowe orhin indik or falehe
    fak or kweina falayihi fa heyehe Jisasin heyekurik ormu ira.
  npi-ULB: तब येशूले प्रेम गर्नुभएका चेलाले पत्रुसलाई भने, “उहाँ प्रभु हुनुहुन्छ ।”
    जब सिमोन पत्रुसले उहाँ प्रभु हुनुहुन्छ भन्‍ने सुने, तिनले तिनको बाहिरी वस्‍त्र
    बाँधे (किनकि तिनले त्यो फुकालेका थिए), र समुद्रमा आफैँ हाम्फाले ।
  cgc-cgc: Tinudluan na pinalangga Jesus gambal ki Simon Pedro, “Ginuo nya.” Pagmati
    Simon Pedro na Ginuo nya, dayon kanen an suksok ta iya na bayo na nalubbas din
    daw gatugpa naan ta dagat aged miling naan ta Ginuo.
  tim-tim: Akto Yesuŋe okotŋe dondâ nâŋgaŋmap arekŋe Petoro magaŋmâ hin dâep, “Imâ
    Humo nenŋe.” dâmbo Petoroŋe nâŋgâm âmâ emelâk mâronŋe âi ketuguepgât oloŋmâ kalep
    are mem luguakmâ gem peniaŋberâm iŋgon tu kâlegen sopalep.
  yor-yor: Nígbà náà ni ọmọ-ẹ̀yìn náà tí Jesu fẹ́ràn wí fún Peteru pé, “Olúwa ni!”
    Nígbà tí Simoni Peteru gbọ́ pé Olúwa ni, bẹ́ẹ̀ ni ó di àmùrè ẹ̀wù rẹ̀ mọ́ra, nítorí
    tí ó wà ní ìhòhò, ó sì gbé ara rẹ̀ sọ sínú Òkun.
  wos-wos: Hurufatikéndaka dé Jisas mawuli mawuli yandén du dé Saimon Pitaré wa, “Dé
    nana Néma Du dé.” Wandéka xékétaka Pita jémba yanjoka lafindén nukwa wur wambula
    sandataka dé guré naande dé xéra yi.
  emp-NTPO: 'Mama b̶asia Jesu ume nĩbabari “Jesuba bio quĩrĩã b̶ʌ” abadada. Maʌ̃gʌba
    Pedroa jarasia: –¡Jãʌ̃gʌra dadjirã Boroa!– Simoʌ̃ Pedrora cacua egod̶a b̶asia.
    Maʌ̃ ẽberãra dadjirã Boroda ũrĩsid̶e ara maʌ̃da idjia cacuad̶e jʌ̃barira jʌ̃ped̶a
    daid̶u tẽũ dogosia.'
  eng-F35: Then that disciple whom Jesus loved says to Peter, “It's the Lord!” Upon
    hearing that it was the Lord, Simon Peter tied on his outer garment (for he was
    stripped) and plunged into the sea.
  ind-ind: Lalu saya berkata kepada Petrus, “Lihat! Ternyata Dia Tuhan!” Mendengar
    itu, Petrus langsung memakai jubahnya dengan cara mengikatkannya di pinggang,
    lalu melompat ke air untuk berenang ke tepi danau. Sebelumnya, dia bekerja tanpa
    baju panjang itu.
  pes-OPCB: 'آنگاه شاگردی که عیسی او را دوست می‌داشت، به پطرس گفت: «این خداوند است!»
    شمعون پطرس هم که تا کمر برهنه بود، بی‌درنگ لباسش را به خود پیچید و داخل آب پرید
    و شناکنان خود را به ساحل رساند.'
  mpt-mpt: Yesuse gotne binabe ne Fitae baabania Ele Sum etabo gesia Fitae weng olo
    wentenea e youme gamo dofa bianea aningi haabeo imin dobo dubusanea wala daaknea
    aantem daak blelanea walanea Yesus esu unea
  ssx-ssx: Hande Yesuma꞉ pukima꞉ homeeke disaipolo hali homekema꞉ Pida pa꞉ta꞉ alota꞉
    Dota꞉ Tekehalie leekeme. Saimono Pidama꞉ Dota꞉ Tekehalie leekeeki opuata꞉ amba꞉
    ipika꞉ dau hola wieke handaa ipika꞉ manda tonkaeyekeeki paa mea tonkao ikali pa꞉ta꞉
    ponkaeyekeme.
  mkl-mkl: Mɔcɔ iyi Jesu í bi jiidɑu í sɔ̃ Piɛɛ í ni, Lɑfɛ̃ɛ mbɛ. Iyi Simɔɔ Piɛɛ í
    ɡbɔ iyi Lɑfɛ̃ɛi, ŋɔi í dɑsi ibɔɛ domi bɑsĩi í wɛɛ wo. Nɔ í dɑsi inyiu wɑ bɔ bi
    tɛɛ.
  gaq-gaq: ଆତ୍‍ଅରିଆ ଜିସୁ ମୁଃଡ଼ି ସିସ୍‍କେ ବଲ୍ ବାଡିଙ୍ଗ୍‌ଗେ ମେଁ ପିତର୍‌କେ ବାସଙ୍ଗ୍‌କେ “ଆକେନ୍
    ତ ମାପ୍ରୁ ।” ଶିମୋନ୍ ପିତର୍ ଆକେନ୍ ମାପ୍ରୁ ଡାଗ୍‌ଚେ ଅଁଚେ ଡୁଙ୍ଗ୍‍ଡା ଡିଙ୍ଗ୍‌ଲେଗ୍ନେ କେଚେ
    ଜିଆଃ ମେଁ ନିଜେନେ ସକା ସଃଚେ କେଣ୍ଡିଆନ୍ନିଆ ପୁଏଃକେ ।
  gof-RNT: Yesuusi dosiya tamaarey Phexiroosakko, “Hayssi Godaa!” yaagis. Simoon Phexiroosi
    I Godaa gidayssa si7ida wode kallo de7iya gisho ba ma7uwa ma77idi abbaa giddo
    guppi gelis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଅକନ୍‌ ଚେଲାକେ ଦୁଲାଡ଼ିତାନ୍‍ ତାଇକେନାଏ, ଇନିଃ ପାତ୍‌ରାସ୍‌କେ କାଜିକିୟାଏ,
    “ନିଃଦ ପ୍ରାଭୁ ତାନିଃ ।” ନିଃଦ ପ୍ରାଭୁ ତାନିଃ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌,
    ସାମା ହଡ଼୍‌ମ ତାଇକେନ୍‌ହରାତେ ମାୟାଙ୍ଗ୍‌ରେ ଲିଜାଃ ପାଟେୟାନ୍‌ଚି ଦରେୟାରେ ଡେଗାଅକେଦାଏ ।
  gah-gah: Lá okuko, Izesú ameni nemeaká i veve liki lina ve neza nene Guivahanima
