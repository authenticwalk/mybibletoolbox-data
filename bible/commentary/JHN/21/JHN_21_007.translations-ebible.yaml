  bjp-bjp: Ke kalalik na fafausum ae Iesu i ier kanaka isi ka fas Saimon Pita le,
    “Kumguui sau ae!” Aunbiing Saimon Pita i ongen u le, Kumguui sau, ka kau fis na
    kaen ae i tel ufu tah ke ka wof una dan.
  xon-xon: Le Yesu aadidiir u Yesu gee u na bui Piita, “Tidindaan ye.” Baah nan bi
    ban ijan na, bi nan yii ŋikpatambinn baanja la. Simonn Piita aah ŋun ke Tidindaan
