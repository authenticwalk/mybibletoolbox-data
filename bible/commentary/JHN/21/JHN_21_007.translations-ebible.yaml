  san-TIB: ཏསྨཱད྄ ཡཱིཤོཿ པྲིཡཏམཤིཥྱཿ པིཏརཱཡཱཀཐཡཏ྄ ཨེཥ པྲབྷུ རྦྷཝེཏ྄, ཨེཥ པྲབྷུརིཏི ཝཱཙཾ
    ཤྲུཏྭཻཝ ཤིམོན྄ ནགྣཏཱཧེཏོ རྨཏྶྱདྷཱརིཎ ཨུཏྟརཱིཡཝསྟྲཾ པརིདྷཱཡ ཧྲདཾ པྲཏྱུདལམྥཡཏ྄།
  qve-NT: 'Jesuspa munakusqan discipuloñataqmi, Jesús kasqanta reqsiruspa, Pedrota
    niran: —¡Payqa Señorninchis Jesusmi! nispa. Chaymi Simón Pedroqa Señor Jesús kasqanta
    yacharuspa, q''ala wasalla kasqanrayku apurayllaman p''achakuspa, unu ukhuman
    saltaykuran.'
  pao-NT: Nu yise ka Peter meeoo netamma, “Masoo tookwa Te Pabe'e.” Soo Peter yise
    ka gi besa namasooana, wunagow yaahoose, ka baa-witoo nadawunihoose, bakumabatoo
    bahabehooka.
  cbu-NT: 'Nuwsha: Pitoroo, Isustanda; iycha kurakarini, táranguri, Pitor anoo mazinayaru,
    wamaree kamartarangiya, watam iy uru turustayaruni kawatariniwa. Kamartayaru,
    kungush chipuyarangiya; Isusup naatarangiya.'
  usa-usa: 'Pítaa aneq-wáqtómá itokéna émáipoana Îtuni iyápó-annabike móra-naqtaba
    ákái-nakoma karámarena Pítaamma timá ámikaiye: “uyátárai-nakoe!” téna titana Pítaa
    ítátuwena wení óq-waqtoma mamá yatánáátá umá kéiyaipike nokaayúpí yáumeq-tagurena
    nokótaaqa yumáena Îtuma máipaq uráiye.'
  soy-soy: 'Kei kɛ upirɛtiki uyɛ̃ kɛ Yeesu uú pɛɛ ń lɑ uu pɛɛ Piyɛɛ mɑɑ rɛ: Asé
    Upíimɑ lo! Kɛ Simɔɔ Piyɛɛ uu lɛ̃ n kṍ tɛ Upíimɑ lo, uu uilũ kuú pɛɛ m mɑhɑ̃
    un pɛɛ mɛŋmɑnɛ ikpíntomɛ́ cɔ́pii pitɑnɛ pɛsɛ uú nɛ míni-i kpúupɔ.'
  hui-hui: Ani biyago hondowa talima piaga mbira Yasuhanda gubalini ho haga henegome
    Pidahondo lalu, O kagoni Anduane Homogoda, lene. Anduane Homogoda layago hale
    howa Pida ibunaga labolabo daliga biagane ala golo ngelenego mo bo bialu ibaha
    pora bialu Yasu hearia uba ede hene.
  amf-amf: Yesusin nashea kisa paanan yivea ea Bhethiroosna “Kaa kidi Imbane!” kina
    ki hamade. Ogonante Simoon Bhethiroos Imbaa kinin dohonam yinin qansenka, pundiri
    yinin dohonna apalan yinnonam qaadhayse bazinte ki bhulade.
  quc-NNT: 'Te ri'' ri tijoxel ri sib''alaj loq'' chuwäch ri Jesús xub''ij che ri
    tat Pedro: ¡Are ri Qajaw Jesús! —xcha che. Xuwi xuta wa'' ri tat Simón Pedro chi
    are ri Qajaw Jesús, xukoj ri ratz''iaq rumal chi resam wa''. Xuk''iäq k''u b''i
    rib'' pa ri ja''.'
  dob-dob: Gote ꞌena Yesu ꞌina tonono nina tauna gosiya ꞌaiꞌailina Pita ꞌena ꞌiona,
    ꞌigwae, “Gosiyagu, gote tauna ꞌida ꞌInapwana nina.” ꞌEnega Saimoni Pita ꞌinonona
    ꞌaene ꞌidi ꞌInapwana nina, ga ꞌana ꞌoama ꞌiꞌotena, manuna bwala daisinamo ꞌigomagomana,
    ꞌenega ꞌisobu niꞌuya.
  wrs-wrs: Nomba hevtindirinimba, nom ten Yesus hev mindnam und vevnam, himba os omnana
    Pitamba, memba mendekli. Nonamba Pitava hellevnamba, osva ona, os ov, wo himba
    nungi lelnam henga vethana hevna kayen tokolva. Pitava doara selvlahanam hevna
    kayenmba andraram. Wo himba os viliavhoanamba pomera, ganamba, mongnamilm pho.
  mca-mca: 'Ma'' qa hakha'' yisu''un ƚ''ijatshenek ha'' Jesús, qa yit''ijets ha''
    Pedro: —¡Qete''e'' hik nakha'' ha'' Yatsat''ax''inij!— In yepi''ye'' ek''i aka''an
    ha'' Simón Pedro qa aje''eƚ teqhinatai, qe nit''ijji'' he'' ƚeqhinatai in mexe
    t''ithayii, qa t''ilitiiju'' aje''eƚ ha'' iweli''.'
  tzo-TZC: 'Pero ti jun jchancꞌop ti lec cꞌanbil yuꞌun ti Jesuse, jech laj yalbe ti
    Pedroe: ―Jaꞌ ti Cajvaltique ―xi. Ti cꞌalal jech laj yaꞌi ti Simón Pedro ti jaꞌ
    ti Cajvaltique, lic slap ta anil ti scꞌuꞌ ti slocꞌoj to oxe. Ta ora noꞌox tey
    laj sjip sba batel ta voꞌ.'
  mya-mya: ထို​အ​ခါ​သ​ခင်​ယေ​ရှု​ချစ်​တော်​မူ​သော​တ​ပည့် တော်​က ``ငါ​တို့​၏​သ​ခင်​ဘု​ရား​ပင်​တည်း''
    ဟု ပေ​တ​ရု​အား​ပြော​၏။ ဤ​စ​ကား​ကို​ကြား​သော အ​ခါ​ပေ​တ​ရု​သည်​မိ​မိ​ချွတ်​ထား​သည့်​အ​ဝတ်
    ကို​ခါး​တွင်​ပတ်​၍​အိုင်​ထဲ​သို့​ခုန်​ဆင်း​လေ​၏။-
  gng-NT: 'Nɛ *Yesu ya panpaankɛ wà u yíe wɔ ki gbien'' nnɔ tɔke'' Piɛr ki ye: «Yonbdaan
    nɛ.» Simɔn Piɛr cii'' Yonbdaan nɛ ma nnɔ, ki laa'' u te liñil nɛ, nɛ u taa''
    uʼliɛrl ki gole'', ki lu'' miñunm ni ki joh uʼsaan.'
  cbi-NTPO: 'Tsa dekitu Jesúschi kayu estya estyainu disipulu, Pedronu entsandimi:
    ¡Entsaya lala'' Bale Rukuve! timi. Tsandi'' panmalan Simón Pedro nei''ba meemiren
    jali bekaa uina'' mitya, jali jeke manbanmin tsaa pisha yanbukemi.'
  ikk-NT: Nwa-azụụn hụ ihiẹn ẹ a sụọ Jesu nọ sị Pita, “Di-nwọnni-ẹnyi rọ maị!” Ogẹn
    Pita gi nwan nụ nị Di-nwọnni-ẹnyi rọ, ọ nọ yiri ẹwuru o yiye elu ẹ (makẹni o te
    yipụgụụ a). Ya ọ nọ tụban imẹ mirin.
  leu-leu: E a yaamut aava na Yesus a vubuxan xasingite a xuus na Pita, “A Memai ve!”
    Layaan na Saimon Pita a langai, ‘A Memai ve’, fataapus paaliu nane falak a ‘siot’
    sina (senaso nane muluse la yaan ina faisok) e lalaas du lana laman.
  maz-NT: 'Nuc''ua c''ü o̱ discípulo e Jesús c''ü me mi s''iya o xipji e Pedro: ―Nunu
    ngueje ín Jmuji nu. ''Ma o dyärä e Simón Pedro mi ngueje o̱ Jmuji, o jye o̱ bitu
    c''ü vi ndons''ü. Cjanu o dat''ü c''ua cja ndeje.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུའི་གཅེས་པའི་ཐུགས་སྲས་དེས་པེ་ཏྲོ༌ལ། ཁོང་ནི་གཙོ་བོ་ལགས་ཞེས་སྨྲས་སོ།།
    སི་མོན་པེ་ཏྲོས་ནང་གོས་གྱོན་ནས་སྡོད་པ༌ལ། ཁོང་ནི་གཙོ་བོ་ལགས་ཞེས་པ་ཐོས་མ༌ཐག ཕྱི་གོས་རྐེད་པར་བཅིངས་ཏེ་མཚོ་ནང་དུ་མཆོངས་སོ།།
  tca-NT: 'Rü yexguma ga choma rü Pedruxü̃ ñacharügü: —Yima nixĩ ya Cori ya Ngechuchu
    —ñacharügü. Rü yexguma yemaxü̃ naxĩnügu ga Pedru ga guma na yiĩxü̃ ga Cori, rü
    nicu̱xcuchi ga naxchiru yerü noxri rü ínacu̱xuchichirẽ́x. Rü natüchiüwa nayuxu,
    rü naxãnacüwa naxcèx nawẽxẽ.'
  zpl-NT: 'Chequie beneꞌnu enu chiquiꞌ secanu uni lu Pedro: ―¡Detá Jesusenu! Chenu
    ubeneꞌ Simón Pedro nú necanu Detá Jesuse che chu ungutulla xuculla nú ulualla,
    nu chu utetsalla lu inza.'
  mbc-NT: 'Moropai inenupa''pî Jesus nîsa''nama''pîya ta''pî Pedro pî'': —‍Uyepotorîkon
    mîîkîrî —‍ta''pîiya. Mîrîrî eta tîuya pe Pedroya tîpon yeka''ma''pî maasa pra
    tîpon mo''kasai''ya wanî''pî. Moropai aarapumî''pî tuna ka''.'
  ndg-ndg: Bai yolo mwanapunzi ywabile ampendile Yesu kammakiya Petro, “Ni Ngwana.”
    Ni ywembe Simoni Petro paayowine kuwa ni Ngwana, kaitaba nganju yake(maana abile
    awala kwaa inoite), Boka po kaitosa mubahari.
  wsk-wsk: Se olekem bo Jesus ninguru kua tuiwara mu Peter maonam, “Imi Kari Biya
    i pa,” mam. Se tom Simon-Peter ko den “Imi Kari Biya i pa,” mu ikiam mu, tairate
    ko guang kutuwu beteram mu aking tam ale ko luan ago kaolam, ale tingam yu ningi
    kaparam.
  toj-NT: 'Ti cal yab ja Pedro: ―¡Seguro ja'' ja Cajualtiqui! la chiyon. Quechan pavor
    ch''ac yab ja Pedro que ja'' Cajualtiqui, ti slapa huego ja sc''u soponej ajyi.
    Sipa sbaj ja ba yoj jai. Mix yila ora oj sc''umuc ja Jesusi.'
  tbc-tbc: Agog megeloum kisaek a Jesus niŋen o imat dan, iŋ Pita irupei, “An idsad
    Tubun ak iŋsen.” Ago dugo Pita ru a “idsad Tubun ak” ago iloŋ tag, urat kulos
    igali idug yen an fon kulos uyan ak idirig, you lo isokalik idug, Jesus san na
    yau.
  sna-sna: Ipapo mudzidzi aidikanwa naJesu akati kuna Petro, “NdiShe!” Simoni Petro
    paakangonzwa kuti, “NdiShe,” akazvimonera nguo yake yokunze (nokuti akanga aibvisa)
    akabva asvetukira mumvura.
  smk-NT: Ket wana kona ni Pedro nin si tumutumbok a kawa'nan na ni Jesus, “Si Uunuren
    ya in!” Sin narnge' nayti ni Simon Pedro, niaysing ya bana' ta lus'ok yan mampagtrabaho,
    mi'sa ya nin linmukso sa ranom.
  grc-TCGNT: Λέγει οὖν ὁ μαθητὴς ἐκεῖνος ὃν ἠγάπα ὁ Ἰησοῦς τῷ Πέτρῳ, Ὁ Κύριός ἐστι.
    Σίμων οὖν Πέτρος, ἀκούσας ὅτι ὁ Κύριός ἐστι, τὸν ἐπενδύτην διεζώσατο—ἦν γὰρ γυμνός—καὶ
    ἔβαλεν ἑαυτὸν εἰς τὴν θάλασσαν.
  gof-WFTW: Yesuusi dosiya tamaarey Phexiroosakko, “Hayssi Godaa!” yaagis. Simoon
    Phexiroosi I Godaa gidayssa si7ida wode, kallo de7iya gisho, ba ma7uwa ma7idi
    abbaa giddo guppi gelis.
  spa-BLM: 'Aquel discípulo al que Jesús amaba dijo a Pedro: “¡Es el Señor!” Cuando
    Simón Pedro oyó que era el Señor, se envolvió con su capa (pues estaba desnudo)
    y se arrojó al mar.'
  kyz-NT: 'A''erauwe je ''jau Pedro ''ga upe: —Janejararete ''ga te nipo kwe u''am
    ra''e nũ''ũ!— ''jau je ''ga upe. Aipo renupawe Pedro ''ga waity munepa, ojefaa
    ipyu. Ojefar ire Pedro ''ga opoa ''y pe awau Jejui ''ga repejãna.'
  dao-dao: Jesuha mhlänak axüisaw naw Pita üng, “Bawipa va ni kbak” a ti. Bawipa a
    ni hman Sihmon Pita naw a ngjak üng a kcu jih be lü tui da kcoki, (Akpuma a vea
    phäha kyaki).
  cya-cya: 'Xacan'' xca yu ta''a mda''an ñi, cui'' yu nu ndyu''hui cuiya'' ti'' ñi
    ''in can'', juin yu ''in yu Tyo: Cui'' Ñi X''nan na ndon cua. Lo'' ña''aan ngune
    ''in yu Simón Tyo si''yana Ñi X''nan na lca ñi, cui'' xaa yco'' yu ste'' yu (si''yana
    cua'' ngulo yu ''in na), lo'' mdo''o cuaan yu loo tyi''a can''.'
  wrk-wrk: Nanda kandi jali jungku yurrngumba Jisusnyina, nyuli yanyba Bidanyi, “Nanda,
    nyulu mambuka ngambalanginmirra. Nyulu Jisus.” Jali manku nanda jangkurr Bidawanyi,
    baki yawumba nangki jumbala. Mikuyaji nyuli jumbalanyi wakinkanyi, ngawamba jarrawaja.
    Yawumba nangki jumbala, baki jurrulaba nyuli wayka kanjana bijalina.
  nii-nii: '@see-verse:JHN.021.006'
  ign-NT: 'Tásiha, núti níchapa ema Pedro: —¡Émara ema Viáquenu! —níchapa. Masami­ne­nu­richuhi
    ema Pedro eta níchirahi, ticamui­ri­ha­vanepa taicha tiveja­mu­hia­cavahi éma
    eta mamuiriha. Tépuhe­cavapa, mavarairahi macapa­ya­ca­va­ne­yarehi ema Viáquenu.'
  dik-NT: Go raan Jethu buɔɔth nhiɛɛr Jethu lɛ̈k Pïtɛr, “Kën ë Bɛ̈ny.” Nawën piŋ Thaimon
    Pïtɛr lɔn ye yen Bɛ̈ny, ke ruk alanhde yekɔ̈u (rin cï yen aläthke däk bei ëbën)
    ku thuɛɛt wïïr.
  cac-cac: 'Axo jun vin̈ sc''ayb''um Jesús te xajan yuuj, a vin̈ ix alan d''a vin̈aj
    Pedro chi'': —Inai, a Cajal Jesús ayec'' chi'', xchi vin̈. Ix lajvin̈ej yab''an
    chi'' vin̈aj Simón Pedro chi'', ix yac''anoch spichul vin̈, yujto an̈ej yol spichul
    vin̈ ayochi. Ix syumanelta sb''a vin̈ d''a yol te'' barco chi'', ix elc''och vin̈
    d''a sti'' a''.'
  tzj-E: 'Tzra'' c''ol wa'' jdiscípulo jcongan njo''xa rmal Jesús. Arja'' xbij tzra
    Pedro: —Jala'' Kajaw Jesús. Ja'' Simón Pedro tak xc''axaj chcara'' xcosla'' ta
    rtziak y xel ta alnak pya''.'
  san-BUR: တသ္မာဒ် ယီၑေား ပြိယတမၑိၐျး ပိတရာယာကထယတ် ဧၐ ပြဘု ရ္ဘဝေတ်, ဧၐ ပြဘုရိတိ ဝါစံ
    ၑြုတွဲဝ ၑိမောန် နဂ္နတာဟေတော ရ္မတ္သျဓာရိဏ ဥတ္တရီယဝသ္တြံ ပရိဓာယ ဟြဒံ ပြတျုဒလမ္ဖယတ်၊
  yaa-NT: 'Nã Jesúsxõ tãpimis fẽtsa nã Jesús ãfe yamakõi ipaonito Pedro yoini iskafakĩ:
    “¡Nãfi nõko Ifoki!” fani. Askafaito nikai Pedro koshikõi ãfe rapati safeni nãskax
    kanõanãfã makinoax ĩamãfãnaki pakekaini ãfe Ifoki nokorisapai.'
  cab-NT: Ábati naríñagun, aú Juan, lun Pédro. —¡Jesúsutia le! Quei lagáambun Simón
    Pédro luágu Jesúsu lan, ába ladáürunun lanáangun, ába lachúbarun dúnarugun.
  clu-clu: Makon kay Pedro ang somolonod nga palangga ni Jesus, “Ang Ginoo gali dato!”
    Pagkabati ni Pedro nga ang Ginoo gali dato, ginsoksok na anang lambong nga anang
    ginoba kag naglokso sa tobig kag naglangoy paayan kay Jesus doto sa baybay.
  swh-ULB: Basi yule mwanafunzi ambaye Yesu alimpenda akamwambia Petro, “Ni Bwana.”
    Naye Simon Petro aliposikia kuwa ni Bwana, akajifunga vazi lake (maana hakuwa
    amelivaa vizuri), kisha akajitupa baharini.
  tpt-NT: 'Ni ixtꞌaltanaꞌ Jesús yu ayaj ixꞌachaniy va junil ni Pedro: —¡Va yucha ni
    Jalhachimoꞌonuꞌ! Tejkan Pedro qasmaklhi ni va yu Jalhachimoꞌonu Jesús, va lhitampachꞌikal
    ixlaqchꞌiti yu ixmajꞌanta ex jakꞌiuklnil lakxkan.'
  aai-aai: Naatu bai’ufnunenayan menatan Jesu biyabuw i Peter isan eo, “No’om Regah
    wei.” Simon Peter tur Regah nonowar mar ta’imon ana biya baibiyon tafan bosair
    i kununuw riy yan re.
  sny-sny: Serai ane, Jon, Jisas marepi erasi tote wawesiyenamiteye ape, ane Pita
    ma'e eiye, “Weiya! Meni ape Meni Owane nomo lo ne!” Pita peri ano wanuwe su, le
    ipari tahe uperi lo ani asiye. Hare honaiye ani fu arowe su, le ipari tahe uperi
    lo ani arauwe. Serai le ipari tahe uperi lo ani asiyewe, sa'i papu ye'i arowe.
    [Jo 13:23; Mt 14:29]
  myy-myy: 'Ito baji ñaroca, yʉ Jesús ĩ maigʉ̃ ado bajiro yicʉ yʉ Pedrore: —Mani Ʉjʉti
    ñami ĩ, yicʉ yʉ Pedrore. “Mani Ʉjʉ ñami”, yʉ yija tʉocõri, wasoro yosagʉ ñari
    joegado sãñaquĩ ĩ. Ito yicõri itajurajʉ quedi roacoaquĩ ĩ. Ito yicõri Jesús tʉjʉ
    bati waquĩ.'
  trc-NT: 'Cheꞌé dan caꞌmii ꞌo̱ síí tucuꞌyón se‑na̱na̱ Jesucristó síí ꞌe̱e̱ rá Jesucristó
    man rihaan Pedró, cataj soꞌ: ―Síí ꞌni̱j raꞌa man níꞌ me yoꞌ ei ―taj soꞌ a. Dan
    me se cuno Simón Pedró nana̱ se vaa síí ꞌni̱j raꞌa man níꞌ me yoꞌ, ga̱a ne̱ cheꞌé
    se a̱j quirii soꞌ se‑co̱toó soꞌ, cheꞌé dan nanuû raꞌya̱nj soꞌ se‑co̱toó soꞌ, ga̱a
    ne̱ tagüéj soꞌ man soꞌ rihaan na yoꞌ a.'
  cut-NT: 'Tuhme a̱ma ihyan apóstol, ihyan min che a̱ma din yahino Dihvo vo ihyan
    ne, ra̱hn ye ri ye Pedro: ―¡A Dihvo vo che nda̱ ye ta̱n! Ndeta̱hno che chihnevan
    Simón Pedro yahn Dihvo vo ne, ndonun ye tino mena̱n yahn ye, ne ca̱ nun ye va̱n
    nune che ca̱hn ye na̱n che va ye.'
  bel-bel: 'Тады вучань, якога любіў Ісус, кажа Пётру: гэта Гасподзь. А Сымон Пётр,
    пачуўшы, што гэта Гасподзь, апаясаўся шатай, - бо ён быў голы, - і кінуўся ў мора;'
  zlm-KSZI: Oleh itu pengikut yang dikasihi oleh Isa berkata kepada Petrus, ‘Itu Junjungan!’
    Setelah mendengar bahawa Junjungan yang berdiri di situ, Petrus terus memakai
    baju luarnya (yang telah ditanggalkannya untuk bekerja) lalu terjun ke dalam air.
  gdr-gdr: Sɨ onggɨt penaemb Yesu ma ɨtemb singi iyeni b'auyaena rɨgat Petrond yomnonj
    da, “Yonggyamte!” Seg re Simon Petro yutkundonj da, “Yonggyamte,” ton tina tumɨnd
    kobɨrgɨm ke b'ibgonj, nokɨp ton wɨ kesa na yɨbnonj. Ɨ ton ket sɨpa wa unykitonj.
  vmy-NT: 'ꞌBa ꞌbatsaꞌen xutare xi Jesús ꞌñu tsimején kitsure Pedro: —¡Naꞌenna kibiu!
    ꞌBa kionga Simón Pedro kjintꞌe nga ꞌba kikꞌinre: “Naꞌenna kibiu”, tsakaja ngani
    najñure (ngatꞌa tsꞌaxje) ꞌba kiskijin ndachikun.'
  cmn-FEB: 耶稣所爱的那名门徒对彼得说：“是主！”彼得一听见是主，就立刻穿上衣服（因为他当时没有穿衣服），纵身跳进海里。
  gmv-RNT: Hessa wode Yesusa kaallizaytappe izi siiqiza issoy Phexroosas “Hessi Godakko!”
    gides. Simoona geetettiza Phexroosi “Hessi Godakko!” giza qaala siyida mala kase
    ooso diggofo giidi may7o qaari woththidi kallo diza gish heerakka may7o ekki may7idi
    abba giddo guppi gelides.
  ncl-NT: 'Cuaquinon lajtuc in monextilini hual Jesús quinequiaya, yihual quilic Pedro:
    —¡Unca in Tata! Quicaquic Simón Pedro pampa cataya in Tata, molaquentic pampa
    quiquixtic ilaquen pa tequipanus. Cuaquín molasac pa al.'
  sua-sua: To e Yesus kalkayie to nam vu kaelongtok mang thavaeng e Pita te, “Ai,
    Ngoldaip to arhe.” A gi hi to e Pita tre gia ngan kuaro rhek ruk tok, ther gia
    kol ka yet to nma vaik pum kuo porom, endo ta ktar khong ko vanam nanga he, nang
    en kam khieng o slang. Tkol to kat kael he ka kleng kserpgam ko mnam ka vgon,
    to ka prik ngogu ma ngaenker kam kie ngogun paat kvokom e Yesus.
  are-are: Kurtungurla arrpunha nhangantama, ekurala Jesuanha kangkaka, era Peter-anha
    ilaka, “Ingkartanha yai.” Nhanha wumala, Peter-anha mantarra tjenya ekuranhaka
    wotha ekarralhaka, kwatjaka turta irrpuka.
  gai-gai: Na an mana iŋa raŋgairena ramtaɨrta ramootta Iesusa manmo matŋirenanna,
    ma Pitamo aindoprina, “Anna Kacoot niŋgik.” Na Pita ma ndona tik ŋgapaoc rocotta
    pitukca tɨkcarica ma aiŋa moa eacri. Na ma an kamma waraca, “Anna Kacoot,” ri,
    ma ndona tik ŋgapaocmo leaca ma pukca, pukca maŋara iria magari.
  qvm-NT: 'Tsauraga cuyashgan cag discïpulun Jesús cashganta reguiycur Pedruta caynog
    nergan: “¡Payga Jesusmi!” Tsaynog niptinmi jorgushgan cag röpanta jaticurcur Simón
    Pedro jucla Jesús cagman nadyaypa aywargan.'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙjähꜘ discípulo hi̱ˉ gaꜙläꜙhnääꜗ Jesús chaˉmiihˉ gaꜙsɨɨyhꜙ
    Peeˊ: —¡Dsaˉjø̱ø̱hˈ jnänˋ baˊ ooꜙ! Maˊ gaꜙnuuꜘ Simón Peeˊ, la̱a̱ꜗ Dsaˉjø̱ø̱hˈ
    kya̱a̱yꜗ, gaꜙkë̱yhˉ hmɨɨhˉ kiyhꜗ heˉ gaꜙlle̱e̱yꜗ taˊko̱ˉji̱i̱hˈ maˊ jmeeyꜙ taˊ
    kooh˜ hmaꜗ. Mahꜗ gaꜙjwä̱ä̱yꜗ hñiiyꜘ chaˊjmɨɨˉ.'
  kmu-kmu: YisasiꞋenema tokaeꞋya nemaiya anagapiti nehaiya kanoꞋamoꞋa Pitana mage
    huno hapaiye “Agaya AlatimoꞋe.” huno hapaiye. Hapaigeno Saimoni PitaꞋa anima hia
    kea nehavino aupaꞋa augafale anoꞋya asagi-taleno aliꞋyana neꞋalileti eteno aupaꞋa
    alino vai-lino tipina asaga hu-lavino Yisasitega neꞋvie.
  ood-NT: Nid hab hahawa kaij ab Peter wui, “Doki t‑kownalig Jesus!” D am i kah g
    Simon Peter moki d Jesus k ab wah g e‑eniga mat wuahawua k am i dah shuhdagi ch
    ed k am i e wachwihim k ga hu jiwia wui.
  lbm-lbm: तब ऊ चेला न जेकोसी यीशु प्रेम रखत होतो, पतरस सी कह्यो, “यो त प्रभु आय!”
    शिमोन पतरस न यो सुन क कि ऊ प्रभु आय, कमर म गमछा कस लियो, कहालीकि ओन कपड़ा नहीं
    पहिन्यो होतो, अऊर झील म कूद्यो।
  ncj-NT: 'Oncan in tetlamachticau in aquin Jesús tequin omotlasohtlayaya oquiluic
    in Pedro: ―¡Yehhuatzin in Totecohtzin! Hueloc oquicac in Simón Pedro quen Yehhuatzin
    in Totecohtzin, oncan oquitlali in icamisa (tleca oquiquixtihtoya ic tequiti),
    huan omotohuetzo ipan in atl, ihsiu maahsi in atlatentli.'
  yuj-yuj: Mént paokopiap arop Jisaso man warákár konámpao Pitan sérrá, “Am te Tokwae
    Kar támaoiane!” Saimon Pita waempyam wor-pátea térerá yárakimpao wa nánko ‘Mao
    te Tokwae Karono’rá sénámpantá maok, warko waempyam kámpea ént mek fékér-pɨkia
    maok, érrá akwap.
  kto-kto: Iriro kulot o usingnualap la mitara naong Iesu aime, la aulo Petro gare
    ro, “Iriro migana, irie Ila Kakani.” Simon Petro la avikong saket ga okosarong
    ubi. Pa tara la upta la tiesong Ioanes gare ro, “Irie Ila Kakani.” Ina una saket
    ang ga tegoong me lourup na burunam ga kagaiong ga ula labinim.
  gmv-NT: ሄሳ ዎዴ ዬሱሳ ካሊዛይታፔ ኢዚ ሲቂዛ ኢሶይ ጴፅሮሳስ “ሄሲ ጎዳኮ!” ጊዴስ። ሲሞና ጌቴቲዛ ጴፅሮሲ “ሄሲ ጎዳኮ!”
    ጊዛ ቃላ ሲዪዳ ማላ ካሴ ኦሶ ዲጎፎ ጊዲ ማይዖ ቃሪ ዎꬂዲ ካሎ ዲዛ ጊሽ ሄራካ ማይዖ ኤኪ ማይዒዲ ኣባ ጊዶ ጉፒ ጌሊዴስ።
  por-BLT: 'O discípulo a quem Jesus amava disse a Pedro: “É o Senhor Jesus!” Quando
    Pedro ouviu que era Jesus, ele se vestiu, pois havia tirado a roupa e pulou no
    mar.'
  stp-NT: 'Baꞌ guiꞌ nax ioꞌm jix dhaꞌdaꞌ gu Jesuus na puiꞌp kaichuꞌ, jup tɨtda gu
    Simoon Peegro: ―Dhiꞌr diꞌ guch Gɇꞌkam tuk na bhammɨ dɨr kɨɨk juꞌñdharan. Baꞌ nat
    jax puiꞌ tɨ kai gu Peegro na dhiꞌr diꞌ gu Jesuus, tɨm tɨiꞌdhak gu jajannulhiꞌñ
    mummu pu gɨi suudaiꞌ chɨr, muiꞌ pu tɨ gɨi bɨɨx suudaiꞌ dhaam baasɨꞌn dɨr jaꞌk
    juꞌñdharan na paiꞌ kɨɨk gu Jesuus.'
  mgc-mgc: Vo lö'bö mati Yësu ɔwɔ ne, iya zi Petero henye, “Nenye Yere ra.” Mati Petero
    owo ne Yere ra, mo usu bɔngɔ mati mo otɔ, mati mo ëdï lɔɔ ko'dɔ ne. Here, mo öfu
    mï wini.
  ame-NT: 'Allempoña pueyochreshaʼ ñeñt̃ atarr morrentena Jesúspaʼ ñañapaʼ atet̃ otan
    Pedro: —¡Yepartsesharepaʼtcaʼye! Simónña Pedropaʼ allempo eñotan Partseshepaʼt
    huetsa ñañapaʼ puemaʼyoreñ chorrerrana paʼshtam t̃arroʼmar ñapaʼ muelleʼmcot̃a
    terrayen. Ñañapaʼ puemaʼyorñecma omacha oñopaʼ ahuoʼ Jesúsesho.'
  mgh-2016: Owiittucha aattuniye ni Yesu ulhe nkeerelha Napeturo, “Athithi!” Napeturo
    yeeweke wiira aari Athithi, nkayettuka mwiinjiro aya ukhalhawaya aari aneekokotenre,
    nkayaathuphelha mmaashini.
  kvn-NT: 'Tegin Jesús-e-chapin-pilaled, Pedroga chogal: —We tule, Pab-Jesús. Imi
    teun takalgu Pedro yogal-nikchul kunain. Tegin Jesús-e-chapin-pilaled Pedroga
    chogzhagu: “We Jesús,” Pedro mol yos. Tegin Pedro ul-akar ilgwen tije ichomadgu,
    Jesúszhe tomomakal nadzhun.'
  gvf-gvf: Yesu gawliman ta, den miriin tongwa yal iray ka iru di Pita tongwa, “Yal
    i na Singaba Yesu milemua.” Dungwa i Saimon Pita pirere koray tawle pire galsuna
    sigi dire ole si yaa nil ali sire, Yesu milungwa gul ongwa.
  san-ISO: tasmād yīśōḥ priyatamaśiṣyaḥ pitarāyākathayat ēṣa prabhu rbhavēt, ēṣa prabhuriti
    vācaṁ śrutvaiva śimōn nagnatāhētō rmatsyadhāriṇa uttarīyavastraṁ paridhāya hradaṁ
    pratyudalamphayat|
  deu-ELBBK: 'Da sagt jener Jünger, den Jesus liebte, zu Petrus: Es ist der Herr.
    Simon Petrus nun, als er hörte, dass es der Herr sei, gürtete das Oberkleid um
    (denn er war nackt) und warf sich in den See.'
  mcb-NT: 'Iniamatanaketyo irogamere Jeso itasanotarira ikantiri Perero: —¡Inti Atinkami!
    Irorotyo ikemavakera Sumo Perero ogatyo ikenake yogagumatanakatyo imanchaki isapokanakarira
    inkaara akya iokaataka oaaku pokoroogn.'
  yle-yle: Pita ka kwonoo, Kî nmî Lémi vyîlo ye kwo. Saimon Pita ngê yi nyongo, apê,
    Nmî Lémi ye kwo, wod꞉oo u paa kpîdî u paa ngmê t꞉ângo, tpuu a ndê ngê, kpé lêê
    u kwo mbêka wo, Yesu ka chââchââ mî kee wo.
  swh-1850: Hapo yule mwanafunzi aliyependwa na Yesu akamwambia Petro, “Ni Bwana!”
    Simoni Petro aliposikia ya kuwa ni Bwana, akajifunga vazi lake (maana hakuwa amelivaa),
    akarukia majini.
  ese-NT: 'Jamajjeya eya Peno nijje jama poanaje baꞌa: —Peno, maya Jesosa nequi, eꞌe
    nei —eya poanaje. E shajjaꞌajja majje Simohui Penohua oja daqui huosho caꞌyonaje.
    (Eꞌe, chacochacoanijo oja daqui ao huijjiajea canaje.) Daqui ao huoshoꞌyo majje
    tohuaanaje ena huasijje Jesosa que besapoquiya.'
  jac-NT: 'Haꞌ xin naj iscuywom Comam caw xahan ay yu, yal naj tet naj Pedro: —¡Haꞌ
    Comam huneꞌ tiꞌ! ẍi naj. Yaben̈e naj Pedro tato haꞌ Comam huneꞌ tuꞌ, yanico naj
    xil iskꞌap, yuto yuln̈e kꞌap ayco yin̈ naj. Caw xin yin̈ an̈e isbejtzoto isba
    naj xol haꞌ, isto naj yilno Comam.'
  cak-CNT: 'Y ri jun tijoxel ri janíla c''a xajovex roma ri Jesús, can jac''ari''
