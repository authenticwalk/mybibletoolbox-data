  nop-nop: Tiŋa Jesu mihiŋiŋ niŋ weleŋdi hinek kahileluguk adi Pita niŋguk, “Ya Wapum
    kuyoŋ.” Unduŋ yobune Pita adi tinahukut wahiniŋ kwihikula hogok hatiguk doktiŋa
    dahidahiŋiŋ wahiniŋ u tiŋa dahiŋa ime gineŋ tatakula fooŋ mopneeŋ wooŋ kiŋ foloŋ
