    dumaji imbin deigimat sambala klos blanga fishingbat, en imbin jampin langa det
    woda, en imbin go swim langa Jisas.
  mee-mee: Na barangalele laeala ae Iesus kanna ae Iesus materaumane ke role kae Pita
    roma, “Ka i ae Avolau.” Ka inae Saimon Pita longe pangamologa laeala, na i ke
    lupage lungapaga ae i e ngapotu ora i palale pala ta kumangng. Na ke tugutao lakallo
    ta me ba ke goeinsigi ta taona.
  mwf-2018: I bere nukunu nhini ngarra Jesus kathu marda merttha wurrini-ka murrinh
    warda mamna ngarra Peter, “Ya. Kardu pangu karrim-ka kardu Pule nekineme-wa.”
    I ngarra murrinh nhini-re bimnayepup Peter-ka nanhthi kaligu warda bardi i ngarra
    kura kananthurrk i pangu warda wangu nanakumkumtha dini ngarra Jesus-nu, pirtpirt
    da matha.
  dif-dif: 'Naupini mili, nina Jesujeli ngantjana wonti, Petrungu jatana wonti: „Nauja
    Kapara nganai!“ Simon Petrulu ngarana wonti Nau Kapara ngananani, nau katieli
    ngampina wonti, ngangau nau balu nganana wonti, ja ngapani kulkungana wonti.'
  gam-gam: Kogoye iwa ta Jisas wopake kani ge, une Pita moi al embe dji, Iwa Kerman
    ge wale woi moro we dji. Saimon Pita pille koniye saket gulo woro kere, plo dje
    yage nu al to, nu kapill to er nu djeke pi.
  nou-nou: Edo Iesu mi ambojimbi da dubo budo isira amimi Peter da yei sisira, “Omone
    Bada ra.” Edo omone Bada ra ingisira awa Simon Peter umo uso bo tu de isira awasedo
    uso bo tamo awa budo sekago asugurisira. Edo asugedo umo da kekapuiya isira.
  mqb-NT: 'Njavar a aday ləliwe ana Yesu ata a jan anà Piyer, a wa: «Həna anan nà,
    Ba Məduwen!» Simon Piyer a sləne ''am ata cəna, a ma anan zana anahan mə cəlok
