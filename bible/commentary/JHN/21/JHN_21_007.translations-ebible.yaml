    aweke-arteke, re tyarte ikwerenheke irrpirtneke ayernelheke ikwere-arrpe kwatyeke
    atnarnpemele iparrpe-iparrpe Jesus-werne alhetyeke.
  qvc-NT: 'Chaymi noqa Jisuspa ancha kuyashqan yach''akuqninqa Simun Pidruta nirqay:
    —¡Waq runaqam Siñurninchiq Jisus! nishpa. Chayshina niptiyqam, Simun Pidruqa chay
    uraslla das mudananda rurakurqan. Chaqa payqam piskaduta piskananqa trusanwanlla
    kaykarqan. Chaymandaqam Pidruqa barkumanda brinkashpa yakuman, nadashpa Jisusman
    rirqan.'
  tgl-ULB: Pagkatapos sinabi kay Pedro ng alagad na minamahal ni Jesus, “Ang Panginoon
    iyon.” Nang marinig ni Simon Pedro na siya ang Panginoon, sinuot niya ang kaniya
    damit panlabas ( dahil siya ay bahagyang nakahubad), at tumalon sa dagat.
  cbs-NT: 'en ea Jesúsun bechipaijaidamistun Pedro yuikin: —Nukun Xanen Ibu daki ikikiki—
    en wa Simón Pedro jawaida ninkatan tadi pekaxun jisin punteshinai jawaida sawekin
    kedun atan ishchui pukutan nunakainaya'
  xtm-NTPP: 'Sani te in tee ni yo ndikin ya ma, tee ni yo kutoo xeen Jesús ma, jiña''a
