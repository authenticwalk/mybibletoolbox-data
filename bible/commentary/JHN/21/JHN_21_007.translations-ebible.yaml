    sou i kayo i obu.
  ory-ory: ସେଥିରେ ଯୀଶୁ ଯେଉଁ ଶିଷ୍ୟଙ୍କୁ ପ୍ରେମ କରୁଥିଲେ, ସେ ପିତରଙ୍କୁ କହିଲେ, ଏ ତ ପ୍ରଭୁ।
