  dwr-ENT: ዬሱሲ ሲቂያ ኣ ካሊያዌ ጴፂሮሳ፥ «ሃዌ ጎዳቴኔ!» ያጌዳ። ሲሞኒ ጴፂሮሴ ጎዳ ኢ ጊዴዳዋ ሲሴዳ ዎዴ፥ ካሎ ዴዒያ
