  ikw-NT: Nye sno apna wam Jizọsi whnụrnu n'anya kanụ Pita, “Ọ bụ Nyenwe aị.” Kpa
    Saịmoni Pita nụrnu nụ ọ bụ Nyenwe aị, o jeru ikpe a (kwnornu nụ ọ gba ẹto) dnabna
