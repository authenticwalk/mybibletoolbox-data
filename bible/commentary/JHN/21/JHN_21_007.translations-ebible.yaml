    minte,
  piu-2006: Ngayulu wati palunya nuuwimilara Piitanya watjaṉu, “Palatja mayutjunya,
    nganampa nyinanyi.” Piitalu ngayunya kulira kuuta walytjangka tjarrparra puutanguru
    tjarukatirra kapiwana Yiitjulakutu yanangi.
  poh-NT: 'reꞌ hin aj tahkanel reꞌ kꞌe̱ꞌ tiꞌ nicꞌrijic ruꞌum Jesus xninaꞌbej je wach
