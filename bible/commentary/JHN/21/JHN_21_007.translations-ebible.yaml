  zar-NT: 'Níʼirö bönniʼ usëda naʼ nadxíʼinëʼ Jesús lëʼ rëʼ Pedro, rnnëʼ: —¡Xanruʼ
    naʼ! Cateʼ biyönnëʼ Simón Pedro, “Xanruʼ naʼ”, böácuëʼ lariʼ gúcuëʼ, tuʼ nagǘëʼ
