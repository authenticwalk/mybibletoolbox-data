  tam-TCV: அப்பொழுது இயேசுவுக்கு அன்பான சீடன், “அவர் கர்த்தர்” என்று பேதுருவிடம் கூறினான்.
    அவர் கர்த்தர் என்று அவன் சொன்னதைச் சீமோன் பேதுரு கேட்டவுடனே, அவன், தான் மேலுடைகளின்றி
    நின்றதினால் இடையில் ஒரு துணியைக் கட்டிக்கொண்டு கடலுக்குள் குதித்தான்.
  mit-NT: 'Dandu iin nècuàchì dacuahá‑yá, divi nècuàchì mànì guá nùù‑yá, nì cachi‑nè
    xì Pedro: ―¡Divi Stoho‑ndà Señor nduú Yà‑yòhó! Nì nsihi nì inini Simón Pedro ñà‑divi
    Stoho‑ndà Señor nduú‑yá, dandu nì nàcùndixi‑ne sacú‑nè, vàchi cuisì sìcoto inì‑xi
    ndixí‑né. Dandu ní ndàvà‑nè mahì tècuìí cuàhàn‑nè.'
  ceb-ULB: Unya ang hinigugmang disipulo ni Jesus miingon kang Pedro, “Mao kana ang
    Ginoo.” Sa pagkadungog ni Pedro nga ang Ginoo diay kadto, gihikot niya ang iyang
    panggawas nga sapot (kay hubo man siya), ug milukso didto sa dagat.
  ces-LB: 'Jan řekl Petrovi: „To je Pán!“ Jakmile to Petr uslyšel, přioblékl se a
    brodil se ke břehu.'
  mkn-mkn: Naa, beta ju ada di situ. Beta ni, ana bua yang Yesus sayang. Ais beta
    kasi tau sang Petrus bilang, “Awii! Dia tu, kotong pung Bos!” Dengar beta pung
    omong, ju Simon Petrus pake kambali dia pung baju, ais buang diri pi dalam dano
    ko mau baranáng pi darat.
  pol-UBG: 'Wówczas ten uczeń, którego Jezus miłował, powiedział do Piotra: To Pan.
    A Szymon Piotr, usłyszawszy, że to Pan, przepasał się koszulą (bo był nagi) i
    rzucił się w morze.'
  qxh-NT: 'Jesúswan yaćhänacuj purïshijna Simón Pedruta niran: «Payga Tayta Jesús.»'
  nwi-nwi: Kɨni yermamə yame Yesu rorkeikei pɨk in, rɨni-pən tuk Pita mɨmə, “Eh. Yermamə
    e in en, Yesu Yermaru.” Pita rərɨg nəgkiarien a, mətəut aihuaa əmə, (meinai ye
    nɨpɨg a rɨmnamaiyu kopiə kopiə) meiwaiyu ye bot, meiai məsok fiak.
  kmo-kmo: 'Eeta disaipel por riin Jisas riita rukusiitari, rii Pita riina wor: “Rii
    eeta Harapa!” Saimon Pita rii riiti saketen kwoyaveechi yo otiitari, rii meejiri,
    “Rii eeta Harapa”, rii eena sakaten yeechi ruwuchi pak duriir.'
  agr-agr: 'Nunikmatai Jisusan dekas aneetaijiya nunú Pedron chichajak: —¡Auk Apu
    Jisusai! —tiuwai. Tabaun Pedro antamuik kutugjin nugkujá namaká tseke iyagkuí.'
  kyc-kyc: Disaepole Yesumi mona reteya dokome Pita lamaiyuo, Baa Kamongo doko karalamolamo,
    leya. Dopa leyamo dokopa Saimone Pita baa Kamongo dokolyamo lao sepala banya komau
    doko waiya lao pee piya. (Baa yulu pyuo karalana komau kolo reteyamo doko.) Pipala
    ipwa dokona pyakala peya.
  urd-GVU: اِس پر خداوند کے پیارے شاگرد نے پطرس سے کہا، ”یہ تو خداوند ہے۔“ یہ سنتے
    ہی کہ خداوند ہے شمعون پطرس اپنی چادر اوڑھ کر پانی میں کود پڑا (اُس نے چادر کو
    کام کرنے کے لئے اُتار لیا تھا۔)
  yre-NT: '-A -nan nɛn Zozi -sruzan ''tʋ nɛn Zozi -a ye "yi "bɛ, e ''nan Piɛri lɛ
    ''nan: «Minsan nɛn!» Zɩ Simɔn Piɛri -a ''man ''nan Minsan nɛn bɛ, ɛn e ''yee sɔ
    nɛn yaa wo sɔ ta lou "bɛ -a ''sia, yaa ''wʋ ''e man, ɛn e -fɔ ''yi ''va ''nan
    -e ''e ''kʋ ''yi ''plo man. E sɔ zɩɛ -a ''sʋ ''e man ''nyranman ''padɩ -le "wɛan.'
  fuh-BKF: 'Taalibaajo mo Iisaa horsini oon wi''i Piyeer: —Wo ɗum Joomiraaɗo! Nde
    Simon Piyeer nannoo ɗum wo joomiraaɗo ndeen, ɓornii saaya muuɗum, sabo o ɓortinooɗo
    ley laana toon. O fitti o fiyii e ndiyam ɗaam.'
  arl-NT: 'Jiyacaritij, janiyari Pedro sequereeni: —¡Pa Jiyaniijiaqui! Naa Pedro tojishacari
    cua sequesanotej, nojuajaari ritia na toque cushirii. Nojuajaari juhuasu quiriquiaa.
    Na toque na cushiniu nuhuaji, caminiajinia jaataareeri Jesuucua na quianura. Jiritiuuri
    quiriquiaa.'
  ziw-ziw: Aho yudya mwanampina aungiswe ni Yesu amgamba Petulo, “Ni Zumbe!” Simoni
    Petulo eze eve kugamba mntu yudya ni Zumbe, ahadya evika suche yakwe, kwaviya
    nahavikile niyo apilikila mwa mazi.
  grc-TR: Λέγει οὖν ὁ μαθητὴς ἐκεῖνος ὃν ἠγάπα ὁ Ἰησοῦς τῷ Πέτρῳ, Ὁ Κύριός ἐστι. Σίμων
    οὖν Πέτρος, ἀκούσας ὅτι ὁ Κύριός ἐστι, τὸν ἐπενδύτην διεζώσατο — ἦν γὰρ γυμνός
    — καὶ ἔβαλεν ἑαυτὸν εἰς τὴν θάλασσαν.
  nag-nag: Titia juntu chela ke Jisu morom kore, tai pora Peter ke koise, “Etu Probhu
    ase.” Jitia Simon Peter etu kotha hunise, tai laga bahar kapra pindhi loise- kelemane
    tai kapra nalagai kene thakise- aru samundar te jap marise.
  eng-OEBCW: The disciple whom Jesus loved said to Peter, ‘It is the Master!’ When
    Simon Peter heard that it was the Master, he fastened his coat round him (for
    he had taken it off), and threw himself into the sea.
  knj-NT: 'Catu'' jix yalon jun scuywom cam c''ulnebil yu Jesús tet Pedro jaxca ti'':
    —Ja'' naj Kaawil ey ec'' ti'', ẍi naj tet Pedro. Jix yab c''al Simón Pedro jaxca
    tu'', jix yaon oc spichil tu'', yutol asan c''al yet yul spichil ey oc oj. Catu''
    jix k''ojon el sba naj yul barco tu'', catu'' jix el sti'' ja''.'
  deu-1912: 'Da spricht der Jünger, welchen Jesus liebhatte, zu Petrus: Es ist der
    HERR! Da Simon Petrus hörte, daß es der HERR war, gürtete er das Hemd um sich
    (denn er war nackt) und warf sich ins Meer.'
  san-PUN: ਤਸ੍ਮਾਦ੍ ਯੀਸ਼ੋਃ ਪ੍ਰਿਯਤਮਸ਼ਿਸ਼਼੍ਯਃ ਪਿਤਰਾਯਾਕਥਯਤ੍ ਏਸ਼਼ ਪ੍ਰਭੁ ਰ੍ਭਵੇਤ੍, ਏਸ਼਼ ਪ੍ਰਭੁਰਿਤਿ
    ਵਾਚੰ ਸ਼੍ਰੁਤ੍ਵੈਵ ਸ਼ਿਮੋਨ੍ ਨਗ੍ਨਤਾਹੇਤੋ ਰ੍ਮਤ੍ਸ੍ਯਧਾਰਿਣ ਉੱਤਰੀਯਵਸ੍ਤ੍ਰੰ ਪਰਿਧਾਯ ਹ੍ਰਦੰ ਪ੍ਰਤ੍ਯੁਦਲਮ੍ਫਯਤ੍|
  nob-LB: 'Den disippelen som Jesus elsket, sa til Peter: ”Det er Herren Jesus.” Da
    Simon Peter hørte at det var Herren, knyttet han ytterklærne om seg, for han hadde
    nesten ikke noe på seg. Han hoppet i vannet og svømte i land.'
  ntj-ntj: Nyangka wanalpayi kutjulu, nyarra Tjiitjalu mukulyanytjulu kanyiranytja,
    palunyalu-lu Piitala watjarnu, “Wiya, Puurrnga-kulila nyarranya ngarala.” Nyangka
    Piitalu kuliralpi warntunku tjarrpatjunkulalpi parrakarrpirnu. Tjiinyamarntu-ya
    kultu nikirrpalyalu waarka palyalpayi. Nyangkalta tjarrpangu kapingka waarrpungkula
    yankukitja Tjiitjalakutu.
  sxb-NT: Omulonzi owa Yesu yawanga na agonziizie ino oria yagia amanya nikwo alaga
    Petro otino, “Oria no Omwami!” Olwa Petro yawurra-uwurra na awoola mbwe, “Oria
    no Omwami,” yatoola enguwo yaae aiwasaania nayo. Kwatuukra ni yawanga na agivuurre
    mu owuato ni wavuwa. Nikuemao yaduuma mu amanzi.
  nhu-NT: Ɛ waa ŋgoo Jisos wɛ wvù Jisos to kooŋke dioo yɛn nonɛn mum gay ɛ̂ Bita lɛ,
    “Ɛ̀ nu Tata.” No Semon Bita yuw lɛ ɛ̀ nu Tata, mum jise ndvú ye njefo wvú to nu
    ye yɛ. No wvú jise nonɛn mum sele ɛ̂ joo no gɛne fô Jisos e.
  row-row: Naa, au o sia naa boe. Au ia, ana mana tunggan fo Yesus sueꞌ a. De au ufadꞌe
    Petrus ae, “Awii! Eni, hita Lamatuan!” Rena au oꞌola ngga, boe ma Simon Petrus
    olu baliꞌ badꞌun, de boke dano ralan nae nane madꞌaꞌ ata neu.
  msy-msy: Ezɨ suren gumazir Iesus bar ifongezim, a kamaghɨn Pita mɨgei, “Kar Ekiamra.”
    Pita faragha ingarasava uan korotiar aruzim sue. Egha a kamaghɨn oraki, “Kar Ekiamra,”
    egha korotiam uam anerugha uabɨ ikegha egha dɨpam uabɨ akunigha egha dɨpamɨn ghua
    dadarimɨn oto.
  agg-agg: Sisas ahambo süŋgurürɨ-randeimbɨ wudɨyafandeimbɨ-mayu ranai Pitambo yahuya,
    “Pita, nindou ranana Sisas-ani,” mehunduamboyu. Asu Saimon Pita ai nɨmai ahandɨ
    ŋgɨsɨharɨ hoearɨ yimündɨhai masɨhendɨ ra hühɨre hɨnɨŋgɨre haya hɨmonɨ pɨmayu.
  ptp-ptp: Mêd nu ngɨvihi ti wê Yesu xêyaa vin lec i ge nêl vô Pita ên nêbê, “GeApumtau.”
    Pita kwax siot vêl dɨ vông yuac mɨ dô, lêc ngô vya wê nêbê ge Apumtau, om vɨnyum
    ngakwi lec dɨ sox la vac mia dɨ la vô Yesu.
  nak-nak: Goma, la tahalo la vimari ale e Iesus masaga seseleao, eia veiale Pita
    mago “Ale La Uru ele!” Tio e Saimon Pita loloa mai ele ale egite veia “La Uru
    ele”, tio eia goio kai la kairobola tetala ale eia kai tarotiale, la vuhula eia
    igogolu bulalahu moli, eia goio raga purusu sotalo la magole, eia puru soilo.
  lbb-lbb: A kaklik asasaer ning e Iesu i katnani, i atai e Pita mange, “A Leklek
    ot numo!” Ning e Saimon Pita i longori mang a Leklek, i pipis ulak pas a kaen
    ning i paksen tari, pa i sirok uting latasi.
  kan-2017: ಆಗ ಯೇಸುವಿಗೆ ಪ್ರಿಯನಾಗಿದ್ದ ಶಿಷ್ಯನು ಪೇತ್ರನಿಗೆ, “ಆತನು ಕರ್ತನೇ” ಎಂದು ಹೇಳಿದನು.
    ಸೀಮೋನ್ ಪೇತ್ರನು ಅದನ್ನು ಕೇಳಿ ತಾನು ತೆಗೆದು ಬಿಟ್ಟಿದ್ದ ತನ್ನ ಮೇಲಂಗಿಯನ್ನು ಸುತ್ತಿಕೊಂಡು
    ಸಮುದ್ರದೊಳಗೆ ಧುಮುಕಿದನು.
  cso-NT: 'Hi³ jáun² tsá² jlánh¹ jmɨ́¹ hnio³ hí³ Jesús né³, ca³záɨh³ Pé¹ la³ lá²:
    ―¡Já² Tɨ³² Juo¹³ bíh¹ dí² nɨ³²! La³ cun³ jmɨ́¹ ca³náɨ³² jáun² bíh¹ Sí¹mu²¹ Pé¹
