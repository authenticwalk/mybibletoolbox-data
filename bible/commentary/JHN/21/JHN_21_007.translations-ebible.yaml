  san-ORI: ତସ୍ମାଦ୍ ଯୀଶୋଃ ପ୍ରିଯତମଶିଷ୍ୟଃ ପିତରାଯାକଥଯତ୍ ଏଷ ପ୍ରଭୁ ର୍ଭୱେତ୍, ଏଷ ପ୍ରଭୁରିତି
