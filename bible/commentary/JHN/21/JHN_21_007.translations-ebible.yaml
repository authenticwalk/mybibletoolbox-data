  yby-yby: Sakokoya Jisesikaho ukala nemenebo we nemo Pitada maya we napate maya nenae
    loko lo mobo ga maya elekoko upa sapago nebototiya upalo nesa maya le olo jekoko
    le nokuka maya lemeko oli asoda jeko 100 mitakidanaya woko akeloka maya hetokaiyoko,
  heb-heb: ויאמר התלמיד ההוא אשר ישוע אהבו אל פטרוס זה הוא האדון ויהי כשמע שמעון פטרוס
    כי הוא האדון ויחגר את מעילו כי עירום היה ויתנפל אל הים׃
  mpp-mpp: Aime mic-tengteng Yesudi yele kweleinedi angackelu gawec, yedi Pita yanguc
