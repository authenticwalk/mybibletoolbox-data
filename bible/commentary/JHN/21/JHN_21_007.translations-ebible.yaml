  otq-NT: 'Nuꞌmú̱ nöꞌö ar ma̱xte xa mi mö ar Hesu bi ꞌñemba ar Pedro: —Gehnu̱ ar tsi
    Hmu. Nu mi ꞌyo̱ njapꞌu̱ ar Pedro, dama bi hye ár dutu ngetho xki mo̱ge, ne bi
