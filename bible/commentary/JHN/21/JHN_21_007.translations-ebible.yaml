    ଡେଇଁପଡ଼ିଲେ;
  bzj-bzj: Di disaipl weh Jeezas mi lov tel Peeta, “Bwai, da di Laad!” Wen Saiman
    Peeta yehr seh dat da mi di Laad, ih hori haal aan di kloaz weh ih mi tek aaf.
    Den ih jomp eena di waata.
  wmt-wmt: Wali layingu parla marni Pitawu, “Nyaka. Nyanarti purlka parlipangu karrinyana.”
    Wali kujarti parla marni yangkartirlu nganpayirlu yangka Jesusju tapungmanani.
    Wali wangki pinakarrinyurla Pitangu manyanu yutukani mana jaat partalpartal. Jarlu
    pa warrkammarnani jaatngajirtajawurlu. Nyanartijangka wurnarnila jarntakparni
    ngapakarti ngurtingurni.
  chk-chk: Mürin ewe chon kaiö Jesus a echeni a üreni Petrus, “Inan i ach Samol.”
    Lupwen Simon Petrus a rong pwe iwe i ar we Samol, a üföüfolong üfan sekit (pun
    a fen pwilitawu üfan we lupwen a attau) o aturatiu lon ewe koluk.
  ssd-ssd: 'Kile taŋgo ande Yesus nu tuku kume pur mayena ta nu Petrus sana: Ai si.
    Siŋgine Suŋgo ŋgina le'
  acr-TNT: 'Ecꞌu ri jun tijoꞌn lic cꞌax canaꞌ ruma ri Jesús, xubiꞌij che ri Pedro:
