  sus-A: نَ كُي، عِسَ قْشِرَبِرّ، عَ نَشَن شَنُشِ، عَ نَشَ عَ قَلَ ثِيّرِ بّ، «وٌن
    مَرِفِ نَ عَ رَ.» سِمْن ثِيّرِ تٌ نَ مّ، عَ نَشَ دٌنمَ رَفٌرٌ عَ مَ، عَ بَفَن
    يٍ مَ سِفَقٍ رَ عِسَ يِرٍ.
  jpn-1965: そこで、イエスの愛されたあの弟子がペテロに言った。「主です。」すると、シモン・ペテロは、主であると聞いて、裸だったので、上着をまとって、湖に飛び込んだ。
  fra-SBL: 'Le disciple que Jésus aimait dit donc à Pierre : « C''est le Seigneur ! »
