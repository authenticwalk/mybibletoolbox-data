  juy-juy: ତିଆସନ୍‌ ଅଙ୍ଗା ଞଙ୍‌ନେମର୍‌ଆଡଙ୍‌ ଜିସୁନ୍‌ ଡୁଙ୍‌ୟମେନ୍‌, ଆନିନ୍‌ ପିତ୍ରନ୍‌ଆଡଙ୍‌
