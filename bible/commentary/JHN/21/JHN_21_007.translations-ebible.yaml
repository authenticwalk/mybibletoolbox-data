    relesan can chirij y xutorij-pe-ri'' pa ya'' richin ntel-pe.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤒᤠ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤸᤗᤧ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤧᤴ ᤔᤧᤳᤋᤢ. “ᤂᤢᤏᤧ᤹ᤃ ᤍᤠᤱᤒᤠᤴᤏᤣᤖᤥ᥄”
    ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤴ ᤂᤧᤵᤛᤢᤏᤠᤔᤧ᤺ᤴᤏᤣ ᤋᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤡᤳᤗᤡᤰ ᤁᤡᤳᤇᤡᤱ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤂᤧᤴ
    ᤑᤧᤴᤍᤢᤀᤠᤱ ᤘᤕᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤆᤫᤠ᤺ᤳᤋᤥ ᤐᤡᤴᤍᤧ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤘᤠᤈᤠᤃᤧᤖ ᤁᤢᤕᤠᤀᤥ ᤐᤣᤖᤥ॥
  mie-NT: 'Ñúcuán de tēe scuáha jā mānī cā Jesús jíín, nī ncāhān dē jíín Pedro: Maá
    Jētohō ō cúu tēe jā ní ncāhān ō jíín, ncachī dē. De tá nī jini Simón Pedro jā
    maá Jētohō ō cúu, de nī nūcūhun dē sahma dē, chi nī ntavā dē jā sátíñú dē. De
