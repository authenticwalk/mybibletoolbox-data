    aktum ciento metro natachá̱n ixquilhtú̱n Pedro huíli̱lh xala ixkalhni ixlháka̱t
    pues huata xala ixtancá̱n ixuili̱ni̱t y tzúculh xquihua̱tnán pakán ní ixyá Jesús.
    Xa̱makapitzi lakasu̱t taxuatáli̱lh istza̱lhcán la̱ta ixtataju̱ma̱na nac barco.'
  msk-msk: Laong kang Pedro ninyang isa na inindo na laban karugunan ni Jesus, “Yang
    kanatu Ginoo yaan na si Jesus.” Pagdungug ni Simon Pedro na yang yapagbaraw kanilan
