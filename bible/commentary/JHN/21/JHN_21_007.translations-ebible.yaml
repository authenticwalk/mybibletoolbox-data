  cof-NT: La Jesús laquiranun junte pejomanyoe. Junto duque watsa icaca quirato, Pédrobe
    pato, Miya Jesús jonhoda tiyoe. Pédrori junca meráto, camisa laricaca we manpoto,
    pipilubi queereito, Jesúchica jie.
  srm-NT: 'Nöö hën di bakama di hën ku Masa Jesosi dë gaan mati taki da Petuisi taa:
    “Womi, Masa Jesosi wë i si di dë e!” Nöö di Petuisi jei sö kaa, hën a bia kisi
    koosu bisi, biga an bi dë ku bumbuu soni a sinkii. Hën a djombo kai a wata djubuu
    sun go a Masa Jesosi.'
  qvs-NT: 'Chaypina ñukaka Jesusta allita riksishpa Pedruta willarkani: —Chay runaka
    maestrunchikunami. Chashna ñuka willaptini Pedru llachapakushpa yakuman wishchunakushpa
    waytashpa rirkan Jesusta tinkuk.'
  zca-NT: 'Orze'' tu men che''n Jesús xa'' más nichë''l Jesús, nzhab xa'' lo Per:
    ―¡Lë''la Señor che''n be xa'' ba''! No or mbin Simón Per, lë''i Jesús, tuli ngok
    xa'' xab xa'' kwa''n ngulo'' xa'' par unkë xa'' zhi''n, tuli ngula xa'' le''n
    nits, nzha xa'' lo Jesús.'
  cbc-NT: 'Mai, yʉ, bʉtioro Jesús cʉ̃ camainucũʉ̃ pʉame wai capããrã na cajããrõ ĩñarĩ,
    Pedrore atore bairo cʉ̃ ñiwʉ̃: —¡Marĩ Quetiupaʉa niñamima! —cʉ̃ ñiwʉ̃. Bairo yʉ
    caĩrõ tʉ̃go, Pedro pʉame jicoquei jãã Quetiupaʉ Jesure qũĩñamasĩrĩ, uwaro cʉ̃
    jutirore jãña, riapʉ rocañuarĩ baacoámí, Jesús tʉpʉ ácʉ́.'
  qxo-NT: 'Tsaynam Pedruta tsay cuyay cag discïpulun nirgan: “¡Tagayga Señornintsic
    Jesuschä!” nir. Tsayta wiyaycurnam Pedro pescananpä llogticungan röpanta jaticurcur
    nädar gallaycurgan Jesus cagman yargamur.'
  mox-mox: ʼInega toʼabiboda nana Ieisu veyolubea qiduana Fita ʼinaya vonaya, “Tauna
    eda Kaiwabu!” Ta tuta nana Fita iana ena vona noqolia vonaya, “Tauna eda Kaiwabu!”
    e ʼinega ana kwakwalufai ʼewea, (mana tuta nana nawale igomagomana ana kaleko
    vataʼia). Ta tuta nana niʼa alamania Ieisu toatoa ʼinega Fita ana kwakwalufai
    ʼautaonea ʼwafinaya ta fifiea lavuya ta tauya balabalaya.
  kew-kew: 'Go raburi neme Jon Pita lakesu: Go aare Aa Mudu sude. Gore Saimon Pita-me
    nipuna mamina kolo ruboa kogono pala aasa. Yapare nina agaa pagoare nipuna mamina
    maraawa ipa-para pua pogoloa ki sama pua Yesu aasa-para pisa.'
  dww-dww: Inam raḡanine Yesu tura kaukauinama, tauna Pita ya riuena, “Inam Bada!”
    Be Saemon Pita raḡanine nama giunama ya vaivaiena, tauna na garama ya kotedi da
    topae ya poti dobi be ya yaka naḡona barabarae.
  nif-nif: Wolongan Yesulɨ gwañgwa gɨnañlɨ tɨke-kasɨleañguk endɨ Petlola ñɨndɨñ nɨñguk,
    “Wɨn Wopum engan!” Simon Petlolɨ manda “Wopum” wɨndɨñ nandɨmbi, dasindasin kiundɨp
    biñguk wɨn tɨke dasimbi, Yesuloñ ñaupi, tuk guañ gɨnañ dɨkokuk.
  twi-ASANTE: Afei, osuani a Yesu dɔ no no ka kyerɛɛ Petro sɛ, “Ɛyɛ Awurade.” Ɛberɛ
    a Simon Petro tee sɛ ɛyɛ Awurade no, ɔhyɛɛ nʼatadeɛ, huri tɔɔ nsuo no mu dware
    kɔɔ mpoano hɔ.
  aoj-aoj: Aeꞌ alipuwai Jisasi okom magamagailai, aꞌipa Pita aꞌi, “Nanumba Dembinai
    afaꞌinai.” Saimon Pita dokoꞌ natagwaha saket ananitai taꞌoh eaꞌ nandaꞌ maol owaꞌ,
    nameꞌ basef ifimba nala saket wapani nandaꞌ kopiꞌ nowala embel dumb nopaul nafeꞌ
    embel.
  cbv-cbv: Páant dawá ĩ jʉmʉchah, Jesúsdih jwĩ jwíih jwãáh láa biíc yoobó ã yapatjidih
    náhninit, weémboó, Jesús bʉ́dí ã oini, —Jwĩ Maáh caá, Pedrodih wã niijíp jĩ. Páant
    wã niijíchah joinítjeh, ã tóo dʉg jwejni yégueh chóodih jwʉ́ʉb dʉó ámoh chéonit,
    ñaáp báah bejnit, Jesús pebhna ã yaáh ñáan bejep jĩ.
  taw-taw: Anɨgek, Jisas bɨne olap nop mapen yɨbɨl lolɨgup ak, ne Pita nop agak, Bɨ
    anɨb ak Bɨawl ak agak. Ned Pita chech pal ne ak tɨg asɨk lɨl kubsal dak. Pen takaw
    anɨb ak nɨŋɨd, chech pal ne ak dɨl sɨj gɨl, pɨdeg ñɨg nab ayaŋ lɨl, ñɨg wɨj adek
    sɨŋadaŋ amnak.
  jic-NT: 'Jesús pajal quelel líjitsja discípulo pjaní. Ninana discípulo Pedro lal
    tjevele: —''Üsǘ la nt''a ton̈ca ncupj qjuis Jepa jupj. Jupj tjapjaca na niná,
    jupj pülül pje''apa jas tücüi''pe. Jupj jas tji''ipje yas nam cjul la ts''icjucj.
    Mpes jas tücüi''pe na, ''üsǘ mo''o ntolo, la tjemyaya tjemey ''üsǘ la nt''a.'
  zap-NT: 'Lex wbig xpoxter Ne ne kesentyent ryaan Ne, re men lo Simon-Bëd: ―¡Jesus
    ne! Zegne won Simon-Bëd ne Jesus ne, wak xab men, porke nakdet meno, lex wyab
    men lo nis.'
  wer-wer: Pël ëën nook Pitaan epël mëëaut. “Ëngkop Omp Aköppe.” Pël maan Saimon Pita
    pim ulpëënëp përë wiak ya yamëngkem wëaurekaan Omp Aköpë yapinte kat wiak ulpëënëp
    wa mëak i kaöök sörok yoola.
  ipi-ipi: Pisa kambua wete meai-kola, disaipolo mindi Jisasato epelewa yamapane yalane
    okomane Pita lamawuato, akali ipa matenenga ateya oko bala Akali Andane oko ya
    lea. Wamba Pitato piape pukale nembo toto, balana tona mindi yoko yata yane tekeko,
    balato disaipolo mindokona pii leane okone ale wato, tona okone mo piyu, ipa angini
    okona peaka nena lalu, ipa supimi lo awua matenenga pea.
  qul-NT: 'Jesuspaj munaskan discípulo Pedroman nerkan: —¡Cayka Señor! —nispa. Simón
    Pedrotaj Señor caskanta uyariytawan, p''achanta churaycucorkan, imaraycuchus mana
    p''achayoj cachcarkan. Chaymanta unuman wijch''uycucorkan.'
  ter-NT: 'Ina kíxo Simaum Pêturu ne po''inu íhikau Jesus, enepone ákoti omotóva okóvo
    Jesus: —Vúnae nê''e! —kíxoane. Kamoáne Simaum Pêturu itúkeovo Vúnae, itúkopone
    ípovo. Koáhati veyoâti koeku númikuxea, yane kurino''é koene úne araúkotine.'
  bmr-NT: 'Jaanegui Jesu ijɨɨbogomɨnaafico agaijɨhicaubo, Pedroco nuuhi: ¡Mohaivojɨɨbo
    jahi! nooboro. Jaanegui Pedro Jesu jahi iicaunoco uguubuuboro igaachehuco siyaavuubo,
    igaachehuco ujujuuvuumaño. Jaaboro muuaifaño acutuubo.'
  fuf-fuf: 'Onsay taalibaajo mo Iisaa yiɗunoo on wi''i Petruusu: «Ko Joomi on nii!»
    Nde Sim''uunu Petruusu nanirnoo wonde ko Joomi on nii, o ɓornii dolokke makko
    on, ko fii hari himo ɓortii, onsay o iwi ka laana o cikkii ka nder ndiyan.'
  bhl-bhl: 'Kaneko beli, Yesus em elo ibolow mutuk fian dulewkabe kunum be Saimon
    Fita elo bokolewomele: “Kunum be nukalem Kamok Fian ete te!”, dangse kale. Kunum
    biim aluwbabiliw ding dim bakate, i ikalem ilim gulu kolewsiliw kasike, Fita elo
    weng be dangse ding dim bakate, e fongate akate akalem tikin ilim be iti minggisomi,
    okmun tem bukbuk angeko, benggew kalo unse kale.'
  ons-ons: Yesu eŋe medep mane wane siminka okan mageke, oŋo Petoro iwa yale olatke,
    “Iwa yemo Waom oŋom!” Saimon Petoro eŋe takotine kito qoke more, ge urata make
    paki, baŋ eŋe don yalewa detke, yewa mo Waom oŋom. Eŋe mo yale takotine biraki
    ketki sontake namugo rasu more, logone gemage sa weko tagan weti lotkeke.
  con-NTPO: 'Tsomba ña Jesús in''jan''cho gi Pedroma su: —¡Na''su tsu! Nane ondiccu''jema
    oshichhapa shacari''ccuyi vacho''jepa Simón Pedroja “Na''su” qquen pañamba tise
    ondiccu''jema ondiccupa marnga butto ca''ni otafani somboye.'
  ghs-ghs: Oonita Dzesuho qeseba tumakhata anai Peetoro pobi hiireta, Maa, Soopara
    napaho oioni. Hiiremi Peetoroi Sooparaho dzapa nookami noho beedzae saqobami eto
    Dzesu noho habana mooraino hiireqi noi hairiamake sasa aima sama nome qegoroqi
    obata kautu eeteta.
  peg-peg: ହେବେତାଂ ଜିସୁ ଇମ୍‌ଣି ଚେଲାହିଂ ଜିଉନଜ଼ି ମାଚାନ୍‌, ହେୱାନ୍‌ ପିତର୍‌ତିଂ ଇଚାନ୍‌,
    “ଇୱାନ୍ତ ମାପ୍ରୁ ।” ସିମନ୍‌ ପିତର୍‌ ଇୱାନ୍ତ ମାପ୍ରୁ ଇଞ୍ଜି ୱେନ୍‌ଞ୍ଜି ଡୁମ୍‌ଣ୍ଡା ଗାଗାଡ଼୍‌
    ଆଜ଼ି ମାଚିଲେ ଜାର୍‌ ହେନ୍ଦ୍ରା ପର୍‌ଚି ହାମ୍‌ଦୁର୍‌ତ ଗୁମ୍‌ତାନ୍‌;
  txu-NT: Nhym kôt ba djwỳnhja, Jeju kum abêja, Pedrumã kum, —E kum be, Bẽnjadjwỳr
    djwỳnh ne dja, ane. Nhym Pedru kuman amikajgo pumũn arỳm õ inôkàti jadjàn kam
    tu Jeju'ỳr nox ne 'ỳr bôx.
  eng-WEBU: That disciple therefore whom Jesus loved said to Peter, “It’s the Lord!”
    So when Simon Peter heard that it was the Lord, he wrapped his coat around himself
    (for he was naked), and threw himself into the sea.
  gnw-NT: 'Jayave jocua temimboe Jesús uau vae jei Pedro pe: —Jae co yandeYa. Simón
    Pedro uyandu yave jocua cuimbae co jae iYa, uyemonde jare ugüeyɨ voi ɨ pe. Echa''ã
    omboi jemimonde uparavɨquɨ cavi vaerã.'
  mux-mux: 'Aku tirim-na kanupaliinga Yesos yunga numanu munjurum lumbili anduli yili-ni
    Pita-ndu nimba mele: “Ne yili Auliele.” nirim. Yu-ni “Ne yili Auliele.” nirim-na
    piliipaliinga Saimon-Pita yunga wale-pakuli ola pakurumele kongun tembandu posupa
    nusurumele alsupa liipa pakupa puka topa nona mania pupa no lepa no-kéluna ulsu
    purum.'
  maj-NT: 'Nda̱ ni''yakuyá xi Jesu ''yún tjoho̱ b''a̱ kitsúhu̱ Pedro̱: —¡Nda̱ Nti̱a̱náhá
    niu̱! Nk''ie nga kint''é Simon Pedro̱ nga “Nda̱ Nti̱a̱ná niu̱” kik''ihi̱n, kingja
    ngáha najyuhu̱n, a̱t''aha̱ kab''asje, ko̱ kikjaníkj''ajin yjoho̱ ntáchak''uu̱n.'
  bkq-NT: 'Aituo urâ João, Jesus toenzepa inwyneguyly, Pedroram auguely: — Kywymâry
    Jesus mâkâ! — uguely. Simão Pedro auguely tindatuo, tâty BOH waunlo nhetondyly,
    kanra tianwâtoem tientyby. Paikaji adamely. Sagunuram idâly tywâre, inepa Jesusram
    taintoem.'
  kue-kue: Yesus yene disaipelmo ta wakai kangwa ikra yegl di Pita tongwa, “I Yaglkande
    moglkwa!” Ana enge i Saimon Pita prukwa, Yaglkande we dungo, ye gaglmo suna olto
    gugl yongwa yendindre ana ye oglosi ende nigle ongwa.
  cot-NT: 'Iquenquetsatanaquequea itsatacaane ipintsamajatacaca Jesoshi icantiriquea
    Peerero: —¡Iriguenti Amajirote! Ariqueate iquemavaquitiguiquea Shimo Peerero iquitsaatanajaro
    iitsaare, isapocacatari incajaranqui, ariqueate yojocajatsitanacaquea pon.'
  bnp-bnp: Muri a murimuri, ra i ngaru hatekea e Isu, i takia e Petrus, i ta maea,
    “Ra bakovi iea e Bakovi Dagi!” Na tahuna e Simon Petrus i longoa, i malaviriri
    kunana i rea vona a lavalava vona, a vuhuna i kali purua, lakea i to puru na dari
    i huru dili na roa.
  apn-NT: 'Hãmri pa kêp Jejus ã omunh kurê kumrẽx nẽ Simãw Pêtre mã kãm: —Kwa pẽr
    mẽ panhõ Pahihtita na. Anẽ. Hãmri nhũm inhma nẽ hkĩnh tỳx nẽ akupỹm hinôkà jaxà
    nẽ gôx kãm mrõ nẽ ma hwỳr ho nana ho tẽ.'
  ctp-NT: 'Loꞌo yu nu yꞌni xaꞌan chaꞌ ꞌin Jesús, nu ndiya ꞌa tiꞌ Jesús ꞌin, bra ti
    ykwiꞌ yu loꞌo Tyu bra kanꞌ: ―¡Ti kwiꞌ Xꞌnaan lka nu nduun la kwa! ―ndukwin. Bra
    wa ynan Tyu chaꞌ kanꞌ, bra ti ykuꞌ yu steꞌ yu chaꞌ kunaꞌ ti chunꞌ yu ngiꞌni yu
    tñan, ndyukwan yu ndyaa yu lo tyiꞌa chaꞌ ndla la tyoꞌo yu tuꞌwa tiyuꞌ.'
  bre-BRG: 'Setu perak, an diskibl a oa karet gant Jezuz a lavaras da Bêr: An Aotrou
    eo! Ha Simon-Pêr, oc''h anavezout e oa an Aotrou, a lakaas e sae war-c''horre
    (rak en noazh e oa) hag en em daolas er mor.'
  opm-opm: Kinmat pramtin ham bundeiptin orhe bopor nahat napapat han noh Pita ohnong
    Epe. Moh dire Hanipyah oh ma hapat potporhan Pita oh tei ohe watah ma daphot sar
    oh ara tom dahnong wangop. Wasa supim hat Jisas ohe patnong sangop.
  bvr-bvr: Lika an-ngardapa Jesus an-nika jawina an-guna an-nigipa gu-day butula,
    nipa a-wena nula Birta, “A-lay, an-guna Bunggawa, ngarla!” Rrapa gun-narda waypa
    Jayman Birta a-galiyana nula an-guna a-wena, “A-lay, an-guna Bunggawa, ngarla!”
    lika nipa Birta mun-nigipa mirikal mun-nerranga a-barrngumurra gipa mu-ngoyurra
    mu-yerrkujamarra minypa jama a-ji, lika gu-bugula a-gortkurrchinga, a-yurtchinga,
    a-bena nula Jesus.
  wal-wal: Yesuusi siiqiyo ashkkarai PHeexiroosa, “Hagee Godaattennee!” yaagiis. Simooni
    PHeexiroosi Godaa i gididoogaa siyido wode, kallo de7iyo gishshau, ba maayuwaa
    maayidi, abbaa giddo guppi geliis.
  zad-NT: 'Na'' beena'' ḻe chaki Jesúza''ne'', golle'' Pédrona'': ―¡X̱anchonan''!
    Na'' kon ka beni Pédrona'' golle''ne'' ka'', lii biyakwte xe''na'', na'' bxitee
    ḻoo nisa''.'
  kmg-kmg: 'Eme Jesu motec bufuŋ-ticnezi Petoro šiŋuc âzâcnewec: “I Wofuŋ ine hâcne.”
    Mume Wofuŋ šâŋe manarâ Simoŋ Petoro e kambaŋ sawa qajuwecte ŋaqi-ticne faine heme
    hume riqicko rucnewec.'
  aso-aso: 'Neꞌmine ikevo Izesuꞌ vonoloꞌ izipahala neꞌmo Petoloꞌni tiꞌ lo lo-imineꞌ
    ve: Meve nene Guvelesi ve ma nene neive. Guvelesi ve ma nene neive lineꞌ nene
    Simoni Petoloꞌ aza gelosa aza nene okoꞌnoloꞌ initeꞌ do huloko minineꞌ nenako liteꞌ
    lo okoꞌnoloꞌ initeꞌ do izo nosouꞌ oluto izosa vineꞌ ve.'
  uli-uli: Yeramtawe redabeyal Jesus we Jesus ye hachangi sa kangalu Pedrus bo, “Samol
    we mala!” Yodwe Pedrus ye rongrong le Samol molwe ngo yesa fargudah molwe mengagol
    llupwal (bo ye hachuya mokwe mengagol) yesa mmusloh leted.
  nin-NT: Uniga unuma wa nggo Yesu di kpanye na ku kakami nggo à ddu Biturr di, “A
    sa Atiko yo!” Nggo Sima Biturr à wo da a si Yesu, na ba ankru kama ka (nggo à
    ttu ka zu ko na undu ku) na vu ka nyarr nu ukpa, na tu rri na amasirr wa.
  tgk-tgk: Он шогирде, ки Исо ӯро дӯст медошт, ба Петрус «Ин Худованд аст!» гуфт.
    Вақте Шимъӯни Петрус шунид, ки ин Худованд аст, либосашро пӯшиду (чунки либосашро
    кашида буд) худро ба об партофт.
  acu-NT: 'Nuniangka wikia Jesúsa aneetiri nuiniatiri asan, Pedron chicharkun: —Auka
    ii Apurintai, —timiajai. Wi tamati Simón Pedro nuna antuk, misu wajau asa, wejmakrin
    patasmaun entsar, juun kuchanam ayangmiayi.'
  cak-WNT: 'Y ri jun discípulo ri sibilaj xajowex ruma ri Jesús, can yac''ari'' tek
    xubij apo chare ri Pedro: Ri xch''o pe chake, ya ri Ajaf Jesús, xcha''. Y ri Simón
    Pedro, can xu (xe) wi xrac''axaj queri'', can yari'' xucusaj pe ri rutziak ri
    relesan ca chrij y xropin ka pa ya'' riche (rixin) chi ntel pe.'
  ebk-ebk: Angkiay ya kenalen nan chiyuy disipulu ay laylaychun Jesus kan Pedro, “Nan
    Apo payat chi!” As nan nanngoran Simon Pedro un nan Apo chi, nun-iyammana nan
    kakiayna, (tay kenakaana) ya tinmifok ay umuy kan Jesus.
  spa-PDDPT: 'Entonces el discípulo a quien Jesús amaba, dijo a Pedro: ¡Es el Señor!
    Cuando Simón Pedro oyó: Es el Señor, se ató el manto externo, pues se había despojado
    de él, y se lanzó al mar.'
  ruf-ruf: Kuya imwanang'ina yumwe, iyanoghelighwe na Yesu kamlongela Petiri, “Ayuno
    ka Imtwatsa.” Bahala Simoni Petiri ayahulike yula tsakakala Imtwatsa, keyoha lighwanda
    lyake kwaapfila tsakalitsula. Kuya kadalukila mmatsi.
  gun-gun: 'Ha''e rami rã hemimbo''e Jesus oayvuve va''e aipoe''i Pedro pe: — Senhor
    rima ra''e — he''i. Ha''e ramo Simão Pedro ma Senhor-a oendu vy onhemonde pojava
    onhemboipa rire. Ha''e rami vy oguejy yy py.'
  agu-BL: 'Itzun yi jun ẍchusbe''tz Jesús yi wi''nin na pek'' i'' te''j, nin ben tlol
    tetz Lu'': —I''tz wutzile''n Kajcaw. Na nin tbit Lu'' yi ya''stzun wutzile''n
    Kajcaw, toque''n tzun yi be''ch tetz. Nin ben c''oxol tibtz wi a'' tan tpone''n
    chan te Jesús.'
  isn-isn: Uugwa uyo u mumanyisigwa naiza uYesu umuloilwe akamutambuila uPetro, “Ingi
    Mukulu.” Nu ng'wenso uSimioni Petro nai wakija kina ingi Mukulu, akitunga u ng'wenda
    nuakwe (ndogoelyo shanga ai watulaa witungile iziza), uugwa akigumila mu luzi.
  eng-PEV: Then the follower that Jesus liked a lot, said to Peter, “That man on the
    land is our leader Jesus.” As soon as Peter heard that the man was Jesus, he put
    his coat back on. (You see, he took it off before, so that he could work better.)
    Then he jumped into the water to go to Jesus.
  ilo-ULB: Kalpasanna, kinuna ti adalan nga inay-ayat ni Jesus kenni Pedro, “Isu dayta
    ti Apo.” Idi nangngeg ni Simon Pedro nga isu ti Apo, ingatona ti akin-ruar a badona
    (ta nakabado isuna iti naingpis unay), ket timappuak iti baybay.
  pir-NT: 'Sa yegʉ yʉhʉ Jesu cahñogʉ Pedrore yahuu: —‍Mari pʉhtorota ijire siquiro
    padʉropʉ ducuriquiro, nii yʉhʉ Pedrore. Yʉhʉ sa nigʉ̃ tʉhoro Jesuta tiquiro ijigʉ̃
    masino, Simo Pedro tiquiro suhtirore sañari. Wahi wejẽno taro tiquiro suhtirore
    tu weriquiro ijinidi. Tiquiro suhtirore saña tuhasa, diapʉ uhpu ñojoaa wahari.'
  anv-NT: Ɛpyɛge mbɔ, maá utɔɔ́ ayi Jisɔs abɔɔ́ gejeé ne ji dɔɔ́, ajɔɔ́ ne Pita
    aké, “Muú ayi ajɔ́gé mbɔ ne ɛsé ɛlé Ata.” Simun Pita awúge ndɛre maa utɔɔ
    yimbɔ ajɔɔ ake “Muú ayi ajɔɔ mbɔ mejɔɔ ne ɛse ɛle Ata” Akwyɛ afyɛ mandeé mmyɛ
    (néndé abɔ afere áji) Anyo achɔ né nnyi.
  sab-NT: 'Jesu no no geru jwannga gdaite ole, ngwe ngle giti sugedu geru jwannga
    gdaite ege e Jesu kle gerule ama ole, ama gerudu Pedro ole: —E che Chugagwalla
    amaña. Pedro geru jwannga gdaite keruchugu gerule ene “che Chugagwalla”, gire
    Pedro kledu ñometra mo ngnaru buliske, ama me kledu ñometra jeikeske, ama me manadu
    dare duge ama mo ta gbu blike joge Jesu kle ngwadi chi kagdage, gire ama mo ngama
    tku blike skwendu chiske jo blike kedagu Jesu nate.'
  tmd-tmd: Almɨdmɨn, nɨ Jon, Pita nugwo yadma, “Nöbö aku Nöbö Dib akwör,” me rɨma.
    Aliö rɨmön, Pita nugwön, wölɨj nuŋwa yöraku nɨgöŋ aku pɨ höbiöda pal wödön, mämäliö
    röbö yuö bö pɨñɨröŋa.
  acr-NNT: 'Ekꞌu ri jun tijoꞌn lik kꞌax kanaꞌ ruma ri Jesús, xubꞌiꞌij che ri Pedro:
    —¡E Qanimajawal! —xchaꞌ. Ri Simón Pedro xew xuto e ri Jesús, xukojolaꞌ ruqꞌuꞌ
    resam y xukꞌaq bꞌi ribꞌ pa ri yaꞌ.'
  kpg-kpg: Tama agoago dela e aloho iei Jesus, ga helekai gi Peter, “Ma go Tagi!”
    Di madagoaa a Peter ne longono ia bolo ma go Tagi, geia gaa didi dono gahu laa daha
    gi dono gili (idimaa, mee gu liagi gi daha ono goloo), gaa hobo gi lodo tai.
  taj-taj: येशूसे माया लबा चेलासे पत्रुसदा “थे मी प्रभु गा चीम” भिसी भिजी। “थे मी
    प्रभु गा चीम” भिबा थेःसी सिमोन पत्रुस ह्राङला क्‍वान क्रेप्‍सरी खीसी समुन्‍द्ररी
    वाङ्‌जी। तिग्‍दा भिसम थेसे क्‍वान स्‍युबा मुबा।
  avt-avt: Hi mɨtɨk disaipel kerek Jisas hanhana hi hatɨp Pita, “Mɨtɨk Iuwe Jisas
    eik e.” Pita kemtewek, te hɨrak keriuwet saket iuwe mɨwapɨn yɨnk kɨrak. (Hɨrak
    keriuwet saket kentar hɨrak kenke klos mɨrak te kakɨt saauk.) Hɨrak keriuwetem
    epei au, hɨrak kehɨn kamɨn tɨpar kari wan ken kiun Jisas.
  cbk-cbk: Cuando aquel dicipulo con quien ta ama gayot si Jesus, ya mira el suceso,
    ya habla le con Pedro, “El Señor ese!” Cuando ya oi si Simon Pedro que el Señor
    dao aquel, ya visti le ole su ropa de encima, cay ya quita le ese antes de pescar,
    despues ya brinca le na agua para anda con el Señor.
  uig-ARA: 'ئەيسا سۆيگەن مۇخلىس پېترۇسقا: ــ بۇ رەبقۇ! ــ دېدى. سىمون پېترۇس ئۇنىڭ
    ئەيسا ئىكەنلىكىنى ئاڭلاپ، تونىنى ئۆزىگە يۆگەپ (چۈنكى بېلىنىڭ ئاستى يالىڭاچ ئىدى)
    ئۆزىنى دېڭىزغا تاشلىدى.'
  tuf-tuf: 'Etat Jesús chiwa sehnacan cuít biyan ajatán Pedro quin wajacro: —Eyan
    is cáraro, wajacro. Pédroat eyan is cara chihtá rahcuír car, oya sutchacan sicor
    chájacro. Chaquir riw icar tu jin bijacro. Etar riw cajc cut waajacro.'
  abx-abx: Mangno i inadalan nga hinigugma'-na si Jesus aminugad ari si Pedro, “I
    Paragdalom may nan!” Si pakapakali-na si Simon Pedro si mga allingun-na, “I Paragdalom
    may nan,” pasul'ut-na i badu'-na kay aghugkas-nay to, ngan pakuppa iya si buwahi'
    diritso pan bihing.
  mco-NT: 'Je ymɨgüg huɨdibɨ mɨɨd Jesús ooy anajty ñaychogyii, chi nɨmay Pedro: ―Je''
    yɨ'', ɨɨch ajt nHuindzɨn. Co jadu''n mɨdooy Simón Pedro co anajty yjëjɨty je Huindzɨn
    Jesús, huin''it yhuit yajtɨgɨɨy. Com tɨ anajty yhuit jeñ, com jadu''n anajty jac''oy
    ytuñ. Chi ytɨgɨɨy mejyjoty huitmɨɨd.'
  kqf-kqf: Ḡome tauwaikaiwatana ḡesauna Yesu i ḡoyeḡoye kauwena Pita i giuwena gado,
    “Noi ba Bada.” Laḡannemo Saimon Pita i vaiye te noi ba Bada, ba ena kwama dabanemo
    anikote i kote munaḡe bi i laupoti topamo bi i nawa diyadiyamo.
  cpb-NT: 'Ikanta yotaarewo retakoperotanewo Jesús, ikantanakeri Pedro: “¡Iriitake
    Awinkatharite jirinta!” Ikemawake Simón Pedro, tema raatonkoryaawetakitya iithaare,
    ikithaatanaawo, rimitaakaanakero inkaareki.'
  aon-aon: Aria anudok disaipel douk Jisas urkum makri adur manawashaman iri nakrip
    Pita nakri, “Nanudok douk apakin Debeini.” Douk Pita nemnek namudok aria nakitak
    nohur ahudok rouhi rupah douk nape nahunug aduk iri nohur. Um maresh? Iganigadae
    anan noharukuk um hatuk eiguhw um. Aria nabuh waiyag napaur nanak um anagas.
  hus-NT-2005: 'Utsan tám enchéꞌ na Pedro kʼal an exóbal xu kʼanidháb tʼajat kʼal
    na Jesús: ―¡Jaꞌich an Ajátikláb! Tam ti na Simón Pedro in achʼaꞌ abal jaꞌich an
    Ajátikláb, xeketlin kom chilim ti kʼwajat ani in petʼnaꞌ tinbáꞌ ban jaꞌ.'
  mig-NT: 'Yúan‑na te cha̱a skuá''a ja̱ maní Jesús jíín, ni̱ ka''a̱n‑de jíín Pedro:
    Máá Jíto''o̱‑yo̱ kúu, áchí‑de. Te ja̱ ní jini so̱''o‑de ja̱ máá Jíto''o‑yo̱ kúu,
    te ni̱ nachu''un‑de sa''ma‑dé, chi̱ víchí lɨ́ɨ‑dé núú. Te ni̱ ndava‑ni‑de kua''a̱n‑de
    nuu̱ mar.'
  bps-bps: Na man i gal mlalò ku Dyisas i toon kando di ku Fiter, manan, “Én sa Amuito!”
    Na di kgadè Fiter, Dyisas i tadag déén, lsakan i saul tanlusan du mukut, na kamyaf
    di yéél du kmahung salu di ku Dyisas.
  mbs-mbs: Sìyan tinoledaan ontò nedekelan i Jesus te pedowan, yan se minikagi diyà
    ki Pedro, “Sikandin se Pengolo.” Pegketaga-taga i Pedro kenyan, nenaol sikandin
    so wedad saol din te nemokot. Kimahang sikandin doton te lanaw amon ayas domateng
    doton te kilid.
  tof-tof: Ne umulbain olom, Yesun ⌊moboküpdü ubi⌋ noaka yarilürr, Pitaka bóktanórr
    wagó, “Ene Lode!” Pita oya bóktan nóma arrkrrurr, wa tóba tumum mórrkenyórr akó
    batenórr, (zitülkus wa zagetóm ininürr), da naedó ugón bótaorr.
  cme-NT: '*Hãalãbiloŋo maŋ maama‑i taa ma dɔlnu Yesu‑i u waa. Fuɔ wuɔ gbɛ̃ Simɔ-Piɛr
    wuɔ: «Itieŋo yaa‑i!» Simɔ-Piɛrŋ nuɔ mafamma‑i, uu naa hiel u joŋgoruo‑i, wuɔ pãŋ
    biɛ-yo dii-yo aa naa tie suur hũmma-na.'
  sus-sus: Na kui, Isa fɔxirabirɛ, a naxan xanuxi, a naxa a fala Piyɛri bɛ, «Won Marigi
    na a ra.» Simɔn Piyɛri to na mɛ, a naxa donma ragoro a ma, a bagan ye ma sigafe
    ra Isa yire.
  pon-2006: Tohnpadahk me Sises ketin loalloale ahpw ndaiong Piter, “Iei ih Kaun-o
    mwo!” Ni Saimon Piter eh rong me iei Kaun-o mwo, e ahpw katengehdi eh likoun laido
    (pwehki eh pwuhrsangehr nan eh likoun liki kan) oh lusdiong nan leho.
  dad-dad: Anĩ in dõ fiya tamo Jesus ĩ nigin wau laa fedig ĩ, Pita irokenen, “Are
    Odugem!” Ĩ, “Are Odugem,” ye di, Simon Pita karĩ ye fen, ĩ kolos teten tamal inũ
    inon anĩ yale, luwa guf fen, naanũ ifũ iran.
  zab-NT: 'Chiy xpɨny Jesús ni quesentiand rcaazny, raipbɨ Bed: —¡Dad Jesúsiy! Cuantpac
    bindiag Simóny Bed ziy, as gudacubɨ xabloyaab ni guléeb par canaazbɨ beld, ax
    desde láani barcuqui btesbɨ axtquɨ lo nis.'
  jae-jae: Ma ŋacseŋom taŋ Jesu têtac gêwiŋ eŋ naŋ, kêsôm gêdêŋ Petere gebe “Op, Apômtaugoc.”
    Simon Petere gêŋô gebe Apômtau, tec kêkwa tau auc ŋa nê ŋakwê, taŋ kêkôc su gêc
    naŋ, ma gêu tau kêsêp bu gêja.
  ksd-ksd: 'Ma nam ra tutana na vartovo ba Iesu i mari ia, i biti tai Petero: A Luluai
    nam. Ba Simon Petero i valongore ba ra Luluai, i ule tar kana olovoi ma i vi pit
    taun ia (tago i ule ra ulai lua ka), ma i pil gumu ta ra tava kikil.'
  msm-NT: Na, sikan inanad no pighilabi ni Jesus mig-ikagi ki Pedro, “Ginuu ta suja
    diya to higad.” Pagdinog ni Pedro no Ginuu naan sikan, insul-ub din sikan hinukas
    din no kabo. Dajun yaksu duon to wohig aw yanguy padeg diya to higad.
  myk-myk: 'Kalaapire lemu kaa li bi dan Yesu ni ge, a lee di Pyɛɛri pye: «Pyɛɛri,
    go Kafɔɔ wʼa wii!» Ba Pyɛɛri ya logo na Kafɔɔ wʼa wii wɛ, na wu fadeŋɛ lɔ le,
    bani wu fadeŋɛ baa wo wu bye. Na do lɔhɔ ki ni, na ganha na gaaŋi Yesu fɛni.'
  sbe-sbe: Na hekahekata Yesu iya ye gadosisikaliliyeiꞌusei wa ye hededelau Petelo
    unai ye wane, “Iya Guiyaunem!” Huyana Simona Petelo ye lapui meta tenem ne Guiyau,
    na iya meta taugaibuna, ede yona likwakewa kalekona ye hai ye likwa na ye kausihiyei
    na ununa ye hesabwayahisi kana dagilolo unai, na ye kamposidobi gabwa unai.
  mcr-mcr: Iiŋä äqunäqe, wäuŋuä yätquakä Jisasi Iqu, iqueŋqä kiiŋä äwinymiŋqä iqu,
    Saimonä Pitä iqueŋi tii ätukqe. “Di, Naqä Iqueyqä.” Iŋgaŋi, Pitä iqu qätä i äwiyäqe,
    iqueqä gquä naqä hämapäkäŋqä itŋqä äquvätekqe, ämipnätä, eqä-huäŋä bu ikuapmäuqe,
    äŋgua Ique wimetŋqä äukqe.
  cux-NT: 'Tuu''mi ní discípulo chi neené diya''āī ''íínu Jesús ngaⁿ''ā sa ngii sa
    Pedro: Señor miiⁿ ''iiⁿ''yāⁿ s''tíī. Ní Simón Pedro, taachi ch''iindiveeⁿ sa chi
    Jesús miiⁿ nuⁿnuúⁿ sá catecai sa ti dámaāⁿ ngáaⁿ sa, ní chindáa sa chɛɛti yaana
    nuūⁿnīⁿ''yáⁿ''ā.'
  tur-YTC: O zaman Yeşua’nın sevdiği öğrenci Petrus’a, “Bu Efendi’dir!” dedi. Simon
    Petrus O’nun Efendi olduğunu duyunca üstlüğünü sarınıp (çünkü çıplaktı) denize
    atladı.
  san-ITR: tasmAd yIshoH priyatamashiShyaH pitarAyAkathayat eSha prabhu rbhavet, eSha
    prabhuriti vAchaM shrutvaiva shimon nagnatAheto rmatsyadhAriNa uttarIyavastraM
    paridhAya hradaM pratyudalamphayat|
  bel-N: 'Тады той вучань, якога любіў Ісус, кажа Пятру: «Гэта Госпад». Сымон жа Пётар,
    пачуўшы, што гэта Госпад, падперазаўся кашуляю, бо быў голы, і кінуўся ў мора.'
  sch-sch: Jisua'n a lungkham ngâipu ruoisi han Peter kôm, “Pumapa kêng ani ngaso!”
    a tipea. Peter'n Pumapa ke ani ti a rietin chu a puon a bomduopa (korongin aom
    ani sikin) male tuia ânchôm zoia.
  mic-MIQNT: Na tujiw telimg Pie'l, “Gjisaqamawminu na!” Ta'n tujiw nutgeg na Gjisaqamawilin,
    Pie'l nasa'latl ugtatla'im (pitu' pija'latl ugpita'qawe'l), paqasi unaqiet aq
    na'taqama'q.
  huu-NT: 'Iena cɨuamona, Pedromo llotɨcue: —Caɨ motomo caɨ Namadɨ ite. Pedro iena
    cacajano, naimɨe taɨmɨena jira, ie ɨniroi jɨtade. Jesús dɨne naimɨe raɨre rillena,
    joraimo daiade;'
  jiv-NT: Núja̱i̱ṉkia Jesusa unuiniamuri̱ Jesus ti aneemia nu Pítrun tímiayi “Ii
    Úuntri̱nti.” Takui Pítrusha áimiaku asa ni pushiri̱n entsar entsá iniaṉmiayi
    yukuak jeataj tusa.
  otm-NT: 'Nɛ nugä gue madi huɛ̨gä ra Jesús, dá ɛ̨mp''a ra Pedro: ―Guehnʉ ma Hmuhʉ
    nʉ. Nu''bʉ mí ''yøh ra Simón Pedro gue gue''a ra Hmu a, ''bex bi hye rá he nguetho
    xí mbøgue. Nɛ bin säcpʉ ja ra mbosa gue bi zøn''a n''dihi bʉ i ''bäh ra Jesús.'
  dah-dah: Irke gab komatmiŋ kura Yesu beleŋ bubulkuŋne wor po yeŋ nurde uneŋ hiyen
    al goreb Pita goyen, “Al irobe Doyaŋ Al Kuruŋ be!” inyiŋ. Irkeb Saimon Pita beleŋ,
    “Al irobe Doyaŋ Al Kuruŋ be!” yeke nurdeb goyare po uliŋhormiŋ hende niŋ tugu
    titiŋ goyen teŋ uliŋde bili irdeb fete solok yiriŋ.
  tnk-tnk: Nənə iərmama səvəi Iesu, sə nəha Iesu rokeikei pɨk in, rɨni pen tɨ Pita
    i mə, “Kwa Iərɨmənu nəha səkɨtaha.” Ia nəpɨn nəha Saemon Pita rɨməpeki raka tɨnari
    me səvənhi maməvi nəmu me, mətə nəpɨn rɨreɡi mə Iərɨmənu nəha, in ruvei pen mwi
    tɨnari me səvənhi, məruərau irapw ia nui, meiai muvarei.
  kpr-kpr: 'Amingusera ava gi kasama edo, Iesu nunda ambo jimbi dubo budo ghusira
    aimi, Peter kena sisira, “Omo Bajariri!” setiri ningido, Peter nunda tamo asugari
    ava asugedo, Iesu kena yari dae sedo, uvuda jorughe vosedo numokena isira. (Nunda
    tamo asugari bu asugusira setena ainda beká mo: nu oka bambari dae sedo, nunda
    tamo asugari kosughe fitiri irisira, ava bu asugusira.)'
  san-IAS: tasmād yīśoḥ priyatamaśiṣyaḥ pitarāyākathayat eṣa prabhu rbhavet, eṣa prabhuriti
    vācaṁ śrutvaiva śimon nagnatāheto rmatsyadhāriṇa uttarīyavastraṁ paridhāya hradaṁ
    pratyudalamphayat|
  nho-nho: Te disaipol e llee ai te manava Jesus raa ki mee ake ki Peter, “Teenaa
    ko TeAriki!” Saaita Peter ni lono maa teelaa ko TeAriki raa, a ia ni hakao tana kkahu
    (i tana kkahu naa ni ffana) no sepu ki loto ttai no kkau ki uta.
  gym-NT: 'Angwane ti ja töitikaka Jesube abko Jesu nämane tarere kri abko käkwe nieba
    Pedroye: ¡Ni Dänkien ara tä ñö köräbti se! tikwe nieba. Tikwe nieba kore, ye jaraba
    Simón Pedroye angwane, jötrö ngwarbe dän kitaba jabtä kwe, bti rankwaba ñöte,
    rikaba jübenkä nebe Jesu känti.'
  azg-NT: 'Ndoꞌ tsjö nnon Pedro: —Manquii ta Jesús tsanvaꞌ. Xjen na jndyii jon na
    nndaꞌ, tcüe jon ndiaa camiseta, ngꞌe jndë tjiꞌ jonhanꞌ na itsꞌaa jon tsꞌian. Ndë
    joꞌ tjuꞌhin quiiꞌ ndaandue, tueeꞌcya jon tyuaa tcüi.'
  bhd-bhd: तैखन यीशु ज़ैस चेले सेइं प्यार केरतो थियो तैनी पतरस सेइं ज़ोवं, “ए त प्रभुए।”
    ज़ेरू शमौन पतरसे शुन्नू कि प्रभुए, तैनी अपनो चोगो, ज़ै कम केरनेरे लेइ खोल्लोरो
    थियो लाव ते पैनी मांजो छाल मारी।
  too-NT: 'Huan sca''txtunu'' a''ntī lej ixpāxquī'' Jesús, xla'' huanilh Pedro: ―¡U''tza''
    huan Māpa''ksīni''! Lā'' a''xni''ca'' huanica huā''mā'', Simón Pedro chu tuncan
    lhakā''lh ixtakēnu'' a''ntū ixtamakxtunī''t lā'' xla'' chu tuncan tojōlh nac xcān
    lā'' laka''lh Jesús.'
  ind-AYT: Oleh sebab itu, murid yang dikasihi Yesus berkata kepada Petrus, “Itu Tuhan!”
    Ketika Simon Petrus mendengar bahwa itu Tuhan, dia mengenakan pakaiannya karena
    dia melepaskan bajunya saat bekerja, dan terjun ke dalam danau.
  cjo-NT: 'Naaka nokantziri Peetero: —Jaa, rirotakimakya Awinkatharite. Ari ikithaatanakawo
    rirori iithaari. Ipiinkashitanakiri ramaatanaki othapyaakiinira raatapaaka.'
  nsn-nsn: A tang siokor tamatang uakuakeluk gere malauelhirintiehe tunin Iesu ke
    hire tang Pita pare, “Gine bo ter Tamata Noman.” Bo tar binaka pukuon, Pita ke
    kale liu tono gomon, doh gine ke longoro pe Pita pare, inggono ter Tamata Noman,
    inggono ke gomo tapokisin tono gomon, kare siak i laur.
  san-DEV: तस्माद् यीशोः प्रियतमशिष्यः पितरायाकथयत् एष प्रभु र्भवेत्, एष प्रभुरिति
    वाचं श्रुत्वैव शिमोन् नग्नताहेतो र्मत्स्यधारिण उत्तरीयवस्त्रं परिधाय ह्रदं प्रत्युदलम्फयत्।
  tna-NT: 'Da su Jesús ja ibuneda bataina discípulo ja Pedro uja atana: —¡Tueda da
    Echua Puji! Beju Pedro mudumudusaina ebia jud''uji mahue. Tueda mimi id''aba putsu,
    tipeida jajud''utiana. Ena su beju tenatiana Jesús peje su betsa neje ecuinati
    puji. Canoa da cien metro uquedame bai maje jenetia saina.'
  lid-lid: Jo, iy lau nane Jises aso-ok labai, asehek i ta Pita, “Laban asah kodo-oh!”
    Saimon Pita anuhun le badeh, iy eme asini awin tan ili la-un suwi suwi, tasah
    awin tan nane iy ibo gok, eme iy asiniy iu. Iy eme sandrakon i gwa ma iy eya iu
    ili amik.
  wim-wim: Aꞌ nil pam anan-a, ngurp nungantaman nil Jesus.an kaangk wunant-a, thaw
    nungant, Peter.antan, “Ayyang, in nilam Lord a!” Nil Simon Peter.angan wikan ngeey-a,
    nilan shirtan ngoonch (nil puth shirt keꞌanang iiy-iiy, kemp yoon), aꞌ chang pey,
    ngakang angan.
  zga-M: Basi ula uvasiule uve aganile u Yesu ahambula u Petro, “Ve Nguluve.” Navope
    u Simoni Petro avile ipuleha uhuta ve Nguluve ahekunga eligwanda limwene uhuva
    alehebwinda ahetaga mnyanza.
  yom-yom: 'Bosi nlonguki wowo Yesu kaluta zola, wukamba Piela ti : —Niowo Pfumu !
    Piela bu kawa ti Pfumu, wuvuata kikhutu kiandi, bila pheni kaba ; bosi wukiloza
    mu mbu.'
  san-SIN: තස්මාද් යීශෝඃ ප්‍රියතමශිෂ්‍යඃ පිතරායාකථයත් ඒෂ ප්‍රභු ර්භවේත්, ඒෂ ප්‍රභුරිති
    වාචං ශ්‍රුත්වෛව ශිමෝන් නග්නතාහේතෝ ර්මත්ස්‍යධාරිණ උත්තරීයවස්ත්‍රං පරිධාය හ්‍රදං
    ප්‍රත්‍යුදලම්ඵයත්|
  yut-yut: Yaŋ aŋakwa paŋdet Yesu da galak taŋ ɨmgut uŋun da Pita yaŋ iyɨgɨt, “Uŋun
    Amɨn Tagɨ mani!” Saimon Pita uŋun pi do aŋek ɨlɨkba pɨgɨk kadɨmni kɨlɨ ɨlɨk yɨpgut.
    Do notni da “Uŋun Amɨn Tagɨ mani!” yaŋ yaŋban nandaŋek ɨlɨkba pɨgɨk kadɨmni ae
    paŋek pakbigwan paŋ magɨt.
  grc-BYZ: λέγει οὖν ὁ μαθητὴς ἐκεῖνος, ὃν ἠγάπα ὁ Ἰησοῦς, τῷ Πέτρῳ· ὁ Κύριός ἐστι.
    Σίμων οὖν Πέτρος ἀκούσας ὅτι ὁ Κύριός ἐστι, τὸν ἐπενδύτην διεζώσατο· ἦν γὰρ γυμνός·
    καὶ ἔβαλεν ἑαυτὸν εἰς τὴν θάλασσαν·
  cpc-NT: 'Ikanta yotaari jitakopirotani Jesús, ikantanakiri Pedro: “¡Iriitaki Awinkathariti
    jirinta!” Ikimawaki Simón Pedro, ikithaatanaka, mitaanaki inkaariki.'
  nhg-NT: 'Yecuöquenu inu nieca tiemachtejque öque quetlasojtlaloöya Jesús oquelfe
    Piero: ―Yejuatzi Tlöcatzintle iloac. Entunses Semu Piero, cuöc oquecac que yejuatzi
    Tlöcatzintle, omotlajcoilpe ca itzotzomajua, pues ye oquequexte itlaquie. Hua
    omotlajcal ijtec ötzintle.'
  nya-nya: Kenaka ophunzira amene Yesu amamukonda anati kwa Petro, “Ndi Ambuye!” Petro
    atangomva iye akunena kuti ndi Ambuye, iye anavala chovala chake (pakuti anali
    atavula) ndipo analumphira mʼnyanja.
  ngu-NT: 'Quemaj on nomachtijquetl yejhuan Jesús sanoyej quitlajsojtlaya, oquijlij
    Pedro: ―¡Yejhua toTeco! Niman ijcuac Simón Pedro ocac ica yejhua inTeco, nimantzin
    onotlaquentijtihuetz pampa onotlaquenquixtijca. Quemaj ijcuac onotlaquentij, onatlajcal.'
  kup-kup: Met pim mañairooh-aban Iesu pimaz ahoam zait tat heh-popuhö Pitan epat
    mañah, “Erom ae, darim Amip akeg, eterë.” Pot mañahan Saimon Pita hatevetet pim
    dimip tez bizat pisiholoz gogot toohaek zuam maot bameet kohat iv havevok ar meñet
    Iesu rouvaehaek bavizapanez hat sah.
  jid-jid: U almajere ma wa Yesu ni son zan ba hla ni Bitrus, “Ahi Bachi.” U Siman
    Bitrus a wo naki Ashe ahi Irji, na lu sru kpi ma u ko tu'a (ana son ni kpa kuklu),
    na ton ku ni mi nne.
  wmw-wmw: 'Kwa javyo, mwanafunzi ákipendiwa pakulu na Insa ire akimwambira Peduru:
    “Ire Mwenye!” Ansumani Peduru paasikire kuwa ákiwa Mwenye, akivala nguwo zake
    sana-sana (konta kâvala nguwo za mwani), akirefya mbahari.'
  gmv-GGM: Hessa wode Yesussay iza kaallizaytape Yesusa iza siqiza issay Pixxirossa
    “Hesi Godakko!” gides. Simmoona geetetza Phixxiroossay “hesi Godakko” giza qaala
    siyda mala kasse ooso diigofo gidi mayoo qaari woththidi kaloo diza gish herakka
    mayoo ekki mayidi abba giido guuppi gelidees.
  ssg-ssg: Tel kahikahi Jises lohun xoxoan hone Pita, “I se Jises tel Masiwi!” Ti
    Pita hongoa ka se tel Masiwi, i talini xioti luhuan tehu puxuaun ape i tautit
    hani itax.
  zpo-NT: 'Zee nzhé na, xaa tant nkela xaa, lo Pér: —¡Xaa Nabeyy beya! Gorna mbin
    Simón Pér, Xaa Nabeyy beya, ngok xaa xab xaa (nel mkiib xaa xab xaa zee kee xaa
    zhiin), nu mzeeb xaa leen nistoo.'
  poy-poy: Mfundwa yakafiritwi na Yesu kamgambiriti Peteru, “Ayu Mtuwa” Simoni Peteru
    pakapikaniriti kuwera ayu ndo Mtuwa, kavala weri nguwu yakuwi toziya kaweriti
    kavala upati, su kingiriti mumashi.
  qwh-NT: 'Jesuspa cuyë disipulunnam Pedruta nerqan: —¡Taqeqa Teyta Jesustaq! —nir.
    Teyta Jesus canqanta musyecurnam, Pedroqa qotuconqan ratashninta yacacurcur, yacuman
    pinticorqan Jesus canqanman apuradu chärinanpaq.'
  gaw-gaw: Anam daye amu ip̱uniṯak awak danab laa, Jesus nuhignu oo huanak mauhṯom
    ele amu, nug Simon Petrus amegp̱a aum. “Umu am Naḏi,” awa aum. Anam a, Simon Petrus
    nug uḏat haaha, ulahnu lamen uḏa dayom ele amu nug, “Umu am Naḏi,” nai amu doya,
    nug ulah lamen awa ma, oola lep̱a noum.
  nca-nca: Asa iŋo-iŋo rewero uni Yesuko ŋuro hamó iŋoyara ŋundo Pita ŋande miraró,
    “Ŋuko Uni Parámi ŋu naŋge.” Saimon-Pita mande ŋu iŋoro kowe punu-punuyó komo re
    rota ŋu rero punuworo sono towo tapémo uyarewero sonono sorero uró.
  zpz-NTPP: 'Orzeꞌ ya̱, yu nu rsyaꞌ lo Jesuuz nu dzi razañ lagy mi zeꞌ, mne̱e̱ lo
    Bed: ―¡Laab Jesuuz, biñ nu nac Shuaan den! ―Mne̱e̱. Laab güeñ la Simo̱o̱ Bed nu
    laab mi zeꞌ Shuaan den, orzeꞌ bzuy shab yu gun a̱ꞌ zuy shab yu. Orzeꞌ bet lay
    lo nis zay.'
  mkj-mkj: Sohnpadahkko ma Jesus kin ipwilki ken pwehnglahng Peter, “Ioar Koaunwa
    o!” Nehn Simon Peter ah rong pwa ioar Koaunwa o, ih ken kasoangehdi ah likkoaun
    likinno (pwa ih ne kakihrjang ah likkoaun likinno) lujdihoang nehn pillo.
  zac-NT: 'Iurní lëꞌë poshtë naguc shtuꞌu Jesús más, guníꞌiꞌ lu Pedro: ―Lëꞌë Dadë
    Jesús ndë. Niáꞌasë gualú bini Pedro de quë lëꞌë Dadë Jesús ni, iurní gútiꞌ shabë
    purquë bëruꞌu lari iurë guagnáꞌziꞌ mbeldë. Iurní bëldáꞌaiꞌ lë́ꞌiꞌ laꞌni nisë parë
    guëdchíniꞌ guëlú lë́ꞌiꞌ catë zugaꞌa më.'
  kyg-kyg: Yesuꞌa agaefeꞌmo hauꞌniya vekamo geꞌamo neꞌafiya vekamoꞌa Pitafeꞌmo, ani
    vekamo Ala kava neꞌmae, huno ha paiꞌnigeno Pitaꞌa ani gemo afitenoꞌaeꞌmo aliꞌyaꞌmo
    aligefeꞌmo hunoꞌaeꞌmo asagino maleꞌniya kukenaꞌamo alino vaiteno anipiꞌmo asagauno
    aiꞌniye.
  kmk-kmk: Sadit pipiyaon Jesus sidat disipulus na, imbaga na kan Pedro un, “Si Apu
    Jesus di!” Magngoḻ man Simon Pedro di, nansilup ot lummayug sit danum un ummoy
    kan Jesus.
  cao-NT: 'Jatsi Pedro qui ë chaniniquë: —Tonia Ibo tsi xo toa ra —iquiina. Jatsi
    Pedró jahuë sahuëti sahuëniquë. Tsoboco ja ini quiha. Sahuëhax jënë qui ja biisiniquë
    Jesu qui caxëna.'
  bbr-bbr: Keseria, Jisas nukas kon tamareäwon ro kar konun wous meieäu kos Pita auruwon,
    “Kiro ro us nokou opok tai rau, kiro iken Näwäu!” Saimon-Pita ko akan Näwäu us
    nokou opok tai rau auruwon roumara, ko kon omjo oi momara, sarau me rawon kurte
    oi orkemara, an unik uru pokir neanik, an äsäi potowon.
  inb-inb: 'Chi­uraka chi Jesuspa iapa kuiaska kati­raiag, Pedrota nirka: —Iaia Jesusmi
    ka. Iaia Jesús kagta uiaspa, Simón Pedroka, llatan kaspa, paipa katangata chura­rispa,
    iakuma saltarka, Jesus­pagma rin­ga­pa.'
  hrv-hrv: 'Tada onaj učenik kojega je Isus ljubio kaže Petru: “Gospodin je!” Kad
    je Šimun Petar čuo da je to Gospodin, pripaše si gornju haljinu, jer bijaše gol,
    te se baci u more.'
  box-NT: 'Ó o nì-kenínii na ó o Yeesu wa wã́a bía nɔn o Piɛre yi: «Yìa dĩ̀n
    kà lé o Ɲúhṹso.» Bìo ó o Piɛre ɲá le o lé o Ɲúhṹso, ó o lá mí báká
    na ó o lá tɛra á zã́ ò o yéran zon mu ɲumu yi wee lé o Yeesu cɔ̃́n.'
  ote-NT: 'Nuꞌbʉ́ núꞌa̱ rá hma̱ca nxadi ra Jesu bi ꞌñembabi ra Pedro: ―¡Go guehni
    ma zi Hmuhʉ! Ha ngu mi ꞌyøde ra Pedro gue go mi gueꞌa̱ ra zi Hmu, nuꞌbʉ́ bi da̱ma
    hñuxa rá he núꞌa̱ xqui hña̱qui, ne bi hñøtꞌa ja ra ndehe pa bi zønga ja ra ña̱nthe
    habʉ mi ꞌba ra Jesu.'
  wnu-wnu: 'Ende gab Yisas wonou imbigau yurau end munon ger Yisas wonou sig qenunget
    igo eng der Pita nob qamar: “Munon eng Munon Barai gari wen.” Ende qamara Saimon
    Pita imbig ne wonou mingoan it sarau beeib qamb neri bigor eng bo naget ne yag
    qumo orubor isorei.'
  zam-NT: 'Sya, myen'' xin'' mté''th Jesús co'' más mque'' lezo'' ñèe Jesús ndxab
    loo Pedr: ―Tad na, cara. Per texal mbìn Mon Pedr ndxab myen'': Tad na, mdoc Pedr
    xab Pedr tac Pedr mblo'' xab Pedr por ngue li Pedr zin''. Ngoloa, thidte ngulàa
    Pedr le''n nít. Mxyo''f Pedr loo nít axta ngro'' Pedr loo yòo biiz.'
  zyp-NT: Mataico Zisu tei a dopaw a hningzuitu takhei Piter cawh, “Abuipaw a cang!”
    tatah a tah. “Abuipaw a cang,” a tahpaw khah Simon Piter taco a thui cangkawleh
    a pai khah a pazai (a pai khah a za hlehly thah) ka, tui chunglang cawh a zythlah.
  sey-NT: 'Ja̱ maca Jesús ai yëquëpi Pedrore capi: “¡Mai Ëjaëre papi!” Ja̱je ca macarepa
    asayepi Simón Pedropi i̱ ë̱mëje juꞌicore se su̱ñani sa dujiꞌi, tsiayana.'
  nvm-nvm: Areme e Jesuon vuak faivo be Jesu fu oijmiamo iji fu unam sumakin iji game
    una Saimon Fita kua, Na vierafe e gari mani vuak kuarduomo iji fu E Bomana ijarno
    kuain. Regavo Fita fu ugon fuon be fu azan abesmo iji fu daru abedega rotit ijesugin
    abesoido fu ijeg kuamga fu uri ugon iji abe abesme furiko do ijia akozen.
  mps-mps: Te bidi me Jisas agai godolo ebo bidi, agai Pitabolo te po wai, “Te aga
    dago Genuai Bidi dao,” te po wai. Tama Saimon Pita aga ugwa dabe pebeda munama,
    te sę yai. Tama agai te po odai, “Te bidi aga dago Genuai Bidi dao” wabo, te
    po odobaso, Pita aga ugwa bea selama, tama aga te ąįba samonai.
  pab-NT: 'Hatyaoseta exaotyakirahare Jesus awaiyetitere nexa Pedro hiye: — Xekohaseti
    Jesus nikaore — nexa Pedro hiye. Pedro sema Xekohaseti nali tyaonitere hoka isoaheta
    haimanasako, maimahiro ene tyaonita hoka. Isoaheta haimanasako, exoa onexa hoka
    maxakoa xane Jesus tyaonitere nali xeta.'
  llg-llg: Au nai ndia boe. Au ia, ana mana tunggak fo Yesus suek. Boe ma au afada
    Petrus ae, “Awii! Ndia ndia, ita Lamatuan!” Namanene au kokolang, boe ma Simon
    Petrus odu falik badun, de ana palaboku dano dale neu, de ana nggaꞌe madak lain
    neu.
  kyf-kyf: '''Bɩnɔnyɔ -ɔ ka zɛ -Zezu -kalɩa nɛɛ Piɛlɩ -yla: «-Amɩaa -Kanyɔ -wa!» Simɔ
    Piɛlɩ ''nʋa «-Amɩaa -Kanyɔ -wa!» tɔʋn, ''ɩn ɔ yia ɔ -banaa -gʋbana ''wʋpla, nɩɩ,
    ɔ ka we ''wʋsaa ''gbʋ, ''ɩn ɔ yia ''nyu lʋ -bho.'
  tpi-tpi: Dispela disaipel Jisas i laikim tumas, em i tokim Pita olsem, “Em Bikpela
    tasol.” Saimon Pita i bin lusim saket na i mekim wok. Na taim em i harim dispela
    tok, “Em Bikpela,” em i pasim saket na i kalap i go daun long wara na swim i go
    long nambis.
  mih-NT: 'Ta ra sa cuñi xaan ra Jesús i catyi ra sihin ra Pedro: Ra Jesús cuu ra.
    Ta sa siñi ra Simón Pedro vatyi ra Jesús cuu ra, ta i nazucu ra zahma ra sii ra
    vatyi sa i tava ra sii si sa cua tɨɨn ra tyiyaca. Ta i quɨhvɨ ra nu miñi.'
  qvh-NT: 'Saymi cuyashgan cag discïpulun Jesús cashganta tantyasquir Pedruta nergan:
    “¡Payga Jesusmi!” Sayno niptinmi jorgushgan cag mödananta jaticurcur Simón Pedro
    jucla Jesús cagman nadyaypa aywargan.'
  kms-kms: Muq Jisas ningg wute te kin ye iri Jisas nikin yawo nirang righe kin ni
    Pita ningg nari, “Te Yumbui bu yenu ye.” Saimon Pita ni wand te nutungu kin tende
    puayi ni chongo ir nuaq pu wus di yembe nand kin chongo te mune niraq wughe, wuye
    pe prare naghe ei wuye ghiri numboq dabo no ningg.
  agn-agn: Animan ang sinagpan ang agmalen ni Jesus ta mo-ya tang minaning ong ni
    Pedro, “Ang Gino si!” Pagabasi lamang ni Pedro, dayon ang nagtok tang lambong
    na, tenged pagloat tanandia, ig limino-bo ong talsi para paning ong ni Jesus.
  nhi-NT: 'Ihcuacon nitlasalohcau Jesús naquin Jesús simi octlasohtlaya oquiluih in
    Pedro: —¡Yeh yen toTecotzin! In Simón Pedro ihcuac oquicac nic yeh ninTecotzin,
    ocmoquentih nitlaquen, pues amo otlaquentoya, uan omopantlatiuih itich in mar.'
  ttc-NT: 'Ntons te jun txnaq''atz aj b''an gani'' tuq tzan Jesus, tetz oxik tq''uma''
    te Simon Xhpe''y ikxjani: «¡A tetz te Qajawil!»'
  dan-1931: 'Den Discipel, som Jesus elskede, siger da til Peter: “Det er Herren.”
    Da Simon Peter nu hørte, at det var Herren, bandt han sin Fiskerkjortel om sig
    (thi han var nøgen), og kastede sig i Søen.'
  kwj-kwj: Wondawani Jisas ka ri okokonandau himache rito Pita ni ya ri sawe, “Rini
    Apukolaka.” Wowani Saimon Pita, hoko tokwe soꞌoiro nikaꞌari rihi ti tangoni owesini
    tau ti ri randaro ti, “Rini Apukolaka” ri naro mwanji tini ri mendindau tinga
    o nikaꞌari rihi ti ri ai soꞌoisini fwa we tiki chunani ya ri rai.
  vie-OVCB: 'Môn đệ Chúa Giê-xu yêu nói với Phi-e-rơ: “Đó là Chúa!” Khi Si-môn Phi-e-rơ
    nghe đó là Chúa, ông liền khoác áo (vì ông cởi áo lúc làm việc), nhảy ùm xuống
    nước lội vào bờ.'
  kze-kze: kemá Pítaantave'a sé'a epínda Ísóigoman-iye séwánana Pítaa mináímbá iséna
    mayáímó mayáíndayavena paákákén-únánkwátói ayú'maromba minúnánkwátói maimái úmaena
    nompí-sípí tuwéna nompímbá ásávena nonáámááíva'a kúwana
  mpj-mpj: Karna ngayulu yintarnukarnara wajarnu Piijaku, “Jii-lampa maaja ngarinpa.”
    Piijalurni wangka kulirnu kuurtu walyja manukalu jarrpangu, ka pipurru kalyukutu
    tiputingu, kalyuwanalu yankupayi Jiijajkarti.
  lbk-lbk: Sa et kanan san disipolos ay laylaychen Jesus ken Pedro en, “Si Apo pet
    chi!” Osto'y inammowan Simon Pedro ay si Apo Jesus chi, ala na't ya facho isnan
    kinaana ay fachona isnan cha na enchonowan, sa na't ala ya lay-og ay chomaka.
  mto-NT: 'Vanꞌit tseꞌe je̱ ixpa̱jkpa juuꞌ veꞌe je̱ Jesús o̱o̱y tyuntso̱jk, je̱ꞌe̱
    tseꞌe du̱nu̱u̱jmi je̱ Pedro: ―¡Je̱ Ma̱ja̱ Vintsá̱n xa ya̱ꞌa̱! Ku veꞌe du̱ꞌamo̱tunajxy
    je̱ Pedro je̱ts je̱ Ma̱ja̱ Vintsá̱n je̱ꞌe̱ veꞌe, vanꞌit tseꞌe du̱pu̱u̱jm je̱ vyita̱niꞌkx,
    ku̱x yakke̱e̱keꞌe je̱ vyit, je̱tseꞌe yꞌaye̱jtsi je̱p na̱ja̱a̱tp.'
  bzh-bzh: Lob hur maluh* ngwë sën Yesu ahë neving panġsen lo, nër vu Pita bë, “Sagiḳ
    Mehöböp!” Lom Simon Pita nġo bë Mehöböp, lom kebu yi raḳ röpröp ti, in kah yi
    tob ya genare navi meris, lom pesönġ ya bël beya vu Yesu.
  guj-2017: ત્યારે જે શિષ્ય પર ઈસુ પ્રેમ રાખતા હતા તે પિતરને કહે છે કે, ‘આ તો પ્રભુ
    છે!’ જ્યારે સિમોન પિતરે સાંભળ્યું કે તેઓ પ્રભુ છે ત્યારે તેણે પોતાનો ઝભ્ભો પહેર્યો
    કેમ કે તે ઉઘાડો હતો અને સમુદ્રમાં કૂદી પડ્યો.
  jvn-NT: 'Rasul Yohanes terus ngomong marang rasul Pétrus: “Kuwi Gusti!” Kadung rasul
    Pétrus krungu nèk kuwi Gusti Yésus, dèkné sakwat nganggo saliné terus njegur,
    awit mauné namung nganggo salin njero.'
  byr-byr: Sarevɨdaaꞌnyɨ Jizaazarɨ gannyarɨna tewaanya wɨvuꞌnakei Pitarɨ wɨdɨna “Naangelyɨ.”
    Sarevɨdaaꞌnyɨ Saaimonɨ Pitai “Naangelyɨ,” kadɨka wɨꞌnyɨna yaka yarai baazɨꞌmaꞌnyɨna
    yaꞌ. Sareꞌ dareꞌnesɨ. Baazɨꞌmaꞌnya yɨrainakei kunei mwaalaꞌ. Sara yaka aalɨbunyavɨ
    dɨkwosɨꞌna.
  ian-ian: Jisas woviuaguga lɨnda nyan Pita kat wandɨ. Angwi nɨna njambwi nyana waa
    wandɨ Pita kat. Wandɨ maa wutaa tak sɨvenda waavwi kwutaa kwusolaa ngumba ndaiga
    nɨmbu veindɨ.
  hun-hun: 'Az a tanítvány pedig, akit Jézus szeretett, így szólt Péternek: „Az Úr
    van ott!“ Simon Péter pedig, amikor meghallotta, hogy ott van az Úr, magára vette
    az ingét (mert mezítelen volt), és bevetette magát a tengerbe.'
  mcf-NT: 'Adsho isumbimbi: —Ma Esus neyoc, Petedo. Nuquin Icbo nec —capondac. Adoaquien
    aton tsitsumi icquiduidtsëqui icnuc abi dachiquidboed aton dashcute utsi dasiuidtanec
    acte nëpudunash Petedo tan-tanidec nidpondash Esus isnuec.'
  kjs-kjs: 'Go raburi neme Jon Pita-para lakalisua: Go aliri Mudu Ali lisuade. Gore
    Saimon Pita-me nipuna mamina koyo ruboma kogono pala aasa. Yapare nina agale pagomare
    nipuna mamina maraoma ipa-para puma pogoloma ki mogema puma Yesu aasa-pari pisa.'
  mni-mni: Jisuna nungsiba tung-inba aduna Peter-da hairak-i, “Mahak Ibungoni!” Simon
    Peter-na Ibungoni haiba hek tabaga mahakna mahakki mapan thangba phi adu setchillaga
    patta chongtharammi (Maramdi mahak phi setlamde).
  yad-NT: 'Jadchiy ji̱ta Jesúsjsa̱ datyi̱bay jaryi sava̱tasi̱, ni̱ni̱ jteda siva Pyítrubay:
    “¡Ni̱numa sani̱cha Nutyityu̱!” Satuva̱chodanumatiy Pyítrubay: Ni̱ni̱ Nutyityu̱,
    sajachoda ji̱tara jichujay variy yiva, sidyavu̱ daryaju̱ savicha̱da. Sara̱yada
    ji̱ta ja̱a̱mu variy.'
  mxb-NT: 'Dá ni̱ kaa ta̱ mani̱ cháá ka̱ noo̱ Jesús xíꞌín Pedro: ―¡Satoꞌo va yó kúú
    na̱ káa! Tá ni̱ ka̱ndaa̱ ini Simón Pedro ña̱ kúú ná Jesús, dá ni̱ na̱kui̱ꞌino
    ra dáꞌo̱n rá, dá chi̱ sa̱ ni̱ taó vá ráa̱n. Dá ni̱ ndao ra ni̱ ke̱ta ra kuaꞌa̱n
    ra̱ ini ta̱kui̱í.'
  pon-2006A: Tohnpadahk me Sises ketin loalloale ahpw ndaiong Piter, “Iei ih Kaun-o
    mwo!” Ni Saimon Piter eh rong me iei Kaun-o mwo, e ahpw katengehdi eh likoun laido
    (pwehki eh pwuhrsangehr nan eh likoun liki kan) oh lusdiong nan leho.
  maq-NT: 'Ngajan xi cha ladu rë Jesús xi jemu vinga rë Jesús jan ne, cuitjin cachja
    cha cojo Pedru: ―‍¡Nai naja vë! ―‍Cuatjin cachja cha. Ngajan xi Simón Pedru ne,
    xi cahndë me cjua xi hacui Nai naja ne, cavajásanii me tsjian rë me, tsëhë xi
    quixti me xi sahmi me xa jan. Hane sehe catsingatjenya me yojo rë me ngajñi nandá
    xi cjuetjengui me Jesús tjehen laguna jan.'
  hto-hto: 'Iemo Jesús izíruiga llófuegamɨe Pédrona daɨde: —¡Baie caɨ Ocuíraɨma! —daɨde.
    Simón Pedro, Jesús ite dáɨnana cacáillano, ie jínofecuiro jɨtade, naui duiñoca
    jira. Jɨ́tanona jóraimo tícacaide Jesumo jaillena.'
  por-BRBSL: 'Aquele discípulo, portanto, a quem Jesus amava disse a Pedro: “É o Senhor!
    Assim, quando Simon Peter ouviu que era o Senhor, envolveu seu casaco (pois estava
    nu), e se jogou no mar.'
  ces-NKB: 'Ten učedník, kterého Ježíš miloval, tedy řekl Petrovi: “[To] je Pán!”
