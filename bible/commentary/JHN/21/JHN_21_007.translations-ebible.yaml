    ye bunangka ebkad deme dowadbed biankowoon kuu kan derene ok yiri bumboroon.
  poi-NT: 'Jesɨc jém Jesús icuyujcɨɨwiñ, jém tsa̱mpɨc it́oypa, iñɨ́máy jém Peto: —Yɨ́bam
