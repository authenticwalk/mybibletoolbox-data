  byx-byx: Be ngua i ma Iesus aa arlem never a ngua, dai ngua lu liina. Be ngua ruqun
    ma Pita ma’, “Guakka katikka luqa dai auur a Slurlka.” De ma Pita qe narli ngua
    sil ne liina, de qat drlem ai ma Iesus aa. De qa man mer aa serlapki i sa qa matna
    be verleset. Be aiv aa de qa meranas sep ma qerlap, ip ke ruirl sagel ma Iesus.
  ctu-CTI: 'Che'' jini, jini ajcʌnt''an i cha''an Jesús tsa'' bʌ wen p''untyʌnti ti
