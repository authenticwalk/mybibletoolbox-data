    rarl arrwekel lhelek-penh irrpeng anterrkwetyek warrkirretyek iney-alenty. Peter
    ra kwaty-warl atnarnpenhek.
  wiu-wiu: Enile tokalepa Yesuno kolotini agome Pita-pala okome ipa Ali Muno wa oka.
