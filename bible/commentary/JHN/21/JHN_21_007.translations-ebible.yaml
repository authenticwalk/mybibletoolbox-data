    ko weesi, na ko pola oto i eesi huni oolo wau i saana.
  san-TEL: తస్మాద్ యీశోః ప్రియతమశిష్యః పితరాయాకథయత్ ఏష ప్రభు ర్భవేత్, ఏష ప్రభురితి
    వాచం శ్రుత్వైవ శిమోన్ నగ్నతాహేతో ర్మత్స్యధారిణ ఉత్తరీయవస్త్రం పరిధాయ హ్రదం ప్రత్యుదలమ్ఫయత్|
  ben-IRV: তারপর, যীশু যাকে প্রেম করতেন সেই শিষ্য পিতরকে বলল, “ইনিই প্রভু।” যখন শিমোন
    পিতর শুনেছিল যে ইনিই প্রভু, তখন তিনি তার কাপড় পরলেন, (কারণ তাঁর গায়ে খুব সামান্য
    কাপড় ছিল) এবং সমুদ্রে ঝাঁপ দিয়ে পড়লেন।
  ntu-ntu: X sc tqrpipebo mz Pita kx, “Krlc Kxetu rgu.” X Saemon Pita sc tqkalzpemle
    lrpz scde x sc tqpe-zpwxpele, murde kalo txpwz mz nzwz-krdr. Zbz dwao mz lue,
    sc tqwrtrpebz mz Jiszs.
  pan-pan: ਉਹ ਚੇਲਾ ਜਿਸ ਨੂੰ ਯਿਸੂ ਪਿਆਰ ਕਰਦਾ ਸੀ, ਉਸ ਨੇ ਪਤਰਸ ਨੂੰ ਕਿਹਾ, “ਉਹ ਪ੍ਰਭੂ ਹੈ।”
    ਜਦ ਸ਼ਮਊਨ ਪਤਰਸ ਨੇ ਉਸ ਨੂੰ ਇਹ ਕਹਿੰਦਿਆਂ ਸੁਣਿਆ, “ਉਹ ਪ੍ਰਭੂ ਹੈ।” ਉਸ ਨੇ ਆਪਣਾ ਕੱਪੜਾ ਆਪਣੇ
    ਆਲੇ-ਦੁਆਲੇ ਲਪੇਟ ਲਿਆ ਅਤੇ ਪਾਣੀ ਵਿੱਚ ਛਾਲ ਮਾਰ ਗਿਆ
  tkr-tkr: 'Manke I''says geer ıkkanne telebee Pyoturuk''le eyhen: – İna yişda Xərna
    vor. Şimon-Pyoturuk''le mana yişda Xərna ıxhay g''ayxhımee, mang''vee nootsacad
    tanale g''ayşuyn tanalinbı culqa alitk''ır, xhineeqa ayhe.'
  gvc-gvc: 'Ã jicʉ yʉhʉ Jesu cahĩriro Pedrore õ sehe ni yahui: —Mari pʉhtorota jira
    siro padʉroi ducuriro —nii Pedrore. Yʉ ã nichʉ tʉhoro Jesuta to jichʉ masino,
    Simo Pedro to suhtirore sãare. Wahi wajãno taro to suhtirore tjuweriro jisinire.
    To suhtirore sãa tuhsʉ, diapʉ pjuroca ñojare.'
  mwp-mwp: Wara niyay kazi koey mamalnga Yesulpa, nuy muliz Petherulpa, ‘In Ngaru
    Kuykulnga.’ Petheru nanga gasaman kedha, in Kuykulnga, nuydh sobaginga yatharaydhin
    kuykuthal waku. Nubiya kulay matha nungu zagethaw thawpay wakaw. Kalanu woerpa
    pagan, Yesulpa.
  sbk-sbk: Ola omwanafunzi oYesu wagene wabhozya Petro, “Yo Gosi.” Wope oSimoni Petro
    lwa honvwa aje yo Gosi, wahwipinya omwenda gwakwe (afuatanaje sagaakwete shinza),
    pamande wahwiponya mwinsombe.
  mya-JVB: ထိုအခါ ယေရှု ချစ် တော်မူသောတပည့် တော်က၊ ငါတို့သခင် ပေတည်းဟု ပေတရု အားပြောဆို
    ၏။ သခင် ဖြစ် ကြောင်း ကို ရှိမုန် ပေတရု သည် ကြား လျှင်၊ အဝတ်ကို မ ခြုံဘဲ ရှိ လျက်အပေါ်အင်္ကျီ
    ကိုသာဝတ် စည်း၍ အိုင် ထဲသို့ ဆင်း လေ၏။
  kgf-kgf: Waŋu tohotoho ic méŋ Yesunéŋ siŋ nimmiaŋec iminéŋ Petero ézéyec; Imi Miŋ
    Kewu! Waŋu Simon Peteronéŋ, Imi Miŋ Kewu ʒéyec imi nimma malekuya ménda héima
    kerec imuac niŋac malekuya focdac kembaŋaiguc ʒikima konduŋiguc luma hiŋgarec.
  awb-awb: Íné, Sísaga arutaboiraintéh ánínká Pítansabé, Áhnopeq míéh ání itene Wahnahne
    teawéwae. Sáímóni Pítaga pehrákora ména arambehriúnsabe, Ítene Wahnahne teawéwana
    apubúue wene ambanta úbíq mena káwehupípéq ahkuagúwe.
  gdn-gdn: Iyesu e tadeyau kabukabuwa apunai mosi ki Iyesu nuwaiya po eyo ki wirawena
    apunu Pita sibu, wagubu ke; “Ki ka nu Kaiwawonuga bauwena diyayai.” Apunu Pita
    yona ki wainapupu ka e midi tatamai rikapupu tapu ki garugaru mena e naureya ade
    umapu manako e Iyesu diriwai kaburu sikipupu e bameya kayawena.
  nko-NT: Mʋ́ʋ́ ɔkasɩ́pʋ́ amʋ́ʋ́ Yesu tɛhɩɛ́ dwɛ́ ámʋ lɛ́bláa Petro ɔbɛ́ɛ, “Anɩ
    Wíe Yesu nɩ!” Brɛ́á Petro lónu ánɩ́ anɩ Wíe Yesu nɩ á, olotsu mʋ atadɩɛ
    mla ɩwɩ. (Tsúfɛ́ ɔlɔwɔɩ́ mʋ atadɩɛ tswɩ), olotu wíé ntsu ámʋtɔ gyuaa, ɔdɛpɩtɩ́
    ɔyɔ́ Yesu wá.
  bsn-NT: 'Tire ĩaboacʉ, yʉ, Jesús ĩ maicacʉ ado bajiro ĩre yicajʉ yʉ, Pedrore: —Mani
    ʉjʉne ñaami —ĩre yicajʉ yʉ. Tire ajicõari, ĩ sudiro veacũcatiasere guaro sãña,
    jatirocaroa, bacõa jãjacami ĩ, Jesús ĩ ñarojʉare.'
  pib-NT: Giyagni wa yimakleru Geso gishinikanru wane chinru Petro, “Gitsrukaachikni
    Wale.” Giyagni wa Simo Petro wa yijnakotinitka Gitsrukaachi rixinri, gimkalu sapwaknawa
    gi rixanu mamkatunanni. Tsru wenu ruptekgamtatka.
  wiv-wiv: Na disaipel kua a Iesus e lala kete kulina kirina, e tania ni Pita, “A
    Paraha kuari!” Kamana a Pita ki longo baraenia, ia vivizia na kana kale havuhavua
    na votaka, (na vuna e hulia kana lavalava dia ka varagaraga vuho) ia dua kara
    naru kini huzu ziho.
  reg-reg: Mbe omwiigisibwa unu Yesu endaga namubwila Petro ati, “Ni Lata bhugenyi.”
    Nawe Simoni Petro ejile ongwa ati ni Lata bhugenyi, nibhoya omwenda (okubha aligabatafyae
    kisi), mbe neyesa munyanja.
  mlh-mlh: Oŋu fukeko Yesure wombuŋ kiŋariŋ iŋoji Saimon Pita iŋi ojiya, “Oi Ofoŋ!”
    Oŋu miko Ofonde tina maneru kambaŋine akoŋ kiperu goya ore sakikomoŋine kiperu
    oo akoŋ obu joguŋgo riŋaru rakame.
  gof-ENT: ዬሱሲ ዶሲያ ታማሬይ ጴፂሮሳኮ፥ «ሃይሲ ጎዳ!» ያጊስ። ሲሞን ጴፂሮሲ ኢ ጎዳ ጊዳይሳ ሲዒዳ ዎዴ ካሎ ዴዒያ ጊሾ
    ባ ማዑዋ ማዒዲ ኣባ ጊዶ ጉፒ ጌሊስ።
  aau-aau: Sawk ki-wayh, Jisas so uron-pi ko-ar ma lwak sohokwe, Pita se senkin mekow,
    “Sohokwe Hakamay hiykiaw sora.” Saimon Pita hiykwe ok “Hakamay hiykiaw sora” sokwe
    lonuayk menkin, sa hiykwe saket ma kanseyn yay sokwe owh mon saw-oksa-peykyay
    nok, nak-owr swakeyn heyh kuan iau.
  tvk-tvk: Moletin xa eheien na Iesu di en pus kila e biteni mi Pita bit, “!Be Suv
    iaxai!” Melele xa Pita milonge xa be Suv, mising rilomun ni eising nan xil (vengan
    tehur rat rut eising nan xil tengan vapol) e but be oei.
  prf-NT: Kinagi nen disepulus a mahal ni Jesus kánni Pedro, “En Panginoon iyud!”
    Dikona masanig iyud ni Simon Pedro ay nagbadu siya (gapu eklas siya) sakay summegbu
    siya ten dinom.
  auy-auy: kemá Pítaantafeꞌa séꞌa epínda Fasiꞌaénkón-iye séwánana Pítaa minááí iséna
    kísaumo maíndasafena paákákén-únánkwátóimo faúꞌmaromba minúnánkwátói maimái úmaena
    nompín-táómba tuwéna nompímbá ásáfena nonáwáífaꞌa kúwana
  tbg-tbg: Vika kia ho vahe votuqi vaari vatovaro Ihurara voqamakero antuqa aru vaiintiva
    viva Pitaara tiva amiro tiharo, Vi vaiintiva tinavu Noravanove, tiro. Minti tuvaro
    Saimoni Pitaava vi uvara iriro nai sioti qaqini varatora vara nonku varero votuqihairo
    vaavirero namariqi aquviro namari nako aru varero Ihuva vaunaini vumanta hini
    kuka votuqi vaura.
  hub-NT: 'Nui Jesúsa nekas anetairi ajakua nu Pedron chicharuk: “¡Auka apu Jesúsaiti!”
    tusa tinaiti. Takai nuna antuk nugkutairin awiik ikusmaurin juki nugkur entsanam
    iyagkuiti.'
  hmo-hmo: Vadaeni Iesu ena lalokau diba tahua tauna ese Simona Petero ia hamaoroa,
    ia gwau, “Lohiabada unai.” Simona Petero be iena gaukara totona ena dabua ia kokia,
    to unai hereva ia kamonai neganai, iena dabua ma ia kwatua lou, vadaeni gohu dekenai
    ia paudobi.
  big-big: Pilik miza logo ne Yisugu waligeleyiwiliyaga pugu keli panubokko Pitayegi
    pelik meiya, Yemizi tonuwagibokko ngago kai yagenda kani, meiya. Logo Simong Pita
    nogo pilik kairikki kerewiyawekke melewangka pi yawe miziweki pugusawiyarik wakiya
    logo panga kaibekke yungke kiliya logo weik panga laluwekkeweki kang.
  gux-G: 'Jesu ń den ŋanbi ki bua ya ŋɔdkaa ń maadi Pieri: O Diedo i! Siimɔn Pieri
    ń bandi ke li tie O Diedo, wan la o liadli, ki ñagni gbanñagdigu, kelima o
    den ye benbili i. ki baa mi ñima nni'
