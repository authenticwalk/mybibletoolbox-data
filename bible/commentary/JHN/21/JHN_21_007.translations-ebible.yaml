  kde-kde: Anepo ayula nkuhundwa wanantamwije namene Yesu nkunnyaulila Petulo kuchidoni,
    “Ayu nni Nang'olo!” Bahi Petulo papilikene kuva nni Nang'olo, nkuwala inguwo yake
    ya pannima kwa kuva nanga panaiwete, nkuliyela mmedi.
  ata-ata: La sou molomolo ane Iesu mumasaxau musuku, muvikalanu Pita aloxo ꞌo, “Anu
    Tila ane!” Saimoni Pita mulomusou aloxo ne, la alaxu vilesisi xo anu utokolomo
    laixe uasi la anu musakiinu tokolomou laixe, la sou muiliꞌe muluꞌelai no lexa.
  qvw-NT: 'Chaymi Jesuspa cuyaśhan yaćhapacünin Pedrocta nin: “¡Jesusninchicmari!”
    nil. Chayta uyalïlul-pachallam Pedro lluśhticüśhan müdananta caśhan ćhulaculcul
    ućhäman ji''acalpun.'
  nfa-nfa: Aa jaꞌa ètu èèna kahèi. Jaꞌa ne, ana madhutu dhu Yesus sue. Ka jaꞌa peka
    dènge Petrus, na, “Ira ii! Nèngu nèi, Lamatua èdhi!” Ropa tadèngi nare lii jaꞌa
    deo na, hèia Simon Petrus pake hari kodho na, ka ridhu asa dꞌara dano, sèna ka
    nangi asa dae.
  tnp-tnp: Kəni suah u iətəmi Iesu tolkeikei pɨk, in təni=pən kəm Pitə məmə, “!Ei!
    !Iərmənɨg əhruahru əha!” Kəni nian Pitə təmətəu nəghatiən u, təmətəuti uəhai əmə
    e rəhan kot, kəni miuvɨg pətɨgəm ləuantəhi, meai muvari.
  urd-urd: इस पर ईसा के प्यारे शागिर्द ने पतरस से कहा, “यह तो ख़ुदावन्द है।” यह सुनते
    ही कि ख़ुदावन्द है शमौन पतरस अपनी चादर ओढ़ कर पानी में कूद पड़ा (उस ने चादर को
    काम करने के लिए उतार लिया था)।
  hot-hot: Anyô ku atu ba Yisu lahaviŋ bêŋ anôŋ hanaŋ hadêŋ Pita, “Intu ma Anyô Bêŋ!”
    Pita êŋ intu bôk habi anêŋ kwêv thilibuŋ thô ek indum ku. Ma halaŋô ôpêŋ anêŋ
    abô êŋ ma hik hathak loŋbô ma hasôv kisi halôk kasukthôm ba hayam ba hi.
  mqj-NT: 'Ma''kadami passikola to napakamaya Puang Yesus lako Petrus nakua: “Puangta
    tendee.” Narangnginna Petrus kumua Puang, ma''bayu siami (annu tae'' ma''bayu)
    anna mengkattibe rokko tasik.'
  rus-SYN: 'Тогда ученик, которого любил Иисус, говорит Петру: это Господь. Симон
    же Петр, услышав, что это Господь, опоясался одеждою - ибо он был наг,- и бросился
    в море;'
  mbh-mbh: Na Jon ako ini a Jisas ile wainlanga ako ia sagu rintet i, i ria Pita ve,
    “Aken ini a Toko Pomnga.” Ma Pita i nongpol ako ve, toko ako i lengpot or ini
    a Toko Pomnga, mako i teun werer ia neong, eneke i teuntetpot tel i lale. Ma i
    opthou a thei lemi la ma i keo a thei wopo la.
  bdd-bdd: Coinega loheyaina tauna Yesu ꞌiyana moisa Saimoni Pita ꞌihegwaeya ꞌigwae,
    “Ciyagu, nage tauna tuwa ꞌida Cinapwanaina.” Saimoni Pita gwae bewa ꞌihesagoheya,
    ma ꞌilomwayamwayauwa, ꞌana ꞌaleꞌo ꞌiꞌote hileya, weyahina tutaina ꞌoina ꞌiꞌelolowa
    ma ꞌigomagomana. Ee ꞌana ꞌaleꞌoina ꞌiꞌote hileya, ma ꞌiꞌeno hatuiya niꞌuwa, ma
    ꞌilaga ꞌoyaꞌoya.
  cbt-NTPO: Naporo' Sinioro nohuitërahuë huachi. —Pasoso' Sinioro chachin, itërahuë
    Pitro. Itohuatëra, i'nanpirapi sacatarin ni'ton, aipi a'morinso' a'naroáchin masahuaton,
    a'morin. Manorahuaton, i'quë niitërin.
  srn-NT: 'Dan a man fu Yesus, a wan di A ben lobi, taigi Petrus taki: “Na Masra!”
    Di Simon Petrus yere tak'' na Masra, a weri en tap''sei krosi baka bika a ben
    puru en. Dan a dyompo go ini a watra.'
  cta-NT: 'Liꞌ nchcuiꞌ nu quiꞌyu nu ngua tsaꞌa̱ jiꞌi̱ Jesús nu tyacaꞌa tsa jiꞌi̱ yu,
    nacui̱ jiꞌi̱ Pedro: ―Nu ndu̱ ca biꞌ laca ycuiꞌ nu Xuꞌna na ―nacui̱. Nu loꞌo ndyuna
    Pedro chaꞌ biꞌ, liꞌ ndyacuꞌ steꞌ chaꞌ quichiꞌ ti ndyuꞌni cña, ngutacua̱ Pedro
    ndyú lo hitya, ngutuꞌu toꞌ tayuꞌ.'
  bqc-SIM: 'Ɔ̃ ìwa pↄ́ Yesu yeaàzipi ò Simↄↄ Piɛɛɛ: Diiɛ. Piɛɛpi ula daao. Kɛ́
    a mà wà mɛ̀ Diiɛ, ↄ̃ à a ula sɛ dà à kùsi íwa.'
  tcz-CHONGTHU: Hichun Yeshuan angailut seijui chun Peter jah a, “Pakai ahi,” ati.
    Hichu Peter in Pakai ahi ati chu ajah phat in asangkhol aki-ah loiyin, (asagoh
    keova um ahin) dillen a chun achom lhan chule vapam lam chu ajon'in ahi.
  mar-mar: तेव्हा ज्या शिष्यावर येशूची प्रीती होती तो पेत्राला म्हणाला, “तो प्रभू
    आहे.” शिमोन पेत्राने ऐकले की, तो “प्रभू आहे, प्रभू आहे” तेव्हा तो उघडा असल्यामुळे
    (त्याने बाहेरील वस्त्र, झगा, न घातल्यामुळे) त्याने कमरेला झगा गुंडाळला आणि सरोवरात
    उडी घेतली.
  snp-snp: Yamu ya Yesu ege-ege moinami we siya-muluna umami wekafo ya Pita eti loto
    loumami, Moda Wekola ya nemo yae, loumaito, Saimoni Pita kawa kolito ukanalo owo
    ya kololoto meleito lono olaido yati kofa olu wito sipikuti nofugu ya satomo wito
    wimo ya
  isl-isl: 'Þá sagði ég við Pétur: „Þetta er Drottinn!“ Þá snaraði Pétur sér úr treyjunni,
    stökk út í og synti að landi.'
  spy-NT: Yooto, kumwoochi ꞉rubiintoonoo kichāmē ꞉Yēēsu Bētērō kule, “Mokoryoontēēt
    ꞉nyooto!” Kusirinyē ꞉Bētērō sireenyii bakeenke ankumootee keey kābuutiit ānkōōroonchinē
    tōōliil sukuriiboot nēētiit. Kimā lōō ꞉yooto ām sakaramteet nteenee kimāchē kuyitē
    miitaanik bokol akeenke. /Kikiirēētoot mwēēnkēēt ākoy sakaramteet kōōchuutootē
    nēētiit nyēē kikinyiy ꞉burburiinēk.
  xnn-xnn: Dat ibagan san pasolot ay linaylayad Jesus ken Pedro en, “Siya di si Apo
    Jesus.” Issan nangdengngan Simon Pedro ay siya si Apo Jesus dat menbado tay ninlalabos
    dat lomabtok isnan danom ta ena datngan si Jesus
  mwe-mwe: Bhai nkujiganywa apingwaga na a Yeshu jula, gwabhabhalanjile a Petili,
    “Bhenebha Bhakulungwa!” A Shimoni Petili bhakapilikaneje kuti Bhakulungwa, gubhaitabhile
    nngubho jabho pabha bhakaweteje ukoto, gubhaitumbushiye mmashi.
  tte-tte: '@see-verse:JHN.021.006'
  tcs-tcs: Da klostuman uda Zizas i prapa labem, em bin spik demkain po Pita, ‘Ei!
    Diswan BosLod i bin tok.’ Wen Saiman Pita i bin lisen dis tok dat i bin BosLod,
    em bin were klos blo em bikoz em bin neket, ane em i bin zamp go insaid wata ane
    swim go po sanbis.
  hlt-THB: Cawh Jesu a lungnaak hubat ing, Piter a venawh, “Anih ve Bawipa ni,” tina
    hy. Anih ing, “Anih ve Bawipa ni,” a tice Simon Piter ing ang zaak awh, a hi ing
    ven qu nawh tui na cawn hy.
  soq-soq: Tane wawe alala dea mida Iesu nuawadawadaidasadia moia uaraia ewamone Pita
    diene wanase, “Apana sa Tatambaida enede, mai mida.” Sowa sa me epe dieno etene
    tauwadea garawa onape tautaulala nolawa baiwa itune ena wadene taune waa osowe
    wandia rowolene esa bedewainta waiwe alen.
  qub-qub: 'Chaymi Jesuspa cuyay disïpulonga Pedruta niran: «¡Tagayga Tayta Jesusmi!»
    Wiyarcushpan jinan öra Pedroga röpanta jaticurcur juclla gochaman pinticurcuran.'
  att-att: Á yáyù nga kinagi na laguk kâ Simon Eduru nayù tádday nga sinudduán ni
    Apu Kesu nga iddukan na, “Ye, si Apu!” kun na. Á pakaginná ni Eduru ta kuruk nga
    si Apu, inisillong na yù barawási na, ta nagilongán nga mattarabáku, á nakkassú
    sù danum ta umay ta aggik.
  bki-bki: Ana vonganei nubitilubar ka be Yesu, ana kiniou napano kumemi juo Yesu
    nube kuruememi, neber ka Saimon Pitere, neberinavo “Pitere, keialio. Tubo yako
    ju.” Bogo napano Pitere naio mijogio jibe na, ana naio jumolu vaarakurano, miya
    kiano kulukoti bereio, biako batove ea tei, mia ba uro.
  bqp-bqp: 'Akũ ìba kũ Yesu yeii pìi pì Simↄ Pitanɛ: Dikirimɛ. Pita uta danaro.
    Kũ à mà ò pì Dikirimɛ, akũ à a uta sɛ̀ à dà à kùsi ía.'
  mcp-mcp: 'Mpwíín Yésus nyə á dʉ cɛɛl yɛ́ mú cɨ nə Pyɛ̂r nə́: «Cwámba wə́ ɛ́nɛ!»
    Njɨ Shímun Pyɛ̂r nyə a gwág nə́ jísə Cwámba yí, nda nyə á bə shushwáás nə́, a
    mə́ bwáád míkáándə́, mə́ kʉl nyúúl mə́júwó.'
  hat-hat: 'Disip Jezi te renmen an di Pyè konsa: Se Seyè a wi. Lè Simon Pyè tande
    pawòl sa yo: Se Seyè a, li mete rad sou li (paske li te toutouni), li lage kò
    l'' nan dlo a.'
  npl-NT: 'Ijkuakó Juan non Jesús okitlasojtlaya okili n Pedro: —¡Ye n Toteko Jesús!
    Ijkuak Simón Pedro okikak Ye n Jesús, okimotlalili itlakeh porke okatka xipetstik
    iwa onmotlamotlak ijtik atl.'
  bgg-bgg: Chiih-è Isu è miie rek muii pha samoy è Phithar shii yao, “Hì ne Ithong
    chak ro!” Phithar è Ithong chak ro è yoi mage ne, ai awai yung fiie srane (awai
    yung than muii) chiih-è kho iliing hà lung dun.
  eng-TCENT: Then the disciple whom Jesus loved said to Peter, “It is the Lord!” When
    Simon Peter heard that it was the Lord, he put on his outer garment (for he had
    taken it off) and plunged into the sea.
  eng-BSB: Then the disciple whom Jesus loved said to Peter, “It is the Lord!” As
    soon as Simon Peter heard that it was the Lord, he put on his outer garment (for
    he had removed it) and jumped into the sea.
  cpu-NT: 'Ikanta iyotaari iretakoperotane Jesús, ikantanakeri Pedro: “¡Iriitakera
    Avinkatharite irinta!” Ikemavakera Simón Pedro, ikithaatanaka, ookaatanaka inkaareki.'
  san-ASM: তস্মাদ্ যীশোঃ প্ৰিযতমশিষ্যঃ পিতৰাযাকথযৎ এষ প্ৰভু ৰ্ভৱেৎ, এষ প্ৰভুৰিতি ৱাচং
    শ্ৰুৎৱৈৱ শিমোন্ নগ্নতাহেতো ৰ্মৎস্যধাৰিণ উত্তৰীযৱস্ত্ৰং পৰিধায হ্ৰদং প্ৰত্যুদলম্ফযৎ|
  tac-NT: '''Lige alué rió napu Esusi ''we najkílige anele Pegro: ―¡Alué rió ju Wa''lula
    Esusi! Simoni Pegro akisá Wa''lula ko Esusi, alué bo''né o''páchala umuchipo bulisá,
    ba''wichí o''pochile.'
  eng-WEBPB: That disciple therefore whom Jesus loved said to Peter, “It’s the Lord!”
    So when Simon Peter heard that it was the Lord, he wrapped his coat around himself
    (for he was naked), and threw himself into the sea.
  gfk-H: Io, no bulu na hausur nong Iesu ga sipsip ia ga tangai ta Pita bia, “No Watong
    iakanam!” Ma Saimon Pita gata kap sei tar no tamat na sigasigam. Ing a mon ga
    hadadei bia no Watong iakanam, ga sigam habalin lah no sigasigam ma gaam karuas
    suur taar tano taah kis.
  viv-viv: Ada iya Yesu ana tomuliya nuwanuwana lakahina iyaꞋeku amanadi, Fita againe
    gagahe gagayo, “Wadema yada Kaiwabu.” Bana Saimoni-Fita yaku gahe Kaiwabu faꞋine
    ginogalini-yo, au ana aikeva faisewa faꞋina givehalilina-ma giꞋose tu lehageya
    giꞋauhifu waꞋavaleya gikayolaka.
  yao-yao: Pelepo jwakulijiganya juŵanonyelwe nnope ni Che Yesu jula ŵansalile che
    Petulo, “Ambuje ŵelewo!” Palapala che Simoni Petulo paŵapilikene kuti Ambuje,
    ŵatakwile mwinjilo wao ligongo ŵaliji ausile ni kuliponyela mmeesi.
  tgp-tgp: Tamlohi usuri atu Iesu mo opoia, mo verea isan Peter mara, “Eh, Moli sei!”
    Ale Simon Peter mara mo rongo vara Moli natu, mo mele ru na nona ruru sei mo lo
    talihia na pangena vara mo lo revereve, moiso mo kue na tasi.
  auc-NT: Itota ëmïñæ̈nïmo tömengä nänö në waadebo ïnömo inte botö Pegodo ingante
    apæ̈nedinque, —Ïingä ïñömö mönö Awënë Itota ingampa. Ämo ëñëninque Timönö Pegodo
    ïñömö tömengä yabæcoo nänö gä tadongate cönönincoo æ̈ninque daga wëñate æpæ̈në
    to go ti wææ̈ninque ömaa taocantapa.
  kbc-NT: Odaa niɡ̶ijo ane-diotibece Jesus ane daɡ̶axa me yemaa, joaniɡ̶ijaaɡ̶eeta
    Pedro, “Niɡ̶idoa jiɡ̶idaa Ǥoniotagodi”. Igaanaɡ̶a wajipata Simão Pedro modi Ǥoniotagodi,
    odaa ja dinixotinigi nicaapa, leeɡ̶odi noɡ̶a lowoodi me domiige. Naɡ̶a dinixotinigi
    lowoodi, odaa ja ipoditinigi ninyoɡ̶odi, igo midi dotiwadi.
  bmh-bmh: Guzenaimai, Yesus nug gonugau tapaimaraneun du tub go en ougab nug noumeu
    go nug Pita aureun, “Du go us nogoug ebu tapai dareu, go igual Dubanou Ban!” Saimon-Pita
    go agal Dubanou Ban us nogoug ebu tapai dareu aureun doimai, go gonugau tibur
    galau oi maimai, salau mai dareun pigai oi arugaimai, ban ze oug silikai noimai,
    ze asai beteun.
  ctu-BL: 'Jini xcʌnt''an c''uxbibil bʌ i cha''an Jesús, tsi'' sube Pedro: Jiñʌch
    lac Yum, che''en. Simón Pedro che'' bʌ tsi'' yubi ya''an i Yum, tsi'' lʌpʌ i bujc,
    come jochol i cha''an. Tsi'' choco ochel i bʌ ti ñajb.'
  meq-meq: 'Tsa na, gawla i Yesu nakə Yesu a wuɗa na haladzay aye a gwaɗay a Piyer:
    «Nakay na, Bəy Maduweŋ!» Simoŋ Piyer a tsəne andza niye: «Nakay na, Bəy Maduweŋ»
    na, a zla petekeɗ ŋgay a kal ka bo hərwi ɓa ka tsoloka ka bo abəra. Tsa na, a
    kal ha bo a yam.'
  noa-H: Mag nʌm hee ya mʌchdëun k'aug wai chirarr haawai Pedroog, —Jã maach Pör Jesús
    k'abahab ha chirajim. Hichig magbaawai sĩi k'ajũa k'omariipai jũa sĩerr haawai
    hag bʌ̈rre hich k'ajũa wajap'a jũapet hawi warag dö hee dʌrbbaadëjim, jöpk'arraa
    hichta chi Jesús sim haar baraag hawia.
  alp-NT: Eleki Yesuse Eni maka lulu rebe Iokine ibeteke loko Petruse be, “Imi seluI
    mimise! Mere Tuhane Yesuse.” Kena Petruse ilene be mere Tuhane Yesuse, hoko ialike
    eni lapune le ialike lapune mo eleki ibua lope tlakare.
  san-VEL: tasmaad yii"so.h priyatama"si.sya.h pitaraayaakathayat e.sa prabhu rbhavet,
    e.sa prabhuriti vaaca.m "srutvaiva "simon nagnataaheto rmatsyadhaari.na uttariiyavastra.m
    paridhaaya hrada.m pratyudalamphayat|
  kbq-kbq: Jisasi'ma avesi nentea disaipol ne'mo Pitanku anage hu'ne, antu e'i Ramo'e!
    Saimon Pita'ma antahiama Rane higeno'a, amega kukena'a eri hankre'ne, (na'ankure
    timpi eri'za erinaku agra atova hutre'nereti ana hu'ne), timpi tkaureno nagosa
    runo ti ankenarega vu'ne.
  kbh-kbh: 'As chë Jesusbe bonshana uatsjendayá, Pédrëbioye tbojaniyana: “¡Bëngbe
    Utabná entsemna ca!” Simón Pedro chca soye tojanuena y cachora ents̈ayá tojtaníchëtjo,
    er nduichëtjoná yojtsemna, y chë béjayoye tojanoshbuets̈e.'
  ron-LSB: 'De aceea, ucenicul acela pe care-l iubea Isus i-a spus lui Petru: “Este
    Domnul!” Când Simon Petru a auzit că este Domnul, și-a înfășurat haina (căci era
    gol) și s-a aruncat în mare.'
  pon-pon: 'Tounpadak o, me Iejuj kotin kupura mauki, ap indai on Petruj: Iei Kaun
    o. Jimon Petruj loa ronadar, me i Kaun o, ap pira on a jakit en liki pwe a kilijo,
    ap lujedi on nan le o.'
  nhe-BL: 'Huajca na tlen Jesús nechicneli niquilhui Pedro: “Yajaya Tohueyiteco.”
    Huajca quema Pedro quicajqui para eliyaya Tohueyiteco, moquenti icamisa pampa
    moquixtilijtoya, huan tzicuinqui ipan hueyi atl huan ajquitiyajqui hasta campa
    itztoya Jesús.'
  sps-sps: Ana nyo, Jon, a matisian to Jisas te mangiir fiisok non ya tsue to ten
    Pita, “A Tsunaun vaa yei aa.” Nainy te nongoiny e Saimon Pita, “Ayei na Tsunaun,”
    ya pau to na tsivon vau iny jiarasan (tsunia te puruur faamuainy vau iny jiarasan
    tsuan) ana ya tsiak naa to naaman.
  wnc-wnc: Sike nata kake, “Waapa Aanin,” ngang Pita iniwa natake ita Jesue zetgaman
    kunangge natake tauknga ateke puya tasikutsan wamake yanggaatang paapukukut.
  bus-bus: 'Ben ìba kɛ̀ Yesu yezi pì bè Simↄ Pitanɛ: Diimɛ. Pita uta danaro. Kɛ̀ à
    mà wà bè Diimɛ, ben à a uta sɛ̀ à dà à kùsi ía.'
  gub-BL: Na'e a'e Pet pe ihe. — Zanezar romo hekon a'e, a'e izupe. Heze'eg mehe Ximàw
    Pet uzewàn ukamir puku pupe kury (ta'e wenuhem uma'e uzewi a'e 'ym mehe a'e xe).
    Uzemomor kanu wi oho kury, 'y pupe kury.
  imo-imo: Aku terimu ulu kanopalie Jisas yunge konopu mondorumu lombili andoli iyemuni
    Pitando nimbeindo, “Neya iye linonga Awilimu lepamo,” nimu. Aku nimu ungu pilipelie
    Saimon Pita yunge wale pakoli ola pakorumumu kongono tembaindo kulupe noirimumu
    kelepa lipe pakopa puke topa nona mainye pumbe no lepa kulendona wendo purumu.
  boj-boj: Onaqa Yesus aqa aŋgro agi a tulaŋ qalaqalaiyoqnej qaji a na Pita minjej,
    “Tamo di gago Tamo Koba.” Onaqa Saimon Pita a anjam di qusiqa aqa gara jugo wauqa
    osiq piqtej qaji di olo jigsiqa qobuŋ dena prugosiq yaq aisiq qawaiŋosiq Yesus
    aqa areq gilej.
  ulk-ulk: Able memegle ya Iesude abim lag waikeli Simona Peteru detagri, “E Ople
    pedali!” Simona Peterude ge tabara wali adem igilu. Nade e asri Ople ge tadawer,
    e tababu waliu ko bamisri a eupamada gurim.
  eng-DRA: 'That disciple therefore whom Jesus loved, said to Peter: It is the Lord.
    Simon Peter, when he heard that it was the Lord, girt his coat about him, (for
    he was naked,) and cast himself into the sea.'
  knf-knf: 'Kë naţaşar Yeŧu i amaganuŋ aşë ji na Piyeer : « Ajugun a! » Wi Ŧimoŋ Piyeer
    aŧiinkuŋ uko waŋ aşë woh imişa yi nul ţiki aanwoharaa, aşë ŧëfa du meel.'
  san-KHM: តស្មាទ៑ យីឝោះ ប្រិយតមឝិឞ្យះ បិតរាយាកថយត៑ ឯឞ ប្រភុ រ្ភវេត៑, ឯឞ ប្រភុរិតិ
    វាចំ ឝ្រុត្វៃវ ឝិមោន៑ នគ្នតាហេតោ រ្មត្ស្យធារិណ ឧត្តរីយវស្ត្រំ បរិធាយ ហ្រទំ ប្រត្យុទលម្ផយត៑។
  arn-NT: 'Feymew tüfeychi disipulu Jesus tañi rume piwkeyeel, feypifi ta Pedro: —¡Ñidol
    tatey! Allkülu müten Simon Pedro ta “Ñidol tatey”, tukutuwtuy, fey am tukunienofulu
    takuwün, fey ütrüftukuwi ti pu ko.'
  zas-NT: 'Dxel xbejn Jesús, bén rën daꞌtaman, rëbaman loj Bëd: ―¡Dad Jesúsan! Biguiejnzi
    Simón Bëd zian, laa got gajc xabaman ni gulëëman, abiꞌ gutiajsaman lojnijs guin.'
  ken-NT: Nkoŋo anɛ Yesu ákɔ́ŋɔ́ nyaka arɛm ntá Píta bɛ, “Chi Acha!” Píta ághókó
    nɔ́kɔ́ bɛ chi Yesu Acha, asɔt ndɛn ayi afyɛ́ amʉɛt, adók, akwɛn amɛm manyu. Afɛ́rɛ́
    nyaka yɔ amʉɛt ndu bɛkʉ bɛtɨk.
