  tzo-ZNT: Voꞌon li Juanone ti más scꞌanojon icaꞌi ti Jesuse, ―¡Jaꞌ li Cajvaltic Jesuse!
    ―xcut ti Pedroe. Cꞌalal iyaꞌi ti Simon Pedroe ti jaꞌ ti Cajvaltic Jesuse, ora
    islap scꞌuꞌ yuꞌun slocꞌoj toꞌox. Isjip sba ta nab, ba sta ti Jesuse.
  mpm-NT: 'Suni yukan kande chaa mani ga jiin Jesús, ti ni kachi da nuu Pedro: ―¡Ndeꞌe!
    ¡Maa Jitoꞌyo kuu ja kandichi yukan! Nu ni jinisoꞌo Simón Pedro ja maa Jitoꞌyo
    kuu ya, ti ni nakuiꞌna da saꞌma da, chi tu ñuꞌun da saꞌma da nikuu. Ti ni ndava
    ni da kuaꞌan da nuu nducha un, ti sucha da kuaꞌan da undi yuꞌu mini.'
  ots-NT: 'Diguebbʉ ya, ca hnaa quí möxte car Jesús ca más mí ntzixihui bi nzoh car
    Pedro, bi xifi: ―¡Gue nʉm Tzi Jmu̱jʉ‑nʉ!― Nu car Pedro, bbʉ mí dyøde, mí gue car
    Jesús már bböj nʉ, bi hna jie cár pajni, como ya xquí møgue, cja̱ bi hna hñɛnti
    jar mar, bi mfɛti jar deje pa gá nzøni nttzɛdi nʉ jabʉ már bbʉh car Jesús.'
  hoy-hoy: आग आ चेला यार से यीशु प्यार ईटतोगोन, पतरस से अंदुन, “ईव रा प्रभु हुन!”
    शमौन पतरस ईद केळकु कि आव प्रभु हुन, नेळु मा गमछा कसुसदुन, यतिकी आव बिना कपळा नव
    ईरोन, अदिक झील दा हारेदुन.
  amo-amo: Gono katwa kanga na Yesu wa di nin suwe woro Bitrus ku, “Cikilareari” Na
    Bitrus nlanza Cikilareari, a kiro kidowo me nin gudun (bara na awa min imon icine
    kidowo me ba), amini wa tunnun a nyina nanya kurawe.
  pjt-pjt: Ka nintintja panya Jesuku maḻpa mulatu wangkangu, “Mayatjanya palatja.”
    Ka Peterlu nyangatja kuliṟa mantara ngaṉmanytju araltjaṟa tjunkunytjatjanu tjarpangu
    maḻaku munu uṟungka ma-waṟarakatingu Jesulakutu ankunytjikitja.
  cwe-cwe: Maabaho mwanahina ija yoyalondigwe na Yesu kamulongela Petili, “Ino Mndewa.”
    Bahobaho Petili viyahulike munhu ija kakala Mndewa, kayawala walo jake, kwaviya
    kakala kadivula diwalo, kaibwanha mmazi.
  daa-NT: 'Maajirin̰ kaak Iisa elgiy-ak ɗiyiiji ɗo Piyer aman : « Gem kaak kaawte-aŋ,
    ŋa *Rabbine ! » Min Piyer dortu a ŋa Rabbin-ak, ŋa isiit batkoy taat ŋa cimtu
    wiktin taat ŋa ɓaay cabe ho ŋa galtu ɗo amiydi.'
  mlp-mlp: Sa disaipel araq Yesus in anan anad bilaqaqta na in Pita bulon, Ko Iyahtaqmo
    ham. Haqan Saimon Pita in “Ko Iyahta” haqan huritim in kabiy emnan haqad ago aholsihen
    hasim eman usta na waqim aholib ta emim in yuwmeb sortukim woqim Yesus ago hib
    amim tilah.
  ape-C: Aria anudok disaipel douk Jisas urkum makri adur manawashaman iri nakrip
    Pita nakri, “Nanudok douk apakin Debeini.” Douk Pita nemnek namudok aria nakitak
    nohur ahudok rouhi rupah douk nape nahunug aduk iri nohur. Um maresh? Iganigadae
    anan noharukuk um hatuk eiguhw um. Aria nabuh waiyag napaur nanak um anagas.
  bgs-bgs: Tô disipulu na tuu ágginawaan i Jesus, igkagi sikandin ki Pedro, na mà
