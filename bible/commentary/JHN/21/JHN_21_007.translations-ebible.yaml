  mal-2015: 'യേശു സ്നേഹിച്ച ശിഷ്യൻ പത്രൊസിനോടു: അതു കർത്താവു ആകുന്നു എന്നു പറഞ്ഞു;
    കർത്താവു ആകുന്നു എന്നു ശിമോൻ പത്രൊസ് കേട്ടിട്ടു, താൻ നഗ്നനാകയാൽ അങ്കി അരയിൽ ചുറ്റി
    കടലിൽ ചാടി.'
  tuo-NT: 'Tojo waꞌacã ĩꞌagʉ̃, yʉꞌʉ Jesú ʉpʉtʉ maꞌinoꞌgʉ̃ Pedrore niwʉ̃: —Marĩ wiogʉ
