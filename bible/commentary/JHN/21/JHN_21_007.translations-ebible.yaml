    ngagoloke umache.
  bao-NT: 'To biro cʉ̃ja ca biiro ĩagʉ yʉ, cʉ̃ buegʉ, bʉaro Jesús cʉ̃ ca maigʉ pea:
    —¡Mani Wiogʉra niimi yʉra! —yʉ ĩiwʉ Pedrore. “Mani Wiogʉra niimi yʉra,” cʉ̃re
