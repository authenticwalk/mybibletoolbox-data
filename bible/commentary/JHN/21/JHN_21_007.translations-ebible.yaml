  mle-mle: Aw wun ata Pitak watuwid, “Nyanadi Yitaypika Duwad kinawul.” Aw Pita di
    simsim wapwiy maa samab kwusuw diki yawiyik. Atawa watuwil maaj wukikuw, “Di Yitaypika
    Duw Jisas-ad rasin tinaad mala araam,” wakuw, di yapwur yapwur wapwiy jan napakuw,
