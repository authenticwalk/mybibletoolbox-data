  tbz-SIM: 'Kɛ̀ Yesu tɑncɔ́ùntì ò dɔ́ wèe nɑ́kɛ́ Piɛri kɛ dɔ̀: Ti Yiɛ̀ nwe. Kɛ̀ Simɔɔ
