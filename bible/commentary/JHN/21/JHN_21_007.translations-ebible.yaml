    Áglangngagán, igumpak sikandin, su iglábbas sikandin ka umpak dalám ka kadabù
    dan katô pukut. Igláttu si Pedro tun ta ranó.
  faa-faa: Kihoasifasekeno aporo hakāsa pura hakása meta Yasumo himu tumurumo hemakapusua
    aporoamo Pitaki someraka, “Isiapo Unihaereapo.” Airakano Saemone Pitamo pasu horomasane
    maka, osoraka hea makasuraka he tapukua pusuapo.
  kik-kik: Nake mũrutwo ũrĩa Jesũ eendete akĩĩra Petero atĩrĩ, “Nĩ Mwathani!” Na rĩrĩa
    Simoni Petero aiguire mũrutwo ũcio aamwĩra atĩ, “Nĩ Mwathani”, akĩĩoha nguo yake
    ya igũrũ (tondũ nĩamĩrutĩte), na akĩrũga maaĩ-inĩ.
  cap-NT: 'Nii Jesusaz̈ ancha k''aachita z̈oñiqui Pedruz̈quiz cjichic̈ha: —Niic̈ha
    Jesús Jiliriqui. Nuz̈ chiitiquiztan nii orapachalla Pedruqui niiz̈ chjojkta zquiti
    cutz̈cu, kot kjazquin luzzic̈ha, kjaz juntuñ narcan Jesusiz̈quin ojkzjapa. Warcuquiz
    langzcan, ana zquitchiztac̈ha, calzunsillo alaja.'
  ksr-ksr: Kaeŋ kolooro Jiisaswaa wombo gowokoya iikanoŋ Saimon Piito kokaeŋ ijoro,
    “Ii mono Poŋga!” Kaeŋ jero Pombaa qata moma opoqiisiagadeeŋ somoŋgoŋ laligorotiwaajoŋ
    selekopaaya kokosiiŋ iikanondeeŋ apu aŋgonoŋ luguŋ kemero.
  eng-TNT: 'Then sayde the disciple whom Iesus loved vnto Peter: It is the Lorde.
    When Simon Peter hearde that it was the lorde he gyrde his mantell to him (for
    he was naked) and sprange into the see.'
  sbs-sbs: Linu mulutwana ya ba ku sunwa ahulu kwa Jesu nati kwa Pitolosi, “Nji Simwine.”
