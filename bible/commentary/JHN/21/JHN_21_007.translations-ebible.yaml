    (mukuti kena a ba zwete), mi ni kuli sohela mwi iwate.
  sue-sue: Are Yesura bua mai kokopai meni Petorore ego senua awa, “Awa Tua awa.”
    Ago senu Simon Petoro nu mo gege awero noinua, are nu “Tua noya owa,” awa niniro
    tama woi nuso tame awa wosuniro ewara dagimunua awa.
  fra-NCL: 'Alors le disciple que Jésus aimait dit à Pierre : « C’est le Seigneur ! »
    Simon-Pierre, ayant entendu que c’était le Seigneur, mit son vêtement et sa ceinture,
    car il était nu, et se jeta dans la mer.'
  bhg-bhg: Awatedo ambodani awa Iesu mi dubobé budo eira ami Peter de sisina, “Ouwa
