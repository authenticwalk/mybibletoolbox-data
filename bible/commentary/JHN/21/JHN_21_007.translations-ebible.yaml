  apz-apz: Ngko Jounꞌni ose uhwononji Pitamo ulɨmentoho, Nakwoe Hwe Engo hweho. Ose
    ulahonɨngko Pita kakoe syoho somneꞌno kakoe manjiꞌmofo yojasyonto humohumantiso
