    a vrhl se do moře.'
  cui-cui: 'Nexata xan, Juan, ponxaein bichocono Jesús neantobe, Simón Pedro baran,
    janje: —Apara bapon Jesús, pon Wanacanamataxeinaein, jan. Poxonae Simón Pedro
    nejume taeba, bapoxonae paparuwa xua nama xuenabota nainya yacuinaya nama xatataba.
    Bapoxonae mene weitata jopiya.'
  boj-2014: Onaqa Yesus aqa aŋgro agi a tulaŋ qalaqalaiyoqnej qaji a na Pita minjej,
    “Tamo di gago Tamo Koba.” Onaqa Saimon Pita a anjam di qusiqa aqa gara jugo wauqa
    osiq piqtej qaji di olo jigsiqa qobuŋ dena prugosiq yaq aisiq qawaiŋosiq Yesus
    aqa areq gilej.
  eng-OEBUS: The disciple whom Jesus loved said to Peter, “It is the Master!” When
