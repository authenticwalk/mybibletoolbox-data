    “Be Anyakaro,” waha isidu bona, no ege nomo saket te tanidu, yaage langa talagedu
    minidu bona, logadu laanga la minai.
  aly-aly: Ikwer-penhan kwertengerl anyentan, Jesus ikwer artewentyel ilkelhenharl,
