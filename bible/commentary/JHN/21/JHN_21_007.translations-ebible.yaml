    mi ge awa ingido ainda ombari ribori ipuda bundedo unda kekapunya edo kora popoda
    davedo mamain esisina.
  snn-NT: 'Ja''nrëbi, Jesusre conguë ai yësi''quëbi Pedroni: —Mai Ëjaguëbi querë ba''iji,
