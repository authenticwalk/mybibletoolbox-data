  lif-NT: ᤐᤋᤪᤢᤛᤧᤴ ᤜᤡᤸᤗᤡᤰ ᤜᤡᤛᤡᤱᤅᤡᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤒᤠ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤧᤸᤗᤧ ᤋᤡᤶᤍᤢᤒᤠ ᤏᤡ᤺ᤛᤢᤖᤥ॥
