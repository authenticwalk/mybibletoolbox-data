    chu,” tia dongpa chu amun ahi.
  mar-mar: तेव्हा पेत्र मागे वळला आणि पाहतो की, ज्या शिष्यावर येशूची प्रीती होती जो
    भोजनाच्या वेळी त्याच्या छातीशी टेकला असता मागे लवून ‘प्रभू, तुला धरून देणारा तो
    कोण आहे?’ असे म्हणाला होता, त्यास त्याने मागे चालतांना पाहिले.
  snp-snp: Eti loto loumaito, Pita ya oluwe oto Yesu ege-ege moinami we siya-muluna
    umami we gege wito eyami wewa ya komu Goti Elita O Gedami kobinawa nagu ya atela
    ya Yesu ikiyalo ya fuloto eti loto loga o edami, Wekolane, kemakafo kamo kuwokafo
    anido giminamimu lane? loto loumami we
  isl-isl: 'Pétur sneri sér þá við og sá mig, lærisveininn sem Jesús elskaði, koma
    á eftir sér, en það var ég sem hafði hallað mér upp að Jesú við kvöldmáltíðarborðið
    og spurt: „Meistari, hver af okkur mun svíkja þig?“'
  spy-NT: Nto bērē kulē ꞉Bētērō, kumii ꞉rubiintoonoo kichāmē ꞉Yēēsu kuwēētii wōlēē
    miitē ꞉icheek. Rubiintoonoo nyoo kitiing'tooy keey Yēēsu ām bēsyoonoo /kikyoomiisyē
    sukutēēbēē Yēēsu kule, “Mokoryoontēēt, ng'oo ꞉nyēē makuchaamtiing'?”
  xnn-xnn: Dat menligos si Pedro et ilaena ay omon-onod san pasolot ay linaylayad
    Jesus. Siya di san nangsadag ken Jesus isdin deey labi ay nangananda ay nangsoot
    en no sinoy awnit mangisipsip ken siya.
  mwe-mwe: A Petili gubhatendebhwishe, gubhaabhweni bhaajiganywa bhapinjilwe na a
    Yeshu bhala bhalikagula. Bhene bhaajiganywabha nibhaatemi tome na a Yeshu bhalilyanganga
    shalya, nikwaabhuya, “Mmakulungwa gani apinga kuntendebhuka?”
  tte-tte: Pita itagelakeile yo tobenaline Yeisu imulolososi koina igitai, na tobenaline
    iya kekan kana sauga mena imiyasio Yeisu salina mena yo sauganane koina ineliyan
    iba, “Guyau, yaiya kani iwalo-masalagiwo?”
  tcs-tcs: Pita i bin tane ed luk go biain. Em i bin luk da klostuman uda Zizas i
    prapa labem. Em i bin wagbaut biain wea demtu. Em i da seim klostuman uda bin
    sidaun klostu wea Zizas wea da kaikai teibol wea em i bin spik diskain, ‘BosLod.
    Uda prom mipla, wa, uda dis man uda i go sele yu?’
  hlt-THB: Piter ing hawi qu nawh a toek awh, Jesu ing a lungnaak hubat thlang ing
    a mingmih a hu awh ang bat ce huhy. Vawhkaw thlang vetaw mybuh ami veel awh Jesu
    a venawh koep nawh, “Bawipa u ing nu nang ce thlang a kut awh ani zawih kaw?”
    tinawh ak doetkung ceni.
  soq-soq: Iesu Pita nata epe gagalontoio Pita leulene wawe alala mida Iesu nuawadawadasadia
    me adiwe enedio ewen. Pita sowa sa Iesu wawe alala do rawi dea bedewe nana naie
    waimoio bedewe me Iesu tampelene waine Iesu waitarasana apanawa. Me waitaralene
    wanase, “Tatamba, mida e wadaepie nanaepi?”
  qub-qub: 'Aywaycashanpita ticraycur Pedroga ricäriran Jesuspa cuyay disïpulunpis
    guepanta aywaycajta. Paymi Pascua sënacho Jesuspa lädunman weguycur tapusha caran:
    «Tayta, ¿pitaj prësu charichishunquipaj?» nir.'
  att-att: Á nallipay si Eduru laguk, á nasingan na ta likuk da yù tádday nga tumuttuttul
    nira. Aggina yù sinudduán ni Apu Kesu nga iddukan na, nga kataging na ngaw sù
    pakkákád da lage na pate na. Á aggina yù nangiyabbû kâ Apu nu asinni yù mappagápù
    kuna.
  bki-bki: Mia bogo napano Yesu jukunu bija Pitere bisi, ana Pitere barp̃ilig naio,
    mial kiniou, Yesu kiano bilbilu na bo, nojo vaataro ka naljuo. Kiniou nei napano
    beamu, ea sinaniano na maaro, nojotano vaataro ka Yesu, nebika naio ka ea kumemi
    naiagagoano nalo, kei naio mia tiveluku ka naio.
  bqp-bqp: Pita lìtɛ à ìba kũ Yesu yeii pìi è tɛ́ńyĩ. Gbɛ̃ pì mɛ́ à nà Dikirii gↄrↄ
    kũ òtɛn pↄ́ ble, à a là gbɛ̃ kũ ani a kpáḿmai.
  mcp-mcp: 'Pyɛ̂r nyə á ka yid, a mú dʉ́g *mpwíín Yésus nyə á dʉ cɛɛl yɛ́ ŋgə́ zə
    nyə́dɨ́ mpʉ́s, mpwíín nyə á jágʉwo Yésus bʉd dɨ́ ja bwə́ á ŋgə də yí, jî nyə nə́:
    «Cwámba, zə́ nyə é kusha nə wo?»'
  hat-hat: 'Pyè vire tèt li, li wè disip Jezi te renmen an ki t''ap vin dèyè yo. Se
    disip sa a ki te panche bò zòrèy Jezi, antan yo t''ap manje a, ki te mande li:
    Seyè, ki moun ki pral trayi ou la?'
  npl-NT: Ijkuak Pedro owalmókopki okitak okwalintokaya itlamachtijkau akin Jesús
    okitlasojtlaya. Ye omonakasikték itech ielpa ijkuak okimomajsewijtokah n yualtlákuali
    de Paskua iwa okitlajtlanijka akin kitemaktiskia.
  bgg-bgg: Phithar è iidoh rei srane riig shii, Isu è miie rek muii pha—Gai samoy
    jia Isu rog shii michie chie pha dug muii pha ji è sai “Ithong, Na shii zum yi
    pha rek pha ji ne hanyie lei?” Ji è sai muii pha ji doh.
  eng-TCENT: Then Peter turned around and saw the disciple whom Jesus loved following
    them (the one who had leaned back on Jesus' chest at the supper and said, “Lord,
    who is it that is going to betray yoʋ?”)
  eng-BSB: Peter turned and saw the disciple whom Jesus loved following them. He was
    the one who had leaned back against Jesus at the supper to ask, “Lord, who is
    going to betray You?”
  cpu-NT: 'Ikanta ipithokanaka Pedro, jiñaatziiri joyaatakeri iyotaari iretakoperotane
    Jesús, irijatzi apitetzitakariri Jesús jovaiyaniranki, itzimi osampitakeriri,
    ikantziriranki: “¿Pinkatharí, itzimikama pithokashityaamine?”'
  san-ASM: যো জনো ৰাত্ৰিকালে যীশো ৰ্ৱক্ষোঽৱলম্ব্য, হে প্ৰভো কো ভৱন্তং পৰকৰেষু সমৰ্পযিষ্যতীতি
    ৱাক্যং পৃষ্টৱান্, তং যীশোঃ প্ৰিযতমশিষ্যং পশ্চাদ্ আগচ্ছন্তং
  tac-NT: 'Simoni Pégroka gu''lile ''lige etele alué rió enágichi, alué rió napu Esusi
    ''we galeme nílige, alué rió napu a''bé asale go''yá Esusi ''yuga napu''lige napuíka
    go''álige bijí ta''chó cha''piá Esusi, alué napu regá rukele: «¿Chieri ju alué
    napu mué sayega ilibámala?»'
  eng-WEBPB: Then Peter, turning around, saw a disciple following. This was the disciple
    whom Jesus loved, the one who had also leaned on Jesus’ chest at the supper and
    asked, “Lord, who is going to betray you?”
  gfk-H: Pita ga talingan tapukus gaam nas no bulu na hausur nong Iesu ga sip ia ma
    ga murmur hani dir. (Ia nong baa ga ton tar Iesu aram tano nian ma gaam tiri ia
    bia, “Watong, siga nong na tar sei uga?”)
  viv-viv: Tu iya gamuliyedi Yesu be Fita, ada Fita gihagavilana giꞋitaku, iya tomuliya
    Yesu nuwanuwana lakahina amanadi. Kadu buye aꞋauꞋa againe, iya Yesu liline-moꞋane
    gaꞋenolukekela ada gatoliluveluvena gagayo, “Kauveya, hakwaꞋadi ginahawavemogatale
    nibaimomo agaidiya?”
  yao-yao: Pelepo che Petulo ŵagalawiche ni kumbona jwakulijiganya juŵanonyelwe nnope
    ni Che Yesu achakuyaga. Jwakulijiganya ju ni jwejula juŵatemi kuŵandikana nnope
    ni Che Yesu katema ka chakulya cha Pasaka ni kwausya Che Yesu, “Ambuje ana nduni
    juchangalauche?”
  tgp-tgp: Peter mo posi mo kilau sivo mo hite tamlohi usuri atu Iesu mo opoia mo
    lo usurira. Enia pa nona tamlohi usuri atu sei mo lo sakele na tavalun Iesu na
    hanhani Passover, ale mo lo usia vara, “Tija, hare natu, i pa turuposi hiniho?”
  auc-NT: Pegodo guiquënë dadi ëmænte botö Itota ëmïñæ̈nïmo nänö në waadebo ïñömö
    tömëna mïñæ̈ tee empo pömo acantapa. Mänïmo ïñömö do möni cæ̈ñedë Itota tönö ääñömonque
    tæ̈ contadinque, “Awënë bitö ïmi æcänö godö odömonguïnaa, apæ̈nebi ëñëmönie,”
    ante në apæ̈nedïmo ïnömoimpa.
  kbc-NT: Igaanaɡ̶a noletijo Pedro, odaa ja naditege niɡ̶ijo ane-diotibece Jesus ane
    daɡ̶axa me yemaa, ina me dilokotiogi. Joaniɡ̶ijaa dawaketeloco elipije Jesus,
    niɡ̶ijo me niodaɡ̶a me Páscoa me ige Jesus, meetalo, “Iniotagodi, amiijo ica ane
    ɡ̶adajicitiogi ɡ̶aneloɡ̶ododipi?”
  bmh-bmh: Pita nug kekulaimai, Yesus nug tapaimaraneun du tub go en ougab nug noumeu,
    ses go waiagab zoi tapai darena, peun. (Getal Yesus dual ee zemen ziwas ebu du
    go nug waugab hoboi daimai, kanabeun, “Dubanou Ban, du in nug na iwai zaunar ebeagab
    ebu mizamau?”)
  ctu-BL: 'Tsi'' sutq''ui i bʌ Pedro. Tsi'' q''uele jini xcʌnt''an woli bʌ i tsajcañob,
    jini c''uxbibil bʌ i cha''an Jesús tsa'' bʌ buchle ti'' t''ejl Jesús che'' bʌ
    tsi'' c''uxuyob waj. Jiñʌch tsa'' bʌ i sube: “C Yum, ¿majqui mi caj i yʌq''uet
    ti'' c''ʌb a contra?” che''en.'
  meq-meq: 'Piyer a mbəɗa bo a zəba ɗəre a dəba na, a ŋgatay a gawla i Yesu nakə Yesu
    a wuɗa na haladzay aye. Ahəl niye, ahəl nakə faya ta ndiye ɗaf aye, maa həndzəɗ
    ka təv i Yesu ada maa tsətsah: «Bəy Maduweŋ mata ge fakaya ɗaf way?» na, neŋgeye.'
  noa-H: Maimua hërëubaadëwi Pedroou deeu hewag hoo nʌʌ haawai hich Jesuu hʌ̃rcha
    daupii haajerrta ham hẽudee hurajim. Hich hag wounau hajim hi t'õoju noram hãbmiecha
    t'ach k'ö naawaijã, hichta higarcha hoo sĩerr haawai, hirig “¿K'aíuta mag pʌ hoomap'a
    haajem k'ʌʌnag pʌ pʌr deeju hagá?” ha jëeutarr. Wajapcharan magan mʌchma, mʌchta
    ham hẽudee maa hajim.
  alp-NT: Eleki kena Petruse ihali, iselu me muline Yesuse Eni maka lulu rebe Iokini
    titinaije ikeu lulusi. Ile mere rebe kena esi rue kane sakesa kena Yesuse isupu
    kerike nere, irue tehaike Yesuse kai itneu be, “Tuhane, sire rebe iriluke Ale
    ete tamata rebe esi suka bunu Alere?”
  san-VEL: yo jano raatrikaale yii"so rvak.so.avalambya, he prabho ko bhavanta.m parakare.su
    samarpayi.syatiiti vaakya.m p.r.s.tavaan, ta.m yii"so.h priyatama"si.sya.m pa"scaad
    aagacchanta.m
  kbq-kbq: Hagi Pita'a rukrahe huno keana, Jisasi'ma avesi avesi hunentegeno amage'
    nentea disaipoli ne'mo znavaririno e'ne. Ana nera Jisasi ahihi'zafi umase tragoteno
    ne'zama nenafima antahigeno, Ramoke, iza Kagrira vahe zamazampina kazerino antegahie?
    Huno antahige'nea ne' e'ne.
  kbh-kbh: 'Pedro tojesanenostëts̈antjes̈é y tojáninÿe, Jesusbe bonshana uatsjendayá
    ústonoye yojtsaye. Cha enjamna chë monjansá ora, Jesús cabá ndóbana ora, chë Jesúsbioye
    más tonjanosjoná y tbonjantjá: “Bëngbe Utabná, ¿nda chë boshjuaná yochtsemna ca?”'
  ron-LSB: 'Atunci Petru, întorcându-se, a văzut un ucenic care îl urmărea. Acesta
    era ucenicul pe care Isus îl iubea, cel care se aplecase și el la pieptul lui
    Isus la cină și care întrebase: “Doamne, cine te va trăda?”'
  pon-pon: 'Petruj ap joupewei, kilan tounpadak o idauen ira, me Iejuj kotin kupura
    mauki o me pil mi pan kupur a ni kamadip o kalelapok: Main, ij i, me pan pan komui
    la?'
  nhe-BL: Huan Pedro moicancuepqui huan nechitac na tlen Jesús más nechicneli niquintoquiliyaya.
    Niitztoc tlen nimosehuijtoya inechca Jesús ipan nopa tiotlac quema nochi titlacuayayaj
    san sejco huan nijtlajtlani Jesús ajqueya quitemactilisquía.
  sps-sps: To te taataan naa ri, Pita takopis faavou to ya tagei vatuanyo na matisian
    Jisas te mangiir fiisok non ya, ai to kan te fasiruu naa panan e Jisas te ainy
    amam tana taran, ana nyo rangat to, “Tsunaun, e sei to aya te nai faan marom Anyi
    nimar a vainy ma nai atsuiny Manyi ee?”
  wnc-wnc: Wamu waaknga Jesuta iniwawan Pitata tapan tekwamban nata masa masa kuke
    yuwawa nandupbut. Na pandetna Jesuta take siknga natangamunggak kapa na nandupbut.
    Sike tupa nanam nake nata Jesu wesim yuke inike, “Aana. Maminda ga iwande yeuyamik,”
    ngang inikwaikum.
  bus-bus: Pita lìɛ à ìba kɛ̀ Yesu yezi pì è tɛ́ńzi. Gbɛ̃ pì bé à nà Diizi gurↄↄ kɛ̀
    aↄ̃ↄe pↄ́ blee, à à là gbɛ̃ kɛ̀ eé à kpáḿmazi.
  gub-BL: Uwak Pet a'e kury, herexak pà a'e kury.
  imo-imo: Pitani topele topa Jisasini konopu mondorumu lombili andolimu kanorumu
    wali akilio akilio elo lombili orumu. Pitani kanorumu iyemu yu oi Jisas peya langi
    nongo moloringi wali yu Jisas molorumuna nondopa molopalie nimbeindo, Awilimu,
    linonga iye narini nu opa pulema lipe timbeloya nimu kano iyemu.
  boj-boj: Osiqa Yesus a Pita ombla walweloqnsibqa Pita a bulosiqa aŋgro Yesus na
    tulaŋ qalaqalaiyoqnej qaji a naŋgi aiyel daurnjreqnaq unej. Aŋgro di agi nami
    Yesus aqa aŋgro naŋgi koba na iŋgi uyoqnsibqa a Yesus beteryosiq nenemyej, “O
    Tamo Koba, aŋgro yai na ni osim jeu tamo naŋgo baŋq di atqas?”
  eng-DRA: 'Peter turning about, saw that disciple whom Jesus loved following, who
    also leaned on his breast at supper, and said: Lord, who is he that shall betray
    thee?'
  knf-knf: Piyeer akok aşë win naţaşar Yeŧu i amaganuŋ kë akţaş baka ; ul awooŋ ambiiŋ
    ajuţ ţi bjënŧ bi Yeŧu wi bakdeeŋ ahepara ankwaapuluŋ.
  san-KHM: យោ ជនោ រាត្រិកាលេ យីឝោ រ្វក្ឞោៜវលម្ព្យ, ហេ ប្រភោ កោ ភវន្តំ បរករេឞុ សមប៌យិឞ្យតីតិ
    វាក្យំ ប្ឫឞ្ដវាន៑, តំ យីឝោះ ប្រិយតមឝិឞ្យំ បឝ្ចាទ៑ អាគច្ឆន្តំ
  arn-NT: 'Fey wiñokintulu, Pedro pefi furi püle ñi küpalen tati disipulu Jesus tañi
    rume piwkeyeel, fey ürke tati mülelu Jesus ñi afkadi mew feychi pun petu ilu engün,
    fey tati ramtufalngelu: “Ñidol, ¿iney anta wültukuaeymew?”'
  zas-NT: 'Chi badxiꞌ loj Bëd, baguiaaman laa bén rën daꞌt Jesús zinal laa reeman.
    Laaman gure cwëꞌ Jesús chi gudaw reeman xche, gunabdiidx tëëman loj Jesús rëbaman:
    “Dad, ¿chu yayü lüj?”'
  ken-NT: Píta ayibhiri mmʉɛt aghɔ́ nkoŋo anɛ Yesu ákɔ́ŋɔ́ ndu ákòŋo bhɔ́ ansɛm.
    Nkoŋo wu kɛ ághɔ́kɔ́ nyaka amʉɛt Yesu mpok mányìɛ̀ nɛnyíɛ́, nɛ yí wu kɛ ábhɛ́bhɛ́
    nyaka Yesu bɛ, “Acha, agha áti chɔŋ wɔ?”
