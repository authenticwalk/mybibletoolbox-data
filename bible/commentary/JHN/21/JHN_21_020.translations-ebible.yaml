    a nütz'a'an ti janal ti ocq'uin tu tzeel a Jesus biq'uin ado'o. —Noochil, ¿mac
    bel u cu tzoleech?— cu t'an ilic a yajtzil abe' ti'i a Jesus biq'uin ado'o.
  tet-tet: Nunia hotu, Petrus mana fila baa kotuk, naree haꞌu koꞌi tuir sia. (Haꞌu
    neꞌe, maktuir mak Yesus dadobe. Haꞌu mak tuur iha Yesus sorin baa oras ami tuur
    haa dahur Paska. Haꞌu moos mak kusu baa Nia kaꞌak, “Ama Boot! See mak atu faꞌan
    Ama?”)
  hlt-MCSB: Peter te a mael vaengah Jesuh loh a lungnah hnukbang loh ham vai te a
    hmuh. Anih te khaw hlaembuh vaengah a rhang dongah hangdang tih, “Boeipa nang
    aka voei te unim?” a ti nah.
  xtd-NT: 'N‑konenuu Spedru, te n‑xini‑s se yo n‑xemani Jesús ndijun ñaꞌa‑s. Se ijan
    kuu se n‑xo nukoo diñi Jesús, hora n‑xaxdini‑ia xiꞌin se n‑dakuaꞌa‑ia ɨnka xakuaa
    ijan. Hora ijan, n‑xijan tnuꞌu se ijan nuu‑ia: “Xtoꞌo‑da, ¿ndeda‑da kuu se diko
    ñaꞌa?”'
  mdy-ETH: ጴፂሮሴ ሺሪ ዬሱሴ ዒዛ ናሽካ፥ ሜሌ ዒዛኮ ጊንፆ ሃንታሢ ዒዛ ጊንፆ ዓኣዻንቴ ዴንቄኔ፤ ዬይ ጊንፆ ሃንታሢ ፔቴና
    ዔያታ ካሦ ሙዓኣና ዬሱሴ ባንሢ ዛላዺ ሂርኪ ጋዓዖ፦ «ጎዳሢዮ! ኔና ዓኣሢ ዒንጋንዳሢ ዖናዳይ?» ጌይ ዒዛ ዖኦጬሢኬ።
  spl-spl: Yawu sâmu Petoroŋe kambeŋe kakŋambâ olelem nâ nehop. Yâhâ nâ Yesu orop
    biwinetŋe hikuakmâ konohâk olopgât menduhuakmâ sot bâiŋe newin yan yâk orop hâlâŋakmâ
    tatbit. Yawu tatbit yakât otmâ âlâŋe betŋehen kioŋbuap yakât âikuwan.
  usp-NT: 'Simón Pedro b''esal chirij Kakaj Jesús xna''tun chirij, ri''chak xril man
    jun ajtijol rib'' chirij Kakaj Jesús ri sub''laj tilok''aj jwi''l Kakaj Jesús
    b''esali'' chirijak. Ri'' re ri xtzalb''a''b''i rib'' laj jxuct Kakaj Jesús cuando
    xwi''ntak re sinar y xin re Kakaj Jesús jilonri: Wajawl, ¿nen atjachow pi camic?
    xche'' re.'
  zav-NT: 'Na'' beyec̱hɉ Bedən'' ble''ine'' nada'' naogua'' ḻega''aque'' na'' bene''
