  omw-omw: Mwitaa tuvaro Pitaava tuqasaa viro taqovaro Iesusiva mpoqama kyero mwutukya
    ntu vaisiva mwitanahua nraakiara nrinro. Haaru mwihua entaqi kyara nre varuvaro
    mwi vaisiva Iesusiraqaa uromwi vuntuvi variqaro Iesusira kyapara hiro tiqaro,
    Ta vaisivave i nramwutaahua iara timwa nyiananrove, tu vaisiva nri ntovaro
  yrb-yrb: Yesu eno weiro Fitama owere erina Yesunu unu faiya utebi iwata ueta amara,
