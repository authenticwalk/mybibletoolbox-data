  tzo-NT: 'Ti Pedroe laj sjoyp''in sba. Laj yil ti te xa xital ti spat ho''on ti lum
    c''uxun ti yo''nton ti Jesuse, ho''on ti te metselun ti sts''el ti Jesuse c''alal
    nive''tutic c''alal hech laj jac''be ti Jesuse: “Cajval, ¿much''u chayac''ot entrecal?”
    ti xcute.'
  ind-AGS: Petrus berbalik dan melihat murid kesayangan Yesus sedang mengikuti mereka.
    Dialah orang yang sama yang duduk berseblahan dengan Yesus ketika mereka makan,
