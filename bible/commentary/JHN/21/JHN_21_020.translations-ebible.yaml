    “Godaw, neena aathi immanawe oonee?” yaageeddawaa.
  kfw-kfw: "Peter in nuk hei-inlet phakhan, Jisu'n iminriang siamruoipa khan inmani\
    \ nuk iheijuikha aleimu, zaanbu inbaklai Jisu roop-ah inngaiya, “Pumi, tume nang\
    \ kanajuorsik akatipa kha eii.”\x94"
  bfz-bfz: पतरसे मुड़ी की से चेला देखेया, जेस साथे यीशु प्यार राखो थे, और जिने रोटी
    खांदे ऊए तिना री छातिया री तरफा खे चूकी की पूछेया था, “ओ प्रभु! तुसा खे पकड़वाणे
    वाल़ा कूणे?”
  cuk-09: 'Pedro aibiriargu, dakar, Jesús-sapin-wargwen Jesús-na-nue-sabedi, igid
    napi sedo mas gunsigu e-dikarba sii-gusad, ese egichisad: “Dummad, ¿doa darba
    be ukoe?”'
  ben-OBCV: পিতর ফিরে দেখলেন, যে শিষ্যকে যীশু প্রেম করতেন, তিনি তাঁদের অনুসরণ করছেন
    (ইনিই সেই শিষ্য, যিনি সান্ধ্যভোজের সময় যীশুর বুকের দিকে ঝুঁকে জিজ্ঞাসা করেছিলেন,
    “প্রভু, কে আপনার সঙ্গে বিশ্বাসঘাতকতা করবে?”)
  mil-NT: Te ní nchócótó tě Pèlú ndàa sátá‑dě, te ní xiní‑dé sá nchìcúⁿ ñáhá ɨ̀ngá
    tée xìca cuu ndɨhɨ‑gá cuáháⁿ, tée ío cùu iní‑gá tée ní xínucóo dɨ̀ñɨ‑gá òré ní
    cudìni ndɨhɨ ñaha‑gá xii‑güedé, te dɨu‑ni tée‑áⁿ nǐ xícáⁿ tnúhú‑dě núú‑gǎ dàvá‑áⁿ
    nǔu nděda càa tée cuáha cuèndá ñáhá xìi‑gá núú cuè tée cùu úhú iní ñáhá.
  myu-myu: '@see-verse:JHN.021.019'
  fue-fue: 'Piyer yeeƴitii, yi''i aahiijo Yeesu mo o ɓuri yiɗugo e tokki ɓe. Kanko
    woni bahinooɗo ley gabaare makko, wakkati ɓe kirtotoo, bi''unooɗo: «Moodibbo,
    moy woni jammotooɗo maa?»'
  amk-amk: Petrusi deti berahaia mani, deti Yesusi ne inontaraio ewesuraya mandu fo
    mano Yesusi enewawuti foi we da ria suru. (Yesusi ne inontarai nini dino raminde
    eminohi etampi ruhiaifa mani, sauo Yesusi tuti andino dutang berahi deyo, “Sengne
    waune, mano dewayang wau nei mani mandoni dine?” fo.)
  fai-fai: Kale Bita ayo dumade nadanade atamomo, weng kidimin kinim mak Yesus aket
    kudawsa ayo im yán abo tadba. Be ata kamakikiw Akayam Unemin ban imin wananom
    nadiw Yesus dim tud unom bakodaw, ‘kan ata wasi gi dauyamokaba.’ Akeisa kinim
    ata kale.
  ura-NT: jaotoroaalaain canu coaari Fedoro, acaauru caaijie cuhanune jaun.
  mcd-NT: Asca huaino Pedron ifiacucahuan ua oinni un ato mufainaiton. Ua fasi Jesús
    noimisi, Jesús nataima no futan yamu piyoaquin un Jesús yocani, —¿Ifon, tsoancai
    mia achimashquimun? —ishon un yocani. Nan ucaifin yocaniquin.
  urt-urt: Pita bunjenge pe, kin ŋetekeꞌe jetalah uku, ŋaiye Jisas ŋende nihararme
    gande tinge hindi nat. Kin miyeꞌ ilyeh uku, ŋaiye tinge yono ŋai yarp no, kin
    hwai nal tuwur hehernge Jisas, topoꞌe kin ŋisilihme na, “Lahmborenge, lahmende
    ka ember nin el syep lenge wachaih?”
  kiz-kiz: Petro akageuka ni kumbona jhola mwanafunzi ambajhe Yesu an'ganili akabhakesya-
    Ojho ndo ajhele akijheghemisi mu kifua kya Yesu wakati wa kyakulya kya kimihi
    ni kun'kota, “Bwana, niani jhaibetakusaliti?”
  tzo-TZE: Li Pedroe laj yil tey nabalun tal ta spatic, vu'un ti lec c'anbilun yu'un
    li Jesuse, vu'un ti tey ts'e'elun ta sts'el Jesús ti c'alal live'cutic ta sventa
    q'uine. Ja' o ti c'alal la jac'be Jesús ti boch'o junucal ta x'ac'at ta c'abale.
  lex-lex: 'La''pa Petrus nkillia to''orni de namkek nana riy id la maka ha Nwatutu-nwaye''a
    re maka Yesus Nsaynia de e nlernohor reri ira. Riy de ed maka la'' ler dello,
    e namtatan la Yesus onni pa ra''an wutu Paska ne natian Yesus niwra: “Matroma
    hota he'' ed mak kwaldioin pa ka''olga O''a?”'
  dov-dov: Pita wakachebuka alimwi wabona sikwiiya ooyo Jesu ngwakali kuyandisya nkayoobubatobela,
    ooyo wakali aafwifwi kubbazu lya Jesu kuchiindi cha chilalilo alimwi wakati, “Mwaami,
    utakakuuzye?”
  toc-NT: 'Acxni̠ xtat­la̠­hua­má̠­nalh Pedro tala­kás­pitli y úcxilhli pi̠ na̠ xca̠s­ta̠­la­ni­ti̠­lhay
    a̠má xta­ma̠­kalh­ta­huaké̠n Jesús hua̠nti̠ luu xpa̠x­qui̠y, hua­tiyá a̠má xdis­cí­pulo
    hua̠nti̠ lac­xtum xtá̠hui nac xpa̠xtú̠n acxni̠ a̠huatá tica̠­ta̠­huá̠­yalh xapós­toles,
    xlá chiné tika­lhás­quilh: “Quim­pu̠­chi­nacán, ¿xatícu cahuá amá̠n liak­ska­hui­naná̠n?”'
  ulk-1902: Peteru egreamalu, a dasmer abele kaimeg Iesu nasge, E irmili ko; E dali
    Iesu ra marmot ge uteidilu ki ge eroare, a detager, kega, Opole, nete ko mari
    keserkeser?
  som-som: Butros markuu jeestay wuxuu arkay kii xerta ahaa oo Ciise jeclaa oo daba
    socda; isagu wuxuu ahaa kii laabta Ciise ku tiirsanaa wakhtigii cashada oo ku
    yidhi, Sayidow, waa kuma kan ku gacangelin doonaa?
  mam-C: 'Atzaj te'' tajtz meltz''aj Pegr, xi tka''yin qa lipcheqintztaqa ti''jxi
    Jesús, qu''n k''u''jlinqinxixtaqa tu''n. Ex ayinxji''y, a intintaq ttxlaj Jesús,
    tej t-xi nqani''n te: WAjaw, ¿Ankye kxel q''ontiy toj kyq''ob''xjal?'
  ndj-ndj: Petili kaghalambuka kamuwona ndumindumi yula yatamiwili na Yesu akuvakovikela,
    ndundami yula ndi mweni yamusaghamilili Yesu pavalyeyi, yula amudashili, “Bambu
    ghani akwisa akushengeti yuwi?”
  mbj-NT: Dawë hã Jesus sii Peed bawät bä kä, ta jawén p'aa hẽnh tabegãã wät. Tahapäh
    Jesus ma matëg baad Jesus kamahä̃n do sa jawén hana doo. (Ti né hẽ ta ti Jesus
    ma matëg Pas-kowa tä n'aa rabawëh noo gó p'eets hẽ takatahã däk Jesus hã, “Jaa
    ti õm haëënh doo, Hyb N'aa Jawyk Doo”, heaanh doo.)
  lat-VUC: 'Conversus Petrus vidit illum discipulum, quem diligebat Jesus, sequentem,
    qui et recubuit in cœna super pectus ejus, et dixit: Domine, quis est qui tradet
    te?'
  ngp-ngp: Petulo niyo ahituka kunyuma, niyo amuwona yudya mwanamp'hina naakaungiswa
    ni Yesu atimila. Niye yudya ekeegamile mwe kifua cha Yesu umwo wandile holudyo
    no kumuuza, “Zumbe akuunga akusezenge niani?”
  aoi-aoi: Aburnaja Jesus akwa Bida neni-likenuma wunalakina lukwakwa. Akena Bida
    n-errikerra akwa neni-rringka nuwilyaba nenikaburrakiyuwa nibina ni-lyelyingminuma
    Jesus nen-aburrakiyuwarnuma enejukwaba aburnuwa-manja. (Nakina nibina nibina-murrada
    nenungkwarba nibina n-arndadadilyuma akwudangwa Jesus-manja ebina-manja nuw-alyubarinumurra-manja
    Akwurungkuwarrukwa-langwa aninga akwa ni-yama Jesus-uwa, “Yirrumiyambena yirruwilyaba
    yika-kwunama nungkuwa wurrububungkawu-wa warnungkwarba warniku-wardi-yada?” ni-yamama
    nakina Jesus-uwa.)
  enq-2: Wamba nee nao peteami gii dokopa, Jisasanya mona setenge disaipolo doko Jisasa-kisa
    semai latae pituu, “Kamongo, emba apimi yandapipi dupanya kinginya maiyepepe”
    lea disaipolo dokome Jisasapa Pitapa dolapo watao epeamopa, Pitame kapilyetala
    kandea.
  eng-ASVBT: But Peter, turning about, seeth the disciple whom Jesus loved following;
    who also leaned back on his breast at the supper, and said, Lord, who is he that
    betrayeth thee?
  mna-mna: To Petrus mataana imiili na, ire naŋgaŋ ta Yesu leleene pini ilip na, ni
    ito zin ma ziŋan tila. Muŋgu indeeŋe ta tikanan kini na, naŋgaŋ tana, ta imbot
    kolouŋana pa Yesu mi iwi i pa asiŋ tabe iuri la ka koi bizin naman.
  myw-myw: Pita itouvin ikin Yeisuw navamul teitan ikabwa̱kun waseg, mtowen singay
    isiwa̱youb waseg, o kamkwam waseg nisineikim kadiyakus wavtakon Yeisuw nikatimwa̱lag,
    ilana, “Tamwey, kal towen bisilkodeim?”
  sby-sby: Petulo walacebuka nekubonowa shikwiya usa Yesu ngwalikwanda maningi nkamukonkela
    munyuma. Endiye shikwiya usa walikuba watamina pantiti pa Yesu Pacindi cakusekelela
    pasa nekumwipusheti, “Mwami weshi akamuyabe kubalwani benu nibani?”
  sll-sll: Ena Pita si kulu sire, homa homena ne mominga haung na Yisas kina si daule
    mole, “ara ni bai tal siname?” dire mominia na hanere Yisas yu sirin bol pungwi,
  yaq-NT: 'Juchi bicha kuaktekai, ju''u Peeo, juka'' Jesujta majti aapo''ik tua nake''uta,
    inika''a amet cha''aka weyemta bichak. Jiba wa''a, kupteo ka machiako, Jesujta
    amemak ji''ibwaka''po aapo''iku pitti kateka''uta, intok ini''i: “Achai, jabesa
    juna''atune, ju''u enchi yeu bwijneeme”, ti au nattemaeka''uta.'
  uro-uro: Dä ma Pita qa rhong bät a nas dä qa lu ama mudäsaqongga qärakni i ma Jisas
    aa snäng bät a qa mamär i sa qat tet nasot a iom. Iaqäkt ama mudäsaqongga di iaqäkt
    kärak i sa qa an aa rhäng dä ma Jisas toqoräkt i rhat täs ma Pasova bä qa snanbät
    sä qa rhoqortäqyia, “Engeska, ngu lu va auge qä vodäm nge sävä gia ikkäna arhä
    rhäkt?”
  ita-1885: 'Or Pietro, rivoltosi, vide venir dietro a sè il discepolo che Gesù amava,
    il quale eziandio nella cena era coricato in sul petto di Gesù, ed avea detto:
    Signore, chi è colui che ti tradisce?'
  muy-muy: 'Eslini Piyer àmənjabiyu gwar kələŋ, mək èpi bay maɗəbay Yezu ya ti Yezu
    awayay naŋ kay ni. Naŋ ti naŋ ya ti a vaɗ ya ti tə̀zum zlam akaba Yezu ni ti àzoru
    ahàr gayaŋ gwar ka məɓəruv ga Yezu, àhi : « Bay geli, maslaŋa ya ara asəkumoru
    kur ni ti way ? » ni.'
  kqc-kqc: Peter kero resi usi dina amiye kaere Iesu yaku uka magamo, bi usi diyo
    mina veyo—mina amiye bi kaere Iesu kokobari etebe rigasa iruku irisi nikaiteyo,
    “Varika amiye, kaere yaku ya siri rego?”
  tav-tav: Cabero Pedro tʉjʉ tunuobacʉ na bero yʉ caʉjaro catʉjʉwĩ. Yʉna yʉ cãmʉ Jesu
    cʉ camai netoʉna. Yʉna to jʉgoye jã caʉga tʉjari ñami, “¿Ni majuu mʉre catʉjʉ
    teerãre cʉ wadajãʉati?” yʉ caĩ jeniñawʉ.
  eng-ULB: Peter turned around and saw the disciple whom Jesus loved following them,
    the one who had also leaned back against the side of Jesus at the dinner and who
    had said, “Lord, who is the one who will betray you?”
  spa-VBL: Cuando Pedro se dio la vuelta, vio que el discípulo a quien Jesús amaba
    los seguía, el que estaba junto a Jesús durante la cena y que le preguntó, “Señor,
    ¿quién va a traicionarte?”
  fra-_FOB: 'Et Pierre s''étant retourné, vit venir après lui le disciple que Jésus
    aimait, celui qui, pendant le souper, s''était penché sur le sein de Jésus, et
    lui avait dit: Seigneur, qui est celui qui te trahit?'
  hau-ULB: Bitrus ya juya sai ya ga almajirin da Yesu yake kauna yana biye dasu; wanda
    ya jingina a kirgin Yesu lokacin cin jibin nan da yace “Ya Ubangiji, wanene zai
    bashe ka?”
  mal-mal: 'പത്രൊസ് തിരിഞ്ഞു യേശു സ്നേഹിച്ച ശിഷ്യൻ അവരെ പിൻചെല്ലുന്നത് കണ്ട്; അത്താഴത്തിൽ
    അവന്റെ നെഞ്ചോട് ചാഞ്ഞുകൊണ്ട്: കർത്താവേ, നിന്നെ കാണിച്ചുകൊടുക്കുന്നവൻ ആർ എന്നു
    ചോദിച്ചത് ഇവൻ തന്നേ.'
  kkc-kkc: Eseme Pitaye bidi toboloso egeino, o hamamee dili odoo Yesuye diya gweli
    oso dima miligiyopooga sibume egeiso. Yesuwo hamamee dili odoo hagee biaso daga
    o hamamee dili odoo sabolo nei nolone dobolone, Yesu mapoo bouwa melee oso, yimapoo
    egeesee ka woosa, “Lodee, odoo agayo no ha teli odoo mapoo ka tiasalaiyo?” dee
    taka odoo ee hagoso.
  lit-lit: 'Tada Petras atsisukęs *pamatė iš paskos einantį mokytinį, kurį Jėzus mylėjo,
    kuris taip pat per vakarienę buvo atsilošęs ant Jėzaus krūtinės ir taręs: „Viešpatie,
    kas yra tas, kuris tave išduos?“'
  urd-GVR: Patras ne muṛ kar dekhā ki jo shāgird Īsā ko pyārā thā wuh un ke pīchhe
    chal rahā hai. Yih wuhī shāgird thā jis ne shām ke khāne ke daurān Īsā kī taraf
    sar jhukā kar pūchhā thā, “Ḳhudāwand, kaun āp ko dushman ke hawāle karegā?”
  far-far: Ma sa Pita abulo, ma ka ada to'ona na fafurongo be sa Jesus nia kwaimani
    ana. (Nia wane ne nia to karangia sa Jesus ana kada kera fanga, ma ka ledia 'uri,
    “'Aofia 'ae, sa ti ne kai 'olomaelamu?”)
  suz-BL: मिनु पत्रुसमी येसु आ नोले खोइश्‍शा, फिर लेश्‍शा कोव़ङानु, येसु आ दाक्‍शो
    शेंसीब आस नोले खोइश्‍शो ताप्‍तु। मेको शेंसीब सु बाक्‍त देंशा हना, ङोंइती नाक्‍दो
    ङा खमे जची ना येसु नु बाक्‍शो बाक्‍त। मेको “प्रभु, इन कली साइक्‍ब आन कली वारच
    पाइब सु में?” दे हिल्‍लो पाइब बाक्‍त। यूहन्‍ना १३:२३-२५
  car-NT: 'Tywotu''ma''po mero, Petrus ''wa tywena''san ta mo''ko poto me Jesus nipynary
    omepatoto wopyry ene''po. Mo''ko ro mo''ko eratonomapotopombo onory jako Jesus
    aporito tywaije kynakon. Mo''ko enapa tywoturupo kynakon i''wa: “Jopoto, noky
    ko ajekaramatan?”'
  amp-amp: Pitar kekutakhato yihom hti-yakmorr Jisasr mfro yuhu mongimoa disaiperr
    mongko fau hik hnamorf ror Jisasrpno. To Jerusalemr Jisasrpno wuroh nuwa yamohat
    to nd yimarn Jisasrpno brbo rhu kekutni hanyhato ttiwon memorr, “Broye, frohrn
    ni hndhnaruharn?”
  bht-bht: पतरसे मुड़ी करी उस चेले जो पिच्छे ओंदे दिखया जिसने यीशु प्यार रखदा था।
    ऐ सै ही है जिनी फसह दी रोटी खाणे बेले यीशुऐ बखे बेईकरी पुछया था, “प्रभु जी, तिजो
    पकड़ाणे बाला कुण है?”
  eng-NOY: Peter, turning round, seeth the disciple whom Jesus loved following,—who
    also at supper leaned back on his breast, and said, Lord, who is he that betrayeth
    thee?—
  cub-NT: Pedro copedini yʉre ʉ̃i yóboi dayʉre jã́rejame. Yʉ barejacácʉ, Jesúi bueimʉ
    ʉ̃i pare jecʉmʉ, ʉ̃i yebai ʉ̃i tʉcavai dobacʉ bácʉ ñʉje ãino mácarõre. “Mʉ, ji
    jabocʉ, ¿ñame maquidí mʉre jẽne d̶acʉyʉ mi mauvare?” jẽniari jã́ñʉ mácʉ barejacácʉ
    Jesúre.
  ita-1927: 'Pietro, voltatosi, vide venirgli dietro il discepolo che Gesù amava;
    quello stesso, che durante la cena stava inclinato sul seno di Gesù e avea detto:
    Signore, chi è che ti tradisce?'
  lww-lww: Ana siraun nap̃a Yesu sun pae amio Pita, Pita pilonia, pisu inu, erau wo
    kiena ne Yesu, nesike lavisin la luoka. Inu ke narui nap̃a nanua, e kinanena maro,
    netotano lavisin Yesu, nepiun tania nesape e imimi nalogena lala, ane yoko vielua.
  ckb-ckb: 'پەترۆس ئاوڕی دایەوە و بینی کە ئەو قوتابییەی کە عیسا خۆشی دەویست دوایان
    کەوتووە، ئەوەی لە کاتی نانی ئێوارەدا شانی بە سنگی عیساوە نابوو و پێی گوتبوو: «گەورەم،
    کێیە ئەوەی بە گرتنت دەدات؟»'
  nas-nas: Piita damaꞌdu-aape toroarama ning Jiisuuꞌ baꞌmaikoꞌ oomuuꞌ, ning eeꞌnara
    taamang naiampima Jiisuuꞌkoo darimaritaaꞌ niaꞌama aaꞌpantuꞌnung, “Daꞌ baie kare-nupoong-koo
    sing-antaruuꞌnaang?”
  uvl-uvl: Ol pe Petrus ralele pe naue Iesus nena non nenge mutena tau totote nge
    nananasia iri. (I laka nenge matu haka toto nge Iesus nga etue nenge te ngaungau
    pe onteia i ke teke, “Non Soke itei toto nenge lape tung heke iong langa hana
    porekreke ngana mur peria?”)
  eng-BBE: Then Peter, turning round, saw the disciple who was dear to Jesus coming
    after them — the disciple who was resting on his breast at the last meal, and
    said, Lord, who is it who will be false to you?
  ixl-CNT: 'Uncheeꞌ ipilqꞌu tibꞌ u Luꞌ utz, aꞌ tek tila xamich u chusulibꞌ tiꞌ vaꞌl
    tiich chit u Jesuus tiꞌ. Ayaꞌ vaꞌl ijetzꞌoꞌk tibꞌ kꞌatz u Jesuus tuul nichtechbꞌuneꞌ
    aas yeꞌsajich ikameꞌ utz, vaꞌl tal te: —UnBꞌaal, ¿abꞌil vaꞌl soꞌoksanaxh tiqꞌabꞌ
    qꞌu txayol?— Texh te.'
  xsi-xsi: Petero itale lâ, aku mata ilâ imora pâri-tamâta ŋinde Yesu ilo ndo keno
    papa, iyoka kinzi rua mulinzi imâ. Ina kala tamâtani ndaina muŋga iparuse ilâ
    Yesu tini laiti lâ kâŋa-nuŋa nia ku ikasoŋa Yesu tu, “Maro Ŋalae, ea ma io noko
    lâ kinzi kazâŋa tamâta mbaunzi ilo”.
  crx-NTPO: '''Et Peter ''awh nalh''a whe nyoon mbe da'' Sizi k''us yúk''entsi''-un,
    ''en ''uja ''udek''ez na''hút''alh-un yuts''un le''uja ''ink''ez yoodulhkut, “SMoodihti,
    mbe ''utinelh nye ''óotakulh?” yúlhni, ''et Peter ''awh nalh''a whe ''en ''ubuniyalh
    whe yutilh''en,'
  kan-OKCV: ಪೇತ್ರನು ತಿರುಗಿ ಕಂಡಾಗ ಯೇಸುವನ್ನು ಪ್ರೀತಿಸಿದಂಥ ಶಿಷ್ಯನು ಅವರ ಹಿಂದೆ ಬರುವುದನ್ನು
