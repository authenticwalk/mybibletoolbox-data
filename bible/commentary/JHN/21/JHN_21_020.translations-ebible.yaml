  jpn-1965: ペテロは振り向いて、イエスが愛された弟子があとについて来るのを見た。この弟子はあの晩餐のとき、イエスの右側にいて、「主よ。あなたを裏切る者はだれですか。」と言った者である。
  fra-SBL: 'Alors Pierre, se retournant, vit un disciple qui le suivait. C''était
