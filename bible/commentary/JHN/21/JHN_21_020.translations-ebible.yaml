  ena-ena: Pita agaŋ limu cimɨlavɨla hulemɨlɨ mu Jisasɨ nusaŋ mavɨn hekɨlɨ hɨniadami
    agadɨ igami. Igɨdaci nulɨdɨ sɨvɨ vemi. Hulaŋ nɨbu ala sɨmɨŋ hudɨmɨda nana hɨniavɨmi
