  uig-CYR: 'Петрус кәйнигә бурулуп, Әйса сөйидиған мухлисниң әгишип келиватқанлиғини
    көрди (бу мухлис кәчлик тамақта Әйсаниң қучиғиға йөлинип: «И Рәб, сени тутуп беридиған
    кимду?» дәп сориған мухлис еди).'
  ikw-NT: Pita tụhnasna whnụ nye sno apna a wam, nye Jizọsi whnụrnu n'anya, nye dnabnernu
    Jizọsi nga be neeri wiri anyasnu wam, sịkwa a, “Nyenwe aị, nyele jeere i?”
  khs-khs: 'Pitayewi fa:se tapo potakamake sena ilipe hanosene Yesuyewi himu hapa
    matana sena amowa kulule hanose inapita: papokeye. Yesu seta: kulumake iyewi ma:na:
    na:sela: ka:la:lopela:ne ikila emiwa, sena ilipe hanosene nowa nunuse hanapola:
    Yesuma selese, “Piseikio, etewi Kewa sihelelepesape?” Aluse seya sena amowa Pitayewi
    papokeye.'
  dwr-ENT: ጴፂሮሴ ጉዬ ሲሚዴ፥ ዬሱሲ ሲቂያ ካሊያዌ ባሬፔ ጉዬና ዪያዋ ቤዔዳ፤ ሄ ካሊያዌ ካዉዋ ሚያ ሳዓን ዬሱሳኮ ሺቂዴ ኣ፥
    «ጎዳው፥ ኔና ኣ ኢማናዌ ኦኔ?» ያጌዳዋ።
  pma-pma: Pita viles, ka les meatin koa envatien onen Iesu mul ien (kei koa varengein
    Iesu navong akanian vituai ka visi vit, “?Asuv, isei varei hemae latuk?”)
  atd-NT: Nigbalikid si Pedro no nigkita rin ka sikan no dangob no hibatoon no ogluyud
    no marani to poka ran. Sikandin ian no dakol so goinawa ni Hisus no nig-inso kud
    ki Hisus to sikan no poglabung dan ko hontow ka ogtabod kandin.
  tel-2017: పేతురు వెనక్కి తిరిగి యేసు ప్రేమించిన వాడూ, పస్కా పండగ సందర్భంలో భోజన
    సమయంలో ఆయన పక్కనే కూర్చుని ఆయన ఛాతీని ఆనుకుంటూ, “ప్రభూ నిన్ను పట్టిచ్చేది ఎవరు”
    అని అడిగిన శిష్యుడు తమ వెనకే రావడం చూశాడు.
  hat-BSA: 'Pierre te vire gade pa dèyè e te wè disip ke Jésus te renmen an t ap swiv
    li. Sila ki te apiye sou sen Li nan dènye soupe a, e te di: “Senyè, kilès k ap
    trayi Ou a?”'
  top-NT: Pedro talakáspitli y ácxilhli na̱ ixtakokeni̱t Jesús amá ixdiscípulo tí
    kalasquínilh tí ixama macama̱stá acxni a̱huata tica̱ta̱hualhtátalh.
  msk-msk: Yilingi si Pedro aw kitaa naan na yigiyod kanilan nginyang isa na inindo
    na laban karugunan ni Jesus, ngaong yasagompipit kang Jesus magingkod nang pagiyambong
    nilan na yagalaong, “Ginoo, sining matabang sang yapagkontara kanmo?”
  gyr-NT: 'Che Jesús rembiaɨsu ité aico, che ité acoi carusa ipa vaheve yɨ́pɨve aĩ
    acoi aporandu chupe: “Che Yar, ¿ava vo nde mondora nde amotarẽhɨmbar upe?” ahe
    acoi chupe. Aguatase Pedro raquɨcuei, oyemboyere che repia.'
  kmh-kmh: 'Minim kun ak aŋgakniŋ, Piyta tuŋgandikiy niŋak: Jiysis wasemb yimb ayiŋgip
    bi ak ap mindek. Bi kun ak mey, nind Jiysis mindek kiñiŋ siŋak bisiŋg mindiy aŋgak,
    “An nip mimuŋg giniŋgamb aŋgak ak.”'
  ukr-ONPU: 'Петро, обернувшись, побачив, що учень, якого любив Ісус, ішов за ними.
    Це був той, хто на вечері сперся на Ісуса й запитав: «Господи, хто Тебе зрадить?»'
  emi-emi: Pita ghe kiriela me ghe tarala lo ateva disaepolo Iesu ghe ailousieinia
    ghe aimuli teeilalua. (Ia, ia o ghe tani vaavalaa lao ta Iesu nau laghe namanama
    me ghe ue va, “Vau eteva, see aue etauo lao ta nimaira tau ngai ssateem atoa?”)
  nay-nay: Wunyitye Petere ngeraggeyelin, nakkin ile yan ngaitye Jesusald, yare itye
    an pornun an Jesuse, waiyin.
  zpv-NT: 'Ya chin basiaꞌgariiloh Pehdru, bwaꞌha ba nez dihtsi ba zeꞌnaꞌhla xpwiinn
    Jesuhs nin mahzi nadziiꞌhi Ñiꞌh, laꞌgahca ba nin gudxihxi yihca ñiꞌh nez loh stoꞌ
    Jesuhs chin gudahwchyinee Ñiꞌh xpwiinn Ñiꞌh, ya laꞌgahca za ba nin gunaabadxyiꞌdxyi
    loh Jesuhs, rahbi: “Chyuniꞌca guunn ntriehgu yiꞌh.”'
  gux-gux: 'Pieli den jigidi ki laa Jesu n bua yaa hoadikoa yeni ke o kpendi bi kani,
    wani n tie yua n den duani ki paani o yuli Jesu benli po ban den janbi o yaa ñiagu
    yeni, ki buali o: o Diedo ŋme n baa janbi a?'
  kos-kos: Peter el tapulla ac liyauk mwet lutlut se ma Jesus el lungse yohk ah fahsryak
    tokol — mwet se ma tuh keyang nu sin Jesus ke mongo in eku se safla ac siyuk sel,
    “Leum, su ac tukakinkomyak uh?”
  ibo-ibo: Pita chigharịrị hụ onye ahụ na-eso ụzọ ya nke Jisọs hụrụ nʼanya ka ọ na-esokwa
    ha nʼazụ. (Ọ bụ onyeozi ahụ dabeere ya nʼobi na nri anyasị, nke sịrị, “Onyenwe
    anyị, onye ga-arara gị nye?”)
  yml-yml: Iesu i veveifufu Fita ꞌwaineye, Fita i sivilai tovetutuyamanina Iesu i
    nuakalikalieni bwaikina i ꞌiseni, kumanina basenadi ꞌAuvea yana ꞌani ꞌwaineye
    lilivaotogineye i miabui i velutoli Iesu ꞌwaineye i vo, ꞌAuvea, aitoi kumanaga
    i na ꞌetogiluvemu?”
  ory-ory: ଯୀଶୁ ଯେଉଁ ଶିଷ୍ୟଙ୍କୁ ପ୍ରେମ କରୁଥିଲେ ଓ ଯେ ମଧ୍ୟ ରାତ୍ରିଭୋଜ ସମୟରେ ତାହାଙ୍କ ବକ୍ଷସ୍ଥଳରେ
    ଆଉଜିପଡ଼ି, ପ୍ରଭୁ, ଆପଣଙ୍କୁ କିଏ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣ କରିବ ବୋଲି ପଚାରିଥିଲେ, ସେହି ଶିଷ୍ୟଙ୍କୁ
    ପିତର ବୁଲିପଡ଼ି ପଛରେ ଆସୁଥିବା ଦେଖିଲେ।
  bzj-bzj: Peeta ton rong ahn si di disaipl weh Jeezas mi lov di fala dehn. Da mi
    di sayhn disaipl weh mi leen kloas tu Jeezas wen dehn mi-di eet tugeda. Hihn mi
    aks Jeezas seh, “Laad, da hoo wahn sel yu owt?”
  wmt-wmt: Wangkiwangkikarra pila yanani Jesusjarra Pita. Wali nyanartijangka ngalaramarnila
    Pita. Nyanyala nganpayi mapirrikarrajiwarlany wartangurni pilangurla yanani. Yangkarti
    nganpayi yangka Jesusju tapungmanani. Nyanarti manyanta marnparni kirrarnani Jesusja,
    yangkartikarra Jesusku parla jamurnjamurnjarrinyani tarrpartarnupurru. Japirlyinyala
    parla kujartikarra, “Purlka, nganangu piyirntu manta pirtinyikarrku.” Wali nyanartirni
    mapirrikarraji pilangurla wartangurni yanani.
  chk-chk: Iwe, Petrus a kul o küna ewe eman chon kaiö Jesus a echeni, pwe a tapwela
    mürir. Iei i ätewe mi roongeni Jesus lupwen ra mongön lekuniol o aisini, “Ai Samol,
    iö ewe epwe afangamä en?”
  ssd-ssd: Taŋakina le Petrus nu mbilka taŋgo ande Yesus nu tuku kume pur mayena ta
    ilna le kaŋgerna. Taŋgo ta nane buk wande mbolŋge isukusmba minmba nu Yesus patumba
    minyoka gemna sulumba ima nu ne tuku kupet taŋgo mayok kaŋgat ŋga Yesus kusnana.
  acr-TNT: 'Echiriꞌ xtzuꞌn ri Pedro chirij, xrilo chiquij teran lo ri jun tijoꞌn lic
    cꞌax canaꞌ ruma ri Jesús, waꞌ e ri xjaꞌiꞌ putzal ri Jesús pa ri jun waꞌim echiriꞌ
    xutzꞌonoj che: «Wajawal, ¿China ri cacꞌayin e la?»'
  rop-rop: Wal Pida bin tenaran, en imbin luk det najawan wekinmen weya Jisas bin
    laigim brabliwei. Imbin det wekinmen hubin jidan wansaid langa Jisas wen deibin
    abum det laswan sapa, en im na bin askim Jisas hu garra hendimoba im langa detlot
    pipul hu garra kilim im ded langa det kros.
  mee-mee: Nae Pita ke kampiliu ba ke kele barangalele laeala ae Iesus materaumane
    ine tatao kurume rea. Ka i a agau ame pala ne pakenopaia kunna nge Iesus mautuna
    nga kaning, na ke ballage roma, “Avolau, tai ke la ulongo one ta reke la baingasoali
    one kamareame?”
  dif-dif: 'Petrus karitjinawontikana wonti, ja nulu nina mili karipaterinani najina
    wonti, nina Jesujeli ngantjana wonti, nau bakana bukani nunkangu munambirini jeniterina
    wonti ja jatana wonti: „Kaparajai, worananau nganai nulu jidna wondawondala nganai?“'
  gam-gam: Djika Pita kane ake to kani kogoye iwa ta Jisas wopake kani iwa ge moi.
    Kambono bret wain noi kune ge, iwa ge Jisas goniye al seng yemolo Jisas moi al
    embe dji, iwa ta ni dje i kundayem una aunda iwa ge una ne mal pille djin ne?
    dji iwa ge wo moi.
  nou-nou: Edo Peter wareregedo ambojimbi nei Iesu mi dubo budo isira awa gosisira
    ambojimbi Iesu da demo da desegedo nganega isira Bada imo mo amemi indiga eiri
    sisira.
  mqb-NT: 'Piyer a mbəɗa zek, a ca iɗe, a canan ayak anà njavar a Yesu a inde, winen
    apan i pərahan atan ahay azar. Njavar ata ɗukwen nà, ləliwe ana Yesu awan. Njavar
    ata nà, à alay sə azar uko sə Pasəka nà, winen sə həjəkak ayak nga pa mbac
    a Yesu, aday sə cəce panan wa, a wa: «Saa ga apak ɗaf nə wayaw?» ata awan.'
  ape-B: Pita natanamu natulugunuk wakuli natik anudak disaipel douk Jisas nanubu
    ulkum manohwanaluli nagipecham nanaki. Anan douk anudak disaipel douk likuk hape
    hawak woligun ali nenehekich nanak halakatimu Jisas ali nasolikanamu eke meinali
    nugilapu Jisas ananim birua anan Jisas uli.
  grc-F35: Ἐπιστραφεὶς δὲ ὁ Πέτρος βλέπει τὸν μαθητὴν ὃν ἠγάπα ὁ Ἰησοῦς ἀκολουθοῦντα
    (ὃς καὶ ἀνέπεσεν ἐν τῷ δείπνῳ ἐπὶ τὸ στῆθος αὐτοῦ καὶ εἶπεν, «Κύριε, τίς ἐστιν
    ὁ παραδιδούς σε;»).
  cav-NT: 'Ique Jesúsja iyuhueda jucuareque tatseja etibene queja neticuare. Idya
    jucuare tuque inatama jariju chineju araarayaque Jesús peque araaracuareque. Idya
    tuque bacaduraqui jucuareque: “¿Airami mique ujeu baqui cuana queja inamereya?”
    jadya. Etibene queja cabajiyuti juatsu Pedrora bacuare.'
  kgp-NT: 'Ag mũn kỹ Pedro tóg vẽsỹjãm ẽvãnh kỹ (tóg) ũ tỹ Jesus nón kãtĩg mũ ẽn vég
    mũ gé, Jesus tỹ ũ to há tãvĩ ẽn. Ag jẽn rén ja ẽn tá tóg Jesus rã hã nĩ ja nĩ,
    ti mré tóg jagnẽ to grẽn ke kỹ nĩ ja nĩ, Jesus tỹ ũ to há tãvĩ ẽn. Ẽn kã tóg Jesus
    ti mỹ: “ũ nỹ hỹn ã ven ke mũ, pã''i ag mỹ?” he ja nĩ. Ẽn hã vỹ Jesus nón tĩg mũ,
    Pedro tỹ ti mré tĩg kỹ.'
  bvd-bvd: Sa Bita toriabulo 'e lio kau, nia ka suana waa kwairooi bae sa Disas liosau
    'ani nia 'e lea na kau buri daru. Sa wala nai bae gooru karangia sa Disas 'ana
    kada bae kera fanga 'isi bae ma ka ledi 'urii 'ana sa Disas bae, “Wala Aofia 'ae,
    sa tii ne kai 'ole 'oe ma kai fale 'oe fuana malimae ki nai?”
  ukr-1871: 'І обернувшись Петр, бачить ученика, котрого любив Ісус, слїдом ідучого,
    що й на вечері пригорнувсь до грудей Його, і питав: Господи, хто се, що зрадить
    Тебе?'
  apz-apz: Jisas ose ulahonɨngki Pita kako ikinjamo lohofonto ngko Jounꞌni kakoe hohujo
    hohntaꞌni lohofontanɨngko nohonɨmentisofoho. Ngko sohwoꞌni hohonta nakwo wopayo
    nontani ngko Jisasɨye huyo neꞌmo nohumanji ulɨmentoho, Kikineꞌno tokoyoꞌofo tɨhwo
    kilohofalofoho.
  yon-yon: Kwane, Pita kuu amonombe anuk wedmoonka Yesumbed mimyob dowaken keenimaan
    ye karub kuu yi yoman meneen. (Anukbed keye karub kee orok aniwen yaambed Yesu
    yaa yonekore ari kuu ye yaa kaamonoon, “Yariman, eb yaa kanembed ambodanganeen?”
    andoon.)
  poi-NT: 'Jesɨc ámse̱tpa jém Peto, iix iga it́úŋɨ́ypa jém tuŋgac jém Jesús icuyujcɨɨwiñ
    jém tsa̱mpɨc it́oypa, jém ipɨtsnewɨɨp cuando wagawícyajpa jém pascuasɨŋ. Jeet́im
    pɨ̱xiñ jém icwácnewɨɨp Jesús iga: “¿I̱ miwadáypa atraición?”'
  wuv-wuv: Peter na diarai ma fanunupa'aa mei otalai nenera, mei na haguia Jesus ba
    na neneraa lagua. (Simei, mei na fapalaginaa a'a Jesus wagii fei hananaa, mei
    na ware ba, “Mena Fasu, hini ba i aloio?”)
  quf-NT: Chaynu ninakurqa riranllapana. Riyarllapa Pedruqa das ikinman chapakurqa,
    rikaran Jesuspa kusa munayashan yaĉhakuqnin ikinllapata riqta. Kay kusa munayashan
    yaĉhakuqninmi Jesús wanunanpaqna paykunawan mikuyatinqa, tapusha karan “¿Mayqanninllapashi
    kuntrankunamanqa qukuyanqa?” nir. Paymi ikinllapataqa riyaran.
  yuw-yuw: Ihoroc inuna Pitaho metec foringga agocmai youp amna Yesuho toup kombingidocma
    yu menongon tan tonggoc. Osuc kumbong imu nacno nagungan bongono wocin wömai amna
    worocho bigo tongga Yesuhon kundurodec singga inongac tongo yogoc, “Moröma numa
    sinompho wömai goc ayampho oburodec siantac?”
  hus-NT-1971: Tam ti huenc’on a Pedro in tsu’u ts’at’at an exobal axi lej ichich
    hual tsu’tab c’al a Jesús. Jats xe’ c’al ti conoyame ti jayq’ui’ a Jesús abal
    jita’ c’al ti ne’ets ca tsinat bina tin c’ubac in tomolnaxilchic. Antsana’ ti
    conoyat Jesús c’al jaja’ tam ti c’uajatac tin ts’oylim ti c’apul.
  med-med: Ni kʉn, Pita ndi, tʉpa ropʉl ropa, kʉndrʉm mel, kitip kʉni wu ti, Jisas
    ndi, numan minal ngurum wu ni, akil tepa urum. Wu ni, unt rʉng norung ei kʉn,
    Jisas kʉn nondpa moⱡpa, Jisas waldpa nimba mel, “Nuim ye! Wu nam ti, nim rʉk moⱡmba?”
    nitim.
  bch-bch: Be Petrus ipul ei ta igera aluagau ede pade toa Iesus ikim ei tau, ilalala
    ga inasnasi gid. Aluagau toa oa, rabu ngan led eaneannga mugaeai, idol ilabora
    ga idae Iesus igogoeai ta ibeta ei, “Maron, sai ga idol go ga dae am miri itamatama
    bagedeai?”
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ e cajíngꞌˉ Jesús e júuˆ na, jo̱baꞌ caji̱ꞌˊtu̱ Tʉ́ˆ Simón
    nir˜ jo̱ mɨfɨ́ɨngˋ cangáiñˉ i̱ dseaˋ quiáꞌˉ Jesús i̱ eáangˊ ꞌneáaiñˋ do e jáaiñꞌˊ
    do caluurˇ, jo̱ i̱ dseaˋ íbˋ cajo̱ i̱ caguáˋ cáangˋ Jesús ie˜ mɨ˜ cagǿꞌrˋ íiˊ
    canʉʉˋ, jo̱ cajmɨngɨ́ꞌrˉ dseaˋ do e i̱˜ dseángꞌˉ lajeeˇ laꞌóꞌˋ írˋ i̱ niꞌnɨ́ngˉ
    írˋ.
  deu-1951: 'Petrus aber wandte sich um und sah den Jünger folgen, den Jesus liebte,
    der sich auch beim Abendmahl an seine Brust gelehnt und gefragt hatte: Herr, wer
    ist''s, der dich verrät?'
  alq-ALGNT: 'Pien ki k8ekigaba8i acitc ogi 8abaman ini kikinoamaganan Jesos ka kitci
    sagiapanin e pizagosendjin odakanag 8ina8akag. Aa dac kikinoamagan mi 8aa ka ijik8enipan
    Jesosikag e taji 8isini8apan kakina ka taci8adj, acitc ka k8ag8edjimapanin: “Tebendjigean!
    A8enen aa ke mamijimik?”'
  ixl-NNT: As isuchqꞌi veꞌt tibꞌ u Luꞌeꞌ. As til veꞌt naj umaꞌt vimooleꞌ uvaꞌ xekik
    tiꞌ u Jesús. As aꞌ u chusulibꞌeꞌ uvaꞌ kꞌulik chit tibꞌ iyol Aak stukꞌ. As najeꞌ
    uvaꞌ atik ok iviꞌ tziꞌ taama Aak tul nik itxꞌaꞌn chajnaj tukꞌ Aak. As najeꞌ chꞌotin
    te Aak abꞌiste u najeꞌ uvaꞌ la kꞌayin Aak.
  boa-NT: Aanée tétsihdyu Péédoro révoúcunú Jetsóo déjutu ɨvámeíwuúu oke dibye néébe
    o péébeke. Ópée muurá dííbyé úníuri nihñéré majchórí muha meíjcyánáa o íjcyaabe
    ó dilló dííbyeke caabyé múúhadítyú dííbyedívú méénútsoíñe.
  etr-etr: Fidaea besula beahamelebe, bëgëla aulo Yesu hï boba hamolo amo, ele bëgëla
    maaha neebe melï. Dolö amoda dafidi ili molö naha sefolalo amo gala, Yesuïe bidagia
    golögïa alogola nabahalea, Dafidilo Geloi-e, nowëa di hololömolö gabula sälo amo
    maaha neebe melï.
  quh-NT: 'Pedrotaj cutiricamuspa uj yachacojta khepanta rishajta ricorka. Chay yachacojka
    Jesuspa munaskan carka. Payka carka pascua miqhunata miqhunanpaj Jesuswan cusca
    tiyaycoj tapojtaj: “Señorníy ¿pitaj jaywaycusonkarí?” Chay yachacojta Pedroka
    ricorka.'
  kwi-kwi: Pedrone puij kit Jesústa kwisha pashitmikasha izta. Usne Jesúspa kwizpa
    kanpara. Ñamin kammuruz Pascua pishta kuamtuasmin, usne Jesúspa mamin kumira kwan
    uz kit “Anpat, ¿mɨnma nua chɨhkarɨnazi?” mɨmara.
  agm-agm: Aihɨ Pitaaho nepemaitatɨ dawaataatɨ jataatɨ kiya Jisaasihoai nɨwipinjohiyɨhiyaamɨ
    wo Jisaasiho koai maarɨho apɨpaahɨ numwisɨho kuramɨ ipotɨ taatɨ nɨwipinjai nasataise.
    Iyataatɨ so nandapa ipotɨhapa Jisaasiho koai nɨwipinjohiyɨhiyaisatɨ nainjura Jisaasihomɨ
    kɨrɨwipatotɨ komɨ mɨtɨho nausatɨ bimisɨhore. Iyatɨ amɨ kɨmɨko Jisaasihoai saundatɨ,
    “Awaisɨhonye, gisɨ kinyɨ tiworisaamɨ ikwɨraatɨhɨ diyaamaho netɨ angusaitaihise?”
    undatɨ nunjesɨhore.
  ubr-ubr: Peter irutabir ato baigibubunuotin tani Iesu an nuabo on kounai it—on orot
    min Iesu mat rabirabi Bada an bayu si’yam nan dogaranai iyenbar ato itetemai iyau,
