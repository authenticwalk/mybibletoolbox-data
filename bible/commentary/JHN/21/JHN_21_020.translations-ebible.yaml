  gaq-gaq: ପିତର୍ ପ୍ଲେଗ୍‍ଚେ ପ୍ଲାପାକା ଜିସୁନେ ନିଜର୍ ସିସ୍‍କେ କେକେ । ଆଜାକେ ଜିସୁ ଆଲାଦ୍ ଡିଂଡିଙ୍ଗେ
