    ta mindi ta siro tembeto, “Bada umo embo amuna harikau isoro embo na umbaro.”
  mxt-NT: 'Tyicuan ta nyocava̱ ra Pedro ta nanyehe̱ ra vatyi nyicón inga ra cha chica̱
    noo chihin ra Jesús, ra cha cuñí xaan ra Jesús chi. Suri maa ra chinyañaa̱ ra
