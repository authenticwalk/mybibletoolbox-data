verse: JHN.021.020
translations:
  kpx-kpx: Kateige Bitau hoilahai Iesu uvue esemu ke elehanu. Esemu keike subuta Iesu
    vavamo ugulamoi namihai avoe, “Kosive, ata olena aho haiai.”
  okv-H: Eto Iesu te Peter te pambuhumihe Peter na overeketo ambotani vahai ambota
    puvutuhunu kina amo Iesu na osa ena embo amina pondo tutumota indie mihio Iesu
    ta bindi ta siro tembeto, “Bada umo embo amuna harikau isoro embo na umbaro.”
  tbo-tbo: Hewalina Yesu i lauhogaleya i wotagohi ma Pita i luhagawileya po i galeya
    (ma nugonei i gae tauna Yesu i luhogaleya yaka toleha uyahina u nugonugona i luwahala
    ma i lubayadeya i pa, ‘Guyau, iyai apo ina nugohalem?’
  mal-C: പത്രോസ് തിരിഞ്ഞുനോക്കിയപ്പോൾ യേശു സ്നേഹിച്ച ശിഷ്യൻ പിന്നാലെ വരുന്നതു കണ്ടു.
    അത്താഴസമയത്ത് യേശുവിന്റെ മാറിൽ ചാരിക്കൊണ്ട്, “കർത്താവേ, അങ്ങയെ ഒറ്റിക്കൊടുക്കുന്നത്
    ആരാണ്?” എന്നു ചോദിച്ചത് ഇയാൾതന്നെ.
  grc-SR: Ἐπιστραφεὶς ⸋δὲ⸌ ὁ Πέτρος βλέπει τὸν μαθητὴν ὃν ἠγάπα ὁ Ἰησοῦς ἀκολουθοῦντα,
    ὃς καὶ ἀνέπεσεν ἐν τῷ δείπνῳ ἐπὶ τὸ στῆθος αὐτοῦ καὶ εἶπεν, Κύριε, τίς ἐστιν ὁ
    παραδιδούς σε;
  bgc-bgc: पतरस नै बोहड़कै उस चेल्लें ताहीं पाच्छै आन्दे देख्या, जिसतै यीशु प्यार
    राक्खै था, जो खाणे कै बखत उसकै साथ बेठ्या था, उसतै बुझ्झया, “हे प्रभु, तेरा पकड़वाण
    आळा कौण सै?”
  khz-khz: Petero eruga-kuleto, Iesu na eulamagiawai melona egitaato, mulira na eagowai.
    Emelo, Iesu ria geganigani-kouwai lavinai Iesu genai egegepekauto, ne erenagiato
    netiwato, “Velekou, goi pene lewamu talimana rai?”
  deu-TKW: 'Petrus wendet sich um und sieht den Jünger, welchen Jesus lieb hatte,
    folgen, denselben, der auch beim Mahl sich an seine Brust lehnte und sagte: Herr,
    wer ists, der dich verrät?'
  zsr-NT: 'Bueycjëꞌ Pedro len bléꞌinëꞌ zajnauëꞌ lequëꞌ bönniꞌ usë́d naꞌ Jesús nadxiꞌinëꞌ
    lëꞌ. Naquëꞌ bönniꞌ usë́d naꞌ gröꞌë cuit lëꞌë Jesús catiꞌ niꞌ glahuëꞌ, len gudxëꞌ
    Jesús: “Xan, ¿nuzxa naꞌ udö́d Liꞌ?”'
  lin-lin: 'Petelo atalaki na sima mpe amonaki moyekoli oyo Yesu azalaki kolinga koleka
    bayekoli mosusu, ye oyo, wana bazalaki kolia, alalelaki Yesu na tolo mpe atunaki
    Ye : « Nkolo, nani akoteka Yo ? » Ye mpe azalaki kolanda bango.'
  hns-NT: 'Tab Petras ghoemke dekhies kie Jiesoe ke pjaara tjela bhie aawe hai. Ohie
    Paasan ke bhodjan ke same Jiesoe ke lage satke poetjhies raha: „Prabhoe djie,
    toke ke tjoegalie kariega?”'
  noa-E: Maimua ërëubaadëwi Pedroou deeu ewag oo nʉʉ aawai ich Jesuu ʉ̈rcha daupii
    aajerrta am ẽudee urajim. Ich ag wounau ajim i thõoju noram ãbmiecha thach khö
    naawaijã, ichta igarcha oo sĩerr aawai, irig “¿Khaíuta mag pʉ oomapha aajem khʉʉnag
    pʉ pʉr deeju agá?” a jëeutarr. Wajapcharan magan mʉchma, mʉchta am ẽudee maa ajim.
  eng-EMTV: Then Peter, turning around, saw the disciple whom Jesus loved following,
    who also had reclined on His chest at the supper, and said, “Lord, who is the
    one who betrays You?”
  mib-NT: 'Te ni ndió cóto Pedro, te ni jito de tēe scuáha jeē maní gā Jesús jiín,
    ndíquín de vēji de yatā. Tēe un cúu jeē ní conene xiin Jesús ná ni cacuxíni de
    jíín yá, te ni cajnūhún de ya: ¿Ndé ɨɨn de cúu jeē nastúu níhín?'
  lif-NT2: पत्रुसे़न् हिल्‍लिक्‌हिसिङ्‌ङिल्‍ले़ ये़सुरे़ लुङ्‌माॽ तुक्‍तुबा कुहुॽसाम्‍बे़ल्‍ले़
    तिम्‍दुबा निःसुरो॥ (साभाङ्‌जा मे़जःल्‍ले़ बा खे़न् हुॽसाम्‍बाल्‍ले़ ये़सुरे़ कुबेसाङ्
    नाःम्‍सिङ्‌ल युङे़ल्‍ले़ दाङ्‌बे, हाःत्‍ले़ इङ्‌गे़ले़क्‍पे लॽरिक् सेःन्‍दोसुआङ्
    वये़रो)
  xnj-xnj: Petili akang'anamuka, amuwene muwuliwa yula mweaganiwi na Yesu, akumlanda
    mweneuyo ndi yula mweatamili papipi neju na Yesu lukumbi pevalyayi na kumkota,
    “Bambu ndi yani mweakukung'anamukila?”
  mmx-mmx: Pita ga rem gili la ga ven i do mo lun pinivu ne Iesu ga vavara aleng i,
    ga mumu asu du. Neni mo lara ga sep sogo at lobongobong at ne Iesu at laanan kaala
    la ga lok tin, “Leeme Silok, nege ba song araba u ri limixin kakapmek?”
  cbr-NT: Usoquian cacëx caxu bësui cuainacëquin ca Pedronën a nuibairacë aín 'unánmicë
    uni, Juan, an Jesús nuibiania isacëxa. Ax ca an abëtan pi a rapasu tsóxun —uin
    cara uni mi 'inánti 'icë —quixun Jesús ñucáëxancë, a 'iacëxa.
  tee-NT: 'Ni talakasp''itlh ju Pitalu'' lakts''ilhch ju ixt''atamamaka''un ju na
    ixmapainich ju Jesús ni ix''ach''ak''ok''anantach vachu''. Yuchi ju anu'' ju vanin
    ixt''atapakstitama ju Jesús acsni tavailh. Chai yuchi ju quilhasacmi acsni tavanan
    junilh: “Qui''ucxtin tis chavaich ju camak''axt''ak''an”.'
  eng-LSV: And having turned, Peter sees the disciple whom Jesus was loving following
    (who also reclined in the dinner on His breast and said, “Lord, who is he who
    is delivering You up?”)
  cak-NT: 'Ri Jesús y ri Pedro je-benak, ri Pedro xtzu''n can chirij y xutzu'' chi
    c''o jun chic discípulo ri benak chiquij. Y ja discípulo ri'' ri can xojo''x roma
    ri Jesús y ja raja'' chuka'' ri xrak''e-apo chuc''u''x ri Jesús cuando xqui''en
    ri jun lok''olaj wa''in, y ri xc''utun che ri Jesús: Ajaf, ¿ancu''x (anchique)
    ri xtijacho awichi?'
  pah-NT: 'A''ero Simão Pedro''ga jirovagi ojipe''ga repiaga. A''ereki g̃a ndeviri
    ga ruri Jesus''ga remiarõhara''ga – gaha ojity Jesus''ga pyri g̃a i''urame ojogwerojuva
    Jesus''ga manoa renonde ikwehe. A''ea rupi ga ei Jesus''ga pe ikwehe: “Jesus,
    ma''g̃a pe nde ei: ‘Kiro po ti ga ji mondoukari g̃apo pe topyhy g̃a ga javo’?”
    ei ga Jesus''ga pe ikwehe.'
  sja-NT: 'Ãpɨtee ak''ɨk''ãri, Pedropa unuji mɨ, chi k''õp''ãyo Jesupa audú k''inia
    iru bada. (Pascua chik''o k''odak''ãri, mɨ Jesús ik''aawa baji iru k''õp''ãyoorã
    ome. Mɨ paji chi iidida: “Tachi Waibɨa, ¿k''áipapɨ pɨ traicionaait''eema?” ada.)'
  xed-xed: 'Kəʼa ka Piyer mbəɗavata ná, ta saghasa tsa duhwal ɗvu Yesu ya mista taŋ.
    Tsatsi tsa duhwal ta fadaghatá ghəŋ da ghuva Yesu, ma fitika nzata taŋ ka za skwa
    zay, ka ɗaw tsi kazlay: Mghama ɗa! Wa va na mndu dzaʼa skwaptá kagha na na? kəʼa
    yeya.'
  glk-glk: 'اون وخت پِطرُس وأگردسته و بیده کی او شاگردی کی عیسی اونه دوست دأشتی، اونه
    دونبالسر اَمون دره. اون هونی بو کی شامِ موقع عیسی سینه سر تکیه بده بو و وَورسه
    بو کی: «سرورم، کی‌یه کی تره تسلیم کونه؟»'
  mks-NT: Nani xíca na cása̱ha̱n na̱ xi̱hín Jesús já na̱ndicoto nihni Pedro chí ja̱ta̱
    dá já na̱xini da tácaa Juan va̱xi da. Mé Juan yóho cúú dá da̱ quíhvi̱ ndiva̱ha
    ini mé Jesús. Ta sa̱ mé Juan yóho cúú ye̱he̱, da̱ na̱sahi̱in coo jíi̱n á tá na̱xijíni
    na vicó pascua. Ta cúú ye̱he̱, da̱ na̱nda̱ca̱ tu̱hún mé á sa̱ha̱ ndá da̱ cúú da̱
    ji̱có túhún ñahá.
  gfk-S: Pita ga talingan tapukus iga nes ikino bulu na harausur nong Jisas ga sip
    ie ma iga murmur hanane dur. (Aie nong baak ga ioh ter tane Jisas tuma tano nian
    ma igom tiri ie be, “Watong, nesi na ter ise ugo?”)
  bmu-bmu: Pitönöŋ Jisösbuk anda liliŋgöba Jisösgö wölböt gwarekŋan andöŋire kaiga
    ehök. Gwarek miaŋön ak-kömukömu lama negeri, miaŋgöreŋ nöröpŋan Jisösgö töptöpŋe
    nariba jiyök, ‘Kembu, göhöreŋ mamalolo azi mi daŋön?’
  dgz-dgz: Pita entane yaveni ame wa ewamot da, Iesu me inap anu guriniwa, ewamup
    oniwandin yaven. (Mame da Iesu toganep dave Paina Yamaseni Baripewa nane gapan
    anega wani, “Ayop ma da ominaga wata?”)
  eng-GNV: Then Peter turned about, and sawe the disciple whom JESUS loued, folowing,
    which had also leaned on his breast at supper, and had saide, Lord, which is he
    that betrayeth thee?
  zaa-NT: 'Bedèqquia lo Pedrua nna bila''ni bi qui''ni denó huá discípulo enne'' yala
    uccuatsi''íni Jesús, pues la''a mísmuba discípulo nuá guxua iqquia bi ỹiqquia
    Jesús nna ra bi e: Señor, núní nua'' gunią contra cuią''lu'' lani la'' ruthacca''ỹí
    cá.'
  eng-WEBSTER: Then Peter turning about, seeth the disciple whom Jesus loved, following;
    (who also leaned on his breast at supper, and said, Lord, who is he that betrayeth
    thee?)
  guh-guh: Xanë Juannë, Jesús pijajivitonënë, bitso taneasivanë. Pamatacabi caniviyopijijava
    panabaniji Jesús pebeyaxuabivajënaetsi, xanë Jesús pemuxuneneta ecajë. Nexata
    bajarajota yanijobecajë. “Tajatuxanenë, ¿jipatsa cacanajetsiana nijavajabitsaë
    pecobeyabelia?” janë Jesúsjavabelia. Nexata Jesús pebeyaxuabicujinaetsi, icatsia
    itsa asaë, panetsitanaitajëta. Nexata bajarapamatacabi Jesúsbeje Pedrobeje pesaicaeyojavabelia
    ponatababeje. Nexata xanë pecovëvelia cotocaevajë. Nexata Pedro Jesús pecovëya
    najetaruca. Pedro itsa napënëyorotaba caevëarena, netaetaba bajaraponëbeje pecovëya
    tanajetarucaejava.
  bon-bon: Puma cita ca Peteru atatrongtige ingwe gaabe me, pui nuuja abiberäja bägrä
    ne jepänige, Yeesu lui tääpume babo singi ge. Tabe peese nyene, lui te Yeesu cabu
    me läbyenutepi, teepi liba deedei äbita cabu jage, yäätemlepi egä, “Yageyame,
    laati te meebine naawabenige budre me?”
  nhw-BL: Huan Pedro moicancuepqui huan nechitac na catli Jesús más nechicneli niquintoquiliyaya.
    Niitztoc catli nimosehuijtoya inacastla Jesús ipan nopa tiotlac quema nochi titlacuayayaj
    san sejco huan nijtlatzintoquili Jesús ajqueya quitemactilis.
  swh-ONEN: Petro akageuka, akamwona yule mwanafunzi aliyependwa na Yesu akiwafuata.
    (Huyu ndiye yule mwanafunzi aliyeegama kifuani mwa Yesu walipokula naye chakula
    cha mwisho na kuuliza, “Bwana, ni nani atakayekusaliti?”)
  wbi-wbi: UPeteli akasyetuka, akamwagha um'bulanisivua juno uYesu alyamughanile,
    ikuvavingilila mumbele. Um'bulanisivua ujuo ghwe juno alyeghiime pa kifuva kya
    Yesu ye vali pilia ikyakulia ikya pavwilile, ghwe juno alyamposisie uYesu kuuti,
    “Mutwa ghwe veeni juno kya ikukwohela?”
  bba-bba: Yen biru Piɛɛ u sĩirɑ mɑ u wɑ ben biruɔ bɔ̃ɔ wi Yesu u kĩ, u wee. Bɔ̃ɔ
    wiyɑ, u rɑɑ Yinni ɡbɑlli yɑɑ dibun sɑnɑm mɑ u nùn bikiɑ wɑrɑ koo nùn dɔmɛ.
  eng-KJVCPB: Then Peter, turning about, seeth the disciple whom Jesus loved following;
    which also leaned on his breast at supper, and said, Lord, which is he that betrayeth
    thee?
  kgk-NT: 'Upe rire ojerova Pedro xe rexa gwapykwe-gwi, xe Hesu irũ tee va''e aju
    ramo. Kwehe arete-py orokaru ramo, ha''e va''ekwe Hesu-pe ojoyke reheve aĩ-gwi:
    “Kiva''e tipo ne mombe''u-ta nde pyhyrã-pe” ha''e va''ekwe Hesu-pe. Ãy xe agwata
    aju-vy Pedro rapykwéri-gwi.'
  waj-waj: 'Kiaa kioo vuduu Yisuuva niiyara mmuduuya rira ngiaammuauvo neetama iya
    nnaagiai nniravai. Tauraa ta yeenna nneera suaivaki neenoo Yisuunna rainnaa utuee
    inna kiaanoo: I nnammutuaiya i vitainara vaidiivo gioononnee? kiaivoono na iya
    nnaagiai nniravai.'
  cpy-cpy: 'Ikanta ipithokanaka Pedro, iñaatziiri royaatakiri yotaarewo retako-perotani
    Jesús, ontsiroka-kariri Jesús roweyaanta-naawo rowaeyani, rojampita-kiriranki,
    ikantziri: “¿Pinkathari, itzimikama pithoka-shitemini?”'
  ekk-PKP: 'Kui Peetrus ümber pööras, nägi ta neile järgnemas jüngrit, keda Jeesus
    armastas, seda, kes oli õhtusöögi ajal end Jeesuse poole kallutanud ja küsinud:
    „Issand, kes su ära annab?“'
  mpx-mpx: Pita i tagena sikal ge tohago toto etega, toto Yeisu i nunuwana-an nabiyan,
    i kite i noulilem eliyaa. (He iya te valila aanan ana sauga elana i gena nok Yeisu
    elana ge i ba, “Babala, henala ge ni wasaagiwa?”)
  wbp-wbp: Ngula-jangka, Piitarlu pina-nyangu purdangirli, kurdungurlu jinta-kari
    nyangu yaninjarni-kirra, yangka kujarla Jijaji warrarda yulkaja-nyayirni. (Kurdungurlu
    yangka kujalpa nyinaja kutu Jijajirla, yangka kujalpa-ngalpa Jijajirli jirrnganja
    ngarnu kurapaka Pajapa palinjakungarntirli. Yalumpurlunya yangka kuja Jijaji payurnu,
    “Warlalja-Wiri, ngana kapungku jikajika-jarri nyuntukuju?”)
  luo-luo: Petro nolokore moneno japuonjre mane Yesu ohero kaluwogi. (Ma e ngʼat mane
    otenore kuom Yesu kane gilworo mesa gichamo chiemb odhiambo, mi openje niya, “Ruoth,
    en ngʼa madwaro ndhogi?”)
  nhe-NT: Huan Pedro moicancuepqui huan nechitac na tlen Jesús más nechicneli niquintoquiliyaya.
    Niitztoc tlen nimosehuijtoya inechca Jesús ipan nopa tiotlac quema nochi titlacuayayaj
    san sejco huan nijtlajtlani Jesús ajqueya quitemactilisquía.
  aii-aii: 'ܕܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܚܙܹܐ ܠܹܗ ܠܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܕܡܲܚܸܒ ܗܘܵܐ ܠܹܗ ܝܼܫܘܿܥ
    ܒܹܐܬܵܝܵܐ ܒܵܬܪܹܗ. ܐܵܗܵܐ ܝܗܘܵܐ ܬܲܠܡܝܼܕܵܐ ܕܓܸܢܝܵܐ ܝܗܘܵܐ ܥܲܠܔ ܨܲܕܪܵܐ ܕܝܼܫܘܿܥ ܒܥܕܵܢܵܐ
    ܕܐܟ݂ܵܠ݇ܪܲܡܫܵܐ، ܘܕܒܘܼܩܸܪܹܗ ܡܸܢܹܗ: ”ܡܵܪܝܼ، ܡܵܢܝܼ ܝܠܹܗ ܗ̇ܘ ܕܣܲܦܹܐ ܠܘܼܟ݂؟“'
  esk-NT: Peter-m kiŋiaqhuni qiñiġniġaa maliġuaqti Jesus-ŋum piqpagikkaŋa maliktuaq.
    Taimñauniqsuq ikusiksimaaqtuaq qanitluni Jesus-mi nullautchiqamiŋ suli apiqsruqtuaq,
    “Ataniiq, kia aatchuutigitniŋniaqpatin?”
  msb-msb: San naglingi si Pedro nakita niya an disipulos na palangga ni Jesus na
    nagasunod sa inda. Siya idtoʼn nagsandig sa dughan ni Jesus san nagapanigab-i
    sinda kag naghunga, “Ginoo, sin-o an matraydor sa imo?”
  cpa-NT: 'Mi³ca¹jénh¹ Pedro, jøng² ca¹jë́²dsa jan² dsa² guia¹tón² jian¹²dsa héi²,
    dsa² hiug¹² hnio¹ Jesús. Dság¹ dsa² héi² dse¹³ cah³dsa. Dsa² héi² mi³guǿ¹³ cog²
    Jesús mi³ca¹gǿh¹dsa quiah¹² høa³, dsa² ca¹ŋǿh¹ Jesús: “Juu¹³ jniang³, ¿hein² dsa²
    hnë¹ hning²?”'
  dso-dso: ପିତର୍‌ ପାସ୍‌ଲିକରି ଜିସୁର୍‌ ଆଲାଦର୍‌ ବିନ୍‌ ସିସ୍‌କେ ଦେକ୍‌ଲା । ଜାକେ କି ଜିସୁ
    ବେସି ଆଲାଦ୍‌ କର୍‌ତେରଇଲା । ଜନ୍‌ ସିସ୍‌ କି ରାତିଆ କାଇଲାବେଲେ ଜିସୁର୍‌ ବୁକେ ଆଉଜି ଅଇକରି
    ପାଚାରିରଇଲା । “ମାପ୍‌ରୁ କେ ତମ୍‌କେ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଲାପାରା ସତ୍‌ରୁମନ୍‍କେ ସର୍‌ପି ଦେଇସି
    ?”
  meu-meu: 'A Petro e gini kerehai, Iesu ena lalokau hahedibana e itaia, e ḡavadia:
    anibou ai Iesu kemena ai e tabe kau, e nanadaia, eto “Lohiabada e, taomu itorena
    tauna be daika?” hahedibana bunai.'
  yva-NT: Arono Petrus sakinav peravo akiri akare, po Yesus apa arakovo anuga no ai
    rave aeno tavondi po yarijade. (Opamo tuna pangkepano Yesus ai arono namano wisyi
    tenambeowe muno wepirati po anajo pare, “Injae, are pirati indati po namavun?”)
  dgc-dgc: Nadid, sinumuleg ti Pedro, éy neta na tu alagad a esa to adég na. Siya
    tu alagad a mahal ni Jesus. Siya tu sinumangdih to salapad ni Jesus to péngan
    de to éya, a nipakelagip na éng ti ésiya i méngitokyona diya.
  zpm-NT: 'Dzigo naḻaque naa zhits me grop me Pedr. Zeeṉe ptsire lo Pedr, goṉ Pedr
    laa mëëdscuel ne scataa rleynie me ga, laa zho naḻ ga, zha ne zobpaa cue me ga
    lo xtsee co, zha ne wbigpaa bnabdiidz lo me dieṉ cho nac zha ne tsielo me ladznia
    zha ne gut me; dzigo rëbchaa Pedr lo me:'
  hix-NT: Txesus yakoro tàtontoko rma, neramay hatà, Petru. Àwenaryenye nomokyakon
    hatà, Txesusu nhananàhrà rotho komo kukuru, noro nàhnànà rma haxa. Txesusu wayehpàra
    ro rma haka, ewan yawo ro tàrah ehxahotho rma noro hatà. Rohà y, onokà ryhe noro,
