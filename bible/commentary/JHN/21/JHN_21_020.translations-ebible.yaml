  unx-unx: ପାତ୍‌ରାସ୍‌ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ, ଏଟାଃ ଚେଲାକେ ଦୟାହରା ହିଜୁଃତାନ୍‌ ନେଲ୍‌କିୟାଏ,
