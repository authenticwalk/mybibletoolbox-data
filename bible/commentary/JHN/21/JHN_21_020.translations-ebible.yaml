  bod-N: དེ་ནས་པེ་ཏྲོས་ཁ་ཕྱིར་འཁོར་ནས་བལྟས་པ༌ན། སྐྱབས་མགོན་ཡེ་ཤུའི་གཅེས་པའི་ཐུགས་སྲས་དེའང་རྗེས་སུ་འབྲངས་ཡོད་པ་མཐོང༌།
