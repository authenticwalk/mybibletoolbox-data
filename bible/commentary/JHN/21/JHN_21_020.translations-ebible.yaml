    kumaan ka' men nimikirawar taena, “Tumpu, ime a mianna men bo mongorookon i Kuu
    kada' papateion?”
  poe-NT: Ntá kuinkátjíá chꞌín Pedro ntá kꞌuíkon chꞌán kíxin tinkáchréhe̱ tí chꞌín
    a̱ntsí tjuèhe chꞌín Jesús, na mé tí nkexro kjuákꞌe chjinaxón tí kjuákꞌe chꞌín
    Jesús tí kjóne sín tsíkjanchankíhi chꞌán tí chꞌín Jesús kíxin nkexro sinchekji
    chꞌán.
  san-TAM: 'யோ ஜநோ ராத்ரிகாலே யீஸோ² ர்வக்ஷோ(அ)வலம்ப்³ய, ஹே ப்ரபோ⁴ கோ ப⁴வந்தம்ʼ பரகரேஷு
