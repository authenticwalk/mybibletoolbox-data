    ஆக³ச்ச²ந்தம்ʼ'
  cof-NT: Junni Jesús Pédrobe cuenta quinasanan, Pedro lecapoleto quirato, manca Jesube
    penenaminca benele janaminca quirae. Jesús duque laquiranun tsachi jominhe. Nanni
    matuleri fiesta ano finato, ya tsachi Jesuchi fe quelole chuto, yabe panhaca jominhe
    mo yaca cuwapono jonunca.
  srm-NT: 'Ma nöö fa de ta fan dë, te wan pisi hën Petuisi bia luku, hën a si di bakama
    di hën ku Masa Jesosi dë gaan mati ta waka ta ko a de baka. (Di bakama aki, hën
    wë da di sëmbë di bi sindo hëngi a Masa Jesosi, di de bi ta njan di Pasika. Hën
    bi hakisi taa: “Undi fuu o könku i di könku?”)'
  qvs-NT: 'Manara Jesus wañuptinra ñuka paypa munadu disipulun kashpayni ladunpi mikuykarkani.
    Chashna ladunpi kashpayni tapurkani: “Maestru ¿maykan disipuluykití rantikushunka?”
    Chay diya playapi kashpaynikuna Jesus willaptin sufrishpa wañunanta Pedruka washanta
    chapashpa ñukata kawawarkan.'
  zca-NT: 'No or miëk Per, une Per nzhakë men che''n Jesús xa'' más nichë''l Me tich
    bixa''. Xa'' re'' nguzobkë ta'' Jesús or lult ndao xche'' Me kun rë men che''n
    Me, no xa'' re'' xa'' kwa''n nzhab lo Jesús: “Señor, ¿cho chi go lo rë men?”'
  cbc-NT: 'Cabero Jesús cʉ̃ caĩquetibʉjʉro bero, Pedro pʉame ãmejore ĩñaʉ yua, yʉ
    majũrẽ ñiñacõãwĩ, yʉ, bʉtioro Jesús cʉ̃ camairẽ. Mai, yʉ pʉame Jesús mena jĩcãrõ
    jãã caʉgarui tʉsari watoa Jesús cʉ̃tʉaca ruiri, atore bairo cʉ̃ caĩjẽniñarĩcʉ̃ã
    yʉ ãniña: “Yʉ Quetiupaʉ, ¿ni majũ mʉrẽ, bairo qũĩ bʉsʉjã buitirocaʉati?” cʉ̃ caĩjẽniñarĩcʉ̃ã
    yʉ ãniña.'
  qxo-NT: Tsaypita Pedro ticraycurnam ricasquirgan tsay cuyay cag discïpulu Jesuspa
    gepanta aywaycagta. (Tsay cuyay discïpuloga manarä Jesus wanuptinmi lädunchö micuycangan
    öra tapurgan maygan ranticunanpä cangantapis.)
  mox-mox: Itutuvila itautauya, ʼinega Fita tunugivila ta toʼabiboda taha ʼitea talatalaʼobedi.
    Ta Ieisu baʼe toʼabiboda nana veveyolubea qiduana. Baʼe taunana lova Kaiwabu ena
    ʼai ʼinaya tunuvahala Ieisu ʼinaya ta vetalaʼaiea, “Kaiwabu, togama nasuluveu?”
  kew-kew: 'Abare ni Yesu re-para pirua eta nisipa rabu Pita-me agaa gupa misa: Aa
    Mudu, nena kawae madini aare aapi yapae? Gore abia Pita-me pereke tua ni adesa
    rabu nipumi lalo: Go aa madaare ake palia ya?'
  dww-dww: Dabudine Pita yai tautinamuri da Yesu tura kaukauinama ya kitana, tauna
    muridiḡa ya veraverauna. Tauna vutuna noḡone Naḡopore soinama a kanikani be ya
    raukekera naḡo Yesu ḡarone be ya riuna, “Bada, aitau tokare e boru dobiḡem?”
  nif-nif: Tɨmbi Petlolɨ tambanem kañguk, wɨn Yesulɨ gwañgwa nin gɨnañlɨ tɨke-kasɨleñguk
    endɨ ep klem bɨñguk. (Endɨ gwɨlattok nanañ yakan na-pakɨlɨñ, wolonda gwañgwa walɨ
    wakan Yesulok plon panjañganembi nɨ-nandɨmbi eñguk, “Wopum, wɨn nindɨ sɨnɨk dɨk
    kanjɨkkailok kɨsɨnan gapɨlekak?”)
  twi-ASANTE: Petro twaa nʼani hwɛɛ nʼakyi hunuu sɛ osuani a Yesu dɔ no no di wɔn
    akyi. Saa osuani yi ne obi a wɔredidi no, ɔtwe bɛn Yesu bisaa no sɛ, “Awurade,
    hwan na ɔbɛyi wo ama” no?
  aoj-aoj: Eaꞌ Pita nandambema nati aeꞌ, alipuwai Jisas okom magamagailai, agiꞌmam
    afiꞌi. Aeꞌ maꞌuwi fowaꞌ afaꞌ wape waꞌ gwaꞌaisi ma indisiꞌah felefeleꞌma Jisas
    ahaliꞌana agaꞌi, “Dembinai, atiasi ami niꞌipa boumi ma nigihimbaꞌmama inaꞌ negapoma?”
  cbv-cbv: Páant ã niíj naáwáchahjeh, Pedroboó tac pʉ́ʉd ennit, weém Juan, Jesús bʉ́dí
    ã oini, queétdih wã ñʉʉ́n péenachah, ã enep jĩ. Biícdih jwĩ pée jeémp láa, weémboó
    Jesús ã pebh dodh jã́ah lajni “¿Maá, meemdíh eníhcannitdih jʉ́ʉtni pínah ded tigaá
    ã jʉm?” Jesúsdih niíj ʉʉ́bh joiní wã jʉmʉp jĩ.
  taw-taw: Jisas takaw anɨb ak agaknɨŋ, Pita tɨg adɨkɨl nɨgak, Jisas bɨne nop mapen
    yɨbɨl lolɨgup ak kɨdek owak. Bɨ anɨb ak nɨm, ned tap ñɨbelak ñɨn ak, ne Jisas
    yek jɨj sɨŋak besɨg mɨdɨl agak, An nep chen mɨmug gɨ dad amnɨgab agak.
  jic-NT: Pedro la nujuya, tjinyuca. P'a discípulo jus tjinyuca cjüil tjac'. Jesús
    pajal quelel líjitsja niná discipulú. Jupj p'iyá Jesús jun 'asas tjemey discipulopan
    'a mulú tjalá na, Jesús ma tepe'e na p'in. Jupj Jesús lal la tji'yüya pjacj ca
    mim jis lal ncuwim jupj enemigopan jis la tjilil jupj.
  zap-NT: 'Chene wcheree lo Simon-Bëd, wii Simon-Bëd no ke xpoxter Jesus ne kesentyent
    ryaan Ne zanal Ne, men ne wzob ke koo Ne chene wuxsëë men yra men Ne, no ne wnabdiiz
    ke lo Ne, ne re: “Dechey, ¿txuzh nak ne ydekwent de?”'
  wer-wer: Yesure Pita piarip yesem Pita pi kaip ti itaangkën ne piarpim ënëm yesan.
    Ne ngaan kaömp naö akunetak Yesuu naë wel aisëeë piin epël mëëaut. “Aköp, talëpök
    niin kup mowiipën?”
  ipi-ipi: Wamba Jisasapi, balana disaipolo tupapi, utupane anda kenga lumu okona
    pituto, tomo no peteai okone angi, disaipolo mindi Jisasato epelewa yamapane yo
    ateane okomane Jisasana kangaluane yanenga kawa aimo loto, Akali Andane, apito
    nimba ene pitulu-peyape lea. Matili Jisasato Pita nimbato namba watama ipu lea-angi,
    Pitato bala watama poto, masianesa anda-peke lo andea-kola, disaipolo okonemane
    liyamba watama epeanga andea.
  qul-NT: 'Pedro cutirispa ricorkan Jesuspaj sinchi munaskan discípulo khepancuta
    jamuchcaskanta. Chay quiquin discípulo Pascua cenapi Jesuspaj ladonpi cachcaspa
    tapuska: “Señor, ¿pitaj vendiycusunqui?”, nispa.'
  ter-NT: Ina na'akénexovo ne Pêturu, yane noíxone po'i íhikau Jesus hokoâti, ákoti
    omotóva okóvo Jesus. Énomonemaka neko isú'okovoti xa'a Jesus nikohíko, yaneko
    epemó'ikoamaka itukóvotiye neko itûkoheovoti, enepone kuríkotimo Jesus xoko xanéhiko
    puvâti.
  bmr-NT: 'Jaanaaca Pedro idojɨcuco emeecɨubo atyɨmeuhi Jesu agaijɨhicaubo ijɨɨbogomɨnaafi
    idojɨcutɨ ufuunoco niinoono amachuusumi diibovɨ ifituuvuuboro: ¿Aivojɨɨbo, cajaanɨ
    ɨco aacɨjiibo? nooboro idilluubo.'
  fuf-fuf: 'Kanko Petruusu o yeƴƴitii, o yi''i oo taalibaajo mo Iisaa yiɗi ka jokkata
    ɓe, ɗun ko oo liiƴinooɗo ka ɓernde Iisaa fewndo ko ɓe ɲaamaynoo, o wi''i: «Koohoojo
    ko hombo woni wattoowo on e joge.»'
  bhl-bhl: 'Dangei, Fita e famdes angei, Yesus em ibolow mutuk fian dulewkabe kunum
    aso ilo yenggelew telei, e elo atemeko, Yesus elo dakalalomele: “Kamok Fian kutaka!
    Kunum kaleem dim noloke ye?”, dangeko, dakalase kale. Sua kel, fefe wanin wansiliw
    ding dim kabalak e, kunum be Yesus em mit mewso teineko, waneko, dakalalomele:
    “Kante kulo maka im teing dim daloke ye?”, dangse kale.'
  ons-ons: Petoro eŋe zinge ŋadino pore kaki, Yesu medepine mane arike, Yesu eŋe medep
    eŋane manerop simin kamaŋke. Medep weku yewa oŋo ŋara nekoi, yewao Yesu wane osino
    weneŋ usumka mere qesonka rake, “Waom, ŋei maŋo siron qeki geukei?”
  con-NTPO: 'Piyicamba Pedroja ñama atte, tise sepaccofae jiña''choma. (Nane Jesús
    ñama ñotsse in''jansi gi an''jen''choni tisei''ccu pporotsse dyaipa iñajampaña:
    “Na''su, ¿majan tsu quema indiye afe''su?”)'
  ghs-ghs: Hiiremi Peetoro nookatanihe noi burisi eete moomi apei qupi posaho bodzata
    Dzesuho dzagaqata tirere eeteqi hee Soopara, apei niike geema mootare boobiqi
    qasa hiireta, oi Dzohane ana.
  peg-peg: ଜିସୁ ଇମ୍‌ଣି ଚେଲାହିଂ ଜିଉନଜ଼ି ମାଚାନ୍‌ ଆରି ଜେ ମ୍ଡିକା କୁଲେର୍‌ଉଣି ସମୁତ ତାଙ୍ଗେଙ୍ଗ୍‌
    ନେଞ୍ଜେଡାକିତ ଇଡ଼ିୟା ଆଜ଼ି, “ମାପ୍ରୁ, ନିଙ୍ଗେଙ୍ଗ୍‌ ଇନେନ୍‌ ବେରିୟାର୍‌ କେଇଦ ହେଲାୟ୍‌ କିଦ୍‌ନାନ୍‌
    ଇଞ୍ଜି ୱେନ୍‌ବିସ୍‌ ମାଚାନ୍‌, ହେ ଚେଲାଙ୍ଗ୍‌ ପିତର୍‌ ମାସ୍‌ଦି ପାଚେ ୱାଜ଼ି ମାନାକା ହୁଡ଼୍‌ତାନ୍‌
    ।”
  txu-NT: Nãm Ximão Pedrumã ane nhym arỳm akẽx ne kôt ba djwỳnh 'õdjwỳ pumũ. Jeju
    kum abêja pumũ. Tãm ne amrẽbê ar àkuro ỹrkam Jeju'ỳr ajkamẽn kum, —Bẽnjadjwỳr
    djwỳnh, mỳj me'õ ne kute akurê djwỳnhmã akangamã? ane.
  eng-WEBU: Then Peter, turning around, saw a disciple following. This was the disciple
    whom Jesus loved, the one who had also leaned on Jesus’ chest at the supper and
    asked, “Lord, who is going to betray you?”
  gnw-NT: 'Pedro uyerova yave, uecha jocua temimboe Jesús uau vae ou jaɨcue. Jocua
    temimboe co jae tenonde yave ucaru ñugüɨnoi yave ucaru oĩ Jesús iyɨpɨ pe jare:
    “¿Quía pa nemeeta, CheYa?” jei chupe vae.'
  mux-mux: 'Pita-ni topele topa Yesos-ni numanu munjurum lumbili anduli yili kanurum
    kene aelepa elsele lumbili urum. (Pita-ni kanurum yili yu ui Yesos wasie langi
    noku muluring kene yu Yesos mulurumna nondupa molupa kene nimba mele: “Auliele,
    oliunga yi nae-ni nu ele-túma liipa simbaye?” nirim yi kanili.)'
  maj-NT: 'A̱s''a̱i tsasenji a̱stu̱n Pedro̱ ko̱ kikie nga tje̱nnkihi̱ nda̱ ni''yakuyá
    xi Jesu ''yún tjoho̱, xi tíjñat''a tiñaha̱ Jesu nk''ie nga i̱ncha kikjine nichinehe̱
    S''í Pascu̱a̱ ko̱ xi b''a̱ kitsúhu̱: “Ji Nda̱ Nti̱a̱, ¿yá xi ts''i̱ínkjas''ehin?”'
  bkq-NT: Pedro ikaynâ akâwâm urâ, urâ toenzepa Jesus inwyneguyly. Kopae Páscoa ume
    xina âwinduatay, urâlâ akâwâm Jesus eatado ekani; urâlâ, “Ânguyka ise igamenri
    âehondyzedo modo emaxi?” kerim. Âdara tyiguely awyly wâgâ Jesus aguely idanipyryem,
    Pedro MYRYK idyly. Tykaynâ iedyly.
  kue-kue: Pita kan akete kangwa ana disaipel ta Yesus wakai kangwa ikra ye umbrara
    mokonomugl ungwa, yagle ye okuna Pasova neingwa enge ye Yesus moglmara piuriye
    mina tengete mogltre ana ka yegl dungura, “Yaglkande, yomba ira ene ipi kunda
    ikine tenambe?”
  cot-NT: 'Ariquea ipitsocavetanacaquea Peerero yamenavaqueriquea yoguijatapojiriquea
    itsatacaane Jesoshi ipintsamajatacaca. Iriatimpa irioquea pimerequijanquitsi imerequiqui
    Jesoshi itsipatacarigueti itsatacaanejia ishecajiacagueti pajinigueti irimetoje,
    irioquea cantanquitsi: “Nomajirote, ¿queri aacaanquempineca?”'
  bnp-bnp: Muri e Petrus i matagege, i masia a murimuri i ngaru hatekea e Isu i muri
    ne rua. (Ra bakovi iea, ra viri i doga rike ne Isu na vaponga na malunga rira,
    i nanea e Isu na viri ge habia na limane huriki a bakovi hale.)
  apn-NT: Nhũm pre ã Jejus Simãw Pêtre mã tanhmã htyk to hkukamã harẽnh anẽ. Hãmri
    nhũm kuma nẽ ixpê Juãw ã ixto hakẽx nẽ ixpê Jejus kràmnhwỳ mex ã ixpumu. Kormã
    Jejus htyk kêt ri kamàt kãm mẽ ixàpkur o ixkrĩta ã na pa pre ĩhkô hã ixàpkur o
    nhỹ nẽ kot mẽ kãm õr mã xwỳnhta nhĩxi hã hkukja.
  ctp-NT: 'Loꞌo mxinaꞌan Tyu chunꞌ yu seꞌen nduun taꞌa ndaꞌan yu, taꞌa yꞌni xaꞌan
    yu chaꞌ ꞌin Jesús, ti kwiꞌ yu nu ndiya ꞌa tiꞌ Jesús ꞌin, ndijyan ñaꞌan yu kanꞌ
    ꞌin neꞌ. Ti kwiꞌ yu kanꞌ lka nu ti ngwa xkanꞌ ngaꞌan yu kwiꞌ seꞌen ti loꞌo Jesús
    nchku siin neꞌ, ti kwiꞌ nu mnichaꞌ ꞌin Jesús: “¿Xꞌnan, ti ka lka nu kuꞌni trisiyun
    ꞌiin yaꞌ neꞌ xaꞌan a?” ndukwin yu nu ngwa xkanꞌ.'
  bre-BRG: 'Ha Pêr, o vezañ distroet, a welas o tont war e lerc''h an diskibl a oa
    karet gant Jezuz, an hini a oa gourvezet war askre Jezuz e-pad ar goan, hag en
    devoa lavaret dezhañ: Aotrou, piv eo an hini a werzh ac''hanout?'
  opm-opm: Potporhan oh ohe kom sangop. Saporhan Jisas orhe bopor nahat napapat han
    noh ite kom pip. Noh nuhur Pasopa dik den ma diri oh Jisas ohe boknong tongnom
    muhutir han noh ohnong Gwe nang han oh nih por dahamtir han noh ite kom pipmur.
    Saporhan Pita oh tandapurker wanahangop. Wanahama Jisas ohnong Hanipyaha. Gin
    dite kom ma apir han ohe ma haputipra oh kinhat haputipra por dahandeingop.
  bvr-bvr: Lika Birta a-ngukurdanyjiyana, a-nana an-guna an-nerranga Jesus an-nika
    jawina barrwa ana-bona, an-gunaga Jesus an-nika gu-day butula nipa minypa mu-ngoyurra
    janara gu-ji, mbi-barra aburr-ni, Jesus ana-gera a-ni, ana-wagarba ay-warrchinga,
    a-wengganana, “Bunggawa, a-lay, an-narda ana-nga murna burr-wu barra ny-juwa?”
  wal-wal: PHeexiroosi guyye simmidi, Yesuusi siiqiyo erissiyo ashkkarai baappe guyyeera
    yiyaagaa be7iis; he erissiyo ashkkarai, kahuwaa miyoosan Yesuusakko shiiqidi a,
    “Godau, nena aatti immanai oonee?” yaagidaagaa.
  zad-NT: 'Na'' biyec̱hj Pédrona'' na'' ble''ile'' beena'' sto, beena'' ḻe chaki Jesúza''ne'',
    noe'' ḻegake''. Ḻen'' wchi''e kwit Jesúza'' kana'' zeelo wdaogake'' xshe''na''
    kana'' wṉabile''ne'', chi''ene'': “X̱an'', ¿norakznton'' gon li'' lo na'' beṉ''
    malka''?”'
  kmg-kmg: 'Eme Petoro e fotikierâ Jesu motec bufuŋ-ticnezi râpefuŋnao rame honewec.
    Motec e aakic lama nâmbiŋko qizec-ticne Jesure amecko fohorerâ wiocnerâ muwec:
    “Wofuŋ, mozi doc bacguocmu?”'
  aso-aso: Neꞌmine lavo Petoloꞌ mine velepeꞌ izo ningineꞌ nene Izesuꞌ vonoloꞌ izipe
    minive Izesuꞌni dalizaniꞌ gamene avitoꞌ ogavo nosoꞌ niteꞌ naniꞌ gameneuꞌ Izesuda
    mine lehete ogo geiꞌ nene biluvaliti aꞌninguꞌ zaho do ngemelive lo longoꞌ o-dive
    nene ngeꞌmeto navo ningineꞌ ve.
  uli-uli: Pedrus sa tagul tefael sala wiri molwe redabeyel Jesus we ye kkel yael
    Jesus hachangi. Iye iy yeramtawe ye roh ngal Jesus irel yodwe re momongol fehaf
    ngo yesa kasiya bo, “Samol, itey le yebe fangloh gel?”
  nin-NT: Biturr à kasarr na hi uniga wa nggo Yesu à kpanye na ku nggo, uwa à so ga
    ba. (À su uyiyirr uwama yo nggo à so hinga ni Yesu ku na abubo a iri ila wa, na
    zhi ma di, “Atiko, unggonggo ta vu ùwà re?”)
  tgk-tgk: 'Петрус ба ақиб нигоҳ карда, шогирдеро дид, ки Исо ӯро дӯст медошт. Ӯ аз
    паси онҳо меомад. Ин ҳамон шогирде буд, ки дар вақти шом хӯрдан ба Исо такя карда
    пурсида буд: «Эй Худованд, кӣ ба Ту хиёнат мекунад?»'
  acu-NT: 'Jesús tamati Pedro pajas jiiras winasha Jesúsan nemarai waitkamiayi. Turamtai
    wikia nekas Jesúsa aneetiri nuiniatiri asan, iisha Jesús jaatsaing, nijai iruntrar
    yuwakur pujarin, Jesúsnum ayaamsan pujusan niin iniakun: “Apuru ¿amin anangkrama
    surutmaktata nusha yaachita?” timiajai.'
  cak-WNT: 'Y tek ri Jesús y ri Pedro ye benak c''a, ri Pedro xtzu''un ca chrij y
    xutz''et c''a chi c''o jun chic discípulo ri benak chiquij. Y ya discípulo ri''
    ri sibilaj xajowex ruma ri Jesús y ya chuka'' riya'' ri xrak''e'' apo chunakajal
    ri ruwaruc''u''x ri Jesús tek xquiben ri lok''olaj wa''in, ri xc''utun c''a chare
    ri Jesús: Ajaf, ¿achique c''a ri xtijacho awuche (awixin)?'
  ebk-ebk: Nunsakong hi Pedro, ya inilana ay cha umunud kan chicha nan disipulu ay
    laylaychun Jesus. Nan disipulu ay anna nan senmasachag kan Jesus as nan naschum
    ay nanganancha ya nan nunsarudsud kan hiya, “Apo, ngachana nan mangesepsep kan
    he-a?”
  spa-PDDPT: 'Pedro se volvió y vio que los seguía el discípulo a quien Jesús amaba,
    el que en la cena se reclinó a su lado y preguntó: Señor, ¿quién es el que te
    entrega?'
  ruf-ruf: Petiri kahunduka, kamwona imwanang'ina yula iyanoghelighwe na Yesu kowawinza.
    Imwanang'ina yuno tsakakala yula iyakalile na Yesu mne ichijo cha Ipasaka na iyamghutsile,
    “Mtwatsa, yuhi iyatsokuhunduka?”
  gun-gun: Ha'e gui Pedro ojere vy oexa hakykue'i hemimbo'e Jesus oayvuve va'e ou
    oiny ramo. Ha'e va'e ma okaru okuapy jave Jesus yvy'iry oguapy oiny, ha'e ijopy
    uka nhemiarã mava'e pa oikoa re oporandu va'ekue.
  agu-BL: 'Bene''n nintzun ban xomok Lu''-tz te''j. Poro yi ticy''e''n xmayil wutz
    coc, xomt tzaj yi junt ẍchusbe''tz Jesús yi wi''nin na pek'' te''j. Ya''stzun
    yi jun ẍchusbe''tz yi c''ole'' quen xlaj Jesús tan wa''a''n. Nin jak tetz: “¿Na''
    scyetz i'' yi jun yil jatxonu'' Ta''?”'
  isn-isn: uPetro akapiluka nu kumihenga u mu manyisigwa uyo naiza uYesu umuloilwe
    aka atyata- Uyu yuyo nai watulaa wipantamiiye mu kikua kang'wa Yesu itungo nila
    ndyaa nia mpindi nu kumukolya uYesu. “Mukulu, ingi nyenyu nuika kugumaniilya?”
  eng-PEV: Then Peter turned around and saw the follower that Jesus liked a lot. He
    was walking behind them at the lake. (Remember, at their last dinner together
    before Jesus died, this man leaned close to Jesus, and asked him, “Who is going
    to turn against you?”)
  ilo-ULB: Timmalliaw ni Pedro ket nakitana a sumursurot kadakuada ti adalan nga inay-ayat
    ni Jesus - ti tao a nagsadag idi iti barukong ni Jesus iti panangrabii ken nagkuna
    nga, “Apo, asinonto ti mangliput kenka?”
  pir-NT: 'Tiquiro sa nigʉ̃ta Pedro pehe majare ihñadoqueo, yʉhʉre Ñure Jesu tiquiro
    cahñogʉ buherigʉre tiquinare yʉhʉ nʉnʉ tãgʉ̃ ihñano Pedro Jesure sinituri. Yʉhʉ
    pehe Pedro ihñarigʉ to pano ohõ saha nidigʉ ijii. “¿Pʉhto, mʉhʉre ihña tuhtiyequinare
    ihñoatiquiro pehe noa boro ijiagari tiquiro?” ni Jesure siniturigʉ ijii yʉhʉ.
    Ti pjere Jesu tiquiro pari paha ihya dujii yʉhʉ. Sa yero yʉhʉre ihñano Pedro Jesure
    sinituri:'
  anv-NT: Pita abwɔlége mmyɛ, agɛ ndɛre maá utɔɔ́ ayi Jisɔs abɔɔ́ gejeé ne ji dɔɔ́
    akwɔlege ɛbwɔ́. Ɛlé maá utɔɔ́ yina ne abɔ ajwɔlé nya agií Jisɔs né ɛgbɛ mmyɛ,
    gébégé ɛbwɔ́ anyɛɛ́ menyɛɛ́, agií Jisɔs nnó, “Ata ndé muú wɔ ɔke achyɛge
    nyɛ wɔ maŋkwaá?”
  sab-NT: Pedro jo chage Jesu ole, Pedro tiunda mo nate gwagedu geru jwannga gdaitedi
    kle chage ama nate, geru jwannga e ole Jesu no no, Jesu blidu ule bdagli geru
    jwannga ulita ole kwian bebi Jesu gai gwaleda gire, geru jwannga e gdaite blidu
    Jesu ngena, geru jwannga e geru kadu Jesuge chema be Jesu kete gwaleda.
  tmd-tmd: Jisas mönö aku yadmɨn, Pita höuöiliö nugwöŋa, nɨ nöbö Jisas madmag nɨgmɨdɨl
    aku mɨdma. Nɨ nöbö aku pal, höd Jisas Pasopa ap nɨmmɨdöŋ il yöra römɨd gɨ mɨdön
    yad nuguma, “Nöbö Dib. Agö nöböm nagö höuöu cönɨŋö?” rɨma.
  acr-NNT: 'Echiriꞌ xtzuꞌn ri Pedro chirij, xrilo chikij teran lo ri jun tijoꞌn lik
    kꞌax kanaꞌ ruma ri Jesús, waꞌ e ri xjaꞌiꞌ putzal ri Jesús pa ri jun waꞌim echiriꞌ
    xutzꞌonoj che: «Wajawal, ¿China ri kakꞌayin e la?»'
  kpg-kpg: Peter gaa huli gi muli ga gidee ia tama agoago a Jesus dela e baa ai e daudali
    ginaua, go mee dela ne menege adu gi Jesus i di madagoaa digaula nogo miami ga heeu,
    “Meenei Tagi, ma koai dela ga hagi aga Goe?”
  taj-taj: पत्रुससे ग्‍याप दोःसी च्‍यामा येशूसे माया लबा चेला लिच्‍छा लिच्‍छा खबान
    लबा म्राङ्जी। चुनोन चेलासे भोज चबा धुइरी येशूला ङामरी चिसी, “प्रभु, ह्राङदा चुङ्सी
    पिन्‍बा म्‍हि खाल हिन्‍ना?” भिसी ङ्‌योइबा मुबा।
  avt-avt: 'Pita keweikɨn kerenaan kɨra hi mɨtɨk disaipel kiutɨp herp sip kɨrak kerek
    Jisas hanhana. Hi mɨtɨk disaipel kerek nɨpaa hepu yeno hetike Jisas wɨrapɨtakɨt
    hi hitɨwekhi har ik: ‘Mɨtɨk Iuwe, keimɨn kewepityapɨr ti eno mɨt enun?’'
  cbk-cbk: Despues si Pedro ya bira cara pa atras y ya mira le con aquel dicipulo
    con quien ta ama gayot si Jesus, aquel ba quien ya senta bien cerca con Jesus
    cuando ya come sila aquel cena del Passover y el quien ya pregunta con el Señor
    si quien ba ay traiciona con ele.
  uig-ARA: 'پېترۇس كەينىگە بۇرۇلۇپ، ئەيسا سۆيىدىغان مۇخلىسنىڭ ئەگىشىپ كېلىۋاتقانلىقىنى
    كۆردى (بۇ مۇخلىس كەچلىك تاماقتا ئەيسانىڭ قۇچىقىغا يۆلىنىپ: «ئى رەب، سېنى تۇتۇپ
    بېرىدىغان كىمدۇ؟» دەپ سورىغان مۇخلىس ئىدى).'
  tuf-tuf: Eyta wacayat Pédroat ícarich wari istír chiwa istiy itchacro. Jesusat chiwa
    eya sehnacan cuitro. Chiwa eya bach yajquín tino Jesús owár yaya rabar Jesús ecor
    ihtujáqueyro. Ihtúr uchta wajáqueyro. “Caru, ¿Rehrát bah quehsí bin at icar chácataca?”
    táyojoqueyan eyro.
  abx-abx: Si pagparabaktas-na na mga iya duwangan, anili' si Pedro mangno sakulawan-na
    nga amungyod si mga iya i inadalan nga hinigugma'-na si Jesus. Iyay nan i inadalan
    magsandi siray si Jesus ari si pagkakanan ngan magpatilaw, “Paragdalom, say si
    ka'aw i titraydor?”
  mco-NT: 'Chi Pedro ñayjɨɨ''ijxɨ, chi ijxy co anajty tú''cɨy anajty ymiingɨxy je''
    ydiscípulo huɨdibɨ anajty Jesús ooy tzocy jɨhuɨ̈y je huɨdibɨ anajty ɨñaayb huingon
    ma Jesús ma je mesa co anajty y''adzuu''ajtcɨxy. Je huɨdibɨ nɨmay je'' yHuindzɨn:
    ―Huindzɨn, ¿pɨn miich yɨ'' xycɨ̈yegam ma yɨ mmɨdzip?'
  kqf-kqf: Ḡome Pita i tauvitale bi i kita te tauwaikaiwatana Yesu i ḡoyeḡoye kauwena
    ba i kaikaiwatedi. Tana taunana Vawaitauli Soinemo Yesu diyanemo i miyamiyana,
    iwana i taunawe Yesu lisinemo bi i waitalayena gado, “Bada, tam aiyai ya sakoyovoḡem?”
  cpb-NT: 'Ikanta ripithokanaka Pedro, iñaatzi royaatakeri retakoperotanewo Jesús,
    iri shentakeriri Jesús rowaiyani pairani, osampitakeriri, ikantziri pairani: “¿Pinkatharí,
    iitaka pithokashitemine?”'
  aon-aon: Pita natanam natrugunuguk aria natik anudok disaipel douk Jisas adur urkum
    makri munawashaman iri nagipesham nanaki. Anan douk anudok disaipel douk riguk
    hape hawok worigun aria natotigos nanak huruk atinyum Jisas aria narigan um ta
    meini niyabig Jisas ananim horim um anan iri.
  hus-NT-2005: 'Tam ti chawꞌkʼin na Pedro, in chuꞌu abal taꞌ jeye ti tál tin kúx an
    exóbal xu kʼanidháb tʼajat kʼal na Jesús. Jechéꞌ an exóbal, jaꞌich xi jedhkakanék
    bin okób na Jesús tam ti kʼwajattsik ti kʼapul ani in konyámal enchéꞌ: “Ajátik,
    ¿jitaꞌ jáꞌ xi neꞌech ti ki pidhnaꞌ abal ki chemdhá?”'
  mig-NT: 'Te ni̱ xíó kóto Pedro. Te ni̱ jini̱‑de cha̱a skuá''a ja̱ maní Jesús jíín,
    ja̱ ndikín‑de va̱i‑de, cha̱a ni̱ ndituu jika̱ Jesús ná ni̱ ka̱kuxíni‑ya̱, ja̱
    ní jika̱ tu̱''ún‑de‑ya̱: Táta̱, ndé cha̱a kúu ja̱ nástúu níí.'
  bps-bps: Di kfalê Fiter teenan i gal mlalò ku Dyisas toon kando, dunan i fagléd
    di kfe Dyisas na smalek di slengla kmaan, manan, “Amu, simto dé fan mangkal ge?”
  mbs-mbs: Penga niyan, miniling si Pedro, aw kinità din kidoen se sìyan tinoledaan
    ontò nedekelan i Jesus te pedowan. Yan se timangkil diyà te Pengolo kedengan te
    pegpengaen dan aw mig-insà aw sinu se megtolok kandin.
  tof-tof: Pita kakota nóma tübyalüngürr, wa ene umulbain olom esenórr ibüka akyande,
    Yesun moboküpdü ubi neanka yarilürr, oya minggüpanan nólgópe nótó banomólórr,
    dómdóm alo nóma elonóp akó Yesun nótó imtinürr wagó, “Lod, marü kalma wirri pamab
    tangdó nótó müngrine?”
  cme-NT: 'Piɛr wuɔ u miɛl ne ku yaa nuɔ‑i, a da *hãalãbiloŋo maŋ maama‑i taa ma
    dɔlnu Yesu‑i ma yaŋ ba huoŋgu-na. Hãalãbiloŋo faŋo yaa naa yuu Yesu‑i jukalaaŋgu-na
    wuɔ: «Itie, ŋ''a hai ka hel ŋ huoŋgu-na?»'
  sus-sus: Piyɛri to a kobe rato, a naxa Isa fɔxirabirɛ to e fɔxɔ ra, Isa nu naxan
    maxanuxi. Sayamalekɛ Dangi Sali, a tan nan a maso Isa ra e dɛge tɛmui, a a maxɔrin,
    «Marigi, nde fama i yanfade?»
  pon-2006: Piter ahpw sohpeila oh kilang tohnpadahko me ideidawehnirahdo, me Sises
    ketin loalloale—ih me penglahng pahn kupwur ni arail konokonot oh patohwan kalelapak,
    “Maing, ihs ih me pahn pangkomwihla?”
  dad-dad: Pita falei yel fen, dõ fiya taka Jesus ĩ nigin wau laa fedig anĩ, dõ feid
    mog, ilen. (Tamo enei bõ saaf yõya bun, Jesus akoron mudur isen ken, iron, “Odug,
    aim anĩ õ kiwai ifonõf?”)
  zab-NT: Chi bziecquilo Bed, gunáb zanald stuby xpɨny Jesús ni quesentiand rcaazny,
    ni guzub cueeny chi baandeb cen, lagac ni gunabdiidx laany, túngui gún entriagu
    laany.
  jae-jae: Petere kêkac tau ôkwi e gêlic ŋacseŋom, taŋ Jesu têtac gêwiŋ eŋ naŋ kêdaguc.
    Gêdêŋ êsêac seŋ Pasa ma eŋ gêc kêsi Jesuŋa ma kêsôm gebe “Apômtau, asa oc eoc
    aôm lasê.”
  ksd-ksd: 'Petero i tur tapuku, ma i gire nam ra tutana na vartovo ba Iesu i mari
    ia, i murmur, nam ba i ga va bokon ta ra bongobongono ta ra nian ra marum, ma
    i ga titir ba: Luluai, to ia nam ba na vagu tar iu?'
  msm-NT: Miglingi si Pedro aw pigkita din sikan inanad no pighilabi ni Jesus no migyupug
    kandan. (Sikandin to diya migsoing ki Jesus no manihapun sikandan aw mig-usip
    dow hintawa to ogyuib kandin.)
  myk-myk: 'Ba Pyɛɛri ya kara wii wɛ, kalaapire lemu kaa li bi dan Yesu ni ge, a wu
    lee ɲa li na ma pu kadugo yíri. Lee kalaapire le li bi shɛ diin Yesu tàan na pu
    yaha pu na li caŋa ka piige, na wu yege na: «Wù Kafɔɔ, sipya wekɛ wu wa da ba
    mu nɔhɔ yaha wɛ?»'
  sbe-sbe: Na Petelo ye kitabui na hekahekata Yesu iya ye gadosisiꞌusei wa ye kita
    ye hemuhemuliwatanidi. (Teina hekahekata ta iya kaiteya tauduihasalilau Yesu unai
    huyakaikaigogo wa unai, na ye wane, “Guiyau, kabo kaiteya kam ye walohai?”)
  mcr-mcr: Iŋgaŋi Pitä iqu tuwäŋgi hiŋuä ämäquŋgqe, wäuŋuä yätquakä Jisasi Iqu iquenyqä
    kiiŋä äwinymiŋqä iqu, iquaquiŋqä qänaki äquvepqaŋgi äquŋgqe. (Ämaqä iqu, qu buayä
    änäpiyäŋga iqueqä nyuäŋi Jisasi Iqueqä quikuä-täŋä qäqi eä, Ique yatŋqä tii äwikqä
    iquvi. “Naqä Iquki, mäkä-iqä iquauqä hipa iuŋi, ämaqä äkisqu kiväniqäwä?”)
  cux-NT: 'Nguɛɛcundíī Pedro miiⁿ n''diichi sá discípulo chi dineⁿ''é Jesús, discípulo
    chi cueⁿ''e sa ndúúcū Jesús. Sáⁿ''ā chi candiitínee sa ''iiⁿ''yāⁿ taachi ''āā
    caama chi che''e nguiinú yā. Ní ''āā caⁿ''a yā chii yā saⁿ''ā: Señor, ¿du''ū chi
    canéé chí diiⁿ entregar n''diī?'
  tur-YTC: Sonra Petrus arkasını dönünce bir öğrencinin takip ettiğini gördü. Bu,
    Yeşua’nın sevdiği, akşam yemeğinde Yeşua’nın göğsüne yaslanmış, “Efendimiz, sana
    kim ihanet edecek?” diye soran öğrenciydi.
  san-ITR: yo jano rAtrikAle yIsho rvakSho.avalambya, he prabho ko bhavantaM parakareShu
    samarpayiShyatIti vAkyaM pR^iShTavAn, taM yIshoH priyatamashiShyaM pashchAd AgachChantaM
  bel-N: 'Павярнуўшыся, Пётар бачыць, што ідзе за ім вучань, якога любіў Ісус і які
    на вячэры ўзьлёг ля грудзей Ягоных, і сказаў: «Госпадзе! Хто той, які выдасьць
    Цябе?»'
  sch-sch: Peter a hônheiin chu ruoisi dang, Jisua'n a lungkham ngâipu, jânbu an
    nêk lâia Jisua tieng hôn ôna, “Pumapa, tumo nang a minsûr rang?” tia rekelpu
    hah a nûk a jûi a mua.
  mic-MIQNT: Pie'l gigtoqopa'sit aq nemiatl 'gpaqamg igtigl gawasgulapa'sin unaqapeml
    ta'n Se'sus gesalatl, na negm ta'n elagwasipnn Se'susal ta'n etlatalultieg aq
    pipanimapnn, “Gjisaqamaw wen 'ntuisgalultew?”
  huu-NT: 'Pedro dɨga Jesús nia ñaɨa facaise, Pedro dobaicaillanona, cuena cɨode.
    Iaɨmaiaɨ jɨnafona racadɨcue. Jesús gaɨamɨedɨcue. Navui caɨ guia, Jesús nia fiodaiñenia,
    Jesús abɨmo cue ia, Jesúmo jɨcanotɨcue: “¿Bu gaɨtatallɨo?”'
  jiv-NT: Pítrusha ayanmar chíkich unuiniamuri̱n Jesus ti anea nuna némarun wáinkiamiayi.
    Kame nu unuiniamuka nuik Jesus jáatsa̱i̱ṉ yurumáiniakui “Uunta, ¿ya surutmaktata?”
    timia núiti.
  otm-NT: Nɛ nu'bʉ mí dʉ'mi bi dɛn bʉya bi nyɛ̨gui, bi nugä gue nɛqui dí tɛt'i, guecä
    madí huɛ̨gä ra Jesús, ngue 'darpʉ xtá hu'be bʉ ja ra mɛxa 'bʉ mán sihmɛhe gue'bʉ
    má änni to'o di dä a.
  dah-dah: Irkeb Pita go fulgaŋ kaŋbe Yesu beleŋ komatmiŋ kura bubulkuŋne wor po yeŋ
    nurde uneŋ hiyen al goyen gama yirde hike kinyiŋ. Al gobe Yesu kameŋ go yeŋya
    biŋge funaŋ namiŋya Yesu hitte tawuŋ heŋbe, “Doyaŋ Al Kuruŋ, ganuŋ beleŋ pel gireŋ
    tiya?” inyiŋ al go goyen.
  tnk-tnk: Ia nəpɨn nəha Pita rəti kurirə, mətoni iərmama riti səvəi Iesu, sə Iesu
    rokeikei pɨk in, rakurirə ia nirau. Iərmama nə in nə iərmama sə fwe kupwən raməkure
    ipaka tɨ Iesu nəpɨn kamhani pəri nari irə, nənə məres pen in mə, “Iərɨmənu, sin
    nə truvei pen ik ia rəɡi nərmama səməme haməmwəki ik?”
  kpr-kpr: Setiri, Peter jovereghedo, fuge gukakena gosusira amo, Iesu da ambo jimbi
    eni Iesu nune dubo budo ghusira, a kotugo mave bayau rise baghedo ira, Iesu kena
    nu mave aito arira aindae ategi usira, ava gosusira.
  san-IAS: yo jano rātrikāle yīśo rvakṣo'valambya, he prabho ko bhavantaṁ parakareṣu
    samarpayiṣyatīti vākyaṁ pṛṣṭavān, taṁ yīśoḥ priyatamaśiṣyaṁ paścād āgacchantaṁ
  nho-nho: Peter ni hakatahuri no kite i te tama e llee ai te manava Jesus raa e sare ake
    vaamuri laaua. Teenaa ko te disaipol ni hakapare ki Jesus i te poo laatou ni kkai
    no vasiri ake ma ko ai te tama i laatou ma ki hakaari ake Jesus ki naa hakamau
    naa Jew.
  gym-NT: 'Jesu amne Pedro näma dikekä ñö köräbäre, ye btäräbe Pedrokwe nikrabata
    ja jiebti angwane, ti ne mden Jesu näma tarere, ye rükaba niaratre jiebti abko
    btä Pedro okwä rababa. Ti näma täkänintbe känime Jesu ken mröre mrä Jesube Pascua
    näire angwane, tikwe nieba Jesuye: ¿Ti Dänkien, nirekwe ma kitadi ngise ma rüeye
    müre ketadre? tikwe nieba Jesuye abko rükaba Jesu amne Pedro jiebti.'
  azg-NT: 'Ndoꞌ tequen Pedro, jndyiaaꞌ jon na jöntyja tonquenꞌhan. Tañjoonꞌ tsꞌon
    jon na ventyjii Jesús ja ndoꞌ na maja nintaquityën ngiaaꞌ Jesús xjen na tcüꞌá
    juu tijaanꞌñeen yohin, ndoꞌ xjenꞌñeen taxꞌë nnon jon: “Ta, ¿Nin tsꞌan na ninncyaa
    cüenta ꞌuꞌ?”'
  bhd-bhd: पतरसे फिरतां तक्कू, कि यीशु सेइं प्यार केरनेबालो चेलो तैस पत्ती च़लोरोए
    थियो, ए तै चेलो थियो ज़ैनी रोट्टी खाते यीशुएरे पासे लिकतां पुछ़ेरू थियूं, “हे
    प्रभु तै कौने, ज़ै तीं ट्लुवालो?”
  too-NT: 'Pedro talakspi''tli lā'' laktzī''lh kalhatin sca''txtunu'' ī''stālani''tēlha.
    U''tza'' huā''mā'' Jesús lej ixpāxquī''. Lā'' nā huā''mā'' ū''tza'' a''ntī ixpāxtūhuī''
    Jesús a''xni''ca'' ixtahuā''yamā''na lā'' kalhasqui''nīlh: “Māpa''ksīni'', lā''
    ¿tichū namacamāstā''yāni''?”'
  ind-AYT: Petrus menoleh dan melihat murid yang sangat dikasihi Yesus sedang mengikuti
    mereka. Dia adalah murid yang duduk dekat dada Yesus pada perjamuan malam dan
    bertanya, “Tuhan, siapakah orang yang akan mengkhianati Engkau itu?”
  cjo-NT: 'Ipithokanaka Peetero. Iñaakina noyaatanakiri, rooma naaka riyotaanewo Jesoshi
    inintaperotziri. Chapinki nowakagaeyantakaririni Jesoshi, naaka ojampitakiriri:
    “Nowinkatharite, ¿ninka aakaanteminika?”'
  nsn-nsn: Pita ke uageg, kare banga tar tang siokor tamatang uakuakeluk gere malauelhirintiehe
    tunin Iesu, re la uakeluk peme tasrasin. (Doh inggono te geke uain uahuhut ponola
    toro luna toro uaruarono Iesu, kare dangat, “Tamata Noman, maiono re turung tangana
    totomua tasir uelmatan?”)
  san-DEV: यो जनो रात्रिकाले यीशो र्वक्षोऽवलम्ब्य, हे प्रभो को भवन्तं परकरेषु समर्पयिष्यतीति
    वाक्यं पृष्टवान्, तं यीशोः प्रियतमशिष्यं पश्चाद् आगच्छन्तं
  tna-NT: 'Da su beju Pedro Jesús neje yaseniuneti tupu, tueda jababarereatiana. Jesús
    ja ibuneda bataina discípulo batana tuatse tije epusiu. (Tueda discípulo Jesús
    sa etsedu su japahuatiana, pascua tsine jana diatana huecuana su. Tuahueda uja
    Jesús quisabatana pascua tsine su: “Echua Puji, ¿quebata ecuanaju mi emenajatia?”)'
  lid-lid: Pita tubuni madan, eme iy anyolom lau ta Jises ari nane nyaran Jon, Jises
    ale aso-ok iy tinan labai. Iy in hamon turu eme. Iy doh mene manyah udu mirihik
    hawe Jises aimon nyamon ado se. Iy ale mene atehei batun ili batala Jises ta ndremenya
    iy, “Laban, are lau handru kameh edeu sa-oh tam ili mine iri lau ta bahun?”
  wim-wim: Anpalan-a, than kan iiy-iiyin, aꞌ nil Peter.an keꞌ weentiy-a, aꞌ ngurp
    thonangan Jesus.antam anan thathan, koy-koyyuw iiy-iiy nungantang. Pam alantan-a,
    nil Jesus.an kaangk wun nungant. Kaꞌathangaman-a, than mayan mungkin-a, pul karp
    nyiinpul Jesus.ang. Aꞌ nilan thawant Jesus.ant, “Ayyang, Lord-ang, nintang weeꞌang
    maꞌam theeꞌow pam way al-alantan a?” Wik yimanangan kaꞌathaman thawant pam anan.
  zga-M: U Petro ahapenduha ahambona ula uvasiule uva aganine nu Yesu ihukonga veuyo
    uve hagine pahe pambaga pamwene wakati vilia ehia hulia ehia liiemihe ahachova
    ahata veni uvihuhusaliti?”
  yom-yom: 'Piela bu katala ku manima, wumona nlonguki wowo Yesu kaluta zola, wuba
    landakana. Niandi wuyekama va thulu yi Yesu ayi wunyuvula mu thangu baba ndia :
    “Pfumu, nani wela kuvakula e ?”'
  san-SIN: යෝ ජනෝ රාත්‍රිකාලේ යීශෝ ර්වක්‍ෂෝ(අ)වලම්බ්‍ය, හේ ප්‍රභෝ කෝ භවන්තං පරකරේෂු
    සමර්පයිෂ්‍යතීති වාක්‍යං පෘෂ්ටවාන්, තං යීශෝඃ ප්‍රියතමශිෂ්‍යං පශ්චාද් ආගච්ඡන්තං
  yut-yut: Pita da tobɨl paŋdet kɨnda Yesu da but dasi galak taŋ ɨmgut uŋun kagɨt.
    Uŋun buŋon yol paŋpaŋ apgut. (Uŋun amɨn jap nawit bɨsapmon Yesu dakon pɨbɨt da
    kapmatjok busuŋɨ uŋudonjok yɨpmaŋek Yesu yaŋ iyɨgɨt, “Amɨn Tagɨ, namɨn da gak
    uwal da kɨsiron gepjak?”)
  grc-BYZ: ἐπιστραφεὶς δὲ ὁ Πέτρος βλέπει τὸν μαθητὴν ὃν ἠγάπα ὁ Ἰησοῦς ἀκολουθοῦντα,
    ὃς καὶ ἀνέπεσεν ἐν τῷ δείπνῳ ἐπὶ τὸ στῆθος αὐτοῦ καὶ εἶπε· Κύριε, τίς ἐστιν ὁ
    παραδιδούς σε;
  cpc-NT: 'Ikanta ipithokanaka Pedro, jiñaatziiri joyaatakiri yotaari jitakopirotani
    Jesús, irijatzi apititakariri Jesús jowaiyani pairani, osampitakiriri, ikantziri:
    “¿Pinkatharí, itzimikama pithokashitimini?”'
  nhg-NT: 'Nuyejque tlatocatöya nieca tiemachtejque öque quetlasojtlaloöya Jesús,
    öque nuyejque omonacascatiecac ipa tiepiecho cuöc otlacualuc, hua tietlajtlane
    Tlöcatzintle: “¿Öquenu metzmantrecörfis?” Öxö cuöc omocuec Piero, oquejtac nieca
    tlatocatöya.'
  nya-nya: Petro anatembenuka ndi kuona kuti ophunzira amene Yesu amamukonda amawatsatira
    iwo. (Uyu ndi amene anatsamira pachifuwa cha Yesu pa chakudya chamadzulo ndipo
    iye anati, “Ambuye, kodi ndi ndani amene adzakuperekani Inu?”
  ngu-NT: 'Quemaj Pedro ohuajnocuep, niman oquitac ica quicuitlapanhuiya on nomachtijquetl
    yejhuan Jesús sanoyej quitlajsojtlaya. On yejhua on nomachtijquetl yejhuan ijcuac
    otlacuaquej inacastlan Jesús nemiya, niman oquitlajtoltij: “NoTeco, ¿aquinon on
    yejhuan mitztemacas?”'
  kup-kup: Pot mañovai Pita havoe tat etehan pim mañairooh-aban Iesu pimaz ahoam zait
    tat heh-pop parupim kosimarah toutat heh. Met batam pi tapup paru gipiz nohot
    heh-porah Iesuz totoi toutat het pot piin mañah, “Nem Amip, tairapuhö ñai abanarin
    mañairapanen ni navapanez hameñ?” Met pot mañah-tapup parupim totoi toutat hehan,
  jid-jid: Bitrus ka ban ya na to almajiri wa Yesu ni son asi hu ba, ni wa a ku yeren
    ni san Yesu ni ton wa ba si ta ri jibi wa tre, “Bachi, a nha mba ni ka wu le'a?”
  wmw-wmw: 'Peduru kazungunuka, kammona nyuma kure mwanafunzi mmoja akipendiwa pakulu
    na Insa. Eyu ndi ire mwanafunzi ârinamire upande wa mumbavu wa Insa pawekare piya
    wakirya, ádairire javi: “Mwenye, asaka kukuzungunuka ndi wepi?”'
  gmv-GGM: Phixxiroossay yushshi xeelidi Yesussay dosizaysi iza kaallishin beeydes.
    He urray kase istt ka7o mishshin Yesussa hayththako shiqidi “Godo nena aththi
    immanadey izi oonne?” gii oychchides.
  ssg-ssg: Ti Jises ma Pita tau nanahih, Pita tohea ape ningahi tel kahikahi Jises
    liai lohun xoxoan, kakahiti lalu. I tetel i to papalahah hani patanawe Jises lokon
    ti lato ang tehu angiain ti Pasova ape i kamea, “Tel Masiwi, aita ti amite tel
    hangainiam hani mini teka seilon teleiam?”
  zpo-NT: 'Gorna mzere Pér yenn Pér ngune Pér lee na nzhal, xaa nkedoola Jesús. Nu
    na nak xaa mnabdizh lo Jesús, ngwzhe kwaan ndawxchee re nu, nu nzhé na: “Xaa Nabeyy,
    ¿xana xaa zaa lu lo re xaa gut lu?”'
  poy-poy: Peteru kagalambuka, kamwoniti ntumintumi ulii yakafiritwi na Yesu, kankumfata.
    Mfundwa ayu ndo mweni ulii shipindi sha kuliya shiboga sha pamihi, kalivagiti
    pakwegera nentu na Yesu pakamkosiya Yesu, “Mtuwa ndo gaa hakakugalambuki?”
  qwh-NT: Tumecurnam, Pedru ricarerqan Jesuspa cuyë disipulun qepancunata ewarëcaqta.
    Tse disipuloqa senecayaptin Jesuspa laduncho quinquishecur, “Teyta, ¿pitaq qamta
    ranticushunqui?” nir, tapoq caqmi carqan.
  gaw-gaw: Petrus Jesus ele goyaya amu Petrus nug eḏua neeḵa, ip̱uniṯak awak danab
    laa, Jesus nuhignu oo huanak mauhṯom ele, nug anuḵa e lanak haenp̱a Jesus guguiṯa
    dayaya, “Naḏi, aun nug na kekeḏ ep̱elagp̱a meidḵu?” aum ele amu, nug dim lamatete
    anṯom.
  nca-nca: Ŋu naruko ŋuno ŋu iŋo-iŋo rewero uni Yesuko hamó iŋoyara ŋundo yohowe maheró.
    (Komoko uni ŋuko o ne-ne ŋuno saŋáqero kembé re mahero Yesu nomonímo kutaqe rero
    ŋande oseseyaró, “Uni Parámi, danimboko ke kore uni piyimi kandeyemo korotoweya?”)
    Asa uni ŋu mahiní Pitako rohoréŋo qenero
  zpz-NTPP: 'Na ornu bish cya Bed bgüiiy par ich yu, orzeꞌ bzaac yu ya̱, yu nu dzi
    razañ lagy Jesuuz zeꞌ. Laab ya̱ yu nu bzub cuit mi ornu bicy de̱ che du̱m, nunu
    bdugyi̱ꞌ lom: “Shuaana̱, ¿ca na yu nu cush cya ich ru zeꞌ?”'
  mkj-mkj: Peter ken jipwoalla kapang sohnpadahkko ma pwilpwilihdo irai, ma Jesus
    kin ipwilki — ih ma englahng ipen Jesus nehn irai mwingmwinge, ih idoak, “Maing,
    inje ih ma pirin pangla Koawoa?”
  zac-NT: 'Iurní guná Pedro nezë të́chiꞌ; zeꞌdë naldë lëꞌë poshtë naguc shtuꞌu Jesús,
    mizmë poshtë el quë nagudaunú më nu nazubë culaꞌni më lu shtse shtë Pascu, mizmë
    el quë naguniꞌi lu më: “Dadë, ¿chull gunë intriegu lë́ꞌël?”'
  kyg-kyg: Pitaꞌa aino afe leno ageyana geꞌamo neꞌafiya vayapatiꞌmo Yesuꞌa hauꞌniya
    vekamo anakame huno neꞌegeno ageꞌniye. Ani vekamoꞌmo hogoteꞌa neꞌyaꞌmo neꞌnaya
    afinaꞌmo Yesu haopaleꞌmo maiꞌnenoꞌaeꞌmo Ala kava nene, huno, kavalelino hosu vayaꞌaina
    apamisiya vekamo ina laꞌmae, huno afi geꞌniya vekamae.
  kmk-kmk: Man-awing man si Pedro, naila na dit disipulus un pipiyaon Jesus un maitungtung-ud
    kan dida. Siya dit disipulus un naisog-on kan Jesus sidit nanganan da kan nangimus
    un, “Ngadan dit mangituyuk kan sika?”
  cao-NT: Jatsi bopinaxo tsi ëa yoi Pedró jisniquë. Jato cho banahuahi ë ini quiha.
    Jabi Jesu rabëtiria ë ini quiha ëa ri. Jabi no oriquino tsi Jesu tapai tsahonish
    ca ëa xo naa, naa “¿Tsohuë ni toa mia pasomaha cato, Ibobá?” iquish cato.
  bbr-bbr: Pita nukas mäinemara, Jisas nukas tamareäwon ro kar ko mesin wous meieäu,
    ruris au siarawap pe tai raunuk, aparwon. (Meter Jisas pak o jein ses opok kiro
    ros siakup tane raumara, totorwon, “Näwäu, inok ros na iwäi jaunat ipiakap musai?”)
  inb-inb: 'Katima tigras­paka, Pedro kawarka, Jesús iapa kuiaska kati kati kati­raiagta.
    Pai runa karkami paskua atun puncha miku­diru miku­naku­ura, Jesusta kimi­rispa
    tapug, kasa nispa: “Taita waugki, ¿pitak kamta api­chin­ga­pa ka?”.'
  hrv-hrv: 'Petar se okrene i opazi da ga slijedi onaj učenik kojega je Isus ljubio
    i koji se za večere bijaše privio Isusu uz prsa i upitao ga: “Gospodine, tko će
    te to izdati?”'
  box-NT: 'Ó o Piɛre yèrèmáa khíi mɔn o nì-kenínii na ó o Yeesu wa ò o bò
    ɓa yi. O lé yìa nɔ̀nzoǹ ɓúera van là a Yeesu cɔ̃́n ká ɓa kará ho dĩ́nló
    ɲúhṹ yi á tùara a yi: «Ɲúhṹso o, lé o yɛ́n á à dé fo ò na?»'
  ote-NT: Nepʉ nura Pedro bi ñegui ne bi hyandi gue mi dɛna núꞌa̱ rá hma̱ca nxadi
    ra Jesu, núꞌa̱ xqui hñudi ja rá hyo ra Jesu núꞌbʉ mi ntꞌoxiꞌʉ ne xqui ꞌyambabi
    toꞌo mi ma da daꞌa̱.
  wnu-wnu: 'Qamara Pita igeser mogirt asi gar eng Yisas wonou munon qenunget igoar
    eng igama garei. Munon eng qoan erogori mani bugab nub igo der Yisas ete qebi
    qamar eng: “Barai, your ne duima nanambour?”'
  zam-NT: 'Co''se'' mbere Pedr par ned xís Pedr, gunèe Pedr nde nque thìb myen'' xin''
    mté''th Jesús co'' más mque'' lezo'' Jesús gunèe Jesús. Mbi'' co'' nac xin'' mté''th
    Jesús nac mbi'' co'' mxo''f bda'' loo Jesús co''se'' nduhua rsè no Jesús myen''.
    Mbi''a ngòc myen'' co'' mnibdi''s loo Jesús co'' ndxab loo Jesús: ―Tad, ¿chó nu''
    ta''xù'' U'' loo mèn, à''?'
  zyp-NT: Piter cawh a paleh ka, Zisu tei a dopaw a hningzuitu tei a va zuilaipaw
    he khah a hmuh. Ma cawngsawpaw heh zaibatui aa ening tei Zisu khah a va hnia ka,
    “Abuipaw, ahomaw nama cawh a ca lui a?” tatei a haepaw khah a cang.
  sey-NT: Coꞌiquë Pedro ñaquëna, i̱ ai oiquëre papi Jesure tujiꞌi, Jesure tse̱amaꞌnë
    a̱o a̱i maca jaꞌye ñuꞌi, “Ëjaë, ¿nepi coso yehuoja̱ꞌcohuaꞌi aꞌni?” caquë se̱siquëpi.
  nvm-nvm: Areme Saimon Fita fu dakaroim ga e Jesuon vuak faimo be fu oijmamo iji
    fu rad ja roka fu gain. (Regavo e iji fu ur bu Jesuna naki radkma ijia duok iko
    fu tuame Jesuon navaime kua, E Bomana e iji erar a abe una e ani iji miakreno
    kuainma ijar.)
  mps-mps: Te augwali si pabo gagalama, pobadi, tama Pitago begela suali, te Jisasgo
    godolo ebo bidi, aga augwali si wali asobo suali. Te bidi aga polobadu gana augwali
    nai tuali sogo aga te Jisas hagawiade tialuyu, tama agai te po hanalu wai, “Genuai
    Bidi, niwai bidi agai nage boi bidi nogoba muaibawe?” te po wali. Te bidi Jisas
    dali Pita si wali asobo Pitago megi suali.
  pab-NT: 'Hatyaoseta Pedro terehokoa waiya Jesus xaotyakirahare masakare awaiyetiterene
    ana. Hatyo exaotyakirahare atyo hisehaliti Páscoa xowakiya kanakairahitaha hoka
    tyokita Jesus haliya hoka nita Jesus hiye: “Xala himatawatyasehare?” nita axita
    Jesus.'
  llg-llg: Faik ndia, Petrus heok nasafali de ana suli dea neu. Boe ma nita au tungga
    sila dua sala dean. Au ia, fo ndia Yesus suek. Au boe oo anggatuuk nai Yesus boboan,
    faik fo ai miꞌa feta Paska. Au ia, atane Ndia ae, “Lamatuak aa! See ndia seꞌo
    heni Lamatuak?”
  kyf-kyf: Piɛlɩ 'bhitia la, 'ɩn ɔ yia wa 'lʋʋ -gbɛɩn 'bɩnɔnyɔ -ɔ ka zɛ -Zezu -kalɩa
    -yɔyɩ wa 'bɩyida. (Nyɩmɛ -ɔ, wa mɩa zlɩmɛ lida, -ɔ pɩlɩa -Zezuu gbɛgbɛɩn 'wʋ,
    'ɩn ɔ yia ɔ layɩbha nɩɩ, nyɔɔ 'ka ɔ wla nɩ, mɔ -wa.)
  tpi-tpi: Pita i tanim na i lukim dispela disaipel Jisas i laikim tumas, em i bihainim
    tupela i kam. Em dispela man taim ol i kaikai em i bin putim het bilong en klostu
    long bros bilong Jisas na i askim em olsem, “Bikpela, husat bai i putim yu long
    han bilong ol birua?”
  mih-NT: 'Tacuan ta zɨquɨ i nandyehe sata ra Pedro, ta i ndyehe ra vatyi ndyico inga
    ra i casi ra Jesús, ra sa cuñi xaan ra Jesús. Zuun ra cuu ra sa nañaa sii ra Jesús
    minoo sa cuaa nu cua cuxiñi ra nu i nducu tuhun ra sii ra Jesús: ¿Yoo ra cua xico
    tuhun suun?'
  qvh-NT: 'Saypitanami Pedro ticrarcamur Jesús cuyashgan cag discïpulunta ricargan
    pay cagman aywaycagta. Payta ricärirmi Jesusta taporgan: “Taytay, paytaga ¿imatä
    päsanga?” (Manarä Jesús wanuptinmi cuyashgan discïpulun naupalancho micorgan.
    Saychömi payta taporgan maygan discïpulun contran sharcunanpä cashgantapis.)'
  kms-kms: Pita trombui nandi, Jisas nikin wute te kin ye iri Jisas nikin yawo nirang
    righe kin te ninde dobu naru nuqoind. (Wuti nen te asi mir mand mand mas di ni
    yimb nondo Jisas pengu nindig nari, “Wuti tughe ei nu veri nde si pe ni godo,”
    puq nand kin te.)
  agn-agn: Minalied si Pedro ig inita nang dadaton ong nira tang sinagpan ang agmalen
    ni Jesus ta mo-ya. Narin yay ang siminandig ong debdeb ni Jesus asing pamanapon
    tanira ig nane-ma mga sinopa tang magtraidor ong nandia.
  nhi-NT: 'Ihcuac omocuitlapantlachilih in Pedro, oquitac nic incuitlapan oyaya nitlasalohcau
    Jesús naquin Jesús simi octlasohtlaya, naquin ihcuac occuahtoyah in pascuahtlacual
    omocuatoquih inauac Jesús, uan octlahtlanih: “NoTecotzin, ¿aquih mitzontemactis?”'
  ttc-NT: 'Ya ma tz''aj ten ti''j, te Xhpe''y oxik ten lapik tuq kyi''j te txnaq''atz
    aj b''an gani'' tuq tzan Jesus, aj owok wit''let qaynin ti''j Jesus aj man tuq
    nkyewa''an te qale'' [ti''j te q''ij Paskw] b''ix oxik tqani'' tuky''i Jesus ikxjani:
    «¿Tat, ab''l oxe''l q''apon te yatz?»'
  dan-1931: 'Peter vendte sig og så den Discipel følge, som Jesus elskede, og som
    også lå op til hans Bryst ved Nadveren og sagde: “Herre! hvem er den, som forråder
    dig?”'
  kwj-kwj: Pita jamekoni heiwani Jisas okokonandau himache ori fini sirinani ya ta.
    Hima mwe ri mwasembwa ka ahirahi andaro gisi tiki Jisas i inaka mu takai ki litisini
    ete sawero hima, “Apukolaka, namoto miho lei tapa tenge tiki mini owekondau?”
  vie-OVCB: 'Phi-e-rơ quay lại, thấy môn đệ Chúa Giê-xu yêu—người đã dựa vào ngực
    Chúa trong buổi ăn tối cuối cùng mà hỏi rằng: “Thưa Chúa, ai là người phản Chúa?”'
  kze-kze: Ísu Pítaantavena simásuwowana Pítaa kogwanténa moóráwaimba awánarai. ááéma
    toómbá narópa'a Ísun-aóká'á ména séna Ísóigoo nááwa ená kuntaru-kwáásí íníyo siráiwaimba
  mpj-mpj: Piijalu pijurringurni nyangu ngayu Jaanpa. Ngayunpalajulu julyju Jiijajja
    nyinapayi, kujungkalulaju mayi ngalkupayi. Ngayurnalu ngamu yitingka nyinapayi,
    Jiijajparnara japirnu, “Maaja! Nganalunta wajalku yungku?, walykukajaku.”
  lbk-lbk: Nensakhong si Pedro ya inilana ay omon-onod san disipolos ay laylaychen
    Jesus. Siya san ninidpa ken Jesus issan lafi ay nangnganancha, ya san nanalodsod
    ken siya mo sino nan mangitiktik ken siya.
  mto-NT: Ku veꞌe je̱ Pedro yꞌixu̱mpijt, vanꞌit tseꞌe du̱ꞌix je̱ts je̱peꞌe pyamé̱tsjada
    je̱ ixpa̱jkpa juuꞌ veꞌe je̱ Jesús o̱o̱y tyuntso̱jk, nay je̱ꞌe̱jyam juuꞌ veꞌe namya̱jꞌa̱a̱ꞌkpe̱jtju
    je̱ja je̱ Jesús kyaku̱viijn vanꞌit ku veꞌe yꞌaꞌóxidi je̱tseꞌe du̱ꞌamo̱tutu̱vi
    pa̱n pa̱n je̱ꞌe̱ veꞌe juuꞌ veꞌe pá̱mjup je̱m je̱ jayu kya̱ꞌm juuꞌ veꞌe tsoꞌoxpa̱jkju̱dup.
  bzh-bzh: Loḳ Pita ggërin yi yah lom lë hur maluh ti sën Yesu ahë neving yi panġsën
    lo. Mehö sënë sën medo denegga nos wirek lo, loḳ kepë yi yah neggëp loḳ Yesu
    babu geloḳ tepëḳ vu bë, “Mehöböp, re rëḳ nanër honġ ranġah-a?”
  guj-2017: ત્યારે, જે શિષ્ય પર ઈસુ પ્રેમ રાખતા હતા, જમતી વેળાએ ઈસુની છાતીએ ટેકો દઈને
    બેઠો હતો અને પૂછ્યું હતું કે, ‘પ્રભુ જે તમને પરસ્વાધીન કરશે તે કોણ છે?’ ત્યારે
    પિતરે પાછળ આવતા તે શિષ્યને જોયો.
  jvn-NT: 'Kadung rasul Pétrus nolèh mburi dèkné weruh nèk rasul Yohanes mbarang mèlu.
    Ya rasul Yohanes iki sing njagong jèjèré Gusti Yésus dongé pada mangan bareng
    lan dèkné sing takon: “Sapa sing arep ngelungké Kowé marang mungsuhé, Gusti?”'
  byr-byr: Pitai gɨnyɨwannyɨna yaka dusɨmagɨ Jizaazare pwarɨ tɨnna wanganna. Sarɨna
    Jizaazarɨ tewaanya wɨvuꞌnakelyɨ. Sai kɨgaaꞌ wapaaya tɨka nyɨna yesagaaꞌ Jizaazaryaba
    walamwaainɨkeꞌ, Jizaazarɨ kave yɨwaaraꞌna “Naangeigɨ, gɨmɨnyɨ yɨkamaangeraavɨna
    givwarɨdaakwodei aaihwalaka?” sara yakelyɨ.
  ian-ian: Jisasna kwupmba yiga Pita lɨmbanga Jisas woviyaguga la nyan kat vɨndɨ.
    Ndɨ mbɨtna kwupmba yindɨ. Wan nyan tat kɨgɨnda kɨlɨnja njɨmbla Jisasna ngwaymba
    lɨga Jisas kat wagalandɨ. Njambwi nyan kandana kamwin mɨn kat kwigiya waa wagalandɨ.
  hun-hun: 'Péter pedig megfordulva, látja, hogy követi az a tanítvány, akit szeretett
    Jézus, aki a vacsora közben is az ő keblén nyugodott, és mondta: „Uram! Ki az,
    aki elárul téged?“'
  mcf-NT: 'Tsyuec nidshobini Petedon bidiadquin ispondash. Adshumbic: —Nëid Esusën
    tantiaidquio nec. Esus bedmiaid inchëshën Esus aton cachoctsëqui uesho aidën:
    “¿Tsutsi cao, Icbo?” capondash.'
  kjs-kjs: 'Abalare ni Yesu re-para piruma eda nisipa rabu Pita-me agale gu-rupa misa:
    Mudu Ali, nena koe makirae aliri aapi yapae? Gore abi Pita-me pereke luma ni adisa
    rabu nipumi talo: Go ali madaare ake palia ya?'
  mni-mni: "Peter-na leithorakpada Jisuna nungsiba tung-inba aduna makhoigi tung illakpa\
    \ adu urammi. Mahak asi numidang chaklen aduda Ibungogi manakta naksallaga “Ibungo,\
    \ nahakpu pithokkadaba mahaktubu kanano?”\x94 haina hangkhiba tung-inba aduni."
  yad-NT: 'Sa̱numityejada Pyítrubay variy, sadiyada varicha̱ra̱ju̱ siva Jesúsjsa̱
