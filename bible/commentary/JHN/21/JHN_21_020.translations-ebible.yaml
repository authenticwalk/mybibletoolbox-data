  san-MAL: യോ ജനോ രാത്രികാലേ യീശോ ർവക്ഷോഽവലമ്ബ്യ, ഹേ പ്രഭോ കോ ഭവന്തം പരകരേഷു സമർപയിഷ്യതീതി
    വാക്യം പൃഷ്ടവാൻ, തം യീശോഃ പ്രിയതമശിഷ്യം പശ്ചാദ് ആഗച്ഛന്തം
  tam-TCV: பேதுரு திரும்பிப்பார்த்து, இயேசு அன்பு செலுத்திய சீடன் பின்னாலே வருவதைக்
    கண்டான். இந்தச் சீடனே இரவு விருந்தின்போது இயேசுவின் மார்பிலே சாய்ந்துகொண்டு, “ஆண்டவரே
    உம்மைக் காட்டிக்கொடுக்கப் போகிறவன் யார்?” என்று கேட்டவன்.
  mit-NT: 'Daaní, nì nacuico Pedro yàtà‑né, te nì xini‑nè nchícùn stná nècuàchì dacuahá
    cuú guá ini‑yà sàhà‑xí. Te divi nècuàchìmà nduú nècuàchì nì ìa yatni diìn Jesús
    na ní sandoo‑ne nì xixi‑ne xì‑yá daa, te nì xìcàn tnùhù‑né nùù‑yá nì cachi‑nè:
    “Señor mío, ¿ana divi nduú tiàa icúmí cahin xì‑ní?”'
  ceb-ULB: Milingi si Pedro ug nakita ang disipulo kansang hinigugma ni Jesus nga
    nagasunod kanila; ang usa nga nagpauraray sa dughan ni Jesus didto sa panihapon
    ug miingon, “Ginoo, kinsa ba ang magaluib kanimo?”
  ces-LB: Petr si všiml, že za nimi jde učedník, který byl Ježíšovi tak blízký. (Ten
    se při poslední večeři ptal, kdo Ježíše zradí.)
  mkn-mkn: Itu waktu, Petrus bale ko lia pi balakang. Ju dia lia beta ada iko dari
    dong dua pung balakang. Beta ni, andia ana bua yang Yesus sayang. Beta ju yang
    dudu di Yesus pung sablá waktu botong dudu makan pesta Paska. Beta ni, yang tanya
    sang Dia bilang, “Bos, é! Sapa yang nanti jual buang sang Bos?”
  pol-UBG: 'A Piotr, odwróciwszy się, zobaczył ucznia, którego Jezus miłował, idącego
    za nim, który też przy wieczerzy położył się na jego piersi i zapytał: Panie,
    kto jest tym, który cię wyda?'
  qxh-NT: 'Pedruna Jesúspa yaćhänacushan purïshijta ricapaycaran. Paymi Pascua micuyćhu
    Jesústa jagacushalla tapurunaj: «Tayta, ¿pitaj wañuyman jitarpushunquipaj?» nir.'
  nwi-nwi: Kwəriwək mɨravən, kɨni Pita rarar marha-pən məm yermamə kɨrik kape Yesu,
    yame Yesu rorkeikei pɨk, ramkwasɨg kɨn əriu. (Kwən a in a, yame apa kupan, ye
    nɨpɨg kape Pasova, rɨmneiwaiyu mɨni-pən tuk Yesu mɨmə, “Yermaru. ?Pa nhagɨn tukreighaan-pən
    kɨn Ik ye kwermɨ tɨkmɨr mɨnə kafam?”)
  kmo-kmo: 'Worek, Pita rii vayoko hechi akar Jisas ri disaipelen her. Diita her disaipel
    riin Jisas rii rukusiir. Disaipe yecha aboboy atarek, diita disaipel rii Jisas
    riitaka bana bana kwarkwar i Jisas riitaka anahayichi eecha woher: “Harapa, nama
    notaka tawey, apa miina kapasek otiikiita?”'
  agr-agr: 'Tima Pedro ayampá niimkamá Jisusa dekas aneetaiji, duwik tikich tsawantai
    yujumak yuwamunum niiní ayaumas wajas: Apuh, yaita amina sujupaktinush, tusa iniasua
    nu minittaman wainak:'
  kyc-kyc: Pita kapu kyepala disaepole yango Yesumi mona reto kareya doko kandeya.
    Akali doko wambu nenge nao peteyami dokopa Yesunya kyangalisa pisipala baa lamaiyuo,
    Kamongo, emba mata kando lara doko apipi? leya.
  urd-GVU: پطرس نے مُڑ کر دیکھا کہ جو شاگرد عیسیٰ کو پیارا تھا وہ اُن کے پیچھے چل
    رہا ہے۔ یہ وہی شاگرد تھا جس نے شام کے کھانے کے دوران عیسیٰ کی طرف سر جھکا کر پوچھا
    تھا، ”خداوند، کون آپ کو دشمن کے حوالے کرے گا؟“
  yre-NT: 'Piɛri ''e ''man ''lila, ɛn ''e yiɛ ''tɔ ''o -sru, te e Zozi -sruzan nɛn
    Zozi -a ye "yi ''kpa bɛ -a ye. -A -sruzan zɩɛ, -yɛɛ tɛɛn yi -tʋ da Zozi ''pɛ -ji,
    te o ya fɛnun -blɩnan, ɛn yaa laabʋ -yrɔ ''nan: «Minsan, -tɩɛ "ta ''i -nɔan ''i
    ''nanmannɔn lɛ?»'
  fuh-BKF: 'Piyeer yeeƴii, yi''i taalibaajo mo Iisaa horsini oon ina jokki ɗum''en.
    Oon woni bahinooɗo ɗakkol Iisaa nde ɓe kirtotonoo ndeen, de wi''i: «Joomam, moy
    woni jambotooɗo ma oon?»'
  arl-NT: 'Pedro tacatesacari na nijiniara, Jesu panishano pueyano niquirii na nuhuaji
    sacuaanoori. Nojuacuajaari janiya. Janiyari noo pueyanocuajani, canaa miaquenuusacari
    Pascuara, Jesu shuriucua cua cajishacari na nequesotaquiaaritij: “¿Cantejaara
    cunoni, quia quiatenutaniyani?”'
  ziw-ziw: Aho Petulo eze ahituke, amwona yudya mwanampina nakaungiswa ni Yesu atimila.
    Yuno ni yudya mwanampina ekalaga hajihi na Yesu mwe nkande ye Pasaka na kumuza,
    “Zumbe ni yuhi nakuhituke?”
  grc-TR: Ἐπιστραφεὶς δὲ ὁ Πέτρος βλέπει τὸν μαθητὴν ὃν ἠγάπα ὁ Ἰησοῦς ἀκολουθοῦντα,
    ὃς καὶ ἀνέπεσεν ἐν τῷ δείπνῳ ἐπὶ τὸ στῆθος αὐτοῦ καὶ εἶπε, Κύριε, τίς ἐστιν ὁ
    παραδιδούς σε;
  nag-nag: Titia Peter ghuri piche saise, aru junke Jisu morom kore etu chela jun
    bhoj kora somoite thik Jisu laga chati usorte jhuki kene hudise, “Probhu, Apuni
    ke thogai dibole thaka kun ase?”
  eng-OEBCW: Peter turned round, and saw the disciple whom Jesus loved following –
    the one who at the supper leant back on the Master’s shoulder, and asked him who
    it was who would betray him.
  knj-NT: 'Catu'' jix to t''anan Pedro tu'' yintaj, jix yiloni, tol ja'' jun cuywom
    cam c''ulnebil yu Jesús tzajan oc yintaj eb. Jun jix sjitz oc sba sc''atan Jesús
    yet lalan slow eb yet junel, catu'' jix sk''anlen el tet jaxca ti'': “Wuẍtaj,
    ¿mac txequel oj jaach aon oc yul sk''ab camich?” ẍi naj.'
  deu-1912: 'Petrus aber wandte sich um und sah den Jünger folgen, welchen Jesus liebhatte,
    der auch an seiner Brust beim Abendessen gelegen war und gesagt hatte: HERR, wer
    ist''s, der dich verrät?'
  san-PUN: ਯੋ ਜਨੋ ਰਾਤ੍ਰਿਕਾਲੇ ਯੀਸ਼ੋ ਰ੍ਵਕ੍ਸ਼਼ੋ(ਅ)ਵਲਮ੍ਬ੍ਯ, ਹੇ ਪ੍ਰਭੋ ਕੋ ਭਵਨ੍ਤੰ ਪਰਕਰੇਸ਼਼ੁ
    ਸਮਰ੍ਪਯਿਸ਼਼੍ਯਤੀਤਿ ਵਾਕ੍ਯੰ ਪ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍, ਤੰ ਯੀਸ਼ੋਃ ਪ੍ਰਿਯਤਮਸ਼ਿਸ਼਼੍ਯੰ ਪਸ਼੍ਚਾਦ੍ ਆਗੱਛਨ੍ਤੰ
  nob-LB: Peter vendte seg nå rundt og fikk se at den disippelen som Jesus elsket,
    fulgte etter ham. Det var han som under det siste måltidet med Jesus hadde lent
    seg inn mot Jesus og spurt hvem som skulle forråde ham.
  ntj-ntj: Nyangka Piitalu parralarringkulalpi nyangu wanalpayi kutjupanya-lu marlarrku
    ngaralanyangka, nyarra Tjiitjalu mukulyanytjulu kanyiranytja, palunyanya. Nyarra
    ngarnmanypalpi mirrka-ya ngalkulanyangka wanalpayi palunyalu Tjiitjala yitingka
    nyinarranytjalu ngaapirinypa tjapirnu, “Puurr, nganalunykanta yinytjanulu yungku?”
  sxb-NT: Olwa Petro yawarra enyima, yawona omulonzi owa Yesu yawanga na agonziize
    ino oria na ari enyima awalonda. Omulonzi owa Yesu ono nio owawanga na aiyegeeke
    ku ekifuwa ekia Yesu olwa waarianga okuria okwa igulo okutuukre ni Yesu akiari
    okufwa. Kandi nio owawuuzia Yesu mbwe, “Omwami, naanu ooza okukuguzia?”
  nhu-NT: Ɛ Bita dioo baŋke ye yɛn ɛ waa ŋgoo wɛ wvù Jisos to kooŋke bii bó le. Waa
    ŋgoo wvun nu wvù to yeemɛɛ gɛn yî Jisos e seke bô bó to diekene ɛkiɛguu yî kemɛse
    le bife ɛ̂ wvú lɛ, “Tata, ɛ̀ nu yɛɛ wvudvu wvù nu ke egese wo?”
  row-row: Leleꞌ naa, Petrus heo dean de mete deaꞌ, Boe ma ana nita au tungga sira
    ruꞌa se dea nara. Au ia, naeni ate fo Lamatuaꞌ Yesus sueꞌ a. Au o endoꞌ sia Yesus
    bobꞌoan leleꞌ hai endoꞌ mia fefeta Paska. Au ia, mana utane Eni ae, “Papa, e!
    Dei fo seka mana seo hendi Papa?”
  msy-msy: Ezɨ Pita ragha suren gumazir Iesus bar ifongezir kamɨn garima, an aningɨn
    gɨn izi. Suren gumaziba faragha Iesus koma apava, gumazir kam uan dapanim isa
    Iesusɨn afarɨzim boroghɨra anetɨgha, egha kamaghɨn an azai, Ekiam, tina nɨ isɨ
    apanibar agharim darɨgham?
  agg-agg: Pita ai hɨhɨrɨfi hoeirirane, Sisas ahambo süŋgurürɨ-randeimbɨ ŋgusüfoahündɨ-mayu
    ai ahafandɨ süŋgu mahu. Nindou ranana horombo sowasümondühɨ nɨmarɨmombo Sisasɨndɨ
    haŋgɨfoanɨ nɨmarümbo hoafɨyuhɨ, “Adükarɨ, nindou dɨdai sɨhambo hürütümbɨ-yomondɨ
    warɨhümandeanɨnɨ?” mehu, aiyu ahandɨ süŋgu mahu.
  ptp-ptp: Pita pɨlepac i dɨ yê wê li ngɨvihi ngwe wê Yesu xêyaa vin lec i luu vêl
    ge tɨmu vô yuu vɨxa mɨ val. Li ngɨvihi tige wê ilage he xôn dô mɨ ya, lêc du mɨ
    la vô Yesu dɨ kɨnêg nêbê, “Apumtau, letya ob vông ông vac tɨbii vevac vɨgê?”
  nak-nak: Goio, e Pita vulo gelele, eia goio hilo la tahalo la vimari ale e Iesus
    masaga seselea, eia tilimulimuli egirua. La tahalo moli ale pala, egite alalio,
    me eia pou tahobo te la magorole Iesuso, eia goio vei mago “Tahalo Uru, ere ge
    sugu taro eme te la lima giteu la gimao?” Tiele la tahalo la vimari moli aleie
    eia mulimuli e Iesus mira me Pita soiole.
  lbb-lbb: E Pita i talingir pa i oroi a kaklik asasaer ning e Iesu i katnani kaning
    i mur diau. Esaning i tan tar o e Iesu ning la hangan, pa i deken e Iesu mange,
    “Leklek, esi ma ir tuam tar u?”
  kan-2017: ಪೇತ್ರನು ಹಿಂತಿರುಗಿ ನೋಡಿದಾಗ, ಯೇಸುವಿಗೆ ಪ್ರಿಯನಾಗಿದ್ದ ಶಿಷ್ಯನು ಹಿಂದೆ ಬರುವುದನ್ನು
