    le'' lao na'' beṉə'' ca''?”'
  sgz-sgz: Mái Petero a ilang má ák mák pasi kalik án aratintin er ái Iesu a lala
    mámnai a tur namurwai, koner a deng sur Iesu tungu i long namnam mák gáltai ngo,
    “Konom, ái sinih na agur tar iáu?”
  kek-NT: Laj Pedro quixsuk'isi rib ut quiril lix tzolom li Jesús, li raro xban, yo̱
