  aom-aom: 'Juvonövonëjamu Peter-ro huotorovoꞌi gavade Iesuhu dë vövöbajoꞌe ahoꞌo
    rajahijaje ijorajoho ijore rovamu. Urimëꞌi ë ahuro Iesuare bëhire ie iromo vaꞌo
