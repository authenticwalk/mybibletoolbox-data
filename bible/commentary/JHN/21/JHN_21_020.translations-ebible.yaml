  gmv-NT: ጴፅሮሲ ዩሺ ፄሊዲ ዬሱሲ ዶሲዛይሲ ኢዛ ካሊሺን ቤዪዴስ፤ ሄሳዴይ ካሴ ኢስቲ ካዎ ሚሺን ዬሱሳ ሃይꬃኮ ሺቂዲ “ጎዶ!
