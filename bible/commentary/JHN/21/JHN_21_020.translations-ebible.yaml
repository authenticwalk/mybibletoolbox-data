  sus-A: ثِيّرِ تٌ عَ كٌبٍ رَتٌ، عَ نَشَ عِسَ قْشِرَبِرّ تٌ عٍ قْشْ رَ، عِسَ نُ نَشَن
    مَشَنُشِ. سَيَمَلٍكّ دَنفِ سَلِ، عَ تَن نَن عَ مَسٌ عِسَ رَ عٍ دّفٍ تّمُي، عَ
