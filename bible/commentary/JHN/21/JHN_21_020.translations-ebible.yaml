  tue-tue: 'Too síro Pedro cãmenʉcã́, yʉʉ cʉ̃́ã siro nʉnʉrĩ́ ĩñawĩ. Yʉʉ Jesús maĩnógʉ̃
    niiwʉ̃. Yʉʉrá too sʉgueropʉre ʉ̃sã yaaritore, Jesús pʉtogã duigʉ, cʉ̃ʉ̃rẽ sãĩñáwʉ̃:
