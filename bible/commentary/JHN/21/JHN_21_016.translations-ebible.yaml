    u mi da mi e.”'
  qvs-NT: 'Chaymanta Jesuska kashkan tapurkan: —Simon ¿ariya kuyawankichu? Chashna
    tapuptin Pedruka aynirkan: —Maestru, allita yachanki sukaman kuyanaynita. Chaypina
    Jesuska willarkan: —Ovejaynikunatashina kreyiwak runakunata kuydaysapa.'
  zca-NT: 'Wëlt rop mina''bdi''zh Jesús, nzhab Me: ―Simón, xga''n Jonás, ¿chi walipa''
    nazhi''l da? Orze'' nzhab Per: ―Señor; go nane ka, lë''da nichël ka kun Go. Orze''
    nzhab Jesús: ―Bikina rë men da, xa'' nak nela mbëkxi''l ga''.'
  cbc-NT: 'Bairo Jesús Pedrore qũĩ quetibʉjʉ yaparo, bairo qũĩ jẽniñanemowĩ tunu:
    —Simón, Juan macʉ̃, mʉrẽ ñiña: ¿Mʉa, cariapea yʉ mʉ maiñati? Bairo Jesús cʉ̃ caĩjẽniñarõ,
    atore bairo qũĩwĩ Pedro: —Yʉ Quetiupaʉ, mʉ yʉ maimajũcõãña. Merẽ mʉ masĩña mʉ
    yʉ camairĩjẽrẽ. Bairo Pedro cʉ̃ caĩrõ, Jesús pʉame bairo qũĩwĩ: —Baiupa, toroque
    yʉ caquetibʉjʉcũrĩjẽrẽ cariape catʉ̃goʉsarãrẽ caroaro na coteri na jʉ̃goãña.'
  qxo-NT: 'Nircurnam yapay Pedruta Jesus tapurgan: “Jonaspa tsurin Simon, ¿gam cuyamanquicu?”
    nir. Tsaynam Pedro nirgan: “Aumi, taytay. Gam musyanquim cuyangäta”. Niptinmi
    nirgan: “Tsayöraga nogaman yäracamogcunata shumag ricanqui” nir.'
  mox-mox: Ta Ieisu ena vetalaʼai luʼeviviea ʼinaya vonaya, “Oʼa Saimoni Ioni natuna,
    nage uveveyolubegu?” ʼInega Saimoni wese veʼiea vonaya, “ʼAo Kaiwabu, ʼidewanina.
    Niʼa ualamania yaveveyolubeu.” Ta Ieisu voneaya, “Egu sifiavo una ʼitamakidi.”
  kew-kew: 'Wala rana laapo Yesumi lalo: Jon-na si Saimon-re neme ni madaa pedo pu
    kone waru suaaye pae? Aa Mudu, neme ne madaa pedo ome-daa ade sa. Yesumi nipu-para
    lalo: Gore neme nina sipsip menanu eta kalape sa.'
  dww-dww: Be Yesu raḡan aniwai rabuinama ya riu munaḡana, “Saemon, Jon natunama,
    tam naumeki kwawai nuapaḡo gurategu, bo?” Dabudine Pita ya paribee be ya riuna,
    “Ee Bada, kuya kataiena da tam nuaguma kwa paḡopaḡona.” Dabudine Yesu ya riuena,
    “Yau sipuma kwa rabedina.”
  nif-nif: Tɨmbi bɨndambo nɨ-nandumbi, nain tɨpet tɨñguk, “Simon Yoanelok nɨñañ, dɨk
    gɨnañgalɨ nak nep kasɨle-sɨnɨk talañ ba?” Eumbi nɨñguk, “Tɨmbi, Wopum, nak gɨnañnalɨ
    dɨk gep kasɨlelet wɨn dɨk ip nandɨlañ.” Wɨndɨñ eumbi nɨñguk, “Nokok sipsipnai
    yambɨ-dɨkñe tɨ-ta-kuukañ.”
  twi-ASANTE: Yesu sane bisaa no sɛ, “Yohane ba Simon, wodɔ me anaa?” Petro sane buaa
    sɛ, “Aane, Awurade, wonim sɛ medɔ wo.” Yesu sane ka kyerɛɛ no sɛ, “Hwɛ me nnwan.”
  aoj-aoj: Eaꞌ Jisas nahaliꞌana wapani naꞌi, “Saimon nogama Joni, inaꞌ okom maimaili
    endilisi, aꞌa owaꞌ?” Eaꞌ nagwamana basef naꞌi, “Ahoꞌ, Dembinai. Inaꞌ negawa aeꞌ
    okom maimailina.” Eaꞌ Jisas naꞌipana naꞌi, “Inaꞌ nimafi sipsip aeꞌami.”
  cbv-cbv: 'Páant niijnít, nin pah ã jwʉ́ʉb niíj ʉʉ́bh joyóp jĩ, páant mʉntih: —Simón,
    Jonás wʉ̃ʉ́h, ¿yoobópdih weemdíh ma oi niít? ã niijíp jĩ. —Maá, meemdíh wã oina
    caá. Wã oyatdih ma jéihna caá, ã niíj jepahap jĩ. —Pánih oina, wĩ́ih ovejawã panihnitdih
    ma tʉ́i en dawaá, Jesús ã niijíp jĩ.'
  taw-taw: Anɨb agɨl, tepayaŋ agnɨŋɨd agak, Saymon Jon ñɨne, yɨp mapen awl yɨbɨl lɨpan
    akaŋ agak? Agek agak, Yaw. Bɨawl, nep mapen lɨpin ak nad nepan agak. Agek agak,
    Chag sipsip yad okok kod yenɨmɨn agak.
  jic-NT: 'Niswa tjevele Jesús jupj lal: —Jipj Simón, Jonás jatjam. ¿Ncu t''üc'' way
    quelel la nejay jipj? Jupj tjevele Jesús lal: —Jipj napj Nejepa. Jipj selen napj
    quelel la ''ejay. Mpes Jesús tjevele jupj lal: —Tjejyama napj mpes japon. Napj
    no''oveja jinwá yupj.'
  zap-NT: 'Zhich guin re Ne lo Simon-Bëd ste: ―Simon xpee Jonás, ¿pe ryaan de noo?
    Wke Simon-Bëd, re Simon-Bëd: ―Ryaan noo de Dechey. Laa de nan de ne ryaan noo
    de. Lex re Ne: ―Gugapkwent xpén noo bes.'
  wer-wer: Pël mëak Yesuuk kaalak akun nentak epël yema. “Saimon, Sonë ruup, ni neen
    lup sant yaalnëën ma?” Maan Pitaak epël yema. “Aköp, yaap ni ëwat wëën. Ne lup
    sant yaalni.” Pël maan Yesuuk epël yema. “Ni nem sëpsëpörö ngarangk ëeim öm.”
  ipi-ipi: Wuane lalu, ole lapone gulo balato Pita tipa puato, Jone iwanane Saimone,
    nimbato namba wayumane epelewa yamapane yo atelepe lea. Wuane lea-kola, Pitato
    balana pii okone yano peyoto, enene, nambato nimba towa epele eyo oko Akali Andane
    nimbato nembo tele okoni lea. Wuane lea-kola, Jisasato bala lamawuato, nimbato
    nambana sipisipi tupa yatawa ando atape lea.
  qul-NT: 'Jesús ujtawan tapullarkantaj: —Simón, Juanpaj churin, ¿munacuwanquichu?
    Pedrotaj contestarkan: —Arí, Señor, kan yachanqui kanta munacuskayta. Jesús payta
    nerkan: —Ovejaycunata michipuway.'
  ter-NT: 'Yane káyukoa Jesus yuhó''inoa, yoko pí''apene. Hara kíxoa: —Simaúm, xe''a
    Xuâum, ako omótovonu yokóvo? Ina yumopâ Pêturu: —Êm Unaém, yéxoa ákoyea omótovopi
    ongóvo —kíxoane. —Kétarakaikopo ne ngátarae, enepohikone hokónuti, enepone kutí
    ngíxone su''ûso konókoti inuxínoati —kíxoane Jesus.'
  bmr-NT: 'Jaadɨ bu siino diiboco dilluubo: ¿Simon, Jona achi, uco gaijɨhi? nooboro.
    Jaanegui Pedro iimusuuhi: Jɨɨhɨ, Aivojɨɨbo, ɨɨro gaajacuuhi ɨco agaijɨnoco, nooboro.
    Jaanegui diiboco nuubo: Taañocota toomo ovejamɨco otoomonɨcɨbadɨ, nooboro.'
  fuf-fuf: 'Iisaa wi''i mo kadi: «Enee Sim''uunu mo Yuunusa, hiɗa yiɗimmi?» Kanko
    Sim''uunu o jaabii mo, o wi''i: «Hiiyii Joomi an, hiɗa andi miɗo yiɗu-maa.» Onsay
    Iisaa wi''i mo: «Awa aynu baali an ɗin.»'
  bhl-bhl: 'Dangeko beli, iti dakalalomele: “Sion em min Saimon kutaka! Ku nelo ibolow
    mutuk fian kenembelew e?”, dangse kale. Dangei, e yan weng bokolewomele: “Kamok
    Fian kutaka! Ku nem dukemkabi ibolow fian be kilele kal kebelew te!”, dangei,
    e bokolewomele: “Kasike, ku nem siwsiw ilo yetemeko, wanin yemgiyemolewka!”, dangse
    kale.'
  ons-ons: Atak etke Yesuŋo koso olale rake, “Saimon, Yohane gipole, ge wetŋoneŋo
    naŋane ganmaike?” Saimon Petoroŋo mainge rake, “O, Waom, ge detmaine, na wetneŋo
    geŋane nanmaike.” Yesuŋo olale rake, “Ge lamakopne wareonikene.”
  con-NTPO: 'Tse''ttie ccase iñajampaña: —Simón, Jonás dutssi''ye, ¿ñama ti qui ñotsse
    in''jan? Pedroja su: —Ju, Na''su, que qui atesu ña quema in''jan''choma. Jesúsja
    su: Tsa''caenda ña a''ima coiraja ovejama''caen.'
  ghs-ghs: Oke hiireqi Dzesui paha noke ttokaho dzapata hiireqi hee, Siimo Dzohane,
    Niiho qupa naho torota oorai, mae bamu? Hiimi noi Dzesuke hee, Oore Soopara, ana
    niiho dzake eetorai oke nii qesina. Hiiremi noi hee, Oonihe sipisipi gamitti nahoke
    nii isanate soopara eetoraridzoni.
  peg-peg: ହେୱାନ୍‌ ଆରେ ରଗ ରିହା ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବାତାନ୍‌, “ଏ ଜହନ୍‌ ମେହି ସିମନ୍‌, ଏନ୍‌
    ଇନାକା ନାଙ୍ଗ୍‌ ଜିଉନଦ୍‌ନାୟା ?” ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଆଁ, ମାପ୍ରୁ, ଆନ୍‌ ଜେ
    ନିଙ୍ଗେଙ୍ଗ୍‌ ୱାରି କିଦ୍‌ନାଙ୍ଗା ।” ହେଦାଂ ଏନ୍‌ ପୁନାୟ୍‌ । ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌,
    “ନା ମେଣ୍ଡାକାଂ ହାରାୟ୍‌ କିୟାଟ୍‌ ।”
  txu-NT: Ne kam ajte kum, —Ẽ Ximão, djãm amã ijabê? ane. Nhym kum, —Nà Bẽnjadjwỳr
    djwỳnh, imã ajabê ga arỳm ama, ane. Nhym kum, —Inhõ me kute mrykĩ'ãtomti pyràk
    dja ga ar meo aba, ane.
  eng-WEBU: He said to him again a second time, “Simon, son of Jonah, do you love
    me?” He said to him, “Yes, Lord; you know that I have affection for you.” He said
    to him, “Tend my sheep.”
  gnw-NT: 'Jesús jei ye chupe: —Simón, Jonás taɨ, ¿cherau pa? —Nduau, cheYa —jei ye
    Pedro—. Ndicuaa che nduau co. —Iyandareco cheovecha reta re —jei Jesús.'
  mux-mux: 'Yesos-ni alsupa wale tale-sipa nimba mele: “Jon-málu Saimon, sika nu-ni
    na numanu monjullu mola móluye?” nirim. Pita-ni pundu topu nimba mele: “Auliele,
    sika na-ni nu numanu monjuliu kanollu.” nirim. Yesos-ni nimba mele: “Aku lem nu
    nanga kung-sipsipma tápu tinjui.” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱há ta̱ kitsú ngáha̱ ra̱ ni̱yá xi ma joho: —Ji Simon ntíhi̱
    Jona, ¿a tjohi an? B''a̱ kitsú Pedro̱: —Joho̱n, Nda̱ Nti̱a̱, yai nga tjona ji.
    B''i̱ kitsú Jesu: —Cha̱se̱i̱hi̱ chu̱tsa̱nka̱na̱.'
  bkq-NT: 'Aituo Jesus agueondyly: — Simão, toenzepa lelâlâka ywynedyly? — kely. —
    Tutuzelâ âmâ, toenzepa âize wawyly — kely Pedro. — Arâ atayma ywâgâ aguekâne yeinwânni
    modoram. Ovelha eni ovelha nheto ara lâpylâ egâmo — keondyly Jesus.'
  kue-kue: Ana Yesus aglke krapogl Pita tongwa, “Saimon, Jon wam, ene na pre mundun
    pond kaima pamo?” Pita di ikine endungwa, “Kaima, Yaglkande, ene pirkan etnga,
    ene pre na munduna pangwa.” Ana Yesus di Saimon Pita tongwa, “Na sipsipna ene
    sugl wakai moglo.”
  cot-NT: 'Icantsitajariquea aisa: —Shimo, irijanite Jonashi, ¿pipintsamajataquena?
    Icantiriquea Peerero: —Jeejeguitatsi, Nomajirote, pitsaque aviatimpa nopintsataquempi.
    Icantiriquea: —Iroosacanicate pinquempoguijajiguenari novejate.'
  bnp-bnp: Muri e Isu i nana tabua, “Simon tune Ioanes, ioe o ngaru muholi iau?” I
    koli, i ta maea, “Bakovi Dagi, i muholi, o lohoka vona iau a ngaru ioe.” Lakea
    e Isu i taki tabua, “O matakari a maka sipsip nau.”
  apn-NT: 'Tã nhũm hã ahtũmre nhũm kê axte kãm: —Kwa Simãw. Xà we ãm hãmri na ka inhmã
    amnhĩ jarẽ. Xà we amã ijapêê nà? Anẽ. Hãmri nhũm kãm: —Tỳ. Ra ate inhmã ajapê
    hã ixpumunh kênã. Anẽ. Hãmri nhũm kê axte kãm: —Tôe. Kêr ka inhmã mẽ kot ixkôt
    amnhĩ xunhwỳr mã xwỳnhjê jahkre mex o ri mẽ hkôt apa. Te ho ôwêhti jamãr xwỳnh
    kot ôwêhti jamãr mex o hkôt pa xwỳnh kot amnhĩ nhĩpêx pyràk. Anẽ. Hãmri nhũm kãm:
    —Nà kot paj amã mẽ ahkre mex o ri mẽ hkôt ixpa. Anẽ.'
  ctp-NT: 'Loꞌo ykwiꞌ Jesús loꞌo yu xiyaꞌ bra kanꞌ: ―Simón, sñiꞌ Jona ―ndukwin―, ¿ta
    chañi ꞌiin chaꞌ suꞌwe nsuꞌwi tiyee ñaꞌan ꞌñaǎn a? ―Xꞌnaǎn, wa jlyo tiiꞌ chaꞌ suꞌwe
    ꞌa nsuꞌwi tiyeěn naꞌaǎn ꞌiin ―ndukwin Tyu ꞌin Jesús. ―Ñaꞌansiin ꞌin nten ꞌñaǎn
    sikwa, ñaꞌan tiꞌ si ñaꞌansiin ꞌin slyaꞌ ꞌñaǎn ―ndukwin Jesús ꞌin yu bra kanꞌ.'
  bre-BRG: 'Lavarout a reas dezhañ un eil gwech: Simon, mab Jona, va c''harout a rez?
    Pêr a respontas dezhañ: Ya, Aotrou, te a oar penaos e karan ac''hanout. Jezuz
    a lavaras dezhañ: Mesa va deñved.'
  opm-opm: Pora gahan it tipnerip oh Jon ohe mon Saimon go arpin nohe danong ham bopor
    nahat napapatda potporhan oh Dawa. Hanipyaha. Nohe gonong bopor nahat ma napapat
    da oh go am hat patmur pongop. Potporhan oh Go ihan norhe han sahapti han hatin
    hat pati ihirnong go wamat napaptenmur pongop.
  bvr-bvr: Rrapa mola Jesus a-garlmuna, a-wena nula gun-maywapa, “Jayman, a-lay, ny-jurda
    Jon biy-yika walkur, nginyipa burr-guya jal nyi-nirra apula, ya?” Lika Birta a-yinagata,
    “Ngaw, Bunggawa, nginyipa marn․gi ngaypa jal ngu-nirra nggula.” Nipa Jesus a-yinagata,
    “Aya. Lika jaga gana burrwa aburr-ngaypa gu-galiya yerrcha aburr-gata minypa jip.”
  wal-wal: Yesuusi qassikka, “Yoona na7au Simoonaa, tana siiqai?” yaagiis. Simoon
    PHeexiroosi, “Ee Godau, taani nena dosiyoogaa neeni eraasa” yaagiis. Yaagin Yesuusi,
    “Ta dorssata heemma” yaagiis.
  zad-NT: 'Na'' de wchop shii wizṉabile''ne'', chi''ene'': ―Simón, xiiṉ Jonás, ¿achakilo''
    nad''? Na'' Pédrona'' chi''ene'': ―X̱an'', ṉezkzilo'' chakid'' li''. Na''ch che''
    Jesúza''ne'': ―Na''len wdap bwia beṉ''ka'' chonḻilall''gake'' nad'', beṉ''ka''
    nak ka xil'' c̱ha''.'
  kmg-kmg: 'Iŋuc murâ mocwâc wiocnewec: “Simoŋ Johanere ŋokâ, go jâmbomac šâficnuekic?”
    Eme Petorozi muwec: “Wofuŋ, no gore enarekac i manakomec.” Mume Jesuzi muwec:
    “Go lamafâc-nane jaŋere soŋaŋ juzemec.”'
  aso-aso: 'Neꞌmine lo gohi tiꞌ lo lo-dineꞌ ve: Zohaneꞌ gipele Simonizo, gaza nene
    mo luka neme lamineꞌ o nabe. Neꞌmine lavo Petoloꞌ tiꞌ lo lo-imineꞌ ve: Ee, Guvekasi
    ve, naza luꞌne geme nouvoniꞌ nene mo gasi gele nane. Neꞌmine lavo tiꞌ lo lo-imineꞌ
    ve: Sipisipi izeꞌneloꞌ nene gizebo lamineꞌ ozo.'
  uli-uli: Jesus sa wol kasiya tefaeli le ye sor bo, “Simon le gel lol John, ho hachangiyey?”
    Pedrus yesa hatefaeli ngo yesa sor bo, “Ngoa, ila sengal ho Samol, gel ho gola
    le ngang ihachangug.” Jesus yesa wol kangalu bo, “Hafalir saaf ka layi.”
  nin-NT: I Yesu yo ma zizo, “Sima uzuma a Yohana, ùwà kpanye ni ingga ku jiji mu?”
    Uwa da di, “Atiko, ùwà hi di ingga kpanye nu ùwà ku.” Yesu ddu ma di, “Kye ki
    ingga aminta mungga ba.”
  tgk-tgk: 'Бори дуюм Исо ба ӯ гуфт: «Эй Шимъӯни писари Юҳанно, ту Маро дӯст медорӣ?»
    «Бале, Худованд, Ту медонӣ, ки ман Туро дӯст медорам», — ҷавоб дод Петрус. «Гӯсфандони
    Маро саробонӣ кун», — гуфт Исо.'
  acu-NT: 'Tamati Jesús ataksha iniak: —Simónka, Jonása uchiriya ¿nekasmek anentam?
    —tu iniam Pedroka aimiak: —Ja ai, Apuru, amesha nuka nekame. Wikia amin tuke pengker
    nintimtusan pujajme, —timiayi. Tamati Jesús chicharak: —Takumka wína uwijar ainau
    waitrukta, —timiayi.'
  cak-WNT: 'C''ac''ari'' ri Jesús xuc''utuj chic c''a jun bey chare: Riyit Simón ri
    yit ruc''ajol ri Jonás, ¿la can yinawajo'' c''a? xcha'' chare. Y ri Pedro xubij
    c''a: Ajaf, can queri'' wi. Riyit awetaman chi yatinwajo'', xcha''. Y ri Jesús
    xubij: Wi can yinawajo'' c''a, que''ayuk''uj c''a ri nucarne''l.'
  ebk-ebk: Senarudsud kasin Jesus kan hiya, “Simon ay potot Juan, ay laylaychunak?”
    “O, Apo, ammom met ay laylaychok he-a,” ensongfiat kasin Pedro kan hiya. “Mu hiyasa,
    aywanam nan chiyuycha enmafurot kan ha-un ay chicha nan maepachong as nan karnerok.”
  spa-PDDPT: 'Otra vez le preguntó: Simón, hijo de Juan, ¿me amas? Le respondió: Sí,
    Señor, Tú sabes que te tengo afecto. Le dijo: Pastorea mis ovejas.'
  ruf-ruf: Kuya Yesu kamghutsa lwa keli, “Simoni imwana wa Yohane, apfi kwoninoghela.”
    Petiri kamwidika, “Ona, Imtwatsa ghweghwe kwomanya ka nene nokunoghela.” Yesu
    kamlongela, “Wadime iwang'olo wangu.”
  gun-gun: 'Teĩgue ju Jesus oporandu: — Simão João ra''y, ndee pa xerayvu? Ombovai:
    — Tá Senhor, xee roayvu. Ndee reikuaa roayvua — he''i. Ha''e ramo Jesus aipoe''i:
    — Epena ha''vy xerymba vexa''i kuery re — he''i.'
  agu-BL: 'Bene''nt tzun jakol Jesús le ca''p tir: —Simón, cy''ajl Jonás, ¿na nin
    pe'' cẍpek'' swe''j? —stzun Jesús tetz. —Na Ta'', sak cu''n swutzu'' yi na chimpek''
    te''ju''. —Ko ya''tz, quilo''k bin tan chipstore''n e'' tal wawun.'
  isn-isn: Aka mutambuila nkua aka biili, “Simioni ng'wana wang'wa Yona, itii, undoilwe?”
    uPetro aka mutambuila, Ee, Mukulu, uewe ulingile kina nukuloilwe, uYesu aka mutambuila,
    “Dima inkolo niane.”
  eng-PEV: Then Jesus asked him again, “Simon, son of John, do you love me?” Peter
    said, “Yes, sir, you know that I love you.” Jesus said, “All right, you have to
    take care of my people properly, just like a shepherd looks after his sheep.”
  ilo-ULB: Kinunana manen kenkuana iti maikadua a gundaway, “Simon, nga anak ni Juan,
    ay-ayatennak kadi?” kinuna ni Pedro kenkuana, “Wen, Apo; ammom nga ay-ayatenka.”
    Kinuna ni Jesus kenkuana, “Aywanam dagiti karnerok.”
  pir-NT: '—‍Sa yegʉ ovejagãre tiquina nuno saha yeequinare buheya mʉhʉ, nidi Jesu.
    Sa ni tuhasa pari turi tiquiro Simo Pedrore sinituri: —‍¿Simo Ñu macʉ, yʉhʉre
    cahĩajari mʉhʉ? nidi Jesu. —‍Pʉhto, mʉhʉre cahĩaja yʉhʉ. Mʉhʉre yʉhʉ cahĩgʉ̃ masine
    mʉhʉ, ni yʉhtiri Simo Pedro. —‍Ovejare cohteriquiro ovejare tiquiro quehnoano
    cohtero saha, yeequinare quehnoano buhe cohteya, nidi Jesu Pedrore.'
  anv-NT: Jisɔs ama agií ji maŋáne apea aké, “Simun Pita maá Jɔn nnó ɔbɔɔ́ gejeé
    ne me?” Pita akame aké, “Ɛh Ata wɔ mbɔ ɔkaá nnó mbɔɔ́ gejeé ne wɔ”. Jisɔs
    aké, “Pɛle magɔŋme ya”.
  sab-NT: 'Jesu geru kadu nakwaite Pedroge: —Simón, ba Juan kirolla, ¿ulia ulia ba
    no cha ole? Pedro jaindunga: —Ima cha Chugagwalla, uñale bage cha no ba ole. Jesu
    gerudu: —Gire ba kwian chanu manade no cha geruadi.'
  tmd-tmd: Jisas aliö rön, iswob yad nugwöŋa, “Saimon Jon ha nuŋwa. Nagö nɨ mör madmag
    nɨgmɨdlö ä?” röŋa. Aliö rɨmɨn, Pita yadöŋa, “Nöbö Dib. Nɨ nagö madmag nɨgmɨdɨl
    aku mɨ, nagö nugulö maku pal,” röŋa. Aliö rɨmɨn, Jisas yadöŋa, “Sipsip nɨ bla
    nugwidɨx mɨdane,” röŋa.
  acr-NNT: 'Xutzꞌonoj chukalaj: —Simón, at ukꞌajol ri Jonás, ¿lik kꞌax kinanaꞌ rukꞌ
