  myu-myu: — Simão — io'e Jesus waram. — Okukpin tu exe? — Hm hm, wekariwa — io'e.
    — Etaybit ebure õn iam. — Wekawẽn cuy okay itabucayũ eg̃utaybin — io'e. — Xipan
