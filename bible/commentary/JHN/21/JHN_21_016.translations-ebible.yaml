    chaꞌ hi̱ chaꞌ ntsuꞌu tyiquee nuꞌu̱ ñaꞌa̱ ꞌna? ―Xuꞌna̱, cua jlo tiꞌ nuꞌu̱ chaꞌ
    ntsuꞌu tsa tyiquee naꞌ ñaꞌa̱a̱ jinuꞌu̱ ―nacui̱ Pedro jiꞌi̱ Jesús. ―Ñaꞌa̱si̱i̱
    nuꞌu̱ jiꞌi̱ ñati̱ ꞌna lacua ―nacui̱ Jesús jiꞌi̱ liꞌ.'
  bqc-SIM: 'A gɛ̃n plaade Yesu ɛ̀a aà là lↄ: Zãa nɛ́ Simↄↄ, ń yemazia? A wèwà
    à mɛ̀: Ao Dii, ń dↄ̃ kɛ́ má yenzi. Yesu òɛ̀: Ma sãↄ dãmɛɛ.'
  tcz-CHONGTHU: Hichun Yeshuan ajah'a, “Kakelngoi ho vah'in,” ati. Anivei nan ajah'a,
    “John chapa Simon nangman neingailut'em?” ati kit tai. Aman ajah'a, “Henge Pakai
    ka-ngailut nangman nahenai,” ati. Hichun Yeshuan ajah'a, “Kakelngoi ho vah'in,”
    ati.
  mar-mar: तो पुन्हा दुसऱ्यांदा त्यास म्हणाला, “योहानाच्या पुत्रा, शिमोना, तू माझ्यावर
    प्रीती करतोस काय?” तो त्यास म्हणाला, “होय, प्रभू, तू जाणतोस की, मी तुझ्यावर प्रीती
    करतो.” तो त्यास म्हणाला, “माझी मेंढरे राख.”
  snp-snp: Eti loto kofa loga o edami, Yoni nalafo Saimoniyo, kamo ona seka-muluga
    nomabe? lito Pitakafo loumami, O, Wekolao, namo senemuluneu kamomu kolomo ya neye
    minane, lito ya Yesukafo loumami, Sipisipine ya kiyaba o gedo.
  isl-isl: 'Jesús endurtók spurninguna og sagði: „Símon Jónasson, elskar þú mig í
    raun og veru?“ „Já, Drottinn,“ svaraði Pétur, „þú veist að ég elska þig.“ „Annastu
    sauði mína,“ sagði Jesús.'
  spy-NT: Kumwoochi ꞉Yēēsu Bētērō nyēbo āyēēng' kule, “Simōōni araab Yoowaana, ichāmoo
    ꞉inyiing' man?” Kuwālchi ꞉Bētērō kule, “Inkēt ꞉inyiing' ōō, Mokoryoontēēt kule
    āchāmiing' ꞉anii.” Kumwoochi ꞉Yēēsu kule, “Iriib kēēchiirēkyuu.”
  xnn-xnn: Pinidwan Jesus ay mangwani, “Simon, ay anak Juan ay manglaylayadka?” Dat
    kanan kasin Simon, “Owen, Apo, getkem met ay laylaydek sik-a.” Dat kanan Jesus,
    “No siya sa, banbantayam nan kakalnilok.”
  mwe-mwe: A Yeshu gubhaabhalanjile gwabhili, “A Shimoni, bhanabhabho a Yowana! Bhuli,
    nnimbinga?” A Petili gubhaajangwile, “Elo, Mmakulungwa, mmumanyi kuti nne ngulikumpinga.”
    A Yeshu gubhaabhalanjile, “Nshunje ngondolo yangu.”
  tte-tte: Yeisu ana neli labuina iwaloba, “Saimon, kowa Yoni natuna, kumulolososi
    koliyau?” Yo Pita iba, “Besiele Guyau, ukwataiyauko yamulolo koliwo.” Kabo Yeisu
    iba, “Yagu sipiyao ugitekalatagili.”
  tcs-tcs: Zizas i bin askem gen sekantaim, ‘Saiman boi blo Zon, yu truwan labe mi
    a?’ Em i bin ansa Zizas, ‘Wa BosLod. Yu sabe ai truwan laik yu.’ Den Zizas i bin
    spik em gen, ‘Den lugaut ol sip blo mi.’
  hlt-THB: Jesu ing, “Johan a capa Simon, na nik lungnaak tang tang aw?” tina bai
    hy. Anih ing, “Oeih, Bawipa, ni lungna nyng tice sim hyk ti,” tina hy. Jesu ing,
    “Ka tuukhqi ce khoem a doen khqi,” tina hy.
  soq-soq: Iesu Pita epe diene osowe waitarasane wanase, “Saimon, Ion otopa, e ne
    nuawadawadaidaneiana, ba?” Ita Pita osowe me diene wanase, “Oa Tatamba, e atena
    ne e nuawadawadaedine wainedina.” Mape Iesu Pita diene wanase, “Ne sipsipna oniadewasamone
    nana wanamono waimompa.”
  qub-qub: 'Jesús yapay tapuran: «Jonaspa wamran Simón, ¿gam cuyamanquichu?» nir.
    Chayno tapuptin Pedro niran: «Au tayta, gam musyanquimi cuyashäta.» Jesusna niran:
    «Uyshäcunata sumaj michiy.»'
  att-att: Á pidduán ni Apu Kesu nga iyabbû kâ Eduru, nga kun na, “Simon, nga anâ
    ni Kuan, egga panò yù ángngiddù mu nikán?” kun na. Á kinagi na má ni Eduru kuna,
    “Wan, Apu. Ammum ta ayatat taka,” kun na. Á kinagi ni Apu Kesu kuna, “Taronám
    mu laguk yù ira tatolè nga meyárik ta karnerù,” kun na.
  bki-bki: Ana vaarakurano bereio, Yesu bika denio, berinavo “?Saimon, Jonas kenerinio,
    jau tiniemo jii kiniou toru laka, p̃eli na makanio?” Ana Pitere berdop̃e, berinavo
    “Tubo, vite na jau komijikia ruei. Javukia napano neberkario, kiniou najaaro toru
    laka kaso.” Naruei Yesu berkanio, berinavo “M̃araiu, mia jau kovitikar kiaku nunu
    nalo.”
  bqp-bqp: 'A gɛ̃̀n plade Yesu ɛ̀ra à a là dↄ à pì: Yuhana nɛ́ Simↄ, ń yemai yá? À
    wèa à pì: Ee Dikiri, ń dↄ̃ kũ má yenyĩ. Yesu pìnɛ: Ǹ ma sãnↄ dãmɛnɛ.'
  mcp-mcp: 'Yésus mú nyiŋgə jî nyə ja ábɛɛ́ nə́: «Shímun mwâ mə Yuánɛs, ye wó cɛɛl
    mə?» Nyə nə́: «Haaw, Cwámba. Wo mpú nə́ mə́ cɛɛl wo.» Yésus nə nɛ́ nə́: «Bə́g
    mə mbaagʉlə incwəmbɛ.»'
  hat-hat: 'Li mande l'' yon dezyèm fwa: Simon, pitit Jan, èske ou renmen mwen? Li
    reponn: Wi, Seyè, ou konnen mwen renmen ou. Jezi di li: Pran swen mouton m'' yo.'
  npl-NT: 'Jesús oksepa okitlajtlani: —Simón ipiltsi n Juan, ¿techtlasojtla? Pedro
    okinankili: —Noteko, Tejwatsi kuali tikmatok nimitsneki. Jesús oksepa okili: —Techinmokuitlawili
    noichkawah.'
  bgg-bgg: Din ne Isu è aishii yao, “Jon ro dufuii Simon, na ne gu shii miie rek ne
    bey?” “Ai è chang, Oh, Ithong.” “Na ne thieg gu ne na shii bushun rek.” Isu è
    aishii yao, “Ji arone guro shiishai shii wie riig bo.”
  eng-TCENT: Jesus said to him a second time, “Simon, son of Jonah, do yoʋ love me?”
    Peter said to him, “Yes, Lord, yoʋ know that I care for yoʋ.” Jesus said to him,
    “Tend my sheep.”
  eng-BSB: Jesus asked a second time, “Simon son of John, do you love Me?” “Yes, Lord,”
    he answered, “You know I love You.” Jesus told him, “Shepherd My sheep.”
  cpu-NT: 'Japiitakeri josampitziri: “Simón, itomi Jonás, ¿petakotanama?” Ikantzi
    Pedro: “Piyotzi eeroka naapatziyami.” Ikantzi Jesús: “Paamakoventapiintyaanari
    nokempitakaantaari noishate.”'
  san-ASM: ততঃ স দ্ৱিতীযৱাৰং পৃষ্টৱান্ হে যূনসঃ পুত্ৰ শিমোন্ ৎৱং কিং মযি প্ৰীযসে?
    ততঃ স উক্তৱান্ সত্যং প্ৰভো ৎৱযি প্ৰীযেঽহং তদ্ ভৱান্ জানাতি; তদা যীশুৰকথযত তৰ্হি
    মম মেষগণং পালয|
  tac-NT: '''Lige uchéchigo siné rukele Esusi: ―Simoni Pegro, Juani inolá, ¿''we ''la
    galegá eté mué ne''chí? Simoni Pégroka regá nejele: ―Alarigá ju, mué ''we a''lá
    machí ''we a''lá gompaniero nírigo. ''Lige Esusi regá anele: ―''We a''lá repúpua
    ne bukula bo''á.'
  eng-WEBPB: He said to him again a second time, “Simon, son of Jonah, do you love
    me?” He said to him, “Yes, Lord; you know that I have affection for you.” He said
    to him, “Tend my sheep.”
  gfk-H: Tiga pakaan baal Iesu ga tiri ia bia, “Saimon no nati ne Ioanes, hoeh, u
    sip iau?” Ma ga balu ia bia, “Masa, Watong, u nunurei tar bia iau sip uga.” Io,
    Iesu ga tangai tana bia, “U na balaurei ira nugu sipsip.”
  viv-viv: Kadu tova anavelu gigahe-havagilena gigayo, “Saimoni, o Yoni natuna, kaꞋi
    velemoꞋena nuwanuwa IyaꞋeku?” Bana gigayo, “Ika Kaiwabu, kavetobohiyana ma ahe
    uhalamanena.” Yesu gigayo, “Yaku sifi unaꞋitaveꞋavidi.”
  yao-yao: Nipele ŵambusisye sooni kaaŵili, “Che Simoni mwanagwao che Yohana! Ana
    nkuunonyela une?” Che Petulo wajanjile, “Elo, Ambuje, nnyimanyi kuti ngunnonyela.”
    Che Yesu ŵansalile, “Nsigose ngondolo syangu.”
  tgp-tgp: Iesu mo mele usia vaha rua isan Peter mara, “Simon natun John, ko opoiau?”
    Peter mo r̃aramia mara, “He'e Moli, ko levosahia vara na opoiho.” Iesu mo r̃aramia
    mara, “O lo kilau na pulaku sipsip!”
  auc-NT: Ayæ̈ wæætë, —Timönö Wäö wëmi ëñëmi. Bitö näwangä botö ïmote waadete pönëmitawo.
    Äñongä, —Awënë, Ao ämopa. Bitö ïmite botö waadedö ante bitö do ëñëmipa. Angä ëñëninque
    Itota, —Waodäni botö obegaidi baï ïñönänite bitö tömënäni ïnänite aacæbiimpa,
    angantapa.
  kbc-NT: Odaa Jesus ja igetace, meeteta, “Simão, lionigi Jonas, ida makaami ademaani?”
    Naɡ̶a niniɡ̶odi meetalo, “Iniotagodi owooɡ̶oti me ɡ̶ademaani”. Odaa jeɡ̶eete Jesus,
    “Enice, adowetitelogo iniwaxacocoli!”
  bmh-bmh: Kolital Yesus nug kanaboroun, “Saimon, Zon nugau nag, na petak nait ounab
    iz en noumem ta?” Gonug aureun, “Io, Dubanou Ban, na abiu. Iz na izal apai sul
    en oiab siksikeu.” Yesus nug aureun, “Na izal sipsip suban gumaren.”
  ctu-BL: 'Jesús tsi'' cha'' c''ajtibe Simón ti'' cha''yajlel: Simón, i yalobilet
    bʌ Juan, ¿c''ux ba ma'' wubiñon? che''en. Tsi'' jac''be: C''ux cu, c Yum. A wujil
    mij c''uxbiñet, che''en. Tsi'' cha'' sube: Cʌntan c tiñʌme'' che''en.'
  meq-meq: 'Yesu a tsətsah faya masulo eye sa, a gwaɗay: «Simoŋ wawa i Yuhana, ka
    wuɗa ga ɗaw?» Simoŋ Piyer a mbəɗay faya, a gwaɗay: «Ayaw Bəy Maduweŋ, ka sər ha
    na wuɗa kar segey.» Yesu a gwaɗay: «Gatay gər a təɓaŋ ga hay.»'
  noa-H: Maimua deeu hũwaai hirig hi t'ʌ̃rcha t'ʌ̃rt'ʌ̃rnaa, —Simón, Juan hiewaa,
    ¿chadchata pua mʌ daupii chirʌ́wi? hajim. Magbaawai Pedroou hirig, —Hëera Señor,
    pua k'ap'ʌ simgui hajim, mua chadcha pʌ daupii chitʌm. Magbaa deeu hirig, —Magan
    mʌ hiek hʌ̈k'a nʌm k'ʌʌnta oveja t'ʌajemjö wajap'a t'ʌa wai chitá hajim.
  alp-NT: Yesuse Itneu suike be, “Simone, Yohanese eni nanae. Aoki Au o?” Petruse
    iombe, “Tinai, Tuhane. RuaMu pine Arekwa be au oki Ale.” Yesuse Iombe, “Pialae
    Auku dombaru.”
  san-VEL: tata.h sa dvitiiyavaara.m p.r.s.tavaan he yuunasa.h putra "simon tva.m
    ki.m mayi priiyase? tata.h sa uktavaan satya.m prabho tvayi priiye.aha.m tad bhavaan
    jaanaati; tadaa yii"surakathayata tarhi mama me.saga.na.m paalaya|
  kbq-kbq: Jisasi'a tare zupa mago'ene anage huno asmi'ne, Saimoni, Joni nemofoga,
    Nagrikura kave'nesio? Ozo, Ramoka, Kagra antahi'nane nagra Kagrira navesi negantoe,
    higeno Jisasi agriku huno, Sipisipi zaga'ni'a kegava huo.
  kbh-kbh: 'Chora cachiñe tbojantjá: —Simón, Juanbe uaquiñá, ¿ques̈cbobonshana ca?
    Y Pedro tbojanjuá: —Ats̈be Utabná, aíñe. Aca condë́tats̈ëmbo ats̈e aíñe cbondbobonshánama
    ca. As Jesús tbojaniyana: —Ats̈be ents̈anga, mo oveshëngcá imomnënga, cochtsanÿena
    ca.'
  ron-LSB: 'Și i-a zis a doua oară: “Simon, fiul lui Iona, mă iubești?” El i-a răspuns:
    “Da, Doamne, știi că am o afecțiune pentru tine”. El i-a spus: “Păzește oile mele”.'
  pon-pon: 'A pil majani on i kariapak: Jimon, nain Iona, koe kin pok on ia? A japen
    i: Ei Main, ir me kotin mani, me i kin pok on ir. A kotin majani on i: Apwali
    nai jip akan!'
  nhe-BL: 'Huan Jesús ica ompa quitlajtlani: ―Simón, tiicone Jonás, ¿tinechicnelía?
    Huan Simón Pedro quiilhui: Quena, noTeco, tijmati nimitzicnelía. Huajca Jesús
    quiilhui: ―Xiquinmocuitlahui notlacajhua queja se quinmocuitlahuía iborregojhua.'
  sps-sps: Jisas fafuan iny tsue pis to tsunia, “Saimon, guei tsoiny ten Jon, nyi
    mangiir kan Varonyo?” Ya biny Towa sa tsue, “Eye Tsunaun, Nyi natem nyo mangiir
    marom Anyi.” Jisas tsue to tsunia, “Makok ir fuainy siip Tsonyo.”
  wnc-wnc: Siwan sipduat gatu anzing inikut, “Saimon. Jondane waaknga! Asikaya ga
    nae musip gwaang nataayak ba wena,” ngang inikwaiwan yake anzing inikut, “Ngan.
    Aana. Na gae take nataat taknga gata atnataayak,” ngang iniwan yake anzing inikut,
    “Gata aminu nae banip sikaing amin kayuyo,” ngang inikut.
  bus-bus: 'À gɛ̃̀n plaade Yesu ɛ̀ara à à là dↄ à bè: Yohana nɛ́ Simↄ, ń yemaziↄ́?
    À wèàla à bè: Eè Dii, ń dↄ̃ kɛ̀ má yenzi. Yesu bènɛ: Ǹ ma sãanↄ dãmɛ.'
  gub-BL: Nan kwehe tete upuranu wi hehe no. — Ne Ximàw Zuàw ta'yr ne, aipo heamutar
    katu pe ne, i'i izupe. — Hezar, azeharomoete uruamutar katu ihe, i'i izupe. —
    Ezekaiw katu herehe uzeruzar ma'e wanehe nehe, i'i Zezuz izupe.
  imo-imo: Jisasini altopa wali talo tipe nimbeindo, “Jon malo Saimon, paimbo nuni
    na konopu mondorononje moloya?” nimu. Pitani topondopo nimbeindo, “Awilimu, paimbo
    nani nu konopu mondoro kanorono,” nimu. Jisasini nimbeindo, “Aku lemo, nu nanga
    kongi sipsipima tapu tendewi!” nimu.
  boj-boj: Osiqa olo Pita nenemyej, “O Saimon, Jon aqa ŋiri, ni e tulaŋ qalaqalaibeqnum
    e?” Onaqa Pita na minjej, “Od, Tamo Koba, ni qalieonum, e ni qalaqalaimeqnum.”
    Onaqa Yesus na minjej, “Ni ijo kaja naŋgi taqatnjrime.”
  ulk-ulk: Neis gaber Iesude ga ko eutmeri, “Simona, Zonera werem, nako ma karim lag
    ikeli?” Ege abi detagri, “Waw Ople, mama umele nali ka karim lag ikeli.” Iesude
    ga abi detagri, “Ma kara mamoe naseserdawem.”
  eng-DRA: 'He saith to him again: Simon, son of John, lovest thou me? He saith to
    him: Yea, Lord, thou knowest that I love thee. He saith to him: Feed my lambs.'
  knf-knf: 'Akak ahepara uyaaş utëbanţën aji na a : « Ŧimoŋ abuk Yowan, iŋalën i?
    » Kë aŧeem aji : « Ajugun, aa, ime kë dŋalu. » Kë aji na a : « Doon kayafan batani
    bi naan. »'
  san-KHM: តតះ ស ទ្វិតីយវារំ ប្ឫឞ្ដវាន៑ ហេ យូនសះ បុត្រ ឝិមោន៑ ត្វំ កិំ មយិ ប្រីយសេ?
    តតះ ស ឧក្តវាន៑ សត្យំ ប្រភោ ត្វយិ ប្រីយេៜហំ តទ៑ ភវាន៑ ជានាតិ; តទា យីឝុរកថយត តហ៌ិ
    មម មេឞគណំ បាលយ។
  arn-NT: 'Ka wiñome ramtuy: —Simon, Juan tañi fotüm, ¿rüf piwkeyeen am? Pedro llowdungueyew:
    —May, Ñidol. Eymi kimnieymi iñche piwkeyeeyu. Jesus feypi: —Kamañelen tañi pu
    che ufisa reke.'
  zas-NT: 'Abiꞌ rëb Jesús zatijb: ―Simón, xiꞌn Waj, ¿walil ya rënl naj? Badxiꞌ Bëdan
    rëbaman: ―Dad, ragbeequil rënan lüj. Zeel rëb Jesús: ―Gunaj ree da xiilan.'
  ken-NT: Bɛ́jwí ndɔŋ ɛpay, Yesu arɛm bɛ, “Símun, mmɔ̌ Jɔ̌n, ɔkɔŋ mɛ?” Símun akɛmɛ
    bɛ, “Ɛɛ, Acha, ɔrɨ́ŋɨ́ bɛ́ nkɔŋ wɔ.” Yesu arɛm bɛ, “Babhɛri nɔkɔ bághɔ́ŋɔmɛ́n
    aya.”
