  jid-jid: Ala tre niwu ngari ni nkpu u ha, Siman ivren Yohana, U son me? Bitrus hla
    niwu, “E, ana Bachi, U to ndi mi son wu.” Yesu hla niwu, “krju ntma mu.”
  wmw-wmw: 'Mara yapiri Insa akindairi: “Ansumani, mwana wa Yahaya, unipenda?” Iye
