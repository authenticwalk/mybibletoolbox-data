  lat-VUC: 'Dicit ei iterum: Simon Joannis, diligis me? Ait illi: Etiam Domine, tu
    scis quia amo te. Dicit ei: Pasce agnos meos.'
  ngp-ngp: Kaidi naho, Yesu niyo amgamba, “Simoni mwana Yohana, waniungisa?” Niyo
