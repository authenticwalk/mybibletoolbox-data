    līlacatzucu cāmaktaka''lha ixborregos a''ntī ixtēcu''.'
  ind-AYT: Yesus berkata lagi untuk kedua kalinya kepadanya, “Simon, anak Yohanes,
    apakah kamu mengasihi Aku?” Petrus menjawab, “Benar Tuhan, Engkau tahu bahwa aku
    mengasihi Engkau.” Yesus berkata kepadanya, “Gembalakanlah domba-domba-Ku!”
  cjo-NT: 'Rapiitakiri, ikantawakiri: —¿Pinintashiretana? Rapiitawakiri ikantawakiri:
    —Jee, Nowinkatharite, eeroka yotatsiri nonintashiretzimirika. Ikantziri: —Pikempoyeenari
    maawaeni ameenteeyakinarini.'
  nsn-nsn: Kare dangata uagiamehe poluk Iesu, “Saimon, ingga a tuna Jon, ingga o malauelhirintiehe
    nomanampe totoguo?” Inggono ke hire tapokis poluk pare, “Aa, Tamata Noman, ingga
    o ate pare, inggo u malauelhirintiehe tun totomua.” Kare kula poluk Iesu, “Kaueke
    tosnogo sipsipo.”
  san-DEV: ततः स द्वितीयवारं पृष्टवान् हे यूनसः पुत्र शिमोन् त्वं किं मयि प्रीयसे?
    ततः स उक्तवान् सत्यं प्रभो त्वयि प्रीयेऽहं तद् भवान् जानाति; तदा यीशुरकथयत तर्हि
    मम मेषगणं पालय।
  tna-NT: 'Neicha beta nuati puji Jesús ja Pedro quisabatana uja: —Simón, Jonás sa
    ebacua, ¿a da miada ema ibuneda ebainia? Pedro ja tueda jeutsutana: —Ehe, Echua
    Puji, mida bahue yama mi ibuneda ebainia. Jesús ja tueda cuatsasiatana: —Da su
    quema jabuetsuati cuana ema peje su jei eputani cuana buetsuaque.'
  lid-lid: Jises asehek sahou le nane san rasan ja ili tan, “Saimon, nadu Jon, ou
    kede-eh aso-ok jo handru?” Iy anya, “Ehe Laban, ou ndratanam jo, jo badeh, aso-ok
    ou labai i buku ari kawas.” Jises eme tiye i tan ja, “Mwasin, ou atondrok iri
    sipsip tek.”
  wim-wim: Ngul nil Jesus.an puthaman thawant, Simon Peter alantan, “Ayyang, Simon-ang!
    Puk nhengk John.antam-ang! Nint kan-kanam kaangk wunangan ngathar ey?” Nil Peter.an
    thawant, “Eeꞌ Lord, nint kan meeꞌmiy ngay kaangk wunang nungkara.” Nil Jesus.an
    thaw nungant, “Nint minam piꞌ-piꞌān thanang pam wanch anangan ngayangan monkan-wak-wakantan.”
  zga-M: Ahavavula tene mala yavele, “Simoni va Yohana anganile ahavavula sawa, Bwana
    uve ulumanyile uhuta nehuganile ahavavula, demaga ingosi chango.”
  yom-yom: 'Mu khumbu yimmuadi, wunyuvula diaka : —Simoni, muana Zonasi, wunzodidi
    e ? Piela wumvutudila : —Nyinga Pfumu, zebi kuaku ti ndieta kuzola. Yesu wunkamba :
