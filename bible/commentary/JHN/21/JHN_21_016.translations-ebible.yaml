  maq-NT: 'Cavinenguise nga Jesús Pedru majo ndiya cuitjin: ―‍Ngayun Simón, quihndi
    rë Jonás. ¿Há hmu tacún ná? ―‍Cuatjin cavinenguise Jesús. Hane Pedru ne, cuitjin
    cafayangui me: ―‍Juun. Tatá, ngayun ne, hyun ta hmú cácun nuju. ―‍Cuatjin cafayangui
    Pedru. Hane Jesús ne, cuitjin cachja me cojo Pedru: ―‍Nihñu cuidadu xuta ladu
