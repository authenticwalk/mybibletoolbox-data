    —Toɨca llaudaɨaɨ uruiaɨna omoɨ raise sedaja isoi, cuena ɨɨnotɨnona seda.'
  jiv-NT: Ataksha aniasmiayi “Junasa uchirí̱ Semuṉka, ¿Winia anentmek?” Pítrusha
