    nukꞌuꞌx cheꞌla —xchaꞌ. Xubꞌiꞌij tanchi kꞌu ri Jesús che: —Chebꞌachajij kꞌu riꞌ
    ri nubꞌexex —xchaꞌ.'
  kpg-kpg: Mee ga heeu haga lua, “Simon, tama a John, goe e aloho i di Au?” Gei mee
    ga helekai gi Jesus, “Uaa, meenei Tagi, Goe e iloo hua bolo au e aloho i di Goe.”
    Jesus ga helekai gi mee, “Madamada humalia i agu siibi.”
  taj-taj: येशूसे दोःसी, “यूहन्‍नाला झा सिमोन, तिग एसे ङादा माया लला?” भिसी सुङ्जी।
    जमाहेन्‍से थेसे येशूदा “हिन्‍ना प्रभु, ङाइ ह्राङदा माया लमुला भिबा ताम ह्राङदान
    था मुला” भिसी भिमा, येशूसे थेदा “थेह्रङ् भिसम एसे ङाला ग्‍युगदेदा ज्‍यना लसी च्‍यागो”
    भिसी सुङ्जी।
  avt-avt: Jisas kitɨwekhi keteipim, “Saimon ti nɨkan ke Jon, ti hanhana hi o au?”
    Pita ketpɨwek keteipim, “O Mɨtɨk Iuwe, ti hertei hi hanhan ti.” Jisas ketpɨwek,
    “Ti naanmamre mɨt nanisɨsa ti har ke mɨtɨk naanmɨpre sipsip mai.”
  cbk-cbk: Despues por el segunda vez ya pregunta si Jesus con ele, “Simon, hijo di
    Juan, ta ama ba tu conmigo?” Ya contesta le, “Si, Señor, uste sabe que yo ta ama
    con uste.” Y si Jesus ya habla pa con ele, “Cuida enbuenamente con el di mio maga
    carnero.”
  uig-ARA: 'ئۇ ئىككىنچى قېتىم يەنە ئۇنىڭدىن: ــ يۇنۇسنىڭ ئوغلى سىمون، مېنى سۆيەمسەن؟
    ــ دەپ سورىدى. پېترۇس يەنە: ــ شۇنداق، رەب، مېنىڭ سېنى سۆيىدىغانلىقىمنى بىلىسەن،
    ــ دېدى. ئەيسا ئۇنىڭغا: ــ ئۇنداقتا، قويلىرىمنى باق، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat bucoy wajacro: —Simonu, Juan waquijú, ¿Bahat as sehnáica?
    táyojocro. —Caru, éytaro. Behmát ítitan, aját bah sehnacan cuitro, wajacro. Etat
    Jesusat wajacro: —Eytatara óbasin obir yajquír eyta as chiwan éytaan wan obir
    yajw̃i, wajacro.'
  abx-abx: Amatilaw gihapon si Jesus, “Simon, dadi'-na si Juan, aghigugma'-mo ba'
    ako?” Anaruman iya, “Oho', Paragdalum-ko. Sayod kaw nga matapit gayod ako si ka'aw.”
    Lingun-na si Jesus, “Atamanon i mga karniru-ko.”
  mco-NT: 'Chi Jesús mɨmejtz''oc ymɨnañ: ―Simón, Jonás y''ung, ¿nej xychojcpɨch xyjɨhuɨɨybɨch
    miich? Chi Simón y''adzooy: ―Huindzɨn, mnejhuɨɨyb miich co ndzojcypɨch njɨhuɨɨybɨch
    miich. Chi Jesús nɨmay: ―Cuend''ajtɨgɨch njäy, jadu''n nej yɨ borregɨ cuend''ajtpɨ
    cuend''aty yborregɨ.'
  kqf-kqf: Yesu i giu munaḡana gado, “Saimon, Diyon natuna, tam kwa ḡoyeḡoyegu, ee?”
    Ḡome Pita i giuna gado, “Emaso, Bada, tam kuna sibe.” Kamaina bi Yesu i giuna
    gado, “Tam egu sipu kwa labe kauwedi.”
  cpb-NT: 'Rapiitakeri rosampitziri: “Simón, itomi Jonás, ¿pinintanama?” Ikantzi Pedro:
    “Piyotzi eeroka naapatziyimi.” Ikantzi Jesús: “Pinkempoyagainari noshiyakayiri
    nowejate.”'
  aon-aon: Aria Jisas watak shopunek narig Saimon Pita anah shopunek nakri, “Saimon,
    Jon ananin nuganin, nyak douk urkum makri munawasham eik abom aka, uwok?” Aria
    Pita nakri, “Debeini, adur wo. Nyak douk nyadukemesh. Eik douk adur urkum makri
    munawasham nyak.” Aria Jisas nakripan nakri, “Nyak nyiyoh eikish sipsipahos.”
  hus-NT-2005: 'Konyat juní tin chabtal: ―Simón, xi chakámláb kʼal na Jonás, ¿tin
    kʼanidhálxeꞌ? Tókʼoyat enchéꞌ kʼal na Pedro: ―Tu kʼanidhál Ajátik, Tatáꞌ a choꞌób
    alwaꞌ abal tu kʼanidhál. Utsan enchéꞌ kʼal na Jesús: ―Ti kin beletnantsi xitaꞌ
    tin beláltsik.'
  mig-NT: 'Te ni̱ ka''a̱n tuku‑ya̱ vuelta uu̱ jíín‑de: Simón, se̱''e Jonás, kúndá''ú
    ini̱‑ro̱ rúu̱ náún, áchí‑ya̱. Te ni̱ ka''a̱n‑de jíín‑yá: Jaa̱n Táta̱, máá‑ní jiní
    ja̱ maní‑ná jíín‑ní, áchí‑de. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Skée‑ro rɨ́ɨ̱‑ri̱ núsáá,
    áchí‑ya̱.'
  bps-bps: Na smalek Dyisas lêman, “Simon, tingà Dyan, too bong dé nawam deg?” Na
    tmimel Fiter, manan, “Hae Amu, gadeam bong nawagu ge.” Na man Dyisas, “Toom nifat
    dad bilibiligu.”
  mbs-mbs: Mig-insà si Jesus te ikedowa, “Simon, batà i Juan, dakel lay se pedowan
    no kanak?” Timaba si Pedro, “Ee, Pengolo. Netegahan no te ontò dakel se pedowan
    ko kamno.” Minikagi si Jesus, “Pegtonggò ka heman te menge sakop ko.”
  tof-tof: Yesu akó nis ngim imtinürr wagó, “Saemon, Zonón olom, ia marü moboküpdü
    ubi asine kürüka?” Pita bóktan yalkomólórr wagó, “Ó, Lod, ma umulóla kürü moboküpdü
    ubi asine marüka.” Yesu oyaka bóktanórr wagó, “Kürü sip ngabkalónke.”
  cme-NT: 'Aa naa tiraa cira: «Simɔ, Nsãa biɛŋ nuɔ, mi maama dɔlnu-niɛ wɛi?» Simɔ
    wuɔ siɛ wuɔ: «Ũu.» Aa naa cira: «Itie, naŋ fɛrɛ ŋ suyaa wuɔ ŋ maama dɔlnu-miɛ.»
    Yesu wuɔ cira: «Ta ŋ ne mi dombũurãamba‑i.»'
  sus-sus: A man naxa gbilen a maxɔrin na a firin nde, «Simɔn, Yaya xa di, i n xanuxi?»
    A naxa a yaabi, «Iyo, Marigi. I tan a kolon n i xanuxi ki naxɛ.» Isa naxa a fala
    a bɛ, «Mɛɛni n ma yɛxɛɛe ma.»
  pon-2006: E ahpw pil mahsanihong Piter keriapak, “Saimon, nein Sohn, ia duwe, ke
    poakohng ie?” Piter ahpw patohwanohng, “Ei Maing ei Kaun, komw mwahngiher me I
    poakohng komwi”’ Sises ahpw mahsanihong, “Apwalih nei sihpw kan.”
  dad-dad: Baban Jesus iron, “Simon Jon naal, õ aya nigin waũ laa fef de?” Pita solof
    iron, “Odug, momoi, õ keleĩ, aya õ nigin wau laa fef.” Jesus iron, “Neu sipsip
    kulatun wiyẽdiyouf.”
  zab-NT: 'Chiy gubíi gunabdiidx Jesús laab: —Simóny, llingaan Juany, ¿ta rcaazpacu
    nare? Bed cuaibbɨ: —Ɨɨ́, Dad, laabiu nánbiu dec rcaaza laabiu. Ax raipny laab:
    —Bcualo de llíily xtena pɨs.'
  jae-jae: Go Jesu kêtu kênac eŋ kêtiam kêtu dim luagêc gebe “Joaŋ latu Simon, aôm
    têmtac gêwiŋ aê me masi.” Tec Simon gêIôc gêdêŋ Jesu gebe “Aec, Apômtau, aôm kôjalagac
    gebe aêŋoc ŋalêlôm gêwiŋ aôm.” Ma Jesu kêsôm gêdêŋ eŋ gebe “Ojop aêŋoc domba.”
  ksd-ksd: 'Ma i vaura tir ia ba: Simon, natu i Ionaes, u mari iau ma ra balam parika,
    vang? I biti tana: Maia, Luluai, u nunure, ba iau manane u. I biti tana: Una balaure
    kaugu lavur sip.'
  msm-NT: Dajun usip si Jesus to ikaduwa, “Simon, anak ni Juan, pighigugma a nu?”
    Migtabak si Pedro, “Hoo Ginuu. Namaan ka no pighigugma ku sikuna.” “Na,” kagi
    ni Jesus, “atimana to mgo karneru ku.”
  myk-myk: 'A Yesu di wu pye sanha tɔɔɲii shuun wuu li ni na: «Yohana ja Simɔ, ta
    nɛ kaa ya dan mu ni xuuni?» A Pyɛɛri di jo: «Uun gɛ, Kafɔɔ! Muyɛ pyaa ki bɛ ya
    li cɛ na mu kaa ya dan nɛ ni.» A Yesu di wu pye: «Ta na dubyaa pu naha.»'
  sbe-sbe: Yesu ye hededeꞌuyo ye wane, “Simona, Yowane natuna, kowa mamohoi ku gadosisiyeigau?”
    Iya ye hededebui ye wane, “Mamohoi, Guiyau, kabina ku kata meta ya gadosisiyeigo.”
    Yesu ye wane, “Yogu mamoe ku kitahetetedi.”
  mcr-mcr: Aŋgumŋi, iqueŋi yatŋqä tii äwikqe. “Jonä iqueqä ymeqä Saimonä iquki, si
    Nyiŋqe kiiŋä äkinyätqänä?” Ga iqu, “Ŋŋqä, Naqä Iquki, ŋqä änyiŋqä Siŋqä änyinätŋqe,
    näqŋqä ae eŋinyä” tquaŋga, Jisasi Iqu kima tii ätukqe. “Si Ŋqä sipsipqe, äŋguänä
