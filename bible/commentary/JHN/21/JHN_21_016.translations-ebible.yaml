    ännu en gång, kanske för att ge Simon ännu en chans att säga ”Ja, jag älskar dig”?]
    Han svarade honom: ”Ja, Herre, du vet att jag håller av (har ett starkt vänskapsband
    med) dig.” Jesus sade till honom: ”Fortsätt vara en herde för (ta hand om, vakta)
    mina får!” [Petrus svarar på samma sätt igen att han håller av Jesus. I vers 15
    svarade Jesus att Petrus skulle ”föda lamm”, nu befordras Petrus att vara en herde
    och ta hand om vuxna får.]'
  cth-cth: Jisuh ni, Jawhan capa Simon, kai na lungpataw ou, telah apâhni bout a pacei
