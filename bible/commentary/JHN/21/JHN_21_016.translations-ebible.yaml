verse: JHN.021.016
translations:
  kpx-kpx: Kateai avuho louito tota belahai avoe, “Dioni mo Saimoni, ana seleveta
    daho isivi baluganu.” Ige Bitau namihai avoe, “Ito, Kosive, a hilokage di aho
    isivianu.” Ige Iesuu avuho loui avoe, “Di mamoe kebia nalievenela.”
  okv-H: “John ta meni Simon, umo na osa ere oe?” ainge enu, Peter na, “Bada na umo
    osa ere ona amo umo kiari ra,” ainge enu Iesu na, “Umo nau o ‘Sheep’ simba ejo,”
    ainge eto
  tbo-tbo: A bahana i wiluwagaya i pa, ‘Simona Yoni natuna, u luhogalena dumau?’ Simona
    i pa, ‘Ee, Guyau u hanapugeu a luhogalem.’ Yesu i baha i pa, ‘U sipi una galena
    itetehi.’
  mal-C: യേശു വീണ്ടും, “യോഹന്നാന്റെ മകനായ ശിമോനേ, നീ എന്നെ സ്നേഹിക്കുന്നോ?” എന്നു
    ചോദിച്ചു. അതിന് അയാൾ, “ഉവ്വ്, കർത്താവേ, എനിക്ക് അങ്ങയോട് ഇഷ്ടമുണ്ടെന്ന് അവിടന്ന്
    അറിയുന്നല്ലോ?” എന്ന് ഉത്തരം പറഞ്ഞു. “എന്റെ ആടുകളെ പരിപാലിക്കുക,” യേശു പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ πάλιν δεύτερον, Σίμων ⸂Ἰωνᾶ,⸃ ἀγαπᾷς με; Λέγει αὐτῷ, Ναὶ κύριε·
    σὺ οἶδας ὅτι φιλῶ σε. Λέγει αὐτῷ, Ποίμαινε τὰ ⸂2πρόβατά⸃ μου.
  bgc-bgc: उसनै दुसरी बर उसतै कह्या, “हे शमौन, यूहन्ना के बेट्टे, के तू मेरै तै प्यार
    राक्खै सै?” उसनै उसतै कह्या, “हाँ प्रभु, तन्नै तो बेरा सै के मै तेरे तै प्यार
    राक्खूँ सूं।” उसनै उसतै कह्या, “मेरी भेड्डां की रुखाळी कर।”
  khz-khz: Iesu na maerenagi-waiato, netiwato, “Simona, Ioane natuna, au oulamagikuna,
    pa?” Petero evega-geleto, netiwato, “Pa Velekou, goi ripamu, au na goi aulamagimuna.”
    Iesu ekilato, “Au geku mamoe pono gitatago-namanamara.”
  deu-TKW: 'Sagt er wiederum zum zweitenmale zu ihm: Simon Johannes'', hast du mich
    lieb? Er sagt zu ihm: ja, Herr, du weißt, daß ich dich liebe. Sagt er zu ihm:
    leite meine Schäfchen.'
  zsr-NT: 'Jesús rëꞌ lëꞌ le buróp lzu, rnëꞌ: ―Simón, zxiꞌnëꞌ Jonás, ¿naruꞌ nadxiꞌinuꞌ
    nedaꞌ? Bubiꞌë didzaꞌ Pedro, rëꞌ Lëꞌ: ―Ja, Xan. Liꞌ nözcznuꞌ rdzag ladxaꞌa Liꞌ.
    Jesús rëꞌ lëꞌ: ―Bgagu yuguꞌ böꞌcuꞌ zxilaꞌ quiaꞌ.'
  lin-lin: 'Yesu atunaki ye mpo na mbala ya mibale : — Simona, mwana mobali ya Yoane ;
    boni, olingaka Ngai ? Azongisaki : — Iyo, Nkolo ! Oyebi malamu ete nalingaka yo !
    Yesu alobaki na ye : — Batela bampate na Ngai.'
  hns-NT: 'Aur oe phien se poetjhies: „Johaanas ke beta Siemon, toe hamme sattje ke
    tjaahe hai?” Tab Petras bolies: „Djie ha, Prabhoe, toe djaane hai kie ham toke
    pjaar kariela.” Tab oe bolies: „Tab hamaar bherwan ke dekh-bhaal kariehe.”'
  noa-E: Maimua deeu ũwaai irig i thʉ̈rcha thʉ̈rthʉ̈rnaa, —Simón, Juan iewaa, ¿chadchata
    pua mʉ daupii chirʉ́wi? ajim. Magbaawai Pedroou irig, —Ëera Señor, pua khaphʉ
    simgui ajim, mua chadcha pʉ daupii chitʉm. Magbaa deeu irig, —Magan mʉ iek ʉ̈kha
    nʉm khʉʉnta oveja thʉajemjö wajapha thʉa wai chitá ajim.
  eng-EMTV: He said to him again a second time, “Simon, son of Jonah, do you love
    Me?” He said to Him, “Yes, Lord; You know that I care for You.” He said to him,
    “Shepherd My sheep.”
  mib-NT: 'Te ni cajnūhun yá de vuelta uū: Simón sēhe Jonás, ¿á mánī rō jiín rí? Te
    ni cahān de jíín yá: Je jíní ni jéē maní na jíín ní, achí de. Te ni cahān yā:
    Condito ró ñáyuu cácuu nájnūhun lanchi ri núu súcuan.'
  lif-NT2: ये़सुरे़ पत्रुसे़न् याम्‍मो सेःन्‍दोसु, “युहुन्‍नारे़ कुस्‍साः सिमोने,
    इङ्‌गाॽ मिःम्‍जि के़मे़त्ताबि?” खे़ल्‍ले़ नोगप् पिरु, “ओरो, आदाङ्‌बे, इङ्‌गाॽ
    से़क्‍खाए मिःम्‍जि मे़त्‍ने़ॽबान् खे़ने़ॽ के़निःसुॽरो॥” ये़सुरे़ मे़त्तु, “आमे़ल्‍लुक्‍हाॽ
    कमे़से़ॽओ॥”
  xnj-xnj: Kavili akamjovela, “Simoni mwana wa Yohani! Wu, ukunigana?” Petili akamyangula,
    “Ena, Bambu, umanyili kuvya nikukugana.” Yesu akamjovela “Dima mambelele gangu.”
  mmx-mmx: La ne Iesu ga sue manga i, “Simon, lamdak at ne Jon. Kereva, u balamu ruturun
    ia?” La ni ga vorang i, “Laaba, Leeme Silok. Uklen i do a balamu u.” La ne Iesu
    ga lok tin, “Una lok tatao levesipsip tarak.”
  cbr-NT: 'Catancëxun ca amiribishi cacëxa: —Jonásnën bëchicë, Simón, ¿caramina ''ë
    nuibatin? Cacëxun ca catëcëancëxa: —''Ën ''Ibu, min camina ''unanin, ''ën cana
    mi nuibatin. Quia ca cacëxa: —''Ën carnero ca piminuxun ''at.'
  tee-NT: 'Junchokopa ju ixlhipakt''uich: ―Simón ists''alh Jonás ja q''uimap''aini.
    Pus ju Pitalu'' jumpa ju ix''ucxtin: ―Ju uxint''i k''oxich c''ats''ai ni icmapainiyan
    ji qui''ucxtin. Junchokopa: ―Pus alhist''act''ich ju lapanacni ju quintalhilaca''an.
    Ju yu''unch chunch tajunita tachi ju tu''u'' borregojni ju tamaktasq''uini ni
    xamati'' ca''alhistaclh.'
  eng-LSV: He says to him again, a second time, “Simon, [son] of Jonas, do you love
    Me?” He says to Him, “Yes, Lord; You have known that I cherish You”; He says to
    him, “Tend My sheep.”
  cak-NT: 'Y ri Jesús xuc''utuj chic che jun mej (bey): Ret Simón ri ralc''ual ri
    Jonás, ¿can yinajo-wi? xcha'' che. Y ri Pedro xu''ij: Ajaf, can quiri-wi. Ret
    aweta''n chi jatinjo'', xcha''. Y ri Jesús xu''ij: Xa can yinajo'', quie''ayuk''uj
    y quie''ac''uaj ri nu-ovejas.'
  pah-NT: 'Kirẽ Jesus''ga ea''javi ga pe: —Simão, ji arõ hete nde? ei Jesus''ga ga
    pe. —Oroarõ hete ko ji ndehe. Nde erekwaha nhiremiarõhetea, ei Simão Pedro''ga.
    Igwete Jesus''ga ei ga pe: —Hepiakatuhara''g̃a gwereko katu ovelhas jipi. Na jitehe
    ti ereko katu jireheve''g̃a mbo''eavo nhinhi''ig̃a rehe, ei ga Simão Pedro''ga
    pe.'
  sja-NT: 'Jesupa waya iidiji: —Simón, Juan warra, ¿pɨa mɨ k''inia iru baparik''ã?
    aji. Pedropa p''anauji: —Tachi Waibɨa, pɨata k''awa bɨ. Mɨa pɨ k''inia iru bɨ.
    Jesupa mãgaji: —Mɨde ijãapataarã ak''ɨpariipáde aji, oveja ak''ɨparipa ovejaarã
    ak''ɨparik''a.'
  xed-xed: '«Simuŋ zwaŋa Yuhwana! Ɗvuɗva ka ta iʼi?» ka Yesu nda tsi kamahis. «Aŋi
    Mghama ɗa! Nda sna kagha kazlay: Ta ɗvay yu ta kagha» kəʼa, ka Piyer nda tsi.
    «Ka ngha ka ta tuwakha ɗa,» ka Yesu nda tsi.'
  glk-glk: 'دوّمین بار عیسی از اون وَورسه: «ای شَمعون، یوحنا پسر، آیا مره دوست دأری؟»
    اون جواب بده: «بله ای خداوند! دأنی کی تره دوست دأرم!» عیسی بوگفته: «از می گوسفندأن
    مراقبت بوکون.»'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hi̱n dá: —Simón, da̱ cúú ja̱hyi Jonás,
    á quíhvi̱ inún ye̱he̱ —na̱cachi a. A̱nda̱ já na̱cachi da já xi̱hi̱n á: —Mé ndó
    cúú ndó xitoho i̱ ta cánda̱a̱ va̱ha ini ndó ña̱ quíhvi̱ ini i̱ ndo̱hó —na̱cachi
    da. Já na̱cachi Jesús já xi̱hi̱n dá: —Xíní ñúhú candaa va̱hún na̱ cúú cuéntá mí
    i̱ tá quia̱hva ndáá va̱ha pastó ndicachi ja̱na̱ dá —na̱cachi a xi̱hi̱n dá.'
  gfk-S: Tike pana baling Jisas ga tiri ie be, “Saimon no natine Jon, hohaam, u sip
    iou?” Ma iga balu ie be, “Maso, Watong, u nunure ter be iou sip ugo.” Io, Jisas
    ga tange tana be, “Nu balaure ira nugu sipsip.”
  bmu-bmu: Mewö jii möri indimŋi yahöt qesim waŋgiyök, “Saimon Jongö nahönŋi! Gi ölŋa
    jöpaköm niŋgimakzan me qahö?” Mi möta kewö meleŋnök, “O Kembu, ni göhöra ak niŋgimakza.
    Gi wölböt alani akzan. Mi nangak ölöp mötzan.” Mewö meleŋniga Jisösnöŋ jii mörök,
    “Gi mönö nöŋgö lamaurupni galöm köl eŋgiba malman.”
  dgz-dgz: Sia Iesu anega wan, “Saimon apan Dion otua ge tave di bumagan tantan nenan
    anu guringi go?” Saimon Pita gare anega wan, “Umap, Ayop, ge asik taan ne genan
    anu gurivin.” Iesu sia anega wan, “Man sip nega kwayup tamuingan.”
  eng-GNV: He said to him againe the second time, Simon the sonne of Iona, louest
    thou me? He said vnto him, Yea Lord, thou knowest that I loue thee. He said vnto
    him, Feede my sheepe.
  zaa-NT: 'Jesús nna ra tìe Pedrua attu: Simón ỹi''ni Jonás, tsí hua catsi''íni lu''
    inte'' cá. Becàbi Pedrua nna ra bi e: Señor, hua yù bá cuią''lu'' qui''ni yala
    catsi''í te'' cuią''lu''. Jesús nna ra tìe bi: Hué'' lu'' cuidado ca carnero to''
    quia''.'
  eng-WEBSTER: 'He saith to him again the second time, Simon son of Jonas, lovest
    thou me? He saith to him, Yes, Lord: thou knowest that I love thee. He saith to
    him, Feed my sheep.'
  guh-guh: 'Nexata icatsia Jesús jumaitsi Pedrojavabelia: —Simón, Jonás pexënatomë,
    ¿xamë tsaja niasivamë? jai. Pedro nexata icatsia jumaitsi: —Jãjã. Xamë rabaja
    nejamatabëcueneyapëtaneme tacaasivajava, jai Pedro Jesúsjavabelia. Jesús nexata
    icatsia jumaitsi: —Nexata xamë netoevetsianame tajajivi, pamonae nesivanajamatabëcopata
    xanëjavaberena. Bajarapamonae taniji betajaovejacuenia, jai Jesús.'
  bon-bon: Puma cita ca tabe neeneni me itemlige egä, “Simona Yoane me bägrä, äi nää
    maane singi gäte cäme tääpume?” Peteru jejige, “Yoo Yageyame! Maane umle gäte,
    egä cane singi gäne määme tääpume.” Yeesu jejige, “Maane cäme maamoi bine ire
    natwemepi.”
  nhw-BL: 'Huan Jesús ica ompa quitlatzintoquili: ―Simón, tiicone Jonás, ¿techicnelía?
    Huan Simón Pedro quiilhui: ―Quena, noTeco, tijmati nimitzicnelía. Huajca Jesús
    quiilhui: ―Xiquinmocuitlahui nomasehualhua quen se quinmocuitlahuía iborregojhua.'
  swh-ONEN: Yesu akamwambia tena, “Simoni, mwana wa Yohana, wanipenda?” Petro akamjibu,
    “Ndiyo Bwana, wewe unajua ya kuwa ninakupenda.” Yesu akamwambia, “Chunga kondoo
    zangu.”
  wbi-wbi: Akamposia ulwa vuvili akati, “Simoni mwana ghwa Yohani, unganile?” UPeteli
    akmwamula akati, “Eena Mutwa, uve ukagwile kuuti nikughanile.” UYesu akam'buula
    akati, “Ulolelelaghe vunono ing'holo sango.”
  bba-bba: Yesu u kpɑm nùn bikiɑ nɔn mɛɛruse, Simɔɔ, Yohɑnun bii, ɑ mɑn kĩ? Mɑ u nɛɛ,
    Yinni, ɑ yɛ̃ mɑ nɑ nun kĩ. Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ nɛn yɑ̃ɑnu kpɑro.
  eng-KJVCPB: He saith to him again the second time, Simon, son of Jonas, lovest thou
    me? He saith unto him, Yea, Lord; thou knowest that I love thee. He saith unto
    him, Feed my sheep.
  kgk-NT: 'Upéi oporandu jevy íxupe: —Nde tipo xe rayhu, João ra''y Simão, he''i.
    —Ha''e katu, he''i. —Ereikwaa voi xe orohayhuha, xe Járy, he''i Hesu-pe. —Aipo
    ramo, enhangareko katu xe re''ýi kwéry-rehe. Ovexa rerekwa-rami eiko íxupe kwéry,
    he''i Pedro-pe.'
  waj-waj: 'kiaa kioo kava vooneetu inna tunoo: Simoono, Yuvuaanaa mmaapukuavee. A
    niiyara mmuduuya ruannannee? tuduu rikioo inna sai tunoo: Yo, Udaanga-o, na aiyara
    mmuduuya ruauvaa vaa a tee rikiaannanoo, tuduu rikioo Yisuuva inna kuaivaa sai
    tunoo: Ni puara sipisiipaiyara haitatuukianee,'
  cpy-cpy: 'Rapiitakiri rojampitziri: “Simón, itomi Jonás, ¿petakotanama?” Ikantzi
    Pedro: “Piyotzi eeroka netakotzimi.” Ikantzi Jesús: “Aririka okanta paminakowentee-nari
    nokimita-kaantaari nopira.”'
  ekk-PKP: „Hoolitse mu tallede eest,“ ütles Jeesus talle. „Siimon, Johannese poeg,
    kas sa armastad mind?“ küsis ta teist korda. „Jah, Issand,“ vastas ta, „sa tead,
    et ma armastan sind.“
  mpx-mpx: Yeisu i ba paeluwana i ba, “Saimon Diyon natuna, tab u nunuwana-agau nabiyan?”
    Pita i ba, “Ibwe Babala, u atena te ya nunuwana-agiwa.” Yaka Yeisu i baek elana
    i ba, “No sipi nu matahikagil.”
  wbp-wbp: Ngula Jijajirli payurnu, “Jimani, kaja-nyanu Jaanu-kurlangu, yulkami mayi
    kanpaju?” Piitarlu yalu-manu, “Yuwayi, Warlalja-Wiri, milya-pinyi kanpaju kuja
    karnangku yulkami.” Jijajirla wangkaja, “Warrawarra-kangkaju jiyipi-patu ngaju-nyangu-patu.”
  luo-luo: Nochako openje kendo mar ariyo niya, “Simon wuod Johana, bende ihera adier?”
    Nodwoke niya, “Ee, Ruoth, ingʼeyo ni aheri.” Yesu nowachone niya, “Kare rit romba.”
  nhe-NT: 'Huan Jesús ica ompa quitlajtlani: ―Simón, tiicone Jonás, ¿tinechicnelía?
    Huan Simón Pedro quiilhui: Quena, noTeco, tijmati nimitzicnelía. Huajca Jesús
    quiilhui: ―Xiquinmocuitlahui notlacajhua queja se quinmocuitlahuía iborregojhua.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܓܵܗܵܐ ܕܬܲܪܬܹܝ: ”ܫܸܡܥܘܿܢ ܒܪܘܿܢܵܐ ܕܝܵܘܢܵܐ، ܟܹܐ ܡܲܚܸܒܸܬ ܠܝܼ؟“
    ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܗܹܐ ܡܵܪܝܼ، ܐܲܢ݇ܬ ܟܹܐ ܝܵܕܥܹܬ ܕܟܹܐ ܡܲܚܸܒܸܢܘܼܟ݂.“ ܐܡܝܼܪܹܗ
    ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܡܲܪܥܝܼ ܥܸܪ̈ܒܝܼ.“'
  esk-NT: Tugliḷiqł̣ugu Jesus nipliutilgiññiġaa, “Simon! Iġñiŋa John! Piqpagiviña?”
    Peter-m kiugaa, “Aa, Ataniiq! Iḷisimagiñ uvaŋnun piqpagiłhiñ.” Jesus-ŋum nipliutilgitchaa,
    “Qaunagikkich ipnaitka.”
  msb-msb: Sa gihapon ginhunga siya ni Jesus, “Simon, anak ni Juan, nano, namumuot
    ka sa akon?” Nagsabat siya, “Opo, Ginoo, aram mo na namumut-an ta ikaw.” Ginsabihan
    siya ni Jesus, “Atamana an akon katawuhan pareho san pastor na ginaataman an mga
    karnero.”
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Simón, ja³ŋiúh³ Jonás, ¿hiug¹³ hnángh¹hning
    jní²? ―ca¹juúh²dsa. Jøng² ca¹juúh² Pedro: ―Juu¹³ jniang³, ma²ŋih³ báh³ hning²
    hi² hnó¹jni hning² ―ca¹juúh²dsa. Jøng² ca¹juúh² Jesús: ―Jøng² jmóh³hning hí³ dsa²
    quian¹jni ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ଆରି ତରେକ୍‌ ତାକେ ପାଚାର୍‌ଲା, “ଜଅନର୍‌ ପଅ ସିମନ୍‌, ତୁଇ କାଇ ମକେ
    ସତଇସେ ଆଲାଦ୍‌ କଲୁସ୍‌ନି କି ?” ପିତର୍‌ କଇଲା, “ଉଁ ମାପ୍‌ରୁ ମୁଇ ତକେ ଆଲାଦ୍‌ କଲିନି ବଲି
    ତୁଇ ଜାନିଆଚୁସ୍‌ ।” ତାର୍‌ ପଚେ ଜିସୁ କଇଲା, “ସେନ୍ତାର୍‌ଆଲେ ମର୍‌ ମେଣ୍ଡାମନର୍‌ ଜତନ୍‌ କର୍‌
    ।”
  meu-meu: Ma e nanadaia lou, eto, Simona Iona e, o lalokau henigumu a? Ia e haere,
    eto, Oibe, Lohiabada e, oi dibamu na ura henimumu. Iesu eto, Egu mamoe ba reḡudia.
  yva-NT: Umba Yesus po anajo rijati akato pare, “Simon, Yohanes apa arikainyo winy,
    wimuinyo Rinai tugaeya rako?” Petrus po raura akananto Ai pare, “Tugae, Injae,
    risya muinyo Winai ma nyo raen to.” Yesus po raura akananto Simon ai pare, “Nyo
    Risya maero domba maeranande.”
  dgc-dgc: Nadid kagi ni Jesus a huway, a “Simon, mahalék mo a talaga?” Ey “O, Panginoon.
    Tukoy mo a gustu ta ka.” “Pastoran mo du tupa ko.”
  zpm-NT: 'Wbiire me, rëb me lo Pedr: ―Simón (xingan Jonás), ¿pe nlipaa dzigo rleynie
    luu naa? ―Nquialadz naa luu ―rëb Pedr. Dzigo rëb me: ―Pquianap xpëcwxiil naa sca.'
  hix-NT: Semawu y, Xowaw muru y, rox manaye, kekon xarha tà, àwya. Hàà, rohà y, ox
    wehxaha, kekon hatà. Ox ryehtxoho rma muhutwehe, kekon hatà. Romryenon komo àhananàhko,
    kekon hatà, Txesusu, àwya. Xenye ro komo wya kahneru nyahmantokono wyaro, romryenon
    komo àhananàhko, kekon hatà, àwya.
  sim-sim: Karem or mbaha indik ormu silira, �Saimon jikisi Jonhi mirin, anin wapnuku
    mihik ewenda om mo wahau?� Urik ormu mbara, �He, Wasilaka, mir angop mi heyewa
    sir, an mirin wapnuku anhik a ewenda nir.� Urik ormu mbara, �Mir avak sipsip anhi
    ondon armek washilika.�
  npi-ULB: उहाँले तिनलाई फेरि दोस्रो पटक भन्‍नुभयो, “यूहन्‍नाका छोरा सिमोन, के तिमी
