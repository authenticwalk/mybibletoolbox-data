  ote-NT: 'Nepʉ rá ñoꞌqui ra Jesu bi ꞌyambabi maꞌnaꞌqui, bi ꞌñembabi: ―Nugue Simu,
    rá tꞌʉꞌi ra Joná, ¿ha grí ma̱cagui? Ra Pedro bi da̱di ne bi ꞌñembi: ―Ha̱ha̱, ma
