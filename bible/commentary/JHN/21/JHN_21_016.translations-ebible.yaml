    an haén.”
  tam-2017: 'இரண்டாவதுமுறை அவர் அவனைப் பார்த்து: யோனாவின் மகனாகிய சீமோனே, நீ என்மேல்
    அன்பாக இருக்கிறாயா என்றார். அதற்கு அவன்: ஆம் ஆண்டவரே, உம்மை நேசிக்கிறேன் என்பதை
