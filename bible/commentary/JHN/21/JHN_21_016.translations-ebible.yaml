  tbz-SIM: 'Kɛ yíɛ́ kóò bekɛ kucɛ mɛdɛ́rímɛ̀ kɛ dɔ̀: Simɔɔ Isɑ̃ɑ̃ kó dɛbirɛ ɑ mɛ̀nkɛ
