  uvl-uvl: Pe Iesus ontei henai ngana, “Simon iong ne Ioanes tuna. Mutem tau tote
    iau ma ero?” Pe Simon tuacholia, “Oe Non Soke, o eteia ke iau mutek tau tote Iong.”
    Pe Iesus hele lange i ke teke, “Onek hite lek hana mur ke pomanga onek hite sipsip
    mur.”
  eng-BBE: Again, a second time, he said to him, Simon, son of John, have you any
    love for me? Yes, Lord, he said, you are certain of my love for you. Then take
    care of my sheep, said Jesus.
  ixl-CNT: 'Qꞌaav paj chit tal te ech tzaꞌ: —Xhim ikꞌaol Jonaas, ¿tzꞌejel chixh avaanima
    viꞌ?— Texh te. Tzaqꞌbꞌel tu u Luꞌ ech tzaꞌ: —Eeꞌ unBꞌaal, ootzajle tiira nunsaꞌaxh.—
