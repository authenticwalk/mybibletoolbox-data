    ra Jesús bi ''yɛ̨mp''a: ―Dami fäh ma dɛ''yo ''bʉ.'
  dah-dah: Irdeb sopte po, “Saimon, Yon urmiŋ, gebe fudinde wor po ne niŋ amaŋeŋ nurde
    ha?” inyiŋ. Irkeb Saimon beleŋ, “Gwaha, Doyaŋ Al Kuruŋ, ne beleŋ ge niŋ amaŋeŋ
    nurde hime gobe nurde ha gogo,” inyiŋ. Irkeb wol heŋbe, “Sipsipne doyaŋ yirde
    hayiŋ,” inyiŋ.
  tnk-tnk: Nənə Iesu rəres mwi sə ro kəru irə, mɨni mə, “Saemon, tɨni Jon, ikokeikei
