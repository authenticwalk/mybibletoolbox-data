    bichocono tacaantobewatsi, jei Pedro. Jesús jume nota, jeye: —Icha neantobem,
    inta tamonae tana nejume cowʉntsiwi yawende, icha pon ovejamonae pe-eenaein ichi
    xua yawena ovejamonae, jei Jesús.'
  boj-2014: Osiqa olo Pita nenemyej, “O Saimon, Jon aqa ŋiri, ni e tulaŋ qalaqalaibeqnum
