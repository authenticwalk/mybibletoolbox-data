    hinini,” Ono wainga Yesus no letuwai, “Ne yame sipsip da dada langa oofa nigi
    hayau.”
  aly-aly: Jesus-el renh ayernek arrpemarl, “Simon-ay! John-kenh alerikway! Nganang
