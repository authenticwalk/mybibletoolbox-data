  fue-fue: 'Yeesu wi''i mo kade: «Simon, ɓii Yuhaana, aa yiɗimmi?» O toontii: «Ee!
    Joomam aa anni mii yiɗu maa!» Den Yeesu wi''i mo: «Duru baali am!»'
  amk-amk: Yesusi dutang Simoni weberu aha deyo, “Simoni, Yohanesi ne kaisungne waune,
    tarai we enemuwawu yau e?” Simon Petrusi yoa wei aha deyo, “Yo, Sengne wau boitawanai
    we enehuwawu wau.” Ainanaya Yesusi medu wei aha deyo, “Bowawu nehu domba rabuangnei.”
  fai-fai: alo Yesus ayo asiki bakodaw, “Yon, min Saimon kaba, atin afan aket kunamsáwe?”
    Akane, Bita ayo fakadu bakodaw, “au Kamokim, kalam kal naka kalfalkamali.” Akane,
    alo Yesus ayo bakodaw, “nam siwsiw kin mo bom wanin akiwalo.” Akeisa.
  ura-NT: '“Jonasi calaohi Simoon ii coichana aina cutaain cacoelaaina,” naain bajaa
