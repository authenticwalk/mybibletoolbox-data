    oquijlij: ―Tla ijcon xquintlapia noborregos.'
  kup-kup: Pot mañat Iesu piin maot epat mañah, “Saimon Zoniz rop, ni nemaz zait tat
    nim loporï nehar nanat heza?” Pot mañahan Pita epat hah, “Gu, nem Amip ni hodad,
    ne nimaz zait toh.” Pot mañahan Iesu maot epat mañah, “Povoz nem añaraboz korav
