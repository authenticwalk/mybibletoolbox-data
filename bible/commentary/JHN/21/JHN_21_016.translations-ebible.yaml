  zpz-NTPP: 'Orzeꞌ mnii gaꞌm tir cyup la loy. Orzeꞌ nam: ―Simo̱o̱, iꞌñ Jonás, ¿a rca
    zir ru ya̱, gazeꞌ gal mod nu rca deꞌ zir de yu ii ya̱? ―nam. Orzeꞌ na gaꞌ Bed
