  yad-NT: 'Sajatyiiyada jtaja̱doda Jesús variñi̱: “Siimyó̱, jiryatiy Juán denu ji,
    ¿jivya̱tasaravidye si̱tenu ray?” Su̱mutya̱jada ji̱ta variñi̱: “Joonu, Nutyityu̱,
    jidyetyi̱sani̱ta rañi̱ru̱chara ji.” Sajatyiiyada jteda Jesús variy sivantiy: “Ya̱jnu̱tyasarariy
