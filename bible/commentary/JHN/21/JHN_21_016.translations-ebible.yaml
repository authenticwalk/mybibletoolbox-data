  kan-OKCV: ಯೇಸು ತಿರುಗಿ ಎರಡನೆಯ ಸಾರಿ ಅವನಿಗೆ, “ಯೋಹಾನನ ಮಗ ಸೀಮೋನನೇ, ನೀನು ನನ್ನನ್ನು ಪ್ರೀತಿಸುತ್ತೀಯೋ?”
