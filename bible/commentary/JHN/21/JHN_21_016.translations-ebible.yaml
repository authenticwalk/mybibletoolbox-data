    Onaqa Yesus na minjej, “Ni ijo kaja naŋgi taqatnjrime.”
  eng-OEBUS: Then, a second time, Jesus asked, “Simon, son of John, do you love me?”
    “Yes, Master,” he answered, “you know that I am your friend.” “Tend my sheep,”
    said Jesus.
  eri-eri: Onodu bona, Yesus no ege isoki tu ngawai, “Saimon, Jon idau, ne ji gau
