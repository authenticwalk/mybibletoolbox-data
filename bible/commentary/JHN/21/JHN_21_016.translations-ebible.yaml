    lamaiyoo, “Embame nambanya sipisipi dupa auu pyoo setao katakape” lea.
  eng-ASVBT: He saith to him again a second time, Simon, son of Jonah, lovest thou
    me? He saith unto him, Yea, Lord; thou knowest that I love thee. He saith unto
    him, Tend my sheep.
  mna-mna: 'To Yesu iwi i mini ma iwe ru pa. Iso: “Simon, Yoan lutuunu, nu lelem pio
