  urt-urt: Nihoi ŋaiye Jisas plihe ŋaname kin na, “Saimon, talah tikin Jon, nin ŋende
    nihararme ŋam?” Pita nungwisme wusyep Jisas na, “Hei, Lahmborenge, nin sisyeme
    nange ŋam mende nihararme nin.” Jisas ŋaname na, “Embepteme lenge worsip ŋam bworerme.”
  kiz-kiz: Akan'jobhela mara jha pili, “Simoni mwana ghwa Yona, je, uniganili?” Petro
