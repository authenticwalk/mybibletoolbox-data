    Jesus ki mee ake, “Roorosi i aku sipsip.”
  gym-NT: 'Yebti Jesukwe niebata bobuta ie: Simón, Jonás ngobo, ¿mata ti tarere era
    metre ya? nieba kwe ie. Angwane Pedrokwe niebata Jesuye: Jän, ti Dänkien. Ma tare
    kri tikwe, ye garera kuin mae, nieba kwe ie. Angwane Jesukwe nieba mda ie: Nitre
    tödekaka tibti tä obeja kwrere, ye makwe ngibia, nieba kwe ie.'
  azg-NT: 'Jndë joꞌ taxeeꞌ nndaꞌ jon nnon Pedro: —ꞌUꞌ Simón, jnda Juan, ¿Aa mayuuꞌ
    na ventyjiꞌ ja? Joꞌ tꞌa nndaꞌ Pedro: —Mayuuꞌ ta, ntyjiꞌ na njon jndyi ꞌuꞌ ntyji.
    Ncüiichen jon tso nndaꞌ Jesús juu jñꞌoonꞌñeen: —Cüantyjeꞌ joo quinman ntsjuënꞌ.'
  bhd-bhd: यीशुए फिरी तैन सेइं ज़ोवं, “शमौन, यूहन्नेरे मट्ठा, कुन तू मीं सेइं प्यार
    केरतस?” तैनी ज़ोवं, “हाँ प्रभु, अवं तीं सेइं प्यार केरताईं।” यीशुए तैस सेइं ज़ोवं,
