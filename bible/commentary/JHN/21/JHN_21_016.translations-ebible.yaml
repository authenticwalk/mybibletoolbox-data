    karneꞌl.— Texh te.'
  xsi-xsi: Ŋineŋga Yesu ikasoŋa Petero kilo tu, “Saimon, Yoane natu, tiambo noko tini
    mwasa ndo pa naŋa, tiya?” Aku Petero isâu papa kilo tu, “Maro Ŋalae, noko kusama
