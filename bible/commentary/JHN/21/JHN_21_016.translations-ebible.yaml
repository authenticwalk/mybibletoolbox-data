  kxv-kxv: ଜୀସୁ ୱେଣ୍ତେ ରୀ ପା଼ଲି ତାକି ୱେଚେସି, “ଏ଼ ଜହନତି ମୀର୍‌ଏଣା ସିମନ ଏ଼ନାଆଁ ନୀନୁ ନାଙ୍ଗେ
