  bel-N: 'Зноў кажа яму другі раз: «Сымон Ёнін, ці любіш ты Мяне?» Той кажа Яму: «Так,
    Госпадзе! Ты ведаеш, што я сябрую з Табою». Ён кажа яму: «Пасьві авечкі Мае».'
  sch-sch: Avoiniknân Jisua'n a kôm, “Simon John nâipasal, mi ni lungkham mo?”
