  aoi-aoi: Ngarningka Jesus ni-yama Jayumunu-wa, “Jayumuna, ningkenikuwenikba Janjana-langwa,
    yi-maka! Jerriya ningki-lyelyingminama ngayuwa?” ni-yama nakina. Eneja Jayumuna
    ni-yama enuwa-wa, “Yawa marrakba! Nungkwaja ningkeningma ningkena ngayuwa ningi-lyelyingminama
    nungkuwa,” ni-yama nakina. Kembirra Jesus ni-yama enuwa-wa, “Yimin-akwurrajina
    kembirra nganyangwa jiba!” ni-yama nakina.
  enq-2: Dopa latala paa lapo pyoo baame Pita lamaiyoo, “Jona ikiningi Saimone, embame
    namba moname kiningi auu kaelyepe?” lea. Dopa leamopa Pitame baa lamaiyoo, “Kamongo,
