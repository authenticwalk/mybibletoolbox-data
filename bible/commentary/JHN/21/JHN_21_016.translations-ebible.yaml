    mə iakokeikei pərhien ik.” Mɨreɡi Iesu rɨni pen tukwe in mə, “Ətui amasan tɨ sipsip
    me səiou.”
  kpr-kpr: Aminge sedo, sekago ategi usira, “Simon, ni na dubo buraesa, ai?” aminge
    setiri, Simon sisira, “Ai, Bajari, redae resesi? Ni dubo buraena amo, ni kasama
    eresa.” aminge sisira. Setiri, Iesu numokena sisira, “Nanda sifi ava kaifa aso
    dae resena.”
  san-IAS: tataḥ sa dvitīyavāraṁ pṛṣṭavān he yūnasaḥ putra śimon tvaṁ kiṁ mayi prīyase?
    tataḥ sa uktavān satyaṁ prabho tvayi prīye'haṁ tad bhavān jānāti; tadā yīśurakathayata
    tarhi mama meṣagaṇaṁ pālaya|
  nho-nho: Jesus ki ttao atu no vasiri hoki, “Simon, ttama John, koe e laaoi iaa nau?”
