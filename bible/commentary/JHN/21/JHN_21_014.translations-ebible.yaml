  lug-lug: Guno gwe mulundi ogwokusatu Yesu gwe yalabikira abayigirizwa be, ng’amaze
    okuzuukira.
  yby-yby: Sa-noidanaki, Jisesimamo helenebokuti sinokoko lemo unala ipalale yuhasitoka
    soto pe limiyoko minudawo onawaya loweki makoki ibo ne. 3 Luk 5:5 6 Luk 5:6
  heb-heb: וזאת היא הפעם השלישית אשר נגלה ישוע אל תלמידיו אחרי קומו מעם המתים׃
  mpp-mpp: Yesu ye homackacni gboliyelu fangkewec, dameng iwa mic-tengtengfocine fikeyeleme,
    alecine habackang aiwec.
  apb-apb: Ie oolune nga maholo a Jisas ko haata'i aana mo pwaarongoisuli ingeie i
    purine e ta'ela'i mwaanie maenga.
  san-TEL: ఇత్థం శ్మశానాదుత్థానాత్ పరం యీశుః శిష్యేభ్యస్తృతీయవారం దర్శనం దత్తవాన్|
  ben-IRV: মৃতদের মধ্য থেকে ওঠার পর যীশু এখন এই তৃতীয় বার নিজের শিষ্যদের দেখা দিলেন।
  ntu-ntu: X krlc nzwrde kratq nzadcpx-lzbq-krm Jiszs bagr, mz nibr nztulz-mou-krmle
    mz nzbz-krde.
  pan-pan: ਜੀ ਉੱਠਣ ਤੋਂ ਬਾਅਦ ਇਹ ਤੀਜੀ ਵਾਰ ਸੀ ਕਿ ਯਿਸੂ ਨੇ ਚੇਲਿਆਂ ਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: I'sa üç'ür qıxhayle qiyğa, xhebır'es telebabışisqa arayle.
  gvc-gvc: Ã jiro Jesu to masa wijaari baharo padʉroi bajuaro tia taha sãre to buheinare
    bajuaro nire.
  mwp-mwp: Ina thoeri thonaralnga Yesu nuy yakamoeydhin niyay kazipa, nuy na kaday
    tharaydhin umangu.
  sbk-sbk: Ene yaali mara tatu oYesu hwa bhanafunzi bhakwe baada ya ovyionshe afume
    hwabhafwe.
  mya-JVB: ထို ပြတော်မူခြင်းကား၊ ယေရှု သည်သေ ခြင်းမှ ထမြောက် တော်မူသည်နောက်၊ တပည့်
    တော်တို့အား ကိုယ်ကို သုံး ကြိမ်မြောက်သော ပြ တော်မူခြင်းဖြစ်သတည်း။
  kgf-kgf: Yesunéŋ humuc igucnec yacma tohotoho ichéra winini énécmiyu yomi bec hatac
    haréwéc waŋec.
  awb-awb: Sísa oganúq atowana wega ite we kérahwána kebá apahtáróráq ábórarúwe. Teiúmé
    apahtáró tánáhráre.
  gdn-gdn: Iyesu powena ade iyawena kipu ubupu eweya ka e yabiri e tadeyau kabukabuwa
    ragidai mu bamamugu matarawena, paunau mo ade matara-wena, ade karako ade matarawena
    yau kena.
  nko-NT: Bulu lɔ́kʋsʋ́a Yesu tsú afúlitɔ ɔma a, ɩ́nɩ gyí otse saasɩ ánɩ́ ɔlɛlɛ
    ɩwɩ ɔwan súná mʋ akasɩ́pʋ́ amʋ nɩ.
  bsn-NT: Idiaji yʉare ruyuaĩocoacami, ĩ sĩaecocato bero tudicaticõari.
  pib-NT: Tyenwa mapa kata chininri rupgujewna Geso yimaklene yegi wa gipnachinetskalaya
    rali yotunretinitka.
  wiv-wiv: Ia ti boto toluna vona kua a Iesus e bele na kana disaipel kamahi, muri
    na kua ia e mahuri mule na matea.
  reg-reg: Lunu lwaliga luli lwz kasatu okubhoneke ku bheigisibwa bhae ejile amala
    okusuluka okusoka mubhafue.
  mlh-mlh: Yesuji komegone pakereru kiŋariŋpuine fuke yareko ateine yokaomo fukeya.
    Oŋu.
  gof-ENT: ዬሱሲ ሃይቆፔ ዴንዲዲ ባ ታማሬታስ ቆንጪሺን ሃይሲ ሄን።
  aau-aau: Enekwei Jisas hiy hyo lokrue so meyki hyo ki-wayh mo inour mon ma lousne
    hokwe, enekwei krompri se ma ma-lousne hiy non.
  tvk-tvk: Ngan ak tehe vatol nen xa Iesu testal mi moletin nan xil tetutou ni melele
    xa temea rilomun ra maten.
  prf-NT: Iyád en katállu a káppeta ni Jesus ten disepulus na hidi sapul ten kákkabiyag
    na a ruway.
  auy-auy: Ísu pukáimpinkemba íyáfasinkena kaeꞌ-íꞌa paápé uréna kaumbogóntá aneká
    awánaraumne.
  tbg-tbg: Ihuva nai qutu vuraqaahairo qaiqaa qaqi himpiro nai vaintinavu nivuqaa
    qovarama vumanta vika vira tavora. Vi entara taaramo tataa vika nivuqaa qovarama
    vura.
  hub-NT: Nunaka Jesúska maamu nantaki tresa imajnia nina unuinatairi ainan wantintukuiti.
  hmo-hmo: Unai be nega ihatoina Iesu be iena diba tahua taudia dekenai ia hedinarai,
    ia toreisi lou murinai.
  big-big: Logo weik purago mizagewiyege kang neyauganara weik Yisu ibendaga ngereke
    yangalekta purikka tonuwayegi lewagela.
  gux-G: Li ji den tie mi taama n yeni, ke Jesu dɔgdi o ŋɔdkaaba kani, ki waani o
    bá hali wan yiedi bi tinkpiba siiga.
  cnl-NT: Jo̱³ hua² ca²³tɨ́³ 'nɨ³ taa'² 'e³ ca²³mi²³jnen³ 'ñée² caan²³ dsa³ quien³²
    'e³ la²³ ca²³ji̱i̱'²³ co̱'³.
  zar-NT: Lë ni naca le bunni luzuí buluíʼi lahuëʼ Jesús lógaquiëʼ bönniʼ usëda queëʼ
    gudödi bubanëʼ lu yöl-laʼ guti.
  kde-kde: Auno wávele mwanda watatu Yesu kuvahumila vakuhundwa vake bada ya kufufuka.
  ata-ata: Anu musoli xe mutulu, ia iliꞌi la Anu mupalaꞌa noxiꞌa ta molomolou alaxu
    tatalusou ano.
  qvw-NT: Caywanmari śhalcamuśhanpïta Jesus quimsa cutiña yaćhapacünincunaman licalïla.
  nfa-nfa: Neꞌe ne, ka tèlu hari kèna Yesus padꞌelo iisi Na mi ana madhutu Na sèra,
    ropa Na mamuri hari nèti mamadhe Na.
  tnp-tnp: Kəni inu, nian tatol kɨsɨl lan, iətəm Iesu təmol əpu in o rəhan mɨn nətəmimi
    uərisɨg e nian in təmɨmɨs, kəni məmiəgəh mɨn.
  urd-urd: ईसा के जी उठने के बाद यह तीसरी बार था कि वह अपने शागिर्दों पर ज़ाहिर हुआ।
  hot-hot: Êntêk ma bôlôŋ te lô atu ba haviyô hathak loŋbô ba hik i thô hadêŋ anêŋ
    ŋê ku.
  mqj-NT: Iamo te kapentallunna umpa'paitaan kalena Puang Yesus lako passikolanae
    mangkanna tuo sule dio mai alla'na to mate.
  rus-SYN: Это уже в третий раз явился Иисус ученикам Своим по воскресении Своем из
    мертвых.
  mbh-mbh: Na ake ini ile velpoling pa menga a ile wainlangaere nge ako i rin ma i
    los werera.
  bdd-bdd: Tuta bewa ꞌoina Yesu ꞌiboinamo ꞌiheꞌitaeya hetoina ꞌana tomuliyaedi ꞌoidiya
    tutaina ꞌina ꞌamasa ꞌoinega ꞌitoholo hila.
  cbt-NTPO: Nanpiantarin piquëran nani cararo' ca'tano'sanënpitacoi quënanai.
  srn-NT: Disi ben de a di fu dri tron di Yesus sori Ensrefi na den man fu En baka
    di A kon na libi baka.
  cta-NT: Cua ngua sna quiyaꞌ liꞌ nu nguluꞌu loo Jesús jiꞌi̱ nu nguꞌ nu ngua tsaꞌa̱
    jiꞌi̱, tya loꞌo ndyuꞌú yu chaca quiyaꞌ loꞌo ngujuii yu.
  bqc-SIM: Yesu azĩa ↄlↄa a ìwaↄnɛ gɛ̃n àaↄ̃den we aà bↄa gau gbɛa.
  tcz-CHONGTHU: Hichu athia kona athodoh nunga aseijuite henga akilah athumvei na
    ahi.
  mar-mar: येशू मरण पावलेल्यातून उठल्यानंतर त्याची शिष्यांना प्रकट व्हायची ही तिसरी
    वेळ.
  snp-snp: Yawe ya Yesu folaiguti nedito ege-ege moinamo we oloto pi gimami ya kamena
    tili (3) oloto pi gimaiye.
  isl-isl: Þetta var í þriðja sinn sem Jesús birtist okkur eftir upprisuna.
  spy-NT: Nyēbo sōmōk ꞉nyiitēnyi kōōboorchinē keey ꞉Yēēsu rubiikyii kuchakee yoo king'ēētēē
    meet.
  xnn-xnn: Siya di san maikatlo ay ninpailaan Jesus issan papasolotna enggana isdin
    natagowana.
  mwe-mwe: Gwenegu pugwaliji gwatatu a Yeshu kwiilanguya ku bhaajiganywa bhabho bhakayusheje.
  tte-tte: Bwaite Yeisu ana yawatagili yaiyonana ana tobenaliyao kolili ana toloyoima
    ana boita mulina mena.
  tcs-tcs: Diswan nau i bin da namba tri taim wea Zizas i bin soe emselp po dem klostuman
    blo em, prom dat taim wen em i bin gedap laipgen prom ded.
  hlt-THB: Ve ve thihnaak awhkawng a thawh coengawh a hubatkhqi venawh ang dangnaak
    thum voei naak na awm hy.
  soq-soq: Iesu bo bedewe enenwisene walama nata wawe alala du bedewe auweio mampo
    wisene sabamoleno eweiena. Ita tauma natadeawa esa tampe mo mampo sabamoleno eweiena.
  qub-qub: Wañushanpita cawarircamur chaywanga quimsa cutina disïpuluncunata Jesús
    yuriparan.
  att-att: Á yane yù mekatallu nga pappasingan ni Apu Kesu sù ira sinudduán na áddè
    sù paginnanole na.
  bki-bki: Nina naio jibe ka Yesu kiano varolu napano naio miyotuba ka kumemi kiano
    naiagagoano nalo, iorou ka napano Atua mila naio meul bereio ea nam̃ariano.
  bqp-bqp: Yesu a zĩda mↄna a ìbanↄnɛ gɛ̃̀n aakↄ̃den gwe a vuna gan gbɛra.
  mcp-mcp: Na nyə á bə ja alɛ́ɛl Yésus lwóyálə nyúúl ómpwíín bɛ́ dɨ́ ja nyə́ á shîn
    gwûm yí.
  hat-hat: Sa te fè twazyèm fwa Jezi te fè disip li yo wè l' depi l' te leve soti
    vivan nan lanmò.
  npl-NT: Ika ni ya eyi welta okinmonextili itlamachtijkawah satepa de omoyoliti.
  bgg-bgg: Isu è jiè rek ne awai samoy shii dong thog ruii pha ji yi iy ne hòi din
    pha iidoh shii uomchiieng pha ji ro.
  eng-TCENT: This was now the third time that Jesus had been revealed to his disciples
    after he had been raised from the dead.
  eng-BSB: This was now the third time that Jesus appeared to the disciples after
    He was raised from the dead.
  cpu-NT: Irootakera mavatanaintsiri joñaakari Jesús iriyotaaneete jañagaira.
  san-ASM: ইত্থং শ্মশানাদুত্থানাৎ পৰং যীশুঃ শিষ্যেভ্যস্তৃতীযৱাৰং দৰ্শনং দত্তৱান্|
  tac-NT: A'lígesí 'ma baisá nile napu'lige alué ralámuli ku etea Esusi 'ma ku ajánasa.
  eng-WEBPB: This is now the third time that Jesus was revealed to his disciples after
    he had risen from the dead.
  gfk-H: Iakanin um no aitul a pakaan bia Iesu ga puasa ta ira nuna bulu na hausur
    namur ta ing Kalou gata hatut habal ia talur ra minaat.
  viv-viv: Ada au Yaubada Yesu alikeya gisivemididini-yo Bana tova tohiye ime ana
    tomuliya agaimeya gilakayemu, ada hidema tovai-nadi yana ivemogatala anaveto.
  yao-yao: Keleka kaliji kaatatu Che Yesu kwakopochela ŵakulijiganya ŵao paŵamasile
    kusyuka.
  tgp-tgp: Haranike enia hatolun nona pala isana nona tamlohi usuri hitahun rani atu,
    mo mele turu na nona mateia.
  auc-NT: Mänömaï cædinque Itota do wæ̈ningä incæ ñäni ömæ̈monte quëwente mempoga
    do ponte a ongöningä inte ñöwo tömengä ëmïñæ̈nïnäni weca mempoga go adopoque pongacäimpa.
  kbc-NT: Jiɡ̶itoatadiɡ̶ida Jesus me dinikeetediogi anodiotibece niɡ̶ijo naɡ̶a yewiɡ̶atace.
  bmh-bmh: Yesus noumaimai, koli ob oug eiman waseun ziwas ebu amegai gonugau tapaimaraneun
    dudu zaueim daremen ebu ziwas aliag ameagab ebu usaleun. Ulis e guzeneun go ziwas
    ainarai ameagab ebu usaleun.
  ctu-BL: Jiñʌch i yuxyajlel tsi' pʌsʌ i bʌ Jesús ti' wut xcʌnt'añob i cha'an che'
    ch'ojyemix loq'uel ba'an chʌmeño' bʌ.
  meq-meq: Kwa ahəl nakə Yesu a lətsew abəra ma mədahaŋ aye, a bəzatay ha bo a gawla
    ŋgay hay aye na, nakay na, mamahkar eye.
  noa-H: Mag mosjã hee maar hich k'apeenag hich hoopitarr, hich hiiu p'iidʌtarr k'ur
    biek jayapam hajim mag hich hoopi sim.
  alp-NT: Hoko bei kena Yesuse Ikwana suike bei matale, Iaseluke ruaI ete Eni maka
    luluaru rebai telu kena mere.
  san-VEL: ittha.m "sma"saanaadutthaanaat para.m yii"su.h "si.syebhyast.rtiiyavaara.m
    dar"sana.m dattavaan|
  kbq-kbq: Fri'nefinti Jisasi'ma otino zameri'neana, tagufa (3) zupa amate efore huzmerige'za
    amage' nentaza disaipol naga'mo'za ke'naze.
  kbh-kbh: Chóracna, Jesús ya unga soyama chabe uatsjéndayënga yojtsanebëbuacana,
    obanënguents̈ana tojtanayenents̈ana.
  ron-LSB: Aceasta este acum a treia oară când Iisus se arată discipolilor Săi după
    ce a înviat din morți.
  pon-pon: A i me kajilepak en Iejuj a kotin kajale on japwilim a tounpadak kan pein
    i, murin a iajada jan a matalar.
  nhe-BL: Ica ni mochijqui eyi hueltas para Jesús monexti ica tojuanti tiimomachtijcahua
    quema ya mictoya huan sampa moyolcuitoya.
  sps-sps: Fafofopis nan nainy to aya, te faatok iny a Jisas a Tsivon tan matisian,
    vou te fatoto fatabiny fi Ya Gov tana mat.
  wnc-wnc: Siwan Jesu matmat gapmaneta enake sipmaya anggaman siwan gwa kakumang.
    Siwan apmanu gatunin kana sipmaat sipduat sikut.
  bus-bus: Yesu a zĩnda ↄdↄana a ìbanↄnɛ gɛ̃̀n aagↄ̃deen gwe à fɛɛna bↄna gaan gbɛra.
  gub-BL: Nezewe na'iruz haw Zezuz uzexak kar wemimu'e wanupe a'e, umàno re ukweraw
    ire a'e.
  imo-imo: Jisas kolopalie makilipe koinjo molopalie i tepa molorumu, oi wali talo
    yu makilipo ola we moro mele kanangei nimbe lipe ondorumu mele imu wali yupoko
    tipe terimu.
  boj-boj: Yesus a subq na tigelosiqa aqa aŋgro naŋgoq di brantoaiyeltej. Bini qalubqo.
  ulk-ulk: Able kerkerge neis a netat gaber Iesu tababu batomeda taba memegleem nade
    ge eudlam ekiamda.
  eng-DRA: This is now the third time that Jesus was manifested to his disciples,
    after he was risen from the dead.
  knf-knf: Waŋ uwooŋ uyaaş uwajanţën wi Yeŧu apënuŋ awinana ţi kadun ki baţaşarul
    wi anaţiiŋ ţi pkeţ.
  san-KHM: ឥត្ថំ ឝ្មឝានាទុត្ថានាត៑ បរំ យីឝុះ ឝិឞ្យេភ្យស្ត្ឫតីយវារំ ទឝ៌នំ ទត្តវាន៑។
  arn-NT: Fey tüfa ta küla rupachi dewma ta Jesus ñi pewfaluwün kisu ñi pu disipulu
    mew feychi dew wiñomongetulu.
  zas-NT: Ni ne bayon volt balüüloj Jesús loj ree xbejnman chi babanman loj ree bengüt.
  ken-NT: Ndɔŋ ayɔ abhak anɛ ajwi ɛrat ɛnɛ́ Yesu átɔ́ŋɔ́ mmʉɛt ntá bakoŋo bhi, bɛbho
    ndǔ mpok anɛ yi ápɛ́rɛ́nsɛm ndǔ nɛpɛ́m.
