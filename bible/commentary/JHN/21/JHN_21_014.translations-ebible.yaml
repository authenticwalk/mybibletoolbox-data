verse: JHN.021.014
translations:
  kpx-kpx: Iesuu hatai hovelahale ke iae au ebika mai au esemu haiveale abuita. Isi
    tota nova kota louge abuita igaeta.
  okv-H: Eto Iesu na peheto vasiri te ereto ambotani ta degi puvunu kia eto ehako
    puvunu kia eto ehako puvuna emina nei heriso nei vahai ena.
  tbo-tbo: Yesu mala luwaga i lugeleteya uyahihi, ma geka i witonugaya a towolo memena
    uyahina.
  mal-C: മരിച്ചവരിൽനിന്ന് പുനരുത്ഥാനംചെയ്തശേഷം ഇപ്പോൾ ഇത് മൂന്നാംപ്രാവശ്യമാണ് യേശു
    ശിഷ്യന്മാർക്കു പ്രത്യക്ഷനാകുന്നത്.
  grc-SR: Τοῦτο ἤδη τρίτον ἐφανερώθη ⸋ὁ⸌ Ἰησοῦς τοῖς μαθηταῖς ⸋2αὐτοῦ,⸌ ἐγερθεὶς ἐκ
    νεκρῶν.
  bgc-bgc: यो तीसरी बार सै के यीशु मरे होया म्ह तै जिन्दा उठ्ठण कै पाच्छै चेल्यां
    नै दिखाई दिया।
  khz-khz: E vevega-matagai vega-toitoina gena melo geriai, Palagu na kwarega na evega-kuliiti-waiato
    mulinai.
  deu-TKW: Das war nun schon das drittemal, daß Jesus sich den Jüngern offenbarte
    nach seiner Auferweckung von den Toten.
  zsr-NT: Lë ni nac le bunn lzu buluíꞌ lahuëꞌ Jesús lauquëꞌ bönniꞌ usë́d queëꞌ gdöd
    bubanëꞌ lu yöl‑laꞌ gut.
  lin-lin: Ezalaki mbala ya misato oyo Yesu abimelaki bayekoli na Ye sima na kosekwa
    na Ye kati na bakufi.
  hns-NT: Ie tiesara dafe raha kie Jiesoe maral logan me se djie oethe ke baad apane
    ke aapan tjela log ke dekhaais.
  noa-E: Mag mosjã ee maar ich khapeenag ich oopitarr, ich iiu phiidʉtarr khur biek
    jayapam ajim mag ich oopi sim.
  eng-EMTV: This was now the third time Jesus was manifested to His disciples, having
    been raised from the dead.
  mib-NT: Yāha cúu vuelta unī jeē ní nane Jesús nuū tée cáscuáha jíín yá, ná ni natecu
    yā.
  lif-NT2: ये़सुःन् सिःमे़न्‍लाम् हिङे़आङ् कुहुॽसाम्‍बाहाॽरो ओसेःन्‍धाक्‍सिङ्‌बा कन्
    सुम्‍ले़ङ् पोःक्‍खे़आङ् वये़रो॥
  xnj-xnj: Yeniyi yavi mala ya datu Yesu kuvahumila vawuliwa vaki peamali kuyuka.
  mmx-mmx: Na lovotpot sev avantun at ne Iesu saparap lavaun pinivu ren melemu at
    laxakatu kaxat amlong teren at lanmet.
  cbr-NT: Usai ca Jesús bamaxbi baísquitancëx rabëti pain 'itancëx aín 'unánmicë unicamami
    amiribishi chiquiracëtëcëancëxa.
  tee-NT: Pus ju ani ixlhik'alhpakt'utuch ju atalacasunilh ju Jesús ju ix'amamaka'ui
    acsni ixta'acxtuchokotach junta ixmacnucanta.
  eng-LSV: this [is] now a third time Jesus was revealed to His disciples, having
    been raised from the dead.
  cak-NT: Y jare' ri rox mej (paj) chi ri Jesús xuk'alajij-ri' chiquiwech ri ru-discípulos,
    cuando c'astajinak chic pe chiquicojol ri caminaki'.
  pah-NT: Três kiro Jesus'ga jipiukara'javi g̃wemimbo'ehara'g̃a pe a'ero okweravirẽ
    omanoa hugwi.
  sja-NT: Ma Jesupa unupida õpee paji chi k'õp'ãyoorãmaa, iru chok'ai p'irabaida t'ẽepai.
  xed-xed: Mahkəna maravata Yesu tsaya da duhwalhani manda sliʼagaptani nda hafu mataba
    gwal nda rwa.
  glk-glk: اَن سوّمین بار بو کی عیسی بعد از ویریشتن از مُرده‌یأنه میأن، به خو شاگردأن
    ظاهره بوسته.
  mks-NT: Xi̱hín ña̱ yóho na̱xi̱nu̱ u̱ni̱ tañu na̱na̱ha̱ Jesús mé á nu̱ú na̱ na̱xi̱ca
    tuun xi̱hi̱n á ja̱nda̱ naní na̱nditacu tucu a.
  gfk-S: Ikinin um no itul a pana be Jisas ga harapuasa ta ira nuno bulu na harausur
    namur ta ing God gate hatut habaling ie sukun ra minat.
  bmu-bmu: Jisösnöŋ kömupnöhök wahöta gwarekurupŋi asuhum eŋgiyöhaŋgö indimŋi karöbut
    mi ahök. Mewö.
  dgz-dgz: Mame endi yawat mega wam koni yampoa Iesu bop ta inakae yon wandeni ewap
    wa ewamot mega inamup venaseniwa.
  eng-GNV: This is now the third time that Iesus shewed himselfe to his disciples,
    after that he was risen againe from the dead.
  zaa-NT: Ą' modo nna uccua tsunna vuelta gudu Jesús ru'a lo ca discípulo qui'áa dèsdeba
    loti' beyáthee de lo lù'utiá.
  eng-WEBSTER: This is now the third time that Jesus showed himself to his disciples,
    after he had risen from the dead.
  guh-guh: Bajarapacuenia Jesús pijajivijavabelia acueyabijava tsitanaitajëta, petëpaecujinae
    icatsia itsa asaë.
  bon-bon: Ai lui Yeesu nesae me aboclomtige abiberäja bägrä bime bau me, tabe liba
    budre cabu ca arpinantige.
  nhw-BL: Ya ni mochijqui eyi hueltas para Jesús monexti ica tojuanti tiimomachtijcahua
    quema ya mictoya huan sempa moyolcuitoya.
  swh-ONEN: Hii ilikuwa mara ya tatu Yesu kuwatokea wanafunzi wake baada yake kufufuliwa
    kutoka kwa wafu.
  wbi-wbi: Uluo lulyale lwa vutatu uYesu kukuhufia ku vavulanisivua vaake, kuhuma
    isyuka ku vafue.
  bba-bba: Yeniwɑ nɔn itɑse ye Yesu u tii win bwɑ̃ɑbu sɔ̃ɔsi sɑɑ mìn di u seewɑ ɡɔrin
    di.
  eng-KJVCPB: This is now the third time that Jesus shewed himself to his disciples,
    after that he was risen from the dead.
  kgk-NT: Upéixa voi oikove jevy rire, mbohapyha-rehema ojehexa uka jevy gwemimbo'e
    kwéry-pe Hesu.
  waj-waj: Yisuuva putuuvakidiri diitoo nuainno varioo ari ngiaammuauya avuuyauvunu
    tauraa taaraneetu iya too ii suai tavau hudoo suai ivaki kava nnaagiai vooneetu
    iya teeravai.
  cpy-cpy: Rootaki mawatatsiri roñaahari Jesús riyotaani-paeni rañahaera rirori.
  ekk-PKP: See oli kolmas kord, mil Jeesus oli pärast surnuist ülesäratamist jüngritele
    ilmunud.
  mpx-mpx: He Yeisu wana lut al enaa, wana masal paetonina te wana tohago elal.
  wbp-wbp: Nyampurlanya-ka lawa-jarri nyampuju yimi kuja-nyanu Jijajirli milki-yirrarnu
    kurdungurlu-patu-kurra mangkuru-wana. Kuja-wangurla-wiyi-nyanu jirramaku milki-yirrarnu
    yangka-jangka kuja Kaaturlu pina-wankaru-manu palinja-warnuju.
  luo-luo: Mano ne en fwenyruok mar Yesu mar adek ni jopuonjrene bangʼ chier aa kuom
    joma otho.
  nhe-NT: Ica ni mochijqui eyi hueltas para Jesús monexti ica tojuanti tiimomachtijcahua
    quema ya mictoya huan sampa moyolcuitoya.
  aii-aii: ܐܵܗܵܐ ܓܵܗܵܐ ܕܬܠܵܬ ܝܗܘܵܐ ܕܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܡ̣ܢ ܒܵܬܪ
    ܕܩܝܼܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Taavrumani piñatchiġñiġai Jesus-ŋum qiñiqtitałłi iŋmiñik maliġuaqtinun aŋitqiqqaaqhuni
    tuqułiġmiñ.
  msb-msb: Ikatulo na beses ini na paghayag ni Jesus sa mga disipulos pagkabuhay niya
    gihapon.
  cpa-NT: Jøng² ca¹tǿ² hnaih² rón² hi² ca¹mi¹jnia¹² Jesús ni³ dsa² quianh¹³dsa, cónh¹
    jmai³ mi³ma²ca¹hiog²dsa.
  dso-dso: ଜିସୁ ମରିକରି ଜିବନ୍‌ଅଇ, ସିସ୍‌ମନ୍‌କେ ଏଟା ସଙ୍ଗ୍‌ ମିସାଇ, ତିନ୍‌ତର୍‌ ଦେକାଇଅଇଲା
    ।
  meu-meu: Unu be nega ihatoina Iesu na ena hahediba ediai e hedinarai, e tore isi
    lou murinai.
  yva-NT: Yesus aroron kakavimbe Apa arakove mansai ama susyo mandeije mi so, arono
    kovakato no wene rai.
  dgc-dgc: Saya i ikatélo a beses a nipeta ni Jesus du alagad na sapul to nikabuhay
    na.
  zpm-NT: Ga bioṉ vuelt brieequia me lo no wlal ne brieeban me.
  hix-NT: Àro wyaro nosonyhoy xarha tà, Txesusu, tànhananàhrà rotho komo wya. Àwayehxemo
    kom waye tasanàmàtxhe, osorwawo ro nosonyhoy hatà, àwyanye.
  sim-sim: Oso hindi nalmingrip Jisas ol orin tiyandari mak or talari sir. Os or harik
    li wakor eweshirik indik or usaha misambik nor liri wolon.
  npi-ULB: मृत्युबाट जीवित हुनुभएपछि येशूले आफूलाई चेलाहरूकहाँ प्रकट गर्नुभएको यो
    तेस्रो पटक थियो ।
  cgc-cgc: Yi en pangallo bisis na gapakita Jesus naan ta iya na mga tinudluan alin
    ta iya na pagbannaw.
  tim-tim: Amâ Yesuŋe sumânba agatmâ miawakyeŋgimbo âlâwuŋe are akto Aposoloŋe egi.
  yor-yor: Èyí ni ìgbà kẹta nísinsin yìí tí Jesu farahan àwọn ọmọ-ẹ̀yìn rẹ̀ lẹ́yìn
    ìgbà tí ó jíǹde kúrò nínú òkú.
  wos-wos: Jisas hiyae raama tale nukwa yéték dé déka duna makambu xaakwa té. Némbuli
    xakundéka nukwa hufuk dé wa.
  emp-NTPO: Maʌ̃ba b̶arima ũbea babʌrʌ basía Jesu ʌ̃rẽbad̶acarea ara idjida idji ume
    nĩbabadarãa unubibʌrʌda.
  eng-F35: This was already a third time that Jesus appeared to His disciples after
    He was raised from among the dead.
  ind-ind: Itulah ketiga kalinya Yesus memperlihatkan diri-Nya kepada kami sesudah
    Dia hidup kembali dari kematian.
  pes-OPCB: این سومین باری بود که عیسی پس از زنده شدن، خود را به شاگردان نشان می‌داد.
  mpt-mpt: Yesuse hana tlebuo e okok aleyemin naka ni atemnamino asumatna kesobobe.
  ssx-ssx: Do hau pieke ekita꞉ Yesuma꞉ homa paa tiao hata꞉ ipika꞉ disaipolo haliweki
    pa꞉ta꞉ hoto tepo peao ipiki peneme yao waleekeekie.
  mkl-mkl: Isɛ ɡbɛɛtɑsiɑɛi mbɛ bɛi iyi Jesu í nyisi mɔcɔɛ ŋɑ ɑrɑɛ hɑi wɑɑti iyi í
    jĩ hɑi si bɑlɛ.
  gaq-gaq: ଗୁଏଚେ ତଡ଼ିଆଃକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ସିସ୍‍ଇଂକେ ଦର୍ସନ୍ ବିଃକ୍ନେ ଆକେନ୍‍ ଏତେ ଞ୍ଜିତର୍‍
    ।
  gof-RNT: Yesuusi hayqoppe denddidi ba tamaaretas qonccishin hayssi heedzantho.
  unx-unx: ନେୟାଁଲଃ ଆପିସା, ୟୀଶୁ ଗଏଃକାନ୍‍କଏତେ ଜୀଉବିରିଦ୍‌କେଦ୍‌ତେ ଆୟାଃ ଚେଲାକତାଃରେ ଉଦୁବ୍‍ୟାନାଏ
    ।
  gah-gah: Lá imó nene Izesú heleneikutí oteake minake izegipala zuha lelitoka utó
    o limigo ániguni gamena neneló losive makole loló imó.
  lcm-lcm: Kana kapo vapotol i taun si Iesu i tutu aserei si kana keve nat i akalit
    e mung i kana la tapasuk pok pelek a mat.
  aer-aer: Nhenge nhenhe kwenhe urrpetye-ngare anteme Jesus imernelheme apententye
    akngerre ikwerenhe areyeke Akngeyele-arle kwenhe renhe itethe-ilirtneke-arle nhenge
    re uyerreke-arle-iperre.
  qvc-NT: Kay bwiltawanqam noqaykunaqa kimsa kutindana Jisustaqa rikashqallapa karqay,
    chay kawsamushqan diyamanda.
  tgl-ULB: Ito ang ikatlong beses na pinakita ni Jesus ang kaniyang sarili sa mga
    alagad pagkatapos niyang bumangon mula sa patay.
  cbs-NT: jaskai mawashina ana bestenkainshinxun Jesús nukuki dabe inun bestiki nukukin
    nuku uinmaniki.
  xtm-NTPP: Cha'a kúu ja ku‑uni jichi ja ni kenda ya nuu tee ka ndikin ya ma, ja ni
    ndateku ya ma.
  nnq-nnq: Penia pakiba kingobu cha patatu Yesu kapitila akinapunji bakwe kuboka ja
    kuyoka kuboka kwa abawile.
  bao-NT: Ate pea cʉ̃ ca cati tuaricaro jirore, itiati jãare cʉ̃ ca baua ea ĩñorije
    niiro biiwʉ.
  san-ORI: ଇତ୍ଥଂ ଶ୍ମଶାନାଦୁତ୍ଥାନାତ୍ ପରଂ ଯୀଶୁଃ ଶିଷ୍ୟେଭ୍ୟସ୍ତୃତୀଯୱାରଂ ଦର୍ଶନଂ ଦତ୍ତୱାନ୍|
  huv-NT: Aag ayaj arojmbüw wüx ajüiquichay majaw nej minipilan nej, wüx landoj apac
    tiül mondeow.
  otn-NT: Ya rá̱ hyu̱ ndi̱ na̱ ra̱ ora na̱, ngue ma̱hømbi̱ nya̱ui yø xädi 'mø mi̱
    bɛ̱nna̱te ra̱ Jesús.
  nop-nop: Yoŋ adi Jesu kumuŋ gineniŋ pilali mihiŋiye mintayembune nai lufomkulitniŋ
    agaŋ tilak.
  obo-NT: Na, ini en kos iko‑otollun kodpokita ni Disas diyot mgo tinodduwan din,
    nopongnga sikandin novadnow.
  cak-ENT: Y jare' ri rox yan mul que ri Jesús nuk'alajrisaj-ri' chiquivüch ri rachibila',
    tok c'astajnük chic pe chiquicojol ri caminaki'.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤜᤡᤅᤧᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤥ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤡᤱᤒᤠ ᤁᤴ ᤛᤢᤶᤗᤧᤱ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ
    ᤘᤕᤧᤖᤥ॥
  mie-NT: Yáhá cúu vuelta ūnī jā ní nenda Jesús nūū ndá tēe scuáha jíín yā, tá nī
    natecū yā.
  san-TIB: ཨིཏྠཾ ཤྨཤཱནཱདུཏྠཱནཱཏ྄ པརཾ ཡཱིཤུཿ ཤིཥྱེབྷྱསྟྲྀཏཱིཡཝཱརཾ དརྴནཾ དཏྟཝཱན྄།
  qve-NT: Jesusqa kawsarimusqan p'unchawmantaqa, kinsa kutitañan kay rikhuriywanqa,
    discipulonkunaman rikhuriran.
  pao-NT: Toge pahe (3) soo Te Pabe'e numme tunakatzimodu natzapoonnekute, ka tu ya'e-kwikoo
    namayodase.
  cbu-NT: Ashirucha, washunand shaniyaranguni, nipta iyash tuchip zar yakarangiya.
    Isus tsiparangitaa, támarangiya. Támeeru, iyash yakarangu, iysha kchiptini washunandari
    zapanni parangtanicha.
  usa-usa: maaminnáma kaumobáq Îtuma pukáipike itó-urena wení iyápó-annama wenamáárîq
    yiráátiraiye.
  soy-soy: Kɛ Yeesu uú nɛ pikpɔkpɔ kɛ́mɛɛ n yisi, mɛtɑ́ɑ́nũ yɛ mɛ̃ kuu lɛ̃ umɛcirɛ
    upipirɛtiki nyísɛ.
  hui-hui: Yasu ibu homalu heyu howa ibunaga talima piaga hearu hearia ha pani henego
    halu tebone ogoni.
  amf-amf: Yesus dembhira yinin dhaabhonsa budonte yisa paanan yivaynana kinin haapadhenka
    kono kisa goyti makkansone.
  quc-NNT: Are urox mul wa' ri xuk'ut rib' ri Jesús chkiwäch ru tijoxelab' aretaq
    ya k'astajinaq chik chkixol ri käminaqib'.
  dob-dob: (-)
  wrs-wrs: Memba doa Yesusva yehol vepiavna, ambara vithinilmba hevtindimba hevmba,
    nonamba sismba temba phonamba hengava pokamariniva.
  mca-mca: Aka'an in ƚunye'jkii ma' qa hats wetshetk'ewi'ƚij in we'nethinetskii he'
    ƚ'ijatshenhei in hats iƚa'x iye.
  tzo-TZC: Jaꞌ xa yoxibal velta ti laj yacꞌ sba iluc ta stojol ti yajchancꞌoptaque
    ti cꞌalal chaꞌcuxiem xae.
  mya-mya: သေ​ခြင်း​မှ​ထ​မြောက်​တော်​မူ​ပြီး​နောက်​တ​ပည့် တော်​တို့​အား ယ​ခု​ကိုယ်​ထင်​ပြ​တော်​မူ​သည်​မှာ
    တ​တိ​ယ​အ​ကြိမ်​ဖြစ်​သ​တည်း။
  gng-NT: '*Yesu tì mɛkre'' bitɛnkpiib ni ki cère'' uʼpanpaankaab laa'' wɔ ma, bolmta
    sɔ.'
  cbi-NTPO: Jesús peyaturen mangujpa' nendu, entsaba yumaa pen bijee mangatawantsumi
    ya' disipululanu.
  ikk-NT: Ọnwan mẹ ẹ mgbe ẹtọ ụmụ-azụụn Jesu hụn a k'ọ ghagụụ ọnwụn lihi.
  leu-leu: A yaan aave a fatalatulaana savatan si Yesus xe sina mu fefeng lamina to
    faꞌulaian sina ti la maatan.
  maz-NT: Nunu, ya ma jñi'i ma chjëji e Jesús ndeze vi te'e cja c'o añima.
  bod-N: འདི་ནི་སྐྱབས་མགོན་ཡེ་ཤུ་སྐུ་གཤེགས་པ་ནས་སླར་གསོན་རྗེས་ཐེངས་གསུམ་པར་ཐུགས་སྲས་རྣམས་ལ་རང་ཉིད་ཀྱི་སྐུ་གཟུགས་མངོན་པར་མཛད་པ་ཡིན༌ནོ།།
  tca-NT: Rü yema nixĩ ga norü tomaẽ̱xpü̱xcüna ga toxcèx na nangóxü̃ ga Ngechuchu
    ga yuwa ínadaxguwena.
  zpl-NT: Ninguieꞌ neca bese rriuna nú ulubeꞌlu Jesuse lubee beneꞌnu chenu uhuañi
    zecanu lu eluti.
  mbc-NT: Mîrîrî wanî teeseurînon ite'ka pe Jesus esenpo'pî tînenupa'san pia tîwe'mî'sa'ka
    tîpo.
  ndg-ndg: Ayee yaibile mara ya itatu kwa Yesu kuidhihirisha kwa anapunzi bake baada
    ya boka mu'kiwo.
