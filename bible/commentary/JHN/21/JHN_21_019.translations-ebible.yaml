    oiso Pita-re puraroepa, “Ragai sirova utuu.”
  miz-NT: 'Kuan ō kaꞌan Jésuu vata koo é kūtuní Pedru nté koo kuvi tē xiꞌi ña, vata
    koo é kāꞌan ñáꞌa tsi dóo kaꞌnu Xuva kō. Kidáā ne, kakaꞌan ñá ni ñā: —¡Kuntīkɨ́n
    ko! —kaꞌan ña.'
  qvz-NT: Jesus casna rimashaga niurami Pedro imasna huañungaraushcata, chasna huañusha
