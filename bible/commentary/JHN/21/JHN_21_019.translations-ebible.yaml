  eko-eko: 'Yinsa aalupiye toowo yoori athoonyeze nanna ya ofwa Pheeturu aari weettelaaye
    onsifwana Nluku. Nawiisha, khumuuza yoori: “Okilotte!”'
  qxn-NT: 'Tsaynömi Señor Jesucristo entenditsirgan Pedro imanö wañunanpag canganta,
    Dios Yayapa poderninta wañuyninwan ricätsicur. Tsaypitanam nirgan: “¡Gatimay!”'
  wol-2010: 'Ci baat yooyu la Yeesu doon misaale nan la Piyeer wara faatoo ngir jollil
    ndamu Yàlla. Noonu Yeesu ne ko: «Toppal ci man!»'
  kqw-kqw: O Iesu i watung lenri, sur in ese a ngas na iniru ra in los o Pita. Un
    anun a iniru ra, in ulabo pas o God. Ra i sa watung tari lenri, i inanosi lena,
    “Un mur iau.”
  nss-nss: Yesu ipa toro para kipwandrohonge kiya kimat mepo Pita andre kiya nondriyan
    pe kihiri ngala Ngindrai kiyau aliy. Pwen ipwai iya kili yiy ipa, “Aho ndruwo!”
  snc-snc: Iesu na mai guruḡa ekiraḡiato tu, Petero bemaseni dabarana ema ḡena mase
    na kamasi Barau bevaḡa-raḡe baregoani, etore-rosiato. Benamo Petero ekiraiato,
    ekirato, “Au murigu ai noma raka.”
  lgl-lgl: Jesus 'e ilia me 'are fo, 'ali fatailia maena Peter kae mae 'alia, ma kae
    fa'ilitoa God 'alia. Sui Jesus ka sae 'uri 'e fala, “'O ali buri lau.”
  mmo-mmo: Yesu nêêl vakasin-anju lak Pita ond nêêl taato nambe taamusin Pita le jimb
    naambêênju be gako Anutu haale jak. Nêêl vakasin-anju lung la tonde nêêl vu Pita
    nambe, “Otaamuyin sa.”
  ncu-NT: Ane̱ŋ a ase̱ŋ mɔ ne̱ ɔɔ tɔwe̱‑ɔ, Yeesuu e̱ kpa a ɔ kaapo̱ ane̱ŋ ne̱ Peetroo
    e̱ ba a ɔ bo̱ wu, na a sa a Wuribware̱ nya ke̱dabe̱‑ɔ ne̱e̱. Ne̱ Yeesuu a tɔwe̱
    gywii mò̱ fe̱yɛ, “Gya mo̱ se̱.”
  cni-NT: 'Aitaque icantaqueriri. Yoametaqueri jaoca incanteari incamanteari Petero
    iriori. Ariorica irineeteri incamaque, irioyeetanaque ipincatsaritasanoti Tasorentsi.
    Irosati icantantanajari: —Tsame, poijatanaquena.'
  eng-WMB: Now he said this, signifying by what kind of death he would glorify God.
    When he had said this, he said to him, “Follow me.”
  zaw-NT: 'Luxh diidxga gunii Jesús te cagusule''ni xho gugu''treni Pedr te guiliä''pni
    xpala''n Dios. Che gulujx guniini si''c, räjpni loj Pedr: ―Gudanajl narä.'
  san-MAL: ഫലതഃ കീദൃശേന മരണേന സ ഈശ്വരസ്യ മഹിമാനം പ്രകാശയിഷ്യതി തദ് ബോധയിതും സ ഇതി
    വാക്യം പ്രോക്തവാൻ| ഇത്യുക്തേ സതി സ തമവോചത് മമ പശ്ചാദ് ആഗച്ഛ|
  tam-TCV: பேதுரு எவ்விதமான மரணத்தை ஏற்றுக்கொண்டு இறைவனை மகிமைப்படுத்தப் போகிறான்
    என்பதைக் காட்டும்படியாகவே இயேசு இதைச் சொன்னார். பின்பு அவர் அவனிடம், “என்னைப்
    பின்பற்று” என்றார்.
  mit-NT: 'Ñà‑jaàn nduá nì cachi Jesús cachítnùhu‑ya nansa quida nèhivì xì Pedro na
    quívì cui‑nè, te ducán chicá quee tnùñuhu xí Dios. Daaní, nì nsihi nì cachi‑yà
    ñà‑jaàn, dandu nì cachi tu‑ya xì Pedro: ―Cunchicùn‑ní yùhù.'
  ceb-ULB: Karon gisulti kini ni Jesus aron sa pagpakita sa matang sa kamatayon nga
    si Pedro makapasidungog sa Dios. Human niya kini masulti, miingon siya kang Pedro,
    “Sunod kanako”.
  ces-LB: 'Tím mu chtěl naznačit, že bude ukřižován a touto smrtí oslaví Boha. A pak
    ještě dodal: „Následuj mne!“'
  mkn-mkn: (Yesus omong bagitu ko kasi tau sang Petrus soꞌal apa yang nanti jadi di
    dia pung diri. Te nanti Petrus pung mati tu, kasi tunju Tuhan Allah pung hebat.)
    Ais itu, ju Yesus kasi tau sang Petrus bilang, “Mari ko jadi Beta pung orang su!”
  pol-UBG: 'Powiedział to, dając znać, jaką śmiercią miał uwielbić Boga. A to powiedziawszy,
    rzekł mu: Pójdź za mną.'
  qxh-NT: 'Pedro imanuypa wañuyman ćhayanantapis, Tayta Diosninchita alliman ćhuranantapis
    tincuchiyllapa Jesús willaparan. Tayta Diosninchita mana wasguir wañuyman ćhayarsi,
    Tayta Diosninchita alliman ćhuraran. Jinarcur Pedruta niran: «Llupilläpa jatinquiman.»'
  nwi-nwi: Nəgkiarien e Yesu rɨmnəkupan mamni-ərhav nɨmhəyen kape Pita, kɨni kafan
    nɨmhəyen in tukrɨvəh-si haktə nhag Kughen. Kɨni Yesu rɨmnarar mɨni-pən tukun mə,
    “Ita, kwasɨg kɨn Yo.”
  kmo-kmo: '(Jisas rii diita majin wochawey rii eecha wocho Pita riipa hanak, riipa
    God riiti hin yesokwakiita.) Worek, Jisas rii Pita riina eecha wor: “Ana na sumowu
    ta.”'
  agr-agr: 'Nunak Pedro wajuk maam atinaita nuna ujaak tiuwai. Nuna ti: —¡Nemagtukta!
    —tiuwai.'
  kyc-kyc: Dopa leyamo dokopa, Yesumi Pita apa pyuo kumaramo dokopa baa Anatu ketae
    pyambuo para, doko wambo nolakao leyasa piya. Enakana baame baa lamaiyuo, Namba
    paronuli pyuo ipupi leya.
  urd-GVU: (عیسیٰ کی یہ بات اِس طرف اشارہ تھی کہ پطرس کس قسم کی موت سے اللہ کو جلال
    دے گا۔) پھر اُس نے اُسے بتایا، ”میرے پیچھے چل۔“
  yre-NT: 'Zɩ Piɛri -taa "kalɛ -e ''e Bali ''tɔ drɛ -dan bɛ, -a da -kɔnnɛn "nɛn Zozi
    -a -fɔ. E cɛɛn ''wɩ zɩɛ -a vɩdɩ man, ɛn e ''nan Piɛri lɛ ''nan: «''I -sɔɔnla ''an
    -sru!»'
  fuh-BKF: 'E haalaaji ɗiin Iisaa sapporii no Piyeer maayrata e no teddinirta Laamɗo.
    Nde o haalnoo ɗum ndeen, o wi''i ɗum: —Jokkam!'
  arl-NT: 'Naa Jesu pohuatasacari miriqui Pedrotej, nojuajaari Pedro numooteriquiaa
    taa nojuaja mosaanutaniyani. Pedro jaara naa mosaare, nojuajaari Pueyaso timitiniutianiya
    na mosaanuucua. Na nuhuaji, Jesuuri na sequeree: —¡Pueyaracaanu cua tojijia quia
    quiri! Pa quiaarej.'
  ziw-ziw: Kwa kulonga ivyo, Yesu nakalagisa viya Petulo akunga abanike nakwigala
    ntunyo kwa Chohile. Akaheza amgamba, “Nitimila.”
  grc-TR: Τοῦτο δὲ εἶπε, σημαίνων ποίῳ θανάτῳ δοξάσει τὸν Θεόν. Καὶ τοῦτο εἰπὼν λέγει
    αὐτῷ, Ἀκολούθει μοι.
  nag-nag: Titia Jisu etu kowa motlob to Peter kineka moribo aru Isor ke mohima kori
    bole ase, etu dikhai dibole kowa hoise, aru Tai Peter ke koise, “Ami laga piche
    koribi.”
  eng-OEBCW: Jesus said this to show the death by which Peter was to honour God, and
    then he added, ‘Follow me.’
  knj-NT: 'Jix yal jaxca ti'', yu tzet utbil oj yun scam Pedro tu'', catu'' oj x''oxon
    el oj tol caw miman yel oc apnoj Dios. Jix lawi tu'', catu'' jix yalon pax tet
    naj jaxca ti'': —Ocan tzajan wintaj an, ẍi Jesús tet Pedro.'
  deu-1912: 'Das sagte er aber, zu deuten, mit welchem Tode er Gott preisen würde.
    Und da er das gesagt, spricht er zu ihm: Folge mir nach!'
  san-PUN: ਫਲਤਃ ਕੀਦ੍ਰੁʼਸ਼ੇਨ ਮਰਣੇਨ ਸ ਈਸ਼੍ਵਰਸ੍ਯ ਮਹਿਮਾਨੰ ਪ੍ਰਕਾਸ਼ਯਿਸ਼਼੍ਯਤਿ ਤਦ੍ ਬੋਧਯਿਤੁੰ ਸ
    ਇਤਿ ਵਾਕ੍ਯੰ ਪ੍ਰੋਕ੍ਤਵਾਨ੍| ਇਤ੍ਯੁਕ੍ਤੇ ਸਤਿ ਸ ਤਮਵੋਚਤ੍ ਮਮ ਪਸ਼੍ਚਾਦ੍ ਆਗੱਛ|
  nob-LB: 'Dette sa Jesus for å vise hva slags død Peter skulle opphøye og ære Gud
    med. Jesus sa til han: ”Følg meg.”'
  ntj-ntj: Tjiinya palunyapirinypa watjaranytjalu yartakanu Piitanya-ya mara karrpira
    katirra pungkutjaku, nyangka pirnilu-ya nyakulalpi Mama Kuurrnga marninypungkutjaku.
    Tjiinya-ya Mama Kuurrnga marninypungku tjiinyamarntu Piitalu mukulyanytjulu Tjiitjanya
    tirtu wanaranyangka. Nyangkalta Tjiitjalu Piitanya-lu watjarnu, “Yuwa, ngayunya-rni
    tirtu wananma.”
  sxb-NT: (Yesu yakola no olugero luno kugere alage Petro olumbe olwa yazanga okufwa
    kiomo lwazanga oku-aa Katonda owunene.) Nikuemao yalaga Petro otino, “Petro ndonde.”
  nhu-NT: Jisos to jemyi fin duŋci ɛ ɛ̀ nu kfuu kpwe yì Bita to nu keeke ekpwe eto
    bô diee dì kuuke dvú fô Nyo' le. No Jisos jeme nonɛn mum gay ɛ̂ wvú lɛ, “Ɛ̀ biì
    me le.”
  row-row: (Yesus olaꞌ naꞌo naa fo nafadꞌe neu Petrus soꞌal saa fo neꞌo dadꞌi sia
    eni aon. Huu neꞌo Petrus mamaten naa, natudꞌu Lamatualain manaselin.) Basa naa
    ma, Yesus nafadꞌe neu Petrus nae, “Uma fo dadꞌi Au atahori ngga leo!”
  msy-msy: (Iesus mɨgɨrɨgɨar kam mɨgɨa kamaghɨn Pitan aka, a tuavir manamɨn aremegh
    ziar ekiam God danɨngam.) Egha a kamaghɨn Pita mɨgei, “Nɨ nan gɨn izɨ.”
  agg-agg: 'Sisas ranɨ hoafɨ yare hoafɨmayu ranahandɨ nɨmɨndɨ ra: Süŋgunambo Pita
    ai Sisasɨndɨ ratüpurɨ ratüpurɨmayu ranɨmbo Godɨmbo ndürɨ adükarɨ segodombohünda
    yɨfɨndümbui. Ai Pitambo hoafɨyunduhü yahuya, “Se wambo süŋgundandɨrɨ,” mehu.'
  ptp-ptp: Yesu nêl kɨyang tige ên nêb ob nêl Pita nên môp wê ob yib dɨ vông Anutu
    lê i vô levac ge kɨtong. Nêl kɨyang tige pyap dêc nêl vô Pita ên nêbê, “Lam tɨmu
    vô a vɨxag.”
  nak-nak: Eala moli ale e Iesus veiala mai ele, eia mai ale pigi vei soio te Pita
    veia eia ge rovi la pileho tetala ale ge mulimuli, veia egiteu la valalua la gima
    ge bilia, eia ge sugu taro la mahulila tetala mai la vaabila soio te La Uru mai
    la vaisalela ale uru sesele. Goio, e Iesus vei kaluvutiala la merera la tilovo
    mai ele, eia goio vei louale Pita mago “Eme ge tilimuli eau.”
  lbb-lbb: E Iesu i atongi larne, sur ir aslang a ngas a hinirua ning ir kibas e Pita.
    Ana nuna hinirua ning ir aleklek e God. Lamur i atai i mange, “Ur mur iau.”
  kan-2017: ಅವನು ಎಂಥಾ ಮರಣದಿಂದ ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸುವನು ಎಂಬುದನ್ನು ಯೇಸು ಈ ಮಾತಿನಿಂದ ಸೂಚಿಸಿದನು.
    ಆತನು ಇದನ್ನು ಹೇಳಿ ಪೇತ್ರನಿಗೆ “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು” ಎಂದು ಹೇಳಿದನು.
  cso-NT: 'Cun³quionh³ jáɨ¹³ nɨ́² ca³jmú³ Jesús lin¹ he³ lánh³ rón³² jún³ Pé¹, hi³
    jáun² cun³quionh³ la³ jáun² bíh¹ ma³quien² tsú² Dió³². Jmɨ́¹ lɨ²¹ jáun² né³, ca³juáh³
    Jesús: ―¡Ña³² cu³hna³² jná¹³!'
  ena-ena: Hulaŋ limu hɨhɨle Pita dɨ ifɨhɨmuhɨmu saŋ akuaba akuaba me lɨhavɨbali agasaŋ
    abami. Hameŋ lɨhavɨci hɨmɨci hulaŋ iamɨgali limu hɨhɨle agɨlaŋ igavɨla nusaŋ ala
    Asɨ dɨ ibi mɨŋaiahavɨbali agasaŋ avi abami. La Pita dɨ nameŋ abami. Iadɨ ciaŋ
    agadɨ sɨhɨvia lubiahɨlɨha uami.
  tgo-tgo: Jisas va i utu ŋgoreiyako na i vamanjamanjalaŋa nevole Pita le mare na
    Loi ghatarawa i raŋgiwe. Amba i dagewe iŋa, “U ghambuŋgo.”
  yap-yap: Re bugithin ney ni yog Jesus e aram e be yog rogon e yam’ ni bay ta’ Peter
    nge tayfan Got.) Ma aram me ga’ar Jesus ngak, “Um lekeg!”
  mop-NT: U yadaj abe'e, ti'i ca' u yee' ti'i biqui ti bel u ca'a ti quimil. Ichil
    u quimeeb, bel u cu yee' u qui'il a Dioso. Jobi u yadic abe'e. —Co'ox tin pach,—
    cu t'an a Jesus ti'i aj Pedrojo.
  tet-tet: (Hodi nunia, Yesus katak kedan nosi dalan oin nunabee Petrus atu mate.
    Tan nosi ikus, Petrus niakaan dalan mamaten, atu nodi natudu Naꞌi Maromak Niakaan
    kabaas.) Nunia hotu, Yesus katak baa Petrus naꞌak, “Mai tuir Haꞌu, dadi baa Haꞌukaan
    ema ona!”
  hlt-MCSB: He vaengah ni dueknah lamloh Pathen a thangpom ham te a thui tih a phoe
    coeng. Hekah he a thui phoeiah Peter te, “Kai m'vai,” a ti nah.
  xtd-NT: 'Te duꞌa jaꞌan Jesús nanda kuu hora kuú Spedru. Hora ijan kada Spedru xa
    kutnuni ini koio ñayiu xa kunxaꞌnu ka Ianyuux. Te n‑jaꞌan‑ia nuu‑s: —¡Kunduu naꞌi
    xiꞌin mee‑r!'
  mdy-ETH: ዬያ ዒ ጌዔሢ ጴፂሮሴ ዎማጉዴ ሃይቢና ፆኦሲ ዒ ቦንቻንዳያ ኮይሳቴያ ዒዛ ዔርዞሮኬ፤ ዬካፓ ጴፂሮሴ ኮራ፦ «ታ ጊንፆ
    ሙኬ» ጌዔኔ።
  spl-spl: Yâhâ Yesuŋe topŋe yuwuhât ekuop. Hâmbâi Petoroŋe Yesuhât tem lâuwaŋgim
    manmu umatŋe yawu tetewaŋgiwuap. Umatŋe tetewaŋgiwuap yan ki lohotŋe otmu kuŋetâ
    mumbuap. Yâhâ ki lohotŋe otbuap ya lohimbiŋe ekŋetâ sâtŋe otmu Anitâ mepaenomai.
    Yakât otmâ yuwu sâm ekuop. “Gâmâ biwihaŋe nâhâlen tiŋâk kepeim tem lâunihim manbuat.”
    Yawu sâop.
  usp-NT: 'Kakaj Jesús xij jilonli re Pedro chi resaj chi sakil nen chi camic tioc
    re Pedro y jwi''l jcamic li tijnimirsaj jk''ij Kakaj Dios. Cuando xijmaj re Pedro
    jwi''l jilonli, xij chic re: ¡Xamb''eren chwij! xche'' re.'
  zav-NT: 'Na'' de''en gože''ene'' ca'' zeɉe dižə'' de que Bedən'' gone'' ca si''
    Diozən'' yeḻə'' bala''aṉ ca de''en gaquə Bedən'' lao na'' beṉə'' mal ca'' par
    so''ote''ene''. Gwde gwna Jeso''osən'' can'' gaquə c̱he Bedən'' nach gože'' Bedən'':
    ―Da len nada''.'
  sgz-sgz: Ái Iesu a parai ngorer si Petero suri para tusi matngan minat ngádáh ái
    Petero na áslai má nák para agas Káláu mai. Má namur ái Iesu a parai singin ngo,
    “Má una mur i iau má, ioh!”
  kek-NT: 'Riq''uin li a̱tin a''in li quixye li Jesús, yo̱ chixyebal chanru nak ta̱camsi̱k
    laj Pedro. Ut riq''uin xcamic tixq''ue xlok''al li Dios. Nak ac xye a''in, li
    Jesús quixye re laj Pedro: —China̱ta̱ke, chan re.'
  blz-NT: Yesus nangaan koiya'a kada' bo mompopo'inti'ikon se' koi upa a lalapus ni
    Petrus bo pompobalaki' Alaata'ala. Noko daa iya'a ai Yesus norobumo ni Petrus
    tae-Na, “Lolo' i Yaku'!”
  poe-NT: 'A̱ ntá tíhi mé chrónkaxín chꞌín Jesús kíxin nkexrí tsꞌenxín chꞌín Pedro
    na mé tꞌaxrjexín nkexrí tsochjéhe chꞌán Dios kjuasáya. Ntá kjuixin ntáchro chꞌín
    Jesús kíxin: ―Chréhé tí janhan ―ichro chꞌán.'
  san-TAM: 'ப²லத​: கீத்³ருʼஸே²ந மரணேந ஸ ஈஸ்²வரஸ்ய மஹிமாநம்ʼ ப்ரகாஸ²யிஷ்யதி தத்³ போ³த⁴யிதும்ʼ
    ஸ இதி வாக்யம்ʼ ப்ரோக்தவாந்| இத்யுக்தே ஸதி ஸ தமவோசத் மம பஸ்²சாத்³ ஆக³ச்ச²|'
  cof-NT: Junni Jesús tsantisi, Pédroca labe penenana! tie. Aman Jesús Pédrobe tsantinato,
    Pedro niyaque puyano jonunca pánaminue. Junni duque wata poletobi, tsachila Pedro
    niya quiraque totainunca miito, Diosica duque seque palaquinue.
  srm-NT: 'Nöö ku di fan naandë, Masa Jesosi ta pindja Petuisi kumafa dëdë fëën o
    waka, nöö di dëdë fëën naandë o tja gaan nëbai da Masa Gaangadu. Nöö hën Masa
    Jesosi taki dëën taa: “Womi o, Petuisi, be i ta waka a mi baka nöö e.”'
  qvs-NT: 'Chashna willashpa Jesuska Pedruta yachachiykarkan sukaman sufrishpa Tata
    Diosta kushichishpa wañunanta. Chaymanta Jesuska Pedruta willarkan: —Kreyiwashpa
    katiway.'
  zca-NT: 'Kure'' midi''zh Jesús lo Per, par midi''zh Me xmod gat Per, mbaino por
    kuba'' di''zh men, lë'' Dios nazhon. Orze'' nzhab Me lo Per: ―Di''kë ticha.'
  cbc-NT: 'Mai, bairije Pedrore Jesús cʉ̃ caĩquetibʉjʉata, Pedro cʉ̃ cariapa wãmerẽ
    ĩ quetibʉjʉ masĩõgʉ ĩwĩ Jesús. Bairo Pedro cʉ̃ cabairiapee jʉ̃gori camasã Dios
    cʉ̃ catutuarijere na cʉ̃ caĩñopeere ĩ quetibʉjʉ ĩwĩ Jesús. Bairo ĩ quetibʉjʉ yaparo,
    bairo qũĩwĩ Jesús tunu Pedrore: —¡Nipetirije yʉ caátiãninucũrõrẽ bairo caroaro
    áticõã ninucũña! —qũĩ cũwĩ Jesús Pedrore yua.'
  qxo-NT: '“Gampatapis ricrayquita quichariyangam” nirmi Jesus tantiyatsirgan payman
    yäracunganpita Pedrupis cruzchö wanunanpä cagta. Nircurnam Jesus Pedruta nirgan:
    “Willacuynïta willacur sïginqui noganö wanuyman charpis”.'
  mox-mox: Ieisu ena vona baʼena ʼinega veʼita ʼifoqeyea maʼoda nawale Fita naʼaliga
    ʼaiqa, ta ʼaliga nana ʼinega Yaubada ena aqiaqi otaqa naveʼifoqeyea. ʼInega Ieisu
    Fita voneaya, “Una ʼabibodegu!”
  kew-kew: 'Yesumi go saa agaa sa-daare orope Pita-na omape di rabu nimumi ki adia
    tu maomaliminalo pare Gote-na bi minasaalia sa. Go rabu Yesumi Pita-para lalo:
    Ni rata mea ipu sa.'
  dww-dww: Yesu nama Pita ya riuena, baninama tauna tokare nema e guri bakona, vutuna
    ya giuena. Inam kedane Pita tokare Mamaitua isanama e kawa saḡena. Be Yesu nama
    ya giugiuna murine, tauna Pita ya riuena, “Kwai muriwatanegu!”
  nif-nif: (Yesulɨ wɨndɨñ embi, Petlolɨ Kunum Yambattok koi gɨñgɨt mɨuktok telak nɨtek
    plon kɨmbekak wɨn tɨmbɨ inda-dakleñguk.) Tɨmbi yousɨmbi, ñɨndɨñ nɨñguk, “Dɨk nak
    nep kle-kuukañ.”
  twi-ASANTE: Asɛm a Yesu kaeɛ no, ɔde kyerɛɛ owu ko a Petro bɛwu de ahyɛ Onyankopɔn
    animuonyam. Yesu ka kyerɛɛ Petro sɛ, “Di mʼakyi.”
  aoj-aoj: Jisas naꞌipana naꞌamba ma nigihimbaꞌmam ufiaꞌw ma soha Pita nogagaꞌ ma
    epes hiasi sogasaꞌma agol Godi luꞌwagol. Eaꞌ deiꞌ Jisas naꞌipana naꞌi, “Nila aeꞌ.”
  cbv-cbv: Páant niijná, Jesúsdih jepahni ã jʉmat jíib, ded pah Pedrodih bita ĩ mawat
    pínahdih jéihya naóhna ã chãjap jĩ. Páant niíj péanit, —Weém ded pah wã chãjatjidih
    enniji jʉmna, biíc yoobó ma chãjaá, Jesús caandíh ã niijíp jĩ.
  taw-taw: Jisas takaw jɨj agak anɨb ak, Pita tɨtay dɨl kumɨl, God nop yɨb awl ñɨnɨgab
    ak yomɨl agak. Pen anɨb agɨl, Jisas Pita nop takaw olap agak, Yɨp kɨdek gɨnɨmɨn
    agak.
  jic-NT: 'Jupj tjevele niná jas mü''üsüs la mijis nin ca mpalas Pedro lal, mpa''is
    jupj. Nin ca mpalas mpes ca p''a wa sin mü''üsüs Dios pajal ''üsüs, pajal püné.
    Jesús niná tjevele na, tjevele wa Pedro lal: —Ncapj tecyon̈ca jipj lovin.'
  zap-NT: 'Ne re Ne zenga, wzëët Ne gan pezee guet Simon-Bëd chen por xgyelgut Simon-Bëd
    gaknyoor xgyelenzoon Dëdyuzh. Wluzhse re Ne zenga, lex re Ne lo Simon-Bëd: ―¡Gutanal
    noo!'
  wer-wer: Yesu pi ngön pipët Pitaë wel wiipna akunetak Anutuu yapinte wak isëpnaat
    pötakëlök mëëa. Pël mëak kaalak epël yema. “Nem ënëm ëëm.”
  ipi-ipi: Akali mindimane wuane pula-kola, akali minditupa-mane Pita peyo ome lolai-kola,
    bala omola okomane gene andane mindi Gote malupeya nembo toto, Jisasato pii okone
    lea. Wuane lalu, balato Pita lamawuato, nimbato namba watama ipu lea.
  qul-NT: 'Cayta nispataj, Jesús entendicherkan imaynatachus Pedro wañunanta, wañuynintaj
    Diosta honrananta. Chay pasaymanta nerkan: —¡Nokawan puriy! —nispa.'
  ter-NT: Yoko kó'inokeneye yûho ne Jesus, exókoti Pêturu kixókumo ivókeovo, kutí'inokemo
    kahaná'ikokonoti Itukó'oviti. Ikénepoke neko yûho, “Hekánu” kixóponemaka Pêturu
    ne Jesus.
  bmr-NT: 'Jillɨ nuubo Jesu Pedro coyomo guijeveri iguijeveujinoco agaajasuubo neehicauhi.
    Tooneri Moocaani bocɨco agaajasuujinoco. Jaadɨ diiboco nuubo: ¡Tadyojɨcutɨ disaa!
    nooboro.'
  fuf-fuf: 'Tawi ko o wi''iri ɗun, ko fii hollugol ko mayde honde Petruusu maayata
    fii mawningol Alla. Ɓay o gaynii yewtude mo ɗun, o wi''i mo: «Jokkan!»'
  bhl-bhl: '@see-verse:JHN.021.018'
  ons-ons: Yesu eŋe don iwa rake, yemo Petoro eŋe seu seu numa dale oken seukeake
    paki, Anutu eŋet biŋekinane so qeli ewe zonom so qelaŋan ma wakoniake, ea wane
    don iwa naŋengo more rake. Pakiso olatke, “Ŋadeno sari modat nannom!”
  con-NTPO: 'Tsa''caen supa Jesúsja condaye in''jan ma''caen Pedro pa''ta poiyi''cco
    a''inga canjaeñe Chigaja ti''tsse''tssiave. Tsomba Jesúsja su: —Ñai''ccu jija.'
  ghs-ghs: '@see-verse:JHN.021.018'
  peg-peg: ହେୱାନ୍‌ ଇନେସ୍‌ ବାନି ହାକିଦାଣ୍ଡ୍‌ ହୁକେ ଇସ୍ୱର୍‌ତିଂ ଜାଜ୍‌ମାଲ୍‌ କିନାନ୍‌, ହେବେ
    ଚଚ୍‌ଚି ହିିଜ଼ି ହେୱାନ୍‌ ଇଦାଂ ଇଚାନ୍‌ । ଇଦାଂ ୱେଚ୍‌ଚି ପାଚେ ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌,
    “ନା ପାଚେ ପାଚେ ୱାଡ ।”
  txu-NT: Be, me kute Ximão Pedru bĩn kukãm ne Jeju ã kum ane. Pedru dja me kubĩ nhym
    arỳm ty. Dja ã tyko ane nhym me arỳm kôt Metĩndjwỳnh raxmã kato. Nãm kum anen
    ajte kum, —Be, dja ga mã ikôt ajkamẽ, ane.
  eng-WEBU: Now he said this, signifying by what kind of death he would glorify God.
    When he had said this, he said to him, “Follow me.”
  gnw-NT: 'Cua jei Jesús umɨmbeu vaerã quirãita co umano Pedro. Jare Pedro umano yave,
    Tumpa uyembɨadoracata imano rupi. Jayave Jesús jei Pedro pe: —Eyu che ndive.'
  mux-mux: Yesos-ni ⸤ung-eku ili turum akili⸥ Pita toku kunjingí kolumba mele akili-ni
    yu Pulu Yili-nga bili paka tonjumba mele nirim. Aku nimba kene yu-ni Pita-ndu
    “Na lumbili ui.” nirim.
  maj-NT: 'B''a̱ ts''ín kitsúya títjuhun Jesu xi nkú ts''ín ku̱a̱yá Pedro̱ nga ku̱a̱kúchji
    kju̱a̱chánkaha̱ Nti̱a̱ná. Ko̱ b''i̱ ta̱ kitsú yaha̱: —Tsjénnkiní.'
  bkq-NT: 'Awârâ arâ adâkeday, Jesus nhutuen-honly, âdara Pedro iguely awyly. Arâ
    Pedro tyigueho odaji kehoem Deus nheinwântobyry wâgâ ise Deus âzehogueoly Pedro
    eon-honru nhuduhobyry wâgâ. Aituo Jesus Pedroram aguely: — Ynynonroenlâne ikâ
    — kely.'
  kue-kue: Yesus ka yegl dungwa, i Pita sraglmere ere gogltre ana God kangiye kande
    tenambuka ipre dungwa. Ana okuwo Yesus di Pita tongwa, “Na wimara ene mokonamugl
    wo.”
  cot-NT: 'Oraquea icanquegueti Jesoshi imaica iroguentiquea icantacoque quero incojitaquerini
    Peerero coajica irimetojajiquerigueti cameetsaniji iramenimentajitaqueriniji Aapani
    Irioshi caaviji yagavejamajati. Ariquea icantiri: —Poguijatacoguitenani.'
  bnp-bnp: E Isu i takia a ngava iea ge vakalongo e Petrus ge mate navai, ge habi
    a rana dagi na Vure vona. Muri i takia, “O muri nau.”
  apn-NT: 'Tã kêr ka arĩ ixkôt amnhĩ xãm tỳx nẽ atĩr prãm xàj mẽ umaj axte ixkaga
    hkêt nẽ. Hãmri nhũm mẽ apĩ nẽ tanhmã atyk to hã apumu nẽ amã Tĩrtũm kĩnh ã apumunh
    mex kurê kumrẽx. Hãmri nẽ atã Pahi Maati Tĩrtũm mex o mex ã harẽ. Anẽ. Nhũm pre
    ã Jejus Simãw Pêtre tyk kukamã kãm ujarẽnh anẽ. Hãmri nẽ kãm: —E kêr ka ixte amnhĩ
    to htỳx nẽ amarĩ mẽ kãm ixãm nhũm mẽ kot ixpĩrja pyrà nẽ ã amnhĩ nhĩpêx anẽ. Anẽ.
    Hãmri nhũm kuma nẽ kãm: —Tôe. Nà kot paj hãmri tã ã amnhĩ nhĩpêx anẽ Pahihti.
    Anẽ.'
  ctp-NT: Ngwañaꞌan ykwiꞌ Jesús chaꞌ ka biyaꞌ tiꞌ Tyu sa ñaꞌan kujwi neꞌ ꞌin yu nde
    loo la; loꞌo lye la kuꞌni tnun nchga nten ꞌin Ndiose chunꞌ nu kaja yu ngwañaꞌan.
    ―¡Tyaꞌaan loꞌoǔn sikwa! ―ndukwin Jesús ꞌin Tyu bra kanꞌ.
  bre-BRG: 'Met, lavarout a rae kement-se, evit merkañ dre beseurt marv Pêr a roje
    gloar da Zoue. Ha goude bezañ komzet evel-se, e lavaras dezhañ: Heul ac''hanon.'
  opm-opm: Ama potip oh Pita oh paser hatporhan sutperhan Got ohe winnong adaptuhur
    ma haputipra meng oh gipotipmur. Gipora Pita go nohe kom aprina pongop.
  bvr-bvr: Jesus a-yinagata a-wena nula Birta, a-gurdagurdarrana minypa nipa Birta
    a-yinmiya barra a-juwa rrapa Wangarr an-nelangga an-molamola a-nega. Lika a-yinagata
    nula, “Nguna-jurrjurrma.”
  wal-wal: Yesuusi hegaa PHeexiroosi ai mala haiquwaa haiqqidi, Xoossaa bonchchissanaakkonne
    erissanau giis; qassi hegaa giidoogaappe guyyiyan, Yesuusi PHeexiroosa, “Tana
    kaalla” yaagiis.
  zad-NT: 'Na'' daa goll Jesúza''ne'' ka'', bzajniile'' ḻegake'' ka guet Pédrona'',
    na'' daa guete'' ka'' sho'' Chioza'' balaaṉ. Na'' ka wde golle'' Pédrona'' ka'',
    chi''ene'': ―Btiplalloo benḻilall'' nad'' toshiizi.'
  kmg-kmg: 'Jesu e iŋuc muhuc Petoro hâmoc-ticnere dâŋ suŋsuŋne âzâcnewec. Hâmoc-ticne
    fuŋmoczi Anutu muteŋkeocte manasuhuc muwec hâcne. Dâŋ iŋuc murâ šiŋuc âzâcnewec:
    “Ware bâjâpecnuc.”'
  aso-aso: Idoꞌ Izesuꞌ aza neꞌmine lineꞌ nene Petoloꞌ Oꞌmosoꞌmi gulive do hozi losa
    helelineꞌ monovo nene do sotoꞌ ogosa lineꞌ ve. Idoꞌ neꞌmine losa neꞌmeto minezo
    lo lo-dineꞌ ve.
  uli-uli: (Jesus ye kekapta wululul yal be mes Pedrus le yebe kawraloh falmay la
    yael Deus.) Iwe Jesus yesa kangalu bo, “Dabeyey!”
  nin-NT: (Yesu à da meme, ni itu i ittu yi nggo Biturr à taka ttu na taka nu isa
    i Abachi yi inkpinkpye.) Na ddu Biturr di, “Ga mi!”
  tgk-tgk: 'Бо ин суханон Исо ба Петрус фаҳмонд, ки бо кадом роҳ марги Петрус Худоро
    шӯҳрату ҷалол хоҳад дод. Баъд ба Петрус гуфт: «Аз паси Ман биё».'
  acu-NT: 'Nuna tusa Pedron: Tu mantamawartinuitai tusa ujaak timiayi. Tura tu jakam
    Yus pengker awajsatnuitme taku timiayi. Nunia Pedron ataksha chicharak: —Tuke
    inaitutsuk nemartusta, —timiayi.'
  cak-WNT: 'Ri xubij c''a ri Jesús, can riche (rixin) c''a chi xuk''alajsaj ri achique
    chi camic ri xtuc''ulwachij el ri Pedro, riche (rixin) chi nuya'' ruk''ij ruc''ojlen
    ri Dios. Y tek ri Jesús rubin chic c''a ronojel ri'', xubij c''a chuka'' chare
    ri Pedro: Quinatzekelbej c''a, xcha''.'
  ebk-ebk: Kenalen Jesus na ta mangepakaammuwana as nan atun Pedro ay matuy ay mangichayaw
    kan Apo Dios. Kun pay narpas na, kenalen Jesus kan hiya, “Unuchunak!”
  spa-PDDPT: 'Esto dijo para dar a entender cómo glorificaría a Dios con su muerte.
    Luego le ordenó: Sígueme.'
  ruf-ruf: Yesu kalonga pfino, kulangusa Petiri pfayatsokufa na kumtunitsa Imulungu.
    Kuya Yesu kamlongela, “Niwinze!”
  gun-gun: 'Ha''e rami ijayvu vy oikuaa uka marã rami pa Pedro omano aguã Nhanderuete
    mboetea rupi. Ha''e rami ijayvupa rire aipoe''ive ju: — Eju ke xerakykue — he''i.'
  agu-BL: Ja xcon yi jun yola'tz tan Jesús bantz tele'n xtxum Lu' tetz yi mbi jilwutz
    quimichil sbajok te i', tan jale'n mas k'ej Ryos. —Poro quin, xomen tzaj swe'j,
    —stzun Jesús bantz tetz Lu'.
  isn-isn: uYesu ai uligitilye aya iti kulagiila ingi mpyani kii a nsha ang'wa Petro
    niize wikamukulya Itunda. Ze yakilaa kutula waligityaa aya, akamutambuila uPetro,
    “Ntyate.”
  eng-PEV: Jesus said that to tell Peter how Peter will die, and when Peter dies like
    that, he will show that God is really great. Then Jesus told Peter, “Keep on following
    me.”
  ilo-ULB: Ita, imbaga ni Jesus daytoy tapno pagilasinan no anianto a kita ti ipapatay
    ni Pedro a pakaidayawan ti Dios. Kalpasan a naibagana daytoy, kinunana kenni Pedro,
    “Surotennak.”
  pir-NT: 'Sa nino Simo Pedrore dʉhse waha tiquiro yariatire yahuro nidi. Camepʉ bʉcʉro
    tiquiro wahagʉ̃ sa yeye taye niahye apequina tiquirore. Cohãcjʉ̃ yere Pedro yeri
    buhiri apequina tiquirore wejẽñe taye niahye. Sa yero Pedro yariatire yahuro nidi
    Jesu. Sa ni yahu tuhasa, ohõ saha ni nemori Pedrore: —‍Poto yʉhʉ buheriro sahata
    yeya mʉhʉ, nidi Jesu Pedrore.'
  anv-NT: Jisɔs ajɔɔ́ mejɔɔ́ ɛwéna ne Pita mampyɛ ji ákaá gefɔge negbo ɛniné Pita
    agboó nyɛ ne achyɛɛ́ Ɛsɔwɔ ŋgɔ. Jisɔs ajɔ́gé mbɔ aké ne Pita, “Kwɔle me.”
  sab-NT: 'Jesu gerudu ene Pedro ole Jesu kle Pedro ta gbe suge Pedro be jogeda mine
    kaire Pedro jogeda giti kwian na be gerule no Chube giti. Jesu gerudu dare Pedro
    ole: —Ba mo ta gbadale chage diali cha ole.'
  tmd-tmd: Jisas mönö yadöŋ aku, nöbö mö bli ñɨŋ mai Pita pɨl pal nɨgöñ aku, nuŋ höd
    nugwön yadöŋ maku. Nöbö mö maiyöbö piaku, Pita nugwo ap agapɨm rɨmɨdɨŋ wöröxön
    aku nugwön, God nuŋ mil mag wä keiryöbö alɨg mɨd aku, nugwöña. Makwam Jisas Pita
    nugwo yadöŋa, “Nɨ mai hane,” röŋa.
  acr-NNT: 'Ri Jesús xubꞌiꞌij waꞌ chaꞌ kuqꞌalajisaj saꞌ rukamik ri Pedro kaꞌanik re
    yakbꞌal uqꞌij ri Dios. Tekꞌuchiriꞌ, xubꞌiꞌij che: —¡Chat-tereja lo chwij! —xchaꞌ.'
  kpg-kpg: (Jesus e helekai i nnelekai aanei e haga modongoohia di made a Peter belee
    gaamai di madamada gi God.) Nomuli, gei Jesus ga helekai, “Daudalia mai Au.”
  taj-taj: चु ताम चा परमेश्‍वरदा मान लबादेन जयजयकार लबारी पत्रुस खाह्रङ् लसी सितोःला
    भिसी येशूसे सुङ्बा हिन्‍ना। चु ताम सुङ्सी जिन्‍माहेन्‍से येशूसे पत्रुसदा “ए ङादेन
    छ्‌याम भ्रउ” भिसी सुङ्जी।
  avt-avt: (Jisas katɨp menmen im kewepyapɨr karkeik te maain Pita kaki kakwenɨpi
    niuk me God.) Epei au, Jisas ketpɨwek kar ik. “Ti ehisɨsa.”
  cbk-cbk: Ya habla si Jesus ansina para indica ya le si paquemodo si Pedro ay muri
    para dale honor y alabanza con Dios. Despues ya habla si Jesus con ele, “Pedro,
    sigui conmigo.”
  uig-ARA: 'ئەيسا بۇ سۆزنى پېترۇسنىڭ قانداق ئۆلۈش ئارقىلىق خۇداغا شان-شەرەپ كەلتۈرىدىغانلىقىنى
    ئېنىق بىلدۈرۈش ئۈچۈن ئېيتتى. ئاندىن، ئۇنىڭغا يەنە: ــ ماڭا ئەگەشكۈچى بولغىن، ــ
    دېدى.'
  tuf-tuf: 'Jesusat eyta wacayat, Pedro bitara chinátatara ey récaji ehcujacro. Pedro
    chinír cutar Siran ayan cuít ehcwata eyan récaji ehcujacro. Etat Jesusat Pedro
    quin wajacro: —As chiwa chaw̃i, wajacro.'
  abx-abx: Agpinugad si Jesus sinan pagbuwan isip si Pedro kon pinapa'i sapakulaw-na
    i ka'angayan-na si Diyos tungod si klasi kamatayon kararawatun-na. Mangno aminugad
    to si iya, “Amaya'a ngan agsunura si ako!”
  mco-NT: Co Jesús jadu'n ymɨnañ, chi Pedro yajhuinjɨhuɨɨy jadu'n nej anajty jäy ajcxy
    yaj'öga'ñyii mɨɨd Jesús y'ayuc ytɨy'ajt ycɨxpɨ, e nañ ma yɨ y'o'cɨn tɨy'ajt yegɨpy
    co ymɨɨd Dios ytɨy'ajt.
  kqf-kqf: Yesu, Pita lisinemo niga mainana i giuna ba bainewa Pita ya peki bi Maimaituwa
    namala ya vaina taunana i giugiuwata. Kamaina bi Yesu Pita i giuwena gado, “Ku
    kaiwatagu.”
  cpb-NT: 'Ikantantakawori Jesús jiroka, ikowatzi inkemathaitero eero ikamita Pedro
    irojatzi rantyashiparikitantakya, iroowa impinkathaitantyaariri Pawa. Ikanta Jesús
    ikantanakeri Pedro: “¡Poyaatena!”'
  aon-aon: Jisas douk nakri enyudok baraen um nuyabigam um ahudok yah douk kweipon
    ta shubo Pita nugok aria arpesh shutrun shutuk Iruhin ananin nyeigur nyuto iruhw
    um. Aria Jisas nakripan nakri, “Nyak ta nyugipesh eik.”
  hus-NT-2005: 'Tam ti na Jesús in ulu jechéꞌ, kʼwajat in tʼilál xan ti neꞌech ka
    chemech na Pedro ani anchanꞌ, kin xalkʼantsi tin labidh tʼokát na Dios. Tayíl
    utsan enchéꞌ na Pedro: ―¡Ti kin wéwnaꞌ!'
  mig-NT: 'Tu̱''un yá''a ni̱ ka''a̱n‑ya̱ náva̱''a ná júku̱''un ini̱‑de ndé modo kuu̱‑de
    ja̱ ndúñá''nu Dios sá''a‑de. Yúan‑na te ni̱ ka''a̱n‑ya̱: Kundiki̱n ruu̱ ná kí''o̱n,
    áchí‑ya̱ jíín‑de.'
  bps-bps: Én man Dyisas di ku Fiter, du fgadean di kenen gablà i kagkah kfatin, du
    fye magdayen Dwata. Na kafnge én, man Dyisas di kenen, “Laloam agu.”
  mbs-mbs: Yan se inikagi i Jesus amon ipetaga-taga din kandin aw eden se keokit te
    pegkematay i Pedro amon iduyun se Timanem. Penga niyan, minikagi si Jesus, “Gayed
    ka taking kanak.”
  tof-tof: (Yesu ini poko we ngarkwatódó bóktan yarilürr, Pita sab ia-ia nurrótóke
    Godón ngi wirri kwitüm amngyelóm.) Yesu oyaka bóktanórr wagó, “Kürüka tókya!”
  cme-NT: 'Yesu piiye ãndaaŋ daaku‑i duɔ pigãaŋ Piɛrŋ ka ku kuliiŋgu maŋ a ce Diiloŋo
    ce bɔi. Uŋ waaŋ mafamma‑i, wuɔ gbɛ̃-yo wuɔ: «Suur mi nallu-na.»'
  sus-sus: Isa na fala nɛ alako a xa Piyɛri faxa ki nan masen, Piyɛri fama Ala matɔxɔde
    naxan saabui ra. A na fala xanbi, a naxa a fala Piyɛri bɛ, «Bira n fɔxɔ ra.»
  pon-2006: (E mahsanih met pwe en kasalehda soangen mehla me Piter pahn kalinganahkihda
    Koht.) Eri, mwurin met, Sises ahpw ketin mahsanihong, “Idawehniehdo!”
  dad-dad: Pita naig be fe, laaf fen, Negur fula fiya medeĩya ifenẽf anĩ nigin, Jesus
    od enei iron. Age ye fen, Jesus Pita irokenen, “Aya dõ wiya!”
  zab-NT: 'Deni gunii Jesús de diidxré, ziy xquel caguixteeny xa xquel gaty Bed par
    izubyaab Dios pur guelguty xtenbɨ. Chiyru raipny laab: —¡Quedanald nare!'
  jae-jae: Jesu kêsôm biŋ tonaŋ gebe êtôc Peterene lêŋ êmac êndu ma êwaka Anôtônê
    ŋawasi saŋa. Kêsôm biŋ tonaŋ su ma keteŋ eŋ gebe “Ôndaŋguc aê.”
  ksd-ksd: 'I tatike go, ma i vakilang ra ana mangamangana vinirua me, ma ba na mar
    God tana. Ma ba i tar tatike go, i biti: Una murmur iau.'
  msm-NT: Pig-ikagi ni Jesus sikan su igpasabut din dow ogkaamonu to pagkamatoy ni
    Pedro agun mapasidonggan to Diyus. Dajun ikagi on isab si Jesus, “Sunud ka kanay.”
  myk-myk: 'Pyɛɛri bi da ba xhu xugana lekɛ na lee di baraga taha Kilɛ mɛgɛ na ge,
    lee xugana le Yesu ya shɛ ni le kafila talenɛ le ni. Lee kadugo na a wu Pyɛɛri
    pye: «Ta ma na fɛni!»'
  sbe-sbe: Teina unai Yesu ye hededehemasalaha meta idohagi kabo Petelo ye boita,
    na yona boita ne unai kabo hedebasae lakilakina ye mosei Yaubada unai. Na kabo
    Yesu ye wane, “Ku hemuliwatanigau!”
  mcr-mcr: (Jisasi Iqu kukŋuä i ätukqä ii, Pitä iqu äpäkonätä, Goti Ique yoqä naqä
    väniŋqä iiŋqe, qu suqä äki-äkitaŋi motquapnuwä diŋqä kŋuä äme ätukqe.) I ätuäqetaŋi,
    Iqu Pitä iqueŋi, “Si qänaki nyivändqätŋqeqä” ätukqe.
  cux-NT: 'Ní chuū Jesús caⁿ''a yā ní ngá''a yā chi cádiinuuⁿ sa dɛ''ɛ́ vaadī n''giī
    diīiⁿ honrar Dendyuūs miiⁿ. Ch''iinu caⁿ''a yā chuū, tuu''mí ngaⁿ''a yā ngiī yā
    Simón Pedro: Can''dáa di ''úú.'
  tur-YTC: Bunu, ne tür bir ölümle Tanrı’yı yücelteceğini işaret etmek için söyledi.
    Bunu söyledikten sonra ona, “Ardımdan gel” dedi.
  san-ITR: phalataH kIdR^ishena maraNena sa Ishvarasya mahimAnaM prakAshayiShyati
    tad bodhayituM sa iti vAkyaM proktavAn| ityukte sati sa tamavochat mama pashchAd
    AgachCha|
  bel-N: 'А гэта Ён сказаў, даючы знак, якою сьмерцяю той праславіць Бога. І, сказаўшы
    гэтае, кажа яму: «Ідзі за Мною».'
  sch-sch: (Hi chong hih Jisua'n a ti pena chu Pathien roiinpuina rangin Peter thi
    rang tie rietna ranga ani.) Hanchu Jisua'n a kôm, “Mi jûi roh!” a tipea.
  mic-MIQNT: Se'sus na ula telimapnn ugjit gnua'tuan Pie'lal ta'n tli np'tew ugjit
    gepmitelman Nisgamal.) Na tujiw Se'sus telimatl, “Majulgwali ni'n.”
  huu-NT: Fiodaillena Pedro uiñollena, uicodo Jesús iese llote. Cristo llua isoi,
    Cristo rafue muidona, illaɨcomɨnɨ Pedrona jɨaɨruido meinetɨmacɨ. Naimɨe fiodaillanona,
    Jusiñamuina iobitade.
  jiv-NT: Jesus núja̱i̱ṉkia Pítiur máatniun ujakmiayi. Tura núnisaṉ jakamtai shuar
    Yúsan shiir awajsatniun ujakmiayi. Nuyá Pítrun “Nemartusta” tímiayi.
  otm-NT: 'Guehna bi man ra Jesús, gue da bąh ra Pedro ''bɛ''a nín dąte da nu a, nɛ
    gue''a dí ''yudi xʉn hotho Oją a. Nɛ nu ra Jesús bi ''yɛ̨mp''a ra Pedro mahøn''a:
    ―Dami tɛngui gui thoc''a ma ''bɛfigä, bi ''yɛ̨mbi.'
  dah-dah: Yesu beleŋ go yiriŋ gobe kame Pita daha mat kamyeŋ, irde kamde kamdemiŋ
    gore Al Kuruŋ deŋem turŋuŋ yaŋ iryeŋ goke inyiŋ. Be, Yesu go gwaha ineŋbe, “Gama
    nira!” inyiŋ.
  tnk-tnk: (Iesu rɨni nəɡkiariien i mahatən nəfe nemhəien Pita tremhə irə muvehi utə
    nəɡhi Kumwesən.) Nəpɨn rɨni pam, mɨni pen tɨ Pita i mə, “Kurirə iou.”
  kpr-kpr: (Iesu aminge sise, Peter nu nange nange ambududuruse, God da javo jighari
    erarira, ava ijugusira.) Ainda amboda, Iesu Peter kena sisira, “Nanda amboda amboda
    fu!”
  san-IAS: phalataḥ kīdṛśena maraṇena sa īśvarasya mahimānaṁ prakāśayiṣyati tad bodhayituṁ
    sa iti vākyaṁ proktavān| ityukte sati sa tamavocat mama paścād āgaccha|
  nho-nho: Jesus e taratara peenei ki hakaari maa te tiputipu te mate Peter raa ma ki huri ake
    naa mahi TeAtua. Teenaa ki mee ake Jesus kiaa ia, “Tautari mai kiaa nau.”
  gym-NT: 'Jesukwe nieba kore Pedroye, ye abko Pedro krütadi ño krusobtä abko Jesu
    tö rababa niei biare ie, abkokäre nieba kore kwe ie. Erere arato, Pedro krütadre,
    yebti abko Ngöbö rabadre käikitaninkä kri abko Jesukwe mikaba gare ie, käkwe nieba
    kore ie. Yebti Jesukwe nieba mda Pedroye: ¡Makwe dikaka janknu ti jiebti, ie ti
    tö! nieba kwe ie.'
  azg-NT: 'Ndöꞌ vaa jñꞌoon na tso Jesús na siꞌman jon nin ncüii nnon na ngueꞌ Pedro
    na nditꞌmaanꞌ Tyoꞌtsꞌon ntyja ꞌnaanꞌ juu. Jndë na sinin jon jñꞌoonminꞌ, itso jon:
    —ꞌUꞌ quitsijon ꞌuꞌ yo ja.'
  bhd-bhd: यीशुए ए गल ज़ोइतां इशारो कियो कि पतरस कोस मौतां मेरतां परमेशरेरी महिमा
    बांदी केरेलो। तैखन यीशुए ज़ोवं, “मीं पत्ती च़ल!”
  too-NT: 'Lā'' chuntza'' Jesús ixlīhuanimā'' Pedro a''nchī xla'' nalīnī lā'' chuntza''
    huā''mā'' nalī''a''cnīni''ni'' Dios. Lā'' ā''calīstān huanilh: ―Caquistāla''ni''.'
  ind-AYT: Yesus mengatakan hal ini untuk menunjukkan dengan kematian seperti apakah
    Petrus akan memuliakan Allah. Dan, setelah mengatakan hal itu, Dia berkata kepada
    Petrus, “Ikutlah Aku!”
  cjo-NT: 'Aritaki ikantakiri. Riyotaakiri tsika ikantyaari rowamagaetantyaariri Peetero
    iinja. Aririka iñeeteri ikamaki, riyotanaki maawaeni iñaaperotakiri Tajorentsi
    ikameethatzi. Roojatzi ikanantanakyaari: —Thame, poyaatanakina.'
  nsn-nsn: Iesu ke mene puk pare, mare ualasira hape re turung mate pe Pita tar uatakai
    tar hangana God. Song ke kula Iesu tatanono pare, “Uakeluk totoguo.”
  san-DEV: फलतः कीदृशेन मरणेन स ईश्वरस्य महिमानं प्रकाशयिष्यति तद् बोधयितुं स इति
    वाक्यं प्रोक्तवान्। इत्युक्ते सति स तमवोचत् मम पश्चाद् आगच्छ।
  tna-NT: 'Da mimi neje Jesús ja Pedro quisatana cuaja tu jepuiti manume epu. Manu
    putsu, Pedro ja Diusu tucheda cristiano cuana ebameta. Da su beju Jesús ja Pedro
    atana uja: —Tije ema aque.'
  lid-lid: Jises asehek iri sahou marakon nane doh ta leheya kandriyen ta Pita kameh
    iy imek i buku sah, eme iy atudun nyara Kindrei. Ano iy tiye Pita, “Ou ame an
    hamon tek.”
  wim-wim: (Nil Jesus.an wik inangan thaw yipam waaꞌow nil Peter.an want-wanttakan
    mul wunow. Aꞌ thon inan yipam waaꞌow; than ngulan mulathayn nunang, Peter.an,
    nil puth Jesus.an monkan-wak-wakan nunang. Ngul-ngulan-a, than kanan mulathayn
    nunang Peter.an-a, than pam wanchangana God.an thaaꞌ-kuump-kuumpayn nunang puth
    nil Peter.angan mulakam monkan-wak-wak nunang, Jesus.an.) Aꞌ nil Jesus.an thaw
    nungant, Peter.ant, “Nint monkan-wak-wakān ngayang a!”
  zga-M: Ahachova elimenyu elio hwa hwevonesia huvufwe vulehu apia ihumwemeha u Ngoluve
    navope avile ago ahavavula mngongale.
  yom-yom: 'Wutuba mambu momo mu monisa phila yi lufua lu kela fuila, lolo kela kembisila
    Nzambi. Bu katuba bobo, wunkamba : —Wundandakana.'
  san-SIN: ඵලතඃ කීදෘශේන මරණේන ස ඊශ්වරස්‍ය මහිමානං ප්‍රකාශයිෂ්‍යති තද් බෝධයිතුං ස ඉති
    වාක්‍යං ප්‍රෝක්තවාන්| ඉත්‍යුක්තේ සති ස තමවෝචත් මම පශ්චාද් ආගච්ඡ|
  yut-yut: Yesu gen on Pita kosit niaŋon da kɨmagek Piŋkop man madep ɨmjak uŋun do
    yagɨt. Yaŋ yaŋek iyɨgɨt, “Nak nolgi.”
  grc-BYZ: τοῦτο δὲ εἶπε σημαίνων ποίῳ θανάτῳ δοξάσει τὸν Θεόν. καὶ τοῦτο εἰπὼν λέγει
    αὐτῷ· ἀκολούθει μοι.
  cpc-NT: 'Ikantantakawori Jesús jiroka, ikowatzi inkimathaitiro tsika inkantya inkamai
    paata Pedro impinkathataitantyaariri Pawa. Ipoña ikantanakiri iijatzi: “¡Poyaatina!”'
  nhg-NT: 'Hua ini nönca oquelfejque para quemachestisque ica tli mequelestle mequesquea
    para que ejqueu quepeasque chamöhualestle Deus. Hua cuöc ye oquejtojque ini, oquelfejque:
    ―Xeniechtoca.'
  nya-nya: Yesu ananena izi kumuzindikiritsa mtundu wa imfa imene Petro adzalemekezera
    nayo Mulungu. Kenaka Iye anati kwa Petro, “Nditsate Ine!”
  ngu-NT: 'Ijcuac Jesús ijcon oquijtoj, oquipantlantilij quen ijqui Pedro miquis niman
    ijqui quihueyilis Dios. Quemaj oquijlij: ―¡Xhuajla nohuan!'
  kup-kup: Met pot mañahavoz kapot epat hez, Met Iesuz bat urahavoz zut modarihö Pita
    bat ur ñomapanen Godiz abatao ahö ravohopanez Iesu homet Pitan pot mañah. Met
    pot mañat maot epat mañah, “Met ni nenañ honeo emohoz.”
  jid-jid: Yesu hla naki nitu bibi ikwu wa Bitrus ni kwu'a ni ndu Irji kpa gbre san,
    ni kogon wa a hla naki, na ni Bitrus, hu me.
  wmw-wmw: '(Insa kasowera javire ipate amwambire Peduru namuna vyaaja kufwa kuno
    akinsifu Mwenyezimungu.) Bandi yakusowera javire, iye akimwambira: “Nifulate!”'
  gmv-GGM: Izi Iza hessaththo giday Pixxroossay ay mala hayqqon xoossu bonchanakone
    izas erisanaskko. hessafe guye Phixxiroossa “Ne tana kaalla” gides.
  ssg-ssg: Jises kak ukek ien kilamiai sale matei Pita. Matean i haxawa hawane Haeu.
    Ape Jises hone i, “Tu xox tatalewa tel kahikahik!”
  zpo-NT: 'Gorna nzhé Jesús kwaane, zee nzhé xaa xomod yet Pér nu sbaa le Pér gan
    zee gool myet lo Dios. Zeera nzhé xaa: —¡Breke tich na!'
  poy-poy: Kwa kutakula hangu, kulanguziyiti ntambu Peteru pakahowa na kumkwisa Mlungu.
    Shakapanu Yesu kamgambiriti yomberi, “Gunfati neni!”
  qwh-NT: 'Tseno nirninmi, Jesus cäyitserqan Pedru imano wanunanpaq canqanta, y tseno
    wanurnin, Diospa puedeq queninta nunacunata musyaratsinanpaq caqta. Tsepitanam
    nerqan: —Ruranqäcunata ruranqui —nir.'
  gaw-gaw: Jesus nai amu maṯiom amu dimp̱a Petrus nug ib aṯemup̱a mauha, nug Kayak
    binag amup̱a meḵu amunu aum. Nai amu oh dimp̱a Jesus Nug, “Petrus na da dim lamiḏe!”
    awa aum.
  nca-nca: Yesuko mande yaró ŋuko imemo Pitako date khumoro owé parámi Anutu inoweya
    ŋuro yaró. Ŋunde yero ŋande miraró, “Ke no nohowe,” yaró.
  zpz-NTPP: 'Na ornu mnii Jesuuz de riidz zeꞌ, ndeꞌ par nu gyicy mi nu gabe lac mod
    gruu zac gyel lily ni Ñgyoozh nu nac nu gat Bed. Orzeꞌ na gaꞌm rab mi Bed: ―¡Da
    ca icha̱! ―nam.'
  mkj-mkj: (Ih pwa mehpwiai pwa en kajalehda joangoan mehdiho ma Peter pirin kalingihkihla
    Koahs.) Mwerin me, Jesus pwehnglahng ih, “Papah Ngoahi!”
  zac-NT: 'Zni guniꞌi më parë guëdëꞌë hiaꞌa cuendë lla mudë gati Pedro purquë por
    galguti shtë Pedro, gúniꞌ guëluáꞌaiꞌ llëruꞌbë na pudërë shtë Dios. Despuësë repi
    më: ―Guaglaꞌguë bëzuꞌbë diaguë enseñansë shtëna.'
  kyg-kyg: Yesuꞌmo Pitaꞌa haiya agufa kavaꞌmo huno falisifigeno Gotiꞌa agiꞌaleꞌmo
    alino asaga huno atesiya kavafeꞌmo alino apave lisiyafeꞌmo ani gemo huꞌniye. Ani
    gemo hutenoꞌaeꞌmo Pitafeꞌmo, nakame huvo, huno ha paiꞌniye.
  kmk-kmk: Imbagan Jesus tu un nangipatigammuwana nu inon dit mapatoyan Pedro un maidayawan
    Apudyus. Ot imbagan Jesus kan Pedro un, “Unudonak!”
  cao-NT: Jabi Pedro rësohai quinia Jesú jismani quiha nëca tsi ja chaniquë no. Jabi
    Pedro rësohai cató tsi Dios oquë jismahacaxëti ini quiha. Jatsi, —Ea banahuahuë
    —i ja qui Jesu niquë.
  bbr-bbr: (Jisas ko kiro ämän äiewon owo onok pakas Pita meieanik, Anut nukan enip
    kämioik maun äiewon.) Keseria, Jisas nukas Pita auruwon, “Na is tainoir.”
  inb-inb: Jesús, chasa nis­paka, willa­kurkami Pedro imasa wañun­ga­pa kagta; chasa
    wañus­paka, Taita Diusta suma atun­ia­chin­ga­pa. Chasa nis­paka, kasa­pas­mi
    nirka— Nukata kati­wai.
  hrv-hrv: 'A to mu reče nagovješćujući kakvom će smrću proslaviti Boga. Rekavši to
    doda: “Idi za mnom!”'
  box-NT: O Yeesu bía hɔ̃́n bíoní so à zéenínáa bìo ó o Piɛre á à híráa
    sìí á à déráa ho cùkú le Dónbeenì yi. Bìo ó o bía hã bíoní mu
    vó, ó o le o Piɛre bè mí yi fɛ́ɛɛ.
  ote-NT: 'Bi ma̱nga njabʉꞌa̱ pa bi xipi te ma du mi ma da du ra Pedro pa da hnequi
    rá nsunda Ajua̱. Ne nu mi ma̱nga njabʉ bi ꞌñembabi: ―¡Tɛngagui!'
  wnu-wnu: 'Yisas qob eng Pita nob qamar eng qen geret Pita werei maigas at umb ne
    Qenu unum ba dibesieriner end nob qamarei. Ende nob qamb wogub qamar: “Ye qob
    nenob quraum eng toat ende ebet qib igoar,” ende qamarei.'
  zam-NT: 'Per di''s co'' ndxab Jesús loo Pedr, di''sa nee di''s xá mod gath Pedr
    par tataa mod li Pedr gàc con'' roo con'' xèn loo Diox por cón che''n Pedr. Ngoloa,
    ndxab Jesús loo Pedr: ―Ftoo nque xísen. Ya'' nda na'', Pedr.'
  zyp-NT: Zisu tah ma bia a reipaw heh Piter cawh ze hra tamaw thi a ka, Khazing khah
    a rungnaw sá a, takhah a rei hnohnangpaw a cang. Mataico a hai letah, “Va pazui!”
    tatah a tah.
  sey-NT: 'Ja̱je Jesús cani capi: Pedro ju̱ꞌiñepi Maijaꞌquë deꞌoquërepa paꞌiye i̱ñocai
    ja̱ꞌñere quëaquë. Ja̱ jeteyoꞌje capi: “Tuijë̱ꞌë, yëꞌëre.”'
  nvm-nvm: Jesu vuak iji fu ijeg bija kuardiainma iji fu Saimon Fita fu izeg rad guaga
    Godon if bu abe aroime nidoikfuon fu iji kuardiain. Jesu fu ijeg kuardiame uri
    Saimon Fita kua, Ijefuon a unam iji na kegoinva ijia ak makai nun ijia jajieme
    kegoine kuain.
  mps-mps: Jisasgo te po olama wai, nosali augwaligo Pita ela muaibao. Tama Pita isiyu,
    tama aga te isibogo tama agai Godigo nogi ugwaba saibao. Jisasgo te po olama wai.
    Jisas agai te po olama, tama agai Pita dali po weyu te po wai, “Nage ena wali
    asao.”
  pab-NT: 'Pedro kamane xaokaka nikare iraeta Jesus. Pedro kamane hiyetaite Enore
    kaxaerorityaka. Hatyaoseta Jesus nehitiya Pedro hiye: — Hisaohena noximi maniya
    — nexa ihiye.'
  llg-llg: (Yesus kokolak leondia fo nafada Petrus laꞌeneu hata fo dei fo ana dadi
    nai ndia aon. Huu dei fo Petrus mamaten ndia, natudu Manetualain koasa inahuun.)
    Basa ndia, boe ma Yesus nafada Petrus nae, “Mai dadik Au hataholing leo!”
  kyf-kyf: '(-We -Zezu gbaa dɛ nɩ, sa Piɛlɩ ''kaa tlɩ, ''ɩn ɔ ''kaa -Lagɔɔ ''ŋnɩ -mnɩnɩ
    ɔ -tlɩtlɩe ''wʋ, ''mʋ ɔ mɩa -sloluda.) ''Bhie, -Zezu nɛɛ Piɛlɩ -ylaɛ: «Yi ''mɩ
    ''bɩ.»'
  tpi-tpi: Jisas i mekim dispela tok bilong makim wanem pasin Pita bai i dai na givim
    biknem long God. Na bihain em i tokim Pita olsem, “Yu bihainim mi.”
  mih-NT: 'Ta sa i catyi ra Jesús tuhun cuan, i saha ra cuhva cutuñi iñi ra yozo caa
    cua tahan si sii ra Pedro sa cua cuu ra, ta cua zacahnu ra sii ra Ndyoo cuhva
    cuan. Ta sa ndɨhɨ cahan ra Jesús tacuan, ta i catyi ra sihin ra: Cundyicon sii.'
  qvh-NT: 'Sayno nirmi Jesús tantyasergan payman yäracushganpita Pedro crucificaypa
    wanusish cananpä cashganta. Nircurnami Pedruta nergan: “Nishgäcunata imaypis cumpliy.”'
  kms-kms: Jisas ni puq nand kin te otiwo Pita ni pughe gri nati di God gre yuwon
    ye te bei nand kin te ningg bu puq nand. Muq Jisas Pita ningg nari, “Nge nde dobu
    ghawi.”
  agn-agn: Maning ta na tang bitala ni Jesus para ipatako na mga monopa mapatay si
    Pedro, ig ong kamatayen nang asi, mapagtorol tanandia ta mabael ang dengeg ong
    Dios. Pagatapos ta si, ganing si Jesus ong ni Pedro, “Magosoya ong yen.”
  nhi-NT: 'Jesús ohcon oquihtoh uan ohcon ocahsicamatiltih in Pedro quenih omiquisquia,
    uan ica nimiquilis icuehcapantlalis Dios. Uan ihcuac octlamiihtoh oquiluih: —¡Xouiqui
    nouan!'
  ttc-NT: 'Ntons ikxji te Jesus oxik tq''uma'' tume''l titza'' tuq okamel te Xhpe''y
    b''ix ikxji tzan tqet tyek''u'' te tume''l b''an b''an''ax ti''j te Qtata Dios.
    Yaji oxik tq''uma'' ikxjani: «Pawok lapet wi''j.»'
  dan-1931: 'Men dette sagde han for at betegne, med hvilken Død* han skulde herliggøre
    Gud. Og da han havde sagt dette, siger han til ham: “Følg mig!” { [*nemlig på
    Korset. 2 Pet. 1, 14.] }'
  kwj-kwj: Jisas do mwanji hinga ri bwaro ti, ichai Pita ri hani Gotri hi tini ri
    rasaino numbo tini ri sawero. Wosinumbwa Pita ni ya ri sawe, “Ma ani sirina.”
  vie-OVCB: 'Chúa Giê-xu ngụ ý cho biết ông phải chết cách nào để làm vinh quang Đức
    Chúa Trời. Sau đó, Chúa Giê-xu phán với ông: “Hãy theo Ta!”'
  kze-kze: mináímbó súmba Pítaamo miráumai taaira'á puwéna mindá Áánútu áwí'a mósá
    maráníye séna Pítaantavena séna kesirááíma kwaraaó siráiye.
  mpj-mpj: Jilanyalu Jiijajju Piija wajarnu, yarnngalula kulilkura, “Piija mirta walyja
    miturringu, kujupalu katingu miturntarnu. Palunyangka martu laltuluya marninypungkupayi
    Mama, jumaji Piija junga nyinapayi, Mamaku.” Jiijajjura wajarnu Piija, “Nyamu.
    Ngayukuju wulu junga nyinama!”
  lbk-lbk: (Infaag Jesus na ta ipaammona mo ngag ay ilan si etey nan ikatey Pedro
    ay katangtangachan Apo Dios.) Osto'y siya chi kinwanina't ken Pedro, “Wanchem
    sak-en.”
  mto-NT: 'Ku veꞌe veꞌem vyaajñ, je̱ꞌe̱ tseꞌe je̱ Jesús yꞌavaꞌni pa̱n vintso̱ veꞌe
    je̱ Pedro je̱ Nteꞌyam je̱ mya̱jin je̱ jyaanchin du̱yaknu̱ke̱ꞌxnatá̱kat ku veꞌe
    yꞌo̱o̱ꞌknit. Vanꞌit tseꞌe je̱ Jesús jyaaꞌkvaajñ: ―¡Pamiinni a̱ts!'
  bzh-bzh: Yesu nër ġaġek saga raḳ Pita in bë tato sën rëḳ nadiiḳ begeḳo Anutu
    arë jaḳ lo. Nër ġaġek saga ggovek log nër vu Pita bë, “Ġesepa doḳ sa!”
  guj-2017: હવે કઈ રીતના મૃત્યુથી પિતર ઈશ્વરને મહિમા આપશે એ સૂચવતાં ઈસુએ એમ કહ્યું
    હતું. ઈસુએ તેમને કહ્યું કે, ‘મારી પાછળ આવ.’”
  jvn-NT: 'Gusti Yésus ngomong ngono kuwi kanggo mlambangi rasul Pétrus kepriyé dèkné
    enggoné bakal mati kanggo ngluhurké Gusti Allah. Sakwisé kuwi Gusti Yésus terus
    ngomong: “Hayuk mèlu Aku!”'
  byr-byr: Saꞌ Jizaazai wɨdakeꞌ dara dɨna “Pitai sara balɨna kyori sareꞌna Gotɨyai
    byaannakei yɨmaꞌnadelyɨra.” Pitarɨ wɨdɨna “Dɨnyɨmɨdɨnaama!”
  ian-ian: Ngɨni Pita kiyandeya vak kat Jisas ndɨ kat smogwivat wupma mbutndɨ. Kiyandeya
    njɨmbla Pita Godna sɨ kwutaa katsogiyandɨ. Jisas wan vak walaa Pita kat wandɨ.
    Mɨn wuna kwupmba yagwa waa wandɨ Jisas.
  hun-hun: 'Ezt pedig azért mondta, hogy jelezze, milyen halállal dicsőíti majd meg
    az Istent. És ezt mondva, így szólt hozzá: „Kövess engem!“'
  mcf-NT: '—Aden mimbitsen Nuquin Papan chiacpadomboenuidi nabansho ëbi chieshënquidon
    mibi unës uaindac —quequin tantiec adpondash Esus. Adashic: —Ënenquio icquin ëbi
    tantiata —quetanquimbic: —Cho. Nidnu —cac ëbitedi puduanec nidondabi.'
  kjs-kjs: 'Yesumi go saa pi agale lisa-daare werepe Pita-na komape di rabu nimumi
    ki adiala lu makomaliminaloma Gote-na bi minasaalia lisa. Go rabu Yesumi Pita-para
    talo: Ni raita mea nipu lisa.'
  mni-mni: "(Jisuna masi haibasi Peter-na karamba maongda siduna Tengban Mapubu matik\
    \ mangal chaohan-gadage haibadu khang-hanbibani.) Adudagi Jisuna mangonda hairak-i,\
    \ “Eigi itung illu.”\x94"
  yad-NT: 'Rani̱ su̱teda Jesús sanijyu̱ Pyítrubay, nu̱tyuramusiy rirya̱munusarani̱,
    nu̱tyuramusiy, jiryatiy sabatyedamu ya̱jachipityatanicharariy nijya̱nvay Ju̱denu
    nijyu̱. Rivasiy ji̱ta su̱teda Jesús siva Pyítrubantyi: “Ya̱siityari̱sara ray.”'
  mxb-NT: 'Dión ni̱ kaꞌa̱n na̱ sa̱ꞌá ndí ki̱án ndoꞌo Pedro kuu ra̱, dá natiin Ndios
    ña̱ñóꞌó. Dá ni̱ kaa taꞌani na: ―Koo ino̱n kandiko̱n yuꞌu̱.'
  pon-2006A: (E mahsanih met pwe en kasalehda soangen mehla me Piter pahn kalinganahkihda
    Koht.) Eri, mwurin met, Sises ahpw ketin mahsanihong, “Idawehniehdo!”
  maq-NT: 'Xi cuatjin cachja Jesús ne, casua me camachaya rë Pedru mé chuva rë cueya
    Pedru, hacuaha casua me camachaya rë me xi sahmi jyë sahmi hnga me Nina xi cuatjin
    cueya me. Xi cavatju cachja Jesús cjua vëhë ne, sehe cachja me cuitjin cojo Pedru:
    ―‍Nduvun cuanguen cojo ná. ―‍Cuatjin cachja Jesús.'
  hto-hto: 'Afe dáɨnado Pedro nɨe izói tɨ́itena Jesús daɨí onótate. Afe ie tɨ́illedo
    Juzíñamuimo ñue ebírenafue nítaite. Ie méifodo íena daɨde: —Cuedo biri, —daɨde.'
  por-BRBSL: 'Agora ele disse isto, significando com que tipo de morte ele glorificaria
    a Deus. Quando ele disse isto, disse-lhe: “Siga-me”.'
  ces-NKB: 'To řekl, aby [mu] naznačil, jakou smrtí oslaví Boha. A když to pověděl,
    řekl mu: “Následuj mě.”'
  cui-cui: 'Poxonae Jesús baxua paeba Pedro wʉnae tsiwanaya cui yaputane exainchi
    xua jiwi eta bichi tsane poxonae Pedro bexubinchi. Mataʉtano Jesús tsiwanaya cui
    yaputane exana xua jiwi Nacom wʉnae jainchinchi xua poxonae jiwi taena xua po
    coyene cuirutha xua poxonae Pedro tʉpaena peexanaexae pocotsiwa Nacom itoroba.
    Bapoxonae Jesús jeye Pedrotha: —¡Bara ataya yacuiya poponare xua tamonae jitom!
    jei Jesús.'
  boj-2014: Pita aqa moiqajqa gam di Yesus na ubtosiqa degsi minjej. Pita a gam dena
    moiyim Qotei aqa ñam goge oqwas. Pita a di qalieqajqa deqa Yesus na degsi minjej.
    Osiqa Pita minjej, “Ni e daurbe.”
  eng-OEBUS: Jesus said this to show the death by which Peter was to honor God, and
    then he added, “Follow me.”
  eri-eri: Yesus, no beele lewai beha, no iinga gonga Pita no fanyimu adeha la umedu
    bona, Itou unyi isou wonbona waha isisiwai. Onodu bona, iinga no Pita letuwai,
    “Ne ji oojo hiyau.”
  aly-aly: Atyeng-angkwarr aleth apenterl-aynta angkepirrey-angenh.” Jesus-el Peter
    renh ilek arrwekel-antey anwantherr iterl-aretyek, Peter ra arwerl iylpeyl-atherrel
    ilwetyek arrpemarl. Peter ra Ingkartek awelhetyek, ingwer-rnemel Ingkart renh
    tnaketyek. Jesus-el Peter renh ilek, “Atyeng-angkwarr apenterl-aynta!”
  wiu-wiu: Eni okapa ali atoame Akolali kei pimotoa tokome Pita tukome toatekaleke
    okome oka. Nimo ootokoa kakome okome no litima namene wa oka.
  swe-swe: 'Han sade detta för att indikera vilken typ av död Petrus skulle förhärliga
    (göra Guds namn stort, ära) Gud med. [Enligt traditionen dog Petrus martyrdöden
    i Rom under kejsar Neros förföljelse på 60-talet e.Kr. Det äldsta omnämnandet
    finns i ett brev från biskop Clemens av Rom till församlingen i Korint omkring
    år 95. I flera nedtecknade berättelser från 100-talet finns uppgiften att Petrus
    korsfästes upp och ner, eftersom han ansåg sig ovärdig att dö på samma sätt som
    sin Herre.] Sedan sade han till honom: ”Följ mig!” [Jesus börjar gå i väg längs
    med stranden, och Petrus går med honom.]'
  cth-cth: Hottelah a deinae teh, Piter ni bangtelae duenae lahoi maw a due vaiteh,
    Cathut bawilennae a kamnue sak han tie hah sut a panue saknae doeh. Hottelah a
    dei hnukkhu, ka hnuk kâbang, telah Piter hanlah bout atipouh.
  mti-mti: Iesu mame wanewa, me bo ginaanat me gumbe Pita eyawa God gumbe aug uwape
    esipewa, me toyau muntanwa oya. Meve me gumbe wane, “Amanap onaga.”
  pad-NT: 'Nimania hida Jesus Pedro-ra nava''isohijoravini hi''iki abinina niha ninini.
    Abinina kamahini vakhaniki bana adani ija''ari: —Deus Pedro-ra nadanovini mani
    ida abinina abono-ra va''ahavini hija Jesus kaimoni — vakhaniki bana adani ija''ari.
    Hari. Asia kaasia vahojaha Pedro-ra ni''a''aha ada Jesus: —Hora vaipohiha''a bana.'
  twi-twi: Asɛm a Yesu kaa no de kyerɛɛ owu ko a Petro bewu de ahyɛ Onyankopɔn anuonyam.
    Yesu ka kyerɛɛ Petro se, “Di mʼakyi.”
  hlt-hlt: He vaengah ni dueknah lamloh Pathen a thangpom ham te a thui tih a phoe
    coeng . Hekah he a thui phoeiah Peter te , “Kai m'vai,” a ti nah.
  tbz-SIM: '(Yesu nɑ́ɑ́ mmɛmmɛ kɛ bɛnkú Piɛri yóó kú mùù kṹṹ mbotí nku kɛ dɛ́úkùnnɛ
    Kuyie nyètìrì.) Kɛ́deè kóò nɑ̀kɛ́ kɛ dɔ̀: N tũnnɛ.'
  san-GUJ: ફલતઃ કીદૃશેન મરણેન સ ઈશ્વરસ્ય મહિમાનં પ્રકાશયિષ્યતિ તદ્ બોધયિતું સ ઇતિ
    વાક્યં પ્રોક્તવાન્| ઇત્યુક્તે સતિ સ તમવોચત્ મમ પશ્ચાદ્ આગચ્છ|
  amx-amx: Jesu-el Peter angketj nhenh ilek, rang kaltj anetjenheng, arrpenh mapel
    Peter renh kelant irrernng atwetjenharl. Peter rang ilwetjenhel, kwer-penh tjerrtj
    arrpenh mapel nhenh aremeng, inang Altjerr renh naketjenheng. Kwereng Jesu-el
