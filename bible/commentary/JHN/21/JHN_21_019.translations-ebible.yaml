    fuana, “ꞋOke leka maꞋi Ꞌi buriku.”
  eng-WYC-2017: He said this thing, signifying by what death he should glorify God.
    And when he had said these things, he saith to him, Pursue thou me.
  eng-WMBB: Now he said this, signifying by what kind of death he would glorify God.
    When he had said this, he said to him, “Follow me.”
  zat-NTPS: 'Gate gunná Jesús da nigá, dxuzéajni''ine̱'' benne'' ca'' ca dxal-la''
