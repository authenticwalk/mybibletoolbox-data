  sus-A: عِسَ نَ قَلَ نّ عَلَكٌ عَ شَ ثِيّرِ قَشَ كِ نَن مَسٍن، ثِيّرِ قَمَ عَلَ مَتْشْدٍ
    نَشَن سَابُي رَ. عَ نَ قَلَ شَنبِ، عَ نَشَ عَ قَلَ ثِيّرِ بّ، «بِرَ ﭑ قْشْ رَ.»
  jpn-1965: これは、ペテロがどのような死に方をして、神の栄光を現わすかを示して、言われたことであった。こうお話しになってから、ペテロに言われた。「わたしに従いなさい。」
  fra-SBL: 'Or, il disait cela pour signifier par quel genre de mort il glorifierait
    Dieu. Après avoir dit cela, il lui dit : « Suis-moi. »'
  yka-yka: Paˈin si Isa inin pangakane bang saˈingge pamapatey si Petrosin supaya
    tapudji Tuhanin. Duk paˈin si Isa pe si iye, “Nuhut kew aku.”
  mle-mle: Aw Jisas di atawa Pitaak simakak wadila aw day dikim viyasipa-kidanadi
