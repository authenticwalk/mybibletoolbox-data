verse: JHN.021.019
translations:
  kpx-kpx: Iesuu kateai louale keu Bitau hatai Dilava ivi ebagemaveve hotoike au ke
    lounu. Au kateai avuho louito namihai avoe, “Di ehomai lohonela.”
  okv-H: (ke amita be amo Peter na daingeto pehihirou God ta degi usasa pambasuja
    avo Iesu na harikena.) ke ainge eto Iesu na, “Umo na ambo ambo e,” ainge ena.
  tbo-tbo: A baha geka naka Pita a hilage binei i ibaabani, ipa hina hanapugeya. Ma
    a hilagena uyahina Yaubada gowana ina wilataya. Yesu Pita uyahina i baha i pa,
    ‘Una wootagou.’
  mal-C: ഏതു വിധത്തിലുള്ള മരണത്താൽ പത്രോസ് ദൈവത്തെ മഹത്ത്വപ്പെടുത്തും എന്നു സൂചിപ്പിച്ചായിരുന്നു
    യേശു ഇതു പറഞ്ഞത്. പിന്നെ യേശു അയാളോട്, “എന്നെ അനുഗമിക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Τοῦτο δὲ εἶπεν, σημαίνων ποίῳ θανάτῳ δοξάσει τὸν θεόν. Καὶ τοῦτο εἰπὼν λέγει
    αὐτῷ, Ἀκολούθει μοι.
  bgc-bgc: यीशु नै इन बात्तां तै इशारा करया के पतरस किसी मौत तै परमेसवर की महिमा करैगा,
    अर फेर उसनै उसतै कह्या, “मेरै पाच्छै हो ले।”
  khz-khz: Iesu na ekila ekilagiato, Petero pene kwarega kolemana e gena kwarega na
    Palagu raka pene vega-rage-kamutiwaa, ekilagi-atiato. Ne Petero evaikilaato, netiwato,
    “Au muliku ai onoma laka.”
  deu-TKW: 'Das sagte er aber, zu bezeichnen, mit welchem Tode er Gott verherrlichen
    werde. Und als er dies gesagt hatte, sagt er zu ihm: folge mir.'
  zsr-NT: 'Yuguꞌ didzaꞌ ni bëꞌë Jesús nac bëꞌ nac gatiëꞌ Pedro, tsajtë́ꞌë lëꞌi yag
    cruz, quië gac yöl‑laꞌ ba queëꞌ Dios. Catiꞌ budx gnëꞌ cni Jesús, gnëꞌ caꞌ yetú:
    ―Gdaꞌ nedaꞌ.'
  lin-lin: 'Yesu alobaki bongo mpo na kotalisa lolenge ya kufa oyo Petelo asengelaki
    kokufa mpo na nkembo ya Nzambe. Sima na Ye koloba bongo, alobaki na Petelo : —
    Landa Ngai !'
  hns-NT: 'Ie baat se oe aagam se bataais Petras kaise maar dhaaral djaai dekhaawe
    khaatien kie Parmeswar ketana maahaan hai. Oe bhie bolies: „Hamaar rasta par tjalte
    rahoe.”'
  noa-E: Jesuu Pedroog mag iekhatarran, jãga õrau ich gaaimua mag i thõoju jaauwiata
    mag iekha sim ajim, mag ich gaaimua meebaawai Ẽwandamta õrag thö iekhamkhĩir.
    Magnaa irig warag, —Mʉ iekta ogdʉba ich jãg ʉ̈kha chitá ajim.
  eng-EMTV: But this He said, signifying by what kind of death he would glorify God.
    And when He had spoken this, He said to him, “Follow Me.”
  mib-NT: 'Jnūhun yáha ní cahān yā jeē ni stéén yā jeē cóndita caa de jicā cruz cuu
    de, te jeē súcuan cuatáhú de cúu jeē steén de jeē yóhyo cújéhnu Yaā Dios. Yūcuán
    na te ni cahān gā yā: Condiquīn rō ruhū jeē sáha ró jniñu ní ndacu ri nuū rō,
    achí yá.'
  lif-NT2: ये़सुरे़ अक्‍खे मे़त्तुर पत्रुसे़न् के़दाःबा ये़म्‍मो आत्तिन् परिक्‍ले़न्
    सिःमे़न्‍लाम् निङ्‌वाॽफुमाङ्‌ङिन् मिमिदिङ् चोगुॽ फाॽआङ् ओसेःन्‍धाक्‍तुआङ् वये़रो॥
    हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ पत्रुसे़न् मे़त्तु, “इङ्‌गाॽ तिःक्‍ताङ्‌ङे़ॽओ!”
  xnj-xnj: Yesu ajovili genago, kulangisa namuna Petili cheifwa na kumpela ukulu Chapanga.
    Kangi akamjovela Petili, “Nilanda.”
  mmx-mmx: Iesu ga tong i na xusu na lox ase ne Pita mi lanmet salai ni naba met teren
    kusu na lox aurut laasen at ne Moroa. La ni ga lok ti ne Pita, “Una mumu asu ia.”
  cbr-NT: An, usai cana bamati 'ai quixun 'unánan bamaibi ami sinánquin ënquinma cana
    Nucën Papa Dios cuëënmiti 'ai quixun 'unánun ca Jesusan usoquin Pedro cacëxa.
    Catancëxun ca —'ëx cuëëncësabi oíshi ca 'it —quixun cacëxa.
  tee-NT: 'Pujunicalh chunch ju Pitalu'' ni va ixmamachakxanicanch tuchi aninti ju
    capumalacasuya'' ju Pitalu'' ni Dios ju xak''ai. Chai acsni nonk''o ju Jesús ju
    ani pus junich ju Pitalu'': ―Aq''uinch''ak''ok''ach.'
  eng-LSV: and this He said, signifying by what death he will glorify God; and having
    said this, He says to him, “Follow Me.”
  cak-NT: 'Ri xu''ij ri Jesús, can chi nuk''alajij anchique camic ri xti''an che ri
    Pedro chi nuya'' ruk''ij ri Dios. Y cuando ri Jesús ru''in chic ronojel ri'',
    xu''ij chuka'' che ri Pedro: Quinatzeklebej, xcha'' che.'
  pah-NT: 'Ga manoag̃wama pe Jesus''ga ei. Omombe''u ga ga pe nahã po ti nde manoi
    nehẽ javo. —Nde manorame po ti ojipe''g̃a ei nehẽ: “Simão Pedrova''ea ndopohiri
    Tupana''ga hugwi omanorame pyry hete Tupana''ga ji ve javo,” e po ti g̃a nde mombe''gwovo
    nehẽ, ei ga. Nahã po ti nde hepiukari Tupana''ga ruvihavuhuhetea g̃a pe emanorame
    nehẽ, ei Jesus''ga imombe''gwovo ga pe. Kirẽ Jesus''ga ei ga pe: —Eko tuhẽ ti
    nhiremimbotarimova''ea rupi nehẽ, ei ga Pedro''ga pe.'
  sja-NT: 'Jesupa mãga jarak''ãri, jara k''inia baji sãgá Pedro piut''ee paji, mãga
    p''asak''ãri, eperãarãpa jaradamerã Tachi Ak''õre jõmaarã k''ãyaara waibɨara bɨ.
    Mãga jarap''eda, Jesupa Pedromaa mãgaji: —Mãga p''asait''ee mĩda, mɨde ijãaparíiji.'
  xed-xed: Tsa gwaɗaha mnə tsi ya, tvi ka Piyer dzaʼa mtaku ŋa vla glaku ŋa Lazglafta
    ya mnə tsi. «Mbaɗa mista ɗa,» kaʼa nda tsi tahula tsa.
  glk-glk: 'عیسی اَ حرفأنه اَمره اشاره به چوطو مَردنه پِطرُس کودی کی اونه اَمره خدایه
    جلال دهه. بعد از اون، عیسی اونه بوگفته: «می دونبالسر بیأ!»'
  mks-NT: 'Xi̱hín ña̱ yóho cúni̱ Jesús ndicani a nu̱ Pedro cán ndá quia̱hva quivi
    da ña̱ ná caja cáhnu da Ndióxi̱. Tá na̱ndihi já na̱cachi Jesús já xi̱hi̱n dá:
    —Xíní ñúhú candi̱cún ye̱he̱ —na̱cachi a.'
  gfk-S: Jisas ga tange hokarek ura hamanis no mangana minat tane Pita nong na hapuasne
    no minamar tane God tana. Io, Jisas ga tange tana, “Nu murmur iou!”
  bmu-bmu: Jisösnöŋ kezapqetok keu mewö jiba Pitö kömumawaŋgö keu saiŋi indelök. Yaŋön
    kömup tandökŋi qainŋi kun kömuiga Anutugö qetbuŋaŋi qarimapköra mötmöriba mi jiyök.
    Keu mi jiba yaŋgöra jii mörök, “Gi mönö kaba ni nuataŋgöba malman!” Mewö.
  dgz-dgz: Iesu nop mame wani guegue ame, Pita evi amba anenen ta ae amba bop tapi
    ap gapan God oya oya mega wabawaramepi oisewa Iesu namu wan. Boge Iesu me inap
    anega wan, “Pusin wakukurup amu amu onak.”
  eng-GNV: And this spake he signifying by what death he shoulde glorifie God. And
    when he had said this, he said to him, Folowe me.
  zaa-NT: 'Anía ra Jesús para ttelíni ti''iỹa ná la''tté qui'' Pedrua canchu chi gatti
    bi nna thaliani Tata Dios por amor nu té lo losto'' Pedrua lani e. Raáruhuá Jesús
    bi: Tanó inte''.'
  eng-WEBSTER: This he spoke, signifying by what death he should glorify God. And
    when he had spoken this, he saith to him, Follow me.
  guh-guh: 'Bajarapacuenia Jesús jumaitsi Pedrojavabelia Pedro tajëvelia peyapëtaenexa
    pacuenia beyaxuabijitsiatsi Dioso pejumelivaisi pejumecovënëtsixae. Itsa baja
    Jesús najumevereta bajarapacuenia pejumaitsijava, Jesús jumaitsi Pedrojavabelia:
    —Pedro, naxanitsia. Nepënaponare, jai Jesús. Nexata baja Pedrobeje Jesúsbeje ponatababeje
    pesaicaeyojavabelia.'
  bon-bon: Ai iicema ca Yeesu eboclomtige Peteru lipulipu gaabe ca cirege budre päpäna
    Acejiyame me ngii ne awepentame. Piba Yeesu Peteru ne jejige egä, “Cebine ingwe
    näcwepi!”
  nhw-BL: 'Ica ni camanali, Jesús techilhuiyaya quen Pedro miquisquía ipan cuamapeli
    nojquiya, huan ica imiquilis más quinextisquía ihueyitilis Toteco. Huan teipa
    Jesús quiilhui Pedro: ―¡Techtoquili!'
  swh-ONEN: Yesu alisema haya ili kuashiria ni kifo cha aina gani Petro atakachomtukuza
    nacho Mungu. Kisha Yesu akamwambia Petro, “Nifuate!”
  wbi-wbi: UYesu alyajovile isio kuvonia vule uPeteli ilifua mulwa kumughinia uNguluve.
    Ye ajovile isio akambuula uPeteli akati, “Umbingililaghe.”
  bba-bba: Kɑ ɡɑri yiyɑ Yesu u sɔ̃ɔsi ɡɔɔ wìn bweseru Piɛɛ u koo kɑ Gusunɔ bɛɛrɛ wɛ̃.
    Ye u yeni ɡeruɑ u kpɑ mɑ u nɛɛ, ɑ mɑn swĩiyɔ.
  eng-KJVCPB: This spake he, signifying by what death he should glorify God. And when
    he had spoken this, he saith unto him, Follow me.
  kgk-NT: 'Upéa he''i oikwaa uka hagwã Pedro-pe, mba''éixa po Pedro omano hagwã: —Xe
    moirũ meme-gwi ojejuka uka ramo, omano ramo, ohexa uka va''erã enterove va''e-pe
    Nhandejáry rekoha porã, he''i Pedro omano-taha áry omombe''u-vy. Ha upéi katu
    he''i Pedro-pe: —Xe moirũ katu ereiko-vy, he''i íxupe Hesu.'
  waj-waj: 'Vaidiiya Petoroosaa ruputikio Anutuuqaara ari vookaraama putinaraivaara
    Yisuuva itaa kua tiravai. Petorooso putinaraivaa gioonna kiaapuuya teeda Anutuuqaara
    kua yoketaivaa kiaaraivaara itaa kua tiravai. Yisuuva Petoroosaa tunoo: Ni nnaagiai
    ngianee, tiravai.'
  cpy-cpy: 'Ikantan-takawori Jesús iroka, ikowatzii ikematha-yiitero jempe ikantyaa
    ikamae paata Pedro ipinkathateerira Tajorentsi. Ari ikantziri Jesús irika Pedro:
    “¡Poyaatena!”'
  ekk-PKP: 'Jeesus ütles seda, et selgitada, missuguse surmaga pidi ta Jumalat austama.
    Siis ütles ta Peetrusele: „Järgne mulle.“'
  mpx-mpx: Yeisu i ba ola o ge i pamasal bwaliga Pita hauna kaba yaomal elana ni yaomala
    ge Yehoba alana ni pawasawasa. Inoke i baek Pita elana i ba, “U toulilau!”
  wbp-wbp: Ngulaju ngula-juku. Puraya-jukuju karlirr-yaninja-wangurlu! Tarnnga-jukuju
    nyinaya kurdungurlu!” (Nyiyakurla kujaju wangkaja Jijajiji Piitaku? Wangkajarla
    kuja yungurlipa ngaliparlu milya-pinyi kapu Piitarlu nganta palimi watiya warntawarntarla-yijala
    ngulaju yungurla pulka-pinyi Kaatuku, manu yungu-jana yapaku milki-yirrarni Kaatuju
    ngurrju-nyayirni.)
  luo-luo: Yesu nowacho mano mondo onyisgo kit tho ma Petro ne biro miyogo Nyasaye
    duongʼ. Eka nowachone niya, “Luwa!”
  nhe-NT: 'Ica ni tlajtoli, Jesús techilhuiyaya queja Pedro miquisquía ipan cuamapeli
    nojquiya, huan ica imiquilis más quinextisquía ihueyitilis Toteco. Huan teipa
    Jesús quiilhui Pedro: ―¡Xinechtoquili!'
  aii-aii: 'ܐܵܗܵܐ ܐܡܝܼܪܹܗ ܕܡܲܚܙܹܐ ܗܘܵܐ ܠܹܗ ܒܡܘܼܕܝܼ ܡܵܘܬܵ‌ܐ ܒܸܬ ܡܝܲܩܸܪ ܗܘܵܐ ܠܐܲܠܵܗܵܐ.
    ܡ̣ܢ ܒܵܬܪ ܕܐܡܝܼܪܹܗ ܗܵܕܟ݂ܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܬܵ‌ܐ ܒܵܬܪܝܼ.“'
  esk-NT: Taatnaqamiuŋ Jesus-ŋum uqautiginiġaa qanutchikun tuqułikun Peter-mun kamanaqtinniaqtilaaŋa
    Agaayyun. Taatnaqqaaqługu nipliutiniġaa, “Maliġuaŋŋa!”
  msb-msb: Ginsabi ini ni Jesus agod ipasabot niya kun pan-o mamamatay si Pedro kag
    paagi sana ikapagalang an Dios. Pakatapos sani ginsabihan niya si Pedro, “Sundon
    mo ako.”
  cpa-NT: 'Ca¹juúh² Jesús jǿg³ jøng² hi² hniu¹dsa juúh²dsa ha²lah jón² Pedro, hi²
    mi¹juanh¹²dsa Diú¹³. Ni³ jøng² ca¹juúh² Jesús: ―¡Ŋieh¹³hning! Dseh¹³hning cah¹jni
    ―ca¹juúh²dsa.'
  dso-dso: ସେ କେନ୍ତାରି ଅଇ ମରିକରି ପର୍‌ମେସରର୍‌ ଡାକ୍‌ପୁଟା କର୍‌ସି, ସେଟା ଜାନାଇବାକେ ଜିସୁ
    ଏନ୍ତାରି କଇଲା । ଏନ୍ତି କଇ ସାରାଇ ସେ ପିତର୍‌କେ କଇଲା “ମର୍‌ ସଙ୍ଗ୍‌ ଆଉ ।”
  meu-meu: Una hereva amo ia ese edena mase ai Dirava baine heatolaia e hahedinaraia.
    Unu e hereva toma, bena ma eto, Murigu ai a raka.
  yva-NT: Maisyare wemaisy, Yesus po Petrus apa wene raurairive wusyimbe pare indati
    vatane wo aubaisy weye panave Yesus ai, muno apa wene maisyare naije mo Amisye
    apa kovo ntiti raroron. Umba Yesus po Petrus awain pare, “Petrus, soamo ntavono
    Rinai!”
  dgc-dgc: Kinagi ya ni Jesus da ipaliwanag na ni Pedro éng kodya na a mate. Sakay
    kinagi na ya monda tukoy na a ipeta na i kapangyarian na Diyos ta ikate na. Ey
    nadid, kinagi na ni Pedro, a “Sumunud ka san diyakén.”
  zpm-NT: 'Zeeṉe znu rëb me lo Pedr, ga bzeet me zha nac guieḻgut ne ygaa Pedr, ni
    ga glu Pedr gaṉle pa lotaa meṉ nroob nac Dios. Blozhse ga, rëbchaa me: ―¡Dënaḻ
    zhits naa!'
  hix-NT: Àro wyaro nkekon hatà, twayehkaxem me noro hutwamohsonàr horà. Noro wayehkatxho
    rma hutwamohsekon hatà. Twayehkaxem me tehtxoho hoye ro, ehonomnà me xaxa Khoryenkomo
    yonyhony me rma nehxakon hatà, Petru, toto komo wya. Àro wyaro ehtxoho rma hutwamohsekon
    hatà, Txesusu, àwya. Onà wyaro nkekon xarha tà, àwya. Rakoro tàtosom me rma exko,
    kekon hatà, Petru wya.
  sim-sim: Mashi os Pitan karem or mbari Pita or hakundari nombon or saweri sira.
    Ushinak os or hakwa nombok hi Avui Wasilakahi wasilakak nakwa sira. Uhu mashi
    las nga Pitan ormu mbara, �Mir ta anin tiyaka!�
  npi-ULB: पत्रुसले कस्तो किसिमको मृत्युले परमेश्‍वरलाई महिमा दिन्छ भनी सङ्केत गर्न
    येशूले यसो भन्‍नुभयो । उहाँले यो बताउनुभएपछि पत्रुसलाई भन्‍नुभयो, “मलाई पछ्याऊ
    ।”
  cgc-cgc: Iling tan ambal Jesus ki Pedro para mlaman daw ino klasi kamatayen Pedro
    daw mlaman man na paagi ta iya na kamatayen Dyos an dayawen. Ambal Jesus ki Pedro,
    “Magsunod ka ki yaken.”
  tim-tim: Amâ Yesuŋe hin aregât magaŋep. Hâmbâi luâk siâŋe Petoro mem oloŋmâ kondo
    mombiap sop ain Anutugât kotŋe humo sambelem ariwiap. Haingât Yesuŋe dopkom den
    ire magaŋep. Hain akmâ Petoro magaŋep, “Gâ gam haminângen watnek.” dâep.
  yor-yor: Jesu wí èyí, ó fi ń ṣe àpẹẹrẹ irú ikú tí yóò fi yin Ọlọ́run lógo. Lẹ́yìn
    ìgbà tí ó sì ti wí èyí tan, ó wí fún un pé, “Máa tọ̀ mí lẹ́yìn.”
  wos-wos: Wungi wata dé Pitaré xiyatendakaka dé hundi wa. Pitaré xiyandat hiyae dé
    Godna ximbu harékétandé. Wungi yatendékaka dé Jisas wun hundi wa. Wungi wataka
    dé Pitaré wambula wa, “Méni wuna hukémbu mé ya.” Wungi dé Jisas wa.
  emp-NTPO: 'Maʌ̃ jara b̶ʌd̶eba Jesuba cawabisia Pedrora sãwã beuida, idji beubʌrʌd̶eba
    ẽberãrãba cawad̶amãrẽã Ãcõrẽra dji dromada. Mãwã jaraped̶a Jesuba Pedroa jarasia:
    –¡Mʌ̃ ume nĩbadua!–'
  eng-F35: (He said this to indicate the kind of death by which he would glorify God.)
    And upon saying that He says to him, “Follow me!”
  ind-ind: Dengan berkata begitu, Dia menyatakan bagaimana caranya nanti Petrus mati
    demi memuliakan Allah. Kemudian Yesus berkata lagi kepadanya, “Ikutlah Aku terus!”
    Lalu mereka mulai berjalan di pinggir danau itu.
  pes-OPCB: 'این را فرمود تا پطرس بداند که با چه نوع مرگی خواهد مرد و خدا را جلال
    خواهد داد. بعد عیسی به او فرمود: «حالا به دنبال من بیا.»'
  mpt-mpt: (Yesuse Fitae weng olo baabaseo o mitmakamo inaminobe. Sinanomo Fitae Gode
    okoko okok kebeo dafao naka maki teniba ananom gaibo e gilan onamino debia anaiba
    naka maki e bainobo galino watemubaniba Gode niniino dobtouleb nomabib kesota
    e weng olo baabasebe.) Omito Yesuse Fitae baabanea Kobo ne okoko okok kemale ge
    baabasebe.
  ssx-ssx: Yesuma꞉ do leeke ekima꞉ Pidama꞉ Koda꞉na꞉ biki mea a꞉meiyaluekema꞉ ipika꞉
    homolo pieke ekina꞉ la hololo leekeme. Yesuma꞉ kotoeki laa Pida pa꞉ta꞉ alota꞉
    I̱ telia꞉ mea epoe leekeme.
  mkl-mkl: Do ideu bɛi Jesu í fɔ yɑɑse bɛi Piɛɛ ɑ́ nɑ ku ku ku nyisiò ɑmboei Ilɑɑɔ̃.
    Iyi í fɔ bɛɛbɛ í tɑ̃ nɔ í sɔ̃ɔ í ni, toom wɑ.
  gaq-gaq: ପର୍‍ମେସର୍‍ନେ ଗୌରବ୍‍ ନ୍‍ସା ପିତର୍ ଡିରକମ୍ ଡିଙ୍ଗ୍‌ଚେ ଗୁଏଃଏ, ଆକେନ୍ ଆମ୍ୟାନେ ଉଦେସ୍‍ରେ
    ଜିସୁ ଦେତ୍‌ରକମ୍ ବାସଙ୍ଗ୍‍ବଗେ । ଏନ୍‌ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍‌ନେ ପ୍ଲା
    ପାଙ୍ଗ୍‌ଲା ।”
  gof-RNT: Yesuusi hessa Phexiroosi ay mela hayqo hayqqidi, Xoossaa bonchchisaneekko
    erisanaw gis. Hessa gidaappe guye, Yesuusi Phexiroosakko, “Tana kaalla” yaagis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଚିଲ୍‍କା ଆୟାଃ ଗନଏଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ମାନାରାଙ୍ଗ୍‌ ରିକାଇୟାଏ,
    ଏନାରେୟାଃ ଇସାରା ଏମ୍‌କେଦ୍‌ତେ ୟୀଶୁ ଏନା କାଜିକେଦାଏ । ଏନ୍ତେ ଇନିଃ “ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ମେ” ମେନ୍ତେ
    ପାତ୍‌ରାସ୍‌କେ କାଜିକିୟା ।
  gah-gah: Loko Izesú nene Pitá minoko nenémini oko zohota zaló noheleko Ómasímini
    agulizá alémo kegesative loko anoza gakó limó. Loko loake, miní ameko némegetoko
    ano loko lo amimó.
  lcm-lcm: Katapo mengen asukang ke ani Petero ka saka mat an, na ka ali urmaus ani
    God. Le na kala antok ia, “Ku using iau.”
  aer-aer: Nhenge Jesus nhenhe re angkemele re kwenhe imernetyame nthakenhe-arle tyerrtye
    arrpenhe areyele urreke nhenge Peter arntirrkwetyenhenge, iltye ayernemele renhe
    yerrele akngetyenhe renhe irrerlknge atwetyeke. Urreke, itne aweke iperre Peter-arle
    alakenhe ilwerlenge, tyerrtye atningkele kwenhe Akngeye utyernetyeke tnakemele
    Peter-elarle Akngeye akwetethe atnerre anthurre itelaretyartenge Jesus apenterle-anemele.
    Kele Jesus anteme Peter-eke angkeke, “Ayenge apentaye.”
  qvc-NT: 'Jisusqam chayshinaqa nirqan, yach''anayllapa: Kayshinam Pidruqa rin wañuq.
    Chayshina Dyusta ancha allita kasushpa wañuptinqam, suqkunapis Dyusta rin alabaq,
    nishpa. Chaymandaqam Pidrutaqa kayshina nirqan: —Shamuy, aku noqawan, nishpa.'
  tgl-ULB: Ngayon sinabi ito ni Jesus upang ipakita kung anong uri ng kamatayan na
    maluluwalhati ni Pedro ang Diyos. Pagkatapos niyang sabihin ito, sinabi niya kay
    Pedro, “Sumunod ka sa akin.”
  cbs-NT: '@see-verse:JHN.021.018'
  xtm-NTPP: 'Ja ni ka''an ya sukan ma, Jesús ma, yikuu ya káxtnu''u ya naxe jin sa''a
    ñayii ma Pedro ma kivi kûu de ma, te ja sukan ndo''o de ma, te koo jayiñu''u nuu
    Su''si ma. Sani te jiña''a ya: ―‍¡Kondikin ña''a ni! ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kukulenga genia, Yesu alondola kiu chapakuwe Petulo na kunkoya Nnoongo.
    Kuboka penia ngannengela, “Ungengame!”
  bao-NT: 'Jesús atere ĩigʉ, “O biri wãme bii yairi, mʉ ca bii yairije mena Ʉmʉreco
    Pacʉre mʉ tii nʉcʉ̃ bʉorucu” ĩigʉ, to biro cʉ̃re ĩiwi Pedrore. To biro ĩi yapano:
    —Yʉre nʉnʉña —cʉ̃re ĩiwi Jesús.'
  san-ORI: ଫଲତଃ କୀଦୃଶେନ ମରଣେନ ସ ଈଶ୍ୱରସ୍ୟ ମହିମାନଂ ପ୍ରକାଶଯିଷ୍ୟତି ତଦ୍ ବୋଧଯିତୁଂ ସ ଇତି
    ୱାକ୍ୟଂ ପ୍ରୋକ୍ତୱାନ୍| ଇତ୍ୟୁକ୍ତେ ସତି ସ ତମୱୋଚତ୍ ମମ ପଶ୍ଚାଦ୍ ଆଗଚ୍ଛ|
  huv-NT: 'Tasaj nej aag ayaj majüiquich nguineay netam mandeow teat Pedro, cos apmandeow
    wüx arang minajiüt Teat Dios. Ndoj mandeac aag ayaj, tapiüng: ―Indüüb xic tanaámb
    ―aj.'
  otn-NT: 'Ngu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús, di opa̱n''yu̱ ra̱ Bɛdu te ra̱ forma
    ja ngue di tho, gue''a̱ di ''yɛ̱spa̱bi̱ Oja̱''a̱ di du̱. M''mɛfa p''ʉya bi ''yɛ̱mbi̱:
    ―Ogui hɛga̱gui̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: (Jesudi mede u yoguk adi kougoŋ Pitadi dediŋ kumumbune Bepaŋ’walaŋ wougigitdi
    saŋiniŋnit tibaakdok yoguk.) Unduŋ yoŋa Jesudi Pita indiŋ niŋguk, “Nu nehikeleweŋ.”
  obo-NT: Id oseng ni Disas idda, su amoy id paabbotlabbot din kos po‑ukit to kopotayan
    ni Pedro woy ukit tadda, od koposivontuhan din kos Monama. Na mid ikahi si Disas
    ki Pedro to, “Duma ka koddi.”
  cak-ENT: 'Ri xbij c''a ri Jesús, richin c''a xuk''alajrisaj ri achique chi camic
    ri nuc''ulachij-e ri Pedro, richin que nuya'' ruk''ij ri Dios. Y tok ri Jesús
    rubin chic c''a ronojel ri'', xbij c''a chuka'' chin ri Pedro: Quinatzekelebej
    c''a, xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤖ ᤐᤋᤪᤢᤛᤧᤴ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤧᤶᤔᤥ ᤀᤠᤳᤋᤡᤴ ᤐᤖᤡᤰᤗᤧᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤔᤡᤔᤡᤍᤡᤱ ᤆᤥᤃᤢ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤐᤋᤪᤢᤛᤧᤴ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹
    ᤋᤡ᤺ᤰᤋᤠᤱᤅᤧ᤹ᤀᤥ᥄”
  mie-NT: 'Tūhun yáhá nī ncāhān yā jā ní stéhēn yā jā cundita caa dē yīcā cruz cuū
    dē, de jā súcuán cuetáhví dē cúu jā stéhēn dē jā cúñáhnú ndasí Yāā Dios. Ñúcuán
    de nī ncāhān cā yā: Cuniquīn nduhū jā sāhá nú tiñu nī ndacu nī nūū nū, ncachī
    yā.'
  san-TIB: ཕལཏཿ ཀཱིདྲྀཤེན མརཎེན ས ཨཱིཤྭརསྱ མཧིམཱནཾ པྲཀཱཤཡིཥྱཏི ཏད྄ བོདྷཡིཏུཾ ས ཨིཏི ཝཱཀྱཾ
    པྲོཀྟཝཱན྄། ཨིཏྱུཀྟེ སཏི ས ཏམཝོཙཏ྄ མམ པཤྩཱད྄ ཨཱགཙྪ།
  qve-NT: 'Saynata nispanmi Jesusqa entiendechiran, imaynatas Pedro wañunanmanta,
    saynapi Dios alabasqa kananpaq. Hinaspan Jesusqa Pedrota niran: —¡Qatikuway! nispa.'
  pao-NT: '''Yooonnekoo soo Peter ka Te Naa-koobatoo nabatsakwu, me''esoo Te Pabe''e
    unnena. Yise meeoo oo netamma, “Nuka nageno.”'
  cbu-NT: Ashiritaa, tsipaneetsish nda pachindkush, nuwash tchitangandama; tárangiya
    Isusu. Isus anoo kamanku, Pitoroo watsipun wasina kamanirangiya. Pitor mangutaja
    tsipach. Itaru, nuw kamini tsipachiya. Apanllsha anoo zandkiya átu, Isus tárangiya.
  usa-usa: 'Îtuma min-áípí Pítaama náarabi umá puíniqtaba tiráiye. miráinana Áánûqtuni
    tágama-yataaqa múte yauwíniye. maamin-áímmá timátuwena Îtuma Pítaamma timá ámikaiye:
    “tinaaé waraao.” téna Îtuma tiráiye.'
  soy-soy: 'U lɛ̃ mɑlɛ ukɛ́ nɛ nyísɛ lɛ̃ kɛ Piyɛɛ uu n kpinɛ likɛ́ nɛ Uléécɑɑ ríyu
    n wɑisɛ. Kuu lɛ̃ pisímɛ́ u ḿ mɑsí, uu pɛɛ u mɑɑ rɛ: A nɛ́ ritiki.'
  hui-hui: Yasuhanda bi layadagoni Pida ibu ogonidagua bialu homalu Ngode Datagaliwabe
    mini mo yaraga holebira manda buwa lamini. Ani lowa Yasuhanda ibuhondo lalu, I̱
    porodagua talima ibabe, lene.
  amf-amf: Hamindettsi dembhika Barjoam kinin gobshenam kina eshkana ogoam ki giyade.
    Ogoamaar yin giyayse, “Isa paanan nivaa” kina ki hamade.
  quc-NNT: 'Ri Jesús xub''ij wa'' we tzij ri'' chub''ixik che jas u wäch kämikal ri
    kuriq na ri tat Pedro, kunimarisaj k''u na u q''ij ri Dios. Te k''u ri'' xub''ij
    che: ¡Tasa''j wuk''! —xcha che.'
  dob-dob: Ona gete ꞌenega Yesu ꞌiliꞌaliꞌama Pita ꞌina mwawasa manuna, be ꞌina mwawasa
    nina ꞌenega Yaubada ꞌana esana ꞌida giesinabwa. ꞌEnega Yesu wate Pita ꞌena ꞌigwae,
    “ꞌUda muliyegu.”
  wrs-wrs: Yesusva olhmanavna honamba, osm ora, os si Pitamba dahavav, Sesoana nihilm
    okolalm. Wo henga Yesusva omnana Simonmba, pethamno kam.
  mca-mca: 'Aka''an in yit''ijets ha'' Jesús qa hats yiwjutsiqentaxi''mha pa''qu''
    ƚawamhinye''je'' hatse'' ha'' Pedro qu'' nata''ƚets qu'' niwqinhetji''ha pa''
    Dios. Ma'' qa yit''ijets: —¡Atsjayan!—'
  tzo-TZC: 'Ti jech laj yal taje, ti Jesuse ta xacꞌbe snaꞌ ti cꞌu sꞌelan ta xcham
    ti Pedroe, yoꞌ jech ichꞌbil ta mucꞌ ta xcꞌot ti Dios yuꞌune. Tsꞌacal to un, ti
    Jesuse jech laj yalbe: ―Tsꞌacliun batel ―xi.'
  mya-mya: (ဤ​သို့​မိန့်​တော်​မူ​ရာ​၌​ပေ​တ​ရု​သည်​အ​ဘယ် သို့​သော​သေ​ခြင်း​မျိုး​ဖြင့်​ဘု​ရား​သ​ခင်​၏
    ဘုန်း​အ​သ​ရေ​တော်​ကို​ထွန်း​တောက်​စေ​မည့် အ​ကြောင်း​ဖော်​ပြ​တော်​မူ​ခြင်း​ဖြစ်​၏။)
    ဤ သို့​မြွက်​ဆို​တော်​မူ​ပြီး​နောက်​ပေ​တ​ရု​အား ``ငါ့​နောက်​သို့​လိုက်​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'U len'' nnɔ ŋɔ wɔ ń wuɔn, Piɛr lá li kpo mikuum mà ya bol kí kpiɛke
    Uwien nɛ. U len'' nnɔ ki gben'', nɛ ki tɔke'' wɔ ki ye: «Paan nʼbo ní.»'
  cbi-NTPO: 'Jesús entsandimiya Pedro naa-i peyataa, Diosnu tsamantsaa keewaanuu juñuba
    juntsa aseetanguikaandaa tsandimi. Tsejtu tsandi depa'' dyatu, yanu: In bendala
    jade, timi.'
  ikk-NT: (Jesu gi ihiẹnni o ku ghọsị ụdị ọnwụn Pita jẹnkọ d'a nwụn gi wẹhẹ ni Osolobuẹ
    ọghọ). Jesu e kugụụ ihiẹnni, ọ nọ sị Pita, “Sọnmẹ m!”
  leu-leu: Na Yesus a kuus malaan xena fasavat a so ta buk maatan na Pita taa nangus
    a Piran pana. E mui nane xuuse, “Nano, no usiau!”
  maz-NT: 'E Jesús o xipji e Pedro yo jña''a yo, ngue c''ua ro mbãrã ja rvá ndũ''ũ
    na ngueje sido ro ''ñejme Mizhocjimi. Xo o xipji c''ua: ―Nudya, chjünt''ü ín xütjügö
    dya.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུའི་གསུང་འདིས་པེ་ཏྲོ་ཇི་ལྟར་འཆི་བའི་སྒོ་ནས་དཀོན་མཆོག་གི་གཟི་བརྗིད་མངོན་པར་འགྱུར་བའི་སྐོར་ལུང་བསྟན་གནང༌བ་རེད།
    དེ་ནས་ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་པེ་ཏྲོ་ལ་འདི་སྐད༌དུ། ཁྱོད་རང་བདག་གི་རྗེས་སུ་ཤོག་ཅེས་གསུངས་སོ།།
  tca-NT: 'Rü Ngechuchu rü yema ñanagürü na nüxü̃ nüxü̃ nacuèxẽẽxü̃cèx ga ñuxãcü tá
    na nayuxü̃ ga Pedru na yemaãcü Tupanaxü̃ nataxẽẽxü̃cèx. Rü yemawena ga Ngechuchu
    rü ñanagürü nüxü̃: —¡Chowe rüxũ! —ñanagürü.'
  zpl-NT: 'Chenu uni Jesuse scua, rixiuleꞌenu equie cuendaꞌ nú xa ati Pedro, nu equie
    nú atilla zucuꞌ ayalla Diose. Chequie uninu lulla: ―Utenala liꞌá.'
  mbc-NT: 'Mîrîrî taa tîuya pe, Jesus eseurîma''pî î'' kai''ma Pedro sa''mantato''
    pî''. Moropai aasa''mantato'' wenai, tiaronkonya Paapa yapurî. Mîrîrî tîpo Jesusya
    ta''pî ipî'': —‍Upîkîrî aase.'
  ndg-ndg: Yesu kabaya nyoo ili kubonekeya ni aina gani ya kiwo ambacho Petro alowa
    kumtukuza Nnongo. Baada ya kugabaya ago, ammakiye Petro, “Nikengame.”
  wsk-wsk: Jesus iwita balam mu munan Peter te kueruk ale Kaem nup biya tuokko wore
    ko iki se nu maonam. Asele maonam, “Agowom karoko!” mam.
  toj-NT: 'Jach yala jastal it ja Jesusi ba oj ya jac sc''ujol jastal oj to chamuc
    ja Pedro, como oj to ni bi yaa svida ba oj ya nihuanbuc ja sbiil ja Diosi. Ja
    Jesusi ti cho yal yab ja Pedro: ―Pero anima, ja huego, c''uanon nia.'
  tbc-tbc: Jesus ru a Pita irupei an man, murnap Pita dal dugo woŋ lo imat pe Anut
    yaŋan yabisa san, ikubiai pani amaiak niŋen o ibol a. Ru ibol itout go fon irupei,
    “Oŋ palup, ŋieg aban uri wa!”
  sna-sna: Jesu akataura izvi achiratidza mafiro aizoita Petro achikudza Mwari. Ipapo
    akati kwaari, “Nditevere!”
  smk-NT: Nibarita' nayti ni Jesus ta pigaw nin ipatandaan na no pa'no ya nin mati
    si Pedro nin mabyan yan pammagalang a Dios. Kaaram, wana ni Jesus kona ni Pedro,
    “Tumumbok ka kongko!”
  grc-TCGNT: Τοῦτο δὲ εἶπε, σημαίνων ποίῳ θανάτῳ δοξάσει τὸν Θεόν. Καὶ τοῦτο εἰπὼν
    λέγει αὐτῷ, Ἀκολούθει μοι.
  gof-WFTW: Yesuusi hessa Phexiroosi ay mela hayqo hayqqidi, Xoossaa bonchchisaneekko
    erisanaw gis. Hessa gidaappe guye, Yesuusi Phexiroosakko, “Tana kaalla” yaagis.
  spa-BLM: 'Y dijo esto, dando a entender con qué clase de muerte glorificaría a Dios.
    Cuando hubo dicho esto, le dijo: “Sígueme”.'
  kyz-NT: 'Aipo ''eramũ Jejui ''ga ''ga manũawama mome''wau ''ga upe. ''Ga manũnamũ
    nipo ''ga manũ resakara ''gã ''jau: “Nopoiri futari ''ga Jarejararete ''ga rerowiar
    awi ra''e”, ''jau nipo ''gã ajaupe. A''eramũ nipo ''gã Jarejuwarete ''ga muorypa
    ''ga manũ resakawe.'
  dao-dao: (Acuna ngthu cun Pita naw ihawkba thi lü, Pamhnam mhlünmtai khai ti msingnaka
    a pyena kyaki.) Acukba a pyen käna, Jesuh naw “Na läk lawa” a ti.
  cya-cya: 'Nde cha'' ycui'' Jesús si''yana qui''ya yu Tyo can'' cunta ña''an ntsu''hui
    cha'' cujui ne'' ''in yu, lo'' taa yu loo Ndiose si''ya cha'' can''. Ti'' juin
    la ñi ''in yu: Chcui ncha''an ''ñan.'
  wrk-wrk: Nanda jangkurr yanybayi Jisus Bidanyi, karunki nanda Bida jayalu daba kurdanba
    nganinymukunyi. Nani barri nangkaja janyba. Baki yingkamukunyi jayalu wajba Kud
    kunybanyi jangkurranyi, jalija nani barri nangka janyba Bida. Nani barri yanybayi
    Jisus Bidanyi baki mili yanybayi Jisus nangangi Bidanyi, “Jilajbakiyi ngakindu
    yurrngumba.” Barriwa.
  nii-nii: Jiisas ek nirim ei pułe yi mił, Piisa eim ond peri ełe kułmba oł ei mił
    nirim kunum ei, eim Gos nge embe ei ambił tonu kindmba nge nim. Jiisas eim ek
    ełe nge piipi kin yi nim. Pe Jiisas Piisa kanpi yi nim, “Nim na bii konu ekii
    se!” a nim.
  ign-NT: 'Eta juca máichirahi ema Jesús, mavarairahi máimine­ca­pae­que­ne­ha­yarehi
    eta máichara­ra­ca­va­yarehi eta máepeni­rayare ema Pedro. Tétavi­ca­vainapa eta
    macuna­cha­careva ema Viya maicha ema Pedro, taicha vahi téqueca­vaimahi eta máimairahi
    eta macata­ji­vairaya. Tásiha, máichavare ema Jesús: —Piti Pedro, tacuija tahapa­pi­ri­cahini
    eta pítauchira tamutu eta nutupa­ra­si­ra­vianahi —máichapa.'
  dik-NT: Käkkä aacï Jethu lueel bï nyuɔ̈th Pïtɛr tɛ̈ bï yen thou thïn, ku bï kɔc
    cɔl aaye Nhialic leec thïn. Ku jɔl Jethu lɛ̈k ye, “Buɔth ɣa.”
  cac-cac: 'Icha chi'' yutejnac yalan yuj tas ol aj scham vin̈aj Pedro chi'', yic
    ol sch''oxel vin̈ to nivan yelc''och Dios. Ix lajvi chi'', ix yalanxi d''a vin̈:
    —Ochan̈ tzac''an vuuj, xchi d''a vin̈.'
  tzj-E: 'Tak cara'' xbij jara'' xc''utbej nak xtba''na tzra Pedro tak xtcamsasa,
    jara'' xc''utbej chrecmic Pedro nc''atzina che nyabexa ruk''ij Dios. C''jara''
    Jesús xbij chic tzra Pedro: —Jo'', cnawexbilaj ela.'
  san-BUR: ဖလတး ကီဒၖၑေန မရဏေန သ ဤၑွရသျ မဟိမာနံ ပြကာၑယိၐျတိ တဒ် ဗောဓယိတုံ သ ဣတိ ဝါကျံ
    ပြောက္တဝါန်၊ ဣတျုက္တေ သတိ သ တမဝေါစတ် မမ ပၑ္စာဒ် အာဂစ္ဆ၊
  yaa-NT: 'Askafakĩ Jesús Pedro tãpimani afeskax naximãkai. Pedro Jesúsnoax naxiaino
    yorafãfe mã tãpikaxõ, “Nios finakõia,” faxikani. Nãskano Jesús Pedro yoini: “Ea
    Ifosharafafe,” fani.'
  cab-NT: Láu laríñaguni Jesúsu cátei le, lasúbudiragüdüñein ída lúba lan ligáburi
