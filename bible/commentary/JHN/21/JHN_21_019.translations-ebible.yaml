  dwr-ENT: ዬሱሲ ሄዋ ጴፂሮሴ ኣይ ማላ ሃይቁዋ ሃይቂዴ፥ ፆሳ ቦንቺሳኔንቶኔ ኤሪሳናው ጌዳ፤ ቃሲ ሄዋ ጌዳዋፔ ጉዪያን፥ ዬሱሲ
