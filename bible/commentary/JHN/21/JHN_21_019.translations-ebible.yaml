    lun. —¡Falábana!
  clu-clu: (Ginambal dia ni Jesus agud ipakita kananda kon ano ang klasi nga kamatayun
    anang maagian ni Pedro, kag paagi sa kamatayun nga dato dadayawon ang Dios.) Pagkatapos
    makon ni Jesus kay Pedro, “Pagsonod kanakun.”
  swh-ULB: Yesu alisema haya ili kuonesha ni aina gani ya kifo ambacho Petro angemtukuza
    Mungu. Baada ya kuwa amesema haya, akamwambia Petro, “Nifuate.”
  tpt-NT: 'Chuncha naul ni Jesús para kamasul tas kapuniyaꞌ ni Pedro y chuncha ay
    kamakakanaꞌ ni Dios. Ex ni Jesús junil: —Kꞌintꞌaltꞌancha.'
  aai-aai: Jesu tur iti na’atube eo anayabin, i Peter ana morob ef mi’itube boro namorob
    imaim God wabin nifai nabora’ara’ah. Naatu Peter isan eo, “Kuna kwi’ufnunu.”
  sny-sny: Jisas peri ape Pita ma'e au te'eye su, le peri lo sitewi apou a'i te'esiya.
    Pita Owane Sitewi lo wiyawi ta'anerowa. Serai lu tamo le ma'e aine tera'eyei ne
    toterowa. Le lu taune werese ma'e au te'e fiyarirowa su, le kairefi a'i se teirowa.
    Lowe le kalabus wesi ma'e henetirowa. Sosu mo'o, lowe le ma'e aine tera'erowa.
    Lowe Pita aine tera'eyei su, le Owane Sitewi lo iyape ei ani aroweyei. Serai Jisas
    Pita ma'e au te'e so'oruweye. Sosu Jisas Pita ma'e au te'e tepa'asiye su, le le
    ma'e apou eiye, “Ne yo ano umasire!” [Mt 16:24-25; 2 Pi 1:14]
  myy-myy: '“Ito bajiro mʉ godaja ticõri, Diore rʉ̃cʉbʉorã yirãji masa”, yirocʉ ito
    bajiro gotiquĩ Jesús Pedrore. Ito ĩ yija bero: —Waya yʉ rãca. Yʉ oca tʉo sʉyagʉ
    waya, yiquĩ Jesús ĩre.'
  trc-NT: 'Ne̱ nana̱ cataj Jesucristó rihaan Pedró, tza̱j ne̱ nana̱ yoꞌ taj xnaꞌanj
    se vaa ticavi̱ꞌ nii man soꞌ, ne̱ caꞌmi̱i̱ sa̱ꞌ yuvii̱ cheꞌé Diose̱, quiꞌya̱j soꞌ
    a. Ga̱a ne̱ cataj uún Jesucristó rihaan Pedró a: ―Yoꞌo̱ ca̱nocóꞌ so̱ꞌ manj ei
    ―taj Jesucristó rihaan soꞌ a.'
  cut-NT: 'Che tihca̱ ra̱hn Dihvo vo ri ye Pedro ne, conahn nduhca̱ che va che ca̱hco
    menda̱hn ye ihyan na̱n ntiyon yahn Dendiohs, ca̱hno se ihyan. Tuhme ra̱hn Dihvo
    vo ri ye Pedro: ―¡Cuindoque u!'
  bel-bel: 'А сказаў гэта, даючы зразумець, якою сьмерцю Пётр праславіць Бога. І,
    сказаўшы гэта, кажа яму: ідзі за Мною.'
  zlm-KSZI: Kata-kata Isa ini membayangkan bagaimana Petrus akan mati untuk memuliakan
    Allah. Isa pun berkata kepada Petrus, ‘Ikutlah Aku!’
  gdr-gdr: Yesu onggɨtyam yɨt yindonj re ouyawa mana da Petro rɨdede nya kae uj okas
    dem dɨde Godɨm b'ogɨl ɨnyomarena okau dem. Ɨ onggɨt yɨt opurena seg ke, Ton Petrond
    yomnonj da, “Ken yɨmta nundoke!”
  vmy-NT: 'Nga ꞌbi kitsu Jesús, kitsuyatitjuun jótsaꞌen kueya Pedro nga kuakutsejen
    kjuajere Naꞌenchana. ꞌBa jaskan kitsure ngayeje: —Ndetjenngina.'
  cmn-FEB: 耶稣说这话，是在解释他死亡的方式如何让上帝获得荣耀。然后他对彼得说：“跟我来吧。”
  gmv-RNT: Yesusi iza hessatho giday Phexroosi ay mala hayqon Xoosse bonchanakkone
    izas erisanassa; hessafe guye Phexroosa “Ne tana kaalla” gides.
  ncl-NT: 'Inon quilic pa quimachiltis Pedro quinami yahuiaya miqui huan pan ipampa
    imiquilisli quinami yahuiaya quichihuili hué Dios. Huan lamic Jesús quilic inon,
    cuaquín quilic: —Xichtoca pa tiyes nomonextilini.'
  sua-sua: E Yesus ta rere tok, kam sim ktua keknen mang e Pita, ko ngak kaim kngam
    a yoror nngia, he nang o mia kam le kanprim E Nut vgum ka yor to tok. To e Yesus
    ther gia reng te, “Ikkiem dok kam vle te, kolkayie.”
  are-are: Jesuala Peter-anha nhanha ilaka, era kaltja nitjinanga arrpunha ntjarrala
    erinha anma errilknga tutjinala. Peter era turtantama Altjirranha tnantjitjinala
    era ilumalanga. Kurunga Jesuala Peter-anha ilaka, “Nukanga tnaartangala pitjai.”
  gai-gai: Na Iesusa an kamb toprinanna, ma Pitana ŋgagatraca morinan. Titocna tɨpna
    kirara ma menac te, Raraŋ Aetaniacmo i aniac neaŋnandet. Na iŋmbaia ma Pitamo
    gaindopatna, “U aukmo raŋgai.”
  qvm-NT: 'Tsaynog nirmi Jesús tantyatsergan payman yäracushganpita Pedro crucificaypa
    wanutsishga cananpag cashganta. Nircurnami Pedruta caynog nergan: “Nishgäcunata
    imaypis cumpliy.”'
  chz-NTPS: 'Läꜙja̱ˉ gaꜙjäyhꜘ mahꜗ läꜙngëëꜘ Peeˊ haˉ läꜙ maˊ ju̱u̱yꜘ läꜙjwëꜘ ja̱ˉ
    läꜙjnäꜘ haˉ ko̱hꜘ jø̱ø̱hˈ saꜙ la̱a̱ꜗ Dio. Ja̱ˉgaˊ gaꜙjäyhꜘ: —Jmeeˊ ko̱ˉjø̱hꜘ kya̱a̱hˊ
    jnäꜘ.'
  kmu-kmu: Anima hia kemona aepaꞋamoꞋa mage huno hu-maine “HaenagaꞋa kefo vayaꞋmoꞋya
    katafa huꞋya kahaesagekama falisana yateti Anumaya Kotina ala agi amigane.” huno
    aepaꞋa huteno YisasiꞋa Pitafena “Nakave eno.” huno hu-maine.
  ood-NT: Kudki heg hab ahg matki has masma wo e muhkid g Peter. T hab wo s‑mai g
