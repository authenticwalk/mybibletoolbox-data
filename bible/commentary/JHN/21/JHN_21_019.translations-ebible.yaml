  mek-mek: Iesu iina eifa oma auga Peto ala agemae oma, ke ega maeai Deo isapu akaikiꞌa
    auga, ke au akaikiꞌa agepamia auga fouga eifania. Ke egaꞌina eifania afegai, Iesu
    Peto epainia einaka, “Muniuai mopea,” eoma.
  aey-aey: (Jisas uqa Pita adidihna cal mimi Anut binan suligian eunu nijen eu dado
    mudecnu je i madon.) Odi madumei Jisas madon, “Hina ija tootaga!” don.
  urd-GVH: (ईसा की यह बात इस तरफ़ इशारा थी कि पतरस किस क़िस्म की मौत से अल्लाह को
    जलाल देगा।) फिर उसने उसे बताया, “मेरे पीछे चल।”
  ycn-ycn: 'Marí que quemacana aú rimá Pedro nacú méqueca ritaca''ajica aquijñojo
