  bdv-bdv: ପିତର୍‌ କଃନ୍‌କଃରି ମଃର୍ନ୍‌ ବଗ୍ କଃରି ଇସ୍ୱରାର୍‌ ଜଃଜ୍‌ମାନ୍ କଃରେଦ୍‌, ସେ କଃତାକ୍‌
