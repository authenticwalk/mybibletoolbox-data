    indaaru Yisufa finau.
  aby-aby: (Yesuma Fidanu feareka daaba eno uke ma boroo yafiro Fidama Godinu ibi
    we ma daiwere ufine ibake eno wei.) Yesuma eno weike nono wei, Nanu umuro aarake
    Na da mediina eno wei.
  eng-YLT: and this he said, signifying by what death he shall glorify God; and having
    said this, he saith to him, 'Be following me.'
  jni-jni: Yeso mabuki anime barki ma bezi Bitrus usandi iwono sa madi wuzi ma nonzo
    Asere, sa ma buka anime, magun Bitrus tarsam.
  kne-kne: Say inbagan Jesus na ay nangipaammo sin iyat Pedro ay matey ay mangidayaw
