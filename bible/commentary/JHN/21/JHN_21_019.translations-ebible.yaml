    ambo-ambo ege!”
  atg-NT: Eri iJesu ọ ngme ona ni ọ rọkhasẹ abi iPita ọ li ya ghua ni o ya rọ ufumhi
    ghi Ẹshinẹgba. Ighọ ọọ iPita, “Ke deba mhẹ.”
  bjv-NT: 'Ta je kɨn Jəju əl be kadɨ tɔjɨ-n go rəbɨ koy kɨ Pɨyər a oy kadɨ ɨlə-n tɔjɨ
    dɔ Luwə tɨ. Go tɨ, Jəju əl-e ə nə: «Un gom.»'
  tos-NT: 'Acxni̱ chuná̱ huánilh yuma̱ tachihuí̱n, xlá̱ luhua lacatancs xuaniputún
