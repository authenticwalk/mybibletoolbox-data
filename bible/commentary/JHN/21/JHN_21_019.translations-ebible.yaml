  san-THA: 'ผลต: กีทฺฤเศน มรเณน ส อีศฺวรสฺย มหิมานํ ปฺรกาศยิษฺยติ ตทฺ โพธยิตุํ ส อิติ
    วากฺยํ โปฺรกฺตวานฺฯ อิตฺยุกฺเต สติ ส ตมโวจตฺ มม ปศฺจาทฺ อาคจฺฉฯ'
  iws-iws: '[Jisɨs siya tɨ dimɨn ɨiirɨn mɨn nɨkri boɨnkɨn, mhoɨiya Pita siya naowi,
    siya wɨ Adi Komii siir inɨg ɨiir hainan prapraskii.] Mɨ ta saiir mhoɨiyan Jisɨs
    siya siir boɨnki, kariir mhoɨiyar wɨt. Ɨriig.'
  pol-SZ: 'Mówiąc to, Jezus dał mu do zrozumienia, jaką śmiercią uwielbi Boga. I dodał:
    —Pójdź w moje ślady!'
  ztq-NT: 'Tsiñee lëë Jesús chëb ngo, lëë xaa kwnee xa no nii kety Pedre parñee kuuñ
    ksak xaa Dios. Loxsye ngo lëë xaa chëb lo Pedre: —¡Tënal naa!'
  zai-NT: 'Ra uní'' be zacá, bisihuinni be xi enda guti chi usisaca né Pedru Dios.
    Biluxe si uní'' be nga rabi be Pedru: ―Dananda naa.'
  upv-upv: Ngel Iesu owrai suri mijen sev nga Pita pimij rengen, pia-la nosrövien
    tevi Atua. Muwrai jile nale ngel, ko owrai tevi Pita, “Kupvijuri inu.”
  wap-NT: (Jesus paradanuz naꞌapa, ukainaabatan naꞌapam nii Peter mawakan. Naꞌiki
    naꞌapaꞌo idaꞌanaꞌo nii uaida-kidan Tominkaru umanawunun.) Udaunaꞌan Jesus kian
    uꞌati, “Pudaꞌan õgaru!”
  mva-mva: Iesus bokai ipile nge Pita mate bakarairai ngamate be ono Nanaranga ara
    atabala-tina nganangai kana ka bokai ipile. Kodeka Iesus Pita bokai irai, “Gotagaia!”
  dwr-NT: Yesuusi hewaa Phexiroose ay mala hayquwaa hayqqiide, Xoossaa bonchchissanenttonne
    erissanaw geedda; qassi hewaa geeddawaappe guyyiyan, Yesuusi Phexiroosa, “Taana
    kaalla” yaageedda.
  kfw-kfw: "Ama'n Peter angthiya thili Pathian kul ra-ang aminlursikme tijarra hiwahi\
    \ iril eii. Halli hiwa thengnga Jisu'n amadiang aleiti “Kei kanuk najuiro.”\x94"
  bfz-bfz: तिने इना गल्ला ते जताई ता कि पतरसे केड़िया मौता साथे परमेशरो री महिमा करनी।
    तेबे तिने तेसखे बोलेया, “मां पीछे आईजा।”
  cuk-09: 'We Jesús degi-sogsadi, sogsa-gusdo, we igi Pedro oburgomaloedgi, Bab-Dummad-nug
    odummogoed. Weyob Jesús sogsagu, Pedroga sogdebar: —Anba be naiguo.'
  ben-OBCV: একথার দ্বারা যীশু ইঙ্গিত দিলেন পিতর কীভাবে মৃত্যুবরণ করে ঈশ্বরের গৌরব
    করবেন। এরপর তিনি তাঁকে বললেন, “আমাকে অনুসরণ করো।”
  mil-NT: 'Te sá dúcáⁿ nǐ cáháⁿ Jèsús cúú‑xí sǎ nǐ dátècú tnúhu ñaha‑gǎ xii té Pèlú
    nàcuáa cada‑xi cuú‑dé, te ducaⁿ càda cahnu‑dé Yǎ Ndiǒxí, te ní xáhaⁿ‑gǎ xii‑dé:
    —¡Canchicúⁿ ñáhá‑n xìi‑í! —càchí‑gá xáhaⁿ‑gǎ xii‑dé.'
  myu-myu: 'Imẽn Jesus apẽn Pedro je''ũ iam o''g̃ukũyjo. Apẽn Pedro Deus dipap g̃ubapukpuk
    iam tak o''g̃ukũyjo. — Obikuyap tag̃ cuy ejeku — io''e Jesus Pedro be. Jekorepẽn
    puje Pedro Jesus emumukukpinput o''jojojo. Cemumukukpinput doze beayũ''in osunuy.
    Pedro nomuju o''e. — Kariwa — io''e. — Apẽn je''bapuk g̃uyjom g̃obeku? — io''e
    Simão Pedro Jesus emumukukpinat co buje. — “Apẽn je''bapuk g̃obeku g̃uyjom,” i''ũmg̃u
    juy ece owebe — io''e. — “Õn tu wekariwa bikuyap tag̃ jekukum?” i acã ece ewebe
    ma — io''e Jesus. — Obikuy bima bit kuka adi teku oe''ũ g̃u — io''e. — Obikuy
    bima, ijoce mabuk teku kuka adi osunuy waram wajẽmap com — io''e. — Imẽn obikuy
    bima, ak''adit ma''g̃u kuka eg̃uy iboap kay — io''e Jesus. Imẽneju itabucayũ o''Jekawẽn
    cĩcã jeweweju. Tũybe je''ũ g̃u iãn o''e ip. Imẽnpit: — Teku je''ũ g̃u — i''ũmg̃u
    o''e Jesus. — Obikuy bima kuka adi teku ijoce mabuk jeenuy waram wajẽmap com —
    i juk o''e Jesus. Jesus eju oekukuiat ma apẽn Jesus cuk adi o''e''e iap o''g̃uwẽn
    ocewebe―Jesus xe ikukpinat. Jesus tẽg̃ ma osunuy doze beayũ eju jekõnkõn pima
    Jesus e''ũ awap. — Kariwa, abu oce''in je''ũm ekay itakomaayũ be? — i juk o''e
    ce''ũ awap. Ixe ma Jesus o''e''eiap o''g̃uwẽn ocewebe. Wuyetaybit ixe icẽmãn e''em
    iam. Ixe ekawẽn mubarararag̃ õn ijudup pe―cartadup pe.'
  fue-fue: 'Batuuji ɗin hollan nun no Piyer maayirta, e no o teddinirta Alla. Ɓaawo
    majjum, o wi''i mo: «Tokkam».'
  amk-amk: Yesusi medu kaiwo nanafo we deinawi kariri Petrusi, todoni ambori mireha
    we wedaya inontarai etaparanding Allai na mireha nana foi. Mayeai medu we Petrusi
    aha deyo, “Ro ria yau.”
  fai-fai: Yesus weng bela kale bakosa, umi mit uyo yanol Bita alam kano fikale, Got
    win kufodawokaba uta kale. Yesus ayo Bita bakodaw, “nam yán abo” Akeisa ko.
  ura-NT: 'Niritoha Jesoso, “Naaonjoainna Cana Coaunera ere tonoraanune coreniha oha
    cureeunni,” naain coitucuha Fedorone coina. Nii baihate: “Quere tonoraeraneein
    neeu, inoaelu netiin,” naane jana,'
  mcd-NT: Jesús Pedro tapimayoni ahuuscamain naiyaicain. Pedro ahuun Ifohuunoashu
    naicain tapishquin, —Upa Dios shararan, —huashquicaniquin. Ascano Jesús Pedro
    yoini —Ua tanasharahuu, —huani.
  urt-urt: Jisas ŋanange wusyep uku nalme yaŋah ŋaiye Pita ka ole no, ka aŋaꞌe naŋ
    embere elme Got. Miꞌe pe, Jisas ŋaname Pita na, “Gunde ŋam!”
  kiz-kiz: Yesu ajobhi agha ili kulasya ni aina jheleku jha kifo ambakyo Petro ngaan'tukuizi
    K'yara. Baada jha kujha ajobhili agha, akan'jobhela Petro, “Nikesiajhi.”
  tzo-TZE: 'Li Jesuse ja'' laj yac''be sna'' c''u x''elan ta xcham li Pedroe yu''un
    jech ta xac'' ta ich''el ta muc'' li Diose. Li Jesuse jech laj yalbe noxtoc li
    Pedroe: ―J''ech''el me ich''un ta muc'' ―xut.'
  lex-lex: '@see-verse:JHN.021.018'
  dov-dov: Lino Jesu wakachaamba eechi kuchitila musyobo walufu Pita ngwatakalemeke
    Leza. Nakamana kwaamba eechi, wakati kuli Pita, “Nditobele.”
  toc-NT: 'Acxni̠ chuná huá­nilh eé tachu­huí̠n, xlá luu laca­tancs xuani­putún la̠ta
    lácu Pedro xámaj ni̠y caj xpa̠­la­cata Jesús y chuná nali̠­la­ka­chix­cu­hui̠y
    Dios, y na̠chuná xámaj li̠ma̠­siyuy pi̠ xli̠­ca̠na xli̠­pa̠­huán. Y acxni̠ chuná
    hua­ni­ko̠lh chiné hua­nipá: —Huix anka­lhi̠ná caquis­ta̠­lani y caqui­li̠­pá̠­huanti.'
  ulk-1902: E abele detager, abara tonar eud etomet Ade despili. E emetu abele detager,
    E ko abi detager, kega, Kari narmili.
  som-som: Wuxuu waxaas u yidhi inuu tuso dhimashaduu Ilaah ku ammaani doono. Markuu
    waxaas yidhi dabadeed, wuxuu ku yidhi, I soo raac.
  mam-C: 'Tej t-xi tq''ma''n Jesús ikyjo, xi tyek''in jun tumil tze''n tu''n tkyime
    Pegr, ex tze''n tu''n tjawe tnimsin tb''i Dios, aj tel tjajin tq''ob'' twutz jun
    cruz. Tb''ajlinxi'' ikyjo, xi tq''ma''nl te: Lipeka wi''ja.'
  ndj-ndj: Yesu kawomba naha kulangusha kucha Petili dasovi munjifwa ya wuliwuli na
    kuyegha ukomi kwa Chapanga. Pambeli Yesu kamuwombela, “Ungovikeli!”
  mbj-NT: '(Ta tii d'' tawén her''oot, tametëëh hyb n''aa nyy da Peed dajëp, tadajëp
    do hã P''op Hagä Do kawehëë däk hyb n''aa.) Ti m'' Jesus ky hadoo Peed hã: —Hamäh,
    jawén ỹ ahõm —näng mäh.'
  lat-VUC: 'Hoc autem dixit significans qua morte clarificaturus esset Deum. Et cum
    hoc dixisset, dicit ei: Sequere me.'
  ngp-ngp: Yesu alongaga ivi akalagisa ivo Petulo akuunga abanike nakumwink'ha Mnungu
    ukulu. Yesu niyo amgamba, “Nitimile.”
  aoi-aoi: (Ni-yengbinuma akina ayakwa kajungwa ngarna ak-eningmidini-yada adinakba
    neniki-jungwa-langwa Bida amurndakakina-langwiya ayakwa akwa kembirra ambaka-murra
    ngakwurraja ngarniki-yangmarngkwaji-yada ngarniki-ngkubarrngaji-yada Neningikarrawaru-wa.)
    Kembirra Jesus ni-yama Bidu-wa, “Kwa! Yi-yuwarna ngayuwa-manja!” ni-yama nakina.
  enq-2: Dopa lea dokome Pita dopa pyoo kumapala, Gotenya kenge doko minalyetana lao
    makande pyoo lea. Pii dutupa latala Jisasame Pita lamaiyoo, “Emba namba watao
    ipu” lea.
  eng-ASVBT: Now this he spake, signifying by what manner of death he should glorify
    God. And when he had spoken this, he saith unto him, Follow me.
  mna-mna: 'Sua ti, Yesu iso se ki meeteŋana ki Petrus. Pa kaimer meeteŋana kini tana
    ko iwe zaala be Anutu zaana iwe biibi. Mi Yesu iso pini mini ma iso: “To yo!”'
  myw-myw: Yeisuw anilivan towen va̱gan bikamtel ama̱wan Pita bikanig, yakawanan Yowbad
    silma̱nin. Ikous, mo ilana, “Kwabkunig.”
  sby-sby: (Yesu walamba bintu ibi kwambeti abenshibishe moshi akafwile Petulo kwambeti
    Lesa akalemekwe. Mpalambeco, walambila Petulo eti, “Nkonke.”)
  sll-sll: Ena Yisas Pita emgi ari si gonangwo i pire awa ha tani ditongwi. Gonangwo
    maing iwe, emgi God haang ayuwo olamia di pire ditongwi. Emgi Yisas Pita “ni ure
    na dolna bolo,” ditongwi.
  yaq-NT: 'Inika''a teuwaakai ju''u Jesus, juka'' Peota jachin ayuka, mukuka intok
    iniae aapo''ik Liojta a'' yo''ori tebonee''uta a'' teuwaak. Chukula intok aapo
    ju''u Jesus, Peotau: ―Empo jiba nemak eaka jiapsine ―ti au jiiak.'
  uro-uro: Ma Jisas ka märhamän doqoräkt di na ama muqunäga sävät ma Pita aa tñäpki
    qäraktni iva qä ñäp ivakt iva qä von ma Ngämuqa rha ama murhämeska na qi. Näkt
    nasot iangärhäkt aa enge dä ma Jisas ka qoar na qa rhoqortäqyia, “Ngit päs gua
    rhäng!”
  ita-1885: 'Or disse ciò, significando di qual morte egli glorificherebbe Iddio.
    E detto questo, gli disse: Seguitami.'
  muy-muy: 'Yezu àɗəm nahkay ti, awayay aɗafaki ahəmamam Piyer amara məmət, mis atazləbay
    Melefit azuhva məmət gayaŋ ni. Yezu àra àhia ma nahkay ti àhi : « Ɗəbabiyu nu. »'
  kqc-kqc: (Mina nigamo bi Peter ini gokai muyesi Sei di roka moi odoro rigo oteimagi.)
    Mina nisi ka niyo, “Na usi bae!”
  tav-tav: 'Jesu to bairo ĩi Pedro dope bairo cʉ cabai yajipere ĩi caĩwĩ. Cʉ cabai
    yajirije jʉgori camaja Diore nʉcʉbʉgogarãma ĩgʉ, to bairona caĩwĩ Jesu. To bairo
    ti wamere cʉ ĩri bero ocõo bairo cʉ caĩnemowĩ Jesu: —Yʉ cátinucurijere bairona
    áticõa aninucuña.'
  eng-ULB: Now Jesus said this in order to indicate with what kind of death Peter
    would glorify God. After he had said this, he said to Peter, “Follow me.”
  spa-VBL: 'Jesús decía esto para explicar la forma en que Pedro glorificaría a Dios
    al morir. Luego le dijo a Pedro: “Sígueme”.'
  fra-_FOB: 'Or, il dit cela pour marquer par quelle mort Pierre glorifierait Dieu.
    Et après avoir ainsi parlé, il lui dit: Suis-moi.'
  hau-ULB: To Yesu ya fadi haka ne domin ya nuna irin mutuwar da Bitrus zai yi ga
    daukakar Allah. Bayan ya fadi haka, sai yace wa Bitrus, ka biyo ni.
  mal-mal: 'യേശു ഇതു പറഞ്ഞത്, ഏത് വിധത്തിലുള്ള മരണത്താൽ പത്രൊസ് ദൈവത്തെ മഹത്വപ്പെടുത്തും
    എന്നു സൂചിപ്പിക്കാനാണ്. ഇതു പറഞ്ഞതിനുശേഷം: “എന്നെ അനുഗമിക്ക” എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Yesuye Pita mapoo taka hagee, Pitaye dooboo kasee talai goo ee taka. Esiga
    Pitaye ta maga Godeeyo hu dokodoo poudileiso. Osoloso Yesuye yimapoo mapoo egeesee
    takaso, “No a deedee,” diso.
  lit-lit: 'Tai jis kalbėjo nurodydamas, kokia mirtimi Petras pašlovinsiąs Dievą.
    Ir tai pasakęs, jis dar jam *tarė: „Sek paskui mane!“'
  urd-GVR: (Īsā kī yih bāt is taraf ishārā thī ki Patras kis qism kī maut se Allāh
    ko jalāl degā.) Phir us ne use batāyā, “Mere pīchhe chal.”
  far-far: Sa Jesus ka saea ru ne, fua ka fatainia na maea ne sa Pita kai mae ana,
    ne nia kai fa'initoa God ana. Sui sa Jesus ka fata 'uri fuana, “'Oe leka mai buriku.”
  suz-BL: येसुमी पत्रुस दोपा परमप्रभु यावे आ सक्ति कोंइशा, साइक्‍चा पुंइसीबा, दे मोदेंशो
    देंत। मिनु येसुमी “आं नोले खोइय्‍यी” देंत। यूहन्‍ना १३:३६
  car-NT: 'Moro wara Jesus ''wa moro one wara Petrus rombyry man ''wa moro Tamusi
    ety awongary man ekarity''po. Moro wara tyka''po wyino, ika''po Petrus ''wa: “O''ko
    ywena''po ta.”'
  amp-amp: Jisasr nd mrokfom inji kfomohat to Pitar nohruha noh yuhatn Bro Nkifrar
    bro yufat yakrahr, nd yuhatn Jisasr kfo mrokfom inji kfomorm. Jisasr nd mrokfot
    kfo pthanihato Pitar kto tfit kfo memorr, “Wania wahikna.”
  bht-bht: यीशुऐ ऐसा ऐ दसणे तांई बोलया की पतरसे कियां मरणा कने परमेश्वरे दी महिमा
    करणी है; ऐ बोली करी, उसयो बोलया, “मेरा चेला बणी रे।”
  eng-NOY: This he said, signifying by what manner of death he was to glorify God.
    And having thus spoken, he saith to him, Follow me.
  cub-NT: 'Nópe ayʉ, Pedro ʉ̃i yaiquínore coyʉyʉ barejaquémavʉ Jesús. “Mi yaiquínore
    mi d̶aiye boje ji ʉrõpe jã́ri, Jʉ̃menijicʉre mearore jínajarama põeva”, ayʉ barejaquémavʉ
    Jesús, Pedrore que ayʉ. Dinʉmʉ arejame Pedrore: —Ji bueimʉ májacʉ mʉ, arejame
    Jesús.'
  ita-1927: 'Or disse questo per significare con qual morte egli glorificherebbe Iddio.
    E dopo aver così parlato, gli disse: Seguimi.'
  lww-lww: Visena kiena ne Yesu nene, sane pisawal ke sape sanape nap̃a yoko awem̃ar
    Pita. Ea kiena marena, naga kila p̃elaga tai nap̃a mligan naga pito tano, a pisirlua
    kia kiena ne Ntewa pa metava. Ana siraun nap̃a Yesu pisa pa sanene pa Pita, p̃ere
    ke sina ga naga, pisape naga kilia siraun si naga, pisape “Ovim, otaveve inu lue
    ga narui.”
  ckb-ckb: 'ئەمەی گوت وەک ئاماژەکردنێک بۆ مردنی پەترۆس کە بەهۆیەوە خودا شکۆدار دەکات.
    لەدوای ئەمە پێی فەرموو: «دوام بکەوە!»'
  nas-nas: Teeꞌ aaꞌbarataꞌkoo Piita booainaꞌ Jiisuuꞌke minkuvuma nauvuuꞌ, Kumponing-anko
    meenasi tavoꞌuma. Eeꞌnoko Jiisuuꞌke aaꞌpuuꞌ, “Ning siomeaing.”
  uvl-uvl: (Petrus mete ngana lape lohot ke mau kou nga Iesus hele ngana neu. Pe nga
    nem lape te heto heke tote NeHalang ene.) Iesus hele ke mau ke het pe hele, “Oi
    at ke o nanasia iau.”
  eng-BBE: Now this he said, pointing out the sort of death by which he would give
    God glory. And after saying this, he said to him, Come after me.
  ixl-CNT: 'Kꞌuxh tal u kam ech tziꞌ tan, aꞌ talvu tiꞌ aas satoksa iqꞌii tu vikamebꞌal.
    Ech taꞌxh tal u kam te tziꞌ, tal paj te: —Xambꞌen viꞌ.— Texh te.'
  xsi-xsi: Yesu iporo ŋgua kaŋa mine ŋana itula Petero ne mateŋa kilala pwataki. Isama
    tu Maro Kindeni ŋa ma ipâŋga ŋalae ŋana Petero ne mateŋa ŋinde kâ. Yesu iporo
    ŋgua ŋine lâ, ŋineŋga ipai Petero tu, “Kumâ, kupono muli pa naŋa”.
  crx-NTPO: '''Et Sizi ndúyulhni whe nts''en''a la didut datítsah huwa Moodihti yudutálhti'',
    ''et wheínulhtun whe ''utni. ''Et ndi dani'' hukw''elh''az ''et, “Sunanyalh,”
    yúlhni.'
  kan-OKCV: ಅವನು ಎಂಥ ಮರಣದಿಂದ ದೇವರನ್ನು ಮಹಿಮೆ ಪಡಿಸುವನು ಎಂಬುದನ್ನು ಸೂಚಿಸಿ ಯೇಸು ಇದನ್ನು
    ಹೇಳಿದರು. ಅವರು ಇದನ್ನು ಹೇಳಿ ಪೇತ್ರನಿಗೆ, “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು,” ಎಂದರು.
  bbb-bbb: Jesu vua ije fu ijiege kuaraema ije fu Saemoni Fita fu rade izege isejavaena
    baronega e bu ijia Godido ive dabe aroena nidoedufuo fu ijadufuo kuarae. Areme
    fu una Saemoni Fita kuae, Ni urina makae none ijia nuvediena na kenoeva ijiege
    kenoeno kuae.
  blw-blw: Enalen Jesuschi ah mangempacha-anana hen ekaman Pedro way matéy ah kachayawan
    chillu Apudyus. Angkay enalen Jesus amin cha nadchi, yag annaat ekat an Pedrowén,
    “Haén yanggay hen sosollotom.”
  tam-2017: 'இந்தவிதமான மரணத்தினாலே அவன் தேவனை மகிமைப்படுத்தப்போகிறான் என்பதைக் குறிக்கும்படியாக
    இப்படிச் சொன்னார். அவர் இதைச் சொல்லியபின்பு, அவனைப் பார்த்து: என்னைப் பின்பற்றிவா
    என்றார்.'
  azz-NT: 'Huan in Jesús quinilijtoya imomachtijcahuan ijcón porín Yejuatzin quinequía
    quinajsicamatiltis de quenín momiquilis in Pedro huan quenín in Pedro quinueyipanchihuas
    Totajtzin Dios. Huan de ompa in Jesús quilij ijcuín: ―Xicnechtoctilij, tejua Pedro,
    xinechtacamatiu.'
  spa-RV-1909: 'Y esto dijo, dando á entender con qué muerte había de glorificar á
    Dios. Y dicho esto, dícele: Sígueme.'
  csy-csy: Hi thu a son ciang, bangbang thi na taw Pathian minthangsak tu ci kilangsak
    hi. Taciang hi thu a son zawkciang, Jesus in Peter kung ah, Hong zui tan, ci hi.
  mxq-NT: 'Es mʉdʉ tya̱a̱dʉ Jesús ttuknijawʉ wiꞌix ꞌyoogáñ ja Peedrʉ es ja Dios tmʉjꞌíxʉt.
    Net ꞌyanma̱a̱yʉ: —Pamiingʉts.'
  tzj-NT: 'Ja tok queri'' xbij jari'' xc''utbej nak xtiban na tre ja Pedro tok xticamsaxi,
    jari'' xc''utbej chi ja rcamic ja Pedro noc na ya''bal ruk''ij ja Dios. C''ac''ari''
    ja Jesús xbij chic tre ja Pedro: —Jo'', ni quinawachbilaj wi'', ne'' tre.'
  tdt-tdt: Jesus nia liafuan nee foo sai oinsaa mak Pedro atu mate hodi hatudu sai
    Maromak nia kbiit boot. Hotu tiha Jesus hatete ba Pedro, “Mai tuir Hau!”
  ron-BTF: 'A spus aceasta, arătând cu ce moarte îl va glorifica pe Dumnezeu. Și după
    ce a spus aceasta, i-a zis: Urmează-mă.'
  eng-WEBP: Now he said this, signifying by what kind of death he would glorify God.
    When he had said this, he said to him, “Follow me.”
  eng-FBV: Jesus said this to explain the kind of death by which he would glorify
    God. Then he said to Peter, “Follow me.”
  nld-1939: 'Dit zeide Hij om aan te duiden, door welke dood hij God zou verheerlijken.
    En na deze woorden zeide Hij hem: Volg Mij.'
  bwo-bwo: Han bíetuwere P'et'ros aawk'o k'iron Ik'o mangiyo bísh b́geyitwok'o kitsosha
    b́tesh, Maniyere il P'et'rossh «T shuutso shoydewowe!» bíet.
  nch-BL: 'Ica ni camanali, Jesús techilhuiyaya quenicatza Pedro miquisquía ipan cuamapeli
    nojquiya, huan ica imiquilis más quinextisquía ihueyitilis Toteco. Huan teipa
    Jesús quiilhui Pedro: ―¡Techtoquili!'
  quc-TNT: 'Ri Jesús xubij wa'' we tzij ri'' chubixic che jas u wäch cämical ri curik
    na ri tat Pedro, cunimarisaj c''u na u k''ij ri Dios. Te c''u ri'' xubij che:
    ¡Tasa''j wuc''! —xcha che.'
  tfr-NTPO: L̈ara eni l̈i, e Pedro wol̈on sorë l̈i l̈okl̈o, ga Sbö ber kësbang, tjwl̈õ
    ara e kjĩshko. Eshko ga Jesús tjl̈ẽ ba kong ga «Tja rayëp l̇l̇ëme. Tja opshäryono
    sorë ga pja opshäryë eni bakoe» l̈e.
  kaq-NT: 'Jan yohihi ta jascahahbo mahuaxon noquen Papa Dios Nete Hihbohi Pedronen
    jato honanmayaxihquiqui honanahbo. Jaa pecaho: —Hea chibanhue —Jesusen Pedro jaquin.'
  sgb-sgb: Hinabi kana ni Apo Jesus ya habayto, ta êmên mamwangan no ay-êmên yan matsi
    hi Pedro, ta êmên madyanan pamagpuri hi Apo Namalyari. Amêhên, hinabi ni Apo Jesus
    kana, ya wana, “Ihundo moy pamakihonol mo kangko.”
  vie-1934: 'Ngài nói điều đó để chỉ về Phi-e-rơ sẽ chết cách nào đặng sáng danh Đức
    Chúa Trời. Và sau khi đã phán như vậy, Ngài lại rằng: Hãy theo ta.'
  kxv-kxv: ପିତର ଏ଼ନିଲେହେଁତି ହା଼କି ତଲେ ମାହାପୂରୁଇଁ ଗାୱୁରମି କିନେସି, ଏ଼ଦାଆଁ ପୁଣ୍‌ମ୍ବି
    କିହାଲି ଏଲେଇଞ୍ଜାମାଚେସି । ଏଲେଇଚି ଡା଼ୟୁ ଏ଼ୱାସି ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ନା଼ ଜେ଼ଚ ୱା଼ମୁ
    ।”
  cha-cha: 'Ya este ilegña, janatungo jafa na finatae nae siña namalag si Yuus. Ya
    anae jasangan este, ilegña nu güiya: Dalalag yo.'
  amu-NT: 'Luaaꞌ ñꞌoom na tso Jesús na maꞌmo̱o̱ⁿ ljoꞌ cwii nnom na nntsꞌaanaꞌ na nncueꞌ
    Pedro, na cantyja ꞌnaaⁿꞌ joꞌ nntseitꞌmaaⁿꞌñenaꞌ Tyꞌo̱o̱tsꞌom. Quia na jnda̱ seineiiⁿ
    ñꞌoommeiⁿꞌ, matsoom: —ꞌU candyoꞌntyjo̱ꞌ naxa̱ⁿꞌa.'
  hin-CV: इस कथन के द्वारा मसीह येशु ने यह संकेत दिया था कि पेतरॉस किस प्रकार की मृत्यु
    से परमेश्वर की महिमा करेंगे. यह कहने के बाद उन्होंने पेतरॉस से कहा, “मेरे पीछे
    चलो.”
  eng-OURB: Now he said this, signifying by what kind of death he would glorify God.
    When he had said this, he said to him, “Follow me.”
  spa-BES: 'Ahora esto dijo, señalando la clase de muerte por la cual daría gloria
    a Dios. Y después de decir esto, le dijo: ven por mí.'
  san-BEN: ফলতঃ কীদৃশেন মরণেন স ঈশ্ৱরস্য মহিমানং প্রকাশযিষ্যতি তদ্ বোধযিতুং স ইতি
    ৱাক্যং প্রোক্তৱান্| ইত্যুক্তে সতি স তমৱোচৎ মম পশ্চাদ্ আগচ্ছ|
  tdx-tdx: 'I hoe zay ty nisaontsie’e ho fitaliliañe aze ty karazan-kavilasy handrengea’e
    an’ Andrianañahare. Ie sinaontsi’e, le hoe re tama’e: Oriho iraho.'
  naf-naf: Zisasiyaŋ kegok zemti Pitayaŋ zigok gakiwe keyet zet bimbim zet zeye gakikiŋaŋ
    sepemaŋ igak keyaŋ Kawawaŋgat kwizet buŋamaŋ mim wawagat zeye. Zet kegok dundumâti
    pigok dunduye, “Geŋ nâlen nemba penaŋ kwati mamambanik.”
  grc-MT: τουτο δε ειπεν σημαινων ποιω θανατω δοξασει τον θεον και τουτο ειπων λεγει
    αυτω ακολουθει μοι
  vid-vid: Kwa kulonga ahyo, Yesu nayali yolajila nzila Petili vyoyobagame na kumtogola
    Nguluwi. Hamba nakamlonjela Petili, “Umbinze heni.”
  pio-NT: 'Jesús icàlidaca Pedro iríni wéemìacaténá Pedro yéetáanápinátéwa cruz ìwali,
    yáasáidacaténá èeri mìnanái irí cachàinica Dios íiwitáise Pedro yéetácaalípinátéwa
    Jesús ìwali yeebáidacáiná Jesús itàacái. Néese Jesús íimaca Pedro irí: —‍¡Pìawa
    núamiwáise! —‍íimaca yái Jesúsca.'
  tsn-tsn: Jesu o ne a bua jalo go mo itsise loso lo a tlaa lo swang go galaletsa
    Modimo. Mme Jesu a mo raya a re, “Ntshala morago.”
  amr-NT: Ken konig oʼbueyapo. Jesúsa moʼnopoenkaʼuy. Kenpaʼti Pedro oʼbueydepo Dios
    ʼuruda o̱ʼe̱ oʼmanopo̱e̱a̱ʼapo. Jesúsa oʼbatiaʼpakʼuy. Kenpaʼti onaʼpo, —‍Doʼtaj
    menigpe̱i̱kaʼ. —‍Jesúsa onaʼuy.
  pwg-pwg: Yesu weni nakanani ivi sisiya na ivi debei da ikikava Pita ina rabobo,
    ma nani rabobona kamonai na God kana kadara ini debei. Muriyai ivona bo, “Saimon,
    kekiviniku.”
  cjv-cjv: Ena ka i dunguai okome yokamai bei moiro Pita si gorainga kakom tei yaromi
    Yai Gumam kam akire duwangua kam i di boiro di tome. Ena Yesu ka i mora di tere
    ka ta “Ne na douinam boro!” ama di tome.
  tiw-tiw: Karri ngawa-yuwuni Jesus yipangiraga awarra ngirramini kapi awarra Peter
    api ngarra mean yimi ngini karri Peter wiyi wulimani arimi api yingampa tiwi wiyi
    pajuwani wurikirimi ngarra pili ngarra kuwa arimi kangi ngawa-yuwuni api kiyi
    tayikuwapi arikutumunuwi wiyi wuru-pungintayi (think about) awarra Peter amintiya
    wiyi wuru-kuruwarni (thank) ngawa-rringani ngini kuriyuwu pili awarra Peter warntirrana
    kuwa yimi ngarra. Kiyi ngawa-yuwuni yimi ngini, “Aya, Simon, ngajiti nimpaja-mwari
    ngini-ngilawa ngirramini. Yimpaja tayapunya angilawa jarrumoka!” Awarra yimi ngawa-yuwuni
    kangi awarra Peter.
  tha-KJV: ที่​พระองค์​ตรั​สอย​่างนั้นเพื่อแสดงว่า เปโตรจะถวายเกียรติ​แด่​พระเจ้าด้วยความตายอย่างไร
    ครั้นพระองค์ตรั​สอย​่างนั้นแล้วจึงสั่งเปโตรว่า “จงตามเรามาเถิด”
  por-BR-2018: 'E disse isto, fazendo entender que Pedro glorificaria a Deus com sua
