  hch-NT: Müpaü niutayüni tihecüatatü que mütimüniquecai visi 'aneme 'ayeitüanique
    Cacaüyari. Müpaü 'utayüca müpaü tinitahüave, Quenenanuveiya ne'utüma.
  crn-NT: 'Ayee pu ꞌeen jɨ́n tiuꞌutaxájtacaꞌa ɨ́ Jesús mej mi miyen ráamuaꞌaree aꞌij
    tɨ yeꞌí tíꞌimɨꞌɨni aꞌɨ́jna ɨ́ Pedro, tɨ ajta jɨ́n rɨ́ꞌɨ tiraatáꞌasin ɨ́ Dios.
