  cop-BHC: ⲪⲀⲒ ⲆⲈ ⲈⲦⲀϤϪⲞϤ ⲀϤⲈⲢⲤⲎⲘⲈⲚⲒⲚ ϪⲈ ⲀϤⲚⲀϮⲰⲞⲨ ⲘⲪⲚⲞⲨϮ ⲚϦⲢⲎⲒ ϦⲈⲚⲀϢ ⲘⲘⲞⲨ ⲞⲨⲞϨ ⲪⲀⲒ
