  mpm-NT: 'Siaꞌan ni kachi Jesús ja ni stuu ya nasa kuū Pedro, ja kuū da nuu nda cruz.
    Ti stuu da ja kuñaꞌnu xaan Yandios, chi ni jandatu da nuu ya vasu na kuū da. Yukan
    ti ni kaꞌan ga ya: ―Vijna ti kundandikun ruꞌu, ti saꞌa ra jniñu ni tatu ri nuu
    ra ―ni kachi ya.'
  ots-NT: 'Bbʉ mí ma̱ ncjapʉ car Jesús, mí ne di ma̱ ja ncja drí du̱ car Pedro. Nucá̱
