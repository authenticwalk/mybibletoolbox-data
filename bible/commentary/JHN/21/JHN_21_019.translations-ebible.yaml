  msy-2020: (Iesus mɨgɨrɨgɨar kam mɨgɨa kamaghɨn Pitan aka, a tuavir manamɨn aremegh
    ziar ekiam God danɨngam.) Egha a kamaghɨn Pita mɨgei, “Nɨ nan gɨn izɨ.”
  bpr-bpr: Yé man Dyisas di ku Piter du fgadèan di kenen i fan kibò Piter mati du
