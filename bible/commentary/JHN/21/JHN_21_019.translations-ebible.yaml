    mirrirringutjangka yaṉangu tjuṯangku Katutjanya waḻkulku Piitanya kutu tjukarurru
    Katutjaku nyinangutjangka.” Yiitjulu Piitanya piyuku watjaṉu, “Ngayuku walytja
    nyuntu kutu tjukarurru nyinama!”
  poh-NT: 'Reꞌ aj take kꞌoric wili xikꞌor i Jesus reh chi erirak chiri̱j nicꞌ wach
