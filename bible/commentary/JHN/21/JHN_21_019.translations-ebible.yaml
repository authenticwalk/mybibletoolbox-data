  gmv-NT: ዬሱሲ ኢዛ ሄሳꬆ ጊዳይ ጴፅሮሲ ኣይ ማላ ሃይቆን ፆሴ ቦንቻናኮኔ ኢዛስ ኤሪሳናሳ፤ ሄሳፌ ጉዬ ጴፅሮሳ “ኔ ታና ካላ”
