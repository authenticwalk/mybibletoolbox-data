  ory-ory: ସେ କେଉଁ ପ୍ରକାର ମୃତ୍ୟୁଭୋଗ ଦ୍ୱାରା ଈଶ୍ବରଙ୍କୁ ଗୌରବାନ୍ୱିତ କରିବେ, ସେଥିର ସୂଚନା
    ଦେଇ ସେ ଏହା କହିଲେ। ଏହା କହିଲା ଉତ୍ତାରେ ସେ ତାହାଙ୍କୁ କହିଲେ, “ମୋହର ଅନୁଗାମୀ ହୁଅ।”
  bzj-bzj: Jeezas seh dat fi mek Peeta noa weh kaina det ih mi wahn ded, ahn dat da
    kaina det mi wahn aana Gaad. Afta dat, Jeezas tel Peeta, “Fala mi.”
  wmt-wmt: Kujartikarra parla Jesusju marni Pitawu. Pinayungani wangki nyapartukarra
    Pita walimpa pirlajarriwu. Piyirnwarntirlu palu tartpartarnurla pungku pirlawurra.
    Wali Ngarpula palu kajalkajalkujirnanku piyirnwarntirlu kanarlanywarntirlu tumaj
    Pitangu Jesuskura wangki mapunikanani yangka parla ngunangani jamurnku pungupurru.
    Nyanartijangkarlu Jesusju parla Pitawu marni, “Nyuntungu pajan jartamananku.”
  chk-chk: Jesus a apasatä ekei kapas pwe epwe pwärätä met sokun mäla Petrus epwe
    mäli o alingala Kot ren. Mürin Jesus a üreni, “Kopwe tapweto müri.”
  ssd-ssd: 'Nu taŋamba Petrus dir pasa sana. Ŋgumneŋga Petrus nu kummba Kuate tuku
    nyu suŋgo te-mbolamŋgat ta nu tumna. Taŋaka sana sulumba nu ndek sakina: Ne ye
    dubiya ŋgina.'
  acr-TNT: 'Ri Jesús xubiꞌij waꞌ chaꞌ cukꞌalajisaj saꞌ rucamic ri Pedro caꞌanic re
    yacbal ukꞌij ri Dios. Tecꞌuchiriꞌ, xubiꞌij che: —¡Chat-tereja lo chwij! —xchaꞌ.'
  rop-rop: en imbin tok lagijat blanga shoum Pida hau im garra dai bambai, en hau
    im garra shoum ola pipul God im brabli haibala. Afta na Jisas bin dalim Pida,
    “Yu bulurrum mi.”
  mee-mee: Ka inae Iesus role minmina, na i ke rorole ta mateng matana ae Pita la
    pangavolaunge Nutu giana kia. Nae Iesus ke role kae Pita roma, “Ngo atu kurume
    iau!”
  dif-dif: 'Ninapini Nau jatana wonti wondrala, mina narieli nulu Goda pirna ngankananto.
    Ja Nau jenia matja jatana, Nau nunkangu jatana wonti: „Ngakangu karipateriau!“'
  gam-gam: Jisas kandja embe dji ge Pita are goya mal, God kandjiye amblo pla worda
    mal pille dji. Jisas Pita moi al embe dji, ni na wondo al womben we dji.
  nou-nou: Edo awa sisira awa Peter umo rawodo betadiri awa sisira. Edo sisira Peter
    da betari mi God da jawo awa jigari eradira. Edo Iesu awa sedo Peter da yei sisira,
    “Na ambo ambo eio.”
  mqb-NT: 'Ta ''am a anaya bine siwaw nà, Yesu a ɗakan anan anà Simon Piyer cəveɗ
    anahan saa mac aday amac anahan i ka anan mazlaɓ a Mbərom ata awan. Aday Yesu
    a jan kutok: «Pəruho azar!»'
  ape-B: Jisas douk nakli enyudak balan umu nugilapam umu ahudak yah douk luhut eke
    chubo Pita nugak ali elpech chutulunu chutuk God ananin yeul nyukih umu. Ali Jisas
    waka naklipanu nakli, “Nyak imas nyugipech yek.”
  grc-F35: (Τοῦτο δὲ εἶπεν σημαίνων ποίῳ θανάτῳ δοξάσει τὸν Θεόν.) Καὶ τοῦτο εἰπὼν
    λέγει αὐτῷ, «Ἀκολούθει μοι.»
  cav-NT: 'Jadya quisarati tsehue ayaquetu Jesúsra Pedro acuare, Pedro eje bucha majue
    judadiyaque. Adebamerecuare tujatu Pedro aiju caadebameretiyaque tuque majuya
    eque Yusu eje bucha muitanae juyaque. Tuequedyatu Jesúsra Pedro anucacuare: —Ecue
    inime eque jucue, Pedro.'
  kgp-NT: 'Ti tỹ ti mỹ ag tỹ ti tén ke tó vẽ. Hã ra ag tóg Topẽ tỹ tỹ ũn mág nĩ venh
    ke mũ, ag tỹ Pedro tén ke tugrĩn. Tag tó ti, Jesus ti, Pedro mỹ. Tag pãte tóg
    ti mỹ: “mũ jé ha, inh mré,” he mũ gé sir, Jesus ti.'
  bvd-bvd: Sa Disas 'e saea si doo nai uri ka faatainia kwai maea ne sa Bita totoo
    kai mae ai. Ma nia kai tafoa satana God. Sui sa Disas ka bae 'urii fua sa Bita,
    “'O lea mai buriku.”
  ukr-1871: 'Се ж промовив, означуючи, якою смертю прославить Бога. І, сказавши се,
    рече йому: Йди слїдом за мною.'
  apz-apz: Jisas ulɨmentisoso yoloho neso olenoho. Pita kako tɨfi poyo peꞌnone soꞌno
    ulɨmentisofoho. Hwangku sohonta aꞌamu hofɨko Pitamo fonjahufijo sohonta Pita kako
    Anɨtuye hungkunomo yokumpohnꞌnyo kemokosyohumamojo soꞌno aꞌamu nomꞌnihwa Pitamneꞌno
    syafɨsyɨkuji hofɨko Anɨtuye yofe hoꞌnomapitnnefoho. Jisas Pitamo oso hisoꞌno utɨhwanto
    ulɨmento, Kɨko ngkimo nnɨngkape.
  yon-yon: Pita kuu kamune ayaniiwe bobnaneen kumbed God yaa nambiri konaneen kuye
    dowadbed Yesumbed keyiib yedme korokboon. Kwanandekore, Yesumbed Pita yaa yedmoon,
    “Ne yoman mene!” andoon.
  poi-NT: 'Nɨmpa je̱mpɨc Jesús iga icjo̱dóŋa̱p ju̱t́pɨc accaata̱p jém Peto iga cujípta̱iñ
    Dios. Jesɨc Jesús iñɨ́máy jém Peto: —Atúŋɨɨyɨ.'
  wuv-wuv: Jesus na wareaa fei ba i fama'aiaa fei mau ma'ea i tonia Peter, fei ba
    i fani hawera a'a mei Haidaa wagina. Ma ina warefania, “Nenerau!”
  quf-NT: 'Jesús chaynu nirqa, Pedrutaqa intrachinayaran imanumi wanuyanqa nir. Chaynulla
    intrachinayaranpis chay wanushanrayku, runakunaqa Dyuspi mastana kriyir alabanqallapa
    nir. Chaynu nirnaqa chaymantaqa niran: —¡Shamuy nuqawan rishun! nir.'
  yuw-yuw: Yesuho mata tepmo ihorocno inogocma woi ‘Pitaho Kopotoroc ma morö imocimocha
    yaö kiapdec omong faangoc’ yongo yogoc. Oro, mit Yesuho Pita inogoc, “Gocho noc
    nari.”
  hus-NT-1971: 'C’al axe’ xi cau a Jesús in olna’ jant’ini’ ti ne’ets ca tsemets a
    Pedro. Antsana’ ne’ets ca puhuethanchat im bij a Dios. Taley a Jesús in ucha’
    a Pedro: ―Xo’ tiquin ayna’.'
  med-med: Ik i etpa nitim ei, Pita ni koⱡpa, Got nga mbi paka rondʉmba ei nga ik
    ek ropa nitim. I nimba kʉn, Pita kundpa nimba mel, “Na kʉn pep rokʉn ui,” nitim.
  bch-bch: Be Iesus ikeo bedaoa ngan paolanga posanga ngan matenga isaoa ei ga isoa
    Deo ieda ngan. Ga kus ta ikeo, “Nam nasi gau.”
  cco-NT: 'Jo̱ casɨ́ꞌˉ Jesús i̱ Tʉ́ˆ Simón do lana e lɨ́ꞌˆ laco̱ꞌ jmóorˋ júuˆ jial
    nijúungˉ dseaˋ do mɨ˜ nitɨ́ˉ íꞌˋ lajo̱, jo̱guɨ nidsingɨ́ɨiñꞌˉ do lajo̱ e lɨ́ꞌˆ
    laco̱ꞌ nijmɨꞌgóˋ dseaˋ Fidiéeˇ có̱o̱ꞌ˜ e ꞌmóˉ quiáꞌrˉ do. Jo̱ mɨ˜ cangɨ́ˋ jo̱,
    cajíngꞌˉguɨ Jesús casɨ́ꞌrˉ Tʉ́ˆ Simón: —¡Jaˋ güɨhuíinꞌˉ có̱o̱ꞌ˜ jnea˜!'
  deu-1951: 'Solches aber sagte er, um anzudeuten, durch welchen Tod er Gott verherrlichen
    werde. Und nachdem er das gesagt hatte, spricht er zu ihm: Folge mir nach!'
  alq-ALGNT: 'Kidji kikendjigadeg dac adi ke iji nibodj Pien, kidji odji icpenimagani8indjin
    Kije Manidon, mi Jesos 8edji ki ikidopan ii. Ka ick8a ikidodj ii, Jesos ogi inan:
    “Nosoneocin.”'
  ixl-NNT: 'As tal veꞌt u Jesús unqꞌa yoleꞌ tiꞌ ikꞌuchat veꞌt te u Luꞌeꞌ uvaꞌ kam
    ikam naj la kami tiꞌ toksal iqꞌii u Tiixheꞌ. As tul kuxh tal u Jesús unqꞌa yoleꞌ,
    as ech tal veꞌt Aak ileꞌ unpajte: —Aqꞌ yakꞌil tiꞌ uvaꞌ ni val see,— tiꞌk Aak.'
  boa-NT: 'Átsihdyúu idyé neebe dííbyeke: —Aabe wa ihdyu ehdu uke o néérónáa oke duráávyej.
    Ehdúu Jetsóó néé Péédoróké dibye iwáájácu muhdú dííbyeke iúráávyéné nɨ́jcaúvú
    ɨdsɨ́jɨ́véneri dibye Píívyéébé ɨhtsútú bóhówájtsoíñe.'
  etr-etr: Yesuea ado amala säi amoda, Fida e abeahämola hamola baagola, Godeïe ëi
    ilibia amo gauia adamolö amoïe helësëla amala säi. Amala sälahilä, Yesuea Fidama
    sähalea, Di ne bëgëla misiëla säi.
  quh-NT: 'Chaytataj nerka sut''inchananpaj Pedroka imayna wañuywanchus Diosta jatunchananta.
    Chayta niytawantaj Jesuska nerka: —Khaticuway, —nispa.'
  kwi-kwi: 'Sun pit paramtuasmin, Jesúsne Pedro miza imtu kainara. Pedro irɨmtukas,
    awane “Dios kwisha wari” kizanazi. Sun kiztawane, Pedrora kaizta: —¡Nawa kanpazha!'
  agm-agm: Sandɨ Jisaasiho katindɨmandɨ ipotɨhura Pitaaho napwɨtandɨhɨretapɨ namɨhanatɨ
    kandaase. Ko napotaatɨ Autaahaatɨhoai ambɨpatɨ awaipatɨ numwɨtandɨhɨretapo. Saundatosatɨ
    ipotɨha Jisaasiho Pitaahoai saundataase. “Kɨnyɨ nɨngisɨ nanipinjapɨ nisɨ kiyohɨrɨhɨretɨ
    kaime,” undataase.
  ubr-ubr: (Iesu atonio dura iyau, on iyoboai Peter mamaba inarab God inbiduduranai
    aurin on.) Namon Iesu on aurin iyau, “Om Yau eigibubunueu!”
  tsw-NT: (U damma ta̱ ne adama u roco cine Bituru a̱a̱ kuwa̱, reve u ca A̱sula̱ tsugbain.)
    Reve u damma Bituru, “Toni mu!”
  cax-NT: 'Ui arrüna sane nurarrti Jesús urapoiti pario isucarüti Pedro causane ñana
    niconcorrti y ñanauncurrti ümoti Tuparrü ui niconcorrti. Auqui nantito ümoti:
    —Ariacu isiuñü.'
  aia-aia: '''Ia Jisas ''a hadahada o''asi ''inia Pita, do neina ''ia Pita ''ai aidangisiai
    mae he''ua nai haua ''anai ha''ahauasaa God. Mia Jisas ''agu o''ani ''inia, “''Oi
    suriau tarau.”'
  srp-1865: 'A ovo reèe pokazujuæi kakom æe smrti proslaviti Boga. I rekavši ovo reèe
    mu: hajde za mnom.'
  agt-agt: A ye-yen na uhohug ni Hesus ya pangipasikkal na ta pangpapasi da sangaw
    te Pedru petta Namaratu hapa sangaw ya madayawan gafu tentu. A ta nepaguhohug
    ni Hesus ta isin a “Dumagdag kan la teyak,” kunna.
  lug-lug: Ekyo Yesu yakyogera ng’alaga enfa Peetero gy’alifaamu okuweesa Katonda
    ekitiibwa. Awo n’amugamba nti, “Ngoberera.”
  yby-yby: Loko Jisesikaho Pitaya yoho yaha yalo nohelideko, Omaimidana uliwa maya
    lena etiye loko koha moloko liye. Loko lokoko aku esewau leko nemesalo moloko
    niso, loko liye.
  heb-heb: וכל זאת דבר לרמז על המיתה אשר יכבד בה את האלהים ויהי ככלותו לדבר ויאמר
    אליו לך אחרי׃
  mpp-mpp: Pita ye homacina silic wenuc homalu Wapong wacine bafedaicte, Yesudi yogolec
    ngagelu miwec. Ailu edolu miwec, “Ga wele na balaibecnuc.”
  apb-apb: A Jisas e ere urine huni haata'inie uri kire kei horo maesie a Pita uri
    taa, na uri maenga ngeena kei tohungei ha'amanikulu'aa oto a God. Oto a Jisas
    e ere mango urine, ko si te'uri hunie, “O ke lulu i sulieu mola.”
  san-TEL: ఫలతః కీదృశేన మరణేన స ఈశ్వరస్య మహిమానం ప్రకాశయిష్యతి తద్ బోధయితుం స ఇతి
    వాక్యం ప్రోక్తవాన్| ఇత్యుక్తే సతి స తమవోచత్ మమ పశ్చాద్ ఆగచ్ఛ|
  ben-IRV: এই কথা বলে যীশু নির্দেশ করলেন যে, পিতর কিভাবে মৃত্যু দিয়ে ঈশ্বরের মহিমা
    করবেন। এই কথা বলবার পর তিনি পিতরকে বললেন, “আমাকে অনুসরণ কর।”
  ntu-ntu: '@see-verse:JHN.021.018'
  pan-pan: ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਇਹ ਦੱਸਣ ਲਈ ਕਿਹਾ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵਡਿਆਈ ਕਰਨ ਲਈ ਕਿਸ ਤਰ੍ਹਾਂ ਦੀ
    ਮੌਤ ਮਰੇਗਾ। ਅਤੇ ਇਹ ਕਹਿ ਕੇ ਉਸ ਨੇ ਆਖਿਆ, “ਮੇਰੇ ਮਗਰ ਹੋ ਤੁਰ।”
  tkr-tkr: 'Məxüd Mang''vee Pyotur nəxüriy qik''asva, cune qik''uykar mang''vee nəxüriy
    Allah axtı qa''asva eyhe ıxha. Manıd uvhuyle qiyğa, Mang''vee Pyoturuk''le eyhen:
    – Zaqar qihna qora.'
  gvc-gvc: 'Ã nino Simo Pedrore dohse waha to yariahtore yahuro nire. Ã jiro Simo
    Pedro yariaro Cohamacʉre “Noariro, masi pahñoriro jira”, masa ti nichʉ to yoahtore
    yahuro nire Jesu. Ã Pedro mehne sʉhʉdu tuhsʉro õ sehe ni namore Jesu tirore: —Quihõno
    yʉ buheriro seheta yoaga mʉhʉ —nire Jesu Pedrore.'
  mwp-mwp: Yesun nabi yangukudun nuydh yadu palgadhin Petherun um midh bangal nanga,
    a muynu Petheru nuydh Awgadhaw poerapar kakal aymoeyne. Kalanu Yesu nubepa kedha
    muliz, ‘Ngi ngaybiya asir.’
  sbk-sbk: O Yesu ayanjile ega aje abhonesye aje nfwa bhole o Petro yagamwamishe Ongolobhe.
    Nayanga ega, abhozya oPetro, “Onfwate.”
  mya-JVB: ထိုသို့ မိန့် တော်မူသော်၊ အဘယ်သို့ သောသေ ခြင်းအားဖြင့်ပေတရုသည် ဘုရားသခင်
    ၏ဘုန်း တော်ကို ထင်ရှားစေမည်အရိပ် ကို ပေးတော်မူ၏။ ထိုသို့ မိန့် တော်မူပြီးမှ ၊
    ငါ့ နောက် သို့လိုက်လော့ ဟု ပေတရု အား မိန့် တော်မူပြန်၏။
  kgf-kgf: Ac imi ʒéyec imi Peteronéŋ dimuhuc humuma Anutu mepésimimac imuac séciguc
    héima ʒéyec. Imuhuc ʒémaguc, Ni méndacnénna ʒéyec.
  awb-awb: Mah ehwéhmé Sísaga Píta pukína ehwéh teawuwe. We pukína tanáhráq Píta íre
    áhreínayabé tagehra kegá Maniká áwíq pankeragéhe. Mah ehwéh teawena Sísaga Pítansabé,
    Séniro úwe.
  gdn-gdn: Iyesu yona ki wagubu ki ka e apunu Pita ewa badidi maba powagana Mamanuga
    God e si tepapana ki nana ki waigugui wagubu. Iyesu yona ki wagubu kewowena ka
    e apunu Pita ade sibu wagubu ke; “Kau karako nau ewaneya yabodowa.”
  nko-NT: (Yesu lɛ́blɩ́ asʋ́n ánfɩ, pʋ́súná ɔkpa ánɩ́ Petro ɔbɔ́tsʋn mʋ́sʋ́ wú
    pʋ́wá Bulu numnyam.) Ɩnʋ ɔlɛbláa Petro ɔbɛ́ɛ, “Buo mɩ!”
  bsn-NT: To bajise Pedrore ĩ yijama, ĩ sĩaecoroti vãmere gotimasiogʉ̃ yicami. To
    bajiro mʉ yiecosere ĩacõari, “Diore rʉ̃cʉbʉorʉarãma masa” yigʉ, to bajise goticami
    Jesús, Pedrore. To yigajanogʉ̃ne, —Vayá yʉ rãca. Yʉre ajitirʉ̃nʉ sʉyaya —ĩre yicami
    Jesús.
  pib-NT: Tyenwa china rumatkakyaplu gi pixkalutu gipukchi chinanu rumalwutikolupa
    Goyakalu. Wane chininitka wane chinru, “Pomkagitanno.”
  wiv-wiv: A Iesus e tatania kua ba muri a Pita kete mate ziha, ni vala glori ni Vuvu.
    Pale, a Iesus ia tania vona, “Muri ni niau!”
  reg-reg: Yesu aikile kutyo nolesha okufwa kunu alifwa Petro amukushe Nyamuanga.
    mbe ejile amala okwaika jinu, namubwila ati Petro, “Nuundubhe.”
  mlh-mlh: Yesuji kajeqouŋ buŋo oŋu miku Pita komeinde buŋo keroriine barariŋgaya.
    Iŋoji kome kamasiine mo komeko Anuture tinabiŋe sogueiŋ ore manesuku oi miya.
    Buŋo oi miku iŋore ojiya, “Go wareru noŋ boyobe nuru goigoŋ!” Oŋu.
  gof-ENT: ዬሱሲ ሄሳ ጴፂሮሲ ኣይ ሜላ ሃይቆ ሃይቂዲ፥ ፆሳ ቦንቺሳኔኮ ኤሪሳናው ጊስ። ሄሳ ጊዳፔ ጉዬ፥ ዬሱሲ ጴፂሮሳኮ፥ «ታና
    ካላ» ያጊስ።
  aau-aau: (Jisas so ok sokukwe yerki, omok Pita hiy lokrue ey se lohruw-a memeir
    kow. Pita so lokrue yerki hokwe, God se seirpey-ar lowk nakie ey hiy non.) Sa
    Jisas hiykwe Pita se senkin kiy-me, “Hano meyki kwa pyay ha.”
  tvk-tvk: Iesu biteni mak tengan vahit lelen suse xa Pita ipet rat his Hi ixo maten
    nan. Di, Iesu biteni mini bit, “Utit ni ngan taxa ti uhusil inou.”
  prf-NT: (Kinagi na iyád tánni ipakapospos na ni konya a matay ti Pedro tánni maparangalan
    en Diyos.) Káttapos, ay kinagi ni Jesus dikona, “Arigánnák mu!”
  auy-auy: minááímó súmba Pítaamo miyáumai puwéna mindá Maníkón-áwíꞌa mósá maráínone
    séna Pítaantafena séna kesirááíma wauwó siyáiye.
  tbg-tbg: Ihuva vi uvaraqohairo maantima kero Pitaava Kotira autu tuahera keharo
    qutu vuanarove, tura. Ihuva vi uvara tivakero viva Pitaara tiva amiro tiharo,
    Are ti tivataqira aniane, tiro.
  hub-NT: 'Nunaka Pedro ni mantamnaku Yuusan shir enentaimtiksatna nuna taku tinaiti.
    Nuna tina inaiyak: “Nemartukta”, tusa tinaiti.'
  hmo-hmo: Unai hereva dekena amo Iesu ia hedinaraia edena mase dekena amo Petero
    ese Dirava ena hairaina do ia hedinaraia. Unai bamona ia hereva, vadaeni ma Iesu
    ia gwau, “Egu murina dekenai oi raka mai!”
  big-big: Yisugu pilik kaiya purik Pitagi kazing kalike ibengkimekki kaiya, kapura
    Pitayegi kelemiya purago Anotogi yeikta yongolok meiyagi. Pulaga Yisugu pelik
    meiya, Neyegi kiriwei mize, meiya.
  gux-G: 'Jesu den maadi lani, ki bua wan waani Pieri ń ba ti kpe ya kuubuolu i,
    ki kpiagi U Tienu. Wan maadi yeni ki gbeni, ke o yedi o: «Ya ŋua nni,»'
  cnl-NT: 'Qui² la''³ cu³lø³¹ ca²³jua''³ ''e³ jmii''³¹ rɨ²³jú̱n³ Peen²³², ''e³ jmii''³¹
    rɨ²³mi²³gáan³ Dios. ''E³ quie''²³ jo̱³ ca²³sɨ''²³ Peen²³²: ―Ñe³ quia̱''n²nu³ jné²
    ―ca²³jua''³.'
  zar-NT: 'Yuguʼ didzaʼ ni bëʼë Jesús naca bëʼ naca gátiëʼ Pedro, tsöjtë́ʼë lëʼe yaga
    cruz, para gaca yöl-laʼ ba queëʼ Dios. Cateʼ budxi gunnë́ʼ caní Jesús, gunnë́ʼ
    caʼ iaʼtú: —Gudáʼ nedaʼ.'
  kde-kde: Yesu átangwele malove anelo ùlanguja namuna Petulo chambekuhwa na kuntumbyanga
    Nnungu. Pámalidile kutangola uchocho, Yesu nkunnyaulila Petulo kuchidoni, “Ngupapate.”
  ata-ata: Iesu muvikala aloxo ne sou Pita usoli a loxovaa la uꞌitinu Lataua ualasou
    no anu. Anu muvikalanu aloxo ne mukalu, la muvikalanu lexe, “Namulileli!”
  qvw-NT: '@see-verse:JHN.021.018'
  nfa-nfa: (Lii padhai Yesus ne, peka mi Petrus, lula-nèti ngaa dhu jꞌajꞌi bèli-camèdꞌa
    mi dedha nèngu. Te èèna na mamadhe Petrus padꞌelo dadedha Ama Lamatua.) Hèia Yesus
    lii dènge Petrus, aku Nèngu na, “Mai sèna ka jꞌajꞌi dhèu Jaꞌa!”
  tnp-tnp: E nəghatiən u, Iesu təmaupən mətəni pətɨgəm rəkɨs əmə, noliən iətəm Pitə
    otɨmɨs, kəni rəhan nɨmɨsiən, in otəfəri nərgɨ Uhgɨn. Kəni Iesu təni=pən kəm in
    məmə, “Intəh, uərisɨg lak.”
  urd-urd: (ईसा की यह बात इस तरफ़ इशारा था कि पतरस किस क़िस्म की मौत से ख़ुदा को जलाल
    देगा)। फिर उस ने उसे बताया, “मेरे पीछे चल।”
  hot-hot: Yisu hanaŋ abô êŋ ek injik loŋôndê atu ba Pita tem ema esak ek nêm athêŋ
    lôkmaŋgiŋ êndêŋ Wapômbêŋ. Yôv ma Yisu hanaŋ hadêŋ Pita, “Osopa ya!”
  mqj-NT: '(Iate nangei mantula'' susi Puang Yesus-e annu napayolo lalammi lako Petrus
    umba la nakua kamateanna la napolalan umpomatande Puang Allata''alla.) Nakua pole
    omo Puang Yesus lako Petrus: “Turu''na''.”'
  rus-SYN: 'Сказал же это, давая разуметь, какою смертью Петр прославит Бога. И, сказав
    это, говорит ему: иди за Мною.'
  mbh-mbh: Na Jisas i ri riong aken mo aro i ritet nge sovengalo ako aro Pita i rin
    nge na i papomnga a God nge. Lamako Jisas i ria i ve, “Panes tho.”
  bdd-bdd: Gwae bewa ꞌoinega Pita ꞌina ꞌamasa weyahina Yesu ꞌilihasa, ma ꞌina ꞌamasaina
    ꞌoinega nata Yehoba sanina ꞌiꞌabi hanehe. Muliyetega Yesu Pita ꞌihegwae hileya
    ꞌigwae, “Cumuliyegau.”
  cbt-NTPO: 'A''na tahuëri Yosë imarin ni''ton, inapotatona'', tëparapi. Ina ni''pachina'',
    na''a piyapi''sari Yosë nóya ni''sapi huachi. Ina ninoton, Quisoso naporin. Ina
    quëran: —Imamiatoco iyasha, itërin.'
  srn-NT: 'Na so Yesus sori Petrus fa a bo dede, èn fa a sani disi bo gi Gado glori.
    Dan Yesus taigi Petrus taki: “Kon nanga Mi.”'
  cta-NT: Nacui̱ Jesús juaꞌa̱ chaꞌ caca cuayáꞌ tiꞌ Pedro ñiꞌya̱ ñaꞌa̱ cujuii nguꞌ
    jiꞌi̱ ca tiyaꞌ la; xquiꞌya chaꞌ cajaa Pedro juaꞌa̱, biꞌ chaꞌ lye la cuaꞌni tlyu
    xaꞌ ñati̱ jiꞌi̱ ycuiꞌ Ndyosi liꞌ. ―Tyaꞌa̱ nuꞌu̱ loꞌo naꞌ lacua ―nacui̱ Jesús jiꞌi̱
    Pedro liꞌ.
  bqc-SIM: 'Kɛ́ a ò màa, Piɛɛ ga pↄ́ a Lua tↄbↄ ↄ̃ àlɛ o. Bee gbɛa Yesu òɛ̀: Tɛmazi.'
  tcz-CHONGTHU: Hichu ama iti thia athiding Pathen achoiat ding chu hetsah na a ati
    ahi. Chuin hiche chu asei jouvin ajah'a, “Kanung hin jui in,” ati.
  mar-mar: तो कोणत्या मरणाने देवाचे गौरव करणार होता हे प्रकट करायला तो हे बोलला आणि
    हे बोलल्यावर तो त्यास म्हणतो, “माझ्यामागे ये.”
  snp-snp: Eti loto limo ya Pita fulunami monawa yakafo Goti kuliya olu faka lenaiye,
    loto kolito liye. Eti loto ya Pita loumuto limo, Kamo oto nege-nege melo, loto
    loumaiye.
  isl-isl: 'Þetta sagði Jesús til að láta hann vita með hvaða hætti hann mundi deyja
    og vegsama Guð. Síðan sagði Jesús við hann: „Fylgdu mér!“'
  spy-NT: Kimwooy ꞉Yēēsu kuu nyooto kōōbooru meet nyēē kimākunyōōr ꞉Bētērō sukōōtōrōōrākoy
    ꞉Yēyiin. Nto mii yoo, kumwoochi ꞉Yēēsu Bētērō kule, “Irubwaa.”
  xnn-xnn: Nan nangwaniyan Jesus isna et tasiyay ipagtekna nan awnit maikkan ken Pedro
    isnan mateyana ta maidaydayaw si Apo Dios. Dat kanan Jesus ken siya, “Mang-on-onodka.”
  mwe-mwe: Kwa bheleketa nneyo, bhashinkulanguya shanabhuli a Petili pushibhawe nikwaakuya
    a Nnungu. Kungai gubhabhaalanjile, “Nngagule.”
  tte-tte: Yeisu walo bwaite iwalowen Pita ana boita sabi yakelosena kaiwena na ana
    boitane koina Yaubada esana ikeleisin. Kabo Yeisu iwaloba, “Pita, kumuliya koliyau.”
  tcs-tcs: Zizas i bin tok demkain po soe mining blo da wei wiskain Pita i go ded
    prom mata ona God. Den Zizas i bin spik po Pita, ‘Yu pole mi nau.’
  hlt-THB: Thihnaak ikawmyih ing nu Piter ing Khawsa a zoeksang kaw, tice sim sak
    ham Jesu ing ak kqawn ni. Cekcoengawh a venawh, “Ka hu awh bat lah,” tina hy.
  soq-soq: Iesu gagalo sa wane mampe Pita bo inainamba ambi ando bolepie mampe God
    ebowa debamasapie ionosapia umanawa wan. Ita mape Iesu Pita diene wanase, “E ne
    waroroneana!”
  qub-qub: 'Chayno nir Jesús tantiyachiran Pedro imano wañunanpaj cashantapis. Chayno
    tantiyachiran chayno wañuptin runacuna masna riguishpan Tayta Diosta alabananpaj
    cashantami. Nircurmi Pedruta niran: «Guepalläpa shamuy.»'
  att-att: Yáyù kinagi ni Apu Kesu ta ipakánnámmu na yù áppate ni Eduru noka tapè
    meparáyaw si Namarò. Á kabalin na nakkagi ni Apu Kesu karannian, kinagi na laguk
    kâ Eduru, “Tuttulam mà,” kun na.
  bki-bki: Iliano na Yesu kiano nei, naio jibe ka napano jo berialio jum̃abe ka mia
    auebin Pitere. Ea kiano m̃ariano, naio mila bajago tai napano naio midu naio ju
    tano, mia rivitirilar Atua siano to mave. Mia iorou ka Yesu ber ka Pitere jibe
    na, naio buru bere naio, ber naio takisorio bereio, berinavo “Jau komei, katakisor
    kiniou dam̃ariga.”
  bqp-bqp: 'Kũ Yesu ò lɛ, Pita ga kũ ani Luda tↄ́ bon à tɛ́a. Abire gbɛra Yesu pìnɛ:
    Ǹ tɛ́mai.'
  mcp-mcp: 'Na nyə á bə nə́, Yésus nyə á ŋgə lwágʉlə mbií shwɨy Pyɛ̂r mə bá yə yí,
    shwɨy í bá yə Zɛmbî gúmə́ yí. Ja nyə á shîn ka jaaw nyə ntɔ́ yí, nyə á ka cɨ nə
    nyə nə́: «Bɛ̧g mə.»'
  hat-hat: '(Lè Jezi t''ap pale konsa, li t''ap moutre ki jan Pyè tapral mouri pou
    sa te sèvi yon lwanj pou Bondye.) Apre sa, Jezi di li: Swiv mwen.'
  npl-NT: 'Ijkuak Jesús ijkó okijto, okinekia kajsikamatiltis n Pedro kenijki mikiskia
    iwa ijkó kiweyiliskia Dios. Satepa okili: —Xiwiki nowa.'
  bgg-bgg: (Isu è hì iyao pha ji ne, Phithar iy srane Hamangkhung pha aphuii ro biisiie
    rek mua ruii pha ji yao phro.) Chiihphado shii Isu è aishii yao, “Gurog iidoh
    shii luagieng bo!”
  eng-TCENT: (He said this to indicate the kind of death by which Peter would glorify
    God.) After saying this, he said to Peter, “Follow me.”
  eng-BSB: Jesus said this to indicate the kind of death by which Peter would glorify
    God. And after He had said this, He told him, “Follow Me.”
  cpu-NT: 'Ikantantakarori Jesús iroka, ikovatzi inkemathayeetero tsika inkantya inkamai
    apaata Pedro iñaapinkathatairira Pava. Ipoña ikantanakeri eejatzi: “¡Poyaatena!”'
  san-ASM: ফলতঃ কীদৃশেন মৰণেন স ঈশ্ৱৰস্য মহিমানং প্ৰকাশযিষ্যতি তদ্ বোধযিতুং স ইতি
    ৱাক্যং প্ৰোক্তৱান্| ইত্যুক্তে সতি স তমৱোচৎ মম পশ্চাদ্ আগচ্ছ|
  tac-NT: 'Ye ra''íchalika pe ruwime nile churigá mukumeo Simoni Pegro abé a''kinana
    bamí, ''lige Simoni Pegro mukusá we''ká ralámuli ''we a''lá niramio Onorúgame.
    Esusi regá anele: ―¡Nabágó!'
  eng-WEBPB: Now he said this, signifying by what kind of death he would glorify God.
    When he had said this, he said to him, “Follow me.”
  gfk-H: Iesu ga tangai hoken wara hamhaminis no mangana minminaat ta Pita nong na
    hapuasnei no minamari Kalou tana. Io, Iesu ga tangai tana bia, “U na mur iau!”
  viv-viv: Hidedemi gigahe be higa ginahawavemogatala aimo kaliva Fita hinayogoni-yo
    hinaluveꞋalikana be kaliva bana againe Yaubada yana kikaiwabu hinaꞋitadavadavana.
    Au kadu Yesu gigahena gigayo, “O unamuliyeku.”
  yao-yao: Kwakuŵecheta yeleyo, Che Yesu ŵalosisye chiwa chichawe che Petulo ni kwapa
    ukulu Akunnungu. Paŵamasile kuŵecheta yeleyo ŵansalile, “Munguye.”
  tgp-tgp: Iesu mo verea matan vara i vereulia vara Peter i pa mate sohena sava, ale
    sohena sava nona mate i pa tahe na hijan God aulu. Hitahun haratu Iesu mo mele
    verea isan Peter mara, “O usuriau!”
  auc-NT: Pegodo ingante mänömaïnö ante apæ̈nedinque Itota ïñömö, Tömengä ingante
    æbänö wæ̈nönäni wæ̈ñongä Wængonguï ñäö apäite baï nänö ëmönö edonque bacæ̈impa,
    ante odömoncæte ante apæ̈negacäimpa. Ayæ̈ godömenque tömengä ingante, Botö mïñæ̈
    tee empo pöe, angacäimpa.
  kbc-NT: Jesus eote niɡ̶ida ligegi me ikee anodaaɡ̶ee Pedro lemeɡ̶egi, me ilecatiditibigimece
    Liboonaɡ̶adi Aneotedoɡ̶oji. Odaa jeɡ̶eeteta Pedro, “Aniwitici!”
  bmh-bmh: (Yesus gue ze go aneun ein igul eiman Pita noumaimai, Uwait nugau wanib
    wag mabun aneun.) Guzenaimai, Yesus nug Pita aureun, “Na iz sesamilen.”
  ctu-BL: '(Jesús tsi'' sube jini t''an cha''an mi'' ch''ʌmben isujm bajche'' mi caj
    i pʌs i ñuclel Dios Pedro che'' mi'' chʌmel.) Subilix jini t''an, Jesús tsi''
    cha'' sube: Tsajcañon, che''en.'
  meq-meq: 'Yesu a tsik bazlam neheye na, a ɗay ha məməte nakə Piyer ma ta mətiye
    na, kəkay. Məməte ŋgay niye na, ma bəziye ha məzlaɓ i Mbəlom. Tsa na, Yesu a gwaɗay
    a Piyer: «Peŋ bəzay.»'
  noa-H: Jesuu Pedroog mag hiek'atarran, jãga hõrau hich gaaimua mag hi t'õoju jaauwiata
    mag hiek'a sim hajim, mag hich gaaimua meebaawai Hẽwandamta hõrag t'ö hiek'amk'ĩir.
    Magnaa hirig warag, —Mʌ hiekta hogdʌba hich jãg hʌ̈k'a chitá hajim.
  alp-NT: '@see-verse:JHN.021.018'
  san-VEL: phalata.h kiid.r"sena mara.nena sa ii"svarasya mahimaana.m prakaa"sayi.syati
    tad bodhayitu.m sa iti vaakya.m proktavaan| ityukte sati sa tamavocat mama pa"scaad
    aagaccha|
  kbq-kbq: (Menima Jisasi'ma hu'neana, Pitama henka frino Anumzamofoma ra agi ami'nia
    zanku huama hu'ne.) Ana kema Agra huteno, Jisasi'a Pita asmino, Namage anto! Huno
    asmi'ne.
  kbh-kbh: 'Chca tojánayana, ana jtsotats̈ëmbuama nts̈amo Pedro jóbanama ibojamnama,
    y chë chca jóbanëse, Bëngbe Bëtsá corente bëtsá y obená bétsemnama Pedro yochjáninÿanÿiyama.
    Y chca tojánayanents̈ana, Pédrëbioye tbojaniyana: —S̈masto ca.'
  ron-LSB: 'Și a spus aceasta, ca să arate prin ce fel de moarte vrea să slăvească
    pe Dumnezeu. După ce a spus aceasta, i-a zis: “Urmează-mă”.'
  pon-pon: 'I me a kotin kokop kidar, duen a pan kapinaki Kot a matala. A lao kotin
    majanier met, ap majani on i: Idauen ia!'
  nhe-BL: 'Ica ni tlajtoli, Jesús techilhuiyaya queja Pedro miquisquía ipan cuamapeli
    nojquiya, huan ica imiquilis más quinextisquía ihueyitilis Toteco. Huan teipa
    Jesús quiilhui Pedro: ―¡Xinechtoquili!'
  sps-sps: (Tan vegiau to aya, Jisas tsue faruak iny a mat ten Pita, ito na mat, te
    nai sab non ya, ma fapaas ari ya na asangan e Gov.) Ai Jisas tsue to tsunia, “Vovou
    you!”
  wnc-wnc: Jesuta unzing inikut takngae yapii anzing. Masande Pita akupikge aminu
    Jesue semna nataaing aminda tanggaganuke tanguwa kupik kakngae yakut. Pitata unzingu
    wa Jesue umana akngae tanguwa kumbut takngae natake Anutue umana yatangenatning.
    Unzingge Jesuta ie natake tuwanguke wamu waaknga ngang yakut. Ita unzing yake,
    “Gata na nawamso,” ngang Pita inikut.
  bus-bus: 'Kɛ̀ Yesu ò lɛ, Pita gaa kɛ̀ eé Luda tↄ́ bↄↄn à tɛ́a. Beee gbɛra Yesu bènɛ:
    Ǹ tɛ́mazi.'
  gub-BL: (Nezewe Zezuz umume'u Pet imàno àwàm a'e.) — Nezewe erexak kar putar Tupàn
    ikàgaw ipuràg eteahy haw purupe nehe, i'i Pet pe. Na'e i'i wi izupe kury. — Eruzar
    tuwe heze'eg eho nehe ty, i'i izupe.
  imo-imo: Jisasini i ungu iko torumu Pita tonge kolombalo wali Gotenga imbi lipe
    ola mundumbelo ulumundo nimu. Aku tepa nimbelie yuni Pitando “Na lombili owi!”
    nimu.
  boj-boj: Pita aqa moiqajqa gam di Yesus na ubtosiqa degsi minjej. Pita a gam dena
    moiyim Qotei aqa ñam goge oqwas. Pita a di qalieqajqa deqa Yesus na degsi minjej.
    Osiqa Pita minjej, “Ni e daurbe.”
  ulk-ulk: Muige able mirge Iesude Peteru detager e nako weumida a Agudim zorom waigardi.
    Ege Iesu akaida abi detagri, “Ma kari tararmir.”
  eng-DRA: 'And this he said, signifying by what death he should glorify God. And
    when he had said this, he saith to him: Follow me.'
  knf-knf: 'Aţup ţup haŋ pkeţ pi Piyeer akluŋ kakeţ kadëmanaan Naşibaţi. Wi ajakuŋ
    haŋ aşë ji na a : « Ţaşaan. »'
  san-KHM: ផលតះ កីទ្ឫឝេន មរណេន ស ឦឝ្វរស្យ មហិមានំ ប្រកាឝយិឞ្យតិ តទ៑ ពោធយិតុំ ស ឥតិ
    វាក្យំ ប្រោក្តវាន៑។ ឥត្យុក្តេ សតិ ស តមវោចត៑ មម បឝ្ចាទ៑ អាគច្ឆ។
  arn-NT: 'Jesus feypi tüfachi dungu ñi kimelafiel chumngechi ñi layael ta Pedro,
    fey ñi püramyeafiel kisu ñi lan mew ta Ngünechen. Fey wüla ka feypifi ta Pedro:
    —¡Inaen!'
  zas-NT: 'Rëb Jesús zian guial basigniaꞌman xhienaag guiët Bëd, din güünbee ree bejn
    Dios. Dxel rëb Jesús: ―Tanal naj.'
  ken-NT: Yesu arɛm nɔ́ bɛtɔŋ ɛnyǔ nɛwú ɛnɛn Píta ábhɔ́ŋɔ́ bɛ́gu ndu bɛchyɛ Mandɛm
    kɛnókó. Yesu arɛm yɛ ntá Píta bɛ, “Koŋó mɛ́.”
