  gui-NT: 'Cuae jei Jesús omombeu vaera quiraita co omano Pedro. Jare Pedro omano
    yave, Tumpa oñemboeteucata co imano rupi. Jayave Jesús jei ye Pedro pe: —Eyu che
    ndive.'
  quc-TT: 'Xubꞌij ri Jesús we riꞌ rech kuya uchꞌobꞌik che ri Pedro ri kamikal ri kuriq
