  mhl-mhl: Yesuji kajeqouŋ buŋo oŋu miku Pita komeinde buŋo keroriine barariŋgaya.
    Iŋoji kome kamasiine mo komeko Anuture tinabiŋe sogueiŋ ore manesuku oi miya.
    Buŋo oi miku iŋore ojiya, “Go wareru noŋ boyobe nuru goigoŋ!” Oŋu.
  klv-klv: AYesu ekǝmaienan, hǝn b̃ikel p̃arp̃ar hǝn nǝmatan sePita b̃imat hǝni hǝn
    b̃eputsan nahǝsan aGot. Nǝboŋ tokǝmaienan tonoŋ, ikel mai aPita ke, “Gehusur ginau.”
  bco-bco: Ya꞉su elo꞉ bale sio꞉ a꞉no꞉, tif amilo꞉ Bida e soma꞉no꞉ a꞉ma꞉yo꞉ Godeyo꞉
