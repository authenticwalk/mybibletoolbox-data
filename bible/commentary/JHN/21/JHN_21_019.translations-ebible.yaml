    Jøts ja ojts ñɨɨꞌmxyɨ: ―¡Paduujnɨk øts yø njaꞌ, kidi øts xmajtstuꞌuty!'
  aak-aak: Wiepɨsiŋowa re oyaiwípoyɨnɨrɨ, “Pitao penɨ́ápɨ nánɨ rɨ́a neararɨnɨ? O e
    nerɨ nɨperɨŋɨ́pimɨ dánɨ seáyɨ e Gorɨxo imónɨŋɨ́pɨ nánɨ sɨwá neainɨ́árɨ́anɨ? Oyɨ.”
    oyaiwípoyɨnɨrɨ e urɨŋɨnigɨnɨ. E nurɨmáná re urɨŋɨnigɨnɨ, “Joxɨ nɨxɨ́deɨ.” urɨŋɨnigɨnɨ.
  chd-NT: 'Lines''ma toƚta''a Jesús u''i''ma te ts''i''ic'' mimaya Pedro. Ma mima''ayi
    Pedro, lan xanuc'' tixim''me acueca'' ȽanDios, acueca'' titoc''ila'' lixanuc''.
    Lijou''ma timi: ―Lihuejla''.'
  kdc-kdc: Kwa ulonzi uno Yesu kakala yolagusa vija Petulo vonda yafe na kugala ukulu
    kwa Mulungu. Abaho Yesu kamulongela, “Nikweleleze!”
  nhr-nhr: '(Ncẽeta mééan kam kò Jeso ba Peterem gha hàà x''óóm dàò ba nxàe, a ba
    a Nqari ba x''áàkagu.) Kam kò nxãaska bìrí me a máá: “Xùri Te!” témé.'
  uig-PIN: 'Əysa bu sɵzni Petrusning ⱪandaⱪ ɵlüx arⱪiliⱪ Hudaƣa xan-xǝrǝp kǝltüridiƣanliⱪini
    eniⱪ bildürüx üqün eytti. Andin, uningƣa yǝnǝ: — Manga ǝgǝxküqi bolƣin, — dedi.'
  beo-beo: '(Amo sia: sia:beba:le, Yesu da Bida e Godema hadigi ima:ne bogomu hou
    olelei.) Amalalu, Yesu da ema amane sia:i, “Nama fa:no bobogema!”'
  acf-NT: Lè Jézi di sa, i té ka di mannyè Pita té kay mò, èk lanmòʼy té kay lévé
    non Bondyé. Lè sala Jézi di Pita, “Swiv mwen.”
  tpi-OTNT: Jisas i mekim dispela tok bilong makim wanem pasin Pita bai i dai na givim
    biknem long God. Na bihain em i tokim Pita olsem, “Yu bihainim mi.”
  mbt-NT: (Te peglalag ni Hisus kayi, impanengneng din ke nekey ne paahi ka pegpatey
    ni Pidru eyew egpakareyrey sikandin te Manama.) Nataman, migkahiyan sikandin ni
    Hisus, “Ikul ka keddi.”
  hau-SA: Yesu ya faɗi wannan ne, don yă nuna irin mutuwar da Bitrus zai yi yă ɗaukaka
    Allah. Sa’an nan ya ce masa, “Bi ni!”
  mam-NT: 'E xi'' tkba''nxin jlu tu''n tyeec''anxin ti tten tu''n tcyim Pedro, bix
    at tjawlel tnimsa''n Pedro tbi Dios tu''n tcyamecy. Tej tkbantexin jlu, e xi''
    tkba''ntlxin te Pedro: —Ttzaja wuyena—tz̈ixin.'
  udu-udu: '(Gwo yansan ona a’di mmoṯor a’di wu jin mina a’di wu mo mmokar monyca
    ma Arumgimis mo.) Dhali ’ko’di gwo yansan mo tani a’di ki o a’di gwo mo ki: Baṯẖi
    aha/ nsho’k mo ma.'
  tvt-tvt: (Arah liiha langla, Jisu ih Pitar ah mamah ti ano Rangte rangka thuk ah
    erah tiit ah baat ha.) Eno Jisu ih baatta, <<Nga lilih eho!>>
  bgt-bgt: A Jisas ke titionoa iaani tagna a Pita eigna keda adoa na puhi keda thehe.
    Na theheagna keda tateli aua a God ke thaba vano. Gi a Jisas ke veleagna a Pita,
    “O leghuu inau!”
  mvn-mvn: (Iesu ya vonana wayahina Pita yanꞌ aniga apa‑taputapuei, kadu medeina yanꞌ
    aniga Yaubada didigana vo‑vi‑natei.) Ka Iesu kadu Pita wayahina ivona, “Akanai,
    evi‑muni‑waiwaieu!”
  djk-NT: 'Ma Masaa Jesesi taigi Peitilisi a sani ya, fu pingi en a fesi, fu a be
    sabi fa en dede o waka. Da a dede fu Peitilisi ya, o hei Masaa Gadu. Ne di a taigi
    en so kaba, ne a kai en taki: “Kon go anga mi.”'
  uig-LAT: 'Eysa bu sözni Pétrusning qandaq ölüsh arqiliq Xudagha shan-sherep keltüridighanliqini
    éniq bildürüsh üchün éytti. Andin, uninggha yene: — Manga egeshküchi bolghin,
    — dédi.'
  nde-nde: UJesu wakutsho lokhu ebonisa indlela yokufa uPhethro ayezadumisa uNkulunkulu
    ngayo. Wasesithi kuye, “Ngilandela!”
  ton-ton: Naʻa ne lea ʻaki eni, ko e fakahā ʻae mateʻanga ko ia te ne fakaongoongolelei
    ai ʻae ʻOtua. Pea hili ʻene lea pehē, pea ne pehē ki ai, “Muimui mai kiate au.”
  mir-NT: 'Paadiä Jesús jaduhṉ miänaaṉ̃ nebiä Pedro jaduhṉ ñajuǿꞌøwät neby hänajty
    yaghoꞌogaꞌañii, nebiä Dios jaꞌa miäjaa jaduhṉ yajcähxǿꞌøgät jaꞌa Pedrocøxpä. Mänitä
    Jesús jaꞌa Pedro ñämaayy: ―Jam̱ hajxy wädíjtäm.'
  cak-YNT: 'Re xubij re Jesús, can chin c''a xusekresaj re andex che camic xtoc-a
