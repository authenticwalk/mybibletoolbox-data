    reꞌ Jesus jeꞌ woꞌ chic wili xikꞌor reh Simon: «Quinatahkej je yuꞌna, nqui reh.'
  tue-tue: '(Jesús teero jĩĩgʉ̃, “Pedro biiro wáa, diagʉdaqui” jĩĩgʉ̃ tiiwí. “Cʉ̃ʉ̃
