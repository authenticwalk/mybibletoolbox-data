  geb-geb: Zisas Pita rimgip zɨ bakɨmen Fhe Bakɨmen nɨɨnga tɨva bun ana nzuai. Ana
    maaŋ ana suaŋgiap, mbaram khaŋ Pita ga nzuai, “Ndu na zɨn zɨri.”
  eng-WYCLIFFE: He seide this thing, signifynge bi what deth he schulde glorifie God.
    And whanne he hadde seid these thingis, he seith to hym, Sue thou me.
  bsj-bsj: Yeesu tokkerowo na ci dang Bitrunin na nyomom buwaro camatiyeu na duktangka
    kwama keceu. kambo citoki nyeri lamyi Bitrus, bwangum ye.”
  cak-cak: 'Tok ri Jesús quiri'' xu''ij che ri Pedro, xuk''alajrisaj chuvech ri achique
