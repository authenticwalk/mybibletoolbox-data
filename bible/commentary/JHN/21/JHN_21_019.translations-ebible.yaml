  juy-juy: ପିତ୍ରନ୍‌ ଏଙ୍ଗାଗୋ ଆ ରନବୁ ବାତ୍ତେ ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ଅବ୍‌ଗୁଗୁତେ ଅବ୍‌ପେମେଙ୍‌ତେ,
