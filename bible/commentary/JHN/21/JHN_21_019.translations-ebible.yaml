  xon-xon: U nan bui Piita kina ke u mɔk u, uma Piita aah ga kpo ki nyuŋ Uwumbɔr pu
    na. Waah len kina na, le u bui u, “Li dii mi.”
  tzo-ZNT: Ti iꞌalbat chac taje, jaꞌ iyaꞌi o ti Pedroe ti cꞌu xꞌelan ta xchame. Ti
