    Jesús Pedroliajwa.'
  hla-hla: E Iesu e ranga u teka ba te haruto nena te mar solosei mena nei romana
    e Pita e Sunahan tara poata te atung hamate rien romana. Be Iesu e poiena i tanen,
    “Alö go la gono memo lia.”
  mav-NT: Tohenoi yianme aikotã aru toimõ­typot Tupana toku­'uro turanuat hamuat.
    Mi'i hawyi to'e Iesui — Pyno to'iro i uhupi Peteru e.
  kpf-kpf: (Yesuŋâ zo yatâ sâm Petero mumbapkât den dukuip. Mumbap, zoren a ziŋâ ekŋâ
    Anutu sâm âlip kwâkŋaŋgâbigât nâŋgâm sâip.) Den yatâ sâm dukuip, “Gâ molini.”
  ppo-ppo: Yesuné etei kaae fo yaleteita, Pita a̧ atéró sukuturaalu, Kótóné ere ala
    wisinaale koló̧póló, ha̧kearaalopóló kisipa mutu yalepó. Atéró Yesuné a̧paae duraalu,
    “Ya̧ ȩ sya ape,” yalepó.
  hin-2017: उसने इन बातों से दर्शाया कि पतरस कैसी मृत्यु से परमेश्वर की महिमा करेगा;
    और यह कहकर, उससे कहा, “मेरे पीछे हो ले।”
  bef-bef: 'Yesu yaꞌma kaga lu emiꞌehinaꞌmu Pitahi fililinamofihi hapaꞌa mone yupahi
    huto hilina yaꞌma lepiꞌehibe. To Pitahi ho fililinaꞌmu Huꞌmamofihi giꞌa liyafa
    hilinaꞌmu yabe. To Yesu lu emiꞌehina: Pitao, Nemegeꞌi molobo.'
  amm-amm: Isiso mo ainoso na imoki. Ulai afonimaiso? Siyokawi imo na imoki, Pita
    tukolo monoi imo na. Pita tukolomai noko nokolaloyo Kotoni siyolo kaluwaiyalokino.
    Nosai no mo; imoki mo; Pitaso ulai na imoki, “Na paluwaimono.”
  zaj-zaj: Mkulonga gano, Yesu kalagusa ifa ilihi Petulo yondayafe na yondaimgalile
    yenzi Mulungu. Abaho, kamulongela, “Nikweleleze.”
  chq-NT: 'Coon''¹³ ''e júu³ joon gajmaa¹a Jesús júu³ xiiala ijúun²in Tʉ́³ joongɨ
    xiiala iuntyúu¹i Dios. Mo ngayuui''¹³ joon gajin''² Jesús sɨɨ''²¹ɨ Tʉ́³: ―¡''Na¹
    coon''¹³ jna!'
  swp-swp: Teina riba ta i ribaei, ia matena i ribahemasaraha, arinai Eaubada abo
    i hedebasaei. Riba wa i ribalautom, ia abo Petero i heriba, i ene, “U hemuriwataiguma.”
  bjr-bjr: Yisufa mi ufanannai Peetooroofa aunirira saqarisaa kuquaninnana Peetooroofa
