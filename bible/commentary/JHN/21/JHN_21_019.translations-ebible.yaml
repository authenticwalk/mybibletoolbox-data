    Ya꞉su eyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Ne kudu mena.”
  kdl-NT: (Yesu dana ta̱ nala tsa̱ra̱ u wenike tyoku ɗa Bituru wa kuwa̱ tsa̱ra̱ u
