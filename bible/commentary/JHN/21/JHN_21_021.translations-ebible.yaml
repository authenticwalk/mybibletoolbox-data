  acr-NNT: 'Ekꞌu ri Pedro echiriꞌ xril ri jun chik tijoꞌn, xutzꞌonoj che ri Jesús:
    —Wajawal, yey rire, ¿saꞌ ri kukꞌulumaj? —xchaꞌ.'
  kpg-kpg: Di madagoaa Peter ne gidee ia a mee, ga heeu gi Jesus, “Meenei Tagi, taane
    deenei le e hai behee?”
  taj-taj: थेदा म्राङ्सी पत्रुससे येशूदा “चुला चा तिग तला?” भिसी ङ्‌योइजी।
  avt-avt: 'Pita kɨra hɨrak kitehi Jisas kar ik: “Mɨtɨk Iuwe, mekam mamnen mɨtɨk ik?”'
  cbk-cbk: Cuando si Pedro ya mira con aquel dicipulo ta sigui atras di ila, ya habla
    le con Jesus, “Señor, acerca de ese gente, cosa man ay pasa con ele?”
  uig-ARA: 'پېترۇس ئۇنى كۆرۈپ، ئەيسادىن: ــ ئى رەب، بۇ ئادەم كېيىن قانداق بولار؟ ــ
    دەپ سورىدى.'
  tuf-tuf: 'Pédroat chiwa ey istír, as istír Jesús quin táyojocro: —Caru, ¿Uyra?'
  abx-abx: Pakakulaw-na sinan si Pedro, amatilaw dayon iya, “Paragdalom, ay may i
    binuhat-mo si iya?”
  mco-NT: 'Co Pedro ijxy je jadügpɨ discípulo axam Jesús ypanɨcxyii, chi ymɨnañ: ―Huindzɨn,
    e jadayaabɨ mɨgüg, ¿ti yɨ'' jadaanɨp?'
  kqf-kqf: Sauginemo Pita, noi olotona i kitakita ba i waitalana gado, “Bada, bi noi
    olotona ba bainewa?”
  cpb-NT: 'Iñaawakeri Pedro jirika impoitapaintsiri, rosampitanakeri Jesús: “Pinkatharí,
    jirika, ¿iitaka awishimoterine irirori?”'
  aon-aon: Douk Pita natrun aria narig Jisas nakri, “Debeini, nyak nyakriyan mumam
    anudok?”
  hus-NT-2005: 'Tam ti na Pedro in chuꞌu jechéꞌ an exóbal, in konoy enchéꞌ na Jesús:
    ―Ajátik, ¿jantʼéy jeye neꞌech kin tamu jechéꞌ an exóbal?'
  mig-NT: 'Te ni̱ jini̱ Pedro nuu̱ cháa‑ún. Te ni̱ ka''a̱n‑de jíín Jesús: Táta̱, te
    cha̱a yá''a, na̱ún sá''a‑de, áchí‑de.'
  bps-bps: Na di kite Fiter i to én, snalekan Dyisas, manan, “Amu, tan sa mkel di
    to én kadang?”
  mbs-mbs: Na, pegkità i Pedro kandin, mig-insà sikandin, “Pengolo, eden lay heman
    se domateng kwani kandin?”
  tof-tof: Pita ene umulbain olom nóma esenórr, Yesun imtinürr wagó, “Lod, ini pamdó
    sab laróga tómbapóne, oya büdül ngarkwat nóma semrróne?”
  cme-NT: 'Piɛrŋ daa-yo dumaaŋo-na, wuɔ cira: «Itie, daa fuɔ, hama‑i ka da-yo?»'
  sus-sus: Piyɛri to a to, a naxa Isa maxɔrin, «Marigi, na tan go?»
  pon-2006: Ni Piter eh kilang ohlo, e ahpw patohwan idek rehn Sises, “Maing, ia duwen
    ohlen?”
  dad-dad: Sain Pita tamo anĩ ile fen, Jesus to fiyen, “Odug, tamo enei ĩ naig fouf?”
  zab-NT: 'Ax chi guná Bed zanald xpɨnnyqui, chiy gunabdiidxbɨ Jesús: —Dad, laab,
    xa xquel teedbɨ.'
  jae-jae: Tec Petere gêlic eŋ e kêsôm gêdêŋ Jesu gebe “Apômtau, ma ŋac tônê oc amboac
    ondoc.”
  ksd-ksd: 'Ba Petero i gire, i biti tai Iesu: Luluai, ma ava go ra tutana na pait
    ia?'
  msm-NT: Pagkita ni Pedro kandin, pig-usip din si Jesus, “Ginuu, nokoy man to ogkadeygan
    din?”
  myk-myk: 'Ayiwa, ba Pyɛɛri ya lee kalaapire li ɲa wɛ, na jo: «Wù Kafɔɔ, we do, lekɛ
    di da ba we ta wɛ?»'
  sbe-sbe: Na Petelo tauhemuliwatanidi wa ye kita ede Yesu ye henamaiyei ye wane,
    “Guiyau, na iya kabo idohagi?”
  mcr-mcr: Pitä iqu ique hiŋuä äqunäqetaŋi, Jisasi Ique yatŋqä äwikqe. “Naqä Iquki,
    ämaqä näŋueŋqe, änääŋqäwä?”
  cux-NT: 'Taachi Pedro miiⁿ n''diichi sa discípulo miiⁿ tuu''mí ngaⁿ''a yā ngii yā
    Jesús: Señor, ¿dɛ''ɛ idiiⁿ sáⁿ''ā tíī?'
  tur-YTC: Petrus onu görünce Yeşua’ya, “Efendimiz, bu adama ne olacak?” dedi.
  san-ITR: pitaro mukhaM parAvarttya vilokya yIshuM pR^iShTavAn, he prabho etasya
    mAnavasya kIdR^ishI gati rbhaviShyati?
  bel-N: 'Убачыўшы яго, Пётар кажа Ісусу: «Госпадзе! А ён што?»'
  sch-sch: Peter'n ama hah a mûn chu Jisua kôm, “Pumapa hipa hi rêkte imo a tho
    rang?” tiin a rekela.
  mic-MIQNT: Ta'n tujiw Pie'l nemi'teg pipanimatl Se'susal, “Gatu taliatew ugjit negm?”
  huu-NT: '“Cuena ɨɨnotɨnona seda” Pedromo Jesús llua mei, Pedro dobaicaillanona,
    cuena cɨuano, Jesúmo jɨcanote: —Nama, ¿nɨese naimɨe fiodaite?'
  jiv-NT: Nincha Pítiur wáiniak Jesusan aniasmiayi “Uunta, ¿ju̱sha warí urukatniuit?”
  otm-NT: 'Nɛ nu''a ra Pedro ''bʉ mín nugui dí tɛt''i, bi ''yän''na ra Jesús: ―Ma
    Hmu i, ''bɛ''a nín dąte xin da nu na ra Xuua, bi ''yɛ̨mbi.'
  dah-dah: Be, Pita beleŋ al go keneŋbe, “Doyaŋ Al Kuruŋ, munaŋ al gabe daha tiyyeŋ?”
    ineŋ gusuŋaŋ iryiŋ.
  tnk-tnk: Nəpɨn Pita rətoni iəmə nəha rakurirə ia nirau, rɨni pen tɨ Iesu i mə, “Iərɨmənu
    mətə rəfo ia iəmə nəha?”
  kpr-kpr: Peter fuge nu gido, eminge sisira, “Bajari, seteso ningeni. Kotugo, genembo
    emo nange ambari?”
  san-IAS: pitaro mukhaṁ parāvarttya vilokya yīśuṁ pṛṣṭavān, he prabho etasya mānavasya
    kīdṛśī gati rbhaviṣyati?
  nho-nho: Saaita Peter ni kite i te tama naa raa, vasiri ake iloo ia ki Jesus, “TeAriki,
    ai ttama nei?”
  gym-NT: 'Ti ne mden abko rikaba tuen Pedroye angwane, Pedrokwe nieba Jesuye: ¿Ti
    Dänkien, niara sebtä abko dre rakadikä? nieba kwe Jesuye.'
  azg-NT: 'Ndoꞌ vi na jndë jndyiaaꞌ Pedro na jöntyja, taxeeꞌ jon nnon Jesús. Tso jon:
    —Ta, ndoꞌ tsanvaꞌ jeꞌ, ¿Nin ncüii nnon ꞌnan na ngenon juu?'
  bhd-bhd: पतरसे तैसेरे पासे तेकतां यीशुए पुच़्छ़ू, “हे प्रभु एस चेले सेइं कुन भोलू।”
  too-NT: 'Lā'' a''xni''ca'' laktzī''lh Pedro kalhasqui''nīlh Jesús: ―Māpa''ksīni'',
    lā'' huā''mā'' ¿tuchū napātle''keni''?'
  ind-AYT: Ketika melihat dia, Petrus bertanya kepada Yesus, “Tuhan, bagaimana dengan
    dia?”
  cjo-NT: 'Iñaantakinari Peetero, rookotana, eejatzi ikantziri Jesoshi: —Nowinkatharite,
    ¿tsika ikanteeterika iinja riraganki?'
  nsn-nsn: Doh ke banga pe Pita tatanon, kare dangata tang Iesu pare, “Tamata Noman,
    hape tar tamatene?”
  san-DEV: पितरो मुखं परावर्त्त्य विलोक्य यीशुं पृष्टवान्, हे प्रभो एतस्य मानवस्य
    कीदृशी गति र्भविष्यति?
  tna-NT: 'Beju Pedro ja tueda discípulo ba putsu, uja Jesús quisabatana: —Echua Puji,
    ¿cuaja ni da tueda manume epu?'
  lid-lid: Pita anyolom iy, eme iy ndremenya Jises, “Laban, iy i buku sah handru?”
  wim-wim: Nil Peter.angan thath nunang, pam anan, aꞌ thaw nungant, Jesus.ant, “Ayyang,
    pam nil inan want-wanttak mul wunow a?”
  zga-M: Basi u Petro ahambona uywa ahambula u Yesu, “Bwana, Na yuyu yu je?”
  yom-yom: 'Piela bu kammona, wuyuvula Yesu : —Pfumu, buevi benzi mu diambu diandi
    e ? Mambu mbi mela kumbuila e ?'
  san-SIN: පිතරෝ මුඛං පරාවර්ත්ත්‍ය විලෝක්‍ය යීශුං පෘෂ්ටවාන්, හේ ප්‍රභෝ ඒතස්‍ය මානවස්‍ය
    කීදෘශී ගති ර්භවිෂ්‍යති?
  yut-yut: Pita da uŋun amɨn kaŋek Yesu yaŋ iyɨgɨt, “Amɨn Tagɨ, ae on amɨn ɨwa?”
  grc-BYZ: τοῦτον ἰδὼν ὁ Πέτρος λέγει τῷ Ἰησοῦ· Κύριε, οὗτος δὲ τί;
  cpc-NT: 'Ikanta jiñaawakiri Pedro jirika pokapaintsiri, josampitanakiri Jesús: “Pinkatharí,
    jirika, ¿iitama awijyimotirini?”'
  nhg-NT: 'Hua cuöc oquejtac ini nönca, otieyelfe Jesús: ―Tlöcatzintle, ¿hua ini tlöcatl,
    tli quepasörus?'
  nya-nya: Petro atamuona iye, anafunsa kuti, “Ambuye, nanga uyu?”
  ngu-NT: 'Niman ijcuac Pedro ocontac, ijquin oquitlajtoltij Jesús: ―NoTeco, niman
    yejhua in yej ¿tlinon ipan nochihuas?'
  kup-kup: Pita piin etet Iesun epat at mañah, “Nem Amip ae, aban okop tokat tair
    metapan.”
  jid-jid: Wa Bitrus a to'a na tre Yesu, “Bachi, ahi ngye igu mu ni ti?”
  wmw-wmw: 'Peduru pammonire mwanafunzi ire, akindairi Insa: “Mwenye, sambi eyu mwananlume‑yu,
    cisaka kunkuna kinani?”'
  gmv-GGM: Pixxroossay iza beeydi “Godo hayssadeych wanandde?” gidi Yesussa oychchides.
  ssg-ssg: Ti Pita ningahiwa tel i kakahiti lalu, i kamei Jises, “A tel io, waliko
    la na i sohot hani i?”
  zpo-NT: 'Gorna ngune Pér lo na, mnadizh xaa lo Jesús: —Xaa Nabeyy, lee xaa nee,
    ¿cho kwaan ded kwaan lee xaa?'
  poy-poy: Peteru pakamwoniti ayu kamkosiya Yesu, “Mtuwa! Na ayu hashi?”
  qwh-NT: 'Tseno ricarirnam, Jesusta Pedru nerqan: —Teyta, taqewanqa ¿imataq pasaconqa?
    —nir.'
  gaw-gaw: Petrus nug anṯa amu Jesus amegp̱a aum. “Naḏi, danab imu am aḏi heḵu?” awa
    aum.
  nca-nca: Yesu ŋande oseseyaró, “Uni Parámi, uni ŋuro date?”
  zpz-NTPP: 'Na ornu bzaac Bed ya̱, orzeꞌ bdugyiꞌy lo Jesuuz. Orzeꞌ nay: ―Shuaan de̱,
    se yu re, ¿la zac yu? ―nay.'
  mkj-mkj: Nehn Peter ah kapang woallo, ih ken idoak ipen Jesus, “Maing, imdoahr woal
    mene?”
  zac-NT: 'Iurë lëꞌë Pedro guná lu poshtë ni, gunaꞌbë diꞌdzë Pedro lu Jesús: ―Dadë,
    ¿pë gac poshtë rëꞌ?'
  kyg-kyg: Pitaꞌa ageteno Yesufeꞌmo ani vekalegamo, na agufa kavaꞌmo afole aigiye,
    huno afi geꞌnigeno
  kmk-kmk: Utdi, inimus Pedro kan Jesus un, “Inon ditun tagu’n satu nu?” kanana.
  cao-NT: Jatsi ëa jisi tsi, —¿Japa toa joni, Ibobá? ¿Jënahuariahax rësoxëhi ni? —i
    Pedro niquë ëa yoati na.
  bbr-bbr: Pita nukas kiro ro aparmara, Jisas totorwon, “Näwäu, okoro ro ko owosäi?”
  inb-inb: 'Paita kawas­paka, Pedroka Jesusta tapurka: —Taita waugki, paipas, ¿imatak
    pasanga?'
  hrv-hrv: 'Vidjevši ga, Petar kaže Isusu: “Gospodine, a što s ovim?”'
  box-NT: 'Bìo ó o Piɛre wã́a mɔn o nì-kenínii mu, ó o tùara a Yeesu yi: «Ɲúhṹso
    o, á wón na kà bìo ɓɛ̀n khíi wé kaka?»'
  ote-NT: 'Ne nuꞌbʉ́ ra Pedro nu mi hyantꞌa̱ bi ꞌyambabi ra Jesu: ―Ma zi Hmuꞌi, xi
    nuni, ¿te go ma da jani?'
  wnu-wnu: 'Qamar eng naget igama Pita igeser gab Yisas nob qamar: “Barai, munon e
    mai?”'
  zam-NT: 'Co''se'' mbui'' Pedr loo myen'' xin'' mté''th Jesús, Pedr ndxab loo Jesús:
    ―Tad, ¿mbi'' ba'', à''? ¿Cón gàc loo mbi''?'
  zyp-NT: Ma cawngsawpaw cawh Piter tah a hmuh tihtah, “Abuipaw, ma cawngsawpaw kheh
    zekhatamaw a cang a?” tatah a hae.
  sey-NT: 'Pedropi ñani Jesure se̱jiꞌi: “¿Ëjaë, iquëretaꞌa me yoꞌoye paꞌija̱ꞌcoaꞌni?”'
  nvm-nvm: Saimon Fita fu e ijar jamga fu dakaroim Jesu kua, E Bomana revo e gami
    roko iji fuiji fu izegrekno kuain?
  mps-mps: Pita agai te bidi sulama, tama agai Jisasbolo te po wai, “Genuai Bidi,
    te bidi dali magi sę yaibawe?”
  pab-NT: 'Pedro waiya hatyo Jesus xaotyakirahare hoka nexa Jesus hiye: — Hoka exe
    ite xoana tyaohena? nexa axa Jesus.'
  llg-llg: Ledoeik Petrus nita au, boe ma natane Yesus nae, “Lamatuak aa! Isinaak
    Lamatuak kokolak laꞌeneu au so. Tehuu talobee no ndia?”
  kyf-kyf: 'Piɛlɩ ''yɩa ɔɔ ''bɩnɔnyɔ -yɔ, ''ɩn ɔ yia -Zezu layɩbhaɛ: «''Ɩn -mɔɔ mɩa
    da na?»'
  tpi-tpi: Pita i lukim em na i askim Jisas olsem, “Bikpela, olsem wanem long dispela
    man?”
  mih-NT: 'Ta sa ndyehe ra Pedro sii ra cuan, ta i nducu tuhun ra sii ra Jesús: Tata,
    ¿ta ñaa sa cua cuu sii ra ya?'
  qvh-NT: '@see-verse:JHN.021.020'
  kms-kms: Pita ni nuqoind di pengu nand nari, “Yumbui, te muq ni pughe gri?”
  agn-agn: Animan pagaita ni Pedro, ganing tanandia ong ni Jesus, “Gino, ang taw ang
    asia, onopay nandiang mapasaran?”
  nhi-NT: 'Ihcuac in Pedro oquitac, octlahtlanih in Jesús: —NoTecotzin, ¿uan necah,
    tlenoh ipan mochiuas?'
  ttc-NT: 'Ntons, te Xhpe''y, ya ma xik ten te aj junky, oxik tqani'' tuky''i Jesus
    ikxjani: «Tat, ¿titza'' oky''el ti''j tetz?»'
  dan-1931: 'Da nu Peter så ham, siger han til Jesus: “Herre! men hvorledes skal det
    gå denne?”'
  kwj-kwj: Pita rini heisini Jisas ni ya sawe, “Apukolaka, dori hima to hinde na hinga?”
  vie-OVCB: 'Thấy người ấy đi theo, Phi-e-rơ hỏi Chúa Giê-xu: “Thưa Chúa, anh ấy sẽ
    ra sao?”'
  kze-kze: Pítaa kogwanténa awánéna Ísuntavena áísaa ena séna Ísóigoo minkwáásíndó
    súwana
  mpj-mpj: Piijalurni nyangu, kara Jiijajpa japirnu, “Maaja! Martu jii wanyjalarriku?”
  lbk-lbk: Issan nangil-an Pedro isnan chey ay disipolos kinwanina ken Jesus, “Apo,
    si kay tod-i?”
  mto-NT: 'Ku veꞌe je̱ Pedro yꞌixji, vanꞌit tseꞌe du̱ꞌamo̱tutu̱vi je̱ Jesús: ―Ma̱ja̱
    Vintsá̱n, je̱ts ya̱ꞌa̱, ¿tits ya̱ꞌa̱ veꞌe játjup náxjup?'
  bzh-bzh: Pita lë bë netamuin luho, lob loḳ tepëḳ in vu Yesu bë, “Mehöböp, gaḳ
    mehö saguḳ rëḳ nabë va?”
  guj-2017: ત્યારે પિતરે તેને જોઈને ઈસુને પૂછ્યું કે, ‘પ્રભુ, એ માણસનું શું થશે?’”
  jvn-NT: 'Rasul Pétrus weruh rasul Yohanes kuwi terus takon marang Gusti Yésus: “Gusti,
    lah Yohanes kepriyé?”'
  byr-byr: Sarevɨdaaꞌnyɨ Pitai tɨnna miꞌna wanganna yaka Jizaazarɨ wɨdɨna “Naangeigɨ,
    dɨwaanyaꞌna aꞌmwe sarɨna berɨvaka?”
  ian-ian: Pita ndɨ kat vɨlaa Jisas kat wandɨ. Njambwi nyan an nyan ngɨni manda vala
    yindeya waa wandɨ Pita.
  hun-hun: 'Őt látva Péter, mondta Jézusnak: „Uram, ezzel pedig mi lesz?“'
  mcf-NT: '¿Mitsipadec aid unëspatsiash? —queshun: —Ma nëid. ¿Mitsipadec unëspec?
    —capondash Petedon ëbi unëste Esus chuimequin.'
  kjs-kjs: '@see-verse:JHN.021.020'
  mni-mni: "Peter-na mahakpu ubada Ibungoda hanglak-i, “Ibungo, mahakkidi kari oigadage?”\x94"
  yad-NT: 'Sadiyadanumatiy Pyítrubay siva jiryatiy sasiitya̱da nada, sitaja̱doda ji̱ta
    variñi̱ Jesús siva: “¿Va̱ jiñucay, Nutyityu̱, nu̱tyura sa̱chasara day, nu̱tyura?”'
  mxb-NT: 'Dá tá ni̱ xini ñaá Pedro, dá ni̱ kaa ra̱ xíꞌín Jesús: ―Satoꞌi̱, ¿ndí ki̱án
    ndoꞌo ta̱a káa?'
  pon-2006A: Ni Piter eh kilang ohlo, e ahpw patohwan idek rehn Sises, “Maing, ia
    duwen ohlen?”
  maq-NT: 'Hane xi cavëë Pedru cha vëhë ne, cavinenguise me cuitjin cojo Jesús: ―‍Tatá,
    hane me vëhë ne, ¿mé cuatju me cuma ni? ―‍Cuatjin cavinenguise Pedru.'
  hto-hto: 'Pedro Juaana cɨona llezica Jesumo jɨcánote: —Ocuíraɨma, ¿báimɨe nɨe izói
    iite? —daɨde.'
  por-BRBSL: 'Pedro, vendo-o, disse a Jesus: “Senhor, que dizer deste homem?”.'
  ces-NKB: 'Když ho Petr uviděl, řekl Ježíši: “Pane, a co tento?”'
  cui-cui: 'Poxonae Pedro netane, bapoxonae jeye Jesustha: —Tanecanamataxeinaem, ¿incane
    ponje tsanerʉ? jei Pedro.'
  boj-2014: Deqa Pita a aŋgro di unsiqa Yesus nenemyej, “O Tamo Koba, bunuqna ino
    aŋgro di a kumbra kiye turqas?”
  eng-OEBUS: Seeing him, Peter said to Jesus, “Master, what about this man?”
  eri-eri: Ono wainga, Pita no fai waha uredu bona, Yesus isoki tuwai, “Anyakaro,
    fai beha no adadu?”
  aly-aly: Peter-el arnarek, rarl apetyenh, rap Jesus-warl angkek, “Ingkartay! Artwa
    yanh-alew?”
  wiu-wiu: Einago enekomepa Pitayo Yesu yatekome okome i ago-palapa edele toko patu
    wa okale
  swe-swe: 'Då Petrus såg honom sade han till Jesus: ”Herre, vad kommer att hända
    med honom?”'
  cth-cth: Piter ni Bawipa ahni teh bangtelamaw ao han telah a pacei.
  mti-mti: Pita me yaunewa me singui wane, “Ayapan, apan mame me aninin?”
  pad-NT: 'Hari. Pedroa binokiribani''ara ada ipohina. Oniania, Pedro Jesu-ra nana''dohivini
    hi''aha: —Nahina koda ida bana namithaja oipohina kania?'
  twi-twi: Petro huu saa osuani no, obisaa Yesu se, “Awurade, na oyi nso dɛn na ɛbɛto
    no?”
  hlt-hlt: Anih te Peter loh a hmuh vaengah Jesuh te, “Boeipa, anih tah metlam lae?”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛrii bekɛ Yesu kɛ dɔ̀: N Yiɛ̀, yie ntɑ́, o kpɛti yó ndòmmɛ?'
  san-GUJ: પિતરો મુખં પરાવર્ત્ત્ય વિલોક્ય યીશું પૃષ્ટવાન્, હે પ્રભો એતસ્ય માનવસ્ય
    કીદૃશી ગતિ ર્ભવિષ્યતિ?
  amx-amx: Peter-el kwertengerl renh aremel rang Jesu renh pawenhek, “Ngkartay, rarteh
    nthakenh irretjenh?”
  ake-NT: Pi'ta uya ensa' a'tai, ekama'po'pʉ iya, “Uyepuru, pʉse kanan si?” ta'pʉ
    iya.
  qvn-NT: 'Pedro ricaparamarga Jesustam cay nin: “Tayta, nätan paytaga ¿imatag pasanga?”'
  tku-NT: 'A''cxni'' laktzī''lh Pedro kelhasqui''nīlh Jesús: ―Māpa''ksīni'', ē huā''mā''
    chi''xcu'' ¿tū na''a''kspula?'
  bjk-bjk: Ma nang e Pita ixo pere ine, ixo ose bara, “Orong, bara bule lamun ine?”
  msy-2020: Ezɨ Pita an ganigha kamaghɨn Iesus azara, “Ekiam, gumazir kam, bizir tizim
    a batogham?”
  bpr-bpr: Na kanto teen Piter i to ayé, snalek Piter Dyisas, manan, “E Amu, dét i
    kenen gugafat?”
  cle-NT: 'Liáh³ gá⁴joó² Pedro ja̱³ gá⁴joóy² xɨh³chie̱y³² ja̱³, mɨ²ja̱³ liáh³la³ gá⁴féh³
    gá⁴sɨɨ́h⁴ Jesús ja̱³: ―Ñuyh⁴, ¿he² gɨh³ hí⁴chi̱í̱yh² hi³ley³²?'
  txq-txq: Neu Petrus mete-nita au, boe ma ana natane Yesus nae, “Lamatuak, ee! Lamatuak
    kokolak laꞌe-neu au bebeik kara ia ena. Tehuu ndia ia talo bee?”
  aaz-aaz: Oras naiꞌ Petrus ankius niit kau te, in nataan Naiꞌ Yesus am nak, “Usiꞌ!
    Ho muꞌuab amrair meu kau feꞌe na. Mes on mee, nok tuaf reꞌ nee?”
