  zav-NT: 'Nach Bedən'' gože'' Jeso''osən'': ―X̱ana'' ¿nac gaquə c̱he benga?'
  sgz-sgz: Ái Petero a mákái ngorer má ák gálta Iesu ngo, “Má Konom, ngádáh sur konomin?”
  kek-NT: 'Nak laj Pedro quiril a''an, quixpatz'' re li Jesús: —Ut li cui̱nk a''an,
