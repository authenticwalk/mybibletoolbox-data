  bkq-NT: 'Jesus nhapâiguely: — Âdyka ise João agâ aini? — kely Pedro.'
  kue-kue: Pita yagl i kandre ana krapogl Yesus tongwa, “Yaglkande, yaglmo i sraglmere
    erambe?”
  cot-NT: 'Ariquea yamenavaquerigueti Peerero, icantiri Jesoshi: —Nomajirote, iricatica
    ¿quero incoquempani?'
  bnp-bnp: Na tahuna e Petrus i masia a bakovi iea, i nanea e Isu, “Bakovi Dagi, pali
    a bakovi iea ge mate navai?”
  apn-NT: 'Jakamã nhũm Simãw Pêtre ixto hakẽx nẽ ixpumu nẽ ixtã Jejus kukja nẽ kãm:
    —Kwa no pẽr pahkôt mõr mũj? Tanhmã koja we htyk to? Anẽ. Hãmri nhũm kãm:'
  ctp-NT: 'Naꞌan Tyu chaꞌ ndijyan ñaꞌan yu kanꞌ ꞌin neꞌ, kanꞌ chaꞌ mnichaꞌ Tyu ꞌin
    Jesús: ―¿Ni ñaꞌan ka ꞌin yu re nde loo la a? ―ndukwin Tyu ꞌin Jesús.'
  bre-BRG: 'Pêr eta, o vezañ e welet, a lavaras da Jezuz: Aotrou, hag hemañ, petra
    a erruo gantañ?'
  opm-opm: '@see-verse:JHN.021.020'
  bvr-bvr: An-guna a-yinagata mu-ngoyurra a-wengganana Jesus nipa Birta ana-nyala
    a-nana barrwa ana-bamuna, lika a-yinanga nula Jesus, “Bunggawa, a-lay, an-guna
    ana-bamburda nipa rrapa a-yinmiya barra a-juwa?”
  wal-wal: PHeexiroosi he erissiyo ashkkaraa be7idi Yesuusa, “Godau, ha bitanee qassi
    waananee?” yaagiis.
  zad-NT: 'Na'' ka ble''i Pédrona''ne'', na''ch chi''e Jesúza'': ―X̱an'', ¿shera beeni?'
  kmg-kmg: 'Eme motec hâcne šâhec rame Petorozi honerâ Jesu wiocnerâ muwec: “Wofuŋ,
    motec kecšizi ine weniŋuc eocmu?”'
  aso-aso: 'Aꞌmine ve ningo Petoloꞌ aza Izesuꞌni tiꞌ lo lo-imineꞌ ve: Guvekasi ve,
