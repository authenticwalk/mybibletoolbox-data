  con-NTPO: 'Pedro ñama attepa Jesúsma iñajampaña: —Na''su, ¿vaja ma''caen tsu daya?'
  ghs-ghs: Oonita Peetoroi anake mooqi Dzesu pobi hiireta, Soopara, qate Dzohanei
    ikanomake eetaqu?
  peg-peg: ପିତର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ହୁଡ଼୍‌ଜି ଜିସୁଙ୍ଗ୍‌ ୱେନ୍‌ବାତାନ୍‌, “ମାପ୍ରୁ, ଇୱାନ୍‌ ବିସ୍ରେ
