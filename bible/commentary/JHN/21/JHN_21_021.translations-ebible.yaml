  taw-taw: Pita bɨ anɨb anop nɨŋɨd, Jisas nop agak, Bɨawl, bɨ nɨm awl nop tap tay
    gɨnɨgab agak?
  jic-NT: 'Mpes Pedro jus tjinyuca na niná discipulú, la tji''yüya Jesús lal: —¿Tsjan
    ca mpalas niná yom lal?'
  zap-NT: 'Ne wii Simon-Bëd men, re Simon-Bëd lo Ne: ―Dechey, zhan gwa naa, ¿pezee
    sak zhaa?'
  wer-wer: Pël ëën Pitaak neen itenak Yesuun nemëën epël yema. “Omp epop tolël ëëpën?”
  ipi-ipi: Balato disaipolo okone andoto, Jisasa tipa puato, Akali Andane, akali oko
    anu pulu-peyape lea.
  qul-NT: 'Pedro payta ricuspa, Jesusta taporkan: —Señor, ¿caytari imataj pasanka?'
  ter-NT: 'Noixoâne Pêturu nekôyo, hara kixo Jesus: —Kene râ''a, namo kó''eye?'
  bmr-NT: 'Jaaboco Pedro aatyɨmeuboro Jesuco nuuhi: ¿Aivojɨɨbo, jana jaanɨji mɨllɨ?
