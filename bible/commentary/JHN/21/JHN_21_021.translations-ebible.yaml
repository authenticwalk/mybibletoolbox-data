  blz-NT: Sarataa nimiile' murit iya'a, Petrus nimikirawarmo ni Yesus taena, “Tumpu,
    upa a men bo sida na ko'ona kani'i?”
  poe-NT: 'Ntá chꞌín Pedro kꞌuíkon chꞌán kíxin tinkáchréhe̱ tí chꞌín a ntá kjuanchankíhi
    chꞌán tí chꞌín Jesús kíxin: ―Ìnchéni, ¿a̱ ntá tí chꞌín i la nkehe tso̱nhen chꞌán
    a? ―ichro chꞌán.'
  san-TAM: பிதரோ முக²ம்ʼ பராவர்த்த்ய விலோக்ய யீஸு²ம்ʼ ப்ருʼஷ்டவாந், ஹே ப்ரபோ⁴ ஏதஸ்ய
    மாநவஸ்ய கீத்³ருʼஸீ² க³தி ர்ப⁴விஷ்யதி?
  cof-NT: 'Junni Pédrori jun tsachi benele janaminca quirato, Jesube itsantie: —Miya,
    ¿ya tsachiri niyanhichunan? tie.'
  srm-NT: 'Nöö fa Petuisi si ën dë, hën a hakisi Masa Jesosi taa: “Wë di sëmbë aki
    wë? Andi fëën i ta taki?”'
  qvs-NT: 'Ñukata kawawashpa Jesusta tapurkan: —Maestru, kay disipuluyki ¿imashnatí
    wañunka?'
  zca-NT: 'No or une Per xa'' re'', orze'' nzhab Per lo Jesús: ―Lë''o, ¿xmod yazë
    xa'' re'' ga''?'
  cbc-NT: 'Bairo yʉ ãmejore ĩñarĩ, atore bairo Jesure qũĩ jẽniñawĩ Pedro: —Yʉ Quetiupaʉ,
