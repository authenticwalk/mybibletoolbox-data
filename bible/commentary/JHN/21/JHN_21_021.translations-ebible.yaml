verse: JHN.021.021
translations:
  kpx-kpx: Iale Bitau hoilahai esemu ke elehai Iesu namihai avoe, “Kosive, a di hatihati
    hoto ke lounu. Isito ata kona oleve kateai avuta hatai.”
  okv-H: ainge ena embo avo Peter na kito, “Bada embo emita degi do puvurou?” ainge
    enu,
  tbo-tbo: Uyahinei Pita i baha nae Yesu uyahina i pa, ‘Guyau, Yoni tauna iyowai?’)
  mal-C: അയാളെ കണ്ടിട്ടു പത്രോസ് യേശുവിനോട്, “കർത്താവേ, ഇദ്ദേഹത്തിന്റെ കാര്യം എന്താകും?”
    എന്നു ചോദിച്ചു.
  grc-SR: Τοῦτον ⸆ ἰδὼν ὁ Πέτρος λέγει τῷ Ἰησοῦ, Κύριε, οὗτος δὲ τί;
  bgc-bgc: उस ताहीं देखकै पतरस नै यीशु तै कह्या, “हे प्रभु, इसका के हाल होगा?”
  khz-khz: Petero na vomelo (pa Ioana) egitaato, ne Iesu evaikilaato, netiwato, “Na
    Velekou, ia kolemana rakavetaina?”
  deu-TKW: 'Als nun Petrus diesen sah, sagt er zu Jesus: Herr, was ist es aber mit
    diesem?'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ lëꞌ Pedro, rëꞌ Jesús: ―Xan, ¿bizxa gunëꞌ bönniꞌ ni?'
  lin-lin: 'Tango Petelo amonaki ye, atunaki Yesu : — Nkolo, okanisi nini mpo na ye ?'
  hns-NT: 'Djab Petras oke dekhies, tab Jiesoe se poetjhies: „Prabhoe djie, okare
    saath ka hoi?”'
  noa-E: Mag ewag oo nʉʉ awia ich Pedroou mʉ oo athaawai mʉ igwia Jesuug, —Señor,
    ¿magan Juanjãma? ¿Jã jãga meejuma? ajim.
  eng-EMTV: Peter, seeing him, said to Jesus, “But Lord, what about this man?”
  mib-NT: 'Te jeē ní jito Pedro nuū tée ún, te ni cajnūhún de Jesús: Te tēe yáha,
    ¿ndese coo jíín de?'
  lif-NT2: पत्रुसरे़ खे़न् निःसुआङ् दाङ्‌बान् सेःन्‍दोसु, “दाङ्‌बे, खुने़ॽ कुयाःम्‍बेओ
    थे पोःङ्‌बाबे?”
  xnj-xnj: Hinu, Petili peamuwene mwenuyo, akamkota Yesu, “Bambu, mundu uyu chikumuhumila
    kyani?”
  mmx-mmx: Pita ga ven i la ga sue ne Iesu, “Leeme Silok, lempanga salai mo ba vot
    saparap na laradi?”
  cbr-NT: 'A uni isquin ca Pedronën Jesús ñucácëxa: —¿Uisaira cara ënë uni ''iti ''ic?'
  tee-NT: 'Ju Pitalu'' acsni lakts''ilh ju ix''ach''ak''ok''anan pus junich ju Jesús:
    ―Qui''ucxtin ju ani minta tijuch ju canaviya''.'
  eng-LSV: Having seen this one, Peter says to Jesus, “Lord, and what of this one?”
  cak-NT: 'Cuando ri Pedro xutzu'' ri discípulo ri'', xuc''utuj che ri Jesús: Ajaf,
    y raja'' ¿anchique xtu''on can? xcha''.'
  pah-NT: 'Kiro Pedro''ga jirovagi akoja''ga repiaga ga rurame ojiviri. A''ero Pedro''ga
    ei Jesus''ga pe: —Oro ga, marã po ti ga rekoi aerẽ nehẽ naerũ? ei ga.'
  sja-NT: 'Pedropa mɨ unuk''ãri, Jesumaa iidiji: —Tachi Waibɨa, ¿k''ãata p''asait''eema
    aji, iru ome?'
  xed-xed: «A ki na duhwal na tama Mghama ɗa, nahgani dzaʼa slanaghatá tsatsi?» ka
    Simuŋ Piyer nda Yesu, nghər tsi ta sagha tsa duhwal ya.
  glk-glk: 'وختی پِطرُس اونه بیده، از عیسی وَورسه: «پس اون چی به؟»'
  mks-NT: 'Tá na̱xini Pedro ndíco̱ da̱ yóho ja̱ta̱ ná já na̱nda̱ca̱ tu̱hún da̱ Jesús
    já na̱cachi da já xi̱hi̱n á: —Ta ndaja coo Juan yóho, xitoho i̱. Ndaja quivi da
    —na̱cachi Pedro.'
  gfk-S: Be Pita ga nes ie iga tiri be, “Watong, hohaam tane kinen?”
  bmu-bmu: Gwarek miaŋön könaŋire kaiga Pitönöŋ i eka Jisös kewö qesim waŋgiyök, “Kembu,
    gwarek kiaŋgöra mönö denöwö asuhuma?”
  dgz-dgz: Wam ame Pita yaveni, me Iesu inap singui wan, “Ayop, amba me anenen?”
  eng-GNV: When Peter therefore sawe him, he saide to Iesus, Lord, what shall this
    man doe?
  zaa-NT: 'Bilá'' báni Pedrua qui''ni denó bi nna, acca ra tè bi Jesús: Señor, nui
    chú nná, biani thacca''ą.'
  eng-WEBSTER: Peter seeing him, saith to Jesus, Lord, and what shall this man do
    ?
  guh-guh: Nexata Pedro itsa netane, xanë tatëpaejavanexa yabara, yanijoba Jesúsjavabelia.
    —Tajatuxanenë, ¿detsa pacuenia tëpaena maponëje? jai Pedro Jesúsjavabelia.
  bon-bon: Yoo siige, Peteru liba teebine jepänige, tabe Yeesu ne jejige egä, “Yageyame,
    ai biname tääpume ngena te cire läbitepi?”
  nhw-BL: 'Huan quema Pedro nechitac niquintoquiliyaya, quitlatzintoquili Jesús: ―NoTeco,
    ¿tlaque panos ica ya?'
  swh-ONEN: Petro alipomwona huyo mwanafunzi, akamuuliza Yesu, “Bwana na huyu je?”
  wbi-wbi: UPeteli ye amwaghile um'bulanisivua jula, akamposia uYesu akati, “Gwe Mutwa,
    kilihumila kiki kwa m'bulanisivua uju?”
  bba-bba: Sɑnɑm mɛ Piɛɛ u bɔ̃ɔ wi wɑ u Yesu bikiɑ u nɛɛ, Yinni, durɔ wini mɑɑ ni?
  eng-KJVCPB: Peter seeing him saith to Jesus, Lord, and what shall this man do?
  kgk-NT: 'Ha Pedro katu ojerova ramo xe-rehe xe rexa ramo, gwapykwéri aju ramo, oporandu
    xe-rehe Hesu-pe: —Mbava''e tipo oiko-ta ou xe rapykwéri va''e-pe? he''i Hesu-pe
    xe-rehe.'
  waj-waj: 'Na iya nnaagiai ngiee variaaduu too Petorooso hanigia ni too niiyara Yisuunna
    tunoo: Udaanga-o, aa vaidi aavaara a dataakuainna kiannannee?'
  cpy-cpy: 'Ikanta iñaawakiri Pedro irika impoeta-paentsiri, rojampita-nakiri Jesús:
    “Pinkathari, ¿iitaka awiji-moterini?”'
  ekk-PKP: 'Peetrus küsis Jeesuselt: „Aga mis temast saab, Issand?“'
  mpx-mpx: Sauga Pita tohago o i kite, inoke i nel Yeisu elana i ba, “Babala, yaa
    tau ya nasi ga ni ola?”
  wbp-wbp: Junga-juku, kuja Piitarlu nyangu nyampu yaninjarni-kirra, wangkajarla Jijajikiji,
    “Kala nyampu, Warlalja-Wiri? Nyarrpa-jarrimi kapu?”
  luo-luo: Kane Petro onene, nopenjo niya, “Ruoth, to en to?”
  nhe-NT: 'Huan quema Pedro nechitac niquintoquiliyaya, quitlajtlani Jesús: ―NoTeco,
    ¿tlaque panos ica ya?'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܚܙܹܐ ܠܹܗ ܠܐܵܗܵܐ ܬܲܠܡܝܼܕܵܐ، ܒܘܼܩܸܪܹܗ ܡ̣ܢ ܝܼܫܘܿܥ:
    ”ܡܵܪܝܼ، ܡܘܼܕܝܼ ܒܘܼܬ ܐܵܗܵܐ؟“'
  esk-NT: Peter-m qiñiqamiuŋ taamna apiqsruġniġaa Jesus, “Ataniiq! Qanuġniaqpaliuna?”
  msb-msb: Niyan pakakita sa iya ginhunga ni Pedro si Jesus, “Ginoo, saka ini siya?”
  cpa-NT: 'Mi³ca¹jë́² Pedro dsa² héi², jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa Jesús: ―Juu¹³
    jniang³, ¿ha²lah lé² quiah¹² dsa² ná¹²? ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ସେ ସିସ୍‌କେ ଦେକି ଜିସୁକେ ପାଚାର୍‌ଲା, “ଏ ମାପ୍‌ରୁ ଆର୍‌ ବିସଇ କାଇଟା ଅଇସି
    ?”
  meu-meu: Taunabunai, Petro ese e itaia, bena Iesu e nanadaia, eto, Lohiabada e,
    una tau na ede baine heto?
  yva-NT: Petrus po arakove so aen ti po Yesus anajo pare, “Injae, arakovo napiso
    indati aveare rui?”
  dgc-dgc: Ey péketa ni Pedro diya, éy kinagi na ni Jesus, a “Anya wade, Panginoon,
    i lélakeae? Maanya siya?”
  zpm-NT: ―Teḻzhe zha rii waa, ¿pe nac miṉe ted zho?
  hix-NT: Noro rma yonyey hatà, Petru. Àwenaryenye omoknàrà rma yonyey hatà. Àro ke,
    onà wyaro nkekon hatà, Txesusu wya. Rohà y, àsok naye, mosonà, amnye ha, kekon
    hatà. Noro yehtxoho haka rha uhutwamohsoko, kekon hatà, Petru, àwya.
  sim-sim: Karem mbahandari ma oton Pita or heyehe Jisasin ormu silira, �Wasilaka,
    ma toto kumak avak mberem orvai naku?�
  npi-ULB: पत्रुसले तिनलाई देखे, र येशूलाई भने, “प्रभु, यी मानिसले चाहिँ के गर्नेछन्
    ?”
  cgc-cgc: Pagkita Pedro ta pinalangga na tinudluan Jesus na gasunod ki danen, gainsa
    kanen ki Jesus, “Ginuo, ino matabo ta yon na tinudluan?”
  tim-tim: Akto Petoroŋe yâk ekmâ Yesu hin magaŋep, “Humo, luâk ire âmâ gain gain?”
    dâmbo
  yor-yor: Nígbà tí Peteru rí i, ó wí fún Jesu pé, “Olúwa, Eléyìí ha ń kọ́?”
  wos-wos: Pita wun duré xe dé Jisaska wa, “Néma Du, wun du méta yatandé?”
  emp-NTPO: 'Pedroba maʌ̃gʌ ẽberã unuped̶a Jesua iwid̶isia: –Mʌ̃ Boro, za zebʌrʌra
    ¿sãwã b̶ai?–'
  eng-F35: Seeing him, Peter says to Jesus, “Lord, what about him?”
  ind-ind: Jadi Petrus bertanya tentang saya kepada Yesus, “Kalau begitu, Tuhan, apa
    yang akan terjadi kepada dia?”
  pes-OPCB: 'پطرس از عیسی پرسید: «سرورم، بر سر او چه خواهد آمد؟»'
  mpt-mpt: Fitae inanea ne natemnea Yesuse baabanea Sum kobo naka ele fatnabasota
    kaanamabene? gesea
  ssx-ssx: Pidama꞉ koto hali handaa Yesu pa꞉ta꞉ alota꞉ Tekehalio. Do hali pa꞉ta꞉ta꞉
    eki hau ipiliepe leekeme.
  mkl-mkl: Iyi Piɛɛ í yɛ mɔcɔu ŋɔi í bee Jesu í ni, Lɑfɛ̃ɛ, mɔkɔu ihɛ̃ mɔ ni, bɛirei
    ti nŋu mɔ ɑ́ yɛ.
  gaq-gaq: ପିତର୍ ଆତେନ୍‌ ସିସ୍‍କେ କେଚେ ଜିସୁକେ ସାଲ୍ୟାକୁକେ “ମାପ୍ରୁ ଆକ୍‌ମେନେ ବିସୟ୍‌ରେ ନାନେ
    ମେଁନେ ବାସଙ୍ଗ୍‍ନାଡିଙ୍ଗ୍‍କେ ?”
  gof-RNT: Phexiroosi he tamaariya be7idi, “Godaw, ha addey qassi waananee?” yaagidi
    Yesuusa oychchis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଇନିଃକେ ନେଲ୍‍କେଦ୍‍ତେ ୟୀଶୁକେ କୁଲିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ନିୟାଃ ବିଷାଏରେ
    ଚିନାଃ ମେନେତାନାମ୍ ?”
  gah-gah: Pitá nene nenikumú Izesuni loká otake imane ve nana itimó neve.
  lcm-lcm: Taun a Petero kala arai ania na kala sui a Iesu, “Volava, sa si nat ke?”
  aer-aer: Kenhe Peter-ele renhe areke iperrele, Jesus apayuthneke, “Akngerrepataye,
    artwe nhenhe-arle-artaye? Nthakenhe-arle-irretyenhe ikwere?”
  qvc-NT: 'Chaymi Pidru rikawashpaqa, Jisusta noqapaq tapurqan: —Taytitu, ¿Jwandaqa
    imataq rin pasaq? nishpa.'
  tgl-ULB: Nakita siya ni Pedro at sinabi kay Jesus, “Panginoon, ano ang gagawin ng
    lalaking ito?”
  cbs-NT: '@see-verse:JHN.021.020'
  xtm-NTPP: 'Nuu ni jini Pedro ma de, ni jikan‑tnu''u de Jesús ma: ―‍Señor, te tee
    ya''a, ¿naxe ko kuu de? ―‍kúu de jiña''a de.'
  nnq-nnq: Bai Petulo apammona jweno, ngankonya Yesu, “Angwana, ojo bo?”
  bao-NT: 'Yʉre ĩa, Jesús''re o biro cʉ̃re ĩi jãiñawi Pedro: —Wiogʉ, ani peera ¿do
    biro to biiroti? —cʉ̃re ĩiwi.'
  san-ORI: ପିତରୋ ମୁଖଂ ପରାୱର୍ତ୍ତ୍ୟ ୱିଲୋକ୍ୟ ଯୀଶୁଂ ପୃଷ୍ଟୱାନ୍, ହେ ପ୍ରଭୋ ଏତସ୍ୟ ମାନୱସ୍ୟ
    କୀଦୃଶୀ ଗତି ର୍ଭୱିଷ୍ୟତି?
  huv-NT: 'Teat Pedro wüx tajaw almandüüb nejiw aaga alinop quiaj, quiaj tasaj Teat
    Jesús: ―Teat ¿jowa neje aaga alinop quiaja? ―aj.'
  otn-NT: 'Mi̱ nu̱ ra̱ Bɛdu na̱ p''ʉya, bi ''yänna̱ Jesús, bi ''yɛ̱mbi̱: ―Xina̱ ''bʉcua,
    ¿te ''bɛ''a̱ da̱ tho na̱?'
  nop-nop: Pitadi me u kaŋ Jesu ninadiguk, “Wapum, kaŋ me i dediŋ tibaak?”
  obo-NT: To nokita ni Pedro iddon tinodduwan, mid intud sikandin ki Disas, kahi rin
    to, “Longaggon, ondan bo mandad kos od kotomanan din?”
  cak-ENT: 'Tok ri Pedro xutz''et c''a ri achibil ri'', xuc''utuj chin ri Jesús: Ajaf,
    y rija'' ¿achique c''a nbün can? xbij.'
  lif-NT: ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤍᤠᤱᤒᤠᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤍᤠᤱᤒᤣ. ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤌᤣ ᤐᤥ᤺ᤱᤒᤠᤒᤣ᥅”
  mie-NT: 'De jā ní jinī Pedro nūū tēe ñúcuán, de nī jīcā tūhún dē Jesús: Señor, ¿de
    tēe yáhá, nāsa coo dē?'
  san-TIB: པིཏརོ མུཁཾ པརཱཝརྟྟྱ ཝིལོཀྱ ཡཱིཤུཾ པྲྀཥྚཝཱན྄, ཧེ པྲབྷོ ཨེཏསྱ མཱནཝསྱ ཀཱིདྲྀཤཱི
    གཏི རྦྷཝིཥྱཏི?
  qve-NT: 'Hinaspanmi Pedroqa chay discipulota rikuruspa, Jesusta khaynata tapuran:
    —Señorlláy, ¿imataq paytari pasanqa? nispa.'
  pao-NT: Soo Peter yise ka Te Pabe'e tubengu, “Ne Pabe'e, Ha'oo yise masoo manekwu?”
  cbu-NT: '@see-verse:JHN.021.020'
  usa-usa: 'Pítaama aónatuwenama Îtumma timá ámikaiye: “uyátáraana-nako, wemmá nôraq
    inábiyo?” téna Pítaa Îtumma ítama aónaitana'
  soy-soy: 'Kɛ Piyɛɛ uu lɛ̃ u n yɛ̃́, uu Yeesu pisɛ rɛ: Nkó ní, Upíimɑ, yo kɛ uyɛ̃
    uú nɛ kɛ́tɔ kopunɛ?'
  hui-hui: Hondowa Pidahanda Yasuhondo lalu, Anduane Homogo-o agali ogo agua bulebirabe,
    lene.
  amf-amf: Bhethiroosaar kiam haapayse Yesusna “Imbo, ea kaa keeda hamin ki hame?”
    kina ki hamade.
  quc-NNT: 'Aretaq ri tat Pedro xrilo, xub''ij che ri Jesús: Qajaw, wa'' we jun ri'',
    ¿jas ri kuk''ulmaj na ri are''? —xcha che.'
  dob-dob: Ga Pita tai nina ꞌiꞌitena, ꞌimulimuliyedi ga ꞌiona, “ꞌInapwana, tai gete
    mwaꞌadega ꞌana loina?”
  wrs-wrs: Nonamba Pitava osva ona nonglana, men sis kam engalprav, hev omnanam Yesusm,
    mendekli, eva hona indhanarinimba, si es yimba venavav?
  mca-mca: 'Ha'' Pedro in yi''wen hakha''an, qa yit''ijets ha'' Jesús: —Yatsat''axyij
    qa hane''en, ¿pa''n qu'' ƚunye''je''kiyek hatse''?—'
  tzo-TZC: 'Cꞌalal jech laj yil ti Pedroe, jech laj sjacꞌbe ti Jesuse: ―Cajval, ati
    jun vinic leꞌe, ¿cꞌusi ta xcꞌot ta pasel ta stojol? ―xi.'
  mya-mya: ပေ​တ​ရု​သည်​ထို​တ​ပည့်​တော်​ကို​မြင်​သော​အ​ခါ ``သ​ခင်​ဘု​ရား၊ ဤ​သူ​သည်​လည်း​အ​ဘယ်​သို့
    ဖြစ်​ပါ​လိမ့်​မည်​နည်း'' ဟု​မေး​လျှောက်​၏။
  gng-NT: 'Piɛr laa'' wɔ ma nnɔ, nɛ ki niire'' *Yesu ki ye: «Yonbdaan, bɛ lá li tu
    wuɔ mɔ?»'
  cbi-NTPO: 'Tsaintsuñu Pedro katatu, Jesúsnu entsandi pake''meemi: Bale Ruku, tsen
    entsaa, ¿naa inujtun? timi.'
  ikk-NT: Ogẹn Pita gi hụn a, ọ nọ jụ Jesu, sị, “Di-nwọnni-ẹnyi, okẹnnyẹni?”
  leu-leu: Layaan na Pita a xalume, a fin na Yesus, “Memai a so ta mo taa savat sena?”
  maz-NT: 'E Pedro ''ma o jñanda c''e discípulo, o xipji c''ua e Jesús: ―Nu''tsc''e,
    ín Jmuts''ügö, ne bëzo nu, ¿pje ra tsjapüji c''ü ra sufrido nu?'
  bod-N: དེ་ནས་པེ་ཏྲོས་ཁོ་རང་མཐོང་སྟེ་ན༌རེ། གཙོ་བོ༌ལགས། མི་འདི་ལ་དོན་ཅི་ཞིག་འབྱུང་ངམ་ཞེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü yexguma Pedru choxü̃ dèu̱xgu rü Ngechuchuna naca, rü ñanagürü: —Pa Corix,
    ¿ñaã Cuáü̃ rü ṯacü tá nüxü̃ üpetüxü̃? —ñanagürü.'
  zpl-NT: 'Chenu ulañiꞌ Pedro liꞌilla unedichiaꞌlla lu Jesuse nú unilla: ―Detá, liꞌiquiella
    ¿xa zecalla?'
  mbc-NT: 'Mîrîrî era''ma tîuya ye''nen Pedroya ta''pî Jesus pî'': —‍Uyepotorî, î''
    e''kupî mîserî yarakkîrî?'
  ndg-ndg: Petro amweni ni kunnaluya Yesu, Ngwana ayoo mundu apanga namani?
  wsk-wsk: Se Peter arigam ale Jesus isuam, “Kari Biya, se kari sumu?” mam.
  toj-NT: 'Jaxa Pedro cuando yilahuoni, ti yalaa: ―Cajual jaxa huinic iti, ¿jastal
    oj ec'' yuj ba?'
  tbc-tbc: Pita ile dugo Jesus irupei, “Tubun en, tamol en niŋen o dugudo wak i?”
