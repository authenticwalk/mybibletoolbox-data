  san-MAL: പിതരോ മുഖം പരാവർത്ത്യ വിലോക്യ യീശും പൃഷ്ടവാൻ, ഹേ പ്രഭോ ഏതസ്യ മാനവസ്യ കീദൃശീ
    ഗതി ർഭവിഷ്യതി?
  tam-TCV: பேதுரு இவனைக் கண்டபோது, “ஆண்டவரே இவனைக் குறித்து என்ன சொல்கிறீர்?” என்று
    கேட்டான்.
  mit-NT: 'Pues, divi nècuàchìmà nì xini Pedro nchícùn vàxi, te nì cachi‑nè xì‑yá:
    ―Te nècuàchì jaàn tú, ¿nansa icúmí cuu xi‑né, Señor mío?'
  ceb-ULB: Nakita siya ni Pedro ug unya miingon kang Jesus, “Ginoo, unsa ba ang pagabuhaton
    niining tawhana?”
  ces-LB: 'Petr se zeptal: „Pane, co bude s ním?“'
  mkn-mkn: Waktu Petrus dapa lia sang beta, ju dia tanya sang Yesus bilang, “Bos su
    omong soꞌal beta tadi. Ma karmana deng dia?”
  pol-UBG: 'Gdy więc Piotr go zobaczył, zapytał Jezusa: Panie, a co z nim?'
  qxh-NT: 'Pedruna Jesústa tapuran: «Tayta, yaćhänacushayqui purïshijniqui, ¿imamantaj
    ćhayanga?» nir.'
  nwi-nwi: Nɨpɨg Pita rɨmnəm yermamə e kape Yesu, kɨni raiyoh Yesu mɨmə, “Yermaru.
    ?Rhawor ye kwən e?”
  kmo-kmo: 'Pita rii riina hechi Jisas riina woher: “Harapa, ii boy diita ma riita?”'
  agr-agr: —Apuh, ¿tujash jusha wajukatnaita? —tau.
  kyc-kyc: Pita baa kandapala Yesu lamaiyuo, Kamongo, akali dake keta apa pira? leya.
  urd-GVU: اب اُسے دیکھ کر پطرس نے سوال کیا، ”خداوند، اِس کے ساتھ کیا ہو گا؟“
  yre-NT: 'Zɩ Piɛri -a ''yɩ bɛ, ɛn yaa laabʋ Zozi ''lɔ ''nan: «Minsan, min ''labɛ
    "nun, -mɛ "wɩ ''bɛ bɔa -yee "man?»'
  fuh-BKF: 'Nde Piyeer yiinoo taalibaajo oon ndeen, wi''i Iisaa: —Joomam, noy oo le
    wattinirta?'
  arl-NT: 'Quiarijiani, Pedro niquishacari janiya saniniuujia, Jesu nequesotareeri:
    —Jiyaniijianaa, janiya jaara naa mosaanutaniyacuaani, ¿nojuajaarijiataj, taa na
    miishaanutaniyarini?'
  ziw-ziw: Petulo eze amuwone uyo, amuza Yesu, “Zumbe, togola yuno naye?”
  grc-TR: Τοῦτον ἰδὼν ὁ Πέτρος λέγει τῷ Ἰησοῦ, Κύριε, οὗτος δὲ τί;
  nag-nag: Karone Peter taike dikhi kene Jisu ke koise, “Kintu Probhu, etu manu kineka
    hobo?”
  eng-OEBCW: Seeing him, Peter said to Jesus, ‘Master, what about this man?’
  knj-NT: 'Ja'' yet jix yilon Pedro jaxca ti'', jix sk''anlen tet Jesús jaxca ti'':
    —Wuẍtaj, ja'' jun chi jul ti'', ¿tzet oj yun pax scami? ẍi naj tet Jesús.'
  deu-1912: 'Da Petrus diesen sah, spricht er zu Jesus: HERR, was soll aber dieser?'
  san-PUN: ਪਿਤਰੋ ਮੁਖੰ ਪਰਾਵਰ੍ੱਤ੍ਯ ਵਿਲੋਕ੍ਯ ਯੀਸ਼ੁੰ ਪ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍, ਹੇ ਪ੍ਰਭੋ ਏਤਸ੍ਯ ਮਾਨਵਸ੍ਯ
    ਕੀਦ੍ਰੁʼਸ਼ੀ ਗਤਿ ਰ੍ਭਵਿਸ਼਼੍ਯਤਿ?
  nob-LB: 'Da Peter fikk se disippelen, spurte han Jesus: ”Hva kommer til å skje med
    ham?”'
  ntj-ntj: Nyangka Piitalu nyakulalpi tjapirnu, “Puurr, wati ngaanyanyka?”
  sxb-NT: Olwa Petro yamuwona, yawuuzia Yesu otino, “Omwami, iye ekiiza okumuikorra
    niki?”
  nhu-NT: No Bita yɛnɛɛ ɛ waa ŋgoo wvudvu bii bó le, ɛ wvú bife ɛ̂ Jisos lɛ, “Tata,
    fi wee wvun e nu lɛ la?”
  row-row: Leleꞌ Petrus nita au, ma ana natane Yesus nae, “Papa, e! Papa ola soꞌal
    au faꞌ ra ia ena. Te eni ona bee?”
  msy-msy: Ezɨ Pita an ganigha kamaghɨn Iesus azara, “Ekiam, gumazir kam, bizir tizim
    a batogham?”
  agg-agg: Pita ai hoeirirɨ haya, Sisasɨmbo yahuya, “Adükarɨ, nindou nda nüŋgufimboyua?”
    mehuamboyu.
  ptp-ptp: Pita yê li ngɨvihi tige om kɨnêg vô Yesu ên nêbê, “Apumtau, xomxo tige
    ob dô bêna?”
  nak-nak: Goio e Pita hiloa eia loiole, eia goio tahi e Iesus mago “Tahalo Uru, la
    tahalo ale, la pileho tetala tai ge mave?”
  lbb-lbb: Ning e Pita i oroi, i deken e Iesu mange, “Leklek, mangmangasa ma a barsan
    ne?”
  kan-2017: ಇವನನ್ನು ಪೇತ್ರನು ನೋಡಿ ಯೇಸುವಿಗೆ, “ಕರ್ತನೇ, ಇವನ ಬಗ್ಗೆ ಏನು ಹೇಳುತ್ತೀಯಾ?” ಎಂದು
    ಕೇಳಲು,
  cso-NT: 'Hi³ jáun² jmɨ́¹ ca³jɨ́en³² Pé¹ tsá² hí³ né³, ca³juáh³: ―Tɨ³², hi³ ñí¹con²
    tsá² nɨ́² né³, ¿he³ lɨ́¹³?'
  ena-ena: Pita agaŋ hulaŋ nulɨdɨ sɨvɨ vemi agadɨ igavɨla Jisasɨ dɨ abitɨhami. Iadɨ
    Hekɨlɨ uami. Hulaŋ mu nagadɨ avi akɨ lɨhavɨci hɨmɨbali uami.
  tgo-tgo: Mbaŋa Pita i thuwe i dage weya Jisas iŋa, “Ŋgoreiye Giyana, ko naka amalake
    iyake?”
  yap-yap: Fa’ani guy Peter fa’anem ni gachalpen Jesus me ga’ar ngak Jesus, “Somol,
    ma cha’ney?”
  mop-NT: 'Pues te''i. Le''ec aj Pedrojo, le''ec ca'' u yilaj ala''aji, u yadaj ti''i
