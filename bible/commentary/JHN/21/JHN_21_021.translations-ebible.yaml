  ebk-ebk: As nan nangil-an Pedro kan hiya, senarudsudna kan Jesus, “Apo, hi tona
    ngay us, ngachana nan ommat kan hiya?”
  spa-PDDPT: 'Entonces al verlo Pedro, le preguntó a Jesús: Señor, ¿y qué dices de
    éste?'
  ruf-ruf: Petiri hamwonile, kamghutsa Yesu, “Imtwatsa, ayuno naye?”
  gun-gun: 'Ha''e gui Pedro ha''e va''e oexa vy oporandu Jesus pe: — Ha''vy peva''e?'
  agu-BL: 'Yi bene''n tilol Lu'' yi xomij yi jun ẍchusbe''tza''tz, nintzun ben jakoltz
    tetz Jesús: —Ta'', ¿mbi sbajok te yi jun ẍchusbe''tzu''e''j?'
  isn-isn: uPetro ai umihengile ni hangi akamukolya uYesu, “Mukulu, Umuntu uyu wikituma
    ntuni?”
  eng-PEV: At the lake, Peter looked at that follower, then he asked Jesus, “Sir,
    what about this man?”
  ilo-ULB: Kinita ni Pedro isuna, ket kalpasanna kinunana kenni Jesus, “Apo, anianto
    ti aramiden daytoy a tao?”
  pir-NT: —‍¿Pʉhto, ahriquiro pehe dʉhse waharotari? ni sinituri.
  anv-NT: Pita agɛ́ge ji agií Jisɔs aké, “Ata ji ntó yɛ́?”
  sab-NT: 'E amañadi Pedro gwagedu chie Pedro nate gire Pedro geru kadu Jesuge geru
    jwannga e giti: —Cha Chugagwalla, agwa geru jwannga kle chie cha nate ai, ¿be
    boi mine ama ole bdagli?'
  tmd-tmd: Pita nɨ nugwön Jisas nugwo yadöŋa, “Nöbö Dib. Nöbö kɨ nugwo pödpöd cön?”
