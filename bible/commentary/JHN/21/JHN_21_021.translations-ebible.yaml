  soq-soq: Ita Pita sowa sa adiwe enedio ewene Iesu waitarasane wanase, “Tatamba,
    e ne epe diaimaaneano etana, tane dianea sona adinawo enedia mampe ando ambi segalepi?”
  qub-qub: 'Payta ricärirmi Pedroga Jesusta tapuran: «Tayta paytaga ¿imataj päsanga?»
    nir.'
  att-att: Á pakasingan ni Eduru sù kabbulun na ta likuk da, kinagi na kâ Apu Kesu,
    “Apu, anni panò yù mesimmu sangaw sawe tolay?” kun na.
  bki-bki: Mia bogo napano Pitere mial kiniou, bika den Yesu, berinavo “Tubo, jum̃abe
    ka bilbilu nei?”
  bqp-bqp: 'Kũ Pita a è, à pì Yesunɛ: Dikiri, gbɛ̃ dí sↄ̃ bi?'
  mcp-mcp: 'Ja Pyɛ̂r mə́ dʉ́g mpwíín ɛ́nɛ yí, a mə́ jî Yésus nə́: «Nyíga nyɛ mə bá
    shúgʉla ntʉdɛl?»'
  hat-hat: 'Se konsa, Pyè wè l'' ap vini, li mande Jezi: Seyè, e nonm sa a, kisak
    pral rive li?'
  npl-NT: 'Ijkuak Pedro okitak itlamachtijkau n Jesús, okitlajtlani: —Noteko, iwa
    nin tlakatl, ¿tlan mochiwas?'
  bgg-bgg: Phithar è aishii riig srane, ai è Isu shii sai, “Ithong hì pha bran shii
    nyie khi-èrek pha lei?”
  eng-TCENT: When Peter saw him, he said to Jesus, “Lord, what about him?”
  eng-BSB: When Peter saw him, he asked, “Lord, what about him?”
  cpu-NT: 'Arira jiñaavakeri Pedro irika impoitapaintsiri, josampitanakeri Jesús:
    “Pinkatharí, irikasa, ¿ipaitama avishimoterine?”'
  san-ASM: পিতৰো মুখং পৰাৱৰ্ত্ত্য ৱিলোক্য যীশুং পৃষ্টৱান্, হে প্ৰভো এতস্য মানৱস্য
    কীদৃশী গতি ৰ্ভৱিষ্যতি?
  tac-NT: 'Simoni Pégroka etesa alué rió enágichi, regá rukele alué Esusi: ―Mué Wa''lula
    Esusi, ¿alué rioka chukimeli ju?'
  eng-WEBPB: Peter, seeing him, said to Jesus, “Lord, what about this man?”
  gfk-H: Ing Pita ga nas ia ga tiri bia, “Watong, hoeh ta nakanang?”
  viv-viv: Au iya gamuliyedi be Fita giꞋitaku-yo Yesu againe gigahe gigayo, “Kaiwabu,
    hida kalivai-nadi gavaiyami?”
  yao-yao: Che Petulo paŵambweni jwelejo ŵambusisye Che Yesu, “Ambuje, nambi jwelejo
    chiyasimane ichichi?”
  tgp-tgp: Ale Peter mo hite nona tamlohi atu mo lo usurira, mo usi Iesu hinia mara,
    “Moli, enia i pa sohena sava?”
  auc-NT: Pegodo botö ïmo adinque Itota ingante, —Ïingä ïñömö në tee empo pongä diyæ̈
    æbänö tömengä beyæ̈ bacæ̈impa.
  kbc-NT: Igaanaɡ̶a naditege Pedro niɡ̶ijo ane-diotibece Jesus lemaanigi, odaa jeɡ̶eetalo,
    “Iniotagodi, igamaɡ̶aɡ̶odaaɡ̶eeta lewiɡ̶a ina ɡ̶oneleegiwa?”
  bmh-bmh: Pita nug du go peimai, Yesus kanaboroun, “Dubanou Ban, du e go erunamau?”
  ctu-BL: 'Che'' bʌ tsi'' q''uele jini xcʌnt''an, Pedro tsi'' sube Jesús: C Yum, ¿jixcu
    jini winic chuqui mi caj i yubin? che''en.'
  meq-meq: 'Piyer a ŋgatay na, a tsətsah ka Yesu, a gwaɗay: «Bəy Maduweŋ, mata gay
    a neŋgeye mey?»'
  noa-H: Mag hewag hoo nʌʌ hawia hich Pedroou mʌ hoo hat'aawai mʌ higwia Jesuug, —Señor,
    ¿magan Juanjãma? ¿Jã jãga meejuma? hajim.
  alp-NT: Eleki kena Petruse iselu Yesuse Eni maka lulu mere, ibeteke loko Yesuse
    be, “Tuhane, tatike pine saisa eono kena ile meije?”
  san-VEL: pitaro mukha.m paraavarttya vilokya yii"su.m p.r.s.tavaan, he prabho etasya
    maanavasya kiid.r"sii gati rbhavi.syati?
  kbq-kbq: Pita'ma ana ne' negeno'a, Jisasina antahige'ne, Ramoke, ama nera nankna
    hugahie?
  kbh-kbh: 'Pedro chábioye tbojáninÿe ora, Jesúsbioye tbojantjá: —Ats̈be Utabná, y
    cháftaca, ¿nts̈amo yochjopása ca?'
  ron-LSB: 'Petru, văzându-l, l-a întrebat pe Isus: “Doamne, ce-i cu omul acesta?”'
  pon-pon: 'Petruj lao kilaner i, ap indai on Iejuj: Main, menda men et?'
  nhe-BL: 'Huan quema Pedro nechitac niquintoquiliyaya, quitlajtlani Jesús: ―NoTeco,
    ¿tlaque panos ica ya?'
  sps-sps: Nainy te tagei vanyo e Pita, ya tsue to ten Jisas, “Tsunaun, kat pas fei
    tana mes to aya ei?”
  wnc-wnc: Siwan Pitata nanduke Jesu anzing inikwaikut, “Aminu aapae sanga dasing
    kaknga singamik,” ngang iniwan
  bus-bus: 'Kɛ̀ Pita à è, à bè Yesunɛ: Dii, gbɛ̃ kɛ̀ sↄ̃ nɛ́?'
  gub-BL: Herexak mehe uze'eg Zezuz pe kury. — Hezar, ma'e uzeapo putar 'aw neremimu'e
    pe nehe, i'i izupe, herehe uze'eg pà.
  imo-imo: Pitani kano iyemu kanopalie Jisas waltindipelie nimbeindo, “Awilimu, iye
    damu ambe tembaloya?” nimu.
  boj-boj: Deqa Pita a aŋgro di unsiqa Yesus nenemyej, “O Tamo Koba, bunuqna ino aŋgro
    di a kumbra kiye turqas?”
  eng-DRA: 'Him therefore when Peter had seen, he saith to Jesus: Lord, and what shall
    this man do?'
  knf-knf: 'Piyeer awina aşë ji na Yeŧu : « Ajugun, kë i? »'
  san-KHM: បិតរោ មុខំ បរាវត៌្ត្យ វិលោក្យ យីឝុំ ប្ឫឞ្ដវាន៑, ហេ ប្រភោ ឯតស្យ មានវស្យ
    កីទ្ឫឝី គតិ រ្ភវិឞ្យតិ?
  arn-NT: 'Feymew Pedro peetew, ramtufi ta Jesus: —Ñidol, fey tüfachi disipulu kay
    ¿chumlerpuay?'
  zas-NT: 'Chi baguiaa Bëd laaman, gunabdiidxaman loj Jesús rëbaman: ―Dad, laadxza
    xin guin, ¿xhie saquix?'
  ken-NT: Píta ághɔ́ nɔ́kɔ́ yi, abhɛp Yesu bɛ, “Acha, ná nɛ anɛ?”
