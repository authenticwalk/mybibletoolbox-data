  nin-NT: Nggo Biturr kakye ugo na hi ma nggo na zhi Yesu di, “Atiko, uwanggo wa na?”
  tgk-tgk: 'Инак, Петрус ӯро дида, аз Исо пурсид: «Эй Худованд, бо ӯ чӣ мешавад?»'
