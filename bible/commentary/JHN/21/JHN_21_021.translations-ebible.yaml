  xtd-NT: 'Te n‑xini Spedru se ijan xa ndijun ñaꞌa‑s, te n‑xijan tnuꞌu‑s nuu Jesús:
    —Xtoꞌo‑da, ¿te nax yaꞌa mee‑s?'
  mdy-ETH: ጴፂሮሴ ዬያ ዛጋዖ፦ «ጎዳሢዮ! ሃይ ዓሢ ዎይታንዳይ?» ጌይ ዬሱሴ ኮራ ዖኦጬኔ።
  spl-spl: Yâhâ Petoroŋe nekmâmâ yuwu sâm Yesu âikuop. “Kutdâ, lok yuâmâ girawu?”
  usp-NT: 'Pedro, cuando xril chi b''esali'' chirijak, xij re Kakaj Jesús: Wajawl,
