  pon-pon: 'A kotin majani on i kajilepak: Jimon, nain Iona, koe kin pok on ia? Petruj
    ap mamauki a peidok pan jilepak: Koe pok on ia? A potoan on i: Main, ir me kotin
    mani meakaroj, re kotin mani, me i kin pok on ir. Iejuj kotin majani on i: Apwali
    nai jip akan!'
  nhe-BL: 'Huan Jesús ica expa quitlajtlani: ―Simón, tiicone Jonás, ¿tinechicnelía?
    Huan Pedro mocueso pampa expa quitlajtlanijtoya intla quiicnelía. Huajca quiilhui
    Jesús: ―NoTeco, ta tijmati nochi tlamantli. Tijmati nimitzicnelía. Huan Jesús
    quiilhui: ―Xiquinmachti notlacajhua notlajtol queja se quintlamaca iborregojhua.'
  sps-sps: Jisas fafofopis iny tsue to ten Saimon, “Saimon, guei tsoiny ten Jon, nyi
    mangiir kan Varonyo?” Pita reesik fiisok, tana saa Jisas fafofopis en tan rangats
    ya, “Nyi mangiir kan Varonyo?” ana ya tsue to Tsunia, “Tsunaun, Nyi natiny rom
    ma fo mamatsiny ka, ana Nyi natem nyo mangiir marom Anyi!” Jisas tsue to tsunia,
    “Makok ir fuainy siip Tsonyo.
  wnc-wnc: Siwan sipduat iniwan sipmaat sipduat dakngawan anzing inikwaikut, “Saimon.
    Jondane waaknga! Asikaya ga nae take nataayak,” ngang iniwan Pitata musia meya
    sipduat asikaya ga nae take nataayak ngang iniwan sipmaat sipduat dakngawan meya
    natake anzing inikut, “Aana. Gata sangabamde atnataayak. Na gae take nataat taknga
    gata atnataayak,” ngang iniwan yake anzing inikut, “Gata natane aminabam toimso,”
    ngang inikenga anzing inikut,
  bus-bus: 'À à là à gɛ̃̀n aagↄ̃de à bè: Yohana nɛ́ Simↄ, ń yemaziↄ́? Kɛ̀ Yesu Pita
    là à gɛ̃̀n aagↄ̃de tó à yeazi, à pↄↄ yàka, ben à bènɛ: Dii, ń yã píngi dↄ̃. Ń
    dↄ̃ kɛ̀ má yenzi. Yesu bènɛ: Ǹ pↄ́blee kpá ma sãanↄa.'
  gub-BL: Na'e upuranu wi hehe no. — Ximàw Zuàw ta'yr ne, aipo heamutar katu pe ne,
    i'i izupe. Uzemumikahy Pet a'e kury, ta'e na'iruz haw Zezuz nezewe upuranu hehe
    a'e xe. — Hezar erekwaw katu ma'e paw rupi ne. Erekwaw katu neamutar katu haw
    no, i'i izupe. — Ezekaiw katu heremiruze'eg wanehe nehe, i'i Zezuz izupe.
  imo-imo: Wali yupoko tipe Jisasini Pitando nimbeindo, “Jon malo Saimon, na konopu
    mondoronoya?” nimu. Jisasini wali yupoko tipe na konopu mondoronoya nimbe waltindirimu
    ungu pilipelie Pitani nando ambe telka wali yupoko tipe i ungu nimonje konopu
    lepalie nimbeindo, “Awilimu, nu uluma pali kanorono. Nani paimbo nu konopu mondoro
    nu kanorono,” nimu. Jisasini yundo nimbeindo, “Aku lemo, nuni nanga kongi sipsipima
    langi tindiwi!
  boj-boj: Osiqa olo nenemyej, “O Saimon, Jon aqa ŋiri, ni e qalaqalaibeqnum e?” Yesus
    na Pita anjam di nenemyoqalubtej deqa Pita a are gulbeiyonaq minjej, “O Tamo Koba,
    ni kumbra kalil qa qalie. Deqa ni qalieonum, e ni qalaqalaimeqnum.” Onaqa Yesus
    na olo minjej, “Ni ijo kaja naŋgi gereinjrime.
  ulk-ulk: A neis a netat gaber Iesude ko abi itmeri, “Simona, Zonera werem, nako
    ma karim lag ikeli?” Peterura okasosok barki ableglam Iesude abi itmeri neis a
    netat gaber `Nako ma karim lag ikeli?' E Iesui detager, “Ople, mama umele nali
    gair lu; mama umele kaka marim lag ikeli!” Iesu ga akaida abi detagri, “Ma kara
    mamoe naseserdawem.”
  eng-DRA: 'He said to him the third time: Simon, son of John, lovest thou me? Peter
    was grieved, because he had said to him the third time: Lovest thou me? And he
    said to him: Lord, thou knowest all things: thou knowest that I love thee. He
    said to him: Feed my sheep.'
  knf-knf: 'Akak ahepara uyaaş uwajanţën aji na a : « Ŧimoŋ abuk Yowan, iŋalën i?
    » Piyeer ajooţan wal mënţ ţi uko wi akheparuŋ uyaaş uwajanţën me aŋalaara aşë
    ji na a : « Ajugun, ime iko bŧi, ime bnuura kë dŋalu. » Kë aji na a : « Doon kayeŋ
    batani bi naan.'
  san-KHM: បឝ្ចាត៑ ស ត្ឫតីយវារំ ប្ឫឞ្ដវាន៑, ហេ យូនសះ បុត្រ ឝិមោន៑ ត្វំ កិំ មយិ ប្រីយសេ?
    ឯតទ្វាក្យំ ត្ឫតីយវារំ ប្ឫឞ្ដវាន៑ តស្មាត៑ បិតរោ ទុះខិតោ ភូត្វាៜកថយត៑ ហេ ប្រភោ ភវតះ
    កិមប្យគោចរំ នាស្តិ ត្វយ្យហំ ប្រីយេ តទ៑ ភវាន៑ ជានាតិ; តតោ យីឝុរវទត៑ តហ៌ិ មម មេឞគណំ
    បាលយ។
  arn-NT: 'Küla rupachi ramtuy: —Simon, Juan tañi fotüm, ¿piwkeyeen kay? Pedro, weñangkünagi
    ramtuetew am küla rupachi fey ñi piwkeyefiel, llowdungufi ta Jesus: —Ñidol, eymi
    kom kimnieymi. Eymi kimnieymi iñche ta piwkeyeeyu. Jesus feypi: —Kamañelen iñche
    tañi pu che ufisa reke.'
  zas-NT: 'Bayon volt gunabdiidx Jesús rëbaman: ―Simón, xiꞌn Waj, ¿rënl naj ya? Dád
    guyunaya Bëd, guial ma gojc choon volt gunabdiidx Jesús bal rënman laaman. Zianz
    rëb Bëd: ―Dad, lüj ragbee graczi, ragbeel rënan lüj. Zeel rëb Jesús: ―Gunaj ree
    da xiilan.'
  ken-NT: Bɛ́jwí ndɔŋ ɛ́rát, Yesu arɛm bɛ, “Símun, mmɔ̌ Jɔ̌n, ɔkɔŋ mɛ?” Píta abé
    ntɨ mbɔnyunɛ Yesu ábhɛp yi ɛnyɨŋ ɛrɛ ɛ́mɔt ndɔŋ ɛ́rát. Ɛ́kʉ, aghati Yesu bɛ,
    “Acha, ɔrɨ́ŋɨ́ yɛ̌ntɨkɨ ɛnyɨŋ, ɔrɨ́ŋɨ́ bɛ́ nkɔŋ wɔ.” Yesu arɛm bɛ, “Ne bághɔ́ŋɔmɛ́n
    aya.
