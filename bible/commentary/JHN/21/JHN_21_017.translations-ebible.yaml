verse: JHN.021.017
translations:
  kpx-kpx: Kateai louito tota belaha moleai avoe, “Dioni mo Saimoni, ana daho isivianu.”
    Kateai Bita belaha abuita igaetage Bitau hotove kemo isuanu. Iale kemo au Iesu
    namihai avoe, “Kosive, a vaveve bahata hilokanu. Iale di aho isiviale ke a hilokanu.”
    Ige Iesuu avuho loui avoe, “Di mamoe kebia nalievenela.”
  okv-H: ehako, “John ta meni Simon umo na osa ere oe?” ainge enu ke vahai avo nei
    heriso nei vahai ainge ena avo Peter na ingito tumo ue ke einge ena, “Bada, ari
    te ke te tapa amo umo kiari avoeto na umo osa ere ona amo umo kiarira,” ainge
    enu Iesu na amita degi ke einge ena, “Aravora, umo nau o ‘Sheep’ undujo.
  tbo-tbo: A bahana i witonugaya i pa, ‘Simona, Yoni natuna, u luhogaleu?’ Pita baha
    geka i noonoli, po i nugodubu babana Yesu a baha i pa, ‘U luhogaleu?’ Yaka Yesu
    a baha i wimiheya i pa, ‘Guyau, ginouli magomagouhi u hanapugehi po gasi u hanapugeu.
    A luhogalem.’ Yesu i baha uyahina i pa, ‘U sipi una wianihi.
  mal-C: 'മൂന്നാംതവണയും യേശു, “യോഹന്നാന്റെ മകനായ ശിമോനെ, നിനക്ക് എന്നോട് ഇഷ്ടമുണ്ടോ?”
    എന്നു ചോദിച്ചു. “നിനക്ക് എന്നോട് ഇഷ്ടമുണ്ടോ?” എന്ന് യേശു മൂന്നാമതും ചോദിക്കയാൽ
    പത്രോസ് ദുഃഖിതനായി ഇങ്ങനെ മറുപടി പറഞ്ഞു: “കർത്താവേ, അവിടന്ന് എല്ലാം അറിയുന്നു;
    എനിക്ക് അങ്ങയോട് ഇഷ്ടമുണ്ടെന്നും അങ്ങ് അറിയുന്നു.” അപ്പോൾ യേശു പത്രോസിനോട്, “എന്റെ
    ആടുകളെ മേയിക്കുക” എന്നു പറഞ്ഞശേഷം ഇങ്ങനെ തുടർന്നു,'
  grc-SR: Λέγει αὐτῷ τὸ τρίτον, Σίμων ⸂Ἰωνᾶ,⸃ φιλεῖς με; Ἐλυπήθη ὁ Πέτρος ὅτι εἶπεν
    αὐτῷ τὸ τρίτον, Φιλεῖς με; Καὶ ⸂2εἶπεν⸃ αὐτῷ, Κύριε, ⸉σὺ πάντα⸊ οἶδας· σὺ γινώσκεις
    ὅτι φιλῶ σε. Λέγει αὐτῷ ⸋ὁ⸌ Ἰησοῦς, Βόσκε τὰ ⸂3πρόβατά⸃ μου.
  bgc-bgc: उसनै तीसरी बर उस ताहीं कह्या, “हे शमौन, यूहन्ना के बेट्टे, के तू मेरतै
    प्यार राक्खै सै?” पतरस कांल होया के उसनै उसतै तीसरी बर इसा कह्या, “हे शमौन, यूहन्ना
    के बेट्टे, के तू मेरतै प्यार राक्खै सै?” अर उसतै कह्या, “हे प्रभु, तन्नै तो सारा
    कुछ बेरा सै, तन्नै न्यू बेरा सै के मै तेरे तै प्यार राक्खूँ सूं।” यीशु नै उसतै
    कह्या, “मेरी भेड्डां नै चरा।”
  khz-khz: Iesu na Petero vega-toitoina maerenagiato; netiwato, “Simona, Ioane natuna,
    goi na au oulamagikuna, pa?” Petero aona emetauto, kwalana Iesu na vega-toitoi
    erenagiato, “Goi au oulamagikuna, pa?” Petero ekilato, “Velekou, goi gaura maparara
    ripamu, e goi ripamu, au na goi aulamagimuna.” Iesu ekilato, “Au geku mamoe pono
    gupura.
  deu-TKW: 'Sagt er zum drittenmale zu ihm: Simon Johannes'', liebst du mich? Petrus
    ward bekümmert, weil er zum drittenmal zu ihm sagte: liebst du mich? und sagte
    zu ihm: Herr, du weißt alles; du erkennst, daß ich dich liebe. Sagt Jesus zu ihm:
    weide meine Schäfchen.'
  zsr-NT: 'Jesús rëꞌ lëꞌ le bunn lzu: ―Simón, zxiꞌnëꞌ Jonás, ¿ba rdzag ladxuꞌu nedaꞌ?
    Buiꞌnnëꞌ Pedro le chbunn lzu gnabi yudxnëꞌ lëꞌ, gnëꞌ: “¿Ba rdzag ladxuꞌu nedaꞌ?”
    Bubiꞌë didzaꞌ Pedro, rëꞌ Lëꞌ: ―Xan, yúguꞌtë nözcznuꞌ Liꞌ. Nöznuꞌ rdzag ladxaꞌa
    Liꞌ. Jesús rëꞌ lëꞌ: ―Bgagu yuguꞌ böꞌcuꞌ zxilaꞌ quiaꞌ.'
  lin-lin: 'Bongo Yesu atunaki ye mpo na mbala ya misato : — Simona, mwana mobali
    ya Yoane ; boni, olingaka Ngai ? Petelo ayokaki mawa mingi kati na motema mpo
    ete ekomaki mbala ya misato oyo Yesu atunaki ye : « Olingaka Ngai ? » Bongo azongiselaki
    Yesu : — Nkolo, oyebi makambo nyonso ; oyebi malamu ete nalingaka Yo ! Yesu alobaki
    na ye : — Batela bameme na Ngai.'
  hns-NT: 'Ekare baad oe tiesara dafe poetjhies kie: „Johaanas ke beta Siemon, toe
    hamme pjaar kare hai?” Djab Jiesoe tiesara dafe ie baat poetjhies tab Petras ke
    doekh bhail aur bolies: „Prabhoe djie, toe sab tjiedj djaane hai. Toe djaane hai
    kie ham toke pjaar kariela.” Tab oe bolies: „Tab hamaar bherwan ke tjaraihe.”'
  noa-E: 'Magnaa deeu ũwaai biek thãrjupamua irig ich ag iekpai phʉʉrba, —Simón, Juan
    iewaa, ¿chadchata pua mʉ khõsi chirʉ́? ajim. Mag ich ag iekpai biek thãrjup ichig
    phʉʉrba jëjëeu khabaadeewai Pedro warag ichta ökhĩirjuu aadëmua irig magjim: —Señor,
    puata nem thum khaphʉ aajeewai pua khap chirabahab ajim, mua chadcha pʉch khõsi
    chitʉm. Magbaawai Jesuu, —Magan mʉ ovejanaandamta chig apiba thʉa wai chitá ajim.'
  eng-EMTV: He said to him the third time, “Simon, son of Jonah, do you care for Me?”
    Peter was grieved because He said to him the third time, “Do you care for Me?”
    And he said to Him, “Lord, You know all things; You know that I care for You.”
    Jesus said to him, “Feed My sheep.
  mib-NT: 'Te ni cajnūhún tucu ya de vuelta unī: Simón sēhe Jonás, ¿á mánī rō jiín
    rí? Te ni cucuíhyá ni Pedro jeē ní cajnūhun yá de vuelta unī núu manī de jíín
    yá. Te ni cahān de: Máá ní jiní ni ndɨhɨ, te jíní ni jéē maní na jíín ní. Te ni
    cahān yā: Núu súcuan te stéén rō jnūhun ri nuū ñáyuu cácuu nájnūhun lanchi ri.'
  lif-NT2: हे़क्‍क्‍याङ् याम्‍मो ये़सुरे़ सुम्‍ले़ङ्‌ङो पत्रुसे़न् सेःन्‍दोसु, “युहुन्‍नारे़
    कुस्‍साः सिमोने, इङ्‌गाॽ मिःम्‍जि के़मे़त्ताबि?” अक्‍खेलॽरिक् ये़सुरे़ सुम्‍ले़ङ्
    थारिक् “इङ्‌गाॽ मिःम्‍जि के़मे़त्ताबि” लॽरिक् सेःन्‍दोसुबाओ पत्रुसरे़ कुनिङ्‌वाॽ
    तुगे़र मे़त्तु, “ओरो, आदाङ्‌बे, खे़ने़ॽग काक् पाःन्‍हाॽ के़निःसुॽरो॥ इङ्‌गाॽ से़क्‍खाए
    खे़ने़ॽ मिःम्‍जि मे़त्‍ने़बान् खे़ने़ॽ के़निःसुॽरो॥” ये़सुरे़ खे़न् मे़त्तु, “आमे़ल्‍लुक्‍हाॽ
    चालाम्‍से़से़ॽओ॥
  xnj-xnj: Yesu akamkota mala ya datu, “Simoni mwana wa Yohani! Wu, ukunigana?” Penapo
    Petili akavya ngolongondi ndava amkotili mala ya datu. “Ukunigana?” Akamjovela,
    “Bambu, wamwene umanyili kila chindu, umanyili kuvya nene nikukugana.” Yesu akamjovela,
    “Dima mambelele gangu!
  mmx-mmx: La ne Iesu ga sue sev avantun box i xeretna, “Simon, lamdak at ne Jon.
    Kereva, u balamu ia?” La ne Pita ga lok tuntun mila ne Iesu ga sue sev avantun
    box i, “Kereva, u balamu ia?” La ni ga lok ti ne Iesu, “Leeme Silok, ukleklen
    lempanga axap, uklen i do nia a balamu u.” La ne Iesu ga lok tin, “Una raba luxa
    levesipsip tarak.
  cbr-NT: 'Rabë́ oquin catancëxun ca amiribishi catëcëancëxa: —Jonásnën bëchicë, Simón,
    ¿caramina ''ë nuibatin? Rabë́ ''imainun achúshi oquian —caramina ''ë nuibati —quixun
    cacëxun ca Simón Pedronën —¿uisoti cara ''ë ''itsoquin ñucatia? —quixun sinani
    masá nuituquin cacëxa: —''Ën ''Ibu, min camina camabi ñu ''unanin. Usa ''ixun
    camina ''ën cana mi nuibati quixun ''unanin. Quia ca Jesusan cacëxa: —''Ën carnero
    ca piminuxun ''at.'
  tee-NT: 'Junchokopa ju ixlhipakt''utu: ―Simón ists''alh Jonás ja q''uimap''aini.
    Pus ju acsnich na amak''aninilh ju Pitalu'' ju ixlhipakt''utuch acsni quilhasacmi
    ju Jesús ni ixmapaini. Chai junich: ―Ju uxint''i ji qui''ucxtin c''ats''ak''o''ui
    tachi chun ju taxtokni. K''oxich c''ats''ai ni icmapainiyan. Pus junich ju Jesús:
    ―Amalanit''ich ju quinchivinti ju lapanacni ju quintalhilaca''an. Ju yu''unch
    tachi quimborregojni tajunita.'
  eng-LSV: He says to him the third time, “Simon, [son] of Jonas, do you cherish Me?”
    Peter was grieved that He said to him the third time, “Do you cherish Me?” And
    he said to Him, “Lord, You have known all things; You know that I cherish You.”
    Jesus says to him, “Feed My sheep;
  cak-NT: 'Y pa rox mej (paj), ri Jesús xu''ij che: Ret Simón ralc''ual ri Jonás,
    ¿can yinajo-wi? xcha''. Y Pedro can ja xbison-ka ránima, roma ja rox mej (paj)
    re'' ri xc''utux che roma ri Jesús: ¿Can yinajo''? C''ajari'' ri Pedro xu''ij:
    Ajaf, ret can ronojel aweta''n. Can aweta''n chi jatinjo''. Y ri Jesús xu''ij
    chic che: Can quie''ayuk''uj y quie''achajij ri nu-ovejas.'
  pah-NT: 'Kirẽ Jesus''ga ea''javi ga pe: —Simão, ji arõ hete nde? A''ero Simão Pedro''ga
    rekoveveuhuro a''ea ero g̃waramo ojive. A''ereki três vezes Jesus''ga ea''jaa''javi
    ga pe: “Ji arõ hete nde?” Nurã ga ei Jesus''ga pe: —Jesus, erekwaha pa nde mbatera.
    Nde erekwaha nhiremiarõhetea! ei ga Jesus''ga pe. Igwete Jesus''ga ei ga pe: —Hepiakatuhara''g̃a
    gwepia katu ovelhas jipi. Na jitehe ti ehepia katu jireheve''g̃a mbojikoheteavo
    ji rehe, ei ga Simão Pedro''ga pe.'
  sja-NT: 'Waya iidida õpee iidiji: —Simón, Juan warra, ¿pɨa mɨ k''inia iru bɨk''ã?
    aji. Pedro k''ĩra pia-ee baji Jesupa iidida õpee mãgá iidida perã. P''anauji:
    —Tachi Waibɨa, pɨa jõma k''awa bɨ. K''awa bɨda aji, mɨa pɨ k''inia iru bɨ. Jesupa
    mãgaji: —Mɨde ijãapataarã ak''ɨpariipáde aji, oveja ak''ɨparipa ichi ovejaarã
    ak''ɨparik''a.'
  xed-xed: '«Simuŋ zwaŋa Yuhwana! Ta ɗvay ka ta iʼi?» kaʼa nda tsi ka mahkən. Ka kuzlanaftá
    tsi ta Piyer ta ŋuɗuf na tsa ɗaway Yesu ka mahkən kazlay: Ta ɗvay ka ta iʼi ra
    kəʼa ya. «Mghama ɗa, nda sna kagha ta inda skwi, nda sna kagha guli kazlay: Ta
    ɗvay yu ta kagha kəʼa,» kaʼa nda tsi. «Ka ngha ka ta tuwakha ɗa,» ka Yesu nda
    tsi.'
  glk-glk: 'سوّمین بار اونه بوگفته: «ای شَمعون، یوحنا پسر، آیا مره دوست دأری؟» پِطرُس
    از اَنکی عیسی سه بار از اون وَورسه کی «آیا مره دوست دأری؟» ناراحته بوسته و جواب
    بده: «ای خداوند! تو از همه چیز باخبری. تو دأنی کی تره دوست دأرم.» عیسی بوگفته:
    «از می گوسفندأن مراقبت بوکون.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún tucu a da̱ táhndá u̱ni̱ já na̱cachi a já xi̱hi̱n
    dá: —Simón, da̱ cúú ja̱hyi Jonás, á mé a̱ nda̱a̱ quíhvi̱ inún ye̱he̱ —na̱cachi
    a. Tá na̱xini mé Simón Pedro cán ña̱ na̱xi̱nu̱ u̱ni̱ táhndá ndáca̱ tu̱hún Jesús
    da̱ sa̱há ña̱ yóho já na̱cacuéha̱ ini da já na̱cachi da já xi̱hín Jesús: —Jesús,
    mé ndó xíni̱ va̱ha ndó tócó ndihi ña̱ha. Mé ndó xíni̱ va̱ha ndó ña̱ quíhvi̱ ini
    i̱ ndo̱hó —na̱cachi da. Já na̱cachi Jesús já xi̱hi̱n dá: —Xíní ñúhú candaa va̱hún
    na̱ cúú cuéntá mí i̱ tá quia̱hva ndáá va̱ha pastó ndicachi ja̱na̱ dá.'
  gfk-S: No aitul a pana Jisas ga tiri ie be, “Saimon no natine Jon, hohaam, u sip
    iou?” Ma ne Pita ga tapunuk kinong Jisas ga tiri ie a itul a pana be, “Hohaam,
    u sip iou?” Io, iga tange, “Watong, u nunure ira linge bakut. U nunure ter be
    iou sip ugo.” Io, Jisas ga tange tana be, “Nu nes mur ira nugu sipsip.
  bmu-bmu: Mewö jii möri indimŋi karöbutŋi qesim waŋgiyök, “Saimon Jongö nahönŋi!
    Gi mönö ölŋa wölbötkan (jojopaŋgan) nöŋgö ak gihimakza me qahö?” Mewö qesim waŋgiiga
    urujöjöpakö qeqesiŋi mohot miyök qesiiga indimŋi karöbut ahöhaŋgöra Pitönöŋ wösöbirik
    möta meleŋda kewö jiyök, “O Kembu, gi yuai pakpak ölöp möt teközan. Gi wölböt
    alani akzan. Göŋön mönö nangak mi ölöpŋanök mötzan.” Mewö jiiga Jisösnöŋ jii mörök,
    “Gi mönö nöŋgö lamaurupni gumohom eŋgiba malman.
  dgz-dgz: Wam koni yampoa Iesu Pita inap anega wan, “Saimon apan Dion otua ge tave
    di nenan anu guringi go?” Pita bumagap anu tanen iwa Iesu koni yampoa me inap
    singui wayaven, ‘Ge tave di nenan anu guringi go?’ Me gare anega wan, “Ayop negawa
    ge iragi anuitamingi. Ge asik taan ne genan anu gurivin.” Iesu gare anega wan,
    “Man Sip otua negawa watumuingan.
  eng-GNV: 'He said vnto him the third time, Simon the sonne of Iona, louest thou
    me? Peter was sorie because he said to him the third time, Louest thou me? and
    said vnto him, Lord, thou knowest all things: thou knowest that I loue thee. Iesus
    saide vnto him, Feede my sheepe.'
  zaa-NT: 'Gunne Jesús nu cca tsunna vuelta nna rèe bi: Simón ỹi''ni Jonás, tsí hualigani
    yala catsi''íni lu'' inte'' cá. Pedrua nna yala ní behuiní''ni bi de qui''ni chi
    uccua tsunna vuelta rèe bi: Tsí hua catsi''íni lu'' inte''. Acca becàbi bi nna
    ra bi e: Señor, iyábani hua yù bá cuią''lu'', ą''hua hua yù cuią''lu'' qui''ni
    demasiáduni catsi''í te'' cuią''lu''. Jesús nna rèe bi: Hué'' lu'' ca carnero
    to'' quia'' go cą.'
  eng-WEBSTER: He saith to him the third time, Simon son of Jonas, lovest thou me?
    Peter was grieved, because he said to him the third time, Lovest thou me? And
    he said to him, Lord, thou knowest all things; thou knowest that I love thee.
    Jesus saith to him, Feed my sheep.
  guh-guh: 'Icatsia matavëjëa Jesús jumaitsi Pedrojavabelia: —Simón, Jonás pexënatomë,
    ¿xamë tsaja niasivamë? jai icatsia. Pedro nexata bejamatabëjiobireca matavëjëa
    peyanijobaponaexaetsi Jesús piasivajava yabara. Nexata Pedro jumaitsi Jesúsjavabelia:
    —Xamë baja cajena yapëtaneme daxitacuene. Nexata baja nejamatabëcueneyapëtaneme
    bitso tacaasivajava, jai Pedro. Jesús nexata tajëvelia jumaitsi Pedrojavabelia:
    —Nexata xamë netoevetsianame tajajivi, pamonae taniji betajaovejacuenia.'
  bon-bon: Puma cita ca tabe nesae gääbu me cuta itemlige egä, “Simona Yoane me bägrä,
    äi nää maane singi gäte cäme tääpume?” Peteru ngenecu mäpu me äbitige, ingle Yeesu
    lipu nesae gääbu teebine itemläjige yepä mene ca. Puma cita ca tabe Yeesu ne jejige
    egä, “Yageyame, maane umle gäte iyeta gwidape, cije maane umle gäte, egä cane
    singi gäne määme tääpume!” Yeesu jejige teebine, “Cäme maamoi bine engäremepi.
  nhw-BL: 'Huan Jesús ica expa quitlatzintoquili: ―Simón, tiicone Jonás, ¿techicnelía?
    Huan Pedro motequipacho pampa expa quitlatzintoquilijtoya sintla quiicnelía, huajca
    quiilhui Jesús: ―NoTeco, ta tijmati nochi tlamantli. Tijmati nimitzicnelía. Huan
    Jesús quiilhui: ―Xiquinmachti nomasehualhua nocamanal quen se quintlamaca iborregojhua.'
  swh-ONEN: Kwa mara ya tatu Yesu akamuuliza Petro, “Simoni mwana wa Yohana, unanipenda?”
    Petro akahuzunika sana kwa kuwa Yesu alimuuliza mara ya tatu, “Unanipenda?” Akamjibu,
    “Bwana, wewe unajua yote, unajua ya kuwa ninakupenda.” Yesu akamwambia, “Lisha
    kondoo wangu.
  wbi-wbi: Akamposia ulwa vutatu, akati, “Simoni mwana ghwa Yohani, unganile?” UPeteli
    akasukunala ulwakuva amposisie ulwa vutatu kuuti, “Unganile? Akamwamula akati,
    “Ghwe Mutwa, uve ukagwile sooni, ukagwile kuuti nikughanile.” UYesu akambuula
    akati, “Udimaghe ing'holo sango.
  bba-bba: Yesu kpɑm wure u nùn bikiɑ nɔn itɑse, Simɔɔ, Yohɑnun bii, ɑ mɑn kĩ? Mɑ
    Piɛɛn nukurɑ sɑnkirɑ yèn sɔ̃ u nùn bikiɑ nɔn itɑse u nùn kĩ. Mɑ u nùn sɔ̃ɔwɑ u
    nɛɛ, Yinni, ɑ bɑɑyere yɛ̃, ɑ yɛ̃ kɑm kɑm mɑ nɑ nun kĩ. Mɑ Yesu u nùn sɔ̃ɔwɑ u
    nɛɛ, ɑ nɛn yɑ̃ɑnu nɔɔrio.
  eng-KJVCPB: He saith unto him the third time, Simon, son of Jonas, lovest thou me?
    Peter was grieved because he said unto him the third time, Lovest thou me? And
    he said unto him, Lord, thou knowest all things; thou knowest that I love thee.
    Jesus saith unto him, Feed my sheep.
  kgk-NT: 'Upéi mbohapyha-rehema oporandu jevy íxupe: —Xe rayhu tipo nde, João ra''y
    Simão, he''i íxupe. Upe-ma ramo ndovy''avéi Pedro. Mbohapyha-rehe oporandu íxupe-gwi
    ndovy''avéi-ma. He''i Hesu-pe: —Opamba''e ereikwaa va''e, xe Járy. Xe orohayhuha
    ereikwaa ave, he''i Pedro. —Aipo ramo, he''i —enhangareko katu hereko-vy xe re''ýi
    kwéry-rehe. Ovexa rerekwa-rami enhangareko hese, he''i.'
  waj-waj: 'kiaa kioo kava nnaagiai vooneetu inna tunoo: Simoono, Yuvuaanaa mmaapukuavee.
