    hiti to Yesuhi fato panaꞌaloboꞌa loemo etali hiti li nupa hite ana hefuhi nagami
    beletoga mineꞌahabe.
  amm-amm: Isisoni siyokutono iyali sinonoki. Saimo Pitawoi Tomo Titimasowoi, Titimaso
