    kiaꞌoraz baꞌoran uꞌuu), Nathanael (Galilee Baara iaꞌo Cana sanaz), Zebedee dainao,
    naꞌiki dyaꞌutam baꞌorainao Jesus tominapa-kidaniinao.'
  mva-mva: Saimon Pita, Tomas (ara taka Didimas), Kena anua ege Galili kaba-lo tamoata
    Nataniel, Zebidi natu ruoti be tagataga rua takadi nge makara Taibirias zagenao
    disoaki.
  dwr-NT: Simooni Phexiroosinne manttiyaa geetettiyaa Toomaasi, Qaanaa Galiilaappe
    yeedda Naatinaa7eeli, Zabiddiyoosa naanaynne Yesuusa kaalliyaawanttuppe hara laa77atuu
    ittippe de7iino.
  kfw-kfw: Simon Peter, inphir intia inkoipa Thomas, Galilee ramsuungnga kaom Cana
    makheiya Nathanael, Zebedee sangai, khat-um asiamruoi leiilaak innile inleiomsuom.
  bfz-bfz: शमौन पतरस और थोमा, जेसखे दिदुमुस बी बोलोए और गलीलो रे काना नगरो रा नतनएल
    और जब्दिए रे पाऊ और यीशुए रे चेलेया बीचा ते दो ओर जणे कट्ठे थे।
  cuk-09: Deun danar na gudimalad, Simón-Pedro, Tomás, Dídimoye-nugbalid, Natanael,
    Caná Galileagined, Zebedeo-machimala, degine, Jesús-sapingan-baigan-warbobar.
  ben-OBCV: শিমোন পিতর, থোমা (দিদুমঃ নামে আখ্যাত), গালীলের কানা নগরের নথনেল, সিবদিয়ের
    দুই পুত্র এবং অন্য দুজন শিষ্য সমবেত হয়েছিলেন।
  mil-NT: Te ndècu té Xǐmú, àdi Pelú chi úú dɨ̀u‑dé, ndɨhɨ té Mǎxí tée ní xóo cúñaha‑güedě
    Cuǎchí, ndɨhɨ té Natanàél tée ñuú Cànaá, te ñuú‑áⁿ yɨ́ndèhu‑xi distritú Galìleá,
    te tnàhá ndɨ ndùú déhe té Zebèdeú, ndɨhɨ úú‑gá tucu cue tée ní xica cuu ndɨhɨ‑gá.
  myu-myu: 'Ibũrũ ma ibutet osodop ip: Simão Pedro i, Tomé i, Natanael i, Zebedeu
    ipotpoyũ xepxep, warara''acayũ dak xepxep. Xepxem ikap''ibit i Tomé butet osunuy
    wara''at ibutet. Natanael Caná ka bewiat osunuy―Galiléia eipi bewiat. Ibũrũ ma
    o''je''awero ip.'
  fue-fue: Simon Piyer, e Toma bi'eteeɗo Ciwto, e Natanayel mo Kana, leydi Galili,
    e ɓiɓɓe Jebede worɓe, e aahiiɓe makko ɗiɗo woɓɓe, ɓee tawdaa ɗon.
  amk-amk: Rahida bei mani, Simon Petrusi, Tomasi mano esahui we Didimusi foi, Natanieli
    na bendari Kana na nu Galilea foi, Zebedeusi ne arikangfo suru, tuti ne inontarai
    erariati fo mandu siai kontai, efanduhisa.
  fai-fai: Saimon Bita so Tomas awang man so Nataniel Keina abiw Galili bakan kayak
    so Sebeddi ami muduw alew keidiwade weng kidimin kinim alew mak keidiw iyo adikum
    makuw tubudusiw.
  ura-NT: Nii janana laaen Fedoro aina nihacaanu, Tomasi nii fafione naauru najaan,
    chaaen nii baiha Natanaaeli, Calileea caje unaa Canaau cocoaicha, chaaen Sebedeeo
    calaohi nichaaunne, chaaen eleeocha coroatajaain, naaonjoaain nihacaanu Fedoro
    aina.
  mcd-NT: Pedron yafi Tomás nan ahuun anu futsan Gemelo non Natanael nan Canan murannoa
    Galilea anoa non Zebedeo facufo nonri afu rafumisi non ichananni.
  urt-urt: Saimon Pita, Tomas, naŋ umburꞌe kin Didimus, topoꞌe Nataniel tikin moi
    Kana nal Galili, topoꞌe lenge talah hoi tikin Sebedi, topoꞌe lenge jetalah ŋoinde
    hoi tikin Jisas yarp topoꞌe.
  kiz-kiz: Simoni Petro ajhele pamonga ni Thomaso jhaakutibhweghe Didimas, Nathanaeli
    ghwa Kana jha Galilaya, bhana bha Zebedayo ni bhanafunzi bhangi bhabhele bha Yesu.
  tzo-TZE: Tey jtsoboj jbacutic xchi'uc li Simón Pedroe, xchi'uc li Tomás ti loin
    xcutcutique. Tey oy ec li Natanael ti liquem tal ta lum Caná tey ta cosilalcutic
    ta Galilea banamile. Tey oyuncutic jchibalcutic ec ti Zebedeo sbi jtotcutique,
    xchi'uc tey oyic yan chib jchi'iltac ta abtel.
  lex-lex: La' ler ida, la'pa Simon Petrus, Tomsa, a'na dio' de, Nataniel mak kwatiawu
    leta Kana la Galilea, Sebedeus upni-a'nani rora re, ror wutga riy woru maklernohor
    reria Yesus dom wal pia e rawok taru.
  dov-dov: Sayimoni Pita wakali aantomwe a Tomasi uutegwa Didimasi, Nataniel uuzwa
    ku Kkana mu Galili, ibana ba Zebbedi, alimwi ababili basikwiiya ba Jesu.
  toc-NT: Luu mac­xtum xta­hui­lá̠­nalh Simón Pedro chu Tomás hua̠nti̠ xta­li̠­ma̠­pa̠­cu­hui̠y
    Gemelo, xa̠hua Nata­nael xalac Caná xmu­ni­cipio Gali­lea, chu xcamán Zebedeo,
    xa̠hua a̠cha̠tiy li̠túm xta­ma̠­kalh­ta­huaké̠n Jesús.
  ulk-1902: Netate gedim Simona Peteru, a Toma, nei atker Didumo, a Nathaniela, Kana
    Galilaia le, a neisi Zebedaio ra uerem, a neisi abara kaimeg giz.
  som-som: Waxaa wada joogay Simoon Butros, iyo Toomas ka la yidhaahda Didumos, iyo
    Nataana'el oo ahaa kii Kaana tii Galili, iyo wiilashii Sebedi, iyo laba kale oo
    xertiisa ah.
  mam-C: Junxtaq ite' Simun Pegr; Tmas, aj toktaq tb'i, Kwa'ch; tuk'ax Natanael, aj
    Caná te Galiley; ex majqoxa tk'wal Zebedey; ex kyuk'al kab'e t-xnaq'tzb'in.
  ndj-ndj: Simoni Petili na Tomasi yiva mkema mambila na Natanieli yula yafumili Kana
    ya Galilaya na vana vavili va Sebidayu na vandundami vavili va Yesu vaveli pamu.
  mbj-NT: Simaw Peed häd näng doo, Toméh (“Kawareeh” ramaneëënh doo), Natanajéw häd
    näng doo (panang Kanah, Garirej häj n'aa bä hana doo), Sebedew häd näng do taah,
    pawóp hẽ Jesus ma matëg wób, séd hã rababoo däk.
  lat-VUC: erant simul Simon Petrus, et Thomas, qui dicitur Didymus, et Nathanaël,
    qui erat a Cana Galilææ, et filii Zebedæi, et alii ex discipulis ejus duo.
  ngp-ngp: Simoni Petulo na Tomasi akwitangwa pasa hamwenga na Natanaeli mkaya wa
    Kana ya Galilaya na wana waidi wa Zebedayo hamwenga na wanamp'hina wakwe watuhu
    waidi.
  aoi-aoi: Aburraja wurrumurndakakina warnikabuburrakiyuwa warnimikirra Jayumuna Bida
    iya Damija iya Nedeniyela, nibina nenungkwarba numinakina angalya Keyina Keliliya-manja,
    iya wunambilyuma nenikuwenikba-kiya Jebediya-langwa, akwa ngawa wunambilyuma wunenungkwarba-kiya.
  enq-2: Saimone Pitapi, Tomasa kenge mende Pakao Mandipae lenge dokopi, Galali yuu
    dokonya taono Kena tange Nataniele lenge dokopi, Sebedi ikiningi dolapopi, Jisasanya
    disaipolo dupanya mendalapopi, dutupa tole kateami.
  eng-ASVBT: There were together Simon Peter, and Thomas called Didymus, and Nathanael
    of Cana in Galilee, and the sons of Zebedee, and two other of his disciples.
  mna-mna: Simon Petrus, Tomas (ta zaana toro Didimus na), Natanael (ni kar kini Kana
    ta Galilea na), Zebedi lutuunu bizin ru, mi naŋgaŋ ru tomen ta ziŋan timbotmbot.
  myw-myw: Tasiyas katanok bod nisesus, Saymon Pita, Tomas (mtowen idudouws Papap),
    Nataniyel (mtowen naven Ken, wawnuwan Galiliy), sisiy Sebidiy nitun, sisiy Yeisuw
    navamul asteiy.
  sby-sby: Shimoni Petro, Tomasi ne Nataniele wa kumunshi waku Kana mucishi ca Galileya,
    bana basa ba Sebediya, kayi ne beshikwiya nabambi babili, balikuba pamo.
  sll-sll: Engwiwe na gina yu mominia. Saimon Pita ire, Tomas ire, Galili probins
    Kena oo malgi hong yal Nataniel ire, Sebedi wang na abinambi kina gama hobo su
    ire dire momingi.
  yaq-NT: Inimi'i, Simoo Peeo, intok Toomas ju'u wo'ori ti ta'eewame, ju'u Natana'el
    teame, ini'i jum bwiaraa Kalileapo ili jo'ara Kanaa' teapo joome, jume' Sebereeo'
    teamta u'usim intok juchi wate woika jume' Jesujta majtim, inime'e ama nau aanen.
  uro-uro: Ma Saimon Pita qä nä ma Tomas kärakni i rhat tes ka i ma Didimus i iaqyäkt
    ama ngärhipki at tarimini di ama mäsangaqa näkt ma Nataniel nae ma Kana e ma Galili
    näkt ma Sebedi aa imiom näkt sävät aiomni ama mudäsaqongiom di västämne na rha
    e.
  ita-1885: Simon Pietro, e Toma detto Didimo, e Natanaele, ch' era da Cana di Galilea,
    ed i figliuoli di Zebedeo, e due altri dei discepoli d'esso, erano insieme.
  muy-muy: ka sarta gani nani ndam *maɗəbay Yezu ata Simu Piyer, Tumas naŋ ya təzalay
    naŋ Didim ni, Natanayel ga kəsa Kana ga haɗ *Gelili ni, bəza ge Zebede akaba ndam
    maɗəbay Yezu ndahaŋ cʉ tə̀bu ka ahar bəlaŋ eslini.
  kqc-kqc: Minari bi Simon Peter, Thomas (ini roka yokoi ka Kakafasina), Nathanael
    (Cana Galilee amiye), Zebedee di mida ma ini usi dina vene remanu.
  tav-tav: Topʉre cãna ato cãnacãʉna jã cãmʉ. Simón Pedro, Tomás casʉ̃rʉaricʉ na caĩnucuʉ,
    to bairi Natanael Galilea yepa Caná cawamecʉti maca macacʉ, aperã quena jã pʉgarã
    Sebedeo punaa jã cãmʉ. To bairi aperã pʉgarã Jesu cʉ cabuericarã cãma na quena.
  eng-ULB: Simon Peter was together with Thomas called Didymus, Nathaniel from Cana
    in Galilee, the sons of Zebedee, and two other disciples of Jesus.
  spa-VBL: Estaban juntos Simón Pedro, Tomás el gemelo, Natanael de Caná de Galilea,
    los hijos de Zebedeo y otros dos discípulos.
  fra-_FOB: Simon Pierre, et Thomas, appelé Didyme, Nathanaël, qui était de Cana en
    Galilée, les fils de Zébédée et deux autres de ses disciples étaient ensemble.
  hau-ULB: Saminu Bitrus na tare da Toma wanda ake kira Dan Tagwai, da Natana'ilu
    daga Kana ta kasar Galili, da 'ya'yan nan na Zabadi, da kuma wadansu almajiran
    Yesu biyu.
  mal-mal: ശിമോൻ പത്രൊസും ദിദിമൊസ് എന്ന തോമസും ഗലീലയിലുള്ള കാനയിലെ നഥനയേലും സെബെദിമക്കളും
    യേശുവിന്റെ ശിഷ്യന്മാരിൽ വേറെ രണ്ടുപേരും ഒരുമിച്ചു കൂടിയിരുന്നു.
  kkc-kkc: Biame omapoo Yesu o hamamee dili odoo hagee biaso hodobo debeiso. Saimon-Pita,
    osoloso Tomas (o hu hee Didimas), osoloso Gelili mi toowa ee ma kulodu mi pepooko
    Kana mapoo badeli odoo hee Nataniyol, osoloso Sebediyo owolo bakadio, osoloso
    Yesu o hamamee dili odoo bakadio omapoo debeiso.
  lit-lit: Buvo kartu Simonas Petras ir Tomas, vadinamas Didymu, taip pat Natanaelis
    iš Galilėjos Kanos, ir Zebediejaus sūnūs, ir kiti du iš jo mokytinių.
  urd-GVR: Kuchh shāgird Shamāūn Patras ke sāth jamā the, Tomā jo Juṛwāṅ kahlātā thā,
    Natanel jo Galīl ke Qānā se thā, Zabdī ke do beṭe aur mazīd do shāgird.
  far-far: Sa Simon Pita, ma sa Tomas ne kera saea ana na 'I'iu, ma sa Nataniel na
    wane fasia 'i Kena laona lofaa 'i Galili, na ro wele sa Sebedi ki, ma ta ro fafurongo
    lau, kera oku.
  suz-BL: सिमोन पत्रुस, जौंले माइश्‍शो थोमास, गालील ङा काना सहर ङा नथानेल, जब्‍दी
    आ तौ निक्‍शी नु येसु आ शेंसीब अर्को निक्‍शी काथा बाक्‍तेक्‍म। यूहन्‍ना १४५
  car-NT: Asekosa kynatokon mo'ko Simon Petrus, mo'ko Tomas, mo'ko Didymus me kynejatojaton
    inoro, mo'ko Galilea tano Kana pono Natanael, mo'karon Sebedeus ymurukon, oko
    noro amykon terapa inemeparykon enapa.
  amp-amp: Jisasr disaipermpno mfnahmohat inji mfnahmorm. Wom yiha, Saimon Pitar,
    Tomasr (rorhu wom yufat Didimusr), yo Galili profinshu kmi Kana thof Natanierr,
    yo Sebedirhu yon najohf, yo wom disaiper husf rpat toh hasomom.
  bht-bht: शमौन पतरस कने थोमा जिसयो दिदुमुस बोलदे न, कने गलील प्रदेश दे काना शेहरे
    दा नतनएल कने जब्दी दे पुत्र, कने उदे चेलयां चे दो जणे होर गिठे होए थे।
  eng-NOY: There were together Simon Peter, and Thomas called Didymus, and Nathanael
    of Cana of Galilee, and the sons of Zebedee, and two others of his disciples.
  cub-NT: Simón Pedro; Tomás, pẽjacʉ ñʉje aimʉ; Natanael, Galileacarõ ĩmarocacʉ, Canácacʉ;
    Zebedeoi mára pʉcarã, jimamicʉ aru yʉ; aru apevʉ pʉcarã Jesúi bueimara quévʉra
    cʉrejacarã ñʉja nore.
  ita-1927: Simon Pietro, Toma detto Didimo, Natanaele di Cana di Galilea, i figliuoli
    di Zebedeo e due altri de’ suoi discepoli erano insieme.
  lww-lww: Imimi nap̃a mesike e pogos nene, Saemon Pita, Tom̃as Kaora, Nataniel nae
    pulkumali nap̃a Kana ma Kalele, inu nemio olai na sumo Semes, amio sina imimi
    lua. Ana navaemeena kiena ne Yesu pan imimi e pogos nene sanini.
  ckb-ckb: شیمۆن پەترۆس و تۆماس کە بە دیدمۆس ناسرابوو، لەگەڵ ناتانئیل کە خەڵکی قانای
    جەلیل بوو، هەروەها کوڕەکانی زەبدی و دوو قوتابی دیکەی ئەو پێکەوە بوون.
  nas-nas: Saimoniꞌ Piita, Toomasi (Pauroong tampampikoꞌnung), Natanieloꞌ (Kana-namono-nung,
    Kaaleliꞌnameng-koonooꞌ), neeꞌ Siebedi-baurinketa, eeꞌnoko niiꞌnaanka kenaankara
    bakaning barevare-nupoong-koonaanka niiꞌ nariꞌ oꞌnoriko.
  uvl-uvl: Simon Petrus pe Tomas (nenge tehau keke ke ene Titimus) pe Nataniel (nenge
    nena nge Kana nge Kalelea) pe ne Sepeti tutuna mur pe Iesus nena hana nai pule,
    tetu ke muria elle nga lamau.
  eng-BBE: Simon Peter, Thomas named Didymus, Nathanael of Cana in Galilee, the sons
    of Zebedee, and two others of his disciples were all together.
  ixl-CNT: 'Ech molich tibꞌ qꞌu chusulibꞌ tzaꞌ: u Xhim, vaꞌl Luꞌ ibꞌii majte, u Maxh,
    vaꞌl Diidimo ibꞌii majte; u Natanaeel, vaꞌl aa Canaa tikuenta Galilea; tuchꞌ qꞌul
    ikꞌaol u Zebedeo utz, tuchꞌ kaꞌvaꞌt chusulibꞌ.'
  xsi-xsi: Saimon Petero, aŋga Tomas (i ŋa toŋge Didimus), aŋga Nataniel (i nde Kana
    lawea ikeno lâ Galilaya tâno ŋinde warika), aŋga Sebedi natu rua, aŋga kinzi pâri-tamâta
    rua tona, kinzi tamâta ŋinde rârâni simo nia ŋinde.
  crx-NTPO: Simon Peter, Thomas 'ut'udánda'-un, Nathanael, 'en keyoh Cana huwhútni
    Galilee yun k'ut whuz'ai, 'et whut'en-un, Zebedee ooye'ke cha, 'ink'ez 'uyoonne
    nane Sizi yugha hodul'ehne cha, 'enne ts'iyawh 'alhgoh hudilhts'i.
  kan-OKCV: ಸೀಮೋನ ಪೇತ್ರನೂ ದಿದುಮನೆಂಬ ತೋಮನೂ ಗಲಿಲಾಯದ ಕಾನಾ ಊರಿನ ನತಾನಯೇಲನೂ ಜೆಬೆದಾಯನ ಮಕ್ಕಳೂ
    ಅವರ ಶಿಷ್ಯರಲ್ಲಿ ಇನ್ನಿಬ್ಬರೂ ಒಟ್ಟಾಗಿ ಕೂಡಿದ್ದರು.
  bbb-bbb: E Saemoni Fitakiro Tomasi Didimasi ijiakina e Natanero are Keina Gareri
    guove ijeko ijiakina e Zebedido anafa inokiro ijiakiro e vua fuone fievo inokiro
    ije bu besu kari.
  blw-blw: Hen hiyachi, niyaphor way wacha-ani amin an cha Simon Pedro an Tomas way
    kapel ya ah Natanael way eCana way sakop hen Galilea, ya anat chàni way chuwa
    way anà Zebedeo, ya hen kasen chuway ifani agé.
  tam-2017: சீமோன்பேதுருவும், திதிமு என்னப்பட்ட தோமாவும், கலிலேயா நாட்டில் உள்ள கானா
    ஊரைச்சேர்ந்த நாத்தான்வேலும், செபெதேயுவின் மகன்களும், அவருடைய சீடர்களில் வேறு இரண்டுபேரும்
    கூடியிருக்கும்போது,
  azz-NT: Huan ompa sen yetoyaj ne chicome imomachtijcahuan, ne Simón Pedro, huan
    ne Tomás ten quitocaytiayaj nenetz, huan ne Natanael ten pohuía Caná de Galileajcopaca,
    huan ne omen iconehuan de Zebedeo, huan ne ocsequin omen nimomachtijcahuan in
    Jesús.
  spa-RV-1909: Estaban juntos Simón Pedro, y Tomás, llamado el Dídimo, y Natanael,
    el que era de Caná de Galilea, y los hijos de Zebedeo, y otros dos de sus discípulos.
  csy-csy: Simon Peter le Didymus kici Thomas, Galilee ngam Cana khuami Nathanael,
    Zebedee tapa te le a dang nungzui ni te zong om uh hi.
  mxq-NT: Tukmukʉ naty jam ja Simonk Peedrʉ esʉ Tomás diꞌibʉ tyijtʉp Xeeñuꞌunk, Natanael
    diꞌibʉ kuga̱jpn Kanaa, Galileeʉ ña̱a̱xóty, ja ꞌyʉna̱ꞌkʉty ja Zebedeeʉ es janimajtskpʉ
    wiinkpʉ ꞌyʉxpʉjkpʉ Jesús.
  tzj-NT: Ec'o c'a jule' rdiscípulo quimolon qui', quewa' quebi' ri', jun Simón Pedro,
    jun chic Tomás ja yo'x ne'xi, jun chic Natanael ja raj Caná c'o pa rcuenta Galilea.
    Ec'oli chakaja' ja rc'ajol Zebedeo in ec'o chi na ca'i' ja discípulo.
  tdt-tdt: Iha tempu nee Jesus nia eskolante balu hamutuk iha fatin ida. Sira nee
    mak Simão Pedro, Tomé ema baibain bolu Kaduak, Natanael husi aldeia Kaná provinsia
    Galileia, Zebedeu nia oan nain rua ho mos eskolante nain rua tan.
  ron-BTF: Erau împreună Simon Petru și Toma, numit Didumos, și Natanael din Cana
    Galileii, și fiii lui Zebedei, și alți doi dintre discipolii lui.
  eng-WEBP: Simon Peter, Thomas called Didymus, Nathanael of Cana in Galilee, and
    the sons of Zebedee, and two others of his disciples were together.
  eng-FBV: Simon Peter, Thomas the Twin, Nathanael of Cana in Galilee, and Zebedee's
    sons, and two other disciples were together.
  nld-1939: Eens waren Simon Petrus, Tomas, ook Didumus geheten, Natánaël uit Kana
    van Galilea, de zonen van Zebedeüs, en twee anderen van zijn leerlingen bijeen.
  bwo-bwo: Sim'on P'et'rosi, Didimosi eteefo Tomasi, K'aan Galil datstso Natnaeli,
    Zebdiwos nana'wotsnat b́ danif gitetswots towatni botesh.
  nch-BL: 'Nochi tojuanti tiitztoyaj san sejco: Simón Pedro, Tomás cati tijtocaxtijque
    Cuate, Natanael cati ehua Caná ipan estado Galilea huan na ihuaya noicni cati
    tiiconehua Zebedeo. Huan nojquiya tohuaya itztoyaj seyoc ome imomachtijcahua.'
  quc-TNT: Conojel wa' junam e c'olic. Ri tat Simón Pedro, ri tat Tomás ri cäbix Gemelo
    che, ri tat Natanael ri aj Caná re Galilea, ri quieb u c'ojol ri tat Zebedeo,
    xukuje' quieb chic chque ru tijoxelab ri Jesús.
  tfr-NTPO: Eshko ga l̈öng Simón Pedro, Tomás (e kowëba Kjl̈ö), Natanael (e Caná so,
    Caná kjokyo, e Galilea kjokyo obi), Zebedeo wapga do pjök, ba oppinggaga do pjök
    obi.
  kaq-NT: Simon Pedro, Rabe nane janeya Tomas, Galilea mai meha Cana jema janinha
    Natanael, Zebedeonen baque rabe, huetsa jahuen haxenica rabe rihbi, jaabo jano
    hihcani.
  sgb-sgb: Mikakalamo hilan Simon Pedro, hi Tomas ya banhagan lan Kambal, hi Natanael
    ya taga-Cana, ha probinsyan Galilea, ya loway anak ni Zebedeo, haka ya lowa pon
    êt ya tagahonol ni Apo Jesus.
  vie-1934: Si-môn Phi-e-rơ, Thô-ma gọi là Đi-đim, Na-tha-na-ên nguyên ở thành Ca-na,
    trong xứ Ga-li-lê, các con trai của Xê-bê-đê và hai người môn đồ khác nữa nhóm
    lại cùng nhau.
  kxv-kxv: ଏମ୍ବାଆଁ ସିମନ ପିତର ତ଼ମା ଆମ୍ବାଆରାଇଁ ଦିଦୁମ ଇନେରି, ଗାଲିଲିତି କାନା ଗା଼ଡ଼ାତି ନିତନିୟେଲ,
    ଜେବଦିତି ମୀର୍‌କା ଅ଼ଡ଼େ ତାନି ସୀସୁୟାଁ ବିତ୍ରାଟି ରିଆରି କୂଡ଼ା ଆ଼ହାମାଚେରି ।
  cha-cha: Mangaegue mandadaña si Simon Pedro yan si Tomas, na mafananaan si Didimo,
    yan si Nataniel, taotao Cana guiya Galilea, yan y famaguon Sebedeo, yan otro dos
    disipuluña.
  amu-NT: Ñeꞌnaaⁿꞌ mꞌaaⁿ Simón Pedro ñequio Tomás tsaⁿ na cwilꞌuuyâ catyeⁿnquiee,
    ñequio Natanael na jnaⁿ Caná tsꞌo̱ndaa Galilea, ñequio wendyô̱ jâ ntseinda Zebedeo
    ñequio ntꞌomcheⁿ ncꞌiaayâ na tꞌmaⁿ Jesús na calaꞌjomndyô̱ ñꞌeⁿñê.
  hin-CV: शिमओन पेतरॉस, थोमॉस, जिनका उपनाम दिदुमॉस है, गलील प्रदेश के कानावासी नाथानाएल,
    ज़ेबेदियॉस के पुत्र और मसीह येशु के अन्य दो शिष्य इकट्ठा थे.
  eng-OURB: Simeon Peter [Hearing Rock], Thomas [Seeker of truth] called Didymus [Twin]
    in Greek, Nathanael [Given by God] of Cana in Galilee [District, Circuit], and
    the sons of Zebedee [Bestowed by Yah], and two others of his disciples were together.
  spa-BES: Simón Pedro, Tomás llamado Gemelo, Natanael de Caná en Galilea, los hijos
    de Zebedeo, y otros dos de sus discípulos estaban todos juntos.
  san-BEN: শিমোন্পিতরঃ যমজথোমা গালীলীযকান্নানগরনিৱাসী নিথনেল্ সিৱদেঃ পুত্রাৱন্যৌ দ্ৱৌ
    শিষ্যৌ চৈতেষ্ৱেকত্র মিলিতেষু শিমোন্পিতরোঽকথযৎ মৎস্যান্ ধর্তুং যামি|
  tdx-tdx: Nifandrimboñe t’i Simona Petera naho i Tomasy atao Didimo, naho i Natanaela
    nte-Kana’ i Galilia miharo amy ana’ i Zebedio rey vaho ty mpiama’e roe ila’e.
  naf-naf: '@see-verse:JHN.021.001'
  grc-MT: ησαν ομου σιμων πετροσ και θωμασ ο λεγομενοσ διδυμοσ και ναθαναηλ ο απο
    κανα τησ γαλιλαιασ και οι του ζεβεδαιου και αλλοι εκ των μαθητων αυτου δυο
  vid-vid: Simoni Petili na Tomasi yachemigwe mnyambili na Natanaeli mwenyeng'haye
    wa Kana isi ya Galilaya na wana Sebedayo weli na walanguswa wa Yesu weli wali
    wekale hamwe.
  pio-NT: 'Siete wamanùbaca wía ìyéeyéicaté néeni: Simón Pedro; Tomás nacái, áibaalí
    íipidenéeri Gemelo; Natanael nacái, Caná ìyacàlená mìnali, Galilea yàasu cáli
    íinatéeri yàcaléca; wía nacái Zebedeo yéenibe pucháibaca; áibanái nacái Jesús
    yéewáidacalé pucháiba.'
  tsn-tsn: Setlhopha sa rona se ne se le teng koo, Simone Petere, Thomase “Lewelana”
    Nathaniele wa Kana mo Galalea, mokaulengwe Jakobe le nna le barutwa ba bangwe
    ba babedi.
  amr-NT: Simón Pedroere Tomásere, Natanaelere, doere, doʼen huamaʼbuyere, kenpaʼti
    bottaʼ nog huanigpe̱i̱kaʼeriere onteteyoʼ o̱ʼu̱y. (Tomás konogda oʼdikkaʼ Gemelo.)
    (Natanael Caná Galileaeri o̱ʼu̱y.) (Doere doʼen huamaʼbuyere Zebedeoen huasiʼpo
    o̱ʼe̱y.) Oroʼ onteteyoʼ o̱ʼu̱y.
  pwg-pwg: Mara sago kana kivikivina miikovimaruwa Taiberiyas tokana baranai ivi kiidaburana.
    Ti na Saimon Pita, Tomas (kana vava sago Didimas), Nataniyera (ina kwanatu Keina,
    Gariri dobunai), Zebedi natunatuna ma bade kivikivina ruwa yavata.
  cjv-cjv: Ena Saimon Pita te Tomasi yaromi kam ta Dirama dinga te Gariri man tei
    iki birom ori Keina yai Natanie te Sepeti wam surai te Yesu gama surai no yokamai
    ama towane tei moipune.
  tiw-tiw: '@see-verse:JHN.021.001'
  tha-KJV: คือ ซี​โมนเปโตร โธมัสที่เรียกว่า ดิ​ดุม​ัส และนาธานาเอลชาวบ้านคานาแคว้นกาลิลี
    และบุตรชายทั้งสองของเศเบดี และสาวกของพระองค์​อี​กสองคนกำลังอยู่​ด้วยกัน
  por-BR-2018: Estavam juntos Simão Pedro, e Tomé (chamado o Dídimo), e Natanael (o
    de Caná de Galileia), e os filhos de Zebedeu, e outros dois de seus discípulos.
  mhl-mhl: 'Kiŋariŋ ŋi oŋuineji moko gobuŋ: Saimon Pita, Tomas tinaine mo Gbogbodo
    (Didimus) mibuŋ, Natanael ŋi oi Galili prowinsre taoŋ Kanaone eru Zebedire madeyoka
    yoyoka eru kiŋariŋ goine yoŋoreone yoyoka.'
  klv-klv: Ikad aSimon Pita, aTomas namilen ke aMǝlav, aNatanael ta Kana a Kalili,
    alarmiṽan artovi anatun aSepeti gǝlaru, mai ahai susur eru am lototoh ei.
  bco-bco: Saimon Bidayo꞉, Tomas ene wi nowo꞉ Didimus a꞉no꞉lo꞉, Ga꞉lili hen Kana amisa꞉n
    kalu Nataniel a꞉no꞉lo꞉, Sa꞉ba꞉diya꞉ inso꞉ a꞉la꞉yo꞉lo꞉, a꞉la꞉ta꞉ga꞉ tili wida꞉sen
    kalu a꞉la꞉ nowo꞉ i o꞉lia꞉ tambo a꞉na elen.
  kdl-NT: 'Atoni a ne ushani alya a pini: Simo Bituru, n Toma (uza ɗa a tsu isa̱ Mapeshe),
    n Nataniya u Kanan u Galili, na̱ mmuku n Zabidi, n atoni a re a roku.'
  apu-NT: Iuaã aua Simão Petro. Iuakata aua Tomee Txítximo inakori. Natanaeo, Kanaa
    aapokotxitikiri, Kariréia tõpa auakari apaka aua iuakata. Sepeteo anaakori apaka
    aua iuakata. Apikomoni ipi Xesosi moianariakori apaka aua iuaã.
  roo-roo: '@see-verse:JHN.021.001'
  miz-NT: Ikān ntoo dadɨɨ Simuun Pedrú san ni Tūmaa, ña e ntántēe Iꞌxa Uví, ni Natanāee,
    ña véꞌxi ñuú Canaa é kāduku ntée ñuú Galilea, nī ntuvi iꞌxá Zebedeu, ni ūví ka
    xtúku ña ntɨniꞌi Jēsuu.
  qvz-NT: Aunaura pariu Simon Pedro, Culluru nishca Tomaspas, Galileamanda ac Caná
    llactamanda Natanaelbas, ñucanchi Zebedeoba churigunas auranchi, chasnallata ishcai
    (2) mas Jesus japishca runagunandi.
  deu-ELO: 'Simon Petrus und Thomas, genannt Zwilling, und Nathanael, der von Kana
    in Galiläa war, und die Söhne des Zebedäus und zwei andere von seinen Jüngern
    waren zusammen. Simon Petrus spricht zu ihnen:'
  mjc-NT: 'Iin ñi nu yucú ra Simón Pedro tan ra Tomás tsa nañí: “ra tɨnɨhɨ”, tan ra
    Natanael, ra ñuu Caná nu cuví Galilea. Tan yucú ndɨhɨ sehe ra Zebedeo naha ra
    tan uvi taahan ca ra tsica̱ tsihin ra Jesús.'
  caa-caa: Ya turu e Pedro taca e Tomás xeꞌ arobꞌna Cuach. Y turu ubꞌan e Natanael
    xeꞌ tari tama e chinam Caná tama e departamento Galilea. Y turobꞌ ubꞌan chateꞌ
    uyunenobꞌ e Zebedeo taca otro chateꞌ uyajcanuarobꞌ e Jesús.
  pls-NT: tate yáto na, Simón Pedro; Tomás, tti Xancoata; Natanael, tti joixin rajna
    Caná de Galilea; co cayoi xitsihi Zebedeo; co iyó chojni que vacao Jesús.
  eng-WYC-2018: There were together Simon Peter, and Thomas, that is said Didymus
    (or who is called the Twin), and Nathanael, that was of the Cana of Galilee, and
    the sons of Zebedee, and twain other of his disciples (or and two other disciples
    of Jesus).
  bdv-bdv: ସିମନ୍ ପିତର୍‌, ତମା, ଜାକେ ଦିଦୁମ୍‌ ବଃଲି କଃଉତି, ଗାଲିଲିର୍‌ କାନା ଗାଉଁଆର୍‌ ନିତନିଏଲ୍‌,
    ଜେବଦିର୍‌ ହୟ୍‌ସିମଃନ୍ ଆର୍‌ ତାର୍‌ ଚେଲାମଃନାର୍‌ ବିତ୍ରେ ଦୁୟ୍‌ଲକ୍‌ ଗଟେତଃୟ୍‌ଁ ରୁଣ୍ଡି ରିଲାୟ୍‌
    ।
  otq-NT: Mi ꞌyo mahye̱gi ar Simu Pedro, ar Toma togo mi nsipabi ar Didimo ngetho
    xki mꞌu̱hwi manꞌa, ar Natanael ar mengu Kana har ha̱i Ngalilea, nuyá tꞌu̱ ar Sebedeo,
    ne ma yoho yá ma̱xte.
  tzo-SA: Te tsoboluncutic schiꞌuc li Simón Pedroe, schiꞌuc li Tomás li vach xcutcutique.
    Te oy eꞌuc li Natanaele li liquem talel ta jteclum Caná li te ta cosilalcutic
    ta Galilea balumile. Te oyuncutic jchaꞌvaꞌalcutic eꞌuc ti jbanquil quitsꞌin jbacutic
    li Zebedeo sbi jtotcutique, schiꞌuc te oyic yan chaꞌvoꞌ jchiꞌilcutic ta yajchanbalajeltac
    li Jesuse.
