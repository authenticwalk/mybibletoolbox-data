    ukakhu. Hawwata usuh piyana ukebyi amekene Zebedew gikamkayupwi usuh aygwata gikakkis.
    Piyana gikebyikis nawenépwi gikannuhnipwi ayge hawwata.
  iou-iou: Iwaräntäkiye ŋodetä itkuŋ; Kubä Saimon-Pita. Kubäwä Tomas wäpi kubä Didimus.
    Kubäwä Nataniel, komeni taŋi Galili, komeni täpuri Kana, u nanik. Yaräwä Sebedi
    täŋo nanakiyat. Eruk äma ukät yaräkät pentagän irirä Saimontä yäwetkuk; Näk pis
    wädäwayäŋ kuyat yäk. Ude yäwänä noriyetä yäŋkuŋ; Nin imaka, penta kunawä yäk.
    Ude yäŋpäŋ gäpe terak äromaŋ gwägu terak kuŋkuŋ. Kuŋkuŋo bipani käroŋ päke u pis
    kubä nämoinik yäpuŋ.
  ntp-NT: ʌmapai daraaja ʌSimuñi Piiduru ʌʌmadu ʌTomás ismaacʌdʌ Cuatai aagaiña oodami
