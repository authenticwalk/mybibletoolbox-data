  bel-N: былі разам Сымон Пётар і Тамаш, называны Блізьнюк, і Натанаэль з Каны Галілейскай,
    і сыны Зэбэдэявы, і двое другіх з вучняў Ягоных.
  sch-sch: Simon Peter, Thomas (Ânphîr an ti) Nathanael (Galilee ram Cana mi), Zebedee
    nâipasalngei le Jisua ruoisi dang inik ngei anrêngin an intûpa.
  mic-MIQNT: Na Simon Pie'l, Tuma (ta'n telui'tut, 'Tqope'j), Nataniel ta'n tleiawit
