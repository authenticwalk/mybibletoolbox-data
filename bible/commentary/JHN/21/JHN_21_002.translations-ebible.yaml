  ben-IRV: শিমোন পিতর থোমার সঙ্গে ছিলেন যাকে দিদুমঃ বলে, গালীলের কান্নাবাসী নথনেল,
    সিবদিয়ের ছেলেরা এবং যীশুর দুই জন অন্য শিষ্যও ছিলেন।
  ntu-ntu: Kzdq zbq Saemon Pita badr Tomas kc tzrpibz Lipxm, x Natzniel kc mztea Kena
