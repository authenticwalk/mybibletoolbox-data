    Sebedi, na ngaeta ro pwaarongoisuli lo'u a Jisas, kire mani loko.
  san-TEL: శిమోన్పితరః యమజథోమా గాలీలీయకాన్నానగరనివాసీ నిథనేల్ సివదేః పుత్రావన్యౌ ద్వౌ
