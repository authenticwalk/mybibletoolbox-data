  arb-NAV: اجْتَمَعَ سِمْعَانُ بُطْرُسُ وَتُومَا، الْمَعْرُوفُ بِالتَّوْأَمِ، وَنَثَنَائِيلُ،
    وَهَوَ مِنْ قَانَا بِمِنْطَقَةِ الْجَليلِ، وَابْنَا زَبَدِي، وَتِلْمِيذَانِ آخَرَانِ.
  cop-CNT: ⲛⲁⲩⲭⲏ ϩⲓϫⲉⲛ ⲟⲩⲙⲁ ⲡⲉ ⳿ⲛϫⲉ ⲥⲓⲙⲱⲛ ⲡⲉⲧⲣⲟⲥ ⲛⲉⲙ ⲑⲱⲙⲁⲥ ⲫⲏⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⲇⲓⲇⲩⲙⲟⲥ
    ⲛⲉⲙ ⲛⲉⲛϣⲏⲣⲓ ⳿ⲛⲍⲉⲃⲉⲇⲉⲟⲥ ⲛⲉⲙ ⲕⲉⲃ̅ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ.
  adz-adz: Saimon Petrus, Tomas (nida Didimas in) da Natanail mingꞌa gamp Kana mingꞌa
    Galili, da Sebedi narun rusan iruꞌ impruꞌ da Yisu riban atsungꞌa gin iruꞌ impa
    impruꞌ ruan.
  sri-sri: 'Gʉa irogue ããrĩrã́ ĩĩsãkʉ ããrĩbʉ́: Simón Pedro, Tomás “Sʉdʉadi” ĩgʉ̃sã
    ãrĩdi, Natanael Galilea nikũma Caná wãĩkʉri makãmʉ, gʉa pẽrã Zebedeo pũrã, irasũ
    ããrĩmakʉ̃ gajirã pẽrã ããrĩbʉ́.'
  nal-nal: Saaimon Pita ma Tomaas (aza aizina Didimas), ma Naatanaael ila bina Kaanaa
    la pira Gaalili, ma uru naata Zebedi, ma uzaru rapti varaviraai di iziar varaxai.
  kyq-kyq: Jee gɔtn ese se naaɗe Simon Piɛr ute Tɔma rɔŋɔ se, Natanaɛl kɔɗ Kana kɛn
    iin̰o taa naaŋ Galile ki, gaan Zebedege ute jee mɛtn Isa kɛn kuuy dio. Naaɗe se
    iŋg kalaŋ.
  kwd-kwd: La Saemon Pita, ma la Tomas na gila fa'alataa 'ania 'I'iu, ma la Nataniel
    nga wane fa'asia 'i Kena 'ubulana nga gule'e lefu 'i Galili, ma nga rua wela ala
    Sebedi, ma rua wane na fufu'iwane ngaa'i la'u, gila ogu.
  ded-ded: Simong Petoro nga Toma Tombosonga dekecgec amma Natanae Gariraia bangecfu
    Kanang taonnunac nga Dzebedaioac medahora amma Yesuac medacfora yenearunac ngic
    yohockang, yeni yenahafoc tacgec.
  ewe-ewe: Eva dzɔ be, Simɔn Petro, Toma (si wogayɔna be Didymus), Nataniel si tso
    Kana le Galilea kple Zebedeo ƒe viwo hekpe ɖe nusrɔ̃la eve bubu ŋu wonɔ ƒuta.
  nuy-nuy: Warraawurru-yung warra-mulung-arrgi-yung wurru-marrbuy-maa-yinyung, wurraanggarra-yanggi
    buguni Galilee-wuy, nga wurru-burri bagu. Warraawurru-yung warru-mu-muwaj Simon
    Peter, Thomas nubagi Wini-radbiynjiyn-jinyung, Nathanael, banila a-wumurrng-gala
    Cana-wala, bagu runggal anaani ana-lhal ana-Galilee. Nubiṉi-yumbaa na-wulawaa
    na-yiwanggu-nyung nubagi na-Zebedee-yinyung na-niwiyayung-biiyung, ngijang wini-wulawaa
    waḻya-waa wini-marrbuy-maa-yinyung, warraawurru-yung wurraanggarra-yanggi a-Galilee-wuy.
  cop-BHC: ⲚⲀⲨⲬⲎ ϨⲒϪⲈⲚ ⲞⲨⲘⲀ ⲠⲈ ⲚϪⲈⲤⲒⲘⲰⲚ ⲠⲈⲦⲢⲞⲤ ⲚⲈⲘ ⲐⲰⲘⲀⲤ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲆⲒⲆⲨⲘⲞⲤ
    ⲚⲈⲘ ⲚⲈⲚϢⲎⲢⲒ ⲚⲌⲈⲂⲈⲆⲈⲞⲤ ⲚⲈⲘ ⲔⲈⲂ ⲈⲂⲞⲖ ϦⲈⲚⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ.
  buk-buk: Saimon Pita, ma Tomas naŋ sêsam bu Lôcmpôŋ, Natanael naŋ meŋ akêŋ malac
    Kana yêc Galili, Sebedi ndê atu lu, ma ŋgacsêŋom lu tiyham sêmbo sêwhiŋ dau.
  pri-NT: Rà picaatâa [wà pàra tèpa câmu kêe]—wà Simona Pétéru, ma Toma (jè nee mwara
    ‘Bérepidu’), ma Natanaël (pwi âboro gée Kana wâ Galilée), ma wà tupédu naî Zébédée,
    ma tupédu ârailu mwara.
  zpq-NT: Txen nite' Simón Pedron' len Tomásen' ben' bososi'e Tomás Cuaš, na' Natanael
    beṉe' yež Caná gan' mbane Galilean', na' c̱hope xi'iṉ Zebedeo na' yec̱hope beṉe'
    ca' zjanaque' Jesúsen' txen.
  por-TFT: Estávamos juntos Simão Pedro, Tomé que é chamado {a quemchamávamos } o
    Gêmeo, Natanael da cidade de Caná da Galileia, meu irmão maior e eu.
  gwi-NT: Simon Peter, Thomas, Nathaniel (Galilee nahkat gwizhit Cana goozhii goo'aii
    gwats'an ahaa), Zebedee vidinjii neekwaii ts'ą' Jesus ch'izhii vitsyaa neekwaii
    nąįį haa nihłaagiilk'ii.
  gvn-gvn: '@see-verse:JHN.021.001'
  nhy-NT: Imomachtijkawan Jesús oyekaj san sekan, oyeka in Simón Pedro, Tomás katlej
    kitokayotiaj Kuatej, Natanael katlej oyeka de Caná de Galilea, noijki ipilwan
    Zebedeo, iwan ok omen imomachtijkawan.
  asm-FB: চিমোন পিতৰ আৰু যাক দিদুমো বোলে, সেই থোমা, আৰু গালীল প্ৰদেশৰ কান্না নগৰত
    থকা নথনেল আৰু চিবদিয়ৰ পুতেক দুজন আৰু আন দুজন যীচুৰ শিষ্য, এওঁলোক সকলোৱে একে ঠাইতে
    আছিল।
  okv-okv: Eto Simon Peter te Thomas amita javo nei Didimus amite Galilee enda ta
    da Cana embo javo Nathanael te Zebedee ta meni heriso amite eto ambotani nei heriso
    amite aingeto vahaita mitio
  mxt-NT: 'Ɨɨn ri nyicú ra Simón Pedro ta ra Tomás cha catyi ñu: “ra tɨnɨhɨ” chi,
    ta ra Natanael, ra ñuu Caná nu cuví Galilea. Nyicú tucu sehe ra Zebedeo ta uvi
    ca ra cachica̱ noo chihin ra Jesús.'
  tzo-NT: Te jtsoboj jbatutic xchi'uc ti Simon Pedroe, xchi'uc ti Tomase, ja' ti vats
    xcututique. Xchi'uc ti Natanaele, ja' ti liquem tal ti jteclum Caná te ti estado
    cu'untutic, ja' ti Galileae. Xchi'uc ti cha'vo'untutique ti ja' jtotutic ti Zebedeoe.
    Xchi'uc yan cha'vo' jchi'iltac ti abtel.
  ind-AGS: Murid-murid yang ada di sana adalah, Simon Petrus, Tomas (yang diberi nama
    panggilan, “Si Kembar”) Natanael dari Kana di Galilea, Yakobus dan Yohanes (anak-anak
    Zebedeus) dan juga dua orang muri Yesus yang lain.
  omw-omw: Mwia nraaqiaranramwu Saimoni Pitaavave, Tomaasiva mwia mpo nrutu Kaapivave,
    Kenaa mwatukya Karirinyaa vaisi Nataanierivave, Sepetira mwaaqutanave, Iesusira
    nraaqiara mpo taaratanave, mwinramwuhua mwini kuaaqi varura.
  yrb-yrb: Saimoni Fitaini Tomasi, sokaka waita amaraini, Natania, Gareri orofa Keina
    su amaraini, Jebedinu amara sadeini Yesunu mui iwata ueta amara sadeini yaubita.
  maa-NT: 'Títsa̱jna kjoò Simón Pedro ko̱ Tomás, xi ti̱koa̱ Dídimo tsò‑la̱ [''én xi
    tsòya‑ne: Ti''ño̱], ko̱ Natanael xi Caná i̱''nde‑la̱, nangui xi chja̱‑ne Galilea.
    Ti̱koa̱ títsa̱jna jñà i̱xti‑la̱ Zebedeo ko̱ nguì jò ìsa̱ xi̱ta̱ xi ti̱koa̱ ya̱
    kota''yàt''aà‑la̱ Jesús.'
  mcq-mcq: Saimani Pitane ꞌee Tomasi kaꞌene Titimasina ꞌwavujaho ꞌee Nataneru kaꞌene
    Kena Karari orijine ꞌee Jepeti oni harihija ꞌee Huni tisaiporu noꞌoheꞌi ijihi
    puꞌúmo ahuma hijara.
  sus-A: سِمْن ثِيّرِ، تٌمَسِ عٍ نَشَن شِلِمَ «فُلِ،» نَتَنَيّلِ نَشَن كٍلِ كَانَ
    تَا فَلِلٍ بْشِ مَ، سٍبٍدٍ شَ دِيٍ، نُن عِسَ قْشِرَبِرّ قِرِن فبّتّيٍ، نٍيٍ بِرِن
    نُ نَ يِرٍ كٍرٍن.
  jpn-1965: シモン・ペテロ、デドモと呼ばれるトマス、ガリラヤのカナのナタナエル、ゼベダイの子たち、ほかにふたりの弟子がいっしょにいた。
  fra-SBL: Simon Pierre, Thomas appelé Didyme, Nathanaël, de Cana en Galilée, les
    fils de Zébédée et deux autres de ses disciples étaient ensemble.
  yka-yka: Si Simon Petros laˈi miyaˈan magtuhut duk si Tomas, inēnande si Kambalin
    duk si Natanael, aˈa amban Kana laˈi si lahat Jalilin. Laˈi du isab nuhut siye
    meˈ anak si Sebedehin duk duwangan pe meˈ tindeg si Isa seddili.
  mle-mle: Sayman Pitawa Tomas, adi vitiy kisa nyinwa Nataniyil, Galiliy tamiyaam
    ril tip Kana tipa kidad, Sipatiy dikibir nyidiywa, nikibir vitiya duwawa Jisas
    dikidiy kalivadidiy duwawa kidiy duw ab nyan abab nakamwiyib alim kwadiyan.
  shp-NTPO: Jain ikana iki natotii, Simón Pedro, Tomás, ja Rabébaon akin akanai, Natanael,
    ja iká iki Galilea main iká Caná jemankonia, jainoax ikana iki, ja Zebedeon bakebo
    itan jawen wetsa Santiago, jainoaxibi ikana iki wetsa rabé ja Jesussenmea onanairibi.
  aom-aom: Iae Simon Peter o Thomas aehu uvaruoho Huodiꞌe Rahade Aho o Nathanael Galilee
    saꞌa raje Cana amo rajoho o Zebedee-are harihe niöꞌi o ijoraje göꞌo niöꞌi ëho
    jaburo gemuore gagovoromo raromareje.
  geb-geb: Saimon Pita, Tomas, mbe kha zɨn ana rɨgi, Didimus, Kanan Gariri guma Natanier
    Sebedin kamani Zisas phorga ruigi guma phuni, mbe wari tɨgap ki.
  eng-WYCLIFFE: And he schewide him thus. There weren togidere Symount Petre, and
    Thomas, that is seid Didimus, and Nathanael, that was of the Cane of Galilee,
    and the sones of Zebedee, and tweyne othere of hise disciplis.
  bsj-bsj: Simon Bitrus wari kange tomas wo ci cwiti ki dan tangwai, kange Natanai'ilu
    wuro biten Galiliyeu, bibwe Zabedi kange nob bwangka Yeesu nyo yob.
  cak-cak: Chiri' chuchi' ri ya' c'o ri Simón Pedro, ri Tomás ri ni'ix Gemelo che,
    ri Natanael aj pa tinamit Caná ri c'o quila' pa Galilea, ri eca'i' ruc'ajol ri
    Zebedeo y ca'i' chic discípulos más.
  chf-NT: Aj Simón Pedro, aj Tomás jini u yälbinte cache' ajwacu'ba, y aj Natanael
    jini u cab tä Caná tama noj cab tä Galileaba, y u ch'ocob aj Zebedeo, y otros
    cha'tu u yajcänt'an ajnijob tomp'e jimba q'uin jini.
  tlf-tlf: Kale tinum ninggil imi win uyo ki Saimon Fita yagal, afaang man Tomas yagal,
    Provins Galili abiip Kana tinum Nataniel yagal, tinum Sebedi imi man tinum alop
    igil e minte, okumop man alop maak no kalip ita afeta-bom-nilipta,
  piu-2006: '@see-verse:JHN.021.001'
  poh-NT: 'Junpech xquimol qui̱b take kich aj tahkanel reꞌ jeꞌ wili quibihnal: Reꞌ
    maꞌ Simon reꞌ ribihnej woꞌ chi Luch, reꞌ maꞌ Ma̱x reꞌ ribihnej woꞌ chi Lach, chꞌi̱l
    i Natanahel reꞌ nchalic pa riyukꞌul Calile̱ya ar pan tinamit Canah. Chꞌi̱l take
    kich aj tahkanel reꞌreꞌ, wilco̱j woꞌ i hoj racꞌu̱n i maꞌ Sewere̱yo eh chꞌi̱l quib
    chic chi kich aj tahkanel woꞌ reh Jesus.'
  tue-tue: 'Ʉ̃sã toopʉ́re niirã́ noquẽrã niiwʉ̃: Simón Pedro, Tomás (“sʉdʉárigʉ” ʉ̃sã
    jĩĩgʉ̃́), Natanael (cʉ̃ʉ̃ Caná Galilea dita macʉ̃ niiwĩ), ʉ̃sã Zebedeo põna, ãpẽrã́
    ʉ̃sã menamacãrã pʉarã́ niiwʉ̃.'
  bjp-bjp: Saimon Pita, Tomas ae nenge asa sabin e Didimas, Nataniel tina Kana na
    falifu na Galili ke iun kalalik ke Sebedi turan iwu e kalalik na fafausum sabin
    tinaiwa.
  xon-xon: Simonn Piita ni Tomas u bi yin u ke Kijaan na, ni Natanael u nyan ni Kana
    aatiŋ ki bi Galilee aatiŋ ni na, ni Sebedee aajapɔtiib bilee na, ni Yesu aadidiliib
    bilee biken nan bi tɔb chee.
  tzo-ZNT: Teyoticotic ta tiꞌnab xchiꞌuc jchiꞌiltac, jaꞌ ti Simon Pedroe, xchiꞌuc
    ti Tomase ti vach xcuticotique, xchiꞌuc ti Natanaele ti liquem tal ta jteclum
    Caná ta estado Galileae. Tey jbanquil uc ti Zebedeo sbi ti jtoticotique. Tey otro
    chaꞌvoꞌ jchiꞌilticotic ta yajchancꞌop ti Jesuse.
  mpm-NT: Ni ka ndututu Simón Pedro, jiin Tomás, chaa ni kaku kuati un, jiin Natanael,
    chaa ñuu Caná ja kuu jiin ndañuu Galilea, ndɨnduu seꞌe Zebedeo, jiin uu ga ndajaꞌa
    ya un.
  ots-NT: 'Car pa‑ca̱, már yojmʉ cʉ ddaa quí möxte car Jesús: car Simón Pedro, car
    Tomás, ca guejtjo mí tsjifi ʉr Cuate, car Natanael ca múr mi̱ngu̱ Caná pʉ jar
    jöy Galilea, cʉ yojo quí ttʉ car Zebedeo, cja̱ co pé dda yojo cʉ hñøjø cʉ xquí
    dɛn car Jesús hne̱je̱.'
  hoy-hoy: शमौन पतरस, अदिक थोमा जो दिदुमुस कहलुस्तान, अदिक गलील इन काना नगर इन नतनएल,
    अदिक जब्दी अन पार, अदिक आऊन चेलागोळ दा टु येढ्ढ मुंदुर जमा ईरोर.
  amo-amo: Simon Bitrus wadi ligowe nin Toma ulenge na iwa din yicighe fibari, nin
    Nataniyel un Kan ana nya Galili, nonon Zabadin nin nan nono katwa Yesu niba ugan.
  pjt-pjt: '@see-verse:JHN.021.001'
  cwe-cwe: Saimoni Petili, na Tomasi yoyatangigwe Mbasa, na Nasanayeli mkaya wa Kana
    mwi isi ya Galilaya, na wana wa Zebedayo, hamwe na wanahina wamwenga waidi wa
    Yesu wakala hamwe.
  daa-NT: Maajirnay ku Iisa peesira goy werco rakki. Ŋuur gay kun̰ Simon Piyer, iŋ
    Tooma kaak ŋu koliy Didim, iŋ Natanayeel kaak min Kana kiɗ ka Galile, iŋ koogin
    ku Zebede ho iŋ maajirin seer ku pey.
  mlp-mlp: 'Kam araqab Yesus ago disaipel asor humab wolim osiy. Mataw na ginan kazaq:
    Saimon Pita teq Tomas anan araq Didimus haqayta na teq Nataniyel uliq Kana saw
    Galiliy-ibta na teq Sebediy atatniz giger na teq disaipel ta asor gigermo in bunmo
    araqibmo osiy.'
  ape-C: Saimon Pita nani Tomas douk ananin enyudok kupainyi nyeigur douk Didimas,
    nani Nataniel douk nanaki wabur Kana agudok shokugi nahobig Galili, nani anam
    douk ohwak Sebedi ananim biom nugamim. Apak sabaipi mani amudok anam biom Jisas
    ananim disaipel manak aria mape atugun.
  bgs-bgs: Ilimud tô mga disipulu i Jesus. Ni gó sikandan, si Simon Pedro, si Tomas
    na ágngadanan pagsik Dáppi, si Natanael na taga Cana na sakup ka probinsya ka
    Galilea, tô duwa gabatà i Sebedeo, asta duwán duwa ássa disipulu i Jesus.
  faa-faa: Saemone Pita soko, Tomase ipi yano motosa meta Titimaseane soko, Natanio
    ipi Kariri hauaka Kena taone aeyaka pesane soko, Sepetemo hokosa tetāne soko,
    Yasumo aporo hakāsa pura tetá metane soko, i su he fua risiapo.
  kik-kik: Simoni Petero, na Toma (ũrĩa wetagwo Wa-mahatha), na Nathanieli wa kuuma
    Kana ya Galili, na ariũ a Zebedi, o na arutwo angĩ eerĩ maarĩ hamwe.
  cap-NT: Nekz z̈elatc̈ha, Simón Pedruz̈tan, “Pacha” cjita Tomastan, Caná de Galilea
    wajtchiz Natanaelz̈tan, Zebedeoz̈ majchnacz̈tan, niz̈aza tsjii pucultan iya tjaajintanacz̈tan.
    Jalla ninaca juntu z̈elatc̈ha.
  ksr-ksr: 'Gowoko eja kokaaŋanoŋ motooŋ laligogi: Saimon Piito, Tomas qata moŋ Sunesune
    (Didimus) qagiti, Natanael eja ii Galili prowinswaa taoŋa Kaanaga ano Zebediwaa
    merawoita woi ano gowoko tosaaŋa yoŋoonoŋga woi.'
  eng-TNT: 'There were to geder Simon Peter and Thomas which is called Didymus: and
    Nathanael of Cana a citie of Galile and the sonnes of Zebedei and two other of
    the disciples.'
  sbs-sbs: Simone Pitolosi abena hamwina ni Tomasi yo sumpwa Didimasi, Nataniele uzwa
    mwa Kana wa Gagilea, bana ba chi swisu ba Zebedia, mi ni ba mwi ba lutwana bo
    bele ba Jesu.
  sue-sue: Simon Petoro, Tomas zazo nuso zo Didimo, Nataniel Galilaya zebura Kena
    nata itisonua amira, amire Zebedira mai eto, amire zo eto dai. Ema ago ami poti
    dara niro itiwa
  fra-NCL: Simon-Pierre, Thomas appelé Didyme, Nathanaël, qui était de Cana en Galilée,
    les fils de Zébédée et deux autres de ses disciples, étaient ensemble.
  bhg-bhg: Simon Peter de, Thomas (Ainda dao nei awa Didymus.) de, Nathanael (Imo
    awa nasi Keina, yai Galili embo.) de, Zebedee da mamai de, ainda ambodani nei
    tote (2) de, awamane dada esitera.
  snn-NT: Simón Pedro, yequë Tomás, Te'e Ju Hua'guë casi'quë, yequë Nataniel, Caná
    huë'e jobo Galilea yija huë'e jobo bainguë, yequëcua Zebedeo mamacua, yequëcua
    samucua, ja'ancua yua ñë'cani baë'ë.
  atb-NT: Simun Petruq, Zozûm le gâ é Htomaq, Galile mau Hkanaq wà mó mâ é Nahtanelaq,
    Zebedi é yhangzo nhik eq gotû chángzo í yuq pé gi, rahá nyì to bum akô.
  cek-AK: Toah Simon Piter, (Dydimu, tiah kawk ih) Thomas, Kalili prae Kana avang
    ih Nathanael, Zebedee ih caanawk, a hnukbang kalah hnetto oh o.
  bkd-bkd: Naamul diyà si Simon Pedro daw si Tomas ha tagngaranan hu Saleping, si
    Natanael ha taga-Cana ha sakup ta Galilea daw sa daruwa ha batà hi Zebedeo, daw
    amin pa daan daruwa ha tinun-an hi Jesus.
  ctu-76: Ya' motin añob Simón Pedro yic'ot Tomás mu' bʌ i pejcʌntyel ti Lut yic'ot
    Natanael ch'oyol bʌ ti Caná ya' ti Galilea yic'ot i yalobilob Zebedeo yic'ot yambʌ
    cha'tiquil ajcʌnt'añob i cha'an Jesús.
  lac-NT: Ti' tu much'quintajob u bʌj Simón Pedro yejer Tomás a toc ca'tur caj rocha'b
    ten u nʌ'. Ti' yʌn Natanael ti' u tar ich u cajar Cana ich u ru'umin Galilea.
    Ti' yʌn xan ca'turob u camsʌwinicob Jesús raji' u tetob Zebedeo. Ti' yʌn xan u
    jer ca'turob u camsʌwinicob.
  xla-xla: Oloma edla Yesu ya꞉ alotle tlalo so iwolotapo yimkata alupo popa꞉iyo. Saimon
    Pita, epo Tomas ya꞉ hi hale Didimas demde, epame Ga꞉lili mo pato dulu dla Ka꞉na
    mo yemala dla hallalo oplami Nataniyol demde, epo Sebedi ya꞉ akimlala dapiyamte,
    epame Yesu ya꞉ alotle tlalo so opa opi dapiyamte ma medla me-popa꞉iyo.
  xav-NT: Wa norĩ hã wa tô wasiré asimro ni, Sima Pedruhu me, duré Tomehẽ me ĩsi'ubza
    na da te 're ĩsisi za'ra mono me hã, duré Natãna'éhé me, duré aibâ maparane ĩsiré
    're ĩwanomro mono norĩ me hã. Cana na 'ri nhisi ãma 're ĩhâimana mono, Natãna'é
    hã. Darireza na danhipti'a nho'õmo nhisi ãma, Cana hã. Wa norĩ hã Zebedehe 'ra,
    Ti'aduhu me.
  cuk-cuk: Deun danar-bukwamalad, Simón-Pedro, Tomás Dídimoʼye-nugbalid, Galilea-yargi-Caná-neggweburgined-Natanael,
    degi, Zebedeo-machimala, deginbali, Jesús-sapingan-baigan-warbogwad.
  tbf-tbf: E Simon Petro, e Tomas gi ta vuotongie va e Didimas, e Natanael kovuni
    i Kana simi enamon leong i Galili, a, ba natuon e Sebedi, ma ba madar tovtov luo
    mene, gi nga mon kokouk.
  uig-CYR: Симон Петрус, «кош гезәк» дәп аталған Томас, Галилийәдики Каналиқ Натанийәл,
    Зәбәдийниң оғуллири вә башқа икки мухлис биллә еди.
  ikw-NT: Saịmoni Pita, Tọmosi nye be kwu Didimọsi, nụ Natanẹli nye Kana ke Galili,
    nụ rụmu rukna Zebidi, nụ ele sno apna a lawụru berere zị.
  khs-khs: 'Saimone Pitawala, Tomase e unu nowa Titimasewala, Natanio ene Kalili peleya:
    Kena taune emi minawana, Sepetiyewi e sa:le elipeiwala, Yesu sena ilipe hanosene
    elipei nowana, iwa sopoke hano hawe sita:nekeye.'
  dwr-ENT: ሲሞኒ ጴፂሮሲኔ ማንቲያ ጌቴቲያ ቶማሲ፥ ቃና ጋሊላፔ ዬዳ ናቲናዔሊ፥ ዛቢዲዮሳ ናናይኔ ዬሱሳ ካሊያዋንቱፔ ሃራ ላዓቱ
    ኢቲፔ ዴዒኖ።
  pma-pma: En avong enek, Saemon Pita, Tomas (koa avise en Maeh), Nataniel (koa ten
    out Kena en provins ten out Kaleli), natin Sebede keilu, ka meatin elu mun onen
    Iesu aro vituai ekonek.
  atd-NT: Nigmaam-amutoy si Simon Pedro, si Tomas no oghingaranan to soping, si Natanial
    no taga Kana no sakup to Galilia, ka darua no anak ni Sibidiu, woy songo darua
    no hibatoon ni Hisus, tibo, nigmaam-amutoy.
  tel-2017: సీమోను పేతురు, దిదుమ అనే పేరున్న తోమా, గలిలయలోని కానా ఊరివాడైన నతనయేలూ,
    జెబెదయి కొడుకులూ, ఇంకా ఆయన శిష్యుల్లో మరో ఇద్దరూ కలిసి ఉన్నారు.
  hat-BSA: Yo te ansanm. Simon Pierre, Thomas, ke yo rele Didyme, e Nathanaël de Cana
    nan Galilée, e fis a Zébédée yo e de lòt nan disip Li yo.
  top-NT: aná ixtahuila̱na Simón Pedro, Tomás el Gemelo, Natanael xalac Caná de Galilea,
    ixlakkahuasan Zebedeo, Jacobo y Juan, y cha̱tuy ixdiscípulos li̱huacá.
  msk-msk: Yanagagad silan si Simon Pedro, aw si Tomas na mara, aw si Natanael na
    taga Kana na sakop nang Galilea, aw yang manga anak ni Sebedeo, aw aon pay dowa
    na inindo ni Jesus na inagad nilan.
  gyr-NT: Ahese oyeseve Simón Pedro yuvɨrecoi, Tomás ahe acoi icõi vahe, Natanael,
    ahe aipo tecua Caná pendar ɨvɨ Galilea rese, ñuvɨrío ore Zebedeo rahɨr oroico
    vahe iyavei ambuae ñuvɨrío Jesús remimbohe.
  kmh-kmh: '@see-verse:JHN.021.001'
  ukr-ONPU: Симон Петро, Фома, званий Близнюком, Нафанаїл із Кани, що в Галілеї, сини
    Зеведея та ще двоє інших учнів були разом.
  emi-emi: Saemon Pita, Tomasi (la kolokoloa va Palue ia), me Nataniel aKena ia ta
    pai nge Galilii, me natuna taita alua Sebedi, me mene ghalua tana disaepolo laghe
    mae aitauaa sio.
  nay-nay: Harnakar ngaityar lewin thamangk mungkulangk, Thomas Didymus, Nathaniel,
    Porlengk, Zebedeeald, ninggengk yamminyengk ngaityengk.
  zpv-NT: Riꞌchi rii raꞌ ba tuhsi juunta; Simohn Pehdru, Tomahs nin laaza Gemelu,
    Natanael nin naa tuhbi bwiinn Canah xteenn guihdxyi Galilea, nee neezaa raꞌ lliiꞌn
    Zebedeu cun schiohpa raꞌ xpwiinn Jesuhs.
  gux-gux: Simono Pieli, Toma ban go yi yua li poli, Nataneli Galile yua, leni Sebede
    bi jaba leni Jesu hoadikaaba toaba bonbilie, den taa ki ye.
  kos-kos: Simon Peter, Thomas (su pangpang Fak), Nathanael (mwet Cana in Galilee),
    wen luo natul Zebedee, ac luo pac sin mwet tumal lutlut lun Jesus elos tuh tukeni
    we.
  ibo-ibo: Ụfọdụ nʼime ndị na-eso ụzọ ya nọkọrọ otu ebe. Ndị a bụ Saimọn Pita na Tọmọs
    (onye a na-akpọ Didimọs), na Nataniel, onye Kena nke Galili na ụmụ Zebedi, na
    mmadụ abụọ ndị ọzọ bụkwa ndị ozi ya.
  yml-yml: Saimoni Fita, Tomasi tamu ꞌana wagava Natulugaluga, Nataniela ꞌana tuvada
    Kena ꞌawalawa Galili nageneye, Sebedi natunavo wata tovetutuyamavo ꞌadi ꞌailuga
    i miamiani nika Saimoni Fita i vo, A na nago a na vuata.” Enavo i voneni i vo,
    Ma fuedeye ta na nagoi.” Bega i tovoi i nagoi, waka i ꞌewai i laka i vuata, siwe
    lovananina matatabuna kebu tamu saiꞌafo igana i da ꞌonadi.
  ory-ory: ଶିମୋନ ପିତର, ଥୋମା, ଯାହାଙ୍କୁ ଦିଦୁମ କହନ୍ତି, ଗାଲିଲୀର କାନ୍ନାନିବାସୀ ନିଥନିୟେଲ,
    ଜେବଦୀଙ୍କ ପୁତ୍ରମାନେ ଓ ତାହାଙ୍କ ଶିଷ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ ଆଉ ଦୁଇ ଜଣ ଏକତ୍ର ଥିଲେ।
  bzj-bzj: Saiman Peeta ahn Tamas, hoofa niknaym da-mi di Twin, ahn Natanyel, weh
    kohn fahn Kayna da Gyalilee, ahn Zebidee too son dehn, lang wid too moa a Jeezas
    disaipl dehn, mi meet op deh.
  wmt-wmt: '@see-verse:JHN.021.001'
  chk-chk: Simon Petrus, Tomas a pwal iteni Lippwe, Nataniel seni Kana lon Kalilea,
    nöün Sepeti kewe ruoman mwän pwal ruoman nöün Jesus kewe chon kaiö ra chufengen.
  ssd-ssd: Nane minnaig mbal ta ande Simon Petrus ande Tomas mape nyu ande Didimus.
    Ande Galileanu taŋgo Nataniel tumbraŋ nuŋe Kana. Afu ta Sebedeus tuku kiŋo armba
    Yesus dubiwanu taŋgo armba turmba.
  acr-TNT: Junam e cꞌo ri Simón Pedro, ri Tomás ri caquibiꞌij “Yoꞌx” che, ri Natanael
    ri aj Caná re Galilea, ri queb ucꞌajol ri Zebedeo y caꞌib chic chique rutijoꞌn
    ri Jesús.
  rop-rop: '@see-verse:JHN.021.001'
  mee-mee: Saimon Pita, bae Tomas a ri ke patoe kae Ririmas, bae Nataniel e ngae Kena
    ngae Galili, bae Sepeti tuna memena, kala nga barangalele lua pattoto rae Iesus
    kanna keke momo kinung.
  mwf-2018: Bere, kardu pulangay nukunu Jesus kardu 7-ya ngarra kura ngipilinh nhini
    Kelili pardedhaneme. Kardu peneme murrinh-ka kanhi-wa, Simon Peter, Thomas i murrinh
    nukunu numi-ka Didymus-ya, i nukunu Nathanael da ngarra nan thangunu kathu Keyna
    da ngarra Kelili-ya, i piguna nhini wakal ngarra Zebedee nukunu, i kardu perrkenku
    deyida.
  dif-dif: Naka jelalu nganana wonti Simon Petrus ja Thomas, nina tanali dikai Ditymus,
    ja Nathanaeli Kanandru Galilaiani ja Zebedäuni ngatamura wulu, ja nunkani mili
    mandru morla.
  gam-gam: Kune ge Saimon Pita ne, Tomas kandjiye ta Didimus ne, Galili paknato dumo
    Kana iwa Nataniel ne, Sebedi wariye soka ne, Jisas kogoye iwa soka djell ta yepillka,
    ga boll aike moi.
  nou-nou: Edo eiedo isira. Simon Peter de Thomas uso jawo dirugedo dindiga sisera
    ainde Nathanael Galilee busu embo uso nati Cana edo Zebedee da memei de edo ambojimbi
    nenei etoto de awa dada anumbedo atisera.
  mqb-NT: 'Tinen a aday nà: Simon Piyer; Tomas sə ngaman Didimus anga winen muwsa
    ata awan; Nataniyel wan sə Kana winen pə daliyugo sə Galile; aday wan ana Zebede
    ahay; tə apan njavar ana Yesu maza aya inde tinen cew re. Tə japay fok tinen cuwɓe.'
  ape-B: Saimon Pita nanu Tomas. Tomas ananin enyudak enen yeul douk Didimas, ananu
    Nataniel douk nanaki wabul Kana enyudak provins Galili, onohu douk ohwak Sebedi
    ananihu biohu nugamim. Apak manatimaguk manu amudak anam biam Jisas ananim umu
    disaipel. Manak ali mape atugun.
  grc-F35: Ἦσαν ὁμοῦ Σίμων Πέτρος, καὶ Θωμᾶς (ὁ λεγόμενος Δίδυμος), καὶ Ναθαναήλ (ὁ
    ἀπὸ Κανᾶ τῆς Γαλιλαίας), καὶ οἱ τοῦ Ζεβεδαίου, καὶ ἄλλοι ἐκ τῶν μαθητῶν αὐτοῦ
    δύο.
  cav-NT: 'Pacarucu ecuana jucuare tuhua. Jadya ecuana jucuare: ique Juan, Simón Pedro,
    Tomás (Pere bacani jucuareque), Natanael (Caná Galilea yahua juque), ecue eatsehuequique,
    peya beta ecatse jadya.'
  kgp-NT: 'Simão Pedro vỹ tá nĩ, Tomé ti ke gé, ag tỹ ũ to: “ũn vẽgni,” he mũ ẽn ti,
    kar kỹ Natanael ti ke gé, ẽmã tỹ Caná tá ke ẽn, ga tỹ Galiléia tá ke ẽn, kar kỹ
    Zebedeu krẽ ag vỹ tá nỹtĩ gé, ũ tỹ Jesus mré mũ tĩ régre ũ ag ke gé.'
  bvd-bvd: Toa ne kera da fiku kwaimani 'ana si kada nai ne, Sa Saemon Bita, sa Toomas
    ne kera 'ailia 'ana 'Iu, sa Nataniel nia waa faasia 'i Kena 'ana bali lolofaa
    'i Galilii, na roo 'alakwa sa Sebedii ki, ma ta roo waa kwairooi lau.
  ukr-1871: Були в купі Симон Петр та Тома, на прізвище Близняк, та Натанаїл із Кани
    Галилейської, та сини Зеведеєві, та инших учеників Його двоє.
  apz-apz: Nakwo aꞌamu aho fehohnjo hopiꞌnonohino nomꞌne mtaꞌni angaꞌno sohwonaꞌni
    oso hopo sopo humamentɨhwoneso olenoho. Saimoun Pitaꞌnji Toumas aꞌamu hufaꞌu mehomi
    sohwoꞌnji Notaniyel hwaho Ngkalili ango Kanantaꞌango sohwoꞌnji nekwo Sepetiye
    hwomu sohwoyaꞌinonji inomokomoyo nomꞌne sohwaꞌuꞌnji nakwo hwonaꞌni osopo humamentɨhwonefoho.
  yon-yon: Saimon Pita yoom Tomas yaningko maa Didimus andimaib yoom Galeli ye kambong
    Kenaman Natenio yoom Sebedi ye meed ayoob yoom kedmengkandeendan ayoob yena yoom
    ibmo doriib.
  poi-NT: Iwaganait́yaj jém Ximoj Peto algunos jém Jesús icuyujcɨɨwiñ. It́ jém Tomax,
    iñɨ̱yit́im Me̱chi, it́t́im Natanael jém Galileapɨc pɨ̱xiñ, it́t́im Zebedeo ima̱nɨctam
    con tuŋgac wɨste̱n jém icuyujcɨɨwiñ.
  wuv-wuv: Simon Peter, Thomas (ana harana Didymus), Nathanael, mei na norai Cana
    i Galilee, laguei na'uu Zebedee mawe helaguidiai otalai nenera, rona gutafipui.
  quf-NT: Simón Pedruqa chay Milli niqllapa Tomaswan, chay Caná Galilea pwiblumanta
    kaq Natanaelwan, Zebedeupa ishkay wamrankunawan, chaynulla ishkay mas yaĉhakuq
    masinkunawan pulla karanllapa.
  yuw-yuw: Saimon Pita, o Tomas mano au Didimus, o Nataniel Kana taun Galili distrikdecma,
    o Sebedihon mananin yai, o ihorocgon Yesuhon youp amnanin au yai yu ambarac kondong
    itmuya
  hus-NT-1971: U c’uajat muthatchic a Simón Pedro, a Tomás axi uxnal ti cuaya’cua’,
    a Natanael axi ti Caná cuentalith Galilea, nana’ in Juan ani u ebchal, ani tsabaye
    i at exobal jaye.
  med-med: Ni kʉn, wu Saimon Pita kʉn, Tomas mbi tek ‘pʉklʉm,’ nʉtʉng ni kʉn, Galili
    kona ila nga Keina wu Nataniyel kʉn, wote wu Sepeti kangʉm wu raⱡ kʉn, kitip kʉni
    wu ralt kunda, kona nila morung.
  bch-bch: 'Iesus ele aluagau ga gid ne tinam tiluplup: Saimon Petrus, ga Tomas toa
    ieda ede pade Didimus, ga Nataniel toa tuanga Kena aea ngan tibur kapei Galili,
    ga Sebedi inat rua, ga aluagau rua pade ton Iesus.'
  cco-NT: 'Jo̱ i̱ lab jaléngꞌˋ i̱ dseaˋ i̱ taang˜ do ie˜ jo̱: jaaiñꞌˋ do siirˋ Tʉ́ˆ
    Simón, jo̱ jaangˋguɨ i̱ siiˋ Móˆ i̱ siiˋbɨ Dseaˋ Suung˜ cajo̱, jo̱ jaangˋguɨ i̱
    siiˋ Natanael i̱ seengˋ fɨˊ co̱o̱ˋ fɨɨˋ e siiˋ Caná e néeˊ lɨ˜ se̱ꞌˊ Galilea,
    jo̱guɨ gángˉguɨ i̱ lɨ́ɨngˊ jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Zebedeo, jo̱guɨ gángˉguɨ
    dseaˋ jiéngꞌˋ i̱ quíingꞌ˜ jee˜ dseaˋ quiáꞌˉ Jesús.'
  deu-1951: Es waren beisammen Simon Petrus und Thomas, der Zwilling genannt wird,
    und Nathanael von Kana in Galiläa und die Söhne des Zebedäus und zwei andere von
    seinen Jüngern.
  alq-ALGNT: Simo Pien, Tomas (Thomas), 8in “Aa pejig ka nijonta8igi8adj” ka ijinikanagani8igobanen,
    Natanien (Nathanaël), 8in Kana odenag Galilee akikag ka odjigobanen, midjinijin
    Zebedee og8izisan, acitc nijin kodagian Jesos okikinoamaganan ma8asag tebanig.
  ixl-NNT: as kꞌulik tibꞌ u Simón uvaꞌ Luꞌ, tukꞌ u Maxh uvaꞌ Xuꞌm ni talpeꞌ, tukꞌ
    u Natanael uvaꞌ aa Caná uvaꞌ echen tu u Galilea, tukꞌ kaꞌvaꞌt vikꞌaol u Zebedeo,
    as tukꞌ kaꞌvaꞌt unqꞌa ichusulibꞌ Aakeꞌ unpajte.
  boa-NT: Tsimóo Péédoroo, Tomáá dííbyere ‘Jemééro’ némeííbyee, Gariréá iiñújɨri íjcyacóómí
    Canáa múnáajpi Natanaéee, Tsebedéó hájchimútsí muhtsii, tsíjtyetsíi múúháejtétsii,
    éhdúmedívu.
  etr-etr: Saimono Fidage, Domasa ïe ëi elö Didimusige, Galili segeïe gaamu Gaina
    ami fii Nadanalege, Sebediïe malö äudä amolege, ïe bëgëla aulo äudä elölege, ili
    ami gedola nefolalo.
  quh-NT: Chaypi kanchis yachacojcuna cusca casharkancu. Simón Pedro, mellizo Tomás,
    Caná llajtayoj Natanael, Zebedeoj wawasnin, iscay waj yachacojcunapiwan carkancu.
  kwi-kwi: Simón Pedrokas Tomáskas, Gemelo muntɨtmika, Natanaelkas, Caná pɨpuluras
    Galilea suras uzatmika, Zebedeowa painkultuzkas, an paas Jesúspa kammuruzkas wanmakkara.
  agm-agm: 'Iyataatɨ Jisaasiho komɨ otɨpɨpatɨhiyaapɨhɨ noaipatɨ nunjaayainjura komɨ
    otɨpɨpatɨhiya kura maasɨ bimohiyɨhiya kɨmiyaare: Saimonɨ Pitaaho Tomaasiho komɨ
    ambɨpatɨ wɨtɨ awɨtipɨho (Ibɨruha amɨ Aramaikɨhaara Didimaasiho) amɨ Natanairɨho
    aunahɨpatɨ taunɨhonjɨ gwɨharaahonjɨ Pɨropinjɨhandɨ Garirihanda ahetipatɨ Kanaahandaahapɨhotihɨ
    amɨ Sepetihomɨ mwaahurɨtihɨ amɨ Jisaasihomɨ otɨpɨpatɨhurɨ wurɨ yahurisangi maasɨ
    bindawaayopo.'
  ubr-ubr: Simon Peter, Thomas (on seyoyorai Sisiru), Nathanael (ato Cana mafam gagamin
    Galilee tafanam emon i’nat on), Zebedee nanatun a Iesu an baigibubunuotis ruam
    on engon nan.
  tsw-NT: 'Ojoro a̱ yi na̱ a̱bunda̱ a̱ da̱na̱ ta̱ lo: Simo Bituru, na̱ Toma (za na
    a̱ tsu ɗe Mepishe), na̱ Nataniya va Kana va̱ Ga̱lili, na̱ muwun ma̱ Za̱ba̱di,
    no ojoro e re o ro.'
  cax-NT: Amoncoma chépema arrti Simón Pedro, arrti Tomás naqui tocarrü, arrti Natanael
    naqui auqui Caná auqui manu cürrü Galilea, arrübama torrü aütorrti Zebedeo y arrübama
    torrü maquiataca eanaqui manuma doce ñanunecasarrti Jesús.
  aia-aia: Ra'i nei 'ini'i rongoiusuri ana'i narau awa 'ohasi. 'Ia Saemon Pita, 'ia
    Tomas nara 'unua ro'u 'iniai 'Iu, 'ia Nataniel baaniai 'omaai Kena na'i Provensi
    Galili, mana rua garena Sebedi, beiai nata rua rongoiusuri ro'u.
  srp-1865: Bijahu zajedno Simon Petar i Toma koji se zvaše Blizanac, i Natanailo
    iz Kane Galilejske, i sinovi Zevedejevi, i druga dvojica od uèenika njegovijeh.
  agt-agt: Sa nagdadagga ig Simon, (intu hala i Pedru,) ikid ni Tomas, ikid ni Natanyel
    nga taga Kana ta lugar na Galileya, ikid na duwa kiden anak ni Zibadeyu, ikid
    na duwa para na kahulun da. A ya uhohug ni Pedru ta kahulun na kiden a
  lug-lug: Simooni Peetero, ne Tomasi ayitibwa Didumo, ne Nassanayiri ow’e Kaana eky’e
    Ggaliraaya, ne batabani ba Zebbedaayo, n’abayigirizwa abalala babiri, bonna baali
    wamu.
  yby-yby: Saimoni Pitaki lobe oluho Tomasikiya Galeli ebakuka Kana numutokati we
    Nateniyoloki ito nemo yatoneki ito unala ipalale yuha lowemaki muki le esa oko
    minuniyoko,
  heb-heb: שמעון פטרוס ותומא הנקרא דידומוס ונתנאל מקנה אשר בארץ הגליל ובני זבדי ועוד
    שנים אחרים מתלמידיו ישבו יחדו׃
  mpp-mpp: Saimon Pita ailu Tomas, wacine monic Didimus wackelu gaibong. Ailu Natanael,
    ye Kana taonkacni, taon yogo Galili prowinswa fawec. Ailu Sebedi madeckecine,
    ailu Yesule mic-tengtengfocine 12 yengelacni ngic yaeckang, yenge momoc ngiyeibong.
  apb-apb: A Saemon Pita, na a Tomas (nge ingeie ngaeta iini aana e ro iu), na a Nataniel
