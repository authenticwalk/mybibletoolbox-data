    Jan a ještě další dva. Vypluli na jezero, ale celou noc se namáhali zbytečně.'
  mkn-mkn: 'Itu waktu, Yesus pung ana bua tuju orang ada bakumpul. Dong tu, andia:
    Simon Petrus, Tomas, yang dong subu bilang, ‘ana bagambar’, Natanel, dari kampong
    Kana di propinsi Galilea, Sabadeus pung ana dua orang, deng Yesus pung ana bua
    laen dua orang.'
  pol-UBG: Byli razem Szymon Piotr, Tomasz, zwany Didymos, Natanael, który był z Kany
