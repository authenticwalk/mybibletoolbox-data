  cnt-NT: Jme₁tion'₅₄ co₂lë₅ Si₂mu₅₄ Pe₄; To₁má₄, i₂të́'₂ dsa₂ Dsa₂ Tsɨn'₅₄; Natanael
    i₂chan₂ juɨg₂ Caná ja₁tén₄ 'uë₃ Galilea; le₃on₃ ja₁ŋi'₅₄ Zebedeo në́₃; quiain'₅₄
    on₃ guë́₄ chi'₂ dsɨ₂guia₃-tɨ́n₂ sián'₂ quián₅ Jesús.
  tif-tif: Tunum nikil imi win kiili, Saimon Pita, Tomas ami win ma kaa Didimas, Galili
    kayaak abip Kena kasel Nataniel akal, Sebedi ami man tunum alep yakal, kuno daang
    bakaalin tunum alep ma iso, ita nikil tiinbip kemin,
  nlx-nlx: शिमोन पतरस, थोमा जो दिदुमूस जुवल्यो केवाथे, गेलील ने काना गावान नथनेल,
