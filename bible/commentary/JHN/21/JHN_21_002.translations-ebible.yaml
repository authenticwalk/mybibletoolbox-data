    mawi ultesgatultieg'p ni'n aq 'nsis Ji'mej.
  huu-NT: 'Nainomo dɨese itɨcaɨ: Simón Pedro, Tomás, Natanael, cue ama Jacobo, cue,
    jɨaɨe iaɨmaiaɨ. Tomás mamecɨ jɨaɨcɨdɨ Dídimo. Natanael Galilea ie Caná naɨraɨ
    imɨe.'
  jiv-NT: Semuṉ Pítrusha Jímiampramu Tumassha Kananmaya̱ Natanaérsha Sepetéu uchirí̱sha
    tura chíkich jímiar unuiniamuri̱sha métek iruntrar pujuarmiayi.
  otm-NT: Mín 'yohe ra Simón Pedro nɛ ra Tomás i t'ɛ̨mbi ra Go, nɛ ra Natanael ra
    mɛngu bʉ Caná ra xɛqui Galilea, nɛ man 'yohʉgä yʉ́ ts'ʉnt'ʉ gä'be ra Zebedeo,
    nɛ mí yoho ma mixädihe.
  dah-dah: Be, Saimon Pita, Tomas deŋem kurabe Didimus, Galili naŋa bana niŋ taun
    Kana gor niŋ al Nataniel, Sebedi urmiŋ waraŋyabe kadom waraŋ hoyaŋ manaŋ tumŋaŋde
    hinhan.
  tnk-tnk: Nəpɨn riti Saemon Pita, mɨne Tomas sə kani in mə “Mwirmwir,” mɨne Nataniel
    sə ruku pen ia Kena ia tənə Kalili, mɨne tɨni Sepeti mi, mɨne iərmama kəru mwi
    səvəi Iesu housəsɨmwɨn irəha me ia kwopun kuatia.
  kpr-kpr: Simon Peter, Thomas (o Didymus seraera), Nathanael (amo reighi Keina, Frovensi
    Galilee aminda irira, ainda genembo eniri), Zebedee da sasingu etoto naká (Amo
    namane koroghaeri.), namanenda kokomana etoto ainde dabade iriari.
  san-IAS: śimonpitaraḥ yamajathomā gālīlīyakānnānagaranivāsī nithanel sivadeḥ putrāvanyau
