  nho-nho: Naa disaipol ni nnoho i te kina naa ko Simon Peter, Thomas (e ttapa ma
    ko te Maasana), Nathaniel (te tama te matakaaina Kana), takarua tama Sebedii,
    aa te laa takarua disaipol hoki.
  gym-NT: Simón Pedro näma Tomábe yete. Tomás ye arabe kädian näma “Munkin” abko näma
    yete. Erere arato, Natanael nünanka juta Canáte kä Galileate amne Zebedeo ngobo
    nibu, btä nun ja töitikaka Jesube näma nibu mda yete.
  azg-NT: Ninncüii tojnaanꞌ mꞌaan Simón Pedro, Tomás, tsan na conduë́ Tsanñꞌein, Natanael,
    tsan na jnan Caná ndyuaa Galilea, yo ve já ntsinda Zebedeo yo vechen ntyjëëhë
    na tqueenꞌ Jesús na quitsayꞌö́n jñꞌoon yohin.
  bhd-bhd: शमौन पतरस, थोमा ज़ैस जो दिदुमुस ज़ोतन, नतनएल ज़ै गलीलेरे काना नगर मां रातो
    थियूं, ते जेब्देरू मट्ठू ते होरे चेले भी तैड़ी थिये।
  too-NT: A'ntza' ixtahui'lāna' kēxtim Simón Pedro lā' Tomás, a'ntī ixuanican Stu'yūn,
    lā' Natanael xala' nac Caná de Galilea, lā' ixo'kxa'n Zebedeo lā' ā'kalhatu' ī'sca'txtunu'nī'n
    Jesús.
  ind-AYT: Simon Petrus, Tomas yang disebut Didimus, Natanael dari Kana di Galilea,
    anak-anak Zebedeus, dan dua murid yang lain sedang berkumpul.
  cjo-NT: Nopiyoteeyakani, naaka itomi apite Sewereeyo. Nokaateeyirini Peetero, eejatzi
    riraga Tomashi. Itsipatana Nataneeri, riraga karireeyajatzi poñaachari Kanaaki.
    Eejatzi eenitatsi apite paashini riyotaanewo Jesoshi. Nopiyotaka maawaeni.
  nsn-nsn: Saimon Pita, Tomas gera kilkilain tang Didimas, Nataniel ger peng Kena
    tar pang Galili, kara toking bulout ger toking tuna Sebedi, kara tang torik baka
    polukur tamatang uakuakeluk.
  san-DEV: शिमोन्पितरः यमजथोमा गालीलीयकान्नानगरनिवासी निथनेल् सिवदेः पुत्रावन्यौ द्वौ
    शिष्यौ चैतेष्वेकत्र मिलितेषु शिमोन्पितरोऽकथयत् मत्स्यान् धर्तुं यामि।
  tna-NT: 'Dapia anitaina: Simón Pedro. Tomás. Tusa esitu ebani da Pere. Natanael.
    Tueda da Caná yahua jenetia Galilea yahua su. Zebedeo sa ebacua detse. Pia Jesús
    sa discípulo detse di. Tueda siete discípulo cuana dapia bai maje su anitaina.'
  lid-lid: Saimon Pita, Tomas (nyaran ari ja Didimus), Nataniyel iy badu Kana udu
    loboho Galili, ma nadu Sebedi uru ma la-uh, hawe uru lau tan la-uh ja, are hawe
    oro ale.
  wim-wim: 'Nilan wamp thant-a, than wiy anangan karpam nyiin-nyiinin: Simon Peter-a,
    Thomas (namp thoniy nungant-a, Puk Um Kucham), aꞌ Nathanael (nil aak Cana.am anpalan
    wamp, Cana.ana aak Galilee angman); aꞌ nhengk Zebedee.antam anangan aꞌ putha pul
    ngurp Jesus.antam kucham anangan thamp. Than pam seven inangan angman karpam nyiin-nyiinin.'
  zga-M: U Simoni Petro nu Thomaso uviihelangiwa pacha nu Didimas, u Nathanaeli uva
    Kana ya Galilaya, naana va Zebedayo navange vavile avasiule wamwene vale pamoja.
  yom-yom: Simoni Piela, Toma baba ntedilanga kitsimba, Natanayeli muisi Kana mu tsi
    yi Ngalili, bana ba Zebede ayi minlonguki miodi minkaka baba va kimosi.
  san-SIN: ශිමෝන්පිතරඃ යමජථෝමා ගාලීලීයකාන්නානගරනිවාසී නිථනේල් සිවදේඃ පුත්‍රාවන්‍යෞ
    ද්වෞ ශිෂ්‍යෞ චෛතේෂ්වේකත්‍ර මිලිතේෂු ශිමෝන්පිතරෝ(අ)කථයත් මත්ස්‍යාන් ධර්තුං යාමි|
  yut-yut: Saimon Pita, ae Tomas (Yayat yaŋ iyɨwit), ae Nataniel (Galili mɨktɨm, Kana
    kokupmon nani kɨnda), ae Sebedi dakon monji bamot gat, ae Yesu dakon paŋdetni
    bamorɨ gat kɨsi egɨpgwit.
  grc-BYZ: ἦσαν ὁμοῦ Σίμων Πέτρος, καὶ Θωμᾶς ὁ λεγόμενος Δίδυμος, καὶ Ναθαναὴλ ὁ ἀπὸ
    Κανᾶ τῆς Γαλιλαίας, καὶ οἱ τοῦ Ζεβεδαίου, καὶ ἄλλοι ἐκ τῶν μαθητῶν αὐτοῦ δύο.
  cpc-NT: Ari itsipatawakaiyani isaiki Simón Pedro, Tomás jiitaitziri iijatzi “Tsipari”,
    Natanael poñaachari Caná-ki saikatsiri Galilea-ki, itomipaini Zebedeo, ipoña apiti
    pashini iyotaari.
  nhg-NT: Sa secne oyejyeya Semu Piero, hua Tumös, öque mocuitea Dídimo (quejtusneque
    Cuhuötzi), hua Natanael, öque oyeya de Caná de Galilea, hua ipeljua Zebedeo, hua
    oc unte de tiemachtejcöhua.
  nya-nya: Simoni Petro, Tomasi (otchedwa Didimo), Natanieli wochokera ku Kana wa
    ku Galileya, ana a Zebedayo, ndi ophunzira ena awiri anali limodzi.
  ngu-NT: Simón Pedro, Tomás, on yejhuan cuitiayaj cohuatzin, niman Natanael yejhuan
    chantiya ne Caná de Galilea, iconehuan Zebedeo, niman ocse omemej inomachtijcahuan
    Jesús san secan nemiyaj.
  kup-kup: Met Saimon Pitar Tomas Didimasir, Nataniel pi Galili zeisik Kena zei potakapur,
    Sebediz roñariv, ma Iesuz mañairooh-aban modañariv paru honeo heh.
  jid-jid: Siman Bitrus he mba Toma wa ba yo ni dan tagwai, ni Nataniyel, ni Kana
    u Galili, ni mri Zabadi, ni almajere Yesu hari bari ngari.
  wmw-wmw: Wekala pamoja Ansumani Peduru, Tamimu (wakwitiwa “Masa”), Nataniyeli wa
    Kanaa ya Galileya, wana wa Zebedeyu, pamoja na wanafunzi wengine wawiri.
  gmv-GGM: Simmoona geetettiza Pixxiroossay Didimoossa geetettiza Toomassay Gallila
    Qanna ass gidida Natinaelley Zabidossa naytika Yesussa kaallizaytape hara namm7ati
    wuri isife dishshin
  ssg-ssg: Lokon ien tepanim hua ti lato pape kanitax Galili, axan liai tenen Taibirias.
    Lato tetesol ien se Saimon Pita, Tomas tel laha axai Sangasang, Nataniel tel ti
    Kana ti Galili, hua nati Sebedi ma hua kahikahi Jises liai.
  zpo-NT: Nzo Simón Pér, Max (xaa nii xaa lo “Kwech”), Nat (xaa nak xaa yezh Caná
    cheen yizhyo Galilea), nu rop wech nu (nu nu nak xgann Zebedeo), nu xchop xaa
    kaseed lo Jesús.
  poy-poy: Simoni Peteru, Tomasi yawamshema wamawira na Nataniyeri mwenikaya gwa kana
    mu Galilaya wana wawili wa Zebedayu na wafundwa wakuwi wamonga wawili, waweriti
    woseri pamuhera.
  qwh-NT: Tsechomi disipuluncuna Simon Pedru, mellïshu niyanqan Tomas, Canä de Galilea
    marcapeq Natanael, Zebedeupa ishcan tsurincuna y ishcaq mas disipulu mayincuna
    quecayarqan.
  gaw-gaw: Ap̱a Simon Petrus, Tomas, nuhignu ag Didimas ele aṯeb amu, aria Nataniel,
    nug am Galelia wanp̱anu danab, nug ap̱ag diig am Kana amu Sebedi Bekoḏ aḏit amu
    Jesusnu ip̱uniṯak awak danab aḏit laa ele, ag oh ap̱a daap̱ig.
  nca-nca: Ŋu naruko ŋuno Saimon-Pita koya Tomas (owí kako Ditimus) koya Nataniel,
    uni Galili mira Kana yendé moŋgo quya Sepeti koro naŋuní irisa koya iŋo-iŋo rewero
    uni irisa meyowo ŋuya kopo yoraŋgurí.
  zpz-NTPP: Orzeꞌ zeꞌ yuꞌ tublaazh la be de yu nu rsyaꞌ lom. Zeꞌ zu Simo̱o̱ Bed, nu
    Tomaas, yu nu rnii dey cuach, gal nu Natanael, yu nu bruu Caná, tub gyedz nu ri
    lo yu ni Galilea, gal nu ya̱ nu bicya̱ Santiag, de̱ ya̱ nu nac iꞌñ Zebedeo, gal
    nu se cyup mbecy nu rsyaꞌ lo Jesuuz.
  mkj-mkj: Simon Peter, apel Thomas (ma pel adanki Umpwoar), apel Nathanael, mihn
    Cana nehn Galilee, apel nihn Zebedee woallok, apel woal roahmen jang nehn pwungen
    Nah sohnpadahkkok, irai pokpokon.
  zac-NT: Bëdëá ra poshtë, Simón Pedro con Tomás, el quë narniꞌi raiꞌ Cuachi. Zugaꞌa
    Natanael naná më Caná shtë Galilea nu zugaꞌa ra shini Zebedeo nu chupë de los
    de más shini gusëꞌdë më.
  kyg-kyg: Saimoni Pitaꞌagi Tomasifeꞌmo lagoꞌya mafaꞌneo, huꞌa agi neꞌaya vekagi Natanieloꞌa
    Kena taonifi Galeliya kotega vekagi Sepeti mafaꞌnelanagi magoꞌe lole vekalaꞌmo
    geꞌamo neꞌafiꞌa vekalanagi huꞌa magokepi lokaeꞌa maiꞌnae.
  kmk-kmk: Ininggaw da Simon Pedro, Tomas un mangngadan si Pingi, Nataniel un iCana
    un osa’n ili utdin Galilea, sadat mansunuda anak Zebedeo, kan duwa pay un buḻun
    da un disipulus.
  cao-NT: Simón Pedro, Tomás, Natanael, naa Galileá ca yacatá racanish cato, Zebedeo
    baquë bo, Jesu dos ca rabëti bo, tihi cabo no iniquë ia quëmapó no.
  bbr-bbr: Kiro opok kon tamareäwon roat kesek rain, akan enmak Saimon-Pita, Tomas
    (kon kar enip Didimas), Nataniel (Nataniel ko Kena menan Galili provins pakan),
    Sebedi nukan mokoit ori pak Jisas nukan kar tamateäwon roat ori pak ak erek rain.
  inb-inb: Simón Pedro, Tomás Dídimo, Gali­lea alpa i Kaná pui­blu­manda Natanael,
    Zebe­deo­pa wam­bra­kuna i sug iskai kati­raiag­kuna­pas, sug­lla­pi kar­ka­kuna.
  hrv-hrv: Bijahu zajedno Šimun Petar, Toma zvani Blizanac, Natanael iz Kane Galilejske,
    zatim Zebedejevi i još druga dva njegova učenika.
  box-NT: Wizonle ɓúi, ó o Yeesu nì-kenínia ɓúi páanía wi. Ɓa lé o Simɔn Piɛre,
    là a Toma na ɓa wee ve làa Hénbéní, là a Natanayɛɛle na wee lé ho Kalilee
    kɔ̃hṹ lóhó na ɓa le *Kanaa yi, là a Zebedee zàwa, là a Yeesu nì-kenínia
    nùwã ɲun ɓúi.
  ote-NT: Ra Simu Pedro mi ꞌbʉhui ꞌnadbʉ ra Toma núꞌa̱ mi tꞌembi ra Go, ne ra Natanael
    núꞌa̱ ra me Ncaná de Galilea, ne yá tꞌʉ ra Sebedeo, ne má yoho yá nxadi ra Jesu,
    gathoꞌʉ ꞌnadbʉ mi ꞌbʉi.
  wnu-wnu: '@see-verse:JHN.021.001'
  zam-NT: Thidte ngure no Mon Pedr Max co' mdub lèe mèn Cuach, no Natanael co' ngòc
    mèn yèez Caná co' nac yèezya' che'n làaz mèn galile, no ryop hues myen' xgan'
    mbi' co' lèe Zebede, no taachop myen' xin' mté'th Jesús.
  zyp-NT: Simon Piter, Thomas (Didama aa tahpaw), Galili raang Kana khuapaw Nathaniel,
    Zebedi a sawcapaw leh le ahringpaw hningzuitu pahning sahlo cawh hmokheh letah
    a ung he.
  sey-NT: Simón Pedropi cuiꞌne Tomás Gemelo hueꞌequë cuiꞌne Natanael Caná yeja Galilea
    aquë cuiꞌne Zebedeo mamajë cuiꞌne cayaohuaꞌi Jesús yeꞌyacohuaꞌi co̱ni paëꞌë.
  nvm-nvm: Fu Saimon e Fitano kuavo ijigam Tomas e iji bu kua Didimasno kuavo ijigam
    e Natanior ai Keinan Gareri guf ijekor ijigam e Zebedion afijaf nokarok (2) ijiga
    madu e vuak fuon faivo nokarok (2) ijiena bu besum ijia afuim karin.
  mps-mps: Te bidi dabe nogi e tama wai, Saimon Pita, te me Tomas te agai gasa nogi
    me Didimus, te Nataniel aga bulu nogi Kana, te Galili tǫ pedai bulu, tama te
    Sebedigo ogwa si dali, te Jisas wali pabo bidi me si me, augwali hodobo bidai,
    te sigi ąį nogi Taiberias pąde.
  pab-NT: Haiyaharenai exaotyakiraharenai nali tyaonita, Simão Pedro, Tomé Dídimo,
    Natanael, Zebedeu ityaninai, hinamahare tehitiya harenai nali tyaonita. Natanael
    atyo Caná nalitare, Galiléia koa yere.
  llg-llg: 'Faik ndia, Yesus ana mana tungga nala hitu lakabubua. Sila ndia: Simon
    Petrus, Tomas, fo lateme lae, ‘kakana kaduak’, Natanel, neme nggolo Kana nai propinsi
    Galelea mai, Sabadeus anan dua, ma Yesus ana mana tungga feꞌe nala dua.'
  kyf-kyf: Simɔ Piɛlɩ klaa, Toma (-ɔ wa laa -Zluya) klaa, Natanaɛlɩ (Galileee Kanagbe
    'wʋ yu) klaa, Zebedeee 'yua klaa, we -yɔ -Zezuu 'bɩnɔnya -putu 'sɔ mɩ -bha.
  tpi-tpi: Saimon Pita na Tomas, narapela nem bilong en Didimus, na Nataniel bilong
    taun Kana long Galili, na tupela pikinini bilong Sebedi, na tupela arapela disaipel
    bilong Jisas, ol i stap wantaim.
  mih-NT: Ɨɨn ñi tayucu ra Simón Pedro sihin ra Tómas, ra nañi Dídimo, ta ra Natanael,
    ra ñuu Caná nu cu si Galilea, ta zehe ra Zebedeo ta inga uu tahan ra i casi ra
    Jesús.
  qvh-NT: Say gocha cuchunchömi caycäyargan Simón Pedro, Milish nishgan Tomás y Natanaelpis.
    Natanaelga cargan Galilea provinciacho Caná marcapitami. Zebedeupa ishcan surincuna
    más ishcay discípulu mayincunapis saychömi caycäyargan.
  kms-kms: Saimon Pita, Tomas (Didimus puq mindig kin te), Nataniel Kana Galili opu
    kin te, Sebedi ningg wo temi, di Jisas ningg wute aye temi ninge ane ni quan buagine
    irepene yemu.
  agn-agn: Pamagtabid da Simon Pedro, Tomas ang aggoyan ta Kambal, si Natanael ang
    taga Cana ang sakep tang Galilea, asta ang mga ana ni Zebedeo, ig doroa pang sinagpan
    ni Jesus.
  nhi-NT: Ompa sansican ocatcah in Simón Pedro, Tomás naquin oquiluayah Couatzin,
    Natanael non opouia itich in altipetl Caná de Galilea, uan niconeuan in Zebedeo
    uan oc ome itlasalohcauan Jesús.
  ttc-NT: Atqet tuq tzi te Simon Xhpe'y, b'ix te Maxh aj n'ok tuq q'uma' tb'i Yuxh,
    b'ix te Nat aj Kana tuj tkwentil Galiley, b'ix kye tk'wa'al Sebedey, b'ix kab'e'ky
    txnaq'atz Jesus.
  dan-1931: Simon Peter og Thomas, hvilket betyder Tvilling, og Nathanael fra Kana
    i Galilæa og Zebedæus's Sønner og to andre af hans, Disciple vare sammen.
  kwj-kwj: Saimon Pita, Tomas hi rihi foti Ditimas, Galili mapwa tokwe dau Kenan ko
    kipe Nataniyel, Sepeti che fisi, e, Jisas himache ba fopi okwe, wunu fotukumbwa
    ya wu da.
  vie-OVCB: Có nhiều môn đệ có mặt tại đó—Si-môn Phi-e-rơ, Thô-ma (cũng gọi là Song
    Sinh), Na-tha-na-ên quê làng Ca-na, xứ Ga-li-lê, hai con trai của Xê-bê-đê, và
    hai môn đệ nữa.
  kze-kze: kwená kwayó-kwáásí torupésa miwí túwí'a Sáímoni Pítaawe Tómáasi kwááyu-awi'a
    ávárawaawe moóráwai Káríri-ayampakemba Kéna-naopaken-kwaasi áwí'a Nátáníyowe Sépéti
    ááninkaiye ó'on-kae-kwaasiye miráumai-kwaasi torupówana
  mpj-mpj: Jilanyalaju nyinapayi, Jayimun Piija, Tamajpa yini kujupa “Tuwinpa”, Najaniyalpa
    tawun Kayinamartaji. Tawun jiinya ngurra Kaliliyangka yikini. Ngayu kujarraliju
    kaja kujarra yirna Jipitikulijura jiingka nyinapayi, Jiijajmili wangka-ninti kujarralurrjupula.
  lbk-lbk: Naam-among cha Simon Pedro, Tomas ay makwanin Apik, Natanael ay iCana id
    Galilea, nan chwa'y an-ak Zebedeo ya nan chwa kayet ay disipolosna.
  mto-NT: Je̱m tseꞌe vye̱ꞌnada je̱ Simón Pedro, je̱ Tomás juuꞌ veꞌe tyijtup Xeen Onu̱k,
    je̱ Natanael juuꞌ veꞌe je̱ canaajit, galiléait jayu je̱ꞌe̱ veꞌe, je̱mpa tseꞌe
    je̱ Zebedeo je̱ yꞌónu̱kta je̱ts janu̱me̱jtsk je̱ Jesús je̱ yꞌixpa̱jkpada.
  bzh-bzh: Simon luho Tomas (sën denenër yi nebë Pepid lo), geNatanael (vu Kana ggëp
    distrik Galilea), log Sebedi nalu luho ving hur maluh luu bedenedo loḳ ti.
  guj-2017: સિમોન પિતર, થોમા જે દીદીમસ કહેવાતો હતો તે, ગાલીલના કાનાનો નથાનિયેલ, ઝબદીના
    દીકરા તથા તેમના શિષ્યોમાંના બીજા બે એકત્ર થયા હતા.
  jvn-NT: Murid-muridé dongé pada ngumpul, yakuwi Simon Pétrus, Tomas Kembar, Natanaèl
    sing sangka kuta Kana nang bawah Galiléa, anaké Sébédéus loro lan murid loro liyané.
  byr-byr: Saaimonɨ Pitalyɨ Tomaazai gɨraꞌmɨraalyɨyalyɨ Nataanyalɨ Kwaaka Galɨli Anga
    Kena mwaalyalyɨ Sevathiyarɨ gawaalɨvaangeraalyɨ Jizaazare pwaraalyɨ sara yɨkabɨna
    yeva aalɨbunyavɨ mwaalɨna.
  ian-ian: Jisasna mbaapmamba la ndi sɨla vɨli nyangu kɨta mbupmba yisolaa lɨndi.
    Pita, Tomas waa Didimas walɨnja nyan, Nataniel Kena walɨnja ngepmamba la nyan
    Galili nyana, Sebidina nyan vɨlɨlɨk, nat vɨlɨlɨk palɨ kɨta mbupmba yisolaa lɨndi.
  hun-hun: Együtt voltak Simon Péter és Tamás, akit Ikernek hívtak, Nátánáel, a galileai
    Kánából és Zebedeus fiai és másik kettő is az ő tanítványai közül.
  mcf-NT: Esus uincuenash daëdec isadan con nidaid Cadidia caid yacno nidanepondabi.
    Nidaniash nëidtedi tabadpondabi. Nëidic Petedo. Nëidic Tomas anin abi ushëmbi
    daëd tishaid ëmbi caboed. Nëidic Cana yacnocquid Natanaid. Nëidic ëbëdta tishaidquio.
    Nëidic ëbi. Nëidic Esusbëd icboed utsi daëd. Aidtedi icpondabi.
  kjs-kjs: Naa piri-para gu-rupa ipisa. Yesu nipuna disaipel alinu Saimon Pita-para
    Tomas nipuna bi meda Didimus-para Nataniel-para pirisima. Go ali Nataniel nipuri
    Galili adaa su robo ru-nane Kena adare-para madina ali pirisa. Gore nipu-para
    Sebedi-na naakinu-para ali meda laapo-para naa raayo meda-para pirisima.
  mni-mni: Simon Peter, Didymus hainasu kouba Thomas, Galilee-gi Cana haiba maphamdagi
    Nathanael, Zebedee-gi machanupasing amadi atoppa Jisugi tung-inba ani hairiba
    makhoising asi punna leiminarammi.
  yad-NT: Rivyicha̱da ji̱ta vatajuu Siimyó̱ Pyítrubay, Tumásabay jarye jiryatiy ru̱tañu̱yada
    Páruna̱siñi̱, Natañénubay jarye jiryatiy Caná̱mu vichi̱ni̱, jiryatiy Cadidéya
    mucadimura; Sebedévubay denuju̱be jarye, danu̱ju̱y Jesúsjsa̱ datyanu̱jyu̱be jarye
    ruusa̱ju̱ ti̱ta̱ju̱.
  mxb-NT: Ta néꞌe táꞌan ii̱ vá Simón Pedro xíꞌín Tomás, ta̱ káꞌa̱n xíꞌín ná Dídimo,
    xíꞌín Natanael, ta̱ ñoo Caná, ña̱ nákaa̱ chí kuendá Galilea diꞌa, xíꞌín ndi nduú
    de̱ꞌe Zebedeo, xíꞌín uu̱ ka̱ ta̱ xíonoo xíꞌín Jesús.
  pon-2006A: Saimon Piter, oh Tomas (me pil adaneki Mpwer,) oh Nadaniel, mehn Kena
    nan Kalili, oh nein Sepedi ko, oh pil riemen sang nanpwungen sapwellime tohnpadahk
    ko, irail pokopokon.
  maq-NT: 'Siu tangun me xi cuicun vi: Simón Pedru, cojo Tomás, me xi chja me tsëhë
    Cha Lihma, cojo Natanael, xuta Caná, ngu nandya tsëhë distritu Galilea, cojo quihndi
    rë Zebedeo, cojo jo sa xuta ladu rë Jesús jan.'
  hto-hto: Ie llófuegamacɨ dáanomo itíaɨoɨ. Dɨnó ite Simón Pedro, Tomás nɨ́ɨmɨe jɨáɨfodo
    mameina Guarámɨe, Galilea jofue Caná ímɨe Natanael, Zebedeo jitó íaillɨnoɨ, jɨáɨ
    mena llófuegamɨe dɨga.
  por-BRBSL: Simão Pedro, Tomé chamado Didymus, Natanael de Caná na Galiléia, e os
    filhos de Zebedeu, e outros dois de seus discípulos estavam juntos.
  ces-NKB: Šimon Petr, Tomáš zvaný Didymus, Natanael, který byl z Kány Galilejské,
    [synové] Zebedeovi a další dva z jeho učedníků byli spolu.
  cui-cui: 'Jesús pijimonae tatsi nacaetuta. Barapo matabʉxʉyobe meje: Simón Pedro,
    irʉ Tomás pon icha wʉn Gemelo, irʉ Natanael Caná tomarapin, po tomara eca Galilea
    nacuatha, irʉ xan, Juan, irʉ taeweicho xua Zebedeo pexantobe tatsi panbe, irʉ
    ichʉnberʉ. Daxita barapo matabʉxʉyobe pan panacaetutan Tiberias pucua itapatha.'
  boj-2014: Ya agu qalaq di Yesus aqa aŋgro 7 naŋgi soqneb. Aŋgro bei Saimon Pita.
    Bei Tomas aqa ñam bei Didimus. Bei Nataniel. Nataniel aqa qure utru Kana. Kana
    a Galili sawaq di unu. Sebedi aqa ŋiri aiyel naŋgi dego ya agu qalaq di soqneb.
    Ariya Yesus aqa aŋgro aiyel dego naŋgi koba na soqneb.
  eng-OEBUS: It was in this way, – Simon Peter, Thomas, who was called ‘The Twin,’
    Nathanael of Cana in Galilee, Zebedee’s sons, and two other disciples of Jesus,
    were together, when Simon Peter said,
  eri-eri: Saimon Pita wainga, Tomas, nomo unyi ete Didimus, no wainga, Nataniel,
    no kana taon Galili langa, Sebedi idau gane nga wainga, Yesus nomo disaipel nga,
    nere walanga gaara yafane.
  aly-aly: Kwertengerl ingwer-rnem kel ayerrer alhek Jerusalem-they Galilee-ampeny-angkwarr.
    Simon Peter, Thomas, Nathanael Cana-areny Zebedee-kenh alerikw atherr James, John-then,
    kwertengerl ingwer atherr-then.
  wiu-wiu: Eya ali-kiti Saimone Pita ni wamene-pala odeneka opiane ago Tomasi ni Galili
    ta keneke piane Kena take ago Nataniele ni Sebedine manata ni Yesuno oyali padeta
    eida odeneya oboa mekoi.
  swe-swe: 'Följande [sju] personer var samlade tillsammans: Simon Petrus, Tomas,
    som kallades tvillingen (Didymus), Natanael, från Kana i Galileen, Sebedeus söner
    [Jakob och Johannes] och två andra av Jesu lärjungar. [De två andra lärjungarna
    som inte namnges kan ha varit Andreas och Filippus. De nämns tillsammans i och
    .]'
  cth-cth: Simon Piter casamphei tie Thomas, Kanâ tami Nathanael, Zebedee e capa roi
    hoi alouke a hnukkâbang kahni touh teh cungtalah ao awh.
  mti-mti: Saimon Pita, Tomas (veme Didimas), Natanieru me Keina Gariri danave apa
    onnewa, Jebedi usitainawa, sira aigowawa da duwam mu agoniyaya.
  pad-NT: Vahojajabanaki adani Simão Pedro, Tomé, Natanael, Zebedeu kaisai vi'bamiki,
    ipohina vahoariha vi'bamiki vihiki. Tomé onina hoariha Soi. Caná sidaji kaija'arini
    ada Natanael. Galiléia kaarabonia hojaki ida Caná. Hari. Vahojajabanaki adani
    Jesus ipohina.
  twi-twi: Saa bere no na Simon Petro ne Toma (a wɔfrɛ no Ata), ne Natanael a ofi
    Kana a ɛwɔ Galilea ne Sebedeo mma ne Yesu asuafo no mu baanu na na wɔwɔ faako.
  hlt-hlt: A phoe tangloeng vaengah Simon Peter, Didymus la a khue Thomas, Galilee
    ram Kana lamkah Nathanael, Zebedee ca rhoek neh a hnukbang a tloe panit te tun
    om uh.
  tbz-SIM: 'Ntɛ ò bɛ̀ bɛnkɛ mɛ̀ɛ̀ botí omɑ́ɑ̀: Simɔɔ Piɛri nɛ̀ Tomɑɑ bɛ̀ tú wè Didimmu
    nɛ̀ Nɑtɑnnɑyɛɛri Kɑnɑɑ Kɑdidee kó kutempɛ̃ nkou, nɛ̀ Sebedee kó ibí, nɛ̀ Yesu
    tɑncɔ́ùmbɛ̀ tɔbɛ̀ mɑbɛ̀ bɛ̀dɛ́bɛ̀ kɛ̀ bɛ̀ ntíkú.'
  san-GUJ: શિમોન્પિતરઃ યમજથોમા ગાલીલીયકાન્નાનગરનિવાસી નિથનેલ્ સિવદેઃ પુત્રાવન્યૌ દ્વૌ
    શિષ્યૌ ચૈતેષ્વેકત્ર મિલિતેષુ શિમોન્પિતરોઽકથયત્ મત્સ્યાન્ ધર્તું યામિ|
  amx-amx: Simon anek; arreny arrpenh kwerenh Peter anek; Thomas anek, arreny arrpenh
    kwerenh Tjew-atherr; Nathanael anek, town Cana-areny; Cana town rang mer Galilee-el
    anek. Akenheng-atherr Zebedee-kenh ler atherr James John thwen anek. Kwertengerl
    arrpenh atherr-arlk anek.
  ake-NT: Saiman Pi'ta, Tamas (Titimas tato' ipɨ'), Na'taniyerʉ, Kena, Kiyarari yawon
    winon; Sepiti munkɨ amʉ', mɨrɨ awonsi'kɨ asa'ron kon tʉron kon ipoitorʉ ton esi'pʉ
    a'samʉtʉ yau.
  qvn-NT: Carcayarä Pedro nipäcunganwanmi, ‘Mellïshu’ nipäcunagä Tomaswanmi, Galileachru
    Canaán ningan marcapita Natanaelwanmi, jinaman wauguë Jacobowanmi. Nogacunapa
    taytäcunaga Zebedeom, jinaman carcayarämi ishcay mas discïpulu-mayïcunawansi.
  tku-NT: A'ntza' ixtahui'lāna'lh lacxtim Simón Pedro ē Tomás, tī ixuanican Līstu',
    ē Natanael xala' nac Caná, Galilea, ē ixka'hua'chan Zebedeo ē ā'chā'tu' ī'scujnu'nī'n
    Jesús.
  bjk-bjk: Saimon Pita, me Tomas nang tobo rengrengen ine ma Xasang, me Natanael mee
    Kena niang Galili, ma nine barok ke Sebedi arixe ma ninöng ne bak ne ausu xabise
    bölök kine toxo kis arixe.
  msy-2020: Dughiar kam Saimon Pita ko Tomas (an ziar mam Fufuzim) ko Nataniel (an
    nguibam, Kanan nguibar Galilin Distrighɨn aven itim) ko Sebedin otarir pumuning,
    ko Iesusɨn suren gumazir igharazir pumuning, me bar uari inigha iti.
  bpr-bpr: Yé stifun déé Simon Piter, na Tomas, dunan i dnagit Sfangê, na Natanyél
    mdà di Kana di Galili, na i dad lwe ngà Sébidi, na lê man lwe dademe dad to galan
    tdò.
  cle-NT: Na³cu̱yh⁴ Pedro ja̱³ chie̱é̱yh¹ Tomás hi³ ga³sɨɨ́h⁴ah¹ xɨh³su̱u̱⁴² chie̱é̱yh¹
    Natanael dsa³ Caná, fɨɨ³ hi³ na³hii⁴ Galilea. Ba² caah³²ah¹ jniaah¹ diáh⁴ ja̱á̱²
    Zebedeo ja̱³, baáy⁴ chia̱a̱h²ah¹ gɨh¹ aáy⁴ diáh⁴ xɨh³chie̱y³² Jesús ja̱³.
  txq-txq: 'Faik naa, Yesus ana nunin hatahori hitu rakabua. Sira raa, ndia: Simon
    Petrus, Tomas, fo ara seseik kana rae, ‘ana duak’, Natanel, numa nggorok Kana
    manai profensi Galilea mai, Sabadeus anan dua, ma Yesus ana nunin laen dua.'
  aaz-aaz: 'Oras naan, Naiꞌ Yesus In atoup noniꞌ tuaf hiut nabuan. Sin reꞌ naan esan
    reꞌ: Naiꞌ Simon Petrus, naiꞌ Tomas, reꞌ sin nteek ee mnak, ‘riꞌaan koen’, naiꞌ
    Nitanel, naꞌko kuan Kana et propinsi Galilea, naiꞌ Sebedius in anah tuaf nua,
    ma Naiꞌ Yesus in atoup noniꞌ tuaf nua ntein.'
  qup-NT: Chaypi kahurkanchi Simón Pedro shutiyu, shukka Tomás maykantami rimapayanchi
    ishkay wawayarishka, shukka Natanael Galileapi kahuk Kaná llaktamanta runa, chaymanta
    ñuka wawkiniwa Sebedeopa wawankuna, chaymantapas ishkay ashwan Jesuspa runankuna
    karkanchi.
  azb-azb: Şimon Peter, «Əkiz» adlanan Tomas, Qalileyanın Qana kəndindən olan Natanael,
    Zavdayın oğulları və Onun başqa iki şagirdi birlikdə idi.
  eng-DBY: There were together Simon Peter, and Thomas called Didymus, and Nathanael
    who was of Cana of Galilee, and the [sons] of Zebedee, and two others of his disciples.
  guo-NT: Jesús natulaelt wʉt sietepinxot, kaen xanalxot pawʉl Simón Pedro. Asan pawʉl
    Tomás. Japon asawʉl Na-o'an. Asan pawʉl Natanael. Japon Caná paklowaxpijin Galilea
    tʉajnʉxot. Asan pawʉl Santiago. Japon xan takoewan. Xan, tawʉlpon Juan, jawʉt
    japixotanbej. Xanal kolenan Zebedeo paxin. Kaes asew kolenjebej jaxot. Japibej
    Jesús pejnachala.
  hla-hla: Alam a palair u katunun tsitsilo i tanen u ka hoboto — e Saimon Pita, ne
    Tomas ti ngö hasei “U Puna”, ne Natanielina i Kena i Galili, na lam a galapien
    tson tere Sebedi, na elasolana lel.
  mav-NT: Wẽtup ewãtym Simãu Nu to'e uruepe — To'iro i pira pe e uruepe. Mi'i hawyi
    Waku uruto'e. Urutu­kup­te'en itote Simãu Nu hawyi ipotmu'e Tume wẽtup set Titimu
    ipat rakat. Mi'i rẽ ipotmu'e Nata­na'eu tawa Kana tama Karireia kaipywiat. Mi'i
    hawyi Sepeteu sa'y­ru'in hawyi typy ok ipotmu­'eria Tiaku i'ewyte uito Iuwãu urutu­kup­te'en
    itote.
  kpf-kpf: Simoŋ Petero, Toma (booboo a), Natanae, Kana kamân Galilaia hânân gokŋâ,
    Zebedaiogât nanzatŋâ Yakobo sot munŋâ nâ sot arâpŋâ nâmbutŋâ zeŋgâren gâbâ a zagât.
    A yatâ zo mindum ândiwen.
  ppo-ppo: Aimó, Yesuné ama yó matere whi̧ Saimon Pitakélé, Tomas-tei me doi Didimas-kélé,
    Kaleli hae kwiamó tȩne Kana be hulua whi̧kó Nataniel-kélé, Sebedi naalema tamokélé,
    ama yó matere whi̧ me tamokélé, atima fea touróló betó molepó.
  hin-2017: शमौन पतरस और थोमा जो दिदुमुस कहलाता है, और गलील के काना नगर का नतनएल और
    जब्दी के पुत्र, और उसके चेलों में से दो और जन इकट्ठे थे।
  bef-bef: Panaꞌaloboꞌamagi Simoni Pitagi Tomasigi fato giꞌa Loe Lae eteketoꞌehina
