  eng-YLT: There were together Simon Peter, and Thomas who is called Didymus, and
    Nathanael from Cana of Galilee, and the [sons] of Zebedee, and two others of his
    disciples.
  jni-jni: Simon sa gusi me Bitrus ma rani na toma desa agusi me bi bari. Nataliya
    uwatu uakana ugalili, vana uzabadi, nan unu tarsa u Yeso warē.
  kne-kne: Nanbebeweg da Simon Pedro, si Tomas ay nabdayan si Singin, si Nataniel
    ay taga-Cana ed Galilea, din an-ak en Zebedeo, ya dowa pay ay pasolot Jesus.
  tgj-tgj: Saimon Pitar, Tomas (Bvngpiam sinam vla minam), Natanael (Hv Galili gv
