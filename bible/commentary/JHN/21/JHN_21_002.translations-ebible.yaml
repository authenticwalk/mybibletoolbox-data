  ong-ong: Saimon Pita, Tomas (nange nele pinawo Didimus), Nataniel (le lite uf kumpu
    Kana lato tef lite Galili), eple winge tite Sebedi, le pupam noute twinges, pe
    ponpete nemple.
  tnn-tnn: 'E nian əh, netəmim mɨn u rəha Iesu kəmotaliwək kitiəh: Saimon Pita, ne
    Tomas u kətaun-in məmə Mil Mil, ne Nataniel u, etəm Kalili iman latuənu Kena,
    ne nətɨ Sepeti mil, ne etəmim mil kəiu mɨn rəha Iesu.'
  hch-NT: '''Axeicüa meniu''uvacaitüni Simuni Pecuru, Tumaxi Vavari mütitevacai, Natanaheri
    Canatanaca Carereya cuieyarisie mieme, Severeu nivemama, teyü''üquitüvametemama
    hipatü yuhutatü.'
  crn-NT: Aꞌuu mú aꞌutéꞌuucaꞌa aꞌɨ́jna ɨ́ Simón tɨ ajta iꞌi Pedro, ajta aꞌɨ́jna ɨ́
    Tomás ɨ́ mej miyen ratamuáꞌamua tɨjɨ́n ɨ́ mej huaꞌapua. Aꞌuu mú majta aꞌutéꞌuucaꞌa
    aꞌɨ́jna ɨ́ Natanael tɨ aꞌuun éꞌemeꞌecan u Caná, chajtaꞌa tɨ aꞌuun huatacáꞌa u
    Galilea, majta aꞌɨ́ɨme ɨ́ yaújmuaꞌameꞌen púꞌeeneꞌen ɨ́ Zebedeo, majta seica ɨ́
    mej huaꞌapua ɨ́ mej majta jamuan áꞌujujhuaꞌaneꞌe.
  zpu-NT: Ze akeꞌ txhen Simón Pedronꞌ ren Tomás beꞌnnenꞌ nsiꞌi akeꞌ Dídimo, naꞌ ren
    Natanael beꞌnn yell Caná ganꞌ nbane Galilea, naꞌ llop xhiꞌnn Zebedeonꞌ, naꞌ ye
    chop beꞌnn kaꞌ non Jesúsenꞌ txhen.
  juy-juy: ସିମନ୍‌ ପିତ୍ରନ୍‌, ତୋମାନ୍‌, ଆନିନ୍‌ଆଡଙ୍‌ ଦିଦୁମ ଗାମ୍‌ତଜି, ଗାଲିଲିନ୍‌ ଆ କାନ୍ନାବାୟ୍‌
    ନିତନ୍‍, ଜେବଦିନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌ଜି ଆରି ଜିସୁନ୍‌ ଆ ଞଙ୍‌ନେମର୍‌ଜି ଆମଙ୍‌ଲୋଙ୍‌ ସିଲଡ୍‌
    ଆରି ବାଗୁନେ ଏକ୍କାନ୍‌ ଡକୋଲଞ୍ଜି ।
  for-for: Saimoni Pitawa, Tomasi to ka agiwapa Agaiyawa, Nataniyeri aeba Karariya
    mari Kena kumatasawa Sebeti ntagara tarawa, to Isu nkabagi yagara tarawa sumagini,
    piya kina'mi kaga mintantune.
  epo-epo: Estis kune Simon Petro, kaj Tomaso, nomata Didimo, kaj Natanael el Kana
    Galilea, kaj la filoj de Zebedeo, kaj aliaj du el liaj disĉiploj.
  gfk-gfk: Saimon Pita, Tomaas (no Kasang), Nataniel nong me Kena tano hanuo Galili,
    ira iruo nati Sebedi, ma airuo mes na bulu na harausur diet ga kis tika taar.
  bjz-bjz: Saimon Pita, Tomas (undú beago Didimus regegeta rosore.) Eini mo Galili
    Frovensi anava Kana naava embó Nataniel umó re. Kotú anda afa Sebedi da sasingu
    ungaghade, amó anda kakagha re, kotú námanda embobo ungaghade namonde dano vitirere.
  atg-NT: ISamọ iPita, ali iTọmọsi na lu itsema, ali iNataniẹli ọnge iKena na ekẹ
    iGalili, ghe IJọni ali iJemhisi imi iZebedi, ali eniyẹ odukhokho eyi iJesu aava
    elese e ga legba asheghuo nya.
  bjv-NT: NDɔ madɨ, Sɨmo̰ Pɨyər nɨm, Tomasɨ kɨ ɓari-e NDɨngə nɨm, Natanɨyəl nɨm kɨ
    əi dɨje kɨ Kana tɨ kɨ Galile tɔ, ngan lə Jəbəde kɨ joo tɔ, njé ndo je lə Jəju
    kɨ rangɨ əi joo tɔ ɨsi naa tɨ.
  tos-NT: Luhua macxtum xuilakó̱ Simón Pedro, chu̱ Tomás hua̱nti̱ xli̱ma̱pa̱cuhui̱ko̱y
    Gemelo, xa̱hua̱ Natanael xala c-Caná tu̱ ma̱paksi̱y Galilea, chu̱ xcaman Zebedeo,
    xa̱hua̱ a̱cha̱tuy li̱tum xli̱ma̱kalhtahuaka̱t Jesús.
  rro-rro: Simona Petero, Toma tiaparina bai'apaea, Natanaela Galilea Kana hauna,
    Sebedeo nahuna rua, mai i'abana haukia rua abomo weia kipokia 'eka hamonai temiaho.
  mxp-NT: Ja Simón Pedro jam wyɨnatyɨ møøt ja Tomás midi yiktejp xeeñuꞌnk, jøts ja
    Natanael midi jam kuga̱jpꞌa̱jtp Caná midi Galileɨt etjotp, jøts ja Zebedeo yꞌuna̱ꞌjk,
    jøts møøt abiky janamajtsk nay ja nwɨndsønꞌa̱jtɨm Jesús pyabøjkpɨ.
  aak-aak: Saimonɨ Pitao tɨ́nɨ Tomaso, Didimasoyɨ rɨnɨŋo tɨ́nɨ Gariri pɨropenɨsɨ́yo
    aŋɨ́ yoɨ́ Kena dáŋɨ́ Nataniero tɨ́nɨ Sebediomɨ xewaxowaú tɨ́nɨ wiepɨsiŋɨ́ ámɨ
    waú tɨ́nɨ awa nerɨmeánɨro nawínɨ nɨŋwearóná
  chd-NT: Jiƚpe efot'ƚe'moƚtsi hualca ts'ilihuequi Jesús. Iƚniya Simón Pedro, Tomás
    iƚque cal Cuatsi, Natanael iƚque lipiƚya' Caná lopa'a al distrito Galilea. Jouc'a
    timana' loquexi' linaxque Zebedeo, jouc'a ocuenaye loquexi' ts'ilihuequi Jesús.
  kdc-kdc: Simoni Petulo na Tomaso yakemigwe Pacha na Nasanaeli mwenekae wa Kana mwiisi
    ya Galilaya na wanage Zebedayo na wanahina wayagwe wabili wa Yesu wakala hamoja.
  nhr-nhr: Simonem Petere ba hẽé, naka Tomase ba hẽé (ncẽe kò Didimo ta ma tciiè ba),
    naka Nataniele ba hẽé, ncẽe kò Kana koe guua ba, Galilea di i, naka Sebetem di
    tsara cóá tsara hẽé, naka xgaa-xgaase-kg'ao tsara c'ẽe tsara hẽéthẽé xua kò xg'aea
    hãa.
  uig-PIN: Simon Petrus, «ⱪoxkezǝk» dǝp atalƣan Tomas, Galiliyǝdiki Kanaliⱪ Nataniyǝl,
    Zǝbǝdiyning oƣulliri wǝ baxⱪa ikki muhlis billǝ idi.
  beo-beo: Saimone Bida, Domase (eno dio da Didimase), Nada:na:iele (Ga:ina moilai,
    Ga:lili soge dunu), Sebedi ea mano aduna amola eno ado ba:su dunu aduna, ilia
    gilisili esalu.
  acf-NT: Simon Pita, Tonmas (yo ka kwiyé Jimo-a), Natannyèl ki té sòti Kéna an péyi
    Galili, èk sé gason Zèbèdi-a té la ansanm èk dé lézòt disip.
  tpi-OTNT: Saimon Pita na Tomas, narapela nem bilong en Didimus, na Nataniel bilong
    taun Kana long Galili, na tupela pikinini bilong Sebedi, na tupela arapela disaipel
    bilong Jisas, ol i stap wantaim.
  mbt-NT: Nalibulung ensi Simun Pidru, si Tumas ne egngaranan ki Seping, si Natanail
    ne matig-Kana ne sakup te Galiliya, wey ka me anak ni Sibidiyu, wey duen pad daruwa
    ne hibateen.
  hau-SA: Siman Bitrus, Toma (wanda ake kira Didaimus), Natanayel daga Kana ta Galili,
    ’ya’yan Zebedi maza, da kuma waɗansu almajirai guda biyu suna tare.
  mam-NT: Oc cychmon cyiib Simón Pedro tuyax Tomás ja yoẍ, tuyax Natanael, aj Caná
    tuj departamento te Galilea, cyuyax tcwal jxin Zebedeo, bix cyuyax ca'batl t-xnak'atz
    Jesús.
  udu-udu: Simaan Buṯerus dhala Ṯuuma a’di jin yuḵkunu ka A’ci jin dhodhu isu/ mo
