verse: JHN.021.002
translations:
  kpx-kpx: Iesu esemu degomoleau keve mole bevuevei igaetoai uale kebia iviabeike
    koea. Saimoni Bita. Ige ese nehe Tomasi (ivive mole Didimasi). Ige Galili vatamo
    umale Keina ata mole ivi Nataniela. Ige Sebedi mo abuita. Ige Iesu esemu mole
    abuita. Keau keve mole bevuevei ua.
  okv-H: eto Simon Peter te Thomas amita javo nei Didimus amite Galilee enda ta da
    Cana embo javo Nathanael te Zebedee ta meni heriso amite eto ambotani nei heriso
    amite aingeto vahaita mihio
  tbo-tbo: Simona Pita, ma Tomasi (tauna gowana hi pa, Natulagalaga), Nataniyela lawa
    Kanagei, Galili tuponana, ma Sebedi natunatuna luwaga, ma a hewahewali luwaga
    gasi.
  mal-C: ശിമോൻ പത്രോസും ദിദിമൊസ് എന്നു പേരുള്ള തോമസും ഗലീലയിലെ കാനായിൽനിന്നുള്ള നഥനയേലും
    സെബെദിയുടെ മക്കളായ യാക്കോബും യോഹന്നാനും വേറെ രണ്ട് ശിഷ്യന്മാരും ഒരുമിച്ചിരിക്കുകയായിരുന്നു.
  grc-SR: Ἦσαν ὁμοῦ Σίμων Πέτρος, καὶ Θωμᾶς ὁ λεγόμενος Δίδυμος, καὶ Ναθαναὴλ ὁ ἀπὸ
    Κανᾶ τῆς Γαλιλαίας, καὶ οἱ τοῦ Ζεβεδαίου, καὶ ἄλλοι ἐκ τῶν μαθητῶν αὐτοῦ δύο.
  bgc-bgc: शमौन पतरस, अर थोमा जो दिदुमुस कुह्वावै सै, अर गलील परदेस कै काना नगर का
    नतनएल, अर जब्दी के बेट्टे, अर उसके चेल्यां म्ह तै दो और जणे कठ्ठे थे।
  khz-khz: Simona Petero; Tomas, arana ta Didimas pa Kapa; Natanaela, Kana vanugana
    talimana, Kana Galileia tanonai; Tepetaio natuna ruala; e Iesu gena melo ruala;
    maparara vonai getanu-kouwai.
  deu-TKW: Es waren zusammen Simon Petrus, und Thomas, der Zwilling genannt, und Nathanael
    der von Kana in Galiläa, und die Söhne Zebedäus', und zwei andere von seinen Jüngern.
  zsr-NT: Nudubquëꞌ Simón Pedro, len Tomás, bönniꞌ naꞌ tuꞌë caꞌ lëꞌ Bönniꞌ Cuach,
    len Natanael, bönniꞌ yödz Caná qui luyú Galilea, len yuguꞌ bönniꞌ zxiꞌnëꞌ Zebedeo,
    len yechopëꞌ caꞌ bönniꞌ usë́d queëꞌ Jesús.
  lin-lin: 'Wana bayekoli oyo bazalaki esika moko : Simona Petelo, Toma oyo babengaka
    Lipasa ; Natanaele, moto ya mboka Kana ya Galile, bana ya Zebede mpe bayekoli
    mosusu mibale ;'
  hns-NT: Siemon Petras, djorwa Tomaas, Gaalielea sahar Kaana ke Naataanaajel aur
    Sebedeas ke doeigo betwan aur doeigo doesar tjela bhie hoewa raha.
  noa-E: 'Maar maig naajim: Simón Pedro, Tomás am dën i Meís a thʉ̈ʉrjerr, Natanael
    chi Galilea durr phöbördam Caná anʉm eem, Santiago, mʉ, maimua mag tag maar khapeen
    agjö ich Jesús khapeen numí naajim.'
  eng-EMTV: Simon Peter, Thomas called the Twin, Nathanael of Cana in Galilee, the
    sons of Zebedee, and two others of His disciples were together.
  mib-NT: Cáhīin tútú Simón Pedro, jiín Tomás, tēe ni cacu cuátí, jiín Natanael, tēe
    ñuu Caná ndañúū Galilea, jiín ndɨndúú séhe Zebedeo, jiín úū gā tēe cáscuáha.
  lif-NT2: खे़प्‍मो सिमोन पत्रुस, दिदिमस मे़प्‍मनाबा थोमा, जब्‍दियारे़ ने़प्‍फु कुस्‍साःहाॽ,
    गालिलबा काना पाङ्‌जुम्‍बा नाथाने़ल हे़क्‍क्‍याङ् वेॽ ने़प्‍फु हुॽसाम्‍बाहाॽ सोरिक्
    मे़वये़रो॥
  xnj-xnj: Simoni Petili, Tomasi mweikemewa Mapaha, na Natanyeli mkolonjinji wa Kana
    ya ku Galilaya, vana vavili va Zebedayo na vawuliwa vaki vangi vavili, vakavya
    voha pamonga.
  mmx-mmx: At lara laaleng ne Simon Pita, la ne Tomas, laasen bok teren ne Didimas,
    la ne Natanael boro Kena at lenep silok Galili, la lumdak at ne Sebedi, la lara
    lun pinivu bok digak lox eburu.
  cbr-NT: Anu ca Simón Pedro, Tomás 'icëbi rabë́ bacë́an 'icë Gemelo caquinribi anëcë,
    a 'imainun Natanael, Galileanu 'icë Caná cacë ëmanu 'icë, a 'imainun Zebedeonën
    bëchicë rabë́ acamabë Jesusan 'unánmicë uni rabë́ribishi timë́cë 'iacëxa.
  tee-NT: K'aixtam ixtavilanank'o ju Simón Pitalu' chaich ju Tumax ju ixjuncan Cuate
    chaich ju Natanael amachaka' Caná lhiGalilea chai ixt'iyun'an ists'alan ju Zebedeo
    chaich ju ali'in ixt'iyun'an ix'amamaka'ui ju Jesús.
  eng-LSV: Simon Peter, and Thomas who is called Didymus, and Nathanael from Cana
    of Galilee, and the [sons] of Zebedee, and two of His other disciples were together.
  cak-NT: Ri Simón Pedro, ri Tomás ri ni'ix chuka' Dídimo che, ri Natanael ri aj pa
    tenemit Caná ri c'o pa Galilea, ri je ca'i' ralc'ual ri Zebedeo y je ca'i' chic
    discípulos, can quic'uan-qui'.
  pah-NT: 'Jesus''ga remimbo''ehara''g̃a ojogwereko ojogwerojuva: Simão Pedro''ga,
    Zebedeu''ga ra''yra''g̃a, Tomé''ga no – ga pe g̃a ei o Gêmeo. Natanael''ga oko
    g̃a pyri no – gaha u cidade de Caná pe Galiléiapeve''g̃a gwyri pe. Mokonha''g̃a
    ojogwereko g̃a pyri no.'
  sja-NT: Ma lago ik'aawa p'anajida Simón Pedro; Tomás ichiaba t'ɨ̃jarapatap'edaa
    Me-iso; Natanael, Caná p'uurudepema Galilea eujãde bɨ; Zebedeo warrarã omé mãik'aapa
    Jesús k'õp'ãyoorã awaraarã omé.
  xed-xed: Ta nzaku i Simuŋ Piyer nda Tuma ta hgə lu ka mbuhwali ya, nda Natanayel
    mnda luwa la Kana ta haɗika Galili, nda zwana Zebedi, nda sanlaha ma duhwalhani
    his, ka skwa turtuk.
  glk-glk: ایتأ روز، شَمعونِ پِطرُس، تومایه معروف به دوقولو، نَتَنائیل از مردمأنه
    قانایه جلیل، زِبِدی پسرأن، و دوتأ از شاگردأنه دیگرم با هم بید.
  mks-NT: In tañu ndúu tútú Simón Pedro xi̱hín Tomás, da̱ cáha̱n na̱ cuátí xi̱hi̱n
    cán. Ta jári ndúu Natanael, da̱ ñuu Caná cuéntá Galilea cán xi̱hín ndíví da̱ cúú
    ja̱hyi Zebedeo cán. Ta na̱sa̱nduu ri inga i̱vi̱ ga̱ táhan da̱ na̱xi̱ca tuun xi̱hín
    Jesús.
  gfk-S: Saimon Pita, Tomas (no Kasang), Nataniel nong me Kena tano katano Galili,
    ira iruo natine Sebedi, ma airuo mes na bulu na harausur di ga kis tikai ter.
  bmu-bmu: 'Gwarek azi kewöŋan mohotŋe malget: Saimon Pitö, Tomas qetŋi kun Siwisiwi
    qetkeri, Natanael azi mi Galili prowinsgö Kana taonöhök aka Zebedigö nahönyahötŋi
    yahöt aka gwarek tosatŋi yeŋgöreŋök yahöt.'
  dgz-dgz: Saimon Pita, Tomas, Nataniero pa sewa mega Keina at Galili apanewa, Sebedi
    otu waiwa, amba wa ewamot da dere ap mepe den tobot tan wanumon.
  eng-GNV: There were together Simon Peter, and Thomas, which is called Didymus, and
    Nathanael of Cana in Galile, and the sonnes of Zebedeus, and two other of his
    disciples.
  zaa-NT: Simón Pedrua lani Tomás enne' reya cabi Cuáchi'a, ą'hua Natanael enne' Caná
    qui' Galilea, lani ca ỹi'ni Zebedéua, ą'hua áchúppa ca discípulo qui'áa nna, júntubá
    tsè'e iyaba cabi.
  eng-WEBSTER: There were together Simon Peter, and Thomas called Didymus, and Nathanael
    of Cana in Galilee, and the sons of Zebedee, and two others of his disciples.
  guh-guh: Caejavata Jesús pijajivi najuajinavanapa mapamatabëxëyoje. Najuaponaponabeje
    Simón Pedrobeje Tomásbeje, ponë vënërubatsi itsavënë, Sapalanë. Najuaponaponabeje
    pijinia anijanëbeje, Zebedeo ëpexënatobeje. Najuaponaponabeje pijinia itsanëbeje
    icatsia pematatsënëa. Natanael ata naponapona bajarajota. Canávënë tomarapijinë
    Natanael. Canátomara eca Galilea nacuata.
  bon-bon: Simona Peteru piiyepu Tooma, lui ne ‘Päädepäde’ ca einenisi, piiyepu Natanaela
    Kaana cewe biname Galilaya probins cabu ca piiyepu Jebedayo me bägrä neeneni,
    cuta nuuja abiberäja bägrä neeneni, iyeta teepi puga ge.
  nhw-BL: 'Nochi tojuanti tiitztoyaj san sejco: Simón Pedro, Tomás catli tijtocaxtijque
    Cuate, Natanael catli ejqui Caná ipan estado Galilea huan na ihuaya noicni catli
    tiiconehua Zebedeo. Huan nojquiya tohuaya itztoyaj seyoc ome imomachtijcahua.'
  swh-ONEN: Simoni Petro, Tomaso aitwaye Didimasi, yaani Pacha, Nathanaeli wa Kana
    ya Galilaya, wana wa Zebedayo na wanafunzi wengine wawili walikuwa pamoja.
  wbi-wbi: uSimoni uPeteli, uTomasi juno akatambulwagha Didimasi, uNatanaeli umhuma
    mu kikaaja ikya kana mukighavo ikya Galilaya, avana Sebedayi na vavulanisivua
    vaake avange vavili, vooni avuo valyale palikimo.
  bba-bba: Simɔɔ Piɛɛ kɑ Tomɑɑ wi bɑ rɑ nɛɛ Sikɑ, kɑ Nɑtɑniɛli Gɑlilen Kɑnɑɡii, kɑ
    Sebeden bibu, kɑ win bwɑ̃ɑbu ɡɑbu yiru, be kpurowɑ bɑ wɑ̃ɑ sɑnnu.
  eng-KJVCPB: There were together Simon Peter, and Thomas called Didymus, and Nathanael
    of Cana in Galilee, and the sons of Zebedee, and two other of his disciples.
  kgk-NT: Upe-py ojogweroaty oĩ-vy Simão Pedro Tomé ndive. Dídimo-py onhehenói ave
    Tomé. Hendive oĩ ave Caná da Galiléia pygwa Natanael. Omoirũ ave íxupe Zebedeu
    ra'y. Outro mokõi Hesu remimbo'e omoirũ ave íxupe.
  waj-waj: Ari ngiaammuau voovai Simoono Petorooso ari seena ngiaammuau voovai Tumaasootama
    ivaki variravai. Gioonna kiaapuuya innara Gaabi-o, tira vaidivai. Ngiaammuau voovai
    Nataneerootama variravai. Ivo Karirayaa ivaki vau yoosinna voovai nnutuuvo Kenaa
    ivakinnaa vaidivai. Sevetainna mmaapuuvaitanootama seena ngiaammuau taaravaitanootama
    ivaki nuunaida variravai.
  cpy-cpy: Ari ikaateeyini ijeeki yotaarewo Simón Pedro, Tomás, iiteetziri eejatzi
    “Tsipari,” Nataniel, poñaachari Mawoshiweniki janta Tepoweniki, itomi-paeni Zebedeo,
    eejatzi apite itsipa yotaarewo.
  ekk-PKP: Siimon Peetrus, Kaksik Toomas, Galilea Kaanast pärit Naatanael, Sebedeuse
    pojad ja veel kaks jüngrit olid koos.
  mpx-mpx: Saimon Pita, Tomas (iya alana etega al Didimas), Nataniyel (iya gagama
    Kena Galili awanina), Sebedi natunau eluwa avaliyau ge tohago eluwa al hi mipamaisena.
  wbp-wbp: 'Nyampunya yirdi-patuju kurdungurlu-patu kujalu yatijarra yanu Jurujulumu-ngurlu
    Kaliliyi-kirra: Ngulaju Jimani Piita, Tamiji (nyanungu-nyangu yirdi jinta-kari
    Titimaji), Natanyulu Kaana-wardingki nguru Kaliliyi-wardingki, Jipiti-kirlangu
    kaja-nyanu-jarra yirdi-jarraju Jamaji manu Jaanu, manu jirrama-kari kurdungurlu-jarra-kari.'
  luo-luo: Simon Petro, Thoma (ma bende iluongo ni Didimas), Nathaniel mane aa Kana
    e piny Galili, yawuot Zebedi, kod jopuonjre mamoko ariyo, noyudo ochokore kanyakla.
  nhe-NT: 'Nochi tojuanti tiitztoyaj san sejco: Simón Pedro, Tomás tlen tijtocajtijque
    Cuate, Natanael tlen ejqui Caná ipan estado Galilea huan na ihuaya noicni tlen
    tiiconehua Zebedeo. Huan nojquiya tohuaya itztoyaj seyoc ome imomachtijcahua.'
  aii-aii: ܥܲܡ ܥܘܼܕܵܠܹܐ ܝܗܘܵܘ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܘܬܐܘܿܡܵܐ ܕܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ ܓ̰ܲܡܵܐ،
    ܘܢܵܬܢܝܼܐܹܝܠܔ ܡ̣ܢ ܩܵܛܢܹܐ ܕܓܠܝܼܠܵܐ، ܘܒܢܘܿܢܹ̈ܐ ܕܙܲܒ݂ܕܲܝ، ܘܬܪܹܝ ܐܚܹܪ̈ܢܹܐ ܡ̣ܢ ܬܲܠܡܝܼ̈ܕܹܐ.
  esk-NT: Simon Peter-lu, Thomas-lu taiyuutilik Malġimik, Nathanael-lu Cana-ġmiu Galilee-mi,
    iġñaglu Zebedee-m suli malġuk atlak maliġuaqtik, iluqatiŋ atautchimiinniqsut.
  msb-msb: Nag-urupod sinda Simon Pedro, Tomas na ginatawag na Kapid, Nataniel na
    taga-Cana sa Galilea, an mga anak ni Zebedeo kag san duha pa san iya mga disipulos.
  cpa-NT: Cøng² ja³mi³tiogh³ Simón Pedro, quianh¹³ Tomás (dsa² tǿh²dsa Guing² Og¹),
    quianh¹³ Natanael, dsa² chian² Caná, juøi² tén¹² Galilea, quianh¹³ ta³og¹ ja³ŋiúh³
    Zebedeo, quianh¹³ og¹ dsa² siáh², dsa² guia¹tón² jian¹²dsa.
  dso-dso: ଜିସୁର୍‌ କେତେଟା ସିସ୍‌ମନ୍‌ ଗଟେକ୍‌ ତେଇ ରୁଣ୍ଡିରଇଲାଇ । ସେମନ୍‌ ଅଇଲାଇନି, ସିମନ୍‌
    ପିତର୍‌, ବିଦୁମ୍‌ ବଲି ଡାକ୍‌ବା ତମା ନାଉଁର୍‌ ସିସ୍‌, ଗାଲିଲି ଦେସର୍‌ କାନା ଗଡେ ରଇଲା ନିତନିଏଲ୍‌,
    ଜେବଦିର୍‌ ଦୁଇଟା ପିଲା ଜାକୁବ୍‌, ଜଅନ୍‌ ଆରି ବିନ୍‍ ଦୁଇଟା ସିସ୍‌ମନ୍‌ ।
  meu-meu: Simona Petro, Toma, e nemaia Hekapa, Natanael, Galilea tauna Kana amo,
    Sebedeo natuna raruosi, bona hahediba rarua danu, hahituosi e noho hebouva.
  yva-NT: 'Onae umaso Apa arakove so wanugan: Simon Petrus, Tomas awainamo Didimus,
    Nataniera vatano Kana no propinsijo Galilea, Sebedeus apa arikainye jirum, muno
    Yesus apa arakovo kaije jirum wanugambeve no naije.'
  dgc-dgc: Négagum de Simon Pedro, sakay ti Tomas a Kambal, sakay ti Natanel a taga
    Kana, sakay du anak ni Sebedeo, sakay éduwa pa a iba a alagad.
  zpm-NT: Tib bdze dzew, tipse ndxie no gza no Simón Pedr, Mazh, Natanael (meṉ ne
    nac meṉ Caná ga), bets naa Jacob ni schop zha ne nacgza no.
  hix-NT: '@see-verse:JHN.021.001'
  sim-sim: Os or talari wolo Saimon Pita nga, Tomas Didimus nga, Nataniel yanga Kana
    Galilik fehenda oto nga, Sebedihi jikisi ovro nga, maome frijip er nga, leuku
    orok limu lira.
  npi-ULB: सिमोन पत्रुस, दिदुमस भनिने थोमा, गालीलको कानाका नथानेल, जब्दियाका छोराहरू,
    र येशूका अरू दुई चेलासँगै थिए ।
  cgc-cgc: Naan dya Simon Pedro, Tomas na paumaw man na Kapid, Natanael na taga-Cana
    na banwa na sakep ta Galilea, mga kabataan Zebedeo daw darwa pa na tinudluan Jesus.
  tim-tim: Simoŋ akto Toma kotŋe siâ Didimo akto Natanae amâ Galilaia hânân talep
    Kana kepia ain gâtŋe. Akto luâk lâuwâ Sebedaiogât nanlogâtŋe akto Yesugât Aposolo
    lâuwâ siâ olop tali.
  yor-yor: Simoni Peteru, àti Tomasi tí a ń pè ní Didimu, àti Natanaeli ará Kana ti
    Galili, àti àwọn ọmọ Sebede, àti àwọn ọmọ-ẹ̀yìn rẹ̀ méjì mìíràn jùmọ̀ wà pọ̀.
  wos-wos: Saimon Pita, Tomas, déka nak xi Didimas, Kanambu yandé du Nataniel, Sebedina
    nyan yéték, Jisasna du yéték akwi wungi di wun tukweseke tufwambu té. Kana Galilimbu
    dé té.
  emp-NTPO: maʌ̃ ewarid̶e ãbaa panasid̶aa Simoʌ̃ Pedroda, Tomá idji ĩyãgad̶a trʌ̃ra
    “Mĩguiso” abadada, Natanael Galilead̶e b̶ʌ puru Canánebemada, Zebedeo warrarãda,
    idjab̶a dewararãda umé.
  eng-F35: Simon Peter, Thomas (called Twin), Nathanael (from Cana of Galilee), Zebedee's
    sons and two others of His disciples were together.
  ind-ind: Kami yang ada di situ adalah Petrus yang juga disebut Simon, Tomas si Anak
    Kembar, Natanael dari desa Kana di daerah Galilea, saya Yohanes, kakak saya Yakobus,
    dan dua murid Yesus yang lain.
  pes-OPCB: 'چند نفر از شاگردان کنار دریا بودند: شمعون پطرس، توما معروف به دوقلو،
    نتنائیل اهل قانای جلیل، پسران زبدی و دو نفر دیگر از شاگردان.'
  mpt-mpt: Saimon Fitae tenabea eka Tomase, e niniin afeto Didimase tenabea eka Nataniele
    Galili betano bibo niniino Kena bib sake tenabea eka Sebedie melel asu ni tenaboba
    eka Yesuse okok aleyemin naka mak isa asu tenanoba ye mibianoba
  ssx-ssx: Saimono Pida make hande Manda꞉e lemeke hali Tomasi make hande Ka꞉lili nane
    Keina da hao epeeke hali Nada꞉niele make Sepedi ipika꞉ eiyeke yaapo make Yesuna꞉
    disaipolo hali yaapo ma꞉nda꞉ make paeyao mandake pa꞉ta꞉ momba꞉la haemekeme.
  mkl-mkl: Simɔɔ Piɛɛ do Tomɑɑ iyi ɑ̀ yɑ kpe Sìkɑ̀u do Nɑtɑniɛli inɛi Kɑnɑ si ilɛi
    Gɑlilee do ɑmɑi Zebedee ŋɑ do mɔcɔ minji mmu ɡɔ ŋɑ mɑ́, ɑŋɑ fei ɑ̀ wɑ inyɑ ɑkɑ̃
    bɛ.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ଆତ୍‌ଅରିଆ ଶିମୋନ୍ ପିତର୍ ଥୋମା ଜାନେ ବିନ୍ ମ୍ନି ଦିଦୁମ ଗାଲିଲୀନେ କାନା
    ଇନିନ୍ନିଆ ବାସାଲେକ୍ନେ ରେମୁଆଁ ନିଥନିୟେଲ ଜେବଦୀନେ ମ୍ୱାୟା ଉଙ୍ଗ୍‌ଡେ ଆରି ବିନ୍ ମ୍ୱାୟା ସିସ୍‍
    ଡିଗ୍‍ ଆତ୍‌ଅରିଆ ଲେଃଗେ ।
  gof-RNT: Simoon Phexiroosi, Mentte geetettiya Toomasi, Qaana Galiilappe yida Natina7eeli,
    Zabdiyoosa naytinne Yesuusa tamaaretappe hara nam77ati issife de7oosona.
  unx-unx: ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ଆଡଃ ଦିଦୁମ୍ କାଜିୟଃତାନ୍ ଥୋମା ଆଡଃ ଗାଲିଲ୍‌ରେୟାଃ କାନା ହାତୁରେନ୍‌
    ନିଥ୍‌ନିୟେଲ୍‌ ଆଡଃ ଜେବଦୀୟାଃ ବାରାନ୍ ହନ୍‌କିନ୍‌ ଆଡଃ ଇନିୟାଃ ଚେଲାକଏତେ ଆଡଃ ବାର୍‌ହଡ଼୍‌
    ମିଦ୍‍ତାଃରେକ ତାଇକେନା ।
  gah-gah: Saimon Pitaki lopé izegipa Tomasiki Galilaia mikasigú Kana apatotí ve Natanaeki
    nezagi uvónehiko losigi aí izegipala zuhagutí makó losimagi leza alegesá oko nouko,
  lcm-lcm: Keve nat ke kitapo ago kuvul, Simon Petero, Tomas nang kipo kin ia ta Ridumo,
    Natanael igenen ang le Kana e Galilaia, na ngono nat si Sebedaio kuvul ve mang
    ngono nat i akalit kapa.
  aer-aer: Apententye akngerre seven-pele kwenhe apurte-irreke apmere yanhe ikwerele,
    Simon-Peter, Thomas, arrpenhe areyele-arle iletyarte “Rante-Rante” akwele, Nathanael-arlke
    Cana-arenye, alere atherre Zebedee-kenhe-arlke, apententye akngerre arrpenhe atherre-arlke.
  qvc-NT: '@see-verse:JHN.021.001'
  tgl-ULB: Si Simon Pedro kasama sila Tomas na tinatawag na Didimus, Nataniel na mula
    sa Cana ng Galilea, ang mga anak ni Zebedee, at iba pang dalawang alagad ni Jesus.
  cbs-NT: Galilea anu nun ka Simón Pedro inun, Tomás ‘Tsupibu bakeen’, akin nun kenamis
    inun, Natanael jawen mae Caná Galilea anua inun, nun Zebedeon bakebu ea inun en
    betsa Santiago inun, ana Jesúsun tsuma dabe betsa nun icha mapuabun
  xtm-NTPP: Ka iyo tutu Simón Pedro ma, Tomás tee ni ka yo xnani i Kuati ma, Natanael
    tee ñuu Caná ja iyo i ñuu Galilea ma, sa'ya tee kúu Zebedeo ma, ji'in uu‑ka tee
    ka ndikin ya ma.
  nnq-nnq: Simoni Petulo, Tomasi ojwa kemigwa mabela, Natanaeli, jukukilambo cha Kana
    Galilaya, ingota ibele ya Zebedayo na akinapunji bakwe bange abele, bakibanga
    boa pamwe.
  bao-NT: 'Simón Pedro mena ano cãnacãrã jãa niiwʉ: Tomás, apeyera Ca Sʉ̃rʉaricʉ cʉ̃ja
    ca ĩi jʉorucugʉ, Galilea yepa macã macã Caná ca wãme cʉtiri macã macʉ̃ Natanael,
    Zebedeo puna, to biri aperã jãa mena macãrã pʉarã, jãa niiwʉ.'
  san-ORI: ଶିମୋନ୍ପିତରଃ ଯମଜଥୋମା ଗାଲୀଲୀଯକାନ୍ନାନଗରନିୱାସୀ ନିଥନେଲ୍ ସିୱଦେଃ ପୁତ୍ରାୱନ୍ୟୌ ଦ୍ୱୌ
    ଶିଷ୍ୟୌ ଚୈତେଷ୍ୱେକତ୍ର ମିଲିତେଷୁ ଶିମୋନ୍ପିତରୋଽକଥଯତ୍ ମତ୍ସ୍ୟାନ୍ ଧର୍ତୁଂ ଯାମି|
  huv-NT: Cos acas minipilan nej ajlüyiw quiaj nóiquian, nop teat Simón Pedro, nop
    teat Tomás aaga nasoic Cuüch, alinop teat Natanael naw tiül cambaj Caná tiül iüt
    Galilea, at ijpüw micual teat Zebedeo, maquiüjpüw alijpüw minipilan nej.
  otn-NT: 'Ja ua yø thu̱hu̱ ya ''dap''ʉ mi̱ ''yo: Ra̱ Bɛdu, ra̱ Toma nu̱na̱ t''ɛ̱mbi̱
    ra̱ cuate, ra̱ Natanael nu̱na̱ ra̱ mmɛ̱ngu̱ Caná ngue Galilea, ''nɛ̱''ʉ yø ts''ʉnt''ʉ
    ra̱ Zebedeo, ''nɛ̱ ma̱mi̱ yoho yø xädi ra̱ Jesús.'
  nop-nop: U indiŋ tigiŋ. Saimon Pita, Tomas (wou niŋ Katap), Nataniyel adi Kananiŋ
    agaŋ Sebedi mihiŋiyat, agaŋ Jesu mihiŋiyat noli adi noŋgoŋ hakiŋ.
  obo-NT: Id lolivuung onsi Simon Pedro, si Tomas no iddos angga rin, Sopping, si
    Natanael no toho Cana no sakup to Galilea, dos mgo anak ni Sebedeo woy idda mandad
    so oruwa taddot duma pon mgo tinodduwan ni Disas.
  cak-ENT: Ri Simón Pedro, ri Tomás ri nbix chuka' Ri Cuach chin, ri Natanael ri aj
    pa tinamit Caná ri c'o cala' pa Galilea, ri ye ca'i' ruc'ajol ri Zebedeo y ye
    ca'i' chic cachibila', quic'uan c'a qui'.
  lif-NT: ᤂᤧᤵᤔᤥ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛ. ᤍᤡᤍᤡᤔᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤌᤥᤔᤠ. ᤈᤒ᤻ᤍᤡᤕᤠᤖᤧ ᤏᤧᤵᤑᤢ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹. ᤃᤠᤗᤡᤗᤒᤠ
    ᤁᤠᤏᤠ ᤐᤠᤱᤈᤢᤶᤒᤠ ᤏᤠᤌᤠᤏᤧᤗ ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ ᤏᤧᤵᤑᤢ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤛᤥᤖᤡᤰ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: Iyó tútú Simón Pedro, jíín Tomás, tēe nī ncacu cuátī, jíín Natanael, tēe
    ñuū Caná ndáñúū Galilea, jíín ndúū sēhe Zebedeo, jíín ūū cā tēe scuáha.
  san-TIB: ཤིམོནྤིཏརཿ ཡམཛཐོམཱ གཱལཱིལཱིཡཀཱནྣཱནགརནིཝཱསཱི ནིཐནེལ྄ སིཝདེཿ པུཏྲཱཝནྱཽ དྭཽ ཤིཥྱཽ
    ཙཻཏེཥྭེཀཏྲ མིལིཏེཥུ ཤིམོནྤིཏརོ྅ཀཐཡཏ྄ མཏྶྱཱན྄ དྷརྟུཾ ཡཱམི།
  qve-NT: 'Chaypin huñunasqa kasharanku Jesuspa kay discipulonkuna: Simón Pedro, Mellizowan
    sutichasqa Tomás, Galilea lawpi Caná llaqtamanta Natanael, Zebedeopa wawankuna,
    hinallataq ishkay discipulokunapiwan ima.'
  pao-NT: Numme, Simon Peter, Thomas Nathanael, e pabe'e James mee naneadu, yise waha'yoo
    tunakatzimodu, nanano o.
  cbu-NT: Iysha, Isusini wipunashini Galileyap tsap naateeruni, anush washunand shaniyaranganiya;
    Pitorpat, misha Tomáspat, misha Natánaypatatam Kanágashuchi tputsi, misha nuwaptatam,
    misha nuwapat zuwanllina Sandeekurinpatatam, Sípitiyurini wipini, misha tsimbunutamta
    tputsi, aship an shaniyaranganiya.
  usa-usa: Tááímoni Pítaa Tómááti wenáwíkon áaimma “ábárawaaoma” Natáánio Kéinabaq
    Kááriri-marupakene Yéberi áanikoratagaraq káqomma kaayaqá Îtuni iyápó-annabike-karatagaraq
    máqtemma komáé-yamae umá máqe-uraae.
  soy-soy: Simɔɔ Piyɛɛ nɛ Tomɑɑ kɑpi yɛ n sée rɛ Úsikɑ nɛ Nɑtɑnɑyɛɛli yɛɛ Kɑlilee
    kɛteni-i Kɑnɑɑ-pɔ ń we nɛ Sepetee piŋmɑ́nɛ nɛ upipirɛtiki pitɛ́ picɔ yɛ pɛɛ cɑ́pinɛlɛnlɛ.
  hui-hui: Saimono Pidabi Tomasa kai mini Hono Palu ibubi Galiliha Kaina tanoali Nadanele
    henegobi Sebedi igini kiralibi Yasunaga talima piaga kira mendebi ti mandagi hene.
  amf-amf: Simoon Bhethiroosbee, Didimos hambhea Toomaasebee, Galila peensa Qaana
    katamara nivaa Natinaveelbee, Zabdoos naanabee, Yesussa paanan yivaynasa lamaana
    waanibe kinka ke dahade.
  quc-NNT: Konojel wa' junam e k'olik. Ri tat Simón Pedro, ri tat Tomás ri käb'ix
    Gemelo che, ri tat Natanael ri aj Caná re Galilea, ri kieb' u k'ojol ri tat Zebedeo,
    xuquje' kieb' chik chke ru tijoxelab' ri Jesús.
  dob-dob: Gete nadigega ꞌina apwesa ꞌediya. Ta tononoyao nidi getedi Saimoni Pita
    be Tomasi, tauna sieesena Didiluwaluwa, be Nataniela, tauna ꞌina ꞌasa Kena, nate
    Galili solanaya, ta wate Sebedi natunao, be wate ꞌeluwa tononoyao maꞌediyao.
  wrs-wrs: Wo hevtindiva himba noi vivna, vena, Simon Pita, Tomas, Nataniel Keina
    kembellini Galili provinsrini, Sepetina ombolsambla, eva mongsambla henga.
  mca-mca: Witijts'eyek hik aka'aj Simón Pedro, qa ha' Tomás, ƚenqii iye Wetsjukji',
    qa ha' Natanael, Caná de Galilea ƚeiƚe', qa he' ƚelits ha' Zebedeo qa hekhewep
    iye wetsjuk hekhewe' ƚ'ijatshenhei.
  tzo-TZC: Tey oy jmoj tsobolic ti Simón Pedroe schiꞌuc ti Tomase, ti jaꞌ vach sbiinoje,
    schiꞌuc ti Natanaele ti liquem talel ta jteclum Caná ti oy ta Galileae, schiꞌuc
    ti chaꞌvoꞌ snichꞌnab ti Zebedeoe, schiꞌuc yan chaꞌvoꞌ yajchancꞌop ti Jesuse.
  mya-mya: ရှိ​မုန်​ပေ​တ​ရု၊ (အ​မြွှာ​ပူး​ဟု​နာ​မည်​တွင်​သူ) သော​မ၊ (ဂါ​လိ​လဲ​ပြည်​ကာ​န​မြို့​သား)
    နာ​သ နေ​လ၊ ဇေ​ဗေ​ဒဲ​၏​သား​များ​နှင့်​အ​ခြား​တ​ပည့် တော်​နှစ်​ဦး​တို့​သည်​အ​တူ​ရှိ​နေ​ကြ​၏။-
  gng-NT: Simɔn Piɛr nin Toma wà bi liɛbe' ki yih wɔ lilebl nnɔ nin Natanayɛl wà
    ñɛn' ní Kana ya du wà te Galile ya tinfɛnm ni nnɔ nin Sebede ya bijiɛb nin
    *Yesu ya panpaankaatɔb bile nɛ là taan' ki te.
  cbi-NTPO: Simón Pedro bain, Tomásnu, Pallu na kayamu tinu ruku bain, Galilea tusha
    Caná pebulunu chumu Natanael bain, Zebedeo' nala bain, kama pai disipulula bain
    tsana wa'nala.
  ikk-NT: Saịmọnụ hụn wụ Pita, lẹ Tamọsị (hụn w'a kpọ Ejimẹ) lẹ Natanẹlụ (onyẹ obodo
    Kana rị Galili) lẹ ụmụ-ikẹnnyẹ Zẹbẹdi lẹzi ụmụ-azụụn Jesu ẹbụọ ọzọ gba nọdị.
  leu-leu: Na Saimon Pita, Tomas (aava ri xalie pa Didimas o tauna lua), Nataaniel
    ti Kena pe Galili, a ro lak si Sebedi e xasaro fefeng ri taxa waan faxuvul.
  maz-NT: '''Natjo c''ua mi cãrãji e Simón Pedro ''ñe e Tomás c''ü xo mi chjũ''ũ Gemelo
    ''ñe e Natanael c''ü mi menzumü a Caná c''ü tsja a Galilea, ''ñe c''o yeje o̱
    t''i e Zebedeo, cja na xe yeje c''o o̱ discípulo e Jesús.'
  bod-N: སི་མོན་པེ་ཏྲོ༌དང༌། མཚེ་མ་ཞེས་ཀྱང་འབོད་པའི་ཐོ་མཱ༌དང༌། ག་ལིལ་ཡུལ་གྱི་ཀ་ནཱ་ཡི་ནཱ་ཐན་ཨེལ༌དང༌།
    ཟེ་བད་ཡའི་བུ་གཉིས་དང༌། ཁོང་གི་ཐུགས་སྲས་གཞན་གཉིས་བཅས་མཉམ་དུ་ཡོད༌པ་རེད།
  tca-NT: Rü wüxiwa tayexmagü ga choma rü Chaü̃tiágu ga Zebedeu nanegü rü Chimáũ ga
    Pedru, rü Tumachi ga Wüxigu Buexü̃maã taxugüxü̃, rü Natanae̱ ga Gariréaanegune
    ga ĩãne ga Canácü̱̃ã̱x, rü to ga taxre ga tomücügü ga Ngechuchuarü ngúexü̃gü.
  zpl-NT: Chenu neyeteꞌsaꞌ beella, nzu Simón Pedro, cuna Tomás enu rriꞌchia bee bene
    cuachi, nu Natanael enu neca bene Caná tucu eyeche lu iliu Galilea cuna bee llianaꞌ
    Zebedeo nu cuna xiucu bee beneꞌnu.
  mbc-NT: Tîmurukun pe to' wanî'pî. Simão Pedro, Tomé, manni' itese' monoi', Natanael,
    Galiléia pon Caná poinon, Zebedeu munkîyamî', moropai tiaronkon asakî'nankon Jesus
    nenupa'san wanî'pî.
  ndg-ndg: Simoni Petro abile pamope ni Thomaso ywakemelwa Didimas, Nathanieli kana
    ya Galilaya, bana ba Zebedayo ni anapunzi wenge abele ba Yesu.
  wsk-wsk: Simon-Peter, se Thomas, arusan Didymus masan mu se, Nathanael, Galilee
    wonong gotek Cana ko kari mu, se Zebedee ko namarari, se olekem ilagala agotala,
    biguwu bagaman.
  toj-NT: Ti jmoj jbajticon soc ja Simón Pedro soc ja Tomás jau huax alji sbaj gemelo,
    soc ja Natanael jau ja ma' slugar ajyi ja Caná sbaj Galilea. Cho tey ja chab yuntiquil
    ja Zebedeo soc ay otro june snebuman ja Jesusi soc ja queni.
  tbc-tbc: 'Jesus san megeloum aenta, sed naod na Galili distrik lo dumul diau a.
    Iŋ yaŋadi en: Saimon Pita, Tomas, yaŋan neinta Didimas, Nataniel iŋ distrik Galili
    san panu Kana tamol, Sebedi nanun uraru, megeloum uraru taida mi sisem you saltek
    Tiberias san loŋ ante dumado ya.'
  sna-sna: Vakanga vakaungana ipapo vaiva vanaSimoni Petro, Tomasi (ainzi Dhidhimo),
    Natanieri aibva kuKana yeGarirea, vanakomana vaZebhedhi, pamwe chete navamwe vadzidzi
    vaviri.
  smk-NT: Sin sain, nikakalamo' sara si Simon Pedro, si Tomas a main nin purarag nin
    Singin, si Natanael nin taga Cana sa Galilea, saray a'nak na ni Zebedeo, tan rwa
    ra et nin raruman tumutumbok na ni Jesus.
  grc-TCGNT: Ἦσαν ὁμοῦ Σίμων Πέτρος, καὶ Θωμᾶς ὁ λεγόμενος Δίδυμος, καὶ Ναθαναὴλ ὁ
    ἀπὸ Κανᾶ τῆς Γαλιλαίας, καὶ οἱ τοῦ Ζεβεδαίου, καὶ ἄλλοι ἐκ τῶν μαθητῶν αὐτοῦ δύο.
  gof-WFTW: Simoon Phexiroosi, Mentte geetettiya Toomasi, Qaana Galiilappe yida Natina7eeli,
    Zabdiyoosa naytinne Yesuusa tamaaretappe hara nam77ati issife de7oosona.
  spa-BLM: Estaban juntos Simón Pedro, Tomás, llamado Dídimo, Natanael, de Caná de
    Galilea, y los hijos de Zebedeo, y otros dos de sus discípulos.
  kyz-NT: Jejui 'ga resakaw ipe ore arakou pãwẽ pãwẽ. Simão Pedro 'ga, Tome 'ga. Kunumĩ
    jopewet 'jau ore Tome 'ga upe. Natanaeu 'ga. Aipo 'ga 'ua Kana 'jawa amunaw awi.
    Garireja ywy pype Kana 'jawa 'upa. Sepeteu 'ga ra'yramũ ore, mukũi tekotee 'gã
    'jau. Mĩmeramũ ore arakou pãwẽ pãwẽ.
  dao-dao: Sihmon Pita, Thomah (Angphi ami ti), Natanelah (Kalile hne Kana mlüha ka),
    Zebedea capa xawi ja axüisaw kce xawi nghngih awmki he.
  cya-cya: Tsatlyu nguio' ti'in yu Simón Tyo can' lo'o Toma nu nchcui' ne' lo'o lca
    Dídimo, lo'o Natanael nu mdo'o Caná se'en lyi'ya loo Galilea, lo'o chcuaa sñe'
    Zebedeo, a cunta lo'o chcua yu nu ta'a mda'an Jesús nguio' ti'in yu can'.
  wrk-wrk: Kaja yali kandimuku nanaba wabudana, nanda Bida baki Dumas, yingka niji
    nangangi Didimus, baki Nadanyil, nangangi yaji Kayana Kalili, marda buwakula Jayims
    baki Jun, bulangi buwakanya, niji nangangi Sibidi, marda kujarra mili kandiwuya.
    Bukamba yali jungku nanaba kanjana kandimuku.
  nii-nii: Saimon Piisa ni, Tomas eim embe nga endi ‘Dirimas,’ niłmin ei ni, Nasaniyel,
    Kena konu kembis ełe, Galilii konu owundu ełe wu ei ni, Sependii nge kingam tał
    ni, nga wu tał Jiisas kin ekii sinjngił wu tał kin, ouni mulnjung.
  ign-NT: '@see-verse:JHN.021.001'
  dik-NT: Thaimon Pïtɛr kek Thomath (cɔl Acueek), ku Nathaniel (raan Kana pan Galilia),
    ku wɛ̈ɛ̈t Dhubedï, ku kɔc kɔ̈k karou Jethu buɔɔth, aake rɛ̈ɛ̈r tɛ̈tök ëbën.
  cac-cac: Ayec' vin̈aj Simón Pedro yed' vin̈aj Tomás tz'alji Tioxal. Ajun pax vin̈aj
    Natanael aj Caná d'a yol yic Galilea. An̈ejtona', ayec' pax eb' vin̈ yuninal vin̈aj
    Zebedeo yed' chavan̈xo eb' vin̈ yetc'ayb'umal eb' vin̈.
  tzj-E: 'Ec''ol c''a jle'' rdiscípulo quemlon qui'' y j-ewra: Simón Pedro, Tomás
    yu''x nbixa tzra, Natanael aj Caná jc''ola precwent Galilea, je rc''ajol Zebedeo,
    y ec''o chna e c-e'' rdiscípulo.'
  san-BUR: ၑိမောန္ပိတရး ယမဇထောမာ ဂါလီလီယကာန္နာနဂရနိဝါသီ နိထနေလ် သိဝဒေး ပုတြာဝနျော်
    ဒွေါ် ၑိၐျော် စဲတေၐွေကတြ မိလိတေၐု ၑိမောန္ပိတရော'ကထယတ် မတ္သျာန် ဓရ္တုံ ယာမိ၊
  yaa-NT: Pedro fe Tomás (nã Tomás “Rafe Naneni” fapaonifo), Natanael Caná anoa ini
    Galilea mai anoa, Zebedeo fake raferi ini, Jesús fe rafemis raferi ato fe ichanãnifo.
  cab-NT: Lídaañanu ában Simón Pédro, Tomás le únbei jaríñaga Mádou, Natanaél, le
    lílana Caná le láni Galiléa, lirájüñü Zebedéo, jámaya bián jádaangiñe láni Jesúsu
    disípulugu.
  clu-clu: Doto sa logar nga dato nagatiripon sanday Simon Pedro, si Tomas nga ginatawag
    nga si Kapid, si Natanael nga taga-Cana sa Galilea, anang mga bata ni Zebedeo,
    kag may darwa pa gid ka somolonod ni Jesus.
  swh-ULB: Simon Petro alikuwa pamoja na Thomaso aitwaye Didimas, Nathanaeli wa kana
    ya Galilaya, wana wa Zebedayo na wanafunzi wengine wawili wa Yesu.
  tpt-NT: Va chꞌantaun ixtaꞌalinta ni Simón Pedro ali Tomás yu junkan Jachiyan ali
    Natanael yu machaqaꞌ Kaná xalakatꞌun Galilea ali yu pumatꞌuy istsꞌalan Zebedeo
    ali apumatꞌuy yu ixjalakmalaniy ni Jesús.
  aai-aai: Simon Peter, Thomas wabin ta Kikifukek, Nathanael Canna orot, Galilee wanawanan,
