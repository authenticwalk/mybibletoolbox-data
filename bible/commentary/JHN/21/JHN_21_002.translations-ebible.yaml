  mdy-ETH: ሲሞኦኔ ጌይንታ ጴፂሮሴ፥ ሱንፃ «ሜንቴ» ጌይንታ ቶኦማኣሴ፥ ጌሊላ ዓጮኮ ቃናፓ ናቲናዔኤሌ፤ ሃሣ ዜብዲዮሴ ናኣቶንሢና
