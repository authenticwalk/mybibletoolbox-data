    modaraaja ʌʌpʌ Sevideo maamaradʌ dai ʌʌpʌ gooca gʌraaduñi ʌSuusi mamaatʌrdamigadʌ.
  rai-rai: 'I lenbi: Raa bung Simon Petero ma Tomaas, di waatungi kaai naa Kaanga,
    ma Natanaael a te Kaana ko ra papaar Gaalilaia, ma a ru natun Sebedaaio, ma raa
    rudi kaai ko ra kum naat na wawer, diat ki ungaai.'
  haw-1868: Noho pu iho la o Simona Petero me Toma i kapaia o Didumo, a me Natanaela
    no Kana i Galilaia, a me na keiki a Zebedaio, a me na mea e ae elua o kana poe
    haumana.
  ffm-ffm: Simon Piyeer e Tomaa noddirteeɗo Funeeru oo e Natanayel mo Kaana leydi
    Galili e ɓiɓɓe Jebede worɓe ɓee e taalibaaɓe ɗiɗon woɓɓe, ɓe fuu eɓe tawdanoo
