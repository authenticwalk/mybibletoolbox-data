    rlimz mnc-lxblrkr me esz'.
  pan-pan: ਕੁਝ ਚੇਲੇ ਉੱਥੇ ਇਕੱਠੇ ਹੋਏ ਸਨ, ਉਹ ਸ਼ਮਊਨ ਪਤਰਸ, ਥੋਮਾ, ਜਿਹੜਾ ਕਿ ਦੀਦੁਮੁਸ ਅਖਵਾਉਂਦਾ
    ਹੈ, ਨਥਾਨਿਏਲ ਜੋ ਗਲੀਲ ਦੇ ਕਾਨਾ ਤੋਂ ਸੀ, ਜ਼ਬਦੀ ਦੇ ਪੁੱਤਰ ਅਤੇ ਉਸ ਦੇ ਚੇਲਿਆਂ ਵਿੱਚੋਂ ਦੋ
    ਹੋਰ ਸਨ।
  tkr-tkr: Şimon-Pyotur, Q'ömkale donana Tomas, Galileyayne Kana xiveençena Natanael,
    Zavdayn dixbıyiy I'sayna q'öyre merna teleba sacigeeqa savayle.
  gvc-gvc: Simo Pedro, Toma sʉhdʉariro ti niriro, Natanae Galilea yahpai jiri maca
    Caná wama tiri maca macariro, Zebedeo pohna sã pʉaro, paina pʉaro buheina sã õpeinata
    cahmachui.
  mwp-mwp: Thana urapun lagoenu garwoeydhamoeydhin, matha itha Simona Petheru, Thomas
    (nungu wara nel Koetha Kazi), Nathaniyel (nungu mudhaw lag Kana muynu Galilayanu),
    a wara ukasar Zebadin kazi, a lak wara ukasar niyay kazi.
  sbk-sbk: O Simoni o Petro alipandwemo no Tomaso wa kwiziwa Didimas, o Nathanaeli
    wa hu kana ye Galilaya, abhana bha Zebedayo na bhanafunzi bhamwabho bhabhele bha
    Yesu.
  mya-JVB: ရှိမုန် ပေတရု နှင့် ဒိဒုမု ဟုအမည် ရှိသော သောမ ၊ ဂါလိလဲ ပြည် ကာန မြို့သားနာသနေလ
    ၊ ဇေဗေဒဲ ၏ သား နှစ်ယောက်၊ အခြား သောတပည့် တော်နှစ် ယောက်တို့သည် အတူ ရှိ ကြ၏။
  kgf-kgf: Simon Petero ʒéma Toma (Didimo ʒémiaŋgic) ʒéma Natanael Galilaia baec Kana
    imuacnec ʒéma Ʒebedaio naŋhéréra ʒéma Yesuac tohotoho ic éréhéc méŋ iereŋ momacnec
    kecgic.
  awb-awb: Ite abapete téhraníté kérahwána ke sesorupawe míahwane. Tómáhsiwe wene
    wéhuwehu awíq Tírímásie. Wereh Sáímóni Pítareh Kéána suwahpeq Kehrari marákórápéqté
    ání Nátáníérireh ite Sébérine ahninkáwáráréreq téhraníté mó keróya anítéreq sesorupawe
    míahwane.
  gdn-gdn: Apunu Saimoni si daikere ka Pita yo apunu Tomasi e si mu Nasuruwa simupu
    yo natere Kainani tawana Gariri rabineya mu apunumaga mosi si ka Nataniyero yo
    apunu Tabadi e gubagai-yoma apeya yo Iyesu e tadeyau kabu-kabuwa ragidai apeya
    dai mete kina ki mu kuduba ewapuru mena ika dibi-mupu idiwa,
  nko-NT: Simon Petro mʋa Toma ánɩ́ bʋtɛlátɩ́ mʋ Tabí, Nataniel, otsú Kana wúluá
    ɩbʋ Galilea ɔmátɔ́, Sebedeo abí ámʋ pʋ́ akasɩ́pʋ́ abanyɔ́ ɛ́ befia.
  bsn-NT: 'Adocãrãcʉ ñacajʉ yʉa, rẽjacana: Simón Pedro vãme cʉtigʉ, Tomás yʉa rãcagʉ
    cojoji ruyuarãne, jʉarã ruyuar''i yʉa yicacʉ, Natanael, Galilea sitagʉ Caná vãme
    cʉti macagʉ, yʉa Zebedeo rĩa, gãjerã jʉarã Jesús ĩ buecana ñacajʉ yʉa.'
  pib-NT: Rapatanatna Simo Petro, ga wa Tomasu wa Gepirutu chinkaluru, ga wa Natanayli,
    Kana gajeru Kalilesreta, ga wa Sewereyo wgenene, ga wa pimrine gepi yimaklene.
  wiv-wiv: A Saimon Pita, ia mai a Tomas, hizana ruana a Didimus, a Nataniel, kaka
    kua bukuni Kana ni Galili, ia mai tuni Sebedi karua, ia mai na disaipel rua ve
    ke Iesus, dia laveve dia ta lololi lupu.
  reg-reg: Simoni Petro aliga amwi na Thomaso unu katogwa Balongo, Nathanaeli wa kana
    ya Galilaya, na bhana bha, Zebedayo na bheigisibwa abhandi bhabhili bha Yesu.
  mlh-mlh: 'Kiŋariŋ ŋi oŋuineji moko gobuŋ: Saimon Pita, Tomas tinaine mo Gbogbodo
    (Didimus) mibuŋ, Natanael ŋi oi Galili prowinsre taoŋ Kanaone eru Zebedire madeyoka
    yoyoka eru kiŋariŋ goine yoŋoreone yoyoka.'
  gof-ENT: ሲሞን ጴፂሮሲ፥ ሜንቴ ጌቴቲያ ቶማሲ፥ ቃና ጋሊላፔ ዪዳ ናቲናዔሊ፥ ዛብዲዮሳ ናይቲኔ ዬሱሳ ታማሬታፔ ሃራ ናምዓቲ
    ኢሲፌ ዴዖሶና።
  aau-aau: Ki-wayh mokwe senkin non-wak, Saimon Pita o, Tomas, Didimus-ok ma me o,
    Nataniel, om Kana kipay Galili ko o, Sebedi so ney prueysyar o, seyr Jisas so
    ki-wayh prueysyar irweyk o, hom lowpwarowp siraw non-wak.
  tvk-tvk: E melele nen ak, Saemon Pita, Tomas (ngan xa lakesi ni Meah), Nataniel
    (te metimal te hal Kena e provins te hal Kaleli), nat Sebede xalu, e moletin sav
    lu mun na Iesu ladi vituei e rute ak.
  prf-NT: magkaguman de Simon Pedro, Tomas a nginaranan di a Kambal, Natanael a taga-Cana
    Galilea, en anak hidi ni Zebedeo, sakay ten duwwa pa a disepulus.
  auy-auy: Wení kísau-waasi túwaandu uwáí miwí túwíꞌa Sáímoni Pítaawe Tómaasi moórá-awiꞌa
    Títímásiye moóráwigo Káríri-aempakemba Kéna-naopaken-kwaasigon-awiꞌa Nátániyeriye
    Sépétin-ááninkaiye fíꞌon-kaeꞌ-waasiye miyáumai-waasi túwaandu uwaná
  tbg-tbg: Vira vaintinavu Saimoni Pitaavave, Tomaasiva vira vara autu Taapivave,
    Kenaa vatuka Karirihainaa vaiinti Nataanivave, Sebedira maaqutantave, Ihura vainti
    votantavatave, vinavuka mini vohaaraqi vaura.
  hub-NT: Nui Simón Pedro, Tomás Jimamramu tutai, Natanael Caná Galileanam a nuiya,
    Zebedeo uchiri aina Santiagojai, tura chikich jimar Jesúsa unuinatairijaimak iruuntrar
    matsataina.
  hmo-hmo: Simona Petero, Toma, ena ladana ta Hekapa, Natanaela, Galilea tauna Kana
    dekena amo, Sebedeo ena natuna ruaosi, bona diba tahua taudia ma rua danu, be
    gabu tamona dekenai idia noho.
  big-big: Logo teni pulogo menalege koyawili Simong Pita keya Tomasi keya Natanail
    keya ne, Yowan keya negi sibek keya Yisugu waligeleya neyau. Natanail Kalili pulogo
    yereng marek songono Kana meiragabek, keya Tomasi mandik kolakpelekeyauyaga nak
    logo Titima meibek.
  gux-G: Siimɔn Pieri, Toma, ban yi yua Didim Natanayel, Galile nni Kaana yua, Sebede
    bijaba yeni Jesu ŋɔdkaaba bilie den taani ki ye
  cnl-NT: Jen³¹ Muun³² Peen²³² quia̱'² Tu³moo³², 'i³ sɨ'²³te'²³ Dsa³ Su̱u̱n²³², quia̱'²
    Natanael, dsa³ juɨɨ³ Caná estado Galilea. Nee'n²³² te'²³ jo̱o̱³¹ Zebedeo co̱'³
    quia̱'² cɨ² áan²³ dsa³ quien³² Jesús.
  zar-NT: Nudúbigaquiëʼ Simón Pedro, en Tomás, bönniʼ naʼ tuʼë caʼ lëʼ Bönniʼ Bilidiʼ,
    en Natanael, bönniʼ yödzö Caná que luyú Galilea, en chopëʼ bönniʼ zxíʼinëʼ Zebedeo,
    en iaʼchopëʼ caʼ bönniʼ usëda queëʼ Jesús.
  kde-kde: liduva limo, Petulo na Tomaso uvanchema Didimasi, mana lake nnyapule, na
    Nasanieli mwenedi wa Kana ya chilambo cha ku Galilaya na vana vavili va Sebedayo
    pamo na vakuhundwa vanji vavili, vávelenge pamo.
  ata-ata: No mine Iesu mulai muxali noxiꞌa la, la ta molomolou seꞌi mixolu mipita.
    Ualaualasiꞌa aloxo ꞌo. Saimoni Pita mo Tomasi ualasou vile lexe Didimasi mo Natanaeli
    tualasou ne Kana no xalee lia tila ne Xalilaia mo Sebedaio ta ꞌolu iloꞌa ta molomolou
    tamei.
  qvw-NT: Chayćhu cayalcäla Simon Pedro, “Awachap” lisipäcuśhan Tomas, Galileap Caná
    malcanpi Natanael, Zebedeop chulincuna, jinaman Jesuspa ishcay yaćhapacünincunapis.
  nfa-nfa: 'Lodꞌo èèna, ana madhutu Yesus, dhèu pidhu dhu pakaboko. Rèngu se, nuka:
    Simon Petrus, Tomas, dhu ra pangare ne, ‘ana kembar’, Natanel, nèti rae Kana ètu
    propensi Galilea, ana dhèu dua nèti Sabadeus, dènge ana madhutu Yesus dhu leo
    dhèu dua.'
  tnp-tnp: 'E nian əha, nətəmimi mɨn u rəha Iesu kəmotaliuək kətiəh: Saimon Pitə,
    mɨne Toməs u kətauɨn lan məmə Mil-Mil, mɨne Nətaniəl u iətəm Kaləli iman lahuənu
    Kenə, mɨne nətɨ Səpəti mil, mɨne iətəmimi mil keiu mɨn rəha Iesu.'
  urd-urd: कुछ शागिर्द शमौन पतरस के साथ जमा थे, तोमा जो जुड़वाँ कहलाता था, नतन — एल
    जो गलील के क़ाना से था, ज़ब्दी के दो बेटे और मज़ीद दो शागिर्द।
  hot-hot: Saimon Pita lo Tomas, anêŋ athêŋ yaŋ nena Didimus, ma Nataniel anêŋ Kena
    hêk Galili, ma Sebedi anêŋ nakaduŋ luvi, ma Yisu anêŋ ŋê ku lokwaŋju, thêlô sapêŋ
    êmô loŋ êŋ.
  mqj-NT: 'Pissan attu ma''mesa-mesa pira-pira passikolana Puang Yesus dio biring
    tasik, iamo: Simon Petrus, Tomas sidikuaan to Rambung, Natanael to lu dio mai
    Kana dio Galilea, dua anakna Zebedeus, anna duapa passikola senga''na.'
  rus-SYN: Были вместе Симон Петр и Фома, называемый Близнец, и Нафаниил из Каны Галилейской,
    и сыновья Заведеевы, и двое других из учеников Его.
  mbh-mbh: Na Saimon Pita, na Tomas ako iion aininga a Didimus, na Nataniel ako ile
    a Kana ako a epee a Galili, na Sebedi itun or aini tomo mun nge a Jisas ile wainlanga
    or aini o voth tomo e pel.
  bdd-bdd: Tutaina ꞌoina Saimoni Pita, Tomasi tauna sanina Didiluwaluwa, Nataniyela
    tauna Kena loheyaina Galili tupwanega, ma Sebedi natunao, ma tomuliyao ꞌeluwa
    wete mahetediyao simiyamiya.
  cbt-NTPO: Inaquë canchisë ya'picoi nisarai. A'naso' Simon Pitro. A'nanta' Tomasë,
    catopia'hua itopiso'. A'nanta' Natanino, Canaquë ya'huërinso'. Sipitio hui'ninpitacointa'
    ya'huërai. A'napitanta' Quisoso ca'tanpisopita, catoya'pi, inapitaro'coi canchisëcoi
    ya'huërai.
  srn-NT: Simon Petrus, nanga Tomas di den e kari Didimus, ben drape. Natanael fu
    a foto Kana ini Galilea ben drape tu. Dan yu ben abi den manpikin fu Sebedeus
    nanga tu tra man fu Yesus ete.
  cta-NT: Tsa tlyu ti ndyaa Simón Pedro, loꞌo Tomás nu Culacaꞌ, loꞌo Natanael nguꞌ
    quichi̱ Cana, sca quichi̱ nu ndiꞌi̱ nde loyuu su cuentya Galilea; loꞌo sñiꞌ Zebedeo,
    loꞌo tya tyucuaa tyaꞌa nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesús, ndyaa nguꞌ toꞌ tayuꞌ biꞌ.
  bqc-SIM: Simↄↄ Piɛɛ ku sãnu ń Tomaa pↄ́ wì mɛ Sìao ń Kana pↄ́ kú Galile gbɛ̃́
    Natanaɛlio ń Zebedee nɛ́ↄ ń Yesu ìwa gbɛ̃ↄn pla pãleↄ.
  tcz-CHONGTHU: Simon Peter le Thomas (Didymus atiu) chutoh, Galilee gam'a Cana khoa
    mi Nathanael toh, Zebedee chapa teni toh chuleh seijui dang nitoh umkhom'a ahiuvin;
  mar-mar: शिमोन पेत्र व ज्याला दिदुम म्हणत तो थोमा, गालील प्रांतातील काना नगरातील
    नथनेल व जब्दीचे पुत्र आणि त्याच्या शिष्यांतील दुसरे दोघे जण हे बरोबर होते.
  snp-snp: Saimoni Pitale, Tomasi kuliya ma Didimusile, Galili mikalo Kana numudoti
    we Nataniyelile, Sebedi nalafo lele yaki ido ege-ege moinamo we yauti ma lele
    yaki etiti wenena yaleka minato,
  isl-isl: Nokkrir okkar voru þar, Símon Pétur, Tómas, „tvíburinn“, Natanael frá Kana
    í Galíleu, Jakob bróðir minn og ég, og tveir aðrir lærisveinar.
  spy-NT: 'Rubiichooto ku: Simōōni nyoo /kikēēkuurēē Bētērō, Toomaas Kibsārāmiin,
    Nāātānnyēēl nyoo bo Kaana ām Kalilaaya, wērikaab Sebetaayo āk rubiik alak āyēēng''.'
  xnn-xnn: Nadadagop da Simon Pedro, Tomas ay makwani en Ipi, Natanael ay iCana ay
    esay ili id Galilea, san doway an-ak Zebedeo ya nan dowa pay ay ib-ada.
  mwe-mwe: A Shimoni Petili na a Tomashi bhashemwaga Bhammba na a Natanaeli bha ku
    Kana ja Galilaya na bhana bhabhili bha a Shebhedayo na bhaajiganywa bhabho bhananji
    bhabhili, bhowe pubhalinginji pamo.
  tte-tte: Saimon Pita, Tomasi iya esana Didiluwaluwa, Nataniela iya ilaomaya yanuwa
    Kena koina Galili dedeina mena yo Sebedi natunao labui mekalikavao tobenaliyao
    labui.
  tcs-tcs: I bin gad Saiman Pita; Tomas, plei neim blo em i Tuin; Natanial, em prom
    Kana de wea Galali; demtu boi blo Zebadi ane nada tu klostuman blo Zizas.
  hlt-THB: Simon Piter, (Didymas tinawh amik khy) Thomas, Kalili qam Kanan khaw awhkaw
    Nathanael, Zebedee a ca qawi hubat thlang pakkhih ce awm uhy.
  soq-soq: '@see-verse:JHN.021.001'
  qub-qub: Chay gocha cajcho carcaycaran Simón Pedro, Millish nishan Tomás, Natanael.
    Natanaelga caran Galilea probinsyacho caycaj Caná marcapitami. Zebedeopa ishcan
    wamrancuna y mas ishcaj disïpulucunapis caycaran.
  att-att: Nappupúlù di Simon Eduru, ánna si Tomâ nga iningágad da ta Jiping, si Nataniel
    nga taga Kana sù purubinsia na Galilia, yù ira duá nga ánâ ni Sebedo, ánna duá
    ira paga nga sinudduán ni Apu Kesu.
  bki-bki: Kumemi napano numitu ea bogo na, be Saimon Pitere, Tomas Savoro, Nataniel
    na vio bulukomeli na Kenan yako Kalele, kiniou bija kuruaku na toru na Yemesi,
    bija kumemi juo bereio. Naruei Yesu kiano yotubaiano ea bogo na naio jibe nei.
  bqp-bqp: Simↄ Pita kú lɛɛlɛ kũ Tomasi kũ òdi pinɛ Sìkao kũ Natanaɛli kũ à bò
    Kana, Galili bùsuuo kũ Zebedi nɛ́nↄ kũ Yesu ìba gbɛ̃nↄn pla pãndenↄ.
  mcp-mcp: nə Shímun Pyɛ̂r, nə Tómas bwə́ á dʉ nə́mə́ nyiŋgə jɔ̂w nə́ Wáás yɛ́, nə
    Natanaɛ̂l muud á Kana faan lʉ́ Galilê, nə bwân ɔ́ Zhébedé, nə bɔ́ɔ́l ómpwíín bɛ́
    óbá bwə́ á bə bwə́ njúl.
  hat-hat: Simon Pyè, Toma (yo rele Jimo a), Natanayèl (ki te moun Kana nan peyi Galile)
    ak de pitit Zebede yo te la ansanm ak de lòt nan disip Jezi yo.
  npl-NT: Ompa sansikah okatkah Simón Pedro, Tomás non okiliayah kuatsi, Natanael
    non de Caná de Galilea, itelpochwah n Zebedeo iwa n ok ome itlamachtijkawah n
    Jesús.
  bgg-bgg: Simon Phithar, Thomas (iwen ro è ho muii pha ji), Nathanael (jia yi Galili
    Khana pha ro), Zebedi ro dufuiithek, chiih-è Isu ro gai samoy nyi ò shii um.
  eng-TCENT: Simon Peter, Thomas (called Didymus), Nathanael (from Cana of Galilee),
    the sons of Zebedee, and two of Jesus' other disciples were together.
  eng-BSB: Simon Peter, Thomas called Didymus, Nathanael from Cana in Galilee, the
    sons of Zebedee, and two other disciples were together.
  cpu-NT: Ari itsipatavakaiyani isaiki Simón Pedro, Tomás, ipaitayeetziri eejatzi
    “Tsipari,” Natanael, poñaachari Caná-ki saikatsiri Galilea-ki, itomipayeeni Zebedeo,
    ipoña apite pashine iyotaari.
  san-ASM: শিমোন্পিতৰঃ যমজথোমা গালীলীযকান্নানগৰনিৱাসী নিথনেল্ সিৱদেঃ পুত্ৰাৱন্যৌ দ্ৱৌ
    শিষ্যৌ চৈতেষ্ৱেকত্ৰ মিলিতেষু শিমোন্পিতৰোঽকথযৎ মৎস্যান্ ধৰ্তুং যামি|
  tac-NT: Napuíka mochile Simoni Pegro, 'lige Romasi napu «Kuate» anélime nile, 'lige
    Natanaeli napu Kaná anilichi bejtégame nile Galilea ejiro, 'lige oká rió Sebereo
    anilime rió 'kúchila, 'lige uché jaré oká ralámuli Esusi gompaniérola.
  eng-WEBPB: Simon Peter, Thomas called Didymus, Nathanael of Cana in Galilee, and
    the sons of Zebedee, and two others of his disciples were together.
  gfk-H: Saimon Pita, Tomas (no Kasang), Nataniel nong ma Kana tano hanua Galili,
    ira airua nati Sebedi, ma airua mes na bulu na hausur diet ga kis tikai taar.
  viv-viv: Ime Sebedi natuneyao amaꞋiselu amiyami, kadu Saimoni-Fita, Tomasi bana
    hivewagana Natuluga, Nataniyela bana kwanamiKena medema Galili ana fafali againe,
    kadu ana tomuliya adiꞋiselu, au ama yoꞋo seveni amine amiyami.
  yao-yao: Che Simoni Petulo ni che Tomasi jwakuŵilanjikwa maŵila ni che Nasanieli
    jwa ku Kana ja ku Galilaya ni ŵanache ŵa che Sebedayo ni ŵakulijiganya ŵao ŵane
    ŵaŵili, wose ŵaliji pamo.
  tgp-tgp: Simon Peter, Thomas la tovia ‘Havo’ enia Nathanael mara Cana atu Galilee
    la natun Zebedee, ale la vorai atu James enia John la lo toho atu peresi na nona
    tamlohi usuri mo rua tinapua.
  auc-NT: Timönö Pegodo adocanque, Tömato Äancadënaque näni änongä tönö Gadideabæ
    Cänaa në quëwengä Näatänaedo mënaa, Tebedeo wëna näna caya mënaa, ayæ̈ Itota nänö
    në ëmïñæ̈nïna wada mënaa mänimpodäni adoyömö ongönönänimpa.
  kbc-NT: Ini Simão Pedro, Tomé ane nikoxeedi me “Owaadi”, Natanael anelatibige nigotaɡ̶a
    Caná nipodigi Galiléia, ijoa itoataale lionaɡ̶a Zebedeu, ijaaɡ̶ijoa eletidi itoataale
    anodiotibece Jesus.
  bmh-bmh: Go ebu gonugau tapaimaraneun dudu guzenai daremen, goagal wanimag Saimon-Pita,
    Tomas (gonugau wanib tub Didimus), Nataniel (Nataniel go Kana uzanan Galili agaig
    ebuan), Zebedi nugau gelegul aliag mui, Yesus nugau tapaimaraneun dudu aliag han
    mui go ereg daremen.
  ctu-BL: Temelobix Simón Pedro yic'ot Tomás, jini mu' bʌ i pejcʌntel ti xloj, yic'ot
    Natanael, jini ch'oyol bʌ ti Caná ya' ti Galilea, yic'ot i yalobilob Zebedeo yic'ot
    yambʌ cha'tiquil xcʌnt'añob i cha'an.
  meq-meq: Pat eye niye siye i gawla i Yesu hay nəteye ka təv manəte eye. Nəteye na,
    Simoŋ Piyer, Tomas nakə tə zalay Mawsa aye, Nataniyel ndo i gəma i Kana ka dala
    i Galile, wawa i Dzebede hay ada tə siye i gawla i Yesu hay sulo.
  noa-H: 'Maar maig naajim: Simón Pedro, Tomás ham dën hi Meís ha t''ʌ̃ʌrjerr, Natanael
    chi Galilea durr p''öbördam Caná hanʌm heem, Santiago, mʌ, maimua mag tag maar
    k''apeen hagjö hich Jesús k''apeen numí naajim.'
  alp-NT: Ete me laiului mere Simone Petruse, Tomase rebe kotine kwete ktebale, Natanela
    bei kota Kana me otoi Galilea, Sebedeuse eni nanaru kai Yesuse Eni maka lulua
    lua lekwe esi lupuke lomai ete mere.
  san-VEL: '"simonpitara.h yamajathomaa gaaliiliiyakaannaanagaranivaasii nithanel
    sivade.h putraavanyau dvau "si.syau caite.svekatra milite.su "simonpitaro.akathayat
    matsyaan dhartu.m yaami|'
  kbq-kbq: Saimon Pita'ma, Tomasi mago agi'a Didimasi'ma, Natanael Kana kumateti ne'ene,
    Zebeti nemofokegi, tare amage' nenta'a disaipol netrene atru hu'za mani'naze.
  kbh-kbh: Cánÿents̈e imojétsemna Simón Pedro; Tomás, chë Gemelo ca uabobainá; Natanael,
    chë Galilea luarocá, Caná pueblocá; Zebedeobe uaquiñata y Jesusbe inÿe uta uatsjéndayata.
  ron-LSB: Simon Petru, Toma zis Didim, Natanael din Cana Galileii, fiii lui Zebedei
    și alți doi dintre discipolii Săi erau împreună.
  pon-pon: Jimon Petruj o Tomaj, me adaneki Didimoj, o Natanael men Kana nan Kalilaa,
    o nain Jepedauj ol oko, o pil japwilim a tounpadak riamen me pokon pena,
  nhe-BL: 'Nochi tojuanti tiitztoyaj san sejco: Simón Pedro, Tomás tlen tijtocajtijque
    Cuate, Natanael tlen ejqui Caná ipan estado Galilea huan na ihuaya noicni tlen
    tiiconehua Zebedeo. Huan nojquiya tohuaya itztoyaj seyoc ome imomachtijcahua.'
  sps-sps: Ayei te ruak tere Saimon Pita me Tomas (te koo rin Punaa) ai Nataniel (a
    isen to te poo fi me tana ngats fan iny Kena tana gum fan iny Galili) ana ina
    fuan a guei tsoiny ten Sebedi fiisen ramiri na mes a ina fuan a matisian ten Jisas
    te vaaguam faavot.
  wnc-wnc: Saimon Pita gatu Tomas sike itane umana takngatu bokngan aakumayakat nana
    tapatu siwan Nataniel you gapmandu Kena Galili kep komune yuak gapmane nana siwan
    naat paanaat nitdane naniu tapatukan umana Sebedi ngang inikamang. Sike nikat
    gatu Jesutane pandetna tapaaya ngangga unekan gatake yukumang.
  bus-bus: Simↄ Pita kú lɛdo kↄ̃n Tomasi kɛ̀ wè benɛ Sìkao kↄ̃n Natanaɛli kɛ̀ bↄ̀
    Kana, Galili bùsuo kↄ̃n Zebedi nɛ́nↄ kↄ̃n Yesu ìba gↄ̃ↄn plaa pãndenↄ.
  gub-BL: Ximàw Pet a'e, Tume uzexak kar mokoz ma'e kwer a'e no, Natanaew Kana pe
    har Karirez ywy rehe har a'e no, Zepetew ta'yr a'e wà no, amo mokoz Zezuz hemimu'e
    a'e wà no, uzemono'og a'e pe herehe we a'e wà.
  imo-imo: Saimon Pita kinye, Tomas yunge imbi te Didimus yu kinye, kombu Galili distrik
    Kana taun iye Nataniel kinye, Sebedi malo talo kinye, lombili andoli iye talo
    kinye, eno tendekuna maku toko moloringi.
  boj-boj: Ya agu qalaq di Yesus aqa aŋgro 7 naŋgi soqneb. Aŋgro bei Saimon Pita.
    Bei Tomas aqa ñam bei Didimus. Bei Nataniel. Nataniel aqa qure utru Kana. Kana
    a Galili sawaq di unu. Sebedi aqa ŋiri aiyel naŋgi dego ya agu qalaq di soqneb.
    Ariya Yesus aqa aŋgro aiyel dego naŋgi koba na soqneb.
  ulk-ulk: Simona Peteru, Tomas (abi dabgelare Okak Aosmerle), Natanial (Canalam muige
    Galilige), Zebedaiora werem pa darali, a tabara neis ga daralei Iesui memeglelam
    ge okakise etami.
  eng-DRA: There were together Simon Peter, and Thomas, who is called Didymus, and
    Nathanael, who was of Cana of Galilee, and the sons of Zebedee, and two others
    of his disciples.
  knf-knf: Ŧimoŋ Piyeer, na Tooma i bajaaŋ bado kbet na Natanayel anwooŋ i ubeeka
    wi Kana du Galilay na babuk Ŧebede na baţaşar Yeŧu baloŋ batëb bawooŋ da.
  san-KHM: ឝិមោន្បិតរះ យមជថោមា គាលីលីយកាន្នានគរនិវាសី និថនេល៑ សិវទេះ បុត្រាវន្យៅ ទ្វៅ
    ឝិឞ្យៅ ចៃតេឞ្វេកត្រ មិលិតេឞុ ឝិមោន្បិតរោៜកថយត៑ មត្ស្យាន៑ ធត៌ុំ យាមិ។
  arn-NT: Kiñentrür mülerkey tüfa engün Simon Pedro, Tomas, tati Epuntun pingekelu,
    Natanael, Kana waria Galilea trokiñ mapu mew tuwlu, Sefedew ñi fotüm, fey kangelu
    epu disipulu kafey.
  zas-NT: Chi nadxag lasaꞌ ree Simón Bëd con Tumajs bén rniee reeman Cwajch, në Natanael
    bén za Caná guiedx rigaꞌ niz Galilea, con ree xiꞌn Zebedeo, nëtëë zatioꞌp xbejn
    Jesús,
  ken-NT: Símun Píta nɛ Tɔmás anɛ bábhɨ̀ŋɨ bɛ ɛfák, nɛ Natániɛl anɛ áfú Kána
    atú Gálili, nɛ bɔ̌ Sɛbɛdi bati apay, nɛ bakoŋo Yesu báchák bati apay bachi
    nyaka ndǔ nɛbhʉɛt amɔt.
