  kpw-kpw: Saimon Pida u, Domas u (hib ap Ñɨ Ramö a gal u), Nadanyel Kena daun, ram
    mɨnöŋ Galili au nɨbö u, Sebedi ñɨ Jems hol mamil mɨhau, Jisas bɨ nɨpe mɨhöp halö
