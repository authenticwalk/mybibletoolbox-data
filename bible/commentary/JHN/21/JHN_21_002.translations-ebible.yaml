    lvkobv dookumtoku.
  gui-NT: Simón Pedro jare Tomás - jae co Chaguaqui pe oñembojee vae - jare Natanael
    Caná pegua - jocuae Caná Galilea pegua co - jare Zebedeo taɨ reta jare mócoi iru
    temimboe reta oñemboatɨ.
  quc-TT: Ri Simón Pedro xaq jun e kꞌo wi rukꞌ ri Tomás (ri kabꞌix yoꞌx che), ri Natanael
    ri kel pa Caná pa Galilea, ri e ralkꞌwaꞌl ri Zebedeo, xuqujeꞌ e kebꞌ tijoxelabꞌ
    chik.
  heg-NTPO: 'Dedeng na Yesus ima-ii las at iut nakbua. Nas: Simun Petrus, Tomas, man
    oen noken noan, ‘aan hduan’, Natanel deng iung Kana, ne propinsi Galilea, Sabadeus
    anan nas duas, (Yakobus nol au, ima-ii man Lamtua Yesus in namnau ka), nol Yesus
    ima-ii at dua pait.'
  ptu-ptu: Pissam wattu ma'hempunna' Simon Petrus, Tomas (si diuaam to Hendu), Natanael
    (to buttu dio mai Kana, lembäna Galilea), indo dua änä'na Zebedeus, anna duapi
    passikola senga'na Puang Yesus.
  bzd-NTPO: Ittökatapa ñì dapa'wé̱ ee̱, e'pa dör Simón Pedro, Tomás (e' kiè ñies Dídimo),
    Natanael (e' dör ká̱ kiè Caná a̱te̱ Galilea e' wak), Zebedeo ala'r böl tso'ñak,
    ñies Jesús ttökatapa skà böl tso'ñak.
  kwf-kwf: Sa Simon Peter, ma sa Tomas neꞋe kira saea Ꞌani na ꞋIꞋiu, ma sa Nataniel
    na ngwae faꞋasia Ꞌi Kena saena abaꞋi kula Ꞌi Galili, ma na ro ngela sa Sebedi
    ki, ma ta ro fafarongo laꞋu, kira fiku.
  eng-WYC-2017: There were together Simon Peter, and Thomas, that is said Didymus,
    and Nathanael, that was of the Cana of Galilee, and the sons of Zebedee, and twain
    other of his disciples.
  eng-WMBB: Simon Peter, Thomas called Didymus, Nathanael of Cana in Galilee, and
    the sons of Zebedee, and two others of his disciples were together.
  zat-NTPS: Zaj nazraga Simón Pedro, ne Tomás, bénnea' lé̱queze̱' Bi Lide', ne Natanael,
    benne' xe̱zre Caná da nababa Galilea, ne chupa zri'ine Zebedeo, ne xechupa benne'
    ca' bse̱de Jesús.
  spp-spp: 'kuru cyage e, Yesu cyelempyiibii pìi baashuunni na mpyi wani, pire e Simɔ
    Pyɛri, ná Tomasi pi maha mpyi: «Ŋaŋi» ke, ná Natanayɛli u à yîri Galile kùluni
    i Kana kànhe e ke, ná Zebede jyaabii mú shuunni.'
  zty-NTPS: Zej ndobe Smon Bedw, na' Mas, bennen' ḻezka' lie' Benne' Kwach, na' Natanael,
    benne' yež Kaná, yežen' nbaben Galilea, na' ḻezka' ẕi'n Sebedeo ka', na' yechope
    benne' wsedle ka' che Jesusen'.
  mek-mek: Saimon Peto keoma auga, Tomas kafela keoma auga, Natanael Kalilea agogai
    Kana taoninai emai auga, Sebedi gauga auniꞌi, ke Iesu ega imoi auniꞌi isafa fou
    egae keagu.
  aey-aey: Saimon Pitaca Tomas, age Mel Gah egina, uqaca, Nataniel, uqa Kena jobondec
    Galili hatuna, uqaca, Sebedi melahul lecisca, malogom lecishaca age osoben bilein.
  urd-GVH: कुछ शागिर्द शमौन पतरस के साथ जमा थे, तोमा जो जुड़वाँ कहलाता था, नतनेल जो
    गलील के क़ाना से था, ज़बदी के दो बेटे और मज़ीद दो शागिर्द।
  ycn-ycn: 'Marí quele i''imaño re: Simón Pedro, Tomás, ricá nemá nacú: “Iyamá moto''ocaño
    naquiyana ricá” que. Natanael i''imari re caja najhua''até. Pajimila Caná eyaje
    ri''imacá. Galilea te''eré pajimila nacú ricá. Zebedeo yaní i''imaño re caja.
    Iyamá ajopana Jesús ja''apiyatéjena naquiyana i''imaño caja najhua''até. Marí
    quele ne''emacá i''imaño re.'
  djr-djr: Yo. Ŋunhiliyin walal gan ŋunhi nhinanany waŋganyŋura rrambaŋin, Djäyman-Beta*
    ga Dumitj* yäku yolŋu, ŋunhi walal ŋuli ganha yäku-lakaranha ŋanya “Yaŋara'-märrma'”
    ga Nathanyul* yäku yolŋu, wäŋa-Gaynapuy,* ŋarakany ŋunhi wäŋany yäku Galali, ga
    Djon, ga wäwa'mirriŋu nhanŋu Djayim, ga wiripu märrma' bulu malthunamirr maṉḏa
    nhanŋu Djesuw.
  kvg-kvg: Saemon Pita neka Tomas, iz nøme gimbo-akhaemam Qaqangeap, neka Natanael,
    ndego Keina vemiav-ak, Gelili plovins-te ndøgo, neka ndigu Zebedi-gi nakhei menas
    neka Yesu-gi paev ezoqa menas nøme, namba me꞉goám.
  rug-rug: Ari Saimone Pita, e Tomasi sapu ta pozae Vivi, e Nataniela sapu mae guana
    pa Kena pa popoa Qaleli, meke sari na tuna e Zebeti, meke sari karua disaepeli
    pule si koa varigara dia.
  hop-NT: 'Ima yahsa’hakim haqam sūpya: Simon Peter, pu Thomas, Didimus yan túṅwantiwhqa,
    pu Galileet ep Canat aṅqw tāqa Nathanael, pu Zebedeet tímat‐niqw, pu hakim lȫyöm
    piw put aw nánatuwnaqamu.'
  san-URD: شِمونْپِتَرَح یَمَجَتھوما گالِیلِییَکانّانَگَرَنِواسِی نِتھَنیلْ سِوَدیح
    پُتْراوَنْیَو دْوَو شِشْیَو چَیتیشْویکَتْرَ مِلِتیشُ شِمونْپِتَروکَتھَیَتْ مَتْسْیانْ
    دھَرْتُں یامِ۔
  heb-LB: שמעון פטרוס, תומא התאום, נתנאל מכפר קנה שבגליל, בני זבדי, ועוד שניים אחרים
    היו ביחד.
  caf-NT: Simon Peter, Thomas 'ut'udánda, Nathanael, 'en keyah Cana huwhútni Galilee
    yun k'ut whuz'ai, 'et whut'en, Zebedee buye'kah chah, 'ink'ez 'uyoon nanah Sizi
    yugha hoodul'eh chah, 'en ts'iyannah 'ilho hudelhts'i.
  mio-NT: Iyo cuiti ra Simón Pedro chi ra Tuma xinihin chi ra Natanael ñuun Caná chi
    nduvi ra cuu sehe ra Zebedeo chi inga uvi ra sacuaha chi ra.
  srq-NT: Echɨmbaaquiatu que chɨ nyɨese ra. Simón Pedro. Tomás ndese. Ae je eriqui
    “Eata” ɨ. Natanael ndese. Caná de Galilea jenda rei Natanael. Zebedeo riirĩ abe
    que chɨ ra. Echɨmbaaquiatu nongue abe que chɨ nyeremo no nda.
  kje-NT: Simon Petrus, Tomas man rapolu Didimus (Tatana Adodo'o), Nataniel ma namhara
    nano leke Kana noho Galilea, Zebedeus ananhe, roro man lernohi pakunohi woro'o
    namehin, hir lawuku lolo herraram onne.
  gaz-gaz: Simoon Phexros, Toomaas inni Didimoos jedhamu, Naatnaaʼel namichi Qaanaa
    Galiilaa, ilmaan Zabdewoosii fi barattoonni biraa lama walii wajjin turan.
  kud-kud: Temdova yana mahalava aidiyai. Ana taumulitaone teina Saimoni Pita yo Tomasi,
    iya hiwalo Patubwau yo Nataniyela iya yana dalava Kena, neta Galili holanai, na
    hinage Sebedi natunaone, yo hinage bwau taumulitaone baidadiyao.
  urb-NT: 'Ypa keruhũ rake jajy''ar ja''am. Ko Simã Petu. Amõ Tome. Amõ Natanae. Ihẽ
    tĩ. Ihẽ Juã. Ihẽ mu, Tian amõ. (Semende riki jande pái.) Amõ mokõi jumu''eha ta
    jy''ar u''am jande namõ tĩ. Tome pe amõ ta pandu: “Mokõihar ta ke” aja. Natanae
    riki Kana ok ta pe har ke a''e. Kana ok ta Ngariréi ywy rehe ihĩ.'
  fra-LSG: Simon Pierre, Thomas, appelé Didyme, Nathanaël, de Cana en Galilée, les
    fils de Zébédée, et deux autres disciples de Jésus, étaient ensemble.
  san-HK: zimonpitaraH yamajathomA gAlIlIyakAnnAnagaranivAsI nithanel sivadeH putrAvanyau
