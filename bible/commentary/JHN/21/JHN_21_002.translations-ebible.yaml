    kutŋe âlâ Boho boho, âlâmâ Natanae Galilaia hânân kapi âlâ Kana sâm yan gâtŋe,
    otmu lok yâhâp biwiyetŋe Yesuhâlen kepeim manowot ya orowâk menduhuakbin.
  usp-NT: Cuando c'amem rib'ak Simón Pedro, Tomás ri xcojsaj jb'ij pi Dídimo, Natanael
    ri aj Caná re Galilea, yak jc'ajol Zebedeo y quib' chic yak ajtijol rib'ak chic
    chirij Kakaj Jesús,
  zav-NT: Txen zoto'onə' Simon Bedən', len Tomasən', na' Natanaelən' na' nada' na'
    beṉə' biša'a na' yec̱hopə disiplən'. Natanaelən' naque' beṉə' Cana, to yež de'e
    chi' gan' mbane Galilean'. Na' Tomasən' de'en naque' beṉə' cuaš nachən' boso'osi'ene'
    Didimo.
  sgz-sgz: 'Tan kalilik án aratintin er dikte hut talum iatung i risán dan taliu,
    má di tara hit ngoromin: ái Saimon Petero, mái Tomas koner di utngi mul mai Lulu,
    mái Nataniel (koner tili malar á Kana i balis á Galiláiá), má aru natun ái Sebedaio,
    má aru mul á kalik.'
  kek-NT: Ch'utch'u̱queb laj Simón Pedro ut laj Tomás li nayehe' lut re, ut laj Natanael,
    Caná xtenamit li cuan sa' xcue̱nt Galilea. Cuanqueb ajcui' aran li ralal laj Zebedeo
    ut cuibeb chic lix tzolom li Jesús.
  blz-NT: Sa'angu' tempo, pintanga' barimpung a ari Simon Petrus, Tomas men ngaanon
    uga' i Rapi', Natanael samba Kana men na Galilea, anak ni Zebedeus, ka' rua' murit
    ni Yesus men sambana,
  poe-NT: kíxin jnkoko̱á kꞌuéjó sín chꞌín Simón Pedro la ko chꞌín Tomás, me tí chꞌín
    ti̱ki̱texín sín chꞌín Nóhé, la ko chꞌín Natanael kui̱xi̱n chꞌán chjasin Caná estado
    Galilea, la ko tí yaá xje̱en chꞌín Zebedeo la ko tí yaá sín ínaá kꞌuékꞌajiko chꞌín
    Jesús.
  san-TAM: 'ஸி²மோந்பிதர​: யமஜதோ²மா கா³லீலீயகாந்நாநக³ரநிவாஸீ நித²நேல் ஸிவதே³​: புத்ராவந்யௌ
    த்³வௌ ஸி²ஷ்யௌ சைதேஷ்வேகத்ர மிலிதேஷு ஸி²மோந்பிதரோ(அ)கத²யத் மத்ஸ்யாந் த⁴ர்தும்ʼ
    யாமி|'
  cof-NT: Yachi tsachila weyanla layaica jominlayoe. Simón Pedro, Dídimo tinun Tomás,
    Nataniel, Zebedéochi naola paluca, uyan tsachila paluca jominlayoe. Ya Nataniel
    Canabi chumin jominhe Galilea tobi.
  srm-NT: Simon Petuisi ku Tomasi, di de kai Tumii naandë, ku Nataniëli u Kana fu
    di pisiwata u Galilea, ku u de tu womi mii u Zebedeosi, ku tu otowan fuu möön,
    sö u bi dë makandi a wan kamian.
  qvs-NT: Chay Tiberias kocha mañanpi karkanisapa Simon Pedru, Tomas Gemelo, Natanael.
    Payka Galilea partimanta Kana llaktamanta karkan. Chaymanta ñukapish wawkiniwan
    karkani. Ñukaykunapa tataynikuna Sebedeo karkan. Chaymanta ishkay disipulumasinikunapish
    chaypi karkansapa.
  zca-NT: 'Rë nak rë xa'' re'' nzhin: Simón Per, no Max xa'' nzhab men lë Kwach, kun
    Natanael xa'' nzë yezh Caná kwa''n ña''n lazh men Galilea, no nu rop xga''n Zebedeo
    kun xchop rë men che''n Jesús.'
  cbc-NT: 'Topʉre caãna ato cãnacãʉ̃ jãã ãmʉ: Simón Pedro, Tomás cawãmecʉcʉ apeyera
    Gemelo na caĩpiinucũʉ̃, Natanael, Galilea yepa Caná cawãmecʉti macã macããcʉ̃ cʉ̃ã
    ãmi. Jãã, Zebedeo pũnaa cʉ̃ã pʉgarãpʉa jãã ãmʉ. Bairi tunu jãã mena macããna pʉgarã
    aperã cʉ̃ã ãma.'
  qxo-NT: Tsaychö caycäyargan Simon Pedro, “Millïshu” niyangan Tomas, y Natanaelpis.
    Natanaelga cargan Galilea provinciachö “Cana” ningan marcapitam. Zebedeupa ishcay
    tsurincuna y mas ishcay discïpulu mayincunapis tsaychömi caycäyargan.
  mox-mox: Ieisu ana toʼabibodayavo vaidi omoʼe lavu nana ʼinaya itoatoa, taudi Saimoni
    Fita ma enavo Tomasi tauna igabea Didimasi be, Nataniela tauna Kena ʼolotona diʼwe
    Galili gamonaya. Ta Sebedi natunavo ta wese toʼabiboda magilafudi maega itoatoa.
  kew-kew: Niaa piri-para gupa ipisa. Yesu nipuna disaipel aanu Saimon Pita-para Tomas
    nipuna bi meda Didimus-para Nataniel-para pirisima. Go aa Nataniel nipuri Galili
    adaa su robo ru-nane Kana adaare-para madini aa pirisa. Gore nipu-para Sebedi-na
    naakinu-para aa meda laapo-para niaa rayo padane-para pirisima.
  dww-dww: Raḡan tenaḡa Galili yawawinama geresine tauwai muriwatana ḡesaudima ai
    rawateḡeidina. Taudi inam Saemon Pita, Tomas (tawai isana Raḡaraḡa), Nataniel
    (tauna Galili nopone Keina meagainama baneginama), yodibe Sebedi natunatunama
    be tauwai muriwatana ḡesaudima rabui mate.
  nif-nif: Simon Petlo, Tomas (endok koi no Didimus) gɨt Natanael Kana it kwet Galili
    kwelan nanin, wakɨt Sebedilok nɨñañiit tɨpet ba Yesulok gwañgwañiit tɨpet no yakan
    kɨmɨn tɨ-pakɨlɨñ.
  twi-ASANTE: Saa ɛberɛ no, na Simon Petro, ne Toma (a wɔfrɛ no Ata), ne Natanael
    a ɔfiri Kana a ɛwɔ Galilea ne Sebedeo mma ne Yesu asuafoɔ no mu baanu na na wɔwɔ
    ɔtadeɛ no ho.
  aoj-aoj: '@see-verse:JHN.021.001'
  cbv-cbv: Jwiít biícdih jʉmnit, Simón Pedro, Tomás “Waláhni”, jwĩ niíj ejni, Natanael
    Galilea baác Caná tʉ́tchidih bóo, jwiít chénewã Zebedeo weh, bita chénewã Jesús
    ã bohénitji, páant moón jwĩ jʉmʉp jĩ.
  taw-taw: Saymon Pita ak, Tomas yɨb olap Didimus apal ak, Nataniyel man ne Kena,
    Galili plopens nɨb ak, Sepedi ñɨne omɨŋal ak, Jisas bɨne omɨŋal sek ayɨp jɨmñɨl
    yelak.
  jic-NT: Discipulopan nepenowá 'a mulú játjatsja. Simón Pedro pjaní watsja, pjaní
    wa Tomás (“Pjaní Popa Mát'eya” lotsja jupj), Natanael pjaní wa. Natanael Caná
    mpe 'eseptsja, Galilea mpe se jütütj mpe. Zebedeo jatjampan yupj jis lal jatja
    watsja. Discipulopan p'a wa mát'eya yupj jis lal jatja watsja.
  zap-NT: Te chene zu Simon-Bëd yra Simon-Bëd Tmazh ne rnii mén Mzhoz, no le Natanael
    men-Caná gyëz ne nak lo lyu ne la Galilea, no le yrubech xpee Zebedew, no le stxup
    xpén Ne,
  wer-wer: Saimon Pitaare Tomas yapin nent Ruprup Ëak Wilaup, Nataniel Kena kak Kalili
    yangerakaanëpre Sepeti pim ruaarre ten Yesuu ru munt naar pël ëak wëën oröa.
  ipi-ipi: '@see-verse:JHN.021.001'
  qul-NT: Junto cachcarkancu Simón Pedro, Mellizo niska Tomás, Galileapi caj Caná
    llajtamanta Natanael, Zebedeopaj churincuna, Jesuspaj iscay waj discipuloncunapiwan.
  ter-NT: Kaha'iné kíxoixokoko ne Simaum Pêturu; Túme, enepone íhauti Hapáparu; Natanâe
    ukeâti Kána, pitivóko ya Ngalíleya; koánemaka neko xé'ahiko Nzebêdeu; yoko po'i
    pi'âti íhikau Jesus.
  bmr-NT: Jaamo samañeriro icaumo Simon Pedro, bu Tomasco Gaatyaba eneehicaubo, bu
    Natanae Cana de Galilea onoocuumioobo, bu Sevedeo seemenetɨsi, bu tollɨro sitɨsi
    diitootɨsi icamoco
  fuf-fuf: Tawi Sim'uunu Petruusu e Tooma jammaaɗo Siwtaaɗo e Natanayiila oo mo Kanaa,
    ɗun ko e nder Jaliilu, e ɓiɓɓe oo wi'eteeɗo Zabadii e taalibaaɓe makko ɗiɗo goo
    no wondi.
  bhl-bhl: 'Kaem ding dim bakate, ben kel gelewkabiliw kunum mak okmun dim ka kel
    bisiliw kale. Kunum bi kanekote: Mak e Saimon Fita e, mak e Tomas (em wiin mak
    e “Awang Men”) e, mak e Nataniel (Galili aneng fian Kena abiw mutuk kayak) e,
    mak i Sebidi em muluw alew i, mak i nanew gelewkabiliw kunum alew ite te.'
  ons-ons: Saimon Petoro, Tomas, eŋetine mane Aitiksipo, Nataniel, eŋe weku Kana matko,
    Galili kepeo ŋine, Zebedi wane gipoletkine, so Yesu medewetkine etke eŋe korop
    metkoi.
  con-NTPO: Fae'ngae gi can'jen'fa Simón Pedro, Tomás –tsa Gemelo qquen su'cho, Natanael–
    tsa Galilea'su Caná canqque'su, ña quindya Santiago, ña, faesu dos Jesúsma shondosundeccu.
  ghs-ghs: Oi Siimo Peetoro ma Ttoma (oi teema nopoi biranatetahoni) ma Nattanae Garirea
    habaho nagapa Kanaho nena, ma Dzebete oho khameto naka, ma Dzesuho tumakhameto
    paha eseri nanai gama ota ooqi, Siimo Peetoro nanake hee, Anai paha Khaa apiapi
    naatare tuume. Hiiremi nanai hee, Oionita napa gama tuumare. Hiireqi nana biranate
    sisimata peite qupibake dzobi eete saridzaama naate qaami iihai mootota.
  peg-peg: ସିମନ୍‌ ପିତର୍‌, ତମା, ଇମ୍‌ଣାକାନିଂ ଦିଦୁମ୍‌ ଇନାର୍‌, ଗାଲିଲିନି କାନାନିକାନ୍‌ ନିତନିୟେଲ୍‌,
    ଜେବ୍‌ଦି ମାଜ଼ିର୍‌ ଆରି ତା ଚେଲାର୍‌ ବିତ୍ରେତାଂ ଆରେ ରିକାର୍‌ ରବେ ମାଚାର୍‌ ।
  txu-NT: Nhym kôt ba djwỳnh kwỳ imô nokà'ã ar ba. Ximão Pedrumẽ Tôme Djidjimumẽ Natanajeumẽ
    Djebedêu kute ar adjwỳrmẽ kôt ba djwỳnh amãnhkrut 'õdjwỳ ar ba. Natanajeu ne pykabê
    Garrêjakam krĩbê Kanakam abatành djà.
  eng-WEBU: Simon Peter, Thomas called Didymus, Nathanael of Cana in Galilee, and
    the sons of Zebedee, and two others of his disciples were together.
  gnw-NT: Simón Pedro jare Tomás - jae co Choguaquiri pe uyembɨjee vae - jare Natanael
    Caná pegua - jocua Caná Galilea pegua co - jare Zebedeo taɨ reta jare mocui ĩru
    temimboe reta uyembatɨ.
  mux-mux: Saimon-Pita kene, Tomas (yunga bi te Didimas) yu kene, kolea Gallalli distrik
    Kena taon yi Nataniel kene, Seperi málu tale kene, lumbili anduli yi tale lupa
    kene, enini tiluna máku toku muluring.
  maj-NT: Nkuhú i̱ncha kab'a xinkjín nga kab'entu Simon Pedro̱, Toma xi ta̱ 'mi nda̱'yu̱n,
    Natanael xi nda̱ xi nibáha nanki Cana, nanki xi tíjñajihi̱n a̱nte Galilea̱, jáha̱
    Zebedeo̱ ko̱ kj'a̱í sa jo já ni'yakuyá.
  bkq-NT: 'Xina sete lelâ âjigue târâ xina awyly: Simão Pedro, Tomé (Azagonropyry
    kelygue tâzekeim), Natanael (Caná, Galiléia eynynonro), urâ João, paigo Tiago,
    azagâ xina eataen-ho lâpylâ warâ.'
  kue-kue: Saimon Pita, te Tomas (i kangiye ta Didimas) te Nataniel, ye Kena kamun
    Galili dumo kande suna nem, te Sebedi wam suwo ya te Yesus disaipelma suwo ama
    akiye meglkwa.
  cot-NT: Icapiocajiacaquea itsatacaanejia. Choocaquea Shimo Peerero, Tomashi icantajitica
    Tsipari, Natanaere poneanquitsica Canaaqui Garireaqui, jerijia irijanite Severeo,
    jerijiaquea aisa itsipa mavite.
  bnp-bnp: 'I ranga e huriki a murimuri ri made palupu: e Simon Petrus, e Tomas a
    rana tara e Didimas, e Nataniel na tanga e Kana o Galili, e tune Sebedi ala rua,
    turana murimuri ala rua tabu.'
  apn-NT: Pa mẽ ixpê 7 nẽ axpẽn wỳr akuprõ. Na pre Simãw Pêtre nẽ Tomas pihpohti nẽ
    Natãnaew. Natãnaewja Garirej kamã krĩ pê Kanã nhõ xwỳnh na pre. Nẽ wa pa wa ixpê
    Jepetew krata wa nẽ wa inhĩõ wa pijakruuta wa. Pa prem wa mẽ nhỹri axpẽn wỳr akuprõ.
  ctp-NT: Sa tlyu ti ndyaa Tyu Simón, loꞌo Toma nu ngula tukwa, loꞌo Natanael neꞌ
    kichen Caná, nu ndiꞌin lo yuu ꞌin Galilea; loꞌo sñiꞌ Zebedeo, loꞌo xa tyukwa neꞌ
    nu yꞌni xaꞌan chaꞌ ꞌin Jesús, ndyaa neꞌ tuꞌwa tiyuꞌ kanꞌ.
  bre-BRG: Simon-Pêr, Tomaz anvet Didim, Natanael eus Kana e Galilea, mibien Zebedea,
    ha daou all eus e ziskibien, a oa asambles.
  opm-opm: '@see-verse:JHN.021.001'
  bvr-bvr: Aburr-gata Jayman Birta (Simon Peter) rrapa Domach (Thomas) nipa abu-ngurrjinga
    aburr-workiya “gu-ngardapa abirri-bambungguna,” rrapa Naténiyal (Nathanael) an-gata
    Geyna (Cana) an-guyinda gun-gata rrawa gun-delipa wana gu-bapala gu-rrawa Galali
    (Galilee), rrapa barrwa Jebadi (Zebedee) bijirri-yika walkurpa yerrcha rrapa abirri-werranga
    abirri-jirrapa Jesus bijirri-yika jawina, aburr-gurdiya wupa birripa aburr-ni
    wugupa.
  wal-wal: Simoon PHeexiroosinne mentte giyo Toomaasi, Qaana Galiilappe yiida Naatinaa7eeli,
    Zabddiyoosa naatinne Yesuusi erissiyo ashkkaratuppe hara naa77ati issippe de7oosona.
  zad-NT: Simón Pédrona' len Tomáza', beena' nsi'gake' Dídimo, na' Natanaela', beṉ'
    yell Canána' daa llia gana' mbani Galileana', na' c̱hopte xiiṉ Zebedewa' na' zi
    c̱hop beṉ'ka' nongake' Jesúza' txen lle'gake' Galileana'.
  kmg-kmg: Jumbiŋ ine Simoŋ Petoro, Toma, šâŋene moc Didimo, Natanae e Galilaia mâreŋko
    Kana hae ŋewec irecnec, erâ Ʒebedaio ŋokâ jahec-ticne â motecfâcne jaŋeraonec
    jajahec mocwâc, ŋic iŋuczi jumbiŋ.
  aso-aso: Adoꞌ Simoni Petoloꞌ ve, lobeꞌ izipe ve laaꞌ ave Tomasiꞌ ve, nGalilaia misubouꞌ
    numuno ebeꞌ ma gulive Kana numudotiꞌ ve Natanieleꞌ neeve idoꞌ Zebedaioꞌ gipele
    sitaꞌ neeve idoꞌ izipahala zuhoutiꞌ ve gohi ma setaꞌ nesi nene makatoꞌ minaniꞌ
    ve.
  uli-uli: Simon Pedrus, mo Thomas (we rema fesangu bo Libbey), mo Nathanael (we semal
    yarmetal Cana le sew mokwe faluyel Galilee), mo tarmal kowe lol Zebedee, iwe mo
    wol rumal mokwe redabeyel Jesus resa rol ttey fengal.
  nin-NT: A sa azhibarr numa nggo Sima Biturr, Toma, (nggo a di yo ma da Didimo, nggo
    ri Amuhe̱), u Nataniya, nggo zhi nu Kena na anga ka Galili ka, na amumarr ba Zabadi
    ba aha mi, na abiga aha banu a si ndo.
  tgk-tgk: Шимъӯни Петрус, Тумо, ки боз Дугоник номида мешуд, Натаноил, ки аз аҳли
    Қанои Ҷалил буд, ду писари Забдой ва ду шогирди дигари Ӯ — ҳама дар як ҷо ҷамъ
    омада буданд.
  acu-NT: Nuni Simón Pedro, nunia Tomás Jimiamramu naartin, nunia Natanael, Caná yaktanmaya
    Galileanmaya aintcha nusha, nunia wi, nunia wína yatsursha, chikich jimiar Jesúsa
    nuiniatirijai iruntrar pujumiaji.
  cak-WNT: Can quic'uan c'a qui' ri Simón Pedro, ri Tomás ri nibix chuka' Dídimo chare,
    ri Natanael ri aj pa tinamit Caná ri c'o quela' pa rucuenta ri Galilea, ri ye
    ca'i' ruc'ajol ri Zebedeo y ye ca'i' chic discípulos.
  ebk-ebk: Naaamong am-in cha Simon Pedro, Tomas ay makali un Apel, hi Natanael ay
    i-Cana ad Galilea, nan chiyuycha potot Zebedeo, ya nan chuwa pay ay disipulus
    Jesus.
  spa-PDDPT: Estaban juntos Simón Pedro, Tomás el Dídimo, Natanael el de Caná de Galilea,
    los hijos de Zebedeo y otros dos de sus discípulos.
  ruf-ruf: Simoni Petiri, Tomasi iyakemighwe Basa, Nasanaeli iyalawile Kana ghumji
    ghwa Galilaya, iwana wa Sebedayo, ne iwanang'ina wangi weli wa Yesu wose tsawakala
    hamwe.
  gun-gun: Ha'e py ma oĩ Simão Pedro, Tomé Dídimo hery va'e, Galiléia regua Caná pygua
    Natanael, ha'e Zebedeu ra'y mokoĩve. Oĩve avi mokoĩ hemimbo'e mboae.
  agu-BL: At cu'n Simón Lu', tu Maẍ yi yoẍ, tu Natanael yi aj Caná cwent Galilea.
    Ej nin ncha'tz ate' yi e' cy'ajl Zebedeo scyuch' cobt ẍchusbe'tz Jesús.
  isn-isn: uSimioni Petro ai ukoli palung'wi nu Thomaso nui tangwaa Disimas, Nathanaeli
    nua ku Galilaya, ana ang'wa Zebedayo ni amanyisigwa angiiza abiili ni ang'wa Yesu.
  eng-PEV: Some of Jesus’s followers were together. They were Peter, and Thomas (whose
    other name was the Twin), and Nathaniel (a man from Cana in Galilee), and James
    and John (the 2 sons of Zebedee), and 2 other followers.
  ilo-ULB: Agkakadua da Simon Pedro, ni Tomas a maawagan iti Didimo, ni Natanael a
    manipud iti Cana idiay Galilea, dagiti annak ni Zebedeo, ken dua pay nga adalan
    ni Jesus.
  pir-NT: Simo Pedro, Tomasu sʉhdʉariquiro tiquina niniquiro, Natanae Galilea yehpapʉ
    ijiri maca, Caná wame tiri maca cjʉ̃no, apequina pʉaro buheyequina, Zebedeo pohna
    pʉana ʉsã ohõpequinata cahmecoaʉ.
  anv-NT: Simun Pita, Tɔmasi maá gefa, Nataniɛl muú melɔ Kana né gebage mewaá
    Galilií, baá Sɛbɛdee ne baá utɔɔ́ abifɔ makpo apea ábɔ́ álú mbaá ama.
  sab-NT: 'Geru jwannga gweale kledu ule: Simón-Pedro, Tomás, amaña kada Gemelo, Natanael,
    Natanael e kwian toinga una kada Canáge nga Galileage, kaire Zebedeo kirolla boke,
    kaire geru jwannga Jesuge na boke kledu. Kwian e ulita gdaguke kledu ule,'
  tmd-tmd: Saimon Pita aku, Tomas aku (ib i Ha Wab me rɨmɨdöi aku), Nataniel Kena
    taun, mögörɨb Galili yuadö yöbö nöbö aku, Sebedi ha Jems an hödpɨg nöbö hogwa
    aku, Jisas nöbö nuŋ mös aipam pɨsaŋ, nɨgiö nɨgön du Ban Yuö Taibirias yöra mɨdmɨŋa.
  acr-NNT: Junam e kꞌo ri Simón Pedro, ri Tomás ri kakibꞌiꞌij “Yoꞌx” che, ri Natanael
    ri aj Caná re Galilea, ri kebꞌ ukꞌajol ri Zebedeo y kaꞌibꞌ chik chike rutijoꞌn
    ri Jesús.
  kpg-kpg: Simon Peter, Thomas (dela e haga ingoo bolo Didymus), Nathanael (tangada
    mai Cana o Galilee), nia dama Zebedee, mo nia dama agoago dogolua ala i golo,
    nogo i di gowaa e dahi.
  taj-taj: थेरी सिमोन पत्रुस, दिदुमस भिबा थोमा, गालील अञ्‍चलला काना भिबा शहरला नथानेलदेन
    जब्‍दियाला झा न्‍ही, ओच्‍छे स्‍य्‍हान्‍दो चेला न्‍ही पोप तसी चिबा मुबा।
  avt-avt: Saimon Pita, Tomas (kerek niuk mɨrak ham Didimas), Nataniel ke wit Kena
    ke provins Galili, hawɨr nɨkerek hɨrakɨt wik te mɨtɨk Sebedi, haiu metike disaipel
    wik hakɨt te Jisas. Haiu mererik mau meit.
  cbk-cbk: 'Y este el cosa ya sucede: un dia ya man junto si Simon Pedro, si Tomas
    el Cambal, si Nataniel de Cana na Galilea, el maga anak di Zebedeo, y dos pa otro
    maga dicipulo di Jesus.'
  uig-ARA: سىمون پېترۇس، «قوشكېزەك» دەپ ئاتالغان توماس، گالىلىيەدىكى كانالىق ناتانىيەل،
    زەبەدىينىڭ ئوغۇللىرى ۋە باشقا ئىككى مۇخلىس بىللە ئىدى.
  tuf-tuf: Riy istiy Simón Pedro Jesús chiwa cahujín owár sécuajacro. Secuar Tomás
    cat, Natanael cat, Zebedeo sasá bucáy bin cat, istiy chiwa bucáy cat ésatro. Tomás
    eya wisa aw̃ujáqueyro. Natanael eya pueblo Caná cajc Galilea cutar binro.
  abx-abx: Aghururuwang kas Simon Pedro, si Tomas nga nag'anga'an Karuwa, si Nataniel
    nga taga sunsari'i si Cana, adda baryo si prubinsya Galilea, i mga dadi'-na lalla
    si Sebedeo, pati' i duwangan pa inadalan.
  mco-NT: Jɨm anajty ajcxy Simón Pedro mɨɨd Tomás huɨdibɨ jäy ytijyp Dídimo. Nañ jɨm
    Natanael huɨdibɨ anajty cogajp jɨm Caná Galilea naaxjot. E nañ jɨm anajty je Zebedeo
    ymang ajcxy etz jametz discípulos ajcxy.
  kqf-kqf: 'Yesu ena tauwaikaiwatana Galili topana diyanemo ai ḡemotidina ba: Saimon
    Pita, Tomas sa waiisana Didimas, Nataniyel ba Keina lavana, bi Keina malagaina
    ba Galili plovins noponemo, Diyebedi natunatuna bi ena tauwaikaiwatana labu vaitedi.'
  cpb-NT: Ari itsipatawakagaiyani risaiki Simón Pedro, Tomás, iitaitziri “Tsipari”,
    Natanael, poñaachari Caná-ki saikatsiri Galilea-ki, itomipaini Zebedeo, eejatzi
    apite itsipa yotaarewo.
  aon-aon: Saimon Pita nani Tomas douk ananin enyudok kupainyi nyeigur douk Didimas,
    nani Nataniel douk nanaki wabur Kana agudok shokugi nahobig Galili, nani anam
    douk ohwak Sebedi ananim biom nugamim. Apak sabaipi mani amudok anam biom Jisas
    ananim disaipel manak aria mape atugun.
  hus-NT-2005: Jun i kʼij, kʼwajattsik juniniꞌ na Simón Pedro, na Tomás, xu bijyáb
    ti Kwayaꞌ ani na Natanael, xu kʼwajíl Kaná, an bitsow xu takʼnal Galilea. Táꞌ
    jeye ti kʼwajat nin chakámiltsik na Sebedeo ani cháb más in exóbaliltsik na Jesús.
  mig-NT: Ká'i̱in tútú Simón Pedro, jíín Tomás, ja̱ nání Dídimo, jíín Natanael, cha̱a
    ñuu̱ Caná ndañúu̱ Galilea, jíín táká se̱'e Zebedeo, jíín úu̱‑ga̱ cha̱a káskuá'a
    jíín‑yá.
  bps-bps: Déén Simon Fiter, Tomas, i galla tlo Fingin, Natanyél mdà di banwe Kana
    di Galili, lwe dad ngà Sébidi na lwe dademe gal mlalò ku Dyisas.
  mbs-mbs: Netipon kidoen se menge tinoledaan i Jesus. Se kedita dan si Simon, se
    doma ngadan din si Pedro, aw si Tomas, se doma ngadan din si Pingin, aw si Natanael
    tege Kana sakop te Galiliya, aw sìyan didowa batà i Sebedeo, aw dowa heman se
    doma tinoledaan i Jesus.
  tof-tof: Saemon Pita, Tomas (oya Didimusbóka ngilianónóp), Natana-el (wa Keina basirr
    pam yarilürr, Galili prrobinsdü), Zebedin siman olom nis, akó nis umulbain olom
    nis, i blaman darrpan pokodó kwarilürr.
  cme-NT: Simɔ-Piɛr, baa Toma maŋ ba naŋ bĩŋ-yoŋ Pĩɛbaa-ba‑i, ba waa yiiŋgu naŋgu-na
    baa ba-naa, a naara Natanayɛl maŋ taa u hel Kana nelle-na dii *Galile mara‑i-na,
    baa Sebede bɛpuɔmba‑i a naara hãalãbiemba namba ba hãi.
  sus-sus: Simɔn Piyɛri, Tomasi e naxan xilima «guli,» Natanayɛli naxan keli Kaana
    taa Galile bɔxi ma, Sebede xa die, nun Isa fɔxirabirɛ firin gbɛtɛe, nee birin
    nu na yire keren.
  pon-2006: Saimon Piter, oh Tomas (me pil adaneki Mpwer,) oh Nadaniel, mehn Kena
    nan Kalili, oh nein Sepedi ko, oh pil riemen sang nanpwungen sapwellime tohnpadahk
    ko, irail pokopokon.
  dad-dad: Simon Pita, Tomas (yana taka Didimus), Nataniel Kana tamal Galili teneub
    bun, Sebedi gere tar ado, dõ fiya tar uru anidim guru de dibodon.
  zab-NT: Deni dxasaa Simóny Bed, cun Mally ni raipdeb Cuach, ne cun Natanael ni zá
    Caná ni ná nez Galilea, cun de llingaan Zebedeo ne cun stiop de xpɨny Jesús.
  jae-jae: Simon Petere agêc Tom, taŋ sêsam eŋ gebe Ôliŋbôm naŋ, ma Natanael aŋga
    Kana Galilaiaŋa, ma Sebedai latuagêc to ŋacseŋomi ŋagêdô nêŋ luagêc, ac sêŋgôŋ
    sêwiŋ tauŋ.
  ksd-ksd: Simon Petero, ma Tomas, a iangina bula a Kanga, ma Natanael, a te Kana
    marama Galilaia, ma ra ura natu i Sebedaio, ma ta ra ivut bula ta diat kana tarai
    na vartovo, dia ki varurung.
  msm-NT: 'Nahimun duon to pitu no mgo inanad ni Jesus: si Pedro, si Tomas no pigdagnajan
    to Iping, si Natanael no taga-Cana no sakup to Galilea, sikan daduwa no mgo anak
    ni Sebedeo hasta to daduwa pad no mgo inanad ni Jesus.'
  myk-myk: Simɔ Pyɛɛri, ni Tomasi wemu pʼa byi sanha na «Ŋmami» ge, ni Nataɲɛli wemu
    wʼa yìri Kana kulo li ni, Galile fiige ki ni ge, ni Zebede jalaa shuun, ni kalaapiire
    shuun wa bɛ, lee bi pee ta pee bɛɛri na ɲɛ shiizhan.
  sbe-sbe: Simona Petelo, Tomasi, hesana hesau ede Didimasi, Natanaela, iya meta magai
    Kana teha Galili ne tamowaina, Sebedaiyo natunao yo hekahekatao labui hinage,
    maudoidi ta meta se miyagogoi.
  mcr-mcr: Saimonä Pitä ique, Tomasi, iqueqä yoqä huizi, ‘Qäyawiqueqä’ ätumiŋuwä ique,
    ä Nataniyoli, aŋä-himqä Kana, qua Galili iutaŋä ique, ä Sepri iqueqä hikŋä iŋgueqi,
    ŋŋ wäuŋuä yätquakä huiziquaqui, eqä-huäŋä maŋä iqi anä äpmamiŋuwi.
  cux-NT: Ndidaama yā Simón Pedro ndúúcū Tomás miiⁿ chi nguuvi Dídimo chi Gemelo,
    ndúúcū Natanael saⁿ'ā yeⁿ'e yáāⁿ Caná yeⁿ'ē yáⁿ'āa Galilea, ndúúcū na 'úúví saⁿ'ā
    daiya Zebedeo ndúúcū táá na 'uuvi discípulos yeⁿ'e Jesús.
  tur-YTC: Simon Petrus, “Didimos” denilen Tomas, Galile Kana’lı Natanel, Zebedi’nin
    oğulları ve diğer iki öğrencisi birlikteydiler.
  san-ITR: shimonpitaraH yamajathomA gAlIlIyakAnnAnagaranivAsI nithanel sivadeH putrAvanyau
