  bod-N: དེའི༌ཕྱིར། སྐྱབས་མགོན་ཡེ་ཤུའི་གསུང་དེ་སྤུན་ཟླའི་ཁྲོད་དུ་གྲགས་ཤིང་ཐུགས་སྲས་དེ་མི་འཆི་བ་ཡིན་ཞེས་སྨྲས་སོ།།
