    Dia, nipu pirina epalua kone saluare nena kogono yapae lo gupa sa.
  dww-dww: Inam riunama tauwai muriwatana a vaia waigewa be taudi tauwai sumaḡa ḡesaudima
    ḡarodie inam giunama ai daberari be a riuriuna, “Yesu tura kaukauinama tokare
    nam e guri.” Be inam nam nama. Yesu nam i riuna tura kaukauinama tokare nam e
    guri. Ibewa, be tauna umanama Pita ya riuena, “Tam nam am noyama aba tauna ḡarone
    ima kenakenana. Deḡoda taugu e ḡoena, tauna tokare yawayawasaninama e miamia be
    yà verau munaḡana.”
  nif-nif: Tɨmbi manda walɨ Yesu kɨmɨt-kle-kuañgɨlɨñ endok boñgɨpsɨnan sapakñeumbi,
    ama walɨ nɨm kɨmbekak wɨndɨñ nandɨñgɨlɨñ. Gan Yesulɨ Petlola ñɨndɨñ nɨm nɨmbi
    eñguk, “Gwañgwa walɨ nɨm kɨmbekak.” Tambo endɨ ñɨndɨñgot eñguk, “Tɨkap nak undanem
    bɨ tombetat, endɨ wolok tuop yousɨmbi kuuktok nandɨñmetta, walɨ dɨkok nepek nɨm.”
  twi-ASANTE: Asɛm a Yesu ka faa saa osuani yi ho no maa Yesu akyidifoɔ no mu pii
    susuu sɛ, saa osuani no renwu da. Nanso, na ɛnyɛ deɛ Yesu hwehwɛ akyerɛ ne no,
    ɛberɛ a ɔkaa sɛ, “Sɛ mepɛ sɛ ɔtena hɔ kɔsi sɛ mɛsane aba a, ɛfa wo ho bɛn?”
  aoj-aoj: Eaꞌ basef basoꞌafi wafifi ifimba fafeꞌma afaꞌ alipufai Jisasi faꞌias naꞌamba
    faꞌi, “Aman anamba anaf ina nogaꞌ, owaꞌ.” Apaꞌ Jisas ina naꞌipafa basef ifimba
    esis sagaꞌiefi, owaꞌ. Basef ifimba kwamaifi. Jisas naꞌi basef ifimba atif naꞌi,
    “Iꞌi aeꞌ iꞌi anen nope nefeꞌ nefeꞌ ma nemaf aeꞌ igitanimai, isimba ina maol ineꞌini,
    owaꞌatin.”
  cbv-cbv: Páant Pedrodih ã naáwátjidih jéihnit, nihat Jesúíhwã queétjeh chah bʉ́dí
    ĩt míic wéhenap jĩ. “Juan, Jesús bʉ́dí ã oini, ã wʉncan niít”, weemdíh queétjeh
    ĩt niíj míic wéhenap yʉh jĩ. Obohjeéhtih, “Caán ã wʉncan niít”, Jesús niijná ã
    chãjcan jĩ. “Nin baácboó wã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, candih páantjeh wã jʉmat
    tʉ́ʉtʉchah, míih pínah nihcan caá. Pánihna, ded pah candih ã yapat pínahdih meemdíh
    wã naóhcan caá”, Pedrodih Jesús niíj naóhna ã chãjap jĩ.
  taw-taw: Takaw anɨb ak tek agek, takaw aj aj binɨb ne okok gos anɨb nɨŋɨd agelɨgɨpal,
    Bɨne anɨb ak ma kumnɨgab agelɨgɨpal. Jisas pen bɨ anɨb ak ma kumnɨgab agɨl ma
    agak. Mel. Ne agak, Ak gos yad agak. Nop gen anɨgɨl nep mɨdaknɨŋ, adɨkɨd ownɨgayn
    ak, takaw nak mel agak.
  jic-NT: 'Jesús nin tjevele mpes, qjuis pülücpan pülücj tjowelepj niná discípulo
    ma ca cüpa''is. Jesús ma tjevele niná discípulo ma ca mpa''is lovin. Jupj tjevele:
    “Ca nacj napj najas jupj pü''ü napj tjacuwis nas. Jipj ma ca nin jele nsem nepes.”'
  zap-NT: 'Por neguin wrëëts diiz lad yra xpén Ne ne guetet xpén Ne men guin. Per
    redet Ne ne guetet men, sinke le Ne re: “Belne nako ne rlaan noo ne ybán zhaa
    axtegue ne yberee noo, tsuudet de lyaaz neguin.”'
  wer-wer: Pël maan pit repak së pitëm karuröen epël mëëa. “Omën pöp wel nawiin ëëpën
    ya,” pël mëëa. Pël ëaap Yesu pi pöt, wel nawiin ëëma pöten nemaan. Pi om epël
    mëëa. “Nem kentöök pi om wëën ne kaalak waisuma pöt nemtëët.”
  ipi-ipi: Wuane lea-kola, Jisasana disaipolo tupamane pii okone ale wato, balato
    disaipolo okone oma napulu-peya leya nembo toto, pii okone bala lo bilipi lene
    wandakali tupanga lo tawe yaini tekeko, Jisasato disaipolo okone bala oma napulu-peya
    nalea. Jia. Balato Pita tipa puato, nambato akali okone bala oma napene, mee saka
    atama pulu, namba dee lapone epolowa oto oko andapia lakae lo nembo tewando, okone
    nimbana piapepe lea.
  qul-NT: 'Chay niskanraycu creyentecuna ninacorkancu: “Chay discípulo mana wañonkachu”
    nispa. Jesuska mana niskachu mana wañunantaka, niskanka cayllami: “Cutimunaycama
    causananta munayman chayri, ¿imataj kanman importasunqui?”'
  ter-NT: Hukinóvoti itáhineheyeane neko yuhôti xapákuke neko kutípotihiko Jesus ákoyeamo
    ivákapu neko íhikau. Itea ako okóyuhoa Jesus ákoyeamo ivákapu. Pohu “Angahá'a
    ákoyeamo ivákapu râ'a tukú koeti ngáyukopovope, undíne exôa koêku” pohu koêti.
  bmr-NT: 'Jillɨ diiboco unuunoco inahabomɨ jɨɨbocasiuhi: Diibo jɨɨbogomɨnaafi fɨne
    guijevejitɨhi, noomoro. Jaarunofaño Jesu guijevejitɨɨbo nuutɨhi. Iimogohachiijɨ
    siino uhuuminohachuta icajiibo. ¿Jaaruno ɨɨdi mɨllɨ icatɨhi? nuubo.'
  fuf-fuf: 'E hoore ɗun, kan haala jonnondiraa e hakkunde musiɓɓe ɓen wonde on taalibaajo
    maayataa. E hara-le Iisaa wi''aali mo wonde on maayataa, kono ko o wi''i ko: «Si
    miɗo faalaa o wona haa nde mi artoyi, haaju maa e ɗun?»'
  bhl-bhl: 'Dangei, akalem gelewkabiliw kunum i ikalem mutuk bokolew bokolew kelomeliw:
    “Kunum be nam kuane te!”, ange ange kesiliw kate, Yesus e kanele weng bokolinba
    kese kale. E bokolomele: “Em dulum elo ibolow fukunomeli: ‘Kunum be finik so belei,
    ne iti toloki te.’, angi tewe, be kom eisneng bate.”, dangse kale.'
  ons-ons: Eso don yewaŋo Yesu magukoune eŋano iwa yale rokopke arike, medep iwa eŋe
    baŋ mi seukeake, ŋo siluŋ Yesuŋo eŋe mi seukeake yale mi rake, eŋe rake, “Ŋo siluŋ
    eŋe geki, na koso zinge sarikalane naniakeo, yemo ge daleo wane ramaine?”
  con-NTPO: 'Tsa''caen susi fae''ngae in''jan''chondeccunga aya''faja asitta ñajan
    paya''bi''choa''ve. Tsa''ma: “Juanjan paya''bi” qquen Jesúsja Pedronga condambipa:
    “Ña, ña ccase jiya''ngae tise canseye in''jan''ninda ¿jongoesie qui fundo''je?”
    qquen tsu su.'
  ghs-ghs: Oiqi Dzesui hiiremi oho nooke sinabidzaho oko ma boto samane oberama nookaqi
    anahoke qesai hee, Tumakhata Dzohane noi bamu baataquiqi hiirorai. Oonihe Dzesui
    te anake hee Nii bamu baataquiqi hiibarani. Bamu. Noi Peetoroke hee Ana dza eetemi
    noi naho bebe eete qaamake ana paha biranatakoiqi hiibaquko oi bamu niiho noo
    naataquiqi hiireta.
  peg-peg: ହେବେଣ୍ଡାଂ ହେ ଚେଲା ଜେ ହାଉନ୍‌ ଇଞ୍ଜି, ଟଣ୍ଡାର୍‌ ବିତ୍ରେ ଇ ବେରଣ୍‌ ୱିଣ୍‌ଜି ହାତାତ୍‌,
    ମାତର୍‌ ହେୱାନ୍‌ ହାଉନ୍‌ ଇଞ୍ଜି ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‌ୱାଦାଙ୍ଗ୍‌, ମାତର୍‌ “ନା ୱାନି ପାତେକ୍‌
    ହେୱାନ୍‌ ମାନେନ୍‌ ଇଞ୍ଜି ଜଦି ଆନ୍‌ମାନ୍‌ କିନାଙ୍ଗ୍‌, ତା ଆତିସ୍‌ ହେବେ ମିଦାଙ୍ଗ୍‌ ଇନାକା
    ମାନାତ୍‌ ଇଞ୍ଜି ଇଞ୍ଜି ମାଚାନ୍‌ ।”
  txu-NT: Nhym kam Jeju kukwakam me kute abeno kamyja kute Jeju kabẽn mar kêt ne arĩk
    'ã abenmã kum, —Be, dja kôt ba djwỳnh wã tyk kêtkumrẽx, ane. Nhym be, kati. Djã
    ne kum, “Dja tyk kêt”, ane? Kati. Nãm Pedrumã kum, —Be, dja ba akubyn bôx nhym
    tĩn rã'ã jabej. Kwãrĩk wãnh rã'ã. Nhym be, ije adjàpênh djà'ã amã karõ dja ga
    kôtbit ajamak bẽn ne mã ikôt ajkamẽ, ane. Jabit Jeju Pedrumã arẽ. Tãm ne ja.
  eng-WEBU: This saying therefore went out among the brothers that this disciple wouldn’t
    die. Yet Jesus didn’t say to him that he wouldn’t die, but, “If I desire that
    he stay until I come, what is that to you?”
  gnw-NT: 'Jare opaete upurugüɨrovia vae reta uicuaa cua Jesús jei vae, jare ipɨa
    pe uyemɨngueta tẽi cua uipota jei jocua jemimboe ndarau umano. Ẽrei Jesús jei''ã
    ndarau umano. Jaeño jei: “Che aipota yave jae ico vaerã che ayu ye regua, jocua
    mbae''ã co ndeve.”'
  mux-mux: 'Yesos-ni aku nirim-na piliiku kene ung te anju-anju anginipilima niku
    siringele i-sipa mele: “Lumbili anduli ili kulú naa kolumba.” niring. Akiliinga-pe
    Yesos-ni “Yu naa kolumba.” ni naa nirim. “‘Na kelepu yandu ombú kene yu ui we
    kona mulupili.’ nindu lem akili nunga kongunaleye?” nirim.'
  maj-NT: 'A̱skahan kik''inyaha̱ én xu''bi̱ xu̱ta̱ ni̱nku̱, nga najmi ku̱a̱yá nda̱
    ni''yakuyá xu''bo̱. Tu̱nga najmi b''a̱há kitsú Jesu tsa najmi ku̱a̱yá ndo̱. B''i̱
    ní kitsú: “Tsa mjena nga k''úéjña santa nkúhu nga kjúái̱ ngáhana, najmi ji tje̱hen
    ri nga cha̱i ni xu''bo̱.”'
  bkq-NT: 'Awylygue âjigue Jesus einwânni modo aguelymo: “ ‘Kodopâdo odaji niguewâpyra
    ise João’ nygue Jesus” kelymo. “Âiguewâpyra ise âmâ” kewâpyra akâwâm Jesus ywâgâ.
    Warâ ani aguely: “ ‘Kodopâdo odaji niguepa nidâ’ uguely watay, awârâ modo wâgâ
    tâtynanâzeba ikâ” kely Pedroram.'
  kue-kue: Disaipel i goglkrambe dungwa, ka i waidi ende Yesus yombama tau meglmara
    ongwa. Ba Yesus eremogl disaipel i goglkrambiwo, yegl ta dikrukwa. Yesus yegl
    dungwa, “Ye kor-mogl panambedi na pirmbo ana ye mogl panan na ikine unaglka, i
    ene sragl wedi pitne?”
  cot-NT: 'Irootaquequea icantantajiavetanacaca quemisantajiaquerica Jesoshi aato
    imetoji itsatacaane ipintsamajatacaca, ariquea ishimerancaguevetacaro, cotanquitsiquea
    Jesoshi teequea ari incanteji aato imetoji. Iroguentiquea icanque: “Arigueti noninque
    naatimpa incoguitempani inchoocaque irosatiquea noncoraquepojajegueti, ¿queroquea
    ococani piquenquejacotsitantacarica aviatimpa?”'
  bnp-bnp: Lakea e huriki a murimuri ri vaka­longo lae pololilo ne ria a nita na bakovi
    iea i uka ma ge mate. Pali e Isu i uka ma i takia i uka ma ge mate. A ngava i
    taki kunanea i maea, “Iau bara ngaru ia ge mahuri ge harena na tahuna ga hamule
    valai vona, i uka ma a maki vomu.”
  apn-NT: 'Anhỹr o kãm ijarẽnh jakamã nhũm mẽ ixkwỳjaja kot ã ijarẽnh anhỹrja ã kuma
    ma nẽ htỳx nhỹrmã ixtyk kêt ã ixkamnhĩx. Nẽ gaa nẽ rĩ piitã axpẽn mã ã ijarẽnh
    anhỹr o pa. Nom na pre ã ijarẽnh anhỹr kêt nẽ. Na kêt pre ijarẽnh o: —Kot pa inhmã
    arĩ ri kritpêm pa rãhã pa akupỹn ixwrỳk prãm nhũm arĩ pa nẽ htyk kêt rãhã pa akupỹn
    wrỳ. Anhỹr o ijarẽ. Nom ãm hãmri ixtyk kêt rãhã nhũm akupỹn wrỳk ã ijarẽnh kêt
    nẽ.'
  ctp-NT: 'Xa wa ynan taꞌa neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesús chaꞌ kanꞌ, ykwiꞌ ꞌa neꞌ
    loꞌo taꞌa neꞌ chaꞌ ja kaja ꞌa yu kanꞌ ni, mskeꞌ tiꞌ neꞌ. Loꞌo ñi la ndyoꞌo chaꞌ
    kanꞌ, chaꞌ ja ndukwin Jesús chaꞌ ja kaja ꞌa yu kanꞌ; sa kanꞌ ti chaꞌ ndukwin Jesús
    chaꞌ ꞌin yu: “Ja kuwe ꞌa tiiꞌ. Ni siya nchka tiǎnꞌ chaꞌ kanun yu lo chalyuu sa
    ñaꞌan bra nu kaǎn xiyaꞌ, ja ndiꞌin chaꞌ tyaꞌan chaꞌ tiyee ꞌin chaꞌ kanꞌ.” Sa kanꞌ
    ti chaꞌ ykwiꞌ Jesús loꞌo Tyu.'
  bre-BRG: 'Ar vrud eta en em skuilhas e-touez ar vreudeur, penaos an diskibl-se ne
    varvje ket. Koulskoude Jezuz n''en devoa ket lavaret dezhañ: Ne varvo ket; met:
    Mar fell din e chomfe ken a zeuin, petra a ra-se dit?'
  opm-opm: Ihtiporhan Jisas orhe han ihir amrama Jisas oh Jon ohnong imat potip ohoh
    ihan Jon oh na haputipra hanmur naporiptimur. Ma naporipti oh Jisas oh Jon oh
