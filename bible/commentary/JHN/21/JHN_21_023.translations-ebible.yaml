    rarybere. Tahe kiamy aõkõ Jesuisi rarybere. Jesuisi juhuu rarybere: —Tii rurukõòle
    adoosekre‑wana, timybo tahõtinytenyteri.'
  zao-NT: 'Ne lee diza mraats lo re wets ne lo re btan lee na gatht, per net Jesús
    gathtʼn, sinke kuu nzhab Jesús lo Pey nak: “Os leen nlazʼn banka zha asta leettsa
    bren, ¿cho mporta kona?”'
  byx-byx: Taqurla de verik se liina gel aa risura de ngen araa rluavik. Dap kuasiq
    ai ma Iesus ka meraqen ai luqa dai diip kuasiq ai qe ngip. Dap naqerl ka taqen
    ne liina, ai ariq aip ngu narliip kurli qa ip deng pet luqa ama nirlaqa i ngu
    guirl saver ama aivetki, dai liina dai quasik mager ip ngia tu gia qevep sever
    iini.
  ctu-CTI: 'Che'' jini ti queji i yʌlob jini hermañujob mach''an mi quejel i sajtyel
    jini Juan. Pero Jesús mach''an ti yʌlʌ cha''an mach''an mi quejel i sajtyel. Tsa''
    jach i yʌlʌ: Comic bej cuxul mi yajñel jintyo mic cha'' tyʌlel mach a wenta, che''en.'
  zos-NT: 'Por eso nø chamyajtøju que jic nøtuṉdøvø ji''na''ṉ ma cya''e. Pero Jesusis
    ja ñøjayø que ji''na''ṉ ma cya''e, na más que nømu: “O''ca øtz su''nbøjtzi va''cø
    cyena øtz vitu''pacsye''ṉomo, ¿ti cuenta mi mba''tpa?”'
  gvs-gvs: E tauna moe livalayana inúnuwo ina Yeisu ina bodao yaidi bego yau bei geya
    akamaseta. Go Yeisu moe nakae geya ibobwareta bego yau geya akamaseta, go sem
    Tauyana kana, ‘Neta latuwogu tauyana ikaaiyaka ana kadókana akaluvilamna ama,
    moe geya tayaamo kaga yaim.’
  kbm-kbm: Beti yaun ete amol etok atob nimat vunu ite ok, ande eisir singamolomb
    subu ok iute be ma. Bemem Yisu ginei ete atob amol etok nimat vunu ite ok ite
    ma. Ei ginei dangeteik ginei; “Ginei ayeu tangg nivin ve amol etok nimbweg love
    ayeu nanumul nanme kob ok, okob etok miam gen givin ite.”
  tew-tew: Heḏi in Jesus-ví khä̖ge̖ˀnin ditû̖ˀ nä́ˀi khä̖ge̖ˀdi háˀto nachúu-íˀin.
    Hewänbo Jesus-á wínatú̖hpí i khä̖ge̖ˀdi wínachuwagítꞌóepíˀin, hewänbo nawänpitú̖-á,
    “Owáy naa owáyˀä̖ä̖ píhay i nawówáyê̖e̖níˀin odaˀḏáhoˀ, naví á̖yîngi-ân dînmuu,
    uvîˀ-á yoe.”
  rmc-rmc: 'Vaš oda lav pes maškar o phrala vakerelas, hoj oda učeňikos na merela.
    No o Ježiš leske na phenďa, hoj na merela, ale: „Te kamav, hoj te ačhel, medik
    na avava, so tut hin andre oda?“'
  apr-apr: Yesu iwete nen le betanga tani in imasara kataunu ye di diene kapala yo
    titara lodi medana panga nga, ngan bet galiunu tani in o ke bet imata tiap. Bong
    ngan Yesu iwete toko betanga sa bet tool tani in ole imata tiap, ngan tiap. Bong
    ngan iwete leu nen, “Kumata le lok bet inepe matana rerene nen le ilo ye lal yo
    bet amulu a asi ye in nga, ngan ole gelei yong?”
  tiy-tiy: Sabaf mélaw bé ni, ménlégéb dob de kuyug Jesuse i urete bé i ni kuyug énda
    kun méléhuén. Endob békén bénréh Jesuse ké énda méléhuén. I bénréh Jesuse saén
    mano, “Amuk méuyotu de ké méuyag taman bé késéfule guwe, ati mélaw i kaame de?”
  nlg-nlg: Mana tutugu eni te talao ighobudira rana taluutuni, ge gaia na vaovarongo
    eni ke mua ghoi mate. Hauvaa me mua bosa Jesus ke, ge ke mu mate, me bosa vamua,
    “Ge teke liogu ke ghahaa polo ku pulohi mai ke, mi vei te ghaghua itamiu.”
  dgr-DOGNT: Zezì Peter ts'ǫ̀ hadı t'à Nǫ̀htsı̨ wecheekeè hazǫǫ̀ hagedı, eyı wecheekeè
    ı̨łè ełaàwı ha-le, gedı, godı gèhtsı̨. Hanìkò Zezì “Ełaàwı ha-le,” yeghǫ hadıì-adı
    nıìle. “Jǫ nǫehtła gots'ǫ̀ eda ha weehwhǫ nı̨dè eyı negha dàwet'è?” eyı zǫ hadı.
  pes-OPV: پس این سخن در میان برادران شهرت یافت که آن شاگرد نخواهد مرد. لیکن عیسی
    بدو نگفت که نمی میرد، بلکه «اگربخواهم که او بماند تا باز آیم تو را چه.»
  ron-1924: 'Дин причина ачаста, а ешит звонул принтре фраць кэ ученикул ачела ну
    ва мури делок. Ынсэ Исус ну зисесе луй Петру кэ ну ва мури делок, чи: „Дакэ вряу
    ка ел сэ рэмынэ пынэ вой вени Еу, че-ць пасэ цие?”'
  tpz-tpz: Ivëh, ka soe nö vavah en topniira napan va po vaman, a soe pamëh to soe
    suk non e vamomhë pamëh to hikta antoen non a mët. Ivëhkëk, e Ieesuꞌ to hikta
    sosoe voh non pan, e vamomhë pamëh to hikta antoen non a mët. Ahik, eꞌ to sosoe
    vavoh non manih pan, “Eöꞌ se keh iu noꞌ, ke vamomhë pamëh teꞌ toꞌtoꞌ e non, keꞌ
    onöt po poen nöꞌ se hah maꞌ. A tah pamëh to hikta teꞌ non pan eꞌ a tah pën.”
  agd-agd: Mai eyo iyampon ída furinten mino ma sein baya ano mumunan nanin banta
    vaípá oreraen mifo Yisasi véin nan ída furinte ne vaya ída sen mino. “Béi fara
    vantí téi ovaráné ereno van inikhé umpo mai ano éin intesá intéi vae.” Máan manan
    béi sikhen mino.
  rkb-NT: 'Kyze Sesus tuktsa asa zuba nipamykysokonaha: — Atakta ba zikyrikosokda,
    Sesus myziksizoze ispitu my — nikaranaha. Iwa Sesus batu tyso. — “Atakta ba zikyrikosokda”
    tapara nitsaso “motsaso zeka atakta ba zikyrikosokda atahi myziksizoze motare”
    — iwa nitsaso. Batu siwabyziuhu.'
  san-THA: ตสฺมาตฺ ส ศิโษฺย น มริษฺยตีติ ภฺราตฺฤคณมเธฺย กึวทนฺตี ชาตา กินฺตุ ส น มริษฺยตีติ
    วากฺยํ ยีศุ รฺนาวทตฺ เกวลํ มม ปุนราคมนปรฺยฺยนฺตํ ยทิ ตํ สฺถาปยิตุมฺ อิจฺฉามิ ตตฺร
    ตว กึ? อิติ วากฺยมฺ อุกฺตวานฺฯ
  iws-iws: Mɨ tɨ yaiyɨm wɨ iikamɨm yɨpɨkɨ Jisɨs siir siyɨu ɨiir napiyɨm wɨ sɨmiiram
    haigirɨrɨrki. Mɨ kara tɨ inkamɨn siir kɨgna mɨriiyɨn wɨ nao rani. Jisɨs siya hɨriinan
    bɨ boɨnkikɨn, kara wɨ nao rani, siya ha boɨnkɨn. Mɨ kara ha naɨngwowi tɨ siirɨn,
    tɨ inkamɨn wɨ hɨriiyar tikɨ okwokɨn kariiramar, yɨo tɨriigɨnɨn yɨo kɨmiir dimɨn
    tani. Nɨɨngaka.
  pol-SZ: 'Z tego powodu rozeszła się wśród uczniów pogłoska, że uczeń ten nie umrze.
    Ale Jezus nie powiedział, że on nie umrze, tylko: „Może zechcę, aby pozostał aż
    do mojego powtórnego przyjścia? Po co ci to wiedzieć?”.'
  ztq-NT: 'Por ngo lëë tiits pchoots klyaal lady xaa nii kejty mëëdscuel go. Per chëbty
    Jesús nii kejty xaa, sink lëë xaa chëb: “Deelñee klyañ styoon nii kpañ xaa axte
    nii kpikchen, ¿pe xcueentoo ngo?”'
  zai-NT: Ne bireeche diidxa lade ca hermanu na Jesús qué zati discípulu que, peru
    cadi na di Jesús qué zati be, sínuque na pa acala'dxi guiaana be de ora gueeda
    la? cadi xcuenta Pedru.
  upv-upv: Ko nale ngel owlu elep vajin renge kalesia, nga jinibb se Iesu ngel sete
    pimij te. Ko Iesu sete owrai tevi Pita nga ni sete pimij, ejki, ko owrai bbong
    ‘Poro inu bemarong ni sete mia-mij ko p̃ilik pijpari inu bolwi vini, ko ngok erpese
    renge nik?’
  wap-NT: Naꞌikiꞌi naa parada-karu iribainan mishidainao kawanaꞌati, naꞌiki ĩabatan
    ukowaada-kao aonaꞌo nii umawakauzon, wuruꞌu utominapa-kidaniaz. Mazan, “aonaꞌo
    nii umawakauzon,” aonaa Jesus kian udauꞌati. Mazan, “Naꞌapa dii puꞌati õaipan
    an ukakupan zii atii õkaawan powaa ati?” kiaꞌo ukian.
  mva-mva: Iesus pile ngaedi ipile nge pile tekedi bokainatuka ege-ege dilako tagataga
    ngae masa tago ngamate. Ata Iesus tago ipile tagataga ngae masa tago ngamate.
    Tago. Ngai bokai ipile, “Ngau urere be moauriuri-la ngasoaki be kaba mule kana
    nge iboadu-tina! Bakara ka ilom ibuku?”
  dwr-NT: Hewaa diraw, he kaalliyaawe hayqqenna giya haasayay ishatuwaa ubbaakko gakkeedda;
    shin Yesuusi, “Taani yaana gakkanaw, I de7ana mala, Taani koyyooppe, neena ayaa
    metii?” geeddawaappe attin, “Hayqqenna” gibeenna.
  kfw-kfw: "Khawa khan ajar eya siamruoipa kha thinunijei iti chonghi Jisu nukkajui\
    \ ngaidiang aleitung; Jisu inchu nang thinutin tia amadiang leitimak, takkha,\
    \ “Kei'n kajuokir maklaiseng ama'n aringsik kamanuom ngai suok-inle, khawa khan\
    \ nangdiang ang eyame?”\x94 iti eii."
  bfz-bfz: तेबेई तो पाईया बीचे ये गल्ल फैली गी कि से चेला नि मरना, पर यीशुए ये नि
    बोलेया कि ये नि मरना, पर ये कि “जे आऊँ चाऊँ कि ये मेरे वापस आऊणे तक रूकेया रा
    रओ, तो ताखे क्या ए?”
  cuk-09: 'We-degi-soglesad, gwenadgan-abargi nasguddo, we Jesús-e-sapin burgosurye.
    Ar Jesús sogsasurdo: “We-sapin burgosurye.” Sogsado: “Ar we-dule an gannar-dagedse
    amba dula gudii an abegele, ¿ar be akar sogosi? Be akar sogosuli.”'
  ben-OBCV: এই কারণে শিষ্যদের মধ্যে গুজব ছড়িয়ে পড়ল যে সেই শিষ্যের মৃত্যু হবে না,
    যদিও যীশু বলেননি যে তাঁর মৃত্যু হবে না। তিনি শুধু বলেছিলেন, “আমি যদি চাই যে আমার
    ফিরে আসা পর্যন্ত সে জীবিত থাকবে, তাতে তোমার কী?”
  mil-NT: 'Te ní xinu tnúhu núú nchàa ñáyiu sàndáá iní tnúhu‑gá sá těe‑ǎⁿ vǎ cùú‑dé.
    Dico Jèsús ñá túú dùcaⁿ ní xáhaⁿ‑gǎ sá vǎ cùú‑dé, chi ní xáhaⁿ‑gǎ: “Núu yúhú cuìní‑í
    sá těe‑ǎⁿ cundecu‑ni‑dé ndéé ná quìxi tucu‑í ñuyíú‑a, ¿te yòhó ná cuèndá‑n?”,
    duha ní xáhaⁿ‑gǎ xii té Pèlú.'
  myu-myu: '@see-verse:JHN.021.022'
  fue-fue: 'Haala kan sankitii caka goonɗinɓe Yeesu ike aahiijo on maayataa. Amma
    Yeesu wi''ay: «O maayataa». O wi''u nun: «To mii yiɗi o wuura faa mi warta, ko
    faali maa?»'
  amk-amk: Ampafe nanai wedaya Yesusi ne inontarai mano wei fosa emadurai na sa we
    eteyo mano Yesusi enewawuti nani wiro mireha kaha. Wape Yesusi wiro deisaharai
    we wiro mireha kaha, mae medu deyo, “Masino yeyo ambori inontarai nani minohi
    darang paria yarabera yau aha ma mani, wiro nemu fieai we modu wea kaha.”
  fai-fai: Kaleyo Yesus nikil fikil iyo kalo gedul weng be bakodawa bakodawa bom nadiwe
    bako, “Yesus weng kidimin kinim makuw aka fikalokaba báno.” Kalsiw. Kata Yesus
    aka afan aka fikalokaba báno kalesa bá. Akade, mada bako, “aka kanom kaunsin sada
    si naka asiki tadon kalomi bo nalam aket ka. Kale bo kam san bá.” Akeisa uta ko.
  ura-NT: Niritohana jaunte, orihaunnijiecha naaure ita rai nii canu aina Cana Coaunera
    Calaohi coitucuurera. Coatiha oenerihanuhinne que aitohi. Netechu jataain, “Chaquena
    aasare ichei. Canu jerichaaunnete, coaiteen turuhanune que tiaaojoaain ichaore,”
    nae Fedoro rai caque Cana Coaunera Calaohi Jesoso.
  mcd-NT: Ascano afu rafumisifo yoinannifo, —Juancai nayoimafinquin, —uhuunoa huanifo.
    Ascafiacai Jesús anori yoinima. Yoini isca huaquin, —Un Juan nimapaiyaino niyoi
    nan un nasoaitianri. Inonpun shinanyamahuu, —ishon nan fusti Jesús anori ani.
  urt-urt: Taꞌe luku pe, wusyep sisil nalꞌe nalꞌe lenge jetalah syeꞌ tikin Jisas nange
    jetalah ilyeh uku yukur ka ole. Kom Jisas yukur ŋanange nange jetalah uku yukur
    ka ole, pakai. Kin ŋanange na, “Ŋaiye ŋam masande nange kin ka orp tutume ŋaiye
    ma mut pe, leꞌe yukur ŋainde nin?”
  kiz-kiz: Kwa hiyo habari ejhe jhikaenela miongoni mwa bhala ndugu, kwamba mwanafunzi
    ojhui ibetalepi kufwa. Lakini Yesu an'jobhilepi Petro kujha, mwanafunzi ojhu ifwa
    lepi, “Kama nilonda muene abakilayi mpaka pa nibetakuhida ghikuhusu kiki?”
  tzo-TZE: 'C''alal jech laj ya''yique, la snopic ti mu''yuc chichame jech ipuc batel
    ta stojol quermanotic. Pero li Jesuse mu''yuc laj yal ti mu''yuc chichame. Ja''
    no''ox jech laj yal: “Me ta jc''an ti cuxul to ta xvul jta c''alal ta xicha''tal
    yan veltae, mu aventauc”, xi no''ox.'
  lex-lex: 'Dewade lira la'' lira la''a maklernohor reri Yesus re riwra, ir mutwualli
    de hota edonna nmati. Mere Yesus edon Nakot Niwra: “Hota mutwualmu de hota edon
    nmati.” Eneknek to''a Niwra: “La''pa la'' nan A ralma-rio''ru de e nmormior niekpa
    nwei pia A''uwal pia Amuai, yana wniarormu nla'' nan hade.”'
  dov-dov: Lino aaka kaambo kakasaalila kuli babunyina, kuti ooyo sikwiiya takoyoofwa.
    Pesi Jesu teensi wakateedi kuli Pita kuti ooyo sikwiiya takoyoofw, pesi, “Na ndayanda
    kuti ukkale kusikila ndaboola, niinzi eecho kulinduwe?”
  toc-NT: 'Amá quilh­ta­macú, lhu̠hua hua̠nti̠ xta­li̠­pa̠­hua­ni̠ttá Jesús tzú­culh
    tama̠akpun­tumi̠y a̠má tachu­huí̠n xla­cata pi̠ a̠má xdis­cí­pulo ne̠cxni catí­ni̠lh.
    Pero Jesús ni̠ huá para ni̠ catí­ni̠lh, huata xlá chiné huá: “Para aquit xac­la­cás­quilh
    cala­tá­ma̠lh xas­tacná hasta acxni̠ aquit nac­mim­paray, tamá huix ni̠ min­cuenta.”'
  ulk-1902: 'Abele mer ekoseli uiabim keimer giz, kega, Abele kaimeg le nole eud kak:
    Iesu nole abi detager, kega, Ma nole eud kak, epe, Ese kaka lagelag E kari naokaili,
    nako abele marim?'
  som-som: Haddaba waxaa walaalaha ku dhex faafay hadalkaas oo leh, Kaas oo xerta
    ka mid ahaa ma dhiman doono. Laakiin Ciise kuma odhan, Ma dhiman doono, wuxuuse
    yidhi, Haddaan doonayo inuu joogo ilaa aan imanayo, maxaa kaa galay?
  mam-C: Tu'npetzi'n, jun paqx el tqanil kyxoljo nimil, qa ayi'n nyataq tu'n nkyima.
    Me atzin te Jesús, mix tq'maye ikyjo, qa mitaq tu'n nkyima. Qala' o tq'ma qa ti'taq
    te Pegr taj ti'j, qa intinxtaqa, aj tul Jesús mo minaj.
  ndj-ndj: Chilongu chila chilanduka kwa valongu kucha ndundami yula dasovi ha. Lakini
    Yesu kawomba ha kucha yula ndundami dasovi ng'odu, mweni kawomba kucha “Mani ngudayila
    mweni ayikali mbaka panyisa, achi chindu liki kwa yuwi?”
  mbj-NT: 'Ta tii d'' Jesus her''oot do hyb n''aa, raher''ood hõm kän Jesus ma matëg
    sa mahang, dooh m'' ta ti Jesus ma matëg dajëb bä. Dooh tii d'' Jesus edo bä.
    Jããm hẽ hahỹỹ da Jesus kyyh: “Ỹ karẽn bä paawä tanadajëb bä, p''aa hẽnh hỹ pong
    jé naa ỹ bahyng bä kä, hëd n''aa ti a hã”, näng paa m'' Jesus ta hã.'
  lat-VUC: 'Exiit ergo sermo iste inter fratres quia discipulus ille non moritur.
    Et non dixit ei Jesus: Non moritur, sed: Sic eum volo manere donec veniam, quid
    ad te?'
  ngp-ngp: Niyo mbuli idya yagendezwa mwa wandugu awo kugamba mwanamp'hina yudya haabanike.
    Mna Yesu halongile kugamba habanike mna nakagamba, “Uneva nnaunga ekale mpaka
    aho heza kuuya, weye wayaungilai?”
  aoi-aoi: Aburraja wurrukwala warnikabuburrakiyuwa Jesus-langwa nuw-engkirrika enena
    ayakwa. Na-lyangkiyama nakina nenungkwarba nara a-jungwuma. Akena Jesus nara akina
    kini-yama, “Nara a-jungwuma nakina,” umba ni-yamama, “Kini-ngayindena-manja ngayuwa
    naka kin-ambilya-manja neniba yanda-langwa ngawuya ki-lawurradina-manja yangkwurrangwa,
    nara nungkwa-langwa enena umba waka nganyangwa ningakwukawura-murra-langwa ningen-akwurrajinama-langwa
    nakina ningena,” ni-yamama nakina Jesus.
  enq-2: Dopa leamosa, disaipolo doko kumala naeyata-lamona lao pii doko Kristene
    kaiminingi dupanya kainanya lao taeyami. Dopaka doko, disaipolo doko kumala naeyatana
    lao Jisasame baa lamaiya naeya. “Nambanya auu kaengeme baa lenge tao katao, namba
    dee ipato gii dokonya tuu latana lao masoto doko embanya kalai mende daana” lao
    baa lamaiya.
  eng-ASVBT: 'This saying therefore went forth among the brethren, that that disciple
    should not die: yet Jesus said not unto him, that he should not die; but, If I
    will that he tarry till I come, what is that to thee?'
  mna-mna: 'Uunu tina ta kaimer sua irak ma irao naŋgaŋ kini ta boozomen ma tiso naŋgaŋ
    kini tana ko irao imeete som. Tamen Yesu iso sua ta kembei som. Ni iso men ta
    kembei: “Sombe nio leleŋ be naŋgaŋ tiŋga imbotmbot ma irao aŋmiili ma aŋmar mini,
    ina koroŋ tio. Mi ina koroŋ ku som.”'
  myw-myw: Yeisuw nagamag iliganes livan towen, idokes kid taw towen nag bikanig;
    tage Yeisuw na-ilivan, “Mtowen nag bikanig”; nag. Misinaka ilana, “Kukin ba̱tam
    va̱gan mtowen bisesuna ee... mo ba̱yum bam.”
  sby-sby: Lino lulumbi lwalanyumfwika pakati pa beshikwiya bonse kwambeti usa munabo
    nteshi akafwe sobwe, nsombi walambeti, “Na ndandanga kwambeti nendi akabe ne buyumi
    mpaka nkabwele, sena kuli obe ngaciba cani?”
  sll-sll: Dungure na golkiralga pamua dire Yisas gamahobi yu di wamba, “golkinanua”
    di na tekima. “Ni golkinana di piralga i tamamua” di na tomia.
  yaq-NT: 'Junako, jume'' Krijto nau sualeme nasuk, inika''a Jesujta majti ka a''
    muknee''uta etejowan. Taa Jesus iniau ka junuen ka a'' muknee''uta au teuwaak,
    ala aapo: “Inika''a, chukula nee a''abo notteo tajtia inim nee a'' jiapsi i''ao
    juni''i, empo inim iniat kaachin eene”, ti jiiak jiba.'
  uro-uro: Bä nga nävät tangät täkt aa enge dä vräs da ama enge ge ama qatnanaktpämda
    iva rhak täkt ama mudäsaqongga diva qaku qä nañäp. Sokt di ma Jisas di qaku qa
    qoar iva qaku qä nañäp dap kinak ka qoar toqortäqyia, “Ngakt bä nani a ngo iva
    qat däqäm bä dängdäng i evär däm ngo dä mäniekt bä qänäskänes nge sä qa?”
  ita-1885: 'Laonde questo dire si sparse tra i fratelli, che quel discepolo non morrebbe;
    ma Gesù non avea detto a Pietro ch''egli non morrebbe; ma: Se io voglio ch''egli
    dimori finch''io venga, che tocca ciò a te?'
  muy-muy: 'Bəza ga məŋ geli ndahaŋ tàra tìcia ma ga Yezu ya àɗəm na ti, tə̀bu təɗəm
    e kiɗiŋ gatay bu bay maɗəbay Yezu nani ti aməmət do. Ay ŋgay aməmət do ni ti Yezu
    àɗəm ndo. Ma gayaŋ ya àɗəm ni ti nahkay hi : « Tamal nawayay ti mânjəhaɗ duk abivoru
    ana vaɗ goro ya anaŋga ni ti, ma gani gayak mam ? Nak ti ɗəbabiyu nu ciliŋ. »'
  kqc-kqc: Ye usika ourena vene fogori sina yokoi vai resi niyadi mina usi dina amiye
    bi de muyego; idu Iesu bi diya muyego ina rofu de niyo, idu, “Vegu ameibobigo
    bogo na baegida mamo mina ura regida vonisi, bi ya rofu bi gokai?”
  tav-tav: 'To bairo Jesu cʉ caĩro apirã jĩcaarã jã mena macana, “Bai yajiquetigʉmi
    Juan,” yʉre caĩ tʉgooñabama. Jesu maca, “Bai yajiquetigʉmi,” yʉ caĩquẽmi. Ocõo
    bairo maca caĩwĩ: “Caberopʉ yʉ catunu atí paʉpʉna cʉ cacaticõa anipere yʉ cabooata
    quena ti wamere catʉgooñaquetipe ã mʉ macare, caĩwĩ Jesu Pedrore.'
  eng-ULB: So this statement spread among the brothers, that that disciple would not
    die. Yet Jesus did not say to Peter that the other disciple would not die, but,
    “If I want him to stay until I come, what is that to you?”
  spa-VBL: Esta es la razón por la que se difundió el rumor entre los creyentes de
    que este discípulo no moriría. Pero Jesús no dijo que él no moriría, solo dijo
    “si yo quiero que él siga vivo hasta que yo regrese, ¿por qué te preocupa a ti?”
  fra-_FOB: 'Le bruit se répandit donc parmi les frères, que ce disciple ne mourrait
    point. Cependant Jésus ne lui avait pas dit: Il ne mourra point; mais: Si je veux
    qu''il demeure jusqu''à ce que je vienne, que t''importe?'
  hau-ULB: Wannan zance ya yadu cikin 'yan'uwa cewa, wannan almajirin ba zai mutu
    ba. Alhali Yesu bai cewa Bitrus, wannan almajirin ba zai mutu ba, Amma “Idan ina
    so ya zauna har in dawo ina ruwanka?”
  mal-mal: 'ആകയാൽ ആ ശിഷ്യൻ മരിക്കയില്ല എന്നൊരു ശ്രുതി സഹോദരന്മാരുടെ ഇടയിൽ പരന്നു.
    യേശുവോ: അവൻ മരിക്കയില്ല എന്നല്ല, ഞാൻ വരുവോളം ഇവൻ കാത്തിരിക്കേണം എന്നു എനിക്ക്
    ഇഷ്ടമുണ്ടെങ്കിൽ അത് നിനക്ക് എന്ത് എന്നത്രേ അവനോട് പറഞ്ഞത്.'
  kkc-kkc: Eseme Yesu o hamamee dili odoo egee talaime, dee taka goo ee tei telaga
    odoo abo mapoo dudobuguso. Esino Yesuye takolone odoo egee talaime, dee takele.
    Yo wulo egeesee taka, “Yo osee badoga, ayo see wedi sibileso yo agalai, a goomogoga,
    egeesee selaiso. Esino egee nee goonee,” dee ka taka.
  lit-lit: 'Tad tas pasakymas pasklido tarp brolių, jog tasai mokytinis nemirsiąs.
    Bet Jėzus jam nesakė, kad jis nemirsiąs, tik: „Jeigu norėčiau, kad jis pasiliktų,
    kol ateisiu, kas gi tau?“'
  urd-GVR: Natīje meṅ bhāiyoṅ meṅ yih ḳhayāl phail gayā ki yih shāgird nahīṅ maregā.
    Lekin Īsā ne yih bāt nahīṅ kī thī. Us ne sirf yih kahā thā, “Agar maiṅ chāhūṅ
    ki yih mere wāpas āne tak zindā rahe to tujhe kyā?”
  far-far: Aia, te ununue ka talofia matangana wane famamana ki. Kera saea na fafurongo
    nai nao nia si mae. Boroi ma sa Jesus nao si saea lau ne na wane ne nao si mae.
    Nia fata ga 'ana 'urinai, “Dia nau ku doria na wane kai mauri 'ana, leka ka dao
    ana kada nau ku oli mai, nia nao lau na 'aberolae 'oe nai.”
  suz-BL: मिनु थमा सुइक्‍बपुकीमी मेको येसु आ दाक्‍शो शेंसीब आ पर्बम “मेको शेंसीब मबेक्‍ब”
    दे लोव़ पमुम्‍तेक्‍म। तन्‍न येसुमी “मेको मबेक्‍ब” देंशो ममाइ, तन्‍न “गो मजाक्‍ङा
    सम्‍म मेको रिम्‍शा बाक्‍ल कों मबाक्‍ल, इ कली मार दुम्‍बा ङा” दे माइश्‍शो बाक्‍त।
  car-NT: 'Irombo iromby''pa mo''ko omepatoto wairy man oka wotaripapy''po mo''karon
    Jesus wyinonokon ra''na. Jesus te yka''pa tywaije kynakon: “Iromby''pa kynaitan.”
    Tyka te tywaije kynakon: “Moro ywopyry man ''wa ro nuro iwairy ''se yja''ta, apoko
    nan?”'
  amp-amp: Kto wom Kristenm Jisasr kfomo mrokfot yak kekutnihato nnakfo hihany memom,
    “O, kfo memor nd disaiperr nhai nohruhatr.” To Jisasr nhai kfo marimor, “Nhai
    nohruhatr.” Nhai. Ror be kfo memor, “Na duka kanga afo yima nfrir atohkahrn nanhu
    nia yihar atoh gari hasora, to nhai mrokfom. To ni womn tamohmpno kfo pthiwa?”
  bht-bht: तांई तां भाईयां च ऐ गल्ल फेली गेई की उनी दुज्जे चेले नी मरणा है; तमी यीशुऐ
    उसयो ऐ नी बोलया, की इनी नी मरणा है, पर ऐ की “अगर मैं चां की ऐ मेरे ओणे दीकर जिन्दा
    रे, तां तिजो इसला क्या?”
  eng-NOY: This report therefore went abroad among the brethren, that this disciple
    was not to die. And yet Jesus did not say to him, He will not die; but, If it
    be my will that he remain till I come, what is it to thee?
  cub-NT: 'Que teni Jesús ʉ̃i aiye báque boro nʉrejaquemavʉ ʉ̃i bueimara jẽneboi:
    “Jesúi bueimʉ pare ʉ̃i jecʉmʉ yaibécʉyʉme ʉ̃”. No aino boro nʉrejaquemavʉ yʉrã.
    Que arĩdurejaima Jesúcavʉ. Ʉbenita nópe ayʉ ãmenejame Jesús. “Ye yaibécʉyʉme ʉ̃”,
    ayʉ ãmenejame Jesús. Quénora “Ji ʉru, bedióva cojedeca ji copaidaiyeta yaibécʉva
    ʉ̃i cʉru, míye ãmevʉ”, arejame Jesús.'
  ita-1927: 'Ond’è che si sparse tra i fratelli la voce che quel discepolo non morrebbe;
    Gesù però non gli avea detto che non morrebbe, ma: Se voglio che rimanga finch’io
    venga, che t’importa?'
  lww-lww: Ana suraun pogos nene, pog nap̃a nalelagaena tap̃ena la amloge nap̃a Yesu
    pisa sanene, amlogepalia, amape Yesu pisayu inunia, sape tap̃atete nemare pogos
    tai. Ana Yesu pe pisa re sanene poli, pisa ga sape visae naga sinenania, yoko
    kilia ve sanene. Sanene, kana kinasia sane sur nene nap̃a Pita piunia, pe kiena
    re poli, ana pe kiena Yesu ga.
  ckb-ckb: ئیتر ئەم قسەیە لەنێو برایان وا بڵاو بووەوە کە ئەو قوتابییە نامرێت. بەڵام
    عیسا پێی نەفەرموو کە نامرێت، بەڵکو «ئەگەر بمەوێت دەمێنێتەوە هەتا دێمەوە، بە تۆ
    چی؟»
  nas-nas: Teeꞌ minkuvuioꞌ minkunaa beremparuꞌ Jiisuuꞌ bakaning barevare-nupoong-koo
    ning moompaukaꞌnung. Nka Jiisuuꞌke minkuvuaꞌ ning moompaukaꞌnung. Teeo aaꞌpuuꞌ,
    “Tee domampari otoaing bera ning moainooꞌ miruꞌampaing deekoꞌ tee dakaang kapooꞌ
    deeaꞌ.”
  uvl-uvl: Ol pe Iesus nena hana mur nenge te nananas ia i, iri halang te longe pe
    te hele ke te teke Iesus nena non nem lape mete ero. Helenga nenge non nem lape
    mete ero Iesus heleia ero. Iesus hele mana ke teke, “Nenge teke lemek non nem
    lape tu ke maulul kela het nga etue nenge eat mule. Pe pomerei nenge letem huna
    sakilil nga ure nei?”
  eng-BBE: 'So this saying went about among the brothers that this disciple would
    not undergo death: Jesus, however, did not say that he would not undergo death,
    but, If it is my desire for him to be here till I come back, what is that to you?'
  ixl-CNT: 'Ech kꞌuxh tal u Jesuus aas: —Kam koj ookebꞌal tiꞌ oj aꞌ unsaꞌ ankoꞌxh
    itzꞌlele saqꞌaavuꞌlin.— Texhtuꞌ. Yitꞌ aꞌ koj tala aas yeꞌk sakam u chusulibꞌ tziꞌ.
    Pek yeꞌt kanax tootzajil u tokebꞌal tu qꞌu niman tetz u Jesuus. Utz nichtekipax
    itziiul tixoꞌl aas yeꞌk sakam u chusulibꞌ tziꞌ nichtaleꞌ.'
  xsi-xsi: Ŋana Yesu ne ŋgua ŋinde kâ, ande kinzi kalo-tawana tamâta sipaturu ŋgua
    ilâ warakanzi ŋgininzi tu pâri-tamâta ŋinde ma imâte tia. Andeta Yesu ŋandai iporo
    tu tamâta ŋinde ma imâte tia. Iporo mine tu, “Ambo naneŋgu pateâŋa ikeno tu i
    ma imo via lee ikura lâ naneŋgu zo ŋana ataulo amâ kilo kâ, ande ŋine nde noko
    ne kelekele tia.”
  crx-NTPO: Mbene la lhulhutsinke suli'ne 'et ndi khuni Sizi ye yátilhduk-i ts'iyawh
    butoh nídilhts'ut, nyoon mbe da' Sizi yuk'entsi'-un 'aw dálhtisa. 'Et hoonts'i
    Sizi Peter 'aw lhidínel ndun 'en 'aw dálhtisa. 'Ants'i yúlhni, “Whusanátisdalh
    whuts'un 'et 'en hoona' hukwa' nuszun de, nyun mba lhe'hoot'oh?”
  kan-OKCV: ಆದ್ದರಿಂದ ಆ ಶಿಷ್ಯನು ಸಾಯುವುದಿಲ್ಲವೆಂಬ ಮಾತು ಸಹೋದರರಲ್ಲಿ ಹಬ್ಬಿತು. ಆದರೂ ಅವನು
    ಸಾಯುವುದಿಲ್ಲವೆಂದು ಯೇಸು ಅವನಿಗೆ ಹೇಳಲಿಲ್ಲ. “ನಾನು ಬರುವ ತನಕ ಅವನು ಉಳಿದಿರಬೇಕೆಂಬುದು ನನಗೆ
    ಮನಸ್ಸಿದ್ದರೆ ಅದು ನಿನಗೇನು?” ಎಂದು ಮಾತ್ರ ಹೇಳಿದರು.
  bbb-bbb: Fu ijiege kuaramoga e Jesu ma vierafevo bu vua ije e Jesudo vua fiemo be
    fube baronedufuo fu kuaema ije fie. Rove Jesu fu naebe kuae e ije fube baronekiro
    fu ijia fivakono kuae. Ro fume kuae, Na vierafe fu ijia ni uria fike na una ruakuvabitie
    na ijiege reke ro a irerefuo ije abe ireobo vierafemono kuae?
  blw-blw: Nanepod hen nangaryan Jesus an nadchi, ammag niwarawagat agé hen anchichay
    ommafurot way achiyà ano matmatéy. Ngém faén metchi hen enalen Jesus te hen imfagana,
    ekatnéén, “Non an umat yag laychê way manatagu an hiya ingganah kasen-o mamfangchan,
    faén fiyang Pedrochi.”
  tam-2017: ஆகவே, அந்தச் சீடன் மரிப்பதில்லை என்கிற பேச்சு சகோதரர்களுக்குள்ளே பரவியது.
    ஆனாலும், அவன் மரிப்பதில்லை என்று இயேசு சொல்லாமல், நான் வரும்வரைக்கும் இவன் இருக்க
    எனக்கு விருப்பமானால் உனக்கென்ன என்று சொன்னார்.
  azz-NT: 'Huan ica nojón tajtolme de Jesús, nimantzin moijsiucamoyahuac intzalan
    in tocnihuan taneltocani que nijín momachtijque Juan amo miquisquía oc. Pero in
    Jesús amo quilij que amo miquisquía in Juan. Ta, Yejuatzin quijtoj ijcuín: “Tajcón
    Nejuatzin nicnequisquía que in Juan ma quisentoca yoltinemis hasta cuac ocsepa
    nimohualuicas nican talticpac, ¿toni motequiu, tejua Pedro?”'
  spa-RV-1909: 'Salió entonces este dicho entre los hermanos, que aquel discípulo
    no había de morir. Mas Jesús no le dijo, No morirá; sino: Si quiero que él quede
    hasta que yo venga ¿qué á ti?'
  csy-csy: 'Tua zawkciang in, tua a nungzui pa sia thi ngawl tu hi, ci thu suapui
    te sung ah hong kizel hi: ahihang Jesus in, ama sia thi ngawl tu hi, ci ngawl
    hi; ahihang, ka thet dong om tu in ka dei le, nang atu bang poimaw ziam? a ci
    hi zaw hi.'
  mxq-NT: 'Net ja myʉꞌꞌʉxpʉjkpʉty ñayjyʉnánʉdʉ ko yʉ ʉxpʉjkpʉ kyaj ꞌyooga̱ꞌa̱ñ. Perʉ
    Jesús kyaj dʉꞌʉn jyʉnáñ, diꞌibʉ sitʉy jʉnán: “Pʉn ʉjtsʉts ndsejpy esʉ tya̱a̱dʉ
    jyikyꞌátʉt extʉ kots ʉj njʉmbítʉt, ¿ti mij xykywéntʉty?”'
  tzj-NT: 'Jari'' tzij ja xbij ja Jesús be rtzijoxic chiquicojol ja kach''alal pro
    queq''uex rbixic: —Ni maticam wi'' ja discípulo, xeche''e, pro ma queri'' ta xbij
    ja Jesús como arja'' xbij: —Ja wi c''o ngana chi c''a c''as na arja'' ja tok xquinmeloj
    chic jutij jari'' mta ak''a'' atat tre, queri'' xbij.'
  tdt-tdt: Tanba Jesus koalia nunee mak ema nebee fiar ba Nia komesa konta ba malu
    katak eskolante ida nee sei la mate. Afinal Jesus laos dehan eskolante nee aban-bainrua
    la mate. Maibee Nia dehan, “Se karik Hau hakarak nia moris nafatin too Hau fila
    fali mai, o la presiza hatene.”
  ron-BTF: 'Atunci, a ieșit cuvântul acesta printre frați, că discipolul acela nu
    va muri; dar Isus nu a spus că nu va muri, ci: Dacă voiesc ca el să rămână în
    viață până vin eu, ce îți pasă?'
  eng-WEBP: This saying therefore went out among the brothers that this disciple wouldn’t
    die. Yet Jesus didn’t say to him that he wouldn’t die, but, “If I desire that
    he stay until I come, what is that to you?”
  eng-FBV: This is why the saying spread among the believers that this disciple would
    not die. But Jesus didn't say to him that he wouldn't die, just that “If I want
    him to remain alive here until I return, why is that your concern?”
  nld-1939: 'Zo verspreidde zich het gerucht onder de broeders, dat deze leerling
    niet zou sterven. Maar Jesus had hem niet gezegd, dat hij niet sterven zou, maar:
    Indien Ik hem wil laten blijven tot Ik kom, wat maakt dit uit voor u?'
  bwo-bwo: Manatse tuutson eshwots dagotse «B́ danifman k'irratse» etts keewo shisheb́wts.
    Ernmó Iyesus «T wafetsosh beewe tietal neen bíts eege gedi» eta bíetibako «K'irratse»
    eraatse.
  nch-BL: Huajca ica masehualme cati quineltocaj Jesús nemiyaya nopa camanali para
    amo nimiquisquía. Pero Jesús amo quiilhui Pedro para amo nimiquisquía. San quiilhui
    para sinta quinequisquía ma niitztos hasta quema yaya sempa hualas, amo icuenta.
  quc-TNT: 'Xel c''u u tzijol wa'' chquixol ri kachalal chi ri tijoxel ri'' man cäcäm
    taj. Man xubij tä c''u ri Jesús che chi man cäcäm taj, xane xubij: “We cwaj chi
    cäc''asi na ri are'' c''ä quintzelej na lok, ¿jas awe at che?” —xcha ri Jesús
    che ri tat Pedro.'
  tfr-NTPO: E kjĩshko ga roy shdöktong Jesús tjl̈õkwo kjragaga uunkong kong ga domer
    l̈ara l̈i beno wol̈on l̇l̇ëm wl̈o l̈e. Gueniyo l̈ara Jesúsdë eni l̇l̇ëme. Tjl̈ẽno
    ga «Woydër ga kjwe ber shäng, tja tjwe iröng obi guing wl̈eni ga wẽyẽ, e miydaga
    ber tjarë» l̈ara eni eröe.
  kaq-NT: 'Jaa copi ta jaa pecaho hicha noquen huetsabo jaya joihi yohuanpahonishqui:
    —Jaa haxenica ta mahuayamayaxihquiqui —hihcani. Jasca que ma bi Jaa ta mahuayamayaxihquiqui
    Jesus hihyamani. Hea jonon caman jaa manati hen queenaiya, mihqui jahua hihti
    quin hihresi.'
  sgb-sgb: Gawan ha hinabi nay habayto, ay nibahwag kanlan ampaniwala kan Apo Jesus
    ya balita ya a ya matsi ya tagahonol ya hatsi. Noa, a na hinabi ni Apo Jesus,
    ya a ya matsi. Ta, ya hinabi na ay, “No labay kon mabiyay yan angga ha pag-orong
    ko, ay ayn kay nan pakiêmên bayro.”
  vie-1934: 'Vậy, có tiếng đồn ra trong vòng các anh em rằng người môn đồ đó sẽ không
    chết. Nhưng Đức Chúa Jêsus vốn chẳng phải nói rằng: Người đó sẽ không chết; song
    nói rằng: Nếu ta muốn người cứ ở cho tới khi ta đến, thì can hệ gì với ngươi?
    đó thôi.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ ସୀସୁ ହା଼ଅସି, ଈ କାତା ତାୟିୟାଁ ବିତ୍ରା ୱେ଼ଙ୍ଗାହାଚେ, ସାମା ଏ଼ୱାସି
    ହା଼ଅସି ଇଞ୍ଜିଁ ଜୀସୁ ଏ଼ୱାଣାଇଁ ଏଲେଇଞ୍ଜା ହିଲାଆତେସି, ସାମା ନା଼ ୱା଼ନି ଦିନା ପାତେକା ଏ଼ୱାସି
    ଡ଼ୟାପେସି ଇଞ୍ଜିଁ ନା଼ନୁ ମ଼ନ କିଇଁ, ଆତିହିଁ ଏମ୍ବାଆଁ ମୀ ଏ଼ନାୟି ମାନେ ଇଞ୍ଜିଁ ୱେସାମାଚେସି
    ।
  cha-cha: 'Jumuyong este na sinangan entre y mañelo na ayo na disipulo ti umatae:
    lao si Jesus sinangane, na ti umatae; lao yaguin malagoyo na güiya ugagaegue asta
    qui mato yo, jafa y uguaja guiya jago?'
  amu-NT: 'Quia joꞌ tꞌom ñꞌoom quiiꞌntaaⁿ nnꞌaⁿ na cwilaꞌyuꞌ na tso Jesús na xocꞌio̱ya.
    Sa̱a̱ nchii matsoom na xocꞌio̱. Tomti tsoom: “Xeⁿ lꞌue tsꞌo̱o̱ⁿ na ñecꞌoom hasta
    quia nndyo̱o̱nndaꞌa, ¿ljoꞌ machꞌeenaꞌ ꞌu, Pedro?”'
  hin-CV: इसलिये शिष्य समुदाय में यह धारणा फैल गई कि उस शिष्य की मृत्यु ही नहीं होगी.
