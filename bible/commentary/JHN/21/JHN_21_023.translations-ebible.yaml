  byr-byr: Jizaazai sara wɨdakevɨdaaꞌnyɨ neyaꞌmwera dara dɨnesaꞌ “Ai, Jizaazarei sai
    mabalyɨ yadei daaka!” Sara kadeꞌ kɨrɨꞌ saꞌna Jizaazai majɨ “Mabalyɨ yadelyɨ,”
    Aawa. Majɨ yaka wɨdɨna “Nɨmɨ sarɨna yawɨꞌna ‘Kaanya bɨdehaaꞌna sai kuna yemwaaladelyɨ.’
    Sara yawɨꞌna yɨwɨjaꞌ gɨmɨreꞌ daaka!” Sara wɨdɨna yakelyɨ Jizaazai.
  ian-ian: Nat nɨmba wutaa mbutseli mbutsela mbuka kalindi. Jon ana kiyaigandɨ waa
    Jisas wandɨ waa mbutseli mbutsela mbuka kalindi. Jisas wupma ana wandɨ. Yaweya
    njɨmbla kat kawiga kwo lɨndeyan mɨna vak ana ndɨ waa wandɨ Jisas.
  hun-hun: 'Elterjedt tehát e beszéd az atyafiak között, hogy az a tanítvány nem hal
