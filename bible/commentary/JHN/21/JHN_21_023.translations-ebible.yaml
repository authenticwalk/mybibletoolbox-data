  dwr-ENT: ሄዋ ዲራው፥ ሄ ካሊያዌ ሃይቄና ጊያ ሃሳያይ ኢሻቱዋ ኡባኮ ጋኬዳ፤ ሺን ዬሱሲ፥ «ታኒ ያና ጋካናው፥ ኢ ዴዓና ማላ፥
