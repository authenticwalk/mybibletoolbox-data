    Ai minoba minoba huto nani aluna yupapo minenogo yaꞌma kaiꞌnaka niꞌifiye? yaꞌma
    Yesu lu moloꞌehinana niꞌibe.'
  amm-amm: Ainonani imo monoi imofa maliyali liyaiki. Mulumolo luwai nokoni auso imofa
