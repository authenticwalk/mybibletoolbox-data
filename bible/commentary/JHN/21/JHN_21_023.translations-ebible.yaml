  san-PUN: ਤਸ੍ਮਾਤ੍ ਸ ਸ਼ਿਸ਼਼੍ਯੋ ਨ ਮਰਿਸ਼਼੍ਯਤੀਤਿ ਭ੍ਰਾਤ੍ਰੁʼਗਣਮਧ੍ਯੇ ਕਿੰਵਦਨ੍ਤੀ ਜਾਤਾ ਕਿਨ੍ਤੁ
