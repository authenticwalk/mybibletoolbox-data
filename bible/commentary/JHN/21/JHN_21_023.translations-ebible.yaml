    \ laktri phaoba eina mahak hing-hanba pamlabadi maduda nangonda kari toubage?”\x94\
    \ haina Ibungona haibani."
  yad-NT: 'Ramuni̱tiy rara̱yada jirya niquejada Jesús siityari̱vavyedabay cabyiva
    sanchiy sisa̱ datyi̱bay jaryi sava̱tasi̱, jiryatimyu̱ ne sa̱diichara. Ne sani
    jteda ji̱ta Jesús siva Pyítrubadye: “Ne sa̱diiy.” Mitya sani jteda day: “Ratyi
