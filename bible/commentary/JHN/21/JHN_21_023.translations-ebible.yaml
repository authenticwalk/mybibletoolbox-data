  ntp-NT: 'Amaasi ʌvaavoitudadami aipaco aagaiña ansai aanʌ maimuuquiaa iñagai. Dʌmos
    ʌSuusi maiaagai ismaimuuquia iñagai aanʌ baiyoma potʌtʌdai ʌgai ʌPiiduru: “Iñsaanʌ
    ipʌliadagi isgoovai oidacagi astʌ siʌʌsca ʌpamu divia aanʌ, ¿tumaasi ʌrgʌvʌʌtarʌ
