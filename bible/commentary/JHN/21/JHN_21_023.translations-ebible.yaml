  urd-GVU: نتیجے میں بھائیوں میں یہ خیال پھیل گیا کہ یہ شاگرد نہیں مرے گا۔ لیکن عیسیٰ
    نے یہ بات نہیں کی تھی۔ اُس نے صرف یہ کہا تھا، ”اگر مَیں چاہوں کہ یہ میرے واپس
