  maq-NT: 'Hane cavitsojo ngajñi rë xuta ladu rë Jesús cjua xi cha xi jemu vinga rë
    Jesús jan ne, cueyaain cha. Peru Jesús ne, hacuiin cachja me cojo Pedru xi cueyaain
    cha vëhë ta xi cachja me ne, cjua vihi: “Sa xi ngahan meje ná xi cuejña me hisca
    hya xi cúya nga ne, ¿mé cuenda nuju ngayun ni?” Vëhë cjua xi cachja me.'
  hto-hto: Jira Jesús jaɨnáidɨnori taɨno daɨnáfuena fɨdɨ́bicaidiaɨoɨ. Afefue daɨde,
    “Bie llófuegamɨe tɨ́iñeite.” Mei íadɨ Jesús afémɨe tɨ́iñeiteza daɨíñede. Fia dáɨdeza,
    “Afémɨe cue billɨ́ruimo caadɨ cue óiacaia ¿ómona mei nɨbai?”
  por-BRBSL: 'Este ditado, portanto, saiu entre os irmãos que este discípulo não iria
    morrer. Mas Jesus não lhe disse que ele não morreria, mas: “Se eu desejo que ele
    fique até que eu venha, o que é isso para você”?'
  ces-NKB: 'A tak se mezi bratry roznesla řeč, že ten učedník nezemře. Ježíš mu však
    neřekl, že nezemře, ale: “Kdybych chtěl, aby [tu] zůstal, dokud nepřijdu, co [s
