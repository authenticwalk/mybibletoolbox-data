  jpn-1965: そこで、その弟子は死なないという話が兄弟たちの間に行き渡った。しかし、イエスはペテロに、その弟子が死なないと言われたのでなく、「わたしの来るまで彼が生きながらえるのをわたしが望むとしても、それがあなたに何のかかわりがありますか。」と言われたのである。
  fra-SBL: 'Cette parole s''est donc répandue parmi les frères, selon laquelle ce
