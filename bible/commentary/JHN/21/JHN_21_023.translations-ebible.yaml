  kan-2017: ಆದುದರಿಂದ ಆ ಶಿಷ್ಯನು ಸಾಯುವುದಿಲ್ಲವೆಂಬ ಮಾತು ಸಹೋದರರಲ್ಲಿ ಹಬ್ಬಿತು. ಆದರೆ ಅವನು
