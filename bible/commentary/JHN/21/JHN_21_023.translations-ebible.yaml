    wale sukamó sókó fó̧pólópó depa, aita Pitapaae naao yaaire ala meipóló yale fomótei
    yalepó.
  hin-2017: इसलिए भाइयों में यह बात फैल गई, कि वह चेला न मरेगा; तो भी यीशु ने उससे
    यह नहीं कहा, कि वह न मरेगा, परन्तु यह कि “यदि मैं चाहूँ कि वह मेरे आने तक ठहरा
    रहे, तो तुझे इससे क्या?”
  bef-bef: 'Ana kagaꞌmu Yesu panaꞌalobomagi kehelite yaꞌma bita huꞌehina panaꞌamuꞌi
