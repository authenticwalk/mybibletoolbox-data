  taj-taj: थेतबासेलमा थे चेला आसिनम भिबा ताम स्‍य्‍हान्‍दो चेलागदेसे था याङ्जी। येशूसे
    मी थे आसि भिसी सुङ्बा आरेमुबा, तर “ङा आखतेधोना थेसे ङादा भ्रान्‍सी चिइ भिबा ङाला
