  ory-ory: ସେଥିରେ ସେହି ଶିଷ୍ୟ ଯେ ମରିବ ନାହିଁ, ଭାଇମାନଙ୍କ ମଧ୍ୟରେ ଏହି କଥା ବ୍ୟାପିଗଲା, ମାତ୍ର
