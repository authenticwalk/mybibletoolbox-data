    mo ândim mumbap, zorat gâ wangât zâkkât sat?”
  ppo-ppo: Yesuné a̧paae atei fo yalemótei, mepaae Keriso no nerapené ai yó matere
    whi̧ a̧ suka̧alo meipó yalepóló, feapaae deté kwȩyóló fakeralepó. Téyaletei Yesuné
