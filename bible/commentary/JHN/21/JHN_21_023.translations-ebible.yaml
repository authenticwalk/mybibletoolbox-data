    inggon ahik paha ineteng totomua.”
  san-DEV: तस्मात् स शिष्यो न मरिष्यतीति भ्रातृगणमध्ये किंवदन्ती जाता किन्तु स न मरिष्यतीति
    वाक्यं यीशु र्नावदत् केवलं मम पुनरागमनपर्य्यन्तं यदि तं स्थापयितुम् इच्छामि तत्र
    तव किं? इति वाक्यम् उक्तवान्।
  tna-NT: Da hora jenetia edue cama jaquisatitana tueda discípulo aimue emanu mahue.
    Daja pibatana huecuana biame, Jesús ja aimue daja Pedro atana mahue pia discípulo
    jepuiti.
  lid-lid: Eme sahou ndraseker ndrala toro lau tan anya, “Iy lau nane doh, winiyan
    bamak bwai.” Arile Jises basehek ta iy winiyan bamak bwe. Iy anya, “Buku jo aso-ok
    iy kudu le, winiya le jo eme hamon ja, idoh ari lakou tam bwe.”
  wim-wim: Nil Jesus.an wik inangan kanan thaw-a, than ngurp nungantam anangan-a,
    thanttakaman thaw-thawin, “Nil pam anan keꞌ uthamow ey? Nil puth man-yetham anman
    iiy-iiyow ey?” Than wik inanganiya, thon-thonant waaꞌ-waaꞌin, thant al-alantan
    monkanan-wak-wakin nunang, Jesus.an. Nil puth Jesus.an yimanangan keꞌam thaw.
    Nilan wik yimanangan ep thaw, “Ngay kaangkwey-a, nil man-yethaman iiy-iiyow-a,
    aak-aakanakaman ngay palam ngulan wampāng-a, in wik nungkar yaꞌa, an wik ngath-ngathara!”
  zga-M: Basi amamenyu gaha puleheha katikati ya vana hekolo yahuta uvasiule sifwa.
    Lakini u Yesu sahambule uhuta ifwa basi ineve ninogwa atamage ipaha apya nihwicha
    yihahuhusuhehi uve.
  yom-yom: 'Tsangu yimuangana muidi bakhomba ti nlonguki beni kalendi fua ko. Muaki
    yesu kasia kamba ko ti kela fua ko vayi wukamba kaka : “Enati thidi kazinga nate
    ndiela vutuka buna ngeyo matedi e ?”'
  san-SIN: තස්මාත් ස ශිෂ්‍යෝ න මරිෂ්‍යතීති භ්‍රාතෘගණමධ්‍යේ කිංවදන්තී ජාතා කින්තු ස
    න මරිෂ්‍යතීති වාක්‍යං යීශු ර්නාවදත් කේවලං මම පුනරාගමනපර‍්‍ය්‍යන්තං යදි තං ස්ථාපයිතුම්
    ඉච්ඡාමි තත්‍ර තව කිං? ඉති වාක්‍යම් උක්තවාන්|
  yut-yut: 'Yaŋ yaŋban binap gen kɨnda paŋmuwukbi kabɨkon kɨŋ ɨreŋ tagɨt. Gen uŋun
    yaŋ: “Uŋun paŋdet dɨma kɨmotdɨsak.” Mani Yesu da paŋdet uŋun dɨma kɨmotjak yaŋ
    dɨma yagɨt. “Egakwan gɨn nak aeno tobɨl apbeŋ do nandakeŋ bo dɨma, uŋun nak dakon
    yo”, uŋun gɨn yagɨt.'
  grc-BYZ: ἐξῆλθεν οὖν ὁ λόγος οὗτος εἰς τοὺς ἀδελφοὺς ὅτι ὁ μαθητὴς ἐκεῖνος οὐκ ἀποθνήσκει·
    καὶ οὐκ εἶπεν αὐτῷ ὁ Ἰησοῦς ὅτι οὐκ ἀποθνήσκει, ἀλλ᾽ ἐὰν αὐτὸν θέλω μένειν ἕως
    ἔρχομαι, τί πρὸς σέ;
  cpc-NT: 'Okanta paata ithonka ikimakoitakiro jiroka ikantakiriri Jesús, ikimayitakiro
    maawoni iyikiiti, jiñaajaantzi iiro ikamita jirika yotaari. Tii ikantatyi: “Ari
    nokowi...” aña ikantatzi: “Arimi nonkowimi, aritakimi onkantaki jañi jirika, irojatzi
    nompiyantapaatyaari, ¿okowajaantzima piyotiro jiroka?”'
  nhg-NT: 'Entunses ini nönca tlajtule oquis intzölö tocnihua, nele ini nönca tiemachtejque
    amo meques. Cache Jesús amo oquelfejque que amo meques, tlöcamo oquejtojque: “Tlö
    quejtus que naja necneques ma yaja mocöhua hasta senamo naja nehuölös, ¿taja tli
    tecpea tequejtas ca inu?”'
  nya-nya: Chifukwa cha ichi mbiri inafala pakati pa abale kuti wophunzira uyu sadzafa.
    Koma Yesu sananene kuti iye sadzafa. Iye anati, “Ine nditafuna kuti akhalebe ndi
    moyo mpaka nditabweranso, zikukukhudza bwanji zimenezo?”
  ngu-NT: 'Yejhua ica omachiyato intech on nomachtijquej ica on nomachtijquetl xmiquis.
    Pero Jesús xoquijlij ica yejhua xmiquis, yej oquijtoj: “Tla nejhua nicnequi para
    yejhua nemis hasta ijcuac ocsejpa nihuajlas, ¿tlin ticmati tejhua?”'
  kup-kup: Met pot mañahan tokat Iesunañ sooh-modari hatevetet kapotaz hodad nat het
    aban popuz pot haoh, “Okop nañomotuz hahap ok.” Pot haovai emooh, oñ Iesu pi nañomotuz
    Pitan namañ, oñ Pitahoam pimaz at mañah, povozam epat piin mañah, “Met ‘Pi hepanen
    ne maot emom,’ pot haom, povoz nim bonov ok, nemov.” Pot Pita hodadeo bapanez
    upaiam mañah.
  jid-jid: Itre ki yra shu ni mi Yahudawa andi, almajiri ki na kwu na. U wana naki
    na Yesu hla ni Bitrus na, almajiri mba ana kwu na, a tre Mita ni son ndu san,
    u ime ahi ngye?”
  wmw-wmw: 'Eya masowerero‑ya enera kati ya wanafunzi, ewo wereriwa kuwa mwanafunzi
    ire aafwa. Fala Insa aambire kuwa aafwa, ila kaamba: “Nikisaka iye ainshi mpaka
    niludi, uwe cukuyeri kinani?”'
  gmv-GGM: Hessa gaason ishshata garssan “izi hayqqo hayqqena” giza worey lalletides.
    Gido attin Yesussay “ta yana gakkanaas paxxa dana mala ta koyko nena azze gaththiday?”
    gidees attin “hayqqakka” giibeyna.
  ssg-ssg: Ti nake ien, kakain sawata wasole teka kahikahi Jises ka tel kahikahin
    lohun xoxoan i kum mat. Tuahe Jises tai kak ukek ien. I tua ukek, “Sohin uke pahak
    i moihin tutuen atengi taen nga aliama. O kum namiloi hahakila tenen ien.”
  zpo-NT: Kwaanzee mxonn diizh lo re wech lee na nayeta. Per nanzhét Jesús nayeta
    na, kwaan nzhé xaa nak, chelee nzhekla xaa banaka na axta gorna bare xaa, nu nakint
    ya Pér pa nakabezht xaa xaa.
  poy-poy: Shisoweru shili shyeniyiti pakati pa walongu kuwera wafundwa ulii hapeni
    kahowi. Kumbiti Yesu kamgambiriti ndiri kuwera wafundwa ulii hapeni kahowi, ira
    katakuriti, “Handa panfira kalikali mpaka panizaku shi kuusu shishi gwenga?”
  qwh-NT: 'Tseta musyarirnam, Jesusman creyeqcuna queno niyarqan: “Pëqa manash wanonqatsu”
    nir. Peru Jesusqa manam tse ninantatsu nerqan, sinoqa quenomi nerqan: “Que patsaman
    noqa cutimonqäyaq pe cawananta munaptïpis, ¿qam imananquitaq!” nerqanmi.'
  gaw-gaw: Jesus anam a amu nug laiḵud oolagp̱a ip̱uniṯak awak danab amuam ii mauhmanu
    nai anam naḏi meum amge Jesus Nug, “Danab amu nug ii mauhma,” ii aum. Iiṯa! Nug,
    “Da ap̱i, nug ii mauheb, da eḏuen neḵul am nahip keekete?” aaḵuib aum.
  nca-nca: Ŋunde ŋuro uni topoko mande wimbo-wimbo ŋande yeyaŋgurí, ko iŋo-iŋo rewero
    uni ŋuko kama khumoweya. Quko Yesuko, ŋuko kama khumoweya, yero kama yaró. Kini.
    Ŋande yaró, “Ko nondo ene meté yoní, yate no pitu ko mahewano, yero iŋoteno tiníqo,
    ŋu keŋo o qu kini.”
  zpz-NTPP: 'Orzeꞌ bzu riidz lat dela de yu nu rsyaꞌ lom nu ya̱ wata̱. Tees walab
    nu mnii Jesuuz nu wata̱. Coz nu mniim ndeꞌ: “Zeꞌ benu ya̱ rlagya̱, orzeꞌ yu re
    gabee mbañ yu ornu yapa̱ tuubaꞌ tir. Ru, ¿la nu ricy ñi nir?”, mniim.'
  mkj-mkj: Sikesik pase ken lohkjili nehn pwungen joauloanngok, ma pwa sohnpadahkko
    jehpirin mehdi. A Jesus johpwa pwa woallo jehpirin mehdi, Ih pwen pwa, “Ma Ngoahi
    nimen woal mene en minminehroh Ngoahi pwurdo, mihndahng koawoa?”
  zac-NT: 'Iurní bërëꞌtsë diꞌdzë rëꞌ ladi los de más bëchi saꞌ ra poshtë de quë adë
    gátidiꞌi poshtë ni, perë adë guníꞌidiꞌi Jesús de quë adë gátidiꞌi poshtë ni, sino
    quë guniꞌi më: “Si talë na rac shtuaꞌa de quë guëbániꞌ hashtë guëabría stubi,
    adë rúnëdiꞌi tucarë gac bë́ꞌal”.'
  kyg-kyg: Yesuꞌa ani gemo huꞌniyaꞌmofeꞌmo ani konaga vayaꞌmogi apakaiꞌapimo ge huꞌapaeꞌmo,
    ani vekamo ofalisiyafeꞌmo huꞌniye, huꞌa huꞌnae. Huꞌnayaꞌmonanafa Yesuꞌa, ofaligiye,
    huno osuꞌnifa afaꞌa maiꞌnisigeꞌna emiꞌnegauve, huꞌna hisuvana kagae yaꞌmo ohaneꞌniye,
    huno huꞌniye.
  kmk-kmk: Ot gapu’t diya imbagan Jesus, nandinamag sidat manuttuwa un sadi un disipulus
    adina matoy. Yoong bokona siya’d imbagan Jesus di, ta imbagana ullawa un, “Nu
    piyaoka matagu inggana’t mangulinak, sinnat biyang nu utdi?”
  cao-NT: Jatsi pë “Rësoyamaxëhi quiha Juan” itsi nohiria bo niquë. Jabi toa mahitsa
    ca chani rëtsamani quiha chahahuacanaibo xërëquë no rë. Jabi “Rësoyamaxëqui Juan”
    iyamaniquë Jesu. Jama, “Mi shina ma xo ja rësohaina. Ja bësopino tsi jahari ë
    joxëquë rohari noho shina tsi xo toa. Ea mi banahuati xo iquia” i Pedro qui ja
    ni quiha.
  bbr-bbr: Kesernuk, kiro tamureäwon ro wa meiäi rai ämän erekapu Jisas mesin woiaka
    epar moin roasiret opok potonuk erekapu roin. Utianik, Jisas nukas ko wa meiäi
    rai äiäu wa. Ko keser äiewon, “Utianik, isan ronkatis is ko utoita, raunuk raunuk,
    is ätäi kowam, na owon kiro mesin ronkat sosop oum?”
  inb-inb: 'Chasa niskata mana alli­lla uiaspa, Jesus­wa tukus­ka­kuna rima­na­kuskata
    iacha­rirka, kasa nigta: “Kai Jesusta kati­raiag, ñi ima­ura­pas mana wañun­ga­pa
    kanchu”. Chasaka, Jesús mana nirkachu. Kasa­mi nirka: “Nuka ikuti samun­kama kaug­sa­kuchu
    nig­pika, kam­taka, ¿imatak ministí?”.'
  hrv-hrv: 'Stoga se pronese među braćom glas da onaj učenik neće umrijeti. No Isus
    mu nije rekao: “Neće umrijeti”, nego: “Ako hoću da on ostane dok ne dođem, što
    je tebi do toga?”'
  box-NT: 'Dén bíonì so bìo yi, á bìa tà a Yeesu bìo wã́a wee hɛ́ɛ bío le
    o nì-kenínii mu máa hí. Ò o Yeesu ɲɔǹ yí bía là a Piɛre le o nì-kenínii
    mu máa hí. O bía le: «Hen ká ĩ wi ò o kɛń bĩ́n à ĩ bĩní ɓuee yí,
    se bṹn wã́a yí ciran fo.»'
  ote-NT: 'Hangue nuna ra ꞌbedena̱ bi ꞌño ja gatho ya gamfri, ne bi beniꞌʉ gue nura
    nxadiꞌa̱ himi ma da du. Pe ra Jesu himbi ꞌñena gue himi ma da du, hønsɛ bi ꞌñena:
    “Nuꞌbʉ go ga negá nuni da ꞌmʉi asta ra pa ga pengui, ¿te go grí ꞌñanigue?”'
  wnu-wnu: 'Ende qamara qob toau wonou imbigau yurau qei eng igub, “mai munon eng
    me uminerei,” ende misir igumirei. Ende misir igumir ego Yisas qob eng qamar eng
    munon eng me uminerei qamb me qamarau. Ue, wo qamar eng ete: “Munon e igama ye
    bo der gibam qemerin eng mai ne mi nob end gab quran?” ende qamarei.'
  zam-NT: 'Le'' sya, ngro'' di''sa no mbyath mbyèn di''sa làth mèn co'' ngòo loo cón
    che''n Jesús le'' mbi'' xin'' mté''th Jesús ne''gathte. Per Jesús ne''ngabte:
    Ne''gathte mbi''. Ndxe''leque'', Jesús ndxab: Chele'' daa lyaz le'' mbi'' ba''
    ban axta co''se'' beren galen loo izlyo'' ndxè'' tedib vez, ¿chó mport nzo lezo''l
    cón che''n mbi'' ba''? Inacta cón che''nl, ndee.'
  zyp-NT: Ma rawng tahei, ma a hningzuitu heh thi a be, a tah tahpaw a vevungpaw bia
    cawh a hningzuitu sahlo hrong lekhei a thang. Canghrasala Zisu taco ama cawh thi
    a be, tah be, “Ka vongkawnah tai za hring thlang seh tah du neh seh la, nama a
    ca pakhangnah a ung maw?” tah suitei a reipaw a cang.
  sey-NT: 'Ja̱ maca iye caseꞌere Jesús oiquërepa sehuosicohuaꞌi jupëpi asahuë. Asani
    cuasahuë, iquë cato ju̱ꞌiñe pa̱jaꞌquë api. Ja̱je Jesús cato ju̱ꞌiñe pa̱jaꞌquë
    api caye pa̱pi. I̱ cato capi: “¿Yëꞌë coꞌi macaja̱ꞌa huajëquë paꞌija̱quë caquë
    paꞌito i̱quepi mëꞌëre coꞌaquëꞌni?”'
  nvm-nvm: Fu ijeg kiama e Jesu ma vierafejo bu vuak iji e Jesuon vuak faimo besum
    iji fuba guakfuon fu kuainma iji fain. Regavo Jesu fuba kua e iji fuba guak gavo
    fu ijia fivakno kuain gavo fu kua, Na vierafe fu ijia nivek fike na una ruakbatie
    na ijegrek ga a irerafuon iji abe bomana vierafemno kuain.
  mps-mps: Tama Jisasgo te bidide te wali po tama te aga wali pabo bidi mebago te
    po odolama, usu ela silai. Te pode geda muyu, augwaligo te homu yai, “Jisasgo
    te po wai, te bidi isigobeo.” Tiali goli Jisas agai te bidi dali nage isilamo
    dao, te po aga dali wabeo. Jisas agai te po wai, “Eno homugo ena ma asobo si te
    bidi aga me bidibadi asomai da wida, te nago sę dawe?” te po wai.
  pab-NT: Hatyaoseta xakaikoatyaha hakakoare hatyo exaotyakirahare makamanene akiti,
    maisa xakore atyo nikare Jesus nexare hoka nexa taita xakore atyo hoka, “Hekotaiya
    makamanehare tyaona naoka hoka hekotaiya tyaona nahaikoahetehenere kijiya. Xoaneretya
    haoka? hatyo nali, maisa hiso xini”, nexa taita xakore atyo Jesus Pedro hiye hoka.
  llg-llg: 'Huu Yesus kokolak leondiak, de Ndia ana mana tungga feꞌe nala mulai lakokola
    lae, “Yohanis ndia, neu ko tana mate.” Naa te Yesus taa kokolak leondiak. Ana
    kokolak ndia, na ndia: “O dedeꞌam taa ndia. Leo Au nau, kada ana nahani ia, losa
    Au fali maing, na, ndia dedeꞌan hata?”'
  kyf-kyf: 'Tɔʋn, ''ɩn we ''dɩ yia ''mni ''bɩnɔnya glaa nɩɩ, ɔɔ ''bɩnɔnyɔ -mɔnɩ ''na
    ''ka tlɩ. Nɩɩ, -Zezu ''nɩ gbaɛ: «Ɔ ''na ''ka tlɩ.» Nɩɩ, ɔ nɛɛ: «Ɩn -ka ''yɩbha
    nɩɩ, ɔ -tʋ -bha, ''ɩn ɩn ''ka lʋ yi nɩ, ''lee, lɛɛ -lu -mʋʋ ''ka -mɩ nʋnʋa?»'
  tpi-tpi: Olsem na tok i go nabaut long ol brata olsem, “Dispela disaipel bai em
    i no inap i dai.” Tasol Jisas i no bin tok long em i no inap i dai. Nogat. Em
    i bin tok, “Sapos mi laik bai em i stap inap long taim mi kam bek, ating em i
    samting bilong yu, a?”
  mih-NT: 'Yucuan cuenda i quita tuhun ya, ta i sica iñi tandɨhɨ ñiyɨvɨ sino iñi vatyi
    i catyi ra Jesús vatyi ma cuu ra cuan, zoco ñá catyi ra Jesús sa ma cuu ra. I
    catyi ra: “Tatu cuñi vatyi ndoo ra ndya quɨvɨ cua quisi ¿ta ñaa sa cuenda oo?”'
  qvh-NT: 'Sayno niptinmi waquin discïpulucuna yarpäyargan say cuyashgan discïpulun
    imaypis mana wanunanpä cashganta. Sayno yarpäyaptinpis Jesusga manami mana wanunanpä
    cashgantasu nergan, sinöga: “Cutimushgäyag cawanan captinpis ¿imanirtä paypä tapuycämanqui?”
    nergan.'
  kms-kms: Pugri bu wand vir ir wute nganye buagi Jisas nei rimbig kin ni nei rimb
    kin riri Jisas ningg wuti nen ni nati segi ye. Pudi Jisas ni wuti te nati segi
    ye te ningg nari segi. Jisas nari, “Nge ni nati segine nas nge mune gadi ningg
    kari, tedi nu te kin ningg yivany ghare wayequ.”
  agn-agn: Animan tenged ong inaning ang asi ni Jesus, nabantog tang balita ong mga
    pamagto ang indi ono mapatay tang sinagpan nang asi. Piro si Jesus indi minaning
    ta maning don, kondi ganing lamang, “Mga galiliagong indi tanandia mapatay asta
    ong pagbaliko, onoray nio?”
  nhi-NT: 'Ica non, nin tlahtol omoxinih innauac in tlaniltocanih, octouayah non itlasalohcau
    in Jesús amo omiquisquia. Pero Jesús amo oquihtoh amo omiquisquia, tlayeh oquihtoh:
    “Tla neh inniquis mai hasta ihcuac neh inualmocuipas, ¿touatzin, tlen motiquiu?”'
  ttc-NT: Astilji owel tpakb'al kxol kye erman qa tetz nlay tuq kamik. Per te Jesus
    k'onti'l oxik tq'uma' qa tetz nlay tuq kamik sinoke oxik tq'uma', “Qa wetz ngan
    tzan sten max oj wul tzani junky'el, ¿tidi' yatz awoklen tzan tok acha'o'?”
  dan-1931: 'Så kom da dette Ord ud iblandt Brødrene: “Denne Discipel dør ikke;” og
    Jesus havde dog ikke sagt til ham, at han ikke skulde dø, men: “Dersom jeg vil,
    at han skal blive, indtil jeg kommer, hvad vedkommer det dig?”'
  kwj-kwj: O mwanji rihi keke mwanji suwa ti hiparakambwe lei nindo ki ka hinga ya
    ichiꞌucha, ka himache apa hinde ha kumbwa. Woro Jisas ete sawe nambwe, ri ha hinga.
    Mina, ete ri sawero, “E, ani ai a tano gisi ki ete ri da ki ani okokonawa, hinde,
    ka mindo mi tauꞌu?”
  vie-OVCB: 'Do đó, có tin đồn trong cộng đồng những người tin rằng môn đệ ấy sẽ không
    chết. Nhưng đó không phải là điều Chúa Giê-xu nói. Ngài chỉ nói: “Nếu Ta muốn
    cho anh ấy sống đến ngày Ta trở lại, thì liên hệ gì đến con?”'
  kze-kze: kwená kwayó-kwáásí íma kawe'á umái ísónkakemba sésa kwemá íma puwíníye
    sésa simátíma'mae kuwaná kwemá íma puwíníye Ísu íma mirá siráimbanivo kwemó éna
    úwoi máyaina'a kemó kumónaumnemo súndamo énamo éna íma endéín-iye Ísu siráiye.
  mpj-mpj: Palunyajanu-ngkuya Jiijajmili walyjakajalu wajalpayi, “Yilta, mirta Jaanpa
    miturriku.” Wiyawanaluya kulilpayi. Jiijajjurni mirta ngayurni wajarnu, miturriraku,
    jilanyawiyaju wajarnu, “Mayitirna ngayulu kulirninpa, mayiti wulu wanka nyinaku,
    ngayurna marlakurrinyjakutuwiyaju. Mirtan nyuntu ngunjularrira, ngayuluwiyajurnangku
    kulilkura.”
  lbk-lbk: Ya ket aped naiwalakhawag isnan disipolos Jesus ay at ad-i matmatey nan
    chey ay disipolos. Ngem egay kinwanin Jesus ay ad-i matey siya mod-i ket kinwanina
    en, “Mo laychek ay matakhotakho siya engkhana is kasik omaliyan, ngag ta nan fiyangmo?”
  mto-NT: 'Vanꞌit tseꞌe yakko̱jtsꞌukvaajñ je̱ja uts ajch je̱ts uts tsa̱ꞌa̱ akujk je̱ts
