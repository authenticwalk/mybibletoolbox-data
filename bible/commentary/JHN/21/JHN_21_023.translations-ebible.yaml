    ta. Pero ri xubij ri Jesús xa ma que ta ri'' ntel wi chi tzij, ruma Riya'' xa
    xubij c''a: Wi riyin nwajo'' chi riya'' c''a q''ues na tek xquipe chic jun bey,
    ma rajawaxic ta chi yari'' ri nach''ob.'
  ebk-ebk: Kiapú as nan nauy ay kenalen Jesus, naepachamag as nan chiyuycha enmafurot
