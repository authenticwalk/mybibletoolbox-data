    na haput patin noh apripramur naporhan oh oh norhe dahapat da ohmur napotip ohoh
    ihan gur Oh na haputipra hanmur gure ihat ma dahapti da oh be ihat dahaptimur.
  bvr-bvr: Gun-narda ngardawa Jesus a-wena, nuwurra abu-ngurrjinga an-guna Jesus an-nika
    jawina, jimarna gala barra a-juwa. Wurra Jesus gala a-yinangarna a-weyarna, “Gala
    barra a-juwa.” Wurra jarra a-yinanga, “Minyja jal ngu-ni nipa barra an-mola a-ni
    nuwurra nguna-jeka, wurra nginyipa gala gun-nga barra ny-borrwa.”
  wal-wal: Hegaa gishshau, he erissiyo ashkkarai haiqqenna giyo haasayai ishanttu
    ubbaakko gakkiis; shin Yesuusi, “Taani yaana gakkanaassi, i de7ana mala, taani
    koyikko, nena ai metii?” giidoogaappe attin, “Haiqqenna” gibeenna.
  zad-NT: 'Na'' daa golle'' ka'', wze dill'' ladj beṉ''ka'' chonḻilall'' Jesúza''
    nan aga wet beena''. Per bi goll Jesúza'' Pédrona'' bi guet beena'', san chi''ene'':
    “Shi cheenid'', ni mbankze'' kat'' yiyed''. Bi sio'' beena'' wṉeyi.”'
  kmg-kmg: 'Eme miti mamana gâcne jaŋe šâhec Johanere šiŋuc musifuckembiŋ: “Motec
    e mi hâmoocmu.” Jesu e ine ere šiŋuc mi muwec: “E mi hâmoocmu.” Dâŋ šiŋuc sawa
    âzâcnewec: “E juhame no risiepemurâ manacnepe fokacko ere dâŋ wemocte mukomec.”'
  aso-aso: 'Idoꞌ Izesuꞌ nene ha neꞌmine lineꞌ nenako aꞌminemuꞌ nene gamazi ma tiꞌ
    lo hutileꞌ ogo vineꞌ ve: Aꞌmine Izesuꞌ izipahala nene mo helamoloseive. Gamazi
    neꞌmine lo vineꞌza Izesuꞌ nene helamoloseive livoba asi eiꞌ nene velesi ha neivo
    alove loloniꞌ nene ha lolosuve lineꞌ ma neive.'
  uli-uli: Iwe sa medarloh kaptal molwe luwulur panger mokwe redabeyel Jesus, le yeramtale
    semal ila ye towe mes. Ngo ligdi bo Jesus yete sor le towe mes yeramtale. Jesus
    ye sor bo, “Hare ngang idipli bo be mel yee, la hola yodla iy be tefaeldoh iyang,
    ila ngo meda mele ho kasiy iyang?”
  nin-NT: Aba gru di bre ku abiga ba kago du uwama si taka ttu hen. I Yesu a si da
    meme da à si taka ttu hen. A da di, “Ingga ti di à ta so tsitsirr ma nu unga imungga
    yi, angginggi imuwa nu umi?”
  tgk-tgk: Бинобар ин дар байни имондорони Исо овозае паҳн шуд, ки гӯё он шогирд намемирад.
    Аммо Исо ба ӯ нагуфт, ки ӯ намемирад. Ӯ фақат гуфт, ки «Агар Ман хоҳам, ки ӯ то
    бозгаштанам зинда монад, ба ту ин чӣ дахл дорад?»
  acu-NT: 'Jesús tu tinu asamtai, chikich nuiniatiri ainau wína pachitsar: Nekasam
    jakashtinuitme turutin armiayi. Antsu Jesúska: “Wi wakeraknaka juka jatsuk pujaun
    tarimnawaitjai,” turutmiayi, antsu jakashtinuitme turutanka turutchamiayi. Tura
    Pedron: —¿Amesha waruka ausha tame? —nunak timiayi.'
  cak-WNT: 'Ri jun c''a tzij ri xubij ri Jesús, can xetamex c''a cuma ri kach''alal.
