  bzj-bzj: Soh wahn rooma staat tu spred monks di res a Jeezas falowa dehn seh dat
    da disaipl deh neva mi wahn ded. Main yu, Jeezas neva did seh dat da disaipl neva
    mi wahn ded, bot ih mi seh, “If Ai waahn hihn liv til Ai kohn bak, da weh dat
    tu yoo?”
  wmt-wmt: Yangka Jesusju parla minyarti wangki marni, mapirrikarrajiwarntirlu palurlanyanu
    marnani, “Nganpayi nyanarti kayan ngarta pirlajarri. Julalany palu, ‘Wanji pa
    kujawurlurra ngunawu.’” Minyarti wangki palunyanangu marnani piyirnwarlanyku kayanngurla
    kayanngurla Jesuskurawarntirlu. Wali makarn palunyanangu marnani. Ngajirta palu
    wangki Jesuskura taki pinakarrinyantarla. Jesusju ngajirta parla manyjarla wangki
    ngunangupurru kujawurlurra wanji. Marni parla nyantungu kujarti, “Puju marnarla
    wulyumalany nyanarti wanji ngunangupurru kitangarni marna tikirrwantiwu, wali
    nyanarti, ngajungu marna kurajpungku, ngajirta nyurrawarntirlu.”
  chk-chk: Iei mine a chöfeil ewe kapas lein ekewe chon kaiö, pwe ei eman chon kaiö
    esap mäla. Nge Jesus esap apasa pwe ätewe esap mäla, pwe a chök apasa, “Are üa
    mochen an epwe nonom tori ai üpwe liwinto, met pwal wewen ngonuk?”
  ssd-ssd: 'Ŋgumneŋga Yesus tuku mbal afu taŋgo ta kume nda ŋga sakinaig le pasa ta
    suŋgokina ta Yesus nu taŋgo ta kume nda ŋga sa ndakina. Kuga. Nu teŋenmba sakina:
    Nu abo minwa le ye luka ndekamŋgit ŋga idusi ta ne tuku piro kuga ŋga Petrus sana.'
  acr-TNT: 'Ruma cꞌu wa xubiꞌij ri Jesús, xeꞌec utzijoxic chiquixoꞌl ri quicojom rubiꞌ
    ri Cristo: «Laꞌ la jun utijoꞌn na cacam taj.» Pero ri Jesús na xubiꞌij ta che
    we na cacam taj, ma xew xubiꞌij waꞌ: «¿Suꞌchac catzꞌonoj? We cuaj riꞌin cꞌa cꞌas
    rire echiriꞌ quincꞌun tanchic, na jinta awe che.»'
  rop-rop: Wal wen Jisas bin tok lagijat blanga det wekinmen, det wed bin spredat
    ebriweya langa ola pipul hubin bulurrum Jisas, en deibin ol reken det wekinmen
    garra kipgon jidan laibala en nomo dai. Bat Jisas nomo bin tok det wekinmen kaan
    dai. Imbin tok, “If ai wandim im garra jidan laibala raidap ai kambek, wal im
    nomo yu bisnis.”
  mee-mee: Ngarume na pangamologa te ke tao kalaoka ngaliua nga ra lopatokonakana
    roma, barangalele laeala ke sane la mateng. Avae Iesus ke sane role kia roma,
    ke sane la mateng. Ke sa. I ke rolea pangamologa laekia mana roma, “Ngaroma iau
    nga matea ta i momong ta nge lele nga ina iau nga atu, ka sana ora kaning.”
  dif-dif: 'Naupini jaura ngatatani karitjinawontiwontikana wonti: „Naupini mili wata
    paliai.“ Ja Jesus wata nunkangu jatana wonti: Nauja wata paliai, a‐ai, windri:
    Ngato ngantjanani nauja nganananto ngani wokaranantulu, mina jenia jinkangu?'
  gam-gam: Jisas kandja embe dji ge, pillgi dji una pille kandjabe to pumaka, una
    merke pi. Kogoye iwa ta moi ge une nagoya we dji. Ba, Jisas iwa ge nagoya we nadji.
    Une embe dji, na yem wonaka, iwa ge moya mo namoya ge ni kogen man, na kogena
    paro, ni na wondo al womben we dji.
  nou-nou: Awasedo ge awa Iesu ambo ambo ari embobo berari da yei rawusira ambojimbi
    eiawa betadi aera awa. Awarate Iesu umo betadi aera awodo sae ra. Te umo sisira,
    “Umo wasiri de atadira awa umo wasiri de atirari na engenembadena iji awa ta rora.
    Edo na awodo dipapa adena awa naso buro ra.”
  mqb-NT: '''Am ata a ta ''am təɗay à wulen su ɗo sa ɗaf nga pə Yesu ahay inde nà,
    ta wa: «Yesu a ja nà, njavar ata i mac itəbay.» Aday abay Yesu kà jak anà Piyer
    matanan bay. A ja bine siwaw nà: «Kà nak uno â njahay uho tə sifa hus pə luvon
    uno saa may nà, ma anak apan anaw?»'
  ape-B: Enyudak balan douk nyoweyeh nyanak ali echech chagipech Jisas uli chanaklipamu
    chanak. Chakli Jisas nakli anudak disaipel eke kobi nugak, wak. Wakuli Jisas douk
    wo nukli namudak e, wak. Anan douk nakli, “Sapos yek ikli anan kobi nugak, wakuli
    nupe aliga yek wata itanamalimu, enyudak douk wo nyakin moul e, wak. Yekin moul.”
  grc-F35: Ἐξῆλθεν οὖν ὁ λόγος οὗτος εἰς τοὺς ἀδελφούς, ὅτι ὁ μαθητὴς ἐκεῖνος οὐκ
    ἀποθνήσκει. Καὶ οὐκ εἶπεν αὐτῷ ὁ Ἰησοῦς ὅτι οὐκ ἀποθνήσκει, ἀλλ᾿, «Ἐὰν αὐτὸν θέλω
    μένειν ἕως ἔρχομαι, τί πρὸς σέ;»
  cav-NT: 'Jadya tibudyatu Jesús queja catyatiya cuanaja ique majudadiya ama cuana
    bucha inime jucuare. Jesúsratu Pedro cuejacuare ama ique majudadiyaque ama. Tuquetu
    jucuare: “Eratu ique junanucaya tupu chacha iyacara aatsu, eiyaudya. Jidama inime
    baume tuque eje bucha judadiya tsehue”, jadya tujatu acuare.'
  kgp-NT: 'Jesus vĩ tag tugrĩn vẽnh kar tóg ti to: “ter ke tũ ti nĩ,” he tĩ, Jesus
    ki ge kỹ nỹtĩ kar ag. Hã ra Jesus pi(jé) ti to: “ter ke tũ ti nĩ,” he ja nĩgtĩ''.
    Ti to tóg: “sỹ ti mỹ: ter ke tũ ã tóg nĩ, isỹ vỹn ke ve jé ã tóg ke mũ, he sór
    mũ ra sóg ti mỹ tag tónh ke mũ vẽ,” he ja nĩ, Pedro mỹ, ũ ẽn to. Hã kỹ ti to:
    “ter ke tũ ti nĩ,” he tũg nĩ.'
  bvd-bvd: Fafona si baea nai guu, kera daka unutainia naa saea na waa kwairooi nai
    nao nia si mae guu. Ma sui, sa Disas nao si saea lau sae sa wala nai nia tara
    nao si mae lau bae. Nia bae lau 'ana 'urii bae, “Lea sa nau ku dooria boroi sa
    wala ne ka mauri gwana lelea nau oli mai ku dao, nia nao lau doo 'oe uri 'oko
    bae 'amua sulia.”
  ukr-1871: 'І пійшло слово се між братів, що ученик той не вмре, та не сказав йому
    Ісус, що не вмре; а: Коли схочу, щоб він пробував, доки прийду, що тобі до того?'
  apz-apz: Jisas ose ulɨmentiso soꞌno inomokomoyo nomꞌne sohwa huno ole syafɨhuꞌmentohofi,
    Oso inomokomoyo sohwo kako mapeꞌnonehoho syafɨsyahonɨngkofi hungkuno hiso nonje
    nonje mjahoꞌnɨmɨmentisofoho. I osoꞌno Jisas kako ose malɨmmentisofoho. Oꞌo, oleꞌnohini
    lɨmento, Oso hwe sohwo ngko asomo pmme sohonta kako songo neꞌno humasoꞌmanji oso
    jɨje syohoꞌmaho. Oꞌo, nje syohofoho. Ose ulɨmentisofoho.
  yon-yon: Kee kwane yedmoon kumbed yikanmo kuyaom kedmengkandeendan yaa nuub weng
    kan yariwen kee, kedmengkandeenman keyiib kee bobnaanban ande kamiwen. Kumban
    Yesumbed kuu bobnaanban kii ande ma yedmindo, yembed kamunemo yedmoon, “Ye dobaraneenkob
    ikakman mananiin kuu ne dowaken keraniin kuu eb meenembiri yemanban.” andoon.
  poi-NT: 'Núc jém aŋma̱t́i ju̱t́ it́ jém icupɨcneyajwɨɨp Jesús, waŋpa iga d́a caaba
    jém tu̱m jém icuyujcɨɨwiñ, jém tsa̱mpɨc it́oypa. Pero Jesús d́a nɨm iga d́a caaba
    jém pɨ̱xiñ. Nɨm iga: “Siiga ɨch ansunpa iga d́a caaba yɨ́p pɨ̱xiñ hasta amiñgacpa,
    ¿jesɨc mich iñt́icutɨgɨ̱yɨ?”'
  wuv-wuv: A'a fei, rona fileleleinia ei filofui ba mei otalai nenera mei, lomi i
    ma'e. Ma'uaa Jesus, abaa na ware ba lomi i ma'e; ina ware ua ba, “Nabaa a nunuminia
    ba inei guta nopa'aloo fei noramiau, abaa manumanumu.”
  quf-NT: 'Chaynu Jesús nisha katinmi, tukuy paypi kriyiqkunaqa kusata ninakuqllapa:
    “Chay kusa munashan yaĉhakuqninqa manana wanuyanqanachu” nir. Piru Jesusqa manami,
    mana chiqapta wanunanpaqchu niran. Chaqa payqa, niran: “Nuqa munarqa, qashan shamunaykaman
    kawsachitiymapis, ¿ima kwintaykitaq qampaqa?” nirla.'
  yuw-yuw: 'Oro Yesu mata ihoroc yogocmaha tongga kombing tobic tobic surarodec sum
    mata ingoroc öngkuboc: “Youp amna worocho mamong faic.” Wohong Yesuho yuha mata
    ingorocu mayogoc ‘yu mamong faic’. Muno, yui ingohong yogoc, “Nocho kombiaya angit
    idinai wömai yu ogep guroc ngocin itong tohongidina ongga nocho wönggon ehangot.
    Woi gochon manomano muno,” ihoroc yogoc.'
  hus-NT-1971: Tam c’al an ebchalabchic lej athithil t’iloxnab nixe’ xi cau, cum tsalpayab
    abal a Jesús in ulu yab ne’ets ca tsemets nixe’ xi jun i exobal. Ani yab antsana’
    in ulu, tocat in ulu abal yab pel in cuenta a Pedro max a Jesús quin le’na’ abal
    ca xe’tsin ejat nixe’ xi exobal ma ta ca huichiy jaja’.
  med-med: Jisas nga nitim ik ni pilik, nʉk mek int int puk, nʉk mel, “Kitip kʉni
    wu ei, kuⱡi naⱡʉmba,” nʉtʉng. Wote Jisas ndi, nitim ik ei, wu ei, “Kuⱡi naⱡʉmba
    nimba ik ti, ni nʉndʉtʉm, mon. Wu ei, kont moⱡangga! Na yant uimp nint ndam, nimp
    mint, nim nga uⱡ ti mon,” nimba kʉn, nitim.
  bch-bch: Tota posanga iuasasa rabu ngan gid iaoa kelede ton Kristus mambe aluagau
    toa oa irangrang ngan imate mao. Be Iesus iposa eta pan Petrus ngan eaba toa oa
    ele matenga mao. Ikeo ga bedane, “Oangga nakim ei imamado ga irangrang ngan naluagau
    mulian, eine danga togo mao.”
  cco-NT: 'Jo̱ jo̱b mɨ˜ canaangˋ e ngɨˊ júuˆ jee˜ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    e i̱ dseaˋ i̱ iing˜ Jesús eáangˊ do jaˋ nijúuiñˉ. Jo̱ dsʉꞌ jaˋ cajíngꞌˉ Jesús
    faꞌ dseángꞌˉ e jaˋ nijúungˉ i̱ dseaˋ do, co̱ꞌ lalabaꞌ cajíñꞌˉ: “Song jnea˜ iin˜n
    e seeiñˋ cartɨˊ mɨ˜ nigüéengˉtú̱u̱ fɨˊ jmɨgüíˋ la caléꞌˋ catú̱ˉ, jo̱baꞌ ¿e˜ cuaiñ˜
    quíiˉ ꞌnʉˋ faco̱ꞌ lajo̱?”'
  deu-1951: 'Daher kam nun das Gerede unter den Brüdern: «Dieser Jünger stirbt nicht.»
    Und doch hat Jesus nicht zu ihm gesagt, er sterbe nicht, sondern: Wenn ich will,
    daß er bleibe, bis ich komme, was geht es dich an?'
  alq-ALGNT: 'Anodj dac ki ikidonani8anogoban ii Jesos kagi ikidogobanen, e ikidonani8ag
    ega kidji nibondjin ini kikinoamaganan. Kitci mane ka teb8eta8a8agobanen Jesosan
    ki nodage8ag ii. Ka8in dac Jesos ododji inasi8abanin Pienan: “Ka8in kada nibosi.”
    Tiegodj ki ikidogoban: “Kicpin iji nda8enimag kidji pimadizidj pinici kidji koki
    tag8icinian, adi dac kin kegi todaman?”'
  ixl-NNT: 'Estiꞌeꞌ abꞌil veꞌt umaꞌl u yol tiꞌ u chusulibꞌeꞌ xoꞌl unqꞌa qitzꞌin qatzikeꞌ
    uvaꞌ yeꞌl naj la kam veꞌteꞌ. As jitꞌeꞌch viyol u Jesús tala tiꞌ u najeꞌ uvaꞌ yeꞌl
    naj la kam veꞌteꞌ. Pet taꞌn kuxh tal Aak uvaꞌ: «Asoj la valeꞌ uvaꞌ latel itxꞌebꞌ
    in naj tiꞌ u vulebꞌaleꞌ, as yeꞌ eetz tiꞌ naj,» tiꞌk Aak tala.'
  boa-NT: Ehdúu Jetsóó óhdityu nééné uubállé tsújaavé cahcújtso múnáadi múijyúváhjáa
    o dsɨ́jɨvéjúcóóítyúné uubálle. Árónáacáa ihdyu tsá tehdu dibye néétune. Muuráhjáa
    ihdyu íllure neebe dibye ímílléhajchíí o íjcyaíñé múijyú dibye tsááiñévújuco.
    Áánemáa neebe tééneri Péédoro ɨɨ́jtsámeíjyúcóótuki.
  etr-etr: Amalebe, odoa ilia sähalea, Bëgëla aulo go made baagomolöla säimelëla edoolalima
    säla daidoi. Gaso, Yesueada e made baagomolömelëlada made säi. Ea sähaleada, Ne
    obëgësalea e namolöi namiäiala hameseda, amoda dïelela amomu amala säi.
  quh-NT: 'Chay niskanta uyariskancutawan yachacojpura parlaskancu carka, chay yachacoj
    mana wañunanmanta. Jesusrí mana nerkachu pay mana wañunantaka, manachayrí: “Sichus
    munayman cutimunaycama pay causananta ¿imatá ruwanayqui tiyan?”'
  kwi-kwi: 'Katmizna wan kammuruzne an kammumika imanazi minñara. Jesúsne imanazi
    kiztachi. Ka kizta: “Us na kailtɨmtukima uztukas, nune na nua kaiztu aizpa mɨt
    kit kitpa.”'
  agm-agm: Saundihɨ amɨ sandapɨ Jisaasihoai nɨwipinjohiyɨhiyaamɨhatɨhɨ taahiyɨhiya
    pɨwɨha saapɨ atisawaayopo. So Jisaasihoai nɨwipinjohiyɨhiyaamo wɨndɨ namwaapwɨtaise
    tɨwo. Iyataahandɨ kandɨ Jisaasiho wɨndɨ satatɨ ko wɨndɨ namwaapwɨtaise tatɨ kamaatise.
    Nehɨ kohɨ sandaase. “Amɨ ko wɨndɨ namwaapotɨ konɨhɨ bimaamɨ notɨ nɨnɨ japɨhɨ napisanɨhuraatɨtandɨ
    sandɨ kinyɨhandɨmaahe kandapɨ kɨnyɨ waatɨ gwɨnyaitaapo,” ndaase.
  ubr-ubr: On mes on Iesu an baigibubunuotis sanasi dura irat on atonio baigibubunuotin
    on men inarab. Baise Iesu on men iyau on men inarab; On iyau, “Yau angogoi on
    nana inama weie, Yau anmatabir men, om aibo mes on ebinonotai i?”
  tsw-NT: Adama o ndolo reve aalabariꞌi a baza a̱tsuma̱ a̱ a̱za̱ e Itoni a na, a̱yi
    nda wa̱a̱ kuwa̱ shi. Agba Yesu damma ne shi. Ili i na u dammai a̱yi ɗa, “Nna̱
    n ciga ta̱ u yuwan wuma hali mantsa ma na ma̱a̱ ka̱mba̱, te imini ya̱ wu na adama
    o ndolo?”
  cax-NT: 'Sane nauquiche iñarrio nürirrti maniqui taman au nanaiñantai eana bama
    icocoromati Jesús, arrti chüpuerurrüpü aconti. Abu ta chüsanempü nurarrti Jesús.
    Ta solamenterrü nanti: “Arrtü irranca na asüboriti icu na cürrü cheperrtü isecatato,
    ¡tapü ane nümoche obi!”'
  aia-aia: Na maho na 'unuasi 'a 'adarara 'ari tanaraaui noni hinihini marau 'adoma'inia
    doni rongoiusurisi 'agu bwa'i mae'a. Ma'ata 'ia Jisas 'a ai'a 'unua o'asi. Ni
    mareho na 'unua Jisas 'a o'ani, “'Onaa nawai 'irisia do'ai tahi tari na'i 'oha
    nawai aho'i mai, 'e taha na ta'aabemu 'inia?”
  srp-1865: 'Onda iziðe ova rijeè meðu braæom da onaj uèenik neæe umrijeti; ali Isus
    ne reèe njemu da neæe umrijeti, nego: ako hoæu da ostane dok ja ne doðem, što
    je tebi do toga?'
  agt-agt: A gafu ta inuhohug ni Hesusen a simaned hala ya bida ta ngamin kiden nagkakabagis
    ta awena sangaw masi ni Hwan. Ammi awena haman nebar ni Hesus ta awena masi am
    awa “Anu hud ya pakolangam am ikayat ku ta matolay addet ta awek pagtoli ta lutakin,”
    kunna.
  lug-lug: Awo ekigambo ekyo ne kibuna mu booluganda nti omuyigirizwa oyo talifa.
    Naye Yesu teyagamba nti omuyigirizwa oyo talifa, wabula yagamba bugambi nti, “Bwe
    njagala abeerawo okutuusa lwe ndikomawo, ofaayo ki?”
  yby-yby: Loko libo galimoya muki ebakuka maya hutili oko moniyoko, wewenalale yuhamasiya
    helametibo ne liki eleboya, Jisesi maya yamidana gaya lamidanaki, emoya woko nedeko
    nemoya aku le welepa jituwe loko letuboya, nenahamuya nolane loko liye.
  heb-heb: על כן יצא הדבר הזה בין האחים כי התלמיד ההוא לא ימות וישוע לא אמר לו כי
    לא ימות אך אמר אם חפצי כי ישאר עד באי מה זה לך׃
  mpp-mpp: Inguc mime ngic hae-gbafocine yengi ngagelu yanguc miibong, “Mic-tengteng
    yogo ye mi homadaicte.” Aime Yesu ye mi homanale ngagelu mi miwec, miyac. Ye yanguc
    sugu miwec, “Na angacnume ngama ye gaemewa, hatacmac hefaliye kwesidacte, yogo
    gale wiyac miyac.”
  apb-apb: Oto mei wala ko taro i matolana mo pwaarongoisuli a Jisas uri pwaarongoisuli
    ngeena e sa'a mae ike. Ta'e a Jisas e ka'a unue ike uri e sa'a mae, ta'e e unue
    mola uuri, “?Mala no ko saeto'o aana ke o'o'o mola hule aana ne kei ooli lo'u
    mei, e ue o ko tolahi'e aana?”
  san-TEL: తస్మాత్ స శిష్యో న మరిష్యతీతి భ్రాతృగణమధ్యే కింవదన్తీ జాతా కిన్తు స న మరిష్యతీతి
    వాక్యం యీశు ర్నావదత్ కేవలం మమ పునరాగమనపర్య్యన్తం యది తం స్థాపయితుమ్ ఇచ్ఛామి తత్ర
    తవ కిం? ఇతి వాక్యమ్ ఉక్తవాన్|
  ben-IRV: সুতরাং ভাইদের মধ্যে এই কথা রটে গেল, সেই শিষ্য মরবে না। যীশু পিতরকে বলেন
    নি যে, অন্য শিষ্য মরবে না, কিন্তু, “আমি যদি ইচ্ছা করি যে সে আমার আসা পর্যন্ত জীবিত
    থাকে, তাতে তোমার কি?”
  ntu-ntu: Mz nibrde, sc tzyapwxtinepe leplz nedeng amrlx mz mzlirdr kx trpnzngr nzbz-krnge.
    A' trpipwzu Jiszs trnzbz-krpwc'u, a' pibzle mz Pita kx trngiu nzwz-krde nzmu nasuti
    drtwrde kx nalux nakrlzmle nzyzlu-krmle.
  pan-pan: ਤਾਂ ਇਹ ਗੱਲ ਚੇਲਿਆਂ ਵਿੱਚ ਫ਼ੈਲ ਗਈ ਕਿ ਇਹ ਚੇਲਾ ਜਿਸ ਨੂੰ ਯਿਸੂ ਬਹੁਤ ਪਿਆਰ ਕਰਦਾ ਸੀ,
    ਓਹ ਨਹੀਂ ਮਰੇਗਾ। ਪਰ ਯਿਸੂ ਨੇ ਇਹ ਨਹੀਂ ਆਖਿਆ ਸੀ ਕਿ ਉਹ ਨਹੀਂ ਮਰੇਗਾ। ਸਗੋਂ ਅਸਲ ਵਿੱਚ ਆਖਿਆ
    ਸੀ, “ਜੇ ਮੈਂ ਚਾਹਵਾਂ ਮੇਰੇ ਆਉਣ ਤੱਕ ਓਹ ਜੀਵੇ ਤਾਂ ਤੁਹਾਨੂੰ ਕੀ?”
  tkr-tkr: Mana gaf vuxhayle qiyğa, telebabışde yı'q'nee mana teleba qik'as deşva
    gaf gyooxha. I'see mana qik'as deşva uvhu deşdiy. Mang'vee saccu «Zı qalesmee
