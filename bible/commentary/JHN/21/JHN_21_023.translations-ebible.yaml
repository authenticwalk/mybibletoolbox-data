  tbz-SIM: 'Kɛ̀ dɛ kó tinɑ́ɑǹtìi pitɛ́ bɛ cuokɛ̀, kɛ̀ bɛ̀ dɔ̀ dɛ kóò tɑncɔ́ùntì í
