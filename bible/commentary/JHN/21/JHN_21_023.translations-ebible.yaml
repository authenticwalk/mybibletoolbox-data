  soq-soq: Iesu Pita epe dieno gagalowa me warorowa uduudu etanatue insakadisantone
    inseia wawe alala sa mida Iesu nuawadawadaidasadia mai bolepi, waimpo Iesu leulepie
    wisepi. Tane Iesu mai waponase wawe alala sa waimpo me leulepie wisepi, dia. Me
    wanase, “Naita ne menaneapono me inawaa wainipono ne leunteape wineapona ema osowe
    e mai nuaa tauna!”
  qub-qub: Chayno niptinmi waquin yäracoj-masincunaga yarparan payga imaypis mana
    wañunanpaj cashanta. Ichanga Jesús manami niranchu mana wañunanpaj cashanta. Payga
    niran «Noga munaptëga cutimunäcamapis cawaycangachari. ¿Gamtaga imata gocushunqui?»
    nir.
  att-att: Á yáyù nga neparámak sù ira kábulud da nga makituddu kâ Apu ta ari matay
    yane sinudduán na. Ngam arán ni Apu Kesu kinagi ta ari matay. Yá lâ kinagi na,
    “Ta ángngarigán nu ikáyâ ku ta matolay yane tolay ta dabbuno ta áddè ta panolì
    saw, sikán lâ yù makánnámmu,” kun na kâ Eduru.
  bki-bki: Mia iorou ka bogo na, bogo napano namoneano dolu nalo amijog ka napano
    Yesu mil jibe na, amijog belea, aberiam̃a Yesu berii kiniou, berkar ka mia maka
    nejikia nom̃aro bogo tai. Mia Yesu maka river tibe na, naio ber ga ka ver naio
    sidom, mia rijikia tibe na. Tibe na, nioti nene ber ka vite na Pitere bikanio,
    naio maka ve kanano, mia be Yesu kanano ga.
  bqp-bqp: Akũ yã pìi fã̀kↄ̃a Yesudenↄ tɛ́ kũ ìbaa pì ni garo. Ama Yesu dí onɛ
    kũ ani ganlo. À pì, tó á ye àgↄ̃ kun ari àgↄ̃ gɛ́ su, a yã a le mámɛɛ?
  mcp-mcp: 'Tɛ́ɛ́d fwála nɨ dɨ́, lâŋ mú kyey óbúgʉla bɛ̂sh dɨ́ nə́ mpwíín wɔɔŋgʉ́
    nyə abʉ́lɛ yə. Í njúl nə́ Yésus nyə a shígɛ́ cɨ nə Pyɛ̂r nə́ mpwíín wɔɔŋgʉ́ nyə
    abʉ́lɛ yə, nyə yida cɨ nə́: «Mə ká cɨ nə́ a bág cʉgə kə wɔ́ɔ́s ja mə bá nyiŋgə
    zə yí, jɨ́ í dʉ́g wo cínɔŋg yí?»'
  hat-hat: 'Se konsa, nouvèl la gaye nan mitan frè yo: disip sa a p''ap janm mouri.
    Men, Jezi pa t'' di Pyè: Li p''ap janm mouri. Li te di l'' konsa: Si m'' vle li
    rete vivan jouk lè m'' gen pou m'' tounen an, sa sa gade ou?'
  npl-NT: 'Ijkuakó non tlájtoli opé momati itech nochteh non okineltokakeh, iwa okijtoayah
    non imomachtijkau amo mikiskia. Pero Jesús amo okijto amo mikiskia, Ye okijto:
    “Tla Ne nikmonekiltis mamokawa asta ijkuak Ne niwalmokopas, te mach moteki.”'
  bgg-bgg: Ji-è ji pha phosro ji ne zab pha Isu ro samoy shii thog dun, hì pha samoy
    ne a-iy phro. Jishii Isu è ne ai a-iy phro è ayao; “Ai è yao,” Gu awuii sapho
    shii gu nathek shii rai yi pha now arone, “Ji ne nathek shii nyie ga?”
  eng-TCENT: So the rumor spread among the brothers that this disciple would not die.
    Yet Jesus did not tell him that he would not die; he only said, “If I wish for
    him to remain until I come, what is that to yoʋ?”
  eng-BSB: Because of this, the rumor spread among the brothers that this disciple
    would not die. However, Jesus did not say that he would not die, but only, “If
    I want him to remain until I return, what is that to you?”
  cpu-NT: 'Okanta apaata ithonka oivaraakotanaka iroka ikantakeri Jesús, ikemayetakero
    maaroni iyekiite, iñaajaantayetanake eero ikamita irika iyotaari. Iro kantacha,
    tera inkantatye: “Ari nokovi...” aña ikantatzi: “Arimi nonkovemi, aritakemi onkantake
    irañe irika, irojatzi nompiyantapaakyaari, ¿tera onkovajaantya piyotero iroka?”'
  san-ASM: তস্মাৎ স শিষ্যো ন মৰিষ্যতীতি ভ্ৰাতৃগণমধ্যে কিংৱদন্তী জাতা কিন্তু স ন মৰিষ্যতীতি
    ৱাক্যং যীশু ৰ্নাৱদৎ কেৱলং মম পুনৰাগমনপৰ্য্যন্তং যদি তং স্থাপযিতুম্ ইচ্ছামি তত্ৰ
    তৱ কিং? ইতি ৱাক্যম্ উক্তৱান্|
  tac-NT: 'Alekeri chojkile a''bopi ra''icha alué we''ká ralámuli Esusi oyérame, alué
    ra''íchali napu regá anime ju «tabilé mukumeli ju ye rió», nobi Esúsika tabiléchigo
    alarigá anime ke anile. Pe anile: «Ne bo''né nerásaká napurigá tabilé mukumela
    ye rió napusí ne ku bo''né nawasa, ¿tachiri chureko mué si?» pe regá anile.'
  eng-WEBPB: This saying therefore went out amongst the brothers that this disciple
    wouldn’t die. Yet Jesus didn’t say to him that he wouldn’t die, but, “If I desire
    that he stay until I come, what is that to you?”
  gfk-H: 'Io, tiga hinhinawas gaam haan harbasiai nalamin ta ira haratasin narako
    ta Karisito bia iakano bulu na hausur pa na maat. Senbia Iesu pa ga tangai bia
    pa na maat. Taia. Ga tangai mon hoken: “Ing bia iau sip ia bia na lon taar tuk
    bia iau na tapukus baal, io, taia ta ginginim kaia.”'
  viv-viv: Yesu hidede amine gigahe faꞋina, tomuliyai-nadi vaita keke ginaꞋalika ma
    valeyana giveꞋaliyahega Yesu yana kalivamomo agaidiya. Tu Yesu keke gidagahe vaita
    bana keke ginaꞋalika. Au gigayo, “KaꞋi nuwanuwaku bana ginamiyami tu Iya ganahobuꞋela-havagi
    ana toveya digo, au ginamiyami tu bana o keke ya gaitoma.” Au hidedemi gigahe.
  yao-yao: Nipele ngani jo jajenele kwa ŵandu ŵakunkulupilila Kilisito kuti jwakulijiganya
    jo ngaawa. Nambo Che Yesu nganasala kuti ngaawa, nambo ŵatite, “Nasakaga asigale
    mpaka pachimuje ana mmwe ikumbandichila chichi?”
  tgp-tgp: Ale sorasora atu la sorahia vara nona tamlohi usuri atu i pa sopo er̃i
    mate, pani Iesu mo sopo verea vara i pa sopo mate, mo vono. Enia mo verea purongo
    isan Peter mara, “Mo sopo te nom hinau hinia vara enau a opoia vara enia i mauri
    i tikeli pongi atu a mele mai.”
  auc-NT: Mänömaï beyæ̈ pancadäniya möni tönïñadäni weca godinque gode ä gode ä cædinque
    botö ïmotedö ante apæ̈nedinque, Ïingä ïñömö cöwë wæ̈nämaï quëwenguingä ingampa,
    ante tedewengadänimpa. Itota ïñæmpa, Ïingä ïñömö wæ̈nämaï quëwencæcäimpa, ante
    änämaï ingacäimpa. Wæætë, “Botö ocæ̈ ëmænte ponguinganca tömengä ayæ̈ quëwencæcäimpa,
    ante ämo baï bitö ædö cæte anguïmii. Botö anguïmo ïmopa,” ante mäninque angacäimpa.
  kbc-NT: Odaa jiɡ̶igotice enalaɡ̶aneɡ̶egi miditaɡ̶a niɡ̶ijo anodiotibece Ǥoniotagodi,
    modi me daɡ̶a yeleo niɡ̶ijo lemaanigi Jesus. Pida aniɡ̶idaaɡ̶eyatedigi ligegi
    Jesus, onexaaɡ̶eeteda, “Aɡ̶ica anenitege nige jemaa me yewiɡ̶a nigepaaɡ̶icota
    me idopitijo.”
  bmh-bmh: Guzenina, tapaimaraneun du go i noumamau aimai ze unum Yesus en oiagab
    petak emen duailel ebalagab betena unum domen. Bo, Yesus nug go i noumamau aimai
    anab tam. Go guzeneun, “Bo, izal dabeleu iz go utemin, daba, iz koli alai, na
    einen go en dabeleu asiu om?”
  ctu-BL: 'Jini cha''an tsa'' caji i yʌlob i pi''ʌlob, ma''anic mi'' cajel ti chʌmel
    jini xcʌnt''an. Pero Jesús ma''anic tsi'' sube jini xcʌnt''an ma''anic mi'' cajel
    ti chʌmel. Tsa'' jach i yʌlʌ: “Mi com mi'' cʌytʌl jinto mic cha'' tilel, mach
    a wentajic”, che''en.'
  meq-meq: 'Labara nakay a dəɗatay a zləm a ndo məpe mədzal gər hay ka Yesu na, gawla
    i Yesu niye Yesu a tsik faya andza niye na, ma mətiye bay. Azlakwa Yesu kə gwaɗay
    a Piyer ma mətiye bay na, kə tsikay bay. Ane tuk na, a gwaɗay na: «Taɗə a seŋ
    mâ ndza ka bəra hus ahəl nakə na maweye na, me yak faya mey tey?»'
  noa-H: Pari Jesuu mag hiek'atarr higwia hermanonaanau hamach heepain mʌ higwia,
    “Magan mag woun chan meeba hich mag nʌrrajugui” ha hiek'aajeejim. Pari mʌchdëucha
    hũurwai chan Jesuu mag mʌ meepiba hich mag chitaju haba, sĩi har mʌchdëu jaau
    chirʌmjöpaita, “Mua hi meepiba deeu mʌch bëe nʌm hora hich jãg nʌrrapiju hak'iinjã,
    ¿pua hi jãgbarju?” hajim. Magpaita hiek'ajim.
  alp-NT: Eleki lepate mere elei ete pusue Yesuse Eni maka luluaru be Yesuse Eni maka
    lulu mere imata moneka. Po Yesuse Ibeteke ete Petruse ele mere mo batuke Iombe,
    “Sepo Au suka kena irue eti Au luake suike mere arekwa roma mere mo.”
  san-VEL: tasmaat sa "si.syo na mari.syatiiti bhraat.rga.namadhye ki.mvadantii jaataa
    kintu sa na mari.syatiiti vaakya.m yii"su rnaavadat kevala.m mama punaraagamanaparyyanta.m
    yadi ta.m sthaapayitum icchaami tatra tava ki.m? iti vaakyam uktavaan|
  kbq-kbq: Higeno anama hu'nea kemo'a Jisasinte zamentinti nehaza nagate vuno eno
    higeno, ama'na disaipol nera ofrigahie hu'naze. Hianagi Jisasi'a, agrikura ofrigahie
    huno osu'ne, Hianagi frisio manisio Nagrama mani'nesigena e'tena esue hanuazamo'a
    kagri'zana omne'neanki, na'ane hugahane? huno hu'ne.
  kbh-kbh: Chíyeca, chents̈ana, Jesucrístbeñe os̈buáchiyëngbenache nÿetscanga imojánichamo,
    chë uatsjendayá ndoñe yochanjanóbana ca. Pero Jesusna ndoñe chca tonjánayana,
    sinó “ats̈e quem luaroye jesabámëntscuana cha ainá chauesomñama ats̈e stsebos̈ëse,
    ¿aca ndayá chama cmatjátsënts̈amna? ca”.
  ron-LSB: 'De aceea s-a răspândit acest cuvânt printre frați, ca acest ucenic să
    nu moară. Totuși, Isus nu i-a spus că nu va muri, ci: “Dacă vreau ca el să rămână
    până când voi veni eu, ce-ți pasă ție?”'
  pon-pon: 'Kajoi pot et ap loloki jili nan pun en jaulan kan, me dene tounpadak o
    jota pan mela. A Iejuj jota kotin majanier, me a jota pan mela, a: Ma I mauki,
    a en mimieta I lao puredo, menda re om?'
  nhe-BL: Huajca ica tlacame tlen quineltocatoyaj Jesús momoyajqui nopa tlajtoli para
    ax nimiquisquía. Pero Jesús ax quiilhui Pedro ax nimiquisquía. San quiilhui para
    intla quinequisquía ma niitztosquía hasta ya mocuepas, ax icuenta.
  sps-sps: An vaanan saats vavis to fapoopoan nar vainy to te vovovou iny e Jisas,
    ito nyo, Jon, te gim non ma mat. Sen Jisas gima tsue na ka nyo gim rou ma mat,
    Ayei te tsue na ka, “To ma komainy Anyo ya ma toto ya onot non tan tou tabin me
    Tsonyo, a sikia ma kaa tsumanyi.”
  wnc-wnc: Unzingge wamu takngatu yatakuwawan Jesutane aminabamda anzing natapbing.
    Pandetna aapata dua kupik. Siwan ngana wamu Jesuta dua kupikge natake dua inikut.
    Aho. Ita anzing yakut, “Nata take natapanu ita kayuk yuwawan nata kuke gatu apitde
    take natapanu asikaya wa gae sanga,” nganggan yakut.
  bus-bus: Ben yã pì dàgula Yesudeenↄ tɛ́ kɛ̀ ìba pì é garo. Mↄde Yesu e onɛ kɛ̀
    eé gí gazinlo. À bè, tó á yezi àgↄ̃ kuu ai àgↄ̃ gá su, à yã à e mámɛ?
  gub-BL: Amogwer hemimu'e nuenu katu kwaw ize'eg a'e wà, a'e rupi nezewe i'i uzeupeupe
    wà. — Akwez numàno pixik kwaw a'e nehe, i'i uzeupeupe herehe wà. Zezuz nuze'eg
    pixik kwaw nezewe. — Numàno kwaw nehe, ni'i pixik kwaw. — Aze ru'u numàno kwaw
    nehe, i'i ihewe.
  imo-imo: Jisasini aku tepa nimu ungu pilkolio ungu te anjo anjo angenupilima ningo
    tiringi mele i tepa, “I lombili andolimu naa kolombalo,” ningi. Nalo Jisasini
    yu naa kolombalo ungu naa nimu. Aku molo. Na kelepo yando omboi wali yu oi we
    koinjo molopili nindu lemo nunge kongonomuya nimu.
  boj-boj: Yesus na Pita degsi minjej. Deqa aŋgro di a moiqasai anjam di sawa sawaq
    gileqnaqa Kristen was kalil naŋgi quoqneb. Aŋgro di a moiqasai Yesus na Pita degsi
    minjosai. A na minjej, “Aŋgro di a moiyosaisoqnimqa e olo bqai degsi minjitqa
    ni deqa are koba qalaim.”
  eng-DRA: 'This saying therefore went abroad among the brethren, that that disciple
    should not die. And Jesus did not say to him: He should not die; but, So I will
    have him to remain till I come, what is it to thee?'
  knf-knf: 'Banfiyaaruŋ Yeŧu banaţa wal mënţ aţup aji baji naţaşarul mënţ aankkeţ.
    Kë Yeŧu aşë wo aanji aankkeţ, aji : « Woli dŋal aţo te ubi''ën, utenu i? »'
  san-KHM: តស្មាត៑ ស ឝិឞ្យោ ន មរិឞ្យតីតិ ភ្រាត្ឫគណមធ្យេ កិំវទន្តី ជាតា កិន្តុ ស ន
    មរិឞ្យតីតិ វាក្យំ យីឝុ រ្នាវទត៑ កេវលំ មម បុនរាគមនបយ៌្យន្តំ យទិ តំ ស្ថាបយិតុម៑
    ឥច្ឆាមិ តត្រ តវ កិំ? ឥតិ វាក្យម៑ ឧក្តវាន៑។
  arn-NT: 'Fey tüfachi dungu nütramyengey fey tüyechi disipulu ñi larkenoael, welu
    Jesus feypilay ñi lanoael. Tüfa ürke tañi feypiel: “Iñche ayüfuli, kisu ta mongeleafuy
    iñche wiñometuli wüla. Eymi ta chumkonlaymi” pingey ta Pedro.'
  zas-NT: 'Zianan zeel bireꞌch diidx loj ree xbejnman guial ad zëjtt bén guin. Per
    ad ziantan rëb Jesús, rëbaman: “Bal rënan guibanx xt yaguialan, ¿xhie güünl?”'
  ken-NT: Ɛnyɨŋ ɛnɛ Yesu árɛ́mɛ́, ɛ́táká nɛntɨ bǒnkwɔ bɛ nkoŋo Yesu wu abhɨ́kɨ́
    bhɔŋ bɛ́gu. Kɛ, sayri sayri, Yesu abhɨ́kɨ́ ghati nyaka Píta bɛ Jɔ̌n apu gú.
    Arɛm chi bɛ, “Mbák mɛ̌yáŋ bɛ yi ákɛ́ gú tɛ́ mpɛtnsɛm, ɛyɔ ɛ́yɨ́ŋɨ́ wɔ́ ná?”
