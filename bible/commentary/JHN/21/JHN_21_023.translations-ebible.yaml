  guj-2017: તેથી એ વાત ભાઈઓમાં ફેલાઇ ગઈ કે તે શિષ્ય મરવાનો નથી. પણ ઈસુએ તેને એમ કહ્યું
    ન હતું કે, તે મરશે નહિ; પણ એમ કે, હું આવું ત્યાં સુધી તે રહે એવી મારી ઇચ્છા હોય,
