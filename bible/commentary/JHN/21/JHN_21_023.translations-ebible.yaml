verse: JHN.021.023
translations:
  kpx-kpx: Iesuu hoto louale kemo hoto mole igaeu evievi ata bahata sonumaevei gabianu.
    Hoto keu loui avoe, “Esemu keu bae hatilivebene.” Isito Iesuu hoto kateale louholinu.
    Keu loui avoe, “Dana isiviage kena ulage dana tota lohoi. Iale ainaho ata mole
    vaveve kaovagelive.”
  okv-H: amo sigeto pambunu ambotani tapa ingito, “Ambotani vahai amo mane sari aisuja,”
    ainge hotembea te Iesu na Peter ta degi, “Ambotani amo mane sari aisuja,” ke ainge
    ae ra te, “Teho mihirou puvuresona,” ke ainge ena.
  tbo-tbo: A baha geka binei ma tu witumagana gehouhi hi winugonugotuhu powa, po hi
    pa, ‘Yoni apega ina hilage.’ Yesu ega ita baha uyahina ita pa, ‘Apega ina hilage’;
    tamogi i pa, ‘Itapa u nugotuhu ita memae ma ata gunawilena meu, naka ega om nugotuhu.’
  mal-C: ഇതുനിമിത്തം, ആ ശിഷ്യൻ മരിക്കുകയില്ല എന്നൊരു സംസാരം സഹോദരങ്ങൾക്കിടയിൽ പ്രചരിച്ചു.
    എന്നാൽ, അയാൾ മരിക്കുകയില്ല എന്ന് യേശു പറഞ്ഞില്ല; അവിടന്നു പറഞ്ഞത്, “ഞാൻ മടങ്ങിവരുന്നതുവരെ
    അയാൾ ജീവിച്ചിരിക്കണം എന്നാണ് എന്റെ ഇഷ്ടമെങ്കിൽ നിനക്ക് എന്തുകാര്യം?” എന്നുമാത്രം
    ആയിരുന്നു.
  grc-SR: Ἐξῆλθεν οὖν ⸉ὁ λόγος οὗτος⸊ εἰς τοὺς ἀδελφούς, ὅτι ὁ μαθητὴς ἐκεῖνος οὐκ
    ἀποθνῄσκει· ⸂καὶ οὐκ εἶπεν⸃ αὐτῷ ὁ Ἰησοῦς, ὅτι οὐκ ἀποθνῄσκει· ἀλλ᾽, Ἐὰν αὐτὸν
    θέλω μένειν ἕως ἔρχομαι, τί πρός σε;
  bgc-bgc: ज्यांतै भाईयाँ म्ह या बात फैलगी के वो चेल्ला कोनी मरैगा, फेरभी यीशु नै
    उसतै न्यू कोनी कह्या के वो कोनी मरैगा, पर यो के, “जै मै चाहूँ के वो मेरै आण ताहीं
    रुक्या रहवै, तो तन्नै इसतै के?”
  khz-khz: Ekila pakunai, walakava kamonagi aonai nuganugarai vali erakawai, valina,
    “Iesu na emelo e ati pene kwarega.” Na Iesu ati ekilato, vomelo ati pene kwarega.
    Iesu tipo evetaina ekilato, “Pene au pana ririwa, ia pene maguli pene ago, au
    pana waikule-wai, goi gemu ai voia rakagau?”
  deu-TKW: 'So gieng denn dieses Wort aus zu den Brüdern, daß jener Jünger nicht sterbe.
    Und Jesus hat nicht zu ihm gesagt: er sterbe nicht, sondern: wenn ich will, daß
    er bleibe, bis ich komme, was geht es dich an?'
  zsr-NT: 'Gzë didzaꞌ ni ga nacuꞌë bö́chiꞌruꞌ taꞌyejlëꞌë Cristo. Táquinëꞌ cutu gatiëꞌ
    bönniꞌ usë́d naꞌ. Cutu gudxëꞌ lëꞌ Jesús cutu gatiëꞌ, san cni gnëꞌ: “Chquiꞌ rëꞌndaꞌ
    ugaꞌnëꞌ bönniꞌ ni ga gdxinr dza huödaꞌ, cutu ral‑laꞌ cöꞌu baguíꞌi.”'
  lin-lin: 'Mpo na yango, sango epanzanaki kati na bandeko ete moyekoli yango akokufa
    te. Nzokande, Yesu alobaki te ete moyekoli wana akokufa te, kasi alobaki nde :
    « Soki nalingi ete azala kaka na bomoi kino tango nakoya, wana etali yo na nini ? »'
  hns-NT: 'Ekare baad iesaai bhaai log apane me ie baat dwaara sotje lagal kie ie
    tjela na marie. Bakie Jiesoe aise na bolies raha. Oe khaalie bolies raha kie:
    „Djab ham maangiela kie oe djieje djab talak ham na lautke aabe, tab oe hamaar
    kaam hai.”'
  noa-E: Pari Jesuu mag iekhatarr igwia ermanonaanau amach eepain mʉ igwia, “Magan
    mag woun chan meeba ich mag nʉrrajugui” a iekhaajeejim. Pari mʉchdëucha ũurwai
    chan Jesuu mag mʉ meepiba ich mag chitaju aba, sĩi ar mʉchdëu jaau chirʉmjöpaita,
    “Mua i meepiba deeu mʉch bëe nʉm ora ich jãg nʉrrapiju akhiinjã, ¿pua i jãgbarju?”
    ajim. Magpaita iekhajim.
  eng-EMTV: Therefore this saying went out among the brothers that this disciple would
    not die. Yet Jesus did not say to him that he would not die, but, “If I will that
    he remain till I come, what is that to you?”
  mib-NT: 'Yūcuán na te jnūhun yáha ní jitē núu nuū tācá hermano, jeē tée scuáha un
    má cúū de. Te tu ní cáhán Jesús jeē ma cúū de, chi sa suhva ni cahān yā: Núu cúní
    rī jeē cótecu de nde quɨvɨ̄ ndíji ri, ¿te naun ndɨ́hvɨ́ ni rō?'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ हुॽसाम्‍बाहाॽरे़ खुनिॽ लुम्‍मो कन् हुॽसाम्‍बाङ्‌ग
    मे़सिःने़न्‍लो लॽरिक् इङ् से़ःरे़रो॥ कर दाङ्‌बाल्‍ले़ग हे़क्‍के पाःत्तुबा होःप्‍ते़रो॥
    खुने़ॽग अक्‍खेरक् पाःत्तुआङ् वये़रो, “इङ्‌गाॽ नुःङ्‌ङार थारिक् खुने़ॽ हिङ्‌ङाङ्
    वाॽर पाःत्तुङ्‌ङिल्‍ले़ खे़ने़ॽ थे़मा पोःक्‍खे़बे?”
  xnj-xnj: Malovi ago, gadandasiki pagati ya valongo vevakumsadika Kilisitu kuvya
    muwuliwa mwenuyo yati ifwa lepi. Nambu Yesu amjovili lepi muwuliwa yula ifwa lepi,
    nambu ajovili, “Ngati nigana asigalila mbaka panibwela yikukuvala kyani?”
  mmx-mmx: Lavaun pinivu diga ronga na levelinga la diga tong i ri limixin nunu do
    mo lun pinivu noxo met. Ketla ne Iesu goxo tong i xuren, neni ga lok mun keretna,
    “Do nenia a vara i do neni na rooro se at lomlong tarak, nemen uta doma solo i
    nom.”
  cbr-NT: 'Usaquian cacëxun cuaxun ca an Jesusan bana cuacë unicaman —a uni sapi ca
    bamatima ''icë —quixun sinánxun chaniocëxa. Usa ''aínbi ca Jesusan —Juan ca bamatima
    ''icë —quixun Pedro cáma ''icën. Caquinma ca ësoquinshi cacëxa: “''Imitisa tanquin
    ën ''imicë́xa ''ëx utëcëntamainun ënë unix ënë nëtënu tsócëbëbi camina uisa cupí
    cara usai ''ia quixun sinani bënë́tima ''ai” quixun.'
  tee-NT: 'Yuchi lhi''alilh ju chivinti ju sia lhi''alak''avin ni ca jantu catini
    ju anu'' pumatam ixt''atamamaka''un''an. Para ju Jesús jantu chun naulh ni va
    jantu catini. Va naulh: “Ni va aclacasq''uilh ni catamacaulh ju yuchi tus acsni
    acminchokoyach pus ju anch jantu mincuenta”.'
  eng-LSV: This word, therefore, went forth to the brothers that this disciple does
    not die, yet Jesus did not say to him that he does not die, but, “If I will him
    to remain until I come, what [is that] to you?”
  cak-NT: 'Ri jun tzij ri xu''ij ri Jesús, can xbin-ka rutzijol quiq''uin ri kach''alal.
    Romari'' ri kach''alal can xquinojij-ka chi ri jun discípulo ri'' can manak-wi
    xticom. Pero ri xu''ij ri Jesús xa man quiri'' ta ntel chi tzij, roma raja'' xe
    xu''ij: Xa ren ninjo'' chi raja'' c''a q''ues na cuando xquipe chic jun mej (bey),
    man jun nic''atzin-wi chi jari'' ri nanojij.'
  pah-NT: 'Aerẽ Jesus''gareheve''g̃a imonhimoanhani javo tehe ojipe''g̃a pe. —Akoja''ga
    po ti nomanoi nehẽ Jesus''ga remimbo''ehara''ga, e''ie''i tehe g̃a. Emo Jesus''ga
    nde''i reki: “Nomanoi po ti ga nehẽ.” Nahã ga e''i: “Ji ipotarame po ti ga rekoji
    jirura''java repiaga nehẽ. Maranuhũ nde rekoi a''ea rehe naerũ?” A''ea Jesus''ga
    ei ga mombe''gwovo Pedro''ga pe.'
  sja-NT: 'Jesupa mãga jarada perã irude ijãapataarãpa k''ĩsiapachida mãgɨ́ k''õp''ãyo
    piu-e pait''ee. Mamĩda Jesupa mãga jara-e paji. Jĩp''a jaraji: “Mɨa k''inia bɨ
    pɨrã iru bamerã mɨ waya cherumaa, pɨ-it''ee p''ua-e bɨda” aji.'
  xed-xed: 'Ka tutá tsa gwaɗa ya mataba gwal zlghay nda ŋuɗuf kazlay: Mtəta a tsa
    duhwal ya wu kəʼa. Mtəta a wa a mna Yesu ŋa Piyer wa. Wya kəʼa mnay: «Ka nzanza
    nda hafu ta vragatá yu, a ka ka yu nda tsi ní, nu ta nghaghata mida na» kəʼa skwi
    mna tsi.'
  glk-glk: 'پس اَ فکر، برأرأنه میأن شایع بوبوسته کی او شاگرد نیمیره، در حالی کی عیسی
    پِطرُسَ نوگفته کی اون نیمیره، بلکی بوگفته: «اگر بخوأیم اون تا می وأگردستن، زنده
    بمأنه، به تو چی؟»'
  mks-NT: Ta sa̱há ña̱ na̱cachi Jesús ña̱ yóho sa̱há ña̱ cán quéa̱ na̱ndicui̱ta nuu
    tu̱hun tañu tócó ndihi na̱ na̱xi̱ca tuun xi̱hín Jesús cán. Ta cáchí na̱ sa̱há
    i̱ ña̱ a̱ quíví toho i̱. Joo a̱ ju̱ú toho ña̱ yóho quéa̱ cúni̱ Jesús cachi a xi̱hi̱n
    ná. Ña̱ na̱cachi Jesús quéa̱ tá cúni̱ mé á catacu u̱ ja̱nda̱ quia̱hva ná ndicó
    co̱o mé á, co̱ ndítahan toho ndi̱hi ini Pedro sa̱há ña̱ cán.
  gfk-S: 'Kaie, tike hininaawas gom hana hurbit nalamin ta ira hatatesne naramon tane
    Krais be ikino bulu na harausur pai nale mat. Iesene Jisas pai gale tange be pai
    nale mat. Pata. Iga tange mon horek: “Be ing iou sip ie be na lon ter tuk be ni
    tapukus baling, io, pata ta ginginim kaia.”'
  bmu-bmu: Keu mewö jiiga tosatŋan laŋ möta jim sehigetka urumeleŋ alaurup yeŋgö sutŋine
    keu mi kewö jim sohoget, “Gwarek miaŋön qahö kömuma.” Mewö jim sohogetmö, Jisösnöŋ
    jebuk teteköŋi qahö mal öŋgömapköra qahö jiyökmö, keu kewö jiyök, “Nöŋön yaŋgö
    malmal areŋi mewö me mewö albileŋak, mi mönö göhöreŋ waimanjara qahö. Nöŋön jibiga
    yaŋön qahö kömumba nöŋön gölmenöŋ liliŋgöba kamamaŋgö nalöŋe toroqeba jebuk mal
    öŋgöbawak, keu mi yaŋgö keuya akawak. Gi mönö yaŋgö keuŋi mosöta nangi malmalgi
    möhamgöba galöm köl aŋguba malman.” Mewö.
  dgz-dgz: Iwa Iesu nop mame wani menan nop oit senare tau aen amba wadiamot megawa
    manega anu waramat ta wane, “Iesu wadiat mega da, Iesu me inap anu guriniwa apanewa,
    me ya di boeta.” Go Iesu anega ya wani, “Me ya boeta.” Go me manega megenat wan,
    “Ne anupenawa me wande aiwandapina amba ne ewagai sia entan tauain, ame ge inagap
    anenen?”
  eng-GNV: 'Then went this worde abroade among the brethren, that this disciple shoulde
    not die. Yet Iesus saide not to him, He shall not die: but if I will that he tarie
    till I come, what is it to thee?'
  zaa-NT: 'Ca titsa'' nu gunèni Jesús Pedrua nna uccua cą ttu dicho entre ca hermanos,
    belaba latsi'' quį qui''ni discípulua nna labí gatti bi. Pero Jesús nna labí rèe
    Pedro qui''ni labí gatti discípuluá, sino: Canchu calátsa''a'' qui''ni lą nna
    eyà''na bą́ hasta qui''ni ìta'' attu nna, biánícca ccá lu'' saber nì''i.'
  eng-WEBSTER: 'Then this saying went abroad among the brethren, that that disciple
    should not die: yet Jesus said not to him, He shall not die; but, if I will that
    he shall tarry till I come, what is that to thee?'
  guh-guh: 'Bajaraxuata patanajuajinavanapaevi, Jesús pijajivi, xanë yabara jamatabëcuenenavëxaniabiaya
    najumai tsabiabi: “Juan raeta apo tëpae tsane,” najai tsabiabi. Itsiata baitsi
    jane Jesús apo jumaitsi: “Juan raja apo tëpae tsane.” apo jai. Jumaitsi rajane
    mapacueniaje: “Itsa xanë tojitsipaejitsipajë bajaraponë piasaëtsaponaponaenexa,
    asaë tsaponaponae tsipae matapania icatsia tapatsimatacabitsicajavabelianexa.
    Pëtsa bajaraponë tatocopatsijava yabara, najamatabëxainame. Tsipaji xua bajaraponë
    tocopatsipajë, apo xamënexa tsipae,” jai Jesús xanë yabara Pedrojavabelia.'
  bon-bon: Siige mene te iyeta otnetnäjige eei biname bime cabu me, Yeesu ne lui cina
    jitrungenisi, egä ai abiberäja bägrä te lica budre cire läbitepi. Yepä Yeesu lica
    jiicige, egä tabe budre lica cire läbitepi, yepä tabe jiicige egä, “Cane liba
    singi gäne tabe ama lenajame ngälu cane cire tacnenutepene, peei määme bau lica
    gyene.”
  nhw-BL: Huajca ica masehualme catli quineltocaj Jesús nemiyaya nopa camanali para
    amo nimiquisquía. Pero Jesús amo quiilhui Pedro amo nimiquisquía. San quiilhui
    para sintla quinequisquía ma niitztos hasta ya mocuepas, amo icuenta.
  swh-ONEN: Kwa sababu ya maneno haya ya Yesu, uvumi ukaenea miongoni mwa ndugu kwamba
    huyu mwanafunzi hangekufa. Lakini Yesu hakusema kuwa hangekufa. Yeye alisema tu
    kwamba, “Ikiwa nataka aishi mpaka nitakaporudi, inakuhusu nini?”
  wbi-wbi: Amasio aghuo ghano uYesu alyajovile ghakapulikika ku vavingilili vinga,
    pe vakasaghagha kuuti um'bulanisivua ujuo nailifua. Neke uYesu naalyajovile kuuti
    umbulanisivua ujuo nailifua, ulwene alyatiile, “Nave nilonda uju ave mwumi kuhanga
    niliiva nigomoka kikukuvava kiki?
  bba-bba: Yen sɔ̃nɑ ɡɑri yi, yi nɔɔrɑ nɑɑnɛ dokeobu sɔɔ mɑ bɔ̃ɔ wi, u ǹ ɡbimɔ. Adɑmɑ
    Yesu u ǹ ɡeruɑ mɑ u ǹ ɡbimɔ, u ɡesi ɡeruɑwɑ ù n kĩ u de u n wɑ̃ɑ sere u kpɑm kɑ
    wurɑmɑ, mbɑ n nùn wɑ.
  eng-KJVCPB: 'Then went this saying abroad among the brethren, that that disciple
    should not die: yet Jesus said not unto him, He shall not die; but, If I will
    that he tarry till I come, what is that to thee?'
  kgk-NT: 'Upéa-gwi Hesu remimbo''e kwéry he''i mo''ã ojóupe xe-rehe: “Nomano mo''ãvéi-ma
    upe va''e”. Ha upéa nde''íry Hesu. He''i ae: “Xe aipota nomanói xe aju peve ramo
    ra''e, namombe''úi arã nde-vy ra''e” he''i hese Pedro-pe.'
  waj-waj: 'Ivo itaa kua tuu kuaivaara inna nnaagiai nuairaiya rikiada tunoo: Ivo
    tinoo: Ii vaidi ivo hama putinaravaivee, tiivaivee. Iya itaa kua tiravai. Hama
    Yisuuva tunoo: Hama ivo putinaravaivee, tiravai. Ivo tunoo: Fai na innara tinara:
    Ivo varinanai fai na kava vara ranee tiinaravaivee, tinara kuaivo mo datainnee?
    E aaniivaara ivaara yaata utuannannee? Hama ainivaivee. Ivo itaa kua tiravai.'
  cpy-cpy: 'Okanta paata othonka iyatakoyitanaki iroka ikantakiri Jesús, ikemayitakiro
    maawoeni noyemijantzinkaritepaeni, roshiya-kaantzi eero ikamitaa irika yotaarewo.
    Roo kanteencha tee ikantzi: “Ari nokoyi...” tema ikantatzii: “Arimi nokoyimi,
    aritaki omatakyami rañahaemi irika, roojatzi nopiyan-teeyaari paata, ¿teemaeta
    okowa-perotyaa piyotero iroka?”'
  ekk-PKP: 'Sellepärast levis usklike hulgas ütlus, et see jünger ei sure. Aga Jeesus
    ei öelnud talle, et ta ei sure, vaid lihtsalt: „Kui ma tahan, et ta jääks siia
    elama kuni mu tagasitulekuni, miks on see sinu mure?“'
  mpx-mpx: Yaka wasa kakawi etega i lelu Yeisu ana tototoulil gamwaliyaa tage tohago
    toto o nige ni yayaomal. Yaa Yeisu nige i babaa ola te nige ni yayaomal. Yaa iya
    i ba, “Binimala ebo nuwau iya ni mina ana siga na sikalim al, he ga i ola elam
    o?”
  wbp-wbp: Junga yinya-jangka-juku, yangka Jijaji-kirlangu kurdungurlu-paturlu panungku-juku
    kalalu manngu-nyangu kula-nganta jinta kurdungurlu kapu palinja-wangu nyina. Kula
    Jijajiji kujaju wangkaja, lawa. Kuja-miparla wangkaja Piitaku, “Marda kapu wankaru-juku
    nyina kajirna ngaju pina-yanirni walya-kurra. Kula nyampu manngu-nyangka!”
  luo-luo: Dwoko mane Yesu odwokono nomiyo wachno olandore e kind jowete ni japuonjreno
    ok bi tho ngangʼ, to Yesu to nowacho mana niya, “Ka adwaro ni osik kongima nyaka
    aduogi, to mano chandi nangʼo?”
  nhe-NT: Huajca ica tlacame tlen quineltocatoyaj Jesús momoyajqui nopa tlajtoli para
    ax nimiquisquía. Pero Jesús ax quiilhui Pedro ax nimiquisquía. San quiilhui para
    intla quinequisquía ma niitztosquía hasta ya mocuepas, ax icuenta.
  aii-aii: 'ܘܦܠܝܼܛ ܠܹܗ ܚܲܒܪܵܐ ܓܵܘ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܕܐܵܗܵܐ ܬܲܠܡܝܼܕܵܐ ܠܹܐ ܡܵܐܹܬ. ܐܝܼܢܵܐ
    ܝܼܫܘܿܥ ܠܵܐ ܐܡܝܼܪܹܗ ܕܠܹܐ ܡܵܐܹܬ، ܐܸܠܵܐ: ”ܐܸܢ ܒܵܣܡܵܐ ܠܝܼ ܕܦܵܐܹܫ ܗܲܠܔ ܕܕܵܝܪܹܢ، ܩܵܬܘܼܟ݂
    ܡܘܼܕܝܼ؟“'
  esk-NT: Taamna uqauttutaa siaminniqsuq akunġatnun aniqatigiiñun taamna maliġuaqti
    tuquyumiñaiññipḷugu. Jesus taatnanġiññiqsuq tuquyumiñaiññiḷugu, aglaan itnałhiñaqhuni,
    “Iñuupkaġukkupku aggitqiŋñiałłamnunaglaan, suuva taamna ilipnun?”
  msb-msb: Tungod sani nakalukop an barita sa mga sumurunod ni Jesus na dili mamamatay
    ini na disipulos. Pero wara ginsabi ni Jesus kan Pedro na dili mamamatay ini na
    disipulos kundi nagsabi, “Kun gustuhon ko na mabuhay siya hasta sa pagbalik ko,
    nano man an labot mo?”
  cpa-NT: 'Jøng² ca¹lø¹chí¹ jǿg³, hi² lë́² dsa² quianh¹³ Jesús, hi² tsa¹jón² dsa²
    hiug¹² hnio¹ Jesús héi². Ha¹chi² ca¹juúh² Jesús hi² tsa¹jón²dsa. Lah¹la² báh³
