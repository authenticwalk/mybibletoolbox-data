  mya-mya: သို့​ဖြစ်​၍​ထို​တ​ပည့်​တော်​သည်​သေ​ရ​တော့ မည်​မ​ဟုတ်​ဟူ​သော​သ​တင်း​သည်​တ​ပည့်
