    nauy ay disipulu. Nan kenalina yangkiay at, “Mu laychok ay mataku hiya inkiana
    munfiangachak at maid fiyangmu's chi.”
  spa-PDDPT: 'Entre los hermanos salió el comentario que ese discípulo no moriría.
    Pero Jesús no le dijo: No morirás, sino: Si lo quiero dejar hasta que venga.'
  ruf-ruf: Apfo mbuli tsenela kwa wandughu kuwa imwanang'ina yula ng'atsakufa bae.
    Lekeni Yesu ng'alongile ka imwanang'ina yuno ng'atsakufa. Bali kalonga, “Ka nombama
    akale mghima mbaka hanikuya, ghweghwe ubama choni?”
  gun-gun: Ha'e va'e rire irmão kuery oikuaa “Ha'e va'e hemimbo'e nomanoi 'rã” he'iague
    rami. Ha'e rami teĩ Jesus ma “Nomanoi 'rã” nde'i. Ha'e rã “Xapy'a rei xee aipota
    ramo ha'e oikove 'rã aju jevy peve. Mba'e re tu reikuaaxe ha'e nunga?” he'i raka'e.
  agu-BL: 'Tan tu'' yi yol yi tal Jesús, nin e'' oc e'' ẍchusbe''tz tan xtxumle''n
    yi qui''c quimbil yi jun ẍchusbe''tza''tz. Poro qui tal Jesús yi qui''c quimbil.
    Ntin tal: “¿Mbi awetz tuch'' ko ya''tz wajbil yi at nin i'' yil nu''lt tzaj?”'
  isn-isn: Ku lulo ikani ili likenela mukati a awo i aluna, kina u mumanyisigwa nuanso
    shanga wikasha. Kuiti uYesu shanga ai umutambuie uPetro kina, u mmanyisigwa uyo
    shanga wikasha, “Anga ndowe ung'wenso wasage kupikiila ni nikapembya ikutuile
    ntuni?”
  eng-PEV: When Jesus’s followers heard what Jesus said, they thought that he said
    that this man was not going to die. But Jesus didn’t say that he wouldn’t die.
    He said, “Maybe I want him to stay alive until I come back again, but you don’t
    have to worry about that.”
  ilo-ULB: Isu a nagwaras dayta a salaysay kadagiti kakabsat, a saanto a matay dayta
    nga adalan. Ngem, saan nga imbaga ni Jesus kenni Pedro a saanto a matay dayta
    nga adalan, ngem ketdi, “No kayatko a masapul nga aguray isuna agingga iti iyuumayko,
    ania koma dayta kenka?”
  pir-NT: 'Tire tiquiro yahurire ijipihtiyequina Jesu yequina tiquina basi yahu sitemedi.
    Tire yahu siteye ohõ saha nimedi tiquina pehe: “Jesu tiquiro cahĩniquiro buheriquiro
    yariasi”, ni yahu sitemedi yʉhʉre Jesu yequina tiquina basi. Tiquina sa niepegʉ̃ta
    “Tiquiro yariasi”, nino niedari jimedi Jesu. “Ahri yehpapʉ yʉhʉ tojoa tato pano
