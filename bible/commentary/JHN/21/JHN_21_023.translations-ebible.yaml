  mdy-ETH: ዬያ ዛሎና ጌርሲንሢ ባኣካ፦ «ሃይ ዬሱሴ ጊንፆ ሃንታሢ ሃይቂንዱዋሴ» ጌይንታ ሃይሴ ኬኤዚንቴኔ፤ ጋዓንቴ ዬሱሴ፦
