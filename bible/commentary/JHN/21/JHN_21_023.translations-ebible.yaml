  mxb-NT: 'Ta sa̱ꞌá ña̱ ni̱ kaꞌa̱n na̱ dión, sa̱ꞌá ño̱ó ni̱ ka̱sáꞌá dao ka̱ na̱ kúú
    kuendá Jesús káꞌa̱n na̱ ña̱ o̱ ku̱ú taꞌon ta̱a yóꞌo. Tído ko̱ ní káꞌa̱n Jesús
    ña̱ o̱ ku̱ú ra̱, ni̱ kaa na̱ ña̱ tá kóni̱ na̱ ña̱ koo ii̱ vá ta̱a ñoó nda̱ ná
    kasandaá kuu̱ nandió ko̱o na kasaa̱ na̱ ñayuú yóꞌo: “¿Ndiva̱ꞌa saꞌání yoꞌó miíón?”'
  pon-2006A: Koasoi pwoatet ahpw lohkseli nanpwungen souleng kan, me dene tohnpadahko
    sohte pahn mehla. A Sises sohte mahsanih me ohlo sohte pahn mehla, pwe e mahsanih,
