    cata ainya cuiyo”, jei Jesús.'
  boj-2014: Yesus na Pita degsi minjej. Deqa aŋgro di a moiqasai anjam di sawa sawaq
    gileqnaqa Kristen was kalil naŋgi quoqneb. Aŋgro di a moiqasai Yesus na Pita degsi
    minjosai. A na minjej, “Aŋgro di a moiyosaisoqnimqa e olo bqai degsi minjitqa
    ni deqa are koba qalaim.”
  eng-OEBUS: So the report spread among his followers that that disciple was not to
    die; yet Jesus did not say that he was not to die, but said “If it is my will
    that he should wait until I come, what has that to do with you?”
  eri-eri: Ono wainga, beele no bemu gane langa, benou golowai, “Disaipel waha no
    ada umonbona.” Ariya, Yesus no disaipel waha ada umonawou beele waha lewei uwa.
    No lewai, “Ji gau boni wonga, no gai yafa gonga ji ege gidu mayonboni, wa ne name
    dada, yo?”
  aly-aly: Arraty innga. Ikwer-penh-antey kwertengerl-rnem apmwel-areth iterrenh,
    rarl iteth aleth anenty-arrpantey ilwey-angenh. Jesus ra alakenh angkey-angenh.
    Alakenh-anyem ra angkek Peter-warl, “Ra iteth anem apek, ayeng ahern nhenh-warl
    apey-alpeyek-atwety. Ikwer iterrey-angenh.”
  wiu-wiu: Yesuyo nimo okamokepa one agale yakoa motane yene pitikoika eya wa oa pupitikaneya.
    Einagopa tuamoo wa oa pupitikaneya. Yesuyo nimo pade wa wamokake taneya. Eya wa
    oka. Wakapeane nokoluka i agodo pa mea kamotou wane wene toopikolupa neke pupu
    mena wa Yesuyo Pita-pala oka.
  swe-swe: 'Därför spred sig ett rykte bland bröderna att den lärjungen inte skulle
    dö. Men Jesus hade inte sagt till Petrus att lärjungen inte skulle dö utan: ”Om
