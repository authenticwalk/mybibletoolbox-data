verse: JHN.021.008
translations:
  kpx-kpx: Isege noeau vanagita ugabi butuhai loholu. No esagamo haeava holioholilu.
  okv-H: ambotani nei uhoho amo e nga tavihe bonga o na pevihina avoeto jigito goruketo
    humbuto hora ta pambua amo degi koso mane ‘100 meters’ ainge ai ta pambua.
  tbo-tbo: Gehouhi wam uyahina hi memae, hagida anai iyanana hi woe teini po hi gae
    hoi hayahaya, ega bala ita dao, babana guli magouna 60.
  mal-C: മറ്റേ ശിഷ്യന്മാർ മീൻ നിറഞ്ഞ വല വലിച്ചുകൊണ്ട് വള്ളത്തിൽ പിന്നാലെ ചെന്നു. അവർ
    കരയിൽനിന്ന് ഏകദേശം തൊണ്ണൂറു മീറ്റർ ദൂരത്തിലായിരുന്നു.
  grc-SR: Οἱ δὲ ἄλλοι μαθηταὶ τῷ πλοιαρίῳ ἦλθον—οὐ γὰρ ἦσαν μακρὰν ἀπὸ τῆς γῆς, ἀλλ᾽
    ὡς ἀπὸ πηχῶν διακοσίων—σύροντες τὸ δίκτυον τῶν ἰχθύων.
  bgc-bgc: पर दुसरे चेल्लें डोंगी पै मच्छी तै भरया होड़ जाळ खिंचदे होए आए, क्यूँके
    वे किनारे तै घणी दूर कोनी, पर कोए दो सौ हाथ (सौ मीटर) की दूरी पै थे।
  khz-khz: Na Iesu gena melo reketa gati na vou geleva-agoto. Voleke mamaganina maki
    gerolo-kauato. Kwalana ira na leke gepia-rigoato kapuna e taitari vepakara ati
    rau, mita tinavuna (100) vetaina.
  deu-TKW: Die anderen Jünger aber kamen mit dem Schiffe (denn sie waren nicht weit
    vom Lande, nur etwa zweihundert Ellen) und schleppten das Netz mit den Fischen
    nach.
  zsr-NT: Guladxinëꞌ yezícaꞌrëꞌ bönniꞌ usë́d naꞌ, tuꞌsë́ꞌë barco naꞌ, zunaꞌyjquëꞌ
    yöxj ga naꞌ dzöꞌbaꞌ böl, le cutu nac ziꞌtuꞌ ga dë luyú bidx, nacz ca tu gayuáꞌ
    lagaꞌ níꞌaruꞌ.
  lin-lin: 'Ezali bayekoli mosusu nde bazongisaki bwato na libongo, wana bazalaki
    kobenda monyama etonda na bambisi ebele, pamba te bazalaki mosika te na mokili :
    bametele pene nkama moko ekabolaki libongo na esika oyo bazalaki.'
  hns-NT: Ekwa tjela log bot se kienaare gail aur matjharie ke djaal hietjat laail.
    Oesab lagbhag ek sau meter kienaare se raha.
  noa-E: Chi redjã jua miebaadee pöd jiir auba, warag sĩita jap eemuapai ëudʉ arrumua
    ag dʉ̈i dö igaau phẽeubaimajim, warpcha khaba dö igaaumua maar narr aar cien metrojöpai
    sĩerr aawai.
  eng-EMTV: But the other disciples came in the little boat (for they were not far
    from the land, but about two hundred cubits), dragging the net with fish.
  mib-NT: Te tāca gá tēe cáscuáha ún, vendicoo de jíín barco yundúte, cástáa de ñunu
    ñúhun chitú cháca. Chi tu jícá cáhīin de jíín ñuhun íchi, chi nájnūhun ciento‑ni
    metro cúu.
  lif-NT2: वेॽ हुॽसाम्‍बाहाॽ ङाःल्‍ले़ के़दिम्‍बा योःङ्‌ङिन् खःङ्‌बेओलाम् मे़उःक्‍खुर
    कुयाओ मे़भे़रे़॥ खे़ङ्‌ग कुयालाम् खे़म्‍म्‍याक् मे़माःक्‍खे़न्, कर कुगिप् ने़त्‍छि
    (२००) हुक्‍सिक् थारिक्‍लक् ने़स्‍से़रो॥
  xnj-xnj: Nambu vawuliwa vangi vala vabwelili kumbwani na watu kuni vihuta ngwanda
    zezimemili somba, vavi lepi kutali na pandumba, ndi vavi utali wa mita miya yimonga
    kuhuma mu mkingisa.
  mmx-mmx: Lavaun pinivu diga mumu mi lesepang, diga sasat laxatkat ga umsu mi laxanmat,
    mila digak lox auret mun loloxon. (100 meters)
  cbr-NT: Cuanmainun ca raírinëinshi Jesúsnu bëbati cien metrosa 'ixun aín rica tsatsa
    buáquicë munuishi buani cuancëxa.
  tee-NT: Junta mactai amacontilalh ju ixt'a'alhtanin jantuch makat ixjunita ju lak'akxixni.
    Va tachi tam cientos metro. Pus ju ali'in ixt'a'alhtanin ju Pitalu' tapumilh ju
    ixbarco'an ni va ixtapuxak'amalhimintach ju ixch'okxni'an ni na lhuch ixtanun
    ju pamata.
  eng-LSV: and the other disciples came by the little boat, for they were not far
    from the land, but about two hundred cubits away, dragging the net of the fishes;
  cak-NT: Pero ri ch'aka chic discípulos can pa canoa xe'el-wi-pe, y quichiriren-pe
    ri ya'l nojinak riq'uin quer. Man naj ta jec'o-apo parui' ri ya', xa jun cien
    metros.
  pah-NT: '@see-verse:JHN.021.007'
  sja-NT: Jõdee chi apemaarã k'õp'ãyoorã barcode chejida. T'ɨrɨ jidiu aneejida chik'o
    ome, mak'ɨara t'ɨmɨa-e bada perã lago ideepa; cien metropai baji.
  xed-xed: Ka vragaghutá tsa sanlaha ma tsa duhwalha ya ma kwambalu, nda tɗa tsa kadəŋ
    nda ndəghatani nda klipi ya. Si diʼiŋaghu a həŋ katakata wa. Ka mitir dərmək yeya
    ri kaki nzakwa taŋ nda wa sgam.
  glk-glk: امّا شاگردأنه دیگر قایقه اَمره بَموییدی، در حالی کی تور پُر از ماهی‌یه،
    خوشأنه اَمره فکشن دیبید. چونکی اوشأنه فاصله ساحله اَمره حدوده صد متر بو.
  mks-NT: Tá na̱ndihi já na̱xi̱nu̱ co̱o java ga̱ na̱ na̱xi̱ca tuun xi̱hín Jesús cán
    xi̱hi̱n barco na̱ chí yuhú tañu̱hú já ñúhu na ñúnu̱ na̱chutú xi̱hín ti̱yacá cán
    na̱sa̱a̱ na̱ ja̱nda̱ yúhu̱. Jáchi̱ tátu̱hun in ciento metro na̱sa̱ndichi barco
    na̱ yuhú tañu̱hú cán tá na̱tavá na̱ ti̱yacá.
  gfk-S: Ma ira mes na bulu na harausur di ga mur haut um Pita ma no mon. Ma di ga
    selsel hanane no ubane nong ga hung ter ma ira aen kinong pai gale tapa utuma
    na waseser. Di ga tapa haruat mon ma tike maar na mita.
  bmu-bmu: Yeŋön sak qöhöröŋe 100 mita miaŋgö dop kösutŋe anda malget. Miaŋgöra Pitönöŋ
    geba ani gwarek tosatŋi yeŋön waŋge lökuatnöŋ qem naŋgöba anda mösak söraŋambuk
    örögetka waŋge andöŋe kayök.
  dgz-dgz: Wa ewamot upinewa kabum waran Pita ewap amon, ia meo no dotoueni den warupen
    onam wanumune, iwa kaum etoa nononga uon, damik wagu dere intum tapo om mega mini.
  eng-GNV: But the other disciples came by shippe (for they were not farre from land,
    but about two hundreth cubites) and they drewe the net with fishes.
  zaa-NT: Làniana deyya tè adí ca discípulua para ru'a indatù'a lani bárcuá, alategá
    idittu' tsè'e cabi de yúbitsi, ttú gayua' metro teruba nna dené'yabání cabi exxa
    nu déyu'u ca bél·la.
  eng-WEBSTER: And the other disciples came in a little boat (for they were not far
    from land, but as it were two hundred cubits) dragging the net with fishes.
  guh-guh: Jesús pijajivi meneitapavecua tajë apo yarubenae. Cien metrocuenia saya
    yarubenalia. Nexata itsamonae Pedrobana penajuajinavanapaevi jerata pata tajetabuabelia.
    Robobocabuatapona dujuai peyamatajucaejava. Tovënëcatsi cajena dujuai.
  bon-bon: Poto abiberäja bägrä cina poo ne sewäcisi doro me, net ne cuta selädnisi
    teeme cibu cama, ingle teepi cudecewe lica ge doro cabu ca, yepä hanred miita
    pana padare ge doro oomlaname.
  nhw-BL: Huan teipa tisequinoc imomachtijcahua tiajsicoj ateno ipan tocuaacal pampa
    amo huejca tiitztoyaj tlen tlali, huelis san cien metros. Huan tihualajque tijhuahuatatzayayaj
    tomatla catli temitoya ica michime.
  swh-ONEN: Wale wanafunzi wengine wakaja kwa ile mashua huku wakikokota ule wavu
    uliyojaa samaki, maana hawakuwa mbali na nchi kavu, ilikuwa yapata dhiraa 200
  wbi-wbi: Avavulanisivua avange vala vakiisa ku ngalava (ulwakuva pano valyale napakale
    patali palyale imita kilundo kimo ndiiki) kufika kunji kulisumbe kuhuma pa ngalava)
    vakava vikwesa uvwafu vumemile isamaki.
  bba-bba: Adɑmɑ bwɑ̃ɑ be bɑ tie bɑ kɑ ɡoo nɑ dɑɑrun bɔ̃ɔwɔ bɑ ben yɑ̃ɑkororu ɡɑwe,
    tɑ swɛ̃ɛ yibɑ. Be kɑ dɑɑrun bɔ̃ɔn tondɑm kun kere ɡɔm soonu ɡoobu (200).
  eng-KJVCPB: And the other disciples came in a little ship; (for they were not far
    from land, but as it were two hundred cubits,) dragging the net with fishes.
  kgk-NT: Ha outro hemimbo'e kwéry katu ogwahẽ ou-vy kanóa-py. Hi'agwĩ oĩ y rembe-gwi.
    Cem metro-rupi ogwahẽ hagwã. Upéa-gwi ou kanóa-py ombotyryry heru-vy kyha pira
    reheve.
  waj-waj: Vuduu ari saido kanuuvaa varada siriivau vida vaaheevaa aakiaivaki kaayau
    tavauyauvo suvuai kioo vauyauvaa utu raririima rada viravai. Hama iya ngieera
    nnoori vuutaivaki variravai. Iya nnoori siri vainiivau variravai.
  cpy-cpy: Riima itsipa yotaarewo-paeni pitotsiki ikinako-yitanee inoshikaata-koteeri
    ishimani, roojatzi raata-kotan-tapaari omapipokitzira. Tema ijeeka-kota-kitzii
    niyankyaa-niki.
  ekk-PKP: Teised jüngrid järgnesid paadis, vedades kalu täis võrku, sest nad ei olnud
    kaldast kaugel, ainult umbes sada meetrit.
  mpx-mpx: Tohago gegewel al waga elana abwe hi gotuk, ge vineya hi gomomol moti hi
    kalaopop gamwanaa, kaiwena nige ali bwaga i gagan datuwa, ana yapu tabam wan handeled
    mita ya.
  wbp-wbp: Panu-kari kurdungurlujulu yanu walya pirntinyarra-kurra pawurturla. Rarra-kangulpalu
    yakuju ngapa-ngawurrpa-kurlu. Kutulkulpalu yanurnu pirntinyarra-kurra, marda 100-pala
    mita-kurra.
  luo-luo: Jopuonjre mamoko to ne luwo bangʼe ka gin ei yie, kendo ka giywayo gogo
    ma rech opongʼo, nimar ne koro ok gin mabor gi dho nam, kendo nodongʼnegi mana
    fut mia ariyo gi piero ochiko gabich kende to gichop oko.
  nhe-NT: Huan teipa tisequinoc imomachtijcahua tiajsicoj ateno ipan tocuacanahua
    pampa ax huejca tiitztoyaj tlen tlali, huelis san cien metros. Huan tijhuahuatatztihualajque
    tomatla tlen temitoya ica michime.
  aii-aii: ܬܲܠܡܝܼ̈ܕܹܐ ܐܚܹܪ̈ܢܹܐ ܕܝܼܗܘܵܘ ܓܵܘ ܓܵܡܝܼ ܐܬܹ‌ܐ ܠܗܘܿܢ ܒܸܓܪܵܫܵܐ ܓܲܪܕܵܐ ܕܢܘܼܢܹ̈ܐ،
    ܣܵܒܵܒ ܠܹܐ ܝܗܘܵܘ ܪܵܒܵܐ ܪܸܚܩܵܐ ܡ̣ܢ ܒܸܪܙܵܐ، ܐܸܠܵܐ ܐܲܝܟ݂ ܬܸܫܥܝܼ ܡܸܬܪܹ̈ܐ.
  esk-NT: Taapkua iḷai maliġuaqtit kilvaġniqsut umiakun nuqirrutigalugu kuvraq imalik
    qaluŋnik iliŋich uŋasriuraqhutiŋ siñaaniñ, tallimakipiatun apluqpaktaaqhuni urraksrayuŋnaliktun.
  msb-msb: Pero an iba na mga disipulos nagpahubasan na guyod an lambat na puno sin
    isda kay halapit lang sinda sa baybayon, mga syin metro lang an kaharayo.
  cpa-NT: Jøng² ca¹dsi¹lé² dsa² mi³quianh¹³ Pedro chiuh³ jmøi² juu¹² barco. Tsøah¹²dsa
    néng³ chi³cángh² tiogh³ jáh² tiogh³ jmøi². Mi³tiogh³ dsa² héi² cónh¹ ŋi²lǿg² metro
    cónh¹ ja³lǿa¹³ chiuh³ jmøi².
  dso-dso: ଆରି ବାକି ସିସ୍‌ମନ୍‌ ମାଚ୍‌ ବର୍‌ତି ରଇଲା ଜାଲ୍‌ ଜିକିଜିକି ଡଙ୍ଗା କଣ୍ଡିତେଇ ଆନି
    ଲାଗାଇଲାଇ । ସେମନ୍‌ କଣ୍ଡିଅନି ଦୁଇସ ଆତ୍‌ ଦୁରିକେସେ ରଇଲାଇ ।
  meu-meu: Bena hahediba oredia na vanaḡi maraḡina ai e diho, hari reke danu, gwarume
    ai e honu ḡauna, e veria diho. Badina be kone na dia daudau, roha imahui sisivana.
  yva-NT: Weramu arakovo kaijinta utantuna no nyomane rai kobe, wo raugav udiat sisa.
    Muno wo pame rakarimu nsiso no yawa, namirati jiane ntairi rai. Uborae ti udiat
    sisa so ama waravainye ma meterije tename radani.
  dgc-dgc: Pero du iba a alagad, éy te sakay side a dinumigdig, a hela de san tu rambat
    a putat ta ikan. Ewan side adeyo ta baybay, basta sandaan wade san a metro.
  zpm-NT: Laa no biaaṉ leṉ barcw ga; nole bdziṉniew zaatne nac ro nis. Maase tapgaḻtsii
    metr sca bdioobniu no guiex co lo nis.
  hix-NT: Akoron komo ryhe, kanawa yawo rma nomokyatxkon hatà. Txaruka hpexekyatxkon
    hatà. Kana ke tarke rma haxa nehxakon hatà. Moxehra nehxakon hatà, yukryeka. 100
    metrus me hana nehxakon ha, àmoxenonà.
  sim-sim: Urik ma 7-pela ondo nom botik li lihi foom kowe oson limu longoho laharara.
    Pasir fa mambuk li siri osik lewas foom kowen mishi yok limu longo larasaowera.
  npi-ULB: अरू चेलाहरू डुङ्गामा चढे (किनकि तिनीहरू जमिनबाट धेरै टाढा थिएनन्, करिब
    सय मिटर टाढा मात्र थिए), र तिनीहरूले माछाले भरिएको जाल तानिरहेका थिए ।
  cgc-cgc: Piro, duma na mga tinudluan na naan pa ta buti ya gapailis daw paguyod
    pukot an na panno ta sidda asta na kalambot danen an naan ta baybay. Paguyod nang
    danen pukot an tak dili gid danen an madyo ta baybay an. Mga kwarintay-nuibi duppa
    nang kamadyuon an.
  tim-tim: Akto Aposolo bikŋande waŋga siâ mem togoyi. Togom ŋalu ŋaluân iŋan pikmâ
    yiep are tân yeŋgum oloŋmâ âmâ waŋga are haru ginŋângenâk talep aregât ŋalu ŋalu
    tu kâlegen talâk dâm oloŋmâ tu ginŋân âgâm kili.
  yor-yor: Ṣùgbọ́n àwọn ọmọ-ẹ̀yìn ìyókù mú ọkọ̀ ojú omi kékeré kan wá nítorí tí wọn
    kò jìnà sílẹ̀, ṣùgbọ́n bí ìwọ̀n igba ìgbọ̀nwọ́; wọ́n ń wọ́ àwọ̀n náà tí ó kún
    fún ẹja.
  wos-wos: Di gu tufwa walémbambu di té. Afakémbu téhambandi (100 mita maki). Dé yindéka
    di gunjambémbu yita mara xéri hamwi wali témbéra hura yi.
  emp-NTPO: Baribʌrʌ waabemarãra doya arid̶e panʌ bẽrã ãtarrayara b̶edaba bira b̶ʌda
    jãbad̶eba ĩbʌd̶aa erreb̶ari edesid̶aa. Doya jũẽni carea dji tʌmʌara cien metro
    b̶asica b̶ʌa.
  eng-F35: But the other disciples came in the little boat dragging the net with the
    fish (for they were not far from the land, but about 100 yards).
  ind-ind: Tetapi kami menyusul ke tepi dengan perahu sambil menarik jala yang penuh
    ikan tadi. Saat itu perahu kami tidak jauh dari pinggir danau, kira-kira hanya
    seratus meter.
  pes-OPCB: بقیه در قایق ماندند و تور پر از ماهی را به ساحل کشیدند. ساحل حدود صد متر
    با قایق فاصله داشت.
  mpt-mpt: eka Yesuse okok aleyemin naka mak nile weseme obakanoba aningi menga goleb
    watnoba nininalimo kikib ye onsobo skeimba mebobe, 100 mita ese makobe.
  ssx-ssx: Mo hande mandane disaipolo haliwekima꞉ta꞉ kawasona꞉ ipulu hata꞉ mo tenkinu
    ta꞉peli manuma꞉ tumba wina꞉ yolo tia ikali tea꞉ nane opolo epemekeme. Mo haliwekita꞉
    ikali tea꞉ nane opolo ipuluekema꞉ makata꞉ 100 midamanu kone epemekeme.
  mkl-mkl: Ammɑ mɔcɔ ŋɑ iyi ɑ̀ ɡbeu ɑ̀ to wɑ ice do ɑkɔi inyiu, ɑ̀ wɑɑ fɑ tɑɑo nŋɑ
    iyi í kɔ̃ do cɛ̃ɛu. Kujĩ nŋɑ do ice kù re mɛɛtu cĩɔ.
  gaq-gaq: ମାତର୍‌ ବିନ୍ ସିସ୍‍ଇଂ ଜାଲ୍‌ନ୍ନିଆ ତ୍ନଲେଃକ୍ନେ ଆଡ଼କେ ଗୁ ଗୁଚେ ଡାଆଁ ତରାନ୍ନିଆ ପାଙ୍ଗ୍‍ଆର୍କେ,
    ଡାଗ୍ଲା ମେଇଂ କେଣ୍ଡିଆ ଆଡ଼ାବାନ୍‍ ଜବର୍ ସ୍ଲ ଆଲେଃଗେ ଆର୍‌ଗେ ଣ୍ଡୁ । ମାତର୍‌ ଗୁଆକୁଡ଼ି ନ୍ତି
    ମଜେ ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Shin wogoluwan attida hankko tamaareti moloy kumida gitiya goochchidi,
    abbaafe gaxa keyidosona. Entti abbaafe nam77u xeetu wadha mela haakkoosona.
  unx-unx: ମେନ୍‌ଦ ଏଟାଃ ଚେଲାକ ହାକୁତେ ପେରେଜାକାନ୍‍ ଜାଲୋମ୍‌ ଥାଇଜ୍‌କେଦ୍‌ତେ ହୁଡିଙ୍ଗ୍‌ ଲାଉକାତେକ
    ହିଜୁଃୟାନା, ଚିୟାଃଚି ଇନ୍‍କୁଦ ଦରେୟା ଗେନାଏତେ ପୁରାଃ ସାଙ୍ଗିନ୍‍ରେଦ କାହା, ମେନ୍‌ଦ ଦୁଇଶହାତ୍‌
    ଲେକା ସାଙ୍ଗିନ୍‍ରେ ତାଇକେନାକ ।
  gah-gah: ve lugáa leza nagamikú lapegú lagaha gotaha gelelehá oko aleko vuhá.
  lcm-lcm: Na mang keve nat kipo aimung lak kuli vul, kipo takai alak ani uvene ang,
    na vola duk ta kana ien. Using parik katapa aunai vunga luai ani ngerelo, katapo
    asukang palau ta 100 na nganga.
