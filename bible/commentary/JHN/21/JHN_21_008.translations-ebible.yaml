  san-ASM: অপৰে শিষ্যা মৎস্যৈঃ সাৰ্দ্ধং জালম্ আকৰ্ষন্তঃ ক্ষুদ্ৰনৌকাং ৱাহযিৎৱা কূলমানযন্
