  nko-NT: Támɛ akasɩ́pʋ́ atráhɛ amʋ́ʋ́ bʋbʋ ɔklʋntɔ ámʋ bɛbɩtɩ́a asawu amʋ́ʋ́ aklɛmɛtɩ́
