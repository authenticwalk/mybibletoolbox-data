  cta-NT: Tiyaꞌ la ngutuꞌu nu xaꞌ la ñati̱ biꞌ loꞌo yaca niꞌi̱; ndyojolaqui nguꞌ jiꞌi̱
    taraya ngutsaꞌá̱ ntsuꞌu cualya neꞌ, ngutuꞌu nguꞌ toꞌ hitya. Ná tyijyuꞌ ntsuꞌu
    nguꞌ toꞌ tayuꞌ biꞌ, cuayáꞌ sca siyento metro ti ndyaa nguꞌ lo hitya biꞌ.
  bqc-SIM: Ìwa kĩniↄ lɛ́ bapi gálɛ, à pà ń kpↄo, aalɛ suò ń góo, asa aa zã̀
    ń gↄ̃sↄ̃lɛoo, a dɛ gã̀sĩsuu ↄ̀aa do taalao.
  tcz-CHONGTHU: Adangse vang chu kong sunga atouvun, len chu vapam langa kaidoh ding
