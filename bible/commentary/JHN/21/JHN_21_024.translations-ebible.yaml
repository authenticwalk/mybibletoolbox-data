verse: JHN.021.024
translations:
  kpx-kpx: Iesu uvue esemu seleve keike vaveve ko bahata elehai hisalianu. Iale esemu
    ke daliko. Iale la hilokage di hoto louale keu hoto seleve.
  okv-H: Ambotani embo amina ke tapa erevi hande ere umihe book eremita jo ta kajena.
    Eto dago kogora ke amo ke be pere ra.
  tbo-tbo: A hewali gehouna ginouli magomagouhi i bahebahehi amaka i giluma hopunehi,
    ma lawa magomagouhi hi limoineya.
  mal-C: ഈ ശിഷ്യൻതന്നെയാണ് ഈ കാര്യങ്ങൾക്കു സാക്ഷ്യംവഹിക്കുന്നതും ഇവ എഴുതിയതും. അവന്റെ
    സാക്ഷ്യം സത്യമെന്നു ഞങ്ങൾ അറിയുന്നു.
  grc-SR: Οὗτός ἐστιν ὁ μαθητὴς ὁ μαρτυρῶν περὶ τούτων, καὶ ⸆ γράψας ταῦτα· καὶ οἴδαμεν
    ὅτι ἀληθής ⸉ἐστιν ἡ μαρτυρία αὐτοῦ.⸊
  bgc-bgc: यो वोए चेल्ला सै जो इन बात्तां की गवाही देवै सै अर जिसनै इन बात्तां ताहीं
    लिख्या सै, अर हमनै बेरा सै के उसकी गवाही साच्ची सै।
  khz-khz: Iesu na vomelo gauna ea, ekila evaravaragirana e etalorana. Ita ripara,
    ia gena varavara kilara e taunatauna.
  deu-TKW: Dies ist der Jünger, der für dieses zeugt und dieses geschrieben hat, und
    wir wissen, daß sein Zeugnis wahr ist.
  zsr-NT: Bönniꞌ usë́d ni nacaꞌ nedaꞌ, Juan. Runaꞌ lnaꞌ lau quegac lë ni, len nuzujaꞌ
    lu guich yuguꞌ lë ni, atiꞌ nö́ziliꞌ nac gdutë li le runaꞌ lnaꞌ lau.
  lin-lin: Ezali kutu moyekoli yango nde azali kotatola makambo yango mpe akomaki
    yango na mokanda. Mpe biso toyebi ete litatoli na ye ezali ya solo.
  hns-NT: Ehie tjela sab tjiedj dekhke ie poestak me liekhies hai. Aur hamlog djaaniela
    kie okar baat satj hai.
  noa-E: Jesuu mʉ igwia mag iekhatarr ich ag wounaupaita mag thumaa cha jaau chirʉm
    mʉg ẽsap gaai, mʉchjã i dʉ̈i ogdʉba chitʉmua mʉch daúa oojerr aawai. Maagwai tagam
    khʉʉnaujã khaphʉ nʉm, mua mʉg phã chirʉm nem chadcha arrta jaau chirʉm.
  eng-EMTV: This is the disciple who testifies of these things, and wrote these things;
    and we know that his testimony is true.
  mib-NT: Te tēe scuáha un jéē maní gā Jesús jiín, suu cúu ruhū jeē nácani jnūhun
    tācá jniñu yáha, te suu ri tée tāca jnúhun yáha. Te cájini rō jijnáhan ró jéē
    iyó ndáā jnūhun nácani ri.
  lif-NT2: बा खे़न् कुहुॽसाम्‍बाल्‍ले़ कन् पाःन्‍हाॽरे़न् तोःन्‍दि पिरुआङ् साप्‍तुबारो॥
    खुने़ॽ कुबाःन्‍हाॽग से़क्‍खाएरो फाॽआङ् आनिगे़ निःसुम्‍बे़रो॥
  xnj-xnj: Mwenuyu ndi muwuliwa, mwealoli mambu ago na kugayandika. Tete timanyili
    ajovili chakaka.
  mmx-mmx: Mo lun pinivu ga ven na lempanga la ga malagan levelinga at na lubuk, la
    maklen i do levelinga ren i ruturun.
  cbr-NT: '''Ëx Jesusan ''unánmicë uni achúshi ''ixun cana ënë ñu camabi ñuiquin cuënëon.
    ''Ën cuënëocë banacama ënëx ca asérabi ''icë quixun cananuna ''unanin.'
  tee-NT: Quit'inch ju anu' amamaka'unti ju ixnoncanch tachi ju va jantu actini. Chai
    quit'in ju icnajun ni stavasalanti junima taxtokni. Chai quit'in ju ic'ats'oknunk'o
    tachi chun ju ani taxtokni. Chai icc'atsayauch ni stavasalanti tachi chun ju icnajunta.
  eng-LSV: This is the disciple who is testifying concerning these things, and he
    wrote these things, and we have known that his testimony is true.
  cak-NT: Ri discípulo ri ninatex-ka, can ja raja' ri tz'ibayon can ronojel ri c'o
    chupa ri jun libro re'. Can keta'n c'a chi ketzij ronojel ri nuk'alajij, roma
    raja' can xutzu-wi.
  pah-NT: Akoja'ga – ga pe g̃a e'i tehe nomanoi po ti ga javo – gaha omombe'umbe'u
    pa Jesus'ga reaporog̃ita. A'ea jitehe ga okwatijatija inog̃a. Orokwaha tuhẽ ore
    a'iti tuhẽ garemimombe'ua javo, a'e ji.
  sja-NT: Mãgɨ́ “k'õp'ãyo” et'ewa jarada mɨ, Juanpa nãgɨ́ pedee nepɨrɨmaa bɨ parãmaa.
    Na jõma mɨa p'ãji. Mapa k'awa p'anɨ jõma nepɨrɨda na p'ãdade wãara.
  xed-xed: 'Va na duhwal ta mna na gwaɗaha na ta vindafta. Nda sna mu guli kazlay:
    Kahwathwata gwaɗani kəʼa.'
  glk-glk: هو شاگرده کی بر اَ چیزأن شهادت دهه، و اَشأنه بینیویشته و اَمأن دأنیم کی
    اونه شهادت راسته.
  mks-NT: Ta jivi mé da̱ cáha̱n na̱ sa̱ha̱ cán cúú ye̱he̱, da̱ cáhyí tócó ndihi ña̱
    yóho. Ta tócó ndihi na xíni̱ na̱ ña̱ cúú á ña̱ nda̱a̱.
  gfk-S: Ikinin no bulu na harausur nong i hininaawas ta kakarek ra linge ma nong
    te pakat hasur di. Ma dait nunure be no nuno hininaawas i tutuno.
  bmu-bmu: Gwarek miaŋön yuai mi jeŋan eka mala miaŋgö dop mi naŋgöba jim asariba
    Ölöwak Buŋa ki ohoyök. Körek pakpak eŋön gwarek miaŋgö könaŋi mötzeaŋgöra aka
    ölöp tönguba kewö jiba malme, “Yaŋön keu naŋgöba jiyöhi, miaŋön mönö keu öl töhönŋi
    akza.”
  dgz-dgz: Ne Iesu wadiat mega, yavina apanewa, ameme nop mame wadidiaivin, ok mame
    sivin. Ne anuivin nop mame tavewa di.
  eng-GNV: This is that disciple, which testifieth of these things, and wrote these
    things, and we know that his testimonie is true.
  zaa-NT: Là discípulua nui ná testigo acerca de ca cosį nna bedia huá bi cą lo ìttsì.
    Intu' nna yù huá tu' qui'ni nu riquixá'a bi nna ną́ nu lígani.
  eng-WEBSTER: 'This is the disciple who testifieth of these things, and wrote these
    things: and we know that his testimony is true.'
  guh-guh: 'Xanë Jesús pijajivitonënë. Patanajuajinavanapaevi xanë yabara jamatabëcuenenavëxaniabiaya
    najumai tsabiabi: “Juan raeta apo tëpae tsane,” najai tsabiabi. Bajarapacuenia
    tanesivajamatabëjumaitsinë, Juannë, yaquinajë daxita mapalivaisije. Yapëtanetsi
    baja cajena palivaisianë Jesús nacatsipaeba, pexaniajailivaisianë.'
  bon-bon: Tabe sine pui abiberäja bägrä, lui te jeitnäjemige iyeta ai mule bine,
    cuta tabe te yoogäremige iyeta ai mene bine. Mine umle gemi, egä tabe ngena jiicemige,
    toraca gyene.
  nhw-BL: Huan na ninopa tlayolmelajquetl catli niquijcuilojtoc nochi ni tlamantli
    catli niquitac. Huan nijmati para melahuac nochi catli nimechilhuijtoc.
  swh-ONEN: Huyu ndiye yule mwanafunzi anayeshuhudia mambo haya na ndiye ambaye ameandika
    habari hizi. Nasi tunajua ya kuwa ushuhuda wake ni kweli.
  wbi-wbi: Umbulanisivua ujuo ghwe juno ikwoleka isi sooni, kange ghwe juno alembile
    isi. Usue tukagwile kuuti uvwolesi vwake vwa kyang'haani.
  bba-bba: Bɔ̃ɔ wiyɑ u yenin ɑreru dimɔ, wiyɑ u mɑɑ tire teni yoruɑ, sɑ mɑɑ yɛ̃ mɑ
    win ɑreru ɡeemɑ.
  eng-KJVCPB: 'This is the disciple which testifieth of these things, and wrote these
    things: and we know that his testimony is true.'
  kgk-NT: Ko va'e Hesu rehegwa nhe'ẽ gwive katu xe remimombe'u voi. Xe rembihaikwe
    ave voi. Anhetegwa tee va'e amombe'uha jaikwaa voi.
  waj-waj: Ii vaidi ivaara iya itaa kua tuuvo neenoovee. Na ii kua mmayaaya iyauvaa
    tiee variee fafaara raunoo. Vaa ta rikiaunnavai. Neenoo kua kutaa tira vaidivai
    variaunoo.
  cpy-cpy: Naakataki kenkithatakoteenchari nokantaki “irika yotaarewo,” tema naaka
    ojankinata-kirori iroka jankina-rentsi. Rootaki ayoperotan-taari omaperotatyaa
    iroka.
  ekk-PKP: See jünger kinnitab juhtunut ja kirjutas selle kõik üles. Me teame, et
    tema sõnad on õiged.
  mpx-mpx: Tohago toto ya iya te bugul bolo ya i wasaan ge i leli lowan buki ya gamwanaa.
    Ge ta atena iya wana wasa i tunahot.
  wbp-wbp: Yangka kurdungurlu jinta, kujalpalu yapangku manngu-nyangu kula-nganta
    kapu palinja-wangu nyina nganta, wangkami kanyarra ngurrju Jijaji-kirli kuja warrki-kari
    warrki-kari lawa-manu. Nyanungurlunya pipangkaju yirrarnu muku. Milya-pinyi karnalu
    kuja-ka junga warrarda wangka.
  luo-luo: Ma e japuonjre makoro timo neno kuom gigi kendo en bende ema nondikogi
    piny. Wangʼeyo ni nende en adier.
  nhe-NT: Huan na nieli nopa tlayolmelajquetl tlen niquijcuilojtoc nochi ni tlamantli
    tlen niquitac. Huan nijmati para melahuac nochi tlen nimechilhuijtoc.
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܕܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ،
    ܘܐܘܼܦ ܟܬܝܼܒ݂ܵܝ ܠܹܗ، ܘܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܣܵܗܕܘܼܬܹܗ ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Taamna maliġuaqti taamnauruq quliaqtuaqtuaq tamatkuniŋa, sulipsuuq aglaktuaq
    tamatkuniŋa, aasrii nalunġitchikput quliaqtuaġikkaŋan iḷumutuułha.
  msb-msb: Amo ini an disipulos na nagatestigo sani tanan kag sinurat man niya ini.
    Niyan aram namon na matuod an iya pagtestigo.
  cpa-NT: Dsa² hiug¹² hnio¹ Jesús héi² báh³ dsa² ca¹jmo¹ si² la², dsa² lán¹² jan²
    dsa² guia¹tón². Ma²ne³ báh³ jniang³ jǿg³ dsøg¹² lah¹dsóh² juúh² dsa² héi².
  dso-dso: ସେ ସିସ୍‌ ଏ ସବୁ ବିସଇ କଇଲାଆଚେ, ଏ ସବୁଜାକ ସେ ଲେକି ମିସା ଆଚେ ଆରି ସେଟା ଆମେ ଜାନୁ
    । ସେ ଜାଇଟା କଇଲା ଆଚେ ସେଟା ସବୁ ସତ୍‌ସେ ।
  meu-meu: Ena hahediba binai, ini ḡau e gwaurai hedinaraimu bona e toremu; bona ita
    dibada ena hereva na momokani.
  yva-NT: Risyirati arakovo Yesus po inaura umaso. Muno risyi syo anakotaro nande
    tenambe umaso raen to, muno syo ratoe so. Reamo raen ayao ratoe tenambe somamo
    tugae rave.
  dgc-dgc: Nadid, sakén a nanulat ta libruae, éy sakén ngani dén i éya a alagad. Ey
    sakén i mégpatunaya ta étanan a éya a ginimet na. Ey tukoy ko a katutuhanan i
    isistigu kua dikam.
  zpm-NT: Grëse miṉe pquia naa nu goṉ, grop lo naa goṉ naaw, grëse zha ne nacgrë no
    naṉpaa zho gaṉle ne diidzli rne naa.
  hix-NT: Noro rma, on menhohoye. Anaro rha Txesusu yexetxhàrà yokarymaye, àmenhonàr
    horà. Ànekarymatxhàra rma, yaworo xaxa naha, amna wya.
  sim-sim: Ma or Jisashi mashin misihi heyendari ma oto mu jekamba kason kayera. Unda
    osik nir nga erem nimu mbakuwa, mashi kaso omendinga sira.
  npi-ULB: यी कुराहरूको गवाही दिने, र यी कुराहरू लेख्‍ने यिनै चेला हुन्, र हामी जान्‍दछौँ,
    कि तिनको गवाही सत्य छ ।
  cgc-cgc: Yaken mismo pinalangga an na tinudluan Jesus na gasunod ki kanen daw ki
    Pedro na danen an gapanaw naan ta baybay. Yaken man tinudluan an na gasugid ta
    mga natabo daw pasulat ko man naan ta yi na libro. Nlaman nyo na ake na ambal
    matuod.
  tim-tim: Akto yu kulemgoân ire hârok egân amâ den bunŋe akto nen amâ hainâk, “Den
    kulemgoân ire amâ bunŋeâk hârok.” dâyion.
  yor-yor: Èyí ni ọmọ-ẹ̀yìn náà, tí ó jẹ́rìí nǹkan wọ̀nyí, tí ó sì kọ̀wé nǹkan wọ̀nyí,
    àwa sì mọ̀ pé, òtítọ́ ni ẹ̀rí rẹ̀.
  wos-wos: Wuni Jisas yandén jémbaka haaye wuni wun du wuni. Wuni ané nyingambu mwi
    hundi wuni hayi. Nani xékélaki. Hayiwuka hundi wu mwi hundi dé.
  emp-NTPO: Ara maʌ̃ Jesu ume nĩ b̶ad̶aba maʌ̃nebemada jara b̶ʌa idjab̶a naʌ̃ cartad̶e
    nãwã b̶ʌbʌrʌa. Dadjirãba cawa panʌa idjia jara b̶ʌra wãrãda.
  eng-F35: This is the disciple who is testifying to these things, and who wrote them;
    and we know that his testimony is true.
  ind-ind: Sayalah murid itu, dan saya menulis buku ini sebagai kesaksian tentang
    semua kejadian tersebut. Saya dan saudara-saudari seiman tahu bahwa kesaksian
    saya ini adalah benar.
  pes-OPCB: آن شاگرد تمام این چیزها را دید و اینجا نوشت؛ و ما همه می‌دانیم که این
    نوشته‌ها عین حقیقت است.
  mpt-mpt: Yesuse okok aleyemin naka nemaye inamin namin olo nene kino watemnita o
    weng sango buk tem olo dolaiobe. Nibo olo tekein kebianoba weng olo motonobo galomo!
  ssx-ssx: Mo hande disaipolo hali doe. Kutupa koto pieke ekimanu pa꞉ta꞉ laa kutupa
    make wape pia꞉me. Ipikana꞉ma꞉ lea꞉ alemanu paeyaota꞉ nikana꞉ma꞉ ota꞉ ekie hone
    witoloma꞉me.
  mkl-mkl: Mɔcɔ iyi Jesu wɑ fɑ̃ɑu ɑmu Zɑ̃ɑi. Nɔ ɑmu tɑkɑm nii ǹ wɑ n jɛ sɛɛdɑi ide
    ŋɑu, ɑmu iyi n kɔ tiɑu ihɛ̃, ɑ̀ nɔ ɑ̀ mɑ̀ iyi sɛɛdɑm í jɛ ntɔ.
  gaq-gaq: ଜା ଆକେନ୍ ସାପା ସାମୁଆଁ ସାକି ବିଃବକେ ଆରି ଆକେନ୍‍ ସାପା ଗୁଆର୍‍ ବକେ ମେଁ ଆତେନ୍‌
    ସିସ୍‍; ଆରି ମେଁନେ ସାକି ଜେ ସତ୍ ଆତେନ୍‌ ନେ ମ୍ୟାନେଲେକେ ।
  gof-RNT: Ha odabaa markkattidaynne hayssa xaafiday he tamaariya. Iya markkatethay
    tuma gideyssa nuuni eroos.
  unx-unx: ନେ କାଜିକରାଃ ଗାୱା ଏମେତାନ୍‌ ଆଡଃ ନେ କାଜିକ ଅଲାକାଦ୍‌ ଚେଲା ନିଃଗି ତାନିଃ ଆଡଃ ନିୟାଃ
    କାଜିତେୟାଃ ସାର୍‌ତିଗିୟାଃ ନେୟାଁବୁ ସାରିତାନା ।
  gah-gah: Itó Izesuni izegipala neza ámina netá ánigoko gelekuke, lo utó moloko aí
    mogonamú luhuva imane nogizuve. Leza mukilite nene imane luhuva gizonou gakó nene
    gihilave loko gelenoune.
  lcm-lcm: Ninia vang kana na nat i akalit ke, voiang katapo mengen amalangas ta keve
    bil ke, na nia vo salik amatung aniria. Na tarapo nas ta kana akuskus kapo tutuman
    aongos.
  aer-aer: Nhenhe kwenhe apententye akngerre re anteye aneme nhenge areke-arle arne
    nhenhe areye nhenhenge intelhe-ilerlenge. Anwerne ingkirrekele itelareme rarle
    anwerneke arratye ilemenge arne nhenge areye rarle areke aweke-arlke.
  qvc-NT: Chaymi Jisuspa yach'akuqnin kashpa, allip kashqandalla iskibrishqa kani
    kay librupiqa.
  tgl-ULB: Ito ang alagad na nagpapatotoo tungkol sa mga bagay na ito, at siya ang
    sumulat ng mga bagay na ito, at alam namin na ang kaniyang patotoo ay totoo.
  cbs-NT: Ana midima Jesúsun akubaini dasibi nun kene keyuadan, jati una mai jidabi
    anuxun meketidubumaki. Jakia Dioskidi Jesúsun nuku unanmai uinkin ninkakin dasibi
    en tapiniwen taexun en jancha chanimawen ean ibubis en matu kenexunxudan, jatixuki.
    Juan
  xtm-NTPP: Te tee ya'a kúu maa tee ni yo ndikin ya ma, te ndáka'an de sukan ni kuu
    ma, te ni tee de sa'a, te ka jini o ja tnu'u ndáka'an de ya chi tnu'u ndaa tnu'u
    ndija kúu.
  nnq-nnq: Jwenio nga napunji jwachalakicha genia nu kugaandika. Na twe tumanyi agalongile
    nga kweli.
  bao-NT: Atere, “To birora biiwʉ” ĩi wede, teere owa, ca tiigʉa, cʉ̃ra yʉ nii yʉa.
    To biri yʉ ca ĩariquere yʉ ca wederije díámacʉ̃ra ca niirijere mani maji.
  san-ORI: ଯୋ ଜନ ଏତାନି ସର୍ୱ୍ୱାଣି ଲିଖିତୱାନ୍ ଅତ୍ର ସାକ୍ଷ୍ୟଞ୍ଚ ଦତ୍ତୱାନ୍ ସଏୱ ସ ଶିଷ୍ୟଃ,
    ତସ୍ୟ ସାକ୍ଷ୍ୟଂ ପ୍ରମାଣମିତି ୱଯଂ ଜାନୀମଃ|
  huv-NT: Nej aaga nop tiül minipilan Teat Jesús teamarang aaga nawiig cam. Meáwan
    aag agüy tajaw, tanguiay. Atquiaj alndom majawaats meáwan leaw tarang, aag ayaj
    naleaing.
  otn-NT: Nu̱na̱ ra̱ xädi na̱ya, guehna̱ ra̱ xädi di ja ma̱jua̱ni̱ na̱ ra̱ hya̱ na̱ya,
    'nɛ̱ bi 'yot'ua ja ra̱ sʉcua̱ na̱ ra̱ hya̱ mma̱. Pɛ dí pa̱hmʉ ngue ma̱jua̱ni̱
    te mma̱.
  nop-nop: Mihi adikuyeŋdi nemenemek kanadi tuguk indigoŋ tuwot yotubuhautaaŋ pepa
    foloŋ i youtak. Kaŋ indi adi’walaŋ mede nadine biyagoŋ hinek tilak.
  obo-NT: Iddos tinodduwan nod tommanon ni Disas, sikandin en kos id posivonnaa woy
    mid sulat langun ka‑ay, woy nosorollan doy no mooggot en kos kodposivonnaa rin.
