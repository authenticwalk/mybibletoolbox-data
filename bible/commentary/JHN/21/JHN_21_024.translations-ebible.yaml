  mam-C: Ex ayinxji'y jun t-xnaq'tzb'in Jesús, a ma nli'y tkyaqiljo o b'aj, ex nxi
    nq'o'n tqanil ti'j, ex b'i'n wu'n qa twutzxixjo tkyaqiljo ma kyij ntz'ib'i'n.
  ndj-ndj: Yula ndundami ndi mweni yadetili na kuyandika milandu ayi. Tumanya kucha
    chatovilelili chavelili nakaka.
  mbj-NT: Ỹ né hẽ ti ta ti ta ma matëg. Ỹ né hẽ ta ti Jesus ky n'aa her'oot doo. Ỹ
