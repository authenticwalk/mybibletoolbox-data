  tuo-NT: Yʉꞌʉ Juã niꞌi. Yʉꞌʉ ĩꞌaꞌquere ojaꞌa. Tojo weero “Diacjʉ̃ta niꞌi”, ni masĩnoꞌo.
  mbl-NT: Nõ'õm tihik yãg mũn. 'Ãte hãpxop xohix xe'e 'ãktux, tu nõm kax'ãmi nũnteh.
