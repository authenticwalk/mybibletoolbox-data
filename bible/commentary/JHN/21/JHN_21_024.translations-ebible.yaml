  dwr-NT: He yewuwaabaa markkatteeddawenne qassi hewaa xaafeeddawe he kaalliyaawaa
    A markkatethay tuma gidiyaawaa nuuni ereetto.
  kfw-kfw: Hiwa siamruoi hi eii hiwa ngai jarra sakhi kapeii, khat-um hiwa ngai kamajia;
