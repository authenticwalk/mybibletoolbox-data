  yle-yle: Yi kópu yilî a ngópu pyodo, a ngwolo dê y꞉oo m꞉uu tumo, u ngwo dî d꞉êê
    té. K꞉omodanê kópu d꞉oongmê d꞉êê ngê.
  swh-1850: Huyo ndiye yule aliyeshuhudia mambo haya na kuyaandika. Nasi twajua kwamba
