  jac-NT: Huneꞌ naj iscuywom Comam tiꞌ, haꞌ naj caw chihalni sunil huntekꞌan tiꞌ,
    haꞌ xin tzꞌibn̈encanoj. Yuxinto caw johtaj tato caw yel tzet tzꞌibn̈ebilcano tiꞌ.
  cak-CNT: Ri tijoxel ri c'a juba' tinatex-ka, can jac'a rija' ri tz'ibayon ronojel
    re c'o chupan re jun vuj re'. Can ketaman c'a chi kitzij ronojel ri nuk'alajirisaj;
    roma rija' can xutz'et.
  zia-zia: Nane nona awiya apakana giro baingtiwang amimene keregairo ge ewiya gaetena.
    Arare niye na eno eyero gosinowa, ge nana me nibamu.
  mal-2015: ഈ ശിഷ്യൻ ഇതിനെക്കുറിച്ചു സാക്ഷ്യം പറയുന്നവനും ഇതു എഴുതിയവനും ആകുന്നു;
