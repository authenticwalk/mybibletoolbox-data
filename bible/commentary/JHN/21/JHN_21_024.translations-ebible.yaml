  bss-NT: Ane mbapɛɛ mɔ́ abíde mbóŋ áyə̄l e ḿmɛ́n mekan, mɔ́-ʼaá atelé mɔ́ ásē.
    Debíí-ʼɛ bán, kéchéé echě áhɔ́bé édé mbále.
  met-met: Baing Yesu lipuxinoa naxu mana baxanga axadi li saing bungdi mari, nga
    naga li. Baing am gaxabia ba haruanga ngabaxanga li maxung sibuna.
  kpj-NT: Jiarỹ tahe kia aõmydỹỹnanamy relyymahãre, Joaõ wahe, reritinymahãre. Inatyhymy
    kia tuu rare, jiarỹ tuu relyymahãre.
  zao-NT: Na ndaa kwent re koree, mwiin re koree ne mkee nay lo yeets. Ne, neʼaa wli
    kuu mkeen.
  byx-byx: I qatikka luqa ama risuqa dai qel sil ne liirang aa. I qa dai qa iil lunger
    iara ama lengi. Be uut drlem ai aa lengi dai maikka ama revan nget.
  ctu-CTI: Joñon ajcʌnt'añon i cha'an Jesús tsa' bʌ quilʌ tyac tsa' bʌ c ts'ijbu.
    Cujil melel tsa' bʌ c ts'ijbu. Joñon jini tsa' bʌ p'untyʌntiyon ti Jesús.
  zos-NT: Yøṉete mismo nøtuṉdøvø cyotestigosajpapø'is yøcsepø tiyø y jyachø'yupø'is,
    y ndø mustamba que cyotestigosajpa viyuṉsyepø tiyø.
  gvs-gvs: Yau Yeisu ina tovatotówana tayamo, moe dogoiyadi manudi ataalavaita be
    nakae dogoiyadi aaginidi. Ago tayagoi bego guna talavaitayana mooitamoina.
  kbm-kbm: Be amol etok, ete ayeu ate nok ete ganei gen bambamo etok ane yaun nik.
    Be ande ayeu garo yaun etenik gisov kapia gikwai. Be ande eitit tatpweng are tanei
    yaun ete ayeu ganei ok, ano molge.
  tew-tew: Nä́ˀi Jesus-ví khä̖ge̖ˀdi-ân namuu nä́ˀi hä̖ä̖wí ita̖ˀnandiˀ, heḏi ibá
    natû̖ˀ taˀgendi napóeˀin. Heḏi naˀin gínhanginná háa i natú̖ˀin in taˀgen namuuˀin.
  rmc-rmc: Oda hin oda učeňikos, savo svedčinel pal kala veci a kada pisinďa. Džanas,
    hoj leskro sveďectvos hino čačipnaskro.
  apr-apr: Le in Yesu galiunu tani yo iwetewete ye so tina yo ikamata nga, inbe iwodo
    betanga ki lo ye rau i. Le lod galanga nen, so yo iwetewete ye nga, ngan moolmool.
  tiy-tiy: Begéney nan kuyug Jesuse bénrého no! Enggito guy kéluhanay de ni ménrigo
    brab sénulat gu dob ni. Atin gétiga key i kéluhanay de ni ménsulat toow fo toow.
  nlg-nlg: Aeni gaia na vaovarongo te bosa tatei na lei totobo raini, ma gaia ghua
    te gere horui. Mi ghai udolu tai ghilalaa anina na tutugu te maemane me utuni
    sughua.
  dgr-DOGNT: Eyı wecheekeè sìı eyı hazǫǫ̀ hagòjàa sìı yeghǫ goı̨de hǫt'e, eyıts'ǫ
    dek'enèyı̨ı̨tł'è hǫt'e. Yeghǫ ehkw'ı goı̨de wek'èts'eezǫ hǫt'e.
  pes-OPV: و این شاگردی است که به این چیزها شهادت داد و اینهارا نوشت و می‌دانیم که
