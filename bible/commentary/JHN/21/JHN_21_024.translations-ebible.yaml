  ron-1924: Ученикул ачеста есте чел че адевереште ачесте лукрурь ши каре ле-а скрис.
    Ши штим кэ мэртурия луй есте адевэратэ.
  tpz-tpz: E vamomhë akuk ko pamëh ivaꞌih, to ep voh non a ma tah poë varih, pareꞌ
    kiuntön, ivëh, ka nat e no pa ma soe neꞌ to vavatvus non, ee a ma soe man vaviꞌ.
  agd-agd: Mai eyo iyampon mano anan mai yanasinta van tian afoká uren ma vompon uvamá
    den mino. Mai ma véi ma sian afoká ein baya mai setí ankan afová ukhé tifékun
    mai fura vaya uron mino.
  rkb-NT: Zinymyrykyta Sesus kahumo tsimypokzitsiarẽta piwatahaka. Hawa ha ty piwatahaka
    naha wasani my. Utakta Sesus harere ahabo motsasoko.
  san-THA: โย ชน เอตานิ สรฺวฺวาณิ ลิขิตวานฺ อตฺร สากฺษฺยญฺจ ทตฺตวานฺ เสอว ส ศิษฺย:,
    ตสฺย สากฺษฺยํ ปฺรมาณมิติ วยํ ชานีม:ฯ
  iws-iws: Karaɨrgɨn tɨ inkamɨn siir kɨgna mɨriiyɨn, yɨpɨkɨ tɨ dimɨn ɨiir boɨnɨn mɨ
    sɨmiirɨn kara wɨnkikɨm ta yokwo aiirɨn. Kɨma ta saiirɨn ɨna nɨnoknɨnkɨnɨm tɨ yaiyɨm
    kara boɨnkiyɨm yɨm yaimwo ɨmaɨrgɨm, kara bɨ nɨksɨsaekikɨn.
  pol-SZ: Ten właśnie uczeń opowiedział o tym wszystkim i to on napisał tę księgę.
    A wiemy, że mówi prawdę.
  ztq-NT: Lëë mer xpëëdscuel Jesús ngo xñee kchë nrii, ni lëë xaa pkëëw. Ni ndon gaa
