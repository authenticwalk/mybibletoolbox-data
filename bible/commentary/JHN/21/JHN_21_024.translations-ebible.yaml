    nakina.
  enq-2: Pia dupa pitaka disaipolo pepa pia-lamo dakeme kandatala dopa piana lao panao
    baame pepa dake pia. Baame panao pepa pia dutupa kiningina lao naimame masilyamano.
  eng-ASVBT: 'This is the disciple that beareth witness of these things, and wrote
    these things: and we know that his witness is true.'
  mna-mna: 'Naŋgaŋ tana, ta ire kat koroŋ ta boozomen taiŋgi. Tanata ipombol ka sua,
    mi ibeede ise ro ti. Mi niam amute: Sua kini na, sua ŋonoono men.'
  myw-myw: Yeisuw navamul mtowen nikatimlakeids youd tasiyas, nilel nein wa̱buk; takakins-wan
