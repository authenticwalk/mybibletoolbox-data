  tav-tav: Yʉ Juan yʉ ã. Yʉ catʉjʉriquere yʉ uca. To bairi yʉ caucarique cariapena
    ã, ĩ majirique ã.
  eng-ULB: This is the disciple who testifies about these things, and who wrote these
    things, and we know that his testimony is true.
  spa-VBL: Este es el discípulo que confirma lo que ocurrió y quien escribió todas
    estas cosas. Sabemos que lo que él dice es verdad.
  fra-_FOB: C'est ce disciple qui rend témoignage de ces choses, et qui les a écrites;
    et nous savons que son témoignage est véritable.
  hau-ULB: Wannan shine almajirin da yake shaida wadannan abubuwa, wanda ya rubuta
    su, kuma mun tabbata shaidarsa gaskiya ne.
  mal-mal: ഈ ശിഷ്യൻ ഇതിനെക്കുറിച്ച് സാക്ഷ്യം പറയുന്നവനും ഇതു എഴുതിയവനും ആകുന്നു; അവന്റെ
    സാക്ഷ്യം സത്യമാകുന്നു എന്നു ഞങ്ങൾ അറിയുന്നു.
  kkc-kkc: Esiga Yesu o hamamee dili odoo hagoso goo susuga yayo egei ee booka hamapoo
    hoguguso. Iba gooleedooso, goo susuga yayo hogugu ee tei goo.
  lit-lit: Šis ir yra tas mokytinis, kuris liudija apie tuos dalykus ir juos užrašė,
    ir mes žinome, kad jo liudijimas yra tiesa.
  urd-GVR: Yih wuh shāgird hai jis ne in bātoṅ kī gawāhī de kar inheṅ qalamband kar
    diyā hai. Aur ham jānte haiṅ ki us kī gawāhī sachchī hai.
  far-far: Ma na fafurongo ne sa Pita ka ledia sa Jesus sulia, nia go ne fata sulia
    ru ne ki tafau, ma ka kedea. Ma kalu saitamana na ru ne nia fata sulia, nia mamana
    na.
  suz-BL: येसुमी “एको मबेक्‍ब” देंशो शेंसीब सु बाक्‍त देंशा हना, एको किताब ब्रेक्‍ब
    बाक्‍त। मिनु मेको आ ब्रेक्‍शो नेल्‍ल थमा बाक्‍ब, दे तुइक्‍नीकी। यूहन्‍ना १५:२७
  car-NT: Mo'ko omepatoto, mo'ko erokon otykon amyikapojan inoro, mo'ko imeronamonymbo,
    inoro ro mo'ko man. Iporo moro inamyikapory wairy uku'san na'na.
  amp-amp: To nd kfiwa disaiperrn wandfa-morm nda mrokfom. Nom htitnom nd ror kfoyuk
    mrokfom tu kfo mif mif kfoyem.
  bht-bht: जिनी माणुऐ ऐ सब कुछ दिखया, उनी ऐ गबाई दिती है, ताकि तुसां भी यीशु पर भरोसा
    करी सकन। कने उदी गबाई सच्ची है। कने असां जाणदे न की सै सच्चाईया ने बोलदा है।
  eng-NOY: This is the disciple who testifieth of these things, and hath written these
