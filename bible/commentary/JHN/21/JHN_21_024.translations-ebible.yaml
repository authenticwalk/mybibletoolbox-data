  ura-NT: Caraajenihane coaraain, laenaanune jaunte, esinae rauhijiriin erenaa ne.
  mcd-NT: Unfin Jesushuunoa yoimisiquin. Jesús ahuarafo huai cuscan mun oinmisiquin.
