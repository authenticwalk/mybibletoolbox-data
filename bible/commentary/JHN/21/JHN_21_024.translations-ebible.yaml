    si'imeta juka' a' teuwaa'uta, lutu'uriataka a' weye'uta.
  uro-uro: Rhak täkt di ama mudäsaqongga qärakni i qä sameng sävät tärhong däkt bä
    qa di sa qa säm irhong. Näkt sa ut dräm i aa sameng di ama engäktki na ngät.
  ita-1885: Quest'è quel discepolo, che testimonia di queste cose, e che ha scritte
    queste cose; e noi sappiamo che la sua testimonianza è verace.
  muy-muy: Àbəki zlam nday hini ka wakita ti bay maɗəbay Yezu nani ; naŋ àbu agray
    sedi gani daya. Leli day mə̀səra sedi gayaŋ ya agray ni ti sedi ge jiri.
  kqc-kqc: Mina bi usi dina amiye kaere mina beika baika rofu niokusi mina bura reyaka.
