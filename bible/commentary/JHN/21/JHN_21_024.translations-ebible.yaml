  zai-NT: Ne discípulu que nga cayuí' irá ndi', ne cucaa irá ni, ne nanna du dxandí
    irá ni na be.
  upv-upv: Inu nuvi m̃ernen le, jinibb se Iesu nga mowra nanu ngel nir, ko moli tututweni
    nanu ngel nir. Ko kami kamrongwose nale suk evi werweretunen.
  wap-NT: Wuruꞌu Jesus tominapa-kidaniaz, uruꞌu naa kakuwaapaꞌoraz diꞌoraꞌa aimaakan
    kida dauꞌaꞌa, naꞌiki uruu kapam saadaꞌoraz diꞌoraꞌa kaarita. Naꞌiki waaitapa mishiꞌo
