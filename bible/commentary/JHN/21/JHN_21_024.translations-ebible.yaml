    ky n'aa ỹ erii wät doo.
  lat-VUC: 'Hic est discipulus ille qui testimonium perhibet de his, et scripsit hæc:
    et scimus quia verum est testimonium ejus.'
  ngp-ngp: Mwanamp'hina uyu niye alongile zimbuli izi, naho ni yehe ayawandike, naho
    nakamanya yadya naakayalonga ayawandike ya kindedi.
  aoi-aoi: Nakina-bina nenungkwarba nibina-murrada nibina kirrenu-makinama nungkwurruwa
