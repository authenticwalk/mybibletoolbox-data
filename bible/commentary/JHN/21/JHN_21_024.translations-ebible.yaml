  peg-peg: ଜେ ଇ ୱିଜ଼ୁ ବିସ୍ରେ ସାକି ହିନାନା ଆରି ଇ ୱିଜ଼ୁ ଲେକିକିତାନ୍‌ନା, ହେୱାନ୍‌ ହେ ଚେଲା;
