  sby-sby: Uyu eweshikwiya usa walensa bukamboni bwa bintu byalenshika ibyo, kayi
    endiye walabilemba. Tucinshi kwambeti bukamboni bwakendi nibwakubinga.
  sll-sll: Ha dungwiwe, na nan maing pire di tibi olimia. Olungure na mining bol ega
    i ha pangwo kara dire bol eya, pinanga pamua.
  yaq-NT: Ini'i jiba juna'a ju'u Jesujta majti, inim ae betana etejowame, ju'u inika'a
