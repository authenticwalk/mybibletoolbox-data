    kɛ́ aà seeladekɛ náai vĩ.
  tcz-CHONGTHU: Hicheng thu hettohsah a chule hicheng thu suna hi hiche seijui chu
    ahin; ama thu hettohsah chu tahbeh ahi, ti kaheuve.
  mar-mar: जो या गोष्टींची साक्ष देतो व ज्याने या गोष्टी लिहिल्या आहेत तोच हा शिष्य
    आहे; आणि त्याची साक्ष खरी आहे हे आम्हास माहीत आहे.
  snp-snp: Ena ege-ege moinami wewa yamakafo netawa-matawa eye fuli limo netaleka
    lo oloto meleto lufuwau amau ya wiyami we ya ne. Kawa ya lo oloto melami ya ka
    ona kula ne, loto koli minone.
  isl-isl: Ég er þessi lærisveinn! Ég sá þessa atburði gerast og hef ritað um þá hér.
    Við vitum að frásögn mín er sönn.
  spy-NT: Rubiintooniitēnyi nyoo kimwoowu ng'aleechu, ānku inee ꞉nyi kisirē ng'aleechu.
    Kiinkētē ꞉acheek kule bo man ꞉kiyēē kimwooy.
  xnn-xnn: San deey pasolot ay kankanan Jesus et sak-en ay nangibaga ya nangisolat
    isnan naayda et getkenmi ay tet-ewa nan insolatko ay naay.
  mwe-mwe: Bhenebha ni bhaajiganywa bhakong'ondele yenei nikwiijandika. Na uwe tumumanyi
    kuti gubhabhelekete gala ga kweli.
  tte-tte: Tobenaline iya ginauliline kaiweli iwalo-masala kolimiu bwaite yau. Yo
    buki bwaite yau yalele. Yagu walo-masalane siya walo yawasosi.
  tcs-tcs: Diswan i mi ya, dat klostuman uda bin luk demting ane raitem daun. Ane
    yupla sabe ol demting wea ai bin raitem, i prapa nadakain stret ane tru.
  hlt-THB: Cawhkaw hubat taw vawhkaw ik-oeihkhqi ak kqawnkung ingkaw ak qeekung veni.
    Vawhkaw simpyinaak ve thym hy tice sim uh.
  soq-soq: Tane wawe alala sa mo sou insakadisawa gagalowa waia dewa ema uduudu segantoiena
    atenlentue benemawaleidie wande. Ita me buka ema bedewe dewa sa uduudu segantoiena
    benemawa girumalene itun. Ita no atenten dima me benemawaleidia, sa ipa ulaipaida.
  qub-qub: Jesuspa cuyay disïpulunmi cay libruta isquirbisha. Musyanchïmi pay willacushanga
    rasun caj cashanta.
  att-att: Á yane sinudduán ni Apu Kesu nga ubobugan na, aggina yù mangipakánnámmu
    karanniaw nga nesimmu. Á aggina yù nangitúrâ, á ammu mi ta kuruk yù ngámin nga
    kinagi na.
  bki-bki: Mia kiniou naruei napano nojom̃a nober bulavulag vite nalo nei, nojom̃a
    nobivitauia bulagio batitig bo ka kuvijikia kuvulukuio. A kito roviniu romijikia
    romonmonea ka iliano nalo nei abe riano laka.
  bqp-bqp: Ìbaa pì mɛ́ à yã dínↄ sèeda kɛ̀. Àkũ mɛ́ à takada dí kɛ̃̀, akũ ó dↄ̃
    kũ a sèedakɛna náani vĩ.
  mcp-mcp: Mpwíín wɔɔŋg wə́ ŋgə́ bwiiŋg isâ íga, nyə wə́ nyə á cilə byo; sə́ mə́ mpú
    ntâg nə́ bwiiŋgʉ́lə yé wúsə nda óbʉ́bə́lɛ́ bwə́ ŋgə́ magʉlə nə́.
  hat-hat: Se menm disip sa a k'ap rapòte tout bagay sa yo. Se li menm ki ekri yo.
    Nou konnen sa l'ap di a se verite.
  npl-NT: Ye nin imomachtijkau akin tetlapowia de tlan otlamochi iwa nika okijkuilo.
    Iwa tejwah kuali tikmatokeh kijtoa tlan milák.
  bgg-bgg: Ji-è yao ne, ji yao pha ji chiih-è ji zey pha ji pha samoy jia ro; chiih-è
    gathek ne thieg ai nyie yao pha ji ne izai chak ro.
  eng-TCENT: This is the disciple who is testifying about these things and who has
    written these things, and we know that his testimony is true.
  eng-BSB: This is the disciple who testifies to these things and who has written
    them down. And we know that his testimony is true.
  cpu-NT: Naakatajaantakera ñaaventakotainchari nokantakera “irika iyotaari,” tema
    naaka osankinatajaantakerori iroka osankinarentsi. Irootakera ayoperotantaari
    omaperotatya iroka.
  san-ASM: যো জন এতানি সৰ্ৱ্ৱাণি লিখিতৱান্ অত্ৰ সাক্ষ্যঞ্চ দত্তৱান্ সএৱ স শিষ্যঃ,
    তস্য সাক্ষ্যং প্ৰমাণমিতি ৱযং জানীমঃ|
  tac-NT: Alué bo'né rió anile ye ra'íchili ruyá 'lige bilé apélichi osale. 'Lige
    alué rió ne ke. 'La sébali machirú 'la bijchiá ko ye ra'íchali.
  eng-WEBPB: This is the disciple who testifies about these things, and wrote these
    things. We know that his witness is true.
  gfk-H: Iakanin no bulu na hausur nong i hasahesa ta kaiken ra linga ma nong i ta
    pakat hasur diet. Ma dahat nunurei bia no nuna hasahesa i tutuna.
  viv-viv: Iya Yoni tomuliyai-kuna, ada hida gaitoma iya gaꞋawatalatalainena be gaꞋetoladina.
    Kadu bonaku au velemoꞋena ma ahalamanena.
  yao-yao: Jwakulijiganya ju ni jwejula jwaŵalasile umboni wa indu yi ni kulemba.
    Uweji tukumanyilila kuti yasasile ili isyene.
  tgp-tgp: Enau sei nona tamlohi usuri atu, ale enau natu na lo vereuli la hinau sei.
    Na lo ulira vara ha pa er̃i levosahia vara enau na lo vereulia ale la varar̃uhu.
  auc-NT: Tömënäni, Ïingä wæ̈nämaï quëwengä ingampa, ante näni në apæ̈nedïmo ïñömö
    edæ botö tömengä nänö në ëmïñæ̈nïmo adobo ïmopa. Tömëmo, Æbänö batimpa, ante botö
    apæ̈nedö ïñömö näwangä ante në apæ̈nedïmo inte botö adodö ante tömänö ante në
    yewæ̈mönïmo ïmopa. Mänïnö ante botö angaïnö ïñömö näwangä impa, ante mönitö ëñëmönipa.
  kbc-NT: Niɡ̶ijo ane-diotibece Jesus lemaanigi joaneɡ̶epaa yeloɡ̶odi niɡ̶inoa notaɡ̶a,
    codaa jeɡ̶epaa iditedini, codaa jowooɡ̶otaɡ̶a mewi niɡ̶inoa aneetalo.
  bmh-bmh: Yesus nugau tapaimaraneun du gotal go nug ulis igul go en ze maimai, gonugtal
    ze e sikut weun. Ig abiu gonugau ze e aneun, go petak pet.
  ctu-BL: Jiñʌch jini xcʌnt'an woli bʌ i tsictesan ili tac. Tsi' ts'ijba pejtelel
    ili tac. La cujil isujm i t'an mu' bʌ i sub.
  meq-meq: Wu neheye tebiye Yesu a ge aye na, maa ɗa ha ada maa watsa na, gawla i
    Yesu niye Yesu a wuɗa na haladzay aye. Ada nəmaa sər ha na, wu neheye a ɗa ha
    aye na, deɗek.
  noa-H: Jesuu mʌ higwia mag hiek'atarr hich hag wounaupaita mag t'umaa cha jaau chirʌm
    mʌg hẽsap gaai, mʌchjã hi dʌ̈i hogdʌba chitʌmua mʌch daúa hoojerr haawai. Maagwai
    tagam k'ʌʌnaujã k'ap'ʌ nʌm, mua mʌg p'ã chirʌm nem chadcha harrta jaau chirʌm.
  alp-NT: Yesuse Eni maka lulu mere au. Au alenake yelu rebe Yesuse Ionoule. Kai au
    leki yelu rebe mei buku meije. Tamata esi rekwa be saisa rebe au betekele meru
    tinai.
  san-VEL: yo jana etaani sarvvaa.ni likhitavaan atra saak.sya nca dattavaan saeva
    sa "si.sya.h, tasya saak.sya.m pramaa.namiti vaya.m jaaniima.h|
  kbq-kbq: Ama'na disaipol ne'mo agra'a amazana huama huno ana zantamina kre'ne, higeta
    tagra antahita agri kegura (testimoni) tamage huta nehune.
  kbh-kbh: Mua endmëna chë uatsjendayá; cha entsichamo quem soyënga ndegombre yojamnama,
    y camuá quem librë́s̈añe lempe tonjuábema. Y bënga mondë́tats̈ëmbo cha ndegombre
    soye endóyebuambnama.
  ron-LSB: Acesta este ucenicul care mărturisește despre aceste lucruri și care a
    scris aceste lucruri. Noi știm că mărturia lui este adevărată.
  pon-pon: let tounpadak, me kadele mepukat o intiniedier mepukat; a je aja, me a
    kadede me melel.
  nhe-BL: Huan na nieli nopa tlayolmelajquetl tlen niquijcuilojtoc nochi ni tlamantli
    tlen niquitac. Huan nijmati para melahuac nochi tlen nimechilhuijtoc.
  sps-sps: Anyo na matisian to te tagaa nyo pokei to na foka te ruak, ana nyo kan
    kirkir ratuari tan Buk tovei, ana ra natiny ror a fo vegiau te pokei iny anyon
    man ovei.
  wnc-wnc: Sike pandetna waapa na unin. Sike apmanu nata wamu waaknga ngang yakapmake
    matanggat. Siwan wamu nata yakapmanggat taknga natapna siakan singgak.
  bus-bus: Ìba pì bé à yã kɛ̀nↄ sèeda kɛ̀. Àmbe à takada kɛ̀ kɛ̃̀, ben wá dↄ̃ kɛ̀
    à sèedakɛna náanɛ vĩ.
  gub-BL: Zezuz hemimu'e romo aiko ihe, hemiapo kwer imume'u har romo ihe. Azeharomoete
    ko heze'eg paw rupi katete ihe.
  imo-imo: Kano lombili andolimu yuni aku ulu wendo orumuma pali kanorumu mele nimbe
    tipe bukuna torumu. Kano iyemu lino pimolo yuni kanorumu mele nimbe tirimomu paimbo
    nimo nimbo pimolo.
  boj-boj: Yesus aqa aŋgro di agi e segi. E na anjam endi neŋgreŋyonum. E ijo segi
    ŋamdamu na Yesus aqa kumbra kalil endi unsim deqa neŋgreŋyonum. Iga qalieonum,
    ijo anjam endi bole.
  eng-DRA: This is that disciple who giveth testimony of these things, and hath written
    these things; and we know that his testimony is true.
  knf-knf: Naţaşarul mënţ ţi uleeful amaaruŋ iko mënţ bŧi akuţ apiiŧ ya, kë ŋbot ame
    kë uko wi aţupuŋ ujoonani.
  san-KHM: យោ ជន ឯតានិ សវ៌្វាណិ លិខិតវាន៑ អត្រ សាក្ឞ្យញ្ច ទត្តវាន៑ សឯវ ស ឝិឞ្យះ, តស្យ
    សាក្ឞ្យំ ប្រមាណមិតិ វយំ ជានីមះ។
  arn-NT: Fey tüfachi disipulu ürke tati pefilu tüfachi dungu, feymew wirintukufi
    tüfachi dungu tüfachi chillka mew. Fey küme kimnieiñ kisu tañi feypin tati rüfngechi
    dungu.
  zas-NT: Bén guin gajcan rü diidx xcwent ree nine, laa tëëman bacaa laan, rayagbee
    tëë ree rüman diidxli.
  ken-NT: Nkoŋo Yesu wu kɛ ághàti bhɛsɛ mɛnyɨŋ ɛbhɛn, nɛ yi kɛ ásɨ́ŋɨ́ bhɔ amɨk.
    Nɛ sɛ́rɨ́ŋɨ́ bɛ́ ɛnyɨŋ ɛnɛ yí árɛ̀m ɛchi tɛtɛp.
