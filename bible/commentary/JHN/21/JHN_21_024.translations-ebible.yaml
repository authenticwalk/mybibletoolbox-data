  ulk-1902: 'Abele kaimeg le E ageakarem abele gaire lu, a abele gaire lu detali:
    a meriba umele ageakar abara ageakar.'
  som-som: Kan weeye kii xerta ahaa oo u marag furay waxyaalahan, oo qoray waxyaalahan,
