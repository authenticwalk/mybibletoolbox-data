  zai-NT: Ne gabe ca' lii, dxi nahuiini lu la? stubu gucu lu xhaba lu', ne uyé lu
    ratiica gucala'dxu', peru ora ma bio'xho lu la? zusigaa nou', ne stobi tu ugacu
