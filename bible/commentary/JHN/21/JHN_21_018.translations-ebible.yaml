    nii, aonaa pumakoꞌozoo-kizi iti mani.”'
  mva-mva: Moimoi ka uraiko. Isi amunangam-lo nge nem-la be kusi nem kuokoko be rerengam-lo
    inanga golako kana nge golako-ba. Ata ambe kukamoangbia masa lumam gonanaraki
    be tamoata takaia lumam ngauau be tago rerengam-lo ngabagaikolako.”
  dwr-NT: Taani new tumuwaa oday; neeni wodallatethaan de7iya wode, ne xeessan saqqiyaa
    neerekka danccaadde, neeni koyyeeddasaa baasa. Shin cimeeddawaappe guyyiyan, ne
