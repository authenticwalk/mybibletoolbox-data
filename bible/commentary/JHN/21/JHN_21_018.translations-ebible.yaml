    midang koitobang in navon nahin vonpeh ding chuleh nache nom louna lam lama napui
    dingu ahi,” ati.
  mar-mar: “मी तुला खरे खरे सांगतो, तू जेव्हा तरुण होतास तेव्हा आपली कंबर बांधून तुझी
    इच्छा असेल तिकडे जात होतास; पण तू म्हातारा होशील तेव्हा हात पुढे करशील, दुसरा
    तुझी कंबर बांधील आणि तुझी इच्छा नसेल तिकडे तुला नेईल.”
  snp-snp: Namo ona lema lokomowe. Kamo we kofawe minanimo kamenalo ya kimekati olufe
    loto wito kanu ma moninae, loto kolanidoka ya moni-moni anima nefa, ido aiga we
    kilofo meleto minenanimo kamenalo ya aga sino lageto, we makafo kime wi kedeto
    ma ámunae, loto kolinanimo ebaleka yaleka kilimito unami ne.
  isl-isl: 'Síðan bætti hann við og sagði: „Þegar þú varst ungur, gerðirðu það sem
    þig langaði til og fórst hvert sem þú vildir. En þegar þú eldist muntu verða að
    rétta út hendur þínar og aðrir munu taka þig með valdi og fara með þig þangað
    sem þú vilt ekki.“'
  spy-NT: '!Kāāmwoowuung'', yoo kiimining'', ''kiisirinyē sireeng''uung'' ankiimoot
    keey ānkiiwē wōlēē ''keecham. Nteenee yoo ''keeyoosiitu, +/mākēēkērchiing'' koong''
    itōrōōr āwunnyēk, kusiring''uung'' ꞉chiito ake sireeng''uung'' ānkumōōtuung'',
    nto yityo kuyibing'' wōlēē ‑mēēmāchē.”'
  xnn-xnn: Ibagak ken sik-a nan tet-ewa, issan kaongam et kigadka ay menbadbado dakat
    omey is laylaydem ngem no maam-amaka awnit wadada nan mangipadedepa ken sik-a
    dadapay igalot nan ledengmo dadat eyey sik-a isnan adim layden ay omayan.”
  mwe-mwe: Gubhashite, “Kweli ngunakummalanjila, pumwaliji mmashanda mwayobhelele
    kwiitabha nshipi gwenu nikwenda kokowe kunkupinga. Ikabheje pushinkongopale shinngoloye
    makono genu, na mundu juna shantabhe nikumpeleka kunkaapinga kwenda.”
  tte-tte: Yo yawalo yawasosi koliwo am sauga kilakai koina kuboma kam kwama kulikwali
    na toisabo dedei koina nuwanuwam kulau koina kani koina kulau. Na tem am sauga
    tautaubala kani nimam kuyagayagili na tomo uloili nimam sipanli, na toisabo dedei
    koina nige nuwanuwam kulau koina bwaine dedeine koina kani silawagiwo.”
  tcs-tcs: Ai spik trutok po yu, wen yu bin yangman, yu meke olkainting wanem yu wandem
    ane go oloba wea yu wandem. Bat wen yu go kam oulman, yu go wande ol nada pipol
    po elpe yu. Ol go lide yu ane teke yu go wea yu no wande go.’
  hlt-THB: Awitak ka nik kqawn peek, na naasen awhtaw namah poek awh nak cawi khit
    nawh namah a ngaihnaak na cet hyk ti, cehlai na pacawng law awhtaw na kut zyng
    kawm tiksaw, thlang ing ni pin kawm saw am na ngaihnaak benna ni sawi kawm uh,”
    tina hy.
  soq-soq: Ne ulaipa dieedina, e sanaa wainie benaitie eba insaisaawo aitie. Tane
    e tontaite gulauite wane witaa aubewo apana da e witaa wadepie banlaepio naepe
    e a dabuaitanawo aitana.”
  qub-qub: Mösullaraj carga quiquillayquimi röpayquita rucacurayqui maypapis munashayquipa
    aywanayquipaj. Auquinna captiquinami ichanga ricrayquita jogarcuptiqui jucna röpayquitapis
    jatipäshunquipaj. Maymanpis mana aywayta munashayquimanmi pushashunquipaj.»
  att-att: Kukurugán nga kuruk yù kagiak ku nikaw. Áddè sù ngaw kabagitolem, sikaw
    lággapay yù mamarawási ta baggim ánna sikaw lággapay yù maguray ta angayám mu.
    Ngam nu mallakalákay ka noka, á tanakuán yù mabbáluk ta baggim. Á sonnatam mu
    yù limám, á iyánge naka ta arám mu ikáyâ nga angayán,” kun na.
  bki-bki: A neber riano ka jau jibe na, ka beamu, bogo na kobe m̃eaku kia ga vo,
    kojom̃a komila jibe ka ga nam̃a kojidom kala. Jau takurano komiel janea vio na
    vabe napano kojidom kavan eaio. Mia nomijikia never kaso ka bogo na mia komei
    kove tormoruo, mia tomu dolu aya kulum̃arauo easo, avokar jum̃amo, avuruso kavan
    ea vio napano maka kosidom ka kavan eaio.”
  bqp-bqp: Yãpuran matɛn onnɛ, kũ ń de kɛfɛnna ũ, ndì pↄ́ da n zĩda ǹ gɛ́ gu kũ
    ń yein, ama tó n zĩ kũ̀, ĩni n ↄnↄ poro, gbɛ̃ pãnde ni dannɛ à gɛ́ kũnwo gu
    kũ ń yeiron.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw wo nə́, ja wó á dʉ bə ncwə́má yí, womɛ́fwó wo á dʉ
    cɛ̧ɛ̧lə kandá, wo kə kʉ́l wó cɛ́ɛl kə yí. Ja wó bá bə cwúcwúúl yí, wo bá dʉ tɛ́ɛ́g
    mə́bwə́, buud oshús dʉ cɛ̧ɛ̧lə wo kandá, kə nə wo kʉ́l wó shígɛ́ cɛɛl kə yí.»
  hat-hat: Sa m'ap di ou la a, se vre wi. Lè ou te jenn ti gason, ou te konn mare
    sentiwon ou pou kont ou. Lè sa a, ou te konn ale kote ou te vle. Men, lè wa fin
    granmoun, wa lonje de bra ou konsa, se moun ki va mare sentiwon ou pou ou. Lè
    sa a, y'a mennen ou kote ou pa ta vle ale.
  npl-NT: De milajka, de milajka nimitsilia, ijkuak otikatka titélpochtli, te monewia
    otikonakiaya motlake, iwa otiaya san kan ik te otiknekia. Pero ijkuak tiwewejtis,
    sa tikinmajkokuis momawah iwa ok se mitstlalilis motlakeh iwa mitswikas kan amo
    tiknekis tias.
  bgg-bgg: 'Gu na shii izai yao: Na filiao ba shii na khi hà wuii yang pha ji hà saro
    bo, jimagungde na weg rey mage shii wad phiang rek srane na è awuii yang bsa hà
    wuii noh phro.'
  eng-TCENT: Truly, truly, I say to yoʋ, when yoʋ were younger, yoʋ would dress yoʋrself
    and walk wherever yoʋ wanted to go; but when yoʋ grow old, yoʋ will stretch out
    yoʋr hands, and another will dress yoʋ and bring yoʋ where yoʋ do not want to
    go.”
  eng-BSB: Truly, truly, I tell you, when you were young, you dressed yourself and
    walked where you wanted; but when you are old, you will stretch out your hands,
    and someone else will dress you and lead you where you do not want to go.”
  cpu-NT: Tema eenirora pevankariperovetani, pikithaatapiintayeta ikeni piyaatayetzi
    tsika pinintakaaro. Irooma aririka pantarikonatapaake, intaani povaankavakotaiya,
    pashine kithaataimine, iraayeetaimi tsika te pikovavetaro piyaate. Omaperora.”
  san-ASM: অহং তুভ্যং যথাৰ্থং কথযামি যৌৱনকালে স্ৱযং বদ্ধকটি ৰ্যত্ৰেচ্ছা তত্ৰ যাতৱান্
    কিন্ত্ৱিতঃ পৰং ৱৃদ্ধে ৱযসি হস্তং ৱিস্তাৰযিষ্যসি, অন্যজনস্ত্ৱাং বদ্ধ্ৱা যত্ৰ গন্তুং
    তৱেচ্ছা ন ভৱতি ৎৱাং ধৃৎৱা তত্ৰ নেষ্যতি|
  tac-NT: '''La bijchiá aní ne. Abijí re''malí ka mué bo''né o''pochátime kéturu ichúrimi
    einamia, napu''lige mué o''chérame ka sekala wajchínaga o''pochátiriwa mué ''lige
    ''ma o''toboa mué rekó tabilé siminalie.'
  eng-WEBPB: Most certainly I tell you, when you were young, you dressed yourself
    and walked where you wanted to. But when you are old, you will stretch out your
    hands, and another will dress you and carry you where you don’t want to go.”
  gfk-H: Hadadei baa! Ing u ga marawana taar, uga at, u git kumkubus hadadas no num
    maal ma u git hanahaan ta ira sibaan u ga sip bia u na haan ukaia. Ma ing u na
    takana u na tatik ira airua limaam ma tiga mesa na hataltalin uga ma na lam uga
    taar tano sibaan pau sip bia u na haan ukaia.”
  viv-viv: Yaubada gihalamaneku tu gagahegahe, boi o kabiꞋoniya tauni a gaiyona uhifona,
    kadu haꞋagaine nuwanuwa unana au una, tu aimo unavekauveꞋa ana toveya, nima unatunena
    mali kaliva a gaiyona ginavehifo ada keke nuwanuwa unana againe, mededei au ginanauwe.”
  yao-yao: Ngunsalila isyene, pamwaliji jwanchanda, mwasyoŵelele kulitaŵa mpumbulu
    mwasyene ni kwaula kwakulikose kumwasachile kwaula. Nambo pachinchekulupe, chinchijongola
    makono genu ni mundu jwine chachintaŵa ni kunjausya kungankukusaka kwaula.”
  tgp-tgp: Varar̃uhu na vereho hinia, na pongi ko lo uluvou ko lo ruru hasem, ale
    ko lo vano na jara ko opoia, pani hin pongi atu vara o vajiaha, o pa sohai na
    limam, ale tamlohi tinapua la pa lihoho, ale la pa tiroma hiniho o vano na jara
    engko ko sopo opoia.”
  auc-NT: Bitö ïmite näwangä ämopa. Bitö wëñæ̈miyedë tömëmi nämä daga wëñadinque,
    Ædönö goïnëmo, ante bitö goïnënonque do gobi ïmitapa. Ñöwo ïñömö bitö picæ̈mi
    bayedë bitö pædæ gopoyömi wacä incæ bitö ïmite godö daga wëñadinque bitö goïnënämaï
    ïñömö mänïñömö bitö ïmite mäocä gocæbiimpa.
  kbc-NT: Codaa atacolitece niɡ̶ida anejitaɡ̶awa. Niɡ̶ina maleeɡ̶akaami lioneeɡ̶a,
    adinoeni, odaa jeɡ̶emii anemaani me aaticogi. Pida nigakaami oxiiɡ̶odi, odaa jiɡ̶ixokenitedice
    ɡ̶abaaɡ̶atedi. Nigenagi eledi, odaa ja igoe ɡ̶abaaɡ̶atedi, ɡ̶adadeegiticogi ane
    daɡ̶a domeɡ̶emaani me aaticogi.”
  bmh-bmh: Iz na petak pet aizem, na mogoi magun ebu, na eru ebu unabun dabeleimai,
    unanem. Aiu ses na ureg usalamam ebu, nait eben hemen, dudu ipal agen us sil kicizeimai,
    na uzan tub bitabun utamam ebu imaiz bitamam.”
  ctu-BL: 'Isujm, isujm mic subeñet: Che'' bʌ ch''itoñet to, tsa'' lʌpʌ a bujc, tsa''
    majliyet baqui jach yom a pusic''al. Che'' ñoxetix mi caj a sʌts'' a c''ʌb. Yambʌ
    mi caj i lʌpbeñet a bujc. Mi caj i pʌyet majlel ba'' mach a womic majlel, che''en.'
  meq-meq: 'Neŋ faya na gwaɗakeye: Sər ha na, ahəl niye nəkar gawla eye na, ka ɓarawa
    bəzihuɗ tə həlay yak eye ada ka yawa na, a təv nakə a saka aye. Ahəl nakə ka ge
    guram aye na, ka gəsiye na həlay ka mbəlom, ada ndo mekeleŋ eye ma ɓarakeye na
    bəzihuɗ ada ma diye kar ha a təv nakə a saka bay aye.»'
  noa-H: 'Magnaa hichdëupai hiek''amamua hirig magjim: —Pʌdë mʌ hiek hũrbarí: Warrgur
    pua pʌch juadamau pʌch k''ajũa jũawi pʌch mam k''õsimʌg maajeejim. Pari mʌ cha
    hiek''a chirʌm hiek''au mʌg hatag pʌ jöoiraa haadeewai pöd pʌch juau k''ajũadamjã
    jũaba, chik''amnauta pʌ k''ajũa jũapijugui hajim. Magnaa pʌ juajã hamau bʌʌrk''a
    sĩunaa pʌ mamap''a k''itʌm haar hajués hamau pʌ harrjugui hajim.'
  alp-NT: Eleki Yesuse Ilepa kena tiluke Petruse eni matale eono elia leke tamata
    esi isike Alla. Yesuse Ibeteke loko Petruse be, “Anete mimise! Kena ara belu sare
    ruamu lo akwamu kai akeu lo etia neka lulu lalemu. Po sepo antua peneka hoko abitike
    balaume eleki tamata makete esi lo akwaume kai esi kerimu loko otoi rebe asuka
    keu loko more.” Po ara lulu Au rame.
  san-VEL: aha.m tubhya.m yathaartha.m kathayaami yauvanakaale svaya.m baddhaka.ti
    ryatrecchaa tatra yaatavaan kintvita.h para.m v.rddhe vayasi hasta.m vistaarayi.syasi,
    anyajanastvaa.m baddhvaa yatra gantu.m tavecchaa na bhavati tvaa.m dh.rtvaa tatra
    ne.syati|
  kbq-kbq: Tamagerfa hu'na negasamue, Kagrama kahefa'ma mani'nantera kenakarera kamu'nofi
    hunka kavesi'zante kana vano hu'nane, hianagi ranafa resunka, kazana rutaresanke'za
    rumo'za kagrira kukena hugante'za, ovuku hanantega kavare'za vugahaze.
  kbh-kbh: 'Ndegombre cbëyana: Más bobontse conjamna ora, conjanamana cach aca jtichëtjuana
    y ndë́moye jama cojtsebos̈e choye jtsoñana; pero tanguá chacojtsemna orna, buacuats̈ënga
    cochanjatsbaná, y inÿa cmochantichëtjo y ndë́moye jama ndoñe chacontsebos̈e choye
    cmochanjuánatse ca —Jesús tbojaniyana.'
  ron-LSB: Adevărat îți spun că, atunci când erai tânăr, te îmbrăcai singur și mergeai
    pe unde voiai. Dar când vei fi bătrân, vei întinde mâinile și altul te va îmbrăca
    și te va duce unde nu vrei să mergi.”
  pon-pon: Melel, melel I indai on uk, ni om manakap koe pein pirai uk pena, ap alu
    wei waja, me koe mauki. A koe lao likailapala, koe nek kida wei pa om akan, a
    amen pan pirai uk edi o kalualan waja, me koe kan kola ia.
  nhe-BL: Nelía nimitzilhuía, quema tiitztoya titelpocatl, timoyoyonti, timotlajcoilpi
    huan tiyajqui campa tijnequiyaya, pero quema tihuehuejtiyas, tijxitlahuas moma
    huan seyoc mitzyoyontis huan mitzhuicas campa ax tijnequi tiyas.
  sps-sps: Nyo tsue faman of marom anyi to te vurots anyi, nyi pous faparits iny pous
    tsumanyi nyi naa to tana mesapan kanen te komainy fi rom anyi ma naa, sai te tsokanei
    rom anyi mesmes a mes nai pous marom anyi; nyi nai faruaa iny rom a nimam ana
    ayei te nai ras manyi tana pan te baainy rom anyi ma naa.”
  wnc-wnc: “Siakande siknga nata ga ganinggat. Tupa ga wawi matek yuke gata simbuka
    gika wamake gata keu gika kunangge natapbuyak komune kukuyak. Ngana masande ga
    aminuake sike gata katakga tangenawi aminu tapatuta simbuka wamake ita take keu
    gata dua kunangge natapiyak komune takuwik,” ngang inikut.
  bus-bus: Yãpuraan mɛ́ɛ oonnɛ, kɛ̀ ń dɛ gↄ̃kparɛ ũ, nɛɛ̀ pↄ́ da n zĩnda ǹ gá guu
    kɛ̀ ń yezin, mↄde tó n zi kũ̀, nɛ́ n ↄↄnↄ poro, gbɛ̃ pãnde é dannɛ à gányo guu
    kɛ̀ ń yeziroon.
  gub-BL: — Azeharomoete ko heze'eg ihe. Nekwarer mehe erezemuàgà'ym wyzài taw pe
    wyzài ywy rehe neho pà ne. Netua'uete mehe erepyho putar nepo nehe. Amo awa uzàpixi
    putar nepo a'e wà nehe, nereraha pà neho putar 'ymaw pe a'e wà nehe.
  imo-imo: Nani nundo ungu paimbo i tepo nimbo tiro. Oi nu kelo iye molkolio wali
    nu nunu waimbele panjiko, nu nunu tenga puni konopu lekolio purunu, nalo nu anda
    lekolio nunge ki talo tinio tinio wali iye teni lupe nunge waimbele panjindipe,
    nu naa puni tenio kombuna mepa pumbelo,” nimu.
  boj-boj: “O Pita, e bole mermqai. Ni aŋgro wala sosimqa ni ino segi areqalo dauryoqnsim
    sawa ni gilqajqa are soqnej qaji deq giloqnem. Ariya bunuqna ni qeliosimqa ino
    baŋ aiyel soqtim tamo bei na ni tontmosim sawa ni gilqajqa asgimqas qaji deq osi
    gilqas.”
  ulk-ulk: “Ka mari agekar mir natageli; nade mama kelarkelar wanali mai mabu ma mara
    wali waisgerikli a obakesli nagedim ma laglag obakiamuda; nade ma ya akai aule
    bai, mai mara ya tag itrimurker a wader legize ya mari wanazgiriklare a mari wanagaredlare
    able utebem ma nole lagkak obakiamuda.”
  eng-DRA: Amen, amen I say to thee, when thou wast younger, thou didst gird thyself,
    and didst walk where thou wouldst. But when thou shalt be old, thou shalt stretch
    forth thy hands, and another shall gird thee, and lead thee whither thou wouldst
    not.
  knf-knf: 'Na manjoonan dţupu : wi ihojuŋ, iji ktan katëlu bdidi''u, kaya dko di
    iŋaluŋ. Kë wi ikluŋ kaţaf, iluŋ kadeeŋ iñen, aloŋ atanu katël, añooţu dko di iwooŋ
    iinŋali. »'
  san-KHM: អហំ តុភ្យំ យថាត៌្ហំ កថយាមិ យៅវនកាលេ ស្វយំ ពទ្ធកដិ រ្យត្រេច្ឆា តត្រ យាតវាន៑
    កិន្ត្វិតះ បរំ វ្ឫទ្ធេ វយសិ ហស្តំ វិស្តារយិឞ្យសិ, អន្យជនស្ត្វាំ ពទ្ធ្វា យត្រ គន្តុំ
    តវេច្ឆា ន ភវតិ ត្វាំ ធ្ឫត្វា តត្រ នេឞ្យតិ។
  arn-NT: Rüf dungu mew feypiaeyu feychi mew doy wechengelu ta eymi tukutuwkefuymi
    tami amuael chew tami ayüel. Welu doy putremülmi, epuñpüle norümentuaymi tami
    lipang fey kangelu tukutuaeymew, ka yeaeymew chew tami ayünoel tami amuael.
  zas-NT: Diidxliczi ganin, chi goquil xinguiag, rajcw xabil persi rejl lod rënl.
    Per chi ma najl bengol, gusli xuꞌquil din guscajcw ben ren xabil din chinë reeman
    lüj lod ad rëntil chel.
  ken-NT: Tɛtɛ̌tɛp, mpok ɔ́chí ɛsakámu, ɔre gwɔ́t mmʉɛt, ɔ́ndɔk yɛ̌ntɨkɨ ɛbhak ɛnɛ́
    ɔ́kɔ́ŋɔ́. Kɛ mpok ɔ́kɔ́kɔ́, chɔŋ ɔ́njoŋ ámɔ́ amfay, mmu achák amfyɛ wɔ́ ndɛn
    amʉɛt, ansɔt wɔ andɔk ɛbhak ɛnɛ ɔ́bhɨ́kɨ́ kɔŋ bɛrɔŋ.”
