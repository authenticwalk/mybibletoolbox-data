    nule taku ebe mie buam ve nule ok.”'
  tew-tew: Taˀgendi wítu̖máa, shánkí tsꞌa̖a̖biˀ unmuu ihayḏi wíˀbo bipiˀawendeˀ heḏá
    biyíyéndeˀ wéngé undaˀ i̖ˀge tꞌä̖hkí. Hewänbo owáy unsedópaa ihayḏá bikhóhtä̖ä̖khâymáa
    heḏi wíyá toˀwíḏí wônwhiˀa̖mí heḏá wóepahkekhâymáa heḏá wáy unpundaˀpíˀwepiyeˀ
    wóehûuwí.”
  rmc-rmc: 'Čačes, čačes phenav tuke: Sar salas terneder, phandehas tut korkoro a
    džahas, kaj kamehas. Ale sar phuroha, nacirdeha tire vasta a aver tut phandela
    a ľidžala tut ode, kaj na kameha.“'
  apr-apr: Awete pong moolmool nen, ye kene yo tinim paunu go nga, ngan ole ong taum
    kulonlon ye lonloningi kiong, inbe kupa pang ye ni yo lom bet kula pang ye i.
