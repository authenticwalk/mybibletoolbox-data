  jpn-1965: まことに、まことに、あなたに告げます。あなたは若かった時には、自分で帯を締めて、自分の歩きたい所を歩きました。しかし年をとると、あなたは自分の手を伸ばし、ほかの人があなたに帯をさせて、あなたの行きたくない所に連れて行きます。」
  fra-SBL: En vérité, je te le dis, quand tu étais jeune, tu t'habillais toi-même
    et tu marchais où tu voulais. Mais quand vous serez vieux, vous étendrez vos mains,
