    inavem kuna nako goi geya latuwom.’'
  kbm-kbm: 'Ayeu nanei bingano ge nitangi mie nanei: “Mie guvang utlem ulis matas
    ge ete mie ate gubiti am bika be guvang gitangi ebe am tam gitung ok. Bemem asonge
