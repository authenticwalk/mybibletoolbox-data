    “Eero piyaatzi”. Omaanta aririka pantyashipariperotapaaki, pakote pakoki, roojoteetemi,
    ikithaatemi paashinipaeni. Raanakimi janta tsikarika tee pikowawita piyaate.'
  nsn-nsn: Doh inggo gine ru hire tun totomua toro man. Tar binaka ro kalana ingga,
    ingga o uoto hiku, karo loho katongo, karo sabala ueltebeir tar butur ro malarain,
    bo tar binaka puk ro mahoho manasa, ingga o turung hue ueleheir tar limoum, kare
    me tamata sioko re uahiku, kare ualoho ueleheir totomua, kare uoum keip totomua,
    kare sabala keip totomua tar buturene ro deia mato la.”
  san-DEV: अहं तुभ्यं यथार्थं कथयामि यौवनकाले स्वयं बद्धकटि र्यत्रेच्छा तत्र यातवान्
    किन्त्वितः परं वृद्धे वयसि हस्तं विस्तारयिष्यसि, अन्यजनस्त्वां बद्ध्वा यत्र गन्तुं
    तवेच्छा न भवति त्वां धृत्वा तत्र नेष्यति।
  tna-NT: Ene putsu, yama mi butsepi equisainia, mida edeahue quita su, mi mehua quepia
    mi putija su putina. Beju mida edhi epu su, mique ebai epirarata pia cuana ja
    mi erisi puji. Edusuta huecuana mi quepia mi putija mahue su.
  lid-lid: '“Jo asehek tam handru: Mwena mene ou ma loweu, ou amwenen apeu balaban
    tam, ma ou adek ala kon solo-an ou aso-ok ta ala aliy. Arile ou ado, ou ala asahan
    alon, badeh kameh ou suri minem ili loken, ya ndramak ari ja kameh apeu balaban
    tam, ano iy sirini ou ala kon nane ou bwalem ta ala aliy.”'
  wim-wim: Ngay nungk inan kan-kanam thawāng, nint kan ngeeyān a! Nint pam kompaman
    iiy-iiyan-a, nint ngook ngoonchan, aꞌ beltang nintam kathan nungkarakam, aꞌ nint
    kaangk aak wanttinakan iiyān-a, an nint iiyan nathan. Ngul-ngulan-a, nint wuut
    ngulan weenān-a, nint maꞌ ngul weꞌaramān aꞌ than maꞌ ngul kathayn nintang, aꞌ
    aak-aakanakan kalayn nintang, aakan nint keꞌan kaangk iiyān a!”
  zga-M: Ahachova, amini, amini, nihuhuvula uwakati uchigehijana ule huva vuhekunga
    vimwene nuhuluta uhuwinogwa; lakini upia wiva gogolo yavunyosia amavono gaho nayuyunge
    ayihuhukunga nuhuhutola uhusa winogwa.”
  yom-yom: Bukiedika, bukiedika ndikukamba, bu wuba ditoko, wuba nkanganga nsinga
    mu luketo luaku ngeyo veka ayi wuba nkuendanga koso ku wuzola kuenda. Vayi bu
    wela nuna, wela nonuna mioko ayi mutu wunkaka wela kukanga nsinga mu luketo ayi
    wela kunnata ku mengi kuaku kuenda.
  san-SIN: අහං තුභ්‍යං යථාර්ථං කථයාමි යෞවනකාලේ ස්වයං බද්ධකටි ර‍්‍යත්‍රේච්ඡා තත්‍ර
    යාතවාන් කින්ත්විතඃ පරං වෘද්ධේ වයසි හස්තං විස්තාරයිෂ්‍යසි, අන්‍යජනස්ත්වාං බද්ධ්වා
    යත්‍ර ගන්තුං තවේච්ඡා න භවති ත්වාං ධෘත්වා තත්‍ර නේෂ්‍යති|
  yut-yut: Asisi gayɨsat, gak monjɨ gɨmoŋɨ egɨpgul bɨsapmon ɨlɨkba pɨgɨkgo paŋek kokup
    dukwan kɨk do nandagɨl uŋudon kɨŋ kɨŋ agɨl. Mani amɨn pelaŋ aki bɨsapmon, kɨsitgo
    aŋenagaki amɨn ŋwakŋwarɨ da ɨlɨkba pɨgɨkgo paŋ gamɨŋek gak aŋaŋ kosit dɨma kɨk
    do nandaki uŋun naŋ aŋkɨkdaŋ.”
  grc-BYZ: ἀμὴν ἀμὴν λέγω σοι, ὅτε ἦς νεώτερος, ἐζώννυες σεαυτὸν καὶ περιεπάτεις ὅπου
    ἤθελες· ὅταν δὲ γηράσῃς, ἐκτενεῖς τὰς χεῖράς σου, καὶ ἄλλος σε ζώσει, καὶ οἴσει
    ὅπου οὐ θέλεις.
  cpc-NT: Tima iinta pimainaritzi, pikithaatapiintayita onkini piyaayiti tsika pinintakaawo.
    Irooma aririka pantaripirotapaaki, poyaawintari pashini kithaataimini, jaayiitaimi
    tsika tii pikowawitawo piyaati. Imapiro”.
  nhg-NT: 'Melöhuac, melöhuac temetzelfea: Cuöc cache tepelalactle oteyeya, sie taja
    tomotlaquentiöya, hua teyöya cöne tecnequeya. Cache cuöc ye tebiebentzi, temösohuas
    para yeca ocsente metztlaquentis, hua metzbicas cöne taja amo tecneques.'
  nya-nya: Zoonadi, Ine ndikukuwuza kuti uli wamngʼono unkadziveka wekha lamba ndi
    kupita kumene unkafuna; koma ukadzakalamba udzatambasula manja ako ndipo wina
    wake adzakuveka ndikukutsogolera kupita kumene sukufuna kupita.”
  ngu-NT: Ica tlen melahuac nimitzijlia ica ijcuac más ticonetl catca, san tihuajmotlaquentiaya
    niman tiaya campaca tejhua ticnequiya, pero ijcuac ye tihuehuentzin yes, san tiquinhuajmelahuas
    momahuan niman ocse mitztlaquentis, niman mitzhuicas campa xticnequis tias.
  kup-kup: Pot mañat maot epat mañah, “Met ne rotapuam epat nañoman ni hatevet. Met
    ni goerah dimihol meet nimauz zaitivok sat em tohot petev am tameñ, oñ nem marañiz
    navat nedemahan hehovoz zut ni tokat aban añavaip ravat heken nim marañiz aban
    modapuhö navat nedemapanepuh nim sekez zait nat hekez poek navat sapan.”
  jid-jid: Njanji, njanji, Mi hla ni yiwu, ni wa u na he ni nze me, U ta zon kpame,
    ni hi wurji iwa u son'a, u ta cheye, u nme wo ba me son, u ndji ri mu ni zon kpa
    ni wu na ban wu hi ni wurji wa u na son hi'a na.
  wmw-wmw: 'Nukwambira kweli: paukiwa nnemba, ukivala nguwo zako, ukuka kaukisaka
    konse. Fala pausaka kuluvala, ukolosa makono ako, munu mwengine akuvaza nguwo,
    akukisa kautowa kusaka.”'
  gmv-GGM: Ta nes tumu gays ne naatethan dashshe ne giththe nerkka gixxada ne koydasso
    baasashin ne ciimmiza wode gidiko ne ne kushshista pidiisin hara urray nena gixxisanane
    ne dosoonttaso nena ehaaththaana.
  ssg-ssg: Nga kakane hawane o, lokon ti o uluha, lawe o aile waliko ti paham ma lawe
    o nahih hani tesol ti paham. Tuahe ti na o salaimatawa, teka liai waxi o hani
    tesol ti kumahe paham.”
  zpo-NT: Wlipa na nii na lo lu, leezha mad lu nzhak lu xab lu nu nya lu pa nzhak
    yek lu, per leezha yex lu, nebse seli lu yaa lu nu stub xaa segak xab lu nu wee
    xaa lu pa nanzheklat lu ya lu.
  poy-poy: Nakaka nukugambira, paguweriti muntemba guweriti gwankali kugenda koseri
    kwagufira kugenda, kumbiti paguwera mgogolu, hagukolwi liwoku na muntu gwingi
    pakakujega paala pagufira ndiri kugenda.”
  qwh-NT: 'Rasonpam neq: Mosuraq carnenqa, quiquiquim ropequicunata yacacurnin, munanqequiman
    ewarqequi. Peru auquin queniquichonam ricrequita mashtanqui; y jucnam ropequitapis
    yacatsishunqui; y mana munashqequimanmi apayäshunqui —nir.'
  gaw-gaw: Jesus Nug anam anana, Nug nai baula tuḏiṯa aum. “Da genabnab genab na amenp̱a
    aṯem, na nid bau daanna amu na naḵa maṯagiḏ imuanp̱a taḵana, aben na naḵa goḵutnu
    oot dayom amu na amup̱a goṯame. Amge dimp̱a na kaino mena amu na ep̱en humap̱e,
    laa nug na maṯagiḏ imuanp̱a tagiṯa, aben na goḵutnu oot ii daaṯe, amup̱a omaiṯeb
    goḵut,” awa aum.
  nca-nca: No hamó horé ke kimiroteno, komo, simó yaró ŋunoko, ke keŋombo kowe punu-punuke
    re punuworo dano uyarewero iŋoyara ŋuno uyareyara. Quko ke koŋgomu teweya quno
    ŋuno kandeke raŋi uni meyowo katoko kowe punu-punu re punuworo korero mira kano
    uweya. Quko ene nuŋguríŋge kama howiní ŋuno uweya.”
  zpz-NTPP: Ya̱ rishli rne̱e̱ lor nu lat nu gufeñ ru, bzur shab ru nunu guar ca ziꞌl
    lugaar nu rlagy ru char. Tees ornu gyaguush ru, orzeꞌ zaab yaar lo tuubaꞌ mbecy.
    Orzeꞌ yu zeꞌ gzuuy ru shab ru. Orzeꞌ yu zeꞌ cha nuy ru lugaar zeꞌ nu walagy ru
    char ―nam.
  mkj-mkj: 'Ngoahi pwehng koawoa in mehlel: nehn oamw mwahnkapw, koawoa kin pein kasoangehpene
    oamw kangir, inla wija ma koawoa mwehuki. A nehn oamw pirin mahla, koawoa pirin
    kailwe poahmmwen kan, a emen pirin piroahpene, a ukkoawoalahng wija ma koawoa
    joah nimen inla.”'
  zac-NT: Guldía rniaꞌa lul, iurë gúquël sultërë, rácul shábël lo quë narniꞌi ldúꞌul
    nu rial catë rac shtúꞌul perë iurë lë́ꞌël gúꞌshël, stubi mënë guënaꞌzi guiáꞌal
    parë sël, nu stúbiꞌ gunë compañi lë́ꞌël parë gácul shábël, nu guáꞌaiꞌ lë́ꞌël catë
    adë në́diꞌil tsal.
  kyg-kyg: Alagi lama ge kaha nepauve, neya vekamo maiꞌnekaeꞌmo kukenakamo kagaikamo
    alika vaitekaeꞌmo kagesa afiꞌnana kotegamo afaꞌa utaleka neꞌane. Henagaꞌamo kosuna
    letekaeꞌmo kayaꞌmo aeka hayo huꞌnisanageno kukenakamo alino vaino kateteno visanafeꞌmo
    okahauꞌnisiya kotegamo kavalelino ugiye, huno ha paiꞌniye.
  kmk-kmk: Tuttuwa tun ibagak kan sika un, sadit kaban-og nu, sika’d nangisuḻgong
    pay lawan sit bakakat nu ot ummoy ka utdat piniyama ummoyan, yoong nu mammaḻong-ag
    kaon, uknadom nat imam ot awad mangisuḻgong si bakakat kan sika un mangidallay
    sit adim piyaon un ayan.”
  cao-NT: Jabi jaha mi quëëhai ca mi a-apaoniquë, shinapayo mi iquë no. Jama, mi sirinaquë
    tsi mia nëxacaxëcani quiha nohiria bo. Mi cacasyamahai ca qui mia mëpicaxëcani
    quiha mia namëxëna —nëa tsi quiha Pedro qui Jesu nëcaniquë.
  bbr-bbr: Is na epar senes aisom, na mokoi awau opok, na erapok manaun ronkatemata,
    maneäum. Tawa na koiam sareanik, nan ipon kuorta, karauk roat akas muris rakisianik,
    na kar mena potaun utam opok imäisi potaiei.”
  inb-inb: 'Kasa­mi nuka niiki: kam chara musu ka­uraka, kam kikin­mi, chum­billi­rispa,
    maima munaska­ma ri­dur karkangi. Ikuti kam ruku­iaska ka­uraka, maki­ta­mi chuta­chin­kangi.
    Sugmi, kamta chumbi­lli­chispa, kam maima mana muna­kus­kama apanga—.'
  hrv-hrv: '“Zaista, zaista kažem ti: Dok si bio mlađi, sam si se opasivao i hodio
    kamo si htio; ali kad ostariš, raširit ćeš ruke i drugi će te opasivati i voditi
    kamo nećeš.”'
  box-NT: 'Le ĩ mì ho tũ̀iá na foǹ: Bìo á fo hĩ́a lé o yàró ká ũ wee
    ca ũ kuio ká ũ lɛ́n va hen na á ũ sĩi vá yi. Ká fo khíi kĩ́na po bìo
    kà, á ũ wé è bɛn ũ bàra á nì-veere ɓueé ca ũ kuio mu á à ɓua fo ò
    varáa hen na á fo yí wi á ũ va yi.»'
  ote-NT: Xi majua̱ni dí xiꞌaꞌi, núꞌbʉ nguí ntsꞌʉntꞌʉ nguí hesɛ ri he ne nguí ꞌyo
    habʉ go nguí ne. Pe nu xcrí nda̱xjua ma gui tʉnga ri ꞌyɛ, ne maꞌna to ma da hyeꞌtꞌaꞌi
    ri he, ne da zixꞌaꞌi habʉ hingo gui negue.
  wnu-wnu: Ye apand nonob quraum, see ne moit end nonou numungoan big tuen nonou qumani
    ne ginam eret qoaib eng ar iua igoan. A isi yarab qen geret ne isigi burab ne
    uben bemeni igama munon qei numungoan begetet tuen qumanimetet ne nebaub ginam
    ne me isib ierinen end nomot isubour.”
  zam-NT: Lìcpe' ba'i, na nii lool, Pedr, co'se' ngòcl myen' bix no co'se' ngòcl myen'bi'
    yen', mdoc xabl no mque teel pál co'te' mblya'sl. Per co'se' gàcl más mèn gox,
    lùu sil ya'l. No tedib mèn làa xabl yenl. No hue' mèna lùu co'te' indlya'stel
    yal no co'te' ne'yòode lezo'l yal.
  zyp-NT: Biahmuisui ka ca ching, na nyheh ning taco nama teitah caise a tua ceh ka,
    na dunah lang khah na sei. Canghrasala na macang tih taco, na kih pazylai a ceh
    ka, ming hringpaw tah chaichi a ca tua sá he ka, na sei dulynah lang khah aa ca
    hrui lai a,” tatah a tah.
  sey-NT: Nuñerepa mëꞌëre cayë, ai po̱sërepa paꞌi maca, mëꞌëseꞌe ca̱ña su̱ñani mëꞌë
    yë hue̱ꞌñana sai paꞌisiquë aꞌë. Ja̱je paꞌiquëtaꞌare ai hua̱nou deꞌosi maca coa
    jë̱tëre nëocaina, yequëpi su̱ñacaija̱ꞌquë api. Ja̱ maca mëꞌë saiye yëmaꞌtona saja̱ꞌquë
    api.”
  nvm-nvm: Jesu fu ijeg kuardame vuak be ijeg bijame Saimon Fita kuardame kua, A vek
    e nivek iji aka kekome ar izia a vakro vierafeno a ijia vak. Regavo a vake eoreno
    iji a ij kozega bu e roinb sinuom sadame imutkedame aferda ar aba ijia okafa vierafema
    ijia vakno kuain.
  mps-mps: Eno mu po nage dali obao, polobadu nage gesi bidi bidiyu, tama naga digi
    kugulu gudulama, tama naga pabo mena mena bulu te naga homugo digi te buluba pai
    dao. Tialima nosali nage monu dabe ebo sogo, tama tebo sogo da te nago nogo ugwaba
    siyu, tama gasa bidigo nago nogo tulama, nago homugo pisąyabo homu isąwani te
    buluba nage odasa paibao,” Jisasgo te po wai.
  pab-NT: — Hiyoimaharene xowakiya ene atyo aliyo xamani hiyane haokowihena hoka himako
    hisoa hoka hiyaneta ene. Hoka maikaite hinityohalitihena hoka haimatya hikahe
    haiyanai ana hoka olatyaha hiso hoka kolatyaha hiso, maisa xakorite hiyane ekakoaha
    haokowiye hoka hiyanite — nexa Jesus ihiye.
  llg-llg: 'O malelak Au maksud, do? Au boe oo nau afada leoiak: makahulun faik fo
    o bei taꞌeanak, na, o mateme pake aom badu, ma pake kalikee, boe ma o laꞌo sudi
    bee muu, tungga o hihiim. Tehuu dei fo mete ma o mamalasi so, na, o look o limam
    fo hataholi feꞌek mbaꞌa o, pake o kalikee hehelim. Basa boe ma ala hela loo o,
    muni mamanak esa fo o taa nau muu.”'
  kyf-kyf: Ɩn nɛɛ -mɩ -yla gbʋzɔnʋ sa nɩɩ, da -ɩn mɩa nyimeslɔyu nya nɩ, -na dɛ gbaa
    -na -cɛsli, 'ɩn -na mnɩa mɔ -ɩn 'yɩbhaa. Nɩɩ, -ɩn -ka gɔ nɩ, -na sɔ -na yia 'wʋbhua,
    'ɩn nyɩma -putu yia -na -cɛsli -gbaa, 'ɩn wa kwaa -mɩ da -ɩn 'nɩa 'yɩbha.»
  tpi-tpi: “Tru tumas mi tokim yu, taim yu stap yangpela yet, yu save pasim let bilong
    yu yet na yu wokabaut long ples yu laik i go long en. Tasol taim yu kamap lapun,
    bai yu litimapim han bilong yu, na narapela man bai i pasim let long yu na i kisim
    yu i go long ples yu no laik i go long en.”
  mih-NT: Sa ndisa ta sa ndisa catyi suhun vatyi quɨvɨ i culuhlun ta i cuu ndɨhvun
    zahmon maa tuhun ñun, ta sohon ndyamaa cuñun cuhun. Zoco quɨvɨ cua cusahnun cua
    zandundoon ndohon, ta inga ra cua natyihi ra zahmon suun. Ta cua cundyaca ra suun
    nu ña cuñun cuhun. Tacuan i catyi ra Jesús sihin ra Pedro.
  qvh-NT: Magtalarä carga quiquilayquimi mödanayquita jaticorgayqui maypapis munashgayquipa
    aywanayquipä. Auquinna captiquinami isanga ricrayquita mashtarcuptiqui jucna mödanayquita
    jatipäshunquipä. Saynöpis aywayta mana munashgayquipami apayäshunquipä.”
  kms-kms: Nge nu nganyene simbe guduw, nu ambonye kuas kin puayi nunonne chongo kuare
    righe di muainde kuo puq guad kin tende kuo. Pudi nu gang ghase kin tende puayi
    di nu si ndiri riwo, di wute aye mait ghase, di sunyi nu kuo yambu kuari kin tende
    mitanyi mo.”
  agn-agn: 'Ig ganing pa, “Asing molā pa, yawa tang panimara tang lambong mo ong sadili
    mo ig pagpanawa maski ong ariapa galiag ang paning. Piro tandan mo: Mga mepeta
    ra, yonat mo tang mga kalima mo, may maglapot ong nio ig ekelana nira ong logar
    ang india galiag ang paning.”'
  nhi-NT: Tlamilauca yec inmitzoniluia, ihcuac otoncatca ocachi oc tontelpocatl, otonmotlaquentaya
    uan otoyaya campa otconniquia. Pero ihcuac tonisqui tontetahtzin, itquimonahcocuis
    momauan uan ocse mitzontlahcoilpis uan mitzonuicas campa touatzin amo itconniqui
    toyas.
  ttc-NT: Wetz oxe'l nq'uma' yatz b'an b'an'ax, aj man tuq k'wa'l a'ich, n'ok tuq
    asi' aq'anaq awib'x b'ix ntxik tuq aj ja' yatz agan, per ya oj atijin cha owelal
    awin aq'ab' b'ix junky owokel sin aq'anaq b'ix otxe'l tin aj ja' yatz k'on agan
    xik.»
  dan-1931: Sandelig, sandelig, siger jeg dig, da du var yngre, bandt du selv op om
    dig og gik, hvorhen du vilde; men når du bliver gammel, skal du udrække dine Hænder,
    og en anden skal binde op om dig og føre dig derhen, hvor du ikke vil.”
  kwj-kwj: “Mwe naha ki mini a sawendau, hima wapa mi daro gisi ki, mini leti kupu
    ti mi injisini mi ino michi hinga mi okokona tiki mi indaro. E, ichai mekupu mi
    tisiwa, tapa ti mi rasaisiwa, hima foto leti kupu ti mini injisini mi i ki mi
    diyahandau michi tokwe mini ra ra indano.”
  vie-OVCB: Ta quả quyết với con, khi con còn trẻ, con tự sức làm mọi việc; con tự
    mặc đồ và muốn đi đâu tùy ý. Nhưng về già, con phải đưa tay ra, người ta sẽ mặc
    đồ cho con, và dắt con đến nơi con không muốn.”
  kze-kze: árai'a simáme'a sé'a emá aú-kwaasima máyaanda po ená unáánkwátói ane'maké
    ená imáyáavinkemba úwoi kwénaaempo anónu'mai kéma enayáámba árútuwenasa ímo embó
    arááímo táíndava'a máankanaaowe Ísu séna
  mpj-mpj: Yiltalurnanta wajarninpa. Nyuntun yangupala nyinapayi, walyjalun kuliraka
