verse: JHN.021.018
translations:
  kpx-kpx: Kateai avuho louito namihai avoe, “Seleveta di hoto mole louge evinela.
    A mohohota ui a ogo vai a isivi matama keve ohanoi tinu. Isito gabie ana a ebika
    holiniege bae kateai a isivi valivebene. Isito ana a ada hatuge ata molena a ada
    umudievei a melamei a isiviholiale matama keve tai.”
  okv-H: Eto na no degi ta ke be erena. Umo meni isapa ta amo uhu ta pupuri umo oenga
    tigito uje no ue ere pambuhahea te evovo ue no ingeni jujurukihiro amo embo nei
    na no pupuri uhu ta tigito umo pambari uje ae asoa degi ai ta umo jigito humbuto
    pambasora,”
  tbo-tbo: A baha duma uyahim, om houga tewela uyahina om nogutuhu ipa meka una nae
    naka om dagilolo u lumomohi ma apo una nae. Ma apo om houga wibada uyahina nimam
    una lodomi po lawa gehouhi hina widagilolom, ma tupo ega uta lauhogaleya apo uyahina
    hina niyem.’
  mal-C: '“സത്യം സത്യമായി ഞാൻ നിന്നോട് പറയട്ടെ: നീ യുവാവായിരുന്നപ്പോൾ സ്വയം വസ്ത്രംധരിച്ച്
    ഒരുങ്ങി ഇഷ്ടമുള്ളേടത്തേക്കു നടന്നു. വൃദ്ധനാകുമ്പോൾ നീ കൈ നീട്ടുകയും മറ്റാരെങ്കിലും
    നിന്നെ വസ്ത്രം ധരിപ്പിച്ചു നിനക്കു പോകാൻ ഇഷ്ടമില്ലാത്ത സ്ഥലത്തേക്കു നിന്നെ കൊണ്ടുപോകുകയും
    ചെയ്യും.”'
  grc-SR: Ἀμὴν ἀμὴν λέγω σοι, ὅτε ἦς νεώτερος, ἐζώννυες σεαυτόν, καὶ περιεπάτεις ὅπου
    ἤθελες· ὅταν δὲ γηράσῃς, ἐκτενεῖς τὰς χεῖράς σου, καὶ ἄλλος ⸉σε ζώσει,⸊ καὶ οἴσει
    ὅπου οὐ θέλεις.
  bgc-bgc: मै तेरे तै साच्ची-साच कहूँ सूं, “जिब तू जवान था तो अपणी कड़ बाँधकै जड़ै
    चाहवै था उड़ै हाँडै था, पर जिब तू बूढ़ा होगा तो अपणे हाथ पसारैगा, अर दुसरा तेरी
    कड़ बाँधकै जड़ै तू ना चाहवैगा उड़ै तन्नै ले जावैगा।”
  khz-khz: Avaikila-taunataunamuna, goi malaga valigumu ai, matotaumu na pae kopina
    kapamu ai okala-kauawai, ne oririwarawai kapurai oagowai. Na goi pono velepara
    laganinai, gimamu pono tugu-gagavaa ne talima taa na pene kwatua, ne pene vaimu,
    ati oririwaana kapunai pene vaiagomu.”
  deu-TKW: 'Wahrlich, wahrlich, ich sage dir: als du jung warest, gürtetest du dich
    selbst, und wandeltest wo du hin wolltest. Wenn du aber alt wirst, so wirst du
    deine Hände ausstrecken, und ein anderer wird dich gürten und führen, wo du nicht
    hin willst.'
  zsr-NT: Le nactë rëpaꞌ liꞌ, catiꞌ niꞌ nacuꞌ raꞌbandauꞌ, racz quiuꞌ bugacu cuinuꞌ,
    len ca gnaz quiuꞌ gdauꞌ. Catiꞌ gguluꞌ, ulí naꞌu, atiꞌ nu yubl ugacu liꞌ lariꞌ,
    len gchëꞌ liꞌ ga niꞌ cutu guëꞌnnuꞌ tsijuꞌ.
  lin-lin: 'Nazali koloba na yo penza ya solo : tango ozalaki elenge, ozalaki kokanga
    yo moko mokaba na yo mpe ozalaki kokende na esika nyonso oyo olingi. Kasi tango
    okokoma mobange, okotanda maboko na yo, mpe ekozala moto mosusu nde akokanga yo
    mokaba mpe akomema yo na esika oyo yo okolinga kutu kokende te.'
  hns-NT: 'Oe bhie bolies: „Soen, ham tose sattje ke boliela kie djab toe djawaan
    rahiele tab aapan gor par thara rahiele aur aapan rasta djaat rahiele. Bakie djab
    toe boerhwa hoi djaihe tab toke aapan man waala tjhore ke parie. Doesar koi toke
    kapra pahienaai aur aisan djagaha ledjaai djaaha toe na djaai mangiehe.”'
  noa-E: 'Magnaa ichdëupai iekhamamua irig magjim: —Pʉdë mʉ iek ũrbarí: Warrgur pua
    pʉch juadamau pʉch khajũa jũawi pʉch mam khõsimʉg maajeejim. Pari mʉ cha iekha
    chirʉm iekhau mʉg atag pʉ jöoiraa aadeewai pöd pʉch juau khajũadamjã jũaba, chikhamnauta
    pʉ khajũa jũapijugui ajim. Magnaa pʉ juajã amau bʉʉrkha sĩunaa pʉ mamapha khitʉm
    aar ajués amau pʉ arrjugui ajim.'
  eng-EMTV: Most assuredly I say to you, when you were younger, you used to dress
    yourself and used to walk where you wished; but when you are old, you will stretch
    out your hands, and another will dress you and will carry you where you do not
    wish.”
  mib-NT: Te jendaá cahán rī jiín ró jeē nde ná suchí ró, te ni quihin máá ró sahma
    ró, te ni jica ró ndé nuū cuní maá ró. Te núu na yɨ́ɨ ró, te nasūu jéē cuní maá
    ró, chi ɨnga ñayuu quindēca i róhó nuū tu cúní rō quihīn rō. Te scáá rō ndɨndúú
    ndaha ró jéē cuu rō.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍ने़ॽ, थाङ्‌बे़न् के़वये़ल्‍ले़ आबाङे फॽइ के़युप्‍सिङ्‌ङाङ्
    आत्तान् पेःक्‍मा निङ्‌वाॽ के़जोगु खे़प्‍मोए के़बेरो, कर काप्‍पोबा के़दुम्‍माङ्‌ग
    के़हुक्‍हाॽ के़सन्‍छुॽ, हे़क्‍क्‍याङ्‌फॽइ के़म्‌युप्‍पाङ् आत्तान् पेःक्‍मा के़सिराॽ
    मे़धाङ्‌ने़न् खे़प्‍मो के़म्‍देॽरो॥”
  xnj-xnj: Chakaka nikukujovela, pawavi msongolo wayovalili kujitendelekeha wamwene
    na kuhamba kwewigana. Nambu pawivya mgogolo wiyinula mawoko gaku, mundu yungi
    ndi yati akukunga na kuhamba kwe wangagana kuhamba.”
  mmx-mmx: A tong tuturun i. Ga se nenu laau maxat mene, uga siga lempanga singsiga
    ram la ugat pas mu lavavara ram. Ketla do una sioxo, unabang song asu mi lukngam
    la tara vetpes nabak paxasiga u la dinabam lam ka u uto at lengkot u noxopara
    unat pas uve.”
  cbr-NT: Asérabi cana 'ën mi cain, bëná 'aish camina minbi chupa pañuanan uinu caramina
    cuainsa tani anu cuancën. Usa 'aínbi ca xëniira 'aíshmi mëshpatia uni itsin chupa
    pañumixun uinu caramina cuainsama tani anubi mi buánti 'icën.
  tee-NT: Slivasalh ju icjunan. Acsni palaica' ask'at'a ix'unit'a pus va mi'akstu
    ixlakch'i ju mimpumpu'. Chai mas vanta anch ju ixp'imp'ut'unch ixp'inch. Para
    acsni papa' a'una' ach'ixa' ju mimaca' chai ak'antam camalakch'iniyan chai calhi'anan
    junta jantu p'imp'ut'un.
  eng-LSV: truly, truly, I say to you, when you were younger, you were girding yourself
    and were walking to where you willed, but when you may be old, you will stretch
    forth your hands, and another will gird you, and will carry [you] to where you
    do not will”;
  cak-NT: 'Can ketzij ri nin-ij chawe: Cuando c''a jat c''ajol-achi y man jani más
    ajuna'', can ayon ret naxim apa y anchi'' najo'' jabe, can jabe-wi. Pero cuando
    xcarijix, xquie''aric'' ri ak''a'' chech jun ri man jatrojo'' ta, y raja'' xcatruxim
    chi jatruc''uaj anchi'' man nika ta chawech, xcha'' che.'
  pah-NT: 'Amombe''u katu tuhẽ ji nde ve: Evoja''irame nde eremongi epira egwovo enhimimbotarimova''ea
    rupi ekovo raikwehe, ei Jesus''ga ga pe. Aerẽ exava''erame po ti nde epoa pyhoi
    nehẽ. A''ero po ti ojipe''ga nde kwari nde rerogwovo nehẽ – perope nde nderehopotari,
    ei ga Simão Pedro''ga pe.'
  sja-NT: Mɨa wãarata jararu. Pɨ k'ũtrãa bak'ãri mãik'aapa ãyaa wãit'ee pak'ãri, pɨchi
    p'aru pɨchi juadoopa jɨ̃ beepachi. Mamĩda pɨ chonaa pak'ãri, pɨchi jua eratɨit'ee
    mãik'aapa awaraapa pɨ p'aru jɨ̃ bɨit'ee, maap'eda pɨ ateeit'ee pɨ wã k'inia-e
    bɨmaa.
  xed-xed: «Kahwathwata ka yu ta mnaghata, ma fitika nzakwa gha ka duhwal, kagha ka
    ghəŋa gha ta hba ɓanava gha misti, ka dzaʼa gha da vli ta kumə ka. Ka hwaluhwala
    ka, dzaʼa pghapgha ka ta dzvuha gha ŋa nzɗaghafta sana mndu ta ɓanava gha, ka
    kla kagha da vli kul kumə ka ta dzaʼa,» kaʼa.
  glk-glk: آمین، آمین، تره گم، زمانی کی جوانتر بی، تی کمره دَوَستی و هر جا کی خوأستی
    شویی؛ امّا وختی کی پیره بی، تی دستأنه درازه کونی و کسی دیگر تی کمره دَوَده و به
    جایی کی نخوأیی بیشی، تره بره.»
  mks-NT: Jáchi̱ mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xu̱hu̱n. Tá na̱sa̱cuún ta̱a yúta̱ chá
    já ndícandisún jáhmu̱n ña̱ cúnu̱n ta já cua̱hún ndá nu̱ cúni̱ mún cu̱hu̱n. Joo
    tá ná cayatún já jáca̱ún ndáhu̱n ta inga na jácandixi yo̱hó jáhmu̱n. Ta já tiin
    ndaa na yo̱hó cu̱hún xi̱hi̱n ná nu̱ú co̱ cúni̱ mún cu̱hu̱n —na̱cachi a.
  gfk-S: Hadado baak! Ing u ga marawan ter, augo iat, u git kumkubus hadikdikit no
    num mol ma u git hanana ta ira katano u ga sip be nu hana ukaia. Ma ing nu patuana
    nu tuluse ira iruo lumam ma tike mes na kubus kawase ugo ma ina lamus ugo ter
    tano katano paule sip be nu hana ukaia.”
  bmu-bmu: '“Nöŋön keu öl töhönŋi kun kewö jibi mötnöŋ: Gi sepgulia mala nangak sileötaŋgi
    jöhöba köna igen me waigen ‘anmam,’ jiba ak gihiyöhaŋgö dop ölöp anda kaba malnöŋ.
    Mewö mala malnöŋmö, azi namŋi akŋani, nalö miaŋgöreŋ börögi böraŋnöŋga kunŋan
    kaba opo silepökegi jöhöm gihiba köna kungen qahö anmangö mötmani, mönö miaŋgöreŋ
    goaŋgiriga anman.”'
  dgz-dgz: Ne nop tavewa di wadiaivin, ge wam ame tamaru gapan wanigeana gan gorogot
    gek ingane pana amba aget anuana gapan agingian, go apan tave tawa naniga en nonongame,
    orup dawa naniga damik gapan panep amba ya aget anuiana arewa wat nauge aeta.”
  eng-GNV: 'Verely, verely I say vnto thee, When thou wast yong, thou girdedst thy
    selfe, and walkedst whither thou wouldest: but when thou shalt be olde, thou shalt
    stretch foorth thine hands, and another shall gird thee, and lead thee whither
    thou wouldest not.'
  zaa-NT: 'Hualigani te'' riquixa''ánia'' lu'': Loti'' naáru lu'' áti''to'' tè nu
    cuìti''a nna, ttùba lu'' gùthi lè''e lu'' nna huía lu'' gaỹa tediba uccua latsi''
    lu''; pero canchu chi ccá lu'' enne'' gùla nna, itsìlani ca ná'' lu'' nna, làniana
    attu nu huaya'' lá nna guỹiqquią cą nna iche'' tìą lu'' làti labí calatsi'' lu''
    tsía lu''.'
  eng-WEBSTER: 'Verily, verily, I say to thee, When thou wast young, thou didst gird
    thyself and walk whither thou wouldest: but when thou shalt be old, thou shalt
    stretch forth thy hands, and another shall gird thee, and carry thee whither thou
    wouldst not.'
  guh-guh: Xaniajanë pacuenia catsipaebijitsiatsi. Itsa abaxë pamatacabi pevëjëatomë,
    naxatatabiabame nenaxatatsijava nijacuata. Nexata nejitsipaejavabelia ponabiabame.
    Itsa pamatacabi perujunëmë tsane, pacuenia bitso perujunëyo banamaxëcaeveta itsajivi
    pijacamisa pexatatsinexatsi, bajarapacuenia namaxëcaevetsianame itsamonae pecacobecëtsinexa
    pecacaponaenexa itsabelia picani apo jitsipaemë tsane neponaejava, j Xaniajanë
    pacuenia catsipaebijitsiatsi. Itsa abaxë pamatacabi pevëjëatomë, naxatai Jesús
    tajëvelia Pedrojavabelia.
  bon-bon: Cane toraca naajenine, maane liba mamye biname ge, maane lamacetnäjute,
    siige lädute maane liiyeme singi otnime. Yepä maane liba moda je cirege, maane
    ime cire uutepi, siige nuuja te cire naamacetnäjepi otnime, cire naacanepi, maane
    liiyeme singi lica gäte otnime.”
  nhw-BL: Nelía nimitzilhuía, quema tiitztoya titelpocatl, timoyoyonti, timotlajcoilpi
    huan tiyajqui campa tijnequiyaya, pero quema tihuehuejtiyas, tijxitlahuas momax
    huan seyoc mitzyoyontis huan mitzhuicas campa amo tijnequi tiyas.
  swh-ONEN: Amin, amin nakuambia, ulipokuwa kijana ulivaa na kwenda unakotaka, lakini
    utakapokuwa mzee utanyoosha mikono yako na mtu mwingine atakuvika na kukupeleka
    usipotaka kwenda.”
  wbi-wbi: Kyang'haani nikukuvuula, ye ulinsoleka ulyamanyiine kufwala juuve amenda
    na kuluta kuno ghughanile. Neke ghuliiva mughogholo ghuligholosyagha amavoko ghaako,
    umuunhu ujunge ikukufwasyagha na kukukutwala kunu naghughanile.”
  bba-bba: Geemɑ nɑ nun sɔ̃ɔmɔ, sɑnɑm mɛ ɑ sɑ̃ɑ ɑluwɑɑsi, ɑ rɑ rɑɑ kɑ wunɛn tii kpɑkɑ
    sɛ̃ke, kpɑ ɑ dɑ mi ɑ kĩ. Adɑmɑ sɑnɑm mɛ ɑ tɔkɔ kuɑ kɑɑ wunɛn nɔmɑ dɛmiɑwɑ kpɑ
    ɡoo u nun wunɛn kpɑkɑ sɛ̃kɑ u kɑ nun dɑ mi ɑ ǹ kĩ.
  eng-KJVCPB: 'Verily, verily, I say unto thee, When thou wast young, thou girdedst
    thyself, and walkedst whither thou wouldest: but when thou shalt be old, thou
    shalt stretch forth thy hands, and another shall gird thee, and carry thee whither
    thou wouldest not.'
  kgk-NT: —Ne mitã ramo katu, nde ku'a jopyha eremoĩ ndéjehe eremboty eregwata hagwã.
    Erehose ha-koty ereho voi va'ekwe. Ha amombe'u-ta nde-vy anhetegwa tee va'e. Nde
    tuja ramo, ereipyso va'erã nde po nde pokwa hagwã. Upéi nde reraha va'erã erehose
    e'ỹ ha-koty. Nde pokwaha-rehe ereho va'erã, he'i Pedro-pe Hesu.
  waj-waj: Na kua kutaavai i kiaa i mmiaunoo. A vaidi karaasavai varianna suaivaki
    ai uyira rairaiyauvaa eenoo uyuee rainna ee yaata utuanna aataruuvau kuannavai.
    Fai yapooma a ngiaabai kiee variee i yaakuuvaitana raduda kiee varino vaidi voovoono
    i uyira rairaiyauvaa aiyaa uyu rau kioo i vitoo hama a kuanee kianna aataruuvau
    kuanaravaivee, tiravai.
  cpy-cpy: Tema eeniro pewankari-perowita, pikithaata-piinta, piyaayitzi jempe pininta-kaawo.
    Roo kanteencha aririka pantariperotapaaki, apatziro powaanka-wakoteeyaa, itsipa
    kithaateemini, raayiteemi jempe te pikoyiro piyaatemi. Omaperotataya.”
  ekk-PKP: „Ma räägin sulle tõtt,“ ütles Jeesus, „kui sa olid noor, riietasid sa end
    ise ja läksid sinna, kuhu tahtsid. Aga kui oled vana, sirutad sa käed ja keegi
    teine riietab sind, ning viib sind sinna, kuhu sa ei taha minna.“
  mpx-mpx: Ya ba tunahot eliyam, wam sauga heval totom am belet u gimwan ge u nok
    labi toto nuwam nu noek. Yaa bwaliga ebo nu liki, nimwam nu latahin inoke gamagal
    etega ni yowaniwa ge ni nuliwa nu nok labena toto nige nuwam nu noek.”
  wbp-wbp: Junga karnangku wangkami. Kujalpanpa nyinaja yaparranji-wiyi, kalanpa yukaja
    jurnarrparla jalypi, manu kalanpa ngampurrpa-jarrinjarla kutu yanu nyarrpara-kurra-puka.
    Ngaka kajinpa purlka-jarrimi, kapunpa waku-jarra wipimi, manu kapungkulu yapa
    ngalya-karirli waku-jarra wayirni pirijina-piya. Manu kapungkulu kanyi kutu ngampurrpa-wangurlanguju.
  luo-luo: Adier, adier awachoni, kane pod itin, to nirwakori kendi kendo ne inyalo
    dhi kamoro amora mihero; to kibiro doko moti, to ibiro rieyo bedeni ne ngʼama
    chielo ma biro rwakoni lepi mi teri kuma ok idwar dhiye.”
  nhe-NT: Nelía nimitzilhuía, quema tiitztoya titelpocatl, timoyoyonti, timotlajcoilpi
    huan tiyajqui campa tijnequiyaya, pero quema tihuehuejtiyas, tijxitlahuas moma
    huan seyoc mitzyoyontis huan mitzhuicas campa ax tijnequi tiyas.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܐܝܼܡܲܢ ܕܥܠܲܝܡܵܐ ܝܘܸܬ ܗܘܵܐ ܟܹܐ
    ܠܵܒ݂ܫܹܬ ܗܘܵܐ ܓ̰ܘܼܠܘܼ̈ܟ݂ ܘܐܵܙܹܠ݇ܬ ܗܘܵܐ ܠܐܲܝܟܵܐ ܕܒܵܣܡܵܐ ܗܘܵܐ ܠܘܼܟ݂. ܐܝܼܢܵܐ ܐܝܼܡܲܢ
    ܕܣܵܝܒܹܬ، ܒܸܬ ܦܲܫܛܸܬ ܐܝܼܕܵܬܘܼ̈ܟ݂، ܘܚܲܕ ܐܚܹܪܢܵܐ ܒܸܬ ܡܲܠܒܸܫ ܠܘܼܟ݂، ܘܠܲܒܸܠܔ ܠܘܼܟ݂
    ܠܐܲܝܟܵܐ ܕܠܹܐ ܒܵܣܡܵܐ ܠܘܼܟ݂.“
  esk-NT: Iḷumutuuruamik nipliutigikpiñ, nutau'avich tapsiaġiksipḷutin igliġaqtutin
    napmupayaaġukavich. Aglaan utuqqaġuġuvich atlam iñuum qiḷiġniaġaatin israaqtillutin
    aullautilutin aullaġvigisrunġisaqnun.”
  msb-msb: Matuod gayod na san batan-on ka pa, ikaw mismo an nagasul-ot sa sadiri
    mo kag nagalakat kun diin mo gusto pero paggurang mo, uunaton mo na lang an imo
    mga kamot kag iba na an magasul-ot sa imo tapos papakadtuon ka sa dili mo gusto.”
  cpa-NT: 'Jǿg³ dsøg¹² lah¹dsóh² juǿi²jni hning²: Hŋiah¹hning mi³quieih³hning tsǿinh²hning
    jmai³ mi³tsih²hning. Mi³ŋøh²hning ha² juu¹² ja³hnøngh²hning. Na³ma²ca¹guiugh²hning,
    jah¹³hning cugh²hning. Di³ jøng² quieih¹ dsa² siáh² hning² hmøah¹². Di³ jøng²
