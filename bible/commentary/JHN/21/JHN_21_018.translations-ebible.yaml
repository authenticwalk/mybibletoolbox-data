  bfz-bfz: आऊँ ताखे सच-सच बोलूँआ कि जेबे तूँ जवान था, तेबे आपणा लक बानी की जेती चाओ
    था, तेती कूमो-फिरो था, पर जेबे तूँ स्याणा ऊणा, तेबे दूजे आपणे आथ लांबे करने और
    तेरा लक बानी की जेती से चाओगा, तूँ लयी जाणा।”
  cuk-09: 'Jesús Simón-Pedroga sogdebar: “Napira an bega soged, be sapingwaunni, na
    be wargwen mor yo-daed, degi, bia-be-nabiedba na be nad-daed. Ar be sered gusardi,
    bega argan onakmaloed, degi, bega mor yomarbaloed, degine, be-sedmaloed, be nabisulidba.”'
  ben-OBCV: আমি তোমাকে সত্যি বলছি, যখন তুমি যুবক ছিলে তখন নিজেই নিজের পোশাক পরতে,
    যেখানে ইচ্ছা সেখানে যেতে, কিন্তু বৃদ্ধ হলে তুমি তোমার হাত দুটিকে বাড়িয়ে দেবে,
