    maibite anu unu dabana me, danu unu aika dabaro a woure anibisu wei.
  maa-NT: Nguì o̱kixi̱í xi xan‑lè, k'e̱ nga ti̱sa̱ ti titsjoi, ji̱ ta̱jngoó kichíkjeí
