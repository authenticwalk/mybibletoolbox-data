  san-THA: 'อหํ ตุภฺยํ ยถารฺถํ กถยามิ เยาวนกาเล สฺวยํ พทฺธกฏิ รฺยเตฺรจฺฉา ตตฺร ยาตวานฺ
    กินฺตฺวิต: ปรํ วฺฤทฺเธ วยสิ หสฺตํ วิสฺตารยิษฺยสิ, อนฺยชนสฺตฺวำ พทฺธฺวา ยตฺร คนฺตุํ
    ตเวจฺฉา น ภวติ ตฺวำ ธฺฤตฺวา ตตฺร เนษฺยติฯ'
  iws-iws: Kara kɨriirɨn kaimwowar boɨnkii. Bɨiya kɨra whranisɨmar nikɨ owa, kɨra
    kɨriir yɨuɨsɨm kɨnakɨna niinakɨn kɨra pɨ kɨriir kwoɨn ɨiirar prɨiyaprɨiyapi hɨnda
    tɨndan. Mɨ mhoɨiya kɨra waipɨu namwoɨuwi mɨ kɨriir yɨuɨsɨm wɨ inkam nwɨrkɨ nii
    haigɨnɨuwi mɨ wɨ inkam nhɨrkɨm sɨm udrɨmdɨnuwi, uridni. Mɨ kɨriirɨn wɨ aka maeyaua
    kɨra nam karamae nwowiya wɨ saiir hɨriir nɨkɨunami.
  pol-SZ: '—Zapewniam cię: Gdy byłeś młodszy, sam o sobie decydowałeś i chodziłeś,
    dokąd chciałeś. Ale na starość ktoś inny zadecyduje o tobie i poprowadzi cię tam,
    dokąd byś nie chciał pójść.'
  ztq-NT: Nli xñen nii worñee kokoo xaa yeeñ, yuuboo pxituu leñoo par tsil laañee
    kokladzyoo. Per tsiñee lëël kox, lëël klis ñal parñee kxituu meñoo, ni lëë meñ
