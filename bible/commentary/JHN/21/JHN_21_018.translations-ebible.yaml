    xii‑n quɨ̌hɨ́ⁿ ɨɨⁿ núú ñà túú tnàhá iní‑n —càchí‑gá xáhaⁿ‑gǎ xii‑dé.
  myu-myu: — Simão, icẽmãn õn e'em ewebe. Jaypan'isum ekpiwat ma jekuku'uk eg̃uy.
    Esay muõm puje, ekupinap tag̃ acã jekuku'uk eg̃uy. Aypa bima bit ecejebaepacũg̃
    warara'acat pe ebamũn ãm correntebum. Warara'acat jedujowat edaobu'unap tag̃ —
    io'e Jesus.
  fue-fue: Mii batee e gooŋa, e sukaanaaku maa, aa haɓɓonoo ɓelɓelol, jahaano to jiɗuɗaa,
    to a naywii, a ɓantan juuɗe maa, kaɓɓaneɗaa ɓelɓelol, jaareɗaa to a yiɗaa.»
  amk-amk: Tarai antu! Imadurai we mea mau yeyo, tarai we raminde webariboaine mani,
    mantaung wau wora kota enemurabuangwa, tuti ro to katai bodoni kontaio boyo ro
    wei foi. Wape weinongtawara mani, ambori tuba waramuwa we inontarai siaia tuti
    wenani wiora wau tuti kia wau to kataio maya wei kaha foi ki.”
  fai-fai: Alo Yesus bako, “naka atin afan bakakabi, kaba man kuet kamakikiw badaw,
    bo kabalata ilim miki bom nadawe yaknang unono kalolaw uyo kabal kámokabaw. Kata
    kaba faselokabaw, bo kinim madik ita ilim mikikam bom nadiwe teng sok gei kamadew
    yaknang unono kanabaw bá uyo kamadew dolok mo kámokabiw.”
  ura-NT: Esinaena aitoonra. Enamanaaneeinne banate, necoreeteein, chunijiu cunaa
    jereinajaaun curejetohi. Jana, inae biinaa neeinete, ichoii caaecaaecaaine jana,
    ichajione curujuaain, cunaa jereeneina jaaun niha natiin chamaaurureeincha,” nae
    Simoon Fedoro rai Jesoso.
  mcd-NT: Pedron, iconcoin un mia yoinon. Pushcoshon nan min apaiyai cuscan min huaa.
    Ascatari nan min capaiyaiquiri min camisi. Ascan min anifo ano futsafoan mia yonoshquicani.
    Min capaiyamaiquiri mia iyoshquicani, —huani.
  urt-urt: Ŋam mana nin bwore mise. Ŋupe ŋaiye nin lahyambe no, nin ŋende miꞌmiꞌ ŋaiye
    nin nala el lai ŋaiye nin ŋasande pe, nin nal ko. Kom ŋaiye nin miyen pe, na ahraꞌe
    syep nin unuh, ŋaiye miyeꞌ ende ka erŋeme mwah el nin pe, ka enge nin el luh ŋaiye
    nin garnge nange na el.”
  kiz-kiz: Aminiayi, aminiayi, nikujobhela, bho ghwen'songolo ghwasobhelili kufwala
    nghobho muene ni kulota kokuoha khola kwa ulondeghe; lakini paghwibetakujha ghwe
    nseya, ghwibetakugholosya mabhoko gha jhobhi, ni jhongi ibetakufwalika nghobho
    ni kukupeleka kwa ulondeghe lepi kulota.”
  tzo-TZE: Melel li c'usi chacalbote. Ti c'alal biq'uitot toe, mu'yuc c'usi vocol
    laj ava'i. Atuc laj alap ac'u', laj achuc ach'ut, buyuc no'ox labat. Pero ta to
    sta sc'ac'alil ti c'alal molot xae, chavich' chuquel, lich'il ac'ob ta te' chacham
    ―x'utat.
  lex-lex: 'Noma Yesus Nnairia lira pa na Ntutga hota Petrus matmiatni ha lolola totpena
    nodia ya''uli-yawed lia Uplerlawna-Mempulwatnu, Niwra: “Hota plola la'' A li''ru-tu''nu
    ri! La'' lera omhuatriapriap mia''ta, de o orgahamu omhi''a hya'' to''a, de nden
    nek la o ralma-riormu. Mere hota la''pa omhuamto''owa de hota omtiania o limmu
    pa rwutga ne rodi o'' pa rlola meni-meni mak omuhmena mliola. Mere la kropna-krieutu,
    wniunu-wnienna hya'' ho''mana mdien rer lia pesiaymu pa mliernohora A''u.”'
  dov-dov: Nchobeni, nchobeni, ndakwaambila, niwakachili muniini, wakalikulizwaatika
    akweenda kufumbwa nkuwakali kuyanda, pesi niwakkomena, uyootandabika maboko aako,
    alimwi umwi uyookuzwatika a kukubweza kukutola nkotayandi kwiinka.”
  toc-NT: Xli̠­ca̠na laca­tancs cuaniyá̠n, pi̠ acxni̠ huix kahua­sacú xuani̠ta luu
    ma̠n li̠huana̠ xta­ca̠x­ta̠­yaya xpina anta­nícu huix xlac­pu­huana y ni̠ti̠ xli̠­hua­niyá̠n,
    pero acxni̠ nako̠­luna chú ma̠n nachexa mimacán y tunu hua̠nti̠ nama̠­lha­ke̠yá̠n
    y nale̠ná̠n anta­nícu huix ni̠ pim­pu­tuna.
  ulk-1902: 'Ageakar, ageakar, kaka mari natager, kega, Ma makeriam emeret mabu eso,
    ma bakeam mabara lag: ma aule mabara tag nagisi, a nerute ko mari uanaso, a mari
    uanagared abele ma nole la kak.'
  som-som: Runtii, runtii, waxaan kugu leeyahay, Markaad yarayd adigu waad guntan
    jirtay, oo waxaad mari jirtay meeshaad doonaysay, laakiin markaad gabowdid, gacmahaad
    kala bixin doontaa, oo mid kalaa kuu guntin doona, oo wuxuu kuu qaadi doonaa meel
    aadan doonayn.
  mam-C: Ay Pegr, kxel nkujsin te'y, qa tej q'axtaqa, tzun n-ok tk'lo'ntaq tk'u'ja
    tu'nx tib'xa, tu'n t-xi'y noq ja' tajiy tu'n t-xi'y. Me ajtzin ttiji'n, kxel k'lo'n
    kyu'nxjal tu'n t-xi'y toj tze, ex kxel tjajin tq'ob'a tu'n tkyima.
  ndj-ndj: Ngukuwombela nakaka, pawuveyi msongolu wayiwopili umweni yingwa yaku, wayendili
    kuwudayila umweni. Lakini paugogola dawuhololi mawoku vaku na mundu wingi akukuwopa
    yingwa yaku, pambeli akukuyegha kuungajila kudayila kuyenda.”
  mbj-NT: '—Né hup ỹ né hẽ hahỹ ỹ her''oot doo: Mapapunh nä bä mabehen''yyh, mabaheh''ũũm
    mah''yyb däng doo hẽnh. Mawah''ëë däk bä kä, madajoom da a mooh, õm da ramaw''yyd
    däk, makanarẽn hẽnh õm da ramahũũm —näng mä Jesus ta hã.'
  lat-VUC: 'Amen, amen dico tibi: cum esses junior, cingebas te, et ambulabas ubi
    volebas: cum autem senueris, extendes manus tuas, et alius te cinget, et ducet
    quo tu non vis.'
  ngp-ngp: Ikindedi nakugambila, umwo wandile mdodo noukahina na kuita kokose kudya
    noukaunga, mna unadalahala nowinule mikono yako niyo mnt'hu mtuhu akuguha nakukwigala
    kunt'hu hwikukuunga.”
  aoi-aoi: Engkirraja! Ebina-wiya ningk-ambilyu-wiya ningkawurrumukuma, ningki-yaminjamama
    ningk-awiyuwiyebenuma dumbala ningkabakiyaba akwa ningki-likenuma erribirra amurndakibinu-wa
    ningki-ngayindangumurru-wa ningkakina. Akena ambaka k-eniyuwangkidinamurru-wa
    nungkuwa, aburraja warningerribirra warnumamalya kab-awiyebajinama dumbala akwa
    kabu-wilyakinama ebinu-wa angalya nara-murruwa a-ngayinduma nungkuwa a-likama
    umba akini-yada ngawa kabuminilirraku-mambalijinama nungkwa-langwa ayarrka-kiya.
    Amandangwa engburingka ayakwa akina!” ni-yama Jesus.
  enq-2: 'Nambame emba etete kiningi langilyo: Wamba emba wane kole kateeno dokopa,
    emba tange yonge pee dupa nyoo petala, patoo lao masiino dupanya pee. Dopaka doko,
    emba lyanga jete gii dokopa, embanya kingi dolapo tinokotenopa, endakali waka
    mendeme embanya yonge pee doko nyoo petakala, emba napatoo lao masete panda dokonya
    laminao patana” lea.'
  eng-ASVBT: 'Verily, verily, I say unto thee, When thou wast young, thou girdedst
    thyself, and walkedst whither thou wouldest: but when thou shalt be old, thou
    shalt stretch forth thy hands, and another shall gird thee, and carry thee whither
    thou wouldest not.'
  mna-mna: 'Nio aŋso kat pu ta kembei: Indeeŋe ta nu kaibiŋom na, itum urur mburu
    ku. Mi lele swoi ta nu lelem pa be la na, nu la men. Tamen kaimer, sombe we kolman,
    nako swooro nomom ma ila, mi tomtom toro ko iur mburu ku ila nim, mi iyaaru u
    ma la pa lele ta nu lelem pa som i.”'
  myw-myw: '@see-verse:JHN.021.017'
  sby-sby: “Ndakwambilinga cakubinga, pacindi mpowalikuba mutuloba, walikulisunga
    wenka beloti nekuya kulikonse nkowalikwanda. Nomba wakacembela, nukatandabule
    makasa akobe kwambeti umbi akusunge beloti nekuya nenjobe nkotasuni.”
  sll-sll: Homa ni yagaling monga meri irai ni nin galni bala i kinere hol banta banta
    nala di pinga holi waniraya, emgi yal dimani monanga gin iwe, ani suala gangere
    yal ta ni han hole hol hon malgi dinangwo i si gulu dinangure nanga pamua.”
  yaq-NT: Iniat empo nee sualne, junak empo bat che'a ju'ubwa yo'otukai, empo em tajo'po
    kobateka intok empo em yeu weebae'u bicha wewe'aman. Taa chukula, empo jaibu yo'otuitakai,
    junak em mamam empo na'ikim am to'one, intok ta'abwika enchi tajo'otuane, intok
    juna'a, ka em weebae'u bicha juni'i, enchi weiyaane ―ti au jiiak.
  uro-uro: Nguat tamän särhäm nge na ama engäktki i sa rhoqoräkt i ama rhoemga na
    nge di ngiat donmät pät a nas dä ngiat tet parhäm gi snängaqa. Dap kre va ama
    sruqa na nge dä va ngi is ngia rhäqyisem bä va akni qat donmät pät a nge nakt
    kä rhoer nanokt nge sa äkt i qaku nani a nge iva ngi namet sae.”
  ita-1885: In verità, in verità, io ti dico, che quando tu eri giovane, tu ti cingevi,
    e andavi ove volevi; ma, quando sarai vecchio, tu stenderai le tue mani, ed un
    altro ti cingerà, e ti condurrà là ove tu non vorresti.
  muy-muy: Nəhuk nahəma, ka ya ti nak wur dagwa ni ti, nak nakani kə̀wəlvu àna maslpara,
    kòra ka məlaŋ ya ti kàwayay na ɗek. Ay ka ya ti ekigia medewel a ni ti akəhəloru
    ahar agavəla, maslaŋa nahaŋ aməwəlukvù maslpara gayak ni, mək amazoru kur ka məlaŋ
    ya nak akawayay moroni do ni. »
  kqc-kqc: Rama iniye ya nida, ya goduari bi ya kaya farasi resi goidu digi ura regamo
    bi digamo. Idu ugava nigasa vana roto rigiya, ma amiye be yaku ya farasi resi
    bi goidu digi ura de regiyari, bi ya afei digedi.”
  tav-tav: —Cariapena mʉ yʉ ĩ. Cawamaʉ ãcʉpʉ mʉ cabooro jutiirore jaña, noo mʉ cáaágaro
    cáaáteñaʉ mʉ cãmʉ. Cabero cabʉcʉ mʉ cãnopʉ aperã maca mʉ wamorire mʉ ñu mʉgo rotigarãma.
    To bairo mʉre ñu mʉgo rotiri, mʉ jia turi, mʉ cáaágaqueti paʉpʉre mʉre ne aágarãma.
  eng-ULB: Truly, truly, I say to you, when you were young, you used to clothe yourself
    and walk wherever you wanted, but when you become old, you will stretch out your
    hands, and someone else will clothe you and carry you where you will not want
    to go.”
  spa-VBL: “Te digo la verdad”, dijo Jesús, “cuando estabas joven, te vestías solo
    e ibas donde querías. Pero cuando estás viejo, extiendes tus manos y otra persona
    te viste y vas donde no quieres ir”.
  fra-_FOB: En vérité, en vérité je te le dis; lorsque tu étais plus jeune, tu te
    ceignais toi-même, et tu allais où tu voulais; mais lorsque tu seras vieux, tu
    étendras tes mains, et un autre te ceindra, et te mènera où tu ne voudrais pas.
  hau-ULB: Hakika, hakika, Ina gaya maka, lokacin da kake kuruciyarka, kakan yi wa
    kanka damara, ka tafi inda ka ga dama. amma in ka tsufa, zaka mike hannuwanka
    wani yayi maka damara, ya kai ka inda baka nufa ba.”
  mal-mal: 'ആമേൻ, ആമേൻ, ഞാൻ നിന്നോട് പറയുന്നു: നീ യൗവനക്കാരൻ ആയിരുന്നപ്പോൾ നീ തന്നേ
    അരകെട്ടി നിനക്ക് ഇഷ്ടമുള്ളേടത്ത് നടന്നു; വയസ്സനായശേഷമോ നീ കൈ നീട്ടുകയും മറ്റൊരുത്തൻ
    നിന്റെ അരകെട്ടി നിനക്ക് ഇഷ്ടമില്ലാത്ത ഇടത്തേക്ക് നിന്നെ കൊണ്ടുപോകുകയും ചെയ്യും
    എന്നു പറഞ്ഞു.'
  kkc-kkc: Esiga ayo namapoo tei taka. No gie kauwa mapoo bi medee mopoodoo doloso
    no goomoga mi mapoo diliso. Esino no adaga poloso badoga, odoo heeso nee dee mapoo
    tiso bagagoloso, no mi nayo goweli mapoo gisibado dileiso.”
  lit-lit: 'Iš tiesų, iš tiesų sakau tau: kai buvai jaunas, susijuosdavai ir vaikščiodavai,
    kur norėjai. Bet kai pasensi, ištiesi savo rankas, ir kitas tave apjuos ir ves,
    kur tu nenori.“'
  urd-GVR: Maiṅ tujhe sach batātā hūṅ ki jab tū jawān thā to tū ḳhud apnī kamr bāndh
    kar jahāṅ jī chāhtā ghūmtā-phirtā thā. Lekin jab tū būṛhā hogā to tū apne hāthoṅ
    ko āge baṛhāegā aur koī aur terī kamr bāndh kar tujhe le jāegā jahāṅ terā dil
    nahīṅ karegā.”
  far-far: Ru mamana nau ku saea fuamu, kada 'oe fi baita ana, 'oe ofi 'amu talamu,
    ma 'oko leka 'amu talamu ana kula ne 'oe doria lekalae 'uria. Boroi ma ana kada
    'oe kai ngwaro, 'oe taga na 'abamu, ma ta wane 'e'ete ne ka kani fafi 'oe, ma
    ka talai 'oe kau 'uria kula ne nao 'oe si doria lekalae 'uria.”
  suz-BL: नोफा दाइश्‍शा नेनो, गे ठिटा बाक्‍ङेनु, किप्‍शुर किम्‍सीशा, इ दाक्‍शो लां
    खोइक्‍तीवी। खाल्‍पा दुमेनु, इ गुइ हाम्‍नेवे। मिनु अर्कोमी इ कली किप्‍शुर किप्‍शा,
    इ मदाक्‍शो लां लाइक्‍ब” दे माइक्‍तु।
  car-NT: “Ita'ro pore, moro apitaniry jako aseke moku'myjakon. Anisanory wara ro
    mytopo'sakon. Ajatypy'poto te, morokon ajainary mityngatake. Amy terapa kari'na
    ajeku'mytan. Awytory 'se'tonorymbo 'wa ajarotan.”
  amp-amp: Na kfo mifwann, ninhu damiag tohtpno tunn hmbreshat hmbrehato tunhu tire
    foh thaye dbkafnihato fitoh fitoh tkitm tunn ufau fau htfasmoun. Tfit kto tabou
    buganihato tirm mano mano tuhayitruhatnm wommn tirm kijbkafakniruhamn wom tkitt
    hanyrahmn. Nd tkitt nhai be tunhu duka fijo yiruhatn.”
  bht-bht: “मैं तुसां ने सच्च-सच्च बोलदा है, जालू तू जवान था, तां अपणे लक्के जो बन्नी
    करी जिथू चांदा था, ओथु गुमदा था; पर जालू तू बुडा होइ जाणा, तां तू अपणे हथां जो
    फेलांगा, कने कोई तिजो बन्नी लेंगा कने तिजो ओथु लेई जाणा जिथू तू जाणा नी चांदा।”
  eng-NOY: Truly, truly do I say to thee, when thou wast young, thou didst gird thyself,
    and walk whither thou wouldst; but when thou hast grown old, thou wilt stretch
    forth thy hands, and another will gird thee, and carry thee whither thou wouldst
    not.
  cub-NT: 'Jãve coyʉyʉbu mʉre: Mʉ mi bojʉrʉ̃mʉa doiye mi ʉede dorĩ, ã́ri nʉiyʉcʉ mʉ,
    nʉquemavʉ mʉ. Ʉbenita bʉcʉcʉta mʉre bʉorĩ nʉvacʉyʉme apecʉ. Mi ãmuveare dabʉborĩ,
    bʉorĩ, d̶acʉyʉme mʉre. Dinʉmʉ maquinó mi nʉiyʉbenoi mʉre nʉvacʉyʉme, arejame.'
  ita-1927: In verità, in verità ti dico che quand’eri più giovane, ti cingevi da
    te e andavi dove volevi; ma quando sarai vecchio, stenderai le tue mani, e un
    altro ti cingerà e ti condurrà dove non vorresti.
  lww-lww: Ana nevisa ve lelaga van ko sanini, sane nanua sumo, pogos nap̃a ope m̃ee
    ke ga wa, ko na okila ke ga sa nap̃a sinom̃an osape okila. Ko ga taaga omiyen
    mom̃a kulsota omialoro opa e lele la nap̃a sinom̃ania. Ana nekilia nevisa van
    ko, pogos nap̃a ovim ove yermarua, yoko yar tap̃ena la ayenwo ko e mom̃a kulmrae,
    atarar lumom̃a aure ko ova e lele la nap̃a ve sinom̃an re ova ea.”
  ckb-ckb: ڕاستی ڕاستیت پێ دەڵێم، کاتێک گەنج بوویت پشتێنەکەتت دەبەست و بۆ هەرکوێ دەتویست،
    دەچوویت. بەڵام کاتێک پیر دەبیت دەستت درێژ دەکەیت و یەکێکی دیکە پشتێنەکەت دەبەستێت
    و دەتباتە شوێنێک کە ناتەوێت.»
  nas-nas: Masikaꞌ nauramaang, daꞌ nemaaꞌdaritaaꞌnange tokoniiꞌ pinkaꞌdarama avitoitoi
    nanikoꞌ piarokoꞌnaꞌ, eeꞌnoko pankaꞌdarara dakaang bireng tovoroꞌdaravaing, eeꞌnoko
    niiꞌnunge bireng pinkaꞌdura tokoo nkaruaing piaroaukaꞌnooꞌ.”
  uvl-uvl: Pe e hele ke manmanna toto lange iong; Nga iong lomele ngam iong sipom
    o hemele iong pe oi ke ola nga lemem ngam. Pe nga etue nenge o tuauna ol lape
    otul hote perim pe mele at ke hemele iong. Pe lape mene iong langa kileng nenge
    lemem ero nge ola ia.”
  eng-BBE: 'Truly I say to you, When you were young, you made yourself ready and went
    wherever you had a desire to go: but when you are old, you will put out your hands
    and another will make you ready, and you will be taken where you have no desire
    to go.'
  ixl-CNT: Tan niꞌxhtekꞌval see aatz axhich txul aanima, taꞌn aꞌ nabꞌan uucheꞌ utz,
    nabꞌenaꞌ til asaꞌ. Pek aatz saqꞌesbꞌaxh, paarten tek sabꞌanon uucheꞌ. Utz siꞌiqꞌolbꞌenaxh
    tu vaꞌl kꞌuxh yaꞌsaꞌ bꞌenchil tuul.— Texh te.
  xsi-xsi: Naŋa aporo ŋgua mao nâ pano; nanayoni, lâ zo ŋinde noko tini limoa yo,
    ande noko uru kugona tamwata ne kelekele aku pwoka kulâ pa nia ndia noko ilo tu
    kulâ papa. Andeta muli, noko ma koŋa lâ, ŋineŋga noko ma kusuka mbau kâki, aku
    tamâta toŋge ma ipa wâlo kaika lâ noko tini ku ma ikaino kulâ pa nia toŋge noko
    tini pwâka tu kulâ papa.”
  crx-NTPO: Soo ts'ih'un un'a nyudúsni, soo chilh inli da' soo cho soo nadint'ih 'ink'ez
    nts'e la hukwa' ninzun, 'oh te ninya inle'. 'Et hoonts'i hoonyan sinli' de, nla
    nusóontun 'ink'ez 'uyoon dune nla yé'dinguz, 'i t'az nts'e hukwa lhe'nínzun, 'oh
    te hoonts'i núnyutilhtelh,” yulhni.
  kan-OKCV: ನಾನು ನಿನಗೆ ನಿಜನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, “ನೀನು ಯುವಕನಾಗಿದ್ದಾಗ ನೀನೇ ನಿನ್ನ ಉಡುಪನ್ನು
    ಧರಿಸಿಕೊಂಡು ಇಷ್ಟ ಬಂದ ಕಡೆಗೆ ತಿರುಗಾಡುತ್ತಿದ್ದೆ. ಆದರೆ ನೀನು ವೃದ್ಧನಾದಾಗ ನಿನ್ನ ಕೈಗಳನ್ನು
    ಚಾಚುವೆ, ಆಗ ಮತ್ತೊಬ್ಬನು ನಿನ್ನ ನಡುವನ್ನು ಕಟ್ಟಿ ನಿನಗೆ ಇಷ್ಟವಿಲ್ಲದ ಕಡೆಗೆ ನಿನ್ನನ್ನು ಹೊತ್ತುಕೊಂಡು
    ಹೋಗುವನು,” ಎಂದರು.
  bbb-bbb: Ro igia fie, a uria e nikaki ije aka kekena are iziebure a oenoekiro vierafemo
    a ijia oenoene. Rove a vakuma eoradamo ije buka e be umui one kame kiriaejana
    mesira are ije a naebe ijia oenoekiro vierafema ijia vakono kuae.
  blw-blw: Yag entoroy Jesus way mangaliyén, “Tot-owa hen antoy ifagà an heay Pedro
    way hen kafab-arum, an-ag egachén cha-an lumfong ya egad-ah cham ay-ayan ah laylaychém.
    Ngém faénha hen mekaman no omawni, te hen marakayamat mamayachém hen limam yag
    finarudcha-a way manginyéy hen achim laychén way ayan.”
  tam-2017: நீ சிறுவயதுள்ளவனாக இருந்தபோது நீயே ஆடை அணிந்துகொண்டு, உனக்கு இஷ்டமான இடங்களிலே
    நடந்து திரிந்தாய்; நீ முதிர்வயதுள்ளவனாக ஆகும்போது உன் கரங்களை நீட்டுவாய்; வேறொருவன்
    உனக்கு ஆடையை அணிவித்து, உனக்கு இஷ்டமில்லாத இடத்திற்கு உன்னைக் கொண்டுபோவான் என்று
    உண்மையாகவே உண்மையாகவே உனக்குச் சொல்லுகிறேன் என்றார்.
  azz-NT: 'Huan Jesús quilij ocsepa Pedro ijcuín: ―Yec melau ten nimitzilía que cuac
    catca titelpoch oc, ijcuacón timotaquentiaya queme ticnequía, huan tiyaya campa
    tejua ticnequía. Pero cuac yesqui tihuehuentzin ya, ijcuacón sayó timomamejmelahuas
    para ma mitztaquentican, huan ma mitztzijtzicocan queme preso. Huan ijcón yejuan
    mitzuicasque campa tejua amo ticnequía tiyás.'
  spa-RV-1909: 'De cierto, de cierto te digo: Cuando eras más mozo, te ceñías, é ibas
    donde querías; mas cuando ya fueres viejo, extenderás tus manos, y te ceñirá otro,
    y te llevará á donde no quieras.'
  csy-csy: 'A tatak in kong ci hi, na khangmoi lai in nangma thu in kawngkhau kil
    tawm a, na uk na po ah na pai hi: ahihang na huai zawkciang in na ban te na phal
    tu a, ngual in hong kilsak tu hi, taciang na uk ngawl na mun ah hong pua tu uh
    hi, ci hi.'
  mxq-NT: Jantsy tʉyꞌa̱jtʉnʉts mij nꞌanʉʉmʉ ko ijty mꞌʉna̱ꞌkꞌáty, mduktʉjkʉp ijty
    ja mwit es mnejxy ma̱ mij xytsyeky. Es óknʉm ko mij mmʉjja̱ꞌa̱yʉt, mxa̱jwa̱ꞌxʉp
    es wiinkpʉ mwit mdukpʉjta̱ꞌa̱gʉdʉp, es mmʉnʉjxʉdʉt ma̱ mij kyaj xytsyeky mnʉjxa̱ꞌa̱ñ.
  tzj-NT: 'In xbij chic jutij tre: —Ni katzij wi'' ja xtinbij chawe ri'', ja tok c''a
    at c''ajol na xacoj ja ratziak, xaxim xe'' apan in xatbe xa bar ta c''o wi'' agana
    chi xatbe wi''. Pro ja tok xcatraji''xi narip na ak''a'' in junwi'' chic nximo
    awxin in natruc''amel ja bar mta wi'' agana natbe wi'', ne''e ja Jesús tre.'
  tdt-tdt: Hau hatete lo-loos ba o, uluk o sei joven, o kesi o nia kanotak hodi lao
    tuir o nia hakarak rasik. Maibee aban-bainrua o katuas ona, o sei lolo o nia liman
    atu ema seluk kesi i lori o ba iha fatin nebee mak o lakohi atu baa.”
  ron-BTF: 'Adevărat, adevărat îți spun: Când erai tânăr, te încingeai singur și umblai
    unde voiai; dar când vei fi bătrân, îți vei întinde mâinile și altul te va încinge
    și te va duce unde nu voiești.'
  eng-WEBP: Most certainly I tell you, when you were young, you dressed yourself and
    walked where you wanted to. But when you are old, you will stretch out your hands,
    and another will dress you and carry you where you don’t want to go.”
  eng-FBV: “I tell you the truth,” said Jesus, “when you were young, you dressed yourself
    and went wherever you wanted. But when you're old, you'll hold out your hands
    and someone will dress you and take you where you don't want to go.”
  nld-1939: 'Voorwaar, voorwaar, Ik zeg u: Toen ge jong waart, deedt ge zelf uw gordel
    aan en zijt ge gegaan, waarheen ge zelf hebt gewild; maar wanneer ge oud zijt,
    zult ge uw handen uitstrekken, een ander zal u omgorden, en u brengen waar ge
    niet heen wilt.'
  bwo-bwo: Arikon, arikoniye, neesh ti etiry nee jawetson nbeyor ni edo n kishon edde'er
    nshuntsok niamfoni nteshi, ni enashormó nee n kishuwotsi njargre k'osh asho neesh
    bíediti, nshunawokowere neen debíameti.»
  nch-BL: Nelía nimitzilhuía, quema tieliyaya titelpocat, timoyoyontiyaya, timotajcoilpiyaya
    huan tiyahuiyaya campa tijnequiyaya, pero quema tihuehuejtiyas, tijxitahuas momax
    huan seyoc mitzyoyontis huan mitzhuicas campa amo tijnequi tiyas.
  quc-TNT: Kas tzij quinbij chawe, chi aretak at ala na, ri at xacoj ri awatz'iak,
    xate'c jawije' ri xawaj xate' wi. Aretak c'ut catrijobic, cayuk na ri a k'ab,
    jun chi c'ut cäcojow na ri awatz'iak chawij, catuc'am c'u na bi chila' jawije'
    ri man cawaj tä wi, —xcha che.
  tfr-NTPO: L̈ër bop kong jl̈õkoyo ga dënashko ga pja mite obishko ga pja opdoyë tjoksa,
    pja jek äär woydëp kjone l̈ishko. Gueniyo l̇l̇ono ga pja öötong këguë ga pja orkwo
    ië ber l̈ok bek, pja doyëba wl̈o, ga pja sökoba jek äär woydëp kjone l̇l̇ëm l̈ishko»
    l̈e.
  kaq-NT: 'Mia tah hen yohicoinai: beronan hihquish tah min miin chopa sahuehax min
    jano queenaiton nihpahoniqui. Yosiboscaax tah min miin mequen cataxon sanatihi,
    huetsan mia sahuemaxon jano min cacatsihyamahiton mia bonon —hahscaquin Jesusen.'
  sgb-sgb: Anhabiên ko kamo ya kaptêgan. Hên alwa ka pon mantêg toa, ay ampabaroan
    moy sarili mo, haka anlakwên moy labay mon lakwên. Noa, pantumoa mon pêtêg, ay
    ipaktang moy gamêt mo ta kaatag ya mamikêlêkêl kamo, haka la ka gêtan do ha a
    mo labay lakwên.”
  vie-1934: Quả thật, quả thật, ta nói cùng ngươi, khi ngươi còn trẻ, ngươi tự mình
    thắt lưng lấy, muốn đi đâu thì đi; nhưng khi ngươi già, sẽ giơ bàn tay ra, người
    khác thắt lưng cho và dẫn ngươi đi đến nơi mình không muốn.
  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ନୀନୁ ଦାଂଗ୍‌ଣା ମାନି ବେ଼ଲାତା ନୀ ଟେଡେଲି ରୂପା
    କଡାନା ଆମ୍ବିୟାୱାକି ନୀ ମ଼ନ ଏନିକା ରେ଼ଜିମାଚି, ସାମା ବୁଡ଼୍‌ହା ଆ଼ତିହିଁ ନୀନୁ ନୀ କେସ୍କା
    ଦା଼ହ୍‌ଦି ଇଞ୍ଜାଁ ଅ଼ର ରଅସି ନୀ ଟେଡେଲିତା ଦସାନା ଆମ୍ବିୟା ନୀ ମ଼ନ ହିଲେଏ ଏନିକା ରେଜା ଅୟାନେସି
    ।
  cha-cha: 'Magajet ya magajet jusangane jao, anae patgon jao, undudog jao nu y sentura
    ya malag y malagomoja: ya anae bijo jao unjuto y canaemo, ya guinede jao ni y
