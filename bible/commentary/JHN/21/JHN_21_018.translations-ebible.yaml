  peg-peg: ହାତ୍‌ପା ହାତ୍‌ପା ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ବେଣ୍ଡିୟା ମାନି ସମୁତ ଏନ୍‌
