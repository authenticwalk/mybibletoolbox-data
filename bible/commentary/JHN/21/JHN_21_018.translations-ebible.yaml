    tool san ilonlonong, lo ngan bet irarong pang ye ni yo lom bet kula pang ye tiap
    nga.”
  tiy-tiy: Béréhé ku beem i toowe, amun ménguwéd go séna, géikéto moy sintoro muwe,
    atin mangéy go dob kétaya muwe ayo mo. Endob buluk lukés gon, ségérun go kémawa,
    atin ségiyoy marake beem atin uwité no beem mangéy dob kéikaa muwe ayo mo.”
  nlg-nlg: Inau tu bosa utuni vanigho, tana bona ko vaolu ke, ighoe to kabegho heghemu,
    mo tona va ivei to liona. Hauvaa tana bona to tonikama mua ke, ighoe to nia hagalo
    na limamu mana keha te pitigho, me ke huligho va ivei to mua liona na vaa iga.”
  dgr-DOGNT: Ehkw'ı anèehsı̨, cheko nelı̨ ekò k'edı̨ı̨tł'ı̨ xè edı̨į̀ ts'ǫ̀ k'eı̨tło
    ha neewǫǫ sìı ekǫ k'eı̨tło ı̨lè. Hanìkò eneèko wheęlı̨ nı̨dè negǫ̀ǫ̀ ehts'ǫǫ̀
    anele ha, eyıts'ǫ dǫ eyıì-le k'enegehtł'ı̨ ha, edı̨į̀ ts'ǫ̀ neewǫ-le sìı ts'ǫ̀
    anegele ha,” Zezì yèhdı.
  pes-OPV: آمین آمین به تو می‌گویم وقتی که جوان بودی، کمر خود رامی بستی و هر جا می‌خواستی
    می‌رفتی ولکن زمانی که پیر شوی دستهای خود را دراز خواهی کرد و دیگران تو را بسته
    به‌جایی که نمی خواهی تو را خواهند برد.»
  ron-1924: Адевэрат, адевэрат ыць спун кэ, атунч кынд ерай май тынэр, сингур те ынчинӂяй
    ши те дучяй унде вояй, дар, кынд вей ымбэтрыни, ыць вей ынтинде мыниле ши алтул
    те ва ынчинӂе ши те ва дуче унде ну вей вои.”
  tpz-tpz: Eöꞌ to soe vamaman rakah keoꞌ pën, “O poen nën to teꞌ sekaꞌ voh nom, eën
    se voh o voh pën, parën nö eom pa ö nën to iu nö nom. Ivëhkëk, o poen nën se manot,
    eën se kë a koreomah ka meh teꞌ voh a oah po voh pën. Ko me koe ken pën pa ma
    ö nën to hikta iu nö nom.”
  agd-agd: Téi fura siré éin tiamiyá uno. Éi fumara ma vákeyai eyantá amú anan damure
    mae eyan ma orono seonafá oriya ompo éi ma afovaí uveya ayan kanan daní uresin
    ena vanta anon amú anan damuantáden éi ída orono sikhanona varufá aviren orinten
    mino.”
  rkb-NT: Wabyziutykta. Simaõ mykyryburukta zikzurukuze asuk ty korobykyk ziknakaraze
    paikpa ziknakara hỹ. Ikia tsimytsaikbaze usta atsipatsa mysakwara. Akparawy bara
