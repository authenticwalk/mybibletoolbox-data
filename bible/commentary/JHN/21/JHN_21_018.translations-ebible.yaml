    ac'ob abec'tal ti te', hech chamilat ―xchi.
  ind-AGS: Aku katakan kepadamu ketika kamu masih muda, kamu bisa berbuat sesukamu,
    pergi ke mana pun kamu suka. Tetapi ketika kamu sudah tua, kamu akan mengulurkan
