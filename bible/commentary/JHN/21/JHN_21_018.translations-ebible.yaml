  dso-dso: “ମୁଇ ତକେ ସତ୍‌ କାତା କଇଲିନି, ତୁଇ ଦାଙ୍ଗ୍‌ଡା ରଇଲାବେଲେ, ଚକା ପଚିଆ ପିନ୍ଦି କରି
