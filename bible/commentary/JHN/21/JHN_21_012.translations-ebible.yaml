  kan-OKCV: ಯೇಸು ಅವರಿಗೆ, “ಬಂದು ಉಪಹಾರ ಮಾಡಿರಿ,” ಎಂದರು; ಅವರು ಸ್ವಾಮಿಯವರೆಂದು ತಿಳಿದಿದ್ದರಿಂದ,
