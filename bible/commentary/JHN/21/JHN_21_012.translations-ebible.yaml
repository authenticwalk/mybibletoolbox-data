    teáˋ dsíirˊ faꞌ eeˋ nijmɨngɨ́ꞌrˉ dseaˋ do i̱˜ dseángꞌˉ lɨ́ɨngˊ dseaˋ do, co̱ꞌ
    ñiˊbre e dseaˋ dob lɨ́ɨngˊ Fíirˋ.'
  deu-1951: 'Jesus spricht zu ihnen: Kommet zum Frühstück! Aber keiner der Jünger
