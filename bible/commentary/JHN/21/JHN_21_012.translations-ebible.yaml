  tue-tue: 'Jesús ʉ̃sãrẽ jĩĩwĩ: —Yaawãcãrã atiya. Ʉ̃sã cʉ̃ʉ̃rẽ ĩñamasĩtoawʉ. Teero
    tiirá, sĩcʉ̃nopera, “¿noã niiĩ mʉʉ?” jĩĩ sãĩñáriwʉ.'
  bjp-bjp: Iesu ka tara sing ri aragii, “Gam la ma gamek ien.” Berberat na fafausum
    tikii ae ri binbin isi diik u le, “O seh?” Wara le ri ka usum ta le i e Kumguui.
  xon-xon: Le Yesu bui bi, “Dan nan ji man.” Waadidiir ubaa aa nan kaa u baa u, “Si
    ŋma ye?” ba pu? bi nyi ke Tidindaan ye.
  tzo-ZNT: ―Laꞌ veꞌanic ―xiyutoticotic ti Jesuse. Mi jun muc jacꞌticotic ti muchꞌue
    yuꞌun icojtiquinticotic ti jaꞌ ti Cajvaltic Jesuse.
  mpm-NT: 'Yukan ti ni kachi Jesús nuu da naa da: ―Ñaꞌan naa ra, ti na ka sini yo
    ―ni kachi ya. Ko ka yuꞌu da tɨꞌlɨ ja kajnuꞌun da Jesús nuu maa ya kuu xi tuu,
    ko ja ka jini ndaa da ja maa jitoꞌo da kuu ya.'
  ots-NT: 'Diguebbʉ ya, car Jesús bi mahti quí möxte, bi xijmʉ: ―Bú e̱jmʉ ya, hne̱
    gu tzijʉ.― Quí möxte, ya xi mí tzö ʉ́r mʉyjʉ, mí gue cam Tzi Jmu̱jʉ Jesús, masque
    mí tzi yomfe̱nitjojʉ. Pe jin to gá ne gá hñöni: “¿Toquiguɛ?” o “¿Te ʉ́r ju̱ quer
    tzi tju̱ju̱?” como mí pɛhtzi ʉ́r tzöjʉ.'
  hoy-hoy: यीशु आंदुर से अंदुन, “बरी, भोजन माळी.” चेलागोळ दा टु यारूकु साहस आगीदील
    कि आऊन से केळुल, “नी याव हुय?” यतिकी आंदुर जानसोर कि ईव प्रभु अच हुन.
  amo-amo: Yesu woro nani, “Daan ida li tyara” Na umong nanya nono katwa we wa se
    kibinayi ntiringhe, “feghari ba? Inung wa yiru Cikilareari
  pjt-pjt: Ka Jesulu tjanala wangkangu, “Pitjalaya pinpatja ngalkula!” Kaya pitjala
    nyinakatira unngu kutju kuliningi alatji, “Ngananya nyangatja?” Palu utingku tjapilwiyangkuya
    wantingi, panya palunya alatjiṯuya ngurkantanu Mayatja Jesunya.
  cwe-cwe: Yesu kawalongela, “Izoni muje.” Habule mwanahina yamuuzile, “Weye kwa yelihi?”
    kwaviya wammanya kakala Mndewa.
  daa-NT: 'Iisa koliig aman : « Asoŋ, kuu tee. » Hiyya, ŋu astu. Kar waanco bal gece
    indin̰ aman : « Kiŋ waa ? » asaan ŋuur iban ko kadar ŋa Rabbine.'
  mlp-mlp: An Yesus gibilan, Ne boleq didaq neqiy ham. Haqsa disaipel araq diq in
    “Ni nog?” nazaq a hi susumun ug yaqay. Na ezaqgo in bunmo ginad tiqemiy, Ka Iyahtaqmo
    haqiy.
  ape-C: Aria Jisas nakripap nakri, “Yowi puwok anagun worigun.” Aria apak disaipel
    douk madae anan nukrium norigan nukri, “Nyak amiapen?” uwe, uwok. Um maresh? Apak
    madukemesh um anan douk apakin Debeini.
  bgs-bgs: Na, igkagi si Jesus, na mà din, “Sadun kó dini, asta pamahaw kó.” Na, ándà
    disipulu na iginsà ki Jesus ka sadan sikandin, su isóddóran dan na sikandin tô
    Áglangngagán.
  faa-faa: Arirakano Yasumo someraka, “Makata nako peae.” Airakano ipu “Ne epare?”
    aisafapo. “Unihaereapo,” aíyaka hemakapusuapo.
  kik-kik: Nake Jesũ akĩmeera atĩrĩ, “Ũkai mwĩgagũre.” Hatirĩ o na ũmwe wa arutwo
    acio wamũũririe atĩrĩ, “Nĩwe ũ?” Nĩmamenyire atĩ nĩ Mwathani.
  cap-NT: 'Jesusaqui ninacz̈quiz cjichic̈ha: —Picha. C̈hjeriz̈ lujl-lay. Ana ultimu
    pajz̈cumi anaz̈ jecmi nii tjaajintanacz̈quiztan pewczñi atatc̈ha, “¿Ject amya?”
    cjicanaqui. Ninacaqui “Jesús Jiliriz̈lani” nuz̈ kuzquiz pinsichic̈ha.'
  ksr-ksr: Hoŋa ii iigi Jiisasnoŋ kokaeŋ iŋijoro, “Mono kaŋ gomaambawaa neneya newu.”
    Kaeŋ jero moma kaŋ “Ii Poŋnanaga,” kaeŋ moma kotogito, gowoko yoŋoonoŋga moŋnoŋ
    “Gii moronoŋ?” kaeŋ qisimambaajoŋ uulombo moma mende qisiro.
  eng-TNT: 'Iesus sayde vnto them: come and dyne. And none of the disciples durste
    axe him: what arte thou? For they knewe that it was the lorde.'
  sbs-sbs: Jusu nati kubali, mwize mi nje mulisuke,” ka kwina ku ba lutwana bakwe
    yaba bileli ni kumu buza, “nje weni?” Ba ba kwizi njeye Simwine,
  sue-sue: Are Yesu meni numorekare ego senua awa, “Muu, nena nawe.” Ago senu bua
    mai nuso meni “Ni aweni?” ago atata wamu sero giwa mou wenu giro dowa. Nera kota,
    nu Tua awa, awa emoko giwa kei awenua awa.
  fra-NCL: 'Jésus leur dit : « Venez et mangez. » Et aucun des disciples n’osait lui
    demander : « Qui es-tu ? » parce qu’ils savaient que c’était le Seigneur.'
  bhg-bhg: Edo Iesu mi awamanede sisina, “Gumbuwo, sipo rorae indave.” Aindabé awamanemi
    gositera embo awa Badari, ambodani da ainmi goroba edo embo ainde tedogae, “Imo
    averi?”
  snn-NT: 'Ja''nrëbi, Jesusbi: —Raijë''ën. Desayunote aiñu, cabi. Caguëna, bacuabi
    yua baguë ba''iyete senni achaye huaji yëhuë. Mai Ëjaguë ba''iyete masihuë.'
  atb-NT: Yesuq gi, yhangmoq lé, "Napzang lé zo keq." ga taî ri. Chángzô pé gi, Yhang,
    haû Yhumsîng nghut é lé sé kô é yanmai, ó yuq lháng, "Nàng, ó yuq nghut lhê?"
    ga, a wám myi kó nghut ri.
  cek-AK: Jesu mah nihcae khaeah, Angzo oh loe, buhcaa oh, tiah a naa. Angraeng ni,
    tiah panoek o boeh pongah, a hnukbang kami maeto mah doeh nang loe mi aa? tiah
    dueng o ai.
  bkd-bkd: Dayun inikagiyan sidan hi Jesus hu “Pamangaen kuy en.” Hurà sidan makaamel
    hu pagpanginginsà kandin ku sin-u ta natun-an dan ha iyan en sa Ginuu.
  ctu-76: 'Che'' jini Jesús ti'' subeyob: La''ixla ti uch''el, che''en. Mach''an majch
    ti'' c''ajtibe majchqui jini Jesús como lu'' yujilob isujm ajcʌnt''añob i cha''an
    Jesús cha''an lac Yumʌch.'
  lac-NT: 'Rajen caj u ya''araj ti''ob: ―Cojenex ta jananex ―quij. Mʌna'' u camsʌwinicob
    caj u ya''araj: “Maquech”, quire'' baje''rer yerob raji'' u Jaj Ts''urirob.'
  xla-xla: Epame Yesutapo yia꞉ watle epo atlaiyo, “Wua꞉ puame daya deiya,” diyo. Amasiyama
    Yesu ya꞉ alotle tlalo so dulu dla oplami haletapo Yesu watle atlemama, “wa꞉ye
    anata꞉,” pe-epo atlaiyo. Adipalati, yia꞉ mo-malamaiyo, ya꞉ye mo-Lodpo diyo.
  xav-NT: 'Tawamhã Zezusi te wazô tihârâ za''ra: — We ai''aba''réi wa''aba, asaihuri
    aba da. Tawamhã ãne wa te wasiwi sadanharĩ za''ra õ di: “E ''wa hã a hã.” Wanhib''apito,
    wa te waihu''u za''ra wa, wa te wasiwi sadanharĩ za''ra õ di.'
  cuk-cuk: 'Jesús e-sapinganga sogded: —Dagmar, mas gundamar. Ar e-sapingan-wargwensaar
    gwen wis-ese-egisbi itossurmalad, ¿be doaye? Ar ade, wismalad, we e-Dummadid.'
  tbf-tbf: E Iesu a nga oeng segie, “Nga nemei nge me ngou.” Eiekesen a kap ka madar
    tovtov a nga aor ngeisngeis nia vereie va, “Evoi ese?” simi vunan gi nga kielala
    va eie mi Nguts.
  uig-CYR: 'Әйса: — Келиңлар, нашта қилиңлар, — деди. Мухлисларниң ичидин һеч ким
    униңдин: — Сән ким болисән? — дәп сорашқа петиналмиди. Чүнки улар униң Рәб екәнлигини
    билди.'
  ikw-NT: Jizọsi kanụ be, “Anụ va ri wiri.” Ọ zá nye sno apna a ke nwernu rikne ọ
    nyipohịa sịkwa a, “Ị bụ nyele?” Be magwụ nụ ọ bụ Nyenwe aị.
  khs-khs: 'Aputa: Yesuyewi selese, “Ma:na: ma:na:pela: mina.” Au selapita: iyewi
    ta:potose, “Kewa ipa:?” au seyamakeye. “Piseikilakeye,” aluse iye matanakeye.'
  dwr-ENT: ዬሱሲ ኡንቱንታ፥ «ሃ ዪዴ፥ ቃንዒያ ቃንዒቴ» ያጌዳ። ዬሱሳ ካሊያዋንቱፔ ኢቱኔ፥ «ኔኒ ኦኔ?» ጊዴ ኣ ኦቻናው ፃሊቤና፤
    ኣዪሲ ጎፔ፥ ጎዳ ኢ ጊዴዳዋ ኡንቱንቱ ኤሬዲኖ።
  pma-pma: Iesu viteni min keil vit, “Almai alianian.” Meatin keil onen ametau keke
    avahisi keke vi isei, veni keil akilea vi Asuv.
  atd-NT: Kagi ni Hisus kandan, “Dii kow on, oglom-ag kinow.” Di waro agad sagboka
    no hibatoon din no niglangob nig-inso to “Hontow ka?” Nataga ian to sikandin ka
    Lagboy no Igbuyag dan no si Hisus.
  tel-2017: అప్పుడు యేసు, “రండి, భోజనం చేయండి” అని వారిని పిలిచాడు. అప్పటికి ఆయన ప్రభువని
    వారికి తెలిసి పోయింది కాబట్టి, “నువ్వు ఎవరు” అని అడిగే సాహసం ఎవరూ చేయలేదు.
  hat-BSA: 'Jésus te di yo: “Vin pran ti dejene.” Okenn nan disip yo pa t tante kesyone
    L: “Ki Moun Ou ye?” paske yo te konnen ke se te Senyè a.'
  top-NT: ―Catántit hua̱yanátit ―ca̱huánilh Jesús. Xlacán talakápasli xlacata Jesús
    ixuani̱t pero ni̱tí kalasquínilh ní ixmini̱tanchá.
  msk-msk: Tyatawag silan ni Jesus, laong, “Adi kamo, paginurum kamo.” Way yutugum
    kanaan magosip daw sini yaan, kay yatigam silan na yaan si Ginoo Jesus.
  gyr-NT: 'Evocoiyase aipo ehi: —Perio, tapecarumi rane —ehi oreu. Ndipoi eté que
    ñepei ore pãhuve “¿ava vo nde ereico?” ehi vahe chupe. Esepia, oroicuaño ité yande
    Yar secose.'
  kmh-kmh: Jiysis aŋgak, “Apiy, tap ñiŋim aŋgek,” kiyk pen nand bi an ap mindpan aŋgiy
    nup ma aŋgniŋyak. Ak Biyomb chin anep aŋgiy, kirgiyak.
  ukr-ONPU: 'Ісус сказав їм: ―Ідіть та снідайте! Ніхто з учнів не наважився запитати
    Його: «Хто Ти?» Адже вони знали, що це Господь.'
  emi-emi: Iesu ghe uela etaira va, “Am mae namanama.” Disaepolo atoa laghe anna tani
    kolomia va ia see, me karika teva ghe rooroo tani ue va ekolomia, poli laghe kilakila
    va ia Vau eteva.
  nay-nay: Yarnin itye Jesuse, Ngai ouri, tak, Nowaiy ngaityar kurrin ityan, Ngang
    inde?, kar nglemin ityan Masterowe.
  zpv-NT: 'Chiꞌchi rahbi Jesuhs loh raꞌ ba: ―Gultaaꞌ tin guxirihn tu. Ya nin tuhbi
    raꞌ ba ziga naa raꞌ ba xpwiinn Ñiꞌh ayi biaalla raꞌ ba ñinaabadxyiꞌdxyi raꞌ ba
    chyu naa Ñiꞌh, laasii laꞌraꞌba naann la laꞌh Ñiꞌh naa Jesuhs.'
  gux-gux: 'Jesu den yedi ba: Cua mani ki siibi, ama bi siiga baa yendo ki den buali
    o, a tie ŋme yo? Bi den bani ke li tie o Diedo.'
  kos-kos: Jesus el fahk nu selos, “Fahsru mongo.” Tia siefanna sin mwet lutlut ah
    pulaik in siyuk lah su el uh, mweyen elos etu lah el pa Leum.
  ibo-ibo: Jisọs sịrị ha, “Bịanụ rie nri ụtụtụ.” Ọ dịghị onye ọbụla nʼime ndị ahụ
    na-eso ụzọ ya jụrụ ya, “Ị bụ onye?” Nʼihi na ha maara na ọ bụ Onyenwe anyị.
  yml-yml: Fita igana i miedi mulieta Iesu i vonedi i vo, ꞌWa maia ꞌwa na ꞌani.” Tovetutuyamavo
    ꞌwaidiega kebu tamu aitoi nuanuana i na velutoli i na vo, ꞌOmu aitoi?” fai ꞌakonadi
    i ꞌasetai taunina mogitana ꞌAuvea.
  ory-ory: ଯୀଶୁ ସେମାନଙ୍କୁ କହିଲେ, “ଆସି ଭୋଜନ କର।” ଶିଷ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ କେହି ତୁମ୍ଭେ କିଏ
    ବୋଲି ତାହାଙ୍କୁ ପଚାରିବାକୁ ସାହସ କରୁ ନ ଥିଲେ, କାରଣ ସେ ଯେ ପ୍ରଭୁ, ଏହା ସେମାନେ ଜାଣିଥିଲେ।
  bzj-bzj: Jeezas tel dehn seh, “Unu kohn kohn jrink tee.” Non a di disaipl dehn neva
    dayr aks ahn seh, “Da hoo yoo?” kaa dehn mi noa seh dat da mi di Laad.
  wmt-wmt: Nyanartijangka Jesusjula manyanangu marni, “Yanarnilu. Jarlu kuyi pukarrjarrinya.
    Ngalkurlipa.” Wali palu nginyjirrikani. Ngajirta palu yarnta japirlyungkarla,
    “Ngana man nyuntu.” Mulkarra palanta ngunangani japirlyungupurru tumaj manyanangu
    purlka.
  chk-chk: Iwe, Jesus a üreniir, “Ou etto, oupwe le mongön lesosor.” Esap wor eman
    me lein ekewe chon kaiö a tongeni ais, “En iö?” pun ra silei pwe i ewe Samol.
  ssd-ssd: 'Kile Yesus nu nane saniŋgina: Tane ilmba isukusap ŋgina. Nuŋe dubiwanu
    taŋgo nane ne ima ŋga kusnawam tuku kuru-kuruka nu kusna ndanaig. Nu naŋgine Suŋgo
    ta nane katesenaig.'
  acr-TNT: 'Ecꞌuchiriꞌ, xubiꞌij ri Jesús: —Chixpetok, chixwoꞌkok —xcha chique. Na
    jinta cꞌu junok chique rutijoꞌn xraj cutzꞌonoj che china Rire, ma quetaꞌam e ri
    Kanimajawal.'
  rop-rop: Afta na Jisas bin dalim olabat, “Yumob kaman en dagat.” En nobodi brom
    olabat bin wandi askim im enijing, dumaji deibin sabi imbin Jisas det Bos blanga
    olabat.
  mee-mee: Nae Iesus ke role kerea roma, “Ka atu ngaka kani kamiau.” Na keke kallo
    raumana, minmina na ka sana barangalele te ballage roma, “Ka one a tai?” Ta ri
    ka loreamatana tapu roma, ka i ae Iesus Avolau.
  mwf-2018: Bere Jesus kathu-ka mampirruneme, “Ya peneme. Kagu mi i ku warda pulathnemenu.”
    Mu peneme nhini-ka the warda pumamkabathneme nukunu-ka kardu Pule peneme-yu, mu
    mere nangkal ngadha dedharrpudha kardu nukunu Jesus thathpirr pirridha pangu-yu,
    mu kardu perremkamanham-weyida-neme nhini-yu.
  dif-dif: 'Jesus tanangu jatana wonti: „Kaparanau, manabuka tajanau.“ Wata mili kulno
    wontjana wonti nina jakalkala: „Worana jidni?“ Ngangau tana milkila nganana wonti,
    Nau Kapara nganana wonti.'
  gam-gam: Jisas embe dji, ye wo nane we dji. Kambono ni una ne mal moren ne? djine
    pai ba, une wale woi dje kane kand golo nadji.
  nou-nou: Edo Iesu mi ungoda yei sisira, “Puwo indari indawe.” Edo umo awodo setiri
    ambojimbi ungo oju kiambu de umo averi awa nganega ae doturisera ko ungo gosisera
    umo awa Bada awasedo.
  mqb-NT: 'Yesu a jan atan: «Hayak ikwen ahay, pen!» Aday ɗowan sə cəce panan kwa
    kərtek «Iken wayaw?» ɗukwen ibay, anga ta san zle, winen nə Ba Məduwen awan.'
  ape-B: Ali Jisas naklipapu nakli, “Nakak enech kakwich.” Ali apak disaipel douk
    wak ananu nuklimu nusolikanu nukli, “Nyak omuni?” e, wak. Umu moneken, apak madukemech
    umu anan douk apakinu Diginali.
  grc-F35: Λέγει αὐτοῖς ὁ Ἰησοῦς, «Δεῦτε ἀριστήσατε.» Οὐδεὶς δὲ ἐτόλμα τῶν μαθητῶν
    ἐξετάσαι αὐτόν, «Σὺ τίς εἶ;»—εἰδότες ὅτι ὁ Κύριός ἐστιν.
  cav-NT: —Nearaaranacue, —jadya ecuana Jesúsra acuare. Chamacama tuque ecuana cueyanecuare
    tuque Jesúsque, Ecuana Cuatsashaquique. Jadya tibudyatu ni ejera buchique bacaduracuare
    ama tuque aique.
  kgp-NT: 'Kỹ Jesus tóg ag mỹ: “konh kãmũjẽg,” he mũ. Hã ra ag tóg ti mỹ: “tỹ ã ũ
    nĩ?” he jãvãnh nỹtĩgtĩ. Ti ki kanhró ag tóg nỹtĩ, ti tỹ tỹ ẽg Senhor nĩn ki.'
  bvd-bvd: Sa Disas ka bae 'urii fuada, “Lea mai, molu fanga 'amolua.” Tii ledi lae
    'urii 'ani nia, “'Oe sa tii ne wala?” Gu ne nao ta waa 'ani kera si ilia guu,
    suli da saitomana gwada ne nia Waa Baita kera sa Disas gwana nai.
  ukr-1871: 'Рече їм Ісус: Ідїть обідайте. Нїхто ж не важив ся з учеників спитати
    Його: Хто Ти єси? знаючи, що се Господь.'
  apz-apz: Jisas kako nalɨmento, Sekwo nopɨkuji wosopayo hmnɨmno. Ose nelahonɨngki
    aꞌamu angaꞌno angaꞌno Jisasɨmo tɨhwosilo mulɨmmentɨhwonefoho. Oꞌo, nakwo hopiꞌnonohino
    sohwonaꞌni Jisas nakwoe Hwe Engo sohuneꞌno yofe uhwoꞌmentɨhwonefoho.
  yon-yon: Kwane, Yesumbed yi yaa yedmoon, “Mene animan anime.” andoon. Ye kedmengkandeendan
    kuu yi yikaadkeriwen kuu Yariman kowe, “Eb kuu kane?” ande ma kaamobindo.
  poi-NT: 'Jesɨc Jesús iñɨ́máy jém icuyujcɨɨwiñ: —Mi̱ñɨ miwiiquit́am. Ni tu̱m de jém
    icuyujcɨɨwiñ d́a icwácyaj iga: “¿Mii̱apaap?” Porque iñuntawɨ̱jo̱doŋ iga tánO̱mi.'
  wuv-wuv: Jesus na warenaa a'a ro'ou, “Mi hananafipui a'au.” Minaa ei otalai nenera
    na ma'au ba ro'aa i'iginia ba, “Yoi hini?” Rona aida ba hia mei Fasu.
  quf-NT: 'Chaymantami Jesusqa, paykunataqa niran: —Shamur mikuyllapa nir. Chaynu
    nitinqa chay yaĉhakuqninkunaqa ukninlamapis mana tapuyaqllapachu, mayqantaq kanki
    nirlamapis. Chaqa yaĉhayaranllapanari Amitunchikllapa nir.'
  yuw-yuw: Tuna Yesuho inogoc, “Son engmuya nacno naarut.” Ihoroc inogoc mahong youp
    amnani yu nanga fatfat tongmuya ‘goc numa yo’ ihoroc inong ac toctocha botogung.
    Yu urop kombigung ngoi Moröma ino.
  hus-NT-1971: 'Tam a Jesús tu ucha’chic: ―Quit chich cu c’aputs. Cum i lej tsalpay
    abal ja’its an Ajatic, ni junchic yab i conoy a Jesús max chubax ja’its.'
  med-med: Wote Jisas ndi, wu kʉⱡ, kundpa nimba mel, “Rʉng nuing wʉi!” nitim. Kitip
    kʉni wu ni kʉⱡ nga ti ndi, “Nim nam?” nʉk wuldʉng mel, iti nʉtʉtʉm. Nambuⱡ emel,
    Nuim ei murum ei, en enim tʉk mendʉtʉng.
  bch-bch: Ta Iesus ikeo pagid, “Anam aean annga gaisala aea.” Be eta ngan gid aluagau
