  myu-myu: — G̃a'a acekõn — io'e jeweju etaybitbinayũ be. — G̃a'a — io'e ip. — Abu
    ẽn? — io'e g̃u ma cebe. Itaybit o'e ip wuykukukat teku iam―waram o'jetaitiat teku
    iam.
  fue-fue: 'Yeesu wi''i ɓe: «Garee nyaamee!» Baa gooto e aahiiɓe ɓen suusay ƴamugo
    «An moy nun? Gam ɓee anni Joomiraawo nun.»'
  amk-amk: Mayeai Yesusi medu wesa aha deyo, “Mera ma tuti metampi.” Yesusi medu tonanai
    wesa fo, wiro ne inontaraifosa manei wiro dutang berahi aha deyo, “Mandoni di
    wau?” nanai ahang kaha, weo ewaitawanai we i mani Sengnei dine.
  fai-fai: Kale Yesus ayo bakoyam, “kala, tadiwo, kutim imin waneyono.” Yakane, weng
    kidimin kinim iyo mak dákadá, kaba kan kawtane? Akongin banim, be watawo kaleyo
    bá, ika ilim kal aka Kamokim alata ka. Kale aket fukan dásiw kayo kale.
  ura-NT: 'Nii janate: “Chajaauchete inara suuri noite,” naane jana, “Chaneeina” naain
    bajanaa nainenihacaanu, raotojoein Cana Curuaanaa Jesoso nihane coitucuhacaanune
    jaun.'
  mcd-NT: Ascaiton Jesús noco yoiquin, —Piyoi fucahuun, —noco huaiton. Nicacaquin.
    —¿Min tsoamuncai? —non huanima. Man nonmain tapishofin nocon Ifocun.
  urt-urt: Jisas ŋana lenge na, “Yip yute yambaꞌe ŋai yono.” O jetalah ende yukur
    ŋisilihme kin na, “Nin lahmende liki?” Detale, tinge hiꞌjarnge topoꞌe tinge si
    sisyeme nange liki Lahmborenge.
  kiz-kiz: Yesu akabhajobhela, “Muhidayi mkabhayi kifungua kinywa.” Ajhelepi hata
    mmonga ghwa bhanafunzi jhaan'kotili, “Bhebhe ghwa niani?” Bhamanyili kujha ajhele
    Bwana.
  tzo-TZE: 'Li Jesuse jech laj yalbuncutic: ―La'' ve''anic ―xiyutuncutic. Vu''uncutic
    li yajchanc''opuncutique mu''yuc boch''o junucal la sjac'' cu''uncutic ti boch''oe
    yu''un laj xa cotquincutic ti ja'' Cajvaltique.'
  lex-lex: 'Dewade Yesus Nakot la re Niwra: “Mai pia ta''ana!” Mere maklernohor rer
    riy id mana edonna nparan pia natiana la Am de he''a? Yoma ratga de Orgahi-Orha''a
    inhatta.'
  dov-dov: Jesu wakati kulimbabo, “Kamuza akulya chilyo chachifumo.” Takwe aakati
    kabasikwiiya wakayanda kumubuzya kuti, “Nduweni?” Bakali zizi kuti ngu Mwaami.
  toc-NT: —¡Cala­ca­pa­látit, uú catátit hua̠­ya­ná̠tit! —ca̠huá­nilh Jesús. Y ni̠para
    cha̠tum xdis­cí­pulo xka­lhás­quilh para tícu xuani̠t a̠má chixcú, porque xlacán
    xta­ca­tzi̠y pi̠ xli̠­ca̠na huá Quim­pu̠­chi­nacán.
  ulk-1902: Iesu uiabi detager, kega, Tabakeuare, leuer aroare. Nole nerute uiabielam
    kaimeg giz saserimem abim eutumer, kega, Ma nete? abelelam uiaba umele Opole dali.
  som-som: Markaasaa Ciise wuxuu iyaga ku yidhi, Kaalaya oo quraacda. Oo xertii midkoodna
    kuma uu dhicin inuu yidhaahdo, Kumaad tahay? waayo, waxay garanayeen inuu Sayidka
    yahay.
  mam-C: 'Tu''npetzi''n, tzaj tq''ma''n Jesús qe''y: Ku kytzaja wa''l te qlixjech.
    Mix jun qxola xi qaninte te: ¿Ankyetaq? qu''n b''i''n qu''n qa a qAjaw.'
  ndj-ndj: Yesu kavawombela, “Mwisi mulyi.” Kwahela ndundami yamudashili kucha, mweni
    ghani, kwanongwa vamanyili mweni Bambu.
  mbj-NT: 'Ti m'' Jesus ky hadoo sa hã: —B''ëëp bë ana, bë awëëh —näng mäh. H''yyb
    e''ỹỹm “Jaa õm?” rawén neaanh. Jesus, Tak''ëp Hyb N''aa Jawyk Do né sa hã.'
  lat-VUC: 'Dicit eis Jesus: Venite, prandete. Et nemo audebat discumbentium interrogare
    eum: Tu quis es? scientes, quia Dominus est.'
  ngp-ngp: Yesu niyo awagamba, “Soni mdye!” Hahali hata mwanamp'hina yeyose amuuzile
    Yesu kugamba, “Weye niwe ani?” Kwaviya nawammanya andaga ni Zumbe.
  aoi-aoi: Eneja Jesus ni-yama kembirra aburruwa-wa, “Kwa, wurr-alyubarina-langwa!”
    Aburraja wurrababurna-langwa warnungkwarba nara karri-ngayindanga keni-yengkilabena
    ke-yama, “Ningkumiyambena ningkena?” Nara ke-yama mena warningma wurrakina Numikbiyiya-dangwa
    nakina-baba-da.
  enq-2: Dokopa Jisasame disaipolo dutupa lamaiyoo, “Nee nala ipupa” lea. Dopa leamopa
    disaipolo dutupame baa Kamongo doko-lamo lao kandatala, dutupanya mendeme, “Emba
    apipi?” lao tipa pyaanya paka kaeyami.
  eng-ASVBT: Jesus saith unto them, Come and break your fast. And none of the disciples
    durst inquire of him, Who art thou? knowing that it was the Lord.
  mna-mna: 'To Yesu iso pizin ma iso: “Kamar ma kakan kini.” Naŋgaŋ kini tiute: Ni
    Merere kizin. Tamen tasa kwoono ikam kak ma iwi kati som.'
  myw-myw: Yeisuw idibakes, ilana, “Kumeis, kukwams.” Nag kal bikatugan, bilana, “Kavel
    yak?” Aspwa̱yat bikatiga̱nes. Ikakins gog sitovek towen.
  sby-sby: Yesu walabambileti, “Kamwisani mulye.” Nomba pa beshikwiya basa nkapalikuba
    nambi umo walaliyuminisha kumwipusheti, “Njobe bani?” Pakwinga balenshibeti ni
    Mwami.
  sll-sll: Ena Yisas na gina hobi “homena nenana wo”, dungwi. Dungure na gina hobi
    “ni ara mone?” dire sirin bol pinaminba, Yisas momia haya hamingi.
  yaq-NT: 'Junak ju''u Jesus, inimmeu: ―A''abo kateka em ji''ibwa ―ti ameu jiiak.
    Inime''e a'' majtim betana, tua kaabe au nattemaek aapo''ik jabetuka''ut, bwe''ituk
    juka'' bem yo''owata ama ane''uta emo ju''unea''ati ean.'
  uro-uro: Dä ma Jisas ka qoar na rha rhoqortäqyia, “Ngäni ang iva ngän däs.” Rhoqoräkt
    di qaku aung nävät ama mudäsaqongda qa mu aa snäng iva qä snanbät sä qa rhoqortäqyia,
    “Auge na nge?” inguna sa rhat dräm i qa di ma Engeska.
  ita-1885: 'Gesù disse loro: Venite, e desinate. Or niuno de'' discepoli ardiva domandarlo:
    Tu chi sei? sapendo ch''egli era il Signore.'
  muy-muy: 'Yezu àhi ana tay : « Dəguma kə̂zumum zlam. » Ku maslaŋa bəlaŋ e kiɗiŋ
    ga ndam maɗəbay naŋ ni bu ŋgay « Nak way ? » ti tìsliki məhiani ndo, aɗaba tə̀səra
    naŋ Bay geli.'
  kqc-kqc: Iesu yaku niyo, “Baesi iri-iri refo.” Ini usi dina vene ka ini nikaitena
