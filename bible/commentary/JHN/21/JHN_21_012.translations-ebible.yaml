  etr-etr: Yesuea ilima sähalea, Dili hä, molö naa mofiamola säi. Amalebe, bëgëla
    aulo amoli bedähalea, iligi afädëa di nowëla made nabi. Iliada Dafidilo Geloi
    gabulamu helësëi.
  quh-NT: 'Jesustaj paycunaman nerka: —Jamuychej, miqhucuychej, —nispa. Yachacojcunanmantataj
