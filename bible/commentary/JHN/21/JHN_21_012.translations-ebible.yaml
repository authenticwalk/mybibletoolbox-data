  agm-agm: Aihɨ Jisaasiho kiyai saundataase. “Sahɨ napɨwɨ nandapa asisɨhaatɨhapɨhapa
    nanɨwɨse,” undataase. Saundihɨ kiya komɨ otɨpɨpatɨhiya yayawaawɨ kiyaamɨ wo naasohisangi
