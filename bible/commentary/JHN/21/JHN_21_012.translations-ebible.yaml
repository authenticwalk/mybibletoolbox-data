  pan-pan: ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, “ਆਓ ਤੇ ਆ ਕੇ ਖਾਵੋ।” ਕਿਸੇ ਚੇਲੇ ਵਿੱਚ ਉਸ ਨੂੰ ਇਹ ਪੁੱਛਣ
