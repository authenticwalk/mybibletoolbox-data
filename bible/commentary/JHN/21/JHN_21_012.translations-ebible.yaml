  bfz-bfz: यीशुए तिना खे बोलेया, “आओ रोटी खाओ।” पर चेलेया बीचा ते केसी खे बी याओ नि
    ऊआ कि तिना ते पूछो, “तूँ कूणे?” कऊँकि सेयो जाणो थे कि यो यीशु ए।
  cuk-09: 'Jesús na e-sapinganga sogded: —Dagmar, mas gundagmar. Ar e-sapingan-wargwensaar
