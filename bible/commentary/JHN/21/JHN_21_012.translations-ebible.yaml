  cof-NT: Junni Jesuri chiquilaca ano fibi jalaide! tie. Chiquilari nasi jeleraminlayoe
    mo tsachiyunque panhano. Juntonan miraminlayoe Miya Jesús joeque.
  srm-NT: 'Nöö hën Masa Jesosi kai u taa: “Wë un ko boo njan.” Ma nöö hii fa i si
    di soni ta pasa dë, nöö u dee bakama fëën ta wegi ën ta luku. Nöö a bigi da u,
    u ta si kuma nëën ma da hën. Ma nöö na wan fuu bi a’ hati u hakisi ën ee ambë
    dëën.'
  qvs-NT: 'Chaypina Jesuska willawarkansapa: —Shamuychina mikuypachina. Ñukaykuna
    allita yachashpa Jesus kananta mana animukurkanisapachu tapuyta paychu manachu
    nishpa.'
  zca-NT: 'Orze'' nzhab Jesús lo bixa'': ―Dë''u gaosi''l go. No ni tu rë men che''n
    Me, nangayetla, ngab: “¿Cho go ga''?” Lë'' bixa'' nane la, lë''i lë'' Me.'
  cbc-NT: 'Jesús pʉame bairo Pedro waire, bapi mena paputiropʉ na cʉ̃ caweemocũ yaparoro
    ĩña, atore bairo jãã ĩwĩ: —Tiaya. Ʉga wãcãrasá mai mʉjãã cʉ̃ã —jãã ĩwĩ Jesús.
    Jãã pʉame merẽ, “Marĩ Quetiupaʉ Jesua niñami,” jãã ĩ masĩcõãwʉ̃. Bairi bairo jãã
    cʉ̃ caĩrõ, jãã pʉame jĩcãʉ̃ ũcʉ̃ pʉamena, “¿Ñamʉ majũ mʉ ãniñati?” cʉ̃ jãã ĩ jẽniñaepʉ̃
    Jesure.'
  qxo-NT: 'Tsaynam Jesus nirgan: “Shayämuy micunantsicpä” nir. Paycunaga Jesus canganta
    musyarmi ni mayganpis tapuyargantsu pï cangantapis.'
  mox-mox: ʼInega Ieisu vonaya, “Omai, ami maseʼawai ona ʼewea!” Ta ge taha toga toʼabiboda dina
    ʼidiega davegiwalifatu be davetalaʼaiei davonaya, “Oʼa togama?”, mana niʼa ialamania
    tauna edi Kaiwabu.
  kew-kew: 'Go rabu Yesumi niaa-para lalo: Epa nalepa. Goa sa pare niaame nere aapi
    yapae lo gupa nasima. Ora Aa Mudu niminaasima-pulu agaa nasima.'
  dww-dww: Dabudine Yesu ya riuedina, “Ko verau be ko kani.” Be nam aba tauwai muriwataninama
    Yesu i taravira rubu be i riuna, “Tam aitau.” Baninama taudi matabudi a kataiena
    da tauna Bada.
  nif-nif: Tɨmbi Yesulɨ bɨm, nanañ nanelɨñdok enguk. Gwañgwañiilɨ en Wopum wɨn ip
    nandɨñmɨñgɨlɨñda tɨmbi, endɨ gɨtɨk walɨ “Dɨk nin?” wɨndɨñ nɨ-nandɨnep mɨsɨñgɨlɨñ.
  twi-ASANTE: Yesu frɛɛ wɔn sɛ, “Mommɛdidi.” Asuafoɔ no mu biara ammisa no onipa ko
    a ɔyɛ ɛfiri sɛ, na wɔnim sɛ ɛyɛ Awurade.
  aoj-aoj: Eaꞌ Jisas naꞌipafa naꞌi, “Ipaꞌ fiꞌi ma ataꞌ peaꞌ gwaꞌaisi.” Apaꞌ afaꞌ ina
    anona banagona ma nohaliꞌana nigaꞌi, “Inaꞌ ami?” Owaꞌatin. Deiꞌ main, afaꞌ ogawa
    anen Dembinai afaꞌinai.
  cbv-cbv: 'Pánihna, Jesús jwiítdih nin pah ã jwʉ́ʉb niijíp jĩ: —Ñi jeémp jáa jʉ̃ʉ́wʉ́,
    ã niijíp jĩ. Páant ã niijíchah joinít, ã pebh jʉibínit, caandíh en poonit jʉmna,
    “Jwĩ Maáh caá”, niijná, jwiít jwĩ ʉʉ́bh joí encap jĩ.'
  taw-taw: Anɨgek, Jisas kɨlop agak, Apɨl tap ñɨŋɨm agak. Pen bɨne okok kɨli nɨgɨlak,
    ak Bɨawl anep agɨl nɨgɨlak ak pen, kɨli mɨdupsek pɨlɨkɨl, olap bɨ nad an agɨl
    nop ma agnɨgak.
  jic-NT: 'Jesús tjevele discipulopan jis lal: —Nculá nlajá. Ma yupj popa quelel la
    ''üytsja Jesús pjacj ne jupj. Yupj jus nlay qjuis Jepa Jesús jupj.'
  zap-NT: 'Lex re Ne lo men yra men: ―Gutaa yxenzhen de. No ni te men wyezhdet nnabdiiz
    lo Ne ne nye men: “¿Txu laa de?”, porke nan men ne Jesus ne.'
  wer-wer: Pël ëaan Yesuuk ten së kaömp nën yenia. Pël ëën ten pourö, “Epop Omp Aköp,”
    pël wesak tenëkaan nampök Yesuun, “Ni talëp?” pël nemaan ëaut.
  ipi-ipi: Metekolo piape okone andoto, disaipolo utupane yakamato Jisasa bala Akali
    Andane oko ateya nembo toto, utupanena akali mindikipi mindimane nimba apipe lo
    bala tipa napeai. Okone angi, Jisasato utupane lamawuato, yakama tomo nolo ipulupa
    lea.
  qul-NT: 'Jesús paycunaman nerkan: —Jamuychis, miqhusunchis. Manataj maykennincupas
    pi caskanta tapuyta atrevicorkancuchu, imaraycuchus yacharkancu Señor caskanta.'
  ter-NT: 'Ina kixovókoxoa Jesus: —Yókone, niké''evonoe —kíxovokoxoane. Yoko ako ápahuina
    xapákuke neko íhikauhiko mapikóvati épemo''ikea itukóvotiye, vo''oku éxeanehiko
    itúkeovo Vúnae.'
  bmr-NT: 'Jaamoco Jesu nuuhi: Masaamoro mamachuva, nooboro. Jaaruuboco ijɨɨbogomɨnaatɨ
    saafiiba dilluutɨhi: ¿Mɨɨjoho ɨɨjoho? noomoro Ihaivojɨɨbo iicaunoco agaajaumaño.'
  fuf-fuf: 'Iisaa wi''i ɓe: «Aree ɲaamon.» Laatii hay gooto e taalibaaɓe ɓen suusaali
    mo landaade wi''a: «Ko an hombo nii?» Ko fii hari hiɓe andi ko Joomi on.'
  bhl-bhl: 'Keko beli, Yesus e bokoyemomele: “Kame, yu teleko, wanin wanina!”, yangse
    kale. Yangei, gelewkabiliw kunum bi Yesus elo atemeko, “Be fein Yesus ete kai!”,
    ibolow tem angsiliw kate, i finganeko, kaim dim kel “Be Yesus ete te!”, anginba
    kesiliw kale.'
  ons-ons: Paki Yesuŋo yale rake, “Ŋine sari neu.” Dokoine eŋe mane mi qesonka rakoi,
    “Ge ma?” Onoka wane eŋe kaetonge, ŋo maneŋo mane mi qesonka rake, ge ma? Eŋe mo
    detkoi, eŋe Waom.
  con-NTPO: 'Tsonsi Jesúsja su: —Jipa an''gi''faja. Majañi''qque gi “¿majan qui?”
    qquen iñajampaña''fambi Na''susi atesupa.'
  ghs-ghs: Obete Dzesui nanake hee, Nike baa patta muunare. Hiiremi tumakhameto nanai
    moomi Sooparanipamu oonihe, nanai beubeu eeteqi apei noke hee, Dzoobe Sooparaniqi
    hiibarota? Baamu.
  peg-peg: ଜିସୁ ହେୱେରିଂ ଇଚାନ୍‌, “ୱାଜ଼ି ତିନାଟ୍‌ ।” ଚେଲାର୍‌ ବିତ୍ରେ ଇନେନ୍‌ “ଏନ୍‌ ଇନାକାୟ୍‌”
    ଇଞ୍ଜି ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବେଦେଂ ସାସ୍‌ କିୱାଦାଂ ମାଚାର୍‌, ଇନାକିଦେଂକି ହେୱାନ୍‌ ଜେ, ମାପ୍ରୁ,
    ଇଦାଂ ହେୱାର୍‌ ପୁଞ୍ଜିମାଚାର୍‌ ।
  txu-NT: Nhym kam Jeju arkum, —Amrẽ ar mõn anhõ kwỳ krẽ, ane. Nhym ar 'ỳr mõn arek
    dja. Ar arỳm kute amim õ Bẽnjadjwỳr djwỳnhkôt kute markam ar 'õ kute kum, “Bẽnjadjwỳr
    djwỳnh, djãm ga”? anhỹr prãm kêtkumrẽx. Nãm ar arek umaje dja.
  eng-WEBU: Jesus said to them, “Come and eat breakfast!” None of the disciples dared
    inquire of him, “Who are you?” knowing that it was the Lord.
  gnw-NT: 'Jayave Jesús jei chupe reta: —Peyu rani pecaru. Jare penti ave jemimboe
    iquɨrẽɨ''ã upɨrandu chupe: “¿Quía pa co nde?” Echa''ã uicuaa jae co iYa.'
  mux-mux: 'Yesos-ni eninindu nimba mele: “Langi oku nai.” nirim. Lumbili andúlima-ni
    ‘Yi ili yu sika oliunga Auliele.’ niku piliikuliinga eninga yi te-ni “Nu naeye?”
    nimba walsipa piliimbandu pipili tepa mundu-mong tirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —Nibá chi̱no̱o. Ndaha nku já ni''yakuyóo̱ najmi
    kama k''un kingjásjaiyaha̱: “¿Yáha ji?”, tsa kitsúhu̱, a̱t''aha̱ be nga Nda̱ Nti̱a̱ná
    niu̱.'
  bkq-NT: — Âwinduataungârâ — kely Jesus. Jesuslâ awyly tutuzelâ akâwâm xina, tywypaze
    olâ akâwâm xina, mâkâlâ awyly tiuntuhoem eyam agueze.
  kue-kue: Yesus di disaipel wagle tongwa, “Ene wu neiyo.” Ba disaipel wagle yene
    mina suwarata yegl krapogl, “Ene irane?”, i ta dinaglkwa kuno erekrukwa. Sraglpre
    Yaglkande kaima moglko ye kanigwa.
  cot-NT: 'Ariquea Jesoshi icantajiguiriquea: —Caacate pishecajiamanempa. Inintajiavetaca
    itsatacaanejia incantajiaquerime: “¿Taampa aviguenti?”, cotanquitsi tecatsi canterine,
    itsajiaqueritari iriguenti Amajirote.'
  bnp-bnp: Lakea e Isu i taki tou, “Moto valai moto kani.” To mangenge ni nanea, “Ioe
    e rei?” To lohoka vona ia e Bakovi Dagi.
  apn-NT: 'Hãmri nhũm Jejus mẽ inhmã: —E kwa mẽ tokyx mra pu mẽ apku. Anẽ. Hãmri pa
    mẽ kuma nẽ hwỳr mra nẽ ixkrĩ pa. Hãmri nẽ tee ri omunh o ixkrĩ. Mẽ ixprĩ hã omunh
    mex kêt tã kot ã mẽ inhmã amnhĩ nhĩpêx anhỹr ã omu nẽ kêp mẽ inhõ Pahihti hkôt
    omunh kurê kumrẽx jakamã hixi hã hkukjêr kêt nẽ. Ãm akryk omunh o ixkrĩ.'
  ctp-NT: ―Kan lya wan ku lomsaan ―ndukwin Jesús ꞌin neꞌ kanꞌ bra kanꞌ. Loꞌo ja tukwin
    yꞌni tiye kunichaꞌ ꞌin yu ti ka nu lka yu, jlyo tiꞌ neꞌ chaꞌ ti kwiꞌ Jesús Xꞌnan
    neꞌ lka yu kanꞌ.
  bre-BRG: 'Jezuz a lavaras dezho: Deuit da leinañ. Hag hini ebet eus an diskibien
    ne grede goulenn outañ: Piv out-te? o c''houzout e oa an Aotrou.'
  opm-opm: Ihtiporhan Jisas oh Gur gin apris den dina napotporhan nuhurhe Moh nuranure
    Hanipyah orhor ma hapat daham kas ham Go de hana na potpa.
  bvr-bvr: Jesus a-yinanga burrwa, “Guwa. Nguburr-balabandiya.” Rrapa aburr-yigipa
    jawina gala ana-nga a-yinmiyarna a-wengganacharna, “Ny-yingay?” Wurra jarra gipa
    marn․gi nula nipiya Bunggawa.
  wal-wal: Yesuusi eta, “Haa yiidi, qan77iyaa qan77ite” yaagiis. Erissiyo ashkkaratuppe
    issoinne, “Neeni oonee?” giidi a oichchanau xalibeenna; aissi giikko, Godaa i
    gididoogaa eti eridosona.
  zad-NT: 'Na''ch che'' Jesúza'' ḻegake'': ―Ḻi da gaole xsila''. Na'' ni to beṉ''ka''
    nakgake''ne'' txen bi biyaxjgakile'' ye''gake''ne'': “¿Nora li''?” Ḻa'' gokbe''gakile''
    X̱ancho Jesúza''kzan''.'
  kmg-kmg: 'Eme Jesuzi šiŋuc jazawec: “Ware furic nânâ nâniŋ.” Mume motec jaŋe wemocko
    šiŋuc wionšapiŋ: “Go mo?” Jaŋe Wofuŋ ine hâcne i mana-fârembiŋ.'
  aso-aso: 'Neꞌmine ogavo Izesuꞌ tiꞌ lo lo-ngimineꞌ ve: Nosoꞌ niteꞌ mene nalonge.
    Alo. Neꞌmine lineꞌza ingine nene Guvelesi ve ve li gili mini ingine mukiꞌ nene
    zaho nane li longoꞌ i-dilisa ngovozo ogavo engikutiꞌ hamoliꞌmosi neꞌmine lo longoꞌ
    ma o-damineꞌ ve.'
  uli-uli: Jesus yesa kangalur bo, “Ha budoh bo habe mongoy.” Iwe ngo tor semal mokwe
    redabeyel Jesus le ye kkel depal le hare be kasiya bo, “Gel itey?” Bo re gola
    bo Samol molwe.
  nin-NT: I Yesu yo ba di, “Imba nga ni ri yi.” Isisu i ki ba, uyirr mi na abiga ba
    à si zhi ma di, “Ùwà su unggonggo?” hen, nggo aba mi a hi da a sa Atiko yo.
  tgk-tgk: 'Исо ба онҳо гуфт: «Биёед ва ноништа кунед». Аз шогирдон касе ҷуръат накард,
    ки «Ту кистӣ?» гуфта бипурсад, чунки онҳо фаҳмиданд, ки ин Худованд аст.'
  acu-NT: 'Nunia Jesús: —Yuwitaram, —turammiaji. Turammatai ni nuiniatiri ainautikia:
    Juka nekas iinu apurintai tu nintimu asar, kichkisha inintrutsuk: ¿Yaachitme?
    tichamiaji.'
  cak-WNT: 'Y ri Jesús xubij c''a chique ri rudiscípulos: Quixan c''a pe y quixwa'',
    xcha'' chique. Y quinojel c''a ri discípulos ri'' majun xbano cowil chi xc''utun
    ta apo chare ri Jesús: ¿Yit achique c''a riyit? ruma can quetaman c''a chi ya
    Riya'' ri Ajaf Jesús.'
  ebk-ebk: Kenalen Jesus kan chicha, “Akayu ta mangan takú.” As nan hiyachi, maid
    naturud as nan disipulus ay nangsarudsud, “Ngachanmu,” tay ammucha ay nan Apo.
  spa-PDDPT: 'Jesús les dijo: Vengan, coman. Al entender que era el Señor, ninguno
    de los discípulos se atrevía a preguntarle: ¿Quién eres Tú?'
  ruf-ruf: Yesu kawalongela, “Mtse mje.” Kuduhu imwanang'ina iyaghetsile kumghutsa,
    “Ghweghwe uli nani?” Kwaapfila wammanya tsakakala Imtwatsa.
  gun-gun: Ha'e gui Jesus — Peju jakaru — he'i. Ha'e neĩ peteĩve hemimbo'e kuery noporandui
    mava'e pa oikoa re, mba'eta Senhor ae oikoa oikuaa vy.
  agu-BL: —Or itetz, kawank tetz tz'utze'n, —stzun Jesús scyetz. Poro cya'l nin jun
    scyeri e' ẍchusbe'tz yi nink nimsaj c'u'l tan jakle'n tetz yi na' scyetz i'. Na
    nsken el chitxum tetz yi ya'stzun Kajcaw.
  isn-isn: uYesu aka atambuila, “Pembyi mulije ikitikolo.” Kutili ga nung'wi nua amanyisigwa
    nai ugemile kumukolya, “Uewe wi nyenyu?” Ai alingile kina ai watulaa ingi Mukulu.
  eng-PEV: Jesus said to them, “Come and have breakfast.” They all knew that he was
    their leader Jesus, but none of them were brave enough to ask, “Are you really
    Jesus?”
  ilo-ULB: Kinuna ni Jesus kadakuada, “Umaykayo ket mammigatkayo.” Awan kadagiti adalan
    ti nakaitured a nagsaludsod kenkuana iti, “Siasinoka?” Ammoda nga isu ti Apo.
  pir-NT: —‍Ihyana ahtaya, nidi Jesu ʉsãre. “¿Noa boro ijiajari mʉhʉ?” ni sinituerʉ
    ʉsã tiquirore. Ʉsã pʉhtoro tiquiro ijigʉ̃ masii ʉsã.
  anv-NT: Ne Jisɔs ajɔɔ́ ne ɛbwɔ́ aké, “Chwɔge dégbáré unɛ dondo”. Ne yɛ́ maá
    utɔɔ́ ama ayi aŋea metɔɔ́ mangií ji nnó, “Ɔlu wa?” apɔ́; néndé ɛbwɔ́ ákaá
    nnó ɛlé Ata.
  sab-NT: 'Simón-Pedro chkuni geru jwannga na ulita kle Jesu ole ngwadi gire Jesu
    gerudu geru jwannga ulita ole: —Bai blire, bligda kle biale ba ulita alin gutale.
    Geru jwannga ulitage sugedu trate trate kwian kle gerule ama ole e ama Chugagwalla
    amaña, malen ama ulita me su geru kade Jesuge ama chema.'
  tmd-tmd: Jisas nuŋ anɨŋ yadöŋa, “Hön ap nɨmi,” röŋa. An möigw yöxön, nagö nöbö kai
    hön mɨdlö, rön, nugwo yad nugwölmɨŋ; aku Nöbö Dib akwör, me rön, nugwön röböxmɨŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xubꞌiꞌij ri Jesús: —Chixpetoq, chixwoꞌqoq —xcha chike. Na
    jinta kꞌu junoq chike rutijoꞌn xraj kutzꞌonoj che china Rire, ma ketaꞌam e ri
    Qanimajawal.'
  kpg-kpg: Jesus ga helekai, “Lloomoi, miami.” Tangada i ana dama agoago ai ne heeu
    gi Mee be Ia la koai, idimaa, digaula gu iloo bolo Mee go Tagi.
  taj-taj: येशूसे थेनीगदेदा “चबारी खउ” भिसी सुङ्जी। तर चेलागदे खालैसेन येशूदा “ह्राङ
    खाल हिन्‍ना?” भिसी ङ्‌योइबा सेम आलनी। तिग्‍दा भिसम येशू प्रभु हिन्‍ना भिसी थेनीगदेसे
    ङोसेसी जिन्‍बा मुबा।
  avt-avt: 'Epei au, Jisas ketpai kar ik: “Yi einen eiyɨm.” Keiyak ke haiu mɨt en
    ap kitɨwekhi hɨrak keimɨn kentar haiu yapɨrwe mertei hɨrak Mɨtɨk Iuwe Jisas.'
  cbk-cbk: Despues ya habla si Jesus canila, “Vene ya y come el di ustedes almuerzo.”
    Y nuay ni uno di ila ya atrebe pregunta con ele, “Quien ba uste?” cay sabe ya
    sila que el Señor ya le.
  uig-ARA: 'ئەيسا: ــ كېلىڭلار، ناشتا قىلىڭلار، ــ دېدى. مۇخلىسلارنىڭ ئىچىدىن ھېچكىم
    ئۇنىڭدىن: ــ سەن كىم بولىسەن؟ ــ دەپ سوراشقا پېتىنالمىدى. چۈنكى ئۇلار ئۇنىڭ رەب
    ئىكەنلىكىنى بىلدى.'
  tuf-tuf: 'Etat Jesusat eyin quin wajacro: —Ira yayay row̃i, wajacro. Eyta wacayat,
    chiwat Jesús quin “bahan rehrcá” wátiro. Eyinat ítitan, ijmár cáraro. Eyta itchác
    rehquít “¿bah rehrcá?” tayon acu ehúr wini rehjecro.'
  abx-abx: Aminugad si Jesus si mga iya, “Tuwa na kam basi' kita kam agpakapamahaw.”
    Gana' gayod mamuso' mamatilaw si mga inadalan kon say iya. Akatu'anan mga iya
    nga i Paragdalom to.
  mco-NT: 'Chi Jesús nɨmay ajcxy: ―Min ajop''ajtcɨx. E ni tüg ydiscípulos ajcxy ca''
    y''amɨdoohuɨ: ―¿Pɨn miich? Com ñejhuɨɨyb anajty ajcxy co je'' anajty Huindzɨn
    Jesús.'
  kqf-kqf: Yesu i giuwedina gado, “Temi ko nato bi ko kani.” Bamo mote tauwaikaiwatana
    ḡesau Yesu i waitalaye gado, “Tam aiyai?” Tedi a sibe otiḡe te tana ba Bada.
  cpb-NT: 'Ikantzi Jesús: “Jame oya.” Tekaatsi apaani yotaarewo osampiterine iitakarika,
    tema riyoperotaiyakerini iriitake Awinkatharite.'
  aon-aon: Aria Jisas nakripap nakri, “Yowi puwok anagun worigun.” Aria apak disaipel
    douk madae anan nukrium norigan nukri, “Nyak amiapen?” uwe, uwok. Um maresh? Apak
    madukemesh um anan douk apakin Debeini.
  hus-NT-2005: 'Utsantsik tám enchéꞌ kʼal na Jesús: ―Jalaꞌ ta kʼapultsik. Ni jún an
    exóbaltsik yab in léꞌ kin konoy xitam jáꞌ jeye, kom in choꞌóbichtsik ke jaꞌich
    an Ajátikláb.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús jíín‑de: Ña''a̱n jíná''an‑ró te kasi̱ ini̱‑ro̱, áchí‑ya̱.
    Te ni ɨɨn cha̱a káskuá''a‑ún, tú ní chúndéé iní‑de ja̱ kaká tu̱''ún‑de‑ya̱: Róó,
    ndé cha̱a kúu‑ró. Chi̱ a kájini̱‑de ja̱ máá Jíto''o̱‑yo̱ kúu‑ya̱.'
  bps-bps: Na man Dyisas di dad mlalò kenen, “Dini gamu, na kmaan.” Na landè di dale
    smalek ku simto kenen, du gadèla kenen Amula.
  mbs-mbs: Penga niyan, minikagi si Jesus, “Ayas kaw den, aw kaen kaw.” Wedad tinoledaan
    mig-insà ki Jesus aw sinu sikandin, so netegahan den dan te sikandin se Pengolo.
  tof-tof: Yesu ibübóka wagó, “Yao, alom togob!” I büódzan koralórr, oya darrü umulbain
    oloma koke imtinürr wagó, “Ia ma nótó?” zitülkus i umul kwarilürr wagó, ini Lode.
  cme-NT: 'Yesu wuɔ cira: «Juɔŋ na ji wuo niiwuoni‑i.» Hãalãbieŋ baa pãŋ suɔ wuɔ
    Itieŋo yaa‑i, ŋga hai ka siɛ yuu-yo?'
  sus-sus: Isa naxa a fala e bɛ, «Wo fa wo dɛge.» A fɔxirabirɛe mu suusa a maxɔrinde
    nde a ra, barima birin nu a kolon Marigi nan a ra.
  pon-2006: Sises mahsanihong irail, “Kumwail keido tungoal.” Eri, sohte emen sang
    nanpwungen tohnpadahk me eimah en idek reh, “Ihs komwi?” Pwehki re eseier me iei
    ih Kaun-o.
  dad-dad: Jesus idi irokenẽdin, “Usig, saaf wõg.” In dõ fiya tar kukĩ de fen, takam
    ĩ to, to fiyen, “Õ aim?” Idi keleĩ, are Odug yogo.
  zab-NT: 'Chiy raipy Jesús laadeb: —Gultaa te iquiintɨ. Ne nic tuby de xpɨnny quɨt
    riallti inabdiidx laany tú laany, te pur nándeb dec laaniy Jesús.'
  jae-jae: Go Jesu kêsôm gêdêŋ êsêac gebe “Amêŋ, aniŋ gêŋ bêbêcŋa acgom.” Nacseŋomi
    samob têtêc tauŋ e nêŋ teŋ katu kênac eŋ gebe “Aôm asa,” nec atom. Êsêac sêjala
    eŋgac gebe eŋ Apômtau.
  ksd-ksd: 'Iesu i biti ta diat: Avat a mai, avat a kutu pa kavava vinevel. Ma pa
    ta ta diat a tarai na vartovo i nuk ia ba na tir ia ba: U to ia? Dia nunure ke
    ba ra Luluai.'
  msm-NT: Dajun ikagi si Jesus kandan, “Pamahaw kow.” Wada inanad din no nakayangub
    to pag-usip dow hintawa sikandin su namaanan dan on no si Jesus sikan no Ginuu
    dan.
  myk-myk: 'A Yesu di pu pye: «Yi pa yʼi ba li!» Sipya ya ta kalaapiire ti ni wemu
    ya sɔɔ na wu yege na jo: «Mu di ɲɛ jɔgɔ wɛ?» Bani pu bɛɛri bi li cɛ na Kafɔɔ wu
    ɲɛ wii.'
  sbe-sbe: Yesu ye hededelau udiyedi ye wane, “Kwa laoma kwa kaikai!” Na hekahekatao
    wa nige se nuwabayao bena se henamaiyei se wane, “Kowa kaiteya?” Matawuwuna kabina
    se kata meta iya yodi Guiyau wa.
  mcr-mcr: Iŋgaŋi Jisasi Iqu, quŋi tii ätukqe. “He ymisaŋä bŋqä ppiyä.” I tquaŋga,
    wäuŋuä yätquakä iqua ‘Tä Naqä Iqueqe’ näqŋqä ae epiyä-qe, qundqändqä ipu “Si tqukikä-qe?”
    yatŋqä vanä-tpu ipiyä-qe, pemä miqä ipu, yatŋqä mävqä ikuwi.
  cux-NT: 'Tuu''mi Jesús ngaⁿ''a yā ngii yā saⁿ''ā s''eeⁿ: Cuchií nī ca''diinú nī.
    Mar ''áámá discípulo miiⁿ nguɛ́ɛ́ tiinguuneéⁿ yā ''iiⁿ''yāⁿ: ¿Du''u rá díí? Ti
    ''āā deenú yā chi Jesús miiⁿ.'
  tur-YTC: Yeşua onlara, “Gelin ve sabah yemeği yiyin!” dedi. Öğrencilerinden hiçbiri
    O’na, “Sen kimsin?” diye sormaya cesaret edemedi. Çünkü Efendi olduğunu biliyorlardı.
  san-ITR: anantaraM yIshustAn avAdIt yUyamAgatya bhuMgdhvaM; tadA saeva prabhuriti
    j nAtatvAt tvaM kaH? iti praShTuM shiShyANAM kasyApi pragalbhatA nAbhavat|
  bel-N: 'Кажа ім Ісус: «Ідзіце, абедайце». З вучняў жа ніхто не адважыўся даведвацца
    ў Яго: «Хто Ты?», бо ведалі, што гэта Госпад.'
  sch-sch: Jisua'n an kôm, “Hong ungla, sâk roi” a tipe ngeia. Ruoisingei lâia
    tutên “Tumo ni ni?” ti luo rekel ngam mak ngei Pumapa ani tiin an riet minthâr
    sikin.
  mic-MIQNT: Se'sus teluet, “Jugwita'gw aq egsitpu'gwatalultinej.” Aq mo wen ta'n
    te'sieg gisite'tmug pipaniman ta'n wenij, muta geji'g'tt'p negm na Gjisaqamawin.
  huu-NT: 'Jesús llote: —Mai guisaɨbi. —Jesúna caɨ uiñua jira: “¿Budɨo?” jaca buna
    raiñena.'
  jiv-NT: Nuyá Jesussha “Yurumáitiarum” tímiayi. Ni unuiniamuri̱sha “aya ii Uuntri̱
    áminiaiti” tusar inintrustinian natsantiarmiayi.
  otm-NT: 'Nu ra Jesús bi xije: ―Ba ɛ̨hmbʉ dan sihmɛhʉ, bi ''yɛ̨nje. Pɛ xínga n''daje
    xcá änhde to''o a, nguetho dá pąhmbe gue gue''a ma Hmuhe.'
  dah-dah: Be, Yesu beleŋ komatmiŋ goyen, “Waŋ wampotde niŋ biŋge nenaŋ,” yinyiŋ.
    Goyenbe yeŋbe Doyaŋ Al Kuruŋ yeŋ nuramiŋ geb, komatmiŋ kura beleŋ, “Gebe ganuŋ?”
    yeŋ gusuŋaŋ ma iramiŋ.
  tnk-tnk: Iesu rɨni pen tɨ nirəha i mə, “Həuvehe mhani nari.” Ia nəpɨn nəha nərmama
    me səvənhi həhekɨr. Irəha riti riwən rəres in mə, “Ik sin i?” Irəha həuvəukurən
    raka mə in nə Iərɨmənu səvənraha.
  kpr-kpr: 'Iesu namanekena sisira, “Fuvu, bayau mindove!” aminge setiri, namane oju
    use, nu mavejori, ava jo se ningae useri. Ainda beká mo: namane kasama useri,
    nu namanenda Bajariri.'
  san-IAS: anantaraṁ yīśustān avādīt yūyamāgatya bhuṁgdhvaṁ; tadā saeva prabhuriti
    jñātatvāt tvaṁ kaḥ? iti praṣṭuṁ śiṣyāṇāṁ kasyāpi pragalbhatā nābhavat|
  nho-nho: Teenaa ki mee ake Jesus ki laatou, “Kootou oomai no kkai.” Naa tama naa
    ni mattaku te vasiri ake maa ia ko ai, i laatou e illoa maa ia ko TeAriki.
  gym-NT: 'Yebti Jesukwe nieba mda nun ja töitikaka benye: Mun jakwe mröre, nieba
    kwe. Ye erere nun rikaba, akwa Jesu abko ni Dänkien ara abko rababa gare nunye,
    aisete Jesu abko nire ye abko ja ñan rükaba töre nunye ngwentari ie.'
  azg-NT: 'Ndoꞌ tso Jesús ndë́: —Ncyohoꞌ na ntcüaꞌhoꞌ. Ndoꞌ já na tqueenꞌ jon na quitsayꞌö́n
    yo jñꞌoon na toninncyaa jon, minꞌncüii já tatꞌö́n na tꞌman nꞌö́n na ntaxꞌë́ nnon
    jon nin tsꞌanhin, ee mangiö́ yá na manquii ta Jesús jon.'
  bhd-bhd: यीशुए तैन सेइं ज़ोवं, “एज्जा केलोव खाथ।” पन चेलन मरां केन्ची हिम्मत न अई
    कि पुछ़न, “कि तू कौन आस?” तैना ज़ानते थिये कि ए प्रभुए।
  too-NT: 'Lā'' Jesús cāhuanilh: ―Cata''ntit, cahuā''ya''ntit. Lā'' nīn chā''tin sca''txtunu''
    talīhui''līlh natakalhasqui''nī tichū porque ixtaca''tzī palh ū''tza'' Māpa''ksīni''.'
  ind-AYT: Yesus berkata kepada mereka, “Mari dan makanlah.” Tidak satu pun dari murid-murid
    itu berani bertanya kepada-Nya, “Siapakah Engkau?” karena mereka tahu bahwa Dia
    adalah Tuhan.
  cjo-NT: 'Ikantawakina: —Ajaa, poya. Ikagaakinawo paa eejatzi ikagaakinari shima.
    Nowaeyakarini maawaeni. Nothaawantakari nokanterimi: “¿Ninkamika”? Maawaeni niyotawakiri
    rirotaki Awinkatharite.'
  nsn-nsn: Kare kula Iesu tasisina pare, “Mu lame, karung me ein.” Doh ahik me tang
    sioko ke ongolo tar dangata tatanono pare, “Ingga mai?” Teeit gisina ra ate inggono
    ter Tamata Noman.
  san-DEV: अनन्तरं यीशुस्तान् अवादीत् यूयमागत्य भुंग्ध्वं; तदा सएव प्रभुरिति ज्ञातत्वात्
    त्वं कः? इति प्रष्टुं शिष्याणां कस्यापि प्रगल्भता नाभवत्।
  tna-NT: 'Da su Jesús ja atana huecuana: —Mepueque ediadia puji. Beju aimue tuneda
    quebata ja biame, “¿Aidhe da mida?” Jesús quisabatana mahue, tueda da Echua Puji
    shanapaenitana huecuana putsu.'
  lid-lid: Jises aloh ili toro, “Kame kaimon nyamon!” Ade oro lau tan a len sese ta
    ndremenya iy buku, “Ou are lau?” Tasah oro tanan, idoh Laban le ai.
  wim-wim: Nil Jesus.an thaw thant, “Niiy pal iiyāna! may mungkāna!” Than ngurp nungantam
    al-alangan kan thiichin nunang Lord.ana, nanpalan thanan keꞌam engkin nungant
    nil weeꞌana.
  zga-M: U Yesu ahavavula ichaa mdendule undomo wala hakuna uvasile yuyoni uvahalutile
    huhombo cha veveni uve vovihelewa uhuta uyu ve Nguluve.
  yom-yom: 'Yesu wuba kamba : —Yizanu, ludia. Muaki kadi nlonguki wumosi kasia kunyuvula
    ko ti : “widi nani e ?” Bila mizaba kuawu ti niowo Pfumu.'
  san-SIN: අනන්තරං යීශුස්තාන් අවාදීත් යූයමාගත්‍ය භුංග්ධ්වං; තදා සඒව ප්‍රභුරිති ඥාතත්වාත්
    ත්වං කඃ? ඉති ප්‍රෂ්ටුං ශිෂ්‍යාණාං කස්‍යාපි ප්‍රගල්භතා නාභවත්|
  yut-yut: Yesu da yaŋ yoyɨgɨt, “Ji abɨŋ jap nabɨt.” Uŋun Amɨn Tagɨni yaŋ kɨlɨ nandaŋ
    mudawit, do gen uŋun yaŋban paŋdetni si pasalek kɨnda da “Gak namɨn?” yaŋ dɨma
    iyɨwit.
  grc-BYZ: λέγει αὐτοῖς ὁ Ἰησοῦς· δεῦτε ἀριστήσατε. οὐδεὶς δὲ ἐτόλμα τῶν μαθητῶν ἐξετάσαι
    αὐτὸν σὺ τίς εἶ, εἰδότες ὅτι ὁ Κύριός ἐστιν.
  cpc-NT: 'Ari ikantzi Jesús: “Thami oya”. Tikaatsi apaani yotaari osampitirini iitakarika,
    tima jiyopirotaiyakirini iriitaki Awinkathariti.'
  nhg-NT: 'Oquemelfejque Jesús: ―Xehuölöcö, xetlacuöcö. Hua nionöque de tiemachtejcöhua
    amo quenequeya tietlajtlanesque: ―¿Öquenu tejuatzi? Pues quemajtaya que bel yejuatzi
    Tlöcatzintle.'
  nya-nya: Yesu anawawuza kuti, “Bwerani mudzalandire chakudya chammawa.” Palibe mmodzi
    wa ophunzira anayesa kumufunsa Iye, “Kodi ndinu ndani?” Iwo anadziwa kuti anali
    Ambuye.
  ngu-NT: 'Quemaj Jesús oquimijlij: ―Xhuajlacan niman xtlacuacan. Niman nion se nomachtijquetl
    xoquinemilij quitlajtoltis aquin yejhua pampa quimatzticatcaj ica yejhua inTeco.'
  kup-kup: Tahan Iesu parun epat mañah, “Ari emat gipiz nei.” Pot mañahan paru, Deim
    Amip ok, pot homeh, povoz paruhanañ napuhö, “Ni tairap ok?” pot piin at namañ,
    oñ am heh.
  jid-jid: U Yesu hla ni bawu, ye ni ye kle ye.” U riri me ni mi almajere ma me na
    ya miyen na, “A wu nha?” Ba to nda Yesu.
  wmw-wmw: 'Insa akiwambira: “Njoni murye.” Aalawirire anta mwanafunzi mmojawapo wakutwakali
    kundairi: “Uwe nani?” Wakijiwa kuwa ndi Mwenye wawenye.'
  gmv-GGM: Hessafe guye Yesussay istta “Ha yidi miite” gides. Izi Goda Yesussa gididaysa
    wursi errida gish iza kaallizaytape issadeykka “Ne oonne” gi oychchanas xallidadey
    bawa.
  ssg-ssg: Jises hone lato, “Nahima ang.” Tap tel ti tesol kahikahin kameawen ka i
    aita nake lato tioi i se tel Masiwi ti lato.
  zpo-NT: 'Jesús né lo nu: —Te gawren gu. Nu rese nu mzheb ngnabdizh lo xaa: “¿Cho
    nak lu?”, nel ne nu lee xaa nak Xaa Nabeyy.'
  poy-poy: Yesu kawagambira womberi, “Mwizi mlii.” Kwahera mfundwa ata yumu gwawu
    yakajeriti kumkosiya, “Gwenga gwa gaa?” Toziya womberi wavimaniti kaweriti Mtuwa.
  qwh-NT: 'Tsenam Jesus nerqan: —¡Shayämï micunapaq! —nir. Y manam ni meqan disipuluncunallapis
    balorayarqantsu “¿Pitaq canqui?” nir, tapiquita, porqui reqiyarqanmi Teyta Jesus
    canqanta.'
  gaw-gaw: Anam daye amu Jesus amelagp̱a aum. “Dona e laig!” awa aum. Ip̱uniṯak awak
    danab laip̱u laa nug Jesus oḏ meṯa, “Na aun,” anam laa ii aum. Ag doop̱ig, nug
    am Naḏi.
  nca-nca: Asa Yesuko ŋande yimiraró, “Ye mahe o ni.” Ko uni keweroyemo kato ŋande
    kama oseseyaró, “Ke dani?” Dokoro komo qene iŋaŋgurí, ŋuko Uni Parámi ŋu naŋge.
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi de̱: ―Gyeed der gun gyicy ru siily ―nam. Tees
    ni tub la de̱ wanric de̱ baloor nu ndugyi̱ꞌ de̱ lom ben cyu nac mi, gun gud lagy
    de̱ nu laab mi, ndeꞌ Shuaan de̱.'
  mkj-mkj: Jesus pwehng irai, “Kamwai indoa mwinge.” Joh emen irai sohnpadahkkok idoak,
    “Inje Koawoa?” Pwa irai ne pwen kidal pwa Ih ioar Koaunwa.
  zac-NT: 'Iurní guniꞌi më lu raiꞌ: ―Gulë teꞌe të gau të. Ni tubi raiꞌ adë cuë́diꞌi
    valurë nianaꞌbë diꞌdzë chu na më purquë rac bëꞌa raiꞌ lëꞌë Dadë Jesús ni.'
  kyg-kyg: Yesuꞌa, etapa neꞌyaꞌmo alita neyo, huno hapa paiꞌnigeꞌapaeꞌmo geꞌamo neꞌafiya
    vayaꞌmogi, Ala kava nekeꞌmae, huꞌa ageꞌnayaꞌmofeꞌmo ina lagamae, huꞌa afi gesayafeꞌmo
    koli huteꞌa ge huꞌa afi okeꞌnae.
  kmk-kmk: Ummayag si Jesus kan dida un, “Aweyu ta mangan,” kanana. Naidon nangalikagum
    sidat disipulus un nangimus nu singngadan na, onta tigammu daon un siya si Apu
    Jesus.
  cao-NT: Jatsi, —Nëri bëcahuë. ¿Sani piyamacanai? —i noqui Jesu niquë. Jabi Ibo Jesu
    yoi ja iqui ca no cahëniquë. Ja tsi xo toa “¿Ibo yoi ni mia?” iyamanoniquë.
  bbr-bbr: Jisas nukas awarowon, “Ak o jau pewe.” Kesernuk, kon tamareäwon ro karas
    sakau mianik, ‘na inok ro’ rai totorau wa. Owon, ak äpu kiro Näwäu nuka.
  inb-inb: 'Chi­ura­manda, Jesuska nir­ka­kunata: —Samui­chi mikun­ga­pa. Iaia Jesús
    kagta iachas­paka, ñi mai­kan kati­raiag­kuna mana tapur­ka­kuna: “Kam, ¿pitak
    kan­gi?”.'
  hrv-hrv: 'Kaže im Isus: “Hajde, doručkujte!” I nitko se od učenika ne usudi upitati
    ga: “Tko si ti?” Znali su da je Gospodin.'
  box-NT: 'Ó o Yeesu bía nɔn ɓa yi: «Mi ɓuee dí.» Ɓa ɓúenɓúen á yìa henía
    mí sĩi tùara a Yeesu yi le o lé o yɛ́n wón mía. Ɓa zũ le mu lé o Ɲúhṹso.'
  ote-NT: 'Ha nura Jesu bi ꞌñembabiꞌʉ: ―Bá e gui ntacohʉ. Ha nuya nxadi mri ntsapabi
    da ꞌyambi toꞌoꞌa̱, ngueꞌa̱ mi pa̱diꞌʉ gue go mi gueꞌa̱ ra zi Hmu.'
  wnu-wnu: 'Ne Yisas wurinob qamar: “Yarab mi niar.” Ende qamara wonou wuriimbigau
    eng der qebi qomorub misir me igau, gugum Yisas imbig wugumirei.'
  zam-NT: 'Jesús ndxab loo myen'': ―Que de hua ndren gu'', ey. No nec thìb myen''
    xin'' mté''th Jesús ne''nglide ryes par ngnibdi''s myen'' loo Jesús chó nac Jesús
    tac naneeque'' myen'' Tad Jesús nac mbi''a.'
  zyp-NT: Zisu taco aa hai letah, “A vong la, batui va e o,” a tah he. A hningzuitu
    ahotahmai tah, “Ahomaw na cang?” tatah hae ngang bei he. Abuipaw a cang takhah
    aa hni thlang.
  sey-NT: 'Ja̱ maca Jesupi capi: “Dani huaꞌi a̱ijëꞌë.” Teꞌije̱ i̱te i̱queiꞌni, mëꞌë
    caquë se̱ñe pa̱pi. Siꞌaohuaꞌi Ëjaëre papi cajë asahuë.'
  nvm-nvm: Areme Jesu fu uri kia, Igia ruaf no duok igi ijno kiain. Fu ijeg kiamga
    e vuak fuon faivo buba una kua a erarno kuain. Regavo bun vierafega fun E Bomana
    ijar ijefuon bu ijia aren.
  mps-mps: Tama Jisasgo augwalibolo te po wai, “Dage nai tuagasao,” te po wai. Tama
    Jisas wali pabo bidi me deligo aga dali me hanaluyu, “Nage de dawe?” te po aga
    dali wabeo. Augwaligo koneai, te aga dago Genuai Bidi dao, te homu yai.
  pab-NT: 'Hatyaoseta Jesus iraihena: — Witya xikanakairahena — nexa ihiyeha. Maisa
    xala hare axarene. Xekohaseti Jesus terota aokahitene hoka waiyekehalakita enomanaha
    hoka maisa xala hare axarene, haiharahitene hoka.'
  llg-llg: Boe ma Yesus noke sala nae, “Mai, fo miꞌa dei!” Ala bubuluk so lae, Ndia
    ndia, sila Lamatuan. Huu ndia de ala taa lambalani latane lae, “Kaꞌa ia, see?”
  kyf-kyf: '-Zezu nɛɛ wa -yla: «A yi a ''ka li!» Waa ''bɩnɔnya glaa nyɩmɛ yabhlogbɔɔ
    ''nɩ ŋwɛ -ka ɔ ''ka ɔ layɩbhaɛ: «Nyɔɔ -ɩn -mɩa?» Wa -yi we ''ji nɩɩ, Nyɩmaa -Kanyɔ
    -wa.'
  tpi-tpi: Orait Jisas i tokim ol olsem, “Yupela kam kaikai.” Na ol disaipel i pret,
    na i no gat wanpela i askim em, “Yu husat?” Ol i save pinis, em Bikpela tasol.
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Ñaha ndo vatyi curumuza ndo. Ta yoñi ra cuñi
    nducu tuhun sii ra Jesús yoo ra cuu ra vatyi sa sito ra vatyi ra Jesús cuu ra.'
  qvh-NT: 'Saymi Jesús nergan: “Micunansipä shayämuyna.” Jesús cashganta musyarmi
    maygan discïpulunpis tapupargansu pï cashgantapis.'
  kms-kms: Jisas ni simbe nindim nari, “Wandi, mir wand.” Jisas ningg wute te iri
    Jisas ningg pengu nand nari, “Nu tughene” ni nei mamb pre te Yumbui, pugri bu
    ni pengu mand segi.
  agn-agn: Oman minaning si Jesus ong nira, “Tani amo, mamamaw ita ra.” Piro gangaeyak
    tanira ang mane-ma mga sinopa enged tanandia, tenged gata-wanan nira ang tanandia
    tang Gino.
  nhi-NT: 'Jesús oquimiluih: —Xouiquih, namontlacuasqueh. Uan dion se itlasalohcau
    amo omixeuaya ictlahtlanis: “¿Aquih in touatzin?”, nic ocmatoyah yehua ninTecotzin.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' kyetz ikxjani: «Pe''etzaj waq wa''il.» B''ix
    nijunwt tuq kxol kye txnaq''atz nkynimsa'' tuq kyk''u''j tzan txik kyqani'' tetz
