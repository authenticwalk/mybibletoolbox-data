verse: JHN.021.012
translations:
  kpx-kpx: Ige Iesuu noheho loui avoe, “Lohoi lovi ive.” Ige no vabulahale kemo koseai
    Iesu belahaholilu, “A ole a.” Kosealemo no hilokage keu no Kosive.
  okv-H: Eto Iesu na, “Ungo huma iho donda indavu,” ainge ena. Eto ambotani na Iesu
    amo mahu kia te ehako umo amunure ainge eto ingesi uje ea te me enu toa.
  tbo-tbo: Yesu i baha uyahihi i pa, ‘Ona nei po tan’am.’ Ma a hewahewali hi hanapugeya
    tauna Guyau ma tamogi hi witutubaha hi pa, ‘Guyau bo lawa tapuna?’
  mal-C: യേശു അവരോട്, “വന്നു പ്രഭാതഭക്ഷണം കഴിക്കുക.” എന്നു പറഞ്ഞു. ശിഷ്യന്മാരിൽ ആരും
    അദ്ദേഹത്തോട്, “അങ്ങ് ആരാണ്?” എന്നു ചോദിക്കാൻ ധൈര്യപ്പെട്ടില്ല; അതു കർത്താവാണെന്ന്
    അവർക്കു മനസ്സിലായിക്കഴിഞ്ഞിരുന്നു.
  grc-SR: Λέγει αὐτοῖς ὁ Ἰησοῦς, Δεῦτε ἀριστήσατε. Οὐδεὶς ⸋δὲ⸌ ἐτόλμα τῶν μαθητῶν
    ἐξετάσαι αὐτόν, Σὺ τίς εἶ; εἰδότες ὅτι ὁ κύριός ἐστιν.
  bgc-bgc: यीशु नै उनतै कह्या, “आओ, खाणा खाओ।” चेल्यां म्ह तै किसे की हिम्मत कोनी
    होई, के उसतै बुझ्झै, “तू कौण सै?” क्यूँके उननै बेरा था, के हो ना हो यो प्रभु ए
    सै।
  khz-khz: Iesu na evaikilarato, netiwato, “Iovogomai, iomai-ganigani.” Iesu gena
    melo taa na evetaina ati erenagiato, “Goi rai?” Kwalana ira ripara, voo Velekou.
  deu-TKW: 'Sagt Jesus zu ihnen: kommt und frühstückt. Keiner von den Jüngern wagte
    ihn auszufragen: wer bist du? da sie wußten, daß er der Herr sei.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Gul‑dá gáguliꞌ. Cutu burúguinëꞌ gnabnëꞌ Lëꞌ nitúëꞌ
    bönniꞌ usë́d naꞌ, cugnë́ꞌ: “¿Nuzxa Liꞌ?” Nö́zgaccznëꞌ naquëꞌ Xanruꞌ.'
  lin-lin: 'Bongo Yesu alobaki na bango : — Boya kolia. Lokola bayekoli bayebaki ete
    ezali Nkolo, moko te kati na bango amekaki kotuna Ye : « Ozali nani ? »'
  hns-NT: 'Tab Jiesoe bolies: „Aaw, toelog kha le.” Ekko tjela na poetjhies kie: „Toe
    ke baate?” Oesab djaanat raha kie oe Prabhoe hai.'
  noa-E: Maimua ya chi ãwarr phaakha athaawai ich dʉ̈i thach khömkhĩir maar ich aig
    thʉ̈rkha aujim. Pari ya marau i khaug wai narr aawai ãbmuajã irig “¿Pʉ khaiujã?”
    aba aajeejim.
  eng-EMTV: Jesus said to them, “Come, eat breakfast.” Yet none of the disciples dared
    ask Him, “Who are You?”—knowing that it was the Lord.
  mib-NT: 'Te ni cahān Jesús jiín de: Nehen jijnáhan ró na cási ni yō. Te ni ɨɨn tēe
    cáscuáha ún tu ní cúndeyɨ́ ni de cajnūhún de ya núu ndé ɨɨn cúu ya. Chi je cájini
    de jeē maá Jítoho yō cúu ya.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “फे़रे़म्‍मे़ॽआङ् चे़म्‍मे़ॽओ॥” कर खे़प्‍मो
    आत्तिन् कुहुॽसाम्‍बान्‍नाङ् खे़ने़ॽ हाःत्‍ने़न्‍बे लॽरिक् सेःन्‍दोःमा मे़न्‍आःन्‍छिङ्‌ङिन्‍लो,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ दाङ्‌बान्‍नेरो फाॽआङ् निङ्‌वाॽ मे़गत्तुरो॥
  xnj-xnj: Yesu akavajovela “Mbwela mlawuka.” Kawaka hati mmonga wavi. Mwealingili
    kumkota. “Veve ndi wayani,” Vammanyili kuvya Bambu.
  mmx-mmx: La ne Iesu ga lok tidi, “Ude nimi la mina anan be.” Kopmen tara atdi lavaun
    pinivu gita sue i do neni nege mila digaklen i do neni Leeme Silok.
  cbr-NT: Usoia ca Jesusan —ca pi ucan —atu cacëxa. Cacëxunbi ca aín 'unánmicë unicama
    achúshinënbi, ënëx ca Nucën 'Ibu 'icë quixun camaxunbi 'unánquin, —¿ui caramina
    'ain? —quixun ñucáma 'icën.
  tee-NT: 'Ju Jesús ajunich ju ix''amamaka''ui: ―Asok''ot''itch. Ca''uch. Pus jantu
    xamati'' ju laich cajunilh: “Tis chavaich''at” ni ixtac''atsaich ni ix''ucxtin''an
    ixjunita.'
  eng-LSV: Jesus says to them, “Come, dine”; and none of the disciples were venturing
    to inquire of Him, “Who are You?” Knowing that it is the LORD;
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos: Quixampe y quixwa'', xcha''.
    Y can conojel ri discípulos ri jec''o chiri'', xquina''ej chi ja raja'' ri Ajaf
    Jesús. Romari'' man jun chique reje'' nibano ta cowil nuc''utuj che: ¿Jat ancu''x
    (anchique) ret?'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —He pejijo i''gwovo mo, ei ga. Garemimbo''ehara''g̃a
    opojihu javo ga pe manamo nde javo. A''ereki g̃a okwahavipe ga ko nhandepojykaharete''ga
    javo.'
  sja-NT: 'Jesupa mãgaji: —Nek''o chétɨ. Chi k''õp''ãyoorã apidaapa iididak''aa paji
    k''aita iru, Jesuta k''awa p''anadap''edaa perã.'
  xed-xed: '«Sawa da za skwa zay!» ka Yesu nda həŋ. Haɗ ya mataba tsa duhwalha ya
    ta walaŋtá ɗawaŋta kazlay: Wa kagha na kəʼa wu, kabga nda sna həŋ kazlay: Mgham
    Yesu ya kəʼa.'
  glk-glk: 'عیسی اَشأنه بوگفته: «بأیید ناشتأیی بوخورید.» هیچ‌کدام از شاگردأن جرأت
    نوکودیدی از اون وَورسید «تو کی ایسی؟» چونکی دأنستیدی کی اون خداونده.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Naha ndó caji̱ni ndó —na̱cachi
    a. Ta ni in túhún na̱ cán co̱ó na̱sa̱ha̱n ndeé ini na nda̱ca̱ tu̱hún na̱ yo cúú
    mé á. Jáchi̱ sa̱ na̱canda̱a̱ cáxí ini na ña̱ cúú á Jesús, xitoho na.'
  gfk-S: Ma ne Jisas ga tange ta di be, “Mu hana ura, mu na ian.” Ma ira bulu na harausur
    di ga sip ter um be di na tiri Jisas be, “Nesi ugo?” Iesene pata ta tikenong pai
    gale walar kinong di ga nunure be aie no Watong.
  bmu-bmu: Ölŋi mi eketka Jisösnöŋ kewö jii mötket, “Mönö kaba söŋangö neneŋi neget!”
    Mewö jii möta kaba “Mi Kembunina,” mewö möt kutugetmö, gwarek yeŋgöreŋök kunŋan
    “Gi daŋön?” mewö qesimamgö urulömböt aka qahö qesiyök.
  dgz-dgz: Iesu inamup anega wan, “Onaen mumageta tabaewa nan.” Wa ewamot da singui
    ya tane “Ge da?” iwa mu asik tane me Ayop di.
  eng-GNV: Iesus saide vnto them, Come, and dine. And none of the disciples durst
    aske him, Who art thou? seeing they knewe that he was the Lord.
  zaa-NT: 'Jesús nna ra tìe cabi: Libíga'' nna, ligò. De biyénini ca discípulua rèe
    anía nna, nìdi ttu cabi labí beyáỹani cabi inàba titsa'' cabi e: Nuni ná cuią''lu''.
    Porqui''ni chì bá bedácca''ni cabi qui''ni Señor Jesucristo bá ènni''a.'
  eng-WEBSTER: Jesus saith to them, Come and dine. And none of the disciples durst
    ask him, Who art thou? knowing that it was the Lord.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Naxanitsia. Vepanabanianame,
    jai Jesús pijajivijavabelia. Itsanë ata Jesús pijajivitonë apo yanijobi Jesúsjavabelia.
    “¿Jipatsamë?” apo jai. Tsipaji baja bajarapamonae yapëtane pijatuxanenë Jesúscuene.'
  bon-bon: Yeesu jejemige egä, “Naaclege deedei äbitame.” Abiberäja bägrä cina wälu
    ge ätemlame egä, “Maane laasi näte?” ingle teepi umle ge, egä ai lui Yageyame
    sine.
  nhw-BL: 'Huan Jesús techilhui: ―Xihualaca, ma titlacuaca. Huan niyon se tlen tojuanti
    tiimomachtijcahua amo monejqui tijtlatzintoquilijque sintla nelía eliyaya Tohueyiteco
    pampa nochi tiquiximatque para yaya.'
  swh-ONEN: Yesu akawaambia, “Njooni mpate kifungua kinywa.” Hakuna hata mmoja wa
    wanafunzi aliyethubutu kumuuliza, “Wewe ni nani?” Kwa sababu walijua ya kuwa ni
    Bwana.
  wbi-wbi: UYesu akavavuula akati, “Mwise mulavuke, “Neke napwealyale nambe jumo mu
    vavulanisivua, juno alyaghelile kuposia kuuti, “Uve veeve veeni?” Valyakagwile
    kuuti ghwe Mutwa.
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, i nɑ i sɔndu wunɑ. Bɑɑ bwɑ̃ɑ ben turo kun kɑ̃kɑ
    u nùn bikie wɑrɑ u sɑ̃ɑ, domi bɑ yɛ̃ mɑ Yinniwɑ.
  eng-KJVCPB: Jesus saith unto them, Come and dine. And none of the disciples durst
    ask him, Who art thou? knowing that it was the Lord.
  kgk-NT: 'Ha upéi he''i Hesu: —Peju katu jakaru, he''i íxupe kwéry. Ha ha''e kwéry
    katu oikwaa Nhandejáry Hesuha voi upe va''e. Upéa-gwi noporandúi íxupe onhemombe''u
    hagwã. Ndaipy''agwasúi oporandu hagwã. Upéa-gwi noporandu jepéiry.'
  waj-waj: 'Yisuuva iya tunoo: Numa nnaatee, tuduu rikiada vaa iya arinaima inna teeda
    yaata utida tunoo: Ti Udaangaivovee, tuuvaara iya aatuuda hama inna yaparaida
    tunoo: A gioononnee? tiravai.'
  cpy-cpy: 'Ari ikantzi Jesús: “Jame oyaa.” Tema tekatsi apaani yotaarewo ojampiterini
    jempe-rika iita, tema riyoperota-waeri riitaki Iwinkatharite.'
  ekk-PKP: '„Tulge ja sööge hommikusööki,“ ütles Jeesus neile. Keegi jüngritest ei
    julgenud talt küsida: „Kes sa oled?“ Nad teadsid, et see on Issand.'
  mpx-mpx: Yeisu i baek elal i ba, “Ku nem ku anan.” He nige bosowailiya tage etega
    ni nel elana ni ba, “Henala owa,” kaiwena iyaka hi atena te iya Babala.
  wbp-wbp: Ngula-jana Jijaji wangkaja, “Yantarnili nyampu-kurra miyi ngarninjaku.”
    Milya-pungu mukulu nyanunguju Warlalja-Wiri, lani-jarrijalpalu payirninjakuju,
    kapulu marda payikarla, “Nyuntu mayi junga Jijaji?”
  luo-luo: Yesu nowachonegi niya, “Suduru machiegni uchiem.” Onge japuonjre kata achiel
    mane ohedhore penje niya, “In ngʼa?” Negingʼeyo ni en Ruoth.
  nhe-NT: 'Huan Jesús techilhui: ―Xihualaca, ma titlacuaca. Huan niyon se tlen tojuanti
    tiimomachtijcahua ax monejqui tijtlajtlanijque intla nelía eliyaya Tohueyiteco
    pampa nochi tiquixmatque para yaja.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܬܹܝܡܘܼܢ ܘܐܟ݂ܘܿܠܘܼܢ ܫܵܪܘܼܬܵ‌ܐ.“ ܐܘܼܦ ܚܲܕ ܡ̣ܢ
    ܬܲܠܡܝܼ̈ܕܹܐ ܠܵܐ ܩܘܼܫܕܸܪܹܗ ܠܒܲܩܘܼܪܹܗ ܡܵܢܝܼ ܝܗܘܵܐ، ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼ ܗܘܵܘ ܕܡܵܪܲܢ ܝܼܗܘܵܐ.'
  esk-NT: Jesus-ŋum nipliutigai, “Uvuŋaġusri niġisitchi.” Nalliataunniiñ maliġuaqtit
    apiqsruġumanġiññiġaa, “Kisuuvich?” Iliŋisa iḷitchuġiniġaat Atanġutilaaŋanik.
  msb-msb: Gin-agda sinda ni Jesus, “Kadi na kamo, mamahaw na kita.” Wara na sin nagkusug-kusugan
    sin buot na maghunga kun sin-o siya kay aram ninda na siya an Ginoo.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ŋi³noh¹² hniah¹². Ŋi³quíh³ hniah¹² ―ca¹juúh²dsa.
    Ca¹lah¹jin³ jan² dsa² héi² tsa¹ca¹tí² dsǿa¹² ŋai¹ hein² dsa² héi². Lø²lih¹³ báh³
    dsa² hi² lán¹² dsa² héi² Juu¹³ jniang³.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ “ଆସା କାଆ !” ବଲି କଇଲା । ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି କେ ମିସା ତୁଇ
    କେ ? ବଲି ପାଚାର୍‌ବାକେ ସାଆସ୍‌ କରତ୍‍ ନାଇ । କାଇକେ ବଇଲେ ସେମନ୍‌ ସେ ମାପ୍‌ରୁ ବଲି ଜାନି
    ରଇଲାଇ ।
  meu-meu: Iesu ese e boiridia, eto, Aoma, ame aniani. Bena hahediba na lalodia asie
    heḡereḡere bae nanadaia, baeto, Oi na daika? Idia dibadia Lohiabada bunai.
  yva-NT: Yesus payao nanto mansai pare, “Wade, wapisyi kai.” Apa arakove so ubeker
    ware wo anajo, “Are pi Winy?” Weramu usamane wo anajowi, weye wo aen tugae Amisy
    Yesus wepi so.
  dgc-dgc: “Nay,” kagi ni Jesus, “méngan kitam dén.” Du alagad, éy mésanike side a
    mégpakelagip diya éng ti ésiya siya, da tukoy de dén a tu Panginoon siya.
  zpm-NT: 'Blozh ga, bredz me no, në me: ―¡Goḻtë na, zeeṉa gowxeren to! Ni tib no
    bnabdiidzd lo me dieṉ pe nli mew; sac, ¡rieṉpaa no ne nli mew!'
  hix-NT: Omohtxoko, emtakmaxe, kekon hatà, Txesusu, àwyanye. Nyamoro ryhe, onok omoro
    tawro hona newankaranatxkon hatà. Àsok tawro hana. Kohkom me noro hutwetxkon harha
    tà.
  sim-sim: Urik Jisas ormu mbara, �Kolok ji raha ji aka.� Hako ma ol orin tiyandari
    ondo mbeek orin siliri ambu lir, �Lawe mir?� Angop li heyehe li mba, �Jisas toria�,
    karem hishiri ola.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “आओ, र खाजा खाओ ।” कुनै पनि चेलाले “तपाईं
    को हुनुहुन्छ ?” भनी उहाँलाई सोध्‍ने साहस गरेन ।
  cgc-cgc: Ambal Jesus ki danen, “Manaw kaw di daw mamaaw.” Tanan danen ula gangaas
    na minsa daw kino kanen an tak nlaman danen en na kanen Ginuo.
  tim-tim: Ain kinbiâ Yesuŋe hin makyeŋgiep, “Yekâ gutmâ sot ire mem neŋet.” dâep.
    Dâ amâ Humoyeŋe aregât nâŋgâm bo aikoyi, “Gâ niŋe?”
  yor-yor: Jesu wí fún wọn pé, “Ẹ wá jẹun òwúrọ̀.” Kò sì sí ẹnìkan nínú àwọn ọmọ-ẹ̀yìn
    tí ó jẹ́ bí i pé, “Ta ni ìwọ ṣe?” Nítorí tí wọ́n mọ̀ pé Olúwa ni.
  wos-wos: Yandéka dé Jisas diré wa, “Guni mé yae sa.” Wungi wandéka di Jisasré “Méni
    héndé” naata wakwexékénjoka di roo. Di wundé xékélakinda. Dé deka Néma Du dé.
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Ne cod̶e zed̶adua.– Maʌ̃ne ãdjirãba wayasid̶aa
    idjira caida iwid̶id̶i carea. Cawasid̶aa idjira dadjirã Boroda.'
  eng-F35: Jesus says to them, “Come have breakfast!” Well not one of the disciples
    dared to ask Him, “Who are you?”—knowing that it was the Lord.
  ind-ind: Yesus berkata lagi kepada kami, “Marilah kita sarapan.” Tidak satu pun
    dari kami yang berani bertanya kepada-Nya, “Tuan, Engkau ini siapa?” Karena kami
    sudah tahu bahwa Dia itu Tuhan.
  pes-OPCB: 'عیسی فرمود: «بیایید و صبحانه بخورید.» ولی هیچ‌یک جرأت نکرد از او بپرسد
    که آیا او خود عیسای خداوند است یا نه، چون همه مطمئن بودند که خود اوست.'
  mpt-mpt: Yesuse baabeneo Ibo teniba unaline ge baabene otane e okok aleyemin naka
    ni mo baabanobta Wankebte? ge baabaim blimobe. Niminbabe, ni tekein kenoba Sum
    etabo genoba deiba bioba
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Ne nolo ipupe leekepate mo disaipolo haliweki
    paeyaoma꞉ ipikita꞉ Tekehalie hone wimiki handaa hali ma꞉nda꞉ma꞉ Neketa꞉ epika꞉ta꞉pe
    laa lota꞉ na piekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, i nɑɑ i nyɑ sɔndɑ ŋɑ. Nɔ bɑɑ mɔcɔ ɑkɑ̃ kù jɛ ku
    beeɛ ku ni, ɑwɔi yoo, domi ɑ̀ mɑ̀ iyi Lɑfɛ̃ɛi.
  gaq-gaq: ଜିସୁ ସିସ୍ଇଂକେ ୱାଚେ ବାସଙ୍ଗ୍‌କେ “ଗେଲାପା ପେଚଙ୍ଗ୍‍ଏ । ନାଁ ଜାଣ୍ଡେ” ଡାଗ୍‌ଚେ ଆମେକେ
    ସାଲ୍ୟାକୁ ଜା ସାହାସ୍ ଆଡିଙ୍ଗ୍ ଆର୍‌କେ ଣ୍ଡୁ । ଡାଗ୍ଲା ମେଁ ମାପ୍ରୁ ଡାଗ୍‌ଚେ ମେଇଂ ମ୍ୟାଲେଃଆର୍‌ଗେ
    ।
  gof-RNT: Yesuusi enttako, “Haa yidi miite” yaagis. I Godaa gideyssa entti erida
    gisho iya tamaaretappe issoykka, “Neeni oonee?” gidi iya oychchanaw minniday baawa.
  unx-unx: ୟୀଶୁ କାଜିୟାଦ୍‌କଆଏ, “ହିଜୁଃପେ ଆଡଃ ଜମେପେ ।” ମେନ୍‌ଦ “ଆମ୍‌ ଅକଏ ତାନ୍‌ମେ ?” ମେନ୍ତେ
    ଇନିଃକେ କୁଲି ନାଗେନ୍ତେ ଚେଲାକଏତେ, ଜେତାଏ କାକ ପେଡ଼େଃକେଦାଃ, ଚିୟାଃଚି ଇନ୍‍କୁଦ ନିଃ ପ୍ରାଭୁ
    ତାନିଃ ମେନ୍ତେ ସାରିତାନ୍‍ ତାଇକେନାକ ।
  gah-gah: Lá okago, Izesú nene iki neteká nosá nalo. Loko lo lemekago, izegipa leza
    Guivahanimave loko mota gelenounimómaló nenazo, geza éagama noane loko loká otamune.
    Loká otamuko,
  lcm-lcm: Na Iesu kala antok iria, “Mime angan a pok i tenei vauk.” Katapo kovek
    ta mangsikei i keve nat ang katapo buk sui ania ta, “Numai a si kana?” Kita lapo
    nas ta Volava nang.
  aer-aer: Jesus anteme itneke angkeke, “Merne perinpethe arlkwetyeke apetyaye!” Itne
    anteme apetyeke arrernelhemele, arrpenhe kwenhe atnerre awelhetyakenhe aneke nhenge
    renhe apayuthnetyeke, “Angwenhe-ame unte?” Itne kwenhe alengke anekenge re apeke
    Alartetye itnekenhe arratye anekeke.
  qvc-NT: 'Chaymandaqam Jisusqa qayawarqanllapa: —Shamuyllapana mikunanchiq, nishpa.
    Chayshina niwaptinllapaqam, mana ni mayqanniyllapa tapurqayllapachu: “¿Pim kangi?”
    nishpaqa. Chaqa riqsirqayllapam: Payqam Siñurninchiq Jisukristu, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Halikayo at mag-almusal.” Wala sa mga alagad
    ang nagtangkang magtanong sa kaniya na, “Sino ka?” Alam nila na siya ang Panginoon.
  cbs-NT: 'Jesúsun ana nuku yuikin: —Piyui bekanwen— nuku wa nuku baka nexemaxunwen
    taea: “Nukun Xanen Ibuki”, ikin unantan: “¿Min tsuamen?” iwanan, nun yukama misi
    inun baka xuia bixun nuku inan keyutan'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Ne''e koo ni, te jín kasi ini o ―‍kúu ya jiña''a
    ya. Ni‑in tee ka ndikin ya ma, ñatuu ka kusaa ini de ja jin kakan‑tnu''u de na
    in kúu ya, vaa jâ ka jini de ja maa Iya Tátnuni ma kúu ya.'
  nnq-nnq: Yesu ngabalengela, “Nhwikange nnabuke.” Akibaje wala jumwe kati ja akinapunji
    jwajigite kunkonya Yesu, “Mwe mabene?” Maana bamanyi benia Angwana.
  bao-NT: 'To biro cʉ̃ ca tiiro, Jesús pea o biro jãare ĩiwi: —Baa wãcãrã dooya mʉja
    cãa ména —ĩiwi. Jãa, cʉ̃ buerã pea, “Wiogʉ Jesús''ra niimi,” ca ĩi majicãra niiri,
    jĩcʉ̃ jãa mena macʉ̃ ʉno peera, “¿Ñiru peti mʉ niiti?” cʉ̃re ĩi jãiñaticãwa.'
  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁସ୍ତାନ୍ ଅୱାଦୀତ୍ ଯୂଯମାଗତ୍ୟ ଭୁଂଗ୍ଧ୍ୱଂ; ତଦା ସଏୱ ପ୍ରଭୁରିତି ଜ୍ଞାତତ୍ୱାତ୍
    ତ୍ୱଂ କଃ? ଇତି ପ୍ରଷ୍ଟୁଂ ଶିଷ୍ୟାଣାଂ କସ୍ୟାପି ପ୍ରଗଲ୍ଭତା ନାଭୱତ୍|
  huv-NT: 'Condom tasaj nejiw Teat Jesús: ―Macaron metiiüts ―aj nejiw. Nejinguind
    tiül nejiw ngo majntsop matüniw nej manguiayiw jane nej, cos lamajawüw nejay Teat
    Jesús.'
  otn-NT: 'Bi ''yɛ̱mbyø xädi ra̱ Jesús: ―''Dɛ gui̱ nzimxu̱di̱ui ya. Nu̱''ʉ yø xädi
    p''ʉya, hi̱njombi̱ ''yänni̱ te''o na̱ ra̱ Jesús, porque ya pa̱di̱ te''o.'
  nop-nop: Jesudi mihiŋiye “Buŋa nanaŋe naneŋ” yeniŋguk. Kaŋ mihiŋiye adi me u Wapum
    u agaŋ nadigiŋ doktiŋa nebek niŋdi “Du neeŋ” mu ninadigiŋ.
  obo-NT: Kahin Disas to, “Undini kowd su od lammag kid.” Na, iddos langun taddot
    mgo tinodduwan, od ka‑aang‑aang nod intud ko ondoy sikandin, su nokosaddoo ran
    no sikandin kos od Longaggon.
  cak-ENT: 'Y ri Jesús xbij c''a cheque ri rachibila'': Quixampe c''a y tic''uxu''
    ivay, xbij. Y conojel c''a ri achibila'' ri yec''o chiri'', xetaken chin, roma
    quetaman c''a que ja rija'' ri Ajaf Jesús. Y man jun c''a cheque rije'' ri xc''utun
    ta chin: ¿Rat achique c''a rat?'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤑᤧᤖᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤆᤧᤶᤔᤧ᤹ᤀᤥ॥” ᤁᤖ ᤂᤧᤵᤔᤥ ᤀᤠᤳᤋᤡᤴ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤴᤏᤠᤱ
    ᤂᤧᤏᤧ᤹ ᤜᤠ᤺ᤳᤏᤧᤴᤒᤣ ᤗ᤹ᤖᤡᤰ ᤛᤣ᤺ᤴᤍᤥ᤺ᤔᤠ ᤔᤧᤴᤀᤠ᤺ᤴᤇᤡᤱᤅᤡᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤍᤠᤱᤒᤠᤴᤏᤣᤖᤥ
    ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤃᤳᤋᤢᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús jíín ndá dē: Nehēn ndá nú ná cájī ō stāā. De ni iin
    ndá tēe scuáha ñúcuán nduú ní ncúndeé inī dē jā cātūhún dē yā tú ní iin cúu yā.
    Chi ja jínī ndá dē jā maá Jētohō ō cúu yā.'
  san-TIB: ཨནནྟརཾ ཡཱིཤུསྟཱན྄ ཨཝཱདཱིཏ྄ ཡཱུཡམཱགཏྱ བྷུཾགྡྷྭཾ; ཏདཱ སཨེཝ པྲབྷུརིཏི ཛྙཱཏཏྭཱཏ྄
    ཏྭཾ ཀཿ? ཨིཏི པྲཥྚུཾ ཤིཥྱཱཎཱཾ ཀསྱཱཔི པྲགལྦྷཏཱ ནཱབྷཝཏ྄།
  qve-NT: 'Hinaqtinmi Jesusqa khaynata niran: —Mikhunanchispaq hamuychis kayman, nispa.
    Ichaqa manataqmi ni mayqen discipulonpas tapuytaqa atirankuchu, “¿pitaq qanri
    kankí?” nispaqa. Hinaspapas paykunaqa ñan yacharankuña Señor Jesús kasqantaqa.'
  pao-NT: Soo Te Pabe'e meeoo ne netamma, “Mu tukanna.” Numme gi mee oo tubengu, “Haga
    u?” nnumme ka mooasoo oo sopedakwadoona.
  cbu-NT: 'Iwapayaruni, Isussha: Neewa ktungangints; tárangu, katungtsee mbaseeru,
    iyaam panarangiya. Iysha anoo katungaranganiya. Antaati iy: ¿Chakshasha shiya?
    tárangeezini, nda. Watam ichinguruni natstaranginiwa Isusootsi.'
  usa-usa: 'Îtuma timá yímikaiye: “aabáyaanapin-aawaqa yama nátuwero!” téna titata
    yeráwáqá aónaraae. wemá uyátárai-nare. tétaboata yúyánánóbáqá móra wení iyápó-annabike-nakoma
    íma “emá náawabono?” téna ítama íaonaraiye.'
  soy-soy: 'Yeesu uu pɛɛ pi séi uu rɛ: Ani kɑm ɑni li. Uupirɛtiki úkɑ úu kɔ pɛɛ
    kɑhɑ ukɛ́ u pisɛ rɛ: Pɔ́ɔ wóo? Pi pɛɛ nyulɛ rɛ Upíimɑ lo.'
  hui-hui: Ani biyagola Yasuhanda tihondo lalu, Tomo nami̱ya ibidaba, lene. Ani layagola
    ibunaga talima piagaru tigua ibu Anduane Homogoore kagoni manda biai howa ti mbirame
    ibuhondo lalu, Í̠ ái kebe, nalene.
  amf-amf: Yesusaar “Kote nivayse itsee” kena ki hamade. Kisa paanan yivaynasa kala
    hattear “Ya hayne?” hamayse kiam oysana zagaa eedi qolehe; Imbaa kinin dohonam
    kedi dhesidine.
  quc-NNT: 'Te ri'' xub''ij ri Jesús chke: Chixsa''j, chixwoq b''a'', —xcha chke.
    Man k''o tä k''u jun chke ru tijoxelab'' xuchajij anima'' xuta'' che jachin ri
    Are'' rumal chi konojel ketam chi are ri Qajaw Jesús.'
  dob-dob: Ga Yesu ꞌediya ꞌigwae, “Wamai be wadinagwala.” ꞌEnega simwalatonina ꞌaene
    tauna tuga ꞌidi ꞌInapwana nina, ta nigeya ꞌebweu yaita ꞌediyega ꞌida enaida ꞌaene,
    “Yaita ꞌoyo?” manuna niꞌatu simwalamwalatoni.
  wrs-wrs: Yesus unna, ambo, doa hlao. Hevtindiva pem viwul vevna, an eva ata sahmanata
    hemba, osva, an hevpa yimba? Liheivna, osva memba mendekli.
  mca-mca: 'Ha'' Jesús qa yit''ijets: —Enek eku''ni''ƚ qu'' eki''ƚju''.— Ham pakha''
    qu'' nite'' netjeyepuni''ijets hekhewe'' ƚ''ijatshenhei qu'' nanfaakanij qu''
    nit''ijets: —¿Ƚek akha''?— qa hatsƚe nikfe''ltaxets in hik hakha'' ha'' Yatsat''ax''inij.'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Laꞌ veꞌanic ―xi. Muꞌyuc buchꞌu junucal ti yajchancꞌoptac
    laj sjacꞌbeic ti Buchꞌue. Jaꞌ ti snaꞌojic xa ti jaꞌ ti Cajvaltique.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``လာ​၍​စား​ကြ​လော့'' ဟု​သူ တို့​အား​မိန့်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​မိ​မိ​တို့
    ၏​သ​ခင်​ဘု​ရား​ပင်​ဖြစ်​တော်​မူ​ကြောင်း​ကို​သိ ကြ​သ​ဖြင့်​အ​ဘယ်​တ​ပည့်​တော်​မျှ
    ``အ​ရှင် သည်​အ​ဘယ်​သူ​နည်း'' ဟု​မ​မေး​မ​လျှောက် ဝံ့​ကြ။-
  gng-NT: 'Nɛ *Yesu tɔke'' bɛ ki ye: «Dɛn mɛn kí ŋmɔn.» Uʼpanpaankaab ya uba mɔnɔn
    ŋa tɔnge wɔ ń niire wɔ kí ye: «Sin ŋmɛ nɛ?» Kimɛ bi bɛn ki ye Yonbdaan nɛ.'
  cbi-NTPO: 'Tsenñu Jesús entsandimi: Panda deka'' fijaa, timi. Naaju disipulula bain
    Jesúsnu ne: ¿Ñu muyu? ti'' ne pake''meraa kibaingui''la, naa yala'' Bale Rukuñu
    bain mide'' mitya.'
  ikk-NT: Jesu nọ sị wẹ, “Bịa nị nwan d'e ri ihiẹn-oriri ụtụntụn.” Bụ o nwọnni nwa-azụụn
    a ọwụlẹ egun nị jụ a, “Onyẹ k'ị wụ?” makẹni a marịngụọ wẹ nị Di-nwọnni-ẹnyi rọ.
  leu-leu: E na Yesus a xuus nari, “Filimaan taara fangan xo.” E nari, ri mataut sena
    fine, “Nano naseꞌ?” senaso ri texaas o a Memai mon.
  maz-NT: 'O mama c''ua e Jesús, o xipji c''o discípulo: ―Xä''däji dya. Rí siji o
    xëdyi. C''o discípulo dya mi rezga ro dyönüji cjó mi ngueje. Anguezeji ya mi pãrãji
    mi ngueje o̱ Jmuji.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཚུར་ཤོག་ལ་ནངས་ཇ་བཞེས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
    དེ་རྣམས་ཀྱིས་གཙོ་བོ་ཡིན་པ་ཤེས༌ཏེ། སུས་ཀྱང་ཁོང་ལ་ཁྱེད་རང་སུ་ཡིན་ནམ་ཞེས་ཞུ་མ་ཕོད་དོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü toxü̃: —¡Nuã pexĩ rü peyachibüe! —ñanagürü.
    Rü taxúema ga toma rü nüxna tacaxchaü̃ na texé yiĩxü̃ ga nümax, yerü marü nüxü̃
    tacuèxgü ga guma na yiĩxü̃ ga Cori ga Ngechuchu.'
  zpl-NT: 'Che uni Jesuse lubeella: ―Utehua ne acusilaꞌhua. Nu niꞌtucu bee beneꞌnu
    lá laca arquiꞌ beella anedichiaꞌ beella nú tinu, xne nediyaꞌlaꞌ beella nú Jesusenu.'
  mbc-NT: 'Moropai Jesusya ta''pî to'' pî'': —‍Asi''tî entamo''kai —‍ta''pîiya. Moropai
    “Anî'' amîrî?” kai''ma taa anî''ya pra awanî epu''tî''pî to''ya.'
  ndg-ndg: Yesu kaamakiya, “Muiche mpate kipungwa nkanwa.” Ntopo hata yumo wa anapunzi
    bake ywathubutu kunnaluya, “Wenga wa nyai?” Batangite kuwa abile Ngwana.
  wsk-wsk: Se Jesus nunga maonam, “Tairal turomola ko na nalko,” mam. Se olekem bo
    ta nu isuok, “Ni awiri ya?” maukko ikia me tokaso. Mu awuk, nuna maingkala ikiman
    mu Kari Biya nuguta.
  toj-NT: 'Ti yala ja Jesusi: ―La xa huaacotic, xchi. Ja quenticoni, mi ni ma'' yaa
    sbaj oj sobe yi machunc''aa, como huan nix naaticon que ja'' ni ja Cajualtiqui.'
  tbc-tbc: Agog Jesus irupudai, “Apalup anaŋ ani.” Megeloum ta “oŋ enti?” ago ibol
    isumiani wak man niŋen o direr a. Man dugo, iŋ fidian tamol an Jesus iŋsen an
    duloŋ uyan a.
  sna-sna: Jesu akati kwavari, “Uyai mudye.” Hapana kana mudzidzi mumwe chete akabvunza
    kuti, “Ndimi aniko?” Vakaziva kuti ainge ari Ishe.
  smk-NT: “Pari ana, mamuklas atamoyna,” wana ni Jesus konra. Kasa gapo ni saya konra
    nin tumutumbok a nakaitpel nin nanepet no si'no ya bana' ta tanda' ra a sya si
    Uunuren.
  grc-TCGNT: Λέγει αὐτοῖς ὁ Ἰησοῦς, Δεῦτε ἀριστήσατε. Οὐδεὶς δὲ ἐτόλμα τῶν μαθητῶν
    ἐξετάσαι αὐτόν, Σὺ τίς εἶ; εἰδότες ὅτι ὁ Κύριός ἐστιν.
  gof-WFTW: Yesuusi enttako, “Haa yidi miite” yaagis. I Godaa gideyssa entti erida
    gisho, iya tamaaretappe issoykka, “Neeni oonee?” gidi iya oychchanaw minniday
    baawa.
  spa-BLM: 'Jesús les dijo: “¡Vengan a desayunar!” Ninguno de los discípulos se atrevió
    a preguntarle: “¿Quién eres tú?”, sabiendo que era el Señor.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau oree: —Pe''je pejejua pejejemi''waa— ''jau ''ga
    oree. A''etea ore mũ noroporonuwi futari ''ga upe: “Awỹja te ene?” ''jawe''em
    futat ore ''ga upe. Orokwaaw ore ''ga. A''eramũ ore oroporonupe''ema ee ''ga upe.'
  dao-dao: Jesuh naw, “Ngawi ei, ei law ua” a ti. Bawipa a ni hman ksing u lü, axüisaw
    he üng u naw pi, “Nang u ni?” ti lü am kthäh dat u.
  cya-cya: 'Juin Jesús ''in yu: Quiaan um lo'' ca xu''hue um na re. Ñi sca yu ta''a
    mda''an ñi lo'' a msti ti'' yu cuñicha'' yu ''in ñi cha'' ti ca lca ñi, ngu''ya
    yu cunta si''yana Ñi X''nan na lca ñi.'
  wrk-wrk: Nanamanji yalungki mankumanku, “Yiningki nanda Jisus, yiningki yingka.”
    Ngala miku yaliyanyi ngajaka, “Wanyi ninji.” Miku. Manyirru yali nangangi Jisuskanyi.
    Baki yanybayi Jisus yalungi, “Jungku narri nayiba. Wardamba narringka mamanyi.”
    Baki yali jingkijba nanda, nyuli Jisus, nyuli yalungi mambuka.
  nii-nii: Jiisas ek nipi, wu ombu ngopu yi nim, “Enim ok, kuni nei!” a nim. Pe Jiisas
    nim ek ei, wu endi eim kii sinerim mon, “Nim nii?” En enim piinjing ni, “Ei Owundu,”
    ni piinjing.
  ign-NT: 'Tásiha, tíchuha­havipa ema Jesús: —Yare, enica —macahepa. Tásiha, viyanapa
    víti, vinica­yarehi. Váhisera vipatsi­ca­vahini viyase­re­cahini te nájaha­hipuca
    éma taicha tétavi­cavahi eta viárame­sirahi. Vímatia­ca­hisera eta émairahi ema
    Viáquenu.'
  dik-NT: Go Jethu lɛ̈k ke, “Bäk, miëthkë.” Ku acïn raan tök kam kɔc ye buɔɔth cï
    ye cak thiëëc, “Ye yïn ŋa?” Rin ŋic kek ye lɔn ye yen Bɛ̈ny.
  cac-cac: 'Ix lajvi chi'', ix yalan Jesús d''a eb'' vin̈: —Cotan̈ec, vaan̈ec, xchi.
    Malaj junoc eb'' sc''ayb''um chi'' ix c''anb''ani: ¿Mach ach? man xchioc eb''
    vin̈, yujto yojtacxo eb'' vin̈ to a Cajalil.'
  tzj-E: 'Jesús cawra xbij chca. —Quixjo'' quixwa''a. Conjelal discípulo necxibej
    qui'' necc''axaj tzra: —¿At achnak wnak c''a atet? Cutkin c''a chja'' Kajaw Jesús.'
  san-BUR: အနန္တရံ ယီၑုသ္တာန် အဝါဒီတ် ယူယမာဂတျ ဘုံဂ္ဓွံ; တဒါ သဧဝ ပြဘုရိတိ ဇ္ဉာတတွာတ်
    တွံ ကး? ဣတိ ပြၐ္ဋုံ ၑိၐျာဏာံ ကသျာပိ ပြဂလ္ဘတာ နာဘဝတ်၊
  yaa-NT: 'Askaifono Jesús ato yoini: “Piyoi fekãfe,” ato fani. Akka tsõa yõkanima:
    “¿Mĩ tsoamẽ?” tsõa fanima mãmãi tãpikaxõ ãto Ifomãiyakẽ.'
  cab-NT: Ábati laríñagun Jesúsu joun. —Jigoúgu, játa bacháti. Úati ni ában jádaangiñe
    disípulugu álügüdüti cátei lan, ladǘga subúdi jamáni luágu Jesúsu lan.
  clu-clu: Makon ni Jesus kananda, “Dali, pagpamaw kamo.” Kag ara gid may nagpangaas
    sa anang mga somolonod nga magpamangkot kon sino tana, ay naulaman nanda nga tana
    ang Ginoo.
  swh-ULB: Yesu akawaambia, “Njoni mpate kifungua kinywa.” Hakuna hata mmoja wa wanfunzi
