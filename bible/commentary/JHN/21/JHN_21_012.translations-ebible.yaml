  ben-OBCV: যীশু তাঁদের বললেন, “এসো, খেয়ে নাও।” একজন শিষ্যও সাহস করে তাঁকে জিজ্ঞাসা
    করতে পারলেন না, “আপনি কে,” কারণ তাঁরা জানতেন, তিনিই প্রভু।
  mil-NT: 'Te ní xáhaⁿ Jèsús: —Chí nèhé cadí iní‑ndó —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.
    Dico ni ɨ̀ɨⁿ cue tée ní xica cuu ndɨhɨ‑gá‑áⁿ ñǎ ní xìcáⁿ tnúhú‑güedě núú‑gǎ nǔu
