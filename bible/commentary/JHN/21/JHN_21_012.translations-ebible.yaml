  eng-ULB: Jesus said to them, “Come and eat breakfast.” None of the disciples dared
    ask him, “Who are you?” They knew it was the Lord.
  spa-VBL: “Vengan y desayunen”, les dijo Jesús. Ninguno de los discípulos fue capaz
