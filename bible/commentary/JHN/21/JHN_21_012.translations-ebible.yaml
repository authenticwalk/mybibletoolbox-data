  mal-mal: 'യേശു അവരോട്: വന്നു പ്രാതൽ കഴിച്ചുകൊൾവിൻ എന്നു പറഞ്ഞു; ഇതു കർത്താവാകുന്നു
    എന്നു അറിഞ്ഞിരുന്നതുകൊണ്ട് ശിഷ്യന്മാരിൽ ഒരുവനും: നീ ആർ എന്നു അവനോട് ചോദിപ്പാൻ
    തുനിഞ്ഞില്ല.'
  kkc-kkc: Eseme Yesuye dimapoo egeesee takaso, “Niba nei nalame sibadee,” diso. Esino
