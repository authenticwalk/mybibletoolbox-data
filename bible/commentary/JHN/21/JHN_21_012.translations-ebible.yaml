  tcs-tcs: Zizas i bin spik po dempla, ‘Kam gar ane kaikai.’ Nobodi prom dempla i
    bin wande askem, ‘Ei! Uda yu?’ Dempla i bin prapa sabe diswan i BosLod.
  hlt-THB: Jesu ing, “Law lah uh, mymcang buh ai hlah u sih,” tinak khqi hy. Bawipa
    ni tice ami sim a dawngawh, a hubat ak khuiawh kaw u ingawm, “Nang ve a u nu?”
    am tina qoe uhy.
  soq-soq: Pita nolawa diasano aupe Iesu wawe alala diamone wanase, “Sosona, winleno
    nana nata.” Wawe alala Iesu do nana sa napua baiwantoio bedeuwo mai mida da me
    waitarawa insepona me mida, ipawa mo bauta Tatamba atensaiena, tane waitarawa
    santone di eiena.
  qub-qub: 'Chaypita Jesusna niran: «Micunanchïpaj shamuy.» Jesús cashanta musyarmi
    mayganpis mana tapuranchu pï cashantapis.'
  att-att: Á kinagi na laguk ni Apu Kesu nira, “Umay kayu bì kumán,” kun na. Á awán
    nira ta nakeyabbû kuna nu asinni, ta ammu ra ta si Apu.
  bki-bki: Naruei bogo napano niado nalo na aju amijegeio amenoko bo, ana na Yesu
    bio, berinavo “Mo, kamiu kumei kuvisinan.” Ea bogo nei, nubitilubar ka be Tubo,
    maka bunu nuvila von ka nuvikanio ka naio be kei.
  bqp-bqp: 'Yesu pìńnɛ: À mↄ́ à pↄ́ ble. A ìba ke dí fↄ̃ à lɛ́ bò à a là dín a ũro,
    zaakũ ò dↄ̃ kũ Dikirimɛ.'
  mcp-mcp: 'Yésus mú cɨ nə bwo nə́: «Zəgá də.» Tɔɔ muud nyə áshígɛ́ jî nyə nə́: «Wo
    wə́ zə?» Bɛ̂sh bwə́ á ŋgə bwey mpu nə́ jísə Cwámba.'
  hat-hat: 'Jezi di yo: vin manje. Yo yonn nan disip yo pa t'' gen kouraj mande li:
    Ki moun ou ye? Yo tout te konnen se te Seyè a.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Ximotlamajsewikih. Nion se itlamachtijkau omixewi
    okitlajtlani Akin Ye, porke yokimatiah Ye Jesús.'
  bgg-bgg: Isu è aishii yao, “Nathek de thawuii ne chie bo.” Jishii samoy è hanyie
    de aishii asai mua, “Nathek hanyie lei?” Nyieliieshii ai ne thieg, ai ne Ithong
    chak ro.
  eng-TCENT: Then Jesus said to them, “Come eat breakfast.” Now none of the disciples
    dared to ask him, “Who are yoʋ?” because they knew it was the Lord.
  eng-BSB: “Come, have breakfast,” Jesus said to them. None of the disciples dared
    to ask Him, “Who are You?” They knew it was the Lord.
  cpu-NT: 'Ari ikantzi Jesús: “Thame oya.” Tekatsira aparoni iyotaari osampiterine
    niinkarika, tema jiyoperotaiyakeri iriitake Avinkatharite.'
  san-ASM: অনন্তৰং যীশুস্তান্ অৱাদীৎ যূযমাগত্য ভুংগ্ধ্ৱং; তদা সএৱ প্ৰভুৰিতি জ্ঞাতৎৱাৎ
    ৎৱং কঃ? ইতি প্ৰষ্টুং শিষ্যাণাং কস্যাপি প্ৰগল্ভতা নাভৱৎ|
  tac-NT: '''Lige Esusi regá anele: ―Jeka simasi, ''ma go''poa. Suwábaga alué ralámuli
    mayele ye rió Wa''lula Esusi ko, nobi majale ko rukea pala ''la Wa''lula Esusi
    ko.'
  eng-WEBPB: Jesus said to them, “Come and eat breakfast!” None of the disciples dared
    enquire of him, “Who are you?” knowing that it was the Lord.
  gfk-H: Ma Iesu ga tangai ta diet bia, “Muat mai, muat naga iaan.” Ma ira bulu na
    hausur diet ga sip tar um bia diet na tiri Iesu bia, “Siga uga?” Senbia taia ta
    tikai ga walar kanong diet ga nunurei bia ia no Tamat.
  viv-viv: Ada au Yesu gigahema gigayo, “WaꞋela be kanaveꞋawaboge.” Tu keke tamo hakwadi
    agaimeya gidatoliluveluveni gidagayo, “O hakwaꞋadi?” Adagahe tu awowomumu faꞋina
    aveꞋamata. Tu ahalamanena BanaꞋe yama Kaiwabu.
  yao-yao: Che Yesu ŵaasalile, “Njisangane kunlye.” Nganapagwa namose jumo jwa ŵakulijiganya
    ŵao juŵalinjile kumbusya, “Ana mmwe ndi ŵaani,” pakuŵa ŵamanyilile kuti ali Ambuje.
  tgp-tgp: Iesu mo verea mara, “Ha mai, ha hanhani!” Pani la matahu mo sopo te tamlohi
    usuri vonara hatea i usia vara enia hare matan la levosahia vara enia Moli.
  auc-NT: Itota ïñömö tömënäni ïnänite, —Pö cæ̈edäni, Äñongante tömengä ëmïñæ̈nïnäni
    tömänäni, Mönö Awënë Itota ingampa, ante ëñëninque, Æbidö ïmii, ante tömengä ingante
    ædö cæte anguïnänii.
  kbc-NT: Odaa jeɡ̶eetediogi Jesus, “Anagitiwaji, aniodi”. Pida aɡ̶ica anabo laaleɡ̶ena
    daɡ̶a ige deɡ̶eetalo, “Amakaami?” Leeɡ̶odi joɡ̶oyowooɡ̶odi niɡ̶iniaaɡ̶iniwa Ǥoniotagodi.
  bmh-bmh: Yesus nug awareun, “Ag ee zabun e zon.” Guzenina, gonugau tapaimaraneun
    du tub nug gusig maimai, ‘Na du in’ aimai kanaburab tam. Einen, go abiu go Dubanou
    Ban nug.
  ctu-BL: 'Jesús tsi'' subeyob: La'' cu la ti we''el, che''en. Jini xcʌnt''añob ma''anic
    tsi'' c''ajtibeyob: ¿Majquiyet? come yujilobix jiñʌch lac Yum.'
  meq-meq: 'Yesu a gwaɗatay a gawla ŋgay hay: «Dumara ndayakwa!» Ndo kwa nəte mə walaŋ
    tay ka tsətsah faya, kə gwaɗay: «Nəkar way?» na, ka tsətsah bay. Hərwi tə sər
    ha neŋgeye na, Bəy Maduweŋ.'
  noa-H: Maimua ya chi hãwarr p'aak'a hat'aawai hich dʌ̈i t'ach k'ömk'ĩir maar hich
    haig t'ʌ̃rk'a haujim. Pari ya marau hi k'aug wai narr haawai hãbmuajã hirig “¿Pʌ
    k'aiujã?” haba haajeejim.
  alp-NT: Yesuse Iombe, “Kwalia imi, mai kane.” Eni maka luluaru, rekwa sae inehe
    kena tneu mo be, mere sia le pususi rekwa be Ile Tuhane Yesuse.
  san-VEL: anantara.m yii"sustaan avaadiit yuuyamaagatya bhu.mgdhva.m; tadaa saeva
    prabhuriti j naatatvaat tva.m ka.h? iti pra.s.tu.m "si.syaa.naa.m kasyaapi pragalbhataa
    naabhavat|
  kbq-kbq: Jisasi'a zamagriku anage hu'ne, Eta nantera ne'za eme neho. Hianangi amage'
    nentaza disaipol nagapinti mago'mo, Kagra azage, hu'za antahige'zankura koro hu'naze,
    na'ankure zamagra Rane hu'za ko antahi'naze.
  kbh-kbh: 'Chora Jesús tojanë́yana: “Mabënga, s̈mochjase ca.” Chë uatsjéndayënguents̈ana
    ni canÿa yontsenñémua cha jatjayama nda cha yojamnama, er nÿetscanga imojtsetáts̈ëmbo
    cha chë Utabná bétsemnama.'
  ron-LSB: 'Isus le-a zis: “Veniți și luați micul dejun!” Nici unul dintre ucenici
    nu a îndrăznit să-l întrebe: “Cine ești tu?”, știind că era Domnul.'
  pon-pon: 'Iejuj kotin majani on irail: U kodo mana! A jota amen ren tounpadak kan
    kak idok re a: Ij komui? Pwe re ajaer, me i Kaun o.'
  nhe-BL: 'Huan Jesús techilhui: ―Xihualaca, ma titlacuaca. Huan niyon se tlen tojuanti
    tiimomachtijcahua ax monejqui tijtlajtlanijque intla nelía eliyaya Tohueyiteco
    pampa nochi tiquixmatque para yaja.'
  sps-sps: Jisas tsue to tsuri, “Taami yam, ainy yam.” A sikia ta isen tsurin matisian
    ma ongoor to ma rangats Ya, “Anyi sei?” tana saa ari te natiny Ya, Ayei na Tsunaun.
  wnc-wnc: Siwan Jesuta yake, “Ginu apu nanamu nanong,” ngang ninikut. Niniwan ninda,
    “Aminu waapa Aanin,” ngang anggaman natapbumang. Unzingge nikat nana tapatuta
    ga mamin ngang dua ininangge natapbut.
  bus-bus: 'Yesu bèńnɛ: À mↄ́ à pↄ́ ble. À ìba kee e fↄ̃ à lɛ́ bↄ̀ à à là dén à ũro,
    zaakɛ aↄ̃ↄ dↄ̃ kɛ̀ Diimɛ.'
  gub-BL: — Pemai'u pezuwà, i'i Zezuz urewe. Nurupuranu kwaw hehe ure, ta'e urukyze
    izuwi ure xe. — Mo romo ereiko ne, nuru'e kwaw izupe, ta'e urukwaw Zanezar romo
    heko haw ure xe.
  imo-imo: Jisasini enondo nimbeindo, “Langi ongo naio!” nimu. Lombili andolimani
    i iyemu yu paimbo linonga Awilimu lepamo ningo konopu leko teni nu nariya ningo
    waliko naa pileringi.
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi bosib iŋgi uyiy.” Aŋgro bei na yala nenemyosai,
    “Ni tamo yai?” Degosai. Naŋgi qalie, di naŋgo Tamo Koba.
  ulk-ulk: Iesude yabi daratagerda, “Wa tabakiaure lewer arwem.” Able memegle ge gair
    geumge bakerer abi waitmerda, `Ma nete nali?' ableglam wi umele urder e Ople dali.
  eng-DRA: 'Jesus saith to them: Come, and dine. And none of them who were at meat,
    durst ask him: Who art thou? knowing that it was the Lord.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Nabiin nade. » Nin aloŋ ţi baţaşarul aaññoom
    kahepara ñaaŋ i awo''i. Bame kë Ajugun a.'
  san-KHM: អនន្តរំ យីឝុស្តាន៑ អវាទីត៑ យូយមាគត្យ ភុំគ្ធ្វំ; តទា សឯវ ប្រភុរិតិ ជ្ញាតត្វាត៑
    ត្វំ កះ? ឥតិ ប្រឞ្ដុំ ឝិឞ្យាណាំ កស្យាបិ ប្រគល្ភតា នាភវត៑។
  arn-NT: 'Jesus feypieyew: —Küpamün tamün ipayael. Kiñe no rume ti pu disipulu fütra
    piwkewlay ñi ramtuaetew ñi ineyngen ta kisu, kimfilu engün am ta Ñidolngen.'
  zas-NT: 'Zianz rëb Jesús loj reeman: ―Gol guda din gawidi rsiil. Abiꞌ niꞌqui tijb
    reeman ad rayaxt guiniabdiidx chu bénan, guial ragbee reeman Dad Jesúsan.'
  ken-NT: Yesu arɛm ntá yap bɛ, “Twɔ́ nyiɛ́ ká nɛnyíɛ́.” Kɛ yɛ̌ nkoŋo amɔt kɛmɔ
    bɛbhɛp yi bɛ, “Ɔchí agha?” Bárɨ́ŋɨ́ bɛ chí Yesu Acha.
