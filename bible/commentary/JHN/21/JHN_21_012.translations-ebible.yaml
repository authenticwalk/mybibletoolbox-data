  kaq-NT: —Pihi benahue —Jesusen jato jaquin. Tsoa min quin tsoanbi jahuen haxenicaton
    yocayamaquin, raquexon. Noquen Hihbo hihqui honanscacanquin.
  sgb-sgb: Wani Apo Jesus kanla, “Kaw di, ta mangan kitamo.” Miha man kanla, ay ayn
