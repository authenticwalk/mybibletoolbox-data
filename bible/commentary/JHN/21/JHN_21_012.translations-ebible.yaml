  mar-mar: येशू त्यांना म्हणाला, “या, न्याहरी करा.” कारण तो प्रभू आहे हे त्यांना समजले
    म्हणून आपण कोण आहात हे त्यास विचारावास शिष्यांतील कोणी धजला नाही.
  snp-snp: Ena Yesukafo eti loto logimami, Oti ledakonuma nalo, lito ya ege-ege moinamo
