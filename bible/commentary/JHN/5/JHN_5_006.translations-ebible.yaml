  mox-mox: ʼInega Ieisu ʼifoqe, ta tuta nana Ieisu ʼoloto nana ʼitea ta wese noqolia
    yaʼwala kuena ʼidia me ena vihiqa toatoa, ʼinega vetalaʼaiea vonaya, “Nage nuanuau
    una veaqiaqi?”
  kew-kew: 'Yesumi mo aa-na yaina maali adaapu patisa adesa-pulu nipu-para lalo: Nena
    konemere yaina maperekealua kone i?'
  dww-dww: Yesu inam tauḡominama doḡae ya kenakenana ya kitana, be ya vaie da inam
    tauḡominama sida bonideḡo ya paḡona. Dabudine Yesu inam tauḡominama yai taravirena,
    “Tam yawasana kwa ḡoeḡoe bo ibewa?”
  nif-nif: Yesulɨ tuk bannan ña tombi, ama wɨn kañbi ka-nandɨñguk, wɨn endɨ nain ombapgan
    wolok pakañguk. Wɨndɨñda endɨ ñɨndɨñ nɨ-nandɨmbi eñguk, “Dɨk kɨndem dauñdok nandɨ-galk
    tɨlañ ba?”
  twi-ASANTE: Yesu hunuu sɛ wayare ada hɔ akyɛre no, ɔbisaa no sɛ, “Wopɛ sɛ wo ho
    yɛ wo den anaa?”
  aoj-aoj: Eaꞌ Jisas natolona tol naꞌoh eaꞌ nogawa aman anamba awasina naꞌoh nogota
    laota aꞌowaꞌ. Naꞌamba nahaliꞌana naꞌi, “Inaꞌ naꞌi atiasi alop ineꞌipi potaga boꞌop,
    aꞌa owaꞌ?”
  cbv-cbv: 'Caandíh ennit, maatápdih ã tʉbʉ́p chʉ̃ʉ́átdih jéihna, Jesús caandíh nin
    pah ã niíj ʉʉ́bh joyóp jĩ: —¿Meém ma booíh niít? ã niijíp jĩ.'
  taw-taw: Jisas bɨ kɨn yek anop nɨŋɨd nɨgak, pel anɨgɨl yolɨgup. Anɨb ak nɨŋɨd, nop
    agnɨŋɨd agak, Nep suŋ lɨnɨmuŋ agɨl nepan agak?
  jic-NT: 'Jesús jus tjinyuca, jus nleya yom niná pajal püs ne''aj tüpü''ü jupj, malala
    jos. Mpes la tji''yüya jupj lal: —¿Ncu quelel ''i ''ü''sa jipj?'
  zap-NT: 'Chene wii Jesus nex men nga no ne wyenen Ne ne che wakxcheroo rzhuun men,
    wnabdiiz Ne lo men, re Ne: ―¿Pe rlaan de gakngyëël de?'
  wer-wer: Yesu pi omën pöp ka uraan itenak akun wali yauman eimaup pöten ëwat wë
    omnampön epël yema. “Nim yaumante won sëpënëak kent saan ma?”
  ipi-ipi: Jisasato andea-kola, akali okone bala wamba wete siki omo yene yane ya
    lo andoto, bala tipa puato, nimbana siki oko atu yapia lakae lo nembo telepe lea.
  qul-NT: 'Jesús chaypi sirichcajta ricuspa, repararkan achqha wataña onkoska caskanta.
    Taporkantaj: —¿Munanquichu alliyayta?'
  ter-NT: 'Noixoâne Jesus ya xoko tunúkuheixovoku, hara kíxoa: —Kehá''a ítivoa ne
    yaríne? —kíxoane. Yoko éxoane mekú''iyeane ká''arine.'
  bmr-NT: 'Jaabo sɨucɨnɨuboco Jesu aatyɨmeuboro gaajacɨuhi aivo gueenene iicacuunoco.
    Jaaboro diiboco nuubo: ¿Diimeguehi ubuheeneque? nooboro.'
  fuf-fuf: 'Iisaa yi''i on no waalii, o andi on no ɗon gila neeɓii. Kanko Iisaa o
    wi''i on: «Hiɗa faalaa hettude cellal?»'
  bhl-bhl: 'Belei, Yesus e elo atemeko, dakalalomele: “Kukalem ibolow e ‘Kilel kebin
    kelo yo!’, angbelew meni ba?”, dangeko, dakalase kale.'
  ons-ons: Yesu eŋe kaki ŋei yewa eŋe papa set pake, eso Yesu eŋe detke ŋei yewa eŋe
    zoma kaki naso kiroroine geke, ea wane Yesu eŋe ŋei yewa qesonka rake, “Ge menaŋ
    ganiakane simin ganmaike me?”
  con-NTPO: 'Jesúsja tise ccui''choma attepa tsain''bio canqque''fa tsa''caen pajipa
    ccui''choma atesupa tisema su: —¿Ccushaye''ta ti qui in''jan?'
  ghs-ghs: Obetemi Dzesu abi oke moomi pone naate oomi Dzesui noke qasa niireta, Nii
    qidzanatare dza eete mae?
  peg-peg: ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ମାଗ୍‌ଜିମାନାକା ହୁଡ଼୍‌ଜି ବେସିଦିନ୍‌ନ୍ତି ରଗ୍ୟା ଇଞ୍ଜି ପୁଞ୍ଜି
    ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବାତାନ୍‌, “ଏନ୍‌ ଇନାକା ଉଜ୍‌ ଆଦେଂ ଇଚା କିନାୟା ?”
  txu-NT: Nhym arỳm omũn amim, —Be, amrẽbê ne me'õwã punu, ane. Ne kam kum, “Djãm
    amã amex prãm”? ane.
  eng-WEBU: When Jesus saw him lying there, and knew that he had been sick for a long
    time, he asked him, “Do you want to be made well?”
  gnw-NT: 'Jesús uecha cuimbae uyapacua oĩ joco pe, jare uicuaa ɨma ete ma imbaerasɨ.
    Jayave upɨrandu chupe: —¿Ndipota pa ndecuera?'
  mux-mux: 'Yesos omba, yi anambu lirimele kanupa, yu kórunga-ui anambu lirimele piliipaliinga,
    yili walsipa nimba mele: “Nu ‘kuru waengu nipili.’ niku piliikunuye?” nirim.'
  maj-NT: 'Nk''ie nga kikie Jesu nga kjijña ndo̱ yo̱, kamankjihi̱n nga ja nkjin nú
    tjíhi̱n nga uhu̱n ko̱ b''i̱ kitsúhu̱: —¿A mjehi ka̱ma nda ngáhani?'
  bkq-NT: 'Eguetudybyem awyly ume Jesus nhedyly. Iweâpa arâ ewânu awyly nhutuly. Aituo
    eyam aguely: — Kua midyse âmâ? — kely.'
  kue-kue: Ana yaglmo i dumo igle paimoglko Yesus kandre, ana ye prukwa, yagl i kindemo
    enge olto si pai moglkwa, ipre Yesus krapogl tongwa, “Ene kinden argan eran wakai
    moragledi pitno?”
  cot-NT: 'Iriraqueate Jesoshi inejapojaqueriqueate norijaca, itsapojaqueri yajagantsitacovaetanaque
    coramani teequea impejaempa, icantantacarica: —¿Pininque pimpeanajempa?'
  bnp-bnp: E Isu i masia i mamade vonga. Na tahuna i longoa a bakovi iea i giloa na
    pida i kupo pali, i nanea, “O ngaru ni mahuri?”
  apn-NT: 'Jakamã nhũm Jejus mẽ hwỳr tẽ nẽ omu. Nẽ hprĩ hã omu nẽ hamaxpẽr o: —Kwa
    mũj na hte omnuj nẽ ri pa hkêt ã amgrà xohtô rax nẽ. E pa akupỹm ho mex. Anhỹr
    o hamaxpẽr hãmri nẽ kãm: —Pa. E kwa inhmã amnhĩ jarẽ. Xà amã akupỹm amex prãm?
    Anẽ.'
  ctp-NT: Bra nu naꞌan Jesús ꞌin nu tiꞌí kanꞌ seꞌen nskwa yu, ngwa biyaꞌ tiꞌ Jesús
    chaꞌ sꞌni nskwa yu bra kanꞌ. Mnichaꞌ Jesús ꞌin nu tiꞌí bra kanꞌ si chañi chaꞌ
    nchka tiꞌ yu chkaa yu.
  bre-BRG: 'Jezuz, o welout anezhañ gourvezet hag oc''h anavezout e oa dija klañv
    abaoe pell amzer, a lavaras dezhañ: Fellout a ra dit bezañ yac''haet?'
  opm-opm: Pathan Jisas oh wamara Oh matei trun er ham pathe daham am hapat ohnong
    Go Noh yah hatiprohneng dahat patda por dahandeingop.
  bvr-bvr: Lika nipa Jesus a-nana an-gata an-nyarlkuch a-yu, rrapa gu-borrwurra nula
    gipa gun-baykarda a-yu. Lika a-yinanga nula, “Jal nyi-ni barra nginyipa ny-molamiya,
    ya?”
  wal-wal: He bitanee hegan zin77idaagaa Yesuusi be7idi, qassi daro wodiyaa sahettidoogaa
    eridi bitaniyaa, “Paxanau koyai?” yaagiis.
  zad-NT: 'Na'' ble''i Jesúza''ne'' na'' gokbe''ile'' ba wlla die'' ka'', na''ch chi''ene'':
    ―¿Acheenilo'' yiyakilo''?'
  kmg-kmg: 'Eme Jesuzi ŋic e honerâ dameŋ šora fohuc jukac, iŋuc manarâ wiocnerâ muwec:
    “Go ɋiɋic qacmurâ egarekac me?”'
  aso-aso: 'Neꞌmino neivo Izesuꞌ aza ningo gamene haꞌnaloꞌ initeꞌ gize do minineꞌ
    nemukisi nene ningo gelo tiꞌ lo longoꞌ o-dineꞌ: Gaza nene lamineꞌ olove lo gele
    nabe.'
  uli-uli: Jesus ye wiri we ye yol loboswe, ngo ye gola le sa sulay yael mal we tomay;
    iwe yesa kasiya bo, “Ho dipli le be chuy yam tomay?”
  nin-NT: Nggo Yesu hi ma ni ikurr yi na hi du ugo wa a di vri zhi ngbangbamu na zhi
    ma di, “Uwa zha du uwa ta wre?”
  tgk-tgk: 'Вақте Исо дид, ки ӯ дар он ҷо хобидааст ва фаҳмид, ки вай муддати дароз
    бемор аст, аз вай пурсид: «Мехоҳӣ сиҳат шавӣ?»'
  acu-NT: 'Tuke nunisang tepeu asamtai, Jesús nu aintsun wainak, tura timiá musach
    najaimiak tepeu nekau asa chicharak: —¿Ame pengker wajastasam wakeramek? —timiayi.'
  cak-WNT: 'Y jun k''ij tek ri Jesús nik''ax c''a el queri'', xutz''et c''a ri achi
    cotz''ol chiri''. Y Riya'' can retaman c''a chi ri achi ri'' q''uiy yan chic juna''
    ri queri'' ruc''ulwachin pe. Yac''ari'' tek Riya'' xuc''utuj c''a chare ri achi
    ri'': ¿Nawajo'' yac''achoj?'
  ebk-ebk: Kun pay inilan Jesus hiya ay finmafianak hid-i ya ammuna ay nafiayag chi
    saketna, kenalina kan hiya, “Ay laychum ay omammay?”
  spa-PDDPT: 'Cuando Jesús lo vio tendido y supo cuánto tiempo tenía enfermo, le preguntó:
    ¿Quieres ser sano?'
  ruf-ruf: Yesu hamwonile mtamu ayo kawasa hala, tsakamanya ka yang'ali yoghula kwa
    matsuwa mengi, apfo kamghutsa mtamu ayo, “Pfii kwobama uhone?”
  gun-gun: 'Ha''e va''e onheno oupy rã Jesus oexa vy oikuaa yma ma imba''eaxy oupya.
    Ha''e vy oporandu: — Ndee pa rekueraxe?'
  agu-BL: 'Ma yi bene''n tilol Jesús yi jun yaja''tz, nin yi tele''n xtxum tetz yi
    ala''ix tiemp yi tocle''nix lac''puj yi yabil te''j, nintzun tal tetz: —¿Na pe''
    awaj yil tz''ul yos tzawuch''?'
  isn-isn: uYesu nai wakamihenga ulae mukati a nkigo ni zeyakilaa kulinga kina ulae
    pang'wanso ku itungo ilipu uYesu ai umuiie, “Itii uloilwe kutula wimupanga?”
  eng-PEV: Jesus saw the man lying there, and he knew that the man was crippled for
    a very long time. So Jesus asked him, “Do you want to get better?”
  ilo-ULB: Idi nakita ni Jesus isuna a nakaidda sadiay, ken kalpasan a naamirisna
    a nabayagen isuna sadiay, kinunana kenkuana, “kayatmo kadi ti umimbag?”
  pir-NT: 'Topʉ tiquiro cuñagʉ̃ ihñano tiquiro sa yoari pje dohatiriquiro ijigʉ̃ masidi
    Jesu tiquirore. Sa masino tiquirore sinituri: —‍¿Pagʉ dohatiye mariegʉ iji duajari
    mʉhʉ? nidi Jesu.'
  anv-NT: Jisɔs agɛ́gé ji ndɛre álú ɛ́fɛɛ́ bɛ́lé, akaá nnó amée mɛ́ né gejamégé
    aŋmɛ. Agií ji aké, “Ɔkɛlege nemée nyɛ́ɛ nebyɛ?”
  sab-NT: 'Jesu gwagedu amadi gbeba dba, Jesu tale uñadu oga e manadu sbali sbali
    eni ngwale, Jesu gerudu ama ole: —¿Ba takalin joge chkeni noni?'
  tmd-tmd: Jisas nöbö aku nugwön, mɨxɨl magi aliö mɨdmɨd aku nugwön, nugwo yadöŋa,
    “Naŋ kömö nɨgönɨŋö, rön, nugulö ä?” röŋa.
  acr-NNT: 'Echiriꞌ ri Jesús xrilo kotzꞌol chiriꞌ y xretaꞌmaj ukꞌiyal junabꞌ jelaꞌ
    uꞌanom, xutzꞌonoj kꞌu riꞌ che: —¿Kawaj katkunutajik? —xchaꞌ.'
  kpg-kpg: Jesus gu gidee a mee e moe i golo, ge Ia gu iloo bolo mee nogo magi mai
    i mua loo, gei Mee ga heeu, “Goe e hiihai e hagahili?”
  taj-taj: येशूसे थे थेरीन म्‍हेर्सी चिबा म्राङ्जी। ओच्‍छे थे ल्‍हानान दिङहेन्‍से
    आखम्‍बा चीम भिबा था याङ्सी येशूसे थेदा “तिग एदा खम्‍बा सेम मुला?” भिसी ङ्‌योइमा,
  avt-avt: 'Jisas kɨr mɨtɨk ik kɨpwaai en, hɨrak kertei hɨrak kɨnap kɨwaai wɨ yapɨrwe,
    te Jisas ketpɨwek kar ik: “Ti hanhan ti pɨke are yaaik a?”'
  cbk-cbk: Ya mira si Jesus con ele acustao lang, y sabe le que ese gente enfermo
    por largo tiempo. Entonces si Jesus ya pregunta con ele, “Quiere ba uste queda
    bueno?”
  uig-ARA: 'ئەيسا بۇ ئادەمنىڭ شۇ يەردە ياتقىنىنى كۆردى ۋە ئۇنىڭ ئۇزۇندىن شۇ ھالەتتە
    ئىكەنلىكىنى بىلىپ، ئۇنىڭدىن: ــ ساقىيىشنى خالامسەن؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Jesús Jerusalén cut riw órojoquey Betzata cut cujacro. Cur itit, cuercúr
    ey ésatro. Ey quin táyojocro: —¿Bah tan jaca rácarica? táyojocro.'
  abx-abx: Pakakulaw-na si Jesus si iya nga aglibbak ari pati' pakakatu'an-na nga
    da'inan i kamutangan-na sito a'a si maliyat na panahon, agtilaw-nay to, “Aruyag
    ba' kaw anhalap?”
  mco-NT: 'Co Jesús ijxy jɨm ycögnäy, ijxcajpy co anajty je'' jecyɨp chachmɨjtacnɨ,
    chi nɨmay: ―¿Nej mdzögambɨ?'
  kqf-kqf: Sauginemo Yesu mba olotona i kita i kenakena ba i sibe te tana walakana
    bamo i sida, bi i waitalayena gado, “Tam kuna ḡoyeḡoyena kwa yawasana, ee?”
  cpb-NT: 'Ikanta Jesús iñaapaakeri romaryaaka, riyotapaake osamani okantaka imantsiyawaitake
    jirika, rosampitapaakeri, ikantziri: “¿Pikowi petsiyatakotai?”'
  aon-aon: Douk Jisas natik anudok aiyas sagokan iri neshuh aria nadukemesh um anan
    douk aiyas sagok nape roubum nyutob. Aria Jisas narigan nakri, “Nyak nyakrium
    ta yopin aka?”
  hus-NT-2005: 'Tam ti na Jesús in chuꞌu kwachál jechéꞌ an inik ani in choꞌóbnaꞌ abal
    nakatich tʼajat i kʼij ti kʼwajíl anchanꞌ, in konoy enchéꞌ: ―¿A léꞌxeꞌ ki jeley?'
  mig-NT: 'Te ni̱ jini̱ Jesús ja̱ kátúu cháa yá''a. Te ni̱ juku̱''un ini̱‑ya̱ já ní
    kuu kua''a̱ kuiá kú''u̱‑de. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Kuní‑ro̱ ndúva̱''a‑ró
    náún, áchí‑ya̱.'
  bps-bps: Di kite Dyisas i to én, tagadean tatoo mlo kenen milè déén, taman snalekan
    kenen, manan, “Mayè ge kè ku mgulê?”
  mbs-mbs: Kimità si Jesus kandin minibat, aw netegahan din te ontò sikandin nenamay
    nesekitan. Mig-insà si Jesus, “Meibeg ka lay kegolian?”
  tof-tof: Yesu ene pam ola utüdi esenórr. Wa umul yarilürr, ini pama kari ngarkwat
    koke kuri azid balmil yarilürr. Da oya we imtinürr, “Ia marü ubi dólóng bainüma?”
  cme-NT: 'Yesuŋ kãa ka da u gaala, aa nu wuɔ u bãaŋgu cuɔ jarma-na, wuɔ yuu-yo
    wuɔ: «Ŋ taara ŋ sire wɛi?»'
  sus-sus: Isa to nu a kolon a yi xɛmɛ nu bara bu a namataxi ra, a to a saxi to, a
    naxa a maxɔrin, «I wama a xɔn i xa yalan?»
  pon-2006: Ni Sises eh ketin mahsanihada ohlo oh mwahngihada me e wonohnkiher wasao
    ahnsou reirei, e ahpw ketin mahsanihong, “Ia duwe, ke sohte men kehlailda?”
  dad-dad: Sain Jesus ĩ an yen mog, ile fen, ĩ sain meluk dagi ado an yenen anĩ kelei
    ken, ĩ to fiyen, “Õ biya leya oroyok de?”
  zab-NT: 'Chi guná Jesús laab nágaab ruy, ne gucbeeny dec agulal racxúb ax gunabdiidxny
    laab: —¿Ta rcaazu yacu?'
  jae-jae: Jesu gêlic ŋac tau gec ma kêjala gebe gêmac tonaŋ gêjam eŋ tôŋ kêtôm têm
    taêsam su, tec kêtu kênac eŋ gebe “Gobe ôlim ŋajam êsa me masi.”
  ksd-ksd: 'Ba Iesu i gire i vava dari, ma i nunure ba i ga vavuan tana, i tir ia:
    U mainge ba da valagar pa iu?'
  msm-NT: Pagkita ni Jesus kandin dow pagkamaani din no nayugoy da sikan no sakit,
    mig-usip sikandin, “Manuy, ogkaliyag ka no maulian ka?”
  myk-myk: 'Ba Yesu ya wee ná wu ɲa wʼa sinnɛ wɛ, na li cɛ na wʼa mɔ wu yama pu na.
    A wu wu yege na: «Mu funŋɔ ki wa mʼa juuŋɔ gɛ?»'
  sbe-sbe: Yesu taukasiyebwa wa ye kita ye kenokeno na ye nuwatulobai meta ye kasiyebwa
    huyalohaloha, ede ye henamaiyei ye wane, “Kowa ku henuwa bena ku namwanamwa?”
  mcr-mcr: Jisasi Iqu ämaqä iqu täŋä-yaqä aiŋgatqä witaŋgi äqunäqe, iqueŋi, “Si äŋguä
    imändŋqä äkiŋgiyä?” ätukqe.
  cux-NT: 'Taachí Jesús n''diichí yā saⁿ''ā chi candíítí sá, níícú ''āā deenú yā chí
    ''āā ''naáⁿ ngíítā sa, tuu''mi ní ngaⁿ''a yā ngiī yā saⁿ''ā: ¿''Áá néⁿ''é dí chí
    nduūvā yeⁿ''ē di?'
  tur-YTC: Yeşua onu orada yatmakta görünce, uzun zamandır hasta olduğunu da bilerek
    ona, “İyileşmek ister misin?” diye sordu.
  san-ITR: yIshustaM shayitaM dR^iShTvA bahukAlikarogIti j nAtvA vyAhR^itavAn tvaM
    kiM svastho bubhUShasi?
  bel-N: 'Ісус убачыў яго, што ён ляжаў, і, даведаўшыся, што ён ляжыць ужо доўгі час,
    кажа яму: «Ці хочаш стацца здаровым?»'
  sch-sch: Jisua'n a jâlin ava mua, male zora sôt tak renga damloia om ani ti a
    rieta; masikin a kôm, “Dam rang no jôt mo?” tiin a rekela.
  mic-MIQNT: Se'sus nemiatl na'te'l elisinnitl, aq gejiatl ta'n etli pgiji gsnugwalij.
    Na tujiw pipanimatl, “Getu ila'sin?”
  huu-NT: 'Naimɨena cɨuano, naimɨe are duillana uiñuamona, Jesús naimɨemo jɨcanote:
    —¿Jilloiacadɨo?'
  jiv-NT: Jesussha nu shuaran nui̱ tepan wáinkiámiayi. Tura untsurí̱ uwitin jaa tepan
    nekáa aniasmiayi “¿Shiir ajastiniak wakeram?”
  otm-NT: 'Nɛ nu''bʉ min nu a ra Jesús, nɛ bi bądi nya''a thoho mi hɛ̨mbi, bi ''yɛ̨mbi:
    ―Ha guín nde xtán ho i, bi ''yɛ̨mp''a.'
  dah-dah: Be, Yesu beleŋ gor kuŋ al goyen firtiŋde gwahade hike keneŋbe al gobe sobamde
    po buluŋeŋ gahade hiyen yeŋ nuryiŋ. Irdeb, “Igiŋ hemewoŋ yeŋ nurde ha we?” inyiŋ.
  tnk-tnk: Nəpɨn Iesu rətoni iəmə nəha raməmak ia kwopun nəha, mukurən mə rɨnəmak
    tui, in rɨni pen tukwe in mə, “Ikokeikei mə tikuvehe məsanɨn?”
  kpr-kpr: Genemboá sifo ghousa ambari ava kae budo fasireira ava, Iesu kasama edo,
    ategi usira, “Ni jebugari uju eresa, ai?”
  san-IAS: yīśustaṁ śayitaṁ dṛṣṭvā bahukālikarogīti jñātvā vyāhṛtavān tvaṁ kiṁ svastho
    bubhūṣasi?
  nho-nho: Jesus ni kite iaa ia e moe i te kina naa, no iloa maa tana maki raa ku rooroa.
    Teenaa ki vanaake Jesus kiaa ia, “Koe e hiihai maa koe ki marooroo?”
  gym-NT: 'Ni ye näma kitanintbe temen yete, btä Jesu okwä rababa angwane, kä raire
    niara nikani bren nike abko ben nämane nüke yete abko Jesukwe gaba btä angwane,
    nieba kwe ie: ¿Ma tö rabaita kuinta ya? nieba Jesukwe ie.'
  azg-NT: 'Joꞌ jndyiaaꞌ Jesús juu na vaa juu joꞌ. Ndoꞌ ngꞌe na ntyjii jon na jndë
    tijndye xuee na nndaꞌ vaa iquenon juu, joꞌ itso jon nnon juu: —¿Aa ninꞌquinꞌmanꞌ?'
  bhd-bhd: यीशुए तै तैड़ी बिशोरो लाव ते एन ज़ेनतां कि ए बड़ो च़रोकनो इस हालती मांए,
    ते तैस पुच़्छ़ू, “कुन तू ठीक भोनू चातस?”
  too-NT: 'Lā'' Jesús laktzī''lh huan chi''xcu'' a''nlhā ixmā''. Lā'' como Jesús ixca''tzī''tza''
    palh lejtza'' makān ixī''tza''ca''n huan chi''xcu'', lā'' kalhasqui''nīlh: ―¿Chā
    tzeyancu''tuna''?'
  ind-AYT: Ketika Yesus melihat dia berbaring di situ dan mengetahui bahwa dia sudah
    lama sekali menderita sakit, Yesus bertanya kepadanya, “Apakah kamu mau disembuhkan?”
  cjo-NT: 'Ari ikatziyatziyawaetashita riraga Jesoshi janta iñaapaakiri irira mantsiyatzinkari
    romaryaaka. Riyotakotapaakiri aritaki okaataki rojarentsite osheki imaryaaka jaka.
    Ikantziri: —¿Pikoyi petsiyatakotee?'
  nsn-nsn: Doh Iesu ke banga tar tamaton, kare ate pare, inggono ke rikin tono mate
    tar puhung barah, kare dangatangua tatanono pare, “Ingga o malar o uia?”
  san-DEV: यीशुस्तं शयितं दृष्ट्वा बहुकालिकरोगीति ज्ञात्वा व्याहृतवान् त्वं किं स्वस्थो
    बुभूषसि?
  tna-NT: 'Jesús ja tueda deja esa batana putsu, shanapatana dajucua mara nedaji saina.
    Da su Jesús ja deja quisabatana uja: —¿A da mida saisija?'
  lid-lid: Jises eme anyolom iy amadin in andri, eme iy i tanan iy ndramak kodo-oh
    ibo sik luluwen labai. Jises eme ndremenya iy, “Ou aso-ok ou amwenen deh?”
  wim-wim: Aꞌ nil Jesus.angan thath nunang, angman wun-wun. Nil kan ngaantam-ngeey
    nunang pam alpanan nathpalman wun-wun, aꞌ nil thawant, “Ayyang! Nint kaangk kemp
    miyal ngul iiyān ey?”
  zga-M: U Yesu avile ambwene vuigona igati mu matao pakhuva sakhalumanye ukhuta agonelile
    mula khusekhe untali u Yesu akhambula, Je vunogwa ukhova nkafu?”
  yom-yom: 'Yesu bu kammona buna kalambididi vana, ayi bu kazaba ti mutu beni wubedila
    kimbevo kiandi tona thama ; buna wunyuvula : —Tidi beluka e ?'
  san-SIN: යීශුස්තං ශයිතං දෘෂ්ට්වා බහුකාලිකරෝගීති ඥාත්වා ව්‍යාහෘතවාන් ත්වං කිං ස්වස්ථෝ
    බුභූෂසි?
  yut-yut: Yesu da uŋun amɨn pagakwan kaŋek sot kɨlɨsi agɨt yaŋ nandaŋek iyɨgɨt, “Gak
    gɨptɨmgo kɨlek tosak do nandɨsal?”
  grc-BYZ: τοῦτον ἰδὼν ὁ Ἰησοῦς κατακείμενον, καὶ γνοὺς ὅτι πολὺν ἤδη χρόνον ἔχει,
    λέγει αὐτῷ· θέλεις ὑγιὴς γενέσθαι;
  cpc-NT: 'Ikanta Jesús jiñaapaakiri jomaryaaka, jiyotapaaki osamani jimantsiyawaitaki
    jirika, josampitapaakiri, ikantziri: “¿Pikowima pishintsitai?”'
  nhg-NT: 'Cuöc Jesús oquejtaque ini nönca betzteca, hua oquematque que ye quepeaya
    meyac xebetl mococoa, quetlajtlanejque: ―¿Tecneque tepajtes?'
  nya-nya: Yesu atamuona ali chigonere, nadziwa kuti anakhala chotero kwa nthawi yayitali,
    anamufunsa iye kuti, “Kodi ukufuna kuchira?”
  ngu-NT: 'Ijcuac Jesús oquitac ompa onoc, niman oquitac ica ye huejcahui cualo, oquitlajtoltij:
    ―¿Ticnequi tipajtis?'
  kup-kup: Pop poek hehan Iesu emat piin etet lam pov aban pop batam patarahanañ tat
    hehao hodad hatahapuh piin epat at mañah, “Met nim heris tin ravekez zait teñi?”
  jid-jid: Wa Yesu a to ndi a kakru ni ki, u wa a kma toh ndi ndji a kru ni kii gbaa
    me nda hla niwu, “Wu son wu kpa sikpa?
  wmw-wmw: 'Insa paammonire aritandikire pansi, na kwa kwijiwa kuwa ákiwapo kure myaka
    mingi yawenye, kandairi: “Usaka upone?”'
  gmv-GGM: Yessusay Adezza hen zin7idayssa beyddine izi daro laythth saketdayssa eridi
    “ne paxxana kooyaz?” gidess.
  ssg-ssg: Ti Jises paxaiwa tel seilon engeeng ien, i paxai tioi ka i tinu kuewen.
    Ape Jises kamei i, “Paham o ewi?”
  zpo-NT: 'Nu gorna ngune Jesús lee xaa naxkoslosa, nu ne xaa lak liin nzha sbaa nax
    xaa, mnabdizh xaa lo xaa: —¿Che nzhekla lu gakwen lu?'
  poy-poy: Yesu pakamwoniti muntu uliya kagonja paliya na kavimaniti kuwera kalwariti
    kwa shipindi shivuwa, su kamkosiyiti, “Hashi, gufira guponi?”
  qwh-NT: 'Tsenam tse nuna jitarëcaqta Jesus riquecurnin, y atsca watana qeshyaconqanta
    musyarirnin, queno taporqan: —¿Cachaqueta munanquicu? —nishpa.'
  gaw-gaw: Jesus Nug danab amu niieye anṯa, Nug oḏe haen elab niiom amu Nug doya,
    danab amu oḏ meṯom. “Na ena daaḵutnu oot daaṯete?” awa aum.
  nca-nca: Asa Yesuko uni ŋu eteyoní qenero, uni ŋu se khumo piru teyote, ŋunde iŋoro
    ŋande oseseyaró, “Kepe, koweke meté tiní, ye iŋotepe, ma kini?”
  zpz-NTPP: 'Ornu Jesuuz bzaac mi yu, orzeꞌ como gud lagy mi nu bi rac ñaꞌn mbish
    rat yu, orzeꞌ nam rab mi yu: ―¿A rlagy ru gyac ru? ―nam.'
  mkj-mkj: Nehn Jesus ah kapangda woallo apel kidalda pwa ih minminehki wijahu anjoau
    roairoai, Ih ken pwehnglahng, “Koawoa joah nimen sihkeida?”
  zac-NT: 'Iurë lëꞌë Jesús guná lu nguiu nagaꞌa, bëdëꞌë më cuendë de quë hia zihani
    izë nagáꞌall lu galguidzë. Repi Jesús: ―¿Gu rac shtúꞌul guëáquël?'
  kyg-kyg: Yesuꞌa eno ageyana havaeno maiꞌnigeno agetenoꞌaeꞌmo yatala afinaꞌmo kaita
    hauge hauge huꞌnigeno maiꞌniye, huno agesa afitenoꞌaeꞌmo, kaitakamo kahagesiyafeꞌmo
    kahauꞌnifiye, huno afi geꞌnigenoꞌaeꞌmo,
  kmk-kmk: Mailan man Jesus di kan tigammuna un nabayagona uumbog, kanana kan siya
    un, “Piyaom kada gumilog?”
  cao-NT: Jabi Jerusalén qui jicopama tsi toa joni raca ca Jesú jisniquë. Naama toca
    tsi ja ini ca Jesú cahëniquë. Jatsi, —¿Jënimacatsai? —i joni qui Jesu niquë.
  bbr-bbr: Jisas ko kiro ro rawon aparwon. Ko kiro ron woisan rumuk sip orip rawon
    äpu mianik, kiro ro totorwon, “Nan ronkat na ätäi eposek saräun itok ra?”
  inb-inb: 'Chi runata kawas­paka, Jesuska, unai­manda­ta chipi siri­kugta iachaspa,
    tapurka: —¿Munangichu ambi­riska kan­ga­pa?'
  hrv-hrv: 'Kad ga Isus opazi gdje leži i kada dozna da je već dugo u tome stanju,
    kaže mu: “Želiš li ozdraviti?”'
  box-NT: 'Bìo ó o Yeesu mɔn wo ò o dũma, ó o zũ le o lò yí here míana, ó o
    tùara a yi: «Fo wi à ũ wa le?»'
  ote-NT: 'Ha nura Jesu bi hyandi mi ꞌbɛni ne bi ba̱di gue yaꞌbʉ xqui njabʉ, ne bi
    ꞌñembabi: ―¿Ha guí ne gui ña̱ni?'
  wnu-wnu: 'Igama qen end Yisas is gab mom imbigorei, munon eng unor set baia toar
    warei. Ende gab nob qamar: “Ne uberburib qenungan qiyo?”'
  zam-NT: 'Co''se'' gunèe Jesús nax mbi''a no non Jesús ndxàcle'' lín'' ndyac len
    mbi''a, ndxab Jesús loo mbi'': ―¿Ché'' ndlya''sl yacl, cà'', ey?'
  zyp-NT: Zisu tah ma cawngsaw cawh hmuh ka, ma leco khua sypui dang lytah a ung myca
    tahpaw khah hnih ka, a hai letah “Dang na du maw?” tatah a tah.
  sey-NT: 'Ja̱je paꞌipi, u̱ina, ñani Jesús i̱te tsoe ja̱je ai yoꞌoquë paꞌiyere asaquë
    se̱jiꞌi, i̱te: “¿Coꞌyaye yëquë, mëꞌë?”'
  nvm-nvm: Ijefuon Jesu fu keko e iji namo iji gain. Fu game vierafega e iji fuka
    usuibe adam abenma ijar ijia nam. Ijefuon Jesu fu uri kua, A vierafe adam on iji
    fube migegare madakno kuain?
  mps-mps: Jisasgo te bidi pila mubo suai, tama Jisasgo koneai, te bidi gasi elalubadi,
    hauwa sogo mu bidai. Tama Jisasgo te bidibolo te po wai, “Nago homu da, naga tigi
    dwagi yai yabo homu ebowe?” Jisasgo te bidibolo te po hanalu wai.
  pab-NT: 'Owene etolijoita hoka Jesus waiyene hoka otita wahehena ehokakene hoka
    nexa ihiye: — Xoana hikinatereheta haokowita? nexa ihiye.'
  llg-llg: Boe ma Yesus nita ana sunggu nai ndia. Yesus bubuluk hataholi ndia namahedi
    dook ia so, de Ana natanen nae, “Kaꞌa aa! O hii hai, do?”
  kyf-kyf: 'Da -Zezu ''plɩlɩa -mɔ, ɔ ''yɩa ɔ, ''ɩn ɔ yia ''nʋ nɩɩ, wee gu ka ɔ -yɔ
    -gwlɛ. Ɔ bɛa ɔ -yɔ, ''ɩn ɔ yia ɔ layɩbha: «-Ɩn ''yɩbha -ɩn ''ka ''pʋʋ?»'
  tpi-tpi: Jisas i lukim dispela man i slip i stap, na em i save, em i stap sik longtaim
    pinis. Na Jisas i askim em, “Ating yu laik bai skin bilong yu i kamap gutpela?”
  mih-NT: 'Ta i ndyehe ra Jesús sii ra candyaa ra yucuan, ta i nacoto ra vatyi sa
    naha xaan tahan ra tacuan, ta i nducu tuhun ra sii ra: ¿Atu cuñun nduvohon? catyi
    ra.'
  qvh-NT: 'Say runa unaypitana gueshyashganta musyarmi Jesús taporgan: “¿Aliyayta
    munanquicu?” nir.'
  kms-kms: Jisas wuti te tende nase kin te nuqoind di wute ninge simbe rindig riri
    ni asine pugri pu nase. Segi ni pengu nindig nari, “Nu mune oghi ningg kuari?”
  agn-agn: Inita ni Jesus tang laling asi ang lolbog da lamang ig gata-wanan nang
    lagi ang doro rag kaboay tang masit na. Animan sine-ma tanandia ni Jesus ang ganing,
    “Onopa? Galiliagang mago-ya?”
  nhi-NT: 'Ihcuac Jesús oquitac in cocoxqui ouitztoya uan oquimat nic yocpiaya mic
    xiuitl ohcon mococohtoc, oquiluih: —¿Itconniqui tonpahtis?'
  ttc-NT: 'Ntons te Jesus, ya ma xik te''e'' cha b''aqlik tuq b''ix aj tok xhcha''o''
    jateb'' aq''b''ixi'' tuq tqetlen yab''tik, yaji oxik tqani'' te yab'' ikxjani:
    «¿Agan pe'' tzan ab''antik?»'
  dan-1931: 'Da Jesus så ham ligge der og vidste, at han allerede havde ligget i lang
    Tid, sagde han til ham: “Vil du blive rask?”'
  kwj-kwj: Jisas ori hima ri heiwani tukuyandawani ya ri hambwa, asama miyafo naha
    ete ri hahungondaro. Wosini Jisas ya rini sawe, “Tape mihi kipe wosi ki mi okokonandauꞌu?”
  vie-OVCB: 'Chúa Giê-xu nhìn thấy, biết anh mắc bệnh kinh niên, nên Ngài hỏi: “Anh
    muốn được lành không?”'
  kze-kze: Ísu awánéna ayáátááka'a áí'a kwéiye-imayaama éna áísaa ena séna embá asóvaiyavai
    kwéankaiyo súwana
  mpj-mpj: Jiijajju palunya yirna ngarntawinti nyangu ka kulirnu, “Ngaanya rawa yilta
    ngarripayi, ngarntawinti.” Kara japirnu, “Kulirnin nyuntulu wankarriraku?”
  lbk-lbk: Issan nangil-an Jesus ken siya, ya inammowana ay inmannong ay apegket naiwawangcha
    ischi, ke na't kanan ken siya, “Ay laychem ay khomawis?”
  mto-NT: 'Ku veꞌe je̱ Jesús yꞌixji je̱tseꞌe du̱nu̱jaꞌvi je̱ts jékani veꞌe pyaꞌamꞌít,
    vanꞌit tseꞌe du̱nu̱u̱jmi: ―¿Mtsa̱jkpeꞌe je̱tseꞌe mjo̱tka̱daꞌaku̱t?'
  bzh-bzh: Yesu lë mehö sënë neggëp lom raḳ ni bë niraḳ hus ading rot, lom loḳ
    tepëḳ vu yi bë, “Ġevonġin bë nim vesa jaḳ-a?”
  guj-2017: તેને પડી રહેલો જોઈને તથા ઘણાં સમયથી તે એવો જ છે, તે જાણીને ઈસુ તેને કહે
    છે કે, ‘શું તું સાજો થવા ચાહે છે?’”
  jvn-NT: 'Gusti Yésus weruh wongé lan ngerti nèk wong kuwi wis lara suwi banget,
    mulané ditakoni: “Apa kowé kepéngin mari tenan?”'
  byr-byr: Sai mwaalɨna yadɨꞌnyɨ Jizaazai bɨna yaka yawɨꞌna “Weꞌ, aꞌmwe sai nalaavɨnakei
    kwarame kwalaalya mwaaidelyɨ,” yawɨꞌna yaka wɨdɨna “Gɨmɨre sɨmunya ‘Maamɨdaryainyɨ
    yɨmaꞌnɨma!’ yawɨꞌdɨnyaigɨ daaka?”
  ian-ian: Jisas ndɨ kat vɨlaa maawupmba yelavɨtndɨ. Wan nyan naambi nɨma sakwat yelogwen
    kat tɨlɨndɨ waa yelavɨtaa ndɨ kat wagalandɨ. Yelavɨka lɨman mɨna mbangɨ kwo lɨndangat
    yelavɨka lɨgamɨn? Waa wagalandɨ.
  hun-hun: 'Amint látta Jézus, hogy ott fekszik, és megtudta, hogy már sok idő óta
    úgy van, ezt mondta neki: „Akarsz-e meggyógyulni?“'
  mcf-NT: 'Adsho istuidshun: —Ëndenquio daicsabudaid nec —quequin tantiashun: —¿Bëdanteda
    bune? —catuidpondash Esusën.'
  kjs-kjs: 'Yesumi mo alina yaina maali adaapu palisa adisa-pulu nipu-para talo: Nena
    konemere yaina maperekealua kone wi?'
  mni-mni: "Mahakna mapham aduda hiptuna leibadu ubada mahak asi kuina naraklaba mini\
    \ haiba Jisuna khangladuna mangonda hanglak-i, “Nahak phaningbra?”\x94"
  yad-NT: 'Sadiñuvejadanumatiy Jesús tiryo̱nu siva, sadatya̱danumatiy Jesús ta̱riy
    jdiva̱jni̱numa, sitaja̱doda variñi̱: “¿Jimyi̱saru̱vyi?”'
  mxb-NT: 'Dá ni̱ xini Jesús kánduꞌu̱ ta̱a yóꞌo. Tá ni̱ ka̱ndaa̱ ini na̱ ña̱ sa̱ naꞌá
    nda̱ꞌo kúꞌu̱ ra̱, dá ni̱ nda̱to̱ꞌón ñaá ná: ―¿Á kóno̱n nduva̱ꞌón?'
  pon-2006A: Ni Sises eh ketin mahsanihada ohlo oh mwahngihada me e wonohnkiher wasao
    ahnsou reirei, e ahpw ketin mahsanihong, “Ia duwe, ke sohte men kehlailda?”
  maq-NT: 'Hane xi cavëë Jesús xi cuatjin jiña cha hacuaha ha vëë me xi ha jemu tsëë
    hmu rë cha ne, cavinenguise me cha cuitjin: ―‍¿Há meje nuju xi cuma ndaja ngayun?
    ―‍Cuatjin cavinenguise Jesús.'
  hto-hto: 'Jesús billano ie bɨ́inana cɨode. Afémɨe are jaiai nɨnómona daɨí dɨnomo
    íllana onóillano, Jesús íena daɨde: —¿Jíllobicaiacadɨo? —daɨde.'
  por-BRBSL: 'Quando Jesus o viu ali deitado, e soube que estava doente há muito tempo,
    perguntou-lhe: “Você quer ficar bem?'
  ces-NKB: 'Když ho Ježíš uviděl ležet a poznal, že je už dlouho [nemocen], řekl mu:
    “Chceš být uzdraven?”'
  cui-cui: 'Jesús tane xua bapon iratha boca. Mataʉtano Jesús yaputane xua bapon ainya
    dapaein bayatha ewata boca. Jesús yainyaba bapontha, jeye: —¿Ichichipame xua neaxaibiwa?
    jei Jesús.'
  boj-2014: Onaqa Yesus na tamo di ŋeiesonaq unsiqa a bati olekoba ma de ti soqnej
    di qalieosiqa nenemyej, “Ni boleqajqa are unu e?”
  eng-OEBUS: Jesus saw the man lying there, and, finding that he had been in this
    state a long time, said to him, “Do you wish to be cured?”
  eri-eri: Ariya, Yesus no fai waha inyi gainga uredu bona no isai fai beha no taura
    saini ufaro inyai. Onodu bona, Yesus no isoki tuwai, “Ne gete gala ege hilobainga
    heigei nomo gau hinina yo?”
  aly-aly: Jesus-el arntety renh arek. Angka ra awek, rarl arleng-alenty lerrp anenh.
    Jesus-el renh ayernek, “Nga mwerrirretyek ilkelheyel apek?”
  wiu-wiu: Einago pikata Yesu nokome enekale eida tau tootokaneya pia kakeneyano wene
    tokome yatekome okome nepa latoa poade oko-pe-kale okome
  swe-swe: 'När Jesus såg honom ligga där och visste att han varit sjuk så länge,
    frågade Jesus honom: ”Vill du bli frisk (helad)?”'
  cth-cth: Hote tami sut ka yan e Jisuh ni a hmu navah hroung kasawlah ao toe tie
    a panue dawkvah, dam hane na ngai maw telah a pacei.
  mti-mti: Iesu apan mame parau vinivi yaune, sira yaug anone me danadawai gumbe wakenewa
    kum yobtaren. Me dig wane, “Ge imugap inaigittan anoege?”
  pad-NT: 'Oniaroa, amokhini kania akhano''aha ada Jesus, binokiha ada omaki, biogamanihi
    ida badara ipohini bivakavamoni''iki. Binana''dohi''aha: —Ia''aihotani-ra inofimanija?'
  twi-twi: Yesu huu sɛ wayare ada hɔ akyɛ no, obisaa no se, “Wopɛ sɛ wo ho tɔ wo ana?”
  hlt-hlt: Jesuh loh aka yalh sut te a hmuh vaengah kum muep di coeng tila a ming.
    Te dongah anih te, “Sading la om na ngaih a?” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu ò yɑ̀ kòò duɔ́, kòo bɑntɛ́ ò dɛ̀ bomɛ̀ kɛ̀ dɛ̀ mɔ̀ntɛ, kóò bekɛ
    kɛ dɔ̀: A dɔ́ kɛ́miɛtɑ́ɑ̀?'
  san-GUJ: યીશુસ્તં શયિતં દૃષ્ટ્વા બહુકાલિકરોગીતિ જ્ઞાત્વા વ્યાહૃતવાન્ ત્વં કિં સ્વસ્થો
    બુભૂષસિ?
