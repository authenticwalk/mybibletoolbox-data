  isl-isl: 'Þegar Jesús sá hann og vissi hve lengi hann hafði verið veikur, spurði
    hann: „Viltu verða heilbrigður?“'
  spy-NT: Yu kakas ꞉Yēēsu chiichooto kukārintit ām yooto kōōnkēt kule kikiikusyēn
    kēnyiisyēk chēē chaang'. Kuteebee chiichooto kule, “Imāchē isob?”
  xnn-xnn: Issan nang-ilaan Jesus ken siya ay nangipopodan isdi et gintekna ay nabayag
    ay nasasakit isonga danat kanan, “Ay laydem ay gomawis?”
  mwe-mwe: Numbe a Yeshu bhakammoneje jwenejo ali agonile penepo, gubhang'amwile kuti
    jwenejo patemi penepo mobha gamagwinji, gubhammushiye, “Bhuli ulipinga kulama?”
  tte-tte: Yeisu tomone igitai ikenokeno yo ikatai sauga imamalawesosi ikasikasiebwa,
    mwa ineli iba, “Gubesi, nuwanuwam kunamwanamwa?”
  tcs-tcs: Wen Zizas i bin luk em leidaun de, Zizas i bin prapa sabe em bin sik po
    mina longtaim. Zizas i bin askem, ‘Ei. Yu wande kam orait a?’
  hlt-THB: Jesu ing cawhkaw thlaktlo kum khawqyt cawh awm hawh hy tice a sim dawngawh,
    doet hy, “Roei nak ngaih aw?” tina hy.
  soq-soq: Iesu bola sawo wisene apana kerola sa ituleidio ewene ita atenlen me kero
    wadeno waina walama daumaidalen. Sa baiwa Iesu me waitarasane wanase, “E inaitaa
    meneede, ba dia?”
  qub-qub: 'Chay runa unaypitana gueshyashanta musyarmi Jesús tapuran: «¿Allchacayta
    munanquichu?» nir.'
  att-att: Á nasingan ni Apu Kesu, á ammu na ta nagiddá ta nabayágin. Á iniyabbû na
    laguk ni Apu Kesu kuna, “Ikáyâ mu ta mammapiá ka?” kun na.
  bki-bki: Ana bogo na Yesu binimei, naio mial toro nene, mia mijikia toro nei naio
    jo mon bior mieiano nei bogo jiou ruei jibe na, ana naio bika denio berinavo “?Koig
    liki, jau kojidom ka niabemo rimei rivu, ina?”
  bqp-bqp: 'Kũ Yesu a è wútɛna gwe, à dↄ̃̀ kũ àtɛn gyã kɛ a gìi kɛ̀ manamana, akũ
    à pìnɛ: Ń ye ǹgↄ̃ aafia yá?'
  mcp-mcp: 'Yésus mú dʉ́g muud ɛ́nɛ mbwúg; nda Yésus nyə á mpu nə́ a mə́ bwey nə bwas
    nə́, a mú jî nə́: «Ye wó cɛɛl yâl?»'
  hat-hat: 'Jezi wè l'' kouche. Li vin konnen li te malad depi tout tan sa a. Li mande
    li: Eske ou vle geri?'
  npl-NT: 'Ijkuak Jesús okitak n kókoxki ompa wetok, okajsikama yowejka omokokoaya,
    iwa okili: —¿Tikneki tipajtis?'
  bgg-bgg: Isu è ai thiichiih shii um pha ji riig srane, chiih-è bajo idam è rad pha
    ji thieg srane; ai è ji pha bran shii sai, “Na wie rey pha now bey?”
  eng-TCENT: When Jesus saw him lying there and knew that he had been in that condition
    for a long time already, he said to him, “Do yoʋ want to be made well?”
  eng-BSB: When Jesus saw him lying there and realized that he had spent a long time
    in this condition, He asked him, “Do you want to get well?”
  cpu-NT: 'Ikanta Jesús jiñaapaakeri jonoryaaka, jiyotapaake osamani okantaka jimantsiyavaitake
    irika, josampitapaakeri, ikantziri: “¿Pikovima peshitakotai?”'
  san-ASM: যীশুস্তং শযিতং দৃষ্ট্ৱা বহুকালিকৰোগীতি জ্ঞাৎৱা ৱ্যাহৃতৱান্ ৎৱং কিং স্ৱস্থো
    বুভূষসি?
  tac-NT: 'Esúsika etele i''kilí bo''ígichi alué nayume ''lige machile we''ká bamió
    alué nayua. A''lige Esusi rukele: ―¿Sa''winale mué?'
  eng-WEBPB: When Jesus saw him lying there, and knew that he had been sick for a
    long time, he asked him, “Do you want to be made well?”
  gfk-H: Ma bia Iesu ga nas tar ia bia ga sua taar kaia, ga nunurei bia baai at um
    gaba ngan hua, kaikek gaam tangai tana, “U sip bia u na langalanga?”
  viv-viv: Ada Yesu toꞋaulolo-nadi gidauda-ma giꞋitana, ada bana giꞋuꞋaulolo lauva
    tunugina ma gihalamanena. GiꞋita-yo gitoliluveluvena gigayo, “KaꞋi nuwanuwa unabwaina?”
  yao-yao: Che Yesu paŵambweni mundu jula ali agonile pepala ni kwimanyilila kuti
    ali jwakulwala moŵa gamajinji, ŵambusisye, “Ana nkusaka kulama?”
  tgp-tgp: Ale Iesu mo hite tamlohi sei mo hitevosahia vara enia tavalu epena mo mate
    mata tauni matuvana moiso, ale mo usia isana mara, “Eh, ko opoia vara o r̃uhu
    teni mo vono?”
  auc-NT: Adocä mänïñömö öñongä ingante Itota ponte ayongä wadäni, Mäningä wantæpiyæ̈
    mänömaï wënæ wënæ inte wægaingä ingampa, ante apæ̈nedäni ëñëninque Itota tömengä
    ingante, —Bitö, Waa baïnëmo, ämitawo.
  kbc-NT: Jesus naɡ̶a naditedeloco niɡ̶idi ɡ̶oneleegiwa, odaa ja yowooɡ̶odi naɡ̶a
    leegi midi me deelotika. Odaa ja ige Jesus, meeteta, “Emaani me ɡ̶adicili?”
  bmh-bmh: Yesus gue du go dareun uligeun. Go du gonugau ebeu wai asiu mui dareun
    abe maimai, du go kanabeun, “Nait dabeleu na koli naliu usalabun iboin ta?”
  ctu-BL: 'Jesús tsi'' q''uele jini xc''amʌjel. Tsi'' ña''ta anix cabʌl ora ya'' ñolol.
    Tsi'' sube: ¿A wom ba ma'' c''oc''an? che''en.'
  meq-meq: 'Yesu a ndisl a təv i ndo i ɗəvats niye hay na, a ŋgatay a ndo niye mahəna
    eye ada a tsəne na, ndo niye kə ndza ma ɗəvats məve haladzay. A tsətsah faya,
    a gwaɗay: «A saka məmbəle ɗaw?»'
  noa-H: Mag werba k'ërʌm Jesuu hoobaimawia mag año k'apan dau hap'ʌʌ k'ërʌmjã k'aug
    hat'aawai hirig, —¿Pʌ monaaum k'õsi chirʌ́wi? hajim.
  alp-NT: Eleki kena Yesuse Iselu tamata mere intulu ete mere, Irekwa be tamata mere
    kerakeni takwali peneka. Yesuse Iombe, “Asuka kena amise o?”
  san-VEL: yii"susta.m "sayita.m d.r.s.tvaa bahukaalikarogiiti j naatvaa vyaah.rtavaan
    tva.m ki.m svastho bubhuu.sasi?
  kbq-kbq: Anante maseno mani'negeno Jisasi'a negeno, za'za kna ana krifina mase'ne
    huno antahi'ne. Jisasi'a anage huno asami'ne, Kagesama antahinana krika'a knare
    hugantesie hunka nentahino?
  kbh-kbh: 'Jesús chë jajonábioye tbojáninÿe ora y ba uatama chca yojamnama tojántats̈ëmbona
    ora, tbojantjá: —¿Quecojtsebos̈e ts̈abá jtsatsmënama ca?'
  ron-LSB: 'Când Isus l-a văzut zăcând acolo și a știut că era bolnav de multă vreme,
    l-a întrebat: “Vrei să te faci sănătos?”'
  pon-pon: 'Iejuj lao kotin majani men et a wonon, ap kotin mani, me u wonon anjau
    warai, ap kotin majani on i: Koe jo men kelailada?'
  nhe-BL: 'Huan Jesús quiitac huetztoc huan quimatqui quipixtoya nopa cocolistli miyac
    xihuitl, huan quiilhui: ―¿Tijnequi timochicahuas?'
  sps-sps: Jisas tagei towa te soon non ana ya natiny towa na faadis tan nainy viviakoo,
    ana Ya tsue to tsunia, “Fiisia, anyi komainy toto rom?”
  wnc-wnc: Yuwan sandewan Jesuta kake waapata nakanu buyambam siknga gwa yukut ngang
    natake anzing inikwaikut, “Ga gupba take siwikge nataayak ba dasing,” ngang inikwaiwan
  bus-bus: 'Kɛ̀ Yesu à è daɛna gwe, à dↄ̃̀ kɛ̀ èe gyãa kɛɛ a gì kɛ̀ maamaa, ben à
    bènɛ: Ń yezi ǹgↄ̃ aafiaↄ́?'
  gub-BL: Wexak Zezuz a'e awa a'e pe tuz mehe a'e. Ukwaw kwehe ima'eahy awer. Uze'eg
    izupe. — Aipo nekatu wer ne, i'i izupe.
  imo-imo: Jisasini iyemu kelolina ainyembo lerimu ulumu omba kanopalie, nimbei, “Nu
    kuro pora nipili konopu ltenoya?” nimu.
  boj-boj: Onaqa Yesus na tamo di ŋeiesonaq unsiqa a bati olekoba ma de ti soqnej
    di qalieosiqa nenemyej, “Ni boleqajqa are unu e?”
  eng-DRA: 'Him when Jesus had seen lying, and knew that he had been now a long time,
    he saith to him: Wilt thou be made whole?'
  knf-knf: 'Yeŧu awina kë apiinţ da abot ame kë ujon wi aţakmi aanhinan poş aşë ji
    na a : « Iŋal kajeb i? »'
  san-KHM: យីឝុស្តំ ឝយិតំ ទ្ឫឞ្ដ្វា ពហុកាលិករោគីតិ ជ្ញាត្វា វ្យាហ្ឫតវាន៑ ត្វំ កិំ
    ស្វស្ថោ ពុភូឞសិ?
  arn-NT: 'Feymew Jesus pefilu tüyechi wentru ñi kudulen, fey kimürkey ñi rume fentren
    tripantu ñi femngechi felen dewma, fey ramtufi: —¿Ayüfuymi tami mongetuael?'
  zas-NT: 'Chi baguiaa Jesús laaman nagaꞌman yagaj, abiꞌ gogbeeman guial gocli ragxuuman
    dxel gunabdiidxaman lojman rëbaman: ―¿Rënl ya yayajquil?'
  ken-NT: Yesu ágháká nɔ́kɔ́ ndu bɛtɛm ɛbhɔ, aghɔ́ mmu wu bhʉ́rɛ́. Arɨŋɨ bɛ́ yi
    anáŋ atat arɛ́ ndǔ ɛrɔ́rí mpok. Abhɛ́p yi bɛ, “Ɔ̌yáŋ bɛ́ ɔ́ntáŋ?”
