verse: JHN.005.006
translations:
  kpx-kpx: Isege Iesuu lohoale malaha ke elehage keu keve lahai ua. Ige Iesuu hilokage
    malaha keu vagana baluga vavahani ke manu. Ige au avuho loui avoe, “Ana isiviai
    momoleai.”
  okv-H: avo Iesu na amita ambure iji koso mihahija avo kito, “Umo kojasi uje ere
    oete?” Ainge enu, embo amina ke mine einge ena,
  tbo-tbo: Ma Yesu i nae po lawana i galeya, ma i hanapugeya naka bolima hi maga duma
    uyahina totogo i memae, ega yaka Yesu lawana i lubayadeya i pa, ‘Nugonugom una
    luyagonana?’
  mal-C: യേശു അയാളെ കണ്ട്, അയാൾ ഈ അവസ്ഥയിൽ ആയിട്ടു വളരെക്കാലമായെന്നു മനസ്സിലാക്കി,
    അയാളോട്, “സൗഖ്യമാകാൻ നിനക്ക് ആഗ്രഹമുണ്ടോ?” എന്നു ചോദിച്ചു.
  grc-SR: Τοῦτον ἰδὼν ὁ Ἰησοῦς κατακείμενον, καὶ γνοὺς ὅτι πολὺν ἤδη χρόνον ἔχει,
    λέγει αὐτῷ, Θέλεις ὑγιὴς γενέσθαι;
  bgc-bgc: यीशु नै उस ताहीं पड्या होया देखकै अर न्यू जाणकै के वो घणे दिनां तै इसी
    हाल्लत म्ह पड्या सै, उसतै बुझ्झया, “के तू ठीक होणा चाहवै सै?”
  khz-khz: Iesu na vonai maokotagonai egitaato, eripato, ia toma vogovagi eviti-agiato.
    Gaurai Iesu na erenagiato, netiwato, “Goi oririwana ono nama pa?”
  deu-TKW: 'Da diesen Jesus daliegen sah und wußte, daß es schon so lange mit ihm
    währte, sagt er zu ihm: willst du gesund werden?'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ dëꞌ niꞌ bönniꞌ huëꞌ naꞌ Jesús, len ráquibeꞌinëꞌ chguc zian
    iz réꞌinëꞌ, gnabnëꞌ lëꞌ, rnëꞌ: ―¿I rëꞌnnuꞌ huöacuꞌ?'
  lin-lin: 'Lokola Yesu amonaki ye alala na mabele mpe ayokaki ete awumeli mikolo
    ebele na pasi yango, atunaki ye : — Olingi kobika ?'
  hns-NT: 'Jiesoe djaanat raha kie oe dher dien se hoewa paral raha. Tab oke dekhke
    ose poetjhies: „Toe na maange hai attjha howe?”'
  noa-E: Mag werba khërʉm Jesuu oobaimawia mag año khapan dau aphʉʉ khërʉmjã khaug
    athaawai irig, —¿Pʉ monaaum khõsi chirʉ́wi? ajim.
  eng-EMTV: When Jesus saw this man lying there, and knew that he already had been
    in that condition a long time, He said to him, “Do you wish to become well?”
  mib-NT: 'Te ni jito Jesús jeē catú de, te ni jini yā jeē ní cuu cuehē cuiyā cuhú
    de. Te ni cahān yā jiín de: ¿A cúní rō nduvāha ró? áchí yá.'
  lif-NT2: ये़सुरे़ खे़न् मनाःन् खे़प्‍मो ने़स्‍से़बा निःसु हे़क्‍क्‍याङ् यरिक् तङ्‌बेआङ्धो
    तुक्‍काङ् ने़रो के़लॽबा निङ्‌वाॽ खोःसुआङ् सेःन्‍दोसु, “खे़ने़ॽ वेःप्‍मा के़सिराॽ
    थाङ्‌बि?”
  xnj-xnj: Yesu peamuwene mundu yula agonili na kuni imanya kuvya ilwala kwa magono
    gamahele, akamkota “Wu, ugana kulama?”
  mmx-mmx: Iesu ga ven i gak midi go, la gaklen pam i do mo laradi gak meres at buaang
    laxanmaares. Kuren la ne Iesu ga sue i, “Kereva, u vara box i do una lox avukat?”
  cbr-NT: 'Ax anu racácë isquin ca —''uran ca ënë uni usai ''iaxa —quixun ''unánquin
    Jesusan cacëxa: —¿Caramina pëxcútisa tanin?'
  tee-NT: 'Ju Jesús lakts''ilh junta ixma. Chai c''atsalh ni na mak''aniya tak''ank''at
    ju ixch''apata. Pus junich: ―Ja lac''asq''uin ni palai a''unt''i.'
  eng-LSV: him Jesus having seen lying, and having known that he is already a long
    time, He says to him, “Do you wish to become whole?”
  cak-NT: 'Y jun k''ij cuando ri Jesús nik''ax chiri'', xutzu'' ri achi cotz''ol chiri''.
    Y can reta''n-wi chi ri achi ri'' can q''uiy yan juna'' ri quiri'' rubanon-pe.
    Y raja'' xuc''utuj che ri achi ri'': ¿Najo'' jac''achoj?'
  pah-NT: '@see-verse:JHN.005.005'
  sja-NT: 'Jesupa iru mama jẽra bɨ unuk''ãri mãik''aapa k''awaa atak''ãri taarã weda
    ichi mãgá che bapachi, irumaa iidiji: —¿Jɨpa bee k''inia bɨk''ã? aji.'
  xed-xed: 'Kəʼa ka Yesu ná, ta hani tsa mndu ya. Nda sna guli kazlay: Nda kɗa fitikani
    ta ɓasa tsa ɗaŋwa ya kəʼa. «Ta kumay ka ta mbafta gha ra?» kaʼa nda tsi.'
  glk-glk: 'وختی عیسی بیده اون اویه خوفته، بفهمسته کی خیلی وخته به اَ حال دوچاره.
    از اون وَورسه: «آیا خوأیی کی تی سلامتی‌یه به دست بأوری؟»'
  mks-NT: 'Ta tá na̱xini Jesús cándúhu̱ dá tañu na̱ quíhvi̱ cán ta tá na̱canda̱a̱
    ini a ña̱ sa̱nahá ndiva̱ha quíhvi̱ da̱ já na̱nda̱ca̱ tu̱hún a̱ da̱ já na̱cachi
    a já xi̱hi̱n dá: —Á ndiva̱hún cúnu̱n.'
  gfk-S: Ma be Jisas ga nes ter ie be iga noh ter kaia, iga nunure be baak iat um
    igabe ngan hobi, kaie igom tange tana, “U sip be nu langalanga?”
  bmu-bmu: Miaŋgöreŋ ahöiga Jisösnöŋ kaŋgota eka lök nalö köröp tiŋtiŋi kawöl yöhöi
    ahöba malöhi, mi möta kewö qesim waŋgiyök, “Gi ölöwakŋangö ak gihiza me qahö?”
  dgz-dgz: Wam ame Iesu apan ap mepe iniwandin yaveni gapan me anu aven, apan ma vek
    tan en nonongataet di wanden. Me singui inap wan, “Ge inak warat anuingi?”
  eng-GNV: When Iesus sawe him lie, and knew that he nowe long time had bene diseased,
    he saide vnto him, Wilt thou be made whole?
  zaa-NT: 'Bilá'' báni Jesús na tią nía nna, gutelí taánie qui''ni chi gutsá ridácca''ą
    anía, acca rèe na: Tsí hua calatsi'' lu'' eyacca latsi'' lu''.'
  eng-WEBSTER: When Jesus saw him lying, and knew that he had been now a long time
    in that case , he saith to him, Wilt thou be healed?
  guh-guh: 'Itsa Jesús taeyabuata bajaraponë, nexata yapëtaeyabuata bajayajebi piavitanenëcuene.
    Nexata Jesús jumaitsi bajaraponëjavabelia: —¿Jitsipame tsaja nejamatejemajava?
    jai Jesús.'
  bon-bon: Yeesu teebine jepänige ätwitäneji puma, siige tabe umle ge, egä tabe lecaleca
    padare pita cama itu senajenäjumi. Tabe puma cita ca itemlige egä, “Nää, maane
    singi gäte miiji äbitame?”
  nhw-BL: 'Huan Jesús quiitac motectoc, huan quimatqui quipixtoya nopa cocolistli
    miyac xihuitl huan quiilhui: ―¿Tijnequi timochicahuas?'
  swh-ONEN: Yesu alipomwona akiwa amelala hapo, naye akijua kuwa amekuwa hapo kwa
    muda mrefu, akamwambia, “Je, wataka kuponywa?”
  wbi-wbi: UYesu akamwagha umuunhu ujuo aghonile pala alyakagwile kuuti umuunhu ujuo
    inhamu jaake ja maaka minga, akamposia akati, “Asi ghulonda kusooka?”
  bba-bba: Yesu u nùn wɑ u kpĩ mi. Ye u mɑɑ ɡiɑ mɑ u wɑ̃ɑ mi n tɛ, u nùn bikiɑ u nɛɛ,
    ɑ kĩ ɑ bɛkurɑ?
  eng-KJVCPB: When Jesus saw him lie, and knew that he had been now a long time in
    that case, he saith unto him, Wilt thou be made whole?
  kgk-NT: 'Ha upéi katu ohexa íxupe Hesu. Ohexa kwaa hese are hasyha. “Are-ma onheno-vy
    rei oiko upe-py” he''i ojéupe. Upe-ma ramo ha''e he''i: —Erekwerase tipo? he''i
    hasy va''e-pe oporandu-vy.'
  waj-waj: 'Yisuuva Yerusareema vioo ivaki inna too ivo kaayau suai ivaki varuuvaara
    arinaima rikioo inna yapara ruoo tunoo: I nniitaraivo taikaanaraivaara i yoketainnonnee?'
  cpy-cpy: 'Ikanta iñaapaakiri Jesús romaryaaka irika mantsiyari, riyotapaakiri osheki
    rojamanitakotaki imantsiya-waetaki, rojampita-paakiri, ikantziri: “¿Pikoyi petsiyata-kotee?”'
  ekk-PKP: „Kas sa tahad terveks saada?“
  mpx-mpx: Yeisu tau o i kite i kenukenu, ge i atena sauga yayapona hot i kasiyebwa,
    yaka i neli i ba, “Tab nuwam nu molu?”
  wbp-wbp: Nyampuju nyurnu ngulaju Jijajirliji nyangu, ngulaju miyalurlulpa nyangu
    Jijajirliji kujalpa nyurnu ngunaja nyurru-warnu. Ngula-jangkaju, Jijajirliji payurnu
    nyanunguju yali mata nyurnu, “Ngurrju-jarri mayinpa?”
  luo-luo: Kane Yesu onene konindo kanyo, kendo kane onyise ni osebedo kochal kamano
    kuom kinde marabora, nopenje niya, “Bende idwaro ni ochangi?”
  nhe-NT: 'Huan Jesús quiitac huetztoc huan quimatqui quipixtoya nopa cocolistli miyac
    xihuitl, huan quiilhui: ―¿Tijnequi timochicahuas?'
  aii-aii: 'ܚܙܹܐ ܠܹܗ ܝܼܫܘܿܥ ܐܸܠܹܗ ܕܡܝܼܟ݂ܵܐ ܬܵܡܵܐ، ܝܕܝܼܥ ܠܹܗ ܕܙܲܒ݂ܢܵܐ ܝܲܪܝܼܟ݂ܵܐ ܡܪܝܼܥܵܐ
    ܝܗܘܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܒܵܥܹܝܬ ܕܦܵܝܫܹܬ ܒܘܼܣܡܵܐ؟“'
  esk-NT: Jesus-ŋum qiñiġniġaa nalaruaq suli kaŋiqsipḷugu ilaan atniġñałha takiruami,
    aasrii nipliutiniġaa, “Iłuaqsisukkaluaqpich?”
  msb-msb: Pakakita sa iya ni Jesus na nakahigda didto kay dati na niya aram na dugay
    na ini na kamutangan san tawo ginhunga niya, “Gusto mo na mag-ayo ka gihapon?”
  cpa-NT: 'Jøng² ca¹jë́² Jesús dsa² dsoh³ héi². Ca¹lø¹lih¹³dsa ma²ni³ŋó¹³ jmai³ rø²quia¹²dsa
    ja³jøng². Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² dsoh³: ―¿Hnøngh³hning hi² hliúh²hning?
    ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିସୁ ସେ ରଗି ଡୁଲିରଇବାଟା ଦେକି, ଏ ଲକ୍‌ ବେସି ବରସର୍‌ ରଗି ବଲି ଜାନି ତାକେ ପାଚାର୍‌ଲା
    “ତମେ କାଇ ନିମାନ୍‌ ଅଇବାକେ ମନ୍‍ କଲାସ୍‌ନି କି ?”
  meu-meu: Bena Iesu ese hekurena ai e itaia, bona dibana nega daudau unu vada e hekure
    tomava; bena e nanadaia, eto, Oi mauri o uramu a?
  yva-NT: Yesus perato po vatane umaso aen opamo apa wanene nggwaravain dave to. Naije
    Yesus po anajo aje pare, “Mbekero nsaumane raija rako?”
  dgc-dgc: Ey neta siya ni Jesus, éy tukoy na a nale dén siya a te katidug ta éya.
    Ey kinagi na diya, a “Gustu mo a maghusay ka?”
  zpm-NT: 'Laa zeeṉe goṉ Jesús me, ni bin Jesús scataale nroob dze rzacnë me, rëbchaa
    Jesús lo me: ―¿Pe racladz luu guiaac luu?'
  hix-NT: Noro yonyey hatà, Txesusu. Mexe rma haxa ekeh me ehtxoho hutwekon hatà.
    Àro ke, onà wyaro nkekon hatà, àwya. Oyonyhoryenàrà xehra manaye, kekon hatà.
    Oyonyhoryenàrà xehra manaye.
  sim-sim: Urik Jisas or taha or heyerik ma oto ormu orok wara. Jisas angop or heyeri
    ri, os hoje menden or kavamisihi or wandarin. Uri osik orin ormu silira, �Mir
    jivik mi nakmbaha mimu hishindu?�
  npi-ULB: जब येशूले त्यसलाई त्यहाँ पल्टिरहेको देख्‍नुभयो र उहाँले त्यो मानिस त्यहाँ
    धेरै समयदेखि रहेको थियो भनी महसुस गर्नुभयो, तब उहाँले त्यसलाई भन्‍नुभयो, “के तिमी
    स्वस्थ हुन चाहन्छौ ?”
  cgc-cgc: Nakita Jesus na mama an ganegga dya daw nlaman din man na sikad lugay en
    mama an gamasakit. Painsaan din mama an, “Gusto no mayad?”
  tim-tim: Yâk âmâ tu bâtgum aregât ginŋân tatmâ tu duwuŋ agâk dâm lâmgoep. Akto Yesuŋe
    luâk sop kâlep yeminep are ekmâ hin dâm aikoep, “Gâ âlepŋe akberâtgât nâŋgât me?”
    dâep.
  yor-yor: Bí Jesu ti rí i ní ìdùbúlẹ̀, tí ó sì mọ̀ pé ó pẹ́ tí ó ti wà bẹ́ẹ̀, ó wí
    fún un pé, “Ìwọ fẹ́ kí a mú ọ láradá bí?”
  wos-wos: Dé wun hasafwi gembu hwandéka Jisas déré xe dé xékélaki, séfélak héki hwari
    wumbu hwandéka. Wungi xékélake dé Jisas déré wakwexéké, “Méni yikafre yanjoka
    méni mawuli ye?”
  emp-NTPO: 'Jesuba maʌ̃ ẽberã egode tab̶ʌ unusid̶e cawasia idjira mama dãrãbʌrʌda.
    Maʌ̃ bẽrã idjía iwid̶isia: –¿Bʌra bia quĩrĩã b̶ʌca?–'
  eng-F35: Seeing this man lying there and knowing that he had already been sick a
    long time, Jesus says to him, “Do you want to get well?”
  ind-ind: '@see-verse:JHN.005.005'
  pes-OPCB: 'وقتی عیسی او را دید و پی برد که بیماری‌اش طول کشیده است، پرسید: «می‌خواهی
    شفا بیابی؟»'
  mpt-mpt: Yesuse tenea naka ele atemnea e tekein kenea naka ele gembinabeo bifol
    homono blimanobiobo gene kesoa e baabanea Kobo fumbeb ole ne ginino ayamut nenoko
    gabebo? ge baabasea
  ssx-ssx: Yesuma꞉ koto pa꞉ta꞉ mo hali pelia hake wiekeeki handaata꞉ ipika꞉ yeni hapa
    wina꞉ bapi wopu yapeekeeki make hone wiekeme. Koto ekina꞉ ipikana꞉ma꞉ mo hali
    pa꞉ta꞉ alota꞉ Naka꞉ honema꞉ta꞉ naka꞉ yeni tandelena꞉ hone witelepe leekeme.
  mkl-mkl: Iyi Jesu í yɔɔ wɑ sũ bɛ í bɛi í mɑ̀ iyi í kpɛ bɛ ŋɔi í beeɛ í ni, ì bi
    i bɑ iri?
  gaq-gaq: ଜିସୁ ଆତ୍‌ଅରିଆ ଆମେକେ ଡୁଲେଗ୍ ଲେଃକ୍ନେ କେ ମ୍ୟାଚେ ସାଲ୍ୟାକୁକେ, ରେମୁଆଁ ଜବର୍ ମୁଆଁ
    ସାଚେ ଆଃସି ଲେଃକେ । ତେସା ଜିସୁ ଆମେକେ ସାଲ୍ୟାକୁକେ; “ନାନେ ମେଁନେ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ନେ ଚାଏଁ
    ନାଡିଙ୍ଗ୍‌ ?”
  gof-RNT: Yesuusi yan zin77ida addiya be7idi, qassi daro wode harggettidayssa eridi
    addiyako, “Paxanaw koyay?” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ ବାଟିଆକାନ୍‍ ନେଲ୍‌କିୟାଏ ଆଡଃ ଏନ୍‌ଲେକା ପୁରାଃ ମାହାଁ ହେତେ ମେନାଇୟା
    ଏନା ଆଟ୍‌କାର୍‍କେଦ୍‍ତେ, “ଚିୟାଃ ଆମ୍‌ ବୁଗିଅଃ ସାନାଙ୍ଗ୍‌ତାନାମ୍‌” ମେନ୍ତେ କୁଲିକିୟାଏ ।
  gah-gah: Noigo, Izesú eza ámina ve ánigoake, gamena hána hána minokave loko geleake,
    loká otake geza zokatove loko ma gelenape.
  lcm-lcm: Au, Iesu kala arai ania, na kala longong ta igenen ke katala malepen a
    taun lava luai. Na kala sui ia, “Sa, kupo buk ani ku to aro?”
  aer-aer: Nhenge Jesus-arle kwatye awenge ikwere-werne apetyeke artwe nhenhe renhe
    interle-anerlenge yanhe ikwerele areke, re iparrpe anthurre itelareke, artwe nhenge
    rarle alakenhe arrule akngerre aneke. Kele re-anteme artwe renhe apayuthneke,
    “Unte-ame mwerre-irretyeke ahentye aneme?”
  qvc-NT: 'Jisusqam chay runata usuraykaqta rikashpaqa, yach''arqan achka watakunata
    qeshyaqlla kashqanda. Chaymi tapurqan: —¿Munangichu kach''akayta? nishpa.'
  tgl-ULB: Nang makita siya ni Jesus na nakahiga doon, at napag-alaman niyang matagal
    na siya nandoon, sinabi niya sa kaniya, “Ibig mo bang gumaling?”
  cbs-NT: 'daka Jesúsun bechitushitan badi ichapa ka isin teneai unankin yukakin:
    —¿Min yuda xuxai min ana kushipakatsis ikai?— aka'
  xtm-NTPP: 'Nuu ni jini ña''a Jesús ma ja kátuu de ma te ni jini ya ja ni kukua''a
    kuiya ku''u de ma, te ni jikan‑tnu''u ya: ―‍¿Kúni ni ja nduva''a ni? ―‍kúu ya
    jiña''a ya.'
  nnq-nnq: Yesu apammona mundu jweno agolwike pena ngamanya akiba ntamwe kwa machoba
    majingi, ngankonya, “Bo, mpala kulama?”
  bao-NT: 'To biri Jesús pea, too ca cũagʉre ĩa, mee yoaro peti cʉ̃ ca diarique cʉti
    cũa yujurijere majiri, o biro cʉ̃re ĩi jãiñawi: —¿Mʉ diarique ca ametʉaro mʉ booti?
    —cʉ̃re ĩiwi Jesús.'
  san-ORI: ଯୀଶୁସ୍ତଂ ଶଯିତଂ ଦୃଷ୍ଟ୍ୱା ବହୁକାଲିକରୋଗୀତି ଜ୍ଞାତ୍ୱା ୱ୍ୟାହୃତୱାନ୍ ତ୍ୱଂ କିଂ ସ୍ୱସ୍ଥୋ
    ବୁଭୂଷସି?
  huv-NT: 'Teat Jesús tajaw alpiiüm quiaj, lamajaw lamajiür xeyay neat iün andeow
    a naxey quiaj, quiaj tasaj: ―¿Ngwüy indiüm mejneaja? ―aj.'
  otn-NT: 'Nu̱''mø mi̱ nu̱ ra̱ Jesús ngue ''bɛmp''ʉ, bi ba̱di̱ ngue ya rá̱ ya''atho
    yø pa ma̱di hyɛ̱nni̱. Bi ''yännbʉya, bi ''yɛ̱mbi̱: ―¿Ua guí̱ nne da̱ zä''i n''yø?
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Adi uŋgoŋ deihatu Jesudi wooŋ kaŋ yagit u tihatibu gulet unduŋ dapmalak
    u agaŋ nadiŋa indiŋ ninadiguk, “Du maaŋbe kedebawe nadilaŋ?”
  obo-NT: Nokita sikandin ni Disas woy nosorollan din no nouhoy ron oraroy iddos bohok
    taddon mama. De‑en mid intud si Disas kandin, kahi rin to, “Od kopiyan ka vo nod
    ko‑uliyan?”
  cak-ENT: 'Y jun k''ij tok ri Jesús nc''o c''a e chiri'', xutz''et c''a ri achi cotz''ol
    chiri''. Y rija'' retaman c''a que ri achi ri'' q''uiy yan c''a juna'' ri quiri''
    ruc''ulachin-pe. Y c''ateri'' rija'' xuc''utuj c''a chin ri achi ri'': ¿Najo''
    ncac''achoj? xbij chin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤂᤧᤵᤔᤥ ᤏᤧᤛ᤻ᤛᤧᤒᤠ ᤏᤡ᤺ᤛᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤡᤰ ᤋᤱᤒᤣᤀᤠᤱᤎᤥ ᤋᤢᤰᤁᤠᤱ ᤏᤧᤖᤥ
    ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤂᤧᤏᤧ᤹ ᤘᤣ᤺ᤵᤔᤠ ᤁᤧᤛᤡᤖᤠ᤹ ᤌᤠᤱᤒᤡ᥅”
  mie-NT: 'De nī jinī Jesús jā cáá dē, de nī jinī yā jā ní ncuu cuāhā cuīyā cúhū dē.
    De nī ncāhān yā jíín dē: ¿A cúnī nū nduvāha nú? ncachī yā.'
  san-TIB: ཡཱིཤུསྟཾ ཤཡིཏཾ དྲྀཥྚྭཱ བཧུཀཱལིཀརོགཱིཏི ཛྙཱཏྭཱ ཝྱཱཧྲྀཏཝཱན྄ ཏྭཾ ཀིཾ སྭསྠོ བུབྷཱུཥསི?
  qve-NT: 'Jesusqa chay runata pampapi t''ikralayashaqta rikuspanmi, hinallataq unay
    wataña onqosqanta yachaspanmi, payta tapuran: —¿Munankichu sanoyayta? nispa.'
  pao-NT: Soo Te Pabe'e oo poonne ka oona oo hape, yise soo gi nummedu nana wuna'me
    o hape, mee oetu naka. Soo Te Pabe'e mee oo tubengu, “U haa'a u namabesakuna soogwa'e?”
  cbu-NT: '@see-verse:JHN.005.005'
  usa-usa: 'Îtuma aúyánámmá ítaraiye min-nákómá karímá naayóbáq matáiye. ááqibo mibáq
    min-náqá aipaq atáitana aónatuwena Îtuma ítama aónaraiye: “emá atóbaiyaba kákaiyo?”
    téna Îtuma ítama aónaitana'
  soy-soy: 'Kɛ Yeesu uu u n yɛ̃́ un kei finu, uu kɔ kom tɛ kuú nɛ m pɔ́ɔ́lúmɛ ɑ́i
    kusɑ nɑ́ŋɑi, uu u pisɛ rɛ: Pɔ lɑ pɔkɛ́ peii?'
  hui-hui: Yasu ibu de handalu ibu bambaore howa warago bo wiaabo heneda manda buwa
    ibuhondo lalu, Í̠ dabi holene hamelo bedebe, lene.
  amf-amf: Yesus ea agaa raatayse ki daaka kiam haapayse, kinaka yekka thoothi leve
    hajadhayse kinin dohonam dhesayse, “Paashana zagaa zago?” hamayse kiam ki oysade.
  quc-NNT: 'Aretaq ri Jesús xrilo q''oyol cho ri ulew, xuquje'' xretamaj chi k''ia
    junab'' chik yawab'', xuta'' che: ¿A kaj la kutzir la? —xcha che.'
  dob-dob: Ta Yesu ꞌiapwesa, ga tai nina ꞌiꞌitena, ta wate ꞌimwalatonina ꞌaene yakwala
    yauna ꞌana leꞌoasa ꞌena ꞌimiyami, ꞌenega Yesu tai nina ꞌienaidena, ꞌigwae, “Nuwanuwayo
    be ꞌuboboꞌana?”
  wrs-wrs: Yesusva nonglanamba no indhanarinimba, wo nengna, himba noi ambo doaramini
    snangas wohvindilv. Wo doa venamba, Yesus osahmana, es hevpa, yimba os nengvma,
    kamoa henga kanandhara?
  mca-mca: 'Ha'' Jesús in yi''wen in i''wju'', ma'' qa nikfe''lets in hats qu'' toxetaxik''i
    aka'' ƚunye''j, qa nifaakan: —¿Me ƚisu''un qu'' ham awtshek''e''?—'
  tzo-TZC: 'Cꞌalal laj yil ti Jesús ti tey puchꞌul ti vinique, ti jal xa ta jmec stsꞌicoj
    ti schamele, jech lic sjacꞌbe: ―¿Mi ta xacꞌan ta xacol? ―xut.'
  mya-mya: ထို​သူ​လဲ​လျောင်း​နေ​သည်​ကို​သ​ခင်​ယေ​ရှု မြင်​တော်​မူ​လျှင် ကာ​လ​ကြာ​မြင့်​စွာ​ဤ​သို့
    လဲ​လျောင်း​နေ​ခဲ့​သည့်​အ​ဖြစ်​ကို​သိ​တော်​မူ​၏။ ထို့​ကြောင့်​ကိုယ်​တော်​က ``သင်​သည်​ကျန်း​မာ
    လို​ပါ​သ​လော'' ဟု​မေး​တော်​မူ​၏။
  gng-NT: '*Yesu laa'' u dɔ, nɛ u bɛnde'' ki ye u bunge'' nì wuɔke''-a. Nɛ u niire''
    wɔ ki ye: «A yíe á faake-ee?»'
  cbi-NTPO: 'Tsana katatu, Jesús mijami juntsa ruku pure'' añu dilu tsanañuba, tsejtu
    pake''meetu: ¿Ura'' mandinu tenguen? timi.'
  ikk-NT: Ogẹn Jizọsị gi hụn a, marịn n'o tegụọ emu hụ kụma a, ọ nọ sị a, “Y'a chọghọ
    n'ị dịnhịn?”
  leu-leu: Layaan na Yesus a xalume, nane texaas o a mataa aave fo waan lokavai paaliu
    e a xuuse, “No vubuk roxo fulaa?”
  maz-NT: '''Ma o jñanda e Jesús mi orü c''e bëzo, o mbãrã ya vi mezhe mi sö''dyë.
    Nuc''ua e Jesús o dyönü c''ua: ―¿Cjo i̱ṉ ne ra jots''ü?'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ནད་པ་དེ་ཉལ་ནས་བསྡད་ཡོད་པ་གཟིགས༌ཤིང༌། ནད་ཀྱིས་མནར་ནས་ཡུན་རིང་འགོར་བའང་མཁྱེན་ཏེ་འདི་སྐད༌དུ།
    ཁྱོད་རང་ནད་ལས་ཐར་འདོད་དམ་ཞེས་གསུངས་པ༌ན།
  tca-NT: 'Rü yexguma Ngechuchu nüxü̃ dèu̱xgu ga guma yatü ga yexma na nacaxü̃, rü
    nüxü̃ nacuáchiga ga marü mucüma ga taunecü na yaḏaawexü̃. Rü yemacèx nüxna naca
    rü ñanagürü nüxü̃: —¿Cunaxwèxexü̃ i cuxcèx na yataanexü̃? —ñanagürü.'
  zpl-NT: 'Chenu ulañiꞌ Jesuse liꞌi nú nuxui zeꞌe, nu uriꞌinu beyaꞌ nú huaꞌtula riti,
    che unidichiaꞌnu lui: ―¿Niarquiꞌlu nú yecaꞌlu la?'
  mbc-NT: 'Moro mîîkîrî esenunsa'' era''ma''pî Jesusya. Tîko''man pe aako''mansa''
    epu''tî''pî Jesusya. Mîrîrî ye''nen ta''pîiya pri''yawon pepîn pî'': —‍Esepi''tîpai
    nan? —‍ta''pîiya.'
  ndg-ndg: Yesu paamweni agonjike nkati ya matao ni baada ya kutanga kuwa agonjike
    kwa muda mrefu Yesu kammakiya, “Je wapala kuwa nkoto.”
  wsk-wsk: Se Jesus kari mu arigam, ale nu kuera umu ago tom maiya biya lagaram mu
    ko ikiam, ale isuam, “Ni nungerko gemang aniso e?” mam.
  toj-NT: 'Jaxa Jesusi ti yila ti baan ec'' ja tihui. Ti jac sc''ujol ay xa jitzan
    tiempo malo ay ja huinic jahui. Ti yalaa: ―¿Mi ma xa c''ana oj tojban ba? xchi
    ja Jesusi.'
  tbc-tbc: Jesus tamol an ile dugo, iŋ saen milaen mok subam anda yen na yan durupei
    a. Ago tag Jesus isumianig ibol, “Dugo, oŋ tini uyan o ilo ibol di?”
  sna-sna: Jesu akati amuona avete imomo, uye aiziva kuti akanga aita mararamiro iwayo
    kwenguva refu, akamubvunza akati, “Unoda kuporeswa here?”
  smk-NT: Sin na'kit naya ni Jesus tan sin natandaan na nin nakaida' yaynadtaw nin
    na'teng, wana kona, “Rabay mo para a umanda'?”
  grc-TCGNT: Τοῦτον ἰδὼν ὁ Ἰησοῦς κατακείμενον, καὶ γνοὺς ὅτι πολὺν ἤδη χρόνον ἔχει,
    λέγει αὐτῷ, Θέλεις ὑγιὴς γενέσθαι;
  gof-WFTW: Yesuusi yan zin77ida addiya be7idi, qassi daro wode harggettidayssa eridi
    addiyako, “Paxanaw koyay?” yaagis.
  spa-BLM: 'Cuando Jesús lo vio allí tendido, y supo que llevaba mucho tiempo enfermo,
    le preguntó: “¿Quieres ser sano?”'
  kyz-NT: 'Poje Jejui ''ga awau peu. A''eramũ Jejui ''ga ''ga resakawe ''jau ojeupe:
    “Ymã we te ''ga teuramũ rakue pa”, ''jau ''ga ojeupe. A''eramũ ''ga ''jau ''ga
    upe: —Erefutat te je ekatu''oga?— ''jau Jejui ''ga ''ga upe.'
  dao-dao: Jesuh naw acukba khawvei ve päng lü ngjänki ti ksing lü a hmuh üng, “Na
    daw be vai na ngja hlüki aw?” ti lü, a kthäh.
  cya-cya: 'Jesús na''an ñi su yu, lo'' xa ngujlyo ti'' ñi si''yana cua'' s''ni ti''i
    yu, juin ñi ''in yu: ¿Ta nchca ti'' um chca um?'
  wrk-wrk: Jilajbayi Jisus jiwirlyurri. Najba nyuli nanda nganinyi. Jingkijba nyuli
    nanda jali balkijba mankanyi yurrngumba, baki ngajakayi nganinyi Jisuswanyi, “Nulijba
    kuna ninji kunybanyi mankanyi.”
  nii-nii: Jiisas opu kenim ni, wu ei or pepi mułum. Jiisas piinim ni wu ei ening
    kunum kinan tum pim. Pe Jiisas ek nipi wu ei ngum, “Nim ngenj ei opu, ka ba ni
    piin min?”
  ign-NT: 'Tacahe, te tisiapa­paipahi ema Jesús, máimahapa ema achane macaju­maquene
    tívecahi. Máimativare eta tayere­vaipahi eta macaju­mairahi. Mayase­recapa: —¿Pivaraha
    pinaraca, nuchicha? —máichapa.'
  dik-NT: Nawën tïŋ Jethu puɔk yic ke cï tɔ̈c, ku aŋic lɔn cï ye tuaany run juëc,
    go thiëëc, “Wïc ba pial?”
  cac-cac: 'Axo ix yilan Jesús jichanec'' vin̈. Yojtac to pecatax icha chi'' yaj vin̈.
    Yuj chi'' ix sc''anb''an d''a vin̈: —¿Tzam a nib''ej tzach b''oxicani? xchi d''a
    vin̈.'
  tzj-E: 'Jesús tak xutz''et yawa'' ctz''ela rutkin chic che c''o chic tiemp c''ola
    tzra'' y cawra xbij tzra: —¿Nawajo'' ncatchumtaja?'
  san-BUR: ယီၑုသ္တံ ၑယိတံ ဒၖၐ္ဋွာ ဗဟုကာလိကရောဂီတိ ဇ္ဉာတွာ ဝျာဟၖတဝါန် တွံ ကိံ သွသ္ထော
    ဗုဘူၐသိ?
  yaa-NT: 'Feronãfake finimisma fichixõ Jesús tãpini nã feronãfake treinta y ocho
    xiniya amis isinĩ itiani. Nãskaxõ yõkani: “¿Mĩ sharapaimẽ?” ixõ yõkani.'
  cab-NT: dan laríjinbalin Jesúsu wügǘri ligía roun, subúdileí átiri lan dan láu
    ítara, ába laríñagun lun. —¿Buséntibu bareídagun?
  clu-clu: Ang tao nga dato nakita ni Jesus nga nagaingga doto, kag ulam na nga anang
    masakit toladato ron boay. Gani makon ni Jesus kanana, “Gosto mo bala nga magayad?”
  swh-ULB: Yesu alipomwona amelala ndani ya matao na baada ya kutambua kuwa amelala
    pale kwa muda mrefu Yesu alimwambia, “Je unataka kuwa mzima?”
  tpt-NT: 'Ex ni Jesús tejkan laqtsꞌil ni ancha ixmal va makal kuenta ni ayaj maqancha
    ixtaqanꞌay, va lhisakmil, va junil: —¿Palay unpꞌutꞌunchꞌoꞌoy?'
  aai-aai: Jesu nuw orot nati’imaim inu’in itin, naatu so’ob orot sawow nati bai virurumin
    maiyow, imih orot ibatiy, “O kukokok inayawas?”
  sny-sny: Sosu a'i pe Jisas sa'i fisiye ape ma'e henerai. Le meni eite, howeiye ape,
    siyeye su, le meni ape ne u tahe lo se iyu menei tomu ne'ese so'oruweye. Serai
    le meni ape ma'e apou ei toweriye, “Ne u tahe no henerai tepa'asireme awere?”
  myy-myy: 'Ĩ cũñaja ticõri, “Yoariguti cõri seyoñi ãni”, yi tiquĩ Jesús ĩre. Ito
    bajiri ado bajiro ĩre seniĩaquĩ Jesús: —¿Mʉcana tʉdi cati quenagʉ̃ ña ãmoati mʉ?
    yiquĩ Jesús ĩre.'
  trc-NT: 'Dan me se queneꞌen Jesucristó man soꞌ se vaa na̱j soꞌ rej yoꞌ, ne̱ a̱j
    queneꞌen Jesucristó se vaa guun queꞌe̱e̱ yoꞌ ranꞌ soꞌ, ne̱ xnáꞌanj Jesucristó
    man soꞌ, cataj Jesucristó a: ―Nahu̱un sa̱ꞌ so̱ꞌ, rá so̱ꞌ naꞌ ―taj Jesucristó rihaan
    soꞌ a.'
  cut-NT: 'Nda̱ Dihvo vo min, ne ndihchero ye sa̱hn. Checadino ye che a ra̱hn cuahn
    ndi cheche se, ne tumerune ye sa̱hn: ―¿A nehn che ndoyehn ne?'
  bel-bel: 'Ісус, угледзеўшы, як ён ляжыць, і даведаўшыся, што ён ляжыць ужо доўгі
    час, кажа яму: ці хочаш быць здаровым?'
  zlm-KSZI: Isa melihatnya terbaring di situ dan mengetahui bahawa dia telah sakit
    demikian lamanya. Isa bertanya kepadanya, ‘Inginkah kamu sembuh?’
  gdr-gdr: Ɨ re Yesu onggɨt rɨgand yɨr yongonj pasɨnd, Ton kea wumɨr awonj da ton
    re ma yɨpa kɨma kemag na kopand yɨbnenenonj. Sɨ Ton ket tin yomnonj da, “Ma man
    singi et b'ɨsakendam?”
  vmy-NT: 'ꞌBa kionga Jesús tsabe nga xutabiu tikjijña kio ꞌba ꞌba nde tsabe nga je
    nkjin nu tjinre nga tjiꞌme, kitsure: —¿A mejénri ku̱anda ngani?'
  cmn-FEB: “你想要治愈吗？”
  gmv-RNT: Yesusi addeza heen ichchidayssa beyidinne izi daro layth saketidayssa eridi
    “Ne paxana koyay?” gides.
  ncl-NT: 'Quitac Jesús in lacal lastataya, quimatic pampa quipiaya míac xixihuil
    yoje cocoxqui. Huan quilic: —¿Ticnequi tipajtía?'
  sua-sua: E Yesus ta vokom ko ta kru oguo mmie, to kol a re mang te, ta vle tok mang
    o pnes ngarlatgep to le ka mnganang te, “Ya svil kam ya?”
  are-are: Jesuala erinha intamanga araka, era turta wuka era kuta inthorra menta
    intakala. Erantama erinha pmarraka, “Unta paka marrerritjika antjama?”
  gai-gai: Na Iesusa watrinanna, an ramootta meraca eacrenan, na ma lamŋirenan, ma
    an roumbapmo kɨdrɨk rocotap eacrenan. Ainda moca Iesusa manmo madigiat, “U toŋgorinanna
    una tikca laŋa mona ki?”
  qvm-NT: 'Tsay runa unaypitana gueshyashganta musyarmi Jesús caynog taporgan: “¿Aliyashga
    cayta munanquicu?”'
  chz-NTPS: 'Maˊ gaꜙjë̱ë̱ꜗ Jesús dsaˉ heꜘ naˉkya̱a̱yˈ jeeˊ ja̱ˉ, ñeˉ bihꜗ heˉ maˉläˉhɨɨˋ
    dsaahˊ dsaˉ heꜘ, mahꜗ gaꜙsɨɨyhꜙ: —¿Cheˊ hnoohˉ jä̱ꜗ kyahꜗ? —gaꜙjähꜘ Jesús sɨɨyhꜙ.'
  kmu-kmu: YisasiꞋa anima faeno mainea kanoa mogeteno “Mani kanoa ayaꞋaya kana kalia
    alino maine.” huno huteno mage hie “KalikamoꞋma haꞋnoma hisia yafena muse nehapio?”
    huno havige-maine.
  ood-NT: D g Jesus am neid ch s‑mahch mo tash am waꞌi woꞌo ch hab kaij ab wui, “Nap
    tatchua mapt wo doa?”
  lbm-lbm: यीशु न ओख पड़्यो हुयो देख क अऊर यो जान क कि ऊ बहुत दिनो सी यो दशा म पड़्यो
    हय, ओको सी पुच्छ्यो, “का तय चंगो होनो चाहवय हय?”
  ncj-NT: 'Queman Jesús omotac quen huetztoc, huan omomacaloc cuenta quen yihuehcau
    ijconon, oncan omotlahtlani: ―¿Ticnequi tipahtis?'
  yuj-yuj: Jisaso am arop ampánko, man nkea maok, maomp touwe te wokwaek karkampao
    yak námpria wae mérámp kwamp, Jisaso man sérrá, “Ae te amo te waráp pourou te
    fwapanoria nape?”
  kto-kto: Agimaong Iesu iriro migana la man unama ga ait, tafaong ara a tara ila
    laklage. Are ratmat ga amarikong Iesu, “Atabo nanung le ina mumurum ba neip nuo?”
  gmv-NT: ዬሱሲ ኣዴዛ ሄን ኢቺዳይሳ ቤዪዲኔ ኢዚ ዳሮ ላይꬅ ሳኬቲዳይሳ ኤሪዲ “ኔ ፓፃና ኮያይ?” ጊዴስ።
  por-BLT: “Você quer ser curado?”
  stp-NT: 'Baꞌx joiꞌndak tɨɨ gu Jesuus na miꞌ soiꞌ tuꞌiiꞌ, na guꞌx maat nat muiꞌ oidhaꞌ
    bap duu na dɨr bax kaꞌook. Baꞌp tɨtda: ―¿Tɨi aap jix dhuadhim jiñ jaduuñ?'
  mgc-mgc: Mati Yësu ongɔ kora ne ehe ayɔlɔ henye mo ëdï ku na keŋe kyere kadra konda
    aba, mo ako'jo hɔ mo henye, “Omba zi yï kɔ'jɔ?”
  ame-NT: 'Allempoña entos Jesús alla p̃anena ñañapaʼ eñotos shonteʼ char atsnaʼten
    ñeñt̃oʼmarña atet̃ otos: —¿Amaʼt pemno oʼch p̃ocrrerra?'
  mgh-2016: Yesu ahomwoona yoyo ntu uyo narumpe vavawo, nkaachuwelha wiira hokhalha
    vavawo wo iyaakha chinchi, nkankoha, “Chani, nnoothanana ulhama?”
  kvn-NT: 'Tegin Jesús tule-yeed-mellemai-takchagu, Jesús pato wiis we tule tikajulgus
    weob mellemai. Tegin Jesús tule-yeedzhe ekichial chogal: —¿Pe nugubi?'
  gvf-gvf: Yalini baan araway nibil ere pai milungwa Yesu iru kanere, ena ka iru di
    tongwa, “I u wai nala di pirino?”
  san-ISO: yīśustaṁ śayitaṁ dr̥ṣṭvā bahukālikarōgīti jñātvā vyāhr̥tavān tvaṁ kiṁ svasthō
