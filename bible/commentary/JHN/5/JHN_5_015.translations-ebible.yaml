    yombanu ne yombiyangai sibene keleniyabok Yisu, yeiya.
  gux-G: Yua n paagi yeni ń gedi ki maadi Juufinba ke Jesu n paagi o.
  cnl-NT: '''E³ quie''²³ jo̱³ ŋóo² co̱''³ dsa³ ''í³. I²xii''²³² te''²³ juii² dsa³
    Israel ''e³ Jesús hua² ''i³ ca²³mi²³''láa³ quie''².'
  zar-NT: Guyijëʼ bönniʼ naʼ, yöjtíxjöiʼinëʼ yuguʼ bönniʼ judío unná bëʼ Jesús naʼ
    bunëʼ lëʼ.
  kde-kde: Ayula munu nkuhwena kwa vakulu va Vayahudi, nkuvahaulila kuva, Yesu nni
    annamîje.
  ata-ata: Itema ne muavuti la mulai muvikalaneꞌi ta tatilasiꞌa ta Iutaia aloxo ꞌo,
    “Itema e mupamaulileli ne anu Iesu.”
  qvw-NT: Chaypïtam chay nuna Israelcunäman lil, sänachishanca Jesus caśhanta willaycamula.
  nfa-nfa: Hèia dhèu ne laꞌe asa ama-ama dhèu Yahudi se, ka na lolo, peka na, “Dhu
    puri-paꞌèle jaꞌa nèti papèdꞌa èèna, ngara na Yesus.”
  tnp-tnp: Kəni suah kəha təmuvən məni pətɨgəm kəm nətəmi asoli mɨn rəha Isrel məmə,
    “Suah u iətəm təmol vivi iəu, nərgɨn ko, Iesu.”
  urd-urd: उस आदमी ने जाकर यहूदियों को ख़बर दी कि जिसने मुझे तन्दरुस्त किया वो ईसा
    है।
  hot-hot: Êŋ ma ôpêŋ hi hanaŋ hadêŋ Islael iniŋ ŋê bêŋbêŋ, “Yisu ma ôpatu ba hadum
    ya mavi.”
  mqj-NT: Le'ba siami lao umpokadaan perepi'na to Yahudi kumua Puang Yesus-ria umpomalapu'i.
  rus-SYN: Человек сей пошел и объявил Иудеям, что исцеливший его есть Иисус.
  mbh-mbh: Lamako toko aken i es ol ma i ria Judare ole mukalingare ve, “Ina Jisas
    re aton i pamimi werer tho.”
  bdd-bdd: Beno ꞌoina loheyaina ꞌitauya meYudiya ꞌidi tohanugetao ꞌoidiya ma ꞌana
    toꞌabi hebwebweꞌanaina ꞌihepwaileya ꞌabehega Yesu tauna ꞌana toꞌabi hebwebweꞌanaina.
  cbt-NTPO: Ina natanahuaton, Yosë chinotopiso pëi quëran pipirahuaton, cotioro'sa'
    sha'huitonin. “Quisoso anoyatërinco,” itoonin.
  srn-NT: Dan a man gwe go ferteri den fesiman fu den Dyu tak' na Yesus ben dresi
    en.
  cta-NT: Ndyaa nu ngua quicha biꞌ liꞌ, ndyaa ndachaꞌ jiꞌi̱ nguꞌ judío biꞌ, chaꞌ Jesús
    naa nu nguaꞌni chaꞌ ndyaca tsoꞌo.
  bqc-SIM: Ɔ̃ gↄ̃ɛpi gɛ ò Yuda gbãadeↄnɛ Yesu mɛ́ tò a aafiaʼè.
  tcz-CHONGTHU: Chuin mipa chun Judah vaipo ho jah'a ama sudam chu Yeshua ahi ti agaseitan
    ahi.
  mar-mar: त्या मनुष्याने जाऊन यहूद्यांना सांगितले, “ज्याने मला बरे केले तो येशू आहे.”
  snp-snp: Eti loto loumaito, we yakafo uto Yuda wenena eti loto logimami, Olufe lo
    nedami wema ya Yesu ya ne, loto logimaiye.
  isl-isl: Maðurinn fór þá til leiðtoga fólksins og sagði þeim að Jesús væri sá sem
    hefði læknað sig. Það varð til þess að
  spy-NT: Kiwokumwoochi ꞉chiichoo kāāntōōyichoo bo Yuutayeek kule Yēēsu nyi kiisoobē
    inee.
  xnn-xnn: Dat komaan san lalaki et ena ibaga issan aap-apon di Judio en si Jesus
    obpay nan nangipagawis isnan sakitna.
  mwe-mwe: Bhene bhandubho gubhapite gubhaalugulilenje bhakulungwa bha Bhayaudi kuti,
    bhanamiye bhala a Yeshu.
  tte-tte: Kabo tobelune ilau Yudiya ali toloinao ali wasa iwolegili iba, “Tomala
    Yeisu mwa iwoisiyau.”
  tcs-tcs: Da man bin lego go ane spik dem Zuwislida i bin Zizas uda bin meke em kamgudgen.
  hlt-THB: Ce ak thlang ce cet nawh anih ak qoei sakkung taw Jesu ni, tice Judakhqi
    venawh kqawn pehy.
  soq-soq: Ita apana ema mida me inasana apanawaida donsane atenlene me leulene alene
    Iuswa mo mida eiau diamone wanase, “Apana ebowa Iesu ne inanen.”
  qub-qub: Jesús allchacächishanta musyaycur aywar Israel mandajcunata willaran.
  att-att: Á pakasingan nayù tolay kâ Apu Kesu, á nánaw laguk, á en na kinagi sù ira
    karakalán nga Kudio ta si Apu Kesu yù namammapiá kuna.
  bki-bki: Ana ka bogo na kema nei naio mijikia ka be Yesu nei napano mieliel ka naio,
    naruei naio ba berialio ka tomu na tortoru na kulo Ju nalo kialo.
  bqp-bqp: Akũ gↄ̃gbɛ̃ pìi gɛ̀ɛ à ò Yuda gbãnadenↄnɛ kũ Yesu mɛ́ à tò a aafiaa
    lè.
  mcp-mcp: Muud ɛ́nɛ mú kə jaaw Oyúdɛn nə́ Yésus wə́ nyə ámə lwag nyə.
  hat-hat: Nonm lan al di jwif yo se Jezi ki te geri li.
  npl-NT: N tlakatl oyá, iwa okinmatiltito n tlayakankeh judíojteh Jesús okipajti.
  bgg-bgg: Chiihphado ji pha bran è Jewthek dumuii shii wuii srane yao, gu shii gang
    rek pha bran ne Isu ro.
  eng-TCENT: Then the man went and told the Jews that it was Jesus who had made him
    well.
  eng-BSB: And the man went away and told the Jews that it was Jesus who had made
    him well.
  cpu-NT: Ikanta irika shirampari jatanake, ikamantakeri judío-payeeni iriitakera
    Jesús itzimi ovashinchagairiri.
  san-ASM: ততঃ স গৎৱা যিহূদীযান্ অৱদদ্ যীশু ৰ্মাম্ অৰোগিণম্ অকাৰ্ষীৎ|
  tac-NT: '''Liko simile alué rió ''lige ruyele alué ralámuli jurío e''wélala Esusi
    ''síligo alué rió ''yoa.'
  eng-WEBPB: The man went away, and told the Jews that it was Jesus who had made him
    well.
  gfk-H: Ma no tunatuna ga haan laah, gaam hasasei ira Iudeia bia Iesu mon ka ga halangalanga
    ia.
  viv-viv: Yesu hidemi gigahe tu kaliva gilowoga, gina miYuda agaidiya giꞋawatalatalaina
    gigayo, “Bana kaliva gisiveyawaku-ma ana egana Yesu.”
  yao-yao: Mundu jula ŵajawile kukwasalila achakulu ŵa Ŵayahudi kuti Che Yesu ni juŵalamisye.
  tgp-tgp: Ale tamlohi atu mo malue mo vano mo verea isana tamlohi tavera nona Jew
    mara Iesu natu, mo vaia mo r̃uhu.
  auc-NT: Angä ëñëninque onguïñængä wadæ gote oodeoidi awënëidi weca pöninque angantapa.
    Botö ïmote, Waa bae, ante në cædingä ïñömö Itota ingampa, ante apæ̈necantapa.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa ja noditice, jiɡ̶igo midiwataɡ̶a niɡ̶ijoa lacilodi
    judeutedi. Odaa ja yeloɡ̶oditiogi me Jesus niɡ̶ijo ane icilatidi.
  bmh-bmh: Guzenina, du go nug Yesus abe moroimai, beteimai, Zuda dudu banban Yesus
    nug go kasai meun aimai betei awareun.
  ctu-BL: Tsa' majli jini winic. Tsi' sube judíojob cha'an jiñʌch Jesús tsa' bʌ i
    c'oq'uesa.
  meq-meq: 'Ma dəba eye ndo niye a ye, a gwaɗatay a bəy i Yahuda hay: «Maa mbəl ga
    ha na, Yesu.»'
  noa-H: Jesuu hichig magbaawai judionaan chi pörnaan haar mawia hamag jaauwimajim
    haajem, Jesuuta chadcha hich monaautarr.
  alp-NT: Eleki tamata mere isiri kai ialenake ete tamata Yahudiaru be Yesuse pine
    Ionoi mise.
  san-VEL: tata.h sa gatvaa yihuudiiyaan avadad yii"su rmaam arogi.nam akaar.siit|
  kbq-kbq: Ana ne'mo'a atreno viazamo, Jiu vahera ome zamasmino, Jisasi kri'ni'a eri
    amane hunante'ne huno zamasmi'ne.
  kbh-kbh: 'Chë boyabása tojtsanoñe y chë judiënga tojanë́yana: —Chë s̈onjashná cha
    Jesús entsemna ca.'
  ron-LSB: Omul s-a dus și a spus iudeilor că Isus îl făcuse sănătos.
  pon-pon: Aramaj o ap koieila, kaireki Juj oko, me Iejuj kakeladar i.
  nhe-BL: Huan nopa tlacatl yajqui huan quinilhui nopa tlayacanca israelitame para
    elqui Jesús tlen quichicajtoya.
  sps-sps: Ana mes naa bus naa to sa tsue of ir fuainy tsoiny mumua tana taa Jiu,
    “A mes to ayei te tsipaar vanyo, Ayei koraa e Jisas.”
  wnc-wnc: Iniwan natake ita kuke Judia nana amindane takeakwau anzing yanikut, “Aminu
    na tasingaman take sikum tapa Jesu,” ngang yanikut.
  bus-bus: Ben gↄ̃gbɛ̃ pì gàa à ò Yuda gbãadeenↄnɛ kɛ̀ Yesu bé à tò a aafia è.
  gub-BL: Na'e uhem a'e awa oho a'e wi a'e kury. — Hemukatu har a'e, Zezuz her romo
    a'e, i'i oho Zutew wanuwihaw wanupe kury.
  imo-imo: Iye akumuni anjo pumbe Juda iye awilimando nimbei, “Na tepa koinjo limo
    kano iyemupe Jisas,” nimu.
  boj-boj: Onaqa tamo di aisiqa Juda tamo kokba naŋgi minjrej, “Tamo e boletbej qaji
    agi Yesus.”
  eng-DRA: The man went his way, and told the Jews, that it was Jesus who had made
    him whole.
  knf-knf: Ñiinţ aya wal mënţ aţup baweek biki bayuday aji Yeŧu ajebanuluŋ.
  san-KHM: តតះ ស គត្វា យិហូទីយាន៑ អវទទ៑ យីឝុ រ្មាម៑ អរោគិណម៑ អកាឞ៌ីត៑។
  arn-NT: Fey ti wentru amuy ñi kimelpuafiel ti pu judiu Jesus ürke tañi mongeltuetew.
  zas-NT: Dxel zia bén guin abiꞌ biguiedxaman loj ree bén Israel guial Jesús na̱j
    bén bayüjn laaman.
  ken-NT: Mmǔ wu arɔ, arɔk, aghati bǒbati bo Israɛl bɛ Yesu kɛ ábú yi.
