verse: JHN.005.015
translations:
  kpx-kpx: Kateai avuho louge au halei tiale Diue kosive namigevei avoe, “Iesu keike
    di hoesehavoge di momoleanu.”
  okv-H: embo amina egerembeto pambuto Judea embomeni ta degi, “Na Iesu na ehei kojehena,”
    ainge ena.
  tbo-tbo: Lawana i nae po tanitaniwaga uyahihi i bahena meya i pa, ‘Lawana i lauyawahiu
    naka Yesu.’
  mal-C: തന്നെ സൗഖ്യമാക്കിയത് യേശുവാണെന്ന് ആ മനുഷ്യൻ ചെന്ന് യെഹൂദനേതാക്കന്മാരോട് പറഞ്ഞു.
  grc-SR: Ἀπῆλθεν ὁ ἄνθρωπος, καὶ ⸂ἀνήγγειλεν⸃ τοῖς Ἰουδαίοις ὅτι Ἰησοῦς ἐστιν ὁ ποιήσας
    αὐτὸν ὑγιῆ.
  bgc-bgc: उस माणस नै जाकै यहूदियाँ तै कह दिया के जिसनै मेरै ताहीं ठीक करया वो यीशु
    सै।
  khz-khz: Ne votalima elakato, eagoto, Iuda talimara evega-riparato, ia Iesu na evega-namaato.
  deu-TKW: Der Mensch gieng weg und sagte den Juden, daß es Jesus sei, der ihn gesund
    gemacht.
  zsr-NT: Gyijëꞌ bönniꞌ naꞌ, yajtíxjöiꞌnëꞌ yuguꞌ bönniꞌ judío uná bëꞌ Jesús naꞌ bunëꞌ
    lëꞌ.
  lin-lin: Moto yango akendeki koyebisa bakambi ya Bayuda ete ezali Yesu nde abikisaki
    ye.
  hns-NT: 'Tab aadmie dharam ke barkwan ke paas gail aur bolies: „Hamke Jiesoe attjha
    karies hai.”'
  noa-E: Jesuu ichig magbaawai judionaan chi pörnaan aar mawia amag jaauwimajim aajem,
    Jesuuta chadcha ich monaautarr.
  eng-EMTV: The man went away and reported to the Jews that Jesus was the One who
    had made him well.
  mib-NT: Yūcuán na te cuahān tēe ún, te ni castūhún de nuū jnáhan de hebreo un jéē
    Jesús cúu jeē ní nasávāha ya de.
  lif-NT2: खे़न् मनाःन् पेआङ् इङ्‌गाॽ के़वेःम्‍बाङ्‌ग ये़सुःन्‍नेरे़त्‍छ फाॽआङ् यहुदि
    लाम्‍लोःबाहाॽ मे़त्तुसिरो॥
  xnj-xnj: Mundu yula akawuka na kuhamba kuvajovela vachilongosi va Vayawudi kuvya,
    yula mweamlamisi ndi Yesu.
  mmx-mmx: Melemu mo laradi ga vas kaxat la ga tong i ri luvuttadi amgomgo at limixin
    me Judaia, do ne Iesu vam mo ga lox avukar i.
  cbr-NT: Usaquian Jesusan cacëxun, ax ca Jesús 'icë quixun sinánbiani cuanxun ca
    a unin judíos unicama, —Jesusan ca 'ë pëxcüaxa —quixun cacëxa.
  tee-NT: Ju anu' lapanac alh ajunini' ju xalack'ajin israelitanin ni yuchach ju Jesús
    ju palai ixnavita.
  eng-LSV: The man went away, and told the Jews that it is Jesus who made him whole,
  cak-NT: 'Y ri achi xtzolaj-e, y xapon quiq''uin ri achi''a'' ri can c''o-wi quik''ij
    chiquicojol ri israelitas, y xu''ij chique: Ri xc''achojrisan wichi, ja ri Jesús,
    xcha'' chique.'
  pah-NT: A'ero ika'nauhũgwera'ga hoi imombe'gwovo judeus'g̃a nduvihava'g̃a pe. —Gaha
    ji mopo'ã Jesus'ga, ei ga g̃a pe.
  sja-NT: Maap'eda mãgɨ́ eperãpa judiorã poroorãmaa nepɨrɨnaji Jesupa ichi jɨpada.
  xed-xed: 'Ka sliʼaftá tsa mndu ya, ka laghwi da mnay ŋa la mali ma la Yahuda kazlay:
    Yesu tsa mndu ta mbiɗifta ya kay kəʼa.'
  glk-glk: 'او مرد بوشو و یهودیأنه بوگفته: «اونی کی مره شفا بده، عیسایه!»'
  mks-NT: Tá na̱ndihi já ndáva da̱ cán na̱sa̱ha̱n da̱ cáxi tu̱hun da nu̱ú na̱ Israel
    ña̱ Jesús cúú ña̱ na̱ndaja va̱ha ñahá.
  gfk-S: Ma no turadi ga hana leh, ma iga hinawase ira Iudeia be Jisas mon kaie iga
    halangalanga ie.
  bmu-bmu: Azi ölöwahöhi, yaŋön Jisös ek kutuba anda Juda jitŋememe yeŋgöra kewö jii
    mötket, “Azi mem ölöwak niŋgiyöhi, yaŋgö qetŋi Jisös.”
  dgz-dgz: Apan ame aeni taue Diu namu yoyo nagire anega wadiamon, “Wat inakam nimanegeni
    apanewa ame yaua Iesu.”
  eng-GNV: The man departed and tolde the Iewes that it was Iesus, which had made
    him whole.
  zaa-NT: Deyya tè nubéyu'a nna gutixa'ánią ca judíua qui'ni Jesús bá ènni'a beyunie
    na.
  eng-WEBSTER: The man departed, and told the Jews that it was Jesus who had healed
    him.
  guh-guh: Nexata bajaraponë pona baja. Tsipaeba judíovijavabelia. —Jesús tsaena raja
    nejamatejemayaexana, jai judíovijavabelia.
  bon-bon: Puma cita ca pui biname te ädige, Israela biname bine jejemige egä, “Pui
    lui Yeesu tage, lui te cebine miiji nawenige.”
  nhw-BL: Huan nopa tlacatl yajqui huan quinilhui nopa tlayacanca israelitame para
    elqui Jesús catli quichicajtoya.
  swh-ONEN: Yule mtu akaenda, akawaambia wale Wayahudi kuwa ni Yesu aliyemponya.
  wbi-wbi: Umuunhu jula akavuuka pala akaluta kukuvavuula aVayahudi kuuti juno ansosisie
    ghwe Yesu.
  bba-bba: Mɑ durɔ wi, u wurɑ Yuu ben mi ɡiɑ u bu sɔ̃ɔwɑ mɑ Yesuwɑ u nùn bɛkiɑ.
  eng-KJVCPB: The man departed, and told the Jews that it was Jesus, which had made
    him whole.
  kgk-NT: 'Upe ramo oho jevy omombe''u judeu ruvixa kwéry-pe: —Hesu ko xe mbogwerahare
    ra''e, he''i omombe''u-vy.'
  waj-waj: 'tuduu rikioo ivaki pikioo vioo Yutayaa vaidiiya kiaa mmioo tunoo: Vaidiivaa
    nnutuuvo Yisuuvaano ni tuqinnaivaivee,'
  cpy-cpy: Ari riyaatanaki etsiyata-kotaa-tsiri, ikamantakiri Judá-paeni riitaki Jesús
    etsiyata-kota-kahaeriri.
  ekk-PKP: Mees läks juutide juurde ja ütles neile, et see oli Jeesus, kes oli ta
    terveks teinud.
  mpx-mpx: Yaka tau i egon i na Yudiya wali tohouwa wali wasa i pek i ba, “Age Yeisu
    te i pwamolowau.”
  wbp-wbp: Ngula-jangkaju yanulku wati Maralypi-ngirli, ngula-jangkarluju-jana Jijajilki
    yimi-ngarrurnunjunu yangkakuju Juwu-patukuju wiriwirikiji, ngula-jana wangkaja,
    “Jijajirliji jintangku ngajuju parlpuru-manu.”
  luo-luo: Ngʼatno noa modhi onyiso jo-Yahudi ni Yesu ema nochange.
  nhe-NT: Huan nopa tlacatl yajqui huan quinilhui nopa tlayacanca israelitame para
    elqui Jesús tlen quichicajtoya.
  aii-aii: ܘܐܙܝܼܠܔ ܠܹܗ ܗ̇ܘ ܐܢܵܫܵܐ ܘܐܡܝܼܪܹܗ ܠܝܗܘܼܕܵܝܹ̈ܐ ܕܝܼܫܘܿܥ ܝܼܗܘܵܐ ܗ̇ܘ ܕܒܘܼܣܸܡ
    ܠܹܗ ܐܸܠܹܗ.
  esk-NT: Taavruma iñuum aullaqami Jew-ŋuruat uqautiaqsiñiġai Jesus-ŋunipḷugu iłuaqsipkaqtini.
  msb-msb: Nagbalik an tawo kag sinumat sa mga namumuno san mga Judio na si Jesus
    an nagbulong sa iya.
  cpa-NT: Jøng² ca¹ŋó¹ dsa² mi³dsoh³. Ca¹tsáih¹dsa dsa² canh¹³ quián¹² dsa² judío
    hi² lán¹² Jesús dsa² ca¹jmo¹ hí³ quiah¹²dsa.
  dso-dso: ତାର୍‌ ପଚେ ସେ ନିକ ଅଇଲା ଲକ୍‌ ଜିଉଦି ନେତାମନର୍‌ ଲଗେ ଜାଇକରି, “ଜେ ତାକେ ନିକ କରିରଇଲା,
    ସେ ଜିସୁ” ବଲି କଇଲା ।
  meu-meu: Bena hari tau na ela, Iuda taudia e hamaorodia, e hamauria tauna na Iesu.
  yva-NT: Umba vatane umaso poroto po raura akarijo Yahudi mansai pare, “Yesus wepirati
    po saumane raugaje rinai.”
  dgc-dgc: Nadid tu lélake, éy inumange siya du te tungkulin a Judeo, a kinagi na
    a ti Jesus i nagpahusaya diya.
  zpm-NT: Zeeṉe laa me briee ga, güey me lo zha ne rnabey lo zha Israel ga, rëb me
    lo zho Jesús nac meṉ ne beeṉguiac me.
  hix-NT: Toy hatà, noro. Ekarymaxe toy hatà, Xuknewyana yoh komo hyaka. Txesusu ryhe
    ronyhoryeno, kekon hatà, àwyanye.
  sim-sim: Karem or mbarik ma oto or ihi Judama ondon ormu sawera, �Ma or anin mbarik
    jivik a nari ma oto Jisas oria.�
  npi-ULB: त्यो मानिस गयो र त्यसलाई स्वस्थ बनाउने येशू हुनुहुँदोरहेछ भनी त्यसले यहूदीहरूलाई
    बतायो ।
  cgc-cgc: Pag-ambal Jesus, gapanaw mama an na malik naan ta mga manugdumala ta Judio
    daw gasugid na Jesus gapaayad ki kanen.
  tim-tim: Hain dâmbo luâk arekŋe Yesu ekmâ nâŋgâep. Ekmâ nâŋgâm âmâ arim Yuda humomolupyeŋe
    hin makyeŋgiep, “Luâk metip nuguâp amâ kotŋe Yesu.” dâm makyeŋgiep.
  yor-yor: Ọkùnrin náà lọ, ó sì sọ fún àwọn Júù pé, Jesu ni ẹni tí ó mú òun láradá.
  wos-wos: Wungi wandéka wun du ye dé Judana néma duré wa, “Wunika wandéka yikafre
    yawun du, wu Jisas dé.”
  emp-NTPO: Mãwãnacarea dji ẽberãra judiorã dji dromarãmaa wãped̶a jarasia idji biabid̶ara
    Jesuda.
  eng-F35: The man went off and told the Jews that it was Jesus who had made him well.
  ind-ind: Lalu orang itu kembali kepada para pemimpin Yahudi dan memberitahukan,
    “Orang yang menyembuhkan saya tadi namanya Yesus.”
  pes-OPCB: 'او نزد سران قوم رفت و گفت: «کسی که مرا شفا داد، عیسی است.»'
  mpt-mpt: naka ele monea Yudai komokwali baabenea Ne klautnenea ayam ai nakae Yesus
    etabo ge baabesebe.
  ssx-ssx: Koto leekeeki opua hande hali mina꞉pa꞉lao pua mo Diu haliweki pa꞉ta꞉ alota꞉
    Ya yeni tandelaeya꞉ halita꞉ Yesue leekeme.
  mkl-mkl: Ŋɔi inɛɛu í nyi bi inɛ nɡbo ŋɑu í sɔ̃ ŋɑ í ni Jesui í jɔ̀ nŋu í bɑ iri.
  gaq-gaq: ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁ ଦାପ୍ରେ ଦାପ୍ରେ ୱେଚେ ଜିଉଦିଇଂକେ ବାସଙ୍ଗ୍‌କେ ଜେ
    ଜାଣ୍ଡେ ଆମେକେ ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍ ବକେ ମେଁ ଜିସୁ ।
  gof-RNT: Hessafe guye, addey bidi bana pathidayssi Yesuusa gididayssa Ayhudetas
    odis.
  unx-unx: ଏନ୍‍ ହଡ଼ ସେନଃୟାନ୍ତେ, ଆଇଙ୍ଗ୍‌କେ ବୁଗିକେଦ୍‌ ହଡ଼ ୟୀଶୁ ତାନିଃ ମେନ୍ତେ ଯିହୁଦୀକଆଃ
    ହାକିମ୍‌କକେ ଉଦୁବାଦ୍‌କଆଏ ।
  gah-gah: Loko lokago, ámina ve eza Izesuni ánigo hee loake, vike Zuta gizapa vema
    ánigoake nelémo zoka vémini agulizá Izesúma neve, loko lo kimimó.
  lcm-lcm: Au igenen ang kala pasal na kanla antok ri Iudaia ta Iesu nang kata vil
    ato ia.
  aer-aer: Artwe yanhe re alhemele Jew akngerrepate areyeke angkeke, “Artwe Jesus
    arritnyele kwenhe ayenge angkwerre-iweke.”
  qvc-NT: 'Chayshina Jisusta riqsishpaqam, chay runaqa chay kamachikuqkunaman rishpa,
    nirqan: —Jisusmi chay kach''akachiwaqqa kashqa, nishpa.'
  tgl-ULB: Ang lalaki ay umalis papalayo at pinagbigay-alam sa mga Judio na si Jesus
    ang nagpagaling sa kanya.
  cbs-NT: 'ja juni jaska wa kaxun judio xanen ibubu jatu yuikin: —Na en xuxaxu man
    ea yukadan, Jesúsun ea akakiaki— jatu wa'
  xtm-NTPP: Te kua'an tee ma, te ni jiña'a de nuu tee judío ma ja Jesús ma ni ndasava'a
    ña'a ma.
  nnq-nnq: Mundu jweno ngajenda, ngabalengela achi ilongochi ba Akayahudi kutenda
    Yesu nga ojwanamie.
  bao-NT: To biro cʉ̃ ca ĩiro jiro cʉ̃ pea judíos pʉtopʉ waari, “Yʉre ca diarique
    ametʉenericʉa, ‘Jesús’ niijapi,” cʉ̃jare ĩi wedeupi.
  san-ORI: ତତଃ ସ ଗତ୍ୱା ଯିହୂଦୀଯାନ୍ ଅୱଦଦ୍ ଯୀଶୁ ର୍ମାମ୍ ଅରୋଗିଣମ୍ ଅକାର୍ଷୀତ୍|
  huv-NT: Condom tamb a naxey quiaj masaj ajcüwa monajiüt tiül judíos Teat Jesús netaag
    nej majneaj.
  otn-NT: Nu̱'mø mi̱ 'yø'a̱ te bi sihna̱ ra̱ n'yohʉ xi t'øthe, bi̱ ma bá̱ xipyø hmu̱
    yø judío ngue guehna̱ ra̱ Jesús xi 'yøthe.
  nop-nop: Unduŋ nimbune me u Jesu nai uŋaniŋ kadakaleeŋ wooŋ Judame heki’walaŋ talitimeŋ
    indiŋ yeniŋguk, “Me nehitubu-kedebaŋak wou Jesu.”
  obo-NT: Na, mid ipanow iddos mama woy id ponudtuu rin diyot mgo ponguu to Judio
    no si Disas en kos noko‑uli kandin.
  cak-ENT: 'Y ri achi xtzolij-e, y xapon c''a quiq''uin ri achi''a'' ri c''o quik''ij
    chiquicojol ri israelitas, y xbij cheque: Ri xc''achojrisan vichin, ja ri Jesús,
    xbij cheque.'
  lif-NT: ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤐᤣᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤘᤣ᤺ᤶᤒᤠᤱᤃ ᤕᤧᤛᤢ᤺ᤴᤏᤣᤖᤧᤳᤇ ᤑᤠ᤹ᤀᤠᤱ ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹
    ᤔᤧᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: Sá de cuāhān tēe ñúcuán de nī ncachī tūhun dē nūū ndá táhán dē hebreo jā
    Jesús cúu jā ní nasāhá vāha yā dē.
  san-TIB: ཏཏཿ ས གཏྭཱ ཡིཧཱུདཱིཡཱན྄ ཨཝདད྄ ཡཱིཤུ རྨཱམ྄ ཨརོགིཎམ྄ ཨཀཱརྵཱིཏ྄།
  qve-NT: 'Hinaqtinmi chay sanoyaq runaqa Israel nacionniyoq runakunapa jefenkunapa
    kasqanman rispa, khaynata willaran: —Noqata sanoyachiwaqniy runaqa, Jesusmi kasqa,
    nispa.'
  pao-NT: Soo nana yise mease ka mu Jew numu nanesootuhi moohedu tuukwe'e, “Soo Te
    Pabe'e e mabesaku.”
  cbu-NT: Sheeru, Isusoo natstayaru, kurakapsha kamankatu naatarangiya. Kurakush kuseeru,
    Isustanda nuwaa yararanganda, tárangiya.
  usa-usa: 'min atóbai-nakoma yuwéna Ítíráaeo anó-monoq-wayukama timá yímikaiye: “min-nákómá
    wenamáárîq kemmá atóbamatikaraiye.” téna Îtuqtabama timá yímikaiye.'
  soy-soy: Utisi uyɛ̃ uu pɛɛ sĩ́ uú hɑ Pisuifi piwɛ́ɛ́sɛ símisi rɛ Yeesu yɛɛ u
    pɔisɛ.
  hui-hui: Ani layago hale halu agali biagome puwa Yu agali haguane hearuhondo lalu,
    I̱ mo dabi haya larugo Yasuhandaya, lene.
  amf-amf: Ear yivayse kiam pacchaa Yesus kinin dohonam Ayiwd eenam entsaynana ki
    giyade.
  quc-NNT: Xe' k'u ri achi, xub'ij chke ri winaq aj Israel chi ri xkunanik are ri
    Jesús.
  dob-dob: Ta tai nina ꞌitauya ga me Yudia nidi ꞌediya ꞌisimana apwesa ꞌaene ꞌana
    togieboboꞌana tauna Yesu.
  wrs-wrs: Wo no indhanariniva phonamba, ga, owalm Yutanindm yih. Hev unna, noita
    Yesusva, ten sishona vrenam kam.
  mca-mca: Ha' jukhew qa ik, qa nifeli'm he' judiol ha' Jesús in hik hakha' yiƚin.
  tzo-TZC: Jech ti vinique bat yalbe yaꞌi ti jꞌisraeletique ti jaꞌ icoltaat yuꞌun
    ti Jesuse.
  mya-mya: ထို​သူ​သည်​ထွက်​သွား​၍​မိ​မိ​အား​ကျန်း​မာ စေ​သော​သူ​မှာ သ​ခင်​ယေ​ရှု​ပင်​ဖြစ်​ကြောင်း
    ယု​ဒ​အာ​ဏာ​ပိုင်​တို့​အား​ပြော​ကြား​လေ​၏။-
  gng-NT: Nɛ ujɛ nnɔ jon' ki tì tɔke' *Sufmbɛ ya ciɛnb ki ye *Yesu nɛ cère' u faake'.
  cbi-NTPO: Tsenñu umaa juntsa ruku judío bale rukula' junga miitu, yanu Jesúsya tsangue'
    ura' manñuve tita miimi.
  ikk-NT: '''Ya okẹnnyẹ hụ nọ jẹnburu ndị-ndu ndị Ju d''a gwa wẹ nị Jesu wụ onyẹ hụ
    zụọ n''a.'
  leu-leu: E a mataa aave a paan e fe xuus a mu matalava Juda o na Yesus mon fo vil
    faroxoie.
  maz-NT: 'O ma c''ua c''e bëzo. O ma xipji c''o mi pjëzhi cja c''o nte a Israel:
    ―Ngueje e Jesús c''ü o tsjacö o jozü.'
  bod-N: དེ་ནས་མི་དེ་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་གམ་དུ་སོང༌སྟེ། རང་གི་ནད་འཇོམས་པར་མཛད་མཁན་དེ་ནི་སྐྱབས་མགོན་ཡེ་ཤུ་ཡིན་པར་སྨྲས༌སོ།།
  tca-NT: Rü ínixũ ga guma yatü, rü Yudíugüarü ãẽ̱xgacügümaã nüxü̃ nayarüxu ga Ngechuchu
    na yiĩxü̃ ga guma namexẽẽcü.
  zpl-NT: Chequie chu nza bene zeꞌe nu uyatixiuleꞌi lubee bene Israel, nú Jesuse neca
    enu uriꞌiyeca liꞌi.
  mbc-NT: Moropai mîîkîrî wîtî'pî Judeuyamî' pia. —‍Jesus mîîkîrî uyepi'tîtîpon —‍ta'pîiya
    to' pî'.
