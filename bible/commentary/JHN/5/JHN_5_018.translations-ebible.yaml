  yap-yap: Re bugithin ney ni yog e aram fan me duwgiliy e pi tolang ko Jew ni ngar
    thanged e fan rok; ya gathi kemus ni motochiyel ko Sabbath e ke th’ab, machane
    ku errogon nike yog ni Got e Chitamngin, ni aram e ke ta’reb rogonnag ir ngak
