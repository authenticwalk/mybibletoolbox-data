    Luwu kutjupalampa ngaranyi yaṉangungku wiya yalatji watjantjaku, ‘Katutjanya ngayuku
    paapa.’ Wiya paluru Katutjakuṉu walytja nyinanyi, paluru nganaṉanya nguwanpa yaṉangu
    nyinanyi. Ilta palunya mirri pungkunytjaku.”
  poh-NT: Ruꞌum reh kꞌoric xiban reꞌreꞌ, reꞌ take wich ra̱ꞌ riꞌsil cho maꞌ Israhel
