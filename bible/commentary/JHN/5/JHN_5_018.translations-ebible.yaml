    nii judío z̈oñinacaqui Jesusiz̈ quintra juc'anti aptichic̈ha, conzjapa.
  ksr-ksr: Kaeŋ meleema oŋoma ejemba Sabat kendombaa qaa tosaaŋa toroqeŋ aŋgi Jiisasnoŋ
