    Ñenuanu Chube, e kwian israelita alin Jesu kle gerule me no me no.
  tmd-tmd: Jisas aliö rɨmɨn, Juda nöbö dib bla, höd nugwo pɨl pal nɨgɨŋö, rön, rɨbyöx
    nugumä aku, wopik mɨ ususör rɨ nugumä. Ñɨŋ yadmä, “Nuŋ God höjöpalɨb wop an aku
    röd abön, ‘Nɨ God Ha nuŋ,’ me ra. Makwam, God nuŋ rɨg mɨd mag akuyöbö, nɨ kwo
    paŋ mag akwör rɨg mɨdlö, rö,” rɨmä.
  acr-NNT: Ruma waꞌ raj judiꞌabꞌ más xkiya kibꞌ che ukamisaxik ri Jesús, ma e chikiwach
    rike kupalajij ri taqanik puwi ri qꞌij re uxlanibꞌal. Y na xew ta waꞌ, ma kujunimaj
    ne ribꞌ rukꞌ ri Dios echiriꞌ kubꞌiꞌij ri Dios e Uqaw.
  kpg-kpg: Nnelekai aanei guu hai digau aamua o Jew gi hiihai huoloo bolo e daaligi
    Jesus gii made. Hagalee bolo Mee ne oho taganoho o di Laangi Sabad la hua, mo
    dana helekai dela bolo God la go dono Damana. Ana helekai la guu hai Ia gi tongaadahi
    gi God.
  taj-taj: थेतबासेलमा यहूदी धर्मगुरुगदेसे झन येशूदा साइबारी म्‍हाइजी, तिग्‍दा भिसम
    थेसे ठिम अन्‍छार ब्‍लप्‍बा न्‍हबा धिनकुनु लबारी आतबा गे जे लबा आहिन, तर थेसे ह्राङसे
    ह्राङदान परमेश्‍वर ह्रङ्‌बान स्‍होसी परमेश्‍वरदा ह्राङला आबा भिसी सुङ्मुबा।
  avt-avt: Hɨm im kerek Jisas ketpim mɨrɨak mɨt iuwe ne Isrel han enuk iuwe te hɨr
    hanhan nanɨnep Jisas kaki. Hɨr hanhan nankɨp kentar hɨrak kɨkaap mɨtɨk ke wɨ Sabat
    kerekek au. Hɨr han enuk nankɨp nanɨntar hɨrak katɨp God hɨrekes Haai kɨrak, te
    hɨrak kɨrɨak hɨrekes iuwe kɨre God Haai.
  cbk-cbk: Por causa del maga palabra di Jesus, el maga lider Judio ya tene grande
    deseo para mata con ele, hende lang cay ya desobedece le el ley acerca del dia
    de Sabado, pero por causa cay ya habla tamen le que Dios amo el di suyo Padre
    y si ta habla ansina, ta hace le el di suyo persona igual con Dios.
  uig-ARA: شۇ سەۋەبتىن يەھۇدىيلار ئۇنى ئۆلتۈرۈشكە تېخىمۇ ئۇرۇناتتى؛ چۈنكى ئۇ شابات
    كۈنىنىڭ قائىدىسىنى بۇزۇپلا قالماستىن، يەنە خۇدانى «ئاتام» دەپ چاقىرىپ، ئۆزىنى
    خۇداغا باراۋەر قىلغانىدى.
  tuf-tuf: Jesusat eyta wajác rehquít, judío cárinan cuít túrjacro. Jesús yauwin cuít
    síhw̃ajacro. Eyat canar yájcajar ricar bach cat aujacro. Etara cat “Siran as Tetró,”
    wajacro. Eyta waquí cuitara iman Sir im owáraro wacaro. Iman Sir im owáraro wajác
    rehquít, Judío cárinat cuít quehsujacro.
  abx-abx: Tungod sinan, maniguro gayod i mga punu'-na si mga Hebro pag'imamatay si
    iya ma'in hamok tungod kay agtalapas iya si Allaw Pandidiskanso kundi' tungod
    kay agpapantay-na si Diyos i kalugaringun-na si pagpinugad nga kalugaringun-na
    Tatay i Diyos.
  mco-NT: 'Co Jesús jadu''n ymɨnañ, paady ycɨxpɨ je judío y''ixpɨcytɨjc ajcxy nïgɨ
    yjacjtotma''tcoty, ytɨmy yaj''ögamy anajty aj y Jesús. Ca'' ajcxy jadu''n yjotcujcɨty
    co anajty Jesús ca'' cuyduñ judíojäy ajcxy ytɨy''ajt nej ajcxy sábado xɨɨ yajmɨj''ajtcɨxy,
    etz co jadu''n ymɨnañ: “Dios yɨ'' nDeedy''ajtypɨch.” Paady ycɨxpɨ ajcxy judío
    y''ixpɨcytɨjc ymɨnañ co Jesús cɨ''m anajty ytügɨ̈hua''ñ mɨɨd Dios.'
  kqf-kqf: Niga giudi dabanemo, Diu babadidi a laulauyaviyavi te maso Yesu ai peki,
    bi mote Waiyawasi Laḡanna waidoukotona taunaḡa bi i giugiu te tana Tama otina
    ba Maimaituwa bi kota tana Maimaituwa vaitena ḡemoḡemotidi.
  cpb-NT: Irootake, ikowaperotantanakari Judá-ite rowamairi Jesús, te apatziro rantawaitantakawo
    kiteesheri rimakoryaantaitari, tema roshiyakotakari Pawa, ikantake Jesús iriitake
    Pawa ipaapatetari irirori.
  aon-aon: Douk Jisas nakri namudok aria amam debeimi Juda adur hakri hon nugok. Um
    maresh? Anan douk madae nubrig enyudok lo um mare shunek enen mour ahudok nyumnah
    Sabat um atin uwe, uwok. Anan nakri Iruhin douk adur ananin Yain. Aria douk namudok
    um, anan nakri nunek anan kanak adur nutogur atatahin atun um Iruhin.
  hus-NT-2005: Jaxtám an judíotsik másich tin leꞌnál kin chemdhaꞌ na Jesús, abal yab
    tokotkʼi yab in pakwlantsal nin kʼítsájil an koyóxnich, u leꞌnáb ka chemdhá, abal
    in ulal ke Jajáꞌ jáykʼi jeye a Dios, kom in ulal ke na Dios jaꞌich nin Tátaꞌ.
  mig-NT: Ja̱ yúán cháa judío, ví'í‑gá ni̱ ka̱ndúkú‑de modo ka'ni‑dé‑ya̱. Chi̱ nasu̱
    máá ɨ́ɨn kɨvɨ̱ ndéta̱tú ní stɨ́vɨ́‑yá, chi̱ suni ni̱ ka'a̱n‑ya̱ já Táa̱‑ya̱ kúu
    Dios. Te ɨɨn núú‑ni sá'a‑ya̱ máá‑yá jíín Dios.
  bps-bps: Na di kman Dyisas ani matnù baling kayè i dad ganlal dad Dyu mati kenen,
    là alò du nlafaan i Duh Kaftud, bay du manan Dwata i Maan, na di kmanan én, fasngadan
    i kton di Dwata.
  mbs-mbs: Pegdineg dan kenyan, labi dan pa meibeg mengimatay kandin. Neopal dan kandin
    so wedà sikandin taking te ketanem dan tepad te aldaw te peg-etod. Neopal dan
    heman so minikagi sikandin te Timanem se Amay din, aw pineokit kenyan onawa se
    kelangkaw din diyà te Timanem.
  tof-tof: Ini bóktan pokodó, Zu wirri ngi pama arüng bóktan ingrinóp Yesun büdülümpükü
    amkalóm. Sabad gida alkamüldi, ene kla tebean koke. Yesu akó igó ne poko bóktanórr
    wagó, God oya tóbanan Abe. Inzan bóktande, wa tóba Godzan bainürr.
  cme-NT: Uŋ waaŋ mafamma‑i, Yuifu ba yuntaaŋ baa pãŋ ta ba taara-yuɔ baa komma,
    wuɔ u saa kãŋ yitĩɛnaŋgu‑i aa tiraa cira Diiloŋo‑i fuɔ tohoiŋo; dumaaŋo-na,
    u saa u fɛrɛ baa Diiloŋo‑i.
  sus-sus: Na tɛmui, Yuwifie naxa fe birin naba alako e xa a faxa, barima a nu malabu
    lɔxɔɛ sɛriyɛ kanama, a man nu a falama a Ala nan a Baba ra. Na na a ra e birin
    tide lanxi.
  pon-2006: Iei mahsen wet me kahrehiong mehn Suhs ako ar nantihong re en kemehla
    Sises, kaidehn pwehki eh ketin kauwehla kosonned en Sapadte, a pil pwehki eh mahsanih
    me dene Seme Koht, oh kapahrekiong pein ih Koht.
  dad-dad: Jesus age yen nigin, Juda tamo idi ĩ dukesiyouf nigin kabĩ totol dalen,
    Sabat naa nẽ lo wal fiya bun nigin dogol sã, ĩ Negur nigineg neu Dei ye fen, aya
    Negur ado tekelei yen nigin.
  zab-NT: Pur ningui de bniety Israelqui mastecru baandeb pur quinxúdeb laany, pur
    ni agati purzíti ni runny ni quɨt ná par gún bniety dxi ni rzilaaz bniety, sino
    que néza pur ni arunny laany zecac Dios chi rniiny dec Xtadpacny rac Dios.
  jae-jae: Kêtu tonaŋŋa Juda dêdib eŋ ŋanogeŋ sebe sênac eŋ êndu kêtu gêgôm sabat
    popocŋageŋ atom, kêtu biŋ, taŋ eŋ kêsam Anôtô tau gebe Tama ma gêgôm tau kêtôm
    Anôtô naŋŋa gêwiŋ.
  ksd-ksd: Ta go ra vuna a Iudaia dia mainge muka ba diat a doka, tago i ga vakaina
    ra Bung Sabat, ma go bula, i vatang God ba Tamana, da dir vardada ma God.
  msm-NT: Tongod to sikan pig-ikagi ni Jesus, migdugang pad to pagpaningkamot to sikan
    mgo inila to pagpahimatoy kandin, kona no tongod da to pagyapas din kun to Aedow
    no Tigpahuway di su migpagsokod isab sikandin to Diyus, su mig-iling no Amoy din
    to Diyus.
  myk-myk: Ba Yesu ya pee jomɔ pu jo wɛ, a la di fara Yawutuu ɲuŋɔfɛɛ pu loyire li
    na. A pʼi ganha na wu shaa di gbo na bani wu jate ya ta nɔ cadɛɛngɛ ki na wɛ;
    na nɔhɔ na Kilɛ pyi na wee To, na wuyɛ taanna ni Kilɛ ni lee jogana le funŋɔ ni.
  sbe-sbe: Unai Dius tauwoyaidi wa se kaipatebayaokalili bena se koihemwaloi, matawuwuna
    ede mayadai Sabati laugagayona ye utuꞌutusi, yo hinage ye hedede meta tamana ede
    Yaubada. Na teina hedehedede ta unai ye hemasalaha meta maiyana Yaubada gonogonowadi.
  mcr-mcr: Jisasi Iqu i tqaŋgaŋi, Israitqä Jerusälemä iu hiqäva äqämiŋuwä iquauqä
    naqä iqua, Iqueŋi pizqä päsqä duŋqä itquaka upŋqä ipäqäkuwi. Iqu Sämbatqä hiunji
    hapä pmeqä miqä suqä duŋi mämiqä iqaŋgqä duŋqänä hmanji. Goti Hanjuwä Iquenyqe,
    “Iqu Ŋqä Apiqueqä” ätätä, Qämätaqi asänäŋä eyŋqä tqaŋgqeŋqä ipäqäkuwi.
  cux-NT: Tuu'mi ní 'iiⁿ'yāⁿ Israel neⁿ'e taaví sa 'caaⁿ'núⁿ sa Jesús, caati nguɛ́ɛ́
    damaāⁿ chi nguɛ́ɛ́ diíⁿ yā cumplir chi ngaⁿ'ā na ley yeⁿ'e sábado, caati ngaⁿ'á
    yā chi Dendyuūs Chiidá yā, ní diíⁿ yā chi nduuvidáámá yā ndúúcū Dendyuūs.
  tur-YTC: Bu nedenle Yahudi yetkililer O’nu daha da çok öldürmek istediler. Çünkü
    yalnızca Şabat’ı bozmakla kalmamış, Tanrı’nın kendi Babası olduğunu da söyleyerek
    kendisini Tanrı’yla bir tutmuştu.
  san-ITR: tato yihUdIyAstaM hantuM punarayatanta yato vishrAmavAraM nAmanyata tadeva
    kevalaM na adhikantu IshvaraM svapitaraM prochya svamapIshvaratulyaM kR^itavAn|
  bel-N: Дзеля гэтага Юдэі яшчэ больш шукалі, каб забіць Яго, бо Ён ня толькі парушаў
    суботу, але і Айцом Сваім называў Бога, робячы Сябе роўным Богу.
  sch-sch: Ma anghan a ti sikin Juda rachamneipungeiin that rang an bôk uol nôk
    zoi; Sabbathni balam a siet ti vai niloiin, Pathien hah a Pa angin a bêa, ama
    khom Pathien leh ân-angin ânbê ti sika khom ani.
  mic-MIQNT: Ula ta'n goqwei teluep gisa'laji Lesui'paq iganpugultijig wejo'tmi'tijig
    ta'n tel gisi pgwatu'tij, ne'pa'new. Mo na pas'g ta'n tel suisga'toq atlasmutigisgugewei
    'tplutaqan gatu elt teluet negm Nisgaml ujt'pnn. Ta'n tel tlueteg na musga'tuaji
    ta'n teli ugsualsit negm 'st'ge' e'taguatl tegpaqtesguatl Nisgaml.
  huu-NT: 'Sábadoruimo naimacɨmona Jesús maɨjɨa jira: “Jusiñamuidɨ cue Moo” naimɨe
    railla jira: “Jusiñamuidɨcue” naimɨe railla jira, judíuaɨ illaɨcomɨnɨ naimɨe meinellena
    eo jitaidɨmacɨ.'
  jiv-NT: Tutai Israer-shuar nuna naṉkaamas maatai tusa wakeriarmiayi. Ayampratin
    tsawantai̱ takaakui kajerkarmiayi. Tura nu arantcha “Yus winia Aparuiti” takui
    Yusja̱i̱ métek enentáimtumawai tusar nu arant kajerkarmiayi.
  otm-NT: Pɛ nanguehna bi man ra Jesús, nu'ʉ ma ngʉrpihe bʉya man'da bi bɛ̨ni da hyo,
    nguetho hinga hønt'a bim pɛfi ra pa ran ts'äya í ʉcpi, pɛ nɛ'a í ma gue gue'a
    Oją rá Ta, nam bøni 'da i guui Oją.
  dah-dah: Gwaha yekeb mel Yuda marte doyaŋ mar goreb daha mat kura mayteke kami yeŋ
    kurut wor po yeŋ hinhan. Gobe Sabat naluyen saba ma gama irde hiyen goke po moŋ.
    Al Kuruŋ wor neya tuŋande, irde Adone nigen yeŋ hiyen goke manaŋ igiŋ ma nurdeb
    gogo mayniŋ teŋ hinhan.
  tnk-tnk: Nəɡkiariien nəha ro nəmə asori me səvəi nəkur Isrel kənamhəmwur pɨk mə
    tuhousi əpune Iesu, tɨ nəri nə mə in rɨpkərui mhə Loa səvəi Sapat əpa, mətə rɨni
    mwi Kumwesən mə Tata səvənhi, mamo in rəmwhen a mwi Kumwesən.
  kpr-kpr: 'Iesu aminge siri ningido, Jusi embo nu daoro ambare dae kotiseri. Giti
    rea usira aindae, ne itako dubo mema useri. O aminge siri ningido, nange nu daoro
    ambaetira, ava kotise irá ghedo ghuseri. Ainda tuka mo: nu giti Jangutari da Sifo
    ainda agho dari ava bejisira. Avata amo kitakori. O amboda God ava tofo nunda
    Numamova sisira amo, nu tofo numoá God va sise sisira.'
  san-IAS: tato yihūdīyāstaṁ hantuṁ punarayatanta yato viśrāmavāraṁ nāmanyata tadeva
    kevalaṁ na adhikantu īśvaraṁ svapitaraṁ procya svamapīśvaratulyaṁ kṛtavān|
  nho-nho: Teenei ko naa taratara ni hakkoro naa hakamau naa Jew raa ki lellere ki taia
    Jesus ki mate. Laatou see mee koi maa ia ni hakasara naa Loo te Sabat. Laatou
    e mee hoki i aa ia ni taratara maa TeAtua ko tana tino Tamana, teenaa a ia ku mee
    maa laaua ma TeAtua e hakatau peellaa.
  gym-NT: Nebtä abko bäri nitre israelita ji dokwäte tö rababa Jesu müre ketai mda,
    ñobtä ñan angwane köbö jadükakrä ye abko Jesu ñan namani mike ütiäte jae, namanintre
    nütüre. Bärire mda abko, Ngöbö abko ja Rün jakwe Jesu rababa niere, yebtä abko
    Jesu näma ja mike Ngöböre abko dokwäre tö rababa Jesu müre ketai.
  azg-NT: Ndoꞌ tsojnaanꞌ juu jñꞌoonvaꞌ, nque nnꞌan judíosꞌñeen tojooꞌ yantyi nꞌonhan
    na ninꞌquinanꞌcueeꞌhan jon. Ee na cotjiꞌhan cüenta, sitjahin ntyja ꞌnaanꞌ juu
    xuee na cotaꞌjndyeehan ndoꞌ tꞌmanntyichen sitjahin na tso jon na nquii Tyoꞌtsꞌon
    conduihin Tye jon, ndoꞌ na nndaꞌ, itsꞌaahanꞌ na cüajon conduihin yo nquii Tyoꞌtsꞌon.
  bhd-bhd: एस वजाई सेइं यहूदी लीडर मनां जादे तैस मारनेरी कोशिश केरने लाए, किजोकि तै
    न सिर्फ आरामेरे दिहाड़ेरो हुक्म न थियो ट्लोतो बल्के परमेशरे अपनो बाजी ज़ोतो थियो
    ते अपनो आप परमेशरेरे बराबर बनातो थियो।
  too-NT: Lā' ū'tza' ā'chulā' talī'a'kchā'lh huan israelitas lā' lej ixtamaknīcu'tun.
    Ta'a'kchā'lh porque xla' ixtlahuanī't a'ntūn tū' tzey para xlaca'n huanmā' chi'chini'
    a'ntū pūjaxcan lā' ixuampala xla' que Dios ū'tza' ixTāta' lā' ū'tza' ixlītā'talacastuca
    Dios.
  ind-AYT: Jawaban itu membuat orang-orang Yahudi berusaha lebih keras lagi untuk
    membunuh Yesus, bukan hanya karena Yesus melanggar hari Sabat, melainkan juga
    karena menyebut Allah sebagai Bapa-Nya sendiri, yang berarti menyamakan diri-Nya
    sendiri dengan Allah.
  cjo-NT: 'Eekiro riyaatatzi ikowaperotziroña rowamaeriroña riraga Jesoshi. Tee apatziro
    iñaakiri ranantashitawo kitejitatsiriki nomakoryaantapiintari; inta eejatzi ikemakiri
    riraga Jesoshi ikantzi: “Pawa nashi rirotaki Tajorentsi”. Roojatzi ikanantanaka
    riroripaeni jewatatsiri joriiyopaeni: —Iitajorentsitashitaka, tee ikameethatzi.'
  nsn-nsn: Doho Ju ka longoro tar puhonene, kara suruntiehenguais res nimaliana tar
    tung pous tang Iesu, kara kula pare, “Tar uakikilangan Iesu ke katego tar ualatutung
    tar Mareining Pepe Uah, doh gine daan inggono ke kula poluk pare, a Tamana tang
    God, kare guata katongoin pare, e uelmatout tang God.”
  san-DEV: ततो यिहूदीयास्तं हन्तुं पुनरयतन्त यतो विश्रामवारं नामन्यत तदेव केवलं न
    अधिकन्तु ईश्वरं स्वपितरं प्रोच्य स्वमपीश्वरतुल्यं कृतवान्।
  tna-NT: Da putsu beju, judío cuana sa ehuidusuji cuana ja ebia su manuameja atana
    Jesús, tueda Tata Diusu neje tupupai puana putsu, Diusu da tusa tata quitaita
    puana putsu.
  lid-lid: Idoh le badeh, bwidi iri Juwis abadok ta adai iy. Iri anya, “Ma bwena handru
    iy ba-en hamon ta len ta amunyau bwe, ano ja, iy anya, taman handru badeh, Kindrei.
    Iy amekes iy ja i buku le Kindrei.”
  wim-wim: Than pam al-alangan wik inan ngeeyin-a, thanan ngangk kul puy-puyam wampin
    nungant Jesus.ant, keꞌ mulathiythan nunang. Ngeenama? Than puth thawin nil wik
    thayanan keꞌam piꞌ-piꞌ aak Saturday anpalmana. Thon inana, nil Jesus.angan puth
    God.an piip nungantaman waaꞌ nunang, nanpalan than ngaantam-ngeeyin nil waaꞌan
    nungamang keꞌ God.ang pul karp anman.
  zga-M: Pakhuva Avayahudi vakhongelencha okhundonda ili vabudesio pakhuva okhudenya
    eSabato, pakhuva akhamwelanga Unguluve baba va mwene, vuikhevekha sawa ndo Nguluve.
  yom-yom: Mu diambu di mambu momo, Bayuda baluta buela tomba kumvonda ; bika sia
    ti mu diambu kambundulanga lumbu ki saba vayi mu diambu kankambanga diaka ti Nzambi
    niandi Dise diandi ayi weta kukidedikisanga banga Nzambi.
  san-SIN: තතෝ යිහූදීයාස්තං හන්තුං පුනරයතන්ත යතෝ විශ්‍රාමවාරං නාමන්‍යත තදේව කේවලං
    න අධිකන්තු ඊශ්වරං ස්වපිතරං ප්‍රෝච්‍ය ස්වමපීශ්වරතුල්‍යං කෘතවාන්|
  yut-yut: Yesu Sabat dakon gen teban yapgut, ae uŋun gɨn dɨma, Piŋkop uŋun naga dakon
    Datno yaŋ yaŋek nak Piŋkop gat arɨp yaŋ nandagɨt. Uŋun yagɨt do Juda amɨn da mibɨltok
    aŋakba kɨmotjak do nandawit uŋun si yapmaŋek wagɨlsi aŋatno kɨmotjak yaŋ nandaba
    teban tagɨt.
  grc-BYZ: διὰ τοῦτο οὖν μᾶλλον ἐζήτουν αὐτὸν οἱ Ἰουδαῖοι ἀποκτεῖναι, ὅτι οὐ μόνον
