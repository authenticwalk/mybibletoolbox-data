    hapa paige huꞌniyaꞌmofeꞌmo magoꞌe huꞌa amagisayafeꞌmo huꞌnae.
  kmk-kmk: Gapu’t tuwa imbagan Jesus, naam-amodota piyaon dat pappangat di Judio un
