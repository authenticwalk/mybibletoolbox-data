  zac-NT: Por ni ra contrari shtë më, másruꞌu rac shtuꞌu rall quini rall lëꞌë më purquë
    lëdë niáꞌasëdiꞌi rúnëdiꞌi Jesús cuendë ra custumbrë shtë dzë narziꞌi lduꞌu mënë,
