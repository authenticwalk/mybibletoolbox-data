  cuk-09: A-ulale Judiomar bur Jesús-oburgwebi-guarmalad, ar ade Jesús unnila obunnoged-ibabi
    biskedisulid, Bab Dummad na ebo emar imakdibalid, na sogsadba, Bab Dummad an-Bab-sunnadye.
  ben-OBCV: এই কারণে ইহুদিরা তাঁকে হত্যা করার আপ্রাণ চেষ্টা করল, কারণ তিনি যে শুধু
    বিশ্রামদিন লঙ্ঘন করছিলেন, তা নয়, তিনি ঈশ্বরকে তাঁর পিতা বলেও সম্বোধন করে নিজেকে
    ঈশ্বরের সমতুল্য করেছিলেন।
  mil-NT: Te ní cudééⁿ‑güedě sá ñǎ ní cǎnehe íí‑gǎ nduu ndètatú‑güedé, te ní cuiní‑güedé
    cahni ñaha‑güedě, te uuⁿ‑gá ní cuiní‑güedé cahni ñaha‑güedě xii‑gá sá nǐ cachí‑gá
    sá Tǎtá‑gǎ cúú Dǔtú Ndiǒxí, chi ní sani iní‑güedé sá cuìní‑gá nútnahá‑gá Yǎ Ndiǒxí
    nǔu xíǎⁿ ío ní cudééⁿ‑güedě.
  myu-myu: Imẽnpuye Jesus aoka ojuy ip Judeuyũ kukukayũ. — Jesus o'jekapik jebodoydoyap
    kabia be. Ag̃okatkat o'g̃u'ada — io'e ip. — Imẽn cũg g̃u Deus xe — i napa ma ip
    o'e. — Jesus o'e “Deus webay,” i — io'e ip. — “Deus webay” i'e'em pima, “Deus
    a'õbacaap co'i õn tak wa'õbaca,” i'e'em tak — io'e ip. — Imẽnpuye juy ayaoka —
    io'e ip. Imẽn o'jekawẽn ip jeweweju.
  fue-fue: Gam majjum hooreeɓe Yahuduuɓe hocci niiya warugo mo, hinaa gam o biisii
    nyalaane siwteteene tan, amma gam o wi'i bo, Alla woni Baabiiko. O fotinii hoore
    makko e Alla.
  amk-amk: Yesusi ne kaiwo medurai nanai wedayasa erurai mambiriu aha we emuni. Enari
    tonanafo wiro we dohong sara fi dotu na Hukumi Musai soi fo [hukumi na ene agamafo]
    kariri rahida Sabatifoi tera fo kaha, wape kontai we medu deyo Allai mani tamang
    dine fo, weo na tonanane yuaisi we ne tarai kariri Allai.
  fai-fai: Kal badano kayo, Yu kayak iyo Yesus anbiduw, fikalako kanamiw uyo Finuyámin
    atan umi sawa kuw lukelba. Akei nadiwo bá, kata am weng so bako nada “Got be nalam
    Natimo” kalba. Be ika atamomo am weng bakaba uyo naka Got alataw kalin taw kei
    be ka. Kalom nadiwo kayo ko.
  ura-NT: Niritoha Jesosone jaunte, jataain jelaichoaae jauhecotojoeriin aina obajeein
    sohin jaonaa jerecure. Chaen nebetacanaa janonaa que aitocuruhane tonoraelanaala,
    “Cana Coaunera Calaohi nihane jaun jete, ichaa Cana Coaunerane rijijieein ichae,”
    naane corenihane maajeein jataain rautaaurene Jorioocuru.
  mcd-NT: Ascano amaquiri shinannifo. Shinancaquin Jesús yoiti huanifo. —Nocon shuni
    Moisés yononi cuscan non Sabado ahua huatiroma. Jesús Moisés yononi cuscan aquima.
    Yoiari Dios ahuun Upacoin. ¡Cuu! Jesús shinanmun afi Upa Dios cuscaracoin. Ascan
    ahuuscashomain non Jesús ato rutumatiroquin. Non shinanoncahuun, —icashu nocon
    niaifofoan ahuun yoinannifo.
  urt-urt: Lenge miyeꞌ embep Juta yisande wusyep kin uku pe, tinge yisande tikin ŋaiye
    ka yonombe ka ole. Detale, kin yukur ŋoworꞌe wusyep erŋeme tikin Sabat ŋilyehme,
    pakai. Kin plihe ŋanange nange Got, kin yai kin. Pe wusyep uku kin ŋende kin ŋahilyeh
    taꞌe Got.
  kiz-kiz: Kwa ndabha ejhu Bhajhahudi bhakaseniye kundonda ili bhan'komayi sio tu
    kwa ndabha jha kuidenya Sabato, bali kwa kun'kuta K'yara Dadi munu, ikifwanya
    kujha sawa ni K'yara.
  tzo-TZE: C'alal laj yal jech li Jesuse, li jchapanvanejetique más to isoc sjolic,
    tsc'an ta smilic o li Jesuse. Pero mu ja'uc no'ox ta sventa ti muc xchabi li sc'ac'alil
    ta jcux co'ntoncutique. Ja' ta sventa noxtoc ti laj yal ti ja' Stot li Diose.
    Yu'un la sco'lajes sba jech chac c'u cha'al Dios.
  lex-lex: La'pa Yesus Nakot emkade wa de yeher to'a pa o'ta-mat Yahudi re riwra rwenna
    Yesus. Riwra rwenna Yesus, de edonan to'ola Nkar lia Sabat lerni, mere la walia
    yoma Yesus Niwra Uplerlawan de E Amni. Nnia'eratni de hota Eniwra E' mana emekwalima
    Uplerlawna.
  dov-dov: Nkambo kazez, maJuda bakayindilila kuyanda kumujaya mukuti takatyola Sabata
    biyo pe, pesi akuti lubo wakita Leza nkati nguwisi mwini, kulyelanisya aLeza.
  toc-NT: Huá xla­cata a̠ma̠ko̠lh judíos luu xta­li̠­mak­ni̠­putún, ni̠ caj cumu para
    ni̠ xca̠c­ni̠­naniy a̠má quilh­ta­macú acxni̠ jaxcán, sinoque porque xlá na̠ luu
    Dios xli̠­ta­pu̠lhca̠y acxni̠ xuan pi̠ huá luu xtla̠t.
  ulk-1902: Abelelam Iudaia le giz au saserim ko abi ipitare eumilu, abelelam E nole
    sabath datupida tepteb, epe E iako detauti, kega, Ade abara Ab kar, pako E dali
    a Ade abkoreb.
  som-som: Sidaa aawadeed ayaa Yuhuuddu aad u sii dooneen inay dilaan, sababtu ma
    ahayn sabtidii uu jebiyey keliya, laakiin waxay ahayd inuu Ilaah ugu yeedhay Aabbihiis,
    iyo inuu isagu Ilaah iskala mid dhigay.
  mam-C: Tu'ntzin tpajjo ikyjo, nimx tzaj kyq'ojxjal ti'j, tu'n tkub' kyb'yo'n, nya
    noq tu'n tkub' tq'anin jun xjal toj q'ij te ajlab'l, qala' tu'n tyol, ok tq'on
    tib' te Dios, te' t-xi tq'ma'n qa aku Dios te ttata.
  ndj-ndj: Kwanongwa ya filongu afi, vakomi va Vayawudi vadayilagha kumuwulagha Yesu,
    kwanongwa ya kuvifya Lijuva lya Kupumulila weka hela ha, ila wuwula wula kwanongwa
    adetili Chapanga ndi Tati mundu nahawu ayigolili kalingana na Chapanga.
  mbj-NT: Ta tii d' tabedoo do hyb n'aa, tak'ëp kä Judah buuj sa wahë n'aa rakarẽn
    radajëëb kän. Pooj jé, dooh Saab tatay bä sa hã, ta jawén kä P'op Hagä Do m' ta
    yb mäh, tanooh. Sa hã, P'op Hagä Do hadoo mäh, tanooh.
  lat-VUC: 'Propterea ergo magis quærebant eum Judæi interficere: quia non solum solvebat
    sabbatum, sed et patrem suum dicebat Deum, æqualem se faciens Deo. Respondit itaque
    Jesus, et dixit eis:'
  ngp-ngp: Mwe zimbuli izo, vilongozi wa Wayahudi niyo watendesa kuzungula sila yo
    kumkoma, naho hiyo du kwa mbuli ya kudamanya ndima mwe zuwa dya kuhumula, mna
    hamwenga na kumwitanga Mnungu ise mwenye, naho nakuketenda kaligana na Mnungu.
  aoi-aoi: Kembirra aburraja wurrumurndakakina wurrububungkawa WarningiJudiya nalyangkuwerribikajungwunuma
    angwurra warnikuwardi-yada nakina Jesus. Miyambena-burra? Nalyangkiyama-mubaba
    wurrakina nenuminarriyaka-mulangwa Jesus Mawijija-langwa ayakwa ebina neyamamurra,
    “Nara awar.duma warka Jebuda-manja.” Akwa engka neniyengbijuwa-mubaba Jesus nakina
    Neningikarrawara ena-langwa Nungwenikba akwa kembirra wunididirrbura-kiya wunalakina-da.
  enq-2: Dopa leamosa, Juu dupame baa pyao kumasemana lao kyeto joo kaitini kutiami.
    Baame Sambatanya loo doko yalea dokonya iki daa, Gote baanya Takangena lea dokome
    baa Gotepa mendai dopalena leamosa, baa pyao kumasemana lao kyeto joo kaitini
    kutiami.
  eng-ASVBT: For this cause therefore the Jews sought the more to kill him, because
    he not only brake the sabbath, but also called God his own Father, making himself
    equal with God.
  mna-mna: Uunu tina tabe ipas keten ma tisombe tipuni ma imeete. Pa tisombe ni imololo
    aigule potomŋana ka tutu. Mi iŋgi ikam mbulu toro ma isala ki. Pa isombe Anutu
    na, ni Tamaana. Tana zin tire i kembei ni ipakur itunu ma raraate kembei ta Anutu.
  myw-myw: Mapun min-Yudiy singaya sivines beiweiys Yeisuw, idokes ansinap akweiya
    kalbaleb; kweitan igulek Sa̱bat nakaleiwag; kwayuwein gog idok Yowbad Taman tatonen,
    mamagina idoki ansinap bo ikadilok tatonen.
  sby-sby: Makani aya alapesheti bayuda bapitilishe kupingila kushina Yesu. Balikwambeti
    Yesu lapwayanga mulawo wa Sabata, kayi pakwambeti ni mwana wa Lesa, walyelanishinga
    ne Lesa.
  sll-sll: Yu dungwo i Yuda ari hobi pire nega dire Yisas si gonamna dire ongwi. Ena
    Yisas Sabat haung Lo mana dungwo pir ole honagi omio, te God na nan nabe weni
    momua dimio, te yali ha dungwo hobi God na kina kunung mobilua dimia, nigi de
    pire si gonamna dire ongwi.
  yaq-NT: Jiba inia betchi'bo san jume' juriom che'a juni'i aapo'ik me'ebaeka ean.
    Bwe'ituk aapo junuen ka jum nesauri ji'ojteimpo aet yum jo'e taewaita jiba junuen
    ka a' bo'o jooriakai, taa ketchia, aapo'ik jiba ju'u Liojta benasi au a' joa'
    betchi'bo, aapo juka' Liojta au a' yo'owak ti a' jia'ue.
  uro-uro: Bä äkt i nävät tom däkt dä ama Judaqäna rhi siqut ma ama qrot iva rhi veng
    ga inguna qaku sokt nävät iomäkt i qaku qat tet parhäm ama Muräkt sävät ama Sabat
    dap nguna qosaqi qat tes ma Ngämuqa i qa maräkt aa mamäk bä qä qoaräs i qa qä
    nä ma Ngämuqa di iom doqorne.
  ita-1885: Perciò adunque i Giudei cercavano vie più d'ucciderlo, perciocchè non
    solo violava il sabato, ma ancora diceva Iddio esser suo Padre, facendosi uguale
    a Dio.
  muy-muy: Naŋ nakəŋ àra àɗəma nahkay ti, gəɗákani ga ndam Zʉde ni àwərikiva ɓəruv
    ana tay a dal-dal, tawayay takaɗ naŋ. Tawayay takaɗ naŋ ti aɗaba naŋ àbu agray
    zlam ya təcafəŋa mis ga magrana a vaɗ məpəsabana ba na ciliŋ do, naŋ àbu aɗəm
    Melefit naŋ bəŋani daya. Àɗəm nahkay ti, àzay ahàr gayaŋ nday kala-kala ata Melefit.
  kqc-kqc: Jew vene bi besa umuyegika maina regamadi mina ago dada, adina Sabati meda
    di ago gira ukero vau reyo maka de, idu ka nigamo Sei bi ini Baba ma mina ago
    yaku ina bi Sei sa moi yokoi maka riyo.
  tav-tav: Judío maja, sábado cãno cariarãre na netoʉ áti rotiquetaje áami Jesu ĩrã
    cʉ cajĩagawã. Cabero, “Dio yʉ Pacʉ ãmi,” cʉ caĩrijere apirã netobʉjaro cʉ cajĩagawã.
    “To bairo ĩi, ‘Dio mena jĩcaro cãcʉ yʉ ã,’ ĩi áami,” caĩwã judío majare cajʉ́go
    ãna.
  eng-ULB: Because of this, the Jews sought even more to kill him because he not only
    broke the Sabbath, but also called God his own Father, making himself equal to
    God.
  spa-VBL: Fue por esto que los judíos se esforzaron más aún en matarlo, porque no
    solamente quebrantaba el Sábado sino que también llamaba a Dios su Padre, haciéndose
    así semejante a Dios.
  fra-_FOB: A cause de cela, les Juifs cherchaient encore plus à le faire mourir,
    non seulement parce qu'il violait le sabbat, mais encore parce qu'il appelait
    Dieu son propre Père, se faisant lui-même égal à Dieu.
  hau-ULB: Saboda haka, Yahudawa suka kara nema su kashe shi ba don ya keta Asabar
    kadai ba, amma kuma domin ya ce Allah Ubansa ne, wato yana maida kansa dai-dai
    da Allah.
  mal-mal: അങ്ങനെ അവൻ ശബ്ബത്തിനെ ലംഘിച്ചതുകൊണ്ടു മാത്രമല്ല, ദൈവം സ്വന്തപിതാവ് എന്നു
    പറഞ്ഞു തന്നെത്താൻ ദൈവത്തോടു സമമാക്കിയതുകൊണ്ടും യെഹൂദന്മാർ അവനെ കൊല്ലുവാൻ അധികമായി
    ശ്രമിച്ചു പോന്നു.
  kkc-kkc: Yesuye to egeesee takeme, nei diayo yo wooloomalame diya goomogaso. Bei,
    yayo hedebe Yu odoo dia hasali biame ee gababile, esino yayo takolone, Godee yo
    tei Ama, dee taka goo omaga, eyo nediliyo yo Godee sabolo hodobo teiba neme.
  lit-lit: Dėl to žydai dar labiau siekė jį nužudyti, nes jis ne tik sulaužė šabą,
    bet ir vadino Dievą savo Tėvu, prilygindamas save Dievui.
  urd-GVR: Yih sun kar Yahūdī use qatl karne kī mazīd koshish karne lage, kyoṅki us
    ne na sirf Sabat ke din ko mansūḳh qarār diyā thā balki Allāh ko apnā Bāp kah
    kar apne āp ko Allāh ke barābar ṭhahrāyā thā.
  far-far: Na fatae nai ki, kada fanaonao Jiu ki kera rongoa, kera manata ngangata
    fua kera saungia sa Jesus ka mae na. Kera dori saungia sulia nia nao si manata
    baita ana taki sulia Sabat, ma ka saea laugo Maa nia ne God. Ma sulia ne nia 'urinai,
    nia fatainia sae nia bobola go ana fainia God.
  suz-BL: आ लोव़ नेंशा, यहूदीपुकीमी येसु कली साइक्‍चा माल्‍तेक्‍म। मारदे हना नाइक्‍तीक
    नाक्‍ती गेय मपतीके क्‍याम्‍चा ला ममाइ “परमप्रभु यावे नु उइक्‍थ बाक्‍नुङ। परमप्रभु
    यावे आं आफ बाक्‍ब” दे देंशोमी, मेकोपुकीमी येसु कली साइक्‍चा माल्‍तेक्‍म। यूहन्‍ना
    ७:३०; यूहन्‍ना १०:३३
  car-NT: Iro ke ro iwory 'se 'ne ka'tu rapa mo'karon Simosu jopotorykon kynatokon.
    Moro otare'matopo kurita jamikakon roten kapyn. Tyjumy me te mo'ko Tamusi ejatojakon
    enapa. Iwara te Tamusi maro asewara kynokari'sakon.
  amp-amp: Be nd ror kfomo tngrpno Judaroh bro yimaroh yima yuhum kahm kindo wakur
    sinyahato kfo memom, “Nome ndar yimar finji anakahtnomr anohr. Sabat yiham nhai
    mikahr nd yihar be wom tamoh nefm finji na duha. Yo nhai be nd nefrpat nakahr,
    Bro Nkifrar kangrr rorhu Yifemer. Kangr Bro Yifemr kanjo aruha, nd dukeftn nd
    nefm newurm.”
  bht-bht: यीशुऐ ऐ बोलया इसा बजा ने यहूदी अगुवे उसयो होर भी जादा मारणे दी कोशिश करणा
    लग्गे, की सै सिर्फ ऐई नी की सब्ते दे दिने दे रिबाजे जो तोड़ा दा, पर सै परमेश्वरे
    जो भी अपणा पिता बोली करी, अपणे आपे जो परमेश्वर दे बराबर बोला दा था।
  eng-NOY: On this account the Jews sought the more to kill him, because he not only
    broke the sabbath, but also said that God was his own Father, making himself equal
    with God.
  cub-NT: Jesús ʉ̃i que aiye boje, pʉeno ʉ̃́re boarĩ́ jarʉvaiyʉrejaima ñʉja judíova
    ñʉje jabova. Ʉ̃i d̶abe boje ne d̶aicõjeiyepe jabʉóvaijãravʉre, ʉ̃́re boarĩ́ jarʉvaiyʉrejaima.
    Ʉbenita pare boarĩ́ jarʉvaiyʉrejaima ʉ̃́re, “Jipacʉbe Jʉ̃menijicʉ”, ʉ̃i aiye boje.
    Ne dápiaru, ʉ̃i que aino, “Jʉ̃menijicʉpe majicʉbu yʉ”, ayʉ barejáme Jesús.
  ita-1927: Perciò dunque i Giudei più che mai cercavan d’ucciderlo; perché non soltanto
    violava il sabato, ma chiamava Dio suo Padre, facendosi uguale a Dio.
  lww-lww: Sanene na e pogos nene, nasumonena kiena le Yu lala apisu ke pa Yesu narui
    sane pe yar na warnena kareen nawaena na Legiena Wa. A nanagane metavania, amloge
    nap̃a naga pio ke Ntewa sape Arimana wawa, apisu sane naga kila ke naga maran
    taaga ga sane Ntewa. Ana sur ne la nene kila sane la apim pisusun manene laa sane,
    sinelan manene laa na wemom̃aren naga mare.
  ckb-ckb: لەبەر ئەم هۆیە جولەکەکان زیاتر هەوڵیان دەدا بیکوژن، چونکە تەنها شەممەی
    نەدەشکاند، بەڵکو دەیگوت کە خودا باوکیەتی، خۆی لەگەڵ خودا یەکسان دەکرد.
  nas-nas: Teeꞌ minkuvuioꞌ Juꞌkoong ovontung bakei orakaꞌ deeꞌorouꞌ. Jiisuuꞌ tavaavaꞌnaang
    enang bakei aaꞌnaꞌ mauꞌauꞌ Jiisuuꞌke Doong Uaanaꞌmung-koong boto totoꞌpuuꞌnung-koo,
    eeꞌnoko teie Kumponing bauma masikung tampuuꞌnung-koo, teeꞌ minkuvuma Kumponing-pinaꞌ
    basi tamparuꞌnung-koo.”
  uvl-uvl: Ke nga nenge nei, Iuta mur te totoi ke kerkereng ke te toto hita toto ke
    te teke te hune Iesus. Pe huna nga nenge neu mana ero. Nenge umume nga etue palaungana
    nenge Israel mur te hetalaulau ia. Huna e pule nga nenge hetetue NeHalang ke i
    sipona Temene, pe poia i sipona ke ana opo elle mana ke mange NeHalang.
  eng-BBE: For this cause the Jews had an even greater desire to put Jesus to death,
    because not only did he not keep the Sabbath but he said God was his Father, so
    making himself equal with God.
  ixl-CNT: Ech aatz qꞌu qꞌesal uqꞌaybꞌal xoꞌl qꞌu Israeel, aal chit tiira titzꞌa iyatzꞌaxeꞌ.
    Yitꞌ tiꞌ koꞌnkoxhtuꞌ aas nichiqel u ilanbꞌal qꞌii siatz, pek tiꞌ majte aas Tioxh
    iTat nichtaleꞌ. Nitaqꞌ bꞌens tibꞌ echaꞌ Tioxh.
  xsi-xsi: Kinzi Juda tamâta ŋalaŋala siloŋo Yesu ne ŋgua ŋinde, aku ilonzi gagatinzi
    ŋalae tu ma siroto nzâla ŋana sipu i pâta imâte kâ, ŋana tu kinzi situ imbware
    nenzi ŋgua tukuŋa ŋana pwareâŋa ne zo sapâŋa kâ. Andeta ŋinde nâ tia; iporo ŋgua
    tu, “Maro Kindeni nde naŋa warakâŋgu Mama”, aku ŋana ŋgua ŋinde kâ, ande Yesu
    isuka i tamwata ŋa kâki ipâŋga ŋalae, itogo Maro Kindeni ŋa mine.
  crx-NTPO: '''Et hukwa Lizwifne ''on nus hituzilhghelh-un hukwa'' huninzun. ''Aw
    nahulyis dzin k''onínyuz ''et huwa za iloh, ''ink''ez cha Yak''usda ''en duBá
    yulhni. ''Et ndutni whu la gha ts''e Yak''usda bulh húlhgha ''unt''oh ni, ''et
    huwa hituzilhghelh-un hukwa'' huninzun.'
  kan-OKCV: ಯೇಸು ಸಬ್ಬತ್ ದಿನವನ್ನು ಮುರಿದದ್ದು ಅಲ್ಲದೆ ದೇವರನ್ನು ತಮ್ಮ ಸ್ವಂತ ತಂದೆ ಎಂದು ಹೇಳಿ
    ತಮ್ಮನ್ನು ದೇವರಿಗೆ ಸಮಾನ ಮಾಡಿಕೊಂಡ ಕಾರಣ ಯೆಹೂದ್ಯರು ಯೇಸುವನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ಇನ್ನಷ್ಟು
