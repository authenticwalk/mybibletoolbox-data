  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སྔར་ལས་ལྷག་པར་ཁོང་ཉིད་དགྲོང་འདོད༌པ་རེད། རྒྱུ་མཚན་ནི་ཁོང་ཉིད་ངལ་གསོ་བའི་ཉིན་མོའི་ཆོས་ཁྲིམས་དང་འགལ་བར་མ༌ཟད།
