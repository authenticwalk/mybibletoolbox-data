  ian-ian: Wanda nyaangɨt wutaa Juda ndɨ kat vatnyavat nɨmamba yelavɨka lɨndi. Tak
    njɨvwa lapman nandinyamba njɨvwa kwuta vak vɨlaa ndɨ kat vatnyavak tɨndi. Mbambala
