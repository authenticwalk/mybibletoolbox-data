    Anutuwaajoŋ ‘Amana!’ jeŋ Anutu tani kaaŋa laligojiwaa so kolooŋ iyaŋa meŋ uma
    aoro. Juuda ejemba yoŋonoŋ iwoi woi iikawaajoŋ ama moma kobooŋ kaparaŋ koma Jiisas
    qewombaajoŋ jeŋ kotiigi. Kiaŋ.
  eng-TNT: 'Therfore the Iewes sought the moare to kill him not only because he had
    broken the Saboth: but sayde also that God was his father and made him selfe equall
    with God.'
  sbs-sbs: Chevaka lyezi, Majuda chiva hupula kumwihaya nikuhitiliza kakuli kana vacholi
