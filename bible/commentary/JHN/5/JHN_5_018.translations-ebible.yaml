  box-NT: Dén bíonì so na ó o Yeesu bía bìo yi, á ɓa zúifùwa ɲúnása wíokaa
    sòobáa míten o ɓúeró bìo yi. Lé bìo á mu yínɔń bìo ó o wó khon ho
