    tamamu wewa.
  fra-NCL: 'Sur quoi, les Juifs cherchaient encore avec plus d’ardeur à le faire mourir,
    parce que, non content de violer le sabbat, il disait encore que Dieu était son
    père, se faisant égal à Dieu. Jésus reprit donc la parole et leur dit :'
  bhg-bhg: Gebé, Iesu mi awamaneda Oena Apari Degutada aodari awa deuri erigedo esisina.
    Ata awa akuta ae. Daedo imo tedo esisina awa, God awa ainda Mamo. Ango site imo
    akuta ae God de daedo inono esisina. Awatedo Jew embomaimi imo daro betarate jipapa
