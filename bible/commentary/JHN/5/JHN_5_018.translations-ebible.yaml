  mit-NT: Ñàyùcàndùá chicá más nì cuni nècuàchì ladu Judea mà cahnì‑néyà, vàchi màdì
    cuisì‑ní có‑chîvàha viì‑yá quìvì descansu (cahan‑né), sino que nì cachi stná‑yà
    Dios nduú Yua‑yá, te ducán ndudává stnahá‑yá xì mii Dios.
  ceb-ULB: Tungod niini, nangita ug paagi ang mga Judio aron patyon gayod siya, tungod
    kay wala lamang niya supaka ang Adlaw nga Igpapahulay, apan gitawag usab niya
    ang Dios nga iyang kaugalingong Amahan, ug gihimo ang iyang kaugalingon nga pareha
    sa Dios.
  ces-LB: Ta slova Židé považovali za rouhání a rozhodli se, že Ježíše zabijí.
  mkn-mkn: Tagal orang Yahudi dong pung bos-bos su cap bilang, Yesus ada langgar dong
    pung atoran hari barenti karjá, andia ko dong cari jalan lebe karás ko mau bunu
    bekin mati sang Dia. Lebe-lebe lai, Dia ju bilang, Tuhan Allah tu, Dia pung Bapa.
    Deng omong bagitu, Dia angka Dia pung diri sama ke Tuhan.
  pol-UBG: Dlatego Żydzi tym bardziej usiłowali go zabić, bo nie tylko łamał szabat,
    ale mówił, że Bóg jest jego Ojcem, czyniąc się równym Bogu.
  qxh-NT: 'Chaura mayur Israel runacuna Jesústa wañurachiyta munaran: «Diyawarda junajćhu
    cumllu runata allchacächisha. Jananmanpis: ‹Tayta Diosninchipa Wawan caycä› nir
    quiquin Tayta Diosninchiwan tincuchicuycan.»'
  nwi-nwi: Yesu raməgkiar məkna, nəmehuə kape nəmə Isrel kɨmɨsarkut pɨk mə tukshopni
    In. Meinai kɨmɨsəm mə rɨmnakapɨr Sabat kɨni mor nar kɨrik mɨn yame rahas rapita,
    in e, rɨmɨni mə Rɨmni atuatuk e Kughen, kɨni In mɨn Kughen.
  kmo-kmo: 'Worek, eena Ju ma yecha Jisas riina sowakwoken kwotay siitiichichar. Boyewak?
    Saka riita akamak siitawa nediiban reekiirin riita eecha wor: “God rii eeta eeji
    Apoko.” Eeji wori, rii eecha wor: “Ada eeta Godebaga siir.”'
  agr-agr: 'Nuna tutai judío aidauk kajegkag maata tuidau, tsawan ayamtai aig etsagaju
    asamtai, nuigtushkam: Wika Apajuijai betek takaajai, mina Apajuk Apajuiyai, tau
    asamtai dutikaidau.'
  kyc-kyc: Leyamopa baa koro petengena mawa pii doko kokwa siyamo dokona iki baa pyamwali
    lao suu pyao kareyaminde daa. Baa Anatu doko nambana Rakange leyamo dokopa baapa
    Anatupa mendarele leyasa piya dokona baa ama pyama lao, lao suu pyao kareyami.
  urd-GVU: یہ سن کر یہودی اُسے قتل کرنے کی مزید کوشش کرنے لگے، کیونکہ اُس نے نہ صرف
    سبت کے دن کو منسوخ قرار دیا تھا بلکہ اللہ کو اپنا باپ کہہ کر اپنے آپ کو اللہ کے
    برابر ٹھہرایا تھا۔
  yre-NT: '''Wɩ zɩɛ -yee "wɛan Zuif ''nɔn a Zozi -wɛɛnan ''kpa tɩglɩ ''nan o -tɛa.
    Wa''a vɩlɛ ''nan e -wee ''flinla "yi ''srɔɛn srɛ -yee "wɛan dɩ, ''pian ''nan,
    e ''nan Bali ''bɛ cɩ ''e "tɩ "a, te ''e ''fli -kɔɔnnan Bali man.'
  fuh-BKF: Ndeen hooreeɓe Alhuudiyankooɓe ɓeydi filaade warude mo, wanaa saabe ko
    o lutti nyannde fowteteende ndeen ɗuum tan, ammaa ko o wi'i Laamɗo wo baabiiko
    ɗuum du. O fonndii hoore makko e Laamɗo.
  arl-NT: Naa Jesu sequesacari nojoritij, narta Judiocuaca camarucuaari jiyanohua
    na monu paniriquiaa. Nojoriiri maja na monu paniniu quiriquiaa saaja samaatenu
    juuca na poonijionuucua. Socua jiyanohua na motunu paniriquiaari Jesu jiyatenuucua
    tama na cuaqueyajaaja juhua Pueyaso, Pueyaso na jiyaniquishacari na Queta.
  ziw-ziw: Ulosi uno uwatenda vilongozi wa Wayahudi waungise kumkoma. Siyo kwaviya
    nakabalanga Sigilizi ya zuwa dya kuhumula du, mna kwaviya kagamba Chohile ni Ise,
    ivyo ketenda kaligana na Chohile.
  grc-TR: Διὰ τοῦτο οὖν μᾶλλον ἐζήτουν αὐτὸν οἱ Ἰουδαῖοι ἀποκτεῖναι, ὅτι οὐ μόνον
    ἔλυε τὸ σάββατον, ἀλλὰ καὶ πατέρα ἴδιον ἔλεγε τὸν Θεόν, ἴσον ἑαυτὸν ποιῶν τῷ Θεῷ.
  nag-nag: Karone Yehudi cholawta khan Taike morai dibole aru bisi jor korise, kelemane
    Tai Bisram din laga niyom bhangai diya ekla he nohoi kintu Isor ke Tai laga Baba
    kowa aru Tai nijorke Isor logot borabar kora karone.
  eng-OEBCW: This made the authorities all the more eager to kill him, because not
    only was he doing away with the Sabbath, but he actually called God his own Father
    – putting himself on an equality with God.
  knj-NT: Ja' yet jix yalon Jesús jaxca tu', tol jix yoche xa c'al eb chi yak' cam
    oj, man asanne oj yu ma sjije sc'ual xewilal, pero yu pax jix laba sba yetoj Dios,
    yet jix yalon oc Dios tu' Smam oj.
  deu-1912: Darum trachteten ihm die Juden viel mehr nach, daß sie ihn töteten, daß
    er nicht allein den Sabbat brach, sondern sagte auch, Gott sei sein Vater, und
    machte sich selbst Gott gleich.
  san-PUN: ਤਤੋ ਯਿਹੂਦੀਯਾਸ੍ਤੰ ਹਨ੍ਤੁੰ ਪੁਨਰਯਤਨ੍ਤ ਯਤੋ ਵਿਸ਼੍ਰਾਮਵਾਰੰ ਨਾਮਨ੍ਯਤ ਤਦੇਵ ਕੇਵਲੰ ਨ
    ਅਧਿਕਨ੍ਤੁ ਈਸ਼੍ਵਰੰ ਸ੍ਵਪਿਤਰੰ ਪ੍ਰੋਚ੍ਯ ਸ੍ਵਮਪੀਸ਼੍ਵਰਤੁਲ੍ਯੰ ਕ੍ਰੁʼਤਵਾਨ੍|
  nob-LB: Da ble de religiøse lederne enda mer ivrige etter å drepe ham. Ikke bare
    gjorde han ugyldig Guds befaling om å hvile på den sjuende dagen, men i tillegg
    snakket han om Gud som sin far. Gjennom dette hadde han jo gjort seg lik med Gud.
  ntj-ntj: Palunyapirinypa watjaranytjalu-tjananya puurrpa Tjiyu pirninya ma-mularrmanu
    nyangka-ya mirrparnarringu mirri pungkukitja. Tjiinyamarntu tjirntu yaka-yakangka
    wati nyumpu wiirrurnu, puru Kuurrnga Mamanya watjarnu. Nyangka-ya Tjiyulu ma-kulirnu,
    “Yuwa-watjala, Mama Kuurrnga-parta-pula waarrku nyinarra?”
  sxb-NT: Amangʼana aga Yesu yawoola gano gaagera awakangasi awa Awayaudi katio waagalanga
    ino okumuita, ni ngʼani mbwe aeniki yakola emirimo nyanga olwa Sabato kwengʼene
    yaaya. Ni ino-ino ku okuwoola okwa yawoolanga mbwe ari Omuzia owa Katonda. Ku
    iwo, Yesu yaifwananianga ni Katonda.
  nhu-NT: Ɛ njeme wvun ge ɛ Bojuu mɛse lo no gomte baay keeyu wvú, njefo kɛ ɛ̀ to
    mɛy kɛ mbam wvù wvú to ŋgoyte maaŋ kɛ. Wvú to teŋe tɛn Nyo' lɛ Icee wen, fewsene
    ɛkolɛ kew lɛ wen nu lɛŋlɛŋ bô Nyo'.
  row-row: Huu atahori Yahudi ra malangga nara cap rae, Yesus nalena-langga sira hohoro-lalane
    fai hahae tao ue-osaꞌ, naeni de ara sangga dala deres lenaꞌ fo rae tao risa E.
    Lelenan fai, Ana o nae, Lamatualain naa, Eni Aman. No olaꞌ taꞌo naa, Ana soꞌu
    Aon onaꞌ Lamatualain boe.
  msy-msy: Ezɨ Judaba me akar kam baregha me fo, Iesus Sabatɨn dughiamɨn Arazimɨn
    gɨn zuir puvatɨ, egha a uaghan ghaze, God guizbangɨra nan Afeziamra. Akar kamɨn,
    a uabɨ uabɨ gamigha egha Godɨn mɨn oto. Kamaghɨn amizɨ, Judaba Iesus mɨsueghtɨ
    an aremeghasa me bar ifonge.
  agg-agg: Suda ai hoafɨ ra hɨmborɨyomo houmbo ahamundɨ ŋgusüfoambe ŋgɨnɨmboanɨmbo-mareapura
    Sisasɨmbo hɨfokoefimbo yahomo houmbo raraomemo. Asu moanɨ ŋgoafɨmbo nɨmarambe
    ratüpurɨmayu ranɨmbo yaŋgɨrɨyomopoanɨ. Ŋga ai hoafɨyupurühɨ, “God ana wandɨ Ape
    hondani,” mehu ranɨmboemo hoafɨ ranana Sisas ai ‘Ro God nahurai-anahɨ’ mehu yahomo
    houmbo kameihɨyomo ahambo hɨfokoefimbo raraomemo.
  ptp-ptp: Mêgem he Yuda yê Yesu xôn ên nêb ob hi i yib, ên wê vông sabat vô nipaên
    ge, lêc o sabat kɨyang tibed lêm. Nge, Yesu nêl ên nêbê “Anutu ge a mag”, om Yuda
    yê i tɨyi xocbê yong i nêb yuu xôn Anutu tɨyima.
  nak-nak: Tio egite Iuda loloa mai ele, la hate giteu mamasiti, egite vagari pepehotio
    veia ge bili peho e Iesus. Kama la vuhula moli ale eia igo popo moli la haro tabu
    ele, la vuhula eia vei taia veia eia e Latu La Tahalo Uru seseleto. Te la vikararala
    aleie, egite veia eia mai ale vauru sesele eia mai egira visauru sesele me La
    Tahalo Uru.
  lbb-lbb: Ine a kamkamna ning a Judala la mang kol sur lar umkol e Iesu. La balakut
    ana i, bel ning i titol ana Pukakiar Sabat ka, i kamkamna otleng ning i ot i atong
    e God mang e Tamana, pa ana warwara ne i suah taum diau ma e God.
  kan-2017: ಯೇಸು ಈ ಮಾತನ್ನು ಹೇಳಿದ್ದರಿಂದ, ಆತನು ಸಬ್ಬತ್ ದಿನವನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಿದ್ದಲ್ಲದೇ,
