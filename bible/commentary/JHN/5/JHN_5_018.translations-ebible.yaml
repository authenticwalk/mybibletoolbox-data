  mop-NT: Le'ecoo' a nucuch winiqui, u mas c'atiintajoo' u quimes ala'aji. Ma' jadi'
    u betaj c'u' a ma' qui' u betabül tu q'uinil a jedeli. Mas tz'iicoo' u men u yadaj
    ti Dios u Tat. Le'ec ca' u yadaj abe'e, u tz'aj u bajil ti quet etel a Dioso.
  tet-tet: Nunia hotu, Yahudi ulun sia nasalak Yesus naꞌak, Nia nakur siakaan ukun-badu
    loron hanawa serwisu. Liu tenik, sia nasalak Yesus tan Nia katak naꞌak, Niakaan
    Aman mak Maromak. Nodi dale nunia, Yesus foti aan manesak no Naꞌi Maromak. Tan
    lia nia, ulun sia hetak buka dalan atu noꞌo Yesus.
  hlt-MCSB: Te vaengah Sabbath te a phae bueng kolla Pathen khaw a pa a ti tih Pathen
    te amah neh vanat la a khueh bal dongah Judah rhoek loh amah te ngawn ham taoe
    a mae uh.
  xtd-NT: Xijan kuu xa yo n‑ka juini se Israel xa kaꞌni‑s‑ia. N‑ka jaꞌan‑s xa ña chinuu‑ia
    kɨu ndetatu ñayiu Israel. N‑ka jaꞌan‑s xa xa uꞌu kuu xa n‑jaꞌan‑ia xa Ianyuux
    kuu Taa‑ia, chi duꞌa n‑jaꞌan‑ia xa ɨɨn nuu kuu mee‑ia xiꞌin Ianyuux.
  mdy-ETH: ዓካሪ ዓይሁዶኮ ዎይሣ ዓሳ ዒዚ ሃውሾ ኬሎና ማዾ ማዼሢሮ ሌሊቱዋንቴ፦ «ፆኦሲ ታኣኮ ዓዶኬ» ጌይ ፔና ፆኦሲና ዎላ
    ሄኮ ማሄሢሮ ባሼና ዒዛ ዎዻኒ ኮዔኔ።
  spl-spl: Yâhâ tatmâ nâŋgâ nâŋgâ sâpŋan lok ya heŋgeŋguop yakât nâŋgâŋetâ bâleop.
    Yawu otmâ Yesuŋe Anitâhât “Awoŋne” sâmu yakât otmâ Yura papatolipnenŋaŋe yuwu
    nâŋgâwi. “Yâhâmâ Anitâ orop dopnetŋe konohâk oap sâm ikŋahât nâŋgâmu yahatsap,”
    yawu sâm yakât kune sâm otbi.
  usp-NT: Jwi'li'li xpe chic mas retzalak mak jb'ab'alak yak rijajl Israel chirij,
    rajak roj tijcamsajtak jwi'l re xan lawi' ri ta' ye'l luwar tib'an la' k'ij re
    uxlan y jwi'l re ri' raj tijniq'uib'saj rib' riq'ui Kakaj Dios jwi'l xij chi ri'
    Kakaj Dios Jkaj.
  zav-NT: Nach beṉə' blao c̱he ṉasyon c̱heto'on mazəchlə gosə'əyilɉlaže'e naclən'
    so'one' par so'ote'ene' por ni c̱he de'en gwne' de que Diozən' naquə X̱e', caguə
    tlaozə de'en cui bemba'aṉe' ža dezcanz na'anə'. Na' de'en gwne' de que Diozən'
    naque' X̱e' zeɉen de que tozəczə can' zaque'e len Diozən'.
  sgz-sgz: Tan tátáil di longrai worwor er a parai ái Iesu mák lala mos i bál di,
    má ngorer dik rakrakai suri da oboi uri minat. Di mos on kabin ákte tah kusi nagogon
    uri bungán aunges má kabin ákte parai ngo ái Káláu a kákán sang, má ngorer di
    hol on ngo a apakta pasi sang ngo diar arwat ái Káláu.
  kek-NT: K'axal cui'chic que'josk'o' laj judío riq'uin a'in. Jo'can nak que'raj xcamsinquil
    xban nak moco ca'aj ta cui' naxk'et lix chak'rabeb nak naq'uirtesin chiru li hiloba̱l
    cutan; riq'uin aj ban cui' nak naxjuntak'e̱ta rib riq'uin li Dios nak naxye nak
    li Dios, a'an lix Yucua'.
  blz-NT: Wurung men koiya'a ninsidakon moomoola'na Yahudi mampari-pari mampapatei
    i Yesus. Raaya'a nangawawau koiya'a taasi' tongko' montookon i Yesus nansala'kon
    ilio Sabat men taasi' koi aturanna agama, kasee uga' gause i Ia nangaan se' Alaata'ala
    iya'a Tama-Na. Kalu koiya'a, Ia momookokoikon waka-Na tia Alaata'ala.
  poe-NT: Méxra̱ xi̱kaha tí sín judío a̱ntsí tjinkaon sín chrókꞌóyán sín chꞌán kíxin
    kuítekakuenhya chꞌán tí ley kuènte tí ya̱on tꞌo̱kꞌéhe sín la ko kja̱xin ntáchro
    chꞌán kíxin tí Itꞌé chꞌán la mé Dios, mé xi̱kaha ncheyóhe̱ chꞌán a̱sén chꞌán Dios.
  san-TAM: ததோ யிஹூதீ³யாஸ்தம்ʼ ஹந்தும்ʼ புநரயதந்த யதோ விஸ்²ராமவாரம்ʼ நாமந்யத ததே³வ
    கேவலம்ʼ ந அதி⁴கந்து ஈஸ்²வரம்ʼ ஸ்வபிதரம்ʼ ப்ரோச்ய ஸ்வமபீஸ்²வரதுல்யம்ʼ க்ருʼதவாந்|
  cof-NT: Junni ya fiquica meráto, israelita mantaminlari nantanancari pailainue.
    Jesús jasaino mate tennatumin jotonan, junsi Diosica “Apa” tinitinue. Diosica
    “Apa” tinato, yari Diosibe parejo joyoe tinaminue. Jun tenchi yaca nantanancari
    totechi tinaminlanue.
  srm-NT: Wë nöö fa a piki de dë, nöö an bunu da dee hedima, nöö hën hati u de boonu
    seei te de ta suku köni u de feni ën kii. Biga na di tjina u di saba nöö a poi,
    ma a kai Gadu hën eigi tata ta mbei taa hën ku Gadu dë pei.
  qvs-NT: Chashna willaptinkuna chay awtoridarkunaka Jesusta sukaman munarkansapa
    wañuchiyta samana diya rikchak layata ruraptin. Paykunaka ashwanta chiknirkansapa
    runalla kashpa Tata Dioswan igualanakunayashpa rimaptin Tata Dios kikinpa tatan
    kananta.
  zca-NT: 'Por kwa''n nzhab Jesús re'', más ngokla rë men Israel ze'', ngagal bixa''
    Me, gat lë''t nab por nikë Me zhi''n zhë kwa''n nile'' rë men Israel diskanse,
    sino ke nu por nzhab Me: “Lë'' Dios nak Xuza”, mbaino nu Me nile'' rë kwa''n nile''
    Dios.'
  cbc-NT: Bairo cʉ̃ caĩrõ tʉ̃gorã, nemojãñurõ Jesús cʉ̃ cariaro boyuparã judío majã
    quetiuparã pʉame. Mai, “Marĩ cayerijãrĩ rʉ̃mʉ macããjẽ marĩ ñicʉ̃jãã na caroticũrĩqũẽrẽ
    nʉcʉ̃bʉgoetiyami Jesús, bairo cariayecʉcʉre cʉ̃ cacatioata,” ĩ tʉ̃goñarĩ, cʉ̃
    mena asiajãñuñuparã. Bairo tunu, “‘Dios niñami yʉ Pacʉ majũ,’ cʉ̃ caĩata, ‘Yʉ,
    Dios mena jĩcãrõrẽ bairo jãã ãniña,’ caĩrẽ bairo ĩñami Jesús,” ĩ tʉ̃goñarĩ, netõrõ
    majũ cʉ̃ mena asiayuparã.
  qxo-NT: Tsaynö niptinmi tsay autoridäcuna yarpäyargan Dios tucunganta. Jamapay säbaduta
    mana cäsunganpita masga ajäyargan “Papänïmi Tayta Dios” ningantam. Tsaycunapitam
    masrä chiquirnin wanutsiyta munayargan.
  mox-mox: Ta Ieisu ena vona baʼe weaqina me Diu itoho waiwai be maʼoda ʼinega ina
    luveʼaliga ʼaiqei. Mana Sabate ana luvine veyawai weaqina niʼa qeunia, ta wese
    vonaya vonigo Yaubada tauna Tama otaqina. Ta baʼe ʼinega kavona taunega davonaya
    be vonigo Yaubada maega ida velelelea.
  kew-kew: Goa sa rabu Juda aanumi nipu ora talima kone isimi. Nimuna konere Yesumi
