    ma ya꞉ A ikadepe depame ma ya꞉skamu ya꞉ye God mate hatlopepo dlati apiyo.
  xav-NT: Taha wa, te ãma sima roti za'ra, te te siwi wĩrĩ da, romhuri zahârizé hã
