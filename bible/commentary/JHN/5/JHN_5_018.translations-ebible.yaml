verse: JHN.005.018
translations:
  kpx-kpx: Hoto kateale louge Diue kosiveau isivi balugaleike Iesu hamai. Au bula
    egumale ke unahamo abu kateholilu. Isito au loui avoe, “Di Mamaike Dilava.” Ige
    abu ke huhulahai avoe, “Kou isivialeike au ebika ebagemai Dilava nahate vai.”
    Kemoike abu isiviale hamai.
  okv-H: Judea embomeni na jangu indari iji te ke pepeni poekena avo pere mane rate
    Iesu na God amo amita Mamo eto Mamo ga inono ke ena avoeto daingeto taro pehasuja
    avo degi jombure ea.
  tbo-tbo: Yudeya tanitaniwagahi a baha hi noonoli po ipa iyowai ma hina lihilageni.
    Babana dalabu lugagayona i tulagoni, ma i pa tauna ama dumana Yaubada po mitehi
    emoemotahi.
  mal-C: അങ്ങനെ, ശബ്ബത്തു ലംഘിച്ചതുകൊണ്ടുമാത്രമല്ല, ദൈവത്തെ സ്വപിതാവ് എന്നു പറഞ്ഞു
    സ്വയം ദൈവത്തോടു സമനാക്കുകയും ചെയ്തതിനാൽ യെഹൂദനേതാക്കന്മാർ യേശുവിനെ വധിക്കാൻ അധികം
    യത്നിച്ചു.
  grc-SR: Διὰ τοῦτο οὖν μᾶλλον ἐζήτουν αὐτὸν οἱ Ἰουδαῖοι ἀποκτεῖναι, ὅτι οὐ μόνον
    ἔλυεν τὸ σάββατον, ἀλλὰ καὶ πατέρα ἴδιον ἔλεγεν τὸν θεόν, ἴσον ἑαυτὸν ποιῶν τῷ
    θεῷ.
  bgc-bgc: यीशु की बात के कारण यहूदी अगुवें और भी घणे उस ताहीं मारण खात्तर कोशिश करण
    लाग्गे, क्यूँके वो ना सिर्फ आराम कै दिन का नियम तोड्या करदा, पर परमेसवर नै अपणा
    पिता कहकै खुद ताहीं परमेसवर कै बरोबर भी ठैहरावै था।
  khz-khz: Vovetaina ekilato gaurai, Iuda talimara geria ririwa raupara ta pia rawalia
    vegata, pe Iesu pia vagi-kwaregaa negetiwato. Ati voTapati ati ekwalanaato gaurai,
    na ekilato, Palagu ia Tamana netiwato. Kwalana vokilai ia Palagu goti gelegele
    netiwato.
  deu-TKW: Darum suchten die Juden um so mehr ihn zu töten, weil er nicht nur den
    Sabbat brach, sondern auch Gott seinen eigenen Vater nannte, sich selbst Gott
    gleichstellend.
  zsr-NT: Qui lë ni naꞌ glëꞌnrnëꞌ bönniꞌ judío uná bëꞌ ludöddëꞌ Jesús, clëgz le gditsjëꞌ
    zxba qui dza laꞌy quequëꞌ, san lëzcaꞌ le gnëꞌ naquëꞌ Dios Xuzczëꞌ, atiꞌ cni nac
    nun cuinëꞌ tuz ca naquëꞌ Dios.
  lin-lin: Mpo na yango, bakambi ya Bayuda bakomaki koluka nzela ya koboma Ye ; pamba
    te azalaki kotosa te mokolo ya Saba, azalaki koloba ete Nzambe azali Tata na Ye,
    mpe Ye akokani na Nzambe.
  hns-NT: Tab ie baat soenke oesab auro goessaai gail. Jiesoe to na khaalie sabat
    ke kaanoen toeries raha bakie oe bhie Parmeswar ke aapan Baap bolaaike apane ke
    Parmeswar se baraabar karies. Ohie se oesab auro kausies kare lagal oke marwaai
    dhaare khaatien.
  noa-E: Jesuu amach jʉ̈g daar mag iekhabaawai chará waragta i thõopʉ̈im khõchkha
    phöbaadëjierram. Pari wajapcharan amach dënjö jua ʉ̈ʉijem edjã ʉʉrkhaba sim gaaimuapaijã
    khaba, am jʉ̈g daar Ẽwandam igwia i Aai a iekhaawaita mag i thõom iigjeejim, mag
    sim aig magan iita Ẽwandam dʉ̈i ãba chirabma awia.
  eng-EMTV: Because of this the Jews were seeking all the more to kill Him, because
    not only was He breaking the Sabbath, but also He called God His own Father, making
    Himself equal with God.
  mib-NT: Te sɨquɨ̄ jeē ni cáhān yā súcuan, te tēe hebreo un víhyá gā cácuni de cahni
    de ya. Chi nasūu máá ɨɨn‑ni jeē tu squícu ya jeē cahán ley sɨquɨ̄ quɨvɨ̄ ndétātú,
    chi suni jeē ni cáhān yā jeē Tatá yā cúu Yaā Dios, te súcuan sáha ɨnuú yá maá
    yá jiín Yaā Dios.
  lif-NT2: खुने़ॽग नाःम्‍सिङ्‌ये़न्‍नो याःम्‍बक् चोःक्‍मा मे़न्‍नुॽमना साम्‌योथिम्‍मिन्‍लक्
    मे़नाॽरुन् कर निङ्‌वाॽफुमाङ्‌ङिन्‍ने “आम्‍बारो” पाःत्तुआङ् खुने़ॽ निङ्‌वाॽफुमाङ्‌ङिन्‍नु
    कुदङ्‌बा चोःक्‍सिङ् हे़क्‍केःल्‍ले़ यहुदि लाम्‍लोःबाहाॽरे़ आक्‍खेलॽरिक्‍साङ् खुने़ॽ
    से़प्‍मा पोःङ् लॽरिक् तम्‍सिन् मे़जोगु॥
  xnj-xnj: Ndava ya malovi genago, vachilongosi va Vayawudi vayonjokisi kulonda mpangu
    wa kumkoma Yesu lepi ndava ya kudenya Malagizu ga Ligono la Kupumulila ndu, nambu
    mewa ndava ya kujova Chapanga ndi Dadi waki, muni ajovili mwene na Chapanga vamonga.
  mmx-mmx: Na levelinga at ne Iesu ga lox axatu levendoxoma at luvuttadi amgomgo la
    diga puke ngas kusu dina sev amer i. Lavasuun teren do ne Iesu ga lox aroo laradi
    at laaleng kaala, la neni ga tong i do ne Moroa ni ne Temen, la at na mun i neni
    ga tong i do neni i epovo mun mi ne Moroa.
  cbr-NT: Usaía Jesús quia cuati ami nishquin ca judíos unicaman ësaquin sináncëxa,
    —Usai qui ca Nucën Papa Dios ax isa aín papa 'icë quianan ax isa Nucën Papa Diossaribi
    'icë quia. Usaquin sinani ca anun ñu mëëtima nëtën uni pëxcucë cupí ami nishanan,
    usaía quicë cupíribi ami nishquin, a 'acatsi quiax 'ësë́nancëxa.
  tee-NT: Pus acsnich ju palai ixtalhimakniputun ju israelitanin ju Jesús. Para jantu
    va yuchi ju ixtalhimakniputun ni va ch'alhcatnalh ju anu' avilhchan pa'astacni
    para vachu' ixlaca'atalh ni va ixnajunch ni Dios ju ixpai. Ju chunch ixnomputun
    ni va ixt'achunchach ixjunita ju Dios.
  eng-LSV: because of this, then, were the Jews seeking the more to kill Him, because
    not only was He breaking the Sabbath, but He also called God His own Father, making
    Himself equal to God.
  cak-NT: Y ja' cuando ri achi'a' ri can c'o-wi quik'ij chiquicojol ri israelitas,
    más xquinojij chirij chi anchique niqui'en chi niquicamisaj ri Jesús; roma chiquiwech
    reje', xajan (xajam) ri yeru'on chupa ri k'ij chi uxlanen. Y man xe ta romari',
    xa roma chuka' ri Jesús nu'ij Nata' che ri Dios. Y chiquiwech reje', can itzel
    chi ri Jesús nujunumaj-ri' riq'uin ri Dios.
  pah-NT: Ganhi'ig̃a renduvame koji'i g̃a Jesus'ga jukapotari a'ero. —A'ereki sábado
    rupi ga oporavykyuhu imombiga g̃atetirũa g̃a hugwi nhaneramonhava'ea nhi'ig̃a
    rendukatue'yma, ei g̃a. Johe'i tehe garekote'varuhua. Jiruva'ga ei ga Tupana'ga
    pe no, ei g̃a. Nahã ga nhimongopotaruhui Tupanamo a'ero, ei g̃a. Nurã g̃a Jesus'ga
    jukapotari a'ero.
  sja-NT: Mãga ũridak'ãri, ma judiorãpa audupɨara peet'aa k'inia p'anapachida, ɨ̃ipata
    ewate mimiapachi perã mãik'aapa Tachi Ak'õre ome auk'a bɨda ada perã. Mãga jaraji
    Tachi Ak'õre ichi Ak'õreda ak'ãri.
  xed-xed: 'Ta ghəŋa tsa gwaɗa gwaɗa tsi ya, ka zbəgəlta la mali mataba la Yahuda
    ta Yesu ŋa dzata. Ta ghəŋa vəl ɓlanaptani ta zlaha Sabat kweŋkweŋ a ta zba həŋ
    wu, kabga mnayni kazlay: Vərɗa Lazglafta na Da ɗa kəʼa ta gra ghəŋani nda Lazglafta
    guli ya.'
  glk-glk: به اَ خاطر یهودیأن بیشتر از قبل خوأستیدی کی اونه بوکوشید، چونکی نه تنها
    روزِ شَبّاته ایشکنه‌یی، بلکی خدایه خو پئر دوخوأدی و خودشه خدا اَمره برابر دأنستی.
  mks-NT: Sa̱há ña̱ cán quéa̱ ví ga̱ ví cúni̱ na̱ Israel cán cahní na̱ Jesús jáchi̱
    cáchí na̱ co̱ cája cáhnu a Ndióxi̱ qui̱vi̱ ndíquehe ndée̱ ná tá quia̱hva cáchí
    ley. Ta cúni̱ na̱ cahní na̱ mé á jáchi̱ cáchí a̱ ña̱ cúú á in túhún ji̱ni̱ já
    ja̱hyi Ndióxi̱ ta xi̱hín ña̱ yóho ndája mé á tátu̱hun mé Ndióxi̱.
  gfk-S: Io kaie, be Jisas ga tange hokarek, ira Iudeia ing di ga walwalar be di na
    ubu bing ie, di ga manga mamahien be di na ubu bing ie kinong di ga lik be iga
    lake ira harkurai tano Bung na Sinangeh. Ma pata be ikinong sene. Iga tange bileng
    be a Tamana tutuno ne God. Ma ta ikino ngas iat mon, iga gil habaling ie be dur
    haruat ma ne God.
  bmu-bmu: Mewö meleŋ eŋgiba ambazip Sabat kendongö keu tosatŋi toroqeba algetka Jisösnöŋ
    mi ahakmemeŋan qeapköba yeŋgö jeŋine siŋgisöndok ahök. Siŋgisöndok mi toroqeba
    Anutugöra ‘Iwini’ jiba Anutu tandök ewö maljawaŋgö dop aka nanŋi mem öŋgöyök.
    Juda ambazip yeŋön yuai yahöt miaŋgöra aka möt kömbuhiba kapaŋ köla Jisös qebingö
    jim köhöiget. Mewö.
  dgz-dgz: Ap menan ian Diu nagire Iesu topen menan anu sisimen taiwanumun, iwa wam
    pura bawarewa iupewa to paiseni megenat uon go God mek mame iragena waiwandiniwa
    amba mek ingane God den om inat wa taiwandini menan.
  eng-GNV: 'Therefore the Iewes sought the more to kill him: not onely because he
    had broken the Sabbath: but said also that God was his Father, and made himselfe
    equall with God.'
  zaa-NT: Por ca tìtsa'a nna adila bitsia latsi' ca judíua nna uccua latsi' quį gúttí
    cą ne. Porqui'ni álaárulá qui'ni làa gútueé tsá labí ná qui'ni guni cą tsina,
    sino porqui'ni rèe qui'ni Dios nna née propio gani Tàta quì'e, ti'batsi né tulappa
    lani Tata Dios.
  eng-WEBSTER: Therefore the Jews sought the more to kill him, because he not only
    had broken the sabbath, but said also that God was his Father, making himself
    equal with God.
  guh-guh: 'Bajarapacuenia Jesús penalivaisipaebixae judíovijavabelia, itoyatsi bitso.
    Bajarapamonae jamatabëbeyaxuabatsi. Tsipaji Jesús jamatejemayaexana piavitanevi
    judíovi penacueraevetsimatacabita. Orijibia Jesús jumaitsi: “Taxa raja Dioso,”
    jai. Bajarapacuenia Jesús pejumaitsixae, nexata judíovi bitso jamatabëbeyaxuabatsi.'
  bon-bon: Yeesu me ai mene name pi Israela biname cina magerage singi äbitininisi
    teebine budre me aglime, ingle tabe Sabade cotre taatu ne lica jetropangtige,
    yepä tabe Acejiyame cama yepä me äbitige, teebine lipu Babe ca einige.
  nhw-BL: 'Ica ya ni nopa tlayacanca israelitame más quinequiyayaj quimictise Jesús,
    pampa amo san quichicajtoya se tlacatl ipan sábado pero ama quinotzqui Toteco
    Dios: “NoTata”, quen yaya itztoya san se ica Toteco.'
  swh-ONEN: Maneno haya yaliwaudhi sana viongozi wa Wayahudi. Wakajaribu kila njia
    wapate jinsi ya kumuua, kwani si kwamba alivunja Sabato tu, bali alikuwa akimwita
    Mungu Baba yake, hivyo kujifanya sawa na Mungu.
  wbi-wbi: Vwimila uluo aVayahudi vakava vighina kulonda isila ija kum'buda uYesu
    vakalonda kukum'buda ulwakuva vakatisagha adenyile ululaghilo lwa kighono ikya
    Sabati, kange ijova kuuti, uNguluve ghwe viise, kange ikuviika kuuti aling'hiine
    nu Nguluve.
  bba-bba: Gɑri yin sɔ̃nɑ Yuubɑ bɑ kpɑm hɑniɑ sosi bu kɑ nùn ɡo, n ǹ mɔ yèn sɔ̃ u
    tɔ̃ɔ wɛ̃rɑruɡiru sɑnkɑ tɔnɑ, ɑdɑmɑ yèn sɔ̃ u mɑɑ nɛɛ win Bɑɑbɑwɑ Gusunɔ. Mɛsumɑ
    u kɑ win tii Gusunɔ nɛrɑsinɑmɔ.
  eng-KJVCPB: Therefore the Jews sought the more to kill him, because he not only
    had broken the sabbath, but said also that God was his Father, making himself
    equal with God.
  kgk-NT: 'Upéa ohendu ramo, ojukaseve voi íxupe hikwái. He''i ojóupe: —Upe va''e
    ojapo meme va''e jajapo e''ỹ va''e japytu''uha áry-py, he''i hese. —Ha ko''ánga
    katu, “xe Ru tee” he''i Nhandejáry-rehe. “Nhandejáry ko xe-rami” he''i. “Xe tuvixa
    mba''e Nhandejáry-rami” he''i Hesu ójehe. Upe va''e onhemonhandejáry ra''anga
    anga rei oiko-vy, he''i mo''ã Hesu-rehe onhombo''e mbo''e-vy judeu ruvixa kwéry.
    Upéa-gwi ojukase voi Hesu-pe hikwái.'
  waj-waj: Ivo itaa kua tuuvaara iya kaayauma inna ruputu kiaara iiravai. Vaa ivo
    tauraa iya kati varira suaivaki aataru voovai hatokoo nnaagiai Anutuuqaara ni
    Napoovavee tioo Anutuuqaa roosiima mmuaakaraama varuuvaara iya inna ruputu kiaara
    iiravai.
  cpy-cpy: 'Rootaki ikowa-perotantari Judá-paeni rowamayiri Jesús, tema tee apatziro
    rantawaetantawo kitejeri imakoryaan-teetari, tema roshiya-kotakari Tajorentsi,
    ikantaki Jesús: “Riitaki Tajorentsi ashitanari.”'
  ekk-PKP: Seetõttu üritasid juudid veel enam teda tappa, sest lisaks hingamispäeva
    rikkumisele nimetas ta Jumalat oma Isaks, tehes ennast Jumalaga võrdseks.
  mpx-mpx: Inoke Yudiya hi logasisi nabi nuwaliya Yeisu nihi lopaaliga. Nige tage
    Sabwata ana logugui ya te i leke, yaa Yehoba i awa tamani, he i ola te i ba iya
    alona Yehoba hi olaolaek.
  wbp-wbp: Kuja-jana kuja wangkaja Jijaji yangka-patuku wiri-patuku, kujarlanyalurla
    rdunjurdunju-jarrinjarla japirdija tarnnga-parntalku pakarninjaku. Kuruwarri-jana
    nyanungurraku rdilyki-pungu nganta Parra-nyayirni-wangu-kurlangu, manu Kaatuju
    nganta yirdi-manu nyanungukupalangu kirda-nyanu nganta. Kujarluju-nyanu Kaatu-piya-pajurnu
    nganta.
  luo-luo: Wachni nomiyo jo-Yahudi oramo ni nyaka ginege, nimar negineno ni ok Sabato
    kende ema noketho, to bende noluongo Nyasaye ni Wuon-gi, manyiso ni ne oketore
    ni orom gi Nyasaye.
  nhe-NT: 'Ica ya ni nopa tlayacanca israelitame más quinequiyayaj quimictise Jesús,
    pampa ax san quichicajtoya se tlacatl ipan sábado, pero ama quinotzqui Toteco
    Dios: “NoTata”, queja yajaya elisquía san se ica Toteco.'
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܵܥܝܼ ܗܘܵܘ ܝܗܘܼܕܵܝܹ̈ܐ ܠܸܩܛܵܠܹܗ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܕܒܸܫܡܵܛܵܐ
    ܝܗܘܵܐ ܫܲܒܬܵ‌ܐ، ܐܸܠܵܐ ܕܒܹܐܡܵܪܵܐ ܝܗܘܵܐ ܐܲܠܵܗܵܐ ܒܵܒܘܼܗ‌ܝ ܝܗܘܵܐ؛ ܗܵܕܟ݂ܵܐ ܒܸܥܒ݂ܵܕܘܼܗ̇
    ܓܵܢܹܗ ܫܵܘܝܵܐ ܥܲܡ ܐܲܠܵܗܵܐ.
  esk-NT: Taavruma nipliutim Jew-ŋuruat sivunniqsillapiaġniġai tuqqutchukługu, taavrumuunałhiñaunġitchuaq
    minġuiqsiaġvium atuqtaqsraigun aglaan niplił̣hagunlu Agaayyutmik aapaqaġnipḷuni
    suli atriḷiutipluni iŋmiñik Agaayyutmun.
  msb-msb: Dahilan sani mas lalo na gusto siya ipapatay san mga namumuno san mga Judio
    kay dili lang na ginsupak niya an Kasuguan kun Adlaw San Pagpahuway kundi gintawag
    pa gayod niya an Dios na iya Ama. Kaya ginatumpar an iya sadiri na pareho san
    Dios.
  cpa-NT: Hi² jøng² hiug¹² jín³ hi² hniu¹ dsa² canh¹³ jŋëh¹dsa Jesús, mi³ca¹nǿng²dsa
    jǿg³ jøng². Di³ a¹jáng¹ jmáh¹lah hi² jøng², hi² ca¹jmo¹ Jesús tsa¹quien¹² lei¹³
    quiah¹² dsa² judio ha²lah jmo¹ dsa² jmai³ sa³¹, cónh¹ calah ca¹jmo¹dsa cu²re²dsa
    quianh¹³ Diú¹³. Di³ ca¹tǿh¹dsa Diú¹³ ti³jmi²dsa.
  dso-dso: ଜିସୁ ଏନ୍ତି କଇରଇଲାଜେ ଜିଉଦି ନେତାମନ୍‌ ତାକେ ମରାଇବାକେ ଅଦିକ୍‌ ଚେସ୍‌ଟା କଲାଇ ।
    କାଇକେ ବଇଲେ ଜିସୁ ବିସ୍‌ରାମ୍‌ ବାରର୍‌ ନିୟମ୍‌ ମାନେ ନାଇ ବଲି ନାଇ, ମାତର୍‌ ସେ ପର୍‌ମେସର୍‌କେ
    ମର୍‌ ବାବା ବଲି କଇ, ନିଜ୍‌କେ ପର୍‌ମେସର୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‌ କରି ରଇଲା ।
  meu-meu: Una hereva dainai Iuda taudia ese iala-masena urana e urava, badina be
    Dina Helaḡa e hadikaia; bona dia una mo, ia danu ma e tomava Dirava be ia Tamana
    korikori, ia bona Dirava na heheḡereḡere.
  yva-NT: Yesus apa ayao so mo akarijo Yahudi maveti upari rave ti wo unanui rakani
    indamu wo Yesus aubaisy. Upari weye Yesus po Yahudi awa ananyao rakanyoandi, namirati
    mare vemo anakere raija no masyoto sambaya rai nora. Weramu obo rai jewen, yara
    upari weye Yesus po taune aura pare Amisye opamo taune Apa Aja pije, ama ayao
    mare Yesus opamo po Amisye amai tavon.
  dgc-dgc: Nadid, pékabati sa du te tungkulin a Judeo, éy lalo dén a gustu de a bunon
    ti Jesus. Naiyamut side diya da nilabag na tu ugali de tungkul ta pangilin. Sakay
    naiyamut be side to kinagi na, a Diyos i ama naa. I kahulugina na éya éy kagi
    na éy kapareho siya na Diyos.
  zpm-NT: Zeeṉe goṉ zho sca rëb me, mazdraa blëë zho lo me rzac zho tebaa zha gutgazh
    zho me. Rlëë zho, sac zienaḻd me dieṉ pa dze nda; mazdraa zeeṉe rëb me Dios nac
    Pxoz me, sac ga rlu me ne lalga nac me con Dios.
  hix-NT: Àro ke, noro yotahanàr xe rma haxa nehxatxkon hatà, nyamoro. Àsok tawro
    hana, hokano ytxoho yawasàn ho tàyweronàhyamatxho komo yawo rohra esnàr ke hatà.
    Àro marma hoye rohra, royàm noro katxho hoye ro xarha, etahanàr xe nehxatxkon
    hatà. Tàwya royàm noro tatoko rma, noro rye me amna naha, Khoryenkom yakoro, kany
