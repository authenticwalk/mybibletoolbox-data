    nope naꞌamba atin siꞌi God. Isimba atis deiꞌ mandaiwaꞌmana.
  cbv-cbv: Jesús páant ã niijíchah joinít, jwĩ maátaboó chah ĩ íijip jĩ. Jwĩ chooát
    yeó jáapdih caán tʉbʉ́p chʉ̃ʉ́hnidih ã booanachah enna, queét ĩ íij jwíihip jĩ.
    Pánih íijna, “Wã íip”, Diosdih ã niijíchah joiná, chah ĩ yoób íijip jĩ. “‘Wã íip’,
    niijná, ‘Diosdih biíc yoobó wã jʉmna caá’, Jesús caán míicjeh ã niíj jenah joiná
    caá”, jwĩ maáta ĩt niíj jenah joyóp tajĩ. Páant niíj jenah joinít, chah íijna,
