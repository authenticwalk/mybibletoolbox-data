  byr-byr: Sarevɨdaaꞌnyɨ Jizaazai sara wɨdakegaaꞌ Juya naangera dɨnyɨna “Nemɨre kɨwɨnyaꞌ
    Kwazaakegaaꞌna kayaaka yɨwaꞌ. Saꞌ kayaaꞌnanyasɨ. Kayaaꞌnanyaꞌ kɨrɨꞌ nedɨwaꞌ ‘Gotɨyai
    nɨnnya Nɨmwalyɨ,’ saꞌ kayaaꞌnanaangesɨ. Yarai balana!” Jizaazai wɨdɨna “Gotɨyai
