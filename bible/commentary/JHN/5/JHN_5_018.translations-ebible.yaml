    عَ رَ عٍ بِرِن تِدٍ لَنشِ.
  jpn-1965: このためユダヤ人たちは、ますますイエスを殺そうとするようになった。イエスが安息日を破っておられただけでなく、ご自身を神と等しくして、神を自分の父と呼んでおられたからである。
  fra-SBL: C'est pourquoi les Juifs cherchaient d'autant plus à le faire mourir, que
