  kyg-kyg: Ani gemo huꞌniyaꞌmofeꞌmo magoꞌe huꞌa amagisayafeꞌmo huꞌa maiꞌnae. Agaemo
    Sapati afina keꞌaepa gemo amagino ataleꞌniya kavaꞌageꞌmo osuꞌnifa magoꞌe hosu
    kavaꞌmo huꞌniye, huꞌa apakesa afiꞌnayaꞌmofeꞌmae. Agaemo Gotiꞌa afoꞌnimoꞌmo maiꞌniye,
