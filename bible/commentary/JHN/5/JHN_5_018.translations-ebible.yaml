    bahuë. Baguë yua Riusubi yë'ë Taita ba'iji caguëna, bacuabi bëinjën, Riusu ba'iye'ru
    te'e ba'iyë catoca, ai gu'aye caji baguë, ro'tajën achani bën'ë.
  atb-NT: Haû mù luî, Yesuq gi, Bánno buinyì lé lhoq htên é htoq agó, Garai Gasang
