    ntsuꞌu tsa nguꞌ biꞌ nu ntiꞌ cujuii jiꞌi̱ Jesús liꞌ. Tiꞌí tiꞌ nguꞌ biꞌ ñaꞌa̱ nguꞌ
    jiꞌi̱ yu, chaꞌ ná ndaquiyaꞌ yu tsa̱ taꞌa jiꞌi̱ nguꞌ, nacui̱ nguꞌ. Ná ndiya tiꞌ
    nguꞌ tsiyaꞌ ti chaꞌ nacui̱ Jesús chaꞌ ycuiꞌ Ndyosi laca Sti yu, chaꞌ stuꞌba ntiꞌ
    ycuiꞌ ca yu loꞌo ycuiꞌ Ndyosi.
  bqc-SIM: Yã́ bee yã́i gbãadepiↄ lɛ́ Yesu wɛ dɛ káaua. I kɛ kɛ́ ìli kã́mabogↄↄzĩ
    yãdao ado yã́i no, kɛ́ ì mɛ Lua mɛ́ a Mae ũ, àlɛ sáakpa ń Luao yã́iɛ.
  tcz-CHONGTHU: Hiche jeh tah chun, Judah vaipo hon Yeshua thana ding aha hol cheh
    tauvin ahi, ajehchu aman Cholngah nikho apalkeh keo hilouvin, Pathen chu apa ahisah
    a chuleh Pathen toh kibanga aumjeh chu ahi.
  mar-mar: यामुळे तर यहूदी त्यास जीवे मारण्याची अधिकच खटपट करू लागले, कारण त्याने
    शब्बाथ मोडला एवढेच नाही, पण देवाला स्वतःचा पिता म्हणून त्याने स्वतःला देवासमान
    केले होते.
  snp-snp: yamu amote eti loti kolamo, Yesukafo ya Sabati foli ya olu kopaitami yako
    minámaiye. E’e, oto dito Goti yamu nanimo Menefo ne, loto aimola ya olu Goti nabamaidana
    itaiye, loti ya neta lele yamu ofo fulunune, loti koli umumo idae.
  isl-isl: Eftir þetta svipuðust leiðtogarnir enn frekar eftir tækifæri til að taka
    hann af lífi, því að auk þess að brjóta helgidagslöggjöf þeirra, talaði hann um
    Guð sem föður sinn og gerði sig þar með Guði jafnan.
  spy-NT: Kiyey ꞉ng'aleechaata kusyeem ꞉kāāntōōyichoo kubakach Yēēsu. Kimāmāchē baateey
    kubakach kuuyu kiisoobiis ām bēsyēētaab Sabaato, nteenee kuuyu kimwooy kule kwaan
    ꞉Yēyiin, ng'ālyoo nyēē ibooru kule kii-āyēēchēē keey ꞉inee Yēyiin.
  xnn-xnn: Isnan kinwanina ay naay et am-amed ginmege nan aap-apon di Judio ay mangwani
    en mangpatey ken siya tay baken kedeng di egayna nangtongpalan isnan lintegda
    isnan obaya nodi iyis-isona nan awakna ken Apo Dios ay mangwani en Amana siya.
  mwe-mwe: Kwa gene malobhego, bhakulungwanji bha Bhayaudi gubhapundilenje kuloleya
    shanabhuli shibhaabhulaganje a Yeshu, nngabha ga nngakunda shalia ja Lyubha lya
    Pumulilape, ikabhe ga bheleketa kuti a Nnungu Ainabhabho, kwa nneyo bhanakwiilinganya
    na a Nnungu.
  tte-tte: Walone bwaite Yudiya toloinao iula-munamunaili kaiwena ali nuwatu yakato
    Sabati kana loina ilikwai, yo tabe iwawalo iya tamana Yaubada yo iwawalo iya Yaubada
    mekanakava sitoyatoyawa. Kabo sikepate kaikaiwe nuwanuwali Yeisu siunuyamate.
  tcs-tcs: Wen dem Zuwislida i bin lisen wanem Zizas i bin spik po dempla, dempla
    i bin prapa wande kile Zizas nau, bikoz Zizas i bin broke lo blo meke wok lo da
    Zuwis Sabatdei, ane em i bin spik God i PapaGod blo em. Wen Zizas i bin tok demkain,
    em bin meke emselp prapa God.
  hlt-THB: Sabbath nyn ama zeih doeng am nawh, Khawsa awm Ka pa tinawh khy hy, Khawsa
    ingkaw amah ce ang myihna a taak ak caming, Judakhqi ing anih ce him aham cai
    khqoet uhy.
  soq-soq: Ius apanawa eiau bauta inta banusaie Iesu bosapona baiwa. Tauma Iesu aia
    ema wane bopawa ensimono badowaida inta banusaiena me bosapu. Mo epe dewantoie,
    ipawa mo inseienase, “Me Sabat anaanawa ainpunden, tane mai sa os, dia. Do me
    God umanawa wadi wadiase, ‘Ne Mamana.’ Me epe wadia ewaewawa abo me God nata deawaa.”
  qub-qub: Chayno niptinmi Israel mandajcunaga Jesusta wañuchiyllata munaran. Chayno
    wañuchiytaga munaran manami säbadu jamay junajcho runata allchacächishallanpitachu,
    chaypa ruquenga «Diosmi papänë» nishanpitapis Dios-tucuycashanta yarparmi.
  att-att: Á yáyù nga nappanà yù lusso nayù ira karakalán nga Kudio kâ Apu Kesu, á
    inigagánge ra papatáyan, nga ari lâ megapu sù arán na kinuruk nga kustombare ra
    ta meyannung sù ággaw nga ággibannák da, ngam megapu paga ta pangigittá na sù
    baggi na kâ Namarò, ta kinagi na ta si Namarò yù yáma na.
  bki-bki: Jibe na ga ka bogo na, navurim̃ara-boiano na kulo Ju nalo ajum̃a abitii
    Yesu ruei aber naio be toro nam̃a mila bulag tolu na Legiano Lu. Mia vonganei
    mave ka naio, nalo amijog ka napano naio jom̃a bio Atua be karam̃ano memedu, nalo
    amialio jibe ka naio jom̃a mila naio be verare bija Atua. Naruei vite nalo nei
    mila ana abinimei abitunu lie vo, ajidom toru laka ka auebinio rim̃aro.
  bqp-bqp: Yã bire yãi gbãnade pìnↄ tɛn Yesu wɛtɛ ò a dɛ de káakula. Adi kɛ kũ
    àdi kámmabogↄrↄ zĩ yã daro ado yãnlo, kũ àdi pi Ludamɛ a De ũ, àtɛn sára kpá
    kũ Ludao yãimɛ.
  mcp-mcp: Ja nyə á mɛɛl cɨ ntʉ́nɨ yí, Oyúdɛn bwə́ mú nyiŋgə bul sɔ̧́ nə́ bwə́ gwú
    nyə; kú bə njɨ nəcé á dʉ yád Sábaad ɨɨ́, nyə á nyiŋgə nə́mə́ cɨ nə Zɛmbî jɨ Sɔ́ɔ́ŋgʉ́
    yé, ntɔ́ jɨ nə́ a ŋgə tə̂l nyəmɛ́fwó cé ŋgwûd nə Zɛmbî.
  hat-hat: Poutèt pawòl sa a, jwif yo t'ap chache pi rèd atò pou yo te touye l'. Li
    pa t' sèlman fè bagay ki kont lalwa repo a, men li te di yo Bondye se papa li.
    Lè l' di sa, li te fè tèt li pase pou menm moun ak Bondye.
  npl-NT: Yika, n tlayakankeh judíojteh okachi okinekiah kimiktiskeh, iwa amo san
    por okixpanawiaya n sábado yej porke noiwa okijtoaya Dios Itajtsi, kemi yetoskia
    Ye noiwa Dios.
  bgg-bgg: Hì è yao pha ji è Jew ro dumuii è dinne Isu shii lamuna ua pha surui, nyieliieshii
    ai è Jew Thung pha inai pha Iphey ji chui bie pha asi pha, Hamangkhung-aphuii
    shii de awai Aphuii ro è yao, chiih-è dinne awaishii de Hamangkhung-aphuii è ò
    rab.
  eng-TCENT: So the Jews were seeking all the more to kill him, because not only was
    he breaking the Sabbath, but he was even calling God his own Father, making himself
    equal with God.
  eng-BSB: Because of this, the Jews tried all the harder to kill Him. Not only was
    He breaking the Sabbath, but He was even calling God His own Father, making Himself
    equal with God.
  cpu-NT: Irootakera, ikovaperotantanakari judío-payeeni iroveri Jesús, tema te intaani
    jantavaitantakaro kitaite jimakoryaantaitari, aña joshiyakotakari Pava, ikantakera
    Jesús iriitake Pava jiritajaantari irirori.
  san-ASM: ততো যিহূদীযাস্তং হন্তুং পুনৰযতন্ত যতো ৱিশ্ৰামৱাৰং নামন্যত তদেৱ কেৱলং ন
    অধিকন্তু ঈশ্ৱৰং স্ৱপিতৰং প্ৰোচ্য স্ৱমপীশ্ৱৰতুল্যং কৃতৱান্|
  tac-NT: '''Liko alué e''wélala juríoka me''linálile Esusi. ''We ayole alué nayume
    sa''wárigoriká Esusi alué rawé resíbilichi. ''Lige ''we ayoa mochílechigó napugiti
    anéligame Onorúgame bo''né O''nola ko. Yeka anime nile a''chigóriga kóríle napurigá
    Onorúgame.'
  eng-WEBPB: For this cause therefore the Jews sought all the more to kill him, because
    he not only broke the Sabbath, but also called God his own Father, making himself
    equal with God.
  gfk-H: Io, ing Iesu ga tangai kaiken, ira Iudeia ing diet ga walwalar bia diet na
    bu bing ia, diet ga manga mamahien bia diet na bu bing Ia kanong diet ga lik bia
    ga lakai ira warkurai tano Bung na Sinangeh. Ma pataia bia iakanong sen. Ga tangai
    mah bia ana Sus tutuna Kalou. Ma ta iakano ngaas a mon, ga gil habal ia bia dir
    haruat ma Kalou.
  viv-viv: Ada au hida yana gahe faꞋina miYuda hinuwakoyo-moꞋa, ada nuwanuwadi lakahina
    hinaluveꞋalikana. Bana sabati ana vehimeya vaita keke gidaꞋabiꞋabini faꞋina himidinuwakoyo,
    tu muliya vaita yana koyona gidaveꞋatutamoꞋaini higa Yaubada gihawavetamanena
    vaita bana tauna Yaubada amine, au gilagatamoꞋaina. Hidema faꞋina hinuwakoyo-moꞋa.
  yao-yao: Kwa ligongo lyo, achakulu ŵa Ŵayahudi ŵapundile kusosasosa litala lyakwaulaga
    Che Yesu ngaŵa ligongo lyakutema malajisyo ga Lyuŵa lya Kupumulila pe, nambo pakuŵa
    alitesile kuti Akunnungu ali Atatigwe ni kulitenda chisau ni Akunnungu.
  tgp-tgp: Ale matan haratu, tamlohi tavera nona Jew la vaihitea r̃ilangi vara la
    vilimateia. Mo sopo matan haratu vara mo lo tope na Sabbath purongo, pani matan
    mo lo verea vara God enia Tamana, retireti atu mo vaia enia mo tataholo hin God.
  auc-NT: Mänïnö angä ëñëninque tömënäni godömenque pïïninque, Mönö tömengä ingante
    æbänö cæte wæ̈nömö wænguingää, ante godömenque nanguï cægadänimpa. Tömënäni, Tömengä
    guëmanguïönæ ïñonte do cæcä ingampa. Ayæ̈ godömenque, Wængonguï botö Mæmpo ïnongäimpa,
    ante tededinque tömengä, Botö Wængonguï baï ïmopa, ante baï cæcampa töö, ante
    tömënäni godömenque pïingadänimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi niɡ̶ijoa lacilodi judeutedi neɡ̶epaanaɡ̶a odoletibige
    moyeloadi Jesus. Igaataɡ̶a odiletibige daataɡ̶a yoteteteda niɡ̶ijo niiɡ̶enatakaneɡ̶egi
    leeɡ̶odi saabado, eleditace leeɡ̶odi niɡ̶ina mee me Eliodi niɡ̶icoa Aneotedoɡ̶oji,
    odaa diniciaceeketetege Aneotedoɡ̶oji.
  bmh-bmh: Guzenaimai, ze go en Zuda dudu banban asai marena, go aiag sisilena, Yesus
    webi, noumabun dabilemen. Go Imabun Ziwas Zobu nugau kasai ze zilacoroun, mui
    nugtal awareun, ‘Uwait izal mekai’. Go ze go guzeneun, gonun, go nug iza Uwait
    sul eun. Agal dabeleu go igul eg aliag meun, gonun, ag go webi, noumabun gusig
    dabilemenin.
  ctu-BL: Jini cha'an judíojob ñumen cabʌl tsa' caji i ña'tañob i tsʌnsan Jesús, come
    mach cojic jach tsi' ñusa i q'uiñilel c'aj o Jesús, pero tsi' pejca Dios ti' tat
    ja'el. Che' jini tsi' laji i bʌ bajche' Dios.
  meq-meq: Bəy i Yahuda hay tə tsəne bazlam i Yesu niye na, ta səkah ha mapəle tsəveɗ
    məkəɗe na. A satay məkəɗe na Yesu na, hərwi a rəhay ha gər a pat i mazəzukw bo
    bay, ɗekɗek bay. Ane tuk na, hərwi nakə a gwaɗ Mbəlom na, bəba ŋgay aye. Andza
    məgweɗe a ləva ha gər ŋgay ta Mbəlom.
  noa-H: Jesuu hamach jʌ̃g daar mag hiek'abaawai chará waragta hi t'õopʌ̈im k'õchk'a
    p'öbaadëjierram. Pari wajapcharan hamach dënjö jua hʌ̃ʌijem hedjã hʌʌrk'aba sim
    gaaimuapaijã k'aba, ham jʌ̃g daar Hẽwandam higwia hi Haai ha hiek'aawaita mag
    hi t'õom hiigjeejim, mag sim haig magan hiita Hẽwandam dʌ̈i hãba chirabma hawia.
  alp-NT: Hoko tamata Yahudiaru esi atula ktili lesi leneka kena bunuI, le batuke
    Ituli kai Yahudiaru esi petu pleije mo po kai Ibeteke be AmaI kena Allare, ele
    mere hoko Inoake be Isakesa kai Alla.
  san-VEL: tato yihuudiiyaasta.m hantu.m punarayatanta yato vi"sraamavaara.m naamanyata
    tadeva kevala.m na adhikantu ii"svara.m svapitara.m procya svamapii"svaratulya.m
    k.rtavaan|
  kbq-kbq: E'i ana agafare, Jiu kva vahe'mo'za Agri ahenaku maraguza'ati'za maka kanku
    hakre'naze. Na'ankure Agra mani fruhu kasege hantagia zantekukera ana osu'naze.
    Hagi agra Anumzanku Nenfa'ema hiazamo, agrira azeri Anumzane mago tragave hia
    zante'ene ahenaku hu'naze.
  kbh-kbh: Jesús tojanma nts̈amo ochnayté ndoñe yonjanapodencá, y Bëngbe Bëtsabiama
    tojánayana “Ats̈be Taitá ca”. Mënts̈á Jesús yojtsanobiamná cach Bëngbe Bëtsacá.
    Chama, chë judiënga más imojtsebos̈e Jesús jóbama.
  ron-LSB: De aceea iudeii căutau cu atât mai mult să-L omoare, cu cât nu numai că
    a călcat Sabatul, dar a și numit pe Dumnezeu Tatăl său, făcându-se pe sine egal
    cu Dumnezeu.
  pon-pon: I me Juj oko ap majamajan melel, en kamatala i, pweki a kotin kawela ran
    en japat o pil majani, me dene Kot Jam a, o a kaparoki on pein i Kot.
  nhe-BL: 'Ica ya ni nopa tlayacanca israelitame más quinequiyayaj quimictise Jesús,
    pampa ax san quichicajtoya se tlacatl ipan sábado, pero ama quinotzqui Toteco
    Dios: “NoTata”, queja yajaya elisquía san se ica Toteco.'
  sps-sps: U vegiau to te kat faseeve fiisok ir fuainy tsoiny mumua tana taa Jiu,
    ri vusvus faparits iny towa ma atsuiny famat ari Ya, sikia ma to te ngats fi Ya
    na Faun te kirkir iny e Moses tan Nainy Fafaatouf tana taa Jiu tsun, sana Ayei
    te tsue na ka e Gov te faarei non e Taman Ya fatoobing, tan kat to aya, Ayei kat
    a Tsivon sa faarei Ayei senviir minon e Gov.
  wnc-wnc: Ngang yaniwan Judia nana amindane take waakwau anzing natapbing. Ita mama
    wamu yuwatakak tapduk gwendane zipbukgak. Zipbuke Anutu inane nana siknga ngang
    yanggak. Siwan wamu waaknga ngang yake ita Anutu binga dakngananggenggak ngang
    natapbing. Unzing natake Jesu tanguwa kupikge take siknga natapbing.
  bus-bus: Yã beee yãnzi gbãadee pìnↄↄ e Yesu wɛtɛɛ wà à dɛzi dɛ káakula. Èe kɛ
    kɛ̀ è kámmabogurↄↄ zĩ yã daro ado yãnzinlo, kɛ̀ è be Ludan a De ũ, èe a zĩnda
    kɛɛ sɛ̃nkpɛ kↄ̃n Ludao yãnzimɛ.
  gub-BL: A'e ze'eg henu re Zutew wanuwihaw ipuruzuka wer tuwe hehe a'e wà kury, ta'e
    mytu'u haw 'ar mehe nuzekwaku kwaw a'e xe, ta'e — Tupàn heru romo hekon a'e, i'i
    a'e no xe, ta'e — Hekàgaw nuzawy kwaw ikàgaw ihe, aiko Tupàn zàwegatete ihe, i'i
    a'e no xe.
  imo-imo: Yuni aku nimu ungu pilko Juda iye awilimani Jisas yu paa kamukumu topo
    kondamili konopu leringi. Oi Sabat waimunga ungu manemu topa tangondorumumunga
    yu mumindili kolko molangei wali altopa Gote yunge Lapa nimumunga yu Gote none
    tenderemo nimbe nimumunga yu kamukumu mumindili kolko yu tongei teringi.
  boj-boj: Onaqa Juda tamo kokba naŋgi Yesus aqa anjam di qusibqa naŋgi a qalib moiqajqa
    torei siŋgilaoqneb. Di kiyaqa? A yori bati segi gentosai. A dego marej, “Qotei
    a ijo Abu.” Aqa anjam dena a segi qa marej, “Aqo Qotei wo ombla kerekere.”
  eng-DRA: Hereupon therefore the Jews sought the more to kill him, because he did
    not only break the sabbath, but also said God was his Father, making himself equal
    to God.
  knf-knf: Uko waŋ ukaaŋ kë baweek biki bayuday batamanaara taman ala pfiŋa ; baji
    baji mënţ uko wi bgah baneenanuŋ ţi unuur wi pnoorfën ţañ wi wi ajaaŋ ado, abot
    aji ji Naşibaţi awooŋ aşin kaliŋan uleeful na Naşibaţi.
  san-KHM: តតោ យិហូទីយាស្តំ ហន្តុំ បុនរយតន្ត យតោ វិឝ្រាមវារំ នាមន្យត តទេវ កេវលំ ន
    អធិកន្តុ ឦឝ្វរំ ស្វបិតរំ ប្រោច្យ ស្វមបីឝ្វរតុល្យំ ក្ឫតវាន៑។
  arn-NT: Feymew tati pu longkolechi judiu doy ayükefuy ñi langümaetew, tañi yamnofiel
    ti ürkütun antü ka femngechi ñi feypin mew Ngünechen ta iñche ñi Chaw ka femngechi
    ñi feypin mew iñche ta Ngünechen ka müten.
  zas-NT: Zianan zeel mazri rejs guzuj reeman din gugüjt reeman laaman, ad guialzi
    rüjntaman ni ad najt gac dxej raziiladx bejn, në guial rüjn laagajcaman ziꞌc Dios
    chi rnieeman guial quijb xDadaman na̱j Dios.
  ken-NT: Ɛ̌ti ɛnyɨŋ ɛnɛ Yesu árɛ́mɛ́, bo Israɛl bápɛ́t báre yaŋ mbi bɛway yi.
    Ntí abhak bɛ, puyɛ̌ chi ndiɛrɛ bɛ akwɛn ɛbhé nywɔbhɛ́ nɛywěmʉɛt, kɛ ndak anɛ́
    akpɨk ábɛ́bhɛ́ áchá ábhák bɛ, yí ǎbhɨ̀ŋɨ Mandɛm bɛ ɛtayi, nɛ bɛ bɛ́kʉ nɔ
    chi bɛyɛnti mmʉɛt nɛ Mandɛm.
