  jni-jni: Yahaya upitila uni sa uzin inu raa nan ma saa ya hem unu guna iwu aburu
    arom gbardang anyimo aku ganiya cingilin.
  kne-kne: Si Juan et maiarig si silaw ay mansilsilaw, yan ginan-ganas yo di nanilsilawana
