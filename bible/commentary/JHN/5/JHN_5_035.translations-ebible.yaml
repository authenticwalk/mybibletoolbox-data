  qvm-NT: '@see-verse:JHN.005.034'
  chz-NTPS: Hi̱ˉ heꜘ maˊ la̱a̱ˈ läꜙko̱o̱ˉ waˊjeˉ heˉ naˉhi̱h˜ mahꜗ maˊ kwaꜙ jmëëꜗ.
