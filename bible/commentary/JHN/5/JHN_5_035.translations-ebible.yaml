    luz taje.
  mya-mya: ယော​ဟန်​သည်​အ​လျှံ​ထ​၍​ထွန်း​လင်း​နေ​သော ဆီ​မီး​ခွက်​သ​ဖွယ်​ဖြစ်​သ​ဖြင့်
    သင်​တို့​သည်​သူ ၏​အ​လင်း​ရောင်​တွင်​ခ​ဏ​မျှ​သာ​ပျော်​မွေ့​လို ကြ​၏။-
  gng-NT: San là te tɛn lifrl là bi sɛ' lɛ̀ lì wendeh nɛ. Ninbi bugbɛn là tuo'
    ki pokn' uʼwenwenku ni uyo uba.
  cbi-NTPO: Juan Mungaamu ñillu juuñungue llu'ñu, ñulla juntsa dangarachi jayu tinbu'
