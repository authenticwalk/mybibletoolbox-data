  cak-CNT: Y ri Juan ri Bautista can xuya' c'a ri sakil chive. Can xuben-vi c'a achi'el
    nuben juboraj chej tok nic'at y nisakirisan. Y rix xirayij y xixquicot c'a riq'uin
    ri sakil ri', jun ca'i-oxi' k'ij.
  zia-zia: Yohane nung waegao bainakama ine yero nasani niye waegaina. Waegao nuna
    giro be apungkaka gege yawa yawa nasani nauwa ara.
  mal-2015: അവൻ ജ്വലിച്ചു പ്രകാശിക്കുന്ന വിളക്കു ആയിരുന്നു; നിങ്ങൾ അല്പസമയത്തേക്കു
    അവന്റെ വെളിച്ചത്തിൽ ഉല്ലസിപ്പാൻ ഇച്ഛിച്ചു.
  tuo-NT: Juã sĩꞌomʉꞌtãgʉ̃ weronojõ niwĩ. Sĩꞌócjamarĩcã ʉ̃jʉ̃rõ, añurõ boꞌreyusaꞌa.
    Te boꞌreyuse weronojõ yé quetire añurõ ĩꞌowĩ. Mʉsã cʉ̃ ucũsere tʉꞌorã, yoaticã
    tere eꞌcatiwʉ.
  mbl-NT: —Yoãm te kuyãnãm tat'ax putuk, ha xatep-tup, tu 'ãkuxa hittup Yoãm yõg kuyãnãm
    kopah. Yã kuyãnãm xip, ha tikmũ'ũn te hãmyũmmũg, tu Topa yõg putat max pẽnãhã'.
    Yã' xip Yoãm, ha tikmũ'ũn tek mũn yũmmũg xix hãmmax yũmmũg.
  zpc-NT: Ca diꞌidzaꞌ una Juan nacan ca quie yëri raꞌalaꞌ rseniꞌn. Biz̃i leꞌe, yedaohuele
    bzënagale ca diꞌidzaꞌ unëꞌ tu chiꞌzi.
  gul-NT: John been same like a lamp wa beena bun an de light shine bright fa mek
    all people see. Oona done gree fa leh de light shine pon oona fa a leetle wile
    an mek oona haat glad.
  mau-NT: Juan xi³ jo³-ni³ tsa² lˀi¹ xi³ ti¹ti², cˀoa⁴ xi³ si¹ˀi³sen³. Cˀoa⁴ jon²-ˀni³
    coan³me³-no³ nca³ qui³ni²tsjoa³ i⁴tse¹-lao⁴³ yao³-no³ jnco³ tjo² cao⁴ xi³ i³sen³-le⁴.
  gup-gup: Nawu John wanjh yiman yimi bolkwolkani ngudberre wanjh ngurriwern ngurrimarnenjilngmakni
    bu ngurriwokbekkani kundedjumbungkenh.
  bss-NT: Jɔnɛ abédɛ́ɛ nɛ́ɛ etrúkáŋ éche échodneʼ, épɛnté-ʼɛ ekíde. Nyêmbɛ́
    menyiŋge âhíd ábɛ̂ eʼnyínɛn bé ekíde áyə̄le esóŋ é póndé.
  met-met: Yon bila nagung tela lu binabu sina lulianoa nang, saing ang gayaha mana
    lulianoa mongaita.
  kpj-NT: Joaõ tahe loosòna wesemy raremyhỹ. Tii urihimyò bededỹỹnana ritoosònymy
    raremyhỹwesemy tahe kaiboho atximahãtenyte. Idi urihimy‑ò teysatenyte iloosòna‑di,
    idi iribi kaiboho terarenyre.
  zao-NT: Juan nak taxal thib xni kuu mke ne mteni lo goo, ne lo xni chaan Juan ngwalaaz
    goo gayoo naley leettsoo goo lut.
  byx-byx: I qatikka ma Jon aa lengi dai nger ip taquarl ama mudemki i qim ngim men
    ama arlenki. Be maikka ngene narli aa lengi be ama arlias per a ngen never a nget
    pet luus aa i qa taqen.
  ctu-CTI: Jini Juan che' bajche' ts'ʌbʌl bʌ pat cas mu' bʌ i wen pʌs i c'ʌc'al. Jatyetla
    poj tijicñayetla che' ñac ti la' ñʌch'tyʌ chʌ bʌ ti yʌlʌ.
  zos-NT: Juanna'ṉete como si fuera tum no'asepø nembapø y sø'ṉbapø, porque tza'maṉvajcopyana'ṉ.
    Y jetse ñøcsø'ṉøjapyana'ṉ pø'nis chocoy. Y como tø casøtyambase cuando ndø istamba
    nø syø'ṉu no'a, jetse usyan horati mi ṉgøcasøtyamu lo que mi ñcha'maṉvajcatyamuse
    Jua'nis.
  gvs-gvs: Amo tauyana rampa nakae ininínima. E komi go ina mavadayana goi latuwomi
    tuta kaakupina koouyáwana.
  kbm-kbm: Jon ei weik ebe yev ok, be ei ane aivi giro yem weik ebe lam giro be ane
    bogbogo ok be yem tangg aim vevie sawa sitingge ve ei ane gen vevies ebe gilgum
    ok ane.
  tew-tew: John-dá wên phakó nakomuuḏi nakohkeepä̖yiˀin waagibá namúˀde, heḏi wí
    hây tä̖hkí ho iví kohthayḏi wovâyhíhchannan.
  rmc-rmc: Ov sas e momeľi, so labolas the švicinelas, a tumen kamenas sikra te radisaľol
    andre leskro švetlos.
  apr-apr: Yowan in iyei ben sul loloana le ilolo a ilangarai di tooltool. Ngan le
    lomu ponana ye sul ki ye manga modono kasin.
  tiy-tiy: I Juane maak solo, mérino brab réméndaw kagulan ténoroén begom, brab ménoror
    gom témayakuf bé kétoro ne begom éndob singkow saén.
  nlg-nlg: John te vagha na bulu te ruruhu me marara, mi ghau tau nia togotogo nina
    marara na pile bona vamua.
  dgr-DOGNT: John-Baptıst tłeèk'ǫ̀ǫ dèk'ǫ̀ǫ laı̨t'è, wet'à dzęh nı̨ı̨dı̨ ı̨lè. Naxıgha
    nezı̨ t'à whaà-lea gots'ǫ̀ wexè aaht'ı̨ ı̨lè.
  pes-OPV: و اما من شهادت بزرگتر از یحیی دارم زیرا آن کارهایی که پدر به من عطا کرد
    تا کامل کنم، یعنی‌این کارهایی که من می‌کنم، بر من شهادت می‌دهد که پدر مرا فرستاده
    است.
  ron-1924: Иоан ера лумина каре есте апринсэ шилуминязэ ши войаць врут сэ вэ веселиць
    кытэва време ла лумина луй.
  tpz-tpz: E Jon to teꞌ vavoh non manih po ram to tëtëkrea non, pareꞌ heꞌ non a napan
    o maaka, ka siꞌ poen kökööt akuk rakah nöm to haraꞌ o vaeö, suk o maaka neꞌ to
    heꞌ a neöm.
  agd-agd: Mana oon ma uruádeiníi Yoni uven tiretin kakhaantayai sító máará amusin
    erono.
  rkb-NT: — Rika inapokze amypubyri mozik. Iwaze parakbaha mokozonaha. Haneze miwa
    bo mokozonaha. Suão Batista rika wata nikara. Deus harere nitsasoko. Iwaze Deus
    okzeka wasani ahahyrinymyrẽtsa. Anahi Suão harere humo ahahyrinymyrẽtsa.
  san-THA: โยหนฺ เททีปฺยมาโน ทีป อิว เตชสฺวี สฺถิตวานฺ ยูยมฺ อลฺปกาลํ ตสฺย ทีปฺตฺยานนฺทิตุํ
    สมมนฺยธฺวํฯ
  iws-iws: Jon siya ɨni pae nɨuyanan ywowɨn kɨmiir nɨuya haigɨnɨuwam. Mɨ Adi Komii
    siir dimɨn taemɨnɨm sɨmiir nɨisiimauuwam. Mɨ ta ɨiya siya omwaiyar nikɨ waiyaɨn,
    kɨma siiramɨn nhami nhami bɨ naɨngwo tɨbmii kɨɨngɨm.
  pol-SZ: Jan był płonąca lampą, a wy cieszyliście się jego światłem.
  ztq-NT: Kok Juan sinak tu bëly nii xsaani, aan mbëë bleni do xbini xaa xisy wiñ.
  zai-NT: Beda usiidi Juan binni ximodo naa casi ñaca beda uzaani lade tu ti ganna
    tu tu naa. Ne bisiguenda tu bieche né tu ni bisiidi be, peru chupa chonna si gubidxa.
  upv-upv: Jon evi nasul san nga mimor, moron m̃irinrin wowomu bonevis; ko kami kam̃ir,
    kammarong kaplesi nasul sen. Ko ngok oto bbong omrrol.
  wap-NT: John uruu lamp kawanuꞌo, maꞌozakaꞌoraz ukanadapan; aizii unao masakaudaꞌu
    karikaonan ukonaukii-kidan ukanadapanuzu.
  mva-mva: Zon nge baratui bokana be ikarakara be imalamalama, be kam nge uanana tago
    sasalaga malama ngae kadoki be ono suri-ming diuia.
  dwr-NT: Yohaannisi muqaaddaadan, eexxeeddanne poo7isseedda; hinttenttukka amareedda
    wodiyaa A poo7uwan nashettanaw koyyeeddita.
  kfw-kfw: John hi war kanapeii sariakmei kakai kha alei eii, halli nangni'n ama warkhan
    apha bongkhat hoinasik-ah ningkadang.
  bfz-bfz: यूहन्ना बपतिस्मा देणे वाल़ा बल़दा और चमकदे ऊए दिऊए जेड़ा था और तुसा खे
    कुछ देरा खे तेसरी जोतिया रे मग्न ऊणा अच्छा लगेया।
  cuk-09: Ar igi acha-gwallu gummake, degine, mee-gae, ayobi Juan-Bautista gunonikid.
    Ar bemar unnila ichesaar a-gwallugine yeer-itodii-gudigusmalad.
  ben-OBCV: যোহন ছিলেন এক প্রদীপ যিনি জ্যোতি প্রদান করেছিলেন এবং কিছু সময় তোমরা তার
    জ্যোতি উপভোগ করতে চেয়েছিলে।
  mil-NT: Te dàtná cuìní‑ndó cùu ɨɨⁿ itɨ ndéñuhú te dàyehé‑xi, ducaⁿ sǎtnahá‑xi ní
    cuu té Juàá, chi sacú‑ni nduu ío ní cudɨ́ɨ́ ìní‑ndó tnǔhu ní cáháⁿ‑dé.
  myu-myu: — Lamparina kug̃ pima wuyetaybit poma aju iam. João Batista lamparina buxim
    osunuy. João Deus ekawẽn muwẽnuwẽn oeku. Imẽnpuye eyetaybit cũg̃ ma jeku am Deus
    xe iam. Darem ma eycokcog̃ epesop ixe ekawẽn com — io'e.
  fue-fue: Yuhaana laatike fitilla kuɓɓoowa, jaaynoowa. On jaɓii welweltugo wakkati
    seɗɗa e jayŋol makko.
  amk-amk: Yohanesi nini ne tarai kariri padamarangno denggararu tuti sambewarai.
    Tuti mefaraise menayai na sambewarai nani tourai fa.
  fai-fai: Kale Yon aka yakom kaifodin taw kei nada lánin kuyama. Kiba ami lánámin
    aket kumam kalfalbiw.
  ura-NT: Aca aiha leinjiin conone rijijieein niha Joaanne jaunte niqui, coroajeein
    neeichelu basiijiin reeintiariin.
  mcd-NT: '@see-verse:JHN.005.034'
  urt-urt: Jon kin taꞌe nih lam ŋaiye taimbe riri naŋarꞌe yirise. Pe yip hriphrip
    me yirise kin ŋaiye ŋup sikirp eꞌe.
  kiz-kiz: Yohana ajhele ligesi lya lijhaka ni kulangala, na mwajhele tayari kujhifurahila
    kwa muda kitambo nuru jha muene.
  tzo-TZE: Li Juane xco'laj xchi'uc toj ic'ot yu'un ja' laj yac'boxuc avilic li lequil
    bee. Li c'usitic laj yalboxuque jliquel no'ox xcuxetavo'ntonic yu'un.
  lex-lex: Yohanis de emeknekama wa'du mak kmor pia morni nlipa-nka'ma la'a Uplerlawna
    talanni mak kaplola, ne miy mieh'a nek de ralammi kalwieda la mimkeka morni lipni-kailli
    de la' ler ho'ke'eni.
  dov-dov: Joni wakali lampi lyakali kuyaka akumunik, mpawo mwakanda kukondwa mumumuni
    wakwe kwakindi.
  toc-NT: Amá xta­chu­huí̠n Juan Bau­tista li̠táx­tulh cumu la̠ li̠maksko la̠qui̠
    xlá naca̠­mak­sko­niyá̠n, y hui­xinín luu aktum tapa̠­xu­huá̠n maka­mak­lhti̠­nántit
    xtax­káket, pero ni̠ luu maka̠s quilh­ta­macú.
  ulk-1902: E lamepa be, pako batoamerdi; uaba laglag sererge abele be abi dog kerker
    ge.
  som-som: Isagu wuxuu ahaa laambad baxaysa oo ifaysa, idinkuna waxaad doonayseen
    inaad saacad ku faraxdaan nuurkiisa.
  mam-C: '@see-verse:JHN.005.034'
  ndj-ndj: Yohani aveli kucha luliku luyaka na kulangasha na yumwi Mwasekilili lwengi
    lwaki kwa chipindi chidokwa.
  mbj-NT: Ji bag bawag däk do hadoo Jowãw nu gahem'uun do ma metëëk doo. Pooj jé dó,
    bë tsebee bong tama metëëk do hã —näng mä Jesus kyyh sa hã.
  lat-VUC: 'Ille erat lucerna ardens et lucens: vos autem voluistis ad horam exsultare
    in luce ejus.'
  ngp-ngp: Yohana na kanda enga lumuli lukukwela kulangaza, naho nyuwe nomkeikila
    lumwe kuonela kinyemi ulumuli ulo kwa lupisi.
  aoi-aoi: Eneja nakina Janjana bajananga wuburra niyamama ebina kirrakuminabarrakajinama
    mamurukwa karnikiliki-yada. Kirrenuwilyakajuwama karnikilika-langwa akwa kirriyekirrerriduma
    kirrakina. Kembirra kinuminilyelyingmama akinu-wa ayakwa ena-langwu-wa.
  enq-2: Jone baa lama joo tao kateamopa, nyakama eteke pyao katamana lao masetala,
    gii kuki baanya tii pipae dokonya kateami.
  eng-ASVBT: He was the lamp that burneth and shineth; and ye were willing to rejoice
    for a season in his light.
  mna-mna: Yoan, ni kembei kai ta iyaryaara pizin tomtom mi iurur mat pizin. Mi mazwaana
    rimen ŋonoono ta ni imbotmbot raama yom na, niom menmeen yom pa mat kini tana.
  myw-myw: “Mtowen Yon mamagina wodam, mititeilin avakaein waseg nigidaged, o bo ivag
    sivinamiy kumwa̱saws tut nag biveiyov mititeilin towen waseg.
  sby-sby: Yohane mubatishi walikubeti lampi yalikumunika, amwe mwalakondwa ne mumuni
    kwakacindi kang'ana.
  sll-sll: Yon iwe, kewa lampi dongwo meri momia dongure kurani si ari mongwo nomani
    gaung bani emua. Engwo i ni yalhobi yon horega onangure wai pire haung obilga
    pir tenua.
  yaq-NT: Ju'u Joan, aapo inim jita beeteka a' tachiriaka'a benasia machiakan. Eme'e
    intoko, chuubaa juni'i weyeka, aapo'ikut enchim ju'uneiyaaka'ue tu'ik mabetaka
    intok, tua jiapsi yuma'isi alleak.
  uro-uro: Bä ma Jon di ama lirhäga qärakni i qat dang bä qät bon da ama neraqa näkt
    ngän di nani a ngän bät ama qäväläm ama qot äm iva märmär gem ngän dä iaqäkt aa
    neraqa.
  ita-1885: Esso era una lampana ardente, e lucente; e voi volentieri gioiste, per
    un breve tempo, alla sua luce.
  muy-muy: Zeŋ ti akaɗa ge ceŋgel ya tèbefta, aslaɗi məlaŋ ana mis ni. Ka sarta nahaŋ
    ɓal ti kə̀mərumva àna maslaɗani gayaŋ na.
  kqc-kqc: John bi ramefa kana, vaigasa vabara nigamo, ma ari tumu maka ini vabarari
    ada regi ura reyadi.
  tav-tav: Juan cajĩa buju jʉgori majocʉre bairona cãmi. Cajĩa bujurica caʉ̃ bujuro
    caroaro buju. Tia jĩa bujurica caʉ̃ bujurore bairona cãmi Juan caroaro yʉ ye quetire
    buioʉ. Cʉ cabuiorijere apirã jĩca rʉmʉriacã jeto tiere mʉja caapi wariñuuwʉ.
  eng-ULB: John was a lamp that was burning and shining, and you were willing to rejoice
    in his light for a while.
  spa-VBL: Juan fue como una lámpara resplandeciente, y ustedes estuvieron dispuestos
    a disfrutar de su luz por un tiempo.
  fra-_FOB: Jean était la lampe qui brûle, et qui luit, et vous avez voulu, pour un
    moment, vous réjouir à sa lumière.
  hau-ULB: Yahaya fitila ne mai ci, mai haske ne kuma, kun yarda ku yi farinciki da
    haskensa dan lokaci kadan.
  mal-mal: യോഹന്നാൻ ജ്വലിച്ചു പ്രകാശിക്കുന്ന വിളക്കു ആയിരുന്നു; നിങ്ങൾ അല്പകാലത്തേക്ക്
    അവന്റെ വെളിച്ചത്തിൽ ഉല്ലസിക്കുവാൻ ഇച്ഛിച്ചു.
  kkc-kkc: Yonee yo keme masi gadeebugu nimapoo teneeso. Esiga niyo biame deiyepo
    ee ma kulodu gadeebugu sabolo dabalame diya goomogaso.
  lit-lit: Jis buvo degantis ir spindintis žiburys, ir jūs norėjote džiūgauti jo šviesa
    trumpą laiką.
  urd-GVR: Yahyā ek jaltā huā charāġh thā jo raushnī detā thā, aur kuchh der ke lie
    tum ne us kī raushnī meṅ ḳhushī manānā pasand kiyā.
  far-far: Ma sa Jon nia usulia ta fa kwesu ne tala lea. Aia, ma sulia kada tu'u,
    mulu ka eele sulia te ki ne nia saea.
  suz-BL: यूहन्‍ना छेङछेङ पा ब्रशो बत्ती खोदेंशो बाक्‍त। गे मेको आ हाम्‍सोमी ग्‍येरशा
    बाक्‍चा दाक्‍ताक्‍नी।
  car-NT: Mo'ko ro moro tyka'muren, taweijen kororeta me kynakon. Amyjaron ko'i roten
    tawa'pore awairykon 'se tywaije mandon aweiry ta.
  amp-amp: Jonr kshr kindo niahato fakitohmorr. Ror nd yakitohmo kshrhu nukeftpno
    afo myindhor tefinimoko.
  bht-bht: युहन्ना इक दिय्ये सांई था; कने तुहांजो थोड़िया देरा तांई उदिया लौई च, मगन
    होणा खरा लग्गा।
  eng-NOY: 'He was the burning and shining lamp: and ye were willing for a season
    to rejoice in his light.'
  cub-NT: Yópe pẽoibʉ jã́re d̶aiyepe põevare, nopedeca yávaiyede jãvene majide d̶áme
    Juan Bautista. Nurinimare pẽoibʉ pẽoinope jã́d̶ovariduame. Ʉ̃i que teiyede torojʉteavʉ̃
    mʉja mamarʉmʉre cãreja.
  ita-1927: Egli era la lampada ardente e splendente e voi avete voluto per breve
    ora godere alla sua luce.
  lww-lww: In na nepisa Yoane nene pan amiu, vanon naga sane pe kap tego tai na tegolien
    kiamiu sitomena lala, amiu nap̃a akekaran li m̃a naga.
  ckb-ckb: ئەو چرایەکی هەڵگیرساو و بریسکەدار بوو، دەتانویست ماوەیەک بە ڕووناکییەکەی
    دڵخۆش بن.
  nas-nas: Jooni daamu-pinaꞌ urumpari arakavarako diiꞌ okiꞌnooꞌ batei-koo siomperima
    doturarikoꞌ.
  uvl-uvl: Ioanes poi ke pomalaka nga lemenge nenge sapel lala pe tualemleme. Pe a
    iech ele mene lemenge nenge Ioanes nga etue choro ngana mana.
  eng-BBE: He was a burning and shining light, and for a time you were ready to be
    happy in his light.
  ixl-CNT: Tan aatz u Xhan, echaꞌ maꞌl txijtxubꞌal nichtoyveꞌ utz, nichitxijtxuneꞌ.
    Utz ebꞌan koꞌxh ok aas txuqꞌtxun maꞌl tiempo ex kꞌatza tu vitxijtxuneꞌ.
  xsi-xsi: Yoane nde itogo sinâla pa miki, aku miki muŋga kandeka ŋana sinâla ŋinde
    kâ ikura zo mbwana-mbwana nâ.
  crx-NTPO: John 'en la too dízk'un 'ink'ez be hóot'en-i 'oots'u hayándi 'et ndánt'e'.
    'Atsulyaz wheni ndi be hóot'en-i, 'i be whunúlhni inle'.
  kan-OKCV: ಯೋಹಾನನು ಉರಿದು ಪ್ರಕಾಶಿಸುವ ದೀಪವಾಗಿದ್ದನು. ನೀವು ಸ್ವಲ್ಪಕಾಲ ಅವನ ಬೆಳಕಿನಲ್ಲಿ ಅತ್ಯಾನಂದಪಡಲು
    ನೀವು ಇಚ್ಚಿಸಿದಿರಿ.
  bbb-bbb: Ro e Joni vua fu kuaenoema ije fu ikuosae abe sanana ruaema ijieki. Fu
    sanaema ije abe romoga jame maza aokube fu oemarejae.
  blw-blw: Te hen miyaligan Juan, kaman helaw way napapasgichan way cha homelaw yag
