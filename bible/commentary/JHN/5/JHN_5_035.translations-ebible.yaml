    dan.
  clu-clu: Anang kaalimbawa ni Juan pario sa solo nga nagadabdad kag nagasanag; kag
    bisan ara lang boay, nalipay kamo sa anang mga ginpasanag kanindo.
  swh-ULB: Yohana alikuwa ni taa iliyokuwa ikiwaka na kung'ara, na mlikuwa tayari
    kuifurahia kwa muda kitambo nuru yake.
  tpt-NT: ’Yu Juan ixjunita va tacha laqataun maklku yu ixmaqtajiy y ixmapulkuy. Taun
