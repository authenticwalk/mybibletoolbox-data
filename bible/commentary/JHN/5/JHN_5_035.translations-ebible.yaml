  aby-aby: Yesuma nono wei, Dioni dawae ramefa edoro ari uiba ibake danu edororo enarada
    danu wake odo keu menaku nauisake rooro uisa.
  eng-YLT: he was the burning and shining lamp, and ye did will to be glad, for an
