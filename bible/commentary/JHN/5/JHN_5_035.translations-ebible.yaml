  bod-N: ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་ནི་འབར་ཞིང་འོད་སྣང་འཕྲོ་བའི་སྒྲོན་མེ་ཞིག་དང་མཚུངས༌ཤིང༌།
