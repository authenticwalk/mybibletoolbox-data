  soy-soy: Yohɑni pɔ̃́ nɛ we yɑrɛ kɛ́firɑ́ɑ kɑpi rinsɛ́, kɛmɛtɛ́í ɑmɛ nɔ́ kpɑ̃́ii.
    Lɛ̃ nnyɑ kɑni kɛmɛtɛ́í mɛ̃ nnyɑ ituŋɛ inyinɛ-i mpɔ́ɔnɑrɛ yɛ̃ nkɑ́ripi.
  hui-hui: Yone ibu lamu hale ale dalu howa wá timbuni hagadagua ibuni wá ho heago
    handarimingi turu ho harimi.
  amf-amf: Wannisar kattsi shaakea nuudettsi ki dahade; yediar likka wodana kisa shaakanka
