  dop-dop: Yohɑɑnɩ nɑɑ wɛ kɛ́ ɩsɩɩ fǝtǝlɑ wei ɩ mʋɣɩ nɑ pǝ nɑɑkɩ tɔ. Ɩ́ tisɑɑ nɑ ɩ́
