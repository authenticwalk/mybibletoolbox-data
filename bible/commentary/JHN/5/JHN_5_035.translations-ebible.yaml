  cmn-FEB: 约翰就像一盏照耀的明灯，你们愿意在他的光中获得短暂的欢愉。
  gmv-RNT: Yohannisi eexidi poo7isiza poo7o mala. Inteka guutha wode iza poo7on ufayettana
