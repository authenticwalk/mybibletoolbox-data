  cui-cui: Poxonae pecoicha itanata, jiwi ba caeto jʉntʉ coyene weiweina poxoru ichichipa
    barapo coicha xua yonoyonei. Icha pecoicha ichi Juan barichi. Poxonae Juan paca
    cuiduba copiya pajʉntʉ coyene weiweiname caeto, poxoru paichichipame barapo diwesi
    pocotsiwa bapon paca tsipaeba.
  boj-2014: Jon a ŋam puloŋ bul sosiqa tamo uŋgasari naŋgi suwantnjreqnaqa niŋgi aqa
    suwaŋoq di sokiñalayoqnsib areboleboleiŋgoqnej.
  eng-OEBUS: He was the Lamp that was burning and shining, and you were ready to rejoice,
    for a time, in his light.
  eri-eri: Jon no lama dorofe no lala bona, nere fai-aita lala nigai. Ono gainga,
    tere saini tutu langa, nomo lala boya edega wei.
  aly-aly: John-el-tangkwel angka Ingkart-kenh ilerl-apenh, iwerr arraty-angkwarr
    apenterl-ayntetyek, lyenenty-akertel iwerr arraty apentem-apeny. Arrantherr ikwer
    alyep arwa awelhenh.
  wiu-wiu: Yone einagomepa labo keneya ali atoa pa̱ takalogakoya. Nitane tokale kime
    one pa̱ke wedia meato wa oneke tegetekapote me me tokoina.
  swe-swe: Johannes var den brinnande och skinande lampan, och för en tid var ni villiga
    att glädja er i hans ljus.
  cth-cth: Jawhan teh paang e hmaiim lah ao. Ahnie angnae thungvah dongdeng konawm
    hanlah doeh na ngai awh.
  mti-mti: Jon me damempa ig esiviwa. Sira ye imuyep me eyawa meuma danave koni kusida
    degadega atan anoyana.
  pad-NT: Lamparina ha'dini vagani fori hiki ida João Batista kavarani. Kidivarani
