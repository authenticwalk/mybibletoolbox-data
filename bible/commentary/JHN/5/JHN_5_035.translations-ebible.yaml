  zlm-KSZI: Yahya ibarat pelita yang menyala dan bercahaya. Bagi seketika lamanya,
    kamu memilih untuk menikmati cahayanya.
  gdr-gdr: Ɨ ɨtemb re rɨga Yoan re yɨpa lampa na rɨna re yɨmbenenonj dɨde b'anyoratenonj.
    Sɨ wɨn singi autondam sobijog ganggand onggɨtyam tina ngaya pɨtand ukoi sam omnɨkam.
  vmy-NT: Juan, jo=ni jngu ndiꞌi xi kiti ꞌba kitsitsejen, ꞌba jun kuamejénnu nga kjinitsjajin
