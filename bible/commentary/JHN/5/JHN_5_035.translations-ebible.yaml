    —jei—.
  quc-TT: Ri Juan kajunumataj rukꞌ ri jun qꞌaqꞌ ri tzijilik, ri ix kꞌut xikiꞌkotebꞌej
    ri utunal jun janipa qꞌotaj.
  heg-NTPO: Yuhanis in aa na, banansila el hadut mes man langa ka kaloe. Eta un langa
    ka kaloe nabale lam, mi dalen kolo.
  ptu-ptu: Indo Yohanes sihhapam lampu lekke' umballoikoa' anna umpohäenna' ia umballoi
    salakoa'.
  bzd-NTPO: A' a̱ Juan dör we̱s bö'wö wöñarke olo burke es. Kuaë a' tö ie' ttè klö'wé̱
    buaë ttsë'ne bua' wa, erë ekuölö ë̀.
  kwf-kwf: Ma sa John ka usulia ta faꞋi unu neꞋe sina leꞋa. Aia, ma sulia kaidaꞋi
    tiꞋitiꞋi, kamu ka saeleꞋa sulia tae ki neꞋe nia saeꞋe.
  eng-WYC-2017: He was a lantern burning and shining, [or giving light]; but ye would
    glad, or joy, at an hour in his light.
  eng-WMBB: He was the burning and shining lamp, and you were willing to rejoice for
    a while in his light.
  zat-NTPS: Juan na' guque̱' ca tu xi' da gula na, ne bsení na, na' le'e bezaca ba
    lázrele lu xi' na' tu chí'idau'.
  spp-spp: Yuhana à pyi bà fùkina ɲyɛ na ɲî yii shwɔhɔl'e mɛ. Puru bɛ̀ɛnmpe kurugo
    yii à tère nimbilere pyi funntange e.
  zty-NTPS: Da' bchaḻj Ẕwan' goken ka to yi' yež, da' wyeyen, na' wza'nín', na' ḻe'e,
    to chí'ido'ze wyáz ḻáže'le si'le baní' chien'.
  mek-mek: Ioane auga lanepa eaga koa iꞌopoga emia eaga eaea epipeni, ke oi kina pika
    koa mo isa ega eaea okinaga oisa oalogamalaina.
  aey-aey: Jon uqa gowoc, eu ileten. Age saen nag odi fulacdoc uqanadec cali hon euna
    celeboi cobocnu gale aden,” aden.
  urd-GVH: यहया एक जलता हुआ चराग़ था जो रौशनी देता था, और कुछ देर के लिए तुमने उस
    की रौशनी में ख़ुशी मनाना पसंद किया।
  ycn-ycn: Palani inajlo iná camaró lucúna'aqueja lapí, ripatacáloje iná camaré palá
    penaje. Ñaqué caja Juan puráca'alo i'imacá ijló, quehuaca rimacale ijló. Pu'ují
    ipechu i'imacá ripuráca'alo nacú mequetánaja.
  djr-djr: Djondja ŋunhi yolŋu balanya nhakun baḏayala', nhäran gan djeŋarra'yin,
    yan nhakun ŋayi gan milkuŋal, baḏayala' gurrupar, yurr märr-gurriri nhuma ŋunhi
    galŋa-ŋamathinany nhinan ŋunhiliyiny nhanukalnydja baḏayala'ŋur, bala yan nhuma
    ganarrthaŋala ŋanya.
  kvg-kvg: Zion andé lampa me me꞉goám, ezoqa waev vøzø̄-etoam. Zo elavøqase mø̀ndøzø-gawám,
    nqanek waev. Khøuwa khapémbá.
  rug-rug: E Zone si guana keke zuke toana meke sa kalalasana si ele qetu paki nia
    gamu.
  hop-NT: John pi as pas kopitsoki uwiwitaqa talni’taqat panta; noqw as uma put talniyat
    ep hahlayyaniqey hihsavo suhtaq’ewya.
  san-URD: یوہَنْ دیدِیپْیَمانو دِیپَ اِوَ تیجَسْوِی سْتھِتَوانْ یُویَمْ اَلْپَکالَں
    تَسْیَ دِیپْتْیانَنْدِتُں سَمَمَنْیَدھْوَں۔
  heb-LB: ”יוחנן הפיץ אור כנר דולק כדי להאיר לכם את הדרך, ולזמן קצר אף שמחתם להתענג
    על האור הזה.
  caf-NT: John 'en too dezk'un 'ink'ez be whét'en, 'i hubut ts'u hayándi 'et ndánt'e.
    'Astl'iyaz wheni ndi be né'hoot'en, 'i be ndunwhúlhni inle.
  mio-NT: Ra Juaan can chaha cuenda yoso cuhva iye, soco suhva ni hora cuni ndo cusii
    ini ndo chi ra nu cati tuhun ra.
  srq-NT: Tata rendi rã ndei Juan. Mbae resae ja raque. Huee que jengu mbɨrɨ̃ ndei
    erese ra. Jẽhuɨ jeɨ chõchɨ̃ esɨ.
  kje-NT: Yohanis onne naise wadu man mormori leke mim do'on Makromod Nin kalla ma
    namlolo eni. Mi akim nahuwa'an derne ainin wanakunu, maa ka nalo'olo mi kam derne
    ai lirna me'e.
  gaz-gaz: Yohannis ibsaa bobaʼee ifa kennu ture; isinis yeroo xinnoo ifa isaatti
    gammaduu barbaaddan.
  kud-kud: Yoni dova lampa masemaselena, ta omiu mwalona hauga iu'iuna ainai nuwanuwamiu,
    ta yana maselene ainaena amyaliyaliyaya.
  urb-NT: —Araparin aja Juã. Hendy aja saka. (Aja rahã, jetehar Tupã rehe har a'e
    mujekwa.) Pe, pehendu ehe rahã, i'i atu we pehẽ rury katu ehe.
  fra-LSG: Jean était la lampe qui brûle et qui luit, et vous avez voulu vous réjouir
    une heure à sa lumière.
  san-HK: yohan dedIpyamAno dIpa iva tejasvI sthitavAn yUyam alpakAlaM tasya dIptyAnandituM
    samamanyadhvaM|
  cak-SNT: Y ri Juan el Bautista incheꞌl jun antorcha ri nicꞌat y nuyaꞌ sakil. Y ixreꞌ
    xirayij y xixquicuot riqꞌuin ri sakil reꞌ, pero xa man qꞌuiy ta kꞌij ri xiꞌan
    quireꞌ.
  uvh-uvh: Ka beng sini' tim Jon wari kadofinga sanggu' wa adi sidi diok sangang ganang
    abubu waraga' kadapmang sangtintingnegu'. Ka sidi adining midi ka kama pumpurumsa'
    ira sanggu' u naknga wa waraga' kabaksi' marara karengsa' naknga mesisiringa sa'
    tiging.
  ino-ino: Yoni'a mako kani'kana hu'neane. Ani kani'mo'a aupa kana'afi ano hale'niketapa
    lapa'kaeya akaeya kani'mo'a hale'nea yafe amuse hu'nae.
  gnn-gnn: Liŋgu Djondja ŋunha balanyara bitjan ŋayi lanhdhirra djarraṯawun'ku, yana
    ŋayi yukurrana dhukarrnha räkukuŋala nhumalaŋgu. Yurru märr-gurriri nhuma yana
    marrtjina galŋa-ŋamathinanydja ŋuliwitjarra djarraṯawun'kurrunydja, bala yana
    gonha'yurrunana-wala winya'-winyayurrunana.
  yal-yal: Yoni luxi nɛn alo lɛnpu dɛgɛna ɛ tagi, a findi kɛnɛnna ra ɛ xa. Ɛ bata
    tin sɛwɛ a kɛnɛnna ra waxatidi bun.
  cnt-NT: Jme₁lɨ́n₄ Juan₅₄ në₂jag₄ caun₂ si₂ nɨ₁tsɨ́₅ a₂cau₂ a₂tág₅. Jaun₂ 'nia'₂
    në́₃, jme₁ma₂'éi'₂ caun₂ 'au'₂ a₂jmó'₂ co₂'na₂ 'io'₂ ja₁tág₅ si₂ quió'₅.
  tif-tif: Kemin, Jon kaali, yokon dawong alaltap kemin, ipni aket tem uyo iilfoyilaya,
    ami weng ayo ipni aket fukunin kaali, talal-bamda ilaya, fiyaap duu-bam ilanin
    tap ke-silip o.
  nlx-nlx: योहान ते पेटतालो एने उजालो आपणार दिवो ईतो, एने तुमूह थोड़ीक टेम वोर तान
    उजालाम खुस एणेन हाजो लागो।
  apw-NT: 'John diltłi’íí hik’e bits’ą́’idindláádíí k’ehgo at’éé lę́k’e: áík’ehgo
    bits’ą́’idindláádíí biyi’ dét’įh nohwił daagozhǫǫhgo ádaasoht’įįd.'
  gum-gum: ’Juanbe kan lámpara naarab pilabig lataig kuig køn cha. Inchen kan maya
    yanatø ñimbe tru nui tøryu kasraaramig tab kui mørig købig køn cha.
  not-NT: Joan aisati icantaro pibega obotagantsi cara posangueguitetasanoti. Arosata
    cataguiteri picaninatomotaiguëri obirojegui.
  plu-plu: Ig kiyapwiye João Batista ig kewa pahá abukribe adahan uguhne yihiyakemni.
    Yis ayta ganwat ke yube ganwat pahá abukribe. Henneme yis ka iha giwn madiktema.
  iou-iou: Jon uwä bämopjin-ken topän ude peŋyäŋeŋ tamiŋkuk. Täŋirän in kadäni keräpi-tagän
    kaŋpäŋ gäripi nadäŋkuŋ.
  ntp-NT: Siaaco daacagi ʌmo cuudagi cʌʌ maascana vʌʌsiaʌcatai. Poduucai ʌʌpʌ sioorʌ
    caʌ istumaasi aagai ʌVuaana cʌʌ maatʌ caʌcana Diuusi ñiooquidʌ. Dai aapimʌ baigʌnʌliaracʌdʌ
    caʌna ʌgai chiʌʌqui tasai.
  rai-rai: Ioaanes i welaar ma ra laam, baa i kup ma i kaapakaapa, ma muaat gaaia
    baa muaat babo kinalik paa ku u ra kaapakaapaina.
  haw-1868: He kukui aa malamalama oia; a olioli iho la oukou i kona malamalama i
    kekahi manawa.
  ffm-ffm: Yaayaa laatike lampa kuɓɓoowa, njaaynoowa. On njaɓii weltaade wakkati gooto
    e fooyre makko.
  arb-NAV: فَقَدْ كَانَ يُوحَنَّا مِصْبَاحاً مُتَوَهِّجاً مُضِيئاً، وَشِئْتُمْ أَنْ
    تَسْتَمْتِعُوا بِنُورِهِ فَتْرَةً مِنَ الزَّمَنِ.
  cop-CNT: ⲫⲏ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲛⲉ ⳿ⲛⲑⲟϥ ⲡⲉ ⲡⲓϧⲏⲃⲥ ⲉⲑⲙⲟϩ ⲟⲩⲟϩ ⲉⲧⲉⲣⲟⲩⲱⲓⲛⲓ ⳿ⲛⲑⲱⲧⲉⲛ ⲇⲉ ⲁⲧⲉⲧⲉⲛⲟⲩⲱϣ
    ⳿ⲉⲑⲉⲗⲏⲗ ⳿ⲙⲙⲱⲧⲉⲛ ⳿ⲡⲣⲟⲥ ⲟⲩⲟⲩⲛⲟⲩ ϧⲉⲛ ⲡⲉϥⲟⲩⲱⲓⲛⲓ.
  adz-adz: Yowanis isu dzaf bururungan da ipuatsa yari wasi, da agam nugum itsiaꞌ
    i arangan nanggan puatsadan igi uts angu.
  sri-sri: Juan mʉsãrẽ sĩãgodiru irirosũ ããrĩmí. Ĩgʉ̃ wereri sĩãgodiru ʉ̃jʉ̃goro irirosũ
    ããrĩbʉ́. Ĩgʉ̃ wererire pérã, yoaweyaripoe mʉsã ʉsʉyadibʉ.
  nal-nal: Jon ka malasing a laam ka ililap ma xa ilis a maravas, ma wana azanon taan
    naagu nanam pana a maravas sina.
  kyq-kyq: Ɔɔ Jan‑Batist se, naan̰ tecn̰ aan gɔɔ lɔɔmpɔn kɛn jꞋɔɔcin̰ga num wɔɔr gɔtɔ
    se. Kaaɗ kɛn naane se, naase maakse raapo do gɔtn wɔɔr kɛn wɔɔrseno gɔtɔ se.
  kwd-kwd: Ma la Jon 'e 'ilaka'u nga me'e uunu ne'e lala 'e le'a. Ma suria te'e alata
    sisika, mooru moru aile'a mola suria 'olataa na ngaia 'e fata suria.
  ded-ded: Yohane ye siriha yofi, kifa mong dzema mekperagingunuande, ye ifi isoc
    anec. Mekperagingunuu ngeni naso wegenanec kperagi imocac songo negemma kperagia
    imohai kecgec.
  ewe-ewe: Yohanes zu kekeli si klẽ na mi ɣeyiɣi aɖe, eye miekpɔ dzidzɔ le eƒe kekeli
    la ŋuti.
  nuy-nuy: Nigaayung nubagi-yung na-John, ni-yamaa nguynju wudhalng-jii ni-lhalmbaarrangi.
    Nugurru nuunu-ngaynbandangi, nurraawanggini nigawi-nyinyung-guy ana-lhaawu, nurru-waḻaaḻarrangi.
    Anaani yagu mal-dhamun.gurrg.
  cop-BHC: ⲪⲎ ⲈⲦⲈⲘⲘⲀⲨ ⲚⲈⲚⲐⲞϤ ⲠⲈ ⲠⲒϦⲎⲂⲤ ⲈⲐⲘⲞϨ ⲞⲨⲞϨ ⲈⲦⲈⲢⲞⲨⲰⲒⲚⲒ ⲚⲐⲰⲦⲈⲚ ⲆⲈ ⲀⲦⲈⲦⲈⲚⲞⲨⲰϢ
    ⲈⲐⲈⲖⲎⲖ ⲘⲘⲰⲦⲈⲚ ⲠⲢⲞⲤ ⲞⲨⲞⲨⲚⲞⲨ ϦⲈⲚⲠⲈϤⲞⲨⲰⲒⲚⲒ.
  buk-buk: Jon mbo gitôm ya ŋawê naŋ pô gameŋ, ma gitôm ŋasawa apê mac atisambuc iŋ
    ndê ŋawê.
  pri-NT: Ba wà Ioane, âna é wàra ê ânye na udàrù, â pwa pwéelaa kêe. Â guwà ipwàdée
    naa na pwéelaa kâra ê pâ popai kêe, naa na jè ji pàara na càcaa gòiri.»
  zpq-NT: Juanṉa' goque' ca to yi' da' chseṉi'chgua dan' bzejni'ide' le'e c̱he Diosen',
    na' šlož daon' bebele dan' bsed blo'eden'.
  por-TFT: A mensagem de João sobre mim {OU, João} [MET] foi como uma lamparina que
    brilha bem forte. Por um breve período, vocês estavam dispostos a ficar contentes
    por causa daquela mensagem {deixar que aquela mensagem os tornasse felizes}.
  gwi-NT: John adrii ts'ą' gach'ahdrii k'it t'inchy'aa, ch'ihłee gwizhrįh va'aadrii
    eet'oonghya'.
  gvn-gvn: '@see-verse:JHN.005.034'
  nhy-NT: Juan oyeka kej tlanextle katlej otlikuitoka iwan otlawiaya, iwan miekej
    tlakaj okiwelitakej. Iwan ijkón namejwan anpakej kanaj keski tonale itech itlajtol.
  asm-FB: সেই যোহন আছিল এটি প্ৰদীপ স্বৰূপ, তেওঁ নিজে জ্বলি পোহৰ বিলাই আছিল। আপোনালোকে
    অলপ কালৰ বাবে তেওঁৰ পোহৰত আনন্দ উপভোগ কৰিবলৈ ইচ্ছুক হৈছিল।
  okv-okv: Eto John amo ungota horivo ijimbeto usasa ikari embo avoeto ungo usasa
    iji isapa kito tunga javotoho eova
  mxt-NT: Ra Juan cuvi̱ ra tari noo lámpara cha cayú ta sacundichín. Ta nyoho taha̱n
    iñi ndo cusɨɨ iñi ndo nu ndichin ñuhu̱ ra suhva ri quɨvɨ.
  tzo-NT: Ti Juane ja' hech chaj c'u che'el toj c'otem. Laj yac'boxuc aq'uelic ti
    lequil bee. J'oc' no'ox ti nichim no'ox avo'ntonic yu'un ti hech chaj c'u che'el
    laj yalboxuque.
  ind-AGS: John seperti cahaya yang menyala terang, dan kalian bersedia menikmati
    cahayanya untuk sementara waktu.
  omw-omw: Ioniva variqaro omwa votima kyero ite varuvata nkye variqata mwiva itorara
    hia mpuahaama kyeta qamwata mwatorave.
  yrb-yrb: Yesuma nono wei, Joni dana nanefa ario ari uiba danu arioro inaibeda danu
    sina kowa faiya me nautate yaru uta.
  maa-NT: Juan k'oa̱s'ín ngaya‑la̱ koni jngoò ni'ín xi títì nga síhiseèn, ta̱nga jñò
    tà chiba na̱chrjein kinìtsjako̱o kjoa̱ iseèn‑la̱.
  mcq-mcq: Hu ira kaꞌene rena ea hananiajina. ꞌEjume ja ura renaꞌeme temarasahiꞌi
    huni hanajiꞌina vaji hijara.
  sus-A: يَيَ نُ لُشِ نّ عَلْ لَنثُي رَدّشّشِ نَشَن يَنبَمَ. وٌ بَرَ سّيوَ نَ نَءِيَلَنيِ
    رَ وَشَتِ ندٍ بُن مَ.»
  jpn-1965: 彼は燃えて輝くともしびであり、あなたがたはしばらくの間、その光の中で楽しむことを願ったのです。
  fra-SBL: Il était la lampe ardente et brillante, et vous avez bien voulu vous réjouir
    pour un temps de sa lumière.
  yka-yka: Si Yahiya kuweˈ dalil payitaˈan kayat ngurung dantaˈ si pikilan manusiyaˈ
    duk sinna kaˈam si dantaˈnen, hātinen si panoloˈnen, bisan daddaliˈ hadja.
  mle-mle: “Jon di adiy yiy yankwanadiy Tiliy lam kaytik tad. Aw adiy dayak yikwanadiy
    kwarbag nyanyagway kaytik, gwur dikik kipa kwasa mwiy yidiygwur diki maaj wukik.
  shp-NTPO: Juanra iká iki, lamparin joekan mato tenai keská. Jaskara ikaxa, jan jaskáakin
    yoiai ninkatax mato jawetio basishokores rarokana iki.
  aom-aom: Röhu John-ro irehu höduvoromo ajivavuajëhi huro ëhi ajivëvonövade höjo.
    Ëhiꞌamu majae ma-bunemu nimarije höjo hesi ajire raromogoro nimorohoꞌirovo.
  geb-geb: Zon buni rama fara muuŋgiap sharav, vhava ŋaarar gumgi ga ndɨɨi, nde tuga
    tɨvaneŋra nden ndavi vheri ana vhava ŋaara nzuav ndikndigɨri.
  eng-WYCLIFFE: He was a lanterne brennynge and schynynge; but ye wolden glade at
    an our in his liyt.
  bsj-bsj: yuwana kira wo titi re filang tiyeu, la kom cuiti na ko ma bilangtum mor
    filange ce nin biduwar.
  cak-cak: Ri Juan ri Bautista achel jun k'ak' tok jabel nic'at, y jabel sakil nuya'.
    Y rix xirayij y xixquicot riq'uin ri sakil ri' jun ca'i-oxi' k'ij.
  chf-NT: Aj Juanba ca' a wälä ump'e chictaya une, que u tile u c'ac'a y u chictan;
    anelaba ch'a'ali tz'ita' ajinla bajca u chictan.
  tlf-tlf: Jon beyo yogon dong ulutap kale, ipmi aget tem uyo kefopmata, bemi weng
    uyo ipmi aget fugunin uyo bam daapmuta, deng kup taban-siit ilugo-silip ko.
  piu-2006: '@see-verse:JHN.005.034'
  poh-NT: «Coric ruꞌ reꞌ Wa̱n xiban jeꞌ ricab riban jenaj sakom tꞌuylic johtok wa
    taxa̱j xa nsakomonic chic riban maj chiwach take kꞌi̱j reꞌ xatricꞌuhbalej tak
    wi̱ꞌ, xisakomej pa̱m anoꞌjbal tak. Coric aj woꞌ chi reꞌ Wa̱n ru̱cꞌ take cꞌuhbalanic
    xiban reꞌ xyeꞌbic risukquil acꞌux naxabiraj tak, xikꞌor aweh tak take chaj bih
    xehtꞌalij chiwi̱j
  tue-tue: Juan sĩãwócoriga tiiróbiro niiwĩ. Sĩãwócoriga ãñurõ jʉ̃ʉ̃boeropʉ basocá
    neãcua. Mʉ́ãcã jeawʉ, cʉ̃ʉ̃ wederi tʉorá. Tʉo, yoari mee ʉseniwʉ̃.
  bjp-bjp: Jon i arae lam ae i karef ma ka ta ta malal ma gam ka gesges ta isi laes
    na malal lo na fatuklin aunbiing.
  xon-xon: Jɔnn nan bi ke karyaa u gaal mmii ki wiin na la. Ni nan gee ke ni li bi
    waawiihn ni, ni yunn siib, ki nan kpa mpopiin.
  tzo-ZNT: Ti Juane coꞌol xchiꞌuc xojobal toj yaꞌel ti chquil o jbetique, yuꞌun jaꞌ
    layalbeic ti lital xae. Ti cꞌusi layalbeique jliquel noꞌox jun o avoꞌonic.
  mpm-NT: Saꞌa yo nanu Juan ni kuu da nanu ɨɨn ñuꞌun ja ni ndinchaa nuu ñuñaa, chi
    ni xnaꞌan ndaa da ichi Yandios nuu yɨvɨ. Ko jaku ni kɨvɨ ni ka chiñuꞌun ra jnuꞌun
    ni xnaꞌan da un. Vanuxia yukan ni kuu ɨɨn jniñu ni saꞌa da.
  ots-NT: Car Juan mí xihquijʉ ca ncjua̱ni. Tzi clarotjo mí nzohquijʉ. Mí jñɛjmi hnar
    lámpara ca i yoti rá zö. Nuquɛjʉ, tengu̱ mpatjo gú dyøjmʉ car palabra mí ma̱ guegue,
    ncjahmʉ nguí ne güi hñe̱me̱jʉ.
  hoy-hoy: आव रा होत्‍ततेला अदिक चमकुसतेला दिंग्या ईरोन, अदिक नीमी येनारा समय ताका
    आऊन ज्योति दा मग्न आगोद वळ्लीद हत.
  amo-amo: Yuhana wadi ulari na uwadin lii uta kiti kanang, anung ani wadi nin su
    i yita nin liburi libo nin kubiri kongo na idin yenje.
  pjt-pjt: “Panya Johntu tjukurpa wiṟu wangkara tili puṟunytju nyuranya irnyaningi,
    ka nyura unytju pukuḻaringi paluṟu wangkanyangka kuliṟa munu nyura wiyaringu.
  cwe-cwe: Yohana kakala fana chitasa chikalile chikwaka na kulava bung'hulo, na mweye
    musagula lusita ludodo kudenelela bung'hulo jake.
  daa-NT: Yaaya, ŋaar goy ar lampa ɗo geemir ho ŋa ceeriico. Ɗo wiktin taar-at, portikaw-at
    berko galal.
  mlp-mlp: Jon in bilaqne lam araq oyad anuwan ayahmo leh nog iyyaqta ham. Sa ne Jon
    ahol anuwanib kam asor ginad dimniysa osnan ginad bilamta ham.
  ape-C: Jon anan nape kabi lam douk hanin aria bogaragun um arpesh um. Aria ipakiruh
    aparuh douk yopuruh aria panadudareh um ananit lait douk tatrugun abudok banobi
    adurib nyutob iri.
  bgs-bgs: Si Juan na Tarabunyag iring na sulù na inalayun giló, asta idayawan kó
    tingód katô igtinurù din ákniyu tun ta mabbabà dád timpo.
  faa-faa: Arirakano nafa faena ayiáka, Yonemo maropohoko pekea some kasámo, nafa
    faena ayiáka faesapo. Faesa á re maiya wakasemamo risike epo somesane seseaka
    kaisiapo.
  kik-kik: Johana aarĩ tawa ũrĩa wakanire na ũkĩmũrĩka, na inyuĩ mũgĩthuura gũkenera
    ũtheri wake kwa ihinda.
  cap-NT: Juanqui tsjii tjeezta lamparaz̈takaz kjanatc̈ha. Jalla nuz̈ kjancan nii
    Juanqui wejt puntu kjanzt'ichic̈ha. Niz̈aza tsjii upacamakaz niiz̈ kjanquiz anc̈hucqui
    cuntintu kamchic̈ha.
  ksr-ksr: Jonoŋ kiwa somata kolooŋ awaagadeeŋ jeŋ asariroto, oŋo kambaŋ koriga qaagoto,
    kambaŋ torodaamoŋ iwaa asasaganoŋ tondu aisoowombaajoŋ siiŋa mogi.
  eng-TNT: He was a burninge and a shyninge light and ye wolde for a season have reioysed
    in his light.
  sbs-sbs: Johani ivali ilambi liva kunika niku venya, imi muvakuwola kutavela kusanga
    mwiseli lyakwe chenako zana.
  sue-sue: Yohane nu zasimai bamubake ine wero noise nikare zasimunua. Zasimai nuso
    giro yawa sara apunu-kaka gege inoise noisewa awa.
  fra-NCL: Jean était la lampe qui brûle et luit, mais vous n’avez voulu que vous
    réjouir un moment à sa lumière.
  bhg-bhg: John awa keimo benimbeteite parara piedo esisina ango. Edo iji tupo imomane
    ainda pararada yawa ain jipapa esitewa.
  snn-NT: Juan yua majahuë re'oye miañe'ru, mësacua te'e ruiñe sai ma'are ëñoguëna,
    baguë ëñose'ere ëñajën, rëño ba'irën bojojën achahuë mësacua.
  atb-NT: Yohan gi, duq nyi é myibung su duqbó byî é nghut mù luî, nungmoq gi, haû
    duqbó é hkaû má, rayoq zo ngón nau nyi akô nghut ri.
  cek-AK: 'Johan loe kangqong, aanghaih paekkung hmai-im ah oh: nangcae loe anih aanghaih
    thungah nawnetta thung khue anghoe han ih ni na koeh o.'
  bkd-bkd: Si Juan iyan sulù ha tungkay masiga daw nabayà-bayà kaw ta nailawan kaw
    kandin hu mababà ha panahun.
  ctu-76: Jini Juan che' bajche' ts'ʌbʌl bʌ pat cas mu' bʌ i wen pʌs i c'ʌc'al. Jatyetla
    poj tijicñayetla che' ñac ti la' ñʌch'tyʌ chʌ bʌ ti yʌlʌ.
  lac-NT: A Juano' irej quib, cu ye'c'ac'tic a berex soc chʌca'an a berex tu ca binex.
    Cax tabar u q'uinin, Juan caj u camsaj techex soc a werex ten. Qui'ex a worex
    caj u tsec'taj techex Juan.
  xla-xla: Yonye tuloma epapele some hela꞉dle wua꞉ watle hampuwapo. Epalati wua꞉tapo
    alila kiyele dulu dla hela꞉dle dulu edla ha꞉ha꞉lowedeme sikemte sisiyeuwapo.
  xav-NT: '@see-verse:JHN.005.034'
  cuk-cuk: Ar igi acha-gwallu gummake, degine, mee-gae, deyobi, Juan gudigusad. Ar
    bemar unnila a-gwallugine wis-ichesaar yeer-itodii abesmalad.
  tbf-tbf: E Ioanes eie mi bember ian ta nga ngang nge rar, ma nga nga res nia mon
    i pakien ine ken berber ian ta nga mon potaram lili.
  uig-CYR: Йәһя болса көйүп нур чечип турған бир чирақ еди вә силәр униң йоруғида
    бир мәзгил шатлинишқа рази болдуңлар.
  ikw-NT: Jọni nụ lele tọnji ke noonwu, nọomuke, anụ kpebiri ọ nwụdna ige matị n'iwhne
    a.
  khs-khs: 'Aputa: nafa ho:lulusene epapuluse, Yoneyewi seila:pa:na:pela: inapola:
    solo minase, nafa ho:lulusene epapuluse ho:liyakeye. Ho:liya emiwa kiwa ikila
    koloteawemi sita:la: eye solo amowa epelese topukeye.'
  dwr-ENT: ዮሃኒሲ ሙቃዳዳን፥ ኤፄዳኔ ፖዒሴዳ፤ ሂንቴንቱካ ኣማሬዳ ዎዲያ ኣ ፖዑዋን ናሼታናው ኮዬዲታ።
  pma-pma: Veni Sion suval laet tai koa mukan ka ritin. Ka, ten avong havivi enges,
    kami misi kami keke mivato en meneai ten hihiseien onen.
  atd-NT: Ogkounawa ka innangon ni Huan no Talagbautismu to sagboka no ilawan no naparokatan
    on no ogmalayag. Ko pila ro no bulan, narago kow to sikan no igbat-ow to dalan
    now dio to Magboboot”
  tel-2017: యోహాను మండుతూ ప్రకాశించే దీపంలా ఉండే వాడు. మీరు అతని వెలుగులో కొంతకాలం
    సంతోషించడానికి ఇష్టపడ్డారు.
  hat-BSA: “Li menm li te lanp ki t a brile a, ki te limen pou klere, epi nou te rejwi
    pou yon tan nan limyè pa l la.
  top-NT: Ixtachihui̱n Juan ca̱li̱lakaskoyún la̱ aktum lámpara xlacata nalacahua̱naná̱tit,
    huixín caj laktzú li̱pa̱xahuá̱tit y ma̱tla̱ní̱tit ixtaxkáket.
  msk-msk: Si Juan maynang ilawan na yamallag kay yakaindo yaan sang manga otaw. Madyaw
    mayo yang kanaan pagindo toyo dagawdagaw gaid.
  gyr-NT: Juan niha inungar tataendɨ, ẽgüe ehi omboyecua mbahe supi eté vahe. Sese
    pe peyembovɨha raimi tẽi iporombohesa tesapesa nungar pɨpe peico.
  kmh-kmh: '@see-verse:JHN.005.034'
  ukr-ONPU: Іван був світильником, горів та світив, і ви хотіли деякий час радіти
    при його світлі.
  emi-emi: Jon nongina lama ateae eramerame me emaamallanga, me am ghe masimasi tani
    ghaa isaa o mallanga, vara karika masau me ngam ghe maamangoo.
  zpv-NT: Jwahn naa ziga tuhbi lámpara nin rcaꞌh biaꞌñih, ya laꞌh tu guclaaꞌdzi tu
    ñahxi tu loh xpiaꞌñih ba chiohpa-choonn dxyih,
  gux-gux: Jan den tie yaa fitilisanga n co ki yieni. Yi den tuo ki mangi yi pala
    o yenma nni u yogunu waamu.
  kos-kos: John el oana sie lam ma firirrir ac kalem, ac kowos tuh engankin kalem
    sac ke kitin pacl.
  ibo-ibo: Ọ bụ oriọna nke na-enwu na-amụkekwa, unu họrọkwara ịṅụrị ọṅụ nʼìhè ya nʼoge
    nta.
  yml-yml: Ioni baniꞌodi mageta ꞌawaiaina, nani fuedi i kiavemagetadi. Yana vona nuanuami,
    faifaina ꞌwa sosoana siwe kebu tutuya manamanawenaga wata ꞌwa baila.
  ory-ory: ସେ ଜ୍ୱଳନ୍ତ ଓ ତେଜୋମୟ ପ୍ରଦୀପ ଥିଲେ, ଆଉ ତୁମ୍ଭେମାନେ ଅଳ୍ପ କାଳ ତାହାଙ୍କ ଜ୍ୟୋତିଃରେ
    ଉଲ୍ଲାସ କରିବା ନିମନ୍ତେ ଇଚ୍ଛୁକ ହେଲ।
  bzj-bzj: Now Jan da-mi laik wahn lamp weh mi-di shain brait, ahn weh hihn doz tel
    unu doz mek unu hapi fi wahn lee wail.
  chk-chk: Johannes a usun chök eu lamp, a tin o saram, nge ämi oua chök mochen apwapwakemi
    lon saraman ekis chök fansoun.
  ssd-ssd: Nu sati taŋaŋ ndin tumtiŋgina le ait fagnu ndo tane gare ŋak nu ndoŋ minnaig.
  acr-TNT: Ma ri Juan e pachaꞌ juna akꞌ carepowic y cawon chi utz. Pero ralak xa jokꞌotaj
    xquiꞌcot alak che ri Kꞌijsak xutzijoj.
  rop-rop: En Jon Beptis imbin jis laiga braitwan lait weya bin shoum yumob det trubalawei.
    En yumob bin gudbinji blanga det lait. Bat oni lilwail yumob bin gudbinji blanga
    det lait.
  mee-mee: Ion ka i a olamana ore toto be tungtunge olamana, ba miau ka lomiausereng
    ta momong nga olamana ae i ka kae palu.
  dif-dif: Nau jerkini ja mintjini praitji nganana wonti; ja jura ngantjana paraia
    ditji ngalje murlali nganala praitjani nunkanani.
  gam-gam: Jon wamo sua mal embe moi, une do au djika, ye ege tuge ta kani ge, ye
    wopake pille awi.
  nou-nou: John ingoda yei ge sisira awa teta usasa nembodiba da awodo ra. Iji tupo
    ingo iaviri etewa ainda be awa be usasa nembodiba etira awasedo.
  mqb-NT: Anga Yuhana kə̀ tərak nà, kawa lalam ma han uko awan. Winen apan i dav.
    Jiyjay anahan ata kà zlak ikwen à nga, əna à alay a inde mənjœk coy.
  ape-B: Jon anan nape kobi lam douk hanin ali nyaglak umu elpech umu. Ali ipakiluh
    apaluh douk yopuluh ali penehilaumu ananitu lait douk taglak abudak banabu nyultab
    uli.
  grc-F35: Ἐκεῖνος ἦν ὁ λύχνος, ὁ καιόμενος καὶ φαίνων, ὑμεῖς δὲ ἠθελήσατε ἀγαλλιαθῆναι
    πρὸς ὥραν ἐν τῷ φωτὶ αὐτοῦ.
  cav-NT: Ude tsehue cudatitsu ecuana bahue eje eque cuayaque. Juan tu ude buchique
    jucuare. Turatu Yusuja quisarati cuejacuare micuana Yusuja biji eque ani ishuque
    bahue juishu. Ejetsunue ama micuana pureama juhua tura cuejayaque bacatsu.
  kgp-NT: “João vỹ ãjag mỹ lampião gru ri ke ja nĩ, ãjag mỹ kurã sĩ han kỹ, ti tỹ
    ãjag mỹ Topẽ vĩ kãmén ja nĩn kỹ. Kỹ tóg ãjag mỹ sér tĩ ja nĩ, hã ra tóg kurã e
    han tũ nĩ.
  bvd-bvd: Ma sa Dion nia 'e mala 'ana tafa kwesu ne kwesu folaa, ma kamolu molu ka
    ele suli si doo nia saea 'ana si kada kukuru.
  ukr-1871: Той був сьвітильник горючий і сьвітючий; ви ж хотїли повеселитись на часину
    сьвітлом його.
  apz-apz: Joun sohwo kako sikiloho hopo imoꞌnonto sekumneꞌno pomponaho losesiyoꞌne
    hweho. Sekwo kakoe pomponahopo weꞌenepi wohumano lontɨfi sɨmonyo imentohofofoho.
  yon-yon: Yoon kuu lem areb, namberene deneen. Ye weng kuu nambiri areb kumbed yiib
    kuu aron dukmen nambiri kuyaa dowaken kerenib kubiwen.
  poi-NT: Jém Xiwan jex juuts tu̱m juctɨ iga miyɨ́cquejpa, agui wɨ̱tsocpa. Cuando
    it́ jém Xiwan, mimicht́am agui mimaymayt́am iga impɨctsoŋta jém Xiwan iŋquímayooyi.
  wuv-wuv: John ale'ei fei ramai na gu'afani we'ai ma do'ofama'a hamona ni'eni'e a'ana.
  quf-NT: Chaqa Juan yaĉhachikushanqami uk lampara ratakuq yupay karan. Chaymi, qamkunaqa
    chaynu shumaqta yaĉhachikutinqa, uk ratulapaq aligriyar uyakuraykillapa.
  yuw-yuw: Jön yu gop simbang amna yaguno möng imongidoc. Tuna sonu bongono docutnogon
    yuha borongdedung.
  hus-NT-1971: An cau ax ti olchichic a Juan pel ejtil i tajaxtalab lej tajajal, ani
    jun hue’ tocat a culbetnanchichic.
  med-med: Jon ni, lam mel, nomba rʉⱡang puⱡnga, ui onunga ni kʉn, enim Jon nga rʉⱡang
    ila, molk ambulk palk morung.
  bch-bch: Ioanes ei mambe usi irarabal ta itara gimi. Ta ngan ado toaiua gimi alongo
    ele posanga, eine tinimi igelgel ngan ele posanga mambe usi itara gimi ngan ado
    pidaede.
  cco-NT: ’Jo̱ jaléꞌˋ júuˆ e caguiaˊ i̱ Juan do lɨ́ɨˊ laco̱ꞌ cajlɨ́ɨꞌ˜ quɨ́ɨˋ e cooˋ
    e laco̱ꞌ eꞌˊ dseaˋ fɨˊ; jo̱ ꞌnʉ́ꞌˋ lajeeˇ cateáˋbaꞌ cajmiꞌiáangˋ óoˊnaꞌ có̱o̱ꞌ˜
    jaléꞌˋ e júuˆ e caguiaˊ i̱ Juan do.
  deu-1951: Jener war die brennende und scheinende Leuchte, ihr aber wolltet euch
    nur eine Stunde an ihrem Scheine ergötzen.
  alq-ALGNT: Cabadis mi maia ka 8asakonedj ejinagozipan e mikomijidj kina8akag. Kigi
    min8endana8a dac 8enibik kidji ndota8eg.”
  ixl-NNT: Tan ech u Xhuneꞌ echeꞌ umaꞌl u xamal uvaꞌ kat txijun ex. As kat chiibꞌ
    ex tiꞌ viyol u Xhuneꞌ. As yeꞌxh jankꞌal qꞌii kat chiibꞌ veꞌt ex stiꞌ.
  boa-NT: Muuráhjáa ámúhakye waajácútsoobe ɨ́mɨá uwáábojúvú éhne múúne peetéj tééveri
    tsíeméné maájtyumɨ́né mewáájacúdu. Aanée dibye úwáábohíjcyáné muurá wahájchotáré
    ímí ámuha méɨjtsúcunúráhi.
  etr-etr: Yone eda gele wai gadoi nea, ea gele wala yo digaha nelo. Dilia segeyo
    ede madegi ïe yo digalo neebe amo beahalea, obeägïsa nelomelë.
  quh-NT: Juanka uj c'anchayjina carka sut'ita nokamanta willananpaj. Kancunataj pisi
    ratullapaj cusiywan payta uyarerkanquichej.
  kwi-kwi: Juanne impil aiztukanain azi, u Dios wat miwara ɨanapa. Paiña pit kamtarɨt
    aizpa mɨarɨt akwa, une us akwa akkwan payuchin watsal kulara.
  agm-agm: Jonɨho isɨhiyai baawusisɨho komɨ otɨpɨpatɨ kiyatɨ pɨwɨha katatɨ ausaasɨwaiwa
    sisɨha norɨhɨrɨ ramɨhandɨ tɨhataatɨ nausaatipatamatiyatɨ nausaatataise. Aihɨ sahɨhɨ
    nehɨ apɨpaahɨ masɨhonjɨ maaritɨwɨ komɨ nausainjɨtɨhandetɨ masɨhonjɨ pɨnowaayopo.
  ubr-ubr: John on tafa ba iyoyour a itatagawai ato omi wera dibon wat on wogogoi
    kwakwan a woiyasisir kwakwan on an tafa aurin.
  tsw-NT: Yahaya ikanasa ta̱ gashi fitila na a daɓai, waru i za̱nga̱na̱ ta̱ a na a
    ca nɗu ekan a̱ yi a mantsa waꞌa.
  cax-NT: Ñemanauntu, arrti Juan anancati tacana arrone basarurrü icu na cürrü, y
    arraño aupucünunca baeta ui nanentacarrti.
  aia-aia: '''Ia Jon ''a ''onaai raita na ha''amarewa''i ''adoma''imoo''i. Mi''amou
    mou wa''ewa''e moi ''inia, suriai gere ''oha.'
  srp-1865: On bješe vidjelo koje goraše i svijetljaše, a vi se htjeste malo vremena
    radovati njegovu svijetljenju.
  agt-agt: Te intu hala ya kuman na zilag nga nangpadakar bit tekamuy, a kuman na
    pa matalak kam bit nga timoltollok ta dakar na en.
  lug-lug: Oyo ye yali ettaala eyayaka okubaleetera ekitangaala, ne musalawo mubeere
    mu kitangaala ekyo akaseera katono.
  yby-yby: Jonikahoya lubu napa jeneboku maya le napa lolo okoko he lameda loneyoko,
    yalo maya elowa jiki minabo maya ne.
  heb-heb: הוא היה הנר הדלק והמאיר ואתם רציתם לשוש כשעה לאורו׃
  mpp-mpp: Yoane ye silicine yangucne, hifa monicti lobeme angolecaigaing, ye silicine
    ingucnehac aiwec. Angoleme ngenge dameng bangkacnemac angoc yogolec beliyelu yele
    angocka gaibong.
  apb-apb: Aana a Jon e urihana laite ko eeso-eeso aana ko sinelie saena mwala, na
    omu ilenimwa'e haahie raa-raa aana walana mola hunie kele maholo o'oru'e.
  san-TEL: యోహన్ దేదీప్యమానో దీప ఇవ తేజస్వీ స్థితవాన్ యూయమ్ అల్పకాలం తస్య దీప్త్యానన్దితుం
    సమమన్యధ్వం|
  ben-IRV: যোহন একজন জলন্ত ও আলোময় প্রদীপ ছিলেন এবং তোমরা তাঁর আলোতে কিছু দিন আনন্দ
    করতে রাজি হয়েছিলে।
  ntu-ntu: '@see-verse:JHN.005.034'
  pan-pan: ਯੂਹੰਨਾ ਇੱਕ ਦੀਵੇ ਵਾਂਗੂੰ ਜਗਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਚਾਨਣ ਦਿੱਤਾ ਅਤੇ ਤੁਸੀਂ ਕੁਝ ਸਮੇਂ
    ਲਈ ਉਸ ਚਾਨਣ ਦਾ ਅਨੰਦ ਲਿਆ।
  tkr-tkr: Yəhye gyopxhannayiy işix helena çirax vuxha. Şos sabara gahna mançine işiğee
    şadepxhes vukkiykın.
  gvc-gvc: Sihãria mahaa dachoricã to ñʉ masichʉ yoaro seheta João mʉsare buhe mʉhtano
    mahanocã to catiro puro mʉsare masichʉ yoare. To ã buhechʉ tʉhona mahaa dachoricã
    wahchere mʉsa.
  mwp-mwp: ‘Yoewane nuy matha kedha thunge midh, nuy siyaypa buyalnga, a ngitha ubin
    memayin ikalnga senawbi buya gasaman, kasa thawpay thonarpa.
  sbk-sbk: O Yohana ali lukhozyo lwalwa hahaga, na khozye mwahali tayari aisongwe
    huu muda ododo olukhozyo lwakwe.
  mya-JVB: ယောဟန်သည်ညှိ ထွန်း၍ လင်း သောဆီမီး ဖြစ် ၏။ သင် တို့သည် သူ၏ အလင်း ၌ ခဏ သာမွေ့လျော်
    ခြင်းငှာအလိုရှိ ကြ၏။
  kgf-kgf: Yohane imi kifa wamma ʒema asari énécmiyu ini nalé hotoŋa iwac asahaiguc
    ewa hia nimma kecgic.
  awb-awb: Ah tagageheéna áráhmuga téhrehnserah itega íné tagariageheéna Sóniga kaweq
    ehwéh teiátáire. Mi tanáhráq wene ehwehnka itene irupipeq eyoyó aitáráire.
  gdn-gdn: Apunu Diyoni e ka duna maba bauwena urawa ko wi mara eba ropani e mamamai
    kwaigubu.
  nko-NT: Yohane asʋn blɩ́hɛ́ lɔbwɛ fɛ́ ɔkandɩ́ɛ ánɩ́ ɩdɛwankɩ́. Mʋ́ sʋ mlɩlótsulá
    gyi mʋ́ ɔdwɛ kpalobí.
  bsn-NT: Sĩabusuocõari quẽnaro riojo ĩamasire ñaja. Tire bajirone bajicami Juan,
    quẽnaro riojo yʉre gotibosacacʉ ñari. Ĩre ajivariquẽnañuja mʉa maji.
  pib-NT: Gwanwa katalu xirnachri, pokamlatachri. Wa gixa galuka gimuwlepotuta pshinitsonu
    pokamlanuya.
  wiv-wiv: A Jon ia na lam kua muga ki vala balangana ni miu, e miu ka hilohilo na
    balangana kana lam.
  reg-reg: Yohana aliga ni itala eyo yaliga niyaka na kung'ala na mwaliga muli na
    likondelelwa kwo mwanya mutoto bwelu bwaye.
  mlh-mlh: Jonji doi soguine fukeru fiine akoŋ mitaniŋgayayoŋ, ŋoŋo damaŋ joroine
    matayoŋ, damaŋ pompoŋine iŋore tatamago kosa jerieniminde aŋi manebuŋ.
  gof-ENT: ዮሃኒሲ ሙቃዳዳ ኤፂሼ ፖዒስ። ሂንቴ ጉ ዎዴ ኢያ ፖዑዋን ኡፋይቲዴታ።
  aau-aau: Jon hiykwe enekwei haraw-aw lam se hieyn po loum yar kow. Sa homkwe enekwei
    haraw-aw hyo ya mon lwak ey se kar ley.
  tvk-tvk: Vengan xa Sion temei texoni laet tei xa tepili e teleluv kuhi ve holesok
    xil. E, vuteili tang, xamim mutehesi xamim tengan muteti e miehen te pispisien
    nan.
  prf-NT: Ti Juan ay kumán a en demlag nen simbuwan a magdemlag, sakay nasiyaan kam
    ti sangan la a panahun ten demlag na.
  auy-auy: Ómbó aampaꞌó kúraꞌmae konten-úmai Yóni kentí aampaꞌó kúratinkowaꞌa kárikaꞌa
    aamoí uráawe.
  tbg-tbg: Ioniva vaiharo ova voqaara ite vaumanta ne vaiha vi ovava ataa iainarara
    vahuqaqai quahama amitorave.
  hub-NT: Juanka ji ekeemakam keak tsaaptin amajna numamtinak ajakuiti. Tuma asamtai
    ujumak tsawantaik atumsha wakerusrum Yuusa chichame nekasa nuna etserkai ni tsaaptintrigka
    shir ane jakuitrume.
  hmo-hmo: Ioane be lamepa bamona ia araia, bona ia diari noho, bona umui ese nega
    sisina iena diari dekenai umui moale noho.
  big-big: Yowan kaimelibek lang wezarik wizimowei iniyegi ngaiwak wiyageya wiziya.
    Logo pugu ini ngaiwaktik yanageya wiziyawekkerik ini tek nangezige wilik miza.
  gux-G: Jan den tie ya fidsanga n co, ki tuudi, ke i den bua yin mangi i pala yeni
    o yenyenma waamu.
  cnl-NT: La²³ xen³ ji³ 'e³ rɨ³so̱'², 'e³ bi²³ cuø²³ jmɨ́ɨ²³, xen³ 'ñée² Juan. Dxʉ́²³
    'óo²ra'³ mɨ²jo̱³ 'e³ rɨ²jmée²ra'³ 'e³ jɨn³ 'óo²ra'³ ca³juɨ² ca²³ji̱i̱³ je² cuø²³
    jmɨ́ɨ²³ ji³ quiee'³².
  zar-NT: Didzaʼ bëʼë Juan naʼ gulaca ca tu guíʼ yöri, le guyegui, en buzeníʼ, ateʼ
    libíʼiliʼ, tu chíʼisö guyaza ládxiʼliʼ uzíʼiliʼ xibé beníʼ queëʼ.
  kde-kde: Yohana ávele muchi chibatali chichiyaka na kulangaja, na mwenu múnitandola
    kuuhangalalila nng'anje wake kwa chipindi.
  ata-ata: Ioanesi anu loxo lalamo ane mukaakaa sou mulosiꞌa ta mitema lamana. La
    ngingi ngeꞌosasou lamana ane ne, ia ꞌosaꞌila noxinge ne uxolu maxuvee uasi.
  qvw-NT: '@see-verse:JHN.005.034'
  nfa-nfa: Lii padhai Yohanis ne, nuka sèmi labhu èci dhu heo pasaraa miu. Ropa heo
    na dꞌelo miu era, dꞌara miu karejꞌe-karae.
  tnp-tnp: Jon u, təhmen e lait kəti. Tatuəu məhagəhag vivi, kəni nɨkitəmah təmagiən
    ohni o nian əkuəkɨr əmə.
  urd-urd: वो जलता और चमकता हुआ चराग़ था, और तुम को कुछ 'अर्से तक उसकी रौशनी में ख़ुश
    रहना मंज़ूर हुआ।
  hot-hot: Jon ma hatôm atum lam atu ba êtôm ba hêv deda. Ma môlô othak ôlêlêk am
    hathak anêŋ deda êŋ sawa bidoŋ iyom.
  mqj-NT: Inde Yohanes-e sirapan ballo pangngarrang. Masannangkoa' ummitai pangngarrangna
    sapo angga sappai' muporai.
  rus-SYN: Он был светильник, горящий и светящий; а вы хотели малое время порадоваться
    при свете его.
  mbh-mbh: Na Jon i ranga ve ini theki lalainga ako i an ma i to, na ile panongpolong
    i ranga ve ini the lalainga ako lomumu sivenga nge, aveto lomumu aken i palolo
    vet avele.
  bdd-bdd: Yoni tauna gide mayale waiwaina, ꞌoinega ꞌomi nuwanuwami ma ꞌina ꞌasilalaina
    ꞌoina wayaliyaya tuta ꞌiꞌiunamo.
  cbt-NTPO: Coanshaso' noya quëmapi. Huaroro noya orotërinso pochin ni'ton, noya anitotërinquëma'.
    Ya'nan natanpatamara, hua'quimiachin pa'yatërama'.
  srn-NT: Yohanes ben de leki wan lampu di ben bron e gi faya, èn un ben prisiri fu
    wan pisten nanga a faya di a ben gi.
  cta-NT: Nu Juan ni ―nacui̱ Jesús liꞌ―, nda yu chaꞌ jnaꞌ loꞌo nguꞌ ñiꞌya̱ si laca
    yu sca xee nu ndubi tsa, nu nda xee tyiꞌi̱ ca chu̱ꞌ su ndiꞌi̱ yu biꞌ. Loꞌo juaꞌa̱
    tsoꞌo xi ngua tiꞌ ma̱ loꞌo nchcuiꞌ Juan loꞌo ma̱ liꞌ ―nacui̱―.
  bqc-SIM: Zãa mɛ́ filia pↄ́ naa àlɛ gupu ũ, ↄ̃ a we pↄnakɛ̀ aa gupuai gↄↄpla.
  tcz-CHONGTHU: John chu meivah koujing leh vahjing tobang ahin, chuleh ama thusei
    chu nanghon chomkhat dinga bou nalunglut piu ahi.
  mar-mar: तो जळता व प्रकाशणारा दिवा होता; आणि तुम्ही काही काळ त्याच्या प्रकाशात आनंद
    करण्यास मान्य झालात.
  snp-snp: Yoni ya feiya lamu yaidana oto olu lamena o gedaima ne. Eti ito kamena
    yalo linate ya lamenala eye lalo meleti minama ne.
  isl-isl: Ljós Jóhannesar skein skært um stund og þið nutuð þess og glöddust,
  spy-NT: Ki nōmōryoo ꞉Yoowaana nyēē kiikoochinē biiko lēbkēēyyēēt ānkyōōng'ērēkyi
    ꞉akweek lēbkēēyyoonooto kibo bēsyōōs chēē ng'ēri.
  xnn-xnn: Si Juan et siya nan kaneg silaw ay menbidbidang tay tangtanggewana nan
    nemnem di ipogaw ngem apedyo ginanas is sin-awyan nan insolsolona.
  mwe-mwe: A Yowana pubhaliji malinga shenje shikolela nilangaya, na mmanganya mwainonyelenje
    shilangayasho kwa mobha gashoko.”
  tte-tte: Yoni iya besiele lampa iwedoli tauna kona yo imayale, kabo sauga kubwakubwana
    koina nuwanuwamiu kwalau mayalenane koina na kwayaliyaya.
  tcs-tcs: Zon i bin sain brait wase lait po sottaim. Yupla i bin glad ane api.
  hlt-THB: Johan taw vangnaak ak pekung mai-im na awm hy, nangmih ing anih a vangnaak
    khuiawh zeel aham kawlhkalh awhtaw tyk uhyk ti.
  soq-soq: Ion ipa siwa iilala rua sapa wan, ita e walama kampaida os insaisawaitile
    me sapawa bedewe nuaeuiten.
  qub-qub: Bautisaj Juan yachachishanga achqui achicyacurcojnömi gamcunapaj caran.
    Chaymi shamunäpaj cashanta wiyar ishcay quimsa junajllapis cushicurayqui.
  att-att: Á meyárik si Kuan ta isingan nga maggatang, ta pannawagan na yù nonò na
    tolay. Á pakaginná naw ngaw sù pangilayalayâ ni Kuan, nagayáyâ kayu ta mabì.
  bki-bki: Kiniou neber Jone nene ka kamiu, bior naio javukia yulu tai napano mereralii
    batitig kenemiu jidomiano, napano kumisaaro telisu ka naio.
  bqp-bqp: Yahaya de lán fitila kũ à nana àtɛn gupura kũ bà, akũ a we à pↄnna kɛ̀
    a gupurai gↄrↄ pla.
  mcp-mcp: Yuánɛs nyə á bə njidá lámba í á ŋgə kwan yí, bɨ á shí ntâg jɨɨ nə́ bɨ mə́
    kɔɔs nə mə́ŋkɛnya mɛ́, njɨ í a bə njɨ bʉ́baalɛ́ fwála.
  hat-hat: Jan te tankou yon lanp yo limen ki klere byen bèl. Pou yon tan, nou te
    byen kontan pwofite limyè li a.
  npl-NT: Juan okatka kemi se tláwili non oxotlatoka iwa otlawia, iwa nomejwah ononpakeh
    san kech tonati ika itlawil.
  bgg-bgg: Jon ne muchuang duiine ro, chiih-è hang ne khlieng, chiih-è nathek de phrak
    jia shii ne airo muchuang jishii ne wie than.
  eng-TCENT: John was a burning and shining lamp, and you were willing to rejoice
    for an hour in his light.
  eng-BSB: John was a lamp that burned and gave light, and you were willing for a
    season to bask in his light.
  cpu-NT: Tema Juan ikempivetakari aparoni ootamentotsi itzimi kitainkatapaintsiri.
    Iro pikovapaintziri eerokaite panintaavakyaaro ikempitari kitainkari.
  san-ASM: যোহন্ দেদীপ্যমানো দীপ ইৱ তেজস্ৱী স্থিতৱান্ যূযম্ অল্পকালং তস্য দীপ্ত্যানন্দিতুং
    সমমন্যধ্ৱং|
  tac-NT: Juánika napurigá bilé ra'ósali nile napurigá 'emi 'la etémala chónagachi.
    Alueka tabilé 'yégali ruwílekuru 'lige 'la gu'írilikuru suwábaga ralámuli Onorúgame
    'yuga na'tálichi. Alueka ruwílekuru chieti ko ne, 'lige 'émika 'we a'lá ra'sálagá
    mochile 'we ganíliga pe u'kabi rawé alué ra'íchali akisá.
  eng-WEBPB: He was the burning and shining lamp, and you were willing to rejoice
    for a while in his light.
  gfk-H: Ioanes ga haruat ma ra lulunga nong ga lulunga wara harhapalai. Ma ra da
    sibana pakana bung mon muat ga guama lah tano nuna nianga na haphapalai.
  viv-viv: Bana Yoni vaita lamufa giꞋalaꞋalata be kaliva gituvemahalidi-ma amine,
    ada eda mahamahalina givehawalemi faꞋina tova kaliꞋuhona wavemwamwala.
  yao-yao: Che Yohana ŵaliji mpela lumuli lulwakolelaga ni kulanguchisya, ni ŵanyamwe
    mwaliji chile kusengwa ni lilanguka lyakwe kwa katema pe.
  tgp-tgp: Ale John enia lamu matea mo lo hani mo memera, ale kamim ka lo avulahi
    jea mata makomo rani na memerana.
  auc-NT: Wäö në æpæ̈në guidönongä tömengä ïñömö tï wodönoincade bæco baï ingacäimpa.
    Ayæ̈, Tömengä nänö angaïnö ñäö baï impa, ante adinque mïnitö wantæyö ïñonte, Waa
    impa, ante watapæ̈ tomïnitapa.
  kbc-NT: João liciagi naɡ̶ana noledaɡ̶axi ane ibake giliojeenio, anoyalegi, odaa
    jiɡ̶ídi. Odaa onateciɡ̶ijoa nokododi jeɡ̶emaani maniniitibecitiwaji leeɡ̶odi niɡ̶ijoa
    liiɡ̶axinaɡ̶aneɡ̶eco, ane liciagi naɡ̶ana noledaɡ̶axi.
  bmh-bmh: Zon go al sul, duailel al mareun. Ag gonugau al uligaimai, siksikaimai,
    ziwas hogu al go ebu dacanemen.
  ctu-BL: Lajalʌch Juan bajche' jump'ejl c'ajc woli bʌ ti lejmel mu' bʌ i yʌc' i sʌclel.
    Poj tijicñayetla che' bʌ tsa' la' q'uele i sʌclel.
  meq-meq: Ahəl niye, Yuhana na, a təra andza lalam nakə ta piye faya ako hərwi ada
    mâ ɗakum ha deɗek aye. Ma məndze tsakway na, ka təmum bazlam ŋgay ada ka ŋgwasum
    hərwi dzaydzay ŋgay niye.
  noa-H: Juanan chadcha lámpara dau wajaug p'uu dʌnʌmjö sĩejim, muata hõor peerdʌ
    hauju haai chirʌm ha jawaag. Mag hirua jaau nʌrrarr hũurwai pãach jʌ̃gaagaa harr
    haawai k'ũchpain pãar honee hajierramgui hajim.
  alp-NT: Yohanese saka lampu rebe ekliti kai ehita keholi. Kai lalemi ndina kena
    selu esi hitaije batuke petua ilaru neka.
  san-VEL: yohan dediipyamaano diipa iva tejasvii sthitavaan yuuyam alpakaala.m tasya
    diiptyaananditu.m samamanyadhva.m|
  kbq-kbq: Joni'a lampe tavi kna huno tavi'nereno remsa hurmantegeta, ana tavikura
    osasi'a knafi tamagu'a musena hu'naze.
  kbh-kbh: Juan enjamna mo canÿe uajuinÿanë́sha tojtsajuinÿana y tojtsabuashinÿinÿancá.
    Ts̈ëngaftanga chabe buashinÿinÿanana s̈monjinÿe, y s̈monjábos̈ena rato cháftaca
    oyejuayënga jtsemnama.
  ron-LSB: El era lampa aprinsă și strălucitoare și voi ați vrut să vă bucurați pentru
    o vreme de lumina lui.
  pon-pon: I me jer umpul o marain eu, a komail men perenki a marain anjau kij.
  nhe-BL: Juan itztoya queja se tlahuili tlen tlahuiyaya huan tlatlanextiyaya. Huan
    para se tlalochtli inpaquiyayaj ica tlen inmechnextiliyaya.
  sps-sps: Jon faarei kurun, kurun sa baraar, ana mi mangiir towa tan ar nainy sam
    paparaa men kurun tsunia.
  wnc-wnc: Jonu waapata danike tasikut taknga lamda binga isikoke kakaa sikut. Siwan
    ginda kakaa waakngane dapaknga siknga bakngaking.
  bus-bus: Yaaya dɛ lán fitia kɛ̀ nana èe guu puu bà, ben a we à pↄnnaa kɛ̀ à gupuraazi
    gurↄ plaa.
  gub-BL: Pyhaw tatainy ihyape katu mehe teko hurywete a'e wà. Zuàw nuzawy kwaw tatainy
    a'e. Tupàn ze'eg imume'u mehe pepyta ipyr, penurywete pà ize'eg henu mehe.
  imo-imo: Jononi kongono terimumu kiye mele nomba imboma pa tenderimu. Aku wali alaye
    kolo eno kano pa tenderimuna konopu tiko moloringi.
  boj-boj: Jon a ŋam puloŋ bul sosiqa tamo uŋgasari naŋgi suwantnjreqnaqa niŋgi aqa
    suwaŋoq di sokiñalayoqnsib areboleboleiŋgoqnej.
  eng-DRA: 'He was a burning and a shining light: and you were willing for a time
    to rejoice in his light.'
  knf-knf: « Yowan abi wo unkaniya unktëruŋ ajeehan dko, kë nadat ŋwal ŋloŋ pwo ţi
    bjeehi na mnlilan wi nakŧiinkuŋ uko wi aţupanaŋ.
  san-KHM: យោហន៑ ទេទីប្យមានោ ទីប ឥវ តេជស្វី ស្ថិតវាន៑ យូយម៑ អល្បកាលំ តស្យ ទីប្ត្យានន្ទិតុំ
    សមមន្យធ្វំ។
  arn-NT: Juan ta kiñe üykülechi küdetuwe reke felefuy ka pelontulekefuy reke, fey
    eymün eluwimün tamün ayüwael kisu ñi pelon mew pichiñma müten.
  zas-NT: Waj goc ziꞌcgajczi tijb bajl ni reꞌc abiꞌ rusnin, guiáad lëjt dád babaadi
    bidxgaꞌdi tijb tiamp ni balüüman lëjt.
  ken-NT: Jɔ̌n achi nyaka mbɔ ɛrɔ́ŋɔ́ ɛnɛ ɛ́dù ɛ́ngɔ nɔkɔ ŋwaaŋ, ndu mɔ́mbɨŋɨ mpok,
    bǎka ɛyɔŋ ɛyi nɛ bǎbhɔ́ŋ maŋák ndu mɔ́mbɨŋɨ mpok.
