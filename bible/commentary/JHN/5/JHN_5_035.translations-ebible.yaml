    patho.
  wnu-wnu: Yon wo urut begen gas ende begent munon wurit ariramorei. Ende aba an begen
    eng gab qen pitente mismisiramanei.
  zam-NT: Juàn ngòc xal thìb manoj ye'rbèel co' mbyol no co' mtenìi loo mèn, co' nee
