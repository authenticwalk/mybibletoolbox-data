  kpf-kpf: Yohane zâk kârâp âsakŋâ patâ op âsageziŋgip. Zen zâkkât âsakŋâ zo ek âkŋâlem
    mâik ŋâi ândiwe.
  ppo-ppo: Jon a̧ta, sa̧ dȩrótu dere kaae, so whi̧ tua̧mó dȩró beterepó. Ai sa̧
