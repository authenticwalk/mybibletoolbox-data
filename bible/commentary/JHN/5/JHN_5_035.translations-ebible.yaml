    nanganginkanyi jangkurranyi. Mirnarrijba narri muwa ngawanji, ngala miku yurrngumba.
    Ngawamba nayinji narri mirnarrijba muwa nanganginkanyi jangkurranyi.
  nii-nii: Jon eim dup alam mił tiłang erpi wumb ngum. Enim noman ełe, dup alam ei
    kin kunum aninga er ka piinjing,” Jiisas yi ninim.
  ign-NT: Ema Juan tímicu­ti­ji­ri­cavahi timícau­chahehi tayehe eta mameta­rapihi
