  kyg-kyg: Yoniꞌa lamugana huno aeno ha leꞌniye. Lapakaemo aeno ha leꞌniya yategamo
    etapa maiꞌneta agaefeꞌmo aise afinaꞌmo amuse hutapa maiꞌnae.
  kmk-kmk: Ta si Juan, kama’t silaw un gumilagilab kan napaddapadda ot piniya yu si
    sin-akitan dit namaddaana kan dikayu.
  cao-NT: Jabi huëa jascaria Juan ini quiha. Nohiria bo qui jahuë chani huahuapaoni
    quiha. Tanaroha pistia no tsi mato qui jia quiha jahuë huëahai ca chani iniquë
    ra.
  bbr-bbr: Jon ko arou senek, roasiret arou marowon. Ak kon arou aparianik, nepipirmoi,
    om ses katu kiro arou opok raiäin.
  inb-inb: Juan karkami sug bila puncha­ia­chi­kug sindi­kug­sina. Kam­kunaka, chi
