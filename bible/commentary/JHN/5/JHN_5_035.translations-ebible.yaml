  sey-NT: Juan cato toa tsë̱o pë miañeje miacaiquë pajiꞌi. Ja̱je paꞌina, mësarupi
    i̱ miañere sihuacaicohuaꞌi paëꞌë, coa nëhui tëcahuë.
  nvm-nvm: E Jon vuak fu kuardiame ruainma iji fu ikuosaij abe baroina fu sanamga
    fu abe ruainma igekin. Fu sanainma iji abe rokga ja tavan ivuankbe ijesugin oimardain.
  mps-mps: Jon da, te sole ula ebo gilama, agai ula we bidi dabebolo mawai dao. Tama
    dagego pęwadage side te ulade dagego dwagi yai homu osogo yai dao.
  pab-NT: João atyo xaokanatyakalati. Takoa hoka aokanaitere akereta tyaonita halitinai
    koni, aotyakisahitene hoka. Maisa waha tyaonare xinekoni hoka exowaka xihalahare
    exaotyakira kakoa.
  llg-llg: Yohanis kokolan ndia, leo bali banduk mana mbila manggaledok. Faik fo mbilan
    bei manggaledok, na, ei dale mala lamahoko.
  kyf-kyf: Zaan 'wlʋa lɩlɩnapɛ, 'ɩn a yia ŋwnu a 'ka 'mʋna li ɔ san 'wʋ, bhla -bhlo
    nya.
  tpi-tpi: Jon em i bin i stap olsem lam i lait na i givim lait long ol man. Na long
    sotpela taim bel bilong yupela i bin amamas long lait bilong em.
  mih-NT: I cuu ra Juan tañi minoo lámpara. Cayu si ta zandisi si. Ta zɨɨ xaan i cuñi
    ndo zuhva quɨvɨ sihin ñúhu i saha maa ra.
  qvh-NT: '@see-verse:JHN.005.034'
  kms-kms: Jon ni lam kin pugri nimbiq di wute ti neny, di nungoqi nonne wondo ti
    pe tende chumbuai ane was.
  agn-agn: Si Juan, ang kalimbawan na midio tatang tolok ang de-kal ig nagtorol ta
    kayagan. Ig maski indi lamang naboay, inambengan amo ta mo-ya ong pagpāyag na
    ong nindio.
  nhi-NT: Juan ocatca quemeh se tlauil xotlatoc uan otlauaya, uan namehuantzitzin
    quesqui tonal onamonpaqueh itich nitlanes.
  ttc-NT: Te Wa'nch oxik tpakb'a' tzan tel eniky' ti'j te tume'l b'ix etetz nkxchalaj
    tuq ti'j per cha te kab'e q'ij tuq.
  dan-1931: Han var det brændende og skinnende Lys, og I have til en Tid villet fryde
    eder ved hans Lys.
  kwj-kwj: Jon rini lamu to okundani taiyandau hinga. Wondawani kunu ri daro gisi
    fwele kumbwa rini ki taiyandau hi ni ku eripe kinani kui inaka ki ya ku hambwasi.
  vie-OVCB: Giăng như bó đuốc thắp sáng một thời gian, và các ông tạm vui hưởng ánh
    sáng ấy.
  kze-kze: oómbó aampa'ó kúra'mae konten-umái Yóni kentí aampa'ó kúratinkowa'a sáwíyanka'a
    aamoí uráawe.
  mpj-mpj: Jaanpa layitiyuru nyinapayi. Martuluya layiti nyakuni kaya kujungkarrini.
    Jiiyurunyurra layitiyuru Jaanpa nyakura ka kujungkarripayi. Kurranyilunyurra palumili
    wangka kulira ka pukurlarripayi. Jaanju jiilu kunyjunyu wajarnu ngayurna Mamamili
    nyinakura.
  lbk-lbk: Si Juan san kag napaskhechan ay silaw ay enlalanglang, ya nanang-ep kayo
    isnan sin-ak-itan ay nangilal-ayad isnan nangilawlawakhana ken chakayo.
  mto-NT: Veꞌem xa veꞌe je̱ Juan yꞌijt ax joꞌn toꞌk je̱ ta̱ꞌkxpa juuꞌ veꞌe to̱o̱yp
    je̱tseꞌe kyutu̱ꞌkx, ax mnayjaꞌvijiduts miitseꞌeda je̱tseꞌe je̱ ko̱na it mxo̱o̱jntkti
    joma veꞌe je̱ꞌe̱.
  bzh-bzh: Mehö-neripek-alam Jon nebë ranġah sën nejëh raḳ nyëġ lo, om ham kwamin
