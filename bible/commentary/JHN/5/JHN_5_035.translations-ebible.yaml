  kto-kto: Ioanes la are lalabie la ulabie ga uala lalabie maun teip ga magaulap.
    Ga at tara ila popoi la temeba dalap mi me lalabie ang.
  gmv-NT: ዮሃኒሲ ኤፂዲ ፖዒሲዛ ፖዖ ማላ። ኢንቴካ ጉꬃ ዎዴ ኢዛ ፖዖን ኡፋዬታና ኮዪዴታ።
  por-BLT: João era como uma luz que brilhava intensamente e, por um tempo, vocês
