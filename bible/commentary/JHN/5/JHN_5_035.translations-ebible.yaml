  ena-ena: Jon nɨbu unɨ abɨlu me hɨnihɨni hulaŋ iamɨgali agɨlasaŋ abɨlu igulalɨ uami.
    Lɨdaci naludɨ hɨji humɨgaŋ agɨlaŋ abɨlu agasaŋ hɨjɨŋalaŋala saŋ lɨhavɨlalɨ uami.
    Agadɨ ala naludɨ hɨjɨŋalaŋala hɨji agɨlaŋ hutesɨ sɨbaŋ ma hɨniavɨlalɨ uami.
  tgo-tgo: Jon iye va ŋgoreiya theŋgi i ra na i woya. Iya kaiwae va hu yavovoŋa le
    utuko mbaŋa ubotu.”
  yap-yap: I John e immoy ni bod ba magal ni i mat ngi i gal ram’en, ma ba ngoch nap’an
    ni mpired nib m’agan’med nga ram’en.
  mop-NT: —Jabix jun cuul a lampara a t'üba'an a tan u tz'eec u saca, baalo' ti que'en
    aj Juana. U ye'aj a jaja. Inche'exe, qui'e'ex a wool jun p'e rato ichil a jabix
    u sac abe'e, le'ec a jaj u yadaj aj Juana,— cu t'an a Jesusu.
  tet-tet: Yohanis nia, hanesan badut lolon ida mak nakroma iha makukun. Baa oras
    sei nakroma, emi neon diꞌak. Mais neon diꞌak nia, la oras dei.
  hlt-MCSB: Anih te tok tangtae hmaiim la om tih a vang hatah nangmih loh anih kah
    vangnah khuiah kohoe kolkalh ham na ngaih uh.
  xtd-NT: Ná kuu iti vaꞌa ka koko n‑kuu Sua. Xaku kɨu n‑ka tna ini‑n xa n‑kida Sua,
    te n‑ka kudɨ ini‑n.
  mdy-ETH: ዮሃኒሴ ዔኤታያ ሃሣ ፖዓ ፖዒ ጉዴያኬ፤ ዒንሢያ ዻካ ዎዴሮ ዒዛ ፖዖና ዎዛዻኒ ኮዔኔ።
  spl-spl: Yoanehât nâŋgâŋetâ keterahâkgât âlâen hâum sâmune nâŋgâŋet. Yâkŋeâmâ balamgât
    dop olop. Balam sem laŋinŋe pilâmu ekmain yakât dopŋeâk yâkŋe den ekyongomu biwiyeŋan
    hâumu haŋ sâyiŋgiop. Haŋ sâyiŋgimu aŋgoân heweweŋâk nâŋgâwi. Yawu gârâmâ sâp kâlep
    ki otmuâk betbaŋgiwi.
  usp-NT: Juan Ajb'anal Ja'tiox jilon chapca' jun k'ak' tijumin jk'ak'al y tijsakab'saj
    juntir y atak xatqui'cottaka' quib' uxib' k'ij jwi'l jsakil ri xan.
  zav-NT: Juanṉə' goque' ca to lampara de'e chse'eni'ichgua, na' gone'ele bebeile
    šlož can' bsed əblo'ine'enə'.
  sgz-sgz: Ái Ioanes a ngoro lam a kurkurem mák talas. Má kán worwor sur iau a atalsa
    gam, má gamá laes suri longrai kán worwor i án mudán pákánbung sár.
  kek-NT: Laj Juan chanchan jun li xam quixcutanobresi e̱be nak quixch'olob li xya̱lal
    che̱ru. Ut quisaho' jun c'amoc sa' e̱ch'o̱l chirabinquil li quixye.
  blz-NT: Yohanes iya'a koi boloak men kait ka' munguruari, see i kuu tongko' kodi-kodi'
    lewa'kon ruar iya'a.
  poe-NT: Tí chꞌín Juan kjuákꞌe éxí yóhe̱ ijnko xrohi kjuákꞌeche kꞌuínkaséyanxín la
    ko jahará kócháhará xi̱kaha, kjánchó séhya kóxrjínhanrá tí xrohi a.
  san-TAM: யோஹந் தே³தீ³ப்யமாநோ தீ³ப இவ தேஜஸ்வீ ஸ்தி²தவாந் யூயம் அல்பகாலம்ʼ தஸ்ய தீ³ப்த்யாநந்தி³தும்ʼ
    ஸமமந்யத்⁴வம்ʼ|
  cof-NT: Juanni lanparin cuwentari jominhe. Jana lanparinca tulito tile nenano jonunca
    miintsan joe. Tsanque Juanchi fiquica meráto, laca miino jominlanue laca Diosi
    ereca jun jaca joeque. Nula mantimini moorasiri Juan pacaca son titonan, mooranan
    yaca telaquinilaquee tie.
  srm-NT: Biga Johanisi bi dë kuma wan lampu sëndësëndë ta lei sëmbë di pasi, nöö
    a bi suti da unu fu wan pisiten. Di juu dë un bi kë jei ën seei.
  qvs-NT: Juanka Tata Diospa rimananta yachachishushpaykichi suk alkusashina lusichishurkankichi.
    Chashna yachachishuptikichi suk tiempullapa payta uyarishpa kushikushpa kawsarkankichi.
  zca-NT: Rë widi'zh kwa'n milu' Juan lo go ngok nela tu ki kwa'n nizini lo nakao
    ga'; mbaino por kwa'n milu' Juan lo go re', che'ptsa mizak laxto' go mile'i.
  cbc-NT: Juan pʉame cajĩñabusujʉ̃gori majõcʉre bairo caãcʉ̃ ãmi. Cajĩñabusurica caroaro
    jĩñawoya. Tia jĩñabusurica caʉ̃busuorore bairo ãmi Juan, Dios yaye caroa quetire
    quetibʉjʉ ãcʉ̃. Tie cʉ̃ yaye quetibʉjʉriquere tʉ̃gorã, nocãrõ mea tiere mʉjãã
    tʉ̃go ʉseanimiñupã.
  qxo-NT: '@see-verse:JHN.005.034'
  mox-mox: Ta Ioni nana ena vona weaqigu kavona odamu dadidiyayata, ta omiʼa tuta
    kukusana namo oawafelemi simatala nana ʼinaya ta weaqina oqaiawa.
  kew-kew: Jon-re epe paata nona pi ipua nipuna roasa paa onaanu kasa-pulu nimi Juda
    aanumi nipuna paa adoa pedo pu pirisimi.
  dww-dww: Jon tauna kodam maika ya yanayanana, be taumi na yanae ami ḡoanama ruvane
    raḡan ḡaubonaḡa koyawai nuaverena.
  nif-nif: Sipalaktɨ duapi kolɨ salelak, wɨndɨñgan Yoanelɨ nokok kusatna tɨmbɨ sale-samumbi,
    sɨnɨ nain dumangan endok mandanla tɨmbi nandɨ-koñgomnat sɨlɨsɨlɨ wopumgan tɨñgɨlɨñ.
  twi-ASANTE: Yohane nsɛm a ɔkaeɛ yɛ kanea a wɔasɔ na ɛhyerɛn, na ɛmaa mo ani gyeeɛ.
  aoj-aoj: Aman anamba Jon siꞌi anin nagwapina nogogalaꞌma amam nematawa. Eaꞌ ukup
    ipeꞌipi paꞌi ahoꞌma ipaꞌ pendagala nogota atamba kwaiaꞌuta ma mogogalaꞌi amamba
    Joni.
  cbv-cbv: Tʉ́i enat tʉ́ʉt niijná, jiiát dahdih jwĩ jií cáagat pah, Juan ded pah wã
    jʉmatdih ñi jéihyat pínah niijná, yeebdíh ãt naáwáp tajĩ. Páant ã naáwáchah joiná,
    daocánni yeó jáap ñi tʉ́i wẽi joi jwʉ́hʉp jĩ.
  taw-taw: Jon ne sup yɨn mɨlek gup tek ak agak. Nɨbi won sɨkol ak mɨlek anɨb ak nɨŋɨd,
    mɨñmɨñ gɨpek agak.
  jic-NT: Juan pajal 'üsüs nusin tji'yüsa lis tjiji Dios po'ó. Jupj jyawca jinwatsja
    nun lal. 'Iyó je su müjǘ 'ücj la nuc. Nin p'iyá jupj tjevele mpes 'ücj nusin
    tji'yüsa Dios po'ó. Tsjicj way mpes 'ücj nujisastsja pajal, jupj nusin tji'yüsa
    la tjiji mpes.
  zap-NT: Xwa wak zegnak te bnii ne wzenii lo mén, no txup tsonegue gbiz wzhiilen
    de bnii guin yra de.
  wer-wer: Son pi kalaötë rangiak ëwa yeë pöl omnarö ar ëwa elniin akun kot nent ëwa
    pöön ërëpsawi ëan.
  ipi-ipi: '@see-verse:JHN.005.034'
  qul-NT: Juanka lámpara jina laurarkan, c'ancharkantaj. Kancunataj chay c'anchayninpi
    pisi tiempollata cusicorkanquichis.
  ter-NT: —Kuteâti koeku ihúveti lámpada koúhapu'ikea, énomone koéneye ne Xuaum Mbátita.
    Epó'oxo ápe ye'aa koeti káxe usó kéyeyiku keúhepekivo yane uhapú'iti omínoke xâne.
  bmr-NT: Mɨɨro Jua cɨɨjɨgaimecu ɨjɨganoro aachɨcɨbadɨ jeevauhi. Jaabo aachɨcɨnɨunofaño
    amɨɨhai jihachutagayɨro imo imo mihicauhi.
  fuf-fuf: Yaayaa hari ko lampu huɓɓuɗo ndayguɗo, faalaɗon weltorde ndaygu makko ngun
    e nder saa'ihun.
  bhl-bhl: Feinka! Sion e yongom dong em ailbin emdiw ailei, yu sukum ding kuw kalfongdewsomi,
    em ailbin dim mewso uneko, alenaliw te.
  ons-ons: Yohane eŋe welekatne kiwa yale geke. Gemore laweke so qelaŋan ŋunge, paki
    so ŋine nasomde bamgoka eŋane qelaŋaninane simile detkoi.
  con-NTPO: Nane tuño setsapa chanjunqquia'caen tsu Juanjan que'inga a'tatsse condase.
    Condasesi qui pañamba avujatssi'fa re'ricco'nejan.
  ghs-ghs: '@see-verse:JHN.005.034'
  peg-peg: ଜହନ୍‌ ଆହ୍‌ନି ଅଜଡ଼୍‌ ବଇଟା ଲାକେ ମାଚାନ୍‌, ଆରେ ଏପେଙ୍ଗ୍‌ ଅଲପ୍‍ ଦିନ୍‌ ତା ଅଜଡ଼୍‌ତ
    ୱାରି କିନି କାଜିଂ ୱାରିୟା ଆତାଦେର୍‌ ।
  txu-NT: Djuão ne kute mrãmri ne ngônhpôk nhirã pyràk ne ar ba. Nãm me amã kabẽn
    mex jarẽnho ba. Ga me ren tu amim kabẽn markumrẽx ne ren amijo aba mex rã'ã. Nhym
    be, kati. Djuão kute me amã arẽnho bakam ga me aje mar 'ikrãn ne akĩnh 'ikrãn
    ne.
  eng-WEBU: He was the burning and shining lamp, and you were willing to rejoice for
    a while in his light.
  gnw-NT: Juan co jae penti mechero rami. Echa'ã mechero jendɨ jare umee yandeve tembipe.
    Ɨma ngatu rupi icavi echa peve piyerovia vaerã tembipe Juan umee peve vae re —jei—.
  mux-mux: Jon-ni kongun tirimeliinga yu kamaye mele nomba yambuma pa tinjirim. Kanu-kene
    laye-kolo eni numanu siku pa tinjirim pa tili kanuna muluring.
  maj-NT: Jua b'a̱ joyaha nku nd'í xi tsat'ai ko̱ kits'ín ndzjen, ko̱ jun kin'e tsjojiun
    kutju nd'íhi̱.
  bkq-NT: — Lamparina koendâ kehoem tyatygueim wâne, kytâho nhesagonly, myara ani
    João aguehobyry mâuntulymo âdara Deus ezaxi tâdâtâly wâgâ. Mâkâ aguehobyry mâindatuomo
    omazemo.
  kue-kue: Jon ken-lam mereyegl mogltre, ana de ambuglangesi yomba tongo, ana enge
    sungunagle ta ye ambuglangemo i ene indre gun yeingwa.
  cot-NT: Iriraquea Joanca iquejevecari tsivorentsi morecanquitsica itsivotaquequeate.
    Aviatimpajia iro pinintajiaquequea pishineventapanajantaro itsivotacojiaquempigueti.
  bnp-bnp: E Ioanes ia a nipara i vakapalala a hini, lakea mu ngaru ni vivi vona a
    nipara vona na parava popote kunana.
  apn-NT: —Juãw Paxis na pre te kanê hpôk mex nẽ mẽmoj to amnhĩrĩt mex pyrà nẽ mẽ
    amã Tĩrtũm kapẽr o amnhĩrĩt mex o pa. Ka prem te maripôtre kot kanê hã htu pyrà
    nẽ hwỳr akuprõ nẽ mar o akuhê. Nom hkôt ajamaxpẽr tỳx kêt nẽ.
  ctp-NT: Xuwa kanꞌ ni ―ndukwin Jesús bra kanꞌ―, ykwiꞌ yu chaꞌ ꞌñaǎn loꞌo nten sa
    ñaꞌan si lka yu ska xaa nu ndyuwi ꞌa, nu nda xaa nchga seꞌen ndiꞌin nten. Suꞌwe
    ꞌa nka tiye wan xa nu ykwiꞌ Xuwa loꞌo wan bra kanꞌ ―ndukwin Jesús―.
  bre-BRG: Yann a oa ar c'houlaouenn a zev, hag a sklaera, ha fellet eo bet deoc'h,
    evit ur pennad, en em laouenaat ouzh e sklêrijenn.
  opm-opm: Jon oh tanggam has hatin hat patin nohe boknong meng naporisuhmur. Naporpatin
    gur Dir kakun ohe has teinong hatper daham kakun ohe has tei amam hat sashemur.
  bvr-bvr: Nipa an-gatiya minypa gun-maywapa ranginy lam (lamp) gu-rronga rrapa gu-jayanayana
    gu-ji, rrapa minypa ana-goyburrpa nawanawa nyiburr-ni yarta minypa nyiburr-worlworlchinga
    nula.
  wal-wal: Yohaannisi muqaaddadan, eexxiisinne poo7issiis; qassi intte amarida wodiyaa
    a poo7uwan ufaittanau koyideta.
  zad-NT: Juanna' goke' ka to yi' dii bzeeni' na' ḻe bibaile bzenagle c̱he' tolde.
  kmg-kmg: Johane e jâmbomac lambe sâko erâ tamae-ŋarewec. Ehame ŋoŋe mâc šâziriŋne
    nacbembeŋ hone aŋac ehuc jumbiŋ sawa.
  aso-aso: Zohaneꞌ aza nene lamu ma lo lamineꞌ o mino hize labanaꞌ elo minaaꞌ neineꞌ
    neꞌmine mino hize labanaꞌ elo gamazi lokaꞌ lokaꞌ neivo aꞌminemuꞌ lingine gilavo
    lamineꞌ ogavo gamene liꞌnibemuꞌ longolize izi minaniꞌ ma neive.
  uli-uli: Johannes ila ye wochog sew habul le ye werloh iwe ngo hami ye momay dipmi
    irel molwe werel.
  nin-NT: Yohana yo à si ingba nu uru wa nggo a la kago, imba mi nyarr ni ila ima
    yi ki ivi ntsɨmi.
  tgk-tgk: Яҳё монанди чароғи фурӯзон дурахшанда буд ва шумо хостед, ки муддате ҳам
    бошад, дар равшании ӯ хурсандӣ кунед.
  acu-NT: '@see-verse:JHN.005.034'
  cak-WNT: Y ri Juan ri Bautista can xuya' c'a ri sakil chiwe. Can xuben wi c'a achi'el
    nuben jun k'ak' tek nic'at y nisakirisan. Y riyix xirayij y xixquicot c'a riq'ui
    ri sakil ri', pero xa jun ca'i' oxi' oc k'ij ri xiben queri'.
  ebk-ebk: Hi Juan at maepachong as nan pingki ay cha kumarkiarud ya sumilsilaw, ya
    lenarayadyu as hen-omaketan ay nangkiankianas as nan lawagna.
  spa-PDDPT: Aquél era la antorcha que ardía y alumbraba, y ustedes quisieron regocijarse
    en su luz por un tiempo.
  ruf-ruf: Yohane tsakakala ka ichitasa, iching'ali chikwaka na chomwemwesa, namwe
    msaghula ghamatsuwa chidogho kudeng'elela ghumwanga ghwake.
  gun-gun: Mba'eta ijayvuague ma tataendy opa rupi omoexakãa rami. Ha'e ramo peẽ kuery
    pendu vy pevy'a ranhe raka'e penemoexakãa rupi.
  agu-BL: Na yi jun Wa'na'tz ja xcon chi na ban jun boc'oj tzaj yi na oc k'a'kl, yi
    wi'nin na txekun tetz jun rat ntzi'. Ej nin yi e' cyeru' ja chitzatzinu' jun rata'tz
    te i'.
  isn-isn: U Yohana ai watulaa inge ntala natuilee ikakila nu kelya, hangi ai matulaa
    mukondile kumuloeelwa ku itungo ikupi u welu nuakwe.
  eng-PEV: John told you about me. He was like a bright light shining in the darkness,
    and for a while, you were happy with the things he said.
  ilo-ULB: Ni Juan ket pagsilawan a sumsumged ken agranraniag, ken immannugotkayo
    nga agrag-o iti panawen iti lawagna.
  pir-NT: Sihãria meheñe decorigã ihña masigʉ̃ yero sahata Ñu mʉsare buhe mʉhtano
    mehenogã tiquiro catiro puno mʉsare masigʉ̃ yeri. Tiquiro sa buhegʉ̃ tʉhona meheñe
    decorigã bucueri mʉsa.
  anv-NT: Ji Jɔn abɔ́ alú ɛké ɛtulekaŋ ɛwé ɛ́lúlí ɛ́gɛ́nege. Ne mboó gébé
    fɔ́ ɛnyú debɔ désɛ́ geŋgbɔ́ jií ne nechɔ́chɔ́.
  sab-NT: Juan-Bautista chagedu gerule cha giti kwian ole, kwian ulita kledu nga jereske
    kare me geru cha giti uñu, Juan-Bautista chagedu kwian eneske jichra gwadegaba
    kare gerule no cha giti kwian ole, ene kwian tale sugedu age Juan-Bautista gerule
    kare. Kwian tanre geru e keruchugu, kaire ba, ba ulitadi nga chegu suga no Juan-Bautista
    gerudu giti chui bedre alin allabi.
  tmd-tmd: Jon mönö yadöŋ aku, nuŋ hötɨkö mila abmɨd mag akuyöbö mɨdmɨn, ñɨŋ mönö
    yadöŋ aku mil röxg nugwön, mag metyöbö ul mɨŋi wahax pɨmä.
  acr-NNT: Ma ri Juan e pachaꞌ juna aqꞌ karepowik y kawon chi utz. Pero ralaq xa joqꞌotaj
    xkiꞌkot alaq che ri Qꞌijsaq xutzijoj.
  kpg-kpg: John le e hai be di malama dela e ulaula ge e maahina, gei goodou gu hiihai
    gu tenetene hagabalua i dono maalama.
  taj-taj: यूहन्‍ना मी लुङ्सी य्‍हाल तना लबा नाङसल ह्रङ्‌बान मुबा, तर थेसे पिन्‍बा
    य्‍हालरी एनीगदे छिन्‍नङ जे ताङ्बारी म्‍हाइजी।
  avt-avt: Jon hɨrak kɨre si keteikni yayiwe, hɨrak keteikni menmen me God. Me wɨ
    hɨrak kepu yi hanhan yisesik.
  cbk-cbk: Si Juan igual como el lampara bien arde gayot, que ya ilumina con el di
    ustedes pensamiento, y por corto tiempo lang, ya quere ustedes experiencia ese
    luz con alegria.
  uig-ARA: يەھيا بولسا كۆيۈپ نۇر چېچىپ تۇرغان بىر چىراغ ئىدى ۋە سىلەر ئۇنىڭ يورۇقىدا
    بىر مەزگىل شادلىنىشقا رازى بولدۇڭلار.
  tuf-tuf: Juanat tew̃jaquey ocan wanro. Uw oca sir acat secuar eyta, Juanat tew̃yat
    ey acor uwan eyta sécuajacro. Secuar Juanat tew̃quey rahcuír inic ahní rehjecro,
    -wajacro-.
  abx-abx: Si Juan i makapariho si suga' nga nagsulsulan pagbuwan danta'. Si primiro,
    awili kam nga akasana'agan si mga allingun-na ngan akabuwan to si ka'am kalipayan.
  mco-NT: Je Juan mɨctägy ooy Dios y'ayuc najtzcapxiɨyɨ, jadu'n je' anajty nej tüg
    jɨɨn huɨdibɨ tɨɨcxp jajp, e miich ajcxy tüg jaxɨ̈gyɨ tɨ mxondaaccɨxy mɨɨd yɨ'
    y'ayuc ytɨy'ajt.
  kqf-kqf: Diyon ba maibena lampa a gabu bi i yanayana. Bi temi sauga watiḡena mba
    yanayanana konai nuwavisuye.
  cpb-NT: Tema roshiyawetakari Juan apaani ootamentotsi kiteesheenkatapaintsiri. Iro
    pikowapaintziri eerokapaini pinintaawakyaawo roshiyapaintari kiteesheenkari.
  aon-aon: Jon anan nape kabi lam douk hanin aria bogaragun um arpesh um. Aria ipakiruh
    aparuh douk yopuruh aria panadudareh um ananit lait douk tatrugun abudok banobi
    adurib nyutob iri.
  hus-NT-2005: Xowaꞌ in ulu na Juan, in junwal jelti jun i tajbaxtaláb xi kʼwajat
    letʼotʼól abal ti tajbax ani tatáꞌtsik a leꞌnaꞌ ki kulbé wéꞌ i kʼij kʼal nin tajaxtalábil.
  mig-NT: Máá‑de ni̱ kuu lámpara ja̱ kayú te stúu̱n. Te máá‑ró, yaku̱‑ni kɨvɨ̱ ní
    ka̱jata'a̱n ini̱‑ro̱ núu̱ luz máá‑de.
  bps-bps: Na Dyan gambet kenen i salò too mneng du kenen sa faglabat i kaglut di
    dad to, na nun ayèyu flinge i manan, bay là mlo.
  mbs-mbs: Si Juan Memonyagay, iling sikandin te solò ontò meanyag, aw neluba kaw
    tandà te intoladà din kenyo te wedà kenamay.
  tof-tof: Zon zyón klamzan baeb yarilürr, akó zyón bapólórr yabüka, da yabü ubi karianbóka
    asi yarilürr ene zyón barnginwómi apadóm; a ngibürr melpal kakóm, yabü ubia ugón
    blakónórr.
  cme-NT: Nsãa waa ŋaa fitĩnuɔ na hɔlma-na, na hũyãa-ma ce na bãaŋgu‑i cɛllɛ
    yoŋ baa-yo.
  sus-sus: Yaya nu luxi nɛ alɔ lanpui radɛxɛxi naxan yanbama. Wo bara sɛɛwa na naiyalanyi
    ra waxati nde bun ma.»
  pon-2006: Sohn rasehng lamp ehu me kin mpwumpwul oh maramarain, oh kumwail kin men
    perenki eh marain ahnsou kis.
  dad-dad: Jon ĩ lam futur fen, lalan ifenen, age fe di, ã sain tobega bagai waleg
    fen, in lalan nigin wauĩ al fen.
  zab-NT: Juany gucbɨ zecpacza tuby bal ni cacagui ne ni rzieeny, ax laat quesentiand
    guzaclaaztɨ ne baantɨ cuend ni bseedbɨ laat xtiampbɨ.
  jae-jae: Joaŋ kêtu ja, naŋ gelom ŋawê kêpô gamêŋ naŋ, ma amac abe atu samuc ênê
    ŋawê têlageŋ.
  ksd-ksd: Ia ra lamp i birabirao ma i pupua, ma ava ga ongo ba avat a gugu papa ta
    ra kapana.
  msm-NT: Angod sikandin to maintok no soga no migtang-ow iyu, aw nalipay kow to diya
    ing-anad din sed to majopot da no panahon.
  myk-myk: Yohana bye ba sokinna kpɛɛngɛ ɲɛ wɛ, na kpɛɛngɛ yeege yee niŋɛ ni, a yee
    di sɔɔ na fundanga ta jɛri wu kpɛɛngɛ ki na.
  sbe-sbe: Yowane kana kao meta doha lampa ye kalakalasi, na komiu dawayana ne unai
    bena kwa gwauyala huyakubwakubwa mo.
  mcr-mcr: Jonä iqu, tä äyänätä we äunätŋqä-paŋä iiŋä-quvi. He iqueä we-huŋqeŋqe,
    yeeqä hŋgaŋqä miqä danä, wäŋqänäŋäpu itqäŋuwi.
  cux-NT: Níícú Juan chi chɛɛdínuūⁿniⁿ yā 'iiⁿ'yāⁿ miiⁿ tan'dúúcā 'áámá chi dɛɛvɛ
    ngiichi ní ngíí n'gai, 'tííca yā. Ní ndís'tiī ní dinéⁿ'e nī vaadī yeenú yeⁿ'é
    nī 'áámá tiempo ndúúcū chi dɛɛvɛ yeⁿ'é yā.
  tur-YTC: O, yanan ve parlayan bir kandildi ve sizler bir süre onun ışığında sevinmek
    istediniz.
  san-ITR: yohan dedIpyamAno dIpa iva tejasvI sthitavAn yUyam alpakAlaM tasya dIptyAnandituM
    samamanyadhvaM|
  bel-N: Ён быў сьвечкай, якая гарэла і сьвяціла, а вы хацелі часіну радавацца пры
    сьвятле ягоным.
  sch-sch: John hah châti vârtak le ân-ângtak angin ani, male zora bongkit vai
    mang rang nin nuom ani anghan.
  mic-MIQNT: '@see-verse:JHN.005.034'
  huu-NT: Lamparín raise llɨgaiñua isoi, ie rafuedo Juan mɨcorɨ omoɨ comecɨaɨmo itɨcɨnona
    raise uiñotade. Dallu ieri iobidomoɨ.
  jiv-NT: Juaṉsha jiya núnis keemai. Atumsha ishichik tsawantin nú tsáapninnium warastin
    enentáimpramarme.
  otm-NT: Nɛ tengu ra sibi di hyät'i nɛ i fät yʉ zu'uɛ̨, bin ja bʉ ra Xuua Nxixyą,
    gá numanhohʉ 'da yʉ pa.
  dah-dah: Yonyen merebe hulsi kura melak heŋ agat urtiŋ yara alyen dufay wuk irde
    hinhin. Irkeb deŋbe sobamde ma meremiŋ goke amaŋ heŋ hinhan.
  tnk-tnk: Jon nəha rəmwhen ia nari riti rauək, mukuraan. Rerɨmiaha rɨnaɡien tɨ nukuraanien
    səvənhi nəpɨn ouihi a.
  kpr-kpr: John nu kau, arivo injibeoro usasa jaragheraira, amingori. Sifo tufako
    ne yama ivuga use, numokena usasa gido ghusevu.
  san-IAS: yohan dedīpyamāno dīpa iva tejasvī sthitavān yūyam alpakālaṁ tasya dīptyānandituṁ
    samamanyadhvaṁ|
  nho-nho: John ni tuu ma se lamu e ura no maasina. Kootou ni fiaffia i te maasina naa
    i te tamaa saaita.
  gym-NT: Juan abko nükani ñotra kwrere abko trä namani ngitiekä mun ngätäite, kä
    namani kukwe era erere niere tibtä angwane, bä jötrö mun tö namani käi ngwen nuäre
    jökrä jabtä Juan kukwei nuare abti mun ñan tö namani kukwei nuai mda.
  azg-NT: Nquii Juanꞌñeen tonduihin chaꞌvijon lámpara na itsixueehanꞌ chon tondëë
    nnꞌan. Ndoꞌ ꞌoꞌ viochen xjen na tomꞌaan jon, tꞌonhoꞌ na neinhoꞌ ngꞌe ngiohoꞌ jñꞌoon
    na toninncyaa jon totsijndaꞌhanꞌ nquenhoꞌ nchu vaa na ntꞌue tsꞌon Tyoꞌtsꞌon yohoꞌ.
  bhd-bhd: तै त बलतो ते चमकतो दीयेरो ज़ेरो थियो, पन तुसन थोड़े च़िरेरे लेइ तैसेरी लोई
    मां खुश भोनू रोड़ू लग्गू।
  too-NT: Juan xla' hua'chi lakatin pūmaksko a'ntū ixlama lā' ixmaksko. Lā' hui'xina'n
    tū' makān lakatī'tit a'nchī ixcāmāxkakēyāni'.
  ind-AYT: Yohanes adalah pelita yang menyala dan bercahaya, dan kamu ingin bersukacita
    sesaat dalam cahayanya.
  cjo-NT: 'Riraga Jowa roshiyawitari ootamentotsi amorekaperotatsiri. Piñaawakiri
    okoñeetyaapaaki rashi: rooma osheki riyotakaakimi. Pikimoshirewentawitawakari
    eechonkiini.'
  nsn-nsn: Doh Jon misiana toro lam gero luh, karo uabalo uakalahar, doh inggoum mung
    malara puk tar sisikinalikir binaka tar uaha tatanonor luh.
  san-DEV: योहन् देदीप्यमानो दीप इव तेजस्वी स्थितवान् यूयम् अल्पकालं तस्य दीप्त्यानन्दितुं
    सममन्यध्वं।
  tna-NT: Juan sa quisa cuana da hueda nime micuaneseda puji. Ahua etse sa hueda yani
    su, da su apuda su etse saida ase cua. Daja huecha Juan ja micuana cuaja Diusu
    peje su janariatime pu cua quisatana. Ubu hora hue micuaneda beidaji neje id'abana.
  lid-lid: Jon badeh, buku sun anya lomadan tinan labai. Len sabe le badeh, aha sekesek
    ta lomada sun tan.
  wim-wim: “Nil John.an-a, keꞌ nganth pench-penchana, park-parkan thampang. Niiyan-a,
    kaꞌathaman ngangk minangam monkan-wakan nunang wik ngeeyanakan, puth yaan manyama.
  zga-M: U Yohana ale lumuli ululekhung'ala, mukhale tiali okhokhovokha khu sekhe
    ontale mulumuli lwa mwene.
  yom-yom: Yowani wuba muinda wunlema ayi wunlezama, ayi, beno luzola monakhini mu
    ndambu thangu kaka mu kiezila kiandi.
  san-SIN: යෝහන් දේදීප්‍යමානෝ දීප ඉව තේජස්වී ස්ථිතවාන් යූයම් අල්පකාලං තස්‍ය දීප්ත්‍යානන්දිතුං
    සමමන්‍යධ්වං|
  yut-yut: Jon uŋun lam kɨnda da yaŋ soŋek teŋteŋagɨt. Ji bɨsap pɨsɨpmɨsok uŋun dakon
    teŋteŋɨ do galak tawit.
  grc-BYZ: ἐκεῖνος ἦν ὁ λύχνος ὁ καιόμενος καὶ φαίνων, ὑμεῖς δὲ ἠθελήσατε ἀγαλλιαθῆναι
    πρὸς ὥραν ἐν τῷ φωτὶ αὐτοῦ.
  cpc-NT: Tima Juan iri kimitakariri ootamintotsi kitiijyiinkatapaintsiri. Iro pikowapaintziri
    iirokaiti pinintaawatyaawo ikimitari kitainkari.
  nhg-NT: Xohuö oyeya quieme tlöbile tli xutlaya hua tlöbiöya. Hua nemejua nenquecualejtaque
    para nenpajpöjque sie röto ipa itlöbil.
  nya-nya: Yohane anali ngati nyale imene imayaka ndi kuwala, ndipo inu kwa kanthawi
    munasankha kusangalala ndi kuwala kwakeko.
  ngu-NT: Juan quen itlaj tlahuijli catca yejhuan tlicuiya niman cuajli tlahuilohuaya.
    Itlahuil omechititij on cuajli ojtli para ipan nemohuicasquej. Niman quesqui tonaltin
    onenquitlalijquej nemoyojlo ican paquilistli para nenyasquej ipan on cuajli ojtli.
  kup-kup: Met ramuñad rañizamahan rai rai hahot tin hezan añarab alizavok nonoron
    tin etet samahavoz zut Zoan hehapuh ñetiv añoohan ari hatevetet zait tat pim alizavok
    aviam heg.
  jid-jid: Yahaya a hi fitila u ri, u kpan me bika kpayenmen ni yo si sonron ni kpan
    mani ton zah me.
  wmw-wmw: Yahaya‑yo ákiwaka kamba mwenge vyauwaka ukimwarika. Umwe nlangaza wake
    mutendera radi muda aba tu basi.
  gmv-GGM: Yanssay exidii pooizaa poo7 mala, intekka gutha wode iza poo7in uhaaththaaettana
    kooydista.
  ssg-ssg: Kakai Jon masin xewan i haxewa hani amuto waliko tenen salan ti i kakak
    nga ape hina taun ti amuto amuke kakaian.
  zpo-NT: Juan nak mod tub xni, nu mzo re gu lo xni cheen xaa lak mbizh.
  poy-poy: Yohani kaweriti gambira lumuliku lwaluweriti lwakuyaka na kulangala na
    mwenga musekereriti kulangala kwa shipindi shididiki hera.
  qwh-NT: Juanqa imeca actsi rupecaq cuentam carqan, y willaconqanta wiyarirmi, juc
    ratulla shonqiquicuna atsicyärerqan.
  gaw-gaw: Johanes nug amu amahlak amahalṯe bia, nug amahlak ag maṯom. Maṯe, ag haen
    tutu amunu oolag ena daye, gamag ahak dooglagnu ena doop̱ig.
  nca-nca: Jonko te suru qembe qaro unipare hiyó yunoyara. Ko yendo naru tukuni hiyó
    ŋu qenero niŋgu-niŋgu taŋgurí.
  zpz-NTPP: Yu zeꞌ nay gal nu na tub candiil par nu cuic ñi yaa. De ru bet lagy der
    yaa zeꞌ la be ziꞌl dzi.
  mkj-mkj: John doahroar lahm oau ma kin okkokkok apel marmaram, apel kamwai kin nimen
    perenki ah maram anjoau kij.
  zac-NT: Juan nadë más náhiꞌ ziquë tubi lintërnë, ziquë narzianí parë ra mënë, nu
