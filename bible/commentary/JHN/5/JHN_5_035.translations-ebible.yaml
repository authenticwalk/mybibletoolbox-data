    taicha eta tamicau­chi­rahehi eta máechaji­riruva.
  dik-NT: Joon ë ye këcït mermer dɛ̈p ku mer piny, ku week ë yakë wïc kaam thin-nyɔɔt
    bäk puɔ̈th miɛt thïn ruɛlde.
  cac-cac: A tas ix yal vin̈aj Juan chi', lajan icha junoc tas tz'ac'an saquilq'uinal
    ayel yoc. Yuj chi', ix ex te tzalaj jayeoc c'ual eyab'ani.
  tzj-E: Ja' Juan xoca ajni' jun nimlaj k'ak' jcongan nc'ata y nim rluz xpojcaj. Ixix
