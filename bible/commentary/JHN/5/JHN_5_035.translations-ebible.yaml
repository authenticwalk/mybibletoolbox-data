    soj, quiꞌya̱j se‑na̱na̱ soꞌ, tza̱j ne̱ quiꞌyaj rmaꞌa̱n soj do̱j tzinꞌ, ne̱ tanáj
    uún soj se‑na̱na̱ soꞌ a.
  cut-NT: Jua̱n ne, nduhca̱ a̱ma ya̱hn che din che chi ro dave na̱n ne neve ro, te
