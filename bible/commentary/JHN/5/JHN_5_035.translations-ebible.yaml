    kaꞌa̱n na̱ cháá tiempo.
  pon-2006A: Sohn rasehng lamp ehu me kin mpwumpwul oh maramarain, oh kumwail kin
    men perenki eh marain ahnsou kis.
  maq-NT: Juan vë ne, sacuaha ngu ndihi xi setí xi sua hasen rë camá me. Hane ngayun
    ne, cachuya nuju tsëhë xi cavinechun sua ngujo nixtin ngajñi rë cjuahasen rë Juan.
  hto-hto: Juan egáiñora izóidɨmɨe. Afe egáiñora bóocabillamona egáiñofɨrede. Ie egáiñuanomo
    nano íanori íllamona ióbicaidɨomoɨ.
  por-BRBSL: Ele era a lâmpada ardente e brilhante, e você estava disposto a regozijar-se
    por um tempo com a luz dele.
  ces-NKB: On byl hořící a zářící lampou, vy jste se však chtěli v jeho světle poradovat
