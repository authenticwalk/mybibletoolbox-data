  hrv-hrv: On bijaše svjetiljka što gori i svijetli, a vi se htjedoste samo za čas
    naslađivati njegovom svjetlosti.
  box-NT: «Bìo ó o Zãn hĩ́a wee bío ka lòn fĩ̀ntã́ní na khoomu yenkeen, á
