    su, lu taune tomu ne'ese ta'uwerai, peri lo wanuwe. Nowe oso a'i su, fene Jon
    lo peri marepi wisere a'i toteye. Pereye fene Jon arunatiyewe, ane mo'o umasisiya.
  myy-myy: Mʉa tʉo masijaro yirocʉ, busurica yocõri yigʉre bajiro yiñi Juan. Ito bajiri
    ĩre tʉocõri, wanʉyija mʉa.
  trc-NT: Dan me se síí cuꞌna̱j Juan roꞌ, ase vaa agaꞌ yaꞌan vaa soꞌ, ne̱ ase vaa
