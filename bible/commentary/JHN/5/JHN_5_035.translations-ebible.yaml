verse: JHN.005.035
translations:
  kpx-kpx: Dioni keu lamebau lahai atagale ke nahate. Keu vasohuta lohoale la haivege
    la hotove evisi vahaehove vaito halevalu.
  okv-H: Eto John amo ungota kerivo ijimbeto usasa ikari embo avoeto ungo usasa iji
    isapa kito tunga javotoho eagova
  tbo-tbo: Yoni galenana mei yayata, houga kukuna o galeya po o kaoha.
  mal-C: യോഹന്നാൻ ജ്വലിച്ചു പ്രകാശിച്ച വിളക്ക് ആയിരുന്നു; അൽപ്പസമയത്തേക്ക് അദ്ദേഹത്തിന്റെ
    പ്രകാശത്തിൽ ഉല്ലസിക്കാൻ നിങ്ങൾ ഇഷ്ടപ്പെട്ടു.
  grc-SR: Ἐκεῖνος ἦν ὁ λύχνος ὁ καιόμενος καὶ φαίνων, ὑμεῖς δὲ ἠθελήσατε ἀγαλλιαθῆναι
    πρὸς ὥραν ἐν τῷ φωτὶ αὐτοῦ.
  bgc-bgc: यूहन्ना तो बळदे अर चमकदे होए दीवै कै समान था, अर थमनै किमे वार ताहीं उसके
    चाँदणे म्ह मगन होणा भाया।
  khz-khz: Ioane noowane lamepa vetaina egalawai e emolewai, ne gomi vovekarawa kianai
    gemi ririwa, ia gena maekai tipo pio verere nogotiiwai.
  deu-TKW: Er war das brennende scheinende Licht, ihr aber wolltet euch für den Augenblick
    vergnügen in seinem Scheine.
  zsr-NT: Guc ca tu guiꞌ yör didzaꞌ bëꞌë Juan naꞌ, le gyegui len buzeníꞌ, atiꞌ lbiꞌiliꞌ,
    tu chiꞌz bdzag ládxiꞌliꞌ uziꞌliꞌ xbey yeníꞌ queëꞌ.
  lin-lin: Solo, Yoane azalaki lokola mwinda oyo bapelisi mpe ezali kongenga. Kasi
    bino, boponaki kosepela na kongenga na ye kaka mpo na mwa tango moke.
  hns-NT: Johaanas ek tjieraag ghat andjor dewat raha, aur thora dien khaatien toelogke
    attjha lagat raha okar andjor me tjale ke.
  noa-E: Juanan chadcha lámpara dau wajaug phuu dʉnʉmjö sĩejim, muata õor peerdʉ auju
    aai chirʉm a jawaag. Mag irua jaau nʉrrarr ũurwai pãach jʉ̈gaagaa arr aawai khũchpain
    pãar onee ajierramgui ajim.
  eng-EMTV: He was the burning and shining lamp, and you were willing to rejoice for
    a while in his light.
  mib-NT: Máá Juan ni cuu de nájnūhun ɨɨn lámpara jeē cayú te cúndijin, cúu jeē ní
    nacani de jnūhun ri. Te máá ró, jecu‑ni quɨvɨ̄ ni canujnahan ni rō jeē ni stéén
    de nuū rō.
  lif-NT2: युहुन्‍नाःङ्‌ग सेमि कुइसिःक् के़दिःप्‍पा नु ओःत्ति के़बिबा वये़ हे़क्‍क्‍याङ्
    सप्‍फाधिक्‍साङ् खुने़ॽ कुओःत्तिःन् खिनिॽ सिराॽ थाङे़रो,
  xnj-xnj: Yohani avili ngati hahi yeyiyaka na kulangasa, na nyenye mwahagwili kusangalukila
    lumuli lwenulo mulukumbi luhupi.
  mmx-mmx: Jon ga tong asu levelinga at ne Moroa la kerepmo ni ga lok ngan lababao
    i lox asu laxasep, la at leventaba leven gaaling miga lok momo ren.
  cbr-NT: Unían upí oquin isnuan bëánquibucë 'aínbi lamparínën pëcacësaribi oquin
    ca Juanën 'ë ñuiquin uni bana ñuixuanxa. Usaquian ñuixuncëbë camina mitsux bënëtishi
    aín bana cuati cuëëan.
  tee-NT: Ju Xivan tachi maclhcu ixjunita ju maktaji chai mapulhcui. Ju uxijnan lhik'ach'ant'it
    pants'iquis ni ixtamapulhcuniyan lamintac'atsan'an.
  eng-LSV: he was the burning and shining lamp, and you willed to be glad, for an
    hour, in his light.
  cak-NT: Y ri Juan Bautista can xuya-wi ri sakil chiwe. Can xu'on anche'l nu'on jun
    luz cuando nic'at y nu'on sakil. Y rix xirayij y xixquicot riq'uin ri sakil ri',
    jun jani' k'ij.
  pah-NT: —João'ga ko hyapehava ja. A'ea hendy'javame gwepiuka nhande ve tokwaha ti
    g̃a javo, ei ga. Na jitehe João'ga ji repiukari pe me ikwehe tokwaha ti g̃a Jesus'ga
    javo, ei ga. Ga pe mbo'e katu novĩa. A'ero pe ndoryvamo jiji garemimbo'ea rehe
    novĩa, ei Jesus'ga g̃a pe.
  sja-NT: Juan urua pɨk'a bapachi lamparak'a na p'ek'au eujã p'ãriu pɨk'a bɨde. Maapai
    parã o-ĩa p'anapachida iru ome ma urua pɨk'a bɨde.
  xed-xed: Yuhwana ná, pitirla ta zlghaku ka tsuwaɗaka vli ya. Kumaŋkuma kuni ta nzɗavata
    nda rfu ma tsuwaɗakani.
  glk-glk: یحیی چراغی بو روشن و نورانی و شومأن خوأستیدی کی زمانی اونه نوره میأن خوش
    بیبید.
  mks-NT: Jáchi̱ mé Juan, da̱ na̱caja ndúta̱ ña̱yivi cán na̱sa̱cuu da tátu̱hun in
    íti̱, dó jándiyéhe̱ nu̱u̱ ndo̱. Joo chá tiempo cuití va na̱caji̱i̱ ini ndó xi̱hín
    tu̱hun na̱ca̱ha̱n da̱.
  gfk-S: Jon ga haruat ma ra lulungo nong ga lulungo ura harapalai. Ma a da subana
    pana bung mon mu ga laro leh utano nuno nianga na harapalai.
  bmu-bmu: Jonöŋ kiwa ketaŋi aka ölöpŋanök jeba asariyökmö, iŋini nalö köröpŋi qahöpmö,
    töröptökŋanök yaŋgö asakŋe laŋ söŋgaibingö sihimŋi mötket.
  dgz-dgz: Dion me dun mini yagire ganasewa muniwandin, ap gapan e wam koni otu da
    ganat mega atonu tayan.
  eng-GNV: 'He was a burning, and a shining candle: and ye would for a season haue
    reioyced in his light.'
  zaa-NT: Ca titsa' nu gutixa'a bi nna uccua cą tì'a la'yani' nu runna ttu lámpara.
    Lebi'i nna guyú'u bá latsi' le gudà naga' le qui' bi, pero por ttu tsàstito' teruba.
  eng-WEBSTER: 'He was a burning and a shining light: and ye were willing for a season
    to rejoice in his light.'
  guh-guh: '@see-verse:JHN.005.034'
  bon-bon: Yoane lui epu pana ge lampa liiyepu, lui te layenuge, siige yaapaclyäruge.
    Weene singi ge teeme apaclyera cabu matikolä padare lenajame.
  nhw-BL: Juan itztoya quen se tlahuili catli cahuaniyaya huan tlatlanextiyaya, huan
    para se tlatoctzi anpaquiyayaj ica catli anmechnextiliyaya.
  swh-ONEN: Yohana alikuwa taa iliyowaka na kutoa nuru, nanyi kwa muda mlichagua kuifurahia
    nuru yake.
  wbi-wbi: UYohani umwofughi alyahufisie uvwakyang'haani kulyumue, ndavule itaala
    vule jiviika na kumulika mung'hiisi, umue mulyahovwike vwimila uluo ku nsiki ndebe.
  bba-bba: Yohɑnu u sɑ̃ɑwɑ nɡe fitilɑ ɡe ɡɑ mɛni ɡɑ yɑm bururɑsie. Bɛɛ i kĩɑ i n nuku
    dobu mɔ win yɑm bururɑm mɛ sɔɔ sɑɑ fiiko.
  eng-KJVCPB: 'He was a burning and a shining light: and ye were willing for a season
    to rejoice in his light.'
  kgk-NT: —Ha João katu omombe'u porã va'ekwe xe rehegwa. Sapy'a perohory inhe'ẽ va'ekwe.
    Nhande resape sapy'aha-rami omombe'u. Ha tataendy hendy porã nhande resape-vy.
    Nhande resape jave javy'a voi. Upéixa ete voi sapy'a perohory inhe'ẽ.
  waj-waj: Yuvuaano ngia toobaivaa subi kiaavo too ruvuaaheeraivaa roosiima varuduu
    ngia innara aikioovaivee tida inna mmeekiaivau kiisa suai varida inna kuaivaara
    sirigairavai.
  cpy-cpy: Tema okaatzi ikamantan-takiri paerani Juan okimita-paentari ootamentotsi
    koñeetyaa-tsiri. Rootaki pikowawita-paentari eerokapaeni pinintaa-wakyaawomi koñeetyaatsiri.
  ekk-PKP: Johannes oli nagu eredalt põlev lamp ja te olite valmis mõnda aega tema
    valgust nautima.
  mpx-mpx: Diyon iya i ola odam i tau ge i yana, inoke sauga kekeisi ya nuwamiu i
    noek mwananalina elana ge ku yaliyaya-an.
  wbp-wbp: “Yangkangku Jaanu Papitajirli, ngulajulpa-nyarra jarra-piyarlu warraja-maninjarla
    yimi-ngarrurnu Kaatuju. Ngulakujunkulurla wita ngari nyinaja ngampurrpa jarukuju
    purda-nyanjakuju, ngulankulu waparlku-jarrija.
  luo-luo: Johana ne en taya maliel makelo ler, kendo kuom kinde moko nuyie mondo
    omiu lerno.
  nhe-NT: Juan itztoya queja se tlahuili tlen tlahuiyaya huan tlatlanextiyaya. Huan
    para se tlalochtli inpaquiyayaj ica tlen inmechnextiliyaya.
  aii-aii: ”ܝܘܿܚܲܢܵܢ ܫܪܵܓ݂ܵܐ ܝܗܘܵܐ ܒܸܠܗܵܝܵܐ ܘܒܲܗܪܘܼܢܹܐ، ܘܐܲܚܬܘܿܢ ܒܣܝܼܡ ܠܵܗ̇ ܠܵܘܟ݂ܘܿܢ
    ܕܦܵܨܚܝܼܬܘܿܢ ܗܘܵܘ ܚܕܵܐ ܣܵܥܲܬ ܒܒܲܗܪܹܗ.
  esk-NT: John atriqaqtuaq nannimik ikimaruamik qaummaġiksipḷugu, ilipsipsuuq sivikitchuami
    taimani quviagigiksi qaumagikkaŋa.
  msb-msb: Bagaʼn nagalaad kag nagabanaag na ilaw si Juan kag sa iya ilaw naiila kamo
    na magkalipay anay sin kadali.
  cpa-NT: Ca¹he¹ Juan jǿg³ ju³lah cøng² si² jmo¹² taih¹² ja³tiogh³ hniah¹². Jøng²
    hiug² hoh¹² hniah¹² ca¹tǿ² hoh¹² hniah¹² jǿg³ quiah¹²dsa cu²hna².
  dso-dso: ଜଅନ୍‌ ଗଟେକ୍‌ ବତିପାରା ଲାଗିକରି ଅଲପର୍‌ ପାଇ ଉଜଲ୍‌ ଦେଇତେରଇଲା । ଆରି ତମେ ସେ ଉଜଲ୍‌,
    ଅଲପ୍‌ ଦିନର୍‌ ପାଇ ପାଇକରି ସାର୍‌ଦା ଅଇରଇଲାସ୍‌ ।
  meu-meu: Ioane na e arava bona e hururu-hururuva lamepa na heto, bona umui nega
    sisina ena diari ai o moaleva.
  yva-NT: Yohanes opamo amaisyare yawainyo rakaindi ramaisy, weye apa ayao mbaro wasanuga
    rai ti wasananibe rave masyote kavinta yai.
  dgc-dgc: Ti Juan éy koman i demlag na simbu, da nagpaliwanag dikam ta katutuhanan.
    Ey gustu moy ta sandali a panahun tu nipagtoldu na dikam.
  zpm-NT: Zeeṉe biaad Juan, goc me zig tib biini bziini me lo to palal dze zeeṉa guṉbey
    to naa; ni bley to pquiaadiag to miṉe bnee me.
  hix-NT: Àsok hana nehxakon ha, Xowawu. Weyu wya kawasmentokono wyaro, yaworon xaxa
    hutwamohsony me nehxakon hamà. Mexe nyhe txko oyeryehotetxkon hamà, noro hoko,
    yaworon xaxa hutwamohsony hoko, kekon hatà.
  sim-sim: Jon oto tujaka arme mendek ukruharandari hom nari ri. Hako jir mbeek ukruharanda
    orhi oson nambek rupshiri ambu jir. Kandakar nom orin rupshiri jir.
  npi-ULB: यूहन्‍ना बोलिरहेका र चम्किरहेका बत्ती थिए र तिमीहरू उनको ज्योतिमा केही
    क्षणका लागि आनन्द मनाउन तत्पर थियौ ।
  cgc-cgc: Juan ya, kanen paryo ta pawa na lampraan tak iya na tudlo gapapawa ta isip
    ta mga ittaw. Ta lipo nang na timpo nalipay kaw ta iya na tudlo.
  tim-tim: Yohanegât keiŋe makyeŋgire nâŋgâŋet. Yohane amâ bundâk pagaleŋe humo akmâ
    pagaleŋe yeŋgiep aregât ye amâ yâkgât den nâŋgâm heroŋe agi.
  yor-yor: Òun ni fìtílà tí ó ń jó, tí ó sì ń tànmọ́lẹ̀, ẹ̀yin sì fẹ́ fún sá à kan
    láti máa yọ̀ nínú ìmọ́lẹ̀ rẹ̀.
  wos-wos: Hama ya yanéta hanyindéka di du jémba xé. Jon hama ya maki xéréka hanyindéka
    guni déka larékombu reta guni mawuli sawuli ya.
  emp-NTPO: Juaʌ̃ra ĩbĩrã urua quĩrãca b̶asia. Bãrãra idji ʌ̃naane b̶ʌsrid̶a panasid̶aa
    idjira bãrã ume dãrã b̶ad̶aẽ́mĩna.
  eng-F35: That man was a burning, shining lamp, and for a time you were willing to
    be glad in his light.
  ind-ind: Waktu Yohanes tinggal di antara kalian, dia seperti pelita yang menyala
    dan bercahaya. Untuk sementara waktu kalian memang menikmati cahayanya itu dan
    menerima kesaksiannya tentang Aku.
  pes-OPCB: یحیی مانند چراغی بود که نور می‌بخشید و شما حاضر بودید برای مدتی در نورش
    شاد باشید.
  mpt-mpt: Yone makob ayal inamin einebiobe. Ayalo dutgenomo bebualiei moniba tubuna
    binabib inaniba ibo moniba Yone wengo wentib otane ibo amito mo bianibta wentemin
    blimobe. Mema yota wentem tlaniba deibueibbiobe.
  ssx-ssx: Dionita꞉ hande ola꞉pake tupa꞉ ka꞉wa endialeke handaa pa̱a̱ wopu pu haya꞉me.
    Koto ekina꞉ ipika꞉ pa̱a̱ pa꞉la꞉eki pa꞉ta꞉ hosiki haluekema꞉ ikana꞉ma꞉ hone pia꞉me.
  mkl-mkl: Zɑ̃ɑu bɛ í yɛi bɛi fitilɑ iyi ɑ̀ mɑ́ ku mɑ́ inyɑ. Nɔ wɑɑti keeke ɡɔ ì jɛsi
    i wɛɛò inɔ didɔ̃ si inyɑ kumɑ́ɛu ŋɑ.
  gaq-gaq: ଜହନ୍‌ ଲେଃକେ ମୁଇଙ୍ଗ୍ ଡୁଆକ୍ନେ ତାର୍‌କିଗ୍ କୁପିସ ଲେଃକେ । ଉଡ଼ିସି ନ୍‌ସା ଜହନ୍‌ନେ
    ତାର୍‌କିଗ୍‌ନ୍ନିଆ ତାର୍‌କିଗ୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ପେଇଂ ଇକ୍‌ଚା ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Yohaannisi muqaadada eexishe poo7is. Hintte guutha wode iya poo7uwan ufayttideta.
  unx-unx: ଯୋହାନ୍‌ ଜୁଲଃତାନ୍‍ ଆଡଃ ମାସ୍କାଲେତାନ୍‍ ଦିମି ତାଇକେନାଏ, ଆଡଃ ଆପେକେ ଇନିୟାଃ ମାର୍ସାଲ୍‍ରେ
    ଘାଡ଼ିକାଦ୍ ରାସ୍‍କା ସାନାଙ୍ଗ୍‌ ଲେଦ୍‍ପେୟା ।
  gah-gah: Zoní eza lamaná liví napa loló oake, hize hanatoleketonoigo, lokogoliza
    viziki minamó neve.
  lcm-lcm: Katapo bil val alimang, kata mangai amalangas animi, na mila uruk tusopo
    palau si malangas ina.
  aer-aer: “Angkentye John-kenhe atyenge-akerte kwenhe alkngenthe-arteke-arle imparrkerlenge
    anthurre, arrantherre akwete ulkere-arle akangkemele anteme aneke iwenhe apeke
    renhe re angkerlenge awemele. Kele arrantherre anteme ikwere-ketyenge impelheke.
  qvc-NT: Chay Jwan Shutichikuqqam Dyuspaq allip kaqta yach'achishushpa, qamkunapaqqa
    suq michashina karqan. Chaymi paymanda yach'akushpaqa, qamkunaqa suq tyimpitupaq
    kushikushpa kawsarqaykillapa.
  tgl-ULB: Si Juan ay isang lamparang nagniningas at nagliliwanag, at kayo ay kusang
    nagalak ng isang kapanahunan sa kaniyang liwanag.
  cbs-NT: Jaska inun, Juan bin ewapa dekua ji ikin chaxawa keskaxun matu yusiain ninkai
    uxe eskadabes jawen yusian bechipai man benimakunkainimaki.
  xtm-NTPP: Juan ma, sukan kúu in ñu'u ndú'va va'a te ûni tnuu va'a ma, sukan ni yo
    kuu de nuu ni, te ndaka ni ni ka kuu ini ja jin koo sii ini ni nunuu‑ni ja ni
    kaxtnu'u de nuu ni ma.
  nnq-nnq: Yohana akiba anda lumuli, olujaka nu kung'ala, mangweto makibanga tayali
    kualalila kung'ala kweno kwa kingobu tu.
  bao-NT: Juan, jĩcãga jĩa boericaga ca boe baterore biro ca biigʉ niiupi, añurije
    quetire ca wedegʉ niiri. Mʉja pea tee cʉ̃ ca wederijere tʉorã, no cõro meeacãra
    teere mʉja tʉo ʉjea nii niirʉgamiupa.
  san-ORI: ଯୋହନ୍ ଦେଦୀପ୍ୟମାନୋ ଦୀପ ଇୱ ତେଜସ୍ୱୀ ସ୍ଥିତୱାନ୍ ଯୂଯମ୍ ଅଲ୍ପକାଲଂ ତସ୍ୟ ଦୀପ୍ତ୍ୟାନନ୍ଦିତୁଂ
    ସମମନ୍ୟଧ୍ୱଂ|
  huv-NT: Aaga teat Juan tajlüy atnej nots najquiol teatitit andaab marraj nipilan.
    At icona tapac imeajtsan acas nüt wüx tarraj icon cos tenguiayiün aquiaach nej.
  otn-NT: Nu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ Xuua, tengu̱tho n'na ra̱ nyot'i ngue di pɛtyø
    'uɛ̱, ja gá̱ mpɛtihʉ p'ʉ bi̱ nya̱'a̱. Gá̱ johyahʉ n'na ts'ʉquits'ʉ ngue te bi̱
    ma̱.
  nop-nop: Jon adi kamaŋ dabugoŋ hautaguk kaŋ hidi hautaŋiŋ u nai muniniŋ-kabe kagalikaaŋ
    hatigiŋ.
  obo-NT: Oyyos si Juan, noko‑iling to suu no id loglog woy id se‑aa. Na, notoosan
    kow taddot kandin no taddow riyot koniyun poomdom to moobbava ra no timpu.
  cak-ENT: Y ri Juan Bautista xuya' c'a ri sük chive. Xbün-vi c'a cachi'el nbün juboraj
    chüj tok nc'at y nsakrisan. Y rix xirayij y xixquicot c'a riq'uin ri sük ri',
    jun ca'i-oxi' k'ij.
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠ᤺ᤱᤃ ᤛᤣᤔᤡ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤍᤡ᤺ᤵᤐᤠ ᤏᤢ ᤀᤥ᤺ᤳᤋᤡ ᤁᤧᤒᤡᤒᤠ ᤘᤕᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤛᤵᤑᤠᤎᤡᤰᤛᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤂᤡᤏᤡ᤹ ᤛᤡᤖᤠ᤹ ᤌᤠᤅᤧᤖᤥ.
  mie-NT: Maá Juan nī ncuu dē tá cúu iin lámpara jā cáyū de cútūu, cúu jā ní nacani
