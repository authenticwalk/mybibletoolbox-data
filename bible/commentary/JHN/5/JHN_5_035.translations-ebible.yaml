  smk-NT: Maiyarig ya si Juan sa sayay tyo' a mandumta nin maslag ket maririket kamo
    intaw sa anted nin panaon a mangkapalawayan nay kukaisipan moyo.
  grc-TCGNT: Ἐκεῖνος ἦν ὁ λύχνος ὁ καιόμενος καὶ φαίνων, ὑμεῖς δὲ ἠθελήσατε ἀγαλλιαθῆναι
    πρὸς ὥραν ἐν τῷ φωτὶ αὐτοῦ.
  gof-WFTW: Yohaannisi muqaadada eexishe poo7is. Hintte guutha wode iya poo7uwan ufayttideta.
  spa-BLM: Él era la lámpara que ardía y brillaba, y vosotros quisisteis regocijaros
    por un tiempo en su luz.
  kyz-NT: —Sã'ã tatara'nĩa mama'e resaukara ae upe. Nan tee Juã 'ga. Juã 'ga pẽ mueapyou
    je ree. 'Ga 'eawer are pẽnekõẽãi numiamũ— 'jau Jejui 'ga 'gã nupe.
  dao-dao: “Johan cun däi lü vaikia meiim mat am tängki. Ania kvai asäng nami jenak
    vaia nami ngja hlükie.
  cya-cya: Yu Xuhua ncua yu ña'an nchca ti' sca quii' nu ndu'hui xaa, lo' sca co'
    xaa tsu'hue 'a yu'hui tiquee um lo'o cha' can'.
  wrk-wrk: Nanda Jun, nyuli barrinani mirnbi. Mungana minimba narrinya yubarlanyi
    nanangini mirnbiwanyi. Nani barri, Junwanyi minimbayi narrinya yuwanyi Kudkanyi.
