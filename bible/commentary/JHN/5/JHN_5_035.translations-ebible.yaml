    vua sirei mang lhok e.
  are-are: Altjirrala nhanga John-anha ingkairnaka lamp ngerra mpurlanamala relha
    ntjarranha parrtjilhelitjika. Rrangkarra turta kangkakarrka angkatja ekuranha
    wurlanitjika.
  gai-gai: Na Ion tikca ma tacna wɨwɨr toca wɨra eacrina kirara meikramtaɨrmo memetaca
