    oca, xjurat xc'owa ec'u'x rmal.
  san-BUR: ယောဟန် ဒေဒီပျမာနော ဒီပ ဣဝ တေဇသွီ သ္ထိတဝါန် ယူယမ် အလ္ပကာလံ တသျ ဒီပ္တျာနန္ဒိတုံ
    သမမနျဓွံ၊
  yaa-NT: 'Juan feronãfake fãsi sharakõi. Oa rãpari fafeai keskara shara. Fakishikakĩ
    nõ rãpari õtano fai chaxasharano nõ fãi katiro. Oa rãpari fafeai keskara shara
    mato Juan tãpimanano mã mãto chaka xateax mã Nios fe mã isharapakexatiro. Mato
