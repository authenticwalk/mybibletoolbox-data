  mgh-2016: Nayohana yaari thoko nthuko waamwalhelha nkwee, ni inyu mwaatti wo mahuku
    vakani nkamwaattapelhelha yoyo nthuko uyo.
  kvn-NT: Imi Juan Pab-wisgugal tulemal-oturdadi-kus, achachar-tummad kanaidgin neg-otarmanaidyob.
