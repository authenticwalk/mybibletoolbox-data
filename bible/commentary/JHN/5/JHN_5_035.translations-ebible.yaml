    xal mèn co' ngòo lezo' no co' mdyac lezo' ndxep tiemp loo cón che'n di's co' mda'
    Juàn cuent loo gu', Juàn co' mbli par mdyub xnìi yéc mèn no co' mbli par mdyub
    xnìi lezo' mèn loo cón che'n Diox.
  zyp-NT: Johan cawh a khai ngeteipaw me-ing cang ka, naaning taco ama a khainah cawh
