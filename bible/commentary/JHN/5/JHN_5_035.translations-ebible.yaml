  ikk-NT: Jọnụ e te nwunghọ kẹ ukpẹ—a dụn, e ti, ụnụ nọ gi ukpẹ ẹ ghọghọ ẹkẹrẹ ogẹn.”
  leu-leu: Na Jon a malaan sena laam aava taxa raam e lang faagut e mi fo faamamaas
