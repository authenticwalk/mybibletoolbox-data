    nūū nū.
  san-TIB: ཡོཧན྄ དེདཱིཔྱམཱནོ དཱིཔ ཨིཝ ཏེཛསྭཱི སྠིཏཝཱན྄ ཡཱུཡམ྄ ཨལྤཀཱལཾ ཏསྱ དཱིཔྟྱཱནནྡིཏུཾ
    སམམནྱདྷྭཾ།
  qve-NT: Bautizaq Juanmi tutayaqpi ratashaq lámpara hina qankunapaq karan. Chaymi
    qankunaqa paypa yachachisqankunawan pisi tiempolla kusikurankichis.
  pao-NT: Soo John ka Te Naa Besa Po mu tzaponnekute, mu gi haa'noto besa sokwamapunne.
  cbu-NT: Wangarini siyaa tayaspatarangu, kis mazinarangsa. Nambarin tamaparee ashiru
