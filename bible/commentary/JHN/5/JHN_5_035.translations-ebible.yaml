  eko-eko: Yaahaya aari nkhama likhompe laari okholelaaye nuuru yaya nawuumwasikhelani,
    mweeyo khukhupalela khwa wakathi vattitthiiru ofurahela nuuru yaya eto.
  qxn-NT: Gamcunaga Juan Bautista willacunganta imayca juc linterna caruman juc rätulla
    atsicyagnömi, juc rätulla cushishga wiyar chasquiyargayqui.
  wol-2010: Yaxya meloon na ni làmp buy tàkk tey leeral, te nangu ngeena bànneexu
    ab diir ci leeram.
  kqw-kqw: O Jon i elar nama lam, ra i kunabor ma i talapor, ma mot gas ra mot tamtama
    lilik pas kut una talapor ino.
  nss-nss: Pe Yohanes itiyani yo, ara tehe sui sih mepo iyat pe iyki nganan, pe wawu
    pwesani nganan ara ndrangan niwen pwi.
  snc-snc: Ioane tu noḡa moḡo lamefa eḡarato-ḡoi ema emore-taḡoto-ḡoi, benamo ḡomi
    mo faka kotunai ḡemi ura tu, ḡia ḡena mamai boḡono iaku-tanu moḡo ḡotato-ḡoi.
  lgl-lgl: John 'e malaa na fe ulu 'e tala 'oka. Ma 'amu ka babalafe fafia 'are 'e
    ilida gi sulia ke me talasi wawade.
  mmo-mmo: De Jon ond kin tumin sen natum-ambe navu melangaah vu taakuu-to, tombe
    ham alompayo nivasa be ham napêêlis daka in yite melangaah.
  ncu-NT: Yohanee dɛɛ o du ne̱e̱ fe̱yɛ fetiri ne̱ ɔko̱ a kyaŋŋe̱, ne̱ ɔ laŋŋe̱‑rɔ
    bwe̱e̱tɔ‑ɔ. Katiŋ ko̱‑ɔ‑rɔ‑ɔ mo̱ne̱ akatɔ a gyi ane̱ŋ ne̱ mo̱ne̱ a ŋu mò̱ ke̱laŋŋe̱rɔ‑ɔ
    se̱‑ɔ.
  cni-NT: 'Yora Joa iquempevetacaro tsiomentotsi amorecasanotatsiri. Pineajeitavaqueri
    itsiojeitapaaquempi: tempa oshequi iotacaajeitaquempi. Piquimoshireventajeivetavacari
    osamani.'
  eng-WMB: He was the burning and shining lamp, and you were willing to rejoice for
    a while in his light.
  zaw-NT: Juan gujc si'c te bajl ni ralguij, basanijzani. Luxh la'tu huihuiituni bibalajztu
    lo xpianijni balsi dxej.
  san-MAL: യോഹൻ ദേദീപ്യമാനോ ദീപ ഇവ തേജസ്വീ സ്ഥിതവാൻ യൂയമ് അൽപകാലം തസ്യ ദീപ്ത്യാനന്ദിതും
    സമമന്യധ്വം|
  tam-TCV: யோவான் எரிந்து வெளிச்சம் கொடுத்த ஒரு விளக்காய் இருந்தான். நீங்களும் அவனுடைய
    வெளிச்சத்தில் சொற்ப காலத்திற்கு மகிழ்ச்சியடைவதைத் தெரிந்துகொண்டீர்கள்.
  mit-NT: Iin ratu tii nì cudiì inì‑nsia sàhà ñà‑ndùá quidá Juan (Bautista), vàchi
    iin ana datnúù xì sàxìnítnùní‑nsià (sàhà ichì Dios) nì sanduu ndisa‑ne.
  ceb-ULB: Si Juan mao ang usa ka suga nga nagasiga ug nagadan-ag, ug kamo andam sa
    pagmaya sa iyang kahayag sa mubo lang nga panahon.
  ces-LB: Jan Křtitel zářil jako pochodeň a vy jste se radovali z jeho světla. Ale
    bylo to jen na čas.
  mkn-mkn: Yohanis pung omong tu, sama ke satu lampu yang manyala taráng. Waktu dia
    pung taráng masi manyala, bosong pung hati sanáng.
  pol-UBG: On był płonącą i świecącą lampą, a wy chcieliście do czasu radować się
    w jego światłości.
  qxh-NT: Ushyachicuj Juan achqui achicyashan-jina Tayta Diosninchipa shiminta willacur,
    shamunäta musyachicuran. Paywan tincur, jatunpa cushicupärishcanqui.
  nwi-nwi: Nhajounien kape Jon in rəmhen kɨn laet. Raməsiə makak huvə. Kɨni rɨkimiə
    ragien tukun kape nɨpɨg kwakwə.
  kmo-kmo: Jon rii eeta habaga tarek, rii man okoree mukuchichar. Worek, kwoti inyaka
    wopu riiti haban ameda kwoya hechi siir.
  agr-agr: Juagkak lámpara ekemakam kegak tsaaptin emama numamtinuk aajakuí. Nuniau
    asamtai wajumak tsawanchik atumshakam dekas niina chichame wakejusjum antugkujum
    shiig aneejakuitjume.
  kyc-kyc: Jone baa isareŋe rao sinyi piyamosa nakama dokona karalana rae maiyuo kareyami.
  urd-GVU: یحییٰ ایک جلتا ہوا چراغ تھا جو روشنی دیتا تھا، اور کچھ دیر کے لئے تم نے
    اُس کی روشنی میں خوشی منانا پسند کیا۔
  yre-NT: Zan a "le 'nan 'tɛ nɛn waa -fɔ "nɛn ɛn e blɩ bɛ -yee 'wɩ 'zʋ. Ka wɩɩ "man,
    ɛn 'ka 'ci nran -a -san man tʋ "wɛnnɛn 'a.
  fuh-BKF: Yaayaa laatake lampal kuɓɓoowal, jaynoowal. On njaɓii weltaade e annoora
    makko faa ɓooyti seeɗa.
  arl-NT: Nojuajaari juhua samaritiu noshitishano nia tajinia na quishacari. Niaari
    rupaquijia na timitiacanu, juhua na cuhuatasacari niajaniya. Niaari najuhuana
    tojiquianu na pohuatasano.
  ziw-ziw: Yohana endaga saviya taa ikwaka na kupulika, naho namkaunga mbwede hadodo
    ulangazi wakwe.
  grc-TR: Ἐκεῖνος ἦν ὁ λύχνος ὁ καιόμενος καὶ φαίνων, ὑμεῖς δὲ ἠθελήσατε ἀγαλλιασθῆναι
    πρὸς ὥραν ἐν τῷ φωτὶ αὐτοῦ.
  nag-nag: John to joli thaka aru jiliki thaka saaki ase, aru tumikhan tai puhor te
    ekbar khushi pora thaki jabo mon kori sele.
  eng-OEBCW: He was the Lamp that was burning and shining, and you were ready to rejoice,
    for a time, in his light.
  knj-NT: Ja' naj Juan tu', laan jaxca junoj tzejtebal jow ẍaw yajan, yutol jix x'ox
    can el tzet ye oc Dios. Yuxan, jix jex tzala a jayeb c'u yetoj.
  deu-1912: Er war ein brennend und scheinend Licht; ihr aber wolltet eine kleine
    Weile fröhlich sein in seinem Lichte.
  san-PUN: ਯੋਹਨ੍ ਦੇਦੀਪ੍ਯਮਾਨੋ ਦੀਪ ਇਵ ਤੇਜਸ੍ਵੀ ਸ੍ਥਿਤਵਾਨ੍ ਯੂਯਮ੍ ਅਲ੍ਪਕਾਲੰ ਤਸ੍ਯ ਦੀਪ੍ਤ੍ਯਾਨਨ੍ਦਿਤੁੰ
    ਸਮਮਨ੍ਯਧ੍ਵੰ|
  nob-LB: Johannes var et skinnende lys som lyste klart en tid, og dere kunne glede
    dere i hans lys.
  ntj-ntj: Tjiinya Tjuunnga tilipirinypa kamparranytja. Palunyalu-tjananyanta yutiranytja.
    Nyangka-yan tili palunyanya nyakulalpi pukurlarringu. Palunyatjanu mukurringkula
    ma-wanaralpi rawamaalturtu wantingu.
  sxb-NT: '@see-verse:JHN.005.034'
  nhu-NT: Jon to nu diɛwɛ ken'yeese le ɛ bó ɛ tfuw kí ɛ no bɛɛnci nyaa n'yuu, ɛ ben
    no kooŋke keenu ɛ̂ n'yuu we le yî kefew e caan, laŋlaŋe.
  row-row: Yohanis oꞌolan naa, onaꞌ lambu esa naronda manggareloꞌ. Leleꞌ rondan feꞌe
    manggareloꞌ, rala mara mimihoꞌo.
  msy-msy: Jon a lamɨn mɨn ikia isia angazangarim gumazamizibagh anɨdi. Ezɨ dughiar
    otevimɨn ia an akam iniasa ifongezɨ ezɨ Jonɨn angazangarim ia gisiragha ia gamima
    ia bar akonge.
  agg-agg: Son ana ram hai siayo nou yahurai siyuhüyu asu sɨhei fiambe si ranai boakɨmafoa-reiramboyei
    asu bodɨfohü yaŋgɨrɨ ahandɨ si ranɨmbo hɨhɨfɨ-hɨhɨfɨmbo masei.
  ptp-ptp: Jon ge tɨyi xocbê ngwax wê linac xêseac vô xam ge, om xam xêmyaa vô nivɨha
    dɨ xam dô vac xêseac wê i vông ge myabo tya.
  nak-nak: E Ioanes, eia mai la lam ale vimatagaga la valalua tomi, ale amuto loloa
    bakisi la valolo tetalale, amuto sagege ovola, ale amuto masagea veia amuto ge
    sagege taro moli bakisi te la matagaga tetalale.
  lbb-lbb: E Jon i arlar ana lam, ning i irnga pa i talapor, pa mulo gas ning mulo
    tai siklik pas ka ana talaporna.
  kan-2017: ಯೋಹಾನನು ಉರಿಯುವ ದೀಪದಂತೆ ಪ್ರಕಾಶಿಸಿದನು. ಅವನು ಕೊಡುವ ಬೆಳಕಿನಲ್ಲಿ ಸ್ವಲ್ಪ ಕಾಲ
    ಅತ್ಯಾನಂದಪಡುವುದಕ್ಕೆ ಮನಸ್ಸು ಮಾಡಿದಿರಿ.
  cso-NT: Juan² hí³ dá² jmɨ́¹ lɨ́n³ la³jmɨ́¹ lɨ́³ cáun² sɨ́² hi³ jmɨ́¹ taɨ³² joh¹
