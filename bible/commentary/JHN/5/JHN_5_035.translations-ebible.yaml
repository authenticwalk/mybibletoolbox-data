  san-ISO: yōhan dēdīpyamānō dīpa iva tējasvī sthitavān yūyam alpakālaṁ tasya dīptyānandituṁ
    samamanyadhvaṁ|
  deu-ELBBK: Jener war die brennende und scheinende Lampe; ihr aber wolltet für eine
