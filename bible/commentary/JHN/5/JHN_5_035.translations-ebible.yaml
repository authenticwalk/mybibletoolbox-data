  lbm-lbm: ऊ त जलतो अऊर चमकतो हुयो दीया होतो, अऊर तुम्ख कुछ समय तक ओकी ज्योति म मगन
    होनो अच्छो लग्यो।
  ncj-NT: Juan ocatca quen se tlanextli tlen xotla huan tlanextiya, huan tlen quimpacmaca
