    ipohiriki kidivarani khai a'onira ni'a'iki a'oni.
  twi-twi: Yohane nsɛm a ɔkae yɛ kanea a wɔasɔ na ɛhyerɛn, na ɛmaa mo ani gyei.
  hlt-hlt: Anih te tok tangtae hmaiim la om tih a vang hatah nangmih loh anih kah
