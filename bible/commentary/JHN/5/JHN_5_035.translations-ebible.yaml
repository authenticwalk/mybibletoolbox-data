  guj-2017: તે સળગતો તથા પ્રગટતો દીવો હતો, તેના પ્રકાશમાં તમે ઘડીભર આનંદ કરવાને રાજી
    હતા.
  jvn-NT: Yohanes kuwi kaya dian sing murup lan madangi lan namung sak untara kowé
    gelem kepadangan dian kuwi.
  byr-byr: Jonɨ dɨꞌbaakelyɨ. Dɨꞌbaaka sai naka aꞌmweraavɨna wanyɨna yakelyɨ. Jonɨ
    mwaalaka gannya baakeꞌ sarɨmɨnyɨna wanyɨna yakeꞌ, maalɨkegaaꞌ baaka savɨna gamɨre
    yagaalyavɨna yɨlaaya yesaihɨlyɨ. Jonɨ nɨmɨnyɨna nayaa yɨhɨthakelyɨ.
  ian-ian: Jon ya sagalanja lam vla lɨndɨ. Ndɨnai waa nyaangɨt kat wutaa samat woviyaguga
    lɨngwuk.
  hun-hun: Ő az égő és fénylő szövétnek volt, ti pedig csak egy ideig akartatok örvendezni
    az ő világosságában.
  mcf-NT: '@see-verse:JHN.005.034'
  kjs-kjs: Jon-re epe paata nona pi ipuma nipuna roasa paa enaalinu kalisa-pulu nimi
    Juda alinumi nipuna paa adoma ranaa komo pirisimi.
  mni-mni: John-di chaktuna ngalliba thaomei amagum oirammi aduga nakhoina mahakki
    mangal aduda matam kharagi oina harao nungaiba pambani.
  yad-NT: 'Juán ji̱ta vichanu̱yada nu̱tyu no̱no̱siiy nta jiryequebyimu, jiryatiy sanu̱yada
