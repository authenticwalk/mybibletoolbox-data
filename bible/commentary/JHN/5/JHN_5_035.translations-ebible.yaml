  hin-2017: वह तो जलता और चमकता हुआ दीपक था; और तुम्हें कुछ देर तक उसकी ज्योति में,
    मगन होना अच्छा लगा।
  bef-bef: Libi logouba asaga bonaꞌi eneleꞌmo besa nolanaꞌa huto Yoniu nohigo ana
    fana mehaꞌagu lenali hupamone kanaꞌasilo komopatinigu laga higo lenegelo bite
