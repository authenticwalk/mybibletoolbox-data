  zpl-NT: Tunu leꞌcatsia liꞌá rnia lu cuendaꞌ liꞌá, lecaxi zibiꞌ stichiaꞌa che.
  mbc-NT: Uuwarîrî, tiwinsarî si'ma, uyeseru pî' eseurîmasa' ya, seru'ye' pe wanî
    e'painon.
  ndg-ndg: Kati ya panga nishuhudia mwene, ushuhuda wango wabile kwaa wa kweli.
  wsk-wsk: “Ani agata aimi ko balik, mu aninga den mu kumik sokel mena.
  toj-NT: Ta quechan c'a quen ti huax el ja ba j'olom ja jas huax calai, entonces
    mi ni oj bob ac'uuconex ja jastal jahua.
  tbc-tbc: “Ŋaiseg niŋeg o mi ru ŋabol dop man, idsad kubiaeŋ ibol ago tamol kisaek
    san ru an dabai aman tia ya.
  sna-sna: “Kana ndichizvipupurira, uchapupu hwangu hahuna maturo.
  smk-NT: No si'ko nin mismo tamo' a mamatutuo nin say maipa'ka' kongko, say ibarita'
    ko edet, kai nin tepren.
  grc-TCGNT: Ἐὰν ἐγὼ μαρτυρῶ περὶ ἐμαυτοῦ, ἡ μαρτυρία μου οὐκ ἔστιν ἀληθής.
  gof-WFTW: “Taani tabaa markkatiko ta markkatethay tuma gidenna.
  spa-BLM: “Si yo testifico de mí mismo, mi testimonio no es válido.
  kyz-NT: —Je tee tejemome'u re taetu amunipo 'ã naje rerowiari pejepe— 'jau 'ga 'gã
    nupe.
  dao-dao: “Kamäta mawngma ka saksi üng ka saksi cangki ti mdangnak vai am ve.
  cya-cya: Cha' ticuiin' ndaan suun ña'an ndi'in cha' 'ñan, a sca cunta ntsu'hui cha'
    can'.
  wrk-wrk: Jaliyi ngayuma yanyba ngaki, baki yiningki miku narriyi kuyu ngaki jangkurr,
    baki yiningki mikuwali jangkurr ngaki duja.
  nii-nii: “Pe na nam mendpił ek endi ni tor kindmbii ek ei, ek keimi min mon? Nii
    piimba?
  ign-NT: Te nácarichu núti nútiji­ru­vai­na­chuchaini eta nímere­ruanahi, vahi tácame­sahini
    esuapa­nuhini.
  dik-NT: “Na jaam ë riɛnkiɛ̈ ke kë luɛɛl acie gam ciɛ̈t ye yic.
  cac-cac: Tato munil svala' to ay vopisio, malaj yelc'och jun vic sval chi'.
