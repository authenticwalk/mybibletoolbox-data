verse: JHN.005.031
translations:
  kpx-kpx: “Dana di ebika ebagemai loui kosea, ‘Dau baluga.’ Ige la bae di hoto malivebene.
  okv-H: Eto ari nau deire avo na oenga harikasona amo ke be mane ra.
  tbo-tbo: Yesu i baha meme i pa, ‘Apo tau tunawau a limoinena meu ma ega tu limoineu
    gehouna, yaka u baha apega ona wotagoya.
  mal-C: “ഞാൻ എന്നെക്കുറിച്ചുതന്നെ സാക്ഷ്യം പറഞ്ഞാൽ അത് സത്യമാകുകയില്ല.
  grc-SR: Ἐὰν ἐγὼ μαρτυρῶ περὶ ἐμαυτοῦ, ἡ μαρτυρία μου οὐκ ἔστιν ἀληθής.
  bgc-bgc: जै मै खुदे अपणी गवाही द्यूँ, तो मेरी गवाही साच्ची कोनी।
  khz-khz: Pere au matokaukumo para vekilagi-matagai genai, au geku kila ati tau vega-taunataunana.
  deu-TKW: Wenn ich von mir selbst zeuge, so ist mein Zeugnis nicht wahr.
  zsr-NT: Chquiꞌ nedaꞌ runaꞌ lnaꞌ lau qui laꞌ cuinczaꞌ, cutu nac lsacaꞌ lë naꞌ runaꞌ
    lnaꞌ lau.
  lin-lin: Soki napesi litatoli mpo na Ngai moko, litatoli na Ngai ekozala ya solo
    te.
  hns-NT: Djab ham apane biese me gawaahie deila tab toe na djaan sake hai.
  noa-E: Mua mʉch igwia mʉchdëupaita mʉ iek theeg chirʉm akhiin, mua magju khaba chirʉmgui
    aju õrau, tag mʉ ipierr jaau nʉm khʉʉn chukhu aawai.
  eng-EMTV: “If I alone testify of Myself, My testimony is not true.
  mib-NT: Núu ruhū cahān rī jeē cúu ri Sēhe Yaā Dios, te cachi ñayuu jeē tu jéjníñu
    jnūhun cáhán rī.
  lif-NT2: “इङ्‌गाॽ आयाःम्‍बेओ आबाङे तोःन्‍दि पिरुङ्‌ने़ फाॽग्र इङ्‌गाॽ आदोःन्‍दिन्‌से़क्‍खा
    मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Ngati nijova mambu gangu namwene, malovi gangu gihotola lepi kuyidakiliwa
    kuvya ga chakaka.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Do nenia xusuk ana paase aru axa ia,
    levelinga nia a vaase i, noxo mumuat.
  cbr-NT: '''Ëxbi, usa cana ''ëx ''ai quiax quia ca unin ''ën bana ca asérabi ''icë
    quixun ''unántima ''icën.'
  tee-NT: Pus ni va qui'akstu cava ju icnajun ni icxak'ai pus ju quinchivinti jantu
    ca'ixlhitapalalh.
  eng-LSV: If I testify concerning Myself, My testimony is not true;
  cak-NT: Xa ta nuyon ren nink'alajij-ka-wi', utz ta chi ni'ix-ka chuij chi can man
    ketzij ta ri nin-ij.
  pah-NT: —Po ti jihi tehe anhimombe'u pe me, a'ero po ti pe ndajireroviari nehẽ hamo
    ga hete onhimombe'u javo ji ve, ei ga.
  sja-NT: Mɨchi k'ĩsiadoopapai na pedee jarada paara, mãgara eperãarãpa wãarata jara-e
    bɨda ak'ajida.
  xed-xed: «Ka iʼi katsi mnatá gwaɗa ta ghəŋa ɗa katsi ná, haɗ hayhaya tsa gwaɗa ɗa
    ya nda tsa wa.
  glk-glk: «اگر خودم مره شهادت بدَم، می شهادت اعتبار نأره.
  mks-NT: Jáchi̱ tá sa̱ha̱ mí i̱ ná caca nuu i̱ ca̱ha̱n i̱, co̱ nditahan ndíquehe
    ndó ña̱ cáha̱n i̱ sa̱há i̱. Co̱ ndítahan nu̱ú i̱ ca̱ha̱n i̱ sa̱ha̱ mí i̱
  gfk-S: “Be iou hininaawas tano tutuno utagu iat, no nugu hininaawas paile tur dades.
  bmu-bmu: “Nöŋön nani könaŋamni naŋgöba jibileŋak ewö, keuni miaŋön ölöp qahö köhöibawak.
  dgz-dgz: Iesu sia anega wan, “Ne nek ingane oit nega wapenawa, oit nega aroewa uon.
  eng-GNV: If I should beare witnesse of my selfe, my witnesse were not true.
  zaa-NT: Porqui'ni inte' nna riquixá'a' nu cca quíbá', acca rena le qui'ni nu riquixa'a'
    nna labí ną́ nu lí.
  eng-WEBSTER: If I testify concerning myself, my testimony is not true.
  guh-guh: Itsa navënëlivaisipaebijitsipajë, “Xanë rabaja ayaijamatabëcuenenënë,”
    itsa janë tsipae, itsiata itsamonae saya nejumeaebijitsipa.
  bon-bon: Cane liba cämämu laitnäjune, cäme aitneja lui toraca lica birige.
  nhw-BL: Sintla san na nimechyolmelahua tlen na noseltzi, amo anquimatise sintla
    melahuac nocamanal.
  swh-ONEN: “Kama ningejishuhudia mimi mwenyewe, ushuhuda wangu si kweli.
  wbi-wbi: Nave une nikujoleka juune, uvwolesi vwango navwale vuuva vwa kyang'haani.
  bba-bba: Nɑ̀ n nɛn tii ɑreru diiyɑmmɛ, ɑre te, tɑ ǹ nɑɑnɛ mɔ.
  eng-KJVCPB: If I bear witness of myself, my witness is not true.
  kgk-NT: '—Xe amombe''u ramo xejehegwigwa mante: “Ijapu-ma” peje arã xe-rehe.'
  waj-waj: Fai neneenoo nenenaidiri niniiyara kua voovai tino fai ni kuaivo hama kaanainaravai.
  cpy-cpy: Naakami kenkithata-kota-chanimi apaniroeni, eero okameethatzimi nokenkithata-kowaetari.
  ekk-PKP: Kui ma väidaksin midagi enda kohta, ei oleks need väited kehtivad,
  mpx-mpx: Yeisu i ba al, “Ebo totou wasau na wasaan, nasi nige ana abulilek ni gagan.
  wbp-wbp: '“Mujujurlu yirrarnu nyurru-wiyi kuruwarri nyampu: ‘Kajilpa jinta wangkayarla
    jaruku yirrarninjaku, kulalpankulurla nyarrpa ngungkurr-nyinayarla. Kajilpa-pala
    jirrama wangkayarla, ngulakujulu-palangu ngungkurr-nyinaya.’ Kuja-piya-yijala
    kajilparna-jana ngaju-miparlu yimi-ngarrikarla ngaju-kurlu yapakuju, ngulakuju
    kajikajulu yapa ngalya-kariji ngungkurr-nyinanja-wangu kapuru nyina Mujuju-kurlangurla
    kuruwarrirla.'
  luo-luo: “Kapo ni atimo nenda awuon to nenda ok nikare.
  nhe-NT: Intla san na nimechyolmelahua tlen na noselti, ax inquimatise intla melahuac
    notlajtol.
  aii-aii: ”ܐܸܢ ܐܵܢܵܐ ܒܸܣܗܵܕܵܐ ܝܘܸܢ ܥܲܠܔ ܓܵܢܝܼ، ܣܵܗܕܘܼܬ‌ܝܼ ܠܹܐ ܝܠܵܗ̇ ܫܲܪܝܼܪܬܵ‌ܐ.
  esk-NT: Uvapkuiñaq uqaqsaġniaġuma, iñuich ukpiġiyumiñaitchaat iḷumutuuniḷugu.
  msb-msb: “Kun nagatestigo ako manungod sa akon sadiri dili ina tunay na pagpamatuod.
  cpa-NT: Tsa¹quien¹² jǿg³ quieg¹jni ju³ná³ ca¹tsǿh²jni jǿg³ dsøg¹² quieg¹jni hŋiéng¹jni.
  dso-dso: ମର୍‌ ନିଜର୍‌ ପାଇ ଜଦି ମୁଇ ସାକି ଦେବି, ସେଟା ସତ୍‌ ବଲି ଦାରା ନ ଜାଏ ।
  meu-meu: Sibogu bama hegwaurai, egu hegwaurai na basinema momokani.
  yva-NT: Ranivara taune Syo taune inaura kakavimbe, weamo indati vatane wanave Inai
    jewen kai.
  dgc-dgc: Mara, éng sakén san i mégkagia dikam a te kapangyarianék, éy éwan kam maniwala.
  zpm-NT: ’Teḻne niaca miṉe naase rne cho nac naa, zrieequia zha ne guiab nlida.
  hix-NT: Rohoko rma roskarymantoko, anatoko onà wyaro màketxow hana. Yaworohra mak
    màkehe, màketxow hana, rohoko rma roskarymanàr ke, kekon hatà.
  sim-sim: Os ma namtar nom or mba nahi, mashi orhi mbeek kot las tikrikwa ambu sir.
    Os antonom a sihi na mba nahi, mashi anhi mbeek omek nakwa ambu sir.
  npi-ULB: यदि म आफैँले आफ्नै बारेमा गवाही दिने हो भने मेरो गवाही सत्य हुँदैनथ्यो
    ।
  cgc-cgc: Ambal pa Jesus, “Daw yaken nang magsugid parti ta ake na kaugalingen, dili
    a mapatian ta mga ittaw.
  tim-tim: Nâ nune keine makman dâine bunŋe bo dâwâi.
  yor-yor: “Bí èmi bá ń jẹ́rìí ara mi, ẹ̀rí mi kì í ṣe òtítọ́.
  wos-wos: Wuni hafu wuna jémbaka hundi wawut, guni watanguni, ‘Déka hundi yénataka
    hundi dé.’ Wungi wata guni wunika jémba yamba sarékékénguni.
  emp-NTPO: Mʌ̃a jara b̶ʌra wãrãmĩna ara mʌ̃djid̶ebemada bed̶ea b̶ʌ bẽrã bãrãmaarã
    wãrãẽ́ca b̶ʌa.
  eng-F35: “If I testify about myself, my testimony is not valid.
  ind-ind: “Kalau hanya Aku sendiri yang bersaksi tentang diri-Ku, dan tidak ada orang
    lain yang menguatkan perkataan-Ku, maka kalian tidak akan menerima kesaksian-Ku
    itu.
  pes-OPCB: «وقتی دربارهٔ خودم چیزی می‌گویم، شما باور نمی‌کنید.
  mpt-mpt: Ibo ne kukubo nemaye baa omkeimanimio ibo ne wengo mo bainobo genomabibbabe.
  ssx-ssx: Ya pitolo ekina꞉ I̱ma꞉ kone wekitisi hao loa꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ alo
    ekita꞉ teke na wilieke.
  mkl-mkl: Bii ɑmu tɑkɑm nii ǹ wɑ n jɛɑ ɑrɑm sɛɛdɑ wo, sɛɛdɑm kù jɛ ntɔ.
  gaq-gaq: ଜଦି ନେଙ୍ଗ୍ ନିଜର୍ ବିସୟ୍‌ରେ ନିଜେ ସାକି ମ୍ୱିଏ ତେଲା ନେଙ୍ଗ୍‌ନେ ସାକି ଗୁଲୁଏ ଡାଗ୍‌ଚେ
    ପର୍‌ମାନ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।
  gof-RNT: “Taani tabaa markkatiko ta markkatethay tuma gidenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ଗାୱା କାଜିରେଦ ଆଇଁୟାଃ ଗାୱା କା ସାର୍‌ତିୱାଃ ।
  gah-gah: Nezáne mogonáne lo utó itomó nene, gihila zemitinazo,
  lcm-lcm: Si man nau napo amalmalangasai tatag, au kag amalmalangasai kapo palau.
  aer-aer: Nhenge ayenge-arrpe apeke atyenge-akerte ilelheme, tyerrtye areyele apeke
    ayenge arratye itelaretyakenhe aneme-ketyele iwenhe-arle ayenge angkeme kwenhe
    arratye aneme.
  qvc-NT: Manam noqapa faburniytachu rimani. Noqalla faburniyta rimaptiyqach'i, mana
    balinmanchu.
  tgl-ULB: Kung ako ay magpapatotoo tungkol sa aking sarili lamang, ang aking patotoo
    ay hindi magiging tunay.
  cbs-NT: Emebi en keanyanan, en jancha chani ikeanaii.
  xtm-NTPP: Nuna ka'an sa ja kuu maa sa ma, ja ka'an sa ma masu ja ndaa ko kuu.
  nnq-nnq: “Andi nikichalakicha na mwene, uchalakichi gwango ujeketiligwaje kube gwa
    kweli.
  bao-NT: ”Yʉ majuropeera yʉ yee maquẽre yʉ ca wedejata, yʉ yee maquẽre yʉ ca wederijere
    díámacʉ̃ méére biro yʉre mʉja tʉocãbocu.
  san-ORI: ଯଦି ସ୍ୱସ୍ମିନ୍ ସ୍ୱଯଂ ସାକ୍ଷ୍ୟଂ ଦଦାମି ତର୍ହି ତତ୍ସାକ୍ଷ୍ୟମ୍ ଆଗ୍ରାହ୍ୟଂ ଭୱତି ;
  huv-NT: Sitiül xiquiáyan quiaj teanandeac wüx leaw alndom narang, alndom mapiürang
    aag ayaj ngo membeat.
  otn-NT: Nu̱'mø da̱di jasɛ ma̱jua̱ni̱ te dí̱ mma̱ngä, 'yogui 'yɛ̱c'ɛ̱i̱ga̱hʉ 'mø.
  nop-nop: Eŋ nu na mebine yodakalewit adi nadiune folooŋnit mokit tibek.
  obo-NT: “Otik siyak da kos od posivonnaa moka‑atag koddi, dii a en od pokoposivonnaa
    no mooggot kos id ikahi ku.
  cak-ENT: Y si ta man jun chic nk'alajrisan vichin, utz ta que nbix chuvij que man
    ketzij tüj ri ninbij.
  lif-NT: “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤠᤒᤠᤅᤣ ᤋᤥ᤺ᤴᤍᤡ ᤐᤡᤖᤢᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤍᤥ᤺ᤴᤍᤡᤴ ᤛᤧᤰᤂᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  mie-NT: Tú maá nī cāhān jā cúu nī Sēhe Yāā Dios, de cachī nchivī jāá nduú jétíñú
    tūhun cáhān ni.
  san-TIB: ཡདི སྭསྨིན྄ སྭཡཾ སཱཀྵྱཾ དདཱམི ཏརྷི ཏཏྶཱཀྵྱམ྄ ཨཱགྲཱཧྱཾ བྷཝཏི ;
  qve-NT: Sichus noqapa favorniypi imatapas kikillaymanta willakuyman chayqa, chay
    willakusqayqa manan valenmanchu.
  pao-NT: Ka nuusoo nakwitu e nanekwaha mu gi hownnekoo e naka'oedyuku-wa'ne'yoo.
  cbu-NT: 'Nuwaantaja siyaa kamanki, nda. Nllitarit nuwaa kamankitamta. Nuwaanitaritanaari
    minamti kamankuri, ashiri siysa nuwaa: Ngichikpasha, támaam waritachparee.'
  usa-usa: 'Îtuma óq-aimma tiráiye: “keráwáqá kemmá kenamáárîq áraimmo timá tímênaqa
    tirummá íaminobo paá kaayaq-wáígóbi kaumo-wáígómô timá-timiyaatama mikáq itánúnatae.'
  soy-soy: 'Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: In tɛ nɛ̃́ ŋmɑnɛ nɛ́ɛ kɛnɛ́cɑ́ɑ́ ɑseérɑ
    lesɛ, nnɔ́ɔmɛ yɛ mu.'
  hui-hui: I̱na agua biruli lalubi i̱ ogobi ko lalubi koyagua nde henene ndo lare
    lolene nga.
  amf-amf: Inta meten innonna i tarjina, isa tarjamono gontehe.
  quc-NNT: We ri in kinq'alajisaj ri qas tzij chwij chb'il wib', man k'o tä u patän
    ri' ri kinb'ij.
  dob-dob: “Ta ꞌeguma taugumo manugu yasimana apwesa, nate nigeya simana ꞌaiꞌaila.
  wrs-wrs: Kava kavhova yemba ishunilmba kavna andramba vevrava, yimba si kek vithivramoa,
    nomba ishunvrava kava yemba.
  mca-mca: Qu' yakha'ye' ƚetax yite'm qu' hetetfelƚetaxyik'i, pekhewe' qu' hi'ttaxij
    ham weju'ƚi'ij.
  tzo-TZC: Yan ti jtucuc noꞌox ta jvinajes ti jcꞌoplale, jech ti voꞌoxuque xuꞌ xanaꞌetic
    cuꞌun umbi.
  mya-mya: '``ငါ​သည်​မိ​မိ​၏​အ​ကြောင်း​ကို​သက်​သေ​ခံ​လျှင် ငါ​၏​သက်​သေ​ခံ​ချက်​သည်​ခိုင်​လုံ​ခြင်း​မ​ရှိ။-'
  gng-NT: N kundeh nʼba bo imɔ̀n la, na ń tuo nʼmɔ̀nkun nnɔ.
  cbi-NTPO: Tsandenna iya maali in mitya pa' ne kikishu juntsaa, in palaa pai'ñuba
    ne uraanu juve.
  ikk-NT: M shịanị enwẹn m ẹri, 'ya wụ nị ẹri m wụ ntụ.
  leu-leu: “Tamo nenia fatak ne kuusanau, a kuusan siak a pife fexaxaas.
