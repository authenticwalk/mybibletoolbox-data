    ibeng puwiligu ne Anotogi Marekpekki ngagoragi kerewiyagirik weik lewagela. Logo
    ngago nogoragi ngizi kumuli puwili kazing kumbekki lewengke wik wizagomagi.
  gux-G: «I mɔmɔni, i mɔmɔni, n maadi yi, u yogu kpendi, u pundi mɔno, ke bi kpienba
    baa gbia U Tienu Bijua nialu; yaaba n ba gbadi lan ya nialu baa fo.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³ ju²dsoo³¹: Mɨ³ rɨ²³tɨ́²³ jmɨ́ɨ², ''e³ quie''²³
    mɨ³tɨ́³ rɨ³nɨ²³, ''e³ rɨ²³núu²³ dsa³ ''i³ rɨ³jú̱n² dsɨ́² júu² ''e³ lʉn²³ jné²
    Jo̱o̱³¹ Dios. ''E³ jo̱³ rɨ²³lí³ ''e³ rɨ³ji̱''²³ dsa³ ''i³ rɨ²³núu²³.'
  zar-NT: Le nácatë reaʼ libíʼiliʼ, zaʼ dza, en chiridxín dza naʼ, cateʼ ilaʼyöni
    nupa chinátigaca chiʼa nedaʼ, Zxíʼinëʼ Dios, ateʼ nupa ilaʼyöni xtídzaʼa, en ilún
    ca rnna, huöátaʼ yöl-laʼ naʼbán quéguequi.
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, pàmbekuva na uhiku, na uhiku anewo ùnikamola,
    vanu vahwîle uvambelipilikana lidi lya Mwana wa Nnungu, na vanu vambelipilikâna,
    vàmbekuva vumi.
  ata-ata: Eni avikalangengi manina musuku. Voxo ane ta mitema misoisoli ilomusou
    Lataua ꞌOlu xolinu a uneneꞌe. Ia voxo ane ne, a muxali vaimomo o. Aneꞌi ane ilomusou
    la imauli.
  qvw-NT: Rasunpa, Diospa caćhamuśhan ya'a Chulinpa shimïta wañüśhacuna uyalipäcunan
    muyunca jananchicćhüñam cayan. Chayćhümari uyalicücunaca cawsapäcun'a.
  nfa-nfa: Tareꞌa! Jaꞌa peka mema dènge miu kèna. Lodꞌo na dètu le, limuri ne dhu
    jꞌajꞌi le, nuka dhèu-dhèu madhe nanene lii Jaꞌa, Ana Ama Lamatua. Te dhèu dhu
    nanene dènge sèmi nare lii padhai Jaꞌa, nèngu abhu mamuri dhu lèke.
  tnp-tnp: Nɨpəhriəniən agɨn u iatəni kəm təmah, məmə o nian kəti iətəm tətuva, nətəmi
    mɨn u kəmohmɨs, ilah okotətəu nəuia Nətɨ Uhgɨn, kəni nətəmi mɨn u ilah kəutətəlɨg
    lan, ilah okotos nəmiəgəhiən. Kəni nɨpəhriəniən, nian əha tɨnuva rəkɨs.
  urd-urd: “मैं तुम से सच सच कहता हूँ कि वो वक़्त आता है बल्कि अभी है, कि मुर्दे ख़ुदा
    के बेटे की आवाज़ सुनेंगे और जो सुनेंगे वो जिएँगे।
  hot-hot: Yanaŋ avanôŋ biŋ êndêŋ môlô. Avômalô ŋama tem nedaŋô ya Wapômbêŋ anêŋ Nakaduŋ
    anêŋ abô. Ma avômalô takatu ba esopa ma tem nêmô lôkmala. Wak te ma nôm takêŋ
    tem imbitak. Ma wak êŋ lêk hayô yôv.
  mqj-NT: Sitonganna la dengan attunna, anna mala dikua attunnamo temo, la narangngi
    to mate kamaranna Anakna Puang Allata'alla. Anna angganna to urrangngii la ullolongan
    katuoan.
  rus-SYN: 'Истинно, истинно говорю вам: наступает время, и настало уже, когда мертвые
    услышат глас Сына Божия и, услышав, оживут.'
  mbh-mbh: Tho ri nunganga a thomu nge, nang e ako aro i es me, kene i velpol lale,
    na tokokoe areko i ranga ve ako ooni o rin lale, aro o nongpol a God Itun ikei
    na areko o nongal ile riong aken aro o el mimiong.
  bdd-bdd: “Ma wete yahegwae bwaibwainigomi ꞌabehega tuta bewa tuwa ꞌilatulatuma,
    bo tagwae tuta ꞌilatu pwaima ma toꞌamasa Yehoba natuna ꞌenana sihesagohe, beno
    taugu tuwa ꞌenagu. Ma ꞌeguma taiyawedi ꞌomi ꞌenagu wahesagohe, nata yawasi hauhauna
    waloba.
  cbt-NTPO: Caso' Yosë hui'ninco. Iporaso huachi a'naquën chimipi pochin nipisopita
    natanarinaco. Inapita noya natanpachinaco, Yosë anohuitarahuë. Ina nohuitohuachina',
    nanpimiatapi.
  srn-NT: 'Fu tru Mi e taigi un taki: A ten e kon èn a de kba, pe den dedewan o yere
    a sten fu a Manpikin fu Gado, èn den wan di yere en o libi.'
  cta-NT: Loꞌo juaꞌa̱ ta naꞌ chaca chaꞌ liñi loꞌo ma̱ ―nacui̱―. Cua ngulala ti hora,
    cua la cuiꞌ hora ndyalaa juani, chaꞌ xiꞌya naꞌ nu laca̱ Sñiꞌ ycuiꞌ Ndyosi jiꞌi̱
    lcaa ñati̱ nu ndiꞌi̱ chalyuu; ñiꞌya̱ laca si na cua ngujuii nguꞌ laca, xquiꞌya
    chaꞌ cuxi nu ntsuꞌu jiꞌi̱ nguꞌ. Loꞌo cuna nguꞌ biꞌ chaꞌ nu chcuiꞌ naꞌ loꞌo nguꞌ,
    liꞌ caja chalyuu tsoꞌo jiꞌi̱ nguꞌ, lcaa ñati̱ nu xñi chaꞌ jnaꞌ ―nacui̱ Jesús jiꞌi̱
    nguꞌ―.
  bqc-SIM: Sĩana málɛ oɛ́, gↄↄe lɛ́ mↄ́, à kà kↄ̀, kɛ́ gɛↄ Lua Nɛ́ lↄↄ ma, an
    gbɛ̃́ pↄ́ màↄ i vu.
  tcz-CHONGTHU: Chuleh keiman nangho tahbeh'a kaseipeh nahiuve, phat chu ahung lhunge,
    tuhi ahi, mithi hon ka aw (Pathen Chapa aw) ajah ding'u, chuleh aja chengse hing
    ding ahiuve.
  mar-mar: मी तुम्हास खरे खरे सांगतो की, मरण पावलेले लोक देवाच्या पुत्राचा आवाज ऐकतील
    व जे ऐकतील ते जिवंत होतील, अशी वेळ येत आहे, किंबहुना आता आलीच आहे.
  snp-snp: Namo ka ona kula logimowe. Kamena ma enami ya moda fedetaiye. Yalo ya folamo
    wenena yate Goti Nalafo namo none lebona koliti, omuni kofawa minenagilae.
  isl-isl: Og það er líka satt að sú stund kemur, hún er reyndar þegar komin, er hinir
    dauðu heyra rödd mína – rödd Guðssonarins – og þeir sem heyra munu lifa.
  spy-NT: '!Kāāmwoowook, mii kuyitu ꞉bēsyēēt, ankookuyit ꞉bēsyoonooto yēē makukas
    ꞉biiko choo kiikubootyo kiyēē mwooyē ꞉Lakwataab Yēyiin. Nyōōru soboonto ꞉biiko
    choo kēēyēnchi ng''aleechaa.'
  xnn-xnn: Ibagak nan tet-ewa ken dakayo et kaneg nan natey nan kaipoipogaw tay maisisiyanda
    ken Apo Dios ngem enggana id wani et dengngenda nan kalik ay Anakna et nan mangidnge
    et awnit matagotagoda.
  mwe-mwe: Kweli ngunakunnugulilanga, mobha ganakwiya, numbe gaishe, bhawilenje shibhapilikananje
    lilobhe lyangu, na shibhapilikananjebho, shibhalamanje.
  tte-tte: Yawalo yawasosi kolimiu, sauga iyaele ilalaoma yo tabe iyawatagilimako,
    kabo toboita Yaubada Natuna kainana sibenalan, yo siya tem kainana sibenalan yawasi
    sikalai.
  tcs-tcs: Ane Zizas i bin kip spik, ‘Ai spik trutok po yupla. Da taim i go kam ane
    i pinis ya nau, wen ol ded pipol i go lisen bois blo mi, da Boi blo God. Demwan
    uda i lisen i go gad longlaip poeba.
  hlt-THB: Awitak ka nik kqawn peek khqi, thlakthikhqi ing Thlanghqing Capa ak awi
    aming zaaknaak tym ce law kaw, tuh awm law hawh hy, ak zakhqi boeih ce hqing kawm
    uh.
  soq-soq: Ne ulaipa dialedina, walama iedia wisepi tane aitamana wisen ita bolala
    God Otopa aiawa etapu. Tane mida aia sa eteia inaida bedewe wampu.
  qub-qub: Sumaj wiyacuy-llapa. Tayta Diosta mana wiyacojcunaga wañusha-japuymi carcaycan.
    Noga nishäta wiyacur chasquicamajcunatami ichanga imaycamapis cawachishaj Tayta
    Diospa wamran cashpä. Chayno cawachinä caj junäga chayamushanami.
  att-att: Á kuruk yù kagiak ku nikayu. Ngámin nga tatolay nga ari paga manguruk nikán,
    kunnay ta natay iren gapu ta nesinná ira kâ Namarò. Ngam ajjanin yù awayyá ra
    kunangane nga makaginná ta pagágál ku, á yù ira nga magginná ánna manguruk nikán
    nga Anâ ni Namarò, mepattolay ira nga mesipà kâ Namarò ta áddè ta áddè.
  bki-bki: “A kiniou neber ilirianiano nei bunu ban kamiu, ka bogo na jo binimei vonganei
    napano nalo nam̃a Atua mial ka am̃arm̃aro den bajago va, mia nalo ajog jooku kiniou
    Atua kenerinio, mia nalo na ajogkario, mia avokar meuliano.
  bqp-bqp: Yãpuran matɛn oárɛ, gↄrↄke tɛn su à kà kↄ̀, kũ gɛ̀nↄ ni Luda Nɛ́ kòto
    ma, ń gbɛ̃ kũ ò mànↄ ni vu.
  mcp-mcp: Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, dúl wəla í bá zə bə, wəla dɔɔŋg ntâg nə́mə́
    wə́ga, wəla mímbimbə mí bá gwág kə̂l mə́ *Mwân mə́ Zɛmbî yí. Bɔɔŋg bwə́ bá ntâg
    gwág dwo wá, bwə́ bá *bə nə cʉg.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Lè a ap rive, li rive deja: moun mouri
    yo pral tande vwa Pitit Bondye a. Tout moun mouri ki va tande vwa sa a pral gen
    lavi.'
  npl-NT: 'De milajka, de milajka nomechilia: ajsitiwits n ora, iwa yoajsiko, ijkuak
    non yomikkeh nechkakiskeh Ne Akin Ni Tekone de Dios, iwa akimeh nechkakiskeh yolitoskeh.'
  bgg-bgg: Ji-è gu nathek shii izai yao, ji rek pha ishak thog ruii phro, chiih-è
    ishak ne thogjong ro, chiih-è iy pha ne Hamangkhung-aphuii ro Dufuii gow yoi ruii
    phro, chiih-è hanyie è yoi jine chai hà thog ruii phro.
  eng-TCENT: “Truly, truly, I say to you, an hour is coming, and is now here, when
    the dead will hear the voice of the Son of God, and those who hear it will live.
  eng-BSB: Truly, truly, I tell you, the hour is coming and has now come when the
    dead will hear the voice of the Son of God, and those who hear will live.
  cpu-NT: Irootzimataintsira omonkaratya, iroñaakatajaantake, inkemapaitetairo kamashireriite
    iñaane Itomi Pava. Inkarate kemavairone, aritake irañaashireyetai. Omapero.
  san-ASM: অহং যুষ্মানতিযথাৰ্থং ৱদামি যদা মৃতা ঈশ্ৱৰপুত্ৰস্য নিনাদং শ্ৰোষ্যন্তি যে
    চ শ্ৰোষ্যন্তি তে সজীৱা ভৱিষ্যন্তি সময এতাদৃশ আযাতি ৱৰম্ ইদানীমপ্যুপতিষ্ঠতি|
  tac-NT: Neka 'la bijchiá aníguru. Jipe ya 'ma seba raweli napu'lige ralámuli akémala
    alué Onorúgame Inolá ra'íchachi, alué ralámuli napu tabilé machime ju Onorúgame
    ko Wa'lula, 'lige alué napu 'la gepume ju 'lige e'wame ju 'la semáriga ejperélamala
    Onorúgame 'yuga 'nátiga.
  eng-WEBPB: Most certainly I tell you, the hour comes, and now is, when the dead
    will hear the Son of God’s voice; and those who hear will live.
  gfk-H: Muat hadadei baa! No pakana bung i hanhanuat, ma kaiken mah i ta hanuat um,
    bia ira minaat diet na hadadei no ingana no Nati Kalou. Ma diet ing diet hadadei,
    diet na lon.
  viv-viv: Kadu Yaubada gihalamaneku tu gagahegahe, tova giluvedaꞋufo ada au gilakayemu.
    Adamoya kaliva yawaidi ivaguna keke hidavaini-ma badi vaita aliꞋalikadiyao amine,
    ada badi aliꞋalikadiyao Iya Yaubada Natuna bonaku hinanogalina ada kaꞋi hinavenogalena
    amine o, yawaidi ivaguna hinanuhagana.
  yao-yao: Ngunsalila isyene, chikaiche katema ni sambano kaiche chanti ŵandu ŵawile
    chalipilikane liloŵe lya Mwana jwa Akunnungu nombe ŵandu ŵachalipilikane wo chakole
    umi.
  tgp-tgp: Varar̃uhu na verea isamim, pongi matea mo lo mai, mo pete mai moiso, vara
    mate la pa rongo na leon Natun God, moiso la haratu purongo sei la tapurongo isana,
    la pa mauri.
  auc-NT: Mïnitö ïmïnite näwangä ämopa. Waodäni në quëwënäni incæ tömënäni æ̈mæ̈wo
    wængaïnäni baï ïnönäni inte tömënäni ïñömö Wængonguï Wëmo botö tedepämo oo ëñencædänimpa.
    Ñöwoönæ tömënäni näni ëñenguïönæ do batimpa. Në ëñënäni ïñömö tömënäni näni wæ̈nämaï
    quëwenguïnö gocædänimpa.
  kbc-NT: Niɡ̶ida anejitaɡ̶awatiwaji, ewi. Enagi noko, codaa jiɡ̶icota niɡ̶inoa émaɡ̶aɡ̶a
    mowajipata ligegi Aneotedoɡ̶oji Lionigi, odaa ja newiɡ̶atace.
  bmh-bmh: Iz ag petak pet awarem, ziwas zumau anemen ulis e zoi dareu, noumemen dudu
    ag Uwait nugau Nag nugau ze dumamen. Gonugau ze dumamen dudu agal doropag asaimai,
    muzmuz awau damamen.
  ctu-BL: 'Isujm, isujm mic subeñetla: Tal i yorajlel, i yorajlelix wʌle, che'' mi
    caj i yubibeñob i t''an i Yalobil Dios jini chʌmeño'' bʌ. Pejtelel mu'' bʌ i yubiñob
    mi caj i yʌq''uentelob i cuxtʌlel.'
  meq-meq: «Ayaw! Sərum ha na, pat eye ma deyeweye, ɓa ɗuh pat eye anaŋ ki yaw tsɨy,
    ahəl nakə ndo neheye nəteye andza mədahaŋ hay ta tsəniye wu nakə Wawa i Mbəlom
    a tsik aye. Ndo neheye ta pay zləm ada ta dzala ha ka wu nakə na tsik aye na,
    ta mbəliye.
  noa-H: Chadcha hĩsta pãar mag chi t'õmjö nʌm k'ʌʌnaujã mʌch chi Hẽwandam Hiewaa
    hiekcha hũrju hed pabaichëmgui hajim. Mag mʌ hiek hũrwia hʌ̈k'a nʌm k'ʌʌnan warre
    Hẽwandam dënk'anaa mʌg hatagjã hich mag hiiu nʌisijugui hajim.
  alp-NT: Lene mimise! Namake lau mo petua kena tamata rebe esi saka tamata matale
    le esi hlaleke lokoKu mosare esi lene Au, Alla Eni Nanare naKue, kai petua meru
    luake meije peneka. Kai sire pine ilene naKue, isupu hidupe misete.
  san-VEL: aha.m yu.smaanatiyathaartha.m vadaami yadaa m.rtaa ii"svaraputrasya ninaada.m
    "sro.syanti ye ca "sro.syanti te sajiivaa bhavi.syanti samaya etaad.r"sa aayaati
    varam idaaniimapyupati.s.thati|
  kbq-kbq: Nagra tamage hu'na neramasmue, knamo'a kofta huno ne-eno hago menina ama
    efore hu'ne, fri'naza vahe'mo'za Anumzamofo Ne' mofavremofo ageru nentahi'za,
    ana ageru'ma antahisnamo'za manigahaze.
  kbh-kbh: '“Ndegombre s̈cuayana: Chë jobuáchama te ya tocjobuache. Chë te, chë Bëngbe
    Bëtsabiama mo obanëngcá imomnënga mochanjouena Bëngbe Bëtsabe Uaquiñá jtsóyebuambnayana.
    Nda chca ts̈abá chas̈ojoyeuná cha, ts̈abe vida echántsebomna.'
  ron-LSB: Adevărat vă spun că vine ceasul, și acum este, când cei morți vor auzi
    glasul Fiului lui Dumnezeu, iar cei ce-l vor auzi vor trăi.
  pon-pon: Melel, melel I indai on komail, anjau kokodo, iei a leler, me melar akan
    pan ronada nil en Nain Kot, a me ronadar pan maureda.
  nhe-BL: Nelía nimechilhuía, ajsis tonali, quena, ama ya ajsico nopa tonal quema
    tlacame tlen mictoque nechcaquise na tlen niIcone Toteco Dios. Huan inijuanti
    tlen nechtlacaquilise, yoltose.
  sps-sps: Nyo tsue faman of maromi, nainy te naa minon, an nainy te ruak busen to,
    te nongoiny fi ror vainy to te faarei raror vainy mat tan aaven, nai nongoiny
    rora ngue na Guei Tsoiny ten Gov, ai tsuri to te nongon ana ri te faamainy ya
    nai toto ror.
  wnc-wnc: Siakande siknga nata daninggat. Tapduu gwendune aminu zikaa akngaatang
    yuaingu na Anututane waakngae wam natapning. Siwan aminu wamu wa atnatapning aminda
    kayuk yutning kaknga apaning. Ngan. Tapduk wa paning gwenu gwa dapakanggak.
  bus-bus: Yãpuraan mɛ́ɛ ooare, gurↄkee e suu à kà kↄ̀, kɛ̀ gɛ̀nↄ é Luda Nɛ́ kòto
    ma, aↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ mànↄ é fɛɛ.
  gub-BL: Azeharomoete ko heze'eg ihe. Ihe Tupàn ta'yr ihe, azur wi putar ko ywy rehe
    amo 'ar mehe ihe nehe. A'e 'ar mehe teko umàno ma'e kwer wenu putar heze'eg a'e
    wà nehe. Henu mehe ukweraw wi putar wà nehe. Te ko 'ar rehe amo wenu heze'eg wà.
    Wikuwe tuwe wà.
  imo-imo: Nani enondo i tepo paimbo nimbo tiro. Wai wendo ombalomu, kinye oi wendo
    omo. Wai akumunga Gotenga Malo ungu nimoma kololi imboma pilinge. Yunge ungumu
    paimbo ningo pilko liko molonge imboma koinjo molko kau punge.
  boj-boj: “E bole merŋgwai. E Qotei aqa Ŋiri. Bati bei brantimqa tamo uŋgasari moreŋo
    qaji naŋgi ijo kakro qusib ŋambile oqab. Bati di agi brantqo.
  eng-DRA: Amen, amen I say unto you, that the hour cometh, and now is, when the dead
    shall hear the voice of the Son of God, and they that hear shall live.
  knf-knf: « Na manjoonan dţupan, wal ubi, hënkuŋ da, wi banwooŋ du pkeţ bakŧiinkuŋ
    pdiim pi Abuk Naşibaţi, banknŧiinkuŋ pa abi du a, baka ubida.
  san-KHM: អហំ យុឞ្មានតិយថាត៌្ហំ វទាមិ យទា ម្ឫតា ឦឝ្វរបុត្រស្យ និនាទំ ឝ្រោឞ្យន្តិ
    យេ ច ឝ្រោឞ្យន្តិ តេ សជីវា ភវិឞ្យន្តិ សមយ ឯតាទ្ឫឝ អាយាតិ វរម៑ ឥទានីមប្យុបតិឞ្ឋតិ។
  arn-NT: Rüf dungu feypiwayiñ tañi dew küpalen ka ñi dew akun ta antü, feymew tati
    dew lalu allküay Ngünechen tañi Fotüm ñi dungun, fey tati pu la wiñomongetuay.
  zas-NT: Diidxliczi rnin ma bidxin hor, abiꞌ yandxej gajcan, bén na̱j ree ziꞌc bengüt
    loj Dios gucaagdiajg reeman chaꞌ xiꞌnman. Abiꞌ ree bén guzoob xtiidxaman zajp
    reeman guialnaban tiblayaa con Dios.
  ken-NT: “Tɛtɛ̌tɛp, mpok ǎtwɔ̀, nɛ anáŋ akway, anɛ bawú bághòk ɛyɔŋ ɛya, Mmɛ
    Mmɔ Mandɛm, nɛ abhɛn bághókó mámbɔŋ nɛpɛ́m.
