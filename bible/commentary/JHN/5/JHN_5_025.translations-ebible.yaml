    kulintjaku, kaya wangaṉarangku kulintjatjanu wankaringkukulta.
  cwe-cwe: Nowalongela kweli, lusita lokwiza, na sambi lufika wanhu wowadanganike
    vondawahulike dizi da Mwana wa Mulungu, na waja wose wondawadihulike wezakuwa
    wagima.
  daa-NT: 'Cokiyoŋ, naako kaawe pey seene : wiktin yaa ase ho taar as ko taat gee
