    ba'icuata'an, yë'ë choiyete achayë. Achatoca, recoyo mame huajë rani ba'iyë.
  atb-NT: Ngò, nungmoq lé teng za taí kôlé, haû Garai Gasâng é Yhangzô é htê lé, shi
