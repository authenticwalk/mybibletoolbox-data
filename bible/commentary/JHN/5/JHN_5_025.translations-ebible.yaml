    car nzajqui ca jin da tjegue. Cʉ to da dyøh ca dí ma̱ngö, xtá ungö cár nzajqui.'
  hoy-hoy: “ना नीम से खरा खरा अनतीन अद समय बरतद, अदिक ईग आद, यारदा सायावाळेर परमेश्वर
    उन पार उन आवाज केळ्यार, अदिक जो केळ्यार आंदुर जित्‍ता ईत्‍तार.
  amo-amo: Kidegenere ndin bellu minu, kubi din cinnu nene wang kuda, na anan kul
