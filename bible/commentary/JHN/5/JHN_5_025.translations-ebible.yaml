    nghut ri. Htê haú lé gyô é bang gi, asak duì kó râ nghut lhê.
  cek-AK: 'Loktang to, loktang ah, Kang thuih o, Kadueh kaminawk mah Sithaw Capa ih
    lok to thai o tih: lok thaih kaminawk loe hing o tih, to baktih atue to angzo
    tih, vaihi doeh angzoh boeh.'
  bkd-bkd: Laus gayed sa ag-ikagiyen ku inyu ha makauma sa panahun ha mapaliman hu
