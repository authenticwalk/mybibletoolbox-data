  jpn-1965: まことに、まことに、あなたがたに告げます。死人が神の子の声を聞く時が来ます。今がその時です。そして、聞く者は生きるのです。
  fra-SBL: Je vous le dis en vérité, l'heure vient, et elle est déjà venue, où les
