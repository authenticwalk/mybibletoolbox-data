    uwok.
  bgs-bgs: Paminág yu ni kagin ku ákniyu. Duwán álló na dumunggù, agad igdunggù dán
    yan, na tô mga manubù na ándà kantayan makadinág ka kagi ku na Batà ka Manama,
    asta tô maminág bággayan ka kantayan.
  faa-faa: Hao, kaisie. Nōmo kakaro somerakaripo. Aporo hinamomo Kotiaki himu hakásaraka
