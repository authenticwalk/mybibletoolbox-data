verse: JHN.005.025
translations:
  kpx-kpx: Seleveta di la namigevema. Vani moleu lohoma. Di tota louge evive. Vani
    keu aike lohonu. Iale laeau haluviale ke nahate vaike vage Dilavau di hanavoge
    di la hohaveho lohonu. Iale oleuoleu di ho eviale keabuna uveve doga malei.
  okv-H: Eto ungota degi ke be erena, iji puvija amo mahu puvija amo embo pepehekari
    na God Meni ta ke avo ingito be ingesora amo vasiri te erasora
  tbo-tbo: Ma a paliwelena memi, houga e nenei, bo hougana amaka i geletai, apo tu
    hilahilage Yaubada Natuna ponana hina noonoli, naka tau ponau ma apo ponouna tu
    nonolina luyagohana hina tuhagaya.
  mal-C: ഞാൻ നിങ്ങളോട് സത്യം സത്യമായി പറയട്ടെ, മരിച്ചവർ ദൈവപുത്രന്റെ ശബ്ദം കേൾക്കുകയും
    കേൾക്കുന്നവർ ജീവിക്കുകയുംചെയ്യുന്ന സമയം വരുന്നു, ഇപ്പോൾ വന്നുമിരിക്കുന്നു.
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι ἔρχεται ὥρα καὶ νῦν ἐστιν, ὅτε οἱ νεκροὶ ⸂ἀκούσονται
    τῆς φωνῆς τοῦ υἱοῦ τοῦ θεοῦ, καὶ οἱ ἀκούσαντες ζήσονται.⸃
  bgc-bgc: “मै थारैतै साच्ची-साच कहूँ सूं, वो बखत आवै सै, अर इब सै, जिसम्ह मरे होड़
    परमेसवर के बेट्टै का वचन सुणैगें, अर जो सुणैगें वे जिवैंगे।
  khz-khz: Taunatauna avaikilamina, tomana roe nea pene vogomai, warau pekwara, kwarega
    talimara na Palagu Natuna karona pia kamonagia, e pia kamonagia talimara pia maguli.
  deu-TKW: Wahrlich, wahrlich, ich sage euch, es kommt eine Stunde, und sie ist jetzt
    da, wo die Toten werden die Stimme des Sohnes Gottes hören, und die sie gehört,
    werden leben.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, zaꞌ dza, len chrdxin dza naꞌ, catiꞌ laꞌyöni chiꞌa
    nedaꞌ, Zxiꞌnëꞌ Dios, nup chnatgac, atiꞌ nup laꞌyöni xtidzaꞌa len lun ca rna, huöataꞌ
    yöl‑laꞌ naꞌbán quequëꞌ.
  lin-lin: 'Nazali koloba na bino penza ya solo : tango ezali koya mpe esili kokoka
    oyo bakufi bakoyoka mongongo ya Mwana na Nzambe, mpe ba-oyo bakoyoka yango bakozala
    na bomoi ;'
  hns-NT: Ham satj boliela kie ek tem aaiga kie maral logan Parmeswar ke Beta ke aawaadj
    soeniega. Oe tem ab aai gail hai. Aur dje soeniega, oe sattja djiewan paaiga.
  noa-E: Chadcha ĩsta pãar mag chi thõmjö nʉm khʉʉnaujã mʉch chi Ẽwandam Iewaa iekcha
    ũrju ed pabaichëmgui ajim. Mag mʉ iek ũrwia ʉ̈kha nʉm khʉʉnan warre Ẽwandam dënkhanaa
    mʉg atagjã ich mag iiu nʉisijugui ajim.
  eng-EMTV: Most assuredly I say to you, that an hour is coming, and now is, when
    the dead will hear the voice of the Son of God; and those having heard shall live.
  mib-NT: Jendaá cahán rī jiín ró jeē quiji quɨvɨ̄, te vijna je ni quejéé, jeē tāca
    ñáyuu cácuu nájnūhun ndɨ̄yɨ, cuni nahín i jnūhun cáhán ruhū, Sēhe Yaā Dios. Te
    ñayuu cuatáhú, chi cotecu i nɨ́ɨ́ cáni.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, आल्‍ल ये़म्‍मिन् तार पत्‍लो, के़सिःबाहाॽरे़
    निङ्‌वाॽफुसाःल्‍ले़ कुइक्‍लाःन् मे़घे़प्‍सुॽ हे़क्‍क्‍याङ् कुइक्‍लाःन् के़घे़म्‍बाहाॽ
    मे़हिङ्‌लो हे़क्‍क्‍याङ् से़क्‍खाए खे़न् ये़म्‍मिङ्‌ग आल्‍लोएरो॥
  xnj-xnj: Chakaka nikuvajovela lukumbi lubwela, ndi lumali kubwela vevafwili yati
    vakugayuwana malovi ga Mwana wa Chapanga, vene vevakugayuwana, yati vivya na wumi.
  mmx-mmx: A tong tuturun i rinimi. Laaleng mo i auret la nangai ira vot pam la limixin
    diga met pam dinaba ronga linga rak, ne Nitna ne Moroa. La do nedi dina ronga
    res tarak, dinaba roo.
  cbr-NT: Usa 'ain cana asérabi mitsu cain, ca uti 'icën, anúan aín 'ucha cupí bamacësa
    'ixunbi unicaman 'ën bana cuati nëtë. 'Ën bana unin cuati nëtë, a nëtë ca ënëx
    'icën. Usa 'ain ca an —asérabi ca aín bana 'icë —quixun 'ë 'unánquin 'ëx quicësabi
    oquin ñu 'acë unicama ax, aín 'ucha tërë́ncë cupí Nucën Papa Diosnan 'aish, nëtë́timoi
    abë 'iti 'icën.
  tee-NT: Slivasalh ju iclajunau. Ju atipu'anta u mas chavai ju jantuca' talhilaksi
    ju Dios aquintak'asmatniyach ju quinchivinti ni ists'alh ju Dios ju quit'in. Chai
    tachi chun ju aquintak'asmatniyach catatsucuchokoyach.
  eng-LSV: Truly, truly, I say to you, [that] there comes an hour, and it now is,
    when the dead will hear the voice of the Son of God, and those having heard will
    live;
  cak-NT: Y can ketzij nin-ij chiwe, chi c'o jun k'ij ri yoben y ja xoka yan, chi
    ri anche'l je caminak xtiquic'oxaj ri nutzij ren ri Ralc'ual ri Dios. Y ri can
    xquinquic'oxaj-wi, xtiquiwil quic'aslen.
  pah-NT: Tamombe'u katu tuhẽ pe me, ei Jesus'ga. Ji ko Tupana'ga ra'yramo ako. Okote'varuhuve'g̃a
    po ti henduvi nhinhi'ig̃a nehẽ ag̃wamo vehevi reki. Hendukaturame po ti g̃a ndeaporog̃itapyahuro
    nehẽ, ei ga.
  sja-NT: Mɨa wãarata jararu. Ewari pait'ee mãik'aapa ɨ̃raweda paru piu pɨk'a beerãpa
    ũridait'ee Tachi Ak'õre Warra pedee. Chi ma pedee ijãarutaarã ichita p'anapataadait'ee
    Tachi Ak'õre ome.
  xed-xed: Kahwathwata ka yu ta mnaghunata, dzaʼa saghasa fitik, nda ghada va saghani,
    dzaʼa kəl gwal nda rwa ka snaŋtá lwa Zwaŋa Lazglafta. Tsa gwal dzaʼa snaŋta ya
    dzaʼa nzakway nda hafu.
  glk-glk: آمین، آمین، شمره گم، زمانی فَرسه، بلکی الأنه کی مُرده‌یأن، خدا پسره صدایه
    ایشنَویدی و هر کی گوش بده، زندَه به.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ va̱xi qui̱vi̱ ta cúú á tiempo
    viti tá na̱ co̱ tácú cuni jo̱ho na ña̱ cáha̱n ye̱he̱, da̱ cúú in túhún ji̱ni̱
    já ja̱hyi Ndióxi̱. Ta ndá na̱ ná ndiquehe va̱ha tu̱hun cáha̱n i̱ xi̱hi̱n ná catacu
    na a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Mu hadado baak! No pana bung i hananawat, ma kakarek bileng ite hanawat um,
    be ira minat di na hadade no ingana no Natine God. Ma dong ing di hadade, di na
    lon.
  bmu-bmu: '“Nöŋön keu öl töhönŋi kun kewö jibi mötket: Nalö kun kama aka nöŋgöra
    aka lök kam kuŋguza. Nalö miaŋgöreŋ siŋgisöndok aka uru köhömuŋi akzei, yeŋön
    Anutugö Nahönŋan keu qeri mötme. Mi möta tem kölmeaŋön mönö guliba köhöiba malme.'
  dgz-dgz: Ne tave di wadiaivin, wam usira wandeni onin en ma gaset tauen bop nagire
    God otua nona anuin amba mu da da anupiwa inak warain.
  eng-GNV: 'Verely, verely I say vnto you, the houre shall come, and now is, when
    the dead shall heare the voyce of the Sonne of God: and they that heare it, shall
    liue.'
  zaa-NT: 'Hualigani te'' nia'' le: Huàl·lani tsá nna, chi gùl·la'' hora qui''ni canu
    yatti nna iyénini cą tsì''i Ỹi''ni Tata Dios. Canu iyénini cą quì''e nna ccabàni
    cą.'
  eng-WEBSTER: 'Verily, verily, I say to you, The hour is coming, and now is, when
    the dead shall hear the voice of the Son of God: and they that hear shall live.'
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pamonae apo xainae matacabi apo
    pevereverecaejava, pijamatacabi baja tocopiapatatsi tanejumetaenexa, xanë Dioso
    pexënatonë, tatsipaebilivaisi. Nexata pajivi nesivanajamatabëcopata, xainaena
    matacabi apo pevereverecaejava.
  bon-bon: Cane toraca jijenininine, egä padare te tädenige – siige uja biiri tatyaramtige
    – budre biname cina liba Acejiyame me Bägrä me tagepogogo ätecija. Laatibi yäätecijemuge,
    teepi ireclota ne pa jääpänepesi.
  nhw-BL: Nelía nimechilhuía, hualas tonali, quena, ya ajsico nopa tonali quema masehualme
    catli mictoque nechtoscacaquise na catli niIcone Toteco Dios, huan inijuanti catli
    nechtlacaquilise, itztose.
  swh-ONEN: Amin, amin nawaambia, saa yaja, nayo saa ipo, wafu watakapoisikia sauti
    ya Mwana wa Mungu, nao watakaoisikia watakuwa hai.
  wbi-wbi: Kyang'haani nikuvavuula, unsiki ghukwisa, kange ghufikile, avafue vilipulika,
    viliiva nu vwumi uvwa kuvusila kusila.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, sɑɑ yɑ sisi yɑ mɑm tunumɑ kɔ, ye ɡɔribu bɑ koo
    Gusunɔn Biin nɔɔ nɔ. Be bɑ koo mɑɑ ɡu nɔ bɑ ko n wɑ̃ɑru mɔ.
  eng-KJVCPB: 'Verily, verily, I say unto you, The hour is coming, and now is, when
    the dead shall hear the voice of the Son of God: and they that hear shall live.'
  kgk-NT: 'Upéi he''i jevy omombe''u-vy: —Anhetegwa va''e amombe''u-ta peẽ-my. Ogwahẽ-tama
    omano va''ekweha áry, he''i. —Ãy ogwahẽ-ma voi. Ohendu-ta xe nhe''ẽ omano va''ekwe.
    Xe ko Nhandejáry ra''y tee voi. Xe nhe''ẽ rendu va''e oikove jevy-ta.'
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Suai voovai fai nninaravai. Ai,
    mo vaa aavaa nninoo. Fai hama ausa hanigieeraida putiraiya roosiima variaiya na
    Anutuuqaa Mmaapuuvaa ni kuaivaa rikiada arinaima rikiaiyaano fai aikiooma tupatupaa
    variraivaa varaaravai.
  cpy-cpy: Tema rooteentsi omonkaateeyaa, nimaekataki ikemayiteero kamashireri-paeni
    iñaani Itomi Tajorentsi. Tema ikaatzi kemaeroni, aritaki rañaa-shire-yitee. Omaperotatya.
  ekk-PKP: 'Ma räägin teile tõtt: tuleb aeg − õigupoolest on see juba käes −, kui
    surnud kuulevad Jumala Poja häält, ja need, kes kuulevad, elavad!'
  mpx-mpx: Ya ba tunahot eliyamiu, sauga iyoho i nenem—he iyaka i vin—inoke toyaomal
    Yehoba Natuna anana nihi hago, ge bolo ebo anana nihi hago, yawal hot nihi ahe.
  wbp-wbp: Junga karna-nyarra nyampuju yarda wangkami. Yangka kuja kalu yapa nyina
    kuja-purda-kari Kaatu-kurlangu-wangu, ngularraku kajana rdangkarlpalku nguruju
    yanirni ngajukuju purda-nyanjakuju kajirna-jana ngaka wangka Kaatu-kurlangu Ngalapi-nyanuju
    ngajulu. Kala jalangu-jarra, nganangku-puka kajiji ngaju purda-nyanyi wilji-wangurlu,
    ngulaju kapuju marlaja nyina wankaru tarnnga-juku.
  luo-luo: Awachonu adier ni ndalo biro, kendo koro osechopo, ma joma otho biro winjo
    dwond Wuod Nyasaye, kendo joma owinjo dwolno biro doko mangima.
  nhe-NT: Nelía nimechilhuía, ajsis tonali, quena, ama ya ajsico nopa tonal quema
    tlacame tlen mictoque nechcaquise na tlen niIcone Toteco Dios. Huan inijuanti
    tlen nechtlacaquilise, yoltose.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܹܐܬܵܝܵܐ ܝܠܵܗ̇ ܣܵܥܲܬ ܘܐܵܕܝܼܵܐ
    ܝܠܵܗ̇، ܐܝܼܡܲܢ ܕܡܝܼ̈ܬܹ‌ܐ ܒܸܬ ܫܵܡܥܝܼ ܩܵܠܵܐ ܕܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ، ܘܐܵܢܝܼ ܕܫܵܡܥܝܼ ܒܸܬ
    ܚܵܝܝܼ.
  esk-NT: “Uqautigipsi iḷumutuullapiaqtuamik, Piviksraq tikiññiaqtuq, ami tikiumaaniktuq
    tuquŋaruat tusraałiksraŋat nipaanik Iġñiŋan Agaayyutim, aasrii tamatkua tusraaruat
    iñuuniaqtut.
  msb-msb: Matuod gayod na halapit na an oras kag adi na ngani gayod na an mga tawo
    na bagaʼn patay magabati san boses ko na Anak san Dios. An tanan naman na nakabati
    kag magatuman san akon mga surmaton an mabubuhay.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ja¹quién¹ dsiég¹³ jmai³ ja³nang¹ dsa² tiogh³
    juu¹² ja³dsián¹dsa jǿg³ quieg¹ jní². Ma²ca¹gog¹ báh³ jmai³. Jøng² ca¹lah¹já¹ dsa²
    hé² jǿg³ quieg¹ jní² li¹chian² tiá² ja³cog² Diú¹³.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି ଏନ୍ତି ଗଟେକ୍‌ ବେଲା ଆଇଲାନି, ସେ ବେଲା ଏବେ କେଟିଆଚେ ।
    ଜେଡେବେଲା ମଲା ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ପିଲା ମର୍‌ କଁଟର୍‌ ସର୍‌ ସୁନ୍‌ବାଇ, ସେମନ୍‌ ଜିବନ୍‌
    ଅଇ ଉଟ୍‌ବାଇ ।
  meu-meu: Momokani vaitani na hamaoromuimu, nega ta vada be maimu, harihari be kaumu,
    mase taudia ese Dirava Natuna gadona bae kamonaia, bena bae kamonai taudia vada
    bae mauri.
  yva-NT: 'Syo raura tugaive: Masyote nggwaravainy akatoe ramu yara soamo nde to arono
    vatano ukakai to wo Arikainyo Amisye rinanamote ranaun kakavimbe. Wea umba vatano
    wo inaraniv ti utavondi Rinai nanao awaura kove rai.'
  dgc-dgc: 'Tandaan moy be ye: Dumemét i oras a pangbate du bilang pate ta kagi na
    anak na Diyos. Ey du makabate, éy mabuhay side a éwan tu hanggan. Ey dumemét dén
    nadid i éya a oras.'
  zpm-NT: Zdziṉ dze zeeṉe ye grë meṉgut, zon zho xtiidz Xpëëd Dios; ni grëse zha ne
    gzoobdiaga, zban zho. ¡Ni lëë dze co bdziṉ niina!
  hix-NT: Onà wyaro yaworo xaxa mpànà àkehe ha, owyanye, kekon xarha tà. Twayehsomàtho
    komo ryhe, Khoryenkom muru rwonà yonytxetxhe hampànà, amnye ha. Amnye rma nenytxetxhe
    rma. Tàwyanye enytxatxhe rma, karyhe roro harha natxhe, tàhnawonye, kekon hatà.
  sim-sim: Omendingak jirin amu sawenduwa, kumak avak Avui Wasilaka jikisi orhi oto
    or mbanak ma ol hahandari ondo amber mashi orhin misihi usahakwa lir. Uhu ma ol
    mashi orhin misindiyanda ondo nom ermba ermbak lindan lakwa lira.
  npi-ULB: साँचो, साँचो म तिमीहरूलाई भन्छु, समय आइरहेको छ र यो अहिले नै हो, जब मृतकहरूले
    परमेश्‍वरका पुत्रको सोर सुन्‍नेछन्, र ती सुन्‍नेहरू बाँच्‍नेछन् ।
  cgc-cgc: Sigurado gid na dili en danen an sintinsyaan ta kamatayen daw sugiran ta
    kyo na mabot en timpo, daw anduni en, na yaken na Bata Ta Dyos, ake an na mga
    ambal matian ta mga ittaw na ula pa gapati. Daw kino ki danen mapati ta ake na
    ambal, tagan ko danen an ta kabui na ula katapusan.
  tim-tim: Akto siâkâ makyeŋgire nâŋgâm heŋgemgombiâ âmâ humo akberâp. Sop siâ miawakbiap
    akto hinŋe miawaktâp amâ luâk âmbâle momoŋe sumân yemai arekŋe Anutugât nanŋe
    nâŋe yeŋgondere den are nâŋgâm agatmâ manbai.
  yor-yor: Lóòótọ́, lóòótọ́ ni mo wí fún yín, wákàtí náà ń bọ̀, ó sì dé tán nísinsin
    yìí, nígbà tí àwọn òkú yóò gbọ́ ohùn Ọmọ Ọlọ́run, àwọn tí ó bá gbọ́ yóò sì yè.
  wos-wos: Mwi hundimbu wuni guniré we. Hiyandé du takwa di Godna Nyanéna hundi xékétandi.
    Xékétaka di huli mawuli hérae jémba retandi. Wun nukwa némbuli andé yae.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: ewari zeida b̶ad̶ara jũẽsia. Namaʌba ʌ̃taa beud̶a
    quĩrãca b̶eaba mʌ̃, Ãcõrẽ Warra bed̶eada ũrĩnia. Mʌ̃ ĩjãbʌdaba zocai b̶ai arada
    edad̶ia.'
  eng-F35: “Most assuredly I say to you that a time is coming, and now is, when the
    dead will hear the voice of the Son of the God, and those who listen will live.
  ind-ind: Dan Aku menegaskan lagi kepada kalian, yakinlah bahwa waktunya akan datang
    dan sebenarnya sudah mulai, di mana orang-orang yang sudah mati akan mendengar
    suara Anak Allah, yaitu suara-Ku, dan mereka akan hidup.
  pes-OPCB: مطمئن باشید زمانی فرا خواهد رسید و در واقع الان فرا رسیده است که صدای
    پسر خدا به گوش مردگان خواهد رسید و هر که به آن گوش دهد، زنده خواهد شد.
  mpt-mpt: Ne moton baabenamabibe, nakaia unangai sinanomosa memalosa kaanamin deibe
    bebibi Gode miin ne wengo wentomabiobe. Eka nakaia unangai wanita ne wengo wentib
    mole afen smike doboniba amit nomabiobe.
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Amba꞉ homemeke wanda꞉halima꞉ta꞉ Koda꞉ ipika꞉
    Eiyekena꞉ pi ho̱la̱꞉make mia꞉peke ya꞉la꞉ nate epolo pa꞉la꞉pate amba꞉ a꞉pa hala꞉me.
    Kutupa ipika꞉ pi ho̱la̱꞉make opiteleme wanda꞉halita꞉ da꞉tilimikie.
  mkl-mkl: Ntɔ ntɔ, ɑwɑɑti wɑ nɑɑ nɔ wee í to wɑ tɑ̃, iyi iku ŋɑ ɑɑ ɡbɔ imui ɑmu Amɑi
    Ilɑɑɔ̃ nɔ si inɔ nŋɑ inɛ ŋɑ iyi ɑ̀ ɡbɔ imum fei ɑɑ nɛ kuwɛɛ .
