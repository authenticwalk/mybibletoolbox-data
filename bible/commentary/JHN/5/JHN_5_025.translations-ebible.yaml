  kan-OKCV: ನಾನು ನಿಮಗೆ ನಿಜನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ, ಸತ್ತವರು ದೇವಪುತ್ರನ ಸ್ವರವನ್ನು ಕೇಳುವ ಕಾಲ
