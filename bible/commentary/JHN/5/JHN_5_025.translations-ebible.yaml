    kayeqmo tuqos daqay ham. Kam na tugwahtiqnan tonaqta teq in tugwahtimta nog tiqiy
    ham.
  ape-C: Adur atin yakripep. Nyutob douk ta butogur, aria douk batogur jurug, um shagok
