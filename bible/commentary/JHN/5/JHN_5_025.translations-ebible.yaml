    nōmo meane kaikia kekemarakano, keseke maturikia taena maiya amo i yaiya risikiakosapo.
  kik-kik: Ngũmwĩra atĩrĩ na ma, kũrĩ ihinda rĩrooka, na rĩu nĩikinyu rĩrĩa akuũ makaigua
    mũgambo wa Mũrũ wa Ngai, nao arĩa makaũigua nĩ magaatũũra muoyo.
  cap-NT: Anc̈hucaquiz weraral chiyuc̈ha. Tsjii timpu tjonc̈ha, niz̈aza anzimi nii
    timpuc̈ha. Anziqui ticziz̈takaz kamñi z̈oñinacaqui wejt taku nonznaquic̈ha. Jakziltat
    wejt taku nonz̈cu tjapa kuztan catokac̈haja, jalla niiqui ew kamañchiz kamaquic̈ha.
    Yooz Majchtc̈ha wejrqui.
  ksr-ksr: '“Niinoŋ qaa hoŋa tooŋ moŋ kokaeŋ iŋijowe mobu: Kambaŋ qaita moŋ kawaati,
    ii mono noojoŋ ama kaŋ kuudaboroja. Kambaŋ iikanoŋ siŋgisoŋgo ama uunoŋ koomuya
    koloojuti, iyoŋonoŋ Anutuwaa Merianoŋ qaro qaa aroya mobu. Ii moma teŋ kombuyati,
    iyoŋonoŋ mono gbiliŋ kotiiŋ laligowu.'
  eng-TNT: 'Verely verely I saye vnto you: the tyme shall come and now is when the
    deed shall heare the voyce of the sonne of God. And they that heare shall live.'
  sbs-sbs: Niti, niti, nimi wambila inako ikezite, imi njahanu, vafwile hete niva
    zuwe inzwii lya Mwana wa Ireeza, imi avo vete vazuwe muva hale.
  sue-sue: Na me memeka sana niniu. Ema bama nowera ami bebetenai ine. Be zo mamunoya
