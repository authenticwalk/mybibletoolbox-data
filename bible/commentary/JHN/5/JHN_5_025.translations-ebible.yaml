  ory-ory: ସତ୍ୟ ସତ୍ୟ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହୁଅଛି, ଯେଉଁ ସମୟରେ ମୃତମାନେ ଈଶ୍ବରଙ୍କ ପୁତ୍ରଙ୍କ
    ସ୍ୱର ଶୁଣିବେ ଓ ଯେଉଁମାନେ ଶୁଣିବେ, ସେମାନେ ଜୀବିତ ହେବେ ଏପରି ସମୟ ଆସୁଅଛି, ପୁଣି, ବର୍ତ୍ତମାନ
    ସୁଦ୍ଧା ଉପସ୍ଥିତ।
  bzj-bzj: “Ah di tel unu di chroot, di taim di kohn; in fak, ih don deh ya aredi,
    wen dehn wan weh ded wahn yehr di Son a Gaad vais; ahn aala dehn wan weh yehr
    ahn, ahn du weh ih seh, wahn liv.
  chk-chk: 'Enlet üpwe wesewesen ürenikemi: Epwe war ewe fansoun, nge a fen war, lupwen
    ekewe mi mäla repwe rongorong mwelien Nöün Kot, nge chokewe mi rongorong repwe
    küna manau.'
  ssd-ssd: Ye siŋka satiŋgamŋgit. Mine minemba ye Kuate tuku Kiŋo kumanu mbal yalpe
    ŋgi le nane ŋgamukŋge ye tuku wi isig mbal tiŋga abo ŋak minmba minamŋgaig.
  acr-TNT: 'Pakatzij wi cambiꞌij che alak: Copon cꞌu ri ora y e chi ukꞌijol waꞌ echiriꞌ
    ri na jinta quicꞌaslem chwach ri Dios, caquita rukul Rucꞌajol ri Dios. Yey china
    tak cꞌu riꞌ ri caquicoj utzij, cꞌo quicꞌaslemal na jinta utakexic.'
  rop-rop: “Yumob sabi? Trubala ai dalim yumob. Det taim garra kaman weya detlot pipul
