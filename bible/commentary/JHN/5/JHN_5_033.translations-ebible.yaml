verse: JHN.005.033
translations:
  kpx-kpx: Di vaveve louale ata keike Dioni. Ige la la esemu hanavege abu avue tige
    au abuho di vaveve seleve loui namigevenu.
  okv-H: Eto ungo na John ta ke ingora ikeheve pambuto amita ke avo be pere ingihera.
  tbo-tbo: ‘Lolowa lawa o himilihi po hi nae Yoni tu bapatiso uyahina po biugei i
    ibaabani naka i limoineu.
  mal-C: “നിങ്ങൾ യോഹന്നാന്റെ അടുക്കൽ ആളയച്ചു; യോഹന്നാൻ സത്യത്തിനു സാക്ഷ്യം പറഞ്ഞിരിക്കുന്നു.
  grc-SR: Ὑμεῖς ἀπεστάλκατε πρὸς Ἰωάννην, καὶ μεμαρτύρηκεν τῇ ἀληθείᾳ.
  bgc-bgc: थमनै यूहन्ना तै बुझवाया अर उसनै सच्चाई की गवाही दी सै।
  khz-khz: Gomi na talima reketa gotugu-agorato Ioane genai, ne ia na kila taunatauna
    ekilagiato.
  deu-TKW: Ihr habt zu Johannes gesandt und er hat für die Wahrheit gezeugt.
  zsr-NT: Lbiꞌiliꞌ bsö́laꞌliꞌ bönniꞌ yajnabcnëꞌ Juan, atiꞌ lë naꞌ benëꞌ lnaꞌ lau quiaꞌ
    nac gdutë li.
  lin-lin: Botindaki bato epai ya Yoane, mpe ye atatolaki na tina na bosolo.
  hns-NT: Toelog ekaat manai log ke Johaanas dopoe kare waala ke paas pathaile rahiele
    soene khaatien kie oe ka bole hai. Tab oe bhie bataais kie ham Ke baatie, aur
    okar baat satj hai.
  noa-E: Pãrau Juan aar õor pʉ̈ijierramgui ajim, iita Ẽwandamau pʉ̈iju aajerrá a khap
    jëeumkhĩir. Magbaawai irua, í chan ar khabam, ãb i ẽudee urumta aruugui ajim,
    mʉ igwia. Ichdëu mag pãrag jaaupʉ̈itarr chadcha ajimgui ajim.
  eng-EMTV: You have sent to John, and he has testified to the truth.
  mib-NT: Máá ró ni catají ró tēe ni cacajnūhún de Juan. Te Juan chi ndaā ni cahān
    de jnūhun ri.
  lif-NT2: से़क्‍खाए खिनिॽ बप्‍तिस्‍मा के़बिबा युहुन्‍नारो कुबाःन् खे़म्‍से़ के़बाङ्‌घुम्‍सिम्
    हे़क्‍क्‍याङ् से़क्‍खाःल्‍ले़ कुयाःम्‍बेओ खुने़ॽ तोःन्‍दि पिरुआङ् वाॽरो॥
  xnj-xnj: Nyenye mwatumili ujumbi kwa Yohani Mbatizaji mwene ajovili gachakaka ndava
    ya nene.
  mmx-mmx: Miga riki luvuttadi vapaase atnimi uto at ne Jon, la ni ga tong asu levelinga
    ruturun mumu ia.
  cbr-NT: Mitsun camina 'ë ñuiquian a ñucánun quixun Juanu uni xuan. Xucëx cuanxun
    ca ñucáxa, ñucácëxuan Juanën 'ë ñuiquin cacë bana ax ca cëmëma 'icën.
  tee-NT: Chai uxijnan mi'akstu'an ju malak'ach'anit'it pumatam ju Xivan ju amakpaxana'
    ni caquilhasacmi ta lhijunitach. Chai ju yuchi tajunin ju istavasalanti.
  eng-LSV: you have sent to John, and he has testified to the truth.
  cak-NT: Y rix can xitak ruc'utuxic che ri Juan Bautista chirij ri Cristo, y raja'
    can ja-wi ri ketzij xuk'alajij-pe chiwech.
  pah-NT: —Pehe pemondo g̃a João Batista'ga pyri raikwehe tonhimombe'u ti ga javo,
    ei ga. Onhimombe'urame a'ero ga ei a'itituhẽva'ea pe. A'ereki ga ji mombe'u katu
    no, ei ga.
  sja-NT: Parãpa eperãarã pëidak'ãri Juan Bautistamaa iidide, irua p'anauda wãarata
    paji.
  xed-xed: Ghunaf ghuna kuni ta mnduha da Yuhwana ka mnaghunatá tsi ta kahwathwata.
  glk-glk: البته شومأن کسأنی‌یه یحیی ورجه اوسه کودیدی و اون بر حقیقت شهادت بده.
  mks-NT: Ta mé ndó na̱chindahá ndo̱ java na na̱sa̱ha̱n na̱ ndáca̱ tu̱hún na̱ Juan
    sa̱há i̱. Ta ña̱ nda̱a̱ na̱sa̱cuu tócó ndihi tu̱hun na̱nducú ñehe da̱ cán nu̱
    ndo̱.
  gfk-S: “Ma mu iat, mu ga tula nianga ukaia hone Jon no ut na baptais ura nunure
    mekaia ho ie. Ma ne Jon ga hinawas tano tutuno utagu.
  bmu-bmu: Iŋini jitŋememe melaim eŋgigetka Jongöreŋ kagetka keu ölŋaŋgö dop nöŋgö
    könaŋamni indela jiba naŋgöyök.
  dgz-dgz: E Dion inap singui tayawapen menan waenapan watu enamoyan amba me oit nega
    tavewa di wadiaen.
  eng-GNV: Ye sent vnto Iohn, and he bare witnesse vnto the trueth.
  zaa-NT: Lebi'i nna guthel·la' le ca enne' qui' le ru'a lo Juáan para inàba titsa'
    cą bi acerca de inte'. Làbi nna nu lí taá gutixa'a bi.
  eng-WEBSTER: Ye sent to John, and he testified to the truth.
  guh-guh: Paxamë itsamonae paitorobame tanevënëlivaisiyanijobinexa Juan jivibautisabinëmijavabelia.
    Nexata Juanpijinë xanë talivaisi, pexaniajailivaisi, tsipaeba paneitorobivijavabelia.
  bon-bon: Yoo, weene biname bine täätyepemepeye Yoane niiye ca äciseja biname bau
    me teeme mene ätecijame. Lui toraca gyene, tabe peei ne jaaitnäjepi.
  nhw-BL: Anquintitlanque tlacame ma yaca campa Juan para anquitlatzintoquilise tlen
    na, huan yaya anmechilhui catli melahuac.
  swh-ONEN: “Mlituma wajumbe kwa Yohana, naye akashuhudia juu ya kweli.
  wbi-wbi: Umue mulyasung'hile avaanhu kwa Yohani umwofughi, ghwope alyavoliike isa
    kyang'haani vwimila une.
  bba-bba: Bɛɛ i bɛɛn sɔmɔbu ɡɔrɑ Yohɑnun mi, mɑ u ɡem ɑreru di.
  eng-KJVCPB: Ye sent unto John, and he bare witness unto the truth.
  kgk-NT: Ha pene remimondokwe oho kuri João renda-py. Oporandu ramo xe-rehe, ha'e
    omombe'u-ma íxupe kwéry anhetegwa va'e.
  waj-waj: Ngia Yuvuaanaa kuaivaa rikiaaraivaara vaidiiya titooduu innasi vuduu ivo
    niiyara kua kutaivaa tuuvaa vaa ngia rikieeravai.
  cpy-cpy: Tema omaperotatya ikantakiri paerani Juan potyaantakiri ojampita-kiterini.
    Tema okaatzi ikenkithata-kota-wakinari rirori omaperotatyaa.
  ekk-PKP: Te küsisite Johanneselt minu kohta ja ta rääkis tõtt,
  mpx-mpx: “Valila gamagalau enuna ku patunal hi na Diyon Tobabitaiso elana, ge Diyon
    wasa tutunahotina i wasaan elal.
  wbp-wbp: “Nyurrurlarlunkulu-jana warrkini yilyaja nyurrurla-nyangu Jaanu Papitaji-kirlangu-kurra,
    ngulalu payurnu yangkaku Mijayaku. Nyanungurlu Jaanurlu ngulaju-jana junga yimi-ngarrurnu
    ngajulu.
  luo-luo: “Ne uoro joote ne Johana kendo osetimo neno kuom adiera.
  nhe-NT: Inquintitlanque tlacame ma yaca campa Juan para inquitlajtlanise tlen na.
    Huan yajaya inmechilhui tlen melahuac.
  aii-aii: ”ܐܲܚܬܘܿܢ ܫܘܼܕܸܪܵܘܟ݂ܘܿܢ ܠܟܸܣ ܝܘܿܚܲܢܵܢ، ܘܗ̇ܘ ܝܘܼܗܒܹܠܔ ܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ
    ܫܪܵܪܵܐ.
  esk-NT: Ilipsi tuyuqaqapsi iñuŋnik kaŋiqsiuqtuksranik John-mun Paptaaqtitchirimun,
    ilaan uqautigaasri taavrumuuna iḷumutuuruamik.
  msb-msb: “May ginsugo kamo kan Juan kag nagtestigos siya san kamatuudan manungod
    sa akon.
  cpa-NT: Ca¹ŋi³ŋøh³ hniah¹² Juan. Jøng² ca¹tsih¹ dsa² héi² jǿg³ dsøg¹² quieg¹ jní².
  dso-dso: ତମେ ଜଅନ୍‌ ଲଗେ କବର୍‌ ନେଉମନ୍‌କେ ପାଟାଇ ରଇଲାସ୍‌, ଆରି ସେ ତମ୍‌କେ ସତ୍‌ ବିସଇ ସାକି
    ଦେଲାଆଚେ ।
  meu-meu: Umui na Ioane dekena o hesiai laova, bona ia ese hereva momokani vada e
    gwauraia.
  yva-NT: Weapo vatane inta matutir ude Yohanes Pembaptis ai muno apa ayao po inaura
    kakavimbe omamo mamai dave.
  dgc-dgc: Mara entan moy ti Juan, to péngisiyasat moy diya, éy nipagtapat na dikam
    i katutuhanan a tungkul diyakén.
  zpm-NT: Haxta Juan Bautist, zeeṉe pxeeḻ to bla zha ne güeynabdiidz lo me, grëse
    miṉe rëb me lo zho ga, diidzliw.
  hix-NT: Xowaw xarha rokarymaye, owyanye. Noro hyaka okukur komo mànyahtxownà. Noro
    ryhe, yaworo xaxa rokarymaye, kekon hatà.
  sim-sim: Jir an lawe nir, karem ji mbaha ma lal ji mbashirik Jonik iri lir. Unak
    or sawenak ji misikmbahan. Urik mashi os or sawerik ji misiri oso omendinga sira.
    Hako an mbeek ma misambik fehe lar anin saunjelyakwak a hishiwa ambu nir. Hako
    os mashi os Jon anin or mbahanda mashi oson wavu jihik ji ewe nahi, ermba ermbak
    linda oson lakwa jir.
  npi-ULB: तिमीहरूले यूहन्‍नाकहाँ पठाएका छौ र उनले सत्य गवाही दिएका छन् ।
  cgc-cgc: “May mga ittaw na papadala nyo naan ki Juan daw kanen gasugid ki danen
    ta matuod parti ki yaken.
  tim-tim: Dâ ye âgâlân Yohane tu puli luâk are makmâ aikombiâ den bunŋe dondâ makyeŋgiep.
  yor-yor: “Ẹ̀yin ti ránṣẹ́ lọ sọ́dọ̀ Johanu, òun sì ti jẹ́rìí sí òtítọ́.
  wos-wos: Hanja guni nawulak duré wanguka di Jonka ye di wakwexéké. Wakwexékéndaka
    dé guniré mwi hundi wa wunika.
  emp-NTPO: Maʌ̃ awara bãrãba ẽberãrãda Borocuebari Juaʌ̃maa diabuesid̶aa mʌ̃nebemada
    iwid̶id̶amãrẽã. Maʌ̃ne idjia jarad̶ara wãrã basía.
  eng-F35: You have sent to John and he has testified to the truth.
  ind-ind: “Kalian sudah menyuruh beberapa orang pergi kepada Yohanes Pembaptis untuk
    bertanya tentang Aku. Dan semua yang Yohanes katakan tentang Aku adalah benar.
  pes-OPCB: شما افرادی را برای تحقیق نزد یحیی فرستادید، و شهادت او دربارۀ من راست
    بود.
  mpt-mpt: Sino ibo ib okok nakai dlaiba moniba Yone aa fuayemin nakae baabaiba e
    ne weng sango bain baabenebiobe.
  ssx-ssx: Ikana꞉ma꞉ Dioni pa꞉ta꞉ mandane haliweki tapaemekepate ipikana꞉ma꞉ iki pa꞉ta꞉
    mo ota꞉ hau piteleme ekina꞉ta꞉ la haleekeme.
  mkl-mkl: Iŋɛi í bɛ siɛ inɛ ŋɑ, nɔ ide iyi í fɔ si ɡɑ̃mɛm nɔu ntɔi.
  gaq-gaq: ପେଇଂ ଜହନ୍‌ନେ ଡାଗ୍ରା ଦୁତ୍ ବେପେବକେ ଆରି ମେଁ ସତ୍ ବିସୟ୍‌ରେ ସାକି ବିଃବକେ ।
  gof-RNT: “Hintte Yohaannisakko ase kiittin I tumaas markkattis.
  unx-unx: ଆପେ ଯୋହାନ୍‌ତାଃତେ ହଡ଼କକେ କୁଲ୍‍କେଦ୍‍କଆ ଆଡଃ ଇନିଃ ସାନାର୍‌ତିରେଆ ଗାୱା ଏମ୍‌କେଦାଃଏ
    ।
  gah-gah: Lekeza Zonitoka ve makó kimisilikago, keza loká imikago, eza gakó gihila
    lo utó onoimóma neve.
  lcm-lcm: Mita asok vap ane si Ioanes na kanla amalangasai animi ta tutuman.
  aer-aer: “Irlpangke, arrantherre kwenhe artwe arrpenheme yerneke nhenge John apayuthnetyeke
    atyenge-akerte, itne apetyemele apayuthneke re akenhe itneke atyenge-akerte arratyele
    ilerlenge.
  qvc-NT: Kanan qamkunaqam suqkunata kach'arqaykillapa, Jwan Shutichikuqta tapuq.
    Chaymi paypis allip kaqta noqapaq rimarqan. Manam llullakurqanchu.
  tgl-ULB: Nagpasugo kayo kay Juan, at nagpatotoo siya sa katotohanan.
  cbs-NT: Nashimanika Juan Mesíaskidi man yukatanima chanima jakidi matu yuimaki.
  xtm-NTPP: Ndaka ni ni ka tetniñu tee ni ka jikan‑tnu'u Juan ma, te ja ni ndakone'e
    Juan ma ja ndaa kúu.
  nnq-nnq: Mangweto ngantuma nhwalo kwa Yohana, na jweno ngauchalakicha ukweli.
  bao-NT: Mʉja, “Juan're jãiñarãja,” mʉja ĩi cojoupa. Cʉ̃ ca wederique pea díámacʉ̃ra
    cʉ̃ ca ĩirique nii.
  san-ORI: ଯୁଷ୍ମାଭି ର୍ୟୋହନଂ ପ୍ରତି ଲୋକେଷୁ ପ୍ରେରିତେଷୁ ସ ସତ୍ୟକଥାଯାଂ ସାକ୍ଷ୍ୟମଦଦାତ୍|
  huv-NT: Icona teajchiün mambaran niüng ajlüy Juan matüniw manguiayiw nej. Leaw nej
    tapiüng wüx xique aag ayaj naleaing.
  otn-NT: Conque gá̱ 'yɛthʉ to bá̱ ørpa̱ ra̱ nt'änni̱ ra̱ Xuua. Nu̱na̱ p'ʉya, nu̱'a̱
    te ra̱ hya̱ bá̱ ma̱, gä ma̱jua̱ni̱.
  nop-nop: Hidi Jon ninadigiŋ kaŋ adi mede biyagoŋ hinek hanindakaleguk.
  obo-NT: Na, duwon id po‑undiyon dow ki Juan no Tohodboutismu woy mooggot en iddos
    id ikahi rin moka‑atag koddi.
  cak-ENT: Y rix xitük c'a ruc'utuxic chin ri Juan Bautista pari' ri Cristo, y rija'
    xuk'alajrisaj-pe ri ketzij chivüch.
  lif-NT: ᤛᤧᤰᤂᤠᤀᤣ ᤂᤡᤏᤡ᤹ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠᤖᤥ ᤁᤢᤒᤠ᤺ᤴ ᤂᤧᤶᤛᤧ ᤁᤧᤒᤠᤱᤄᤢᤶᤛᤡᤶ ᤜᤧᤰᤁᤩᤠᤱ
    ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤂᤢᤏᤧ᤹ ᤋᤥ᤺ᤴᤍᤡ ᤐᤡᤖᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Ndá máá nú nī ntají nú ndá tēe jā ní jīcā tūhún dē Juan. De Juan chi ndāā
    nī ncāhān dē tūhun nī.
  san-TIB: ཡུཥྨཱབྷི ཪྻོཧནཾ པྲཏི ལོཀེཥུ པྲེརིཏེཥུ ས སཏྱཀཐཱཡཱཾ སཱཀྵྱམདདཱཏ྄།
  qve-NT: Qankunaqa noqamanta tapumunankupaqmi, Bautizaq Juanman runakunata kacharankichis.
    Hinaqtinmi payqa noqamanta cheqaqtapuni paykunaman willamuran.
  pao-NT: Mu mooasoo mu numu tayapu ka John nu-witu tubengakwudu. Soo John kaaheno
    mu tuukwepu.
  cbu-NT: Mishat, Wangarini nuwaa kamanirangtamta. Siy uwaa masharangus, uwsha siyaa
    itsinsaru kamanirangiya; Nuwamun kushi Apanll Ipusamarini kuschiya, tárangiya
    nuwaatsi.
  usa-usa: keráwáqá Yóáane nommá peraí-nákónôpaqa taíbaq-wayukama timáyíkaraiye. mi-káyúkámá
    Yóáanema ítama aónaraawana wemá arupú umá yauwéqma tiráiye.
  soy-soy: Nɔ pisoi Yohɑni kɛ́mɛɛ tunlɛ rɛ pikɛ́ kɛnɛ́cɑ́ɑ́ nkɔ́ kṍ, uu kɔ ɑsei
    lesɛ uu símisi.
  hui-hui: Tínaga bi lamule piagarume Yone hearia piyagola ibugua tihondo bi lamiyagoni
    henene hangu lamiya.
  amf-amf: Yedi eenaam Wanniskal ye yittsade; kidiar goninna tarjidine.
  quc-NNT: Ri alaq xtaq alaq u ta'ik che ri tat Juan. Ri xub'ij k'u ri are' chech
    alaq are qas tzij.
  dob-dob: Lowa ꞌomi toepilialealeyao ꞌaina waetunedi tai nina Yoni ꞌenaya, ga tauna
    ona ꞌaiꞌailega ꞌieonedi, ga ꞌemiya sisimana.”
  wrs-wrs: Yimba doara wolanga vivna indhanamba Yon Baptaisindam. Wo himba yemba ishunvna
    moanonoam kamom.
  mca-mca: Ekheweli'ƚ ƚ'ukiniƚii he' jukhew qu' nanfaakan kakha' Juan Bautista. Qa
    kakha'an qa yit'ijiju'ƚ kakha' yijaa'ija in ƚunyee'jkiiha.
  tzo-TZC: Ti cꞌalal oy cꞌusi laj ataquic ta jaqꞌuel ta stojol ti Juane, ti cꞌusi
    laj stacꞌboxuque, jaꞌ melel.
  mya-mya: သင်​တို့​သည်​ယော​ဟန်​၏​ထံ​သို့​စေ​တ​မန်​များ စေ​လွှတ်​ခဲ့​ကြ​၏။ သူ​သည်​သမ္မာ​တ​ရား​ဘက်
    က​သက်​သေ​ခံ​၏။-
  gng-NT: Ninbi bugbɛn là sɔn' niʼtondb San saan, nɛ u tì len' nʼbo tigbɛmɔ̀nt.
  cbi-NTPO: Juan bain ura' pamuwaave, ñulla yanu pake'meenu de-eeñu pakatu.
  ikk-NT: Ụnụ e zigụọ wẹ jẹnni Jọnụ, ọ shịagụọ ẹri wụ ezioku.
  leu-leu: “Mi fo fin na Jon e nane fo ferawai fatak.
  maz-NT: Nu'tsc'eji i̱ chäjägueji o mböcjimi 'ñe o levita o ma tsjapüji t'önü e Juan
    pje pjëtscö. Angueze o xipjiji c'ü na cjuana.
  bod-N: གཞན༌ཡང༌། ཁྱོད་རྣམས་ཀྱིས་ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་གྱི་དྲུང་དུ་མི་འགའ་ཞིག་མངགས་མྱོང༌ཞིང༌།
    ཡོ་ཧ་ནན་གྱིས་ཀྱང་བདེན་པ་ཉིད་ལ་བདེན་དཔང་བྱས་པ་ཡིན།
  tca-NT: Pema rü Cuáü̃ ya baiü̃xẽẽruü̃xü̃tawa penamugü ga perü duü̃xü̃gü na nüxü̃
    pecuáxü̃cèx ga ore ga aixcüma ixĩxü̃ ga chauchiga. Rü yema ore ga Cuáü̃ pexü̃
