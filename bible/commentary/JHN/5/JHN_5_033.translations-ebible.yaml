    Jon Bwareomaea, mana mareho na maani''i hura''a ''iniau ra ha''a-momori.'
  srp-1865: Vi poslaste k Jovanu, i posvjedoèi vam za istinu;
  agt-agt: A kumanen hapa te Hwan, te ikamuy hapa la ya nangidob ta ange kiden nagimbestigar
    tentu, a nebosag na hapa ya kakurugan tekid nga megitta teyak.
  lug-lug: “Mmwe mwatuma ababaka eri Yokaana, era ayogedde eby’amazima.
  yby-yby: Edimoya maloka wewenasida maya Jonitoka doli hikayoko wiki loka itayoko
    ga ulawa maya lo libenebo maya ne.
  heb-heb: אתם שלחתם אל יוחנן והוא העיד על האמת׃
  mpp-mpp: “Aime ngenge ngic gocne salecebabong Yoanela hikebong, yedi yowa noine
    yogo mime yegengkewec.
  apb-apb: I'omu, omu uusunge'inie mwala i'omu ka'u i saana a Jon Loto Maa'i, na nga
    taa e unue huni'omu i sulieu ngeena e to'ohuu oto.
  san-TEL: యుష్మాభి ర్యోహనం ప్రతి లోకేషు ప్రేరితేషు స సత్యకథాయాం సాక్ష్యమదదాత్|
  ben-IRV: তোমরা যোহনের কাছে লোক পাঠিয়েছ এবং তিনি সত্যের হয়ে সাক্ষ্য দিয়েছেন।
  ntu-ntu: Murde mzli kc tqatwzlr-ngrbzmu ncblo nemu kcng bade, pi-kzpwzle da angidr
    lc badr.
  pan-pan: ਤੁਸੀਂ ਲੋਕਾਂ ਨੂੰ ਯੂਹੰਨਾ ਕੋਲ ਭੇਜਿਆ ਅਤੇ ਉਸ ਨੇ ਸੱਚ ਬਾਰੇ ਗਵਾਹੀ ਦਿੱਤੀ।
  tkr-tkr: Şu Yəhyeyne k'anyaqa insanar g'axuvu, mang'veeyib qopkuna şahaadat hav'u.
  gvc-gvc: Mʉsa paina sehere Joãopʉre yʉhʉre sinitu dutina warocare. Ã jiro potocãta
    yahure tiro mʉsare.
  mwp-mwp: ‘A wara kedha, ngitha wara yangu mabaygal kulay wayamoeydhin Yoewanelpa,
    a nuydh mina kapu yangukudu kuniya madhin ngithamulpa, thabi mina yaday. Ngitha
    mina yoepathamayginga a?
  sbk-sbk: Mutumile hwa Yohana wope ahakikisizye lyoli.
  mya-JVB: သင် တို့သည် ယောဟန် ထံသို့ စေလွှတ် ကြ၏။ သူသည် သမ္မာတရား ဘက်၌ သက်သေခံ ၏။
  kgf-kgf: Ini Yohaneac muru ic tosara méli énécmigic keŋgic inéŋ ac hélawac héipuc
    wamma énézéyec.
  awb-awb: Itega wehuke Sóniba eqmaq sutowana wega aiq pútaq ehwéh iraréna néne sánsánsábé
    teríátáire.
  gdn-gdn: '@see-verse:JHN.005.032'
  nko-NT: Mlɩlawá abí sɩ́sɩ́ Yohane. Alabláa mlɩ ɔnɔkwalɩ amʋ.
  bsn-NT: Gãji quẽne, “Ĩne ñaami ‘Rotimʉorʉ̃gõrʉcʉmi’ yigʉ Dios ĩ cõar'i”, yʉre yigotibosayumi,
    Juan, masare oco rãca bautizarimasʉ. Ĩ tʉjʉre mʉa ejarẽmorimasare sẽniĩaroticõañuja
    mʉa. Quẽnaro riojo mʉare cʉdiyumi.
  pib-NT: “Gixa yokanatna yine Gwa yegi. Wale gipgujtatlu galikakpotunanu tokanchi.
  wiv-wiv: Kava miu te geria manumanu dia kene vano hulenia a Jon e ia kini tani kakava
    ni miu na kagu galanga, ia mai na kagu moge kamahi.
  reg-reg: Mwatumile ku Yohana omwene nambambalila echimali.
  mlh-mlh: Ŋoŋo minebobo sore yabebi Jondeo warebi buŋo foriinere so nonde fuŋne barariŋgaru
    mi kitiŋgaya.
  gof-ENT: «ሂንቴ ዮሃኒሳኮ ኣሴ ኪቲን ኢ ቱማስ ማርካቲስ።
  aau-aau: Sawk hakwe nonkway, paraw kokwe homkwe uwr har me Jon so mon me-ha, hyo
    ok me lonuayk e. Jon hiykwe okar-ok me-aw mesor kumay kow.
  tvk-tvk: E melele xa mutesil moletin namim xil tengan lava lapus Sion Baptis, naha
    xa xi tehit rati usil nou be reitin.
  prf-NT: Tehud kam a inutusan tenhud kánni Juan, sakay pinatunayan na en tungkul
    ten katutuhanan.
  auy-auy: Kembiwí tuwímbai tiꞌmárówasa Yóni nombó maitínkáíwaimba koáísai uwaná Yóni
    kentáféna séna éraiꞌ-waasin-iye. Kosimátíméro siyáiye.
  tbg-tbg: Ne tota vaiintinavu nititomanta vika otu Ionira ti okarara irovaro Ioniva
    ti okarara vutu kero vika tiva nimurave.
  hub-NT: Atum wina nekarattsarum shuar aina Juan akuptukuitrume, turam ni atum akupkamun
    ujakua nuka nekasaiti.
  hmo-hmo: “Umui be Ioane ena haroro ena anina do umui diba totona, emui taudia haida
    umui siaia vadaeni, bona umui lau hamaoroa momokani, Ioane ena hereva lauegu kara
    dekenai be ia maoro.
  big-big: Inugu nawili neyegi langai Yowan kaimelibekyegi nguk meiweki wezayela logo
    Yowan kaimelibokko ngago neyegi langai kozak kaiya piyeng wameik.
  gux-G: I sɔni bi niba Jan po ke o tieni kasiedi i mɔmɔni po.
  cnl-NT: Ca²³xíin²³na'³ 'nee'²³ dsa³ 'i³ ca²³tín²³ júu² quie'² Juan. Ca²³lǿn²³ dsa³
    ñi³ 'ñée². Ca²³lʉ́³ ju²dsoo³¹.
  zar-NT: Libíʼiliʼ gusö́l-laʼliʼ bönniʼ yöjnábiguequinëʼ Juan, ateʼ lë naʼ benëʼ
    ba nalí quiaʼ naca idútë li.
  kde-kde: Mwenu mwavatumile vanu kwa Yohana Nkúbatisa, nang'e nkuushuhudila chihi
    uhiu kungwamba nangu.
  ata-ata: Ia lexe anu uaꞌaloxo uasi, la anu mii vile no anu uasi. Ngingi ngepalusiꞌa
    ta mitema milai noxou Ioanesi, la anu muaꞌaloxu mii ane manina. Ia eni elemolu
    aꞌalo noxou Ioanesi sou lexe Lataua upamaulingengi.
  qvw-NT: Quiquiquicuna Juanman tapuchï caćhapäcuptiqui, rasuncätam willapäcuśhulanqui.
  nfa-nfa: Miu dhu pua mèdhi dhèu lasi pakarèi dènge Yohanis tuka sarani. Ka na peka
    lèke lula-nèti Jaꞌa ne.
  tnp-tnp: “Aupən, itəmah nəmotahli=pən rəhatəmah mɨn nətəmimi məmə okəhuvən motətəlɨg
    e nəghatiən rəha Jon, kəni in təmətəhtul pətɨgəm o nɨpəhriəniən.
  urd-urd: तुम ने युहन्ना के पास पयाम भेजा, और उसने सच्चाई की गवाही दी है।
  hot-hot: “Sêbôk ma môlô onaŋ hik Jon liŋ hathak ya ba yani bôk hanaŋ abô avanôŋ.
  mqj-NT: Mangkamokoa' ussua tau umpellambi'i Yohanes anna natulasammokoa' sitonganna
    kumua benna tappa'na'.
  rus-SYN: Вы посылали к Иоанну, и он засвидетельствовал об истине.
  mbh-mbh: “Na nomenga thomu o pake lomu tokokoere a Jon nge ako ini toko paninuonga
    ma i ritet nge tho na ile ritetong aken i nunganga.
  bdd-bdd: Loheyainaina mwalona tohalewasa tupwadi ꞌoina wahesumanediya, sanina Yoni.
    Ta gwae moisa ꞌiꞌebwaediya ta ꞌoimiya wete sihepwaila bwaibwaina.”
  cbt-NTPO: I'hua piyapi'sa' a'parama' Coansha natanacaiso marë'. ‘Co caso' Cristocohuë'.
    Inaso' Cristo, Yosëri a'paimarinso',’ itërin. No'tëquën naporin.
  srn-NT: Un ben seni aksi Yohanes èn a ben ferteri un san tru.
  cta-NT: Cua nda ma̱ msu nu ndyaa slo nu Juan biꞌ, loꞌo chañi chaꞌ nu nchcuiꞌ Juan
    loꞌo msu biꞌ cuentya jnaꞌ.
  bqc-SIM: Baa ápiↄ, a gbɛ̃́ↄ zĩ̀ Zãawa, ↄ̃ à sĩana'òɛ́.
  tcz-CHONGTHU: Chuleh nanghon John Baptist henga thu kholtoh dingin mi nasol'un,
    chuleh aman kachung chang thu dihtah chu ahettoh sahtai.
  mar-mar: तुम्ही योहानाकडे पाठवून विचारले व त्याने सत्याविषयी साक्ष दिली.
  snp-snp: Linate ya wenena Yoni nedo gilifi melato uti loga o edato, ka ona kula
    lo oloto melaima ne.
  isl-isl: '@see-verse:JHN.005.032'
  spy-NT: '!Kyōōyooktē ꞉akweek biiko kuba wōlēē mii ꞉Yoowaana ānkiikumwoowook ng''aleek
    chēbo man kurubta keey āk anii.'
  xnn-xnn: Wadada nan inbaayo ay inmey ken Juan et inbagana nan tet-ewa ay maipanggep
    ken sak-en.
  mwe-mwe: Mmanganyanji nshikwaatumanga bhantenga kwa a Yowana, na bhalabho gubhakong'ondele
    ga kweli.
  tte-tte: Kaiwena beyabeyana tomo tupwali, bwaimwa topwaoli yo Palisiyao, kwayawasali
    silau Yoni Toyababitaiso koina yo saugana Yoni wasagu iwalowen iwalo yawasosi
    kolili.
  tcs-tcs: Yupla dem Zuwislida i bin sane ol spai go po lisen po Zon ane da tok em
    spikbaut mi i bin trutok.
  hlt-THB: Nangmih ing Johan a venna thlang tyi u tiksaw anih ing awitak dyihthing
    ce dyihpyi hy.
  soq-soq: Do Ion Babatutu ne umanana ulaipa mampe benemaleidio e apana isiwa waaubamolano
    me mampe antone benema ema etane wimone e dialeieno etalana.
  qub-qub: «Pï cashätapis musyanayquipaj gamcunaga cachashcanqui bautisaj Juanman
    tapucojmi. Paypis nogapäga rasunpa cajtami willashurayqui.
  att-att: “Á sikayu, jinok naw yù ira mangiyabbû kâ Kuan ta meyannung nikán, á kuruk
    gapay yù kinagi ni Kuan.
  bki-bki: Ninei be Jone Baruei nei, napano beamu, kamiu kumituvan iliano ba banio,
    kamiu kubika jum̃abe ka kiniou eaio, naruei naio berial vite nonovio be riano
    bo ban kamiu.
  bqp-bqp: Bee ákↄ̃nↄ, a gbɛ̃nↄ zĩ̀ Yahayaa, akũ à yãpura òárɛ.
  mcp-mcp: Bɨ á kənd buud wə́ Yuánɛs, nyə á shí ntâg bwiiŋg bɨ́ bʉ́bə́lɛ́ waamə̂.
  hat-hat: Nou te voye moun bò kot Jan. Li te di nou verite a jan l' ye a.
  npl-NT: Nomejwah ononkintitlankeh sikimeh tlakah makitlajtlanitih n Juan akin ye,
    iwa ye okijto tlan milák de Ne.
  bgg-bgg: Jon ne jia ro, nathek hanyie è aishii muaphothek thoh ge, ai è izai pha
    chiang shii yao.
  eng-TCENT: You have sent to John, and he has testified to the truth.
  eng-BSB: You have sent to John, and he has testified to the truth.
  cpu-NT: Omaperovetatya iñaaventakena Juan potyaantantakariranki irosampitakiteri.
    Tema okaratzi ikinkithatakotavakenari omaperotatya.
  san-ASM: যুষ্মাভি ৰ্যোহনং প্ৰতি লোকেষু প্ৰেৰিতেষু স সত্যকথাযাং সাক্ষ্যমদদাৎ|
  tac-NT: '''Lige ''émika júlale jaré rió Juani rukéniliga chieti ko ne, ''lige Juánika
    tabilé ''yégiga ruwile.'
  eng-WEBPB: You have sent to John, and he has testified to the truth.
  gfk-H: “Ma muat at, muat ga tula nianga ukaia ta Ioanes no tena bapitaiso wara nunurei
    makaia tana. Ma Ioanes ga hasahesa tano tutun utagu.
  viv-viv: Kadu Yoni againe kaliva waꞋiveninisedi be Iya faꞋikuya gavaimi gigahe-ma
    hivenuwaꞋatami, ada bana Yoni yana hawavemogatala inubaku faꞋina au velemoꞋena.
  yao-yao: Ŵanyamwe mwalajisye ŵantenga ku che Yohana Ŵakubatisya, ni umboni wasasile
    nkati une uli usyene.
  tgp-tgp: Kamim ka r̃ule na tamlohi la vano isan John moiso, ale enia mo vereuli
    na retivarar̃uhu mataku isara,
  auc-NT: Mïnitö botö ïmotedö ante, Æbänö cæcää, ante ëñencæte ante Wäö në æpæ̈në
    guidönongä weca wadäni ïnänite da godömïnitapa. Ayæ̈ Wäö mänïnäni ïnänite botö
    ïmotedö ante nö apæ̈necä ëñënänitapa.
  kbc-NT: Akamaɡ̶akaamitiwaji iiɡ̶eni oko moige João. Odaa João jeɡ̶eetiogi niɡ̶ica
    anewi.
  bmh-bmh: '@see-verse:JHN.005.032'
  ctu-BL: Jatetla tsa' la' choco majlel winicob ba'an Juan. Tsi' yʌc'ʌyon ti cʌjñel.
  meq-meq: Ka slərum ndo hay ka təv i Yuhana ada kə tsikakum wu nakə deɗek eye.
  noa-H: Pãrau Juan haar hõor pʌ̈ijierramgui hajim, hiita Hẽwandamau pʌ̈iju haajerrá
    ha k'ap jëeumk'ĩir. Magbaawai hirua, hí chan har k'abam, hãb hi hẽudee hurumta
    haruugui hajim, mʌ higwia. Hichdëu mag pãrag jaaupʌ̈itarr chadcha hajimgui hajim.
  alp-NT: Imi ulake tamata loko Yohanese maka baptise leke lene ilepare peneka, kai
    ilepae nkenale kena Aure ete imi peneka.
  san-VEL: yu.smaabhi ryohana.m prati loke.su prerite.su sa satyakathaayaa.m saak.syamadadaat|
  kbq-kbq: Tamagra Joninte vahe huzmantage'za ome antahi'nazana, Joni'a tamage nanekege
    huzmasmi'ne.
  kbh-kbh: Ts̈ëngaftanga ínÿenga s̈mojanichamó ats̈biama Juan jatjayama; y nts̈amo
    cha tcmojauyancá ndegombre endmëna.
  ron-LSB: Tu ai trimis la Ioan și el a mărturisit adevărul.
  pon-pon: Komail me ilakilan Ioanej, I ari me kadede melel.
  nhe-BL: Inquintitlanque tlacame ma yaca campa Juan para inquitlajtlanise tlen na.
    Huan yajaya inmechilhui tlen melahuac.
  sps-sps: Ami te jiats ra naa na vainy tsumi ten Jon a Tsoiny Fapeenan ma nongoiny
    arin vegiau tsunia, ana ayei tsutsun of Vatuanyo sa tsue pokaa iny a mana Vanyo.
  wnc-wnc: “Tupa ginda aminu kundu Jonde yanipewa kuking. Yanipewa kuke natawawa nae
    wamu siakan taknga Jonda yakapan natapbing.
  bus-bus: Baa apinↄ, a gbɛ̃nↄ zĩ̀ Yaayaa, ben à yãpuraa òare.
  gub-BL: Amo 'ar mehe pemono kar amo awa Zuàw pe pe wà. — Pepuranu peho Zuàw rehe
    pe nehe, peze wanupe. A'e rupi a'e awa oho ipyr wà, hehe upuranu pà wà. — Aipo
    Zezuz Tupàn ta'yr romo hekon a'e, aipo Zaneruwihawete Zanepyro har romo hekon
    a'e, i'i izupe wà. — He'e, i'i wanupe a'e. Azeharomoete Zuàw ze'eg a'e.
  imo-imo: Enoni iye mare Jon molorumuna paio ningo liko munduringi wali yuni na molopo
    tero mele paimbo nimbe tirimu.
  boj-boj: “Niŋgi na tamo qudei qariŋnjrnab Jon aqaq gilnabqa a anjam bole ubtosiq
    minjroqnej.
  eng-DRA: You sent to John, and he gave testimony to the truth.
  knf-knf: Nayil bañaaŋ du *Yowan, kë aţupan uko unwooŋ manjoonan ţi uko wi naan.
  san-KHM: យុឞ្មាភិ រ្យោហនំ ប្រតិ លោកេឞុ ប្រេរិតេឞុ ស សត្យកថាយាំ សាក្ឞ្យមទទាត៑។
  arn-NT: Eymün werküymün ta che tañi ramtumengeael ta Juan, fey kisu ñi llowdunguel
    fey ta rüf dungu.
  zas-NT: Lëjt guxhaal bén bignabdiidx ree loj Waj, abiꞌ laaman ganax ni diidxli gunaman.
  ken-NT: Bǎtò nyaka bo ntá Jɔ̌n bɛ mámbɛp yi ángati bhe ɛ̌ti ya, nɛ aghati bhe
    ɛnyɨŋ ɛnɛ́ ɛchi tɛtɛp.
