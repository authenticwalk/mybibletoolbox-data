  yom-yom: Bila zithangu zinkaka mbasi yi Pfumu yiba kulukanga mu buindiayi nikunanga
    nlangu. Woso wuba mutu wutheti mu kukiloza mu buindi, nlangubu wunikunu, niandi
    wumbeluka boso buididi kimbevo kiandi.]
  san-SIN: යතෝ විශේෂකාලේ තස්‍ය සරසෝ වාරි ස්වර්ගීයදූත ඒත්‍යාකම්පයත් තත්කීලාලකම්පනාත්
    පරං යඃ කශ්චිද් රෝගී ප්‍රථමං පානීයමවාරෝහත් ස ඒව තත්ක්‍ෂණාද් රෝගමුක්තෝ(අ)භවත්|
  yut-yut: '@see-verse:JHN.005.003'
  grc-BYZ: ἄγγελος γὰρ κατὰ καιρὸν κατέβαινεν ἐν τῇ κολυμβήθρᾳ, καὶ ἐταράσσετο τὸ
    ὕδωρ· ὁ οὖν πρῶτος ἐμβὰς μετὰ τὴν ταραχὴν τοῦ ὕδατος ὑγιὴς ἐγίνετο ᾧ δήποτε κατείχετο
    νοσήματι.
  cpc-NT: 'Tima ikantaitzi: Jinatzi ipokapiintzi maninkariiti ijyiwaatakairo jiñaa,
    intzimirika itanatyaawoni impiinkaatantyaawo jiñaa ojyiwaata, aritaki ishintsitanai
    imantsiyawaitzi.'
  nhg-NT: '@see-verse:JHN.005.003'
  nya-nya: Pakuti nthawi zina mngelo wa Ambuye ankatsikira mʼdziwemo nʼkuvundula madziwo.
    Woyamba kulowamo madzi atavundulidwa, ankachira ngakhale akhale ndi nthenda yanji.
  ngu-NT: pampa san ajsiya on tiempo ijcuac se ilhuicactequitquetl temohuaya ne ijtic
    campa naltilo niman quinelohuaya on atl. Quemaj on yejhuan achtopa calaquiya ne
    ijtic on atl pajtiya masqui san catlejhua cualolistli quipiaya.
  kup-kup: Met parum pot toohavoz kapot epat hez, met porah karah Amipuz enzolip kohat
    iv havë povok soohan iv haveo rev revimar el meohan aban tairap garos ravat kohat
    havevok lokat sooh-pop tin ravooh.]
  jid-jid: U maleku Bachi ata grji hi nda hi cu maa ni nton bari, u ndji wa a guci
    sa za ni maa ni nton wa maa si cu'a, ani fe don ni ko bi lilo riame wa ata lo'a.
  gmv-GGM: Isi isi woode Goda kiitanchay hathan woodhidi hatha qaththes. haththa qathafe
    kaldi koyrottdi hathan gelizza hargganchay bena sakiza ay hrggefekka paxes.
  ssg-ssg: Hina taun tel engel ti Haeu mos hapixe tehu kan ape na tel tinun i soh
    hani he tehu kan ti i pixepix tutuen, tetel ien i ewi.
  zpo-NT: Nkambaz re xaa gorna yiid mandad cheen Dios kun nis leen tank, nu loka xaa
    yilotlaka nzeeb leen tank gakwen xaa lo yalyizh kwaan nzak xaa.
  poy-poy: toziya lihoka lya Mlungu kulawa kwa Mtuwa kila mala pakiza na kugatimbula
    mashi. Mlweri gwa kwanja kwingira mumashi pagatimbuka kaponiziwa.
  qwh-NT: Porqui une unellatayanmi juc anjel sielupita urämur, yacuta cuyurcatseq.
    Tse öram punta yecoq caqqa ima qeshyapitapis cachacäreq.˼
  gaw-gaw: Haen laala engel nug le amup̱a na, le amu uḏalṯom. Le uḏala male amu, aria
    danab aun nug tatam anuqa lep̱a noṯom amu nug oḏe nuhig aṯemutai ele amu haen
    agup̱a nug ena daaṯom.]
  nca-nca: (-)
  zpz-NTPP: Zeꞌ nguaa rbez dey gun gul gul yet tub anc ni Ñgyoozh nu rcueñ suy nis
    ni gyel zeꞌ, gun yu rat nu gyicy gan nu gyet loñ loga la, ornu rcueñ ñii, orzeꞌ
    yu zeꞌ gyac yu ni cualcyer la güii nu ricy cup yu.
  mkj-mkj: Pwa epwi anjoau sohnloang in Koaunno kin indihdohng in loapin pillo pwa
    en kamwoakidihda. Doari, nehn anjoauwo ma loapin pillo kin mwoakidda, emen ma
    pispisla loaloa oh mijoa, ioar ih ma pirin mwehula jang joangoan johmwehuwo ma
    ih anki.]
  zac-NT: Rniꞌi raiꞌ ridë tubi ianglë laꞌni tanquë parë rníꞌbiꞌ nisë. Primërë nariutë́
    laꞌni nisë despuësë lëꞌë ianglë bëniꞌbi nisë, guëáquëll de cualquier galguidzë.
  kyg-kyg: Goti enisole vekaꞌamoꞌmo mago afinaꞌmo emineno ani ani kotuteꞌmo ame aliꞌnigeno
    kanage kanage huꞌnigeꞌapaeꞌmo aeno apakaseno ani kotupiꞌmo hogoteno lamiꞌniya
    vekamo na agufa kaitaꞌmo hauꞌnifi alino hageno ateꞌnigeno afaꞌa maiꞌniye.
  kmk-kmk: ta nu udum na umoy dit anghel Apudyus galibyawon dit danum ot sadit makauna’n
    umoy manlabbung sit manggalibyawana kumiya dit sakit na.]
  cao-NT: '@see-verse:JHN.005.003'
  bbr-bbr: Ak kiro keseriäi, owon, karar muti karar muti Anut Näwäu nukan sarau eitek
    kiro an unik uru nonuk, an amuk irirnuk, aparia, inok sip ro amke kiro an opok
    nonuk, kon sip manai.]
  inb-inb: Atun Taita Diuspa anjil, diul diulpi urai­ku­muspa, chi iakuta kuiu­chi­dur
    karka. Iaku kuiu­chi­uraka, mai­kan ñugpa iakuma iai­kugka ima unguipas ambi­riska­sik
    kida­dur karka.]
  hrv-hrv: 'Anđeo bi Gospodnji, naime, silazio od vremena do vremena u ribnjak i pokrenuo
    vodu: tko bi prvi ušao pošto je voda izbila, ozdravio bi makar bolovao od bilo
    kakve bolesti.'
  box-NT: Lé bìo á pɔ̃̀nna ɓúi, à le Dónbeenì wáayi tonkaro ɓuee bùcán mu.
    Ká a vánváro na zon mu yi ho yahó, hàrí mu wé vã́mú lée vã́mú tò
    à o ò pá wa.]
  ote-NT: Ngueꞌa̱ ja ra ora mi ca̱ini ꞌnará ɛnxɛ Ajua̱ ja ra mothe pa mi ua̱ntꞌa ra
    dehe. Ne nuꞌa̱ tóꞌo rá mʉdi mi cʉtꞌa mbo ra dehe ora dra hua̱ntꞌi, núꞌá̱ go gueꞌa̱
    mi ña̱ni de nuꞌa̱raza ra hñeni mi pɛꞌtsi.
  wnu-wnu: Qen qei Qenu munon enger der ya weib isa ya qorogot deara gab munon ger
    wonou gigit isub ya weib isiner eng toar waga iua igurei).
  zam-NT: Tac thìb angl ndryo' le'n bé' no ndlyàa angl loo bé' cad pól no ncuin angl
    nít. No mèn yíiz co' nerleque' ndlyàa le'n níta láth ngüin nít, ndxac mèna loo
    chol yíiz co' mque no mèna.
  zyp-NT: Ma tuiching cawh vaiming sahlo tah a calawhsah tei he ka, ma tui a calawh
    ning tei a chunglang a zythlah tawpaw he cawh zehapaw a sawnah a cangpaw hmai
    tah dangnah aa hmuh tei.
  sey-NT: Ja̱rona teꞌe mañaseꞌe hui̱ñaëpi cajeni ocore tuꞌequëna, ñani duꞌru duꞌisiquëpi
    ja̱ jeteyoꞌje coꞌyaye paꞌiji, coa siꞌa ju̱ꞌi dahuë hueꞌequëje̱.
  nvm-nvm: Ijefuon maiji Godon anera iji bu tavan kafokafo do ijia ari dab kativ.
    Regavo e adagin erar fu amur migegare do iji fu katime areke fu ijia arime una
    ajiekma e iji adam fuon irerag fu abeno iji fuka migegare barek.
  mps-mps: Me sogo deli sogo Godigo dagalude sę ebo ensel mobo bidi me deli te ąį
    tomoba dulama, tama te ąį te ensel bidigo memenege ilai. Te ąį memenege silai
    digi, tama niwai bidi me deli polasa ąįba dulali bidi da, te bidigo gasi polo
    silai.)
  pab-NT: Haiya xowaka anjo exoita hoka one watyalita. Hatyo najikinita xala hotohare
    xamani exoa exaiya hoka kinatereheta.
  llg-llg: Huu laꞌi-laꞌi esa, Lamatuak ata nusa-soda nala leni oe dale leu, fo tao
    oe nakababalek. Basa ndia, na, see maso nakahuluk neni oe ndia dalek neu, na,
    ndia ndia hai neme ndia hedin mai.]
  kyf-kyf: -We ka gbʋ -wa, bhla tɔlʋa nya, 'anzɩ sibhlia wee 'nyu lʋ la, 'ɩn we zuklua
    we 'klʋ. 'Ɩn -ɔ -ka -mɔ -bho tɩa, guo gu -we -ka ɔ -yɔ -mɩ, 'ɩn ɔ pʋa.]
  tpi-tpi: '@see-verse:JHN.005.003'
  mih-NT: Vatyi iyo saha, noo minoo ángel ndya pila cuan ta zacanda si ndutya, ta
    zɨquɨ yoo ra cua quɨhvɨ si ndutya cuan sa xihna ñi, yucuan cuu ra cua nduvaha,
    ñaa ndɨhɨ cuii ca cuehe cuhu ra.
  qvh-NT: '[Saychömi paycuna shuyaraycäyargan ciëlupita ángil urarcamur yacuta cuyusipänanpä.
    Yacuta cuyurcasiptinna maygan gueshyagpis puntata yacuman yaycog cäga aliyashgana
    yargamog.]'
  kms-kms: '@see-verse:JHN.005.003'
  agn-agn: tenged teta tataboan tang anghil tang Dios ig pagkalo-kalo tang wi. Ang
    ma-kaw ang tomogbo ong wi mga matapos ang kalo-kalon tang anghil ay mago-ya ono
    maski onopay masit na.]
  nhi-NT: pues san quemanian se iluicactlatitlantli oualtimouaya icah in atl uan ocolinaya,
    uan naquin achtoh opancalaquia itich in atl ihcuac opeuaya molinia, opahtia de
    tlensa cocolistli tlen ocpiaya.]
  ttc-NT: Komo atqet jun ángel derepent nkyaqul tuj te a' b'ix njaw tuq tyak'u' te
    a', b'ix te tb'ay xjal aj nqex tuq tuj te a' oj tjaw yak'un, ntons nb'antik tuq
    b'eyx alchaqkyetz tyab'il.
  dan-1931: '[Thi på visse Tider for en Engel ned i Dammen og oprørte Vandet. Den,
    som da, efter at Vandet var blevet oprørt, steg først ned, blev rask, hvilken
    Sygdom han end led af.]* { [*De indklammede Ord i V. 3-4 mangle i de vigtigste
    Håndskrifter og ældste Oversættelser og synes at være en senere Tilføjelse.] }'
  kwj-kwj: Hinde wowani, gisi fweleki Apukolaka i ensel rito sikani o fwanjuwei ki
    raisini hakweitakweiwani imbikiꞌembekindau. Wondawa metengei naha o fwa we ki
    raino hima ri, hahungo rihi ti kipe ri ai wosino.]
  kze-kze: moórá-mora-tawai kwíyómpakewaima nompímbá kumúwana nonkómá píví'namae kúwana
    aiva'á nompímbá kumúwaimba áí'a éránkaraiye.]
  mpj-mpj: '@see-verse:JHN.005.003'
  lbk-lbk: Tay mammamingsan yangkhay ay khomwab is kaposong nan anghel nan Apo ay
    en mangipagkhiwa isnan chanom. Et nan masasakit ay mang-ona ay omey is kadchanom
    kakwasan nan enkhiwwana, et khomawis nan am-in ay sakitna.)
  mto-NT: ku̱x veꞌemeꞌe je̱ jayu vyinmaaydi je̱ts toꞌma jatyeꞌe toꞌk je̱ ángeles vyáñu̱k
    yꞌijt joma veꞌe je̱ na̱a̱j naaꞌpá̱ts je̱tseꞌe du̱jepu̱tsyo̱ꞌo̱y je̱ na̱a̱j. Veꞌem
    tseꞌe vyinmaaydi je̱ts pa̱n pa̱neꞌe mutooꞌva̱jkp ta̱jkip je̱m na̱jo̱o̱tm ku veꞌe
    tu̱jyepu̱tsyo̱ꞌo̱y vyeꞌna, jo̱tka̱daakp tseꞌe, jyatipaꞌama veꞌe du̱ma̱a̱da.
  bzh-bzh: In Mehöböp yi angër ti neluḳ ya nġaggee sënë buk ti ti meneggee loḳ.
    Lob ggeesën nemaya log mehöti sën pevis meduḳ na namuġin lo, og yi niraḳsën
    rëḳ nama na pevis.]
  guj-2017: (કેમ કે કોઈ કોઈ સમયે એક દૂત તે કૂંડમાં ઊતરીને પાણીને હલાવતો હતો; પાણી
    હલાવ્યાં પછી જે કોઈ પહેલો તેમાં ઊતરતો, તેને જે કંઈ રોગ હોય તેથી તે રોગી સાજો થતો.)
  jvn-NT: Awit ènèng wantyiné mulékat medun ngobahké banyuné. Nèk banyuné obah, sapa
    sing nyemplung ndisik ya bakal mari, ora perduli apa larané.
  byr-byr: Pɨgaaꞌ, pɨgaaꞌ aalyavɨ Sɨgunyavɨdaasai Naangere mamaayai ejelɨyai walaabɨna
    yaka aalyaꞌ gɨnyɨwanna. Sara gɨnyɨwanna kyaꞌ sagaaꞌ sɨnnawɨnyai nalaavɨnakei aalya
    sɨnaapwipulyavɨ yarai walaawɨna, yɨthaa, maamɨdaryai yɨmaꞌnakelyɨ.
  ian-ian: Nat njɨmbla God wandɨ maa ensel ngumba ndandɨ maa ngu biyalɨndɨ, vɨlaa
    tak wan ngu wuleigiyaa nyan kwo lɨgiyandɨ. Yelogwen ngɨlɨgiyandɨ.
  hun-hun: 'Mert időnként angyal szállt a tóra, és felkavarta a vizet: aki pedig először
    lépett bele a víz felkavarása után, meggyógyult, akármilyen betegségben volt.'
  mcf-NT: —“Nuquin Papan abi yacnoshon uaid mayan bëdan tëccuascaid acten abia mentoadquid
    bëdanquid,” quedeneque. Tëccuascaic ma chobono —quiash cainec tabadpondash.
  kjs-kjs: Go puma Gote-na ensel medame no ipa le-para puma kodobaoma mo ipa ma-lewa
    lewa mapaasa. Go palia rabu ali medame abala no lewa piade ipa le-para kodobaliare
    nipuna yaina dia yaalia.
  mni-mni: Maramdi marak marakta Mapu Ibungogi dut amana kumtharaktuna ising adu leng-halli
    aduga ising adu lenglingeida pukhri aduda i-han hanna kumthaba mi aduda leiramba
    leina ama hekta oirabasu pharammi.]
  yad-NT: Ravicha̱da ji̱ta daryaju̱ sarunda, variryundamutiy su̱musasara Ju̱denu tuunu
    vichi̱, sa̱tidye daputusaja̱tanirya janá̱jyomu vichara ja̱a̱. Jdiva̱jnuvay tenu
    ni̱tiy jo̱ta̱da musa̱da ja̱a̱mu, radaputusaja̱jadamu, sami̱sa̱da ji̱ta varicha̱ra̱ju̱
    yidiva̱jadamusiy.
  mxb-NT: Dá chi̱ ndá ndi kúu náxino̱ iin ángel dáka̱ndá na̱ no̱ó ta̱kui̱í ñoó, ta
    na̱ mií no̱ó kasaa dáke̱ta mií tá kandá ta̱kui̱í ñoó, ta kúú nduva̱ꞌa va na noo̱
    ndi ndáa mií vá kueꞌe̱ ndóꞌo na.
  pon-2006A: Pwehki ekei ahnsou tohnleng en Kaun-o kin ketididohng nin lepin leho
    oh kamwakidada. Eri, ni ahnsou me lepin leho pahn mwekidida, mehmen me tiengidi
    loale mahs, iei ih me pahn mwahula sang soangen soumwahu me mie reh.]
  maq-NT: ta jiya hora jiya hora ne, finiya nandan ta ngu ángel ne, vijne tsiniya
    nandan jan. Sehe cha xi tjun cuisehen ne, marqui rë tsëhë chíhin xi má rë.
  hto-hto: Daɨí úiñotiaɨoɨ mei dáruinarie Juzíñamui abɨ ímɨe ana billano jaɨnoi bagótafɨredeza.
    Bagota mei nanoide come jáɨnoimo ana jáidɨmɨe, ie ɨrárenamona ja jíllobicaifɨrede.
  por-BRBSL: for um anjo desceu em certos momentos para dentro da piscina e agitou
    a água. Quem pisou primeiro após a agitação da água foi curado de qualquer doença
    que tivesse.
  ces-NKB: Občas totiž sestupoval do rybníka anděl a vířil vodu a ten, kdo po tom
    zvíření vody do [ní] vstoupil první, býval uzdraven, ať měl jakoukoli nemoc.
  cui-cui: Tsipei ichacuitha tsaibi matatsunpin patopeiqueiba barapo mene fetiyotha
    xua peitaboco wetsica pona. Barapo matatsunpin mene najirababa exana barapo mene
    fetiyo. Pon copiya maxʉ cayatsi mene beya xua baxota cuaranotatsi, bapoxonae axaibi
    exainchi.
  boj-2014: Bati qudei Tamo Koba aqa laŋ aŋgro ya kuru miligiq aiyoqnsiqa ya enteqnaqa
    anŋiloqnej. Ya anŋiloqnimqa tamo a namo yaq aiqas qaji aqa ma koboqas. Utru deqa
    naŋgi ya anŋilqajqa tariŋoqneb.
  eri-eri: '@see-verse:JHN.005.003'
  wiu-wiu: Padepete-kiti Akolaline edelo ago ue muke ketipea nokale ue bua bua okala
    toka. Nitikalepa uele namolo takoa pome pitikagopa one tanele epetekakale latoa
    pekeneya.
  cth-cth: Bangkongtetpawiteh a tue a pha navah, kalvantami ni tuikamuem dawk a cei
    teh a kâhuet sak. Hottelah tui a kâhuet hnukkhu hmaloe poung lah ka kâphum e ni
    atak dawk kaawm e patawnae pueng damnae a hmu.
  mti-mti: (-)
  pad-NT: Ni-mahi hahavi kitxokitxoki ida paha. Deus ibavi kaija'arini vania binakitxokitxoja
    ida paha. Paha kitxokitxoni kamahini aki'dafafoni'imidiaki ida ija'ari kavamoniki
    hoarani, aihota'ihi.
  twi-twi: Nea ɛte ne sɛ, sɛ ɔbɔfo no fono nsu no wie a, ɔyarefo a obedi kan atɔ mu
    no nya ayaresa.
  hlt-hlt: Saivai ah puencawn ha pawk atah tuibuem a hinghuen sak. Tuibuem a hinghuen
    vaengah aka cungpung lamhma tah hoeih.
  tbz-SIM: kɛ yɛ̃́ Kuyie ntɔ̃nnì mɑrì do ɔ̃ɔ̃ cútɛ́nímɛ̀ kɛ́nɑmpɛ mɛniɛ nkòo muɔnti
    wèè niitɛ́ kɛ tɑ, wèe miɛtɛ́, bɑ́ kòo mɔ mmùù mɔmmú botí.]
  san-GUJ: યતો વિશેષકાલે તસ્ય સરસો વારિ સ્વર્ગીયદૂત એત્યાકમ્પયત્ તત્કીલાલકમ્પનાત્
    પરં યઃ કશ્ચિદ્ રોગી પ્રથમં પાનીયમવારોહત્ સ એવ તત્ક્ષણાદ્ રોગમુક્તોઽભવત્|
  amx-amx: '@see-verse:JHN.005.003'
  ake-NT: apʉne pʉra ɨsipɨkɨrɨ Papa inserʉʉi u'tɨ iku'pɨ mʉre'pʉ ka', mɨrɨpan uya
    tuna sokousokouma. Takuru'kenan si wapiya tʉutɨsen iku'pɨ mʉre'pʉ ka' iyesokousokouma'pʉ
    tʉpo usepi'tɨpɨtʉ'pʉ ti'tui' pʉra rɨ teparan kon pe te'sen apai.)
  qvn-NT: '[Chay gochranyamanga juc angelmi jana pachapita aywachrämug. Jinarcurmi
    yacuta cuyuchig. Nätan chayman naupata jegarpugmi nä yacu cuyuyta usharuptinga
    cuticag ima-ayga gueshyapitas.]'
  tku-NT: Makatunu' ixquīyujāchi chā'tin ángel. Ū'tza' ixsakā'lī xcān. Tī pūla ixtojō
    nac xcān, a'cxni' ixtasakā'lī, xla' palaj tunca ixtzeyan catūhuālh ta'jatat.
  bjk-bjk: '@see-verse:JHN.005.003'
  msy-2020: '@see-verse:JHN.005.003'
  bpr-bpr: Du slaan nun satu kasaligan i Dwata gal tufa salu di lanaw ayé, na snambugan
    i éél. Na di kafnge i kasaligan smambug, nè i guna falnab, yé mgulê balù dét i
    tdukan.
