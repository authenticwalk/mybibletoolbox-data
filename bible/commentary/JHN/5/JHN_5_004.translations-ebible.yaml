  dww-dww: Taudi awai rabana da upa sibo yai burukwakwakwana.
  nif-nif: '@see-verse:JHN.005.003'
  twi-ASANTE: Deɛ ɛteɛ ne sɛ, sɛ ɔbɔfoɔ no hono nsuo no wie a, ɔyarefoɔ a ɔbɛdi ɛkan
