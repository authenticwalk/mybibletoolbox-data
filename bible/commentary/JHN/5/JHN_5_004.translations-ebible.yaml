    na to''ia.'
  srp-1865: Jer anðeo Gospodnji silažaše u odreðeno vrijeme u banju i muæaše vodu;
    i koji najprije ulažaše pošto se zamuti voda, ozdravljaše, makar kakva bolest
    da je na njemu.
  agt-agt: te itta kan ya anghel na Namaratu nga umange la umange mangpahehit ta danumen.
    A ya imunnanen kan nga sumabbung ta nepaghehit na danumen a yen kan ya magmappya
    ta takit na.
  lug-lug: Kubanga bwe waayitangawo ekiseera malayika wa Mukama n’ajja n’atabula amazzi
    ago, era omuntu eyasookanga okukka mu kidiba ng’amazzi gaakatabulwa, ng’awonyezebwa.
  yby-yby: Sakiya ujapa iki minikaka ayoko, no maya le yeiwa yeima etibo onawaloya
    okanaki we makolimo lemeko no maya le momoga okaiyoko ada satomo noku jibo we
    maya sainala haka letiye liki elikiki aya nolo maya ujapa iki minikaka ae.]
  heb-heb: כי מלאך ירד במועדו אל הברכה וירעש את מימיה והיה הירד ראשון אל תוכה אחרי
    התגעשו המים הוא נרפא מכל מחלה אשר דבקה בו׃
  mpp-mpp: I yangucte, dameng gocna Sugucnele angelo monicti misa iwa kwesicaigac.
    Kwesime misa yogo uc fific aime, monic ye molickelu misawa haudaicte, ye hucine
    sasawa miyac aiyackedaicte.]
  san-TEL: యతో విశేషకాలే తస్య సరసో వారి స్వర్గీయదూత ఏత్యాకమ్పయత్ తత్కీలాలకమ్పనాత్
    పరం యః కశ్చిద్ రోగీ ప్రథమం పానీయమవారోహత్ స ఏవ తత్క్షణాద్ రోగముక్తోఽభవత్|
  ben-IRV: '[তারা জলকম্পনের অপেক্ষায় থাকত। কারণ বিশেষ বিশেষ দিনের ঐ পুকুরে প্রভুর
    এক দূত নেমে আসতেন ও জল কম্পন করতেন; সেই জলকম্পের পরে যে কেউ প্রথমে জলে নামত তার
    যে কোন রোগ হোক সে ভালো হয়ে যেতো।]'
  ntu-ntu: Murde kzdung mzli enjrl ne Gct nalvcom, x sc tqkapulzpem mz lue. Mzli kc
