    idauidau unai bamona dekenai idia namo.
  big-big: Kang nayengki purik Yemizibekki angela nakko kanda kaibek urukang kelemi.
    Logo yombanu kaibek urukang mizi ngizige panga kaibekke were kiliyabok kemegeme
    pugu mizi pumokka yeik si.
  gux-G: Kelima li den pia ya yognu ke maleki den yi jiidi ki gbidi mi ñima; yua
