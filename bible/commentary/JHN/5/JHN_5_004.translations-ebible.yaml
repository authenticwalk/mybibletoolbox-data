  cbt-NTPO: '@see-verse:JHN.005.003'
  srn-NT: Bika wanwan leisi wan engel fu Masra ben e saka kon na ini a watra, dan
    a watra ben e sek'seki. A fosi sma di ben saka go ini a watra te a sek'seki, ben
    e kon betre, awinsi sortu siki a ben abi.
  cta-NT: Nda tiꞌ nguꞌ quichi̱ biꞌ, chaꞌ tyijyuꞌ ndacui cuayáꞌ ti ndaꞌya sca xca̱
    jiꞌi̱ ycuiꞌ Ndyosi nu yaa̱ nde cua̱, ndyaa neꞌ hitya tayuꞌ biꞌ, chaꞌ xquiña lo
    hitya biꞌ; nu quicha nu ndyaa yala la ndyaata chcu toꞌ hitya biꞌ loꞌo nguiña ca
    ti lo hitya, biꞌ laca nu ndyaca tsoꞌo jiꞌi̱ cua ñaꞌa̱ ca quicha nu ntsuꞌu jiꞌi̱,
