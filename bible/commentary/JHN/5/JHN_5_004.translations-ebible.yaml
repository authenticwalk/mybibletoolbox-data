    kə̀ mbərak à ɗəvac anahan wa, kwa â ga nə ɗəvac wura wura fok.]
  ape-B: Umu moneken, anabu nyultab Diginali ananin ensel isave nyabih nyagluk abal
    ali nyenek abal hichihicho blalu. Ali douk abal blubilak julug ali meinyi agudak
    genekenyi elpen nyulik nyitak nyugluk agudak wayag uli, enyen douk eke wata yopin.]
  grc-F35: ἄγγελος γὰρ κατὰ καιρὸν κατέβαινεν ἐν τῇ κολυμβήθρα καὶ ἐτάρασσεν τὸ ὕδωρ—ὁ
    οὖν πρῶτος ἐμβὰς μετὰ τὴν ταραχὴν τοῦ ὕδατος ὑγιὴς ἐγίνετο ᾧ δήποτε κατείχετο
    νοσήματι.
  cav-NT: Juatsudya juatsudyatu barepa juque Yusu tsahuaquique bute bahue jucuare
    ena cani ebari juque ena muhuehuesha ishu. Tura ena muhuehueshayajudyatu ujejeda
    cuanaque ena caniju nubi bahue junenicuare. Ena muhuehueyaju icuene nubiyaque
    camadyatu chacha jubahue jucuare.
  kgp-NT: Goj vãn vãn he mũ jãvãnh kỹ ag tóg nỹtĩ. Kejẽn Topẽ tỹ jẽnẽ jafã vỹ goj
    ki rã kỹ tỹ vãnvãn he han mũ. Ẽn kã ũ tỹ kãrãn vén mũ ẽn tóg há' he tĩ. Vẽnh kaga
    kar tỹ há' he ti tĩ, goj vãnvor mũ ẽn, ũ tỹ ki ge vén mũ ag kar tỹ.
  bvd-bvd: '@see-verse:JHN.005.003'
  ukr-1871: 'Ангел бо певного часу спускавсь у купіль і збивав воду: хто ж первий
    улазив після збивання води, одужував, якою б нї мучив ся болестю.'
  apz-apz: Hwapɨngoso sɨkuno fehohnjo Anɨtuye aꞌamu ahwomomjo fihwo noponto mijo ajwomoꞌmo
    songo songo imokahonɨngki uhwonontɨfi aꞌamu mnokinoꞌnjo sohwo kako oso mijo somo
    sɨmoꞌmo hoꞌnɨmaꞌmentiso osohwo kakoe mnokinoso moiꞌwo imoꞌnɨmentisofoho.]
  yon-yon: '@see-verse:JHN.005.003'
  poi-NT: Porque aveces miñpa tu̱m sɨŋyucmɨpɨc pɨ̱xiñ iga ictsɨgóypa jém nɨ. Jesɨc
    jém wiñt́ipɨc tɨgɨypa jém me̱yjo̱m cuando tsɨgóypa jém nɨ, pɨspa de cualquier
    jém caacuy.
  quf-NT: Chaqa mayqanpis mana yaĉhatinmi unaymanta unaymanta, Dyuspa angelnin shamur
    yakuta kuyuchiq. Chaynu ángel ruratinmi, mayqan qishaqpis naypaqta yaykuqqa alliyaqna,
    ima qishayninmanmatapis.]
  yuw-yuw: Bongono bongono wömai Morömahon sum yaru au yamuc ganang ohongga yamuc
    wot toroc tongidoc. Ihoroc tongo idinai wömai amna osuc yamucdec ohongidocma yuhon
    obukocno bödengidoc.
  hus-NT-1971: Junchiquil u pa’il taja’ jun i ángel quin lanq’uiy an ja’, ani an ya’ul
    axi ca oc’ox otsits al an lanq’uith ja’ u jelthabits c’al jahuaquitsq’ui tam yau’lats.
  med-med: '[Nu num nila, ui mat kʉn, Got nga anggelo ti ndi, mana omba, nu ni ropa
    orung orung elinga. Kui wamp ti ndi kandpa, kuimp tepa mana puⱡnga, namba kui
    ti pitim ndam, kui ei pora nitim.]'
  bch-bch: '@see-verse:JHN.005.003'
  cco-NT: Co̱ꞌ féꞌˋ dseaˋ e seabˋ mɨ˜ jgáangˋ jaangˋ ángel fɨˊ dsíiˊ e jmɨɨˋ do, jo̱baꞌ
    nijǿbꞌˋ e jmɨɨˋ do mɨ˜ nijgiáangˋ íˋ; jo̱ mɨ˜ calɨ́ˉ jo̱, i̱ dseaˋ laꞌuii˜ i̱
    niꞌíˋ fɨˊ dsíiˊ e jmɨ́ˋ do, jo̱baꞌ niꞌleáamˉbre jóng lɨ́ꞌˆ doñiˊ eeˋ jmohuɨ́ɨˊ
    lɨ́ɨiñꞌˊ.
  deu-1951: Denn ein Engel stieg zu gewissen Zeiten in den Teich hinab und bewegte
    das Wasser. Wer nun nach der Bewegung des Wassers zuerst hineinstieg, der wurde
    gesund, mit welcherlei Krankheit er auch behaftet war.
  alq-ALGNT: Kije Manido mega pejig odajeniman pi nda otadigotobanin ako nanigodin
    nibini kidji mamadagamisenig. Apitc dac ijisenigiban, aa nitam ka akozidj ke ipaniodj
    nibikag kada kige adigotc enapinedj.]
  ixl-NNT: tan jit kuxh nim la ul itiinsa umaj ángel u aꞌeꞌ. As abꞌiste kuxh u aachꞌoꞌmeꞌ
    uvaꞌ bꞌaxel la ok xeꞌ u aꞌeꞌ tul la itiinsa tibꞌ u aꞌeꞌ, as la bꞌaꞌnxi, kꞌuxh
