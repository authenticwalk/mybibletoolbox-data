    joyóp tajĩ.
  taw-taw: '@see-verse:JHN.005.003'
  jic-NT: Ángel pjaní Dios mpe tjac' neneyawá, 'üsǘ muju ton̈ca nt'a tjemey, lo pjets'epjets'e
    la tjiji 'üsüs. Niná la tjiji na, malala jos pjaní way tji'yü'sa jupj. Mwalá way
    'üsǘ mo'o tjemey, niná p'in tji'yü'sa. Pjü way malala jisas 'ücj jis tji'yü'sa
    'üsǘ niná mpes.
  zap-NT: Porke nakse nakse chene ryët te xangel Dëdyuzh rneni ne nis guin, mén ne
    kwlodee rdee lentank guin or ne rni nis guin, ryaken men kwaskyertee gyelgyiz
    ne rzak men.
  wer-wer: Akun nantë Aköp pim ensel namp wes mëën wais i kaö ëtëp elmëën ëtëp yaëën
    omën wet rëak ilapna pöp pim yaumante won sëpnaat.
  ipi-ipi: '[Eyai-kola, ole minditupana Akali Andane okona enjole mindi ipuku puato,
    ipa angini okone mo ema piya yaka piyaepia. Wuane piki pea-angi, wandakali siki
    pelene utupanena mindi bala wamba ini ingane ipa angini okonena poto peteya-kola,
    wandakali okonena siki tupa atu yaka piyaepia. Tene okonena, wandakali siki pelene
    tupa anda aiyakame yau utupanena pituto, enjole okonemane ipa angini okone mo
    ema piya yakale lo maliyo pitiyaini-pia.]'
