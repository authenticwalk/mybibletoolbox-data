  agm-agm: Amɨ asisɨha wiwa wiwetɨ yamɨhapataatɨhapɨ Autaahaatɨhomɨ otɨpɨpatɨho enjerɨho
    nasatɨ duriri netɨ ahoyonɨhapɨ. Siyatɨ ko duriri netɨ ahoyonɨhɨ ketɨ kuraanɨhɨ
    timbiyohiyɨhiyaamɨ wo jɨhɨ notɨ tɨmandainjɨho komɨ timbɨpa kura ketɨ owendaise).
  ubr-ubr: yabin ra fufur Bada an anea isusur sareu unaiai nan sareu yan igagamatabir.
    Orot iyafan ainau isusur ato sareu yan igagamatabir igeg nan i’yeib on an sawau
    ato i’boai, on emon on iyayawas.)
  tsw-NT: adama a na mantsa a̱ tyo mantsa malingataꞌa ma̱ tsu cipa̱ ta̱ a̱ miniꞌi,
    reve u lukuta̱ yi. Nu u lukuta̱ yi u koto, a̱vu vuma na fara dasai pe reve u tsura̱
    opocino a banakun na a damatosun yi suru.]
  cax-NT: Barrüperarama ümo nipococo turrü, itopiqui ane nauche cuati taman ángel
    auqui napese, y pocoro turrü uiti. Auqui caüma arrti naqui sürotü acusürüti eana
    manu turrü, urriancati tato, champü nümoche isane naca norrocorrü ümoti.
  aia-aia: '''Inia tara''i ''oha ''e enjel ana Araha ''ai boi ''anai ha''a-''iha''ihaa.
