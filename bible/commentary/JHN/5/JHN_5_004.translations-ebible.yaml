  etr-etr: '@see-verse:JHN.005.003'
  quh-NT: Paycuna yuyarkancu sapa cuti yacu phullchimojtin onkoskacunamanta ñaupajta
    yacuman yaycojka thañiska cananta.
  kwi-kwi: Masetne maza ángelne piwailta kihsh kit kwazi kialninta. Kwazi kialtuasmin,
