  gof-ENT: '[ኣይስ ጊኮ፥ ኢሲ ኢሲ ቶሆ ጎዳ ኪታንቾይ ቴቄቲዳ ሃን ዎዲ ሃ ቃስ። ሃይ ቃፂያ ዎዴ ኮይሮ ጌሊዳ ኡራይ
    ባና ኦይኪዳ ኣይ ሃርጌፌካ ፓፄስ።]'
