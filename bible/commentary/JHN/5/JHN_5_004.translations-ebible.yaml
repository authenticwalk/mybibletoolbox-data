  mya-JVB: အကြောင်းမူကား၊ အချိန်တန်လျှင်ကောင်းကင်တမန်သည် ရေကန်သို့ဆင်းသက်၍ ရေကို လှုပ်ရှားတတ်၏။
    ထိုသို့ရေလှုပ်ရှားသည်နောက်၊ ရှေးဦးစွာဝင်သောသူသည် မိမိ၌စွဲသမျှသောအနာရောဂါနှင့်
    ကင်းလွတ်ခြင်းသို့ ရောက်တတ်၏။
  kgf-kgf: (Ménda hezac.)
  awb-awb: '[Maniká míéhrabeqte íópeqté ánínká mó tanáhráq mó tanáhrárue mi waní áwíoq
    áwíorúwe. Áwíoq áwíorútaq ebeq tu awáhré áníné anepeq wánínka tabagúwana wene
    awahre suansúá kaweragúwe. Minayabe áhnte awáhré kégá kaweraginkeheéra káwehu
    ahtáq sáhuríówe.]'
  gdn-gdn: mibai ka makeya makeya ka Mamanuga God e aneyai mosi kawapu kaburu ki gipiyawa
