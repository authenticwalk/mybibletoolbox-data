  bqc-SIM: Gↄ̃ɛe ku we àlɛ gyãkɛ à kà wɛ̃̀ bla plasai.
  tcz-CHONGTHU: Ajeh chu phatkhat kom kom leh Pakai Vantil hungkum lha jia, twi chu
