    natna hijong leh damhel ji ahi.
  mar-mar: कारण की देवदूत वेळोवेळी तळ्यांत उतरून पाणी हलवत असे आणि पाणी हलवल्यानंतर
    त्यामध्ये प्रथम जो जाईल त्यास कोणताही रोग असला तरी तो बरा होत असे.
  snp-snp: '[Ena Wekoladokati enisole makafo kamena ma nofugu ya lumuto no ya olu
    momoga iye. Olu momoga ito neta kilamo wenena yauti ma komu lumuto noku wito neta
    kilamila ya olu faka lo edaiye. Yamu wenena muki no ya momoga enaidole, loti kiyaba
    ae.]'
  isl-isl: því að engill Drottins kom af og til og hreyfði við því, og sá læknaðist
    sem fyrstur komst ofan í eftir það.)
  xnn-xnn: tay mamin ado kano ay lomayog isnan pag-emsan nan esay anghel et pakiwiyena
    nan danom et nan omon-ona ay manggatin isnan pag-emsan et gomawis kano nan kompolmi
    ay sakitna.)
  mwe-mwe: Pabha malaika jwa kunnungu atendaga tuluka nitimbulikanya mashi. Nnwele
    jojowe shalongolele tumbushila mmashi mula, shalame shilwele shoshowe shakwete.
  tte-tte: '@see-verse:JHN.005.003'
  tcs-tcs: Wen da einzel blo God i kamdaun prom de antap po da wata ane meke da wata
    po mub oloba, da paswan uda i go po swim lo wata, em go kamgudgen prom sik blo
    em.]
  hlt-THB: A tym tym awh Bawipa ak khan ceityih ce nu law hoeih hoeih nawh tui ce
    phyl sak hy. A u awm lamma cyk na tui a phyl huili awh ak cawn taw ikawmyih a
    tlawhnaak awm qoei hy.
  soq-soq: Apana dea sape kero wadeno wandio enawa 38 dianton.
  qub-qub: '[Chaychömi paycuna shuyarpaycaran syëlupita anjil urarcamur yacuta cuyuchinanta.
    Yacuta cuyurcachiptin maygan gueshyajpis rimëru yacuman yaycoj-cajmi allchacaj].'
  att-att: Ta ajjan kanu yù daroban ni Namarò nga en na ikáddagâ palapalungan yù danum.
    Á pappalung na danum, mammapiá yù mapolu nga tolay nga mabbassung kuna.
  bki-bki: jibe ka Atua kanano nailiano naio binimei milaio, mo ver nalo amial jibe
    na, namieiano kei napano naio ba bokar uei nei jukamu, mia mieiano vaio nam̃a
    joa naio mia ribisi denio vaarakurano ga.
  bqp-bqp: Gↄ̃gbɛ̃ ke kú gwe àtɛn gyã kɛ à kà wɛ̃̀ bupla plansari.
  mcp-mcp: Nəcé, ŋgwɔ́l *éŋgəles nyə á dʉ shulə cwoogʉ́d bíl íja, dʉ zə busal mə́júwó.
    Nə́ ndɛɛ́, mbə̂l í bwɛ́lɛ́ kʉl nyúúl cwoogʉ́d ja á mə́ busal yí, í yâl, tɔɔ nə́
    dɛ́ bwas í á bə dáyɛ́ váál.]
  hat-hat: Paske, tanzantan, yon zanj Bondye te desann nan basen an vin brase dlo
    a. Premye moun malad ki te desann nan dlo a apre zanj lan te fin brase l' la te
    geri, nenpòt ki maladi li te genyen.
  npl-NT: San kualchiwa se ángel owaltemoaya iwa okoliniaya n atl, iwa san akin achto
    omopolakiaya, opajtia.
  bgg-bgg: Ithek ne kho sid pha ji khan ne rai, nyieliieshii ai ne Hamangkhungkhliie
    wuii ne kho shii nai pha ji khan ne rai. Kho ji nai mage shii hanyie yi igobi
    lung arone aishii ne nyie miiriie um magungde gang rey dun ro.
  eng-TCENT: For at times an angel would go down into the pool and stir up the water.
    The first person who stepped in after the water was stirred up was healed of whatever
    disease he had.
  cpu-NT: 'Tema ikantayeetzi: Inatzi ipokapiintzi maninkariite ishevaatakairo jiñaa,
    intzimerika etanakyaarone impiinkaatantakyaaro jiñaa oshevaatara, aritake ireshitakotanai
    jimantsiyavaitzi.'
  san-ASM: যতো ৱিশেষকালে তস্য সৰসো ৱাৰি স্ৱৰ্গীযদূত এত্যাকম্পযৎ তৎকীলালকম্পনাৎ পৰং
    যঃ কশ্চিদ্ ৰোগী প্ৰথমং পানীযমৱাৰোহৎ স এৱ তৎক্ষণাদ্ ৰোগমুক্তোঽভৱৎ|
  tac-NT: Pe i'sínimi nokame nile alué ba'wí, pe napu'lige sebasa bilé ánjeli 'pa
    rewagáchika. 'Lige apiépiri ralámuli bajchá bajkisá alégana ba'wichíkana napu'lige
    noká ilígichi alué ba'wí, yati sa'wime nile alué ralámuli apiépiri nawilí.
  eng-WEBPB: for an angel went down at certain times into the pool and stirred up
    the water. Whoever stepped in first after the stirring of the water was healed
    of whatever disease he had.
  viv-viv: Higa tamo tova Yaubada yana tovenuwaꞋata niꞋuya gidahobuꞋela gufa gidaluꞋawabolubolu
    ada againe gava kaliva gidamadu gufeya gidamiditowa, medema kalivai-nadi gidayamumu.
    Gavadi yana aulolo, au gidahavaina.]
  yao-yao: Ŵalolelaga meesi gatinganyikwe, pakuŵa kapali katema katumetume jwa kwinani
    jwa Ambuje ŵatuluchilaga mmeesi ni kugatinganya. Jwakulwala jwalijose juŵaliji
    jwaandanda kwinjila mmeesi gagatinganyikwe, ŵalamile ulwele uliwose walinawo.
  tgp-tgp: '@see-verse:JHN.005.003'
  auc-NT: Adodäni, Æpæ̈ incæ gopæ̈, ante wänö cönönäni ïnönänimpa. Edæ Wængonguï anquedo
    wæætë wæætë, Mänïmæ̈ incæ incæ gopængæ̈impa, ante wææ̈ pöninque cædongäimpa. Gäwapæ̈
    incæ incæ go cæpæ̈ adinque æcänö täno mänïmæ̈në guiida inte adocä quïëmë wënæ
    wënæ ï waa badongäimpa.
  kbc-NT: Igaataɡ̶a modi mida noko me dinikatini niɡ̶ica aanjo aneote me ditineɡ̶e
    niɡ̶ini ninyoɡ̶odi. Odaa niɡ̶ina eelotaginaɡ̶a anepaɡ̶a odoejegi me waxoditinigi
    ninyoɡ̶odi ja icí okanicodaaɡ̶ica ane latopagi leelotagi.
  bmh-bmh: Go gue guzenanem, einen, ziwas ipal ebu, Uwait Banou nugau tibur ze go
    unig oug nuna, ze ameg hiloialoiena, uligaimai, in ebeu du amegai ze go oug nuna,
    gonugau ebeu poaneu.]
  ctu-BL: Come i tilel mi' jubel ochel ángel ti ts'ʌmibʌl cha'an mi' ñijcan ja'. Maqui
    ñaxan mi' yochel che' mi' yujtel i ñijcan, mi' lajmel pejtelel i chʌmel.
  meq-meq: Hərwi həlay eye andaya gawla i Mbəlom a mbəzlawaw, a ɓəlawa ha. Kə ɓəl
    ha na, ndo nakə kə lah kurre məkal ha bo a yam niye gawla i Mbəlom a ɓəl ha aye
    na, kə mbəl abəra ma ɗəvats ŋgay. Kwa ɗəvats eye na, kəkay kəkay, ma mbəliye.]
  noa-H: k'arii Hẽwandam chog hʌ̃gt'armua bëewia mag dö waaurëu pʌabajëm hee chi nacha
    dubbaimamta monaaujerr haawai hag hee dubaag. Mag dö waaurëu pʌabajëm hee chi
    nacha dubbaimamʌn parhoobam k'amor machag wai sĩerr k'ãijã monaaub k'aba monaaujeejim
    haajem.]
  alp-NT: Le Tuhane Eni malekate rerebai rulu kena tibu mere kai inisuke tibu mere.
    Kai sire pine ikusu akmena lope tibure kena tibure enlisure makerake sasaisa neka
    emise beini.]
  san-VEL: yato vi"se.sakaale tasya saraso vaari svargiiyaduuta etyaakampayat tatkiilaalakampanaat
    para.m ya.h ka"scid rogii prathama.m paaniiyamavaarohat sa eva tatk.sa.naad rogamukto.abhavat|
  kbq-kbq: '@see-verse:JHN.005.003'
  kbh-kbh: (Nderado nderado, Bëngbe Bëtsábioca canÿe ángel yojanamana jastjanguana
    chë béjaye jabónjuama. Chca ora, chë béjayoye natsana tojamashënguá, chabe s̈ocanama
    ts̈abá jtsatsmënana.)
  ron-LSB: pentru că un înger se cobora în anumite momente în bazin și agita apa.
    Cel care intra primul în bazin, după ce se agita apa, era vindecat de orice boală
    pe care o avea.
  pon-pon: Pwe akai anjau tounlan amen kin koti don le o kamokideda pil o, a meamen
    me madan tion maj nan pil o ni a mokimokid, iei me kin maureda jan a jomau kan
    karoj, me mi re a.
  nhe-BL: Quineltocayayaj para quemantzi hualayaya se elhuicac ejquetl huan quioliniyaya
    nopa atl. Huan moilhuijque san mochicahuasquía nopa achtohui cocoxquetl tlen calaquisquía
    ipan nopa atl.
  sps-sps: tana saa a morena tana Tsunaun natiny guats non a aurom kepak tan nainy
    te ruak minon ya. Te guats non ya ana mes a faadis to te tsiak faamuan naa gagon
    nana kepak nai toto nanon tana faadis te kaa minon ya.]
  wnc-wnc: Ge sipdune sipdune Anutue angela tapatuta apu yangga gwekatang pukuke tasiwan
    saa singgak. Saa siwan kake mait aminu tupan yangga gwene pukuwik kapatane maitna
    wena siwik. Siwan saa siawan mait aminu waakwakga pukunangge yuking.
  bus-bus: Gↄ̃gbɛ̃ kee kú gwe èe gyãa kɛɛ à kà wɛ̃̀ baplaa plaasai.
  gub-BL: Ta'e tuweharupi Tupàn heko haw pe har ur a'e pe 'y inuromo a'e xe, 'y imokotokotok
    pà a'e xe. Wyzài ima'eahy ma'e a'e, aze a'e ràgypy uhem oho 'y pupe imokotokotok
    mehe a'e, Tupàn umukatu a'e ima'eahy ma'e a'e. Uhem ima'eahy haw izuwi a'e 'ar
    mehe a'e.
  imo-imo: Walite walite nimbe Awilimunga ensel te mainye omba nomu beumbeu tirimu
    wali kuro ambele toli imbo te kumbe lepa nona tuku purumu imbomu koinjo purumu.
  boj-boj: Bati qudei Tamo Koba aqa laŋ aŋgro ya kuru miligiq aiyoqnsiqa ya enteqnaqa
    anŋiloqnej. Ya anŋiloqnimqa tamo a namo yaq aiqas qaji aqa ma koboqas. Utru deqa
    naŋgi ya anŋilqajqa tariŋoqneb.
  eng-DRA: And an angel of the Lord descended at certain times into the pond; and
    the water was moved. And he that went down first into the pond after the motion
    of the water, was made whole, of whatsoever infirmity he lay under.
  knf-knf: uwanjuŧ uloŋ wi Ajugun uji ubanle ţuŋ ubi kawala da, meel manşë kaşinţar
    ; anneejuŋ uŧeek wi meel manşinţaruŋ pmaak pi akahaŋ paji pabi jeb jeb.
  san-KHM: យតោ វិឝេឞកាលេ តស្យ សរសោ វារិ ស្វគ៌ីយទូត ឯត្យាកម្បយត៑ តត្កីលាលកម្បនាត៑ បរំ
    យះ កឝ្ចិទ៑ រោគី ប្រថមំ បានីយមវារោហត៑ ស ឯវ តត្ក្ឞណាទ៑ រោគមុក្តោៜភវត៑។
  arn-NT: Kiñeke rupa am akukerkelu ti estanke ko mew kiñe werken püllü, fey meytrafkapakefi
    ti ko. Fey dew nengümkaelchi ko mew, tati wüne konpulu tremotukey chem kutran
    mew rume ñi nieel.
  zas-NT: Din gocli goc rguiajt tijb xianjl Dios runiibaman nijs guin, abiꞌ bén ru
    lojnijs guin yaloj chi caniiban, rayajcaman xhietëëz guialguijdxan rajcaman.
  ken-NT: Mpok nɛ mpok, ángɛl Mandɛm ǎsɛ̀p nyaka amɨk amboŋ ɛ̌ntɨ́ŋnyɛn ɛyɔ. Nɛ
    mmǔ nɛme anɛ áyámbɨ ásɛ́bhɛ́ amɛm, yɛ̌ntɨkɨ ɛnyǔ nɛme ɛnɛn yi abhɔŋɔ nɛ́may.
