verse: JHN.005.004
translations:
  kpx-kpx: Keve usege vani igaegaela Dilava aneluna lohoi e kemo tige e keu kibiage
    oleu ulila emo biloale ke vavahanina uoholisi.
  okv-H: Avo God ta Anera na veto umo enu vasiri unu popora embo vahai amina kihi
    umo ai ta sorueto veto kuheto kojena
  tbo-tbo: Ma Guyau a tu winoyanoya gehouna e hopu po goila talawiwilana e butuya
    po guhuguhuna, ma lawa awai tootogona ina yoli tahaya goilana uyahina yaka apo
    a totogo ina yababa.]
  mal-C: ഇടയ്ക്കിടയ്ക്ക് ഒരു ദൂതൻ ഇറങ്ങിവന്നു വെള്ളം കലക്കും. വെള്ളം കലങ്ങിയശേഷം ആദ്യം
    കുളത്തിലിറങ്ങുന്ന ആൾ ഏതു രോഗംബാധിച്ച ആളായാലും സൗഖ്യംപ്രാപിക്കും.
  grc-SR: Ἄγγελος γὰρ κατὰ καιρὸν κατέβαινεν ἐν τῇ κολυμβήθρᾳ, καὶ ἐτάρασσεν τὸ ὕδωρ·
    ὁ οὖν πρῶτος ἐμβὰς μετὰ τὴν ταραχὴν τοῦ ὕδατος, ὑγιὴς ἐγίνετο, ᾧ δήποτε κατείχετο
    νοσήματι.⸌
  bgc-bgc: (क्यूँके खास बखत पै परमेसवर के सुर्गदूत कुण्ड म्ह उतरकै पाणी नै हलाया करै
    थे। पाणी हाल्दे जो कोए पैहल्या उतरदा वोए ठीक हो जान्दा चाहे उसकै कोए बीमारी क्यूँ
    ना हो।)
  khz-khz: Kwalana aneru ta kupa na emarigowai, vonanu evega-kuvilaawai. Vonanu ekuvilaawai
    aonai, etulurai-kunewai talimana gena viti enamawai.]
  deu-TKW: denn ein Engel stieg zu gewisser Zeit herab in den Teich und rührte das
    Wasser auf. Der erste nun, welcher nach der Aufrührung des Wassers hineinstieg,
    der ward gesund, mit welcher Krankheit er behaftet sein mochte.
  zsr-NT: Cni rac, le ruhuötjëꞌ tu chiꞌi hueaj gbaz laꞌy queëꞌ Dios, ryaziëꞌ lu nis
    naꞌ, len rutë́ꞌ nis naꞌ. Huöactëꞌ ca nac bítiꞌtëz guidzhuë́ꞌ rac queëꞌ bönniꞌ
    tsajtsuꞌë ziꞌal lu nis naꞌ catiꞌ rutá cuini.
  lin-lin: pamba te anjelu moko na Nkolo azalaki koya tango na tango na liziba yango
    mpo na koningisa mayi. Soki mayi eningani, moto oyo azalaki kokita moto ya liboso
    kati na liziba azalaki kobika ata soki pasi na ye ezali ndenge nini.]
  hns-NT: Kabhie kabhie Prabhoe ke ek parie paanie me oetarke aur hielaai dewat raha.
    Tab dje pahiele paanie me djaat raha, tjaahe djaun bemaarie oke raha, oe ekdam
    se attjha hoi djaat raha.]
  noa-E: kharii Ẽwandam chog ʉ̈gtharmua bëewia mag dö waaurëu pʉabajëm ee chi nacha
    dubbaimamta monaaujerr aawai ag ee dubaag. Mag dö waaurëu pʉabajëm ee chi nacha
    dubbaimamʉn parhoobam khamor machag wai sĩerr khãijã monaaub khaba monaaujeejim
    aajem.]
  eng-EMTV: For an angel from time to time descended into the pool and stirred up
    the water; therefore the first one having gone in after the stirring up of the
    water, became well of whatever disease he was suffering from.
  mib-NT: Chi íyó quɨ́vɨ̄ jeē cúun ɨɨn ndajéhé yā ini pila un, te scánda ya ndute.
    Te ñayuu quɨ́vɨ xīhna gā ini pila un ná scánda ya ndute, te ndúvāha i na‑ni cuehyɨ̄
    ndóho i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ दाङ्‌बाल्‍ले़ कुमाङ्‌लाइङ्‌बान् कुभा ये़न्‍नो ताआङ् च्‍वाःत्तिन्
    मुन्‍दुल्‍ले़ के़रे़क्‍नुःल्‍ले़ तगि च्‍वाःत्तो के़लाःप्‍पे़न्‌आक्‍तङ्‌बा तुक्‍मा
    यॽमा कत्तुसाङ् वेःत्ते़रो॥))
  xnj-xnj: Valindilayi manji gatimbuganayi, muni luvi lukumbi, mtumu wa kunani kwa
    Chapanga ihelela na kuyingila mulitanda na kugatimbugana manji. Mundu mweatumbwili
    kuyingila mumanji pegamali kutimbugana, ndi alamili utamu wowoha wula weavi nawu.
  mmx-mmx: Mila at leventaba levenaleng laangelo at ne Moroa ga putup ap mo ladan
    la gak lox avonen i. La do laradi mekmeres ga los tup avot ap mo ladan do ga onen
    kaxat, neni naba lox avukat basinge lanmeres teren.]
  cbr-NT: Caíncëxuan uisa nëtën cara 'ibutia, a nëtën 'ibúxun ángelnën a 'unpax cubínmicëbë
    caísa ax paían anu butucë, uisa 'insínñu cara, a uníxbi pëxüacëxa.
  tee-NT: Aktamixnin pumatam anquilh ixmalucuni ju anu' xcan. Chai ju p'ulhnan catajuya'
    ju lacatanque acsni lucununtach ju xcan pus palai ixjun mas va tuchi tak'ank'at
    cach'apalh.
  eng-LSV: for a messenger at a set time was going down in the pool, and was troubling
    the water, the first then having gone in after the troubling of the water, became
    whole of whatever sickness he was held.]]
  cak-NT: Roma ri ya' ri' c'o jantak nosilos-ka roma jun ángel ri nika-pe chicaj riq'uin
    ri Dios. Y ri yawa' ri nika-ka na'ey chupa ri ya', jari' ri nic'achoj; más que
    xabachique (xama'anchique) yabil ntoc che.
  pah-NT: A'ereki amoamome Tupana'gapyrive'ga ojy yhya pype ya momyina. Kirẽ kiroki
    g̃a oho ypy yhya pype – g̃ahã onhimohig̃atu a'ero. Nahã g̃a horame ipype ga rugarurirẽ
    g̃atetirũaparavuhua ipigi g̃a hugwi a'ero. Nurã itetirũave'g̃a nhinog̃i upa ypia'ia
    pyri jipi taho ypy ti ipype javo.]
  sja-NT: Mãga oopachida edaare angelpa pania p'ërebai jira beepik'ãri, chi naa t'ĩuru
    aɨde jɨpa beepachi perã.]
  xed-xed: Tsaw ta sasa duhwala Lazglafta tazlay da tsa imi ya ŋa gigɗanafta. Ka gigɗavafgigɗa
    tsa imi ya, ka tiŋəl wa ta gi laha dida tahula gigɗavaftani ya, nda mba tsa mndu
    ya dər kinawu tsa ɗaŋwani ya.
  glk-glk: چونکی هرچند وخت ایبار ایتأ فرشته‌یه خداوند اَمویی کی آبه حوضه به حرکت بأوره.
    اوّلین نفری کی بعد از به حرکت اَمونه آب وارده اون بوستی، از هر مرضی کی دأشتی،
    شفا پیدا کودی.]
  mks-NT: Jáchi̱ ndá tañu núu táto̱ Ndióxi̱ ta jándica̱nda̱ mé á ticui̱í cán. Ta ndá
    na̱ ná que̱ta nuu nu̱ cuítí ini mé ticui̱í cán tá na̱ndihi na̱ndica̱nda̱ do̱ já
    ndiva̱ha na ta co̱ cája toho a ndá cue̱he̱ ndóho na.
  bmu-bmu: Nalö tosatŋe Kembugöreŋ garata kunöŋ eta o aŋgönöŋ timjaliiga unduzapma.
    Onöŋ unduiga nalö miaŋgöreŋök kunŋan mutuk aŋgönöŋ geiga kawölŋi mi me mi miaŋön
    ölöwahakzapma. Miaŋgöra mamböta tatket.
  dgz-dgz: At ame nagirewa anu tumat manega taiwanumun, Anea da vise kaum awan (yaua
    Betsaida) menawasep amba orup da kauma awan gapan namu tauepi etua kakae tata.
  eng-GNV: 'For an Angel went downe at a certaine season into the poole, and troubled
    the water: whosoeuer then first, after the stirring of the water, stepped in,
    was made whole of whatsoeuer disease he had.'
  zaa-NT: Porqui'ni ttu ángel nna hua ràdì ỹégáabá bi làti re' tánqueá ruchixi bi
    luetsi indaá. Nùỹadiba radi yà'la tè le' tánqueá bitola de bechixi luetsi indaá
    nna, reyacca taá latsi'į de biỹa tediba itsahue' ní ra'nią.
  eng-WEBSTER: 'For an angel went down at a certain season into the pool, and agitated
    the water: whoever then first after the stirring of the water stepped in, was
    cured of whatever disease he had.'
  guh-guh: Athëbëvetsica ángel jemata runabiabica pucayojavabetsica. Nexata pucayo
    menenacujirubabiaba. Pemenenacujirubijavata, pajivi copiaya runareca pucayojavabereca,
    bajarapajivi pavitanecuene capunatsi, vecuaajibiaexanabiabatsi.
  bon-bon: ingle nuuja taje Yageyame me mename seemo te täinuge niiye ne iibricname.
    Lui pita biname te niinäce läglenutuge niiye cabu me, niiye te liba lapinicuge,
    tabe miiji läbituge teeme pita cabu ca.
  nhw-BL: Quineltocayayaj para quemantic hualayaya se itequihua Toteco huan quiolinía
    nopa atl, huan moilhuijque san mochicahuasquía nopa achtihui cocoxquetl catli
    calaquisquía ipan nopa atl.
  swh-ONEN: Kwa maana malaika alikuwa akishuka wakati fulani, akayatibua maji. Yule
    aliyekuwa wa kwanza kuingia ndani baada ya maji kutibuliwa alipona ugonjwa wowote
    aliokuwa nao].
  wbi-wbi: Mu uluo, juno akavisagha ghwa kwasia kukwingila pano amalenga ghatimbwike,
    alyale isooka inhamu jaake.
  bba-bba: Domi ɡɑsɔ kɑ ɡɑsɔ Yinnin ɡɔrɑdo u rɑ sɑrɑmɛ u du yɛru ɡe sɔɔ, kpɑ u nim
    mɛ buri. Nim mɛ, mù n burirɑ mu kpɑ, wi u ɡbiɑ u duɑ mɛ sɔɔ u rɑ bɛkurewɑ bɑɑ
    ǹ n bɑrɑ teren nɑ yɛ̃ro u mɔ.]
  eng-KJVCPB: 'For an angel went down at a certain season into the pool, and troubled
    the water: whosoever then first after the troubling of the water stepped in, was
    made whole of whatsoever disease he had.'
  kgk-NT: Ha Nhandejáry rembigwái yváy-py oiko va'e ogwejy ou-vy va'e. Ndogwejy meméiry.
    Hi'óra-py ae ogwejy ou-vy y-py. Omomýi hagwã mante y ou ogwejy. Omýi rire y, ha'e
    ranhe oike va'e y-py, okwera-ma. Oime raẽ va'e mba'asy opoi-ma íxugwi. Upéa oha'arõ
    oĩ-vy entéro hasy va'e gwive.
  waj-waj: Varuduu vo suai vo suai Udaangaivaa aangeraa voovoono tuoo nnooriivaki
    vuduu nnooriivo korokorooduu vaidiivaa mmammaivo maisauvo tauraa nnooriivaki vuuvaa
    mmammaivo yoketauduu nniravai.)
  cpy-cpy: Ikanteetzi inatziira ipoki ronampiripaeni tajorentsi ishewaata-kaero nijaa,
    itzimi-rika etanakyaawoni ipiinkaatan-tyaawo nijaa oshewaataha, aritaki retsiyata-kotee
    imantsiya-waetzira.
  mpx-mpx: '@see-verse:JHN.005.003'
  wbp-wbp: '@see-verse:JHN.005.003'
  luo-luo: Kinde ka kinde malaika mar Ruoth ne lor mondo otug pi. Ngʼama nokwongo
    donjo e pigno sa ma otugoreno ne chango kuom kit tuo moro amora mane en-go].
  nhe-NT: Quineltocayayaj para quemantzi hualayaya se elhuicac ejquetl huan quioliniyaya
    nopa atl. Huan moilhuijque san mochicahuasquía nopa achtohui cocoxquetl tlen calaquisquía
    ipan nopa atl.
  aii-aii: ܣܵܒܵܒ ܡ̣ܢ ܥܕܵܢܵܐ ܠܥܕܵܢܵܐ ܟܹܐ ܨܵܠܹܐ ܗܘܵܐ ܡܲܠܲܐܟ݂ܵܐ ܠܗ̇ܝ ܗܵܘܘܼܙ ܘܡܲܫܥܸܫ ܗܘܵܐ
    ܠܗܘܿܢ ܡ̈ܝܼܵܐ، ܘܗ̇ܘ ܩܲܕܡܵܝܵܐ ܕܨܵܠܹܐ ܗܘܵܐ ܬܵܡܵܐ ܡ̣ܢ ܒܵܬܪ ܫܥܵܫܬܵ‌ܐ ܕܡ̈ܝܼܵܐ ܟܹܐ ܦܵܐܹܫ
    ܗܘܵܐ ܒܣܝܼܡܵܐ ܡ̣ܢ ܟܠܔ ܡܲܪܥܵܐ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ.
  esk-NT: Uvvaguuqtakku qakugulitchiaqługu Agaayyutim israġulgan imiq iḷiqsraqtitaġniqmagu
    aasrii sivulliq atniġñaqtuaniñ kiñiḷġaaqtuaq aŋalataupkaqqaaqługu imiq mamitauraġniqsuq
    qanusripayaamik atniġñautiqaġaluaŋŋaġmi.
  msb-msb: '@see-verse:JHN.005.003'
  cpa-NT: Di³ jmai³ lan¹³ jógh² jan² ángel juu¹² ŋi¹juǿi¹. Jmo¹² ángel hi² hiánh²
    jmøi². Jøng² ju³ná³ hein² dsa² dsoh³ lah¹ni³ ca¹tí²dsa tai³dsa niúh¹ jmǿi¹ ca¹lah¹cónh¹
    mi³ca¹hiánh² ángel jmøi², dsa² héi² ca¹hlú² ca¹lah¹i³ ni³ dsag³ mi³lán¹³dsa.
  dso-dso: କାଇକେବଇଲେ କେଡେ କେଡେବଲ୍‌ ପର୍‌ମେସରର୍‌ ଗଟେକ୍‌ ଦୁତ୍‌ ଆସିକରି ସେ ବନ୍ଦର୍‌ ପାନି
    ଅଲ୍‌କା କର୍‌ତେ ରଇଲା । ଆରି ସେ ଅଲ୍‌କା ଅଇଲାପଚେ, ଜନ୍‌ ଲକ୍‌ ପର୍‌ତୁମ୍‌ ଜାଇତେ ରଇଲା, ତାକେ
    କାଇ ରଗ୍‌ ଅଇରଇଲେ ମିସା ନିମାନ୍‌ ଅଇଜାଇତେରଇଲା ।
  meu-meu: Badina be aneru ta vaia e diho loulouva, una gohu e haraivaiava; bena ranu
    iharaivana murinai e turu dae guna tauna ena gorere vada e namova. Gorere idauidau
    unu e namo tomava.
  yva-NT: Weye intanamo naito Amisy inta paje pasyo waro umaso rai, weamo mansumu.
    Muno vatano ugwanen rui pi pasyo wusyimbe mana umaso rai arono mansumu, weamo
    apa wanene nsauman. Weti apa wanene kotaro rui vayave, nsauman kobe.
  dgc-dgc: Dahilan éng mensan éy te anghel kan a dumibi to dinom a tulos na a maglimet-limet
    to dinom, éy maghusay kan tu meditol a tolay a lumogbut, maski anya i saket na.
  zpm-NT: sac nac diidz poc poc riet tib xanjl Dios riesini lo nis co, dzigo zha ne
    znuse sëëb lo nis co, teḻ pe guieḻguiidztaa rzac zho, riac zho].
  hix-NT: Àsok tawro hana. Khoryenkom yanoto ryhe, nahtamekon hatà, kahe yaye omohsaho
    rma hatà. Anatoko rhanye nomokyakon hatà, ahtamanye. Atahtamaxaho kwaka towomnàtoko,
    nosohtxemekon hatà, toto, teheryankemàtho. Wahoro htxero towomsomà ryhe, nosohtxemekon
    hatà. Àro ke, atahtamanàr hona ro nehxatxkon hatà, teheryankem komo, omeroro.
  sim-sim: Orok li lihi nikishinak ensel lar or taha leuku orok or layinak uku oso
    si suwurinak ma or maifuk leuku orok layiwa ma oto jivik or nakmbahan. Karem mbaha
    orok nikishindari lir.
  npi-ULB: (नोटः उत्कृष्‍ट प्राचीन प्रतिलिपीहरूले पद ४ लाई हटाएको छ) । ४ “परमेश्‍वरका
    स्वर्गदूत तल ओर्लिएर पानीलाई कुनै समयमा हल्लाइदिन्थे र त्यो पानी छचल्किरहँदा जो
    पहिले पानीमा पस्थ्यो त्यसको जस्तोसुकै रोग भए तापनि निको भइहाल्थ्यो ।
  cgc-cgc: Kaysan may anen kon angil alin ta langit na giling naan ta waig aged ulagen.
    Bisan kino makauna tugmaw naan ta waig na paulag, mayad kanen an bisan ino pa
    iya na dipirinsya ta lawa.
  tim-tim: Akto Humogât aŋelo siâŋe tu bâtgumŋân aren sopanmâ lawagumbo munŋe akminep.
    Akto tu munŋe nâŋgâm kundatdâ siâŋe soŋ geminep arekŋe soŋ âlepŋe akminep aregât
    kundatdâ dondâ are tu duwuŋ agâk dâm lâmgom kinmini.
  wos-wos: Hanja nak nukwa nak nukwa Godna ensel nak gaye dé wun hulingumbu nandindéka
    dé gu gungan ya. Gu gungan yandéka xétaka dé guré tale nandindé du dé yikafre
    ya.]
  emp-NTPO: Ed̶aud̶e bajãnebema nezocada maʌ̃ baido domimia od̶e zebadjia. Mãwã obʌrʌd̶e
    dji naãrã maʌ̃ baidod̶e ed̶a wãbʌrʌda idji cacua biẽ́ b̶ad̶ara biabadjia.]
  eng-F35: because an angel would go down from time to time into the pool and stir
    up the water—then the first one to get in after the stirring of the water became
    well of whatever disease that was holding him.
  ind-ind: karena menurut kepercayaan, sewaktu-waktu ada malaikat yang turun dan mengguncangkan
    air kolam. Ketika itu terjadi, orang yang pertama kali masuk ke dalam kolam itu
    akan sembuh dari penyakit apa pun yang dia derita.
  pes-OPCB: زیرا هر چند وقت یکبار، فرشته‌ای از آسمان می‌آمد و آب استخر را تکان می‌داد
    و اولین کسی که داخل استخر می‌شد، شفا می‌یافت.
  mpt-mpt: '@see-verse:JHN.005.003'
  ssx-ssx: Do ekina꞉yeke pimikime. Hoto ma꞉nda꞉ta꞉ Tekehalina꞉ enisolo halima꞉ hola꞉pa꞉niao
    a꞉pa mo hande ikali tapa꞉tiaeyekeme. Koto hoki naneta꞉ mo ikali pa꞉ta꞉ titina꞉
    amba꞉la honda꞉ pambilia꞉ halina꞉ yenita꞉ tandelelieke.
  mkl-mkl: domi ɑjɔ ɡɔ ŋɑ ɑmɑlekɑi Ilɑɑɔ̃ í yɑ kitɑ wɑ ku lɔ si fɑtɑmɑu nɔ ku fɔ inyiu.
    Bii inyiu í fɔ bɔ̃ɔ iyi í tɑko í dɑsi bɛ dimii bɔ̃ɔ iyi í nɛ fei í yɑ bɑ irii.]
  gaq-gaq: ଡାଗ୍ଲା ଉଡ଼ି ଉଡ଼ି ବେଲା ମାପ୍ରୁନେ ମୁଇଂ ଦୁତ୍ ବନ୍ଦ୍‌ନ୍ନିଆ ପାଙ୍ଗ୍‌ଚେ ଣ୍ଡିଆ ଆୱେ
    ମ୍ୟାକେ ଆରି ଣ୍ଡିଆ ୱେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜାଣ୍ଡେ ସେନୁଗ୍‌ ଆତ୍‌ଅରିଆ ୱେଚା ଡିଙ୍ଗ୍‌କେ ମେଁ ଡିଡିରକମ୍
    ରଗ୍‌ ଡିଙ୍ଗ୍‌ଲେଃଲା ଡିଗ୍ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ଡିଂକେ ।
  gof-RNT: '[Ays giikko, issi issi toho Godaa kiitanchchoy teqettida haathan wodhdhidi
    haathaa qaathees. Haathay qaaxxiya wode koyro gelida uray bana oykkida ay harggefekka
    paxees.]'
  unx-unx: ଚିୟାଃଚି ମିସା ମିସାଦ ମିଆଁଦ୍‌ ଦୁଁତ୍‌ ବାନ୍ଦାରେ ଆଡ଼୍‌ଗୁକେଦ୍‌ତେ ଦାଆଃ ହେଲତାଇକେନାଏ
