    wale gituka gi gixachrikokta yayixlu chinanu.
  wiv-wiv: '@see-verse:JHN.005.003'
  reg-reg: Kulwejo, uliya aliga wo bhutangasi okwingila Munda ya manji gachali kufulungulwa
