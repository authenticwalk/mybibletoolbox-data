  hat-hat: Papa a fè moun mouri leve, li ba yo lavi ankò. Konsa tou, Pitit la bay
    moun li vle lavi.
  npl-NT: Porke ijkó kemi Notajtsi Dios kinyolitia non yomikkeh, ijkó noiwa ikone
    n Dios kinmaka yolílistli akimeh Ye kineki kinmakas.
  bgg-bgg: Aphuii è iyjong pho shii de hòi din srane chai phi pha ji duiine Dufuii
    de hanyie shii chid jishii hòi din yi pha ro.
  eng-TCENT: For just as the Father raises the dead and gives them life, so also the
    Son gives life to whomever he wishes.
  eng-BSB: For just as the Father raises the dead and gives them life, so also the
    Son gives life to whom He wishes.
  cpu-NT: Tema ikempitara Ashitariri jovañaayetziri kaminkari, ikañaanetakairi, ari
    ikempitari eejatzi Itomitari, irañaakaayeteri inkoveri irirori.
  san-ASM: ৱস্তুতস্তু পিতা যথা প্ৰমিতান্ উত্থাপ্য সজিৱান্ কৰোতি তদ্ৱৎ পুত্ৰোপি যং
    যং ইচ্ছতি তং তং সজীৱং কৰোতি|
  tac-NT: Wa'lula O'nó Onorúgame alawá ku 'yame ju suwígame napurigá uchéchigo ajánamala.
    'Lige Onorúgame Inolá abiena 'yame ju alawáchigó napu ekí alué bo'né najkí.
  eng-WEBPB: For as the Father raises the dead and gives them life, even so the Son
    also gives life to whom he desires.
  gfk-H: Hokaiken a mon no ana Sus i hatut ira minaat ma i halon diet, io, hua a mon
    tano Natina. Siga tikai no Natina i sip bia na tar lon tana, na halon ia.
  viv-viv: FaꞋina Kamaku kaliva alikeya gisivemidididi ada yawaidi giveledi amine,
    meda anafaiweya Iya Natuna ganahuluva. Gaveyao nuwanuwaku yawaidi ganaveledi,
    medema au ganaveledi.
  yao-yao: Mpela ila Atati iyakuti pakwasyusya ŵawile ni kwapa umi, iyoyo peyo ni
    Mwana akwapa umi aŵala ŵakwasaka.
  tgp-tgp: Mo sohen Tama mo sauteterahi na mate mo silera na mauri, ale Natuna sohena
    i pa sile na mauri isan hare enia mo opoia.
  auc-NT: Edæ botö Mæmpo ïñömö æ̈mæ̈wo wængaïnäni ïnänite, Ñäni ömæ̈möninque mïnitö
    mïïmïni quëwencæmïnimpa, ante pönö cæcä baï botö tömengä Wëmo ïñömö adobaï cæbo
    ïmopa. Æcänö ingante, Bitö mïï quëwencæbiimpa, ante äïnëmo inte botö tömengä ingante
    pönö cæbo ate mïingä quëwencæcäimpa.
  kbc-NT: Digo mijoataɡ̶a Eliodi me yewikatidi niɡ̶inoa émaɡ̶aɡ̶a, meotace me newiɡ̶a,
    Lionigi idaaɡ̶ee eote me yewiɡ̶atace niɡ̶ina ane yemaa me yewikatiditace.
  bmh-bmh: Memeg nug noumanem dudu asai maraimai, doropag awau muzmuz dabun maraneu
    sul, gonugau Nag nug han gonugau dabeleu eiman dudu ipal guzental guzenaramau.
  ctu-BL: Come che' bajche' mi' tech ch'ojyel Dios jini chʌmeño' bʌ, che' bajche'
    mi' yʌq'ueñob i cuxtʌlel, che' ja'el i Yalobil mi' yʌq'uen i cuxtʌlel majqui yom
    i yʌq'uen.
  meq-meq: «Andza nakə Bəba Mbəlom a mbəl ha ndo hay abəra ma mədahaŋ ada faya ma
    vəlateye sifa aye na, andza niye neŋ wawa ŋgay na vəliye sifa a ndo neheye a seŋ
    aye.
  noa-H: Hich jãg chi Hayaujã hõor mee nʌm k'ʌʌnjã p'iriutk'a hauwia hich mag hich
    dʌ̈i wai sĩejemjö, mʌch chi Chaairaujã mʌchdëu magam k'õsim k'ʌʌn dʌ̈in hich hagjö
    hajugui hajim.
  alp-NT: 'Makerike rebe ela lesire elere: AmaKu Iono tamata matalaru esi kwana suike,
    kai Iono esi supu rue kai Alla eti pela. Au lekwe ele mere neka. Namake tamata
    sae neka rebe Au suka isupu rue kai Alla eti pelare Au ono isupu rue kai Alla
    eti pela.'
  san-VEL: vastutastu pitaa yathaa pramitaan utthaapya sajivaan karoti tadvat putropi
    ya.m ya.m icchati ta.m ta.m sajiiva.m karoti|
  kbq-kbq: Na'ankure Nefa'a fri' vahe'ma zamazeri otino, asimu nezmia kna huno, Nemofo'a
    azano, Agri'ma avesi'nimofona asimura amigahie.
  kbh-kbh: Chë Taitá endama obanënga chámuatayenama y ts̈abe vida chamotsebomnama;
    cachcá, chë Uaquiñá entsama ts̈abe vida chamotsebomnama, ndëmuanÿenga cha tojtsebos̈cá.
  ron-LSB: Căci, după cum Tatăl înviază morții și le dă viață, tot așa și Fiul dă
    viață oricui dorește.
  pon-pon: Pwe duen Jam kin kapikapirida me melar akan, kamaur ir ada, iduen Na pil
    kamaureda me a mauki.
  nhe-BL: Pampa queja noTata quintlalana huan quinyolitía tlacame tlen mictoque, na
    niIcone nojquiya niquinyolitis nopa tlacame tlen nijnequi.
  sps-sps: To kan a Taman fatoto non vainy mat, ri te toto fatabin er, jesan kan,
    a Guei Tsoiny fatoto non ere sei tan mangiir Tsunia tsun, ee.
  wnc-wnc: Nanata aminu gwa kumbing aminu gatu pangenawan kayuk yutning. Ina unzakan.
    Nata kayuk yutnanga aknga aminu tapatue imunanggengu aminu waapae asimit.
  bus-bus: Lán De Luda è gɛ̀nↄ vu à wɛ̃̀ndi kpáḿma nà, lɛn à Nɛ́ è wɛ̃̀ndi kpá gbɛ̃
    kɛ̀ à yezinↄa lɛ.
  gub-BL: Heru umugweraw kar putar teko umàno ma'e kwer a'e wà nehe, uzepyr wamuigo
    kar pà a'e wà nehe. Ihe Tupàn ta'yr ihe no, aze hepurumugweraw kar wer amo teko
    wanehe ihe nehe, amugweraw kar putar ihe wà nehe no, heru ipyr wamuigo kar pà
    ihe wà nehe no.
  imo-imo: Akumu ambe tepa wendo ombaloya? Lapani imbo kololima topa makinjipelie
    koinjo molangei nimo mele aku tepa Maloni imbo kololima koinjo pangei konopu ltemo
    imboma tepa koinjo limbelo.
  boj-boj: Ijo Abu na tamo moreŋo qaji naŋgi olo ŋambile enjroqnsiqa subq na tigeltnjreqnu.
    Deqa e Qotei aqa Ŋiri e kamba dego ijo segi areqalo na tamo naŋgi ŋambile enjreqnum.
  eng-DRA: 'For as the Father raiseth up the dead, and giveth life: so the Son also
    giveth life to whom he will.'
  knf-knf: Kë jibi Naşibaţi ajaaŋ anaţan bañaaŋ ţi pkeţ kabot kawul baka ubida, hënk
    kak di di Abukul ajaaŋ awul ñaaŋ i adatuŋ ubida.
  san-KHM: វស្តុតស្តុ បិតា យថា ប្រមិតាន៑ ឧត្ថាប្យ សជិវាន៑ ករោតិ តទ្វត៑ បុត្រោបិ យំ
    យំ ឥច្ឆតិ តំ តំ សជីវំ ករោតិ។
  arn-NT: Fey chumngechi ta Chaw wiñomongeltukefi tati pu dew layelu ka elutukefi
    ta mongen, ka femngechi ta Fotüm elufi mongen iney rume ñi ayüel tañi eluafiel
    ta mongen.
  zas-NT: Din ziꞌc rasban Dios bengüt ree rudëë tëëman guialnaban loj reeman, ziangajc
    rudëë xiꞌnman guialnaban loj ree bén nüjnman xgab.
  ken-NT: Nkúbhɛ́ mbɔ ɛnyǔ Ɛta áŋɛ̀mɛ bawú anchyɛ bhɔ nɛpɛ́m, nɔ́ kɛ̌ Mmɛ Mɔ́ywi
    nchí chyɛ nɛpɛ́m ntá yɛ̌ agha anɛ mɛ́yàŋ bɛchyɛ nɛpɛ́m.
