  aoj-aoj: Ahame nagasaꞌma esis sagagaꞌi sogosafel wapani ma nogasoꞌas ambal namili.
    Eaꞌ deiꞌ naꞌamba atin Nogamana ananiwai wapani aeꞌ asoꞌas ambal namili epes aeꞌ
    okom magaꞌiasi.
  cbv-cbv: Wã íip ded pah wʉnah bejnitdih ã booaat pah, weembʉ́t ã booaat tʉ́ʉtnitdih
    biíc yoobó wã booana caá.
  taw-taw: Pen Nap binɨb kubal okok gek tɨkjakɨpal tek, Ñɨ abe binɨb okok gen tɨkjakɨlaŋ
    agɨl, gek tɨkjakɨnɨgabal agak.
  jic-NT: Mpapay sin jyünsa tecya'lin̈, mpatjam liji jupj. Nin p'iyá lejay napj; napj
    patja la sejay napj najas mpatjam.
  zap-NT: Porke zegne rdee Dëdyuzh gyelembán lo mengut, zenga ke XPee Ne, rdee me
    gyelembán lo mén ne rlaan me ne ydee me we.
  wer-wer: Nem Pepap pi omën wel wiaurö wal ë moulmëak wëwë yemengkaupök tapël Ruup
    neenta nem kentöök omën narö wëwë yemengkaup.
  ipi-ipi: '@see-verse:JHN.005.020'
  qul-NT: Imaynatachus Dios Tataka wañuskacunata causarichispa causayta kon, ajinallatataj
    Chureka causayta kon picunamanchus koy munaskanman.
  ter-NT: Kuteâti kíxoaku Nzá'a kóyukopea ivokóvoti porexoâti inámapea, kúteanemakamo
    ngíxoaku ingó'inamakopea koêkuti xâne ânja ngíxeaneye.
  bmr-NT: Moocaani uchuumucuumoco ubuheetesuuboro fiivoco aacɨbadɨro bu Illi iimogomoco
    fiivoco acɨji.
  fuf-fuf: Ko ɗun waɗi, wano Baabaajo on immintinirta mayɓe ɓen non, o wurnita ɓe,
    ko wano non kadi Ɓiɗɗo on wurnitirta on mo o faalaa wurnitude.
  bhl-bhl: Yu kililina! Aatim e akalem ibolow geleweko, kuankemin dim kawtiw mali
    ilo yemkalfoleko, finik so bin duyemkabe te. Beemdiw, Min nakati nakalem ibolow
    geleweko, mali kunum waneng ilo finik so bin duyemkabi te.
  ons-ons: Magak eŋe ŋei seuseune ma wisikae one more, gege togon ebon okanmaike,
    rokop yale waka medep eŋe eŋine simileinane ŋei mane gegeine maratka more, gege
    togon manbe ra maniake.
  con-NTPO: Nane ña Yaya pa'chondeccuma qquendyaemba cansianqquia'caen Dutssi'ye'qque
    gi majame in'jan'da tsa'caen cansiaña cuintsu pambe canseye.
  ghs-ghs: Oonita mai abike baata neta tukuto khakhoro biirorai oho isakita khata
    naamae ape ma apeke qupadzomaqu nokoke tukutakoi.
  peg-peg: ଲାଗିଂ ଆବା ଇନେସ୍‌ କିଜ଼ି ହାତି ଲଗାଂ ନିକ୍‌ଚି ଆରେ ଜିବୁନ୍‌ ହିନାନ୍‌, ହେ ଲାକେ ମାଜ଼ି
    ପା ଇନେରିଂ ମାନ୍‌ କିନାନ୍‌, ହେୱାରିଂ ଜିବୁନ୍‌ ହିନାନ୍‌ ।
  txu-NT: Ba Ibãm kôt akubyn me tyko tĩn. Kute Ibãm ta kute akubyn me tyko tĩn pyràk
    ne ba ã meo ane. Dja ba imã me tyk akubyn o tĩn kĩnh ne arỳm ã meo ane nhym me
    arỳm akubyn tĩn.
  eng-WEBU: For as the Father raises the dead and gives them life, even so the Son
    also gives life to whom he desires.
  gnw-NT: CheRu umee tecove umanocue vae reta pe. Jae ramiño vi che amee tecove amocue
    vae reta pe. Amee aipota vae pe —jei—.
  mux-mux: Akili nambi-sipa wendu ombáye? Lapale-ni yambu kulúlima topa makinjipa
    kene ‘Kona molangi.’ nilimú mele aku-sipa Málale-ni yambu kulúlima ‘Kona pangi.’
    nimba piliilimú yambuma tepa kona liilimú.
  maj-NT: A̱t'aha̱ xi nkú ts'ín Na̱'miu̱ ts'ínkj'áíyaha̱ xu̱ta̱ ngabayoo̱ ko̱ ts'ínk'íéntu
    tík'un ngáha, b'a̱ ta̱ ts'ín Ntíu̱ ts'ínk'íéntu tík'un xi mjehe̱.
  bkq-NT: Iguewâtyby modo, kurâem tyetonze Pabai. Turâ xurâ modo aunloenlâ tagâ tyenehonze
    mâkâ. Pabai anheto aralâ agânhedyly. Aituo ise aunloenlâ Deus agâ kânhenehonly,
    mâkâ eagâ kânhenehondyze wato lelâ.
  kue-kue: Ana Nem eremogl yomba geglkwa ere-ikor ende, ana kor-moraglkwa tongwa,
    ormere yeglmere, ana Wam kor-moraglkwa i yomba ta tenagledi prukwa mere tongwa.
  cot-NT: Aritarite quejetaca irira Aapani itancorejajiguiriqueate metojajiavetanquitsica,
    yanijacaajiajiri, ariqueate iquejetaca Irijanite, iranijacaajeriquea quericaca
    ininqueca.
  bnp-bnp: I manga kunana e Tata i vakamahuri mule e huriki ri mate. Iau tara a habi
    a nimahuri ne huriki na ningaru nau kunana.
  apn-NT: —Nẽ Inhĩpêêxà kot akupỹm mẽ htyk xwỳnhjê ho htĩr jakamã kot paj uràk nẽ
    akupỹm mẽ htyk xwỳnhjê ho htĩr o ri ixpa. Anẽ.
  ctp-NT: Ti ta Ndiose chalyuu ꞌin nten xiyaꞌ, nchga nten nu nchka tiꞌ Ni chaꞌ ta
    Ni chalyuu ꞌin; loꞌo ti kwiꞌ tñan ngiꞌniǐn, naꞌ nu lkaǎn Sñiꞌ Ndiose, taǎn xka
    chalyuu ꞌin nchga nten nu nchka tiǎnꞌ taǎn ran ―ndukwin Jesús ꞌin neꞌ―.
  bre-BRG: Rak, evel ma ro an Tad ar vuhez d'ar re varv, evel-se ivez ar Mab a ro
    ar vuhez d'ar re a fell dezhañ.
  opm-opm: At orhe ma namgipat da oh tit mohnong dahatimur. At oh hapuripti han ihirnong
    pamsas it da ma apripatru hat orhor brer nohhe norhe ma dahah han ihirnong imat
    orhor ihat eimat paten da oh apripatmur.
  bvr-bvr: Minypa an-gata an-gugaliya a-juwiya a-workiya nipa Nyanyapa arrku ana-nyala
    a-jarrkarraja rrapa a-wucha a-workiya wanngu gun-guni, rrapa an-guna An-walkurpa
    a-yinagatiya — nipa a-wucha a-workiya an-gugaliya wanngu gun-guni abirriny-nya
    abirriny-jata minypa nipa jal a-nirra barra wanngu burr-nega.
  wal-wal: Aissi giikko, Aawai haiqqidaageeta haiquwaappe denttidi, paxa wottiyoogaadan,
    Na7aikka qassi ba siiqiyoogeeta paxa wottees.
  zad-NT: Ka chon X̱a'na' chisbane' beṉ' wetka' na' chiyo'e yeḻ' mban c̱hegake', ka'kzə
    chon nad', Xiiṉe', cho'a yeḻ' mban c̱he nottezə beṉ' cheenid' wi'an.
  kmg-kmg: Mamac e hâmokicne wiwic-joparâ bâɋârec-jopaekac, iŋuc jaha Ŋokâzi e me
    e bâɋârezo murâ bâɋâreocmu.
  aso-aso: Ee, meꞌneho aza eveneꞌ hilave nene veꞌine gizi minilizave lo do ote-ngedaaꞌ
    neineꞌ neꞌmino gipele nazasi nene aꞌmineꞌmine ogo neniꞌ gaꞌne giluvoniꞌ aleve
    mukikumuꞌ nene gohi miniviꞌ aliviꞌ igi minilizave lokuvo gohi miniviꞌ aliviꞌ igi
    minaaꞌ naniꞌ ma neive.
  uli-uli: Mala Temal yema hamolowa tefalir chomes. Iwe ngo wol ila sengal mala Lol
    bo yema fang molow ngalir rechokla ye dipli be fang ngalir.
  nin-NT: Nâ ta si Aki wa di du abi kɨ ba tasi na ka ni so tsitsirr, na anko ayiyirr
    ama wa Uvuvurr wa mi ta gri iso sese nga ku undurr wa nggo à kpanye na ku.
  tgk-tgk: Ҳамон тавр ки Падар мурдагонро зинда мекунад ва ба онҳо ҳаёт мебахшад,
    ҳамчунин Писар, ба ҳар кӣ хоҳад, ҳаёт мебахшад.
  acu-NT: Wína Apaachirka jakau ainau tuke iwiaaku pujusarat tusa inankitin asamtai,
    wisha nunisnak wi wakeraknaka nunasha turamnawaitjai.
  cak-WNT: Y can achi'el c'a nuben ri Tata'ixel tek nuya' quic'aslen ri caminaki'
    chi yeruyec pe, can queri' chuka' nben riyin ri C'ajolaxel, can nya' c'a chuka'
    c'aslen chique ri winek ri achoj chique nwajo' nya' wi.
  ebk-ebk: Tay kaman as nan Ama ay takuwuna nan nunkatuy, assesa us as nan Anak ay
    takuwuna nan laychuna.
  spa-PDDPT: Porque como el Padre resucita a los muertos y les da vida, así también
    el Hijo da vida a los que quiere.
  ruf-ruf: Ka Aba pfayowatsilihula iwanu iwafile na kuweng'a ughima, pfipfila Imwana
    kolapfa ughima kwe iwanu iyowabama.
  gun-gun: Mba'eta Tuu ma omano va'ekue omboete ha'e omoingove jevya rami avi Ta'y
    voi 'rã omoingove omoingovexe va'e.
  agu-BL: Na chitz'ij junt tir yi e' alma' tan Intaj. Ncha'tz in, yi in Cy'ajol, swak'e'
    quitz'ajbil yi e' yi na waj lwak' scyetz.
  isn-isn: Kunsoko u Tata umuloilwe u ng'wana, hangi ukumulagiila kila i kintu nu
    ku kituma hangi ukumulagiila makani makulu kukila aya iti kina mukilinkiie ku
    kuilwa”.
  eng-PEV: You see, my father can make dead people alive again. And I am like my father,
    I can give life to anyone I want to.
  ilo-ULB: Ta kas pagung-ungaren ti Ama dagiti natay ken mangmangted iti biag kadakuada,
    kasta met a, mangmangted met iti biag ti Anak kadagiti siasinoman a tarigagayanna.
  pir-NT: Yʉhʉ Pacʉ yariariquinare tiquiro masoriro sahata yʉhʉ gʉ̃hʉ yʉhʉ cahmeñequinare
    masoutja.
  anv-NT: Ne wyɛ ndɛre Ntɛ apyɛ bɔɔ́ abi ágboó ákwilege ne negbo, achyɛ ɛbwɔ́ geŋwá,
    mbɔntó ne Maá achyɛgé geŋwá mbaá yɛ́ndémuú ayi ji Ntɛ akɛ́lege.
  sab-NT: Cha Ñenua kwian jaba gbeni gwade, ene kaire cha kwian jaba gbeni gwade kwian
    jaba bai kaire cha ta gbakalin gwadeni kare, kaire cha Ñenua, cha kwian gbe toi
    diali chui tangle cha ole cha Ñenua ole.
  tmd-tmd: Makwam Nuö nöbö mö wöröxöi piaku rɨmɨn öbɨlöi aku, Ha nuŋwa algör ör, nöbö
    mö bli, ñɨgö rɨmön öbɨlɨŋ, me cön aku, raŋ öbiöña.
  acr-NNT: Ma jelaꞌ pachaꞌ ri Dios kebꞌukꞌastajisaj ri ekaminaq y kuya kikꞌaslemal,
    jekꞌulaꞌ Rukꞌajol kuya kꞌaslemal china che ri karaj kuya wi.
  kpg-kpg: Gadoo be Tamana dela e haga mouli aga digau mmade, ge e wanga di mouli
    gi digaula, di Tama hogi e wanga di mouli gi ginaadou ala e hiihai ginai e Ia.
  taj-taj: आबासे सिबागदेदा सोना लसी जुकजुकधोनाला जुनी पिन्‍बा ह्रङ् लसी झासेनोन जुन
    म्‍हिदा सेम निला थेदा जुकजुकधोनाला जुनी पिन्‍ना।
  avt-avt: Hɨram mar ke Haai kɨkɨan mɨt kerek epei naa ek te hɨr pɨke nekrit nau,
    te hi nɨkan kɨrak ehises han kai awis hɨmɨn yaaik kaku kakɨkre han ke mɨt kerek
    hi hanhan hewisɨk kakɨkre han kɨr.
  cbk-cbk: Y conforme el Padre tiene poder hace resucita y dale vida ole con el muerto,
    el Hijo tamen puede dale vida masquin con quien ele quiere.
  uig-ARA: چۈنكى ئۆلگەنلەرنى ئاتا قانداق تىرىلدۈرۈپ، ئۇلارغا ھاياتلىق ئاتا قىلغان
    بولسا، ئوغۇلمۇ شۇنىڭغا ئوخشاش ئۆزى خالىغان كىشىلەرگە ھاياتلىق ئاتا قىلىدۇ.
  tuf-tuf: Tetát uw chein sicor estají yehn ayro. Wacját cat im eyta uw estají yehn
    ayro. Wacját biyin estají yehn ay cúntara eyin estají yehn ayro.
  abx-abx: Agbanhaw-na si Tata' i mga minatay ngan agbuwanan-na kinabuhi', ngan si
    pariho pa'agi, buwanan-na may liwat si Dadi' i bisan say nga nagpili'-na.
  mco-NT: Jadu'n nej Dios Teedy yajjugypɨcy yɨ o'cpɨ, e chi yajtzɨnäy jadüg'oc. Nañ
    jadu'n ɨɨch anajty ndɨmymöhuamyb.
  kqf-kqf: Tamana bainewa lava pekipekidi ya kakakenamoitodi bi yawasana ilailala
    ya vitevitedina kota mainana, Natuna lava mabai ya wainuwavisuyedina yawasana
    ilailala ya vitedi.
  cpb-NT: Tema ikantaga Ashitariri rowañaayetziri kaminkari, ikañaanetakairi, ari
    inkantyaari eejatzi Itomi, rañaakaayetairi ikowiri irirori.
  aon-aon: Yain apa nohur shagok iri norukesh yapis aria watak shakitak shape. Aria
    douk namudok atin. Eik ananin nuganin shopunek ta ihur eshudok eik ikri ishuhur
    iri. Ishuhur irukesh yapis aria watak shukitak shupe.
  hus-NT-2005: Anchanꞌ jelt xan ti an Tátaꞌláb in ejdhál an chemélomtsik ani in pidhál
    ti xeꞌchintaláb, anchanꞌ jeye an Chakámláb in pidhál ti xeꞌchintaláb xitaꞌ Jajáꞌ
    in léꞌ kin pidhaꞌ.
  mig-NT: Chi̱ nátu̱'un máá Táa̱, ndúkani‑ya̱ ndɨ́yi te náschakú‑ya̱‑í, suni súan
    máá Sé'e, náschakú‑ya̱ ndéja̱ kuní máá‑yá.
  bps-bps: Hae, du nték Mà i dad mati, na banlén ale nawa, na salngad én i Tingaan,
    du banlégu nawa i dad to knayègu.
  mbs-mbs: Eg-antay se Amay ko te otaw nematay, aw egpemegay kandan te kaling pedowan.
    Iling heman kenyan se inangen ko, so memegay a heman te kaling pedowan diyà te
    kedita te otaw pemellien ko.
  tof-tof: 'Zitülkus módóga, Aba büdül pamkolpamzan arsinda akó ibü arrólzan aliónda
    ngyabenóm, da ene ta inzana: oya Oloma ta arról kuri nülirre oya ubi nibióbkamóma.'
  cme-NT: Tuoŋ uŋ pĩŋ bikuomba‑i dumaa ba sire, Bɛpolŋ duɔ tuɔ taara umaŋ waa u gbeini-na
    u sire-yuɔ dumɛi.
  sus-sus: Baba Ala mixie rakelima faxɛ ma ki naxɛ, a e rakisi, Ala xa Di fan kisi
    fima a na wa a fife naxee ma.
  pon-2006: Pwehki duwen Sahmo eh kin ketin kapirada me melahr akan, oh komourirailla,
    ih duwen Sapwellimeo pil kin ketikihong mour irail kan me e ketin kupwurki.
  dad-dad: Tama ĩ laa turĩ feid fen, mata ifenẽdidig, age fiya bagai, Naal ĩg aib
    ĩ orof anĩ mata ifenẽdig.
  zab-NT: Te pur zec ni rsbány Dios de bɨnguty ax rdeedny laadeb guelnabány, ziyza
    Lliinny sdeedzacny guelnabány de ni gúnny xgab.
  jae-jae: Tama gêŋu ŋacmatê mateŋ jali kêsa. Ma Latu tau êŋu êsêac, taŋ taê ênam
    naŋ, mateŋ jali êsa amboac tonaŋgeŋ.
  ksd-ksd: Da Tama i vatut ra lavur minat, ma i valaun diat, damana bula Natuna i
    valaun diat nina i mainge pi na valaun diat.
  msm-NT: Su ogbanhawon to Amoy ku to mgo patoy aw ogbogajan to kinabuhi. Siak isab
    no anak din, ogbogajan ku to kinabuhi to inggad hintawa no ogkaliyagan ku ogbogajan.
  myk-myk: To wʼa xuu ɲɛni na ɲiifɛɛrɛ kaan pu mu kangana lemu na ge, lee na Ja wu
    la ɲɛ wu ɲìi sicuumɔ kan piimu mu ge, pee mu wʼa da pu kan.
  sbe-sbe: Tamana tauboiboita ye hetoloꞌuyoidi yo mauli ye moseidi, gonogonowana hinage
    Natuna mauli ye moseidi kaiteyadi ye henuwadi ne udiyedi.
  mcr-mcr: Kaniqu ämaqä pizqä duŋi ävauqumuatätä häŋä-pmeqä ävätŋqe, ga Ymeqä-pqä
    Iqu, Iqueqä äwinyätaŋgqä iquauŋi, häŋä-pmeqä asä inä ävätqänä.
  cux-NT: Tan'dúúcā Chiidá nadacuéeⁿ yā 'iiⁿ'yāⁿ chí 'āā n'dii ní nga'a yā vida yeⁿ'é
    yā, 'tiicá ntúūⁿ 'úú Daiyá yā ní nadacuéeⁿ 'iiⁿ'yāⁿ chi 'āā n'díí ní nga'á vida
    'iiⁿ'yāⁿ miiⁿ chi neⁿ'é nga'á.
  tur-YTC: Baba nasıl ölüleri diriltip onlara yaşam veriyorsa, Oğul da dilediklerine
    yaşam verir.
  san-ITR: vastutastu pitA yathA pramitAn utthApya sajivAn karoti tadvat putropi yaM
    yaM ichChati taM taM sajIvaM karoti|
  bel-N: Бо як Айцец уваскрашае мёртвых і ажыўляе, так і Сын ажыўляе, каго хоча.
  sch-sch: Pa'n mithi a kaithoia ringna a pêk ngei anghan, Nâipasal khomin a nuom
    kai chu a min ring ngâi.
  mic-MIQNT: Etna na Gjinisgam Nujj ta'n gisi unaqa'lataq ta'nig nepu'tijig aq ignmuataq
    mimajuaqan. Na wijei ni'n ignmua's iapjiwewei mimajuaqan ta'n tegenig pewalgig.
  huu-NT: Fiodaitɨnona jilloitallena, cue Moomo ie uai ite. Naie uai cuemo jɨaɨ ite.
  jiv-NT: Winia Apar jakamunmaya̱n iwiaaku ajasat tusa Ni wakerana nuna inianteatsuk.
    Núnisnak, ni Uchirí̱ asan, Wi wakeraj nuna iwiaaku awájsámniaitjai.
  otm-NT: Nguetho tengu ma Ta i xox'ʉ xʉn du nɛ di un ra te mahøn'a, nguthogä, rá
    Ts'ʉnt'ʉgä a, dadí un ra te mahøn'a ʉ to'o gätho dín nde ga unni.
  dah-dah: Naniŋ beleŋ al kamtiŋde mat yisaŋ heŋ hiyen gwahade goyen po, Urmiŋ wor
    al kura Al Kuruŋya hugiŋeŋ heŋ heŋ goyen une yeŋbe igiŋ ala po unyeŋ.
  tnk-tnk: Tata Kumwesən ramo nərmama səməme həuvamhə hətui mwi. In rauvei pen nɨmɨruien
    mɨnraha. Rəmwhen a mwi Tɨni rukurən nuvei penien nɨmɨruien m nərmama səməme rerɨn
    raɡien mə truvei pen mɨnraha.
  kpr-kpr: Kau God Afa seari evetu genembo mendeni ambarida ghe jebugedo ereraera
    aminga ava, nunda Mandiimi seari, evetu genembo mavejoá nu uju eraira amo, jejebugaraera.
  san-IAS: vastutastu pitā yathā pramitān utthāpya sajivān karoti tadvat putropi yaṁ
    yaṁ icchati taṁ taṁ sajīvaṁ karoti|
  nho-nho: Te Tamana e hakamasike no hakaora te mate. Peelaa hoki, tana Tama raa e hakaora
    ana tama e hiri.
  gym-NT: Ti Rün käta ni krütani miketa nire amne tä nebe nünenta, ye kwrere arato
    ti, Ngöbö Odei ne tö rabadre nire nire mikaita nire, ye erere tikwe mikadita nire.
  azg-NT: Nquii Tyëhöꞌ itsintcüi nndaꞌ jon nnꞌan na jndë tjë ndoꞌ incyaa jon na cotandoꞌ
    xcohan. Ndoꞌ chaꞌxjen na itsꞌaa jon, mantyi ncö na condui ja jnda jon, minꞌcya
    ro tsꞌan na ntꞌue tsꞌön, ninncya na ntsixuan tsanꞌñeen na tyiꞌquintycüii na vandoꞌ
    ñuaanꞌ juu.
  bhd-bhd: किजोकि ज़ेन्च़रे बाजी मुड़दन ज़ींतो केरते, तेन्च़रे मट्ठू भी ज़ैस चाते
