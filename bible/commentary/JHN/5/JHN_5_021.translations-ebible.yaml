verse: JHN.005.021
translations:
  kpx-kpx: Mamaveu haluviale kebia tatuvei lu ovege abu hovedeveale ke nahate movena
    au isivimo ukolikoli oleme ovei.
  okv-H: Amita be amo embo pepehekari Mama na au vasiri te erasora ainge dombo meni
    na amita uje na siriketo au vasiri te erasora
  tbo-tbo: Amau tu hilahilage hai hilage uyahinei i witowolo mehi po yautu i welehi,
    naka pitenana tau gasi apo yautu wouna lawa a welehi iyawoi amaka a winaganihi.
  mal-C: മരിച്ചവരെ പിതാവ് ഉയിർത്തെഴുന്നേൽപ്പിച്ച് അവർക്കു ജീവൻ നൽകുന്നതുപോലെതന്നെ
    പുത്രനും തനിക്കു പ്രസാദമുള്ളവർക്കു ജീവൻ നൽകുന്നു.
  grc-SR: Ὥσπερ γὰρ ὁ πατὴρ ἐγείρει τοὺς νεκροὺς καὶ ζῳοποιεῖ, οὕτως καὶ ὁ υἱὸς οὓς
    θέλει ζῳοποιεῖ.
  bgc-bgc: जिसा पिता मरे होया नै ठावै अर जिवांवै सै उस्से ढाळ बेट्टा भी जिननै चाहवै
    सै उननै जिवांवै सै।
  khz-khz: Vega-gelegelena Tamana na kwarega talimara evega-kuliiti-wairana, ne maguli
    evenirana vetaina, Natuna na maki gena ririwa talimara maguli evenirana.
  deu-TKW: Denn wie der Vater die Toten aufweckt und lebendig macht, so macht auch
    der Sohn lebendig, welche er will.
  zsr-NT: Ca naꞌ runëꞌ Dios Xuz, ruspanëꞌ nup natgac, len ruhuë́ꞌë quequëꞌ yöl‑laꞌ
    naꞌbán, lëzcaꞌ cni runaꞌ nedaꞌ, Zxiꞌnëꞌ, runödzjaꞌ quegac bunách yöl‑laꞌ naꞌbán
    ca rëꞌnczdaꞌ.
  lin-lin: Ndenge kaka Tata asekwisaka bakufi mpe apesaka bango bomoi, ndenge wana
    mpe Mwana apesaka bomoi na moto oyo Ye alingi.
  hns-NT: Djaise Baap maral aadmie ke oethaaike naawa djiewan dewe hai, oisane okar
    Beta ke bhie hoekoem hai naawa djiewan dewe ke dje ke oe maange hai.
  noa-E: Ich jãg chi Ayaujã õor mee nʉm khʉʉnjã phiriutkha auwia ich mag ich dʉ̈i
    wai sĩejemjö, mʉch chi Chaairaujã mʉchdëu magam khõsim khʉʉn dʉ̈in ich agjö ajugui
    ajim.
  eng-EMTV: For as the Father raises up the dead and gives life, thus also the Son
    gives life to whom He wills.
  mib-NT: Te nájnūhun jeē nastécu maá Tátá rī ndɨ̄yɨ te cotecu tucu i, suni súcuan
    ruhū jeē cúu ri Sēhe ya, nástécu rī ndé‑ni cúu jeē cuní maá rí.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ पानुदिङ् पाःल्‍ले़ के़सिःबाहाॽ याम्‍मो हिङ्‌घुसिआङ् मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् पिरुसिबा कुइसिःक्‍के कुस्‍साःल्‍ले़आङ् निङ्‌वाॽ चोगुसिबा मनाहाॽ ने़त्तिगे़न्
    हिङ्‌मन् पिरुसिॽरो॥
  xnj-xnj: Ngati cheakuvayusa vevafwili na kuvapela wumi, mewawa Mwana akuvapela wumi
    vala veakuvagana.
  mmx-mmx: Tamak ik lox axatu kaxat amlong nedi limixin diga met la im taba nedi mi
    lorooro. Kuren mun la nenia ne Nitna am taba lorooro rinedi, nenia a vara i do
    ana raba di min.
  cbr-NT: '''Ën Papan ca uni bama abi baísquimitancëxun axa tsónun ''imiti ''icën.
    Usaribiquin cana ''ëx aín Bëchicë ''ixun ''imitisa tanquin ''ënribi tsónun uni
    ''imiti ''ain.'
  tee-NT: Tachi ju quimpai ni lai malok'oni ju nitach chai xtaknichokoi ju is'atsucunti
    pus chunchach vachu' ju quit'in ni ists'alh icjunita. Vachu' lai acxtakniya' ju
    is'atsucunti va tichi chavaich ju acxtakniputunach.
  eng-LSV: For as the Father raises the dead, and makes alive, so also the Son makes
    alive whom He wills;
  cak-NT: Y can anche'l nu'on ri Nata' Dios cuando yeruyec-pe ri caminaki' y nuya'
    quic'aslen, can quiri' chuka' nin-en ren. Ren can ninya' chuka' quic'aslen ri
    yenjo'.
  pah-NT: A'ereki jiruva'ga omanove'g̃a mbogwera g̃a mongovo, ei ga. Ga javijitehe
    jihi gara'yramo g̃a mbogwerapotarame ji g̃a mbogweravi g̃a mongovo no, ei Jesus'ga.
  sja-NT: Chi Ak'õrepa piu beerã p'irabaipiparik'a ichita chok'ai p'anapataadamerã,
    chi Warrapa auk'a ichia k'inia bɨɨrã p'irabaipiparida aji, ichita chok'ai p'anapataadamerã.
  xed-xed: Manda ya ta sliʼaganapta Da ta gwal nda rwa nda hafu ya, mantsa ya ta vlaŋta
    zwaŋ ta hafu ŋa mndu ta kumə tsi.
  glk-glk: هوطو کی پئر مُرده‌یأنه ویریزأنه و اوشأنه زندَه کونه، پسر هم هر کسی‌یه کی
    بخوأیه، زندَه کونه.
  mks-NT: Jáchi̱ tá quia̱hva cája Ndióxi̱, tátá i̱ jánditacu a ndi̱i ña̱ ná catacu
    na quia̱hva já cuu caja ri ye̱he̱ jánditacu u̱ na̱ cúni̱ mí i̱ catacu.
  gfk-S: Hokakarek iat mon no Tamana i hatut ira minat ma i halon di, io, hobi iat
    mon tano Natine. Nesi tikenong no Natine i sip be na ter lon tana, na halon ie.
  bmu-bmu: '“Kun kewögöra welipköme: Iwinöŋ ambazip kömukömuŋi eŋgömindiiga gulimakze.
    Nahönŋan mönö miaŋgö dop mewöŋanök ambazip köhömuŋi niŋia gulimegö mötzawi, mi
    eŋgömindiiga gulimakze.'
  dgz-dgz: Ne Mamana waini bop tane nagire inak musinewa. Otua ne ap mini orup da
    da imuna warepiwa ne inak wanain.
  eng-GNV: For likewise as the Father rayseth vp the dead, and quickeneth them, so
    the Sonne quickeneth whom he will.
  zaa-NT: Porqui'ni tì'ba Tatáa rechìthee canu yatti nna rutie la'labàni qui' quį,
    pues ą'hua Ỹi'ni áa nna rute huée la'labàni qui' canu càba latsi'e.
  eng-WEBSTER: For as the Father raiseth the dead, and reviveth them ; even so the
    Son reviveth whom he will.
  guh-guh: Taxa petëpaevimi ata icatsia asaëyaexana. Xanë ata necaëjëpa tasaëyaexanaenexa
    petëpaejivi ata, pajivi jamatabëasaëyaexanajë.
  bon-bon: Babe te lipu biname bine budre cabu ca cirege arpinera siige ireclota ceera
    teebibine, Bägrä te cuta piiyepu biname bine pagege ireclota ceera, tabe lui bime
    tääpume singi ceerame.
  nhw-BL: Pampa quen noTata quintlanana huan quinyolcui masehualme catli mictoque,
    na niIcone nojquiya niquinyolcuis nopa masehualme catli nijnequi.
  swh-ONEN: Hakika kama vile Baba awafufuavyo wafu na kuwapa uzima, vivyo hivyo Mwana
    huwapa uzima wale anaopenda.
  wbi-wbi: Ndavule uNhaata vule ikuvasyusia avafue na kukuvapeela uvwumi, fye enendiiki
    na juune nikuvapeela uvwumi, vano nilonda kukuvapeela.
  bba-bba: Nɡe mɛ Bɑɑbɑ u rɑ ɡɔribu seeye kpɑ u bu ko wɑsobu, nɡe mɛyɑ mɑɑ, be Bii
    u kĩ u wɑ̃ɑru wɛ̃, u bu tu wɛ̃ɛmɔ.
  eng-KJVCPB: For as the Father raiseth up the dead, and quickeneth them; even so
    the Son quickeneth whom he will.
  kgk-NT: Xe Ru ko ombotekove jevy va'e omano va'ekwe omoingove jevy íxupe. Ha'e-rami
    voi xe amoingove va'e amoingove va'erã-pe gwive.
  waj-waj: Ni Napoova vaa putuuya tikiai diitada hara kiada variaaneema na inna Mmaapuuvootama
    ni iikiatainai gioonna kiaapuuya na iinai fai iya tupatupaa variaaravai.
  cpy-cpy: Ikimitaha Ashitariri rowiriinta-yitziri kaminkari, rañaakayiteeri, aritaki
    ikimi-tzitari Itomi rirori, rañaakaa-yiteeri ikoyiri.
  ekk-PKP: Sest samamoodi nagu Isa annab elu neile, kelle ta surnuist üles äratab,
    annab ka Poeg elu neile, kellele tahab.
  mpx-mpx: Kaiwena Tamana toyaomal i palutil ge yawaliliya i pek, inoke i ola al te
    Natuna yawal ni pek gamagalau bolo i hihilel elal.
  wbp-wbp: Ngaju-palarlu Wapirrarlu kajana yapaju wankaru-mani pina palinja-warnuju
    milyi-jangkaju, ngula-jangkanya kalurla yapaju wankaruju marlaja nyina. Kuja-yijala
    kajulu marlaja nyina ngajurlangukuju wankaru-yijala nyanungu-nyanguku Ngalapi-nyanukuju
    yangka kuja karnarla nganaku-puka yapaku ngampurrpa nyina.
  luo-luo: Mana kaka Wuoro chiero joma otho, kendo miyogi ngima, e kaka Wuowi bende
    chiwo ngima ne ngʼato angʼata mohero.
  nhe-NT: Pampa queja noTata quintlalana huan quinyolitía tlacame tlen mictoque, na
    niIcone nojquiya niquinyolitis nopa tlacame tlen nijnequi.
  aii-aii: ”ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܒܵܒܵܐ ܟܹܐ ܡܲܩܸܡ ܡܝܼ̈ܬܹ‌ܐ ܘܡܲܚܹܐ ܠܗܘܿܢ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܒܪܘܿܢܵܐ
    ܟܹܐ ܡܲܚܹܐ ܠܐܵܢܝܼ ܕܒܵܥܹܐ.
  esk-NT: Atripḷugu Aapaa aŋipchairaġiłha tuquruanik iñugutqił̣iġmun, taatnatullapiaq
    Iġñiŋa qaitchitḷaruq iñuułiġmik tamatkunuŋa pisukkaġmiñun.
  msb-msb: Kun pan-o ginabuhay san Ama an patay, amo man ako na Anak niya. Ginabuhay
    ko an sin-o man na gusto ko buhayon.
  cpa-NT: Jmo¹² báh³ ti³ŋieh¹jni hi² hiog² dsa² ma²ca¹dsan¹. Jø¹² bíh³ lah¹jøng² jmo¹²jni
    li¹chian² ju³ná³ hein² dsa² hiug² dsøa¹jni quianh¹³.
  dso-dso: ବାବା ପର୍‌ମେସର୍‌ ଜେନ୍ତି ମଲାଲକ୍‌ମନ୍‌କେ ଜିବନ୍‌ କରି ଉଟାଇସି, ସମାନ୍‍ ସେନ୍ତି ମୁଇ
    ମିସା ତାର୍‌ ପିଲା ଜାକେ ଜାକେ ମନ୍‍ କର୍‌ବି, ସେମନ୍‌କେ ମଲାତେଇଅନି ଉଟାଇବି ।
  meu-meu: Badina be Tamana ese mase taudia e hatoredia isunu bona e hamauridiamu
    heḡereḡerena Natuna ese danu taunimanima vada e hamauridiamu, ena ura heḡereḡerena
    ai.
  yva-NT: Injayo Amisye pamo po vatano nanawirati ugwenen to maijasea ukovakato muno
    Po kovo nuge nuganui raunanto irati mai. Maisyare omai tavon, Apa Arikainye risy
    syo kovo namije raunanto irati vatane mansai tavon, mamaisyo Sya bekere rai.
  dgc-dgc: Mara Tama ko a Diyos, éy pabuhayén na i tolay a pate. Ey sakén a anak na,
    éy kona be sa i gimet kua, a pabuhayén ko i maski ti ésiya a gustu ko.
  zpm-NT: Sac teḻne gacladz me cueeban me tib meṉgut, zbeeban me zho, zigne rbeebanaque
    Pxoz me meṉgut.
  hix-NT: Àsok tawro hana, kekon xarha tà, àwyanye. Àwayehxemotho komo yanàmnye me
    naha, Khoryenkomo, kekon hatà. Karyhe roro harha txeny kom me naha. Tàyàmà wyaro
    rma rha, toto komo yeryaha, karyhe roro harha, umuru xarha, kekon hatà. Tànwahanonkanàr
    komo rma yeryaha, karyhe roro harha.
  sim-sim: Ma ol hahandan or mbanak usahakwa lir. Uhunda hom an erem, ma ol a rupshindan
    a mbanak indik usahakwa lir.
  npi-ULB: किनकि पिताले जसरी मृतकलाई जीवित पार्नुहुन्छ, र तिनीहरूलाई जीवन दिनुहुन्छ,
    त्यसरी नै पुत्रले पनि जसलाई चाहन्छ त्यसलाई जीवन दिन्छ ।
  cgc-cgc: Ake na Amay gabannaw ta mga patay daw gaatag ta kabui ki danen. Iling man
    tan yaken i na Bata din. Mag-atag a man ta kabui naan ta bisan kino na liag ko
    na atagan.
  tim-tim: Amâ âi humo tâmbâ aregât keiŋe hin. Ewenande amâ momoŋe yeŋgonmâ goaŋ yekmap
    hainâk nâkai nâŋgâ nâŋgânaet watmâ luâk âmbâle bikŋe potatmâ manman âlepŋe yeŋgiman.
  yor-yor: 'Nítorí pé, gẹ́gẹ́ bí Baba ti ń jí òkú dìde, tí ó sì ń sọ wọ́n di alààyè:
    bẹ́ẹ̀ ni ọmọ ń sọ àwọn tí ó fẹ́ di alààyè pẹ̀lú.'
  wos-wos: Wuna yafa hiyandé du takwaré wandéka di raama jémba di re. Wandéka maki
    wuni mawuli yawuka du takwaka wawut, di hiyahafi jémba retandi.
  emp-NTPO: Mʌ̃ Zezaba beud̶arã ʌ̃rẽbabiped̶a zocai b̶ʌbari quĩrãca mʌ̃a zocai b̶aira
    mʌ̃a dia quĩrĩãbʌrʌ́a diabaria.
  eng-F35: Now just as the Father raises the dead and gives life, just so the Son
    also gives life to whom He wishes.
  ind-ind: '@see-verse:JHN.005.020'
  pes-OPCB: زیرا همان‌گونه که پدر مردگان را زنده می‌کند و به ایشان حیات می‌بخشد، پسر
    نیز به هر که بخواهد، حیات می‌بخشد.
  mpt-mpt: Aye Gode nakaia unangai kaaib biamo imin dohanea afen smiko omkaye binabe
    kesoa e miin nesa inania nakaia unangai dlakania afen smiko omkayebibe.
  ssx-ssx: Hande Apa꞉ma꞉ homemeke wanda꞉hali mea da꞉taasa꞉ tupa꞉ koto tupa꞉ kone hande
    Eiyekema꞉ ipika꞉ hone wia wanda꞉hali mea da꞉taasa꞉me.
  mkl-mkl: Ntɔ ntɔ, si bɛi Ilɑɑɔ̃ Bɑɑbɑ í yɑ jĩ iku ŋɑ nɔ ku ce ŋɑ ilu hunde, bɛɛbɛ
    mɔi ɑmu Amɑɛu ɑn muɑ inɛ ŋɑ iyi ǹ bi kuwɛɛ.
  gaq-gaq: ଆବା ଡିରକମ୍ ଗ୍ୱେରେଇଂକେ ଆଃତଡ଼୍ୟାଏ ଆରି ଜିବନ୍‌ ବିଃନେ ଦେତ୍‌ରକମ୍ ଉଙ୍ଗ୍‌ଡେ ଡିଙ୍ଗ୍
    ଆଜାକେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ ଆମେକେ ଜିବନ୍‌ ବିଃଏ ।
  gof-RNT: Aaway hayqqidayssata hayqoppe denthidi enttaw de7o immeyssada Na7aykka
    ba koyeyssatas de7o immees.
  unx-unx: ଆପୁ ଜେ'ଲେକା ଗଜାକାନ୍‍କକେ ଜୀଉବିରିଦ୍‌କେଦ୍‌ତେ ଜୀଦାନ୍‌ ଏମାଃଏ ଏନ୍‌ଲେକା ହନ୍‌ହଗି
    ଆୟାଃ ସାନାଙ୍ଗ୍‌ତାନ୍‍କକେ ଜୀଦାନ୍‍ ଏମାଃଏ ।
  gah-gah: Améneho eza hele vegená kelémo otike kelémo lamaná oaká noimó ámináminoko
    gipala neza aipe aipe kemetameni gosohá kimitove loko hanuva kiminogo uve.
  lcm-lcm: Tamana tak atadut ri vap mat, na ka vil ato iria, na asukang palau kana
    nat kapa ka kun vil ato ani vap ang kapo buk iria asi kari to.
  aer-aer: Itirrewarraye nhenge nthakenhe-arle Akngeye atyinhele ilweke-arle areye
    nhenge itethe-ilirtnetyeke. Yanhe renhe-arteke akwele, the ilweke-arle areye akemelhe-iletyeke,
    utnenge antheme tyerrtye areyeke ayenge kwenhe ahentye aneme, itne itethe alethe
    akwete anetyeke.
  qvc-NT: Chaqa Taytayqam wañuqkunata kawsachin. Chayshinallam noqapis munashpa, mayqandapis
    atini kawsachiyta.
  tgl-ULB: Sapagkat tulad ng Ama na binabangon ang mga patay at binibigyan sila ng
    buhay, gayun din naman ang Anak ay nagbibigay ng buhay kung kanino niya naisin.
  cbs-NT: Jaska inun, en Epa Diosun mawabu jiwemamiski. Jabiaskadi wakin jawen bakendi
    tsuabuda katutan jatu jiwekuinmadiatiduki.
  xtm-NTPP: Vaa Yuva sa ma chi ni ndaxteku ya ñayii ni ka ji'i ma, te sa'a ya ja jin
    koteku i. Sukan tna saña ja kúu sa Sa'ya ya a, sa'a sa ja jin koteku na in kúni
    maa sa ma.
  nnq-nnq: Andi yene Awawa kayoya abawile na kapeganga bwomi, uyo na Mwana kape bwomi
    baba abapaile.
  bao-NT: Ñucã yʉ Pacʉ, ca bii yaicoaricarãre cʉ̃jare catiori, catiriquere cʉ̃jare
    tiicojo, cʉ̃ ca tiirore birora yʉ, cʉ̃ Macʉ̃ cãa, yʉ ca tiicojorʉgarãre catiriquere
    yʉ tiicojo.
  san-ORI: ୱସ୍ତୁତସ୍ତୁ ପିତା ଯଥା ପ୍ରମିତାନ୍ ଉତ୍ଥାପ୍ୟ ସଜିୱାନ୍ କରୋତି ତଦ୍ୱତ୍ ପୁତ୍ରୋପି ଯଂ
    ଯଂ ଇଚ୍ଛତି ତଂ ତଂ ସଜୀୱଂ କରୋତି|
  huv-NT: Cos Teat Dios apacüüch mondeow, atquiaj Micual Nej aton apmapacüüch jane
    nej andiüm.
  otn-NT: Nu̱na̱ ra̱ Papá, øt'e ngue di bɛ̱nna̱te yø ánima. Njarbʉtho rá̱ Ts'ʉnt'ʉ
    Oja̱ ya, nu̱ to da̱ nepe di bɛ̱nna̱te, da̱ 'yøt'e.
  nop-nop: Eŋ Baŋdi me kumuŋ gineniŋ yehitubu-pilali hatihati yemulak undugoŋ hinek
    Mihidi adi be adi tubupilali hatihati mimbe nadiŋa kedem tibetik.
  obo-NT: Oyyos od bodnawon to Amoy ku iddos id poomatoy woy'd boggayan din sikandan
    to umuu. Iling mandad tadda, siyak no Anak din, od boggoy mandad to umuu riyot
    ahad ondoy no id kopi‑i ku nod boggayan.
  cak-ENT: Y cachi'el c'a nbün ri Nata' Dios tok nuya' quic'aslen ri caminaki' ri
