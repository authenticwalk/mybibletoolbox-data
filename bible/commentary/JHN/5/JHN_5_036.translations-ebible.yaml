verse: JHN.005.036
translations:
  kpx-kpx: Dioniu di vaveve louale keu baluga. Isito di Mamau lovi mai daoge di vamale
    keu balugataho. Iale lana di vaveve ke elehai hilokage di Mamau di hanavonu.
  okv-H: te ke nau amo peni John ta ke amo isapa ra. Nau Mama na nane pure ana ikena
    avo ururono embomeni na kesora avoeto na ikari Embo amo nau Mama avo embo na be
    kesora.
  tbo-tbo: ‘Yoni a wibaabani tau biugei naka ginouli baneina. Ma tamogi Yaubada a
    bagibagi naka ginouli banei dumana babana i haguwe. A maninigei a bagibagi a lauegahi
    ipa ona hanapugeu tau Yaubada uyahinei a nei.
  mal-C: “എന്നാൽ, യോഹന്നാന്റെ സാക്ഷ്യത്തെക്കാൾ വലിയ സാക്ഷ്യം എനിക്കുണ്ട്. പൂർത്തീകരിക്കാനായി
    പിതാവ് എന്നെ ഏൽപ്പിച്ച പ്രവൃത്തികൾ—ഞാൻ ചെയ്തുകൊണ്ടിരിക്കുന്ന പ്രവൃത്തികൾതന്നെ—പിതാവാണ്
    എന്നെ അയച്ചത് എന്നതിന് സാക്ഷ്യംവഹിക്കുന്നു.
  grc-SR: Ἐγὼ δὲ ἔχω τὴν μαρτυρίαν μείζω τοῦ Ἰωάννου· τὰ γὰρ ἔργα ἃ ⸂ἔδωκέν⸃ μοι ὁ
    πατὴρ ἵνα τελειώσω αὐτά, αὐτὰ τὰ ἔργα ἃ ⸋ἐγὼ⸌ ποιῶ, μαρτυρεῖ περὶ ἐμοῦ ὅτι ὁ πατήρ
    με ἀπέσταλκεν.
  bgc-bgc: पर मेरै धोरै जो गवाही सै वा यूहन्ना की गवाही तै बड्डी सै, क्यूँके जो काम
    पिता नै मेरै ताहीं निपटाण नै सौप्या सै यानिके योए काम जो मै करुँ सूं, वे मेरे
    गवाह सै के पिता नै मेरै ताहीं भेज्या सै।
  khz-khz: Na au gevega-taunataunakuna kalarana, Ioane na evega-taunataunakuna kilara,
    voira gevanagirana. Kwalana au Tamaku na evenikuto inaguluna ewagumona akalaana,
    eiana au evega-taunataunakuna, au Tamaku na etugukuto.
  deu-TKW: Ich aber habe ein Zeugnis, größer als Johannes; denn die Werke, die mir
    der Vater gegeben hat, daß ich sie vollende, eben die Werke, die ich thue, zeugen
    von mir, daß der Vater mich gesandt.
  zsr-NT: Naꞌa, zoa le run lnaꞌ lau quiaꞌ nedaꞌ le nacr gdu ca lë naꞌ benëꞌ lnaꞌ lau
    quiaꞌ Juan. Yuguꞌ le budödëꞌ lu naꞌa gunaꞌ Dios Xuz, laꞌ leyz naꞌ runaꞌ, atiꞌ
    yuguꞌ lë naꞌ runaꞌ, tun lnaꞌ lau quiaꞌ, len nacgac bëꞌ bsölëꞌë nedaꞌ Dios Xuz.
  lin-lin: 'Nzokande Ngai, nazali na litatoli moko ya monene na tina na Ngai moko
    koleka kutu oyo ya Yoane : misala oyo nazali kosala na Kombo ya Tata etatolaka
    na tina na Ngai ete ezali Tata nde atindaki Ngai.'
  hns-NT: Bakie hamaar gawaahie Johaanas ke baat se barka hai. Hamaar Baap hamke saktie
    deis hai atjambho kaam kare ke. Aur ie kaam se dekha hai kie oe hamke pathaais
    hai.
  noa-E: Pari Juanau sĩi idamaupai jaau nʉrraajerr khãai mua wajapcharam wai chirʉmgui
    ajim, aguata Ẽwandamau mʉch pʉ̈ijim a khap apieg. Ma, õrau ag na nem mag ooba
    aajem waaujem ag jua theegaugui ajim. Mag jua theegau mʉ Ayau nem khĩir pogkhe
    waupi jaautarr aawai, õor dakhĩir mag waauwai, chadcha ichdëuta mʉ pʉ̈ijim a jaau
    sim khabahab ajim.
  eng-EMTV: But I have a testimony greater than John's; for the works which the Father
    gave to Me, that I should complete them, these very works which I do, testify
    of Me, that the Father has sent Me.
  mib-NT: Te íyó jéē steén cají gá jeē cujéhnu ri vēsú jeē ni cáhān Juan. Suu jniñu
    sáha ri, jniñu jeē ní tejníñu Tátá rī ruhū jeē sáha ri, jniñu un stéén ndije jeē
    maá yá ni tají rúhū vēji ri.
  lif-NT2: कर इङ्‌गाॽ आयाःम्‍बेओ युहुन्‍नाःल्‍ले़ कुदोःन्‍दिन्‍नुःल्‍ले़आङ् यम्‍बा
    तोःन्‍दि वाॽ, खे़ङ्‌ग चोगुङ्‌ल वाॽआबा आम्‍बारे़ चोःक्‍मा सुःप्‍मा फाॽआङ् पिराङ्‌बा
    याःम्‍बक्‍किल्‍ले़ए पानुदिङ् आम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाङ्‌घाङ्‌बा फाॽआङ्
    तोःन्‍दि के़बिरिरो॥
  xnj-xnj: Nambu malovi gevijova vandu ndava yangu ndi gakulu neju kuliku gala gevijova
    kumvala Yohani. Muni malovi genikugahenga ndi anipelili Dadi nimala kuhenga, ndi
    gilangisa hotohoto kuvya Dadi ndi mweanitumili.
  mmx-mmx: Ketla a ruuna levelinga mumu ia la i silok aleng ti levelinga ne Jon ga
    tong asu i. Leven gugu nia a lox i, ni leven gugu ne Tamak ga raba ia min. Anai
    levempanga nia a lox i, i lox asuusu i do ne Tamak ga riki ia.
  cbr-NT: Juanëan 'ë ñuiquin mitsu cacë 'ixun camina an cacësabi oquin 'ën 'aia isquin
    upí oquin 'unánti 'ain, Nucën Papa Diosan ca 'ë xuacëxa quixun.
  tee-NT: Para ju lhamak'an ju icnavi putasui tichi chavaich ju quit'in. Ju yuchi
    palai lhitapalai. Palai jantu ju tuchi quilhichivinilh ju Xivan. Ju quimpai quixtaknilh
    ju ixlhich'alhcat ni acnavinik'o. Chai ju anu' lhich'alhcat ju icnavi yuchach
    ju putasui tichi chavaich ju quit'in ni quimpai ju quimalakachatachilh.
  eng-LSV: But I have the testimony greater than John’s, for the works that the Father
    gave Me, that I might finish them, the works themselves that I do, they testify
    concerning Me, that the Father has sent Me.
  cak-NT: Y roma ri xuk'alajij ri Juan chuij ren, can utz chi yininimaj. Pero más
    nic'atzin chi yininimaj, roma ri samaj ri yenben chiwech. Ja samaj re' ri can
    niquik'alajij chi ja ri Nata' Dios ri takayon-pe wichi. Y can ja raja' ri biyon-pe
    chue chi nin-en ri samaj re'.
  pah-NT: '—A''apo ji ahemonhimomby''ava''ea jipi. A''ereki Tupana''ga oapoapouka
    ji ve, ei ga. Nhirembiapoa tuhẽ ji kwahavukari pe me a''ero, ei Jesus''ga. João''ga
    nhi''ig̃a ji kwahavukari pe me no. Koji''i reki nhirembiapoa ji kwahavuka pe me
    João''ga nhi''ig̃a hohe, ei Jesus''ga. Nhirembiapoa repiaga g̃waramo po pe''ji
    hamo: “Tupana''ga ga mbuhuruka tuhẽ kokoty a''ea apovouka ga pe,” pe''ji po pe
    hamo, ei Jesus''ga g̃a pe.'
  sja-NT: Mamĩda ne-inaa piara paraa Juanpa jarada k'ãyaara. Mɨa ne-inaa jõma oopari
    mɨ Ak'õrepa k'ĩsia iru bɨk'a. Mãga ook'ãri, ak'ɨpipari wãara irua mɨ pëiji.
  xed-xed: '«Iʼi, mamu ŋa ɗa ma gwaɗa ta ghəŋa ɗa ta malaghutá ŋa Yuhwana. Tsa gwaɗa
    ya ná, slnaha vliha Da ŋa kɗanafta ɗa ta magay ya. Tsa slnaha ta kɗə yu ta magay
    ya, ta maraŋta tsiɗiɗ kazlay: Da ya ta ghunigihata kəʼa.'
  glk-glk: امّا من شهادتی محکمتر از یحیی شهادت دأرم، چونکی پئر کارأنی مره بیسپرده
    تا به کمال برسأنم، یعنی اَ کارأنی کی کونم، مره شهادت دهه کی مره پئر اوسه کوده.
  mks-NT: Íin inga ña̱ cáhnu chága̱ a̱ ju̱ú ga̱ ña̱ na̱ca̱ha̱n Juan sa̱há i̱. Ta ña̱
    cán cúú á ña̱ náhnu xi̱hín ña̱ xitúhún na̱xini ndó na̱caja i̱. Ta ña̱ yóho náha̱
    nu̱ ndo̱ yo cúú ye̱he̱ ta náha̱ ña̱ cúú á ña̱ nda̱a̱ ña̱ na̱chindahá Ndióxi̱,
    tátá i̱ ye̱he̱. Jáchi̱ tócó ndihi ña̱ cája i̱ cúú á ña̱ na̱cachi Ndióxi̱, tátá
    i̱ xi̱hín i̱ caja i̱.
  gfk-S: “Iesene iou hatur kawase ra hininaawas tano tutuno ura utagu iat, nong i
    manga tamat tano hininaawas mekaia hone Jon. Ma aie horek. No Tamagu ga ter ra
    pinapalim tagu be ni hapatam. Ma kakarek iou gilgil. Ma karek iat ira pinapalim
    iou gilgil i hinawas tano tutuno utagu be no Tamagu ga tule iou ukira.
  bmu-bmu: '“Jonöŋ könani töröptökŋanök jiiga mötketmö, kunöŋ mi naŋgöba jimakzawi,
    yaŋgö keuŋan mönö Jongöreŋ naŋgönaŋgö keu oŋgitza. Nani Iwinan nupŋi al niŋgii
    membiga ölŋi asuhumakza. Ölŋi miaŋön mönö könaŋamni kewö naŋgöba indelakza: Iwinöŋ
    mönö melaim niŋgii jitŋe memeŋi akzal.'
  dgz-dgz: Go ne inak nega gueguewa itaniwa aigap Dion mega mini uon. Nao nega iragena
    Mamana taitamet wa neneni, mame di taivin. Nao nega mame tavewa wadiaivin ame
    God wa watu eneni apanewa ne me di.
  eng-GNV: 'But I haue greater witnesse then the witnesse of Iohn: for the workes
    which the Father hath giuen me to finish, the same workes that I doe, beare witnesse
    of me, that the Father sent me.'
  zaa-NT: Pero inte' nna ccá huá' valer por ca obra nu beni Tatáa inte' mandado gunia';
    la'a mísmuba ca obra nu runia' nna runna cą testimonio nu cca quia' lani adiru
    la'huacca tì'chu ca titsa' nu gutixa'a Juáan acerca de inte', prueba de qui'ni
    Tatáa nna guthèl·le'e inte'.
  eng-WEBSTER: 'But I have greater testimony than that of John: for the works which
    the Father hath given me to finish, the same works that I do, bear testimony concerning
    me, that the Father hath sent me.'
  guh-guh: '@see-verse:JHN.005.035'
  bon-bon: Tabe cebine naitnäjepi, yepä nuuja aitneja cuta pisi nyene, lui baborage
    gyene. Babe te lui kaakesea itu näcäruji cane wawename, siige cane lui kaakesea
    jewenenemine, pui cina naitnäjenisi cebine, egä Babe te cebine itu nätyepuji.
  nhw-BL: Pero na nijchijtoc tlanextilijcayotl catli más anmechnextilis ajqueya na
    que icamanal Juan, pampa noTata nechmacac para ma nijchihua huejhueyi tlanextilijcayotl
    para nimechnextilis melahuac yaya nechtitlantoc.
  swh-ONEN: “Lakini ninao ushuhuda mkuu zaidi kuliko wa Yohana. Kazi zile nizifanyazo,
    zinashuhudia juu yangu, zile ambazo Baba amenituma nizikamilishe, naam, ishara
    hizi ninazofanya, zinashuhudia kuwa Baba ndiye alinituma.
  wbi-wbi: Neke une nili ni mhola sino sikunyoleka fiijo kukila sino alyoliike uYohani,
    ulwakuva imbombo sino nivomba, sino alyamheliile uNhaata kuuti nivombe, se sino
    sikunyoleka kuuti uNhaata juno asung'hile.
  bba-bba: Adɑmɑ nɑ ɑreru mɔ te tɑ Yohɑnuɡiru kpɑ̃ɑru kere. Yerɑ sɔmɑ ye nɑ mɔ̀, ye
    Bɑɑbɑ mɑn nɔmu sɔndiɑ. Yeyɑ yɑ sɔ̃ɔsimɔ mɑ Bɑɑbɑwɑ u mɑn ɡɔrimɑ.
  eng-KJVCPB: 'But I have greater witness than that of John: for the works which the
    Father hath given me to finish, the same works that I do, bear witness of me,
    that the Father hath sent me.'
  kgk-NT: Xe mombe'u porã va'ekwe João. Ha ko'ánga katu xe rembiapo porã porã rexa-vy,
    pehexa kwaa-ma va'erã xe-rehe xe rekoha. Ome'ẽ va'ekwe xe-vy xe Ru xe rembiaporã.
    Upe va'e xe ajapo voi. Ereikwaa porã ramo xe rembiapo, ere arã xe-rehe, “Upe va'e
    Nhandejáry Nhande Ru va'e remimbou voi nipo nhande-vy ra'e” ere arã xe-rehe.
  waj-waj: 'Ni mmooriiyauvoono Yuvuaano niiyara tuu kuaivaa yaataraivai. Ni mmooriiyauvaa
    ni Napoova ni muduu na iima taika kiaa mmooriiyauvoono ni oyaivaa kooyaa vitaikiai
    teeda gioonna kiaapuuya kiaanoo: Ari Koovaano inna titaa kiaikio tiivaivee, kiaavai.'
  cpy-cpy: Roo kanteencha eenitatsi awijirini Juan ikenkithata-kotana. Okaatzi nantziri
    naaka, rootaki ikantanari Ashitanari, rootaki maperotzirori oñaahan-tzirori riitaki
    Ashitanari otyaanta-kinari.
  ekk-PKP: Aga tunnistus, mida mina annan, on suurem kui Johannese oma, sest ma teen
    tööd, mille Isa andis mulle teha,
  mpx-mpx: “Yaa no ginol ona hi wasaagau, ge wasa o Diyon wana wasa i bwata lake.
    Tuwalali bolo ya ginolil Nam i pem elau inoke ya awaawaginol, ge hi pamasalau
    te Nam i patunau.
  wbp-wbp: Jungalpa-nyarra yimi-ngarrurnu ngajuju. Kala ngajulu, ngulaju karnarla
    wala nyina Wapirra Kaatuku kuja kaju milya-pinyi junga-nyayirnirli ngajulu Jaanu
    Papitaji-piya-wangurlu. Kuja karna ngajulu nyiyarningkijarrarla warrki-jarrimi,
    yangka kujaju warrki yungu ngaju-palarlu Wapirrarlu, ngulaju yungurna wurrangku
    lawa-mani-juku. Nyurrurlarlu kajinkijili nyanyi warrki-jarrinja-kurra, ngulaju
    kapunkujulu milya-pinyi kujaju ngaju-palarlu Wapirrarlu yilyajarni.
  luo-luo: “To an gi neno maduongʼ moloyo mar Johana, nimar tich mane Wuora omiya
    mondo achopi, kendo makoro atimo sani-ni, nyiso ni Wuora ema noora.
  nhe-NT: Pero na nijchijtoc tlanescayotl tlen más inmechnextilis ajqueya na que itlajtol
    Juan, pampa noTata nechmacac para ma nijchihua huejhueyi tlanescayotl para nimechnextilis
    melahuac ya nechtitlantoc.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܐܝܼܬ ܠܝܼ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܫ ܓܘܼܪܬܵ‌ܐ ܡ̣ܢ ܣܵܗܕܘܼܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ.
    ܦܘܼܠܚܵܢܹ̈ܐ ܕܒܵܒܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܝܼ ܕܬܲܡܸܡܸܢ، ܘܐܲܝܢܝܼ ܕܒܸܥܒ݂ܵܕܵܝ ܝܘܸܢ، ܐܲܢܹܐ
    ܒܸܣܗܵܕܵܐ ܝܢܵܐ ܥܲܠܝܼ ܕܒܵܒܵܐ ܫܘܼܕܸܪܹܗ ܐܸܠܝܼ.
  esk-NT: Aglaansuli uvapkun piqaqtuŋa iḷisimarimik kamanatluktuamik John-ŋum iḷisimaraułhaniñunniiñ,
    makua savaat iñiqtaġikkaġma, Aapaa qaisaŋiñ savaaġitquplugich itqanaiġḷugich tamatkua
    nalupqinaiqsruġaat Aapamun tuyuġiłiġa.
  msb-msb: “Igwa akoʼn pagtestigo na mas labaw pa ki san kan Juan. An ginahimo ko
    na amo an ginapahimo sa akon san Ama amo ini na pagtestigo na nagapamatuod na
    sinugo niya ako.
  cpa-NT: Di³ jøng² chian² báh³ dsa² juanh¹² cónh¹ jín³ Juan, dsa² tsih¹ jǿg³ dsøg¹²
    quieg¹jni. Di³ ma²jmo¹²jni juu¹² juøh¹² ca¹dsii¹ ti³ŋieh¹jni gug² tai¹jni. Juu¹²
    juøh¹² jøng² báh³ ma²mi²léi¹³ hi² lán¹²jni dsa² ca¹tse¹ ti³ŋieh¹jni.
  dso-dso: ମାତର୍‌ ମର୍‌ଲଗେ, ଜଅନର୍‌ ତେଇଅନି ଅଦିକ୍‌ ବପୁର୍‌ ଗଟେକ୍‌ ସାକି ଆଚେ । ପର୍‌ମେସରର୍‌
    ଆଦେସ୍‌ ଇସାବେ ମୁଇ ଜନ୍‌ ସବୁ କାମ୍‌ କଲିନି, ସେଟା ସବୁ ମର୍‌ ପାଇ ନିକ ସାକି । ସେ ସବୁ କଇଲାନିଜେ,
    ମକେ ପର୍‌ମେସର୍‌ ପାଟାଇଲା ଆଚେ ବଲି ।
  meu-meu: A lau e gwauraigumu herevana ese Ioane ena e hereaiamu; badina be Tamagu
    ese e henigu baina haguguru ḡaukaradia, harihari na karamu ḡaukaradia, ese e gwauraigumu,
    Tamagu ese e siaigu.
  yva-NT: Weramu Sya ana idaijare mo inaura kakavimbe tavon, mo Yohanes apa ayao umawe
    rakivan. Weye anakero Injayo Amisye po raugaje Rinai indamu syo raijar wemi mo
    inaura kakavimbe Risyamo Injayo Amisye po inatutir.
  dgc-dgc: Pero entan moy, te iba a mégpatunay diyakén a higit pa ni Juan,” kagi ni
    Jesus. “I tarabaho ko a niutus diyakén Nama ko, éy side ya i sistigu kua. Side
    ya i mégpatunaya a pinaangeék se Nama ko a Diyos.
  zpm-NT: Nli bnee me cho nac naa; per grë milagr ne ruṉ naa miṉ co quiaxobneṉraa
    gaṉle cho nac naa. Pxoz naa rneedz diidz ruṉ naaw; ni ga rlu gaṉle ne me pxeeḻ
    naa.
  hix-NT: Noro wya rokarymatxho yoho nyhe, tokarymaxem me wehxaha. Àsok tawro hana,
    royàm yano me romyawon hoko ryesnàr ke hamà. Romyawono rma, rokarymanye me naha,
    yaworo xaxa mak ha, kekon hatà. Àro rma, royàmà nànyaketxho me rohutwamohsehe,
    noro yahoxet yano me àhok ryesnàr ke, kekon hatà.
  sim-sim: Mbele mbele ol Jon anin or mbari omendinga lira. Hako oso nom ji hishiwa
    hala. Lerawu os Avui anhi anin or hashihindak a lawa oso nga ji heyehe ji hishika,
    an Avui anhi mbashirik a rari nira.
  npi-ULB: तैपनि मसँग भएको गवाही त्योभन्दा पनि महान् छ, किनकि पिताले मलाई पुरा गर्न
    दिनुभएका कामहरू र मैले गर्ने कामहरूले नै मलाई पिताले पठाउनुभएको हो भन्‍ने गवाही
    दिन्छन् ।
  cgc-cgc: Piro, may isya pa gid na pamatuod na mas pa gid mapatian kaysa ta pasugid
    Juan parti ki yaken. Mga katingalaan na papabuat ta ake na Amay ki yaken pamatuod
    na kanen gapadala ki yaken.
  tim-tim: Dâ Yohaneŋe nâŋgât keine makmâ miawagep den are amâ agak memenande ewangimap.
    Ewenande âi makmâ niŋep are hârok yu mendere nekbiâ Ewenande huŋgun niŋdo geân
    aregât keiŋe miawaktâp aregât den patŋe arekŋe Yohaneŋe magep are ewangiâp.
  yor-yor: “Ṣùgbọ́n èmi ní ẹ̀rí tí ó pọ̀jù ti Johanu lọ. Nítorí iṣẹ́ tí Baba ti fi
    fún mi láti ṣe parí, iṣẹ́ náà pàápàá tí èmi ń ṣe náà ń jẹ́rìí mi pé, Baba ni ó
    rán mi.
  wos-wos: “Jon wunika hundi wandéka wundé xékéngu. Wuna hambuk jémba déka hundiré
