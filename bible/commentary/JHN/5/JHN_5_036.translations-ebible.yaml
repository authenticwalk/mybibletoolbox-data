  jpn-1965: しかし、わたしにはヨハネの証言よりもすぐれた証言があります。父がわたしに成し遂げさせようとしてお与えになったわざ、すなわちわたしが行なっているわざそのものが、わたしについて、父がわたしを遣わしたことを証言しているのです。
