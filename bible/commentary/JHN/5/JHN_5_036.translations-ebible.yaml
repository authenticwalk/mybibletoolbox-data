  gui-NT: Cuae mbaravɨquɨ ayapo vae reta chemombeu yae Juan güi. CheRu oipota opa
    ayapo vaera cuae mbaravɨquɨ reta, jare cuae ayapo vae rupi aicuauca iru vae reta
    pe cheRu chembou co —jei—.
  quc-TT: Ri qꞌalajisanik ri bꞌantal chwij in nim na choch ri qꞌalajisanik ri xbꞌan
    chirij ri Juan. Jeriꞌ rumal ri nuchak ri xuya ri Tataxel are kakꞌutuwik chi ri
    Tataxel are xbꞌanow ri qꞌalajisanik chwij chi areꞌ xintaqow loq.
  heg-NTPO: Molota Auk muik Saksi mes man uhu dui deng Yuhanis, man aa nol in toma
    deng Au. Na ka, Auk Amang in ne sorga ku, man sao bel Auk osa mamo son, le Auk
    lako-dakes didiin hidis. In lako-dakeng nias man tulu taad noan, Auk Amang ngu
    man nutus Au la.
  ptu-ptu: Sapo' deem Kao kasa'biangku kasalle puha ia anna la indo passa'biinna Yohanes.
    Aka indo kasa'biangku? Indo diuaam kasa'biangku, inde pengkähängam kukähä temo
    nabeennä' Ambeku anna la kupasule lako. Aka etam too naongei tandaam diua Ambeku
    ussuaä'.
  bzd-NTPO: Erë ì skà tso', e' tö ye' tté cheke buaë, ì yë' Juan tö, e' tsa̱ta̱. E'
    dör, ì kë̀ o̱r yi a̱ ese we̱keyö tai̱ë we̱s ye' Yë́ tö ye' patkë' iu̱k es. E'
    tö sulitane a̱ ikkacheke tö moki̱ ye' Yë́ tö ye' patkë'bitu̱.
  kwf-kwf: 'Bore ma nau ku toꞋo logo ana ru fuana fata faꞋamamana Ꞌanga suli nau neꞋe
    talingaꞋi ka liufia sa John: na faꞋamanata Ꞌanga nau ki faꞋinia na faꞋanadaꞋa
    neꞋe nau ku fuliꞋi ki. Ma na ru neꞋeri ki naꞋa neꞋe na raoꞋa neꞋe nau ku sasiꞋi
    sulia na MaꞋa neꞋe nia kwateꞋe fuaku nau ku sasiꞋi. Na raoꞋa neꞋe nau ki faꞋamamana
    neꞋe MaꞋa nau neꞋe asungaꞋi nau maꞋi.'
  eng-WYC-2017: But I have more witnessing than John, for the works that my Father
    gave to me to perform them [or the works that my Father gave me that I perform
    them], those works that I do bear wit-nessing of me, that the Father sent me.
  eng-WMBB: But the testimony which I have is greater than that of Yochanan; for the
    works which the Father gave me to accomplish, the very works that I do, testify
    about me, that the Father has sent me.
  zat-NTPS: Zua tu da dxunna bea na chia' neda', da nácadxa szren ca da bchalaj Juan.
    Da ca' dxuna' neda', da bsebaga Xra' neda' dxuna'. Da caní dxelunna bea na da
    li Dios, Xra', gusél-le̱' neda'.
  spp-spp: Kani là à mii kyaa jwo, lire fành'à ɲyaha mà tòro Yuhana jwumpe na. Karigii
    Tufooŋi à kan mii á maa jwo na mii u cyi pyi a fûnŋɔ ke, cyire kyaa na mii ɲyɛ.
    Sèeŋi na, ɲcyii karigil'à li cyêe na Tufooŋi u à mii tun.
  zty-NTPS: Na'a, zoa da' ẕzoa li kan nak chia' neda' da' záka'žen ka dan' bzoa li
    Ẕwan' kan nak chia'. Da' ka' bde X̱ažo Dios ḻo na'a gona', da' ka' žona', na'
    da' ka' ẕzoa lígaken kan nak chia', na' zej nak bian' X̱ažo Dios bseḻe'e neda'.
  mek-mek: “Kai lau fou feifafoua auga papiauga agaꞌo Ioane ekaꞌegaina auga eague.
    Gome pinauga lau Amau epeniiau fakapa fapafua eoma auga pau lakapa, ke egaꞌina
    pinaugaga, lau Amau eulaisau lamai auga koꞌa mo eifafoua.
  aey-aey: “Euqa ceteh oso ijana gug camasac mena eu Jon ijana gugnu je qasali maadec
    wooldona. Eu ijana odoc Memige Anut uqa odi hedocnu maten, odoc eu ija gaid odigina
    eu uqa sulten eunu camas mena.
  urd-GVH: लेकिन मेरे पास एक और गवाह है जो यहया की निसबत ज़्यादा अहम है—वह काम जो
    बाप ने मुझे मुकम्मल करने के लिए दे दिया। यही काम जो मैं कर रहा हूँ मेरे बारे में
    गवाही देता है कि बाप ने मुझे भेजा है।
  ycn-ycn: Juan i'imari nuyucuna i'imacá. Cajrú ina'uqué jema'añó nuyucuna raú. Richaje
    íqui'ica nema'acá nuyucuna nacaje nula'acare aú. Nora'apá palamane aú calé nula'á
    ricá. Raú ina'uqué hue'epiño Nora'apá huacára'aca nucá majó i'imacá.
  djr-djr: Djondhuny gan ŋunhi yuwalkkuŋal yan lakaraŋal ŋarrakalaŋuwuynydja, yurr
    dhiyaŋiyin ŋunhi waŋganydhun ga lakaram ŋarrakiyingalaŋuwuynydja, ŋunhi ŋayi ga
    bulun djuḻkmaram nhanukuŋuny ŋunhi Djonguŋuny lakaranhawuy. Nhä mala ŋarra ŋuli
    ga ŋunhi djäma ŋunhiyiny ŋarrakalaŋuwuŋ Bäpawuŋ djäma-gurrupanawuy, ga dhiyaŋiyiny
    ŋunhi djämay ŋoy-ganyim'thunamirriynydja maŋutji-dhunupayaman ga lakaram ŋarranhan,
    ŋunhi ŋarrany dhuwal djuy'yunawuy nhanukiyinguŋ yan Bäpawuŋ.
  kvg-kvg: Geté matev nøme ndø̂gó, noqa yaq-te ndæmanqate. Ta matev ndøgo mø̀ndøløvú,
    Zion-qa manqat. Matev nqánek, sasae, no Tat genø-etoam, tægo. Matev vinivinimba,
    no nqæmatanam, ndǿgo tøne-zømesím, av nqægo, no Tat ndokhofotān.
  rug-rug: Ba sa vina sosodequ Rau si arilaena hola nia sapu te Zone. Sari Qua tinavete
    saripu poni Nau sa Tamaqu pude taveti, si va sosodea sapu ta garunuqu si Rau koasa
    Tamaqu.
  hop-NT: Nīk̇aṅw pay John tuawiyat epnihqe himu pas pávannihqa nuy tuwi’ta. Itumala
    nuy Inay aṅqw taviwhqat mahtakna. Ina nuy hihta hinhtiniqey yúkuniqat ōviy ayataqw,
    nu put hapi tumalay’ta.
  san-URD: کِنْتُ تَتْپْرَمانادَپِ مَمَ گُرُتَرَں پْرَمانَں وِدْیَتے پِتا ماں پْریشْیَ
    یَدْیَتْ کَرْمَّ سَماپَیِتُں شَکْتِّمَدَداتْ مَیا کرِتَں تَتَّتْ کَرْمَّ مَدَرْتھے
    پْرَمانَں دَداتِ۔
  heb-LB: 'ברם יש לי עדות גדולה יותר מעדותו של יוחנן: המעשים שאני עושה. אלוהים אבי
    הטיל עלי לעשות את המעשים האלה, והם מוכיחים שהוא שלח אותי.'
  caf-NT: '''Et whunts''ih John si sugha ''uyoon wheóobunelhtan, ''o nus ''uhóolcho,
    ''et whust''i. Ndi ''ut''en ''i se''aBá stl''ayá''ai lhadóosdleh wheni, ''i ''ut''en
    ''aw ''i zeh bughá khusna, ''i bugha ''uyoon t''ehonózin, se''aBá ''en whuz de
    sútelh''a.'
  mio-NT: Cahnu cuu tuhun cati tuhun ra Juaan can cuenda yu, soco cahnu xaan ca cuu
    tuhun cati tuhun ra suti, ta yuhu ndacu yu ndihi tiñu cha chaha ra suti chihin
    yu. Tacan cua coto ndo yoso cuhva iye, ta cua coto ndo ti ra suti cuu ra ni tava
    tiñu chihin yu.
  srq-NT: Juan ñee ngue mbia mbiirandu rei serese ra. Sechɨsaã nguia mbia mbiirandu
    tuchɨ serese Juan ñee sɨ. Dios cheẽ nguire ae aɨco nguiã mbae ao ao co. Sechɨsaã
    ndese mae jee mbia jirandu nguiã serese cote. “Dios chɨmondo quiarei Jesús”, ɨ
    mbia cote.
  kje-NT: Enimaa Ainu'u man kuku maka ida ma na'ono narehi Yohanis aile, la onne Ainu'u
    hini'i wenewhe. Ya'u hi'i wewhe honowok man Ya Am'u nala Maya'u leke hi'i na'ahoruwedi
    lolo noho eniyeni. Hini'i wenewhe onne kukul nahenia Ya'u mai nano Ya Am'u, Makromod
    Lalap.
  gaz-gaz: “Ani garuu dhuga baʼumsa, dhuga baʼumsa Yohannis sana caalu qaba. Hojiin
    akka ani raawwadhuuf Abbaan natti kenne, kan ani hojjedhu kun iyyuu akka Abbaan
    na erge mirkaneessaatii.
  kud-kud: ‘Yoni yana walomahalavane vehabagu neta ginauli mwala'ina, na hesi ehebo
    ginauli mwala'i alilina imiyamiya, neta aba'itao teina Tamagu ainaena yapaipaihowaidine.
    Ebe paihowadine vehabadi amnuwatuwu ili'ilimani mata amnuwamasele ebeha Tamagu
    iya ivetamalegaumane.
  urb-NT: '(Ihẽ rehe har mujekwa, ame''ẽ ke tumeme pehĩ.) Ihẽ rehe har Juã pandu pandu.
    Amõ we tĩ. Juã ''ar koty te we ihẽ rehe har mujekwa ame''ẽ ke ko ixo. Ihẽ ama''ema''eha
    ke. (Ame''ẽ ihẽ rehe har mujekwa tĩ. Mokõihar ke ame''ẽ.) Ame''ẽ ke ihẽ pái keruhũ
    me''ẽ ihẽ pe. Ame''ẽ ke ihẽ ama''ema''e. Ame''ẽ rehe amõ usak rahã: “Ko Tupã muwyr
    ame''ẽ ke” aja ukwa ta.'
  fra-LSG: Moi, j’ai un témoignage plus grand que celui de Jean;car les œuvres que
    le Père m’a donné d’accomplir, ces œuvres mêmes que je fais, témoignent de moi
    que c’est le Père qui m’a envoyé.
  san-HK: kintu tatpramANAdapi mama gurutaraM pramANaM vidyate pitA mAM preSya yadyat
    karmma samApayituM zakttimadadAt mayA kRtaM tattat karmma madarthe pramANaM dadAti|
  cak-SNT: Y ruma ri xutzijuoj ri Juan chuvij inreꞌ, can otz chi nquininimaj. Pero
    más nicꞌatzin chi nquininimaj, ruma ri samaj ri ncaꞌnꞌan chivach. Ja ri samaj
    reꞌ ri niꞌeꞌn chi ja ri Nataꞌ Dios ri takayuon-pa vichin. Y jajaꞌ ri bꞌiyuon-pa
    chuva chi niꞌan ri samaj reꞌ.
  uvh-uvh: Ka midi ka Jon wari u togu' wa nagata'sa' sura togu'. Wara' sidi ning nakanting,
    Jon ning midi wari naning midi i tiptangkainga naganing midi wa beng guk ning
    kadofira'. Ka naning midi u tiptangkara' wara'ning girii sini' wa Anutu wari kane
    naminga napa' tangkunasi fam u tanga yararik wang. Wara' sidi u kanga o beni Anutu
    wari beng sini' anigaregu' ning tonting.
  ino-ino: Mako lusi kanale ya'ae nakaeya aepa'ae lapaveli'ne. Ani yana ali'na avaya
    aesoa ali'ya'ni afo'nimo'a nami'nea ali'yana Yoni'a nakaeyafe hu'nea ke akase'niketapa
    aketetapa nakaeyafe afi'nae. Ani ali'yana afo'nimo hunate'nea yafe lapaveli'ne.
  gnn-gnn: “Yo, Djondhunydja yukurrana ḻakaraŋala ŋarranha, yurru dhika wiripuŋuyunydja
    ŋarranha yukurra ḻakarama, ŋunhi ŋayinydja ŋunhiyinydja biyapulnha wal'ŋu, djuḻkmaramana
    yukurra ŋanya Djonnhanydja. Bitjan liŋgu ŋarra ŋuli djäma yukurra ŋunhiyi liŋgu
    yana ŋunhi ŋarrakala Bäpayu djäma wekaŋala, ga dhiyaŋu djämayunydja yukurra milkumana
    ŋarranha, ga ḻakarama, ŋunhi ŋarranydja dhuwala djuy'yunara nhanukiyinguŋu Bäpawuŋuna.
  yal-yal: Koni sereyana n yii naxan gbo Yoni gbeen xa. N Fafe Ala wanla naxanye soxi
    n yii n xa e rakamali, ne a yitama nɛn a n Fafe nan n xɛxi.
  cnt-NT: La₁ia₁ jniá₂ në́₃, 'ŋio₅₄ jan₂ i₂jáng'₅ jág₁ dsau₅ i₂juɨn'₂ guë́₄ lia'₂
    con'₂ guë́₄ Juan₅₄. Ia₁ juɨ₁lia'₂ léi₄ a₂jmo₅ jniá₂, a₂jaun₂ ca₂cuë₃ Ŋe'₃ a₂jmo₅₄.
    A₂jaun₂ bá₄ jáng'₅ jág₁ dsau₅ a₂dsón'₂ bá₄ ca₂chei₃ Ŋe'₃.
  tif-tif: Katale, ok akal alik akal alik kaa kanubi kalawaata taba-lom, Jon ayo nami
    sang bakayinsa kaa, kabaak banuya ata ata keba kemin, nami okok kemin akal alik
    akal alik kala kanubi kaali, sawaayak kawu Atok ayo kukup-na tiin mo ok tambal
    tambal kala kanubi kaa, unang tunum alik iyo nitamipla, Atok alalta, ulduu-lom
    nam-baala talsii no, nikik o, kala-somla ko.
  nlx-nlx: 'पुण मार फाय जी गोवाय हे ती योहानान गोवायीह रेन मोठी हे: काहाकाय जो काम
    आबोख माहु पुरो केरनेन हुपेल हे, मतलब जो काम मी केरथु, ज्यास काम मार बाराम गोवाय
    देतेह काय आबोख माहु मोकलेल हे।'
  apw-NT: 'John shaa nagosṉi’íí bitisgo shaa na’goṉi’íí gólį́į́: na’idziidíí shiTaa
    łaashłe’ doleełgo shaa yidin’ááníí, áí ánásht’įįłgo shiTaa shides’a’go shaa nagolṉi’.'
  gum-gum: Inchendø naimburab Juan wamindi lataitøguen kømø, mas nuig tøgagur cha.
    Kaguende nai Møskai nan martrai traniilø, truiløtøwei naimburab na maig kuigwan
    eshkan cha, nane nai Møskai karua ørig kuin kui.
  not-NT: Irinibare Joan ogótacagaiguëmi cara Naro Itomi Tosorintsi. Aisati ogótasantaguimi
    ora nacanque Naro cara nitasongobentiri matsiguenga cara igáquina Pabati. Patiro
    nanganque ora igáque Iriro.
  plu-plu: Ig kiyapwiye João Batista akkan huwewe ku pariyene nah. Henneme ay arikna
    ku pariye akkan pi huwewete ku pariyene nah. Ini nannuh ku pariye Nighu ikí nuthu,
    in nannuh arekhetni ku Nighu iggi nawahkisten.
  iou-iou: Täŋpäkaŋ Jon uwä näkŋo mebärina täga yäŋahäŋkuko upäŋkaŋ imaka kubätä mebärina
    kwawakinik pewän ahäk täyak. Nadäkaŋ? Nantä epän man näwetkuk. Epän täk täyat
    unitä mebärina kwawak ŋode pewän ahäk täkaŋ; Nanatä näwerän äput.
  ntp-NT: Dai aanʌ ivueeyi naana maasi istumaasi gʌgʌrducami istumaasi giñtʌjai Diuusi
    giñooga ansaidʌ ivuaadana dai ʌgaicʌdʌ cʌʌga gʌmaatʌ isDiuusi giñootoi ansai gʌnaagidana
    ñiooquidʌ ʌgai dai cʌʌga gʌmaatʌ iñsaanʌ viaa ʌmo sʌʌlicami. Dai gomaasicʌdʌ vaamioma
    cʌʌga gʌmaatʌ iñsioorʌ aanʌ siʌ ʌVuaana ñiooquidʌcʌdʌ.
  rai-rai: “Iaku a wewapua kaapa un iaau i ngaala taa ra wewapua kaapa anun Ioaanes.
    A kum utnaa baa iaau laana paami, diat wewapua kaapa un iaau naa Tamaang i tula
    wa iaau, maa a kum pinapaam maa, Tamaang i taar ta diat taang kupi ang paami.
  haw-1868: Aka, he hoike ko'u i oi aku mamua o ka Ioane; no ka mea, o na hana a ka
    Makua i haawi mai ai na'u e hana, o keia mau hana a'u e hana nei ke hoike mai
    no'i, ua hoouna mai ka Makua ia'u.
  ffm-ffm: 'Miin, miɗo jogii seedaaku ɓurɗo mo Yaayaa oo teentilaade: golleeji ɗi
    Baabiraaɗo yamiri kam mi golla ɗii, kaɲum jaati ceettantoo kam Baabiraaɗo neli
    kam.'
  arb-NAV: وَلكِنَّ لِي شَهَادَةً أَعْظَمَ مِنْ شَهَادَةِ يُوحَنَّا، وَهِيَ شَهَادَةُ
    الأَعْمَالِ الَّتِي كَلَّفَنِي الآبُ أَنْ أُنْجِزَهَا وَالَّتِي أَعْمَلُهَا، فَهِيَ
    تَشْهَدُ لِي مُبَيِّنَةً أَنَّ الآبَ أَرْسَلَنِي،
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲇⲉ ⲟⲩⲟⲛϯ ⲙⲉⲧⲙⲉⲑⲣⲉ ⳿ⲉⲛⲁⲁⲥ ⳿ⲉⲑⲁ ⲓⲱⲁⲛⲛⲏⲥ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⲅⲁⲣ ⲉⲧⲁϥⲧⲏⲓⲧⲟⲩ ⲛⲏⲓ
