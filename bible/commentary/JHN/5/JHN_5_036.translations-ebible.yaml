    Chooto ku tukuukaab kwōng'uut choo kiikōōtōōrwoo ꞉Baaba kule ayey. Ibooru ꞉chooto
    kule Baaba ꞉nyēē kiiyookwoo.
  xnn-xnn: Ngem wada nan mangpaneknek ken sak-en ay am-am-amed no si Juan. Nan naayday
    ik-ikkak ay ipaik-ikkan Ama et siya nan mangpaneknek isnan maipanggep ken sak-en
    ya mangipaila gedan ay si Ama nan nangibaa ken sak-en.
  mwe-mwe: “Ikabheje nne ngwete ukong'ondelo gwangu namwene numbe gwankulungwa kupunda
    gwa a Yowana. Pabha maengo gungutenda, ni gubhambele Atati nigatende. Numbe genego
    ganangong'ondela kuti njitumwa na Atati.
  tte-tte: Yagu paisowa kaikaiweli kilakilalali siyakenayagimiu yakato yaiya yau na
    siya ali walo-masala ilalakisosi kabo Yoni ana walo-masala. Na ginauline kaikaiweline
    yapaipaisowailine siwalo-masala yakato kagu toyawasa iya Tamagu. Kaiwena ginauline
    yapaipaisowailine Tamagu kaiwena.
  tcs-tcs: Ai spik yupla trutok. Ai gad samting wea i mobig den dem trutok blo Zon
    wea em bin tokbaut mi. Dem big samting ya, i dem tising wea ai tisem ane dem mirikal
    wea ai mekem. God i bin sane mi kam po meke demting, ane demting i spik diskain,
    God i bin sane mi kam.
  hlt-THB: Kai a simpyinaak ve Johan a simpyinaak anglakawh bau khqoet hy. Kai ing
    kak coeng aham Pa ing ka venawh ani peek bibi, tuhkaw ka bibi ing, Pa ing kai
    ni tyi hy, tice dyih pyi hy.
  soq-soq: Dima Ion ne umanana benemalena ipa ulaipaida. Tane dewa mukamukauaida ne
    dewamopatuwapia baiwa Mamamba witanawomono tauma dewamodina ipa pokawaauida, mai
    Ion ne umanana benemalena rua. Ita dewa mukamukaua ema mampe sabamosade Mamamba
    ne waaubaneno winen.
  qub-qub: Ichanga Tayta Dios cachamashanta manami Juanllachu musyaycächin. Chaypa
    ruquenga quiquin Tayta Dios yanapämaptin rurashäcunami musyacaycächin.
  att-att: Ngam ajjan yù makáwayyá nga mangipakánnámmu ta kuruk yù ubobuk ku, nga
    yù ira makapállâ nga pinagaddátù, nga inipakuá nayù Yámà nikán. Á danniaw nga
    inipakuá ni Ammò nikán yù makáwayyá ánnè sù pangilayalayâ ni Kuan. Danniaw yù
    ipanguruk naw ta si Namarò yù Yámà nga naddok nikán.
  bki-bki: “Mia vite dolu na m̃a miija kanaku iliano, be toru lie ea vite nalo na
    m̃a Jone beriio. Vite nei naio be kijokijo nalo napano Teta naio mijamo ka ban
    kiniou ka neim̃aukanio ea miremiu. Im̃auano nalo na tomormoruo nei na m̃a kiniou
    nojo namilaiio amiija kanaku iliano nei toru ka be riano ka napano Teta nei naruei
    naio miila kiniou nebinimei.
  bqp-bqp: Yã kũ De Luda dàmɛnɛ mà kɛnↄ, kũ matɛn kɛ pìnↄ deárɛ sèeda ũ, kũ De
    Luda mɛ́ à ma zĩ. Ma sèedaa pì de Yahaya pↄ́la.
  mcp-mcp: Mɛɛ jɨ nə wúl bwiiŋgʉ́lə í ŋgə́ bwiiŋg láŋ wâm, wâŋ í ntɔ̧ wɔɔŋg Yuánɛs
    nyə á bwiiŋg yí. Misɔ́ɔ́lʉ́gʉ́ Dâ nyə á yə mə ŋkul nə́ mə sáág myá, mə ŋgə sá
    myo, mí ŋgə́ bwiiŋg láŋ wâm nə́ Dâ wə́ nyə á ntɨ mə.
  hat-hat: Men, pou mwen menm, mwen gen yon lòt bagay ki pale an favè m' ki pi bon
    toujou pase sa Jan te di sou mwen an. Se travay m'ap fè a, travay Papa m' ban
    m' fè a ki pale pou mwen. Sa fè wè se Papa a ki voye mwen.
  npl-NT: 'Pero Ne nikpia ok se tlájtoli non okachi weyi ke non de Juan: Nochi tlan
    Ne nikchiwa ye tlan Notajtsi onechnawati manikchiwa, iwa nochi tlan nikchiwa kiteititia
    nik Notajtsi onechaltítlanki.'
  bgg-bgg: Jishii gune Jon è phi pha khagi è de boh khagi gui phi ruii phro, chiih-è
    gu nyie rek pha ji ne Aphuii è gu shii rek yi pha ji ro, hì è gu shii yao yi gu
    shii ne ai è thoh ge ro.
  eng-TCENT: But I have testimony greater than John's. For the works that the Father
    has given me to accomplish, the very works that I am doing, testify that the Father
    has sent me.
  eng-BSB: But I have testimony more substantial than that of John. For the works
    that the Father has given Me to accomplish—the very works I am doing—testify about
    Me that the Father has sent Me.
  cpu-NT: Iro kantacha tzimatsi kinkithatakotanari naaka, anayiriri Juan. Okaratzi
    nantziri naaka, irootake ikantanari Ashitanari nantero, iroora oñaakantzirori
    iriira Ashitanari otyaantakenari.
  san-ASM: কিন্তু তৎপ্ৰমাণাদপি মম গুৰুতৰং প্ৰমাণং ৱিদ্যতে পিতা মাং প্ৰেষ্য যদ্যৎ কৰ্ম্ম
    সমাপযিতুং শক্ত্তিমদদাৎ মযা কৃতং তত্তৎ কৰ্ম্ম মদৰ্থে প্ৰমাণং দদাতি|
  tac-NT: '''We najtékame ju napu Juani ruwile, napu ne ruwí abéchigo najtékame ju.
    Etega alué nóchali napu ne newá, a''lige kulí ''la námamala ''emi Onorúgamete
    julárigame ko ne.'
  eng-WEBPB: But the testimony which I have is greater than that of John; for the
    works which the Father gave me to accomplish, the very works that I do, testify
    about me, that the Father has sent me.
  gfk-H: “Senbia iau hatur kahai ra hasahesa tano tutuna wara utagu iat, nong i manga
    tamat tano hinhinawas makaia ta Ioanes. Ma ia hoken. No agu Sus ga tar ra pinapalim
    tagu bia ena hapataam. Ma kaiken iau gilgil. Ma kaiken at ra pinapalim iau gilgil
    i hasahesa tano tutun utagu bia no agu Sus gata tulei iau ukai.
  viv-viv: E, Yoni inubaku gihawavemogatalena. Bana yana hawavemogatala gaitoma kabiꞋona.
    Gaitoma lakahina gidadauda be againe wanahalamaneku. Yaku gugai fifiwalana inubaku
    gihawavemogatalena. Kamaku givehimeyeku be gugai fifiwalana tulina tulina ganafaisewa-Ꞌowodi,
    ada adamoya mena gugai-dina gafifaisewadi medema inubaku omi agaimiya gihawavemogatalena,
    higa Yaubada Kamaku giꞋiveniniseku.
  yao-yao: Nambo uneji ngwete umboni kukwangu wauli wekulungwa kupunda u che Yohana.
    Pakuŵa masengo gingugapanganya gaambele Atati malichisye ni gagakulosya pangasisika
    kuti Atati ni ŵandumile.
  tgp-tgp: Pani hinau matea mo mele r̃uhu jea, mo jeu vereulia atu John mo lo verea
    mataku. La hinau atu Tama mo silea isaku vara a vaira, enira natu, la vujangia
    vara Tama hasena mo lo r̃uleau.
  auc-NT: Botö æbänö cæboo, ante Wäö në æpæ̈në guidönongä nänö angaïnö beyæ̈ waodäni
    mänïnö ante do ëwocadäni ingadänimpa. Ayæ̈ botö Mæmpo, Bitö ïïmaï cæe, ante, Tömää
    ïinque cæcæbiimpa, ante botö ïmote nänö angaïnö baï ante do cædömo ïmopa. Botö
    Mæmpo botö ïmote da pönongaingä ingampa, ante wadäni botö cædïnö beyæ̈ do ëñënänimpa.
  kbc-NT: Pida ini eledi aneetece anodaaɡ̶eji, codaa baɡ̶a daɡ̶axa me ɡ̶oneɡ̶egi naɡ̶axatelogo
    niɡ̶ijoa João lotaɡ̶a aneetece anodaaɡ̶eji. Igaataɡ̶a niɡ̶ida ibakedi Eiodi ane
    najigotediwa nigepaa jigodi, joaniɡ̶idaa ikee niɡ̶iniaaɡ̶iniwa ane idimonya, codaa
    ikee ane Ee.
  bmh-bmh: Ze tub iz en eneu. Go Zon nugau ze zilacorou. Salau go izal mekai nug iz
    mabun mileun, iz ulis mai darem. Ag salau go uligaimai, abe mamamen go iz palautilena,
    alemin. Gonun, salau e ulis mai darem Zon nug aneun araog mileu.
  ctu-BL: Anto yan tac bʌ mu' bʌ i yʌc'on ti cʌjñel. Ñumen ñuc jini bajche' i t'an
    Juan. Jiñʌch que'tel tsa' bʌ i yʌq'ueyon c Tat cha'an mic mel ti ts'ʌcʌl. Jini
    que'tel mu' bʌ c cha'len, mi' yʌc'on ti cʌjñel cha'an mi la' ña'tan tsi' chocoyon
    tilel c Tat.
  meq-meq: «Ane tuk na, i ga na, wu mekeleŋ eye neheye a ze bazlam i Yuhana nakə a
    tsik ta həliye mbal i gər ga aye na, anaŋ. Neŋ faya na tsikiye ka məsler nakə
    Bəba ga a vəleŋ a gweɗeŋ “ge” aye. Wu neheye faya ta bəziye ha masləra ga ahaya
    na, Mbəlom deɗek.
  noa-H: Pari Juanau sĩi hidamaupai jaau nʌrraajerr k'ãai mua wajapcharam wai chirʌmgui
    hajim, haguata Hẽwandamau mʌch pʌ̈ijim ha k'ap hapieg. Ma, hõrau hag na nem mag
    hooba haajem waaujem hag jua t'eegaugui hajim. Mag jua t'eegau mʌ Hayau nem k'ĩir
    pogk'e waupi jaautarr haawai, hõor dak'ĩir mag waauwai, chadcha hichdëuta mʌ pʌ̈ijim
    ha jaau sim k'abahab hajim.
  alp-NT: Po makerike rebe AmaKu Iteue kena Au kerikele, rebe kena meije Au kerikele,
    elesi bei saisa rebe Yohanese ilepae kena Aure. Makerike meije pine etiluke be
    AmaKu Iulake Au.
  san-VEL: kintu tatpramaa.naadapi mama gurutara.m pramaa.na.m vidyate pitaa maa.m
    pre.sya yadyat karmma samaapayitu.m "sakttimadadaat mayaa k.rta.m tattat karmma
    madarthe pramaa.na.m dadaati|
  kbq-kbq: Hianagi Nagrama hanua navu'navamo'a, Joni'ma hu'nea avu'ava zana agatere'ne.
    Na'ankure Nenfa'ma nami'nea eri'za Nagra eri vagaresanugu e'neruankino, ana eri'zama
    e'nerua eri'zamo, Nagrira veamokzimi zamavurera eriama huno Nafa'nimo hunantege'na
    e'noe huno nehie. Na'ankure Nafa'nimo hunantege'na e'noe.
  kbh-kbh: Pero chë ats̈e sënjama soyë́ngacna más entsinÿinÿena nts̈amo ats̈biama
    ndegombre yomncá, chë nts̈amo Juan ats̈biama tojánayanama. Ndayá ats̈be Taitá
    s̈ojabonÿé jamama, nts̈amo ats̈e sëntsamcá, entsinÿinÿná ndegombre chë Taitá s̈ojichmoma.
  ron-LSB: Dar mărturia pe care o am eu este mai mare decât cea a lui Ioan; pentru
    că lucrările pe care Tatăl mi-a dat să le îndeplinesc, chiar lucrările pe care
    le fac eu, mărturisesc despre mine că Tatăl m-a trimis.
  pon-pon: A ai kadede me lapa jan en Ioanej. Pwe dodok kan, me Jam o kotiki on ia,
    I en kapwaiada, iei dodok kan, me I kin wiawia, me kadede ia, me Jam kadar ia
    dor.
  nhe-BL: Pero na nijchijtoc tlanescayotl tlen más inmechnextilis ajqueya na que itlajtol
    Juan, pampa noTata nechmacac para ma nijchihua huejhueyi tlanescayotl para nimechnextilis
    melahuac ya nechtitlantoc.
  sps-sps: Sana Nyo kaa mirou a foka te tsutsun of Varonyo te karap fafis iny non
    vegiau to te pokei iny e Jon, ito na fo binun te katkat Anyo, na fo binun te faan
    iny e Tamanyo ma kat Anyo, to te tsutsun of Varonyo, ana fo binun te pokei faruak
    irari te faatok iny non e Tamanyo te jiats Vaminyo.
  wnc-wnc: “Siwan ngana sanga Jon yapbikuu waakngata natane yapii yakapmanggak. Puya
    kuupbam Nanata nae namukuu nata puya waaknga tasiwawa nanduke Nanin Anututa initewan
    apbut tapa unin ngang anggaman nataaing.
  bus-bus: Yã kɛ̀ De Ludaa dàmɛ mà kɛɛnↄ, kɛ̀ mɛ́ɛ kɛɛ pìnↄↄ dɛare sèeda ũ, kɛ̀
    De Luda bé à ma zĩ. Ma sèeda pì dɛ Yaaya pↄ́la.
  gub-BL: Zuàw umume'u hereko haw oho purupe a'e. Màràmàràn teko uzeruzar herehe ize'eg
    henu mehe wà. Tupàn uzapo kar ma'e purumupytuhegatu kar haw ihewe a'e. Azapo a'e
    ma'e teko ihe. A'e rupi teko tetea'u wera'u uzeruzar herehe a'e wà kury. — Azeharomoete
    Tupàn umur kar Zezuz xe a'e, i'i ihewe wà.
  imo-imo: 'Nalo Jononi na lipe tapondopa na molopo tero mele eno nimbe tirimu mele
    mainyendopa. Ulu te na molopo tero mele lipe tapondopa lipe ondoromo mele olandopa.
    Aku i tepa: Arani ulu enge nili teko pora tieni nimbe na tirimu ulu enge nili
    tero akumani na lipe tapondopa, Arani na puwi nimbe lipe mundurumu mele eno lipe
    ondoromo.'
  boj-boj: “Ijo anjam e ubtosim mareqnum qaji di anjam kobaquja. Anjam dena Jon aqa
    anjam tulaŋ buŋyejunu. Di kiyaqa? Wau kalil ijo Abu na ebej qaji di e yeqnam tamo
    uŋgasari naŋgi unoqnsib endegsi poinjreqnu, bole, ijo Abu na e qariŋbonaq bem.
  eng-DRA: 'But I have a greater testimony than that of John: for the works which
    the Father hath given me to perfect; the works themselves, which I do, give testimony
    of me, that the Father hath sent me.'
  knf-knf: 'Nji, dka uko unkyuujuŋ uko wi nwooŋ apel wi Yowan aţupanaŋ: iko yi Paapa
    aţu''ënuŋ pdo, yi nji kadoluŋ, idiiman kë Paapa ayilnuŋ.'
  san-KHM: កិន្តុ តត្ប្រមាណាទបិ មម គុរុតរំ ប្រមាណំ វិទ្យតេ បិតា មាំ ប្រេឞ្យ យទ្យត៑
    កម៌្ម សមាបយិតុំ ឝក្ត្តិមទទាត៑ មយា ក្ឫតំ តត្តត៑ កម៌្ម មទត៌្ហេ ប្រមាណំ ទទាតិ។
  arn-NT: “Juan nütramyekeenew ñi werküetew ta Ngünechen, welu Ngünechen ñi werküetew
    ñi femaelchi dungu, fey ta doy küme nütramyenieenew ta Juan ñi feypiel mew. Fey
    iñche tañi femelchi dungu, tañi Chaw ñi werküetew tañi femael, feychi dungu ta
    femken.
  zas-NT: Per naj mazri na̱j ni gulün lëjt guial loj ni balüü Waj lëjt por naj. Din
    ni na da Dadan Dios günan, laanan cayünan yan din guiguien guial diidxli laaman
    guxhaal naj.
  ken-NT: Kɛ mɛnyɨŋ bɛ́chí ɛbhɛn bɛ́rɛ̀m ɛ̌ti ya ɛnyu ɛnɛ́ ɛ́chá ɛnyɨŋ ɛnɛ Jɔ̌n
    árɛ̀m. Nkúbhɛ́ mɛnyɨŋ ɛbhɛn mɛ́kʉ̀, bɛ́tè mɛ ntísiɛ bɛ Ɛta kɛ átó mɛ.
