  som-som: Laakiin maraggaan leeyahay waa ka weyn yahay kii Yooxanaa, waayo, shuqullada
    Aabbuhu i siiyey inaan dhammeeyo waa kuwaan hadda samaynayo, wayna ii marag furayaan
    in Aabbuhu i soo diray.
  mam-C: Qu'n at jun we' kujsilwe nimxixtl toklin tze'nku te Juan, qu'n tkyaqiljo
    techil wipi'n a nb'ant wu'n, ikyxjo tze'nku tzaj toqxenin qMan we'y; atzi'n nkujsin
    te' qa a Dios saj chq'o'n we'y.
  ndj-ndj: Nenga ndina utovileli mkomi pitu wula wutawuliwili na Yohani mbatisha.
    Kwanongwa chichuku shanyimbili Tati ndisimalili, fichuku figola fikulangusha kucha
    Tati ndi yanayishili.
  mbj-NT: 'Ti m'' taky hadoo: —Baad ub né paawä Jowãw nu gahem''uun do baher''ood
    wät këh ỹ n''aa, ti anäng ta bahä̃nh hadoo do këh ỹ n''aa metëëh doo. Hã ỹ Ee
    P''op Hagä Do anoo do ỹ pehuunh do pan''aa né tii. Ỹ pehuunh do hã ji bahapäh
    ỹ P''op Hagä Do mejõ hyng do ỹ ti hỹỹh.'
  lat-VUC: 'Ego autem habeo testimonium majus Joanne. Opera enim quæ dedit mihi Pater
    ut perficiam ea: ipsa opera, quæ ego facio, testimonium perhibent de me, quia
    Pater misit me:'
  ngp-ngp: Mna uwona nnanawo miye ni mkulu kujink'ha udya wa Yohana Kwaviya zindima
    ziya anink'hile Tate nizidamanye zanilongela, naho zalagisa kugamba Tate niye
    anisigiile miye.
  aoi-aoi: “Eneja nakina Janjana nginuminiyengbinuma alyangmandukwuna ayakwa ngayuwa-langwa.
    Umba ngalaja ngarningka engka yikakuwilyakajinama nungkwurruwa-manja nganyangwa-langwa.
    Amiyambena akina? Eneja nakina Nungwarrka nginuwar.dikinama ngayuwa-manja ena-langwa
    warka ningenikiyama-langwa. Kembirra akine-ka warka yikakuwilyakajinama ngayuwa-langwa
    akwa yikakeningmikinama kirrakina nginilarrka-mulangwa Nungwarrka ngayuwa yangkwurrangwa.
  enq-2: Dopaka doko, Joneme namba akali dokona lao pii leamo dupa nambame kalai pilyo
    dupame ita minilyamo. Nambanya Takange dokome kalai mendapu pyoo etatale lao namba
    dia dupa nambame pyoo kalyo. Dopa pyoo kalyo dokome, nambanya Takange dokome namba
    puu leana lao panelyamo.
  eng-ASVBT: But the witness which I have is greater than that of John; for the works
    which the Father hath given me to accomplish, the very works that I do, bear witness
    of me, that the Father hath sent me.
  mna-mna: '“Tamen koroŋ biibi ta ipombolmbol sua tio mi ilip pa sua ki Yoan, ina
    uraata tio. Pa uraata boozomen ta Tamaŋ iur mar nomoŋ mi aŋkamam i, ina iswe kat
    ta kembei: Tamaŋ Anutu ta iŋgo yo ma aŋmar i.'
  myw-myw: Liva̱neig Yon nilivan. Tage liva̱neig tawtoun nises waseg gunawotet, peinan
    gunawotet tawtoun. Wotet towen Tamag nisekeig bawtel beikous. Kukin kalisiy yakamiy
    bukukines gunawotet towen nawwtel mo bukukwakins Tamads nikayabeig nam.
  sby-sby: Nsombi ame nkute bukamboni bwapita bwa Yohane. Bata balampa incito njondelela
    kwinsa, kayi incito njondenshinga iyi ilaleshengeti Bata ebalantuma.
  sll-sll: Yon na ha diga mining aki di na tomba, ta aki di na tongwiwe, mo yu omua.
    Ongwo meri, Nabe honagi na tongwo meri na ol pisolia. Olgere, hana mo mibi ongwo
    hangiwe, o God yali na bai nu si olungwo pamua di hania.
  yaq-NT: Taa inepo, nee ket a' ju'uneiyaa, waka'a che'a tu'isi weyeka, in jabetuka'uta,
    ju'u Joanta nee betana a' teuwaaka'u bepa juka' a' teuwaamta. Inim ju'u in joa'u,
    ini'i, jiba ju'u achai Liojta betana a' ya'asaiwaka ju'u in tejwaawaka'u, ini'i,
    lutu'uriapo in yo'owa Liojta betana a'abo in bittuarituka'uta a' teuwaa.
  uro-uro: “Dap aingo di ngo sa angätni ama sameng gärangätni i ama vit na ngät masirhat
    pä ma Jon aa sameng angät tpäs. Iangärhäkt ama sameng di ngät sävät ama lat kärangätni
    i sa ama Ngätmamäk ka von ngo rhäm ngät iva ngu sot na ngät. Dä iangärhäkt ama
    lat di rhangät täkt maräkt kärangät i nguat tualat na ngät bä ngät di ngärhi sameng
    i sa ama Ngätmamäk ka rhäk na ngo.
  ita-1885: Ma io ho la testimonianza maggiore di quella di Giovanni, poichè le opere
    che il Padre mi ha date ad adempiere, quelle opere, dico, le quali io fo, testimoniano
    di me, che il Padre mio mi ha mandato.
  muy-muy: Ay nu ti tʉwi goro ya nagray ni agrakua sedi a. Sedi gani nani ti àtam
    ge Zeŋ ya àgrakua ni. Tʉwi gani nani ti Bəŋ goro àvu ti nâgray ; agrakua sedi
    a, aɗafaki ti Bəŋ goro àslərbiyu nu eɗeɗiŋ ni ti zlam gani nani.
  kqc-kqc: Nai niogau rena ago yaku John di ago ebu reyo. Adina mina vegu regida di
    Baba yaku na maro, mina reida ma mina niogau rededi, Baba bi na nifeideyo dada.
  tav-tav: Yʉ cáti iñoorije maca Juan cʉ cabuiorique netoro cãnie ã. Yʉ cáti iñoorije
    yʉ Pacʉ cʉ cáti rotirique ã. To bairo yʉ cáti iñoorije tʉjʉri cariapena, “Mani
    Pacʉ Dio cʉ cajooricʉ ãmi,” yʉre mʉja caĩ majipe anibajupa.
  eng-ULB: Yet the testimony that I have is greater than that of John, for the works
    that the Father has given me to accomplish, the very works that I do, testify
    about me that the Father has sent me.
  spa-VBL: Pero la evidencia que les estoy dando es más grande que la de Juan. Porque
    yo estoy haciendo el trabajo que mi Padre me dio para que hiciera,
  fra-_FOB: Mais moi, j'ai un témoignage plus grand que celui de Jean; car les ouvres
    que mon Père m'a donné d'accomplir, ces œuvres même que je fais, rendent de moi
    ce témoignage, que mon Père m'a envoyé.
  hau-ULB: Amma shaidar da ni ke da ita ta fi ta Yahaya karfi. Domin ayyukan da Uba
    ya bani ni in yi, wato ainihin ayyukan da nake yi, su ne suke shaida ta cewa,
    Uba ne ya aiko ni.
  mal-mal: എനിക്കോ അവന്റെ സാക്ഷ്യത്തിലും വലിയ സാക്ഷ്യം ഉണ്ട്; പിതാവ് എനിക്ക് അനുഷ്ഠിക്കുവാൻ
    തന്നിരിക്കുന്ന പ്രവൃത്തികൾ, ഞാൻ ചെയ്യുന്ന പ്രവൃത്തികൾ തന്നേ, പിതാവ് എന്നെ അയച്ചു
    എന്ന് എന്നെക്കുറിച്ച് സാക്ഷീകരിക്കുന്നു.
  kkc-kkc: Esiga Yoneeye mo goo maga tei goo takomo siliso. Esino tou ayo temeleso
    hosudalame Godeeye amapoo tenee oso Yoneeye mo goo takomo sili ee dagadiso. Bei,
    tou ayo tomo sili oso Maye a diye di goo ee ka eligiso.
  lit-lit: Bet aš turiu didesnį liudijimą negu tą iš Jono, nes darbai, kuriuos Tėvas
    man davė pabaigti, tie patys darbai, kuriuos aš darau, liudija apie mane, kad
    Tėvas mane siuntė.
  urd-GVR: Lekin mere pās ek aur gawāh hai jo Yahyā kī nisbat zyādā aham hai—wuh kām
    jo Bāp ne mujhe mukammal karne ke lie de diyā. Yihī kām jo maiṅ kar rahā hūṅ mere
    bāre meṅ gawāhī detā hai ki Bāp ne mujhe bhejā hai.
  far-far: 'Boroi ma nau ku to laugo ana ru fuana fata famamanalae suli nau ne talingai
    ka liufia na fatae famamanalae sa Jon: na famanatalae nau ki fainia na fanadae
    ne nau ku fulida ki. Ma na ru nai ki na ne na raoe ne nau ku sasia sulia na Maa
    ne nia kwatea fuaku nau ku sasia. Na raoe nau ki ne fatainia ne Maa nau ne odu
    nau mai.'
  suz-BL: मिनु यूहन्‍नामी आं पर्बम शेंशो ठेयब बाक्‍त हना यो, आं पर्बम मेको क्‍येङा
    ठेयब सांकछी का बाक्‍ब। आं सांकछी मार बाक्‍ब देंशा हना, आं आफोमी आं कली पपाइश्‍शो
    गेय बाक्‍ब। मेको आं पशो गेयमी ‘परमप्रभु यावेमी आं कली सोइक्‍ताक्‍व’ दे इन कली
    शेंब। यूहन्‍ना ३:२; यूहन्‍ना १०:२५:३८
  car-NT: “Yjekosa te amy Johanes namyikapory ko'pono oty man. Morokon jumynano nyry'san
    ynikapyry man amaminano, morokon aseke ynikapyry enapa amaminano moro jumynano
    'wa yjemoky'po amyikapojan.
  amp-amp: Yima Jonr niahato kfo pthamo mrokfom rom tu nanhu rhu toh nmbuhathu mrokfom
    kfo pthamor. To nd Yifemr na hemo hingrnefm na hingrniwam, tom nd hingrnefmn yimam
    kak nuhaswomm na Bro Yifemr kfo tkrurafmo yuhathu tu hingrnefm. Nd hingrnefmn
    yimam htihato kfo kangm, tom tu Bro Yifemrhu hingrnefm.
  bht-bht: 'पर मेरे बाल यूहन्ना ला भी बड्डी गबाई है: क्योंकि जड़ा कम्म पिता परमेश्वरे
    मिंजो पूरा करणे तांई दितया सै मेरे बारे च गबाई दिन्दा है। जड़ा कम्म मैं करी सकदा
    है, सै गबाई दिन्दा है की मिंजो पिता परमेश्वरे भेजया है।'
  eng-NOY: But the testimony which I have, is greater than that of John; for the works
    which the Father hath given me to perform, the works themselves which I do, bear
    witness of me, that the Father hath sent me.
  cub-NT: Ʉbenita ji baju d̶aiyeque jã́d̶ovaivʉ ñamene yʉre. Yʉ́tamu jã́d̶ovañʉ Juan
    Bautista ʉ̃i jã́d̶ovaino mácarõ pʉeno. ’Jipacʉi d̶aicõjeiyepeda yʉre, diedecabu
    ji d̶aiye. Iye d̶aiye jã́d̶ovaiyetamu yʉre jãve jipacʉi daroimʉ mácʉre.
  ita-1927: Ma io ho una testimonianza maggiore di quella di Giovanni; perché le opere
    che il Padre mi ha dato a compiere, quelle opere stesse che io fo, testimoniano
    di me che il Padre mi ha mandato.
  lww-lww: “Ana sur si tai naiilaen kiau visena, keviu laa taulu sur la nap̃a Yoane
    naga pisa. Naga kile la nap̃a Ata tam̃an panu nemiyum̃aenia e maramiu. Yum̃aena
    keviu la nap̃a nemiyum̃aen, lala amiila ke visena nene keviu sane pe lelaga Ata
    ne nanene mliganu nepimi.
  ckb-ckb: «بەڵام من شایەتییەکم هەیە لەوەی یەحیا گرنگترە، چونکە ئەو کارانەی باوکم
    پێیداوم تەواوی بکەم، ئەم کارانە خۆیان شایەتیم بۆ دەدەن کە باوکم منی ناردووە.
  nas-nas: Teka ning kapooꞌ pakumui siraꞌantamumaung otoꞌmemung aaꞌnaꞌ pankaing masikung
    Jooni-nung sirasiraꞌkoo dau basi. Teinge kapooꞌke Mmaꞌke botomuioꞌ nkoamainge
    naururi otong siraꞌantavui ning tee Mmaꞌke botomuuꞌnung.
  uvl-uvl: “Pe ure nenge ele haka toto nga Ioanes nena helenga mur, ngana koi ure
    nemur nenge e popoia nei. Ure nemur Temek tunge iri at nge iau, pe te henonou
    hot pengpeng ia ke Temek kulosia iau at.
  eng-BBE: 'But the witness which I have is greater than that of John: the work which
    the Father has given me to do, the very work which I am now doing, is a witness
    that the Father has sent me.'
  ixl-CNT: Pek atil kam nikꞌuch tinujul aas abꞌil in; paalchu viꞌ vaꞌl tal u Xhan.
    Utz ayaꞌ qꞌu txaichil qꞌuꞌl taqꞌ vunTat ve aas sunbꞌaneꞌ. Aꞌ qꞌuꞌl nikꞌucheꞌ aas
    nojchit vunTat vetchajonkꞌasuꞌlin.
  xsi-xsi: Andeta ŋinde nâ tia; vetâŋa rârâni naŋa uru aveta ŋinde kala itula naŋa
    kilalâŋgu pwataki tona, aku vetâŋa ŋinde ipole ŋgua ŋinde Yoane itula ŋana naŋa
    kâ. Nanayoni Mama ipatea wurâta pa naŋa tu aveta, kala ŋine naŋa amo aveta wurâta
    ŋinde yo. Aku wurâtani ndaina uru itula naŋa kilalâŋgu pwataki tu Mama isupwana
    kala amâ.
  crx-NTPO: '''Et hoonts''i John si sghun ''uyoonne whúbunilhtan-un, ''on nus ''uwhulchó-un,
    ''et whust''i. Ndi ''ut''en ''i sBá stl''ayán''ai lhadóosdleh wheni, ''i ''ut''en
    ''aw ''i za ooghásna, ''i gha la ''uyoonne t''ehonózin, sBá ''en whuz de sútilh''a''.'
  kan-OKCV: “ಆದರೆ ನನಗೆ ಯೋಹಾನನಿಗಿಂತಲೂ ಮಹಾ ಸಾಕ್ಷಿ ಉಂಟು. ಹೇಗೆಂದರೆ, ತಂದೆ ನನಗೆ ಮಾಡಿ ಮುಗಿಸಲು
    ಕೊಟ್ಟ ಕೆಲಸಗಳು, ಅಂದರೆ, ನಾನು ಮಾಡುತ್ತಿರುವ ಈ ಕೆಲಸಗಳೇ, ತಂದೆ ನನ್ನನ್ನು ಕಳಿಹಿಸಿದ್ದಾರೆಂದು
    ನನ್ನನ್ನು ಕುರಿತು ಸಾಕ್ಷಿ ಕೊಡುತ್ತವೆ.
  bbb-bbb: Ro Joni vua ije fu noesina kuariaema ije fume sibaneke. Rove ire sumiki
    daroki ige na iviama revo ijare fuka ma ireobo. Ijadufuo ire mamekanu sumiki ige
    na rega ja giavo ije i ije Asoe none fu na miema ijene. Ijadufuo ja ire ije na
    revo ijia giana ma vierafero naeje na Godire kiemo na ruaevaro ja ije vierafedufuo.
  blw-blw: Angkay ad uwan, wacha hen cha man-istigu an haén way wadwadcha no hen nanàchégan
    Juan an haén, way yachi hen anchichay chà ammaan way impiyar Amay Apudyus way
    ammaà. Yag chichachi hen manot-owaan way hiya hen nannag an haén hen antoy lota.
  tam-2017: யோவானுடைய சாட்சியைவிட மேன்மையான சாட்சி எனக்கு உண்டு; அது என்னவென்றால்,
    நான் நிறைவேற்றும்படிக்குப் பிதாவானவர் எனக்குக் கற்பித்ததும் நான் செய்துவருகிறதுமான
    செயல்களே பிதா என்னை அனுப்பினார் என்று என்னைக்குறித்துச் சாட்சிகொடுக்கிறது.
  azz-NT: Pero Nejuatzin nicpixtoc ocsé tetajtohuilis tenica nechtajtohuía, yejua
    nijín in tachihualisme ten nicchiutinemi. Huan notachihualisuan, yejuan nojonques
    semi cachi huejueyi tetajtohuilis huan que ne tetajtohuilis de ne Juan Taahuijque
    quichiutinemía por nejua. Huan in tachihualisme ten nicchiutinemi, yejuan nijinques
    in tachihualisme ten Notajtzin Dios nechnahuatilij ya ma nicchihua. Huan nochi
    nijín tachihualisme quitenextijtoc que melau Notajtzin Dios nechualtitanic.
  spa-RV-1909: 'Mas yo tengo mayor testimonio que el de Juan: porque las obras que
    el Padre me dió que cumpliese, las mismas obras que yo hago, dan testimonio de
    mí, que el Padre me haya enviado.'
  csy-csy: 'Ahihang John sang in a lianzaw tetti nei khi hi: banghangziam cile Pa
    in zaw tu in hongpiak nasep te ka seam hi, tua nasep te in keima sia Pa i hong
    sawl hi, ci tettipang hi.'
  mxq-NT: Es ʉj nmʉda̱jtypyʉts tuꞌugʉ testiigʉ diꞌibʉ niꞌigʉ mʉj yʉ mʉjꞌa̱jtʉn tmʉdaty
    kʉdiinʉm yʉ Fwank. Diꞌibʉts ʉj ndiimpy, Dios Teedyʉts xymyooy es ndúnʉt es nyajkugʉ́xʉt.
    Es ja tuunk diꞌibʉts ndiimpy, yʉꞌʉ yajnigʉxeꞌkypy ko Dios Teedyʉts ʉj tʉ xykyexy.
  tzj-NT: Pro c'o chi na jun nyo' testigo'il chwij in ja testigo'il nuya' arja' más
    chi na nim ruk'ij chwach ja xuya' ja Juan. Ja samaj ja nmajon rbanic jari' ocnak
    testigo'il chwij, jari' samaj yatajnak chwe rmal ja Tatixel chi nban in jari'
    samaj nc'utuwi chi ja Tatixel intakyonto.
  tdt-tdt: Maibee iha buat seluk nebee foo sasin boot liu fali João nian, nee mak
    servisu nebee Hau nia Aman foo mai Hau atu halao too hotu. Servisu nee mak Hau
    halo durante nee, i servisu nee hatudu katak Hau nia Aman mak haruka Hau mai.
  ron-BTF: Dar eu am o mărturie mai mare decât a lui Ioan; fiindcă faptele pe care
    mi le-a dat Tatăl să le împlinesc, aceste fapte pe care le fac eu, aduc mărturie
    despre mine că Tatăl m-a trimis.
  eng-WEBP: But the testimony which I have is greater than that of John; for the works
    which the Father gave me to accomplish, the very works that I do, testify about
    me, that the Father has sent me.
  eng-FBV: But the evidence I'm giving is greater than John's. For I am doing the
    work that the Father gave me to do,
  nld-1939: 'Maar Ik heb een getuigenis groter dan dat van Johannes: want de werken,
    die de Vader Mij te volbrengen gaf, de werken juist die Ik doe, zij getuigen van
    Mij, dat de Vader Mij gezonden heeft. —'
  bwo-bwo: Ernmó taa Yohans gawtsoniyere bog gawo detsfe, t gawonúwere t nih tfinitwok'o
    taash b́'imts finoniye, t finit finmanwere niho taan b́wooshtsok'o t jango gawitwe.
  nch-BL: Pero na nijchijtoc tanextili cati más amechnextilis ajquiya na que icamanal
    Juan, pampa noTata nechtequimacac para ma nijchihua tiochicahualnescayot para
    nimechnextilis melahuac yaya nechtitantoc.
  quc-TNT: C'o c'u na ri cäc'utuwic chi kas tzij ri quinbij. Are utz na wa' chuwäch
    ri xuk'alajisaj ri tat Juan chwij. Ri tajin quinbano, are wa' ri xinutak ri nu
    Tat chubanic. Are c'u wa' ri cäc'utuwic chi kas tzij are ri nu Tat ri in takowinak
    lok.
  tfr-NTPO: »Gueniyo l̇l̇ëbo shäryër kësbange. Shäryër eni, tja ichara Data Sbörë
    ba shäryë kjĩshko. Miydëmi e go ga tja ichaga erë. Eni ga bor tjl̈õkwo tjwl̈õ
    ara, tjl̈õkwo l̈ara Juandë bor kjĩshko l̈i kjinmo.
  kaq-NT: Heen papan ta hea teebo yohinishqui hean queyoxonnon. Jaa ta hen hahcai,
    hea papan raanni man honancoinnon hihxon. Hean hahcaibo ta hea yohihi joi quesca
    qui, hahan hea honanti. Juaman yohini nincaxon hahan hea honantihi bi hean hahcai
    jisxon hashoan sirijaquin honanti.
  sgb-sgb: Pêtêg ya impamwang ni Juan, ya tungkol kangko, noa, maalagá pon bayro ya
    pandaygên ko, ya an-ipadyag na kangko ni Apo Namalyari, ya Tatang ko. Habaytoy
    pamaptêg ya in-utoh na ko.
  vie-1934: Nhưng ta có một chứng lớn hơn chứng của Giăng; vì các việc Cha đã giao
