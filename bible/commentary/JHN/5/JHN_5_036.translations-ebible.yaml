    ϫⲉ ⳿ⲫⲓⲱⲧ ⲡⲉⲧⲁϥⲧⲁⲟⲩⲟⲓ.
  adz-adz: “Da nam bini bingan yusa Yowanis nan gan igi ini dzi wasi. Nigi da gum
    santan Ramangꞌ tangindan i dzi nangan da ntsupan. Da gum santan dzi tida nangan
    igi isantingꞌ wasi i Ramangꞌ itangin dzi iba.
  sri-sri: Juan weredea nemorõ yʉ iriri merã yʉ ããrĩrikʉrire masĩsũa. Yʉpʉ turari
    merã ĩgʉ̃ yʉre iriyuwarikʉdoredeare irigʉ yáa. I merã yʉre ĩgʉ̃ iriudi ããrĩrĩ́rẽ
    masĩsũa.
  nal-nal: 'Nia ga rauxin a dor vaamaravazang ka maravan nanga wana zin Jon. Ka malasing
    kari: Amun gigiuang Maagu xa lis surugu xuna vanongang ma naari ga gigiu, xa dador
    vaamaravas adu Maagu xa ra kling fawat nia.'
  kyq-kyq: Num gaŋ saaɗ maam se cir gɛn Jan‑Batist. Kɛse ɓo naabm kɛn Bubum ɛɗumo
    ɔɔ mꞋan̰ tɛɗn kaasn ute ɗoobin̰ se. Naabgen se ɓo kɛn taaɗ saaɗn maama, ɔɔ naaɗe
    se ɓo taaɗ ɔɔ maam se Bu ɓo ɔlumo.
  kwd-kwd: Tafe'ua mai nau ku to'o na 'ola ne'e taringa'i 'e riufia alafuunga ala
    Jon. Ma nga 'ola lo'oori no'o na nga taunga'inga na nau ku agea suria nga Mama'a
    agu na ngaia 'e kwatea fagu fana 'aku agea. Nga taunga'inga lo'oo agu 'e faate'enia
    na Mama'a agu ngaia 'e alenau mai.
  ded-ded: Ni neannaoc dedekperagi metacduae, imocngo Yohaneac dedekperagi ferahede.
    Nga Manggacngo uaya mema mesibadeac nenec. Amma ua mekecduaengo hepucna amma Manggacngo
    suenuec imoc dekperagiude.
  ewe-ewe: “Nye la, ɖaseɖiɖi si kɔ wu Yohanes la le asinye. Elabena dɔ si Fofo la
    de asi nam be mawɔ, awu enu, eye mele wo wɔm la nye ɖaseɖiɖi be Fofo lae dɔm vavã.
  nuy-nuy: “Nigaayung nubagi na-Baba, nganii-jambina-yinyung ngaya, nigawi-nyinyung
    ana-lhaawu wu-runggal, waari anggu-yamang nguynju na-John-jii. Nubagi na-Baba
    nigaajbaj ni-wijangani anubani anaarrawindi ngaaṉbina-yinyung aniij-mamaaḻang-jinyung.
