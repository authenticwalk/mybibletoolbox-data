  xav-NT: '@see-verse:JHN.005.035'
  cuk-cuk: '”Ar Juan-an-barsogdigusadba bur bule an na dukin ibmar-barsoged nikad,
    an doa-dule gue. We, an-barsogedid: Ibmar-imakega Bab arbaed anga igar-uksad.
    We-ibmar-an-imakdiidi bato oyonaid, Bab an-barmiarye.'
  tbf-tbf: “Eiekesen mi vinavatei vavakatsep o ta suvuon a leong rio ken vinavatei
    vavakatsep e Ioanes, simi vunan ian bu tsientsang e Tamoung ta nga tura iou nia
    me tsang vuruvan, arie egie gi vavatei katsep nge Iou va e Tamoung a nga tura
    Iou.
  uig-CYR: Лекин Йәһяниң мән үчүн бәргән гувалиғидинму улуқ бир гувалиқ бар. У болсиму,
    ата маңа ада қилишқа тапшурған әмәлләр, йәни мән қиливатқан әмәлләр, булар мениң
    тоғрамда Атиниң мени әвәткинигә гувалиқ бериду.
  ikw-NT: “M nwernu m nhne akebne ke kakwo akebne Jọni gbarụ. M nọornu ẹrnu ke Nda
    m nyernu m, ẹrnu wam naagbanụ m akebne, neegesi nụ Nda m ziyaru m.
  khs-khs: 'Aputa: Neyewi nano okemiwa Yoneyewi seyawa heletakeye. Alanase Nine Ni
    Atayewi timinisewa Nine penanose timinipita: kiyewi potapola: matanese, ‘Ewa Koteye
    hamone.’ Aluse kiyawa matanemita: timiyanakeye. Timinipitekiwa Koteyewi Newa hamona
    e seyawa kima walokeye.'
  dwr-ENT: «ሺን ታው ዮሃኒሳዋፔ ኣያ ማርካቴይ ዴዔ፤ ኣዪሲ ጎፔ፥ ታኒ ዉርሳናው ታ ኣቡ ታው ኢሜዳ ኪታይ፥ ሃ ታኒ ኦያዌ፥
    ኢ ታና ኪቴዳዋ ጊዲያዋ ማርካቴ።
  pma-pma: “Ka tounah tai mul selus keih imok en usite onak mulin asa koa Sion viteni.
    Umen keil koa Tata sani minau moumoni, keil amul aselus en usite onak avit navi
    Natnali anatin. Anatin, umen keil onak amul arie lati keke Tata varei san inau
    numai. Ka num vasin tounah koa lingi en hek keke moumoni.
  atd-NT: “Di duon nigtitigus koddi no labow pad to innangon ni Huan. Ka igpohimu
    koddi to Amoy ku, ian ogtitigus koddi to pigsugu a to Amoy ku no Magboboot.
  tel-2017: అయితే యోహాను నా గురించి చెప్పిన సాక్ష్యం కంటే గొప్ప సాక్ష్యం నాకుంది.
    నేను చేయడానికి నా తండ్రి నాకిచ్చిన పనులే ఆ సాక్ష్యం. ప్రస్తుతం నేను చేస్తున్న
    ఈ కార్యాలే తండ్రి నన్ను పంపాడని నా గురించి సాక్ష్యం చెబుతున్నాయి.
  hat-BSA: “Men temwayaj ke Mwen genyen an pi gwo ke temwayaj Jean an. Paske zèv ke
    Papa a te ban M pou acheve yo, menm zèv ke Mwen fè yo, temwaye de Mwen menm, ke
    Papa a te voye M.
  top-NT: Juan stalanca ca̱li̱ta̱chihui̱nán quilacata, pero chí huixín acxilhpa̱nántit
    quintascújut ni̱ma̱ quima̱tlahui̱ni̱t Quinti̱cú tí quima̱lakácha̱lh, y hua̱k quintascújut
    ni̱ma̱ cca̱li̱ma̱lacahua̱ni̱yán tama̱luloka xlacata Dios quimacamini̱t.
  msk-msk: Awgaid yang kanak imo na kaburungburungan na pyapaimo kanak nang kanak
    Ama labaw pa sang pagmatood ni Juan bain kanak, kay yang manga imo ko na kaburungburungan
    yagamatood bain kanak, na ako syosogo ani nang kanak Ama.
  gyr-NT: Che rumo areco che yecua ucasar avɨye catu vahe Juan sui. Ahe niha co mbahe
    ayapo vahe yepi. Ahe sese che Ru che cuai yapo ãgua. Co mbahe ayapo vahe, ahe
    ité omboyecua che Ru Tũpa che mbousar.
  kmh-kmh: “Jon nimbip aŋgrep gak ak pen; ak yikop minim nep aŋgak. Yand apiy, Bapiy
    ginimin aŋgak rek, tap key yimb gok gipiyn ak mey; nuk yip yokak ak niŋun aŋgiy,
    miseŋ yimb niŋbikip.
  ukr-ONPU: Але є в Мене свідчення більше за свідчення Івана. Бо діла, які Отець доручив
    Мені звершити і які Я роблю, свідчать про Мене, що Отець послав Мене.
  emi-emi: “Isaa o voto Jon ghe auliaala eaaimatoonga mae etaghi, me karika erooroo
    tale voto isaa oia nau agheelei. Isaa akapa o niuungu, Tamaghi ghe tau mae sio
    va aghelei me aruu. Isaa o niuungu agheelei eaaulia ngaotu ta taumattu ngatoa
    va Tamaghi ghe sungieghila tani sio oia.
  zpv-NT: 'per naꞌh naꞌpahn nin ruluuꞌyiloh ru chyu naan nin lasahca ru loh nin guñiꞌ
    Jwahn: dziꞌn gahca raꞌ nin ruꞌnnahn naan tuhsi gahca cun dziꞌn nin baniꞌhi Xpaaꞌn
    naꞌh guꞌnnahn, pwihsi dee raꞌ ruluuꞌyi Xtaada nin guluꞌnehza naꞌh.'
  gux-gux: N pia yaa siedi n cie Jan n den tieni n po yaa siedi, Kelima Baa n teni
    nni yaa tuona ke min soani yeni n tuuni laa tuona yo, han tiendi n po siedi ke
    n tie Baa n soani yua.
  kos-kos: 'Tusruktu oasr ma loh keik su yohk liki ma loh lal John: pa orekma ma nga
    oru, su Papa tumuk El ase nu sik in oru. Ma inge pa kaskas keik, ac fahkak pac
    lah Papa pa supweyume.'
  ibo-ibo: “Ma e nwere m ama dị ukwuu karịa nke Jọn, nʼihi na ọrụ ahụ ya bụ Nna nyere
    m ka m rụchapụ, bụkwa nke m na-arụ, na-agbara m ama na ọ bụ Nna ahụ zitere m.
  yml-yml: Ioni yana luꞌivona faifaiku nani bwaikina, weꞌe nani bwaikaotogina ꞌeba
    nuavogana wata ꞌeba nuaꞌewa a ꞌiꞌidewadi. Folovanidi basenadi Tamada i veleku,
    ꞌwa na ꞌisedi bega ꞌana fata ꞌwa na ꞌasetai Tamada Yaubada i vetuneku.
  ory-ory: କିନ୍ତୁ ଯୋହନଙ୍କର ସାକ୍ଷ୍ୟ ଅପେକ୍ଷା ମୋହର ଗୁରୁତର ସାକ୍ଷ୍ୟ ଅଛି, କାରଣ ପିତା ମୋତେ
    ଯେ ଯେ କାର୍ଯ୍ୟ ସମାପ୍ତ କରିବାକୁ ଦେଇଅଛନ୍ତି, ଯେ ସମସ୍ତ କର୍ମ ମୁଁ କରୁଅଛି, ପିତା ମୋତେ ପ୍ରେରଣ
    କରିଅଛନ୍ତି ବୋଲି ସେହିସବୁ ମୋʼ ବିଷୟରେ ସାକ୍ଷ୍ୟ ଦେଉଅଛି।
  bzj-bzj: “Bot unu si dehn sayhn mirakl deh weh mai Faada sen mi fi du? Wel, dehndeh
    grayta dahn weh Jan mi seh bowt mi, kaa dehndeh da weh proov seh dat mai Faada
    sen mee fi chroo.
  chk-chk: 'Nge a wor och ai minen pwärätä a lap seni än Johannes kapasen pwärätä:
    Ekewe föför ewe Sam a awisa ngeniei pwe üpwe föri ra pwärätä, pwe ewe Sam a tiniei.'
  ssd-ssd: Son. Yohanus nu kumumbi ye tuku sakina ta ye nu tuku pasa suŋgomba idus
    ndawet. Mam nu piro kam tuku saŋgri sina le piro ke liket taŋge Mam kukulyina
    ta te-mayokte. Ye ta tuku suŋgomba iduset.
  acr-TNT: »Cꞌo cꞌu jun cꞌutubal más cꞌo uwach chwa ri xukꞌalajisaj ri Juan panuwi
    riꞌin. Ma ronoje rubiꞌim lo ri Nukaw chwe re coꞌlnuꞌanaꞌ, e ri quintajin che uꞌanic.
    Yey ruma tak ri canꞌano, cakꞌalajinic, e ri Nukaw ri xtakaw lo weꞌin.
  rop-rop: “Wal Jon Beptis bin jidan witnis blanga mi, en imbin dalimbat yumob blanga
    mi. Bat samting deya im mowa strongwan witnis blanga mi. En det samting im ol
    detlot wek weya main Dedi bin gibit mi blanga dumbat. Ol detlot wek na weya mi
    dumbat jidan witnis blanga mi, en dei shoum yumob trubala main Dedi bin jandim
    mi.
  mee-mee: “Ava turungpota e turupota iau ke bollau raumana nga Ion turungpotangana
    kau. Iau ka role minmina ta kumangng rae Tamau tungu rea ta iau kumangng ba ronga
    ki keke turupotpota roma, Tamau ke ba iau.
  dif-dif: Ngato jaura morlalu morla pirna ngamalkai Johanningu; ngangau tananapini
    ngankana, tanana Ngaperali ngakangu jinkinala, ngato tanana mudananto, tananapini
    ngankana tanana ngato ngankai, ngakangundru morlalu jatai, Ngaperali ngana jinpanala.
  gam-gam: Na singare yendo mal Jon dje pene wori, ye pi ba, wal kerman ta yenaka
    ye kane, na wale wondo mal pille kune yene. Ge na Nena kogo yeno dje awi mal ge,
    na pille yell dal, Nena na kaima dje wori woll mal ye kane kune yene.
  nou-nou: “Awarate rora nei mi na rawodo ri awa gebe sedo John da ge awa derigurira.
    Naso ari wasiri goroba de nanemi ena emimi na averi ena awa isaga ira. Edo wasiri
    goroba de emimi gebe ira awa Mamo mi na itiri bugusena.
  mqb-NT: '«Aya əna, ''am sə side uno inde sə zalay side mbala ana Yuhana. ''Am sə
    side ata nà, mer su way a Bəbay uno su jo: “Ga anan!” ata awan. Ni ga mer su
    way a anan ata nà, anga saa side, nen na nay ahay nə pə cakay ana Bəbay uno wa.'
  ape-B: Wakuli enyudak moul yek yeneken uli douk nyanubu nyechalakuk enyudak balan
    douk Jon naklien umu yek uli. Enyudak moul douk God nekeyen umu ineken iyaten
    ali douk enyudak yape yeneken uli, enyen meyoh eke nyugilapu elpech ali chudukemech
    umu yek douk Aninu God nekegeli ali dakio yanaki.
  grc-F35: Ἐγὼ δὲ ἔχω τὴν μαρτυρίαν μείζω τοῦ Ἰωάννου, τὰ γὰρ ἔργα ἃ ἔδωκέν μοι ὁ
    Πατὴρ ἵνα τελειώσω αὐτά—αὐτὰ τὰ ἔργα ἃ ἐγὼ ποιῶ—μαρτυρεῖ περὶ ἐμοῦ ὅτι ὁ Πατήρ
    με ἀπέσταλκεν.
  cav-NT: “Aniyatu peya eje bucha eque ique eje buchique bahue jutaquique. Riyaque
    tu era Yusuja casa tsehue ayaque. Arepa micuana Juan Ecuita Cuana Utsaquira ique
    eje buchique cuejacuare ama bucha, era cuitadya ayaque baatsu, pana ejenedya tuque
    micuana aya ique Mesiasque. Ecue Etatara amereyaque era ayaju baatsu tuque micuana
    pana ejene eau ique yuneridya Yusuja Ecuadishaque.
  kgp-NT: 'João vỹ ãjag mỹ inh kãmén ja nĩ, hã ra nén ũ vỹ inh kãmén tĩ gé, kỹ tóg
    João vĩ kãfór nĩ. Inh panh vỹ inh mỹ: “ẽprã ke ag tỹ nén han vãnh hyn han nĩ,
    milagre ti,” he ja nĩ, hã kỹ sóg hyn han tĩ. Isỹ milagre hyn han mũ tag vỹ inh
    kãmén há han tĩ gé. Ãjag tỹ milagre tag vigven kỹ ãjag tóg ki kanhrãn ke mũ vẽ,
    ẽg jóg mág tỹ inh jẽnẽ jan ki, inh panh ti.'
  bvd-bvd: 'Ni nau ku too ''ana doo talingai ki lau uri waa ka suai ka manata mamana
    ''ani nau. Doo nai ki kera talingaia ka talua fatai si baea sa Dion saea: Doo
    nai naa ne raoa nee Maa nau fale nau mai uri ili lana, ne nau ku ilia naa nee
    lelea ku faasuia guu. Nia ne faatainia Maa nau ''e fale nau ku lea mai.'
  ukr-1871: 'Я ж маю сьвідченнє більше Йоанового: дїла бо, що дав менї Отець, щоб
    їх скінчити, ті дїла, що я роблю, сьвідкують про мене, що Отець мене післав.'
  apz-apz: I osoꞌno olohonta nomꞌne wopɨngo Jounɨmo hwofiloꞌnnyoso nje hwapɨngo soꞌno
    losetɨhwalofoho. Oso hiso nje syoho wopɨngo Mpohwo ntapmmentiso aꞌamu miyɨwoꞌnɨngkiyohofoso
    yalokweno. Oso syoho hiso sekwo uhwonɨngkuji nje hwapɨngo soꞌno huno waseyono.
    Mpohwo Anɨtu lɨhwatɨmentiso hweho waseyono.
  yon-yon: “Kumban ne dowad daandoon yeman maambed Yoonbed ne dowad daandoon burudande
    darewoob arimbed kukei. Ne Ambembed deme kawoona awinaan kuu yembed nenkowoona
    manaan ye korokbendi yeman kui.
  poi-NT: Pero it́ tu̱m testigo más wɨ̱ que jém Xiwan. Jém milagroyaj, jém aŋwatnewɨɨp,
    tsɨ́y juuts tu̱m testigo para ɨch. Cuando aŋwatpa jém milagro juuts anɨ́máy Dios,
    jesɨc quejpa iga Dios acutsat yɨ́p naxyucmɨ.
  wuv-wuv: “Una pa'i hefaa u'uga na awatadiai laraa fei u'ugaa John. Uaa fei bigi'a
    na fanau mei Ama ba unei fapedugia, fei u'ei bigi'ia eni, ana na fa'arewaia ba
    yau, aloagii mei Ama.
  quf-NT: “Piru qamkuna chiqapta nuqapaq intrakanaykillapapaqqami, Juan nishanmanmatapis
    kan uk. Chayqami Taytay imakunataĉhi ruranaypaq nimashankuna. Chaymi ashwan Taytay
    munashannulla rurashaykuna ima allita intrachikun, nuqaqa chiqapta Dyusmanta shamusha
    kani nirqa.
  yuw-yuw: Wohong yapmu au Jön anggira-hacma worocho wömai nochon foroha yong tuctuc
    yuna koing sac. Woi nocho Nandöngon madec youp tongitatma youp worocho wömai tuctugo
    sinom kindaang, Nandöng Kopotoroc yu inobut noc nanong muuna ebot.
  hus-NT-1971: Exbath in olnomtal a Juan tin cuenta u ey ani lej c’athpich exbath
    in olnomtal an t’ajbilabchic jahua’ nan u t’ajal. Cum jahua’ nan u t’ajal jats
    tin uchbiyamal u Tata ti eb cu t’aja’, ani jats c’al tin tejhua’methanchal u lej
    ey abal in abnenec c’al u Tata ti eb.
  med-med: Wote uⱡ ti, Jon ropa mana ndupa, na nga orunga nimba, mot ndupa nʉtʉm.
    Ei uⱡ elpa ti mel, Wuta ndi, na kongun ngurum et, ei nga kongun nit ei ndi, nimba
    mot ndupa, Wuta ndi, na tʉpa mundrum.
  bch-bch: “Be kilala ede pade ngan gau ta ienono. Kilala toa ne iasal Ioanes ele
    posanga. Eine gid naurata toa Tamag ikeo ga napasala ne. Gid naurata toa nakakado
    ne ipasolan mambe Tamag isula gau ga nanam.
  cco-NT: Jo̱guɨ jaléꞌˋ e jmóoˋ jnea˜ do eáangˊguɨ cuøˊ li˜ i̱˜ jnea˜, jo̱ eáangˊguɨb
    niingˉ laco̱ꞌ e júuˆ e cajíngꞌˉ i̱ Juan do uii˜ quiéˉe; co̱ꞌ lají̱i̱ꞌ˜ e jmóoˋ
    jnea˜, ta˜ jo̱b e cacuøꞌˊ Tiquíˆiiꞌ Fidiéeˇ jnea˜ e nijmee˜e. Jo̱ jaléꞌˋ e jmóoˋo
    do cuøˊ li˜ e Tiquíˆiiꞌ Fidiéebˇ dseaˋ casíiñˋ jnea˜ fɨˊ jmɨgüíˋ la.
  deu-1951: Ich aber habe ein Zeugnis, welches größer ist als das des Johannes; denn
    die Werke, die mir der Vater gegeben hat, daß ich sie vollbringe, eben die Werke,
    die ich tue, zeugen von mir, daß der Vater mich gesandt hat.
  alq-ALGNT: “Cabadis ki teb8e e mikomijidj. Anic dac adi ejitcigeian, na8adj kitci
    paietenag8an egi pidjinijaojidj Nidadam, 8in mega nigi 8idamag adi ke todaman
    acitc mi eji todaman.
  ixl-NNT: Pet an chit unqꞌa bꞌaꞌnileꞌ uvaꞌ nunbꞌaneꞌ as aꞌeꞌ ni kꞌuchun u vijleꞌmeꞌ,
    tan nim chit talcheꞌ unqꞌa bꞌaꞌnileꞌ uvaꞌ nunbꞌaneꞌ tiꞌ unqꞌa yoleꞌ uvaꞌ kat tal
    u Xhuneꞌ sviꞌ, tan aꞌ u bꞌaꞌnileꞌ uveꞌ kat taqꞌ vunBꞌaaleꞌ sve tiꞌ uvaꞌ techal
    la unbꞌaneꞌ, as aꞌeꞌ la kꞌuchun u vijleꞌmeꞌ uvaꞌ aꞌ vunBꞌaaleꞌ kat chajon tzan
    in.
  boa-NT: Árónáa dibyée oke bóhówátsohíjcyáné éhnííñevu páñetu ó bóhówátsámeíhijcyá
    páneere okée Llihíyó níwaavéné o méénuhíjcyáneri. Téénetu muurá ámuha méwaajácújúcoorá
    ɨ́mɨáánée oke dibye wálloóne.
  etr-etr: Yoneada ne dilima holöfalï oleimelë. Nïe Naado hï gelolasisa neëgi, hamoi
    hamosa maademäia ï amo hamosa neebe ameada, edefadeda ne amea olesamelë. Amo bealahilä,
    nïe Naadoea ne misialala säsebegi misi gabula helësëmolö dialea.
  quh-NT: Willajniyrí Juanmanta aswan curajmin. Chay ruwaskasniymin willajniyka. Chay
    ruwanasniyta Tatay kowarka tucunaypaj. Chaymanjina ruwashaskay, Dios Tata cachamuwaskanmanta
    willashan.
  kwi-kwi: Mamazne, ap Papihshne, na akwa wat kainammtus. Paiña pitne Juanpa pitkin
    anza tɨnta i, ap Papihsh nawa iztasparɨt kal kinpa, kiwainta akwa. Na sun kal
    kimtu akwa, une Dios nawa ɨninta piankamashina.
  agm-agm: “Iyataatɨ nɨnɨ otɨpɨpatɨ nahataapa taatɨ kiyohɨwɨmaiwa nisapɨ isɨhiyai
    netɨ nunjataise, amɨ Jonɨho nisapɨ katiwaiwai nusatipɨhaatɨ awaindɨhando. Nɨnɨ
    nisɨ Apɨho otɨpɨpatɨ nɨnɨ kaindɨ owemaitandɨ nanɨmipatɨ kaindɨ taatɨ kiyohɨwɨmaiwa
    kaiwa nisapɨ isɨhiyai netɨ nunjatɨ anusaataise. Iyatɨ kɨmɨkaiwa isɨhiyai netɨ
    nisapɨ kaundatɨ anusaatɨ nunjataise koai Sapɨho natausaasihɨ nasahoe undato.
  ubr-ubr: Bobo aifan abobo on ato Tamau ibiteu on abobo, bobo aifan abobo on ebi
    dura bag, on ebiyoboem Yau on Tamau iyafareu. On mes bobo fani on arimon gagamis
    bag sinmatar men ato John Yau auriu ibikakafun ba.
  tsw-NT: “Amma ili i gbain i ro i ta̱ lo i na i laꞌai Yahaya i na yoo rocosu amayun
    adama a̱ va̱. N ta yuwusan adama e ili i na Dada zuwa numu n yuwan! Ili i nda
    suru i to rocosu a na Dada ɗa za na lyungu numu.
  cax-NT: 'Pero arrüñü ane quiatarrü terrticurrü iñemo, arrüna manrrü urria pünanaqui
    ñanitacarrti Juan: Ta arrüba milagrorrü omirriante sobi au nürirrti Iyaü, toneion
    tacana terrticurrü iñemo. Oboi te tusio aume ta ñemanauntu nisura, y ta isecatü
    ui yacüpucurrti Iyaü.'
  aia-aia: Minau, 'e mareho na ha'ata'inia hura'a ha'a-momori do'ia God na ha'ataariau
    mai. Naia naasi tatau'aro nau haua na 'ia Amagu 'a 'irisia dowai haua. Marehosi
