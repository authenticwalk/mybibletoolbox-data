  dah-dah: Goyenbe meteŋ teŋ himyen gabe Yon beleŋ ne niŋ heŋ tagalde hiyen gote folek.
    Meteŋne gabe Nanne beleŋ gwaha teŋ pasi irayiŋ nineŋbe nunyiŋ. Niŋgeb meteŋne
    gareb fudinde Nanne beleŋ nad nerke wamiriŋ goyen al yikala yirde hi.
  tnk-tnk: Mətə nari riti nəha ikɨn ramɨni irapw iou mə iou sin rɨskai mwi məpi raka
    nəɡkiariien səvəi Jon. In nə wok me sə Tata Kumwesən rɨnəseni iou mə tako. Wok
    me i iakamo kamhəni irapw iou mə nɨpərhienien Tata Kumwesən rɨnərhi pehe iou iakuvehe.
  kpr-kpr: 'Avori, John mo nanda geka jo teria futo sonembari da kaugo iraeri. Avata,
    nanda geka da sonemba kato teria beká eni irira. Nanda Afa tano a ari rea aono
    dae sisira ava, eono siroreari ne giraeva. Tano a ari eono siroreraira aimi ijugeraira
    amo, geka bekári: God Afa na nune dirigetiri fuseni.'
  san-IAS: kintu tatpramāṇādapi mama gurutaraṁ pramāṇaṁ vidyate pitā māṁ preṣya yadyat
    karmma samāpayituṁ śakttimadadāt mayā kṛtaṁ tattat karmma madarthe pramāṇaṁ dadāti|
  nho-nho: Tevana iaa, e mee telaa vana ma ki ttoe are i naa taratara John ni hakaea
    iaa nau. Teenaa ko naa heuna taku Tamana e heunatia a nau. Nau ma ki ilotia maa
    nau ni heunatia mai TeAtua i ana heuna e haia a nau nei.
  gym-NT: 'Akwa ni mda mda blitaka bäri kuin tikrä Juan ngwä abko nere: Ti Rünkwe
    sribi nuemna bätäkä ngwarbe tie, ye erere tita nuene. Ye abko, ti Rünkwe ti juani
    era metre abko sribi ye käta bä mike tibtä.'
  azg-NT: Majoꞌ vaa jñꞌoon na icüjiꞌ jndyoyuntyichenhanꞌ ntyja njan na tꞌmanntyichen
    conduihanꞌ, chito juu jñꞌoon na tjiꞌjndyoyu Juanꞌñeen. Joo tsꞌian na tyincyaa
    Tyëhöꞌ na quitsiquindëëhanꞌ, joohanꞌ cotjiꞌ jndyoyuhanꞌ na nquii jon tꞌua jon
    tsꞌian nnön na jndyö quiiꞌ ntꞌanhoꞌ.
  bhd-bhd: पन मीं कां ज़ै गवाहीए तै यूहन्नारी गवाही करां भी बड्डीए। किजोकि ज़ैन कम
    बाजे मीं केरनेरे लेइ दित्तेरू मतलब इन्ने कम्मां ज़ैना अवं केरताईं, तैना मेरी गवाही
    देतन कि बाजे अवं भेज़ोरोईं।
  too-NT: Juan ixmālacstū'nca que Dios quimacaminī't. Lā' a'ntū más māsu'yu que Dios
    quimacaminī't ū'tza' a'ntū ictlahua, como ictlahua a'ntū Dios quilīmāmacū'nī't.
  ind-AYT: Akan tetapi, kesaksian yang Aku miliki lebih besar daripada kesaksian Yohanes.
    Sebab, pekerjaan-pekerjaan yang diserahkan Bapa kepada-Ku untuk Kuselesaikan,
    yaitu pekerjaan-pekerjaan yang sedang Kulakukan sekarang, memberikan kesaksian
    tentang Aku bahwa Bapalah yang mengutus Aku.
  cjo-NT: Eenitatsi eejatzi paashini riyotakaakimiri, rowaga anaakotziriri Jowa, piyoperotantenari.
    Iroñaaka nothotyaaneeniri Pawa otyaantakinari maawaeni okaatzi ikantakinari. Oetarika
    nantayitzirini naari, iyotakaakimiri rotyaantakina Pawa.
  nsn-nsn: Bo nagu uelhire pukuonine ku uelhire taueteig, a i rana uain ter nang Jon.
    A inetenine ru guatagio ter inetenin ke heirig Tamouguo tar guat, ginina tere
    ualasira pare, Tamouguo ke heiriha totoguo.
  san-DEV: किन्तु तत्प्रमाणादपि मम गुरुतरं प्रमाणं विद्यते पिता मां प्रेष्य यद्यत्
    कर्म्म समापयितुं शक्त्तिमददात् मया कृतं तत्तत् कर्म्म मदर्थे प्रमाणं ददाति।
  tna-NT: Beju jiahue ema upia yani Juan ebia su aida. Tata Diusu quitaita ja ema
    huaratiatana ye ai nimetiuda aida cuana ya puji. Micuaneda bahue Tata Diusu ja
    ema beitutana, yama ai nimetiuda aida cuana yainia ba putsu.
  lid-lid: '“Jon asehek sahou anya, jo are lau, badeh, handru. Arile, lakou ari udu
    bwele-en labai ja ta sahou ta Jon, eme leheyani aha, jo are lau: Iri gok nane
    tama atehei eme tek ta jo kamekes ma jo kabwidi iri kano. Iri gok nane jo amekes
    doh, eme ma leheyani jo ili tiri lau mwan ma badih i buku tama badeh, suni jo
    eme kon munyak.'
  wim-wim: Puth work nil John.an iiy-iiy-a, wik thakan waaꞌ-waaꞌ niiyant-a, an manyama,
    work ngayan iiy-iiyang-a, an thaꞌiy paththam. Puth ngayan work iiy-iiyang piip
    ngatharamantan nilan waaꞌar. Niiy work ngatharaman thath-thathaniy-a, an niiy
    ngul ngaantam-ngeeyān nil piip God.angan kuch ngayang aak iikanakan.
  zga-M: Emivele egenelenagwa mivakha ukhulutelele egwa Yohana, khumbombo incho Baba
    amile khukamelesya. Imbombo incho inchinivomba nchivoneysa okhuta obaba asukhile.
  yom-yom: Vayi kimbangi kidi yama kiviokidi munneni ayi kimbangi ki Yowani. Bila
    mavanga maphana Tata mu dukisa, mawu ndieta vanga ayi mawu meta telama kimbangi
    mu minu ti Tata wuthuma.
  san-SIN: කින්තු තත්ප්‍රමාණාදපි මම ගුරුතරං ප්‍රමාණං විද්‍යතේ පිතා මාං ප්‍රේෂ්‍ය යද්‍යත්
    කර්ම්ම සමාපයිතුං ශක්ත්තිමදදාත් මයා කෘතං තත්තත් කර්ම්ම මදර්ථේ ප්‍රමාණං දදාති|
  yut-yut: “Mani pi asat uŋun yo kɨnda da joŋɨgek nak do yaŋ teŋteŋok asak uŋun da
    Jon da yaŋkwok agɨt uŋun yapmaŋdak. Yo uŋun pi morap Datno da aŋ mudokeŋ do namgut
    uŋun. Uŋun aŋapbo asi Dat da nak yabekban pɨgɨm uŋun nandaba bamɨsi asak.
  grc-BYZ: ἐγὼ δέ ἔχω τὴν μαρτυρίαν μείζω τοῦ Ἰωάννου· τὰ γὰρ ἔργα ἃ ἔδωκέ μοι ὁ πατὴρ
    ἵνα τελειώσω αὐτά, αὐτὰ τὰ ἔργα ἃ ἐγὼ ποιῶ, μαρτυρεῖ περὶ ἐμοῦ ὅτι ὁ πατήρ με
    ἀπέσταλκε.
  cpc-NT: Iro kantacha tzimatsi kinkithatakotanari naaka, anairiri Juan. Okaatzi nantziri
    naaka, irootaki ikantanari Ashitanari nantiro, iro oñaagantzirori iri Ashitanari
    otyaantakinari.
  nhg-NT: Cache naja necpea sente testigo tli cache bieye que Xohuö. Pos inu tlachihualestle
    tli noTajtzi niechmacaque ma necchihua, pos sie yaja tlachihualestle tli necchihua
    tlajtoa de naja. Quejtoa que noTajtzi niechhualtitlanque.
  nya-nya: “Koma Ine ndili ndi umboni woposa uja wa Yohane. Pakuti ntchito imene Atate
    andipatsa kuti ndiyikwaniritse ndi imene ndikugwira, ndipo ikundichitira umboni
    kuti Atate andituma Ine.
  ngu-NT: Pero nejhua nicpia noteixpantilijcau yejhuan más hueyi quijtosnequi xquen
    yejhua on tlen oquijtoj Juan. On tlen noTajtzin onechmacac para ma nicchihua quiteixpantilia
    ica melahuac noTajtzin onechajtitlan niman no in tlajtlamach nicchihua. Yejhuamej
    quiteititia ica melahuac noTajtzin onechajtitlan.
  kup-kup: Met rotap Zoan pi nem kapotaz hahan aviam ou ravah, oñ nem Papapuz neen
    nañahan eroh-gog mapoñ tovai samohon nem kapot map ou ravamahaek ari etet, ‘Rotap
    pim Papapuhö meehan erahap ev,’ pot nemaz hagin tin ravah narab, oñ ari pot nak.
  jid-jid: U shaida wa mi he niwu a zan u Yahaya ni gbengbenle ni ndu wa Itie ni ndi
    mi tie'a, wato jiji bibiri indu bi wa mi si tie, biki ba si shaida mu andi, ahi
    Itie a ton me.
  wmw-wmw: Fala ushahidi wangu nkulu koliko wa Yahaya, kamana vinu Baba vyanamurire
    kutenda, novyo-novyoni ndi vyanitenda, vikolota ushahidi kuwa niperekiwa na Baba.
  gmv-GGM: Tas gidikoo Yanssa markkatethape adhiza markkaay dees, ta markkayka ta
    aaway tas immida oothok, hesika ta oothiza othooy ta aaway tana kitidaysa tas
    markkates.
  ssg-ssg: Tuahe pupuasak ti Haeu hani nga aile hatapoan, ien pamu i haxewa ka tel
    Tamak Haeu taloma nga.
  zpo-NT: Per jabor cheen na nkano na tub preb kwaan mas non ke kwent kwaan mzaa Juan.
    Lee re kwaan nle na, kwaan nak kwaan mxaal Xuz na le na, nlu lee xaa nak xaa mxaal
    na.
  poy-poy: “Neni nanawu upitawu kuusu namweni ndo weni mkulu mnu kuliku ulii wa Yohani.
    Shantenda ndo sheni shakung'ambira kuwera Tati ndo yakantumiti.
  qwh-NT: Peru Juan willacushqanpitapis mas mejorcunaran can noqa pi canqätapis cäyitsiyäshoqniqui.
    Tseqa Dios Yaya mandamashqan milagrucunata ruranqämi. Tse milagrucunam musyatsiyäshunqui
    Dios Yaya rasonpa cachamashqanta.
  gaw-gaw: Amge keeke laa ele Mame Nug da meiḏe uḏimi amu ip̱uanadṯe. Keeke amuam
    Johanesnu nai eḏidṯe. Keeke amuam uḏat da heṯem imu. Da Mamel Nug da amu hein
    malaḵulnu meiḏe uḏien heṯem.
  nca-nca: “Quko no mande yesowoyoteno ŋuko Jon koro mandí ŋu takate. Qeni, Awanembo
    kho ka temukowero quro nunaró. Ko o teyoteno ŋuko neneŋo yesowoyote, dokoro Awanembo
    no asá nereró.
  zpz-NTPP: Tees yuꞌ coz nap zir cuic ñi nu gad lagy der cyu naca̱ gazeꞌ de riidz
    nu mnii Waa. De coz nu ricya̱, laab de coz nu mnii Ñgyoozh lo̱ nu gyicya̱, de
    ndeꞌ ricy ñi nu gabe cyu naca̱, nunu gyicy ñi nu gabe nu mi zeꞌ bzuu nez mi ya̱
    nu yapa̱.
  mkj-mkj: 'A mine Oai kadehde ma koalikjang kadehde kan ma John ne wiahda: Pwa mehkan
    ma Ngoahi kin wihwia, ioar doadoahkkok ma Joamoaiho kin mweidoahng Ngoahi en wia,
    mehpwiai ioar oai kadehde ma kin kajalehda pwa Jahmmo ma kadardo Ngoahi.'
  zac-NT: Perë na napa testimonio más lasac lo quë naguniꞌi Juan. Grë́tëꞌ cusë el
    quë naruna, bëneꞌe Shtada parë guna cumplirin. Milagrë naquëhuna, rneꞌe prëbë
    de quë verdá bësheꞌldë Dios na.
  kyg-kyg: Maiꞌnayaꞌmonanafa nagaefeꞌmo faigoko gemo huno naha maeno nehiya gemoꞌa
    Yoniꞌa huꞌniya geꞌamo ago aeno agaseꞌniye. Nehuva kavaꞌmo muki yaꞌmo Afoꞌamoꞌmo
    huvo, huno naha paiꞌnigeꞌna nehuva kavaꞌmoꞌa nagaefeꞌmo ago faigoko gemo huno
    naha maeno nehiya gemoꞌa hunoꞌaeꞌmo, Muki yaꞌmo Afoꞌamoꞌmo alino ateꞌnigeno emineꞌniye,
    huno alino apave neliye.
  kmk-kmk: Yoong awad pammanoknok maipanggop kan sakon un amo nalawag nu sat pammanonok
    Juan. Siya dat nakaskasdaawa kokkook un ipakwan Amak. Dida ud mangipaila un imbaunak
    kan Apudyus.
  cao-NT: Jama, tobi quiha ëa yoati Juan oquë ca chanihai cato. Ea yoati chani-chaniriahai
    ca tsi xo toa ë acai ca jisti bo ra. Noho Jahëpá ë qui ani ca chamá tsi toa jisti
    bo aquia ra. Toa jisti bo aquia, Jahëpa Diós ëa raani ca ma cahëno iquish na.
  bbr-bbr: Kar onok is mesin äiäu. Kiro Jon nukan ämän itimoriäu. Kiro sarau isan
    monias is maun irowon, is rusapai moram. Ak kiro sarau aparianik, äpu maiei ko
    is äsimoirnuk, koimin. Kiro onokun, okoro sarau rusapai moram Jon nukas äiewon
    amop murou.
  inb-inb: '—Juan­manda mas suma­mi nuka­manda willag tia. Imasa­mi nuka­pa Taita
    ruran­ga­pa kacha­mu­warka: chasa­mi rura­kuni. Nuka ima ruraskata kawas­paka,
    chi­kuna­wa­mi iachan­kan­gi­chi, nuka­pa Taita nukata kacha­mu­waska kagta.'
  hrv-hrv: 'Ali ja imam svjedočanstvo veće od Ivanova: djela koja mi je dao izvršiti
    Otac, upravo ta djela koja činim, svjedoče za mene - da me poslao Otac.'
  box-NT: Bìo ɓúi wi bĩ́n á wee zéení bìo á ĩ bìo karáa. Bṹn po ho tũ̀iá
    na ó o Zãn mà ĩ ɲii. Mu bìo mu lé mu bè-wénia na á ĩ Maá le ĩ wé,
    bìo á ĩ wee wé kà, lé bṹn wee zéení le lé ĩ Maá tonkaa mi bìo bon.
  ote-NT: Nuga dí pɛ ya ꞌbɛfi ngu xa ꞌracagui Ajua̱ ma Dada ga juadi ga pɛfi, y nuya
    ꞌbɛfi dí pɛfi go gueꞌʉ damajua̱ni gue go Ajua̱ xpá mɛncagui. Y nuya ꞌbɛfiꞌʉ maꞌna
    ya da̱ngui pa da fa̱di toꞌogui que núꞌa̱ bi ma̱nga ra Xuua de gueque.
  wnu-wnu: End ne ye mi e quraum eng munon ger ye nob qamara igub quraum. Yon qoan
    qamara igumon eng wotanamima. Sarau ye ebet igoum eng yonou tain eb qamara ebet
    igoum. Sarau eng ebine ne sarau eng wonou ye tain yiimurima derem eng animbiga.
  zam-NT: Per part cón chenen, nzoque' thìb xa' co' más nalì no más nambìi nda' cuent
    cón chenen leque di's co' mdyoodi's Juàn cón chenen. Tac con' co' ndlin nac lomisque'
    con' co' gunee xuden Diox loon par lin. No con' co' ndlina, le'i ndlu' le' xuden
    Diox, lìcque', mtel' daa.
  zyp-NT: Johan a reipaw navy tah a rungnaw vypaw khah kama cawh ka reipaw a cang.
    Zecawtamaw tatah atotei rai heh paling rua pawtah hei Paw tah pa pei ka, taico
    ma ka hre leimeipaw rai tahei kama cawh Paw tah a pa taw tahpaw khah a langsah.
  sey-NT: Juan yëꞌëre cacaiseꞌe jerepa deꞌoye yëꞌëja̱ꞌa coꞌye quëaye payë. Yëꞌë yoꞌoye
    cato jaꞌquë yëꞌëre yoꞌojë̱ꞌë caquë cua̱ñe nëoseꞌe aꞌë. Ja̱je paꞌina, ja̱pi quëaji,
    yëꞌë nuñerepa jaꞌquë jëjo daosiquë paꞌiye.
  nvm-nvm: Jon vuak iji fu nuisina kuardiainma iji fum sibank kuardien gavo iviakma
    ire sumakin ka darokin igi na rejo ijar fuka ma bomana. Ire mamkanuk sumakin igi
    na rega ja gievo iji ik iji Asoinun iji fu na vajienma ijin. Ja ire iji na rejo
    iji giakva ja ijia una ma vierafero naiji Godri kiema na ruainvaro.
  mps-mps: Tialima eno wabo po tau sabo nai me elalubao, te moni bage mu dao. Eno
    Ayago enabolo sę mani, ena te sę tigidali elama, silimainogo ebao. Te sę dabe
    eno ebo dao. Tama te ebo sęgo me te we bidi ola menama, augwaligo konebo dao,
    Ayago ena tagala palobaso, ena asai dao,” Jisasgo te po wai.
  pab-NT: '— João xakai notahi akiti halitinai hiye tyakekoha maheta natyo. Hoka exe
    tehitiya João xahehare nawaiye: maika notyomitere hiyeta xityakeko natyo. Baba
    axikatya natyo ehatene notyoma maheta. Maika xityakekohena natyo nománinai hiyeta.'
  llg-llg: Naa te, Hataholi fo ana selin lena heni Yohanis fo Ana kokolak tetebes
    laꞌeneu Au. Na ndia Au Amang nai nusa-sodak fo fee Au ues noꞌuk, suek Au akalalaꞌok
    losa basan. Ue sala ia, natudu buti nae, Amak nadenu Au.
  kyf-kyf: Nɩɩ, ɩn ka gbʋdayɩnyɔ yabhlo -ɔ 'ylia -ɔ -zia Zaan. Sa wa 'kaa we 'jiyibheli
    nɩɩ, Dide tiea 'mɩ, mʋ -wa nɩɩ, lubho -we ka 'gbʋ ɔ yia 'mɩ tie, ɩn mɩ we nʋda.
  tpi-tpi: “Tasol samting i winim Jon, em i tokaut long mi nau. Em dispela olgeta
    wok Papa i bin givim long mi bilong mekim na pinisim. Ol dispela wok mi save mekim
    i tokaut gut long ol manmeri olsem, Papa i bin salim mi na mi kam.
  mih-NT: Zoco iyo minoo sa ndaa sii. Ñiñi ca si ta zɨquɨ sa ndaa sa saha ra Juan.
    Zuun ñi cuhva zavehi cuu sa ndaa. Ta zañaha si vatyi i tasi ra Ndyoo Zuti sii,
    sa ndisa. Ta maa ra cuu ra i catyi vatyi zavehi cuhva ya ta zandehi sii si.
  qvh-NT: “Nogapä Juan wilacushganta mana criyirpis milagro rurashgäcunata ricaycar
    y yachasishgäcunata wiyaycarga Tayta Dios cachamashganta criyiyay.
  kms-kms: “Jon nge ningg wand simbe nand kin te ni nge wand ghav nindigh. Pudi yembe
    nge wuyi negh yembe gidiny di omone ei kawo ye ni quan nganye ghav rind, te pugri
    wuyi nge tiqi nundogh gadi.
  agn-agn: 'Piro may pamatod pa enged natetenged ong yen ang mas pa ong pamatod ni
    Juan, ig ya ray na: Ang mga bagay mismong agboateno ang agpaboat ong yen tang
    Dios ang Tatay. Sia ya enged tang pagpamatod ang tanandia tang nanobol ong yen.'
  nhi-NT: Pero neh inpia itlah tlen ocachi ictematiltia aquih neh, itlah tlen icpanauia
    tlen octematiltih Juan de neh. Uan non yen chiualisten tlen inchiutoc, tlen noTahtzin
    onechmactih manchiua, yehuanten nechteixmatiltiah, ictematiltiah nic noTahtzin
    onechualtitlan.
  ttc-NT: Per te aj nk'ulb'en wetz telponx wi'j mas nim twitz te aj ntyoli' tuq te
    Wa'nch wi'j tzan tpaj wetz nk'ulb'en ikx titza' otzaj tq'uma' te Ntat, ikxji b'a'n
    tzan tel qniky' qa a te Ntat otzaj lajon wetz.
  dan-1931: Men det Vidnesbyrd, som jeg har, er større end Johannes's; thi de Gerninger,
    som Faderen har givet mig at fuldbyrde, selve de Gerninger, som jeg gør, vidne
    om mig, at Faderen har udsendt mig.
  kwj-kwj: “Woro Jon ani okulani amwei ani ni sawero sumbu ni dikindau mwaꞌambwe ti
    a torosindau. Dele tau hinga a randau ti, ele tau hinga ai Yapai to ani haro to
    mwanji hinga ani keke amwei bwandani ele himiyama hurahama ni ya mekunda, Yapai
    to ani humbwewani a taro.
  vie-OVCB: Nhưng Ta còn có bằng chứng cao trọng hơn lời chứng của Giăng—sự giảng
    dạy của Ta và phép lạ của Ta. Cha đã giao những việc cho Ta thực hiện, và các
    việc ấy chứng tỏ Cha đã sai Ta.
  kze-kze: moórá-yantaakoma Yónima kentávéna siráin-ainkomba usáyaaitaraiye. kesivomó
    simásímakaim-bayaima kwémayaunana mimbáyáígómá kesí ááimba kwévaariye. kesivomó
    siménamo si'mákaim-bayai kwémayaunasa kesí ááimba kwéawanaawe. mintántáákómá Yónima
