  gui-NT: Ndei ɨma mbove Jesús ovae cuimbae Tumpa jo pe. —Recuera ma co. Jae rambue
    agüɨye ye eyapo icavi mbae vae. Echa reyapo ye yave, mbae icavi mbae yae vae oyeapota
