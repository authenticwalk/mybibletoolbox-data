    go ma kato homi leli. Te kato homi lel moa lö romana, ba ka te omi koruna e butu
    toum noa romana i tamulo.”
  mav-NT: Meiũran tomi­moe­hãite Iesui tipuẽti Tupana mõtypot yat pe i ra'yn. Mi'i
