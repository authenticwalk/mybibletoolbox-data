    Dap kula ngi tekmet ne ama viirang, i ariq a qerang peviit ngere lenges gia qetdingki.”
  ctu-CTI: 'Ti wi''il Jesús ti'' tyaja jini winic ti templo. Ti'' sube: Q''uele awilan,
    wale lajmeñetix. Mach yom ma'' cha'' cha''len mulil ame an chʌ bʌ yes más tsʌts
    bʌ wocol mi quejel a wʌq''uentyel a ñusan, che''en.'
  zos-NT: 'Pero jøsijcam Jesusis pya''tu yac tzojcupø''am masandøjcomo mismo je pøn
    y ñøjayu: ―Coma''nøyø ti maṉba mi ndzajmaye. Yøti ñchojcu''am. U''yam maṉ mi
    ndzøjca''ṉøy mi ṉgoja, si no más pyor maṉba mi ṉgya''e''ajque''te.'
  gvs-gvs: Moe dogoiyadi sikavava, Yeisu Vada Kimaasabaina goi isiu korotoyana ibabane,
    tuwo idigo kana, ‘Kunovēgu! Kom bogina kudedevina. Ago taabu goyo tuwaina kuguuinūwe,
    govila bei dogoi goyogoyoina toina isowóduwo yaim.’
  kbm-kbm: Bwayage kob Yisu gili amol nok vukuri nangge lum yamar aplo be ginei gitangi
    ei be ginei; “Ute kob! Ande mie utlem vie gikwai, be nu-numul nule be nulgum tiate
    vukuri ite. Velob mie nunggas vavavne bamo molge nitlek ete warik mate ane ok.”
  tew-tew: Hây napóe ihayḏi Jesus-di i sen i méesate hayˀi iwe óeyay, heḏi óetu̖ˀan,
    “Ótꞌóyan, ú̖hehkháapóe, heḏiho nää-á wíyá wívitꞌaywó̖ˀnâamípí, hä̖ä̖wí shánkí
    pꞌä́ndíkîˀ wíˀú̖púwípíḏí.”
  rmc-rmc: 'Paľis les o Ježiš arakhľa andro chramos a phenďa leske: „Dikh, sasťiľal
    avri, imar buter ma ker o bini, hoj pes tuke te na ačhel vareso goreder!“'
  apr-apr: Mooloo tiap, inbe Yesu ilo bareme mai ke sungunu lono, ngan ikamata tool
    tani in, le nga iwete panga. Iyei ne, “Kumata! Ong i tinim dook mata mulu oo.
    Le ken kuyei sennene mulu be. Ole nen ngan moonoo san mulu yo dook tiap san i,
    in la bet pombe pang yong i.”
  tiy-tiy: Enda ménrugayén tidéw béno, énggito Jesusey ni lagéy dob lawi i Tuluse.
    Atin ménbéréh i Jesuse dob beene mano, “Téngténgém, ménadi-adi gon. Kagon rémigo
    sala inok énda toow gétimal i kékéfasanga muwe.”
  nlg-nlg: Mi murina mai, Jesus te sodoa na mane ilokana na bebetena na Valetabu me
    bosa vania, “Itaeni ighoe to vola tua, ko bei ghoi hahi gea, ke bei kalegho gea
    na totobo dika au vaa.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨kǫ̀-gocho gà Zezì k'achı̨ nayat'ı̨ t'à, yets'ǫ̀
    hadı, “Negha k'aàt'ıì agòjà, nezı̨. K'achı̨ hołı̨ı̨ k'ę̀ę̀ eghàlaı̨da-le, hanì-le-ı̨dè
    dànì eyanelèe sìı wenahk'e nexè hoìla agode ha,” yèhdı.
  pes-OPV: آن مرد رفت و یهودیان را خبر داد که «آنکه مرا شفا داد، عیسی است.»
  ron-1924: 'Дупэ ачея, Исус л-а гэсит ын Темплу ши й-а зис: „Ятэ кэ те-ай фэкут сэнэтос;
    де акум сэ нумай пэкэтуешть, ка сэ ну ци се ынтымпле чева май рэу.”'
  tpz-tpz: Po vasuksuk ne Ieesuꞌ to taum hah en pa teꞌ pamëh koman a Iuun Hinhin Apuh,
    pareꞌ soe ke poan pan, “Eën to toꞌ hah voh eom, eën se koe poꞌ a nok vatëh hah
    a ma taateꞌ hat. Eën tomeꞌ taum amot ta teꞌ hat to apuh oah e non pa teꞌ hat oah
    e non pa teꞌ hat vaꞌih.”
  agd-agd: Amino ukharéin maen ínaimpáké Yisasi kákan monó namumpin ódiven onákan
    mai vanta varéin máa sen béin tiamemí, “Éi moéke kákan uman baran nampo vá au
    ma kama uveintá ída vá enádá umeí ono.”
  rkb-NT: 'Kyze Sesus izororowyhyta. Deus wahoro zubata eze zihobyk. Ipe niy: — Abaka
    ikia tsikzororo hỹ awatu ty. Tsimynamysapybyi zeka sinini tsimykara — niy.'
  san-THA: 'ตต: ปรํ เยศุ รฺมนฺทิเร ตํ นรํ สากฺษาตฺปฺราปฺยากถยตฺ ปเศฺยทานีมฺ อนามโย
    ชาโตสิ ยถาธิกา ทุรฺทศา น ฆฏเต ตทฺเธโต: ปาปํ กรฺมฺม ปุนรฺมาการฺษี:ฯ'
  iws-iws: Mɨ mhoɨiya Jisɨs siya siirɨn omaka Adi Komii siir inɨg hainaniya saiir
    hɨr kɨgɨn mɨ siya kɨmɨdiniya siir boɨn, wakae, kɨra mhoɨiya wɨ dimɨn whɨr kɨpi
    swokɨ tɨr. Nɨɨngaka. Kɨra hɨriinan tɨri mɨ ta hɨka mhoɨiya kɨra haii, ya wɨ hɨka
    bɨiya kɨra haiya wɨ saiir haiburi.
  pol-SZ: 'Jakiś czas potem Jezus odnalazł go w świątyni i powiedział: —Wyzdrowiałeś.
    Teraz nie grzesz, żeby nie spotkało cię coś gorszego!'
  ztq-NT: 'Tsi lëë Jesús kon xaa leñ lidzy Dios, lëë Jesús chëb lo xaa: —Kon gaanoo
    lëël byak. Na kpikchedroo kuñoo tol tsiin ktsyooldyoo tu kyalnë nii mastre ntseeb.'
  zai-NT: 'Bigueta biiya Jesús laabe ndaani yu''du ro'' para na rabi laabe: ―Biaa,
    ma bianda lu''. Yanna ma cadi guchee rou'', para cadi gueeda sti enda huará luguiá
    lu jma naná que ni gupu ca.'
  upv-upv: Mian ko vitunen vajin sopon, Iesu otor sweri m̃ernen renge Naim On se Atua.
    Ko owrai tevi, “Kuplesi, kurres pa ngok. Ko sete kuploli kele mun nololien, suri
    nanu nga tia-sij temijpal san tia-asi mesien som ngok tia-loli kele nik.”
  wap-NT: Uruu daunaꞌan, Jesus ikodan naa uruu Tominkaru Dapu ii. Ukian uꞌati, “Puabata,
    aizii maꞌozakaꞌa naa pugaru; ukauꞌan marinaꞌa naa oiaꞌo, panaadon kashaꞌoraꞌo
    aimaakan shaꞌapan powaꞌa zii puꞌati.”
  mva-mva: Alauri Iesus tamoata iadoraki ngae Nanaranga pera nena-lo ite nge bokai
    irai, “Goteko! Ambe kuia. Moaki kaba teke muzigoala kuemaki. Muzigoala teke kaba
    kuemaki masa kana goalakana-tina teke ngapuraniko.”
  dwr-NT: Yesuusi guyyeppe he bitaniyaa Geeshsha Golliyan demmiide, “Be7a, neeni ha77i
    paxaadda; hawaappekka iitabay neena gakkenna mala, laa7entho nagaraa oothoppa”
    yaageedda.
  kfw-kfw: "Khawa thengnga, Jisu'n mipa kha Biak-inn khan intongpuiya ama diang aleiti,\
    \ “Enro, tuun nang nadamjei; kheella nachungnga kathamak suokmaknasik, manu thokhaimaro,\
    \ emak inchu katha makthei nangdiang suokthei eii.”\x94"
  bfz-bfz: इना गल्ला ते बाद से यीशुए खे मन्दरो रे आँगणो रे मिलेया। यीशुए तेसखे बोलेया,
    “देख, तूँ ठीक ऊईगा रा, दुबारा पाप नि करना, एड़ा नि ओ कि इजी ते जादा मुसीबत तां
    पाँदे पड़ी जाओ।”
  cuk-09: 'A-sorbali Bab-Dummadse-goled-neggi Jesús dule-nugusad-dakargu, ega sogded:
    —Be dake, be nugusad. Degisoggu, mer be bar iskuo. Degir, aka-bur-bule boni-dummad
    begi danikile.'
  ben-OBCV: পরে যীশু তাকে মন্দিরে দেখতে পেয়ে বললেন, “দেখো, তুমি এবার সুস্থ হয়ে উঠেছ।
    আর পাপ কোরো না, না হলে তোমার জীবনে এর থেকেও বেশি অমঙ্গল ঘটতে পারে।”
  mil-NT: 'Te sátá dúcáⁿ te ní naníhí tnáhá Jèsús ndɨhɨ tée ní quide tátna‑gá‑áⁿ xɨtɨ́
    veñúhu càhnu sá ǐo cùnuu, te ní xáhaⁿ‑gǎ xii‑dé: —Ní xiní‑n nǎ ní ndúha‑n‑va.
    Te vitna vá cádá‑gǎ‑n nǎndɨ sá cuèhé sá dúhá, chi núu na càda‑ni‑n ña, te quixi
    ɨngá cuéhé, te vìhi‑gá ndoho‑n —càchí‑gá xáhaⁿ‑gǎ xii‑dé.'
  myu-myu: Jesus ce'ada'ibit o'tobuxik g̃uyjom. Deus eju kawẽnwẽnap'a be o'tobuxik―yabo'gat'a
    be. — Kuy ece'ada — io'e. — Ikẽrẽat cuy eg̃ujurũg̃ g̃u waram ewãtaxipinap puxim
    — io'e Jesus imu'ada'ibit pe. — Hm hm. Ikẽrẽat og̃ujurũg̃ g̃u — io'e.
  fue-fue: 'Ɓaawo mum Yeesu fottitii e makko der suudu Alla, wi''i mo: «Daaru, jooni
    kan, a yoofike. Taa waɗu hakke kade, wara ko ɓuri ɗum bonugo heɓee.»'
  amk-amk: Waroi aha kaha mae Yesusi sobu inontaraifoi na Sempaisi ne Munufoi rorongfo
    aha tuti medu wei deyo, “Ninaia mani bonteng ampa, ampafe wiro nari sasari ahang
    fanai, ambori wiro wodai ne karira pari sewa fo ahang kaha.”
  fai-fai: Kale yanol Yesus ayo Yol am kal, kinim ayo atam nadane bakodaw, “kaba kalam
    ban keimin uyo kudálal kala, masi kanamom kalam kál funin uyo makso kudulolaw.”
    Akeisa.
  ura-NT: 'Nii baihate nii Jerosaleeun nenaa ita taojiaain Cana Coaunera bajauruha
    Joriocuru najaan Teenforo asaae eruhin: “Aonaau, inae laaen nerautaicha. Nijiaonria
    coaiteen naosatenaa coauquine. Coaiteeinete jelai amuritoeriin coaraa curiquiincha,”
    naa Jesoso raine jaunte,'
  mcd-NT: Man ascano chipo Jesús nan nocofunu caya huama Dios fu tsainti pushu anoa
    fuchishon yoini, —Shinanhuun. Min afanan isinin iquimaquin. Man min cayasharaquin.
    Ascan min chaca huamisi cuscan afanan ayamahuu. Min chaca nantifi shatuhuu. Min
    chaca shatuyamashu ahuara chaca finacaia min ahuuscaratiroquin, —ishon Jesús yoini.
  urt-urt: Nyermbe pe, Jisas ŋetekeꞌe miyeꞌ uku ŋanar nato yukoh yirise pe, kin ŋaname
    na, “Usyunde, tukwini nin si bwore miꞌe. Pe yukur na se plihe el ende hwap. Ŋaiye
    na ende pe, ŋainde pupwa embere ende minde ka ende yumbune nin.”
  kiz-kiz: Baada jha apu Yesu ankolili munu jhola mu lihekalu ni kun'jobhela, “Langayi,
    uponili! “Usibhombi dhambi kabhele usihidi ukakabha ni lijambo libaya nesu.”
  tzo-TZE: 'Ts''acal to tey itaat yu''un Jesús ta yamaq''uil templo li vinique. Jech
    i''albat yu''un li Jesuse: ―Q''uelavil, colemot xa. Pero comtsano me scotol li
    c''usi chopol chapase naca me más to ep chavich'' vocol ―xut.'
  lex-lex: 'Nhor nioma edon nalo''on wali ne Yesus Nwatrom nan riy della'' Uplerlawna
    roma kreini na''nama Yesus Nakot la Niwra: “Mutlin rerio! La'' dodo''ondi de omkialwied
    olekwa. Mere yan memmemna mhi'' do''a-hal la inonmu. Yanhi''pa hota mlier la yatyatni-halalli
    yatlorni-yatra''ani pa hota nareh dioin nnienmu mak kala'' ulu die.”'
  dov-dov: Kuzwawo, Jesu wakamujana mutempele wamwambila kuti “boona, wapona! Utakabisyi
    limbi, kuchitila kuti zibi kwinda awa zitakakuchitikili.”
  toc-NT: 'Aca­li̠stá̠n Jesús ma̠nok­lhuchá nac lanca pu̠si­culan y chiné huá­nilh:
    —Chú luu tla̠n cumu aya tat­la̠n­ti̠­ni̠ta, pero chú niaj cat­lahua tala̠­ka­lhí̠n
    cumu la̠ xtla­huaya xapu̠lh la̠qui̠ niaj nachi­payá̠n a̠má luu a̠tzinú xali̠­pe̠­cuánit
    tajátat.'
  ulk-1902: Abele iobaru, Iesu abi dasmer muige zogo meta, a abi detager, kega Dasmer,
    emetu mari nadgiri; nole uit iako ikeli, iauaeakai nole nerute au uit marim tabarki.
  som-som: Waxaas dabadeed Ciise wuxuu isaga ka helay macbudka oo ku yidhi, Bal eeg,
    waad bogsatay, mar dambe ha dembaabin inaan wax ka sii xumi kugu dhicin.
  mam-C: 'Yajxi, el jyetjo ichin tu''n Jesús tojjo tnejil ja te na''b''l Dios, ex
    xi tq''ma''n te: Ka''yinktzi''n. Ma tzul Dios te''y. Mitzin b''inchintla il, tu''ntzin
    mi tzaje juntl ti'' ti''ja kujxix wen.'
  ndj-ndj: Pambeli Yesu kamuwona mundu yula mugati ya nyumba ya Chapanga. Kamuwombela,
    “Pikanishi, ponopa kunana. Kotoo kugola kandi sambi, ili chikotoo kukufika chilongu
    chawafu munu.”
  mbj-NT: 'Ti noo gó né hẽ m'', badawëd däk, Jesus hapëë kän aj''yy P''op Hagä Do
    tób n''aa bä. Ti m'' Jesus ky hadoo ta hã: —Mahegãã. Õm has''oo däk —näng mäh.
    —Mamoo wäd wäd manä nesaa doo, ti bahä̃nh tanahadoo hyb n''aa nesaa do a hã —näng
    mä Jesus kyyh aj''yy hã.'
  lat-VUC: 'Postea invenit eum Jesus in templo, et dixit illi: Ecce sanus factus es;
    jam noli peccare, ne deterius tibi aliquid contingat.'
  ngp-ngp: Niyo elo Yesu ambwiila Yudya mt'hu mwe nyumba yo kumvika Mnungu, Yesu niyo
    amgamba, “Kaula kunda mgima, usekudamanya wavu naho, dinase dikakubwiila buli
    tuhu diihile kujink'ha idi.”
  aoi-aoi: Bi...ya nakina Jesus nenakburrangaja nakina arrawa Neningikarrawara-langwa-manja
    angalya yakwujina Jirujalema-manja akwa niyama, “Kwuja, nungkuwa ningkeningabaduma
    arakba ningkena. Mama ningkenungkwurakba nungkuwa ningkangbilyuwadinuma umba eyukwijiya
    angbilyuwa akina. Ngwanja arakba kembirra awurruwurrariya-langwa ningkiyamina-mulangwa!
    Akena nara-manja nungkuwa angwanjuma akina-langwa awurrariya, kembirra kuminingekburakajungwunama
    arume-ka awurruwurrariya nungkwa-langwa-langwa,” niyama nakina Jesus.
  enq-2: Maitakao Jisasame lotuu anda nee nyetae kamapu dokonya akali doko kandao
    nyepala baa lamaiyoo, “Indupa embanya yaina doko mee jakalamona, kenda andakele
    mendeme emba koeyasetana, dee koo mende napipi” lea.
  eng-ASVBT: 'Afterward Jesus findeth him in the temple, and said unto him, Behold,
    thou art made whole: sin no more, lest a worse thing befall thee.'
  mna-mna: 'Kaimer to Yesu indeeŋe tomtom tana isu Urum Merere kwoono mi iso pini:
    “Re. Iŋgi nim ambai kek. Kozo zem mbulu ku sananŋana. Kokena pataŋana biibi kat
    indeeŋu.”'
  myw-myw: Wankuyeim Yeisuw mo iban taw towen Yowbad wanbunatum, idibek, ilana, “Ya̱koum
    bo kubwein amkwatoun waseg. Awoum amsinap kalbaleb kuvag vayuwein; mata kalbaleb
    singay avakaein mo bukulouvat geg.”
  sby-sby: Panyuma pakendi Yesu walamucana mu Nga'nda ya Lesa, usa ngwalashilika,
    walamwambileti, “Bona, lino ulashilikwa, kotakensa kayi byaipa, kwambeti nkotakakolwa
    kayi bulwashi nabumbi bwaipa.”
  sll-sll: Ena emgi Yuda ha maing oo ala awai ol tongwo yal i momia, Yisas hanere
    yu ditongwi, “Pino, ni omaga u wai onia. Tal nigi dongwo hon olkio. Onanga God
    tal pring oun weni dongwo ni tenangure inanga pamua.”
  yaq-NT: 'Chukula ju''u Jesus, inika''a jum bwe''u te''opopo teaka: ―A'' mammatene,
    i''an ala empo tu''ikai, ka intok bat naataka benasi ka tu''ik joone, junuen kaita
    naa buusti intok, che''a ka tu''ik em bitne'' betchi''bo ―ti au jiiak.'
  uro-uro: Näkt nga nasot tangät täkt dä ma Jisas ka män bät iaqäkt ama ruqa va ama
    ansäspämgi ama mor qi dä qa qoar na qa rhoqortäqyia, “As ngi lu i rhäkt di sa
    märäs pät a nge. Sa qale ngiat tualat na ama vuirhong i varis nga äkt dä va guani
    anga mor ini masirhat ini ngä namän bät a nge qärqäni i qaku rhoqorne nä qäraktni
    gia rämgi qäraktni i mäqi qia män bät a nge.”
  ita-1885: 'Di poi Gesù lo trovò nel tempio, e gli disse: Ecco, tu sei stato sanato;
    non peccar più, che peggio non ti avvenga.'
  muy-muy: 'Kələŋ gani Yezu òru àdi ahàr ana maslaŋa ya ti àŋgaba ni a dalaka ga *ahay
    gəɗakani ge Melefit ni bu, mək àhi : « Nihi kə̀ŋgaba nahəma, kàgudar zlam va ba.
    Nahkay do ni ti, araŋa nahaŋ amagrakukvu àtam nahaŋ ni. »'
  kqc-kqc: Mina usi Sei nivakena yavari baku resi niyo, “Neide, ya bi buni niyo; besa
    vegu no ga re, de bi beika yokoi no iniye ya rofu vata nigo baebu.”
  tav-tav: 'Cabero Jesu maca Dio wiipʉ cariabatacʉre bʉga ejaʉ ocõo bairo cʉ caĩwĩ:
    —Caroare mʉ ápa. Mere canetooricʉpʉ mʉ ã. Caroorije mʉ átinemoquẽpa. Caroorije
    mʉ cátinemoata netoro rooro majuu mʉ baigʉ, cʉ caĩñupʉ Jesu.'
  eng-ULB: Afterward, Jesus found him in the temple and said to him, “See, you have
    become healthy! Do not sin anymore, so that something worse will not happen to
    you.”
  spa-VBL: 'Después de esto, Jesús encontró al hombre en el Templo, y le dijo: “Mira,
    ahora has sido sanado. Deja de pecar o podría ocurrirte algo peor”.'
  fra-_FOB: 'Après cela, Jésus le trouva dans le temple, et lui dit: Voilà, tu as
    été guéri; ne pèche plus, de peur qu''il ne t''arrive quelque chose de pire.'
  hau-ULB: Bayan haka, Yesu ya same shi a Haikalin, ya ce masa, “ka ga fa, ka warke.
    To, kada ka kara yin zunubi don kada wani abu da ya fi wannan muni ya same ka.”
  mal-mal: 'അനന്തരം യേശു അവനെ ദൈവാലയത്തിൽവച്ച് കണ്ട് അവനോട്: നോക്കു, നിനക്ക് സൌഖ്യമായല്ലോ;
    അധികം തിന്മയായത് ഭവിക്കാതിരിക്കുവാൻ ഇനി പാപം ചെയ്യരുത് എന്നു പറഞ്ഞു.'
  kkc-kkc: See hamamee Yesuye odoo egee tei moso tegei ma kulodu badebei ogoloso yimapoo
    egeesee takaso, “No, no medee goolee, no epedee olo tekepo paso. Esiga no see
    goo tokenee na te. Nayo goo tokenee see tobu tomo siloga, goo tokenee toowa see
    namapoo peledebeyaga,” dee takaso.
  lit-lit: 'Po šių dalykų Jėzus rado jį šventykloje ir tarė jam: „Štai esi pasveikęs;
    daugiau nebenusidėk, kad neatsitiktų tau kas blogesnio!“'
  urd-GVR: Bād meṅ Īsā use Baitul-muqaddas meṅ milā. Us ne kahā, “Ab tū bahāl ho gayā
    hai. Phir gunāh na karnā, aisā na ho ki terā hāl pahle se bhī badtar ho jāe.”
  far-far: Ma 'i burina na, sa Jesus ka fi dao to'ona laona Beu Abu God, ma ka fata
    'uri fuana, “'Oe fafurongo basi, ana kada ne, 'oe lea na. Ma 'oko kari abulo fasia
    abulo ta'alae 'oe ki, fasia ta ru ta'a 'asiana ka fi saungi 'oe lau 'i buri. Ma
