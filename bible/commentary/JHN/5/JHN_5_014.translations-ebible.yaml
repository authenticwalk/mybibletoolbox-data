  eng-YLT: After these things, Jesus findeth him in the temple, and said to him, 'Lo,
    thou hast become whole; sin no more, lest something worse may happen to thee.'
  jni-jni: Yeso makuri ma iri me udenge ubiringara magumme, ira wahuma ceki uwuza
    umadini, barki kati iri mumbe sa iteki igino me unu zenze ikewwe.
  kne-kne: Maaw-awni pay, dinatngan Jesus sin Timplo yan kanana en sisya, “Ilam, nay
    nailatonan ka. Adi ka kasin manbasbasol tan mo waday mapasamak en sik-a et nakarkaro
    mo sin damo.”
  tgj-tgj: Ayungjvma nga, Jisu nyi anga Pwknvyarnvnaam lo kaapa toku okv minto, “Tvvtoka,
