  eng-DBY: 'After these things Jesus finds him in the temple, and said to him, Behold,
    thou art become well: sin no more, that something worse do not happen to thee.'
  guo-NT: 'Baxael, Jesús pejme faen japon aton Dios pejtemplobaxot. Jawʉt Jesús jʉm-aech:
    —Amwʉtjel xam chiekal pachaemam. ¡Chiekal taem! ¡Kaes nabej is babijaxan, kaes
    xabich pejme nabijasasamatam! —aech Jesús japon atonliajwa.'
  hla-hla: I murina a tsitabubun poata be Iesu e na sabiena nonei a katun i iahana
