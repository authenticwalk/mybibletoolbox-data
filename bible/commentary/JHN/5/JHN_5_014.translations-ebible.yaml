    luveifana una viaqa ʼeviviea e ʼinega luveifana qidua vaʼinena naʼifoqe ʼiuya.”
  kew-kew: 'Orope Yesumi mo aa Juda aanuna lotu ada-para adesa. Go raburi Yesumi lalo:
    Paga, abia nena yoganere epe-rupa aaya. Goa pea-ga ora adaa waeape meda ne mada
    epalia-ga nena pupitagi ne kone gimape sa.'
  dww-dww: Muriḡanama Yesu inam tauḡominama tempol nopone ya banavi be ya riuena,
    “Yodi kuya kita, tam kuya yawasanana. Nam gewagewa kwa voia munaḡe, da tokare
    nam kai matane kwa naḡo.”
  nif-nif: Siñgi kandañ Yesulɨ ama wɨn tapma it sañ jimba gɨnañ tɨmbɨ indaumbi nɨñguk,
    “Nandɨlañ, dɨk ip kɨndem dañguñda, yom nombo nɨm tɨmbekañ. Nɨm kañbi, mɨlap wopum
    sɨnɨk nolɨ gepmek!”
  twi-ASANTE: Akyire yi, Yesu hyiaa ɔbarima yi wɔ asɔredan mu tuu no fo sɛ, “Afei
    a wo ho ayɛ wo den yi, hwɛ yie na woankɔyɛ bɔne bio amma biribi a ɛsene kane yadeɛ
    no amma wo so.”
  aoj-aoj: Ama main Jisas natolona ipat luꞌunai Godi naꞌipana naꞌi, “Nemeꞌ! Deiꞌ inaꞌ
    amboꞌwena eaꞌ. Eaꞌ inaꞌ owaꞌi nitanima nefeꞌ nendaꞌ waf awafi wapania, owaꞌ. Naꞌamba
    hiahaom awami endilisi aꞌ motagamena.
  cbv-cbv: 'Tʉ́ttimah, Dioíh mʉʉ́boó Jesús caandíh jwãáhnit, nin pah ã niijíp jĩ:
    —Weemdíh ma joi jwʉ́hʉʉ́. Bʉʉ ma tʉ́i jʉmna caá. Pánihna, ma jwʉ́ʉb yéej chãjca
    bojoó, páant mʉntih. Jwʉ́ʉb yéej chãjna, chah yeejép wʉnat meemdíh ã jʉ̃óhbipna
    caá, Jesús ã niijíp jĩ.'
  taw-taw: Kɨdek pen, Jisas God agnɨgep kal awl kab wali kus gɨl yek mɨgan ak ajɨl,
    bɨ anɨb anop nɨŋɨd anɨb agak, Nɨgan, nep suŋ lup agak. Tap si tap tɨmel gɨpan
    ak kelɨgɨnɨmɨn agak. Mel ak, nep tap awl yɨbɨl gɨnɨmuŋ tek lup agak.
  jic-NT: 'Yacjaya Jesús la nüjüsü yomen Dios wo nt''a. Jesús tjevele jupj lal: —Nin
    jele t''as nin mpes: ''i tjü''ü''sa jipj quinam. Po ma newa malala la mijin quinam
    jipj. Jipj newa malala nyuca lejay, más malala ca mya palas jipj.'
  zap-NT: 'Zhich guin wtsëlo Jesus mén guin lenxeydoo Dëdyuzh, lex re Ne lo men: ―Gukwii
    gante, orree ne che wyaken de, ybereedetre de ye de dol ste, tegue sak de ne mazre
    ntozdee ke ne wzak de.'
  wer-wer: Ënëmak Yesu pi Anutuu ngönën tup kaöetak së omën pöp koirak epël yema.
    “Ni ompyaö saupök kaalak utpetat ëënganok. Pël ëëmë pöt omën könöm nant nim yaumante
    il niwasëpna pöt nim naë orööpnaat.”
  ipi-ipi: Matili akali okone bala lotu anda andane okona ende anda-pangosa atea-kola,
    Jisasato bala aiya pua andoto, nimbana siki oko atu yapia lo andele leaipia. Nimbato
    mana koo tupa minu ateendo, nimbanga kenda-pene andane wete mindi epolane. Nimbato
    mana koo tupa dee lapone mina napene kondape lea.
  qul-NT: 'Chaymantaña Jesús templopi taripaspa, nerkan: —Khawariy, cunan alliyachiskaña
    canqui. Amaña juchallicunquichu, astawan mana allin mana pasanasunquipaj.'
  ter-NT: 'Avo áxu''ikene, tokópopanemaka Jesus neko hóyeno yane hána''iti imokóvokuti,
    ina kixôa: —Koati itévotine. Hákone pehukóvo mará''inamo yuvápapi arinéti yupihóvoti
    váherexea yane inúxoti yuvópiti —kíxoane.'
  bmr-NT: 'Jaanobuunatɨ Jesu diiboco siino templojafaño aatyɨmeuboro nuuhi: Meecɨ,
    jisumi jino ɨɨjoho ubuheecunoco; siino imitɨno diicacuujirahana janaanɨcɨ iicano
    siino dijaa saadino, nooboro.'
  fuf-fuf: 'Ɓawto ɗun Iisaa tawti mo ka *juulirde mawnde, o wi''i mo: «E hino a hettii
    cellal. Wota a waɗitu junuubu hande kadi, fii wota goɗɗun goo heɓe ko ɓuri ɗunɗoo
    bonde.»'
  bhl-bhl: 'Keko beli, Yesus em Sunbin-Got em am yol aneng kawtem unse ding dim bakate,
    e iti ken kelewse kunum beelo atemeko, bokolewomele: “Kame ku kilele kililolewka!
    Kom kal dim e iti ken kekemi kate kame, ku kanelom sili sili nam kukuw mak so
    gelewokolew te! Mesik esik sua em wakamin beelo bakilewoke mesem eisneng mak komkatikemoke
    kasike!”, dangse kale.'
  ons-ons: Ŋado Yesuŋo ŋei yewa Bakom Urumgo maratkaki paki olale rake, “Kanom, ge
    mo ukude menaŋ maine. Borikineŋone qeliŋka warekene, midao yemo kine kine umatne
    koso maine wakonganiake.”
  con-NTPO: 'Tsa''ma omboe Jesúsja ccusha''choma Chiga ettini attepa su: —Que canjan.
    Tayo ccushapa ti''tsse egae tsinconjama bove dapa vanasa''ne.'
  ghs-ghs: Oonihe gattiqa ipita Dzesui abi oke Ohongaho biirita saridzeqi noke pobi
    hiireta, Moorare, niiho sama qidzanate. Oonihe eto ipita paha quba bamenomanipamu
    niiho toro biranatainoho quba kahosa niime oke potti biire qaarare.
  peg-peg: ଇଦାଂ ପାଚେ ଜିସୁ ମନ୍ଦିର୍‌ତ ଚଞ୍ଜ୍ୟା ଆଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ହୁଡ଼ାଟ୍‌, ଏପେଙ୍ଗ୍‌
    ଉଜ୍‌ ଆତାଦେର୍ଣ୍ଣା, ଆରେ ପାପ୍‌ କିମାଟ୍‌, ଇନେସ୍‌କି ମି କାଜିଂ ଆଦେକ୍‌ କସ୍ଟ ଗିଟା ଆଦ୍‌ନାତ୍‌
    ।”
  txu-NT: Nhym kam Jeju Metĩndjwỳnh nhõ kikretikam kum katon kum, —Ẽ, arỳm amexkam
    on ajaxwe krãta. Dja ga ajte ajaxwe nhym mỳjja'õ ajte ajo ajkẽ. Mỳjja punu kute
    apunu tũm jakrenh mex dja ajte ajo ajkẽ, ane.
  eng-WEBU: Afterward Jesus found him in the temple and said to him, “Behold, you
    are made well. Sin no more, so that nothing worse happens to you.”
  gnw-NT: Ndei ɨma mbove Jesús oovãiti cuimbae Tumpa jo pe. —Ndecuera ma co. Jáeramo
    agüɨye ye iyapo icavi mbae vae. Echa'ã ndiyapo ye yave, mbae icavi mbae ete vae
    uyeyapota ndeve —jei.
  mux-mux: 'Penga Yesos yi kanili ⸤Pulu Yili popu toku kaluring⸥ lku-tembolluna kanupa
    kene yundu nimba mele: “Pília. Ekupu nunga kurale pora nimu-na nu alsukunu kaí
    molláliinga nu ulu-pulu-kísima manda teku ti, alsukunu naa ti. Alsukunu tinu lem
    nu ulu buni auli te wendu ombánje.” nirim.'
  maj-NT: 'A̱skahan Jesu kisatéjin ngáha ndo̱ má ma na̱tsihi̱n ni̱nku̱ ko̱ b''i̱ kitsúhu̱:
    —Ji, ja kama nda ngáhani. Najmi ta̱ n''eheni ngatitsun tu̱ xi najmi sa̱téhe ri
    nku ni xi ''yún ch''onk''un sa.'
  bkq-NT: 'Ilâpygueduo Jesus kua tientyby nhedyly Deus etydâ. Aguely eyam: — Auguely
    wao idakâ. Kua itybyem âmâ. Deus izepa ato kulâne akâiedâ, arâ matobyry takaze
    kehoem amipyra mitoem — kely.'
  kue-kue: Ana enge tau endongo okuwo yaglmo i God holi yungumo mina moglko Yesus
    kandre ye ditongwa, “Kano, ene kordagl wu wakai kaima enga, ipre ene tandaglme
    aglketa erekro, ta etn, taragl kinde kaima ene mina plau dinambuka.”
  cot-NT: 'Ariquea Jesoshi inejapojajiri teemporoqui itsaroventantajitarica Aapani
    Irioshi icantiri: —Imaicaqueate peanajimpi, aatoquea papijitajiro aisa piquempevaetaja,
    aapojajimpitsi otsipa anaaqueroca.'
  bnp-bnp: Muri e Isu i matavisia na roho na Vure, i takia, “O longo valai, ngane
    o mahuri pali. Naha ni rata tabu a naro hale, ma ge bele tabu vomu a vuranga dagi
    hateka.”
  apn-NT: 'Tã nhũm hã ahtũmre nhũm Jejus Tĩrtũm mã amnhĩ jarẽnh xà hã ixkre hwỳr tẽ
    nẽ axà nẽ kot ho mex xwỳnhta pumu nẽ kãm: —Pa. E na ka ra akupỹm amex. Nom kwa
    kêr ka axte tanhmã amnhĩ tomnuj to ho ri apa hkêt nẽ. Kot kaj axte ã amnhĩ nhĩpêx
    anẽ hãmri nẽ apunuj tỳx o wam ate apunujta jakre kãm ga. Anẽ.'
  ctp-NT: 'Xa wa msiin la, xiyaꞌ mdukwa taꞌa Jesús loꞌo nu ngwa tiꞌí kanꞌ bra nu mdaꞌan
    yu niꞌ lyaa. Ykwiꞌ Jesús loꞌo yu bra kanꞌ: ―Wa nchkaa ni ―ndukwin ꞌin yu―, kanꞌ
    chaꞌ kulaa yaꞌ chaꞌ kuxi kwa ꞌiin chaꞌ ja tyukwa ꞌaa xka chaꞌ tnun la.'
  bre-BRG: 'Goude-se, Jezuz a gavas anezhañ en templ, hag a lavaras dezhañ: Setu,
    te a zo bet yac''haet; na bec''h ken, gant aon en em gavfe ganit un dra bennak
    gwashoc''h.'
  opm-opm: Wandeipat ohnong Go amratin. Ginri go yah hat pat ohoh ihan go it er da
    hatipra. Ihahhanoh gorhe inanong atnap er nahaprohmur ama potip oh.
  bvr-bvr: Waypa gun-gata nuwurra jurdach nipa Jesus a-barripuna an-gata an-gugaliya
    gata Wangarr gun-nika gun-japurra rrawa a-ni. Lika a-yinanga nula, “Aya, nginyipa
    ny-molamiyana, ya? Wurra gala barra mola gun-nerra jama ny-ji. Gala yapa barrwa
    gun-nerra gu-ni nggula wana.”
  wal-wal: Yesuusi guyyeppe he bitaniyaa Beeta Maqidasiyan demmidi, “Be7a, neeni paxadasa;
    hagaappe iitabai nena gakkenna mala, naa77antto nagara oottoppa” yaagiis.
  zad-NT: 'Na''tech billag Jesúza''ne'' lesh'' chyoodo''na'', na'' chi''ene'': ―Ba
    biyakilo'' ṉaa. Bich bi dii mal gono'' kwenc̱he ki wtiḻcho'' dii walch.'
  kmg-kmg: 'Izi šâhec Jesuzi ŋic e taha ufuŋko bâfuarâ uŋ šiŋuc âzâcnewec: “Go sahacge
    biaŋkejec, eme wiac ŋemâc bâmâcne jâmbâŋ fua-garezacte sâqocne mocwâc mi bazemec.”'
  aso-aso: 'Neꞌmine ogosa aꞌmine ve nene alingeꞌ monoꞌ numuno nabauꞌ neivo Izesuꞌ
    ningo tiꞌ lo lo-dineꞌ: Ningezo. Gaza nene mo lamineꞌ ogange. Gomuꞌ goloso ogo
    minaineꞌ nene ivileꞌ ivosa goloso gehepeve ogalinge. Gaza nene lihimeka hulo gohi
    damozo.'
  uli-uli: Yela wol miril ngo Jesus sala wiri mal we mo lal Templum we ngo yesa kangalu
    bo, “Kaladoh, igla ila sa chuy yam tomay; ligdi molfid kala homa foru bo de wel
    ngalug sew formel le be kkel tot mo imol iwe.”
  nin-NT: Nggo Yesu ku zha ugo wa hi nu Uki Unkpi ku Ibarr Abachi ku, na ddu ma di,
    “Kye ùwà wre ba. Ùwà bu du ila ure du, ku inkindirr numa indanda mri inggi yi
    si taka la nu ùwà ku hen.”
  tgk-tgk: 'Пас аз он Исо ӯро дар Хонаи Худо дида гуфт: «Гӯш кун, акнун ту шифо ёфтӣ.
    Дигар гуноҳ накун, то ба чизи бадтаре дучор нашавӣ».'
  acu-NT: 'Tura jumchik arus Yus seatai juun jeanam wayaamtai, Jesús niin wainak chicharak:
    —Antukta. Yamaikia pengker wajasume. Tura asam ame najaimiame nuna nangkamasmek
    jatan jurumaki tusam, yamaikia ataksha tunau turuwaip, —timiayi.'
  cak-WNT: 'C''a juba'' c''a ri'' tek ri Jesús xberila'' chic ri achi ri'' pa rachoch
    ri Dios, y xubij chare: Wacami yit utz chic. Man chic c''a camacun ta, riche (rixin)
    chi queri'' ma nipe ta jun cosa ri más chi na itzel chawij, xcha'' chare.'
  ebk-ebk: Kun pay naaw-awni as akét, ininchanan Jesus nan laraki as Templo, ya kanana
    kan hiya, “Ilaum at enmammayka! Ikinakmu ngarud ay cha fumasofiasor ta maid kaskasin
    likiat as ommat kan he-a.”
  spa-PDDPT: 'Después de esto Jesús lo halló en el Templo y le dijo: Fuiste sanado.
    Ya no peques más para que no te venga algo peor.'
  ruf-ruf: Hambele Yesu kampfika imunu yula mne Ing'anda ya Ukulombela, kamlongela,
    “Tegheletsa, sambi kuhona. Uleke kutenda nzambi, ung'atenda nzambi, ichinu chihile
    chitsokulawila.”
  gun-gun: 'Ha''e gui ka''aruve ma Jesus oexa ju templo rupi oikoa py. Ha''e vy aipoe''i:
    — Aỹ ma rekuera ma. Ejejavyve eme nda''eveive va''e oiko e''ỹ aguã ndevy — he''i.'
  agu-BL: 'Poro le junt tkuj nintz, cho''n tzun noje''n pon Jesús te''j le templo,
    nintzun taltz tetz: —I bin jalu'', na waj wal jun yol tzawetz. Ja wi''t ul yos
    tzawuch''. Qui''t tzajuch junt tir yi awil, na qui cunin batz tz''ul junt yabil
    tzawe''j yi mas tcu''n pyor, —stzun Jesús tetz.'
  isn-isn: Ze yakilaa papo u yesu ai umuhangile u muntu nuanso mi tekeelo nu kumuila,
    “Goza wapangataala! uleke kituma i milandu hangi uleke kuligigwa ni ikani ni ibi
    ikilo”.
  eng-PEV: Later on, Jesus found the man at God’s ceremony house, and he said to him,
    “Look, you are better now. So stop doing things that God says are wrong, or something
    worse might happen to you.”
  ilo-ULB: Kalpasanna, nasarakan ni Jesus isuna idiay templo ket kinunana kenkuana,
    “Kitaem, immimbagkan! saanka nga agbasolen amangan no adda ti dakdakes pay a mapasamak
    kenka.”
  pir-NT: 'Came Cohãcjʉ̃ wʉhʉpʉ Jesu tiquirore piti ca yahuri: —‍Tʉhorĩña mʉhʉ yʉhʉre.
    Yojopʉre quehnoano pagʉ tire mʉhʉ. Ñañene ye nemoedacãhña. Pari turi ñañene ye
    nemogʉ mʉhʉ dohatiriro yʉhdʉoro wahagʉta mʉhʉ, nidi Jesu tiquirore.'
  anv-NT: Ɛwyagé Jisɔs ama agɛ́ ji né mmu ɛcha upɛ Ɛsɔwɔ, ajɔɔ́ ne ji aké, “Gɛ́,
    nana ɔtoó, ɔpyɛgé sé gabo, ɛ́kágé mechɔ́ kpáa ɛshúlí wɔ mmyɛ.”
  sab-NT: 'Bigwa Jesu tendu kwian Jesu nu dodaba ngwange u gerungwa Chube olege, Jesu
    gerudu ama ole: —Ba cha keruchuge, nege ba jo chkeni noni ba me oga, ba mo ta
    gbadale me age me no ba agedu nge kare. Ba me mo tallade ba be boi nabitaite ma
    tirare age naskuni e kare giti.'
  tmd-tmd: Mai Jisas nuŋ nöbö aku God höjöpalɨb rama ram möl yuadö nugwön yadöŋa,
    “Mɨ! Nagö kömö nɨga. Makwam, ap kib mag gwogwo rɨmɨdlö aku röböxö. Nöi mɨjön aku,
    nagö mɨ ap diba rɨb maga rö,” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, ri Jesús xuꞌriqa rachi pa ri Rocho Dios y xubꞌiꞌij che: —Chawilapeꞌ:
    Woꞌora at kunutajinaq chik; matmakun chi kꞌu riꞌ, ma kꞌaxtaj kape juna kꞌaxkꞌobꞌik
    más nim pawiꞌ —xchaꞌ.'
  kpg-kpg: Nomuli, Jesus ga gidee a mee i lodo di Hale Daumaha, ga helekai, “Hagalongo,
    goe gu humalia, malaa, hudee heia labelaa di huaidu gi dee tale adu labelaa di
    mee koia e huaidu.”
  taj-taj: लिच्‍छा येशूसे थेदा परमेश्‍वरला मन्‍दिररी स्‍याप्‍सी, “च्‍यागो, ए खम्‍सी
    जिन्‍बा मुला। थेतबासेलमा एसे दोःसी पाप थालउ, चुदे पाप लजी भिसम एदा चु भन्‍दा आज्‍यबा
    तला” भिसी सुङ्जी।
  avt-avt: Maain Jisas kɨnapɨnek keit wɨnak iuwe ke God hɨrak ketpɨwek, “Ti epei hɨre
    yaaik. Ti ap pɨke hanhan ehises menmen enum te menmen ham iuwe enum mamnen mamwit.”
  cbk-cbk: Despues de cuanto hora si Jesus ya encontra con el estaba enfermo na templo,
    y ya habla con ele, “Na, ahora bueno ya uste. No mas peca, cay si ta continua
    uste peca, mas peor el cosa ay pasa con uste.”
  uig-ARA: 'بۇ ئىشلاردىن كېيىن ئەيسا ھېلىقى ئادەمنى ئىبادەتخانىدا تېپىپ ئۇنىڭغا: ــ
    مانا، ساقايدىڭ. ئەمدى قايتا گۇناھ سادىر قىلما، بېشىڭغا تېخىمۇ ئېغىر كۈلپەت چۈشۈپ
    قالمىسۇن! ــ دېدى.'
  tuf-tuf: 'Yahncút Jesusat eyra Sir usar itchacro. Itir wajacro: —Wahítuwi. Bah bár
    tan jájacro. Ahra bah ay bár yajc etwi. Etítieyra bahan cuít cuácayqueyra, wajacro.'
  abx-abx: Kata'ud-ta'uran, sa'anda'an-na nayto dina si Jesus ari si templo ngan agpinugad-na,
    “Tara', di' mahalap na kaw gayod. Dakaw na palagtok pa si sala' basi' akalikay
    kaw si mas grabi pa kamutangan.”
  mco-NT: 'Chi jada'' jaccomjecy mɨnaybaattɨ Jesús jɨm ma Dios ytɨjc, e chi Jesús
    ymɨnañ: ―Cuentɨpɨc nej tɨ mdzögy, ca'' ni ti bocy mjactunɨpy. Co pocy mjactunɨpy
    ca'' yjecyɨty co tɨm nïgɨ jɨbɨc nɨcxy mjaty.'
  kqf-kqf: Bi muliḡa Yesu mba olotona i waiyawasanina Maimaituwa ena vanuwa noponemo
    i banavi bi i giuwena gado, “Kuna kita, tam niganana kuna yawasana. Gebogebo voiye
    munamunaḡena kwa kaisako, male bai gebogebo otina lisimmo ya tubuḡa.”
  cpb-NT: 'Ikanta Jesús iñagairi atziri janta tasorentsipankoki, ikantziri: “Pinkeme,
    etsiyatakotaimi iroñaaka, eerowa papiitairo pantairo kaariperori, eero awishimotantaimi
    koweenkaperotatsiri.”'
  aon-aon: Arigaha douk anob nyutob banakuk aria Jisas watak naparugan numun narub
    agundok Iruhin ananit debeiti urupat tataoum aria nakripan nakri, “Tik, nyak douk
    yopun jurug. Nyunak aria mare watak nyukri nyunek enesh yoweishi inahos shopunek,
    uwok. Ta enen adur debeinyi amaen nyutogrumen.”
  hus-NT-2005: 'Tayíl elan jachanꞌ an inik kʼal na Jesús ban pulek atá xon tu kʼakʼnáb
    na Dios ani utsan enchéꞌ: ―Ka achʼaꞌ, xoꞌ i jeléch, yabich más ka walaꞌ abal yab
    ka tamu jun xataꞌ más yajtsik.'
  mig-NT: 'Kúkuéé‑ga̱, te ni̱ ketá''an Jesús jíín‑de ini̱ ve̱''e ii̱. Te ni̱ ka''a̱n‑ya̱
    jíín‑de: Vina te ni̱ nduva̱''a‑ró. Ma̱ sá''a‑ga̱‑ro̱ kuáchi. Chi̱ nú túu, te kii
    ɨɨn tu̱ndó''o xaa̱n‑gá sɨkɨ̱‑ro̱. Achí‑ya̱.'
  bps-bps: Kafnge én, teen Dyisas i to én déén di Bong Gumnè Dwata, na manan di kenen,
    “Neyem, tamgulê ge! Na nang ge lêman mimò sasè ken matnù i ksasè mkel di ge.”
  mbs-mbs: Penga niyan te wedà kenamay, nengemahà si Jesus kandin kidoen te dakel
    simbahan te Judiyo. Pegkità din kandin, minikagi si Jesus, “Na, negolian ka den.
    Lengà ka den te peg-inang no te salà amon eked ka detengi te labi pa medaet.”
  tof-tof: Ene kakóm, Yesu ene pam akó ⌊Godón Gyabi Müótan⌋ kal akólórrón pul basirrdü
    esenórr. Oyabóka wagó, “Turrkrru! Ma errkya kuri dólóng baina, da kolae tonarr
    tómbapón ugó piküp bai, ó sab marüka amkoman kolaean pokoa tómbapóne!”
  cme-NT: 'Ku huoŋgu-na, Yesu wuɔ ji da naacolŋo‑i *Diilodubuɔ‑i-na. Wuɔ waŋ baa-yo
    wuɔ: «Nuɔnɛi daani yeryer fiɛfiɛ‑i-na, da ŋ''a ŋ sa taara wɛima namma da-ni mamaŋ
    balaaŋ yaŋ dĩɛlã-maaŋ daama‑i, baa tiraa ŋ cãl Diiloŋo‑i.»'
  sus-sus: Na dangi xanbi, Isa man naxa na xɛmɛ li hɔrɔmɔbanxi, a naxa a fala a bɛ,
    «Yakɔsi i bara yalan, kɔnɔ a lanma i xa gbilen yunubi fɔxɔ ra alako fe gbɛtɛ naxa
    i sɔtɔ naxan dangi na fure singe ra.»
  pon-2006: Kedekedeo, Sises ahpw ketin mahsanihada ohlo nan Tehnpas Sarawio, e ahpw
    mahsanihong, “Kilang, ke kehlaildahr, ke dehr pwurehng wia dihp, pwe me suwedsang
    met de pahn lelohng uhk.”
  dad-dad: Dum Jesus tamo anĩ tempel bun fotou fiye ken, irokenen, “Ulef, õ baban
    biya lel. Baban mosor to uno, are ereb sane bagai uruwa nẽ wal fiya anĩ, õ bun
    to wõ youf nigin.”
  zab-NT: 'Chi bdxáa Jesús laab laniudoroo xte Jerusalén ax raipny laab: —Gucbee dec
    abiacu. Quɨtru gúntiu duld te quɨt gun mazru gacu que zec ni gucu.'
  jae-jae: Tonê su ma Jesu kêtap eŋ sa gêmoa lôm dabuŋ ma kêsôm gêdêŋ eŋ gebe “Ôlic
    acgom, ôlim ŋajam kêsagac. Amboac tonaŋ ôŋgôm sec êtiam atom, gebe geŋ teŋ êtap
    aôm sa êlêlêc gêmuŋŋa su atom.”
  ksd-ksd: 'Namur Iesu i gire tadav ia ta ra pal na vartabar, ma i biti tana: Go u
    tar oton kakit; koko u varpiam mulai, kan tika na mangamangana i kaina iat na
    monong iu.'
  msm-NT: Pagkahina-hina, pigkita ni Jesus duon to Bayoy to Diyus sikan otow no naulian.
    Dajun din ikagihi, “Oho, naulian kad on. Na, kona kad ogpadajun to pagpakasae
    su unu ko ogdugang pad to kadoot to ogkahitabu ikow.”
  myk-myk: 'Lee kadugo na a Yesu di ba saha ni ná wu ni Kilɛ-pɛɛŋɛ pugbɔhɔ ki funŋɔ
    ni na wu pye: «Wii, mʼa cuuŋɔ nimɛ, ma ganha bu da da jurumu pyi nige wɛ, kɔnhɔ
    kaa la bɛtii ganha ba ma ta lemu ya kolo le bɛ na ge wɛ.»'
  sbe-sbe: Na muliyena Yesu iya ye lobai Numa Tabuna unai, ede ye hededelau unai ye
    wane, “Kowa ku namwanamwako, na tabu yababa ku ginauliꞌuyoi, madai yababalakilaki
    kabo ku hekalo.”
  mcr-mcr: Qänakŋi, Jisasi Iqu iqueŋi hiqäva-imäkqä aŋä ququawä du ämäqumueqe, “Si
    äŋguä ae eŋä-qae, suqä quvqä hui imäkätqäŋi, aŋgumä mimäkqä panä! Nätmatqä quvqä
    naqänäŋä di kimeqäŋqäuä” ätukqe.
  cux-NT: 'Cuayiivi Jesús nandaacá yā saⁿ''ā na yáácū templo. Ní ngaⁿ''a Jesús ngii
    yā saⁿ''ā: Cun''dííchí dí maaⁿ ''āā nduuvá yeⁿ''ē di. ''Aa ntɛ́ɛ́ diiⁿ di nuuⁿndi
    niicu nguɛ́ɛ́ cuta''āa táámá ca''ai chi más cā taaⁿ di.'
  tur-YTC: Sonra Yeşua adamı tapınakta buldu. Ona, “İşte, iyileştin. Daha fazla günah
    işleme de, sana daha kötü bir şey olmasın” dedi.
  san-ITR: tataH paraM yeshu rmandire taM naraM sAkShAtprApyAkathayat pashyedAnIm
    anAmayo jAtosi yathAdhikA durdashA na ghaTate taddhetoH pApaM karmma punarmAkArShIH|
  bel-N: 'Пасьля гэтага Ісус знаходзіць яго ў сьвятыні і кажа яму: «Вось, ты стаўся
    здаровым, не грашы больш, каб ня сталася з табою нешта горшае».'
  sch-sch: Chomol suole chu, Jisua'n ama hah Biekina a mua male a kôm, “Rangâi roh,
    na dam zoi ani; masikin nunsie tho nôk khâi no roh, nu chunga natna saloi uol
    hong tung nih,” a tia.
  mic-MIQNT: Weli pgije'geg na wijei na'gweg Se'sus we'jiatl 'gjia'sutuo'guomg aq
    teluet, “Ge' angapte'n, gisi npisineg. Pun pata'tega gisna me' mesgi'g nat goqwei
    tliatew gi'leg.”
  huu-NT: 'Ie meinoconi dallu illanona, Jusiñamui jofomo Jesús dɨnena naimɨena baite.
    Llote: —Jai jillodɨo. Abɨdo dane eo duere o sefuisa, dane jeacɨnona fɨnoñeno.'
  jiv-NT: Atak Jesus Yusa Uunt Je̱e̱n áishmaṉkan wáiniak tímiayi “Antukta. Yamaikia
    shiir ajasume. Atak tunáa túrawaip; nu arant ajasáim” tímiayi.
  otm-NT: 'M''bɛjua bi mba ra Jesús bʉ ja ra dąnija. Nɛ nu''bʉ mi dįn''a ran ''yohʉ
    bʉya, bi ''yɛ̨mbi: ―Bin ho a ya, nde''bʉ hin gmi ''yøt'' mi''da yʉ ts''oqui. Man''da
    ts''ɛdi ran ʉnbi guin nu ''bʉ gui ''yøt'' mi''da yʉ ts''oqui, bi ''yɛ̨mbi.'
  dah-dah: Be, kamebe Yesu beleŋ Al Kuruŋyen ya balem bana gor al go keneŋbe, “Ga
    nura ko. Igiŋ hawaŋ geb, sopte mata buluŋ ma tiyayiŋ. Moŋgo det buluŋ wor po girtek
    kura forok yeŋ gunyeŋ geb,” inyiŋ.
  tnk-tnk: Kurirə irə Iesu rətui iəmə nəha mətoni ia nimwə səvəi Kumwesən, mɨni pen
    tukwe in mə, “Ətə ro, ikɨnəsanɨn! Tikevən maraka ia noien ərəha, kamo nərəhaien
    riti rasori məpi raka sə kupwən ruvehi ik.”
  kpr-kpr: 'Ainda amboda, Iesu genemboá God da Kambo+ jokáda tambudo sisira, “Ni jebugedo
    iresa. Amboda kae eko beká ava erá tambeóso dae sise, eminge resena: ninda ari
    ekoko vujegedo, doyaso dae resena!”'
  san-IAS: tataḥ paraṁ yeśu rmandire taṁ naraṁ sākṣātprāpyākathayat paśyedānīm anāmayo
    jātosi yathādhikā durdaśā na ghaṭate taddhetoḥ pāpaṁ karmma punarmākārṣīḥ|
  nho-nho: Kimuri raa, Jesus ni lave i te tanata naa i te Hare Tapu no mee ake, “Hakannoo,
    koe raa ku taukareka. Koe ku kaaoti te ppena naa haisara, ki see ssura ni vana
    hakallika kiaa koe.”
  gym-NT: 'Yebti ni bren mikabata kuinta Jesukwe ye näma ju blitakrä Ngöböbe känti
    abko kwanba Jesuye angwane, Jesukwe mäträba btä, käkwe nieba ie: Tuen, mtare ma
    nenante kuinta Ngöbö diebti, akwa nane kukwe mda rakaka bäri tare mabtä, ye ngäniene
    makwe ñan ja mika ngite Ngöbö rüere mda, nieba kwe ie.'
  azg-NT: 'Ndoꞌ vi na jndë tui na nndaꞌ, ntjii nndaꞌ Jesús juu quiiꞌ vatsꞌon tꞌman.
    Itso jon nnon juu: —Ndyeeꞌ ra, quenꞌ cüenta, jndë jnꞌmanꞌ, cacüentyjeꞌ na matsitja
    ꞌuꞌ nnon Tyoꞌtsꞌon chaꞌ tyiꞌntjonꞌ ncüii nnon na majantyichen.'
  bhd-bhd: एन गल्लन पत्ती यीशु तै मन्दरेरे अंगने मां मैल्लो, यीशुए तैस सेइं ज़ोवं,
    “तक, तू ठीक भोरोस, फिरी पाप न करां, एरू न भोए कि, एस करां बड्डी आफत एज्जे।”
  too-NT: 'Lā'' ā''calīstān Jesús tā''lāpāxtokli nac xaka''tla'' lītokpān lā'' huanica:
    ―Chuhua''j hui''x tzeya''tza''. Tū''tza'' catlahua'' a''ntū ko''hua''jua''. Palh
    hui''x natlahua''pala''ya'' a''ntū ko''hua''jua'', chō''la napātīpala''ya'' hui''x
    ā''līhua''ca''.'
  ind-AYT: Sesudah itu, Yesus bertemu lagi dengan orang itu di Bait Allah dan berkata
    kepadanya, “Dengar, kamu sudah sembuh. Jangan berbuat dosa lagi supaya tidak terjadi
    hal yang lebih buruk kepadamu!”
  cjo-NT: 'Iinja irira Jesoshi raminaminatakiri riraga etsiyatakotziriri, eejatzi
    iñaakiri janta Tajorentsipankoki. Ikantziri: —Ñaakiro. Eeroka etsiyatakoteemi.
    Eero pantapiintziro eejatzi kaari kameethatatsi. Apiitaneemikari pimantsiyate,
    pikamaekari. —Jee. Aritaki.'
  nsn-nsn: I muduhia Iesu ke ueltupara to tar tamatono tar uamang lotu, kare kula
    pare tatanon, “Bang, ingga ko uia manas, karo uakenuangua tar guata uapoul tar
    niguatar sa, maeit a ineteniner sa uasa tun ahik pahe pokoso totomua.”
  san-DEV: ततः परं येशु र्मन्दिरे तं नरं साक्षात्प्राप्याकथयत् पश्येदानीम् अनामयो
    जातोसि यथाधिका दुर्दशा न घटते तद्धेतोः पापं कर्म्म पुनर्माकार्षीः।
  tna-NT: 'Pia tsine deja saisijiji Jesús ja tsutana templo su. Uja atana deja: —Jiahue
    mi beju saida. Be neicha jucha puji. Daja mahue su, ebia su mida epu.'
  lid-lid: Ano Jises ndruni iy udu asiu tinan ta Kindrei, ma iy tiye i tan, “Ou anyolom,
    ou ndramwenen kede-eh, ou ka-iy abudon lomondra ndra-in. Bwe kameh lakou ndra-in
    labai ja asahan tam.”
  wim-wim: Anpalan-a, nil Jesus.angan aawuch ngench thayanangan uw nunang, pam nilan
    minam yumpan, aꞌ thawant, “Ayyang, in ngeey a! Nint kan-ngul miyal ngula! Way
    nintan keenkan yump-yumpan-a, too ngul wantān a! Way keꞌ-ngul yumpān a! Nint keꞌwey
    wayan wantin-a, an puy-puyam ngul weechow nintang, way-wayam ngul wunan.”
  zga-M: Pakhuva uYesu akhambona umunu ola mutembile akhambula, “Lola, oponile! “Olekhe
    okhovomba imbivi tena yuvukhwincha vukhwibatwa ni mbombo imbivi sincho.”
  yom-yom: 'Mambu momo bu mavioka, Yesu wudengana mutu beni mu Nzo Nzambi, wunkamba :
    —Tala, buabu belukidi. Vayi, kadi buela vola masumu tala wedi builu malutidi biva.'
  san-SIN: තතඃ පරං යේශු ර්මන්දිරේ තං නරං සාක්‍ෂාත්ප්‍රාප්‍යාකථයත් පශ්‍යේදානීම් අනාමයෝ
    ජාතෝසි යථාධිකා දුර්දශා න ඝටතේ තද්ධේතෝඃ පාපං කර්ම්ම පුනර්මාකාර්ෂීඃ|
  yut-yut: Don Yesu da Telagɨ Yut Madep da nagalon pɨgek amɨn uŋun kaŋek yaŋ iyɨgɨt,
    “Nandaki, gak kɨlek tal. Yo yokwi saŋbeŋek dɨma aki. Aki kaŋ sot agɨl uŋun yapmaŋek
    yo jɨgɨsi da altaŋ gamdɨsak.”
  grc-BYZ: μετὰ ταῦτα εὑρίσκει αὐτὸν ὁ Ἰησοῦς ἐν τῷ ἱερῷ καὶ εἶπεν αὐτῷ· ἴδε ὑγιὴς
    γέγονας· μηκέτι ἁμάρτανε, ἵνα μὴ χεῖρόν σοί τι γένηται.
  cpc-NT: 'Ipoña Jesús jiñagairi shirampari janta tasorintsipankoki, ari ikantziri:
    “Pinkimi, aritaki shintsitaimi iroñaaka, iiro papiitairo pantairo kaaripirori,
    ari onkantya iiro awijyimotantaimi kowiinkapirotatsiri”.'
  nhg-NT: 'Sötiepa Jesús oquenömejque ipa teopantle hua oquelfejque: ―Xequejta, ye
    otepajtec. Ayecmo xetlajtlaco, para majcamo metzase canajyetla cache petzotec.'
  nya-nya: Patapita nthawi Yesu anamupeza ku Nyumba ya Mulungu ndipo anati kwa iye,
    “Taona uli bwino tsopano. Usakachimwenso kuti choyipa choposa ichi chingakugwere.”
  ngu-NT: 'Más saquin Jesús oquinextij ne ipan on hueyi tiopan, niman oquijlij: ―Xcaqui,
    aman yotipajtic. Ma ca ocsejpa titlajtlacos para ma ca mopan nochihuas itlaj yejhuan
    más temojtij.'
  kup-kup: Met aliz tapusik Godiz tup ahomakeh Iesu sat aban batin batah-popun etet
    epat mañah, “Erom ae, hatevet, Petev ni tin haraveñ, povoz tokat niih honoñai
    ahö mod nao ou ravapanen map horï ravekë hezag, tovai ni horiv maot totun.”
  jid-jid: Ni kogon niki, Yesu ka fe ni mi korji, na tre, toh mba, U fe si, nan lah
    tatre gan na, ni ndu meme ikperi iwa a lah zan iwayi ndu lah vu na.”
  wmw-wmw: 'Airini Insa akisimanana naye tena noire munu ire kuluwani ra Nyumba Takatifu,
    akimwambira: “Wona, uwe kupona! Usikore tena dambi ipate cisukukune kinu cakofya
    pakulu!”'
  gmv-GGM: Hesafe guye Yesussay Adeza Xoossa keeththan demmidi “hekoo ha7i ne paxadasa
    kaseysafe Adhizza iita miishi ne bolla gakontta mala nam77anththo nagara othofa”
    gides
  ssg-ssg: Muhin ien, Jises apatuini tel seilon ien leili Ingi Haeu ape Jises hone
    i, “O ape ewi tuahe kum aile ulelea saun lialun uke kawatan pamu lapan tunahi
    o.”
  zpo-NT: 'Lo lach roo yidoo zeera ngune Jesús lo xaa stub welt, zee nzhé Jesús lo
    xaa: —Wii, nal ngokwen lu; naletra lu kwaan nawent zee nadedt lu stub bid kwaan
    mas naxinnra.'
  poy-poy: Shapakanu Yesu kaliwoniti na muntu yakamponiziyiti Mnumba nkulu ya Mlungu,
    su kamgambira, “Gupikani vinu gwamkomu, guleki kutenda vidoda ama vitwatira vidoda
    virawili kwaku.”
  qwh-NT: 'Tsepitanam templuchona tse nunata Jesus taririrnin, queno nerqan: —¡Cananqa
    cachacashqanam canqui yo! Amana yape jutsata ruranquinatsu imapis mas peor mana
    pasashunequipaq.'
  gaw-gaw: Danab amu nug Jesus ii doyom amge dimp̱a Jesus Nug danab amu mana meṯak
    laḵa ap̱a anṯa, amegp̱a aum. “Anṯe! Gemu na beḏun paha eṯom. Ug naḏinab na tonidmanu
    amu na baula hip̱unin aib heme,” awa aum.
  nca-nca: Tukúko Yesu Anutu koro Ya Surumí ŋuro hoŋgo quroko oro uni ŋu seqaro ŋande
    miraró, “Iŋo. Ke itakako meté tete. Ke kaŋuya o piyimi ma tewero, yate quhurí
    parámi kaŋuya keno maheweya koro.”
  zpz-NTPP: 'Na despuees, orzeꞌ byap Jesuuz yu nu gurat zeꞌ loliꞌ ni yuꞌ nu driib
    zily de mbecy Israeel Ñgyoozh. Orzeꞌ nam rab mi yu: ―Güii na, ru bi byac ru. Cueꞌ
    gaꞌ gyicy ru coz cyi, nis shiñ zir gzac ru par lo ―nam rab mi yu.'
  mkj-mkj: A doahr mwerin anjoaukij, Jesus pel kapangda woallo nehn Umw Joarwiho,
    Ih pwehng ih, “Kapang, koawoa ne mwehuda, koawoa joah pwuroahng dihp, pwa me naunahjang
    me nen lelloang koawoa.”
  zac-NT: 'Despuësë lëꞌë Jesús bëdiaꞌguëlú nguiu ni laꞌni iáduꞌu; iurní guniꞌi më:
    ―Guná, hia lë́ꞌël bëáquël; adë rúnëdiꞌil duldë të adë guídëdiꞌi galguidzë más
    peor guë́quël.'
  kyg-kyg: Henagaꞌamo agaemo Yu vayaꞌai alopa mono nopiꞌmo maiꞌnigeno Yesuꞌa agetenoꞌaeꞌmo,
    afiyo, hemenimo alagepa huka maiꞌnane. Hosu kavakamo ataleka magoꞌe huka osuvo,
    fiku yanageka magoꞌe huka hosu kavaꞌmo hisanagenoꞌaeꞌmo kaitakamo aeno agaseno
    magoꞌe hanageke yaꞌmo kagaeteꞌmo afole aigiye, huno ha paiꞌniye.
  kmk-kmk: Adina nabayag, naabot Jesus dit laḻaki’t dit timplu ot kanana kan siya
    un, “Ilam ot gummilog ka. Madimon mambasuḻ ta amangan nu amo nadadagot nat ipasamak
    nu.”
  cao-NT: Jatsi yata tsi quiha jodioba arati xobo xo tsi Jesú toa joni bëchaniquë.
    Bëchahax tsi, —Tsayapa. Jaboqui jënima xo mia. Jochatëquëyamahuë, jahuëcara oquë
    ca isihai ca mi bimitsa iqui na —i ja qui Jesu niquë.
  bbr-bbr: Kar omre opok, Jisas nukas kiro ro tup ou näwäu owa tararmara, auruwon,
    “Na rou, na rusapai eposek sarem, keseria, na ätäi ätäi onok aru wa keserau. Na
    keserta rai, ätäi usu näwäu senes owam.”
  inb-inb: 'Chi­ura­manda Jesuska, Diuspa atun wasi ukupi ambi­riska runata kawa­ris­paka,
    nirka: —Uiamui. Aliaska­mi kangi. Mana mas Diuspa ñawipi panda­ringi. Ikuti panda­rig­pika,
    pudinmi kuna­ura­manda mas mana alli­llapas tukunga.'
  hrv-hrv: 'Nakon toga nađe ga Isus u Hramu i reče mu: “Eto, ozdravio si! Više ne
    griješi da te što gore ne snađe!”'
  box-NT: 'Bṹn mɔ́n, ó o Yeesu vaá fò mín là a nìi mu le *Dónbeenì zĩ-beenì
    lún yi, ó o bía nɔn wo yi: «Loń lon. Bìo kà wán, á fo wã́a wan. Àwa.
    Ká fo yí wi à mu ɓúi na po bìo yú fo khĩína à bĩní yí fo, à ũ yí
    bĩní yí wé bè-kohó.»'
  ote-NT: 'ꞌMɛfa ra Jesu bi hyonga núꞌa̱ ra daꞌthi mbo ra nda̱nija̱ ne bi nthɛui maꞌnaꞌqui
    ne bi ꞌñembabi: ―Nuꞌi ya xcá ña̱ni. Ya oxqui ma gui yopa ꞌyøtꞌa ya tsꞌoqui maꞌnaꞌqui,
    pa hingui thogui maꞌra ya tsꞌothogui maꞌna strá ntsꞌo.'
  wnu-wnu: 'Ai gab-gab end munon uberetar eng inorou munai end qib igama Yisas qib
    gab nob qamar: “See ne mom uber buran, bo qomon boru ger me eb. Bo ebeinen eng
    qoan quguraget igoan eng wotanami bo sig-sig mom qugurageteriban.”'
  zam-NT: 'Ngoloa, mzyál'' Jesús mbi'' le''n templ. Ndxab Jesús loo mbi'': ―Hui''
    nexa. Lùu mbyacle'' nalle''. Chó Diox chó neel. Ya ne''tolode cua''nl xquinl.
    Tac yiloa más nazab gàca lool.'
  zyp-NT: A hning khy tah ma cawngsawpaw khah Zisu tah behnah ing letah hmuh ka, “Na
    dang myca hi, atohei co suanah va tua khawh kheh, na tua vy caco a sah vy tah
    maw na cung letah tlung pang le,” tatah a tah.
  sey-NT: 'Ja̱je yoꞌosiquëpi jeteyoꞌje Maijaꞌquë huëꞌena ti̱ꞌani i̱te caëña: “I̱na,
    yure mëꞌë huajëquë paꞌiye sëte, cuiꞌnaëpi tayo coꞌayere yoꞌomaꞌë. Yoꞌoquëna, jerepa
    mëꞌëre coꞌaye ne co̱co.”'
  nvm-nvm: Ijegreare Jesu fu rad una Godon ar bomana bu sirimamejo ijia e iji fu amardainma
    iji bieme kua, Eko vajat on guraiji fuka una madain ijefuon rad ab una madu ise
    rek. Regavo a una adamene ise rekma ire ka ma ise be fu una vajat on ijia rega
    a gakno kuain.
  mps-mps: Nosali Jisasgo te bidi te Moni Lotu Be tempel tomode ma sulama, te po wai,
    “Odaliwe? Megi da nage usu yali dao. Nago dwai sę dabe ebo tagalao. Tiyu moni
    sęgę nageba pedalabuo,” Jisasgo te bidibolo te po wai.
  pab-NT: 'Wahasehena hoka Jesus tyoa isoahitiya Iraexatyakalati Hanako hoka ahalakoatya
    hatyo haxajiyakirahare hoka nehena ihiye: — Hasemehena, kalikini atyo hawaiyeheta.
    Awa atyo iniyalahare hisomehitiya, waiya aliya hoka exahehena hisaonita — nexa
    ihiye.'
  llg-llg: Taa dook, boe ma Yesus natonggo no hataholi ndia neme Uma Ina Huhule-haladoik
    pasan. Boe ma Yesus nafadan nae, “Mamanene, baa! Hatematak ia o hai so. Boso tao
    salak bali, fo suek o boso hambu huhuku mabela lena ia bali.”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, -Zezu plaa -Lagɔbudu ''kadʋ zɔ, ɔ ''yɩa ɔ -yɔ, ''ɩn ɔ nɛɛ
    ɔ -ylaɛ: «-Ɩn ka -slɛɛn ''pʋ, -ɩn ''na nʋnʋ ''maslɛɛn gbʋnyuu lɛ -nɩɛ. We ''nɩ
    -mʋʋʋ, -we yia -mɩ ylɩa, we -nyu ''yli.»'
  tpi-tpi: Bihain Jisas i go insait long banis bilong tempel na em i lukim dispela
    man i stap. Na Jisas i tokim em olsem, “Harim. Nau yu orait pinis. Yu no ken mekim
    sin moa, nogut wanpela bikpela hevi moa yet i kamap long yu.”
  mih-NT: 'Ta cuee ca i nañihi ra Jesús sii ra sisi vehe ñuhu, ta i catyi ra sihin
    ra: Ndyehe vityi vatyi sa nduvohon. Ma zavaha con cuatyi, coto quisi inga tundoho
    cahnu ca zɨcun.'
  qvh-NT: 'Saypitana say aliyäsishgan runawan templucho tincurcur Jesús nergan: “Aliyashgana
    caycarga amana yapay jusalicuynasu. Yapay jusalicorga gueshyashgayquipitapis masmi
    imapis päsashunquipä.”'
  kms-kms: Dobu Jisas ni wuti te God ningg baj pe tende nas nuqoind di simbe nindig
    nari, “Nu tungu, nu mune oghi pre. Muq nu munene yumbo ur brequ ghand wayequ,
    eti mune num yumbui nganye kurew.”
  agn-agn: Pagata-lib ta na, inita ni Jesus ong Timplo tang taw ang pinao-ya na ig
    ganing ong nandia, “Mandian mo-yā ra. Animan india ra magboat ta kasalanan, itaben
    mas grabi pa tang mainabo ong nio.”
  nhi-NT: 'Satepan Jesús ocsipa oquitac in tlacatl icah in teopantli uan oquiluih:
    —Ixconita, yotonpahtic. Acmo xontlahtlaco, amo yeh mopan uitz itlah ocachi tlailiuis
    temohtih.'
  ttc-NT: 'Mas yaj te Jesus owok tk''ulb''a'' tuj te Nin Jay Nab''il Qtata Dios b''ix
    oxik tq''uma'' tetz ikxjani: «Tzaj acha''o'', ajna''l yatz b''a''nich. K''onky
    chjoyon choj tzan k''on tky''ik junky tidi'' awi''j mas b''an nya''tx galan.»'
  dan-1931: 'Derefter finder Jesus ham i Helligdommen, og han sagde til ham: “Se,
    du er bleven rask; synd ikke mere, for at ikke noget værre skal times dig!”'
  kwj-kwj: Dani inumbwa Jisas Gotri aka laka we tiki rini heini ya rini sawe, “Ma
    mendi. Apa kipe ti mi wosihiro. Kapwa sumbu ti ai wo kei. Ma ai wowa apa nomo
    omwesika naha foti o mini ki sukwakonda.”
  vie-OVCB: 'Một lúc sau, Chúa Giê-xu tìm anh trong Đền Thờ và phán: “Đã lành bệnh
    rồi; từ nay anh đừng phạm tội nữa, để khỏi sa vào tình trạng thê thảm hơn trước.”'
  kze-kze: simásuwena aáno anóm-bono'-naumpa'a iyúmba Ísuma avakáá-umai awánéna séna
    áí'a éránkáimba po sáwíyamba sínkáivo se sáwí-imayaa ivátuwaao súwana
  mpj-mpj: Ngulanga Jiijajju yirna palunya nyangu jaaji majungka, kara wajarnu, “Kulilarni!
    Kunyjunyun yikini, mirtan wululu walykukaja ngapila! Yiipin yarralku walykukaja
    ngapilku, mayitpin miturriku.”
  lbk-lbk: Aw-awni ya ket inchanan Jesus san lalaki is kaTimplo, sa na't kanan, “Ilaem,
    twa et khinmawis ka! Chokokham nan fasol, ta maid am-am-amed sikhab is maangnen
    ken sik-a.”
  mto-NT: 'U̱xꞌo̱o̱k tseꞌe je̱ Jesús pyaatji je̱p ma̱ja̱ tsaptu̱jkp, je̱tseꞌe ña̱ꞌmu̱xji:
    ―Ixu̱, ta̱ xa veꞌe mjo̱tka̱daꞌaky. Kaꞌa tseꞌe mꞌukto̱kintoonnit, veꞌem tseꞌe mkapaaꞌtju̱t
    nu̱yojk je̱ tsaachpaatu̱n.'
  bzh-bzh: Nahub rëḳ Yesu töḳ vu yi ggökin loḳ dub-vabuung-böp ḳatum ayo lob nër
    vu yi bë, “Gwenġo? Gwëbeng nim vesa raḳ, om su gwevonġ nġaa nipaya gök nahin,
    in rëḳ maggin böpata natöḳ vu honġ kesuu muġinsën.”
  guj-2017: પછીથી ઈસુએ તે માણસને ભક્તિસ્થાનમાં મળીને તેને કહ્યું કે, ‘જો તું સાજો
    થયો છે; હવેથી પાપ ન કર, રખેને તારા પર વિશેષ વિપત્તિ આવી પડે.’”
  jvn-NT: 'Ora let suwi Gusti Yésus kepetuk wongé nang Gréja Gedé. Gusti Yésus terus
    ngomong marang dèkné: “Saiki kowé wis mari ta! Aja nglakoni barang sing ora apik
    menèh, mengko kowé ndak tiba ing kasangsaran sing ngungkul-ungkuli mauné.”'
  byr-byr: Dɨvi sagaaꞌ Gotɨyare Angevɨ Jizaazai gamɨnyɨ bɨramaaraka wɨdɨna “Yɨthaa,
    dahaaꞌ maamɨdaryaigɨ mwaaihɨ. Kayaaꞌnanyabwi minna! Kɨgaaꞌ nabalya kayaaka gihaideigɨnyɨ.
    Aya kayaaꞌnanaanga gyadeꞌbɨta naanga pɨrɨꞌ nagyathɨka! Gɨmɨre kayaaꞌnanya minna!”
  ian-ian: Ngɨni wan nyan God kat kwunatɨnja ngay wuleindɨ maa Jisas ndɨ kat vɨlaa
    wandɨ. Mɨn tamba apma vat kwo lɨgamɨn. Kavle vat yiga yetɨlɨma vak kwagalalaa
    apma vapmba yetɨgiyamɨn. Kavle vat yiga yetɨmeyan ngɨni mɨna mbangɨ nɨmamba kavle
    yigiyandɨ waa wandɨ Jisas.
  hun-hun: 'Ezek után Jézus találkozott vele a templomban, és mondta neki: „Íme, meggyógyultál,
    többé ne vétkezzél, hogy rosszabbul ne legyen dolgod!“'
  mcf-NT: 'Adshumbic Nuquin Papa tabadte shubu uashunaid daquënë uacno puduedshun
    ambi bëdameboed daicsacboed Esusën istuidpondash. Istuidshumbien: —Tantia. Mibi
    chuinu. Ëmbi bëdameboedquio mibi neque. Mimbi icsamboen naid ënash bëdambo icta.
    “Nuquin Papan cuidquiac bëdanenquio yec daicsabudquiochitomane,” quiash adta —capondash
    Esusën.'
  kjs-kjs: 'Werepe Yesumi mo ali Juda alinuna lotu ada-para adisa. Go raburi Yesumi
    talo: Paga, abi nena yogalere epe-rupa aaya. Go pea-le ora adaa keda meda ne mada
    epalia-le nena pupitagi ne kone giyape lisa.'
  mni-mni: "Madugi matungda Jisuna mahakpu ningnasangda thengnare aduga mangonda hairak-i,\
    \ “Yeng-u, houjik nahak phare maram aduna nahak pap amuk hanna touraganu nattrabadi\
    \ nangonda henna phattaba thoklakpa yai.”\x94"
  yad-NT: 'Rivasiñuma ji̱ta sasaryeda Jesús Ju̱denu nijyu̱ jachipiya̱jomuntiñi̱. Su̱teda
    variy jasiy siva: “Ya̱jnu̱y, jimyi̱sa̱subesiy. Ne ya̱juuchuvay ju̱na̱ñu̱day, ya̱vicha
    jaryinra riva.”'
  mxb-NT: 'Tá ni̱ ndiꞌi, dá ni̱ na̱níꞌi̱ ñaá Jesús yéꞌé ño̱ꞌo káꞌano ñoó. Dá ni̱ kaa
    na̱ xíꞌín rá: ―Kanaꞌón ña̱ sa̱ ni̱ ndu̱va̱ꞌa voon viti, tído o̱ sa̱ kóo ka̱ ino̱n
    ya̱ꞌón keeón kua̱chi, dá ná dáꞌa ni kixi iin ka̱ ta̱ndóꞌó káꞌano cháá ka̱ noo̱o̱n.'
  pon-2006A: Kedekedeo, Sises ahpw ketin mahsanihada ohlo nan Tehnpas Sarawio, e ahpw
    mahsanihong, “Kilang, ke kehlaildahr, ke dehr pwurehng wia dihp, pwe me suwedsang
    met de pahn lelohng uhk.”
  maq-NT: 'Hane xi cavatju vëhë ne, cavechútáha Jesús cha ngajan yungun xi matitjun,
    hane cachja me cojo cha cuitjin: ―‍Chutsujun ni, camandaja ngayun. Quihndë ne,
    xicavinechunyuun sa ndiya rë cjuatsehen, sa tu choho sa cuatjun cuma. ―‍Cuatjin
    cachja Jesús cojo cha.'
  hto-hto: 'Afe mei Jesús gaɨríraco eromo íena baizájillano daɨde: —Mai eroi. Birui
    jae jíllodɨo. Meine fɨénidɨfuena fɨnóñeno iri, jamánomo fɨgóñede raa omo jíriñeillena,
    —daɨde.'
  por-BRBSL: 'Depois, Jesus o encontrou no templo e lhe disse: “Eis que estás bem.
    Não pequeis mais, para que nada pior vos aconteça”.'
  ces-NKB: 'Potom ho Ježíš nalezl v chrámu a řekl mu: “Pohleď, jsi uzdraven; už nehřeš,
    aby se ti nepřihodilo něco horšího.”'
  cui-cui: 'Pirapae bapon Jesús taeba Nacom pin pia botha tatsi. Jesús barai bapon,
    jeye: —Incane nejume taema. Jame caaxaibi exanatsi. Equeicha jinxoba abe exaname,
    tsipei bapoxonae bichocono atenem tsipae beyacaincha xua poxonae copiya atenem,
    jei Jesús.'
  boj-2014: Onaqa nebeonaqa Yesus a atra tal miligiq gilsiqa tamo di itosiq minjej,
    “Ni que. E ni boletmonum deqa ni olo une bei ataim. Gulbe kobaquja bei ino jejamuq
    di olo branto uge.”
  eng-OEBUS: Afterward Jesus found the man in the Temple Courts, and said to him,
    “You are cured now; do not sin again, or something worse may happen to you.”
  eri-eri: Iinga gainga, Yesus no tempel orei huwanya la goidu fai waha yafa gainga
    uredu benou letuwai, “Isau. Elebe ne hilobainga heigenaha. Onou waha bona, ne
    ege une adai tafau. Gamaji oou ete, gai anyakaro ne langa heigoga.”
  aly-aly: Ikwer-penhan Jesus-el artwa renh arey-alhek tyaty ilkwitwek anerl-anenty.
    Ra angkek ikwer-warl, “Aley-anem nga mwerr. Apmwangkwarr alhey-angenh anaynta,
    arntety ilkwa arrpemarl irrekerr nga.” Kel artwa Jesus renh alhengk-arek-anem.
  wiu-wiu: Naniko Yesuyo einago tobou losu yapu kakale kotukome okome anu oyali nepa
    opi latoa kakono, neke namolona tane yene moa patukoa naniko wa ke tubeya enekakayano,
    neke toma poka poanele-kiti wake wamene wa okale
  swe-swe: 'Senare, när Jesus fann honom i templet [tempelområdet] sade han till honom:
    ”Se, du är helad (hel, frisk). Sluta synda så att inte något värre händer dig.”'
  cth-cth: Hatnavah Jisuh ni, hote tami bawkim thung a hmu navah, damnae na coe toe
    yonnae bout sak hanh lawih. Hoehpawiteh het hlak ka mathout e patawnae teh nang
    dawk bout a pha han atipouh.
  mti-mti: Me ivi Iesu apan me temporu arawa danave yaune, sira me gumbe wane, “Yawa,
    ge sira inaigitana. Kukaeba egewa yankweya, kuiyawa divi da kukaeba ibnapama matai
    gungap pawapetan.”
  pad-NT: 'Oniaroa, Deu-ra khai vani''avini kagorani kavasiribanini bodinia okhajakosi''aha
    ada Jesus, biakaragajakosi''aha ada makhira bianaihota''iki, bini''aha: —Iabono
    akava''igairi bana. Ia''aihota''iki i. Hari''a hojai asohirikia kahojaijana. Hojai
    nikia ikahojai''ianahi; ipohimajani arafiaki bana i — Jesus bini''a''aha.'
  twi-twi: Akyiri no, Yesu hyiaa ɔbarima no wɔ asɔredan mu tuu no fo se, “Afei a wo
    ho atɔ wo yi, hwɛ yiye na woankɔyɛ bɔne bio amma biribi a ɛsen kan yare no amma
    wo so.”
  hlt-hlt: Te phoeiah Jesuh loh anih te bawkim khuiah a hmuh tih, “Sading la na om
    coeng he. Tholh voel boeh saw. Khat khat loh nang taengah a thae la ha pai mahpawt
    nim,” a ti nah.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Yesu ò yɑ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kóò nɑ̀kɛ́ kɛ dɔ̀:
    A mɛ mmiɛtɛ́mɛ̀ ɑ tɛ̃́nkɛ bɑ́ɑ́ dɔɔ̀ mɛyɛi, dɛdiɛrɛ̀ yɑ̀ɑ̀ bo dɑ tuɔkɛní.'
  san-GUJ: તતઃ પરં યેશુ ર્મન્દિરે તં નરં સાક્ષાત્પ્રાપ્યાકથયત્ પશ્યેદાનીમ્ અનામયો
