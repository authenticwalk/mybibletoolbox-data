  tel-2017: ఆ తరువాత యేసు దేవాలయంలో అతణ్ణి చూశాడు. “చూడు, నీవు స్వస్థత పొందావు. ఇప్పుడు
    పాపం చేస్తే నీకు ఎక్కువ కీడు కలుగుతుంది. అందుకని ఇక పాపం చేయవద్దు.” అని అతడితో
    చెప్పాడు.
  hat-BSA: 'Apre, Jésus te twouve li nan tanp lan, e te di l: “Gade, ou gen tan geri.
    Pa peche ankò pou anyen pi mal pa vin tonbe sou ou.”'
  top-NT: 'Y hasta astán ta̱tánoklhli nac pu̱siculan y huánilh: ―Chí aksa̱nani̱ta,
