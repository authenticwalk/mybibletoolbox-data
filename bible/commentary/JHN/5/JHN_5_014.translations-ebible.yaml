    tap yomb yimb ginimuŋ rek ayip aŋgak.”
  ukr-ONPU: 'Згодом Ісус знайшов його в Храмі й сказав йому: ―Ось ти вже здоровий.
    Не гріши більше, щоб не сталося з тобою чогось гіршого.'
  emi-emi: Emulina Iesu ghe ssola tale ale manga ateva, me ghe paela me ghe tarala
    taumattu ngateva. Me ghe uela etana va, “Tarala, angughe masinala. Isaa oio nau
    urau nim ghelei ssavoto va llo sesaaili emene lutu ta ngetam.”
  zpv-NT: 'ya snuhniꞌhnsi rahca bwaꞌha Jesuhs laꞌh bwiinn nin biaca chi laꞌn guidoꞌ,
