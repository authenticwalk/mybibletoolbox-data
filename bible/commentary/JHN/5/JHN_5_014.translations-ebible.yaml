  msk-msk: Wa akadogay pyagakita ni Jesus yaan na otaw asang templo. Kayan pyaglaong
    ni Jesus, “Tanawa, madyaw da kaw. Ayaw da magimo sang sara, kay daw kaw datungun
    nang karisud na labaw pa sang karisud na kyakaagiyan mo.”
  gyr-NT: 'Coiye rumo Jesús osepia iri tũparove ahe mbɨa, aipo ehi chupe: —Ereicua
    co nde cuerasa cũritei, aní ereyemboangaipa iri mbahe tẽi catu reime iri ãgua
    ndeu —ehi chupe.'
  kmh-kmh: Kisen pen, Jiysis bi kun anup, Gor aŋgniŋep korip miŋgan ak niŋiy aŋgak,
