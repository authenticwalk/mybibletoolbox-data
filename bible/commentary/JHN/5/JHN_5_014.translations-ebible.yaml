verse: JHN.005.014
translations:
  kpx-kpx: Iniale ke iae Iesuu Diue dubue uvue tiale malaha ke elehai avuho loui avoe,
    “E, a nova momoleanu. Iale ainaho tota vaveve toela vagelive. Ana kateige vaveve
    toela balugana aemo lohoi.”
  okv-H: Eto ambota Iesu na popora embo kojena avo temple jo ta kito ke einge ena,
    “Umo kojehea te no ari sapura tapa avo tojo. Eto no ari sasapura tapa toae amo
    hajire ngahia be no degi ta puvuresuja,” ainge enu,
  tbo-tbo: Apoma Yesu lawana hoi numa dalabu baneina uyahina i tuhagaya po i paliweleya
    i pa, ‘U galeya, amaka u luyagohana ega houga gehouna dewa apapoehi una dewadewa
    meya, meka po apo apapoe banei dumana una wialoni.’
  mal-C: പിന്നീട് അയാളെ യേശു ദൈവാലയത്തിൽ കണ്ടപ്പോൾ പറഞ്ഞു, “നോക്കൂ, നിനക്കു സൗഖ്യം
    ലഭിച്ചല്ലോ. ഇതിലും വഷളായത് വരാതിരിക്കാൻ ഇനി പാപംചെയ്യരുത്.”
  grc-SR: Μετὰ ταῦτα εὑρίσκει αὐτὸν ὁ Ἰησοῦς ἐν τῷ ἱερῷ, καὶ εἶπεν αὐτῷ, Ἴδε ὑγιὴς
    γέγονας· μηκέτι ἁμάρτανε, ἵνα μὴ χεῖρόν ⸉τί σοι⸊ γένηται.
  bgc-bgc: 'इन बात्तां कै पाच्छै वो यीशु नै मन्दर म्ह मिल्या। यीशु नै उस ताहीं कह्या,
    “देख, तू ठीक होग्या सै: दुबारा पाप ना करिये, इसा ना हो के इसतै कोए भारी संकट तेरे
    पै आण पड़ै।”'
  khz-khz: Kapinai vou Iesu na votalima Rupu Veaga aonai erawaliato, ne evaikilaato,
    netiwato, “Ono kamonagi, ewagumona goi ponama. Kala rakavana ta ragai mapono kala-waia,
    rakava kamu iwavagina taa na neerawalimuna nea.”
  deu-TKW: 'Nach diesem findet ihn Jesus im Tempel und sagte zu ihm: siehe, du bist
    gesund geworden; sündige nicht mehr, damit dir nicht Schlimmeres widerfahre.'
  zsr-NT: 'Gdöd guc lë ni, yajxaquëꞌë bönniꞌ naꞌ Jesús ga nac nchil gdauꞌ, atiꞌ rëꞌ
    lëꞌ: ―Byutscaꞌ. Chböacuꞌ. Cutur gunuꞌ dul‑laꞌ, cui gac quiuꞌ tu le nacr ziꞌ ca
    lë naꞌ guc quiuꞌ.'
  lin-lin: 'Sima na mwa tango, Yesu amonaki, kati na lopango ya Tempelo, moto oyo
    abikaki. Alobaki na ye : — Tala, omoni ndenge okomi sik’oyo nzoto kolongono. Kosala
    lisusu masumu te, noki te likambo moko ya mabe koleka ekomela yo.'
  hns-NT: 'Thora der baad Jiesoe Parmeswar ke mahal ke angana me ose bhet karies aur
    bolies: „Soen, toe attjha hoi gaile hai. Ab se paap boeraai na kariehe nahie to
    tose auro kharaab tjiedj hoi djaai.”'
  noa-E: Maimua ag khur Jesuu ich ag woundamcha Aai i jëeujem deg oobaimaawaita irig,
    —Ya ʉ̈u pʉ jãg monaau chirsipí, oob tag pekau wau chitam. Eeu magbamʉn jũrr pʉch
    gaai ag khãai atcha khãijã adukham ajim.
  eng-EMTV: After these things Jesus found him in the temple, and said to him, “Behold,
    you have become well. Sin no more, lest something worse happens to you.”
  mib-NT: 'Te cúcuéé gá te ni najnáhan Jesús jiín de ini templo cáhnu. Te ni cahān
    yā: Vijna chi je ni nduvāha ró. Ma sáha ga rō cuēchi, chi núu tuú, te quiji ɨɨn
    jnūndóho xeēn gā sɨquɨ̄ rō, achí yá.'
  lif-NT2: याङ्‌सि ये़सुरे़ खे़न् मनाःन् माङ्‌हिम्‍मो तुमुआङ् मे़त्तु, “ओमे़त्ते़ॽ,
    खे़ने़ॽ के़नुरे़आङ् के़वाॽरो॥ आल्‍लआङ्‌धो लायो मे़जोगे़न्‍ने़ॽओ, मे़ःन्‍ने़ फाॽग्र
    कन्‍नुःल्‍ले़आङ् यरिक् ताप्‍फे़ःम्‍बा पाःन्‍हाॽ खे़ने़ॽ के़दुमुॽरो॥”
  xnj-xnj: Ndi mwanakandahi Yesu akamkolela mundu yula Munyumba ya Chapanga, akamjovela
    “Hinu, ulamili ukotoka kukita gahakau kavili, likoto kukukamula lijambu lihakau
    neju.”
  mmx-mmx: Melemu ba, Iesu ga vas panga ka i ro xeneng at loogu laplavang la ga lok,
    “Una ronga i na. Monga u lox avukat pam. Una xap ta rik lok laxakapmek. Ixo lox
    avukat do tavanga i lok kapmek aleng na vot parav u.”
  cbr-NT: 'Usa ''ain ca a pëxcucë uni a anuxun Nucën Papa Dios rabiti xubunuxun mëraquin,
    Jesusan cacëxa: —Ca is, bërí camina pëxcúcë ''ain. Usa ''ain camina mix ''iásamairai
    ''insíntëcënti rabanan amiribishi ''uchatëcëntima ''ain.'
  tee-NT: 'Chai ju astan lacpujitat ju t''alapakxtoklh ju Jesús ju anu'' ixc''uch''uta.
    Chai junich: ―Alakts''ich. Palaich unit''a. Tun alact''u''unump''alh. Tun palai
    macxcai camilh ju mimak''alhk''ajnat.'
  eng-LSV: After these things, Jesus finds him in the temple and said to him, “Behold,
    you have become whole; sin no more, lest something worse may happen to you.”
  cak-NT: 'Y c''aja'' oc ri'' ri Jesús xberila'' ri achi pa rocho ri Dios, y xu''ij
    che: Cami xa can jat utz chic. Man chic ta''an amac, chi quiri'' man xtipe ta
    chic jun ex más itzel chawij, xcha'' che.'
  pah-NT: 'Aerẽ Jesus''ga ga repiagi judeus''g̃a jatykahavuhua pype. Igwete ga ei
    ga pe: —Ji rendu ti, ei ga ga pe. Erepo''ag̃atu nde kiro, ei ga. Terekote''varuhua''javi
    ti a''ero, ei ga. Po ti nde nderepohiri ejikote''varuhua hugwi, a''ero po ti koji''i
    tehe nde mbatera rahya hepiagi nehẽ, ei Jesus''ga ga pe.'
  sja-NT: 'Ma t''ẽepai, Tachi Ak''õre te waibɨade Jesupa ma eperã unuk''ãri, irumaa
    mãgaji: —¡Ũríji! Ɨ̃rá pɨ jɨpa bɨda aji. P''ek''au k''achia oo amáaji ne-inaa k''achiara
    p''asanaamerã.'
  xed-xed: Ɓats nzɗa, ka guyaftá Yesu ta vgha nda tsa mndu ya ma daɓa həga Lazglafta.
    «Wana nda mba ka ndana tama, yaha ka walglaŋta maga dmaku da slaghaghatá ya katakata
    ta malaghutá tsaya,» ka Yesu nda tsi.
  glk-glk: 'مدتی بعد، عیسی او مردَ معبده میأن پیدا بوکوده و اونه بوگفته: «الأن کی
    تی سلامتی‌یه پیدا بوکودی، دِ گناه نوکون تا از اونی کی بی بدتره نیبی.»'
  mks-NT: 'Tá na̱ndihi já na̱nditahan Jesús da̱ cán ini veñu̱hu cáhnu já na̱cachi
    a já xi̱hi̱n dá: —Cande̱hé. Sa̱ co̱ quíhvi̱ ga̱ún viti. A̱ ndícó co̱o ga̱ún cajún
    cua̱chi jáchi̱ tia̱hva náá quixi ña̱ ndeé chága̱ ví ndohún —na̱cachi Jesús xi̱hi̱n
    dá.'
  gfk-S: Io, menamur baling, Jisas ga hana tupas ie naramon tano tamat na hala na
    lotu, igom tange tana, “Nes baak! U te langalanga um. Karek um pa nule gil habaling
    ta sasana, nuhula kot leh um ta linge ing na manga hagae ugo.”
  bmu-bmu: Miaŋgö andöŋe jöwöwöl jike tohoŋ uruŋe öŋgöiga Jisösnöŋ miaŋgöreŋ miwikŋaim
    waŋgiba qambaŋ keu kewö jii mörök, “Mötnöŋ, gi lök ölöwakzan. Miaŋgöra ayuayuhu
    törösait bölöŋi kötökŋi kun asuhum gihibapuköra mönö siŋgisöndok kunbuk kude aka
    malman.”
  dgz-dgz: Evi amba Iesu apan ame God Paewa gwanap taneni anega dien, “Yao anu kakayat,
    ge gaset inak waraan. Ap menan koewa da sia ya ta iwa koewa iragenawa da sia waragepi
    tawa.”
  eng-GNV: 'And after that, Iesus founde him in the Temple, and said vnto him, Beholde,
    thou art made whole: sinne no more, lest a worse thing come vnto thee.'
  zaa-NT: 'Bitola nna bila''ni Jesús nubéyu''a le'' templua nna ra tìe na: Annana
    chi beyacca latsi'' lu'', acca bíttuúru guni lu'' tul·la'', para qui''ni làa thacca''
    lu'' biỹa attu cosa peor.'
  eng-WEBSTER: 'Afterward Jesus findeth him in the temple, and said to him, Behold,
    thou art cured: sin no more, lest a worse thing come to thee.'
  guh-guh: 'Bajaraxuacujinae icatsia Jesús caxitajarabaxuaba bajaraponë templobota.
    Nexata Jesús jumaitsi bajaraponëjavabelia: —Taema. Aeconoxae baja jamatejemamë.
    Icatsia pëtsa baja matavëjëa exaname pibisiacuene. Icatsia raja itsa exaname,
    bitsomë tsipae, jai Jesús bajaraponëjavabelia.'
  bon-bon: Ingwe ca Yeesu liba teebine jepänige iiwäreja mete caale bora je, tabe
    jejige egä, “Maane siige miiji gäte page. Ingwe ca niiya mule gone jaawenute,
    cije maane baborage niiya ne jääpänute.”
  nhw-BL: 'Pero teipa Jesús quipanti nopa tlacatl ipan tohueyi israelita tiopa huan
    quiilhui: ―Xiquita, ya tiitztoc cuali, huajca ayacmo xitlajtlacolchihua para amo
    mitzajsis catli noja más ohui.'
  swh-ONEN: Baadaye Yesu akamkuta yule mtu aliyemponya ndani ya Hekalu na kumwambia,
    “Tazama umeponywa, usitende dhambi tena. La sivyo, lisije likakupata jambo baya
    zaidi.”
  wbi-wbi: Pambele uYesu akamwagha umuunhu jula munyumba inyimike ija kufunyila, akambuula
    akati, “Lolagha lino usokile! “Nungavombaghe inyivi kange nave ghuvomba lukukwagha
    ulutalamu ulukome kukila ulwa kwanda.”
  bba-bba: Yen biru Yesu u nùn wɑ sɑ̃ɑ yerɔ mɑ u nɛɛ, n wee ɑ bɛkurɑ, ɑ ku rɑ mɑɑ
    durum ko, kpɑ kɔ̃sɑ ye yɑ yeni kere yu ku rɑɑ mɑɑ nun deemɑ.
  eng-KJVCPB: 'Afterward Jesus findeth him in the temple, and said unto him, Behold,
    thou art made whole: sin no more, lest a worse thing come unto thee.'
  kgk-NT: 'Ha upe rire katu Hesu otopa okwera va''ekwe-pe. Nhandejáry róga kakawaa-py
    otopa íxupe: —Nde ko erekwera-ma. Anive erejejavy teĩ pono ojehu jevy nde-vy ivaive
    va''e, he''i íxupe Hesu.'
  waj-waj: 'Nnaagiai Yisuuva nuunaira nnau pinaivaa aakiaivaki tooduu mmamma tuqinnoo
    vaidiivo inna too vauduu too inna tunoo: Taanee. Vaa i mmammaivo yoketainoo. Tauraa
    a maisama variannavai. Nnaagiai maisa aataru pinaivo ivaa yaataraivoono aisi vainoora
    sa kava mminnamminnaa maisaivaa varaanee,'
  cpy-cpy: 'Okanta janta tajorentsi-pankoki iñahaeri Jesús retsiyata-kota-kahaeri,
    ikantziri: “Tema etsiyata-koteemi nimaeka, eero papiiteero panteero kaari-perori,
    omaperotzimi-kari kowaenka-perota-tsiri.”'
  ekk-PKP: 'Hiljem leidis Jeesus mehe templist ja ütles talle: „Vaata, sa oled nüüd
    terveks saanud. Ära siis tee enam pattu, muidu võib sinuga midagi hullemat juhtuda.“'
  mpx-mpx: Yeisu abwe tau o i pwawaa Limi Bwabwalena elana, ge i baek elana i ba,
    “U kite, iyaka u molu al. Wam gegi paganina nu paveyaho, eba abwe bugul nanakina
    hot etega ni gan al elam.”
  wbp-wbp: Ngaka parra jintangka-juku, yangkaju wati yarda parlu-pungu nyurnu-warnuju
    Jijajirliji Yuwarli Maralypirlalku. Ngularla pututu-pungu, “Purda-nyangkaju! Jalanguju,
    ngurrjulku kanpa nyina. Nyampu-warnuju, ngurrjulku nyinaka warntarla-wangu manu
    wilji-wangu. Kala kajinpa yarda warntarla-jarri maju-kurra manu wilji-kirra, ngulakuju
    kapungku nyiyalku marda rdipimi maju-nyayirnilki.”
  luo-luo: Bangʼe Yesu noyude e hekalu mowachone niya, “Winji, koro isedoko mangima.
    We richo, nono to gimoro marach moloyo biro timoreni.”
  nhe-NT: 'Pero teipa Jesús quipanti nopa tlacatl ipan tohueyi israelita tiopa huan
    quiilhui: ―Xiquita, ya tiitztoc cuali. Huajca ayoc xitlajtlacolchihua para ax
    mitzajsis tlen más fiero.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܚܲܕ ܙܲܒ݂ܢܵܐ، ܝܼܫܘܿܥ ܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ ܓܵܘ ܗܲܝܟܠܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ:
    ”ܗܵܐ، ܒܣܝܼܡ ܠܘܼܟ݂، ܠܵܐ ܚܵܛܹܝܬ ܐܚܹܪܢܵܐ ܕܠܵܐ ܚܲܕ ܡܸܢܕܝܼ ܒܘܼܫ ܚܸܪܒܵܐ ܡ̣ܢ ܗ̇ܘ ܩܲܕܡܵܝܵܐ
    ܩܲܘܸܡ ܥܲܠܘܼܟ݂.“'
  esk-NT: Aquagun taavruma Jesus-ŋum paqinniġaa Jew-ŋuruat agaayyuvikpaŋatni aasriiñ
    nipliutiplugu, “Ataŋii. Pakma iłuaqsirutin. Killuqsatqiŋñiaqnak. Takku killuqsaġuvich
    pigiitḷuktuaq tikitpiaqtuq ilipnun.”
  msb-msb: Taud-taod, nahanapan siya ni Jesus sa templo kag nagsabi, “Niyan na maayo
    ka na, ayaw na pagparakasala kay basi mas grabe pa sadto an mangyari sa imo.”
  cpa-NT: 'Mi³ca¹løa¹ lah¹jøng², ca¹jén² Jesús dsa² mi³dsoh³ héi² ja³dsi¹² guøh¹²
    juøh¹². Jøng² ca¹juúh² Jesús: ―Jai³lah, ma²ca¹hlúh²hning. ¡Tsa¹ma¹jmo² hi² hlaih¹³!
    Mi³jøng² tsa¹li¹chianh²hning jmø³uai¹² ué² hi³méh¹ cónh¹ jín³ dsag³ mi³lanh¹²hning
    ―ca¹juúh² Jesús.'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ସେ ନିକ ଅଇଲା ଲକ୍‌କେ ମନ୍ଦିର୍‌ ବିତ୍‌ରେ ଦେକିକରି କଇଲା, “ଦେକ୍‌
    ଏବେ ତୁଇ ନିକ ଅଇଜାଇଆଚୁସ୍‌ । ତୁଇ ଆରି ପାପ୍‌ କାମ୍‌ କର୍‌ନାଇ । ନଇଲେ ତକେ ଆରି ଅଦିକ୍‌ ଦୁକ୍‌
    କସ୍‌ଟ ଆଇସି ମିସା ।”
  meu-meu: Gabeamo Iesu ese una tau e davaria Dubu Helaḡa lalonai, bena e sisiba henia,
    eto, E, oi na vada ome mauri; basio kara dika lou, dika bada-hereana ta ese baine
    butumu tao na garina.
  yva-NT: Naije akato Yesus pakananto irati vatano uma saumane so ai no Yavaro Amisye
    ama uga rai, muno payao nanto ai pare, “Soamo winsauman to. Vemo nyo ayao kakaije
    rave akato nora indamu vemo nanto siurijo manakoe rai jakato nora.”
  dgc-dgc: Nadid, kétapos na éya, éy neta ni Jesus ta Templo tu lélake a ginamot na.
    Ey kinagi na diya, a “Entan mo, mahusay ka dén. Nadid éy ibutan mo dén i kasalanan
    mo, monda éwan ka demtan na mas mahirap pa to saket mo.”
  zpm-NT: 'Haxta leṉ yadooraa bdzieel Jesús me, dzigo rëbchaa Jesús lo me: ―Nana goṉ
    ne squi laa luu biacle, bieṉ guṉctaldraa luu xtoḻ luu. Sac teḻne gond luu diidz,
    nend dzigole glaan luu tib guieḻguidz ne mazdraa ntseeb.'
  hix-NT: Taa. Amnye nenyey xarha tà, Txesusu. Tànenyhoryetxhàrà rma yonyey hatà.
    Khoryenkom màn yawo ehtoko, nenyey hatà. Ohxe harha manay hamà, kekon hatà, àwya.
    Àro ke, ayanhàn hokohra harha exko, tanàhnohsom me oyesnàr hona, amnyehra oyexetxhàràtho
    yoho atxke oyesnàr hona, kekon hatà, Txesusu, àwya.
  sim-sim: Urik Jisas tempel akak or lihi ma oton indik or heyehe orin ormu mbara,
    �Ai ai, ter am jivik mi nawa osik kavakava las indik uwa hala! Las avak nomorawu
    wasilaka indik mihik si nanda ngashi.�
  npi-ULB: पछि येशूले त्यस मानिसलाई मन्दिरमा भेट्टाउनुभयो र भन्‍नुभयो, “हेर, तिमी
    स्वस्थ भएका छौ । अब पाप नगर, ताकि तिमीमाथि योभन्दा झन् खराबी आइनपरोस् ।”
  cgc-cgc: Paglambay ta pila na mga uras na Jesus naan ta Timplo, nakita din isab
    mama na paayad din daw ambal din, “Ayad ka en. Dili ka en magbuat ta sala aged
    ula may matabo ki kaon na mas pa malain kaysa ta una.”
  tim-tim: Manmâ Yesuŋe luâk aregât âsim kinmâ sumbe emetŋân ekmâ hin magaŋep, “Gâ
    emelâk âlepŋe aktât. Gârâmâ benŋe wansiâ umatŋe miawak giŋbopgât bâleŋe lâuwâŋe
    bo akben.” dâep.
  yor-yor: 'Lẹ́yìn náà, Jesu rí i nínú tẹmpili ó sì wí fún un pé, “Wò ó, a mú ọ láradá:
    má ṣe dẹ́ṣẹ̀ mọ́, kí ohun tí ó burú ju èyí lọ má ba à bá ọ!”'
  wos-wos: Hukémbu dé Jisas déré tempelmbu xé. Xe dé wa, “Mé xéké. Némbuli méni wundé
    yikafre yamé. Haraki saraki sémbut wambula yamba hurukéméni. Wuna hundi xékéhafi
    yamét némafwi xakéngali ménika yatandé.”
  emp-NTPO: 'Mãwãnacarea Jesuba idjira Ãcõrẽ de droma dajada unusia. Maʌ̃be jarasia:
    –Bio ũrĩdua: bʌra biad̶a bẽrã waa cadjiruara orãdua bʌ biẽ́ b̶ad̶a cãyãbara biẽ́ara
    b̶erãmãrẽã.–'
  eng-F35: 'After these things Jesus found him in the temple and said to him: “See,
    you are well. Don''t sin any more, so that something worse doesn''t happen to
    you.”'
  ind-ind: Beberapa waktu kemudian, di salah satu teras rumah Allah, Yesus bertemu
    lagi dengan orang itu dan berkata kepadanya, “Sekarang kamu sudah sembuh. Berhentilah
    berbuat dosa, supaya tidak terjadi sesuatu yang lebih buruk lagi kepadamu.”
  pes-OPCB: 'ولی بعد، عیسی در معبد او را یافت و فرمود: «ببین، تو دیگر شفا پیدا کرده‌ای،
    حالا اگر می‌خواهی وضعت بدتر از اول نشود، دیگر گناه نکن.»'
  mpt-mpt: e monea Gode am sumo tem tam bia Yesuse tenea imin atenea baabanea Ye temale!
    Kobo memalo ayam aneb kesoa hengmino imino mo hengamebe! Kobo inameb mole inamin
    namin misiam sumo keb dimo tam tlubkenamabobo ge baabasea
  ssx-ssx: Wetepena꞉ mo tembolo da tukiki pa꞉ta꞉ Yesuma꞉ hande hali handa꞉ wia alota꞉
    Handa꞉e. Ame neketa꞉ epeke loke haleme. Hoke hau paa na pea꞉peke. Neke pa꞉ta꞉
    ka꞉nda꞉ma꞉ homa꞉la꞉ hau tieke a꞉paama꞉na꞉ loa꞉me leekeme.
  mkl-mkl: Iyi í ce sɑ̃ɑ ŋɔi Jesu í yɔɔ bɑntumɑi kpɑsɛ̃i Ilɑɑɔ̃ nɔ í sɔ̃ɔ í ni, wee
    ì bɑ iri bɛbɛi. To, mɑɑ̀ ce dulum mɑ́ ku bɑ lɑɑlɔ iyi í re bɛɛbɛ ku mɑɑ̀ bɑɛ mɑ́.
  gaq-gaq: ଆକେନ୍ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁକେ ମନ୍ଦିର୍ ବିତ୍ରେ କେଚେ ବାସଙ୍ଗ୍‌କେ;
    “ଦ୍ରିଗ୍ ନା ଏକେ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ନାଲେଃକେ ଆରି ପାପ୍ ଆଡିଙ୍ଗ୍‌ଗେ ନାମଃ; ଣ୍ତୁଲା ନାନେ ଜାବର୍
    ଅନିଷ୍ଟ ଡିଙ୍ଗ୍‌ୟାଏ ।”
  gof-RNT: Yesuusi guyeppe he addiya Xoossa Keethan demmidi, “Hekko, neeni paxadasa;
    hayssafe iitabay nena gakkonna mela zaarada nagara oothofa” yaagis.
  unx-unx: ନେଆଁଁ ତାୟମ୍‌ତେ ୟୀଶୁ, ବୁଗିଆକାନ୍‌ ହଡ଼କେ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ନାମ୍‍କିୟାଏ ଆଡଃ
    ମେତାଇୟାଏ, “ନେଲେମେ ଆମ୍‌ ବୁଗିଆକାନାମ୍‌, ଆଡଃ ଆଲମ୍‌ ପାପ୍‌ପେଆ କା'ରେଦ ନେଆଁଏତେ ଆଦ୍‌କା
    ଏତ୍‍କାନ୍ ଦୁକୁରେ ଉୟୁଗଃଆମ୍‌ ।”
  gah-gah: 'gelemuve loake, monó zavusavegú iteko noigo, Izesú minoko aí ánigoake
    láa loko lo amimó: Gugupega mota lamaná okaze. Nenemú alika genavagi netá gizalekatanize,
    lihima netá goha alemo.'
  lcm-lcm: E mung Iesu kanla arai pok ania nei rina i atailai na kala antok ia, “Arai,
    kulapo ro pok. Ku kamus vang ta vil ani lau rikek, vei nganing ka togon a mang
    bil rikek luai ka serei singim.”
  aer-aer: Arlte angwerrele ikwerele Jesus awethe areke artwe nhenge tyatye Jew areye-kenhe
    kwenenge. Re artwe ikwere arritnye ikwerenhe ilelheke, ikwere angkemele, “Ayenge
    awaye! Unte kwenhe kele mwerre-irrerne! Arne akurne areye-ketye impaye unte akenhe
    rlkerte awethe irreketyenge, rlkerte perte-irrirtneketye arrekwelenge akurne anthurre-ulkere.”
  qvc-NT: 'Chaymandaqam Jisusqa chay kach''akachishqan runata Dyuspa adurana wasimbi
    tarishpa, nirqan: —Allita uyaway, kaykish kach''akashqana kangi. Piru uchakunataqa
    amana rurariychu, ama masta ñakanaykipaq, nishpa.'
  tgl-ULB: Pagkatapos, natagpuan siya ni Jesus sa templo at sinabi sa kaniya, “Tingnan
    mo, ikaw ay gumaling na! Huwag ka nang magkasala pa, baka may malala pang mangyari
    sa iyo.”
  cbs-NT: 'chipu Jesús Templo jemaintin anu jaki ana nukuxun yuikin: —Uinwen, ikis
    en ma mia xuxawaxuki. Jaskaken chakabu shinankin Diosun jancha ana kaneyamaxanwen,
    min ana jamapai betsa kaneaidan, jawada chakabujaidawen min ana pikutidukidan—
    aka'
  xtm-NTPP: 'Sani te Jesús ma, ni ndani''i ya tee ma ini veñu''u ka''nu ma, te jiña''a
    ya: ―‍Vitna ja ni jini ni ja ni nduva''a ni a, máko ndakuiso kuechi‑ka ni, nasa
    ka''vi‑ka ndando''o ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kubokapenia, Yesu ngankolela jweno ojwa lamiigwe munyumba ja Nnoongo, nukunnengela,
    “Nnyoe, ngoe nnamite. Makatenda mabaja kabeje, manhwika kupatikana na chenge kilebe
    kibaja muno.”
  bao-NT: 'Jiro ñucã Ʉmʉreco Pacʉ yaa wiipʉ cʉ̃re bʉa eari, o biro cʉ̃re ĩiwi Jesús:
    —Tʉoya. Mecʉ̃ra diarique manigʉ mʉ nii yua. To biri ñañarijere tii nemoticãña,
    tee ametʉene jañuro ñañaro mʉ ca tamʉotipere biro ĩigʉ —cʉ̃re ĩiwi Jesús.'
  san-ORI: ତତଃ ପରଂ ଯେଶୁ ର୍ମନ୍ଦିରେ ତଂ ନରଂ ସାକ୍ଷାତ୍ପ୍ରାପ୍ୟାକଥଯତ୍ ପଶ୍ୟେଦାନୀମ୍ ଅନାମଯୋ
    ଜାତୋସି ଯଥାଧିକା ଦୁର୍ଦଶା ନ ଘଟତେ ତଦ୍ଧେତୋଃ ପାପଂ କର୍ମ୍ମ ପୁନର୍ମାକାର୍ଷୀଃ|
  huv-NT: 'Condom Teat Jesús taxom nej tiül nadam nangaj iüm. Tasaj: ―Ijaw nganüy
    lerneaj, nde mendüy wüx merang nisoet, ngana maxom ic alinoic xeyay ngo majneaj
    ―aj nej.'
  otn-NT: 'M''mɛfa p''ʉya, nu̱na̱ ra̱ n''yohʉ xi ''yøthe ra̱ Jesús bi̱ nthɛui p''ʉ
    ja ra̱ ni̱ja̱. Bi ''yɛ̱mbʉya: ―Ya bi zä''i n''yø. Pɛ ''yo ni̱mantho guí øtra̱
    ts''oqui, n''namhma̱ ngue hi̱m ma̱n''na gui̱ mma ma̱n''ʉ.'
  nop-nop: Unduŋ tiŋa kougoŋ Jesudi me kedeba tuguk u Siloŋyot wawalineŋ kaŋ niŋguk,
    “Agaŋ kedebaŋaŋ ala tigene malabumuŋ wapum kotigoŋ mintagambaakneŋ doktiŋa kadakaniŋ
    kotigoŋ mu tuluwaaŋ.”
  obo-NT: Waa nouhoy pomon tadda, nokita mandon sikandin ni Disas diyon to templo.
    Kahin Disas kandin to, “Na no‑uliyan kad. Pomon ko‑ungkay, tonaniyud kos saa ru,
    su otid ponoyunon du pa idda, lampas pe‑en no mosuppit kos od kotomanan du.”
  cak-ENT: 'Y juba'' chic ri Jesús xberila'' chic ri achi ri'' pa racho ri Dios, y
    xbij chin: Vocomi xa rat utz chic. Man camacun chic c''a, richin quiri'' man tavoyobej
    jun cosa más itzel chavij, xbij chin.'
  lif-NT: ᤕᤠᤱᤛᤡ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤋᤢᤔᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤥᤔᤧᤳᤋᤧ᤹. ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤢᤖᤧᤀᤠᤱ
    ᤁᤧᤘᤠ᤹ᤖᤥ॥ ᤀᤠᤸᤗᤀᤠᤱᤎᤥ ᤗᤠᤕᤥ ᤔᤧᤈᤥᤃᤧᤴᤏᤧ᤹ᤀᤥ. ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤧᤏᤧ᤹ ᤁᤧᤍᤢᤔᤢ᤹ᤖᤥ॥”
  mie-NT: 'De cuéé cā de nī naquetáhán Jesús jíín dē inī templo cāhnú. De nī ncāhān
    yā: Mitan chi nī nduvāha nú. De mā sāhá cā nū cuāchi, chi tú nduú, de quiji iin
    tūndóhó xéēn cā sīquī nū, ncachī yā.'
  san-TIB: ཏཏཿ པརཾ ཡེཤུ རྨནྡིརེ ཏཾ ནརཾ སཱཀྵཱཏྤྲཱཔྱཱཀཐཡཏ྄ པཤྱེདཱནཱིམ྄ ཨནཱམཡོ ཛཱཏོསི
    ཡཐཱདྷིཀཱ དུརྡཤཱ ན གྷཊཏེ ཏདྡྷེཏོཿ པཱཔཾ ཀརྨྨ པུནརྨཱཀཱརྵཱིཿ།
  qve-NT: 'Chaymantan Jesusqa Jerusalén templopi chay sanoyachisqan runata tarispa
    niran: —Kunanqa sanoñan kashanki; amañayá huchallikunkiñachu. Yanqañataq yapamanta
    huchallirukuqtiykiqa ima mana allinpas astawanraq pasarusunkiman, nispa.'
  pao-NT: Saa'a soo Te Pabe'e ka pabatsekoo nanesootuhi nobe-kwikoo oo mayuse mee
    oo netamma, “U meno'o besa manepu. Ka suda u tumaduguna ma'wu, u ka gi suda u
    tumaduguna ma'wuna, soo suda u tumaduguna u-matoosoo kodyuse u unusoo tuoeyidooa.”
  cbu-NT: 'Anamunsha Isus wanguyaa nachungarangiya. Apanllush pang'' pakeeru, wanguyaatssha:
    Mazinangcha; na shiyaa yareenlluri, yusur Apanllee kuk kpitinllpa; wanasiri taangcha.
    Papcha, Apanll waneeyanllpa; yusur misisanashapa kas yutatsha, tárangiya Isusu.'
  usa-usa: 'anaaékaq min atóbamakai-nakoma Ítíráaeo-wayukati anó-monoq-naopaqa Îtuma
    aónatuwena timá ámikaiye: “aákaq maraao! emá kátobaane. móragaraq ení kebó-yátááqá
    kúmiq-yataaqa íma uwo! íbêqa pááqya-karima matááne. anaaékaq anópi wíyátábámá
    yabíqma arutaao!” téna Îtuma timá ámikaiye.'
  soy-soy: 'Lɛ̃ mɛmɑ́ɑ́, Yeesu uu yisi uu Uléécɑɑ kɛyɔ sĩ u nɛ utisi uyɛɛ ḿ peí
    ɑpí hɑ sɑ́nɛ. Yeesu uu pɛɛ u mɑɑ rɛ: Kɑɑ nní ḿ peí, kɑpɛ kɔ ɑkópɛ piwɑi rikpɑ́sɛ,
    lɛ̃ lifee-fee ɑ́i kɑpɛ nɛ pɔ́ n wɑ nnyɑ.'
  hui-hui: Maha Yasu ibu Anduane Homogonaga anda tamuha pialu hearia ibugua agali
    biago hearia de hondowa ibuhondo lalu, Áyu í̠ dabi ho kegonigo mani mo ko holene
    mbira í̠ha wuligo mana ko nabi bayale hangu bialu habe, lene.
  amf-amf: Ogosa budonte Yesus eam Barjosa gazan ooninsa mayante kiam haapayse, “Shedaa!
    Ya paashidine; kora sagi yer hadar yeskoamadettsi keeda kaara os seeso hayaabhode!”
    kina ki hamade.
  quc-NNT: 'Te ri'' ri Jesús xuriq ri achi pa ri nimalaj rachoch Dios, xub''ij che:
    ¡Chilampe la! —xcha''. Kämik ri lal utz chik. Mämakun chi b''a'' la, mäpe chi
    ne jun k''äx chik chij la ri más nim na, —xcha ri Jesús che.'
  dob-dob: Tuta muliyega Yesu tai nina ꞌilobena Anuwa Tabu solanaya, ga ꞌieonena,
    ꞌigwae, “ꞌUꞌita niꞌatu ꞌuboboꞌana, ta geyaꞌabo wate toꞌumalina ꞌuguiguinuwe, ꞌabona
    nai yage toꞌumali wawasae ꞌemuya ꞌida apwesa.”
  wrs-wrs: Wo sism henga Yesusva no indhanarinimba ona nonglana, men av tempelmera.
    Wo hev omnana, hello, yemba doa wohkanandhana. Wo hengava manam yimba sahonamba
    vevav, osra si mana vemava mendekli nonglaphovav yemba.
  mca-mca: 'Ha'' Jesús qa i''nk''aƚe yi''weni'' ha'' jukhew ke'' qi witlijtsitjiiyifi,
    qa yit''ijets: —Jeƚ, in hats ƚanaxpa''lij iye pa'' awtshektax. Hasu''uj uƚ''axe''
    iye pa''qu'' aqsiijkii, hats''inha qa''nte'' les qiyi''ija qu'' uƚ''axe'' pa''qu''
    ejunye''je''kii.—'
  tzo-TZC: 'Tsꞌacal to un, ti Jesuse tey laj sta ta templo ti vinique. Jech laj yalbe:
    ―Ti liꞌe colemot xa. Mu xa me xasaꞌ amul yoꞌ jech mu xcꞌot ta atojol ti más to
    chopole ―xut.'
  mya-mya: ထို​နောက်​သ​ခင်​ယေ​ရှု​သည်​ထို​သူ့​ကို​ဗိ​မာန် တော်​ထဲ​တွင်​တွေ့​တော်​မူ​သ​ဖြင့်
    ``သင်​သည်​ယ​ခု ကျန်း​မာ​လာ​လေ​ပြီ။ နောက်​ထပ်​အ​ပြစ်​မ​ကူး နှင့်။ သို့​မ​ဟုတ်​ပါ​မူ
    သင်​သည်​ဤ​မျှ​ထက်​ဆိုး ရွား​သော​အ​ဖြစ်​မျိုး​နှင့်​ကြုံ​ရ​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  gng-NT: 'Uyo uba nɛ *Yesu lá laa'' wɔ Uwien ya duku ya luo bo, nɛ ki tɔke'' wɔ
    ki ye: «Liike, fɛnfɛnnɔ a faake''-a! A la ji ń tien biɛre ŋɔ ijɛnd yà cɛn''
    yiɛ nɔ la tu ŋɛ.»'
  cbi-NTPO: 'Tsenñun bene Jesús juntsa rukunu aa eleshasha mangatatu tsandimi: Ñu
    umaa ura'' mandiyave; tsa'' mitya ujcha malatyude. Ujcha mala''ba ishu juntsaya,
    kaspele naajuwa''ba juntsanu pullai mandilu''ba inu tsuve, timi.'
  ikk-NT: Omẹgụụ, Jizọsị nọ hụn a imẹ Ụlọ-nsọ, ọ nọ sị a, “Lee ẹnya, y'a rịgụọ nwan
    mma! Emẹzilẹ njọ, amamgbe ihiẹn ka njọ gha e mẹ i.”
  leu-leu: Mui xo, na Yesus a tingin a mataa aave lana tang lifu lotu e xuuse, “Kaalum,
    no fo vil faroxoian, muta faasaal fulaa, tamo no bilai fasaat naak a mo saat sena
    giisan siim tamaa savat la toyan siim.”
  maz-NT: 'Nu c''e ndajme c''ua, e Jesús o chöt''ü c''e bëzo a mbo cja c''e templo.
    O xipji: ―Jñanda dya, xã. Ya o jots''ü dya. Dya cja rí tsja dya c''o na s''o.
    ''Na pje ne ra ts''a''c''ü c''ü xenda rí sufrido.'
  bod-N: དེའི་རྗེས༌སུ། སྐྱབས་མགོན་ཡེ་ཤུས་མཆོད་ཁང་དུ་ནད་ལས་ཐར་བའི་མི་དེ་རྙེད་ནས་འདི་སྐད༌དུ།
    ལྟོས་དང་། ཁྱོད་རང་ད་ལྟ་ནད་ལས་ཐར་ཏེ་ལུས་ཁམས་བདེ༌བས། ཕྱིས་སུ་དེ་ལས་ལྷག་པའི་སྡུག་བསྔལ་ཆེན་པོ་མི་མྱང་བའི་ཕྱིར་སྡིག་པ་མ་བྱེད་ཅེས་གསུངས་སོ།།
  tca-NT: 'Natürü yixcama ga Ngechuchu rü tupauca ga taxü̃negu nüxü̃ nayangau ga guma
    yatü, rü ñanagürü nüxü̃: —¡Dücèx i ñu̱xma marü cuxcèx na yataanexü̃, rü tãũtáma
    wena chixexü̃ cuxü na tama quiḏaawexü̃cèx namaã i wüxi i ḏaawe i ngẽma marü
    cuxü̃ ngupetüxü̃ãrü yexera ixĩxü̃! —ñanagürü.'
  zpl-NT: 'Luzeꞌelá uchuꞌu zecaꞌla Jesuse bene zeꞌe liñi indu llene Jerusalén, nu
    uninu lui: ―Uriꞌi beyaꞌ, nú uyecaꞌlaꞌlu, la riaꞌlu dula para nú la zecaꞌlu stucu
    nú maselá lunú ulleꞌcalu.'
  mbc-NT: 'Mîrîrî tîpo Jesusya yeporî''pî epîremanto'' yewî'' ta. Ta''pî Jesusya ipî'':
    —‍A''kî, eesepi''tîsa'' nai. Inî''rî imakui''pî kî''konekai ayeparanrî''pî yentainonya
    ayeporî namai.'
  ndg-ndg: Baada ya ago Yesu amkolile yolo mundu mu'lihekalu ni kummakiya, “Linga
    upangite nkoto! kana upange sambi kae kana likupate likowe libaya muno.”
  wsk-wsk: Udagi Jesus kari umu aking temple ningi arigam ale maonam, “Ikiko! Ni aitak
    nungerem. Udagi memek me bitarko, ikup memek biya nunguning arik bore ko!” ma
    maonam.
  toj-NT: 'Pero ja mas tzaani ja Jesusi ti staa ba yoj templo ja ma'' tojbi nii, ti
    yal yaba: ―Q''uelahuile, lec xa aya. Moc xa lee otro vuelta ja hua muli. Huan
    c''a xa lea otro vuelta ja hua muli, mas to pegor oj huajan, x''utji ja huiniqui.'
  tbc-tbc: Murnag Jesus tamol an tempel ilon lo ile tag irupeig ibol, “Uloŋ, gamu
    oŋ uya la ya. Oŋ fon kagin saian ak ta gane na wa. Kabelan muruan nen tubun geig
    ak ta oŋ lo ilasa banau.”
  sna-sna: Shure kwaizvozvo, Jesu akamuwana ari mutemberi uye akati kwaari, “Tarira,
    wapora. Usatadzazve kuti urege kuwirwa nechimwe chinhu chakaipisisa.”
  smk-NT: Sinmunor, na'kit naya ni Jesus a lalakidtaw sa sakop nan Timplo ket wana
    kona, “Kikiten mo. Inmanda' kayna, ket andi' kayna nin magkasalanan ta bangli'
    no main nin mas duka' et nin rumate' komo.”
  grc-TCGNT: Μετὰ ταῦτα εὑρίσκει αὐτὸν ὁ Ἰησοῦς ἐν τῷ ἱερῷ, καὶ εἶπεν αὐτῷ, Ἴδε ὑγιὴς
    γέγονας· μηκέτι ἁμάρτανε, ἵνα μὴ χεῖρόν τί σοι γένηται.
  gof-WFTW: Yesuusi guyeppe he addiya Xoossa Keethan demmidi, “Hekko, neeni paxadasa;
    hayssafe iitabay nena gakkonna mela zaarada nagara oothofa” yaagis.
  spa-BLM: 'Después, Jesús lo encontró en el templo y le dijo: “Mira, has sido sanado.
    No peques más, para que no te ocurra nada peor”.'
  kyz-NT: A'ere Jejui 'ga iteu ma'efera 'ga resaka nũ, Jarejuwarete 'ga mogytaaw ipe
    nũ. —Erejekatu'ok futat 'awamũ. Au'je ki mama'e tywera apo re— 'jau 'ga 'ga upe.
    —Kasi mama'e tywera jeapoi enee ne, kwaiwete enee ne— 'jau 'ga 'ga upe.
  dao-dao: Acun käna, Jesuh naw acuna khyang cun Temple a k'uma hmu be lü, “Tenga,
