    Nie grzesz więcej, aby nie przydarzyło ci się coś gorszego.'
  qxh-NT: 'Mayllanta Tayta Diosninchipa wasinćhu allchacaj runawan Jesús tincuran.
    Tincur, niran: «Allchacash caycar, juchata ama aparicuynachu. Yapay juchata rurar,
    imamanräshi ćhayanquipäsi.»'
  nwi-nwi: Kɨni kwasɨg ikɨn, Yesu rɨmnəm mɨn kwən a ramkwətə ye Nimə Ehuə kape Kughen,
    kɨni rɨni-pən tukun mə, “!Eh! !Ǝm-ru! Naknəsanɨn ta. Mərɨg takamərɨg ik mə takəpəh
    nor-mɨnien təvhagə has, tamə, nəmhəyen kɨrik tukruə tuk ik yame rahas rapita.”
  kmo-kmo: 'Komas Jisas rii riina harapa lotu akak hechi eecha wor: “Na he. Mii eeta
    kepi tawa. Komas kapasek boboyen kawka otiikasakech. Iipa harapa kapasek boboy
    miitak kawka yakiita.”'
  agr-agr: 'Dutikamu ajuma duwi Jisus, jega Apajuí ememattainum waikmá, ni aents etsagagbaujin
    wainkau, dutika chichajak: —Nijah, yamaik tsagajam pegkeg wajasume, ankauwaitkum
    awagkimek tudauk takasaipa, jamayum nuní nagkaemasam jata jujutmamkim, —tiuwai.'
  kyc-kyc: Enakana dokopa baa tembole anda dokona kareyamopa Yesumi baa kando nyepala
    dopa lamaiya. Emba mee ingyapyamopa karene kande. Koo andake mende emba keta dee
    epa nana lao yulu koo dee kamba pyuo kara napipi leya.
  urd-GVU: بعد میں عیسیٰ اُسے بیت المُقدّس میں ملا۔ اُس نے کہا، ”اب تُو بحال ہو گیا
    ہے۔ پھر گناہ نہ کرنا، ایسا نہ ہو کہ تیرا حال پہلے سے بھی بدتر ہو جائے۔“
  yre-NT: '"Bɛ -sru, Zozi min zɩɛ -a ''yɩ Bali -pan ''kuin, ɛn e ''nan -yrɛ ''nan:
    «''I "trɔɛn "tɔ ''wɩ ''gʋɛ -yrɛ ''kpa! -Cɛ ''si ''i man, te ''i ''wɩ ''wlidɩ "drɛ
    "nyian dɩ, "tɔgɔ ''wɩ nɛn e -ciala ''wɩ zɩɛ ''bɛ da bɛ, ''e bɔ ''i man.»'
  fuh-BKF: 'Caggal ɗuum, Iisaa hawri e dannaaɗo oon ley suudu dewal mawndu nduun,
    wi''i mo: —Ndaaru, joonin kaa, a daɗii. Taa luttu katin de ko ɓuri ɗum bonde heɓe.'
  arl-NT: 'Na nuhuaji, Jesuuri na riuriataquiaari cuno juucaja Pueyaso Secojojua tiajinia.
    Jiyacari na sequereeri: —Quiaacuajaari tari naatanishaarohua. Quiarijia cutara
    tama quia cuaqueyajaaja quia cojuare maja sesa quia miiniuhuara socua, quiaa mariqui
    socua taraatia miiriiri.'
  ziw-ziw: Vize vyajike, Yesu ambwila yudya amhonyize mwe Nyumba nkulu ya Chohile
    na kumgamba, “Tegeleza, haluse kuhona. Ivyo usekudamanya masa vituhu unase kubwilwa
    ni mbuli ihise.”
  grc-TR: Μετὰ ταῦτα εὑρίσκει αὐτὸν ὁ Ἰησοῦς ἐν τῷ ἱερῷ, καὶ εἶπεν αὐτῷ, Ἴδε ὑγιὴς
    γέγονας· μηκέτι ἁμάρτανε, ἵνα μὴ χεῖρόν τί σοι γένηται.
  nag-nag: Etu pichete Jisu mondoli te taike paikene koise, “Sabi, tumi to bhal hoise!
    Aru etu pora bhi biya tumi uporte nahibo karone aru paap na koribi.”
  eng-OEBCW: Afterwards Jesus found the man in the Temple Courts, and said to him,
    ‘You are cured now; do not sin again, or something worse may happen to you.’
  knj-NT: 'Ja'' to yet junel xa jix yil-len el sba Jesús yetoj naj yul stemplo Dios,
    catu'' jix yalon tet naj jaxca ti'': —Ilabi. Ja'' tinani'' watx'' xa ja c''ul.
    Man xa cha wun spenail, yet watx'' c''am xa chi jul junoj yel miman sya''ilal
    ja wiban, ẍi Jesús tet naj.'
  deu-1912: 'Darnach fand ihn Jesus im Tempel und sprach zu ihm: Siehe zu, du bist
    gesund geworden; sündige hinfort nicht mehr, daß dir nicht etwas Ärgeres widerfahre.'
  san-PUN: ਤਤਃ ਪਰੰ ਯੇਸ਼ੁ ਰ੍ਮਨ੍ਦਿਰੇ ਤੰ ਨਰੰ ਸਾਕ੍ਸ਼਼ਾਤ੍ਪ੍ਰਾਪ੍ਯਾਕਥਯਤ੍ ਪਸ਼੍ਯੇਦਾਨੀਮ੍ ਅਨਾਮਯੋ
    ਜਾਤੋਸਿ ਯਥਾਧਿਕਾ ਦੁਰ੍ਦਸ਼ਾ ਨ ਘਟਤੇ ਤੱਧੇਤੋਃ ਪਾਪੰ ਕਰ੍ੰਮ ਪੁਨਰ੍ਮਾਕਾਰ੍ਸ਼਼ੀਃ|
  nob-LB: 'Senere møtte Jesus mannen i templet og sa til ham: ”Nå er du frisk. Ikke
    synd mer, for at det ikke skal hende deg noe verre.”'
  ntj-ntj: Nyangka mungarrtji Tjiitjalu wati palunyanya nyangu tjurrtju purlkanyangka
    ngaralanyangka. Pitjangu-lu watjarnu, “Kulila. Kuwarrinyan walykumunurringu ngarala.
    Nyangka kutjupa-kutjupa palyamunu palyaranytjamaaltu wantima, pika purlkakuturritjakutarra.”
  sxb-NT: Lunyima Yesu yaaza atuukra omuntu wazane mu *ekaalu amulaga otino, “Ngowona
    nyingeeno no ori omulamu katio? Kutio rekana no owuoni ilala. Wusa-wusa, ekintu
    ekiwiiwi ino kiiza kiakuikolako!”
  nhu-NT: Ɛ ɛ̀ ke no nu ɛjim jodvu, ɛ Jisos yɛn wvú le fô yew ncese le, gay ɛ̂ wvú
    lɛ, “Taa eyɛn no wo nu ɛ bonɛn wase. Fo wo ebvuu egee bibefɛ kɛ. Ɛ́ wo gee lo,
    ɛ́ fiɛɛ ke egbwe yî yo le fì nu ɛ fo ɛ fey fin.”
  row-row: Nda dooꞌ sa, ma Yesus nandaa baliꞌ no atahori naa mia Ume Hule-oꞌe Huuꞌ
    a sodꞌan. Boe ma Yesus nafadꞌe nae, “Rena, e! Ia naa ho hai ena. Afiꞌ tao salaꞌ
    fai, naa fo afiꞌ hambu dala nda maloleꞌ lenaꞌ sa fai.”
  msy-msy: Ezɨ gɨn Iesus Godɨn dɨpenimɨn mɨriamɨn aven ghua an garima a iti. Ezɨ Iesus
    a mɨgei, “Nɨ oragh. Nɨ datɨrɨghɨn ua dera. Nɨ uam arazir kuratam damuan markɨ.
    Nɨ oraghan koghtɨ, osɨmtɨzir bar ekiatam nɨ batogham.”
  agg-agg: Asükaiyu Sisas ai nindou ranahambo Godɨndɨ worambe mamaruwa hoeirirɨ haya,
    hoafɨyundühɨ yahuya, “Se hɨmborɨyafɨ, se ndeara sɨhafɨ fi ra aboedɨyafɨmboanafɨ.
    Ŋga se asükaindafɨ moaruwai hohoanɨmondamboyafɨ. Ŋga asükaindo raranɨ-moatükunɨ
    ŋgɨnɨndɨ safɨ sɨhafɨfihɨ mbundamɨndoanɨ se mamɨkarɨndamboyafɨ,” mehundowamboyu.
  ptp-ptp: Nang dɨ buc ngwe lêc Yesu mɨla tulec xomxo tyo vac Anutu xumac ngɨbua om
    nêl vô ên nêbê, “Wê lê. Ông nimnɨvi vô nivɨha lec. Om le i lêc vông nipaên ti
    i tii vac lêm, ên vɨyin levac mabu obêc val vô ông i luu ilage vêl.”
  nak-nak: Goio, mulimuli e Iesus poga lou la tahalole oio te la luma la lotuo, eia
    goma vei tigiala maie “Loloa, ale eme mahulitie, umalati eme ge igo lou la iruru.
    La vuhula la iligiligi ale kama kokora isa uru souka ge poga loumei ele.”
  lbb-lbb: Lamur ot, e Iesu i pastetek pas a barsan ning ting na rumai a artabar.
    I atai i mange, “Oroi, u ka langolango ne. Gong ulak u tol a laulauna, sakana
    ta laulau a utna kol ir kibas u lamur.”
  kan-2017: ಇದಾದ ಮೇಲೆ ಯೇಸು ಅವನನ್ನು ದೇವಾಲಯದಲ್ಲಿ ಕಂಡು, “ನಿನಗೆ ಸ್ವಸ್ಥವಾಯಿತಲ್ಲಾ;ಇನ್ನು
