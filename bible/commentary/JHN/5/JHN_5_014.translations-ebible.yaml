  ata-ata: Iliꞌi la Iesu muxalisou itema ne no nano no taasou lalotu tatila noxou
    Lataua la muvikalanu aloxo ꞌo, “Namaisou, nini nemauli mukalu. Nini naꞌoxonu ꞌiliꞌilixo
