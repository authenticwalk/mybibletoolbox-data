    yoa namocʉ mʉ dohatiriro yʉhdoro wahaihca mʉhʉ —nire Jesu tirore.'
  mwp-mwp: Kalanu Yesu nuyn imadhin koey yoewthaw boeradharanu muynu. Nuy nubepa mulaydhin,
    ‘Wa, kedha thonara ngi mina balbayginga, poeypiyam wati pawa lak aymayg, koey
    mapu mayngu nginungu gasamoeyle.’
  sbk-sbk: Pamande yakwe oYesu amweje ola umuntu mshibhanza na hubhozye, “Enya, aponole!
    “Uganje abhombe mbibhi nantele ogakhomana ni jambo ibhibhi sana.”
  mya-JVB: ထိုနောက်မှ ယေရှု သည်ဗိမာန် တော်၌ ထိုသူ ကို တွေ့ တော်မူလျှင် သင်သည် ကျန်းမာ
    ခြင်းရှိ၏။ သာ၍ဆိုး သောဘေးနှင့် ကင်းလွတ်မည်အကြောင်း နောက်တစ်ဖန်ဒုစရိုက် ကို မ ပြုနှင့်
    ဟု မိန့် တော်မူ၏။
  kgf-kgf: Imuac andiaiguc Yesunéŋ ocmuŋ téréyaiguc ic imi mihicŋima ézéyec, Ninʒaŋ,
    gi séwiga hiaruzac. Képésic ménda wambésémang, kecma iwawai biria ogicqogira méŋnéŋ
    hicŋigémbac niŋac.
  awb-awb: Anehetaq Sísa Manikánsabe iwíáh íwíáh atáh náhtápéqté mátábúrápéq ména
    kawerato aní tagéna wensabé, Amahnága awaho ani míahne. Mó awahreurona serahninehboq
    móme íre ahbabárúno úwe.
  gdn-gdn: Mara dai eweya ka Iyesu apunu ki Mamanuga God e Tawai rabineya ade bananapupu
    manako sibu, wagubu ke; “Kau sigiragi wana kewowena. Kau naigida mena umowa ade
    bera berokoi mo eba kwaenugowa ki ka aita ewa bita kawaya mosi kau bamageya eba
    bai-yagisi.”
  nko-NT: Ɔma a, Yesu lóyówun mʋ Bulu ɔtswɛ́kpa ɩnʋ. Mʋ́ʋ́ ɔlɛbláa mʋ ɔbɛ́ɛ, “Yɛ́ɛ
    fawun ánɩ́ ɩwɩ lawá fʋ́ ɔnlɩn. Mátrá bwɛ lakpan, mɛ́nɩ mʋ́á ɩdʋn ɩ́nɩ mɛ́ɛba
    fʋsʋ.”
  bsn-NT: 'Tijʉ bero, Diore yirʉ̃cʉbʉoriavijʉ yʉa ñaro, rijarʉ̃mʉri cʉtir''ire ĩre
    ĩabʉjacami Jesús quẽna. Ĩre ĩabʉjacõari, ado bajiro ĩre yicami Jesús: —Ajiya.
    Quẽnaro quẽna tudicaticoajʉ mʉ. Quẽna gãme rojose yibesa, “Bʉtobʉsa rojose tãmʉorobe”
    yigʉ —ĩre yicami Jesús.'
  pib-NT: Wanepnute kpashiwakapji Geso gikshikyalu. Wane chinru, “Petinwa. Pugletikolutka.
    Gi wa wanepnuteko pmukochirewatanutka, wane pnuterutu ma munyegityanpatkayi.”
  wiv-wiv: Ba muri a Iesus ia paria kaka kua na poloka tempel ia tania vona, “Hada,
    kava tu kemi mule. Taua nu ma kakatia moge zahazaha tabarae goloa katiu dopa ki
    zaha ni bele kiriniho.”
  reg-reg: Yesu namusanga uliya omunu mu yekalu na mwibwila ati, “Lola waolele! “Usige
    okukola bhibhi Lindi wasiga emisango mibhibhi muno.”
  mlh-mlh: Ore ŋadiineo boji soriŋ jokoroŋ maŋgo ropeko Yesuji oo bofukeru uŋsowoŋ
    buŋo iŋi ojiya, “Mane, go fiage. Ore eru sisibiri soweineke sembene mo egu fuke
    gareiŋ ore eru agiburaŋ moke so jikigaru eku goigoŋ.”
  gof-ENT: ዬሱሲ ጉዬፔ ሄ ኣዲያ ፆሳ ኬን ዴሚዲ፥ «ሄኮ፥ ኔኒ ፓፃዳሳ፤ ሃይሳፌ ኢታባይ ኔና ጋኮና ሜላ ዛራዳ ናጋራ ኦፋ»
    ያጊስ።
  aau-aau: Sa omok Jisas hiy hye God so a pekney-weys mon lirway menkin, sa hye senkin
    mekow, “Kwa lonuayk, hunkwe yaprue po makiy-wak. Hunkwe yor piap-araw peie ma-mon
    o. Hunkwe ma-mon ankin, hne kokwe low piap-araw-ar hok senaw ma-lousne mon piapay.”
  tvk-tvk: Tave nousav ti, Iesu be vioh te Nim Eo. E melele xa di mikakao en, mikamet
    moletin ak e biteni mini bit, “?Opusi? Xouk olonge bos ngamu. E uxuxou kuhi xa
    onapol ni ti mun tesaen. Vengan, vahit vamak, ma xos neta tova sung xa isa pilei
    mak mu mei ipurun xouk.”
  prf-NT: Kállipas ni iyud, ay netan ni Jesus ten Templo en lállaki a pinagpiyya na.
    Kagi na dikona, “Nadid ta nagpiyya ka dán, ay dyan ka dán maggamet ti kasalanan,
    bakay mas madukás pa i mangyariyid dikomu.”
  auy-auy: Simásuwena ánaaemba óraaꞌ-amaan-daumpaꞌa iyúwana Ísu ayaafáí úmai awánéna
    séna áíꞌa éꞌánkaraimba po sáwíyamba sínkáífo sé sáwí-imayaa anekaꞌá ímba uwó súwana
  tbg-tbg: Vira autu kia iriraitiro vauvaro, Ihuva naantiara vaiharo tavovaro vi vaiintiva
    Kotira Naavuqi vauvaro Ihuva vira tiva amiro tiharo, Ho tavaane. Ai vaata koqema
    vivo. Vo haika qora haikavano avuni vai rovarara vira aataraarirava ai aruantorave
    tira, kia qaiqaavata qora kaiqa varaqira vuane, tiro.
  hub-NT: 'Turamu aruma nui shuar ni pegker amajsamurin, Yuus ememattasa iruuntai
    jeanam pujaun Jesús wainkauwaiti. Tura chicharuk: “Iisiana, yamaika pegker jasume,
    jamiam nu nagkamasam jata jurumakim atakka awaigkimka tunauka takasaipa”, tusa
    tinaiti.'
  hmo-hmo: Gabeai Iesu ese unai tau ia davaria Dubu Helaga lalona dekenai, vadaeni
    ia sisiba henia, ia gwau, “Oi be oi namo vadaeni, kara dika do oi karaia lou lasi,
    dika bada herea ta ese oi do ia hadikaia garina.”
  big-big: Waleleige Yisugu Anotogi i walek yemanemakke yombanu pugu yombiyangai wazamiyabok
    wilek ula logo Yisugu piyegi pelik meiya, Keriye. Ni weik yombiyangai sa mena
    ni ngereke watabi kaile panu nayeng niyegi wiriya nera nugu kaile mizi piyeng
    weik wiyagirikki kai, meiya.
  gux-G: 'Lan pugni waamu ke Jesu guani ki cendi o li jaandieli nni, ki maadi o: Mɔla,
    a paagi; ji da tieni tuonbiadi ke yaali n cie a yianu ne ń ji da cuo ŋa.'
