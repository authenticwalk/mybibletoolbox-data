  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ Yesu nɑ́ ɑpɑlʋ ɩnǝɣɩ Ɩsɔ tǝsɛɛlɛ tɑɑ nɑ ɩ́ heeli-ɩ sɩ: Nyǝnɩ,
