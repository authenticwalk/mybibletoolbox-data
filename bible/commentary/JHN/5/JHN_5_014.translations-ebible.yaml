  ory-ory: ଏହାପରେ ଯୀଶୁ ମନ୍ଦିରରେ ତାହାର ଦେଖା ପାଇ ତାହାକୁ କହିଲେ, “ଦେଖ, ତୁମ୍ଭେ ସୁସ୍ଥ ହୋଇଅଛ,
