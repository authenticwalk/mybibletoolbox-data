  kxv-kxv: ଈଦାଆଁ ଡା଼ୟୁ ଜୀସୁ ମାହାପୂରୁ ଇଲୁତା ଏ଼ୱାଣାଇଁ ମେସାନା ଏଲେଇଚେସି, “ମେହ୍‌ମୁ, ନୀନୁ
