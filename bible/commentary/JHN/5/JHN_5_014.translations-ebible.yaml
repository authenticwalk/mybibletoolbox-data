  tgo-tgo: E ghereiye vena Jisas ve vaidi e Ŋgolo Boboma tɨne na iŋa, “Wo u thuwe,
    riwana kaero i thovuyeva. Thama te u vakavakathava tharɨ ne iwaeŋge u vaidiya
    vuyowo laghɨye moli.”
  yap-yap: Ma fa’ani ta’aboch me pir’eg Jesus fare mo’on u lan e Tempel me ga’ar ngak,
