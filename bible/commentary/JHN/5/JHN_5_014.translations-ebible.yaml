    ma'ato etunug ne pote ti aru meiũran po'og sa'ag topy­hu'at ekai e'ahu sa'a­wy­'iwuat
    kai e.
  kpf-kpf: Bet Yesuŋâ a zo tirik namin muyagem girem den itâ dukuip, “Gâ sâkkâ âlip
    uap. Oi kut ŋâi ŋâi yâmbâtŋâ muyagegibapkât bâliŋâ dum zagâtŋâ mân upan.”
  ppo-ppo: Atéró, nalo me sukamó Yesuné ama wisirale whi̧ momatere bemó betepa kolóló,
    a̧paae duraalu, “Mió naao tiki ai wisire kelere? Ya̧ take sale sekȩ bosenóló,
    doasi sekȩné ya̧ só derao̧sóró, mió naao ai du betere dowi ala mo ti taalae,”
    yalepó.
  hin-2017: इन बातों के बाद वह यीशु को मन्दिर में मिला, तब उसने उससे कहा, “देख, तू
    तो चंगा हो गया है; फिर से पाप मत करना, ऐसा न हो कि इससे कोई भारी विपत्ति तुझ पर
