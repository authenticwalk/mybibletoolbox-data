  bht-bht: कुछ बकते बाद सै यीशुऐ जो मंदरे दे अंगणे च मिला, तालू उनी उसला बोलया, “दिख,
    तू तां ठीक होई गिया है; हुण दोबारा पाप मत करदा, इयां ना हो की इसला भी बडी मुसिबत
    तिजो पर आई जा।”
  eng-NOY: Afterwards Jesus found him in the temple, and said to him, Behold, thou
    art made well; sin no more, lest something worse befall thee.
  cub-NT: 'No yóboi, Jʉ̃menijicʉi cʉ̃ramita ijimʉ mácʉre copʉrĩ, yópe arĩ, coyʉrejame
    Jesús: —Meabaju cʉcʉtamu mʉ. Caride mi ãmeina teiye báquede dajocajacʉ. Cojedeca
    mʉ ãmeina d̶ayʉ baru, pʉeno ãmeno ñájicʉyʉmu mʉ, arejame ʉ̃́re Jesús.'
  ita-1927: 'Di poi Gesù lo trovò nel tempio, e gli disse: Ecco, tu sei guarito; non
    peccar più, che non t’accada di peggio.'
  lww-lww: Ana siraunia pe piavi re poli, Yesu kirawal si yar nene e Yum̃a Wa, ana
    pisa pania sape “Nanagane omloge po si narui, popon ovisuar ruru ko. Oligan punu
    ga kiom̃a naviowaena lala, visae peraga yoko sur tai viowa sina ga imi van ko
    va re laa sane taulu na sumo.”
  ckb-ckb: 'دوای ئەوە عیسا ئەوی لە پەرستگا بینییەوە و پێی فەرموو: «ئەوەتا چاکبوویتەوە.
    ئیتر گوناه مەکە، نەوەک خراپترت بەسەربێت.»'
  nas-nas: Eeꞌnoko damaꞌke tee Jiisuuꞌke dootuuꞌnava pankava-koo kuneꞌura aaꞌpuuꞌ,
    “Ee aung, daꞌ enang taareroing. Dakaang orara aarumo sipeaing kapooꞌ tee-koo siipa-koo
    dau basi tavoꞌkuꞌneeng daꞌkoo.”
  uvl-uvl: Pe nga hoena, Iesus sahol mule non neu nga NeHalang na pele palaungana
    letena. Pe hele lange i ke teke, “O naue lo, o urana mule lo. Pe o poia poinga
    porekreke ngana mur ero ol, iange lape ute e nge poreke toto lape lohot mule nge
    iong.”
  eng-BBE: After a time Jesus came across him in the Temple and said to him, See,
    you are well and strong; do no more sin for fear a worse thing comes to you.
  ixl-CNT: 'Uncheeꞌ xamtel tek tuul ilax u vinaj tu viqꞌanalil u totztioxh tu u Jesuus.
    Utz tal te ech tzaꞌ: —Abꞌi iileꞌ, vetaꞌanlu bꞌaꞌn. Pek paavinichtereꞌnaxh tan,
    noj akꞌul vaꞌt yaabꞌil paalchu viꞌ vaꞌl vetbꞌanonaxh tziꞌ.— Texh te.'
  xsi-xsi: Aku muli, ŋineŋga Yesu ipakâtu kuku tamâta ŋinde lâ Maro Kindeni ne luma
    sapâŋa, aku ipai tu, “Noko kuloŋo ŋga; kala ŋine noko tini ara lâ. Kupile ne vetâŋa
    kiesaka! Tia ma malia ŋalae toŋge imâ ipâŋga pano, ipole malia muŋgâŋa ŋinde.”
  crx-NTPO: Njan 'et ndúhooja-un hukw'elh'az lugliz whucho 'et Sizi ndun nayilhti
    'ink'ez 'uyulhni, “Hadih, 'andit 'awet soo ná'inja. Lubeshi 'ilh'en-un 'etsul
    'oneh, doo ka la 'on nus 'uwhultsi'-un 'et nghá holts'it!”
  kan-OKCV: ತರುವಾಯ ಯೇಸು ಅವನನ್ನು ದೇವಾಲಯದಲ್ಲಿ ಕಂಡು ಅವನಿಗೆ, “ಇಗೋ, ನೀನು ಸ್ವಸ್ಥನಾಗಿರುವೆ,
    ಹೆಚ್ಚಿನ ಕೇಡು ಬಾರದಂತೆ ಇನ್ನು ಮೇಲೆ ಪಾಪ ಮಾಡಬೇಡ,” ಎಂದರು.
  bbb-bbb: Areme Jesu fu rade una Godido Are ireobo bu baname isoevo ijia e ije fu
    amaerima ije bie. Fu biena kuae, Eko vajae one guraeje funeka una mukoreigia maradae
    ijadufuo ade rade una kuke va ise bino renoeno. Ro a faememarena una ise bino
    renoekuma ire ka ma ise be fu una one rega a gakono kuae.
  blw-blw: Angkay na-awni way inchahan chillu Jesus hiya ah Templo, ekatnéén, “Ilamat
    ammay hen acharno ad uwan te naka-an hen saketno, wat etagayno way cha fumasofasor
    ta achi am-améd hen kasen mepachah an hea.”
  tam-2017: 'அதற்குப்பின்பு இயேசு அவனை தேவாலயத்தில் பார்த்து: இதோ, நீ சுகமடைந்தாய்,
    அதிக தீமையானது ஒன்றும் உனக்கு வராதபடி இனிப் பாவம் செய்யாதே என்றார்.'
  azz-NT: 'Pero mochihuac que satepan Jesús ocsepa moajsic ihuan ne tagat ten mococoaya
