  qvs-NT: 'Chaymanta Tata Diospa wasinpi Jesuska chay alliyachishkan runataka tarirkan.
    Chaypi willarkan: —Mash uyariway. Ñami alliyaduna kanki. Amana kutin uchallikuynachu
    ama ashwanta sufrishpa kawsanaykipa.'
  zca-NT: 'Guzhëla ze'', mizhë''l Jesús miyi'' re'' le''n yado'', orze'' nzhab Jesús
