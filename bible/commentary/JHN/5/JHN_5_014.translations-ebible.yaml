  qvw-NT: 'Chaypïtam Diospa chuya wasinćhu sänachishan nunäta Jesus talïlun. Chayćhümi:
    “Canan sänaśhaña cayal''a amam juchacta lulanquiñachu mas piyurlä mana pasaśhunayquipä”
    nin.'
  nfa-nfa: Nèbhu boe, ka Yesus paraga dènge dhèu ne ètu madha Èmu Kapua Manèngi-Mangajꞌi.
    Ka Yesus peka dènge ne, aku Nèngu na, “Nanene! Èu èle le nèti papèdꞌa èu. Baku
    adꞌu-ue hari sasala, sèna ka èu baku abhu hari jꞌajꞌèra dhu bia risi.”
  tnp-tnp: Kəni uərisɨg, Iesu təmeruh suah kəha e Nimə Rəha Uhgɨn, kəni təni=pən kəm
    in məmə, “!Ei! !Eruh-to! !Ik nɨnəuvɨr rəkɨs! Mətəu onətətəu ik məmə nəsol mɨniən
    təfagə tərah mɨn. Nəmə nəkol, nərahiən kəti otos mɨn ik, iətəm tərah pɨk mɨn.”
  urd-urd: इन बातों के बाद वो ईसा को हैकल में मिला; उसने उससे कहा, “देख, तू तन्दरुस्त
    हो गया है! फिर गुनाह न करना, ऐसा न हो कि तुझपर इससे भी ज़्यादा आफ़त आए।”
  hot-hot: Yôv ma Yisu habitak hayô unyak matheŋ anêŋ piklêvôŋ ma hayê ôpêŋ hamô ma
    hanaŋ, “Ondaŋô. O lêk mavi hathak loŋbô ba otak anêm kambom. Yakô malaiŋ bêŋ yaŋ
    tem êpôm o.”
  mqj-NT: 'Tae'' masae siitami Puang Yesus anna inde to mane mangka napomalapu''e
    illaan Banua Ada''na Puang Allata''alla. Nakuamo Puang Yesus lako: “Temo malapu''moko.
    Daumo umpogau'' liu kakadakean indana tappaiko kamaparrisan marru mabanda'' polepia
    anna sakimmu.”'
  rus-SYN: 'Потом Иисус встретил его в храме и сказал ему: вот, ты выздоровел; не
    греши больше, чтобы не случилось с тобою чего хуже.'
  mbh-mbh: Lama Jisas i thopolo mun i a Lotu Tepun a Vel a lok lemi ma i ria i ve,
    “Nongpol, ong senu re lale aken na mothong tova oma ol vothung kerenga pelie,
    aro vene mo matheong ako i aolonga nge num multhanging aken aro i velpoltun mun
    ong.”
  bdd-bdd: Muliyetega Yesu loheyaina ꞌilobeya Yehoba ꞌina hada solana, ma ꞌihegwaeya
    ꞌigwae, “Bewa tuwa ꞌubwebweꞌana pwaiya, ꞌoinega sahena wete ꞌupuipui hila, nata
    gide ginaula gala hedadedi ꞌoiuwa silatu.”
  cbt-NTPO: Ina quëran chinotopiso pëiquë pa'sahuaton, apia anoyatërinso' quënancoantarin.
    —Ni'quë' iyasha. Nani quëmaso' noyatëran. Ama huachi oshahuaantaquësohuë', na'con
    na'con ma'sha onpotan, itërin.
  srn-NT: 'Baka dati Yesus miti a man ini a mamakerki, dan A taigi en taki: “Arki,
    yu kon betre. Ma yu mus tapu nanga a sondu libi, noso wan moro takru sani o psa
    nanga yu.”'
  cta-NT: 'Ca ngusi̱i̱ la xaꞌ ndyacua tyaꞌa Jesús loꞌo nu ngua quicha biꞌ loꞌo ndyaꞌa̱
    yu neꞌ laa. Liꞌ nacui̱ Jesús jiꞌi̱: ―Cua ndyaca tsoꞌo nuꞌu̱ juani ―nacui̱ yu―,
    biꞌ chaꞌ xtyanu nuꞌu̱ tyucui̱i̱ cuxi cua hi̱ chaꞌ ngaꞌaa tyacua xaꞌ quicha tlyu
    la hi̱.'
  bqc-SIM: 'Bee gbɛa Yesu aà è Lua ua, ↄ̃ a òɛ̀: Ma, n aafiaʼè. Ńsu duunakɛ lↄo,
    kɛ́ yã́ pↄ́ a vãi dɛ beea su n leo yã́i.'
  tcz-CHONGTHU: Ahivangin chom khat jouvin, Yeshuan amapa chu Houin'ah amun ajah'a,
    “Tua hi akisudam nahitai, chonse kit tahih in, ajole akhohjo cheh nachunga chuget
    inte,” ati.
  mar-mar: त्यानंतर तो येशूला परमेश्वराच्या भवनात भेटला तेव्हा तो त्यास म्हणाला, “पाहा,
    तू बरा झाला आहेस, आतापासून पाप करू नकोस, करशील तर तुझे पूर्वीपेक्षा अधिक वाईट
    होईल.”
  snp-snp: Eti ito, aiga Yesukafo wewama ya felegaga kuliyai numuna nabau olu oloto
    pito ya eti loto loumami, Ukaga moda lalo otaiye. Yamu kolito ya neta ma keina
    naba-naba imo neta ya oto dito oloto pi numutenaiye, loto ya mona nosámami kofa
    melámo, loto loumaiye.
  isl-isl: 'Seinna hitti Jesús þennan sama mann í musterinu og sagði við hann: „Nú
    ertu heilbrigður. Syndga ekki framar, svo ekki hendi þig eitthvað enn verra.“'
  spy-NT: Nto yityo, chokunyōōrchi ꞉Yēēsu chiichooto biiwuutaab *Kōōtaab Yēyiin. Kimwoochi
    kule, “Kēēsob oob? 'Keekas, ‑mataweeyey ng'ōōki kuuyu imuuchē kuchōōnchiing' ꞉mnyaat.”
  xnn-xnn: Maaw-awni pay dat anapen Jesus san lalaki ay deey danat datngan siya isnan
    Templo danat kanan, “Ilam, ginmawiska et. Adika bomasbasol kasin modatya waday
    ommat ken sik-a is am-am-amed ngawi.”
  mwe-mwe: Bhai kungai a Yeshu gubhaimene naka mundu jubhannamiye jula ku Likanisha,
    gubhannugulile, “Nnaino ulamile, unatende yambi kabhili, linakuukoposhela lya
    punda jogoya.”
  tte-tte: Saugana toloinaone silowasi, nige sauga mamalawena kabo Yeisu tobelune
    ilobaiyoi Nume Tabu kalona mena, yo iwalo koina iba, “Ugitai, kunamwanamwako.
    Mumugana naenaena kulopei koina kisi sauga muli mena ginauli naenaesosina kulobai.”
  tcs-tcs: Apta nau, Zizas i bin go paine da seim man wea da Tempol blo God. Zizas
    i bin spik po em, ‘Prapa lisen gud. Nau yu gud, nomo meke nugudting gense God.
    Ip yu go mekem, mait monugud samting i go apen po yu.’
  hlt-THB: A huna Jesu ing anih ce bawkim khuiawh hu nawh a venawh, “Toek lah, na
    sa dip hawh hy. Thawlhnaak koeh sai voel, cemyih am awhtaw nak khanawh ik-oeih
    amak leek khqoet pha law kaw,” tina hy.
  soq-soq: Ema aupe Iesu apana inalena God duwa bedewe donsane diene wanase, “Ewaa,
    e inaiten, tauma kadi dewawa eidasaa poka rebarebaida donsaa sawa, mai bauta kero
    wadeeno poka etaana rua.”
  qub-qub: 'Chaypitaraj allchacächishan runawan Templupa sawannincho tincurcur Jesús
    niran: «Allchacashana caycarga amana juchata ruraynachu. Yapay juchata rurarga
    gueshyashayquipitapis mas piyurmi ruracanquipaj.»'
  att-att: Á manganánnuán, narángnganán ni Apu Kesu yù tolay sù mangilin nga kapilliá,
    á kinagi na kuna, “Innam mè! Nammapiá ken! Ari ka laguk mamidduá nga malliwâ,
    marakè mappanà yù mesimmu sangaw nikaw ánnè sù ngaw jigâ mu,” kun na.
  bki-bki: Ana iorou kanio maka vesiou, ana Yesu mial toro nene bereio joomo ea Yimo
    Lu, ana berkanio berinavo “Vonganei na jau kobinimei kobo ruei, bo ka jau kovitikar
    vatitigso. Jau kotuvan nonovio kanamo kariano nalo, ver maka vede titai naio riva
    rivova lie kaso tovulu napano beamu.”
  bqp-bqp: 'Abire gbɛra Yesu a lè Luda ↄnn, akũ à pìnɛ: Ǹ ma, n aafiaa lè. Ǹsun durunna
    kɛ doro, de yã kũ à vãni de abirekũla sún n le doro yãi.'
  mcp-mcp: 'Ja fwála í á cɔ̧́ yí, Yésus mú kə kwey múúd ɛ́nɛ *Luŋ mə́ Zɛmbî, a mú
    cɨ nə nyə nə́: «Wɛy, wo mə́ yâl dɨ́? Wo kú ná nyiŋgə sá *sə́m, wo a bá bwəma nə
    sâ í búl yáág yí.»'
  hat-hat: 'Pita, Jezi kontre nonm lan nan tanp lan. Li di li konsa: Koute non. Koulye
    a ou wè ou geri, pa fè peche, tande, pou bagay pi mal pa rive ou.'
  npl-NT: 'Okachi satepa Jesús okajsito n tlakatl kan Weyi Tiopa iwa okili: —Techkaki,
    ken axa yotipajtik, ayakmó oksepa xitlajtlakolchiwa, porke weletis mitsajsis ok
    se kokólistli okachi temojti.'
  bgg-bgg: Doh aishii Isu è Misiahò hà si ne, Isu è aishii yao, yoi mage, na ne gang
    rey sha, jiè sudoh è thiwing na ne dinne layog arek sha rabo, yangne na shii din
    hì de lamuna awie pha rey mage phro.
  eng-TCENT: After this Jesus found the man in the temple courts and said to him,
    “Behold, yoʋ have been made well; do not sin anymore, lest something worse happen
    to yoʋ.”
  eng-BSB: Afterward, Jesus found the man at the temple and said to him, “See, you
    have been made well. Stop sinning, or something worse may happen to you.”
  cpu-NT: 'Ipoña Jesús jiñagairi shirampari janta tasorentsipankoki, ari ikantziri:
    “Pinkeme, aritake eshitakotaimi iroñaaka, eerora papiitairo pantairo kaariperori,
    ari onkantya eero avishimotantami koveenkaperotatsiri.”'
  san-ASM: ততঃ পৰং যেশু ৰ্মন্দিৰে তং নৰং সাক্ষাৎপ্ৰাপ্যাকথযৎ পশ্যেদানীম্ অনামযো জাতোসি
    যথাধিকা দুৰ্দশা ন ঘটতে তদ্ধেতোঃ পাপং কৰ্ম্ম পুনৰ্মাকাৰ্ষীঃ|
  tac-NT: 'Abé a''kinana Esusi etele alué rió alé ra''pichí wa''lú re''obachi, ''lige
    anele: ―''La machíguru mué, ''ma ''la sa''wígame rió júkuru mué. Ya ''ma pe alé
    si a''rewa cha ''siá. Tabilé a''resa ka mué alué chátiri ''nátili, a''liko abéchigo
    cha ikimela mué.'
  eng-WEBPB: Afterward Jesus found him in the temple and said to him, “Behold, you
    are made well. Sin no more, so that nothing worse happens to you.”
  gfk-H: Io, namur balin, Iesu ga haan tupas ia narako tano tamat na hala na lotu,
    gaam tangai tana, “Nas baa! U ta langalanga um. Kaiken um pau na gil habal ta
    sakena, tiga mes na linga kaba gi haan tupas uga ma na manga hagawai uga.”
  viv-viv: Tu muliya Yesu manuwa-tafalolo againe kalivai-nadi ginuhagana ada gigahena
    gigayo, “UꞋita, ahe uyamumu. Ya dewa koyona unahege-vagahina be mali aulolo koyo-moꞋena
    keke ginavaini.”
  yao-yao: Kanyuma Che Yesu ŵansimene mundu juŵannamisye jula pa Nyuumba ja Akunnungu,
    ni ŵansalile, “Mpilikane sambano nnamile, kasintenda sooni sambi, chinaiche kunsimana
    chindu chakusakala kupunda achichi.”
  tgp-tgp: Hitahun haratu, Iesu mo tapai tamlohi atu na lolo Temple, ale mo verea
    isana mara, “Engko ko r̃uhu moiso, pani o sopo mele vai te hehe, vara i vono te
    hinau i mele sati jea i pa tikeliho.”
  auc-NT: Ayæ̈ ate Itota Wængonguï oncö ñæ̈næncö yabæcönë go guiidinque tömengä ingante
    bee tëninque, —Ëñëmi, bitö wæætë waa babi ïmipa. Ïninque godömenque wënæ wënæ
    cædämaï incæbiimpa. Bitö mänïnö wënæ wënæ bitö cægaïnö ante ñimpo cædämaï ïmi
    ïninque wabänö bitö wæwenguinque godömenque babaïmipa, ämopa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Jesus jiɡ̶icote niɡ̶ijo ɡ̶oneleegiwa catiwedi Aneotedoɡ̶oji
    liɡ̶eladi. Odaa jeɡ̶eeteta, “Digawini, niɡ̶ida makaami ja ɡ̶adicili. Odaa jinaɡ̶a
    domaɡ̶aleeɡ̶awii ɡ̶adoenatagi ane beyagi, adiɡ̶icatace ɡ̶aninyaagi caticedi niɡ̶ijo
    aneni”.
  bmh-bmh: Ziwas tub ebu, Yesus nug du go Nou Zau banou zaueim peimai, aureun, “Na
    donen, na ulis naliu usalem, gonun, na koli koli zigulin i men. Na guzenamam koli
    uhu banou pet umam.”
  ctu-BL: 'Ti wi''il Jesús tsi'' taja jini winic ti Templo. Tsi'' sube: Awilan, c''oq''uetix.
    Mach a chʌn cha''len mulil ame mi'' cha'' tajet ñumen wocol bʌ, che''en.'
  meq-meq: 'Ma dəba aye na, Yesu tə dza gər ta ndo nakə a mbəl ha aye mə gay i məɗəslay
    ha gər a Mbəlom, a gwaɗay: «Anəke na, ka mbəl tuk. Kâ ge mənese sa bay. Ka ge
    mənese na, wu ma ta gakeye ma ziye nakə a gaka aye.»'
  noa-H: Maimua hag k'ur Jesuu hich hag woundamcha Haai hi jëeujem deg hoobaimaawaita
    hirig, —Ya hʌ̈u pʌ jãg monaau chirsipí, hoob tag pekau wau chitam. Heeu magbamʌn
    jũrr pʌch gaai hag k'ãai hatcha k'ãijã haduk'am hajim.
  alp-NT: Kena petu mere neka Yesuse Itetueni suike me Tuhane Eni Luma laleije eleki
    Ibeteke lokoi be, “Meije amise peneka hoko aono dosa yanoma leke asupu susate
    rebe ektili lesire yake.”
  san-VEL: tata.h para.m ye"su rmandire ta.m nara.m saak.saatpraapyaakathayat pa"syedaaniim
    anaamayo jaatosi yathaadhikaa durda"saa na gha.tate taddheto.h paapa.m karmma
    punarmaakaar.sii.h|
  kbq-kbq: Henka Jisasi'a ana nera ra mono nompi ome kefore huno asmi'ne, Ko, krika'a
    hago vagare, mago'ene kumira osuo, e'inama hanunka tusi'a knaza henka'a erigahane.
  kbh-kbh: 'Chents̈ana, Jesús Bëngbe Bëtsabe bëts yebnents̈e chë boyabásabioye tbojáninÿena
    y tbojaniyana: —Mouena; mora aca ya ndoñe s̈ocá quecátsmëna; bacna soyënga ndoñe
    cachiñe cattsama. Aíñese, acbiama puerte mal echanjopása ca.'
  ron-LSB: 'După aceea, Isus l-a găsit în templu și i-a zis: “Iată că te-ai făcut
    sănătos. Nu mai păcătui, ca să nu ți se întâmple nimic mai rău.”'
  pon-pon: 'Kadekadeo Iejuj kotin diaradar i nan im en kaudok o ap kotin majani on
    i: Kilan, koe kelailadar, koe der pil wia dip, pwe me jued kot jan maj de ko don
    uk!'
  nhe-BL: 'Pero teipa Jesús quipanti nopa tlacatl ipan tohueyi israelita tiopa huan
    quiilhui: ―Xiquita, ya tiitztoc cuali. Huajca ayoc xitlajtlacolchihua para ax
    mitzajsis tlen más fiero.'
  sps-sps: Vou, ai Jisas sab towa tana saape, Ya tsue to tsunia, “Nongon rom, anyi
    rof fatabin em, nyi ma fakap ovei bus a fo kat iny aveto tsuam kat non sana iring
    tsian fiisok ruak manyi.”
  wnc-wnc: Siwan masande Jesuta aminu waapa Anutue yot takwan gwene kake anzing inikut,
    “Natapso! Apmanu ga take gwa siyak. Gata waiakngaka gatuka ma tasiwim. Gatu meya
    buyambamu takngatuta gae apsak,” ngang inikut.
  bus-bus: 'Beee gbɛra Yesu à è Luda ua guu, ben à bènɛ: Ǹ ma, n aafia è. Ǹton durun
    kɛ dↄro, lɛ yã kɛ̀ zaa dɛ beeelaa tón n le dↄro yãnzi.'
  gub-BL: Amo 'ar mehe Zezuz wexak a'e awa Tupàn hàpuzuhu pe. Uze'eg izupe. — Ne ty,
    nekatu kury ty. Epytu'u ikatu 'ym ma'e iapo re nehe ty. Aze nerepytu'u kwaw nehe,
    a'e mehe amo ae ma'e iaiw wera'u ma'e uzeapo putar newe a'e nehe, i'i izupe.
  imo-imo: Pele Jisas aku iyemu Gote popo toko melema kaloringi ulke tempelena kanopalie
    yundo nimbei, “Piliwi! Kinye nunge kuro pora nimo nu altoko koinjo morono kani
    nu ulu pulu kerima altoko naa tewi! Altoko tenio lemo nu ulu umbuni awili te wendo
    ombalo,” nimu.
  boj-boj: Onaqa nebeonaqa Yesus a atra tal miligiq gilsiqa tamo di itosiq minjej,
    “Ni que. E ni boletmonum deqa ni olo une bei ataim. Gulbe kobaquja bei ino jejamuq
    di olo branto uge.”
  eng-DRA: 'Afterwards, Jesus findeth him in the temple, and saith to him: Behold
    thou art made whole: sin no more, lest some worse thing happen to thee.'
  knf-knf: 'Wi uko waŋ uţëpuŋ, Yeŧu ayit na ñiinţ i ajebanuŋ du *Katoh Kaweek ki Naşibaţi
    aşë ji na a : « Hënkuŋ ijebi, ţañaanuŋ pjuban ji uko untamuŋ apel umbiiŋ adolu
    umobu. »'
  san-KHM: តតះ បរំ យេឝុ រ្មន្ទិរេ តំ នរំ សាក្ឞាត្ប្រាប្យាកថយត៑ បឝ្យេទានីម៑ អនាមយោ
    ជាតោសិ យថាធិកា ទុទ៌ឝា ន ឃដតេ តទ្ធេតោះ បាបំ កម៌្ម បុនម៌ាកាឞ៌ីះ។
  arn-NT: 'Fey wüla ka petueyew ta Jesus tati ngillatuwe ruka mew, fey feypieyew:
    —Allkütunge, dew mongeletuymi, fey wiñome yafkawekilnge, femngechi tami wesa kutranwenoael.'
  zas-NT: 'Chi badxaag Jesús laaman lën yadooroꞌ Jerusalén, abiꞌ rëbaman lojman: ―Baguiaa
    ma bayajquil, ad güünril dol chitëë gaquil mazri guial loj ni goquil.'
  ken-NT: Ɛ́bhɨ́kɨ́ tat, Yesu atɛmɛri yi amɛm ɛkɛrákap Mandɛm, aghati yi bɛ, “Yɨŋɨ́,
    ɔnáŋ ɔtaŋ! Dɔ̌ bɛbʉ́ bɛ ɛsɔŋɔri ɛnɛ́ ɛ́chá ɛyɔ ɛ́kɛ́ tɛmɛri wɔ.”
