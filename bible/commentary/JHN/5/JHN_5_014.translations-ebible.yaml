    san, axcan cuali tipajtic ya. Pero axcan para taixpan amo ximotajtacolmaca oc,
    para ijcón ma amo motechuiqui oc se cocolis den cachi chicahuac.'
  spa-RV-1909: 'Después le halló Jesús en el templo, y díjole: He aquí, has sido sanado;
    no peques más, porque no te venga alguna cosa peor.'
  csy-csy: 'Tua zawkciang Jesus in tua pa sia biakinn sung ah mu a, En in, na dam
    zo hi: mawna vawt nawn heak in, tabang a hibale na tung ah a nasia zaw hong theng
    tu hi, ci hi.'
  mxq-NT: 'Oknʉm jatʉgokʉ Jesús tpaty ma̱ ja mʉj tsa̱jptʉjk. Net ja Jesús ꞌyanma̱a̱yʉ:
    —Ix jaygyukʉ. Tyamʉ net tʉ mꞌagʉdaꞌaky. Katʉ mnakypyekytyúñ kʉdiibʉ mjátʉt oꞌktʉ́y.'
  tzj-NT: 'C''a co''l ari'' tok xiltaji ja rachi rmal ja Jesús chipan ja templo. Quewa''
    xbij ja Jesús tre ri'': —Camic xattzuri pro macatmacun chi ta, matzij xa c''oli
    xtipi chic chipan ja rac''aslemal ja más chi na lawulo'', ne''e.'
  tdt-tdt: La kleur Jesus hetan fali ema nee iha uma kreda boot, i hatete ba nia,
    “Agora o isin diak ona. Kuidadu, la bele halo sala tan, se lae buat aat liu tan
    bele kona o.”
  ron-BTF: 'După acestea Isus l-a găsit în templu și i-a spus: Iată, ești făcut sănătos;
    nu mai păcătui, ca nu cumva să ți se întâmple ceva mai rău.'
  eng-WEBP: Afterward Jesus found him in the temple and said to him, “Behold, you
    are made well. Sin no more, so that nothing worse happens to you.”
  eng-FBV: Later on Jesus found the man in the Temple, and told him, “Look, now you've
    been healed. So stop sinning or something worse may happen to you.”
  nld-1939: 'Later trof Jesus hem in de tempel, en sprak tot hem: Zie, ge zijt gezond
    geworden: zondig niet meer, opdat u niets ergers overkomt.'
  bwo-bwo: Maniye hakon Iyesus ashman Ik' mootse daatsdek't, «Hamb, and kasherne,
    haniye bog keewo niats b́borawok'o haniye hakon morro fink'aye» bíet.
  nch-BL: 'Pero teipa Jesús quipanti nopa tacat ipan tohueyi israelita tiopa huan
