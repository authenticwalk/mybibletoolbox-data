  mdy-ETH: ዬካፓ ዬሱሴ ዓሢ ጌኤዦ ማኣሮይዳ ዴንቃዖ፦ «ሃይሾ ኔ ፖዔኔ! ሃያይዳፓ ባሼ ባኣዚ ኔና ሄሉዋጉዲ ሃካፓ ሴካ ጎሜ
