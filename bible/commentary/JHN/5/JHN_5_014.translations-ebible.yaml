    más nim pawiꞌ —xchaꞌ.'
  rop-rop: Wal afta na Jisas bin faindim det men langa det Serramoni Pleis, en imbin
    dalim im, “Yu luk. Yu gudbala na. Wal yu garra stap dumbat nogudbala ting. Bambai
    samting mowa nogudwan hepin langa yu.”
  mee-mee: Ngarume nae Iesus ke kalipa kia nga tempel ba ke role kia roma, “Ngo kele,
