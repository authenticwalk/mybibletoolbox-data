  ena-ena: Lɨci Jisasɨ agaŋ hɨdavɨla Asɨ dɨ aŋam ulaŋ hekɨlɨ lua caba agadɨ hɨbɨ ivu
    ivu heŋ ivoumi. Ivo igɨci hulaŋ hɨmuhɨmu daŋ huaci lɨmi agaŋ Asɨ dɨ aŋam ulaŋ
