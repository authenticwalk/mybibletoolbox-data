    ‘Tsu fʋ́ ɔklan, afʋnatɩ.’ ”
  bsn-NT: 'To bajiro ĩna yiro, ado bajiro ĩnare cʉdicami Jesús ĩ catiocacʉ: —Yʉre
    catiogʉ, “Mʉ cũñaritore ãmiasa”, yʉre yimi —ĩnare yicami.'
  pib-NT: Wale gigitna, “Nugletjeru Walepotuko wane chinno, ‘Pkoschekjekotanu. Pyanutka.’
    ”
  wiv-wiv: Palaka ia ki tania ni dia, “Na kaka kua e katiau ka kemi e tani barae ni
    niau, ‘Luga ka dongi nu vavana.’”
  reg-reg: Nasubya ati, omwene amwosha niwe ambwila, “Nugege echimamilo Chao na ulibhate.”
  mlh-mlh: Ojibi iŋi bokirieme manebuŋ, “Oroine banuga, iŋoji iŋi mitari narega, ‘Go
    bio pakereru ramegaripepego roru ra’.”
  gof-ENT: ሺን ኣዴይ፥ «ታና ፓዳይሲ፥ ኔ ኣልጋ ቶካዳ ባ ጊስ» ያጊዲ ዛሪስ።
  aau-aau: Hiy sawk Juda mo uwr hakamay seme senkin mekow, “Ama, hano peik ke ma mon
    sasowriy sow uwr hiy hane senkin me, ‘Hunkwe hno mat ke lway nok nok, nakey.’”
  tvk-tvk: E moletin ak bit rilomun mi xil bit, “Moletin xa pol ni tenbeok mei bos
    rilomun iaxa biteni minou bit nileh rong mavan e nikakao niha.”
  prf-NT: Peru kinagi na dikodi, “En nagpapiyya dikoku i nangkagiyid a betbitán ku
    i abák kuwidi sakay maglakadák.”
  auy-auy: we séna asófasinkaraiwai séna ení tuwaaiꞌá maimaé waaó siyáiye súwasa
  tbg-tbg: Vika minti tuvaro viva tiharo, Aqao, vaiinti vovano ti koqema kaiva tiriara
    nena taari utu varera nuane tiverama te minturo, tiro.
  hub-NT: 'Tutai nu shuar ja pegker jasu chichaak: “Turasha wina pegker amajtusu chichartak,
    ainka tepetairam jukim wetá turutma jama”, tusa tinaiti.'
  hmo-hmo: Ia haere, ia gwau, “Lau ia hanamoa tauna ese ia hereva henia lau dekenai,
    ia gwau, ‘Oiemu geda oi lokua, oi raka.’ ”
  big-big: Logo pugu pelik yeiya, Yombanu ne yombiyangai wazaniyabokko neyegi yolumek
    nugurik weiya logo wei kune neiya, yeiya.
  gux-G: 'Wan guan ki ŋmiani ba: “Yua n paagi nni maadi nni ke min taa n duankaagu
    ki ya cuoni.”'
  cnl-NT: '''E³ quie''²³ ca²³jua''³ dsa³ ''i³ ca²³''láan³. Ca²³sɨ''²³ te''²³ juii²
    dsa³ Israel: ―Mɨ³sɨ''²³ jné² dsa³ ''i³ mɨ³mi³''láan³ jné²: “Ben²³² jmoo³ quien³²nu³.
    Ŋɨ² ''nʉ³”, mɨ³sɨ''²³ jné², ¿mɨ³naa''³¹? ―La''³ ca²³jua''³ dsa³ ''i³ ca²³''láan³.'
  zar-NT: 'Bubiʼë didzaʼ bönniʼ naʼ, rëʼ légaquiëʼ: —Bönniʼ naʼ bunëʼ nedaʼ gudxi
    cazëʼ nedaʼ, gunnë́ʼ: “Buáʼ le denuʼ, en guzëʼe.” Bönniʼ naʼ bunëʼ nedaʼ.'
  kde-kde: Nang'e nkuvayang'ula kuchidoni, “Ayula munu angulamîje nni anguhaulidîle
    kuva, ‘Twala nkeka wako uhwene.’ ”
  ata-ata: Ia anu mukolineꞌi aloxo ꞌo, “Itema vile mupamaulileli muvikalaleli aloxo
    ꞌo, ‘Nalutu mo nataxusou misimisine mo namuamuaꞌi nalai.’”
  qvw-NT: Niptinmi “Sänachimäcämi, ‘Wantumuśhuśhayquita apaculcul licuy’ nimäla” nin.
  nfa-nfa: Ka na dhaa, aku nèngu na, “Ama-ama! Baku nasa dènge jaꞌa. Te Dhèu dhu puri-paꞌèle
    jaꞌa, dhu paredha jaꞌa peka na, ‘Lulu dhèpi èu, ho lèpa ka.’ ”
  tnp-tnp: Kəni in təni=pən kəm nətəmi mɨn u məmə, “Mətəu suah u təmol vivi iəu, in
    təməni=pa məmə iəkos rəhak nɨmahan maliuək matuvən.”
  urd-urd: उसने उन्हें जवाब दिया, जिसने मुझे तन्दरुस्त किया, उसी ने मुझे फ़रमाया,
    “अपनी चारपाई उठाकर चल फिर।”
  hot-hot: Ma ôpêŋ hanaŋ viyaŋ, “Ôpatu ba hadum ya mavi hanaŋ nena, ‘Onja anêm yêm
    ba nu.’”
  mqj-NT: 'Sapo natimba'' inde taue nakua: “Nakuanna'' to umpomalapu''na'': ‘Alai
    ampa''mu ammu menono''.’ ”'
  rus-SYN: 'Он отвечал им: Кто меня исцелил, Тот мне сказал: возьми постель твою и
    ходи.'
  mbh-mbh: Aveto i olal ole riong ve, “Toko ako i vural tho kene i ria tho ve, ‘Ong
    ela lom ngoinga mo ong es.’”
  bdd-bdd: Loheyaina ꞌidi gwae ꞌihemaiseya ꞌigwae, “Loheyaina tauna ꞌiꞌabi hebwebweꞌanegauwa
    ꞌihegwaegauwa ꞌigwae, ‘Cino sita ꞌuꞌewadi ma ꞌutauya.’”
  cbt-NTPO: —Quëmapi anoyatërincoso' nani sha'huitërinco. “Pë'sara'huaya masahuaton,
    iratëquë',” itërinco, tënin.
  srn-NT: 'Ma a man piki den taki: “A man di dresi mi, taigi mi fu teki mi matrasi
    dan mi waka gwe.”'
  cta-NT: 'Liꞌ nguxtyacui nu ngua quicha chaꞌ loꞌo nguꞌ: ―Nu nguaꞌni joꞌo ꞌna, biꞌ
    laca nu ngulo cña ꞌna chaꞌ tyaꞌa̱ naꞌ tyaa loꞌu̱ jiꞌi̱ jaaꞌ re toniꞌi̱ ꞌna liꞌ
    ―nacui̱.'
  bqc-SIM: 'A wèmá à mɛ̀: Gbɛ̃́ pↄ́ ma gba aafia mɛ́ òmɛɛ mà a pɛ sɛ mà táa''o.'
  tcz-CHONGTHU: Ahivangin amapan adonbut'in ajah'a, “Eisudampa amatah in kajah'a nalupna
    kichoiyin lam jottan eiti chula em,” ati.
  mar-mar: त्याने त्यांना उत्तर दिले, “ज्याने मला बरे केले त्यानेच मला सांगितले की,
    आपली बाज उचलून घेऊन चालू लाग.”
  snp-snp: Loumato, amokafo eti loto logimami, Olu faka lo nedami we yakafo, Kunuka
    oluto moino, loto lonomami ne, logimaiye.
  isl-isl: „Sá sem læknaði mig, sagði mér að gera það,“ svaraði maðurinn.
  spy-NT: Kuwālchi ꞉chiichoo kule, “Chiichoo kēēsooboo ꞉nyēē kāmwoowoo anam kisyeereenyuu
    ānkāāwēēsyēt.”
  xnn-xnn: Danat kanan, “Dapay inbagan san ipogaw ay nangipagawis ken sak-en en alaek
    nan abekko ta mendaanak.”
  mwe-mwe: Ikabheje jwenejo gwabhabhalanjilenje, “Bhene bhandu bhanamiyebho nibhanugulile,
    ‘Jigala likai lyako, ujende.’ ”
  tte-tte: Kabo kainali iyamaisa iba, “Tomo bwaite iwoisiyau iba, ‘Am dam ukwalai
    na kulau.’”
  tcs-tcs: Bat da man bin ansa dempla diskain, ‘Da man uda bin meke mi kamgud, em
    bin spik mi diskain, “Yu kare mat blo yu ane wagbaut nau.” ’
  hlt-THB: Cehlai anih ing, “Kai anik qoei sak thlang ing, ‘Na hiphaih ce lo nawh
    cet hlah,’ ni tina hy,” tinak khqi hy.
  soq-soq: Mo epe badowa dieio etene me sipoamone wanase, “Apana mida ne inanena me
    wana rua ne dewasadina. Me dianene wanase, ‘E nogia wade ita aitaa!’”
  qub-qub: 'Chayno niptin runa niran: «Allchacächimajmi nimasha quirmäta aparicurcur
    aywacunäpaj.»'
  att-att: Á simibbák yù tolay, á kinagi na nira, “Yù tolay nga namammapiá nikán,
    aggina yù nakkagi nikán ta apak ku yù dapak ku ánna mallakárà,” kun na.
  bki-bki: Mia naio berdop̃e banlo, naio berinavo “Kiniou niabeku nalo burukokorovio,
    mia toro nene binimei mieliel ka kiniou, berii ka kiniou berinavo nodu m̃aku jogu
    navano.”
  bqp-bqp: 'À wèḿma à pì: Gbɛ̃ kũ à ma gba aafia mɛ́ à òmɛnɛ mà a pɛ̀ sɛ́ mà táa
    o.'
  mcp-mcp: 'A mú bɛ̧sa nə bwo nə́: «Muud nyə ámə lwag mə yɛ́ nyə ámə cɨ nə mə nə́:
    “Ŋwag taŋʉ́ gwô wo kyéyʉg”».'
  hat-hat: 'Li reponn yo: Se moun ki geri m'' lan wi ki di m'' ranmase nat mwen, mache
    m'' ale.'
  npl-NT: 'N tlakatl okinnankili: —Akin onechpajti inewia onechili: “Xikajkokui mopetl
    iwa xiajti.”'
  bgg-bgg: Ai è aishii chang, “Bran hanyie è gu shii gang rek phi pha ji è yao gui
    lawiao han ne lua bo è yung ro.”
  eng-TCENT: He answered them, “The man who made me well said to me, ‘Pick up yoʋr
    mat and walk.’ ”
  eng-BSB: But he answered, “The man who made me well told me, ‘Pick up your mat and
    walk.’”
  cpu-NT: 'Jakanake irika shirampari, ikantzi: “Irinta itzimi ovashinchagaanari, ikantakena:
    ‘Paanairo ponoryaamento, piyaatai.’”'
  san-ASM: ততঃ স প্ৰত্যৱোচদ্ যো মাং স্ৱস্থম্ অকাৰ্ষীৎ শযনীযম্ উত্তোল্যাদায যাতুং মাং
    স এৱাদিশৎ|
  tac-NT: '―Jipe raweka wa''lú resíbulichi júkuru ''lige bo''né gemala o''tuáká wa''lú
    resíbulichi rawé tabilé nerálime niraga júkuru ramué nila nulalí. ''Lige alué
    rioka nejele: ―Alué rió napu ne''chí sa''wale ané ne''chí: «Ro''miná mué gemala
    ''lige simigá.»'
  eng-WEBPB: He answered them, “He who made me well said to me, ‘Take up your mat
    and walk.’ ”
  gfk-H: Sen ga balu diet bia, “No tunatuna nong ga halangalanga iau i tangai hua
    tagu bia ena kap lah no kubegu ma enaga haan.”
  viv-viv: Tu bana kaliva gigahedi gigayo, “Bana gikiveyamumuku-ma gigaheku gigayo,
    A ivi uwahi be unanaudadana.”
  yao-yao: Nambo mundu jo ŵaajanjile ŵanyawo, “Mundu jwanamisye jula andanjile, ‘Njigale
    ugono wenu, njaule.’ ”
  tgp-tgp: Pani mo r̃aramira mara, “Tamlohi atu mo vaiau na r̃uhu mo verea isaku vara
    a lavi na epaku a hahau.”
  auc-NT: Ante pïïñönäni tömengä wæætë, —Botö ïmote, Waa bae, ante në cædingä ïñömö
    adocä incæ, Bitö bee podonte möïmo ænte goe, angä cætabopa.
  kbc-NT: Naɡ̶a niniɡ̶odi niɡ̶ijo eelotaginaɡ̶a baanaɡ̶a icí, meetiogi, “Niɡ̶ijoa
    ɡ̶oneleegiwa ane idicilatidi joaniɡ̶ijaa idiiɡ̶e, meetediwa, ‘Abaata ɡ̶aɡ̶elate,
    odaaɡ̶awaligi’”.
  bmh-bmh: Ebeu du go nug koli awareun, “Du go iz kasileun, nug ‘Na nait biz oiba,
    alien’, aimai aileun, gonun, iz guzenemin.”
  ctu-BL: 'Tsi'' jac''beyob: Jini winic tsa'' bʌ i c''oq''uesayon tsi'' subeyon: “Q''ueche
    a wʌyib, cha''len xʌmbal”. Che'' tsi'' subeyon, che''en.'
  meq-meq: 'A mbəɗatay faya, a gwaɗatay: «Ndo nakə a mbəl ga ha aye, a gweɗeŋ: “Zla
    təv məhəne yak do wu yak.”»'
  noa-H: Pari hichig magbaawai chi woundamau hamag, —Pari chi mʌ monaaupʌ̈itarrauta
    mʌrʌg “Pʌch put juurwia hat'aad” hatarr haawaita mua harrubahab hajim haajem.
  alp-NT: Po iombe, “Tamata rebe Iono au misere Iulake au be, ‘Bitike amu paile kai
    keu.’ ”
  san-VEL: tata.h sa pratyavocad yo maa.m svastham akaar.siit "sayaniiyam uttolyaadaaya
    yaatu.m maa.m sa evaadi"sat|
  kbq-kbq: Hianagi ana ne'mo'a huno, Kri'nima eri amne hu'nea ne'mo'a nasamino, tafeka'a
    erinka vuo huno hunante'ne.
  kbh-kbh: 'Y chë boyabása tojanë́yana: —Chë s̈onjashná cha mënts̈á s̈onjauyana: “Acbe
    tjuashe mesocñe y monts̈é jóyenana ca”.'
  ron-LSB: 'El le-a răspuns: “Cel ce m-a făcut sănătos mi-a zis: “Ia-ți roata și umblă!””'
  pon-pon: 'A japen irail: Me kakela ia da, majani on ia: Ale ki om koko wei!'
  nhe-BL: 'Huan yajaya quinnanquili: ―Nopa tlacatl tlen nechchicajqui nechilhui ma
    nijtlalana nopetl huan ma ninejnemi.'
  sps-sps: Ana ya biny ratuari sa tsue na ka, “A mes to te tsipaar vanyo te tsue of
    vanyo ma ‘Govets nenengan tsonyo, nyo te taan.’”
  wnc-wnc: Ngang iniwa yake anzing yanikut, “Gupma take tasingamuk kapata pimaka take
    kungga ngang naniwan tasinggat,” ngang yanikut.
  bus-bus: 'À wèńla à bè: Gbɛ̃ kɛ̀ ma gba aafia bé à òmɛ mà a pɛ̀ sɛ́ mà táa o.'
  gub-BL: Uze'eg wanupe. — Akwez awa hemukatu har a'e, nezewe uze'eg ihewe a'e. —
    Epyhyk nerupaw nehe ty, eata nehe ty, i'i kwez ihewe, i'i wanupe.
  imo-imo: Nalo iyemuni topondopa nimbei, “Na tepa koinjo limo iyemuni nimbei, nunge
    kunumu liko ambili puwi, nimo,” nimu.
  boj-boj: Onaqa a na kamba minjrej, “Tamo e boletbqo qaji a na merbqo, ‘Ni ino sapera
    qoboiyosim walwel.’”
  eng-DRA: 'He answered them: He that made me whole, he said to me, Take up thy bed,
    and walk.'
  knf-knf: 'Kë aŧeem baka aji : « Anjebanaanuŋ ajakën : “Jejan iko yi ipiinţnuŋ ipoş.”
    »'
  san-KHM: តតះ ស ប្រត្យវោចទ៑ យោ មាំ ស្វស្ថម៑ អកាឞ៌ីត៑ ឝយនីយម៑ ឧត្តោល្យាទាយ យាតុំ មាំ
    ស ឯវាទិឝត៑។
  arn-NT: 'Fey ti wentru llowdungueyew: —Tüfeychi wentru tañi mongeltuetew tañi kümelkaletuael
    feypienew: ‘Witrañpüramnge tami ngütantu ka trekatunge’.'
  zas-NT: 'Badxiꞌ bén guinan rëbaman: ―Bén bayüjn naj naman: “Bacaꞌ ni naal loj, baguiaj.”'
  ken-NT: Akɛmɛ bhɔ bɛ, “Mmu anɛ ábú mɛ kɛ ághátí mɛ bɛ, ‘Pɛ́t ɛ̌sák ɛyɛ, faté
    kɔ.’”
