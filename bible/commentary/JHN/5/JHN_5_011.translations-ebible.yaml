verse: JHN.005.011
translations:
  kpx-kpx: Ige malaha keu namigevei avoe, “Di hoesehavoale ata keike daho loui avoe,
    ‘A ava egumai mai lamisi tenela.’”
  okv-H: embo amina ke mine einge ena, “Ke be rate na ehei kojehena embo amina ehei
    evari besi humbuto ere pambuhona,” ainge enu,
  tbo-tbo: Ma hai baha i wimiheya i pa, ‘Lawa i iluyagohaniu tauna i paliweleu i pa,
    “Om ani eno una awali po una nae.” ’
  mal-C: എന്നാൽ അയാൾ, “എന്നെ സൗഖ്യമാക്കിയ അദ്ദേഹം എന്നോടു ‘കിടക്കയെടുത്തു നടക്കുക
    എന്നു പറഞ്ഞു’ ” എന്നു മറുപടി നൽകി.
  grc-SR: ⸆ Ἀπεκρίθη αὐτοῖς, Ὁ ποιήσας με ὑγιῆ, ἐκεῖνός μοι εἶπεν, Ἆρον τὸν κράββατόν
    σου καὶ περιπάτει.
  bgc-bgc: उसनै उन ताहीं जवाब दिया, “जिसनै मेरै ताहीं ठीक करया, उस्से नै मेरै ताहीं
    कह्या, ‘अपणा बिस्तर ठा अर हाँड-फिर।’”
  khz-khz: Ia na evega-gelerato, netiwato, “Au pevega-namaku talimana na pevaikilaku,
    nepetiwa ‘Gemu gepa ono gapi-itia, ono laka,’ nepetiwa.”
  deu-TKW: 'Er aber antwortete ihnen: der mich gesund gemacht hat, der hat zu mir
    gesagt: nimm deine Bahre und wandle.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ naꞌ, rëꞌ lequëꞌ: ―Gudxczëꞌ nedaꞌ bönniꞌ naꞌ bunëꞌ
    nedaꞌ, gnëꞌ: “Buaꞌ le deynuꞌ len gzëꞌi.”'
  lin-lin: 'Azongiselaki bango : — Moto oyo abikisi ngai alobi na ngai : « Kamata
    etoko na yo mpe tambola. »'
  hns-NT: 'Bakie aadmie bolies: „Djaun aadmie hamme attjha karies hai, oe hamse bolies:
    ‘Aapan bietjhauna oethaaike tjal.’ ”'
  noa-E: Pari ichig magbaawai chi woundamau amag, —Pari chi mʉ monaaupʉ̈itarrauta
    mʉrʉg “Pʉch put juurwia athaad” atarr aawaita mua arrubahab ajim aajem.
  eng-EMTV: He answered them, “He that made me whole, He said to me, ‘Take up your
    bed and walk.’ ”
  mib-NT: 'Te ni cahān tēe ni nduvāha ún: Tēe ni nasávāha ruhū, ni cahān de jíín rí
    jeē náquihin ri camilla rī te caca ri, achí de.'
  lif-NT2: कर खे़ल्‍ले़ नोगप् पिरुसि, “इङ्‌गाॽ याप्‍मि के़वेःम्‍बा मनाःल्‍ले़ए ‘के़ने़त्‍नाःन्
    याङ्‌सिङ्‌ङे़ॽआङ् थासिङ्‌ङे़ॽ’ मे़त्ताङ्‌बारो॥”
  xnj-xnj: Nambu mwene akavayangula, “Mundu mweanilamisi ndi mweanijovili tola mpasa
    waku, ugendayi.”
  mmx-mmx: La ni ga lok, “Laradi no i lox avukar ia, i tong i ria do ana xip ka lempanga
    mikmidi rak la ana onon.”
  cbr-NT: 'Cacëxun ca cacëxa: —An ''ë pëxcucë uni an ca, anumi racácë min bacë́ti
    bibiani ca cuantan, quixun ''ë caxa.'
  tee-NT: 'Pus ju tak''ank''an ixjunita alack''alhtailich. Ajunich: ―Ju palai xaquinavi
    is''akstu ju xaquijuni ni acsaclh ju quimputaman chai ac''alhtanalh.'
  eng-LSV: He answered them, “He who made me whole—that One said to me, Take up your
    pallet, and be walking”;
  cak-NT: 'Pero raja'' xu''ij chique ri achi''a'' ri'': Ri xc''achojrisan wichi xu''ij:
    Tac''olo-e la ach''at y cabin, xcha'' chue.'
  pah-NT: 'Igwete ga ei: —Akoja''ga – kiroki ga ji mopo''ã ko – gaha e''i ji ve: “Epyhy
    ti herogwovo,” ei ga g̃a pe.'
  sja-NT: 'Mãpai mãgɨ́ eperãpa p''anauji: —Mɨ jɨpadapa jarajida aji: “Pɨchi p''aru
    atáji mãik''aapa wã́ji.”'
  xed-xed: «“Kla ta skwa hana gha, ka sliʼa ka” ka tsa mndu ta mbaɗifta ya nda iʼi,»
    kaʼa nda həŋ.
  glk-glk: 'اون جواب بده: «اونی کی مره شفا بده مره بوگفته، ‹تی جایه جمعَ کون و راه
    بوشو.›»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cán tu̱hun nu̱ ná já na̱cachi da já: —Mé da̱
    na̱ndaja va̱ha ye̱he̱ cán cúú da̱ na̱sahnda chuun nu̱ú i̱ ña̱ ná cojo i̱ yívi̱
    cu̱hu̱n i̱ —na̱cachi da̱ cán xi̱hi̱n ná.'
  gfk-S: Sene iga balu di be, “No tunana nong ga halangalanga iou iga tange hobi tagu
    be ni kap leh no kunuban tagu ma ni hana.”
  bmu-bmu: Mi möta kewö meleŋni mötket, “Möhamgöm niŋgizawaŋön mönö kewö jim teköm
    niŋgiza, ‘Gi mönö tumbulahöpki memba anöŋ’.”
  dgz-dgz: Go Iesu gare anega wan, “Apan ansena tanegen inak warana ame inanap anega
    wan, eragi gega pait ae ma wara ap ak.”
  eng-GNV: He answered them, He that made me whole, he said vnto me, Take vp thy bed,
    and walke.
  zaa-NT: 'Becàbią nna rą cą: Enne'' beyunie inte'' nna, la''a labée nna rèe inte'':
    Bedi'' tá''à qui'' lu''ą'' nna gùdà''.'
  eng-WEBSTER: He answered them, He that healed me, the same said to me, Take up thy
    bed, and walk.
  guh-guh: 'Nexata petabusipacuenebinëmitsi jumaitsi judíovijavabelia: —Tanejamatejemayaexanaenë
    raja nejumaitsi: “Nijapanayo pire. Ponare baja,” nejai, jai petabusipacuenabinëmitsi
    judíovijavabelia.'
  bon-bon: Tabe jejemige egä, “Lui biname te miiji nawenige, tabe te najige cane waaku
    ne acatame siige otnime.”
  nhw-BL: 'Huan yaya quinnanquili: ―Nopa tlacatl catli nechchicajqui nechilhui ma
    nijtlanana nopetl huan ma ninejnemi.'
  swh-ONEN: Yeye akawajibu, “Yule mtu aliyeniponya aliniambia, ‘Chukua mkeka wako
    na uende.’ ”
  wbi-wbi: Neke umuunhu jula akavamula akati, “Umuunhu juno asoosisie ghwe mwene ambulile
    kuuti, 'Veghala iliteefu lyako vujagha.”
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, wi u mɑn bɛkiɑ, wiyɑ u nɛɛ n nɛn kɔ̃ɔ suo nɑ n sĩimɔ.
  eng-KJVCPB: He answered them, He that made me whole, the same said unto me, Take
    up thy bed, and walk.
  kgk-NT: 'Upéi he''i judeu ruvixa kwéry-pe: —He''i kuri xe-vy, “Ehupi nde rupa egwata
    katu” he''i xe-vy xe mbogwerahare, he''i omombe''u-vy.'
  waj-waj: 'tuduu rikioo iya sai tunoo: Vaidi ni tuqinnaivoono ni tinoo: Ai kegeennaivaata
    varee kuanee, tikiai na varee ngiaunoo,'
  cpy-cpy: 'Ikantzi etsiyata-kotaa-tsiri: “Tema ikantatyaana etsiyata-kota-kahaanari:
    ‘Paaneero pomaryaa-mento, piyaatee.’”'
  ekk-PKP: „Mees, kes mu terveks tegi, käskis mul mati võtta ja kõndida,“ vastas ta.
  mpx-mpx: Yaka analiya i lahe i ba, “Tau toto i pwamolowau i ba, ‘Wam abakenu u ahe
    ge u nawanawa.’”
  wbp-wbp: Ngula-jana nyurnu-jangkarlu jangku-manu watingkiji, ngula-jana wangkaja,
    “Kula ngajulurlu, yinyarluju parlpuru-manu ngajulu, ngulanyaju wangkaja warru
    kanjaku panjaku.”
  luo-luo: Nodwokogi niya, “Ngʼat ma nochanga ema nowachona ni, ‘Kaw pieni mondo iwuothi.’ ”
  nhe-NT: 'Huan yajaya quinnanquili: ―Nopa tlacatl tlen nechchicajqui nechilhui ma
    nijtlalana nopetl huan ma ninejnemi.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗ̇ܘ ܕܩܵܡ ܒܲܣܸܡ ܠܝܼ، ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܝܼ:
    ’ܫܩܘܿܠܔ ܫܘܝܼܬܘܼܟ݂ ܘܚܕܘܿܪ.‘“'
  esk-NT: Ilaan kiuniġai, “Taivruma iłuaqsipkaqtima uqautigaaŋa, ‘Ikivġatin tigulugich
    pisrugiñ.’”
  msb-msb: Pero sinabat niya sinda, “An tawo na nagbulong sa akon nagsabi, ‘Bitbita
    an imo banig kag lakat.’,”
  cpa-NT: 'Jøng² ca¹juúh² dsa² mi³dsoh³: ―Dsa² ma²na²jmo¹ hí³ quieg¹jni ca¹jmo¹ héh¹.
    “¡Chiag³ jmung² quiánh²! ¡Ŋøa³!” ca¹juúh²dsa, ca¹tsáih¹dsa jní² ―ca¹juúh² dsa²
    mi³dsoh³.'
  dso-dso: ମାତର୍‌ ସେ ଲକ୍‌ ସେମନ୍‌କେ କଇଲା, “ଜେ ମକେ ନିମାନ୍‌ କଲା ସେ ମକେ ତମର୍‌ ଟାଟିଦାରିକରି
    ଜା ବଲି କଇଲାଆଚେ ।”
  meu-meu: Ia e haere, eto, E hamaurigu tauna ese e haduagu, eto “Emu geda a lokua,
    a raka”.
  yva-NT: Weramu vatano napije po raura akananto mansai pare, “Vatano po saumane raugaje
    inai Wepi po inatutir pare syo sya tanije raijaseo inda syo raugav syanya.”
  dgc-dgc: “Tu lélake a nagpahusay diyakén,” kagi na, “éy inutusanék na a méglakadék,
    a kébilén ko dén i abék kuae; kanya kinébil ko dén.”
  zpm-NT: 'Pquiab me rëb me: ―Meṉ ne beeṉguiac naa, mezhal në lo naa, güey naaw.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, noro. Ronyhoryenyenhàrà ryhe, ayahonà anàmko
    ha kano, rowya, kekon hatà. Ataryeknohko ha kano, rowya, kekon hatà.
  sim-sim: Urik ormu mbara, �Ma or anin mbawak jivik a nawa ma oto mbashiwak kawu
    anhin amu laha yanduwa.�
  npi-ULB: त्यसले जवाफ दियो, “जसले मलाई स्वस्थ बनाउनुभयो, उहाँले नै मलाई ‘तिम्रो चकटी
    उठाऊ र हिँड’ भन्‍नुभयो ।”
  cgc-cgc: Sabat ta mama na nayad, “Ittaw ya na gapaayad ki yaken, kanen gasugo na
    dleen ko ake na ikam daw manaw.”
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Nâ sop kâlep kundat akmâ yem gan. Ina uŋak
    âmâ luâk siâŋe makto yu âlepŋe aktân. Akto metip nuguâp arekŋe hin dâm makniŋdâp,
    “Tem tâkge lokoakmâ ari.” dâm makniŋdâp. Aregât âlepŋe aktân.” dâep.
  yor-yor: Ó sì dá wọn lóhùn wí pé, “Ẹni tí ó mú mi láradá, ni ó wí fún mi pé, ‘Gbé
    àkéte rẹ, kí o sì máa rìn.’ ”
  wos-wos: Wungi wandaka dé diré wa, “Du nak wandéka yikafre yawuka dé wuniré wa,
    ‘Ména be hérae hura yitaméni.’ Wungi wandéka wuni hérae hura yi.”
  emp-NTPO: 'Maʌ̃ne idjia panusia: –Baribʌrʌ mʌ̃ biabid̶aba jarasia: “Bʌ cʌd̶ara edaped̶a
    wãdua.”'
  eng-F35: 'He answered them: “The one who made me well—He said to me, ‘Pick up your
    pallet and walk.’ ”'
  ind-ind: Tetapi dia menjawab, “Orang yang menyembuhkan saya, dialah yang menyuruh,
    ‘Angkat tandumu dan berjalanlah.’”
  pes-OPCB: 'جواب داد: «آن کسی که مرا شفا داد، به من گفت چنین کنم.»'
  mpt-mpt: e baabenea Ne klautnenea ayam ai naka ele baatnenea Keb biin asaalo ometneba
    one ge baatnesetabo gesea
  ssx-ssx: Kota꞉ mo halima꞉ ika꞉ pi hombo peaaso alota꞉ Ya yeni tandelaeya꞉ halima꞉
    I̱ pa꞉ta꞉ alota꞉ Naka꞉ yapa꞉ta꞉ mea mina anke lopao pua꞉peke lea꞉me leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ í ni, inɛ iyi í jɔ̀ n bɑ irii í ni n so sɛ̃ɛm n nɛ.
  gaq-gaq: ଡାଗ୍ଲା ମେଁ ଆମେଇଂକେ ଉତର୍ ବିଃକେ “ଜାଣ୍ଡେ ଆନେଙ୍ଗ୍ ନିମାଣ୍ତା ଆଡିଙ୍ଗ୍‌କେ ମେଁ ଆନେଙ୍ଗ୍
    ବାସଙ୍ଗ୍‌କେ ନିଜର୍ ସିଙ୍ଗ୍‌ଲା ସାଃଚେ ଅଲେଙ୍ଗ୍ ।”
  gof-RNT: Shin addey, “Tana pathidayssi, ne alggaa tookkada ba gis” yaagidi zaaris.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ଆଇଙ୍ଗ୍‌କେ ବୁଗିକେଦ୍‍ନିଃ ପାର୍‌କମ୍‌ ଗଅଃକେଦ୍‌ତେ
    ସେନଃମେ ମେତାଦିୟାଁଏ ।”
  gah-gah: 'Liki li amikago, eza láa loko lo kimimó: Nelémo zoka vemámo avilisaka
    geheko gapo moloko vozo loko loake nimiselekago aleko nouve.'
  lcm-lcm: Sikei nia kala antok iria ta, “Igenen vopo vil ato ang anig kata antok
    iau ta ‘Ku sunguk le kam pelek na ku pasal.’”
  aer-aer: Re itneke angkirtneke, “Artwele ayenge-arle angkwerre-iwerne, artwe nhenge
    kwenhe atyenge angkerne alakenhe, ‘Antyame ngkwinhe kutyemele alhaye unthemele!’”
  qvc-NT: 'Chaymi chay runaqa nirqan: —Kach''akachiwaq kikinmi kamachiwashqa: “Paraykita
    tandashpa puriyna”, nishpa.'
  tgl-ULB: Sumagot siya, “Ang nagpagaling sa akin ang nagsabi sa akin, 'Damputin mo
    ang iyong banig at lumakad ka.'”
  cbs-NT: '—Ea xuxawaxutun yunukin: “Min dakati iabaini kadiwe”, ea wa en kai ikaii—
    jatu wa'
  xtm-NTPP: 'Te tee yukan, ni ndakone''e de: ―‍Vaa maa tee ni ndasava''a ña''a ma
    ká''an: “Ndake''en ni nuu ni katuu ni a, te kuán no''o ni” ―‍kúu de ká''an de.'
  nnq-nnq: Jwombe ngabajanga, “Mundu ojwanamie ne nga jweno jwanengila ntole likai
    linu nnyabule.”
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩiro, o biro cʉ̃jare ĩiupi cʉ̃ pea: —Yʉre ca diarique
    ametʉenejãgʉ, “Mʉ ca cũari quejerore ami, waagʉja,” yʉre ĩijãwi —cʉ̃jare ĩiupi.'
  san-ORI: ତତଃ ସ ପ୍ରତ୍ୟୱୋଚଦ୍ ଯୋ ମାଂ ସ୍ୱସ୍ଥମ୍ ଅକାର୍ଷୀତ୍ ଶଯନୀଯମ୍ ଉତ୍ତୋଲ୍ୟାଦାଯ ଯାତୁଂ
    ମାଂ ସ ଏୱାଦିଶତ୍|
  huv-NT: 'Quiaj tasaj nejiw aaga naxey: ―Aaga neech xic najneaj, nej nesaj xic: “Ixaing
    mitec, ijüy” ―aj xic.'
  otn-NT: 'Bi ''yɛ̱nna̱ n''yohʉ p''ʉya: ―Nu̱''a̱ ra̱ n''yohʉ bi ''yøthegui, gue''a̱
    bi xiqui ngue ga̱ ca̱xma̱ fi̱di̱, ga̱ mma.'
  nop-nop: Niŋgiŋ kaŋ adibo yoguk, “Me nehitubu-kedeba tiŋakdi gulupne ulaŋa uuŋdok
    naniŋak doktiŋa ulaŋa bulat.”
  obo-NT: Mid tavak sikandin to, “Iddos minuvu no noko‑uli koddi kos id ikahi, no
    od piyoddon ku inis koddin ikam woy id po‑ipanow a nikandin.”
  cak-ENT: 'Pero rija'' xbij c''a cheque ri achi''a'' ri'': Ri xc''achojrisan vichin
    xbij chuve: Tac''olo-e la avarabül y cabiyin.'
  lif-NT: ᤁᤖ ᤂᤧᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤘᤣ᤺ᤶᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧᤀᤣ ‘ᤁᤧᤏᤧᤳᤏᤠ᤺ᤴ ᤕᤠᤱᤛᤡᤱᤅᤧ᤹ᤀᤠᤱ
    ᤌᤠᤛᤡᤱᤅᤧ᤹’ ᤔᤧᤳᤋᤠᤱᤒᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān tēe nī nduvāha: Tēe jā ní nasāhá vāha nduhū, nī ncāhān dē
    jíín nī jā naquehen nī camilla ni de caca nī, ncachī dē.'
  san-TIB: ཏཏཿ ས པྲཏྱཝོཙད྄ ཡོ མཱཾ སྭསྠམ྄ ཨཀཱརྵཱིཏ྄ ཤཡནཱིཡམ྄ ཨུཏྟོལྱཱདཱཡ ཡཱཏུཾ མཱཾ ས
    ཨེཝཱདིཤཏ྄།
  qve-NT: 'Chaymi chay sanoyaq runaqa niran: —Sanoyachiwaqniy runan khaynata niwaran:
    “Hatariy; hinaspa kallapiykita oqarispa ripuy”, nispa.'
  pao-NT: Oosoo nana besa manipu mee oo nanekwegea, “Soo nana e mabesakudu meeoo e
    netamma, ‘U besa manese, u wegea mahedase nummennumme,’ ” mee'e.
  cbu-NT: 'Wanguysha: Zuraktishcha, ichee. Itaru, tputs nuwaa yareeru, Nllamareetsish
    yáyarush, naangi, táranguwa; tárangiya.'
  usa-usa: 'wemá timá arútá-yimikaiye: “mamá atóbatikai-nakoma ení yuwaiqá yawátáma
    mamé waao titaq mamé kéyune.” téna timá yímikaiye.'
  soy-soy: 'Uu pi pɛsɛ rɛ: Utisi uyɛɛ nɛ́ m pɔisɛ yɛ nɛ́ mɑɑ rɛ: A ripɔ́sɑ́ŋɑ́ɑ́pɔrɛ́
    kpísi ɑɑ sɔ́nɛ.'
  hui-hui: Ibugua ladai bialu, I̱ mo dabi hayadago ibugua í̠naga tamunguru mo yalu
    pu laya handala yalu porogoni, lene.
  amf-amf: Kidi “Iam pacchaa ea ‘Haam baadhon haaqanam hanka bavayse yivaa’ ina kinin
    hamonnane” kena ki hamade.
  quc-NNT: 'Ri achi xch''awik, xub''ij chke: Ri jun ri xinkunanik xub''ij chwe: “¡Yaca
    la b''i ri sok la, b''in ya'' la!” —xcha ri'' chwe, —xcha ri achi chke ri winaq.'
  dob-dob: Ta ꞌidi ona ꞌieꞌisena ga ꞌigwae, “Tai nina ꞌigie boboꞌaneguya ꞌieonegu,
    ‘ꞌImu sita ꞌuꞌewa be ꞌutatauya.’ ”
  wrs-wrs: Wo heva os hev unna, indhanariniva temba kamba hengamba sishona vreiva,
