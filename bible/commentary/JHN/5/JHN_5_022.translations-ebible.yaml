verse: JHN.005.022
translations:
  kpx-kpx: Mamaveu bae atae vaveve abuemo kaovalivebene. Isito auna au vuvune bahata
    mai au mo omige movena atae vaveve abuemo kaovai.
  okv-H: eto Mamo na embo ta ari sasapura siriketo hajire mane ikaguja te embomeni
    na God Mamo amo Otohu ke eagora ainge dombo God ta Meni Otohu ke ara God na eoi
    Meni na ari sasapura ta hajire siriketo ikaguja.
  tbo-tbo: Amau luhetala ega ita taniwageya lawa uyahihi, babana luhetala lugagayona
    atapuna amaka i weleu po tau a bagibagiyehi,
  mal-C: അത്രയുമല്ല, എല്ലാവരും പിതാവിനെ ബഹുമാനിക്കുന്നതുപോലെ പുത്രനെയും ബഹുമാനിക്കേണ്ടതുണ്ട്.
    അതിനുവേണ്ടി പിതാവ് ആരെയും ന്യായംവിധിക്കാതെ ന്യായവിധിയെല്ലാം പുത്രനെ ഏൽപ്പിച്ചിരിക്കുന്നു.
  grc-SR: Οὐδὲ γὰρ ὁ πατὴρ κρίνει οὐδένα, ἀλλὰ τὴν κρίσιν πᾶσαν δέδωκεν τῷ υἱῷ·
  bgc-bgc: पिता किसे का न्याय कोनी करदा, पर न्याय करण का सारा काम बेट्टै ताहीं सौंप
    राख्या सै,
  khz-khz: Tamana na talima ta ati eagiroriana, kwalana veagirori tiavuna maparana
    Natuna eveniato.
  deu-TKW: Denn der Vater richtet sogar niemand, sondern er hat das Gericht ganz an
    den Sohn übergeben, damit alle den Sohn ehren, sowie sie den Vater ehren.
  zsr-NT: Nutu nu rbequi xbeynëꞌ Dios Xuz, san chnudödëꞌ lu naꞌa nedaꞌ, Zxiꞌnëꞌ, yúguꞌtë
    yöl‑laꞌ uná bëꞌ cuequi xbeydaꞌ bunách.
  lin-lin: Lisusu, Tata asambisaka bato te ; apesa bokonzi ya kosambisa bato na maboko
    ya Mwana,
  hns-NT: Baap koi ke oeppar faisala na kariega. Oe ie kaam aapan Beta ke oeppar saup
    deis hai,
  noa-E: Ich Ẽwandam chi Ayaujã ichdëu chan jaauba, mʉch chi Chaairagta jaaupiejem,
    õor ich aar auju wa auba isegju,
  eng-EMTV: For the Father judges no one, but He has committed all judgment to the
    Son,
  mib-NT: Te máá Tátá rī, tu sándaā yā sɨquɨ̄ ni ɨɨn ñayuu, chi ni jēhe ya jnūhun
    jeē sándaā maá rí sɨquɨ̄ tāca ñáyuu, chi Sēhe ya cúu ri.
  lif-NT2: खे़न्‍नुःल्‍ले़आङ् यरिक् पानुदिङ् पाःल्‍ले़ हाःत्ताङ् आबाङे खासे़न् मे़जोगुन्,
    कर काक् खासे़न् चोःक्‍मा युक्‍किन् कुस्‍साःन् पिरुआङ् वाॽरो॥
  xnj-xnj: Dadi akumhamula lepi mundu yoyoha, lihengu loha la kuhamula vandu amgotolili
    Mwana.
  mmx-mmx: Tamak ga ke xepe lugugu ri ronga linga. Ketla neni ga raba vam ia, ne Nitna
    mi lolos kusu ti ronga linga,
  cbr-NT: '''Ën Papax ca uicamax cara aín ''ucha tërë́ncë ''icë quianan uicamaxribi
    cara ''uchañu ''icë quiax quima. Usa ''ixun ca ''ëx aín Bëchicë ''icë usoquin
    ''anun ''ë cuni ''imiaxa,'
  tee-NT: Ju quimpai jantu lakts'intanui xamati'. Para quixtaknita quimpuxak'ai ni
    lai ac'alakts'intanu ju lapanacni.
  eng-LSV: for neither does the Father judge anyone, but all the judgment He has given
    to the Son,
  cak-NT: Ri Nata' Dios, can ja ren ri Ralc'ual jinruyo'n chi yenben juzgar ri winak
    y man ja' ta raja' xtibano.
  pah-NT: 'Jihi a''e jara''g̃a pe: “Ereko te''varuhu nde. Eho ti hahyva''ea ruvihava
    pype a''ero nehẽ,” a''e ji, ei ga. Jara''g̃a pe ji ei: “Ndepyry nde ejikoga ji
    rehe. Yvagi pe ti nde ruvi avuirama nehẽ,” a''e ji, ei ga. Tupana''ga tuhẽ nde''i
    g̃a pe. A''ereki ga e''i ji ve gwa''yramo: “Ndehe ti ere g̃a pe tanembohete ti
    g̃a,” ei ga ji ve a''ero, ei Jesus''ga. Ombohete g̃a Tupana''ga. Na jitehe po
    ti g̃a tanhimbohete nehẽ no, ei ga. Kiroki g̃a nanhimbohetei – g̃a nombohetei
    jiruva''ga no nhimbuhurukara''ga, ei Jesus''ga g̃a pe.'
  sja-NT: Chi Ak'õrepa jara-e chisãgɨ́ na p'ek'au eujãdepemaarã ichita chok'ai p'anapataadait'ee
    mãik'aapa chisãgɨ́ atuadait'ee. Ma-it'ee chi Warra pëiji.
  xed-xed: Tsa a Da ta guma ta ghəŋa mndu wu, ma dzva zwaŋ fanamta tsi ta inda guma
    ŋa gumay,
  glk-glk: پئر کسی‌یه داوری نوکونه، بلکی تمامه کاره داوری‌یه به پسر بیسپرده.
  mks-NT: Ta mé Ndióxi̱, tátá i̱ co̱ cája vií toho a sa̱há ña̱yivi. Ña̱ na̱caja mé
    á quéa̱ na̱sa̱ha̱n ña̱ma̱ni̱ nu̱ú i̱, da̱ cúú in túhún ji̱ni̱ já ja̱hyi mé á,
    ña̱ ná caja vií i̱ sa̱ha̱ ná.
  gfk-S: Ma no Tamana paile kure ta tikenong. Iesene igate ter leise ira harkurai
    bakut tano Natine, waing ira turadi bakut di na ru no Natine hoke di ru no Tamana.
    Io, nesi tikenong paile ru no Natine, pai nale ru bileng no Tamana nong ga tule
    ie ukira.
  bmu-bmu: 'Mewöŋanök Iwinöŋ kungö keuŋi qahö jim tekömakzapmö, jimtekötekö nupkö
    kukösumŋi pakpak mi kewögöra Nahönŋaŋgö böröŋe ali ahöza:'
  dgz-dgz: Mamana waenapan wanene ya tamota go wanene tata aroewa ne nenen.
  eng-GNV: For the Father iudgeth no man, but hath committed all iudgement vnto the
    Sonne,
  zaa-NT: Porqui'ni Tatáa nna lanú nuỹa runie juzgar, sino qui'ni latsi' ná' Ỹi'ni
    áa bá nna chi betie itute derecho para cueqquie sentencia qui' ca enne'.
  eng-WEBSTER: 'For the Father judgeth no man; but hath committed all judgment to
    the Son:'
  guh-guh: Taxa raja apo naneconitsiaexanae tsane itsajivi ata. Xanë raja, pexënatonë,
    nitoroba tananeconitsiaexanaenexa pibisiacuene pexanaevi.
  bon-bon: Babe te nuuja biname ne lica atrana, yepä tabe Bägrä ne ituge conocäco
    ceera atrana tääpume
  nhw-BL: Pero noTata amo quintlajtolsencahuas masehualme. Nechmacac na nopa tequitl
    para nitetlajtolsencahuas.
  swh-ONEN: Wala Baba hamhukumu mtu yeyote, lakini hukumu yote amempa Mwana,
  wbi-wbi: Ulwakuva uNhaata naihigha muunhu, looli ampeliile umwanake uvutavulilua
    uvwa kuhigha,
  bba-bba: Bɑɑbɑn tii u ku rɑ mɑɑ ɡoo siri, ɑdɑmɑ u siribu kpuro win Bii nɔmu sɔndiɑ,
  eng-KJVCPB: 'For the Father judgeth no man, but hath committed all judgment unto
    the Son:'
  kgk-NT: Ha xe Ru nomonhe'ẽi va'e avave-pe. He'i va'ekwe xe-vy xe Ru xe amonhe'ẽ
    ranhe hagwã enterove va'e-pe hembiapo apokwe-rami ajapo hagwã hese.
  waj-waj: Hama ni Napoova ariinoo gioonna kiaapu voovai kua pinaana yapa kioo yaparaivai.
    Kua pinaana yapa kioo yaparaira mmoori aataru mmuakiaavai vaa ari Mmaapuuvaa ni
    mivaivee.
  cpy-cpy: Tee riyakatantzi Ashitanari, riitaki ikowakaaki Itomi riyakowentantee,
  ekk-PKP: Isa ei mõista kellegi üle kohut. Kõik õigused kohut mõista on ta andnud
    Pojale,
  mpx-mpx: Etega al, Tamana nige gamagal etega i papakot, yaa yatala ana logugui gegewena
    i pek Natuna elana,
  wbp-wbp: Ngulaju kula kajana ngaju-palarlu Wapirrarlu yapaju miimii-nyanjarla karlirr-mardarni
    ngurrju manu maju. Ngajuju yirrarnu ngaju-palarluju Wapirrarluju wiriji kuwurtukungarduyuju
    miimii-nyanjaku karlirr-mardarninjakungarnti.
  luo-luo: To bende, Wuoro ok ngʼad bura ne ngʼato, to oseketo teko mar ngʼado bura
    e lwet Wuowi,
  nhe-NT: Pero noTata ax quintlajtolsencahuas tlacame. Nechmacatoc na nopa tequitl
    para nitetlajtolsencahuas.
  aii-aii: ”ܣܵܒܵܒ ܒܵܒܵܐ ܠܹܐ ܕܵܐܹܢ ܠܐܢܵܫܵܐ، ܐܸܠܵܐ ܟܠܵܗ̇ ܕܝܵܢܬܵ‌ܐ ܝܘܼܗܒ݂ܵܐ ܠܹܗ ܒܐܝܼܕܵܐ
    ܕܒܪܘܿܢܵܐ.
  esk-NT: Aapaŋa iŋmiñik atanniqsunġiqhuni, aglaan Iġñi qaitchianiŋniġaa atanniił̣iġmik.
  msb-msb: Waraʼn ginahusgaran an Ama kundi hinatag niya sa akon na iya Anak an tanan
    na gahom san paghusgar
  cpa-NT: Héi¹ ju³ ti³ŋieh¹jni dsa² cán² jǿg³ dsøg¹² quiah¹² dsa² jmøi¹guǿi¹. Gug²
    tai¹ jní² báh³ ma²ca¹dsii¹dsa jǿg³ jøng².
  dso-dso: ବାବା ପର୍‌ମେସର୍‌ କାକେ ମିସା ତାର୍‌ ପାପ୍‌ କାମ୍‍ଲାଗି ବିଚାର୍‌ ନ କରେ । ମାତର୍‌
    ସବୁ ଲକ୍‌ମନର୍‌ ବିଚାର୍‌ କର୍‌ବା ପୁରାପୁରୁନ୍‌ ଅଦିକାର୍‌ ତାର୍‌ ପିଲା ମକେ, ଦେଲା ଆଚେ ।
  meu-meu: 'Tamana ese tau ta se hahemaoro heniamu; a hahemaoro siahuna idoinai Natuna
    vada e henia:'
  yva-NT: Injaya po mangke raugaje vatane mai vayave ramu, yara mangke rapatimu mamo
    Po raugaje no Apa Arikainye rinai indamu Syo raijar.
  dgc-dgc: Ewan be méghukum Tama ko, éngˈwan inatdinanék na ta kapangyarian a sakén
    i maghukuma,
  zpm-NT: Ni bzo Dios me, me guṉ guieḻwxtis,
  hix-NT: Wahanonkano ynye ro mehra mak naha, Khoryenkomo. Umuru haxa ryhe, wahanonkano
    ynye ro me naha, tàyàm yano me ro mak ha, kekon hatà.
  sim-sim: Avui anhi mbeek ma ol kavakavan undan eweieweiheyekwa ambu ri. Man eweieweiheyekwa
    lerawu oso angop anin or hari sir.
  npi-ULB: किनकि पिताले कसैको न्याय गर्नुहुन्‍न, तर उहाँले न्याय गर्ने सबै काम पुत्रलाई
    दिनुभएको छ ।
  cgc-cgc: Ake na Amay ula gaukom ta mga ittaw daw kino matareng daw dili matareng.
    Piro, yaken na Bata din gaukom tak paatagan a din ta uturidad ta pag-ukom
  tim-tim: Akto Ewene ikiŋe konok amâ luâk âmbâle bâleŋe akbai aregât hâuŋe den bo
    makmâ mete yeŋgiwiap âi are amâ nâ niŋdo dosayeŋe miawagâkgât den âiân katyekbian.
  yor-yor: Nítorí pé Baba kì í ṣe ìdájọ́ ẹnikẹ́ni, ṣùgbọ́n ó ti fi gbogbo ìdájọ́ lé
    ọmọ lọ́wọ́,
  wos-wos: Wuna yafa némafwi kot xékékwa néma du reta, du takwa hurundan sémbutka
    hundi yamba wakéndé. Wun jémba wunika wundé hwendé. Wuni némafwi kot xékékwa néma
    du reta hurundan sémbutka hundi watawuni.
  emp-NTPO: Maʌ̃ awara mʌ̃ Zezaba ni ab̶aʌda cawa oẽ́a. Ãtebʌrʌ mʌ̃ra b̶ʌsia jũmarãda
    cawa omãrẽã.
  eng-F35: In fact the Father does not judge anyone but has committed all the judging
    to the Son,
  ind-ind: “Bapa-Ku tidak menghukum siapa pun. Dia sudah menyerahkan tugas penghakiman
    itu kepada-Ku.
  pes-OPCB: پدر بر کسی داوری نمی‌کند، بلکه داوری گناهان تمام مردم را به پسر واگذار
    کرده،
  mpt-mpt: Eka Aye nakaia unangai mo kot keye binabebabe. Okok olo e miin neta omnenea
    baatnenea Kobo nakaia unangai kot keyemale ge baatnenebiobe.
  ssx-ssx: Kutupa make Apa꞉ma꞉ ma꞉nda꞉ pa꞉ta꞉ pi yokaalu na piki ipika꞉ Eiyekema꞉
    homeke pi yokaalu peaena꞉ la꞉la꞉me.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑbɑ tɑkɑɛ ci yɑ kiiti inɛ ɡɔ, ɑmmɑ í so kiitiu fei í dɑɑ ɑmu Amɑɛ
    si ɑwɔ,
  gaq-gaq: ଆବା ନିଜେ ଆରି ଜାଣ୍ତେନେ ବିଚାର୍ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ । ବିଚାର୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ମେଁ ସାପାଜାକ
    ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ଆଡ଼ାତ୍ରା ଅଦିକାର୍ ବିଃବକେ ।
  gof-RNT: Aaway Na7aas pirdda maata ubbaa immisppe attin I oonakka pirddenna.
  unx-unx: ଆଡଃ ଆପୁଦ ଆଇଃକ୍‌ଗି ଜେତାଏକେ କାଏ ବିଚାର୍‌କଆ ମେନ୍‌ଦ ଗଟାବିଚାର୍‍ ନାଗେନ୍ତେ ଇନିଃ
    ଆୟାଃ ହନ୍‍କେ ଏମ୍‌କିୟାଏ ।
  gah-gah: Améneho eza vegenalitini lihimamú lo hukoketosá amive. Ámina hoza mukí
    nene gipala není nigizakú molokamó nene
  lcm-lcm: Na mang anu, tamana parik kapa kalakala ani mangsikei, roron aongos si
    kalakala, katala alis kana nat,
  aer-aer: Awethe-anteye, Akngeye atyinhele-arle akngaketyakenhele nhenge angwenhe-arle
    mwerre anemeke nhenge angwenhe akurne-arle anemeke. Re-tetye atyenge ileke arelhe
    ingkirreke itirretyeke, itne akurne apeke, mwerre apeke.
  qvc-NT: Taytay Dyusqam mana pitapis jusganchu. Payqam noqata numbrawashqa juyis
    kanaypaq, yumbayta jusganaypaq.
  tgl-ULB: Sapagkat walang hinuhusgahan ang Ama, kundi ibinigay na niya ang lahat
    ng paghuhusga sa Anak
  cbs-NT: Jaskawen taexun tsuada Epa Diosun unanti waismaki. Jakia jau dasibibu jawen
    baken jatu unanti waxanun jawen kushipa inani jayaki. Jaskawen taexun jabias Dios
    kenwanmisbu keska wakin jawen bakedi jau kenwanxanunbunan. Tsuabunda jawen bake
    ma yununi kenwanbumadan jaskatan jawen Epadi kenwan kayabitidumaki.
  xtm-NTPP: Te Yuva sa ma, masu ndakan ya kuenda nuu ni‑in ñayii ma, su'va nuu nda'a
    maa sa ni xndoo ya ja ndakan sa kuenda nuu ñayii ma,
  nnq-nnq: Awawa kuhukumulaje mundu jwajoa jola. Maengo goa ga hukumu bankamwie mwana,
  bao-NT: Yʉ Pacʉa, jĩcʉ̃ ʉno peerena ĩa bejetimi. Cʉ̃ Macʉ̃ pee docare niipetirije
    yʉ ca ĩa beje majipere yʉre tiicojowi,
  san-ORI: ସର୍ୱ୍ୱେ ପିତରଂ ଯଥା ସତ୍କୁର୍ୱ୍ୱନ୍ତି ତଥା ପୁତ୍ରମପି ସତ୍କାରଯିତୁଂ ପିତା ସ୍ୱଯଂ କସ୍ୟାପି
    ୱିଚାରମକୃତ୍ୱା ସର୍ୱ୍ୱୱିଚାରାଣାଂ ଭାରଂ ପୁତ୍ରେ ସମର୍ପିତୱାନ୍|
  huv-NT: Ngome nejay Teat Dios apmayac asoeteran, meáwan ayaj lamayac teowix Micual
    Nej.
  otn-NT: Nu̱na̱ ra̱ Papá hi̱njonni̱ ja̱'i̱ di sentencia na̱. Nu̱'a̱ rá̱ Ts'ʉnt'ʉ
    go bi u̱nná̱ ts'ɛdi ngue go da̱ zänna̱ sentencia'a̱.
  nop-nop: Be Baŋdi metam kibikoŋdok mede mu yenindapmalak, kwanai u adi Mihi kohoŋ
    gineŋ kameguk.
  obo-NT: Konna iddos Amoy ku kos od hukum to mgo minuvu, ko konna, siyak no Anak
    din kos id boggayan din taddot langun no kotungud to kodhukum,
  cak-ENT: Ri Nata' Dios, pa nuk'a' c'a chuka' yin ri Ruc'ajol rujachon-vi ri juicio
    y man ja tüj c'a rija' ri nbanun.
  lif-NT: ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤸᤗᤧ ᤜᤠ᤺ᤳᤋᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤂᤠᤛᤧᤴ ᤔᤧᤈᤥᤃᤢᤴ. ᤁᤖ ᤁᤠᤰ ᤂᤠᤛᤧᤴ
    ᤆᤥ᤺ᤰᤔᤠ ᤕᤢᤰᤁᤡᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤐᤡᤖᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De maá Tatá nī, nduú sándaā yā sīquī ni iin nchivī, chi nī jēhe yā tūhun
    jā sándaā maá nī sīquī ndācá nchivī, chi Sēhe yā cúu nī.
  san-TIB: སཪྻྭེ པིཏརཾ ཡཐཱ སཏྐུཪྻྭནྟི ཏཐཱ པུཏྲམཔི སཏྐཱརཡིཏུཾ པིཏཱ སྭཡཾ ཀསྱཱཔི ཝིཙཱརམཀྲྀཏྭཱ
    སཪྻྭཝིཙཱརཱཎཱཾ བྷཱརཾ པུཏྲེ སམརྤིཏཝཱན྄།
  qve-NT: Papayqa manan ni pitapas juzganchu; aswanmi noqata akllawaran, runakunata
    juzganaypaq,
  pao-NT: Soo E Naa gi ka mu numu saa'a nemadabuekwu, oosoo nu-tamme oo tzamunapu.
  cbu-NT: Mishat, Apap tputsee mang' natstampancha. Apap natstampan taakiya. Itaru,
    uw waana tputsee natstakitaa nda waneekiya. Nuwaa, Shiysha, ipari, shaana tputsee
    mang' natstayarush waneengcha; nuwaa, tárangiya.
