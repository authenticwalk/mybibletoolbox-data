  san-PUN: ਅਹੰ ਨਿਜਪਿਤੁ ਰ੍ਨਾਮ੍ਨਾਗਤੋਸ੍ਮਿ ਤਥਾਪਿ ਮਾਂ ਨ ਗ੍ਰੁʼਹ੍ਲੀਥ ਕਿਨ੍ਤੁ ਕਸ਼੍ਚਿਦ੍ ਯਦਿ ਸ੍ਵਨਾਮ੍ਨਾ
    ਸਮਾਗਮਿਸ਼਼੍ਯਤਿ ਤਰ੍ਹਿ ਤੰ ਗ੍ਰਹੀਸ਼਼੍ਯਥ|
  nob-LB: Jeg har blitt sendt hit av min Far i himmelen, og dere nekter å ta imot
    meg. Men om noen opptrer på egen hånd, da tar dere imot ham.
  ntj-ntj: Tjiinya-rna pitjangu ngayuku Mamalu-rni witunnyangka. Nyangka-rniyan nyangu
    paanypungu wantingu. Nyangka kutjupanya kunpu-kunpu pitjanyangka-yan pukurltu
    kanyilku.
  sxb-NT: Nyizre ku eriina eria Soifu, ni ngamuingiizie amangʼana gange. Ni, no omuntu
    wundi musaasa aazre ku eriina riae omwene, muingizia amangʼana gaae.
  nhu-NT: Me nu ɛ nto ɛ̂ diee di Icɛm e, ben baa fiisɛn me kɛ. Ɛ́ ɛ̀ be to wee mvu
    ɛ̂ diew diee le, tu wvuwɛ nu wvù ben nu emum efiisɛn.
  row-row: Au uma sia raefafoꞌ ia, huu Ama ngga mana toꞌu koasa denu Au uma. Te hei
    nda simbo Au sa. Tao-tao te, mete ma hambu atahori laen nema nendi koasan, na,
    hei simbo e no maloleꞌ.
  msy-msy: Kɨ uan Afeziamɨn ziamɨn ize, ezɨ ia nan akam baraghan aghua. Eghtɨ gumazitam
    uabɨ uan ziamɨn izeghtɨ, ia an akam zuamɨram a baregham.
  agg-agg: Ro wandɨ Apembo sowahɨndɨyahɨ makosahɨ, ŋga asu se moai wandɨ hoafɨ hɨmborɨyei.
    Asu seana nindou ŋgorü ai aipoanɨmbo hohoanɨmoyu haya ahandɨ ŋgɨnɨndɨ ranambo
    huan-anei ahandɨ hoafɨ hɨmborayei.
  ptp-ptp: A tu Mag manôn mɨ lam vô xam, lêc xam o kô a lec nivɨha lêm. Dɨ xomxo ti
    obêc lam vô xam lec ici va lê ge od xam kô i lec nivɨha.
  nak-nak: Mai ge la tahalo isapolo ge visibitala la isalato maie, amuto ge karutu
    la vikararala tetala, amuto ge roromuli molia. Eala moli eau ga veipala la isale
    Tete, amuto kama roromuli gologoloa bakisie.
  lbb-lbb: A hanot ana risana e Tata, pa bel mulo gas pas iau. Ika ning tik masik
    ir hanot ana risana ot, io, mulor gas pasi.
  kan-2017: ನಾನು ನನ್ನ ತಂದೆಯ ಹೆಸರಿನಲ್ಲಿ ಬಂದಿದ್ದೇನೆ ಆದರೂ ನನ್ನನ್ನು ನೀವು ಸ್ವೀಕರಿಸುವುದಿಲ್ಲ.
    ಮತ್ತೊಬ್ಬನು ತನ್ನ ಸ್ವಂತ ಹೆಸರಿನಲ್ಲಿ ಬಂದರೆ ಅವನನ್ನು ನೀವು ಸ್ವೀಕರಿಸುತ್ತೀರಿ.
