verse: JHN.005.043
translations:
  kpx-kpx: Dau di Mamae vuvunemoike lohonu. Isito la di hoto mai ehovaholilu. Mesoho
    ata molena au vuvunemo lohoge lana ke hoto mai ehovave.
  okv-H: Eto na nau Mama ta javota puvena te ungo na na pekaera eto embo nei na tohota
    javo ta puvuraehija amo ungo na pekaeheva.
  tbo-tbo: Tau Amau gowanei a nei ma ega ota kaoheu. Apo lawa gehouna tunawana gowanei
    ina nei uyahimi yaka ona kaoheya.
  mal-C: ഞാൻ എന്റെ പിതാവിന്റെ നാമത്തിൽ വന്നിരിക്കുന്നു. എങ്കിലും നിങ്ങൾ എന്നെ അംഗീകരിക്കുന്നില്ല;
    എന്നാൽ മറ്റാരെങ്കിലും സ്വന്തം നാമത്തിൽ വന്നാൽപോലും നിങ്ങൾ അവനെ അംഗീകരിക്കും.
  grc-SR: Ἐγὼ ἐλήλυθα ἐν τῷ ὀνόματι τοῦ πατρός μου, καὶ οὐ λαμβάνετέ με· ἐὰν ἄλλος
    ἔλθῃ ἐν τῷ ὀνόματι τῷ ἰδίῳ, ἐκεῖνον λήψεσθε.
  bgc-bgc: थम मेरे ताहीं पसन्द न्ही करते जिब के मै अपणे पिता कै नाम तै आया सूं, जै
    दुसरा कोए खुद कै नाम तै आवै, तो उसनै थम अपणा लोगे।
  khz-khz: Au avogomaito Tamaku aranai, ati gogapi-ragekuna. Na talima poluna ta pene
    vogomai matotauna aranai genai, pio gapi-ragea.
  deu-TKW: Ich bin im Namen meines Vaters gekommen, und ihr nehmet mich nicht an.
    Wenn ein anderer kommt in seinem eigenen Namen, den werdet ihr annehmen.
  zsr-NT: Bdxinaꞌ ni uláz queëꞌ Dios Xuz, atiꞌ lbiꞌiliꞌ cutu rziꞌ lu naꞌliꞌ nedaꞌ,
    san chquiꞌ huadxín nu yubl nu guid racz qui, bönniꞌ naꞌ siꞌ lu naꞌliꞌ.
  lin-lin: Ngai, nayei na Kombo ya Tata na Ngai, kasi boboyi koyamba Ngai ! Nzokande,
    soki moto mosusu ayei na kombo na ye moko, bokoyamba ye.
  hns-NT: Ham aapan Baap ke naam se ailie hai, aur toelog tabbo hamme na apanaile.
    Bakie djab koi aapan man se toelogke paas aaiga tab toelog oke apana leihe.
  noa-E: Mʉʉn ich mʉ Aai iekhau pʉ̈iwiata mʉg chitʉm; pari magʉmjã mua mag jaauwai
    pãrau mʉ iek ʉ̈khaba nʉmgui ajim. Mamʉ jũrr ãb sĩi ich khĩraupai bëewiata pãrag
    magchëkhiin, mag iekhan chadau pãrau ʉ̈khajugui ajim.
  eng-EMTV: I have come in My Father's name, and you do not receive Me; if another
    comes in his own name, him you will receive.
  mib-NT: Ruhū vēji ri jiín jniñu cúní Tatá rī, te tu cájetáhú ró ruhū. Te núu ɨnga
    tēe quee de jíín jniñu cúní maá de, sa tēe un yáchī cuatáhú ró de.
  lif-NT2: इङ्‌गाॽ पानुदिङ् आम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ युक् पिराङ्‌ङाङ् पाङ्‌घाङ्‌साङ्
    याप्‍मि लाङ्‌गे़न्‍दाःक्‍तिन्‍लो कर वेॽहाॽ हाःत्‍ले़आङ् युक् मे़म्‍बिए आबाङे खुनिॽ
    युक्‍को के़दाःबाहाॽ खिनिॽ लाङ्‌गे़दाःक्‍तुम्‍सिम्‍लो॥
  xnj-xnj: Nene nibweli ndava ya uhotola wa Dadi wangu, nambu munipokili lepi, nambu
    mundu yungi akabwelayi kwa uhotola waki mwene yati mukumpokela.
  mmx-mmx: Agara vot eburu vam mi lolos at ne Tamak, ketla kopmen mina siam ka ia.
    Do tara na paase mi lolos axa ren, nemi minaba siam ka i.
  cbr-NT: '''Ëx ''ën Papan xucëx uá ''icëbi camina mitsun ''ën bana cuaisama tanin.
    Usa ''ixunbi camina Nucën Papa Diosan xucëxmabia axbi ucë unin bana cuati ''ain.'
  tee-NT: Ju quit'in la'ixtapaka'ut ju quimpai icminta. Chai jantu tu'u' quilalhiulayau.
    Para ni apumatam camilh la'ixtapaka'ut is'akstu pus ju yuchi na tu'u' alhiulaya'it'it.
  eng-LSV: I have come in the Name of My Father, and you do not receive Me; if another
    may come in his own name, him you will receive;
  cak-NT: Roma ren can pa rubi' ri Nata' Dios jin-petenak-wi y xa man yininimaj ta.
    Pero xa ta jec'o ri yepe pa quibi' reje' mismo, jari' can ch'anin ye'inimaj.
  pah-NT: Ajo ji jiruva'ga hugwi. A'ereki gaha ji mbuhuruka pepyteri pe ji mombe'u
    ti g̃a pe javo, ei ga. Pe ki a'e te ndapekoi ji rehe. Ojipe'g̃a ko onhimbuhuteheuhu
    pepyteri pe. G̃a ndehe pe ndekoi a, ei Jesus'ga g̃a pe.
  sja-NT: Mɨ chejida aji, mɨ Ak'õre pari. Mamĩda parãpa mɨ auteebaida-e paji. Jõdee
    awaraa eperã ichi k'inia cheru pɨrã, mata parãpa auteebaipata.
  xed-xed: Da ɗa ta ghunigihata, ka kwalaghutá kuni ta tsuʼaftá iʼi. Ka ma sana mndu
    ta klaftá ghəŋani ka ghəŋani ka sagha katsi ná, má tsuʼaftsuʼa kuni.
  glk-glk: من به نامِ می پئر بَموم، امّا شومأن مره قبول نوکونیدی. امّا اگر کسی دیگری
    به نامِ خودش بأیه، شومأن اونه قبول کونیدی.
  mks-NT: Na̱xi̱nu̱ i̱ ñuyíví yóho cuéntá Ndióxi̱, tátá i̱ ta co̱ cúni̱ ndó ndique̱he
    va̱ha ndó ye̱he̱. Joo tá ná quixi in da cuéntá mé dá já ndique̱he va̱ha ndusa
    ndó da̱.
  gfk-S: Iou te hanawat kinong no Tamagu ga tule iou ukira. Ma pa mu le bala leh iou.
    Be tike mes balik na hanawat bia mon, mu na bala leh ie.
  bmu-bmu: Nöŋön Iwinaŋgö qetŋi qeta kabiga iŋini andö qem niŋgimakzemö, kunöŋ nanŋi
    qetŋi qeta kamawi, iŋini mönö i ölöp möt aŋgön köla köl öröm waŋgime.
  dgz-dgz: Ne Mamana Kimaniwa yaua gapan tauan, go e ya waranegean, go ne asiginap
    orup ugupe da ambagan mek yaua gapan tauepi, e menawaet warai.
  eng-GNV: 'I am come in my Fathers Name, and ye receiue me not: if another shall
    come in his owne name, him will ye receiue.'
  zaa-NT: Inte' nna daya' por mandado qui' Tata quíya'á, atsi'íni bihua ríalatsi'
    le quia'. Pero canchu íl·lani attu nuhuaya' por la' calatsi' qui'bíį nna entonces
    qui' nuá lá tsíalatsi' le cá.
  eng-WEBSTER: 'I am come in my Father''s name, and ye receive me not: if another
    shall come in his own name, him ye will receive.'
  guh-guh: Xanë athëbëvetsica patsicajë mapanacuayabetsicaje taxa Dioso taneitorobixaetsica.
    Itsiata apo panejumecovënëtsimë. Itsanë itsa pacatopatsiana saya bajaraponë pejamatabëcuenepijilivaisi
    papecatsipaebinexa, nexata pajumecovënëtsianame.
  bon-bon: Cane itu tädepene cäme Babe me ngii cabu, yepä weene lica itu nawablepeye
    cebine. Nuuja te liba täduge teemerage ngii cabu, teebine weene jaawabluye.
  nhw-BL: Masque na nihualajtoc ica itequiticayo noTata, amo antechselijque. Pero
    sintla seyoc hualas ica san ya itequiticayo, quena, anquiselise.
  swh-ONEN: Mimi nimekuja kwa jina la Baba yangu, nanyi hamnipokei, lakini mtu mwingine
    akija kwa jina lake mwenyewe, mtampokea.
  wbi-wbi: Une nisile mu vutavulilua uvwa Nhaata ghwango, umue namukunyupila. Neke
    ujunge angiise mu vutavulilua vwake jujuo, mwale mukumwupila.
  bba-bba: Nɑ nɑwɑ kɑ nɛn Bɑɑbɑn yĩsiru, mɑ i ǹ mɑn wure. Adɑmɑ ɡoo ù n nɑ kɑ win
    tiin yĩsiru, wiyɑ i ko wurɑ.
  eng-KJVCPB: 'I am come in my Father’s name, and ye receive me not: if another shall
    come in his own name, him ye will receive.'
  kgk-NT: Nhandejáry nhe'ẽ-py aju amombe'u-vy va'ekwe ha naxe rerovy'áiry joty-ma
    peẽ. Ha xe e'ỹ va'e katu onhe'ẽ-py rei ou ramo jepe, upe va'e perovy'a joty arã.
  waj-waj: Na ni Napoovaano ni titooduu na tummuaivaa hama ngii ausaiyauvo ni varainoo.
    Fai ari vo vaidi voovoono arinaidiri tiivoono nnino fai ngii ausaiyauvo inna varaanaravai.
  cpy-cpy: Naaka rotyaantaki Ashitanari nopoki, tee pikemijantena eerokapaeni. Roo
    kanteencha aririka ipoki itsipa rantayita-paakiro ikowa-shitari rirori, aritaki
    paakameethatee-yawakirini.
  ekk-PKP: Sest ma olen tulnud oma Isa esindama ja te ei võtnud mind vastu; aga kui
    tuleb keegi, kes esindab iseennast, siis võtate ta vastu!
  mpx-mpx: Nam alana elana ya nem, yaka komiu ku towaagau, yaa ebo gamagal etega totona
    alana elana ni nem, he ku yaliyaya-an.
  wbp-wbp: Ngajurna yanurnu nyampu-kurra yirdijaju ngaju-palarlu Wapirrarlu yilyajarni
    yartarnarri-kirli nyanungu-nyangu-kurlu, ngula-jangka-malku kulankujulu ngajuju
    rdakurl-kujurnu nyurrurlarlu. Kala kajilpa jinta-kari yapa yilyanjarni-wangu-jangka
    yantarlarni nyurrurla-nyangu-kurra, ngulaju kajikankulu kapanku rdakurl-kijirni
    nyanunguju yaliji wati.
  luo-luo: An asebiro e nying Wuora, to utamoru rwaka; to ka ngʼato machielo nobi
    e nyinge owuon to ubiro rwake arwaka.
  nhe-NT: Yonque na nihualajtoc ica itequihuejcayo noTata, ax innechselijque. Pero
    intla seyoc hualas ica san ya itequihuejcayo, quena, inquiselise.
  aii-aii: ”ܐܵܢܵܐ ܐܬܹ‌ܐ ܠܝܼ ܒܫܸܡܵܐ ܕܒܵܒܝܼ، ܘܠܹܐ ܝܬܘܿܢ ܩܲܒܘܼܠܹܐ ܐܸܠܝܼ. ܐܝܼܢܵܐ ܐܸܢ ܚܲܕ
    ܐܚܹܪܢܵܐ ܐܵܬܹ‌ܐ ܒܫܸܡܵܐ ܕܓܵܢܹܗ، ܠܗ̇ܘ ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ.
  esk-NT: Aggiqsuŋa Aapaa aŋalatchisaagun aasii akuqtunġitchipsitña. Naagasuli iñuk
    kiña aggiqpan iŋmi saŋŋimigun, ilipsi akuqtuġniaġiksi.
  msb-msb: Nagkadi ako na may otoridad hali sa akon Ama pero wara ako niyo pag-akua.
    Kun may magkadi sa iyo na may sadiri siya na otoridad, aakuon niyo.
  cpa-NT: Ca¹guio¹jni ni³ huu¹³ hi² mi³ti³jni héh¹ ca¹jmo¹ ti³ŋieh¹jni. Cónh¹jøng²
    tsa¹hieh¹³ hniah¹² jní². Dsa² lah¹héi² báh³ hieh¹³ hniah¹², ju³ná³ hein² dsa²
    ca¹já¹, dsa² jmo¹ héh¹ quiah¹² hŋiah¹²dsa.
  dso-dso: ମୁଇ ମର୍‌ ବାବା ପର୍‌ମେସରର୍‌ ଅଦିକାର୍‌ ପାଇ ଆଇଲିଆଚି । ମାତର୍‌ ତମେ ମକେ ନାମାସ୍‌
    ନାଇ । ମାତର୍‌ ଜେଡେବେଲା କେ ମିସା ବିନ୍‌ ଲକ୍‌ ନିଜେ ମନ୍‌କରି ଆଇଲେ ତାକେ ଡାକିନେଲାସ୍‌ନି
    ।
  meu-meu: Lau be Tamagu ladana ai nama, to asio abigu daemu; a ta be sibona ladana
    ai bema mai, umui ese boma abia dae.
  yva-NT: Ride so, ride Injaya apa vambunine rautan, weramu wasanuga raneka wapo inaugave
    ramu. Yara ranivara vatano kaije wo raura ware ude taune awa vambunine rai, wapare
    wasanuga raneka wapo mansaugav.
  dgc-dgc: Pinaangeék se Nama ko, a mégtoldu dikam tungkul diya; pero éwanék moy tanggapén.
    Pero éng dumemét dikam i esa a lélake a mégtoldu dikam, éy méniwala kam diya a
    talaga.
  zpm-NT: Sac goṉ, me pxeeḻ naa ziaḻ naa lo to, ni rlëë to raṉ to naa; mazd zha ne
    lega ziaadse, zha cosi lëëlëd rcaania to zho.
  hix-NT: '@see-verse:JHN.005.042'
  sim-sim: Avui anhi or mbashirik hi orhik a rari nir. Hako jir mbeek mashi anhin
    misinda ambu jir. Hako os ma misambik fehe li taha mashin li mbawa, kolomalok
    mashi lihin misindiyanda jir.
  npi-ULB: म मेरा पिताको नाउँमा आएको छु, र तिमीहरू मलाई स्‍वीकार गर्दैनौ । यदि आफ्नै
    नाउँमा अर्को कोही आउने हो भने तिमीहरूले त्यसलाई स्वीकार गर्छौ ।
  cgc-cgc: Bisan ake na Amay gapadala ki yaken naan ta kalibutan i daw ake na uturidad
    alin ki kanen, ula a nyo man gyapon pabaton. Piro, daw may mabot na duma na iya
    na uturidad alin ta iya nang na kaugalingen, pabaton nyo dayon.
  tim-tim: Nâ Ewenaet laugât yeŋgâlân geân. Akto ye hanâk gala bo akniŋmai. Dâ luâk
    siâ ikiŋe hanŋe watmâ togombo âmâ gala agaŋbai.
  yor-yor: Èmi wá ní orúkọ Baba mi, ẹ̀yin kò sì gbà mí; bí ẹlòmíràn bá wá ní orúkọ
    ara rẹ̀, òun ni ẹ̀yin yóò gbà.
  wos-wos: Wuni wuna yafana ximbu wuni ya. Yawuka guni wuna hundi xékéhafi guni. Nak
    du yae déka hafu ximbu wandét, guni déka hundi xékétanguni.
  emp-NTPO: Mʌ̃ra mʌ̃ Zeza trʌ̃neba ze b̶ʌa, baribʌrʌ bãrãba mʌ̃ra bia edad̶aẽ́ panʌa.
    Maʌ̃ne dewarada ara idji trʌ̃neba zeibʌrʌ, maʌ̃gʌra bãrãba bia edabadaa.
  eng-F35: I have come in my Father's name and you do not receive me; should another
    come in his own name, him you will receive.
  ind-ind: Aku sudah datang dari Bapa-Ku untuk mewakili Dia, tetapi kalian tidak menerima
    Aku. Sedangkan kalau orang lain datang dan membawa pengajaran atas namanya sendiri,
    kalian akan menerima dia dengan senang hati.
  pes-OPCB: من از جانب خدا آمده‌ام و شما مرا رد می‌کنید؛ ولی حاضرید کسانی را قبول
    کنید که از طرف خدا فرستاده نشده‌اند بلکه نمایندهٔ خود شما و از جنس خودتان می‌باشند!
  mpt-mpt: Ne Aye ele bobol tem ye namane tlibu otane ibo mo baatnenibta Klayam nata
    tlebobo ge baatneim blimobe. Ibo naka make ele bobol tem tenea baanea Ne Gode
    Dofakamin Nakabo genea ele niniino omfufume eta ibo Klayam nata tlebobo ge baabanomabiobe.
  ssx-ssx: I̱ta꞉ yaka Apa꞉na꞉ bikina꞉ epolopate ikana꞉ma꞉ I̱ na handa꞉ minelememe.
    Hali ma꞉nda꞉ ipika꞉ kone epea꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ kutupiki hali handa꞉ milimikie.
  mkl-mkl: Do irii Bɑɑm nii ǹ nɑɑ, nɔ i kù ɡbɑm ŋɑ. Ammɑ bii inɛ ɡɔ njɛ í nɑɑ do
    irii ɑrɑi nŋu tɑkɑɛ, lɑfɛ̃ɛi ɑɑ ɡbɑ ŋɑ.
  gaq-gaq: ଆବା ଇସ୍‌ପର୍‌ନେ ମ୍ନିରେ ଅଦିକାର୍ ବାଚେ ନେଙ୍ଗ୍ ପାଙ୍ଗ୍‍ନ୍ଲେଃକେ ଡାଗ୍ଲା ପେଇଂ ଆନେଙ୍ଗ୍
    ଗ୍ର‍ଅନ୍‌ ପେଡିଙ୍ଗ୍‍କେ ଣ୍ତୁ । ଡାଗ୍ଲା ମୁଇଂଜା ବିନ୍ ମେଁ ନିଜର୍ ଇକ୍‌ଚାରେ ପାଙ୍ଗ୍‌ଲା ।
    ଆମେକେ ପେ ଗ୍ର‍ଅନ୍‌ ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Taani ta Aawa maatan yas, shin tana mokkibeekketa. Haray ba maatan yaa
    wode iya mokkeeta.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପୁଆଃ ନୁତୁମ୍‌ତେଗି ହିଜୁଆକାନାଇଙ୍ଗ୍‌ ଆଡଃ ଆପେ କାପେ ଦାରମ୍‍ତାନା, ଏଟାଃନିଃ
    ଆୟାଃ ନୁତୁମ୍‌ତେଗି ହିଜୁଃରେଦ ଇନିଃକେ ଆପେ ଦାରମିୟା ।
  gah-gah: Nénisi nene aménehini gakotó moloko lekelitoka lumumopa, lekelisi nene
    geha zi nimisá amave. Minoko ve makó ezáa agata geleko anitekikoma nene, geha
    zi aminigave.
  lcm-lcm: Nata serei si asan i mamai, na parik mipa ainak suak anig, sikei man a
    sikei ka serei ta asan ina akorong, au mila ainak ania.
  aer-aer: Ayenge kwenhe ware apetyeke the kwenhe Akngeye atyinhe aywerrkele awekenge
    nhenge ayenge-arle yerneke, arrantherre kwenhe ayenge ipmentyele impeke. Kele,
    nhenge artwe arrpenhe apeke apetyerlenge ikwere-arrpe angkerlenge arrantherre
    akenhe renhe aywerrkele-arle awerlenge.
  qvc-NT: Noqaqam, Taytay kach'amuwaptin, paypa rrimplasun shamushqa kani. Piru qamkunaqam
    mana kasuwangillapachu. Piru suq runa shamushpa, pay munashqandalla yach'achishuptinqam,
    das kasungillapa.
  tgl-ULB: Ako ay dumating sa ngalan ng aking Ama at hindi ninyo ako tinatanggap.
    Kung may iba na dumating sa kaniyang sariling pangalan, tatanggapin ninyo siya.
  cbs-NT: Epa Diosun kushipaya en jubianiken shinan betsatan man ea ninkamaki. Jakia
    juni betsa jamebi kenkin yuiai ninkakin man chibanmiski.
  xtm-NTPP: Saña chi vee sa ja maa Yuva sa ma, te ndaka ni, masu nde ka jan‑ta'vi
    ña'a ni, kovaa nute kenda in‑ka ñayii ja masu Su'si ma ni tetniñu ña'a chi jin
    kuan‑ta'vi ni i.
  nnq-nnq: Ne nhike kwa amuli ja Awawa bango, nambu mangweto kumbokelangaje. Jonge
    mundu anda aike kwa amuli jakwe mwene, mamumpokela.
  bao-NT: Yʉa, yʉ Pacʉ cʉ̃ ca tiicojoro yʉ doowʉ. Mʉja pea yʉre mʉja booti. Apĩ cʉ̃
    majuropeera ca doogʉ ʉno peera añuro mʉja tʉo nʉnʉjeebocu.
