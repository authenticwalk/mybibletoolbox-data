    o'ká napu pe bo'né 'nata, a'lígeko 'emi 'la semáriga oyéramala alué rió.
  eng-WEBPB: I have come in my Father’s name, and you don’t receive me. If another
    comes in his own name, you will receive him.
  gfk-H: Iau ta hanuat kanong no agu Sus ga tulei iau ukai. Ma pa muat balak lah iau.
    Bia tiga mesa balik na hanuat bia mon, muat na balak lah ia.
  viv-viv: IyaꞋeku ma Kamaku ana eganeya gahobuꞋela tu wakiloweku. KaꞋi tamo hakwadi
    tauna ana eganeya ginaꞋela, makewa bana wanavetumaganena.
  yao-yao: Uneji iiche kwa ulamusi wa Atati ŵangu, ni ŵanyamwe nganimungulupilila.
    Aikaga mundu jwine kwa ulamusi wakwe nsyene, chimunkulupilile.
  tgp-tgp: Na lo mai na suiha hijan Tamaku, pani ka lo tipahiau. Vara te tamlohi i
    mai na hijana hasena, kamim ha pa avulahi vara ha lavia.
  auc-NT: Wængonguï angä ëñëninque botö wææ̈ pönïmo adinque mïnitö Baa ante botö ïmote
    pönënämaï ïmïnipa. Wacä guiquënë nämä äninque pongä ïninque mïnitö mäningä ingante
    Ao ante pönëmaïmïnipa, ante awædö.
  kbc-NT: Niɡ̶ina me janagi, Eiodi idiiɡ̶e, pida aɡ̶abaatigitiwaji. Pida deɡ̶enagi
    eledi ane ibake anepaa naɡ̶atetigi, odaa baɡ̶abaategetiwaji.
  bmh-bmh: Iz mekai nugau gusig mui alemin. Ag izal ze duabun utemen, bo, du tub go
    nugau gusig mui alina, ag gonugau ze duanemen.
  ctu-BL: Joñon tsa' tiliyon ti' c'aba' c Tat. Ma'anic mi la' ñopon. Mi tsa' tili
    yambʌ tij c'aba', jini mi caj la' ñop.
  meq-meq: Na yaw na, maa sləra ga ahaya na, Bəba ga Mbəlom ada ka wuɗum matəme ga
    bay. Ane tuk na, taɗə ndo mekeleŋ eye mâ yaw ta gədaŋ ŋgay na, ka təmumeye na.
  noa-H: Mʌʌn hich mʌ Haai hiek'au pʌ̈iwiata mʌg chitʌm; pari magʌmjã mua mag jaauwai
    pãrau mʌ hiek hʌ̈k'aba nʌmgui hajim. Mamʌ jũrr hãb sĩi hich k'ĩraupai bëewiata
    pãrag magchëk'iin, mag hiek'an chadau pãrau hʌ̈k'ajugui hajim.
  alp-NT: Au luake le AmaKu Eni kbasare, imi trima Au mo po sepo tamata makete iluake
    le ruai eni kbasa, imi trimai.
  san-VEL: aha.m nijapitu rnaamnaagatosmi tathaapi maa.m na g.rhliitha kintu ka"scid
    yadi svanaamnaa samaagami.syati tarhi ta.m grahii.syatha|
  kbq-kbq: Nagra Nenfa agifi e'nogeta tamagra nonavraze, hagi mago'mo agra agire'ma
    esanimofona ame huta avregahaze.
  kbh-kbh: Ats̈na ats̈be Taitabe cuenta sënjabo, y ts̈ëngaftanga ndoñe ques̈mátsbos̈e
    ats̈e jofjana. Pero inÿa, cachabe cuenta tojabábioye cocayé aíñe s̈matjofja.
  ron-LSB: Eu am venit în numele Tatălui Meu, și voi nu Mă primiți. Dacă vine altul
    în numele lui, îl veți primi.
  pon-pon: I kodo ni mar en Jam ai, a komail jota kin kajamo ia. A ma amen pan kokido
    pein ad a, komail pan kajamo i.
  nhe-BL: Yonque na nihualajtoc ica itequihuejcayo noTata, ax innechselijque. Pero
    intla seyoc hualas ica san ya itequihuejcayo, quena, inquiselise.
  sps-sps: Anyo te mei me na parits ten Tamanyo, sana mi tsugei Vanyo, ai to ten sei
    na mes te mei minon a parits tsuan ee mi te faarof ya.
  wnc-wnc: Na Nanata nanitewan apbum ngana ginda nandupa take dua singgak. Sike aminu
    tapatuta ina apiu ginda itane wam natapning.
  bus-bus: Ma mↄ kↄ̃n ma De tↄ́o, ben ée ma síro. Tó gbɛ̃ pãnde mↄ̀ kↄ̃n a zĩnda
    tↄ́o, é à sí.
  gub-BL: Heru umur ukàgaw ihewe a'e, hemur kar pà xe pepyr a'e. Napezeruzar kwaw
    herehe pe. — Ureruwihawete, napeze kwaw ihewe. Aze amo awa ur e ukàgaw rupi a'e
    nehe, pezeruzar putar a'e rehe nehe.
  imo-imo: Nanga Arani na imbi tipe yunge kongonomu tendepuwi nimbe na lipe mundurumuna
    oru nalo nanga ungumu eno naa pilko ltimele. Nalo imbo teni yunu imbi lipe omba
    kongono telkanje aku imbomunga ungumu pilko lilimala.
  boj-boj: E ijo Abu aqa ñam na bonamqa niŋgi ijo anjam osai. Tamo bei aqa segi ñam
    na bqas di niŋgi aqa anjam oqujatqab.
  eng-DRA: 'I am come in the name of my Father, and you receive me not: if another
    shall come in his own name, him you will receive.'
  knf-knf: Dbi ţi katim ki Paapa, kë naanyeenkën ; aloŋ abile bdidi'ul, nayeenka.
  san-KHM: អហំ និជបិតុ រ្នាម្នាគតោស្មិ តថាបិ មាំ ន គ្ឫហ្លីថ កិន្តុ កឝ្ចិទ៑ យទិ ស្វនាម្នា
    សមាគមិឞ្យតិ តហ៌ិ តំ គ្រហីឞ្យថ។
  arn-NT: Iñche küpan ñi Chaw tañi werküetew mew, fey eymün ta llowmulan, welu küpafule
    kangelu re kisu duam, feyke ta llowafuymün.
  zas-NT: Naj zial por da Dadan abiꞌ ad ridxgaꞌtidi naj. Per bal stijb bejn guiꞌt
    por laagajcaman, laaman guidxgaꞌdi.
  ken-NT: Ntwɔ̌ ndǔ nnyɛ́n Ɛtaya, nɛ bǎbhɨ́kɨ́ sɔt mɛ mbɔ mmu. Mbɔ mmu achák kɛ
    átwɔ́ nɔ́ árɛ̀m ɛ̌ti ndu mmʉɛt yi nɛ ndǔ bɛtaŋ ɛbhi mbʉ bǎsɔ́t yi mbɔ mmu
    ywɛka.
