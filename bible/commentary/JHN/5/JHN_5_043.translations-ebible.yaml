  ena-ena: Viaŋ iadɨ Iavaŋ dɨ ibi hɨvɨ vemin uami. Velɨŋ namɨlaŋ iasaŋ ma hɨjɨŋalɨlalaŋ
    uami. Agadɨ ala hulaŋ mu nudɨ nukeŋ ibi hɨvɨ veci nusaŋ hɨjɨŋalɨlalaŋ uami.
  tgo-tgo: Va ya mena Bwebwe e idae, na ma hu wovathaŋgo, ko thoŋgo lolo regha i mena
    mbe ghamberegha e idae, ne hu vaŋguvatha.
  yap-yap: Ku gub ngomed ni gag owchen e Chitamag, machane dabumed gag; mra yib be’
    ni ir rok e ke yib rok, ma ri gimed ra felfelan’ ngak nike yib.
  mop-NT: Tücaa'been u men in Tat, y ma' tane'ex a c'üm-ooltiquen. C'u' betiqui, ca'
    talac ulaac' mac u tz'aa' tu bajil ilic tu junal jabix top yaab u yeele, bele'ex
    a ca'a a c'ümü',— cu t'an a Jesus ti'ijoo' a cristianojo.
  tet-tet: Haꞌu kmai kodi Haꞌukaan Ama naran, mais emi la simu Haꞌu. Kalo ema seluk
    mai nodi naran duꞌuk, emi simu nia.
  hlt-MCSB: A pa kah ming neh kai ka pawk dae kai nan doe uh moenih. Hlang tloe te
    amah ming neh amah ngaih la ha pawk koinih anih te na doe uh suidae.
  xtd-NT: Xaxeꞌe Taa‑r n‑kixee‑r, ko ñatu ka xeka vaꞌa ñaꞌa‑n. Nux kixi ɨnka seyɨɨ
    xaxeꞌe mee‑s, te se ijan kuu xa kueka vaꞌa koio‑n.
  mdy-ETH: ታኣኒ ታ ዓዶ ሱንፆና ሙኬኔ፤ ዒንሢ ጋዓንቴ ታና ጎኔኬ ጌይ ዔኪባኣሴ፤ ሜሌ ፔ ሱንሢና ሙኬቴ ጋዓንቴ ዒንሢ ዬያ
    ጎኔኬ ጌይ ዔዔካንዳኔ።
  spl-spl: Yakât otmâ awoŋnaŋe âi sâm nihim hâŋgânnohomu gewan yakât nâŋgâŋetâ ki
    bulâŋe otmu betnihim mansai. Yawu gârâmâ lok âlâ me âlâŋe eŋgatyeŋeâk otmâ yeŋgâlen
    taka den ekyongomai lok yawuya yeŋgât nâŋgâŋetâ yahatmu buku otyiŋgimai.
  usp-NT: In, Kakaj Dios intakowinakch y atak ta' tac'ultak inyolj, pero wi wi' jun
    chic laj jno'jke re tipetc, ri' li tac'ula'taka' jyolj pi utzil.
  zav-NT: X̱a'anə' bseḻe'e nada' na' beṉe' nada' yeḻə' chnabia' par chona' con can'
    ne'enə' na' cabi cheɉḻe'ele c̱hia'. Na' šə beṉə' yoblə yide' to gwlazze', gwyeɉḻe'ele
    c̱he'.
  sgz-sgz: Ái Káláu ákte dos pala iau má iakte han, ái sár á gam kápgamte long pas
    iau. Má ngo tekes alatung na hut má nák lu worworwor ngorer i kán nemnem sang,
    ái gut gama árár pasi sang má gamák mur on.
  kek-NT: La̱in xinchal sa' xc'aba' lin Yucua'. Abanan inc'a' xeraj inc'ulbal. Cui
    ut ani ta chic junak ta̱cha̱lk yal naxtakla chak rib xjunes, la̱ex te̱c'ul raj
    a'an.
  blz-NT: Yaku' taka tia kuasana Tamang-Ku na surugaa, kasee i kuu sian mangalabot
    i Yaku'. Kasee kalu isian mian sambanaan taka tia kuasana suungna, mian iya'a
    labotionmuu.
  poe-NT: Mé kꞌuinkaxian janhan tí kjuachaxin kuènte Tꞌaná. Kjánchó jahará la títekákonnahyará.
    A̱ ntá tí chrókui í jnko nkexro kjuachaxin chrókuakitsjeníxin a̱sén ó, a̱ ntá
    tíha mé tjinkáonrá chrókuítekákonhénrá.
  san-TAM: அஹம்ʼ நிஜபிது ர்நாம்நாக³தோஸ்மி ததா²பி மாம்ʼ ந க்³ருʼஹ்லீத² கிந்து கஸ்²சித்³
    யதி³ ஸ்வநாம்நா ஸமாக³மிஷ்யதி தர்ஹி தம்ʼ க்³ரஹீஷ்யத²|
  cof-NT: Jun tenchi la lachi Apa Diosichi mantateri jaca jominca nulari tennatulajoe
    tie. Uyan tsachilari tencachique mantateri janari, yalaca tennalarachunae tie.
  srm-NT: '@see-verse:JHN.005.042'
  qvs-NT: Tata Dios kachamuwaptin shamushka kaptinipish mana nima kasuwanayankichichu.
    Chaykamanka suk runa kikinpa yuyayninmanta yachachikuk shamuptinka paytaka kunanlla
    uyarinkichiman.
  zca-NT: Mbaino Me re' nak Xuza, Me mixë'l da lo go, per nanet go yila go da; lë'la
    cho la xtu ñila go, xa' nidi'zh kwa'n xigab yek xa' lo go.
  cbc-NT: Yʉ Pacʉ cʉ̃ carotiro jʉ̃gori mʉjããrẽ buei acʉ́ yʉ apʉ́ ati yepapʉre. Bairo
    cʉ̃ cajoricʉ yʉ caãnimiatacʉ̃ãrẽ, yʉ mʉjãã boetiya. Apei cabuei cʉ̃ majũã cʉ̃
    caboro mʉjãã tʉpʉ cʉ̃ caapáta, cʉ̃ mʉjãã tʉ̃goʉsabujiorã.
  qxo-NT: Cachamag papänï Tayta Diosta rasunpaypa cäsurninga nogatapis cäsumar chasquiyämanquimanmi.
    Mana alli rurayniquicunata parlapaptïmi gamcuna chiquipäyämanqui. Sïcush pipis
    quiquinpa munayllanpita shamunman gamcunata alabapäyäshur, tsaytaga cushishgaran
    chasquiriyanquiman.
  mox-mox: “Yaʼa Tamagu ana wawega yamai, ta ge oda ʼawahaqiaqiegu. Ta ʼesi ʼeguma
    taha toga tauna ana wawega namai ʼimia, ʼinega tauna oʼawaʼawa aqiaqiea.
  kew-kew: Ni ipisude rabu Aapame mea repaawa puri gisa pare nimimi ni ora gimeme.
    Goa pea pare aa meda nipuna puri mea epalia-daare nimimi nipu madaa epe kone sua
    mealimi.
  dww-dww: Taugu Tamaguma isane ḡaromie è yovona, be taumi nam koi anineguna. Be deḡoda
    banaga ḡesau tauname isane ḡaromie e tavatavana, taumi kowai aninena.
  nif-nif: Neta, nokok Bepnalɨ nanɨ-mulɨmbi, endok kɨnjannan sɨndoñ bɨñgut, ganmek
    sɨndɨ siñgi wɨwɨt pa tɨ-namañ. Gan tɨkap ama nolɨ enlok nanandɨnla sɨndoñ bɨlakta,
    sɨndɨ not pa tɨñmañ.
  twi-ASANTE: Mebaa mʼAgya din mu nanso moannye me. Nanso, sɛ obi ba wɔ ɔno ara ne
    din mu na ɔbɛyɛ deɛ ɔpɛ a, ɛno deɛ, mogye no.
  aoj-aoj: Aeꞌ afiꞌi agol ahame aeꞌanai, apaꞌ ipaꞌ ina paseꞌe opalef aeꞌ, owaꞌatin.
    Apaꞌ anaf anona aman daiana nogafiꞌi ma agol ananigili atogili, ipaꞌ aꞌ piꞌi ahoꞌ
    peseꞌana opalef anen.
  cbv-cbv: Wã íip weemdíh ã wʉtat pah wã chãjachah yʉhna, weemdíh ñi náahcan caá.
    Obohjeéhtih, ã wahcanniboó ã weñat pínahdihjeh ã chãj jʉ́ʉtʉchah ennit, caánboodíh
    ñi náahbipna caá.
  taw-taw: Bapi yɨp agek takaw ne dad opin ak pen, yɨp ma dɨpɨm agak. Pen bɨ olap
    gos ne ke nɨŋɨd apenɨgab, nop dɨnɨgabɨm agak.
  jic-NT: Napj qui'á tjacuwis Mpapay qui'á nin tjejyama mpes. Newa nin, nun 'ücj jisas
    tulucj napj tjacuwis. P'a wa jupj sin nin 'ucuy, nun ca 'ücj jisas nsem jupj tjac'.
  zap-NT: Laa Xuz noo wxaal noo zëëd noo, per rukasdet de noo, per belne chiid ste
    mén noze xkwent men, mén guin si zukasgue de men.
  wer-wer: Nemtok nem könöök newaisën. Nem Pepapök wes nemëën waisën ar ne sant newesak
    nem ngönte ngar naön yeë. Ën omën namp pim könöök waisëpna pöpökëër ar pi sant
    mowesak pim ngönte kat wiinëët.
  ipi-ipi: '@see-verse:JHN.005.042'
  qul-NT: Noka jamuni Tataypaj sutinpi, kancunataj mana jap'ekawanquichischu. Astawanpas
    waj quiquin sutinpi jamunman chayka, payta jap'ekawajchis.
  ter-NT: Iháke Nzá'a nzímea, itea ákonoe yakútiponu. Enepo kena'áka po'i xâne ákoti
    itukapu páhoe Nzá'a, itukapu isóneupinovo hóko, énomoneoxomo kitípo.
  bmr-NT: Mɨɨro uujoho Guihirubi memeri saahinɨhi; Jaaruuboco uco magaayɨcɨtɨhi. Jaanotɨ
    sifi jillɨ ijeebɨɨtɨro asaaboco naha amɨɨhai magaayɨcɨjirahi.
  fuf-fuf: Min ko e innde Ben an mi ari, kono on wernaali lan. Kono si goɗɗo arii
    e innde mun, on wernay mo.
  bhl-bhl: Feinka! Aatim e nelo akalem wiin dim namdase kate, yu nelo kalfongnemeko,
    kulinba kenembiliw te. Kate, nimin sak ikalem wiin dim talsiliw kawtiw mak teliw
    tewe, yu ilo kalfongyemeko, fein kulukabiliw te.
  ons-ons: Na Magak wane eŋetko eŋine tungo biranangi sarikole, ŋo ŋine siluŋ kima
    mi okan nanmami, gemage ŋei yauwine mane eŋine eŋetko sariki ŋine baŋ kima okankaikei.
  con-NTPO: Ña Yaya moensi jisi qui ñama paña'fambi. Tsa'ma faesu a'i jipa tisune
    afa'nijan tsama qui paña'faya.
  ghs-ghs: '@see-verse:JHN.005.042'
  peg-peg: ଆନ୍‌ ମାଞ୍ଜିଆବା ତର୍‌ଦାଂ ୱାତାଙ୍ଗ୍‌ନା, ଆରେ ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ମାନ୍‌ କିଦୁଦେରା;
    ବିନ୍‌ ନିକାନ୍‌ ଜଦି ନିଜେ ତର୍‌ଦାଂ ୱାନାନ୍‌, ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ମାନି କିନାଦେର୍‌
    ।
  txu-NT: Ibãm kukwakam ba tẽn me awỳr bôx ga me aje amim imar kêt. Me'õ kàtàm ta
    dja tẽn me awỳr bôx ne ta amiraxo àmra ar ba ga me arỳm tu amim markumrẽx.
  eng-WEBU: I have come in my Father’s name, and you don’t receive me. If another
    comes in his own name, you will receive him.
  gnw-NT: Che ayu cheRu chembou ramo, ẽrei pe reta chembɨresive'ã. Ĩru vae ou yave
    jei vae rupi, pembɨresiveta co —jei—.
  mux-mux: Nanga Tata-ni na namba sipa yunga kongunale ‘tenji-pui.’ nimba na liipa
    mundurum-na urundu akiliinga-pe nanga ungele eni naa piliiku liilimele. Akiliinga-pe
    yambu te-ni yu-yunu namba liipa omba kongun telkanje yambu akiliinga ungele piliiku
    liilkemela.
  maj-NT: Ngajoho̱ Na̱'mina̱ jái̱hina ko̱ jun najmi n'ekjáínnú. Tu̱nga tsa kj'a̱í
    xi ku̱a̱té xá subaha̱ yjoho̱, tu̱ sahá kui xi n'ekjóho̱on.
  bkq-NT: Pabai ugueho ingonotybyenlâ xirâ kâewyly, yizepa, yeinwândyseba warâ olâ
    âmaemo. Pabai ingonotybyemba âeni watay olâ âmaemo tâinwânse.
  kue-kue: Ana na Nina kangiye mina winga, ene na di ikrikwa, ba yomba kangiye pangwa
    ta unan ene ye di-inaglkwa.
  cot-NT: Naatimpa iriguenti tigarancavetaquena Aapani, aviatimpajia teequea paajiavaquena.
    Cotanquitsiquea incoraquequegueti itsipa teeca intigarancajiteriji inchiquiogueti
    iriatimpa incoraquetashiquempa, irioquea paajiavaque.
  bnp-bnp: A valai na rane Tata, pali i uka ma mu tagui iau. Pali i ranga e huriki
    ri valai na rane ria kunana, mu tagui ria.
  apn-NT: Tãm kot mẽ awỳr inhmẽnh tã ka mẽ ixpumu nẽ ixkaga nẽ ixkôt amnhĩ nhĩpêx
    kêt nẽ. Nom koja mẽhõ amnhĩ krã hkôt mẽ awỳr tẽ nẽ tanhmã mẽ ajahkre hto ka mẽ
    ama nẽ hkôt amnhĩ nhĩpêx kurê kumrẽx.
  ctp-NT: Wa msuꞌwa Ndiose ꞌñaǎn mdiyaǎn chaꞌ kuꞌniǐn tñan ꞌin Ni, ni siya ja xlyaa
    ꞌa wan kunan wan nchga chaꞌ nu nchkwiǐnꞌ loꞌo wan. Loꞌo bra nu kan xka ta nten
    nu kuꞌni tñan ꞌin ti ykwiꞌ ti, bra ti xñi wan chaꞌ ꞌin neꞌ kanꞌ bra kanꞌ.
  bre-BRG: Deuet on en anv va Zad, ha ne zegemerit ket ac'hanon; mar deu unan all
    en e anv e-unan, c'hwi a zegemero anezhañ.
  opm-opm: Norhe da orhor noh apripora daham na apdormur. At orhe Go sona napotporhan
    orhe mengtei noh apdormur. Ihat apdor orhor gurdapat nohe danong ham nohnong na
    bopor nahaptimur. Na bopor nahama hanip orhe da orhor ma apir han ohe danong haptimur.
  bvr-bvr: Ngaypa nguna-bona, Ngun-anya nguna-jerrmarra, wurra gala marr nyiburr-balcha
    apula. Wurra minypa an-nerranga nipa ngardapa niya ana-boy, an-gata jarra an-guripa
    ana-goyburrpa barra marr nyiburr-balcha nula.
  wal-wal: Taani ta Aawaa sunttan yaas; shin tana mokkibeekketa. Hara asi ba sunttan
    yiyo wode, a mokkeeta.
  zad-NT: X̱a' Chioza' bseḻee nad' na' ba bid', na' bi chzenagle c̱ha'. San shi yid
    beṉ' yoblə tobia'loze', beena'lan ḻe gak c̱hele.
  kmg-kmg: No Mamac-nanere micte ŋoŋerao wahapo, eme ŋoŋe sifu âgo mi enareeŋgopieŋ.
    Juku ŋic moc e e jahacne maŋte fisime ine âgo ecneniŋmu.
  aso-aso: Naza nene meꞌneho lavo ezeloꞌ medelosa uvoniꞌza lingine gili nimisaꞌmaha
    ve ma ingine meꞌneho lamivo angiseꞌine engitoꞌ medeli mini alizaniꞌ nene lingine
    aꞌmine ve gili ngimilisave.
  uli-uli: Ibudoh iremi le ngang ihasi kkelel mala Temay ngo hami ha te dipliyey.
    Ngo hare semal bela budoh iremi le ye hasi chog kkelal llufulyal ngo hami habe
    dipli.
  nin-NT: Aki mungga wa yo tu ingga nu ure umaku di ingga bu nga ni bre ku anishirr.
    Imba ni kà ingga, ni ta kpa abangga ba nggo ta nga ni so re ka atu ambarr.
  tgk-tgk: Ман назди шумо аз номи Падари худ омадаам ва шумо Маро қабул намекунед,
    вале агар каси дигар ба назди шумо аз номи худ биёяд, шумо ӯро қабул мекунед.
  acu-NT: Wína Apaachir akuptuku asamtai, ju nungkanam taawitjai. Turai waitiatrumek
    winaka nakitrarme. Antsu chikich aints ningki nintimsar chichaman etserkartas
    wininamtaikia, nuna chichamengka anturkatatrume.
  cak-WNT: Ruma riyin can pa rubi' ri Nata' Dios yin petenak wi y xa ma yinic'ul ta.
    Pero xa ta c'o jun chic ri petenak pa rubi' ka riya' y xa ma pa rubi' ta ri Dios
    petenak wi, yari' can nic'ul wi.
  ebk-ebk: Enmaliyak babaen as nan kalibfengan Ama ya kunak achi awatun kan chakayu.
    Ngem mu wacha nan omali babaen as nan mismu ay kalibfengana, kun at hiya nan awatunyu.
  spa-PDDPT: Yo vine en Nombre de mi Padre, y no me reciben. Si otro viene en su propio
    nombre, lo recibirían.
  ruf-ruf: Nitsa kwa taghwa lya Aba wangu, ng'amnitoghole bae, lekeni imunu yungi
    ang'atsa kwa taghwa lyake, mtsombokela.
  gun-gun: Xeru rery rupi aju teĩ peẽ kuery naxemovaẽi. Ha'e rã amongue guery rupi
