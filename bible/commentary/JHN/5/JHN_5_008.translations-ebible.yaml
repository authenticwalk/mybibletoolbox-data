verse: JHN.005.008
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Hovelahai a ava egumai mai lamisi tenela.”
  okv-H: Iesu na einge ena, “Umo ereto no evari besi humbuto pambu.” ainge enu
  tbo-tbo: Yesu lawana uyahina i baha i pa, ‘Una wotowolo po om ani eno una awali
    po una nae.’
  mal-C: അപ്പോൾ യേശു അയാളോടു പറഞ്ഞു, “എഴുന്നേൽക്കുക! കിടക്കയെടുത്തു നടക്കുക!” എന്നു
    പറഞ്ഞു.
  grc-SR: Λέγει αὐτῷ ὁ Ἰησοῦς, ⸂Ἔγειραι,⸃ ἆρον τὸν κράββατόν σου, καὶ περιπάτει.
  bgc-bgc: यीशु नै उस ताहीं कह्या, “उठ, अपणे बिस्तर ठाकै, हाँड-फिर।”
  khz-khz: Iesu na evaikilaato, netiwato, “Ono kuliiti, gemu gepa ono gapi-itia, ono
    laka.”
  deu-TKW: 'Sagt Jesus zu ihm: stehe auf, nimm deine Bahre und wandle.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Gyasch. Buaꞌ le deynuꞌ, len gzëꞌi.'
  lin-lin: 'Yesu alobaki na ye : — Telema, kamata etoko na yo mpe tambola.'
  hns-NT: 'Bas oe bolies: „Oeth, aapan bietjhauna oethaaike tjal.”'
  noa-E: Magbaawai Jesuu irig, —Magan phiidʉwia dʉrdʉr abá; maimua pʉch put juurwia
    athaad ajim.
  eng-EMTV: Jesus said to him, “Arise, take up your bed and walk.”
  mib-NT: 'Te ni cahān Jesús: Ndocuɨñɨ̄ te naquihin ró camilla rō te caca ró, áchí
    yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “पोगे़ॽ! हे़क्‍क्‍याङ् के़ने़त्‍नाःन् याङ्‌सिङ्‌ङे़ॽआङ्
    थासिङ्‌ङे़ॽओ॥”
  xnj-xnj: Yesu akamjovela, “Yimuka, tola lusongwani lwaku ugenda.”
  mmx-mmx: Melemu ne Iesu ga lok tin, “Katu kaxat, kip kaka lempanga mikmidi ram la
    una onon.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —Niruquin anumi racácë min bacë́ti bibiani ca cuantan.'
  tee-NT: 'Ju Jesús junich: ―Ak''ost''a''ulhch. Asact''ich ju mimputaman chai alht''anch.'
  eng-LSV: Jesus says to him, “Rise, take up your pallet, and be walking”;
  cak-NT: 'Y ri Jesús xu''ij che ri achi: Cacataj, tac''uaj-e la ach''at y cabin,
    xcha'' che.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Epo''ã! Epyhy ti ejikupeupava herogwovo, ei
    ga.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¡P''irabáiji! Pɨchi p''aru atáji mãik''aapa wã́ji
    pɨchi temaa.'
  xed-xed: «Sliʼafsliʼa gha kla ta skwa hana gha, ka sliʼa ka,» ka Yesu nda tsi.
  glk-glk: 'عیسی اونه بوگفته: «ویریز، تی جایه جمعَ کون و راه بوشو.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Cuáhán ndaco̱o nditivún yívu̱n
    ta cuanúhu̱n —na̱cachi Jesús xi̱hín da̱ cán.'
  gfk-S: Io, Jisas ga tange tana, “Taman tut! Nu kap leh no num kunuban, ma nu hana.”
  bmu-bmu: Meleŋ waŋgiiga Jisösnöŋ jii mörök, “Gi mönö wahöta tumbulahöpki memba anöŋ.”
  dgz-dgz: Boge Iesu inap anega wan, “Ao yon, eragi gega pait ae ma wara ak.”
  eng-GNV: 'Iesus said vnto him, Rise: take vp thy bed, and walke.'
  zaa-NT: 'Jesús nna rèe na: Beyátha nna, bedi'' tá''à qui'' lu''ą'' nna gùdà''.'
  eng-WEBSTER: Jesus saith to him, Rise, take up thy bed, and walk.
  guh-guh: 'Jesús nexata jumaitsi piavitanetsanucaenëjavabelia: —Namatacore. Pire
    nijapanayo. Ponare baja, jai Jesús.'
  bon-bon: Yeesu jejige egä, “Arpinanti, määme waaku ne ecati, siige ädi!”
  nhw-BL: 'Huan Jesús quiilhui: ―Ximoquetza, xijtlanana mopetl huan xinejnemi.'
  swh-ONEN: Yesu akamwambia, “Inuka! Chukua mkeka wako na uende.”
  wbi-wbi: Pe pano uYesu akam'buula akati, “Ima veghala iliteefu lyako vujagha.”
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ wunɛn kɔ̃ɔ suɑ kpɑ ɑ n sĩimɔ.
  eng-KJVCPB: Jesus saith unto him, Rise, take up thy bed, and walk.
  kgk-NT: —Epu'ã katu, ehupi nde rupa. Upéi egwata, he'i íxupe Hesu.
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: Diitee ai kegeennaivaata varee kuanee,'
  cpy-cpy: 'Ikantzi Jesús: “Pipiriinte, paaneero pomaryaa-mento, piyaatee.”'
  ekk-PKP: „Tõuse püsti, võta oma matt ja kõnni!“ ütles Jeesus talle.
  mpx-mpx: Yaka Yeisu i baek tau elana i ba, “U lut, wam abakenu u ahe, ge u nawanawa.”
  wbp-wbp: Jijaji wangkajarla, “Karrinja-pardiya, manu panjangku manta, manu warru
    wapaya!”
  luo-luo: Yesu nowachone niya, “Aa malo! Kaw pieni mondo iwuothi.”
  nhe-NT: 'Huan Jesús quiilhui: ―Ximoquetza, xijtlalana mopetl huan xinejnemi.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܩܘܼܡ ܫܩܘܿܠܔ ܫܘܝܼܬܘܼܟ݂ ܘܚܕܘܿܪ.“'
  esk-NT: Jesus-ŋum nipliutigaa, “Makillutin, ikivġatin tigulugich pisrugiñ.”
  msb-msb: Nagsugo si Jesus, “Tindog, bitbita an imo banig kag lakat.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡Nung²! ¡Chiag³ jmung² quiánh²! ¡Ŋøa³! ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ଉଟି ଟିଆଅ, ଆରି ତର୍‌ ଟାଟି ଦାରି ଇଣ୍ଡିଜା ।”
  meu-meu: Iesu ese e haduaia, eto, A tore isi, emu geda a lokua, a raka.
  yva-NT: Naije Yesus payao aje ai pare, “Mbeseo! Muno nya tanije rakapan indamu nyanya!”
  dgc-dgc: Ey “Nay,” kagi ni Jesus, “umégkat ka dén a méglakad ka dén, a kébilén mo
    dén i abék mua.”
  zpm-NT: 'Dzigo rëbchaa Jesús lo me: ―¡Nasca zeeṉa guche i! ¡Bzoli, bi yag ne bzhoob
    luu i, zeeṉa bzë!'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwya. Asanàmko, kekon hatà. Ayahonà
    anàmko ha. Ataryeknohko ha, kekon hatà.
  sim-sim: Urik Jisas ormu mbara, �Usaha kawu mihin laha ika!�
  npi-ULB: येशूले त्यसलाई भन्‍नुभयो, “उठ, आफ्नो चकटी लेऊ, र हिँड ।”
  cgc-cgc: Ambal Jesus ta mama an, “Mangon ka. Dleen no ikam no an daw manaw.”
  tim-tim: Hain dâmbo hin magaŋep, “Gâ agatmâ âkâ tem tâkge lokoakmâ ari.” dâep.
  yor-yor: Jesu wí fún un pé, “Dìde, gbé àkéte rẹ, kí o sì máa rìn.”
  wos-wos: Wungi wandéka dé Jisas wa, “Méni sé raama hwamén be hérae hura yi.”
  emp-NTPO: 'Jesuba jarasia: –Piradrʌdua. Bʌ cʌd̶ara edaped̶a nĩbad̶e wãdua.–'
  eng-F35: Jesus says to him, “Get up, pick up your pallet and walk!”
  ind-ind: Lalu Yesus berkata kepadanya, “Berdirilah! Angkatlah tandumu dan berjalanlah.”
  pes-OPCB: 'عیسی به او فرمود: «برخیز، بسترت را جمع کن و راه برو!»'
  mpt-mpt: Yeuse baabanea Kobo hananeba keb biin asaalo ometneba one ge baabasea
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Tiao naka꞉ yapa꞉ta꞉ mea mina anke lopao pue
    leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, dede i kɑ sɛ̃ɛɛ, i nɛò.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ତଡ଼ିଆ ଆରି ନାନେ ସିଙ୍ଗ୍‌ଲା ଜଗ୍‌ଚେ ଅଲେଙ୍ଗ୍ ।”
  gof-RNT: Yesuusi iyaakko, “Dendda eqqa; ne alggaa tookkada ba” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ ମେତାଇୟାଏ, “ବିରିଦ୍‌ମେ, ପାର୍‌କମ୍‌ତାମାଃ ଗଅଃକେଦ୍‌ତେ ସେନଃମେ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Geza oteoko avilisaka geheko gapo
    moloko vozo.'
  lcm-lcm: Na Iesu kala antok ia, “Ku tapasuk na ku sunguk kam pelek na ku pasal.”
  aer-aer: Kele Jesus anteme ikwere angkeke, “Akeme-irraye! Antyame ngkwinhe kutyemele
    unthetyeke irraye!”
  qvc-NT: 'Chayshina niptinqam, Jisusqa nirqan: —Atarishpa, paraykita tandashpa, apashpa,
    puriyna, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Bumangon ka, kunin mo ang iyong banig, at lumakad
    ka.”
  cbs-NT: 'jawen nuikin xuxawanun, iwanan, Jesúsun yuikin: —Jaskakenan, benitan min
    dakati iabaini kadiwe— aka'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Ndakoo ni, te ndake''en ni nuu ni katuu ni a,
    te kuán no''o ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Nyinuke, ntole likai linu nnyabule.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩiwi Jesús: —Wãmʉ nʉcã, mʉ ca cũari quejerore
    ami, waagʉja —cʉ̃re ĩiwi.'
  san-ORI: ତଦା ଯୀଶୁରକଥଯଦ୍ ଉତ୍ତିଷ୍ଠ, ତୱ ଶଯ୍ୟାମୁତ୍ତୋଲ୍ୟ ଗୃହୀତ୍ୱା ଯାହି|
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Witiür, ixaing mitec ijüy ―aj.'
  otn-NT: 'Bi ''yɛ̱mbra̱ därquɛ̱hi̱ ra̱ Jesús: ―Da̱mi̱ nangui̱. Ca̱xni̱ fi̱di̱, ni̱
    ma.'
  nop-nop: Unduŋ yobune Jesudibo niŋguk, “Pilali gulupge ulaŋa weŋ.”
  obo-NT: Kahin Disas to, “Lohinat ka, piyoddow kos ikam du woy ipanow kad bo.”
  cak-ENT: 'Y ri Jesús xbij chin ri achi: Cacatüj, tac''uaj-e la avarabül y cabiyin,
    xbij chin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤐᤥᤃᤧ᤹᥄ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤏᤧᤳᤏᤠ᤺ᤴ ᤕᤠᤱᤛᤡᤱᤅᤧ᤹ᤀᤠᤱ ᤌᤠᤛᤡᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Nacōo de naquehen nú camilla nū de caca nú, ncachī
    yā.'
  san-TIB: ཏདཱ ཡཱིཤུརཀཐཡད྄ ཨུཏྟིཥྛ, ཏཝ ཤཡྻཱམུཏྟོལྱ གྲྀཧཱིཏྭཱ ཡཱཧི།
  qve-NT: 'Saynata niqtinmi, Jesusqa chay onqosqa runata niran: —Hatariy; hinaspa
    kallapiykita oqarispa ripuy, nispa.'
  pao-NT: Soo Te Pabe'e yise mee oo netamma, “Yotseoose nummemanese, ka u wegea mahedase
    nobe-kwitoo kodyuka.”
  cbu-NT: 'Isussha: Chiyzangi shiya. Nllamareetsish yáyarush, naangi, tárangiya.'
  usa-usa: 'Îtuma timá ámikaiye: “itóaao! itó éyaq ení yuwaiqá yawátama mamé minnágaraq
    uréire uwo!” téna akoqnáá umá tiráiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ u mɑɑ rɛ: A yisi ɑ ripɔ́sɑ́ŋɑ́ɑ́pɔrɛ́ kpísi ɑɑ sɔ́nɛ.'
  hui-hui: Ani layago hale howa Yasuhanda ibuhondo lalu, Heyalu í̠naga tamunguru mo
    yalu pu, lene.
  amf-amf: Yesusaar “Dhaabhayse haam baadhon haaqanam bavate yivaa!” kina ki hamade.
  quc-NNT: 'Ri Jesús xub''ij che: ¡Walij b''a'' la, yaka la b''i ri sok la, b''in
    ya'' la! —xcha ri Jesús che.'
  dob-dob: ꞌEnega Yesu tai nina ꞌieonena, “ꞌUtoolo be ꞌimu sita ꞌuꞌewa be ꞌutatauya.”
  wrs-wrs: Wo doa Yesus omnana, phorava, undund lohvhoao. Pevna vuhesal dombrava,
    gao.
  mca-mca: 'Ha'' Jesús qa yit''ijets: —Eniipha''m. It''ij jof na'' ewhi''la''x qa''
    ma.—'
  tzo-TZC: 'Ti Jesuse jech laj yalbe: ―Lican, balo batel ti apope, batan ―xut.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ထ​လော့၊ သင့်​အိပ်​ရာ​ကို​ယူ ၍​လှမ်း​သွား​လော့'' ဟု​ထို​သူ​အား​မိန့်​တော်
    မူ​၏။-
  gng-NT: 'Nɛ *Yesu tɔke'' wɔ ki ye: «Fii, kí yuure aʼnagɛnl, kí li cuonh.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Kujpa'' ñu'' tsunjuru manga'' miide, timi.'
  ikk-NT: Jizọsị nọ sị a, “Lihi ọtọ! Heri ute i, jẹnmẹ ijẹn!”
  leu-leu: E na Yesus a xuuse, “Tamasiak, siak a ivin siim e no sangas.”
  maz-NT: 'O ndünrü c''ua e Jesús: ―Nu''tsc''e ñanga dya, xos''ü c''ü i̱ṉ pjĩzhĩ,
    nzhodü dya.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ནད་པ་དེ་ལ་འདི་སྐད༌དུ། ཡར་ལོངས་ལ་རང་གི་ཁྱོགས་ཤིང་ཁུར་ནས་སྐྱོད་ཅིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü Ngechuchu rü ñanagürü nüxü̃: —¡Inachi, rü nayaxu i curü caruü̃, rü íixũ!
    —ñanagürü.'
  zpl-NT: 'Chequie uni Jesuse lui: ―Uzetee, unaꞌtse camiyaꞌlu nu utseꞌ.'
  mbc-NT: 'Jesusya ta''pî ipî'': —‍E''mî''sa''kakî. Awe''nato'' yaponse'' konekakî
    moropai asakî.'
  ndg-ndg: Yesu aamkiye, “Uluka ulipotwe litandiko lyako na uyende.”
  wsk-wsk: Se Jesus maonam, “Bares ka kiwim sor gi ale ago aolak ilupko,” mam.
  toj-NT: 'Ti yala ja Jesusi: ―Q''uean. Paca hua huaynubi. Cax xa.'
  tbc-tbc: Ago tag Jesus irupei, “Masa utur pe, oŋane gadab an wabisa sinip wau.”
  sna-sna: Ipapo Jesu akati kwaari, “Simuka! Tora rukukwe rwako ufambe.”
  smk-NT: Wana ni Jesus kona, “Mibangon ka! Awiten ma in si idaan mo tan lumalako
    kayna.”
  grc-TCGNT: Λέγει αὐτῷ ὁ Ἰησοῦς, Ἔγειραι, ἆρον τὸν κράββατόν σου, καὶ περιπάτει.
  gof-WFTW: Yesuusi iyaakko, “Dendda eqqa; ne alggaa tookkada ba” yaagis.
  spa-BLM: 'Jesús le dijo: “Levántate, toma tu lecho y anda”.'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''ga upe: —Efu''am ejupaw awi. Efu''am ejupawa
    pyyka erawau eruatau. Akatu''ok je ene ''awamũ— ''jau ''ga iteu ma''e ''ga upe.'
  dao-dao: Jesuh naw, “Tho law, na ngjänak lo lü cita,” a ti.
  cya-cya: 'Lo'' juin Jesús ''in yu: Tyiton um, xñi um jaa'' ''in um lo'' quiaa um.'
  wrk-wrk: Yanybayi Jisus nangangi, “Walajbakiyi. Wudumbakiyi nganyi jalyu, baki jilajbakiyi.”
  nii-nii: Jiisas ek nipi eim ngopu yi nim, “Nim tonu angkin ninim peł ei sikin pui!”
    nim.
  ign-NT: 'Tacahe, ema Jesús máichapa: —Péchepuca, piveha eta pímacaraji. Piyana pipaica
    —máichapa.'
  dik-NT: Go Jethu lɛ̈k ye, “Jɔt rot ku löm biɔ̈ŋdu ku cathë.”
  cac-cac: 'Yuj chi'' ix yalan Jesús d''a vin̈: —Q''uean̈ vaan, ic''chaan̈ a vaynub''
    tic, b''eyan̈, xchi d''a vin̈.'
  tzj-E: —Catyictaja, tec'ma' ela awarbal y ncatba, cara' xbixa tzra rmal Jesús.
  san-BUR: တဒါ ယီၑုရကထယဒ် ဥတ္တိၐ္ဌ, တဝ ၑယျာမုတ္တောလျ ဂၖဟီတွာ ယာဟိ၊
  yaa-NT: 'Jesús yoini: “Fininãkafã, mĩ rakati fifaini kasharatãfe,” Jesús fani.'
  cab-NT: Ába laríñagun Jesúsu lun. —Sarába, budáboun bubárari, beíba.
  clu-clu: Makon dayon ni Jesus kanana, “Pagtindug, dara imong banig kag magpanaw.”
  swh-ULB: Yesu akamwambia, “Inuka na uchukue godoro lako na uende.”
  tpt-NT: 'Ex junil ni Jesús: —Kꞌaꞌostꞌaycha. Kꞌasaktꞌicha ni mimputaman y kꞌapiticha.'
  aai-aai: Naatu Jesu orot isan eo, “Kumisir! A ir kunu naatu kuremor kwen.”
  sny-sny: Sosu Jisas le ma'e eiye, “Sinere! Mesiye no anirowawe ire!” [Mt 9:6]
  myy-myy: 'Ito ĩ yija: —Wʉmʉña, mʉ ya cama ãmi wasa, yiquĩ Jesús ĩre.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan soꞌ: ―Na̱xagaa so̱ꞌ, ne̱ na̱xcaj so̱ꞌ
    tuvéé so̱ꞌ, cache̱e̱ so̱ꞌ á ―taj Jesucristó rihaan soꞌ a.'
  cut-NT: 'Tuhme ra̱hn Dihvo vo ri ye sa̱hn: ―Cuenecuen, condo tah yundo yehn, ne
    cuique.'
  bel-bel: 'Ісус кажа яму: устань, вазьмі пасьцель тваю і хадзі.'
  zlm-KSZI: Isa berkata kepadanya, ‘Bangun, angkat tikarmu, dan berjalanlah.’
  gdr-gdr: Ɨ Yesu ket tin yomnonj da, “Onyite, ɨ ket moina dar yotokende dɨde ket
    menon yokate!”
  vmy-NT: 'ꞌBa Jesús kitsure: —Tisetjen, chjube nijñari xi tetsjujñasin ꞌba tꞌin.'
