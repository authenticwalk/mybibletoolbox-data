    c̱he beṉac̱hən', nadan' naca' Xi'iṉe'enə'.
  sgz-sgz: Ái Kákán sang ái á káplabin liu. Má ngorer mul ái Natun. Ái Kákán ákte
    tari singin á rakrakai suri ái Natun mul na káplabin liu.
  kek-NT: Li Yucua'bej cuan xcuanquil chi q'uehoc junelic yu'am ut a'an ajcui' quiq'uehoc
    cue la̱in li C'ajolbej lin cuanquil chi q'uehoc junelic yu'am.
  blz-NT: Koi Tama na surugaa pu'una tutuo' men pore, koiya'a uga' i Ia minsidakon
