  pir-NT: Cohãcjʉ̃ yʉhʉ Pacʉ pehe sa ijiducugʉ̃ yeriquiro ijire. Sa yero yʉhʉre tiquiro
    macʉre sa ijiducugʉ̃ yeacjʉ iji dutiri tiquiro yʉhʉre.
  anv-NT: Ndɛre Ntɛ wa jimbɔ alú menchyɛɛ́ geŋwá mbɔntó ne ji apyɛ me Maá wuú
    nnó mbɛ́ menchyɛɛ́ geŋwá.
  sab-NT: Cha Ñenua ta gwade agali molen malen ama kwian gbanga gwade, ene kaire cha
