verse: JHN.005.026
translations:
  kpx-kpx: Di Mama keu ukolikolie umuka. Ilike vage au au vuvune mai daoge dau data
    ukolikolie umuka holinu.
  okv-H: amita be amo Mamo amo vasiri ta susu avoeto Meni amo ehei vasiri ta susu
    ere ua.
  tbo-tbo: Amau tauna luyagohana a baba amaka i palihaleya uyahiu po tau gasi luyagohana
    a baba.
  mal-C: പിതാവിനു തന്നിൽത്തന്നെ ജീവൻ ഉള്ളതുപോലെ പുത്രനും തന്നിൽത്തന്നെ ജീവൻ ഉള്ളവനായിരിക്കാൻ
    അവിടന്ന് പുത്രനും വരം നൽകിയിരിക്കുന്നു.
  grc-SR: Ὥσπερ γὰρ ὁ πατὴρ ἔχει ζωὴν ἐν ἑαυτῷ, οὕτως ⸉ἔδωκεν καὶ τῷ υἱῷ⸊ ζωὴν ἔχειν
    ἐν ἑαυτῷ·
  bgc-bgc: क्यूँके जिस ढाळ तै पिता खुद म्ह जीवन राक्खै सै, उस्से ढाळ तै उसनै बेट्टै
    ताहीं भी यो अधिकार दिया सै के खुद जीवन राक्खै।
  khz-khz: Kwalana Tamana matotauna genai maguli emiana gelegelenai, Natuna maki vovetaina
    eveniato, maguli genai emiana.
  deu-TKW: Denn wie der Vater Leben hat in sich selbst, so hat er auch dem Sohne verliehen
    Leben zu haben in sich selbst,
  zsr-NT: Ca naꞌ dë lu nëꞌë Dios Xuz unödzjëꞌ quegac bunách yöl‑laꞌ naꞌbán, lëzcaꞌ
    cni benëꞌ ga dë lu naꞌa nedaꞌ, Zxiꞌnëꞌ, unödzjaꞌ quegac bunách yöl‑laꞌ naꞌbán.
  lin-lin: pamba te lokola Tata azali etima ya bomoi, yango wana asalaki mpe ete Mwana
    azala etima ya bomoi ;
  hns-NT: Baap me se sab djiewan oetpan howe hai. Aur oe Beta ke ohie saktie deis
    hai djeme okare me se bhie naawa djiewan oetpan howe.
  noa-E: Ich jãg chi Ayaujã ichdëuta õor iiupiejemjö, ich dënjö amkhĩir mʉch chi Chaairagjã
    agjö ich jua theeg deejimgui ajim.
  eng-EMTV: For just as the Father has life in Himself, so He has granted the Son
    to have life in Himself,
  mib-NT: Chi nájnūhun íyó poder maá Tátá rī jeē sáha ya jeē técu ndɨhɨ‑ni, suni súcuan
    ni jēhe ya poder nuū ruhū jeē sáha ri jeē cotecu ndɨhɨ‑ni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् काक् ने़त्तिगे़न् हिङ्‌मन्‍निल्‍ले़
    कुबुन्‍लो, हे़क्‍केलॽरिक्‍के कुस्‍साःन्‍नाङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़बिबा
    चोगुआङ् वाॽरो॥
  xnj-xnj: Muni ngati mewa Dadi cheavili kutumbula kwa wumi. Mewawa ampeli mwana kuvya
    mtumbula wa wumi.
  mmx-mmx: Tamak, neni Luntoo Avolo, kuren mun la neni ga lox ia, ne Nitna xusu nenia
    bok Luntoo Avolo.
  cbr-NT: Usa 'inun ca Nucën Papa Diosan, ënë nëtënu tsónan ainan 'aish aín nëtënuribi
    abë 'inun uni 'imia. An ca aín Bëchicë 'ënribi usaribi oquin uni 'iminun 'ë 'imiaxa.
  tee-NT: Tachi ju quimpai ni lai axtakni ju is'atsucunti'an ju lapanacni pus chunchach
    vachu' ju quit'in ni ists'alh icjunita. Ju yuchi quixtaknita ju quintachaput ni
    lai ac'axtakniya' is'atsucunti'an ju lapanacni.
  eng-LSV: for as the Father has life in Himself, so He gave also to the Son to have
    life in Himself,
  cak-NT: Roma ri Dios ruyo'n lugar chue chi ninya' c'aslen, anche'l nu'on raja'.
    Ri Nata' Dios can nuya-wi c'aslen.
  pah-NT: Tupana'ga hete ahe mongoi ahe monguva. Ga javijitehe ji gara'yramo ahe mongoi
    no. A'ereki ga ahe mongoukari ji ve.
  sja-NT: Tachi Ak'õrepa eperãarã ichita chok'ai p'anapiparik'a, ichi Warra bɨji auk'a
    oomerã.
  xed-xed: Manda ɗaslakwa hafu ta nzaku ma Da ya, manda tsaya vlaŋta tsi ta zwaŋ ŋa
    mutsakwa hafu ma tsatsi guli.
  glk-glk: چونکی هوطو کی پئر در خودش حیات دأره، خو پسرم عطا بوکوده کی در خودش حیات
    بدأره.
  mks-NT: Jáchi̱ tá quia̱hva cuu caja Ndióxi̱ catacu ña̱yivi quia̱hva já na̱caja mé
    á ña̱ ná caja ri ye̱he̱, da̱ cúú in túhún ji̱ni̱ já ja̱hyi mé á, ña̱ ná cuu catacu
    ña̱yivi.
  gfk-S: Hoke iat mon no Tamana no burwana no nilon, kaie igom ter no dades tano Natine
    be aie bileng no burwana tano nilon.
  bmu-bmu: 'Mi kewögöra: Iwinöŋ nanŋak malmal köhöikŋi kondorakzawi, miaŋgö dop malmal
    gulim köhöimapkö kukösumŋi mi Nahönŋi waŋgii yaŋön mewöyök ambazip mem gulim eŋgimakza.'
  dgz-dgz: Mamana me mek inak urewa di menan, me otua, ne, inak urewa nenen.
  eng-GNV: For as the Father hath life in himselfe, so likewise hath he giuen to the
    Sonne to haue life in himselfe,
  zaa-NT: Porqui'ni tì'a Tatáa nna bànie por la'huacca qui' la'a labée, pues ą'hua
    chi betie qui' Ỹi'ni áa la'a mísmuba la'huacca para gunie disponer qui' la'a la'labàni
    qui'bé.
  eng-WEBSTER: For as the Father hath life in himself, so hath he given to the Son
    to have life in himself;
  guh-guh: Taxa raja caëjëpatsi jivijavabelia perajutsinexa matacabi apo pevereverecaejava.
    Nexata xanë ata taxa necaëjëpaeyaexana jivi tarajutsinexa matacabi apo pevereverecaejava.
  bon-bon: Babe te Bägrä ne yepä kokre ituge ceera, teeme lui pisi nyene biname bine
    ireclota ceerame.
  nhw-BL: Pampa quen noTata quipiya nemilistli ipan ya huan hueli quinyolcuis masehualme,
    nojquiya nechmacatoc ma nijpiya nemilistli ipan na huan para niquinyolcuis.
  swh-ONEN: Kama vile Baba alivyo na uzima ndani yake, vivyo hivyo amempa Mwana kuwa
    na uzima ndani yake.
  wbi-wbi: Nijo uluo ulwakuva ndavule uNhaata vule ali ni ngufu isa kumpeela umuunhu
    uvwumi uvwa kuvisila kusila, najuune amheliile ingufu isa kuvapeela avaanhu uvwumi
    uvuo.
  bba-bba: Nɡe mɛ Bɑɑbɑ win tii u sɑ̃ɑ wɑ̃ɑrun nuuru, nɡe mɛyɑ u mɑɑ win Bii kuɑ wɑ̃ɑrun
    nuuru.
  eng-KJVCPB: For as the Father hath life in himself; so hath he given to the Son
    to have life in himself;
  kgk-NT: Ojéhegwi rei voínte oiko xe Ru. Upéixa ete ome'ẽ xe-vy xejéhegwi reínte
    aiko hagwã ave.
  waj-waj: Tupatupaa variraivaa oyaivo ni Napoova ni mikio innaki vaineema na inna
    Mmaapuuvaa niiki vaivai.
  cpy-cpy: Ikimitari Ashitariri rañaakaantzi, aritaki ikantzi-taari Itomi rañaakaantee
    rirori,
  ekk-PKP: Just nagu Isal on eluandev vägi iseeneses, on ta andnud sama eluandva väe
    Pojale.
  mpx-mpx: Tamana iya yawal puna, inoke i ola al i talam Natuna iya yawal puna.
  wbp-wbp: Kaatu-mipaku kalurla marlaja nyina yapaju wankaru tarnnga-juku. Ngulajuju
    yartarnarri yungu manu kurru-pungu ngajukuju nyanungu-nyanguku Ngalapi-nyanuku
    yungujulu ngajurlanguku marlaja nyina wankaruju.
  luo-luo: Mana kaka Wuoro nigi teko mar miyo ji ngima, e kaka osemiyo Wuowi bende
    teko mar timo kamano.
  nhe-NT: Pampa queja noTata quipiya yolistli ipan ya huan hueli quinyolitis tlacame,
    nojquiya nechmacatoc ma nijpiya yolistli ipan na huan para niquinyolitis.
  aii-aii: ”ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܒܵܒܵܐ ܐܝܼܬ ܠܹܗ ܚܲܝܹ̈ܐ ܒܓܵܢܹܗ، ܗܵܕܟ݂ܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܘܼܦ
    ܠܒܪܘܿܢܵܐ ܕܗܵܘܹܐ ܠܹܗ ܚܲܝܹ̈ܐ ܒܓܵܢܹܗ.
  esk-NT: Atripḷugu Aapauruaq Ilaa kaŋiuruaq iñuułiġmi, taatnatun Aapauruam inillakkaa
    Iġñiġikkani kaŋiutlasripḷugu iñuułiġmi.
  msb-msb: Dahilan na an ginhalinan san buhay an Ama, hinatag man niya sa akon na
    iya anak an gahom agod magin halinan man san buhay.
  cpa-NT: Chi² ju²bí² quiah¹² ti³ŋieh¹jni hi² li¹jmo¹dsa li¹chian² dsa² jmøi¹guǿi¹.
    Ju²bí² jøng² ca¹dsii¹dsa gug² tai¹ jní² calah, jní² dsa² lán¹² jong¹²dsa.
  dso-dso: ବାବା ଜେନ୍ତିକି ଜିବନର୍‌ ମୁଲ୍‌, ସେନ୍ତାରିସେ ତାର୍‌ ପିଲା ମୁଇ ମିସା ଜିବନର୍‌ ମୁଲ୍‌
    ।
  meu-meu: Badina be Tamana lalonai mauri e miamu heḡereḡerena Natuna danu unu e henia
    tomamu, ia lalonai danu mauri baine mia.
  yva-NT: Weye Injaya pamo kovo nuge nuganui ama ruke pije, muno Po raugaje Apa Arikainye
    rinai, weti Apa Arikainye risyamo kove ama ruke pi Ri tavon.
  dgc-dgc: Tama ko, éy siya i gébwata na buhay na tolay. Sakay sakén a anak na, éy
    inatdinanék na be ta kapangyarian a magpabuhay ta tolay.
  zpm-NT: Sac goṉ, zigne rdeed Dios guieḻmban lo miech, scaque zrieelo gded naa guieḻmban
    lo miech.
  hix-NT: Àsok tawro hana. Karyhe roro rma haxa nay hamà, Khoryenkomo, tano me ro
    mak ha. Karyheno rma, toto komo yeny me xarha naha, karyhe roro harha. Tàwyaro
    rma rha buru yeryeye, kekon hatà. Noro xarha, karyhe roro rma rha naha, tano me
    ro rma rha. Toto komo yeny me rma rha naha, karyhe roro harha, kekon hatà.
  sim-sim: Os ermba ermbak linda oso tontlo sihi Avui Wasilakahik nanda sir. Oso angop
    Jikisi orhin or hahanda osik ma ol or mbawa mbeek handa ambu lir, wahau.
  npi-ULB: किनकि जसरी पिता आफैँसँग जीवन छ, त्यसरी नै उहाँले पुत्रलाई पनि दिनुभएको
    छ, ताकि ऊ आफैँसँग जीवन होस्,
  cgc-cgc: Iling tan mabuat ko tak yaken i paryo ta ake na Amay na mag-atag ta kabui
    na ula katapusan tenged yaken na Bata din paatagan din ta uturidad ta pag-atag
    ta kabui na ula katapusan.
  tim-tim: Aregât keiŋe hin. Ewene amâ Manmangât Amboŋe dâm makniŋmâ memeŋe akniŋdo
  yor-yor: Nítorí pé gẹ́gẹ́ bí Baba ti ní ìyè nínú ara rẹ̀; gẹ́gẹ́ bẹ́ẹ̀ ni ó sì fi
    fún ọmọ láti ní ìyè nínú ara rẹ̀;
  wos-wos: Yafa God dé du takwaka hamwinya dé hwe, di ané héfambu rendate. Hwendén
    maki, dé déka nyanka dé hambuk hwe, dé akwi du takwaka huli hamwinya hwendéte.
    Hwendét, di huli mawuli hérae jémba retandi, wungi re wungi re.
  emp-NTPO: Mʌ̃ Zezara zocai b̶ai djibaria. Mʌ̃a maʌ̃ zocai b̶aira diabaria idjia
    mʌ̃́a diad̶a bẽrã.
  eng-F35: Because just as the Father has life in Himself, just so He gave to the
    Son also to have life in Himself;
  ind-ind: Hal itu terjadi karena Bapa-Ku adalah sumber hidup, dan Dia sudah memberikan
    kuasa kepada-Ku untuk memberi hidup kepada manusia.
  pes-OPCB: پدر در خود حیات دارد و آن را به پسر نیز عطا کرده است تا در خود حیات داشته
    باشد.
  mpt-mpt: Aye Gode afen smike mitmakamobe. E e miin nesa titilo omnebio kesoa nesa
    afen smike mitmakamobe.
  ssx-ssx: Hande Apa꞉ma꞉ ipiki kone da꞉ta꞉la꞉ teke hali hala꞉ tupa꞉ ipika꞉ Eiyeke
    make ipiki kone da꞉ta꞉la꞉ teke hali haena꞉ la꞉la꞉me.
  mkl-mkl: Si bɛi Bɑɑbɑ tɑkɑɛ í jɛ irii kuwɛɛ, bɛɛbɛ mɔi í jɔ̀ ɑmu Amɑɛ ǹ jɛ.
  gaq-gaq: ଡାଗ୍ଲା ଆବା ଡିରକମ୍ ପାରାନ୍‌ ମ୍ବ୍ରକେ, ଦେତ୍‌ରକମ୍ ମେଁ ଉଙ୍ଗ୍‌ଡେକେ ଡିଗ୍ ପାରାନ୍‌
    ମ୍ବ୍ରନେ ବିଃବକେ;
  gof-RNT: Aaway de7os pultto gididayssada Na7aakka de7os pultto oothis.
  unx-unx: ଆପୁଦ ଆୟାଃତେଗି ଜୀହିଦଃତାନ୍‍ ଲେକା, ହନ୍‍କେ ହଗି ଆୟାଃତେଗି ଜୀହିଦଃରେୟାଃ ପେଡ଼େଃ
    ଏମ୍‌କିୟାଏ ।
  gah-gah: Améneho eza alévolé oakalímini mogonáa neve. Gipala neza áminagó oko alévolé
    oakalímini mogonáa minatane loko nimisilimó.
  lcm-lcm: Using tamana kapo tukul bung i to, na katala alis ia si kana nat, ani nia
    kapa ka tukulai i to.
  aer-aer: Akngeye atyinhele kwenhe ngangkere atnyeneme nhenge ilweke-arle areye itethe-iletyeke.
    Re ayenge ngangkere antheme-arlke, the-arlke tyerrtye areye alethe akwete itethe-iletyeke.
  qvc-NT: Chaqa Tayta Dyus kikinmi yumbay kawsaqkunata kawsachin. Chayshinallam noqa
    Churindapis pudirninda qowashqa, kawsachikunaypaq.
  tgl-ULB: Sapagkat tulad ng Ama na may buhay sa kaniyang sarili, kaya binigyan din
    niya ang Anak ng buhay sa kaniyang sarili,
  cbs-NT: '@see-verse:JHN.005.025'
  xtm-NTPP: Sukan kúu Yuva sa ma ja téku maa ya ma, sukan sa'a ya ja koteku maa sa,
  nnq-nnq: Andi yene Awawa apababi kindumbutumbu cha bwomi, uyo pabampi kitoi Mwanagwabe
    kube kindumbutumbu cha bwomi.
  bao-NT: Yʉ Pacʉ, cʉ̃ majuropeera catirique cʉ̃ ca cʉorore birora, yʉ, cʉ̃ Macʉ̃
    cãare, yʉ majuropeera catirique yʉ ca cʉoro yʉre tiiwi.
  san-ORI: ପିତା ଯଥା ସ୍ୱଯଞ୍ଜୀୱୀ ତଥା ପୁତ୍ରାଯ ସ୍ୱଯଞ୍ଜୀୱିତ୍ୱାଧିକାରଂ ଦତ୍ତୱାନ୍|
  huv-NT: Teat Dios üüch mapacaran, atquiaj Micual Nej aton alndom müüch mapacaran,
    cos atquiaj üüch nej Teat Dios marang.
  otn-NT: I ja rá̱ ts'ɛdi ra̱ Papá ngue di u̱nna̱ 'da'yo te yø ja̱'i̱. Njarbʉtho rá̱
    Ts'ʉnt'ʉ ya, bi u̱nná̱ ts'ɛdi ngue di u̱nna̱ 'da'yo te yø ja̱'i̱.
  nop-nop: U Baŋdi hatihati diniŋ mebi tilak undugoŋ Mihidi hatihati diniŋ mebi titiŋdok
    yo nindapmaguk.
  obo-NT: Su iddos Amoy ku kos id pomonnan to umuu woy siyak mandad no Anak din, od
    pokovoggoy taddon umuu, oyya su id boggayan a nikandin to kotungud to kodboggoy
    tadda.
  cak-ENT: Roma ri Dios ruyo'on k'ij chuve richin ninya' c'aslen, cachi'el nbün rija'.
    Ri Nata' Dios nuya-vi c'aslen.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤠᤰ ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴᤏᤡᤸᤗᤧ ᤁᤢᤒᤢᤴᤗᤥ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ
    ᤁᤢᤛ᤻ᤛᤠ᤺ᤴᤏᤠᤱ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi tá cúu nūū íyó poder maá Tatá nī jā sáhá yā jā técū ndācá-ni, suni súcuán
    nī jēhe yā poder nūū maá nī jā sāhá nī jā cutecū ndācá-ni.
  san-TIB: པིཏཱ ཡཐཱ སྭཡཉྫཱིཝཱི ཏཐཱ པུཏྲཱཡ སྭཡཉྫཱིཝིཏྭཱདྷིཀཱརཾ དཏྟཝཱན྄།
  qve-NT: Imaynan Dios Taytaypas kikinmanta kawsananpaq atiyniyoq, saynallataqmi noqa
    Wawanmanpas atiyta qowan, kikiymanta kawsayniyoq kanaypaq.
  pao-NT: Soo E Naa ka gwetzoibu-ma mu numu sootuhikwudu. Nu punno'o ooosoo.
  cbu-NT: '@see-verse:JHN.005.025'
  usa-usa: “áraine. ketibomá Áánûqtu wenamáárîq aúwarai-qtataaqa áqnáabaq pááq-urainapoana
    miráuma móraiq umá kemá áanikoma aúwarai-qtataaqa móraiq umá tirunóbáqá wáiye.
  soy-soy: Uléécɑɑ yɛɛ nfɑ́ɑ te. Limɛcɔ kuu Ukɛpipi ńnɑŋɛ hɛ rɛ kɛkɛ́ nfɑ́ɑ n te.
  hui-hui: Aba ibuniha holene tene ngagobi Igini ibuhabi holene tene ngeleda.
  amf-amf: Imbaa sadanka daadhenam imea kinin dohondettsi, yin tapir Naasa sadanka
    daadhenam imea kinin doadettsi kiam haydine.
  quc-NNT: Ri qa Tat k'o kuinem pu q'ab' pa re wi chuya'ik k'aslemal, xuquje' u yo'm
    pa nu q'ab' in, in ri' ri u K'ojol, chi kinkowinik kinya k'aslemal.
  dob-dob: Tamagu tauna yawasida ꞌalena, ꞌenega niꞌatu ꞌitagwala ꞌeguya be ꞌaboꞌagu
    wate yawasi ꞌalena.
  wrs-wrs: Undva nonapopolmba almba, phov aranamini hevnamini. Wo aralva wolaihana
    ombolm, osva henamini vravra, undva nonapopolmba almba.
  mca-mca: Qe in ƚunye'jek iye na' Ƚatata in na'l ji'teje'm na' witiƚa'x, qa hik ƚunye'je'
