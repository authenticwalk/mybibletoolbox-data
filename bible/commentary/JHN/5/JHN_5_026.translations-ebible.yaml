  nin-NT: Aki wa se nu ukyekye ki gri iso sese na nu Uzuma wa ukyekye kuma meme.
  tgk-tgk: Чунон ки Падар сарчашмаи ҳаёт аст, Писарро низ сарчашмаи ҳаёт кардааст.
  acu-NT: Wikia ni Uchiri asamtai, wina Apaachirka tuke iwiaaku pujau asa, aints ainau
