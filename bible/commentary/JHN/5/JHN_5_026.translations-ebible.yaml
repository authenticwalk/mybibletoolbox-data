  san-TAM: பிதா யதா² ஸ்வயஞ்ஜீவீ ததா² புத்ராய ஸ்வயஞ்ஜீவித்வாதி⁴காரம்ʼ த³த்தவாந்|
  cof-NT: Junni Apa Diosiri tenca mánta sonnamin joto, uyanlacanan sonnasa carimin
