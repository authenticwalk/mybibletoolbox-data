  kew-kew: Gore Aapare oro yaalo kagaa pirape konena re pia-pulu nipumi nipuna naaki
    ni page go mapiraape re gisa.
  dww-dww: Taugu nama è riuemina, baninama Tamaguma tauna vutuna yawasana pakanama,
