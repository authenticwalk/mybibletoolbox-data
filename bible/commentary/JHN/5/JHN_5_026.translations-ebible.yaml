  mdy-ETH: ዓይጎሮ ጌዔቴ ዓዴ ፔ ቶኦኪና ሼምፖ ዒንጋያ ማዔሢጉዲ ናዓሢያ ሼምፖ ዒንጋያ ማዓንዳጉዲ ማሄኔ።
  spl-spl: Yakât topŋeâmâ yuwu. Awoŋne yamâ manman amboŋe. Yawu gârâmâ manman yakât
