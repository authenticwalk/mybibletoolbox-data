    nopone inam yawasaninama e kenakenana.
  nif-nif: 'Wɨn kusei ñɨndɨñda: nokok Bepna en kuñgu molomdɨ amatam ep tɨmbɨ kaiktaumbi,
    kuñgu ememlok gembɨn palmɨlakta, tɨmbi nak endok Nɨñañdɨ wɨndɨñgangot tɨmbettok
    endɨ gembɨn wɨn naka bo namguk.'
  twi-ASANTE: Sɛdeɛ Agya no yɛ nkwamafoɔ no, saa ara nso na wama ne Ba no tumi ama
    wayɛ nkwamafoɔ.
  aoj-aoj: Ambal namili lape ahame atona. Eaꞌ nowaꞌ banaga aeꞌ Nogamana ananiwai eaꞌ
    aeꞌ wapani naꞌamba atin siꞌi anen ahame, ambal namili lapauwai,
  cbv-cbv: Wã íip Dios páantjeh jʉmniboó cã́acwãdih páantjeh ã jʉmat tʉ́ʉtna caá.
