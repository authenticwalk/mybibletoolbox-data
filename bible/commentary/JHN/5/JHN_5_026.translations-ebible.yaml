  peg-peg: ଇନାକିଦେଂକି ଆବାଂ ଇନେସ୍‌କି ନିଜେ ଜିବୁନ୍‌, ହେ ଲାକେ ହେୱାନ୍‌ ମାଜ଼ିଙ୍ଗ୍‌ ପା ନିଜେ
