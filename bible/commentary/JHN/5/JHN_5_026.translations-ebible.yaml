    cha ñage kwian jogebada jaba gbeni gwade, kaire kwian me Chube uñe kle chage jogebada
    kare cha ñage kwian ene ta blite Chube ole, ene kwian toi chui tangle diali cha
    ole cha Ñenua ole.
  tmd-tmd: Acö ap bla magalɨg kömö mɨdɨb ila mɨd aku, nɨ Ha nuŋwa algör ör kömö mɨdɨb
    ila mɨdla.
  acr-NNT: Ma puqꞌabꞌ ri Qaqaw Dios kꞌo wi kuya kꞌaslemal; jekꞌulaꞌ uyaꞌom puqꞌabꞌ
    Rukꞌajol kuya kꞌaslemal.
  kpg-kpg: Gadoo be Tamana dela go taamada o di mouli, i di ala la hua, Mee ne hai
    dana Dama gii hai taamada o di mouli.
  taj-taj: तिग्‍दा भिसम परमेश्‍वर आबा ह्राङदेन छ्‌यामनोन जुकजुकधोनाला जुनी मुला, थेह्रङ्
    लसीन थेसे ह्राङला झादाएनोन जुकजुकधोनाला जुनी पिन्‍बा अधिकार मुबा म्‍हि स्‍होबा
    मुला।
  avt-avt: God Haai hɨrak kaki au. Hɨrak Haai ke menmen mamkaap menmen yapɨrwe mamu
    mamɨt. Te hɨrak keweto hi Nɨkan kɨrak menmen te hi ap hahi au. Hi hetenen menmen
    im te hi akaap mɨt miyapɨr te hɨr nanu nanɨt tipmain tipmain enum eik.
  cbk-cbk: Conforme ta origina el vida con el Dios Padre, ansina Dios ya causa con
    su Hijo para tene tamen el poder donde ta origina el vida.
  uig-ARA: چۈنكى ئاتا ئۆزىدە قانداق ھاياتلىققا ئىگە بولسا، ئوغۇلغىمۇ ئۆزىدە شۇنداق
    ھاياتلىققا ئىگە بولۇشنى ئاتا قىلدى
  tuf-tuf: Tet urá cut uwan im owár etiti ítayqueyra. Etar cat Tet imát cat wacj ey
    quin ajc waajacro, uwan ey urá cut Tet owár itin acu.
  abx-abx: Basi' akapariho i Dadi' si Tata' nga nag'inala'an si kinabuhi', agbuwanan-nay
    to si katungod basi' i kinabuhi' pwidi nag'inala' mismo anan si Dadi'.
  mco-NT: Com yɨ Dios Teedy mɨc'ajt mɨɨd jëbɨ yajjugypɨcy jäy tɨɨbɨ y'o'ccɨxy. Nañ
