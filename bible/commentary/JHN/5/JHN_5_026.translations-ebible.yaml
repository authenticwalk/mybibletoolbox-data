  srm-NT: Biga leti kumafa Gadu hën abi libi, nöö sö nöö mi di Mii fëën aki abi libi
    tu. Sö a butëën da mi kaa.
  qvs-NT: Tata Dioska kikinllamantami mana tukuyniyukta kawsan. Chaymanta pay munaptin
    ñukapish chaylla wambran kashpayni kikinillamanta mana tukuyniyukta kawsani.
  zca-NT: Nela xmod kinu Dios yalnazhon par niza' Me yalnaban ka' men par dubta',
    se'ska miza' Dios yalnazhon re' ka' Xga'n Me, par nile' Xga'n Me ban men dubta'
    kun Dios.
  cbc-NT: Yʉ Pacʉ camasãrẽ ãnicõãninucũrĩqũẽrẽ cajoʉ niñami. Bairo bairi yʉ cʉ̃ãrẽ
