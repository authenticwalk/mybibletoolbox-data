    Dios ɨɨch nDeedy'ajtypɨch.
  kqf-kqf: Banina Tamagu ba yawasana pakana, bi yawasanina kota tagu Natuna i vitegu
    te lava lisigumo yawasana ilailala sa vai.
  cpb-NT: Tema ikantaga Ashitariri rañaakaantzi, ikashaakaakeri eejatzi Itomi rañaakaante
    irirori,
  aon-aon: Yain douk adur baugos um agundok arpesh shupe wosik abom aria mare watak
    shugok um. Aria douk namudok atin. Anan nenek eik yatogur baugos um agundok arpesh
    shupe wosik abom aria mare watak shugok atin um.
  hus-NT-2005: Anchanꞌ jelt xan ti an Tátaꞌláb in koꞌol i awiltaláb abal kin pidhnaꞌ
    i xeꞌchintaláb xi yab in koꞌol in okʼontal, anchanꞌ jeye tin pidhámal ti awiltaláb
    nin Chakámil abal kin pidhnaꞌ i xeꞌchintaláb xi yab in koꞌol in okʼontal.
