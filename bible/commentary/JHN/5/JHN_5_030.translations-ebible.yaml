    humbwewani a taro hima ri okokona tumbwa a sirinandau.
  vie-OVCB: Ta không thể tự mình làm điều gì. Ta chỉ xét xử theo điều Ta đã nghe nơi
    Đức Chúa Trời. Vì thế, Ta xét xử công minh, vì Ta không theo ý mình, nhưng theo
