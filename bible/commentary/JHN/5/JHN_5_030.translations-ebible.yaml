  kjs-kjs: Go elere neme kama raapu napalua pare Gote-me lagialia kose lape agale
    toa. Go pea-le nina kone kama namogele pare ni mea rapasa Aapana kone rale. Go
    pea-pulu nina kose lape agalere ora redepo le yaade.
  mni-mni: “Ei isa ithantana karisu touba ngamde; Mapu Ibungona eingonda haibiraklaga
    eina wayelli. Eigi wayendi achumbani maramdi eina eigi aningba adu toude adubu
    eibu thabirakpa Ibungo mahakki aningba adu tou-i.
  yad-NT: “Ne vana̱y rivaachara tara radyirya jachipiya̱jadamusiy, mitya. Daryatiy
    ratyuva̱chusara rajye̱myusiy, daryani̱ ramyurichenutanichara variy. Ramyurichenutadeda
    ji̱ta vase day, tapi rañi jtadye ra̱jvaarya sava̱tara ni̱tiy jpa̱jada ray, jiryatimyu̱
    ne rañi va̱ta darya.
  mxb-NT: ’Ta ko̱ kée mií taꞌon yuꞌu̱ ni iin tóꞌón ña̱ꞌa. Chi̱ táto̱ꞌon ki̱ꞌo káa
    choon ni̱ saꞌanda mií tatái̱ noo̱í, ki̱ꞌo dión kéyíko̱i̱ iin rá iin ña̱ꞌa, ta
    kéyíko̱ ndaa̱i̱ saꞌa̱ iin rá iin ña̱ꞌa, dá chi̱ ko̱ ndúkú taꞌon yuꞌu̱ keei ña̱
    kóni̱ miíí, diꞌa ndúkú yuꞌu̱ keei ña̱ kóni̱ tatái̱, na̱ ni̱ ta̱ndaꞌá yuꞌu̱ ve̱i.
  pon-2006A: “I sohte kak wia mehkot ni pein ei koasoandi. Pwe I kin wia kadeik nin
    duwen me Koht ketin mahsanihong ie. Eri, ei kadeik me pwung, pwehki I sohte kin
    rapahki pein nsenei, ahpw kupwur en ih me ketin kadariedohro.
  maq-NT: Ngahan ne, hatuxa tsajin mé xi sahme xi cojo cjuatacun naha suva ta, sacuatjin
    cjua xi víhndë xi chja Nahmi naha ne, cuatjin tsichúva xuta cojo cjuatacun rë
    me. Hane hatuxa quixi ngahan cojo cjuatacun naha ta, tsëhë xi sahmee hacutjin
    xi meje ná suva ta sacuatjin xi meje rë Nahmi naha, me xi catsingatju ná ne, cuatjin
    xi sahme. ―‍Cuatjin cachja Jesús.
  hto-hto: Dama cue comecɨ izói mɨnɨ́cana fɨnónidɨcue. Moo cue ocuilla izói comɨnɨ
    fɨ́nuafuiaɨ rɨire jɨcánotɨcue. Cue jɨcánuafue jaɨ́cɨna ñue joide; cue jitaina
    izói jɨcánoñedɨcueza, mei íadɨ cue orédɨmɨe, cue Moo jitaina izói jɨcánotɨcue,
    afe izói fɨnóllena.
  por-BRBSL: Não posso fazer nada de mim mesmo. Como ouço, eu julgo; e meu julgamento
    é justo, porque não busco minha própria vontade, mas a vontade de meu Pai que
    me enviou.
  ces-NKB: Já nemohu dělat nic sám od sebe. Jak slyším, [tak] soudím a můj soud je
    spravedlivý, protože nehledám svou vůli, ale vůli Toho, který mě poslal, Otcovu.”
  cui-cui: 'Cataunxuae awiya Jesús cueicueijei judiomonaetha. Jesús jeye: “Jopa exanaeinyo
    pocotsiwa tacoutha ichichipan. Jiwi yabara paeban xua penatsicuentsixae xua abe
    peexanaexae Nacomtha be pocotsi coyeneya Taxa tanecui itorobixae. Baxua xua pocotsiwa
    poxonae jiwi yabara paeban xua penatsicuentsiwa xua abe peexanaexae apara bara
    xanepana. Tsipei jopa exanaeinyo pocotsiwa tacoutha ichichipan jame saya exanan
    pocotsiwa Taxa ichichipa, pon tana neitorobixae.'
  boj-2014: Osiqa Yesus a olo marej, “E ijo segi areqalo na wau bei yqa keresai. Ijo
    Abu na e anjam merbeqnaq quoqnsim tamo uŋgasari naŋgi peginjreqnum. E kumbra tiŋtiŋ
    na naŋgi peginjreqnum. E ijo segi areqalo dauryosaieqnum. Ijo Abu e qariŋbej qaji
    aqa areqalo dauryeqnum.
  eng-OEBUS: I can do nothing of myself; I judge as I am taught; and the judgment
    that I give is just, because my aim is not to do my own will, but the will of
    him who sent me.
  eri-eri: Ariya, Yesus no ege onou lenigai, “Ji yage we, yame ninafe langa, dada
    ete onowei nomo edo uwa. Beele ji Jijei langa teni waha oojo boni, ji nere fai-aita
    nebere onowou haawe nigi‑nigini. Ariya, ji yame kot no tigini. Wa taate bona,
    ji yage yame gauwou oojowei uwa. Ji Jijei no huuru hiyainga meene waha, nomo gauwou
    oojoni.
  aly-aly: Jesus Jew-rnem-kenh atyetyart-rnem-warl angkek, “Akngeyel ayenh thwenek
