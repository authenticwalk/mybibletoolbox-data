verse: JHN.005.030
translations:
  kpx-kpx: Iesuu hoto kateale louito tota hoto mole lounu. Avoe, “Di di isivimo onobe
    va kavalivebene. Isito Dilavau daho louale ke dana vai atae vaveve kaovage di
    vaveve kena inutolotoloai. Kosealemo di bae di isivi unaha huhuai valivebene.
    Isito di hanavoale ke isivi unaha dana vagei.
  okv-H: Rate na oenga ari inono aera te ari erevi daingeto sirikasona avo eoi ingito
    eagona te nau uje na mane eagona te na ikari embo ta uje avo pere eagona avoeto
    embo ta ari sirikasona amo ke be na pere aisona.
  tbo-tbo: Ega emoemotau tunawau bagibagi awai a dewaya. Ega tau u luhogala a wootagoya,
    ma Yaubada a luhogala a wotagohi. Ma u limoina i dumalu babana ega tau u nugotuhugei,
    ma Yaubada a luhetala a nonoli po a wobagibagiyeya.’
  mal-C: എനിക്കു സ്വയമായി ഒന്നും ചെയ്യാൻ കഴിവില്ല; ഞാൻ കേൾക്കുന്നപ്രകാരം ന്യായംവിധിക്കുന്നു.
    എന്റെ വിധി നീതിയുള്ളതാണ്, കാരണം ഞാൻ എന്റെ ഇഷ്ടമല്ല, എന്നെ അയച്ചവന്റെ ഇഷ്ടമാണ്
    നിറവേറ്റാൻ ആഗ്രഹിക്കുന്നത്.
  grc-SR: Οὐ δύναμαι ἐγὼ ποιεῖν ἀπ᾽ ἐμαυτοῦ οὐδέν· καθὼς ἀκούω, κρίνω· καὶ ἡ κρίσις
    ἡ ἐμὴ δικαία ἐστίν· ὅτι οὐ ζητῶ τὸ θέλημα τὸ ἐμόν, ἀλλὰ τὸ θέλημα ⸂τοῦ πέμψαντός
    με πατρός.⸃
  bgc-bgc: “मै खुद तो कुछ कोनी कर सकदा, जिसा सुणु सूं, उस्से तरियां न्याय करुँ सूं,
    अर मेरा न्याय साच्चा सै, क्यूँके मै अपणी मर्जी कोनी पर अपणे भेजण आळे की मर्जी
    चाहूँ सूं।”
  khz-khz: “Au geregaku na gau ta ati pana kalaa ripa. Aveagirorina maki Palagu na
    evaikilakuna akamonagirana gelegelerai akalarana, gaura pakurai geku veagirori
    rakagoto, kwalana ati au matotauku geku ririwa ta akwalanaana, na au etugukuto
    Palaguna gena ririwamo akalaana.
  deu-TKW: Ich kann von mir selbst nichts thun; wie ich höre, so richte ich und mein
    Gericht ist gerecht, weil ich nicht auf meinen Willen ausgehe, sondern auf den
    Willen dessen, der mich gesandt hat.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Cutu bi gac gunaꞌ laꞌ nedaꞌz. Ca nac le ryöndaꞌ rëꞌ nedaꞌ
    Xuzaꞌ, cni rbequi xbeydaꞌ, atiꞌ ca naꞌ rbequi xbeydaꞌ nac tsahuiꞌ, le cutu runaꞌ
    ca rëꞌnzdaꞌ nedaꞌ, san ca rëꞌncznëꞌ Xuzaꞌ nasölëꞌë nedaꞌ, runaꞌ.'
  lin-lin: 'Nakoki kosala eloko moko te na ndenge na Ngai moko : nakataka makambo
    kolanda oyo nayokaka kowuta epai na Tata, mpe kosambisa na Ngai ezali sembo ;
    pamba te nalukaka te kosala mokano na Ngai moko, kasi mokano ya Ye oyo atindaki
    Ngai.'
  hns-NT: 'Jiesoe bhie bolies: „Ham apane se koetjh na kar sakiela. Djaise hamaar
    Baap hamse bole hai, oisane ham faisala kariela. Aur ham sattjaai se faisala kariela.
    Ham na maangiela aapan man waala kare bakie hamaar pathaawe waala ke. Oe hamke
    pathaais hai.'
  noa-E: ’Mʉ Ayauta mʉ pʉ̈itarr aawai irigjã jëeuba sĩi mʉch khĩrau chan pöd mua nem
    wauba chitʉmgui ajim. Maguata, mʉch Ayau jaaubaawaita mua agpierr nem waaujem;
    mag ichdëu jaau sĩewai nem agchata waaujemgui ajim.
  eng-EMTV: I can of My own self do nothing. Even as I hear, I judge; and My judgment
    is just, because I do not seek My own will but the will of the Father who sent
    Me.
  mib-NT: ’Tú na vé cúu sáha ri jeē maá rí. Chi nájnūhun ndácu Yaā Dios jniñu nuū
    rī, súcuan sándaā rī jniñu. Te ndaā sándaā rī, chi tu sáha ri jeē cuní maá rí,
    chi sáha ri jeē cuní maá Tátá rī, Yaā ní tají rúhū vēji ri.
  lif-NT2: इङ्‌गाॽ आबाङेग थेआङ् चोःक्‍मा मे़सुक्‍कान्‍लो, कर इङ्‌गाॽ खे़प्‍सुङ्‌बा
    कुइसिःक्‍लक् खासे़न् चोगुङ्‌लो, हे़क्‍क्‍याङ् इङ्‌गाॽ चोगुङ्‌बा खासे़न्‍निन् साम्‌योनिबा
    चोःक्‍लो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आबाङे आनिङ्‌वाॽइल्‍ले़ थाप्‍तुबा थेआङ् मे़जोःक्‍कान्,
    कर याप्‍मि के़बाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ कुइसिःक्‍लक् चोगुङ्‌लो॥
  xnj-xnj: Nene nakuhotola kukita chindu kwa uhotola wangu namwene. Nene nihamula
    ngati cheniyuwana kuhuma kwa Dadi, na uhamula wangu ndi wa chakaka. Maganu gangu
    lepi kukita chenigana nanwene nambu cheigana yula mweanitumili.
  mmx-mmx: Nenia axo epovo do ana lok lempanga mi lodoxoma axa rak. A ronga res mun
    at levelinga ne Moroa i tong i ria. Kuren la mo do nia ana ronga linga, a lox
    i mi langas i ruturun, mila axo lok tong i do ana lok lugugu xerekngan nia a vara
    i, ketla a gugu mun mi lodoxoma ap mo lara ga riki ia ude.”
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —''Ën cana ''ënbi sinánquin ñu ''aiman.
    ''Ën Papan ''ë cacësabi oquin cana ''ën, cara castícancë ''iti ''icën, cara castícancë
    ''itima ''icë quixun uni cain. ''Ëx cuëëncësoquin ''aquinma cana an ''ë xuá, axa
    cuëëncësabi oquin ñu ''ain. Usa ''ain ca ''ën uni cacë banax asábi ''icën.'
  tee-NT: ―Jantu lai icnavi tu'u' ju va qui'akstu. Tachi ju icjuncanch chunchach ju
    icmuc'ai ju talak'alhin. Chai mas icmuc'ai ju talak'alhin ju quit'in para soknic'a
    ju icnavi ni jantu va quink'achat qui'akstu icpuxcajui. Va yuchi ju quimpai icnaviniputun
    ju ixk'achat ni yuchi ju quimacaminta.
  eng-LSV: I am not able of Myself to do anything; according as I hear I judge, and
    My judgment is righteous, because I do not seek My own will, but the will of the
    Father who sent Me.
  cak-NT: Ren can man jun samaj xtin-en-ka nuyon; roma ren yenben juzgar ri winak,
    pero xe can anche'l ri ni'ix chue. Y cuando ren nin-en juzgar, can pa ruchojmil
    nin-en-wi; roma can man ja' ta ri ninrayij ren ri nin-en, xa can ja ri nurayij
    ri Nata' Dios ri takayon-pe wichi.
  pah-NT: 'Igwete Jesus''ga ei g̃a pe no: —Nhiremimbotarimo rũi ji ei g̃a pe peko
    te''varuhu pe javo. Tupana''ga ji mbo''euka. Garemimbo''ea rupi jate ji ei a''ero,
    ei Jesus''ga. Nurã hupi katu ji ei jara''g̃a pe peko te''varuhu pe javo. Hupi
    katu ji ei jara''g̃a pe no pepyry hete pe javo, ei ga. A''ereki nhiremimbotarimova''ea
    rehe rũi ji rekoi. Jiruva''ga remimbotarimova''ea rehe ji rekoi nhimbuhurukara''ga
    rehe, ei Jesus''ga g̃a pe.'
  sja-NT: —Mɨa ne-inaa p'oyaa oo-eda aji, mɨchi k'ĩradoopa. Mɨa ũripari mɨ Ak'õrepa
    jara bɨ mãik'aapa irua jara bɨk'a oopari. Mapa mɨa eperãarãpa oopata ak'ɨpari
    jarait'ee pia wa k'achia. Mɨa mãga jarak'ãri, wãarata jarapari, mɨchia oo k'iniata
    oo k'iniak'aa perã. Jĩp'a oo k'inia bɨ mɨ pëidapa k'inia bɨk'a.
  xed-xed: 'Ka Yesu mantsa: «Haɗ sana skwi dzaʼa magata iʼi gaghəŋ gaghəŋa ɗa wa.
    Manda ya mniha Lazglafta ta tsa yu ta guma. Nda tvani ta tsa yu ta guma kabga
    zba a yu ta skwi ta kumə ghəŋa ɗa wu, skwi ta zɗəganatá mndu ta ghunigihata ta
    zbə yu.'
  glk-glk: من از خودم هیچ کاری نتأنم بوکونم، بلکی از اونچی کی ایشنَوم، داوری کونم
    و می داوری‌یم عادلأنه‌یه، چونکی به دونبال انجامه می خوأسته‌یأن نی‌یم، بلکی خوأیم
    خوأسته‌یه اونی‌یه کی مره اوسه کوده انجام بدَم.
  mks-NT: ʼTócó ndihi ña̱ cája i̱ a̱ ju̱ú in túhún mí i̱ caja ña̱. Tá quia̱hva sáhndá
    Ndióxi̱, tátá i̱ chuun nu̱ú i̱ ña̱ ná caja vií i̱ sa̱há ña̱yivi quia̱hva já cája
    vií i̱ sa̱ha̱ ná. Ta cája vií nda̱a̱ i̱ sa̱ha̱ ná jáchi̱ co̱ ndúcú u̱ caja i̱
    ña̱ cúni̱ mí i̱. Ña̱ ndúcú u̱ caja i̱ cúú ña̱ cúni̱ Ndióxi̱, tátá i̱ caja i̱ jáchi̱
    mé á na̱chindahá ye̱he̱ quixi i̱.
  gfk-S: Aiou paile tale be ni gil tike linge tano nugu lilik iat. Pata. Iou gil ira
    harkurai hoke iou hadade tano Tamagu. Ma no nugu ngas na harkurai i takados kinong
    iou pai lale gilgil utano nugu sinisip. Iesene iou la gilgil utano sinisip iat
    ta nong ga tule iou ukira.
  bmu-bmu: Nöŋön nani urunaŋgö yuai kun nanak aka memamgö osizal. Ni Iwigö jitŋe mörakzali,
    mönö miaŋgö dop ambazip keuŋini jim teköm eŋgimakzal. Nani imbinaŋgö dop laŋ qahö
    memakzalmö, melaim niŋgiyöhi, mönö yaŋgö keuŋi wuataŋgömakzal. Miaŋgöra jimtekötekö
    keuni jimakzali, mi mönö dopŋeyök asuhumakza.” Mewö.
  dgz-dgz: Ne nek ingane dim da ya tain, go dim da Mamana wadianegeni ap gapan wanene
    tamuivin. Ne wanene nega tamana iragen iwa ne nek nenan ya taivin go Mamana imu
    pose warapen menan taivin.” Iesu ap anega wan.
  eng-GNV: 'I can doe nothing of mine owne selfe: as I heare, I iudge: and my iudgement
    is iust, because I seeke not mine owne will, but the will of the Father who hath
    sent me.'
  zaa-NT: Labí cca te' biỹa gunia' por nu cca quíbá'; sino runia' juzgar según nu
    rinèni Tatáa inte', ą'hua lù'uxtícia quia' nna hua ną́ según nu ná lí, porqui'ni
    labí rudúa iqquia' gunia' nu càba látsa'a', sino qui'ni runia' según bá tì' rú'ulatsi'
    Tatáa enne' guthèl·le'e inte'.
  eng-WEBSTER: 'I can of my own self do nothing: as I hear, I judge: and my judgment
    is just; because I seek not my own will, but the will of the Father who hath sent
    me.'
  guh-guh: 'Icatsia Jesús jumaitsi judíovijavabelia: —Xanë tajamatabëcueneta apo exanaenë
    tsane itsacuenejavayo ata. Taneitorobinëtsica taneitorobicuenia, pijaneconi pexainaevi
    naneconitsiaya jinavanapaeyaexanaenajë. Nexata saya itaxutojema apo naneconitsiaexanaenë
    tsane. Itsa naneconitsiaexanaenajë jivi, paneconivajëto xaina caejivi canacujitsia,
    bajarapaneconivajëtota caejivi canacujitsia naneconitsiaexanaenajë. Apo exanaenë
    tsane pacuenia jamatabëexanajë tajacuata. Pacuenia jitsipa taxa taneitorobinëtsica,
    bajarapacuenia exanaenajë.'
  bon-bon: “Cane cäme singi ca äblicäco gäne nuuja mule ne wawena. Cane jaatranimune,
    Babe te lipu najuge. Cäme atrana lui conocäco gyene, ingle cane cäme singi ne
    lica jaawenune yepä teeme singi ne jaawenune, cebine lui te nätyepuji.
  nhw-BL: “Noseltzi amo tleno hueli nijchihua. Quen noTata nechnahuatía, niquintlajtolsencahua
    masehualme. Na nitetlajtolsencahua xitlahuac pampa amo nijchihua san catli na
    nijnequi, nijchihua ipaquilis noTata catli nechtitlantoc nica.
  swh-ONEN: “Mimi siwezi kufanya jambo lolote peke yangu. Ninavyosikia ndivyo ninavyohukumu,
    nayo hukumu yangu ni ya haki kwa kuwa sitafuti kufanya mapenzi yangu mwenyewe,
    bali mapenzi yake yeye aliyenituma.
  wbi-wbi: UYesu akafijovagha akati une nanivomba kimonga vwimila amasaaghe ghango,
    une nihigha avaanhu ndavule ikumbuula uNhata. Nihigha mu vwakyang'haani, ulwakuva
    nanivomba muvughane vwango, looli mu vughane vwa Nguluve juno asung'hile.
  bba-bba: Yesu mɑɑ nɛɛ, nɑ ǹ kpɛ̃ n ɡɑ̃ɑnu ɡɑnu ko kɑ nɛn tii. Nɡe mɛ Bɑɑbɑ mɑn sɔ̃ɔsimɔ,
    nɡe mɛyɑ nɑ rɑ kɑ siri, kpɑ nɛn siribu bu n kɑ sɑ̃ɑ dee dee, domi n ǹ mɔ nɛn tiin
    ɡɔ̃ru kĩrɑ nɑ kɑsu, mɑ n kun mɔ wi u mɑn ɡɔrimɑɡiru.
  eng-KJVCPB: 'I can of mine own self do nothing: as I hear, I judge: and my judgment
    is just; because I seek not mine own will, but the will of the Father which hath
    sent me.'
  kgk-NT: 'Upéi he''i jevy omombe''u-vy Hesu: —Xejéhegwinte mba''eve ndajapói. Nhandejáry
    remimombe''u xe-vy va''e ae xe ajapo. Xe ajapose va''e mante ndajapói ave. Xe
    mbouhare remimbota ae ajapose meme voi. Upéa-gwi “Ko va''e heko porã va''e. Upe
    va''e heko vai va''e” xe ha''e ramo, anhetegwa amombe''u va''e voi.'
  waj-waj: Hama na yopeema nenenaidiri mmooriivaa iikiaunoo. Anutuuqo kua ni giaa
    ni miivaugiataama na kua pinaivaara diee vaina iikiaunoo. Hama nini iikiatai mmooriivaa
    na iikiaunoo. Ivo ni titoovaa inna iikiatai mmooriivaa na iikiaunoo. Ivaara kua
    pinaivaki ni kuaivo safu tuanaavai vainoo.
  cpy-cpy: “Tee nanta-shitawo nokowa-shitari naaka, riitakira Ashitanari kowatsiri
    niyakowentayiteemi. Okaatzi niyakowentan-tziri naaka rootaki tampatzikatatsiri,
    tema tee nantashi-waetawo nokowa-shitari naaka, rootaki ikoyiri Ashitanari otyaanta-kinari.
  ekk-PKP: Ma ei suuda iseenesest midagi teha. Ma mõistan kohut selle põhjal, mida
    on mulle öeldud, ja mu otsus on õige, sest ma ei täida enda tahet, vaid tema tahet,
    kes mu läkitas.
  mpx-mpx: Nige bosowaina bugul etega na ginol totou no nuwatu elana, yaa ya papayatala
    i ola ya te Nam i baem elau. No papakot i sapu ge i olaolaek, kaiwena nige ya
    lologasisi tage totou no nuwatu na ginol, yaa toto i patunau wana nuwatu na ginol.”
  wbp-wbp: Ngula-jangkaju, Jijaji-jana yarda wangkaja yangkakuju wiriwiriki Juwu-patukuju,
    “Kulalparna nyarrpa warrki-jarriyarla yangarluju, lawa. Ngajuju karnarla jirrnganja
    warrki-jarrimi Kaatuku, kula ngajukuju wardinyi-maninjaku, kala nyanunguku wardinyi-maninjaku.
    Kujaju yilyajarni nyampu-kurra, kajiji wangkami yungurna-jana yapaju miimii-nyanyi,
    ngula-jangka-mipanya karna-jana miimii-nyanyi, ngulaju junga-juku.
  luo-luo: An onge gima anyalo timo gi tekona awuon, to angʼado bura ne ji mana kaluwore
    gi gima awinjo, kendo bura ma angʼado nikare, nimar ok atim kamano mondo atim
    dwarona awuon, to mondo atim dwaro Jal mane oora.
  nhe-NT: “Noselti ax tleno hueli nijchihua. Queja noTata nechnahuatía, niquintlajtolsencahua
    tlacame. Na nitetlajtolsencahua xitlahuac pampa ax nijchihua san tlen na nijnequi,
    nijchihua ipaquilis noTata tlen nechtitlantoc nica.
  aii-aii: ”ܐܵܢܵܐ ܡ̣ܢ ܓܵܢܝܼ ܠܹܐ ܡܵܨܹܝܢ ܡܸܢܕܝܼ ܥܵܒ݂ܕܹܢ. ܕܵܐܟ݂ܝܼ ܕܫܵܡܥܹܢ ܟܹܐ ܕܵܝܢܹܢ،
    ܘܕܝܵܢܬ‌ܝܼ ܗܲܩ ܝܼܠܵܗ̇، ܣܵܒܵܒ ܠܹܐ ܒܵܥܹܝܢ ܕܥܵܒ݂ܕܹܢ ܨܸܒ݂ܝܵܢܝܼ ܐܸܠܵܐ ܨܸܒ݂ܝܵܢܵܐ ܕܗ̇ܘ
    ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ.
  esk-NT: “Sumik savaaqaġumiñaitchuŋa uvapkuiñaq. Uqausriusriaġa tuvraqługu Agaayyutmiñ
    atanniiraqtuŋa. Taatnaqhutiŋ atanniutitka nalaunŋarut, takku pisułłapkun itinġitḷugu,
    aglaan tuyuġirima pisułhagun.
  msb-msb: “Wara akon mahihimo sa akon sadiri na gahom. Makahusgar lang ako susog
    sa akon nabati hali sa Dios. Niyan, matanos an akon pagahusgar tungod na an akon
    katuyuan na matuman an kabubut-on san nagsugo sa akon, dili sa akon sadiri na
    kabubut-on.
  cpa-NT: ’Tsa¹lé² jmo¹³jni ca¹lah¹cónh¹ neng¹² dsøa¹jni hŋiéng¹jni. Cán²jni jǿg³
    dsøg¹² quiah¹² dsa² jmøi¹guǿi¹ ca¹lah¹cónh¹ lǿa¹² jǿg³ ma²ca¹juúh² Diú¹³. Hi²
    jøng² cu²rø² mi²rǿ³jni jǿg³. Di³ hi² hno¹jni jǿg³ quiah¹² dsa² ca¹tsei¹ jní²,
    a¹jáng¹ jǿg³ quieg¹jni hŋiéng¹jni.
  dso-dso: ମୁଇ ମର୍‌ ନିଜର୍‌ ଅଦିକାରେ କାଇଟା ମିସା କରିନାଇ, ବାବା ମକେ କେନ୍ତି କଇଲା ଆଚେ, ସେନ୍ତିସେ
    ବିଚାର୍‌ କର୍‌ବି । ଆରି ମୁଇ କର୍‌ବାଟା ଟିକ୍‌ସେ । କାଇକେବଇଲେ ମୁଇ ନିଜେ ମନ୍‌କଲାଟା ପୁରାପୁରୁନ୍‌
    କର୍‌ବାକେ ନାଇ, ମାତର୍‌ ମକେ ପାଟାଇଲା ପର୍‌ମେସର୍‌ ମନ୍‌କଲାଟା ପୁରାପୁରୁନ୍‌ କଲିନି ।
  meu-meu: Lau na sibogu ḡau ta ikarana asi dibagu. Na kamonaimu heḡereḡerena hahemaoro
    na karamu; bona egu hahemaoro na maoromaoro, badina be sibogu egu ura asina karamu,
    a e siaigu Diravana ena ura mo na karamu.
  yva-NT: Yesus po raura iridi pare, “Risyamo syo ana inta raijaro taune Sya bekere
    raije ramu. Risyamo syo mangke rapatimu mamaisyo Injaya apa ayao mo inatutiro
    raije bo rai. Muno Syo rapatimu mamo mamaisy weye itavondi taune Sya bekere raije
    ramu, yara Amisyo po inatutire Apa bekere rai.
