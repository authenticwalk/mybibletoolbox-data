    ang yay ang nanobol ong yen.
  nhi-NT: ’Neh amo uili inchiua itlah san neh noixcoyan. Neh inquihtoua aquih icnamiqui
    in tlatzacuiltil noso in yolilistli ohcon quemeh noTahtzin nechiluia, uan tlen
