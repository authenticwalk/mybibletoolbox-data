    ઇચ્છા નહિ, પણ જેમણે મને મોકલ્યો છે, તેમની ઇચ્છા પૂરી કરવા ચાહું છું.
  jvn-NT: Aku ora bisa nindakké apa-apa sangka karepku déwé. Aku manut karepé Gusti
    Allah. Uga nèk Aku ngrutu manungsa, Aku manut karepé Gusti Allah, mulané ya sak
    beneré. Aku ora nuruti karepku déwé, nanging karepé Gusti Allah, sing ngongkon
    Aku.”
  byr-byr: Nɨmɨre sɨmunyavɨdaaꞌnyɨ aane pɨrɨꞌ kɨrɨꞌ mi yɨwɨneinyɨ. Yagaala Nɨmware
    wɨꞌnɨwebaaibɨꞌ maryawɨbwaꞌmanɨge aꞌmweraavɨ kotɨyaꞌna. Nɨmɨre sɨmunyavɨ mabɨramaarivanɨge.
    Aawa. Nyɨdasaabaka sare sɨmunyaꞌ maaꞌmanɨgeꞌna nɨmɨre yawɨbwata saꞌ yɨdaꞌmaraangesɨ.
  ian-ian: Wunai yelavɨka lɨga vapmba ana njɨvwa kwutɨgowun. Wuna nyaek waiga nyaangɨt
    wutaa ndinyangu kat vɨlaa sɨga nagulɨgowun. Ana sɨmblan sɨga nagulɨgowun. Wuna
    maawupmba ana sɨga nagulɨgowun. Wuna nyaek yelavɨka lɨga maawupmba sɨga nagulɨgowun.
    Ndɨ wandɨ maa yawun.
  hun-hun: Én semmit sem cselekedhetem magamtól, amint hallok, úgy ítélek, és az én
    ítéletem igazságos, mert nem a magam akaratát keresem, hanem annak akaratát, aki
    elküldött engem, az Atyáét.
  mcf-NT: Ëmbentsëqui nainquio iquembi. Con Pan chiacpadomboen naquin matses cuidte
    chiendambi. Matsesën naidtedi tantiaquid icquin adoendambi. Ëmbi naid nainquio
