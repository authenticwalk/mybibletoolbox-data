    dao. Magi basowe? Eno sę ena homugo me ebo menio. Te ena tagala palali bidigo
    homu eno wali pabo dao,” Jisasgo te po wai.
  pab-NT: — Maisaiya atyo nowawiharenai hoka xoare hare notyomita. Baba niraine nasemita
    hoka nasemitere akereta namokita haliti. Tota maniya taita nahekoita halitinai
    kakoa hoka tyaonahitere akereta namokahitene. Baba Enore xaokalita nikare notyaonita,
    maisa noxaokalita xini.
  llg-llg: Yesus kokolak nakadaik nae, “Au taa bisa tao hata esa boe, mete ma Au bei
    ta amanenen neme Au Amang mai. Mete ma Au amanene basa so, bei fo Au aketu hataholi
    la dedeꞌa nala. Huu ndia de hata fo Au aketun ndia, tetebes. Huu Au taa kada soba
    tungga Au hihii-nanau heheling, tehuu tungga Au Amang hihii-nanaun. Huu Ndia ndia
    nadenu Au!
  kyf-kyf: «Nɩɩ, ɩn 'nɩ mneni ɩn 'ka -lu yabhlogbɔɔ lɛnʋ na 'dɛ nya. Sa Dide gbaa,
