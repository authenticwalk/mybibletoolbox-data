    mig.
  kwj-kwj: “Ani anjenga ai inaka ki sumbu foti hinde apa a wosi kumbwa. Ani ai Yapai
    mwanji numbwa a sirinani hima lei sumbu a kilindau. Woro hima ni kilindau sumbu
