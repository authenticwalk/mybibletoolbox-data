    Palujanu ngayulurna jungalu ngapirni, jumaji Mamalurni nintijuni, mirtarna ngayulu
    walyjalu kulira ngapini.
  lbk-lbk: Kinwanin kayet Jesus, “Ad-i mabfalin ay aped ko angnen nan malpo isnan
    semekko, tay mo ngag nan isolon Ama, siya nan ikkak ay mangokom isnan takho. Et
    nalenteg nan angnek ay en-okom, tay faken nan nemnemko is laychek ay angnen, mod-i
    ket nan nemnem nan namaa ken sak-en.
  mto-NT: ’Kaꞌa a̱tseꞌe xꞌo̱ꞌyixju̱ je̱ts a̱tseꞌe viinm juuꞌ ntónu̱t, to̱kimpayo̱ꞌyp
