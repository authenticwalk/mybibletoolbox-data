  bzh-bzh: Sa su yoh vu bë ġevonġ nġaa ti noh vu senġo kwaġ rë. Gaḳ sa nesepa
    loḳ ġaġek sën sa nehanġo vu Amaġ lo menesesor alam hir ġaġek raḳ. Lob
