    -wa, ɩ'ɩn -talɩ na 'dɛɛ dʋmagbʋʋ da, -ɔ tiea 'mɩ, ɔ dʋmagbʋʋ da na talɩa.
  tpi-tpi: Jisas i tok moa olsem, “Mi no inap mekim wanpela samting long tingting
    bilong mi yet. Mi save bihainim tok mi kisim long Papa na mi skelim pasin bilong
    ol manmeri. Na kot bilong mi em i stret, long wanem, mi no save bihainim laik
    bilong mi yet. Nogat. Mi bihainim laik bilong Papa, em i bin salim mi na mi kam.
  mih-NT: (Cahan ca ra Jesús ta catyi ra:) Ñahñi sa cuu zavehi sa maa ñi mi. Cuhva
    catyi maa ra Ndyoo sihin, ta tacuan zandei tyiño cuenda ñiyɨvɨ. Ta ndoo xaan cuu
    cuhva zandei tyiño vatyi ña nduqui cuhva zavehi cuhva cuñi mi, zoco zavehi cuhva
    cuñi ra i tasi sii.
  qvh-NT: Cachamagnë Taytä munashgantami imaypis rurä. Saymi pay munashgannöla lapan
    runacunata juzgashäpä.
  kms-kms: Nge ngening nde gre pene yumbo ninge yembe gidiny tuqui segi. Nge wand
    kutungu kin pugrine wute ir kawo, di wute ir kawo kin te tuquine ir kawo, te pugri
    nge ngeningne yumbo ren puq ken segi, pudi wuti nge tiqi nundogh kin ni nge yumbo
    ren puq ken ningg nari.”
  agn-agn: Ganing pa si Jesus, “Mga ong sadilio lamang anday maboato. Pagosgaro kaman
    piro sigon ong agtotoldok tang Tatayo ong yen. Animan mato-lid tang pagorosgareno,
