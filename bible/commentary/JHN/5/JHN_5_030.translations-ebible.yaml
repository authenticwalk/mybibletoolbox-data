  att-att: Á kinagi na laguk ni Apu Kesu, “Arák ku mororay yù akkuák ku, ta si Namarò
    nga Yámà yù naddok nikán, á ta kun na kagian nayù Yámà nikán, kunnian galâ yù
    pamanunnù ku. Á yáyù nga matunung yù ámmanunnù ku, ta ari yù urè yù tuttulak ku,
    nu ari galâ yù ure nayù Yámà.
  bki-bki: Ana Yesu mil lie vo, naio mil memedu ban tomu na tortoru na kulo Ju nalo
    napano maka asidom amonea naio, naio berii vite nalo na m̃a ajiloglog naio ka
    naio be riano. Naio berenio berinavo “Ea tivelinio na tibureiano, napano mia kiniou
    nala, mia kiniou nala re tibe ka kanaku jidomiano kiniou ve takurano ga, mia nala
    ea ga venia napano nomijog Teta berenio. Tibe na, mia kanaku tibureano naio memedu
    ga, bior napano maka nala ka kanaku jidomiano, mia nemila ea Teta kiano na naio
    juvan kiniou nebinimei.
  bqp-bqp: Madì fↄ̃ mà yãke kɛ kũ ma zĩda gbãnaoro. Madì yãkpatɛ kɛ lákũ à òmɛnɛ
    nàmɛ, madì yãkpatɛ kɛ a zɛ́a, zaakũ madì ma zĩda pↄyeina wɛtɛro, sé gbɛ̃ kũ
    à ma zĩ pì pↄ́.
  mcp-mcp: Mɛɛ, mə cugɛ́ nə ŋkul sá sâ nə lúú wâm, mə́ dʉ sámb mílə́sʉ́ nda mə́ dʉ
    gwág nə Pʉpá nə́; mə dʉ cígal mílə́sʉ́ tʉ́təlî, nəcé mə ádɛ́ sɔ̧́ nə́ mə sá sâ
    mə́ jɨ́ɨ́ yí, njɨ nə́ mə sá sâ múúd nyə á ntɨ mə yɛ́ ŋgə́ jɨɨ yí.
  hat-hat: Mwen pa kapab fè anyen pou kò mwen. M'ap jije dapre sa Bondye di mwen.
    Jijman mwen bon paske sa m'ap chache fè a se pa sa m' vle, men sa moun ki voye
    m' lan vle.
  npl-NT: '''Ne amitla weleti nikchiwa san tlan notech kisa. Ne nitetlajtlakoltia
    ijkó kemi Notajtsi Dios nechnawatia, iwa nitetlajtlakoltia kemi moneki, porke
    mach nikchiwa san tlan ne nikneki, yej nikchiwa tlan kineki Notajtsi Akin onechaltítlanki.'
  bgg-bgg: “Gune gui riichai è nyie de arek mua phro; Hamangkhung-aphuii è nyie yao
    pha ji chua bie ro, jiè gu muchua ne izai ro, nyieliieshii gui è nyie rek yang
    pha ji ne gu asurui ro, jiè gu shii thoh ge pha ai nyie khi è now pha ji rek bie.
  eng-TCENT: “I can do nothing on my own. As I hear, I judge, and my judgment is just,
    because I seek not my own will, but the will of the Father who sent me.
  eng-BSB: I can do nothing by Myself; I judge only as I hear. And My judgment is
    just, because I do not seek My own will, but the will of Him who sent Me.
  cpu-NT: “Tera nantashivaitaro naaka nokovashitari, iri Ashitanari shinetanarori
    namenakotemi. Okaratzi nokantakoventantziri tampatzika okantaka, tema te nantashivaityaaro
    nokovakaari naaka, aña iro ikoviri Ashitanari otyaantakenari.
  san-ASM: অহং স্ৱযং কিমপি কৰ্ত্তুং ন শক্নোমি যথা শুণোমি তথা ৱিচাৰযামি মম ৱিচাৰঞ্চ
    ন্যায্যঃ যতোহং স্ৱীযাভীষ্টং নেহিৎৱা মৎপ্ৰেৰযিতুঃ পিতুৰিষ্টম্ ঈহে|
  tac-NT: '› Neka pecha bo''né ''nátiga gustisia olago ralámuli, neka napurigá Onorúgame
    nulá alarigá e''wáguru. ''Lige napu ne aní ''la bijchiá ju. Neka pecha napu ne
    bo''né ''nata, pecha alarigá ruwígó. Neka ruwíguru napurigá aní alué napu ne''chí
    jula. ''Lige Esusi aminabi ra''íchale, regá anile:'
  eng-WEBPB: I can of myself do nothing. As I hear, I judge; and my judgement is righteous,
    because I don’t seek my own will, but the will of my Father who sent me.
  gfk-H: Pa iau haruat bia ena gil tiga linga tano nugu lilik at. Taia. Iau gil ra
    warkurai hoing iau hadadei tano agu Sus. Ma no nugu ngaas na warkurai i takodas
    kanong pa iau la gilgil wara utano nugu sinisip. Senbia iau la gilgil wara utano
    sinisip at ta nong ga tulei iau ukai.
  viv-viv: Keke Iya akukaibe gadavehimeya au gavaimi Kamaku gigaheku amine gavehivehimeya.
    Ada keke yaku nuwanuwa amine gadavehimeya, au Bana giꞋiveniniseku be gahobuꞋela
    yana nuwanuwa amine gavehivehimeya. Hidema faꞋina yaku vedewayauga tunutunugina.
  yao-yao: “Uneji jikape ngangukombola kuchitendekanya chindu kwa ukombole wangu nansyene.
    Ngulamula mpela inguti pakupilikana kutyochela kwa Atati, ni kulamula kwangu kuli
    kwa usyene pakuŵa ngangupanganya ingusaka nansyene, nambo yambone paujo pao ŵandumile
    une ŵala.
  tgp-tgp: Enau haseku a sopo er̃i vai te hinau. Haratu mo lo r̃uleau, enia mo vereau
    vara a pa ari sohena sava. Enau na ari tataholo matan na lo oloolo hinia, ale
    na sopo vai na masaloku matan na lo vai na masalona.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque Itota ïïmaï apæ̈necantapa. “Botö ædö cæte nämanque
    adoboque cæbo ïmoo. Wæætë Wængonguï botö ïmote æbänö angä ëñëninque botö mänïnö
    ante, Æcänö waa cæcantawo, ante, Æcänö wënæ wënæ cæcantawo, ante apænte ämopa.
    Ayæ̈ botö apænte änö ïñömö cöwë nöïnö ante impa. Edæ botö tömëmo ämaï cædämaï
    ïmopa. Wæætë botö Mæmpo botö ïmote në da pönongaingä nänö ämaï cæbo ïmopa.
  kbc-NT: Eɡ̶idaaɡ̶ee me notaɡ̶aneɡ̶etediniwace Jesus, meetediogi, “Ajakadi me jao
    ganigica moka eetece. Pida idioka limedi me idiwoditema Eiodi ligegi niɡ̶ina modinigetiwa
    niɡ̶ina oko me jiwi anodaaɡ̶ejigotiogi. Niɡ̶ina me jiwi anejigota niɡ̶ina oko,
    jao niɡ̶ina ane iɡ̶enaɡ̶a, leeɡ̶odi ajoletibige daɡ̶a jao ane emaɡ̶a jemaa. Pida
    joletibige me jao ane yemaa Eiodi, ane idimonya.
  bmh-bmh: Yesus nug koli awareun, “Iz izal dabeleu eiman igul tub i macanem. Izal
    mekai nug iz erunai duailel sisiarabun ailina, iz guzental sisiaranem. Guzenaimai,
    izal sisiaranem igul naliu, einen, iz izatal izal dabeleu eiman i macanem. Iz
    Mekai nugtal duailel sisiarabun dabeleu milena, macanem. Iz izal oiab siksikabun
    i macanem, iz du go iz palautilena, alemin nugau ougab siksikabun manem.
  ctu-BL: Tic bajñelil ma'anic chuqui mi mejlel c mel. Che' bajche' mi cubin, che'i
    mic cha'len meloñel. Tojʌch c meloñel, come ma'anic mic mel chuqui com tic bajñelil.
    Mic mel chuqui yom c Tat tsa' bʌ i chocoyon tilel.
  meq-meq: Neŋ na, na sliye faya məge wuray ka gər bo ga bay. Na giye sariya na, andza
    nakə Mbəlom a tsikeŋ aye ada sariya ga nakə na giye na, deɗek hərwi na pəla na,
    wu nakə a yeŋ a gər a neŋ eye bay. Ane tuk na, na giye na, wu nakə a yay a gər
    a ndo nakə a sləra ga ahaya aye.»
  noa-H: ’Mʌ Hayauta mʌ pʌ̈itarr haawai hirigjã jëeuba sĩi mʌch k'ĩrau chan pöd mua
    nem wauba chitʌmgui hajim. Maguata, mʌch Hayau jaaubaawaita mua hagpierr nem waaujem;
    mag hichdëu jaau sĩewai nem hagchata waaujemgui hajim.
  alp-NT: Saisa neka rebe Au onore, pusulu bei Au ruaKu sukare mo. Au teu pakala ete
    tamatare lulu pleta bei Alla. Kai saisa rebe Au teure enkena le Au teue lulu ruaKu
    sukare mo po batuke Au lulu AmaKu rebe Iulake Aure Eni sukare.
  san-VEL: aha.m svaya.m kimapi karttu.m na "saknomi yathaa "su.nomi tathaa vicaarayaami
    mama vicaara nca nyaayya.h yatoha.m sviiyaabhii.s.ta.m nehitvaa matprerayitu.h
    pituri.s.tam iihe|
  kbq-kbq: Nagra navesitera mago'zana osugahue. Anumzamofo ke nentahi'na anante zaganena
    refko nehue. Ana kema refko'ma huana mago kante ante'na refko nehue. Na'ankure
    Nagra navesi'zantera kenontoe, hagi Agrama hunantege'na e'nomofo avesite refkoa
    nehue.
  kbh-kbh: 'Mënts̈ánaca Jesús cachatbiama tojánayana: “Nÿe áts̈beyeca tondaye quetsátobena
    jamama. Chë Taitá s̈ontsemánda nts̈amo nÿetscangbiama jayanama ts̈abá o ndoñe
    ts̈abá tmontsamama. Nÿe chca ats̈e sëntsobena chë soye jamama. Ndoñe quetsátsbos̈e
    jamana nÿe nts̈amo cach ats̈e stsebos̈cá; pero sempre sëndbétsebos̈e jamama, nts̈amo
    Taitá, chë s̈onjichmó cha tojtsebos̈cá. Chíyeca ats̈e nÿetscangbiama së́ntsichamo
    ts̈abá o ndoñe ts̈abá tmontsamama; y nts̈amo nÿetscangbiama sëntsichamcá, ndegombre
    endmëna.'
  ron-LSB: Eu nu pot de la mine însumi să fac nimic. Cum aud, judec; și judecata mea
    este dreaptă, pentru că nu caut voia mea, ci voia Tatălui meu care m-a trimis.
  pon-pon: Jota me I kak wiada jan pein nai, duen me I kin ron, iduen I kin kadeikada,
    o ai kadeik me pun, pwe I jota kin rapaki injen ai, pwe kupur en i, me kadar ia
    do.
  nhe-BL: “Noselti ax tleno hueli nijchihua. Queja noTata nechnahuatía, niquintlajtolsencahua
    tlacame. Na nitetlajtolsencahua xitlahuac pampa ax nijchihua san tlen na nijnequi,
    nijchihua ipaquilis noTata tlen nechtitlantoc nica.
  sps-sps: “Nyo patsukan you gima onot ma kat ta isen ta ka, Nyo kat rou kat iny faaron
    tsun te tsue of Varonyo Gov, an kat iny faaron te kat Ronyon toobing ovei, tana
    saa, Anyo gim rou ma tanaf ma kat Anyon kat tan mangiir Tsonyo, san tan mangiir
    Tsunia to sa jiats Vaminyo.
  wnc-wnc: “Nata sanga takngatu ninae banipda siwan tasinanga dua. Aminu na nanitewan
    apbum tapae banip tawake nata aminbam usanziwa noman gan siwik.
  bus-bus: Mɛɛ̀ fↄ̃ mà yãke kɛ kↄ̃n ma zĩnda gbãaaoro. Mɛɛ̀ yãkpaɛ kɛ lán à òmɛ
    nàmɛ, mɛɛ̀ yãkpaɛ kɛ a zɛ́a, zaakɛ mɛɛ̀ ma zĩnda pↄyezi wɛtɛro, sé gbɛ̃ kɛ̀ ma
    zĩi pì pↄ́.
  gub-BL: Uze'eg wi Zezuz wanupe. — Ihe nazapo kwaw heremiapo putar haw ihe. Heru
    uzapo kar ma'e ihewe paw rupi a'e. Amume'u katu teko wanemiapo kwer ihe, ta'e
    nazapo kwaw heremiapo putar haw ihe xe. Xo hemur kar har hemiapo putar haw zo
    azapo teko ihe.
  imo-imo: Na nanu ulu te manda naa tembo. Arani nimo mele pilipolio imbomanga kotema
    apurupo pio. Na nanu konopu tiembo nimbo uluma naa tepo, na lipe mundurumu iyemu
    konopu tipili nimbo uluma teromunga kot pilipo apurupo kondoro.
  boj-boj: Osiqa Yesus a olo marej, “E ijo segi areqalo na wau bei yqa keresai. Ijo
    Abu na e anjam merbeqnaq quoqnsim tamo uŋgasari naŋgi peginjreqnum. E kumbra tiŋtiŋ
    na naŋgi peginjreqnum. E ijo segi areqalo dauryosaieqnum. Ijo Abu e qariŋbej qaji
    aqa areqalo dauryeqnum.
  eng-DRA: 'I cannot of myself do any thing. As I hear, so I judge: and my judgment
    is just; because I seek not my own will, but the will of him that sent me.'
  knf-knf: Nji ţi uleef naan, mënhil pdo nin uko uloŋ, pwayëş pi naan paji pawo pŧool,
    ţiki ţi uleef naan, mënji kado uko wi nji nŋaluŋ, dji kawayëş jibi anyilnuŋ ajaknuŋ.
    »
  san-KHM: អហំ ស្វយំ កិមបិ កត៌្តុំ ន ឝក្នោមិ យថា ឝុណោមិ តថា វិចារយាមិ មម វិចារញ្ច
    ន្យាយ្យះ យតោហំ ស្វីយាភីឞ្ដំ នេហិត្វា មត្ប្រេរយិតុះ បិតុរិឞ្ដម៑ ឦហេ។
  arn-NT: Iñche ta pepi femlayafun chem dungu no rume kisu duam. Iñche ta nor dungu
    mew ramtukadunguken chumngechi feypienew iñche tañi Chaw. Fey iñche ñi feypiel
    rüf dungungey, ka iñche femkelan ñi kisu ayüelchi dungu, welu may femken iñche
    ñi Chaw ñi ayüelchi dungu, fey kisu am werküetew.
  zas-NT: ’Achet zajc günan por da xgabzan, rünan guialguxtis ziꞌc rniabee da Dadan.
    Abiꞌ rünan guialguxtis ziꞌc rayal, din ad rüntanan ziꞌc na̱j da xgaban, rünanan
    ziꞌc rën da Dadan bén guxhaal naj.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Mpú kwáy bɛkʉ yɛ̌nyɨŋ ndǔ bɛtaŋ ɛbha. Ɛnɛ́
    mɛ̌kʉ̀ nchí kʉ chi ndǔ bɛtaŋ Mandɛm mmu átó mɛ. Mɛ̌tàŋ bo mbɔ ɛnyǔ yi aghati
    mɛ ntaŋ bo. Nɛ mɛ̌tàŋ bo chí ɛnyu ɛnɛ́ ɛchí chak, mbɔnyunɛ mpú kʉ mɛnyɨŋ ɛbhɛn
    mɛmbɔŋ nchí yaŋ bɛkʉ. Nchí kʉ chi mɛnyɨŋ ɛbhɛn mmu anɛ átó mɛ áyàŋ nkʉ.
