  bkq-NT: 'Jesus aguely: — Unâry wâgâ kulâ inkâba idânârâ agânhekyly modo agânhedyly.
    Deus aguehobyrylâ agânhekyly. Yeinwântaynrim modoram koendonro lelâ ise kâunduly;
    yeinwântânry modo pylâ kâenagazenehonly-ro warâ. Pabai aguehobyry lelâ mawânrâ
    agânhekyly. Ize wato kulâ mâkeba agânhekyly, mâkâ ugononibyry ize atolâ.'
  kue-kue: “Nana pirmere taragl ta erekraglka, na ka ta dinga i God yene dinarumere
    i keme na yumbu singa, i kuno orkwa, sraglpre, nana pirka yeglmere eragledi ta
    erekrika, ba na diendungo winga yagle ye prumere i eraglka.
  cot-NT: “Teequeate nantashitempajiqueate inchiquiojitsita. Querocaca icanquenaca
    Aapani, irooqueate nocanque naatimpa, aisa notampaticamajataquero maasano nocanqueca,
    teenicate iroguenti noncoraquetashite nantaquero querocaca noninqueca naatimpa,
    iroguentiqueate nocoraquetashique nantaqueroquea maasano inintaguetica Aapani
    tigarancaquenaca.
  bnp-bnp: “Iau a keri ni rata kikeri a maki. A pele­kado a viri, i muri mai kunana
    a ngava a longo ne Tata. A rabugu ni pele­kado i malamala a vuhuna i uka ma a
    muri mai a ningaru nau. A muri mai kunana a ningaru ne Tata, ra i rudu iau a valai.
  apn-NT: '@see-verse:JHN.005.029'
  ctp-NT: ’Ja ska tñan ka ꞌñaǎn si skaǎn tiǎn ―ndukwin Jesús―. Bra nu ngiꞌni biyaǎnꞌ
    ꞌin nten, ngiꞌniǐn sa ñaꞌan nu nchkwiꞌ Stiǐn loꞌoǔn chaꞌ kuꞌniǐn. Suꞌwa ngiꞌni
    biyaǎnꞌ ꞌin nchga nten, chaꞌ ngiꞌniǐn sa ñaꞌan nu nchka tiꞌ Stiǐn nu ngwaꞌan tñan
    ꞌñaǎn chaꞌ ndijyaǎn lo chalyuu; ja ngiꞌniǐn ska chaꞌ nu ngulo keěn ti ykwiǐnꞌ
    tiǎn ―ndukwin Jesús bra kanꞌ―.
  bre-BRG: Ne c'hellan ober netra ac'hanon va-unan, barn a ran diouzh ma klevan, ha
    va barn a zo reizh, rak ne glaskan ket va c'hoant, met bolontez va Zad en deus
    va c'haset.
  opm-opm: Jisas oh Noh norhe damdapat na imtin hatinmur. At orhor napotporhan noh
    Moh yah hanhe moh er hanhe napor nasapatmur. Norhe danong na hat patmur. Noh nadarhetip
    han ohe danong hat pat ohoh ihan noh pomat nasapatmur.
  bvr-bvr: Wurra gala ngaypa borijipa jama ngu-ji ngaypa wupa ngardapa. Jarra gun-gata
    minypa ngaypa burr-mari ngu-weya ngardawa Ngun-anya ng-galiyarra nula ngu-workiya
    nipa a-weya, rrapa ngaypa gun-jechinuwa ngu-weya ngu-workiya mari. Ngardawa gala
    gun-nga ngu-borrwa gun-ngaypa, jarra nipa an-gata nguna-jerrmarrapa gun-nika gun-nga
    jal a-nirra.
  wal-wal: “Taani tarkka ainne oottanau danddayikke; Xoossai tau odidoogaadan pirddais.
    Ta pirddai tuma; aissi giikko, taani tana kiittidaagee dosiyoobaa oottiyoogaappe
    attin, taani dosiyoogaa oottikke.
  zad-NT: ’Ni to bibi gak gon' tobia'loz', san chc̱hogloa' c̱he beṉ' kon ka nllia
    Chioza' bia' gon', na' kon ka nakannan' wc̱hogloa'n. Ḻa' aga chon' kon ka cheenid',
    san daa cheeni X̱a'na', beena' bseḻ' nad', ḻennan' chon'.
  kmg-kmg: No nahacne maŋte gie i bapane mi fokac, Mamac-nanere micsâcko sawa okacnere
    dâŋ mutara-jareekopac. Iŋuc ehuc okacnere gie bape sâckoa eocmu. I no nahacne
    dâŋ mâcne, sorecnuwec ere dâŋ šaeckeekopac.
  aso-aso: Idoꞌ neꞌmine oloniꞌ nene neniꞌ luꞌneloꞌ do molo initeꞌ hamokisi ngelo ma
    amolosuve. Asi meꞌneho lidokovoꞌ nene gelo eꞌmeto goniꞌ gelo izeꞌ molaaꞌ nouve.
    Idoꞌ neniꞌ luꞌneloꞌ do molo eꞌmetamo nimiseliveꞌmi luloloꞌ do molo eꞌmeto goniꞌ
    gelo izeꞌ molaaꞌ nouvoniꞌ nene mo lisiheꞌ gehepeve o minaaꞌ neive.
  uli-uli: “Tor mele be yoh le ibe foru le ibe tapeli chog kkeley llufulyey. Yai ma
    hatugul ila ima dabey chog mala Deus ye kangaluyey. Mekla ima hatugulu ila ye
    bung, bo itema luluwaley bo ibe foru mekla ngang idipli. Ima foru chog mekla yeramtala
    ye fangdoh ngang ye dipli.
  nin-NT: “Ingga ka si na inkindirr ki itu mungga hen. Aki mungga nggo à tu ingga,
    nâ ta si uwa yo tsarr ingga nggo ingga ta di bre amu ka nggo. Ingga di bre amu
    amungga ka narrnarr, nggo ingga kru isisu ima yi, ni si so na inkindirr yi nggo
    ta su ki ingga nggo isisurr hen. Ingga ko na nâ ta si nggo Aki amungga wa à da.
  tgk-tgk: 'Ман наметавонам ба ихтиёри худ кореро иҷро кунам: Ман он чӣ бишнавам,
    ҳамон тавр ҳукм мекунам ва ҳукми Ман одилона аст, зеро Ман на хости худамро, балки
    хости фиристандаамро иҷро кардан мехоҳам.'
  acu-NT: 'Nunia Jesús ataksha etserak: —Wiki wakeraknaka pengké turachminuitjai.
    Antsu wína Apaachir turata turutin asamtai, wikia miatrusnak umiajai. Tura wína
    Apaachir wína akuptuku asamtai, wi wakeraja nunaka nintimtsuk pujau asan, ni wakeramurinak
    turajai. Tura asan wi turaja nuka nekas pengkeraitai.'
  cak-WNT: Riyin ma pa nuyonil ta c'a yisamej, ruma achi'el ri k'atoj tzij ri nibix
    chuwe, queri' ri nben. Ri k'atoj tzij ri nben riyin can pa ruchojmilal; ruma ma
    ya ta ri nwajo' riyin ri nben, xa can ya ri nrajo' ri Nata' Dios ri yin takayon
    pe, yari' ri nben.
  ebk-ebk: Inturuy Jesus, “Maid maekamanku as nan mismu ay kalibfengak. Mun-okomák
    yangkiay ay maiyunud as nan ifiakian Amak kan ha-un. Isunga ustu nan atok ay mun-okóm,
    tay fiakun nan laychok nan atok mu achi yangkiay nan laychun nan nangifiaor kan
    ha-un.
  spa-PDDPT: Yo nada puedo hacer por iniciativa propia. Como oigo, juzgo. Mi juicio
    es justo, porque no busco mi voluntad, sino la voluntad de Quien me envió.
  ruf-ruf: Nene sidaha bae kutenda ichinu imwenyegho, nohigha ka Imulungu pfonongela,
    nohigha kwa haki, kwaapfila sitenda bae chanibama, ila notenda achila chobama
    ayula iyanitumile.
  gun-gun: Xee ma mba'eve ndajapoi xejegui ae. Mba'emo ajapo va'e ma aenduague rami
    meme ajapo. Ha'e pavẽ oikoague repy ame'ẽ vy voi ha'evea rami 'rã ajapo, mba'eta
    xee ae aipota va'e'ỹ ajapoxe, ha'e rã Xembouare oipota va'e anho.
  agu-BL: “Poro quil wak' chicaws yi ntaxk injak puntil tetz Intaj. Na ntin swak'e'
    chicaws chi na tal i' swetz. Cha'stzun te chin tz'aknak cu'n cyakil yi e'chk takle'n
    yi tzimbne', na qui na chintzan tan banle'n yi wetz wajbil, ma na i yi tajbil
    yi jun yi nchinchakon tzaj.
  isn-isn: Shanga nihumile kituma kintu kihi kupuma kitalane mukola, anga ni kija,
    uugwa ni keenda lamula nu ulamuli nuane inge nua tai ane kunsoko shanga kuduma
    u ulowa wane, ila ulowa wakwe nai undagiiye.
  eng-PEV: You see, I can’t do anything on my own. My father sent me to the world,
    and he tells me the way to judge. I only want to judge the way he wants me to,
    not my own way. And his way is the right way, so I only judge the right way.
  ilo-ULB: Awan ti maaramidak manipud iti bagik, apaman a mangngegko, mangukomak,
    ken nalinteg ti panangukomko gapu ta saanko a birbiruken ti bukodko a pagayatan
    ngem ti pagayatan iti nangibaon kaniak.
  pir-NT: 'Sa ni tuhasa ohõ saha ni yahu nemori: —‍Yʉhʉ esa tuharo ne yeraja. Ne yʉhʉ
    basi yʉhʉ cahmeno ye dueraja. Yʉhʉre ohoriquiro tiquiro dutiriro sahata ye duaja.
    Sa yegʉ tiquiro nidiro sahata buhiri dahreaja. Sa yegʉ yʉhʉ masare buhiri dahregʉ
    queoro yeaja.'
  anv-NT: Nkágé tɛ́ne fɔ́ ushu ushu ba mpyɛ genó. Nkane Ntɛ wa agárege me mbɔntó
    ne nsɔ́ɔ mpa. Ne gefɔɔ́ ɛyigé me nsɔ́ɔ mpa gelú cho, néndé nkɛlege lé mampyɛ
    genó ɛyigé muú ayi atɔmé me akɛ́lege nnó mpyɛ, ɛpɔ́fɔ́ ndɛre me nkɛ́lege
    mampyɛ.
  sab-NT: ’Cha me kle age ulita mo talla giti gballa, agwa cha Ñenua cha kagu, cha
    Ñenua kle cha ta gbe age, ulita cha age ama takalin kare, cha me kle age cha takalin
    kare. Kaire cha Ñenua kle cha ta gbe kwian ulita agedu giti bai jiske bai me jiske,
    malen cha gerule trate ulia chema chema jiske.
  tmd-tmd: 'Makwam nɨ ap agap apɨm rɨmɨjɨn piaku, keir nugwön röin; Acö na rɨg yajön
    mag akwör cɨna. Makwam, nöbö mö mönö diba yadön döŋö nuöm nɨgɨn aku, Acö rɨg yajön
    akwör nugwön, ödöriö akwör nuöm nɨgna. Aku agapɨm: nɨ wä cön adaku mönö diba yadöin.
    Nöbö nɨ yad abmɨn höm Nöbö aku nugwo wä cön adakwör rɨbyöx nugwön, mönö diba yadön
    döŋö mai nuöm nɨgna.'
  acr-NNT: »Na jinta kꞌo kanꞌan xa pa we riꞌin. Ri qꞌatbꞌal tzij kanꞌano e ri kinutaq
    ri Nuqaw che uꞌanik. Yey lik jusukꞌ ri qꞌatbꞌal tzij kanꞌano. Na e ta kanꞌan riꞌ
    ri kuaj riꞌin; ma e kanꞌan janipa ri karaj ri Nuqaw, ri xtaqaw lo we.
  kpg-kpg: “Au e deemee di hai agu mee i dogu hiihai. Au e hagamodongoohia aga gii hai
    be nnelekai a God, malaa, dagu hagamodongoohia aga le e donu, idimaa, Au hagalee
    hai agu mee ala e hiihai ginai. E hai hua go nia mee ala e hiihai ginai a Mee
    dela ne hagau mai Au.
  taj-taj: “ङाइ ह्राङसेन तिगै लबारी आखम, परमेश्‍वर आबासे सुङ्बा अन्‍छार निसाफ लबासे
    लमा ङाइ लबा निसाफ ठीक तमुला। तिग्‍दा भिसम ङाइ म्‍हन्‍बा अन्‍छार आहिन, तर ङादा
    पुइखबासे म्‍हन्‍बा अन्‍छार ङाइ गे लमुला।
  avt-avt: “Hi ap hɨrɨak menmen hises han kai au. Menmen hi hemtau God ketpewem te
    hi hisesim skelim mɨt ariuwerem. Hi skelim mɨt werek werek hentar hi ap hises
    han kai. Hi hises han ke God kerek keriuweta te hi han tɨ ik e.
  cbk-cbk: Ta continua habla si Jesus, “Hende yo ta hace nada del di mio mismo poder.
    Ta jusga yo conforme ta manda Dios conmigo jusga, poreso el di mio dicision justo
    gayot, cay hende yo ta sigui ya lang na di mio deseo, sino ta hace yo el querer
    del quien ya manda vene conmigo aqui na mundo.
  uig-ARA: مەن ئۆزلۈكۈمدىن ھېچنېمە قىلالمايمەن، پەقەت ئاتامدىن ئاڭلىغىنىم بويىچە ھۆكۈم
    قىلىمەن؛ ۋە مېنىڭ ھۆكۈمۈم ھەققانىيدۇر، چۈنكى مېنىڭ ئىزدىگىنىم ئۆزۈمنىڭ ئىرادىسى
    ئەمەس، بەلكى مېنى ئەۋەتكۈچىنىڭ ئىرادىسىنى ئەمەلگە ئاشۇرۇشتۇر.
  tuf-tuf: '’Ajmár chihtá cutar aját icrí yájcajatro. Sirat as quin wajacro: “Bahat
    uw urá wahítuwi,” wajacro. Eyta rehquít aját uw urá wahitír uw cayar yájtiro.
    Ajmár chihtá cutar icúr yaj cun réhctara yájtiro. Tetát as áyqueyat icúr yaj cun
    réhctara ey yajcaro. Etarwan aját uw urá wahitír uw cayar yájtiro.'
  abx-abx: Kon kinalugaringun-ko hamok, gana' sahimu-ko. Akahusgar hamok ako kon ay
    i sapamati'an-ko ngan pantay i paghusgar-ko tungod kay ga'i ako agsunod si karuyag-ko
    kundi' kon ay dina i karuyag-na si magpapada'ito si ako.
  mco-NT: Ca' ni ti huaad nduñɨch mɨɨd ngɨ'mmɨc'ajtɨch ngɨ'm'ayucɨch. Je ayuc tɨy'ajt
    huɨdibɨ nmɨdooybɨch ma Dios Teedy, jada ayuc tɨy'ajt mɨɨd nyajcɨ̈yöya'ñɨch nyajtecyyöya'ñɨch
    jäy ajcxy ypocy. Jadu'n tɨydudägy nduna'ñɨch, com ca' ɨɨch nduñɨch ngɨ'mdzójcɨnɨch.
    Yɨ' ɨɨch ndumyb nej Dios Teedy tzocy, yɨ huɨdibɨ xyquejxɨch ya naaxhuiñ.
  kqf-kqf: Tagu mote tauguḡa bai yàma voivoiye, bi Maimaituwa i giugiuweguna luvanemo
    yà etaetala, bi aiyai e etalena ba didimanemo yà etaetale. Bi bai yà voivoiyena
    ba mote tagu egu ḡowana bi taugiukamaḡegu ena ḡowana yà voivoiye.”
  cpb-NT: “Te nantashiwaitawo nokowashitari naaka, Ashitanari nintatakaanawori niyakowentemi.
    Okaatzi nokantakowentantziri tampatzika okanta, tema te nantashiwaitawo nokowiri
    naaka, iro ikowiri Ashitanari otyaantakenari.
  aon-aon: Aria Jisas nakri, “Eik kanak ta mare inek enesh eshudok um eikim urkum,
    uwok. Eik yagipesh eikin Yain nakripeyen iri baraen aria yenek skelum arpesh.
    Namudok aria yasuhw kwotog um, eik douk adur yenek skelum esheshin baraen um yopihi
    adurih aih. Um maresh? Eik madae igipesh eikim urkum aria inek enyudok mour uwe,
    uwok. Eik yagipesh anudok douk neshopoke yanaki ananin baraen aria yenek enyudok
    mour anan nakri um eik ineken iri.
  hus-NT-2005: ʼNanáꞌ yab u ejtowal ku tʼajaꞌ xataꞌ kʼal Nanáꞌkʼi tu kwetém chalab.
    Nanáꞌ in lújundhax xantikʼi ti kin utsan ani in lújundhax in lujtalkʼi, pos yab
    exom u tʼajál xowaꞌ Nanáꞌ u léꞌ, tokot u tʼajál xowaꞌ in léꞌ an Tátaꞌláb xi tin
    abámal.
  mig-NT: Ma̱ kúu kutɨ sá'a máá‑rí ja̱ máá‑rí. Nátu̱'un jíni so̱'o‑ri̱, súan sándaa̱‑ri̱.
    Te modo ndaa̱ sándaa̱‑ri̱, chi̱ tú sá'a‑ri̱ ja̱ kuní máá‑rí, chi ja̱ kuní máá
    Táa̱‑ri̱ I'a̱ ni̱ tájí rúu̱ va̱i‑ri̱ sá'a‑ri̱.
  bps-bps: Fadlug Dyisas talù, manan, “Landè gagangu nimò fagu alò di deg knayè. I
    kukum lalògu dunan i man Dwata di deg. Na too tlu kukumgu du ise deg knayè nimengu
    bay i knayè Dwata i mdek deg.
  mbs-mbs: “Wedà ko teboki se inang ko. Iling te intoladà din kanak se peg-okom ko,
    aw metòlid se peg-okom ko, so kenà kenaken ibeg se egtekingan ko, meneng egtekingan
    ko se ibeg te Amay ko migsogò kanak.
  tof-tof: “Ka gaodó kokela darrü kla kólbanan arüngi tónggapónóm. Kürü God enezan
    ayalda pamkolpam zaz bainüm, ka tónggapono. We ngarkwatódó, kürü bóktan dümdüma,
    zitülkus kürü ubi kokea kólba bagürwóman ngibtanóm, a oya, kürü nótó zirrkapónórr.
  cme-NT: Mɛi siɛ gbãa ce bĩŋkũŋgu mi fɛrɛ. Baŋ ciɛra mi gɛr dumaa, mi gɛr dumɛi.
    Mi sa ce kumaŋ dɔlaanu muɔ, umaŋ puɔraa-mi, mi ce fuɔ kuudɔlnuŋgu'i. Terieŋgu
    faŋgu-na, mi gbãa cira mi suɔ gɛrma.
  sus-sus: «N tan mu nɔma fefe rabade n yɛtɛ ra. N a mɛma Baba Ala ra ki naxɛ, n tan
    kiiti sama na ki nɛ. Na kui, n ma kiiti tinxin, barima n mu birama n yɛtɛ waxɔnfe
    xa fɔxɔ ra, n biraxi n Xɛɛma nan waxɔnfe fɔxɔ ra.»
  pon-2006: “I sohte kak wia mehkot ni pein ei koasoandi. Pwe I kin wia kadeik nin
    duwen me Koht ketin mahsanihong ie. Eri, ei kadeik me pwung, pwehki I sohte kin
    rapahki pein nsenei, ahpw kupwur en ih me ketin kadariedohro.
  dad-dad: Aya neu oroyam, ereb taka to naig be afouf. Aya karĩ auf kilei bagai, aya
    es afef, neu es fiya are madur bagai, ere nigin, aya yug nigin au fen, to age
    afedig, anĩ ere, aya sur fiyan ĩ wau al fouf nigin au fen, age afedig.
  zab-NT: ’Ne nare xíteete quɨt runtia pur xgabzia sino que nare runa juzguɨ zec ni
    rnii Xtada. Ax runa guelgurtisy zec ni riáld te pur nare quɨt runtia zec ni ná
    xgaba sino que naa runa zec ni rcaaz Xtada ni bxiaald nare.
  jae-jae: “Aê katôm gebe tauc jaŋgôm gêŋ teŋ atom. Aê jamêtôc êtôm gaŋô. Tec ŋoc
    mêtôc tau jagêdêŋ gebe gagôm tauc ŋoc biŋ atom, gagôm ŋac, taŋ kêsakiŋ aê naŋgeŋ
    nê biŋ.
  ksd-ksd: Pa iau pait varkolono pa ta magit; iau varkurai da nam iau valongore; ma
    kaugu varkurai i dovot; tago pa iau murmur ra nuknukigu, iau murmur ra nuknuk
    i nam i ga tulue iau Uti.
  msm-NT: “Wada ogkahimuan ku to kanay kaugalingon no pagboot. Ko muhukum a, matarong
    sikan no paghukum su kona ku ogtumanon to kaugalingon ku no pagboot ko kona no
    pagboot to sikan migpaandini kanay. Su ing-anad din kanay to hustu no paghukum.
  myk-myk: «Nʼa da já kaa la shishiin pye nayɛ ni wɛ. Ye Kilɛ ya jo nɛ mu ge, yee
    ni nɛ kiiri wu kɔɔn na sahaŋi. Nɛ wo kiiri wʼa tii, bani nɛ wu kɔɔn na bɛ ni nayɛ
    pyaa ɲidaan ni wɛ. Ga, nɛ wu kɔɔn na bɛ ni na tunvɔɔ wu ɲidaan ni.
  sbe-sbe: Yau nige gonowana ya bom saha hesau ya ginauligaibui. Na saha ya lapui,
    kabo unai ya hekasa. Na yogu hekasa ne meta ye dudulai, matawuwuna nige yau yogu
    nuwatu, na tauhetamaligau yona nuwatu ya lauwatani.”
  mcr-mcr: Nyi nätmatqä hŋqu Ŋqä-näuänäŋi, mimäkqä danä ymä. Nyi Goti Hanjuwä Iqu
    dqaŋgqä dunä iwäsäutqäŋänä. Nyi änyiŋqä Ŋqä duta mimäkqä itmä, Nyi änändowatkqä
    Iqueqä äwiŋqä dunä imäkätŋqä-qae, Nyaqä ämaqä iwäsäuqe, waqiyä maitqenä” ätukqe.
  cux-NT: 'Ní caⁿ''a Jesús: ''Úú ní damaáⁿ ní nguɛ́ɛ́ dɛ''ɛ̄ vɛɛ cuuvi diíⁿ. Tan''dúúcā
    chi n''giindiveéⁿ, ''tíícā diíⁿ juzgar. Ní chi diíⁿ juzgar ní cuaacu caati nguɛ́ɛ́
    in''nuúⁿ chi neⁿ''é maáⁿ naati chi neⁿ''e maāⁿ Chiidá chi dichó''o yā ''úú.'
  tur-YTC: Ben kendiliğimden hiçbir şey yapamam. Duyduğum gibi yargılarım ve yargım
