verse: JHN.005.027
translations:
  kpx-kpx: Di Mamau au vuvune mai daoge di Atae Ese holinu. Iale kemo dana ataemo
    vaveveabe kaovai.
  okv-H: Eto amo Embo ta Meni avoeto ehei ari sirikari ta embo peni ehija.
  tbo-tbo: Luhetala lugagayona amaka i weleu, po ipa tau apo a dewahi, babana tau
    Lawa Moinau.
  mal-C: അയാൾ മനുഷ്യപുത്രൻ ആകയാൽ ന്യായവിധിക്കുള്ള അധികാരവും അവിടന്ന് അവനു കൊടുത്തിരിക്കുന്നു.
  grc-SR: καὶ ἐξουσίαν ἔδωκεν αὐτῷ ⸋καὶ⸌ κρίσιν ποιεῖν, ὅτι υἱὸς ἀνθρώπου ἐστίν.
  bgc-bgc: बल्के मेरे ताहीं माणसां के न्याय करण का भी अधिकार दिया सै, ज्यांतै के मै
    माणस का बेट्टा सूं।”
  khz-khz: E ia Natuna rorirori eveniato, pene veagirori ulanana, kwalana ia Taunilimalima
    Natuna.
  deu-TKW: und hat ihm Vollmacht gegeben, Gericht zu halten, weil er Menschensohn
    ist.
  zsr-NT: Lëzcaꞌ cni budödëꞌ lu naꞌa yöl‑laꞌ uná bëꞌ cuequi xbeydaꞌ bunách, le nacaꞌ
    Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.
  lin-lin: mpe apesaki Ye bokonzi ya kosambisa bato, mpo ete azali Mwana na Moto.
  hns-NT: Oe bhie iensaan ke Beta hai. Ohie se Baap oke saktie deis hai iensaan logan
    ke oeppar faisala kare ke.
  noa-E: Mag nʉm dʉ̈i ĩchab mʉrʉgta õor ich aar auju wa auba isegju a jaaumkhĩirjã
    iek theeg apijimgui ajim, mʉchta Emkhooi Iewaa aawai.
  eng-EMTV: and has given Him authority to execute judgment also, because He is the
    Son of Man.
  mib-NT: Te suni ni sáha ya jeē ndíso jníñu ri sándaā rī sɨquɨ̄ ñayuu, chi cúu ri
    Yaā ní nduu tēe.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ काक् मे़न्‍छाम् सुवाङ् सम्‍दाङ्
    खासे़न् चोःक्‍मा फाॽआङ् युक् पिरुआङ् वाॽ, थेआङ्‌भे़ल्‍ले़ खुने़ॽग मे़न्‍छाम्‍साःरो॥
  xnj-xnj: Kangi ampeli uhotola wa kuhamula ndava mwene ndi Mwana wa Mundu.
  mmx-mmx: La neni ira siam avolo vam ia, ne Nitna xusu anaba ronga linga at laaleng
    ete, mila nenia Laradi Mevana.
  cbr-NT: Uni 'inux anuax uá cupí ca uicamax cara aín 'ucha tërë́ncë 'icë isanan uicamax
    cara 'uchañu 'icë isnun, Nucën Papa Diosan 'ë 'imiacëxa.
  tee-NT: Pus vachuch quixtaknilh ju quimpok'ai ni laich ic'alakts'intanui ju lapanacni
    ni quit'inch ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: and authority He gave Him also to do judgment, because He is Son of Man.
  cak-NT: Y chuka' ruyo'n autoridad chue chi yenben juzgar ri winak, roma ri Nata'
    Dios yirucusaj chi nin-en juzgar; roma ja ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol.
  pah-NT: 'Na jitehe Tupana''ga ei ji ve: “Ndehe ti ere okote''varuhuve''g̃a pe peko
    te''varuhu pe javo,” ei ga ji ve, ei Jesus''ga. A''ereki ji ko yvagipeva''ea.
    Yvyakotyva''ea ko ji no, ei ga.'
  sja-NT: Ma awara ichi Warra bɨji ichik'a jõmaarã k'ãyaara waibɨara bamerã. Mãgá
    irua jarai chisãgɨ́ eperãarã ichita chok'ai p'anapataadait'ee mãik'aapa chisãgɨ́
    atuadait'ee. Tachi Ak'õrepa iru mãga bɨji iru Eperã Ak'õre Truadepema perã.
  xed-xed: Ka vlaŋtá tsi ta mbrakwa tsa guma, kabga nzakwani ka Zwaŋa mndu.
  glk-glk: و اونه اَ قدرته ببخشه کی داوری بوکونه، چونکی انسانه پسره.
  mks-NT: Ta na̱sa̱ha̱n mé á ña̱ma̱ni̱ nu̱ú i̱ ña̱ ná caja vií i̱ sa̱há ña̱yivi ñuyíví
    jáchi̱ ye̱he̱ cúú da̱ na̱quixi indiví nduu in ña̱yivi.
  gfk-S: Ma no Tamana te ter no dades tana ura harkurai, kinong no Natine Nong a Turadi
    ie.
  bmu-bmu: Yaŋön Suep gölmegö Azi Ölŋi maljawaŋgöra aka Iwinöŋ ambazip keuŋini jim
    tekömapkö kukösumŋi mewöyök yaŋgö böröŋe ali buŋaŋi ahök.
  dgz-dgz: Amba ne wanene tapen aroewa neneni iwa ne Kimani Vitana apanewa.
  eng-GNV: And hath giuen him power also to execute iudgement, in that he is the Sonne
    of man.
  zaa-NT: Ą'hua betie latsi' né'e derecho para cueqquie sentencia qui' ca enne', yà'nì
    qui'ni née Nubeyu' de Ỹiabara'.
  eng-WEBSTER: And hath given him authority to execute judgment also, because he is
    the Son of man.
  guh-guh: Nitorobanua tananeconitsiaexanaenexa pibisiacuene pexanaevi. Tsipaji xanë,
    Daxitajivi Pematapijinënë.
  bon-bon: Cuta tabe Bägrä ne conocäco ituge ceera atrana tääpume, ingle tabe Acejiyame
    bau ca täduji biname me äbituji.
  nhw-BL: Huan nechmacac tequiticayotl para nitetlajtolsencahuas pampa na niitztoc
    niIcone catli niMocuepqui Masehuali.
  swh-ONEN: Naye amempa Mwanawe mamlaka ya kuhukumu kwa kuwa yeye ni Mwana wa Adamu.
  wbi-wbi: Kange, amheliile uvtavulilua uvwa kuhigha avaanhu, ulwakuva une nili, Mwana
    ghwa Muunhu.
  bba-bba: Mɑ u nùn yiiko wɛ̃ u kɑ siribu ko yèn sɔ̃ wiyɑ Tɔnun Bii wi.
  eng-KJVCPB: and hath given him authority to execute judgment also, because he is
    the Son of man.
  kgk-NT: Xe ko Nhande Ryke'y tee va'e voi. Upéa-gwi Nhandejáry nhe'ẽ-py amonhe'ẽ
    ranhe va'erã enterovéa-pe ajapo hagwã hese hembiapo apokwe-rami.
  waj-waj: Na Vaidiivaa Mmaapuvai variauvaara ivo kua pinaivaara dianeera ni tikiai
    na diauvai.
  cpy-cpy: ipakiri ishintsinka riyakowentantee, tema riitaki Itomi Atziri.
  ekk-PKP: Isa on andnud talle ka õiguse kohut mõista, sest ta on inimese Poeg.
  mpx-mpx: Iya Gamagal Natuna, inoke Tamana i teli iya gamagalau gegewel ali toyatala.
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kujarlanyaju wiriji yirrarnu
    yungurna-jana yapaju miimii-nyanyi ngurrju-japa maju-japa, ngulakunyaju ngajuju
    wiriji yirrarnu.
  luo-luo: To bende osemiye teko mondo ongʼad bura, nikech en e Wuod Dhano.
  nhe-NT: Huan nechmacatoc tequihuejcayotl para nitetlajtolsencahuas pampa na niitztoc
    niIcone tlen niMocuepqui Tlacatl.
  aii-aii: ”ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܹܗ ܫܘܼܠܛܵܢܵܐ ܕܥܵܒܹܕ ܕܝܼܘܵܢ، ܣܵܒܵܒ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܝܠܹܗ.
  esk-NT: Suli qaitchaa Iġñi nalaullugu aŋalatchił̣iksramik atanniqsuił̣iġmik, atakkii
    Ilaa Iñuum Iġñiġiplugu.
  msb-msb: Ginhatagan pa akoʼn otoridad sa paghusgar tungod na Anak ako San Tawo.
  cpa-NT: Jø¹² bíh³ ca¹cuúh¹dsa jní² bí² hi² cán³jni jǿg³ dsøg¹² quiah¹² dsa² jmøi¹guǿi¹.
    Di³ ma²lán¹²jni dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ଆରି ମୁଇ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା ଅଇଲାର୍‌ଲାଗି, ସବୁ ଲକ୍‌ମନ୍‌କେ ବିଚାର୍‌
    କର୍‌ବା ଅଦିକାର୍‌ ସେ ମକେ ଦେଲାଆଚେ ।
  meu-meu: Bona siahu danu vada e henia, baine hahemaoro, badina be ia na Taunimanima
    Natuna.
  yva-NT: Mangke rapatimu mamo Po raugaje Rinai indamu Syo raijar weye Risyirati Arikainyo
    Vatan.
  dgc-dgc: Sakay inatdinanék na be ta kapangyarian a maghukum ta tolay,” kagi ni Jesus,
    “da sakén i lélake a gébwat ta langet.
  zpm-NT: Ni bzo me naa, naa guṉ guieḻwxtis, gded naa miṉe tsieguiaḻ tib tib miech.
  hix-NT: Wahanonkano ynye ro me xarha noro yeryeye, àyàmà. Àsok tawro hana, Toto
    me Enusah me esnàr ke, kekon hatà.
  sim-sim: Ma or hulaima nokopma mbele mbele ol li undan heyembakwa ma Ma Jikisi Avui
    Wasilakahi oria.
  npi-ULB: र पिताले पुत्रलाई न्याय गर्ने अधिकार दिनुभएको छ । किनकि ऊ मानिसका पुत्र
    हो ।
  cgc-cgc: Natagan a man ta ake na Amay ta uturidad ta pag-ukom ta mga ittaw daw kino
    matareng daw dili matareng tak yaken i Kanen Na Alin Ta Langit Na Natao Naan Ta
    Kalibutan.
  tim-tim: gem luâk akmâ manmâ gan aregât kembu akmâ luâk âmbâle hâuyeŋaet makmâ miawakyeŋgiwian.
  yor-yor: Ó sì fún un ní àṣẹ láti máa ṣe ìdájọ́ pẹ̀lú, nítorí tí òun jẹ́ Ọmọ Ènìyàn.
  wos-wos: Déka nyan dé Duna Nyan dé re. Rendénka God déka hambuk hwe, hukémbu dé
    kot xékékwa néma du reta, atéfék du takwa hurundan sémbutka hundi xékéta wandéte.
  emp-NTPO: Maʌ̃ awara mʌ̃ra b̶ʌsia jũmarãda cawa omãrẽã, mʌ̃ra Naʌ̃ Djara Edad̶a
    bẽrã.
  eng-F35: furthermore He gave Him the authority to pass judgment, because He is Son
    of Man.
  ind-ind: Bapa-Ku juga sudah memberikan kuasa kepada-Ku untuk menghakimi manusia,
    karena Aku adalah Sang Anak Adam.
  pes-OPCB: و به او اختیار داده است تا مردم را داوری کند، زیرا پسر انسان است.
  mpt-mpt: Eka Aye Gode miin ne Abilim Da Tlemin Naka kesoa e namakanea baatnenea
    Kobo nakaia unangai kot kebenamin okoko okok kemale ge baatnenebiobe.
  ssx-ssx: Kutupa ipikita꞉ Wanda꞉halina꞉ Eiyeke haleke handaata꞉ Eiyekema꞉ pi yokaalu
    peaalo pa꞉la꞉ hali ipika꞉ Atekema꞉ haena꞉ la꞉la꞉me.
  mkl-mkl: Nɔ í muum kpɑ̃ɑ n kiitiò inɛ ŋɑ, si nɑ iyi í jɔ̀ ǹ jɛ Amɑi Amɑnɛ.
  gaq-gaq: ବାରି ମେଁ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ଡିଂଲା ଆମେକେ ବିଚାର୍ ଡିଙ୍ଗ୍‌ନେ ଅଦିକାର୍ ବିଃବକେ ।
  gof-RNT: Na7ay Asa Na7a gidiya gisho Aaway Na7aas pirdda maata immis.
  unx-unx: ଆଡଃ ଇନିଃ ମାନୱାହନ୍‌ ତାନିଃ ମେନ୍ତେ ଇନିଃକେ ବିଚାର୍‌ରେୟା ପେଡ଼େଃ ଏମାକାଇୟାଏ ।
  gah-gah: Lá okago, neza okulumakutí lumu ve gihila nounazo, améneho nene mukí vegenalitini
    lihimáinimú lo hukoketatane loko lonetamóma neve.
  lcm-lcm: Na kala alis a kitmat si kana nat si kana kalakala ani ri vap, using kapo
    igenen i pukun.
  aer-aer: Akngeye atyinhele kwenhe atyenge ileke tyerrtye areye akngaketyeke itnenhe
    court-enge arrernemele, itneke anteme itirremele ayenge kwenhe-arle Alere alkere-arenye
    apmere ahelhe nhenhele-arle akweke inteke.
  qvc-NT: Dyusmanda Shamuq Runam kani. Chaymi payqa juyispaq numbrawashqa, runakunata
    jusganaypaq.
  tgl-ULB: at binigyan ng Ama ang Anak ng kapangyarihan na gampanan ang paghahatol
    sapagkat siya ang Anak ng Tao.
  cbs-NT: En matun Juchi Kayabi Iyuawen taexun dasibi unanti kushipa en Epa Diosun
    ea yunudianiki, ean en jatu unanti wa akeakexanunan.
  xtm-NTPP: te ni xndoo ya nuu nda'a sa ja kúu sa Sa'ya ya a ja na ndakan sa kuenda
    nuu ñayii ma, vaa kuechi ja saña ni kii ñayivi ñuu ñayivi a.
  nnq-nnq: Kabe bampi kinala chaka hukumu, kumagambu jwenio Mwana jwa Mundu.
  bao-NT: To biri ñucã, yʉ, Ca Nii Majuropeegʉ Macʉ̃ yʉ ca niirije jʉori, bojoca niipetirãre
    yʉ ca ĩa beje majipe cãare yʉre tiicojowi.
  san-ORI: ସ ମନୁଷ୍ୟପୁତ୍ରଃ ଏତସ୍ମାତ୍ କାରଣାତ୍ ପିତା ଦଣ୍ଡକରଣାଧିକାରମପି ତସ୍ମିନ୍ ସମର୍ପିତୱାନ୍|
  huv-NT: At lamüüch majaw wüx asoeteran cos nej Teat Naxey.
  otn-NT: '''Nɛ̱ bi u̱nná̱ ts''ɛdi ngue go da̱ zänna̱ castigo''a̱, porque gue''a̱
    ra̱ N''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱''a̱.'
  nop-nop: Adi Me Kobumuŋ hatilak doktiŋa metam’walaŋ mede yodapmaŋdok saŋiniŋ miŋa
    nindapmaguk.
  obo-NT: Id boggayan a pe‑en nikandin to kotungud to kodhukum to langun no minuvu,
    oyyos siyak en kos Anak to Minuvu.
  cak-ENT: Y chuka' nilitüj juicio viq'uin, roma ri Nata' Dios nquirucusaj richin
    ri', roma rija' retaman que yin xinalüx chi'icojol.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶ ᤛᤢᤘᤠᤱ ᤛᤶᤍᤠᤱ ᤂᤠᤛᤧᤴ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤕᤢᤰ ᤐᤡᤖᤢᤀᤠᤱ ᤘᤠ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤖᤥ॥
  mie-NT: De suni nī nsāhá yā jā ndíso tíñú nī jā sándaā ni sīquī nchivī, chi cúu
    nī Yāā nī nduu tēe.
  san-TIB: ས མནུཥྱཔུཏྲཿ ཨེཏསྨཱཏ྄ ཀཱརཎཱཏ྄ པིཏཱ དཎྜཀརཎཱདྷིཀཱརམཔི ཏསྨིན྄ སམརྤིཏཝཱན྄།
  qve-NT: Hinaspapas Dios Taytayqa noqamanmi atiyta qowan, llapallan runakunata juzganaypaq.
    Saynataqa juzgasaq, Diosmanta Hamuq Runa kasqayraykun.
  pao-NT: Soo E Naa ka mu numu tu nemadabuekwuna nu-matoo nemawuni, ooonne'yoona nu
    ka mu numu nemadabuekwu, nu ka Mu Pabe'ena.
  cbu-NT: Tputseem kinarangitaati, ashiritaati, na nuwaana yasachima tputseetsi mangu.
    Wanimaam waritakinaari, wanichima; istamaam waritakinaariya, taarashish urutamash
    panachina. Apanll waana tputsee ichinguru yasachiya.
  usa-usa: kemá Waayúka-Araakoma máunaboana ketibomá kemmá áanikoma akoqnáá-yataaqa
    tímikaitaq waayúkama mamá yainánúne.
  soy-soy: Nɛ Usoi Kɛpipi lɛ nnyɑ kuu ncée nɛ́ hɛ rɛ kɛ́ nɛ sisoipipi túhɑɑnɛ.
  hui-hui: Ani buwa Ngode Datagaliwabehanda wali agali biraligonaga dabolene ibu Igini
    ibu Agali Hole Ibiyago ka lowa ibugua ibuhondo hongo mini.
  amf-amf: Pir Eedi Naas kinin dohonna, kinin pirdoadettsi Imbaa hayamo kina imidine.
  quc-NNT: Xuquje' u yo'm taqanik pa nu q'ab' rech kinq'at tzij rumal chi ri in, in
    ri' ri Ralk'ual ri Dios ri Qas Winaq.
  dob-dob: Ta wate bwaꞌomatana ꞌana loina ꞌiꞌebwaꞌeguya be yada guinuwedi manuna ꞌaboꞌagu
    yaetomotai baleꞌuya.
  wrs-wrs: Wo aralva vraohna ombolmba moalamangva, lesvhoawolalm, noinda himba lohvna
    aralna ombol.
  mca-mca: Ma' qa tisij iye na' ƚet'unha'xijup qu' nitanithen ene' jukhew qa efuts
    iye, qe ƚakha' Ƚa's na' Jukhew.
  tzo-TZC: Jaꞌ jech xtoc ti Jtote yacꞌojbun tsots cabtel yoꞌ ta xichapanvan, jaꞌ ti
    vuꞌun coꞌol jꞌelantique.
  mya-mya: သား​တော်​သည်​လူ​သား​ဖြစ်​တော်​မူ​သည်​နှင့် အ​ညီ တ​ရား​စီ​ရင်​ပိုင်​သော​တန်​ခိုး​အပ်​နှင်း
    ခြင်း​ကို​ခံ​ရ​၏။-
  gng-NT: ki de' wɔ ufaa wɔ ń bu binib tibuur, kimɛ u yé Unil ya Bijɛ nɛ.
  cbi-NTPO: tsenmin Chachi Tiya' Nakayamu juñu' mitya kavitu kenuu bain tireve.
  ikk-NT: O yegụọ Nwa a ikẹn n'o kin ịhịan ile ikpe—makẹni ịya wụ Nwa nke Ịhịan.
  leu-leu: E saxa mo fulaa, nane fo tavaie pana ngavuk ina tiisaana maana mo xapiak
    senaso nane ve a Natuna Mataa.
  maz-NT: Mizhocjimi xo o dyacü rá jünpü ngüenda yo nte. Na ngueje rvá ẽcjö cja Mizhocjimi.
  bod-N: སྲས་དེ་ནི་མིའི་བུ་ཡིན་པས་ལེགས་ཉེས་ཀྱི་ཁྲིམས་ཐག་གཅོད་པའི་དབང་ཡང་སྲས་ལ་གནང༌བ་ཡིན།
  tca-NT: —Rü Chaunatü ya Tupana choxü̃ namu na duü̃xü̃güna chac̱axü̃cèx naxcèx i
