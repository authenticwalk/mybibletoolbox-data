verse: JHN.005.042
translations:
  kpx-kpx: Kosealemo di hilokage la la uvu mai Dilava omioholilu.
  okv-H: eto na ungota jo amo na kogona ungo God osa ae embopora.
  tbo-tbo: A hanapugemi ega kikina omi luhogala Yaubada uyahina ita memae.
  mal-C: എന്നാൽ, എനിക്കു നിങ്ങളെ അറിയാം. നിങ്ങളുടെ ഹൃദയത്തിൽ ദൈവസ്നേഹമില്ലെന്നു ഞാൻ
    അറിഞ്ഞിരിക്കുന്നു.
  grc-SR: ἀλλ᾽ ἔγνωκα ὑμᾶς, ὅτι τὴν ἀγάπην τοῦ θεοῦ οὐκ ἔχετε ἐν ἑαυτοῖς.
  bgc-bgc: पर मै थमनै जाणु सूं, के थारे म्ह परमेसवर खात्तर प्यार कोनी।
  khz-khz: Na gomi rakavetaina, au ripaku. Au ripaku gomi aomi ai pa nugami garakaurai
    Palagu ulamagina ati emiana.
  deu-TKW: aber bei euch habe ich erkannt, daß ihr die Liebe Gottes nicht in euch
    habet.
  zsr-NT: Nedaꞌ núnbëꞌa lbiꞌiliꞌ, len nözdaꞌ cutu nadxiꞌiliꞌ‑nëꞌ Dios.
  lin-lin: Kutu nayebi bino malamu, nayebi ete, kati na mitema na bino, bozali na
    bolingo te mpo na Nzambe.
  hns-NT: Ham toelogke djaaniela. Parmeswar ke prem toelogke diel me na hai.
  noa-E: Mua khaphʉ chirʉm, pãrau chan thãraucha Ẽwandam khõchkhaba nʉmta sĩi par
    iiupai i khõsi nʉm aajerram.
  eng-EMTV: But I have known you, that you do not have the love of God in yourselves.
  mib-NT: Chi je jíní rī ndese cándāa ánuá rō jeē tu cáhīyo manī rō jiín Yaā Dios.
  lif-NT2: कर खिनिॽ आक्‍तङ्‌बा के़जोगिॽ फाॽआङ् कुसिङ् निःत्‍निङ्‌लो॥ खिनिॽ निङ्‌वाॽओलाम्
    निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि के़म्‍मे़त्तुम्‍मिन्‍बान् इङ्‌गाॽ निःसुङ्‌लो॥
  xnj-xnj: Nambu nivamanyili nyenye, nimanyili kuvya uganu wa Chapanga uvili lepi
    mumitima hinu.
  mmx-mmx: Ketla akleklen lebelen nimi. Aklen i do lavavara ri ne Moroa xopmen na
    nemen keneng at lebelen nimi.
  cbr-NT: '''Ën cana mitsu ''unan. Mitsun nuitunënbi camina Nucën Papa Diosmi sinanima
    cana ''unanin.'
  tee-NT: Icc'atsai ni jantu map'ainiyat'it ju Dios lami'alhunut'an ju uxijnan.
  eng-LSV: but I have known you, that you do not have the love of God in yourselves.
  cak-NT: Ren xa can weta'n utz iwech, romari' weta'n chi can man nijo' ta ri Dios
    pa iwánima.
  pah-NT: Pe ki a'e te ji atyvihu, ei ga. Anhimombaragwaha ji pe ndehe. Pe napearõi
    tuhẽ Tupana'ga, ei ga g̃a pe.
  sja-NT: Ma awara mɨa parã k'awa bɨda aji. Wãara Tachi Ak'õre k'inia iru p'anada-e.
  xed-xed: 'Tsaw nda sna iʼi ta kaghuni tsiɗiɗ kazlay: Ɗvu a kuni ta Lazglafta wu
    kəʼa.'
  glk-glk: امّا شمره شنأسم کی خدا محبته شیمی دیله دورون نأریدی.
  mks-NT: Sa̱ xíni̱ va̱ha i̱ ínima̱ ndo̱ ta cánda̱a̱ ini i̱ ña̱ co̱ quíhvi̱ ini ndó
    Ndióxi̱.
  gfk-S: Iesene ta kakarek iou te tange hobi, iou te tange kinong iou nunure be a
    mangana turadi so mu. Iou nunure be no sinisip utane God paile kis ta ira numu
    nilon.
  bmu-bmu: 'Mewö maljalmö, eŋgö könaŋamŋini mi kewö ahöza, mi mötzal: Iŋini uruŋini
    Anutugöreŋ qahöpmahöp jöhöba urukalem qahö ak waŋgiba malje.'
  dgz-dgz: go ne asik taena ame, God baigan mega potayap ya wandia.
  eng-GNV: But I know you, that ye haue not the loue of God in you.
  zaa-NT: Pero inte' nna, hua nabia' ba te' ti'iỹa ná le, porqui'ni labí té la' tsì'ilatsi'
    qui' le lani Tata Dios lo losto' le.
  eng-WEBSTER: But I know you, that ye have not the love of God in you.
  guh-guh: Pacajamatabëcueneyapëtanetsi. Yapëtaniji cajena apo panejitsipaejava Dioso.
  bon-bon: Yepä cane umle gäne weeme poto cidi me; cane umle gäne, weeme ngenecu bora
    nuuja singi lica gemi Acejiyame tääpume.
  nhw-BL: pampa nijmati amo anquiicnelíaj Toteco.
  swh-ONEN: Lakini ninajua kwamba hamna upendo wa Mungu mioyoni mwenu.
  wbi-wbi: neke nikagwile kuuti nkate mulyumue namuli nu lughano lwa Nguluve.
  bba-bba: Adɑmɑ nɑ bɛɛ yɛ̃. Nɑ yɛ̃ mɑ bɛɛn tii i ǹ Gusunɔn kĩru mɔ bɛɛn nukurɔ.
  eng-KJVCPB: But I know you, that ye have not the love of God in you.
  kgk-NT: Ha peẽ katu peipota va'e pende rapixa ne mboete. Pende py'apy-py ndapehayhúi
    va'e Nhandejáry-pe. Aikwaa voi xe upe va'e.
  waj-waj: Vaa na ngii tauvaivee. Ngia hama Anutuuqaara mmuduuya ruaivaa vaa na tauvaivee.
  cpy-cpy: Tema niyoyitzimi naaka jempe pikanteeyani eeroka-paeni, tee pikowaeri Tajorentsi.
  ekk-PKP: − ma tunnen teid ja tean, et teie sees ei ole Jumala armastust.
  mpx-mpx: Yaa ya atenamiu; ya atena Yehoba ana nunuwana nige i gagan atemiwa.
  wbp-wbp: Pinarna-nyarra nyurrurlakuju, yalarni kula kankulurla yulkami Kaatukuju,
    ngulaju karna-nyarra milya-pinyi.
  luo-luo: nikech angʼeyou maber ni uonge gihera mar Nyasaye e chunyu.
  nhe-NT: pampa nijmati ax inquiicnelíaj Toteco.
  aii-aii: ”ܐܸܠܵܐ ܟܹܐ ܝܵܕܥܹܢܵܘܟ݂ܘܿܢ ܕܠܲܝܬ ܒܝܼܵܘܟ݂ܘܿܢ ܚܘܼܒܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aglaan iḷisimagiksi, suutnaġinġitchiksi piqpaksrił̣iq suvaluk Agaayyutim
    piqpaktaŋa.
  msb-msb: Pero naaraman ko na wara kamoʼn pagkamuot sa Dios.
  cpa-NT: Cónh¹jøng² ma²guiang³jni he² løa¹ tsa¹hnøngh² hniah¹² jǿg³ quieg¹jni. Di³
    tsa¹hnóh¹ hniah¹² Diú¹³.
  dso-dso: ମୁଇ ଜାନି, ତମେ କେନ୍ତି ରକାମର୍‌ ଲକ୍‌, ତମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌
    କର୍‌ବାଟା ନାଇ ।
  meu-meu: A lau mai dibagu umui lalomui ai Dirava iura-henina na dia mia.
  yva-NT: 'Risyo wasaen dave: Syo wasanuga raen weamuinyo Amisye aije ramu.'
  dgc-dgc: Pero tukoy ko a éwan moy gustu i Diyos.
  zpm-NT: ruṉbey naa to, ni lalnu rleyniede to Dios.
  hix-NT: Omnyam haxa ryhe, àro wyaro tawro menytxetxhe, toto komo wya. Omnyamo ro
    rye rma, ohxe xaxa manaha, màketxhe rma haryhe, kekon hatà. Khoryenkomo wya haxa,
    ohxe xaxa manaha tawro xehra mak manatxhe. Noro ro mak naha ha, Khoryenkomo. Noro
    wya rma, ohxe xaxa manaha tawro xehra rma manatxhe. Àro ke, ronytxahra manatxow
    hamà, kekon hatà. Khoryenkom xehra manatxow hamà, ohnawonye. Royàm yano me ryhe
    komokye. Ronytxahra mak manatxhe, kekon hatà. Anatoko, tano me ronye rma nomokyatxow
    hana, anar komo, ohyakanye. Nyamoro rma menytxetxhe, kekon hatà, Txesusu, àwyanye.
  sim-sim: Angop a heyewa jir. Jir mbeek Avui Wasilakan rupshinda ambu jir.
  npi-ULB: तर म जान्दछु, तिमीहरू आफैँमा परमेश्‍वरको प्रेम छैन ।
  cgc-cgc: tak kala ta kyo daw nlaman ko man na ula kaw gagugma ta Dyos na terek gid
    ta inyo na tagipusuon.
  tim-tim: Gârâmâ yeŋgât keiyeŋe âmâ nâ bundâk nâŋgân. Han biwiyeŋande ain Anutugât
    han kalamŋaet bo kinmap.
  yor-yor: Ṣùgbọ́n èmi mọ̀ pé, ẹ̀yin fúnra yín kò ní ìfẹ́ Ọlọ́run nínú yín.
  wos-wos: Guna mawuli wuni xékélaki. Guna mawulimbu Godka mawuli ya téhambwe.
  emp-NTPO: Maʌ̃ awara mʌ̃a bãrãra cawa b̶ʌa. Cawa b̶ʌa bãrãba Ãcõrẽra quĩrĩãnacada.
  eng-F35: Rather I have come to know you, that you do not have the love of God in
    you.
  ind-ind: 'Tetapi Aku mengenal hatimu masing-masing: Aku tahu bahwa kamu tidak mengasihi
    Allah.'
  pes-OPCB: زیرا شما را خوب می‌شناسم که در دلتان نسبت به خدا محبت ندارید.
  mpt-mpt: otane ne ib kukubo tekein kebibe. Ib bobol tem daako Gode mo goba blibbabe.
  ssx-ssx: ikita꞉ I̱ma꞉ amba꞉ handoa꞉me. Koda꞉ pa꞉ta꞉ pukima꞉ homeleme ekita꞉ ika꞉
    puki pa꞉ta꞉ na ula꞉me.
  mkl-mkl: Ammɑ ǹ mɑ̀ ŋɛ. Ǹ mɑ̀ iyi i kù nɛ kubii Ilɑɑɔ̃ si idɔ nŋɛ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ; ପେଇଂ ଡିରକମ୍ ରେମୁଆଁ ବାରି ପେଇଂନେ ବିତ୍ରେ ଇସ୍‌ପର୍‌ନେ
    ଆଡ଼ାତ୍ରା ଆଲାଦ୍ ଣ୍ତୁ ।
  gof-RNT: Shin taani hintte wozanan Xoossaa siiqoy baynnayssa erays.
  unx-unx: ମେନ୍‌ଦ ଆପେ ଚିଲ୍‍କାନ୍ ହଡ଼ ତାନ୍‌ପେ ଆଇଙ୍ଗ୍‌ ଆପେକେ ସାରିତାନାଇଙ୍ଗ୍‌, ଚିୟାଃଚି
    ଆପେୟାଃ ମନ୍‍ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଲାଡ଼୍‌ ବାନଆଃ ।
  gah-gah: lekelí mogonáa nene lamaná gelenouve. Likigika nene Ómasiloka milisá amave.
  lcm-lcm: sikei napo nas imi. Napo nas ta kana lau i vinga ro na God kapo kovek singimi.
  aer-aer: The kwenhe arrenhantherrenhe itele-anthurre-areme, ayenge akaltye aneme
    arrantherre-arle Ngkarteke ahentye anetyakenhe aneme.
  qvc-NT: 'Chaqa noqaqam qamkunataqa riqsiykillapa: Dyustaqam mana kuyangillapachu,
    nishpa.'
  tgl-ULB: ngunit alam ko na wala ang pag-ibig ng Diyos sa inyong mga sarili.
  cbs-NT: Jamen eanan, en matu unaiin, Dios nuimis keska jayama man ikunkainaidan.
  xtm-NTPP: Vaa saña chi jini sa ndaka ni, te jini sa ja masu ka kutoo ni Su'si ma.
  nnq-nnq: Nambu mangwetumwe numanyi, mangweto kupalaje Nnoongo mumyojuje.
  bao-NT: Apeyera ñucã, yʉa mʉjara yʉ ĩa majicã, Ʉmʉreco Pacʉre mʉja ca maitirijere
    yʉ maji.
  san-ORI: ଅହଂ ଯୁଷ୍ମାନ୍ ଜାନାମି; ଯୁଷ୍ମାକମନ୍ତର ଈଶ୍ୱରପ୍ରେମ ନାସ୍ତି|
  huv-NT: Xique sayaag imbasan, sajaw icona ngo mendiüman Teat Dios.
  otn-NT: Nu̱gä dí pa̱di̱ ngue hi̱n ga̱di̱ ma̱hmʉ Oja̱.
  nop-nop: Tiŋa hidi Bepaŋ welehikdigoŋ hinek mu kahileiŋ u mebihik agaŋ nadilat.
  obo-NT: piru nosorollan ku no riyot pusung dow, waa en ginawa row to Monama.
  cak-ENT: Yin xa vetaman c'a ivüch jabel, romari' vetaman que xa man jun retal ri
    nyixjo'on ta richin ri Dios pa tak ivánima.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤀᤠᤰᤋᤱᤒᤠ ᤁᤧᤈᤥᤃᤡ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤏᤡᤱᤗᤥ॥ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤥᤗᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤶᤔᤧᤳᤋᤢᤶᤔᤡᤴᤒᤠᤴ ᤀᤡᤱᤃᤠ᤹ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: Chi ja jínī ni nāsa cúu ánō ndá nú jāá nduú íyó mānī nū jíín Yāā Dios.
  san-TIB: ཨཧཾ ཡུཥྨཱན྄ ཛཱནཱམི; ཡུཥྨཱཀམནྟར ཨཱིཤྭརཔྲེམ ནཱསྟི།
  qve-NT: Hinaspapas noqaqa allintan qankunataqa reqsiykichis. Hinaspapas noqaqa yachallanitaqmi,
    Diosta mana khuyakuq runakuna kasqaykichista.
  pao-NT: nu ka nuusoo oo sopedakwadoona, mu tookwa gi ka Te Naa besa soobedya.
  cbu-NT: '@see-verse:JHN.005.041'
  usa-usa: minnâ keráwáqtí táaimma káoneqa Áánûqtuni akaí-yátááqá tirupi íma wáiye.
  soy-soy: Nɛ nɔ́ nyulɛ. Áni nɔ́sinɛ́fɑ-i Uléécɑɑ lɑ.
  hui-hui: Anigo i̱na tínaga bu miniha kamigobi manda bidogo tígua Ngode Datagaliwabehondo
    gubalini holene tíha nawiore kamilo manda bido.
  amf-amf: Ko dahaannaar inta yeam dhesidine; Barjosa nashimmakkonin yekal qolmonam
    dhesayda dhese.
  quc-NNT: Wetam k'u in ri anima' alaq, wetam chi man kaj tä alaq ri Dios.
  dob-dob: Ta ꞌomi niꞌatu yamwalamwalatonimi ꞌaene nigeya ꞌebweu Yaubada ꞌana oboboma
    ꞌatemiya ꞌimiyami.
  wrs-wrs: Heva os kava yemba os nongalv, yimba Sesoamba undvivmoa.
  mca-mca: qe tsikfe'li'ƚ ewets ekheweli'ƚ, in nite' yija'aj qu' isu'uni'ƚ na' Dios.
  tzo-TZC: Jaꞌ jech xtoc yuꞌun xacojtiquinoxuc. Jnaꞌ lec ti mu xacꞌanic ti Diose.
  mya-mya: '@see-verse:JHN.005.041'
  gng-NT: Ama n bɛn nɛ, ninbi ŋa ŋmɔbe Wien ya yíem niʼfɛ̀l ni.
  cbi-NTPO: Tsenmin iyaa ñullanu kera' mitya, naa Diosnu estyatyu deeñu bain miyu.
  ikk-NT: kanị a marịnghọ m ndị ụnụ wụ, nị ihiẹn Osolobuẹ a ra sụọ ụnụ.
  leu-leu: taasaxa ne texaas o nami, mi piau ta vubuxan xasingitan sena Piran la xunus
    imi.
  maz-NT: Pero nutscö rí pãjtc'ãgöji cja in mü'büji. Rí pãrãgö c'ü dya pje i̱ṉ s'iyaji
    Mizhocjimi.
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་གི་བྱམས་པ་ཁྱོད་ཅག་གི་སེམས་ནང་དུ་མེད་པ་བདག་གིས་ཤེས།
  tca-NT: '@see-verse:JHN.005.041'
  zpl-NT: Nu nediya nzeꞌca nú liꞌihua la zecahua Diose.
  mbc-NT: Tîîse ayewankon ya' Paapa pînînmaya'nîkon pra awanîkon. Mîrîrî epu'tî pî'
    wai.
  ndg-ndg: Lakini nitangite kuwa ntopo upendo wa Nnongo yinu mwenga mwabene.
  wsk-wsk: bare ani ninga ikisam. Ani ikisam mu nina nengemang motam ningi Kaem me
    kua tusan.
  toj-NT: Ja quen huan nix naa jastal ay ja hua c'ujolexa. Huax naa que mi yajuc huaxa
    huabyex ja Diosi.
  tbc-tbc: Ak man ŋai aŋ ŋaloŋ fufei, aŋsam kagin man sen a. Agod ŋai ŋaloŋ ak, aŋ
    ilom lo man Anut o ta amat na da.
  sna-sna: asi ndinokuzivai. Ndinoziva kuti hamuna rudo rwaMwari mumwoyo yenyu.
  smk-NT: laloyna a mangibwat komoyo ta tanda' koy kanakman moyo, a peteg a kasa nin
    pangangawa'nan moyo konan Dios.
  grc-TCGNT: ἀλλ᾽ ἔγνωκα ὑμᾶς, ὅτι τὴν ἀγάπην τοῦ Θεοῦ οὐκ ἔχετε ἐν ἑαυτοῖς.
  gof-WFTW: Shin taani hintte wozanan Xoossaa siiqoy baynnayssa erays.
  spa-BLM: Pero yo os conozco, que no tenéis el amor de Dios en vosotros mismos.
  kyz-NT: A'ere je pẽ kwaawi. “Niporomutari pa 'gã Ku'jywa 'ga ree ra'e”, 'jau je
    'ã pẽ nupe— 'jau Jejui 'ga 'gã nupe.
  dao-dao: Cunsepi, nangmi cun ia khyang mjü ti ka ksingki. Pamhnam nami mlungmthin
    kcang üng am nami mhläkphyanak pi ka ksingki.
  cya-cya: ndyu'hui lyoon cusya 'in um lo' jlyo tin' si'yana a tsu'hue ntsu'hui tiquee
    um lo'o Ndiose.
  wrk-wrk: Ngala ngayu jingkijba narrinya. Miku narrimi maruka muwa nangangi Kudkanyi.
    Miku.
  nii-nii: Ba na enim noman ełe piind. Enim Gos kin noman ka ngok ngok enmin oł ei,
    enim noman ełe pinałim.
  ign-NT: Títecapa, nímati­he­vacahi emutu éti eta emaemu­na­sirahi ema Viya.
  dik-NT: Ku wek ŋiɛc, ku aŋiɛc lɔn tɔ̈u nhiɛ̈r Nhialic wepuɔ̈th.
  cac-cac: Vojtac tas yaj e pensar, man̈ xajanoc Dios eyuuj.
  tzj-E: Per xerwara' wutkin che ixix majo'n newajo' ta Dios ptak ewanm.
  san-BUR: အဟံ ယုၐ္မာန် ဇာနာမိ; ယုၐ္မာကမန္တရ ဤၑွရပြေမ နာသ္တိ၊
  yaa-NT: Ẽ mato tãpikõia. Mãkai Epa Nios noima.
  cab-NT: Gáma lúmoun, subúdi numútün, áni subúdi numúti luágu mísiñen lan Búngiu
    jun.
  clu-clu: Ay kilala ko kamo gani. Naulaman ko indong mga tagiposoon, nga ara kamo
    pagigogma sa Dios.
  swh-ULB: lakini ninajua kuwa hamna upendo wa Mungu ndani yenu ninyi wenyewe.
  tpt-NT: Ox klamispayau ni uxiknankꞌan jantu laqsaval tꞌoꞌoyayatꞌik Dios.
