verse: JHN.005.017
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Di Mama keu vani bahata vaveve dua vama. Iale
    ke nahate dana data vagei.”
  okv-H: Iesu na ke mine einge ena, “Nau Mama na iji tapa pure eaguja avoeto na ainge
    ereona.” ainge enu,
  tbo-tbo: Ega yaka Yesu mi Yudeya i paliwelehi i pa, ‘Amau houga atapuna e wobagibagi,
    yaka tau a wobagibagi.’
  mal-C: 'യേശു അവരോട്: “എന്റെ പിതാവ് ഇന്നുവരെയും സദാ പ്രവർത്തനനിരതനായിരിക്കുന്നു,
    അതിനാൽ ഞാനും പ്രവർത്തിക്കുന്നു,” എന്നു പറഞ്ഞു.'
  grc-SR: ⸂Ὁ δὲ Ἰησοῦς⸃ ἀπεκρίνατο αὐτοῖς, Ὁ πατήρ μου ἕως ἄρτι ἐργάζεται, κἀγὼ ἐργάζομαι.
  bgc-bgc: इसपै यीशु नै उन ताहीं कह्या, “मेरा पिता सारी हाण काम करै सै, अर मेरे ताहीं
    भी करते रहणा सै।”
  khz-khz: Ne Iesu na evega-gelerato, netiwato, “Au Tamaku vanagivanagi einaguluna
    gaurai, au maki ainaguluna.”
  deu-TKW: 'Er aber antwortete ihnen: mein Vater wirkt bis jetzt, so wirke auch ich.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Xuzaꞌ naꞌatë runëꞌ dxin, atiꞌ nedaꞌ caꞌ
    runaꞌ dxin.'
  lin-lin: 'Kasi Yesu alobaki na bango : « Tata na Ngai azali kosala kino sik’oyo,
    Ngai mpe nazali kosala. »'
  hns-NT: 'Bakie Jiesoe oesabse bolies: „Hamaar Baap abbe talak kaam kare hai aur
    ham bhie.”'
  noa-E: Pari Jesuu mag chi judionaanau khĩirju nʉmjã khaphʉ sĩerr aawai amag, —Jua
    ʉ̈ʉijem edam magwe mʉ Ayaujã õor dau aug khaaugjeewai muajã ich agjöta chirʉm
    khabahab ajim amag.
  eng-EMTV: But Jesus answered them, “My Father has been working until now, and I
    am working.”
  mib-NT: 'Te ni cahān Jesús jiín de: Máá Tátá rī chi nɨ́ɨ́ cáni te nde vijna sáha
    ya jniñu váha, te suni súcuan ruhū sáha ri jniñu váha.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ आम्‍बारे़ए आल्‍लो थारिक् याःम्‍बक्
    चोगुर वाॽ, हे़क्‍केःल्‍ले़ इङ्‌गाॽआङ् चोगुङ्‌लो॥”
  xnj-xnj: Yesu akavayangula, “Dadi wangu ihenga lihengu kila ligono na nene niganikiwa
    nihenga lihengu.”
  mmx-mmx: Iesu ga lok tidi, “Ne Tamak i gugu at levenaleng amisik se lingina, la
    nenia bok a gugu.”
  cbr-NT: '''Ësënaniabi ca Jesusan atu cacëxa: —''Ën Papan ''acësaribi oquin cana
    ''ën ''ain.'
  tee-NT: 'Ju Jesús ak''alhtayanalh: ―Ju quimpai tus chavai ju ch''alhcatnan. Chai
    vachu'' ju quit''in icch''alhcatnan.'
  eng-LSV: And Jesus answered them, “My Father works until now, and I work”;
  cak-NT: 'Pero ri Jesús xu''ij chique: Ri Nata'' Dios c''a nisamaj ri k''ij re'',
    y quiri'' chuka'' nin-en ren, yisamaj.'
  pah-NT: 'Igwete Jesus''ga ei: —Jiruva''ga oporavykye''ymi jipi g̃a pokopokoga, ei
    ga. Ga javijitehe ji aporavykye''ymi g̃a pokoga no, ei Jesus''ga.'
  sja-NT: 'Mamĩda Jesupa p''anaupachi ichi ɨmɨatee p''anadap''edaarãmaa: —Mɨ Ak''õre
    ichita mimiapari mãik''aapa ɨ̃raweda mimiamaa bɨ. Mɨ jida mãgá mimiaparida aji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Tata maga slna Da ɗa kulam ndanana, mantsa iʼi
    guli, tata maga slna yu kulam ndanana,» kaʼa.'
  glk-glk: 'عیسی جواب بده: «می پئر هنوز کار کونه، منم کار کونم.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Cája chúun ta cája chúun Ndióxi̱,
    tátá i̱ sa̱há ña̱ cán quéa̱ cája chúun ta cája chúun ri ye̱he̱ va —na̱cachi Jesús.'
  gfk-S: Ma ne Jisas ga tange ta di, “No Tamagu la papalim hait, ma iou bileng, iou
    papapalim.”
  bmu-bmu: Mewö malgetmö, Jisösnöŋ kewö meleŋ eŋgiyök, “Nöŋgö Iwinan sundan dop nup
    memakza aiga nöŋön mewöŋanök mi memakzal.”
  dgz-dgz: Iesu anega diamon, “Ne Mamana God nao mega ta onin en mame tauia, ap menan
    ne den nao taivingain.”
  eng-GNV: But Iesus answered them, My Father worketh hitherto, and I worke.
  zaa-NT: 'Jesús nna rèe cą: Tàta quí''a nna tulidàba runie tsina, acca ą''hua inte''
    nna runi huá'' tsina ttu ttu tsá taání.'
  eng-WEBSTER: But Jesus answered them, My Father worketh hitherto, and I work.
  guh-guh: 'Nexata Jesús jumaitsi judíovijavabelia: —Taxa Dioso raja piavitanevi jamatejemayaexanabiaba
    daxitamatacabi. Bajaraxuata xanë ata piavitanevi jamatejemayaexanajë daxitamatacabi,
    jai Jesús judíovijavabelia.'
  bon-bon: Yepä Yeesu teebibine jejemige egä, “Cäme Babe te iyeta padare cabu kaakesea
    jewenenige, cane cuta piiyepu miiji kaakesea wawena.”
  nhw-BL: 'Huan Jesús quinnanquili: ―NoTata, Toteco Dios noja tequiti, huajca amo
    quinamiqui para na nijquetzas nitequitis.'
  swh-ONEN: Yesu akawajibu, “Baba yangu anafanya kazi yake daima hata siku hii ya
    leo, nami pia ninafanya kazi.”
  wbi-wbi: Neke uYesu akavavuula akati, “UNhaata ghwango ivomba imbombo ifighono fyoni,
    na juune nivomba imbombo ifighono fyoni.”
  bba-bba: Adɑmɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, nɡe mɛ nɛn Bɑɑbɑ u sɔmburu mɔ̀ sere kɑ tɛ̃,
    mɛyɑ nɛn tii nɑ mɑɑ mɔ̀.
  eng-KJVCPB: But Jesus answered them, My Father worketh hitherto, and I work.
  kgk-NT: 'Upéi he''i íxupe kwéry Hesu: —Ko''ánga ete peve xe Ru ndopytu''úi omba''apo-vy.
    Omba''apo meme ha''e oiko-vy. Ha''e-rami xe amba''apo ave aiko-vy, he''i ójehe
    Hesu.'
  waj-waj: 'Iida varuduu Yisuuva iya tunoo: Ni Napoova mmoori varoo varikiai neeta
    mmoori varee variaunoo, tiravai.'
  cpy-cpy: 'Roo kanteencha ikantzi Jesús: “ashi royiro rantawaetzi Ashitanari, ari
    nokimitzita naaka nantawaetzi.”'
  ekk-PKP: 'Aga Jeesus ütles neile: „Minu isa tegutseb ikka veel ja nii ka mina.“'
  mpx-mpx: Yaka Yeisu i baek elal i ba, “Nam iyoho sauga gegewena i tuwatuwalali,
    ge nau al ya tuwatuwalali.”
  wbp-wbp: Kuja kalalurla japirdija, ngula-jangkaju kala-jana Jijajirli jangku-manu,
    “Ngajukupalangurlu Wapirrarluju, ngulangkuju kajana warrarda warrawarra-kanyi
    yapaju wajawaja-maninja-wangurlu. Ngula-piyarlu-yijala yungurna-jana warrawarra-kanyi
    ngajurlangurluju.”
  luo-luo: To Yesu nowachonegi niya, “Wuora osiko katiyo tichne nyaka kawuono, kendo
    an bende atiyo mana kamano.”
  nhe-NT: 'Huan Jesús quinnanquili: ―NoTata, Toteco Dios noja tequiti hasta ama, huajca
    quinamiqui para na noja nitequitis.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܵܒܝܼ ܒܸܦܠܵܚܵܐ ܝܠܹܗ ܗܲܠܔ ܐܵܕܝܼܵܐ، ܐܘܼܦ
    ܐܵܢܵܐ ܒܸܦܠܵܚܵܐ ܝܘܸܢ.“'
  esk-NT: Jesus kiuniġai, “Aapaga savaktuq ataramik iñiqługu, suli uvaŋaptuuq savaktuksraupmiuŋa.”
  msb-msb: Pero ginsabat sinda ni Jesus, “An akon Ama nagatrabaho pa kag amo man ako.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² canh¹³: ―Cøng² hi² ma²jmo¹² ti³ŋieh¹jni
    ju³lah lǿa¹² jǿg³ quiah¹²dsa. Jø¹² bíh³ lah¹jøng² jmo¹² jní² calah ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମର୍‌ବାବା ପର୍‌ମେସର୍‌ ସବୁବେଲା କାମ୍‌କଲାନି, ମୁଇ
    ମିସା ସେନ୍ତି କାମ୍‌ କଲିନି ।”
  meu-meu: Iesu ese e haere henidia, eto, Tamagu na e ḡaukaramu ema bona hari; lau
    danu na ḡaukaramu.
  yva-NT: Weramu Yesus po raura nanto mansai pare, “Sya Injaya po apa anakere raijar
    tutira unumeso. Muno ri tavon Syo Apa anakere raijar tutir.”
  dgc-dgc: Pero i katuwirana ni Jesus dide, éy “Tama ko a Diyos éy mégtarabaho a palagi,
    maski pangilin; éy sakén éy konaék be sa.”
  zpm-NT: 'Blisqui zhow lo me, dzigo rëbchaa me: ―Teḻ Pxoz naa gzataa dze quiayuṉ
    me dziin; ni miṉcoque nac miṉe quiayuṉ naa.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Tomyawon hoko roro rma naha,
    royàmà, kekon hatà. Noro wyaro rma rha romyawon hoko roro rma wehxaha, uro xarha,
    kekon hatà, àwyanye, Xuknewyana yoh komo wya.
  sim-sim: Hako Jisas ormu mbara, �Avui anhi ermba ermbak lerawun landa ri. Unda osik
    an erem lerawun amu sishi landuwa.�
  npi-ULB: येशूले तिनीहरूलाई जवाफ दिनुभयो, “मेरा पिताले अहिले पनि काम गरिरहनुभएको
    छ र म पनि काम गरिरहेको छु ।”
  cgc-cgc: Gambal Jesus naan ta mga manugdumala, “Ake na Amay gapadayon pa ta pag-ubra
    daw yaken i magpadayon man.”
  tim-tim: Hain akbiâ Yesuŋe togom hin makyeŋgiep, “Ewene amâ âi hilâmŋe hilâmŋe memap
    aregât nâkai hainâk meman.” dâep.
  yor-yor: Ṣùgbọ́n Jesu dá wọn lóhùn pé, “Baba mi ń ṣiṣẹ́ títí di ìsinsin yìí, èmi
    náà sì ń ṣiṣẹ́.”
  wos-wos: Wungi wandaka dé Jisas diré wa, “Wuna yafa atéfék nukwa dé jémba ye. Yandéka
    wuni akwi wuni jémba ye.”
  emp-NTPO: 'Baribʌrʌ Jesuba ãdjirãa jarasia: –Mʌ̃ Zeza Ãcõrẽba wad̶ibid̶a ʌ̃nãũẽ́
    ẽberãrãra careba b̶ʌa idjab̶a mʌ̃a bid̶a ʌ̃nãũẽ́ careba b̶ʌa.–'
  eng-F35: But Jesus answered them, “Until now, my Father works, I also work.”
  ind-ind: Tetapi Dia berkata kepada mereka, “Bapa-Ku bekerja terus-menerus. Jadi
    Aku pun selalu bekerja seperti Dia.”
  pes-OPCB: 'ولی عیسی جواب داد: «پدر من خدا همیشه کارهای نیک انجام می‌دهد، و من نیز
    از او پیروی می‌کنم.»'
  mpt-mpt: Yesuse i weng olo tekein kene kesoa e baabenea Ne Aye Gode am obba ye bomanomo
    bomanomo yo dimo amitie okok kebianea eka singkalin am bomanomo dim osa okok kebianea
    nibo daaye binabe kesoa nesa inania okok kemabibo ge baabesebe.
  ssx-ssx: Koto ekina꞉ Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Yaka Apa꞉ma꞉ hoto paeyao
    e poko hala꞉me. Kutupu hala꞉ ekina꞉ I̱ma꞉ make e pokolome leekeme.
  mkl-mkl: Ammɑ Jesu í sɔ̃ ŋɑ í ni, Bɑɑm í yɑ mɑɑ ce icɛi wɑɑti kɑ̃mɑ fei, bɛɛbɛ mɔi
    ɑmu tɑkɑm ǹ wɑ n ce.
  gaq-gaq: ମାତର୍‌‌ ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିକେ; “ନେଙ୍ଗ୍‌ନେ ଆବା ଇସ୍‌ପର୍ କାଲାଆଃ କାମ୍ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ;
    ଆନେଙ୍ଗ୍ ଡିଙ୍ଗ୍ ଦେତ୍‌ରକମ୍ କାମ୍ ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ ।”
  gof-RNT: Yesuusi zaaridi, “Ta Aaway ubba wode oothees; takka oothanaw bessees” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ଆପୁଇଙ୍ଗ୍‌ ତାଇୟାଁଃ ଜାନାଅ କାମିତାନାଏ
    ଆଡଃ ଏନ୍‌ଲେକା ଆଇଙ୍ଗ୍‌ ହଗି କାମିତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Lá ikago, Izesú láa loko lo kimimó: Améneho hoza aleaká noimó nene holisi
    gamenagi miní ameko aleaká noive. Itó nezagi áminagó oko aleaká nouve.'
  lcm-lcm: Na kala antok iria, “Mamai kata abis le kabang le tung kana, na nau kapa
    napo kun abis.”
  aer-aer: Kenhe Jesus anteme angkeke itneke, “Akngeye atyinhe kwenhe akwetethe urrkapetyarte,
    arlte apurrkele anteye. Ayenge-arlke akwetethe urrkaperle-aneme.”
  qvc-NT: 'Piru Jisusqam paykunataqa nirqan: —Taytay Dyusmi kanangaman tukuy imata
    kwidaykan. Chayshinam trabajaykan. Chayraykum noqapis runakunata kwidashpa, kach''akachishpa
    trabajaykani, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Ang aking Ama ay gumagawa kahit ngayon, at
    ako rin ay gumagawa.
  cbs-NT: 'jatun jancha ninkatan Jesúsun jatu yuikin: —En Epa Diosun jatu medabewai
    dayakunkainmiski. Eadi jabiaskadiai en dayadiakunkainaii— jatu wa'
  xtm-NTPP: 'Kovaa Jesús ma, ni jiña''a ya: ―‍Yuva sa ma, onde vitna satniñu ya, te
    saña tna chi suni satniñu sa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabajanga, “Awawa bango bakamumaengo machoba goa, nane uyo ngamu
    maengo.”
  bao-NT: 'To biro cʉ̃ja ca biiro ĩari, Jesús pea o biro ĩiwi: —Yʉ Pacʉ cãa to birora
    padecõa niimi. To biri yʉ cãa, to birora yʉ padecõa nii —ĩiwi.'
  san-ORI: ଯୀଶୁସ୍ତାନାଖ୍ୟତ୍ ମମ ପିତା ଯତ୍ କାର୍ୟ୍ୟଂ କରୋତି ତଦନୁରୂପମ୍ ଅହମପି କରୋତି|
  huv-NT: 'Condom Teat Jesús tasaj nejiw: ―Xeteat meáwan nüt arang najiüt, ata xique
    aton ―aj nejiw.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱na̱: ―Da̱ guehma̱ Papágä di̱ mpɛtho asta̱ guehya,
    da̱ guecä p''ʉya da̱di̱ mpɛfi.'
  nop-nop: Kaŋ Jesudi yeniŋguk, “Batne adi kwanai tomboyoutnit tilak doktiŋa nu maaŋ
    undugoŋ tilat.”
  obo-NT: Piru id ikohiyan dan ni Disas to, “Waa en soroan to Amoy ku nod puung to
    kandin no pinuungan woy siyak mandad, od ponayun a nod puung.”
  cak-ENT: 'Pero ri Jesús xbij: Ri Nata'' Dios c''a nsamüj ri k''ij re'', y quiri''
    c''a chuka'' yin, nquisamüj.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤶᤒᤠᤖᤧᤀᤣ ᤀᤠᤸᤗᤥ ᤌᤠᤖᤡᤰ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤖ ᤘᤠ᤹. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
    ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤆᤥᤃᤢᤱᤗᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín ndá dē: Maá Tatá nī chi níí cání sáhá yā tiñu váha,
    de suni súcuán sáhá maá nī tiñu váha.'
  san-TIB: ཡཱིཤུསྟཱནཱཁྱཏ྄ མམ པིཏཱ ཡཏ྄ ཀཱཪྻྱཾ ཀརོཏི ཏདནུརཱུཔམ྄ ཨཧམཔི ཀརོཏི།
  qve-NT: 'Hinaqtinmi Jesusqa niran: —Dios Taytayqa sapa p''unchawmi llank''ashan;
    chaymi noqapas llank''ashani, nispa.'
  pao-NT: Soo Te Pabe'e mee mu netamma, “Soo Nuga Naa, puu nonotsa tabeno numu sootuhidyakwe,
    gi oo ma'wudu. Nu punno'o oo-wa'ne'yoo.”
  cbu-NT: 'Ashirucha, Isusoo parangusin, ¿Mayaamsha shiy ashiksha? tárangusin, Isussha:
    Nuw Apari tamapari ashiruri tputsee istamaam kanuskeezi. Nuw anpaniri taakina;
    kanusisshutaata zari yarkina, tárangiya Isusu.'
  usa-usa: 'ááqibo Îtuma yauwéqma timá yímikaiye: “ketiboó, íbêqa mayaí kémayaitaqa
    miráipoana mayaímá mimóráíq umá kémayaune.” téna tiráiye.'
  soy-soy: 'Kei kɛ Yeesu uu pi pɛsɛ rɛ: Unɛ́sɑ́ɑ Uléécɑɑ yɛ nɛ pikɛi kɛcɑ́ɑ́ welɛ
    nɛ́ɛn kɔ pikɛi kɛcɑ́ɑ́ we.'
  hui-hui: Ani bialu heagola Yasuhanda ladai bialu lalu, I̱ Abahanda biabe biaabo
    halu kadagua i̱nabi bialu kogoni, lene.
  amf-amf: Yesusaar “Ta koka yekka Imba waadadhite ki dahade; intaar waadadhite i
    dahade” hamayse kena ki maasade.
  quc-NNT: 'Xub''ij k''u ri Jesús chke: Ri nu Tat amaq''el chakuninaq petinaq loq.
    Rajwaxik k''ut chi ri in xuquje'' kinchakunik, —xcha chke.'
  dob-dob: Gote ꞌena Yesu me Yudia nidi ꞌieonedi, ꞌigwae, “Tamagu ꞌasiyata maiboꞌana
    ꞌediya ꞌipaipaisewa, ꞌenega ꞌaboꞌagu wate nadigega.”
  wrs-wrs: Wo heva os hev unna, kanamba aramba wuleihanamoa andrava. Wo kava eva os
    andra vevta.
  mca-mca: 'Qa ha'' Jesús qa yeku''ƚ, qa yit''ij: —Na'' Tata nite'' yili''ij in t''ithayii,
    qa yakhap ji''jek iye nite'' hili''ij in he''yithayii.—'
