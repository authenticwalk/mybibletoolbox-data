  gof-ENT: ዬሱሲ ዛሪዲ፥ «ታ ኣዋይ ኡባ ዎዴ ኦስ፤ ታካ ኦናው ቤሴስ» ያጊስ።
  aau-aau: Sawk Jisas hiykwe Juda mo ok mokwe senkin lonuayk me, “Hano Aio hiykwe
    mey senkinaw meio wayr, mo pokon ohiy seyn. Ha seyn, mey meio nonaw lwak.”
  tvk-tvk: E melele xa lasepin misa ve naha xa di pol ni, Iesu bit rilomun ni mi xil
    bit, “Tata navan xa de ut nesao di pol vehakut, ma inou mun di napol vehakut nggoni
    xi.”
  prf-NT: Peru kinagi ni Jesus dikodi, “En Ama ku ay tulos-tulos a magtarabahu a hanggan
    nadid, konaák labi haud.”
  auy-auy: Ísu séna kesifo aasiyaasi-kánáá kísau wémaimba póꞌa miyáráán-úmai kísau
    maénaumne súwasa
  tbg-tbg: Mintuvaro Ihuva vika tiva nimiro tiharo, Ti Qova ekaa enta kaiqa varaqiro
    vi vaimanta tevata kaiqa varaqi vi vauro, tiro.
  hub-NT: 'Turasha Jesús nitan chicharuk: “Wina aparsha yamai tsawanta ju tsawantincha
    pegkernak iwainak takasu asamtai, wisha turusnak takajai”, tusa tinaiti.'
  hmo-hmo: Iesu ese ia haere idia dekenai, ia gwau, “Egu Tamana be ia gaukara noho
    ia mai bona hari, lau danu lau gaukara noho.”
  big-big: Kapura Yisugu puwiliyegi pelik yeiya, Negi Mangobek ngoluk yawe mizageya,
    logo purikki wiyeke nerau yawe mizi, yeiya.
  gux-G: 'Ama ke Jesu guani ki ŋmiani ba: «N báa li tuuni hali yeni mɔlane, N mo
    tuuni i.'
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Jesús. Ca²³sɨ''²³ te''²³ juii² dsa³ Israel: ―Jmee²³
    quie''²³ ta² Ñu''n²³. ''E³ quie''²³ la''³, jmeen²³ ta² jné² co̱''³ ―ca²³jua''³.'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Xuzaʼ náʼatë runëʼ dxin, ateʼ nedaʼ
    caʼ runaʼ dxin.'
  kde-kde: Henga Yesu nkuvahaulila kuchidoni, “Atatangu àvele chihi nkukola madengo
    mpaka nelo, nanani uchocho mbènkukola madengo.”
  ata-ata: Anu muvikalaneꞌi ta Iutaia aloxo ꞌo, “Mamilo uxaxai utotomu xoo mo a muxali
    no voxo vaimomo. La sou eni kalumo axaxai.”
  qvw-NT: 'Jesusñatacmi: “Taytá canancamapis jinalla lulaycuyaptin''a ¿imapïtatá ya''apis
    mana lulämanchu?” nin.'
  nfa-nfa: Te ngaa Yesus peka dènge ra, “Sèmi neꞌe. Ama Ku ae boe nèti sasabꞌa-laꞌa
    Na. De Jaꞌa sabꞌa taruu kahèi.”
  tnp-tnp: Mətəu Iesu təməni=pən kəm lah məmə, “Nian rəfin rəhak Tatə in tatol uək,
    kəni iəu mɨn iatol uək.”
  urd-urd: लेकिन ईसा ने उनसे कहा, “मेरा आसमानी बाप अब तक काम करता है, और मैं भी काम
    करता हूँ।”
  hot-hot: Ma Yisu hanaŋ, “Wakamik hathak hadum ku wak nômbêŋ intu sapêŋ ba hadum
    ku takêŋ denaŋ. Ba intu ya tem yandum ku aêŋ iyom.”
  mqj-NT: 'Sapo ma''kada Puang Yesus nakua: “Mengkarang liupi Ambeku sae lako temo
    kupolalan mengkarang duka''.”'
  rus-SYN: 'Иисус же говорил им: Отец Мой доныне делает, и Я делаю.'
  mbh-mbh: Aveto Jisas i ria or ve, “Ok Vovo i pesrou avele nge tokokoere oopoalnga,
    na tho mun aro tho oma mun venen aken.”
  bdd-bdd: Ma hesi Yesu meYudiyaedi ꞌihegwaediya ꞌigwae, “Sabwelo mabwaiyana ꞌoidiya
    Tamagu ꞌipaipaihowa, ꞌoinega taugu wete gide yapaihowa ꞌesa.”
  cbt-NTPO: 'Quisosoriso nipirinhuë'' itërin: —Tatahuëso'' co ipora huanta'' chinotërinhuë''.
    Sacatárin piyapi''sa'' catahuacaso marë''. Canta'' co chinotërahuë''. Nani tahuëri
    piyapi''sa'' catahuarahuë, tënin.'
  srn-NT: 'Ma Yesus taigi den taki: “Mi P''pa e wroko te nanga a dei fu tide. Dat''
    meki Mi e wroko tu.”'
  cta-NT: 'Pana nguxtyacui Jesús chaꞌ loꞌo nguꞌ liꞌ: ―Tya lyiji tye cuaꞌni Sti naꞌ
    cña ―nacui̱ Jesús―, loꞌo juaꞌa̱ naꞌ, tya ndyuꞌni naꞌ cña.'
  bqc-SIM: 'Ɔ̃ Yesu yã́zãsìmá à mɛ̀: Ma Mae ìↄ zĩkɛ kã́mabosaiɛ, màa málɛ
    kɛ sↄ̃.'
  tcz-CHONGTHU: Ahivangin Yeshuan adonbut'in, “Kapan aphat jousen na atongin, keiman
    jong katong jinge,” ati.
  mar-mar: येशूने त्यांना उत्तर दिले, “माझा स्वर्गीय पिता आजपर्यंत काम करीत आहे आणि
    मीही काम करीत आहे.”
  snp-snp: Eti o minato, Yesukafo eti loto logimami, Menefo yakafo lono kamena-kamena
    olu minami yamu nanimo yaki olu minowe, loto logimami
  isl-isl: 'Þá sagði hann: „Faðir minn starfar allt til þessa og ég starfa einnig.“'
  spy-NT: Kumwoochi ꞉Yēēsu kāāntōōyichoo kule, “Tākuyēyiisyē ꞉Baaba anii, kunyoo āyēyiisyē
    ꞉nkanii.”
  xnn-xnn: Issan nang-ilaan pay Jesus ken daida danat kanan en, “Nan kananyo et no
    obaya datakot adi men-obla. Ngem si Apo Dios ay Amak, et adina isalsaldeng ay
    mang-ay-ayowan isnan ipogaw olay no obaya isonga masapol ay kaneg todi abes nan
    ikkak.”
  mwe-mwe: Bhai a Yeshu gubhaalugulilenje, “Atati bhanakamula maengo mobha gowe, nkali
    nne ngunakamula maengo nneyo peyo.”
  tte-tte: Kabo Yeisu iwalo kolili iba, “Tamagu kaliyate kaigeda kaigeda ipaipaisowa
    bwagana Sabati, yau tabe besiele yapaisowa.”
  tcs-tcs: Bat Zizas i bin spik po dem Zuwislida diskain, ‘PapaGod blo mi, em i no
    sabe stap prom wok, so ai nogo stap prom wok tu.’
  hlt-THB: Jesu ing a mingmih a venawh, “Ka pa ing a poepa na tuhngawi dy awh bibi
    hy, cedawngawh kai ingawm bibi nyng,” tinak khqi hy.
  soq-soq: Sa baiwa Iesu mo diamone wanase, “Ne Mamana bumpe ita tauma nolaleidie
    wande, ita ne do deawaa dewasadina.”
  qub-qub: 'Chayta musyarmi Jesús niran: «Papänëga imaypis allillatami rurasha. Nogapis
    allita rurarmi chay runata allchacächishcä säbadu jamay-junaj captinpis.»'
  att-att: Ngam simibbák si Apu Kesu, á kinagi na nira, “Si Namarò nga Ammò ku, uputan
    na paga yù pattarabáku na, maguray lâ nga ággaw. Á kunnian gapay nikán, mattarabákungà,
    ta uputak ku nga tuppálan yù ngámin nga ipakuá nayù Yámà nikán, maguray lâ nga
    ággaw,” kun na.
  bki-bki: Ana na Yesu berdop̃elo, naio berinavo “Karam̃aku, naio jom̃a mim̃auka kanano
    im̃auano nalo na bo ea bogo ninio, ba bokar bunu Legiano Lu nalo, mia kiniou bunu
    monoka noto nala tibe na ga napano naio milaio.”
  bqp-bqp: 'Akũ Yesu wèḿma à pì: Ma De dìgↄ̃ zĩ kɛ kámmabonaa sarimɛ, lɛn matɛn kɛ
    lɛ se.'
  mcp-mcp: 'Njɨ Yésus nyə á bɛ̧sa nə Oyúdɛn bɔɔŋg nə́: «Dâ ŋgə ná sɛ̂y zə wɔ́ɔ́s fwála
    gaád; mɛɛ mə sɛ́y nə́mə́.»'
  hat-hat: 'Men, Jezi reponn yo: Se tout tan Papa m'' ap travay. Mwen menm tou, m''ap
    travay.'
  npl-NT: 'Pero Jesús okinmili: —Notajtsi nochipa tekiti, yika Ne noiwa nitekiti.'
  bgg-bgg: Isu è aishii chang, “Gu Aphuii ne idang blia rek phro, chiih-è gu de ai
    blia rek chid phro.”
  eng-TCENT: But Jesus responded to them, “My Father is still working even now, and
    I too am working.”
  eng-BSB: But Jesus answered them, “To this very day My Father is at His work, and
    I too am working.”
  cpu-NT: 'Iro kantamaitacha, ikantanake Jesús: “Ari ikantaitatyaani jantavaitzi Ashitanari,
    ari nokempitzitari eejatzi naaka nantavaitzi.”'
  san-ASM: যীশুস্তানাখ্যৎ মম পিতা যৎ কাৰ্য্যং কৰোতি তদনুৰূপম্ অহমপি কৰোতি|
  tac-NT: '''Liko Esusi anele alué e''wélala jurío: ―Ne O''nola Onorúgame senibí nocha
    ajtí rekó resíbilichi rawé kachi, néchigó abiena alarigá nocha.'
  eng-WEBPB: But Jesus answered them, “My Father is still working, so I am working,
    too.”
  gfk-H: Ma Iesu ga tangai ta diet, “Nagu Sus i la paapalim hait, ma iau mah, iau
    paapalim.”
  viv-viv: Tu hidedemi hinuwanuwa faꞋina, Yesu gigayo, “Kamaku aiyeta moyaꞋaina aimo
    gifififaisewa, ada hidema faꞋina kadu Iya aiyeta moyaꞋaina gafififaisewa.”
  yao-yao: Nambo Che Yesu ŵaasalile, “Atati ŵangu akupanganya masengo moŵa gose ni
    uneji ngugapanganya iyoyo peyo.”
  tgp-tgp: Pani Iesu mo verea mara, “Tamaku mo lo vavahinau mo tikeli nakerihi, ale
    enau sohena na lo vavahinau.”
  auc-NT: Itota tömënäni ïnänite, —Botö Mæmpo ñöwoönæ ganca tömengä nänö cædö ayæ̈
    cæcä ingampa. Ayæ̈ botö adobaï cæbo ïmopa, ante apæ̈necantapa.
  kbc-NT: Meetediogi Jesus, “Eiodi diba codaa niɡ̶ina natigide, joaniɡ̶idaa leeɡ̶odi
    maɡ̶aɡ̶a jiba”.
  bmh-bmh: Yesus nug awareun, “Izal mekai go muzmuz salau mai dareu, gonun, iz han
    salau mai darem.”
  ctu-BL: 'Jesús tsi'' subeyob: C''ʌlʌl wʌle mi'' cha''len e''tel c Tat. Joñon ja''el
    mic cha''len e''tel, che''en.'
  meq-meq: 'Ane tuk na, Yesu a mbəɗatay faya, a gwaɗatay: «Bəba ga faya ma giye məsler
    na, pat pat ada neŋ na giye andza niye dərmak.»'
  noa-H: Pari Jesuu mag chi judionaanau k'ĩirju nʌmjã k'ap'ʌ sĩerr haawai hamag, —Jua
    hʌ̃ʌijem hedam magwe mʌ Hayaujã hõor dau haug k'aaugjeewai muajã hich hagjöta
    chirʌm k'abahab hajim hamag.
  alp-NT: Po Yesuse Ibeteke lokosi be, “AmaKu Ikerike pleti mo eti meije neka, hoko
    Au lekwe kerike rame.”
  san-VEL: yii"sustaanaakhyat mama pitaa yat kaaryya.m karoti tadanuruupam ahamapi
    karoti|
  kbq-kbq: Hianagi Agra zamasmino, Nenfa'a meninena eri'zana otreno e'neriankina,
    Nagra'nena eri'zana enerue.
  kbh-kbh: 'Pero Jesús tojanë́yana: “Ats̈be Taitá nÿets tempo ts̈abe soyënga endbétsama;
    cachcá, áts̈naca ts̈abe soyënga së́ntsama ca.”'
  ron-LSB: 'Dar Isus le-a răspuns: “Tatăl Meu lucrează încă, așa că lucrez și eu.”'
  pon-pon: 'Iejuj kotin japen irail: Jam ai kin dodok kokodo, a nai pil ian dodok.'
  nhe-BL: 'Huan Jesús quinnanquili: ―NoTata, Toteco Dios noja tequiti hasta ama, huajca
    quinamiqui para na noja nitequitis.'
  sps-sps: Jisas biny ratuari sa tsue, “E Tamanyo binun fiisok non tana binun Tsuan
    tan mamatsiny nainy, ana Nyo kan ma bibinun fi kan you jesan.”
  wnc-wnc: Siwan ngana Jesuta yake anzing yanikut, “Natane Nanata puya apasinggawan
    apu apman apunggak. Ge nakaya puya apasiwit,” ngang yanikut.
  bus-bus: 'Ben Yesu wèńla à bè: Ma De ègↄ̃ zĩi kɛɛ kámmabosaimɛ, lɛn mɛ́ɛ kɛɛ lɛ
    se.'
  gub-BL: A'e rupi uze'eg Zezuz wanupe. — Heru uzapo ikatuahy ma'e tuweharupi a'e.
    Ihe ihe no, azapo ikatuahy ma'e tuweharupi ihe no. Nurupytu'u kwaw ure, i'i wanupe.
  imo-imo: Jisasini enondo nimbei, “Arani imboma waliwali lipe taporomo mele kinye
    kape aku tepa moromo. Nani kape aku ulu tero,” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Ijo Abu a nami gaigai wauoqnej agi bini
    wauoqnsiq unu. Deqa e dego waueqnum.”
  eng-DRA: 'But Jesus answered them: My Father worketh until now; and I work.'
  knf-knf: 'Kë aşë ji na baka : « Paapa aji lempa lemp ŋnuur bŧi, kë nji kak mbot
    alemp. »'
  san-KHM: យីឝុស្តានាខ្យត៑ មម បិតា យត៑ កាយ៌្យំ ករោតិ តទនុរូបម៑ អហមបិ ករោតិ។
  arn-NT: 'Welu Jesus feypieyew: —Iñche ñi Chaw rumel küdawkülekey, fey iñche ka feley
    ñi küdawael.'
  zas-NT: 'Per rëb Jesús loj reeman: ―Da Dadan Dios ad rbëzt rüjnman ni rayal güünman,
    zeel nëgajc naj rün ziꞌc rüjnman.'
  ken-NT: Kɛ Yesu aghati bhɔ́ bɛ, “Ɛtaya ǎkʉ̀ bɛtɨk mpoknkɛm, nɛ mɛnkwɔ́ mbɔŋ bɛkʉ
    bɛtɨk.”
