  hlt-MCSB: Hekah he Sabbath ah a saii dongah Judah rhoek loh Jesuh te a hnaemtaek
    uh.
  xtd-NT: Xijan kuu xa n‑ka xini uꞌu se Israel Jesús. N‑ka juini‑s xa kaꞌni‑s‑ia,
    xaxeꞌe xa tniu yaꞌa n‑kida‑ia kɨu ndetatu ñayiu Israel.
  mdy-ETH: ዬያ ባኮ ሃውሾ ኬሎና ማዼሢሮ ዓይሁዶኮ ዎይሣ ዓሳ ዬሱሴ ዒፂ ኬሚሢ ዓርቄኔ።
  spl-spl: Yâhâ Yesuŋe tatmâ nâŋgâminiwin sâpŋan lok ya heŋgeŋguop. Yakât otmâmâ Yura
    papatolipnenŋaŋe Yesu mem ge katne sâm den hikuwi.
  usp-NT: Mak jb'ab'alak yak rijajl Israel takel rij Kakaj Jesús jwi'lak pire trantak
    c'ax re asta tijcamsajtak jwi'l xtzib'saj sic' winak la' k'ij re uxlan.
  zav-NT: Na' de'e na'anə' beṉə' blao ca' boso'olagzeɉə boso'olagzide' Jeso'osən'
    chəsə'əyilɉlaže'e naclən' so'one' par so'ote'ene' de'en bene' miḻagr ca' ža dezcanzən'.
  sgz-sgz: Má tan tátáil di turpasi para sáksákna Iesu kabin a aliu pasi sasam on
    á bungán aunges.
  kek-NT: Eb li neque'taklan sa' xya̱nkeb laj judío xic' que'ril li Jesús xban nak
    naq'uirtesin sa' li hiloba̱l cutan. Ut que'raj xcamsinquil.
  blz-NT: Mbali' iya'a, moomoola'na Yahudi nanpari-pari mampapolosi i Yesus, gause
    i Ia nengelesi'imo mian na ilio Sabat.
  poe-NT: Mé xi̱kaha tí sín judío kjuankíxin sín chónkíhi sín tí chꞌín Jesús la ko
    chrókꞌóyán sín chꞌán kíxin kjuínchekito̱he chꞌán chojni jína tí ya̱on tꞌo̱kꞌéhe
    sín.
  san-TAM: ததோ யீஸு² ர்விஸ்²ராமவாரே கர்ம்மேத்³ருʼஸ²ம்ʼ க்ருʼதவாந் இதி ஹேதோ ர்யிஹூதீ³யாஸ்தம்ʼ
