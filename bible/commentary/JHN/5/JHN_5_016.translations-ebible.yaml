  cof-NT: Junni Jesús jasaino mate manse suwanun tenchi israelita mantaminlari Jesube
    seiton joto, yaca totechi latinaminue.
  srm-NT: Nöö di dee Dju hedima jei sö kaa, hën de bia buta ku Masa Jesosi taa a ta
    poi tjina fu di saba.
  qvs-NT: Samana diya chay unkuduta alliyachishkanrayku chay awtoridarkunaka Jesusta
    chiknirkansapa.
  zca-NT: No por kuze', ngokla bixa' ngazen bixa' Me, por miliyak Me men zhë kwa'n
    nile' rë men Israel diskans,
  cbc-NT: Bairo cʉ̃ caĩrõ tʉ̃gorã, judío majã quetiuparã Jesús, yerijãrĩcã rʉ̃mʉrẽã
    caʉ̃mʉrẽ cʉ̃ canetõrĩqũẽ jʉ̃gori cʉ̃ mena asiarã popiye cʉ̃ baio joroque átigayupa.
  qxo-NT: Säbadu jamapay junagchö runata allïtsinganpitam Israel autoridäcuna Jesusta
    chiquipäyargan.
  mox-mox: Baʼe ʼiuna ʼinega me Diu Ieisu ivevoalanea, mana ʼaubena Sabate ʼinaya
    fewa nana viaqia.
  kew-kew: Goa sa rabu Yesumi Kitu Pirape Yapi di madaa go aa maperekeasa rabu Juda
    aanumi waea pua Yesu kedaa katalo pirisimi.
  dww-dww: Yesu Sabat raḡandie noya ya voivoiedina. Vutuna aubainama Jius babadidima
    tauna raukivigewegewenama ai karena.
  nif-nif: Yesulɨ kundit wandisɨ Sabat patnandɨ nainda pa tɨlɨñgukta tɨmbi, Juda ama
    biesɨlɨ kusei kɨmɨpi, mɨlap pa mɨñgɨlɨñ.
  twi-ASANTE: Yudafoɔ mpanin yi hyɛɛ aseɛ tanee Yesu ani, ɛfiri sɛ, wabu wɔn homeda
    mmara no so.
  aoj-aoj: Eaꞌ deiꞌ amom Juda ukup numbutipa anen nandaꞌ aman anamba awasinai nosafel
    nofaꞌ alahis nagaꞌihisi nagafeꞌ nemaf afamba sagapoma nomaꞌwafi. Eaꞌ deiꞌ mosafel
    mandaꞌmana waf awafi mowandoꞌmana ma mogahana.
  cbv-cbv: Páant ã niijíchah joinít, Jesús chooát yeó jáapdih ã booaatjidih jéihnit,
    jwĩ maátaboó caandíh yeejép ĩ chãj jwíihip jĩ.
  taw-taw: Anɨb agek nɨŋɨd, kɨli Jisas tap anɨb okok añɨŋ lep ñɨn awl chɨn ak pelnep
    golɨgup agɨl, nop mɨlɨk nɨŋɨd gɨ tɨmel gelɨgɨpal.
  jic-NT: Judiopan jis jepapan pajal ts'a 'intsja Jesús 'yü'sa líjitsja sábado na,
    nin jawas judiopan ma tsji' lajay. Nin mpes quelel malala lajaytsja Jesús lal.
    Lovin malala lajaytsja jupj lal.
  zap-NT: Por neguin wkanal men-Israel Jesus chen yket men Ne, por ne rlaa Ne gyelmilaguer
    dxe ne rne men-Israel.
  wer-wer: Pël maan Yuta kaöarö pit pöten kat wiak kë yesa akunetak Yesuuk omnamp
    këëkë mowesa pötaanök pörek ngës rëak kööre tok elmëak mëmpënëak kent wia.
  ipi-ipi: Wuane lea-kola, Sambasa angi Jisasato akali okone mo atu yane nembo toto,
    Juta yame akali utupane-mane kenda-pene andane minditupa bala maiki peainipia.
  qul-NT: Chayraycu judiocunaka Jesusta katiycacharkancu, samana p'unchaypi caycunata
    ruwaskanmanta.
  ter-NT: Yane turíxovone okópea Jesus neko tutíyehiko, vo'oku ápeyea po'ínuhiko ítuke
    Jesus kuteâti, koúseumaka ya sâputu.
  bmr-NT: Jaanoma iicaumo judiomɨ Jesuco imitɨno moonɨhicauhi, diibo jaguisɨfucuvɨ
    tollɨ omoonɨhicaumaño.
  fuf-fuf: Ko waɗi si hooreeɓe Yahuudiyankeeɓe ɓen cukkii Iisaa, ko sabu tawde o waɗii
    ɗun e aseweere.
  bhl-bhl: Yangei, Suda kawtiw im kak yetebiliw kunum i wakamin kilelewse kunum beem
    yangse weng be kilisomi, Yesus elo gal keleweko, alomin ibolow kelewsiliw kale.
    Nimtew angom? “E finengdakamin ding Sabat em sawa sakalaw keko, weng bo bo kelewse
    kasike!”, ange ange kesiliw kasike.
  ons-ons: Kine iwa yale wane Yuda ŋei eŋe kieke Yesu ŋabakakoi. Yesu eŋe zonom ma
    taboŋ met met naso yewao zoma ŋei yewa ma menaŋkake ea wane eŋe ŋabakakoi.
  con-NTPO: Tsa'caen pañamba israendeccuja Jesúsma noñangiamba fi'ttiye in'jan'fa
    tise tsa'caen sema'ma'qquia a'ta tsinconsi.
  ghs-ghs: Oho quba Dzuta abi nokoi hee, Oonihe Dzesui quba oonoma dzumata eetorai
    oke hiireqi nokoi noke qomaqoma hiirota.
  peg-peg: ଲାଗିଂ ଜିସୁ ଜମ୍‌ନିବାର୍‌ ନାଜିଂ ଇଦାଂ କିଜ଼ି ମାଚିଲେ ଜିହୁଦିର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଗାଣ୍‌ଜୁ
    କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: Jeju kute pi'ôk ràràrkam meo mexo bakam ne mebê idjaer rũnh kum kurêo ba.
    Ne kam arỳm abenmã kum, “Gwaj on kubĩ”, anhỹro ba.
  eng-WEBU: For this cause the Jews persecuted Jesus and sought to kill him, because
    he did these things on the Sabbath.
  gnw-NT: Jare Jesús uyapo ma amocue cua nunga mɨacañɨ mbutuu ara pe. Cua jeco pegua
    judío reta uipota uyapo icavi mbae vae chupe. Uipota vi uyuca.
  mux-mux: Yesos-ni enini kóru muluring ena Sambatele-nga aku-sipa mele uluma tirim
    kilia Juda yi-aulima-ni Yesos yu pulu monjuku teku kis-siku buni siring.
  maj-NT: Kui kju̱a̱ha nga kits'ín unkiehe̱ ra̱ Jesu já judio̱ k'aku̱, a̱t'aha̱ b'a̱
    kits'ín nga ni̱stjin nkjúu̱n.
  bkq-NT: 'Jesus nhewiâsedylymo nhenuagaendylymo warâmo myani, tâzekobyzegueho oday
    kua nhedyly awylygue. Awylygue eynynâ inakanhe aguelymo:'
  kue-kue: Ana mambuno yegl ipre ye mambuno bogl Yesus eresi tenamnedi pirkwa. Sraglpre,
