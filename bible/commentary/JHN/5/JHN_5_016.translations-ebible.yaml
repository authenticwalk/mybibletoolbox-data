verse: JHN.005.016
translations:
  kpx-kpx: Ige abu ke evisi Iesuluvuta ugologololahalu. Kosealemo keu bulamo malaha
    ke hoesehavonu.
  okv-H: Eto Iesu na jangu indari iji te ari neite neite ena avo eto Judea embomeni
    na Iesu ta degi pambuto ke ngahia eo,
  tbo-tbo: Mi Yudeya tanitaniwagahi Yesu hi lipilipili, babana hoi dalabu lawa tootogona
    i luyawahi.
  mal-C: യേശു ശബ്ബത്തുനാളിൽ ഈ പ്രവൃത്തി ചെയ്തതുകൊണ്ടു യെഹൂദനേതാക്കന്മാർ അദ്ദേഹത്തെ
    പീഡിപ്പിക്കാൻ തുടങ്ങി.
  grc-SR: Καὶ διὰ τοῦτο ἐδίωκον ⸉τὸν Ἰησοῦν οἱ Ἰουδαῖοι,⸊ ⸋καὶ ἐζήτουν αὐτὸν ἀποκτεῖναι,⸌
    ὅτι ταῦτα ἐποίει ἐν σαββάτῳ.
  bgc-bgc: इस कारण यहूदी अगुवें यीशु नै तंग करण लाग्गे, क्यूँके वो इसे काम आराम कै
    दिन करया करदा।
  khz-khz: Vovetaina gaurai Iuda talimara na Iesu gevega-rakavaawai, kwalana Tapati
    tomanai vevega-maguli kalana ekalaato gaurai.
  deu-TKW: Und darum verfolgten die Juden Jesus, weil er das am Sabbat that.
  zsr-NT: Qui lë ni naꞌ gulabía ládxiꞌquëꞌ Jesús bönniꞌ judío uná bëꞌ len glëꞌnnëꞌ
    ludöddëꞌ Lëꞌ, le runëꞌ yuguꞌ lë ni catiꞌ nac dza laꞌy quequëꞌ.
  lin-lin: Lokola Yesu azalaki kosala makambo wana na mokolo ya Saba, bakambi ya Bayuda
    bakomaki kofunda Ye.
  hns-NT: Oesab Jiesoe ke oeppar goessaail kie oe aisan kaam ekgo sabat ke dien par
    karies hai. Ohie khaatien oelog maangat raha oke sataawe.
  noa-E: Mag gaaimua judionaan chi pörnaanau chan warag Jesús khõchkhaba aajeejim,
    mag amach dakhĩir jua ʉ̈ʉijem edam magwe õor monaaujerr aawai. Amagan mag nʉmdampai
    phidkha nʉm dʉ̈i ãba sĩerr aawai jua ʉ̈i nʉm ed pöd magju khaba sĩejim.
  eng-EMTV: And on account of this the Jews began to persecute Jesus, and were seeking
    to kill Him, because He was doing these things on the Sabbath.
  mib-NT: Te sɨquɨ̄ jeē ní sáha Jesús jniñu yáha quɨ́vɨ̄ ndétātú, jeē yúcuan cúu jeē
    tée hebreo un cájito xeēn de ya, te cácuni de cahni de ya.
  lif-NT2: हे़क्‍केःल्‍ले़ यहुदिहाॽरे़ नाःम्‍सिङ्‌ये़न्‍निल्‍ले़न् साम्‌योथिम्‍मिन्
    फेःन्‍दु फाॽआङ् ये़सुःन् साॽरिक् तुक्‍खे चाःप्‍मा मे़हेःक्‍तुरो॥
  xnj-xnj: Ndava muni Vayawudi vakatumbula kumung'aha Yesu ndava akitili lijambu lenilo
    Ligono la Kupumulila.
  mmx-mmx: Kuren la luvuttadi amgomgo diga ruka i xusu dina munepen mi ne Iesu, mila
    neni ga lox aroo mo laradi at laaleng kaala.
  cbr-NT: Usa 'ain ca anun ñu mëëtima nëtëan uni pëxcucë cupí, judíos unicamax Jesús
    'acatsi quiax 'ësë́nancëxa.
  tee-NT: Pus ixlhiyuchach talhixcailich ju Jesús ju xalack'ajin israelitanin. Chai
    ixtalhimakniputunch ni ixnavich ju ani taxtokni ju va avilhchan pa'astacni.
  eng-LSV: and because of this were the Jews persecuting Jesus, and seeking to kill
    Him, because these things He was doing on a Sabbath.
  cak-NT: Romari' ri achi'a' ri can c'o-wi quik'ij chiquicojol ri israelitas, can
    xecataj chirij ri Jesús, y niquinojij anchique niqui'en chi niquicamisaj, roma
    ri Jesús c'o milagros yeru'on chupa ri k'ij chi uxlanen.
  pah-NT: Nurã g̃a imbote'varuhupotari Jesus'ga pe. A'ereki ga omombimombi g̃atetirũa
    g̃a hugwi sábado rupi jipi.
  sja-NT: Ɨ̃ipata ewate Jesupa mãgá jɨpapachi perã, judiorã poro waibɨarãpa iru jɨrɨpachida
    peedait'ee.
  xed-xed: Tsaya kəl la mali ma la Yahuda ka zba htsiŋa Yesu, kabga magatani ta tsa
    skwi ya baɗu Sabat.
  glk-glk: به اَ دلیل بو کی حاکمأنه یهود عیسایه آزار دَییدی، چونکی در روزِ شَبّات
    دست به اَجور کارأن زه‌یی.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱casáhá na̱ Israel cán cája xíxi na xi̱hín Jesús.
    Ndúcú na̱ cahní na̱ a̱ sa̱há ña̱ cája chúun a ndája va̱ha mé á na̱ quíhvi̱ qui̱vi̱
    ndíquehe ndée̱ ná.
  gfk-S: Io, ira Iudeia di ga haburuana ura hatut purpuruan ter tane Jisas kinong
    iga haralon ra Bung na Sinangeh.
  bmu-bmu: Mi möta Jisösnöŋ Sabat kendonöŋ nup mewöŋi meyöhi, Juda jitŋememe yeŋön
    miaŋgöra aka sesewerowero ak waŋgiba malget.
  dgz-dgz: Ian Diu nagirewa Iesu inap wawa koko tane, iwa Iesu wam pura bawarewa iupewa
    to paiseniwa amba apan ame den wat inakameni menan.
  eng-GNV: And therefore the Iewes did persecute Iesus, and sought to slay him, because
    he had done these things on the Sabbath day.
  zaa-NT: Canu rigú'ubia' qui' ca judíua nna gùdulo cą betsia latsi' quį Jesús nna
    uccua latsi' quį gúttí cą ne, porqui'ni beyunie ca enne' rà'nia tsá ỹeni qui'
    quį.
  eng-WEBSTER: And therefore the Jews persecuted Jesus, and sought to slay him, because
    he had done these things on the sabbath.
  guh-guh: Bajaraxuata nexata judíovi Jesús jamatabëitonotatsi. Jamatabëbeyaxuabatsinua.
    Tsipaji jamatejemayaexana piavitanevi judíovi penacueraevetsimatacabita.
  bon-bon: Siige puma cita ca Israela biname cina gije abacitinisi Yeesu ne sabe wawename,
    ingle tabe Sabade bimu cabu pita biname ne miiji jewenige.
  nhw-BL: Huan yeca nopa tlayacanca israelitame pejque quitoquilijtinemij Jesús para
    quimictise pampa quichihuayaya tlamantli quej nopa ipan sábado quema tiisraelitame
    san timosiyajquetzaj.
  swh-ONEN: Kwa hiyo Wayahudi wakaanza kumsumbua Yesu, kwa sababu alikuwa anafanya
    mambo kama hayo siku ya Sabato.
  wbi-wbi: Pepano, vwimila amasio aghuo aVayahudi vakampumwisie uYesu, ulwakuva alyavombile
    isio mu kighono ikya Sabato.
  bba-bba: Yenin sɑɑbuwɑ Yuubɑ bɑ Yesu nɔni sɔ̃ɔru toruɑ yèn sɔ̃ u yɑbu yen bweseru
    kuɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ.
  eng-KJVCPB: And therefore did the Jews persecute Jesus, and sought to slay him,
    because he had done these things on the sabbath day.
  kgk-NT: 'Upéa-gwi ojukase voi Hesu-pe judeu ruvixa kwéry: —Hesu ko omba''apo va''e
    japytu''uha áry-py, he''i ojóupe hese hikwái.'
  waj-waj: tuduu vaidi Yutayaiya ngiari kati varira suaivaki Yisuuva Anutuuqaa mmoori
    ari vookara ari vookarauyauvaa uuvaara ii suai ivaki toosa hara inna mmaara iiravai.
  cpy-cpy: Rootaki retanta-nakawori ikijaneentziri Jesús, okantakaan-tziro retsiyata-kota-kaantaki
    kitejeri imakoryaan-teetari.
  ekk-PKP: Nii hakkasid juudid Jeesust kimbutama, sest ta tegi asju hingamispäeval.
  mpx-mpx: Yudiya Yeisu hi pihigelgel-an ge hi papalomwan-an, kaiwena Yeisu gamagalau
    i pwamolol Sabwata elana.
  wbp-wbp: Kujalpa yali wati parlpuru-manu Parra-nyayirni-wangu-puru, kujarlaju rdurrjurnulurla
    Juwu-patuju wiriwiriji nginji-wangkanjakulku Jijajikiji, manulpalurla japirdija
    warla-pajirninjaku manu wurdungu-maninjaku.
  luo-luo: Kuom mano, nikech Yesu ne chango ji chiengʼ Sabato, jo-Yahudi nosande.
  nhe-NT: Huan yeca nopa tlayacanca israelitame pejque quitoquilijtinemij Jesús para
    quimictise pampa quichihuayaya tlamantli queja nopa ipan sábado quema tiisraelitame
    san timosiyajcahuaj.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܕܒܸܥܒ݂ܵܕܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܐܲܢܹܐ ܒܫܲܒܬܵ‌ܐ، ܟܲܡܪܝܼ ܗܘܵܘ ܠܹܗ ܝܗܘܼܕܵܝܹ̈ܐ
    ܘܒܵܥܝܼ ܗܘܵܘ ܠܸܩܛܵܠܹܗ.
  esk-NT: Taavrumiŋa piqusriqhutiŋ Jew-ŋuruat piyuagaqsiñiġaat Jesus, ilaa iłuaqsiiñipḷugu
    minġuiqsiaġvium uvluani.
  msb-msb: Kaya didi gintunaan san mga namumuno san mga Judio an pagpakaalo kan Jesus
    tungod kay ginhimo niya ini sa Adlaw San Pagpahuway.
  cpa-NT: Huu¹³ jøng² ca¹mi¹dsian¹² dsa² canh¹³ dsǿa¹² Jesús. Di³ ca¹jmo¹ Jesús hí³
    dsa² dsoh³ jmai³ sa³¹.
  dso-dso: ଏ ନିମାନ୍‌ କାମ୍‌ କଲାଟା, ବିସ୍‌ରାମ୍‌ ବାରେ ଅଇରଇଲା ଜେ, ଜିଉଦି ନେତାମନ୍‌ ଜିସୁକେ
    ଦୁକ୍‌କସ୍‌ଟ ଦେବାର୍‌ ବସ୍‌ଲାଇ ।
  meu-meu: Una dainai Iuda taudia ese Iesu e daḡedaḡe henia, badina be ia na Dina
    Helaḡa ai unu e kara toma.
  yva-NT: Maisyare omai ti, akarijo Yahudi manuga ngkakaijo Yesus ai ti ubeker wo
    ave tatugadi, weye ware Po awa ananyao rakanyoandi arono Po saumane raugaje vatane
    mai no masyoto sambaya rai.
  dgc-dgc: Nadid, saya i katuwirana du Judeo a mékialam ni Jesus, da pinahusay na
    tu lélake to pangilin.
  zpm-NT: Nacne psilo zho quianaḻ zho dieṉ zha gnaaz zho Jesús pe nacne ruṉguiac me
    miech dze nda.
  hix-NT: Àro hoye ro, Txesusu xanomkahnohtxownà harha tà, nyamoro. Noro yeryewhamnohtxownà
    harha tà. Àsok tawro hana, hokano ytxoho yawasàn ho àwya enyhoryenàr ke hatà.
  sim-sim: Karem mbarik Judama ondo Jisasin limu wapkava hishira. Mberem ushirik?
    Ma oton Sabatik or mbarik jivik nari ora.
  npi-ULB: अब यी कुराहरूका कारणले यहूदीहरूले येशूलाई सताए, किनकि उहाँले यी कुराहरू
    विश्रामको दिनमा गर्नुभएको थियो ।
  cgc-cgc: Yon tenaan na gaumpisa mga manugdumala ta Judio na magkuntra danen ki Jesus
    tak gapaayad kanen ta ittaw naan ta Adlaw Ta Pagpuay.
  tim-tim: Yesuŋe âi sopŋe boân âi are miepgât Yuda luâk humomolupyeŋande Yesu gasa
    agaŋi.
  yor-yor: Nítorí èyí ni àwọn Júù ṣe inúnibíni sí Jesu, wọ́n sì ń wá ọ̀nà láti pa
    á, nítorí tí o ń ṣe nǹkan wọ̀nyí ní ọjọ́ ìsinmi.
  wos-wos: Dé wungi wandéka xékétaka di baka hwa nukwambu wungi hurundénka di tale
    Jisasré haraki hundi wata di haraki hurunjoka saréké.
  emp-NTPO: Mamaʌba ʌ̃taa judiorã dji dromarãba Jesura bio biẽ́ jara panesid̶aa maʌ̃
    ẽberãra ʌ̃nãũbada ewarid̶e biabid̶a bẽrã.
  eng-F35: So because of this the Jews began persecuting Jesus and trying to kill
    Him, because He was doing these things on the Sabbath.
  ind-ind: Karena Yesus menyembuhkan orang itu pada hari Sabat, maka para pemimpin
    Yahudi mulai mempersulit Yesus dan mencari cara untuk membunuh-Nya.
  pes-OPCB: پس، ایشان به آزار و اذیت عیسی پرداختند و او را متهم به قانون‌شکنی کردند
    چون روز شَبّات این معجزه را انجام داده بود.
  mpt-mpt: Gode singkalin am bomabua Yesuse naka ele klaubane kesoa Yudai yo dim ota
    kiloniba Yesuse kukub misiamo omkaha monsiobe.
  ssx-ssx: Kota꞉ Yesuma꞉ Hoto Pila꞉ Natena꞉ mo halina꞉ yeni tandelaeyeke ekina꞉ mo
    Diu haliwekima꞉ Yesu tanda haluekema꞉ kini pu mimikime.
  mkl-mkl: Ŋɔi í jɔ̀ inɛ ŋɑu ɑ̀ wɑɑ kpɑ̃ Jesu iju si nɑ iyi í jɔ̀ í ce dimii mii nɔu
    bɛ si ɑjɔi kusĩmi.
  gaq-gaq: ଜିସୁ ପୁଣ୍ତେନେ ଦିନାଲେ ଦେକ୍ ରକମ୍ କାମ୍ ଡିଙ୍ଗ୍‌ଡିଂକ୍ନେସା ଜିଉଦିଇଂ ଜିସୁନେ ଆଡ଼ାତ୍ରା
    ନିନ୍ଦା ଆଡିଙ୍ଗ୍‌ନେ ଆରାମ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Yesuusi hessa Sambbaata gallas oothida gisho Ayhudeti Yesuusa gooda oykkidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ନେ କାମିକେ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ କାମିକେଦ୍‌ ମେନ୍ତେ ଯିହୁଦୀକ ଇନିଃକେ
    ସାସାତିକିୟାଃକ ।
  gah-gah: Holisigú holisigú hoza nenémináa aleaká ikumú nene Zuta vegenalitini monó
    gizapa vete nenelotí apí iki gopoguni militake lovaga li amemó.
  lcm-lcm: Au, using a Iesu katapo abis a keve abis ke si taun i atailai, na ri Iudaia
    kilapo gule selen asi vil akui ania.
  aer-aer: Nhenge arritnye aweke-arle-iperrele Jew akngerrepate areye tyele-anteme
    angkerrirreke Jesus-akerte nhenge arne nhenhe areye renhe rarle arlte apurrkele
    mpwaretyamenge. Angkentye ulpertele ikwere-akerte angkeke-iperrele itne itirreke
    nhenge renhe irrerlknge atwetyeke.
  qvc-NT: Chaymi Jisus chayshina samana diyapi rurashqanrayku, chay kamachikuqkunaqa
    ancha kuntrashpa, yuyarqanllapana wanchiyta.
  tgl-ULB: Ngayon dahil sa mga bagay na ito, inusig ng mga Judio si Jesus sapagkat
    ginawa niya ang mga ito sa Araw ng Pamamahinga.
  cbs-NT: juindukuntitian Jesúsun xuxawawen taea jaki sinatakin judio xanen ibubun
    Jesús danankin yuainbun
  xtm-NTPP: Chukan kúu ja tee judío ma, ñatuu ni ka yo jini ndee de ya, vaa ka kuni
    de ja jin ka'ni de ya, kuechi ja ni yo sa'a ya ja va'a ma kivi ni tatnuni Su'si
    ma ja ma jin satniñu ñayii ma.
  nnq-nnq: Magambu Yesu atenda kilebe chene lichoba lya Kupomalela, Akayahudi ngabatumbu
    kumpalapala.
  bao-NT: Ate jʉori judíos, yerijãarica rʉmʉrena to biirije peti cʉ̃ ca tiicãrije
    jʉori, Jesús're ĩi pato wãcõ nʉnʉjee, cʉ̃re jĩarʉga cote, biirucuwa.
  san-ORI: ତତୋ ଯୀଶୁ ର୍ୱିଶ୍ରାମୱାରେ କର୍ମ୍ମେଦୃଶଂ କୃତୱାନ୍ ଇତି ହେତୋ ର୍ୟିହୂଦୀଯାସ୍ତଂ ତାଡଯିତ୍ୱା
    ହନ୍ତୁମ୍ ଅଚେଷ୍ଟନ୍ତ|
  huv-NT: Quiaj ajcüwa monajiüt tajcüyiw majawüw Teat Jesús, tayambüw ombas mambiyaw
    cos arang cuajantanej wüx nüt netam maxoodaran.
  otn-NT: Ja̱na̱ngue bi̱ mʉdi honnba̱bi̱ rá̱ gua ra̱ Jesús, porque t'ɛ̱mbi̱ ngue di̱
    mpɛtho 'mø ra̱ pa ngue ra̱ ts'äya.
  nop-nop: Unduŋ yenimbune kwihita tiŋa Jesu Sabat foloŋ tubukedeba kwanai tilak yoŋa
    mik timine tigiŋ.
  obo-NT: De‑en pomon taddot id puungan ni Disas diyon to Allow't Kod‑imolloy, mid
    tigkanoy iddos mgo ponguu to Judio to kodposuppit kandin.
  cak-ENT: Romari' tok ri achi'a' ri c'o quik'ij chiquicojol ri israelitas, xecatüj
    c'a chirij ri Jesús, y nquinucula' c'a achique ta modo nquibün richin nquicamsaj,
    roma ri Jesús c'o milagros nyerubanala' chupan ri k'ij richin uxlanen.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤡᤸᤗᤧᤴ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤑᤣ᤺ᤴᤍᤢ ᤑᤠ᤹ᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ
    ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤵᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤢᤖᤥ॥
  mie-NT: De sīquī jā ní nsāhá Jesús tiñu yáhá quīvī nátātú, jā ñúcuán cúu jā ndá
    tēe hebreo jínī ūhvī dē yā, de cúnī ndá dē cahnī dē yā.
  san-TIB: ཏཏོ ཡཱིཤུ ཪྻིཤྲཱམཝཱརེ ཀརྨྨེདྲྀཤཾ ཀྲྀཏཝཱན྄ ཨིཏི ཧེཏོ ཪྻིཧཱུདཱིཡཱསྟཾ ཏཱཌཡིཏྭཱ
    ཧནྟུམ྄ ཨཙེཥྚནྟ།
  qve-NT: Chaymi chay jefekunaqa, samana p'unchawpi milagrokunata Jesús ruwasqanrayku,
    wañuchinankupaq mashkaranku.
  pao-NT: Mu Jew numu nanesootuhi moohedu, ka Te Pabe'e nekwohone petu, oosoo ka nanesootuhi
    tabeno mu numu mabesakuna.
  cbu-NT: Anumun iy kurakarini Isusoo natsarangana, yuwash zari kanussish tputsee
    yararangu anumanda.
  usa-usa: karí kátobamayikena mirá-qtátáárîq Îtuma kéinapoana Tabaati-yúpááráqá anó-monoq-wayukama
    wemmá áaimma átáma waqmá ikamínéta abáá-uraae.
  soy-soy: Lɛ̃ nnyɑ kɛ Pisuifi piwɛ́ɛ́sɛ ɑpi Yeesu pitele wɑ rɛ yo nnyɑ kuu kɛwéntɛyɑɑ
    tuŋɛ́ lɛ̃ wɑ.
  hui-hui: Ani layago hale howa Yu agali biarume, Sabada horongi nabulene winigo birida,
    lowa Yasu mo tandaga halu hene.
