  kan-2017: ಆದಕಾರಣ ಯೆಹೂದ್ಯರು, ಯೇಸು ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿ ಇಂಥಾ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುತ್ತಾನಲ್ಲಾ
    ಎಂದು ಆತನನ್ನು ಹಿಂಸಿಸತೊಡಗಿದರು.
  cso-NT: Cun³ñí¹ hi³ má²lɨ́²jmú³ jáun² hua³jueh³² jmáɨ¹ nio² tie³ bíh¹ Jesús, hi³
    jáun² má²hnauh² tsá² judíos hí³ quioh²¹ tsú² hi³ ma³tsau¹³.
  ena-ena: Lɨci hadɨhu heŋ ala Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨlaŋ
    hɨdɨlɨ maha Jisasɨ dɨ sɨbɨlɨ lamalama saŋ igahɨlavɨmi. Nɨbu alusɨsɨ mɨhiŋ hɨvɨ
