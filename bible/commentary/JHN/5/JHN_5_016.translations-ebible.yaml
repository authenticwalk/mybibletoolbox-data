  cot-NT: Irootaquequea icatsimatantajiacarica joriojia Jesoshi, inintajiavecaqueate
    irimetojajiaquerime, yamenajiaqueritarite iroguenti yogueshitantajari savincaguiteri
    imagorejantajitaca.
  bnp-bnp: Lakea e huriki a Iuda ri tahatea e Isu a vuhuna i rata a maki nga na Parava
    Nimalo.
  apn-NT: Hãmri nhũm mẽ hixi ma nẽ hã tanhmã axpẽn mã ho kapẽr punuj to. Mẽ õ arĩgromnu
    hã kot mẽ ho mex o pa jakamã nhũm mẽ axpẽn jakwa kamã ri hixi ho rê nẽ nhỹri omu
    nẽ tanhmã hã kãm àkjêr to.
  ctp-NT: Kanꞌ chaꞌ msinꞌ ꞌa tiꞌ neꞌ judío kanꞌ ꞌin Jesús, chaꞌ yꞌni Jesús chaꞌ tnun
