  uli-uli: Iwe sa chap yar foru mekla yebe weres Jesus iyang bo fael molwe ye hachuya
    yael mal we tomay rall Sabbath.
  nin-NT: Nggo Yesu a ko du anishirr ba wre na Azhibarr a Isu a Anu Yahuda wa aba
    gru so zha are na ku.
  tgk-tgk: Азбаски Исо чунин корҳоро дар рӯзи истироҳат мекард, яҳудиён аз дунболи
    Ӯ афтоданд.
  acu-NT: 'Tu ujaam, ayamtai kintati turau asamtai, judío juuntri ainau: ¿Jesús itiurkarik
    maawaintai? tu nintimrarmiayi.'
  cak-WNT: Rumari' tek ri achi'a' israelitas ri c'o quik'ij xeyacatej c'a chrij ri
    Jesús, y niquich'obola' c'a chi achique ta rubanic niquiben riche (rixin) chi
    niquicamisaj; ruma ri Jesús c'o milagros yerubanala' chupan ri uxlanibel k'ij.
  ebk-ebk: Hiyana nan kiapúna ay enlapon nan chiyuycha Judio ay namarpalikiat kan
    Jesus, tay enatna na as nan Urkiw ay Mun-iblayan.
  spa-PDDPT: Por esto los judíos perseguían a Jesús, porque hacía esto el sábado.
  ruf-ruf: Kwaapfila Yesu yang'ali yotenda ipfinu pfino mne Litsuwa lya Sabato, Wayahudi
    wandusa kumhila.
  gun-gun: Ha'e ramo ha'e kuery onhea'ã okuapy Jesus omoĩ vai aguã sábado ára py voi
    nhomongueraaty re.
  agu-BL: Ma yi e' judiy, yi quibital yi xtxolbile'j, nintzun e' octz tan contri'n
    te Jesús. Nintzun klo' e' oc tan biyle'n cu'n tan paj tu' yi qui ban i' tane'n
    yi jun k'ej ujle'n.
  isn-isn: Iti gwa, kunsoko a makani nanso Ayahudi ai amunyomile u Yesu kunsoko ai
    witumile makani aya luhiku nu la kusupya.
  eng-PEV: The leaders were angry with Jesus for making people better on the Jewish
    rest day, so they started to make trouble for him.
  ilo-ULB: Gapu kadagitoy, inusig dagiti Judio ni Jesus gapu ta inaramidna dagitoy
    a banbanag iti Aldaw a Panaginana.
  pir-NT: Sa ye saurú ijigʉ̃ dohatiriquirore tiquiro dohatiyere Jesu cohãgʉ̃ masiñe,
    judio masa ʉsã pʉhtoa pehe tiquirore ñano ye dʉcari.
  anv-NT: Ɛfɛɛ́ mbɔ ne ákpakpa bɔɔ́ Jus álɔɔ́ manchyɛgé Jisɔs ɛfwyale gétúgé
    ji apyɛɛ́ muú atoó né bií uwyaá.
  sab-NT: Jesu kwian oga dodadu undege chuiage gdale kwian israelita ulita skochiu
    tanre Jesudi, e giti kwian israelita mo ta gbu age me no Jesu dollale chage Jesu
    nate gwaleda.
  tmd-tmd: Jisas nuŋ God höjöpalɨb wop aku rɨmɨn nöbö mö kömö nɨgmɨd aku mɨ, Juda
    nöbö piaku ñɨŋ Jisas nugwo rɨb gwogwo yöx nugumä.
  acr-NNT: Ruma waꞌ, raj judiꞌabꞌ xkijeq uternabꞌexik ri Jesús y kakitzukuj suꞌanik
    kakikamisaj, ma rire kuꞌan kunanik pa ri qꞌij re uxlanibꞌal.
  kpg-kpg: Malaa, digaula ga daamada ga hagahuaidu a Jesus, i Mee dela ne haga hili
    dana dangada i di Laangi Sabad.
  taj-taj: येशूसे चु गे ब्‍लप्‍बा न्‍हबा धिनकुनु लबासे लमा यहूदी धर्मगुरुगदेसे येशूदा
    बिरोध लबारी छ्‌याइजी।
  avt-avt: Hɨrak ketpor Jisas kekepik te mɨt iuwe ne Isrel hɨr ninɨn nɨrɨak Jisas
    enum nentar hɨrak kɨkaap mɨtɨk enuk kɨnap iuwe hɨrak kɨre yaaik me wɨ Sabat (kerek
    mɨt nɨrɨak menmen au. Hɨr nau weinɨm.)
  cbk-cbk: Entonces el maga autoridad Judio ya principia acusa con Jesus cay ya cura
    le con el gente na dia de Sabado, el dia de descanso del maga Judio.
  uig-ARA: ئەيسا بۇ ئىشلارنى شابات كۈنى قىلغانلىقى ئۈچۈن، يەھۇدىيلار ئۇنىڭغا زىيانكەشلىك
    قىلىشقا باشلىدى.
  tuf-tuf: Eyta cuácayat judío cárinat Jesús quehsujacro. Canar yájcajar ricar yarquey
    tan chajac etar ríojocro.
  abx-abx: Tungod kay agparabuhat sinan si Jesus bisan si Allaw Pandidiskanso, nagpakurihan
    iya si mga punu'-na si mga Hebro.
  mco-NT: Paady ycɨxpɨ je judío ixpɨcytɨjc anajty tzach'ixhuɨdijtcɨxy tzachpahuɨdijtcɨxy
    je Jesús, e yaj'ögaangɨxy mɨɨd co anajty jäy tɨ yajtzögy sábado xɨɨ.
  kqf-kqf: Bi Yesu niga kauwidi Waiyawasi Laḡandimo i voivoiyedina dabedimo, Diu babadidi
    laukivigebogeboyena ai tubu.
  cpb-NT: Iro opoñaantari ikowi Judá-ite rowamairi Jesús, tema retsiyatakotakaantake
    kiteesheriki rimakoryaantaitari.
  aon-aon: Douk namudok aria amam hape heyokas Jisas. Um maresh? Anan douk nagabe
    anudok arman ahudok nyumnah Sabat.
  hus-NT-2005: Jaxtám na Jesús tu atʼnal kʼal an judíotsik ani u leꞌnáb ka chemdhá,
    abal na Jesús in tʼajál jechéꞌ tin kʼítsájil an koyóxnich.
  mig-NT: Te ni̱ sá'a Jesús tiñu yá'a kɨvɨ̱ ndéta̱tú. Te cha̱a judío, ja̱ yúán ní
    ka̱chindiki̱n‑de‑ya̱. Te kándúkú‑de modo ndasa ka'ni‑dé‑ya̱.
  bps-bps: Du gambet ani i nimò Dyisas di Duh Kaftud, én i gumdà i dad ganlal dad
    Dyu mlayam kenen.
  mbs-mbs: Yan se doun te pinemilang dan si Jesus, so neopal dan te pegpegolì din
    te otaw aldaw te Sebado.
  tof-tof: Da i Yesun wirri müp alión we ngarkwat bókyenóp, zitülkus wa ene pam Sabad
    ngürrdü dólóng yónürr.
  cme-NT: Yuifu ba yuntaaŋ baa sire ku yaa nuɔ‑i a cɔ̃ Yesu‑i wuɔ u ciɛ niɛ sire moloŋo
    yitĩɛnaŋgu-na?
  sus-sus: Isa to na fe raba malabu lɔxɔɛ nɛ, Yuwifi kuntigie naxa so Isa gerefe.
  pon-2006: Iei kahrepe wet me kahrehda mehn Suhs ako ar tapihada kaloke Sises, pwehki
    eh ketin kakehlahda ohlo ni rahnen Sapad.
  dad-dad: Jesus Sabat naa bun enei age fedig nigin, Juda tamo idi ĩ morõ difenen.
  zab-NT: Pur ningui, guzunald de bɨny Israelqui Jesús par quinxúdeb laany, pur ni
    runny de milagrɨqui dxi ni rzilaaz bniety.
  jae-jae: Amboac tonaŋ Juda seŋ oliŋ Jesu gebe gêgôm gêŋ amboac tonaŋ gêdêŋ sabat.
  ksd-ksd: Ta go ra vuna ra Iudaia dia takun Iesu, tago i ga pait go ra lavur magit
    taun ra Bung Sabat.
  msm-NT: Kaling sugud to diya no panahon, naningkamot to inila no mgo Hibru to pagdoot
