    molitae.
  heb-heb: ועל כן רדפו היהודים את ישוע ויבקשו המיתו על כי עשה כזאת בשבת׃
  mpp-mpp: Yesu ye Sabat damengka bole ingucne balu gawecte ailu Yuda ngic yengi ngaba
    sanangnehac aicnolu gaibong.
  apb-apb: Oto aena aana a Jisas e asuie mei ha'a-uuringe ngeena aana hai Dinge Maa'i
    Mo Jiu, nge mo na'ohai mwane mo Jiu kire ko si aehota taunge'inie.
  san-TEL: తతో యీశు ర్విశ్రామవారే కర్మ్మేదృశం కృతవాన్ ఇతి హేతో ర్యిహూదీయాస్తం తాడయిత్వా
    హన్తుమ్ అచేష్టన్త|
  ben-IRV: আর এই সব কারণে ইহূদি নেতারা যীশুকে তাড়না করতে লাগল, কারণ তিনি বিশ্রামবারে
    এই সব কাজ করছিলেন।
  ntu-ntu: X sc tzngyatipe drtwrdr Jiszs, murde nzamrlz-krde ncblo kc mz Sabat.
  pan-pan: ਇਸ ਲਈ ਯਹੂਦੀ ਉਸ ਨੂੰ ਦੁੱਖ ਦੇਣ ਲੱਗੇ ਕਿਉਂ ਜੋ ਯਿਸੂ ਸਬਤ ਦੇ ਦਿਨ ਅਜਿਹੇ ਕੰਮ ਕਰਦਾ
    ਸੀ।
  tkr-tkr: I'see man Şabbatne yiğıl hı'ıva, Yahudeeşine ç'ak'ınbışe Mang'une vuk'lelqa
    yiğbı alya'a.
  gvc-gvc: Ã yoa Sabado jichʉ Jesu dohatirirore to dohatiare to cohãchʉ masia judio
    masa sã pʉhtoa sehe tirore ñʉ tuhtia, yahusãa dua dʉcare.
  mwp-mwp: Nungu Yesun senabi mina zagethoengu, thana gegeyadh gasamoedhin a mulupa
    thayar nuyn. Thanamun imaypa kedha nuydh sabathoenu mabayg balbay tidadhin.
  sbk-sbk: Eshi, afuatanaje amambo ego Ayahudi bhayemvezye oYesu, afuatanaje abhombile
    amambo ega isiku lye Sabato.
  mya-JVB: ထိုအမှု ကိုဥပုသ်နေ့ ၌ ပြု တော်မူသောကြောင့် ၊ ယုဒ လူတို့သည် ယေရှု ကိုညှဉ်းဆဲ
    ကြ၏။
  kgf-kgf: Yesunéŋ Sabataiguc ai imuhucya imuhucya meaŋec imuac niŋ Yuda ic ieneŋ
    haʒéc wammigic.
  awb-awb: Sísaga ahrena ahrena wehekáh mi aní kaweratonsabe Asiu kegá Sísa áwíoqnowe.
  gdn-gdn: E inako wagubu ki pokere mara ki makeya ka Diyu ragidai Iyesu bita makari
    kweyamana ki kerarai birikamupu. E aiyata marai rabineya sigira apunai ki iyapupu
    ki pokere mu ubumpu e kiramupu.
  nko-NT: Ɩ́nɩá Yesu dɛ́ ntobí ánfɩ odu bwɛ ɔkpʋ́nʋ́ ɔdakɛ́ sʋ á, Yudafɔ ahandɛ
    amʋ bɔwa mʋ kpɛkpɛ́ɛ bɩ.
  bsn-NT: To bajiri ʉsʉsãjariarʉ̃mʉre micaboacacʉre Jesús ĩre ĩ catiocatore bajiro
    gãjerãre to bajirone ĩ yirũgũjare, josari ĩ tãmʉorotire yirã, ĩre rojose yisʉyacama
    ĩna, jud'io masa ʉjarã.
  pib-NT: Wale chinanu wa Goteyone kojwakananumtlu Geso. Raluka giylaletluna, gi rixanu
    wa tyekaka kamruta gapnanutikalurgogneko.
  wiv-wiv: Pale, na vuna a Iesus e kakatia goloaloa kua na Sabat, a vuni Iuda kamahi
    dia te gala dia kene zazaha kiri Iesus.
  reg-reg: Kutyo kwo kubha ye misango ejo Abhayaudi nibhamunyasha Yes, kwo kubha akolele
    emisango jinu ku lusiku lwa isabhato.
  mlh-mlh: Oi maneru Yesuji Sabat kombaŋgo gio oŋuine baya, Juda minebobo yoŋo ore
    eru kekesuesue eteku gobuŋ.
  gof-ENT: ዬሱሲ ሄሳ ሳምባታ ጋላስ ኦዳ ጊሾ ኣይሁዴቲ ዬሱሳ ጎዳ ኦይኪዶሶና።
  aau-aau: Wo, Juda homkwe Jisas se kokwe sa enekwei sohiy non kiy-mon yorpayor pie.
    Payhokuaw, Jisas hiykwe mey, uwr peik non me ma mon popriy kow mokwe, hiykwe sabat-enekwei
    sok mon popriy kow.
  tvk-tvk: Melele xa vat xil ak lakil visi iaxa tepol ni moletin ak telonge tehos
    e Sabat, xil mei lasak purun Iesu holu mak mu.
  prf-NT: Kaya sapul haud, ay inusig dán nen pinunu hidi nen Judio hidi ti Jesus gapu
    ten págpapiyya na ten Aldew nen Káimang.
  auy-auy: Yúndaa-waasi ámáán-aaimo ísón-kanaaraꞌa Ísu asófankarontafesa Yúndaa-kawaa-waasi
    Ísumba sáwíꞌa uwánkámae íyúwana
  tbg-tbg: Tumanta vika iruvaro Ihuva Maara Entaqaa vira koqema korara ti, vira kaara
    vi entaraqaahai Ihura qoraiqama amite vaura.
  hub-NT: Tusa ujakam judío apuri ainasha Jesús ayamtai tsawan aig, pegker amajkartusai
    tusar maawartasa eaina.
  hmo-hmo: Unai dainai Iuda taudia ese Iesu idia dagedage henia, badina ia be Sabati
    Dina dekenai unai bamona ia karaia.
  big-big: Togo Yisu Yudawiligi wok yawe mizi onobekke yombanu yombiyangai wazayirikki
    wiyeke weik Yuda ngaiwili pi kuneng mana logo uliweki kozak kela.
  gux-G: Lani n cedi ke Juufinba den ŋua Jesu yeni mi yibalma, kelima o tieni lan
    ya bona mi fuodma daali.
  cnl-NT: '''E³ jo̱³ hua² ''e³ ca²³jme''²³te''²³ Jesús, ca²³jmóo² te''²³ juii² dsa³
    Israel. Qui² ''e³ ca²³jmée³ ta² ''e³ lǿ² la''³ jmɨ́ɨ² je² tøø³ dsɨ́² dsa³.'
  zar-NT: Que lë ni naʼ bönniʼ judío unná bëʼ gulaʼbía ládxiʼgaquiëʼ Jesús, en gulë́ʼënnëʼ
    ilútiëʼ Lëʼ, tuʼ runëʼ yuguʼ lë ni cateʼ naca dza láʼayi quégaquiëʼ.
  kde-kde: Kwa kuva, Yesu ánnamije ayula munu Liduva lya Kuyewelela, bahi Vayahudi
    nkulindamuka kunkambyakambya Yesu.
  ata-ata: Aneꞌi milavu lexe Iesu mupamauli itema ne no voxo tavuna, la sou aneꞌi
    miꞌoxo masuanu.
  qvw-NT: Chayurá caynu warda muyunćhu sänachishan-laycum puydï Israelcunaca Jesusta
    aticaćhala.
  nfa-nfa: Nèti èèna ka, ra mulai pajꞌèra Yesus, lula Nèngu paꞌèle dhèu pèdꞌa lèke
    dènge lodꞌo manèngi-mangajꞌi.
  tnp-tnp: Kəni tol lanəha, nətəmi asoli rəha nətəm Isrel, ilah kɨnautohtəu-ohtəu
    Iesu məmə okotol nərahiən kəm in, mətəu-inu ilah kauteruh in tatol natimnati mɨn
    tol lanəha e nian rəha Sapət kəni nati u tol ilah kəutəməki lan.
  urd-urd: इसलिए यहूदी ईसा को सताने लगे, क्यूँकि वो ऐसे काम सबत के दिन करता था।
  hot-hot: Yisu hadum nôm takêŋ hadêŋ Sabat. Ba intu Islael iniŋ ŋê bêŋbêŋ ethaŋ yani.
  mqj-NT: Iamo nangei naparandukmo to Yahudi ussussai Puang Yesus, annu attunna allo
    katorroan nangei umpogau' inde kara-karae.
  rus-SYN: И стали Иудеи гнать Иисуса и искали убить Его за то, что Он делал такие
    дела в субботу.
  mbh-mbh: Taro ako o patea ol nge a Jisas inisilalnga, eneke Jisas i oma ur areke
    nge nang rialonga.
  bdd-bdd: Beno huhuna ꞌoinega meYudiyaedi Yesu siheꞌaleheya, weyahina ginaula bewa
    Sabati ꞌoina ꞌipaihoweya.
  cbt-NTPO: Napoaton Quisoso no'huipi. Chinoto tahuëri anoyatërinso marë' co quë'yapihuë'.
  srn-NT: Fu dat'ede den fesiman fu den Dyu bigin fu de nomo na Yesus baka fu du En
    ogri, bika A ben du a sani disi tapu wan sabadei.
  cta-NT: Ngua cuayáꞌ tiꞌ nguꞌ biꞌ liꞌ, chaꞌ nguaꞌni Jesús chaꞌ tlyu loꞌo nu quicha
    biꞌ tsa̱ taꞌa loꞌo ndiꞌi̱ cñaꞌ nguꞌ, biꞌ chaꞌ ngunasi̱ꞌ tsa nguꞌ judío biꞌ jiꞌi̱
    Jesús. Nguxana nguꞌ biꞌ ngulacua cuxi tiꞌ nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ yu, ngua tiꞌ nguꞌ
    cujuii nguꞌ jiꞌi̱ yu.
  bqc-SIM: Ɔ̃ gbãadepiↄ fɛ̀lɛ ń ĩadaa Yesuwao, kɛ́ ì yã́ bee taaↄ kɛ kã́mabogↄↄzĩ
    yã́i.
  tcz-CHONGTHU: Hijeh chun Judah vaipo hon Yeshua amatah in Cholngah nikho apalkeh
    jeh in, achunga bolsetna apantauvin ahi.
  mar-mar: या कारणावरून यहूदी येशूच्या पाठीस लागले, कारण तो शब्बाथ दिवशी अशी कामे
    करत असे.
  snp-snp: Ena Yesukafo ya Sabati foliku ya lonowa olami yamu ya Yuda wenena yate
    olu keina mofu edae.
  isl-isl: þeir ofsóttu Jesú fyrir að brjóta helgidagslöggjöfina.
  spy-NT: Yooto, kutoow kāāntōōyichoo bo Yuutayeek kuwus Yēēsu kuuyu kiisoobiis ām
    bēsyēētaab *Sabaato.
  xnn-xnn: Gapo isnan naay et kaliligetda si Jesus tay inpagawisna nan masaksakit
    isnan obaya.
  mwe-mwe: Pabha a Yeshu bhashinkutenda genego Lyubha lya Pumulila, Bhayaudi gubhatandwibhenje
    kwaashima.
  tte-tte: Yeisu tobelune iwoisi Sabati koina mwa kaiwena Yudiya toloinao siyatubu
    Yeisu sikalomagigilan yo sauga meuloina sigamwapakiki koina.
  tcs-tcs: Bikoz prom wanem Zizas i bin mekem po da man lo da Zuwis Sabatdei, dem
    Zuwislida i bin stat po meke ol nugudting nau po Zizas.
  hlt-THB: Ceamyihna Sabbath nyn awh Jesu ing vemyih ik-oeihkhqi a sai dawngawh, Judakhqi
    ing the a kha na uhy.
  soq-soq: Tane Ius apanawa eiau Iesu emalawoasane amboitusaie, ipawa me dewa ema
    Sabat walamawe dewamodie.
  qub-qub: Säbadu jamay junajcho allchacächishanpitami Israel mandajcunaga contran
    ricacur Jesusta ashiran.
  att-att: Á yáyù nga napporay yù ira karakalán nga Kudio kâ Apu Kesu, á jinigirigâ
    da, gapu ta ággaw nga ággibannák da yù pamammapiá na sù matakì.
  bki-bki: Mia bogo na nalo amijogio ka be Yesu napano naio mieliel ka toro nei, tiniel
    jer naio, nalo maka asaaro ka na naio mila tenei ka Legiano Lu, naruei nalo ajikar
    ka amila baravo abilvili ea naio.
  bqp-bqp: Akũ gbãnade pìnↄ wɛ́ tã̀ Yesua, kũ àdi yã bire takanↄ kɛ kámmabogↄrↄ
    zĩ yãi.
  mcp-mcp: Oyúdɛn bwə́ mú tɛ́ɛ́d nə́ bwə́ lwágʉlə Yésus cúwʉ́lí, nəcé a sálə sɔ́ɔ́lʉ́gʉ́
    nɨ jwɔ́w lʉ́ Sábaad.
  hat-hat: Se poutèt sa jwif yo tanmen pèsekite Jezi paske li te fè sa yon jou repo.
  npl-NT: Yika, n tlayakankeh judíojteh okitotojtokayah n Jesús porke okinchiwaya
    ninteh milagros itech sábado.
  bgg-bgg: Ithek è Isu shii riig ramuii, nyieliieshii ai è wie rek phi pha ne Jew
    Thung pha inai shii ro.
  eng-TCENT: So the Jews began persecuting Jesus and seeking to kill him, because
    he was doing these things on the Sabbath.
  eng-BSB: Now because Jesus was doing these things on the Sabbath, the Jews began
    to persecute Him.
  cpu-NT: Iro opoñaantari ikovi judío-payeeni iroveri Jesús, tema jovashinchaantake
    kitaite jimakoryaantaitari.
  san-ASM: ততো যীশু ৰ্ৱিশ্ৰামৱাৰে কৰ্ম্মেদৃশং কৃতৱান্ ইতি হেতো ৰ্যিহূদীযাস্তং তাডযিৎৱা
    হন্তুম্ অচেষ্টন্ত|
  tac-NT: '''Liko alué ralámuli jurío e''wélala Esusi najátale chibi olániliga, napugiti
    ''yóligame alué rawé resíbulichi.'
  eng-WEBPB: For this cause the Jews persecuted Jesus and sought to kill him, because
    he did these things on the Sabbath.
  gfk-H: Io, ira Iudeia diet ga hatahun hatut purpuruan taar ta Iesu kanong ga harhalon
    ra Bung na Sinangeh.
  viv-viv: Ada au Bana Yesu sabati veyawai ana tova againe kaliva gisisiveyawadi faꞋina,
    miYuda yama tonagona nuwanuwadi Yesu hinamununa.
  yao-yao: Pakuŵa Che Yesu ŵatendekenye yeleyo pa Lyuŵa lya Kupumulila, Ŵayahudi ŵatandite
    kunchima.
  tgp-tgp: Ale matana, tamlohi tavera nona Jew la tapulo tipahi Iesu matan mo vai
    na hinau sohena na Sabbath.
  auc-NT: Mänömaï beyæ̈ Itota mänïnö nänö cædïnö ante guëmanguïönæ ïñonte cæcä adinque
    oodeoidi awënëidi ïñömö tömengä ingante togænte wënæ wënæ cædänitapa.
  kbc-NT: Odaa jiɡ̶idaa oyatedigi moiatetedibeci Jesus, odoletibige nimaweneɡ̶egi
    moyeloadi leeɡ̶odi me icilatidi niɡ̶ijo ɡ̶oneleegiwa me saabado.
  bmh-bmh: Yesus go Imabun Ziwas Zobu ebu igul go meun, gonun, Zuda dudu banban go
    Yesus eg murabun dabilemenin.
  ctu-BL: Jini cha'an jini judíojob tsi' tic'layob Jesús. Yomob i tsʌnsan, come tsi'
    cha'le lajmesaya ti' q'uiñilel c'aj o.
  meq-meq: Tsa na, bəy i Yahuda niye hay ta dazlay məgay seweɗ a Yesu hərwi nakə a
    mbəl ha ndo pat i mazəzukw bo aye.
  noa-H: Mag gaaimua judionaan chi pörnaanau chan warag Jesús k'õchk'aba haajeejim,
    mag hamach dak'ĩir jua hʌ̃ʌijem hedam magwe hõor monaaujerr haawai. Hamagan mag
    nʌmdampai p'idk'a nʌm dʌ̈i hãba sĩerr haawai jua hʌ̃i nʌm hed pöd magju k'aba
    sĩejim.
  alp-NT: Hoko tamata Yahudiaru esi atula kena ono susate ete Yesuse le Iono tamata
    esi mise bei makerake kena tamata Yahudiaru esi petu pleije.
  san-VEL: tato yii"su rvi"sraamavaare karmmed.r"sa.m k.rtavaan iti heto ryihuudiiyaasta.m
    taa.dayitvaa hantum ace.s.tanta|
  kbq-kbq: E'inage hige'za, Jiu kva vahe'mo'za agafa hu'za Jisasina azeri haviza hu'naze,
    na'ankure ana zantamina mago'a mani fruhu kna (Sabat) zupa hu'nea zante ana hu'naze.
  kbh-kbh: Chë causa, chë judiënga imojtsenguaye nts̈amo Jesús ndayánaca jabórlana,
    cha ochnayté chë soyënga tojanmama.
  ron-LSB: Din această cauză, iudeii l-au prigonit pe Isus și căutau să-L omoare,
    pentru că făcea aceste lucruri în ziua de Sabat.
  pon-pon: I me Juj oko ap raparapaki Iejuj, o majamajan, pwen kamela i, pweki a kotin
    wiadar meakan ni ran en japat.
  nhe-BL: Huan yeca nopa tlayacanca israelitame pejque quitoquilijtinemij Jesús para
    quimictise pampa quichihuayaya tlamantli queja nopa ipan sábado quema tiisraelitame
    san timosiyajcahuaj.
  sps-sps: Tan kat to aya ri tanik iny fapatang to Jisas, tana saa Ayei te kat kat
    iny tsipaar tan Nainy Fafaatouf tana taa Jiu.
  wnc-wnc: Siwan Jesuta sanga wambinga yuwatakak tapduk gwene asinggan pasiwawan Judia
    nana amindane takeakwau ie wai tasingamuking.
  bus-bus: Ben gbãadee pìnↄ wɛ́ɛ tã̀ Yesua, kɛ̀ è yã beee takanↄ kɛ kámmabogurↄↄ
    zĩ yãnzi.
  gub-BL: A'e rupi Zutew wanuwihaw uze'eg zemueteahy oho Zezuz pe a'e wà kury. Ipuruzuka
    wer hehe wà, ta'e umukatu ima'eahy ma'e mytu'u haw 'ar mehe a'e xe.
  imo-imo: Jisasini koro moloringi wai Sabatemunga aku tepa uluma terimuna Juda iye
    awilimani Jisas yu pulu polko tepo bembo tirimolo konopu leringi.
  boj-boj: Onaqa Juda tamo kokba naŋgi Yesus ugeugeiyqajqa maroqneb. Di kiyaqa? A
    maŋwa di yori bati qa yoqnej deqa.
  eng-DRA: Therefore did the Jews persecute Jesus, because he did these things on
    the sabbath.
  knf-knf: Kë baweek biki bayuday başë jun phajan Yeŧu, ţiki aji do iko mënţ ţi unuur
    wi pnoorfën.
  san-KHM: តតោ យីឝុ រ្វិឝ្រាមវារេ កម៌្មេទ្ឫឝំ ក្ឫតវាន៑ ឥតិ ហេតោ រ្យិហូទីយាស្តំ តាឌយិត្វា
    ហន្តុម៑ អចេឞ្ដន្ត។
  arn-NT: Feymew ti pu judiu longkolelu inantukuyawülürkefi engün ta Jesus ka kintukefuyngün
    chumngechi ñi langümafuel, ñi mongelkutranken mew ürkütun antü mew.
  zas-NT: Zeel guzunal reeman Jesús din gugüjt reeman laaman, guial rüjnman milagr
    guin ree dxej raziiladx bejn.
  ken-NT: Ɛ̌ti yɔ kɛ̌ bo Israɛl bábhó bɛ́chyɛ Yesu nɛnyok, bɛ yi akʉ mmu ataŋ ndǔ
    nywɔbhɛ́ nɛywěmʉɛt.
