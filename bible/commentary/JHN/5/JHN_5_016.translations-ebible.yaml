    ꞌin yu, ngwa tiꞌ neꞌ kujwi neꞌ ꞌin yu.
  bre-BRG: Abalamour da gement-se, ar Yuzevien a heskine Jezuz, [hag a glaske e lakaat
    d'ar marv,] dre m'en devoa graet-se deiz ar sabad.
  opm-opm: Gipotporhan gahan Juda ihir Jisas oh tuperipti dik moh ihat tamreipat moho
    rim Jisas ohnong garmar indeingopa.
  bvr-bvr: Lika gun-gata nula birripa aburr-garlmuna, aburr-bachirramiyana nula Jesus
    ngardawa Jarradi gu-ni nipa a-jarlapuna.
  wal-wal: Yesuusi hagaa Sambbatan oottido gishshau, Aihudati Yesuusa waisuwaa doommidosona.
  zad-NT: Na' daa ben Jesúza' yeḻ' waka' lla sabda', llana' chombaaṉgake', goklall'gake'
    witgake'ne'.
  kmg-kmg: Jesu e sabata hombaŋko gie iŋucne bawecte Judaŋic jaŋe râsi ecnembiŋ.
  aso-aso: Idoꞌ Izesuꞌ holiseꞌ gameneuꞌ neꞌmine gono daaꞌ ineꞌ nemuꞌ Zuda veti ve
