    pake yutning,” ngang yanikut.
  bus-bus: wà bↄɛ ń píngi. Maakɛrinↄ é fɛɛ wà gɛ̃ wɛ̃̀ndi guu, zaakɛrinↄ sↄ̃ yãvɛ̃ɛmmana
    guu.
  gub-BL: Uhem putar utym awer wi henu mehe wà nehe. Ikatu ma'e iapo arer ukweraw
    wi putar Tupàn pyr oho pà wà nehe. Ikatu 'ym ma'e iapo arer ukweraw wi putar tatahu
    pe oho pà wà nehe no.
  imo-imo: ono kombumu tiye kolko wendo onge. Aku wali makilko koinjo molonge imbomanga
