    loq'uel ti mucoñibʌl cha'an mi' yochelob ti tojmulil.
  meq-meq: Ta tsəne na, ta lətseweye abəra ma mədahaŋ. Ndo neheye ahəl niye tə gawa
    wu ŋgwalak eye na, ta lətseweye abəra ma mədahaŋ, ta hutiye sifa nakə ma ndəviye
    bay aye. Ada ndo neheye tə gawa wu ŋgwalak eye bay aye na, ta lətseweye abəra
    ma mədahaŋ i tay na, ta gəsiye tay a sariya.
  noa-H: Chi nem wajap'a waaujerr k'ʌʌnan tag meeba hich mag Hẽwandam dʌ̈i wënʌrraagta
    p'iidʌtk'aju; pari nem k'aigbamta waaujerr k'ʌʌnan Hẽwandamau hamach hisegwia
    k'ĩmie durrta bark'ʌʌiju habarm hũraagpaita p'iidʌtk'ajugui ha jaaumajim hich
    Jesuucha.
  alp-NT: eleki esi siri bei nitulataiju. Sire pine kena eri kwana sare iono misete,
