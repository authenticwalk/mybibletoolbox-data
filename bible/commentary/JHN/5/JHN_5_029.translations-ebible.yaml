verse: JHN.005.029
translations:
  kpx-kpx: Abuna di hoto evisi abatamo hovedevei. Ige oleuoleu vaveve dua vamale keabuna
    hovedevei ukolikoli malei. Isege oleuoleu vaveve toela vamale keabuna hovedevegeto
    Dilavana vaveveabe toela ke ibina ovei.”
  okv-H: ari jajavotoho embomeni na vasiri te daroho iresora te ari sasapura embo
    avo hajire ikau kesora.
  tbo-tbo: Po iyawoi tauhi tu dewadumalu luyagohana tuwetuwenai apo hina tuhagaya,
    ma tauhi tu dewaapapoe nugodubu apo hina wialoni.
  mal-C: നന്മ ചെയ്തവർ ജീവന്റെ പുനരുത്ഥാനത്തിലേക്കും തിന്മ ചെയ്തവർ ശിക്ഷാവിധിയുടെ പുനരുത്ഥാനത്തിലേക്കും.
  grc-SR: καὶ ἐκπορεύσονται, οἱ τὰ ἀγαθὰ ποιήσαντες, εἰς ἀνάστασιν ζωῆς· οἱ ⸋δὲ⸌ τὰ
    φαῦλα πράξαντες, εἰς ἀνάστασιν κρίσεως.
  bgc-bgc: जिन नै भले काम करे सै वे जीवन कै पुनरुत्थान खात्तर जी जावैंगे अर जिन नै
    बुरे काम करे सै वे दण्ड के पुनरुत्थान खात्तर जी जावैंगे।
  khz-khz: 'Ne piama laka-piati: Kala nama talimara pia kuliiti, maguli pia vaia gaurai
    kala rakava talimara pia kuliiti, rakava voina metauna pia gapia ulanana.”'
  deu-TKW: die Gutes gethan haben, zur Auferstehung des Lebens, die Uebles gethan
    haben, zur Auferstehung des Gerichtes.
  zsr-NT: len lurúj yeru ba. Lubán nup naꞌ glun le nac tsahuiꞌ, huöataꞌ quequëꞌ yöl‑laꞌ
    naꞌbán, san nup naꞌ glun le cunác, lubán, atiꞌ grugu quequëꞌ latiëꞌ tsaz.
  lin-lin: 'mpe bakobima longwa kati na yango : ba-oyo basalaki malamu bakosekwa mpo
    na kozwa bomoi, kasi ba-oyo basalaki mabe bakosekwa mpo na kozwa etumbu.'
  hns-NT: Aur dje aapan djiewan bietaais raha djaise Parmeswar maange hai, oe djie
    oethiega hardam okare saath rahe khaatien. Bakie dje aapan djiewan kharaab bietjaar
    se bietaais hai, oesabhan oethiega Parmeswar se alag karal djaai khaatien.”
  noa-E: Chi nem wajapha waaujerr khʉʉnan tag meeba ich mag Ẽwandam dʉ̈i wënʉrraagta
    phiidʉtkhaju; pari nem khaigbamta waaujerr khʉʉnan Ẽwandamau amach isegwia khĩmie
    durrta barkhʉʉiju abarm ũraagpaita phiidʉtkhajugui a jaaumajim ich Jesuucha.
  eng-EMTV: and shall come forth—those who have done good, to the resurrection of
    life, and those who have done evil, to the resurrection of damnation.
  mib-NT: te quendacoo i nuū yɨ́ndūji i. Te ndɨ̄yɨ jeē ní casáha jniñu váha, natecu
    i jeē cótecu i nɨ́ɨ́ cáni. Te ndɨ̄yɨ jeē ní casáha jniñu néé, natecu i te quɨ̄vɨcoo
    i nuū jnahnú ndetū i.
  lif-NT2: खे़ङ्‌हाॽ सिःमे़न्‍लाम् याम्‍मो मे़हिङ्‌–नुःबा याःम्‍बक् के़जोःक्‍पाहाॽरे़
    मे़न्‍नुप्‍मनाबा हिङ्‌मन् मे़घोःसुॽ, कर फे़न् याःम्‍बक् के़जोःक्‍पा के़रे़क्‍ले़
    खुम्‍दिङ् मे़घोःसुॽरो॥”
  xnj-xnj: vene yati viyuka, vevahengili gabwina yati viyuka na kuvya na wumi. Na
    vala vevahengili matendu gahakau yati viyuka na kuhamuliwa.
  mmx-mmx: la dinaba ru su boro at lara maaut atdi. La nedi, diga lok loklok nunuan,
    dinaba xatu la dina rooro. La nedi digak lok laxakapmek, dinaba xatu la dinat
    pas uto at lemenemen songsongot.
  cbr-NT: Baísqui ca anu maían anuax chiquíti 'icën. An upí ñu 'á unicamaxa Nucën
    Papa Diosbë nëtë́timoi 'inux baísquimainun ca an ñu 'atima 'á unicamax aín 'ucha
    cupí 'uchocë 'inux baísquiti 'icën.
  tee-NT: 'Chai catata''acxtuyach. Ju tanavita k''ox ca''axtaknicanach is''atsucunti''an
    jonk''alhita lact''iyan. Ju tanavita ju talak''alhin ca''axtaknicanach ixmak''alhk''ajnat''an
    junta jonk''alhita. Ju Jesús tailhi''alh ju ixchivinti chai chani ajunilh ju ist''a''israelitanin:'
  eng-LSV: and they will come forth; those who did good things to a resurrection of
    life, and those who practiced evil things to a resurrection of judgment.
  cak-NT: Y ri utz quic'aslen xquic'uaj chech ri Dios, xquiebec'astaj-pe y xtic'ue'
    quic'aslen ri man niq'uis ta. Pero ri man utz ta quic'aslen xquic'uaj chech ri
    Dios, xquiebec'astaj-pe chi xquiebeka chupa ri castigo.
  pah-NT: 'Henduvame po ti omanove''g̃a kwerava''javi nehẽ. Okokatuve''g̃a po ti okwera
    okovo Tupana''ga pyri avuirama nehẽ, ei ga. Okote''varuhuve''g̃a po ti okwera
    nehẽ no. A''ero po ti ji ei g̃a pe: “Pendekote''varuhuro g̃waramo po ti pe hoi
    hahyva''ea ruvihava pype a''ero nehẽ,” a''e po ti ji g̃a pe nehẽ, ei Jesus''ga
    g̃a pe.'
  sja-NT: Chok'ai p'irabaidait'ee mãik'aapa jãɨradeepa uchiadait'ee. Ne-inaa pia oopatap'edaarã
    ichita p'anapataadait'ee Tachi Ak'õre ome. Mamĩda chi ne-inaa k'achia oopatap'edaarã
    atuadait'ee.
  xed-xed: ŋa sliʼagapta taŋ. Gwal ta maga skwi ɗina ya, dzaʼa sliʼagapta ŋa nzata
    nda hafu hahəŋ. Gwal ta maga skwi kul ɗinaku ya guli, dzaʼa sliʼagapta ŋa tsanaghatá
    guma ta həŋ hahəŋ.»
  glk-glk: اوشأنی کی خوبی بوکوده بید، برای قیامتی کی خو دونبال زندگی اَبدی‌یه دأره.
    اوشأنی کی بدی بوکوده بید، برای قیامتی کی خو دونبال مکافاتَه دأره.
  mks-NT: já queta na camasanto. Ta na̱ na̱caja va̱ha cán nditacu na ta cu̱hu̱n na̱
    catacu na a̱nda̱ ama cáa qui̱vi̱. Ta na̱ na̱caja ña̱ quini nditacu na ta cu̱hu̱n
    na̱ indayá ndoho ini na.
  gfk-S: '@see-verse:JHN.005.028'
  bmu-bmu: Qetŋi mi möta wahöta aukŋe asuhugetka ahakmeme ölöpŋi aka malgeraŋön malmal
    köhöikŋe öŋgömemö, ahakmeme bölöŋi aka malgeri, nöŋön yeŋgö keuŋini jim teköbiga
    kömup köhöikŋaŋgö buŋaya akŋe.
  dgz-dgz: ao yon wanumoin, mu kakae tane nagirewa mu ao yone inak warain, go mu koewa
    tane nagirewa ao yone wanene tautanain.
  eng-GNV: 'And they shall come foorth, that haue done good, vnto ye resurrection
    of life: but they that haue done euil, vnto the resurrection of condemnation.'
  zaa-NT: Canu beni nu ná tsè' nna, eyátha cą de lo lù'uti para la'labània; canu beni
    mal nna eyátha huá cą, pero para condenación.
  eng-WEBSTER: And shall come forth; they that have done good to the resurrection
    of life; and they that have done evil, to the resurrection of damnation.
  guh-guh: Nexata bajarapamonae pemëthëanëmi vecuapitsapaena. Pamonae pexaniacuene
    pexanaevimi, Dioso icatsia asaëyaexanaenatsi. Nexata bajarapamonae xainaena matacabi
    apo pevereverecaejava. Pamonae pibisiacuene pexanaevimi, icatsia Dioso asaëyaexanae
    atatsi tsane, bajarapamonae naneconitsiaya jinavanapaena daxitamatacabijavabelianexa,
    jai Jesús judíovijavabelia.
  bon-bon: siige cire täsipesi puma cita ca. Laatibi miijimiji mule ituge waweneca,
    teepi ngälu cäco ireclota cabu me cire tarpinärepi. Yepä laatibi niiyaniya mule
    bine ituge waweneca, teepi atrana tääpume cire tarpinärepi teeme mule ibi daremu
    ne päpäname.”
  nhw-BL: Masehualme catli quichijtoque catli cuali niquinyolcuis huan itztose para
    nochipa, pero catli quichijque catli amo cuali niquinyolcuis para quiselise tlatzacuiltilistli
    para nochipa.
  swh-ONEN: Nao watatoka nje, wale waliotenda mema watafufuka wapate uzima na wale
    waliotenda maovu, watafufuka wahukumiwe.
  wbi-wbi: 'Avafue vilisyuka: vano vavombagha inofu viiva nu vwumi uvwa fighono fyoni,
    vano vavombagha uvuhosi vilihighua.'
  bba-bba: kpɑ bu yɑri. Be bɑ ɡeɑ kuɑ bɑ koo sikurɑ bu kɑ wɑ̃ɑru di. Be bɑ mɑɑ kɔ̃sɑ
    kuɑ kpɑ bu sikurɑ bu kɑ bu siri.
  eng-KJVCPB: and shall come forth; they that have done good, unto the resurrection
    of life; and they that have done evil, unto the resurrection of damnation.
  kgk-NT: Osẽ va'erã ojejaty hagwe-gwi gwĩ hembiapo porã va'ekwe. Oikove jevy va'erã
    oiko meme hagwã Nhandejáry ndive. Ha gwĩ hembiapo vai va'ekwe oikove jevy va'erã
    amondo mombyry hagwã xejéhegwi, he'i omombe'u-vy judeu ruvixa kwéry-pe Hesu.
  waj-waj: mmata nnauvakidiri diitaaravai. Vooya vaa yoketaa mmoori varooya diitada
    tupatupaa variaaravai. Vooya maisa mmoori varooya diitakio kua pinaivaki iya yapa
    kinai ngiari mmoori maisaiyauvaa irisaiyauvaa varaaravai.
  cpy-cpy: ari ipiriinta-yitanaki jempe ikitayitaka. Ikaatzi antapiinta-kirori kameethari,
    ari rañaa-yitee. Riima antapiinta-kirori kaari-perori, ari rañaawitaneeyaa roo
    kanteencha ari rowajankitahae-teeri.”
  ekk-PKP: 'ja tõusevad üles: need, kes on teinud head, elu ülestõusmiseks, ja need,
    kes on teinud kurja, hukkamõistmise ülestõusmiseks.'
  mpx-mpx: inoke nihi lutem ali salaiya. Bolo ginol waiwaisana hi ginol nihi lut yawal
    hot elana, ge bolo ginol nanakina hi ginol nihi lut lahi nihi pwawa.
  wbp-wbp: Ngulaju kapulu purda-nyanjarla milyi-jangkaju mukulku wilypi-pardi nyurnunyurnu-warnuju
    wankarulku-yijala. Yangka kujalpalu yapa nyinaja jungarni jintayirriri, ngulaju
    kapulurla wankaru nyina marlaja tarnnga-juku. Kala ngalya-kari yangka kujalpalu
    maju nyinaja jarrwara-kari, ngularlanguju kapulu milyi-jangkaju wilypi-pardi-yijala.
    Ngulaju kapurna-jana ngajulurlu miimii-nyanjarla yilyami kuja-purda-kariji tarnnga-juku
    ngalya-kariji.”
  luo-luo: mi giwuog oko; joma osetimo maber nochier mondo obed mangima, to joma osetimo
    gik maricho nochier mondo ongʼadnigi buch tho.
  nhe-NT: Tlacame tlen quichijtoque tlen cuali niquinyolitis huan itztose para nochipa,
    pero tlen quichijque tlen ax cuali niquinyolitis para quiselise tlatzacuiltilistli
    para nochipa.
  aii-aii: ”ܘܒܸܬ ܦܵܠܛܝܼ، ܐܵܢܝܼ ܕܥܒ݂ܝܼܕ ܠܗܘܿܢ ܛܵܒ݂ܵܬܹ̈‌ܐ ܠܩܝܵܡܬܵ‌ܐ ܕܚܲܝܹ̈ܐ، ܘܐܵܢܝܼ
    ܕܥܒ݂ܝܼܕ ܠܗܘܿܢ ܒܝܼܫܵܬܹ̈‌ܐ ܠܩܝܵܡܬܵ‌ܐ ܕܕܝܼܘܵܢ.
  esk-NT: Aasrii iliŋich aŋitqigḷutiŋ iḷuviġniñ, tamatkua savaaġiksuat aŋiḷutiŋ iñuułiġmun
    suli tamatkua savaaġiitchuat aŋiḷutiŋ sivuuġanaqtuamun atanniqsiuviksraġmiknun.
  msb-msb: Tapos idtoʼn mga maayoʼn hinimuan mabarangon na ada na sa inda an hasta
    na lang na buhay pero idtoʼn naghirimoʼn karautan mabarangon man pero huhusgaran
    pa.
  cpa-NT: Jøng² hiog¹dsa ca¹lah¹já¹dsa. Ju³lah dsa² ma²ca¹jmo¹ hi² dsio¹ ca¹lah¹cónh¹
    jmai³ mi³chian²dsa jmøi¹guǿi¹, dsa² héi² li¹chian² tiá² ja³cog² Diú¹³. Ju³lah
    dsa² ma²ca¹jmo¹ hi² hlaih¹³, dsa² héi² ta¹canh¹³ dsag³.
  dso-dso: ଆରି ସେମନ୍‌ ସମାଦି ଅନି ଆରି ତରେକ୍‌ ଉଟ୍‌ବାଇ । କେ କେ ନିକ କାମ୍‌ କରିଆଚତ୍‌, ସେମନ୍‌
    ମଲାଟାନେଅନି ଜିବନ୍‌ ଅଇକରି ଉଟ୍‌ବାଇ । କାରାପ୍‌ କାମ୍‌ କରୁମନ୍‌ ମିସା ମଲାଟାନେଅନି ଉଟ୍‌ବାଇ
    ଆରି ଦସି ବଲାଇଅଇବାଇ ।”
  meu-meu: 'bena bae raka lasi: kara namo taudia ese mauri tore-isina bae abia, a
    kara dika taudia ese hahemaoro tore-isina bae abia.'
  yva-NT: Naije umba wuje no awa aipapo rai. Vatano awa ana udave ngkov indati ukovakato
    no wene rai muno awaura kovo nuge nuganuije rai. Yara vatano awa ana wo rave ngkakai
    muno mamun, ukovakato no wene rai wea umba mangke raugaje mansai.”
  dgc-dgc: a tulos de a buméswal ta lebéng dia. Sakay du nagimet ta mahusay, éy tamo
    side ta buhay a éwan tu katapusan. Sakay du nagimet ta medukés, éy tamo side ta
    péghukuman.”
  zpm-NT: zeeṉe gon zho tsi naa. Grëse zha ne ndzinli wban, hor co laa zho ygaa tib
    guieḻmban ndzon; saṉgue zha ne beeṉ guieḻntseeb, hor co laa zho guey lo guieḻnëdox
    ne rieguiaḻ zho.
  hix-NT: Tàwyanye enytxatxhe rma, nahataketxhe hampànà, àro yaye, kekon hatà. Anar
    komo, karyhe roro harha tehtxoho menye tanàmsom me natxhe hampànà, ohxe ehxemotho
    komo kaxe. Anar komo, tanàhnohsom me manatxhe hampànà katxho me haxa ryhe tanàmsom
    me natxhe hampànà, atxke ehxemotho komo kaxe, kekon hatà, Txesusu, Xuknewyana
    yoh komo wya.
  sim-sim: Ma ol jivin unda ma ondo li usaha avak jipjip likwa lir. Hako ol kavakavan
    unda ma ondo li usaha yanga kavak ikwa lir.�
  npi-ULB: र तिनीहरू चिहानबाट बाहिर आउनेछन्ः असल गर्नेहरू जीवनको पुनरुत्थानको निम्ति
    र दुष्‍ट काम गर्नेहरू न्यायको पुनरुत्थानको निम्ति ।
  cgc-cgc: Pagmati danen, mabannaw danen an. Mga gabuat ta miad mabannaw na tagan
    ta kabui na ula katapusan. Piro, mga gabuat ta malain mabannaw na sintinsyaan
    ta ula katapusan na silot.”
  tim-tim: Akto âlepŋe mali amâ manman kârikgât agatbai. Dâ manman bâleŋe akmâ mali
    hârok agatmâ dosa yeŋaet hâuŋe membai.
  yor-yor: Wọn ó sì jáde wá; àwọn tí ó ṣe rere, sí àjíǹde ìyè; àwọn tí ó sì ṣe búburú
    sí àjíǹde ìdájọ́.
  wos-wos: Xékétaka ramétandi. Yikafre sémbut hurundé du takwa raama wungi re wungi
    re jémba retandi. Haraki saraki sémbut hurundé du takwa raméndat, God diré hurundan
    haraki saraki sémbut hasa hwetandé.” Wungi dé Jisas wa.
  emp-NTPO: Maʌ̃ne jũmarãda ʌ̃rẽbad̶ia. Ne bia o b̶ead̶ara ʌ̃rẽbad̶ia Ãcõrẽ ume ewariza
    zocai b̶ead̶i carea, baribʌrʌ cadjirua o b̶ead̶ara ʌ̃rẽbad̶ia mʌ̃a biẽ́ b̶ʌmãrẽã.
  eng-F35: and will come out—those who did good things into the resurrection of life,
    but those who practiced evil things into the resurrection of condemnation.
  ind-ind: Lalu mereka akan bangkit dan keluar dari kuburnya masing-masing. Orang
    yang sudah hidup benar akan mendapat hidup kekal, tetapi yang hidup dalam kejahatan
    akan dijatuhi hukuman kekal.
  pes-OPCB: و از قبر بیرون خواهند آمد، تا کسانی که نیکی کرده‌اند، به زندگی جاوید برسند
    و کسانی که بدی کرده‌اند، محکوم گردند.
  mpt-mpt: hana ut tlaniba kukub ayam wafu binib biamo ile afen smike doboniba amitniba
    eka kukub misiamo wafu binib biamo ile kot keniba omito aseinin bib unomabiobo
    ge baabesebe.
  ssx-ssx: Kutupa mo wanda꞉halima꞉ opuaata꞉ ika꞉ lapa꞉ mina꞉pa꞉lao hama꞉ nane ipilimikie.
    Epeke hau pu hao homemeke wanda꞉halita꞉ tiao da꞉ta halimikie. Kutupa hoke hau
    pu hao homemeke wanda꞉halita꞉ tiao pi yokaalu pulu pa꞉la꞉ nane pelimikie.
  mkl-mkl: nɔ ɑɑ fitɑ wɑ hɑi si bɑlɛ. Inɛ ŋɑ iyi ɑ̀ ce jiidɑɛ ɑɑ jĩ si kuwɛɛ hɑi
    tɑ̃. Inɛ ŋɑ mɔ iyi ɑ̀ ce lɑɑlɔ ɑɑ jĩ nɔ ɑ kiiti ŋɑ.
  gaq-gaq: ଆରି ରାଚ୍ୟାବାନ୍‌ ତଡ଼୍ୟା ପାଙ୍ଗ୍ଆର୍‌ଏ । ଜାଣ୍ଡେଇଂ ସତ୍ ଦରମ୍‌ ଡିଙ୍ଗ୍ ବକେ ମେଇଂ
    ତଡ଼୍ୟାଚେ ମ୍ୱ୍ରଆର୍‌ଏ । ଦଦ୍ୟା ରେମୁଆଁଇଂ ତଡ଼ିଆଆର୍‌ଏ ବାରି ଡଣ୍ଡ୍‍ ବାଆର୍‌ଏ ।
  gof-RNT: Lo77o oothidayssati de7on daanaw qassi iita oothidayssati pirdda ekkanaw
    duufoppe denddana.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ତପାକାନ୍‍ଏତେ ଅଡଙ୍ଗ୍‌ଆଁକ, ବୁଗିନ୍‌ଆଃ କାମିକାଦ୍‌କ ଜୀଦାନ୍‌ ନାମେ ନାଗେନ୍ତେ
    ଆଡଃ ଏତ୍‍କାନାଃ କାମିକାଦ୍‌କ ବିଚାର୍‌ରେୟାଃ ସାଜାଇ ନାମେ ନାଗେନ୍ତେ ଇନ୍‌କୁଆଃ ଜୀଉବିନିରିଦ୍‌
    ହବାଅଃଆ ।
  gah-gah: galegutí otinigave. Lá iiki netá lamaná aliki minamoláa keza alévolé kemetamenigi
    otinigave. Itó netá golesa aliki minamoláa keza otikiko, lihima kiminogo uve.
  lcm-lcm: na ki soung pelek a mopong. Ria kita abis a lau ro, ki tapasuk na ki teng
    a to, na ria kita abis a lau rikek, ki tapasuk na ki luk a saupai asi mat.
