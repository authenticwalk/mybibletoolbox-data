  kbc-NT: Noditicoaci libecoli. Niɡ̶ijo anowo anele, newiɡ̶atace, codaa idiokaanaɡ̶a
    limedi me newiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji. Pida niɡ̶ijo anowo ane beyagi eledi
