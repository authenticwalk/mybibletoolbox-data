verse: JHN.005.037
translations:
  kpx-kpx: Iale di hanavoale di Mama keu di vaveve loui di ebagemanu. Isito la ke
    hoto evisi nive elehaholilu.
  okv-H: Eto nei amo nau Mama, na ikari Embo, amina na amunure avo ungota degi eoi
    mane ingagova eto amita ke avo ungo ingagova te amita hamo avo do aingere amo
    ungo kiae ra.
  tbo-tbo: Amau tauna i himiliu ma i paligeletau. Tamogi ega ota galeya po ega ponana
    ota nonoli.
  mal-C: എന്നെ അയച്ച പിതാവുതന്നെ എന്നെക്കുറിച്ചു സാക്ഷ്യംവഹിച്ചിരിക്കുന്നു. നിങ്ങൾ
    ഒരിക്കലും അവിടത്തെ ശബ്ദം കേൾക്കുകയോ രൂപം കാണുകയോ ചെയ്തിട്ടില്ല;
  grc-SR: Καὶ ὁ πέμψας με πατήρ, ⸂αὐτὸς⸃ μεμαρτύρηκεν περὶ ἐμοῦ. Οὔτε φωνὴν αὐτοῦ
    ⸉ἀκηκόατε πώποτε,⸊ οὔτε εἶδος αὐτοῦ ἑωράκατε.
  bgc-bgc: अर पिता जिसनै मेरै ताहीं भेज्या सै, उस्से नै मेरी गवाही दी सै। थमनै ना
    कदे उसका वचन सुण्या, अर ना उसकी शक्ल देक्खी सै,
  khz-khz: Au Tamaku na etugukuto, e ia matotauna na au maki ekilagi-matagaikuto.
    Gomi na ia karona rogoti goro kamonagia, e kolemana maki rogoti goro gitaa.
  deu-TKW: Und der Vater, der mich gesandt hat, der hat auch von mir gezeugt. Ihr
    habt weder seine Stimme gehört, noch seine Gestalt gesehen.
  zsr-NT: Lëzcaꞌ runëꞌ lnaꞌ lau quiaꞌ Dios Xuz nasölëꞌë nedaꞌ. Gatga byö́niliꞌ chiꞌë,
    len gatga bléꞌiliꞌ lahuëꞌ,
  lin-lin: Ye moko, Tata, oyo atindaki Ngai atatolaki mpo na Ngai. Botikala nanu te
    koyoka mongongo na Ye mpe komona elongi na Ye ;
  hns-NT: Tjaahe toelog kabhie na oke dekhle kie to okar aawaadj soenle hai, tabbo
    oe hamare biese me gawaahie dewe hai kie ham Ke baatie.
  noa-E: Pãrau oojã ooba ni i iekjã ũrba naab mamʉ, ich mʉ Aai mʉ pʉ̈itarraujã agjö
    mʉ igar sim a sim, ichdëuta warrgarwejã mʉ igwia ich iek gaai phãpitarr aawai.
  eng-EMTV: And the Father Himself, who sent Me, has testified about Me. You have
    neither heard His voice at any time, nor seen His form.
  mib-NT: Te Tátá rī jeē ní tají yá ruhū vēji ri, suni máá yá cahán nuū tútu iī jeē
    cujéhnu ri, vēsú tu ní cájini sōho cuɨtɨ rō jeē cahán yā, ni tu ní cájito ró yá.
  lif-NT2: हे़क्‍क्‍याङ् याप्‍मि के़बाङ्‌बा पानुदिङ् पाःल्‍ले़ इङ्‌गाॽ आयाःम्‍बेओ
    तोःन्‍दि पिरुआङ् वाॽरो॥ खिनिॽ आप्‍फाल्‍ले़आङ् कुबाःन् मे़ङ्‌घे़म्‍मे नु खुने़ॽ
    मे़न्‍निए के़वयिॽरो॥
  xnj-xnj: Dadi mweanitumili mewawa ijova ndava yangu. Nyenye katu nakuyuwana Chapanga
    kwa makutu ginu amala kupalola pamihu paki,
  mmx-mmx: La ne Tamak, mo ga riki ia, neni bok i paase aru ia. Nemi mi goxo ronga
    xibis tinotno laxaka ren, kopla mi gita ven labantuxu ren.
  cbr-NT: Mitsun aín bana cuacëma 'ixunmi uisa cara ax 'icë quixun iscëma 'aínbi ca
    Nucën Papa Dios, an 'ë xuá, aín banax 'ë ñui asérabi quia.
  tee-NT: Chai quimpai ju xaquimalakachayachilh yuchi ju xtakta ju chivinti ju quilacata.
    Ju uxijnan jantu tavanan k'asmat'at'it ju ixchivinti nin alakts'int'it ta yu junitach.
  eng-LSV: And the Father who sent Me has testified Himself concerning Me; you have
    neither heard His voice at any time, nor have you seen His appearance;
  cak-NT: Y can ja ri Nata' Dios ri xtako-pe wichi ri yiruk'alajij chuka', pero rix
    man jun mej (bey) ic'oxan ta anchique rukul, ni man jun mej (bey) chuka' itz'eton
    ta rech.
  pah-NT: Nhimbuhurukara'ga jiruva'ga ji mombe'u katu no, ei ga. Ndapehepiagangavi
    pe gara'oa. Pejiapyakwara pyvõ pe napehenduvangavi ga nhi'ig̃ame no, ei ga.
  sja-NT: Irua pida ak'ɨpidoo mɨ pëiji, parãpa jara p'anɨ mĩda waide iru pedee ũridak'aa
    mãik'aapa iru k'ĩra unudak'aa.
  xed-xed: Tsa Da ta ghunigihata ya, ta mnaŋtá gwaɗa ta ghəŋa ɗa. Aŋ mndani ta walaŋ
    a kuni ta snaŋtá lwani wa. Ta walaŋ a kuni ta nghaŋtá kumani guli wa.
  glk-glk: هو پئری کی مره اوسه کوده، خودش مره شهادت دهه. شومأن هرگز اونه صدایه نیشنَوستیدی
    و اونه رویه نیده‌ییدی.
  mks-NT: Ta Ndióxi̱, tátá i̱, mé á na̱chindahá ye̱he̱ náha̱ tu̱hun sa̱há i̱. Joo
    ndóhó, co̱ xíni̱ jo̱ho ndó nu̱ cáha̱n mé á ta ni co̱ xíní tívi ndó a̱.
  gfk-S: Ma no Tamagu iat nong ga tule iou ukira, igate hinawas tano tutuno utagu.
    Pa mu le hadade iat baak no ingana, ma pa mu le nes baak ie be aie hobibiha.
  bmu-bmu: Iwinöŋ melaim niŋgii erali, yaŋön könaŋamni naŋgöba jiba malök. Iŋini nalö
    kunöŋ yaŋgö keu kourukŋi qahö mötket aka kaisoŋgolomŋi qahö eket.
  dgz-dgz: Amba Mamana watu enanegeni mek ingane gutut negawa waiwan. E Mamana nop
    waini da ya anuyan o irewa da ya yawayan,
  eng-GNV: And the Father himselfe, which hath sent me, beareth witnesse of me. Ye
    haue not heard his voyce at any time, neither haue ye seene his shape.
  zaa-NT: Ą'hua Tatáa enne' guthèl·le'e inte' nna, chi betie testimonio acerca de
    inte'. Lebi'i nna nunca labí chi biyénini le tsì'e, nìhua nì' ilá'ni le la' rinna'
    quì'e nna,
  eng-WEBSTER: And the Father himself who hath sent me, hath borne testimony concerning
    me. Ye have neither heard his voice at any time, nor seen his shape.
  guh-guh: Taxa, ponë nitorobica, tajëvelia baja cajena nevënëlivaisi yaquinaeyaexana
    pejumelivaisibaxutota. Caeto ata taxa livaisi papecatsipaebijava, apo pajumetaemë.
    Apo pataemënua.
  bon-bon: Cuta piiyepu Babe lui te cebine nätyepuji, tabe cuta naitnäjenige. Weene
    teeme tagepogogo lica ituge ätecija piiyepu teeme opo lica ituge päpäna.
  nhw-BL: Nojquiya noTata catli nechtitlantoc teyolmelahua para cuali catli nijchihua.
    Pero amo quema anquiitztoque, niyon amo quema anquicactoque catli yaya quiijtohua.
  swh-ONEN: Naye Baba mwenyewe ameshuhudia juu yangu. Hamjapata kamwe kuisikia sauti
    yake wala kuona umbo lake,
  wbi-wbi: Ghope uNhaata juno asunghile une, ikwoleka imhola sango. Umue namughelile
    nambe lusiku kupulika ilisio lyake, kukumwagha vule alivuo unsiki ghwoni.
  bba-bba: Bɑɑbɑ wi u mɑɑ mɑn ɡɔrimɑ win tii u mɑn ɑreru diiyɑ. Bɛɛ i ǹ win nɔɔ nɔɔre
    bɑɑ nɔn teeru, i ǹ mɑɑ kɑ nùn nɔnu wɑɑre.
  eng-KJVCPB: And the Father himself, which hath sent me, hath borne witness of me.
    Ye have neither heard his voice at any time, nor seen his shape.
  kgk-NT: Ha xe mbouhare katu ha'e nga'u xe mombe'u-ma va'ekwe. Ha peẽ katu napehendúi
    va'e onhe'ẽ jave.
  waj-waj: Ni Napoova ni titoovoono ariinoo niiyara tiivai. Ngia hama inna kuaivaa
    rikiada hama inna viri nnikiivaa taavai.
  cpy-cpy: Riitaki Ashitanari otyaanta-kinari. Riijatzi kamantan-teentsiri ikemijanan-teenari
    naaka. Teemaeta pikemiro eerokapaeni iñaawaetziri. Tema tee piñaawoota-nitziri.
  ekk-PKP: ning see on tõend, et Isa läkitas mu. Isa, kes mu läkitas, räägib ise minu
    eest. Te ei ole kunagi tema häält kuulnud, te ei ole näinud, missugune ta välja
    näeb,
  mpx-mpx: Ge Nam toto i patunau, iya totona wasau i baubaunan. Yaa anana nige sauga
    etega ku hahago, ge maninina nige ku kikite.
  wbp-wbp: Kujaju ngaju-palarlu yilyajarni ngaju, ngularlangurlu kanyarra yimi-ngarrirni
    ngajuju junga nyurrurlaku. Kala nyurrurlarluju, kulankulu purda-nyangu linpa manu
    nyangu miparrpa.
  luo-luo: Wuoro moseorano osetimo neno kuoma en owuon. Pok uwinjo dwonde nyaka nene
    kendo pok uneno kite.
  nhe-NT: Nojquiya noTata tlen nechtitlantoc teyolmelahua para cuali tlen nijchihua.
    Pero ax quema inquiitztoque, niyon ax quema inquicactoque tlen ya quiijtohua.
  aii-aii: ”ܘܒܵܒܵܐ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ ܗ̇ܘ ܣܗܝܼܕ ܠܹܗ ܥܲܠܝܼ، ܗ̇ܘ ܕܩܵܠܹܗ ܗܲܪ ܠܹܐ ܝܬܘܿܢ ܫܡܝܼܥܹܐ،
    ܘܚܸܙܘܹܗ ܠܹܐ ܝܬܘܿܢ ܚܸܙܝܹܐ.
  esk-NT: Aapauruaqtuuq tuyuqaqtuaq uvaŋnik uqaqtuq tamarrumuuna, ilipsi tusraanġaqsimaitchaluaġiksi
    nipaa unniiñ kigiñaŋa qiñiġlugu.
  msb-msb: An Ama na nagsugo sa akon, siya mismo nagatestigo man manungod sa akon.
    Dili pa niyo nabatian an iya boses o nakita an iya hitsura
  cpa-NT: Ti³ŋieh¹jni héi², dsa² ca¹tsei¹ jní², ma²ca¹tsih¹ jǿg³ dsøg¹² ja³cog²jni.
    Hag³ dsa² héi² tsa¹ma²ca¹nengh² hniah¹². Tsa¹lǿih² jmai³ ma²ca¹janh³ hniah¹² dsa².
  dso-dso: ଆରି ମକେ ପାଟାଇଲା ବାବା ପର୍‌ମେସର୍‌ ମିସା ମର୍‌ ବିସଇ ସାକି ଦେଲାନି । ତମେ କେବେ ମିସା
    ତାର୍‌ କଁଟ୍‌ ସୁନାସ୍‌ ନାଇ, କି ସେ କେନ୍ତାଟା ଦେକାସ୍‌ ନାଇ ।
  meu-meu: Tamagu ese vada e siaigu, bona ia ese vada e gwauraigu. Ia gadona nega
    ta asio kamonaia bona vairana danu nega ta asio itaia, lasi vaitani.
  yva-NT: Muno Injayo Amisy wepi po inatutire taune Po inaura kakavimbe tavon. Weapamo
    wapo Amisye anamote rarani dainy muno wapo anakea raen dainy tavon.
  dgc-dgc: Pati Tama ko, éy mégpatunay be diyakén. Pero sikam, éwan moy nabati tu
    boses na, éwan moy neta tu mata na;
  zpm-NT: Haxta ye me mezhal quialu gaṉle cho nac naa, parga nli gard gaṉ to me, niicle
    gard gon to tsi me.
  hix-NT: Royàm xarha, rokarymany me naha. Ronyaknyenhàrà rma rokarymehe. Noro yonytxanyehnà
    ro omnyam hamà, kekon hatà. Noro yonyehnà ro omnyam hamà. Onenytxahtorà ro komo
    rma, onenyehtorà ro komo rma, rokarymany me naha, kekon hatà.
  sim-sim: Avui or mbashirik a rari oto anin saunjelyanda ri. Hako jir mbeek mashi
    orhin misihi orhin heyenda ambu jir.
  npi-ULB: मलाई पठाउनुहुने पिता आफैँले मेरो विषयमा गवाही दिनुभएको छ । तिमीहरूले न
    उहाँको सोर सुनेका छौ न उहाँको रूप नै कहिल्यै देखेका छौ ।
  cgc-cgc: Ake na Amay na gapadala ki yaken, kanen mismo gapamatuod parti ki yaken
    daw kino yaken i. Piro, alin pa ta una asta anduni, ula nyo namatii iya na kagi
    daw ula nyo man nakita iya na sura.
  tim-tim: Dâ areâk bo. Ewenande huŋgun niŋep arekŋe keine makmâ miawagep. Dâ yeŋe
    amâ yâkgât lauŋânba den bo nâŋgâyi akto hâkŋe bo egi.
  yor-yor: Àti Baba tìkára rẹ̀ tí ó rán mi ti jẹ́rìí mi. Ẹ̀yin kò gbọ́ ohùn rẹ̀ nígbà
    kan rí, bẹ́ẹ̀ ni ẹ kò rí ìrísí rẹ̀.
  wos-wos: Wuna yafa wuniré wandéka yawuka dé akwi dé wunika wa. Guni déka hundi rasi
    xékéhambanguni. Wu yingafwe. Guni déka saawi akwi xéhambanguni.
  emp-NTPO: Wãrãda mʌ̃ Zeza, mʌ̃ Diabued̶ara mʌ̃are bed̶ea b̶ʌa. Baribʌrʌ bãrãba idji
    bed̶eara ũrĩnacaa idjab̶a idjira ununacaa.
  eng-F35: “Further, the Father who sent me has Himself testified about me. You have
    neither heard His voice nor seen His form at any time.
  ind-ind: Dan Bapa yang mengutus Aku, Dia sendiri yang langsung memberi kesaksian
    tentang Aku kepada manusia. Tetapi kalian tidak pernah mendengar suara-Nya dan
    tidak pernah juga melihat muka-Nya.
  pes-OPCB: خدا خود گواه من است، خدایی که هرگز او را ندیده‌اید و صدایش را نشنیده‌اید.
  mpt-mpt: Eka Ay Gode ne nemanea tlibio naka esa ne kukubo omkeimabebe. Ibo e wengo
    ele sital dimo mo baaneta wentim blim eka ib kino e mo atemin blim nabe.
  ssx-ssx: Kutupa I̱ tapaala꞉ hali yaka Apa꞉ma꞉ make yaka pi lawaasa꞉me. Ipika꞉ pi
    ho̱la̱꞉maketa꞉ hoto homeke a꞉nda꞉ na opiki ipika꞉ leke popeleke make hoto homeke
    a꞉nda꞉ na handelememe.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑbɑ tɑkɑɛi wɑ jɛɑ inɛ ŋɑ sɛɛdɑm. Ammɑ iŋɛ i kù ɡbɔ ide ku fɔɛ
    bɑɑ ɑjɔ ɑkɑ̃ ŋɑ hee mɑ́ jɛ i yɔɔ do iju ŋɑ.
  gaq-gaq: ଆନେଙ୍ଗ୍ ବେବକ୍ନେ ଆବା ଇସ୍‌ପର୍ ଡିଙ୍ଗ୍ ନେଙ୍ଗ୍ ନ୍‌ସା ସାକ୍ୟ ବିଡିଙ୍ଗ୍‌କେ । ପେଇଂ
    ମେଁନେ ସାମୁଆଁ ପେଦ୍ରିଗ୍‌କେ ଣ୍ତୁ ମାତର୍‌ ଆମେକେ ପେକେକେ ଣ୍ତୁ ।
  gof-RNT: “Qassi tana kiittida Aawaykka ba huu7en tabaa markkattees. Hintte iya qaala
    ubbarakka si7ibeekketa woykko iya malaa be7ibeekketa.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଦ୍ ଆପୁ ଆଇଁୟାଃ ନାଗେନ୍ତେ ଗାୱା ଏମେତାନାଏ, ଆପେ ଇନିୟାଃ ସାଡ଼ି
    ଚିଉଲାହଗି କାପେ ଆୟୁମାକାଦାଃ ଆଡଃ ଇନିୟାଃ ମେଦ୍‍ମୁହାଁଡ଼୍‌ କାପେ ନେଲାକାଦାଃ ।
  gah-gah: Améneho nimisilimó áisi mogonáne lo utó oaká noimóza, lekelisi nene aí
    anó lupa gilisá amamóma neve, itó aí ánigisá amamóma neve.
  lcm-lcm: Na mamai voiang kata asok iau, nia akorong katala amalmalangasai tatag.
    Nami, parik luai mitapa longong a kalingana vo arai ani nona,
  aer-aer: Akngeye atyinhele-arlke, ayenge-arle yernekele, Re tyerrtye areyeke atyenge-akerte
    ileme. Arrantherre akenhe Ikwere akutnele aneme, arrantherre kwenhe renhe ahentye
    awetyakenhe nhenge ularreke-ularre aretyakenhe, arrangkwe aneme.
  qvc-NT: Chaqa Taytanchiq Dyuspismi kach'amuwashpa, noqapaq rimashqa. Piru qamkunaqam
    chay rimashqandaqa mana uyashqallapachu kangi, ni payta rikashqallapachu kangi.
  tgl-ULB: Ang Ama na siyang nagpadala sa akin ang siya ring nagpatotoo tungkol sa
    akin. Hindi ninyo kailanman narinig ang kaniyang tinig o nakita ang kaniyang anyo.
  cbs-NT: Ja inun, Dios man uianma inun jawen jui man ninkaismabiaken jabiatundi ea
    yununitun ea unankin jawen jancha jatu kenemani anuxun ekidi jatu yuini man uinkubainmiski.
  xtm-NTPP: Te suni Yuva sa ma iya ni tetniñu ña'a ma, ni kaxtnu'u ya na in kúu sa,
    visi ndaka ni, ñatuu nama ni ka yo jiniso'o ni ya, ni a jin kuni ni naxe kaa ya
    ma,
  nnq-nnq: Awawa benabo abantumite banjalakicha. Mangweto mpatangitije kujoa lilobe
    lyabe, wala kukubona kumio kwabe,
  bao-NT: Yʉ Pacʉ, yʉre ca tiicojo cojoricʉ cãa, yʉ yee maquẽre wede bojami, jĩcãti
    ʉno peera cʉ̃ ca wederijere tʉo, cʉ̃re ĩa, mʉja ca tiitirije ca nii pacaro.
  san-ORI: ଯଃ ପିତା ମାଂ ପ୍ରେରିତୱାନ୍ ମୋପି ମଦର୍ଥେ ପ୍ରମାଣଂ ଦଦାତି| ତସ୍ୟ ୱାକ୍ୟଂ ଯୁଷ୍ମାଭିଃ
    କଦାପି ନ ଶ୍ରୁତଂ ତସ୍ୟ ରୂପଞ୍ଚ ନ ଦୃଷ୍ଟଂ
  huv-NT: Aaga Teat neech xic niün quiaj, aton lamandeac wüx xique; masey icona ngo
    menguiayiün andeac nej, ngo mexoman mejawan.
  otn-NT: Nu̱na̱ ma̱ Papá bá̱ pɛnngui̱, go di ja ma̱jua̱ni̱ te dí̱ mma̱ngä na̱. 'Nɛ̱
    hi̱nga̱ como quiera guí ørpa̱hʉ ra̱ hya̱ na̱. Porque hi̱nja̱m'mø guí̱ nnu̱hʉ na̱.
  nop-nop: Tiŋa me Baŋ napmeu bugut ne maaŋ mebine yobihitak. Hidi adi’walaŋ maŋiŋ
    medeŋiŋ mu nadiiŋ be namanda maaŋ mu kaiŋ.
  obo-NT: Idda mandad so Amoy ku no id popiyod koddi, sikandin kos id posivonnaa moka‑atag
    koddi. Piru waa kow poron en nokokita to boyo rin woy waa kow nokorinog to bawos
    din.
  cak-ENT: Y ja ri Nata' Dios ri xintakon-pe, ri nk'alajrisan chuka' vichin. Y rix
    man jun bey ivac'axan tüj achique rubanic nbün nch'o, ni man jun bey chuka' itz'eton
    tüj ruvüch.
