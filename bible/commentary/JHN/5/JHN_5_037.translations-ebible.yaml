  srn-NT: Èn a P'pa di seni Mi kon, na En ben taki fu Mi tu. Noiti un yere En sten
    èn noiti un si En.
  cta-NT: Juaꞌa̱ nguluꞌu liñi Sti naꞌ chaꞌ ꞌna jiꞌi̱ ma̱, chaꞌ la cuiꞌ Sti naꞌ laca
    nu cua nda jnaꞌ lijya̱a̱. Loꞌo cuꞌma̱ ni, bilya cuna ma̱ chaꞌ nu nchcuiꞌ Ni, bilya
    ñaꞌa̱ ma̱ jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: Ma Mae pↄ́ ma zĩ ma yã'ò lↄ. I aà lↄↄ ma ziio, mɛ́ i wɛsiaàlɛo,
  tcz-CHONGTHU: Chuleh eihin sol'a Pa amatah chun kachungthu ahettohsah ahitai, nanghon
    a imatih in ama aw najakha pouve, chuleh kimaito pin jong namukha pouve.
  mar-mar: आणखी ज्या पित्याने मला पाठवले आहे त्यानेच माझ्याविषयी साक्ष दिली आहे. तुम्ही
    कधीही त्याची वाणी ऐकली नाही व त्याचे स्वरूपही पाहिलेले नाही.
  snp-snp: Ido Menefo nilifi melami yakafo amo yaki monane lo oloto piyami ne. Linate
    ya aimola welaloti ka kolámamo ne. Ido kola-wela yaki ya ágamo ne.
  isl-isl: Hann hefur sjálfur vitnað um mig, þó ekki þannig að þið sæjuð hann eða
    heyrðuð rödd hans.
  spy-NT: Kiikumwooy ꞉nkinee Baaba wōlēē āwuuyē ꞉anii. Manookas kuutiinyii amanookas
    eernyii,
  xnn-xnn: Isonga si Ama ay nangibaa ken sak-en et siya gedan nan nangibaga isnan
    maipanggep ken sak-en ngem egayyo dindinnge nan kalina ya egayyo gedan inil-ila
    nan kanegna
  mwe-mwe: Nabhalabho Atati bhandumile bhanangong'ondela. Mmanganya nkanabhe pilikananga
    lilobhe lyabho, wala kwaabhona kumeyo,
  tte-tte: Tabe Tamagu iya iyawasayau iya iboma wasagu iwalowalowen. Na kainana nige
    sauga yabo kwabebenalan, yo kana koleya nige wagigitai.
  tcs-tcs: PapaGod i bin spik prapa trutok baut mi. Bat yupla i no bin lisen bois
    blo Zon ane yupla i no bin luk em prapa, wiskain em i luklaik.
  hlt-THB: Kai anik tyikung Pa ing kai awh ce simpyinaak tahy. Nanngmih ing anih ak
    awi ce am za khawi uhyk ti, a myi awm am hu khawi uhyk ti,
  soq-soq: Ita Mamamba mida ne waaubanena do ne umanana benemalen. Tane e bumpe ita
    tauma me aiawa mai etapona ba me dauwa etape atensapona, dia.
  qub-qub: Chaymi quiquin mana parlapäshushpayquipis, mana yuripäshushpayquipis Tayta
    Dios musyaycächishunqui nogata cachamashanta.
  att-att: “Á yù Yámà nga naddok nikán, aggina gapay yù mangipakánnámmu sù meyannung
    nikán. Ngam sikayu, arán naw bulubugá gininná yù ngárál na, á arán naw nasingan.
  bki-bki: “Mia mave ka vite juo nei, dolu nene naio jo, naina be Karam̃aku napano
    miila kiniou nebinimei. Kamiu maka lele kuvijog joono a maka lele kuvial mirano,
    mia naio bunu, kanano iliano nalo amiija toru ka kanaku iliano, na aberial kiniou.
  bqp-bqp: Ma De kũ à ma zĩ ma yã ò dↄ. Ádi a kòto ma zikiro, ádi wɛ́ kɛ siikↄ̃
    kãaoro,
  mcp-mcp: Dâ muud nyə á ntɨ mə yɛ́ nyəmɛ́fwó ŋgə bwiiŋg láŋ wâm. Bɨ abwɛ́lɛ́ gwág
    kə̂l dɛ́, kú bwɛlɛ dʉ́g mpwóómbʉ́ nyɛ́,
  hat-hat: Papa ki voye m' lan, li menm tou l'ap pale an favè mwen. Nou pa janm tande
    vwa l', ni nou pa janm wè figi li.
  npl-NT: Notajtsi Akin onechaltítlanki, noiwa kiteititia Akin Ne. Nomejwah ayik nonkikaktikateh
    itlajtol, nion nonkiitikateh,
  bgg-bgg: Chiih-è gu shii thoh ge pha Aphuii ji è de guro yao phi, jishii nathek
    è ne ai miyao de ayoi, chiih-è airo mizia de adoh ro.
  eng-TCENT: And the Father who sent me has himself testified about me. You have neither
    heard his voice at any time nor seen his form.
  eng-BSB: And the Father who sent Me has Himself testified about Me. You have never
    heard His voice nor seen His form,
  cpu-NT: Ari ikempitakari Ashitanari, itzimi otyaantakenari, ikinkithatakotakena
    irirori, temaita pinkempisantero iñaane. Te piñaavorotaneteri.
  san-ASM: যঃ পিতা মাং প্ৰেৰিতৱান্ মোপি মদৰ্থে প্ৰমাণং দদাতি| তস্য ৱাক্যং যুষ্মাভিঃ
    কদাপি ন শ্ৰুতং তস্য ৰূপঞ্চ ন দৃষ্টং
  tac-NT: O'nó Onorúgame napu ne'chí júlale jékana, alué bo'né ruwí chieri ko ne.
    'Émika tabilé siné 'cho aké Onorúgame ra'íchachi, 'lige aminami 'émika tabilé
    siné etéchigó Onorúgame.
  eng-WEBPB: The Father himself, who sent me, has testified about me. You have neither
    heard his voice at any time, nor seen his form.
  gfk-H: Ma no agu Sus at nong gata tulei iau ukai, ga hasahesa tano tutun utagu.
    Pa muat hadadei a baa no ingana, ma pa muat nas baa ia bia ia hoeh.
  viv-viv: Kadu Bana Kamaku giꞋiveniniseku-ma Iya faꞋikuya gihawavemogatala tu keke
    tamo tova Bana agona wadanogalini o magigina wadaꞋitani.
  yao-yao: Atati uŵandumile, iyoyo akusala umboni nkati une. Ŵanyamwe nganimme kulipilikana
    liloŵe lyao atamuno kukulola ku meeso kwao,
  tgp-tgp: Ale Tama sei mo lo r̃uleau, enia mo lo vereau, pani kamim ka sopo lo rongo
    na leona teni hitea hin te rani.
  auc-NT: Ayæ̈ botö Mæmpo botö ïmote në da pönongaingä ïñömö adobaï, Botö æbänö cæboo,
    ante apæ̈necä ëñengadänimpa. Mïnitö guiquënë tömengä ingante adämaï ïmïni inte
    tömengä nänö tedepämo incæ cöwë ëñënämaï ïmïnipa töö.
  kbc-NT: Iniaaɡ̶iniwa Eiodi ane idimonya, eledi eetetece anodaaɡ̶eji. Pida niɡ̶ida
    makaamitiwaji aniɡ̶ica daɡ̶ajipaatalo me dotaɡ̶a, oteɡ̶exaaɡ̶aɡ̶a icoateda manati
    anodaaɡ̶eeteda.
  bmh-bmh: Mekai nugtal iz palautilena, alemin, nugtal izal wanim araog mileun. Ag
    gonugau zeu duab tam. Ag go piab tam.
  ctu-BL: C Tat ja'el tsa' bʌ i chocoyon tilel tsa'ix i yʌc'ʌyon ti cʌjñel. Jatetla
    ma'anic tsa' la' wis ubibe i t'an ti pejtelel ora. Ma'anic tsa' la' q'uele bajche'
    yilal Dios.
  meq-meq: «Ada Bəba ga nakə a sləra ga ahaya na, ma həliye mbal ga. Ane tuk na, ka
    tsənum bəɗiɗay ŋgay ɗaɗa bay ada ka ŋgatumay ɗaɗa bay.
  noa-H: Pãrau hoojã hooba ni hi hiekjã hũrba naab mamʌ, hich mʌ Haai mʌ pʌ̈itarraujã
    hagjö mʌ higar sim ha sim, hichdëuta warrgarwejã mʌ higwia hich hiek gaai p'ãpitarr
    haawai.
  alp-NT: Kai AmaKu rebe Iulake Aure Ilepae Au ete imi lekwe. Imi lene naIje mosa
    kai imi seluI mosa.
  san-VEL: ya.h pitaa maa.m preritavaan mopi madarthe pramaa.na.m dadaati| tasya vaakya.m
    yu.smaabhi.h kadaapi na "sruta.m tasya ruupa nca na d.r.s.ta.m
  kbq-kbq: Nenfa'ma hunantege'na Nagrama e'noana, Nagriku huama Agra hu'ne. Hianagi
    tamagra mago'a knarera Agri agerura ontahitma, avugosa onke'naze.
  kbh-kbh: Ats̈be Taitá, chë s̈ojichmó chánaca entsichamo nts̈amo ats̈biama ndegombre
    yomncá, masque ndocna te chabe oyebuambnayana ches̈matuena, ni nts̈amo cha yomncá
    ches̈mátinÿe.
  ron-LSB: Însuși Tatăl, care m-a trimis, a mărturisit despre mine. Voi nu i-ați auzit
    niciodată vocea și nici nu i-ați văzut forma.
  pon-pon: A Jam, me kadar ia dor, pein i kadede ia. Komail jota ronadar nil a, o
    jota kilan mom a.
  nhe-BL: Nojquiya noTata tlen nechtitlantoc teyolmelahua para cuali tlen nijchihua.
    Pero ax quema inquiitztoque, niyon ax quema inquicactoque tlen ya quiijtohua.
  sps-sps: Ai Tamanyo to te jiats Vaminyo te tsutsun of Ronyo tsue pokaa kan Varonyo.
    Ami gim rom ma nongoiny a nguen Ya ge tagei kainy a matan Ya,
  wnc-wnc: Siwan Nanin Anutu wa nanitewan apbum tapata natane yapii gwa yakapbut.
    Siwan ngana ginu itane wamu kundusimpaa dua nataaing. Wena siknga. Ginda ie nomu
    dua kaking.
  bus-bus: Ma De kɛ̀ ma zĩi ma yã ò dↄ. Ée à kòto ma zikiro, ée wɛ́ɛ siàlɛro,
  gub-BL: Heru hemur kar har a'e, umume'u hereko haw purupe a'e no. Napeinu pixik
    kwaw ize'eg. Napexak pixik kwaw huwa no.
  imo-imo: Na puwi nimbe lipe mundurumuna oru kinye na molopo tero mele Arani kape
    nimbe tirimu. Enoni yunge ungu nimuma walite kape komomuni naa pilko, yunge kumbekeremu
    mongoni naa kanoringi.
  boj-boj: Ijo Abu e qariŋbej qaji a e qa anjam ubtosiq mareqnu. Ariya niŋgi aqa kakro
    nami quosaioqneb. Aqa ulatamu dego niŋgi nami unosaioqneb.
  eng-DRA: 'And the Father himself who hath sent me, hath given testimony of me: neither
    have you heard his voice at any time, nor seen his shape.'
  knf-knf: Kë Paapa anyilnuŋ ul ţi uleeful aţup ţi uko wi naan. Naambaaŋ kaŧiinka
    pdiimul, këme kame jibi anaami.
  san-KHM: យះ បិតា មាំ ប្រេរិតវាន៑ មោបិ មទត៌្ហេ ប្រមាណំ ទទាតិ។ តស្យ វាក្យំ យុឞ្មាភិះ
    កទាបិ ន ឝ្រុតំ តស្យ រូបញ្ច ន ទ្ឫឞ្ដំ
  arn-NT: Welu ka femngechi doy faliy iñche ñi Chaw am werküetew ta iñche, ka kisu
    ñi dunguñpenieetew ta iñche, tunte eymün chumkawnorume allküñmakelafimün kisu
    ñi dungun ka pekelafimün rume.
  zas-NT: Në da Dadan bén guxhaal naj, laagajcaman be da diidxan, majsi ad waguiejntidi
    chaꞌman ad waguiaa tëëtidi laaman.
  ken-NT: Nɛ Ɛta, yímbɔŋ, mmu átó mɛ áté mɛ ntísiɛ. Bǎbhɨ́kɨ́ re ghok ɛyɔŋ
    ɛyi, bǎbhɨ́kɨ́ re ghɔ́ ɛnyǔ yi achi.
