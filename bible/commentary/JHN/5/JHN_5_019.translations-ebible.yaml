  cbt-NTPO: 'Ina quëran Quisosori itantarin: “No''tëquën itaranquëma''. Caora yonquinëhuë
    quëran co manta'' ninahuë''. Tatahuëráchin nonanahuë. Hui''ninco ni''to, inapochachin
    canta'' ninahuë.'
  srn-NT: 'Dan Yesus taigi den taki: “Fu tru Mi e taigi un taki: A Manpikin no man
    du noti fu Ensrefi, ma A e du soso san A si tak'' a P''pa e du. San a P''pa e
    du, na dati a Manpikin e du tu.'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ nguꞌ judío biꞌ: ―Ta naꞌ sca chaꞌ liñi loꞌo
    ma̱ juani ―nacui̱ yu―. Ná sca cña caca cuaꞌni naꞌ ycuiꞌ ti naꞌ, naꞌ nu laca̱ Sñiꞌ
    ycuiꞌ Ndyosi. Ñiꞌya̱ cña nu ñaꞌa̱ naꞌ chaꞌ nduꞌni Sti naꞌ, juaꞌa̱ ti cña nduꞌni
    naꞌ ―nacui̱―.'
  bqc-SIM: 'Yesu ɛ̀a a zãsìmá à mɛ̀: Sĩana málɛ oɛ́, Lua Nɛ́ lí fↄ̃ yãe kɛ̀
    ń azĩaoo, sema yã́ pↄ́ a è a Mae lɛ́ kɛ bàasio, asa yã́ pↄ́ aà Mae ì kɛ
    píi, bee aà Nɛ́pi ì kɛ sↄ̃.'
  tcz-CHONGTHU: Hijeh chun Yeshuan ahilchen in, ajah'uva, “Thutah chu nangho kaseipeh
    nahiuve, Chapa chun ama cham cham in ima abolpoi; Pan abol amu ho chacha bou chu
    aman abolji ahi, hijeh chun Pan abol jouse chu Chapan jong abol ahi.
  mar-mar: यावरुन येशूने त्यांना उत्तर दिले; “मी तुम्हास खरे खरे सांगतो, पुत्र पित्याला
    जे काही करताना पाहतो त्यावाचून काहीही त्यास स्वतः होऊन करता येत नाही; कारण तो
    जे काही करतो ते पुत्रही तसेच करतो.
  snp-snp: Ena Yesukafo ka eti loto logimami, Ka ona kula logimowe. Goti Nalafo nanimo
    senemuluneuti kane kito lono olámenamo ne. E’e, Menefokafo lono olaido ya eyeto,
    ayalo yako ya olu-olu o minowe. Neta-mata muki Menefokafo olaido ya Nalafo namokafo
    ayalo olu-olu o minowe.
  isl-isl: 'Um þetta sagði Jesús: „Sonurinn getur ekkert gert á eigin spýtur. Hann
    gerir það eitt sem hann sér föðurinn gera og fer síðan eins að.'
  spy-NT: Kunyi, kimwoochi ꞉Yēēsu bichoo kule, “!Kāāmwoowook, māyēyēē keey ꞉Leekweet
    ng'al nkit, nteenee kāsēē Kwaan. Kunyoo, kiyēē yēyē ꞉Kwaan, kuyēyē ꞉nkinee Leekweet
    kiyooto.
  xnn-xnn: Isonga dat kanan Jesus ken daida en, “Ibagak nan tet-ewa ken dakayo, sak-en
    ay Anak Apo Dios et maiwed mabalinko is ikkan no makekedengak nodi ikkak et kedeng
    nan ilaek ay ik-ikkan Ama. Tay am-in ay ik-ikkan Ama et siya abes nan ik-ikkak.
  mwe-mwe: A Yeshu gubhaalugulilenje, “Kweli kweli ngunakunnugulilanga, Nne namwana
    gwabho ngakombola tenda shindu sha jikape, ngunatenda shingushibhona Atati bhalitenda.
    Pabha shibhaatenda Atati, Nne shindende shosho pesho
  tte-tte: Kabo Yeisu iwalo kolili iba, “Yawalo yawasosi kolimiu, Yaubada Natuna nige
    sowasowana ginauli yabo iboma ipaisowai, na ginauline bwaite igitaiya Tamana koina
    mwa tabe sowasowana ipaisowai. Kaiwena ginauline bwaite Tamana ipaipaisowaili
    mwa tabe Natuna ipaisowai besiele.
  tcs-tcs: Zizas i ansa dem Zuwislida diskain, ‘Ai spik trutok po yupla, da Boi blo
    God i prapa kan meke eniting wiskain em i wandem. Em i mina meke ol samting wanem
    em i luk PapaGod i mekem. Wiskain ol samting PapaGod i mekem, da Boi blo God i
    meke ol samting wea seimkainwei tu.
  hlt-THB: 'Jesu ing cekkhqi ce vemyihna awi hlat hy: “Awitak ka nik kqawn peek khqi.
    Capa ing amah poek awh ikaw awm am sai thai hy, a Pa ing a sai boeih boeih ce
    Capa ingawm sai lawt hy.'
  soq-soq: Iesu mo sipoamone wanase, “Ne ulaipa dialedina, God Otopa mai dima da meba
    insaisawa rua Mamba dima menasadia ampiboe dewasapia rua, dia. Tane dima Mamamba
    dewasadio ewedia rua deawaa dewasade, ipawa Mamamba Otopa nata nolau deawaa os
    dewasai.
  qub-qub: 'Chaymi Jesús niran: «Rasunpami në: Tayta Diospa wamran cashpämi llapantapis
    rurä pay munashannölla. Manami imatapis rurächu pay mana munashantaga. Taytä rurashantaga
    nogapis paypa wamran car rurämi.'
  att-att: Á gapu ta pamaliwâ nayù ira karakalán nga Kudio kâ Apu Kesu, kinagi na
    laguk nira, “Kukurugán nga kuruk yù kagiak ku nikayu. Arák ku mororay yù akkuák
    ku. Ngam yá lâ akkuák ku yù masingak ku nga akkuán ni Namarò nga Yámà. Á ngámin
    yù akkuán nayù Yámà, yáyù gapay akkuák ku, sikán nga Anâ na.
  bki-bki: Ana Yesu ber kalo, naio berinavo “Kiniou neber be riano ka kamiu, ka kiniou
    Atua kenerinio, kiniou maka nejikia nela titai kiniou ga ve takurano, mia venia
    ga napano nemial Karam̃aku milaio, naina naruei kiniou bunu nemilaio jibe na.
  bqp-bqp: 'Yesu ɛ̀ra à wèḿma à pì: Yãpuran matɛn oárɛ, Luda Nɛ́ dì fↄ̃ à yãke kɛ
    kũ a zĩda gbãnaoro, sé yã kũ à è a De tɛn kɛ baasiro, zaakũ yã kũ a De
    dì kɛ pínki, àkũmɛ a Nɛ́ pìi dì kɛ se.'
  mcp-mcp: 'Yésus nyə á ka bɛ̧sa nə bwo nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, Mwân cugɛ́
    nə ŋkul sá sâ nə lúú yé, a sá nə́mə́ njɨ sâ á dʉ́g Dâ mə́ sá yí. Sâ jɛ̂sh Dâ mə́
    sá ntâg yí, Mwân mə́ sá nə́mə́ gwo.'
  hat-hat: 'Lè sa a, Jezi reponn yo: Sa m''ap di nou la a, se vre wi: Pitit Bondye
    a pa fè anyen pou kò li. Sa l'' wè Papa a fè, se sa l'' fè tou. Tou sa Papa a
    ap fè, Pitit la fè l'' tou.'
  npl-NT: 'Jesús noiwa okinmili: —De milajka, de milajka nomechilia: Ne Akin Ni Tekone
    amo niweleti nikchiwa itla, san Ne noselti, yej nikchiwa tlan nikita kichiwa Notajtsi.
    Porke nochi tlan Notajtsi kichiwa Ne noiwa nikchiwa.'
  bgg-bgg: 'Ji-è Isu è aishii chang, gu nathek shii izai yao: Dufuii yi awai lum ne
    nyie de arek mua phro, ai ne Aphuii nyie rek pha ji riig srane rek bie phro, chiih-è
    Aphuii è nyie rek Dufuii de ji rek bie.'
  eng-TCENT: So Jesus responded to them, “Truly, truly, I say to you, the Son can
    do nothing on his own, but only what he sees the Father doing. For whatever the
    Father does, the Son also does in the same way.
  eng-BSB: So Jesus replied, “Truly, truly, I tell you, the Son can do nothing by
    Himself, unless He sees the Father doing it. For whatever the Father does, the
    Son also does.
  cpu-NT: 'Ipoña Jesús jakanakeri, ikantzi: “Irika Itomitari Pava tekatsi irantashivaitya
    irirori ikovakaanekiini. Intaani jantziro okaratzi jiñaakotziriri Ashitariri.
    Maaroni okaratzi jantziri Ashitariri, irojatzi jantziri Itomi. Omapero.'
  san-ASM: পশ্চাদ্ যীশুৰৱদদ্ যুষ্মানহং যথাৰ্থতৰং ৱদামি পুত্ৰঃ পিতৰং যদ্যৎ কৰ্ম্ম কুৰ্ৱ্ৱন্তং
    পশ্যতি তদতিৰিক্তং স্ৱেচ্ছাতঃ কিমপি কৰ্ম্ম কৰ্ত্তুং ন শক্নোতি| পিতা যৎ কৰোতি পুত্ৰোপি
    তদেৱ কৰোতি|
  tac-NT: 'A''lige Esusi anele alué ralámuli jurío e''wélala: ―''La bijchiá ju napu
    ne ruwimela jena. Alué napu ju Onorúgame Inolá (napu ne ju) pecha bo''né benile
    ko ''yoga. Alué rioka pe a''chigóriga ''smíguru napurigá etele ala''sichi alué
    bo''né O''nola Onorúgame. Bilé towika a''chigóriga ''smíguru napurigá ''smi bo''né
    o''nola.'
  eng-WEBPB: Jesus therefore answered them, “Most certainly, I tell you, the Son can
    do nothing of himself, but what he sees the Father doing. For whatever things
    he does, these the Son also does likewise.
  gfk-H: 'Io, Iesu ga tangai balik ta diet hoken: “Iau tangai ra tutuna ta muat, no
    Natina pai haruat bia na gil tiga linga tano nuna lilik at. Taia. I tale sen mon
    bia na gil ing i nas no ana Sus i gilgil, kanong asa ing no ana Sus i gil, no
    Natina mah i gil hua.'
  viv-viv: Tu Yesu miYuda gigahedi gigayo, “Yaubada gihalamaneku tu gagahegahe. Iya
    Yaubada Natuna keke akufaiweya akukaibe gavadi ganagugaiyeni, keke. Gavadi Kamaku
    gigugaiyena be gaꞋitana, medema kadu Iya bana Natuna gagugugaiyena. Gaitoma moyaꞋaina
    Kamaku gigugaiyena-ma Iya kadu meda anafaiweya gagugaiyena.
  yao-yao: Che Yesu ŵaasalile, “Ngunsalila isyene, Mwana ngakukombola kupanganya chachilichose
    jikape. Mwana akukombola kupanganya achilape chakuchiwona alinkupanganya Atati.
    Pakuŵa achila chaakuchipanganya Atati Mwana nombejo akupanganya ilaila peila.
  tgp-tgp: Iesu mo r̃aramira mara, “Varar̃uhu na verea, Natun Tama hasena i sopo er̃i
    vai te hinau hatea, pani haratu purongo sei mo hite Tamana mo lo vaia tiroma,
    ale enia i pa vaia. Matan sava hinau Tamana mo lo vaia, Natuna sohena i pa vaia.
  auc-NT: Itota adodäni ïnänite ïïmaï äninque, “Botö mïnitö ïmïnite näwangä ämopa.
    Botö Wængonguï Wëmo ïnömo incæ ædö cæte adoboque nämanque cæbo ïmoo. Botö Mæmpo
    æbänö cæcää adinque botö adodonque cæbopa. Edæ botö Mæmpo nänö cædö baï botö Wængonguï
    Wëmo inte adobaï cæbopa.
  kbc-NT: Odaa Jesus ja igidi niɡ̶ijoa lacilodi judeutedi anodakapetege, yalaɡ̶ate
    me Aneotedoɡ̶oji Lionigi, neɡ̶eetediogi, “Ejitaɡ̶awatiwaji niɡ̶ina anewi. Aneotedoɡ̶oji
    Lionigi doɡ̶okiniwatece ayakadi meote ganigica. Pida eote inokina niɡ̶ina ane
    nadi Eliodi meote. Inoatawece niɡ̶inoa Eliodi aneote, Lionigi eledi eote.
  bmh-bmh: Guzenaimai, Yesus nug goagal dabeleu abe maimai, koli guzenai awareun,
    “Iz ag petak pet awarem, Nag go igul tub gonugau dabeleu eiman mab tam, go gonugau
    Memeg nug ein igul mina peimai, gonugau Nag nug guzental macaneu. Ein igul Memeg
    nug mina, gonugau Nag nug han macaneu.
  ctu-BL: 'Jesús tsa'' caji i subeñob: Isujm, isujm mic subeñetla: Ma''anic chuqui
    mi mejlel i bajñel mel i Yalobil Dios. Mi'' q''uel chuqui tac woli'' mel i Tat,
    jiñʌch chuqui mi'' mel ja''el. Pejtelel chuqui tac mi'' mel i Tat, mi'' mel i
    Yalobil.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Sərum ha na, neŋ na sliye faya ka məge
    wu tə həlay ga aye tsa bay. Na giye na, wu nakə na ŋgatay Bəba ga a gawa aye.
    Wu nakə Bəba ga a gawa aye na, neŋ wawa ŋgay na giye dərmak.'
  noa-H: Pari Jesuu warag, —Mʌch chi Chaairaujã mʌch Hayau nem waupim k'õsi sim k'augba
    hak'iin, muajã mʌch k'ĩrau chan waubajugui hajim. Magba hirua nem waupim k'õsi
    sim mʌchdëu k'ap'ʌ chiraawaita muajã chadcha waaujemgui hajim Jesuu chi judionaanag.
  alp-NT: Yesuse Iralake tamata meru be, “Imi lene mimise kai persaye! Alla Eni Nanae
    meije, Au ruaKu hake sae mo kena ono saisa rebe Au suka onore. Au suka ono saisa
    rebe Au selu AmaKu Ionore. Le saisa rebe AmaKu Ionore, mere lekwe Au onore neka.
  san-VEL: pa"scaad yii"suravadad yu.smaanaha.m yathaarthatara.m vadaami putra.h pitara.m
    yadyat karmma kurvvanta.m pa"syati tadatirikta.m svecchaata.h kimapi karmma karttu.m
    na "saknoti| pitaa yat karoti putropi tadeva karoti|
  kbq-kbq: E'inage hazageno Jisasi kenona zamirera amanage huno zamasmi'ne, Nagra
    tamagerafa hu'na neramasamue, Nemofo'a Agra'a avesitera mago'zana hugara osu'neankino,
    ke'nesigeno Nefa'ma huveri'nesia zanke, Nemofo'a ana zanke hugahie.
  kbh-kbh: 'Chents̈ana Jesús tojanë́yana: “Ndegombre s̈cuayana: Bëngbe Bëtsabe Uaquiñá,
    nÿe cachabe cuenta tondaye quenátobena jamana. Cha jtsonÿayana nts̈amo chabe Taitá
    tojtsamcá. Nts̈amo chë Taitá tojtsamcá, chë Uaquiñánaca jtsamana.'
  ron-LSB: 'Isus le-a răspuns: “Adevărat, vă spun că Fiul nu poate face nimic de la
    sine, ci doar ceea ce vede pe Tatăl făcând. Căci tot ceea ce face El, face și
    Fiul la fel.'
  pon-pon: 'Iejuj ap kotin japen majani on irail: Melel melel I indai on komail, a
    jota kak, Na en pein wia meakot, pwe i eta, me a kilan ren Jam, me a wiada. Pwe
    me a kin wiada, iei me Na pil kin wiada.'
  nhe-BL: 'Huajca Jesús quinilhui: “Nelía nimechilhuía, na tlen niIcone ax tleno hueli
    nijchihua noselti. Nijchihua san tlen niquita noTata quichihua. Nochi tlamantli
    tlen noTata quichihua, ya nopa na niIcone nojquiya nijchihua,'
  sps-sps: Ai Jisas biny ratuari sa tsue na ka, “Nyo tsue faman of maromi, a Guei
    Tsoiny gim non ma kat ta isen ta ka tan mangiir Tsunia patsukanen, Ayei kat tsuiny
    non kat te tagei non Ya ten Taman te natiny kat non ya, tana saa, a fo kat te
    natiny katkat non a Taman, a Guei Tsoiny kan katkat kainy non ya.
  wnc-wnc: Siwan Jesuta wamu takngatu anzing yanikut, “Nata siakande siknga daninggat.
    Ninae banip tawake dua tasiwit. Nanata tasiwan kake waakngakan tasiwit. Na itane
    waaknga yuke ita tasinggak kakngakan tasiwit.
  bus-bus: 'Yesu ɛ̀ara à wèńla à bè: Yãpuraan mɛ́ɛ ooare, Luda Nɛ́ è fↄ̃ à yãke
    kɛ kↄ̃n a zĩnda gbãaaoro, sé yã kɛ̀ à è a Dee e kɛɛ baasiro, zaakɛ yã kɛ̀ à
    De è kɛ píngi, àmbe à Nɛ́ pì è kɛ se.'
  gub-BL: Na'e Zezuz i'i a'e tuwihaw wanupe kury. — Azeharomoete ko heze'eg ihe. Ihe
    Tupàn ta'yr ihe, nazapo kwaw ma'e heremimutar rupi zutyka'i ihe. Aze aexak heru
    amo ma'e iapo mehe nehe, xo a'e mehe zo azapo putar a'e ma'e ihe nehe. Heremiapo
    kwer nuzawy kwaw heru hemiapo kwer ihe.
  imo-imo: Jisasini enondo topondopa nimbei, “Nani eno i tepo paimbo nimbo tiro. Maloni
    yunu ulu te manda naa teremo. Yunge Lapani teremo mele kanopalie yuni kape aku
    ulu teremo. Lapanga Malo lepalie Lapani teremo ulu teremo, aku tepalie
  boj-boj: Onaqa Yesus na kamba minjrej, “E bole merŋgwai. E Qotei aqa Ŋiri. E ijo
    segi areqalo na kumbra bei yqa keresai. Kumbra ijo Abu na yeqnaq e uneqnum qaji
    di e dego yeqnum.
  eng-DRA: 'Then Jesus answered, and said to them: Amen, amen, I say unto you, the
    Son cannot do any thing of himself, but what he seeth the Father doing: for what
    things soever he doth, these the Son also doth in like manner.'
  knf-knf: 'Yeŧu akak ayeenk bţup aji na baka : « Na manjoonan dţupan, Abuk Naşibaţi
    aanhil pdo nin uko uloŋ bdidi''ul bë aanwin Aşin kë ado wa. Uko wi Aşin adoluŋ,
    Abukul akak aji do wa.'
  san-KHM: បឝ្ចាទ៑ យីឝុរវទទ៑ យុឞ្មានហំ យថាត៌្ហតរំ វទាមិ បុត្រះ បិតរំ យទ្យត៑ កម៌្ម
    កុវ៌្វន្តំ បឝ្យតិ តទតិរិក្តំ ស្វេច្ឆាតះ កិមបិ កម៌្ម កត៌្តុំ ន ឝក្នោតិ។ បិតា យត៑
    ករោតិ បុត្រោបិ តទេវ ករោតិ។
  arn-NT: 'Jesus famngechi llowdungufi ti pu judiu: “Rüf dungu feypiwayiñ Ngünechen
    ñi Fotüm ta chem rume pepi femlayafuy, re kisu müten tañi adkünuel. Kisu ta femkey
    ñi Chaw ñi ayükeelchi dungu müten. Itrokom ñi chumken ta Chaw, ka femngechi femkey
    ta Fotüm.'
  zas-NT: 'Rëb Jesús loj reeman: ―Diidxliczi rnin, achet zajc güün Xiꞌn Dios por xixgabzaman,
    rüjnman ni ruguiaaman rüjn xDadaman. Din graczi ni rüjnman rüjn gajc xiꞌnman.'
  ken-NT: Yesu aghati bhɔ bɛ, “Tɛtɛ̌tɛp, Mmɛ Mmɔ Mandɛm mpú kwáy bɛkʉ yɛ̌nyɨŋ ndǔ
    bɛtaŋ ɛbha. Mɛ́kʉ̀ chí mɛnyɨŋ ɛbhɛn ngɔ́ Ɛtaya ákʉ̀. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ Ɛtaya
    ákʉ̀, yɔ́ kɛ Mɛ Mɔ́ywi nchí kʉ nkwɔ́.
