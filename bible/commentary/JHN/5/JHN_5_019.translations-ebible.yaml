verse: JHN.005.019
translations:
  kpx-kpx: Abu katelahage Iesuu abuho loui avoe, “Seleveta di la namigevege evive.
    Dilava mou au isivimo onobe va kavaholima. Isito Mamaveu niveta vale ke unahaike
    au ke vama.
  okv-H: Eto Iesu na enana ta pehumba ta ke mine avo einge ena, “Na ungota degi ke
    be erena, Meni na oenga mane eaguja te Mamo na do eaguja avo Meni na kito eaguja
    avoeto Mamo na do eaguja amo Meni te tapa eaguja.
  tbo-tbo: Yesu lawa i paliwelehi i pa, ‘A baha dumalu uyahimi, ega emoemotana tau
    tunawau bagibagi awai a dewaya. Ma Amau a bagibagi a galehi, naka pitenana tau
    gasi a bagibagi a wotagohi.
  mal-C: 'യേശു അവരോടു പറഞ്ഞു: “ഞാൻ നിങ്ങളോട് സത്യം സത്യമായി പറയട്ടെ, പുത്രനു തന്റെ
    പിതാവ് ചെയ്തുകാണുന്നതല്ലാതെ സ്വയം ഒന്നും ചെയ്യാൻ കഴിവില്ല; കാരണം പിതാവു ചെയ്യുന്നതെല്ലാം
    പുത്രനും ചെയ്യുന്നു.'
  grc-SR: Ἀπεκρίνατο οὖν ὁ Ἰησοῦς καὶ ⸂εἶπεν⸃ αὐτοῖς, Ἀμὴν ἀμὴν λέγω ὑμῖν, οὐ δύναται
    ὁ υἱὸς ποιεῖν ἀφ᾽ ἑαυτοῦ οὐδέν, ⸂2ἐὰν⸃ μή τι βλέπῃ τὸν πατέρα ποιοῦντα· ἃ γὰρ
    ἂν ἐκεῖνος ποιῇ, ταῦτα καὶ ὁ υἱὸς ὁμοίως ποιεῖ.
  bgc-bgc: इसपै यीशु नै उस ताहीं कह्या, “मै थारैताहीं साच्ची-साच कहूँ सूं, बेट्टा
    खुद तै किमे न्ही कर सकदा, सिर्फ वो जो पिता नै करदे देक्खै सै, क्यूँके जिन-जिन
    काम्मां नै वो करै सै उननै बेट्टा भी इस्से ढाळ करै सै।
  khz-khz: Gaurai Iesu na evega-gelerato, netiwato, “Taunatauna, au na avaikila-taunataunamina,
    Natuna geregana na gau ta ati pene kalaa, na Tamana gena kala pene gitara kalaramo
    ia na pene kalara. Tamana rakagau ekalana gaura mapararara Natuna na maki pene
    kalara.
  deu-TKW: 'Da antwortete Jesus und sagte zu ihnen: wahrlich, wahrlich, ich sage euch:
    es kann der Sohn von sich selbst nichts thun, außer er sehe den Vater etwas thun;
    denn was jener thut, das thut auch der Sohn ähnlich.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ. Cutu bi
    gac gunaꞌ nedaꞌ, Zxiꞌnëꞌ Dios, racz quiaꞌ san tuz lë naꞌ rléꞌidaꞌ runëꞌ Dios Xuz.
    Yúguꞌtë le runëꞌ Dios Xuz, lëzcaꞌ cni runaꞌ nedaꞌ, Zxiꞌnëꞌ.'
  lin-lin: 'Yesu alobaki na bango lisusu : Nazali koloba na bino penza ya solo : Mwana
    akoki kosala eloko moko te na ndenge na Ye moko, kasi azali kosala kaka makambo
    oyo azali komona Tata na Ye kosala ; pamba te makambo nyonso oyo Tata asalaka,
    yango mpe Mwana asalaka.'
  hns-NT: 'Jiesoe oesabke auro aage samdjhaais: „Ham toelogse sattje ke bataaila kie
    Parmeswar ke Beta apane se koetjh na kar sake hai. Oe khaalie dekhke kare hai
    djaise okar Baap kare hai. Djaun kaam Baap kare hai Beta bhie kare hai.'
  noa-E: Pari Jesuu warag, —Mʉch chi Chaairaujã mʉch Ayau nem waupim khõsi sim khaugba
    akhiin, muajã mʉch khĩrau chan waubajugui ajim. Magba irua nem waupim khõsi sim
    mʉchdëu khaphʉ chiraawaita muajã chadcha waaujemgui ajim Jesuu chi judionaanag.
  eng-EMTV: Then Jesus answered and said to them, “Most assuredly I say to you, the
    Son can do nothing of Himself, but what He sees the Father doing; for whatever
    He does, the Son also does in like manner.
  mib-NT: 'Te ni cahān Jesús: Jendaá cahán rī jiín ró jijnáhan ró: Ruhū jeē cúu Sēhe
    Yaā Dios, tú na vé cúu sáha ri jeē maá rí, chi máni sáha ri jeē jíto ri sáha Tátá
    rī. Chi tāca jéē sáha Tátá rī, suni sáha ruhū jeē cúu ri Sēhe ya.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ अक्‍तङ्‌बा नोगप् पिरुसि, “से़क्‍खाए मे़त्‍निङ्‌लो, कुस्‍साःल्‍ले़
    आबाङेग थेआङ् चोःक्‍मा मे़सुक्‍तुन्, कर खुने़ॽग पानुदिङ् कुम्‍बारे़ चोगुबा पाःन्‍हाॽ
    निःसुबा कुइसिःक्‍लक् चोःक्‍मा सुक्‍तुॽरो, थेआङ्‌भे़ल्‍ले़ पानुदिङ् पाःल्‍ले़ थे
    चोगुॽ बा खे़न्‍ने कुस्‍साःल्‍ले़आङ् चोगुॽरो॥
  xnj-xnj: Yesu akavajovela, chakaka nikuvajovela, Mwana nakuhotola kukita chindu
    chochoha mwene, ihotola kukita chila cheachiwene kuvya Dadi waki ikita. Muni chila
    cheachikita Dadi na Mwana achikita chichocho.
  mmx-mmx: La ne Iesu ga lok tidi, “A tong tuturun i rinimi, nenia ne Nitna xopmen
    anak lok tevempanga mi lolos axa rak. Nenia ak lok mun levempanga salai nenia
    a ven i at ne Tamak. Levempanga salai ne Tamak ik lox i, nenia ne Nitna bok ak
    lox i.
  cbr-NT: 'Usa ''ain ca Jesusan atu cacëxa: —Asérabi cana mitsu cain, ''ëx Nucën Papa
    Diosan Bëchicë ''ixunbi cana ''ënbi ñu ''aiman. ''Ën Papan ñu ''aia isquin cuni
    cana ''ënribi ''ain. ''Ën Papan bëtsi bëtsi ñu ''acëbëtan cana ''ëx aín Bëchicë
    ''ixun ''ënribi an ''acësaribi oquin ''ain.'
  tee-NT: 'Chai ak''alhtayanalh ju Jesús. Ajunich: ―Slivasalh ju iclajunau. Ju quit''in
    ni va icsa''ask''at''a pus jantu lai icnavi tu''u'' ju va laqui''akstu. Yuchi
    ju icnavich ju icmaklakts''inch ju quimpai. Ju chunch tachi chun ju navi ju quimpai
    vachuch yuchi ju icnavi ni ists''alh ju quit''in.'
  eng-LSV: Jesus therefore responded and said to them, “Truly, truly, I say to you,
    the Son is not able to do anything of Himself, if He may not see the Father doing
    anything; for whatever things He may do, these also the Son does in like manner;
  cak-NT: 'Y ri Jesús xu''ij: Can tinimaj ri nin-ij chiwe, chi ren ri Ralc''ual ri
    Dios can man yisamaj ta chi nin-en ri ninjo'' ren; xa can nic''atzin chi ninyobej
    na ri nu''ij ri Nata''. Roma ja ri samaj ri nrojo'' raja'', jari'' ri nin-en ren
    ri Ralc''ual.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Tamombe''u katu tuhẽ pe me, ei ga. Jihi Tupana''ga
    ra''yramo ndakoi nhiremimbotarimova''ea rehe. Akwaha ji Tupana''ga reaporog̃itakatua
    jitekovo. A''ea rehe jate ji reaporog̃itaro a''ero, ei ga. Okoe''ymi ga g̃wemimbotarimova''ea
    rehe. Garemimbotarimova''ea rehe javijitehe ji rekoe''ymi no gara''yramo, ei Jesus''ga.'
  sja-NT: 'Ãchia ɨmɨateeda ũrik''ãri, Jesupa mãgaji: —Mɨa wãarata jararu. Tachi Ak''õre
    Warrapa ne-inaa p''oyaa oo-eda aji, ichi k''ĩradoopa. Ma k''ãyaara irua unupari
    chi Ak''õrepa oo bɨ mãik''aapa auk''a oopari. Jõmaweda chi Ak''õrepa oo bɨ ichiaba
    oopari chi Warrapa.'
  xed-xed: 'Ka Yesu vrəgliŋtá gwaɗani nda həŋ mantsa: «Kahwathwata ka yu ta mnaghunata,
    laviŋ a zwaŋ ta magatá skwi gaghəŋ gaghəŋani, ka ngha a tsi ta skwi ta magə Da
    wa. Ka kinawu ta maga Da ta inda skwi ya, ka gragra mantsa ya ta maga zwaŋ guli.'
  glk-glk: 'عیسی جواب بده: «آمین، آمین، شمره گم کی پسر از خودش هیچ کاری نتأنه انجام
    بده مگر او کارأیی کی پئر انجام دهه، پسر بیدینه. چونکی هرچی کی پئر کونه، پسرم کونه.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hín na̱ Israel cán: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱
    xi̱hi̱n ndo̱. Ye̱he̱ cúú u̱ in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ ta co̱ cája i̱ ni
    in ña̱ha cuéntá mí i̱ jáchi̱ cája i̱ ña̱ xíní i̱ cája Ndióxi̱, tátá i̱. Ta tócó
    ndihi ña̱ cája tátá i̱ ña̱ cán cúú ña̱ cája ri ye̱he̱ va.'
  gfk-S: 'Io, Jisas ga tange balik ta di horek: “Aiou tange ra tutuno ta mu, no Natine
    paile haruat be na gil tike linge tano nuno lilik iat. Pata. I petlaar sene mon
    be na gil ing i nes no Tamana i gilgil, kinong aso ing no Tamana i gil, no Natine
    bileng na gil hobi.'
  bmu-bmu: 'Mewö aketmö, Jisösnöŋ keu kewö jii mötket, “Nöŋön keu öl töhönŋi kun kewö
    jibi mötket: Nahönöŋ nanŋi uruŋaŋgö yuai kun qahö memakzapmö, Iwinöŋ yuai memakzawi,
    Nahönŋan mönö mewöŋanök memakza. Miaŋgöra Iwinöŋ yuai meiga ehakzawi, yaŋön mönö
    miyök memakza.'
  dgz-dgz: Iesu garewa manega wadiamon, “Ne tave di wadiaivin, ne Mamana God otua
    ne di, ap menan dim dim da ne negenat ya di tain iwa Mamana dim da taniwa ne gaset
    yawana gapan ap umape megenat di taingapen iwa ne, God otua, Mamana umapewa tainawa.
  eng-GNV: 'Then answered Iesus, and said vnto them, Verely, verely I say vnto you,
    The Sonne can doe nothing of himselfe, saue that he seeth the Father doe: for
    whatsoeuer things he doth, the same things doeth the Sonne in like maner.'
  zaa-NT: 'Làniana becàbi Jesús nna rèe cą: Hualigani te'' nia'' le: Labí biỹa ccani
    Ỹi''ni Tata Dios gunie por la'' calatsi'' qui'' bée, sino nu rilá'' bánie runi
    Tata Dios ą''hua runie, porqui''ni iyaba nu runi Tatáa nna, aníahuá runi Ỹi''ni
    áa.'
  eng-WEBSTER: 'Then answered Jesus, and said to them, Verily, verily, I say to you,
    The Son can do nothing by himself, but what he seeth the Father do: for whatever
    things he doeth, these also doeth the Son likewise.'
  guh-guh: 'Jesús jumaitsi judíovijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Xanë, Dioso pexënatonë, itsacuenejavayo ata apo exanaenë ëxanë tajamatabëcueneta.
    Pacuenia taniji taxa pexanaejava, bajarapacuenia xanë ata exanajë.'
  bon-bon: Yeesu Israela biname bine jejemige egä, “Cane toraca jijenininine weebibine,
    egä Bägrä te nuuja gwidape teemerage singi ca lica jaawenuge, yepä tabe ngena
    ne jääpänuge Babe te wawena je, tabe cuta pui ne jaawenuge. Babe te ngena ne jaawenuge,
    cuta Bägrä te pui ne jaawenuge.
  nhw-BL: 'Huajca Jesús quinilhui: “Nelía nimechilhuía, na catli niIcone amo tleno
    hueli nijchihua noseltzi. Nijchihua san catli niquita noTata quichihua. Nochi
    tlamantli catli noTata quichihua, ya nopa na niIcone nojquiya nijchihua,'
  swh-ONEN: Yesu akawaambia, “Amin, amin nawaambia, Mwana hawezi kufanya jambo lolote
    peke yake, yeye aweza tu kufanya lile analomwona Baba yake akifanya, kwa maana
    lolote afanyalo Baba, Mwana pia hufanya vivyo hivyo.
  wbi-wbi: UYesu akavavuula akati, “Kyang'haani nikuvavuula une ne mwanaake nanivomba
    lumonga vwimila amasaaghe ghango, looli nivomba si sino nikumwagha uNhaata ivomba,
    nijova uluo, ulwakuva sino ivomba uNhaata se sino najune ne mwanaake nivoomba.
  bba-bba: Yerɑ Yesu u nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, nɛ Bii nɑ ǹ kpɛ̃ n ɡɑ̃ɑnu ɡɑnu
    ko kɑ nɛn tii mɑ n kun mɔ ɡɑ̃ɑ ni nɑ wɑ nɛn Bɑɑbɑ u mɔ̀. Bɑɑyere ye Bɑɑbɑ u mɔ̀,
    yerɑ nɛ Bii nɑ mɑɑ mɔ̀.
  eng-KJVCPB: 'Then answered Jesus and said unto them, Verily, verily, I say unto
    you, The Son can do nothing of himself, but what he seeth the Father do: for what
    things soever he doeth, these also doeth the Son likewise.'
  kgk-NT: 'Upéi he''i jevy judeu ruvixa kwéry-pe Hesu: —Anhetegwa voi amombe''u-ta
    peẽ-my. Xe ko Nhandejáry ra''y tee ramo jepe, xejéhegwi rei mba''eve ndajapói.
    Xe Ru xe-vy ohexa uka va''e gwive ae ajapo. Xe Ru rembiapo gwive katu ajapo ave
    xe. Xe Ru-rami ave ajapo, he''i.'
  waj-waj: 'Inna ruputu kiaara uuduu Yisuuva iya tunoo: Na kua kutaavai ngii giaa
    ngii miaunoo. Na inna Mmaapuvai variee hama na yopeema nenenaidiri mmoori vooyauvai
    iikiauvai. Ni Napoova iinno varii mmooriiyauvaa na tee iyauvaa nnaasu na iikiauvai.
    Ni Napoova ii mmooriiyauvaa na inna Mmaapuuvootama iikiauvai.'
  cpy-cpy: 'Ari rakanaki Jesús, ikantzi: “Irika Itomi Tajorentsi, tee rantziro ikowashi-yitari
    rirori. Apatziro rantziro okaatzi iñaakotziriri Ashitariri. Tema okaatzi rantziri
    Ashitariri, roojatzi rantziri Itomi. Omaperotatya.'
  ekk-PKP: 'Niisiis selgitas Jeesus neile: „Ma räägin teile tõtt: Poeg ei saa iseenesest
    midagi teha; ta saab teha ainult seda, mida näeb Isa tegemas. Mida teeb Isa, seda
    teeb ka Poeg.'
  mpx-mpx: Yaka Yeisu i baek Yudiya elal i ba, “Ya ba tunahot eliyamiu, Yehoba Natuna
    nige bosowaina bugul etega totona ni ginol, yaa ginol toto i kiteya Tamana elana
    ya te bosowaina ni ginol. Ginol toto Tamana i giginol, he Natuna al i giginol.
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja yarda yangkakuju wiriwiriki, “Junga
    karna-nyarra nyampuju wangka. Ngaju karna nyina Ngalapi-nyanu Kaatu-kurlangu,
    ngulaju kulalparna nyarrpa warrki-jarriyarla yangarlu, lawa. Ngajuju karnarla
    jirrnganja warrki-jarrimi Wapirraku ngajukupalangukuju. Nyiyarla-puka kuja-ka
    ngaju-pala Wapirra warrki-jarri, ngula-kurraju karna nyanyi, manu karna waalparrirni
    nyanungu-nyangu warrkiji.
  luo-luo: Yesu nodwokogi niya, “Awachonu adier ni, Wuod Dhano ok nyal timo gimoro
    kende owuon; to onyalo mana timo gima oneno ka Wuoro timo, nikech gimoro amora
    ma Wuoro timo ema Wuowi bende timo.
  nhe-NT: 'Huajca Jesús quinilhui: “Nelía nimechilhuía, na tlen niIcone ax tleno hueli
    nijchihua noselti. Nijchihua san tlen niquita noTata quichihua. Nochi tlamantli
    tlen noTata quichihua, ya nopa na niIcone nojquiya nijchihua,'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ
    ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܪܘܿܢܵܐ ܠܹܐ ܡܵܨܹܐ ܥܵܒܹܕ ܡܸܢܕܝܼ ܡ̣ܢ ܓܵܢܹܗ، ܐܸܠܵܐ ܗ̇ܘ ܡܸܢܕܝܼ ܕܚܵܙܹܐ
    ܒܵܒܵܐ ܒܸܥܒ݂ܵܕܵܐ، ܒܗ̇ܝ ܕܟܠܔ ܡܸܢܕܝܼ ܕܒܵܒܵܐ ܥܵܒܹܕ، ܗܵܕܵܐ ܐܘܼܦ ܒܪܘܿܢܵܐ ܟܹܐ ܥܵܒܹܕ.'
  esk-NT: Jesus kiugai, “Uqautigipsi iḷumutuuruamik itna, Iġñiq iñiqtaqatlaitchuq
    iŋmigułhiñaq. Ilaa savaaqaġaqtuq taavrumiŋa qiñikkaġmiñik Aapani savaaqaqman.
    Supayaamik Aapauruaq iñiqtaqaqman, Iġñiŋantuuq savaaġiraġigaa.
  msb-msb: Didi nagpahayag si Jesus, “Matuod gayod na wara ako sin nahihimo sa sadiri
    ko na pagbuot kundi an nano man lang na nakita ko na ginahimo san akon Ama. An
    nano man na ginahimo niya ginahimo ko man na iya anak.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² canh¹³: ―Lah¹dsóh² juǿi²jni hniah¹²:
    Tsa¹lé² jmo¹³jni ju³lah hno¹jni hŋiéng¹jni, jní² dsa² lán¹² jong¹² Diú¹³. Jmáh¹lah
    hi² jøng² báh³ lé² jmo¹³jni, hi² jái¹²jni ma²jmo¹² ti³ŋieh¹jni. Di³ hi² jøng²
    báh³ jmo¹²jni, ju³lah hi² jmo¹² ti³ŋieh¹jni.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ପର୍‌ମେସରର୍‌ ପିଲା ମୁଇ ନିଜେ
    କାଇଟା ମିସା କରିନାପାରି । ମର୍‌ ବାବା ଜନ୍‌ ଜନ୍‌ଟା ସବୁ କର୍‌ବାଟା ମୁଇ ଦେକ୍‌ଲିନି ସେଟାସେ
    ମୁଇ କରିପାରି । କାଇକେ ବଇଲେ ବାବା ଜନ୍‌ ଜନ୍‌ଟା ସବୁ କଲାନି ତାର୍‌ପିଲା ମୁଇ ମିସା ସେଟା ସବୁ
    ସେନ୍ତିସେ କଲିନି ।
  meu-meu: Taunabunai, Iesu ese e haere henidia, eto, Momokani vaitani na hamaoromuimu,
    Natuna na sibona ḡau ta ikarana asi dibana, a Tamana ena kara baine ita karadia
    mo baine kara. Tamana e karamu ḡaudia idoidiai Natuna danu baine kara.
  yva-NT: 'Yesus po raura nanto vatano Yahudi nanawije mansai pare, “Syo raura tugaive:
    Risyi Arikainyo Amisy syo anakere inta raijaro taune Sya vambunine raije ramu.
    Risyamo syo Injaya apa ana daijare raen muno Sya ana idaijare ma ntavondi Injaya
    apa rai. Weye animaisye mirati Injaya po raijar omirati Apa Arikainye risy syo
    raijar.'
  dgc-dgc: 'Nadid, kinagi ni Jesus dide, a “Tandaan moy ye: i tarabaho ko, éy éwan
    ta isip kua, éngˈwan ahigén ko i tarabaho Nama ko. Dahilan i gimet Nama ko, éy
    séˈ be ya i gimet kua, sakén a anak na.'
  zpm-NT: 'Ni rëb me: ―Gneli naa lo to gaṉle: peet grieelod guṉ Xpëëd Dios lega guicse
    me, sinque ncuaaṉe raṉ me ruṉ Pxoz me, miṉ co ruṉ me.'
