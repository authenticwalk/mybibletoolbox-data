    benemawa ne baina wadia ipa ulaipaida.
  qub-qub: Chaypa ruquin quiquin Tayta Diosmi nogapäga musyaycächin. Pay musyachishanga
    rasun cajmi caycan.
  att-att: Ngam ajjan yù tanakuán nga mangipakánnámmu ta meyannung nikán, nga yù Ammò
    ku, á ammù ta kuruk ngámin yù kagian na.
  bki-bki: Mia naio bo ga na, naio maka ve titenia, bior napano be vite dolu nalo
    na m̃a amija kanaku iliano amijikia atumolu atu. “Na be moti nene, naio be toro
    tai napano naio berial vite ninio ban kiniou napano abe riano laka.
  bqp-bqp: Sèedade pãnde kun kũ àdi ma yã o, má dↄ̃ kũ ma yã kũ àdi o náani
    vĩ.
  mcp-mcp: Ká, muud shús wə́ ŋgə́ bwiiŋg láŋ wâm, mə mpú ntâg nə́ bwiiŋgʉ́lə wɔɔŋg
    wúsə bʉ́bə́lɛ́.
  hat-hat: Men, se yon lòt k'ap pale byen sou mwen. Mwen konnen sa l'ap di sou mwen
    an, se verite.
  npl-NT: Pero onka ok se akin tlajtoa de Ne, iwa nikmatok nik tlan Ye kijtoa de Ne
    milák.
  bgg-bgg: jishii guro miyao shii khagi yao pha ne yoh jia um ro, chiih-è gune thieg
    gu chiang shii nyie yao pha ji ai ne izai chak ro.
  eng-TCENT: There is another who testifies about me, and I know that the testimony
    he gives about me is true.
  eng-BSB: There is another who testifies about Me, and I know that His testimony
    about Me is valid.
  cpu-NT: Iro kantamaitacha tzimataitatsi pashine kinkithatakotanari, niyotzi irootake
    kyaaryooperotatsiri okaratzi ikinkithatakotakenari irirori.
  san-ASM: কিন্তু মদৰ্থেঽপৰো জনঃ সাক্ষ্যং দদাতি মদৰ্থে তস্য যৎ সাক্ষ্যং তৎ সত্যম্
    এতদপ্যহং জানামি|
  tac-NT: Neka aníguru uché bilé 'ma ruigó chieti ko ne, 'lige alué rioka Juani anilime
    nílekuru. Neka 'la machí 'la bijchiá ko napu anile.
  eng-WEBPB: It is another who testifies about me. I know that the testimony which
    he testifies about me is true.
  gfk-H: Tiga mesa kana iat i hasahesa tano tutuna utagu ma iau nunurei bia i tur
    dadas no nuna hasahesa.
  viv-viv: Tu tohawavemogatala saꞋeyana gimimiyami, Bana Kamaku. Ada Bana inubaku
    faꞋina gihawavemogatala ada Iya gahalamanena Bana yana gahe Iya faꞋikuya keke
    fwaya.
  yao-yao: Nambo apali jwine jwakusala umboni pa une, noneji ngumanyilila kuti yose
    yakusala nkati uneji ili isyene.
  tgp-tgp: Tamlohi tinapua matea mo lo vere na hinau varar̃uhu mataku. Ale na levosahia
    vara la hinau atu mo lo verera mataku enira la varar̃uhu.
  auc-NT: Botö æbänö cæboo, ante wacä botö beyæ̈ ante në apæ̈necä ingampa. Tömengä
    botö ïmotedö ante nänö apæ̈nedö ïñömö edæ nö impa, ante ëñëmopa.
  kbc-NT: Pida jiɡ̶ijo eledi oko ane yeloɡ̶oditibece anodaaɡ̶eji. Jowooɡ̶odi mewi
    niɡ̶inoa ane yeloɡ̶oditedibece anodaaɡ̶eji.
  bmh-bmh: Bo, du tub nug iz en ze maraba, ag gonugau ze doimai, agal oiagab petak
    abun iboi. Zon go ze ziwaraneun du, go izal wanim araog mai aidaneun. Ag unum
    gonugau ze duabun aimai betemen. Iz ag petak pet awarem, du go gue iz en ze meun
    go petak pet.
  ctu-BL: An yambʌ mu' bʌ i yʌc'on ti cʌjñel. Cujil isujm i t'an jini mu' bʌ i yʌc'on
    ti cʌjñel.
  meq-meq: Ane tuk na, mata həle mbal i gər ga na, ndo mekeleŋ eye ada na sər ha ndo
    məhəle mbal ga na, ma həliye, ta deɗek.
  noa-H: Pari hãb simgui hajim, ma mʌ Hayau. Hiruata mʌ kõit chadcha nem hagcha jaaujem.
    Mua k'ap'ʌ chirʌmgui hajim, mag hirua nem jaau sim chadcharau.
  alp-NT: Po kena Tuhane Alla Ilepae Au kena tamata esi lenele, Au rekwa be saisa
    rebe Ilepaele tamata esi lene lokole.
  san-VEL: kintu madarthe.aparo jana.h saak.sya.m dadaati madarthe tasya yat saak.sya.m
    tat satyam etadapyaha.m jaanaami|
  kbq-kbq: Hianagi Nagri nagenkema rumo huama (testimoni) nehige'na, Agrama Nagriku
    huama hianke nentahi'na, tamage nehie hu'na nehue.
  kbh-kbh: Pero inÿa entsemna. Cha endë́tats̈ëmbo y entsichamo nts̈amo ndegombre ats̈biama
    yomncá; y së́ntsetats̈ëmbo nts̈amo cha ats̈biama yojtsichamcá, nÿetscangbiama
    aíñe yojtsámanama.
  ron-LSB: Cel care depune mărturie despre mine este altul. Știu că mărturia pe care
    o depune el despre mine este adevărată.
  pon-pon: Amen me kadede ia, a I aja melel, me a kadede ia me melel.
  nhe-BL: Pero itztoc seyoc tlen inmechyolmelahua ajqueya na huan nijmati para melahuac
    tlen ya quiijtohua tlen na.
  sps-sps: Sen Tamanyo to te pokei Vanyo, ana Nyo nat you tana ka te tsue pokei iny
    Ya Tsonyon man ovei.
  wnc-wnc: Sike tapatuta nae wamu kuut ayakapmanggak. Wamu wa yakapmanggak kakngae
    natapa siakan singgak.
  bus-bus: Sèedade pãndee kuu kɛ̀ è ma yã o, má dↄ̃ kɛ̀ ma yã kɛ̀ è oo náanɛ vĩ.
  gub-BL: Amo ae awa umume'u hereko haw a'e. Ize'eg azeharomoete tuwe a'e.
  imo-imo: Iye teni kape na molopo tero mele nimbe tirimo, akumu nando paimbo nimo
    lipo manjiro.
  boj-boj: Tamo bei unu agi Qotei. A dego ijo kumbra ti ijo wau ti ubtosiq mareqnu.
    E qalieonum, anjam a mareqnu qaji di bole.
  eng-DRA: There is another that beareth witness of me; and I know that the witness
    which he witnesseth of me is true.
  knf-knf: Kë aloŋ aşë aţup ţi uko wi naan, dme kë uko wi akţupuŋ ţi nji uwo manjoonan.
  san-KHM: កិន្តុ មទត៌្ហេៜបរោ ជនះ សាក្ឞ្យំ ទទាតិ មទត៌្ហេ តស្យ យត៑ សាក្ឞ្យំ តត៑ សត្យម៑
    ឯតទប្យហំ ជានាមិ។
  arn-NT: Welu müley kangelu tañi nütramyekeetew ta iñche, fey kimniefiñ ñi feyngen
    ti nütram ka ñi rüf dungungen.
  zas-NT: Per yuꞌ ben ren rü da diidxan, abiꞌ ragbeechaawan guial diidxlin.
  ken-NT: Mmǔ anɛ áté mɛ ntísiɛ achi nyáŋá, nɛ ndɨ́ŋɨ́ bɛ́ ɛnyɨŋ ɛnɛ́ yi árɛ̀m
    ɛ̌ti ya ɛbhɔŋ mɛnwɔp.
