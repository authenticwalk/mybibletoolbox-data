verse: JHN.005.032
translations:
  kpx-kpx: Isito ata moleu di ebagemai di vaveve louge di hilokage hotove keu seleve.
  okv-H: Te ari nau harika ari Embo nei mihia amina harikasuja eto na kogona amo Embo
    amita harikari amo ke be ra.
  tbo-tbo: Ma Yaubada i laimoineu amaka a hanapugeya bahahi naka baha moinahi.
  mal-C: എനിക്കുവേണ്ടി സാക്ഷ്യംവഹിക്കുന്ന മറ്റൊരാൾ ഉണ്ട്; എന്നെക്കുറിച്ചുള്ള അവിടത്തെ
    സാക്ഷ്യം സത്യമാണെന്ന് ഞാൻ അറിയുന്നു.
  grc-SR: Ἄλλος ἐστὶν ὁ μαρτυρῶν περὶ ἐμοῦ, καὶ οἶδα ὅτι ἀληθής ἐστιν ἡ μαρτυρία ἣν
    μαρτυρεῖ περὶ ἐμοῦ.
  bgc-bgc: एक और सै जो मेरा पिता सै, वो मेरी गवाही देवै सै, अर मै जाणु सूं, के मेरी
    जो गवाही वो देवै सै, वा साच्ची सै।
  khz-khz: Na talima taa na maki au evega-taunataunakuna, e au ripaku, ia na au ekilagi-matagaikuna
    kilana taunatauna.
  deu-TKW: Ein anderer ist's, der von mir zeugt, und ich weiß, daß das Zeugnis wahr
    ist, das er von mir zeugt.
  zsr-NT: Zoa Nu yubl Nu run lnaꞌ lau quiaꞌ nedaꞌ, Lëꞌ Xuzaꞌ, atiꞌ nözdaꞌ nac lsacaꞌ
    le runëꞌ lnaꞌ lau quiaꞌ.
  lin-lin: Boye esengeli ete motatoli mosusu apesa yango mpo na Ngai ; mpe nayebi
    ete litatoli oyo akopesa na tina na Ngai ezali ya solo.
  hns-NT: Bakie ek doesar Koi hamaar biese me gawaahie dewe hai, aur ham djaaniela
    kie oe satj bole hai.
  noa-E: Pari ãb simgui ajim, ma mʉ Ayau. Iruata mʉ kõit chadcha nem agcha jaaujem.
    Mua khaphʉ chirʉmgui ajim, mag irua nem jaau sim chadcharau.
  eng-EMTV: There is another who testifies about Me, and I know that the testimony
    which He testifies concerning Me is true.
  mib-NT: Te íyó ɨnga jeē cahán jeē cúu ri Sēhe ya. Te jíní rī jeē jnúhun un jéē cahán
    yā, chi níhín jníñu.
  lif-NT2: कर इङ्‌गाॽ आयाःम्‍बेओ तोःन्‍दि के़बिबाङ्‌ग वेॽधिक् वाॽरो॥ हे़क्‍क्‍याङ्
    खुने़ॽ कुदोःन्‍दिङ्‌ग से़क्‍खा चोःक्‍लो॥”
  xnj-xnj: Nambu avi yungi mweijova ndava ya nene, na nene nimanyili kuvya goha geijova
    ndava yangu ndi gachakaka.
  mmx-mmx: Ketla ne Moroa i paase aru ia, la aklen i do mo levelinga ni i paase mu
    ia min, i ruturun.
  cbr-NT: Usa 'aínbi ca axa 'ë ñui quicë ax Nucën Papa Dios 'icën. 'Ë ñuia quicë bana
    ax ca asérabi 'icë quixun cana 'unanin.
  tee-NT: Para alin pumatam ju xt'ak'a ju chivinti ju quilacata. Chai icc'atsai ni
    stavasalanti ju tuchi najun.
  eng-LSV: there is another who is testifying concerning Me, and I have known that
    the testimony that He testifies concerning Me is true;
  cak-NT: Pero can c'o-wi Jun ri nik'alajin wichi. Y ri nu'ij raja' chuij ren, can
    ketzij-wi.
  pah-NT: Ojipe'ga ji mombe'u no jiruva'ga, ei ga. Akwaha hete ji nhimombe'ukatua.
    A'ereki a'itituhẽva'ea garemimombe'ua, ei ga g̃a pe.
  sja-NT: Mamĩda awaraapa jara bɨ mɨ ichi Warra. Mɨa k'awa bɨ irua ichita wãarata
    jarapari.
  xed-xed: 'Ka sana mndu katsi mna gwaɗa ta ghəŋa iʼi katsi, nda sna yu kazlay: Tsa
    gwaɗa ta mnə tsi ta ghəŋa iʼi ya ná, kahwathwata nzakwani kəʼa.'
  glk-glk: امّا کسی دیگری ایسه کی مره شهادت دهه و دأنم کی اونه شهادت در مورده من معتبره.
  mks-NT: jáchi̱ íin inga ña̱ cáha̱n sa̱há i̱ ta ña̱ cáha̱n mé a̱ cán sa̱há i̱ cúú
    á ña̱ nda̱a̱.
  gfk-S: Tike mes kanaia iat i hininaawas tano tutuno utagu ma iou nunure be i tur
    dades no nuno hininaawas.
  bmu-bmu: Alani kunöŋ nöŋgö könaŋamni naŋgöba jimakza. Yaŋön nöŋgöra keu jimakzawi,
    miaŋön mönö köhöiba ölŋambuk akza, mi mötzal.
  dgz-dgz: Go God oitana waiwan amba ne asiginap anenen me oit nega wainiwa ame tavewa
    di.
  eng-GNV: There is another that beareth witnesse of me, and I know that the witnesse,
    which he beareth of me, is true.
  zaa-NT: Pero hua dua attu enne' riquixe'e nu cca quia', inte' nna yúá' qui'ni nu
    riquixe'e acerca de inte' nna ną́ lígani.
  eng-WEBSTER: There is another that testifieth concerning me, and I know that the
    testimony which he beareth concerning me is true.
  guh-guh: Itsiata baja Juanpijinë jivibautisabinëmi nevajunupaeba xaniavaetsia. Yapëtaniji
    bajaraponë tanevajunupaebijava pexaniajaijamatabëcueneta.
  bon-bon: Yepä pisi nyene nuuja biname, lui te cebine naitnäjenige. Cane umle gäne,
    egä teeme aitneja cäme poto cidi me lui toraca gyene.
  nhw-BL: Pero itztoc seyoc catli anmechyolmelahua ajqueya na huan nijmati melahuac
    catli yaya quiijtohua tlen na.
  swh-ONEN: Lakini yuko mwingine anishuhudiaye na ninajua kwamba ushuhuda wake ni
    wa kweli.
  wbi-wbi: Looli kwale ujunge juno ikwoleka imhola sango na juune nikagwile kuuti
    sino ikwoleka vwimila une sa kyang'haani.
  bba-bba: Adɑmɑ ɡoo wɑ̃ɑ wi u mɑn ɑreru diiyɑmmɛ, nɑ mɑɑ yɛ̃ mɑ ye u mɑn ɡeruɑmmɛ
    yɑ sɑ̃ɑwɑ ɡem.
  eng-KJVCPB: There is another that beareth witness of me; and I know that the witness
    which he witnesseth of me is true.
  kgk-NT: Oĩ outro xe rekoha omombe'u va'e. Hemimombe'u va'e xe-rehe anhetegwa voi.
    Xe aikwaa ijapu e'ỹha.
  waj-waj: Ari voovoono niiyara kuaivaa tiivo varinoo. Vaa na rikiaunoo. Ivo niiyara
    tii kuaivo kutaavai vainoo.
  cpy-cpy: Roo kanteencha eenitatsi itsipa kenkithata-kotanari, tema niyotzi naaka
    maperori okaatzi ikenkithata-kotanari rirori.
  ekk-PKP: vaid keegi teine tunnistab minust ja ma tean, et see, mida ta minu kohta
    ütleb, on õige.
  mpx-mpx: Yaa etega al iyoho wasau i wasawasa-an, ge ya atena baaba bolo i baunan
    kaiweu i tunahot.
  wbp-wbp: Kala palka kaju nyina Wapirra Kaatuju, ngulangku kuja kaju milya-pinyi
    ngaju. Ngulangkunya kaju yijardunju-pajirni kuja karna wangka. Manu kuja-ka nyanungu
    wangka ngaju-kurluju, ngulaju yijardu-yijala nyanja-warnu-jangkaju.
  luo-luo: To nitie ngʼama chielo matimo neno ma chwaka, kendo angʼeyo ni neno motimo
    kuoma nikare.
  nhe-NT: Pero itztoc seyoc tlen inmechyolmelahua ajqueya na huan nijmati para melahuac
    tlen ya quiijtohua tlen na.
  aii-aii: ”ܐܝܼܬ ܚܲܕ ܐܚܹܪܢܵܐ ܕܟܹܐ ܝܵܗܒܹܠܔ ܣܵܗܕܘܼܬܵ‌ܐ ܥܲܠܝܼ، ܘܐܵܢܵܐ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܣܵܗܕܘܼܬܹܗ
    ܒܘܼܬ ܕܝܼܝܼ ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Aglaan ittuq uqautigiriga, uqaqtuaq iḷumutun uvapkun.
  msb-msb: Pero igwaʼn iba na nakatestigo sa akon kag aram ko na matuod an pagtestigo
    niya sa akon.
  cpa-NT: Chian² báh³ jan² dsa² siáh², dsa² tsih¹ jǿg³ dsøg¹² quieg¹ jní². Ma²guiang³jni
    té¹² jǿg³ hi² tsih¹ dsa² héi² ja³cog²jni.
  dso-dso: ମାତର୍‌ ମର୍‌ ପାଇ ଆରି ଗଟେକ୍‌ ଲକ୍‌ ସାକିଦେଲାନି, ଆରି ସେଟା ମୁଇ ଜାନି । ସେ ମର୍‌
    ବିସଇ କାଇଟା ସବୁ କଇଲାନି ସେଟା ସବୁ ସତ୍‌ସେ ।
  meu-meu: E gwauraigumu tauna be idau, bona dibagu e gwauraigumu herevadia na momomo-kakani.
  yva-NT: Yara Sya Injaya pirati po inaura kakavimbe vatane mansai muno Syo raen Apa
    ana daura namije mamo tugae.
  dgc-dgc: Pero éwan,” kagi ni Jesus, “da entan moy, te esa a mégpatunay diyakén.
    Ey tukoy ko a katutuhanan i pégkagi na tungkul diyakén.
  zpm-NT: Per na, no stib meṉ ne rzeet naa lo miech; ni naṉ naa diidzli rnee me.
  hix-NT: Anaro haxa rokarymany me naha. Yaworo xaxa rokarymehe, noro, kekon hatà.
  sim-sim: Hako an mbeek nendekop a sihi na mbawa ambu nir. Ma lar anhi kumayok or
    sihi nor mba, �Mashi ma roto or mbawa ome sira,� karem anin mbanda ri. Uhundak
    mashi orhi omek nawak a heyenda sir.
  npi-ULB: मेरो बारेमा गवाही दिनुहुने अर्को एक जना हुनुहुन्छ, र म जान्दछु, कि उहाँले
    मेरो विषयमा दिनुहुने गवाही सत्य हुन्छ ।
  cgc-cgc: Piro, may isya pa na gasugid parti ki yaken. Ake na Amay gasugid parti
    ki yaken daw nlaman ko na iya na sugid mapatian gid.
  tim-tim: Siâŋe bunŋe mandâp aregât keine makmâ miawakto ârândâŋ akmap.
  yor-yor: Ẹlòmíràn ni ẹni tí ń jẹ́rìí mi; èmi sì mọ̀ pé, òtítọ́ ni ẹ̀rí mi tí ó jẹ́.
  wos-wos: Du nak akwi dé wuna jémbaka hundi wa. Wandéka wuni xékélaki. Wuna jémbaka
    wandéka hundi wu mwi hundi dé.
  emp-NTPO: Baribʌrʌ mʌ̃ Zezara mʌ̃are bed̶ea b̶ʌa. Mʌ̃a cawa b̶ʌa idjia jara b̶ʌra
    wãrãda.
  eng-F35: There is another who testifies about me, and I know that the testimony
    that He gives about me is true.
  ind-ind: Tetapi ada Saksi lain yang bersaksi mengenai Aku, yaitu Bapa-Ku. Dan Aku
    tahu bahwa kesaksian-Nya tentang Aku pasti benar.
  pes-OPCB: اما شخص دیگری هست که به نفع من شهادت می‌دهد، و به شما اطمینان می‌دهم که
    هرآنچه او دربارۀ من می‌گوید، راست است.
  mpt-mpt: Otane naka make ne kukubo baa omkeimabe ole ne tekein kebibe, e ne weng
    sango bain ye baa omkeimabe kesoa ibo wentomabiobe.
  ssx-ssx: Kutu pulu pa꞉la꞉pate I̱ma꞉ pitolo ekina꞉ hali ma꞉nda꞉ wekitisi hao lapeke
    ya꞉la꞉me. Kutupa mo halima꞉ I̱ pa꞉ta꞉ lolo pa꞉la꞉ pita꞉ ota꞉eki ala꞉me hone witolome.
  mkl-mkl: Ammɑ inɛ ɡɔ í wɛɛ iyi wɑ jɛɑ inɛ ŋɑ sɛɛdɑm nɔ ǹ mɑ̀ iyi sɛɛdɑ iyi wɑ jɛ
    nŋɑ nɑ irim nɔu ntɔi. Lɑfɛ̃ɛi í jɛ Zɑ̃ɑ woo dɑsi inyi.
  gaq-gaq: ଡାଗ୍‌ଲା ବିନ୍‍ଣ୍ଡ୍ରେ ମୁଇଂଜା ନେଙ୍ଗ୍ ନ୍‌ସା ସାକି ବିଃଡିଙ୍ଗ୍‍କେ ଆରି ନେଙ୍ଗ୍ ମ୍ୟାୟାଏ
    ନେଙ୍ଗ୍‌ନେ ବିସୟ୍‌ରେ ମେଁ ଆଣ୍ତିନେ ବାଲିର୍ ଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ସତ୍ ।
  gof-RNT: Tabaa markkattiya hari de7ees; I tabaa markkatteyssi tuma gideyssa taani
    erays.
  unx-unx: ଆଇଁୟାଃ ଗାୱା ପେରେଃନିଃ ଏଟାଃ ତାନିଃ ଆଡଃ ଆଇଁୟାଃ ନାଗେନ୍ତେ ଇନିଃ ଏମେତାନ୍ ଗାୱା ସାର୍‌ତିଗିଆଃ
    ନେଆଁଇଙ୍ଗ୍‌ ଇତୁଆନ୍‍ତାନା ।
  gah-gah: makolímo mogonáne lo utó okiko gihila zinogo ive loko nene gelenouve.
  lcm-lcm: Sikei kapo togon a mang sikei kapo amalmalangasai ta nau napo tutuman,
    na napo nas ta sa kapo posong ia kapo tutuman.
  aer-aer: Kenhe arrpenhe akenhe aneme nhenge tyerrtye areye atyenge-akertele ilerle-apeme,
    Akngeyele kwenhe. The itelareme iwenhe-arle Re tyerrtye areyeke atyenge-akerte
    ileme kwenhe arratye aneme.
  qvc-NT: Piru suq tistigupismi faburniytaqa riman. Kanan allitam yach'ani chay tistugupaqqa.
    Payqam noqapaqqa allip kaqtalla riman, nishpa. (Chaqa chay tistiguqam Taytay Dyus.)
  tgl-ULB: Mayroong isa pa na siyang nagpapatotoo patungkol sa akin, at alam ko na
    ang patotoo na ibibigay niya tungkol sa akin ay tunay.
  cbs-NT: Jakia tsuabunda ekidi unanti watan ea kenwainan, jawen janchadan, pepaki,
    jaska unainan.
  xtm-NTPP: Kovaa iyo Yuva sa ma ja ká'an ya ja kuu sa, te ja ká'an ya ma ja ndaa
    kúu.
  nnq-nnq: Nambu abi jonge ojwa njalakicha ne, ne manyi kutenda goa agalongela mialo
    jango ne nga ja kweli.
  bao-NT: To biri apĩpʉ niimi, yʉ yee maquẽre ca wede bojagʉ. To biri “Yʉ yee maquẽre
    cʉ̃ ca ĩi bojarije pee doca díámacʉ̃ra nii,” yʉ ĩi maji.
  san-ORI: କିନ୍ତୁ ମଦର୍ଥେଽପରୋ ଜନଃ ସାକ୍ଷ୍ୟଂ ଦଦାତି ମଦର୍ଥେ ତସ୍ୟ ଯତ୍ ସାକ୍ଷ୍ୟଂ ତତ୍ ସତ୍ୟମ୍
    ଏତଦପ୍ୟହଂ ଜାନାମି|
  huv-NT: Ajlüy nop nendeac naleaing wüx xique nguineay alndom narang. Xique sajaw
    leaw nej andeac wüx xique, aag ayaj xeyay nembeat.
  otn-NT: Pɛ 'bʉ hma̱n'na di ja ma̱jua̱ni̱ te'ogä. 'Nɛ̱ dí pa̱cä ngue ma̱jua̱ni̱ te
    gä mma̱nna̱ conná̱ ngueque.
  nop-nop: Unduŋ doktiŋa me niŋdi mebine kedem yodakalelak. Unduŋ yobune nu me weŋ’walaŋ
    mede nadiwe folooŋnit tilak.
  obo-NT: Piru duwon pa ossa nod posivonnaa moka‑atag koddi no idda en so Amoy ku,
    woy nosorollan ku no mooggot en iddos kodposivonnaa rin.
  cak-ENT: Pero c'o chic c'a Jun ri nk'alajrisan vichin. Y ri nbij rija' chuvij yin,
    ketzij vi.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤋᤥ᤺ᤴᤍᤡ ᤁᤧᤒᤡᤒᤠᤱᤃ ᤘᤣ᤹ᤎᤡᤰ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤥ᤺ᤴᤍᤡᤱᤃ
    ᤛᤧᤰᤂᤠ ᤆᤥ᤺ᤰᤗᤥ॥”
  mie-NT: Sochi íyó incā jā cáhān jā cúu nī Sēhe yā. De jínī ni jā tūhun cáhān yā,
    chi níhīn tīñú.
  san-TIB: ཀིནྟུ མདརྠེ྅པརོ ཛནཿ སཱཀྵྱཾ དདཱཏི མདརྠེ ཏསྱ ཡཏ྄ སཱཀྵྱཾ ཏཏ྄ སཏྱམ྄ ཨེཏདཔྱཧཾ
    ཛཱནཱམི།
  qve-NT: Ichaqa huk runan testigo kaspa noqapa favorniypi willakuran. Paymi qankunaman
    noqamanta willasurankichis. Chay willakusqanqa cheqaqpunin.
  pao-NT: Pana soo E Naa yise nu-witu wahana, o'no yise mu sakwa oo naka'oedyukute.
    Nu oo sopedakwatoo ka Te Naa nanekwahana oosoo kaaheno tuukwe.
  cbu-NT: Itaru, nllitari nuwaa kamankiya; Apapcha nuwaa wasina kamanirangu; uw kuk
    itsinsampancha; nuwaa itsinsaru kamankiya.
  usa-usa: ááqibo óq-nakoma ketibomá wemá ketáaiqtabama áraimma keráwáqá kétima-timitaq
    wenáama árain-aimma kétítaqtaa ketáá kéitaunatae. kenamáa ketábámá íketune.
  soy-soy: Amɑ́ nɛ úseérɑkɔɔ́ mɑ́lɛ yɛɛ ɑseérɑ kɛnɛ́cɑ́ɑ́ n lésɛ. Nɛ kɔ nyulɛ
    rɛ ɑsei kuu símisi.
  hui-hui: Mbirale i̱na biaganego agua biaga lalu mbiralime lamialu kago henene biruligobi
    tiga tiga lamialu ka manda bu ko.
  amf-amf: Ina tarjea eedi kala daane; kidiar ina kinin tarjayno tarjamono gon konin
    dohonam dhesayda dhese.
  quc-NNT: K'o k'u Jun chik ri k'o jas kuq'alajisaj chwij, wetam k'ut chi ri kub'ij
    ri Are' chwij are qas tzij.
  dob-dob: Ta esi mali tomota tauna manugu niꞌatu ꞌietosimana, ga yamwalatonina toꞌase
    nadigega ꞌina simana manugu nate ona ꞌaiꞌaila.
  wrs-wrs: Wo heva os ten mongova indhanariniva lohv, himba kamomba ishomana vinv.
    Wo kava nonora, nomba manam manam himba ishomana vevnamba kamomba, tanam. Memba
    kana ara.
  mca-mca: Qa na'lƚe hakhap iye in iyetyij qa tsifel, qa yakha' qa tsikfe'lets hakha'an
    in iyetyij qu' netsfel in yijaa'ija.
  tzo-TZC: Pero liꞌe, oy xa onoꞌox buchꞌu laj svinajes jcꞌoplal ta atojolic. Jnaꞌoj
