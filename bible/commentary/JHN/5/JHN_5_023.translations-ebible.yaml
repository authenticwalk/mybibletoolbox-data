    sohwoe yofe hi mohoꞌnomayoꞌnjofoho.
  yon-yon: Kwanoon ye dowad kuu nimakarub korem kuu Awodki yaningko kankoonimaib areb
    kwane, Dana Mingki yaningko kwangkon kankoonime anded. Dana Mingki kuu Awodkimbed
    nenkowoona monoon kowe, kane kanembed Dana Mingki yaningko kankoonokban kuu Awodki
    yaningko kwangkon kankoonokban keriwen.
  poi-NT: iga it́u̱mpɨy de jeeyaj icujípyajiñ jém Dios iMa̱nɨc. Jém d́apɨc icujíppa
