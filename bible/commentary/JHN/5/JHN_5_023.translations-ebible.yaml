  dww-dww: da banaga matabudi sibo Natunama a vivirena Tamanama ta vivivivirena maika.
    Be aitauḡa Natunama nam tima vivivivirena, taudi Tamanama mate nam tima vivivivirena,
    baninama Tamanama tauna vutuna Natunama ya riuporena.
  nif-nif: 'Wɨn kusei ñɨndɨñda: endɨ enda kot gɨñgɨt mañ gɨtɨktɨ nak Nɨñañda wɨndɨñgangot
    kot gɨñgɨt namnelɨñdok nandɨlak. No en gɨñgɨnembi, nak Nɨñan kot gɨñgɨt nɨm namlak,
    endɨ Bep nanɨ-mukuk enda bo kot gɨñgɨt nɨm pa mɨlak.'
  twi-ASANTE: sɛdeɛ ɛbɛyɛ a obiara bɛdi Ɔba no ni sɛdeɛ wɔdi Agya no ni no. Obiara
    a ɔnni Ɔba no ni no, nni Agya a ɔsomaa no no nso ni.
  aoj-aoj: Ama deiꞌ esis amam nematawa hiasi sasaꞌma agol aeꞌ Nogamanai luꞌwagol siꞌi
    sagasaꞌma agol ahamai luꞌwagol. Epen mamahina owaꞌ negasaꞌma agol aeꞌ Nogamanai
    luꞌwagola, epen inimba anin ina nasaꞌma agol ahamai God nasapaꞌ aeꞌ agafiꞌii luꞌwagol,
    owaꞌatin.
  cbv-cbv: '@see-verse:JHN.005.022'
  taw-taw: Nap ne anɨgɨl gos nɨgup, Nap yɨb nop ak dad aplanɨbal nep tek, Ñɨ yɨb nop
    ak dad aplanɨnɨgel agak. Pen binɨb Ñɨ yɨb nop ma dad aplanɨbal okok, Nap yokek
    owak anop yɨb ak abe ma dad aplanɨbal agak.
  jic-NT: Mpapay jos pjü pajal 'üsüs pjac javelepj napj mpes, jupj mpes 'üsüs javelepj
    jinwá. Nin mpes ne 'aya nin lejay napj. Ma 'üsüs pjac javelepj napj mpes, nin
    p'iyá ma wa 'üsüs pjac javelepj jupj mpes. Jupj nin tjejyama, mpes nin.
  zap-NT: chen yrandxee mén saknon XPee Ne zegne rzaknon ke men Ne. Mén ne rzaknondet
    XPee Ne, rzaknondet ke men Ne porke laa Ne wxaal XPee Ne.
  wer-wer: Pötaanök omën narö Pepen yaya mapnaarö, ök tapël Ruup neenta yaya neapnaat.
    Ën omën Ruup neen yaya nenëaan ëëpnaarö pit Pep nem wes nemëaup piinta yaya nemaan
    ëëpnaat.
  ipi-ipi: '@see-verse:JHN.005.022'
  qul-NT: imaynatachus Tatata adorancu, ajinallatataj Churita tucuynincu honrawan
    adoranancupaj. Churita mana honrawan adorajka, manallataj cachamoj Tatantapas
    honrawan adoranchu.
  ter-NT: maka teyánune uhá koeti xâne kuteâti kixoku téyeahiko Nzá'a. Enepone ákoti
    teyânu, ákomaka teya Nzá'a, enepone Pahukónuti yâyeke.
  bmr-NT: Toonotɨ famooro Illico ibocɨguequi Caanico iicabadɨro. Jaanotɨ Illico obocɨgotɨmo,
    tollɨro bu Caanico bocɨgotɨhi diiboco agalluuboco.
  fuf-fuf: fii yo fow teddin Ɓiɗɗo on wano ɓe teddiniri Baabaajo on non. On mo teddinaali
    Ɓiɗɗo on haray teddinaali Baabaajo on, on Nuluɗo mo.
  bhl-bhl: Geeyemoki kasike, kawtiw alik alik angom biliw i nem wiin Aatim em wiin
    emdiw daoko, fian kelewokoliw te. Kate, kawtiw ite mak Min nem wiin daolinba keliw
    tewe, i namdase Aatim Sunbin-Got em wiin akati daolinba kebiliw te.
  ons-ons: Ea wane ŋei ŋerep korop eŋe Magak ewine kito okanmami, rokop yale waka
    Gipole ewine kitokei. Ŋei mane eŋe Gipole ewine mi kitoyake, eŋe Magakŋo birakaki
    ketke, eŋe yale waka bakomine mi kitoyake.
  con-NTPO: cuintsu poiyi'cco a'i Chiga Quitsama in'janqquia'caen Dutssi'yema'qque
    in'jan'faye. Toya'caen majan Dutssi'yema chi'ga'ta tisema moen'su Chiga Quitsama'qque
    tsu chi'ga.
  ghs-ghs: Oke eetemi abi samane Ohonga maiho dzapa qusubaitorai oho qesa khata anaho
    dzapa qusubaitaridzo. Oonita teei Khataho dzapa qusubaitaama naataquko noi Mai
    ana dzoobire baata dzapa nohoke midzata mootakoi.
  peg-peg: ହେବେତାଂ ଆବାଂ ମାନି କିତାର୍‌ ମାଜ଼ିଙ୍ଗ୍‌ ପା ହେ ଲାକେ ୱିଜ଼ାର୍‌ ମାନି କିତାର୍‌,
    ଇନେନ୍‌ ମାଜ଼ିଙ୍ଗ୍‌ ମାନିକିଉନ୍‌ ତା ପକ୍ତିତି ଆବାଂ ପା ହେୱାନ୍‌ ମାନିକିଉନ୍‌ ।”
  txu-NT: Be, mỳj kadjy ne ijã memã axwe pãnh jarẽnh djwỳnh mẽ? Bir, dja ba memã axwe
    pãnh jarẽ nhym me arỳm ijo bẽnjadjwỳr ra:x ne. Dja me ijo bẽnjadjwỳr ra:x mrãmri
    me kute Ibãmo bẽnjadjwỳr rax pyràk. Ja kadjy ne ijã memã axwe pãnh jarẽnh djwỳnh
    mẽ. Be, djãm me kute imã ikajgo jarẽnhkam kute Ibãmmã rax jarẽnh got? Kati. Dja
    me imã irax jarẽnh kêt ne arỳm Ibãmdjwỳmã rax jarẽnh kêt. Ta ne ijano ba tẽ.
  eng-WEBU: that all may honor the Son, even as they honor the Father. He who doesn’t
    honor the Son doesn’t honor the Father who sent him.
  gnw-NT: Jucuarãi opaete vae chepɨuta uipɨu cheRu rami. Chepɨu'ã vae uipɨu'ã vi cheRu.
    Echa'ã jae co chembou —jei—.
  mux-mux: '@see-verse:JHN.005.022'
  maj-NT: tu̱ xi ngayjee̱ xu̱ta̱ sku̱e̱nkjúhun Ntíu̱ xi nkú ta̱ ts'ín benkjún Na̱'miu̱.
    Xi najmi benkjún Ntíu̱, b'a̱ ta̱ ts'ín najmi benkjún Na̱'mi xi kits'ín nibáha̱.
  bkq-NT: Arâ Pabai agânhetoem aguely, idânârâ yrendylymo mawânkâ ize ato, mâkâ mâynrentomo
    ara lâpylâ. Yrempyra âmaemo-ro watay, Pabai ugononibyry mâynrentaymba lâpylâ âmaemo
    — kely.
  kue-kue: Ipre ana yomba prapra Nem kangiye dembiyesi teimere kuno yegl ombugl Wam
    kangiye dembiyesi tenaglkwa. Ana yomba ta ye Wam kangiye dembiyesi tekraglkwa
    i ana Nem ye diendungo ungwa yagle ama kangiye ta dembiyesi tekraglkwa.
  cot-NT: Ariquea iquejetaquero imaica cameetsaniji maasano irishineventamajajiaquempariniji
    Irijanite inquejetacaajiaquemparinijite ishineventajiacarigueti Iriri. Quericaca
    teeca irishineventajiguempariji Irijanite teequea irishineventajiguempariji Iriri
    tigarancaquerica.
  bnp-bnp: Lakea, e huriki lobo ri gi togo iau i manga a hini ri togoa e Tata. A viri
    i uka ma i togo iau, i uka ma i togoa e Tata, ra i rudu iau a valai.
  apn-NT: Tã mẽ piitã mẽ kot ja hã ixpumunh nẽ ixtã hpijaàm o ri pa kaxyw na pre mẽ
    kaxyw ixãm. Te mẽ kot Inhĩpêêxà hã hpijaàmta pyrà nẽ pa ixtã hpijaàm o pa kaxyw.
    Jakamã koja mẽhõ ixtã hpijaàm kêt nẽ hãmri nẽ mããnẽn Inhĩpêêxà hã hpijaàm kêt
    ã amnhĩ to amnhĩrĩt. Tãm kot mẽ awỳr inhmẽnh kênã.
  ctp-NT: Nchka tiꞌ Ni chaꞌ kuꞌni tnun nchga nten ꞌñaǎn, sa ñaꞌan nu ngiꞌni tnun neꞌ
    ꞌin ti kwiꞌ Ni. Xa nu ja xlyaa nten kuꞌni tnun ꞌñaǎn chaꞌ nu lkaǎn Sñiꞌ Ni, kwiꞌ
    ngwañaꞌan ja ka kuꞌni tnun neꞌ ꞌin Ni nu msuꞌwa ꞌñaǎn ndijyaǎn.
  bre-BRG: evit ma'c'h enoro an holl ar Mab, evel ma'c'h enoront an Tad. An hini na
    enor ket ar Mab, n'enor ket an Tad en deus e gaset.
  opm-opm: Mon nohnong nasatin da naham ma nasapat oh gure at ohnong winsi mat ma
    paptiru mat orhor brer nohnonghe ihat winsi ha nahatingwe rim nohnong ama da ohsi
    nahat napapatmur. Gur at orhor nadarhetip brer nohe danong na ham winsi na nahapti
    han gur At orhe danonghe na ham orhornong winsi na deipti han gurmur.
  bvr-bvr: aburr-bulapalawa barra marr aburr-balcha nula An-walkurpa minypa Nyanyapa
    arrku marr aburr-balcharra nula. Minypa ana-nga gala marr a-balcha nula An-walkurpa,
    an-gata an-gugaliya ngardawa gala marr a-balcha nula Nyanyapa arrku an-gata nipa
    ana-jerrmarra.
  wal-wal: '@see-verse:JHN.005.022'
  zad-NT: Bene' ka' kwenc̱he yog' beṉ' koogake' nad' balaaṉna' ka daa chgoogake' X̱a'na'.
    Beena' bi chgwee nad' balaaṉ, nad' nak' Xiiṉ Chios, ḻekzka' bi chgwee X̱a'na'
    balaaṉ, beena' bseḻ' nad'.
  kmg-kmg: Eme ŋic jaŋe Mamac sâseeŋgopieŋ iŋuc jaha Ŋokâ sâsenšepieŋ. Moc e Ŋokâ
    mi sâseocmuzi, Ŋokâ sorewec, Mamac hâcne, e iŋuc jaha mi sâseocmu.
  aso-aso: Aza neꞌmine ineꞌ nene eveneꞌ mukiꞌ ingine meꞌnehine opoꞌni li di naba i-daaꞌ
    naaniꞌ neꞌmine igi gipele neniꞌ nene nopoꞌni li di naba i-nidilizave losa neꞌmine
    ineꞌ ve. Idoꞌ gipele neniꞌ nopoꞌni li di naba i-nidamilizave nene nimiselive meꞌnehine
    nene opoꞌni li di naba i-disaꞌmave.
  uli-uli: bo fael mala pangal yarmat ngo rebe hasrowu mala Lol le be wochog yar ma
    hasrowu mala Temal. Iwe ngo semal le be te hassaro mala Lol, ila ngo yete hassaro
    mala Temal le ye fangdiy iy.
  nin-NT: Aki wa zha da anishirr bi kru isisu i Uvuvurr yi nâ ta si nggo a di kru
    isisu ima yi. Undurr wa nggo ti kpa Uvuvurr wa chirr, ina ima yi tsarr da a si
    kru isisu i Aki wa nggo tu ma hen.
  tgk-tgk: то ҳама Писарро ҳамон тавр эҳтиром кунанд, ки Падарро эҳтиром мекунанд.
    Касе, ки Писарро эҳтиром намекунад, Падарро ҳам, ки фиристандаи ӯст, эҳтиром намекунад.
  acu-NT: Tura asa aints mash wína Apaachirun pengker awajinauka winasha nunisarang
    mash pengker awajtustin ainawai. Wína Apaachir akuptuku asamtai, wína pachitinachuka
    wína Apaachirnasha nunisarang pachinatsui.
  cak-WNT: Riche (rixin) chi queri', quinojel tiquiya' nuk'ij riyin ri C'ajolaxel
    achi'el niquiya' ruk'ij ri Tata'ixel. Ruma achique winek ri ma xtiya'o ta nuk'ij
    riyin ri C'ajolaxel, ma nuya' ta c'a chuka' ruk'ij ri Tata'ixel ri yin takayon
    pe.
  ebk-ebk: ta am-in ay tataku at chayawuncha koma nan Anakna ay kaman as nan mangchayawancha
    as nan Amana. Nan taku ay achi munchayaw as nan Anak at achina us chayawun nan
    Ama ay nangifiaor kan hiya.
  spa-PDDPT: para que todos honren al Hijo como honran al Padre. El que no honra al
    Hijo, no honra al Padre Quien lo envió.
  ruf-ruf: ili iwanu wose wamuhulikitse Imwana ka pfawomuhulikitsa Aba. Imunu wowose
    iyolema kumuhulikitsa Imwana komlema Aba iyamtumile.
  gun-gun: Ta'y omboete pavẽ aguã Tuu omboetea rami. Ha'e rã Ta'y nomboetei va'e ma
    Tuu imbouare voi nomboetei.
  agu-BL: Ya'stzun ntulejtz, bantz cyak'ol wunak ink'ej, chi na ak'lij k'ej i'. Na
    alchok scyetz yi qui na tak' ink'ej, yi in yi in Cy'ajol, qui tzun na tzantz tan
    tak'le'n k'ej yi Intaj yi nchinchakon tzaj.
  isn-isn: Iti kina ihi amukulye u ng'wana anga uu u ng'wana nu mukuiye u Tata, Nuanso
    ni shanga umukuiye u ng'wana shanga umukuiye u Tata naza umulagiiye.
  eng-PEV: My father did that so that everyone will respect me, just like they respect
    him. If you don’t respect me, you are not respecting my father. He is the one
    that sent me to you.
  ilo-ULB: tapno padayawanda ti Anak a kas panangpadayawda iti Ama. Ti siasinoman
    a saan a mangpadayaw iti Anak, saanna a padayawan ti Ama a nangibaon kenkuana.
  pir-NT: '@see-verse:JHN.005.022'
  anv-NT: Nnó bɔɔ́ ako ánógé Maá wyɛ ndɛre ánógé Ntɛ. Muú ayi álá anógé
    Maá wɔ́, ɛbyɛnnó ánógé fɔ́ ntó Ntɛ muú atɔmé ji.
  sab-NT: malen kwian ulita cha gadale dage no kwian kle cha Ñenua gai dage no kare,
    cha Ñenua cha kagu nga dba ai giti, kwian me cha gai dage no kwian me kle cha
    Ñenua gai dage no kaire.
  tmd-tmd: Makwam, nöbö mö ñɨŋ Nuö ib nuŋwa yadɨŋ bɨl sö diön mag akuyöbö, Ha nuŋwa
    ib aku aipam algör ör yadɨŋ bɨl sö diöna. Makwam nöbö mö God Ha nuŋwa nugwön,
    ib nuŋwa yadɨŋ bɨl sö duen piaku, Nuö Ha nuŋwa yad aböŋ aku aipam algör ör iba
    yadɨŋ bɨl sö duen.
  acr-NNT: chaꞌ jelaꞌ konoje ri tikawex kakiyak uqꞌij Rukꞌajol, jelaꞌ pachaꞌ kakiꞌan
    che uyakik uqꞌij ri Dios. Yey china ri na kuyak ta uqꞌij Rukꞌajol ri Dios, na
    kuyak ta kꞌu uqꞌij riꞌ ri Jun xtaqaw lo re, waꞌ e ri Dios.
  kpg-kpg: bolo huogodoo gi hagalaamua ina Tama, be di godou hagalaamua Tamana. Be
    koai hua dela hagalee hagalaamua Tama, geia digi hagalaamua Tamana, dela ne hagau mai
    a Mee.
  taj-taj: आबादा मान लबा ह्रङ् लसी झादाएनोन मान लगै भिसीन आबासे चुह्रङ् लबा हिन्‍ना।
    तिग्‍दा भिसम जुन म्‍हिसे झादा मान आल थेसे झादा पुइखबा आबादाएनोन मान आल।
  avt-avt: Te mɨt yapɨrwe nanwenɨpi niuk me hi Nɨkan mamɨr ke hɨr newenɨpi niuk me
    Haai kai. Mɨt kerek ap newenɨpi niuk me hi Nɨkan, hɨr ap nanwenɨpi niuk me Haai
    kai kerek keriuweta hi han in.
  cbk-cbk: Ya dale le ese derecho con el di suyo Hijo para todo el maga gente ay honra
    con el Hijo igual como ta honra sila con el Padre. Si quien hende ta honra con
    el Hijo, hende tamen ele ta honra con el Padre quien ya manda con ele aqui na
    mundo.
  uig-ARA: بۇنىڭدىن مەقسەت، ــ ئىنسانلارنىڭ ھەممىسى ئاتىغا ھۆرمەت قىلغاندەك، ئوغۇلغىمۇ
    ئوخشاشلا ھۆرمەت قىلىشى ئۈچۈندۇر. كىمكى ئوغۇلنى ھۆرمەتلىمىسە، ئۇنى ئەۋەتكۈچى ئاتىنىمۇ
    ھۆرمەتلىمىگەنلەردىن بولىدۇ.
  tuf-tuf: Eyta cuácayat bíyinat wacjá ajcá ji bécayat, éyinat Tet cat ajcá ji bécaro.
    Bíyinat wacjá ajcá ji bétitara éyinat Tet cat ajcá ji bétiro, wajacro, Jesusat
    im ojcor.
  abx-abx: basi' agtahod i dimu'an si Dadi' pariho si pagtahud-na mga iya si Tata'.
    Bisan say nga ga'i agtahod si Dadi', ga'i may liwat agtahod si Tata' nga magpabawa
    si iya.
  mco-NT: Hue' tüg'ócɨy je ymɨc'ajt xyajcɨ̈dɨgɨydaayɨch, jɨgɨx tüg'ócɨy jäy xyajmɨj'adɨpyɨch.
    Je jäy ajcxy huɨdibɨ ca' xyajmɨj'ada'ñɨch, nañ ca' ajcxy yajmɨj'ada'ñ Dios Teedy
    huɨdibɨ xyquejxɨch ya naaxhuiñ.
  kqf-kqf: te lava matabudi Natuna sa vivilena maibena Tamana sa vivivilena. Tana
    Natuna i giugiukamaḡena bi mote sima vivivile ba kota Tamana mote sima vivivile.
  cpb-NT: ompoñaantyaari maawoini impinkathatairi Itomi roshiyakagaitairi Ashitariri.
    Kaari pinkathatairine Itomi, te ipinkathatziri Ashitariri otyaantakeriri.
  aon-aon: Anan douk nenekesh namudok um ihishmorim arpesh ta shutuk eikin nyeigur
    nyuto iruhw kabi shatuk eikin Yain ananin nyeigur um. Aria enyudok arpen douk
    madae nyutuk eik ananin nuganin eikin nyeigur iri uwe, enyen douk madae nyutuk
    eikin Yain ananin nyeigur uwe, douk neshopoki eik yanaki, uwok.
  hus-NT-2005: abal kʼal ejtalkʼi ti ka kʼakʼná an Chakámláb jelt xan tu kʼakʼnáb
    an Tátaꞌláb. Xitaꞌ yab kin kʼakʼnaꞌ an Chakámláb, yabich jeye tám u kalel in kʼakʼnál
    an Tátaꞌláb xi kʼál ti abnék.
  mig-NT: Náva̱'a kuandatu̱ ndivii ñáyɨvɨ núu̱ Sé'e nátu̱'un kájandatu̱‑i nuu̱ máá
    Táa̱. Te ja̱ tú jándatu̱ nuu̱ Sé'e, suni tú jándatu̱ nuu̱ máá Táa̱ ja̱ ní tájí‑yá
    Sé'e‑ya̱ vái.
  bps-bps: du fye i kdee dad to mafè deg salngad i kafèla i Màgu. Na ku simto là mafè
    deg, na laan nafè Màgu i mdek deg.
  mbs-mbs: so ibeg din segmanen a heman te kedita te otaw, onawa te pegsagman dan
    kandin. Aw eked pegsagman se otaw kanak, yan se pengilala te kenà heman sikandin
    egsagman te Amay ko simogò kanak.
  tof-tof: 'Ene igósüm, blaman pamkolpama sab Olom wirri ngi aterre, izan Ab wirri
    ngi atendako. Nadü pama Olom wirri ngi koke atele, ene ta inzana: wa Ab wirri
    ngi koke atenda, Olom nótó zirrsapónórr pamkolpamdó.'
  cme-NT: ku yaa nuɔmba ka ta ba kãŋ-yo ŋaa baŋ kãŋ Tuoŋo‑i dumaa. Umaŋ duɔ u sa
    kãŋ Bɛpolŋo‑i, kuu dii ŋaa u sa kãŋ u To maŋ puɔraa-yo.
  sus-sus: alako birin xa Ala xa Di binya alɔ e Baba Ala binyama ki naxɛ. Naxan yo
    mu Ala xa Di binya, a mu Baba Ala fan binyaxi naxan a xa Di xɛɛxi duniɲa.»
  pon-2006: pwe aramas koaros en wauneki Sapwellimeo duwehte arail pil wauneki Sahm.
    Mehmen me sohte wauneki Sapwellimeo, e pil sohte wauneki Sahmo me poaronedohr
    Sapwellimeo.
  dad-dad: are tamo kayau ganan idi Temeid yana dalesedig gen, Naal nigineg yana dalesauf
    nigin ĩ age fen. Taka ĩ Naal yana to yalesef, ĩ Tamam Naal sur fiyen anĩ yana
    to yalesef.
  zab-NT: par gap irate bniety didxdoo Lliinny zec ni rápdeb didxdoo laany. Elquɨ
    ni quɨt nap didxdoo Lliin Dios esquɨ quɨt naptib didxdoo Xtadny ni bxiaald laany.
  jae-jae: gebe ŋamalac samob tetoc Latu sa êtôm tetoc Tama sa. Teŋ embe etoc Latu
    sa atom, naŋ oc etoc Tama, taŋ kêsakiŋ eŋ gêmêŋ naŋ, sa atom amboac tonaŋ.
  ksd-ksd: Upi ra tarai par diat a ru Natuna da di ru Tama. Nina ba pa i ru Natuna,
    pa i ru bula Tama, ia nina ba i ga tulue uti.
  msm-NT: agun no mapasidonggan a to tibo kaotawan angod to pagpasidongog dan kandin.
    Inggad hintawa no kona ogtahud kanay no Anak kibali kona ogtahud to Amoy ku no
    migpaandini kanay.
