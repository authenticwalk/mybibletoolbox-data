  cav-NT: Jadya tura ique amerehua dutyaja tunaja ique mui ishu, tuque muitaya bae
    cuitadya ique muita ishu. Ique ni micuanara muiya ama, jutaquiju taa tuque micuana
    ecue Etata Ique Cuadishaquique muiya amadya.
  kgp-NT: 'Ti mỹ tóg tag tovãnh, vẽnh kar tỹ ti to: “ũn mág vỹ tỹ ti nĩ,” he jé, ag
