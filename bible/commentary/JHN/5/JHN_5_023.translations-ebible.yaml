    ã kósin jẽnẽ ja nĩgtĩ. Inh hã vẽ, ti kósin ti,” he tóg, Jesus ti.'
  bvd-bvd: Uri toae ki sui guu daka faa'inito nau fai Maa nau ka bobola guu. Waa ne
