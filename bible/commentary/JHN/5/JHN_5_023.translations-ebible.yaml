    Yain ananin nyeigur uwe, douk neshopoki eik yanaki, uwok.
  bgs-bgs: su kakalyag din na durungánna katô langun manubù na magunawa katô pagdurung
    dan kandin. Tô manubù na dì ágdurung kanak, dì sikandin ágdurung katô Ámmà ku
