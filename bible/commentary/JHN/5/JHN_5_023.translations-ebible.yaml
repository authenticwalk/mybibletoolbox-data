verse: JHN.005.023
translations:
  kpx-kpx: Katealemoike ataeabuna bahata Dilavata moveta ivi ebagevai hoesegevei.
    Dilavau au mo hanavoge lohonu. Iale oleuoleu move hoesehavoholiale keau bae Mamave
    keta hoesehavolivebene.
  okv-H: Rate embo amina Meni otohu ae eagora ainge dombo Meni ikari Mamo avo otohu
    ae eagora.
  tbo-tbo: ipa atapumi ona wiyateyateu mei Amau o iyateyateya. Ma apo iyawoi ega hina
    wiyateyateu yaka Amau i himihimiliu ega hita wiyateyateya.
  mal-C: പുത്രനെ ബഹുമാനിക്കാത്തവൻ, അവനെ അയച്ച പിതാവിനെയും ബഹുമാനിക്കുന്നില്ല.
  grc-SR: ἵνα πάντες τιμῶσιν τὸν υἱόν, καθὼς τιμῶσιν τὸν πατέρα. Ὁ μὴ τιμῶν τὸν υἱόν,
    οὐ τιμᾷ τὸν πατέρα τὸν πέμψαντα αὐτόν.
  bgc-bgc: ताके सारे माणस जिस ढाळ पिता की इज्जत करै सै उस्से ढाळ बेट्टै की भी इज्जत
    करै। जो बेट्टै की इज्जत कोनी करदा, वो पिता की भी इज्जत कोनी करदा, जिसनै उस ताहीं
    भेज्या सै।”
  khz-khz: Voia ganina, taunilimalima maparara na Natuna pia nugagi-ragea, Tamana
    genugagi-rageana vetaina. Natuna ati enugagi-rageana talimana na Tamana maki ati
    enugagi-rageana, kwalana Tamana na Natuna etuguato.
  deu-TKW: Wer den Sohn nicht ehrt, ehrt den Vater nicht, der ihn gesandt hat.
  zsr-NT: Cni nac quië lun ba laꞌn nedaꞌ, Zxiꞌnëꞌ, yúguꞌtë bunách ca naꞌ tun ba laꞌn
    Dios Xuz. Nu cu run ba laꞌn nedaꞌ, Zxiꞌnëꞌ, cutu run ba laꞌn Dios Xuz, nasölëꞌë
    nedaꞌ, Zxiꞌnëꞌ naꞌ.
  lin-lin: mpo ete bato nyonso bakumisa Mwana ndenge bakumisaka Tata. Moto oyo akumisaka
    Mwana te akumisaka mpe Tata te oyo atindaki Mwana.
  hns-NT: djeme sab koi Beta ke aadar kare lage djaise oesab Pieta Parmeswar ke aadar
    kare hai. Aur dje Beta ke aadar na kare hai, oe Baap ke aadar bhie na kare hai.
    Oe oke to pathaais hai.
  noa-E: mag gaaimua ich jãg mʉ Aai thö iyʉ̈ʉ aajemjö mʉch chi Chaaijã agjö thumaam
    khʉʉnag thö iekhamkhĩir. Mag sĩewai mʉch chi Chaairagjã eenaa wajapha mʉ thö iekhaba
    nʉm khʉʉnau chan magan mʉ Aaijã thöba nʉmgui ajim, ichdëu mʉ pʉ̈itarrta mʉ mʉg
    chitʉmjã igba naawai.
  eng-EMTV: so that all may honor the Son even as they honor the Father. He who does
    not honor the Son does not honor the Father who sent Him.
  mib-NT: Te súcuan te coo yɨ́ñúhún ndɨhɨ ñayuu nuū rī, nájnūhun yɨ́ñúhún i nuū Tatá
    rī. Te ñayuu tu íyó yɨ́ñúhún núū rī, núu súcuan te suni tu yɨ́ñúhún i nuū maá
    Tátá rī jeē ní tají yá ruhū vēji ri.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ काक् मनाहाॽरे़ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् इङ्‌धाःङ्
    मे़बिरुबा कुइसिःक्‍के कुस्‍साःन्‍नाङ् मे़बिरुररो॥ कर आबुगे़न् कुस्‍साःन् इङ्‌धाःङ्
    मे़म्‍बिमनाबाल्‍ले़ग कुस्‍साः के़बाङ्‌बा पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन्‍नाङ्
    इङ्‌धाःङ् मे़बिरुन्‍लो॥”
  xnj-xnj: Muni vandu voha vamtopesa Mwana ngati chevakumtopesa Dadi. Angamtopesa
    Mwana akumtopesa lepi Dadi mweamtumili.
  mmx-mmx: kusu limixin axap diba lok ngangao rak ne Nitna kerekngan mun di lok ngangao
    at ne Tamak. Do tara noxo lok ngangao rak ne Nitna, i lok ngan ta do ixo lok ngangao
    at ne Tamak, mo ga riki ia, ne Nitna ude.
  cbr-NT: a rabicësaribi oquían camabi unin 'ëribi rabinun. An aín Bëchicë 'icë 'ë
    rabicëma, an ca 'ën Papa an 'ë xuá, aribi rabima.
  tee-NT: Pus yuchi aquintalhilak'ayayach tachi chun ju lapanacni tachi ju talak'ayaich
    ju quimpai. Ju jantu quilak'ayai ju quit'in ni ists'alh icjunita pus sin quimpai
    jantu lak'ayai ni yuchi ju quimalakachatachilh.
  eng-LSV: that all may honor the Son according as they honor the Father; he who is
    not honoring the Son, does not honor the Father who sent Him.
  cak-NT: Chi quiri', ren niyo'x chuka' nuk'ij anche'l ri niyo'x che ri Nata'. Roma
    anchique winak ri man xtiyo'n ta nuk'ij ren ri jin Ralc'ual ri Dios, man nuya'
    ta chuka' ruk'ij ri Nata' Dios, ri takayon-pe wichi.
  pah-NT: '@see-verse:JHN.005.022'
  sja-NT: K'inia baji jõmaarãpa ichi Warra waaweedamerã iru waaweepatak'a. Eperã iru
    Warra waawee-ee bɨpa ichiaba waawee-e Tachi Ak'õre, chi Warra pëida.
  xed-xed: kada vla inda mndu ta glaku ŋa zwaŋ, manda ya ta vlə həŋ ta glaku ŋa Da
    ya. Ka vla a mndu ta glaku ŋa zwaŋ wu katsi, haɗ tsa mndu ya ta vla glaku ŋa Da
    ta ghunagatá tsa zwaŋ ya wa.
  glk-glk: تا همه پسره احترام بوکونید، هوطو کی پئره احترام نهیدی. کسی کی پسره احترام
    نوکونه، به پئری کی اونه اوسه کوده، احترام ننَه.
  mks-NT: Já quéa̱ ná caja cáhnu ña̱yivi ye̱he̱ tá quia̱hva cája cáhnu na Ndióxi̱,
    tátá i̱. Jáchi̱ ndá na̱ co̱ cája cáhnu ye̱he̱ náha̱ ña̱ co̱ cája cáhnu na Ndióxi̱,
    tátá i̱ jáchi̱ mé a̱ cán na̱chindahá ye̱he̱ va̱xi i̱.
  gfk-S: '@see-verse:JHN.005.022'
  bmu-bmu: “Ambazip Iwi göda qem waŋgimakzei, miaŋgö dop körekŋan Nahönŋi göda qem
    waŋgimegöra mötza. Iwinöŋ Nahönŋi melaim waŋgiyök. Miaŋgöra kunŋan Nahön qahö
    göda qem waŋgizawi, yaŋön mönö Iwi mewöyök göda qahö qem waŋgiza.
  dgz-dgz: Ap menan waenapan iragi i omani seane Mamana viriwa taine mini ap anega
    ne inanap tain. Menan ne otua Iesu waenapan viripana ya tapi Mamana, ne watu enanegeni,
    viriwa mu den ya tain, iwa Mamana watu enanegeni menan.
  eng-GNV: 'Because that all men shoulde honour the Sonne, as they honour the Father:
    he that honoureth not the Sonne, the same honoureth not the Father, which hath
    sent him.'
  zaa-NT: Anía beni Tatáa para qui'ni iyaba ca enne' nna gudàliani cą Ỹi'ni áa tì'ba
    rudàliani cą Tatáa. Nuỹa tediba labí rudàlianią Ỹi'ni áa nna, nìhua Tatáa labí
    rudàlianią, porqui'ni làbe nna guthèl·le'e enne' ná Ỹi'ni áa.
  eng-WEBSTER: That all men should honor the Son, even as they honor the Father. He
    that honoreth not the Son, honoreth not the Father who hath sent him.
  guh-guh: Bajarapacuenia nitoroba tananeconitsiaexanaenexa taneyaiyataenexa daxitajivi
    pacuenia bajarapamonae yaiyatane taxa. Pajivi apo neyaiyatae, Dioso pexënatonë,
    bajarapajivi taxa ata apo yaiyatae, jai Jesús judíovijavabelia.
  bon-bon: naace tääpume biname cina teebine cuta opo gaabe me acitame, Babe ne lipu
    opo gaabe me yaacitusi. Laati te Bägrä ne opo gaabe me lica yaacituge, cuta Babe
    ne piiyepu opo gaabe me lica yaacituge, lui te Bägrä ne tityepuji.
  nhw-BL: Quichijqui ni para nochi nechtlepanitase san se quen quitlepanitaj noTata.
    Masehualme catli amo nechtlepanitaj na niIcone, amo quitlepanitaj noTata catli
    nechtitlantoc.
  swh-ONEN: ili wote wamheshimu Mwana kama vile wanavyomheshimu Baba. Yeyote asiyemheshimu
    Mwana, hamheshimu Baba aliyemtuma.
  wbi-wbi: Kuuti avaanhu vooni vamwoghopaghe ndavule vikumwoghopa umwene. Umuunhu
    juno naikumwoghopa umwanake naikumwoghopa uNhata juno ansung'hile.
  bba-bba: kpɑ tɔmbu kpuro bu kɑ Bii bɛɛrɛ wɛ̃ nɡe mɛ bɑ Bɑɑbɑ bɛɛrɛ wɛ̃ɛmɔ. Wi u
    kun Bii bɛɛrɛ wɛ̃, Bɑɑbɑwɑ u ǹ bɛɛrɛ wɛ̃, wi u nùn ɡɔrimɑ.
  eng-KJVCPB: that all men should honour the Son, even as they honour the Father.
    He that honoureth not the Son honoureth not the Father which hath sent him.
  kgk-NT: He'i va'ekwe xe-vy xe Ru aporomonhe'ẽ hagwã entéro xe mboete hagwã omboeteha-rami
    xe Ru-pe. Avave xe mboete e'ỹ ramo, nomboetéi ave xe mbouhare-pe. Xe Ru-pe nomboetéi.
  waj-waj: Gioonna kiaapuuya kua yoketaivaa ni Napoonnara kiaaneema na inna Mmaapuuvaara
    niiyaraatama kua yoketaivaa kiateera ni Napoova kua pinaana yaparaira aataruuvaa
    ni mivaivee. Hama gioonna kiaapu voovoono na inna Mmaapuuvaa niiyara kua yoketaivaa
    tioo hama ni Napoova ni titoovaaraatama kua yoketaivaa tiivai.
  cpy-cpy: rootaki ipinkathatan-teetyaariri rirori Itomi, ikimitee-tziri Ashitariri.
    Itzimi kaari pinkathaterini Itomi, tee ipinkathatzitari Ashitariri, otyaanta-kiriri
    jaka.
  ekk-PKP: et kõik austaksid Poega, nagu nad austavad Isa. Kes ei austa Poega, ei
    austa Isa, kes on Poja läkitanud.
  mpx-mpx: nuwana gamagalau gegewel Natuna nihi awatauwan ni ola Tamana hi awatauwan.
    Henala ebo Natuna nige i aawatauwan, he Tamana, iya i patuna, nige i aawatauwan.”
  wbp-wbp: Kujarlanya kapujulu yapangkuju jintawarlayirli-jiki pulka-pinyi ngajukuju
    yangka kuja kalurlajinta jalangurlu ngaju-palaku Wapirraku pulka-pinyi yapangkuju.
    Yapa kuja-ka yangka nyina ngajuku pulka-pinja-wangu, ngulangkuju kula karla pulka-pinyi
    Wapirraku ngaju-palaku yangka kujaju nyanungurlu yilyajarni nyampu-kurra.
  luo-luo: mondo ji duto omi Wuowi duongʼ mana kaka gimiyo Wuoro duongʼ. Ngʼat ma
    ok mi Wuowi duongʼ ok mi Wuoro mane ooro Wuowino duongʼ.
  nhe-NT: Quichijqui queja ni para nochi ma nechtlepanitaca ihuical queja quitlepanitaj
    noTata. Tlacame tlen ax nechtlepanitaj na niIcone, ax quitlepanitaj noTata tlen
    nechtitlantoc.
  aii-aii: ”ܗܵܕܵܐ ܕܟܠܔ ܐܢܵܫܵܐ ܡܝܲܩܸܪ ܠܒܪܘܿܢܵܐ ܐܲܝܟ݂ ܕܟܹܐ ܡܝܲܩܸܪ ܠܒܵܒܵܐ، ܘܡ̇ܢ ܕܠܵܐ
    ܡܝܲܩܸܪ ܠܒܪܘܿܢܵܐ، ܠܹܐ ܡܝܲܩܸܪ ܠܒܵܒܵܐ ܕܫܘܼܕܸܪܹܗ ܠܒܪܘܿܢܵܐ.
  esk-NT: Taatnaqhuni iluqani kamakkun itkisiruq Iġñiŋanun atriḷugu iñuich kamaqsrił̣hat
    Aapaŋanik. Kiñapayaaq kamakkutaitchumi Iġñiŋanun kamakkutaitmiuq Aapaŋanun tuyuġiraanun.
  msb-msb: agod maggalang an tanan sa akon na Anak niya pareho san paggalang ninda
    sa akon Ama. An dili nagagalang sa Anak dili man nagagalang sa Ama na amo an nagsugo
    sa iya.
  cpa-NT: Mi³jøng² mi¹juanh¹² dsa² jmøi¹guǿi¹ jní², jní² dsa² lán¹² jong¹² Diú¹³,
    ju³lah mi²juanh¹²dsa ti³ŋieh¹jni. Ju³ná³ hein² dsa² tsa¹mi²juanh¹² jní², jong¹²
    Diú¹³, jø¹² bíh³ tsa¹mi²juanh¹² dsa² héi² ti³ŋieh¹jni, dsa² ca¹tsei¹ jní².
  dso-dso: ତେବେ ସବୁ ଲକ୍‌ମନ୍‌ ବାବାକେ ଜେନ୍ତି ସନ୍‌ମାନ୍‌ ଦେଲାଇନି, ସେନ୍ତିସେ ତାର୍‌ ପିଲା
    ମକେ ମିସା ସନ୍‌ମାନ୍‌ ଦେବାଇ । ଜଦି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତାର୍‌ ପିଲା ମକେ ସନ୍‌ମାନ୍‌ ଦେଅତ୍‌ ନାଇ,
    ସେମନ୍‌ ମକେ ପାଟାଇଲା ବାବାକେ ମିସା ସନ୍‌ମାନ୍‌ ଦେଅତ୍‌ ନାଇ ।
  meu-meu: taunabunai taunimanima iboudiai ese Natuna bae matauraia, Tamana e matauraiamu
    heḡereḡerena. Natuna se matauraiamu tauna ese Tamana, Natuna e siaia Diravana,
    danu se matauraiamu.
  yva-NT: Wirati indamu vatane ubeaje irati Apa Arikainye rinai maisyare muno ubeaje
    Injaya ai wemaisy. Weramu vatano ubeaje Arikainyo Amisy ai jewen, weamo ubeaje
    Injayo wepi po Apa Arikainye rinatutire Ai tavone ramu.
  dgc-dgc: monda igalangék na tolay, a kona ta pénggalang de Nama ko. Tu éwan gumalang
    diyakén, éy éwan be siya gumalang Nama ko, da siya i nagpaangea se diyakén.
  zpm-NT: 'zeeṉa grëse miech guieṉ gaṉle zigne nonaque Pxoz me, scaque meṉ non nac
    me, ni sca none guṉnon zho me. Sac teḻ zha ne guṉnond me, yele Pxoz me ga (meṉ
    ne pxeeḻ me) ruṉnond zho. Ni rëb me:'
  hix-NT: Àro wyaro buru yeryeye, wahanonkano ynye ro me, toyuhsomà ro me noro yehtxoho
    me. Toyuhsomà ro me nay hamà, Khoryenkomo, kany me natxow hamà, toto komo, omeroro,
    kekon hatà. Àro wyaro rma rha tawro xe naha, noro, buru hoko. Toyuhsomà ro me
    nay hamà, mosonà, tawro xe naha, toto komo wya, omeroron komo wya, kekon hatà.
    Toyuhsomà ro me ronyhera oyehtokonye, royàm yonyhera xarha manatxow hamà. Ronyaknyenhàrà
    rma yonyhera manatxow hamà, toyuhsomà ro me, kekon hatà, Txesusu, Xuknewyana yoh
    komo wya.
  sim-sim: Lerawu oson anin or hahanda osik ma amber hi anin hauowekwa ola, os Avuihi
    hin li hauowenda hom. Hako os ma lal hi anhin li hauowena ambu nahi, Avui anhi
    or mbashirik a rari hi orhi nga mbeek li hauowekwa ambu sir.
  npi-ULB: त्यसैले, तिनीहरूले पितालाई आदर गरेझैँ, सबैले पुत्रलाई आदर गर्नेछन् । जसले
    पुत्रलाई आदर गर्दैन, त्यसले उहाँलाई पठाउनुहुने पितालाई पनि आदर गर्दैन ।
  cgc-cgc: aged tanan na mga ittaw magtaod ki yaken paryo man ta iran na pagtaod ta
    ake na Amay. Bisan kino na ula gataod ki yaken, ula man gataod ta ake na Amay
    na gapadala ki yaken.
  tim-tim: Akto hinŋe luâk âmbâle bikŋande Ewene konmâ nâŋgaŋmai hainâk nâ nogonmâ
    nâŋgâ niŋbaigât âi are amâ niŋdo luâk âmbâle den âiân kat yektere nekmâ nâŋgâ
    niŋbai. Aregât luâk âmbâle siâŋe bo nogonmâ kotne mem agatmâ âmâ Ewene huŋgun
    niŋep are hainâk bo nâŋgaŋmai.
  yor-yor: kí gbogbo ènìyàn lè máa fi ọlá fún ọmọ gẹ́gẹ́ bí wọ́n ti ń fi ọlá fún Baba.
    Ẹnikẹ́ni tí kò bá fi ọlá fún ọmọ, kò fi ọlá fún Baba tí ó ran an.
  wos-wos: Atéfék du takwa wuna yafana ximbu harékéndaka maki, wuna ximbu harékéndate
    dé wun jémba wunika hwe. Wuna ximbu harékéhafi yakwa du takwa di wunika wandéka
    yawun duna ximbu akwi harékéhambandi.
  emp-NTPO: Mãwã jũmarãba mʌ̃ Zeza waya panʌ quĩrãca mʌ̃ sid̶a wayad̶ia. Mʌ̃ wayaẽ́
    b̶ʌba mʌ̃ Zeza sid̶a wayaẽ́ b̶ʌa, mʌ̃ Zezaba mʌ̃ra naʌ̃ ẽjũãnaa diabued̶a bẽrã.
  eng-F35: so that all will honor the Son just as they honor the Father. Whoever does
    not honor the Son does not honor the Father who sent Him.
  ind-ind: Bapa sudah memutuskan hal itu supaya semua orang menghormati Aku, sama
    seperti mereka menghormati Dia. Kalau orang tidak menghormati Aku, berarti mereka
    juga tidak menghormati Bapa-Ku yang mengutus Aku ke dalam dunia ini.
  pes-OPCB: تا همه به او احترام بگذارند همان‌طور که به خدا احترام می‌گذارند. اگر به
    پسر احترام نگذارید، در واقع به پدری که او را فرستاده احترام نمی‌گذارید.
  mpt-mpt: Nakaia unangai Aye Gode niniino dobtouleb blib kesoa i e miin ne niniin
    osa nemtouleb nomabiobe. Nakaia unangai wanita Gode miin ne niniino nemtouleb
    blibba ile i ne Aye nemanea tlibue niniin osa mo dobtouleb blibbabe.
  ssx-ssx: Koto ekina꞉yeke wanda꞉hali paeyaoma꞉ Apa꞉na꞉ pi laaseme tupa꞉ Eiyekena꞉
    pi make koto tupa꞉ kone laena꞉yeke la꞉la꞉me. Hali epima꞉ Eiyekena꞉ pi na laeya꞉ka꞉na꞉ta꞉
    kota꞉ ipiki tapaala꞉ Apa꞉na꞉ pi kone na laasa꞉me leekeme.
  mkl-mkl: ku bɑ inɛ fei ku sɑɑlu ɑmu Amɑu si bɛi ɑ̀ wɑɑ sɑɑlu Ilɑɑɔ̃ Bɑɑbɑ. Inɛ iyi
    kù sɑɑlu ɑmu Amɑu, Bɑɑbɑ iyi í bɛm wɑi kù sɑɑlu.
  gaq-gaq: ଆବାକେ ଡିରକମ୍ ମାନେଃ ଆଃରେ ଉଙ୍ଗ୍‌ଡେକେ ଡିଙ୍ଗ୍ ଦେତ୍‌ରକମ୍ ସାପାରେ ମାନେଃ ଆର୍‌ଏ,
    ଜାଣ୍ଡେ ଉଙ୍ଗ୍‌ଡେକେ ଆମାନେ ଆର୍‌ ଣ୍ତୁ ଆମେକେ ବେବକ୍ନେଣ୍ଡ୍ରେ ଆବାକେ ଡିଗ୍ ଆମାନେ ଆର୍‌ଏ ଣ୍ତୁ
    ।
  gof-RNT: Asay ubbay Aawa bonchcheyssada Na7aakka bonchchana. Na7aa bonchchonna oonikka
    Na7aa kiittida Aawakka bonchchenna.
