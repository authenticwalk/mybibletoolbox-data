    lɨ́ɨnˊn Jó̱o̱ˊ Fidiéeˇ, jo̱baꞌ lajo̱b cajo̱ jaˋ jmɨꞌgórˋ Tiquíˆiiꞌ, dseaˋ i̱ casíingˋ
    jnea˜ fɨˊ jmɨgüíˋ la.
  deu-1951: damit alle den Sohn ehren, wie sie den Vater ehren. Wer den Sohn nicht
