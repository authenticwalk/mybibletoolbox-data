    ipa me mai Mamamba mida me wanaubena wadaposisaipona.
  qub-qub: Chaynömi munayninta gomasha quiquinta rispitashannölla nogatapis llapan
    rispitamänanpaj. Chaymi nogata mana rispitamaj cäga cay pachaman cachamaj taytätapis
    mana rispitanchu.
  att-att: tapè dayáwad dangà nayù ira ngámin nga tatolay ta kunnay sù áddáyo ra kâ
    Namarò nga Yámà. Á yù tolay nga ari maddáyaw nikán nga Anâ na, arán na gapay dayáwan
    yù Yámà nga naddok nikán.
  bki-bki: ka rila na tomu nonovio monoka avatove ka kiniou, tibe ka nam̃a abatove
    ka Karam̃aku. Tibe na, toro nam̃a naio maka to rivatove rivu ka kiniou Kenerinio,
    jibe ka naio maka to rivatove rivu ka toro na toru napano miila kiniou nabatove.”
  bqp-bqp: de baadi bɛ̀ɛrɛ li a Nɛ́nɛ, lákũ òdi li De Ludanɛ nà. Gbɛ̃ kũ àtɛn bɛ̀ɛrɛ
    li Luda Nɛ́nɛro, ade tɛn bɛ̀ɛrɛ li a De kũ à a zĩ̀inɛro.
  mcp-mcp: A sá ntɔ́ nə́ buud bɛ̂sh bwə́ gúmálʉ́g Mwân nda bwə́ gúmál Dâ nə́. Muud
    mə bə́ kú gúmal Mwân yɛ́, nyə agúmálɛ́ nə́mə́ Dâ muud nyə á ntɨ Mwân yɛ́.
  hat-hat: Konsa, tout moun va gen respè pou Pitit la, menm jan yo gen respè pou Papa
    a. Moun ki pa respekte Pitit la, li pa gen respè pou Papa ki voye l' la non plis.
  npl-NT: para nochteh n tlaltikpaktlakah makiweyijkachiwakah Ikone Dios ijkó kemi
    kiweyijkachiwah Dios. Akin amo kiweyijkachiwa n tekone, amo kiweyijkachiwa Dios
    akin okualtítlanki.
  bgg-bgg: Ji-è zab è Aphuii shii ilab rek pha duiine Dufuii shii de ilab rek ruii
    phro. Chiih-è hanyie è Dufuii shii ilab arek arone aishii thoh ge pha Aphuii shii
    de ilab arek ro.
  eng-TCENT: so that all may honor the Son just as they honor the Father. Anyone who
    does not honor the Son does not honor the Father who sent him.
  eng-BSB: so that all may honor the Son just as they honor the Father. Whoever does
    not honor the Son does not honor the Father who sent Him.
  cpu-NT: ari onkantya maaroiteni iriñaapinkathayetantyaariri Itomi ikempitaayeetzirira
    Ashitariri. Itzimi kaari ñaapinkathatairine Itomitari, tera jiñaapinkathatzitari
    Ashitariri, itzimi otyaantakeriri.
  san-ASM: যঃ পুত্ৰং সৎ কৰোতি স তস্য প্ৰেৰকমপি সৎ কৰোতি|
  tac-NT: Onorúgame 'yale ye nóchali alué bo'né Inolá napurigá ralámuli animela alué
    Onorúgame Inolá wa'lula ko 'lige aminami napurigá 'we a'lá nirawa. Bilé rió tabilé
    niraga eteme Onorúgame Inolá tabilé niraga eteme júchigó O'nola napu ju Onorúgame,
    Onorúgame napu júlale bo'né Inolá.
  eng-WEBPB: that all may honour the Son, even as they honour the Father. He who doesn’t
    honour the Son doesn’t honour the Father who sent him.
  gfk-H: '@see-verse:JHN.005.022'
  viv-viv: A giveleku be kaliva moyaꞋaidi hinawowomumuyeku, Kamaku hiwowomumuyena
    amine. Badi kaliva Iya Yaubada Natuna keke hidawowomumuyeku-ma, kadu keke Kamaku
    hidawowomumuyeni, faꞋina Bana giꞋiveniniseku.
  yao-yao: kuti ŵandu wose anchimbichisye Mwana mpela yakuti pakwachimbichisya Atati.
    Mundu jwalijose jwangakunchimbichisya Mwana ngakunchimbichisya Atati juŵantumile.”
  tgp-tgp: matan Tama mo opoia vara tamlohi tari la oloolo hin Natuna sohen la lo
    oloolo hinia. Vara tea mo sopo oloolo hin Natuna, mo sohena mo sopo oloolo hin
    Tama sei mo lo r̃ulea.
  auc-NT: Mänömaï cædinque botö Mæmpo, Waodäni botö ïmo näni waa abaï adobaï botö
    Wengä ingante tömänäni waa acædänimpa, ante cægacäimpa. Botö tömengä Wëmo ïñömote
    në waa adämaï ingä ïñömö tömengä botö Wæmpocä botö ïmote da pönongä ingante adobaï
    waa adämaï ingampa töö,” ante Itota apæ̈necantapa.
  kbc-NT: Eotedibige minatawece oko odeemitetibige Lionigi, liciagi anodigotalo Eliodi
    modeemitetigilo. Niɡ̶ina ane daɡ̶a deemitetigilo Aneotedoɡ̶oji Lionigi, odaa adeemitetigilo
    Eliodi ane niiɡ̶e.
  bmh-bmh: Guzenaimai, duailel unum Memeg nugau wanib ulagzanemen sul, gonugau Nag
    nugau wanib han ulagzan. Memeg nug Nag palautina, aleun, gonun, du in go Nag nugau
    wanib i ulagzaneu, Memeg nugau wanib han i ulagzimau.
  ctu-BL: cha'an mi' q'uelob ti ñuc i Yalobil Dios pejtel winicob x'ixicob che' bajche'
    mi' q'uelob ti ñuc c Tat. Jini mach bʌ anic mi' q'uel ti ñuc i Yalobil Dios mach
    ñuquic mi' q'uel c Tat tsa' bʌ i chocoyon tilel.
  meq-meq: A ge ha andza niye na, hərwi ada ndo hay tebiye tâ ɗəsleŋ ha gər andza
    nakə ndo hay faya ta ɗəslay ha gər a neŋgeye Bəba Mbəlom aye. Taɗə ndoweye kə
    ɗəsleŋ ha gər a neŋ wawa ŋgay bay na, kə ɗəslay ha gər a Bəba ga nakə a sləra
    ga ahaya bay dərmak.»
  noa-H: mag gaaimua hich jãg mʌ Haai t'ö hiyʌ̈ʌ haajemjö mʌch chi Chaaijã hagjö t'umaam
    k'ʌʌnag t'ö hiek'amk'ĩir. Mag sĩewai mʌch chi Chaairagjã heenaa wajap'a mʌ t'ö
    hiek'aba nʌm k'ʌʌnau chan magan mʌ Haaijã t'öba nʌmgui hajim, hichdëu mʌ pʌ̈itarrta
    mʌ mʌg chitʌmjã higba naawai.
  alp-NT: AmaKu Iono ele mere leke pusue tamata esi holmate Au lupe esi holmate AmaKue
    neka. Sire pine iholmate Au mo, hoko iholmate AmaKu mo lekwe, rebe Iulake Au lomei
    nusa meije.
  san-VEL: ya.h putra.m sat karoti sa tasya prerakamapi sat karoti|
  kbq-kbq: Ana hina maka'mo'za nefa agima eri sga nehazankna huza Nemofo agi'a erisaga
    hugahaze. Aza'o Nemofo agima erisaga osanimo'a, huntegeno'ma e'nea Nefana, anazanke
    huno agi'a erisaga nosie.
  kbh-kbh: Chca, chënga chamuinÿinÿé Bëngbe Bëtsabe Uaquiñá puerte uamaná yomnama,
    nts̈amo Bëngbe Bëtsá puerte uamaná yomnama nÿetscanga mondbetsinÿinÿnaycá. Nda
    chë Uaquiñábioye ndoñe más uamaná tbontsebiamná, cach ndoñe más uamana ntsebiamnayana
    chë Taitábioye, nda chë Uaquiñá tbojichmóbioye.
  ron-LSB: pentru ca toți să cinstească pe Fiul, așa cum cinstesc pe Tatăl. Cine nu-l
    onorează pe Fiul, nu-l onorează pe Tatăl care l-a trimis.
  pon-pon: Pwe karoj en wauneki Na, dueta ar wauneki Jam. Me jota wauneki Na, jota
    kin wauneki Jam, me kadar i dor.
  nhe-BL: Quichijqui queja ni para nochi ma nechtlepanitaca ihuical queja quitlepanitaj
    noTata. Tlacame tlen ax nechtlepanitaj na niIcone, ax quitlepanitaj noTata tlen
    nechtitlantoc.
  sps-sps: to ma nai fatsiitsii faavots a fokinai a Guei Tsoiny, jesan kan ma kat
    fi kan ari ten Taman. E sei na mes te gim non ma fatsiitsii na Guei Tsoiny ee,
    gim kainy non ma fatsiitsii na Taman to te jiats mi Ya.
  wnc-wnc: Siwan aminu kuupbamda Anutue inimbakngakaing. Ina unzakan. Na ie waakngae
    umana yatangenatningge Nanata naniwan nata aminu kuupbam usanziwa Nanata inatakan
    dua usanziwik. Naat kuut usanzitzim. Aminu tapatuta na Anutue waakngae umana dua
    yatangenawiu waapata Nana na nanitewan apbum tapatane umana kuut dua yatangenawik
    kapa unin.
  bus-bus: lɛ baade píngi bɛ̀ɛ li a Nɛ́nɛ, lán aↄ̃è li De Ludanɛ nà. Gbɛ̃ kɛ̀ èe bɛ̀ɛ
    li Luda Nɛ́nɛro, adee e bɛ̀ɛ lii à De kɛ̀ à à zĩ̀nɛro.
  gub-BL: Teko umuwete katu Tupàn a'e wà. — Emume'u teko wanemiapo kwer ne nehe, i'i
    Tupàn ihewe. A'e rupi teko paw hemuawate katu putar a'e wà nehe no. Ta'e Tupàn
    ta'yr romo aiko ihe xe. Hemur kar ko ywy rehe a'e. Aze amo teko numuawate katu
    kwaw Tupàn ta'yr a'e wà nehe, a'e mehe a'e teko nuiko kwaw Tupàn imuwete katu
    har romo a'e wà nehe.
  imo-imo: '@see-verse:JHN.005.022'
  boj-boj: E wau di yeqnum. Di kiyaqa? Tamo kalil naŋgi ijo ñam soqtetboqnqajqa deqa.
    Agi naŋgi ijo Abu aqa ñam soqteqnub dego kere. Tamo a ijo ñam soqtetbosaieqnu
    di a ijo Abu e qariŋbej qaji aqa ñam dego soqtosaieqnu.
  eng-DRA: That all men may honour the Son, as they honour the Father. He who honoureth
    not the Son, honoureth not the Father, who hath sent him.
  knf-knf: bañaaŋ bŧi bahilna badëman Abukul jibi bajaaŋ badëmana. Ñaaŋ anwooŋ aanji
    dëman Abukul, aanji dëman Naşibaţi anyiluluŋ.
  san-KHM: យះ បុត្រំ សត៑ ករោតិ ស តស្យ ប្រេរកមបិ សត៑ ករោតិ។
  arn-NT: femngechi itrokom che ñi püramyeafiel ta Fotüm chumngechi püramyekefi ta
    Chaw Ngünechen. Tati püramyenofilu ta Fotüm ka femngechi püramyekelafi ta Chaw,
    tañi werküetew.
  zas-NT: din gap gra ree bejn xiꞌnman respejt ziꞌcgajc rajp reeman laaman respejt.
    Bén ad rajpt Xiꞌn Dios respejt, ad rajp gajctaman respejt xDadaman Dios, bén guxhaal
    laaman.
  ken-NT: Ǎkʉ nɔ bɛ bo mankɛm mánchyɛ́ Mmɛ Mɔ́ywi kɛnókó nkúbhɛ́ mbɔ ɛnyǔ báchyɛ̀
    yi kɛnókó. Mmǔ anɛ apu chyɛ Mmɛ Mɔ́ywi kɛnókó, apú chyɛ kɛnókó ntá Ɛtaya
    mmu ato mɛ.
