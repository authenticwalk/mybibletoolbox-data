    e, douk nakagasi yek yanakili, wak.
  grc-F35: ἵνα πάντες τιμῶσιν τὸν Υἱὸν καθὼς τιμῶσιν τὸν Πατέρα. Ὁ μὴ τιμῶν τὸν Υἱὸν
