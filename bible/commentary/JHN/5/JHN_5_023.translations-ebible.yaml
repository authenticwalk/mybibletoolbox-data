    hokosane makárahoanafonorakano, hokosa pusiesa amo ipi Ata Kotiane soko makáranafapo.
  kik-kik: nĩgeetha andũ othe matĩĩage Mũriũ o ta ũrĩa matĩĩaga Ithe. Ũrĩa ũtatĩĩaga
