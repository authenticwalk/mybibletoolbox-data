    tsabal. Nana’ tin Tsacamil a Dios quin c’ac’na jayetseq’ui jant’ini’ tu c’ac’nab
    u Tata ti eb.
  med-med: Ei nga, wamp mbʉ ndi, Got tʉk ou ndurmin ei mel, elim nga kangʉm ei, i
