    ꞌena silugulugu, manuna niꞌatu mwawasa ꞌina sena sipilisinena ga siabala yawasi
    auwauna ꞌenaya.
  wrs-wrs: Kava ishunv yemba tanam. Himba nomba hillivrava, nomba temba kava ishovrava,
    wo undnahonamba lovahthamnavrava hemba, nomba temba kamba wolaihapranamba, himba
    si beswonam avav yunalm. Hemba si lesvhoawol vivavmoa, osva ora, himba indkokla
    vivna. Heva os himba doa doara wuleihina dahalmba, wo saivna, alm yunalm daipotava.
  mca-mca: Yijaa'ija aka' hit'iƚij ewets, pakha' qu' nepiye'ek'i kekhewe' hit'ij qa
    nite' yeqeku' nakha' ts'ukinju', pakha'an hats na'li'm na' witiƚa'x nite' yili'ij,
    qa' hats nite' nami'ii na' witaxtanithenkeye'j, qe hats ikik'uifik'i na' witwamhi'
    qa hats uiji'teje'm na' witiƚa'x.
  tzo-TZC: ’Ta melel ta xcalboxuc avaꞌiic, buchꞌuuc noꞌox ti ta stsꞌetan lec schiquin
    ta yaꞌyiel ti cꞌusi ta xcale, ti ta xichꞌic ta mucꞌ ti Buchꞌu laj stacun talele,
    oy xa scuxlejal sbatel osil. Muꞌyuc ta xichꞌic chapanel. Laj xa yicta comel ti
    chamebale, bat xa sta ti cuxlejale.
  mya-mya: '``အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား ငါ​၏​စ​ကား​ကို​ကြား​နာ​၍ ငါ့​ကို​စေ​လွှတ်
    တော်​မူ​သော​အ​ရှင်​ကို​ယုံ​ကြည်​သူ​သည် ထာ​ဝ​ရ​အ​သက်​ကို​ရ​၏။ သူ​သည်​တ​ရား စီ​ရင်​တော်​မူ​ခြင်း​ကို​မ​ခံ​ရ​ဘဲ
    သေ​ခြင်း မှ​အ​သက်​ရှင်​ခြင်း​သို့​ကူး​မြောက်​သော​သူ ဖြစ်​၏။-'
  gng-NT: «N tɔkeh nɛ imɔ̀n nɛ, unil wà kɛ cii' nʼgbɛr, ki teke' wà sɔn' nni ní
    ki jin' la, u laa' limiɛl là ŋa ŋmɔbe gbenm nɛ. Uwien ŋa ń biin udaan. U ñɛn'
    mikuum ni nɛ, ki kɔn' mifuobm ni.
  cbi-NTPO: Uwaindiyu, i naatiñu bain mun juntsanu meedi', naa inu engu eemu rukunu
    bain keenguishu juntsaa, Diosba chutu naa-i chunuu juñu bain, yumaa juntsaa chudiñuu
    juuve, tsenmin ne kavitu i' kuipa viiñuu in dejutyuve, yumaa pemu juuñuuren umaa
    Diosba chunu chachi detiya' mitya.
  ikk-NT: “Ezioku kẹ m rị a gwa ụnụ, onyẹ hụn nụ oku m, kweye ni onyẹ zihẹni m, onyẹ
    ahụn e nwẹgụọ ndụn itẹbitẹ. Amakọ wẹ onyẹ hụ ikpe; kama, onyẹ hụ a ghagụọ ọnwụn
    banye ndụn.
  leu-leu: “Ne xuus tuunei nami, tamo ta mataa aava langai a ferawaian siak e namkai
    sena Saxa aava fo fengau, a mataa aave a toxan a toyan vulai. E nane aave i taa
    pife xalum a yaan ina tiisan senaso nane fo xasliu a maatan e taxa to.
  maz-NT: ’Yo nte, chjëntjui c'ü ya ni ndũji, na ngueje tũji o̱ nzhubüji. Pero rí
    xi'tsc'öji c'ü na cjuana, nu c'ü ra dyätcä ín jñagö, 'ñe ra 'ñejme nu c'ü o ndäcjä,
    exta bübütjo. Nguec'ua dya rá jünpü ngüenda ra ma sufrido.
  bod-N: ཡང་བདག་གིས་ཁྱོད་རྣམས་ལ་ཡང་དག་པར་བདེན་པར་སྨྲ༌སྟེ། སུ་ཞིག་གིས་བདག་གི་བཀའ་ལ་ཉན་ཞིང་ང་རང་མངགས་མཁན་ལ་དད་པ་བྱས་ཡོད་པ་ཡིན༌ན།
    མི་དེ་རྣམས་ལ་མཐའ་མེད་པའི་ཚེ་སྲོག་ཐོབ་ཡོད་པ༌དང༌། ཉེས་ཆད་གཅོད་པར་མི་འགྱུར་ཞིང་།
    མི་དེ་རྣམས་འཆི་བ་ལས་གྲོལ་ནས་ཚེ་སྲོག་གི་ནང་དུ་ཞུགས་པ་ཡིན་ནོ།།
  tca-NT: —Aixcüma pemaã nüxü̃ chixu rü yíxema texé ya choxü̃́ irüxĩnüxẽ i chorü ore,
    rü nüxü̃́ yaxṍxẽ ya yima Chaunatü ya núma choxü̃ mucü, rü tüxü̃́ nangẽxma i maxü̃
    i taguma gúxü̃. Rü Chaunatü rü tãũtáma tümamaã nanaxuegu na tapoxcuxü̃ erü marü
    nawa ítanguxuchi na tayuxü̃, rü tüxü̃́ nangẽxma i maxü̃ i taguma gúxü̃.
  zpl-NT: '’Liꞌá neli rnia luhua: Nú bene enu sucuꞌ stichiaꞌa, cuna nú chili arquiꞌ
    nzeꞌe Diose, liꞌinu enu uxeꞌla liꞌá, liꞌilla rluꞌculalla elunehuañi nú leca xunga
    laxu lu Diose. Chequie la yalaꞌlla castiyaꞌ Diose, xne la necaꞌlla xi neca bene
    enu unguti lu Diose, liꞌilla rluꞌculalla elunehuañi lunu.'
  mbc-NT: Ayenku'tîuya'nîkon pepîn. Umaimu yawîrî awanîkon ya, moropai innape uyarimatîpon
    kupîya'nîkon ya, ipatîkarî aako'mamîkon pe naatîi uupia. “Imakui'san amîrî'nîkon,
    atîtî apo' ya'”, tauya eserîke pra awanî apî'nîkon. Sa'mantanto' esuwa'kasa',
    enen aako'mamîkon pe naatîi.
  ndg-ndg: Amini, amini, ywembe ywaliyowine neno lyango ni kuliaminiya abile ni ukoto
    wangayomoka ni aukumilwa kwaa. Badala yake, atipeta boka mu'kiwo no jingya mu'ukoto.
  wsk-wsk: “Ani nunguningta ninga manorsam, awiriya aninga den ikiam ale Kakirip ani
    aga beteram se tairem mu ko gomang ningi nunguning aram, mu nu memek me taukko,
    bare marak ningo arigokko. Nu kua maga namara ko lage mu beteram ale marak ningo
    pempem bagara ko mu tam.
  toj-NT: Huax cala huabyex ja smeranili, ja ma' huas smacla ja jas huax cala, ta
    huan c'ax cho sc'uan ja Dios Tatal ja ma' secahuon coni, ja yeni staa ta ni ja
    svida jau mix ch'aqui. Mi ni oj ch'ayjuc snaajela. Yaa ta can ja vida it oj ni
    cham ajyi ja yaltzili, jaxa huego, ay xa yioj jun yajc'achil vida. Mi ni nunca
    oj chamuca.
  tbc-tbc: “Ŋai rumok nuŋon mi ŋurupaiaŋ da. Talpein enti iŋ ŋaisag ru iloŋ dugo,
    Anut ŋai idinag go ŋupalu yan ilon lo rumok dan, Anut ru ibol pe talpein an ideg
    yau ak ta mok igane na wa. Tia, talpein an kumaen pempem san iŋane la ya, iŋ mateŋ
    san dal ibisei lag, gamu kumaen san dal lo itor da.
  sna-sna: “Ndinokuudzai chokwadi kuti, ani naani anonzwa shoko rangu uye achitenda
    uyo akandituma, ano upenyu husingaperi uye haachazotongwi, abva murufu uye aenda
    kuupenyu.
  smk-NT: 'Isipen moyoyti nin maong: Si si''numan a rumnge'' tan mamper sa man''ibarita''
    ko nin nangibwat konan Dios a syay namaki'' kongko, magkamain ya nin anggan-angga
    nin byay a iti konan Dios. Kai yayna nin masintinsyawan nin madusa, bana'' ta
    say nikaisyay na kona nin Dios ket napalabas ana tan mabyay yayna anggan-angga
    nin iti konan Dios.'
  grc-TCGNT: Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι ὁ τὸν λόγον μου ἀκούων, καὶ πιστεύων τῷ πέμψαντί
    με, ἔχει ζωὴν αἰώνιον· καὶ εἰς κρίσιν οὐκ ἔρχεται, ἀλλὰ μεταβέβηκεν ἐκ τοῦ θανάτου
    εἰς τὴν ζωήν.
  gof-WFTW: “Taani hinttew tuma odays; ta qaala si7eyssasinne tana kiittidayssa ammaneyssas
    merinaa de7oy de7ees. I hayqoppe de7on pinnida gisho pirddettenna.
  spa-BLM: “De cierto os digo que el que oye mi palabra y cree al que me ha enviado
    tiene vida eterna, y no viene a juicio, sino que ha pasado de la muerte a la vida.
  kyz-NT: '—A''jea futat je ''i. Jeje''ega rerowiaara ''gã ojemomyauu jeje''eg imũ.
    Je muarera ''ga nanẽ ''gã erowiaa nũ. Tejerowiaryauramũ je ''gã mogyau namutat.
    A''eramũ ''gã najuejue etee futat awau akou Janeruwarete ''ga pyri amanũ re. Na''gã
    nupe rũi je ''i: “Enetywerete Ku''jywa ''ga upe” ''jau. Natata pe oo ma''e ''gã
    nũi ore rerowiaara. Ywag ipe oo ma''e tee aipo ''gã— ''jau Jejui ''ga ''gã nupe.'
  dao-dao: “Akcanga, ka ning jah mthehki, ka ngthu ngai lü na tüih lawki jumki naw
    angsäi xünnak yahki. Ngthumkhyahnak käh khamei khai, thihnak üngka naw xünnak
    pha pängki ni.
  cya-cya: Nu cha' ñi s'ni cunen lo'o um, nu ndon nscan cha' nu nchcuin' lo' ndiya
    qui'an ti' 'in nu ngua'an tñan 'ñan, cua' jui chendyu nu a tsatii 'a 'in, a nducua
    'a qui'ya chon' si'yana cua' mdo'o tso' can' sii' cha' ndyija lo' cua' jui chendyu
    'in.
  wrk-wrk: Mili yanybayi Jisus yalungi, mambukanyi jurjkanyi, “Karungka ngayu narrinya
    duja jangkurranyi. Nanda jala manku ngaki jangkurr, baki kuyu ngaki jangkurr,
    karu jalija ngayu narrinya Buwakaya, janyulu wanka jungku nangandu Buwakayu yurrngumba.
    Miku ngayiyi karrinjarrijba nanda waluwa ngakindu. Miku.
  nii-nii: “Na ek keimi mendpił nip enim ngond. Wumb endi na ek ni piipi na kindang
    onj ei, Gos kin pii gii nim kin, eim noman konj sipi kunum kunum ka mułmba. Wumb
    ei oł kis enjing, eim kos ei tonu onermba mon! Eim wumb koltmun ngenj ei si kindpi,
    pe eim noman konj nga sipi kunum kunum mułmba.”
  ign-NT: Yátupi­que­nevare numetacahe eta juca apana. Nácani ticaqui­ña­nayare tisuapa­nayare
    eta néchaji­ri­ruvana, nasuapavare eta nucava­na­hirahi mayehe ema Tata, éna títare­ca­nayare,
    vaipa ticaicu­ña­naimahi. Taicha éna, tiúchucu­ha­naripa tayehe eta náicuña­yaréni
    te yucu. Náicuchihi eta náitare­siraya.
  dik-NT: “Wɛ̈t yic alɛ̈k we, raan piŋ wɛ̈tdiɛ̈, ku gɛm wɛ̈t raan toc ɣa pïr akölriëëc
    ëbën atɔ̈ tënë ye. Acï bï luɔ̈k wei, yeen acï jäl thou yic ku yök pïr.
  cac-cac: Val yel sval d'ayex, a eb' tz'ab'an in lolonel, syac'anpaxoch jun in checancot
    eb' d'a sc'ool, ay sq'uinal eb' d'a juneln̈ej. Man̈xo ol b'atcan eb' d'a syaelal,
    yujto toxo ix colchajel eb' d'a yol sc'ab' chamel, ix schaan sq'uinal eb'.
  tzj-E: Ne ktzitzij wa' je xtenbij chewa, wc'ola jun nuya' rexquin tzrij ntzojbal
    y ykula ruc'u'x ruq'uin Ttixel jtakyon ta wxin jara' rc'an chic utzlaj c'aslemal
    rxin Dios je rxin junlic, majo'n nba xta chpam nimlaj lowlo', xel ta chpam cmic
    y xuwil utzlaj c'aslemal je rxin junlic.
  san-BUR: ယုၐ္မာနာဟံ ယထာရ္ထတရံ ဝဒါမိ ယော ဇနော မမ ဝါကျံ ၑြုတွာ မတ္ပြေရကေ ဝိၑွသိတိ
    သောနန္တာယုး ပြာပ္နောတိ ကဒါပိ ဒဏ္ဍဗာဇနံ န ဘဝတိ နိဓနာဒုတ္ထာယ ပရမာယုး ပြာပ္နောတိ၊
  yaa-NT: “Ẽ mato chanĩmakõi yoinõ. Fatoto ẽfe meka nikasharaimãkai, akka nã ea nĩchiniri,
    fatotori chanĩmara faimãkai nãfi ẽfe Epa Nios fe nĩpanakakĩ. Akka iskaratĩa yorafo
    oa naa keskara ikafo Nios Ifofaamax. Akka Epa Nios chanĩmara fakanax afe ipanakafo.
    Nafiax afianã otoxikani.
  cab-NT: ‘Ninárün jáu, luágu le lan eténiruti lun le naríñagubei lun, afíñe ligía
    luágu le oúnajabalina, gabágariti le magúmuchaditi, masíadirúnwabei giñe, sügǘjali
    lídaangiñe féridi lídoun ibágari le magúmuchaditi.
  clu-clu: “Ang matood tana, ang tao nga nagatoman akun mga ambal kag nagatoo sa nagpadara
    kanakun may kaboi nga ara kataposan. Indi tana run pagsilotan tungud nga anang
    kalag nakalibri run sa kamatayun kag may kaboi run nga ara kataposan.
  swh-ULB: Amini, amini, yeye asikiaye neno langu na kumwamini yeye aliyenituma anao
    uzima wa milele na hatahukumiwa. Badala yake, amepita kutoka mautini na kuingia
    uzimani.
  tpt-NT: '’Laqsaval klajunau ni uxiknan: Taꞌayu yu qasmatꞌa ni kinchivinti y vachu
    lhakapuꞌan yu kimalaqachal, yucha lhitꞌajun jatsukunti yu jantu aqtaun kamiꞌoyaꞌ.
    Jantu aqtaun kaxtaqnikanaꞌ maqanlqajnati, ni yucha tapasatacha laka lhinin y lhitꞌajuncha
    jatsukunti.'
  aai-aai: “Turobe a tur ao’owen, o yait ayu au tur inowar naatu menatan ayu iyafaru
    anan kubitumitum, o i yawas ma’ama wanatowan ibaika, naatu o boro men baibatebat
    inab, anayabin morobone irabon yawas wanawanan irun.
  sny-sny: Wiyeme a'i ane fene ma'e eisiya. Peri ano wiyeme a'i ne. Lu taune tamo
    peri ano wanuwei su, sosu le ma'e ane hi awei ma'e eimawe sai ape, lowe peri lo
    wanu tote tawesiyei su, Owane Sitewi lai lowe ma'e marepi hepene he'i a'i aurowa.
    Lowe Owane Sitewi lo marepi umasiyei su, Owane Sitewi lai yo seni lowe lo au hese
    ereiyei ta'ama. Lu taune ape mo temeniye awera'iyenatiyei, sosu mi mi pasi pasi
    weriyei ironamitorowa. [Jo 3:15-18]
  myy-myy: 'Gaje ado bajiro gotiquĩ Jesús: —Riti mʉare gotia yʉ. No yʉ bʉsirisere
    tʉorʉ̃nʉgʉ̃, yʉre cõarʉre cʉni tʉorʉ̃nʉgʉ̃ti catitĩñagʉ̃ yiguĩji ĩ. Ĩocʉ̃re ruyuriobicʉ
    yiguĩji Dios. Godabojagʉti catitĩñagʉ̃ yiguĩji ĩocʉ̃. Ito bajiri catitĩñagʉ̃ yiguĩji
    ĩ ĩja.'
  trc-NT: “Ya̱ ya̱ cata̱j xnaꞌanj ꞌu̱nj rihaan soj cuano̱ se vaa síí uno se‑na̱na̱j
    ne̱ amán rá niꞌya̱j man síí caꞌnéé manj roꞌ, se̱ cutaꞌ Diose̱ cacunꞌ xráá soꞌ
    maꞌ. Dan me se daj chiha̱a̱ míj se̱ caviꞌ nu̱ꞌ soꞌ maꞌ. Tana̱nj ga̱a̱ iꞌna̱ꞌ soꞌ
    nu̱ꞌ cavii nu̱ꞌ caꞌanj ga̱ Diose̱ ado̱nj.
  cut-NT: ’Cua̱co rá̱hn rí nchuhn te ihyan che rihcovan ye ndudo yáhn, ne ritahno
    ye ihyan min che dechuh ye u ne, cuahtenan ye vahchetero numacuahn ro. Ihyan chahn
    ne, hua conda ye, te ndevahn ye.
  bel-bel: 'Праўду, праўду кажу вам: хто слухае слова Маё і верыць у Таго, Хто паслаў
    Мяне, мае жыцьцё вечнае, і на суд ня прыходзіць, а перайшоў ад сьмерці ў жыцьцё.'
  zlm-KSZI: ‘Sesungguhnya aku berkata kepadamu, sesiapa yang mendengar kata-kata-Ku
    dan percaya kepada Dia yang mengutus-Ku akan mendapat hidup yang kekal dan tidak
    akan dihukum. Dia telah terlepas daripada kematian dan mendapat hidup sebenar.
  gdr-gdr: Ɨ Kon kwa ɨmɨnjogjog wen tamninyɨn. Yet ra Koina yɨtkak tutkunj ɨ ra gar
    ke utkunda oramis Ti pɨlɨnd yet re Ken nɨtmɨkitonj, ton kea yokas dadal ngɨrpu
    kesa yɨrkokar. Ɨ ton ma ɨta negɨr ma b'ɨsagɨka okas dem, ajɨ ton kea uj ke opantonj
    yɨrkokar wa.
  vmy-NT: ’Kjuakixi= xi texin_nuu̱. Xi kuasen ñojon enna̱ ꞌba ku̱akjainre ngatꞌare
    xi kitsikasenna̱, kui= xi sꞌe̱re kjuabenichun xi bi fetꞌa. ꞌBa bi siꞌanre kjua
    ngatꞌare jere xutabiu, ngatꞌa je jaꞌaxtiu ngajinre kjuabeya ꞌba jaꞌasꞌen ña tjin
    kjuabenichun.
  cmn-FEB: 告诉你实话，遵循我所言、相信派我来此的上帝，就会获得永生，不会被定罪，而是会死而复生。
  gmv-RNT: “Ta intes tuma gays, ta qaala siyizadessinne tana kiittidaden ammanizades
    merna de7oy dees. Izaadey hayqoppe gede de7on pinnides attin iza bolla pirdetenna.
  ncl-NT: ’Neli, neli annimitzilía, aqui yes quicaqui len niquijtúa huan quineltoca
    yihual Dios hual nechtilanic, yihual quipía Dios iyulilisli hual amo quiman lamis.
    Huan amo nictojtocas nolaixpan nehual pampa yec laijlaculi. Quema, axan yihual
    quisac capa in miquilisli lahueliltiaya huan quimajtic, axan quipía Dios iyulilisli.
  sua-sua: Ii, kua mien ngang nguk tok, ko endo na ngan vgum dok he kor mnam en mang
    E Nut to tmeng dok, E Nut ner lua monik kim a yor ngang. Nove, ner kle va kaen
    a ktalhok to kam plong vle ko kim En ngnik ngnik ngang, en kam vle ko kim En mekam
    mekam. Ii, a mhel to endo ner lo is kam yor ekam ko ther ottek mnam a yor he,
    he le kvaik mnam a ktalhok to kam pong vle ko kim E Nut ngnik ngnik.
  are-are: “Atha rrangkarranha nhanha nthurrpa inthorra ilama. Thunga relhala angkatja
    nukanha wuma. Thunga turta era Kaarta erinha tnakama, erala yinganha yairnakala.
    Kaartala erinha itja imilitjina. Relha era itja wotha ilutjina. Era pula ngampakala
    etatha nitjina.
  gai-gai: “Na aku nemo gidik, gidik ŋgoinna aindopnande, ramootta aukna kambca waracrenan,
    na Aetta aukmo mbagɨrica kɨprinanmo rɨpac te, ma iarwarna eteacna watapmo memetmbaca
