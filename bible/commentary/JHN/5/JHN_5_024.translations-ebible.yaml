verse: JHN.005.024
translations:
  kpx-kpx: “Seleveta di la namigevege evive. Oleuoleu di hoto evisi di hanavoale ke
    hotota eviliege abuna ukolikoli malei. Ige Dilavau bae vaveveabe abuemo kaovalivebene.
    Kosealemo au uveve doga oveale kemo abuna hovedevei ukolikoli malei.
  okv-H: Eto na ungota degi ke be erena. Embo amuna nau ke ingito na ikari embo avo
    ke be ijie humota ere ua amo irari daroho mahu humbuto iresuja amo pehari ta eto
    ereto amita ari sasapura ta hajire mane kesuja te tiumbehei vasiri te daroho mihia.
  tbo-tbo: ‘A baha dumalu uyahimi, apo taumi iyawoi u baha ona wiponawogogeya po Tu
    himiliu ona witumaganeya yaka apo yautu tuwetuwenai ona tuhagaya, ma apega a libahibahimi.
    Taumi amaka o witumagana yaka hilage a tupo o nehaleya po o damana luyagohana
    wouna uyahina.
  mal-C: “ഞാൻ നിങ്ങളോട് സത്യം സത്യമായി പറയട്ടെ, എന്റെ വചനം കേട്ട് എന്നെ അയച്ചവനെ വിശ്വസിക്കുന്നവർക്ക്
    നിത്യജീവനുണ്ട്; അവർക്ക് ശിക്ഷാവിധി ഉണ്ടാകുകയില്ല; അവർ മരണത്തിൽനിന്ന് ജീവനിലേക്കു
    പ്രവേശിച്ചിരിക്കുന്നു.
  grc-SR: Ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι ὁ τὸν λόγον μου ἀκούων, καὶ πιστεύων τῷ πέμψαντί
    με, ἔχει ζωὴν αἰώνιον· καὶ εἰς κρίσιν οὐκ ἔρχεται, ἀλλὰ μεταβέβηκεν ἐκ τοῦ θανάτου
    εἰς τὴν ζωήν.
  bgc-bgc: मै थारैतै साच्ची-साच कहूँ सूं, जो मेरा वचन सुणकै उसपै बिश्वास करै सै, जिसनै
    मेरै ताहीं भेज्या सै, वो अनन्त जीवन पावै सै, अर उसपै दण्ड का हुकम कोनी होन्दा,
    पर वो मौत नै पार करकै जीवन म्ह दाखल हो लिया सै।
  khz-khz: Taunatauna au na avaikilamina, au geku kila ekamonagiana e etugukuto Palaguna
    evega-taunataunaana talimana na maguli vanagivanagi warau pegapia. Ia Palagu gena
    Kota aonai ati pene laka-toga. Aikina. Kwarega warau peraokwania, maguli aonai
    pelaka-toga.
  deu-TKW: Wahrlich, wahrlich, ich sage euch, wer mein Wort hört und glaubt dem, der
    mich gesandt hat, der hat ewiges Leben und kommt nicht ins Gericht, sondern er
    ist vom Tode ins Leben gelangt.
  zsr-NT: ’Le nactë rëpaꞌ lbiꞌiliꞌ. Dë yöl‑laꞌ naꞌbán gdu queëꞌ bönniꞌ ryönnëꞌ didzaꞌ
    ruꞌa len rejlëꞌë Dios Xuz naꞌ nasölëꞌë nedaꞌ, atiꞌ cutu grugu queëꞌ, san naquëꞌ
    ca nu chnubán lu yöl‑laꞌ gut le chdë yöl‑laꞌ naꞌbán gdu queëꞌ.
  lin-lin: 'Nazali koloba na bino penza ya solo : moto oyo azali koyoka maloba na
    Ngai mpe azali kondima Ye oyo atindaki Ngai, azali na bomoi ya seko mpe akosambisama
    te, kasi asili kolongwa na kufa mpe akomi na bomoi.'
  hns-NT: Ham toelogse satj boliela kie dje hamaar baat maanke aur hamaar pathaawal
    Waala me bieswaas kare hai, oe hardam khaatien sattja djiewan paais hai. Oe Parmeswar
    se na alag karal djaaiga. Oe maut ke rasta par se djiewan ke rasta par aai gail
    hai.
  noa-E: ’Mʉ cha iekha chirʉm iekhau chi mʉg mua jaau chitʉm iekta ũrwia ʉ̈kha simuan
    Ẽwandam iekta ʉ̈kha simgui ajim, chadcha ichdëuta mʉ pʉ̈iwia mag ich iek jaaupitarr
    aawai. Mag ʉ̈khabarm wounan Ẽwandamau ya ich dënkha auwia ich mag i dʉ̈i sĩsim
    iekhau. Magbarm woun gaai Ẽwandamau ichdëu õor i agkha nʉm edjã mas abajugui ajim,
    warr ich khaibag eepai chi thõmjö sĩerrta ich mag iiu nʉrraag ya chi peerdʉm aawai.
  eng-EMTV: “Most assuredly I say to you, he who hears My word and believes in Him
    who sent Me has eternal life, and shall not come into judgment, but has passed
    out of death into life.
  mib-NT: '’Jendaá cahán rī jiín ró: Núu ɨɨn ñayuu chuhun ni i jnūhun cáhán rī, te
    candíje i jeē Yaā ndaā cúu Yaā ní tají rúhū vēji ri, ñayuu ún cotecu i nɨ́ɨ́ cáni
    andɨvɨ́, te ma jnahnú ndetū i. Chi ma cúu ga i nájnūhun ndɨ̄yɨ, chi sa suhva cotecu
    i nɨ́ɨ́ cáni.'
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, आत्तिल्‍ले़ पेलिगे़न् आबाःन्‍जाक्‍किन् खे़प्‍सुआङ्
    इङ्‌गाॽ याप्‍मि के़बाङ्‌बान् नसाःन् चोगुॽ, खे़ल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्
    खोःसुआङ् वाॽ, हे़क्‍क्‍याङ् खे़ल्‍ले़ खुम्‍दिङ् मे़घोःसुन्, कर खे़ङ्‌ग तगिसा सिःमे़न्‍लाम्
    मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍नो चत्‍छिङ् पेआङ् वाॽरो॥
  xnj-xnj: Chakaka nikuvajovela, mweakugayuwana malovi gangu na kumsadika yula mweanitumili
    yati ivya na wumi wa magono goha. Katu ihamuliwa lepi, ndi amali kukupuka mulifwa
    na kuyingila muwumi.
  mmx-mmx: A tong tuturun i rinimi. Do tara na ronga ka levelinga rak, la i nunu ap
    mo lara ga riki ia, neni ira lok ka vam lorooro avolo. Neni xopmen noxo tu at
    lavapaase at laaleng ete, ketla ira roo su vam basinge lanmet la ira ruuna ka
    vam lorooro avolo.
  cbr-NT: Asérabi cana 'ën mitsu cain, axa 'ën bana cuati an 'ë xuá ami sináncë uni,
    ax ca ainan 'aish nëtë́timoi Nucën Papa Diosnan 'ia. A cupía Nucën Papa Diosnan
    'itima 'icëbi aín 'uchacama tërë́ncë cupí 'uchañuma 'aish ca bamatancëxbi nëtë́timoi
    Nucën Papa Diosbë 'iti 'icën.
  tee-NT: Slivasalh ju iclajunau. Ju cak'asmat'a' ju quinchivinti chai ju calhilaca'anach
    tichi chavaich ju quimalakachatachilh pus alinch is'atsucunti jonk'alhita lact'iyan.
    Ju yuchi jantuch calakts'intanucana' ixlacata ixtalak'alhin. Chai jantu cati'alh
    junta jonk'alhita mak'alhk'ajnat. Alai tus chavai lana alinch is'atsucunti ju
    conk'alhiyanta tus lact'iyan.
  eng-LSV: Truly, truly, I say to you, he who is hearing My word, and is believing
    Him who sent Me, has continuous life, and he does not come into judgment, but
    has passed out of death into life.
  cak-NT: Roma can ketzij-wi ri nin-ij chiwe, chi ri yec'oxan ri nutzij y niquinimaj
    ri takayon-pe wichi, niquiwil quic'aslen ri man xtiq'uis ta. Can man xquie'apon
    ta chupa ri lugar ri anchi' c'o q'uiy sufrimiento, roma can xecolotaj yan chech
    ri camic, y xek'ax-apo chupa ri c'aslen ri man niq'uis ta.
  pah-NT: '—Tamombe''u katu tuhẽ pe me, ei ga. G̃a hendukaturame nhinhi''ig̃a ojikoga
    Tupana''ga rehe nhimbuhurukara''ga rehe, gweaporog̃ita pyahu ko g̃a a''ero, ei
    ga. A''ero po ti g̃a ndekoi avuirama Tupana''ga pyri nehẽ no, ei ga. Nda''ei po
    ti ji g̃a pe nehẽ: “Peko te''varuhu pe,” ei ga. A''ereki g̃a ndohoa''javi kiro
    hahyva''ea ruvihava viara rupi. Yvaga viara rupi g̃a hoi a''ero Tupana''ga pyri
    nehẽ, ei ga.'
  sja-NT: ’Mɨa wãarata jararu. Tachi Ak'õre Waibɨapa mɨ pëiji. Mɨ pedee ũri bɨpa mãik'aapa
    irude ijãa bɨpa ɨt'aa wãit'eeda aji. Mãgɨ́ eperã atua-e pait'ee. Irua ijãadak'ãriipa
    ichita bapariit'ee Tachi Ak'õre ome.
  xed-xed: «Kahwathwata ka yu ta mnaghunata, mndu ta sna gwaɗa ɗa, ka zlghaftá tsi
    ta mndu ta ghunigihatá, mamu hafu ŋa kɗekedzeŋ ma tsa mndu ya. Haɗ lu dzaʼa tsanaghatá
    guma ta tsa mndu ya wa. Nda ghada Pak tsa mndu ya ta mtaku ka laghwi da hafu.
  glk-glk: آمین، آمین، شمره گم هر کی می کلامه گوش بده و به کسی کی مره اوسه کوده ایمأن
    بأوره، زندگی‌یه اَبدی دأره و محکومه نیبه، بلکی از مرگ به زندگی‌یه اَبدی انتقال
    پیدا کونه.
  mks-NT: ʼMé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Ndá na̱ táa jo̱ho va̱ha nu̱ cáha̱n
    i̱ ta cándúsa na Ndióxi̱, mé a̱ na̱chindahá ye̱he̱ quixi i̱, na̱ cán cúú na̱ catacu
    a̱nda̱ ama cáa qui̱vi̱. Ta a̱ jándoho Ndióxi̱ ini na indayá jáchi̱ cúú á tátu̱hun
    sa̱ na̱jánditacu tucu Ndióxi̱ na̱.
  gfk-S: “Mu hadado baak! Be nesi tikenong i hadade ira nugu nianga ma i nurnur ta
    nong ga tule iou ukira, io, ite kap no nilon hathatikai. Ma pai nale tur tano
    harkurai. Iesene ite sakit no minat ma ite hana ter um tano nilon.
  bmu-bmu: '“Miaŋgöra nöŋön keu öl töhönŋi kun kewö jibi mötket: Kunŋan nöŋgöreŋ Buŋa
    keu möta mötmöriba ni melaim niŋgiyöhi, i möt narim waŋgiza ewö, yaŋön mönö malmal
    köhöikŋaŋgö buŋaya akza. Nöŋön keuŋi jim teköbiga könöp siagö buŋaya qahö akŋa.
    Kömup köhöikŋaŋgö likepŋi mosöta jabö kutuba malmal köhöikŋaŋgö likepŋe aŋgota
    mal öŋgöma.'
  dgz-dgz: Nop tavewa di wadiaivin, da da nona anu amba wa watu enanegeni apanewa
    God anu tumasepiwa inak yaibobot wariwandata. Orup ame God ya wanene tata go bop
    arewa gapan am ninigame inak arewa dotou aen.
  eng-GNV: Verely, verely I say vnto you, he that heareth my worde, and beleeueth
    him that sent me, hath euerlasting life, and shall not come into condemnation,
    but hath passed from death vnto life.
  zaa-NT: 'Hualigani te'' nia'' le: Nuỹa tediba riyéninią titsa'' quíyi''į nna ríalatsi''į
    Enne'' guthèl·le''e inte'' nna, chi té la''labàni nu labí ttíą quì''į; ą''hua
    labí da'' juicio quì''į, sino chi gulàą de lo lù''uti nna bànią.'
  eng-WEBSTER: Verily, verily, I say to you, He that heareth my word, and believeth
    on him that sent me, hath everlasting life, and shall not come into condemnation;
    but hath passed from death to life.
  guh-guh: 'Icatsia Jesús jumaitsi judíovijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Pajivi nenamuxunaeveta tapaebilivaisi, itsa jumecovënëtanua Dioso athëbëvetsica
    taneitorobinëcuenetsica, nexata bajarapajivi xainaena matacabi apo pevereverecaejava.
    Nexata bajarapajivi apo naneconitsiaexanaenë tsane pibisiacuene pexanaeneconi
    yabara. Bajarapajivi tëpae ata tsane, capanepaenatsi Diosojavabelia.'
  bon-bon: Cane toraca mene jijenininine, egä laati te cäme mene yäätecijuge, siige
    jäätrunguge teebine, lui te nätyepuji cebine, tabe iyeteta ireclota ne jääpänuge.
    Pui biname ne lica pagege atrana, ingle tabe uja ituge budre gaabe ne abmala,
    siige ireclota gaabe cabu ädenige.
  nhw-BL: “Nelía nimechilhuía, sintla se masehuali quicaquis nocamanal huan quineltocas
    yaya catli nechtitlanqui, quipiyas nemilistli yancuic para nochipa. Huan Toteco
    amo quema quitlatzacuiltis, pampa ya panotoc tlen campa nochi mictoque hasta campa
    nochi quipiyaj nemilistli yancuic.
  swh-ONEN: “Amin, amin nawaambia, yeyote anayesikia maneno yangu na kumwamini yeye
    aliyenituma, anao uzima wa milele, naye hatahukumiwa, bali amepita kutoka mautini,
    na kuingia uzimani.
  wbi-wbi: Kyang'haani nikuvavuula, umuunhu juno ipulika amasio ghango na kukumwitika
    uNguluve juno asung'hile ali nu vwumi uvwa fighono fyoni. Kange nailihighua. Looli
    ujuo akilile uvufue na kukwingila ku vwumi uvwa kuvusila kusila.
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u nɛn ɡɑri swɑɑ dɑki, mɑ u wi u mɑn
    ɡɔrimɑ nɑɑnɛ doke, yɛ̃ro wɑ̃ɑru mɔ te tɑ ku rɑ kpe. U ǹ mɑɑ sisi siri yerɔ, ɑdɑmɑ
    u ɡɔɔ sɑrɑri u duɑ wɑ̃ɑru sɔɔ.
  eng-KJVCPB: Verily, verily, I say unto you, He that heareth my word, and believeth
    on him that sent me, hath everlasting life, and shall not come into condemnation;
    but is passed from death unto life.
  kgk-NT: —Anhetegwa va'e amombe'u-ta nde-vy. Peteĩ teĩ xe nhe'ẽ rendu va'e, xe mbouhare-pe
    ogwerovia va'e gwive, oikove-ma va'erã opa e'ỹ reheve Nhandejáry ndive. Ha'e nomondovéi-ma
    va'erã íxupe ojéhegwi ohasa asy hagwã. Oiko-ma va'erã opa e'ỹ reheve Nhandejáry
    ndive, he'i judeu ruvixa kwéry-pe Hesu.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapu voovoono ni kuaivaa
    tuqinnama rikioo ni titoovaara kutaavaivee tiivoono tupatupaa variraivaa vaa varaivaivee.
    Fai hama ivo kua pinaivaki varinaravaivee. Vaa aikiooma putiraivaa iva yaatara
    kioo tupatupaa variraivaa varaivaivee.
  cpy-cpy: Ikaate kemaeroni nokanta-yitakiri, aririka rawentaa-neeyaari otyaanta-kinari,
    aritaki rañaa-shire-yitee. Eero rowajankitee-tziri, aritaki okaatapaaki ikaamanita-waetzi,
    ashi rowaero rañahae. Omaperotatya.
  ekk-PKP: 'Ma räägin teile tõtt: neil, kes järgivad, mida ma ütlen, ja usuvad temasse,
    kes minu on läkitanud, on igavene elu. Neid ei mõisteta hukka, vaid nad on läinud
    surmast ellu.'
  mpx-mpx: Yeisu i ba al, “Ya ba tunahot eliyamiu, henala ebo no baaba ni hago ge
    toto i patunau ni abulilek-an, iya iyaka yawal hot i pwawa ge nige ni lalahi,
    he iyaka yaomal i tataluwan ge i na yawal hot elana.
  wbp-wbp: “Junga karna-nyarra nyampuju wangka. Nganangku-puka kaji ngaju-nyangu jaru
    purda-nyanyi wilji-wangurlu, manu kajirla ngana-puka junga-nyayirni ngungkurr-nyina
    Kaatukuju, ngula kujaju yilyajarni ngajulu, ngulaju karla marlaja nyinami wankaru
    jalangu. Ngulaju kularna maju-pajirninjarla yilyami kuja-purda-kari nyurnu-kurlangu-kurra,
    lawa. Yali yapa, nyurru-juku-ka yukamirra Kaatu-kurlangu-kurra warlalja nyanungu-nyangu,
    ngulangkanya yungurla jirrnganja nyinami wankaru tarnnga-juku.
  luo-luo: “Awachonu adier ni ngʼato angʼata mawinjo wachna, kendo moyie kuom Jal
    mane oora, nigi ngima mochwere, kendo ok bi ngʼadne buch tho; to osengʼado oa
    e tho modonjo e ngima.
  nhe-NT: “Nelía nimechilhuía, intla se tlacatl quicaqui notlajtol huan quineltoca
    yajaya tlen nechtitlanqui, quipiyas yolistli yancuic para nochipa. Huan Toteco
    ax quema quitlatzacuiltis pampa yajaya ayoc yolmictoc. Ya panotoc tlen campa nochi
    mictoque hasta campa nochi quipiyaj yolistli para nochipa.
  aii-aii: ”ܬܪܘܼܨܵܐ، ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̇ܢ ܕܫܵܡܹܥ ܗܹܡܸܙܡܵܢܝܼ ܘܗܲܡܸܢ
    ܒܗ̇ܘ ܕܫܘܼܕܪܸܢܹܗ، ܐܝܼܬ ܠܹܗ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ، ܘܠܹܐ ܐܵܬܹ‌ܐ ܠܕܝܵܢܬܵ‌ܐ، ܐܸܠܵܐ ܫܘܼܢܹܐ
    ܠܹܗ ܡ̣ܢ ܡܵܘܬܵ‌ܐ ܠܚܲܝܹ̈ܐ.
  esk-NT: Iḷumutuullapiaqtuamik uqautigipsi, Kiñapayaaq tusraaruaq uqautimnik suli
    ukpiqsriruaq tuyuġirimnik piññaktaqtuq isruitchuamik iñuułiġmik. Taamna atanniqsiuyumiñaitchuq,
    aglaan pituġaaniktuq tuquŋałiġmiñ iñuułiġmun.
  msb-msb: “Matuod gayod na an nagapamati sa akon kag nagatuod sa nagsugo sa akon
    magkakaigwa sin buhay na waraʼn katapusan. Kaya dili na siya pagahusgaran kundi
    ada na sa iya ina na buhay imbes na kamatayon.
  cpa-NT: '’Lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² ca¹nǿng² jǿg³ quieg¹ jní²,
    jøng² hé²dsa jǿg³ quiah¹² ti³ŋieh¹jni, dsa² ca¹tsei¹ jní², dsa² héi² li¹chian²
    tiá² ja³cog² Diú¹³. Ha¹chi² dsag³ ma²rø²canh¹²dsa. Tsa¹ma¹ŋøa¹dsa juu¹² ja³dsián¹dsa.
    Ma²ŋøa¹²dsa juu¹² ja³li¹chian²dsa tiá² ja³cog² Diú¹³.'
  dso-dso: “ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ଜେ ମର୍‌ କାତା ସୁନି ମକେ ପାଟାଇଲା ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌
    କର୍‌ସି, ସେ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇସି । ଆରି ସେ ବିଚାର୍‌ନା କରାଇ ନ ଅଏ । କାଇକେବଇଲେ ସେ
    ମରନ୍‌କେ ଜିତି କରି ଜିବନ୍‌ ପାଇଆଚେ ।
  meu-meu: 'Momokani vaitani na hamaoromuimu, egu hereva e kamonaimu, bona e siaigu
    Diravana e abidadama heniamu, tauna ese mauri hanaihanai vada eme abia: ia na
    hahemaoro ai basine vareai, badina be mase vada e rakatania, mauri ai vada e kau.'
  yva-NT: 'Sya raura tugaive: Vatano po Sya ayao so ranaun ti beto rai muno panave
    irati Amisyo po inatutire Ai, apaura kovo nuge nuganuije rai. Opamo indati mangke
    raugaje ai ramu, yara paya wene rai to muno siso irati kove rai.'
  dgc-dgc: “Tandaan moy,” kagi ni Jesus, “maski ti ésiya a mangbate ta kagi ko, a
    sakay méniwala be siya ta nagpaangea se diyakén, éy éwan siya mahukum. Engˈwan,
