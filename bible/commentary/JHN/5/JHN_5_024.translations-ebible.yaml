  wal-wal: “Taani intteyyo tumaa odais; ta qaalaa siyiyaagaunne tana kiittidaagan
    ammaniyaagau merinaa de7oi de7ees. Haiquwaappe de7uwau i pinnidoogaappe attin,
    pirddettenna.
  zad-NT: ’Dii ḻi nia' le', beena' chzenag xtillaana' na' chonḻilallee beena' bseḻ'
    nad', gat' yeḻ' mban c̱he' zejḻi kaṉi. Na' aga bi de dii gonan ka c̱hoglo c̱he'
    sak'zi'e, san ba bile' lo yeḻ' wita' na' ba zoe' lo yeḻ' mban daa bi te c̱heyin.
  kmg-kmg: 'No jâmbomac jâmbâŋ ŋazape mananiŋ: Moczi nore dâŋ mana maŋ ehuc, sorecnuwec
    e manasiŋkeocmu, ŋic e šiŋuczia juju sanaŋhec ekac. E okacnere biŋe mi ee hâmoc
    râpeckerâ jujuo rašiwec jukac hâcne.'
  aso-aso: 'Naza mo laminetoꞌ tiꞌ lo nolo-lingimuve: Ve ma ingine neniꞌ gamaziꞌneloꞌ
    gili di mini nimiselivemuꞌ gili eleꞌvoleꞌ i-di minilizave nene minevoꞌ minevoꞌ
    minaaꞌ ngemeni dameni nene mo di tiꞌ ikeve. Aꞌmine ve ingine nene gonitoꞌ vi otami
    asi luꞌine hele vivo minadotiꞌ nene upuhoꞌ igi veꞌine gizikeve.'
  uli-uli: '“Ibe kangalugmi mala tosal: te tugul semal le ye talenga meka yaloy ngo
    ye chepar ngal yeramtala ye fangdoh ngang ngo yebe yoh ngali molow la tor siyal.
    Iy ila sa tugul kofal bo yesa chuy mo irel maes sa loh luwul molow.'
  nin-NT: “Ingga nggo ko da ki imba, undurr wa nggo ti wo ure mungga ku na kpanye
    nu uwanggo nggo tu ingga nggo. Uwa se ni iso sese, Abachi si ta vɨ ba ni ila ure
    hen. Na a ka ya ge̱ ittu ba.
  tgk-tgk: Ба шумо рост мегӯям, ҳар кӣ сухани Маро мешунавад ва ба фиристандаи Ман
    имон меоварад, соҳиби ҳаёти абадӣ мебошад. Ӯ ҳукм карда намешавад, балки аллакай
    аз марг ба ҳаёт гузаштааст.
  acu-NT: '“Nekasan tajarme: Wína chichamrun antukaru ainau wína akuptukmia nuna nekasampita
    tinu asar, pujut nangkankashtinun juwinawai. Tura jinam wait wajaktinnumka wechartinuitai,
    antsu yaanchuik jakawa nunisarang pujuinayat, pujut nangkankashtinun jukin asar,
    Yusnum tuke iwiaaku pujusartin ainawai.'
  cak-WNT: Can kitzij wi ri nbij chiwe, chi ri nac'axan ri nuch'abel y nunimaj ri
    yin takayon pe, nril ruc'aslen riche (rixin) xtibe k'ij xtibe sek. Y man c'a xtapon
    ta chupan ri lugar riche (rixin) tijoj pokonal, ruma colotajnek chic pe chuwech
    ri camic, y xk'ax chupan ri c'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: “Ifiakiak kan chakayu nan tit-iwa. Nan taku ay manngor as nan kalek ya
    omafurot as nan nangifiaor kan ha-un at mawad-an as fiyag ay maid patingkiana.
    Achintu makeddengan hiya ay machusa, tay narpas nan naisiyanana kan Apo Dios,
    ya nawad-an at hiya as fiyag ay maid patingkiana.
  spa-PDDPT: 'En verdad, en verdad les digo: El que oye mi Palabra y cree al que me
    envió, tiene vida eterna. No va a juicio, sino pasa de la muerte a la vida.'
  ruf-ruf: “Nowalongela ghendo, imunu wowose iyohulika mbuli yangu na kumtoghola ayula
    iyanitumile kana ughima wa ghamatsuwa ghose, ng'atsohighighwa kwaapfila kaloka
    lifwa kengila mne ughima.
  gun-gun: '— Anhetẽ aipoa''e: Amongue xeayvu oendu vy Xembouare re ojerovia va''e,
    ha''e va''e kuery re oĩ tekove marã e''ỹ. Ha''e kuery ndopagavei ''rã, mba''eta
    manoa gui oaxa ma tekove oupity aguã re.'
  agu-BL: '“Ej nin jun cu''n yol na wal nin scyeru'': Alchok scyetz yi na oc il tan
    tbite''n weri inyol nin yil tocsaj yi yol yi jun yi nchinchakon tzaj, ja wi''t
    cambaj te''tz jun itz''ajbil yi qui bajsbe''n tetz. Qui''ct tetz cawsa''tz, na
    ja wi''t el tzaj tk''ab quimichil, nin ja wi''t cambaj yi tetz stz''ajbil.'
  isn-isn: Huiili, huiili nuanso nuijaa lukani lane nu kumuhuiila nuanso nai undagiiye
    ukete u upanga nua kali na kali hangi shanga ukulamulwa, Badala akwe, wakilaa
    kupuma mu ushi nu kingila mu upanga.
  eng-PEV: Listen, I am telling you straight, God is the one that sent me. If anyone
    listens to what I say and trusts God, they will live with him for ever. He will
    say they are not guilty, and he will not punish them. You see, they were going
    to die, and they were going to stay dead for ever. But now it is different for
    them. They will live with God for ever.
  ilo-ULB: Pudno, Pudno, siasinoman a makangkangngeg iti saok ken mamatpati iti nangibaon
    kaniak ket maaddaan iti biag nga agnanayon ken saan a mailunod. Ngem ketdi, nalabsanna
    ti pannakatay iti biag.
  pir-NT: 'Sa ni tuhasa ohõ saha ni yahu nemori: —‍Ijirota niita niaja mʉsare. Yʉhʉ
    yahuducuyere tʉhoyequina, yʉhʉre ohoriquirore wacũ tutuayequina ijipihtiye decori
    ʉhmʉsepʉ sa ijiducueta. Sa yegʉ tiquinare buhiri dahresi yʉhʉ. Sa ye tiquina pecapʉ
    wahaboriquina yʉhdʉeta.'
  anv-NT: “Ne me ngarége ɛnyú wáwálé nnó yɛ́ndémuú yi awuú mekomejɔɔ́ wa
    ayina, ne áfyɛɛ́ metɔɔ́ ne muú ayi atɔmé me, awya geŋwá ɛyi gélágé byɛ́.
    Muú yimbɔ ntó akpɛ́né fɔ́ unɔɔ́ mpa, atané mɛ né meti negbo akpɛ né meti
    geŋwá.
  sab-NT: Ulia ulia cha gerule ulita no trate geru ai cha kle gerule giti, kwian bai
    kaire geru ai gbe gdadi cha kle gerule kare, kwian bai kaire cha Ñenua cha kaganga
    gai ulia, kwian ene ulita be toi chui tangle diali cha ole cha Ñenua ole, kwian
    ene ulita mi joge ji chuge daga ngwale ngwadi sugekare chage ni cha Ñenuage, e
    salengwli kwian jogebada jaba chkeni gwade kare.
  tmd-tmd: “Ñɨgö mi yadmɨdla, nöbö mö yön mönö nɨ aku nugwön, Nöbö nɨ yad abmɨn höm
    aku nugwo nugw pöi piaku, mönö diba yadön ölɨŋ höb pɨb adaku nugweñ; ñɨŋ kömö
    öim mɨdɨb mag aku mödö pöia. Makwam, ñɨŋ wöröxɨb ila aku röböxön, kömö öim mɨdɨb
    adaku mödö mɨdöia.
  acr-NNT: '»Paqatzij wi kambꞌiꞌij che alaq: China ri lik kuta chi utz ri kambꞌiꞌij
    riꞌin y kakubꞌiꞌ ukꞌuꞌx rukꞌ ri xtaqaw lo we, riꞌ kꞌo ukꞌaslemal na jinta utaqexik
    y na kukꞌul ta ri kꞌaxkꞌolil re ri qꞌatbꞌal tzij. Jekꞌulaꞌ, na jinta chi puqꞌabꞌ
    ri kamik, ma asu xqꞌax chupa ri kꞌaslemal.'
  kpg-kpg: '“Au e hagi adu gi goodou di tonu: Digau ala e longono agu helekai ga hagadonu
    a Mee dela ne hagau mai Au, e hai mee gi di mouli dee odi. Digaula hagalee hagi aga,
    guu too gi daha mo di made, guu hula gi di mouli.'
  taj-taj: “थेतबासेलमा एनीगदेसे ङाला ताम ङ्‌यान्‍गो, जुन म्‍हिसे ङाला ताम ङ्‌यान्‍सी
    ङादा पुइखबादा विश्‍वास लला थेसे जुकजुकधोनाला जुनी याङ्ला। ओच्‍छे थेदा दोषएनोन
    आल, बरु थे सिबाला तहग्‍याम थोन्‍ना। जमाहेन्‍से थेसे जुकजुकधोनाला जुनी याङ्ला।
  avt-avt: “Hi hetpi hɨm yaaim. Neimɨn nemtau hɨm mai hɨr nisesim, te hɨr nanises
    hɨm me hɨrak kerek keriuweta hi han in, te hɨr nanɨt hɨmɨn yaaik kaku kakɨt tipmain
    tipmain enum eik. Hi ap te skelim mɨt au. Hɨr nepei nɨnaaiwɨr menmen enum, hɨr
    neit hɨmɨn yaaik nanu werek.
  cbk-cbk: “Ta habla gayot yo claro, si quien ta oi el di mio maga palabra y tiene
    fe con el quien ya manda conmigo aqui, ele tiene vida eterna junto con Dios. Hende
    na ay pasa con ele el condenacion de Dios, sino ya sale le na lugar del muerte,
    que quiere decir separao con Dios, y ahora tiene ya le un nuevo vida que ay permanece
    hasta para cuando.
  uig-ARA: ــ بەرھەق، بەرھەق، مەن سىلەرگە شۇنى ئېيتىپ قويايكى، سۆزۈمنى ئاڭلاپ، مېنى
    ئەۋەتكۈچىگە ئىشەنگەن ھەركىم مەڭگۈلۈك ھاياتقا ئېرىشكەن بولىدۇ؛ ئۇ ئادەم سوراققا
    تارتىلمايدۇ، بەلكى ئۆلۈمدىن ھاياتلىققا ئۆتكەن بولىدۇ.
  tuf-tuf: ’Aját ba quin wacaro. Biyat as ajc rahcyat, biyat Sirat as ima siwin ayjac
    séhw̃ayat, ey Sir jor etiti ohbac ítayqueyra. Eyat ay bár yajác tayar ques cuécwajatro.
    Eyat tayar yajác ques sácata binan táyara bár chájacro, Sir owár ítayta acu, -wajacro,
    Jesusat Judío carin quin-.
  abx-abx: “Sumatan-ta kam si kamatu'uran, bisan say makapamati' si allingun-ko ngan
    anutu'o si magpabawa si ako, aka'angkon si kinabuhi' hasta si kahastahan ngan
    ga'i nagpatukan. Akalampas na iya si kamatayon ngan aka'angkon na iya si ungod
    kinabuhi'.
  mco-NT: 'Janch janch ɨɨch miich ajcxy yam jadu''n nɨmaaygɨxy: Co hueñypɨnjäyɨty,
    pɨnjaty xy''amɨdo''íjtɨbɨch n''ayuc, e ymɨbɨjcyp ymɨjpɨdacyp je tɨɨbɨ xyquejxyɨch
    ya naaxhuiñ, ymɨɨd je''je y''alma jugy''ajtɨn huɨdibɨ ca''ycɨxɨpy ytɨgoyɨpy, e
    ca'' Dios Teedy chaachytuna''ñyii mɨɨd ypocy ycɨxpɨ. Hue'' janchtɨy co y''ögɨpy,
    chi janchtɨy jadügtecy yjugypɨgɨpy.'
  kqf-kqf: “Bi giukauwemo yà giugiuwemi, te tedi mabai egu giu sa vaiye bi taugiukamaḡegu
    sai waisumaḡena ba yawasana ilailala sa vai bi mote etalemo sima moito. Tedi peki
    gabuna kaikana a gose bi a natona yawasana gabunemo.
  cpb-NT: Inkaate owayempitataiyaawone nokantayetziri, inkemisantanairi otyaantakenari,
    ari inkañaaneshireyetai. Eero rowasankewaitaitziri, tema kaatapaake ikaamanewaitzi,
    kañaane ikantayetaa. Imaperotatya.
  aon-aon: “Adur atin yakripep. Eshudok arpesh douk shumnek eikin baraen aria shugipesh
    anudok douk neshopoke yanaki iri um, eshesh ta shupe wosik abom ihih nyumneh.
    Aria eshesh ta shiyotum atudok kwot Iruhin ananit aria ta shenek uhwinyum atudok
    debeiti kwot. Eshesh douk shakutukuk agundok shagok um aria ta shupe wosik abom
    ihih nyumneh.
  hus-NT-2005: 'ʼTsubax tu utsáltsik: Xitaꞌ kin exbay xowaꞌ Nanáꞌ u ulal ani kin belaꞌ
    xitam Jáꞌ tin abámal, neꞌech kin kóꞌoy an xeꞌchintaláb xi yab in koꞌol in okʼontal;
    ani yabich neꞌech ka jilkʼon walbidh, pos jajáꞌ in watʼnaꞌich an chemlá ani in
    kóꞌóch an xeꞌchintaláb xi yab in koꞌol in okʼontal.'
  mig-NT: 'Ja̱ndáa̱ ká''a̱n‑ri̱ jíín‑ró: Nú ɨɨn ña̱yɨvɨ chu''un ini̱‑i tu̱''un ká''a̱n‑ri̱,
    te kandíja‑i nuu̱ I''a̱ ni̱ tájí rúu̱ va̱i‑ri̱, ña̱yɨvɨ‑ún kuchaku̱‑i nɨ́ɨ́ káni,
    te ma̱ tá''nu̱ ndatu̱‑i ja̱ kúu̱‑i, chi̱ sua kuchaku̱‑i nɨ́ɨ́ káni.'
  bps-bps: “Tulengu gamu i kaglutan, ku simto to mimen i tnalùgu, na faglut di mdek
    deg, nun nawan landè sen, na talà kenen fanlayam di fulé duh, du balù kenen to
    mati di muna, bay di takafaglutan tanun falami nawan.
  mbs-mbs: “Eneng-enengi niyo se kagi ko kenyo seini. Se otaw menenalan te kagi ko,
    aw memenal heman diyà te Amay ko simogò kanak, yan se otaw begayan te kaling pedowan
    wedad temanan. Eked sikandin pelumuni, so nekelowà den sikandin lekat te kemetayun,
    aw doen den kaling pedowan din wedad temanan.
  tof-tof: '“Ka yabü amkoman poko byaldóla: nadü pama kürü bóktan arrkrruda akó amkoman
    angunda kürü nótó zirrkapónórr, oya ngarkwat-koke arról asine. Wa zaz ain pokodó
    myamem koke wame, a wa büdüldügab kuri tubrranórr ama ngarkwat-koke arróldó.'
  cme-NT: '«Yaaŋ mi waŋ ninsoŋo‑i baa-na: Mi To yaa puɔraa-mi, a ce dumaaŋo-na umaŋ
    duɔ nu mi nelma‑i aa haa u naŋga mi To‑i-na, kutieŋo daa cicɛ̃lma maŋ sa tĩɛŋ
    dede‑i tĩ. Ba siɛ ka yuu-yo baa wɛima. Kuu dii ŋaa kutieŋo kuu tĩ aa sire.'
  sus-sus: «N xa nɔndi fala wo bɛ, naxan a tuli matima n na, a fa la n Xɛɛma ra, na
    kanyi bara kisi abadan. Na kanyi mu kiiti xɔrɔxɔɛ sɔtɔma, a bara gɛ ratangade
    yahannama ma, a bara kisi sɔtɔ.
  pon-2006: '“I ndaiong kumwail ni mehlel: mehmen me kin rong ei padahk oh pwoson
    ih me ketin kadariehdo, iei ih me ahneki mour soutuk. E sohte pahn lelohng kadeik,
    pwehki eh sipallasangehr mehla lelohng mour.'
  dad-dad: “Aya ã momoi bagai arokeneik, taka ĩ neu od karĩ ye fen, aya sur fiyan
    ĩ nigin momoi yef, ĩ mata faimud ibodkeleya ado fen, es fiya bun to ilauf. Ĩ laa
    bun tamal ibal fen, mata bun ilen.
  zab-NT: ’Nare rguixteldía lot dec elquɨ ni rcuadiag xtiidxa ne reldilaazbɨ ni bxiaald
    nare, laab arápbɨ guelnabány par chazy nez lo Dios. Ax aquɨt riáldtib castigu
    xtenny pur ni aquɨt nátib zec tuby bɨnguty par Dios sino que arápbɨ guelnabány
    nez lony.
  jae-jae: “Biŋŋanô, aê jasôm tobiŋŋanôgeŋ êndêŋ amac gebe Ŋac taŋ gêŋô ŋoc biŋ ma
    kêkêŋ gawiŋ ŋac, taŋ kêsakiŋ aê naŋ, eŋ gêŋgôŋ mata jali teŋgeŋ. Ma eŋ oc êô lasê
    mêtôc atom, eŋ aŋga gêmac êndu tau jagelom gêŋgôŋ mata jali.
  ksd-ksd: 'A dovot go iau tatike ta vavat: Nina i valongore kaugu tinata ma i nurnur
    bula tai nina i ga tulue iau uti, i vatur vake ra nilaun tukum ma pa na vana ta
    ra varkurai, i tar vana kan ra minat ta ra nilaun.'
  msm-NT: Ligdongi now seini. Inggad hintawa no ogpaminog to kagi ku aw tuu to Diyus
    no migpaandini kanay mey on kinabuhi no wada katapusan. Konad on ogkastiguhon
    su nakayopa on likat to kamatajon pailing diya to kinabuhi.
  myk-myk: 'A Yesu di pu pye: «Can can na, nʼa da yi jo yi mu, sipya wemu bu nɛ jomɔ
    pu logo, na dà nɛ tunvɔɔ wu bɛ na, wee na ɲìi sicuumɔ nixhɔbaama ta. Kiiri da
    ba gɔn nige weefɔɔ na wɛ, weefɔɔ ya foro xu ni na jé ɲìi sicuumɔ ni.»'
  sbe-sbe: 'Ya hededemamohoi kalimiuwai: Kaiteya yogu hedehedede ta ye lapuidi yo
    tauhetamaligau ye sunumaei, iya meta mauli nige kana siga ye hai, yo Yaubada yona
    hekasa taba nige ye hekalo. Na boita yona tupwa ye laugabaeyako na mauli nige
    kana siga kabo ye lobai.'
  mcr-mcr: “Nyi naqä-qakuänäŋä etqä. Ämaqä Nyaqä kukŋui qätä änyiyäpu, Nyi änändowatkqä
    Iquenyqä quuvqä eqiyquwä iqua, häŋä hea ique-ique pmeqä-täŋä iquayi. Iqua äpäkoŋqä
    duŋi ämäwqätäupu, häŋä hea ique-ique pmeqe ämequwä-qae, iquauŋi miwäsäuqä danä
    yänä.
  cux-NT: 'Cuaacu nííⁿnyúⁿ, cuāācū niiⁿnyuⁿ ngaⁿ''á ngií ndis''tiī: ''Iiⁿ''yāⁿ chi
    n''giindiveéⁿ yā nduudu chi ngaⁿ''á, ní i''téénu yā yeⁿ''e ''iiⁿ''yāⁿ chi dicho''ō
    ''úú, vɛ́ɛ́ vida cueⁿ''e daāⁿmaⁿ yeⁿ''é yā. Niicu nguɛ́ɛ́ condenado yā. Nguɛ́ɛ́
    canee yā dácaā yeⁿ''ē chi n''gii caati vɛ́ɛ́ vida cueⁿ''e daāⁿmaⁿ yeⁿ''é yā.'
  tur-YTC: “Size doğrusunu söyleyeyim, sözümü işitip beni gönderene iman edenin sonsuz
    yaşamı vardır ve yargı içine girmez, ama ölümden yaşama geçmiştir.
  san-ITR: yuShmAnAhaM yathArthataraM vadAmi yo jano mama vAkyaM shrutvA matprerake
    vishvasiti sonantAyuH prApnoti kadApi daNDabAjanaM na bhavati nidhanAdutthAya
    paramAyuH prApnoti|
  bel-N: 'Сапраўды, сапраўды кажу вам: Хто слухае слова Маё і верыць у Таго, Хто паслаў
    Мяне, мае жыцьцё вечнае і на суд не ідзе, але перайшоў ад сьмерці ў жыцьцё.'
  sch-sch: '“Chongdik tak nangni ki ril: Tukhom ko chong rieta mi tîrpu iem kaiin
    chu kumtuong ringna an dôn zoi. Theiloi changin om mak ngeia, thina renga an
    jôka ringna han an lût zoi ani.'
  mic-MIQNT: “Ta'n wen jigs'tmuitl 'ntglusuaqanml aq getlams'tuatl Nisgaml ta'n petgimip,
    geggung iapjiwewei mimajuaqan wa'so'q. Ma ilsutmuam'gl ugtlue'uti'l aq ma mn'tua'gig
    'lgimam'g gatu gis geggung iapjiwewei mimajuaqan. Na teliaq telimuloq.
  huu-NT: Uanaicɨnona llotɨcue. Cue uaina bu cacaia, cuena oretatɨmɨena bu ɨɨnoia,
    monamo jaca iite. Jearede rafue naimɨe fɨnua facaina duere sefuiñeite. Faɨfiñeite;
    ia monamo Jusiñamui dɨga jaca iite.
  jiv-NT: ‘Ti nekasaiti. Winia chichamprun ántana nú shuarka Winia Akuptukun enentáimtak
    ni iwiaakmari̱n tuke amuukashtinian takakui. Nu shuarsha aya̱shí̱ iwiaakuitiat
    jákauyi antsu yamái nekas iwiaakuiti. Tuma asa sumamashtatui.
  otm-NT: Majuąni dí xi ahʉ, nu'a øh mam hmangä nɛ i ɛ̨c'yɛi ma Ta bá pɛngä, gue'a
    i ja ra 'da'yote maząi a. Nɛ hin da nu rá muui rá ts'oqui pɛ tengutho 'bʉ xí thąmbɛ̨ni
    bʉ 'bʉ ʉ xʉn du, nguetho ya i ja ra 'da'yote maząi a.
  dah-dah: “Fudinde wor po dineŋ hime, al kura merene gayen nurde nad nerke katmiriŋ
    al goke dufaymiŋ tareŋ iryeŋbe yeŋya hugiŋeŋ heŋ heŋ goyen tenayiŋ. Irdeb yeŋ
    diliŋde merem yaŋ ma henayiŋ. Go mar gobe hugiŋeŋ kamde kamde mata goyen fole
    irde Al Kuruŋya hugiŋeŋ heŋ heŋ mata goyen miŋyaŋ henayiŋ.
  tnk-tnk: Iakani nɨpərhienien tukumiaha i. Iərmama sə ramreɡi nəɡkiariien səiou,
    mamɨni nɨpərhienien ia Iəmə sə rɨnərhi pehe iou iakuvehe, nɨmɨruien rerɨn rɨnarə
    raka irə. Ia nəpɨn nəha tukərpwɨn noien ərəha me irə, tɨpkɨni mhə mə iərmama nəha
    traməkeikei memhə. Mətə in rɨnaraka raka ia nemhəien muvəuvehe tɨ nɨmɨruien.
  kpr-kpr: “Na geka beká resena. Amo, mave nanda geka nininguse, God na dirigetiri
    fusena ava tumondarira amo, nu jebuga evovodae irari ava tuve barira. Amo kau
    nu anakora ambarida ghe jebuge erorusira, amingori. Ava sedo, genembo mave na
    tumondarira amo, jo mave eniimi nunda ari ekoko ijujae arira.
  san-IAS: yuṣmānāhaṁ yathārthataraṁ vadāmi yo jano mama vākyaṁ śrutvā matprerake
    viśvasiti sonantāyuḥ prāpnoti kadāpi daṇḍabājanaṁ na bhavati nidhanādutthāya paramāyuḥ
    prāpnoti|
  nho-nho: “Nau e taratara atu maaoni. Naa tama e llono i aku taratara no hakannoo
    ki te Tama ni heuna ma ki au nau raa, naa tama raa ma ki too te ora e ora hakaoti.
    TeAtua ma ki see hakatonutonu naa tama naa, i laatou ku oti te hakahiti naa mahi
    te mate no too te ora.
  gym-NT: 'Kukwe era erere ti bike niere mda munye abko krörö: Tita blite ye nire
    nire tä kukwe nuen amne tä ketete ja olote amne ni ti juanka, yebti tä tödeke,
    ni ye abko tä neme nünenta kärekäre Ngöböbe amne Ngöbökwe ñan juandi kä ja tare
    nikakrä känti, ñobtä ñan angwane niara ngämi tödeke tibti, känenkri nämane ni
    ngwäkäre kwrere, akwa tödekabtä tibti nükani nire kena.'
  azg-NT: “Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, minninchen tsꞌan na indyii jñꞌoon ꞌndyö
    ndoꞌ vantyja tsꞌon juu yo nquii jon na jñon jon ja quiiꞌ ntꞌanhoꞌ, juu tsanꞌñeen
    tsixuan juu na tyiꞌquintycüii na vandoꞌ ñuaanꞌ juu, min tyiꞌxeꞌquitꞌuii Tyoꞌtsꞌonhin
    ntyja ꞌnaanꞌ jnaanꞌ juu. Totsixuan juu chaꞌvijon tsꞌoo, majoꞌ nein tsixuan juu
    na tyiꞌquintycüii na vandoꞌ ñuaanꞌ juu.
  bhd-bhd: अवं तुसन सेइं सच़ ज़ोताईं ज़ै मेरू वचन शुन्तां मेरे भेज़ने बाले पुड़ विश्वास
    केरते, हमेशारी ज़िन्दगी तैसेरीए, ते तैस पुड़ सज़ारो हुक्म न भोए, बल्के तै मौतरां
    पार भोइतां हमेशारे ज़िन्दगी मां दाखल भोते।”
  too-NT: ’Ixlīstu'ncua' a'ntū iccāhuaniyāni'. A'ntī takaxmata a'ntū icuan lā' talīpāhuan
    a'ntī quimacamilh, xlaca'n nataka'lhī xasāsti' ixquilhtamacujca'n para pō'ktu.
    Lā' xlaca'n tū' caticāmālaclē'nīca; taka'lhītza' ixquilhtamacujca'n xasāsti' a'ntū
    tū' maktin catisputli.
  ind-AYT: Sesungguhnya, Aku mengatakan kepadamu, orang yang mendengar perkataan-Ku
    dan percaya kepada Dia yang mengutus Aku memiliki hidup kekal, dan tidak masuk
    ke dalam penghakiman karena dia sudah pindah dari kematian ke kehidupan.
  cjo-NT: Kyaaryootaki iroka nokantemiri. Maawaeni kemirori nokantziri, aririka raapatziyakyaari
    otyaantanari, aritaki ikantyaani ijeekantakyaari janta jenokinta notsipatyaari
    naaka. Eero ikantakowentziri Pawa. Ikamawitakya, omaanta ari rapiiteeya rañaagae.
  nsn-nsn: “Inggo u hire tun tamiuoum toro man, mai re longoro tar haua ru hireio,
    kare tagorong mana tatanonene ke heiriha totoguo, inggono na nitua e moko dedengua,
    doh inggon ahik pah ra turung kedangain pare, ke guata uasa, inggono ke hiliu
    uoum toro mat, kare kale tar nitua gere moko dede.”
  san-DEV: युष्मानाहं यथार्थतरं वदामि यो जनो मम वाक्यं श्रुत्वा मत्प्रेरके विश्वसिति
    सोनन्तायुः प्राप्नोति कदापि दण्डबाजनं न भवति निधनादुत्थाय परमायुः प्राप्नोति।
  tna-NT: ‘Ene putsu, yama micuana equisainia, quebata ja quema mimi cuana eid'abata,
    ema beituji peje su di jei epu su, tueda da d'eji su epu. Cielo su eid'e yanienitiyu.
    Aimue Diusu ja tueda ematsetayu mahue.
  lid-lid: '“Handru labai, jo katiye tado: Are lau iy anuhun sahou tek ma iy atehei
    budon in ta iy nane suni jo eme, kohan handru kameh winiyan bano bwe, iy kameh
    ta udu le buku doh. Iy winiyan bala ta mada sahou bwe. Iy ndrasakalawi imek, ma
    iy akohok kohan handru.'
  wim-wim: '“Ngay wik inangan kan-kanam thawang niiyant: than weeꞌ-weeꞌanangan wik
    ngatharaman ngeey-ngeeyantan-a, aꞌ ngangkangan piꞌ-piꞌantan nunang nilan kuch
    ngayang-a, ngayiya thanttang iiy-iiyānga, thanan puth-a, ngulakam wun-wunayn ngatharang,
    ngay keꞌ kuching thanang aak wayak. Puth than woyan anman wak-wakantan ngangk
    aak umpuyam wunanakan God.antang, woyan thon anan-a, mul wunanakan-a, an too ngul
    wantin.'
  zga-M: Lweli, lweli, omwene uvipulekha elimenyu lwango nukhunyidekha one uveasukhile
    alenu wumi uwa sikhu nchoni na sakhakhegiwe. Pakhuva omwene, agendile khuvufwe
    nu khwingela khu wumi.
  yom-yom: Bukiedika ndikulukamba ti woso mutu wu wa mambu mama ayiwunwilukila mutu
    wowo wuthuma buna niandi beki luzingu lukalumaniayi kalendi sambusu ko, bila wukatukidi
    mu lufua ayi wuyizidi ku luzingu.
  san-SIN: යුෂ්මානාහං යථාර්ථතරං වදාමි යෝ ජනෝ මම වාක්‍යං ශ්‍රුත්වා මත්ප්‍රේරකේ විශ්වසිති
    සෝනන්තායුඃ ප්‍රාප්නෝති කදාපි දණ්ඩබාජනං න භවති නිධනාදුත්ථාය පරමායුඃ ප්‍රාප්නෝති|
  yut-yut: “Nak asisi dayɨsat, amɨn kɨnda nak dakon gen nandaŋek Dat yabekban pɨgɨm
    uŋun nandaŋ gadaŋ ɨmjak kaŋ, uŋun amɨn egɨp egɨp dagok dagogɨ mɨni abɨdosak. Uŋun
    amɨn gen pi tamokon dɨma atjak. Uŋun kɨmot yɨpmaŋek egɨp egɨp kɨlɨ abɨdosok.
  grc-BYZ: ἀμὴν ἀμὴν λέγω ὑμῖν ὅτι ὁ τὸν λόγον μου ἀκούων καὶ πιστεύων τῷ πέμψαντί
    με ἔχει ζωὴν αἰώνιον, καὶ εἰς κρίσιν οὐκ ἔρχεται, ἀλλὰ μεταβέβηκεν ἐκ τοῦ θανάτου
    εἰς τὴν ζωήν.
  cpc-NT: Itzimirika owakimpitatyaawoni nokantayitziri, impoña inkimisantanairi otyaantakinari,
    aritaki inkañaanishiriyitai. Iiro jowasankitaawaitaitziri, tima kaatapaaki ikaamaniwaitzi,
    kañaani ikantayitaa. Imapiro.
  nhg-NT: 'Melöhuac, melöhuac nemiechelfea: Öque quecaque notlajtul, hua moneltoca
    ca yejuatzi öque niechhualtitlanque, quepea nemelestle nochepa. Hua amo öque quecuntenörus,
    cache ye oquis de ipa mequelestle hua ye quepea nemelestle.'
  nya-nya: “Zoonadi, Ine ndikukuwuzani kuti aliyense amene amamva mawu anga ndi kukhulupirira
    Iye amene ananditumiza Ine, ali ndi moyo wosatha ndipo sadzaweruzidwa. Iye wachoka
    mu imfa ndipo walowa mʼmoyo.
  ngu-NT: '’Ica tlen melahuac nemechijlia: Yejhuan cuajli caqui on tlen niquijtohua
    niman quineltoca on yejhuan onechajtitlan quipia nemilistli para nochipa. Niman
    xquitlajtlacolmacasquej, yej ialma yonomanahuij itech miquilistli, niman aman
    quipia nemilistli para nochipa.'
  kup-kup: Met rotap epat arin añoman hatevetei, met tairari nem ñetï añovai emamohovon
    tin hatevetet ne nemeehan emoh-popuz homeo badae batohopanez pori, añarab tokat
    ñevok biit horivoz hañiv bapanez hahan hez-non poorö betet pohao tin het hepanez
    non tin poorozahar petev ev hamarah hez-eparah het homevai sohopan.
  jid-jid: A njanji, anjanji, Indji wa a wo tre mu'a na kpa yenme ni Indji wa a ton
    me ye'a ahe ni viri hi ni tuntur kuma ana tie meme na ani vuque yaba hi ni viri.
  wmw-wmw: 'Omi nukwambirani kweli: asikíriza usemi wangu onse na amwámini anipereke
    omi, kanawo mainsha a milele. Iye oka kulamuriwa, ila katupa kifo, kengira futi
    mmainsha a milele.'
  gmv-GGM: Ta intes tumma gays ta qaalla siyzadeesine tana kitidaden amanizades medhina
    deyooy dees, izadeey hayqoope gede deyoon pinnidees atin iza bolla pirdetena.
  ssg-ssg: “Nga kakane hawane amuto, tel na i hong usi kakaiak ma namilon xoxoan ti
    Haeu tetel i taloma nga, tel seilon ien liai hoi i to hutuiwen kapi Haeu. Haeu
    kum axi i kawatan ti lialui woun. Kemuk ti i tai hong usi kakaiak, woun haxau
    i ti Haeu ape aope ie i pakata xoxox kapi Haeu lian tehue.
  zpo-NT: ’Wlipa na nii na lo gu, loka xaa kwaan nkenzha kwaan nii na nu ngwii lo
    xaa mxaal na, le xaa gan yalnaban kwaan tira; nu nanaabt Dios kwent lo xaa mbizh
    gwluzh, nel mroola xaa lo re xaa ngut nu nkano xaa yalnaban kwaan tira.
  poy-poy: “Nakugambirani nakaka, woseri yawapikanira visoweru vyangu na kumjimira
    ulii yakantumiti, hakaweri na ukomu wa mashaka goseri. Hapeni katozwi, ira kapita
    kala kulawa mukuhowa na kwingira muukomu.
  qwh-NT: “Rasontam rasontam niyaq. Pipis willacushqäta wiyacur, cachamaqnï Diosman
    marcäcorqa, wiñe caweyoqnam ticrarishqa, y manam condenasiunman ewanqanatsu. Pecunaqa
    imeca wanushqanpita cawarishqanonam quecayan.
  gaw-gaw: Da genabnab genab ag amelagp̱a aṯem. Laa nug nai dahil doya, laa Nug da
    meiḏe uḏimi amu nuhignu ele oop̱a genab dooṯe amu nug bau dayak hanhannu ele,
    nug padal maknu epeḏiak ii anidma. Iiṯa. Nug aaḵu mauhaknu ib uua, gemu nug bau
    dayak hanhannu ibp̱a daaṯe.
  nca-nca: “No hamó horé ye yimiroteno, uni ka no maŋgone iŋoyote ko no asá nereró
    mu iŋondutuwoyote ŋuko yoto-yotoyó suki-suki moré. Ŋuko topé piyimi kama reweya.
    Kini. Enendo kindo khumo rotoro yoto-yoto quroko oró.
  zpz-NTPP: ’Ya̱ rishli rne̱e̱ lo der nu de yu nu gzuub gyidag de riidz nu ya̱ rne̱e̱,
    nunu gyicy cup dey consuel lo biñ nu bzuu nez ya̱, orzeꞌ de yu zeꞌ cui mbañ yu
    tub la. Wane̱e̱ nu yuꞌ falt niy, sinu bi bded loy lo lugaar zeꞌ nu yuꞌ mbecy gut.
    Bi guud nu cui mbañ dey tub la.
  mkj-mkj: '“Ngoahi pwehng kamwai in mehlel: ma emen ma kin rong Oai padahk apel pwojon
    Ih ma kadardo Ngoahi, ioar ih ma anki mour joahsuk. Ih johpwa pirin lelloang kadeik,
    pwa ih ne injang mehdi lelloang mour.'
  zac-NT: ’Guldía rniaꞌa, el quë narquë́ diaguë shtiꞌdza lo quë narniaꞌa nu tsaldí
    ldúꞌull el quë nabësheꞌldë na, nápëll vidë sin fin. Adë gáquëdiꞌi condenárëll;
    gudë́dëll lu galguti. Iurneꞌ nápëll vidë nanadë rialúdiꞌi.
  kyg-kyg: Lama ge lapa nepauve, ina lagimo geꞌnimo afiteꞌa alino nateꞌnigeꞌna emineꞌnova
    vekaeꞌmo apakesa afiꞌa fatago nehisafigeꞌa alagepa huꞌa maige maige huꞌa maisaya
    yaꞌmo aliꞌnae. Apakaemo fali kavategatiꞌmo atale eꞌa afaꞌa neꞌmaiyategamo maiꞌnayanageꞌna
    agoti huꞌna apateteꞌnaeꞌmo, hosu vayaꞌmo maiꞌnae, huꞌna hapa opaiguve.
  kmk-kmk: “Tuttuwa tun ibagak kan dikayu un singngadan na mana dumngoḻ sidan ugud
    ku kan manuttuwa utdit nangibaun kan sakon, awad mataguwana un maid si kigad.
    Adinaon maukum ta nailasat naon si katoy ot maitdan si mataguwan un maid si kigad.
  cao-NT: ‘Mato parayamaquia. Bëso-bësopaoxëhi quiha noho chani nicahai cato, ëa raanish
    ca Dios chahahuahai cato. Jahuë jocha quëshpi tsi tënëtiya qui ja raahacayamati
    xo. Jaboqui bësoyoixëhi quiha ra. Rësonoma quiha.
  bbr-bbr: Is epar senes awarom, inok ro ko isan ämän roumara, is äsimoirnuk, koimin
    ro mesin kon wou epar mai, kon totok orip orip awau rawai. Kos kiro ron onok wa
    wasare murai. Kos meiäun onok itimorwon, rusapai awau orip orip rau.
  inb-inb: '—Kasami nuka nii­ki­chita: mai­kan­pas nuka­pa rimai­kunata uia­waspa,
    nukata kacha­mu­wag­manda suma iuiag­kuna, mana puchu­ka­ri­diru kaug­sai­ta­mi
    iukan­kuna. Mana justi­siai tukun­ga­pa kan­kuna­chu. Dil­tudupa wañuita kispispa,
    mana mas wañun­ga­pa kaug­sai­ta­mi tarir­ka­kuna.'
  hrv-hrv: '“Zaista, zaista, kažem vam: tko sluša moju riječ i vjeruje onomu koji
    me posla, ima život vječni i ne dolazi na sud, nego je prešao iz smrti u život.'
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: Yìa wee tà ɲí ĩ bíoní, á dó mí sĩi
    ĩ Maá na tonkaa mi yi, wón ɓànso yú le mukãnì binbirì na máa vé hã
    laà na kà wán. Ɓànso á ĩ máa cítí. O dɛ̀ɛnía ló mu húmú yi, á yú
    le mukãnì binbirì.'
  ote-NT: 'Xi majua̱ni dí xiꞌahʉ: Nuꞌa̱ tóꞌo huxa ntꞌøde núꞌa̱ dí ma̱ ne camfri Ajua̱
    núꞌa̱ bá pɛncagui, pɛꞌtsa ra te pa nza̱ntho, ne hinda ꞌbɛhna ja ra nidu, ngueꞌa̱
    nuꞌá̱ ja ra uɛnda ya xa du ne xa yopa nte pa da mɛꞌtsa rá te pa nza̱ntho.'
  wnu-wnu: 'Ende qamb qamar: “Segagam aninob quraum, munon ger ye qob e quraum eng
    iruges big igub your yiimurima derem qi eng wot oabiginer eng igom qenen igoriba.
    Qenu munon eng bo qerei me quguragsierinerei. Wo qo umb wogub bebereg igo.'
  zam-NT: 'Lìcpe'' ba''i, na ngue nii loo gu'': Le'' mèn co'' ndyub nza no mèn co''
    ndxàa''d di''s co'' ngue bezen loo mèn no mèn co'' ndxela''s loo xuden Diox co''
    mtel'' daa, mèna yòo ban noque'' Diox thidtene yiloa. Loo mèna ne''zib quìide
    Diox xtol mèn no xquin mèn loo mèna. Ndxe''leque'', ngòc mèna mèn co'' ne''co''
    xà''de Diox loo Diox ngolo nguth mèna. No thìb lìte yòo ban noque'' mèna Diox
    thidtene yiloa.'
  zyp-NT: Biahmuisui ka ca ching he, Ka bia thui katei, a pa tawtupaw a zingpaw cawngsaw
    cawh chaizaw hringnah hnui ka, sua phosah cang a be. Ama cawh thihnah taitah hringnah
    lang khah a palang thah.
  sey-NT: Nuñerepa cayë, mësarute. Yëꞌë caye deꞌhue asacani, cuiꞌne yëꞌëre jëjo daosiquëre
    i̱re papi caquë cuasasiquëpi ti pani huesëye paji. Nejoñe peoji, i̱te. Ju̱ni huesëyepi
    ti paꞌiyena tëto saisiquë api.
  nvm-nvm: Ijefuon naka ma kuardiav eraneb vuak nun igi igieme una e iji fu na kiema
    na ruainva iji fu ma vierafekva e iji bu unam iji ma karivako iji abek. Fu ijegrenki
    rad God fuba una ise fuon iji kege mazim giame duna kafo kuaknum dab arafirak.
    Regavo fun koikfuon una madu guakfuon unam iji fun dajame una unam ma karivakfuon
    ijia ruain.
  mps-mps: “Te eno mu po dagebolo obao, niwai bidigo eno po odama, tama te po wali
    pelama, tama ena tagala palali bidibolo te bidi agai bomo yai homu agabolo muyu
    da, te aga bidada peyu, bidada pabo bomo selama, bidaibao. Te bidi aga po tų
    aga dali me egobeo. Te agai isibo tagalama, tama megi aga bidabo bomode bidibao.
  pab-NT: — Aliterexe nomita xihiye, xala xamani atyo semaxemaita niraini hoka tyakekota
    tehitiya atyo noxaxikatyasehare hoka makamanehare atyo tyaona hoka maisaiya atyo
    kamawenekoaretyakita. Koxaka atyo hakamaneta kaseheta hoka menanehaliti tyaona.
  llg-llg: Tetebes! Au afada memak. Hataholi mana mamanene Au kokolang, ma namahele
    neu Manetualain fo mana madenu Au, na, ana hambu soda tetebes fo taa namaketuk.
    Lamatuak taa huku ndia bali. Huu hataholi ndia, taa hambu huhuku mate bali, tehuu
    ana maso dadik hataholi mana masoda nakandoo no Lamatuak.
  kyf-kyf: '«Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: -ɔ -ka na wɛlɩ yukwli pʋlʋ, ''ɩn -ɔ tiea
    ''mɩ, ɔ ''ka ɔ dlɩ -gʋ zʋ, ɔ ka ''yliyɔgagɩe -we ''nɩa -bhloluda -ka. Gbʋdɩlɩe
    ''na ''ka ɔ -nʋ nya -mɩ. Nɩɩ, ɔ ka tlɩtlɩe ''wʋbhʋ, ''ɩn ɔ yia ''yliyɔgagɩe ''wʋplɩlɩ.'
  tpi-tpi: “Tru tumas mi tokim yupela, man i harim tok bilong mi, na i bilip long
    Papa, em i bin salim mi na mi kam, em i gat laip i stap gut oltaim oltaim. Em
    bai i no gat kot. Nogat. Em i lusim dai pinis, na nau em i stap laip.
  mih-NT: 'Sa ndisa catyi sihin ndo: Ra sa siñi sa quehin ta sino iñi ra sii ra i
    tasi sii, cua cundito ra tandɨhɨ cuii tyiemvu. Ma tasi tuñi ca ra Ndyoo sii ra.
    Ma cuu cuii añima ra, cua cundito ra tandɨhɨ cuii tyiemvu.'
  qvh-NT: “Shumag tantyacuyay. Wilacuynëta chasquicur cachamagnë Taytäman yäracogcunaga
    infiernuman manami gaycushgasu cayanga, sinöga gloriachömi imayyagpis cawayangapä.
  kms-kms: “Nge nungoqi nganyene simbe guduq, wuti nge wand gad kin te nutungu di
    wuti nge tiqi nundogh gadi kin te nei nimbig ye, ni nas nas te kin nas di wuyi
