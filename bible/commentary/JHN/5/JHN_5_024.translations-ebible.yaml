    na ña̱ kataki chíchí ná.
  pon-2006A: '“I ndaiong kumwail ni mehlel: mehmen me kin rong ei padahk oh pwoson
    ih me ketin kadariehdo, iei ih me ahneki mour soutuk. E sohte pahn lelohng kadeik,
    pwehki eh sipallasangehr mehla lelohng mour.'
  maq-NT: ’Cuichjá cojo nuju cjuaquixi ta xuta xi vihndë me cjua xi chjá hacuaha mangucacun
    me cojo rë Nina, me xi catsingatju ná ne, tjin rë me cjuahñu xatsë. Hacuaha cumachuvaain
