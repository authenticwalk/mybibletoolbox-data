    faꞋina Yaubada againe ginakotu, faꞋina bana alika ana eda gihege tu yawai-vagahina
    ana eda againe gidamana be ginanauna.
  yao-yao: “Ngunsalila isyene, jwakulipikanila liloŵe lyangu ni kwakulupilila ŵandumile
    une ŵala, jwelejo akwete umi wa moŵa gose pangali mbesi. Nombejo ngaalamulikwa
    ng'oo, pakuŵa amasile kukopoka muchiwa ni kwinjila mu umi.
  tgp-tgp: Varar̃uhu na verea isamim, vara harepu mo rongo na noku reti, ale mo rasu
    haratu mo r̃uleau, enia mo pete lavi na mauri tui moiso, enia i pa sopo lavi na
    talai hin pongi atu, pani mo malue moiso na mateia, ale mo lavi na mauri.
  auc-NT: Ayæ̈ apæ̈nedinque, “Mïnitö ïmïnite näwangä ämopa. Waocä botö änö ëñëninque
    botö ïmote në da pönongaingä ingante në wede pönengä ïñömö tömengä nänö apænte
    pante wæwenguïnö godämaï incæcäimpa. Wæætë tömengä nänö wæ̈nämaï quëwenguïnö gocæcäimpa.
    Edæ tömengä mönö æ̈mæ̈wo wænguïnö ñimpo cædinque wæ̈nämaï mönö quëwenguïnö do
    gocäimpa.
  kbc-NT: Ejitaɡ̶awatiwaji niɡ̶ina anewi. Niɡ̶ina ane wajipatalo yotaɡ̶a, odaa eyiwaɡ̶adi
    Niɡ̶ijoa ane idimonya, joaniɡ̶iniaa ida lewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji ane
    daɡ̶adiaaɡ̶ica liniogo. Aneotedoɡ̶oji aɡ̶alee iwi ane igote, oteɡ̶exaaɡ̶aɡ̶a icata
    lawikodigi, pida ja iwoko némaɡ̶a, ja yewiɡ̶a.
  bmh-bmh: Iz petak pet awarem, du in go izal ze doimai, iz palautilena, alemin du
    go en gonugau ougab petak amau, gonugau dorog muzmuz awau damau. Gonug du go nugau
    igul i sisiai muramau. Gonug noumabun igul zilacoroun, ulis awau muzmuz dareu.
  ctu-BL: 'Isujm, isujm mic subeñetla: Jini mu'' bʌ i yubin c t''an, mu'' bʌ i ñop
    jini tsa'' bʌ i chocoyon tilel, anix i cuxtʌlel mach bʌ anic mi'' jilel. Ma''anic
    mi'' yʌjq''uel ti tojmulil, come mach chʌn chʌmenix. Tsa''ix aq''uenti i cuxtʌlel.'
  meq-meq: 'Yesu a gwaɗatay sa: «Sərum ha na, ndoweye kə pay zləm a bazlam ga neheye
    na tsik aye ada kə dzala ha ka Mbəlom nakə a sləra ga ahaya aye na, kə huta sifa
    nakə ma ndəviye bay aye. Mbəlom ma ta geye sariya bay. Neŋgeye na, ɓa ki ye abəra
    ka tsəveɗ i məməte. Ka dazlay a məndze ma sifa nakə ka tor eye.'
  noa-H: ’Mʌ cha hiek'a chirʌm hiek'au chi mʌg mua jaau chitʌm hiekta hũrwia hʌ̈k'a
    simuan Hẽwandam hiekta hʌ̈k'a simgui hajim, chadcha hichdëuta mʌ pʌ̈iwia mag hich
    hiek jaaupitarr haawai. Mag hʌ̈k'abarm wounan Hẽwandamau ya hich dënk'a hauwia
    hich mag hi dʌ̈i sĩsim hiek'au. Magbarm woun gaai Hẽwandamau hichdëu hõor hi hagk'a
    nʌm hedjã mas habajugui hajim, warr hich k'aibag heepai chi t'õmjö sĩerrta hich
    mag hiiu nʌrraag ya chi peerdʌm haawai.
  alp-NT: 'Saisa rebe Au beteke meije tinai: sire pine ilene loko Auku lepataru kai
    ihlaleke loko AmaKu rebe Iulake Aure hoko isupu rue kai Alla eti pela. Ile mere
    isupu hukume mo, le isupu tie bei matale peneka hoko isupu rue kai Alla eti pela.'
  san-VEL: yu.smaanaaha.m yathaarthatara.m vadaami yo jano mama vaakya.m "srutvaa
    matprerake vi"svasiti sonantaayu.h praapnoti kadaapi da.n.dabaajana.m na bhavati
    nidhanaadutthaaya paramaayu.h praapnoti|
  kbq-kbq: Nagra tamage hu'na neramasmue, aza'o Nagri nanekema nentahino hunantege'na
    e'nomofonte amentinti nehimo'a manivava asimu eri'neankino, vahe'ma refko hania
    knafina, fri'zana agatereno ko asimu erino mani'ne.
  kbh-kbh: '“Ndegombre s̈cuayana: Nda nts̈amo ats̈e sëntsichamcá s̈ojoyeuná, y chë
    muents̈e s̈onjichmó chábeñe tojtsos̈buaché, chë nÿetsca tescama yomna ts̈abe vida
    jtsebomnana. Chabiama chë Uaquiñá ndoñe queochátayana castiganá chaotsemna ca.
    Chca, Bëngbe Bëtsabiama cha ya ndoñe más mo obanacá queochátsmëna, chábeñe ndos̈buáchiye
    causa; y ya ndoñe nÿetsca tescama castiganá queochátsmëna. Y aíñe, chë nÿetsca
    tescama yomna ts̈abe vida echántsebomna.'
  ron-LSB: “Adevărat vă spun că cine ascultă cuvântul Meu și crede pe Cel ce M-a trimis
    pe Mine are viață veșnică și nu vine la judecată, ci a trecut din moarte la viață.
  pon-pon: Melel, melel I indai on komail, meamen ron ai padak o pojon, me kadar ia
    do, a aneki maur joutuk. A a jota pan panalan kadeik o, pwe a japale jan mela
    japal on maur.
  nhe-BL: “Nelía nimechilhuía, intla se tlacatl quicaqui notlajtol huan quineltoca
    yajaya tlen nechtitlanqui, quipiyas yolistli yancuic para nochipa. Huan Toteco
    ax quema quitlatzacuiltis pampa yajaya ayoc yolmictoc. Ya panotoc tlen campa nochi
    mictoque hasta campa nochi quipiyaj yolistli para nochipa.
  sps-sps: “Nyo tsue faman of maromi, e sei te nongoiny non vegiau Tsonyo ee, ya te
    manaats ya ana ayei te faamainy Ya to te jiats Vaminyo kaa bus me na toto na suu,
    ai te gima nai pokei ya, ai te nom a fasaraa nana mat a suu, sana ayei aruwas
    osing bus a mat a suu ana ayei kaa bus me na toto na suu.
  wnc-wnc: “Siakande siknga daninggat. Aminu tapatuta natane wam natake aminu atnanitewan
    apbum tapae natapan kekekawiu waapata kayuk yuwik kaknga pake asinggan asinggan
    yuwik. Aminu waapata waiakngane kupik kaknga teke kayuk yutnanga aknga gwa pake
    yuak. Pake yuwawan amin usanziwit gwene ie wamu wena.
  bus-bus: Yãpuraan mɛ́ɛ ooare, gbɛ̃ kɛ̀ èe ma yã maa, bensↄ̃ èe gbɛ̃ kɛ̀ ma zĩ
    náanɛ kɛɛ, adee wɛ̃̀ndi kɛ̀ è yãaroo vĩ. Yã é vɛ̃ɛaro, adee bↄ̀ gaan à gɛ̃̀
    wɛ̃̀ndi guumɛ.
  gub-BL: Azeharomoete ko heze'eg ihe. Aze teko wenu heze'eg a'e wà nehe, aze uzeruzar
    hemur kar har rehe a'e wà nehe, wiko putar Tupàn pyr tuweharupi a'e wà nehe. Namume'u
    kwaw wanemiapo kwer ihe nehe. Nazepyk kwaw wanehe nehe. Noho kwaw tatahu pe wà
    nehe. Wiko putar Tupàn pyr hepyr tuweharupi wà nehe.
  imo-imo: Nani enondo i tepo paimbo nimbo tiro. Imbo nanga ungumu pilko, na lipe
    mundurumuna oru iyemu ipuki tirimele imboma koinjo molopa kau puli ulu pulumu
    eno kinye peremo. Altopa kot waimu wendo ombalo kinye eno kotena naa angilinge.
    Aku imboma kololi ulu pulumu tiye kolko koinjo molopa kau puli ulu pulumu eno
    kinye peremo.
  boj-boj: “E bole merŋgwai. Tamo a ijo anjam qusim ijo Abu e qariŋbej qaji a qa aqa
    areqalo siŋgilatqas di a ŋambile gaigai sqas. Deqa e aqa une qa pegiyqasai. A
    moiyo gam uratosim olo ŋambile oqas.
  eng-DRA: Amen, amen I say unto you, that he who heareth my word, and believeth him
    that sent me, hath life everlasting; and cometh not into judgment, but is passed
    from death to life.
  knf-knf: Na manjoonan dţupan, ñaaŋ ankŧiinkuŋ ŋţup ŋi naan abot afiyaar Naşibaţi
    anyilnuŋ, aka ubida wi mnţo. Ñaaŋ mënţ aankduknaana, apënna du pkeţ abi ţi ubida.
  san-KHM: យុឞ្មានាហំ យថាត៌្ហតរំ វទាមិ យោ ជនោ មម វាក្យំ ឝ្រុត្វា មត្ប្រេរកេ វិឝ្វសិតិ
    សោនន្តាយុះ ប្រាប្នោតិ កទាបិ ទណ្ឌពាជនំ ន ភវតិ និធនាទុត្ថាយ បរមាយុះ ប្រាប្នោតិ។
  arn-NT: “Ka femngechi rüf dungu feypiwayiñ tati allkütukelu iñche tañi pielchi dungu
    ka feyentukelu iñche ñi Chaw mew ñi werküetew, niey ta rumel mongen, fey ta kondenangelayay
    rumel ñi layael, welu may dew feley ñi rumel mongeletuael.
  zas-NT: '’Diidxliczi rnin: Bén ruzoob da diidxan rliladx tëëman Dios, bén guxhaal
    naj, laaman ma rajp guialnaban tiblayaa lojman. Abiꞌ ad rayaltraman casti din
    ad najtraman ziꞌc bengüt par Dios, rajpaman guialnaban lojman.'
  ken-NT: Tɛtɛ̌tɛp, mmǔ anɛ ághókó ɛnyɨŋ ɛnɛ mɛ̌rɛ̀m, anoko mmu anɛ átó mɛ,
    ǎbhɔ̀ŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti. Mandɛm apú rɛm bɛ bɛkwɛ́nɛ́ bɛchi nɛ
    yi. Afǔ ndǔ nɛwú, achwe ndǔ nɛpɛ́m.
