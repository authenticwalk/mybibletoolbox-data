    tsane xua bapon Nacom bayatha tsitatsi xua bapon penatsicuentsiwa xua daxota bapon
    bewa tʉpaena abe peexanaexae. Tsipei bapon be barapocotsin, bara be pocotsin xua
    equeicha asʉ exanan petʉpae cuiru coyene weya.
  boj-2014: “E bole merŋgwai. Tamo a ijo anjam qusim ijo Abu e qariŋbej qaji a qa
