    me esi leine rebe kotiele serambi.
  san-VEL: tasminnagare me.sanaamno dvaarasya samiipe ibriiyabhaa.sayaa baithesdaa
    naamnaa pi.skari.nii pa ncagha.t.tayuktaasiit|
  kbq-kbq: Jerusalemi kuma'mofo kaha hagente'za, Sipisipi Kafane hu'naza tavaonte
