  nhe-BL: Huan eltoya se hueyi ameli ipan Jerusalén tlen temitoya ica atl huan quitocajtiyayaj
    Betesda ipan tlajtoli hebreo. Nopa ameli eltoya nechca nopa puerta para Borregojme
    ipan nopa tepamitl tlen quiyahualtzajqui nopa altepetl. Huan nopa ameli quipixtoya
    macuili icalmapanyo.
  sps-sps: Unya gagon Jerusalem, panan matainy sobaa tana aunon to te bau faafis a
    Jerusalem koo rorin Matainy Sobaa tan Siip, a aurom kepak kaa minon a ngim a tovaar
