  ipi-ipi: Jutusaleme tano okona ende ana-mane pitane atene mindina asia lomba andane
    oko Sipisipi Asia Lomba lalaini. Asia lomba andane okonena mandaka ipa angini
    aŋako mindi pitiyane. Iputu pii loto, ipa angini okonena gene oko Betesata lalaini.
    Ipa angini okonena matenenga anda aiyakame yau pitane atalane.
  qul-NT: Jerusalenpi, Ovejacunapaj Puncun niska kayllapi, uj unu estanque carkan,
