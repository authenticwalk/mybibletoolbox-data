  chz-NTPS: Jeeˊ jwɨɨˉ Jerusalén chihꜗ ko̱o̱ˉ naˊhyahˉ jeeˊ dsaˉhaˋ jmɨɨˉ, jä̱hꜙ Hoˊhaahˊ
