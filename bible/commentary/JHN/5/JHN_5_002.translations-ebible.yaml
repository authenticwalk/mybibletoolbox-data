    iliano, abio ka Betsata. Naruei jeliviv ea bauei nei, be m̃arsup̃iki jimo nene
    ju, napano amim̃au kalo ea puruveru.
  bqp-bqp: Íkpaki kú gwe Sã Gɛ̃ki sarɛ, kũ òdi pi Bɛtɛsɛda kũ Eberu yão. Íkpaki
    pì kámmaboki vĩ lɛu sↄↄro,
  mcp-mcp: Gúl cwoogʉ́ í á ka dʉ bə nûŋ Yurʉ́səlɛm, bwə́ dʉ́gə́ jɔ̂w gwo hebʉrə̂ dɨ́
    nə́ Bétɛ́sda. Cwoogʉ́ jɔɔŋg í á dʉ bə nə mənyíŋgʉ́lé mə́tɔ́ɔn, í njúl kúnə́-kúnə
    nə mpumbɛ́ bwə́ á gwiid nə́ Mpumbɛ́ Itɔw yí.
  hat-hat: 'Nan lavil la, bò Pòtay Mouton yo, te gen yon gwo basen dlo yo te rele
    nan lang ebre: Betzata. Te gen senk pòt ki te bay sou li.'
  npl-NT: Ompa Jerusalén kanik kiliah kaltentli de ichkameh, okatka se tanke non itech
