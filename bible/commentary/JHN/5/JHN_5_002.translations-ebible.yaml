    zlam.
  noa-H: Mag Jerusalén p'öbör hee dubaag “Ovejanaan Puertdi” ha t'ʌ̃r sim dak'a t'ʌ̈rrdö
    juau wautarr estanque hanʌm sim. Mag t'ʌrrdö t'ʌ̃r hebreonaan meúa Betesda haajem.
    Mag t'ʌ̈rrdö higaau pórticos hanʌm cinco naajim.
  alp-NT: Me Yerusaleme tehaike metu kusu loko kotare rebe esi nane metu Domba, ete
