  wiu-wiu: Yerusaleme take sipi sipi kai wa ibini akene kago pikane lono ue mine pade
    meaneya. Eni ue mine matanuke ali atoa todo takatekoya ko kakoa wianeya kakeneya.
    Eni ue minepa Iberu agaleke Beteseda wa ibini iki.
  swe-swe: Nu finns det i Jerusalem vid Fårporten en damm som på hebreiska kallas
    Betesda som har fem pelargångar [täckta med tak]. [Fårporten och dammen låg norr
    om tempelområdet. Betesda betyder ”nådens hus” eller ”strömmens hus”. Att Johannes
    använder verbformen ”nu finns det” betyder att dammen fortfarande fanns kvar när
    hans evangelium skrevs. Fårporten omnämns redan av Nehemja och dammen av Jesaja,
    se . Fram till 1900-talet har detaljen att dammen hade ”fem pelargångar” förbryllat.
    Normalt sett har en damm fyra sidor och fyra pelargångar med tak. Arkeologiska
    utgrävningar 1915 och 1958 har visat att dammen var närmare 20 meter djup, 50
    meter bred och 150 meter lång, indelad i en nordlig och sydlig del. Dammen var
    alltså en dubbelpool med fyra pelargångar längs med sidorna och en i mitten –
    totalt fem pelargångar. Att antalet omnämns av Johannes är en detalj som visar
    på Bibelns exakthet.]
  cth-cth: Jerusalem kho e tu longkha teng vah Hebru lahoi Bethesada tie tuikamuem
