  san-DEV: तस्मिन्नगरे मेषनाम्नो द्वारस्य समीपे इब्रीयभाषया बैथेस्दा नाम्ना पिष्करिणी
    पञ्चघट्टयुक्तासीत्।
  tna-NT: Ejude tipe je pirica aida, baqui bauda tumu jenetia ajiji anina. Pirica
