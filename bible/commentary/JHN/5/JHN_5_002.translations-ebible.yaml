    agaa madaare go ipa ini biri Betesda teme.
  dww-dww: Be Jerusalem gananama bogane matakeda tenaḡa, inam Sipu adi matakedama.
    Be inam matakedanama diane topa ya midimidina, Hibru bonane tawai isana Betesda.
    Be inam topanama dianaḡa banaga sidesidedima adi vaguruma kerikeridima matabudi
    5 a midimidina.
  nif-nif: Jelusalem it kwettok sañ yama nolok koi wɨn Sipsiplok Yama, tɨmbi yama
    wolok ñasɨñgan tuk ban no patak, wolok koi wɨn Judalok mandanjɨ plon Betesta kɨtɨañ.
    Tuk ban walɨ palanda kɨt tambongot,
  twi-ASANTE: Na ɔtadeɛ bi wɔ kuro no mu a wɔfrɛ no Betesda a na ɛbɛn kuro no ano
