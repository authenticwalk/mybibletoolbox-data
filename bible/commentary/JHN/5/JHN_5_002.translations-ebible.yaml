  guj-2017: હવે યરુશાલેમમાં ‘ઘેટાંનો દરવાજો’ નામે જગ્યા પાસે એક કૂંડ છે, તે હિબ્રૂ
    ભાષામાં બેથઝાથા કહેવાય છે. તેને લગતી પાંચ પરસાળ છે.
  jvn-NT: Nang Yérusalèm kono, ora adoh karo Lawang Wedus, ènèng blumbangé, sing ing
    basa Ibrani jenengé Betèsda. Blumbang iki diubengi karo gadri lima.
  byr-byr: Jeruzaalemɨ saba Sipɨzipɨtɨkuryaꞌ woꞌnɨkevɨ pimagɨnyavɨ aalɨbunyaꞌ dɨꞌnaꞌna
    yaꞌ. Aalɨbumaangevɨ yɨhulɨvɨlɨya ati mannɨꞌ. Aalɨbunya saꞌ “Bethezɨtha,” Yɨvɨruyagaala
    woꞌnɨkesɨ.
  ian-ian: Jerusalem tɨga sip sip klalɨnja kava ngwaymba waangu ngu lɨgandɨ. Wan waangu
    la kavamba wegwuga mbale tambanat kwutndi, lɨndɨ. Wan nguna sɨ Hibruna kwundimba
    Betesda wandi.
  hun-hun: Van pedig Jeruzsálemben a Juh-kapunál egy tó, amelyet héberül Betesdának
    neveznek. Öt tornáca van.
  mcf-NT: Shubu dadpen icquid Edusaden caid dacuenadquin daquënë uaid puduedte shëcuë
    dadpen icnuc abentsëc obeca puduedte caid icpondash. Aid anoentsëqui acte tiquidimbo
    icquid icpondash. Aid con onqueten Betesada capondash. Ambobi daicsaido tabadte
    shubumpi mëdantetedi icpondash.
  kjs-kjs: So Jerusalem su-para adarena pape rikirana pora gaape meda wisa. Go pora
    gaapena biri sipsip menana pora gaape lisimi. Go pora gaapena re-parare oge ipa
    le meda wisa. Go ipa lena pagi-parare pokaalo ada supu aasa. Juda alinuna adaa
    agale madaare go ipa le biri Betesda leme.
  mni-mni: Jerusalem-da leiba Yaogi Thong adugi manakta hojang manga leiba pukhri
    ama lei; pukhri adu Hebrew londa Bethesda kou-i.
  yad-NT: Ravicha̱da ji̱ta janá̱jyo jasiy, carni̱ru ta̱ryu̱tyajo tuva̱rya. Ravicha̱da
    ji̱ta tadajyo rorimyi ratuunuju̱ntiy, Betésda jtya tara, jiryatiy Ebrévu niquejadamu
    ru̱tay jantyutya̱da rorirya.
  mxb-NT: Ta ñoo Jerusalén ñoó nákaa̱ iin xíán noo̱ naní yéꞌé léko, ta yati ñoó nákaa̱
    iin pila káꞌano noo̱ ñóꞌo ta̱kui̱í, ta naníán Betesda xíꞌín yúꞌu̱ hebreo, ta ndíta
    oꞌo̱n veꞌe xíꞌo káti̱ yúꞌán.
  pon-2006A: Eri, nan Serusalem limwahn Wenihmwen Sihpw, mie lepin leh ehu me palangk
    limau kapilpene, me adaneki Pedehsda ni mahsen en Ipru.
  maq-NT: Quihndë ne, ngajan Jerusalén ne, tiña tingotjo Chu Tsánga ne, ngajan tacun
    ngu ndava nandá xi tjin rë hñú cahndë́ ngahma ndihya. Hane ndava nandá vëhë ne,
    xi hne hebreo ne, Betesda hmí rë.
  hto-hto: Afe jófuemo, ovejaɨ naze áɨnori jaɨnoi ofíllano ite. Afeno hebreo imacɨ
    uaido mameca Betzata. Nane dɨnomo cinco dɨga gaɨrírano ite.
  por-BRBSL: Agora em Jerusalém, junto ao portão das ovelhas, há uma piscina, que
    é chamada em hebraico, “Betesda”, tendo cinco alpendres.
  ces-NKB: A v Jeruzalémě je u Ovčí [brány] rybník hebrejsky zvaný Bethesda, který
    má pět podloubí.
  cui-cui: Barapo tomaratha xua iboton peyacaincha toxoro dutsi acabiwa coiboton cae
    boupa iya barapo boupa pewʉn “Oveja pia boupa”, jei. Imoxoyo barapo boupa iya
    eca tsica mene fetiyo. Barapo fetiyo hebreo jumetha pewʉn “Betzata”, jei. Barapo
    fetiyotha cinco po boutiyobe umena.
  boj-2014: Jerusalem dia ya kuru bei soqnej. Ya kuru di kaja naŋgo siraŋme qalaq
    di soqnej. Ya kuru di aqa ñam Betesda. Di Hibru anjam na mareqnub. Ya kuru areqsi
    jagwa oqajqa tal kiñilala 5 soqneb.
  eng-OEBUS: There is in Jerusalem, near the sheep-gate, a bath with five colonnades
    around it. It is called in Hebrew ‘Bethesda.’
  eri-eri: Ariya Jerusalem langa orei anyakaro nomo jauli arasai nere le-lede, Sipsip
    Nebere Jauli, arasai waha hinomu langa, yaage u-u ete inyina. Yaage waha, nere
    Hibru le-lede, Betesda. Yaage u-u waha, nomo mou langa, faranda anyimu kouwou
    inyina.
  aly-aly: Jerusalem-itwek keyt itnan Yep-yep-kenh rtnenh, kwaty ilpay pwerlpirrey-angker
