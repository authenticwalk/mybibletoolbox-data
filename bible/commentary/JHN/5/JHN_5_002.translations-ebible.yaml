    jagwa oqajqa tal kiñilala 5 soqneb.
  eng-DRA: Now there is at Jerusalem a pond, called Probatica, which in Hebrew is
    named Bethsaida, having five porches.
  knf-knf: Kë du Yeruŧalem ţi kañog « plëman pi ŋkaneel » uşë ka, dko dloŋ dñownaani
    danwooŋ na irakan kañeen di bajaaŋ bado ţi uţup uhebërë Beŧtaŧa.
  san-KHM: តស្មិន្នគរេ មេឞនាម្នោ ទ្វារស្យ សមីបេ ឥព្រីយភាឞយា ពៃថេស្ទា នាម្នា បិឞ្ករិណី
    បញ្ចឃដ្ដយុក្តាសីត៑។
  arn-NT: Fey Jerusalen mew inafül ti Ufisa pingechi wülngiñ, müley kiñe wampo ko
    Fetseta pingelu aramewdungun mew. Nierkey kechu konkemumchi wülngiñ.
  zas-NT: Jerusalén guin, gajxh roꞌ port la xport ree Xiil, na̱j tijb tanc roꞌ, diidx
    hebreo lan Betesda, yuꞌ gaay xcurduran.
  ken-NT: Ɛ̌ntɨ́ŋnyɛ́n ɛbhak Yerúsalɛm, kɛ́kwɔ́t nɛ nyǔ-ɛbhá anɛ bábhɨŋɨ bɛ nyǔbha
    bághɔ́ŋɔmɛ́n. Bábhɨŋɨ ɛ̌ntɨ́ŋnyɛn ɛyɔ ndǔ ɛyɔŋ ɛnɛ́ bo Israɛl bɛ Bɛtsáta.
    Bɛ́tɛm bɛtay bɛbhak kɛkwɔt nɛ ɛ̌ntɨŋ ɛyɔ.
