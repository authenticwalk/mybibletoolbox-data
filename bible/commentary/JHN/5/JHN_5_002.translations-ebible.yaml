    imënamë pochin nininso' ya'huërin.
  srn-NT: Na Yerusalem yu ben abi wan bigi ston peti nanga feifi gadri lontu en, di
    ben de krosbei fu a Skapupoort. Ini a tongo fu den Dyu den ben e kari en Betesda.
  cta-NT: Nde Jerusalén biꞌ ntsuꞌu sca toꞌ loꞌo quichi̱ su naa toꞌ loꞌo jiꞌi̱ xlyaꞌ.
    Ca biꞌ nscua sca tayuꞌ piti, Betesda naa tayuꞌ biꞌ chaꞌcña jiꞌi̱ nguꞌ judío biꞌ.
  bqc-SIM: Kpáa'okĩi kú we Sã Bↄlɛ saɛ, wì mɛ Bɛzata ń Ɛbɛlu yã́o. Kpáa'okĩipi
    bilandaa vĩ sↄo,
  tcz-CHONGTHU: Khopi sunglam'a kelngoi kotphung koma chun, Bethsaida kiti twikul
    khat aum in akimvel'a chu leibuh nga kisa ahi.
  mar-mar: यरूशलेम शहरास, मेंढरे दरवाज्याजवळ एक तळे आहे, ज्याला इब्री भाषेत बेथेसदा
    म्हणतात, त्याच्याजवळ पाच पडव्या आहेत.
  snp-snp: Ena Yelusalemu kanu wela ma kuliya Sipisipi Kanuwae, loto nemo kanu anawalo
    ya nofuna ma nemo kuliya Beteseda anawalo ya kolokalo numuna faifu (5) ya minomo
    wimo,
  isl-isl: Inni í borginni rétt við Sauðahliðið var Betesdalaugin og við hana fimm
    yfirbyggð súlnagöng.
  spy-NT: Kimii ꞉kibōōyto ake nyēē kilēēkitēē yēbo Oreetaab Kēēchiirēk nyēē kikiimuut
