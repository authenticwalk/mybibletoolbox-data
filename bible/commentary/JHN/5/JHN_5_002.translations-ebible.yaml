  bht-bht: यरूशलेम च भेडां दे फाटके बखे इक तलाब है जिसयो इब्रानी भाषा च बैतहसदा बोलदे
    न, कने उदे चारो पास्से पंज बरांडे न।
  eng-NOY: Now there is at Jerusalem, by the sheep-gate, a pool, which is called in
    Hebrew Bethzatha, having five porches.
  cub-NT: Diĩmaro biaido jedevacobe bajita, ovejava ne ecoicobe jedevacobena cʉrejavʉ̃
    cũinábʉ cuyaibʉ. Judíova ñʉje yávaiyeque dibʉ ãmicʉrejavʉ̃ Betesda. Dibʉ ẽcarʉi
    põeva ne earĩ cʉrãjinore cũinápʉrʉpe painoa jabʉóvainoa cʉrejavʉ̃.
  ita-1927: Or a Gerusalemme, presso la porta delle Pecore, v’è una vasca, chiamata
    in ebraico Betesda, che ha cinque portici.
  lww-lww: Asum̃a Yerusalem sanena e legien tai Yesu mial pito tano lavisin pulutava
    keviu na kumali nene nap̃a apio asape Pulutava Na Sipsip, ana apa lele tai nap̃a
    wii na kulena tai m̃eke ea, nap̃a e kiela visena apio kiena ki Petsaeta. Ana e
    yepas nen wii nene, silparpara la lima sike ea, amiyum̃aen e kilavaru.
  ckb-ckb: لە ئۆرشەلیم لەلای دەروازەی مەڕ حەوزێک هەبوو بە عیبری پێیان دەگوت بێت‌حەسدا،
    بە دەوریدا پێنج ڕێڕەوی سەر داپۆشراو هەبوو کە هەردوو لایان بە کۆڵەکە گیرابوون.
  nas-nas: Eeꞌnoko Jerusalemaꞌkoong karanaang sipisipiꞌ duparimanooꞌketa dueꞌke kankonaruꞌ
    pooniiꞌnaruꞌ otokoꞌ, paꞌnokoꞌ bare pankeng koroai kaniauꞌning ninka, eeꞌnoko teruꞌ
    miring Betesira tampaakoꞌ Juꞌ biikaang kara-koo.
  uvl-uvl: Pe nge Ierusalem ech matana e tu. Ana ech matana tu ke rochroi mana nga
    kue matana nenge teu langa kileng neu. Pe kue matana palaungana neu te hetue ke
    ene Sipsip ana Kue Matana. Pe nga helenga Hipru te hetue ech matana neu ke ene,
    ech matana nenge Petsaita pe ech matana neu ana sauach iri lime.
  eng-BBE: Now in Jerusalem near the sheep-market there is a public bath which in
    Hebrew is named Beth-zatha. It has five doorways.
  ixl-CNT: Utz atil maꞌl u molbꞌal aꞌ tu Jerusaleen, Betesda ibꞌii tu yolbꞌal hebreo.
    Najaꞌch u okebꞌalop tu u tenam vaꞌl Tokebꞌalop Karneꞌl. Utz atil oꞌvaꞌl piraal
    sitziꞌ u molbꞌal aꞌ.
  xsi-xsi: Aku lââ bwalika toŋge ikeno Jerusalem lawea ilo, lâ “Lama Nzâla” kawa tini
    laiti. Aŋga pâpâta lima ikeno lââ bwalika ŋinde ŋgaŋe. Lâ Hibru ŋgua, ande kinzi
    sipatu lââ ŋinde ŋa tu Betesda.
  crx-NTPO: Nyo Jerusalem 'et 'usbai ba dádintan-i hoonli, 'et la whenghoh tádiz'ai-un
    whuz'ai. Njan tádiz'ai-un, 'et Hebrew k'un'a Bethesda huwhútni, 'et whunat-un
    kwulat-un bun tsilh t'ah whuzdla.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ “ಕುರಿಬಾಗಿಲು” ಎಂಬ ಸ್ಥಳದ ಬಳಿ ಒಂದು ಕೊಳವಿದೆ. ಇದನ್ನು ಹೀಬ್ರೂ
    ಭಾಷೆಯಲ್ಲಿ ಬೇತ್ಸಥಾ ಎಂದು ಕರೆಯುತ್ತಾರೆ. ಅದಕ್ಕೆ ಐದು ಮಂಟಪಗಳಿದ್ದವು.
  bbb-bbb: Ro sidove Jerusareme viene ireobo be bu kua Sifi Vieneno kuavo ije ivuake
    ijia do be fu ijia nafue. Ro do ije e Iburukobuo isama ijia bu kua Betezatano
    kuavo. Ro do ije nafuema irifo ije bu are isesina bino e bu ijia karidufuo ije
    sa ufuaenoena arei.
  blw-blw: Yag ahchid Jerusalem, wacha hen ihay po-ong way nehag-én hen anchi fùnagan
    hen fabréy way chacha mangèwaan hen karnero way hen ngachan hen anchi po-ong ah
    Henebreo wat Betsata. Ya wacha agé hen lemay kaman afong way nampaliwéh hen anchi
    po-ong
  tam-2017: எபிரெய மொழியிலே பெதஸ்தா என்னப்பட்ட ஒரு குளம் எருசலேமில் ஆட்டு வாசலினருகே
    இருக்கிறது, அதற்கு ஐந்து மண்டபங்கள் உண்டு.
  azz-NT: Huan tech ne pueblo de Jerusalén, ompa oncaya hueyi calten ten monotzaya
    Ichcacalten. Huan ompa no yetoya se hueyi tepan aichcual ten monotza Betesda,
    ten quipiaya macuilcan campa mosehuiayaj in tagayot.
  spa-RV-1909: Y hay en Jerusalem á la puerta del ganado un estanque, que en hebraico
    es llamado Bethesda, el cual tiene cinco portales.
  csy-csy: Jerusalem tuu kongpi hui, Hebrew kam in Bethesda a kici tuili khat om a,
    buk nga zong om hi.
  mxq-NT: Ma̱ tadʉ ka̱jpn myʉwingón ja ka̱jpndʉjk a̱a̱ diꞌibʉ tyijtʉp Borreegʉ Tʉjk
    A̱a̱, jap tuꞌugʉ mʉj pilʉ ma̱ ja̱ꞌa̱y tsyiꞌidʉ. Mʉgoxkʉ tyʉjk wiin tmʉdaty esʉ
    israelitʉ ja̱ꞌa̱y ttijtʉ Betesdʉ.
  tzj-NT: Tri' pa Jerusalén c'o wi' jun ya'. C'o rubi' ja ya', ja pa quitzobal ja
    raj Israel Betesda nbix tre. Ja ya' chinakaj jun puerta c'o wi', jari' puerta
    ja bar natoc wi' chipan ja tinamit. C'o rubi' ja puerta, puerta quixin carnelo
    nbix tre. C'o jo'o' galera ja bar c'o wi' ja ya'. Jari' galera quixin yawa'i'
    chi neq'ueje' chuxe'.
  tdt-tdt: Iha nebaa iha bee kolan ida, varanda lima haleu, iha lian Ebreu naran Betesda.
    Bee kolan nee besik portaun boot naran Portaun Bibi Malae.
  ron-BTF: Și era în Ierusalim, lângă piața oilor, o scăldătoare, care se numește
    în evreiește Betesda, având cinci arcade.
  eng-WEBP: Now in Jerusalem by the sheep gate, there is a pool, which is called in
    Hebrew, “Bethesda”, having five porches.
  eng-FBV: Now near the Sheep Gate in Jerusalem is a pool called Bethzatha in Hebrew,
    with five porches beside it.
  nld-1939: Nu is er te Jerusalem, bij de Schaapspoort, een badinrichting met vijf
    zuilengangen, in het hebreeuws Bezata geheten.
  bwo-bwo: Iyerusalemn mererwots fengeshi ganoke, Ibrayist'i noonon Betezata eteets
    ikok kakts atso fa'e b́tesh, b́gúratsnowere bí tookatse ipdetsts boweeron besheefwots
    fa'ano botesh.
  nch-BL: Huan eltoya se hueyi ameli ipan Jerusalén cati temitoc ica at huan quitocaxtiyayaj
    Betesda ipan camanali hebreo. Nopa ameli eltoya nechca nopa caltemit cati itoca
    “Borregojme” ipan nopa tepamit cati quiyahualtzactoya altepet. Huan nopa ameli
    quipixtoya macuili icalmapanyo.
  quc-TNT: Pa ri tinimit Jerusalén chunakaj ri uchibe ri cäbix “Uchibe ri Queboc wi
    Chij” che, c'o jun atinibal ri cäbix Betesda che ru bi' pa ri ch'abal hebreo.
    E c'o job rakan ja chrij.
