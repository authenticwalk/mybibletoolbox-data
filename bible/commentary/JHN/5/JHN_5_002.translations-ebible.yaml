  kfw-kfw: Jerusalemma Keelngam Kot koolla pham ra-nga-ah inmakhu tuikuong inkhat
    aleiom; Hebrew ngai chongnga Bethzatha inti.
  bfz-bfz: यरूशलेमो रे पेडा रे फाटको (प्रवेश द्वार) रे नेड़े एक कुण्ड ए, जेतेखे इब्रानी
    पाषा रे बैतसैदा बोलोए और तिदे पाँज बरंडे ए।
  cuk-09: Jerusaléngi, Sibad-Wawaadye-Yawagak-nugad-naba, dii-wilasar-naid, Hebreo-gayagi
    Betesdaye bileged. Agi neg-imba-dummagan-gwaatar siid.
  ben-OBCV: সেখানে মেষদ্বারের কাছে একটি সরোবর আছে। অরামীয় ভাষায় একে বলা হয় বেথেসদা।
    পাঁচটি আচ্ছাদিত ঘাট সরোবরটিকে ঘিরে রেখেছিল।
  mil-NT: Te nɨ càa xico yuhu ñuú‑áⁿ ñúhú dòco, te tɨtnɨ́ yèhe‑xi ndecu. Te ɨɨⁿ yèhe‑xi‑áⁿ
    nání Yùyehe Mbéé, te yatni xíáⁿ cáá ɨ̀ɨⁿ tanquí ndute dàna‑ní‑yu Bètesdá tnúhu
    mèé‑yu tnúhu hèbreú, te yuhu tànquí‑áⁿ cáá ǔhúⁿ corrèdór.
  myu-myu: Jerusalém ka be idibi'it'iti o'tinuy. Betesda i tibutet osunuy Judeuyũ
    a'õm. Ovelha muõmõmap exĩntabi xe o'tinuy ixedi―ag̃oka ekorara exĩntabi xe. Pũg̃põg̃bi
    iwãtaxipiat nuyap'a o'yadop idibi'it'iti akokoreren.
  fue-fue: Urusaliima ton, takkol Dammugal baali, weldere diyam e woni ɗon, nee wi'ee
    e Iburaninkeere Baytisayda. Dammuɗe joy mawɗe e filtitii ne.
  amk-amk: Na Yerusalemi kefang we kataio wonong Rahutu Domba foi, na nanai kuru mereha
    fiabai bei, na kaiwo Iberani mani wonong fino Betesda. Na rurang kuru mereha Betesda
    nani ne refongfo ring.
  fai-fai: Kale Yedusalem be wok mik mak Siwsiw Awsom mewsono kalomo, wok mik win
    Adameik im weng Betseidda kalbiw, wok mik kinang kinang be, kasadam auok kal mak
    falala dausiwo kale.
  ura-NT: Nii Jerosaleeunte, carenero bacuujuaneein curuajaain nenaa acuujua rohan
    ne Beteseta neein curuajaain acau netaojia najaan.
  mcd-NT: Nanno chashoanfoan aton iquiti cunu ini. Nanno chaimashta ianman facushta
    ini. Cusumun pushu cahuan sharamishti mucu fustiti tsaoacuafo.
  urt-urt: Nato Jerusalem pe, pinip ŋeheh ŋembere ki sai sehei me kohmap embere tikin
    lem ŋaiye tinge jalme Kohmap Titinge Lenge Worsip. O naŋ pinip ŋeheh uku ŋaiye
    wusyep Hibru pe, tinge jalme Betesda. Topoꞌe sehei me pinip ŋeheh uku pe, yukoh
    yohe syepumbur ki sai.
  kiz-kiz: Ni khola Yerusalemu pajhele ni bikira pa ndiangu ghwa ling'osi, lyalyajhele
    likutibhwa kwa lugha jha Kiebrania Bethzatha, ni liene lijhele ni matao mahanu.
  tzo-TZE: Tey ta Jerusalene oy pasbil stanqueal vo' ta noch' sti' li corral ton yu'un
    lume. Ja' tey yo' bu ta x'och chijetic sventa chtun yu'unic tey ta temploe. Li
    stanqueal vo'e Betesda sbi ta jc'opcutic. Tey oy noxtoc vo'bej cotcot na ta sti'ti'
    li stanqueal vo'e.
  lex-lex: La' Yerusalem nhiarni mak ha rweta la Duma Nhiarni, de gera tliwu (kolam)
    id etla hande. Ger de, ed maka ha rweta la'a yawala Ibrani de riwra Betesda. La
    hande de roma nhieunu (teras rumah) wolima.
  dov-dov: Elyo muJelusalema afwifwi amulyango wambelele kwakali kalambw, kitwa kuti
    muchi Alamayiki Betesida, kwakayakidwe nganda ilamanda alimusanu.
  toc-NT: Nac lacatum má̠lacchi anta­nícu xlac­ta­nu̠cán nac a̠má ca̠chi­quí̠n xuanicán
    Puerta de las Ovejas, antá lacatzú xuí aktum musni nac xata­chu­huí̠n hebreo xuanicán
    Betzata, y antaní xlac­ta­nu̠cán kan­qui­tzis arco hua̠ntu̠ li̠huana̠ xlak­chi­pa­ya̠­huani̠t.
  ulk-1902: Abele Ierusalema ge nerute keper, maike mamoe ra te, nei Heberu, Betheseda,
    faif bereg nagri.
  som-som: Waxaa Yeruusaalem jirtay, Albaabka Idaha agtiisa, war biyo ah oo af Cibraani
    lagu yidhaahda Beytesda oo leh shan balbaladood.
  mam-C: 'Toj Jerusalén, at jun tkub''il a'' ma tij, tkub'' tk''atz jun ma tij tjpel
    ja, Tjpel Tja Rit tb''i. Ajo a'' tok tb''i: Betzata toj kyyol aj Judiy. Attaq
    jwe'' tqan ja anetzi''n.'
  ndj-ndj: Aku Yelusalemu pabehi na mlyangu wukemiwa “Mlyangu wa Fungami” Kwaveli
    na litanda lya machi livalikema kwa Chibulaniya Betisata na lyeni lyaveli na fibudi
    fimuhanu.
  mbj-NT: Kahadë panang Jerusarẽnh häd näng doo. Panang noo seeh, B'éé Sa Tyw N'aa
    häd näng do pa ti majat karaj'aa bä mahan'yyts its. Betés-Da mä karaj'aa häd.
    Eberew kyy me tii. Ta w'oo hã 4 tób hatoonh kawõõt doo, sét hẽ ta hoo gad'oo bä
    hasooh.
  lat-VUC: Est autem Jerosolymis probatica piscina, quæ cognominatur hebraice Bethsaida,
    quinque porticus habens.
  ngp-ngp: Naho Yelusalemu, hagihi ne nk'hili ikwitangwa nk'hili ya ngoto handaga
    na kawa dya mazi dikwitangwa kwa kiibulania Betisaza, naho nedinda na wazila washano
    wazunguluke wa kombokela.
  aoi-aoi: Umba akina-manja ngawa angalya ngalaja adirrungwarna akungwa nakuwabalinuma
    angwarnda-manja nuwambilyuma. Akwa amangbala akwulyubena amiyerriya angwarnda-murra
    nuwalkayanguma yakwujina nakwurdakama akwiyakbidjina akina-manja akungwa. Akina
    akungwa emikirra Bedijeda Yiburuwa-murra ekirra akina. Yakwujina ngawa nuwambilyuma
    akwudangwa ebina-manja dawa nangwurrkwarrngajungwunu-murrumanja Jirujalema-manja.
    Akine-ka dawa emikirra Jiba-langwa Dawa.
  enq-2: Lome kambu Sipisipi lenge mende Jerusalema singi dokonya tengesa dosa, veranda
    yungi singi dutupanya kainanya endaki pete tombapae, Ibru pii lao Betesada lenge
    mende singi.
  eng-ASVBT: Now there is in Jerusalem by the sheep gate a pool, which is called in
    Hebrew Bethesda, having five porches.
  mna-mna: Ni ipa ma ila ipet yok tatiliuŋana ta imbot Yerusalem na. Yok tana imbot
    igarau pa siiri kwoono kizin sipsip. Mi tipaata zaana la Iburu kalŋan be Betesda.
    Ina, beeze lamata timbot se kezeene.
  myw-myw: Yelusalem waseg, yevagam kweitan; yagan ag-Ibliw “Beteseid”, sip sikoukwed
    walasin. Tava̱lel bunanim wadadan yevagam.
  sby-sby: Lino kopeloko pepi necishinga cambelele, kwalikuba kalishiba ka menshi
    kalikukwiweti Betsaida mumbali mwalishiba ili mwalikuba mwebakwa tumanda tubili.
  sll-sll: Ena Yerusalem malgi bani kun sipi sipi hona grang ta mala nir digan mongwo,
    haang Betesda. Mala i hona grang ana hol bani muru ke aine mena olungwi.
  yaq-NT: Junama bwe'u jo'arapo, senu pueeta, Bwaram ama yeu rejte ti ta'eewa'u jeela,
    bau ba'am benam manek. Inime'e intok ebreo nokpo, Betejta' teakai. Ini'i ae konila,
    mamni bwereka mekka jikau, jitae ya'arim, jekkaam jipuen.
  uro-uro: Dap e ma Jerusalem di ama qärhopka qa e qärakni i na ama Judaqäna arha
    enge di rhat tes ka i ma Betesda. Näkt iaqäkt ama qärhopka di qa e glaqot na ama
    värhäm ama mor äm angärha surqa aa tmongi qäraktni i rhat tes ki i ama sipsipkäna
    angärha tmongi. Näkt namet iaqäkt ama qärhopka di ama ngärhäqyet na ap ama suqulap
    kärqapni i qaku rha adäm namet ap kärqap i ap ngät mair sa ama ungi.
  ita-1885: Or in Gerusalemme, presso della porta delle pecore, v'è una pescina, detta
    in Ebreo Betesda, che ha cinque portici.
  muy-muy: Eslini a Zerʉzalem ti məlaŋ nahaŋ àvu, yam àvu dizliva. Məlaŋ nani ti slimi
    gani Becata àna ma *Hebri ; kà gəvay ga mahay ya təzalay ga təmbəmbak ni, tàgrafəŋaya
    ahay a zlam ga məvi zʉhweri ana mis ye eslini na.
  kqc-kqc: Jerusalem ri mamoe di ida vena atafuri bi koru moka yokoi ini maravata
    5 nufa; Hebrew agori ini roka bi Bethesda.
  tav-tav: Ti maca Jerusalén ʉ̃ta mena ʉmʉaro jani jãrica maca cãmʉ. Ti janiropʉre
    jĩca jope oveja cawamecʉti jope cãmʉ. Ti jope tʉ ujagarã na caquenoorica coro
    pairi coro cãmʉ. Ti coro hebreo ye mena Betesda cawamecʉpʉ. Ti coro tʉpʉre jĩca
    wamo cãnacã arʉari cabiaya mani arʉari cãmʉ.
  eng-ULB: Now in Jerusalem by the sheep gate, there is a pool, which in Hebrew is
    called Bethesda, and it has five roofed porches.
  spa-VBL: Resulta que junto a la Puerta de las Ovejas, en Jerusalén, hay un estanque
    llamado “Betesda” en hebreo, con cinco pórticos a los lados.
  fra-_FOB: Or, il y a à Jérusalem, près de la porte des Brebis, un réservoir, appelé
    en hébreu Béthesda, qui a cinq portiques.
  hau-ULB: To a cikin Urashilima kusa da kofar tumaki akwai tabki, wanda ake kira
    Baitasda da harshen Ibraniyanci, yana da shirayi biyar.
  mal-mal: യെരൂശലേമിൽ ആട്ടുവാതില്ക്കൽ ബേഥെസ്ദാ എന്നു എബ്രായപേരുള്ള ഒരു കുളം ഉണ്ട്;
    അതിന് അഞ്ച് മണ്ഡപം ഉണ്ട്.
  kkc-kkc: Esiga Yelusalem mi beelee mapoo osulu hee Sipi Be Osulu deli meleeso. Osoloso
    ee ma kulodu howo sauwili dadabayo ou toowa meleeso. Howo sauwili dadabayo ou
    o hu ee Yu odoo dia toso takolone Betesada deliso. Osoloso howo ou pee mapoo hau
    pooba dee tiadoo egeesi meleeso.
  lit-lit: O Jeruzalėje prie avių vartų yra baseinas, hebrajiškai vadinamas Betezda,
    turintis penkias kolonų palaikomas stogines.
  urd-GVR: Shahr meṅ ek hauz thā jis kā nām Arāmī zabān meṅ Bait-hasdā thā. Us ke
    pāṅch baṛe barāmde the aur wuh shahr ke us darwāze ke qarīb thā jis kā nām ‘Bheṛoṅ
    kā Darwāzā’ hai.
  far-far: '''I Jerusalem, te mae namo baita ana kafo nia to karangia na kula ne kera
    saea ana mae tafa ana sipsip. Aia, ma ana fatae wane Jiu, kera saea na mae namo
