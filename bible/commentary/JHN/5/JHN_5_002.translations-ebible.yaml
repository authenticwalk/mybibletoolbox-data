    Nɩɩ, palʋʋ bhʋ gbu gbelia we.
  tpi-tpi: Long Jerusalem, klostu long bikpela dua bilong banis ol i kolim Dua Bilong
    Ol Sipsip, i gat wanpela bikpela hul wara i stap, long tok Hibru ol i kolim Betesda.
    Arere long dispela hul wara i gat 5-pela veranda i stap.
  mih-NT: 'Ta ñuu Jerusalén iyo minoo pila sa nañi Betesda sihin zahan hebreo. Iyo
    ohon tahan yuvehe nu cuu quɨhvɨ ñiyɨvɨ ndya nu ndyaa si. Ndya yuñuu iyo pila cuan
