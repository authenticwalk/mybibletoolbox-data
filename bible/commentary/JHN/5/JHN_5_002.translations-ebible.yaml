    ʼinaya vanue ʼebeveyawai adi yau faibi iʼenoʼeno qawana nana nanavinaya.
  kew-kew: So Jerusalem su-para adaarena kepo rikiraana pora gaape meda isa. Go pora
    gaapena biri sipsip menana pora gaape simi. Go pora gaapena re-parare oge ipa
