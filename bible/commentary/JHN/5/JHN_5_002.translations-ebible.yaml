    tank re' lë Betzata kun widi'zh che'n men hebreo, mbaino kinui gai' corredor.
  cbc-NT: Mai, ti macã Jerusalén pʉame ʉ̃tã mena ʉ̃mʉarõpʉ na caẽñotaãmejorerica macã
    ãmʉ. Bairi jĩcã jope oveja nurĩcãrã na cajããrĩ jope cawãmecʉti jope ãmʉ. Bairo
    bairi ti jope jãátápaʉ tʉre ãmʉ jĩcã ope caoco witiri ope. Tipaʉ Betzata wãmecʉpʉ
    yʉ yaye hebreo mena. Ti opetʉre jĩcã wãmo cãnacã jopee majũ jopeeri werique ãmʉ.
  qxo-NT: Jerusalenchö “Üsha yaycunan puncu” ningan cagchömi can juc jatun armacuna
    quita. Hebreu parlaychöga tsay quitata niyan “Betesda” nirmi. Tsay quitaga pitsga
    puncuyogmi cargan.
  mox-mox: Ta Ielusalema gamonaya taha ʼawa ana wawa Sifi edi ʼEbelugu diʼwenaya qawana
