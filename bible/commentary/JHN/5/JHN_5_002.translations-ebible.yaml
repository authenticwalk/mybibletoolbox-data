  bhl-bhl: Selusalem abiw mutuk fian ka kel, abiw mutuk fian em wati kitil nam em
    abisom fian mak alenale kale. Abisom beem wiin e “Siwsiw Abisom” angenaliw kale.
    Abiw mutuk kawtem keko, wati abisom beem mit mewso kel kuamin ok mak bise kale.
    Kuamin ok beem wiin e Kibulu em weng sin e “Betesda!”, dangenaliw kale. Kuamin
    ok beem mit benggew mewso be, menew am teingabi ketket kel gesiliw kale.
  ons-ons: Ŋo Yerusalem mat wane kotino, Lama Madet wane osino doku namuŋ mane pake.
