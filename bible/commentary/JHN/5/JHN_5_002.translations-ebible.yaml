  bmr-NT: Jahɨgo Jerusalevɨ ovejamɨ guhuga onoohuga fiitɨno icano jɨcooba nicutaaba
    hebreomɨ iijɨri Betesda onooba. Jaabaatɨ icano sahusedɨno iguhugano.
  fuf-fuf: Tawi beelun no Yerusalaam ɗon ka binde dambugal wi'eteengal Dambugal Baali.
