    Betesda sbi ti jc'optutic. Te oy ho'ob na te nopol ti sts'el ti estanquee. Mu'yuc
    sjit' ti nae.
  ind-AGS: Di dekat pintu gerbang kota Yerusalem yang diberi nama Gerbang Domba, ada
    sebuah kolam yang disebut Betesda (dalam bahasa Ibrani). Di sebelah kolam itu
    ada lima teras yang beratap.
  omw-omw: Ierusaremini vasaamwunra qesa mpo sipisipi qesa vahura. Mwia tataaqa nramanri
    rumpua mwia nrutu Vetasaitaave tuva vahura. Nramanri tokyasataa haraara nraamwu
    kyauquru vahuvata
  yrb-yrb: I Jerusaremu suro mamoenu fare aneta bebeto gigiraribai mesauratu ibi.
    Ju uwarama emanu sinaroma Beseda webita. Ofada fai (5) i mesau ode kara utaro
    ubita.
  maa-NT: Ya̱ Jerusalén tíjna jngoò chrjó nandá xi 'mì Betesda nga 'én hebreo. 'Òn
    ma nguitjoa̱ xi tjín‑la̱. Ya̱á tíjna chrañàt'aà‑la̱ xotjoa̱ ts'e̱ orrè.
  mcq-mcq: Ijí Jerusaremi sipia maketia vejuri vwicha jiami toa pina nahúna namuna.
    ꞌEnaꞌomo ijí Hipuru opuni iri ꞌurahujaho Patesita ꞌwavura. Ijihuni rora ruha iropu
    navura.
  sus-A: يٍ يِرٍ ندٍ نُ نَ دَرِ سَلَمُ، نَشَن شِلِ بٍتٍسٍدَ عٍبُرُ شُي. عَ نُ نَ تَا
    نَادّ شُنفبٍ نَن قّ مَ، نَشَن شِلِ شُرُ سٍيٍ نَادّ. لٍيلٍ سُولِ نَن نُ نَ نَ يٍ
    يِرٍ.
  jpn-1965: さて、エルサレムには、羊の門の近くに、ヘブル語でベテスダと呼ばれる池があって、五つの回廊がついていた。
  fra-SBL: Or, il y a à Jérusalem, près de la porte des brebis, une piscine appelée
    en hébreu « Béthesda », et comportant cinq portiques.
  yka-yka: Laˈi si Awrusalam niyaˈ limbu, ēnnen bang si bissā Yahudi, limbu Betsata.
    Limbu inin si bihing dambuwaˈ meˈ tarangka padiyaleman hap Awrusalamin, inēnan
    tarangka bili-bili. Niyaˈ lime lumaˈ-lumaˈ pasayindungan si bihing limbu miyaˈan.
  mle-mle: Jiruwsalimaam di adi nimadi kabaka yaripaam tidi wiyigawa, day sikiykwadana
    “sipsip a wiyig” wataay, a tamiyawa tukwa ar ral. A tukwa ar Juw duw taakw sikiykwadana
    “Bitsayta” wataay. Aw mala arawa kwasadiy wiy tabab tawsada-dadiy.
  shp-NTPO: Ja Jerusalén jemanra jake jan carnerobo weitai ani xepóti, jatian ja ochóma
    iká iki westíora xantóshoko jawen jane Betzatá, judíobaon join aká. Jatian ja
    ianshoko kexá iká iki, jain otati pichika peota akana keoyoa.
  aom-aom: Röhu Jerusalem amo börömo oje gemu hesi ihoho Sheep Ojohoje. Ëojo hesi
    bëhire jovo eꞌue gemu ruhijëꞌeje. Ëjovo hesi ihoho Hebrew huëhu uvaruoho Bethzatha-je.
    Röhu ë jovo hesi ruhëhi numëhi ionire ionire ririre javu ëge övo gö mine jioꞌame.
    Javuoho bogo iromëꞌe ma-döhemu vaeromo ëhi ma-gagemu nugoꞌamëꞌejö ë raromonövoröhëni.
  geb-geb: Mba Zerusarem ŋgu bakɨmen vhen veri bɨna thɨmkama bakɨme, mbe kha zitɨr
    ana mbui, Sipsivir Thɨmkamani. Mba thɨmkamani han mbok mbɨ bakɨ mbe ki. Mbe Hibruin
    kaman kha zitɨr ana mbui, Betesda. Mba mbok mbɨ gaar meeŋthɨgi vurirkaaveŋ ki.
  eng-WYCLIFFE: And in Jerusalem is a waissynge place, that in Ebrew is named Bethsaida,
    and hath fyue porchis.
  bsj-bsj: '@see-verse:JHN.005.001'
  cak-cak: Chiri' pa tinamit Jerusalem, chunakaj apu ri puerta rubinan Quichin Ovejas,
    c'o jun atinibel, y c'o vo'o' galeras banon chuchi'. Pa quich'abel ri israelitas,
    Betesda rubi' ri lugar ri'.
  chf-NT: Tä Jerusalén ya'an ump'e u ti' ni caj que u yälbinte cache' u yochiba oveja.
    Nätz'ä ya'i ya'an ump'e u noj yajliba ja' u c'aba' tä hebreojt'an Betesda. Bajca
    an jini ja' ya'an cinco boch'.
  tlf-tlf: Kale Jerusalam abiip uyo daam afalik fogo kosip kale, daam bomi amitem
    afalik umi win uyo, Sipsip imi Amitem o agan-nuubip kale, amitem bomi mep so kugol
    ok kumun maak albu kale, Hibru kasel ilimi weng uyo bogo-nilip, Betesda Kumun
    o agan-nuubip kale, ok kumun magaang tem boyo kafin miin am ogal maak desip kale,
  piu-2006: Tawunu panyapangka kapi tiṉa ngarringi, kiiṯa yini Piitjiyitjala yila.
    Parriki puḻitjanu palyaṉutjangku ngururrtjunkula Tjarutjalumanya kanyiṉingi. Kiiṯa
    paluru parriki palula ngarangi. Kapi palula yila puri payipala ngarangi.
  poh-NT: Ar aj Jerusalen maꞌ naht ta chi chi̱ꞌ jenaj ocbal reh tinamit reꞌreꞌ, “Reꞌ
    Take Me̱ꞌ” ribihnal i ocbal reꞌreꞌ, wilic jenaj tzꞌak tuka̱b haꞌ Wete̱sta ribihnal
    pan kakꞌorbal i hoj aj hewre̱yo. Reꞌ tuka̱b haꞌ reꞌreꞌ hoꞌo̱b kꞌat pa̱m bano̱j
    eh chi chi̱ꞌ lok tikꞌimaj lok rimujil.
  tue-tue: Jerusalénpʉ sããwaro sicasope Oveja wãmecʉtiri sope niiwʉ̃. Tiisopepʉto
    cusaáda jĩĩrã quẽnorítaro niiwʉ̃. Tiitaro hebreoayemena Betesda wãmecʉtiwʉ. Tiitaro
    wesapʉre sicamoquẽñe tatiari biayá maniré tatiari niiwʉ̃.
  bjp-bjp: Awii na Ierusalem, fatat isi matanfel ae ri foteng u ini Matanfel ken foron
    Sipsip, imel e nenge kalpong ae na orek Ibru ri foteng u ini Betesda ma awii kawil
    u, ilim e palpalbuang.
  xon-xon: Jerusalem ponn ni le nnyunbun mu waa na bi ipiih aabisamɔb chee. Juu yaab
    aaliin ponn ni bi yin nnyunbun ngbaan ke Betsata. Tinaamboln tiŋmu nan si gob
    nnyunbun ngbaan.
  tzo-ZNT: Joyol ta corralton li Jerusalene. Tey comem jun stiꞌil ti ch-och o echꞌel
    chijetic ti tey chichꞌ chiqꞌuel ta smoton Riox ta tiꞌ mucꞌta temploe. Ta tsꞌel
    tiꞌbee oy tey jun tanqueal voꞌ, Betesda sbi ta ebreo cꞌope. Oy tey voꞌpꞌej coycoyna
    ta tiꞌ voꞌe.
  mpm-NT: Ni iyo ɨɨn pila kaꞌnu nducha ñuu Jerusalén. Ni nani Betesda nuu yuꞌu ka
    kaꞌan yɨvɨ hebreo. Ni iyo uꞌun yuxeꞌe lulu nuu ka kɨvɨ yɨvɨ nuu nducha un. Kendo
    yajni yuꞌu ñuu, ti yuxeꞌe un ni nani Yuxeꞌe Nuu Ka Yaꞌa Rɨɨ.
  ots-NT: Pʉ Jerusalén mí bbʉh hnar tanque ca mí po deje, mí nzøtihui car cjoti ca
    mí coti göhtjo car ciudad. Car tanque mí bbʉ cerca pʉ jar goxtji pʉ jabʉ mír ñʉti
    cʉ dɛjti, cja̱ mí ju̱ cár tju̱ju̱ Betesda. Ncjapʉ nguá xijmʉ cʉ cja̱hni cʉ mí
    ña̱ gá hebreo. Mí bbʉ cʉtta portal jáy nttza̱ni car tanque,
  hoy-hoy: यरूशलेम दा भेंट-फाटक इन हात्‍ती ऊंद कुण्ड आद जो इब्रानी भाषा बैतसैदा कहलुसतद;
    अदुर अईद छपर्या आव.
  amo-amo: In Urshalime, kupo kibulun na kam, kuli wadiku, kongo na iwa yiccu nin
    lilem na Yahudawa Baitseda. Kudi nin nitin tolsu nitaun.
  pjt-pjt: Ka ngura pala Jerusalemala uṟu ngaringi ngaṯingka kaita kutjupangka itingka
    panya kaita nyara palulawanungkuya tjiipi tjuṯa ngalya-katira tjarpatjunkupai
    uṟilnguṟu. Uṟu paluṟu ini Pitjitjanya wangka Iipuṟungku ini tjunkunytja. Ka uṟu
    ngaṯingka itingka wiltja tjulypinypa 5 para-ngaṟala waṉaningi.
  cwe-cwe: Uko Yelusalemu, habehi na ulwivi lukulu lwa ng'hondolo kukala na lamba
    doditangigwa kwa Chiyebulaniya Betisaza, najo dikala na vihelengo vitano.
  daa-NT: Ɗo geeger-ak, gin ɗibir rakki kaak ŋu koliy ɗibir ka Tamgir. Moota iŋ ɗibir-ak,
    gin koriy taat ŋu kolaat Betzaata iŋ kaaw ta *Hebru ho ɗo bit ka koriyor-at, ŋu
    siy kellam beeƴi.
  mlp-mlp: Teq uliq Jerusalem agelin ago dan ez araq anan Sipsip Gigo Dan Ez haqayta
    na agerab yuw akurorqanta araq usaqta. Hibru nanib in yuw na anan Betesda haqayta.
    Teq yuw na aqurumnib baybay abaynagin nazaqmo turyaqta.
  ape-C: Aria agundok Jerusalem, anat debeiti wit shahwarat um Sipsip Esheshit Debeiti
    Wit iri douk tape arbudok narub douk shenekarub berbarih Jerusalem iri. Aria hurukatin
    um atudok wit, anag waiyag gor. Enyudok baraen Hibru shahwarogum douk shakri Betesda.
    Aria hurukatin um agudok waiyag douk anat debeiti urupat tatao aria sharok 5-poreish
    womagahos.
  bgs-bgs: Na, tun ta Jerusalem duwán ranó madani tun ta sállat ka mallayat koral
    na áglibut katô lunsud na ágngadanan Sállat ka Mga Karnero. Tô ranó ágngadanan
    Bitsata katô mga manubù na ágkagi ka Hebreo, asta duwán lima gállunganan tun ta
    ligad.
  faa-faa: Yarusarame sitia ekemo rurusane ikia koro yakai otoro mosapo. Ikia koro
    hakása metane yano motosa Saro Sipi Ikia Koropo. Arirakano ikia koroane makeraka
    he kafa kesapo. Yu aporomo Hipuru meaka he kafa ane yano motosa Petésata yano
    motosapo. He kafa he fea ape mano kakoreasu kisiakipoko á aporo yakai makata tasa
    warisiapo.
  kik-kik: Na rĩrĩ, kũu Jerusalemu hakuhĩ na Kĩhingo-kĩa-Ngʼondu nĩ kwarĩ na karia
    geetagwo na Kĩhibirania Bethesida, nako gaathiũrũrũkĩirio nĩ ithaku ithano ciarĩ
    ngite.
  cap-NT: Jerusalén wajtquiz tsjii pajk zana z̈elatc̈ha, uuzi zana cjita. Jalla nii
    z̈cati tsjii z̈oñiz̈ paata cocha kjazjapa z̈elatc̈ha. Nii cochaqui Betesda cjitatac̈ha
    Hebreo tawkquiztan. Nii coch muytata pjijska kjuyallanaca z̈elatc̈ha.
  ksr-ksr: Jerusalem sitiwaa kiriponoŋ nagu moŋ ii lama oŋoojoŋ ero. Kawaa kosianoŋ
    aŋgoŋ teru moŋ qata Hibruu qaanoŋ Betesda qagiti, ii ero. Iikawaa goraayanoŋ haamo
    miri koriga somata 5 naŋgi.
  eng-TNT: And ther is at Ierusalem by the slaughterhousse a pole called in the Ebrue
    tonge Bethseda havinge five porches
  sbs-sbs: Linu mwa Jerusalema hamulyango wa mulaka we mbelele, kwina kaziva, ako
    muchi Heveru ka sumpa Betesida, kavakwina kazuvo kena milyango i kwana iyanza.
  sue-sue: Goma zo nata Yerusalem zimai amira toyai be zo zazo nuso Lama Toyai Be.
    Toyai be amira ou butu zo itisonua zazo nuso Yuda gera Betesida. Ou amira bera
    bisi paira so wana da ago itisowa.
  fra-NCL: Or, à Jérusalem, près de la porte des Brebis, il y a une piscine qui s’appelle
    en hébreu Béthesda, et qui a cinq portiques.
  bhg-bhg: Edo Jerusalem nasi matu jijitera ainda awa guwa gaiari. Edo guwa gaiari
    ainda be da (1)da dao awa Wo Sipumaneda Manguro Be, edo ainda demonda un tarari
    isinesina. Un tararida dao Hiburu gemi awa Betesida, edo un tarari arapada dasivi
    babain darari ainda ta piari berari ipa da (5) isima edo esisina.
  snn-NT: Yua Jerusalén huë'e jobo anto sa'ro, Oveja casi sa'arobi cacani ëñato, oco
    goje, bain abu goje ba'iji. Hebreo cocabi cato, Betzata casiru ba'iji. Te'e ëntë
    sara huë'erëan ba goje yëruhua të'ijeiye nëcosi huë'erëan ba'iji.
  atb-NT: Ahkuî, haû Yerusalem wà mó é Sau Hkúmdong nàm má, Hebre myíng dông gi, Betzahta
    ga myhîng é wuìhtum ralhum joq ri; hau é lhînghkyuq má, jirop ngo lhum joq tô
    ri.
  cek-AK: Jerusalem vangpui ih tuu khongkha taengah, Hebru lok hoi Bethesda, tiah
    kawk ih tuili maeto oh, toah imphu kaom anghakhaih ahmuen pangato oh.
  bkd-bkd: Diyà ta Jerusalem amin linaw ha ubay duun hu pultahan ha tagngaranan hu
    Pultahan hu mga Karniro. Sa ngaran taena ha linaw duun hu Hebreo ha inikagiyan
    iyan sa Betsata. Duun hu kilid taena ha linaw amin duun lalima ha sihungà.
  ctu-76: Ya' ti ts'ajc tsa' bʌ i c'ʌñʌ i joy mʌcob Jerusalén an jump'ej i ti' i c'aba'
    Ovejajob. Ya'an jump'ej colem bʌ i yajnib ja' Betesda bʌ i c'aba'. An jo'p'ej
    i corredor tyac ti' joytyʌlel.
  lac-NT: Ti' yʌn ich u cajar Jerusalén tu cuch yacʌr ya'arir. Ti' yʌn tu cu yocar
    yʌrʌc' tʌmʌn yuc ich u jor u pa'te'ir tunich. Tar cu binob ich carem naj a tʌmʌn
    yuco'. Yʌn u c'aba' tu cu yacʌr ya'arir u c'aba' Betesda. Baxuc cu ya'aric ich
    u t'ʌn hebreo Betesda. Ti' c'ʌxa'an cinco yatoch tu nʌc' tu cuch u yacʌr ya'arir.
    Chen yatochob mʌ' pa'te'ta'an.
  xla-xla: Epapeleye Yelusalem mo kosukulli dla kokoloma hale Sipi Aliya Kokoloma
    demde mateka꞉pi dla dlopi dota yú huhutamalalo kolomale me-polaiyo. Yú huhutamalalo
    kolomale ya꞉ hiye Yu so yu mate semama Betesda demdepo. Epeleye yú kolomale alikili
    tle aya halomale 5ta popa꞉iyo.
  xav-NT: Tawamhã Zeruzarẽ ãma te aibâ hã 're sãmra, ĩhâzé ré hã. 38 na ma tô oto
    ãma tiwahu, tihâzé te te 're sépata mono ré hã. Ta hã te dame nomro, ĩhâzé ré
    norĩ me, ĩtob'a norĩ me, duré ĩ'rãtẽire norĩ me, duré ĩhi'ré norĩ me zama. Pu'u
    'rata te ta norĩ hã 're simi'wara, pu'u wawẽ 'rata. 'Ri 'wawi wa'ra ãma, pu hã.
    Tame 'ridawa hã pone'ẽrebâ 'mazasizé hã. Wamremezém na Betezata na 'ridawa nhisi
    hã. Pu'u 'rata te uridi hã 're simasa, 5 na ĩhâiba hã. Tame te da'ahâ na 're danhimi'wara
    uriti wa, ĩhâzé ré hã. Hâiwa ãma Danhib'apito uptabi ma romhuri'wa zô, te dasina
    're danhimipari za'ra. Ta hã te we 're ne hâiwa hawi, â hã te te 're upi mono
    wa, 're âsisasisi mono da. Tawamhã ni'wa hã â sisasisi ré, te te ĩsi'rai 'rada
    hã te za séptârâ.
  cuk-cuk: Jerusalénʼgi, Sibad-Wawaadye-Yawagak-nugad-naba, dii wilasar naid. A-dii-wilasar-naidi,
    Hebreo-gayaba Betesdaʼye bileged. A-dii-naid-ebiris doged-imba gwaatar siid.
  tbf-tbf: I Ierusalem, vatvatta mi korot mi asan va Magi Rumrubukien bu Sipsip, mi
    koip a nga mon. Ine mi koip, simi namani Iburu, gi nga vuotongie ngan i Betsada.
    Ma man ba papael porpor mour a nga napaririem.
  uig-CYR: Йерусалимдики «Қой дәрвазиси»ниң йенида ибраний тилида «Бәйт-Әсда» дәп
    атилидиған бир көлчәк болуп, униң әтрапида бәш пешайван бар еди.
  ikw-NT: Otu olulu mini zị ngeri Ọnu-Mgbo Atnụrnu nụ Jerusẹlem ke nwernu mgbemgbe
    ọro isne, ke ele Hiburu nookwu Bẹtizata.
  khs-khs: 'Yelusaleme sitiwemi etewayewi sola isu muta hotawayakeye. Isu semetei
    hota:pe nowa unuwapo A:pele Sipi Isu Hota:pekeye. Aputa: isu hota:pewa pawemi
    hano si elakeye. Yu sena Hipulu solopela:la: hano si amowa unuwapo Peteseita unuwapokeye.
    Hano si hano hema wasa kolotea pipe tiwemi emi sena muta nakola towaya tuwapolo
    teselakeye.'
  dwr-ENT: ዬሩሳላሜን ዶርሳ ፔንጊያ ማታን ኢብራዪስፄ ቃላን ቤቴሳይዳ ጌቴቲያ ዳጋቲ ኡቴዳ ሃይ ዴዔ፤ ሄ ዳጋቲ ኡቴዳ ሃ
    ዩዪ ኣዳ ኢቼሹ ካሻይ ዴዔ።
  pma-pma: Ka navong Iesu va en taon, mual vesesal en meterumrum tai ten oai koa avise
    en Betsaeta. Out enek rovitei soutin ran meteau koa avise en Meteau ten Sipsip
    keil, ka votevav elim (5) mul rahit meterumrum enek.
  atd-NT: Nokolingut to alad ka lunsud no Hirusalim. No, dio to sikan no gumawan no
    bayaanan to mgo ayam no karniru, dio to solod, duon sagboka no nalinsobuk no oghingaranan
    to Bitsata to kinagian to Hinibriu. Dio to ilis to nalinsobuk duon lalimma no
    pinayag.
  tel-2017: యెరూషలేములో గొర్రెల ద్వారం దగ్గర ఒక కోనేరు ఉంది. హీబ్రూ భాషలో దాని పేరు
    బేతెస్ద. దానికి ఐదు మంటపాలున్నాయి.
  hat-BSA: La nan Jérusalem toupre pòtay mouton an, gen yon basen dlo ke yo rele Béthesda,
    ki te gen senk galeri kouvri.
  top-NT: Lacatum ní ixlactanu̱cán ca̱chiquí̱n xla Jerusalén ixuanicán Puerta de las
    Ovejas, y aná lacatzú ixuí aktum lanca taxtunú ixli̱tapa̱cuhuí nac hebreo tachihuí̱n
    Betesda, ixli̱ca̱xya̱hucani̱t akquitzis arco la̱ puhui̱lhta ní ixlacatanu̱cán.
  msk-msk: Ag Jerusalem aon Sogbowanan na pyagangaranan nang manga Judio nang Betsata,
    masaid sang pilwangan na agiyanan nang manga karnero. Lima yang silonganan na
    baraybaray disang said naan na sogbowanan.
  gyr-NT: Ahe tecua roquendɨpɨ, Ovesa serer vahe cotɨ, oime ɨvɨcuar ɨ vɨreco vahe,
    serer hebreo ñehe pɨpe Betzata. Ahe sese oyere tuprɨ poyandepo oquendɨpɨ yapayere
    vahe pãve.
  kmh-kmh: Jerusalem kinjeŋram kanj siypsiyp dand amiy apiy giyiŋgipay gol siŋak;
    ñiŋg maŋgiy chemb won bap mindek. Ñiŋg maŋgiy chemb won kun ak Hiybriw minim aŋgiy,
    Betsayda aŋgyiŋgipay. Pen ñiŋg gol kun siŋak, korip sikoy band onep mamind ak
    mindek ak mey,
  ukr-ONPU: В Єрусалимі, біля Овечих воріт, є купальня, яка єврейською називається
    Віфезда й має п’ять критих колонад.
  emi-emi: EJerusalem kateae atamana laghe aseasea va Atamani Sipsipi ia. Kalakalaa
    tale atamana ateae, ateo talia ngateae taumattu ngatoa laghe kaiela ghe asoaso,
    ghalima varandaane, me ta samasamaaira aHibru etoa laghe aseasea va Betesda.
  zpv-NT: ya loh guihdxyi Jerusalehn gahxu rwaaꞌ guihdxyi chi nin laa xteenn lliꞌhyi
    raꞌ, riꞌchi nuu ziga tuhbi pihyi nin rñiꞌ raꞌ ba loh dxyiꞌdxyi hebreu Betzata;
    gaꞌyu curdohra nuu rwaaꞌ pihyi chi,
  gux-gux: Ki sua Jelusalema pia ku ñinbuugu ke ku kuu leni ipe buliñoabu Ebilunba
    maama nni bi yi ku ñinbuugu yeni Beteseda, ke ciadimu se ki baali likani.
  kos-kos: Oasr lulu in kof se oan apkuran nu ke Mutunpot lun Sheep in Jerusalem,
    ac oasr sawalsrisr limekosr kac. Inen lulu sac pa Bethesda in kas Hebrew.
  ibo-ibo: Ma otu ọdọ mmiri nta dị nʼime Jerusalem nʼakụkụ Ọnụ ụzọ ama Atụrụ. Aha
    ọdọ mmiri ahụ nʼasụsụ Hibru bụ Betsaida, nke nwere mgbe ọnụ ụzọ ise.
  yml-yml: Ielusalema kalikalina weꞌe tamu ꞌawa i ꞌidewai ꞌana wagava Sifi-ꞌadi-ꞌAwa,
    fai beidimo ꞌaisaya sifi i lukulukuvedi. ꞌAwanina lilivaneye tamu awana iulaula,
    awananina me Diu bonadiega i goleni Bedeseida, wata bei ꞌeba veawai 5 i didigidi.
  ory-ory: ଯିରୂଶାଲମ ସହରର ମେଷଦ୍ୱାର ନିକଟରେ ଗୋଟିଏ ପୋଖରୀ ଅଛି; ଏବ୍ରୀ ଭାଷାରେ ତାହାକୁ ବେଥେସ୍‍ଦା
    ବୋଲି କହନ୍ତି, ତାହାର ପାଞ୍ଚୋଟି ମଣ୍ଡପ।
  bzj-bzj: Now wahn pool weh di Jooish peepl dehn kaal Betezda mi deh kloas di Sheep
    Gayt. Dis pool mi ga faiv varanda.
  chk-chk: Ünükün ewe Asamalapen Sip lon Jerusalem a wor eu koluk, a iteni Petesta
    lon kapasen Ipru. Ikenan a wor eu ut mi wor limu refirefin lon.
  ssd-ssd: Tumbraŋ suŋgo mbol taŋge sipsip tuku malaŋga patumba kule kualiŋ fudiŋndo
    ande minna. Kule ta Hibru pasambi nyunu Betesda. Kule makembiŋge baibai wai inum
    sulumba minnaig.
  acr-TNT: Chupa cꞌu laꞌ la tinamit, chunakaj ri Oquibal que Bexex, cꞌo jun nimalaj
    atinibal, “Betesda” rubiꞌ pa ri chꞌaꞌtem hebreo. Waꞌ woꞌob uchiꞌ ja cꞌo che.
  rop-rop: Wal deibin abum loda geit blanga gowin langa det taun, en wanbala geit
    deya bin neim Ship Geit, en wansaid langa det geit deibin abum lilwan wodahol,
    en garram det Hibru langgus deibin gulum det wodahol Bethsatha. Wal faibala purdibala
    pos bin holdimap det ruf oba det wodahol,
  mee-mee: Na ka liu te ke momo ngae Ierusalem. Ba liu laeala ke momo kokoro ta maga
    kunna e bollau kana savanau kaona te a ri ke patoe ka Biunga E Nga Sipsipme. Liu
    laeala a ri ke patoe kae Betesra nga kaling ae Iurame ka kana ka malleme ka ri
    lima reke meistaliue onre nga ragau tarangalu ngi.
  mwf-2018: Bere da pangu ngarra da Jerusalem-ka kura palyirr ngana da dinidha, i
    murrinh da nhini wangu-ka Bethesda, murrinh Hebrew-ya. I nanhthi gate wanku pirridha
    manta ngangka da ngarra ku thip pirdurdidha-ya. I da wuwup 5 diningkadhuktha manta
    ngangka deyida.
  dif-dif: Jerusalemingu tjipi manani panto kulno nganana wonti, nulu Juda kana talini
    Bethesda tala ngamalkana wonti, nunkangu punga mara wora nganana wonti.
  gam-gam: Jerusalem gull kerman i pakna wori yei al ge, gull djillake merke yei.
    Taimanta yei ge kandjiye kogsipsip kond we dji. Kond yei al ge, nu erim ta moi.
    Ibru una kandjine pall ge nu Betesda we dji. Nu djeke dumo 5 pela yei al una moi.
  nou-nou: Edo Jerusalem nati ponda awa puga mi jiroroka ari ra edo be da ainda jawo
    awa wo sheep da be ra. Edo be demo da awa umo jiroroka ari Hebrew ge mi sedo era
    Bethesda. Edo umo awa jiroroka ari awa tendeba 5 awodo ra.
  mqb-NT: À man ata nà, məsudoh a inde tə ngaman Məsudoh sə Təman ahay. Dəlov a
    inde ma la awan, aday ta ga apan galak ahay ɗara tew. A'am ata nà, tə ngaman
    Baytizata ta 'am sə Yahuda ahay nà, na.
  ape-B: Ali agnabuk Jerusalem, enen nebenyi dua chohwalen umu Sipsip Echechin Nebenyi
    Dua uli douk nyape asudak banis douk chenekas chalihi chalih Jerusalem uli. Ali
    halakatimu enyudak dua, anagu nebegali wayag galu. Enyudak ganagain balan Arameik
    chohwalagamu douk chakli Betesda. Ali halakatimu agudak wayag douk anatu nebetali
    wilpat tatau ali chalak 5-poleiluh yadogwiluh.
  grc-F35: Ἔστιν δὲ ἐν τοῖς Ἱεροσολύμοις, ἐπὶ τῇ Προβατικῇ, κολυμβήθρα ἡ ἐπιλεγομένη
    Ἑβραϊστὶ Βηθεσδά, πέντε στοὰς ἔχουσα.
  cav-NT: Tuhua Jerusalenjutu ena cani dyaque quinidaque anicuare. Israelita cuanaja
    yana equetu tumeque ena cani Betzata bacani jucuare. Tumeque ena canitu jucuare
    epu tachiquique uhuisha cuana epuju nubiquique cani japadama. Anicuaretu pishica
    etare caca cuana ujejeda cuanaque jara ishuque. Etare caca cuanaja etabutu jucuare.
  kgp-NT: 'Tá goj nig tóg nĩgtĩ, cidade jy ró jãnkã rã hã, jãnkã ẽn jijin hã vỹ: carneiro
    jo jãnkã, he mũ. Goj pénĩn tóg ĩn tỹ 5 (ke) nỹtĩ, vẽnh kaga jo ĩn. Goj ẽn jyjy
    hã vỹ: Betesda, he mũ.'
  bvd-bvd: Aia, tii maematakwa baita kera da saungainia 'e nii gwana karangia maesakaa
    nai sifsif ki 'i seeri lao maefera baita 'i Durusalem. Aia 'ana baea toaa Diu,
    maematakwa nai satana 'i Betsaeda. Na lima kada tafasusu tikwa ki lau guu ne kera
    da tolea ka nii 'i ninimana maematakwa nai.
  ukr-1871: У Єрусалимі ж коло Овечих воріт є купіль, що зветь ся по єврейськи Ветезда,
    з пятьма ходниками.
  apz-apz: Oso ango Jelusalem sokilojo kuso angaꞌno yahu sipsipmnefoho lɨmotofofoho.
    Oso hopo sopo mijo ayo weꞌe woꞌnnyoponoho. Aꞌamu Jutafe hungkuno ole Mpetesɨta.
    Oso hopo sopo ango aho angaꞌno hopiꞌnono swoho ane ikuꞌyoꞌnohinomoꞌnnyoso lohoꞌnnyoponoho.
  yon-yon: Yerusalem aom siti kuuk ye sibi ambongko dia kuu okwumbon angkuun. Yaningko
    Hibru wengbed kuu Betsata andimaib. Kuyaa kuu bot dongka emekdem angkoyiib dowadbed
    dare kanawanewandiwen.
  poi-NT: Jemum Jerusalén it́ tu̱m me̱yɨ watneta̱, taañiaŋna̱ca. Jém nɨ iñɨ̱yi Betesda
    jém hebreopɨc aŋmat́i̱mɨ. Nocojo̱m it́ jém taañi ipuerta iñɨ̱yi jém Borrego iPuerta.
    Jém me̱yaŋna̱ca it́ cinco corredor.
  wuv-wuv: Ma yei Jerusalem papaa fei Gigei ei Sipsipi, na pa'i hepalo ranu, harana
    warea Aramea, Bethesdaa ma na pa'i haipani pale yei.
  quf-NT: Jerusalenpi, Uyshapa Punkun niqllapa chaypa yatanlapimi kan uk quĉha sinku
    kurridurniyjun. Hebreo rimaypiqa niqllapa Betesda.
  yuw-yuw: Oro Yerusalem wocin wömai yamuc öngköring au idoc. Yamuc öngköring wo wömai
    taunthon simbu mano ‘bot sipsiphon simbu’ woce ambehecgon idoc. Yamuc worochon
    mano Hibru matadec ‘Betesda’ ihoroc yongidung. Yamuc worochon terodec wömai sum
    sogit sogit baranda moröma 5 tobing fiuya idung.
  hus-NT-1971: Taja’ ti Jerusalén hua’ats i ts’acbath ja’ ax u bijiyab ti hebreo cau
    Betesda. Nixe’ xi ja’ c’uajat utat al i otsnamtalab c’al am bichou jun ti hua’ats
    i hui’leb ax u bijiyab ti Ovejachic, ani hua’ats bo’ i hueu cucu’ ata tin tonithtal
    nixe’ xi ts’acbath ja’.
  med-med: Jerusalem ku paⱡa petʉm ei nga, sipsip keta puⱡ puⱡ nʉtmin ʉldʉ orunga,
    nu num ti morum. Ei, Ipru ik ila mbi tek, ‘Betseita,’ nʉtmin. Kona ila, kʉpkʉ
    tʉk mormʉn manga 5 kat ʉnggʉtʉm.
  bch-bch: Be ngan tuanga Ierusalem liu ede ienono, tiuato ieda Betesda ngan posanga
    Ibru. Liu toa oa ienono boloma ngan tuanga aea atama toa gid sipsip tidudunga
    ngan. Be palata lima imadmadid isaleai.
  cco-NT: Jo̱ ie˜ jo̱, e fɨˊ dsíiˊ iáˋ cu̱u̱˜ e siꞌˊ lacúngꞌˊ Jerusalén do, quiéengˋ
    co̱o̱ˋ oꞌnʉ́ˆ fɨˊ lɨ˜ ngɨ́ɨngˊ jaléngꞌˋ joꞌseꞌˋ jiuung˜ i̱ tɨ́ɨngˋ dseaˋ Israel
    jngaiñꞌˊ mɨ˜ tɨˊ jmɨɨ˜. Jo̱ quiá̱ꞌˉ e oꞌnʉ́ˆ do sɨlɨ́ɨˋ co̱o̱ˋ lɨ˜ a˜ jmɨɨˋ e
    feꞌˋ eáangˊ e siiˋ Betzata có̱o̱ꞌ˜ jmíiˊ hebreo. Jo̱ e fɨˊ ꞌnɨꞌˋ e lɨ˜ a˜ jmɨɨˋ
    do quiéengˋ ꞌñiáˋ niꞌnʉ́ʉˊjiʉ,
  deu-1951: Es ist aber zu Jerusalem beim Schaftor ein Teich, der auf hebräisch Bethesda
    heißt und der fünf Säulenhallen hat.
  alq-ALGNT: Iima dac Jerusalem tag8anoban “mantcenici ick8adem” ka ijinikadenig.
    Pecodj iima tag8anoban ka iji kabacimonani8ag, e nanotesisagag ke iji tabina8icimonani8ag.
    Ii8e dac ka iji kabacimonani8ag “Betsata” (Bethzatha) ijinikade Coda8inni ijigij8e8in.
  ixl-NNT: As bꞌanik umaꞌl u nimla tzꞌaj tetz molbꞌal aꞌ uvaꞌ Betesda ibꞌii tu yolbꞌal
    hebreo. As aꞌ echenkat najlich itziꞌ u tapiaaleꞌ uvaꞌ tokebꞌal kaneeroꞌ ibꞌii.
    As u nimla molbꞌal aꞌeꞌ uveꞌ atik jeꞌ iviꞌ as oꞌvaꞌl toj uvaꞌ tzꞌaj txꞌapike.
  boa-NT: Áánáacáa técoomíyí tsátsii ‘Obééjámú lleehówa’ némeítsíí úníuri nújpacyo
    páábáwu heeberéómú ihjyúrí ‘Betéjda’ némeííba.
  etr-etr: Yalusaleme amida yala edefade amoïe idi afädëda Sugua Sibiïe idila sälo
    dibe amo ga madela amida, ödä nudugu afädë dilo. Ödä nudugu amoda Hibulu adoeada
    Bedesedala sälo. Amo amalelada holöbö mosö gadoiïe hadai bia dilo.
  quh-NT: Jerusalenpi oveja khatiycuna puncu kayllapi Betesda sutiyoj yacu estanque
    wasi tiyan. Chayka phishka jatuchej arcosniyoj. [Unaycunamanta chay estanque yacoka
    mana yuyaymanta jatunta phullchimoj.]
  kwi-kwi: Jerusalén pɨpulukin, pɨriku pɨjtakin, kwazi piwail uz. Judío awane sun
    piwail Betzata muntɨt. Cinco ɨranchu piwailmakin uzara.
  agm-agm: Iyataatɨ Jerusaremɨhanda sipɨsipɨhandamɨ onepatɨ awaipatamɨ detɨ kapɨhɨ
    durɨhɨrɨ waapatɨhɨrɨ gwɨharaahɨrɨ wɨrɨ ahendaise. Iyataatɨ sɨrɨ duriramɨ ambɨpatɨ
    Judaahiyaamɨ pɨwɨha Aramaikɨhaara katawaawɨ Betesɨta tɨwɨ ambɨhɨtɨwɨhɨre. Iyataatɨ
    sɨrɨ duriramɨ mangɨrainɨ aŋaaŋɨ usaaŋaipɨhonya (mbarandaahonya) ikwɨrɨ naasairɨ
    5 kiyatɨhonya aŋɨmatauhɨ sapɨhɨ aŋɨmatɨndataise.
  ubr-ubr: Jerusalem amonai furi wabin seyoyorai, Foro Sheep An Metewan Awan, on bisinai
    on sareu una on nan i’yen, on nan on arod engon nim siyonen; Hebrew yangan fonasi
    on seyoyorai Bethzatha.
  tsw-NT: A̱tsuma̱ a̱ lyuciꞌi, mabata ma na a̱ tsu ɗe Beteseda na̱ Tsuꞌarama† ma̱
    da̱na̱ ta̱ lo zuzu nu una̱ntsu u na a̱ tsu ɗe Una̱ntsu wi Ikyon. A yuwan ta̱ kwa̱ꞌa̱
