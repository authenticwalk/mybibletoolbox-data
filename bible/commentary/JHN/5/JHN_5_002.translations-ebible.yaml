  pan-pan: ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇੱਕ ਤਲਾਬ ਹੈ ਜਿਸ ਦੇ ਪੰਜ ਬਰਾਂਡੇ ਬਣੇ ਹੋਏ ਹਨ। ਇਸ ਤਾਲ ਨੂੰ ਇਬਰਾਨੀ
    ਭਾਸ਼ਾ ਵਿੱਚ ਬੇਥਜ਼ਥਾ ਆਖਦੇ ਹਨ। ਇਹ ਤਲਾਬ ਭੇਡ ਦਰਵਾਜ਼ੇ ਦੇ ਨੇੜੇ ਹੈ।
  tkr-tkr: İyerusalimeene Vəq'əbışin akkava eyhene cigee, cühüt'yaaşine mizel Bet-Zata
    donana hovuzniy vobna. Mançine hiqiy-alla xholle oad daxanan dirakbışilin ciganiy
    vod.
  gvc-gvc: Tói oveja wama tiri sopaca cahai cuhsʉri copa jihre. Sã judio masa ya mehne
    nia Betesda wama tiri copa jihre. Tí copa cahai cinco tihamahnoera tahti poca
    jihre.
  mwp-mwp: Senabi goegathoenu thanamuniya koey kulaw pa poegayzinga adhiya a wara
    pasa Mamuy Pasa. Si muynu wara koey athadhalnga may, a nabiya pasiya payb kazkaz
    lagal; thana thanamudh kedha thoeraypu Bethzath.
  sbk-sbk: Hula hu Yelusalemu hwali ni birika pandyango gwe ngole, lyalyalihwetwa
    hu lugha yeShiabrania hu Bethzatha, lyape lili na matao gasanu.
  mya-JVB: ယေရုရှလင် မြို့၌ သိုး တံခါးနားမှာ ဟေဗြဲ ဘာသာစကားအားဖြင့်ဗေသေသဒ အမည် ရှိသော
    ရေကန် ရှိ၏။ ထိုရေကန်သည် ကနားပြင် ငါး ဆောင်နှင့် ပြည့်စုံ ၏။
  kgf-kgf: Waŋu Yerusalemiguc nagu méŋ naŋec, qara imi Rama nagu, waŋu imuac hosuraiguc
    ʒékéŋ méŋ heyu Hebiraio aciguc Bezada ʒéaŋgic. Waŋu ʒékéŋ imuac giŋgiŋaiguc hali
    méra méŋ lelecgéma tacgic.
  awb-awb: Sarúsarama suwahpeq kurirapéqté ónsá áwíq Sipisípiq Onsáe. Onsarapéqté
    kégéu ah ayehrápéq wání káwehu kowe. Íbaru ehwéh, Asiu kené ehwehme mi kawéhú
    áwíqmé Pétésárae. Mi kawéhú ayehrápéq moberíáh atataia náhmárí kowe.
  gdn-gdn: Natere Diyerusaremu gari umampu ki katamurui mosi si ka ‘Papa Sipi Katamurui’
    tagamawa. Katamuru ki bameya ka kaburu mosi ika mete kina ki mu yona Iburu were
    si Betata tagamu. Ade kaburu ki papateya ka mu nabonabo ida daikere mena waditampu
    ika ubumawa.
  nko-NT: Bɔpwɛ buntíi wá wúlu amʋ. Bokwi ibún kʋ mantáa buntíi amʋ ɔkpa ɔnɔ́
    kʋá bʋtɛtɩ́ mʋ́ Akúfa Ɔtsʋ́nkpa. Bʋtɛtɩ́ ibún ámʋ Betesda Hebri ɔblɩ́tɔ. Beyi
    mbu anu bómlí mʋ́.
  bsn-NT: Ti macana ĩna vajanare, “Sãjaroma ĩna” yirã, ĩna matagãniriacʉ̃ni soje,
    Oveja vãme cʉti soje ñacajʉ ti. Ti soje tʉre ñacajʉ masa ĩna guarita. Hebreo ocama
    Betzata vãme cʉticajʉ tira. Tira tʉre cojomocãrãca viriaca sitane ĩna veariaviriaca
    ñacajʉ, rijaye cʉtirã ĩna cũñariviriaca.
  pib-NT: Wa Gerosale, gowegane gipgyaptotestsi, waneru kawjetikwaka. Gewreyone tokanu
    wane chinika Wetesta. Wale waneya pamyotamnukaka.
  wiv-wiv: Ni Ierusalem, kozoho kua na geit e kohanga na geit kana sipsip, ia na naru
    katiu e kohanga ni Betesda, na varanda lima e katua na hiripa naru kua,
  reg-reg: Na eyo Yerusalemu lyaliga liliyo litanga kumulyango gwajinama, linu lyaliga
    ditogwa munyaika ye Chiebrania Bethzatha, nalyo lili nebhuyumba bhitanu.
  mlh-mlh: Jerusalem sitire sago mendi mo oi lama ŋoŋore peya. Ore bembeŋgo joguŋ
    kora mo tinaine Hibru buŋoo Betesda mibuŋ, oi peya. Ore qaŋaŋineo gbiŋ pi joroine
    yasogo 5 dimabuŋ.
  gof-ENT: ዬሩሳላሜን ዶርሳ ፔንጊያ ማታን ኢብራይስፄ ዶናን ቤቴሳይዳ ጊያ ቴቄቲዳ ሃ ዴዔስ። ሄ ቴቄቲ ኡቲዳ ሃ ማታን ኢቻሹ
