    lapoagi-nelegi nigotaɡ̶a, ane liboonaɡ̶adi “Lapoagi waxacoco.” (“Betesda” liboonaɡ̶aditigi
    nioladi judeutedi naɡ̶ani niwilana.)
  bmh-bmh: Uzanan gilan og, wanib Sipsip agal abuog waugab, ban ze tub wanib, Betesda
    dareun. (Wanib go Hibru ze eim.) Ze go gasag zau huia tabkwai daremen.
  ctu-BL: Lʌc'ʌl ti' yochib tiñʌme' ti Jerusalén an ts'ʌmibʌl i c'aba' Betesda ti'
    t'an hebreojob. An jo'p'ejl corredor ti' joytilel ts'ʌmibʌl.
  meq-meq: Ma Zerozelem niye na, dəlov wuray andaya bəse ta Məgeɗ i Təɓaŋ hay nakə
