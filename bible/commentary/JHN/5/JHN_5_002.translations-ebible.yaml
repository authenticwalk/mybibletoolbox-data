    ni mapenu nsano.
  tgp-tgp: Na lolon Jerusalem paltungu tavera matea la vaia mata loloso mo lo toho
    ea na leon tavtavuin Israel la tovia Bethsaida. Mo lo toho mariviti na matarua
    matea mata sipsip sei la tauhasehira mata malamalai vara la lo unu na rope Temple
    atu. Paltungu atu la voro na palapala mo lima mo r̃alihia.
  auc-NT: Eedotadëë wææ cæte ïñömö obegaidi näni pö guiidemö gäänë gäwapæ̈ impa. Mänïmæ̈
    gäwapæ̈ ebedeo tededö Betadapæ̈ näni ämæ̈ yæwedeca önompo æ̈mæmpoque ñoncæcate
