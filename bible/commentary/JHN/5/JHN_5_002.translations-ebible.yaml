verse: JHN.005.002
translations:
  kpx-kpx: Dielusalema ke vavae hala balugatahou ua. Ige kemo geiti baluga abu ivihai
    avoe, “Mamoe geiti.” Ige geiti ke vavamo tabu moleu uale Diue ataeau abu hotomo
    ivihai avoe, “Betesida.” Tabu ke vavamo abu vinaho oe ese ada mole houevelu.
  okv-H: Eto da Jerusalem ai ta o ‘sheep’ ta horari huga pe amita engihi ta embo ta
    umo ireremba amo Judea ta ke na Bethzatha ke eagora amo arara tapa 5 amina umo
    amo joekari
  tbo-tbo: Ma Yelusalem gamogamo hai mateta u liyaliyana goila talawiwilana i memae
    mi Yudeya ponahiyei goilana hi wogowaya po hi pa Besaida. Ma tuponana uyahina
    numa ani wiyagohina nimitutu hi wogohi po hi memae goilana u hadana.
  mal-C: ജെറുശലേമിൽ ആട്ടിൻകവാടത്തിനു സമീപം അരാമ്യഭാഷയിൽ ബേഥെസ്ദാ എന്ന് പേരുള്ള ഒരു
    കുളം ഉണ്ട്. അതിന് അഞ്ചു മണ്ഡപമുണ്ട്.
  grc-SR: Ἔστιν δὲ ἐν τοῖς Ἱεροσολύμοις ἐπὶ τῇ προβατικῇ κολυμβήθρα, ἡ ἐπιλεγομένη
    Ἑβραϊστὶ Βηθεσδά, πέντε στοὰς ἔχουσα.
  bgc-bgc: यरुशलेम म्ह भेड़-फाटक कै धोरै एक कुण्ड सै जो इब्रानी भाषा म्ह बैतहसदा कुह्वावै
    सै, उसके पाँच घाट सै।
  khz-khz: Ierusalemai kovu ta vanagi kamuna arana Mamoe Vanagina laganai. Vokovu
    arana Heberu karonai Betesda, ia laganai agalagi numara imaima.
  deu-TKW: Es ist aber in Jerusalem bei dem Schafthore ein Teich, auf hebräisch Bethzatha
    genannt, mit fünf Hallen.
  zsr-NT: Lu yödz naꞌ, gal‑laꞌ ga tuꞌúꞌubaꞌ böꞌcuꞌ zxilaꞌ, dë tu pil nis zxön, nazíꞌ
    lei Betesda lu didzaꞌ hebreo, len nacuáꞌ gayuꞌ nchil don qui.
  lin-lin: Nzokande, kuna na Yelusalemi, pene ya Ekuke ya Bameme, ezalaki na liziba
    moko oyo, na lokota ya Arami, bazalaki kobenga « Betesida. » Liziba yango ezalaki
    na baveranda mitano zingazinga na yango.
  hns-NT: Oe sahar ke dewaal me ekgo phaatak Bhera ke phaatak bolaawal dja hai. Hoewa
    ek paanie ke djagaha hai. Okar aas-paas paatjgo tjhaawal rasta hai. Israel ke
    bhaasa me oe djagaha „‘Betesda”’ bolaawal dja hai.
  noa-E: Mag Jerusalén phöbör ee dubaag “Ovejanaan Puertdi” a thʉ̈r sim dakha thʉ̈rrdö
    juau wautarr estanque anʉm sim. Mag thʉrrdö thʉ̈r ebreonaan meúa Betesda aajem.
    Mag thʉ̈rrdö igaau pórticos anʉm cinco naajim.
  eng-EMTV: Now there is in Jerusalem by the Sheep Gate a pool, which is called in
    Hebrew, Bethesda, having five porches.
  mib-NT: Te Jerusalén iyó ɨɨn pila ndute yajni yéhyɨ́ jéē naní yéhyɨ́ lanchi. Te
    yuhu hebreo naní Betesda. Te nuū íne pila un íyó úhūn corredor.
  lif-NT2: आल्‍ल यरुसले़म्‍मो मे़ल्‍लुक् लाम्‍धेःप्‍पाल्‍ले़ कुबेसाङ् ङासि सित्‍लाङ्‌हाॽरे़
    कब्रिङ् कबुबा हिब्रु पाःन्‍नो बे़थस्‍दा मे़प्‍मनाबा वाबाक्‍थिक् ने़ःॽ॥
  xnj-xnj: Kula ku Yelusalemu, papipi na mlyangu uvaha wa mambelele, kwavi na litanda
    lelikemelewa kwa Chiebulania Betizata, lelavi na mabanji mhanu gajengiwi kulitindila.
  mmx-mmx: Ap mo lemenemen silok langas povolo silok gak lok, laasen teren “Langas
    Sipsip.” Ladan kis gak lok saparav i, laasen teren at lavapaase Ibru do Betsaida.
    Lavalimo lengkon gu mo gak lok.
  cbr-NT: Jerusalénu cënëa aín xëcuë achúshi, Oveja cacë, a bëtánain ca unin 'acë
    'ian 'iacëxa. Ax ca hebreo banan Betesda caquin anëcë 'iacëxa. A 'ian rapasu,
    anua uni niti, anu ca mëcën achúshi itá nitsíncë 'aish manan tapuñu 'iacëxa.
  tee-NT: Ju lak'achak'an Jerusalén ix'alin lakatam malhtich junta ix'apumanucan ju
    borregojni. Chai anch ixvi lakatam tanque ju ixjuncan lacalhihebreo Betesda. Chai
    ix'alin lakaquis samakspa'.
  eng-LSV: and there is in Jerusalem by the sheep-[gate] a pool that is called in
    Hebrew Bethesda, having five porches,
  cak-NT: Y chiri' pa tenemit Jerusalem, chunakaj apo ri puerta ri ni'ix Quichi Ovejas
    che, c'o jun estanque chi atinen. Y chiri' chuchi' ri ya' jec'o wo'o' galeras.
    Y ri winak israelitas, Betesda yecha' che ri ya' ri'.
  pah-NT: Jerusalém jupihava pyri ypia'ia u – perope hovapytymbava pyri. Jurukwara
    rupi g̃a heno'eno'ẽi ovelhas jipi. Betezata ei judeus'g̃a ypia'ia pe. Gwereko
    mbohapyrete cinco tapyi'ia ypia'ia pyri.
  sja-NT: Jerusalén p'uuru murallade t'ĩupata aba Ovejaarã T'ĩupata apachida. Mãgɨ́
    k'ait'a baji eperãarã k'uipatamãi, hebreo pedeede t'ɨ̃jarapata Betzatá. Mãgɨ́
    pozo wap'ɨra baji joisomaa tarimbak'a bɨpa. Mãgɨ́ wãk'a beeji te k'irupa.
  xed-xed: Tsaw ma Ursalima, mamu sana ghwa tsap lu ndusa nda watgha saba tuwakha.
    Betsayda ta hga lu ta tsa ghwa ya nda gwaɗa Hebru. Ta wa tsa ghwa ya mamu glakamha
    hutaf.
  glk-glk: اورشلیمه میأن، «دروازه‌یه گوسفنده» کنار حوضی نَهه کی به زبانه عبرانیأن
    «بیت‌حِسْدا» گیدی و پنج‌تأ اِیوانه سربسته دأره.
  mks-NT: Ta mé nu̱ quíhvi joho na ñuu Jerusalén cán íin in yéhé naní yéhé ndicachi.
    Ta yati cán na̱sahi̱in in vehe ta íin u̱hu̱n yuyéhé nu̱ quíhvi na ini a ta ini
    mé vehe cán ndáca̱a̱n in pila cáhnu nu̱ ñúhu ticui̱í ta naní a̱ Betesda tu̱hun
    hebreo.
  gfk-S: Ma kaia Ierusalem, hutate tano matanangas lala ta ira sipsip, tike pup na
    taho kanaia, ma a liman na palpalih ga tur luhutane ie. Ma ira Iudeia di la kilkilam
    ikinong ra katano be Betesda.
  bmu-bmu: Jerusalem sitigö selnöŋ naŋgu kun mi lama yeŋgöra ahöyök. Miaŋgö kösutŋe
    o aŋgö kun qetŋi Hibru keunöŋ Betesda qetkeri, mi ahöyök. Miaŋgö göraŋe luhut
    miri köröpŋi ketaŋi 5 tatket.
  dgz-dgz: Pa Ierusalem gapan tonan da yaua Man Sip tonane diane. Tonan ame mainantup
    kaum awan da ian Iburu nop muga gapan yaua Betsaida diane. Kaum awan ame etop,
    pa namdat nani yamunaet ikukuk tumone.
  eng-GNV: 'And there is at Hierusalem by the place of the sheepe, a poole called
    in Ebrew Bethesda, hauing fiue porches:'
  zaa-NT: Ru'a ciudáad èxabá làti du ttu puerta rittè ca carnéruá nna, re' ttu tanque
    nu láą lani titsa' hebreo Betesda. Ita'lùba tánqueá nna dàa gayu' corredor.
  eng-WEBSTER: Now there is at Jerusalem by the sheep market a pool, which is called
    in the Hebrew tongue, Bethesda, having five porches.
  guh-guh: Jerusalén tomarata, ovejaxi pecajoneyabiabibaupa imoxoyojavata, pecueyetsipucayo
    eca. Bajarapapucayo hebreojumeta pevënë Betzata. Bajarapapucayo matatoyorotsia
    cinco pabobërëtobeje eca.
  bon-bon: Yerusalema lui kula ca atreji ge. Teeme yepä grana ne yaainusi Maamoi grana
    ca. Pui grana gome cupicu puga ge, lui awaclomteji ge faib caagecage toro mete
    ca. Heberu mene ca pui cupicu me ngii lui Beteseda.
  nhw-BL: Huan eltoya se hueyi ameli ipan Jerusalén catli temitoc ica atl huan quitocaxtiyayaj
    Betesda ipan camanali hebreo. Nopa ameli eltoya nechca nopa cuapuerta catli itoca
    “Borregojme” ipan nopa tepamitl catli quiyahualtzajqui nopa altepetl. Huan nopa
    ameli quipixtoya macuili icalmapanyo.
  swh-ONEN: Huko Yerusalemu, karibu na mlango uitwao Mlango wa Kondoo, palikuwa na
    bwawa moja lililoitwa kwa Kiebrania Bethzatha, ambalo lilikuwa limezungukwa na
    kumbi tano.
  wbi-wbi: Mu likaaja ilio pweghulyale umulyango um'baha ghuno ghukatambuluagha, mulyango
    ghwa ng'holo, piipi nu mulyango ughuo pwelilyale ililamba lino munjovele ija Kiebulania
    likatambulwagha Bethzatha, mulubale mulilamba ilio pwefilyale ifibalasa fihano
    ifyeleefu.
  bba-bba: Yɛru ɡɑɡɑ wɑ̃ɑ wuu ɡe sɔɔ, yɑ̃ɑnun duu yerun bɔkuɔ, ɡɑ kɔnnɔsu nɔɔbu mɔ.
    Gen yĩsirɑ Bɛtisɑtɑ kɑ Heberum.
  eng-KJVCPB: Now there is at Jerusalem by the sheep market a pool, which is called
    in the Hebrew tongue Bethesda, having five porches.
  kgk-NT: Upe-py oĩ ygwa héry va'e Betesda hebreu nhe'ẽ-my. Ovexa rokẽ ypy-py oĩ.
    Ygwa ypy-py oĩ cinco ogapy onhemboty e'ỹ va'e.
  waj-waj: Yerusareema vagiaamunna keegia voovai nnutuuvo Puara Sipisiipaiya keegiavai
    vairavai. Ii keegia ivaa vainima vau nnoori haruungaivaa nnutuuvo Yutayaiya kuaivakidiri
    Betasataa vauduu nnau haaya yaaku saivai ivaa siriivau vairavai.
  cpy-cpy: Ari ojeekiri Aapatziyaweniki owaankanatee-tziro nijaa ikantee-tziro “Neshironka-pankoni.”
    Eenitatsi okaatzi 5 opanko-sheta-paeni. Roo otsipa-nampitari ashitakowontsi iiteetziri
    “Owisha.”
  ekk-PKP: Jeruusalemmas Lambavärava lähedal on tiik, mida heebrea keeles nimetatakse
    Betsataks ja mille kõrval on viis sammaskoda.
  mpx-mpx: Yelusalema ana abaulutuk etegana alana hi ba “Sipi ali Nog.” Wewel opop
    etega iyoho abaulutuk o labenaa, alana pana Hibilu hi ba Betesada. Gonu abaminamina
    ali gewi nimala panuna hi talil painan.
  wbp-wbp: Yalirla Jurujulumurla, ngapa wirilpa ngunaja rdakungka, ngulaju julyurl-wantinja-kurlangu-piya.
    Ngulangka, kutu-jukulpa karrija kiirtiji wiri yirdiji ‘Jiyipiki’. Yirdiji nyanungu
    yali ngapa kalalu yirdi-manu nyanungu-nyangurlaju jarungkaju Yipururla ngulaju
    yirdiji ‘Pijipaja’. Ngulangkaju, ngapangka warrukirdikirdilpalu karrija yama wiriwiri
    nyinanja-kurlangu yapa-kurlangu rdaka-pala.
  luo-luo: E Jerusalem kanyo, but ranga Rombe, miluongo ni Bethesda gi dho jo-Hibrania,
    ne nitiere yawo moro ma nigi raidhi abich midonjogo.
  nhe-NT: Huan eltoya se hueyi ameli ipan Jerusalén tlen temitoya ica atl huan quitocajtiyayaj
    Betesda ipan tlajtoli hebreo. Nopa ameli eltoya nechca nopa puerta para Borregojme
    ipan nopa tepamitl tlen quiyahualtzajqui nopa altepetl. Huan nopa ameli quipixtoya
    macuili icalmapanyo.
  aii-aii: ܘܐܝܼܬ ܬܵܡܵܐ ܓܵܘ ܐܘܿܪܸܫܠܸܡ ܠܟܸܣ ܕܲܪܘܵܙܵܐ ܕܥܸܪ̈ܒܹܐ ܚܕܵܐ ܗܵܘܘܼܙ ܕܟܹܐ ܦܵܝܫܵܐ
    ܩܪܝܼܬܵ‌ܐ ܒܠܸܫܵܢܵܐ ܥܸܒ݂ܪܵܝܵܐ ܒܹܝܬ ܚܸܣܕܵܐ، ܘܐܝܼܬ ܓܵܘܘܼܗ̇ ܚܲܡܫܵܐ ܣܛܘܼܢܹ̈ܐ.
  esk-NT: Taamani Jerusalem-mi Ipnaich Paaŋatni narvauraqaġniqsuq tallimanik quliġutilik.
    Hebrew-tguuq uqaŋatigun taiyuutiqaġniqsuq Bethzatha-mik.
  msb-msb: Didto sa Jerusalem sa may ginatawag na Pwertahan San Mga Karnero igwa sin
    kariguan na tangke na sa Hebreo ginatawag na Betsata. Ini na kariguan igwaʼn lima
    na sirungan.
  cpa-NT: Jøa³juøi² jøng² lǿa¹² cøng² ja³neng¹² jmøi² cøg¹² hag³jnǿ³ tsen² Hag³jnǿ³
    Quiah¹² Jah¹chih². Betsata báh³ tsen² jmøi² jøng² quianh¹³ jǿg³ hebreo. Lǿa¹²
    hŋí² corredor lah¹jin² lah¹lǿih¹ ja³neng¹² jmøi² jøng².
  dso-dso: ଜିରୁସାଲାମର୍‌ ମେଣ୍ଡା ଦୁଆର୍‌ ଲଗେ ଗଟେକ୍‌ ବନ୍ଦ୍‌ ରଇଲା । ସେଟାକେ ଏବ୍‌ରି ବାସାଇ
    ବେତେସ୍‌ଦା ବଲି କଇବାଇ । ତେଇ ପାଁଚ୍‌ଟା ମଣ୍ଡପ୍‌ ରଇଲା ।
  meu-meu: Ierusalem ai digu gohuna ta be mamoe ikoukouna badinai; Heberu gadodia
    ai ladana be Betesata. Hakerukeru rumadia auima unuseni ai.
  yva-NT: No Yerusalem, mararai no Unsanda Domba rai, waro kampoa inta ntuna no naije,
    ama tame raura ayao Yahudi raijamo Betesda. Muno ama repone radani no ama tuga
    rai.
  dgc-dgc: Nadid, te diposito na dinom ta Jerusalem. I édsean na éy adene ta pintuan
    na banuwan a sésdépan na tupa. I pégngahen na Judeo ta dinuma a éya éy Betesda.
    Ey to digdig no dinom éy te lima a bile.
  zpm-NT: Ro guiedz Jerusalén, gax zaatne quia puert ne rded mëcwxiil, ga niaa tib
    pil nis rnee zho Betesd. Igo ro pil co niaa tib nsaap, rap nsaap co gaay arcw.
  hix-NT: Xerusaryen watxan hotarà màhto nay hatà, tuna, ukuthonà txko. Àhotarà yosotà
    rma, kahneru katxho me nay hatà. Tuna yosot haxa, Betesata katxho me nay hatà.
    Xuknewyana komo rwonà àro hatà. Tuna yohoye nay hatà, toh yexaho, thatawo, 5 me
    hatà, bamtotàhkaxe ro hatà. Bànke xarha nay hatà.
  sim-sim: Jerusalem oso inyi nga li washi arangondari sir. Inyi oso akayanga ngashi
    sir. Akayanga las hi sihi Sipsip akayanga. Leuku laka las pasir akayanga orok
    nandari sir, hi sihi Betesda. Betesda orok shikor aka tostava yoko hom sindari
    lir.
  npi-ULB: यरूशलेमको भेडा-ढोका नजिकै एउटा तलाउ छ जसलाई हिब्रूमा बेथस्दा भनिन्छ जसको
    छानासहितका पाँचवटा दलान छन् ।
  cgc-cgc: Naan ta Jerusalem, dani ta agian ta mga karniro na paumaw na Gangaan Ta
    Mga Karniro, may languyan na paumaw naan ta linggwai na Hebreo na Betesda. Naan
    kilid ta waig may limma na silungan.
  tim-tim: Akto Yerusalem kepia aregât hâŋgi siâ kotŋe amâ Lama hâŋgi aregât giŋân
    amâ tu bâtgum siâ talep kotŋe Betesida. Akto bâtgum aregât dâtŋe amâ momerâk talep.
  yor-yor: Adágún omi kan sì wà ní Jerusalẹmu, létí bodè àgùntàn, tí a ń pè ní Betisaida
    ní èdè Heberu, tí ó ní ẹnu-ọ̀nà márùn-ún.
  wos-wos: Jerusalemna motumbu gindan séndémbu yambu nak dé té. Wun yambuna xi angi
    dé, sipsip balina yambu dé. Wun yambu tékwambu dé xandan gu nak dé re. Wun xandan
    gu Hibruna hundimbu angi di wa, Betesda. Wun gumbu hasafwi ge natamba dé té.
  emp-NTPO: Jerusaleʌ̃ purud̶e cuibadada b̶ʌa judiorãba coroped̶ad̶ada. Maʌ̃ cuibadara
    dji purud̶e ed̶a wãbada Oveja abada caita b̶ʌa. Hebreo bed̶ead̶e Betzatá abadaa.
    Dji baido caita de zaqueda juesuma panʌa.
  eng-F35: Now in Jerusalem, by the Sheep Gate, there is a pool called Bethesda, in
    Hebrew, which has five porches.
  ind-ind: Di dekat pintu gerbang Yerusalem yang bernama Gerbang Domba, ada sebuah
    kolam yang dalam bahasa Ibrani disebut Betesda. Di pinggir kolam itu ada lima
    teras beratap.
  pes-OPCB: داخل شهر، نزدیک دروازه‌ای به نام دروازهٔ گوسفند، استخری بود که به زبان
    عبری آن را بیت‌حِسدا می‌گفتند، و پنج سکوی سر پوشیده در اطرافش بود.
  mpt-mpt: Aamuk make Yelusalem bib ye einebua Hiblu wengo i Betesda ge oha bianiba
    bib olo daamo ge tetenaniba aamuke ken ye amit mako ye hatlaibbiotabe. O niniino
    Eil Sibsibi Amit otabe. Aamuk ele keno mon amo asuke asuke make nao ye genaibbiotabe.
  ssx-ssx: Mo Diutuseleme da pa꞉ta꞉ta꞉ hande Sipisipi Pota꞉ Kake nepoko pa꞉ta꞉ tunkula꞉pa
    pila꞉ ikali kendo ula꞉me. Hibulu pi laa mo ikali bikita꞉ Bedeseda lo halememe.
    Koto ikali nepoko pa꞉ta꞉ta꞉ tu peaasa꞉ da yunki hata꞉ hala꞉me.
  mkl-mkl: Wee Zeruzɑlɛmu bɛ, bi ku lɔò inɔ iluu í kpɔ. Andɛ ɑkɑ̃i ɑ̀ yɑ kpe Andɛi
    ɑnɡudɑ̃ ŋɑ. Kɔkɔi ɑndɛu bɛi fɑtɑmɑ nlɑ ɡɔ í wɑ. Nɔ ɑ̀ mɑ si ile iyi í nɛ ɑndɛ
    miu. Do feei Ebɛɛ Bɛtizɑdɑi ɑ̀ yɑ kpoo.
  gaq-gaq: ଯିରୂଶାଲମ୍‍ନେ “ମେଣ୍ଡା ର୍ଣ୍ଣସାଙ୍ଗ୍” ଡାଗ୍ରା ଏବ୍ରୀ ବ୍ନାସାରେ ବେଥ୍‌ଜାଥା ମ୍ନିକ୍ନେ
    ମୁଇଙ୍ଗ୍ ବନ୍ଦ୍‌ ଲେଃକେ । ବନ୍ଦ୍‌ନ୍ନିଆ ମାଲିକ୍ଲିଗ୍‌ ପାଉଚ୍‌ ଲେଃକେ
  gof-RNT: Yerusalaamen Dorssa Penggiya matan Ibraysxe doonan Beetesayda giya teqettida
    haathi de7ees. He teqeti uttida haathaa matan ichchashu shemppiya bessati de7oosona.
  unx-unx: ଯୀରୁଶାଲେମ୍‌ରାଃ ମିଣ୍ଡି ଦୁଆର୍‌ ଜାପାଃରେ ମିଆଁଦ୍‌ ବାନ୍ଦା ମେନାଃ, ଏବ୍ରୀ କାଜିତେ
    ଏନାଦ ବେଥେସ୍‌ଦା ନୁତୁମଃତାନା । ଏନ୍‌ ବାନ୍ଦାରେ ମଣେୟାଁ ପିଣ୍ଡ୍‌ଗି ତାଇକେନା ।
  gah-gah: Neneló sipsip izatini gatetó nene nonohuló makó minamó, agulizaláa Petezata.
    Agilikaloka gaizopa numuni ligizani lugaloka asú igo minamó.
  lcm-lcm: E Ierusalem kapo atogon a laman tatapulitai ngere takaman ang kipo kin
    ia ta Takaman si ri Sipsip. Si mengen Eberaio kipo kin ia ta Betsata. Laman ang
    kapo atogon a palpalima na tak pok aulitai ina.
  aer-aer: Apmere Jerusalem yanhe ikwerenge aneke kwatye awenge nhenge kirte arriwe-arle
    intetyarte nhenge yepe-yepe areyeke. Tyerrtye areyele akwetethe akngetyetyarte
    yepe-yepe areye akethe-ngentyele kirte yanhe apmere kwene-werne. Kenhe tyerrtye
    areye-arle Aramaic angkentyele angketyarte kwatye awenge yanhe renhe iletyarte
    Bethesda. Kwatye yanhe ikwerele itwele-arle ilthe five-pele aneke.
  qvc-NT: Chay Jirusalin llaqtapa suq yaykunanmi “Wisha pungu” shutin. Chay pungupa
    ladumbim kan suq pusu. Chay pusuqam ibriyu rimaypiqa Bitisda shutin. Chay pusuqam
    sinku kurridurniyuq.
  tgl-ULB: Ngayon, mayroon sa Jerusalem, sa may tarangkahan ng tupa, isang palanguyan
    na tinatawag sa Hebreo na Bethzata. Ito ay mayroong limang mga portico na may
    bubungan.
  cbs-NT: 'januxun Jerusalén mae mishkiwen kenebaunibu janu jikiti xui jawen kenadan,
    Chaxuwan Kaintidan, ja dapi janu unpax uke medan jabai anu mishki pukinibu anu
    unpax tsaua jawen kenadan, Betzatádan, janu utai juindukunmisbu anu 5 utati anu
    bekunbu inun, tidibu inun, meyushkibu inun, isin betsa betsapa tenei maniabu anu
    mishki pukinibu unpax mata nai tsuman shubimaya: “Ea dukun ka en pukua en xuxatiduki”,
    iki maniabu anu'
  xtm-NTPP: Ñuu Jerusalén ma nuu nani Ye'e Ndikachi ma iyo in nuu ñu'u ndute, te sa'an
    hebreo ma nani i Betzata. Iyo u'un corredor,
  nnq-nnq: Kweno Kuyelusalemu, papipi na nniango ogukemigwa nniango gwa limbelele,
    pakiba na lilaba lya mache elikemigwa kwa Akaebulania Bethzatha, lyene lyakiba
    na nganya nhwano.
  bao-NT: Jerusalén macãre “Ovejas” ca wãme cʉtiri jope pʉtore nii, arameo wederique
    menara Betzatá ca wãme cʉtiri raa, jĩcã amo cõro niiri wiijeriacã ca nii amojoderi
    raa.
  san-ORI: ତସ୍ମିନ୍ନଗରେ ମେଷନାମ୍ନୋ ଦ୍ୱାରସ୍ୟ ସମୀପେ ଇବ୍ରୀଯଭାଷଯା ବୈଥେସ୍ଦା ନାମ୍ନା ପିଷ୍କରିଣୀ
    ପଞ୍ଚଘଟ୍ଟଯୁକ୍ତାସୀତ୍|
  huv-NT: Ajlüy quiaj tiül Jerusalén noic apal ombeay cambaj niüng among sap. Alquiaj
    noic nadam oniiüg yow, minüt nej Betesda tiül ombeayiw nipilan judío. Ayey nej
    tiüt acoquiaw iüm ngo majiür owil.
  otn-NT: Nu̱p'ʉ Jerusalén pop'ʉ n'na ra̱ dehe gui̱ nhu̱ti̱ conna̱ hya̱ ngue ra̱ ebreo
    “Betesda”. Pop'ʉ jonna̱ goxthi gui̱ nhu̱ti̱ ngue rá̱ Goxthi yø Dɛ'yo. Ja jap'ʉ
    cʉt'a yø 'døscua̱ngu̱ di thɛ̱sra̱ dehe.
  nop-nop: Uŋoŋ looŋ yeme niŋ wou Dompa Yeme gagayeŋ uŋoŋ imeguŋguŋ niŋ hatuguk wou
    Betesida. Ala imeguŋguŋ gagayeŋ walanda kohofukuŋ tigiŋ.
  obo-NT: Na riyot Jerusalem, duwon linow nod polihusan diyot morani to sokkad no
    sobbangan to bonuwa nod ngoranan no Sobbangan to Karnero. Diyot Hebreo no kinohiyan,
    od ngoranan ini no Betsata. Nokolingut taddon polihusan iddos limmon od oollungan.
  cak-ENT: Chiri' c'a pa tinamit Jerusalén, chunakaj apu ri puerta Quichin ri Ovejas
    nbix chin, c'o c'a jun piscina. Y chiri' chuchi' ri ya' yec'o c'a vo'o' corredores.
    Y ri vinük israelitas nquibij c'a Betesda chin ri lugar ri'.
  lif-NT: ᤀᤠᤸᤗ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤔᤧᤸᤗᤢᤰ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤠᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤅᤠᤛᤡ ᤛᤡᤳᤗᤠᤱᤜᤠ᤹ᤖᤧ ᤁᤒᤪᤡᤱ ᤁᤒᤢᤒᤠ
    ᤜᤡᤒᤪᤢ ᤐᤠ᤺ᤴᤏᤥ ᤒᤧᤌᤛ᤻ᤍᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤘᤠᤒᤠᤰᤌᤡᤰ ᤏᤧ᤹᤺॥
  mie-NT: De Jerusalén íyó iin pila ndute ñatin maá viéhé jā nání viéhé tīcāchí. De
    yuhú hebreo nání Betesda. De nūū íyó pila ñúcuán íyó ūhūn corredor.
  san-TIB: ཏསྨིནྣགརེ མེཥནཱམྣོ དྭཱརསྱ སམཱིཔེ ཨིབྲཱིཡབྷཱཥཡཱ བཻཐེསྡཱ ནཱམྣཱ པིཥྐརིཎཱི པཉྩགྷཊྚཡུཀྟཱསཱིཏ྄།
  qve-NT: Chay Jerusalén llaqtapin huk punku karan “Ovejakunapa punkun” nisqa sutiyoq.
    Chay punkupa cercanpin huk estanque karan. Chay estanqueq muyuriqninpin karan
    pishqa corredorkuna. Chay estanquetan hebreo rimaypi niranku “Betesda” nispanku.
  pao-NT: Ka Jerusalem-wi oo petugase, tuutse'ekoo banunadu Bethsaida mee naneadu
    na'oonnakwi manegeoo nahabatoo.
  cbu-NT: Anush opeejanung washitungashi, kung chumashish taarangu, Isus anush naparangiya.
    Chumashish Utaáshuchiri kuk Betsatcha sura. Wantsshuri kung kapootpoottar ashtariya.
    Annungiri zameetpata kariyshish taarangiya.
  usa-usa: Yérútáárebaq mibáq nokaayúkáqá wenáwîqa Batétara waaqókáq tipi-típigoni
    oqtaráqá wáiye. mi-nókááyún áwábaqa móra-tiyaapaq púgágîq-nama wáqe-uraiye.
  soy-soy: Kúnipɔrɛ kunyinɛ yɛ kuyu kpɛ-i Isɑ́ŋ Tinɔnɔɔ kɛkúrí welɛ. Pi yɛ kupɔ́rɛ
    kpɛ̃ Epiree mɛyu kɛ́mɛɛ sée rɛ Pɛtɛsitɑ. Akúsi sipolɛ sinupũ kɑkú mɑ́.
  hui-hui: Yarusalemeni wai pabe haraba timbuni mbira mini Nogo Sibi Panga laga heago
    kawareni iba emene mbira berene. Hiburu bi lalu iba ogoni mini Bedeseda laga wini.
    Anda mbira haraba duria wi heagoria wali agali de koheru ge koheru kuduguheru
    dewaore iba ogoni angeni biru wini. [Mbiruore uliningi Anduane Homogonaga dahuliyalime
    daluwa iba ogoni mo lumulumu bigi bia haga berene. Lumulumu bialu kagoha ala pora
    birago ibu mo dabi haga wini. Ani biagago manda buwa wali agali urunime abale
    pora bule lowa nende bia ho biraga biaga wini.]
  amf-amf: Yerusaalemir yaana kerinsa gasante Ibra aponka Beetesayda hambhayno eenin
    shiidhimbhea dalba ko dahade; ogo dalbansa gasante baara kaadhaa eedin yaayea
    goyti dong ko dahade.
  quc-NNT: Pa ri tinimit Jerusalén chunaqaj ri uchib'e ri käb'ix “Uchib'e ri Keb'ok
    wi Chij” che, k'o jun atinib'al ri käb'ix Betesda che ru b'i' pa ri ch'ab'al hebreo.
    E k'o job' raqan ja chrij.
  dob-dob: Ta Yelusalema ꞌena nate sipi ꞌidi ꞌawa selabenaya ꞌebweu bwasi niꞌuniꞌuna
    ꞌimiyami. Bwasi nina me Yudia ꞌenadiyega sieesena Beteseida. Ta sena nina ꞌena
    anuwa ꞌebe eyawaiꞌata nima simiyami bwasi tupitupinaya.
  wrs-wrs: Wo diva Yerusalemrava doara mongova tovalpva livna, wo ovavholmba vuhemba
    5pelara vewol velohvna tovalpsisva. Wo Hiprumonamba os sevriv, Betesta. Wo nomba
    tovalpva di mura livna kotapultuvrava, os ningthiv sipsipna tuv.
  mca-mca: Qa ha' Jerusalenii, na'l ha' ewi'ƚ meti'm hakha' ƚeqeji'teje'm ne'ej kots'etets,
    ha' ewi'ƚ ƚajakju' ƚeqiyij ne' hebreo Betzata, qa lee'fij (5) he' ts'ewemmifi
    ƚeq'eneƚewetits.
  tzo-TZC: Ti tey ta jteclum Jerusalene, oy jun mucꞌ ta tiꞌ mocꞌ ti Chijetic sbie.
    Tey nopol oy jun yavil stsꞌanleb voꞌ ti Betesda sbi ta hebreo cꞌope, ti yichꞌoj
    voꞌob scotcotil scoriolal nae.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သိုး​တံ​ခါး​အ​နီး​မှာ​ရေ​ကန် ရှိ​၏။ ထို​ရေ​ကန်​ကို​ဟေ​ဗြဲ​စ​ကား​ဖြင့်​ဗေ​သေ
    သ​ဒ​ဟု​ခေါ်​၏။ ထို​ရေ​ကန်​ကို​မုခ်​ငါး​ခု​ဖြင့် ခြံ​ရံ​ထား​၏။-
  gng-NT: Bi là lùke' kujɛbieku kuba Yerusalɛm ni, kù te bi yih nà saan ipe ya
    nañɔbu nnɔ. *Sufmbɛ ya lenm ni, bi yih kujɛbieku nnɔ Bɛtsata nɛ. Tininbont tuŋun
    là se ki guɔn' kù.
  cbi-NTPO: Jerusalén pebulu veetanu ma juukapa “Uveja” mumu puu jumu keesha ma pi
    pusu hebreo palaachi Betzatá mumu puu jumi. Juntsa pi pusu kelutala faapanbelesha
    neinuu shili tenen manda jumi.
  ikk-NT: Imẹ Jerusalẹm, ọ nwọn mirin rị ẹhụ Ọnụ-mgbọn Atụnrụn, hụn ndị Hibru a kpọ
    mirin Bẹtẹs'da [mọbụ mirin Bẹ'zata], hụn nwọn ụzọ isẹn wẹ kpumẹsọnmẹ elu wẹ hụn
    wẹ gha e ru ẹ.
  leu-leu: E pave la bina Jerusalem, faasilak la matana bina ri xalie pana Yalaxau
    sina mu Sipsip, ri toxan a bina pana raarum xena susuuf, lana pok bina Erameik
    ri fuuna xalie pana Betesda. E a bina raarum aanabeꞌ a toxan a ‘veraanda’ pama
    a fakaliuane.
  maz-NT: Cja c'e ngoxtji a Jerusalén nu ja mi cjocüji o ndënchjürü, nujnu, bëxtjo
    mi bübü 'na t'ore. Cja c'e jña hebreo ni chjũ Betesda c'ü e t'ore. Mi järä tsi'ch'a
    o porta nu.
  bod-N: དེ་ཡང་ཡེ་རུ་སཱ་ལེམ་གྱི་ལུག་སྒོ་དང་ཉེ་སར་རྫིང་བུ་ཞིག་ཡོད༌ལ། དེའི་མིང་ལ་ཨིབ་རིའི་མི་རིགས་ཀྱི་སྐད་དུ་པེ་ཐེས་དཱ་ཞེས་ཟེར་ཞིང་དེ་ལ་ཁྱམས་ར་ལྔ་ཡོད་དོ།།
  tca-NT: Rü guma ĩãneãrü poxeguxü̃ rü nüxü̃́ nayexma ga wüxi ga ĩã̱x ga Carneruarü
    Choxü̃chicagu ãe̱gaxü̃. Rü yema ĩã̱xãrü ngaicamana nayexma ga wüxi ga puchu ga
    Yudíugügawa Betechagu ãe̱gaxü̃. Rü guma puchuanacüwa nayexma ga wüximẽ́ẽ̱xpü̱x
    ga chopetüchica ga ãxpataü̃e̱tügüxü̃.
  zpl-NT: Nu Jerusalén axu ruꞌu puerta nú lee bee sanchi, nzucu tucu estanque llene
    nú lee Betesda cuna dialu hebreo, nu rluꞌcune ayuꞌ curdure.
  mbc-NT: Jerusalém cidaderî woima'tîto' mana'ta kure'nan yai awanî carneiroyamî'
    ewonto'. Aminke pra mîrîrî pî' tuna yense' wanî'pî, itese' Betesda. Tuna yense'
    woi awanî pemonkonyamî' ko'manto' tappîikon, mia'taikin kaisarî.
  ndg-ndg: Kolyo Yerusalemu pabile ni birika pa'nnyango wa ngondolo, lyabile likemelwa
    kwa lugha ya Baebrania Bethzatha, nalo lyabile ni matao matano.
  wsk-wsk: Jerusalem ningi kasu nagura ko sor kuring bo Sheep Gate masan, mu te yu
    gotek bo aniso, ko nup Aramaic den te Bethesda masan. Se marir te ta ko kawam
    5 kalo karogo geragaman se lautam ale aniso.
  toj-NT: Jaxa ba yoj chonab Jerusaleni, ja mojan stz'eel ja puerta ja ba huax ec'
    ja cheji, ay jun tanque sbaj ja'. Betesda sbiil yujile ja ba sc'umale hebreoi.
    Ja ba sti ja tanque jahui ay joe ten.
  tbc-tbc: Jerusalem man pat nam ar dufou dulubani a. Ar san dalawan wei mi dien da.
    Dalawan ta “sipsip sad dalawan” dubol dan te you saltek ta yen da, Hibru ru lo
    yaŋan Betesda dubol da. You an aen te lalai miriau faiv ate dien da.
  sna-sna: Zvino muJerusarema mune dziva riri pedyo neSuo raMakwai, rinonzi Bhetesdha
    nechiHebheru, uye rakapoteredzwa namabiravira mashanu.
  smk-NT: Itaw sa syudad, sa adani sa mantawagen nin Purta ra nin Karniro, main nin
    nakulong nin ranom nin paryuan a sa sarita' nin Hebreo ket mantawagen yan Betsata.
    Sa rigrig ket main nin lima ray sirungan.
  grc-TCGNT: Ἔστι δὲ ἐν τοῖς Ἱεροσολύμοις ἐπὶ τῇ προβατικῇ κολυμβήθρα, ἡ ἐπιλεγομένη
    Ἑβραϊστὶ Βηθεσδά, πέντε στοὰς ἔχουσα.
  gof-WFTW: Yerusalaamen Dorssa Penggiya matan Ibraysxe doonan Beetesayda giya teqeti
    uttida haathay de7ees. He teqeti uttida haathaa matan ichchashu shemppiya bessati
    de7oosona.
  spa-BLM: En Jerusalén, junto a la puerta de las ovejas, hay un estanque llamado
    en hebreo “Betesda”, que tiene cinco pórticos.
  kyz-NT: Jerusarega ojeosõu futat. Kwaiwete iosoma rokwara. Iosoma rokwara mũ rupi
    'gã karupa'mĩ rerawau. A'eramũ 'gã karupa'mĩ okwat 'jau jupe. Aipo okwara pyri
    'yupawu'ia mũ 'upa. Judeu 'gã aipo 'yupawu'ia renũina, Peseta 'jau jupe. Iywyri
    tapỹi'ĩa ajemogyau, sĩku tapỹja ajemogyau iywyri.
  dao-dao: Jerusalem mlüh, To Mkawt peia Hebru läk am Bethzatha ami ti luhnak mhma
    lawki tui büm mat veki.
  cya-cya: Cui' ti tu'hua quichen se'en nguiten ne' Tulo'o Slya' can', nducua sca
    se'en ndi'in tyi'a tlya, lo' ndlo'o naan ne' 'in na lo'o cha' hebreo, Betesda.
    Tyi'iin sii' can' nguia' tucui lo' nducua tsa ca'yu tuna'an 'in na.
  wrk-wrk: Nanaba Jirusalim, barriki lukuluku nanaba barrawuyabarrawuyana. Marda murrku
    bardawa barrikina jilaykanyi danbiyurri. Yingamali bardawa niji nangangi, “Bardawa
    Jibkanyi.” Marda jiwirl nanaba, bundu nanda bardawa. Yabimba yali ngarndu jiwirlina.
    Kujarra baki kujarra yingamali ngarndu yali yabimba lukuluku jiwirlina. Nijarrijba
    yali nanda yaji Ju yanyi, “Bidsada.”
  nii-nii: Jerusalem konu ełe mandi kung siipsiip ngii ondu konu ełe endi sim konu
    ełe, noł gopu kembis endi mułum. Noł ei Eipru wumb ek embe ełe embe yi siłmin,
    ‘Besesra’ niłmin. Konu ełe ngii tika angił orung engim.
  ign-NT: Te jena viávasa, tatiarihihi eta ichape tapaja náimisia­pirare eta uvesana
    nacapa­ruasana. Tatiari­hi­hivare eta ichape noque vímija­rechahi Betesda. Ticayehehi
    cinco eta cúlerureana.
  dik-NT: Ku tɛ̈thiääk kek tɛ̈ cɔl Kal Amɛ̈l Thok, pul ë tɔ̈ thïn, pul cɔl Bethaida
    thoŋ kɔc Itharel.
  cac-cac: A d'a yol chon̈ab' Jerusalén chi', d'a slac'anil jun puerta b'aj tz'och
    noc' calnel, ata' ay jun tanque scuch Betesda d'a sti' eb' israel chi'. Oye' val
    stentail.
  tzj-E: Tzra' pJerusalén c'ola jun ya', jrubi' jara' ya' nbixa pe ctzojbal aj Israel,
    Betesda. Chenkaj chuchi' jun portón c'ol wa' ja' ya' abar ncatoc el wa' chpam
    tnamet. Jara' portón rubi' nbixa, portón cxin carne'l. Abar c'o wa' ya' tzra'
    c'o wa' j-o' jay cxin yuw-i' che nquec'je'a chuxe'.
  san-BUR: တသ္မိန္နဂရေ မေၐနာမ္နော ဒွါရသျ သမီပေ ဣဗြီယဘာၐယာ ဗဲထေသ္ဒာ နာမ္နာ ပိၐ္ကရိဏီ
    ပဉ္စဃဋ္ဋယုက္တာသီတ်၊
  yaa-NT: Nãno Jerusalén ano ovejafãfe ãto kãiti ano ĩa ini. Judeofãfe yoimisfo a
    ĩamã ãfe ane Betesda. Nã ĩa kesemẽ pexe kafãshara mĩshti tsaofafãina ini, cinco
    pexe.
  cab-NT: Ñi Jerusalén, yaráfa lun béna le gíribei Jabéneri Mudún, níjein ában dúna,
    Betésda líribei lídan jerérun juríu, seíngüñein lubéneri.
  clu-clu: Doto sa padir nga nagalibot sa siodad ang Jerusalem may poirtaan nga aragian
    ang mga karniro. Kag marapit sa poirtaan nga dato may tobig nga pararigosan nga
    kon sa Hebreo nga ambal ginatawag nanda nga Betsata. Sa palibot ang tobig nga
    dato may lima ka parasirongan.
  swh-ULB: Na kule Yerusalemu palikuwa na birika kwenye mlango wa kondoo, lililokuwa
    likiitwa kwa lugha ya Kiebrania Bethzatha, nalo lina matao matano.
  tpt-NT: Ancha Jerusalén ixlhiꞌukstsꞌuniy laka puerta yu lhimapaqaꞌukan Borregos,
    ancha ixꞌalin taun ay japuꞌan yu junkan Betesda laka lhihebreo. Ixlhitꞌajun laqakis
    xacorredor.
  aai-aai: Jerusalem wanawanan efan wabin For Hirahir sisibinamaim i harew kukuf,
    naatu ana seboseb etei umatroun hiwowaben Aramek fanahimaim tisusu’ub Betsaida,
  sny-sny: Sosu omo Jerusalem sahe sa'i fisiye erasi saro iroteye. Sa'i fisiye ape
    fe sipsip lo umaruwe yo atahe iroteye. Umaruwe yo ape fe sipsip si witiye, sosu
    si tame nowe ma'e henerai. Sa'i fisiye erasi ape Juda lo peri iyape eiye, Betesda.
    Sa'i fisiye ahi pa'o ereti feni werese iroteye.
  myy-myy: Iti cʉto Oveja wame cʉtiri soje tʉ ñacʉ masa ĩna guarita. Hebreo ocana
    Betzata wame cʉticʉ itira. Itira tʉ co dʉjamocõ jʉri ñacʉ ide ñura jʉri.
  trc-NT: Dan me se chumanꞌ Jerusalén roꞌ, vaa ꞌo̱ na cuꞌna̱j Betesda xnaꞌánj aꞌmii
    nij síí israelitá a. Nichru̱nꞌ naj na yoꞌ ga̱ taꞌyaa atúj matzinj, ne̱ vaa ꞌu̱nꞌ
    veꞌ ne̱ nu̱ꞌ anica̱j tuꞌva na yoꞌ a.
  cut-NT: A̱ma chendevah yahn chete che ndacoriya ya̱n min ne, duche Chendevah yahn
    Itecuche. Nino chendevah min ne, va a̱ma tanque nune che duche Betesda, che deva̱co
    hebreo. Chihto tanque me ne, chendihco uhn corredor,
