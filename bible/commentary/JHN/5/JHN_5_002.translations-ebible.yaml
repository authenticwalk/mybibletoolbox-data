  cax-NT: Au manu pueblurrü, saimia manu tururrü nürirri “nituru nobirraca” ane manu
    turrü nürirri Betesda. Sane nürirri auqui nura bama israelitarrü. Esa manu turrü
    abe cinco poca posürümanaca chümutauncunupü.
  aia-aia: Hoita, mana'i raronai 'omaa rahasi 'e oboi wai na awa iei nara 'unua 'iniai
    Betsata na'i ha'ateeni Jiu. Mana obosi 'a awa na'i dora ra 'unua 'iniai “Maanai
    barai Siip.” Na'i bobonai obosi, 'e rima ruma ni bwebwero na awa na'iei.
  srp-1865: U Jerusalimu pak kod Ovèijeh vrata ima banja, koja se zove Jevrejski Vitezda,
    i oko nje pet pokrivenijeh trijemova,
  agt-agt: A ta hebing na kinan da en ‘Sasarokan na Kalneru’ ta ili en a itta ya takday
    agzigutan na tolay kiden nga nalehutan ta lima na pagsigongan, a Betsata ya ngagan
    na ta agsitang na Hudyo kiden.
  lug-lug: Munda mu Yerusaalemi, okumpi n’Omulyango gw’Endiga waliwo ekidiba ekiyitibwa
    Besusayida, mu Lwebbulaniya, ekyazimbibwako ebigango bitaano okukyetooloola.
  yby-yby: Sakoya Jelusalemugaya sipisipi jasida oho akanipoloya adu no mako neboya
    uliwa Betiseda. Aya no ilikalokaya yawago nebo numuda lade maloka suwoko nebo
    ne.
  heb-heb: ובירושלים ברכה קרובה לשער הצאן ושמה בלשון עברית בית חסדא ולה חמשה אלמים׃
  mpp-mpp: Felu Yerusalem taonka nu sugucne monic wacine Lamale nu, yogolec nebocine
    lifuc monic fawec. Yogo Hibru yowawa Betesda wackecaigaing, yogolec mecina dakec
    5 faibong.
  apb-apb: Na nga lama oto ta'au i leune i Jerusalem nge kire haara'inie aana erenga
    ni Jiu uri “Betsata.” Lama ngeena e ii'o po'oi sinaha mwaanie para aana huilume
    i Jerusalem, hoorana maai para kire haara'inie “Maai Para Ni Sipu.” E lime Leu
    Ni Haa-haanaku kire ii'o no'one ahuie lama ngeena.
  san-TEL: తస్మిన్నగరే మేషనామ్నో ద్వారస్య సమీపే ఇబ్రీయభాషయా బైథేస్దా నామ్నా పిష్కరిణీ
    పఞ్చఘట్టయుక్తాసీత్|
  ben-IRV: যিরূশালেমে মেষ ফটকের কাছে একটি পুকুর আছে, ইব্রীয় ভাষায় সেই পুকুরের নাম
