    Chooca oraniqui icatisetajiguetica tsovironaqui ovegarataca 5.
  bnp-bnp: Na tanga e Ierusalem i tahoka tara lomu, i tabukoi na poridala ni gale
    A Poridala Na Sipsip. A lomu iea ni gale na nita Aram e Betesda. A talele i lima
