  urd-urd: येरूशलेम में भेड़ दरवाज़े के पास एक हौज़ है जो 'इब्रानी में बैत हस्दा कहलाता
    है, और उसके पाँच बरामदेह हैं।
  hot-hot: Kasuk te hêk Jelusalem ba avômalô Islael elam nena Betesda. Kasuk êŋ hêk
    habobo Jelusalem anêŋ badêŋ abôlêk atu ba elam nena Sipsip iniŋ Unyak Abôlêk.
    Ba kapo daŋ êyô êmô baheŋvi hêk loŋ êŋ.
  mqj-NT: Yao Yerusalem, dengan mesa limbong disanga Betesda illaan basa Ibrani sikadappi'
    Ba'ba Domba. Dio biringna inde limbongnge dengan lima sali-sali
  rus-SYN: Есть же в Иерусалиме у Овечьих ворот купальня, называемая по-еврейски Вифезда,
    при которой было пять крытых ходов.
  mbh-mbh: Na ako a Jerusalem thei povovloainga omole ako i aolonga i voth nge, na
    i voth totho inga a Jerusalem a lok thekia e ako o apet i ve ini “Sipsipre Ole.”
    Na nge Hibrure okei o apet thei aken ve ini a Betesda, na nge thei povovloainga
    wo peti aken valvale or lim o voth nge.
  bdd-bdd: Yelusalema ꞌoina sipi ꞌidi ꞌahwaꞌeda deina, weꞌaha ꞌaigeda niꞌuna ꞌimiyamiya.
    Weꞌahinaina meYudiya ꞌenadiyega beno Bedeseida. Ma weꞌahinaina papalina hada ꞌebe
    ꞌaiyawasi maꞌana ꞌahwaꞌeda ꞌadi baibaiwa nima ꞌaiꞌaigeda simiyamiya.
  cbt-NTPO: Inaquë i'sha ya'huërin, anpomiachin. Cotio nananquë Pitista itopi. Ninano
