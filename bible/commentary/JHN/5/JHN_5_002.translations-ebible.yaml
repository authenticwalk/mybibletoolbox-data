  wnc-wnc: Siwan Jerusalem gapmaatang yangga gapanu gwendu umana Betesda ngang iniking.
    Siwan yotdane daman gwende gwabo gwatdu umana Sipsipde Gwabok ngang inikingune
    ita yangga gapanu wagwenu kwaimune yukut. Siwan yangga gapanu wagwene you gepae
    yewatakakge tasiwa kumbasiwan banakanu gwendu mitapbing.
  bus-bus: Dada'okii kú gwe Sã Gɛ̃kii saɛ kɛ̀ wè be Bɛtɛsɛda kↄ̃n Eberu yão. Dada'okii
    pì kámmabokii vĩ lɛo sↄↄro,
  gub-BL: Amo 'y mono'ogaw imuàtà pyrer a'e taw pe tuz a'e, Àràpuhàràn Heixe haw huwake
