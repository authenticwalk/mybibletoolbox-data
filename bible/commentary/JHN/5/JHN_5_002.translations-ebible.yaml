  xnn-xnn: Wada nan pag-emsan isdi ay nginadnan di Judio is Betsaida isnan sag-en
    di segpan nan kakalnilo. Isnan bengetna et wada nan limay bawi
  mwe-mwe: Kwene ku Yelushalemu, tome na nnango gushemwa, Nnango gwa Ngondolo, lyashinkupagwa
