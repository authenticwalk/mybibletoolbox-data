    jilanya, “Piijajpa.” Palungka kalyungka ngamu purikaja payip wulikaja, ngarapayi.
  lbk-lbk: Kakwasan nan mankhepan isnan makwanin Segpan si Karnilo id Jerusalem, wad-ay
    nan posposong ay om-ommesan. Betsata nan ngachan nan posposong isnan kalin si
