  aoj-aoj: Wambel ambalemba nomon felefeleꞌma uta luꞌutai sipsip magawisatai anamba
    anemb dumb saꞌusaꞌumbi betahagon. Agilimba esis sofalamb diga Hibrui saꞌi Betesda.
    Dumb ambamba ambugufimba waꞌowaꞌol salaꞌ ifagw sandaꞌ ilalef wanelef bialef fape.
  cbv-cbv: Caanjĩ́h Ovejawã Bejni Jẽc wʉ̃t jʉmni pebh jẽ́ehat jʉ́á ã jʉmʉp jĩ. Jwiít
    judíowã jwĩ́ih wéheatjĩh niijná, caán jʉ́ádih Betzata jwĩ niijná caá. Caán Betzata
    jʉ́á jwẽ́ejdih cinco nemat wihcanni jẽcna ã jʉm pʉ́ʉd bejep jĩ.
  taw-taw: Pen Jelusalem wali kuskus gɨlak ak kanɨbtub olap, Chag Sipsip Kanɨbtub
    agelɨgɨpal. Kanɨbtub anɨb ak gol sɨŋak, ñɨg cheb won olap yek. Ñɨg cheb won anɨb
