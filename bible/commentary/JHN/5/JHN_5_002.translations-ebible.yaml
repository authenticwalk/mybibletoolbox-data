  ghs-ghs: Qate Dzerusaremu nagapaho tete kura teeho dzapa sipisipiho pou oni. Oho
    saamaqata oba ttuu Rumerume, oho dzapa Heboro noota hee Bedzattaniqi hiirorai.
  peg-peg: ଜିରୁସାଲମ୍‌ନି ମେଣ୍ଡା ଦୁୱେର୍‌ କଚଣ୍‌ ର ବାନ୍ଦ୍‌ ମାନାତ୍‌; ଏବ୍ରି ବାସାତାଂ ତାଙ୍ଗେଙ୍ଗ୍‌
