  uig-ARA: يېرۇسالېمدىكى «قوي دەرۋازىسى»نىڭ يېنىدا ئىبرانىي تىلىدا «بەيت-ئەسدا» دەپ
    ئاتىلىدىغان بىر كۆلچەك بولۇپ، ئۇنىڭ ئەتراپىدا بەش پېشايۋان بار ئىدى.
  tuf-tuf: Jerusalén cutar obas querat cutar riw órojocan ésatro. Hebreo cuw cutar
