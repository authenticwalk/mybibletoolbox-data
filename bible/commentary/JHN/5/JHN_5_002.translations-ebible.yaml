    oveja mpe wama jil Jerusalén mo'ó. 'Üsǘ muju ton̈ca t'asiyú cinco corredor witjacj
    lejen̈tsja.
  zap-NT: Nga guex ledne ka yaglaa ne la xyaglaa Mëkzhiil zob te tank, Betesda la
