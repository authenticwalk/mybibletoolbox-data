    naupanchöga caycan pisga alarcunami.
  kms-kms: Muq Jerusalem tende ngimrawu ire ni Sipsip Ngimrawu puq munduw kin tende
    tumone wuye ngamo ire Hibru wand pe Betesda puq munduw kin tende wuse. Di baj
    wase ede 5 pela pu wuye ngamo pe tende mase mase mondo mandi.
  agn-agn: Don ong Jerusalem, may parandigoan tang mga taw ang aggoyan ta Betesda
