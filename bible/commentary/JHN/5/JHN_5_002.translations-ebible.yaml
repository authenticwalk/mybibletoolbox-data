    padir ang lomboa ong siodad. Ang goy ong portang asi ay Porta tang Karniro. Ong
    palibot tang parandigoan ang na, may lima nga balay-balayan ang palasirongan.
  nhi-NT: Ompa Jerusalén, icah in Caltentli den Ichcameh, ocatca se aticochamanal,
    tlen ica hebreohtlahtol itoocaa Betesda. Ocyaualohtoyah macuil caluilanten.
  ttc-NT: Ntons te amaq' Jerusalen at tuq jun tlamelul b'ix tb'i te lamel “Kyb'ey
    Karner,” b'ix qaynin tzi at tuq jun nim tqatel a', Betest tb'i tuj yol ebrey aj
    kyyol kyetz. Te tqatel a' tuj jun nim galera b'ix jweb' palaj te galera.
  dan-1931: Men der er i Jerusalem ved Fåreporten en Dam, som på Hebraisk kaldes Bethesda*,
