    namo nai.'
  suz-BL: यरूसलेम सहर कली गारोमी हिरशो बाक्‍ब। मेको गारोमी लाप्‍चोपुकी बाक्‍नीम। मेको
    गारो ङा ठेयब लाप्‍चो का कली भेडा लाप्‍चो देंनीम। मेको आ नेक्‍थामी हिब्रू लोव़मी
    बेथेस्‍दा माइश्‍शो दोम्‍ली का बाक्‍ब। मेको दोम्‍ली बाक्‍तीकेमी ५ ओटा पाटी खिं
    बाक्‍नीम। नेहेम्‍याह ३:१
  car-NT: Moro Jerusalem po ro moro kapara penary pato amy ekupitopo man. Simosu auran
    ta Betsata me kynejatojaton. Moro po ro ainatone pataja man.
  amp-amp: Nd Jerusalemrhu wom bro kmi yifhatikt kutewumt Sifsifroh Yifhatikt, to
    brbo nd kmi yifhatiktpno hingrna-momr wom bro yuk bfar. Hibru yarmumat kutewumr
