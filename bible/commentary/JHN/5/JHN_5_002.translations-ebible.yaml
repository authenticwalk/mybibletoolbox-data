  san-ASM: তস্মিন্নগৰে মেষনাম্নো দ্ৱাৰস্য সমীপে ইব্ৰীযভাষযা বৈথেস্দা নাম্না পিষ্কৰিণী
    পঞ্চঘট্টযুক্তাসীৎ|
  tac-NT: Tegótigame nile 'we re'pá ilígame tegoli noligá alé we'ká riógichi Rusaleni
