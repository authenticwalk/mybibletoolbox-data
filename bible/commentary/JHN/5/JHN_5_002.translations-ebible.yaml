    ija'ari ovilia-ra avavi'oivini ibavini. Hari. Paha i'oarinia hojaribanaoniki ida
    amokhini. Sa'ai kahoarani hiki ida amokhini ipohini.
  twi-twi: Na ɔtare bi wɔ kurow no mu a wɔfrɛ no Betseda a na ɛbɛn kurow no ano pon
