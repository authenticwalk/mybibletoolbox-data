    änänitapa.
  kbc-NT: Odaa modita, “Amiijo ica ane ɡ̶adiiɡ̶eni mabaata ɡ̶aɡ̶elate, odaaɡ̶awaligi?”
  bmh-bmh: Goagen koli kanabemen, “Du go in nug aizena, na igul go guzenemen? Ig du
    go abai migen.”
  ctu-BL: 'Tsi'' c''ajtibeyob: ¿Majqui jini winic tsa'' bʌ i subeyet: “Q''ueche a
    wʌyib, cha''len xʌmbal”? che''ob.'
  meq-meq: 'Ndo niye hay ta tsətsah faya: «Ndoweye i ŋgay way nakə ma gwaɗakeye: “Zla
    təv məhəne yak ada kâ ye ha” pat i mazəzukw bo na, way?»'
  noa-H: Magbaawai hamachdëu, —¿Chijãguata pʌrʌg mag sĩejĩ? hajierram haajem.
  alp-NT: Esi ombe, “Sire rebe Ibeteke etemu be, ‘Bitike amu paile kai keure?’ ”
  san-VEL: tadaa te.ap.rcchan "sayaniiyam uttolyaadaaya yaatu.m ya aaj naapayat sa
    ka.h?
  kbq-kbq: Zamagra anage hu'za agrira antahige'naze, Iza ana nera huganteno, tafeka'a
    erinka vuo huno hugante'ne?
  kbh-kbh: 'As chënga tmojantjá: —¿Nda yojtsemna chë “acbe tjuashe mesocñe y monts̈é
    jóyenana ca” tcmojauyaná ca?'
  ron-LSB: 'Și L-au întrebat: “Cine este omul care ți-a zis: “Ia-ți roata și umblă”?”'
  pon-pon: 'Irail ap kalelapok re a: Ij aramaj o me indai on uk: Ale ki om kokowei?'
  nhe-BL: 'Huajca quitlajtlanijque: ―¿Ajqueya mitzilhui xijtlalana mopetl huan xinejnemi?'
  sps-sps: Ri rangats towa, “E sei na mes to ayei te tsue of manyi ma govets nenengan
    tsuam nyi te taan ee?”
  wnc-wnc: Unzing yaniwan yake anzing inikwaiking, “Mamin amin tapata ga gatane pimaka
    pake kunggayo ngang ganik,” ngang inikwaiking.
  bus-bus: 'Ben aↄ̃ à là wà bè: Dé bé à bènnɛ ǹ n pɛ̀ sɛ́ ǹ táa oo?'
  gub-BL: Na'e tuwihaw upuranu hehe wà. — Ma'enugar awa uzapo kar nezewe haw newe
    a'e, i'i izupe wà.
  imo-imo: Aku nimumunga enoni yu altoko waliko pilkolio ningei, “Iyepe narini aku
    ulu tewi nimoya?” ningi.
  boj-boj: Degsi minjrnaqa naŋgi na nenemyeb, “Tamo yai na ni mermqo, ‘Ni ino sapera
    qoboiyosim walwel’?”
  eng-DRA: 'They asked him therefore: Who is that man who said to thee, Take up thy
    bed, and walk?'
  knf-knf: 'Kë başë hepar aji : « Ñaaŋ ahoŋ ajakiiŋ jejan iko yi ipiinţnuŋ ipoş ba?
    »'
  san-KHM: តទា តេៜប្ឫច្ឆន៑ ឝយនីយម៑ ឧត្តោល្យាទាយ យាតុំ យ អាជ្ញាបយត៑ ស កះ?
  arn-NT: 'Fey kisu engün ramtuy: —¿Iney am tüfey tami feypietew: ‘Witrañpüramnge
    tami ngütantu ka trekatunge’?'
  zas-NT: 'Dxel gunabdiidx reeman lojman rëb reeman: ―¿Chu na lojl: “Bacaꞌ ni naal
    loj, baguiaj”?'
  ken-NT: Bábhɛ́p yi bɛ, “Mmǔrɛ́ ághátí wɔ ɔmpɛt ɛ̌sák ɛyɛ ɔnkɔ chí agha?”
