    சொன்னது யார்?” என்று கேட்டார்கள்.
  mit-NT: 'Dandu nì ndàcàtnùhù nèhivì mà nùù tiàa ma, cachí‑nè: ―¿Ana divi nì cachi
    xì‑ní ducán?'
  ceb-ULB: Nangutana sila kaniya, “Kinsa man ang tawo nga nag-ingon kanimo, 'Kuhaa
    kana ug lakaw'?”
  ces-LB: „A kdo to byl?“ ptali se rozhořčeně Židé.
  mkn-mkn: Ais dong tanya sang dia bilang, “Heh! Yang suru lu angka tikar tu, sapa?”
  pol-UBG: 'I pytali go: Który człowiek ci powiedział: Weź swoje posłanie i chodź?'
  qxh-NT: 'Chaura mayur Israel runacuna tapuran: «¿Pitaj nishcashunqui: ‹Mashtacuyquita
    shuntacurcur, aywacuy›?»'
  nwi-nwi: Kɨni iriə kɨmɨsaiyoh in mhamə, “?Pa rɨmɨni-pre tuk ik mə takarpəvɨn-arpəvɨn
    kafam nɨmhakuə mɨrəh mameriwək mamvən?”
  kmo-kmo: 'Worek, ye riina woher: “Nama miina wochuwak miita wa gwosen yeechi kiyaniga
    chishitu?”'
  agr-agr: 'Tutai dita iniinak: —¿Yae amina ainká tepetaijum jukim wetá tujabiush?
    —tuidau.'
  kyc-kyc: Nakamame baa piso soo, Embena luu palenge bange doko nyoko minyalu puu
    lapya akali doko apisi? leyami.
  urd-GVU: اُنہوں نے سوال کیا، ”وہ کون ہے جس نے تجھے یہ کچھ بتایا؟“
  yre-NT: 'Waa laabʋ -yrɔ ''nan: «Min "cɛn ''bɛ ''vɩ ''yiɛ ''nan ''i ''yie nyinnan
    "davɛ ''sia, ''i ''ta wʋ?»'
  fuh-BKF: 'Ɓe ƴami mo: —Moy woni biiɗo ma kooƴaa daɗɗo maa njahaa oon?'
  arl-NT: 'Narta Judiocuaca camarucuaari na nequesotaree: —¿Cantejaara naa quia sequereeni?'
  ziw-ziw: Wamuza, “Uyo mntu akugambile ivyo ni yuhi?”
  grc-TR: Ἠρώτησαν οὖν αὐτόν, Τίς ἐστιν ὁ ἄνθρωπος ὁ εἰπών σοι, Ἆρον τὸν κράββατόν
    σου καὶ περιπάτει;
  nag-nag: Titia taikhan hudise, “Tumike ‘tumi laga charpai uthai loijabi’ kowa kun
    ase?”
  eng-OEBCW: ‘Who was it,’ they asked, ‘that said to you “Take up your mat and walk”?’
  knj-NT: 'Yuxan jix sk''anlen eb tet naj jaxca ti'': —¿Mac txequel jun jix alon e
    ach tol cha wi'' a ja weyub tu'', catu'' chach beyi? ẍi eb tet naj.'
  deu-1912: 'Da fragten sie ihn: Wer ist der Mensch, der zu dir gesagt hat: “Nimm
    dein Bett und gehe hin!”?'
  san-PUN: ਤਦਾ ਤੇ(ਅ)ਪ੍ਰੁʼੱਛਨ੍ ਸ਼ਯਨੀਯਮ੍ ਉੱਤੋਲ੍ਯਾਦਾਯ ਯਾਤੁੰ ਯ ਆਜ੍ਞਾਪਯਤ੍ ਸ ਕਃ?
  nob-LB: 'Da spurte de: ”Hvem sa til deg at du skulle bære liggematten?”'
  ntj-ntj: Nyangka-luya tjapirnu, “Wati nganalunta watjarnu?”
  sxb-NT: Awakangasi awo waamuirania ni wamuwuuzia watino, “Naanu oyo okulagre mbwe
    oginge iseero riao ogende-gende?”
  nhu-NT: Ɛ bó bife ɛ̂ wvú lɛ, “Ɛ̀ nu yɛɛ wvudvu wvù be gay ɛ̂ wo lɛ wo ejo ghaam
    yo egɛne?”
  row-row: Basa ma ara ratane mbali e rae, “Heh! Mana denu nggo lulu neneiꞌ naa, seka?”
  msy-msy: Ezɨ me an azara, “Gumazir manamra, nɨ mɨgɨa ghaze, ‘Nɨ dɨkavighɨva uan
    daguivsiaba inigh, daru mangɨ.’”
  agg-agg: Ranɨyo asu sɨmborɨ ahambo düdururühɨ yahomondoya, “Düdi nɨmorɨ sɨhambo
    hoafɨyunɨnühɨ, ‘Sɨhafɨ hoaparɨ ra sowandɨfɨ hawa hafɨ,’ mehunɨnɨ rana?” mehomondamboyu.
  ptp-ptp: Om he kɨnêg vô i ên nêbê, “Xomxo letya wê nêl vô ông ên nêbê ông hôm guhu
    lec dɨ loc ge?”
  nak-nak: Tio, egite tahi rivu lou la tahalole mago “Ere tahalo veiamu la vikararala
    aleiele?”
  lbb-lbb: La dekeni mange, “Esi na barsan ning i atai u mang ur los pas anuma mat
    pa ur han?”
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೂದ್ಯರು ಅವನಿಗೆ, “ಅದನ್ನು ಎತ್ತಿಕೊಂಡು ನಡೆ ಎಂದು ನಿನಗೆ ಹೇಳಿದ ಮನುಷ್ಯನು
    ಯಾರು?” ಎಂದು ಕೇಳಿದರು.
  cso-NT: 'Hi³ jáun² tsá² hí³ né³ ca³ngáɨh³ tsá² má²laɨn³² hí³ la³ lá²: ―¿Hin² tsánh²
    tsá² hí³ hi³ lɨ́²zéi³² hnú²: “Quiaun² jmu² quián¹³, ngɨ́¹”?'
  ena-ena: Lɨci cɨhu ala abitɨhavɨmi. Ani agaŋ nadɨ abɨci vadɨm agadɨ via havavɨla
    uadanaŋ uavɨmi.
  tgo-tgo: Thɨ vaito thɨŋa, “Thela iya loloke me dageke e ghen na u mbana ghambana
    ghavwarara na u loŋga?”
  yap-yap: Miyad fith ni lungurad ngak, “Mini’ e re mo’on nir ni yog ngom ni ngam
    fek e chob rom ngam man?”
  mop-NT: —¿Mac u yadaj tech ca' a molo' a coytaan ca' uchuc a ximbal?— cu t'anoo'
    ti'i a winiqui.
  tet-tet: Hotu ulun sia nusu baa nia naꞌak, “Ema mak naruka o nia, see?”
  hlt-MCSB: Amah te, “Nang taengah, ‘Kawt lamtah cet,’ aka ti te u hlang nim?” a ti
    na uh.
  xtd-NT: 'N‑ka xijan tnuꞌu‑s: —¿Jundu kuu se n‑jaꞌan xa ndoneꞌe‑n yuu‑n te kaka‑n?'
  mdy-ETH: ዔያታ ማሃዖ፦ «ሃላሢ ኔኤኮ ኬዲ ዓኣዼ ኔና ጌዔሢ ዖናዳይ?» ጌይ ዒዛ ዖኦጬኔ።
  spl-spl: Sâmu sâwi. “Lok heŋgeŋgohoap ya kutŋe kundâ nâŋgâne.” Yawu sâwi.
  usp-NT: 'Rechak xtz''onajtak re: ¿Nen xin chawe chi tac''amb''i ach''atum che''
    y atwo''cotc? xche''tak re.'
  zav-NT: 'Na'' gwse''ene'': ―¿Noxan'' gož le'': “Botobə xta''onə'' na'' gwda”?'
  sgz-sgz: Má tan tátáil di gáltai ngoromin, “Ái sinih á kálámul er a parai singim
    suri una longoi ngorer?”
  kek-NT: 'Que''xpatz'' re: —¿Ani li cui̱nk li xyehoc a̱cue nak ta̱xoc la̱ cuarib
    ut tatbe̱k? chanqueb.'
  blz-NT: Moomoola'na Yahudi nimikirawarmo taena i raaya'a, “Ime a mian men nomosuu'
    i koo manganakat ampaas ka' tumumpang?”
  poe-NT: 'Ntá kjuanchankíhi sín chꞌán kíxin: ―¿Nkexéhe tí nkexro kꞌue̱tua̱nhan kíxin
    tsjatsíyan ka̱nia̱a la ko sátsjia? ―ichro sín.'
  san-TAM: ததா³ தே(அ)ப்ருʼச்ச²ந் ஸ²யநீயம் உத்தோல்யாதா³ய யாதும்ʼ ய ஆஜ்ஞாபயத் ஸ க​:?
  cof-NT: Junni mantaminlanan ¿Mo tsanquisa mantaquin? latinue.
  srm-NT: 'Nöö hën de hakisi ën taa: “Ambë da di sëmbë di manda i sö?”'
  qvs-NT: 'Chaypina chay awtoridarkunaka tapurkansapa: —¿Pití chay “kamillaykita apishpa
    rillay” willashuk runaka?'
  zca-NT: 'Orze'' mina''bdi''zh bixa'': ―¿Cho xa'' ne lol: “Gulits kwa''n ngo''tal
    lo ba'', no bizë”?'
  cbc-NT: 'Atore bairo qũĩwã tunu: —¿Ñamʉ majũ, “Mʉ cacũñarõrẽ nerĩ ácʉ́ja,” mʉ qũĩati?
    —qũĩ jẽniñawã.'
  qxo-NT: 'Tsaynö niptinnam autoridäcuna tapuyargan: “Gopiquita aparcur aywacunayquipä
    ¿pitä nishurguyqui?”'
  mox-mox: Ta wese ivetalaʼaiea ivonaya, “Isana toʼoloto baʼe ʼidewana vona ʼaiqeu?”
  kew-kew: 'Goa sa rabu nimumi nipu-para lalo: Gore nena yapara mea rua pora pamualore
    aapimi lagiaa ya?'
  dww-dww: Be taudi tauḡominama ai taravirena, “Inam ai banaga nama ya riuem da tam
    am duyama sibo kuya kiroḡi, wa?”
  nif-nif: Eumbi nɨ-nandɨñgɨlɨñ, “Ama nindɨ ‘Ipaka tɨkembi ñau’ ganɨk?”
  twi-ASANTE: Wɔtee saa no, wɔbisaa no sɛ, “Hwan ne saa onipa yi?”
  aoj-aoj: Eaꞌ mahaliꞌana maꞌi, “Aman mamahonama naꞌipina naꞌi, ‘Inaꞌ saꞌma alahis
    ineꞌisi nefaꞌas nefeꞌ?’”
  cbv-cbv: —¿Déhe tibeé meemdíh páant niíj, booani? queét ĩt niíj ʉʉ́bh joyóp wʉt
    jĩ.
  taw-taw: Agek nop agnɨŋɨd agɨlak, Bɨ an nep agup, Mɨj dɨl dad amnoŋ agup agɨlak?
  jic-NT: 'Yupj la tjü''üy jupj: —¿Pjacj yomen lyal tjevele jipj ca nt''an jipj cobija,
    ca mwinim?'
  zap-NT: 'Lex wnabdiiz men lo mén guin, re men: ―¿Txuzh na lo de: “Gulis xloon de,
    gugya”?'
  wer-wer: Pël maan pit epël pëël mëëa. “Omën talëpök nim korumönte wak sum pël yenia?”
  ipi-ipi: Wuane lea-kola, utupane-mane bala tipa puato, akali andoko-mane nimba languato,
    nimbana pangilini toko oko mo awua puu lalape leainipia.
  qul-NT: 'Paycunataj taporkancu: —¿Pitaj nisunqui: ‘Puñunayquita okharispa puripuy’
    nispari?'
  ter-NT: 'Ina kixopâmaka tutíhiko jûdeu: —Kutí''ikopo itukóvoye neko pahukópiti kíxineye?
    —kíxoanehiko.'
  bmr-NT: 'Jaanegui dilluumo: ¿Mɨɨjoho diibo ɨco dicɨgaiijeque dɨɨcɨɨbo dɨɨgo onoobo?
    noomoro.'
  fuf-fuf: 'Onsay ɓen landii mo: «Ko neɗɗo hombo wi''u-maa: ‹Ƴettu, yahaa›?»'
  bhl-bhl: 'Yangei, i elo dakalalomeliw: “Kunum be kante a?”, dangsiliw kate,'
  ons-ons: Edangi eŋe qesonka rakoi, “Ŋei yewa maŋo uamŋone mam paki arikenane golalike?”
  con-NTPO: 'Tsonsi tisema iñajampaña''fa: —¿Majan tsu quema tsa''caen manda, “ana''jen''choma
    isupa tsui jaye''ja”?'
  ghs-ghs: '@see-verse:JHN.005.011'
  peg-peg: ହେୱାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ୱେନ୍‌ବାତାର୍‌, “ନି କାଟେଲ୍‌ ଆସ୍ତି ତାଙ୍ଗା ଇଞ୍ଜି ଜେ ନିଙ୍ଗେଙ୍ଗ୍‌
    ଇନ୍‌ଚାନ୍‌, ହେ ଲକ୍‌ ଇନେନ୍‌ ?”
  txu-NT: Nhym me kum, —Mỳj me'õ ne amã, “Anhikwã djà krãn amỳn o tẽ”, ane ga kam
    o tẽ? ane.
  eng-WEBU: Then they asked him, “Who is the man who said to you, ‘Take up your mat
    and walk’?”
  gnw-NT: 'Jayave upɨrandu reta chupe: —¿Quía pa jae ‘Evoɨ nderupa jare eguata’ jei
    ndeve vae?'
  mux-mux: 'Aku nirimaliinga enini yu alsuku walsiku kene niku mele: “Yi nae-ni ‘Nunga
    kunungele liiku ambolkunu meku pui.’ nimuye?” niring.'
  maj-NT: 'B''a̱ kitsú jóo̱ nga kingjásjaiyaha̱: —¿Yá xi b''a̱ kuatsúhi: “Chjúbéí
    nijña xi kisujñasuin ko̱ t''in”?'
  bkq-NT: — Ânguyka enra arâ amitoem agueim? — kelymo eyam.
  kue-kue: Ana ye krapogl teingwa, “Yagl ira ene dite, kungutn indre ana konbauna
    endpo dume?”
  cot-NT: 'Ariqueate icantajiaqueriqueate: —¿Queriquea cantaquempica: ‘Pinatanajero
    pinorijantacaca, panijitanaje’?'
  bnp-bnp: Lakea ri nanea, “E rei a bakovi i taki ioe go bole rike a moke vomu, go
    laho?”
  apn-NT: 'Hãmri nhũm mẽ tee ri kuma nẽ kãm: —Kwa mẽhõ na we ã ri amã karõ anẽ? Anẽ.'
  ctp-NT: ―¿Ti ka nu lka ngulo tñan ꞌiin chaꞌ tyaa loꞌoo jaaꞌ kwa ꞌiin a? ―ndukwin
    neꞌ kanꞌ.
  bre-BRG: 'Hag int a c''houlennas outañ: Piv eo an den-se en deus lavaret dit: Doug
    da wele ha bale?'
  opm-opm: Potporhan ihir Ama ap tan dat marin sonmur napor han oh de han oh ginaporhe
    ama potpa oh.
  bvr-bvr: Aburr-yinagata nula, “An-narda ana-nga a-yinagata nggula, ‘Mun-nginyipa
    garrung ma, garlma, rrigirrga’?”
  wal-wal: Eti a, “Nena, ‘Ne arssaa tookkada ba’ giidaagee i oonee?” yaagidi oichchidosona.
  zad-NT: 'Na''ch che''gake''ne'': ―¿Nora beena'' wna li'': “Bitob daa c̱ho''na''
    biyoa''n na'' bigoo nez”?'
  kmg-kmg: Mume wiocnerâ mumbiŋ, “Fofoge rorâ rac gazajec ŋic e šâŋene mo?”
  aso-aso: 'Neꞌmine lavo ingine tiꞌ li longoꞌ i-daniꞌ: Gaza aviliseka do oto vozo
    lo-gidive nene zaho ma neve.'
  uli-uli: Resa kasiya, “Itey iy mal la ye kangalug bo hobe faor mele?”
  nin-NT: Aba zhi ma di, “A su unggonggo uwama nggo da ku uwa du uwa bi ba abubo a
    ikurr wa ni kuma?”
  tgk-tgk: 'Онҳо аз ӯ пурсиданд: «Кадом одам ба ту „Ҷойгаҳатро бардошта роҳ гард“
    гуфт?»'
  acu-NT: 'Tamati iniinak: —¿Yaachia tepetiram jukim weta turamiaj? —tiarmiayi.'
  cak-WNT: 'Y ri achi''a'' ri'' xquic''utuj c''a chare ri achi: ¿Achique c''a ri xbin
    chawe chi tac''olo'' el ri awarabel y cabiyin? xecha'' chare.'
  ebk-ebk: Senarudsudcha kan hiya, “Ngachana nan laraki ay nangali kan he-a un araum
    nan apragmu, ya manaranka?”
  spa-PDDPT: 'Le preguntaron: ¿Quién te dijo: Alza y anda?'
  ruf-ruf: Wamghutsa, “Angu munu wachi iyakulongele usole chilagho chako uke?”
  gun-gun: 'Ha''e ramo ha''e kuery oporanduve ju: — Mava''e ava tu ndevy “Ejopy nderupa
    ha''e tereo?” ''eare?'
  agu-BL: 'Cyoque''n tzuntz tan ẍch''ote''n stzi'' i'': —¿Na'' scyetz i'' juna''tz
    yi ma''lon tzatz: ‘Tole''n wutz yi atxo'', nin ba''n cẍa''j xe aca''l’?'
  isn-isn: Akamukolya, “Inge nyenyu naza ukuiie “Hola igodolo ni lako hangi ulongole?”
  eng-PEV: The Jewish leaders asked him, “Who is this man that said, ‘Pick up your
    swag, and walk?’”
  ilo-ULB: Sinaludsodda kenkuana, “Siasino dayta a tao a nangibaga kenka, 'Pidutem
    ti pagiddaam ket magnaka?'”
  pir-NT: —‍¿Tire mʉhʉre sa nidiquiro pehe noa boro ijiari tiquiro? ni sinituahye
    tiquina.
  anv-NT: Ákpakpa bimbɔ, ágií ji áké, “Ndé muú awú agaré wɔ nnó ɔkpá gébɔ
    jyɛ ɔkɛné”?
  sab-NT: 'Kwian israelita geru kadu amage: —¿Chema gerudu ba ole: “Gbengwa blinga,
    chagede gbengwa ole”?'
  tmd-tmd: Aliö rɨmɨn, yadmä, “Nöbö nagö yadɨm, köp pɨda röd pön yönmɨdlö nöbö aku
    nöbö kai?” rɨmä.
  acr-NNT: 'Xkitzꞌonoj kꞌu che: —¿China ri xbꞌiꞌn chawe: “Chakꞌama bꞌi rachꞌat y chatbꞌinoq”?
    —xechaꞌ.'
  kpg-kpg: Digaula ga heeu gi mee, “Taane la koai, dela ne helekai adu bolo goe gi heia
    di mee deenei?”
  taj-taj: थे म्‍हिगदेसे थेदा “एदा तीबा नान्‍बा पुइसी भ्रउ भिबा म्‍हि खाल हिन्‍ना?”
    भिसी ङ्‌योइजी।
  avt-avt: Hɨr nitɨwekhi, “Keimɨn hɨrak ketput ti ekin yeno mit eiyɨm ekrit eno a?”
  cbk-cbk: Ya pregunta sila ole, “Quien man ese gente ya habla con uste hace lucut
    el petate y larga dayun?”
  uig-ARA: 'ئۇلار ئۇنىڭدىن: ــ ئەمدى ساڭا: «ئورۇن-كۆرپەڭنى يىغىشتۇرۇپ ماڭغىن» دېگەن
    كىشى كىم ئىكەن؟ ــ دەپ سوراشتى.'
  tuf-tuf: 'Etat judío cárinat táyojocro: —¿Biyat bah quin “aw̃at secuar biwi,” wacyi?'
  abx-abx: Sanglit agpaminugad may mga iya, “Say aha'a i magmando' sinan si ka'aw?”
  mco-NT: 'Chi ajcxy y''amɨdooy: ―¿Pɨn miich jadu''n tɨ xyñɨmäy: “Yajpɨdɨ̈ yɨ mmaabejt
    etz tüyöychoon”?'
  kqf-kqf: Kamaina bi tedi ai talayena gado, “Mba aiyai lavana i giuwem te em kebana
    kwa vai bi kwa nawa?”
  cpb-NT: 'Ikantaiyanakeni Judá-ite: “¿Iitaka kantakemiri: ‘Paanairo pomaryaamento,
    piyaatai?’ ”'
  aon-aon: Aria amam harigan hakri, “Meini arman nakripenyum nyunohur nyakish reish
    nyunasuwesh aria nyunak?”
  hus-NT-2005: 'Konyat tám enchéꞌ: ―¿Jitam jáꞌ pé jeye xi ti utsaꞌ: “Ka dhayaꞌ na
    chaytéꞌil ani ki beley”?'
  mig-NT: 'Yúan‑na te ni̱ kajika̱ tu̱''ún‑ún‑de: Ndé cha̱a ni̱ ka''a̱n jíín‑ró: Ki''in
    ji̱to yuu‑ro te ki''i̱n‑ro̱, áchí.'
  bps-bps: Na snalekla kenen, manla, “Simto kè i mdek ge mwè i gumileam na magu?”
  mbs-mbs: Mig-insà dan, “Sinu lay se otaw migpunù te peglolon no te ikam aw peg-ipanaw
    nikaw?”
  tof-tof: Da Zu wirri ngi pama oya imtinóp wagó, “Ene pam ia nótóke, marü ini poko
    tólaelóm nótó mile wagó, ‘Moba nyórr ugó ipa, da agólóm ugó bai?’”
  cme-NT: 'Baa cira: «Hai moloŋo‑i ufaŋo‑i?»'
  sus-sus: E naxa a maxɔrin, «Nde na falaxi i bɛ?»
  pon-2006: Irail ahpw kalelapak, “Ihs ih me mahsanihong uhk ke en ale kihomwen oh
    kohkohwei?”
  dad-dad: Anĩ nigin, idi ĩ to difiyen, “Tamo enei nanim, ‘Ogon gogoũ wale fen, uyok
    ule,’ yom?”
