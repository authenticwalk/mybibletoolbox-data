verse: JHN.005.012
translations:
  kpx-kpx: Ige abu belahai avoe, “Malaha oleike a namihage a ava egumai mai lohonu.”
  okv-H: enana na, “Embo amuna ehei humbuto ere pambuhoe?” ainge ijio,
  tbo-tbo: Ma hi lubayadena meya hi pa, ‘Lawa awai i baha naka pitenana?’
  mal-C: അപ്പോൾ അവർ അയാളോട് ചോദിച്ചു, “കിടക്കയെടുത്തു നടക്കാൻ നിന്നോടു പറഞ്ഞ ആ മനുഷ്യൻ
    ആര്?”
  grc-SR: Ἠρώτησαν ⸋οὖν⸌ αὐτόν, Τίς ἐστιν ὁ ἄνθρωπος ὁ εἰπών σοι, Ἆρον ⸂τὸν κράββατόν
    σου⸃ καὶ περιπάτει;
  bgc-bgc: उननै उसतै बुझ्झया, “वो कौण माणस सै जिसनै तेरे तै कह्या, ‘बिस्तर ठा, अर
    हाँड-फिर?’”
  khz-khz: Ne ira na gerenagiato, negetiwato, “Voo rai talimana pevaikilamu, ‘Gemu
    gepa ono gapi-itia, ono laka,’ nepetiwa?”
  deu-TKW: 'Fragten sie ihn: wer ist der Mensch, der zu dir gesagt hat: nimm sie und
    wandle?'
  zsr-NT: 'Niꞌr gulanabnëꞌ lëꞌ, taꞌnë́ꞌ: ―¿Nuzxa naꞌ gudx cni liꞌ: “Buaꞌ le deynuꞌ
    len gzëꞌi”?'
  lin-lin: 'Batunaki ye lisusu : — Nani alobi na yo bongo ?'
  hns-NT: 'Tab barkwan poetjhies: „Ke tose ie baat bolies hai?”'
  noa-E: Magbaawai amachdëu, —¿Chijãguata pʉrʉg mag sĩejĩ? ajierram aajem.
  eng-EMTV: Then they asked him, “Who is the Man who said to you, ‘Take up your bed
    and walk’?”
  mib-NT: 'Yūcuán na te ni cacajnūhún un de: ¿Ndé tée ni cahān jiín ró jeē náquihin
    ró camilla rō te caca ró?'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ आत्तिन् मनाःल्‍ले़ “खे़ने़ॽ के़ने़त्‍नाःन्
    याङ्‌सिङ्‌ङे़ॽआङ् थासिङ्‌ङे़ॽ” के़मे़त्ते़ लॽरिक् खे़न् सेःन्‍मे़दोसु॥
  xnj-xnj: Vene vakamkota, “Wu, mundu mwenuyo mweakujovili, utola lusongwani lwaku
    ugendayi, ndi yani?”
  mmx-mmx: La diga sue i, “Nege nom laradi?”
  cbr-NT: 'Quixuan cacëxun ca atun cacëxa: —¿Ui uni cara min bacë́ti bibiani ca cuantan
    quixuan an mi cacë, ax ''ic?'
  tee-NT: 'Pus palai taquilhasacmi. Tajuni: ―Tis chavaich ju xajunan ni asact''ich
    ju mimputaman chai alht''anch.'
  eng-LSV: they questioned him, then, “Who is the Man who is saying to you, Take up
    your bed and be walking?”
  cak-NT: 'Y ri achi''a'' ri'' xquic''utuj che ri achi: ¿Ancu''x (Anchique) x-in chawe
    chi tac''olo'' ri ach''at y cabin? xecha'' che.'
  pah-NT: —Ma'g̃a e'iuhu nde ve naerũ herohoukarag̃wama? ei g̃a ga pe.
  sja-NT: 'Ãchia iidijida: —¿K''aipata pɨmaa mãga jarajima? ajida.'
  xed-xed: '«Wa tsa mndu ta mnaghata kazlay: Kla ta skwa hana gha ka sliʼa ka kəʼa
    ya na?» ka həŋ ɗawaŋta da tsi.'
  glk-glk: 'از اون وَورسه‌ییدی: «اونی کی تره بوگفته تی جایه جمعَ کون و راه بوشو، کی
    بو؟»'
  mks-NT: 'Já na̱nda̱ca̱ tu̱hún tucu na̱ Israel cán da̱ já na̱cachi na já: —Yo já
    na̱cachi xu̱hu̱n ña̱ ná ndicojún yívu̱n cu̱hu̱n —na̱cachi na̱ cán.'
  gfk-S: Ma di ga tiri be, “Nesi ikinong ra turadi i tange tam be nu kap leh no num
    kunuban, ma nu hana?”
  bmu-bmu: Mi möta kewö qesim waŋgiget, “Azi daŋön göhöra ‘Tumbulahöpki memba anöŋ,’
    jiza?”
  dgz-dgz: Menan mu singui anega tayawane, “Ame orup ambe da wan amba ge eragi ae
    ma wara ap agean?”
  eng-GNV: Then asked they him, What man is that which said vnto thee, Take vp thy
    bed and walke?
  zaa-NT: 'Gunàba titsa'' tè cą nna ra cą: Núní nuą'' rą lu'' ą''.'
  eng-WEBSTER: Then they asked him, What man is that who said to thee, Take up thy
    bed, and walk?
  guh-guh: 'Nexata icatsia judíovi jumaitsi: —¿Jipatsa nexata cajumaitsi: “Nijapanayo
    pire. Ponare baja,” cajai? jai.'
  bon-bon: Teepi itemlisi egä, “Laasi nyene pui biname, lui te naajige maane waaku
    ne acatame siige otnime?”
  nhw-BL: 'Huajca quitlatzintoquilijque: ―¿Ajqueya mitzilhui para tijtlananas mopetl
    huan xinejnemi?'
  swh-ONEN: Wakamuuliza, “Ni mtu gani huyo aliyekuambia uchukue mkeka wako uende?”
  wbi-wbi: Vakamposia kange vakati, “Ghwe veeni juno akuvulile kuuti 'Veghala iliteefu
    lyako vujagha?”
  bba-bba: Bɑ nùn bikiɑ bɑ nɛɛ, wɑrɑ nun sɔ̃ɔwɑ ɑ wunɛn kɔ̃ɔ suo ɑ n sĩimɔ.
  eng-KJVCPB: Then asked they him, What man is that which said unto thee, Take up
    thy bed, and walk?
  kgk-NT: —Kiva'e tipo, “Ehupi nde rupa egwata katu” he'i nde-vy, he'i oporandu-vy
    íxupe hikwái.
  waj-waj: 'tuduu rikiada iya inna yaparaida tunoo: Mo gioono i tinoo: Ai kegeennaivaata
    varee kuanee, tikiai a varee ngiannannee?'
  cpy-cpy: 'Ari rojampita-nakiri Judá-paeni, ikantziri: “¿Itzimika kantakimiri: ‘Paaneero
    pomaryaa-mento, piyaatee?’”'
  ekk-PKP: „Kes see inimene on, kes sul käskis mati võtta ja kõndida?“ küsisid nad.
  mpx-mpx: Yaka Yudiya hi nel hi ba, “Hauna tau i baewa elam ge wam abakenu u ahe
    ge u nawanawa?”
  wbp-wbp: Ngula-jangkaju, payurnulu nyurnu-jangkaju, “Ngana nyanunguju yali wati
    kujangku wangkaja nyuntuku warru wapanjaku panja-kurluku?”
  luo-luo: Omiyo negipenje niya, “Mano to en ngʼama nade manowachoni ni ikaw pieni
    kendo iwuothi?”
  nhe-NT: 'Huajca quitlajtlanijque: ―¿Ajqueya mitzilhui xijtlalana mopetl huan xinejnemi?'
  aii-aii: 'ܘܐܵܢܝܼ ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܡܵܢܝܼ ܝܠܹܗ ܗ̇ܘ ܐܢܵܫܵܐ ܕܐܡܝܼܪܹܗ ܐܸܠܘܼܟ݂: ’ܫܩܘܿܠܔ
    ܫܘܝܼܬܘܼܟ݂ ܘܚܕܘܿܪ؟‘“'
  esk-NT: Taapkua apiqsruġniġaat, “Kia taatnaquvatin?”
  msb-msb: Naghunga sinda, “Sin-o an nagsugo sa imo na himuon ini?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² canh¹³: ―¿Hein² dsa² ca¹jmo¹ héh¹ jøng²? ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ତାକେ ପାଚାର୍‌ଲାଇ, “ଜେ ତକେ ଟାଟି ଦାରି ଜା ବଲି କଇଲା, ସେ ଲକ୍‌ କେ ?”
  meu-meu: Bena idia ese e nanadaia, eto, Daika ese e hamaoromu, eto “Emu geda a lokua,
    a raka”?
  yva-NT: Weti wo anajo akato ware, “Are pirati po natutir nyo nya tanije raijaseo
    muno nyanya?”
  dgc-dgc: “Ey ti ésiya i nagutusa diko a méglakad ka dén a kébilén mo i abék mua?”
    kagi de.
  zpm-NT: ―¿Cho meṉ sca në lo luu? ―rëb zho.
  hix-NT: Onokà ymo mok haryhe, ketxkon hatà, nyamoro. Onokà ymo, ayahonà anàmko ha,
    ataryeknohko ha, kano, owya, ketxkon hatà.
  sim-sim: Urik limu silira, �Mbernda ma mende mbashiwak kawu mihin mi laha yandu!�
  npi-ULB: उनीहरूले त्यसलाई भने, “तिमीलाई ‘तिम्रो यो उठाऊ र हिँड’ भन्‍ने त्यो मानिस
    को हो ?”
  cgc-cgc: Painsaan mama ya ta mga manugdumala ta Judio, “Kino ittaw ya na gasugo
    ki kaon na dleen no imo an na ikam daw manaw?”
  tim-tim: Hain dâmbo hin dâyi, “Wei, luâk are kotŋe konmenâ nâŋgâne.” dâyi.
  yor-yor: Nígbà náà ni wọ́n bi í lérè wí pé, “Ọkùnrin wo ni ẹni tí ó wí fún ọ pé
    gbé àkéte rẹ, kí o sì máa rìn?”
  wos-wos: Wungi wandéka di wakwexéké, “Ména be hérae hura yiméte héndé wa?”
  emp-NTPO: 'Ãdjirãba iwid̶isid̶aa: –¿Caiba bʌ́a mãwã bʌ cʌd̶ara edaped̶a wãduad̶a
    asi?–'
  eng-F35: So they asked him, “Who is the man who said to you, ‘Pick up your pallet
    and walk’?”
  ind-ind: Lalu mereka bertanya, “Siapa dia yang menyuruhmu berbuat begitu?!”
  pes-OPCB: 'پرسیدند: «چه کسی به تو چنین دستوری داده است؟»'
  mpt-mpt: i baabaniba Wanete? Waneta baabkeneta Keb biin asaalo ometneba one gesete?
    ge baabasib
  ssx-ssx: Mo haliwekima꞉ ipiki pa꞉ta꞉ lota꞉ pitolo alota꞉ Neke pa꞉ta꞉ naka꞉ yapa꞉ta꞉
    mea mina pua꞉peke lea꞉ halita꞉ epipe lemekepate
  mkl-mkl: Ŋɔi ɑ̀ beeɛ ɑ̀ ni, yooi í sɔ̃ɛ í ni i so sɛ̃ɛɛ i nɛ.
  gaq-gaq: ଜିଉଦିଇଂ ଆମେକେ ସାଲ୍ୟାକୁ ଆର୍‌କେ “ଜାଣ୍ଡେ ଆନାକେ ଆକେନ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ବାସଙ୍ଗ୍‌କେ
    ଆତେନ୍‌ ରେମୁଆଁ ଜାଣ୍ଡେ ?”
  gof-RNT: Entti iyaakko, “Nena, ne alggaa tookkada ba giday I oonee?” yaagidi oychchidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ କୁଲିକିୟାଃକ, “ପାର୍‌କମ୍‍ତାମାଃ ଗଅଃକେଦ୍‌ତେ ସେନଃମେ ମେତାଦ୍‍ମେ
    ହଡ଼ ଅକଏ ତାନିଃ ?”
  gah-gah: Loko lokago, keza láa loko lo gimi ve agulizá éahoma neve.
  lcm-lcm: Au na kila sui ia ta, “Saka igenen an kata antok ua si sunguk ania na ku
    pasal?”
  aer-aer: Kele itne renhe apayuthneke, “Angwenhe-arle-ame ngenhe ileke nhenge antyame
    ngkwinhe kutyetyeke unthemele?”
  qvc-NT: 'Chaymi chay anyaqkunaqa tapurqanllapa: —¿Pitaq kamachishushqa, paraykita
    tandashpa rinaykiqa? nishpa.'
  tgl-ULB: Tinanong nila siya, “Sino ang taong nagsabi sa iyong, 'Damputin mo ang
    iyong banig at lumakad ka?'”
  cbs-NT: —¿Tsuan mia jaska yunuxumen?— akaibun
  xtm-NTPP: 'Te ni ka jikan‑tnu''u de tee ma: ―‍¿Na in kúu ja ni ka''an: “Ndake''en
    ni nuu ni katuu ni a, te kuán no''o ni”? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Bombe ngabankonya, “Bene abannengi ntendi ganga?”
  bao-NT: 'To biro cʉ̃ ca ĩiro cʉ̃ja pea o biro cʉ̃re ĩi jãiñaupa: —¿Ñiru cʉ̃ niijãri,
    “Mʉ ca cũari quejerore amiri waagʉja,” mʉre ca ĩiricʉa? —cʉ̃re ĩiupa.'
  san-ORI: ତଦା ତେଽପୃଚ୍ଛନ୍ ଶଯନୀଯମ୍ ଉତ୍ତୋଲ୍ୟାଦାଯ ଯାତୁଂ ଯ ଆଜ୍ଞାପଯତ୍ ସ କଃ?
  huv-NT: 'Quiaj tatüniw nej manguiayiw: ―¿Jane aaga nesaj ic: “Ixaing mitec, ijüye”?
    ―ajüw nej.'
  otn-NT: 'Bi t''ännbʉya, t''ɛ̱mbi̱: ―¿Te''o na̱ ɛ̱n''i̱ guí̱ ca̱xni̱ fi̱di̱, gui̱
    mma?'
  nop-nop: Yoguk kaŋ ninadigiŋ, “Me wou neeŋdi ganimbu tilaŋ?”
  obo-NT: De‑en id inturan dan sikandin, kahi ran to, “Ondoy man kos minuvu no id
    oseng tadda riyot kikow?”
  cak-ENT: 'Y ri achi''a'' ri'' xquic''utuj c''a chin ri achi: ¿Achique c''a ri xbin
    chave que tac''olo'' ri avarabül y cabiyin? xquibij chin.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧ “ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤧᤳᤏᤠ᤺ᤴ ᤕᤠᤱᤛᤡᤱᤅᤧ᤹ᤀᤠᤱ ᤌᤠᤛᤡᤱᤅᤧ᤹”
    ᤁᤧᤔᤧᤳᤋᤧ ᤗ᤹ᤖᤡᤰ ᤂᤧᤴ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ॥
  mie-NT: 'Ñúcuán de nī jīcā tūhún ndá dē: ¿Ní tēe nī ncāhān jíín nú jā naquehen nú
    camilla nū de caca nú?'
  san-TIB: ཏདཱ ཏེ྅པྲྀཙྪན྄ ཤཡནཱིཡམ྄ ཨུཏྟོལྱཱདཱཡ ཡཱཏུཾ ཡ ཨཱཛྙཱཔཡཏ྄ ས ཀཿ?
  qve-NT: 'Hinaqtinmi Israel nacionniyoq runakunapa jefenkunaqa tapuranku: —¿Pitaq
    chaytari nisuranki: “Hatariy, hinaspa kallapiykita oqarispa ripuy”, nisparí?'
  pao-NT: Umu numu nanesootuhi moohedu yise mee oo tubenga, “Haga meeoo u netamma?”
  cbu-NT: 'Kuraksha: ¿Chak shiyaa kamachtaranga? ¿Chaka sura? táyarusin,'
  usa-usa: 'anó-monoq-wayukama ítama aónaraae: “min-nákómá timákáitaa mamé yénama
    náawabiyo?” téta ítama aónaraae.'
  soy-soy: 'Api u pisɛ rɛ: Wóo liute uyɛɛ pɔ́ ḿ mɑɑ rɛ: A ripɔ́sɑ́ŋɑ́ɑ́pɔrɛ́ kpísi
    ɑɑ sɔ́nɛ?'
  hui-hui: Ani layagola tigua lalu, Í̠naga tamunguru mo yalu pu layadagoni agali aiwa
    layabe, lene.
  amf-amf: Kediar “‘Haaqanam bavayse hanka yivaa’ hana hamaa hayne?” hamayse kiam
    ke oysade.
  quc-NNT: 'Ri e are'' xkita'' che, xkib''ij: ¿Jachin ri'' ri xb''in chawe: “¡Yaca
    la b''i ri sok la, b''in ya'' la!”? —xecha che.'
  dob-dob: Ta wate sienaidena, ga sigwae, “To tai sana ꞌemuya ꞌiona nadigega?”
  wrs-wrs: Wo hev osihminina, wo an no indhanariniva, temba yemba wuhhoiva, dombolmba
    pevna vuhesalva, ivohalmba?
  mca-mca: 'Hekhewe''en qa nifaakanij: —¿Pa''n ƚii pa'' jukhew yit''ij ewets. “It''ij
    jof na'' ewhi''la''x qa'' ma”?—'
  tzo-TZC: 'Ti jꞌisraeletique jech laj sjacꞌbeic: ―¿Buchꞌu ti jech laj yalbote ti
    balo batel ti apope, batan ti xayute? ―xiic.'
  mya-mya: သူ​တို့​က ``သင့်​အား​အိပ်​ရာ​ကို​ယူ​၍​လှမ်း​သွား လော့​ဟု​ဆို​သူ​ကား​မည်​သူ​နည်း''
    ဟု​မေး​ကြ​၏။
  gng-NT: 'Nɛ bi niire'' wɔ ki ye: «U lɛ daan nɛ ye á yuure aʼnagɛnl kí li cuonh-i?»'
  cbi-NTPO: 'Tsenñu yala tsandila: Tsen, ¿maa ñunu: Ñu'' tsunjuru manga'' miide, tin?
    tila.'
  ikk-NT: Wẹ nọ jụ a, sị, “Onyẹ wụ onyẹ hụ sị ị, ‘Heri ute i jẹnmẹ ijẹn?’ ”
  leu-leu: E ri fine, “Naseꞌ ta mataa a xuus nano, ‘Siak a ivin siim e sangas?”
  maz-NT: 'O dyönüji c''ua: ―¿Cjó ngue c''e bëzo c''ü o xi''ts''i: “Rí xos''ü nu i̱ṉ
    pjĩzhĩ rí nzhodü?”'
  bod-N: ཡང་དེ་རྣམས་ན༌རེ། ཁྱོད་ལ་རང་གི་ཁྱོགས་ཤིང་ཁུར་ནས་སྐྱོད་ཅིག་ཅེས་ཟེར་མཁན་དེ་སུ་ཡིན་ནམ་ཞེས་དྲིས་སོ།།
  tca-NT: 'Rü yexguma ga yema ãẽ̱xgacügü rü nüxna nacagü, rü ñanagürügü: —¿Texé ngẽma
    ñatarügü cuxü̃: “¡Nayaxu i curü caruü̃ rü íixũ!” ñatarügü cuxü̃? —ñanagürügü.'
  zpl-NT: 'Nu unidichiaꞌ beei lui: ―¿Ti uni lulu: “Unaꞌtse camiyaꞌlu nu uquiaꞌa”?'
  mbc-NT: —‍Anî' see mîîkîrî, awe'nato' yaponse' yanunkî, asakî taatîpon? —‍ta'pî
    to'ya ipî'.
  ndg-ndg: Kabanlaluya, “Nyai ywakumakiye,'tola litandiko lyako no uyende.”
  wsk-wsk: Se nuna nu isarman, “Nu kari awiri wore nu munan sumu ni suwuta meko ka
    maonam?” maman.
  toj-NT: ―¿Jas sbej oja tul ja hua huaynubi? ¡Huaxa huala oj xa bejyan! ¿Machunc'a
    yala huab ja jastal jahui? xchi ja judio jumasa.
  tbc-tbc: Ago tag fon dusumiani, “Tamol enti oŋ ago gane wo irupaio i?”
  sna-sna: Saka vakamubvunza vakati, “Ndianiko murume uyu akutaurira kuti urutakure
    ufambe?”
  smk-NT: “Si'no ya in ket a tawo si nangibarita' komo nin awiten ma in si idaan mo
    tan lumalako kayna?” wanran nitepet kona.
  grc-TCGNT: Ἠρώτησαν οὖν αὐτόν, Τίς ἐστιν ὁ ἄνθρωπος ὁ εἰπών σοι, Ἆρον τὸν κράββατόν
    σου καὶ περιπάτει;
  gof-WFTW: Entti iyaakko, “Nena, ne alggaa tookkada ba giday I oonee?” yaagidi oychchidosona.
  spa-BLM: 'Entonces le preguntaron: “¿Quién es el hombre que te ha dicho: “Toma tu
    lecho y anda”?”'
  kyz-NT: —Awỹja te aipo e'i enee ra'e?— 'jau 'gã 'ga upe.
  dao-dao: Amimi naw, “Na ngjännak lo lü cita tiki u ni?” ti lü, ami kthäh.
