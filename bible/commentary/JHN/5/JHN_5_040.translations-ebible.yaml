verse: JHN.005.040
translations:
  kpx-kpx: Kateaito la isiviholialeike dae lohoi ukolikoli maleliho.
  okv-H: rate ungo vasiri daroho humbasi nau degi ta puvurae eagova.
  tbo-tbo: O winugoniniyeu yaka yautu memewahagana apega ona tuhagaya.
  mal-C: എങ്കിലും ജീവൻ പ്രാപിക്കേണ്ടതിന് എന്റെ അടുക്കൽ വരാൻ നിങ്ങൾക്കു മനസ്സില്ല.
  grc-SR: καὶ οὐ θέλετε ἐλθεῖν πρός με, ἵνα ζωὴν ἔχητε.
  bgc-bgc: फेर भी थम अनन्त जीवन पाण खात्तर मेरै धोरै आणा कोनी चाहन्दे।
  khz-khz: Na gomi maguli vaivaina veaolenai au geku ai vogomai ati goririwana.
  deu-TKW: und ihr wollt nicht zu mir kommen, damit ihr Leben habet?
  zsr-NT: Cutu rë́ꞌniliꞌ guidliꞌ quiaꞌ nedaꞌ quië gataꞌ queëliꞌ yöl‑laꞌ naꞌbán.
  lin-lin: kasi boboyi na bino koya epai na Ngai mpo na kozwa bomoi.
  hns-NT: Tjaahe hamare biese me djetana gawaahie hai, tabbo toelog na maange hai
    hamaar paas aawe sattja djiewan paawe khaatien.”
  noa-E: bʉ̈ʉrjã mʉ igba nʉmgui ajim, ich mag iiu wënʉrram khõsi nʉm anʉmta.
  eng-EMTV: But you are unwilling to come to Me, so that you may have life.
  mib-NT: Te vēsú súcuan te tu cácuni rō cuatáhú ró ruhū quɨ̄vɨcoo ró ndaha ri návāha
    cotecu rō nɨɨ́ cáni.
  lif-NT2: हे़क्‍केसाङ् खिनिॽ इङ्‌गाॽओ ताःमाआङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःमा निङ्‌वाॽ
    के़न्‍जोगुम्‍मिन्‍लो॥
  xnj-xnj: Nambu nyenye mwibela kubwela kwangu muni mupokela wumi wa magono goha.
  mmx-mmx: Ketla nemi xa mi xopara na nunu rak kusu mina lok ka lorooro.
  cbr-NT: A banaxa usai 'ë ñui quicë 'aínbi camina ainan 'aish Nucën Papa Diosbë 'inux
    'ëmi catamëisama tanin.
  tee-NT: Para ju uxijnan jantu t'amp'ut'unat'it ju laquimacni ni laich ap'acxant'it
    ju mi'atsucunti'an ju jonk'alhita.
  eng-LSV: and you do not will to come to Me, that you may have life;
  cak-NT: Pero más que quiri', rix man nijo' ta niya' iwánima wiq'uin, chi quiri'
    niwil ta ri ic'aslen chi ronojel tiempo.
  pah-NT: Emo pe ndapejikopotari ji rehe. Ndapejori ko pe ji pyri toroko ti Tupana'ga
    pyri nehẽ jave'yma ji ve, ei ga.
  sja-NT: Mamĩda parãpa mɨde ijãa k'iniada-e p'anɨ, mɨa parã ɨt'aa wãpimerã.
  xed-xed: Sew va a kuni ta sagha da iʼi ŋa mutsa vərɗa hafu wa.
  glk-glk: امّا نخوأییدی می ورجه بأیید تا زندگی‌یه اَبدی پیدا بوکونید.
  mks-NT: Ta co̱ cúni̱ ndó quixi ndó nu̱ú i̱ já ná caja i̱ ña̱ ná catacu ndó a̱nda̱
    ama cáa qui̱vi̱.
  gfk-S: Sene be pa mu le sip be mu na hana tupas iou kaie mu nage kap no lon.
  bmu-bmu: Naŋgönaŋgö keu gwötpuk ahözapmö, iŋini malmal köhöikŋi buŋa qem aŋgubingöra
    nöŋgöreŋ kabingö tökömakze.
  dgz-dgz: Go e inanap tanda taiwanin inak wara wara menan onaet ya anuiwanin.
  eng-GNV: But ye will not come to me, that ye might haue life.
  zaa-NT: pero labí calatsi' le ibiga' le tsíalatsi' le inte' para qui'ni gata' la'labàni
    nu labí ttíą qui' le.
  eng-WEBSTER: And ye will not come to me, that ye may have life.
  guh-guh: Paxamë itsiata apo panejumecovënëtsimë panexainaenexa matacabi apo pevereverecaejava,
    jai Jesús judíovijavabelia.
  bon-bon: Weene äbwäricinininiye cäme bau me otnime ireclota ne päpäname.
  nhw-BL: huan amo anquinequij antechneltocase para nimechmacasquía nopa nemilistli
    yancuic para nochipa.
  swh-ONEN: Lakini mnakataa kuja kwangu ili mpate uzima.
  wbi-wbi: Neke umue namulonda kukwisa kulyune, kuuti mu pelue uvwumi uvwumi uvwa
    kuvusila kusila.
  bba-bba: Kɑ mɛ, i yinɑ i nɑ nɛn mi kpɑ i n kɑ wɑ̃ɑru mɔ.
  eng-KJVCPB: And ye will not come to me, that ye might have life.
  kgk-NT: Xe mombe'u ramo jepe inhe'ẽ, peẽ naxe moirũséiry joty peikove meme hagwã
    Nhandejáry ndive.
  waj-waj: mo ngia tupatupaa variraivaa varaaraivaara hama niiyara kutaavaivee kiaa
    kiada hama niisi nnida ivaa varaanoo.
  cpy-cpy: teemaeta pikowaeyini eeroka pawentahaena ashi powantee-yaawori pañaayitee.
  ekk-PKP: Ja ometi ei taha te minu juurde tulla, et võiksite elada.
  mpx-mpx: yaa komiu ku towaagau, nige ku nenem elau ge yawal hot ku aahe.
  wbp-wbp: Kala nyurrurla, kula kankujulu ngajukuju ngampurrpa nyina puranjaku. Kajilpankujulu
    ngajulu purayarla, ngulaju kajikankulurla wankaruju marlaja nyina Kaatukuju tarnnga-juku.”
  luo-luo: to kata kamano utamoru biro ira mondo uyud ngima.
  nhe-NT: Huan ax inquinequij innechneltocase para nimechmacasquía nopa yolistli yancuic
    para nochipa.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܠܹܐ ܒܵܥܹܝܬܘܿܢ ܕܐܵܬܹܝܬܘܿܢ ܠܟܸܣܠܝܼ ܕܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܚܲܝܹ̈ܐ.
  esk-NT: aglaan piyummataitchusri uvaŋnun utlautisrugusri aasrii piññagusri iñuułiġmik
    uvapkun.
  msb-msb: Pero habo gihapon kamo magkadi sa akon agod magkaigwaʼn buhay.
  cpa-NT: Jøng² tsa¹hnøngh² hniah¹² jǿg³ jøng² quieg¹ jní². Tsa¹hnøngh² hniah¹² cuǿ¹³jni
    hniah¹² hi² li¹chianh² hniah¹² tiá² ja³cog² Diú¹³.
  dso-dso: ଏଲେମିସା ତମେ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇବାକେ ମର୍‌ ଲଗେ ଆଇବାକେ ନିଚ୍‌ଲାସ୍‌ନି ।
  meu-meu: to umui na asio uramu dekegu baoma mauri iabina totona.
  yva-NT: Weramu waponae wade Rinai indamu wapaura kovo nuge nuganuije raiji.
  dgc-dgc: Pero maski patunayanék na kasulatan, éy idel moy a ipasakup diyakén, monda
    te buhay kam maka a éwan tu katapusan.”
  zpm-NT: per nëde to gbig to lo naa, zeeṉa ygaa to guieḻmban co.
  hix-NT: Àro yonye ro rma, rohona xenyhera rma manatxhe. Karyhe roro harha ehxe omokhàra
    rma manatxhe, rohyaka, kekon hatà, Txesusu, Xuknewyana yoh komo wya.
  sim-sim: Uhu jir mbeek anhik tanda ambu jir. Os ji rawakop ermba ermbak lindan jirin
    a hawa nir. Hako jir mbeek anhik tanda ambu jir.
  npi-ULB: र तिमीहरू जीवन पाउन मकहाँ आउन तत्पर छैनौ ।
  cgc-cgc: Piro, dili kaw man gyapon miag na magtuo ki yaken. Daw magtuo kaw inta
    ki yaken, maangken nyo kabui na ula katapusan.
  tim-tim: Gârâmâ nâŋgâlân bo togom nâŋgâ niŋbiâ âmâ manman kârikŋe bo yeŋgiwian.
  yor-yor: Ẹ̀yin kò sì fẹ́ láti wá sọ́dọ̀ mi, kí ẹ̀yin ba à lè ní ìyè.
  wos-wos: Wunika yae huli mawuli hérae jémba renjoka hélék guni ye.
  emp-NTPO: Mãwãmĩna bãrãra mʌ̃maa ze quĩrĩãnacaa zocai b̶ai edad̶i carea.
  eng-F35: But you are not willing to come to me so that you may have life.
  ind-ind: Namun kamu tetap tidak mau minta kepada-Ku untuk diberikan hidup kekal
    itu.
  pes-OPCB: با این حال شما نمی‌خواهید نزد من بیایید تا زندگی جاوید را به دست آورید.
  mpt-mpt: Ibo teniba ne mit temo tlib mole afen smike doboniba amit nomabib otane
    ibo nesuo mo tlaobbabo gabiobe.
  ssx-ssx: Kutu pa꞉la꞉pate ikana꞉ma꞉ deto hala꞉eki muluekema꞉ I̱ pa꞉ta꞉ a꞉pa꞉peke
    kiaasememe.
  mkl-mkl: Ammɑ do nŋu fei ì kɔ ku nɑɑ bi tom ku bɑ i bɑ kuwɛɛ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜିବନ୍ ବାନ୍‌ସା ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍ ନ୍‌ସା ପେଇଂ ଇକ୍‌ଚା ପେଡିଙ୍ଗ୍‌କେ
    ଣ୍ତୁ ।
  gof-RNT: Shin hintte de7o demmanaw taakko yaanaw koyekketa.
  unx-unx: ମେନ୍‌ଦ ଜୀଦାନ୍‌ ନାମ୍‌ ନାଗେନ୍ତେ ଆପେକେ ଆଇଁୟାଃତାଃତେ ହିଜୁଃ କା ସାନାଙ୍ଗ୍‌କେଦ୍‍ପେୟା
    ।
  gah-gah: lekelisi nene nenitoka iki gímiziiki alévolé lekemetamenigi itanazo, gopa
    ahulinimiaká niave.
  lcm-lcm: sikei mipo misag ani me serei singig ani mime luk a to.
  aer-aer: Arrantherre kwenhe atyenge-werne aywerrke apetyetyakenhe anetyenhe angkentye
    atyinhe nhenge arratye itelaremele anetyenhe arrantherre akwele itethe akwete-ante
    anetyenhenge.
  qvc-NT: Piru qamkunaqam mana munangillapachu noqaman shamuyta, tukuy tyimpu kawsanaykillapaqa.
  tgl-ULB: at hindi ninyo gustong lumapit sa akin upang kayo ay magkaroon ng buhay.
  cbs-NT: jaskawen taea matun ea ikunwantan jiwekuinkatsi ikama man ea danaiin.
  xtm-NTPP: kovaa ndijin, masu nde ka kuni ni ja jin kondikin ña'a ni sukan‑va'a jin
    koteku ni ni‑kani ni‑jika.
  nnq-nnq: Uyo, namangwetumwe mpailingije kuika kwangune mpatange bwomi.
  bao-NT: mʉja pea yʉre mʉja tʉo nʉnʉjeerʉgati, caticõa niiriquere cʉorʉga pacarã.
  san-ORI: ତଥାପି ଯୂଯଂ ପରମାଯୁଃପ୍ରାପ୍ତଯେ ମମ ସଂନିଧିମ୍ ନ ଜିଗମିଷଥ|
  huv-NT: Naleaing icona ngo mendiüman meyariün sandeac nüüch icon mepacan meáwan
    nüt tiül cielo.
  otn-NT: '''Nɛ̱ hi̱nguí̱ nne gui ''yɛ̱c''ɛ̱i̱ga̱hʉ, n''namhma̱ ngue di̱ nja''a̱hʉ
    ra̱ ''da''yo te.'
  nop-nop: Iŋgoŋ hidi yadi nu’walaŋkade buŋa hatihati kahiledok yo hanilat iŋgoŋ fiit
    mu nadiiŋ.
  obo-NT: piru dii kow rad en od kopiyan nod dumoruma koddi amoy od pokotanggap kow
    nanoy to umuun waad tomanon.
  cak-ENT: Jac'a rix man nijo' tüj niya' ivánima viq'uin, richin quiri' nivil tüj
    ri ic'aslen ri man nq'uis tüj.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤋᤠ᤺ᤔᤠᤀᤠᤱ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤂᤥ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴᤗᤥ॥
  mie-NT: Sochi nduú cúnī ndá nú cuetáhví nú nduhū jā quīvi nú ndahá nī tácua cutecū
    nū níí cání.
  san-TIB: ཏཐཱཔི ཡཱུཡཾ པརམཱཡུཿཔྲཱཔྟཡེ མམ སཾནིདྷིམ྄ ན ཛིགམིཥཐ།
  qve-NT: manan qankunaqa noqapi creeyta munankichishchu. Sichus noqapi creewaqchis
    chayqa, wiñaypaqmi Dioswan kawsawaqchis.
  pao-NT: Pana mu gi nu-matoo kemma, o'no nu gi ka gwetzoibu-ma mu sootuhi-wa'ne'yoo.
  cbu-NT: '@see-verse:JHN.005.039'
  usa-usa: ókaraq-okaraq timá yímíkaimanibo máqtemma keráwáqá ketôpaqa iréq maamin-áúwáráímmá
    mayáítááqá íma kéitaae.
  soy-soy: Áni kɔ pɛɛ́ lɑ nɔkɛ́ kɛnɛ́mɛɛ kɑm nɔkɛ́ nfɑ́ɑ mmɛ̃ yɛ̃.
  hui-hui: Ani bidago áyu i̱na tíhondo holene gahenge nguliya i̱ kogoria ibulene manga
    halu kami.
  amf-amf: Ko dahaannaar ogo sadanam haapana ikal nivana zagattene.
  quc-NNT: Pune je ri', ri alaq man kaj tä alaq käpe alaq wuk' rech käriq alaq we
    k'aslemal ri' ri man k'o tä u k'isik.
  dob-dob: Ga ꞌenega geya nuwami be yawasimi ataya manuna wamama ꞌeguya.
  wrs-wrs: Heva os yimba kongswil vev, ambalmba kaindamba, osalmba kaoa yunalm beswonam
    ai.
  mca-mca: qa nite'ƚe ƚisu'uni'ƚ qu' eneki'ƚ yiwets ma' qekha nana'ltaxi'ƚ e'm na'
    witiƚa'x nite' yili'ij.
  tzo-TZC: Pero ti voꞌoxuque mu xacꞌan xanopajic talel ta jtojol yoꞌ jech ta xataic
    ti cuxlejal taje.
  mya-mya: သို့​သော်​လည်း​သင်​တို့​သည်​အ​သက်​ရ​အံ့​သော ငှာ​ငါ့​ထံ​သို့​မ​လာ​လို​ကြ။
  gng-NT: Nɛ na yíe ní baa nʼsaan kí lɛ limiɛl nnɔ.
  cbi-NTPO: ñullaa inu meenguityu deeve, tsai' keenguitaa Diosba ura' chunuu junuren.
  ikk-NT: kanị ụnụ ekwerini bịa d'e kunrun m kẹni ụnụ nwọn ndụn.
  leu-leu: e mi bai filimaan xe siak xena siak a toyan aanabeꞌ.
  maz-NT: Pero dya pje i̱ṉ neji rí 'ñejmezüji. 'Ma ri 'ñejmezüji ro da'c'eji 'ma c'ü
    ri bübütjogueji.
  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་བདག་གི་གམ་དུ་མཐའ་མེད་པའི་ཚེ་སྲོག་འཐོབ་པའི་ཆེད་དུའང་ཡོང་མི་འདོད༌དོ།།
  tca-NT: '@see-verse:JHN.005.039'
  zpl-NT: pero liꞌihua la zelahua chili arquiꞌhua liꞌá para nú luꞌcuhua elunehuañicuaꞌ.
  mbc-NT: Tîîse upî' enen aako'manto'kon ton esatîya'nîkon pepîn.
  ndg-ndg: mukani kuisa kwango ili mpate ukoto wangeyomoka.
  wsk-wsk: Bare nina aningate tairal ale marak ningo mu talko me ko kuesan!
  toj-NT: Mi ni modo huala jacyex jmoc ba oja taa ja hua vidaex ba jel tzamali.
  tbc-tbc: Ago bo man, aŋ ŋaisag na apalup, kumaen an aŋane wo man amoi da.
  sna-sna: asi imi munoramba kuuya kwandiri kuti muve noupenyu.
  smk-NT: bale' andi' kamo nin adalen moyoy maipa'ka' kongko ta pigaw nin magkamain
    kamo kumon nin byay.
  grc-TCGNT: καὶ οὐ θέλετε ἐλθεῖν πρός με, ἵνα ζωὴν ἔχητε.
  gof-WFTW: Shin hintte de7o demmanaw taakko yaanaw koyekketa.
  spa-BLM: Pero no queréis venir a mí para que tengáis vida.
  kyz-NT: A'etea 'ã pẽẽ je rerowiare'ema. Je upe pẽẽ 'jawe'em, “Ore mogy ape eje'jawe”,
    'jawe'em 'ã pẽẽ jee— 'jau Jejui 'ga 'gã nupe.
  dao-dao: “Acunsepi, xünnak nami yah khaia ka veia am law hlü uki.
  cya-cya: Una a nchca ti' um cuan xu'hue um 'ñan se'en nu caja chendyu nu a tsatii
    'a 'in um.
  wrk-wrk: Ngala miku narriyi nulijba jilaykanyi ngakindurri. Yuku ngayu wankamba
    narrinya, ngala miku narriyi jilajba ngakindurri. Barriwa.
  nii-nii: “Ba enim na kin ok, noman konj ei simin ni piinanmin. Enim noman yi pinałim,”
    pa nim.
  ign-NT: Tacutiquene vahi ávara­hahini epaucha­nuhini éti, níjara­ca­hehini eta ítare­siraya
    máitava­ca­cai­nahini.
  dik-NT: Ku ŋot cäk wïc bäk bɛ̈n tënë ɣa bäk pïr yök thïn.
  cac-cac: malaj e gana tzex ja d'ayin yic tze cha e q'uinal.
  tzj-E: Per ixix majo'n egan xteyke' ta ec'u'x wq'uin che xtewil ta utzlaj c'aslemal
    je rxin junlic.
  san-BUR: တထာပိ ယူယံ ပရမာယုးပြာပ္တယေ မမ သံနိဓိမ် န ဇိဂမိၐထ၊
  yaa-NT: '@see-verse:JHN.005.039'
  cab-NT: áni májatün jiábin númoun lun jibíjini ibágari ligía.
  clu-clu: Piro indi kamo ra magparapit kanakun agud maangkun nindo ang kaboi nga
    ara kataposan.
  swh-ULB: hamtaki kuja kwangu ili mpate uzima wa milele.
  tpt-NT: Pero jantu kilalaqꞌuxaminau para kꞌalhitsꞌukꞌutꞌik ni anchanu jatsukunti.
  aai-aai: baise men kwakokok kwanan ayu biyau yawas kwanab.
  sny-sny: Sosu fene ane ma'e aiyeyei su, ane fene ma'e marepi hepene he'i a'i aurowa.
    Ahowa, fene ane ma'e aiyeyei wou ta'ama.
  myy-myy: Ito bajibojarocati yʉre boca ãmi ãmobea mʉa. Yʉre mʉa boca ãmija, catitĩñare
    gaye bʉjarã yirãji mʉa.
  trc-NT: Tza̱j ne̱ naꞌvej rá soj caꞌna̱ꞌ soj rihanj, yan caꞌve̱e cane̱ soj ga̱ Diose̱
    nu̱ꞌ cavii nu̱ꞌ caꞌanj qui̱ꞌyáj maꞌ.
  cut-NT: Hua nahn cotahno ne u ca̱va che ndevahn ne, cuahtenan ne vahchetero numacuahn
    ro.
  bel-bel: Але вы ня хочаце прыйсьці да Мяне, каб мець жыцьцё.
