    y ínÿengbiama ts̈abá jtsichámuama; pero ndoñe ntsebos̈ana chë nÿe canÿe Bëngbe
    Bëtsá ts̈ëngaftangbiama cachcá chaotsichámuama. Chca s̈mojtsamëse, ¿nts̈amo s̈mochtsobena
    Bëngbe Bëtsábeñe jtsos̈buáchiyana?
  ron-LSB: Cum puteți crede voi, care primiți slavă unii de la alții, iar voi nu căutați
    slava care vine de la singurul Dumnezeu?
  pon-pon: Pala komail kak pojon ni omail nononki wau ren aramaj, ap jota rapaki wau
    jan ren Kot.
  nhe-BL: ¿Quejatza huelis innechneltocase? San inquitemohuaj para imohuampoyohua
    ma inmechtlepanitaca. Ax quema inmoilhuíaj tlaque monequi inquichihuase para ma
    inmechtlepanita Toteco huan itztoc san setzi Toteco.
  sps-sps: Ami gim on rom ma faaman, tana saa ami komainy rom a vainy ma fakarap mami,
    sana mi gim rom ma siiva of a tou karap te poo fi minon tana isen tsun a Gov.
  wnc-wnc: Ginu notzata umanza yatangenawa take nataing ngana Anutu awiapatakan umanza
    yatangenatnangge tasindamunggak kakngae masa imukaing. Unzingge ginda nae natapa
    siakan dua singgak.
  bus-bus: Lán eè sáabu wɛtɛkↄ̃a nà, mↄde eè sáabu wɛtɛ Luda mɛ̀n do lélea lɛro, é
    kɛ dia à ma yã síi?
  gub-BL: Tupàn a'e, pitài zo a'e, naheta kwaw amo. Napezekaiw kwaw hehe. — Aze Tupàn
    hemuigo kar tuwihaw romo nehe, ikatu putar ihewe nehe, napeze kwaw pe. — Tuwe
    amogwer teko hemuigo kar tuwihaw romo a'e wà nehe, peze zepe peiko. Napeputar
    kwaw Tupàn ikàgaw, a'e rupi napezeruzar kwaw herehe kury.
  imo-imo: Eno enongano nendo yando imbi molopili ningo, Gote tendeku kau moromo akumuni
    enonga imbi lipe ola mundundupili naa nimele, aku lemo na molopo tero mele nimbo
    tiro ungumu paimbo nimu ningo ambe teko pilingeya?
  boj-boj: Niŋgi nuŋgo segi was naŋgoq dena ñam koba oqajqa are qaleqnub. Ariya niŋgi
    Qotei aqaq dena ñam koba oqajqa are qalosaieqnub. Qotei agi a segi qujai Qotei
    bole. Niŋgi kumbra degyeqnub deqa niŋgi kiyersib e qa nuŋgo areqalo siŋgilatqab?
    Di keresai.
  eng-DRA: 'How can you believe, who receive glory one from another: and the glory
    which is from God alone, you do not seek?'
  knf-knf: Hum di di nahiluŋ kafiyaarën, an nanjaaŋ nadëman ŋleefan kaşë wo naanji
    nala mndëm mi Naşibaţi anwooŋ aloolan?
  san-KHM: យូយម៑ ឦឝ្វរាត៑ សត្ការំ ន ចិឞ្ដត្វា កេវលំ បរស្បរំ សត្ការម៑ ចេទ៑ អាទធ្វ្វេ
    តហ៌ិ កថំ វិឝ្វសិតុំ ឝក្នុថ?
  arn-NT: Eymün ta welukonkechi küme trokituwkeymün, fey kintukelaymün ta kiñen Ngünechen
    tamün küme trokituaetew, ¿chumngechi am pepi feyentuafuymün iñche mew?
  zas-NT: ¿Xoza chililadxidi naj? Awa mazri naguiejn rüjndi guilies ree bejn xvaloridi
    luar yayaꞌndi zagdxe loj bén na̱j tijbzi Dios.
  ken-NT: Ná bǎkway mɛnoko ɛnɛ́ báyàŋ chi bakak amɛn bǎchyɛ̀ batɨ, kɛfyɛ́ ntí
    ndǔ bakak amɛm Mandɛm áchyɛ.
