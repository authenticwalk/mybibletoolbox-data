  con-NTPO: A'i “Queja ñotssi” qquen su'choma in'jamba tsa fae'ccoa Chiga “Queja ñotssi”
    qquen su'choma in'jambi'ta, ¿ma'caen qui que'ija Chigave in'jan'faya?
  ghs-ghs: Qate maina teei dzapa nometa baabaquko nike noke ao dzaira eetakoi. Oi
    nike qesaho dzapa qusubaitoraini qate nike Ohonga qusubaitemi noi oho quba nikeho
    hasa hiibaqu oho goottaeke nike eetorai. Oonita nike ikanomake eete nooka tani
    naataqu?
  peg-peg: ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ଇନେସ୍‌ ପାର୍ତି କିଦ୍‌ନାଦେର୍‌ ? ଏପେଙ୍ଗ୍‌ ତ ରକାନ୍‌ ଆରେ ରକାନ୍‌
    ତାଙ୍ଗ୍‌ ଜାଜ୍‌ମାଲ୍‌ ପାୟା ଆଦେଂ ମାନ୍‌ କିନାଦେରା, ଆରି ରଞ୍ଜାଙ୍ଗ୍‌ ମାତର୍‌ ଇସ୍ୱର୍‌ତାଂ
    ଇମ୍‌ଣି ଜାଜ୍‌ମାଲ୍‌, ହେଦାଂ ଗାଟାଆନି କାଜିଂ ସେସ୍ଟା କିଉଦେରା ।
  txu-NT: Be, me ga ne ga me amirax jabej mã amim, “Ba gêt ba amibẽn gê me imã irax
    jarẽ”, anhỹro aba. Ne kam aje amim, “Ba Metĩndjwỳnhmãbit amijarẽ gê ta ijo rax”,
    anhỹr kêtkumrẽx. Aje amim, “Ba gêt irax. Ba gêt irax”, anhỹro abakam aje amim
    Metĩndjwỳnh mar prãm kêtkumrẽx.
  eng-WEBU: How can you believe, who receive glory from one another, and you don’t
    seek the glory that comes from the only God?
  gnw-NT: Pepuere'ã etei pepurugüɨrovia. Echa'ã jecuaeño peeca ĩru vae reta pembutuicha
    vaerã, ẽrei peeca'ã yembutuicha Tumpa uipota tẽi penoi vaerã vae. Tumpa co jae
    pentiño —jei Jesús—.
  mux-mux: Eni-enini anju-yandu ‘bi mulupili.’ niku, Pulu Yi tiluele mindi molemú
    akili-ni eninga bi ‘paka tunjupili.’ naa nilimele lem na moliu mele nimbu siliu
    ungele ‘Sika nikem.’ niku nambi-siku piliingíye?
  maj-NT: B'i̱ ngján 'bo̱ho̱ kju̱a̱chánka yjonu̱u. Najmi binchisjó nga Nti̱a̱ná xi
    nku tutuu̱ tsjánu̱u kju̱a̱chánka. Nk'ie nga b'a̱ n'o, ¿nkú ts'ín s'e̱jihi̱nnu̱u
    énna̱?
  bkq-NT: Ataen-homo âwâgâmo koendâ aguely ize matomo. Deus tokaleom âwâgâmo koendâ
    aguehoem, koendâ lelâ amidylymo mipyra olâ âmaemo. Awylygue mawânrâ nudupa awyly
    yeinwântomoem.
  kue-kue: Ana ene mina kangino kande dembiyesi imboriya endinamnedi pirkwa ba God
    suwara mina dembino si tongwa i ene inakiurikwa. Sragl yegl erikwa ipre ana ene
    na srambre ere pirngi dinaglme?
  cot-NT: Manatari piquenquejajiaque pishineventavacaajiaquempa intati, teequeate
    iroguenti pinquenquejajigue irishineventajiaquempi Irioshimajaca apatiroti icota.
    Piquejejiacagueti imaica ¿quero pincojiaquempani pinquemisantajigue?
  bnp-bnp: Pali mu gu luhoi tora navai iau? Mu ngaru hateka e huriki a bakovi ri gi
    kavurike mua. Pali i uka ma mu ngarua a Vure ge kavurike mua, ra Vure i taku kunana.
  apn-NT: —Ãm pika nhõ xwỳnh pixjaja kot mẽ amex ã mẽ ajarẽnhja na mẽ amã hprãm. No
    Tĩrtũm kot amnhĩm mẽ amex ã mẽ ajarẽnhja mẽ amã hprãm ã mẽ ate amnhĩ jarẽnh tã
    mẽ amã ja prãm kêt. Jakamã na ka htem ixkaga kumrẽx.
  ctp-NT: Kanꞌ chaꞌ ja ka xñi wan chaꞌ ꞌin Ndiose ―ndukwin Jesús ꞌin neꞌ―. Ndloo la
    chaꞌ ꞌwan chaꞌ suꞌwe ti chkwiꞌ nten ꞌwan, loꞌo ja ndloo ꞌa chaꞌ ꞌwan chaꞌ kuꞌni
    suꞌwe Ndiose loꞌo wan.
  bre-BRG: Penaos e c'hellit krediñ, pa dennit ho kloar an eil digant egile, ha pa
    ne glaskit ket ar gloar a zeu eus Doue hepken?
  opm-opm: Gur Hanip ihirdapat nohnong Oh yah hanmur napor ha armi nahatingwe dahaptimur.
    Gur Got ohdapatwi nohnong Oh yah hanmur napor ha armi nahatinoh na dahaptimur.
    Gur ihat ma na dahapti oh gur kinhat Got oh inahatin hatin hanwa dahatiprohe.
  bvr-bvr: Ana-goyburrpa jal nyiburr-nirra ana-goyburrpa wupa nyiburr-molamola nyiburr-ngurrjiya
    nyiburr-workiya, wurra an-gata an-ngardapiya Wangarr ana-goyburrpa gala jal nyiburr-ni
    nipa barra nyiburr-molamola nyirr-nega. Ganapiya, Wurra ana-goyburrpa gala nyiburr-yinmiya
    marr nyiburr-balcha apula.
  wal-wal: Intte issoi issuwaa bonchcheeta; shin issi Xoossaappe yiya bonchchuwaa
    koyekketa. Yaatin, waanidi ammananau danddayeetii?
  zad-NT: ¿Nakrakzə gonle shajḻe'le c̱ha'? Ḻa' gangazə chgoo ljwell-le balaaṉ, na'
    bi chinole sho'le balaaṉ c̱he beena' zeelo nak Chios.
  kmg-kmg: Ŋoŋe ŋaŋaczia mumuteŋ eec ehuc Anutu qâqâhâc sâko ere mumuteŋte mi eŋareekaczi
    wemocko mamanasiŋhec eniŋmu?
  aso-aso: Lingine nene ge do naba o-nede ne do naba o-gede li minilisa laniteꞌ gili
    mini igaꞌ naha Oꞌmoso eiꞌ hamoꞌ minive neꞌmo do naba o-lengedelineꞌ akaloꞌ nene
    eꞌmetilisa gilisaꞌmaniꞌ nenako nemuꞌ nene lingine ezemuꞌ nadisa gili eleꞌvoleꞌ
    ilizave.
  uli-uli: Ha dipli le yarmat rebe hapingpingahmi ngo ha te yedamgel bo be yoh ngalugmi
    hapingping la be budoh mo irel Deus. Ila ngo be ifa sengal chog ngo hasa chepar
    irey?
  nin-NT: Imba ta na kingginggi ni kpanye nu ure ku Abachi ku, nggo imba so di zha
    igbyarr asa na anishirr ba, ni si ri amarr ka igbyarr asa yi nggo i zhi na Abachi
    ku hen.
  tgk-tgk: Агар шумо таърифи якдигарро маъқул донеду барои ҷустани таърифи Худои яккаву
    ягона кӯшиш накунед, чӣ тавр имон оварда метавонед?!
  acu-NT: 'Atumka mai nuwamtak: Pengke aintsuitme turutiarat tu nintimsaram pujayatrum
    Yuska pachiatsrume. Tura asaram ¿winaka itiurak nekasampita turutiaram?'
  cak-WNT: Riyix xa ma riq'ui ta ri kitzij Dios nicanoj wi ik'ij, xa chicojol ka riyix
    mismo nicanoj wi ka ik'ij, y rumari' tek ma nicukuba' ta ic'u'x wuq'ui riyin.
  ebk-ebk: Anan atunyu man ngarud ay omafurot? Tay enha nan laychunyu at awatunyu
    nan pammachayaw nan tunggal usa kan chakayu, ngem achiyu met pachasun ay manganap
    as nan chayaw ay murpu as nan us-usa yangkiay ay Dios.
  spa-PDDPT: ¿Cómo pueden creer ustedes quienes reciben honor los unos de los otros,
    y no buscan el honor del único Dios?
  ruf-ruf: Apfi mtsodahatse kunitoghola, ka mwemwe mwobama kubokela utunitso kulawa
    kuna mwemwe iwenyegho, lekeni mwolema kubokela utunitso iulawa kwe Imulungu yaliyeka?
  gun-gun: Mba'exa tu pejerovia ta xere? Mba'eta joupe rive penhemboeko porã uka,
    ha'e rã Nhanderuete peteĩ'i va'e pe ma napenhemboeko porã uka potai.
  agu-BL: Na yi e' cyeru', qui na chitzanu' tan joyle'n puntil tan tzatzine'n Kataj
    Ryos. Ma na ntin na chitzanu' tan joyle'n puntil tan cyak'ol wunak chik'eju'.
    Cha'stzun te qui'c rmeril yi nink tz'el chitxumu' tetz yi at ink'ej.
  isn-isn: Iti muhumile uli kuhuiila unyenye naza mukusingiilya ikulyo kupuma ku kila
    ung'wi anyu kuiti shanga mukuduma ikulyo nilipumiila kung'wa Itunda nuing'wene?
  eng-PEV: And you like other people saying good things about you, but you don’t try
    to live God’s way so that he will say good things about you. He is the only God,
    but you just care what people think about you, not what God thinks about you.
    That is the reason why you don’t believe in me.
  ilo-ULB: Kasano a mamatikayo, dakayo nga immawat iti pammadayaw manipud iti sabali
    ngem saankayo nga nagbirbiruk iti pammadayaw a naggapu iti maymaysa a Dios?
  pir-NT: Apequina masa mʉsare tiquina ño peogʉ̃ cahmene mʉsa. Cohãcjʉ̃ mʉsa mehna
    tiquiro bucuegʉ̃ cahmedare mʉsa. Tiquiro dihita Cohãcjʉ̃ waro ijire. Sa cahmedana
    yʉhʉ gʉ̃hʉre tʉhoerare mʉsa. Yʉhʉre wacũ tutuerare.
  anv-NT: Ɛnyú dékɛ́lege nnó atɛ bɔɔ́ ne áfɛge ɛnyú dékɛ́lege fɔ́ nnó muú
    yi ji mbií ne alú Ɛsɔwɔ, afɛɛ́ ɛnyú. Ɛpyɛmbɔ nnó ne ɛnyú défyɛɛ́ matɔɔ́
    ne me.
  sab-NT: Ba ulita kle tañachuge ma no age no daba na gwa giti, ene daba gerule no
    ba giti daba ba gbe kweri mo gwage, ba ulita kle tañachuge ene, ba me kle tañachuge
    Chube giti age Chube takalin kare. Chube gdaitre alin ulia kle, ba age no ama
    takalin kare ene bdagli ama be gerule no ba agedu no ulita giti. Agwa ba ulita
    me kle tañachuge no, malen ba me ñage cha gai ulia.
  tmd-tmd: Nöbö mö piaku bli ib ñɨŋa yadɨŋ bɨl sö dumɨjön aku, ñɨgö wä cöna. God paŋyöbö
    akwör mɨd aku anɨŋ nugwaŋ wä raŋ, me rön, rɨb aku yöx nugwölöi. Makwam, ñɨŋ pödpöd
    rön nɨ nugw pöñ?
  acr-NNT: »¿Suꞌanik kakubꞌiꞌ kꞌuꞌx alaq wukꞌ riꞌin, we xew katzukuj yakbꞌal qꞌij
    alaq chiwach ralaq yey na katzukuj ta alaq ri saqil yakbꞌal qꞌij, ri xew kape
    rukꞌ ri Dios?
  kpg-kpg: Goodou e hiihai hua e haga hagaamu i godou mehanga, gei goodou hagalee
    hiihai e halahala di hagaamu mai baahi o God. Malaa e hai behee, goodou e mee
    di hagadonu Au?
  taj-taj: एनीगदेसे ङादा खाह्रङ् लसी विश्‍वास लखम्‍ला? एनीगदे ह्राङ ह्राङ न्‍हङ‍री
    चा गिकसेम गिकदा मान लगै भिसी म्‍हन्‍बा, तर परमेश्‍वरग्‍याम जे याङ्बा मान चा किन्‍बारी
    आम्‍हाइबा।
  avt-avt: Yi mɨt hanhan yaiwenɨpiyan niuk mi, te yi yɨnapen Mɨtɨk Iuwe kiutɨp hɨrak
    God hɨrak kakwenɨpi niuk mi kakɨtpi yi yaain. Yi han kitet menmen im hɨram weinɨm.
    Yi ap hanhan hɨrak kaktɨp yi yaain, te yayɨrkeik te yi hanhan eiyises hɨm mai?
  cbk-cbk: Paquemodo man ustedes puede tene fe conmigo si quiere lang ustedes el alabanza
    del maga gente, y hende ta hace caso acerca del aprobacion de Dios?
  uig-ARA: سىلەر بىر-بىرىڭلاردىن ئىززەت-شۆھرەت قوبۇل قىلىسىلەر-يۇ، يېگانە خۇدادىن
    كەلگەن ئىززەت-شۆھرەتكە ئىنتىلمىسەڭلەر، ئۇنداقتا سىلەر قانداقمۇ ئېتىقاد قىلالايسىلەر؟!
  tuf-tuf: Behmár ojcor rahra rahra ay wacayat ba ahní rehcaro. Eyta cuar Sir im istir
    binat ba ojcor ay wacayta acu baat icrí yájtiro. Sirat ay wacayta acu baat icrí
    yajti rehquít, aját ítitan, baat Sir tamo síhw̃atiro, -wajacro-.
  abx-abx: Kon i nag'anduy-bi i pagsidarayaway-bi dina ngan ga'i lugod kam maniguro
    nga sadayaw-na kam si adda hamok Diyos, pinapa'i kam anutu'o si ako?
  mco-NT: Ca' mjájtcɨxɨpy nej ɨɨch miich ajcxy xymɨjpɨdägɨbɨch, mɨɨd co ajcxy cɨ'm
    mdzachnaygömayáanɨgɨxy ac miich ajcxy jëyɨ. E co ixyipy miich ajcxy xycöbɨga'ñɨch,
    huin'it ajcxy Dios xycömayɨpy.
  kqf-kqf: Temi ko ḡoyeḡoye. Te lava sa kakasaḡesaḡemi bi temi maso Maimaituwa kona
    kasaḡesaḡena ba mote ko ḡoye. Mba mainana te bainewa tagu koi sumaḡegu?
  cpb-NT: ¿Tsika pinkene pinkemisantaiyeni? Apaniroini pithaamentashiwaitawakaa, te
    paminaminatairo iri Pawaperori thaamentaimine.
  aon-aon: Ipak urkwip porum pakri ipak kanak punatuk ipakish nyeiguhw shuto iruhw.
    Madae karowihi um pukwiraeh punek eneh aih um pukri anudok adur atun iri Iruhin
    meyoh nutuk ipakish nyeiguhw shuto iruhw uwe, uwok. Douk namudok aria ipak ta
    pusuhw eikin baraen pugipeshen mumam? Adur atin ta uwok.
  hus-NT-2005: ¿Janti neꞌech ka ejto ki belmáchtsik, max tokot a léꞌ ki exlomná ke
    i alwaꞌ inik kʼal an atiklábtsik ani yab kʼal na junkax Diosil?
  mig-NT: Ndasa kuu kandíja‑ró, chi̱ kásáñá'nu‑ró tá'an‑ró, te tú kándúkú‑ró já ndúñá'nu‑ró
    sá'a Dios, ja̱ máá ɨ́ɨn‑ni‑ya̱ íó.
  bps-bps: Tan i kibòyu faglut du én tooyu knayè i kdayen mdà di demeyu to, ise i
    kdayen mdà di too glut Dwata.
  mbs-mbs: Ibeg niyo iduyun kaw te menge doma otaw, meneng eked kaw keibeg iduyun
    te sebad olò Timanem. Yan se doun te eked kaw pemenal.
  tof-tof: E ok aindakla yabiób darrpan-darrpanab ngi wirri kwitüm bainüm, a e igó
    koke amkündakla, God tüób yabü darrpan-darrpanab ngi wirri kwitüm bainda, darrpanan
    God nótóke. Da e wa kürü amkoman ia kangunane?
  cme-NT: Namaa naŋ birii yaŋ Diiloŋo‑i aa ta na taara nelbiliemba'i dɔl-na, na ka
    ce niɛ gbãa hũu u maama‑i?
  sus-sus: Wo to wama wo xa matɔxɔɛ sɔtɔ wo bore ra, kɔnɔ wo mu matɔxɔɛ fenma naxan
    fatanxi Ala Kerenyi tan na, wo fa danxaniyama di?»
  pon-2006: Kumwail kin anahne kaping sang pein nanpwungamwail; ahpw kumwail sohte
    song en rapahki kaping sang rehn Koht. Eri, ia duwen amwail kak pwoson ie?
  dad-dad: Ã abob yana yaleseya anĩ oroyei ken, yana yaleseya Negur Tekelei bunem
    isif anĩ to totol unog walogouf are, ã naig ge momoi gouf?
  zab-NT: ¿Xólesa chaldilaaztɨ nare? Ne laat mazru runtɨ pur gap de saat didxdoo laat
    xlat ni gúntɨ pur gúntɨ zec ni rdxalaaz tubyzi Xtadnɨ Dios.
  jae-jae: Amac taŋ akôc waem aŋga taôm nêm ma matem gêdiŋ waem aŋga Anôtô tageŋ nê
    atom naŋ, atôm gebe akêŋ êwiŋ amboac ondoc.
  ksd-ksd: Avat, ava ruru vargiliane avat, ma pa ava nuk upi nam ra variru kai ra
    kopono God, avat a nurnur dave?
  msm-NT: Og-amonuhon now man to pagtuu dow pagsalig to Diyus ko iyan da gustu now
    no sajaon kow to mgo duma now? Iyan wada now paningkamoti no masaja kow to sikan
    sobuukon no Diyus.
  myk-myk: Pɛɛŋɛ ke kʼa foro sipyii ni ge, kee kʼa dan yee ni tashaga ni; pɛɛŋɛ ke
    kʼa daa Kilɛ yɛ nigin ni ge, yee ya kee shaa wɛ. Yee ma já dà dii nɛ na na yee
    yaha pee yahama pu ni wɛ?
  sbe-sbe: Maidamiu kwa hedehedebasaeꞌuyoigomiu, na Yaubada, iya ye bom Yaubada, yona
    kitahenamwa meta nige kwa henuwa. Idohagi na kabo kwa sunumaeigau?
  mcr-mcr: Goti Hanjuwä Kiuänäŋä Iqunä heyaqä yoqe haqä yätu maetŋqä diŋqe maeŋgaŋgi,
    yoqä naqe, ämaqeutanä ämetqäŋuwi, ga he quuvqe, äänä ipu heqäpŋqäwä?
  cux-NT: ¿Táácā cu'téénú ndís'tiī chi diíⁿ nī honrar 'áámá nī yeⁿ'ē taamá nī ní nguɛ́ɛ́
    neⁿ'é nī chi Dendyuūs diíⁿ yā honrar n'diī?
  tur-YTC: Birbirinizden övgüler kabul eden ve tek olan Tanrı’nın övgüsünü aramayan
    sizler bana nasıl iman edebilirsiniz?”
  san-ITR: yUyam IshvarAt satkAraM na chiShTatvA kevalaM parasparaM satkAram ched
    Adadhvve tarhi kathaM vishvasituM shaknutha?
  bel-N: Як вы можаце верыць, калі прыймаеце славу адзін ад аднаго, а славы, якая
    ад адзінага Бога, не шукаеце.
  sch-sch: Pathien inkhat vai renga minpâkna man rang nuom mak choia, inkhat le inkhat
    inpâk inlôm kêng nin min luta; nônte, kho angin mo mi nin iem rang?
  mic-MIQNT: Gesatmoq gepmite'ltultioq gatu mo tali el'te'tmuoq Gjinisgam gepmite'lmugsinew.
    Getl ta mo gisi gtlams'tmu'tiwoq.
  huu-NT: Jaca ɨɨnoiacaiñedomoɨ. Iobillacɨno coninɨmo fecadomoɨ; iadedɨ ua Jusiñamuidɨ
    omoɨna “Mare” raillana jitaiñedomoɨ.
  jiv-NT: Átumka nuámtak “Shiir enentáimtursatí” tu enentáimtunaiyarme. Tura Yus enentáimturma
    nuka páchiatsrume. Nú̱ja̱i̱ṉkia ¿itiurak Yus enentáimtustam?
  otm-NT: Njąm'bʉ da zä gui 'yɛ̨c'yɛigahʉ, nguetho guí homhbʉ da numanho ahʉ yʉ ją'i,
    nɛ hin guí homhbʉ da numanho ahʉ Oją ngue hønt'a i 'bʉi.
  dah-dah: Deŋbe kadtiŋ beleŋ turuŋ dird dird niŋ po nurde haŋyen. Gega Al Kuruŋ uŋkureŋ
    gore turuŋ dird dird niŋ muŋ kura ma nurde haŋyen. Niŋgeb deŋ beleŋ gwaha teŋ
    hinayiŋbe dahadem dufaytiŋ ne niŋ saŋiŋ irnayiŋ? Epte moŋ geb.
  tnk-tnk: Kɨmiaha tihəfo mhəni nɨpərhienien ia nirak? Rəknekɨn tɨ nəri nə mə kɨmiaha
    hiokeikei mə tihəuvehi nəɡnəɡɨniien səkɨmiaha me, mətə hiəpkəmwur mhə mho nari
    riti mə Kumwesən i Kumwesən pərhien trəɡnəɡɨni kɨmiaha tukwe.
  kpr-kpr: 'Kotugo na kasama erena: ne jo totoi tumondae areva. Ainda beká mo: nenda
    kokomana nange nemokena sakai saetera ava kotise, ne God da usasa a duro, nusuka
    nune nemokena mutaetira ava, jo kotae eraeva.'
  san-IAS: yūyam īśvarāt satkāraṁ na ciṣṭatvā kevalaṁ parasparaṁ satkāram ced ādadhvve
    tarhi kathaṁ viśvasituṁ śaknutha?
  nho-nho: Kootou fiffai iloo i naa hakanau kootou ki kootou soko kootou, tevana iaa
    kootou see illoa te hakamakkii ki hakanau TeAtua i kootou. Kootou ma ki lavaa
    te hakannoo peehea iaa nau?
  gym-NT: '@see-verse:JHN.005.043'
  azg-NT: ꞌOꞌ cotquenhoꞌ na nque ntyjehoꞌ na quinanꞌtꞌmaanꞌhin ꞌoꞌ, majoꞌ tyiꞌquitquenhoꞌ
    na ntꞌahoꞌ ꞌnan na ntꞌue tsꞌon nquii Tyoꞌtsꞌon chaꞌ nndëë ntsitꞌmaanꞌ jonhoꞌ.
    Ndoꞌ na contꞌahoꞌ na nndaꞌ, ¿Yuu xjen ninncyaahanꞌ na ngantyja nꞌonhoꞌ nquii jon?
  bhd-bhd: तुस मीं पुड़ विश्वास न केरि बटथ, किजोकि तुस एक्की होरि करां तारीफ़ चातथ,
    ते तुस तै तारीफ़ न चाथ ज़ै सिर्फ परमेशरेरे तरफांए।
  too-NT: Hui'xina'n lacasqui'nā'tit que cacāta'a'cnīni'ni'ni' huan tachi'xcuhuī't
    lā' tū' pāstacā'tit natlahua'yā'tit a'ntū ixtapuhuān Dios. Lā' ū'tza' tū' līkalhlaka'ī'yā'tit.
  ind-AYT: Bagaimanakah kamu dapat percaya jika kamu menerima pujian dari seorang
    akan yang lain dan tidak mencari pujian yang datang dari Allah yang Esa?
  cjo-NT: Eejatzi eeroka ñaaperotawakaachari. Aritaki pikantari. Omaanta tee pikoyi
    iñaaperotemi rapintzite Tajorentsi pikameethatantyaari. ¿Tsika pikantyaaka paapatziyaperotantyaariri
    eeroka? Eero pimatziro.
  nsn-nsn: Inggoum mung malara ra uatakair gisiameher tamata tamiuoum, bo inggoum
    katongo puk mung de tar uatolaua tar kale me uatakai e la tur tang God ge me pahen.
    Doh hapengua rung tagorong mana peoum totoguo?”
  san-DEV: यूयम् ईश्वरात् सत्कारं न चिष्टत्वा केवलं परस्परं सत्कारम् चेद् आदध्व्वे
    तर्हि कथं विश्वसितुं शक्नुथ?
  tna-NT: Micuaneda cama bahui huamahuama saida jabatija. Ahua Diusu ja micuana saida
    ebata, ahua mahue, beju micuaneseda puji mu mue ai biame piba. ¿Cuaja detse micuaneda
    ema peje su jei pume pu cua, daja a putsu?
  lid-lid: Aha marakon kede-eh, aha winiyan batehei budon taha bame tek bwe. Winiyan
    bwe en! Tasah, aha abudon boto-on labai ta akohok ndramas tiri lau taha amwenen.
    Eme ma aha baso-ok ta akohok ndramas nane Kindrei le ari edeu, bwe.
  wim-wim: Niiy puth niiyantakaman ep thaaꞌ-kuumpwuniya. Niiy puth kaangk keꞌ nil
    God.angan thaaꞌ-kuumpow niiyang ey? nilan God thonam anman thonakama! Niiy wanttak
    thayanathwuniya niiy kaangk keꞌ God.an ngangkangan piꞌ-piꞌāna?
  zga-M: Je muwesya ndeti okhwedekha omwe yumwe mukhwupela ovononu okhukhuma khwa
    munu yumo yumo pakhuva samulonda ovononu ovovukhuma khwa Nguluve mwene?
  yom-yom: Buevi lulenda wilukila, beno lueti tombanga nkembo mu beno yi benoayi lutombanga
    ko nkembo wumbanga kuidi Nzambi e ?
  san-SIN: යූයම් ඊශ්වරාත් සත්කාරං න චිෂ්ටත්වා කේවලං පරස්පරං සත්කාරම් චේද් ආදධ්ව්වේ
    තර්හි කථං විශ්වසිතුං ශක්නුථ?
  yut-yut: Ji notji da man madep damni do nandaŋ, mani Piŋkop kaloŋɨ da man madep
    damjak do dɨma nandaŋ. Ji yaŋ aŋek niaŋon da nandaŋ gadat ani?
  grc-BYZ: πῶς δύνασθε ὑμεῖς πιστεῦσαι, δόξαν παρὰ ἀλλήλων λαμβάνοντες, καὶ τὴν δόξαν
    τὴν παρὰ τοῦ μόνου Θεοῦ οὐ ζητεῖτε;
  cpc-NT: ¿Tsikama pinkini pinkimisantaiyini, iiroka thaamintashiwaitawakaacha, tii
    paminaminatziro pinthaamintawintaiyaari Pawapirotatsiri?
  nhg-NT: ¿Quiene noso cuale nemoneltocasque, tlö nenqueselea chamöhualestle tli nemomaca
    sente ca ocsente, hua amo nenquetiemoa chamöhualestle tli quetiemaca öque sa yejuatzi
    Deus iloac?
  nya-nya: Kodi inu mudzakhulupirira bwanji ngati mumapatsana ulemu wina ndi mnzake,
    ndipo simufuna kulandira ulemu kuchokera kwa Mulungu yekhayo?
  ngu-NT: ¿Quen ijqui, tej, huelis nentlaneltocasquej tla sa no nemejhuamej nenquimoseliliaj
    on tlacaitalistli niman xnenquitejtemohuaj on tetlacamatilistli yejhuan san yejhua
    Dios quitemaca?
  kup-kup: Met ari añarab modari arimaz zait tat arim abatañ bat hel batohopanez homet
    tameg, oñ God ahö nenap arimaz zait tapanez non pooroz ari tin hodad nat. Povoz
    tair tat arihö nemaz ‘Rotap pi tapupuhö ok hamah,’ pot hapek? Evo, rekot arihö
    pot nakaotü.
  jid-jid: A ni he mba bi kpa yenmen ni yo sonron, biyi wa bi kpa gber san ni kpa
    mbi, ni na kpa yenmen ni wa gber san iwa a rji ni Irji na?
  wmw-wmw: Umwe íri mupokerera kusifiyana watupu, amuyerera kupata kusifiwa na Nlungu
    mmoja tu basi, mukubalija?
  gmv-GGM: Inte inte garssan isay isape boncho koyzzaytoo issi Xoossafe betizza boncho
    koyonttaytoo inte waanidi tana amaanana danddaeti,?
  ssg-ssg: Amuto aile ukek nake amuto he sasamen alia amuto. A amuto kum namiloi waxi
    lehe telawe Haeu namiloi ukek amuto seilon tuah.
  zpo-NT: ¿Xomod gak gu tub xaa ngwii lo Dios, chelee gu nebse nkwaan gu mod zee nii
    wen re xaa gu, nu nankwaant gu mod zee nii wen Dios gu?
  poy-poy: Mfira kuwanka uzyumi kwa wantu, kumbiti mfira ndiri kujera kutenda vitwatira
    kwa ulii yakawera Mlungu gweka yakuwi, hashi mweza kunjimira neni?
  qwh-NT: Qamcunaqa quiquiquicuna purallam alabanaquita ashiyanqui, peru Diosllawan
    allicho quedetaqa manataq ashiyanquitsu. Tseno quecar, ¿Imanoparaq noqaman marcäcuyanquiman?
  gaw-gaw: Ag am lailḵad dilagp̱a binalag oḵai aoglagnu heṯeb amge binalag laa, Kayak
    top̱anu uḏiṯe ele amu, ag amu aoglagnu ii heṯeb amunu ag aṯem hena, oolagp̱a genab
    dooglag?
  nca-nca: Ye date iŋondutu tewaŋgo? Yendo seré epe ino-ino teyoteŋgo, quko Anutu
    kanata koŋgo owé parámi ŋu kama seqayoteŋgo.
  zpz-NTPP: De ru, lat de ub ziꞌl ru, driib zily der losaꞌr. Rila wagyub der mod par
    nu Ñgyoozh ziꞌl griib zily mi der. Benu ni gyicy der, ¿lac mod gyicy cup der consuel
    lo̱?
  mkj-mkj: Kamwai kin anahne oaloa kaping jang emenemen kamwai. A kamwai joah jong
    in rapahki kaping jang Ih ma kalahpwuk ioar Koahs. Doari, ia mwomwen amwai en
    kak kamehlele Ngoahi?
  zac-NT: ¿Llallë tsaldí lduꞌu të na purquë rguili të guëniꞌi mënë bien de lëꞌë të?
    Adë rguílidiꞌi të lëꞌë hunurë nazeꞌdë de Dios verdadërë.
  kyg-kyg: Vayaꞌmogi lapakitapileꞌmo aliꞌa asaga huꞌa lapatesayafeꞌmo lapauꞌniyaꞌmonanafa
    magoke vekamo Gotiꞌa lapakitapileꞌmo alino asaga huno lapatesiyafeꞌmo lapaꞌye
    huꞌnigetapa kahauya nosae. Ani kavaꞌmo nehayaꞌmofeꞌmo haiya kava hutapa nagaefeꞌmo
    lapakesa afitapa fatago hugae.
  kmk-kmk: “Mandidinnayaw kayu ot bokona gamgaman yu dit pammadayaw un manligwat sidin
    ossaana Apudyus ot inon yu un manuttuwa kan sakon?
  cao-NT: Jatsi, ¿jënahuariahax raca ë qui ma chitimina, nohiriá mato qui acai ca
    oquë ó quëëpiquí na? Mato qui Diós acatsai ca oquë ó quëëyamaqui mato rë.
  bbr-bbr: Ak akan jaunakat akas akan enmak jou maraun keseriäi. Utianik, kiro enip
    näwäu Anut nuka pakaima karar koiäu, ak kiro owaun utorai. Ak kiro onok tainormoi,
    is mesin akan woiaka owose epar maiei?
  inb-inb: —Suglla Taita Dius kam­kuna­ta atun­ia­chin­ga­pa kaskata mas­kan­ga­taka,
    kam­kuna­pura­lla­mi atun­ia­chi­rispa kan­gi­chi. Chasa rura­na­kus­paka, ¿imasatak
    nuka­manda suma iuia­wan­kan­gi­chi?
  hrv-hrv: Ta kako biste vi vjerovali kad tražite slavu jedni od drugih, a slave od
    Boga jedinoga ne tražite!
  box-NT: Minɛ́n na wi mi wé khòoní mín, à mi yí wi à mi cà à dìo lé le
    Dónbeenì mí dòn à khòoní mia, á à wé kaka à déráa mi sĩa ĩnɛ́n
    yi?
  ote-NT: Hinguí ne gui camfriguihʉ ngueꞌa̱ go ꞌmɛtꞌo guí ꞌñeꞌtsua nsusɛhʉ ꞌna ngu
    maꞌna, hingo guí hoñhʉ da ꞌñeꞌtsꞌa ri nsuhʉ Ajua̱ núꞌa̱ ꞌnatho.
  wnu-wnu: Aninou munon banam wurit qas mismisirub eng uter oboumon. A Qenu munon
    imurima derer eng wot mismisirau eng ue. Eng ebet wot maigas oabiguboumon?
  zam-NT: ¿Xá mod gác gu' yila's gu' loon no loo Diox chele' gu' más ndli cas loo
    con' co' nac con' guryath no con' guryèn cón che'n xtàa gu' no indxòode lezo'
    gu' li gu' con' guryath no con' guryèn loo xa' co' nde no co' ngro' loo thidte
    Diox, sya? ¡Pà gác gu' li gu'i!
  zyp-NT: Pakheh le pakheh na reithainah pawhe ceh cawh a cyhlang he ceh ka, Khazing
    taitei a va chuhpaw reithainah zetah a rei lypaw naaning sahlo tahei zekhatamaw
    naa zing khy a?
  sey-NT: ¿Me mësaru asaja̱ꞌcohuaꞌi aꞌni, pa̱ijaꞌa sa̱ꞌñe deꞌoquëre papi cajë yoꞌocohuaꞌipi?
    ¿Me yoꞌojë Diusupi mësarute deꞌoquëre papi cayere coꞌe maꞌñeꞌni?
  nvm-nvm: Ja una joi nidoinamikuai ja iji vierafen gavo Godri fu ja nidosiakfuon
    iji jaba bomana vierafene uri ijef ren. Ja ijegrejo ijia ja izeg una na ma vierafek?
  mps-mps: Dagego genuai nogi duga haside sabo dao. Tiali digi, dagego Godigo dagebolo
    genuai nogi maiabo sę te bomo elama, ebo menio. Tama tibaso, dagego eno wabo
    po mena tama duga homuba mugowe?
  pab-NT: Komitainiya maisa aliyakere Enore xema maniya xisaonita. Kasani halitinai
    ihalahareha xikakoa xaokita, komita maisa Enore ihalahareta xikakoa xaokare.
  llg-llg: Ei esa-esak hii nana koak. Tehuu ei taa mbali, mete ma Manetualain koa
    ei, do taa. Naa te Ndia ndia, Lamatuak! Taa hambu seluk so bali. De mete ma ei
    taa mbali Ndia, na, talobee fo ei bisa mamahele neu Ndia?
  kyf-kyf: '''Ŋnɩ kʋkwalɩe da a talɩa, nɩɩ, -Lagɔ -bhlogbɔɔ ''ka amɩaa ''ŋnɩ ''ylimanɩ,
    a''a -talɩ -mʋʋ da. -We mɩa daa ''gbʋ, a''a zʋa ''mɩ dlɩ -gʋ.'
  tpi-tpi: Yupela i save kisim biknem long ol lain bilong yupela yet. Tasol dispela
    biknem God wanpela tasol i save givim, em yupela i no laik kisim. Sapos yupela
    i mekim ol dispela kain pasin, orait bai yupela i bilip olsem wanem?
  mih-NT: ¿Yozo caa cuu sino iñi ndo? Ma cuu vatyi saha ndo sa zacahnu ñiyɨvɨ sii
    ndo ta zacahnu ndo sii ñu. Ta sii sa minoo ñi ra cuu Ndyoo, ña nanducu ndo cuhva
    cuzɨɨ iñi maa ra sihin ndo.
  qvh-NT: Sayno chasquicuycäyanqui paycunapita ali ricash cayta munarmi. Sayno caycarga
    ¿imanirtä yarpaycäyanqui Tayta Dios munashganno cawaycashgayquita?
  kms-kms: Nungoqi nonne oyi oyi nyamb wundivi viyo, di nungoqi yumbo ur ninge puq
    wen ei God irine nas ye nungoqi nyamb nindivi viyo ningg puq wen segi, tedi pughe
    gri ei nge nei wumbigh?
  agn-agn: Sigoradong indi amo mamagto ong yen! Tenged agpalabien mi tang pagdayaw
    tang kada tata may tata, imbis ang prosigiran mi agod ang tambilog lamang ang
    Dios tang magdayaw ong nindio.
  nhi-NT: ¿Quenih uilis namontlaniltocasqueh, tla san nancontemouah manamechonuehcapantlalican
    nocsiquin, uan amo nancontemouah manamechonuehcapantlali naquin san Yehuatzin
    Dios?
  ttc-NT: ¿Titza' okyinxe'l etoksla' qa cha nqet ejiq'b'a' etib'x exolx b'ix k'onti'l
    nkxjoyon tzan eqet jiq'b'a' tzan Qtata Dios aj cha jun at?
  dan-1931: Hvorledes kunne I tro, I, som tage Ære af hverandre, og den Ære, som er
    fra den eneste Gud, søge I ikke?
  kwj-kwj: Kunjenga kui nindo ki hi laka kunu uchasi ki ku okokonandau. Wondani Gotri
    funda naha ki tandau hi laka tini ku toro ki ku okokonani ku wakineheinda nambwe.
    O hinga ti, Gotri ni sembe ti hinde hinga ku hakondau?
  vie-OVCB: Các ông tin Ta sao được! Vì các ông vẫn thích đề cao người khác, để rồi
    họ đáp lễ ca tụng các ông, chứ không lưu ý đến lời khen chê của Đức Chúa Trời.
  kze-kze: keinárawa'a sé'a kwaási kentáá súwí'a anómba umásinkanaaowe sé'a pó'a kesáái
    íma áraire kwésewe. Áánútuma kentáá súwí'a anómba umásinkaniye sékaankasi kentávé'a
    áraire sesinó.
  mpj-mpj: Martukajalunyurra kulini, martu kujupakunyurra kunyjunyu nyinakura, palujanuyilantaya
    nyuntu puntajilu marninypungku. Jilanyanyurra mirta kulini, Mamakuranyurra kunyjunyu
    nyinakura, kayilantaya puntajilu marninypungku. Palungkamarranyurra Mama kulira
    junkuni, ngayulurrjurninyurra Mamayuru kulira junkuni.
  lbk-lbk: Ngag man chadlo nan ikkanyo ay pomati mo nan et yangkhay en-asipadchayawanyo
    nan pawadwad-enyo, ya faken nan kaidchayawanyo isnan es-esang ay Dios nan pawadwad-enyo?
  mto-NT: ¿Vintso̱ts a̱ts miitseꞌe xjaanchjávadat pa̱n mnakyuva̱jku̱xju̱dupeꞌe je̱
    ma̱jin vimpit atu̱j je̱tseꞌe xkaꞌíxtada je̱ ma̱jin juuꞌ veꞌe toꞌk je̱ Nteꞌyam
    yajkyp?
  bzh-bzh: Ham ahëmin neving bë mehönon degeḳo ham arëmin jaḳ, rëḳ ham su nevonġin
    bë Anutu timu geḳo ham arëmin jaḳ rë, om ham rëḳ gwevonġ geving yi nabë va?
  guj-2017: તમે એકબીજાથી પ્રશંસા પામો છો, પણ જે પ્રશંસા એકલા ઈશ્વરથી છે તે તમે શોધતાં
    નથી, તો તમે વિશ્વાસ શી રીતે કરી શકો?
  jvn-NT: Kowé ora pada nggolèk lem-lemané Gusti Allah sing siji. Kowé namung kepéngin
    dielem manungsa, mulané kowé ora bisa pretyaya.
  byr-byr: Sahwaihi sarɨmɨnyɨna ‘Aꞌmwe tewaanyalyɨ,’ deva yɨlaaya marivanɨgasaꞌ byaannyaꞌ
    wɨjaavanɨgasaꞌna ‘Gotɨyai gavei yɨlaaya neyana!’ majaihɨlyɨ. Sarɨmɨ sara yadɨvɨꞌ
    nɨmɨnyɨna gara dɨnyɨlɨmwagyideihɨlaka? ‘Naangeigɨnyɨ,’ gara dɨzideihɨlaka?
  ian-ian: God kɨta nyana sɨ kwutaa katsondeya vak ngwuk ana vɨga lɨgangwuk. Ngwuk
    awat sowat ngwutna sɨ mɨna kwutaa katsolɨgangwuk. Ngi kat tɨga God kɨta nyana
    sɨ kwutaa katsolɨnda vak ngwuk ana vɨga lɨgangwuk. Wan vak nɨma vakna. Wan nɨma
    vak kat kai walaa njambwi nyanat tuwa vak ana vɨga lɨgangwuk.
  hun-hun: Mi módon hihettek ti, akik egymástól nyertek dicsőséget, és azt a dicsőséget
    nem keresitek, amely az egy Istentől van?
  mcf-NT: 'Mibibi tantiadec: “Mibi bëdambo iquec,” cananteuidi bunquin mimbi Nuquin
    Papa tantiatiapimbo iquec. Aden mimbi Nuquin Papa: “Mibi bëdambo iquec,” cametiapimbo
    iquec —quepondash Esus abi chieshënquido chiec.'
  kjs-kjs: Nimina konere pa pedo pedo pala pimi. Yapare Gote-na pedo pi agalere kone
    nasalimi-pulu ake pea-daa kone rulalimi ya?
  mni-mni: Amatta ngairaba Tengban Mapu mangondagi thagatpa phangnaba nakhoina hotnadraga
    nakhoi nasen amana amadagi thagatnaba lounaba pamliba nakhoina kamdouna eibu thajaba
    ngamgani.
  yad-NT: ¿Nu̱tyichitya jirya̱tuva̱churu̱y nta rimu, nu̱tyichiy? Tapi jiryi̱mutya̱sara
    nu̱ñi ti̱quimusidyerya yichana̱tyasa̱da day. Ne jiryevya̱ta rana̱cho̱ jchana̱tya̱da
    jiryatiy vinu ti̱qui Ju̱denumusidyerya.
  mxb-NT: ¿Ndi koo ví, dá kasandaá ndo̱ kandísa ndó ña̱ ndaa̱, chi̱ daá kuití ndúkú
    ndó ña̱ chindaya̱ꞌi táꞌan mií ndó, ta ko̱ ndúkú ndó ña̱ chindaya̱ꞌi ñaá na̱ kúú
    iin tóꞌón dini̱ mií Ndios?
  pon-2006A: Kumwail kin anahne kaping sang pein nanpwungamwail; ahpw kumwail sohte
    song en rapahki kaping sang rehn Koht. Eri, ia duwen amwail kak pwoson ie?
  maq-NT: Tsajin nixtin xi cumangu tacún cojo ná ngahan jinguyëjë rë xi tivinchun
    chuva rë xi ngajñi nuju cojo xingun ni ne, sahmi yehe sahmi hnga nuju me hane
    vinchunsuun xi Nina xi ngu tu tu ni ne, me vëhë sahmi yehe sahmi hnga nuju me.
  hto-hto: ¿Omoɨ nɨe izói ɨ́ɨnotɨomoɨ? Danɨ ómoɨmona cáɨmadua uaillaɨ llɨ́ɨnofɨredɨomoɨ;
    mei íadɨ daade Juzíñamuimona bitɨ́uai, ie cáɨmadua uai jenóñedɨomoɨ. Jira ɨ́ɨnonidɨomoɨ.
  por-BRBSL: Como podeis acreditar, quem recebe glória uns dos outros, e não buscais
    a glória que vem do único Deus?
  ces-NKB: Jak [byste] vy mohli uvěřit? Přijímáte chválu jedni od druhých a tu chválu,
    která je od samotného Boha, nehledáte.
  cui-cui: Jopa paca itacʉpaeyo xua pana nejume cowʉntsiname tsipei saya pananta xeiname
    xua pia jiwi paca necayabara barʉ cui itura jineibiwa. Jopa pananta xeinaem xua
    po coyene Nacom paca necayabara barʉ cui itura jinaewa tsane.
  boj-2014: Niŋgi nuŋgo segi was naŋgoq dena ñam koba oqajqa are qaleqnub. Ariya niŋgi
    Qotei aqaq dena ñam koba oqajqa are qalosaieqnub. Qotei agi a segi qujai Qotei
    bole. Niŋgi kumbra degyeqnub deqa niŋgi kiyersib e qa nuŋgo areqalo siŋgilatqab?
    Di keresai.
  eng-OEBUS: How can you believe in me, when you receive honor from one another and
    do not desire the honor which comes from the only God?
  eri-eri: Ariya, tere tebere gane langa, unyitege anyakaro te-teya. Onoya wa, unyige
