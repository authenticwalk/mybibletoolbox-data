verse: JHN.005.044
translations:
  kpx-kpx: La mole hoto evisi mole hoesegevema. Isito la isiviholialeike Dilava hoto
    evisi ke igae hoesehavoliho. Iale lana oleve kateai bae la uvu mai avuemo mavoi.
  okv-H: Eto God vahai amina ungo javotoho retemo sapura re avo ere kogua te amo ungo
    be hotembae ue embo nei na ungo jakeka ara uje isapamane eagova avoeto ungo daingeto
    God ke be avo.
  tbo-tbo: Nugonugomi ipa lawa hina hunemi, yaka Yaubada omhunana o wihinigigiyeya,
    naka tepanei ega ota witumagana.
  mal-C: ഏകദൈവത്തിൽനിന്നുള്ള മഹത്ത്വം അന്വേഷിക്കാതെ, പരസ്പരം ബഹുമാനം ഏറ്റുവാങ്ങുന്ന
    നിങ്ങൾക്ക് എങ്ങനെ എന്നിൽ വിശ്വസിക്കാൻ കഴിയും?
  grc-SR: Πῶς δύνασθε ὑμεῖς πιστεῦσαι, δόξαν παρὰ ⸂ἀλλήλων⸃ λαμβάνοντες, καὶ τὴν δόξαν
    τὴν παρὰ τοῦ μόνου θεοῦ οὐ ζητεῖτε;
  bgc-bgc: थम मेरै पै किस तरियां बिश्वास कर सको सो? क्यूँके थम तो आप्पस म्ह एक-दुसरे
    तै तारीफ सुणणा चाहो सो, अर उस तारीफ की ओड़ देखते भी कोनी जो एकमात्र परमेसवर तै
    आवै सै।
  khz-khz: Gomi matotaumimo aomi ai govevega-ragena ne gogapi-ragerana. Na vovevega-rage
    Palagu geregana namo pene kalaa. Palagu genana evogomaina vovevega-rage, gomi
    na ati goririwaana pio gapia. Pene gomi nevetaina matotaumi aomi ai govevega-ragena
    genai, au raka pio vega-taunatauna-tiwaku?
  deu-TKW: Wie könnet ihr glauben, die ihr Ruhm von einander nehmet, und den Ruhm
    von dem alleinigen Gott suchet ihr nicht?
  zsr-NT: ¿Nacxcz gac tséjlëꞌliꞌ Dios chquiꞌ rziꞌliꞌ yöl‑laꞌ run zxön qui lzaꞌliꞌ
    tuliꞌ yetuliꞌ, len cutu rguiljliꞌ yöl‑laꞌ run zxön naꞌ zaꞌ lu nëꞌë laꞌz dui Dios?
  lin-lin: Lokola bolukaka kaka kopesana lokumu bino na bino mpe boboyaka lokumu oyo
    ewutaka kaka na Nzambe, ndenge nini bokoki kondima Ngai ?
  hns-NT: Toelog iensaan ke aadar maange hai paawe, bakie sattja Parmeswar ke aadar
    toelog khaatien koetjh na hai. Ohie khaat toelog hamare me bieswaas na kar sake
    hai.
  noa-E: ¿Jãga pãrau mua nem jaau chirʉm ʉ̈khabarju ajim, jãg Ẽwandam ichta ãbpai
    khitʉmta pãachdëu nem wau nʉm gaaimua onee apiju khĩirjubanaa ãba pãach khapeenagpaita
    pãach thöpim khõsi thʉnʉm?
  eng-EMTV: How can you believe, who receive glory from one another, and do not seek
    the glory which is from the only God?
  mib-NT: ¿Ndese cuu candíje ró jíjnáhan ró? Chi máni cácuni rō jeē cujéhnu ró sáha
    jnáhan ró, te tu cánducú ró jeē cujéhnu ró sáha Yaā Dios, jeē maá ɨɨn‑ni ya iyó.
  lif-NT2: खिनिॽ आबाङे मिङ्‌सो इङ्‌धाःङ् के़बिआसि, कर थिक्‍लक् निङ्‌वाॽफुमाङ्‌लाम्
    के़दाःबा मिङ्‌सो इङ्‌धाःङ्‌ङिङ्‌ग के़ङ्‌गोःत्तुम्‍मिन्, हे़क्‍केःल्‍ले़ आक्‍खेलॽरिक्
    खिनिॽ याप्‍मि नसाःन् चोःक्‍मा के़सुक्‍तिबे?”
  xnj-xnj: Muhotola wuli, kusadika kuni nyenye mwigana kulumbilana nyenye mwavene
    nambu mukuulonda lepi ukulu kuhuma kwa mwene mweavi Chapanga?
  mmx-mmx: Mi vavara i xusu mina lok ka leemi asu boro atnemi xa, ketla mi xopara
    i do mina ruuna ka leemi asu boro at ne Moroa. La neni legesa Moroa xusuk mun,
    kusu neni naba emi asu minimi. Kuren la i lolos aleng kusu mina nunu.
  cbr-NT: Nucën Papa Dios axëshi Dios 'ixun mitsu upíoti cuëënima camina mitsúxbi
    upíonani rabiananti cuëënin. ¿Nucën Papa Diosan mitsu upí oti cuëëncëma 'aish
    caramina uisax 'ëmi catamëti 'ain? Camina 'itima 'ain.
  tee-NT: Tas laich aquilalhilaca'iniyau ju quit'in ni va lamilhi'akstu'an ju la'unat'it
    ni na xalack'ajin unt'at'it. Jantu lac'asq'uinat'it ni Dios ju canaulh ni xalack'ajin
    unt'at'it.
  eng-LSV: how are you able—you—to believe, receiving glory from one another, and
    the glory that [is] from God alone you do not seek?
  cak-NT: Rix man nicanoj ta ik'ij riq'uin ri ketzij Dios; rix nijo' chi ja' ta ri
    winak yeyo'n ik'ij, romari' can man niya' ta iwánima wiq'uin ren.
  pah-NT: 'Pyry pe me pe nhomboheteheteuhui a. Pe ndapekoi reki Tupana''ga remimbohetea
    rehe. Ga jate ko Tupanamo, ei ga. Emo pe ndape''ei: “Xako katu ti Tupana''ga ti
    tianembohete.” A''ea pe ndape''ei. Nurã tegwete pe me pejikoga ji rehe, ei ga
    g̃a pe.'
  sja-NT: ¿Sãga mɨde ijãadayama? aji. Jɨrɨpata eperãarãpa parã ak'ɨdamerã judiorã
    pia beerãk'a, jɨrɨdai k'ãyaara Tachi Ak'õrepa parã ak'ɨmerã ichideerãk'a. ¡Iru
    aupaita Ak'õre Waibɨa!
  xed-xed: Kaghuni gwal ta ɗva glaku da sani nda sani, ka kwalaghutá zba glaku daga
    da Lazglafta turtukwani, waka kuni má dzaʼa zlghafta na?
  glk-glk: چوطو تأنیدی ایمأن بأورید، در حالی کی همدیگره جلال دیهیدی. امّا به دونباله
    جلالی کی از خدایه یکتا ایسه، نی‌ییدی؟
  mks-NT: Jáchi̱ mé ndó cátóó ndó cando̱o va̱ha ndó nu̱ú ña̱yivi cuití va ta co̱ ndúcú
    ndó cando̱o va̱ha ndó nu̱ Ndióxi̱. Sa̱há ña̱ cán quéa̱ i̱hvi̱ ndiva̱ha cúú ini
    ndó cándeé ini ndó in túhún ji̱ni̱ Ndióxi̱.
  gfk-S: Pa mu le tale be mu na nurnur tagu kinong mu haut iat ura letlet harbasiane
    mu, ma pa mu le nuang leh no pirpirlet metuma hone God.
  bmu-bmu: “O iŋini nanŋini möpöseim aŋguba qetbuŋaŋini qarimapkö mötket öŋgöza. Öŋgözapmö,
    bem mohotŋan Anutu ölŋi akzawi, yaŋön qetbuŋa eŋgimapköra qahö kapaŋ kölje. Mewö
    aködamunŋinambuk akŋegöra qahö jaram tiba kinje. Miaŋgöra denöwö ni möt narim
    niŋgibeak? Mi mönö osibeak.
  dgz-dgz: E gare gare wa atonat taiwanin go God wa atonat imaepen yowa ya taiwanin
    ap menan anenen amba anu tumat nimanegai?
  eng-GNV: How can ye beleeue, which receiue honour one of another, and seeke not
    the honour that commeth of God alone?
  zaa-NT: Ti'ani modo gappa le fe, pues la'a lebi'i ba nna rú'ulatsi' le gudàliani
    luetsi le, pero rudu lá le ttu lado la' dàliani nu da' qui' tùteruba Tata Dios.
  eng-WEBSTER: How can ye believe, who receive honor one from another, and seek not
    the honor that cometh from God only?
  guh-guh: Paxamë pajitsipame mapanacuata ëjivi papecasivabarëyanexa, papecayaiyataenexanua.
    Apo panajamatabëxainaemë cajena Dioso papecasivabarëyanexa. Bajaraxuata apo pacacaëjëpae
    panejumecovënëtsinexa Dioso pejumelivaisi.
  bon-bon: Cuta weene lipulipu ätrungame, ingle weemeweme awepyeräja ne jäärnguye,
    yepä weene eei awepyeräja ne lica jäärnguye, yepä taatu Acejiyame bau ca lui te
    täduge.
  nhw-BL: ¿Quenicatza huelis antechneltocase? San anquitemohuaj para amohuampoyohua
    ma anmechtlepanitaca. Amo quema anmoilhuíaj tlaque monequi anquichihuase para
    ma anmechtlepanita Toteco huan itztoc san setzi Toteco.
  swh-ONEN: Ninyi mwawezaje kuamini ikiwa mnapeana utukufu ninyi kwa ninyi, lakini
    hamna bidii kupata utukufu utokao kwa Mungu?
  wbi-wbi: Lino ndepoonu mukunyitika ndaani umue mwe vano mulonda kughinisivua na
    vaanhu, namulonda kughinisivua nu Nguluve juno ali jumo mwene?
  bba-bba: Bɛɛ i rɑ kɑ̃ i bɛɛrɛ kuɑnɑ, ɑdɑmɑ i ku rɑ Gusunɔ turon bɛɛrɛ kɑsu. Ǹ n
    mɛn nɑ, ɑmɔnɑ i ko kɑ nɑɑnɛ doke.
  eng-KJVCPB: How can ye believe, which receive honour one of another, and seek not
    the honour that cometh from God only?
  kgk-NT: Peipota pende rapixa pene mboete. Ha Nhandejáry ha'e anho va'e katu napenhemboete
    ukáiry voi íxupe. Napepenái hese. Upéa-gwi ndikatúi xe rerovia.
  waj-waj: Ngia ngiingiiiyara ngiingiiiyara yoketaavaivee kiaivaara sirigakiaanoo.
    Anutuuqo mmuaavoono ngiiiyara yoketaavee tiivaa hama ngia ivaa varaara iikiaanoo.
    Itaama vaikiai mo ngia dataama innara kutaavaivee kiaarannee? Hama yopeemavee.
  cpy-cpy: ¿Jempema pikantyaaka pikemijanteeyini, osheki piñaama-waetawo ikimo-shireta-kaawaetemi
    atziri ikantakaapero-wentzimi? Eero pikowawaeta-shita ikimo-shire-wenteemi Tajorentsi.
  ekk-PKP: Kuidas te saate minusse uskuda, kui taotlete kiitust üksteiselt ega taotle
    kiitust ainsalt tõeliselt Jumalat?
  mpx-mpx: Nuwamiu te alomiyau nihi tobalagimiu, yaa nige ku lologasisi Yabowaine
    toto maisena hot ni tobalagimiu. He abwe ga nuku abulilek ola?
  wbp-wbp: Nyurrurla-miparlu kankulu-nyanu jarnkujarnku ngungkurr-nyinanjarla pulka-pinyi.
    Kala kula kankulurla Jintaku Kaatukuju ngungkurr-nyinanjarla, ngulangku yilpa-nyarra
    ngurrju-pajikarla nyurrurlaju. Kuja-karraju, nyarrpalpankujulu walaju nyinayarla
    manu ngungkurr-nyinakarla ngajukuju?
  luo-luo: Ere kaka unyalo yie ka urwako pak ma joweteu pakougo, to ok utem matek
    mondo uyud pak moa kuom Nyasaye ma achiel kende?
  nhe-NT: ¿Quejatza huelis innechneltocase? San inquitemohuaj para imohuampoyohua
    ma inmechtlepanitaca. Ax quema inmoilhuíaj tlaque monequi inquichihuase para ma
    inmechtlepanita Toteco huan itztoc san setzi Toteco.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܡܵܨܹܝܬܘܿܢ ܗܲܡܸܢܝܼܬܘܿܢ، ܟܲܕ ܩܲܒܘܼܠܹܐ ܝܬܘܿܢ ܚܸܩܪܵܐ ܚܲܕ ܡ̣ܢ ܗ̇ܘ ܐܚܹܪܢܵܐ،
    ܐܝܼܢܵܐ ܚܸܩܪܵܐ ܕܡ̣ܢ ܚܲܕ ܐܲܠܵܗܵܐ ܠܹܐ ܝܬܘܿܢ ܒܸܛܥܵܝܵܐ؟
  esk-NT: Ilipsi nanġautisruuruani avatmun aasriiñ suliqutiginġitchiksi nanġausriaksraqsi
    Agaayyutmiñ kisianiñ. Qanuġusrimi ukpiqsriñiaqpisi?
  msb-msb: Dili man gayod kamo makatuod sa akon kay an ginaasikaso niyo an pagdayaw
    sa usad kag usad pero an pagdayaw san amo lang na Dios dili niyo ginahandom.
  cpa-NT: ¿Ha² báh³ jmai³ héh² hniah¹² jǿg³ quieg¹ jní²? Di³ hnøngh² hniah¹² li¹chi²
    jǿg³ dsio¹ quiánh² hniah¹², hi² juúh² jmáh¹lah dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
    Ha¹chi² hi² lë́h² hniah¹² ju³ná³ tsa¹ca¹lø¹chí¹ jǿg³ dsio¹ ja³cogh² hniah¹², hi²
    juúh² Diú¹³, dsa² lán¹² Diú¹³ cu³hŋiah¹².
  dso-dso: ତମେ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ସନ୍‌ମାନ୍‌ ପାଇବାକେ ମନ୍‌କଲାସ୍‌ନି । ମାତର୍‌ ପର୍‌ମେସରର୍‌
    ଆଲାଦ୍‌ ପାଇବାକେ ମନ୍‌ କରାସ୍‌ ନାଇ । ସେନ୍ତି ବଇଲେ ତମେ କେନ୍ତି ମକେ ବିସ୍‌ବାସ୍‌ କରିପାରାସ୍‌
    ?
  meu-meu: Ede bavabigu dae toma? O heimodai hehenimu, a Dirava korikori ena amo e
    maimu heimodaina asio tahuamu.
  yva-NT: Wapare wapanave Amisy intabo obo ai, weramu wapo asyaniv kobe jewen, yara
    vatan bayave nawirati wapo masyaniv. Weye wabeke da Amisye anayanambe wasai ti
    Po wasararimbe wemamo waponae dai, yara wapo rave mamo wasanayanambe vatane wo
    wasararimbe. Wabeare so, weamo wade wapanave Rinai jewen kobe.
  dgc-dgc: Ewan kam maari a maniwala diyakén, da i gustu moy sana, éy purién kam na
    tolay; pero éwan moy gustu a purién kam na Diyos.
  zpm-NT: ¡Miṉ co goṉ, ib rliladzde to cho nac naa! Sac laa guic to zienie loxaque
    dieṉ zha guṉnon samiech to to, ib rguibde to zha gacnon to lo Dios.
  hix-NT: '@see-verse:JHN.005.043'
  sim-sim: Uhu ma misambik fehenda hi jihin li hauowekmbaha hishinda jir. Hako jir
    mbeek os Avui Wasilaka nom hi jihin or hauowekwan hishinda ambu jir. Erem ji nanda
    osik mashi anhin mberem ji misihi ji tiyandahi ambu, wahau.
  npi-ULB: एक अर्कोबाट प्रशंसा खोज्‍ने तर परमेश्‍वरबाट मात्र आउने प्रशंसा नखोज्‍नलाई
    तिमीहरूले कसरी विश्‍वास गर्न सक्छौ ?
  cgc-cgc: Impusibli na magtuo kaw ki yaken tak gapaabot kaw na dayawen kaw ta mga
    paryo nyo na ittaw piro ula kaw gatingwa na dayawen kaw ta matuod na Dyos.
  tim-tim: Akto areâk bo. Keiyeŋe amâ hin nâŋgân. Yeŋaelâk heroŋe agaŋgimai. Akto
    yeŋaelâk kotyeŋe mem agalaŋgimai. Dâ Anutuŋe yekto huraguâkgât dâp bo heŋgemgomai.
    Aregât Anutu bo nâŋgâ aŋmai.
  yor-yor: Ẹ̀yin ó ti ṣe lè gbàgbọ́, ẹ̀yin tí ń gba ògo lọ́dọ̀ ara yín tí kò wá ògo
    tí ó ti ọ̀dọ̀ Ọlọ́run nìkan wá?
  wos-wos: Du takwa guna ximbu harékéndate guni mawuli ye. Natafa male God guna ximbu
    harékéndéte hélék guni ye. Wungi huruta wunika jémba sarékénjoka guni hurufatiké.
  emp-NTPO: Bãrãba ab̶abe quĩrĩã panʌa dewararãba bãrãra bia ununida. Ãcõrẽ ab̶a b̶ʌba
    bãrãda bia unuida jʌrʌd̶aẽ́bʌrʌ ¿sãwã idjida ĩjãni?
  eng-F35: How can you believe, who receive glory from men and do not seek the glory
    that comes from the only God?
  ind-ind: Itu karena setiap kamu suka mencari pujian dari sesamamu saja, tetapi tidak
    pernah mencari pujian dari satu-satunya Allah. Kalau begitu, bagaimana mungkin
    kamu bisa percaya kepada-Ku?
  pes-OPCB: تعجبی ندارد که نمی‌توانید به من ایمان بیاورید، چون خواستار دریافت احترام
    از یکدیگر هستید، و به حرمتی که از جانب خدای یگانه می‌آید، اعتنایی ندارید.
  mpt-mpt: Ibo ib sinwalo ilib tak ngambianiba maki niniino omfabesesenin kukub ota
    wafu bianiba eka ibo Gode elekiem eleta sumobo, e ni seinyemeko galin kukubo bobolo
    mo wayebobabe. Ibo inabib kesoa ne mo bainobo getnenomabibbabe.
  ssx-ssx: Ikana꞉ma꞉ ika꞉ ika꞉ kone ika꞉ pi lao alualu piteleme ekita꞉ hone pa꞉la꞉pate
    hande homeke hala꞉ Koda꞉ma꞉ ika꞉ pi laasa꞉ ekita꞉ hone na witelememe. Kutu piteleme
    ekina꞉ ika꞉ honeta꞉ I̱ pa꞉ta꞉ ekipa tulaalimikipe.
  mkl-mkl: Bii bɛɛbɛi bɛirei ɑɑ ce i dɑsim nɑɑnɛ ŋɑ, iŋɛ iyi ì yɑ mɑɑ dɛ sɑɑbui njɛ
    ŋɑ iŋɛ duusɔ̃ɔ nɔ i kù wɑɑ dɛ sɑɑbu iyi wɑ nɑɑ hɑi bi Ilɑɑɔ̃ ŋɑ, nŋu iyi kù nɛ
    sɑɑ.
  gaq-gaq: ପେଇଂ ପେନେ ବାନ୍ ପ୍ରସଂସା ବାନ୍‌ସା ବଲ୍‌ ପେବାଏ । ଡାଗ୍ଲା ନିଜେ ପର୍‌ମେସର୍‌ନେ ଡାଗ୍ରା
    ବାନ୍ ଆଣ୍ଡିନେ ପ୍ରସଂସା ପାଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ବାନ୍‌ସା ପେ ବିଲ୍‌କୁଲ୍‌ ଚେସ୍‌ଟା ପେଡିଙ୍ଗ୍‌କେ
    ଣ୍ତୁ । ତେଲା ପେ ଆନେଙ୍ଗ୍ ଡିରକମ୍ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍ ପେୟାଏ ?
  gof-RNT: Hintte issoy issuwafe bonchcho koyeyssati, issi Xoossaafe yaa galata ekkanaw
    koyonnayssati, waanidi tana ammananaw dandda7etii?
  unx-unx: ଆପେ ମିଆଁଦ୍‌ନିଃ ଏଟାଃନିଃଏତେ ମାଇନ୍‍ପେ ନାମ୍‍ତାନା ଆଡଃ ଏନ୍‍ ମିଆଁଦ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଏତେ
    ହିଜୁଃତାନ୍‍ ମାଇନ୍‍ କାପେ ଦାଣାଁଁଏତାନା, ଏନ୍ତେଦ ଚିଲ୍‍କାତେପେ ବିଶ୍ୱାସ୍‌ଦାଡ଼ିୟାଃ ?
  gah-gah: Lekeza nene vegenalite lilími napa itave liki giliake, Ómasi hamokolímo
    lelémo napa itive liki makó lisá amave. Lá ikanazo, nana iiki Ómasimú gili alévolé
    itave.
  lcm-lcm: Mipo uli buk alatun angpokpokai pok animi, sikei parik mipa buk kana alatun
    a ring sikei a God ke. Au man asukang, mi tav angkoai si lomlomon.
  aer-aer: “Yewe, arrantherre kwenhe akangkeme nhenge arrantherre akertne utyernerremele,
    arrantherre ahentye aneme nhenge tyerrtye areyele arrenhantherrenhe akertne utyernetyeke.
    Arrantherre akenhe uyarnele mpwareme arne nhenge areye Ngkartele re-arrpe arrenhantherrenhe
    akertne utyernetyenhenge. Alakenhe ikwerenge anteme arrantherre ayenge arratye
    awetyakenhe iwenhe-arle ayenge angkeme-akerte.
  qvc-NT: Kanan qamkunapura ancha alabanakungi. Piru manam munangillapachu sapalan
    Tayta Dyus alabashunanqa. Chayshina kashpaqa, ¿imashinataq ringillapa kriyiwaqqa?
  tgl-ULB: Papaano kayo maniniwala, kayo na tumatanggap ng papuri mula sa isa't isa
    ngunit hindi naghahangad ng papuri na nagmumula sa kaisa-isang Diyos?
  cbs-NT: Jaska inun, matumebi ibubis man yudabu kenwanma bestikatsis imiski, ja besti
    Dios jatu kenwanmamadan. Jaskawen taexun man ea ikunwantidubumaki.
  xtm-NTPP: Ndijin, ¿naxe jin kandija ni ja ká'an Su'si ma? Vaa ka jan‑ta'vi ni jayiñu'u
    ka ndakua'a tna'a ndi‑in ndi‑in maa ni ma, te masu ka ndanduku ni jayiñu'u taa
    maa in‑ni Su'si ma.
  nnq-nnq: Nhwotolangabo kuamini, na kongo mangweto mpalanga kupokelanga kibumo kuboka
    kwinu mmeni mangweto, wala mmikupalangaje chiipa kuboka kwabe bena ababi jika
    jabe Nnoongo. Lele nhwaminabo nenga?
  bao-NT: Ʉmʉreco Pacʉ jĩcʉ̃ra ca niigʉ, “Añurã mʉja nii,” mʉjare cʉ̃ ca ĩi nʉcʉ̃
    bʉope peera amari méé, mʉja majuropeera “Añurã mʉja nii,” mʉja ca ameri ĩi nʉcʉ̃
    bʉorije wado ca amarã, ¿do biro pee tiicãri díámacʉ̃ mʉja tʉo nʉnʉjeebogajati?
  san-ORI: ଯୂଯମ୍ ଈଶ୍ୱରାତ୍ ସତ୍କାରଂ ନ ଚିଷ୍ଟତ୍ୱା କେୱଲଂ ପରସ୍ପରଂ ସତ୍କାରମ୍ ଚେଦ୍ ଆଦଧ୍ୱ୍ୱେ
    ତର୍ହି କଥଂ ୱିଶ୍ୱସିତୁଂ ଶକ୍ନୁଥ?
  huv-NT: ¿Nguineay icona apmeyariün andeac Teat Dios sitiül mbich meaw ilombochayon
    icoyónan quiaj? Cos ngo meyacan wüx imeajtsan meyamban mandeac najneaj wüx imbasan
    Teat Dios.
  otn-NT: Hague da̱ nzä gui 'yɛ̱c'ɛ̱i̱ga̱hʉ ngue'mø ga̱di̱ nnu̱ ma̱nhosɛ n'na ngu̱
    n'na'a̱hʉ, 'nɛ̱ hi̱nguí̱ honi̱ ha dí nu̱ ma̱nho'a̱hʉ Oja̱.
  nop-nop: Hidi Bepaŋ’walaŋ youtumba mu nadiŋa kwetfoloŋ me dut kiniutumba titiŋdok
    hogok nadiiŋ, hidi undihidi deti nadisukilitineŋ?
  obo-NT: Momonnu kow man od pomakoy, otik iyon dow ra od ingowollon iddos koddoong
    no id pomon da en diyot mgo duma row, piru waa row ingowolla iddos koddoong no
    id pomon en diyot Monama?
  cak-ENT: Rix c'a ri xa man nicanoj tüj ik'ij riq'uin ri ketzij Dios, y xa quiq'uin
    vinük nicanola-vi, man c'a niya' tüj ivánima viq'uin yin.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤒᤡᤀᤠᤛᤡ. ᤁᤖ ᤌᤡᤰᤗᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤔᤡᤱᤛᤥ
    ᤀᤡᤱᤎᤠ᤺ᤱᤅᤡᤱᤃ ᤁᤧᤱᤃᤥ᤺ᤳᤋᤢᤶᤔᤡᤴ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤛᤢᤰᤋᤡᤒᤣ᥅”
  mie-NT: ¿Nāsa cuu candíja ndá nú? Chi máni jā cúnī ndá nú jā cuñáhnú nú sāhá ndá
    táhán nú, de nduú ndúcú nú jā cuñáhnú nú sāhá Yāā Dios, jā íyó mátúhún-ni yā.
  san-TIB: ཡཱུཡམ྄ ཨཱིཤྭརཱཏ྄ སཏྐཱརཾ ན ཙིཥྚཏྭཱ ཀེཝལཾ པརསྤརཾ སཏྐཱརམ྄ ཙེད྄ ཨཱདདྷྭྭེ ཏརྷི
    ཀཐཾ ཝིཤྭསིཏུཾ ཤཀྣུཐ?
  qve-NT: Qankunaqa, ¡qankunapurallan alabanakuyta munankichis! ¡Ichaqa Dios alabasunaykichistaqa
    manan qankunaqa mashkankichishchu! Chayri, ¿imaynataq noqapiri creewaqchís?
  pao-NT: Mu ka mu numu mu besa'yoo mee mumme mu netammana besa soobedya, pana ka
    Te Naa meeoo unnena gi nakaheesoobedya. Mu gi hannano'o e naka'oedyuku-wa'ne'yoo.
  cbu-NT: '@see-verse:JHN.005.043'
  usa-usa: keráwákáán uráá-kayukama náaraq umáwaq tirummá kanaaráq timínô? kanaaráq
    ítiminoe. keráwáqá yiyuwáíyata keráwáqtí tíwîqa wenámí-kenamin umá múte yaúyóro.
  soy-soy: Nɔ yɛ n lɑlɛ nɔkɛ́ nɔ́mɛnɛ́cɔpɛcirɛ m pɑkɑrɛntɛnɛ. Áni lɑ Uléécɑɑ ŋmɑnɛ
    ukɛ́ nɔ́ m pɑkɑrɛntɛ. Lɛ̃ nnyɑ kɑ́ni yɛ́ fe nɔkɛ́ nɛ kɛfɑ nɛ́ tɛnɛ.
  hui-hui: Ngode Datagaliwabe mbiraore hangu kago ibugua tínaga mini mo yaraga helo
    ha nabi howa tínime tíninaga mini mo yaraga haga haga bialu kami. Ani bialu haabo
    howa i̱hondo mini mbiraore agua wuleberamibe.
  amf-amf: Yedi kinka kikalanka gobshin zagayna, kalaa Barjokalanka haapadhen gobshinam
    zagimina eena, haminee idar woylamin qajana dame?
  quc-NNT: ¿A käkowin lo alaq ri' käkojon alaq chwe we xa kätzukuj alaq u ya'ik q'ij
    alaq chb'il taq ib' alaq, man are tä kätzukuj alaq chi käyi' q'ij alaq rumal ri
    Dios ri xaq xuwi Dios wa' k'olik?
  dob-dob: “ꞌOmi nuwanuwami be taumi ꞌemiyega ꞌami tupu wada nonodi, ta esi ꞌami tupu
    Yaubada ꞌenega waguitoyasena. Nate ꞌalena nigeya kapekapeyana be waemisegu.
  wrs-wrs: Yimba osm viv, kamoa okolowol vivra henoi henoi. Wo heva os yimba ningvmoa
    mindnamba, osm Sesoa kamoa okolowol vevra, himba temba mongal avpa. Wo es hevpa
    eva yimba undnahonamba lovahthamnavav kamba?
  mca-mca: ¿Pa'n ƚunye'j qu' nite' esqeku'yi'iƚ, in ekheweli'ƚ ƚiwetwumhiti'ƚ wetju'ƚkii
    in ƚeniwqinheti'ƚji', qa nite' ƚowo'oƚii yijat'ij qu' newqinheti'ƚji' na' ewi'ƚƚe
    Dios?
  tzo-TZC: Ti mi jaꞌ noꞌox ta xacꞌanic ti ichꞌel ta mucꞌ yuꞌun ti achiꞌiltaque, ti
    mi mu xasaꞌic ti ichꞌbiloxuc ta mucꞌ yuꞌun ti Dios stuque, ti jech taje, mu xuꞌ
    xavichꞌicun ta mucꞌ.
  mya-mya: သင်​တို့​သည်​အ​ချင်း​ချင်း​ချီး​မွမ်း​ဂုဏ်​ပြု​ခြင်း ကို​ခံ​လို​ကြ​၏။ သို့​ရာ​တွင်​တစ်​ဆူ​တည်း​ရှိ​တော်
    မူ​သော​ဘု​ရား​သ​ခင်​၏​ချီး​မွမ်း​ဂုဏ်​ပြု​ခြင်း ကို​ခံ​ရန်​ကို​မူ​မ​ကြိုး​စား​ကြ။
    သို့​ဖြစ်​၍​သင် တို့​သည်​ငါ့​ကို​အ​ဘယ်​သို့​ယုံ​ကြည်​နိုင်​ကြ မည်​နည်း။-
  gng-NT: Ni yíe ní li kpiɛkreh tɔb nɛ, ka nuunh kpiɛke wà ñɛh ní Uwien baba
    saan nnɔ. Nɛn bo, ni li tien mila kí teke nni kí ji?
  cbi-NTPO: ¿Naa ketaa inu keenguichu deeyu tenguen, ñulla ñui tenee veta' veta' bale
    dekuusa tya', Dios main juu jumuchee tsaa balenguranu kityumujchiba?
  ikk-NT: Nanị kẹ ụnụ e dọn kweri? Ụnụ hụn a chọ nị ibe ụnụ ja ụnụ mma, kanị o nwọnni
    ihiẹn ụnụ kpọ ịja-mma hụn gha ẹka onyẹ hụ 'ya sụọ wụ Osolobuẹ bịa.
  leu-leu: Malaafaa mi fexaxaas sena namkai layaan mi lalamon temasaat sena suaian
    simi e mi pife seng a suaian aava Piran fatak a fexaxaas sena tavai nami pana.
  maz-NT: ¿Ja rgá sö rí 'ñejmezüji? Dya sö. Na ngueje me i̱ṉ unüji ngüenda c'ü mama
    yo nin minteji na jotsc'eji. Dya i̱ṉ ne rí unüji ngüenda o̱ jña Mizhocjimi c'ü
    xi'tsc'eji cjó je ngue c'ü exna cjuana na jo'o.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཕན་ཚུན་ལ་བཀུར་སྟི་བྱེད་པ༌ལས། དཀོན་མཆོག་ཁོ་ན་ཉིད་ནས་བྱུང་བའི་བསྟོད་བསྔགས་དེ་ལའང་མི་དགའ༌ན།
    ཁྱོད་ཅག་གིས་ཇི་ལྟར་བདག་ལ་དད་པ་བྱའམ།
  tca-NT: —¿Rü ñuxãcü chi choxü̃́ peyaxõgü ega penaxwèxegu na pemücügütama pemaã taãẽxü̃
    rü tama naxcèx pedaugügu na Tupanaxü̃chi pemaã taãẽxü̃?
  zpl-NT: ¿Xa modo nú chili arquiꞌhua liꞌá, tunu liꞌihua máse rlaꞌnahua nú zucuꞌ ayaa
    beelá bee saꞌhua liꞌihua, luhuare nú laꞌnahua nú yaꞌna nzeꞌcahua lu tucutsia liꞌinu
    enu neca Diose che?
  mbc-NT: Apî'nîkon morî pe ayonpakon eseurîma yu'se eeseka'nunkakon tanne, innape
    ukupîya'nîkon eserîke pra awanî. Morî pe tiwinan Paapa eseurîmato' apî'nîkon yuwaya'nîkon
    pepîn.
  ndg-ndg: Je muweza kwaa kuamini mwenga ambao mpala kwaa sifa iboka kwa Nnongo wa
    pekee?
  wsk-wsk: Nina nengeta nengeta ninimi ninip biya tusan, bare Kaem suanta mu kote
    nup biya talko me sail tagisan. Se nenenga munan umu te mu, nina awuk ta ani ago
    ko nengemang ningi nunguning arukko?
  toj-NT: Ja' mero agustoex ja' huaxa toytalaan abajexi, pero ba oj stoyex ja Dios
    jel nihuani, mi ni t'usan tey ja hua pensarex soc ja yeni. ¡Jastal oj bob ajyanic
    toj ja jastal jahui! ¡Mi huaxa c'uanex tac!
  tbc-tbc: Aŋ Anut mi sen kisaek san na yaŋak tubun aŋane san amoi da, ago gug aŋsem
    nug teim taom lo mi yaŋak tubun ak aŋane wo agane da. Aŋ ago agane tap, dugo woŋ
    ŋai niŋeg o ilom lo rumok ak i?
  sna-sna: Mungatenda seiko kana muchikudzana pachenyu asi musingashingairiri kuwana
    kurumbidzwa kunobva kuna Mwari oga?
  smk-NT: Pa'no kamo anaod nin magmatalek konan Dios ey? Say tikapen moyo ket say
    pangrarayo nin barang saya tan saya komoyo tan ambo' a say pangrarayo na komoyo
    nin sayan-saya nin Dios.
  grc-TCGNT: Πῶς δύνασθε ὑμεῖς πιστεῦσαι, δόξαν παρὰ ἀλλήλων λαμβάνοντες, καὶ τὴν
    δόξαν τὴν παρὰ τοῦ μόνου Θεοῦ οὐ ζητεῖτε;
  gof-WFTW: Hintte issoy issuwafe bonchcho koyeyssati, issi Xoossafe yaa galata ekkanaw
    koyonnayssati, waanidi tana ammananaw dandda7etii?
  spa-BLM: ¿Cómo podéis creer, pues recibís la gloria unos de otros, y no buscáis
    la gloria que viene del único Dios?
  kyz-NT: —Akotee ma'e 'gã “'ga esage”, pejejeupe 'gã 'eramũ nipo pejeku'iramũ futat
    pejejemogyau. A'ere nipo nepẽnea'ari pejejeupe Ku'jywa 'ga 'e are. Ku'jywa 'ga
    etee te Janeruwaretea. Nirũi futari 'ga. A'etea nipo nepẽnea'ari pejejeupe Ku'jywa
    'ga 'e are. A'jea futat neperowiari 'ga— 'jau Jejui 'ga 'gã nupe.
  dao-dao: “Pamhnam mat däka vei üngka naw lawkia hlüngtainak käh sui u lü, namimät
    üngka hlüngtainak nami hlawheikie naw kei ihawkba nami na jum thei khai ni?
  cya-cya: ¿Ta tca tsa qui'an ti' um cha' scasca um nducua tloo um quinu tsu'hue tiquee
    nten lo'o um, lo' si'i nu nsu'hua loo um cha' nu nchca ti' ycui' ca Ndiose?
  wrk-wrk: Narri nulijba yalungi barrarrakiykanyi narringi, ngala miku narringkiyi
    mankumanku Kudkanyi. Miku narriyi nulijba Kudkanyi barrarrakiykanyi narringi.
    Ngawamba nyulu duja Kud. Jala narri nani nulijba, baki yanka janarri kuyu nanda
    jangkurr Kudkanyi. Yanka janarri maruka muwa Kudkanyi kudanyu.
  nii-nii: Enim wumb eipi, sin embe ambił tonu kindngii ni piinmin. Ba enim Gos mendpił
    tonu mołum ei, sinim embe, ei ambił tonu kindmba ni piinanmin. Pe Gos Owundu tonu
    mołum ei, enim eim embe ełe, pii gii ningii ei kapłi enanim mon.
  ign-NT: Éti, vahi esuapa­nuhini taicha eta evarairahi ecuna­cha­careva ena achaneana.
    Esapi­hachucha éti vahi ávara­hahini ecuna­chacare me Viya.
  dik-NT: Anhiarkë bäk lɛc yök tënë raan dɛ̈t, ku acäk ye them bäk lɛc yök tënë Nhialic,
    ye këdë yen bï wek ɣa gam?
  cac-cac: ¿Tas ol aj in eyac'anoch d'a e c'ool, yujto an̈ej d'a eyichan̈ junjun ex
    e gana ay eyelc'ochi, malaj pax e gana ay eyelc'och d'a yichan̈ Dios te yel?
  tzj-E: Jnewajo' ixix, neban utzlaj tak achnak ch-utz c'ara' nya'a ek'ij cmal ewexbil
    per majo'n xtbij ta ewanm xteban ta utzil rxin Dios, per xruyon Dios necwina nbij
    w-utz tak achnak emjon rij. Tak xcara' neban mesquier neyke'a ec'u'x wq'uin.
  san-BUR: ယူယမ် ဤၑွရာတ် သတ္ကာရံ န စိၐ္ဋတွာ ကေဝလံ ပရသ္ပရံ သတ္ကာရမ် စေဒ် အာဒဓွွေ တရှိ
    ကထံ ဝိၑွသိတုံ ၑက္နုထ?
  yaa-NT: Akka mã yora fetsafo, ‘Na yorafo sharafora, noko fanõfora,’ ixõ mã ato yoimapai.
    Akka Niospa mato yoisharaino mã fichipaima. Nãskakĩ mã Niospa meka mã nikakaspai.
  cab-NT: ¿Ída lubásan jafíñerun nuágu, resíbitünga uweíriguni júmagiñegua, máluajan
    jumúti uweíriguni le lúmagiñeti Búngiu le ábanrügüti?
  clu-clu: Paiwan indong pagtoo kanakun kon anang pagdayaw indong kapario maman indong
    ginapangita, kag ara nindo ginapangitaa ang pagdayaw nga alin sa Dios, nga maman
    lang ang matood nga Dios?
  swh-ULB: Je mnawezaje kuamini ninyi ambao mnapokea sifa kutoka kwa kila mmoja wenu
    lakini hamtafuti sifa itokayo kwa Mungu wa pekee?
  tpt-NT: Xlhiyucha jantu lay lhakꞌapꞌupꞌinatꞌik. Ayaj tamaqamayan tejkan lajꞌay tamakayan
    ni lapanakni, jantu lakxkꞌauyatꞌik para lajꞌay katamakan ni Dios.
  aai-aai: Kwa taiyuw baifa’i isan a kok gagamin, baise God ta’imonamo ana baifa’en
    i men kwakokok, imih ayu abisa ao boro kwanitutumu?
  sny-sny: Fene ta'u ta'i ta'i a'i iyape fene lo ei ani aroweye. Fene iyape erasi
    a'i siye nehi ta'ame. Iyape erasi a'i ape Owane Sitewi woto a'i ma'e fai. Serai
    fene peri ano wanu tote tawesiyei ta'ama.
  myy-myy: Mʉamasi gãmeri rʉ̃cʉbʉorejʉa ãmoboja mʉa. Dios sĩgʉ̃ti ñami mani Ʉjʉ. Ito
    bajibojarocati ĩre cʉdibiticõri mʉare ĩ wanʉroca yibea mʉa. Ito bajiro bajirã
    ñari yʉre cʉni tʉorʉ̃nʉbea mʉa.
  trc-NT: Daj chiha̱a̱ míj se̱ guun nucua̱j soj cuchuma̱n rá soj ni̱ꞌyaj soj manj
    a̱ maꞌ. ꞌO̱ se me rá soj veꞌé caꞌmi̱i̱ nij tuviꞌ soj cheꞌé soj, tza̱j ne̱ ne nanó
    rá soj da̱j quiꞌya̱j soj, ne̱ veꞌé caꞌmi̱i̱ Diose̱ cheꞌé soj maꞌ.
  cut-NT: ¿Ta̱ca̱ co cotahno nchuhn Dendiohs?, te ndotenan che nuhn ino ne dinahn
    ne, ca̱va che co yeno ye nduco ne ne, renan ino ne rendeva a̱ma ta̱ma ne yavena̱n
    vih.
  bel-bel: Як вы можаце верыць, калі адзін ад аднаго прымаеце славу, а славы, якая
    ад адзінага Бога, ня шукаеце?
  zlm-KSZI: Bagaimana kamu mungkin percaya kepada-Ku, sedangkan kamu mencari pujian
    sesama sendiri? Kamu tidak berusaha mendapatkan pujian daripada Allah Yang Esa.
  gdr-gdr: Wɨn opima walenggyam walenggyam esourena akatenenindam, ajɨ wɨn ma ɨta
    oraka yiyenya onggɨt b'ogɨl ɨnyomarena rɨnte re yɨpaina nena God, Ti pɨlke ik.
    Sɨ wɨn rɨdede e Kor pɨlɨnd gar ke utkunda oramisya?
  vmy-NT: Kui kjuañu, ¿jó tsaꞌen ku̱akjainninu ngatꞌana̱? Tsa nde ngajinre xingiu
    mejénninu sꞌe̱nu kjuaje ꞌba bi minyisjo kjuaje ngixkun Naꞌenchana xi jngututu.
  cmn-FEB: 你们希望获得彼此的赞美，却不想从唯一真正的上帝那里获得赞美，这样你们怎么能信我呢？
  gmv-RNT: Inte inte giddon issoy issafe boncho koyizayto! Issi Xoossafe beettiza
