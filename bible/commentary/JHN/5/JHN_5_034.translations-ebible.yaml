    yʉ boya. Bairo bairi Juan narẽ cʉ̃ caĩrĩqũẽrẽ na tʉ̃gobocaáto ĩ, tiere mʉjããrẽ
    ñinemoña.
  qxo-NT: Tsayta wiyasquirmi gamcuna tsay öralla ardë cushishga wiyag tucusquiyargayqui.
    Cananmi Juan niyäshungayquita tantiyatsiyäshayqui. Noga pï cangäta musyar salvacuyänayquipämi
    payga willacurgan”.
  mox-mox: Ta wese Ieisu vonedi vonaya, “Yaʼa tomotau edi vona weaqigu ge eda ʼawahaqiaqiei,
    ta tua Ioni ena simana weaqigu niʼa yavonemi be yaqisa ʼetoyavua ona lobea.
  kew-kew: Gore neme onaa medana agaa madaa kone namapiraayo pare Gote-me onaa raba
    minalo go agaa nimi lagialo.
  dww-dww: Taugu Jon na giuma yà riuriu wainoḡotimina da taumi yawasana ko banavina.
    Be taugu yau matamatama inam nam banaga ḡoma.
  nif-nif: Natna kusatna inda-dakleuktok endok ba ama nolok mandan plon nɨm panjañganelet,
    ganmek sɨndɨ Yoanelok mandan nandɨ-dasiumbi, Kunum Yambattɨ kolanjɨlok kɨnjannan
    nanin sapma tɨkeuktok nak Yoanelok mandan wɨn sanɨ-kaikta tɨlet.
  twi-ASANTE: Nnipa adansedie ho nhia me ansa na moahunu onipa ko a meyɛ. Na mmom,
    meka Yohane adanseɛ a ɔdii no kyerɛ mo sɛ deɛ ɛbɛyɛ na Onyankopɔn bɛgye mo nkwa.
  aoj-aoj: Naꞌamba deiꞌ aeꞌ ina efala anis epes itapasi ma sowalapa basefa aeꞌ sogatopalope,
    owaꞌatin. Aeꞌ aꞌi God nuwambilipai nokwahomepa waf awafi pitanima pifiꞌmai anen.
    Eaꞌ deiꞌ aꞌi basef ifimba.
  cbv-cbv: ‘Nin Dios wʉ̃ʉ́h caá’, weemdíh niijnítdih wã bidcan caá. Pánih bidcan yʉhna,
    ‘Dios wʉ̃ʉ́h caá’, Juanboó weemdíh ã niiját yoobópdih caá. Pánihna, weemdíh jepahnit,
    iiguípna ñi bejcat pínah niijná, Juan ã niijátjidih yeebdíh wã náhniana caá.
  taw-taw: Yad gos anɨgɨl nepin, binɨb olap takaw ne agak ak, takaw yad ak kɨles ma
    ñɨnɨgab agak. Yad pen God nɨbop tɨg asɨk dɨnɨmuŋ agɨl gos nepin agak. Anɨb ak
    Jon yɨp bɨ tay tek takaw agak ak, nɨbop agñebin agak.
  jic-NT: Napj ma nin nola ncu gente p'in javelepj Dios nin tjejyama. Napj najas nun
    ca mponé napj lal. Najas ca Dios lal mpatjaqué. Nin mpes nin tjevelé Juan 'üsüs
    tjevele napj mpes.
  zap-NT: Noo rkyiinden noo ne yzëët mén xkwent noo, per rzëët noo neree lo de chen
    yláá de lo dol.
  wer-wer: Nem Pepapök nem songönte ök yaaup yak omën nampök nem songönte ök apëna
    pötaan ne kön selap naën. Pël yeëetak ar neen kön wi kosang wasën Anutuuk ar utpetatë
    öngpökaan niöpënëak Sonë nemëën ök niia pöt kön wiinëak ök yeniak.
  ipi-ipi: '@see-verse:JHN.005.033'
  qul-NT: Chaywanpas nokaka mana runacunamantachu testigota masc'ani. Caycunataka
    niyquichis kancuna salvaska canayquichispaj.
  ter-NT: Ako ongónoko xâne koyúhoti indúkeovo kaná'uti itea ngoyúhoinopeakenoe ra
    koekúti, ngaha'aînopiti itíkivonoe ngoítovone.
  bmr-NT: Jaarunofaño uujoho gaayɨcɨtɨhi miyamɨnaafi ɨjɨɨbogonoco. Jaarunoco uujoho
    jillɨ Juatɨ amɨɨhaico neehi. Jaamo uco mimiyaavogomoro mataajaji.
  fuf-fuf: Min non mi hatonjinaa yo neɗɗo seeditano lan. Ko mi wowliri fii seeditoore
    Yaayaa nden, ko fii yo on dande.
  bhl-bhl: De talsiliw kate, ne sak kun so kal so kunum Sion em nakalem sang yangakabe
    weng be feninba kebi kate, yom kuankemin deiw bul gewsi belei, okileweko, Sunbin-Got
    em mit finik so deiw kukuyemomin ibolow kuw fukunkabi kasike, ne Sion em nakalem
    sang yangakabe weng beem dulum elo ‘Yukati kilisiliw sako?’, yangbi te.
  ons-ons: Ŋei ŋido naŋane kinene ra wakongei wane na mi ra okanmaile, midaka, na
    iwa yale ra okanmaile, yemo weku, naŋane kinene detpi paki, gege togon ma wakon
    ŋuniakane ŋinŋinane ra okanmaile.
  con-NTPO: Tsa'ma tta'ttambi gi a'i su'cho ñajan Chiga Dutssi'ye qquen canjaeñe.
    Aqquia vaveyi gi su que'i ccusha'faya'chone.
  ghs-ghs: '@see-verse:JHN.005.033'
  peg-peg: ମାତର୍‌ ଆନ୍‌ ମାନାୟ୍‌ତିଂ ସାକି ମାନି କିଉଙ୍ଗ୍‌, ଇଚିସ୍‌ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌କି ମୁକ୍ତି
    ଆନାଦେର୍‌, ହେଦାଂ କାଜିଂ ଇ ସବୁ ଇଞ୍ଜ୍‌ନାଙ୍ଗା ।
  txu-NT: Be, djãm kute kabẽno Ibãm jakrenh got ba me amã Djuão jarẽ? Kati. Pykakam
    me'õ kute kabẽno Ibãm jakrenh kêt. Be, mỳj kadjy ne ba me amã Djuão jarẽ? Bir,
    me aje amijã Djuão kabẽn markumrẽx nhym Metĩndjwỳnh kute me ajaxwebê me apytàrmã
    ne ba me amã arẽ.
  eng-WEBU: But the testimony which I receive is not from man. However, I say these
    things that you may be saved.
  gnw-NT: Che aeca'ã quía chemɨmbeu vaerã, ẽrei cua che jae peve piyembɨasaca vaerã
    —jei Jesús—.
  mux-mux: Mana-yambu te-ni na moliu mele yambuma nimba sipa “Sika nikem. Sika aku-sipa
    molemú.” nim lem na numanu pulele liipu naa mundupu, ‘Ulu te mólu.’ nimbu piliiliu,
    akiliinga-pe ‘Pulu Yili-ni enini tepa liipa mindili nolkemela kupulanum-na wendu
    liipili.’ nimbu Jon-ni nandu nirim mele eni nimbu siker.
  maj-NT: An najmi machjénna tsa xu̱ta̱ yjoninte ngju̱a̱i̱na kju̱a̱nda, tu̱nga tíxihínnu̱u
    nga n'e̱chjíhi̱ ru̱u Jua tu̱ xi k'u̱a̱nkihinu.
  bkq-NT: Ywâgâ aguenriem ânguygue kâtuiwâbyra urâ, ânguyem wawyly mâuntuhomoem. Arâlâ
    olâ ynynâ João aguehobyry âyanmo kâenanâguehonly. Aguehobyry mâinwândylymo, yeinwândylymo-ro
    warâ watay, âzemakeoze lelâ âmaemo.
  kue-kue: Ana yomba ka boglo kuraglkwa i na ta pirkrika, ba na ka yegl diga i ene
    wakai moraglkwa.
  cot-NT: Cotanquitsi itsavetacojitaquenagueti, teequea iro noshineventavacaca oratica
    poneanquitsica caquintequi, manatari noquenquejacaaquempirotari itsavetacotaquenagueti
    Joanca cameetsaniji pimeshiajiaquempaniji.
  bnp-bnp: Iau i uka ma a ngarua tara ngavana bakovi tara ge vakatorea a ngavagu.
    Pali a vakalohoka tabu mua na ngavane Ioanes, a Vure ge korimule mua.
  apn-NT: No mẽ apê pika nhõ xwỳnhjaja mẽ ate axpẽn mã tanhmã ijarẽnh toja na ixpê
    tanhmã kute hkêt. Koja mẽhõ tanhmã ixto kapẽr punuj to rỳ tanhmã ijarẽnh mex to
    pa amnhĩ jarẽnh ma nẽ tee ri amnhĩ kukamã ijamaxpẽr o ixkaprĩ hkêt nẽ. Tã nom
    Juãw Paxis kapẽrja mẽ amã mex jakamã na pa ã mẽ amã harẽnh anẽ. Ka mẽ ra kot tanhmã
    ijarẽnh toja ma nẽ amnhĩ kaxyw ixkôt ajamaxpẽr nẽ ixkôt amnhĩ xunhwỳ nẽ nhỹrmã
    ty nẽ ma mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr apa hkêt nẽ.
  ctp-NT: Ja ndiꞌin chaꞌ kaja xka nu chkwiꞌ chaꞌ nu ñi chaꞌ ꞌñaǎn. Nchkwiǐnꞌ chaꞌ
    re loꞌo wan chaꞌ kaja ñaꞌan lyaa wan ꞌin chaꞌ kuxi kanꞌ ꞌwan, bra nu ka biyaꞌ
    chaꞌ ꞌwan tloo Ndiose.
  bre-BRG: Evidon-me, ne glaskan ket testeni an den, met lavarout a ran kement-mañ
    evit ma viot salvet.
  opm-opm: Jon oh nohe boknong arpin meng napotipmur ma napor oh noh norhe boknong
    yah hatporim na napormur. Gur Oh arpin meng ritip ma hapat daham eimat paten dasi
    ha hatingwe rim Oh arpin meng nohe boknong nahatipmur mama napor ohmur.
  bvr-bvr: Wurpa lika ngaypa gala jal ngu-ni an-gugaliya nguna-ngurrja, jarra gun-gata
    ngu-yinagata ana-gorrburrwa, ‘Jon a-wena gun-burral,’ gun-narda ngu-wena minypa
    barra ana-goyburrpa nyibu-borrwa nula janguny rrapa wanngu nyiburr-ni.
  wal-wal: Taani hegaa inttena attona gaada giyoogaappe attin, asa markkatetti tana
    koshshiina gidenna.
  zad-NT: Ḻa'kzi nad' bi chyalljid' we' beṉ' yell-lioni xtillaa; nia' le' diiki kwenc̱he
    yilale na' bi kwiayi'le.
  kmg-kmg: Erâ ŋiczi fuŋne-nane mutaniŋkeniŋte ine mi muekopac, ŋoŋe fuŋne-nane manarâ
    jujure hata âteniŋte irec mâc ŋaŋacnere muekopac.
  aso-aso: Nenikumuꞌ nene Zohaneꞌ neꞌmine lineꞌza naza nene me misubouꞌ ve malite
    nenikumuꞌ li sotoꞌ ilizangumuꞌ ve lo engita ma gele medelesaꞌmuvoniꞌza Zohaneꞌ
    lineꞌ gamazimuꞌ noluvoniꞌ nene lingine aꞌmine gamazi gili eleꞌvoleꞌ ikevosa Oꞌmosoꞌmo
    do lunguꞌ izelive losa noluve.
  uli-uli: Mele ila te mil mala hare be mel semal yarmat bo tugulul meka ikekapta.
    Ikekapta meka bo fael mala hami habe daor.
  nin-NT: Ingga si ba ki inkindirr, inkindirr yi nggo anishirr di da ni itu mungga
    ki inkindirr hen. Ingga ko bre ki imba are angga ka, wre ki imba bu kpa ikpa ttungo.
  tgk-tgk: Дар воқеъ, Ман мӯҳтоҷи шаҳодати инсон нестам, фақат ба хотири наҷоти шумо
    инро гуфтам.
  acu-NT: Juan ji kapawa nunisang ¿aints ainau ninti itiur ainawak? tusa chichaman
    paan etsermiayi. Tura asamtai atumsha jumchik kinta ni chichame antukrum warasmiarume.
    Tura wainiatun aints wina pachitsar tina nunaka wikia pachiatsjai. Antsu Yuse
    chichame nintimkuram uwemrataram tusan nunaka tajarme.
  cak-WNT: Pero ri xubij ri Juan o ri nubij jun ta chic achi chuwij riyin, ma rajawaxic
    ta c'a chuwe riyin. Ri xubij ri Juan nnataj apo chiwe ruma rajawaxic chiwe riyix,
    riche (rixin) chi yixcolotej.
  ebk-ebk: Achek masapor chi taku ay mangepaneknek as nan maepangkep kan ha-un. Ngem
    epanumnumku yangkiay nan infiakian Juan ta omafurot ya maesarakan kayu.
  spa-PDDPT: Pero Yo no recibo el testimonio de parte de un hombre. Digo esto para
    que ustedes sean salvos.
  ruf-ruf: Sibama bae ukalangama we imunu, ila nolonga apfi ili mwemwe mkombolighwe.
  gun-gun: Ha'e rami teĩ xee naikotevẽi xekuaa ukaa ko yvy regua. Ha'e rami avi João
    rekokue re xeayvu pendu vy peo jepe aguã.
  agu-BL: Nk'e'tz tajwe'n yi at jun wunak tan talche'n yi at ink'ej, poro chumbalaj
    nin klo' yi nink ncyocsaju' yi yol i' tan chiclaxe'nu'.
  isn-isn: Ga ni iti, u ukuiili nineenda usingiilya shanga upumile ku ana Adamu, kumaligitya
    aya iti muhume kugunwa.
  eng-PEV: I don’t really need a human being to talk about me. But I’m telling you
    that the things John said about me are true. You see, I want you to believe them.
    Then God will save you.
  ilo-ULB: Nupay kasta, saan a naggapu iti tao ti pammaneknek a naawatko. Ibagak kadakayo
    dagitoy a banbanag tapno maisalakankayo.
  pir-NT: “Cohãcjʉ̃ macʉno ijire ahriquiro”, yʉhʉre ni yahuatiquinare macaedaja. Sa
    macaedapegʉta Ñu masʉno tiquiro ijiepegʉ̃ta yʉhʉre “Cohãcjʉ̃ macʉno ijire”, tiquiro
    ni yahurire yahugʉ niaja. Mʉsa yʉhʉre wacũ tutuatire, mʉsa pecapʉ wahaborina mʉsa
    yʉhdʉatire yʉhʉre Ñu tiquiro yahurire yahugʉ niaja.
  anv-NT: Me nkɛlege fɔ́ nnó bɔɔ́ ákaá gefɔgé muú ayi me nlu. Me njɔ́gé mbɔ
    ntome ne Jɔn, nkɛlege ɛlé nnó ɛnyú dewu nnó ɛ́kágé dekwe mpa Ɛsɔwɔ.
  sab-NT: Cha me kle kwian onbre gweale kerua manade gerule no cha giti ene chage
    suge trate cha ulia Chube Kirolla, me ene, uñale chage cha ulia Chube Kirolla,
    agwa ba ta kwian gweale kerua keruchugakalin gerule cha giti, malen cha kle gerule
    ba ole ba tachkedale Juan-Bautista gerudu mine cha giti, ba Juan-Bautista gerua
    cha giti gai ulia, ene ba tien gitiru ji chugege ba agedu me no gdale.
  tmd-tmd: Jon mönö mögörɨb il kɨ nöbö i, nɨ nöbö pödiöm mɨdɨl aku yajön aku, nɨ ap
    dib yöi. Makwam ñɨŋ Jon mönö yadöŋ aku nugwön, mönö mɨ me rön nugw pön kömö diöñɨŋö,
    rön, Jon mönö nɨ aliö yadöŋ maku, me rön, yadmɨdla.
  acr-NNT: Pero riꞌin na kajawax ta chwe kꞌo junoq kuqꞌalajisaj saꞌ ri nuwach. Xew
    kꞌu kankuxtaj che alaq ri xubꞌiꞌij ri Juan panuwi riꞌin chaꞌ kakoj alaq y jelaꞌ
    kakolobꞌetaj alaq.
  kpg-kpg: Ma hagalee hai bolo Au e hai gii hai dogu dangada haga modongoohia. Au
    e helekai hua i nia mee aanei, bolo gi mouli ai goodou.
  taj-taj: ङाइ म्‍हिगदेसे ङाला बारेरी तिग ताम पाङ्‌मुला भिसी भर लबा आहिन, तर एनीगदेदा
    थार्ना लबाला लागिरीन ङाइ चु ताम पाङ्बा हिन्‍ना।
  avt-avt: Hi ap han kitet yapɨrwe me mɨtɨk hɨrak kewepyapɨr niuk mai au. Hi hetpiyem
    te yi eiyɨrteiyem eiyises hɨm mai te God kakɨkepi yi eiyu eitikerek eiyu werek
    werek.
  cbk-cbk: Pero si habla lang, hende na yo ta necesita el testigo de gente, pero ta
    hace lang yo acorda con ustedes acerca del testimonio di Juan para puede pa ustedes
    queda salvao.
  uig-ARA: (ئەمەلىيەتتە، ماڭا ئىنساننىڭ گۇۋاھلىقىنى قوبۇل قىلىشىمنىڭ كېرىكى يوق؛ مېنىڭ
    يەھيا توغرۇلۇق شۇنداق ئېيتىۋاقىنىم پەقەتلا سىلەرنىڭ قۇتقۇزۇلۇشۇڭلار ئۈچۈندۇر).
  tuf-tuf: Eyta cuara “aját uní tew̃ro,” waquín acu asra uw táyotiro. Ba siwin acu
    Juanat wajaquey ojcor aját tew̃ro. Juanat as ojcor wajác tamo baat eyan uniro,
    síhw̃ayat bar síwayqueyra, -wajacro-.
  abx-abx: Ma'in nga agkinahanglan-ko i pagtistigus-na si a'a, kundi' agsumat-koy
    to basi' kam kunta' akasana'agan ngan asalbar.
  mco-NT: Co jadu'n nmɨna'ñɨch co Juan xyajnidɨy'ajt'atyɨch co ɨɨch je' je Cristo,
    ca' jadu'n nmɨna'ñɨch co ooy ycopɨcyɨty co tüg jäy xyñidɨy'ajt'adɨpyɨch. Com Dios
    cɨ'm xyñidɨy'ajt'ajtpɨch. Jadu'n ajcxy nyajnɨmäy jada tɨy'ajt, jɨgɨx ajcxy m'alma
    nïdzoocɨn paadɨpy ma Dios.
  kqf-kqf: Tagu mote lavaota edi giu yàma waianine bi Diyon e giuwatana banina ba,
    temi koi sumaḡa bi ko yawasana.
  cpb-NT: Iro kantacha te iro nonkenkithatakote okaatzi ikenkithatakotanari apaani
    atziri oshiyakariri Juan. Iroowa nokenkithatakotzi matairone owawisaakoshiretaimi.
  aon-aon: Aria eik douk madae ikri um enesh arpesh shukripesh eikin baraen kupaishi
    um shudukemesh um eik amiapen uwe, uwok. Eik yakri enyudok baraen um yakri Iruhin
    watak nuraep putanam pupe wosik abom ihih nyumneh.
  hus-NT-2005: Nanáꞌ yab in teykómte kʼal xowaꞌ kin ulu jun i inik kʼal Nanáꞌ tu kwenta;
    por u ulal jechéꞌ abal tatáꞌtsik ka ejto ki loꞌey.
  mig-NT: Va̱sa tú játá'ú‑rí tu̱'un‑ri̱ ká'a̱n ni ɨɨn cha̱a, ko tu̱'un yá'a ká'a̱n‑ri̱
    náva̱'a ka̱ku‑ró jíná'an‑ró.
  bps-bps: Ise ku én gusmaliggu i man dad to, bay faglabatgu gamu gablà di tulen Dyan
    du fye galwà gamu.
  mbs-mbs: Wedad keilangan ko te doen otaw meg-indan te benal tepad kanak. Meneng
    pineeneng-enengan ko sikiyo tepad te inikagi i Juan Memonyagay amon memenal kaw
    kanak, aw mekelowà kaw lekat te salà.
  tof-tof: Ka paman bóktandó koke ngambangóldóla kürü pupainüm. Paman bóktan tai gaodó
    kokea. A ka wa Zonónkwata bóktandóla, igósüm e sab kürü amkoman kangunane akó
    zid bainane.
  cme-NT: Uŋ waaŋ mamaŋ baa-ba mi maama-na, ma sa kãyã muɔ, ma kãyã namɛi. Mi
    waŋ mafamma‑i da mi kor namɛi.
  sus-sus: N hayi mu na adama tan xa seedeɲɔxɔya ma, kɔnɔ n yi fee masenxi nɛ wo bɛ
    alako wo xa kisi.
  pon-2006: Kaidehn pwe I en uhdahn ahneki kadehdehn aramas; I ndahte mepwukat pwe
    kumwail en mourkihla.
  dad-dad: Aya tamom aya nigin kurõ fesif anĩ to aroudig, anĩ ere, aya ã isenneĩf
    au fen, od anĩ wogõ aun.
  zab-NT: Masquɨ quɨt rquiinti ibíi iniia laat ni gunii bniety pur naa, per caniia
    laat ni gunii Juany par chaldilaaztɨ ax gaptɨ perdón.
  jae-jae: mago biŋ, taŋ ŋamalac sêwa sa naŋ, aê nec kakôc sa atom, tageŋ kasôm biŋ
    tau gebe ênam amac kêsi.
  ksd-ksd: Pa iau vatur ra varvai kai ra tarai; ma iau tatike go ra umana magit dari,
    upi da valaun avat.
  msm-NT: Kona a hinuun ogsalig to pagkistigus to otow. Puli ku igpadomdom iyu to
    diya agun no mayuwas kow.
  myk-myk: Nɛ yee yu, kɔnhɔ sipyii di da sɛɛri keree yu na shizhaa na yɛ nigin wɛ
    dɛ! Ga nɛ yi yu, kɔnhɔ yee di ɲuwuuro ta.
  sbe-sbe: Tamowai yodi hededehemasalaha nige ya henuwadi, iyamo Yowane yona hededehemasalaha
    wa ya hedededi kalimiuwai, bena udiyedi kabo mauli kwa lobai.
  mcr-mcr: Iqu iiŋä qäyä iqaŋgi, kukŋuä Nyaqä ätätŋqeuŋi, yäŋänäqŋqä nyimäkätŋqä diŋqe,
    ämaqä hŋqueqä kukŋuä tqaŋgqe, Nyi mämeqä ymä. Nyi Jonä iquenyqä tä etqe, he qui
    mimäkŋqä häŋä pmapŋqä diŋqä etqä.
  cux-NT: Caati 'úú nguɛ́ɛ́ ita'á nduudu cuaacu yeⁿ'ē sáⁿ'ā yeⁿ'e iⁿ'yeeⁿdí 'cūū naati
    ngaⁿ'á tanducuéⁿ'ē chuū caati ndís'tiī ní cuuvi nanguáⁿ'ai nī.
  tur-YTC: Ama benim almış olduğum tanıklık insandan değil. Ancak bunları siz kurtulasınız
