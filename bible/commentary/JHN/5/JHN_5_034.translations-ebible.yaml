  cwe-cwe: Niye silonda ukalangama wa munhu, mbali nolonga vino muladi mweye mukomboligwe.
  daa-NT: Nun gay, ŋa gemno kat yaa kaawe bir. Kar gay, ya nu kaawa pa-ak, nu raka
