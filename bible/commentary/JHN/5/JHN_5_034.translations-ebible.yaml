  gmv-GGM: Ta hayssa gizay inte attana mala attin tas haara ass markkateth koshshida
    gish gideena.
  ssg-ssg: Tuahe kumahe nga upia seilon lehe laha kak hawane ka nga tel Nati Haeu.
    Nga hanamena amuto kakai Jon lehe amuto soh tetak ape Haeu awai amuto ti kawatan
    ti lialui woumuto.
  zpo-NT: Per na nankint tub xaa zaa kwent cheen na, nii na kwaane zee ne re gu nzho
    mod le gu gan yalnaban.
  poy-poy: Neni nuwutumbira ndiri upitawu wa wantu, kumbiti ntakula vitwatira avi
