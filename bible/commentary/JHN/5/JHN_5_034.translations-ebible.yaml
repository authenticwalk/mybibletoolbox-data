  llg-llg: Au mesa nggau taa paluu hataholi leondiak fo sakasii laꞌeneu Au. Tehuu
    Au tao asanenedak dedeꞌa kala ia, fo suek ei bisa hambu nasalalaꞌek mima ei sala-singgo
    mala mai.
  kyf-kyf: -Amɩ, ɩn 'nɩ we gbʋ -ka, nyɩmɛ 'ka na gbʋdayɩnyɔ -zɛ. Nɩɩ, Zaaan gbʋ na
