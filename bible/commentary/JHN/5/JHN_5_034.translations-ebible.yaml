  shp-NTPO: Eara wetsa joninbires jaskáakin yoiai ikashamai; ikaxbi ea ikonhaax mato
    kishpinmeenon ixonra en mato jaskáakin yoiai.
  aom-aom: Ëhesi bëhoho nasi jöho majëhijade höjo. Na ëhi uëvaje hesi bëhoho bogo
