  zac-NT: Perë na adë rquíꞌnidiaꞌa guëniꞌi mënë favurë de na. Rniaꞌa lu të diꞌdzë
    rëꞌ parë gac salvar të.
  kyg-kyg: Nagaemo ma mopafi vekamoꞌa nagaefeꞌmo faigoko geꞌnimo huno naha maeno hisiya
