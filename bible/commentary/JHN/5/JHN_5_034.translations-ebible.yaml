verse: JHN.005.034
translations:
  kpx-kpx: Isito ataeau di vaveve loui di ebagevai mesoho di ebagevaholige keta duave.
    Di Dioni vaveve ke loui isivialeike la ke evige Dilavana la malevei.
  okv-H: Rate embo na na orekari ta ke avo ae rate ungo God na orekasuja amita ke
    avo erena.
  tbo-tbo: Tau ega ata geno lawa hai baha limoinana binei ma ubeimi a ibaabani Yoni
    a baha binei ipa ona witumagana.
  mal-C: മനുഷ്യന്റെ സാക്ഷ്യം ഞാൻ സ്വീകരിക്കുന്നില്ല. എന്നാൽ, ഞാൻ ഇതു പറയുന്നത് നിങ്ങളുടെ
    രക്ഷയ്ക്കുവേണ്ടിയാണ്.
  grc-SR: Ἐγὼ δὲ οὐ παρὰ ἀνθρώπου τὴν μαρτυρίαν λαμβάνω, ἀλλὰ ταῦτα λέγω ἵνα ὑμεῖς
    σωθῆτε.
  bgc-bgc: पर मै अपणे बारै म्ह माणसां की गवाही कोनी चाहन्दा, फेर भी मै ये बात ज्यांतै
    कहूँ सूं के थारा उद्धार हो।
  khz-khz: Au vega-taunataunaku kilara ati taunilimalima geriana evogomaina, a Ioane
    pakilagia kwalana, gomi maguli pio vaia pakurai.
  deu-TKW: Doch ich nehme nicht von einem Menschen Zeugnis; aber ich rede davon, damit
    ihr gerettet werdet.
  zsr-NT: Nedaꞌ cutu naquindaꞌ nu bönniꞌ gunëꞌ lnaꞌ lau quiaꞌ, san ruꞌa didzaꞌ ni
    quië ulaliꞌ.
  lin-lin: Ngai, nandimaka litatoli ya moto te ; kasi nalobi bongo mpo ete bobika.
  hns-NT: Hamke manai ke gawaahie djaroerie na hai, bakie ham toelogke jaad karwaaila
    djeme toelog okar baat bieswaas karke okar sadja me se batj djaihe.
  noa-E: Pari mʉ chan mag sĩi õraupaita jaauju aai nʉmjã abam. Mua mag Juan igamjö
    chirʉmʉn, irua nem jaaujerr ʉ̈khawia pãach peerdʉtkhamkhĩrau ajim. Mʉ wajapcha
    khaphʉnaa jaauju aai sim chan mʉig eegarm khabamgui ajim.
  eng-EMTV: But I do not receive the testimony from man, but these things I say so
    that you may be saved.
  mib-NT: Te vēsú súcuan te nasūu rúhū cúu jeē jíni ñúhún jeē steén ɨɨn tēe jeē Séhe
    Yaā Dios cúu ri. Chi máá ró cúu jeē jíni ñúhún návāha candíje ró te cācu ró jíjnáhan
    ró. Jeē yúcuan ní cahān rī jeē iyó ndáā jnūhun ri jeē ní nacani Juan.
  lif-NT2: इङ्‌गाॽ आयाःम्‍बेओ मे़न्‍छाम् याप्‍मिहाॽरे़न् तोःन्‍दि चाहाबा मे़जोःक्‍कान्‍लो,
    कर कन् काक् पाःन्‍हाॽग खिनिॽ से़न्‍लप् के़घोःसुम्‍ल फाॽआङ् मे़त्‍निङ्‌बारो॥
  xnj-xnj: Nene nihuvalila lepi vandu vangi vajova ndava yangu, nambu nijova mambu
    genago muni nyenye msanguliwayi.
  mmx-mmx: Axok pakes ti levelinga at tentaba vetpes kusu ti lox axasev i do nia nege.
    Ketla a tong na levelinga at ne Jon kusu nemi mina siam ka i la ne Moroa naba
    lox arooro nimi.
  cbr-NT: Uisai cara uni 'ë ñui quiti 'icë usai quicëbëtanbi cana 'ënbi, 'ën bana
    ca asérabi 'icë quixun 'unanin. 'Ën cana Juanëxa 'ë ñui quicë banami sinánun mitsu
    sinánmin, a bana sinanimi Nucën Papa Diosnan 'inux 'ëmi catamëti ië́nun.
  tee-NT: Pus ju quit'in jantu tu'u' iclhiulai ju va ixchivinti lapanac. Ju iclapujunauch
    ju ani ts'a ma laich at'ak'alht'axt'ut'it ju uxijnan.
  eng-LSV: But I do not receive testimony from man, but these things I say that you
    may be saved;
  cak-NT: Re' ninnataj-apo chiwe, chi quiri' jixcolotaj. Roma can c'o chic Jun ri
    más nim ri nik'alajin wichi, que chech ri Juan Bautista o jun chic winak.
  pah-NT: Ji ve rũi po ojipe'g̃a ji mombe'ukatui hamo, a'e ji. Pe me po g̃a ji mombe'ukatui
    hamo tokwaha ti g̃a ga javo, ei ga g̃a pe. Nurã ji ei João'ga remimombe'uagwera
    pe taperovia ti. Heroviarame po ti pe jikogi ji rehe nehẽ pejigwove'yma hahyva'ea
    ruvihava pype nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mɨa p'ua-e bɨda aji, eperãpa jarada. Mamĩda mãga jaraji parãpa k'irãpadamerã
    Juanpa jarada mãik'aapa mɨde ijãadamerã. Mãgá mɨa parã o k'achiadeepa k'aripa
    atai.
  xed-xed: Iʼi taɗa ná, zbaŋ a yu ta mndu ŋa mna gwaɗa ta ghəŋa ɗa wa. Tsaya kweŋkweŋ
    mnaghuna yu ŋa mutsay ghuni ta hafu.
  glk-glk: نه بخاطره اَنکی من انسانه شهادته قبول بوکونم، بلکی اَ حرفأنه زنم تا نجات
    پیدا بوکونید.
  mks-NT: Va̱tí co̱ ndáti i̱ cándúsa ndó ye̱he̱ sa̱há ña̱ cáha̱n in ña̱yivi sa̱há
    i̱ joo cuu ca̱cu ndaa ínima̱ ndó tá ná candúsa ndó ña̱ cáha̱n Juan sa̱há i̱.
  gfk-S: Iou paile tange kakarek kinong be iou supi ter ira hininaawas nuno tike turadi.
    Iesene iou tange hobi be mu nage hatur kawase no nilon tutuno.
  bmu-bmu: “Jiba naŋgöyökmö, nöŋön gölme azigö naŋgönaŋgö keuŋi mi möta qahö mötpi
    öŋgöza. Qahö öŋgözapmö, Jongö naŋgönaŋgö keugöra jimakzali, mi mönö iŋini nalö
    kewöŋe letotketka Anutunöŋ bohonŋini jöhömapköra aka jimakzal.
  dgz-dgz: Ne waenapan da oitana wapen menan yowa ya taivin go Dion ne oitana wadiaeni
    gapan e inak warapen menan nop mame wadiaivin.
  eng-GNV: 'But I receiue not the record of man: neuerthelesse these things I say,
    that ye might be saued.'
  zaa-NT: Álahua porqui'ni riquina' te' qui'ni nuỹa ttu enne' le' yétsiloyuį quixa'ą
    a favor de inte' para ccá' valer, sino ruréxa'a' latsi' le acerca de Juáan para
    qui'ni tsíalatsi' le nu gutixa'a bi nna l·lá le.
  eng-WEBSTER: 'But I receive not testimony from man: but these things I say, that
    ye may be saved.'
  guh-guh: 'Pacanajamatabënapitsiaexanatsi pacuenia Juanpijinë nevënëlivaisipaeba
    panejumecovënëtsinexa patacacapanepaejavanexa taxa Diosojavabelia. Juanpijinë
    abaxë itsa ponapona mapanacuataje, belámparabë picani. Pacajamatabëcueneitayota.
    Caeepatoyo picani pasivajamatabëcuenebarëyamë papecatsipaebilivaisi. Juanpijinë
    itsa nevënëlivaisipaeba, pacayapëtaeyaexana baja cajena pexaniajailivaisi tapaebinëcuene.
    Itsiata baitsi jane Juanpijinë bajarapacuenia apo pacatsipaebi ata tsipae, xanë
    xainajë itsanë tanevënëlivaisipaebinënexa. Bajaraponë bitso ayaijamatabëcuenenë
    Juanpijinëmi matatoxenetsia. Bajaraponë taxa. Taxa netocopata pinijicuene taexanaenexa.
    Nexata pinijicuene exanajë daxitajivi tanesivajamatabëjumaitsinexa: “Xaniajai
    tsaena. Maponëje pepacuene Dioso athëbëvetsica pitorobinëtsitsicaje.” tanesivajamatabëjainexa.'
  bon-bon: Cane nuuja singi lica gäne biname me aitneja tääpume, yepä cane ai ne naace
    name pi jiicenine, egä weene pagege ireclota ne päpäname.
  nhw-BL: Pero amo nel hueyi ipati para se catli san se masehuali ma anmechilhui ajqueya
    na. Nimechelnamiquiltía tlen catli Juan anmechilhui para xijneltocaca catli yaya
    quiijto huan para quej nopa anmomaquixtise tlen amotlajtlacolhua.
  swh-ONEN: Si kwamba naukubali ushuhuda wa mwanadamu, la, bali ninalitaja hili kusudi
    ninyi mpate kuokolewa.
  wbi-wbi: Neke une nanihuviila sino vikwoleka avaanhu, ulwene nijova isi kuuti mukave
    uvupoki.
  bba-bba: N ǹ mɔ tilɑsi tɔnu u mɑn ɑreru diiyɑ, nɑ ɡesi yeni ɡerumɔwɑ kpɑ i kɑ fɑɑbɑ
    wɑɑrɑ.
  eng-KJVCPB: 'But I receive not testimony from man: but these things I say, that
    ye might be saved.'
  kgk-NT: Teko rei remimombe'u xéjehe napenáiry. Xe mombe'u joty Nhandejáry. Ha amombe'u
    peẽ-my xe-rehe teko rei he'i va'e, xe rerovia hagwã, pene resende hagwã Nhandejáry.
  waj-waj: Vaidi mmatayaa voovoono niiyara kua kutaivaa tiivaa hama ni rikiaatainoo.
    Anutuuqo ngii vitoo aataru yoketaivau ngii yapa kiaiveeraivaaraina Yuvuaano niiyara
    kua kutaivaa tiivaara kati na itaa kua kiaunoo.
  cpy-cpy: 'Roo kanteencha tee nokowawaetziri naaka atziri kenkithata-kotenani, ikante:
    “Kameethari irika.” Noshiretan-tawori ikenkithata-kota-kinari paerani Juan, rootaki
    pikemijanan-teeyaariri eeroka Tajorentsi, pawijakoteeta.'
  ekk-PKP: kuid mul ei ole vaja inimeste heakskiitu. Ma selgitan seda teile, et te
    võiksite päästetud saada.
  mpx-mpx: Nau nige ya nunuwatu tage gamagal etega ni wasa inoke no wasa ni labe ge
    ni patunahot, yaa Diyon wana wasa ya gopamasal kaiwena nuwau nuku abulilek ge
    mwal nuku pwawa.
  wbp-wbp: Kajiji yampiyarla ngajulu yimi-ngarrirninja-wangurlu manu yirri-puranja-wangurlu,
    ngulaju ngula-juku. Kaaturluju kaju milya-pinyi-juku ngajulu. Ngulaju ngarirna-nyarra
    wangkaja Jaanu Papitaji-kirli-wiyi yungu-nyarra Kaaturluju muurlparlu mardarni
    warntarla-jarrinja-kujaku.
  luo-luo: Ok awach kamano nikech ayie gi nend dhano, to awacho kamano mondo uyud
    warruok.
  nhe-NT: Pero ax nel hueyi ipati para se tlen san se tlacatl ma inmechilhui ajqueya
    na. Nimechilnamiquiltía tlen Juan inmechilhui para xijneltocaca tlen yajaya quiijto
    huan para queja nopa inmomaquixtise tlen imotlajtlacolhua.
  aii-aii: ”ܠܹܐ ܝܠܵܗ̇ ܕܐܵܢܵܐ ܟܹܐ ܩܲܒܠܸܢ ܣܵܗܕܘܼܬܵ‌ܐ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ، ܐܝܼܢܵܐ ܐܲܢܹܐ ܒܹܐܡܵܪܵܐ
    ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܦܵܪܩܝܼܬܘܿܢ.
  esk-NT: Iñuŋmik iḷisimariqaġnanġitchaluaqłuŋa, aglaan taamna nipliutigigiga ilipsi
    anniqsuquplusri.
  msb-msb: Dili gusto sabihon na nagasarig ako sa pagtestigo na hali sa tawo kundi
    ginasabi ko ini agod masalbar kamo.
  cpa-NT: Cónh¹jøng² ha¹chi² chi³quian³jni jmai³ hi² tsih¹ dsa² jmøi¹guǿi¹ jǿg³ dsøg¹²
    ja³cog²jni. Cónh¹jøng² juǿi²jni hniah¹² jǿg³ jøng². Di³ hi² hno¹jni hi² liúgh²
    hniah¹².
  dso-dso: ମର୍‌ ବିସଇ କେ ମିସା ସାକି ଦେଅତ୍‌ ବଲି ମୁଇ ମନ୍‌ କରିନାଇ । ଜେନ୍ତିକି ତମେ ପାପେଅନି
    ରକିଆ ପାଇସା ସେଟାର୍‌ ପାଇ ମୁଇ ଏ ସବୁ କଇଲିନି ।
  meu-meu: A lau igwauraigu herevana korikorina na dia taunimanuna edia amo; ḡau tamona,
    ini hereva name gwaurai umui ihamaunmui.
  yva-NT: Weramu Yohanesa dako, vatano kaijinta nao rako, ukangkamambe Rinai mi syo
    rakanija jewena. Syo Yohanes apa ana daura umaso raura indamu wapo ranaun muno
    wapanave Rinai ti Amisye po wasapaya wapa ayao kakaije rai.
  dgc-dgc: Sakén éy éwanék tu kailangan a magpatunay i lélake diyakén. Pero ipaala-ala
    ko dikam ti Juan, monda maniwala kam maka ta kagi na a monda meligtas kam.
  zpm-NT: Laa naa rzet miṉ rii lo to, zeeṉa gliladz to cho nac naa, zeeṉa sca laa
    to lo xtoḻ to; sac rquiindpaa dieṉ cho miech guidzliu rii gnee cho nac naa.
  hix-NT: Toto wya rokarymanàr xehra mak wehxaha. Yaworo xaxa rokarymaye, Xowawu,
    àkano rma, owyanye, noro rwonà hutwahkahpàra oyesnàr kom horà, tonyhoryexem me
    harha oyesnàr kom horà, kekon hatà.
  sim-sim: '@see-verse:JHN.005.033'
  npi-ULB: तर मैले प्राप्‍त गर्ने त्यो गवाही मानिसबाट आएको होइन । तिमीहरूलाई बचाइयोस्
    भनी म यी कुराहरू भन्छु ।
  cgc-cgc: Maski matuod sugid ta mga ittaw parti ki yaken, dili ko kinanglan iran
    na sugid para ipamatuod daw kino yaken i. Piro, papademdem ko nang ki kyo ambal
    ya Juan parti ki yaken aged daw mapati kaw ta iya na sugid, maluwas kaw alin ta
    silot ta Dyos.
  tim-tim: Amâ luâk nâŋgât keine makyeŋgimap yâkgât den nâŋgâre yânŋe aktâp. Gârâmâ
    yeŋe nâŋgât keine nâŋgâm heŋgemgombiâ heŋgem yeŋgure manman kârikgât pat miawak
    yeŋgiâkgât maktân.
  yor-yor: Ṣùgbọ́n èmi kò gba ẹ̀rí lọ́dọ̀ ènìyàn, nǹkan wọ̀nyí ni èmi ń sọ, kí ẹ̀yin
    lè là.
  wos-wos: Wuni du wunika wandénka sarékéhambawuni. Sarékéhafi yawuka guni wuna hundika
    jémba xékéngut God guniré yikafre hurundéte wuni Jonka wa.
  emp-NTPO: Mʌ̃a jʌrʌẽ́ b̶ʌa ẽberãda mʌ̃are bed̶eamãrẽã. Baribʌrʌ Juaʌ̃ba mʌ̃nebema
    jarad̶ara mʌ̃a bid̶a bãrãa jara b̶ʌa ẽdrʌd̶amãrẽã.
  eng-F35: Yet I do not accept the testimony from a man; but I say these things so
    that you may be saved.
  ind-ind: Sebetulnya, Aku tidak perlu didukung oleh kesaksian manusia. Aku hanya
    mengingatkan kalian tentang ucapan Yohanes supaya kalian dapat diselamatkan.
  pes-OPCB: از این گذشته، شاهد اصلی من انسان نیست بلکه خداست. گفتم که یحیی شاهد است،
    تا شما به من ایمان آورید و نجات بیابید.
  mpt-mpt: Ne mo funanita Nakai ne kukubo baa omkeimamine ge fumbibabe. Otane ne funania
    I hengmin temo blibo Yone ne weng sango baabenea i wenteniba bainobo geib mole
    Gode daabenea i hengmin temo blibo dotlanamabebo ge funai kesota ne Yone wengo
    baabeiobe.
  ssx-ssx: I̱ma꞉ pitolo ekimanu wekitisi hali muluekema꞉ hone na pa꞉la꞉pate ikana꞉ma꞉
    da꞉ta꞉la꞉eki muemena꞉yeke do pi alo loa꞉me.
  mkl-mkl: Kù jɛ ǹ wɑ n dɛ ɑmɑnɛ ku jɛɛm sɛɛdɑ, ɑmu de ǹ wɑ n fɔ bɛɛbɛi ku bɑ i
    bɑ fɑɑbɑ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍ ରେମୁଆଁ ବାନ୍ ସାକ୍ୟ ଗ୍ର‍ଅନ୍‌ ନାଡିଙ୍ଗ୍ ଣ୍ତୁ ମାତର୍ ପେଇଂ ଡିରକମ୍
    ପରିତ୍ରାନ୍‍ ପେବାଏ, ଆତେନ୍‌‌ସା ଆକେନ୍ ସାପା ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ।
  gof-RNT: Taani hessa hinttew odey, hintte attana mela gadappe attin asa markkatethi
    taw koshshin gidenna.
  unx-unx: ଆଇଙ୍ଗ୍‌କେ ହଡ଼ସାଃଏତେ ଗାୱା କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ମେନ୍‌ଦ ଆପେୟାଃ ବାଞ୍ଚାଅଃ ନାଗେନ୍ତେଦ
    ନେ ସବେନାଃ କାଜିତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Vegená neneta mogonáne ánigiiki hizi lé initatave loko lamuve. Hanuva giliiki
    alévolé lekemetameni aliiki alévolé gapogú vitave loko lekelikumú nene noluve.
  lcm-lcm: Tutuman, parik napa lomon alava na amalmalangasai le kuli vunep, sikei
    napo posong ia animi, ani mi sapang.
  aer-aer: Ayenge kwenhe ahentye-anetyakenhe tyerrtye areyele arrpenhe areyeke atyenge-akerte
    iletyeke. Kele kwenhe, the arrenhantherrenhe irlpangkelhe-ileme nhenge iwenhele
    John-ele tyerrtye areyeke atyenge-akerte ileke nhenge Ngkartele arrenhantherrenhe
    itetheke mpwaretyenhenge arrantherre-arle kwenhe renhe akngerre itelarekenge.
  qvc-NT: Piru noqaqam mana nisitanichu, runakuna faburniyta rimanambaqqa. Qamkunallam
    chayshinaqa yuyangillapa. Chaymi chay Jwan Shutichikuq nishqanda niykillapa, noqapi
    kriyiptiki, washashunayllapa.
  tgl-ULB: Subalit, ang patotoo na aking natanggap ay hindi galing sa tao. Sinasabi
    ko ang mga bagay na ito upang kayo ay maligtas.
  cbs-NT: Jau tsuabunda man ea kenwanxanunbun, iwanan, en jaskakidi shinanmaki. Jakia
    janu kupiaitian Diosun jau matu kupiyamaxanun na kaka pepa en matu yuiai ninkatan
    man benuama ixanaii.
  xtm-NTPP: Kovaa saña, masu kúkanu ini sa ni‑in ja ka ka'an ñayii ma. Kovaa jiniñu'u
    ja ka'an sa ndaka tnu'u ya'a nuu ni, sana jin ndani'i ta'vi ni.
  nnq-nnq: Ngati ne nhyobale kuchalakicha kwa bandu tuje, nambu nenga ikobo yenje
    ili mpatange ukomboligwa.
  bao-NT: Yʉa, bojocʉra yʉ yee maquẽre cʉ̃ ca wede bojarijerena “Añu majuropeecã”
    yʉ ĩi, ĩigʉ méé yʉ ĩi; ñañaro cʉ̃ja ca biiboriquere cʉ̃ja ametʉajato ĩima ĩigʉ
    mʉjare yʉ ĩi atera.
  san-ORI: ମାନୁଷାଦହଂ ସାକ୍ଷ୍ୟଂ ନୋପେକ୍ଷେ ତଥାପି ଯୂଯଂ ଯଥା ପରିତ୍ରଯଧ୍ୱେ ତଦର୍ଥମ୍ ଇଦଂ ୱାକ୍ୟଂ
    ୱଦାମି|
  huv-NT: Xique ngo metam xic aljane mapiüng jane xic. Aag ayaj sasaj icon cos sitiül
    apmeyariün sandeac apmeriowan wüx isoetiün.
  otn-NT: Pɛ nu̱gä hi̱mma̱ hyoni̱ ngue toni̱ ja̱'i̱ di ja ma̱jua̱ni̱ te dí̱ mma̱ngä.
