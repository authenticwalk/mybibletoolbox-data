    taha ki-in ta sahou tek, ma Kindrei winiyan sebenei manyah taha udu mwasin.
  wim-wim: '@see-verse:JHN.005.033'
  zga-M: Pakhuva, emivele nupelile sagikhuma khu munu. Ninchova aga pakhuta mupone.
  yom-yom: Vayi minu, ndisi ko mfunu telomono kimbangi kuidi mutu vayithubidi bobo
