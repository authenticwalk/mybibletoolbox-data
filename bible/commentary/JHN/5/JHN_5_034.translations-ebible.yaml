  snp-snp: Nefa, wenena yate monane lo oloto melenawae, loto ádowe. Kawa lomo ya linate
    kolato Gotikafo olu omudi kenaiye, loto linanimo yamu ya lo minowe.
  isl-isl: Hvers vegna minni ég ykkur á vitnisburð Jóhannesar? Jú, til að auðvelda
    ykkur að trúa mér og frelsast, en þó er besti vitnisburðurinn um mig ekki frá
    manni.
  spy-NT: ‑Māāmoong'tēē keey kiyēē mwooyē ꞉biiko kurubta keey āk anii, nteenee āmwooyē
    kuu nyooto /sikiiraraachaak.
  xnn-xnn: Adiyak od masapol di ipogaw is mangpaneknek ken sak-en ngem apedko ipanemnem
    ken dakayo din inbagan Juan tasiyay mamati kayo koma daket agtan dakayo is biyag
    ay eng-enggana ken Apo Dios.
  mwe-mwe: Nne ngalolela kukong'ondelwa na bhandunji, ikabheje ngunabheleketa genega
    nkupinga ntapulwanje.
  tte-tte: Yau nige yanuwanuwatu yakato tomo yabo iyawasa kabo yagu wasa isagui yo
    iyamala yawasosi, na Yoni ana yawasa kaiwegu yawalowen kolimiu kaiwena nuwanuwagu
    kwameliyan na lebo kwalobai.
  tcs-tcs: Bat truwan, ai no nid ol tok blo ol pipol po prubem uda mi. Ai bin meke
    yupla tingbaut dem tok blo Zon solong yupla gad sans po bi seib.
  hlt-THB: Thlanghqing a simpyinaak ce am do nyng; thaawngnaak nami huh thainaak ahamni
    kak kqawn hy.
  soq-soq: Ne mai apanaida ne umanana benemantoia insaisawa wadeipona, dia, tane Ion
    ne umanana benemalena umanawa wadina e sumanaiwaitane inaida donsana baiwa.
  qub-qub: Nogaga rasunpami Tayta Diospa cachan caycä. Rasunpa cachan cashäta musyachinäpäga
    manami testïgutarächu ashë. Imano captinpis, Juan willacushantami yarpaycächë
    riguiptiqui Tayta Dios salbashunayquipaj.
  att-att: Á arák ku gemma awágan yù tolay nga makkagi ta meyannung nikán, ngam ipanonò
    ku nikayu yù kinagi ni Kuan, tapè meyígù kayu.
  bki-bki: Mia maka rivu ka kamiu ve tiniemiu ka iliano na toro tai jibe na Jone mila
    kanaku iliano tumolu tibe na. Mia kiniou nejidom kamiu kuvisidomii vatitig rivu
    bereio ea venia napano Jone berial ban kamiu ea tivelinio na kiniou, bior nojo
    namila vio ka najai kamiu ka kuvijikia kuvokar ioruriano.
  bqp-bqp: Mádi mɛ̀ kpá bisãsiri sèedakɛnaaaro, matɛni abirekũ oárɛ de à le à bo
    zia yãimɛ.
  mcp-mcp: Mɛɛ mə aŋgɛ̂ ntâg bwánd nə́ muud bwííŋgʉg láŋ wâm; mə ŋgə yida lás ntʉ́nɨ
    shú nə́ bɨ dʉ́gʉ́g cʉg.
  hat-hat: Mwen menm poutèt pa m', mwen pa bezwen pesonn pale pou mwen. Men, mwen
    di nou sa pou nou kapab sove.
  npl-NT: Pero mach moneki aka tlakatl para makimatikah akin Ne; yej san nomechilnamiktia
    tlan Juan okijto para weletis nonnechneltokaskeh iwa ijkó ximomakixtikah.
  bgg-bgg: Hì ne gu shii bran khagi achid phrone anow ro, gu è hì yao bie pha ji ne
    nathek de ragia rey bo.
  eng-TCENT: Now I do not receive testimony from man, but I say these things so that
    you may be saved.
  eng-BSB: Even though I do not accept human testimony, I say these things so that
    you may be saved.
  cpu-NT: Iro kantacha tera iro noñaaventamatsite iroñaaka okaratzi ikinkithatakotanari
    aparoni atziri kempitakariri Juan. Aña iro noñaaventataitzi matzirori ovavisaakoshiretaimi.
  san-ASM: মানুষাদহং সাক্ষ্যং নোপেক্ষে তথাপি যূযং যথা পৰিত্ৰযধ্ৱে তদৰ্থম্ ইদং ৱাক্যং
    ৱদামি|
  tac-NT: Neka tabiléchigo resí lágó napurigá bilé rió 'la semáriga ruwimela ne'chí
    olagá churigá ko ne. Neka pe ruwíguru ye ra'íchali 'emi gu'íriga 'lige napurigá
    'la buyásamala 'emi alé resítirichi.
  eng-WEBPB: But the testimony which I receive is not from man. However, I say these
    things that you may be saved.
  gfk-H: Pa iau tangai kaiken kanong bia iau supi ira hasahesa nuna tiga tunatuna.
    Senbia iau tangai hua bia muat naga hatur kahai no nilon tutuna.
  viv-viv: Tu tomiyababi Iya faꞋikuya gavaimi higahe-ma keke gadanuwenuweni. Bana
    Yoni tomiyababi tu yana gahe faꞋina nuwami gatalafolena be wanavetumaganeku-yo
    kibababala wananuhagana.
  yao-yao: Ngaŵa kuti uneji nguukulupilila umboni wa ŵandu, nambo ngusala yelei kuti
    ŵanyamwe nkulupuswe.
  tgp-tgp: pani na sopo turu na vereulia nona tamlohi mataku, pani na lo vere la hinau
    sei matan vara ha pa er̃i juri hinira.
  auc-NT: Botö æbänö cæboo, ante waodäni botö beyæ̈ apæ̈necædänimpa, ante botö änämaï
    ïmopa. Wæætë, Mïnitö botö æ̈mo beyænque quëwencæmïnimpa, ante cædinque botö mänömaïnö
    ante apæ̈netabopa.
  kbc-NT: Ajopotibige eledi oko daɡ̶a yeloɡ̶odi anodaaɡ̶eji. Pida ejitece niɡ̶inoa
    yotaɡ̶a, amaleeɡ̶aɡ̶a eote Aneotedoɡ̶oji ɡ̶adewiɡ̶a miniwataɡ̶a.
  bmh-bmh: Em ebuan dudu ag izal wanim araog mai aidanemen dudu en ban i dabilan,
    bo, izal dabeleu Uwait nug agal igul eg ebuan imarabun, iz ag ze e go en awarem.
  ctu-BL: Mach comic j coltʌntel ti winicob. Cojach cha'an mi la' coltʌntel mic subeñetla.
  meq-meq: Neŋ na, na pa gər ka məhəle mbal i ndo təbey. Ɗuh na tsikakum andza niye
    na, hərwi ada kâ hutum mətəme.
  noa-H: Pari mʌ chan mag sĩi hõraupaita jaauju haai nʌmjã habam. Mua mag Juan higamjö
    chirʌmʌn, hirua nem jaaujerr hʌ̈k'awia pãach peerdʌtk'amk'ĩrau hajim. Mʌ wajapcha
    k'ap'ʌnaa jaauju haai sim chan mʌig heegarm k'abamgui hajim.
  alp-NT: Saisa rebe Au onoule Au nikwa tamata kena ilepaele ete imi mo, po Au beteke
    Yohanese eni lepate ete imi leke imi ruami lenele leke Alla Ihlamate imi.
  san-VEL: maanu.saadaha.m saak.sya.m nopek.se tathaapi yuuya.m yathaa paritrayadhve
    tadartham ida.m vaakya.m vadaami|
  kbq-kbq: Hu'neanagi Nagrama hua kema azeri haveti kea mopafi vahe'mo'za antemiza
    hugahaze hu'na antahi nozamue. Hianagi Nagrama nehuana tamagri'ma tamaza huno
    tamagu vazinigu nehue.
  kbh-kbh: Masque chë soyënga cha tcmojáuyana, ndoñe ques̈natájaboto ndocna ents̈á
    ats̈biama chaotsichamo ‘cha aíñe chca endmëna ca’. Ats̈e quem soyënga së́ntsichamo
    ndayá nÿe ts̈ëngaftanga atsebácanënga chas̈motsemnama.
  ron-LSB: Dar mărturia pe care o primesc eu nu vine de la om. Totuși, spun aceste
    lucruri pentru ca voi să fiți mântuiți.
  pon-pon: A I jota kin ale kadede ren aramaj, a iet me I indawei, pwe komail en dorola.
  nhe-BL: Pero ax nel hueyi ipati para se tlen san se tlacatl ma inmechilhui ajqueya
    na. Nimechilnamiquiltía tlen Juan inmechilhui para xijneltocaca tlen yajaya quiijto
    huan para queja nopa inmomaquixtise tlen imotlajtlacolhua.
  sps-sps: Nyo tsugei rou vegiau tan ta mes ma pokei faruak Vanyo, Anyo sei, sana
    Nyo tsue tsuk iny rou e Jon, ma faamainy ami Nyo ma saup fatabin Anyo mi tana
    mat a suu.
  wnc-wnc: Na aminda nae yapii yakapikge dua natanggamatanggat. Wena. Ngana nata ginu
    sanga kayuk yutnanga aknga paningge natake nata wamu waaknga daninggat.
  bus-bus: Mɛ́ɛ mɛ̀ kpá gbɛ̃ntee sèedadekɛnaaro, mɛ́ɛ beee ooare lɛ à e à bↄ zia yãnzimɛ.
  gub-BL: Ni amo awa numume'u kar kwaw a'e ma'e Zuàw pe a'e wà. Tupàn umume'u kar
    izupe a'e. Agwer ma'e amume'u teko peme ihe, a'e rupi aze pezeruzar herehe nehe,
    Tupàn pepyro putar ikatu 'ym ma'e wi tatahu wi a'e nehe.
  imo-imo: Maina imbo teni na molopo tero mele imboma nimbe tipe paimbo nimu, paimbo
    aku tepa moromo nimo lemo na konopu awini lipo naa mundupo, ulure molo konopu
    lteo, nalo Goteni eno tepa lipili nimbo Jononi nando nimu mele eno nimbo tiro.
  boj-boj: Bole, mandam tamo bei na ijo kumbra ti ijo wau ti ubtqa keresai. Ariya
    Qotei na niŋgi eleŋqajqa deqa e niŋgi Jon qa merŋgonum.
  eng-DRA: 'But I receive not testimony from man: but I say these things, that you
    may be saved.'
  knf-knf: Kë nşë wo mënuma ñaaŋ aţuparaan, dţup ţup haŋ nahilna nabuur.
  san-KHM: មានុឞាទហំ សាក្ឞ្យំ នោបេក្ឞេ តថាបិ យូយំ យថា បរិត្រយធ្វេ តទត៌្ហម៑ ឥទំ វាក្យំ
    វទាមិ។
  arn-NT: Welu iñche ayükelan ta iney rume ñi nütramyeaetew, tüfachi dungu may feypiken,
    ta eymün tamün pepi montuael.
  zas-NT: Majsi ad ryaadxt yadxiꞌn ni gunee ree bejn por naj, per canin lojdi ni guna
    Waj din chililadxidi gap tëëdi perdon.
  ken-NT: Puyɛ̌ chi bɛ nkwǎŋwaŋ kɛ ábhɔ́ŋɔ́ bɛ́té mɛ ntísiɛ, nchí ghati bhe ɛnyɨŋ
    ɛnɛ Jɔ̌n árɛ́mɛ́ ɛ̌ti ya bɛ Mandɛm ámpɛ́mɛ́ bhe.
