  pri-NT: «Wâgo, âna càcaa âjimuru tôo ê pai paâjupâra kà pwi âboro. Êco na go ina
    tàwà ê pâ muru bèepwiri, ba na guwà udò, [ma tâa tàwà ê âji wâro].
  zpq-NT: Perw neda' bi chyažjda' diža' da' güe' ṉe to beṉac̱h c̱hia'. San chnia'
    da' quinga cont le'e šejḻe'le c̱hia' na' gata' yeḻa' mban c̱hele toḻi tocaṉe.
  por-TFT: Não preciso que as pessoas falem aos outros sobre mim. Pelo contrário,
    estou lembrando vocês daquilo que João disse sobre mim às pessoas, para que possam
    ser salvas {Deus possa salvá-las} por crerem nele.
  gwi-NT: Dinjii andah t'iinyą' hįhjyaa gwat'aałchy'aa kwaa; neekhwazhii ji' eenjit
    gwizhrįh jyaa dihnyąą t'ihnyąą.
  gvn-gvn: John nyulu yala light, wayjun-wayjujinya. Lightmundu wayjujinyamundu bamanda
    baral milbil, jana dungarinka. Johnungku bamanda milbin baral Godundu, jana Godundu
