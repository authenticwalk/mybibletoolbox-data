  ukr-1871: Я же не від чоловіка сьвідченнє приймаю, а глаголю се, щоб ви спаслись.
  apz-apz: Ngko hwaho loponjo hwe sohwoe hungkuno ngkineꞌno nje hwapɨngo soꞌno selɨmentiso
