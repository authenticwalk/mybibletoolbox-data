    je̱ts veꞌemeꞌe mtso̱ꞌo̱ktat.
  bzh-bzh: Rëḳ mu sa su nesero mehöti in bë doḳ vu sa metateḳin sa degwa rë. Gaḳ
    sa nanër sënë in bë ham gwërin ham bAnutu geḳo ham nom.
  guj-2017: તોપણ જે સાક્ષી હું સ્વીકારું છું તે માણસો તરફથી નથી; પણ તમે ઉદ્ધાર પામો
    માટે હું એ વાતો કહું છું.
  jvn-NT: Aku ngomong ngono kuwi ora jalaran Aku mbutuhké paseksiné manungsa, nanging
    jalaran Aku kepéngin nèk kowé nampa keslametan.
  byr-byr: Sareꞌna aꞌmwe gaveraavɨ nɨmɨnyɨna jalɨkurakyabwina mamaaryadɨnyainyɨ. Aawa.
    ‘Sarɨmɨnyɨ nayaa yɨhɨvadaihasamaarɨma!’ dena yɨhɨthɨvanɨge. Jonɨ yɨhɨthakeꞌna
  ian-ian: Kan kɨpmana nɨmba njambwi nyanat tuwa vat wanjeyan wan nɨma vat ana ndɨ.
    Jon ndɨ apma nyana waa ngwuk yelavɨka lɨgangwuk. Ngi kat tɨga Jon njambwi nyanat
    tuwa vak tamba mbutndɨ waa ngwuk kat mbukwun. Mbambala mandɨt maawut sɨkngwangat
    ngwuk kat wowun.
  hun-hun: De én nem embertől nyerem a bizonyságtételt, hanem ezeket azért mondom,
    hogy ti megtartassatok.
  mcf-NT: 'Aden chieshtoenquio icquin bëdamboen chuipadenec. Chuisho tantiatsash mibi
    bëdambo icuidtsëccondac. “Ëmbi Uan padon naid chuisho tantiashun: ‘Abimbo mimbi
    caic,’ ëbi capashun. Ëbi adosho bëdamboen istsiambi,” quequin mimbi tantiondaid
    Uan caombi. Matses icquimbi Uanën ëbi bëdiactsëc tantiamequin chuipadenec. ¿Adquid
    matsesënuidtsëquidabi abimbo chuipec?'
  kjs-kjs: Gore neme enaali medana agale madaa kone namapiraayo pare Gote-me enaali
    raba minalo go agale nimi lagialo.
  mni-mni: Adubu mioibana eigi maramda haibiba adu eina louba natte adubu nakhoina
    kanbiba phangnanaba eina masi haibani.
  yad-NT: Dañumamu̱y ne ri̱mutya̱ru̱rya nijya̱mi̱ tu̱choda raynchiy, mitya ri̱tay
    jirya̱tidye tuva̱chu jirye̱ntyutyasa̱daju̱ra.
  mxb-NT: Tído yuꞌu̱, ko̱ xínñóꞌó taꞌon yuꞌu̱ ña̱ ki̱ꞌo iin ka̱ ña̱yuu kuendá sa̱ꞌí.
    Ni̱ kaꞌi̱n xíꞌín ndó sa̱ꞌá ña̱ yóꞌo, dá koni ndo̱ ka̱ki ndó.
  pon-2006A: Kaidehn pwe I en uhdahn ahneki kadehdehn aramas; I ndahte mepwukat pwe
    kumwail en mourkihla.
  maq-NT: Peru ngahan ne, me xi tichja me favor naha hacuiin xuta me, peru cjua xi
    tichjá vi ne, tichjá cojo sa xi ngayun ne, cuetjuntjun.
  hto-hto: Mei íadɨ ɨímamona cueri uai nabáillana jɨcáñedɨcue. Daa bíena dáɨitɨcue
    omoɨ jíllobicaillena.
  por-BRBSL: Mas o testemunho que recebo não é do homem. Entretanto, digo estas coisas
    para que você possa ser salvo.
  ces-NKB: Já ovšem svědectví od člověka nepřijímám, ale toto říkám [proto], abyste
    byli spaseni.
  cui-cui: Xan jopa jiton nantawenonaeinyo xua tana nebarʉ jume yawenaewa xua jiwi
    yabara tana nejume cowʉntsiwa xua bara xainyeya tapaebin. Saya yabara paca tsipaebatsi
    pocotsiwa Juan tana neyabara paebiwa. Poxonae baxua pajume cowʉntsiname pocotsiwa
    Juan tana neyabara paebiwa bapoxonae paca capanenebiyaena abe painya neexanae
    cuiru coyenein weya xua jopa painya atene tsaibiwa tsane abe painya neexanaewantha.
  boj-2014: Bole, mandam tamo bei na ijo kumbra ti ijo wau ti ubtqa keresai. Ariya
    Qotei na niŋgi eleŋqajqa deqa e niŋgi Jon qa merŋgonum.
  eng-OEBUS: But the testimony which I receive is not from people; I am saying this
    for your salvation.
  eri-eri: '@see-verse:JHN.005.033'
  aly-aly: Alakenh arrantherr angka John-kenh iterl-aretyek arrantherr ayenh tnaketyek,
    Akngeyelarl arrenhantherr itethiletyek. John ra ahern-areny arwarl. Angka atyenh
    ament arrpemarl, irrwerl-areny-kenh.
  wiu-wiu: Nimo ukuyake padameka no auapea kei piatiki toa mena. Kipa nooke wene tugakoli
    toane moada wane wene piane tekene Yoneyo anukumo to̱awea akedekomo wene takakene
    ukuna.
  swe-swe: Men jag strävar inte efter människors vittnesbörd, jag nämner dessa bara
    för att ni ska bli frälsta (räddade).
  cth-cth: Tami e kampangkhainae ka panki hoeh. Nangmouh rungngang lah na o awh nahanelah
    doeh ka dei.
  mti-mti: Megara iyayapan taibe watanwa ne matai den autna. Ye waita autan oya ne
    dividivi mame veni.
  pad-NT: Ija'ari hora nanamitharavini kaba'i, hovani oogaki ida varani ka'oa hini
    oabono vara ovani'avini. A'onivani avanofiki ida ija'ari hoariha vara hora vani'avini,
    oniani ida João Batista kavarania a'onira onava'ihokivini hi'ia. A'onira oakava'ijoavini
    kaimoni mani ida João Batista kavarani ka'oa hini-ra okahivini hija.
  twi-twi: Nnipa adansedi ho nhia me ansa na moahu onipa ko a meyɛ. Na mmom meka Yohane
    adanse a odii no kyerɛ mo sɛ nea ɛbɛyɛ na Onyankopɔn begye mo nkwa.
  hlt-hlt: Kai loh hlang taengkah olphong te ka doe moenih. Tedae nangmih khang ham
    he rhoek he ka thui.
  tbz-SIM: N yí dɔ́ bɛ̀ɛ nɑ́kɛ́ n kpɛ́í, m bɛ́i nyIsɑ̃ɑ̃ kpɛ́í kɛ̀ dɛ̀ bo yie nkɛ̀
    di cootɛ́mu.
  san-GUJ: માનુષાદહં સાક્ષ્યં નોપેક્ષે તથાપિ યૂયં યથા પરિત્રયધ્વે તદર્થમ્ ઇદં વાક્યં
    વદામિ|
  amx-amx: Yeng itja arnaratj John-henh angketjeh, rang tjerrtj war anem wart. Thang
    arrantherrenh John-henh angketj-akert war irlpangkelh-ilem, arrantherr yengenh
    naketjenheng, Altjerrel arrantherrenh twepelh-iletjenheng.
  ake-NT: Ka'pon uya uyekama i'se e'tane pʉra rɨ, e'tane serɨ ta uya ɨpɨ'nokon iyepika'tɨsa'
    pe ɨwesi kon pa.
  qvn-NT: Manam nogaga pisi reguechimänantaragchu munä. Rimarcuyäga Juanpitas, gamcuna
    salvacurcänaypagmi.
  tku-NT: Quit jā icmaclacasqui'n nūn chā'tin chi'xcu' tī nalīchihuīna'n quimpālacata.
    Xmān iccāhuanimā'n tzamā' ixpālacata hui'xina'n na'a'kapūtaxtuyā'tit.
  bjk-bjk: E kobo ömaraxen lo a tinenge möxö tödi mon ulamun e. Ma lamun e tengen
    bira, bara mum morobo mana kip a to runon.
  msy-2020: Kɨ uabɨ, kɨ gavgavim gumazitamɨn akam danɨngasa nɨghnɨzir puvatɨ. Kɨ God
    ian akurvaghasa, kɨ ifonge. Kamaghɨn amizɨ, kɨ Jonɨn akamɨn gun ia mɨgei.
  bpr-bpr: Bay ise ku yé gusmaliggu i man dad to gablà di do, bay logu man ani du
    fye galwà gamu.
  cle-NT: Joó⁴ há⁴hé³ na³xɨ́h¹á² máh³ xɨ³ xe̱y³ hí⁴liú⁴ dxú⁴ chieéy⁴, ga³fayh⁴ liáh³nɨ³
    ga³hó⁴á⁴ Juan nɨ³ duh³ja̱³ hí⁴jooy³ hí⁴sa̱³ah³ dxú⁴ ba² nɨ³.
  txq-txq: Naa te Au ta parluu hatahori dae-bafok nekehein. Tehuu Au fee nesenedak
    dedeꞌak bebeik kara iar, fo ei bisa hambu masoi-masodak numa ei sala-singgom mara
    mai.
  aaz-aaz: Te kaah, Au ka ꞌperluu fa mansian ii in uab reꞌ namneob Kau. Mes Au umnaub
    ꞌeu ki areꞌ rasin reꞌ ia, he hi bisa mipein fetin miꞌko hi sanat ma penu sin.
  qup-NT: Ñuka mana munanichu nima maykan runa ñukamanta rimananpa pimi kani nishpa.
    Chasna Juan ñukamanta yachachishkanta rimani kankunata yanapanaynipa, kirishpaykichi
    atun kastigumanta kishpinaykichipa.
  dop-dop: Ye mɑ, pǝ tɑɣɑ ɩsɩɩ mɑ nyɩɩlɑɑ sɩ yʋlʋ nɔɣɔlʋ ɩ́ hʋ́lɩ́ mɑ tɑmpɑnɑ. Amɑ
    sɩ pǝ sǝnɑ-mɛ nɑ pǝ yɑ mǝ nyʋɣʋ tɔɔ kɛ́ mɑ yɔɣɔtǝɣɩ mpʋ.
  azb-azb: Lakin insandan şəhadət qəbul etdiyim üçün deyil, yalnız sizin xilas olmağınız
    üçün bunları söyləyirəm.
  eng-DBY: But I do not receive witness from man, but I say this that ye might be
    saved.
  guo-NT: 'Xan nawewe''pa-el aton, japon jʉmchiliajwa xan jʉm-anpoxan: ‘Japon jʉm-aechpoxan
    diachwʉajnakolax’ —chiliajwapon xanliajwa. Xan japox jʉm-an xamal naexasisliajwam
    Juan jʉm-aechpox xanliajwa, xamal bʉ''weliajwan babijaxan isampoxanliajwa.'
  hla-hla: Alia e ma ngil koruegi a katun tun e go kato hamana meni u ranga i tar.
    Kaba alia e hatei sil ragi limiu u ranga tere Jon te go hamana mena mien limiu
    na te go lu pouts meni e Sunahan alimiu.
  mav-NT: Kat e Iuwãu uhetiat tohenoi uikuap ehepiat hamo eheha­kye­ra'at hat Uito
    hat are ma'ato kat e uhetiat tohenoi hap atikuap uipy'a pe yt Iuwãu kaipyi i arekuap
    uwe Uito hap e.
  kpf-kpf: Oi aŋâ topnâ sâm muyagibigât mân sâman. Zen topnâ nâŋgâm ândiândigât mâtâp
    lâŋbigât sâman.
  ppo-ppo: Ti mo whi̧né a̧ etei kaae whi̧pó dere fo mo dapóló, ya̧lo wosaai kisipa
    munipó. Atépatei, Jon-né yale ala ya̧lo dia̧paae i dere beteta, so whi̧ fea aluyao̧sóró,
    Kótóné tao só̧póló dapó.
  hin-2017: परन्तु मैं अपने विषय में मनुष्य की गवाही नहीं चाहता; फिर भी मैं ये बातें
    इसलिए कहता हूँ, कि तुम्हें उद्धार मिले।
  bef-bef: Bo moneuba nani hapaꞌni lu lepilinamofi kumu nekesa yigi mupa ito meluna
    lenaliꞌi Huꞌmau akuꞌi lenubuto bilinamofi kumu luto yaꞌma kaga lu nolepube.
  amm-amm: Yo fasimono monoi pa posasokokiso. Moi fasikomo monoisu na posasokoki,
    moiyo mulumolo luwaimono monoi, samiyaikiyo monoi. No monoi no timonukuwo, Iyononi
    imo monoi.
  zaj-zaj: Nie silonda usindila kulawa mwa wanhu, ila nilonga gano giladi mkomboligwe.
  chq-NT: Jo 'ná¹ 'ii'¹³na júu³ 'e faa'²¹a jaain²¹ tsá² cwáain¹ tyiia. Jiin'¹³ fo'³oo
    la joon 'e ilí² tiin'¹³naa' 'wii'¹³ 'e júu³ tya¹a Wó³ cwáain¹ tyiia.
  swp-swp: Tatao edi riba nige ea nuatuidi; teina ginauri ea heribamiu ta aridi eai
    bena au mauri.
  bjr-bjr: Qinee sia maqasaa fasiqa moo qini dadaaqiranara randaidaqa Yoohaneenara
    qidaqa. Innee naaru mariranaki fuaqee qimasee maa ufana qimannimidaqa.
  aby-aby: Dioni dawae ba eme ibake emenu wake weibiroma nono Nanu wakeye imusuroma
    nono i ubiye demuiro nono Nama Nanu Babaenu wake bunawere weakune ie ya yaisina
    naufoke wirofone ibake weakunea eno wei.
  eng-YLT: '''But I do not receive testimony from man, but these things I say that
    ye may be saved;'
  jni-jni: Vatin anemi tize me sa ma tonnon azo ti nuboo tini tizi ba. Mi mabuka anime
    bati i kem ubura uni.
  kne-kne: Adiak od masapol di ipogaw ay mangipaneknek si maipanggep en sak-en. Ngem
    ipanemnem ko pay dedan en dakayo din inbagan Juan ta say patien yo koma ya maisalakan
    kayo.
  tgj-tgj: So si vbvma, ngo nyi mirianv ako doodu vla, ngo sum mimwngdunv nonua ringnam
    vdwa paamu dubv.
  gui-NT: Che mbaeti amonesesita quia chemombeu vaera, erei cuae che jae peve peñemboasauca
    vaera —jei Jesús—.
  quc-TT: Man kinkꞌamawaꞌj ta kꞌu in ri uqꞌalajisanik jun achi; kinqꞌalajisaj kꞌu
    we riꞌ rech jeriꞌ kixkolotajik.
  heg-NTPO: Molota Auk parlu atuli in aa bel Au lo. Molam Auk tek nuting mi dais nias,
    le halin mi haup nal boa-blingin deng mi in kula-sala ngas.
  ptu-ptu: Setonganna taia passa'biinna hupatau kupahalluam, sapo' kupokada diona
    passa'biinna Yohanes aka kuua anna malakoa' dipasalama'.
  bzd-NTPO: Erë s'ditsö tö ye' tté cheke, e' kë̀ ska' ye' tkine. Erë ì yë' Juan tö,
    e' chéyö a' a̱ a̱s a' tsa̱tkër e' ë̀ kue̱ki̱.
  kwf-kwf: NoaꞋa naisi riri goꞋo ana ta ngwae neꞋe ka fata faꞋamamana leꞋa suli nau,
    sui bore Ꞌana nau ku fata sulia fata faꞋamamana Ꞌanga sa John Ꞌiri ka Ꞌafi kamu
    Ꞌuana mauriꞋa faolu.
  eng-WYC-2017: But I take not witnessing of man; but I say these things, that ye
    be safe.
  eng-WMBB: But the testimony which I receive is not from man. However, I say these
    things that you may be saved.
  zat-NTPS: Da dxunna bea na da dxuxrén lazra' neda' quebe naca na chee̱ bénneacheze.
    Dxapa' le'e da nigá chee̱ lale le'e.
  spp-spp: Mii wi ke, mii ɲyɛ a naye tíiŋɛ sùpya ɲwɔmuguro na mɛ, ŋka mii na ɲcyii
    karigii yu yii á, bà yii si mpyi si shwɔ mɛ.
  zty-NTPS: Neda' bi žiážjela' no benne' wzóa lie' kan nak chia', san ẕnnia' da' ki
    nich yelale ḻe'e.
  mek-mek: Egaꞌina emia auga, papiau aumauni lau fou keifafoua auga koꞌa fapamia laoma
    puo ega laifa oma folooma kai, lau oi maamiai laifafoua ega koa kaniami feisagamau
    laoma.
  aey-aey: Euqa ijana gugnu qasali maadec eu dana osonadec qee. Ijaqa je eu Anut age
    cahahaadecnu maadigina.
  urd-GVH: बेशक मुझे किसी इनसानी गवाह की ज़रूरत नहीं है, लेकिन मैं यह इसलिए बता रहा
    हूँ ताकि तुमको नजात मिल जाए।
  ycn-ycn: Uncá na penaje calé nojló ina'uqué puráca'alo. E'iyonaja numá ijló marí
    que, iyurícaloje ichó nojló, nu'umatácaloje icá capichácajo liyá raú penaje.
  djr-djr: Manymak ŋayi gan ŋunhi Djondhuny lakaraŋal bitjarryiny yuwalkkuŋal yan
    ŋarrakalaŋuwuynydja, yurr ŋayipiny ŋunhi yolŋu dhuwalaŋuwuy yan munatha'wuy. Yan
    ŋarra ga dhuwal lakaramany, märr nhumany dhu marŋgithirra bala yan walŋathirra.
  kvg-kvg: Geté no ambá av nqǣgo, manqei-qape ezoqam benøgō, ndego noqa yaq-te,
    ezoqa te꞉zømesimat. No nqanek manqat sa ndǿgo tæzømbe-eín, zo tø̀ne-khandí꞉z.
  rug-rug: Sa qua vina sosode tana tie si lopu ta hivae koa Rau, ba pude mi ta harupu
    gua, ke zama ni Rau saripu gua hire.
  hop-NT: Nīk̇aṅw pay nu sinot nuy hin tuawiyat qa pas antsataṅwu; noqw pi as uma
    ayo nö́ṅakniqat ōviy nu yan lavayhti.
  san-URD: مانُشادَہَں ساکْشْیَں نوپیکْشے تَتھاپِ یُویَں یَتھا پَرِتْرَیَدھْوے تَدَرْتھَمْ
    اِدَں واکْیَں وَدامِ۔
  heb-LB: אל תחשבו שאני זקוק לעדות בני־אדם; אני מספר לכם כל זאת רק כדי שתאמינו ותיוושעו.
  caf-NT: '''Aw dune si sugha daja ni, ''et huwa zeh ilah, njan ndúhoont''ah huwa
    ndun nuhwhudúsni, ''et huwa whedóohjih, ''et huwa ndun whudúsni.'
  mio-NT: Ñavi cha cati tuhun ñivi quihin cuenda yu, soco cati tuhun yu tuhun can,
    vati cuni yu cha cua cacu ndo.
  srq-NT: Ae mbia ñee ñee serɨɨ̃, ũquɨ̃ ñee ndeseã aɨco nguiã se. “Dios riirĩ eã ño
    co re”, ɨ mose mbia serɨɨ̃, Dios riirĩ mbeɨ chõ se re. Jẽɨcuã mbutiã sacuã ño
    aɨco rei nguiã ñee jẽje.
  kje-NT: Lo'o ri mormori man kuku maka ma na'ono Maya'u aile, wa'an, maa lo'o kaale,
    onne kan herre Ainu'u panaeku ida. Enimaa Ya a'ori honorok mi Yohanis nin wanakuku
    leke mi lo'o lernala or'ori dardari ono mi akim naili'il ainin wanakunu onne.
  gaz-gaz: Ani dhuga baʼumsa namaa hin fudhadhu; garuu akka isin fayyitaniif wantoota
    kanneen nan dubbadha.
  kud-kud: Hinage Yeisu aidiyai iwalo, ‘Yau nigele tomowa yadi walomahalava vehabana
    yayanuwanuwatuwu, na vehabamiu yawalowalo mahalava Yoni yana aubabada vehabana,
    ta ebeha amnuwamasele ta livahi amlobai.
  urb-NT: Pesarahã! Ihẽ rehe har sawa'e pandu. Ame'ẽ ke ihẽ aputar my? Anĩ riki. Kuja
    riki. Sawa'e pandu ame'ẽ ke rehe pejurujar katu rahã, ihẽ rehe har pekwa katu
    ta tĩ. Aja rahã, ihẽ rehe pejurujar katu ta. Aja rahã, pehẽ ke ihẽ pái keruhũ
    muhã katu ta.
  fra-LSG: Pour moi ce n’est pas d’un homme que je reçois le témoignage; mais je dis
    ceci, afin que vous soyez sauvés.
  san-HK: mAnuSAdahaM sAkSyaM nopekSe tathApi yUyaM yathA paritrayadhve tadartham
    idaM vAkyaM vadAmi|
  cak-SNT: Pero inreꞌ man ja ta ri nuꞌej jun ache chuvij ri xtinyaꞌ pa cuenta. Ri
    xinꞌej chiva, richin nquixcolotaj.
  uvh-uvh: Beng sini' nagapmo'sa' tangkunang guk giri wara' na aming nua'ni wari yotangkanama
    tonam waraga' guk mo' sukitik, mokngang na nagapmo'sa' undu' girisa' toutik. Ka
    na sidi midi u kafakafa nakdidimanga kadagang guk mo' tanga kareng gi' giri iik
    waraga' sura naganing midi u tiptangka waraga' wa midi beng guk ka tim Jon Baptis
    wari sanggu' waraga' u torik wang.
  ino-ino: Nakaeyafe vaya'moki hu'naya ke afa ke hane'ne hu'na nehoanaki lapa'kaeya
    ani ke afisakeno lapa'kufa alino katisea yafe'ke lahapa'nepauve.
  gnn-gnn: Ŋarranydja dhuwala marŋgi ŋarrapinydja, yol ŋarra dhuwala yolŋu; yakana
    yurru yolŋuyunydja ŋula marŋgikuma ḻakarama ŋarrakunydja. Ŋarra nhumalaŋgu ḻakaraŋala
    bitjarra; nhuma yurru märr-yuwalkthirri dhärukku ŋunhi Djongu, märr nhumanydja
    yurru marŋgithirri muka, bala walŋathirrina yurru.
  yal-yal: N tan mako mi adamadiine sereyaan ma koni n na falama nɛn alogo ɛ xa kisi.
  cnt-NT: La₁ia₁ on₃jua'₅₄ jaun₂ chén'₅ jniá₂ rë₂ ia₁ a₂jáng'₅ dsa₂ mɨ₂güɨ́g₃ jág₁
    dsau₅ të₂le₃ quió₃ jniá₂; a₂jaun₂ bá₄ juɨ́g₂ jniá₂ 'nia'₂ jág₁ la₂ ia₁jaun₂ lé₂
    le₃lión'₂ 'nia'₂.
  tif-tif: Kemin, nali Jon aye, tunum kusnum nami win kufup-nambip kaami aket kaa,
    sakbaalim dukum fukunbi disa; nami aket sakbaalim dukum kaali ti, ibi nami lak
    kaata-kup dukum-kup duulip dong dokoyi, suunkup ilin unang tunum kelin o, kala-lomdiya,
    Jon ali nami sang bokose kaami sang kaata bokoyi.
  nlx-nlx: पुण मी मार बाराम माणहान गोवाय नाह होदित; तीबी मी ज्‍यु वातु ज्यानकेरता
    केथु काय तुमूह सुटकारो जुड़ी।
  apw-NT: 'Da’aṉiigo shaa na’goṉi’íí doo nṉee bits’ą́’dí’ da: áídá’ hasdánohwidi’ṉiił
    doleełhíí bighą ágánohwiłdishṉii.'
  gum-gum: Pøs nabe kan møg naimburab ‘øyeeg køn’ cha wamindiitøga pasrømíig kur cha.
    Inchendø nø trendaigwan na trenchippe, ñim kaigyugurri wesrailø kønrrain trenchar
    cha.
  not-NT: Carari Naanti Itomi Tosorintsi; jemita ora ingomantëgotëna matsiguenga.
    Patiro nacanquimiro arota iragabisaicotaigaimi Tosorintsi.
  plu-plu: Henneme ka sam nuthu ku pariye yuwit hiyeg amadgayapu inin awna numinhu.
    Hiyeg amadgayapu inin giwnkis in ka ariknawnama nuthu. Inenewa Uhokri giwn kibeyne
    nuthu. Henneme nah kinetihwa gimin Kiyapwiye João Batista giwn awaku in kibeyne
    ta yit. Nawenétke yis timapni, yis kamaxwa nipitit, yis isamtaw nikwe ariw yitaraksan.
  iou-iou: Upäŋkaŋ komen ämatä mebärina yäŋahäkta nadäwa ärowani nämo täk täkaŋ. Nämo,
    in mebärina nadäŋpäŋ kuŋat-kuŋat kodaki täŋo kädet kaŋ iwarut yäŋpäŋ Jontä näka
    yäŋahäŋkuko udegän täwetat.
  ntp-NT: Dʌmos aanʌ maitʌgito ʌmo nʌijadami oodami saagidaiñdʌrʌ isaagagi iñsioorʌ
    aanʌ. Aanʌ gʌnaagidi gomaasi mʌsai poduucai vaavoitudana aapimʌ iñsaanʌ ʌrʌCristo
    dai cʌʌgacʌrʌ vuvaacʌna.
  rai-rai: Pa iaau iba kup ta taara baa diat a wewapua un iaau, iaku iaau piri lenbi
    kupi din walaaun muaat.
  haw-1868: Aole nae o'u manao i ka ke kanaka hoike ana; aka, ke olelo nei au ia mau
    mea, i ola'i oukou.
  ffm-ffm: Miin, mi hasindinaa e seedaaku ɓii-aadama, walaa ko mbiiru-mi seedaaku
    Yaayaa oo so wanaa faa kison.
  arb-NAV: وَأَنَا أَقُولُ هَذَا لَا لأَنِّي أَعْتَمِدُ عَلَى شَهَادَةِ إِنْسَانٍ،
    بَلْ مِنْ أَجْلِ خَلاصِكُمْ،
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲇⲉ ⲛⲁⲓϭⲓ ⲙⲉⲧⲙⲉⲑⲣⲉ ⳿ⲛⲧⲉ ⲛⲓⲣⲱⲙⲓ ⲁⲛ ⲁⲗⲗⲁ ⲛⲁⲓ ϯϫⲱ ⳿ⲙⲙⲱⲟⲩ ϩⲓⲛⲁ ⳿ⲛⲑⲱⲧⲉⲛ
    ⳿ⲛⲧⲉⲧⲉⲛⲛⲟϩⲉⲙ.
  adz-adz: Dzi wau garam gar nan gan nida dzi wasi iyab u, i nan igi wasangꞌ i rima
    rini urun da dzi nan gangꞌ nida runggangꞌ wasi u. Da bitsintaꞌ dzi ni nan igi
    iyab i Yowanis i Anutu uda agam sinungꞌ nam maisan.
  sri-sri: 'Yʉ gapʉ sugʉ masakʉre yʉre: “Marĩpʉ iriudi ããrĩmí”, ãrĩ werebure neõ ãmabea.
