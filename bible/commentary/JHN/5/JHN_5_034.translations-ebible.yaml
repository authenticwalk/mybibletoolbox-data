  bel-N: Але Я не ад чалавека прыймаю сьведчаньне, але кажу гэта, каб вы былі збаўленыя.
  sch-sch: Munisi rietpuipu ko dôn ngêt rang ki ti nimaka; mahi sanminringa nin
    om theina ranga ki ti ani.
  mic-MIQNT: Mo taluega'q ji'nm usgumin gatu migwimuloq ta'n teli usgumip Sa'n glaman
