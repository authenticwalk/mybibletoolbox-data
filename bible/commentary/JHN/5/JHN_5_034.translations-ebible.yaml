  car-NT: Awu te kari'na namyikapory 'wa opano'po'pa wa. Ajepano'to'ko'me roten moro
    wara wykaje.
  amp-amp: '@see-verse:JHN.005.033'
  bht-bht: पर मैं अपणे बारे च माणुआं दी गबाई नी चांदा है; तमी मैं इसा गबाई दे बारे
    च दसया है जड़ी यूहन्ना दिती थी ताकि तुहाड़ा उद्धार होऐ।
  eng-NOY: But the testimony which I receive is not from man; but these things I say,
    that ye may be saved.
  cub-NT: Meavʉ no ʉ̃i coyʉino. Ʉbenita yʉre coyʉcaipõecʉ jaʉbevʉ, ji jã́d̶ovaquiyepe
    ayʉ ñamene yʉre. Juan Bautista ʉ̃i coyʉino mácarõre coyʉyʉ batevʉ́ yʉ, mʉje majinajiyepe
    ayʉ ñamene yʉre, ji mead̶aquiyepe ayʉ mʉjare.
  ita-1927: Io però la testimonianza non la prendo dall’uomo, ma dico questo affinché
    voi siate salvati.
  lww-lww: Ana piowa ga nap̃a asitom asape kiau visena sum̃al sanene vanon ga visena
    kiena yaru tai sa ga Yoane. Ana sineun nesape amiu asitom ruru li e visena la
    nap̃a Yoane pisa pan amiu e lepas na punu, vanon nep̃aryon amiu ke vena akilia
    atol natamaliaena.
  ckb-ckb: من شایەتی مرۆڤ وەرناگرم، ئەمانەش دەڵێم تاکو ئێوە ڕزگاربن.
  nas-nas: Nka ninge nantoong-koo naning bakaang kara-koo arooꞌmaravaꞌ otong. Teeo
    ninge Jooni bakaang karai noruꞌ daaꞌantarampiring diiꞌke masikaꞌantamerira domantariiꞌnaang.
  uvl-uvl: Nenge none mana hele urume iau, nem ure palaungana ero. E hele mene ke
    halaua imo ke a mene maulinga ke koko.
  eng-BBE: 'But I have no need of a man''s witness: I only say these things so that
    you may have salvation.'
  ixl-CNT: Loqꞌ yitꞌ aꞌ koj nivoksa tetz abꞌil in nital qꞌu aanima. Pek aꞌ unsaꞌ sachitpꞌex
    tu qꞌul epaav kꞌuxh nival u kam tzaꞌ.
  xsi-xsi: Naŋa ŋandai iloŋgu tu tamâta toŋge ma itula ŋgua pwataki ŋana naŋa kâ.
    Taitu naŋa iloŋgu tu Maro Kindeni ma iyautemi piti lâ kondoma ilo ku via mao ilami,
    kala aporo pami ŋana Yoane ne ŋgua kâ.
  crx-NTPO: '''Aw dune si sghun daja ni la, ''et huwa za iloh, njan ndúhoont''oh-un
    huwun nohdúsni, ''et huwa la whedóohjih ''inka ''unohdúsni.'
  kan-OKCV: ನಾನಾದರೋ ಮಾನವರ ಸಾಕ್ಷಿಯನ್ನು ಸ್ವೀಕರಿಸುವುದಿಲ್ಲ. ಆದರೆ ನೀವು ರಕ್ಷಣೆ ಹೊಂದುವಂತೆ
    ನಾನು ಇವುಗಳನ್ನು ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Rove na ema ijiebe noesina kuariavo ije na naebe ireobo vierafe. Ro na
    vua ijiege kuariakina ja fiena ma vierafekuva Godi fu maza rade ja karauniake.
  blw-blw: Ngém ah katot-owana, achì ekatén masapor-o hen tatagu ah man-istigu an
    haén, ngém hen mangempahpahma-à an chàyu hen anchi enalen Juan ta omafurot-ayu
    koma ah kahara-anyu.
  tam-2017: நான் ஏற்றுக்கொள்ளுகிற சாட்சி மனிதர்களுடைய சாட்சி இல்லை, நீங்கள் இரட்சிக்கப்படுவதற்காகவே
    இவைகளைச் சொல்லுகிறேன்.
  azz-NT: Pero Nejuatzin amo monequi nicselis ne tetajtohuilis den tagat san. Ta,
    sayó namechnojnotza de ne tetajtohuique de Juan para ma huelis namejuan nanquiselisque
    in nemaquixtilis ica por ne Juan itajtolis.
  spa-RV-1909: Empero yo no tomo el testimonio de hombre; mas digo esto, para que
    vosotros seáis salvos.
  csy-csy: 'Ahihang mihing kung pan in tetti pan na sang ngawl khi hi: ahihang hi
    thu te note ngupna na nga thei natu uh in ka son a hihi.'
  mxq-NT: Ʉj kyajts ndukmadaꞌaky kots pʉ́n xyñika̱jxpátʉt. Jeꞌeyʉts miits ndukjamyatstʉ
    ko ja Fwank jyʉnañʉ dʉꞌʉn ko miits mnitsoꞌoktʉt.
  tzj-NT: Pro anin ma rjawaxic ta chwe chi c'o ta jun winak xtoc ta testigo chwij
    xarwari' nnataj chewe ja testigo'il xuya' ja Juan chwij utzc'a chi ixix newil
    ja totajem xin Dios rmal.
  tdt-tdt: Afinal Hau la presiza ema ida atu foo sasin kona ba Hau. Maibee Hau so
    foo hanoin fila fali ba imi kona ba João nia liafuan atu imi bele hetan salvasaun.
  ron-BTF: Dar eu nu primesc mărturie de la om; ci spun acestea ca voi să fiți salvați.
  eng-WEBP: But the testimony which I receive is not from man. However, I say these
    things that you may be saved.
  eng-FBV: but I don't need any human endorsement. I'm explaining this to you so you
    can be saved.
  nld-1939: Zeker, Ik aanvaard geen getuigenis van een mens; maar Ik zeg dit, opdat
    gij gered moogt worden.
  bwo-bwo: Han tietiriye it kashitwok'owa bako taash ash gawo b́geyitsoshaliye.
  nch-BL: Pero amo ipati miyac para se cati san se masehuali ma amechilhui ajquiya
    na. Nimechelnamiquiltía ten cati Juan amechilhui para xijneltocaca cati yaya quiijto
    huan para quej nopa anmomaquixtise ten amotajtacolhua.
  quc-TNT: Ri in c'ut man are tä cu'l nu c'ux chrij ri cuk'alajisaj jun winak chwij.
    Xuwi quinbij wa' rech ri alak cärik na alak ru tobanic ri Dios.
  tfr-NTPO: Bor kong ga tjl̈õkwo l̈ara norë l̈i, e tjwl̈õ l̇l̇ëme. Gueniyo l̈ër shäng
    bomi kong, ba tjl̈õkwo kjrëmi wl̈o, pjãy där e go wl̈o.
  kaq-NT: Jonibo res yohuanai joi ta hean nincayamahi. Papan mato teehihmanon hihxon
    res ta hen mato yohihi.
  sgb-sgb: An-ipaihip ko ya habayto kamoyu, alwan gawan ha kailangan koy pamaptêg
    hên tawo, noa, gawan labay ko hên maniwala kaw, ya hikoy Cristo, ta êmên kaw miligtas
    ha parusa, ya hêpat kamoyu.
  vie-1934: Còn ta, lời chứng mà ta nhận lấy chẳng phải bởi người ta; nhưng ta nói
    vậy, đặng các ngươi được cứu.
  kxv-kxv: ସାମା ନାଙ୍ଗେ ମାଣ୍‌ସି ତା଼ଣାଟି ସା଼କି ଲ଼ଡ଼ା ଆ଼ଏ, ସାମା ମୀରୁ ଏ଼ନିକିଁ ଗେଲ୍‌ପି
    ଆ଼ଦେରି, ଏ଼ଦାଆଁତାକି ଈ ବାରେ ୱେସିମାଞ୍ଜାଇଁ ।
  cha-cha: 'Lao y testimonio ni juresibe, ti guinin y taotao: lao jusangane estesija,
    para jamyo infanlibre.'
  amu-NT: Sa̱a̱ ja ticantyjaaꞌ tsꞌo̱o̱ⁿ ñꞌoom na cwitjeiꞌyuuꞌndye nnꞌaⁿ cantyja ꞌnaⁿya.
    Luaaꞌ matsjo̱o̱ cha nnda̱a̱ nncwjiꞌnꞌmaaⁿndyo̱ ꞌo.
  hin-CV: परंतु मुझे तो अपने विषय में किसी मनुष्य की गवाही की ज़रूरत है ही नहीं—यह
    सब मैं तुम्हारे उद्धार के लिए कह रहा हूं.
  eng-OURB: But the testimony which I receive is not from man. However, I say these
    things that you may be saved.
  spa-BES: 'Pero no necesito el testimonio de un hombre: solo digo estas cosas para
    que tengan salvación.'
  san-BEN: মানুষাদহং সাক্ষ্যং নোপেক্ষে তথাপি যূযং যথা পরিত্রযধ্ৱে তদর্থম্ ইদং ৱাক্যং
    ৱদামি|
  tdx-tdx: Tsy rambeseko ze talilie’ ondaty ahy, fe ivolañako o raha zao hahazoa’
    areo rombake.
  naf-naf: Wa Zânaŋ nâgât yaŋŋ zemkawaŋ bemindaye ke nâgât kwizet buŋamm temaŋ bembeyet
    nâmti yek. In nâgât yaŋŋ nâmâtâti neŋmagen keŋ gilik zenze aikti mama kanzizitgalen
    set ke mâti mebegat diindoye.
  grc-MT: εγω δε ου παρα ανθρωπου την μαρτυριαν λαμβανω αλλα ταυτα λεγω ινα υμεισ
    σωθητε
  vid-vid: Heni silingitumbila ulolezi wa wanhu, ila ndagulonga mbuli zino leka mloholigwe.
  pio-NT: Quéwa càmíiri máiní iwàwacutéeriwa nulí wenàiwicanái itàacái. Nucàlidacáitacué
    pirí ìwali yái tàacáisi Juan icàlidéericaté nùwali yéewanápinácué peebáidaca nutàacái
    nuwasàacaténácué pía Dios yàasu yùuwichàacáisi íicha.
  tsn-tsn: Mme bosupi jwa boammaaruri jo ke nang nang najo, ga bo tswe mo mothong,
    lo gakolotswe ka bosupi jwa ga Johane gore lo tle lo dumele mo go nna lo bolokwe.
  amr-NT: “Jesús Diosen Huasiʼpo o̱ʼe̱.” Huabokereka eʼhuaaʼte donayo pe̱e̱hueʼdik
    i̱jje̱y. Opudomeya̱nayo Juantaj nigpe̱e̱dik moʼe̱po doʼtaj oknopo̱e̱ʼdik moʼe̱ne
    Diosere aʼnoeonhuahuikayaʼpo doʼtaj oknopo̱e̱ʼdik o̱ʼnene. Oʼnonaʼne.
  pwg-pwg: Ma wawaya dobuwai ini mamatara kubiiku na ke aku kayowana ghamana. Ma tami
    kubiimi Jon ivi mamatara na aisisiyei da tami yawasa kota panani.
  cjv-cjv: Ena ari yokamai na mapunanam di mari dowainga inokore munmane eikeipa ‘Ne
    yokamai kakom kakom moi kuwom suwainga inaime,’ diro ari na mapunanam di mari
    deinga yokamai kanom di ereiye.
  tha-KJV: เรามิ​ได้​รับคำพยานจากมนุษย์ แต่​ที่​เรากล่าวสิ่งเหล่านี้​ก็​เพื่อให้​ท่านทั้งหลายรอด
  por-BR-2018: Porém eu não recebo testemunho humano; mas digo isto para que sejais
    salvos.
  mhl-mhl: “Mi kitingayayoŋ, nonji moreŋ ŋire kikitiŋ buŋo oi maneru so manebe ropega.
    So ropegayoŋ, Jonde kikitiŋ buŋore miego, oi ŋoŋo damaŋ yoo qowiriebi Anutuji
    qoruŋaŋuŋ kipeiŋgo ore eru miego.
  klv-klv: Be nǝsariŋ gat nǝlogw len na-sor-vi-tarhǝte-an nǝvanuan tokele, ao, nusor
    husuri ŋai hǝn mǝtb̃imakuv dan nǝsaan samito.
  bco-bco: Ne halale alitakiyo꞉, kaluwa꞉yo꞉ mo꞉sama꞉ki asulo꞉. Ko꞉sega Godeya꞉ gi
    ko꞉lo꞉ a꞉ma꞉la꞉do꞉ gasilia꞉no꞉ a꞉no꞉ asulaki, niyo꞉ Yo꞉n elo꞉ to widab a꞉no꞉ ko꞉lo꞉
    so꞉lo꞉l.
  kdl-NT: Shegai udani u vuma u ɗa n pityanangi n u ɗa wa, ko an u wokoi n ciɓuga
    ɗa̱ ukuna u kadyanshi ka Yahaya tsa̱ra̱ i tsa̱ra̱ iwauwi.
  apu-NT: Kona ninitanãtari kãkiti nisãkire atão inini sãpiretakani. Nota sãpiretai
    hĩte Xoão sãpiretakiti sãkiretxiti, himaerekani Teoso makatxakini ĩkapani, himapinakani
    tĩkane.
  roo-roo: Ragai viapau oiso rerare rugorugoo iraoparai rutu, Irouto ro ira ragai
    iava siposiporevora. Viapau. Ari oiso ruipa iraoparai ra Pauto visii vorevira
    oureve. Eisi osa iava vo reo puraavoi vo reo iava Jon vo reoaro oisi osa ra rera
    vo reoarore rugoopata.
  miz-NT: Ntá tsi ña káde ú kuenta é kākaꞌan ñáꞌa san iñá ko. Da ti tsi kakaꞌán u
    ni nto sāꞌá vata koo é kūvi nakáku nto.
  qvz-NT: Randi ñucaga mana runaguna rimashcamandachu balic ani, astahuanbas caitaga
    Bautisac Juanmanda rimani canguna quishpirinauchun nisha.
  deu-ELO: Ich aber nehme nicht Zeugnis von einem Menschen, sondern dies sage ich,
    auf daß ihr errettet werdet.
  mjc-NT: Maa tyin yuhu ña tsiñiñuhu̱ tsa cuví rayɨɨ tsa ndaa tsa cuenda yu. Maa tyin
    caahán yu tuhun tsa caha̱n ra Juan tsihin ndo tsa cuenda tsa vaha tsi maa ndo,
    tyin tacan tan tsinu iñi ndo tsi yu tan cacu ndo.
  caa-caa: Pero ayanto inteꞌ ajchecsuyaj xeꞌ más ayan ucꞌampibꞌir que lo que uchecsu
    e Juan, cocha jaxir winic. Pero war inwareox tunor era tuaꞌ uyubꞌiox ixcꞌotoy
    ixcꞌupseyan tamaren este que axin ixcorpesna.
  pls-NT: Pero janha gondanaha para que chojni rronichja jian de ixin janha; janha
    jeho ndac̈hjan jihi para que jaha ra nchao sitticaon ra tti ndac̈hjan para rrochonda
    ra iná vida naroaxin.
  eng-WYC-2018: But I take not witnessing of (any) man; but I say these things, that
    ye be safe. (But I do not need the testimony of anyone; but I say these things,
    so that ye can be saved.)
  bdv-bdv: ମୁୟ୍‌ ଲକାର୍‌ କଃତା ନଃଦେରି, ମଃତର୍‌ ଜଃନ୍‌କଃରି ତୁମିମଃନ୍ ହାହେହୁଣି ମୁକ୍ତି ହାଉଁ
    ହାରାସ୍‌ ସେତାକ୍‌ ଇରିମଃନ୍‌ ସାକି ଦେଉଁଲେ ।
  otq-NT: Ha nuga hindi honga da da̱majönigi nꞌar jöꞌi. Nuꞌmu̱ xta xiꞌahu̱ njapꞌu̱,
    di honi gi mpo̱hu̱.
  tzo-SA: Pero maꞌuc to persa ti jech laj yal jcꞌoplale. Jaꞌ noꞌox ta julesboxuc ta
    ajolic yoꞌ acꞌo xachꞌunic o, jech chacolic.
  cuc-NT: Jian³ a⁵sia³ hniah³ hleh³ chie³ ton³²nie⁴³ nei² quien⁴ˉ⁴; jon³pa² juah³ˉ⁴
    jau²³ la³ canh⁴a² lionh⁴ˉ³ tionh²ˉ³.
  kpw-kpw: Jon aka bɨ ram mɨnöŋ iƚ i bɨ ap yad bɨ aigale bɨ rö mɨdpin u hagnab u,
    yɨp nan kub wasö. Pen kale Jon manö haga u nɨŋmim, manö nɨŋö yabɨƚ a gɨmim nɨŋ
    udmim, kamɨŋ arnabim a gem, Jon manö yɨp anɨg göl haga, a gɨpin.
  ong-ong: Ki onposi piti metine nele ma lirpei lireiki ki lom? Olo. Ki keilape il
    pite Jon liti kaptetei lepe, keilape kirpeise soma ise ma yulpope le Ma Ili ma
    kaneise.
  tnn-tnn: Iatəghat nulan, məto esagɨleən e nəghatən rəha etəmim əm kit məmə tɨtun
    nolən nəfɨgəmən ron io. Kəpə. Təsolən nulan. Iatəghat-in nəghatən rəha Jon nulan
    məto-inu ekolkeike məmə Uhgɨn otosmegəh itəmat.
  hch-NT: Ne masi nepüca'itanaqui'eri tita teüteri memütehecüata nehepaüsita, perusü
    'ipaü necaniutaineni xemütavicueisitüarienicü xeme.
  crn-NT: Capu hui ayén ruxeꞌeveꞌe tɨ jaꞌatɨ́ ayén tíꞌinexajta ineetzi. ’Mɨ́ neajta,
    ayée nu tejáꞌamuaꞌixaateꞌe neꞌɨ́jna jɨmeꞌe ɨ́ Juan tɨ ij Dios ayén tejámuaatáꞌuuniꞌi.
  zpu-NT: Zan nadaꞌ bi yalljraꞌ ni to diꞌll da weꞌe beꞌnnach kiaꞌ, kon da kizenꞌ niaꞌ
    reꞌ nench chejleꞌre kiaꞌ nench yesrá Diosenꞌ reꞌ rao da xhinnjenꞌ.
  juy-juy: ବନ୍‌ଡ ଞେନ୍‌ ମନ୍‌ରାନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ସାକିନ୍‌ ଅଃଜ୍ଜାଆୟ୍‌, ଆର୍ପାୟ୍‌ ଏଙ୍ଗାଲ୍‌ଡେନ୍‌
    ଆମ୍ୱେଞ୍ଜି ଅନୁରନ୍‌ ଏଞାଙ୍‌ତେ, ତିଆସନ୍‌ କେନ୍‌ ଅଡ଼୍‌କୋନ୍‌ ଞେନ୍‌ ବର୍ତନାୟ୍‌ ।
  for-for: Pigoya, wasanami agone uma aboraiyemaba pipa kampa yuwe. Ma kamana yopa
    abimagiri, miyaba kita aema miyigina Kotiba tibabenoma, yuwe.
  epo-epo: Sed la atesto, kiun mi ricevas, ne estas el homo, tamen mi tion diras,
    por ke vi estu savitaj.
  gfk-gfk: Iau pai tange kaiken kanong bia iau supi ira hinhinawas auno tiga tunotuno.
    Iesen iau tange huo bia muat naga hatur kawase nora nilon tutun.
  bjz-bjz: Gaa bee, Jon andú gaga taubana rita-tago, enembo eini anda gagada osagho
    fumbadua o fumbambi adua mo, aná avore. Tago anda uno mo, nímane Jon da gaganu
    niningigea, amonu gaabee egegea, jebuga bubugadi rere.
  atg-NT: Ama ọa khi eri mhi mu ma ọtsẹlẹ oyi ọgbọ, eri mhi mema gue ọtsẹlẹ ni iJọni
    ọ pfi na mhẹ yẹ ẹ ini a mhọli imiepfuese.
  bjv-NT: Mi m-aw kɨ ndoo kadɨ dəw ma najɨ dɔm tɨ al, nə m-əl be mba kadɨ ɨngəəi kajɨ.
  tos-NT: Hua̱mpi̱ quit ni̱ li̱lacá̱n pala tú̱ nahuán cha̱tum chixcú̱ caj quimpa̱lacata,
    usuchí̱ pala tú̱ nama̱siyuy; huata quit caj cca̱ma̱lacapa̱stacamá̱n taluloktat
    tu̱ ma̱sta̱lh Juan quimpa̱lacata̱ laqui̱mpi̱ naquili̱pa̱huaná̱tit, chu̱ nama̱akapu̱taxti̱yá̱tit
    mili̱stacnacán.
  rro-rro: Au pou'u berona hanona maearima herekiai a'i nimai, ia au Ioane ena batoha
    'abina na'uahina hanona wai bamauri katotabu ahina paunai.
  mxp-NT: Kidits jaꞌajɨp ø nmøkꞌajtpy øy pøn ja̱a̱ꞌy ja tɨyꞌa̱jtɨn tjayaky; jadeꞌenꞌampy
    øts ɨdøꞌøn jadeꞌen nwa̱ꞌa̱ñ jøts mnɨtsoꞌokꞌa̱jtɨn xpa̱a̱ttɨt.
  aak-aak: Soyɨ́né re rɨseaimónarɨnɨ, ‘Xewanɨŋo nánɨ áwaŋɨ́ rɨnarɨŋɨ́pɨ aga ámá wí
    rarɨgɨ́ápimɨ dánɨ sopɨŋɨ́ ononɨrɨ rarɨnɨ.’ rɨseaimónarɨnɨ? Oweoɨ, seyɨ́né Gorɨxo
    yeáyɨ́ seayimɨxemeanɨ́a nánɨ wayɨ́ neameaiŋɨ́ Jono nionɨ nánɨ searɨŋɨ́pɨ mɨŋɨ́
    nirorɨ seararɨŋɨnɨ.
