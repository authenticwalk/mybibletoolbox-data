  kik-kik: Ti atĩ nĩnjĩtĩkagĩra ũira wa mũndũ; no nĩndĩũgwetaga nĩgeetha mũhonokio.
  cap-NT: Z̈oñiz̈ wejt favora werara chiiñiz̈ cjenami, wejtquiz anaz̈ ancha importic̈ha.
