  wuv-wuv: A'a ba una tonaa ei u'ugaa rama'a; ma'uaa una wareaa fei ba hamo'aa tela.
  quf-NT: 'Nishaykillapapis: Nuqaqami Dyusmanta kani pay chaynu munasha katin, mana
