  piu-2006: '@see-verse:JHN.005.033'
  poh-NT: Wi enacoj tak wach kꞌoro̱j cho reꞌreꞌ ruꞌum i Wa̱n, ewoꞌ nachꞌica̱ꞌ acꞌux
