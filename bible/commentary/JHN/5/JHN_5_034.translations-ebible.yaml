  ory-ory: କିନ୍ତୁ ମୁଁ ମନୁଷ୍ୟଠାରୁ ସାକ୍ଷ୍ୟ ଗ୍ରହଣ କରେ ନାହିଁ, ବରଂ ତୁମ୍ଭେମାନେ ଯେପରି ପରିତ୍ରାଣ
