  hrv-hrv: Ja ne primam svjedočanstva od čovjeka, već govorim to da se vi spasite.
  box-NT: Ĩnɛ́n wón màkóo mía à nùpue wé ĩ bìo sɛɛ́ràso. Ká ĩ màhã́
