    ta'n wasoqweg aq paqteteg'p aq wel'te'tmu'tioqop ugjit gijga'jig jigs'tuanew.
  huu-NT: Naimɨe mɨcorɨ cue rafuena llouide; iadedɨ naimɨe mɨcorɨ llogacɨnomo omoɨ
    comecɨ eo facajana birui jitaiñedɨcue. Cuena omoɨ ɨɨnollena, naimɨe mamecɨna jai
    llɨnotɨcue.
  jiv-NT: Tuma aiṉ aents táman atsumatsjai. Antsu Juaṉka chichame̱ enentáimkiuram
    uwempratarum tusan tájarme.
  otm-NT: Nɛ madague'bʉ hin xtí dä majuąni, pɛ guemhma ja ma ts'ɛdigä. Pɛ dadí bɛ̨n'nahʉ
    a bi man ra Xuua Nxixyą ngue man'da da zä gui 'yɛ̨c'yɛigahʉ nɛ gan yąmhbʉ bʉya.
  dah-dah: Nebe al beleŋ ne niŋ heŋ tagalwoŋ yeŋ ma nurde hime. Goyenpoga Yon Baptais
    beleŋ ne niŋ heŋ tagalde hi goke momoŋ dirde hime gobe deŋ beleŋ ne niŋ dufaytiŋ
    tareŋ irkeb Al Kuruŋ beleŋ dumulgaŋ tiwoŋ yeŋ nurdeb gago momoŋ dirde hime.
  tnk-tnk: Iapkəɡkiari mhə iamɨnhi irə mɨne tɨ nəri nə mə iakamətɨɡite ia iərmama
    riti mə trɨni irapw mə iou sin, rekəm. Mətə iakamɨni Jon mə kɨmiaha tihəni nɨpərhienien
    ia nəɡkiariien səvənhi nənə mhəuvehi nɨmɨruien.
  kpr-kpr: 'Amo, John nanda geka sonembusira. Avata amingusira amo, jo nune nanda
    geka sonembari inono ari da kaugo iraeri. Na John dae resena da susu mo: na uju
    erena, ne John da geka ningido, na tumondedo jebugareva.'
  san-IAS: mānuṣādahaṁ sākṣyaṁ nopekṣe tathāpi yūyaṁ yathā paritrayadhve tadartham
    idaṁ vākyaṁ vadāmi|
  nho-nho: Nau see mee ma nau e hiihai ma se tama ki hakaea i aku tiputipu. Seai.
    Nau e kauatu naa taratara nei ki hakassaoria naa ora kootou.
  gym-NT: Ye abko, ñan ni mda mda käkwe blitadre tikrä abko ütiäte tikrä, aisete Juankwe
    blitabare abko tita niereta. Akwa Juankwe kukwe niebare tibtä, ye munkwe mikadre
    era, köböire mun rabadre dianintari, abkokäre tita Juan kukwei niereta munye.
  azg-NT: Juu jñꞌoon na icüjiꞌ jndyoyuhanꞌ ntyja njan na mayꞌön cüentahanꞌ, chito
    conduihanꞌ jñꞌoon na cotjiꞌjndyoyu nnꞌanhanꞌ. Majoꞌ matsjö jñꞌoonminꞌ ndëëhoꞌ
    cha ndëë ntsinꞌman Tyoꞌtsꞌon ñuaanhoꞌ.
  bhd-bhd: पन अवं अपने लेइ मैनेरी गवाही न चैई, पन यूहन्ना ज़ै गवाही दित्ती तैसेरे बारे
    मां मीं एल्हेरेलेइ ज़ोवं ताके तुसन मुक्ति मैल्ले।
  too-NT: Quit tū' icmaclacasqui'n nīn kalhatin chi'xcu' a'ntī namālacstū'nca de quit.
    Xmān iccāhuanimā'ni' huanmā' para que hui'xina'n napūtaxtuyā'tit.
  ind-AYT: Akan tetapi, kesaksian yang Aku terima bukan dari manusia. Aku mengatakan
    hal ini supaya kamu diselamatkan.
  cjo-NT: 'Tekatsi okantya ikamantakotena atziri: “Ikameethatzi Jesoshi”, omaanta
    nokowaki eeroka pawijakote, rootaki nokanantzimirori iroka.'
  nsn-nsn: Bo inggo katong ahik pahu namana me tamat e me mene ueleheir totoguo. Inggo
    ku mene puk tar puhonene mara uaudeilisioum.
  san-DEV: मानुषादहं साक्ष्यं नोपेक्षे तथापि यूयं यथा परित्रयध्वे तदर्थम् इदं वाक्यं
    वदामि।
  tna-NT: Juan sa quisa ema jepuiti beju butsepi biame, quema mu tsada mahue quebata
    deja ja ema equisanetiacuinata puji. Daja biame, ahua micuaneda Juan sa ema jepuiti
    quisa su jei epu su, beju d'eji su epu.
  lid-lid: Jo amwenen, jo babudon ta sahou ta ari ndramak winiyan basihidi sahou mene
