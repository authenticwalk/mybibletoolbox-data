    Ngayulurna nintilu kulini, yiltarnara nyininpa, Mamamili.
  lbk-lbk: Ad-ik kanan en masapol ko nan takho ay manistikho ken sak-en. Ipasmekko
    magtek yangkhay nan infaagna ta kaisalakanyo.
  mto-NT: Ka je̱ꞌe̱pts a̱tseꞌe nyaktónup juuꞌ veꞌe je̱ jayu kya̱jtsp o̱y a̱ts ka̱jx,
