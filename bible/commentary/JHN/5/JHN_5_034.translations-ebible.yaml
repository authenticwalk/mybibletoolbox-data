  yka-yka: Saguwaˈ dumaˈin pangandelankun saksiˈ manusiyaˈ. Bissāku hadja inin sabab
    Yahiya supaya kaˈam timbul.
  mle-mle: “Aw wun saal maa yi duw wuna danik tikuw maaj bwula-bwulak. Aw kidiy maaj
