  sus-A: ﭑ هَيِ مُ نَ عَدَ مَ تَن شَ سٍيدٍحْشْيَ مَ، كْنْ ﭑ يِ قٍيٍ مَسٍنشِ نّ وٌ
    بّ عَلَكٌ وٌ شَ كِسِ.
  jpn-1965: といっても、わたしは人の証言を受けるのではありません。わたしは、あなたがたが救われるために、そのことを言うのです。
  fra-SBL: Mais le témoignage que je reçois ne vient pas d'un homme. Cependant, je
