    Johnunku balkan, yurra nganya manubaja-bunganka. John, nyulu bama. Nyulu ngaykunku
    balkan, yamba nyulu bamaku.
  nhy-NT: Pero mach moneki akaj tlakatl ma amechmatilti akin Nej. Sino Nej san namechelnamiktia
    tlan Juan okijtoj para xitlaneltokakan iwan ximomakixtikan.
  asm-FB: অৱশ্যে মোৰ মানুহৰ পৰা পোৱা সাক্ষ্যৰ প্রয়োজন নাই; তথাপি মই এইবোৰ কথা কৈছোঁ,
    যাতে আপোনালোকে পৰিত্ৰাণ পাব পাৰে।
  okv-okv: Rate embo na na orekari ta ke avo ae rate ungo God na orekasuja amita ke
