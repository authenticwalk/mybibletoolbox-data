  cop-BHC: ⲀⲚⲞⲔ ⲆⲈ ⲚⲀⲒϬⲒ ⲘⲈⲦⲘⲈⲐⲢⲈ ⲚⲦⲈⲚⲒⲢⲰⲘⲒ ⲀⲚ ⲀⲖⲖⲀ ⲚⲀⲒ ϮϪⲰ ⲘⲘⲰⲞⲨ ϨⲒⲚⲀ ⲚⲐⲰⲦⲈⲚ ⲚⲦⲈⲦⲈⲚⲚⲞϨⲈⲘ.
  buk-buk: Aö gapônda yom naŋ ŋamalac sêhoc asê pi aö, naŋ dom. Tigeŋ kwahic dec aö
    gasôm yom pi Jon, bu mboe mac akêŋ whiŋ yom naŋ iŋ sôm pi aö, dec atap Anötö ndê
