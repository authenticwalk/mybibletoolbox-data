  yrb-yrb: Jonima Naba wasuna ina idorogo nono Nanu torowa i sina wataneba ya nesia
    Na naue imue ufote wirofoita wei.
  maa-NT: Mìtsà kjo̱'ñó tjínè‑la̱ nga kj'ei̱í xi̱ta̱ tsjá 'én xi i̱t'aà ts'a̱n, koií
