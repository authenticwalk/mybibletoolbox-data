  nal-nal: Kawit adu ga rudaxain a dorang sin aubina wana nia, singsaxai ga piaat
    a dorang kanaan kuna Nakmai xana zaxot faulin nim.
  kyq-kyq: Maam se mꞋje nam kuuy ɓo am taaɗn saaɗum eyo, num gaŋ kɛn ɔlum maam taaɗ
