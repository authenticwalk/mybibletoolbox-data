  nca-nca: Uni kato mande ka neneŋo yete ŋu no kama iŋo inoyoteno. Quko Jon koro mandí
    ŋuro yeteno, dokoro, ye iŋondutuwoyiqo, Anutuko rambaruru koŋgo yoreweya.
  zpz-NTPP: Zeꞌ ya̱, walab nu rlagy ñi tub mbecy nu chay faboor ne̱, tees ya̱ rzata̱
