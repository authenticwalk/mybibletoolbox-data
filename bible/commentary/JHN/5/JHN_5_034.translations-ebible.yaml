  ewe-ewe: Nyemexɔa amegbetɔ ƒe ɖaseɖiɖi o, gake megblɔe ko be miakpɔ ɖeɖe.
  nuy-nuy: Yagu wiiya ana-lhaawu warra-wurru-wurruj-gala. Yagu ngana-magana aḏaba
