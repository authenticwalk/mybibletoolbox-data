  nya-nya: Sikuti Ine ndikudalira umboni wa munthu; koma ndikunena zimenezi kuti mupulumutsidwe.
  ngu-NT: Pero on tlen Juan noca oquijtoj xnechpolohua, yej san nemechelnamictia on
