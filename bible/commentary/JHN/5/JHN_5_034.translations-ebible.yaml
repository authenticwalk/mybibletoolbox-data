  sey-NT: Iye cato cayë mësarupi huaso cua̱ñosicohuaꞌi paꞌija̱jë caquë yëꞌë cato pa̱ipi
    deꞌoye cacaiyere coꞌemaꞌë paꞌiyë.
  nvm-nvm: Vuak igi na Jon fu nuisina kuainma na iji visu kuardiaikin ja ijia ma vierafekva
