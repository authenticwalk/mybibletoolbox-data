verse: JHN.005.005
translations:
  kpx-kpx: Iale ata kebia vigomo malaha mole igae keu vagana teti eiti (38) ke uvumo
    vavahaniai u unahanu.
  okv-H: eto embo vahai ai hereketo mihina amita ambure umbuna amita jua tapa 38
  tbo-tbo: Ma u hayahi lawa gehouna i wobolobolou bolima magouhi 38.
  mal-C: മുപ്പത്തിയെട്ടു വർഷമായി രോഗിയായിരുന്ന ഒരാൾ അവിടെ ഉണ്ടായിരുന്നു.
  grc-SR: Ἦν δέ τις ἄνθρωπος ἐκεῖ ⸂τριάκοντα ὀκτὼ⸃ ἔτη ἔχων ἐν τῇ ἀσθενείᾳ. ⸆
  bgc-bgc: उड़ै एक माणस था, जो अड़तीस साल तै बीमारी म्ह पड्या था।
  khz-khz: Vonai talima taa emaoko-tagowai, gena viti rigolora gagala toitoi taula
    vativati (38).
  deu-TKW: Es war aber daselbst ein Mensch, der schon acht und dreißig Jahre krank
    war.
  zsr-NT: Zoëꞌ niꞌ bönniꞌ, chguc chizxunuꞌ uruáꞌ iz réꞌinëꞌ.
  lin-lin: Ezalaki wana na moto moko oyo awumelaki na bokono mibu tuku misato na mwambe.
  hns-NT: Hoewa par ek aadmie arties (38) baries se bemaar letal raha.
  noa-E: Mag mor masim khʉʉn pöm thũphãau wëjöm ee sĩejim ĩchab woun ãb treinta y
    ocho años, sĩi kha chʉkhʉ aawai pöd ich appaijã phiidʉba khitʉm.
  eng-EMTV: Now there was a certain man there who had an ailment for thirty-eight
    years.
  mib-NT: Te yūcuan íyó ɨɨn tēe jeē ní cuu ocō xahūn unī cuiyā cuhú de.
  lif-NT2: खे़प्‍मो के़ने़बा थिक् के़दुक्‍पा मनाःङ्‌ग सुम्‌ये़त् (३८) तङ्‌बेआङ्धो
    ने़स्‍से़रो॥
  xnj-xnj: Penapo pavi na mundu mmonga mweapoli higa kwa miyaka selasini na nane.
  mmx-mmx: Lara laradi mo ga nemen, lanmeres gak lok teren at lavantun sangaun mi
    lavanuan maares axap.
  cbr-NT: Usa 'ain ca anu 'icë uni achúshi treintiocho baritia 'insíncë 'iacëxa.
  tee-NT: Chai ixma pumatam lapanac ju ixpacxanta ixtak'ank'at lakap'uxamcautsajin
    c'ata.
  eng-LSV: And there was a certain man there being in ailment thirty-eight years,
  cak-NT: Y chiri' chuchi' ri ya' c'o jun achi ri can treinta y ocho juna' tiyawaj-pe.
  pah-NT: 'Igwete Jesus''ga ipyka''nahũve''ga repiagi pevo. “Ymyahũ hete ga ka''nauhũro,”
    ei Jesus''ga. A''ereki he''yjuhu trinta e oito kwara gaka''na rehe. Ikwahavame
    Jesus''ga ei ga pe: —Ndepyry hete pota nde? ei ga.'
  sja-NT: Mama baji eperã treinta y ocho años k'ayaa bada.
  xed-xed: Hkənmbsak tghas mida vakwa sana mndu ma ɗaŋwani ta nzaku hada.
  glk-glk: اَ میأنی مردی ایسه بو کی سی و هشت سال زمینگیر بو.
  mks-NT: Ta tañu tócó ndihi na̱ quíhvi̱ na̱sa̱nduu cán na̱sa̱ndaca̱a̱n in da̱ta̱a,
    da̱ sa̱ íin o̱co̱ sa̱hu̱n u̱ni̱ cui̱a̱ quíhvi̱ da̱.
  gfk-S: Ma tike tunana nalamin ta di igabe maset ra aitul a sangahul ma liman ma
    itul na tinohon.
  bmu-bmu: Miaŋgöreŋ azi kun yambu (yara) 38 miaŋgö dop kawöl yöhöiga ahömalök.
  dgz-dgz: Ap mepe vek apane da pusi nani in wandeniwa en mega apane daiton aonagaet
    nani yamunaet nanin yamu yampo (38) wande en.
  eng-GNV: And a certaine man was there, which had bene diseased eight and thirtie
    yeeres.
  zaa-NT: Nía nna re' ttu nubeyu' chi uccua tsiỹúnu' érua' ida ra'nią.
  eng-WEBSTER: And a certain man was there, who had an infirmity thirty and eight
    years.
  guh-guh: Bajarajota naboca treinta y ocho pavaibeje piavitanetsanucaenë, petabusipacuenabinëtsi.
  bon-bon: Yepä biname puga ge, lui te pita cama senajenäjumi teetieit kämäge ngalebora.
  nhw-BL: Huan nepa itztoya se tlacatl catli quipixqui treinta y ocho xihuitl para
    huetztoc ica icocolis.
  swh-ONEN: Mtu mmoja alikuwako huko ambaye alikuwa ameugua kwa miaka thelathini na
    minane.
  wbi-wbi: Lino palilamba pala pwealyale umuunhu jumonga juno alyale ntamu amaaka
    fijigho fitatu na lekelakwoni.
  bba-bba: Durɔ ɡoo mɑɑ wɑ̃ɑ mi, wi u bɑrɔ sɑɑ wɔ̃ɔ weeru yiru sɑrin di.
  eng-KJVCPB: And a certain man was there, which had an infirmity thirty and eight
    years.
  kgk-NT: Upe-py oĩ kwimba'e. Are-ma hasy. Ojapo trinta e oito ánho hasy hagwe.
  waj-waj: Iya nnau haayaiyauvaki vauduu vaidi voovoono kaayau nuanu (38) nniitaroo
    nnaasu varuu mmanna mmuyai vaidiivootama iyauvaki vauduu too
  cpy-cpy: Eenitatsi janta apaani mantsiyari okaatzi 38 ojarentsi imantsiya-waetaki.
  ekk-PKP: 'Üks mees, kes oli seal, oli kolmkümmend kaheksa aastat haige olnud. Jeesus
    vaatas talle otsa, teades, et ta oli seal kaua aega lamanud, ja küsis talt:'
  mpx-mpx: Tau etega iyoho to i kasiyebwa baliman ana gewi teti eit.
  wbp-wbp: Yalirlalpa jinta wati ngunaja nyurnu tarlu-nyayirni mata, kujalpa nyurnu-juku
    ngunaja 38-palaku yukurikiji.
  luo-luo: To ne nitie ngʼato kanyo mane osebedo gi midekre kuom higni piero adek
    gaboro.
  nhe-NT: Huan nepa itztoya se tlacatl tlen quipixqui treinta y ocho xihuitl para
    huetztoc ica icocolis.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܒܗ̇ܝ ܕܘܼܟܵܐ ܚܲܕ ܐܢܵܫܵܐ ܕܡܪܝܼܥܵܐ ܝܗܘܵܐ ܬܠܵܬ‌ܝܼ ܘܬܡܵܢܝܵܐ ܫܸܢܹ̈ܐ.
  esk-NT: Iñugguuq atniġñaqtuaq iñuiññaq akimiaq piñasruni ukiuni tarani itmiñiqsuq.
  msb-msb: May tawo na adto didto na 38 anyos na an ginabatyag.
  cpa-NT: Jøng² mi³hiúg³ jan² dsa² ŋioh¹² ja³jøng². Ma²ni³ŋó¹³ cónh¹ ma²gui²guií²
    rø²dsǿ² jŋi¹ ji²ŋi² hi² dsoh³dsa.
  dso-dso: ତାକର୍‌ ବିତ୍‌ରେ ତିରିସ୍‌ ଆଟ୍‌ ବରସ୍‌ ଜାକ ଡୁଲିରଇବା ଗଟେକ୍‌ ରଗି ଲକ୍‌ ରଇଲା ।
  meu-meu: Siko ese e karaia tauna ta unuseni ai, ena gorere laḡanidia be toi-ahui
    taurahani.
  yva-NT: No ratuije vatane inta pamo gwanembevea tume tenamara eane abusyin eane
    kaumandeij.
  dgc-dgc: Nadid, te lélake ta éya, a te ladu ta étélo dén a pulu a taon éy ta walu.
  zpm-NT: Ga nix tib mgui, gocle gaḻptsiipxon iz rzacnë me.
  hix-NT: Àwawonye nehxakon hatà, toto, ekehà rma. Àhrohnà ro me nehxakon hatà. Àhrohra
    rma, 38 me txemnyehàntaxah me nehxakon hatà.
  sim-sim: Urik ma lar asama 38-pelak kavamisindari lar orok liri ri.
  npi-ULB: त्यहाँ अठतिस वर्षदेखि रोगले ग्रसित भएको कुनै एक जना मानिस थियो ।
  cgc-cgc: May mama man dya na seled ta trintay-utso en taon na gamasakit.
  tim-tim: Akto kundatdâ are yeŋgât hutyeŋân gâtŋe siâ amâ tato hombaŋ 38 bo agep.
  yor-yor: Ọkùnrin kan wà níbẹ̀, ẹni tí ó tí wà ní àìlera fún ọdún méjìdínlógójì.
  wos-wos: Du nak séfélak (38) héki hwari déka séfi haraki dé té.
  emp-NTPO: Maʌ̃ne ẽberãda b̶asia 38 poa cacua biẽ́ b̶ʌda.
  eng-F35: Now there was a certain man there who had been sick for 38 years.
  ind-ind: Di situ juga ada seorang laki-laki yang sudah sakit selama tiga puluh delapan
    tahun. Saat melihat orang itu, Yesus tahu bahwa dia sudah menderita untuk waktu
    yang sangat lama. Lalu Yesus bertanya kepadanya, “Apakah kamu mau sembuh?”
  pes-OPCB: یکی از بیمارانی که در آنجا بود، مردی بود که سی و هشت سال تمام زمینگیر
    بود.
  mpt-mpt: Naka make amit ye gembinea bifolo 38 o blimanobua e sma ye gembianea mon
    am ye bia
  ssx-ssx: Koto pa꞉ta꞉ hayeke hali ma꞉nda꞉ta꞉ ipika꞉ yeni hayeke bapita꞉ 38 bapimanu
    amba꞉ yapeekeme.
  mkl-mkl: Wee inɛ ɡɔ í wɑ bɛ, bɔ̃ɔu ɑdɔ̃ kuntɑɑ do mɛɛjɔi í ce siɛ.
  gaq-gaq: ଆତ୍‌ଅରିଆ ୭୮ ମୁଆଁ ଜାକ ରଗ୍ ସାଃଲେକ୍ନେ ରେମୁଆଁ ଲେଃଗେ ।
  gof-RNT: He bessan hasttamanne hosppun laythi harggettida issi addey de7ees.
  unx-unx: ଏନ୍ତାଃରେ ମିଆଁଦ୍‌ ହଡ଼ ତାଇକେନାଏ, ଇନିଃ ହିସିଗେଲ୍‌ ଇରାଲିୟା ବାରାଷ୍‌ଏତେ ହାସୁତାନାଏ
    ତାଇକେନା ।
  gah-gah: Lá iki minakú nene ve makó agisa genisi i ve izolaho getakutí kilisimasi
    38 oko novigo alímiki áminaló ahulikago minamó.
  lcm-lcm: Mang sikei a igenen katapo ago e iang, katala malepen a 38 a matas aongos.
  aer-aer: Yanhe ikwerele intetyame artwe nhenge arrule anthurre rlkerte-arle-irreke,
    re anathe aneke year 38-peleke-atwetye.
  qvc-NT: Suq runa chay pusupa manyambi kaqmi 38 watas tukuyta qeshyaqlla karqan.
  tgl-ULB: Nandoon ang isang lalaki na tatlumpu't walong taon ng lumpo.
  cbs-NT: juni betsa 38 año badi ka jawen yuda babuni
  xtm-NTPP: Ne'un ndaka ñayii ma iyo in tee jâ iyo oko ja'un uni (38) kuiya ja ku'u
    de ma.
  nnq-nnq: Pena pakiba na mundu jumwe ojwakiba ntamwe kwa mangobu ga yaka makomi matatu
    na nane.
  bao-NT: Cʉ̃ja watoare niiupi jĩcʉ̃, treinta y ocho cʉ̃mari peti ca diarique cʉti
    niigʉ.
  san-ORI: ତଦାଷ୍ଟାତ୍ରିଂଶଦ୍ୱର୍ଷାଣି ଯାୱଦ୍ ରୋଗଗ୍ରସ୍ତ ଏକଜନସ୍ତସ୍ମିନ୍ ସ୍ଥାନେ ସ୍ଥିତୱାନ୍|
  huv-NT: Alquiaj nop naxey lamajiür nimiow gajpopeac (38) neat iün andeow.
  otn-NT: Mi̱ 'bɛmp'ʉ n'na ra̱ n'yohʉ ngue ya n'näte ma̱'dɛ'ma̱ hya̱to njɛya ma̱di
    hyɛ̱nni̱.
  nop-nop: Nai uŋaniŋ me niŋ folooŋ kumuŋ tubu hatibune gulet 38 wondok tuwot tuguk.
  obo-NT: Na, duwon sokkad no mama rutun no novohokan daom don to otollumpuu‑waun
    lahun.
  cak-ENT: Y chiri' chuchi' ri ya' c'o c'a jun achi ri yava' treinta y ocho juna'.
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤏᤧᤒᤠ ᤌᤡᤰ ᤁᤧᤍᤢᤰᤐᤠ ᤔᤏᤠ᤺ᤱᤃ ᤛᤢᤶᤕᤧᤳ (᥉᥎) ᤋᤱᤒᤣᤀᤠᤱᤎᤥ ᤏᤧᤛ᤻ᤛᤧᤖᤥ॥
  mie-NT: De ñúcuán cáá iin tēe jā ní ncuu ōcō xāhōn ūnī cuīyā cúhū dē.
  san-TIB: ཏདཱཥྚཱཏྲིཾཤདྭརྵཱཎི ཡཱཝད྄ རོགགྲསྟ ཨེཀཛནསྟསྨིན྄ སྠཱནེ སྠིཏཝཱན྄།
  qve-NT: Chay estanquepa corredorninpin huk mana puriq runa kasharan. Paymi kinsa
    chunka pusaqniyoq wataña onqosqa karan.
  pao-NT: Sumu'yoo gi nummedu nana ewa (38) tomogapu oe numu-no.
  cbu-NT: 'Ashiruch, Isus anush kuseeru, tputsee kas yutaku an chamayangarangiya.
    An tputs 38 masach kas yutarangiya. Mangu tamoo ashirangiya. Itaru, Isus pakeeru,
    waanitari yasarangiya yuwaa sirútari kas yutarangu anootsi. Isussha wanguyaatssha:
    ¿Yarpi átish shiya? átu,'
  usa-usa: abo mórama karí-náqá kaumo-tíyáákágáráq abapaké kaumo aúqá (38 karitimaatimá)
    karí maéna máqe-uraiye.
  soy-soy: Utisi unyinɛ yɛ pɛɛ kei welɛ. Kuú nɛ m pɔ́ɔ́lúmɛ, li wɑlɛ iŋmɛ̃ itɛ́
    íi we ɑfɛɛnɑ.
  hui-hui: Agali mbira ibu warago bo wiane dege mali pira tebirani halira (38) pene
    wiago
  amf-amf: Ogotear eedi kalaa kaysa apo tabhi lankay levenka yekka hajadhaa eedi kala
    ki dahade.
  quc-NNT: K'o k'u jun achi chila' ri xke' juwinaq lajuj ruk' wajxaqib' junab' yawab'.
  dob-dob: Ta ꞌebweu ꞌediyega ꞌana leꞌoasa ꞌena ꞌimiyami yakwala teti eita nadigega.
  wrs-wrs: Wo nomba uvavulnindva, doara di mongova vendholotholohvna ovavholla, himba
    uvavulmba os dihelomana vena, venamba, tahonmba ambo os lohmanavna 38pelara.
  mca-mca: Hikha' i'ni' ha' ewi'ƚ jukhew hatste' yamijets treinta y ocho (38) ƚeqe'ninqapitsij
    in qi in wanqaats'e'.
  tzo-TZC: Ti teye, oy jun vinic ti chib xa jabil scꞌan ta sta chaꞌvinic (38) jabil
    ti oy ti schamele.
  mya-mya: ထို​နေ​ရာ​တွင်​သုံး​ဆယ့်​ရှစ်​နှစ်​ပတ်​လုံး​မ​ကျန်း မ​မာ​ဖြစ်​နေ​သူ​လူ​တစ်​ယောက်​ရှိ​၏။-
  gng-NT: Ujɛ uba mɔ là te niʼsaan ki bun ibin pita nin iniin.
  cbi-NTPO: Tsenñu junu ma ruku 38 añu dilu bain tsumi.
  ikk-NT: Onyẹ ohu imẹ ndịnị dinẹ ebahụn rị a kụ emu kete ahụa ẹbụọ-arịa-ọgụnnaị.
  leu-leu: Lavaxa, saxa mataa taxa mati pave fo toxan a giisan pana mariaas sangafilu
    talatul pana pisiktul.
  maz-NT: Mi bübü nu, 'naja bëzo c'ü ya mi pa'a treinta y ocho cjë'ë c'ü mi sö'dyë.
  bod-N: དེ་རུ་ལོ་ངོ་སོ་བརྒྱད་རིང་ལ་ནད་ཀྱིས་མནར་བའི་མི་ཞིག་ཀྱང་ཡོད༌ལ།
  tca-NT: Rü yéma natanüwa nayexma ga wüxi ga yatü ga marü 38 ga taunecü iḏaawecü.
  zpl-NT: Nu leta bee bene enu riti zeꞌe netse tucu niyu enu necala treinta y ocho
    lana nú riti.
  mbc-NT: Moro awanî'pî pri'yawonkon pepîn kore'ta warayo', pri'yawon pepîn nîrî.
    38 kono' kaisarî aako'mansa' wanî'pî pri'ya pra.
  ndg-ndg: Ni mundu yumo ywabile ntamwe kwa miaka thelathini na minane abile nkati
    ya matao.
  wsk-wsk: Se nunga ningi mu kari bo yia 38 ko kuera ikup ago lagakaso mu karogo tala
    bagakaso.
  toj-NT: Jaxa tihui, tey jun huinic. Ay xa yioj treinta ocho jabil malo ay.
  tbc-tbc: Aria, tamol ta iŋ miriau ante anaŋar 38 subam iŋaneg imado ya, iŋ itor
    san tia, ago yen oŋ se ya.
  sna-sna: Mumwe murume akanga arimo akanga arwara kwamakore makumi matatu namasere.
  smk-NT: Main itaw nin sayay lalaki nin mampagmasakit sa luob ana nin tulumpulo'
    tan waloy taon.
  grc-TCGNT: Ἦν δέ τις ἄνθρωπος ἐκεῖ τριάκοντα ὀκτὼ ἔτη ἔχων ἐν τῇ ἀσθενείᾳ.
  gof-WFTW: He bessan hasttamanne hosppun laythi harggettida issi addey de7ees.
  spa-BLM: Estaba allí un hombre que llevaba treinta y ocho años enfermo.
  kyz-NT: Iteu ma'e 'ga amũ 'ũina peu namutat. Trĩtai oito 'ga kwara magwapa oteuramũ
    'ũina. A'ere 'ga nojekatu'og ymani.
  dao-dao: Khyang mat kum thumkip ja khyet kunki veki.
  cya-cya: Can' su sca yu nu cua' ntsu'hui cla tyii ntsu'hui snu' yjan ti'i.
  wrk-wrk: Jungku nyulili nanaba nganinyi. Yurrngumba nyuli jungku nanaba, kajana
    38 kindilkurrinyina. Jungku nyuli yurrngumba, balkingangi nangangi mankanyi.
  nii-nii: Wu endi ngii tika ełe mułum wu ei, eim ening kunum kinan tang pałiłim.
    Wu ei kung ngii 38 pei mułum.
  ign-NT: Tacahe, matiarihi ema achane macaju­maquene. Tréintayocho áñoripahi eta
    macata­ji­vairahi.
  dik-NT: Ku raan tuany ruɔ̈ɔ̈n thiärdiäk ku bɛ̈t ë tɔ̈ thïn.
  cac-cac: Ay jun vin̈ 38 ab'ilxo penaay.
  tzj-E: C'ola jun acha tzra' yawa' xuban treintiocho juna' teywaja.
  san-BUR: တဒါၐ္ဋာတြိံၑဒွရ္ၐာဏိ ယာဝဒ် ရောဂဂြသ္တ ဧကဇနသ္တသ္မိန် သ္ထာနေ သ္ထိတဝါန်၊
  yaa-NT: Jesús nãno nokoxõ feronãfake fichini treinta y ocho xiniya amis finipaikĩ
    ranãmis.
  cab-NT: Ñíñeinti ában wügǘri, darándi-wídü irúmu láu láu sándi,
  clu-clu: Karon, may sangka tao doto nga anang masakit 38 ron ka toig.
  swh-ULB: Na mtu mmoja aliyekuwa ameugua kwa muda wa miaka thelathini na minane alikuwa
    ndani ya matao.
  tpt-NT: Vachu ancha ixꞌalin qayntaun lapanaki yu ixlhitꞌajuncha ixtaqanꞌati 38 jachꞌitin.
  aai-aai: Orot ta sawow bai ma kwamur etei 38 i nati wanawanahimaim.
  sny-sny: Meni ta ahi pa'o saro howeinamiteye. Le iyu menei tomu ne'ese (38) u tahe
    lo ya'oreinamiteye.
  myy-myy: Itojʉ cõrã wato sĩgʉ̃ ñaquĩ treinta y ocho rodori cõ ñarʉ.
