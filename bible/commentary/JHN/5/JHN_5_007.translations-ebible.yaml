    arrpenh kweteth tjengeng arrwekel irrpem. Yeng ahentj, yeng-amparr irrpetjeh.
    Kenh tjerrtj arrpenh ramparr irrpem. Nthakenham yeng mwerr-irretjenh?”
  ake-NT: Takuru'kenan uya eikʉ'pʉ, “Itepuru, ɨnʉ' pʉra rɨ iyesi serɨ yau utʉnin iku'pɨ
