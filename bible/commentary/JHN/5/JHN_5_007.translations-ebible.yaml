  mco-NT: 'Chi je pa''mjäy y''adzooy: ―Huindzɨn, ca'' nmɨɨdɨdyɨch tüg yëydɨjc pɨn
    ɨɨch xypɨdägɨpy jiiby nɨɨjoty co anajty nɨɨ y''ahuɨdijtcoty. E paady ycɨxpɨ co
    oy ɨɨch jɨm njamechɨch ma yɨ nɨɨ, tɨ huingbɨ ñitɨgɨɨyñɨ.'
  kqf-kqf: Oloto sidasidana giu i waimunena gado, “Bada, laḡannemo gauba ya laulaupusuwali
    saḡa ba mote aiyai te ya sako yovoḡegu topamo. Tagu yovo yà kabikabiye ba lava
    ḡesau ya geigei yovo.”
  cpb-NT: 'Rakanake mantsiyari: “Pinkatharí, tekaatsi iita owiinkenane arika ishewapaitetanaiya
    ñaa. Tema nokowawetapiintaka nipiinkaateme naaka, ranaakotakena itsipa ripiinkaatake
    irirori.”'
  aon-aon: Aria anan nakripan nakri, “Debeini, abudok nyutob abar banagwugwi obi nyutob,
    eik douk arpen woke um nyiyohur nyunak nyukutuwe waiyag iri. Eik kanak yakri inak
    ibuh aria kupaishi shanak arigas sheshagrak eik sharik shanak shabuh.”
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal an yaꞌul: ―Ajátik, yab u koꞌol xitaꞌ ti kin ódhaꞌ
    ban chʼakat jaꞌ tam ka lanyat. Echʼekʼi tam u léꞌ neye kin ochich, okʼox u ochel
    kʼeꞌet.'
  mig-NT: 'Te ni̱ ka''a̱n cha̱a kú''u̱‑ún jíín‑yá: Táta̱, tú ní''i̱n‑ná ni ɨɨn cha̱a
    skɨ́vɨ náá ini̱ pila, nú a ni̱ kanda̱ nducha. Chi̱ nini va̱i‑ná te kɨ́vɨ‑ni ɨnga̱‑de
    te vásá cháa̱‑ná. Achí‑de.'
  bps-bps: Na tmimel i to nun tduk, manan, “Hae, bay landè demegu mebe deg di yéél
    di bangan msambug, na di fan agu salu ditù tagal nun to guna di deg.”
  mbs-mbs: Timaba se otaw, “Meneng Sir, aw metigaw se wayeg, wedad otaw megsawol kanak
    kidoen te wayeg. Pengkey megtelaman a, meneng gayed mekeonà se doma te eked a
    pa dateng kidoen.”
  tof-tof: Ene azid pama bóktan yalkomólórr wagó, “Wirri Pam, kürü badudü angrin pam
    babula ini pokodó, naea nóma balkomenda. Ka badudü tótókóm nóma kaindóla, kubó
    ma darrüpa ngaen-gógópan wató abine nae badudü.”
  cme-NT: 'Jɛiŋ wuɔ cira: «Hãalãtie, hũŋ da ma sagalla, mi siɛ da molo dii-mi;
    muɔ da mi namallã da mi ka suur dii huɔŋgu-na, unaa ta yaaŋga miɛ suur. Mi ce-ma
    niɛ?»'
  sus-sus: Namatɛ naxa a yaabi, «Marigi, ye na imaxa, mixi yo mu na naxan n nagoroma
    a xɔɔra. Beenun n tan xa ye yire li, mixi gbɛtɛ bara goro a xɔɔra.»
  pon-2006: Ohl soumwahwo ahpw sapeng, patohwan, “Maing, sohte nei aramas met me pahn
    weiediwohng nan lepin leho ni ahnsou me e kin mwekidida. Pwe ni ei kin kohkohdiwei,
    emen kin tiengla mwohi.”
  dad-dad: Dagi tamo iron, “Odug, sain naan moyõ fe di, taka nem isenna di, naanũ
    isileya to ibodok. Aya asilauf au mog, taka ketem uyu wal fiya fen, isiledig.”
  zab-NT: 'Bniety racxúqui ax cuaibbɨ: —Dad, ruteete quɨt ráptia par cuu nare lo nisquɨ
    chi acazeesni. Cad chi rcaaza yiiua lo nisquɨ, nidool stuby bniety riiu.'
  jae-jae: Ma ŋac gêmac tau gêjô eŋ awa gebe “Apômtau, bu tonaŋ embe ŋakotoŋ-kotoŋ
    êsa, naŋ ŋoc ŋac teŋ gebe êkêŋ aê jasêp bu ŋatoŋ tau jana naŋ, gêmoa atom. Tauc
    gabe jana, tec ŋawapac ma lau sêmuŋ aê ŋapaŋ.”
  ksd-ksd: 'A tutana i mait i biti tana: Luluai, pa kaugu ta tutana ba na puak tar
    iau ta ra pola kikil ba ra tava i tar guaguar; ma ona iau vana, ta ra tikai i
    vana ba lua tagu tana.'
  msm-NT: Migtabak sikan masakiton, “Sir, wada duma ku no oghonat kanay pailing diya
    to wohig ko oglibwak on. Ogpaningkamot a podom to pag-anduon, di kona a pad ogpakaabut,
    mey on ogpakauna kanay.”
  myk-myk: 'A wu Yesu ɲɔ shɔ na: «Karamɔgɔna we, lɔhɔ ki ba ɲɛhɛ, sipya wa nɛ mu wemu
    na nɛ lɔ di dirige ki ni wɛ. Nɛ bu jo di yìri nayɛ mu, yani nɛ wu nɔ ge, watii
    na fyaala tigi nɛ ɲaha na.»'
  sbe-sbe: Na tamowai wa ye wane, “Taubada, huyana anelu waila ne ye hekasihetakikili
    na ya kaipate bena ya gayodobi meta tamowai hesau ye gayodobibagunako, matawuwuna
    ede nige tausaguigau hesau.”
  mcr-mcr: Kimaŋi, ämaqä täŋä-yaqä-täŋä iqu “Naqä Iquki, eqä ämeŋä iqaŋgaŋi ämaqä
    hŋqu nyi änmetä eqä bu mäyenjiyqe, täqiŋi aaŋqe. Nyi eqä buŋqä wämätmä itqätaŋgaŋi,
    ämaqä hui ganä ae äpäwiqaŋga, nyi mäpäwiqä itŋqeqä” ätukqe.
  cux-NT: 'Ní saⁿ''ā chi ngiītā miiⁿ nan''guɛɛcútaⁿ''ā sa yeⁿ''é yā: Señor, nguɛ́ɛ́
    mar ''áámá saⁿ''ā chi cu''nuūⁿ sa ''úú chɛ́ɛ́ti viinī taachi í''nuⁿ''u nuūⁿnīⁿ.
    Caati taachí ndaá, ''āā ndáā taamá yā chɛɛtí viīnī.'
  tur-YTC: Hasta adam ona, “Efendim, su çalkalandığında beni havuza indirecek kimsem
    yok, ben gelmekte iken başka biri benden önce iniyor” dedi.
  san-ITR: tato rogI kathitavAn he mahechCha yadA kIlAlaM kampate tadA mAM puShkariNIm
    avarohayituM mama kopi nAsti, tasmAn mama gamanakAle kashchidanyo.agro gatvA avarohati|
  bel-N: 'Нядужы адказаў Яму: «Пане, я ня маю чалавека, які спусьціў бы мяне ў сажалку,
    калі ўскаламуціцца вада; калі ж сам прыходжу, другі ўжо зыходзіць раней за мяне».'
  sch-sch: Hanchu damloipu han, “Pu, tui singânsa zora dîla mi juong thak rang lak
    dôn mu-ung; ke se khomin mîn, min khêl nôk ngâi,” tiin a thuona.
  mic-MIQNT: Na gesnugwat ji'nm asitematl, “Saqamaw, mo wen geggunaq tet ta'n gwija'litew
    samqwanigtug ta'n tujiw gis se'sapaqte'g. Gatu ta'n tujiw wejo'tm gis gwija'sin,
    nat wen piluei tmg gis gwija'sit.”
  huu-NT: 'Duidɨmɨe uai ote: —Jɨɨ; iadedɨ jɨnuina begoia, jaca buna iñede cue canoitena.
    Ie jira jɨaɨmɨedɨ cue uicodo jɨnuimo jaide. Ie jirari nia jilloñedɨcue.'
  jiv-NT: Tutai jaasha tímiayi “Uunta, entsa muchitkiui ¿winia yaki eṉkétát? Kame
    wi eṉkemátaj tai chíkich emka eṉkemáiniawai.”
  otm-NT: 'Bi dąt''a ra mbɛdi: ―Dín ndehma thą, n''yø, pɛ njongui ''bʉcua da zixcä
    nʉ ja ra dehe. N''dandį ngu n''dandį dí ɛ̨na ga cʉhnʉ ja ra dehe, ''bex go i ''bɛt''o
    ʉ ''da.'
  dah-dah: Irkeb garbam al goreb, “Doyaŋ al, fe ugala tike al gore kura faraŋ nurde
    nad fete nertek moŋ. Niŋgeb hako ga kurke yeŋ kurut yeŋ himekeb al hoyaŋ beleŋ
    wa meheŋ heŋ kurkuŋ haŋyen,” inyiŋ.
  tnk-tnk: Iəmə sə ramemhə rɨni pen tukwe in mə, “Iəmə asori. Sin truvehi iou meiwaiu
    ia nui nəpɨn nui rɨkiukiu irə? Iərmama riti riwən. Nənə nəpɨn iakuə takevən, mətə
    iərməpə iti rukupwən ia nirak meiwaiu ia nui.”
  kpr-kpr: Aminge setiri, genemboá sisira, “Bajari, na karona tefori. Ava sedo, uvu
    dubinoghururari garena amo, mave jo foa na sonembae arira. A gido, sifo reda uvu
    dubinoghururari gido, na javi e yari dae urureono, evetu genembo enii ya giti
    kosegeraira.”
  san-IAS: tato rogī kathitavān he maheccha yadā kīlālaṁ kampate tadā māṁ puṣkariṇīm
    avarohayituṁ mama kopi nāsti, tasmān mama gamanakāle kaścidanyo'gro gatvā avarohati|
  nho-nho: Ttanata raa ki mee ake, “TeAriki. See hai tama e noho ki au no saaua nau
    ki loto te vai nei i naa saaita te vai nei e mannuutia. Aku saaita maraa e haaite
    ki ttoro ki te vai raa, aaraa tama kunaa ttae are. Nau maraa e sukumuri lokoi.”
  gym-NT: 'Angwane ni bren ye käkwe nieba mda Jesuye: Ti Dänkien, ñö okwä se tä kite
    ngrenkä batire batire kukwäne angwane, ni mda ñakare ti mikaka te, aisete käre
    ti töta neme rikai ñö okwä nokote angwane, ni mda tärä niken käne te, aisete käre
    tita nemente ye, nieba kwe ie.'
  azg-NT: 'Ndoꞌ tꞌa tsanviiꞌñeen, itso juu: —Nndaꞌ ta, taꞌnan tsꞌan nchje ja quiiꞌ
    ndaahaꞌ xjen na tsijndeihanꞌ, joꞌ viochen xjen na matsichön na ngua, ncüiichen
    tsꞌan matyuaaꞌntyi venoonꞌ juu ja.'
  bhd-bhd: तैने बिमारे जुवाब दित्तो, “हे प्रभु, मीं कां कोई मैन्हु नईं, कि ज़ताली
    पानी हिलावं गाए त मीं कोई हावदे मां गाने लेइ मेरी मद्दत केरे, मेरे पुज़ते-पुज़ते
    तांतगर होरो कोई गाते।”
  too-NT: 'Lā'' huan ī''tza''ca'' kalhtīni''lh: ―Tintī'' a''ntī naquimojō huā'' nac
    xcān a''xni''ca'' talakxakā''lī. A''xni''ca'' quit ictojōcu''tun chu tuncan tojō
    ā''kalhatin lā'' chuntza'' quilītlajacan.'
  ind-AYT: Orang sakit itu menjawab kepada-Nya, “Tuan, tidak ada orang yang menurunkan
    aku ke dalam kolam saat airnya bergolak, tetapi sementara aku berusaha, orang
    lain sudah turun mendahuluiku.”
  cjo-NT: 'Ikantawakiri: —Jee. Omaanta tekatsi tsitsiyakayenani aririka omaemañaatya
    iñaa. Naaka tee nomatziro notsitsiye apaniroeni: tema rootaki ranaakotantanari
    paashini, itakawori itsitsiyaki rirori.'
  nsn-nsn: Kare hire tapokisono pare, “Ir tamata uleik ahik me tang sioko re poul
    totoguo tar hiuako tar mour tar binaka re uamonmonih uakekener kodom. Doho gisiamehe
    ra lala tane totoguo tar binaka ru marang hiuako tar laur.”
  san-DEV: ततो रोगी कथितवान् हे महेच्छ यदा कीलालं कम्पते तदा मां पुष्करिणीम् अवरोहयितुं
    मम कोपि नास्ति, तस्मान् मम गमनकाले कश्चिदन्योऽग्रो गत्वा अवरोहति।
  tna-NT: 'Nedaji ja tueda jeutsutana: —Ehe, tata. Beju mue da quema aidhe biame ema
    yahui su enubiameta puji, ángel ja yahui ehuarusiapatani su. Pamapa nuati ema
    nubija epudhaani. Beju pia nedaji ema equene enubiani.'
  lid-lid: Ndramak nane ibo sik dah asehek i buku doh, “Ndramak tinan, ari ndramak
    bado kada-ah ta aseben ta sariye jo ili bolo gwa, buku gwa tuburok. Jo none ta
    ili bolo gwa, arile ndramak ari ndrasandroh ndrala bwena.”
  wim-wim: Aꞌ nil pam alpanan thawant, Jesus alantan, “Ayyang, ngak bul-bulan weent-weentan-a,
    an weeꞌangam ukathiy ngayang a? Ngay puth aak inan-a, pam wanch kampan keꞌanangweya.
    Ngay puth keꞌ ukanakan-a, ngakangan-a, ana yaꞌangam, than puth wiy ananganiy kaꞌatham
    ukantan.”
  zga-M: Otamu ola akhanchova, “Imbakha nelevovole umunu, uvakhumbikhela pagati amagasi
    vugitiboliwa. Vunigela okhwingela omunu oyunge ikhwingela.”
  yom-yom: 'Mbevo yimvutuddila : —Tata, ndisi ko mutu wukutsadisa mu vika kuthibula
    mu buindi nlangu bu wunikunu. Bila mu thangu minu ndinkuiza buna wunkaka wuntibukanga
    tuamina minu.'
  san-SIN: තතෝ රෝගී කථිතවාන් හේ මහේච්ඡ යදා කීලාලං කම්පතේ තදා මාං පුෂ්කරිණීම් අවරෝහයිතුං
