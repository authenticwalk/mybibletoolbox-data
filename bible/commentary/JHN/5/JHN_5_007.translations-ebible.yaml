    nata yaikopsiune pukuwawa aminu tapatuta dua napbikbikge aminu akgatangamunanga
    wena,” ngang inikut.
  bus-bus: 'Ben gyãree pì wèàla à bè: Maree, má gbɛ̃ke vĩ à ma da í guu gurↄↄ kɛ̀
    à dègero. Tó mɛ́ɛ gaa gɛ̃n, gbɛ̃ pãnde è gĩakɛ à gɛ̃ ma ãmɛ.'
  gub-BL: — Hezar, i'i Zezuz pe a'e. — 'Y imokotokotok mehe naheta kwaw 'y pe hereraha
    har a'e wà. Mewe katu ata 'y kutyr ihe. 'Y kutyr heata mehe we, amo ae ima'eahy
    ma'e uhem herenataromo a'e, i'i izupe.
  imo-imo: Ainyembo lerimu iyemuni topondopa nimbei, “Awilimu, no lope teremo wali
    imbo te na lipe tapondopa nona meli pumbelo te naa moromo. Na nanu pumboi tero
    wali imbo mare oi tultuku toko eno nona purumele,” nimu.
  boj-boj: Onaqa minjej, “O Tamo Koba, ya anŋiloqnimqa tamo yai na e aqaryaibosim
    urur yaq osi aiqas? Tamo dego bei sosai. E aiqa yeqnam ma tamo qudei naŋgi e buŋboqnsib
    namo yaq aiyeqnub.”
  eng-DRA: 'The infirm man answered him: Sir, I have no man, when the water is troubled,
    to put me into the pond. For whilst I am coming, another goeth down before me.'
  knf-knf: 'Kë ñiinţ naţakmaan aŧeema aji : « Naweek, mënka nin aloŋ anhiluŋ kaţënkën
    nwala du dko dñownaani woli meel manşinţar, kë ji mbi ndo kaban, aloŋ aji do bi
    banën da uŧeek. »'
  san-KHM: តតោ រោគី កថិតវាន៑ ហេ មហេច្ឆ យទា កីលាលំ កម្បតេ តទា មាំ បុឞ្ករិណីម៑ អវរោហយិតុំ
    មម កោបិ នាស្តិ, តស្មាន៑ មម គមនកាលេ កឝ្ចិទន្យោៜគ្រោ គត្វា អវរោហតិ។
  arn-NT: 'Fey ti kutran llowdungueyew: —Ñidol, nielan iney no rume tañi kelluaetew
    tañi konael ko mew femngechi nengümkangeyüm ti ko. Mufü rupachi ayükefun ñi konael,
    welu kangelu kutran wüne konkey.'
  zas-NT: 'Badxiꞌ bénragxuu guinan rëbaman: ―Dad, achut raꞌpan gudxeꞌ naj loj nijs
    guin chi riniiban. Beegaj chi rënan gayuꞌn, yalojl ben ren ru.'
  ken-NT: Mmǔ nɛme wu akɛmɛ Yesu bɛ, “Ɛta, mmu apú anɛ ápɔ̀kɔ mɛ nsɛp anyɛ́n ayak
    mpok nnyɛ́n nɛ́bòŋ. Mpɛrɛ́ nu bɛ́chwɔ́p arɛ́, mmu achák anáŋ áyámbɨ.”
