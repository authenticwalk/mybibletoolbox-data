  msy-2020: Ezɨ arɨmariar gumazim kamaghɨn Iesusɨn akam ikaragha ghaze, “Gumazir ekiam,
    kɨ akurvazir gumaziba puvatɨ. Dɨpam sɨrvamadir dughiamɨn, gumazitam na inigha
