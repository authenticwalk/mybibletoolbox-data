  yut-yut: Yaŋban sot amɨn da kobogɨ yaŋ iyɨgɨt, “Amɨn tagɨ, pakbi da wayɨŋ asak bɨsapmon
    amɨn kɨnda da nak aŋpulugaŋ pakbi ɨdapmon abɨgɨ dɨma nepmaŋdak. Nak pɨgɨk do aŋapbo
    amɨn dɨwarɨ da ŋwapmaŋek pɨgɨ pɨgɨ aŋ.”
  grc-BYZ: ἀπεκρίθη αὐτῷ ὁ ἀσθενῶν· Κύριε, ἄνθρωπον οὐκ ἔχω, ἵνα ὅταν ταραχθῇ τὸ ὕδωρ,
    βάλῃ με εἰς τὴν κολυμβήθραν· ἐν ᾧ δὲ ἔρχομαι ἐγώ, ἄλλος πρὸ ἐμοῦ καταβαίνει.
  cpc-NT: 'Ari jakanaki mantsiyari: “Pinkatharí, tii itzimi iitya owiinkaatinani aririka
    ojyiwaapaititya jiñaa. Tima nokowawitapiinta nompiinkaatimi naaka, janaakotana
    pashini ipiinkaataki irirori”.'
  nhg-NT: 'Tienönquele cocoxque: ―Señor, amo onca sie tlöcatl ma niechcalaque ijtec
    öpila cuöc ötzintle moyöbe; cache mientras naja nebitz para necalaques ocsente
    antes que naseti ye otemuc.'
  nya-nya: Wodwalayo anayankha kuti, “Ambuye, ndilibe wina aliyense woti angandithandize
    kulowa mʼdziwe pamene madzi avundulidwa. Pamene ndikuyesera kuti ndilowemo, wina
    amalowamo ine ndisanalowemo.”
  ngu-NT: 'On cocoxqui oquijlij: ―Señor, xnicpia aquin nechcalactis ijtic on atl ijcuac
    nolinia. Ijcuac nicnequi nicalaquis, ocse achtopa calaqui.'
  kup-kup: Pot mañahan aban lam horï pov tat heh-pop epat hah, “Erom, iv haveo rev
    revimar el meamaharah aban ne navat kohat havevok neñepanezap bon, povoz nemauhö
    baram samohon aban tin herir ne ritou netat garos ravat samahapuh iv havevok lokat
    tin ravamah.”
  jid-jid: Yonde Mallam, mina he ni dio rina iwa ani ban me yo ni mi takpo ma wa ba
    chuwu ana mita lu ndi mi ri hi ni mi u ndiri ka tie gbla ri Kuchi mu.
  wmw-wmw: 'Nlwere ire akinjibu: “Mwenye, maji‑ya paaguburiwa, sina anta munu wakunauni
    kuningiza ntanki‑mu. Panikenekeza kwingira ponse, mwengine arefya omi saninamba.”'
  gmv-GGM: Hargganchazika zaridi “Godo haththay qaxxetiza woode tana hathan gelththiza
    assi dena, ta buroo bana gishshin harray tape kaseti hathan gelles.” gidess
  ssg-ssg: Tel tinun wix pahoi i, “Tel masiwi, nga kum nahih uke. Tap seilon hualiak
    hani he tehu kan ti i pixepix tutuen. Nga to totohongi tuahe seilon liai lawe
    imat tetak.”
  zpo-NT: 'Lee xaa mkeb nzhé: —Nyent cho chep na leen tank gorna lee nis gun. Nu kad
    welt leezha nzhekla na rep na, yilo stub xaa nrep ke na.'
  poy-poy: Muntu yakalwala kankula, “Mtuwa, kwahera muntu panu gwankuntula mumashi
    shipindi mashi pagatimbuka. Panjeriti kwingira kumbiti kila mala, muntu yumonga
    kanongulera.”
  qwh-NT: 'Qeshyaqnam nerqan: —Tëte, quitacho yacu cuyurcuptin, manam pinïpis cantsu
    tse öra yacuman yacarcamänanpaq. Nacaquicallaptïmi, jucna llalliraman —nir.'
  gaw-gaw: Awa a amu oḏe danab oḏep̱a awa aum. “Danab naḏi, haen le imu uḏalṯe amu
    danab laa da ehaniḏa, le umup̱a meiḏḵunu laa iiṯa. Da daḵa le amu oop̱a noḵulnu
    heiyi amu laa ag da qe eḏilna, ag tatam anuqna noṯeb,” awa aum.
  nca-nca: Se khumo uni ŋundo mande topé ŋande yaró, “Awa, sono okoko teyote quno
    no uni kato norero sono towo quroko ŋuno norotowero moré kini. Neneŋombo uyoteno
    quno uni kumimbo waka ta uro no taka nereyoteŋgo.”
  zpz-NTPP: 'Orzeꞌ na yu rat zeꞌ: ―Wagad cyu nu locyuub ya̱ nu gyeta̱ lo nis re ornu
    rcueñ suñ. De tir la ornu rcueñ suñ, ornu ricy pe̱e̱ nu gyeta̱, orzeꞌ ricy reñaꞌ
    dey gan ya̱ nu yet yu loñ ―nay.'
  mkj-mkj: Woal johmwehuwo japoang, “Maing, joh noai armaj men ma pirin wahdihwehng
    ngoahi nehn loapin pillo nehn anjoauwo ma ih kin mwoakidda. Pwa nehn oai kin allaluhdihwe,
    emen kin mijoahla ngoahi.”
  zac-NT: 'Lëꞌë më narac lluꞌu bëquebi: ―Dadë, rac shtuaꞌa perë chu nádiꞌi guëtiaꞌa
    na laꞌni nisë iurë lëꞌë nisë rniꞌbi. Cadë vësë narac shtuaꞌa tsahia laꞌni nisë,
    lëꞌë stubi rlaguë laꞌni nisë primërë.'
  kyg-kyg: Ala kava nene, huno, aniꞌmoꞌa kanage kanage nehisigenoꞌaeꞌmo navalelinuno
    lamino ani kotupiꞌmo aeno natesiya vekamo nagaeꞌeꞌmo oꞌmaiꞌniyaꞌmofeꞌmo mago vekamoꞌa
    ago aeno nagaseno ani kotupiꞌmo hogotenuno nelamiye, huno ha paiꞌnigeno
  kmk-kmk: Summungbat dit laḻaki un, “Apu, nu manggalibyaw din danum gunnaanakon ta
    maid mangilusong kan sakon.”
  cao-NT: 'Jatsi noitiria ca joní quëbiniquë: —Yama tsi xo ashimati jënëquini qui
    ëa jicomahai cato rë. Angél jënëpaxa roihano tsi mëri tsi jënë qui canoma xo ëa
    rë. E jicocasno tsi jariapari jënë qui jicohi quiha huëtsa rë —i Jesu qui ja ni
    quiha.'
  bbr-bbr: Kiro sip ros ätäi auruwon, “Näu ro, okoro opok an amuk iririäu opok kar
    ros is sareirianik, imäiri ne an opok kureiraun ro wa. Is nam raitar, karas kurte
    neäu.”
  inb-inb: 'Chi­ura, chi ungug runa ainirka: —Taita waugki, iaku kuiu­chig­samu­uraka,
    mana iuka­nichu ñi pipas nukata iakuma iaiku­chi­wan­ga­pa. Nuka ima­ura­pas kailla­ia­kun­kamaka,
    sugmi nuka­pa ñugpa iai­kug­rí.'
  hrv-hrv: 'Odgovori mu bolesnik: “Gospodine, nikoga nemam tko bi me uronio u kupalište
    kad se voda uzbiba. Dok ja stignem, drugi već prije mene siđe.”'
  box-NT: 'Ó o nìi bía nɔn wo yi: «Nì-kàránlo, nùpue na à lá mi lií dé
    mu ɲumu yi mu bùcánló pã̀ahṹ á mía. Hen ká ĩ dã̀mákaa le ĩ lií zo,
    bṹn ká a ɓúi zon vó.»'
  ote-NT: 'Ha nura daꞌthi bi da̱di ne bi ꞌñembabi: ―Ndada, joꞌo toꞌo da cʉtcagui mbo
    ra mothe nura ora sta hua̱tꞌa ra dehe, ha nura ora ga nehma̱ ga cʉtꞌi nu maꞌna
    da da̱ma ꞌmɛtꞌo de gueque.'
  wnu-wnu: 'Ne toar munon eng Yisas nob qamar: “Io, qenen ya qoroga ye is weib isub
