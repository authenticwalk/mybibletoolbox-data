  swp-swp: Tauaiiwala wa, ia i heuio i ene, “Taubada e, goila wa ma tabutabubuna eau
    nige tauhesosoaegu abo i laegu ipuna eai, ma laugu na esau i aiduibaguna.”
  bjr-bjr: Mi dinee fasiqafa mina iriseenoo maaqi qimasee qimaminau. Oo rakisirafa,
    Anutuna qangiroo maa nammarina auqamasaifaqa yafee qini mareeqee minaki quqaannoo
