    ke dalam kolam ketika air digoncangkan. Saya sudah berusaha, tetapi selalu saja
    orang lain yang lebih dulu.”
  omw-omw: Mwitaa tuvaro nriqa vu vaisiva tiqaro, Nronrao, nramanrivanto qakyaa iharo
    mpovanto ni kyaahaqamaqiro uto nramanriqi kyaariva hia varihana nte nraante virera
    huqata mpohua nraante quavo. Mwitaamaqi vi variqana varuqo, tiro.
  yrb-yrb: '@see-verse:JHN.005.006'
  maa-NT: 'Jè xi̱ta̱ xk''én, kitsò: ―Na̱''èn, mì yá xi síchját''aà‑na nga kinís''en‑jiìn‑na
    k''e̱ jtìya‑la̱ nandá. ''A̱n, k''e̱ nga mejèn‑na fahas''en‑jñà, kj''ei̱í xi̱ta̱
    síkijne‑na nga fahas''en‑jiìn ítjòn.'
  mcq-mcq: ꞌEjume ea kaꞌene atakina kajara eha vene ijá ꞌwama Toakara nivamuni veijaho
    ea kaꞌene na apenia vaꞌe toa vaja kaji apúsamihunijaho panaꞌomo na ꞌurina vaꞌejuꞌe
    ei pini marako tatiha ꞌojuꞌe na arema hijura ꞌwamana.
  sus-A: نَمَتّ نَشَ عَ يَابِ، «مَرِفِ، يٍ نَ عِمَشَ، مِشِ يٌ مُ نَ نَشَن ﭑ نَفٌرٌ مَ
    عَ شْورَ. بٍينُن ﭑ تَن شَ يٍ يِرٍ لِ، مِشِ فبّتّ بَرَ فٌرٌ عَ شْورَ.»
  jpn-1965: 病人は答えた。「主よ。私には、水がかき回されたとき、池の中に私を入れてくれる人がいません。行きかけると、もうほかの人が先に降りて行くのです。」
  fra-SBL: 'Le malade lui répondit : « Seigneur, je n''ai personne pour me mettre
    dans la piscine quand l''eau est agitée, mais pendant que je viens, un autre descend
    devant moi. »'
  yka-yka: Nambung aˈa sakihin, paˈinne, “Aweˈ, Tuwan. Saguwaˈ gaˈ niyaˈ mengket aku
    pī dem limbu bang ne kutaˈul boheˈin. Duk sasangku pe paˈinsud pī, niyaˈ ne dumehellu
    amban aku.”
  mle-mle: Aw adi duw Jisasak ata wadid, “Yitaypika Duw, wun kapa nyanugw maa ti wunaam
    bas ki guw kibwiyasuwlik, wunaam likim takatakak. Aw wun dakir kwurkwatuwadiy,
    nuwukadiy duw taakw wunaam kakiltaay, tayib dakwanadiy.”
  shp-NTPO: 'Jesussen jaskáa, ja isinaitonin yoia iki: —Eara keenai benxotinin, ikaxbi
    ja jene yakitaitian ea jan boxon nenantira yamake. Enbix ea kaabira, jatonpari
    boxon jene tsakakin ea mawinkanai —akin aká iki.'
  aom-aom: 'Marëjavojöro nagajëjamu rue guomo guomoꞌe ahuro uavadeje: Na aemoꞌaeme
    bogojevëꞌëro jovo avaduꞌavaduvëꞌiroho bogo baejevoromo jovoroho baꞌamevarue höjo.
    O na jovore abueꞌiëꞌiroho ae göëro na iosiremiromo urimo abuejaje höjo.'
  geb-geb: Mba rɨɨi guma ana ŋgarkarar khaŋ nzuai, “Guma Rum, mba mbok mbɨ khɨkhɨm
    hɨm, nan suirav na ndi mba mbok mbɨn vhorga guma ki fhu. Gu nduara ŋgirɨr za mbui,
    gu tuktɨgi fhuvara, harigi gumgi na kambav veri.”
  eng-WYCLIFFE: The sijk man answerde to hym, Lord, Y haue no man, that whanne the
    watir is moued, to putte me `in to the cisterne; for the while Y come, anothir
    goith doun bifor me.
  bsj-bsj: nii nuwa luma toki nii meramgka “ma man ki nii wuro a dokken yeti mor mwenge
    na ci mok mwembori. nan bou ri kange yira kenten minen.
  cak-cak: 'Quire'' c''a xu''ij ri niyavej che ri Jesús: Ajaf, tok nusilos-ka ri ya'',
    man jun nibano favor chuve richin yiruya-ka ri pa ya''. C''a ja oc nintij nuk''ij
    yi''e-apu, ja yan ri'' nika-ka jun na''ey chinuvech, xcha''.'
  chf-NT: 'Ajc''ojpan u p''ali: ―Noxi'' winic, mach''an machca u yäq''ue''on tama
    jini ja'' jinq''uin u niquinte ni ja''. Uc''a mu''to cä jaque no''onba, otroba
    san chich ajaqui.'
  tlf-tlf: tinum mafak ilin isiik bogo-nala e, “Nugum kabaa. Ok bomi bugut bugut keman-temu
    uyo, niyo nimi duup iyo maak nimdep daak ok tem daalan-temaala kale, nagal, daak
    unon o ageta abe-bilita, tinum migik isiik isiik ke bon tem daak unon-tema o,”
    agela e,
  piu-2006: Parralayitji paluru watjaṉu, “Yuwa, palyarrinytjakuṉa yunytjurringanyi.
    Puṯuṉa kulilpayi kapingka tjarrparra palyarrikitjangku kapi pirrtjipirrtjinyingka.
    Ngayulu purinypalingku yankula ngaṉṯirringkupayi, kapingka yurrunpa tjarrpapayi
    kutju palyarringkupayi. Kutjupangkuṉi wiya katirra kapingka tjarrpatjunkupayi,
    kapi pirrtjipirrtjinyingka.” Tjuwu tjuṯangkuya kulilpayi. Kapi palunya pirrtjipirrtjinyingka
    pikatjarra kutju yurrunpa tjarrparra palyarringkupayi.
  poh-NT: «Ho̱ꞌ Ha̱w, nwa̱j nak xa reꞌ laꞌ maꞌ hab ta wach jenoꞌ cꞌacharel ncojbic
    jok wi̱n chipam i tuka̱b haꞌ wili nancꞌulic cꞌuyuꞌsjok pa̱m ruꞌum raj tzꞌeꞌ wa̱ch
    i Dios. Ruꞌum reꞌ to̱b ta nak nwa̱j chi naricꞌulic nicꞌux, maꞌ niban ta canar
    maj nok reꞌ hin niniqꞌuej nak cok oquic chipam haꞌ reꞌreꞌ, wilic chic jenoꞌ pe̱t
    noquic chi niwach, nqui reh Jesus.
  tue-tue: 'Cʉ̃ʉ̃pe yʉʉwi: —Yʉʉre tiiápugʉno maniĩ. Oco cãmeñarĩcõrõ yʉʉ tiitaropʉ
    ñaañuãgʉ̃dʉ tiirí, ãpĩ yʉʉ sʉguero ñaañuãsʉguerucui, jĩĩwĩ.'
  bjp-bjp: Peo ae ka kiliis u aragii, “Ier, biil tikas una lupes fapu iau una kalpong
    aunbiing dan i burburak. Ia riris la bii le ian puh, ke fale fanu keskes ri ka
    famu paket.”
  xon-xon: Le u bui u, “Ndindaan, nnyun yaa fii yeŋ kan, maa kpa unii u ga di mi koon
    nnyun ni na. M yaa ban m koo nnyun ni kan, le ubaa puen mi ki koo.”
  tzo-ZNT: ―Yuꞌun muc muchꞌu oy cuꞌun xisticꞌ ti cꞌalal chyucꞌyonaj li voꞌe. Cꞌalal
    chba xaꞌox jticꞌ jbae, oy xaꞌox muchꞌu baꞌyi isticꞌ sba ―xi ti muchꞌu ipe.
  mpm-NT: 'Ti ni kachi chaa kuꞌu un: ―Taa, kuni na, ko tu iyo ni ɨɨn chaa chindee
    saña. Ni ɨɨn yɨvɨ tu kii chindee i saña ja na kɨvɨ na nuu nducha un nuu kejaꞌa
    kanda. Chi taka jinu ja kuni kɨvɨ na, ti xnakan ja kɨvɨ ɨnga yɨvɨ ―ni kachi da.'
  ots-NT: 'Bi da̱j ya car döhtji, bi hñi̱na̱: ―Nuquɛ, tada, u̱jtjo to da hñi̱jcö pʉ
    jar tanque bbʉ ga hña̱n car deje. Bbʉ dí tzögö gu ca̱ti, ya xní hmɛto pé hnaa,
    xní ga̱ti, i ta̱guigö.―'
  hoy-hoy: आ बिमार मंळसा आऊक उत्‍तर कोट्टुन, “हे प्रभु, नान हात्‍ती याऊ मंळसा हैलेच
    कि जो नीर हालुस्कु आगुल, रा नानी कुण्ड दा ईळस्यान; लेकीन नान पोहचुस ताका यावारा
    दुसरा नान से पयले ईळदोगतान.”
  amo-amo: Unan kone woroghe, “Cikilari, na ndi nin mong ba, urika na kubi kongo na
    ibunkurno nmyene a shintini nanya kule. Asa nmala nin kayiri baat, umong asa a
    yarni upire,”
  pjt-pjt: Ka wati panya pikatjarangku wangkangu, “Uwa, palyaringkunytjikitjaṉa mukuringanyi,
    palu uṟu urinyangka wati kutjupa ila ngaṟanytja wiya ngayunya miṉaṟa tjarpatjunkunytjikitja.
    Kaya tjana-waraṟa tjarpapai, ka ngayulu rawa maḻaringkupai.”
  cwe-cwe: Mtamu ija kamwidika, “Mwenevale, nabule munhu wa kunika muna dilamba lusita
    yahatibuligwa. Chila honilonda kwingila, munhu imwenga konilongolela.”
  daa-NT: 'Gem-ak telkiiji aman : « Gem kol *Rabbiney, nu bal gine gem kaak yaan paayin
    ɗo koriyor wiktin taat amay awkiyo. Ya nu ɓaa paayen di, waan ka pey ogirdu ko.
    »'
  mlp-mlp: Haqan mat moqaqta na bilam, Mat ayah ham yuw ahol wolsa mat araq hidmo
    ya iwaqeq iqad yuwub hitiqdaqta na haiqgam ham. Nazaq iyan ya kiskismo tiqad luwsamo
    mat araq iquriyamim hidmo le danmeb yuwub hitiqaqta ham.
  ape-C: Aria anan nakripan nakri, “Debeini, abudok nyutob abar banagwugwi obi nyutob,
    eik douk arpen woke um nyiyohur nyunak nyukutuwe waiyag iri. Eik kanak yakri inak
    ibuh aria kupaishi shanak arigas sheshagrak eik sharik shanak shabuh.”
  bgs-bgs: Igtaba tô manubù, na mà din, “Sir, atin ka ágkalénggó tô wayig, ándà manubù
    na ágpasinugbu kanak tun ta wayig. Róggun ágsadunna, pakóna dán tô duma mga manubù
    tun ta wayig.”
  faa-faa: Airakano aporoamo someraka, “He kakaya ana maiya amo ano hea pukusakipoko
    asiane, aporo metamo ano hea maka pusuafapo. Ano maka punafonorakano kakape puraka
    reakipoko, aporo meta fana pukua hea tapusesapo.”
  kik-kik: Nake mũndũ ũcio warũarĩte akĩmwĩra atĩrĩ, “Mũthuuri ũyũ, ndirĩ na mũndũ
    wa kũndikia thĩinĩ wa karia rĩrĩa maaĩ moinjugwo. Ngĩgeria gũtoboka thĩinĩ-rĩ,
    mũndũ ũngĩ agatoboka mbere yakwa.”
  cap-NT: 'Nii laa z̈oñiqui kjaazic̈ha tuz̈ cjican: —Señor, anaz̈ jecmi tii kjaz tjarnan
    wejr luzkatñi z̈ejlc̈ha. Luz pecuc̈ha, pero yekjakaz wejt tuqui luzza, tii kjazquizqui.'
  ksr-ksr: Qisiŋ muro kokaeŋ meleeno, “Oo Poŋ, apunoŋ oroŋ otoŋ aoro alana moronoŋ
    mono aŋgoŋ terunoŋ noma noonaga? Alana kaaŋa moŋ mende laligoja. Neeno kemambaajoŋ
    moma batogoŋ laligoweti, kambaŋ iikanondeeŋ tosaaŋa yoŋoonoŋga moŋnoŋ nii nuuguŋ
    kemeŋkeju.”
  eng-TNT: 'The sicke answered him: Syr I have no man when the water is troubled to
    put me into the pole. But in the meane tyme whill I am about to come another steppeth
    doune before me.'
  sbs-sbs: Mukwame yava kulwala chetava, “Nfumwangu, kanina yowola kuni vika mukaziva
    ka mezi ha kasikwete kusimbulika. ha nikeza, zumwi wiza kuni hitilila.'
  sue-sue: Ago senu ema zebura wai ami ina ego senua awa, “O ema, ou pasi wai amire
    ai meni na wana ziro pumai osero ou awa dagimuro ewanana wamunoni? Eni meni na
    dainiro ose oura nawera giro na itewena.”
  fra-NCL: 'Le malade lui répondit : « Seigneur, je n’ai personne pour me jeter dans
    la piscine dès que l’eau est agitée, et pendant que j’y vais, un autre descend
    avant moi. »'
  bhg-bhg: Edo karu embo mi ainde mina sisina, “Embo bajina, un dawari iji ainde na
    embo ainmi un tararida piari wotani awa itae. Ata na gupeiwono embo nei da (1)
    na dodo gisi gundo unda wotedo eira.”
  snn-NT: 'Senni achaguëna, ju''inguëbi sehuobi: —Oco gojena besa cacaye porema''iñë
    yë''ë hua''guë. Ocobi somoguëna, yë''ëre cacaye conguëbi beoji. Beoguëna, caca
    ëaye ba''iguëta''an, yequëbi ru''ru ti''anni cacaji, sehuobi.'
  atb-NT: Nò sû haú yuq gi, "Yhumsîng ê, wuì dui nún lo é hkûn, wuìhtum má wàng râ
    matú, ngo lé garúm râ byù ó a nyì; ngò wàng râ nghû jáng, góyuq hí, ngá hí má
    wàng wàng dut ri." ga tû taî ri.
  cek-AK: 'Nganna kami mah anih khaeah, Angraeng, tui angphui naah kai tui thungah
    va kami om ai: kang thawk moe, ka caeh li naah, kalah kaminawk ka hma ah lungpung
    o ving boeh, tiah a naa.'
  bkd-bkd: Tuminubag su etaw ha “Hurà ku man duma ha makauwit kanak duun tayan ha
    wahig ku agkakabug en. Ku agduun ad en ngaay agkaunahan a.”
  ctu-76: 'Jini ajc''am''an ti'' jac''ʌ: Mach''an majch mi yotsañon ti ja'' che''
    mi nijcʌntyel jini ja''. Jujunyaj che'' com ochel an majch yambʌ mi ñaxan ochel,
    che''en.'
  lac-NT: 'A yajo'' caj u nunca tan ya''aric: ―In Jaj Ts''urir ―quij―, mʌna'' mac
    cu bin u yacsiquen tu cuch u yacʌr ya''arir, cu ts''ocar u pecsa''r ya''arir.
    Cax in c''at in wocar, u jer cu tar, raji'' cu bat''an ocar.'
  xla-xla: Epalati asiyama oplami eta ya꞉ watle epo atlaiyo, “Yúta mo-pumhallati na꞉
    gademama na꞉ hamame tuluwe oplamita pa꞉mde,” diyo. “Adipalati, na꞉ ala tulluwe
    me-dekelemhallati oplami hale ya꞉ tatle tulumde,” diyo.
  xav-NT: 'Tawamhã aibâ ma asa sada''â: — Apito, ni''wa hã hâimana õ di, ''re âsisasisi
    mono ré, ĩ̱''ãma ĩsi''rai''wa da hã pu''u u. Âi ba atãma hâire nasi ĩ̱si''réi
    mono ré, te nasi ĩ̱wana si''ra za''ra ni, âi ba. — Ãne te aibâ hã Zezusihi ma
    siwasu''u.'
  cuk-cuk: 'Dule-abagan-burgwaled abin-sogded: —Dummad, dii-sukamaksad-sorba dule-diise-an-odeged
    sate daed. Ar an aidedogu, bato dule-baid an-iduar aidesdaed.'
  tbf-tbf: Mi tamat mienarouk a nga kuil nama, “Ka leong. Kap ka mei va ta kulie iou
    nia rubukien simi koip sien ta vovureis. Sien o ta konon nia rubukien i aron,
    mi mei mene a ko muo seou.”
  uig-CYR: 'Бемар униңға җававән: — Тәхсир, су чайқалғанда мени суға чүшүридиған адимим
    йоқ. Мән чүшәй дегичә, башқилар мениң алдимда чүшүвалиду, — деди.'
  ikw-NT: Nye nrịria wam sarụ a, “Nda-aị-kwu, m nwée m nye jeeyisi m nụ rime olulu
    mini nga be gbarụru mini, kpa me neezne, nye berere beru m ọsno dnabna.”
  khs-khs: 'Au selapita: senayewi selese, “Hano imina epa ikila emiwa newa hawemi
    ha:na:na:pela: elawamona, sena nowamoke newa hawemi tiyapola: eta: hapamakeye.
    Newa tiyapola: mahanosaleke halute hanose enewemi, sena nowa puwano hanapola:
    hawemi mupe e seyakeye.”'
  dwr-ENT: ሳኬቲያ ቢታኒ ዛሪዴ፥ «ጎዳው፥ ሃይ ቃፂያ ዎዴ፥ ታና ሃን ዬጊያ ኣሳይ ዬዳ፤ ታኒ ጌላና ሃኒያ ዎዴ፥ ሃራ ኡራይ
    ታፔ ካሴቲዴ ጌሊ ኣጌ» ያጌዳ።
  pma-pma: Ka meatin koa mesai vit kesi mini “Asuv, meatin tovuol kilea vakataunau
    maha en meterumrum ten oai enek navong oai mukur. Veni navong nasak visi maha
    keke makul ien, meatin sav va mulamu enau ka mukul ien.”
  atd-NT: Nigtabak ka sikan no malotoy to, “Hoo poron, Buyag, di waro duma ku to oghonat
    koddi dio to woig ko ogkasiuan on. Ko dio a pad to dalan, ogpokohun-a on ka dangob
    no otow.”
  tel-2017: అప్పుడు ఆ రోగి, “అయ్యా, దేవదూత నీటిని కదిలించినప్పుడు నన్ను కోనేటిలో దించడానికి
    ఎవరూ లేరు. నేను సర్దుకుని దిగేంతలో నాకంటే ముందు మరొకడు దిగుతాడు” అని జవాబిచ్చాడు.
  hat-BSA: 'Mesye malad la te reponn Li: “Mesye, mwen pa gen moun pou mete m nan dlo
    a lè l vire, men lè m ap vini, yon lòt gen tan mache desann avan m.”'
  top-NT: ―Señor, ni̱ lá tí quimaktayá xlacata nactajú acxni natalakuilhá chúchut,
    pues acxni cli̱tzaksá xa̱makapitzi quintamakatlajá ―kalhtí̱nalh amá chixcú.
  msk-msk: Yimibak yang masakitin, laong, “Uu, kay Senyor, awgaid onnoon ko, way makatabang
    kanak antak ak mallug domatung sang sogbowanan aw simboron da yang tobig. Kay
    aw yitigi ak magiwid, aginari ak domatung sang sogbowanan aon day yaona kanak
    somogbo.”
  gyr-NT: 'Imbaheasɨ vahe omboyevɨ: —Nde mbɨa, ndipoi eté que ava che mongui vaherã
    ɨ pɨpe ɨ ñemomɨise. Asãha tẽi ‘tacui’ viya. Ambuae rane-raneño rumo yuvɨrocui
    che sui yepi —ehi.'
  kmh-kmh: Aŋgek, bi tap gak kun ak aŋgak, “Biyomb! Ñiŋg ak kaskas gakniŋ, biynimb
    yip diy, ñiŋg maŋgiy chemb namb biyaŋ ayniŋgiy bap ma mindpay. Ñiŋg namb biyaŋ
    nind amniyn aŋgen; biynimb gunap kasek nind nep ambay aŋgak.”
  ukr-ONPU: 'Хворий відповів: ―Господи, я не маю людини, котра б допомогла мені увійти
    до купальні, коли вода збуриться. Як тільки я дістаюся до води, хтось інший заходить
    раніше за мене.'
  emi-emi: Tangorengorena ateva ghe liula me ghe uela ta Iesu va, “Namu ngateva, karika
    teva tani saueghi, me elaa sau velueghi sio tale ateo talia ngateae nau eaisiisia.
    Vara atootoonga, me karika arooroo, ta mene katoa ppae taumattu la siosio akasina.”
  zpv-NT: 'Chiꞌchi rahbi ba: ―Daada, ayi nin tuhbi bwiinn nin gacanee naꞌh cuꞌtii
    ba naꞌh loh pihyi ca chin rñiꞌbi loh ñihsa ca, ya naꞌh chin xclaaꞌdzihn chuꞌtiin
    pwihsi galoh la stuhbi bwiinn riuuꞌtii.'
  gux-gux: 'O yiamo den guani ki yedi o: o Diedo mii pia yua n baa todi nni, mi ñima
    ya langidi hali n baa kua toa yen kpa kua ki ha nni.'
  kos-kos: Mwet mas sac topuk nu sel, “Leum, wangin mwet luk in filiyuwi in lulu uh
    ke pacl se kof uh noanoayak uh. Pacl nukewa nga ac srike in sroang nu in kof uh,
    oasr na mwet ac sroang meet likiyu.”
  ibo-ibo: Onye ọrịa ahụ zara, “Nna m ukwu, enweghị m onye ọbụla ga-enyere m aka kuba
    m nʼime ọdọ mmiri a ma a gbarụọ ya, mgbe o bụla m chọrọ ka m danye, onye ọzọ na-eburu
    m ụzọ danye.”
  yml-yml: Toviganina Iesu yana vona i tutuli i vo, ꞌAuvea, siwe kebu tamu aitoi i
    na siobuyeku tutuyanina ufanina i na lunekwanekwai. Igodi a da obuobu nika iaku
    tamu i kumeta i obu i veꞌatumai.”
  ory-ory: ରୋଗୀଟି ତାହାଙ୍କୁ ଉତ୍ତର ଦେଲା, ମହାଶୟ, ଜଳ କମ୍ପିବା ସମୟରେ ମୋତେ ପୋଖରୀ ଭିତରକୁ ଘେନିଯିବା
    ପାଇଁ ମୋହର କେହି ନାହିଁ; ଆଉ, ମୁଁ ଯାଉ ଯାଉ ଅନ୍ୟ ଜଣେ ମୋʼ ଆଗରୁ ପଶିଯାଏ।
  bzj-bzj: Di man tel Jeezas seh, “Sa, Ah noh ga nobadi fi help mi get eena di pool
    wen di waata geh ster op. Enitaim Ai chrai get eena di waata, sohnbadi els aalwayz
    step dong heda mi.”
  chk-chk: Ewe chon samau a pölüeni, “Ai samol, esap wor rei eman aramas epwe uweieila
    lon ewe koluk lupwen a nono. Nge lupwen üa sotuni ai üpwe tolong lon, eman a fen
    akom mwei.”
  ssd-ssd: 'guaze taŋgo ta nu sana: O Suŋgo, kule galmuŋte le ande nu ye tumba kule
    mbol palmbim tuku mine ndakate. Ye yiŋe miroŋ kule mbol kambim tuku tumet le ande
    nu ye liyumba kule mbol kinit ŋgina.'
  acr-TNT: 'Rachi jewaꞌ xucꞌul uwach: —Wajawal, na jinta junok cacꞌamaw bi we chupa
    ri atinibal echiriꞌ carujurut upa ri yaꞌ. Lic nutijom chi nukꞌij che cancꞌak bi
    wib chupa; pero echiriꞌ cuaj canꞌano, cꞌate canwilo jun chic canabej chinuwach
    —xchaꞌ.'
  rop-rop: Wal det kripulwan men bin tok, “Bos, ai nomo garram enibodi iya blanga
    pudum mi langa det wodahol wen det woda im boilap, en wen mi oldei trai en go
    langa det woda, sambodi oldei deya bifo mi.”
  mee-mee: Na soa laeala ke ale roma, “Avolau, ka sana agau te ta i ulongo iau lakallo
    ta liu nga ina me nge bai maliliu. Ka ina iau nga amva ta songapisigi ta me, na
    agau tetoto nge kavesilele iau na nge sopisigi pala nge iau.”
  mwf-2018: “Pule,” nukunu nhini kathu-yu mamna ngarra Jesus. “Kardu mere nangkal
    ngadha kanhi-yu mangimanpi kani-yu i kangiwirnturt ngarra kura kanhi-re wurdiningkawuy-yu.
    Mu ngarra ngay-re ngurrinirdurr pangu-ka kardu nhini wardarra kardithurrk-yu.”
  dif-dif: 'Muntjali nunkangu kalabana wonti: „Kaparajai, ngato kana pani ngamalkai,
    nulu ngana pantuni worananto, ngapa matja patijiritjibana; ja ngani wokaranani
    kulno nguru ngakangu ngopera wiriai.“'
  gam-gam: Iwa ge embe dji, Iwa Kerman, tau agelo ta wo nu amblo olup yenda poke ge,
    una na i nu al worne una ta namor. Na nu pano dje yendo ge, una asamoll popo yenjka,
    na are eri wondo we dji.
  nou-nou: Setiri karu embo amimi mina sisira, “Atopatari sasaka eiawa wasiri edo
    ira awa embo mi na kondade oro umo da wosane sae edo era. Edo na wosadi jarono
    embo nei mi na derigedo edo giti wosedo era.”
  mqb-NT: 'Ɗowan ata a mbəɗahan apan, a wa: «Wan ada, ɗowan uno inde saa zla nen à
    a''am inde, ibay. A''am kə̀ ɓəlak dəp nà, kwa nə̂ rəzlen à nga wa kəma kəma
    ɗukwen, ɗo maza awan i luho uda awan.»'
  ape-B: Ali anan naklipanu nakli, “Nebenyali, ababuk nyultab abal blabilak abali,
    yek douk elpen wakemu nyiyahul nyunak nyutuwe wayag uli. Yek yet yakli inak igluk
    wakuli kipaichi chenek wisnabul chechalake chalik chanak chagluk.”
  grc-F35: Ἀπεκρίθη αὐτῷ ὁ ἀσθενῶν, «Κύριε, ἄνθρωπον οὐκ ἔχω ἵνα, ὅταν ταραχθῇ τὸ
    ὕδωρ, βάλῃ με εἰς τὴν κολυμβήθραν, ἐν ᾧ δὲ ἔρχομαι ἐγώ, ἄλλος πρὸ ἐμοῦ καταβαίνει.»
  cav-NT: —Jejee, Ecuatsashaquique. Netitsuracara taa juya. Jadya ama buchari aijama
    ejeque ique ena muhuehueyaju isha ishu. Ique bucucutaqui ama juya tibu, peya cuanara
    bareya jutidya, —jadyatu ajebaecuara acuare Jesús
  kgp-NT: 'Hã ra tóg ti mỹ: “vó,” he mũ. “Hã ra tóg tũ tĩ, ũ tỹ goj kãkã inh fẽg ke
    ti,” he tóg, ũn kaga ti. “Goj tỹ vãn vãn he kỹ ag tóg inh jo kã ra ge tĩ, ijo
    tá jun kỹ,” he tóg, ũn kaga si ẽn ti.'
  bvd-bvd: Ma sa wala nai 'e matai nai ka luua sa Disas ka 'urii, “Waa baite kani
    'ae, nau gu ne nao kwasi too naa 'ana ta waa uri ka ngali nau kau uri lao matakwa
    fuu 'ana si kada 'e gitogito ki. 'Ana si kada ki sui guu ne nau ku sasi fai lea
    lae uri lao matakwa fuu, ade 'uri nai ta waa ka liu lau gwana suusi nau ka koso
    'ana lao kafo, ma nau ka nao guu.”
  ukr-1871: 'Відповів Йому недужий: Господи, чоловіка не маю, щоб, як зібєть ся вода,
    вкинув мене в купіль; як же прийду я, инший поперед мене влазить.'
  apz-apz: Ose ulohonɨngkahonɨngki aꞌamu mnokinoꞌnjo sohwo ulɨmento, Ou, hwe engofo,
    oso mijo songo songo yahonjo sohonta ngko aꞌamu nontomafɨkuji mijomo menɨhumajone
    aꞌamuso ane hwoꞌnyoho. Ngko wahoꞌnuꞌmoꞌmo ko lontnneso nomꞌne aꞌamuso niyakolofɨwoꞌnɨngkohofo
    hwoꞌnyoho.
  yon-yon: Kwane, id yidnoonmanbed inandoon, “Korok, ne kuu karub maa kanembed okwumbon
    buudmimaan kuyaom kuu awawe nen kamoni ye karuwiibban. Kwane, ne kuu kumaom aomnande
    kaimain kumban, karub maambed yedin kuyaom aomnimaan.” andoon.
  poi-NT: 'Jesɨc jém mɨmnewɨɨp iñɨ́máy Jesús: —MánO̱mi, d́a anai̱ i̱ acucompa jém
    me̱yjo̱m cuando tsɨgóypa jém nɨ. Iganam atɨgɨyt́ooba aɨch, wiñt́i tɨgɨypa tuŋgac.'
  wuv-wuv: Mei lomi na talaipa'i na ware, “Mena bauana, lomi hemea ba i pudigau laloo
    fei ranu nabaa i tatawei. Nabaa a upunaa lalona, na upudii hemea.”
  quf-NT: 'Chaymi chay qishaqqa niran: —Taytituy, manami mayqanlapis kanchu chay yaku
    kuyuq qallaritin itamananpaq. Chaqa yaku kuyutin, yaykuyta kamanaykamanmi ashwan
    ukna das naypaqta yaykun.'
  yuw-yuw: Ihoroc yuna amna mata ökene iban imongga yogoc, “Amna moröma, Morömahon
    sum yaruho yamuc öngköringdec ohuna yamuc funfuro öngitacan bongono wocin amna
    auho noc tongfat nengo mabacneng tohongitac. Woroc tuya ta matuna iditat.”
  hus-NT-1971: 'Toc’tsin an ya’ul in ulu: ―Ni jita’ yab hua’ats pay’lom, abal tiquin
    otha’ al an ja’ tam ca lanq’uiyat. Tam nan ne’ets quin otsits, tamna’ u oc’ox
    otsel q’ue’at i ya’ul.'
  med-med: Wote, kui wu ni ndi, punt ropa nimba mel, “Wu Nuim ye! Na tʉk mek puk,
    num ila munding wamp ti mon. Nu pʉnin nimba oⱡnga, mana mbi nimp et ei kʉn, wamp
    ti ndi ku, kuimp tepa omba, mana purum,” nitim.
  bch-bch: Ta dibala tamad ikeo, “Maron, gau leg eaba eta ngan luanga gau ga nasulug
    eauiai mao. Somisomi oangga eau buk ga buk ga idaedae, eaba ede pade ga imuga
    ngan gau ta isulug.”
  cco-NT: 'Jo̱baꞌ cañíiˋ i̱ dseaˋ dséeꞌ˜ do quiáꞌˉ Jesús lala: —Fíiˋi, jaˋ i̱i̱ˋ seengˋ
    faꞌ i̱i̱ˋ nijmɨcó̱o̱ꞌ˜ jnea˜ e niꞌúˆu fɨˊ dsíiˊ e jmɨɨˋ do mɨ˜ cangɨ́ˋ e nijǿꞌˋ,
    jo̱ co̱ꞌ laco̱o̱ˋ ya̱ꞌˊ mɨ˜ iin˜n niꞌúˆu fɨˊ jo̱, dseaˋ jiémꞌˋ dsijéengˊ quiéˉe.'
  deu-1951: 'Der Kranke antwortete ihm: Herr, ich habe keinen Menschen, der mich,
    wenn das Wasser bewegt wird, in den Teich befördert; während ich aber selbst komme,
    steigt ein anderer vor mir hinab.'
  alq-ALGNT: 'Aa ka akozidj ki ikido: “Ka8in a8iag tesi kidji iji8inijidj nibikag
    apitc ako e mamadagamiseg. Apitc ako k8ag8e ipanio8an nibikag, aja kodag a8iag
    ipanio ab8amaci nin.”'
  ixl-NNT: 'Ech tal veꞌt naj ileꞌ: —¡Kano, Pap! As yeꞌxhebꞌil ni bꞌanon bꞌaꞌnil sve
    tiꞌ vaqꞌax bꞌen xeꞌ u aꞌeꞌ. As kꞌuxh nunyaꞌlu vibꞌ tiꞌ unkuꞌeꞌ tul ni tiinsa tibꞌ
    u aꞌeꞌ, as bꞌaxel nibꞌaxsa tibꞌ umaꞌt uxhchil sunvatz,— tiꞌk u aachꞌoꞌmeꞌ.'
  boa-NT: 'Áánélliihyée neébe: Ééero Ávyéjuúbej, árónáa tsá o píívyetéhíjcyatú nújpacyo
    nóhjɨ́cooca ɨ́ɨ́cúi tujkénú o éníívyéiyóne. Íhya ihdyu tsaate oke pɨ́ááboca o
    éníívyéne ó bohɨ́júcóóiyáhi. Tehdu o méénúíyónáa tsijtye táɨhdéré éníívyehíjcyáhi.'
  etr-etr: Amala nabasebegi, oloi amea säla obëgësalea, Dafidilo-o, ödä bebedägïsebea
    ami ne ugila negela, ödägi gelasimolö dolö madesalea. Nihïdo geleä fifilïla awäha
    neëgi, odoa iliada ne baagila ilidale digafulomelëla säi.
  quh-NT: 'Onkoska runari payman cutichin: —Señorníy, mana canchu yanapawajniy yacu
    phullchimojtincama churanawanpaj. Noka jamushajtiy wajña ñaupajniyta yaycun, —nispa.'
  kwi-kwi: 'Ishtumikane ussa sɨnkara: —Anpat, kwazi kialtukane, mɨnminkas nawa kiwainsachi,
    piwailta azain kihshninna. Na napshikane, mamazne an ñancha naptu.'
  agm-agm: Nunjesɨhɨ amɨ timbaisɨho Jisaasihoai saundataase. “Awaisɨhonye, durɨhɨrɨ
    waapɨhaatɨ ahoainatɨ tiwayaahonɨhura nɨngi netɨ durɨhɨraatɨhɨ nɨmandaitandɨho
    utaaho wo nɨnɨ owehonɨne. Iyataatɨ waapɨhaatɨ durɨhɨrɨ ahoainjɨhura nɨnɨ taatɨ
    nasonɨhɨ utaaho wo jɨhɨ nɨngi nanɨtipatɨ notɨ durɨhɨraatɨhɨ tɨmandainjɨhe,” undataase.
  ubr-ubr: Orot sawauin iyafotai iyau, “Bada, men iyafan tani nin emama arimon inboeu
    sareu yan egagamatabir on nan inrebeniu aneib on; yau afofourtobon sareuai ansur
    mes, ato orot tani on ainau nan sareuai esusur.”
  tsw-NT: A̱vu u usu, “Zagbain, u ri n yuwan shi, adama a na n ri na̱ za na ee sheɗe
    mu a uwa a̱ miniꞌi shi, mantsa ma na a̱ lukuta̱i mini. Na̱ n ciga maꞌuwaa a̱vu
    nanza fara uwaa mu.”
  cax-NT: 'Aiñumuti maniqui maunrrocono, nanti: —Señor, champüti naqui uiche aiñanatiñü
    eana turrü, arrtü pocoro. Arrtü yecatü ñana, tanati quiatarrü acusürüti rropünanaquiñü.'
  aia-aia: Mia aramia Jisas o'ani, “Saemaua, 'a bwara di'u, 'inia ai'a sae 'anai waiau
    dio na'i obo na'i madoraa na 'iha'iha i wai. Na'i 'oha nawaigui bonasia dio, ma'e
    sae nai bwane dio'a na'i na'o baaniau.”
  srp-1865: 'Odgovori mu bolesni: da, Gospode; ali nemam èovjeka da me spusti u banju
    kad se zamuti voda; a dok ja doðem drugi siðe prije mene.'
  agt-agt: “A onay, Ser,” kunna hapa, “ammi awan haman ta manguffun teyak, petta ibilag
    nak mina ta agzigutanen am maghehit ya danumen. Te am ang-ange yak para la tatakday
    a takwan haman ya imunnan teyak nga dumagut ta danumen,” kunna.
  lug-lug: Omusajja omulwadde n’amuddamu nti, “Ssebo sirina muntu ayinza kunnyamba
    okunsuula mu kidiba ng’amazzi gaakatabulwa. Buli lwe ngezaako okukkamu we ntukirayo
    ng’omulala yansoose dda.”
  yby-yby: Loko liyoko, ila lahelamibo wemamo we lalo nesa yamalae, ekahimamo niseko
    no yomaya momoga noibokuya nipiso huladeko haka letuwe. Owaha maloka lemekolo
    noyoko, wewena makolimo asenetoko lemekaka noihao.
  heb-heb: ויען החולה אדני אין איש אתי אשר ישליכני בהרעש המים אל הברכה ובטרם אבא וירד
    אחר לפני׃
  mpp-mpp: Inguc mime puling yedi bafaliyelu yanguc edowec, “Sugucnene, misa uc fific
    aimebac na ma ngicti baficnulu lifucka locnudaicte? Na haunogale aibe gocne yengi
    hepacnulu haucaigaing.”
  apb-apb: Oto mwane ko mweri ngeena ko aalamie uuri, “E aasa, Poro paine, aana nou
    ka'a to'o aana ike nga iini huni sulu'ieu i laona lama maholo ko tei hiru-hiru.
    Oto suli maholo no ko lae-lae ue hao hunie wai, na nga iini aaopa e hola'i liu
    oto i na'oku na ta'e ingeie mola ha'a-uurilana ko lae.”
  san-TEL: తతో రోగీ కథితవాన్ హే మహేచ్ఛ యదా కీలాలం కమ్పతే తదా మాం పుష్కరిణీమ్ అవరోహయితుం
    మమ కోపి నాస్తి, తస్మాన్ మమ గమనకాలే కశ్చిదన్యోఽగ్రో గత్వా అవరోహతి|
  ben-IRV: অসুস্থ মানুষটি উত্তর দিলেন, মহাশয়, আমার কেউ নেই যে, যখন জল কম্পিত হয়
    তখন আমাকে পুকুরে নামিয়ে দেয়; আমি যখন চেষ্টা করি, অন্য একজন আমার আগে নেমে পড়ে।
  ntu-ntu: Rpibzle kx, “Eu Kxetu, a' trpnzngr leplz kx naglqobzle ninge mzli kc tzyclwzngr
    lue. Murde mzli kc nangrlaneo-ngrbo, ncblo kzble kc tqdwa-kirpxpe-ngrde ninge,
