  aby-aby: '@see-verse:JHN.005.006'
  eng-YLT: The ailing man answered him, 'Sir, I have no man, that, when the water
    may be troubled, he may put me into the pool, and while I am coming, another doth
    go down before me.'
  jni-jni: Unu konime makabirka me magu hu unaje, inzin desa madi benkum ba uganiya
    sa bukurko gmei me uganiya sa ahira u hana ahira a gmei me uye madi agizamni uribe
    me.
  kne-kne: Sinongbatan din lalaki ay nangwani, “Laydek, Apo, ngem maga di mangiey
    en sak-en sin danom mo makibyaw. Pinadapadas ko ay emey, ngem sin daanak domateng,
    wada et di enggay nangon-ona.”
  tgj-tgj: Lvvmanv nyi angv mirwksito, “Tamsarnv, vdwlo svpar bolokv isi v birinyi
    ngam bolo dvlwk jinv nyi go doyama; vdwlo ngo gilwk dubv ritv rinyi, nyigonv gilwk
    choyado.”
  gui-NT: —Carai —jei cuimbae—, mbaeti anoi quia cheñono vaera ɨ pe ɨ omɨi yave. Che
    aja rambueve, iru vae oique ɨ pe tenonde chegüi —jei.
  quc-TT: 'Ri achi xubꞌij: Wajaw, maj jun kabꞌanow toqꞌobꞌ chwe kinuqasaj pa le jaꞌ,
    are kasalabꞌataj kanoq raj kinqaj chupam kꞌa te kinwilo jun chik nabꞌe kaqajilobꞌ
    chupam.'
  heg-NTPO: Un siut noan, “Auk kom isi Tuang. Mo un in daat ti, eta ui la heheon son
    nam, muik atuli in kok tamang auk laok el ui la lo. Eta auk siing elia lam, auk
    laok nal lo, ta atuil tenga las man tamas muna deng au.”
  ptu-ptu: 'Natimba''im indo to masaki naua: “O Tuam, aka tä'' deem tau umpadokkoä''
    inde dio limbä ke passe''bo'' oom. Aka mane si kupenandai la dokko anna nayoloi
    ohamä'' tau senga''.”'
  bzd-NTPO: 'Eta̱ ikirirke tö ie'' iu̱té: —A këkëpa, kë̀ yi ku̱'' ye'' ki̱muk e̱''
    iowa̱ di'' a̱ mik iwöti̱rke eta̱. Bitökicha ye'' e̱'' iakwa̱, eta̱ yile e̱'' iéwa̱tke
    ye'' yöki̱ ke̱we.'
  kwf-kwf: Ma na ngwae mataꞋi neꞋeri ka olisia sa Jesus ka Ꞌuri, “AraꞋi kwa, noaꞋa
    ta ngwae fuana neꞋe ka ngali nau kwau Ꞌuana saena namo, ana kaidaꞋi neꞋe kafo
    ka salongwetengwete. Ana kaidaꞋi ki taꞋifau, kaidaꞋi nau ku sasi faꞋinia lekaꞋa
    saena kafo neꞋe, ta ngwae leka naꞋa Ꞌana Ꞌi naꞋo faꞋasi nau.”
  eng-WYC-2017: The sick man answered to him, Lord, I have no man, that when the water
    is moved [or troubled], to put me into the cistern; for while I come, another
    goeth down before me.
  eng-WMBB: The sick man answered him, “Sir, I have no one to put me into the pool
    when the water is stirred up, but while I’m coming, another steps down before
    me.”
