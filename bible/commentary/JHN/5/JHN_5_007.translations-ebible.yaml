    qi rarles i bulengbuleng, de quasiq a qeq ip ke raneng per a ngua sep ma qerlapki.
    Baip ngu palu i ngu taqat mit sep ki, de ai de iari re ruirl ngua be ai de re
    ruirl sep ma qerlap.”
  ctu-CTI: 'Jini ajc''am''an ti'' jac''ʌ: Mach''an majch mi yotsañon ti ja'' che''
    mi nijcʌntyel jini ja''. Jujunyaj che'' com ochel an majch yambʌ mi ñaxan ochel,
    che''en.'
  zos-NT: 'Ca''epø pø''nis ñøjay Jesús: ―Señor, cuando micspa nø'', ja it ni iyø nøtøjcøpa''stzi
    nø''cø''mø. Pero mientras øtz sunba tøjcøtyo''a, eyapø vi''na tøjcøpya.'
  gvs-gvs: ‘U, Tomoya, latuwogu go, tutayana bwae ikaubobóbwala, geya tayaamo guna
    tovaita ikaaiyaka itoboine ikavalegu bwaeyana goi ikaisobuyegu. Tuwo toinigu apoikiki
    ama go, tuta tuta tomota tayamo ivakumgo isou bwaeyana goi, e yau geya’, tokatowanayana
    kaena.
  kbm-kbm: Amol gimat nok giwel Yisu avo be ginei; “Amol Bamo, awangg nune ti ebe
    ve nemb ayeu ru be nale nasov bui ulu ok gibweg ite ma. Be ayeu ok lo-longg painge
    ge ve ganei nale nasov bui ulu, bemem galgum be gitangi ite ve amol ti gitlek
    ayeu be gile vepie gisov bui ulu.”
  tew-tew: I nahayˀiḏi Jesus óetu̖ˀan, “Mä́ˀmä̂ä, naa toˀwí wänbo wíḏînˀä́npí dípꞌosóge-íḏí
    napꞌoˀa̖ˀyä̖poˀ ihayḏi. Waˀḏi otsꞌú̖níḏí dáysóˀḏíndeˀ ihayḏiboˀ, wíyá toˀwí-á
    naví páaḏébo-á natsꞌúya̖ˀ.”
  rmc-rmc: 'O nasvalo manuš leske odphenďa: „Rajeja, nane ajso manuš, savo man ľigenďahas
    andro paňi akor, sar pes čhalavel. A medik me dodžav, imar aver džal anglal ma.“'
  apr-apr: Ngan tool tani se iraua betanga ki nen, “Atoo, tool mai, au i taukak tool
    yo bet ilonau a ikau au a adu ran lono ye kene yo ran bolbolbe ye i. Au tauk i
    akapge bet adu ran lono, bong di diek yo timugu nga, ngan ole tidada sukau a tidu
    ran lono, inbe akino.”
  tiy-tiy: Séménumbul i ni lagéy déméruun mano, “Maistéro, énda i témabangan begén
    mangéy tééléd dob wayége ké mésékuyo. Buluk féganayu séna fégédét, wénén i gégumah
    gétah begén.”
  nlg-nlg: Na tinoni te vahaghi te bosatughu vania, “Ighoe na haba, u mua loghoa siki
    sakai ke talu hagheu tana kolo tana bona te tipotipo na beti. Tana bona tu tabotabo
    na haghe ka, mana tinoni te diki haghe tua.”
  dgr-DOGNT: Eyı dǫ hadı, “K'àowo, tı nàeda ts'ǫ̀et'ıì tı yìehtła ha dǫ sets'àwedì
    whìle. Įłaà tı ts'ǫ̀ ehtłe et'ıì dǫ sekwe tı yìetła,” hadı.
  pes-OPV: 'عیسی بدو گفت: «برخیز و بستر خود رابرداشته، روانه شو!»'
  ron-1924: „Доамне”, Й-а рэспунс болнавул, „н-ам пе нимень сэ мэ баӂе ын скэлдэтоаре
    кынд се тулбурэ апа ши, пынэ сэ мэ дук еу, се кобоарэ алтул ынаинтя мя.”
  tpz-tpz: Ka teꞌ vëh to haraꞌ tamoaan non sih a mët, piun poan pareꞌ soe pan, “A,
    Topoan, eöꞌ to iu vih hah e noꞌ. Ivëhkëk, ahikta meh teꞌ se vaꞌaus a neoꞌ köꞌ
    nö manuh pa koveꞌ ruen pa ö no a ruen se riu. Eöꞌ se kehkeh nö noꞌ ruen, ivëhkëk,
    o upöm to vovoh këh ee peöꞌ, pare vuꞌ momoaan ee na pa koveꞌ ruen ko toꞌ hah ee.”
  agd-agd: Máa síkan mai aí banta ano evaránen béin tiamemí, “Kákan banta oe, non
    ma karantó intin ma sivían ten nare ma nompin kain banta ída vákan ena kayo ano
    anan ainen ten esantaaren nompin araviyá uno.”
  rkb-NT: — Yhỹ niy. Myzororo ikykarazetu — niy. — Batu aty tohi katukta ziky. Batu
    aty tohi zikmokty pihik bo niy. Uta zuba zeka batu pihik bo ziksi. Iwatahi mektsatu
    katy haraze mykaranaha hỹ pihik bo. Utakta batu. Mektsatu zuba nazororoko naha
    — niy.
  san-THA: ตโต โรคี กถิตวานฺ เห มเหจฺฉ ยทา กีลาลํ กมฺปเต ตทา มำ ปุษฺกริณีมฺ อวโรหยิตุํ
    มม โกปิ นาสฺติ, ตสฺมานฺ มม คมนกาเล กศฺจิทโนฺย'โคฺร คตฺวา อวโรหติฯ
  iws-iws: Mɨ tɨ inkamɨn makɨ niinanaekaigiyɨn siya siir yai aka hɨnɨɨna yowarkɨi
    boɨn, Bɨiyan Inkam Komii, ɨiya Adi Komii siir paekwosɨm ɨeya tɨrkiiyɨm ta op aiirɨn
    mɨ kariirɨn inkamkɨ haidunamam whaowae ta whɨinausɨma saiir aowa hɨriirɨn. Mɨ
    kariirɨn pɨ nhɨrkɨm swokɨ haiburi, bɨi pɨ sɨma natmaidunami.
  pol-SZ: —Panie, nie mam nikogo, kto by mi pomógł wejść do sadzawki, gdy anioł poruszy
    wodę. Zanim dojdę, ktoś inny mnie wyprzedza i doznaje uzdrowienia.
  ztq-NT: 'Tsigo lëë xaa xsyaknë go chëb lo Jesús: —Xey, kindy cho ko naa leñ pily
    tsiñee lëë nis xni. Cad nii chakladzyaa sëëbaa, klol stu meñ xsyëëb.'
  zai-NT: 'Para na be: ―Señor, qué gapa dia'' tu cu'' naa ndaani tanque ca ora caniibi
    nisa. Laga ziaa la? mápeca biete stobi.'
  upv-upv: M̃er nga owra lweni tevi, “Numal, inu sete jinibb nga p̃uwosik van renge
    nuwi otoe. Moro daron nga nuwi m̃iterringrringe, ko mowun tweni nga ban, ko jinibb
    m̃inij san ojubbul womu van ngatan renge nuwi.”
  wap-NT: Karinaapaꞌo kian uꞌati, “Aonaa pidan kaminkaꞌutaꞌo nii õgaru, õkaawa kizi
    wunu baoko iti ukoboo-kao dono. Õtiwainaꞌakan donoꞌo naa õmakon naꞌiti, baꞌoran
    pidan kaawaꞌakaꞌa naa kiwiin õꞌai.”
  mva-mva: Be tamoata ngae ikatu be bokai ipile, “Biabiadi, bong dang moakusungaka
    ipurapura nge tamoata tago teke idumadumaia be dang-lo inanganangaiaulako. Negu-la
    be mlako kana nge mbebebe-la be tamoata takaia ngalako mua.”
  dwr-NT: Sakettiyaa bitani zaariide, “Godaw, haathay qaaxxiyaa wode, taana haathaan
    yeggiyaa asay dhayeedda; taani gelana haniyaa wode, hara uray taappe kasetiide
    geli aggee” yaageedda.
  kfw-kfw: "Akanapa khan Jisu diang aleimasang, “Karu, tui hong innik phakhan tuikuongnga\
    \ kanaruoisik tuteii ommu; kei'n chumnasik kaheitho phakhan, miring khat-in naluutdel\
    \ masa.”\x94"
  bfz-bfz: तिने बमारे बोलेया, “ओ प्रभु! मेरी मताद करने खे कोई मांणू निए कि जेबे पाणी
    ईलाया जाओ, तो माखे कुण्डो रे उतारो, पर मेरे पऊँछणे ते पईले ई कोई दूजा मांते पईले
    ई उतरी जाओआ।”
  cuk-09: 'Dule-uelemaid, abin-imakde, sogded: —Dummad, dii-sukamaksad-sorba dule
    a-dise an-odeged sate daed, ar an-aideged-idu an-iduar bato dule aides-daed.'
  ben-OBCV: পঙ্গু লোকটি উত্তর দিল, “মহাশয়, জল কেঁপে ওঠার সময় সরোবরের জলে নামতে আমাকে
    সাহায্য করার মতো কেউ নেই। আমি জলে নামার চেষ্টা করতে করতেই অন্য কেউ আমার আগে নেমে
    পড়ে।”
  mil-NT: 'Te ní xáhaⁿ těe cùhú‑áⁿ: —Tǎta, vá yǒo nìhí‑í dàquée ñaha xìi‑í xɨtɨ́ tànquí‑a
    òré càndá ndute, chi òré cuìní‑í quée‑í, te ɨngá‑ni tucú‑yu quènduú‑yu núù‑í cuángueé‑yu
    —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: — Hm hm — io'e ag̃okatkat. — We'ada pin oce. Imẽnpit ka'ũmg̃u obure odujukop
    am idibi kay timukoruy buje — io'e. — Okop pa'ore. Okop pin pima, warara'acat
    ma kom. Ixe ma o'je'ada — io'e. — Õn pit ka'ũma — io'e.
  fue-fue: 'Nyawɗo on toontii mo, wi''i: «Moodibbo, mi walaa goɗɗo ballanɗo am naatugo
    e weldere nen to diyam irtike, go mi yottoo fu, den goɗɗo artii am naatugo.»'
  amk-amk: Inontarai meninang foi yoa wei deyo, “Daie, wiro manei minohi kefang na
    ninai we merehanei dohi mani, su yau to kurufoi aweu kaha. Tuti irurai we isawaya
    to kurufoia, wape manei ne fafong kawurua saukaharia.”
  fai-fai: asanin kinim ayo fakadu bakodaw, “kawta, naka kinim kan ata tad namadew
    dák wok kumun kukmálba tem dádayo naka kenomi banim. Naka dák unono kalomane,
    madik isik gebom dák uniw kala, kalanábino.” Akane,
  ura-NT: '“Eejeen, aihanu niquicha. Nete nene caa acau netaojianaja cuhane canu faeraanura.
    Faunaa jerichaaunne naineeinte, canu ichoaechaniha faaure leeochaaurura,” naa
    nii cunaitenaane janate:'
  mcd-NT: Nicaquin cumani, —Tsoancai ua ianman facushta muran iquimamisima Diosin
    nai oinmatinin ian fuchoaino. Un iqui taupaiyaiton ua shutimisiforan, —ishon yoiaiton.
  urt-urt: Miyeꞌ ŋaiye ŋende wahriꞌ epwa luku nungwisme wusyep kin na, “Lahmborenge,
    lahende yukur narp eꞌe ŋaiye ka se ungwisme ambaꞌ ŋam ohor el guh pinip ŋaiye
    ka kotou. Ŋam mala mil guh, kom lenge mitiŋ syeꞌ tinge yusungurh ŋam yal jah pinip
    yer.”
  kiz-kiz: N'tamu jhola akan'jibu, “Bwana njedumu ni munu, ghwa kunibheka mu birika
    bhwakati masi paghitibulibhwa. Bhwakati panilonda kujhingila munu jhongi akanilongolela.”
  tzo-TZE: 'Itac''ov li jchamele: ―Tata, mu''yuc boch''o oy cu''un ti xu'' ta stic''un
    ochel c''alal ta xich'' yuq''uilanel li vo''e. C''alal ta xcac'' persa chibate,
    oy xa boch''o ba''yuc tey ochem ta jta ―xi.'
  lex-lex: 'Noma mak kamehra de nwalolla niwra: “Amee! La'' handi de a rimormio''ru
    hadamonna pa ntitni a lia gera tliw die ralamni totpena liernana ger de wnio''lani.
    Ne la''pa a''g e uwrik pa giwra lier la gera tliw de, de ta''en nian meman pa
    aliernana, yoma rira rala'' ul muamaini a''u.”'
  dov-dov: Mulwazi wakati, “Mwami, nsikwe muntu wakundinjizya mudambwa awo manzi na
    kopanisigwa, awo nenti njile, umwi anga wandindila kunjila.”
  toc-NT: 'Amá ta̠tatlá kalh­tí̠­nalh: —Pero ni̠ti̠ hua̠nti̠ naqui­maju̠y nac musni
    acxni̠ tanan­katla chú­chut. La̠ta maka­tunu cta­ju̠­putún túnuj tuncán hua̠nti̠
    taju̠­paray.'
  ulk-1902: 'Gim le abi detaut, kega, Kole, nole le kari nagaret keperem, ese ni dakeili:
    kaka beber nagemeli, penoka nerute kekiam abi.'
  som-som: Ninkii bukay wuxuu u jawaabay, oo ku yidhi, Sayidow, nin ma lihi inuu warta
    igu rido markii biyaha la qaso, laakiin markaan imaado, mid kale ayaa iga hor
    gala.
  mam-C: 'Tzajtzin ttzaq''wi''n yab'': Ay Tata, mix a''l jun mojil we'', tu''n nku''xa
    toj tkub''il a'', aj tjaw yekj. Ajtzin tjaw yekjjo a'', waja tu''n t-xi nxo''n
    wib''a toj, me junxil nxi t-xo''n tib'' nej.'
  ndj-ndj: Yula mtami kamuyangula, “Bambu, nenga ndivahela mundu wa kunyegha mumachi
    pavatimbushiwa. Kila panyesha kuyingila, mundu wingi akunongulela.”
  mbj-NT: 'Ti m'' aj''yy ky hadoo: —Dooh ỹ haja bä —näng mäh. —Dooh ỹ masa pé naëng
    ketaam jawén paa bä, ỹ bahop hyb n''aa. Ỹ kakoon nuuj jé, ta see bahop pój ỹỹ
    jé. Ti hedo had''yyt hẽ —näng mä aj''yy kyyh.'
  lat-VUC: 'Respondit ei languidus: Domine, hominem non habeo, ut, cum turbata fuerit
    aqua, mittat me in piscinam: dum venio enim ego, alius ante me descendit.'
  ngp-ngp: Yudya mnyonge niyo amhitula, “Zumbe, miye hina mnt'hu akuunga anigele mwe
    dikawa dya mazi viya mazi yanatibulwa, viya miye heza, kuna mnt'hu mtuhu akunilongoela.”
  aoi-aoi: Eneja nakina nenungkwarba niyama, “Mungkwa akena, akini-yada ngawa karukwulyuwakena-manja
    akina akungwa, nara wurribina warnumamalya yelakwa warnikakumi-yada ngayuwa akungwa-manja.
    Ningiyaminama ningilikajama ningena, akena wurrukwala warnumamalya arakba nalyengmenama
    narrakburranginama akina akungwa adinuba-wiya,” niyama nakina.
  enq-2: Dopa leamopa akali yaina pyapae dokome baanya pii yanu pyakamaiyoo, “Akali
    Andake, endaki doko buli pilyamopa, endaki pete tombapae dokonya namba nyoo pyandapenge
    endakali mende nakatenge. Namba tangeme paanya pilyopa, waka mendeme namba nyoo
    maita pyatala wambao pyakanata pingina” lea.
  eng-ASVBT: 'The sick man answered him, Sir, I have no man, when the water is troubled,
    to put me into the pool: but while I am coming, another steppeth down before me.'
  mna-mna: 'Tomtom kaamaŋana tana ipekel kwoono ma isombe: “Biibi, nio leŋ tomtom
    sa tabe iur yo sula yok ta belutŋana i som. Mi sombe ituŋ aŋtoombo be aŋsula,
    na aŋrao som. Pa tomtom pakan tikonzaala yo ma tisula kek.”'
  myw-myw: Takatoun ilana, “O guyaw, ta-ma̱wan ba̱bwein. Igaw yevagam beibwab ta-kweitan
    gamag bilabeig va̱gan ba̱nuw waseg. Igaw bayokon banoun ban wayevagam, teitan
    gog bo imug in inuw.”
  sby-sby: Mulwashi uyo walambeti, “Nkambo ndiyawa muntu welakuntwala mumenshi na
    alafundaulwa, ndambeti njingile nkutekucana naumbi lampitili kendi.”
  sll-sll: Dungure nibil ongwo yal i yu ditongwi, “Yahuno, nir ho tongwo gin i, na
    yal ta na aule i pi nir ali olangure u wai nalba? Na nan nalga pamiba, yal ta
    iri si homa pire na pia si emgi olimua.”
  yaq-NT: 'Ju''u ko''okoeme inen a'' yoopnak: ―Achai, jume'' ba''am emo naas kuutasuk,
    ju''u nee ama ko''om yecha''aneeme neu be''ee. Bwe''ituk nee ama ko''om weebae''ebeleki,
    ta''abwika che''a bat ama ko''om weama ―ti au jiakai.'
  uro-uro: Dä ama rämgivärhaqa qa muvät pät ma Jisas toqortäqyia, “Qaku anga ruqa
    iva qa rhatnärhäm ngo säva ama qärhopka rhoqoräkt i ama rigi sarhäktsarhäkt pät
    a qi. Bä nga rhoqoräkt i ngu siqut iva ngua rhon sae di nak ngäda akni qa er vät
    na ngo i qa mon samäk.”
  ita-1885: 'L''infermo gli rispose: Signore, io non ho alcuno che mi metta nella
    pescina, quando l''acqua è intorbidata; e quando io vi vengo, un altro vi scende
    prima di me.'
  muy-muy: 'Maslaŋa ya ti èɓesey do ni àhəŋgrifəŋ, àhi : « Bay goro, maslaŋa goro
    àbi ga məfiyu nu a yam ni vu ke weceweceni ka ya ti adaɗay ni bi. Ka ga yam ya
    adaɗay ni wuɗaka nəhuriyu ti maslaŋa nahaŋ embʉkia. »'
  kqc-kqc: Ma nikabai reyo, “Varika amiye, koru kita redori, koruri na moi nena amiye
    bi koina, ma dadi negi reidari, amiye yokoi bi sena ina ya siko na ebu resi nedo.”
  tav-tav: 'To bairo cʉ caĩro Jesure caĩ yʉwĩ cariaʉ: —Ʉpaʉ, yʉre cátinemoʉ máni majuucõami.
    To cãnacã nina oco cawãreri paʉ ti coropʉ yʉ cajañagaro aperã yʉ jʉgoye jañanucuma,
    cʉ caĩwĩ Jesure.'
  eng-ULB: The sick man replied, “Sir, I do not have anyone to put me into the pool
    when the water is stirred up. When I come, another steps down before me.”
  spa-VBL: “Señor”, respondió el hombre enfermo, “No tengo a nadie que me ayude a
    entrar al estanque cuando el agua es agitada. Mientras trato de llegar allí, alguien
    llega primero que yo”.
  fra-_FOB: 'Le malade lui répondit: Seigneur, je n''ai personne pour me jeter dans
    le réservoir quand l''eau est troublée, et, pendant que j''y vais, un autre y
    descend avant moi.'
  hau-ULB: Sai mai rashin lafiyar ya amsa ya ce, “Malam, bani da kowa da zai sa ni
    a cikin tabkin idan ruwan ya motsa. Yayinda na ke kokari sai wani ya riga ni.”
  mal-mal: 'രോഗി അവനോട്: യജമാനനേ, വെള്ളം കലങ്ങുമ്പോൾ എന്നെ കുളത്തിൽ ആക്കുവാൻ എനിക്ക്
    ആരും ഇല്ല; ഞാൻ തന്നേ ചെല്ലുമ്പോൾ മറ്റൊരുത്തൻ എനിക്ക് മുമ്പായി ഇറങ്ങുന്നു എന്നു
    ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme odoo ogoso yimapoo nei egeesee takaso, “Wiligi odoo, howo weeleega,
    a pidilame ido meilei odoo hee me. Bei, a meilame seega, odoo heeso malalo meiliso,”
    dee takaso.
  lit-lit: 'Ligonis jam atsakė: „Gerbiamasis, neturiu žmogaus, kuris vandeniui sujudėjus
    įkeltų mane į baseiną, o kol pats einu, kitas pirma manęs įžengia.“'
  urd-GVR: Us ne jawāb diyā, “Ḳhudāwand, yih mushkil hai. Merā koī sāthī nahīṅ jo
    mujhe uṭhā kar pānī meṅ jab use hilāyā jātā hai le jāe. Is lie mere wahāṅ pahuṅchne
    meṅ itnī der lag jātī hai ki koī aur mujh se pahle pānī meṅ utar jātā hai.”
  far-far: Ma na wane matai nai ka olisia sa Jesus ka 'uri, “Wane baita 'ae, nao ta
    wane fuana ka ngali nau kau 'uria laona mae namo ana kada ne kafo 'e gelogelo.
    Ana kada ki tafau, kada nau ku sasi fuana lekalae laona kafo ne, ta wane leka
    na 'ana 'i nao fasi nau.”
  suz-BL: मेको रोइ पाइबमी “प्रभु, ब्‍वाक्‍कु हिम्‍सेनु, आं कली दोम्‍लीमी ख्रुम्‍ब
    मुर सुइ मपिदु। मिनु गो हना यो ‘लङ’ देंङानु, मुर का आं ङोंइती ब्‍वाक्‍कुमी ग्रुम्‍ब”
    देंत।
  car-NT: 'Mo''ko je''tun pan ''wa ejuku''po: “Jopoto, moro tuna wesakama''poto, amy
