    iti sangoanak.”
  pir-NT: 'Tiquiro sa nigʉ̃ta dohatiriquiro yʉhtiri: —‍Ti aco ñuhmigʉ̃ yʉhʉre aco
    ijiri copepʉ neaboriquiro mariedare. Ti copepʉ yʉhʉ ña mio duepegʉ̃ta apequina
    pehe yʉhʉ pano sa ña mio mʉhtaducure, nidi tiquiro Jesure.'
  anv-NT: Mende yimbɔ ashuú ji meko aké, “Ata, mpɔ́ ne muú ayi akpané me afyɛɛ́
    né mmu gentoó ɛyigémbɔ gébégé nnyi nébulégé. Yɛ́ndégébé nkulégé
    manjyɛ, muú yicha abɔ́ mbɛ.”
  sab-NT: 'Onbre oga jaindunga Jesu kalen: —Ima, agwa cha alin cha chudaboanga me
    cha gbale chiske chi kle onngenga gire, chi kle onngenga cha me kle ñage joge
    chke blike chiske, llagire kwian na kle ñage joge chke cha ngeru chiske, ene kwian
    e joge chkeni agwa cha me dale.'
  tmd-tmd: Jisas aliö rɨmɨn, nöbö ap röŋ aku yadöŋa, “Nöbö dib. Ban yuö aku memexaŋ
    nugugɨrön, nɨ pɨ ban yuö bö pɨ nɨgɨb nöbö i mɨdöl. Nɨ ban yuö bö höd dinö, rɨl
