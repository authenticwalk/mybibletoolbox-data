  cbk-cbk: Ya contesta el enfermo, “Señor, nuay gayot quien puede ayuda hace conmigo
    abaja na linao al mover el agua, y si ta man igut yo para na agua, tiene gayot
    otro gente pirmi ta man una que conmigo.”
  uig-ARA: 'بىمار ئۇنىڭغا جاۋابەن: ــ تەقسىر، سۇ چايقالغاندا مېنى سۇغا چۈشۈرىدىغان
    ئادىمىم يوق. مەن چۈشەي دېگۈچە، باشقىلار مېنىڭ ئالدىمدا چۈشۈۋالىدۇ، ــ دېدى.'
  tuf-tuf: 'Etat yárqueyat wajacro: —Bíyati as riw sar chácajatro. As uw batro. Riw
    cata cat soboyat bíyati as riw sar chácajatro. As riw sar rauwin yajquít cahujín
    as cahmor riw sar rauro. Etar as tan chátiro.'
  abx-abx: Aminugad may i aniya' pangundi'an-na, “Sinyor, gana' may si ako mamulig
    pagpatugsob kon hintak angalimbukad i buwahi'. Kon ag'itutugsob ako, aniya' pirmi
