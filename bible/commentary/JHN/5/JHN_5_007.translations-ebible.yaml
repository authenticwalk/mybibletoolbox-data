  acr-NNT: 'Rachi jewaꞌ xukꞌul uwach: —Wajawal, na jinta junoq kakꞌamaw bꞌi we chupa
    ri atinibꞌal echiriꞌ karujurut upa ri yaꞌ. Lik nutijom chi nuqꞌij che kankꞌaq
