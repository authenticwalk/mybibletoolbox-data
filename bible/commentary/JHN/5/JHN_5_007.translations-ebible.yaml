  azb-azb: 'Xəstə Ona cavab verdi: «Ağa, yanımda bir adam yoxdur ki, su çalxalanan
    zaman məni hovuza salsın. Mən çatınca başqası məndən əvvəl oraya enir».'
  eng-DBY: The infirm [man] answered him, Sir, I have not a man, in order, when the
    water has been troubled, to cast me into the pool; but while I am coming another
    descends before me.
  guo-NT: 'Laeja-elpon jʉmnot wʉt, jʉm-aechon Jesúsliajwa: —Jiw chanaekabʉanan, xan
