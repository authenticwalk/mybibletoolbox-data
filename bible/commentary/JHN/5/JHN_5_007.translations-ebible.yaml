  amm-amm: Nosai no mo; noko koiyau mo fowaki, “Noko Siyoli, yo mo asaso. Iwo moli
    molimai mo nokoyo fasimonowoi muwoi, iwoso kawiyo konomonowoi muwoi, iwo no moloi
    louko monoi? Iwo louko mo waliyo. Yo mo iwoso louwa tolouka konomosi, ulai nokoyo
    na tosouwaimonomosino.”
  zaj-zaj: Ija imtamu kamwidika, “Mndewa, nie nabule munhu hano wa kunigela mdibwawa
