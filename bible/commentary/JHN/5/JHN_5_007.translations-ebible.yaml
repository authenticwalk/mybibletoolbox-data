    ger ue. End ar e inab igoum e.”'
  zam-NT: 'Mbi'' mcàb loo Jesús. Ndxab mbi'': ―Aa, Tad, per yende chó mèn lyath no
    daa par làa mèn daa le''n tanc co''se'' ngüin nít. Tac co''se'' ndlyazen làan
    le''n tanc, no ndoore'' zin daa ro tanc, tedib mèn ngulàale'' le''n tanc. Cona,
    ngue niin loo U'': Ne''lide thidten gan par làan le''n tanc, Tad.'
  zyp-NT: Mehdang ly taco, “Abuipaw, ma tui heh a calawh cangkawleh tui chunglang
    a pa nong ruapaw ahohmai ung bei he. A nawng pawtah ka seining maikaw tah cawngsaw
    ahringpaw tah aa pa chokhai thah leimei thlang,” tatah a palei.
  sey-NT: 'Caquëna, ju̱ꞌiquëpi sehuopi: “Ëjaë, yëꞌëre oco daꞌcana jëjo dëoni ma o̱aquëpi
    peoji. Ja̱je paꞌina, oco tuꞌe maca tsoe yequëpi duꞌiji, ja̱ꞌa yëꞌë dusiꞌi caquë
    yoꞌoquëna.”'
  nvm-nvm: Fu ijeg kuardamga e adagin iji fu una roin kua, E Bomana na erar na aferdieme
    imuikie do guri katimo ijia uniega na do ruaikva bakin. Na do guri fu ik katimo
    ijia na ruaikafie urijo iji bun e roinb amur asidie ruaigame naiji na ijia arevno
    kuain.
  mps-mps: Gasi yai bidigo Jisasbolo po wei ponoyu, te po wai, “Genuai Bidi, ąį
    memenege ebo side ena ąįba sela muabo bidi menio,” te bidigo Jisas dali te po
    wai. “Ena digi tama pobadi digi, gasa bidi dabe polo polasa peyu, ena geanobo
    dao.”
  pab-NT: 'Hoka nehena Jesus hiye: — Xekohaseti, maisa xala hare mokare natyo onexa,
    one kawatyalisakehena hoka. Nexoa xakore naokowita exaiya hoka nahitita hatya
    hokakiti exoita exaiya — nexa.'
  llg-llg: 'Ana nataa nae, “Au nau Lamatuak. Tehuu ndia dedeꞌan, na ndia: mete ma
    oe mulai nakababalek, na, taa hambu hataholi esa koꞌo au uni oe dale uu. Mete
    ma au mesa nggau soba, naa te hataholi feꞌek maso nakahuluk neme au mai so.”'
  kyf-kyf: '''Ɩn ɔɔ guzʋnyɔ yia we ''bɩgʋpalɩɛ: «Na -kanyɔ, ''nyu -ka zuklu, nyɩmɛ
    -ɔ ''kaa -mɔ ''mɩ ''pa, ɔ ''nɩ -mɩ. Bhla ɩn ''ka ''wʋsɔ, nyɩmɛ yabhlo ka ''mɩ
    ''yugalɩ.»'
  tpi-tpi: Sikman i bekim tok bilong em olsem, “Bikman, taim wara i mekim nais, mi
    no gat man i ken kisim mi i go na putim mi insait long hul wara. Mi yet mi laik
    i go, tasol ol arapela man i save go daun pastaim na i winim mi.”
  mih-NT: 'I nacahan ra cuhu cuan ta catyi ra: Tata, yoñi sa cua tyihi sii sisi ndutya
    ya cuhva sa canda si. Tandɨhɨ saha cuñi quɨhvi, zoco quɨhvɨ inga ra sa xihna ñi.'
  qvh-NT: 'Sayno niptinmi say gueshyaycag runa nergan: “Au, aliyaytami munä, taytay.
    Sayno captinpis manami pïnëpis cansu yacuta ángil cuyusiptin jatun pözuman yaycasimänanpä.
    Yaycunäpä caycaptëpis jucmi yaliman.”'
  kms-kms: Muq wuti num kin te oyi nand nari, “Yumbui, nge wuye ideng kup kin tende
    puayi wute nge ghav mindigh wuye pe mi kaghe kin wute segi. Nge kaghe ko pune
    di wuti aye naghe no sunyi nateri pre.”
  agn-agn: Siminabat tang lali, “Ee, Magino, galiliago ka rin. Piro mga makalo-kalo
    ra tang wi anda kay magalsa ong yen ang pababak. Pira rang bisis ang pagprosigiro
    ra rin ang paning ong wi piro may ga-kaw kang pirmi ong yen.”
  nhi-NT: 'In cocoxqui ocnanquilih: —Tlacatzin, amo inpia aquih nechpancalaquis itich
    in aticochamanal ihcuac molinia in atl. Uan ihcuac inmopancalaquitiu, ocse achtoh
    yomopancalaquih.'
  ttc-NT: 'Owaj stzaq''b''e'' te yab'': «Tat, wetz k''onti''l ab''l nqex swan wetz
    tuj a'' cha''oj tjaw yak''un te a''. Oj nqex wetz, junky nkanon tb''ay nwitz.»'
  dan-1931: 'Den syge svarede ham: “Herre! jeg har ingen, som kan bringe mig ned i
    Dammen, når Vandet bliver oprørt; men når jeg kommer, stiger en anden ned før
    mig.”'
  kwj-kwj: Wowani hahungo hima ori ya sawe, “Hima laka, fwanjuwei ti imbikiꞌembekiwani
    namoto ani okulani ani toroni rawaino? Mina. Anjenga a rai ki a wondau, wondawani
    mina, hima fweleto mwaseni ani dikisini ya wu raindau.”
  vie-OVCB: 'Người bệnh đáp: “Thưa ông, chẳng có ai đưa tôi xuống ao khi nước động.
    Lúc tôi đến nơi, đã có người xuống trước tôi rồi!”'
  kze-kze: séna nonkómá píví'namae kwíndara'a sí'maimo nompímbó sinkáníwaima íma máyáiye.
    kemá kumónáe'a úndanivo moóráwai kembá kumáyaaitena nompímbá aiva'á kúmísana kesí'a
    úwoi kwáyáiye súwana
  mpj-mpj: Palujanu ngarntawintilura wajarnu, “Yuu! Yirna kujupalurniya mirta katini
    kalyukarti, jarrpajunkuraku, jampa kalyu yurrirrinpa. Purturnara kulini jiingkarna
    kalyungka wankarriraku. Martu kujupa wulujura kurranyi yankura jarrpani.” Jiipurlukaluya
    kulilpayi, jampa kalyu palu yurrimalpa, palujanu yiipi martu kurranyi yanku jarrpaku,
    palujanuyila wankarriku.
  lbk-lbk: Sinmongfat nan chey masakit ay nangwanin, “Apo, maid man chadlo ib-ak is
    fomachang ay mangippey ken sak-en is kaposposong mo enkhiwa nan chanom. Mo cha
    ak omey, ket ay wad-ay nan apchas pinmanad.”
  mto-NT: 'Vanꞌit tseꞌe je̱ paꞌam jayu yꞌatsa̱a̱jv: ―Kaꞌa xa veꞌe pa̱n pa̱n pa̱n a̱tseꞌe
    xyaktá̱kap yam na̱jo̱o̱tm ku veꞌe ya̱ na̱a̱j jyajepu̱tsyo̱ꞌo̱y. Ku xa a̱tseꞌe
    njata̱kavaꞌañ, viijnk tseꞌe ta̱jkiko̱jp.'
  bzh-bzh: Lob mehö niraḳsën nër yah vu bë, “Mehö böp, buk sën nġaggee neggee lo,
    lom sehöġ mehönon sën geḳo sa mena getunġ duḳ na nġaggee lo ma! Senġo bë
    rëḳ duḳ na, loḳ sa nahën navimengin log denemuġin medeneluḳ ya in sa.”
  guj-2017: તે બીમાર માણસે ઈસુને એવો જવાબ આપ્યો કે, ‘પ્રભુ, જે સમયે પાણી હાલે છે,
    તે સમયે મને કૂંડમાં ઉતારવાને મારી પાસે કોઈ હોતું નથી. પણ હું ઊતરવા જાઉં છું, એટલામાં
    બીજો મારી અગાઉ ઊતરી પડે છે.’”
  jvn-NT: 'Wongé semaur: “Lah kepriyé, aku ora nduwé sapa-sapa sing ngedunké aku nèk
    banyuné obah! Nèk aku arep nyemplung, aku wis kedisikan liyané.”'
  byr-byr: Nalaavɨnakei jaꞌnawɨdɨna “Aꞌmwe naangeigɨ, aalyaꞌ kwaaya yadaaꞌnyɨyagaaꞌ
    ‘Aalɨbunyavɨ nyɨmarapaihana!’ dena aꞌmwe bewai yanneka? Walaawɨna yadaazɨ sɨnnawɨ
    pwai yarai wavɨlaꞌna nyada aalyavɨ paihɨnyɨna yadelyɨ.”
  ian-ian: Wandɨ maa yelogwen kat ta nyan Jisas kat wandɨ. Ngu biyalɨndɨ maa wun kat
    kwutaa ngumba laagagiyaa nyan kai. Ngu kat yilɨwun maa nat nyan taka yilɨgandɨ
    waa wandɨ.
  hun-hun: 'A beteg ezt felelte: „Uram, nincs emberem, hogy amikor a víz felkavarodik,
    bevigyen engem a tóba, és mire én odaérek, más lép be előttem.“'
  mcf-NT: 'Adoaquien: —Ai ¿mitsipadequini bëdampe? Ëbi bëdiactsëcquio nidnuc utsiba
    badedquio mentoadteniosh. Ëbi buanquin mentoquid nibëdec —quepondash daicsatsaid.'
  kjs-kjs: 'Yaina kome alimi talo: Mudu Ali, mogo ipame lewa palaina ni no ipa-para
    makodobape aliri meda dia ya. Naa ipa-para kodobatalo pe rabu pa ali meda abala
    ipa-para puma kodobaaya lisa.'
  mni-mni: "Anaba mi aduna khumlak-i, “Ibungo, ising asi leng-hallakpa matamda eibu\
    \ pukhri asida puthabinaba eigidamak kanagumba amata leijade. Aduga eina kumthanaba\
    \ hotnaringeida atoppa mi amana hanna hekta kumthakhi.”\x94"
  yad-NT: 'Su̱mutya̱jada jdiva̱jni̱bañi̱: “Ne chi̱ raryi jmusaniy janá̱jyomuju̱ ray,
    jiryatiy rani daputusaja̱nu̱y ja̱a̱ variy, Nutyityu̱. Rañi jmusatiy, ti̱numa jmusa
    variy ra̱jisiy ramuntidye.”'
  mxb-NT: 'Dá ni̱ kaa ra̱: ―Dión kóni̱i̱, tatá, tído ko̱ íin ni̱ꞌí dáke̱ta ñaá ini
    ta̱kui̱í káa mií hora kandá ra̱. Ta iin iin taꞌándá káꞌín koꞌi̱n dáke̱tai miíi̱,
    sa̱ kasaa iin ka̱ na̱ ke̱ta na.'
  pon-2006A: Ohl soumwahwo ahpw sapeng, patohwan, “Maing, sohte nei aramas met me
    pahn weiediwohng nan lepin leho ni ahnsou me e kin mwekidida. Pwe ni ei kin kohkohdiwei,
    emen kin tiengla mwohi.”
  maq-NT: 'Hane cha hmu rë jan ne, cuitjin cafayangui cha: ―‍Tatá, tsajin yo xi tsinguisehen
    ná ndava nandá hora xi finiya nandá. Jinguyëjë rë xi tifë́ tiña ne, hacjahi me
    xi ha cavisehen. ―‍Cuatjin cafayangui cha.'
  hto-hto: 'Ɨráredɨmɨe uai ote: —Ocuíraɨma, cue cánoitɨmɨe iñede, jaɨnoi bagua meífomo
    jáɨnoimo cuena ñuitállena. Nágarui cue jáiacana llezica jɨáɨmɨe nano fueñe jáɨnoimo
    dúcɨde, —daɨde.'
  por-BRBSL: 'O doente respondeu-lhe: “Senhor, não tenho ninguém para me colocar na
    piscina quando a água está agitada, mas enquanto eu estou chegando, mais um degrau
    para baixo diante de mim”.'
  ces-NKB: 'Ten nemocný mu odpověděl: “Pane, nemám člověka, který by mě snesl do rybníka,
    když se zvíří voda. Když přicházím, sestupuje přede mnou jiný.”'
  cui-cui: 'Pon atene Jesús jume notatsi, jeye: —Pon Necanamataxeinaem jiwi, dapon
    inta aibi pon taneyawenaewa xua mene betanemaxʉ cayaenexa poxonae matatsunpin
    mene najirababa exana. Poxonae tacoutha taepatotha iya tsaibin ichʉn copiya netsiwana
    patopeiba. Bapon axaibi, copiya pecaxinaexae mene, jei pon atene.'
  boj-2014: Onaqa minjej, “O Tamo Koba, ya anŋiloqnimqa tamo yai na e aqaryaibosim
    urur yaq osi aiqas? Tamo dego bei sosai. E aiqa yeqnam ma tamo qudei naŋgi e buŋboqnsib
    namo yaq aiyeqnub.”
  eng-OEBUS: “I have no one, Sir,” the sick man answered, “to put me into the bath
    when there is a troubling of the water, and, while I am getting to it, someone
    else steps down before me.”
  eri-eri: Ono wainga, taura fai waha no letuwai, “Fai Anyakaro, saini yaage u-u beha,
    no buliga ganga, ji fai ete-te haifedu, yaage u-u waha langa tafa hiyei nomo uwau.
    Ariya, ji yage minei nomo boni ononi uwa, nere fai ila ji feiya hidu mini-minide.”
  aly-aly: Artwa arntety ra tyernek, “Ingwerentyel ayenh kwaty-warl pwerlpewey-angenh.
    Ayeng kwaty ikwer-warl pwerlpirretyek-anek, ingwerenty-tangkwel arrwekel-antey
    kwaty ikwer-warl pwerlpirrek, atyengety arrngelemel.”
  wiu-wiu: kamo koniyali nopa eni ue bua bua okoka auapea aua poatekago toamokolo
    pa piane meku. Eni ue muke ketipeane poadene wili toane mekulu panago namolo takoa
    patukakala toko-kale okome
  swe-swe: 'Den sjuke svarade: ”Herre, jag har ingen som hjälper mig ner i dammen
    när vattnet rör sig. [Enligt folktron kunde då ett helande ske för den som först
    kom ner i vattnet.] När jag själv försöker ta mig ner, kommer någon annan före
    mig.”'
  cth-cth: Ahni nihaiyah, Bawipa tui a kâhuet nah tui dawk na ka phum hane tami awmhoeh.
    Nueng ka thaw nah ayânaw ni hma oun na cu atipouh.
  mti-mti: Yuwat abnawa gara wane, “Kokawa, yoi avit wariviwa kumiwa, paurum danave
    uniktan oya bira da den waita negivi. Ne uniktan eniwa, apan da me namunap aigivi.”
  pad-NT: 'Bigathanihi ida Jesus kana''dohi: —Ha''a, onofiki ida oa''aihotana. Paha
    kitxokitxoni kamahini ni-nahina hora kajoamoraki. Oviaha-ra avavasokovini, ni-nihanikia
    oabono oarahokafoniki paha kitxokitxoki kania. Ookharafonina kaba''i, hoariha
    miro''a aki''dafafoniki oviaha.'
  twi-twi: Ɔyarefo no buaa no se, “Me wura, sɛ ɔbɔfo no bɛfono nsu no a, minnya obi
    a ɔbɛma me so ato mu. Bere biara a mɛbɔ me ho mmɔden sɛ merekɔ mu no, obi di me
    kan.”
  hlt-hlt: Aka tlo loh Jesuh te, “Boeipa, tui a hinghuen vaengah tuibuem khuila kai
    aka tulh ham te hlang ka khueh moenih, ka caeh pangthuem khaw a tloe loh kai hmaiah
    cungpung coeng,” a ti nah.
  tbz-SIM: 'Kòo muɔntii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Okótì n yí mɔkɛ òmɔù wèè bo n tɑnnɛ́ kubinku
    miɛkɛ, kɛ̀ mɛniɛ nnɑmpɛ kɛ̀ nh ɑ̀rì kɛ bo tɑ otɔù weè ɔ̃ɔ̃ niitɛ́ kɛ́tɑ.'
  san-GUJ: તતો રોગી કથિતવાન્ હે મહેચ્છ યદા કીલાલં કમ્પતે તદા માં પુષ્કરિણીમ્ અવરોહયિતું
