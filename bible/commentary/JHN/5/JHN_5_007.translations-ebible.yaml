  peg-peg: ରଗ୍ୟା ମାନାୟ୍‌ ଜିସୁଙ୍ଗ୍‌ ଉତର୍‌ ହିତାନ୍‌, “ଏ ମାପ୍ରୁ, ଏଜ଼ୁଂ ଉଲ୍‌କା ଆନି ସମୁତ
    ନାଙ୍ଗେଙ୍ଗ୍‌ ବାନ୍ଦ୍‌ ବିତ୍ରେ ଅଜ଼ି ହାଞ୍ଜେଙ୍ଗ୍‌ ଇଞ୍ଜି ନାଙ୍ଗ୍‌ ଇନେର୍‌ ହିଲୁର୍‌; ଆରେ,
    ଆନ୍‌ ହାଲୁ ହାଲୁ ବିନେ ନିକାନ୍‌ ନା ଆଗେ ହଣ୍‌ଗାନାନା ।”
  txu-NT: Nhym punuja kum, —Be, ngô kute amingrẽkkam djãm inhõbikwa'õ got ijo tẽn
    ngômã imẽ ba on imex ne? Kati. Nã bãm te ngô'ỳr amibêx ne nhym arỳm me'õ imã wan
    nox ne. Ba kam imex prãm kêt ne, ane.
  eng-WEBU: The sick man answered him, “Sir, I have no one to put me into the pool
    when the water is stirred up, but while I’m coming, another steps down before
    me.”
  gnw-NT: —Carai —jei cuimbae—, mbaetɨ quía cheñono vaerã ɨ pe ɨ omɨ yave. Che aa
    rambueve, ĩru vae uique ɨ pe tenonde chegüi —jei.
  mux-mux: 'Yi anambuli-ni pundu topa nimba mele: “Auliele, no lop-lopi telemú kene
    yambu te-ni na liipa tapunjupa nona memba pumba te naa molemú. Na-nanu pumbu teliu
    kene yambu mare ui kumbi-leku nona pulimelé.” nirim.'
  maj-NT: —Ji nda̱ nti̱a̱ —kitsú nda̱ uu̱n—, najmi ch'a tjínna xi ku̱a̱si̱nko̱na,
    tsa tsúngijinna ntá ti̱xo̱ nk'ie nga n'e ni̱yáha̱. Nk'ie nga mjena tsungijian
    yjona̱, tu̱ kj'a̱íhí xi tjun tsungijin yjoho̱.
  bkq-NT: 'Uguondo in-hoguly: — Ânguy paikaji yeni peba adahugânioduo. Iegawândyse
    wâne urâ, eagonro tâwâneim olâ inanry uwakadâ lelâ — kely.'
  kue-kue: Ana kinde sungwa yagle yegl di ikine endungwa, “Yaglkande, nigl i pembigl
    dungwa enge, yomba ta igle mogl na akepledi nigle endinaglkwa ta moglkriko, ana
    na ende nigle enagledi eriko yomba tau onglandi ende nigle eingwa.”
  cot-NT: 'Yacanaqueri joquijitanquitsica: —Nomajirote, teequea inchoocateji jocajatavaquenaneca
    oparencajatacagueti oja. Nopitsopitsovecaqueate naatimpa inchiquioji teequea nagavejempaji,
    manaqueate yanajaitanaquena.'
  bnp-bnp: Lakea a bakovi i koli, i ta maea, “Bakovi dagi, i uka tara viri ge tuhori
    iau ge ru puru iau na naru na tahuna ni laba. Na tahuna a toni ni puru na naru
    a viri tara bara i puru muga nau.”
  apn-NT: 'Hãmri nhũm kuma nẽ kãm: —Ku nhũm. Inhmã tokyx akupỹm inhmex prãm tỳx kumrẽx
    kênã. No mẽhõ kot tokyx inhmỳ nẽ mẽ kêp ixto wa nẽ ixkumrẽx gô xok kamã inhmrõr?
    Na pa tee ri ixkumrẽx hwỳr ixtẽm nẽ inhmã inhmrõr prãm nhũm mẽ xatã ixpê amnhĩ
    to wa nẽ mra nẽ kamã mrõ. Anẽ.'
  ctp-NT: ―Yu kula ―ndukwin yu ꞌin Jesús―, ja tukwin ndiya ꞌñaǎn nu ka tayaꞌ chinꞌ
    ꞌñaǎn chaꞌ tsaa loꞌo ꞌñaǎn tuꞌwa tyiꞌa bra nu kiñan lo ran. Tka mdyituun tiǎn
    loꞌo ndla la ndyaa xka nten lo tiyuꞌ kwa.
  bre-BRG: 'Ar c''hlañvour a respontas dezhañ: Aotrou, ne''m eus den evit va zeurel
    er stank pa vez kemmesket an dour; hag e-pad m''emaon o vont, unan all a ziskenn
    a-raok din.'
  opm-opm: Dahamtiporhan oh Jisas ohnong Hanipyaha. Noh tom dahnong nahatin han timbas
    ohoh ihan tom moh tuptup rit marporhan norhap kinhat wayon ham butahapatin nohnong
    neinggahara tit han ohri wapatmur. Wasa ohwi yah ham sapatmur pongop.
  bvr-bvr: Nipa ana-nyarlkuch a-yinanga nula Jesus, “A-lay, wolawola bugula gu-gomarriya
    gu-yurra gu-workiya, gala ana-nga nguna-barnja rraka ngu-molamiya. Jarra ngaypa
    jimarna ngu-jarl ngu-bupiya, wurra ana-werranga a-bupiya a-workiya, a-banyjarra.”
  wal-wal: Sahettiya bitanee zaaridi, “Godau, haattai qaaxxiyo wode, tana dagattida
    haattan yeggiya asi baawa; shin taani gelana haniyo wode, hara urai taappe kasetidi
    geliichchees” yaagiis.
  zad-NT: 'Na''ch beena'' bi shao'' chi''ene'': ―Beṉ''do'', aga no zoa c̱ha'' wḻetje''
    nad'' ḻoo nisi kat'' chdan. Na'' kat'' chakid'' yetj'' ḻoo nisa'', beṉ'' yoblə
    lii chjsho''tie'' ḻo''inna''.'
  kmg-kmg: Eme puriŋzi muwec, “Bomboŋ, mo ŋic mo junarekaczi opâ qiriŋ qaha riqicko
    râecnuzac? Á no nahac huzo mupe ine moczi biac âkehocnurâ huekac.”
  aso-aso: 'Neꞌmine lavo initeꞌ gize dave aza tiꞌ lo lineꞌ: Ve melo, angeloꞌ neꞌmo
    noso do moꞌmongoꞌ neivo aꞌminguꞌ lemo lamineꞌ olongumuꞌ neleꞌmizi limilizave nene
    ma nizamavo neꞌmo neniꞌ nene zou zou lo nouvosa ve ma gomuꞌ vive neꞌmovoꞌ nene
    lamineꞌ ogaꞌ neive.'
  uli-uli: Mal we ye tomay sa hatefaeli ngo sa sor bo, “Tor le ma hasiyeylong lal
    chael le melap irel yodla yema gupgupdah, iy be chil ye yeyedamgel bo iy be bulong,
    ngo sa hamolong semal mo imoy.”
  nin-NT: Ugo uni vri wa ddu ma di, “Ankpye, ingga sama nu undurr wa nggo à ta ba
    ingga yo na amasirr wa, nggo a ti nga ni zzu amasirr wa. Nggo ingga ti ta ko mirri,
    unuma di rri kuchi ki ingga.”
  tgk-tgk: «Хоҷаам, — ҷавоб дод бемор, — ман касе надорам, ки ҳангоми ба талотум омадани
    об маро ба ҳавз андозад. То ман наздик меоям ки, каси дигар аллакай аз ман пештар
    ба ҳавз медарояд».
  acu-NT: 'Tu iniam jau aimiak: —Ja ai, natsa, antsu entsa miartamtai, aints wina
    imiatminka atsau asamtai, wikia maatsaing chikitcha eemkar maa weenawai. Tuminau
    asaramtai wikia juni tsaatsuk tuke tepajai, —timiayi.'
  cak-WNT: 'Y ri yawa'' ri'' xubij c''a chare ri Jesús: Táta, tek nisilon pe ri ya'',
    majun yito''o ta riche (rixin) chi yinapon ta apo c''a chupan. Rumari'', astape''
    ntij nuk''ij chi yibe ta apo, c''a ma jane quinapon ta, tek xa can yari'' xapon
    yan jun chic, xcha'' chare ri Jesús.'
  ebk-ebk: Tinumfor nan laraki ay cha munsaket, “Sir, maid met mangipuuy kan ha-un
    as nan nanapsong ay mun-om-omsan mu maikiwi nan chanum. As nan chak umuyan as
    nan maikiwiyan nan chanum, wacha at chi enmon-ona mu ha-un.”
  spa-PDDPT: 'El enfermo le respondió: Señor, no tengo alguien que me baje al estanque
    cuando se agita el agua. Mientras voy, otro baja antes de mí.'
  ruf-ruf: Mtamu yula kamwidika, “Mtwatsa, nahela imunu wa kunyingitsa mne litsimbu
    ghamatsi haghotibulighwa. Hanibama kwingila, imunu yungi konongolela.”
  gun-gun: 'Imba''eaxy va''e ombovai: — Senhor, nda''ipoai avave rei yy omyĩ rã xemboguejy
    va''erã. Yy omyĩ nhavõ amboae ranhe kuerei ''rã oguejy xegui — he''i.'
  agu-BL: —Na, Ta'. Poro cya'l nin jun na ba'n c'u'l swe'j tan impitle'n nin xe a'
    yi na ẍchek'le'n tib. Na yi na no'c tan pile'n tan imbene'n xe a', apart junt
    na cu' lajke'l, —stzun i' bantz tetz Jesús.
  isn-isn: Umulwae uyo aka musukiilya, “Mukulu nimugila muntu, nua kumbika mi ikunu
    itungo imazi nakuhigintulwa, Itungo ni kugema kingila muntu mungiiza wintongeela.”
  eng-PEV: The man said, “Yes, sir, I do, but I haven’t got a friend to help me get
    into the water after it moves. Somebody else always gets in first.”
  ilo-ULB: Simmungbat ti agsaksakit a lalaki, “Apo, awan ti kaduak a mangikarga kaniak
