verse: JHN.005.007
translations:
  kpx-kpx: Ige malaha keu namihai avoe, “Kosive, eu kibiage di mai emo mamoveve ke
    atau uoholinu. Katealemo di isiviale emo biloai. Isito ataeabuna di evihai solekai
    tai emo biloluvigei.”
  okv-H: “Embo, na humbuto umo ta ikari embo irae avoeto umo ta pahuore embo nei na
    na seriketo umo ta veaguja,” ainge enu,
  tbo-tbo: Ega yaka tu tootogona i baha i pa, ‘Bada, ega tu haguwe, iyai apo goila
    a houga wiguhu hougana ma ina houna hopuneu, houga magomagouna a laudadana ipa
    a hopu, ma ega emoemotau, ma tu tootogo gehouhi he nei po he togo po he lauyagohana.’
  mal-C: “യജമാനനേ, വെള്ളം ഇളകുന്ന സമയത്ത് എന്നെ കുളത്തിൽ ഇറക്കാൻ എനിക്ക് ആരുമില്ല.
    ഞാൻ ഇറങ്ങാൻ ചെല്ലുമ്പോഴേക്ക് എനിക്കുമുമ്പേ മറ്റാരെങ്കിലും ഇറങ്ങുന്നു,” രോഗിയായ
    ആൾ മറുപടി പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη αὐτῷ ὁ ἀσθενῶν, Κύριε, ἄνθρωπον οὐκ ἔχω ἵνα, ὅταν ταραχθῇ τὸ ὕδωρ,
    ⸂βάλῃ⸃ με εἰς τὴν κολυμβήθραν· ἐν ᾧ δὲ ἔρχομαι ἐγώ, ἄλλος πρὸ ἐμοῦ καταβαίνει.
  bgc-bgc: उस बीमार नै उस ताहीं जवाब दिया, “हे प्रभु, मेरै धोरै कोए माणस कोनी के जिब
    पाणी हलाया जावै, तो मन्नै कुण्ड म्ह उतारै, पर मेरे पोंहोचदे-पोंहोचदे दुसरा मेरतै
    पैहल्या पाणी म्ह उतर जावै सै।”
  khz-khz: Viti talimana na evega-geleato, netiwato, “Velekou, nanu ekuvilaana aonai,
    au kovu ai ati tau raka taoraiku talimana ta. Eanana matotauku kovu ago-veninai
    ta etulurai-kunena.”
  deu-TKW: 'Es antwortete ihm der Kranke: Herr, ich habe keinen Menschen, daß der
    mich, wenn das Wasser aufgerührt wird, in den Teich schaffe; während ich aber
    auf dem Weg bin, steigt ein anderer vor mir hinab.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ huëꞌ naꞌ, rëꞌ Jesús: ―Bönniꞌ, nutu nu zoa cuꞌu nedaꞌ
    lu nis naꞌ catiꞌ rutá cuini. Tsal zijaꞌ nedaꞌ, ryaziëꞌ bönniꞌ yubl ziꞌal ca nedaꞌ.'
  lin-lin: 'Mobeli azongiselaki Ye : — Nkolo, nazali na moto te mpo na kokitisa ngai
    kati na liziba soki mayi eningani. Wana nabundanaka mpo na kokita na mayi, moto
    mosusu akitaka liboso na ngai.'
  hns-NT: 'Tab aadmie bolies: „Bhaai, djab paanie hiele hai tab koi na hamke oman
    dhare hai. Aur djab ham kausies kariela paanie me djaai ke, tab koi haalie se
    hamse pahiele dja hai.”'
  noa-E: Magbaawai chi mor masi khërarrau, —Señor, mʉʉn monaaum khõchag chirʉm; pari
    chi dö waaurëu sĩubaawai ag ee mʉ jiirpʉ̈iju khʉʉn chukhu aawaita pöd monaauba
    chirʉmgui ajim. Maadëu ag ee dubaag ẽkhaawai maach nawe ãbmua ag ee paajemgui
    ajim.
  eng-EMTV: The sick man answered Him, “Sir, I do not have a man, so that whenever
    the water is stirred up, he may put me into the pool; but while I am coming, another
    steps down before me.”
  mib-NT: 'Te ni cahān tēe cúhú un jíín yá: Tu níhín na ni ɨɨn tēe squɨ́vɨ sāñá ini
    pila hora jeē cánda ndute. Chi tāca jínu jeē cuní na quɨ́vɨ ná, te quɨ́vɨ‑ni ɨnga
    ñayuu xīhna gā. Achí de.'
  lif-NT2: खे़न् के़दुक्‍पाल्‍ले़ नोगप् पिरु, “ओरो, आदाङ्‌बे, कर खे़न् वाबाक्‍कोबा
    च्‍वाःत्तिन् छिम्‍लिङ् छिम्‍लिङ् लॽरिक् मुन्‍निल्‍ले़ खे़प्‍मो याप्‍मि के़गेःप्‍पा
    हाःत्ताङ् होःप्‍लो॥ इङ्‌गाॽ खे़प्‍मो लाःप्‍मा तम्‍सिन् चोगुङ्‌ल पत्ताल्‍ले़सा
    वेॽहाॽ इङ्‌गाॽनुःल्‍ले़ तगि मे़लाःत् मे़बेःक्‍लो॥”
  xnj-xnj: Mwene akamyangula, “Bambu, nene nangali mundu wa kuniyingisa mulitanda
    lukumbi manji pegitimbuliwa. Penilinga kuyingila ndi mundu yungi akunilongolela.”
  mmx-mmx: Laradi mekmeres ga vorang i rin, “Leeme Silok. Axo ruuna tara nade xusu
    naba lok li ia ro at ladan kis, do ladan i vonen kaxat. Nia ak lok tong i do anat
    los tup teren, ketla leventaba vetpes ta giat los tup avot ta ria.”
  cbr-NT: 'Cacëxun ca ''insíncë unin cacëxa: —''Unpax cubíncë nëbëtsi an ''ë butúnti
    uni ca ''aíma ''icën. Usa ''ain ca ''ëx cuancëma ''aínshi ''ë rëtibiani cuanx,
    uni itsix pain ''unpax cubíncënu butuia.'
  tee-NT: 'Pus ak''alhtayanalh ju anu'' tak''ank''an. Junich: ―Qui''amigo mati'' xamati''
    ju lai aquimuju ju lacxcan acsni t''ajun lucunu''. Acsni ictajuputun ju quit''in
    ak''antamch tajumapa.'
  eng-LSV: The ailing man answered Him, “Lord, I have no man, that, when the water
    may be troubled, he may put me into the pool, and while I am coming, another goes
    down before me.”
  cak-NT: 'Y ri yawa'' re'' xu''ij che ri Jesús: Cuando nisilon la ya'', man jun nibano
    favor chue chi yiruto'' chi yinapon-apo c''a chupa ri ya''. Romari'', más que
    nintaj nuk''ij chi yibe-apo, pero c''a man jani quinapon ren ja napon chic jun
    chinuech, xcha'' che ri Jesús.'
  pah-NT: —Jipyry pota ji novĩa, ei ipyka'nauhũve'ga ga pe. A'ereki nanhimbojyhavi
    ipype ya momyiname jipi, ei ga. Ji hopotarame ipype ojipe'ga hojipei ipype ji
    renonde jipi, ei ga Jesus'ga pe.
  sja-NT: 'Chi k''ayaa bɨpa p''anauji: —Eperã wẽ-eda aji, mɨ toida ata bɨmerã jã pozode
    pania p''ërebai jira beek''ãri. Mɨ t''ĩudariit''ee pak''ãri, awaraata mɨ naa t''ĩudaiparida
    aji.'
  xed-xed: «Mghama ɗa! Haɗ mnda ɗa ŋa fadihata da imi gigɗavafər tsi wa. Ka dzaʼa
    yu, ka yu ya ná, gi tiŋlaghuta sani ta laha ka iʼi,» ka tsa mndu kul ɗughwanaku
    ya nda tsi.
  glk-glk: 'مردِ علیل بوگفته: «ای سرور، کسی‌یه نأرم کی وختی آب به حرکت اَیه، مره حوضه
    میأن تَوَدَه. تا اَیم خودمه به اویه فَرسأنم، کسه دیگری پیشتر از من آبه میأن دکفه.»'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cán tu̱hun nu̱ á já na̱cachi da já: —Co̱ó ni
    in ña̱yivi yóho ña̱ chindeé na̱ ye̱he̱ que̱ta nuu i̱ ini ticui̱í tá ndíca̱nda̱
    do̱. Jáchi̱ tá ja̱cá cáhán uun i̱ jáque̱ta i̱ mí i̱, sa̱ na̱quee va̱ha va inga
    na nu̱ú i̱. Ña̱ cán quéa̱ a̱ cu̱ú ndiva̱ha i̱ —na̱cachi da̱ cán xi̱hín Jesús.'
  gfk-S: Ma no ina minaset ga balu ie, “Awei ra watong, pata tike turadi be na bul
    halala iou ta ikin ra pup be ing no taho te lawalawe. Be ing iou la walar be ni
    hanasur, ari mes balik di la te hanasur nalalie tagu.”
  bmu-bmu: Qesim waŋgiiga kewö meleŋ waŋgiyök, “O Kembu, onöŋ unduba ötöŋ qeiga alani
    daŋön noaŋgita o aŋgönöŋ anda al niŋgibawak? Alani mewöŋi kun qahö malja. Nanak
    anmamgö möta esapköba malali, nalö miaŋgöreŋök tosatŋi yeŋgöreŋök kunöŋ ni noŋgita
    anda gemalget.”
  dgz-dgz: Apan ame gare wan, “Kaiwan, ago da uon, orup da inanap mapa uon ago nenep
    ae kaum menao manao taini gapan taua taua. Nek ta yawan ae tauapen taingina go
    upi namunap vit amone namu ae tauiwanum.”
  eng-GNV: 'The sicke man answered him, Sir, I haue no man, when the water is troubled,
    to put me into the poole: but while I am comming, another steppeth downe before
    me.'
  zaa-NT: 'Becàbi nu rà''nia nna rą ne: Làchu Señor, pero lanú té quia'' nuỹa gúga''ą
    inte'' le'' tánquį canchu chi rechixi luetsi indį; porqui''ni dácá'' telá ribíga''a''
    nna, pues attu nu huaya'' lá nna ra''a chilą́ antes de inte''.'
  eng-WEBSTER: 'The impotent man answered him, Sir, I have no man, when the water
    is agitated, to put me into the pool: but while I am coming, another steppeth
    down before me.'
  guh-guh: 'Nexata bajaraponë jumaitsi: —Itsajivi ata apo xainaenë tanecopatsinexareca
    pucayojavabereca itsa mene nacujiruba. Ajena narunabiabijitsianëreca, bajarapaepatota
    itsajivi netsurunabiabareca copiaya, jai piavitanetsanucaenë.'
  bon-bon: Pita biname te jejige egä, “Babo biname, nuuja biname lica gyene cebine
    ätityerame cupicu cabu me acaname, niiye te liba tuudruge. Cane liga cäme ca otnime
    läbitune, nuuja te uja luupluge.”
  nhw-BL: 'Huan nopa tlacatl quinanquili: ―Tata, amo aqui nijpiya para nechpalehuis
    nicalaquis ipan ni ameli quema molinis nopa atl. Huan masque nijchihua campica
    nicalaquis, seyoc nechpano nimantzi huan calaqui achtihui.'
  swh-ONEN: Yule mgonjwa akamjibu, “Bwana, mimi sina mtu wa kuniingiza bwawani maji
    yanapotibuliwa. Nami ninapotaka kutumbukia bwawani, mtu mwingine huingia kabla
    yangu.”
  wbi-wbi: Untamu jula akamwamula akati, “Ghwe Ntwa, amalenga ghangatimbusivue, nkwale
    umuunhu ughwa kumbiika mu lilamba. Pano nilonda kukwingila mu lilamba ye nivonagha
    umuunhu ujunge anhaliile pikwingila.”
  bba-bba: Bɑrɔ wi, u nùn wisɑ u nɛɛ, Yinni, nɑ ǹ ɡoo mɔ wi u koo mɑn suɑ u kpɛ̃ɛ
    yɛru ɡe sɔɔ, sɑnɑm mɛ nim mu burirɑ. Nɑ̀ n tɑtirimɔ n kɑ du mi, ɡoo u rɑ mɑn kɑ̃siwɑ.
  eng-KJVCPB: 'The impotent man answered him, Sir, I have no man, when the water is
    troubled, to put me into the pool: but while I am coming, another steppeth down
    before me.'
  kgk-NT: '—Ndaipóri omýi jave xe moĩ va''erã y-py. Aikese mo''ã y-py, porombo''eháry.
    Ndaikatúi aike y-py. Oike xe renonde-rupi voive va''e, he''i Hesu-pe hasy va''e.
    Upe-ma ramo he''i íxupe:'
  waj-waj: 'tuduu rikioo inna sai tunoo: Yokeera-o, nnooriivo korokorookiai rikiee
    kiaunoo: Dee vaidi voovoono ni sootu utuoo nnoori haruunga korokoroovaki ni yapaanarannee?
    kiaa kiee tauko hameetainoo. Na airineetu kuanaree tiee iina variee taukai vaidiiya
    ni yaatarada ngiari nnaasu nnoori haruungaivaki makemakee kuaavaivee,'
  cpy-cpy: 'Ikantzi mantsiyari: “Tekatsi owiinkinani nijaaki aririka oshewaa-paetetyaa.
    Tema nokowawita-piinta nopiinkaatemi, ranaakowaetanikina itsipa ipiinkaataki rirori.”'
  ekk-PKP: „Isand,“ vastas haige mees, „mul ei ole kedagi, kes mind vette aitaks,
    kui vett segatakse. Sel ajal, kui ma sinna üritan minna, jõuab alati keegi minust
    ette.“
  mpx-mpx: Tokasiyebwa Yeisu anana i lahe i ba, “Tonowak, sauga wewel i nemunemu,
    nige o tolabe etega i gagan ge tage ni labeyau ge na gailau wewela. Sauga ebo
    ya lalabose tage na na na gailau wewela, he gamagal etega iyaka i gailau houwa.”
  wbp-wbp: Junga-juku, jangku-manu Jijaji, “Kula karna ngana warlaljaju wungu-warnuju
    mardarni. Kuja-ka ngapa yali yurirri, ngula-kurraju kula kaju nganangku kanyi.
    Ngula-kurraju putaputa karna kiripi-kanyi manu warra-ngarni, lawa-juku. Yapa panu-kari-mipa
    kajulu kapanku jurnta yukami parlpuru-jarrinjakungarnti.”
  luo-luo: Ngʼatno nodwoke niya, “Jaduongʼ, aonge gi ngʼama nyalo konya donjo ei yawo
    sa ma pi otugore. Kinde ka kinde ma atemo ni adonji to ngʼat machielo donjo kuongona.”
  nhe-NT: 'Huan nopa tlacatl quinanquili: ―Tate, axaca nijpiya para nechpalehuis nicalaquis
    ipan ni ameli quema mojmolinía nopa atl. Huan yonque nijchihua campeca nicalaquis,
    seyoc nechpano nimantzi huan calaqui achtohui.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܗ̇ܘ ܡܪܝܼܥܵܐ ܘܐܡܝܼܪܹܗ: ”ܡܵܪܝܼ، ܠܲܝܬ ܠܝܼ ܐܢܵܫܵܐ ܕܕܵܪܹܐ ܠܝܼ ܓܵܘ
    ܗܵܘܘܼܙ ܐܝܼܡܲܢ ܕܦܝܵܫܵܐ ܝܢܵܐ ܡܘܼܫܥܸܫܹܐ ܡ̈ܝܼܵܐ. ܐܝܼܡܲܢ ܕܐܵܢܵܐ ܒܹܐܬܵܝܵܐ ܝܘܸܢ، ܚܲܕ
    ܐܚܹܪܢܵܐ ܡ̣ܢ ܩܲܕܡ ܕܝܼܝܼ ܒܸܨܠܵܝܵܐ ܝܠܹܗ.“'
  esk-NT: Atniġñaqtuam kiuniġaa, “Uvaŋa kiñisaitchaqtuŋa imiq iḷiqsraqtitaupman. Takanuŋaġniaqtitluŋa
    atlam sivulliugaġigaaŋa.”
  msb-msb: An sabat san masakiton na tawo, “Sir, waraʼn mabulig sa akon pakadto sa
    tangke sa oras na an tubig ginahiwag. Kaya myintras nagahalapit ako igwa na sin
    nauuna sa akon.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² dsoh³: ―Guiuh¹³, ha¹chian² dsa² chian² mi¹hag¹³ jní²
    hi² ŋi³høa¹jni jmøi² na³ma²hiánh². Jøng² dsa² siáh² báh³ tí² tai³ niúh¹ jín³ hi²
    dsiég¹³jni ―ca¹juúh²dsa.'
  dso-dso: ସେ ରଗି ଲକ୍‌ ଜିସୁକେ କଇଲା, “ଏ ଆଗିଆଁ ପାନି ଅଲ୍‌କା କଲାବେଲେ, ସେ ବନ୍ଦ୍‌ ବିତ୍‌ରେ
    ମକେ ନେବାକେ କେ ନାଇ । ଆରି ବନ୍ଦ୍‌ ବିତ୍‌ରେ ଜିବାକେ ଚେସ୍‌ଟା କଲାବେଲେ ବିନ୍‌ ଲକ୍‌ ମର୍‌
    ଆଗ୍‌ତୁ ଉଟିଜିବାଇ ।”
  meu-meu: Gorere tauna ese e haere henia, eto, Lohiabada e, ranu e halohilohiamu
    negadia ai, lau na asi iato-dobigu; gohu na raka heniamu ai ta e gunamu.
  yva-NT: Vatano gwanene umaso po raura akananto Ai pare, “Injae, arono mana mansumu,
    ibeker vatane inta po inaijaseo po inaugasya mana rai, weramu vatane inta po inaugave
    ramu. Arono syare taune syoroto syasyo mana rai, weamo vatano kaijinta pavave
    pasyo wusyimbe to, ti imamaisye ramu.”
  dgc-dgc: Ey “O,” kagi no lélake, “pero éwan ko kaya, da éwan tu méngégkat diyakén
    a méngilogbut ta dinomae éng maglimet-limet. Da pinuhubaan ko dén, éy keditulanék
    be san du kaguman ko.”
  zpm-NT: ―Racladz naa ―rëb me―, per guieṉd cho csëëb naa leṉ pil qui zeeṉe laa lo
    nis rni. Zeeṉe racladz naa sëëb naa, zhaale stib zha ne glo rzëëb.
  hix-NT: Rohà y, ranàmnye ehxera naha, kekon hatà, noro. Tuna yatahtamanàr hona ro
    rma wehxaha haryhe, àro kwaka rowomrà horà, rosohtxemanàr horà. Atahtamantoko
    rma, owompàra rma wehxaha, ranàmnye ehxera esnàr ke, kekon hatà. Owomso rotontoko
    rma, rowahrokotetxhe, anar komo, tosohtxemaxem komo, kekon hatà.
  sim-sim: Karem or silirik ormu mbara, �Awasayi, os leuku si suwuriwa wolo ma lar
    mbeek anin laha layi leuku orok ewenda ambu ri. Anhinjik a ikmbaha na uwa, ma
    ondo olmu anin tikrihi masmas uku orok layiwa.�
  npi-ULB: त्यो बिरामी मानिसले जवाफ दियो, “महाशय, पानी छचल्किँदा मलाई पानीमा राखिदिने
    मेरो कोही पनि छैन । म आउँदा मभन्दा अगि अर्को पसिहाल्छ ।”
  cgc-cgc: Sabat ta mama na gamasakit, “Sir, gusto ko inta, piro daw magbaled-baled
    waig an, ula may magdala ki yaken naan ta waig. Mintras na munta a nang pa dya,
    pirmi a naunaan ta duma.”
  tim-tim: Hain dâmbo hin dâep, “Apo, âlepŋe akberâm nâŋgân amâ siâŋe bo tân nugumbo
    tu duwuŋ akto bâtgumân kat nekto âlepŋe akbom. Aregât nunak gewerâre âmâ siâŋe
    soŋ ulikŋân akmâ gemap arekŋe soŋ âlepŋe akmap.” dâep.
  yor-yor: Abirùn náà dá a lóhùn wí pé, “Arákùnrin, èmi kò ní ẹni tí ìbá gbé mi sínú
    adágún, nígbà tí a bá ń rú omi náà, bí èmi bá ti ń bọ̀ wá, ẹlòmíràn a sọ̀kalẹ̀
    sínú rẹ̀ síwájú mi.”
  wos-wos: Wungi wakwexékéndéka dé séfimali haraki yandé du wa, “Néma du, yingi maki
    yatawuni? Gu gungan yandéka wuniré hérae guré husandatekwa du yingafwe. Wuni hafu
    nandinjoka yiwuka nak du wuniré tenangéra dé tale nandi.”
  emp-NTPO: 'Maʌ̃ne dji cacua biẽ́ b̶ʌba panusia: –Mãẽ mʌ̃ Boro, baribʌrʌ mʌ̃a neẽ́
    b̶ʌa caiba mʌ̃ra doed̶a b̶ʌida domimiabʌrʌd̶e. Mʌ̃ ed̶a wãya b̶ʌmisa dewarada
    mʌ̃ na ed̶a wãbaria.–'
  eng-F35: The sick man answered Him, “Sir, I have no man to throw me into the pool
    when the water is stirred up, but while I am coming another gets in before me.”
  ind-ind: Jawab orang sakit itu, “Tuan, waktu air mulai berguncang, tidak ada orang
    yang membantu menurunkan saya ke dalam kolam ini. Setiap kali saya berusaha turun,
    orang lain sudah turun lebih dulu.”
  pes-OPCB: 'بیمار جواب داد: «سَروَرَم، دیگر رمقی در بدنم نمانده است. کسی را نیز ندارم
    که وقتی آب تکان می‌خورَد، مرا در استخر بیندازد. تا می‌آیم به خود حرکتی بدهم، می‌بینم
    که قبل از من، دیگری داخل آب شده است.»'
