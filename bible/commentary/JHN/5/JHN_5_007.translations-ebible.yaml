  bhl-bhl: 'Dakalalei, e yan weng bokolewomele: “Noya! Kate, Kamok kutaka! Nelo dokonemomin
    em ken kunum mak banim kasike, ok be malmal kele ding dim kabalak e, mali nelo
    bakinemeko, imisik unakabiliw te.”, dangse kale.'
  ons-ons: Zoma ŋeiŋo mainge rake, “Suaine, doku uŋalane ma okanmaike, naso yewao
    ŋei maŋo neu biranangi doku namugo kesikale, rawe paki kesikalane ma kororoge
    metpe ŋei natne edo mo lewine yuannane dokuo ket okanmami.”
  con-NTPO: 'Paji''suja pañamba su: —Na''su, me''i''on tsu tsa''ccu oyasi ñama fuitepa
    ca''niañe singu''ccunga. Tsa''ma ña toya ca''nimbi''te faesu tsu otupa ca''ni.'
  ghs-ghs: Hiiremi abi pone hee, Eo oba poupa eetemi apei baaqa ana aima oba ttuuta
