  kpg-kpg: Taane magi ga helekai, “Meenei, dagu dangada e hagamaamaa au ai gi lodo
    di monowai ma ga ngalungalua. Au ga menege adu gi lodo, gei tangada gu i golo
    i ogu mua.”
  taj-taj: थे आखम्‍बा म्‍हिसे, “लास्‍सो, घ्‍योइला क्‍युइ ल्‍हिङ्बा धुइरी ङादा घ्‍योइरी
    झाङ्‌सी पिन्‍बा ङाला खालै आरे। थेतबासेलमा ङा घ्‍योइरी वाङ्बारी निना निनान ङा भन्‍दा
    ङाच्‍छा स्‍य्‍हान्‍दो म्‍हि वाङ्मुला” भिसी भिजी।
  avt-avt: Mɨtɨk ik kerek kɨnap hɨrak ketpɨwek, “Mɨtɨk Iuwe, kerek tɨpar mɨrirɨr,
