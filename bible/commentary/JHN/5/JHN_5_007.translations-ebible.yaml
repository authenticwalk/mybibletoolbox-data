  kpf-kpf: Sâi ko sâip, “Patâ, ŋâiŋâ ândim too kwamitsâi toin diinim gei nâbanbap?
    Oi ninak geibâ sa a ŋâiŋâ walânim kek geimap.”
  ppo-ppo: Ai fo depa, kale tiki da̧amui whi̧né duraalu, “Doa whi̧-ó, ai wȩi asya
    hotereteiné ȩ wisiró̧póló, né beleyóló ai wȩi felekemó betera̧le derepaaié?
    Ȩkélé dua fu betepatei, atima folosóró furaalu ȩ taaróló fua dapó,” yalepó.
  hin-2017: उस बीमार ने उसको उत्तर दिया, “हे स्वामी, मेरे पास कोई मनुष्य नहीं, कि
    जब पानी हिलाया जाए, तो मुझे कुण्ड में उतारे; परन्तु मेरे पहुँचते-पहुँचते दूसरा
    मुझसे पहले उतर जाता है।”
  bef-bef: 'Ya luto loka hago ana bouba Yesuhi lu emiꞌehina: Sipi Bo, gelumu nagamiꞌi
    mopo nohigomo bo moneuba neheꞌmoto anagu neleꞌmo menomalabe. Naniꞌni ana nagamilugu
