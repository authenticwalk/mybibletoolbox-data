  qup-NT: 'Chay unkushkaka aynirka: Manami nima maykan tiyanchu kay yaku kuyurihushpan
    churawananpa chaypi ampirinaynipa. Karan kuti rihushpayni shukkunarami satirinahun
    manara paktahushpayni.'
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋtɔntʋ cɔ Yesu sɩ: Mɑ cɛ, mɑ fɛɩnɑ nɔɣɔlʋ sɩ ɩ́ tisi-m lʋm tɑɑ
