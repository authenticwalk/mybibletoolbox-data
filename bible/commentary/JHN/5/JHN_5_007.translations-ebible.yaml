  pan-pan: ਉਸ ਬਿਮਾਰ ਆਦਮੀ ਨੇ ਆਖਿਆ, “ਪ੍ਰਭੂ ਜੀ, ਅਜਿਹਾ ਕੋਈ ਨਹੀਂ ਜੋ ਉਦੋਂ ਤਲਾਬ ਅੰਦਰ ਜਾਣ
    ਵਿੱਚ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰੇ ਜਦੋਂ ਪਾਣੀ ਵਿੱਚ ਹਲਚਲ ਹੁੰਦੀ ਹੈ। ਮੈਂ ਤਾਲ ਅੰਦਰ ਪਹੁੰਚਣ ਵਾਲਾ ਪਹਿਲਾ
    ਵਿਅਕਤੀ ਹੋਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦਾ ਹਾਂ ਪਰ ਜਦੋਂ ਤੱਕ ਕਿ ਮੈਂ ਪਹੁੰਚਾ ਮੇਰੇ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਕੋਈ
    ਹੋਰ ਤਲਾ ਅੰਦਰ ਵੜ ਜਾਂਦਾ ਹੈ।”
  tkr-tkr: 'Ik''arang''vee Mang''us inəxdın alidghıniy qele: – Xərna, yizde k''ane,
    xhyan ı''ğı''ykırmee, zı xhineeqa k''erçesda insan deşda. Zı xhinesqa hixharasse,
    merna zale ögee qıxha k''eç''e.'
  gvc-gvc: 'To ã nichʉta dohatiriro õ sehe ni yʉhtire: —Tí co to ñuhmichʉ yʉhʉre co
    jiri copapʉ naboriro mariahna. Tí copapʉ yʉ ña mio duapachʉta paina sehe yʉ pano
    ã ña mio mʉhtarucura —nire tiro Jesure.'
  mwp-mwp: Nuy gar kikirilayg kedha muliz, ‘Ngurpay Mabayg, ngay mabaygoegig in mulupa
    woerpa maypa. Ngay na nuthayngu na mulupa, wara mabaygal kulay tharamirngu ngaybiya.’
  sbk-sbk: Ola abhinu ajile, “Gosi sendi no muntu wambeshe mwi birika omuda amenze
    nagavwalanganywa. Lwelenga ahwinjile omuntu owenje antangulila.”
  mya-JVB: နာ သောသူ ကလည်း၊ သခင် ၊ ရေ လှုပ်ရှား သောအခါ ရေကန် ထဲသို့ အကျွန်ုပ် ကို သွင်း
    ထားမည့်သူမ ရှိ ပါ။ အကျွန်ုပ် သွား စဉ် တွင် အခြား သောသူ သည် အကျွန်ုပ် ရှေ့ မှာ
    ဝင် တတ်ပါသည်ဟု လျှောက် ၏။
  kgf-kgf: Ʒéyu hafi ic iminéŋ melemma ʒéyec; Kuneŋ, doku temboŋa yaru nalé imuaru
    ic méŋ ménda naŋgé nénʒac. Imuac niŋac nenaoc hiŋgacmaŋ ʒéwa méŋnéŋ nogicma walac
    hiŋgacanʒac.
  awb-awb: Úwana mi anínká Sísansabé, Wánínka aroroitaq mó anínká wánípipeq íre meniqmena
    máruníntéhre. Íné tue tueutaq mó anínká ebeq tubaiqme tubaiqmeowe úwe.
  gdn-gdn: Ko sigira apunai ki denai wagubu ke; “Bada, nau rowarowa kawaya yewe nawana
    ukwerekeya ko nau kowa-kowani pa mena ki pokere aneya bauwagau kaburu yau gipiyau
    ki ka nau surana kwaesugakani ko iyapana maramara nau wade ewaiwasiniyamu yabiri
    sumu.”
  nko-NT: Tsukʋlɛ osínpʋ amʋ lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Owíé, nɩ́ bowúli ntsu ámʋtɔ
    á, mma ɔhá ánɩ́ obótsu mɩ́ wá mʋ́tɔ́. Nótsutsúa ambɔbwɛ á, ɔkʋ lagyankpá
    wíé mʋ́tɔ́ dodo.”
  bsn-NT: 'To bajiro ĩ yisere ajicõari, ado bajiro ĩre yicami: —Sĩgʉ̃jʉama oco ti
    saberone yʉre ãmiroñuagʉ̃ maami. Tocãrãcaji oco ti sabero, gãjerãjʉa rĩne yʉ rĩjoro
    ñuñaveocõarũgũama ĩna —ĩre yicami, Jesúre.'
  pib-NT: Rugitlu wa yayixachri, “Gitsrukaachi, maleshayanno jeji nyoshmakjerupmaka
    wa kawjetikowaka wa rakaykokgatkoklunupa gonu. Wa nunakopshini gita satu gijrukgata
    muchinanu gitaya.”
  wiv-wiv: Na kaka kua ki tania, “Paraha, beta kaka katiu ri kua kete taru hohoriau
