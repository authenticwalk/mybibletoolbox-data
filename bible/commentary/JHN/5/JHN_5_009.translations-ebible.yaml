verse: JHN.005.009
translations:
  kpx-kpx: Kateai louge malaha keu solekavesite momoleai hovelahai au ava egumai mai
    lamisi tinu. Bulamoike Iesuu vaveve ke vanu.
  okv-H: embo amina kojeto amita evari besi humbuto pambuna. Rate jangu indari iji
    te ari erevi ena,
  tbo-tbo: Mala emosi ma lawana tootogona i luyagohana ma anani eno i awali po i nae.
    Naka houganana iyeta dalabu.
  mal-C: ഉടൻതന്നെ ആ മനുഷ്യൻ സൗഖ്യംപ്രാപിച്ചു; കിടക്കയെടുത്തു നടന്നു. ഇതു സംഭവിച്ചത്
    ഒരു ശബ്ബത്തുദിവസമായിരുന്നു.
  grc-SR: Καὶ εὐθέως ἐγένετο ὑγιὴς ὁ ἄνθρωπος, καὶ ἦρεν τὸν κράββατον αὐτοῦ καὶ περιεπάτει.
    Ἦν δὲ σάββατον ἐν ἐκείνῃ τῇ ἡμέρᾳ.
  bgc-bgc: वो माणस जिब्बे ठीक होग्या, अर अपणे बिस्तर ठाकै हाँड़ण-फिरण लागग्या।
  khz-khz: Ne votalima gena viti veganamo enamato, gena gepa egapi-itiato, ne erugaitito,
    elakato. Vokala Tapati tomanai ewalato.
  deu-TKW: Und alsbald ward der Mensch gesund und nahm seine Bahre und wandelte. Es
    war aber Sabbat an jenem Tage.
  zsr-NT: Laꞌ böactëꞌ bönniꞌ naꞌ, atiꞌ buꞌë le gútiꞌnëꞌ len gzëꞌë. Dza naꞌ rac cni
    nac dza laꞌy quequëꞌ bönniꞌ judío.
  lin-lin: Kaka na tango yango, moto yango abikaki ; akamataki etoko na ye mpe akomaki
    kotambola. Nzokande likambo yango esalemaki na mokolo ya Saba.
  hns-NT: Aadmie ohie laage attjha bhail aur aapan bietjhauna leike tjal gail.
  noa-E: Ichig magbarm bʉ̈rre chadcha warrjã ich mag monakha sĩerrjöta phiidʉ dʉnʉisiwia
    dʉr nʉnʉʉu khabaadëjim. Maimua ich put juur auwia ag dʉ̈i petajim. Pari mag i
    monaautarr ed jua ʉ̈ʉijem ed arr aawai,
  eng-EMTV: And immediately the man became well, and took up his bed, and began to
    walk. And that day was the Sabbath.
  mib-NT: Te tēe un ní nduvāha‑ni de. Te ni naquihin de camilla de, te ni quejéé de
    jíca de. Te quɨvɨ̄ ndétātu cúu quɨvɨ̄ ún.
  lif-NT2: खिमो खे़न् मनाःन् वेःत्ते़आङ् कुने़त्‍नाःन् याङ्‌सिङ्‌ङाङ् थासिङ्‌लो॥ आल्‍ल
    कन् निङ्‌वाॽ के़माबा पाःन्‍निङ्‌ग नाःम्‍सिङ्‌ये़न्‍नो पोःक्‍खे़आङ् वये़रो॥
  xnj-xnj: Bahapo mundu yula akalama, akatola mpasa waki na kugenda. Lijambu lenili
    lakitiki pa Ligono la Kupumulila.
  mmx-mmx: Soso mun mo laradi ga lox avukat ta, la ga xip kaka lempanga mikmidi ren
    la ga vas kaxat. Na lavanga sangsangu ga vot at laaleng kaala.
  cbr-NT: Usaquian Jesusan cacëxëshi ca a uni aín 'insíncë pëxcúacëxa. Pëxcúquin aín
    bacë́ti bibiani ca cuancëxa. Anun ñu mëëtima nëtë 'aínbia anua racácë aín bacë́ti
    bibiani,
  tee-NT: Ju acsnich lana palai va ju lapanac. Saclh ju ixputaman chai alhtanalh.
    Ju acsnich avilhchan pa'astacni ixjunita.
  eng-LSV: and immediately the man became whole, and he took up his pallet, and was
    walking, and it was a Sabbath on that day,
  cak-NT: Can xe xu'ij quiri' ri Jesús che ri yawa', can ja' xc'achoj riq'uin ri ruyabil.
    Xuc'ol-e ruch'at y nibin xbe. Ri k'ij ri', k'ij chi uxlanen.
  pah-NT: Kotihĩ ga pyryvamo a'ero opo'ama herogwovo. A'ea ko sábado judeus'g̃a poravykye'yma.
  sja-NT: Aramata ma eperã jɨpa beeji. Bainɨ̃ beep'eda mãik'aapa ichi p'aru atap'eda,
    t'ɨa wãji. Mamĩda ɨ̃ipata ewate pada perã,
  xed-xed: Gi hadahada ka mbaftá tsa mndu ya, sləŋaɗ klaftá skwa hanani, ka sliʼi.
    Tsaw, baɗu Sabat magakwa tsa skwi ya.
  glk-glk: او مرد در هو لحظه خو سلامتی‌یه به دست بأورده و خو جایه جمعَ کوده و شروع
    بوکوده به راه شوئون. او روز، شَبّات بو.
  mks-NT: Tá na̱cachi Jesús já chí i̱vi̱ la̱á na̱ndiva̱ha da̱ quíhvi̱ cán já na̱ndiquehe
    da yívi̱ dá já na̱casáhá da̱ xíca da. Ta sa̱há ña̱ cúú á qui̱vi̱ ndíquehe ndée̱
    ná
  gfk-S: Kaie iat mon no tunana ga langalanga. Io, iga kap leh no kunuban tana, igom
    hana leh. Ma ikino bung be ikin ra linge ga hanawat ter tana, a Bung na Sinangeh
    ie.
  bmu-bmu: Mewö jii möta miaŋgöreŋök ölöwaka tumbulahöpŋi memba anök. Anökmö, yuai
    mi Sabat kendonöŋ asuhuyök.
  dgz-dgz: Ame no utap apan inakaen. Me eragi mega ae ma ware boge aen. Yo mame venaseniwa,
    Diu nagirewa wagat wamewa gapan gapan.
  eng-GNV: 'And immediatly the man was made whole, and tooke vp his bed, and walked:
    and the same day was the Sabbath.'
  zaa-NT: Luégu taání nna beyacca chì latsi' nubéyu'a nna, betètsi tìą tá'à qui' niá
    nna benìtta'ą nna deyya tìą.
  eng-WEBSTER: 'And immediately the man was healed, and took up his bed, and walked:
    and on the same day was the sabbath.'
  guh-guh: Bajarapacuenia Jesús pejumaitsijavata, jamatejema baja piavitanetsanucaenëmi.
    Pita baja pijapanayo. Ponaexanepana baja. Bajarapacuenia petabusipacuenabinëtsi
    Jesús jamatejemayaexana judíovi penacueraevetsimatacabita.
  bon-bon: Tabe piba taatu miiji äbitige, teeme waaku ne ecatige, siige ädige. Yepä
    pui lui Sabade bimu ge.
  nhw-BL: Huan nimantzi nopa tlacatl mochicajqui, huan quitlananqui ipetl huan pejqui
    nejnemi. Huan eltoya sábado, nopa tonal para tiisraelitame ma timosiyajquetzaca.
  swh-ONEN: Mara yule mtu akapona, akachukua mkeka wake, akaanza kutembea. Basi siku
    hiyo ilikuwa siku ya Sabato.
  wbi-wbi: Pala pala umuunhu jula akasooka, akaveghala iliteefu lyake, akavuuka iluta.
    Ikighono ikio jaale Sabato.
  bba-bba: Mii mii durɔ wi, u bɛkurɑ mɑ u win kɔ̃ɔ suɑ u sĩimɔ. N deemɑ tɔ̃ɔ te, tɑ
    sɑ̃ɑwɑ tɔ̃ɔ wɛ̃rɑruɡiru.
  eng-KJVCPB: 'And immediately the man was made whole, and took up his bed, and walked:
    and on the same day was the sabbath.'
  kgk-NT: Upe-ma ramo okwera-ma Hesu nhe'ẽ-py. Ohupi gwupa ogwata-ma voi. Japytu'uha
    áry-py okwera.
  waj-waj: tuduu rikioo makee tuduu inna nniitaroovo taikooduu diitoo ari kegeennaivaata
    varoo viravai. Ii suai ivaki Yutayaiya kati varuu suaivo vairavai.
  cpy-cpy: Apathakirotanaa retsiyata-kotanee irika atziri, raaneero romaryaa-mento,
    anashitanaa. Tema irooka kitejeri imakoryaan-teetari,
  ekk-PKP: Kohe sai mees terveks. Ta võttis oma mati ja hakkas kõndima. Päev, mil
    see juhtus, oli hingamispäev.
  mpx-mpx: Inoke sauga o i molu, i lut, wana abakenu i ahe, ge i nawanawa. He lan
    Sabwata te bugul ya i gan.
  wbp-wbp: Junga-juku, kapanku karrinja-pardija, manu-nyanu manulku panjaju, manulpa
    warru wapaja. Yangka kuja yali wati parlpuru-manu Jijajirli, ngulaju Jarrirtiyirla
    Juwu-kurlangurla Parra-nyayirni-wangurla.
  luo-luo: Gikanyono ngʼatno nochango, kendo nokawo piende mowuotho. Ma notimore chiengʼ
    Sabato,
  nhe-NT: Huan nimantzi nopa tlacatl mochicajqui, huan quitlalanqui ipetl huan pejqui
    nejnemi. Huan eltoya sábado, nopa tonal para tiisraelitame ma timosiyajcahuaca.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܒܣܝܼܡ ܠܹܗ ܗ̇ܘ ܐܢܵܫܵܐ. ܘܫܩܝܼܠܔ ܠܹܗ ܫܘܝܼܬܹܗ ܘܚܕܝܼܪܹܗ. ܐܵܗܵܐ
    ܗܘܹܐ ܠܵܗ̇ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ.
  esk-NT: Taimmaiñaq taamna mamitauniqsuq; ikivġani tiguplugich, pisruŋniqsuq. Uvluq
    tamanna taavruma atuummivia Jew-ŋuruat minġuiqsiaġviginiġaat.
  msb-msb: Nag-ayo dayon siya, binitbit an iya banig kag naglakat. Adlaw sadto San
    Pagpahuway.
  cpa-NT: Dsø¹juu¹² jøng² ca¹hlú² dsa² dsoh³. Ca¹can¹dsa jmung² quiah¹²dsa. Ca¹ŋøa¹dsa.
    Lah¹jøng² ca¹løa¹ cøng² jmai³ sa³¹.
  dso-dso: ସେ ଦାପ୍‌ରେ ସେ ଲକ୍‌ ନିମାନ୍‌ ଅଇଗାଲା ଆରି ନିଜର୍‌ ଟାଟି ଦାରିକରି ଇଣ୍ଡ୍‌ବାର୍‌ ଦାର୍‌ଲା
    । ସେ ଦିନ୍‌ ବିସ୍‌ରାମ୍‌ବାର୍‌ ରଇଲା ।
  meu-meu: Bena tauna e goada haraḡa-haraḡa, e tore isi, ena geda e lokua, e raka
    matama. Una dina be Dina Helaḡa.
  yva-NT: Kavuratawe vatane umaso saumano anawadive kobe. Po apa tanije rakapan po
    raugav muno panya kobe. Anapaporainye so Yesus po rave no Yahudi awa masyoto sambaya
    rai.
  dgc-dgc: Ey pékabati no lélake ta éya, éy bigla siya a naghusay. Ey inalap na tu
    abék na, a néglakad dén. Nadid, i éya a aldew, éy sabadu (I sabadu, éy pangilin
    na Judeo.)
  zpm-NT: Zigne sca rëb Jesús, laa meṉ co biac. Horcogazh blis me yag co, nzëni me
    laa me briee ga. Ni ne dze co nac tib dze nda lo zha Israel,
  hix-NT: Àtoko rma ohxe harha nehxakon hatà, àhrohnà rotho. Tahonà yanàmye hatà.
    Nataryeknohye hatà. Noro yonyhoryetxho ryhe, hokano ytxoho yawasàn ho nehxakon
    hatà.
  sim-sim: Karem or mbashirik ma oto jivik er or naha kawu orhin or laha ormu ira.
    Hako oso wolo Sabatik nari sir.
  npi-ULB: त्यो मानिस तुरुन्तै निको भयो र त्यसले आफ्नो ओछ्यान उठायो, र हिँड्यो । अब
    त्यो विश्रामको दिन थियो ।
  cgc-cgc: Dayon naayad mama an. Padala din iya na ikam daw manaw. Adlaw an na paayad
    Jesus mama ya, Adlaw Ta Pagpuay.
  tim-tim: Hain dâmbo ainâk hâkŋe âlepŋe akto agatmâ tem tâkŋe are lokoakmâ ariep.
    Akto Yesu amâ luâk âmbâle dondâ kili are yeŋgât hut yeŋân ainâk tik palep. Akto
    sop ain amâ âi meme sopŋe bo.
  yor-yor: Lọ́gán, a sì mú ọkùnrin náà láradá, ó sì gbé àkéte rẹ̀, ó sì ń rìn. Ọjọ́
    náà sì jẹ́ ọjọ́ ìsinmi.
  wos-wos: Wungi wandéka dé wun du wambula yikafre ye dé déka be hérae hura yi. Wun
    nukwa baka hwa nukwa dé.
  emp-NTPO: Ara maʌ̃da dji ẽberãra biasia. Idji cʌd̶ara edaped̶a nĩbad̶e wãsia. Baribʌrʌ
    maʌ̃ ewarid̶era ʌ̃nãũbada ewari basía.
  eng-F35: Immediately the man became well and picked up his pallet and started to
    walk!
  ind-ind: Saat itu juga, orang itu sembuh! Lalu dia mengangkat tandunya dan berjalan.
    Peristiwa ini terjadi pada hari Sabat.
  pes-OPCB: همان لحظه بیمار شفا یافت و بستر خود را جمع کرد و به راه افتاد. ولی آن
    روز که عیسی این معجزه را انجام داد، شَبّات بود.
  mpt-mpt: hebmamsab e ginin olo ayamu banoa hananea e biin asaalo ometnea onsebe.
    E inaseo Gode singkalin am bomabio
  ssx-ssx: Kota꞉ koto kone mo hande halita꞉ epeke loke haota꞉ ipika꞉ yapa꞉ta꞉ mea
    mina anke lopao peekeme. Koto hau pieke ekita꞉ Hoto Pila꞉ Natena꞉ pieke handaa
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ inɛɛu í bɑ iri nɔ í kɑ sɛ̃ɛɛ í dɑsi kpɑ̃ɑ wɑ nɛ. Wee ɑjɔi kusĩmii.
  gaq-gaq: ଆତେନ୍‌ ଦାପ୍ରେ ରଗ୍‌ଣ୍ତ୍ରେ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌କେ ଆରି ମେଁନେ ସିଙ୍ଗ୍‌ଲା ଜଗ୍‌ଚେ
    ଅଲେଙ୍ଗ୍‌ନେ ମୁଲେକେ । ଆତେନ୍‌ ଦିନା ପୁଣ୍ତେନେ ଦିନା ଲେଃକେ ।
  gof-RNT: Addey sohuwarakka paxis; ba alggaa tookkidi bis. Hessi Sambbaata gallasan
    hanis.
  unx-unx: ଆଡଃ ଇମ୍‍ତାଗି ଏନ୍‌ ହଡ଼ ବୁଗିୟାନାଏ ଆଡଃ ଆୟାଃ ପାର୍‌କମ୍‌ ଗଅଃକେଦ୍‌ତେ ସେନଃୟାନାଏ
    । ଏନା ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ ତାଇକେନା,
  gah-gah: Loko li agepagi agisa golesa i vemámo agisa pehe lo ahuloake, oteko avilisala
    geheko gapo moloko vimó. Ámina hoza nene holisi zupa alimó.
  lcm-lcm: Si vuk taun ang palau, igenen ang kala to na kala sunguk le kana pelek
    na kala pasal. Bil ke kata serei si taun i atailai,
  aer-aer: Kenhe re iparrpe anthurre anteme mwerre-irreke, akeme-irremele re antyame
    ikwerenhe kutyemele ineke, akangkemele untheke. Arlte nhenhenge-arle kwenhe Saturday
    aneke, arlte apurrkele. Ikwere-iperrele tyerrtye arrpenheme itirreke apale nhenge
    arne akngernetyeke nhenge arlte apurrkele, nhenge renhe-arle itne arekenge. Kele
    itne renhe Jew akngerrepate areye-werne akngeke.
  qvc-NT: Chaymi chayta niptinlla, chay runaqa qeshyayninmanda kach'akashpa, paranda
    tandashpa, apashpa, rirqanna. Piru chay kach'akachishqan diyaqam samana diya karqan.
  tgl-ULB: Agad-agad gumaling ang lalaki, binuhat ang kaniyang higaan at lumakad.
    Ngayon ang araw na iyon ay Araw ng Pamamahinga.
  cbs-NT: jawaida jawen yuda dakushi kayatan benikauan sábado juindukuntitian dayatimabiaken
    jabiatiandi jawen dakati iabainaiwen taexun
  xtm-NTPP: Te ora yukan‑ni ni nduva'a tee ku'u ma, te ni ndake'en de nuu ni katuu
    de ma, te ni keja'a de jika de. Kovaa kivi ni tatnuni Su'si ma ja ma jin satniñu
    ñayii ma kúu,
  nnq-nnq: Kingobu tu mundu jweno ngalama, ngatola likai lyakwe ngajabula. Nhwalo
    gwenio utendigwa lichoba lya kupomalela,
  bao-NT: To biro cʉ̃re cʉ̃ ca ĩirije menara, diarique manigʉpʉ yua, cʉ̃ ca cũarucurica
    quejerore ami pʉja, waacã nʉnʉa waawi. Yerijãarica rʉmʉ ca niiro macã,
  san-ORI: ସ ତତ୍କ୍ଷଣାତ୍ ସ୍ୱସ୍ଥୋ ଭୂତ୍ୱା ଶଯ୍ୟାମୁତ୍ତୋଲ୍ୟାଦାଯ ଗତୱାନ୍ କିନ୍ତୁ ତଦ୍ଦିନଂ ୱିଶ୍ରାମୱାରଃ|
  huv-NT: Andǘüban ajneaj a naxey quiaj, taxaing mitec nej, tajüy. Pero cos aaga nüt
    quiaj, noic nüt axoodaran,
  otn-NT: '''Bexque''a̱ ra̱ ora''a̱ p''ʉya, bi zä ra̱ därquɛ̱hi̱. Bi ga̱xrá̱ fi̱di̱,
    bi̱ ma. Pɛ ra̱ pa ngue ra̱ ts''äya''a̱ ra̱ pa bi̱ n''øthe ra̱ Jesús.'
  nop-nop: Nimbune nai uŋaniŋgoŋ me u kedebaaŋ pilali gulupŋiŋ ulaŋa uguk.
  obo-NT: Idda ron en, no‑uliyan iddos novohokan. Id luun din iddos ikam din woy mid
    ipanow. Na, id puungan ni Disas idda timpu to Allow't Kod‑imolloy.
  cak-ENT: Xe c'a xbij quiri' ri Jesús chin ri yava', jari' tok xc'achoj chin ri ruyabil.
    Xuc'ol c'a e ri ruvarabül y xutz'om-e bey. Ri k'ij c'a ri', richin uxlanen.
  lif-NT: ᤂᤡᤔᤥ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤘᤣ᤺ᤳᤋᤧᤀᤠᤱ ᤁᤢᤏᤧᤳᤏᤠ᤺ᤴ ᤕᤠᤱᤛᤡᤱᤅᤠᤱ ᤌᤠᤛᤡᤱᤗᤥ॥ ᤀᤠᤸᤗ ᤁᤴ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ
    ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤥ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De tēe ñúcuán nī nduvāha dē-ni. De nī naquehen dē camilla dē, de nī nquijéhé
    dē jíca dē. De quīvī nátātú cúu quīvī ñúcuán.
  san-TIB: ས ཏཏྐྵཎཱཏ྄ སྭསྠོ བྷཱུཏྭཱ ཤཡྻཱམུཏྟོལྱཱདཱཡ གཏཝཱན྄ ཀིནྟུ ཏདྡིནཾ ཝིཤྲཱམཝཱརཿ།
  qve-NT: Hinaqtinmi chay onqosqa runaqa kasqan ratolla sanoyaspa, kallapinta oqarispa
    ripuran. Chay sanoyasqan p'unchawqa, Israel nacionniyoq runakunapa samananku p'unchawmi
    karan.
  pao-NT: Esoo ka mu Jew numu nanesootuhi tabeno tooe, a namanena.
  cbu-NT: Támpinand wanguysha chiyzarangiya. Wayanllamaree yáyaru, naanata ashirangiya.
    An zari sápatush, kanusisshu, Isus ashirangiya.
  usa-usa: páátákáá min-nákómá kátobakena wení yuwaikáráq yawátamena kóuraiye. aanibo
    mi-túpáámá Taabati-yúpáámá aagaí-yúpáámá wáqe-uraiye.
