  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi niɡ̶ijo ɡ̶oneleegiwa ja icí. Naɡ̶a dibata liɡ̶elate,
    odaa jeɡ̶ewaligi. Niɡ̶ijo noko saabado naɡ̶a icilatidi Jesus niɡ̶ijo ɡ̶oneleegiwa
    alejaado.
  bmh-bmh: Ziwas go ebutal du go nugau ebeu utei wanena, go pigai asaimai, gonugau
    biz oimai, waneun. Ziwas go Zuda agal imabun ziwas, wanib Sabat.
  ctu-BL: Ti ora jini winic tsa' c'oq'uesʌnti. Tsi' q'ueche i wʌyib. Tsi' cha'le xʌmbal.
    Jiñʌch jini q'uin che' mi' c'ajob i yo judíojob.
  meq-meq: Kwayaŋŋa ndo niye a mbəl. A zla təv məhəne ŋgay ada a pa bo ka mede. Azlakwa
    bay, wu niye a ge bo na, pat i mazəzukw bo.
  noa-H: Hichig magbarm bʌ̈rre chadcha warrjã hich mag monak'a sĩerrjöta p'iidʌ dʌnʌisiwia
    dʌr nʌnʌʌu k'abaadëjim. Maimua hich put juur hauwia hag dʌ̈i petajim. Pari mag
    hi monaautarr hed jua hʌ̃ʌijem hed harr haawai,
  alp-NT: Kai kena mere neka tamata mere imise sosoli eleki ibitike eni paile eleki
    ikeu. Po Yesuse Iono mere kena tamata Yahudiaru esi petu pleije, eleyo piasare
    kena petu pleije tamata Yahudiaru esi kerike mo.
  san-VEL: sa tatk.sa.naat svastho bhuutvaa "sayyaamuttolyaadaaya gatavaan kintu taddina.m
    vi"sraamavaara.h|
  kbq-kbq: Hantaka huno kri'amo atrentegeno, tafe'a erirenamgino e'nerino otino agafa
    huno kana vu'ne. Ana kna mani fruhu kna (Sabat) zupa ana kaguvazana hu'ne.
  kbh-kbh: Cach ora chë boyabása ts̈abá yojtsatsmëna, chabe tjuashe tojésanocñe y
    tojanonts̈é jtsanana. Chca tojanopasá ora, chë ochnayté inamna.
  ron-LSB: Îndată omul s-a făcut sănătos, și-a luat roata și a mers. În ziua aceea
    era Sabat.
  pon-pon: Aramaj o ap madan kelailadar, kida ki e, alu wei, a ran o ran en japat.
  nhe-BL: Huan nimantzi nopa tlacatl mochicajqui, huan quitlalanqui ipetl huan pejqui
    nejnemi. Huan eltoya sábado, nopa tonal para tiisraelitame ma timosiyajcahuaca.
  sps-sps: Sen tsun ana mes to rof enato, ana ya govets ton nenengan tsuan sa taan
    en. A ka to te ruak tan Nainy Fafaatouf tana taa Jiu.
  wnc-wnc: zetgaman maitna wena siwan pimana take kukut. Siwan tapduk wagwenu yuwatakak
    tapduk.
  bus-bus: Gwe gↄ̃ↄ gↄ̃gbɛ̃ pì aafia è. À a pɛ̀ sɛ̀ à táa ò. Gurↄↄ pì nɛ́ kámmabogurↄↄ
    zĩmɛ,
  gub-BL: Na'arewahy ikatu kury. Upyhyk upaw mihaw. Wata oho a'e wi kury. A'e ma'e
    uzeapo mytu'u haw 'ar mehe.
  imo-imo: Aku ungu nimu wali, walitikale iyemunga kuromu pora nimu kinye yu ola angilipe
    yunge kunumu lipe meli purumu. I ulu wendo orumu wali akumu Juda imbomanga koro
    moloringi wali sabat te,
  boj-boj: Degsi minjnaqa bati qujai deqa aqa jejamu boleonaqa a tigeloqujatosiq aqa
    sapera qoboiyosiqa walwelosiq gilej. Bati di Juda naŋgo yori bati.
  eng-DRA: 'And immediately the man was made whole: and he took up his bed, and walked.
    And it was the sabbath that day.'
  knf-knf: Ţi dko mënţ, kë ñiinţ abi jeb jeb ajej iko yi apiinţnuŋ apoş. Kë unuur
    mënţ uşë wo *unuur wi pnoorfën wi bayuday.
  san-KHM: ស តត្ក្ឞណាត៑ ស្វស្ថោ ភូត្វា ឝយ្យាមុត្តោល្យាទាយ គតវាន៑ កិន្តុ តទ្ទិនំ វិឝ្រាមវារះ។
  arn-NT: Feymew müten ti wentru mongetuy, witrañpüramtuy ñi ngütantu, fey eluwi ñi
    trekatuael. Welu ürkütun antü mew am tremolngetulu,
  zas-NT: Loj hor guin gajc bayajc bén guin, bacaꞌ ni naaman loj abiꞌ guzuloj cazaman.
    Per guial dxej zii na̱j dxej raziiladx ree bén Israel,
  ken-NT: Tɛ́mté wu, mmu wu ataŋ. Asɔt bɛkpaka bhi abho bɛkɔ. Nywɔp ɛnɔ nɛ́bhak chí
    nywɔbhɛ́ nɛywěmʉɛt bo Israɛl.
