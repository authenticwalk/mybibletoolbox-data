verse: JHN.005.047
translations:
  kpx-kpx: Isito la hotove eviholiale kemo lana oleve kateai di hoto evisi.”
  okv-H: rate ungo Moses ta ke kajari avo ke be ae eagova avoeto ke nau ungo daingeto
    ke be avo?” ke ainge Iesu na oje kahena.
  tbo-tbo: Ma a gilumana ega ota witumaganeya, yaka ega emoemotami po u baha ona witumaganehi.’
  mal-C: എന്നാൽ, അദ്ദേഹം എഴുതിയതു നിങ്ങൾ വിശ്വസിക്കുന്നില്ലെങ്കിൽ എന്റെ വാക്കുകൾ നിങ്ങൾ
    എങ്ങനെ വിശ്വസിക്കും?”
  grc-SR: Εἰ δὲ τοῖς ἐκείνου γράμμασιν οὐ πιστεύετε, πῶς τοῖς ἐμοῖς ῥήμασιν πιστεύσετε;
  bgc-bgc: पर जै थम उसके पवित्र ग्रन्थ म्ह लिक्खी होई बात्तां पै बिश्वास कोनी करदे,
    तो मेरी बात्तां पै किस तरियां बिश्वास करोगे?
  khz-khz: Na pene ia na etaloato kilana ati pio vega-taunataunaa genai, au geku kila
    raka pio vega-taunatauna-tiwaa?”
  deu-TKW: Wenn ihr aber seinen Schriften nicht glaubet, wie werdet ihr meinen Worten
    glauben?
  zsr-NT: Naꞌa, ¿nacxcz gac tséjlëꞌliꞌ didzaꞌ ruꞌa nedaꞌ chquiꞌ cutu réjlëꞌliꞌ yuguꞌ
    le buzujëꞌ lu guich Moisés?
  lin-lin: Kasi soki bozali kondima ata makomi na ye te, ndenge nini bokondima maloba
    na Ngai ?
  hns-NT: Bakie djab toelog okar liekhal baat na bieswaas kare hai, tab kaise hamaar
    baat bieswaas kariehe?”
  noa-E: Pari irua mʉ igwia mag phã pʉarrjã pãrau ʉ̈khab nʉm, ¿jãga ĩs mʉchdëucha
    jaau chirʉmjã ʉ̈khabarju? ajim amag amach khĩircha.
  eng-EMTV: But if you do not believe his writings, how will you believe My words?”
  mib-NT: Te núu tu cácandíje ró jnúhun ri jeē ní tee de, ¿te ndese candíje ró jnúhun
    cáhán maá rí núu súcuan? Achí yá jiín de.
  lif-NT2: कर खिनिॽ मोसारे़ साप्‍तुबा पाःन्‍नोए नसाःन् के़न्‍जोगुम्‍मिन्‍निल्‍ले़
    आक्‍खेलॽरिक् इङ्‌गाॽ याप्‍मि नसाःन् के़जोगिॽबे?”
  xnj-xnj: Nambu yikavyayi mwisadika lepi gala geagayandiki, muhotola wuli, kusadika
    genijova?”
  mmx-mmx: Ketla mo do mixo nunu at levelinga ren, miba nunu ba xereva at levelinga
    rak?”
  cbr-NT: Usa 'aínbi camina Moisesnëan cuënëo bana cuaisama tancë 'ixun 'ëx quicë
    bana cuatima 'ain. Usaquin ca Jesusan judíos unicama cacëxa.
  tee-NT: Para ni jantu lac'a'iyat'it ju is'ats'oknut ju Moisés tas alhilac'a'iya'it'itch
    ju quinchivinti.
  eng-LSV: but if you do not believe his writings, how will you believe My sayings?”
  cak-NT: Y xa man ninimaj ta ri je-tz'iban can roma ri Moisés, manak chuka' xtinimaj
    ri tzij ri nuc'amon-pe ren chiwe, xcha' ri Jesús.
  pah-NT: Pe ndaperoviari reki ahenhi'ig̃a – kiroki a'ea ahe okwatija inog̃a. Nurã
    pe ndaperoviari tuhẽ nhinhi'ig̃a no, ei Jesus'ga g̃a pe.
  sja-NT: Mamĩda wãara irua p'ãda ijãada-e p'anadairã, audupɨara mɨ pedee ijãada-e
    pai.
  xed-xed: Ka si zlghaf a kaghuni ta skwi vindaf tsatsi ya wu ní, waka kuni dzaʼa
    zlghaftá gwaɗa ɗa na?» kaʼa.
  glk-glk: امّا اگر اونه نیویشته‌یأنه باور نأریدی، چوطو می حرفأنه قبول کونیدی؟»
  mks-NT: Joo sa̱há ña̱ co̱ cándúsa ndó ña̱ na̱ca̱hyí Moisés sa̱há i̱ sa̱há ña̱ cán
    quéa̱ co̱ cándúsa ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ —na̱cachi Jesús xi̱hín na̱ Israel
    cán.
  gfk-S: Iesene paile tale be mu na nurnur ta ing iou tange, kinong pa mu le nurnur
    ta ing iga pakat.”
  bmu-bmu: Mewömö, Mosesgöreŋ kimbia qahö möt nariba tem köljeaŋgöra mönö nöŋgö keuni
    mi denöwö möt naribeak? Mi kupuk-kapakŋambuk akapuk.” Mewö.
  dgz-dgz: Go Mosis ok se wani ya anu tumaseana, anenen amba ne wapena anu tumat tai?”
    Iesu ap anega wan.
  eng-GNV: But if ye beleeue not his writings, how shall ye beleeue my wordes?
  zaa-NT: Pero canchu bihua ríalatsi' le ca titsa' nu bedia bi nna, ti'ala modo tsíalatsi'
    le ca titsa' quíyi'į cá.
  eng-WEBSTER: But if ye believe not his writings, how shall ye believe my words?
  guh-guh: Apo pajumecovënëtsimë Moiséspijinë peyaquinaelivaisi. Bajaraxuata nexata
    apo panejumecovënëtsimë xanë patacatsipaebilivaisi, jai Jesús judíovijavabelia.
  bon-bon: Yepä ingle weene teeme oogäräneji mene ne lica jitrungeniye, peei name
    pi weene lipulipu ätrungame cäme mene ne.”
  nhw-BL: Pero amo nelía anquineltocaj catli Moisés quiijcuilo; huajca ¿quenicatza
    huelis antechneltocase catli nimechilhuía?”
  swh-ONEN: Lakini ikiwa hamwamini aliyoandika Mose, mtaaminije ninayoyasema?”
  wbi-wbi: Neke nave namukwitika amasio ghano alyalembile uMoose, ndepoonu mukwitika
    ndaani amasio ghango?
  bba-bba: Adɑmɑ i ǹ win ɡɑri nɑɑnɛ doke. Ǹ n mɛn nɑ, ɑmɔnɑ i ko kɑ nɛn ɡɑri nɑɑnɛ
    doke.
  eng-KJVCPB: But if ye believe not his writings, how shall ye believe my words?
  kgk-NT: Ha mba'éixa po xe rerovia-ta? Naperoviavéi-ma kwatia-rehe omoĩ va'ekwe.
    Upéixa ramo mba'éixa po xe rerovia-ta? he'i judeu ruvixa kwéry-pe Hesu.
  waj-waj: Ngia hama ivo fafaara roo kuaivaa rikiada kutaavaivee kiaatiri. Dataama
    kiada ni kuaivaaraatama rikiada kutaavaivee kiaatirinnee? Yisuuvaano Yutayaiyaata
    itaa kua tiravai.
  cpy-cpy: Teera pikemijanta-tziiri Moisés rojankinata-kowitakina, ¿jempema pikantyaaka
    pikemijantero okaate nokanta-yitemiri naaka?”
  ekk-PKP: Aga kuna te ei usu, mida ta on öelnud, miks peaksite uskuma seda, mida
    ütlen mina?“
  mpx-mpx: Yaa kaiwena wana leleli nige ku aabulilek-an, he no baaba abwe ga nuku
    abulilek-an ola?”
  wbp-wbp: Yangka kujankulurla Mujuju-kurlanguku kuruwarriki kamparru-wiyi kapuru
    nyinaja, ngula-jangkaju, nyarrpalku-yijalankulurla ngaju-nyangukuju jarukuju ngungkurr-nyina
    kajirna-nyarra nyarrpa wangka?”
  luo-luo: To kaka ok uyie kuom gik mane ondiko, ere kaka ubiro yie kuom gik ma awacho?”
  nhe-NT: Pero ax neli inquineltocaj tlen Moisés quiijcuilo, huajca ¿quejatza huelis
    inquineltocase tlen nimechilhuía?”
  aii-aii: ”ܐܝܼܢܵܐ ܐܸܢ ܠܟܬܵܒܹ̈ܐ ܕܡܘܼܫܹܐ ܠܹܐ ܗܲܡܸܢܝܼܬܘܿܢ، ܕܵܐܟ݂ܝܼ ܒܸܬ ܗܲܡܸܢܝܼܬܘܿܢ ܠܗܹܡܸܙܡܵܢܹ̈ܐ
    ܕܝܼܝܼ؟“
  esk-NT: Aglaan aglaaġikkaŋi ukpiġinġitñapsigik, qanuġusri ukpiqsrigisivisi uvaŋa
    uqałimnik?”
  msb-msb: Pero pan-o kamo makatuod san akon mga surmaton kun dili kamo nagatuod san
    iya mga kasuratan?”
  cpa-NT: Ca¹lah¹ca¹tǿ² jǿg³ quiah¹² hlai³ Moisés tsa¹héh² hniah¹². Hi² jøng² hiug¹²
    jín³ ué² hi² mi³héh³ hniah¹² jǿg³ quieg¹ jní² ―ca¹juúh² Jesús.
  dso-dso: ମାତର୍‌ ସେ ଜନ୍‌ଟା ଲେକିଆଚେ, ତେଇ ଜଦି ତମର୍‌ ବିସ୍‌ବାସ୍‌ ନାଇ ବଇଲେ, ମୁଇ ଜନ୍‌ଟା
    କଇଲିନି, ସେଟା କେନ୍ତି ବିସ୍‌ବାସ୍‌ କର୍‌ସା ?”
  meu-meu: A iena revareva basio abi dae be lauegu hereva ede bavabi dae toma?
  yva-NT: Tugae, wapanave Musa apa ayao po inaura rai ramu. Maisyare omaisy umba wapanave
    Sya ayao syo raura rai tavone ramu.”
  dgc-dgc: Nadid, éng éwan kam naniwala to nisulat ni Moises, éy pakodyan moy a maniwala
    ta pégtoldu kua?” a Libu a Tolay
  zpm-NT: Rlu rliladzde to grë miṉe pquiaa Moisés ga, gane rliladzde to miṉe rne naa
    lo to.
  hix-NT: Noro heno nmenhotho yoyukhura mak manatxhe. Àro ke, rorwon xarha yoyukhura
    manatxow hamà, kekon hatà, Txesusu, Xuknewyana yoh komo wya.
  sim-sim: Hako jir wahau, mashi orhi os or kayeri oson mbeek misindiyanda ambu jir.
    Uwosik mashi anhin mbernda er nga ji misindiyakwa ambu jir.�
  npi-ULB: यदि तिमीहरूले उनले लेखेका कुराहरूमा विश्‍वास गर्दैनौ भने तिमीहरूले मेरो
    वचनमा कसरी विश्‍वास गर्छौ र ?”
  cgc-cgc: Tenged ula kaw gapati ta mga sinulat Moises, simpri dili kaw man magpati
    ta ake na mga ambal.”
  tim-tim: '@see-verse:JHN.005.046'
  yor-yor: Ṣùgbọ́n bí ẹ̀yin kò bá gba ìwé rẹ̀ gbọ́, ẹ̀yin ó ti ṣe gbà ọ̀rọ̀ mi gbọ́?”
  wos-wos: Guni hayindén hundi xékéhafi yata yingi maki ye wuna hundi jémba xékétanguni?
    Wuna hundi jémba xékénjoka guni hurufatiké.” Wungi dé Jisas Judana néma duré wa.
  emp-NTPO: Baribʌrʌ Moiseba b̶ʌd̶a sid̶a ĩjãnaẽ́bʌrʌ ¿sãwã mʌ̃ bed̶eada ĩjãni?–
  eng-F35: But since you do not believe his writings, how will you believe my sayings?”
  ind-ind: Tetapi kalau kamu tidak percaya pada tulisan-tulisan Musa, tidak mungkin
    kamu percaya pada ajaran-Ku.”
  pes-OPCB: و چون نوشته‌های او را قبول ندارید، به من نیز ایمان نمی‌آورید.»
  mpt-mpt: otane ibo e wengo klao mo bainobo geim blim kesoa ibo ne weng osa klao
    mo bainobo gabibbabo ge baabesebe.
  ssx-ssx: Kutu pulu pimipate ipikana꞉ma꞉ wape pieke ekimanu ikana꞉ma꞉ hone na tulaaleme
    ekina꞉ I̱ma꞉ alo pi manuta꞉ ekipa hone tulaalimikipe.
  mkl-mkl: Ammɑ i kù dɑsi ideɛ nɑɑnɛ ŋɑ. To, bɛirei ɑɑ ce i dɑsi idem nɑɑnɛ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ମୋଶା ଆଣ୍ତିନେ ଗୁଆର୍‌ବକେ, ଆତ୍‌ଅରିଆ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ, ନେଙ୍ଗ୍
    ମେଁନେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଆତେନ୍‌ ଡିରକମ୍ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌ଏ ?”
  gof-RNT: Shin hintte I xaafidayssa ammanonna ixxiko ta qaala waattidi ammananee?”
    yaagis.
  unx-unx: ମେନ୍‌ଦ ଆପେ ମୁଶାରାଃ ଅନଲ୍‌ରେ କାପେ ବିଶ୍ୱାସେରେଦ, ଚିଲ୍‍କାକେଦ୍‍ତେ ଆଇଁୟାଃ କାଜିରେପେ
    ବିଶ୍ୱାସେଆ ?”
  gah-gah: Lá onoimóza, Moseni luhuva gakó gili ahulikamó nenazo, není gakó nene nana
    iki gili guni itamó neve, loko lo kimimó.
  lcm-lcm: Sikei parik mitapa lomlomon ta kana keve mengen i salik. Au na mi saka
    lomlomon an ta keve mengen ke napo mengen imi tatana?”
  aer-aer: Arrantherre kwenhe arratye awetyakenhe iwenhe apeke renhe Moses-ele intelhe-ilekenge,
    nthakenhe-arle-ame arrantherre arratye awetyeke iwenhele ayenge angkeme? Arrangkwe,
    arrantherre uyarne renhe itelareme.” Nhenhe-arteke kwenhe Jesus itneke angkeke,
    nhenge Jew akngerrepate areyeke nhenge Jerusalem-arle anemeke.
  qvc-NT: Piru Muysis librungunapi iskibrishqanda mana kriyishpaqam, ¿imashinataq
    nishushqaytaqa ringillapa kriyiwaq? nishpa.
  tgl-ULB: Kung hindi kayo nanininwala sa kaniyang mga isinulat, paano kayo maniniwala
    sa aking mga salita?”
  cbs-NT: Jakia jaska jatun keneni ikunwankin man chibanmadan, en janchadi man ikunwantidubumadiki—
    jatu waniki.
  xtm-NTPP: Kovaa ni masu ni ka kandija ni ja ni tee de ma. ¿Naxe kuu jin kandija
    ni ja ká'an sa ya? ―‍kúu ya jiña'a ya.
  nnq-nnq: Nambu magaaminingije gaga agaandike, miaminiangabo echi nikilongela?”
  bao-NT: Cʉ̃ ca owa cũuriquere díámacʉ̃ ca tʉo nʉnʉjeetirã nii pacarã, ¿do biro pee
    biicãri yʉ ca ĩirije peera, díámacʉ̃ mʉja tʉo nʉnʉjeebogajati? —cʉ̃jare ĩiwi Jesús.
  san-ORI: ତତୋ ଯଦି ତେନ ଲିଖିତୱାନି ନ ପ୍ରତିଥ ତର୍ହି ମମ ୱାକ୍ୟାନି କଥଂ ପ୍ରତ୍ୟେଷ୍ୟଥ?
  huv-NT: ¿Nguineay apmeyariün sandeaca, sitiül andeac teat Moisés ngo meyariün? ―aj
    nejiw Teat Jesús.
  otn-NT: Pɛ nu̱'mø hi̱nguí̱ ɛ̱c'ɛ̱i̱hʉ na̱ ra̱ hya̱ bi 'yotra̱ Moisés, ¿hague da̱
    nzä gui 'yɛ̱c'ɛ̱i̱ te dí xi'a̱hʉ 'mø?
  nop-nop: Iŋgoŋ hidi Moses’walaŋ mede mu nadisukilitiiŋdi nu mede yolat u deti nadisukilitineŋ.”
  obo-NT: Piru pomon to waa kow en id pomakoy taddot id sulat din, momonnu kow man
    od pomakoy taddot id ikahi ku?”
  cak-ENT: Y si xa man nitakej tüj ri ye tz'iban can roma ri Moisés, man c'a nitakej
    tüj chuka' ri tzij ri nuc'amon-pe yin chive, xbij ri Jesús.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤔᤥᤛᤠᤖᤧ ᤛᤠᤵᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤥᤀᤣ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴᤏᤡᤸᤗᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹
    ᤕᤠᤵᤔᤡ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤡ᤹ᤒᤣ᥅”
  mie-NT: Te tú nduú cándíja ndá nú tūhun nī jā ní ntee dē, ¿de nāsa candíja nú tūhun
    cáhān maá nī túsaá? ncachī yā jíín ndá dē.
  san-TIB: ཏཏོ ཡདི ཏེན ལིཁིཏཝཱནི ན པྲཏིཐ ཏརྷི མམ ཝཱཀྱཱནི ཀཐཾ པྲཏྱེཥྱཐ?
  qve-NT: Saynaqa Moisespa escribisqan leykunapi mana creeshaspaykichisri, ¿imaynataq
    noqapa rimasqaykunapiri creewaqchís? nispa.
  pao-NT: Mu ka gi Moses tubotuguna naka'oedyukuna, mu tookwa nuka gi naka'oedyukute.
  cbu-NT: Siy Móysisarin yandamarini mangooncheezis, ashiriya nuwaatsinashtaja mangoonchis
    siya. Kapunguri pinasaksa, Isusu, tárangiya Utaáshucheetsi kurakarini. Ashiri
    yuwaa Isus waanaatsi kamanirangu anoo kamaneena.
  usa-usa: agatáímma tirummô íkámeqa náaraq umáwaq ketáama tirummá amínéq onábiyo?”
    téna Îtuma tiráiye.
  soy-soy: Amɑ́ in tɛ ɑ́ni mmɛ̃ kɛ Moisi uu n wɔ́i ŋmurɛi, íye kɑni yɛ́ pɛɛ nnɛ́kɔ́
    ŋmurɛi?
  hui-hui: Ibugua i̱ lalu gilibu wini ngago hondowa mini mbiraore nawi kamigoria i̱naga
    bi hale halu mini mbiraore agua wuleberamibe, lene.
  amf-amf: Kinin thaaponam gonne hamayse ye tiyaamma, isa upsinam gonne hamayse haminee
    tiye?” kena ki hamade.
  quc-NNT: We k'u man xkojon alaq che ri xutz'ib'aj ri are', ¿jas ta k'u lo käb'an
    alaq chukojik ri kinb'ij in? —xcha ri Jesús chke.
  dob-dob: Ta ꞌina simana nina nigeya waemiemise, ꞌenega nigeya sawesawenaya be ꞌigu
    ona waemise.”
  wrs-wrs: Wo heva os yimba kek vithivmoa honamba, memba Mosesva novol vewol venamba.
    Wo noinda osva es eva yimba kek vithivav, nomba temba kava ishovpa.
  mca-mca: Qa qu' nite'ƚe ek'eni'iƚik'i kekhewe' yika'ajji' kakha'an ¿qa pa'n ƚunye'j
    qu' nite' eqeku'yi'iƚik'i kekhewe' yi'lijei?—
  tzo-TZC: Pero mi mu xacꞌan xachꞌunic ti cꞌusi laj stsiba comel ti Moisese, mi jaꞌ
    xa van ta xachꞌunic ti cꞌusi ta xcale ―xi ti Jesuse.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​မော​ရှေ​ရေး​သား ဖော်​ပြ​ချက်​များ​ကို​မ​ယုံ​ကြ​သ​ဖြင့်
    အ​ဘယ် သို့​လျှင်​ငါ​၏​စ​ကား​ကို​ယုံ​နိုင်​ကြ​မည်​နည်း'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: Na teke' Moyis kɛle' nà nnɔ ki jin' ma nnɔ, ni li tien mila kí teke nʼgbɛr
    kí ji?»
  cbi-NTPO: Tsaaren ñulla, naa ya tyee piikemuñuba ma keranguityuulaba, ¿naa ketaa
