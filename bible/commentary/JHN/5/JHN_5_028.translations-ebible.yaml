verse: JHN.005.028
translations:
  kpx-kpx: Iale lainaho hoto kemo vikolahalive. Kosealemo vani moleu lohoge haluviale
    keabuna abata uvue di hoto evisi.
  okv-H: Eto ungo ke erevi ingihe jopapa mane aisova te embo pehari na Embo amita
    ke ingihe use toto ereto
  tbo-tbo: ‘Uyahinei ega ona nugonugogohola ginouli geka ubeihi, houga e nenei tu
    hilahilage atapuhi ponau apo hina nonoli po kokowaga uyahinei hina towolo meme.
  mal-C: “നിങ്ങൾ ഇതിൽ ആശ്ചര്യപ്പെടരുത്; ശവക്കല്ലറകളിലുള്ളവർ എല്ലാവരും അവന്റെ ശബ്ദം
    കേട്ടു പുറത്തുവരുന്ന സമയം അടുത്തിരിക്കുന്നു;
  grc-SR: Μὴ θαυμάζετε τοῦτο· ὅτι ἔρχεται ὥρα, ἐν ᾗ πάντες οἱ ἐν τοῖς μνημείοις ⸂ἀκούσονται⸃
    τῆς φωνῆς αὐτοῦ,
  bgc-bgc: 'इसतै हैरान मतना होओ: क्यूँके वो बखत आवै सै के जितने मरे होए लोग कब्रां
    म्ह सै वे मेरा वचन सुणकै लिकड़ आवैगें।'
  khz-khz: Nugami ragai pia palevagi! Tomana evogomaina, kwarega talimara maparara
    roe nea kala aora na Palagu Natuna karona pia kamonagia.
  deu-TKW: Wundert euch darüber nicht; denn es kommt eine Stunde, in welcher alle
    die in den Gräbern werden seine Stimme hören, und werden hervorgehen,
  zsr-NT: Cutu ubániliꞌ ca nac lë ni, le huadxín dza catiꞌ laꞌyöni chiꞌa yúguꞌtë nup
    chnatgac,
  lin-lin: Bokamwa yango te, pamba te tango ezali koya, tango oyo bato nyonso oyo
    bazali kati na bakunda bakoyoka mongongo na Ye
  hns-NT: Ie sab baat se atjambho na hoihe! Ek tem aaiga kie sab maral logan okar
    aawaadj soeniega.
  noa-E: Mag muata õrag amach khĩircha jawaagjã iek theeg chirʉm a ũrwia oob jʉ̈gderraa
    amiet. Pari chadcha mʉchdëuta mʉg atag ötarr khʉʉnagjã amach bëptarr jẽbdegmua
    öbeerpi jaaubaawai deeu iiu phiidʉtkhajugui ajim.
  eng-EMTV: Do not marvel at this; for an hour is coming in which all those in the
    tombs will hear His voice
  mib-NT: Ma náā ni rō cani ni rō sɨquɨ̄ jnúhun cáhán rī. Chi quee quɨvɨ̄ jeē tāca
    ndɨ́yɨ cuni sōho i jnūhun cahān rī,
  lif-NT2: “खिनिॽ निङ्‌वाॽ मे़मये़म्‍मिन्‍ने़ॽ, से़क्‍खाए अक्‍तङ्‌बा ये़म् तार पत्,
    खे़न् ये़म्‍मोग इप्‍पुङ्‌ङोबा काक् कुसिवे़त्‍हाॽरे़ निङ्‌वाॽफुसाःल्‍ले़ कुइक्‍लाःन्
    मे़घे़प्‍सुआङ्
  xnj-xnj: Mkoto kukangaswa kuyuwana malovi aga, muni lukumbi lubwela ndava ya vandu
    voha vevafwili yati viyuwana malovi gaki,
  mmx-mmx: Nemen mita sangu at nai mila laaleng naba vot la limixin diga met pam dinaba
    ronga laxaka rak,
  cbr-NT: Usa 'ain ca 'ën mi ñuixuncëxun cuati ratúaxma 'it. Anúan 'ëx ucëbëtan 'ën
    bana cuati, bama unicama baísquiti nëtë ca uti 'icën.
  tee-NT: Jantu alhamak'aninint'it ju ani. Camina' ju avilhchan acsni catak'asmat'ach
    ju quinchivinti tachi chun ju ta'acnununta.
  eng-LSV: Do not wonder at this, because there comes an hour in which all those in
    the tombs will hear His voice,
  cak-NT: Man tinojij chi xe ri xin-ij yan ka chiwe, xe ri' ri yitiquier nin-en, man
    quiri' ta, roma can xtapon ri k'ij chi conojel caminaki' xtiquic'oxaj ri nutzij.
  pah-NT: —Tapenhimomby'auhui ti nhinhi'ig̃a renduva, ei ga. Aerẽ po ti ahe nhaporemo
    henduvi nhinhi'ig̃a nehẽ.
  sja-NT: P'era pɨk'a p'ananáatɨ mɨa jararu ũridak'ãri. Ewari cherude jõmaweda jãɨrade
    p'anɨɨrãpa mɨ pedee ũridait'ee.
  xed-xed: Tsaya a skwi ŋa ndərmimay ghuni wu, dzaʼa saghasa fitik dzaʼa kəl inda
    gwal ma kulu ka snaŋtá lwani
  glk-glk: از اَ حرفأن تعجب نوکونید، چونکی زمانی فَرسه کی همه‌یه اوشأنی کی در قبریدی،
    اونه صدایه ایشنَویدی و بیرون اَییدی.
  mks-NT: A̱ cátóntó ndo̱ sa̱há ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ yóho jáchi̱ mé a̱ nda̱a̱
    va̱xi qui̱vi̱ tá cuni jo̱ho tócó ndihi na̱ sa̱ na̱xi̱hi̱ nu̱ú ca̱ha̱n i̱ xi̱hi̱n
    ná
  gfk-S: “Waak mu karup ta kakarek. No pana bung i hananawat be ira minat bakut di
    na hadade no ingana, ma di na taman tut sukun ira midi. Dong ing di git gilgil
    ra tahut, di na tut hut tupas ra nilon. Iesene dong ing di git gilgil ra sasana,
    di na tut hut, ma di na tur ra harkurai.
  bmu-bmu: “Nöŋön keu kötŋi jizali, miaŋgöra mönö kude aurume. Nalö kun kam kuŋgumawi,
    miaŋgöreŋ körek pakpak qaksirinöŋ ahözei, yeŋön mewöyök qet qetmawi, mi mötme.
  dgz-dgz: Ap menan seke ya tane, wam oniwan borit wane nagirewa nona anu
  eng-GNV: 'Marueile not at this: for the houre shall come, in the which all that
    are in the graues, shall heare his voyce.'
  zaa-NT: Bittu ccaỹí latsi' le por nui; porqui'ni huàl·lani tsá canchu chi iyábani
    canu anta' le' yerubà nna iyénini cą tsì'e.
  eng-WEBSTER: 'Marvel not at this: for the hour is coming, in which all that are
    in the graves shall hear his voice,'
  guh-guh: Pëtsa pajamatabëcuenenabenajacame patacatsipaebilivaisi yabara. Itsamatacabi
    nejumetaena daxita petëpaevimi ata tatsipaebilivaisi.
  bon-bon: Cälu te gone jitinuge, egä padare te cire tädepi budre biname cina teeme
    tagepogogo ne ätecijame teeme gape bora ca,
  nhw-BL: Amo techsentlachilica ica catli nimechilhuía. Ajsis se tonal nojquiya quema
    nochi masehualme catli mictoque huan catli quintlalpachojtoque, nechtoscacaquise
    huan panquisase.
  swh-ONEN: “Msishangae kusikia haya, kwa maana saa inakuja ambapo wale walio makaburini
    wataisikia sauti yake.
  wbi-wbi: Namungadeghaghe amasio aghuo, ulwakuva ghukwisa unsiki ghuno avafue vooni
    vilipulika ing'hemeelo jaango.
  bba-bba: I ku biti ko yenin sɔ̃, domi sɑɑ yɑ sisi yè sɔɔ be bɑ wɑ̃ɑ sikirɔ bɑ koo
    win nɔɔ nɔ
  eng-KJVCPB: 'Marvel not at this: for the hour is coming, in the which all that are
    in the graves shall hear his voice,'
  kgk-NT: —Ani pepondera teĩ xe nhe'ẽ-rehe. Ogwahẽ va'erã omano va'ekweha áry. Ohendu
    va'erã xe nhe'ẽ entéro ijyta-py oĩ va'e gwive.
  waj-waj: Sa ivaara ngia nnikiaraakiatee. Ii suai ivo nninai rikiada vaa putuduu
    hau kiooya ni kuaivaa rikiada
  cpy-cpy: Eero pipampoyaa-shitawo nokantakiri. Rooteentsi omateeyaa ikemantee-yaawori
    kaminkari-paeni iñaani,
  ekk-PKP: Ärge üllatuge sellest, sest tuleb aeg, mil kõik, kes on hauas, kuulevad
    tema häält
  mpx-mpx: '“Bahi atemiu ni yoyou baaba ya kaiwena: sauga iyoho i nenem ge toyaomal
    bolo salaiya anana abwe nihi hago,'
  wbp-wbp: 'Paa-karrinja-wangujulu nyinaya ngarrurda-wangu kajirna-nyarra nyampu wangka:
    Nyurru kajana nguruju rdangkarlpa-jarrinjarni yani yangka yapakuju kuja kalu ngunanja-yani
    milyingka. Ngakaju nyurnunyurnurluju milyingkarluju kapujulu linpa wangkanja-kurra
    purda-nyanyi.'
  luo-luo: “Wachni kik bwogu, nimar ndalo biro ma ji duto manie bur nowinj dwonde
  nhe-NT: Amo xinechsentlachilica ica tlen nimechilhuía. Ajsis se tonal nojquiya quema
    nochi tlacame tlen mictoque huan tlen quintlalpachojtoque, nechcaquise huan panquisase.
  aii-aii: ”ܠܵܐ ܥܲܓ̰ܒܝܼܬܘܿܢ ܒܐܵܗܵܐ، ܣܵܒܵܒ ܒܹܐܬܵܝܵܐ ܝܠܵܗ̇ ܣܵܥܲܬ ܐܝܼܡܲܢ ܕܟܠܵܝܗ‌ܝ ܐܵܢܝܼ
    ܕܓܵܘ ܩܲܒ݂ܪ̈ܵܘܵܬܹ‌ܐ ܝܢܵܐ ܒܸܬ ܫܵܡܥܝܼ ܠܹܗ ܩܵܠܹܗ،
  esk-NT: Taamna quviġusruutiginagu, piviksraq tikiññiaqtuq tuquruat iluqatiŋ iḷuviġni
    tusraagisił̣hat nipaanik.
  msb-msb: “Ayaw pagngalas sani kay maabot pa an oras na an tanan na nasa rulubngan
    makabati san boses ko.
  cpa-NT: Tsa¹cánh³ hniah¹² gøg² jǿg³ jøng². Jií¹ báh³ jmai³ ja³nang¹ dsa² ma²ca¹dsan¹
    jǿg³ juǿi³jni dsa².
  dso-dso: ତମେ ଏଟାର୍‌ପାଇ କାବା ଉଆନାଇ, ଏନ୍ତି ବେଲା ଆଇଲାନି, ମରିକରି ତପିଅଇଲା ସବୁ ଲକ୍‌ମନ୍‌
    ମର୍‌ କଁଟ୍‌ସର୍‌ ସୁନ୍‌ବାଇ ।
  meu-meu: Ina na basio hoalaia. Badina be nega ta be maimu, gara ai e nohomu taudia
    iboudiai ese ia gadona bae kamonaia;
  yva-NT: Vemo wapaparo wasai anakotaro raura so rai jinya! Weye ama masyote mamo
    indati nde nande arono vatano wene nde mansai to nanawamo wo inanamote ranaun.
  dgc-dgc: Bakit mégtaka kam ta éye a kékagin ko? Entan moy, dumemét i oras a mabati
    du étanan a édsa ta lébéng i dulaw kua,
  zpm-NT: ’¡Gzeed zdoo to! Sac ne nligaa, zdziṉ dze, grëse meṉgut ne no leṉ baa, laa
    zho grieeban
  hix-NT: Àro wyaro katxho hoko oseryehokahra ehtxoko. Àsok tawro harha kahra rma
    ehtxoko, kekon hatà. Amnye, noro rwonà yonytxetxhe hampànà, àwayehxemotho komo,
    enamxemotho komo, onamno ytxoho ro yawo ehxahotho komo.
  sim-sim: Jir avak os a mbawan wavu musha mushak hishiwa hala! Kumak avak ma ol mawak
    wawa amber mandarjinya anhin li misihi mawan li halaha usahakwa lir.
  npi-ULB: यस कुरामा तिमीहरू अचम्म नमान, किनकि चिहानमा हुनेहरूले उसको सोर सुन्‍ने
    समय आइरहेको छ,
  cgc-cgc: Dili kaw magtingala ta ambal ko i tak mabot timpo na tanan na napatay mamatian
    danen ake na pag-umaw ki danen.
  tim-tim: Maktere nâŋgâmbiâ hâumgoâp me? Woe, siâ hin maktere nâŋgâmbiâ humo hâumgowerâp
    amâ hin. Sop siâ miawakto luâk âmbâle mom sumân yemai are yeŋgondere nâŋgât den
    nâŋgâm agatbai.
  yor-yor: “Kí èyí má ṣe yà yín lẹ́nu; nítorí pé wákàtí ń bọ̀, nínú èyí tí gbogbo
    àwọn tí ó wà ní ibojì yóò gbọ́ ohun rẹ̀.
  wos-wos: Wun jooka waréngénékénguni. Nak nukwa yandét, hiyandé du takwa réméndan
    hwandafumbu hwaata déka nyanéna hundi xékétandi.
  emp-NTPO: Mʌ̃a jara b̶ʌ carea cawa crĩchad̶aẽ́ b̶earãnadua. Wãrãda ewari ab̶a jũmarã
    beud̶arãba mʌ̃, Naʌ̃ Djara Edad̶a bed̶eara ũrĩnia.
  eng-F35: Do not marvel at this, because a time is coming in which all those in the
    graves will hear His voice
  ind-ind: '“Ada yang lebih mengherankan lagi: Akan tiba waktunya ketika semua orang
    mati yang ada di dalam kubur akan mendengar suara-Ku.'
  pes-OPCB: از این سخن من تعجب نکنید، زیرا زمانی فرا می‌رسد که جمیع آنان که در قبر
    هستند، صدای او را خواهند شنید،
  mpt-mpt: Ibo mo dlou unemibe! Niminbabe, am mak bomanomo dimo ne nganaia nakaia
    unangai kulila binabibi ham gloutem daako blibi ne wengo wenteniba
  ssx-ssx: Do ekina꞉ta꞉ ikana꞉ma꞉ hone eleke eleke na wia꞉pa꞉peke. Amba꞉ homa lapa꞉
    peleme wanda꞉hali paeyaoma꞉ta꞉ ipika꞉ pi ho̱la̱꞉make opulu peleme nate epolo pa꞉la꞉
    ekina꞉ loa꞉me.
  mkl-mkl: Nɑ nŋu, i mɑɑ̀ biti ŋɑ, domi wɑɑti wɑ nɑɑ iyi iku ŋɑ fei ɑɑ ɡbɔ imum,
  gaq-gaq: ଆକ୍‌ଅରିଆ ଇରିଆତୁଗ୍ ଆଡିଙ୍ଗେପା ନାମଃ । ବେଲା ପାଙ୍ଗ୍ ଡିଙ୍ଗ୍‌କେ ଉଡ଼ି ବେଲା ଗୁଏକ୍ନେ
    ରେମୁଆଁଇଂ ସାପାରେ ମେଁନେ ସାମୁଆଁ ଅଁଆର୍‌ଏ ।
  gof-RNT: “Duufon de7eyssati iya qaala si7idi denddiya wodey yaana gisho hayssan
    malaalettofite.
  unx-unx: ନେଆଁଁତେ ଆଲ୍‌ପେ ହାଏକାଟଆଃ, ଏନ୍‌ ଦିପିଲିଦ ହିଜୁଃଆ ଏନାରେ ସବେନ୍‌ ତପାକାନ୍‍କ ଇନିୟାଃ
    ସାଡ଼ିକ ଆୟୁମେୟା
  gah-gah: Imane nolu gakó giliiki nene ininá amilo. Gamena makó molamó nene hanuva
    neze. Nene alitokiko, gonosi apakú akinamó keza nonó lupa giliiki,
  lcm-lcm: Mi ago ta taping an. Ka serei a taun ani vap aongos ang kipo matung nei
    kari keve mopong, ki longong korong a kalingana,
  aer-aer: Apatemele anetyale nhenge arrantherre nhenhe renhe awemele. Arlte nhenge
    re kwenhe itwe-anteme-irreme nhenge ilweke-arle areyele nhenge ipertele-arle inteme
    areye kwenhe ayenge awetyenhe angkerlenge. Itne ayenge awemele itne arratetyenhe
    iperte itnekenhe-ngentyele. Nhenge yanhe areye mwerre-arle mpwareke-arle kwenhe
    akeme-irretyenhe Akngeyenge apurte alethe akwete anetyenhe. Kenhe yanhe areyele
    nhenge akurne-arle mpwareke akenhe akeme-irretyenhe nhenge the itnenhe apmere
    akurne nhenge-werne yernetyeke.” Alakenhe re kwenhe Jesus angketyame Jew akngerrepate
    areyeke.
  qvc-NT: 'Piru kayta uyashpaqa, ama yuyayllapachu: ¿Imashinaraq kanqa? nishpaqa.
    Chaqa suq diyam rin ch''ayamuq, wañuqkuna busniyta uyashpa'
  tgl-ULB: Huwag mamangha dito, sapagkat darating ang panahon kung saan lahat ng nasa
    libingan ay maririnig ang kaniyang tinig
  cbs-NT: Na jaska jancha en matu yuiai ninkatan e iyamakanwen. Jaskaxanai matu yuinun
    ninkakanwen. Mawanibu dasibi en jui kushipawen en jatu kena ninkatan
  xtm-NTPP: Te máko jin ko ndaa jin ko ndivi ini ni ja ká'an sa sa'a, vaa kenda ora
    ja ndaka ñayii ni ka ji'i ma, jin kuniso'o i ja ká'an sa a,
  nnq-nnq: Makaomongwaje kilebe chenje. Kingobu kitenda kuika penia boa abawile mabajoa
    lilobe lyakwe,
  bao-NT: Atere tʉo ʉcʉaticãña. Earucu niipetirã ca bii yaiquĩricarã yʉ wederiquere
    tʉori,
  san-ORI: ଏତଦର୍ଥେ ଯୂଯମ୍ ଆଶ୍ଚର୍ୟ୍ୟଂ ନ ମନ୍ୟଧ୍ୱଂ ଯତୋ ଯସ୍ମିନ୍ ସମଯେ ତସ୍ୟ ନିନାଦଂ ଶ୍ରୁତ୍ୱା
    ଶ୍ମଶାନସ୍ଥାଃ ସର୍ୱ୍ୱେ ବହିରାଗମିଷ୍ୟନ୍ତି ସମଯ ଏତାଦୃଶ ଉପସ୍ଥାସ୍ୟତି|
  huv-NT: Nde mbayameron menguiayiün aaga sasaj icon cam, cos aliüc miün nüt wüx meáwan
    mondeow apmanguiayiw nej andeac.
  otn-NT: '''Yo ga̱di ''yøtho na̱ ra̱ hya̱ dí xi''a̱hʉ. Porque da̱ ''yɛ̱hra̱ ora ngue
    nu̱''ʉ xa̱ndu̱, da̱ ''yø''mø bi zo''a̱ rá̱ Ts''ʉnt''ʉ Oja̱.'
  nop-nop: Hidi mede u nadiŋa boho mu tineŋ. Nai niŋ mintawaakneŋ me kumuŋ tigiŋ,
    meyotneŋ hakiiŋ adi Mihi’walaŋ kutikutiŋiŋ u nadiŋa piladapmaneeŋ.
  obo-NT: Yo kow'd kosoobbu‑i ka‑ay't id oseng ku koniyu, su od inguma en kos timpu
    no iddos langun no id poomatoy ron, od pokorinog to bawos ku
  cak-ENT: Man tinuc c'a que ja ri xinbij yan chive ri más nimak' ri nquitiquer ninbün,
    man quiri' tüj, roma napon c'a ri k'ij que ri ye caminaki' chic e nc'atzinej c'a
    ncac'axaj ri nutzij.
  lif-NT: “ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤔᤕᤧᤶᤔᤡᤴᤏᤧ᤹. ᤛᤧᤰᤂᤠᤀᤣ ᤀᤰᤋᤱᤒᤠ ᤕᤧᤶ ᤋᤠᤖ ᤐᤳ. ᤂᤧᤴ ᤕᤧᤶᤔᤥᤃ ᤀᤡᤵᤐᤢᤱᤅᤥᤒᤠ
    ᤁᤠᤰ ᤁᤢᤛᤡᤘᤧᤳᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤀᤡᤰᤗᤠ᤺ᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ
  mie-NT: Mā sáhvi inī ndá nú cani inī nū sīquī tūhun cáhān ni. Chi quiji quīvī jā
