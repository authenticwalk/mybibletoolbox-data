  sps-sps: “Koma karian vaare yam tana ka to tana saa, nainy te naa minon ana fo vainy
    mat tan katskats te nai nongoiny rora nguen Ya,
  wnc-wnc: “Wamu waaknga daniwa natake ginu nangaakan ma natapam. Tapduk gwendune
    aminbamu matmat gapmane yuaingga natane wam natapning.
  bus-bus: Àton tó beee bↄ a saɛro, zaakɛ gurↄkee e suu kɛ̀ gɛ̀ kɛ̀ aↄ̃ↄ kú mira guunↄ
    é à kòto ma
  gub-BL: Pepytuhegatu zo ko heze'eg henu mehe nehe. Amo 'ar mehe teko umàno ma'e
    kwer itym pyrer wenu putar heze'eg paw rupi katete a'e wà nehe.
  imo-imo: Nalo akumunga kau eno konopu awini kimbo tiko naa tiengei! Ambe telka,
    wali te wendo ombalo, aku walimunga imbo ono kombuna peremelemani Malonga ungumu
    pilkolio ningemuni,
  boj-boj: Niŋgi ijo anjam di qusib tulaŋ prugaib. Bati bei brantimqa tamo uŋgasari
    kalil subq di unub qaji naŋgi ijo kakro quqwab.
  eng-DRA: Wonder not at this; for the hour cometh, wherein all that are in the graves
    shall hear the voice of the Son of God.
  knf-knf: Nawutan kañoŋar ţi uko mënţ ţiki wal ubi wi banwooŋ du ihër meeţ bakŧiinkuŋ
    pdiimul.
  san-KHM: ឯតទត៌្ហេ យូយម៑ អាឝ្ចយ៌្យំ ន មន្យធ្វំ យតោ យស្មិន៑ សមយេ តស្យ និនាទំ ឝ្រុត្វា
    ឝ្មឝានស្ថាះ សវ៌្វេ ពហិរាគមិឞ្យន្តិ សមយ ឯតាទ្ឫឝ ឧបស្ថាស្យតិ។
  arn-NT: “Afmatukefilmün ta tüfa, fey akule tati antü itrokom tati pu layelu allküay
    ta kisu ñi dungun,
  zas-NT: Ad bal radxa lojdi ni rnin, din zadxin dxej guien gra ree bengüt chaꞌ Xiꞌn
    Dios,
  ken-NT: Bǎkɛ́ bhak maknkay bɛghok mɛnyɨŋ ɛbhɛn. Mpok ǎtwɔ̀ anɛ bawú mankɛm bághok
    ɛyɔŋ ɛya amɛm manɛm ayap.
