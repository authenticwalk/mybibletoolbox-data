    ki laꞋu neꞋe liufia mala guralana na ngwae neꞋe, ma muke Ꞌarefo liu ana ru niniꞋa
    nau ku sasiꞋi.
  eng-WYC-2017: For the Father loveth the Son, and showeth to him all things that
    he doeth; and he shall show to him greater works than these, that ye wonder.
  eng-WMBB: For the Father has affection for the Son, and shows him all things that
    he himself does. He will show him greater works than these, that you may marvel.
  zat-NTPS: Dios, Xra', nazrí'ine̱' neda', Zrí'ine̱', ne dxulé'ene̱' neda' xúgute̱
    da dxúnqueze̱' Le̱', na' gulé'ene̱' neda' da zaj nácadxa szren ca da ca' dxuna',
    na' xebánequezle le'e ca xelaca na.
  spp-spp: ɲaha na yɛ Jyafooŋi kyal'à táan Tufooŋi á. Lire e u maha u karigii nimpyiiŋkii
    puni cyêre u na. Karigii cyi à pêe yii niɲyaŋkwɔgigii na ke, u sí cyire cyêe u
    na u pyi, bà li si mpyi si yii kàkyanhala mɛ.
  zty-NTPS: X̱ažo Dios nži'ile' neda', Ẕi'ne', na' ẕḻoe'ele' neda' yógo'te da' žone',
    na' da' ẕénḻe'eže ka' ka da' ni wḻoe'ele' neda', da' ka' góngaken ga yebán ḻáže'le
    ḻe'e.
  mek-mek: Gome Ama Gauga alo koꞌagai anina eani alogaina ke kapaꞌina Isa ekapa auga
    Gauga epakina. Ke Ama isa kapa akaikiꞌaꞌi ipaumaꞌi iꞌina kapaꞌi kekaꞌegainiꞌi
    auga agepakina agekapaꞌi, ega koa fokauai alogaina eoma.
  aey-aey: '@see-verse:JHN.005.019'
  urd-GVH: क्योंकि बाप फ़रज़ंद को प्यार करता और उसे सब कुछ दिखाता है जो वह ख़ुद करता
    है। हाँ, वह फ़रज़ंद को इनसे भी अज़ीम काम दिखाएगा। फिर तुम और भी ज़्यादा हैरतज़दा
    होगे।
  ycn-ycn: 'Nora''apá huajhué nucá. Ñaquele rimá nojló nacaje nacú, nuhue''epícaloje
    rila''acana nacojé penaje. Rimaje piño nojló nacaje nacú, nula''acáloje penaje.
    Apú nacaje nula''acare chaje ri''imajica. Marí que ipechu i''imajica nunacu raú:
    “Meque piyuque huani la''ajeri ricá” que.'
  djr-djr: Bili ŋayiny Bäpa'mirriŋuynydja ŋarrakal, ga mirithirr yan märryuny-ŋayatham
