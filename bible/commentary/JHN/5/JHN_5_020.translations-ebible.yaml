  tbz-SIM: Dɛbirɛ cicɛ dɛ̀ dɔ́mu kɛ dɛ̀ bɛnkú ò dɔ̀ɔ̀ri dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛmɔu, kɛ
