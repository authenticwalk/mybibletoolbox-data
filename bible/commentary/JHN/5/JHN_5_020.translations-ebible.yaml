    eno wei.
  eng-YLT: for the Father doth love the Son, and doth shew to him all things that
    He himself doth; and greater works than these He will shew him, that ye may wonder.
  jni-jni: Barki acco me mahem vaname makuri mabezime imumbe sa ma wuza, madi kuri
    mabezime bi wuza-wuza bige sa biteki bigino me, barki i kunna biyyau.
  kne-kne: Tan si Amak et laylaydenas sak-en. Isonga ipappaila na en sak-en di am-in
    ay am-amagena. Yan wada abey pail-ila na en sak-en ay nakaskasdaaw mo din inamag
    ko ay nay. Et masdaaw kayo adi.”
  tgj-tgj: Abu Kuunyilo nga pakdu okv ninyia ninyigv rinam mvnwngnga kaatamdu. Hv
    ninyia sum kaiyabv ridubv, okv nonu mvnwngngv mvngngak reku.
  gui-NT: Echa cheRu cheraɨu jare oicuauca ma cheve opaete iparavɨquɨ. Jare oicuaucata
    vi cheve mbaravɨquɨ tuicha yae cuae reta güi vae, pepɨacañɨ yae vaera jese —jei
    Jesús chupe reta—.
  quc-TT: Ri Tataxel sibꞌalaj uloqꞌ ri Kꞌojolaxel rumal riꞌ kukꞌut choch ronojel ri
    jastaq ri kubꞌano. Kukꞌut kꞌu na nimaq taq jastaq choch ri ukꞌutum choch kamik
    riꞌ, qas kixmayijan kꞌu na.
  heg-NTPO: Auk Amang in ne sorga ku neka-namnau Auk isi, lole Auk niam Un Ana kam.
    Un kon tulu bel Auk Un in dake ngas totoang. Mam Un le tulu bel Auk dasi-dais
    man muun dudui pait tas, le halin mi herang-herang.
  ptu-ptu: Aka napakamajaä' Ambeku anna napaitai asannä' ingganna si napogau'na. La
    kasalle puhapi too napaitaiä' Ambeku lambi' mängä-mängäkoa'.
  bzd-NTPO: S'yë́ é̱na ye' dör ie' Alà e' dalër tai̱ë, e' kue̱ki̱ ì ko̱s we̱keitö,
    e' kkachekeitö ye' a̱. Ñies ilè kí̱ kkacheraëitö tai̱ë ye' a̱, e' tö a' tkiwe̱rawa̱
    tai̱ë.
  kwf-kwf: OsiꞋana MaꞋa nau nia alafe fuaku, ma nia ka faꞋataꞋinia fuaku na ru ki
