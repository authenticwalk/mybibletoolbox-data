  kpf-kpf: Ibâ zâk nanŋâ nâ nek umŋâ nâgâren kinmapkât nep tuumap, zo yatik tirâpnomap.
    Oi nep zi ikse, zorik buŋâ. Nep zâizâiŋâ tirâpnogi zen ekŋâ nâŋgâne imbaŋâ upap.
  ppo-ppo: Ti noatepae, Alimané Naalemapaae yaala sókó furaalu, ama dere ala fea a̧paae
