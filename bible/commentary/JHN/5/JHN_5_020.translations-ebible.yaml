verse: JHN.005.020
translations:
  kpx-kpx: Mamaveu au moho isivi balugai au vamale ke bahata au mo haivunu. Iale Mamavena
    isivianiege vaveve balugau vaveve ko evihale ke haivuge auna ke vage lana ke elehai
    tetelahave.
  okv-H: Eto Mamo na Meni osa ue amita ari tapa amo eoi kiaguja. Eto au Meni na vasiri
    sovera te aisuja amo ari eha ere ona eingeko mane avo ungo na kito haha puha aisova.
  tbo-tbo: Amau i luhogalena dumau, uyahinei a bagibagi atapuhi i dewadewahi, i wiatatiyeu
    po a bagibagihi a dewahi. Ma apo ona goholimi babana bagibagi gegedumahi e iatatiyeu.
  mal-C: പിതാവു പുത്രനെ സ്നേഹിക്കുന്നു; തന്റെ സകലപ്രവൃത്തികളും അവനു കാണിച്ചുകൊടുക്കുകയുംചെയ്യുന്നു.
    നിങ്ങൾ അത്ഭുതപരതന്ത്രരാകുംവിധം ഇതിലും വലിയ പ്രവൃത്തികളും അവിടന്ന് കാണിച്ചുകൊടുക്കും.
  grc-SR: Ὁ γὰρ πατὴρ φιλεῖ τὸν υἱόν, καὶ πάντα δείκνυσιν αὐτῷ ἃ αὐτὸς ποιεῖ· καὶ
    μείζονα τούτων δείξει αὐτῷ ἔργα, ἵνα ὑμεῖς θαυμάζητε.
  bgc-bgc: क्यूँके पिता बेट्टै तै प्यार करै सै अर जो-जो काम वो खुद करै सै, वो सारे
    उसतै दिखावै सैः अर वो इसतै भी बड़े काम उस ताहीं दिखावैगा, ताके थम हैरान होओ।
  khz-khz: Kwalana Tamana na Natuna eulamagiana, e ia na ekalarana gaura maparara
    maki evega-gitaana. Pa, gau kamu iwavagira maki genai pene vega-matagaira, egaura
    maki pene vanagira, gomi nugami pia pale-vagi ulanana.
  deu-TKW: Denn der Vater liebt den Sohn und zeigt ihm alles, was er selbst thut,
    und wird ihm noch größere Werke als diese zeigen, auf daß ihr euch verwundert.
  zsr-NT: Dios Xuz nadxiꞌinëꞌ nedaꞌ, Zxiꞌnëꞌ, len ruluiꞌinëꞌ nedaꞌ yúguꞌtë le runëꞌ,
    atiꞌ yuguꞌ le zxöntër ca lë ni uluiꞌinëꞌ nedaꞌ, le lun ga ubániliꞌ lbiꞌiliꞌ.
  lin-lin: Boye lokola Tata alingaka Mwana, yango wana alakisaka Ye makambo nyonso
    oyo Ye moko Tata asalaka ; kutu, akolakisa Ye lisusu kosala makambo minene koleka
    oyo bosili komona kino sik’oyo, mpo ete bokamwa.
  hns-NT: Baap to Beta ke tjaahe hai. Oe aapan sab kaam oke dekhaawe hai. Ek aadmie
    attjha hoi gail hai, aur Baap auro barka kaam dekhaaiga djeme toelog atjambho
    hoi djaihe.
  noa-E: Mag ich mʉ Ayaujã mʉ khõsi aajeewai ichdëu nem waupim khõsim thum mʉrʉg khap
    apiejemgui ajim. Maagjeewai ĩsmua atagta mua nem wau chirʉm gaaimua pãrau i jua
    oogpamgui ajim. Ante mʉg woun monaautarr khãaijã ʉ̈rʉʉcha mua nem waumaju. Mag
    oowiata pãar dauderraa ajugui ajim.
  eng-EMTV: For the Father loves the Son, and shows to Him all things which He Himself
    does; and greater works than these He will show Him, so that you may marvel.
  mib-NT: Chi máá Tátá rī, manī yā jiín ruhū jeē cúu ri Sēhe ya, te stéén yā nuū rī
    ndɨhɨ jeē sáha ya. Te jéhnu ga jniñu stéén yā vēsú jeē ní cuu vijna, jeē naa ni
    rō coto ró jíjnáhan ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ पानुदिङ् पाःल्‍ले़ कुस्‍साःन् लुङ्‌माॽ तुक्‍तुआङ् खुने़ॽ
    चोगुबा काक् याःम्‍बक्‍किन् ओसेःन्‍धाक्‍तुॽरो॥ हे़क्‍क्‍याङ् कन् मनाःन् वेःत्ते़बान्‍नुःल्‍ले़आङ्
    पयम्‌यम्‍बा याःम्‍बक्‍हाॽ आबुगे़न् कुस्‍साःन् ओसेःन्‍धाक्‍तुबा के़निःसुम्‍मिल्‍ले़
    खिनिॽ निङ्‌वाॽ मारो॥
  xnj-xnj: Dadi akumgana Mwana, ndi akumlangisa kila chindu cheikita mwene, kangi
    yati amlangisa mambu gakulu kuliku aga na nyenye yati mwikangasa.
  mmx-mmx: Tamak i balamu ia, ne Nitna la ik lox ase ia mi levempanga salai neni axa
    ik lox i. Neni naba lox ase ia mi levempanga i silok aleng ti mo lempanga sangsangu,
    la nemi minaba sangu aleng.
  cbr-NT: '''Ën Papan ca ''ëxira aín Bëchicë ''icë nuibaquin an ''acë ñucama ''ë ismia.
    An ca mitsúnmi iscësamaira ñu, a isími mitsux ratúti, a ''ë isminuxun ''aia.'
  tee-NT: Ju quimpai na quimapaini ni ists'alh ju quit'in. Chai quimalacasunik'ojuta
    tachi chun ju taxtokni ju navi ju yuchi. Chai aquimalacasuniya' palai k'ai lhamak'an
    ni laich alhamak'aninina'it'it.
  eng-LSV: for the Father cherishes the Son, and shows to Him all things that He Himself
    does; and greater works than these He will show Him, that you may wonder.
  cak-NT: Y roma ri Nata' Dios yalan yirojo' ren ri Ralc'ual, romari' raja' nuc'ut
    chinuech ronojel ri rusamaj. Y chakawech apo c'o samaj más je nim ri xtuc'ut chinuech.
    Y cuando xtin-en ri samaj ri', rix can xtisatz ino'j (xtisach ic'u'x).
  pah-NT: A'ereki jiruva'ga ji arõ hete, ei ga. A'ero ga ikwahapavukari ji ve gweaporog̃itakatua,
    ei ga. Koji'i po ti ga ikwahavukari ji ve nehẽ no, ei ga. “Nahanahã po ti nde
    rekoi g̃a monhimomby'avo nehẽ,” e po ti ga ji ve nehẽ, ei Jesus'ga g̃a pe. —Pyry
    hete tuhẽ ji ika'nauhũve'ga mopo'ami, ei ga. Johe'i tehe po ti ji japoi pyryheteva'ea
    nehẽ. A'ero po ti pe nhimomby'ahetei a'ea rehe nehẽ, ei ga.
  sja-NT: Mãga bɨ chi Ak'õrepa ichi Warra k'inia iru bapari perã. Mapa jõma ichia
    oo bɨ ak'ɨpipari chi Warramaa. Wãara na ewari ne-inaa pi-iara ak'ɨpiit'ee chi
    warramaa. Mãga unudak'ãri, parã p'era pɨk'a para beeit'ee.
  xed-xed: Ta ɗvay Da ta zwaŋ. Tsaya ta kəl tsi ka maranaŋtá inda skwi ta magə tsi,
    ŋa maranaŋtani ta slnaha ta malaghutá nana, kada nghaŋta kuni ta skwa ndərmimay.
  glk-glk: پئر پسره دوست دأره و هر کاری کی کونه، اونه نیشأن دهه و کارأیی از اَن بزرگترم
    در آینده نیشأن دهه تا شومأن از تعجب مات بمأنید.
  mks-NT: Jáchi̱ sa̱há ña̱ quíhvi̱ ini Ndióxi̱, tátá i̱ ye̱he̱ sa̱há ña̱ cán quéa̱
    náha̱ mé á nu̱ú i̱ ndaja táhan ña̱ha cája mé á. Ta ja̱nda̱ ña̱ha náhnu chága̱
    ví na̱ha̱ mé á nu̱ú i̱ ta chí catóntó ndihi ndó tá ná cuni ndó ña̱.
  gfk-S: Io, no Tamana i manga sip no Natine, ma i hamanis ira linge bakut tana ing
    i gil. Na hamanis bileng tari linge tana ing i tamat ta kakarek waing mu nage
    karup, mu nage urur.
  bmu-bmu: Iwinöŋ Nahönŋi urunöŋ jöpaköm waŋgiba mala nanŋak nup memakzawi, mi pakpak
    kondel waŋgimakza. Miaŋgöra aŋgöletot eka maljei, mi yuai eretŋi. Miaŋgö ölŋi
    mi könaŋgep kondel eŋgiiga eka nemböŋini teköi welipköba malme.
  dgz-dgz: Mamana nenan anu gureni menan dim da anun taini ta ewanegiwan. Yo ugup
    ugup yawayana ame gauarap, evi amba Mamana ewanegep ne yo aigape di taingain e
    yawane amba kuin tarak wai.
  eng-GNV: For the Father loueth the Sonne, and sheweth him all things, whatsoeuer
    he himselfe doeth, and he will shewe him greater workes then these, that ye should
    marueile.
  zaa-NT: Porqui'ni Tatáa na yala catsi'ínie Ỹi'ni áa, ą'hua ruluè'nie Ỹi'ni áa iyábani
    ca cosa nu runie. Pero adírulá ca cosa de la'huacca ỹeni gulue'nie ne, hàstaá
    qui'ni lebi'i nna iquíla'ní latsi' le.
  eng-WEBSTER: 'For the Father loveth the Son, and showeth him all things that himself
    doeth: and he will show him greater works than these, that ye may marvel.'
  guh-guh: Taxa niasiva. Nexata neyapëtaeyaexana daxita pacuene taxa yapëtane. Tavajënaeyabelia
    neyapëtaeyaexanaponaena bajarapacuene matatoxenetsia ayaicuene taexanaponaenexa.
    Nexata exanaenajë ayaicuene taexanaejavanë. Paxamë itsa pataename ayaicuene taexanaejavanë,
    pajamatabëcuenenabenajacaename.
  bon-bon: Babe te singi gyene Bägrä tääpume, siige jaawabuge iyeta gwidape, tabe
    lui bine jaawenimuge. Weene jepäniye Bägrä te pita biname ne lipu miiji jewenige,
    yepä Babe te teebine cerämu poto modamoda kaakesea pagege awaba tabe wawenecame,
    weene lui cabu ca cälu te pa jitäjipi.
  nhw-BL: pampa noTata nechicnelía huan nechnextilía nochi catli yaya quichihua. Huan
    noTata nechnextilis tlamantli catli noja más huejhueyi que para nijchicahuas ni
    tlacatl, huan nelía anquisentlachilise.
  swh-ONEN: Baba ampenda Mwana na kumwonyesha yale ambayo yeye Baba mwenyewe anayafanya,
    naye atamwonyesha kazi kuu kuliko hizi ili mpate kushangaa.
  wbi-wbi: UNhaata anganile une ne mwanaake, ikuhofia sooni sino ivomba umwene, kange
    ilikuhufia une imbombo sino ilonda nivombe, imbombo imbaha kukila isio, kuuti
    pe mudeghe fiijo.
  bba-bba: Domi Bɑɑbɑ u win Bii kĩ, mɑ u nùn yɑbu bɑɑyere sɔ̃ɔsimɔ ye u mɔ̀. U koo
    nùn sɔmburu sɔ̃ɔsi te tɑ teni kere, kpɑ bɛɛ kpuro i kɑ biti ko.
  eng-KJVCPB: 'For the Father loveth the Son, and sheweth him all things that himself
    doeth: and he will shew him greater works than these, that ye may marvel.'
  kgk-NT: —Xe ko xe Ru rembiayhu va'e. Entéro hembiapo gwive ohexa uka va'e xe-vy.
    Ha tuvixave va'e katu ohexa uka va'erã xe-vy pepondera va'erã hese.
  waj-waj: Ni Napoova niiyara mmuduuya riivaara mmuakiaa mmoori ari iiyauvaa ni vitaivai.
    Ngia teeda nnikiaraakiateera ivo vo mmoori vooyauvai tauraa ni vitai mmooriiyauvaa
    yaataraanara mmooriiyauvaa fai ni vitainaravai.
  cpy-cpy: Tema retakotari Ashitariri irika Itomi, roñaayiri maawoeni rantayitziri
    rirori. Eekiro roñaaha-tyeeri oeta-rika antawoyita-tsiri, tema ari pipampoyaawenteero
    eerokapaeni.
  ekk-PKP: Sest Isa armastab Poega ja ilmutab talle, mida ta teeb; ja Isa näitab talle
    veel uskumatumaid asju, mis teid täielikult hämmastavad.
  mpx-mpx: Tamana Natuna i nunuwana-an, ge ginol toto iya i giginol, gegewena i mimi
    panpankiti Natuna elana. Ginol toto sauga ya nige i bwabwata, yaa Tamana ginol
    bwabwatal hot ni pankite inoke ni awaawaginol, ge komiu nuwamiu nuku ahe.
  wbp-wbp: Ngaju-pala Wapirra, ngulaju kaju yulkami-nyayirni, manu kaju milki-yirrarni
    nyiyarningkijarra ngajukuju nyanungu-nyanguku Ngalapi-nyanuku nyanungu kuja-ka
    nyiyarla-puka warrki-jarrimi. Ngakaju kapuju yarda milki-yirrarni nyiyarningkijarra-yijala
    maya-kari maya-kari ngulaju wiri-nyayirni-yijala. Ngularraju kapunkulu nyanyi
    nyurrurlarluju paa-karrinja-warnurlu.
  luo-luo: Nimar Wuoro ohero Wuowi, kendo onyise gik moko duto motimo. Ee, obiro medo
    nyise nyaka gik madongo moloyo magi mi unuwuor.
  nhe-NT: pampa noTata nechicnelía huan nechnextilía nochi tlen yajaya quichihua.
    Huan noTata nechnextilis tlamantli tlen noja más huejhueyi que ya ni tlen nijchijqui
    ama huan nelía inquisentlachilise.
  aii-aii: ”ܣܵܒܵܒ ܒܵܒܵܐ ܟܹܐ ܡܲܚܸܒ ܠܒܪܘܿܢܵܐ، ܘܟܹܐ ܡܲܚܙܹܐ ܠܹܗ ܟܠܔ ܡܸܢܕܝܼ ܕܥܵܒܹܕ، ܘܒܘܼܫ
    ܓܘܼܪܵܐ ܡ̣ܢ ܐܲܢܹܐ ܦܘܼܠܚܵܢܹ̈ܐ ܒܸܬ ܡܲܚܙܹܐ ܠܹܗ، ܗܵܕܟ݂ܵܐ ܕܐܲܚܬܘܿܢ ܥܲܓ̰ܒܝܼܬܘܿܢ.“
  esk-NT: Aapam Iġñi urriqsuutiraġigaa iluqaanik savaaġitlakkaġmiñik, atakkii piqpagiplugu.
    Ilaan iḷisautigisipḷugu kamanatluktuanikunniiñ tamatkunakŋa iñiqtaġikkaŋiñiñ,
    ilipsi quviġusrullapiatlasriḷusri.
  msb-msb: Namumut-an san Ama ako na iya anak kag ginapakita sa akon an tanan na iya
    ginahimo. Tapos, mas labaw pa sani an ipapakita niya sa akon agod magngalas gayod
    kamo.
  cpa-NT: Hniang¹ báh³ ti³ŋieh¹jni jní². Heh¹²dsa jní² ca¹lah¹jǿ¹ hi² jmo¹²dsa hŋiah¹²dsa.
    Jøng² heh¹dsa jní² juu¹² juøh¹² ué² hi³méh¹. Mi³jøng² li¹dsogh¹² hoh¹² hniah¹²
    na³ma²ca¹jmo¹jni lah¹jøng².
  dso-dso: ବାବା ମକେ ଆଲାଦ୍‌ କର୍‌ସି ଆରି ନିଜେ ଜନ୍‌ଟା କର୍‌ସି, ସେ ସବୁ ମକେ ଦେକାଇସି । ଆରି
    ଏବେ ଜାଇଟା ଗଟ୍‌ଲା ଆଚେ, ତାର୍‌ତେଇଅନି ଅଦିକ୍‌ ବଡ୍‌ ବଡ୍‌ କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ ମକେ ଦେକାଇସି
    । ସେଟା ସବୁ ଦେକି ତମେ ସବୁଲକ୍‌ କାବାଅଇଜାଇସା ।
  meu-meu: 'Badina be Tamana ese Natuna e lalokau heniamu, bona ena kara iboudiai
    e hahedinarai heniamu: bona ini e hereamu karadia danu baine hahedinarai henia,
    ba hoa helaoreana.'
  yva-NT: Weye Injaya muiny irati Apa Arikainye rinai, weti Po apa anakere raroron
    irati Rinai tenambe. Tugae, masyoto rijat indati Injayo Amisye po apa anakero
    manakoe rave inta rarorono Rinai jakato ti mo Sya anapaporainye umawe rakivan,
    weti wapo raen wapaparo wasai.
  dgc-dgc: Gustuék Nama ko. Kanya nipaliwanag na diyakén i étanan a gimet na. Ey ipaliwanag
    na pa diyakén i gimet ko a lalo a memahal, a monda meta moy a magtaka kam.
  zpm-NT: Nquialadzdox Dios me, grëtaa dziin ne ruṉ Dios rlu Diosa lo me; gane zuṉ
    me milagr nroob ne mazdraa gzee zdoo to; ncuaaṉe palalse i goṉ to niina ne biac
    meṉ qui.
  hix-NT: Buru xe rma haxa naha, àyàmà. Àro ke, tomyawon hoko tehtxoho yonyhehe, àwya.
    Ekehàtho komo yonyhoryetxho hoko tehtxoho rma, anaro rha tomyawon hoko tehtxoho
    xarha yonyhehe, àwya, omeroro mak ha, kekon hatà. Mosonà àhrohnà rotho yonyhoryetxho
    yohono ryhe yonyhehe, buru wya, àhoko ehtxoho me. Àro hoye ro moseryehoketxhe
    hampànà, omnyamo, kekon hatà. Àsok tawro ehonomnà me nay haryhe, mosonà, kany
    me manatxhe hampànà, rohoko, kekon hatà, Txesusu, Xuknewyana yoh komo wya.
  sim-sim: Avui anhi anin wapnuku orhik or ewenda osik mbele mbele ol or undan anin
    mukunda ri. Hako kumak avak lerawu wasilaka lal nga or mukunak a unak avak ji
    heyehe lishnyafakwa jir.
  npi-ULB: किनभने पिताले पुत्रलाई प्रेम गर्नुहुन्छ, र उहाँ आफूले गर्नुहुने सबै कुरा
    पुत्रलाई देखाउनुहुन्छ अनि उहाँले उनलाई यी कुराहरूभन्दा पनि ठुला कुराहरू देखाउनुहुनेछ,
    ताकि तिमीहरू अचम्मित हुन सक ।
  cgc-cgc: Ake na Amay gapalangga ki yaken na Bata din. Gani, papakita din ki yaken
    tanan din na buat. Ipabuat din pa ki yaken katingalaan na mas pa kaysa ta mga
    pabuat ko en aged kyo magtingala gid.
  tim-tim: Akto areâk bo. Ewenande okot dondâ nâŋgâ niŋmap aregât âi memap are hârok
    hekat niŋmâ metiep. Akto âi emelâk mendere ektâi are konok bo. Anutuŋe ye âi humo
    tâmbâ ekbiâ dâtŋe humo akto han undup akŋetgât âi siâ humo tâmbâ hekat niŋdo membian.
  yor-yor: Nítorí Baba fẹ́ràn ọmọ, ó sì ti fi ohun gbogbo tí ó ń ṣe hàn án, òun yóò
    sì fi iṣẹ́ tí ó tóbi jù wọ̀nyí lọ hàn án, kí ẹnu lè yà yín.
  wos-wos: Wuna yafa wunika némafwimbu mawuli yata dé déka jémba wuniré wakwe. Hukémbu
    wunika wakwetendéka jémba némbuli yawuka jémbaré sarékéngwandétandé. Wuni wun
    huli jémba yawut guni xe waréngéna sarékétanguni, wun jémbaka.
  emp-NTPO: Mʌ̃ Zezaba mʌ̃ra quĩrĩã b̶ʌa. Maʌ̃ bẽrã jũma idjia o b̶ʌra mʌ̃́a unubibaria.
    Maʌ̃ awara idjia naʌ̃ ne ununaca od̶a cãyãbara ne waib̶ʌara b̶ʌda unubiya. Maʌ̃
    carea bãrãba cawa crĩchad̶aẽ́ duanenia.
  eng-F35: For the Father loves the Son and shows Him everything that He Himself is
    doing; and He will show Him greater works than these, so that you may marvel.
  ind-ind: Bapa-Ku menghidupkan orang dari kematian. Demikian jugalah Aku memberikan
    hidup kepada siapa saja yang Aku mau. Bapa-Ku mengasihi Aku. Itu sebabnya Dia
    menunjukkan kepada-Ku segala sesuatu yang Dia kerjakan. Dan Bapa akan melibatkan
    Aku dalam hal-hal yang lebih besar lagi, supaya kalian menjadi heran.
  pes-OPCB: زیرا پدر، پسر را دوست دارد و هر چه می‌کند، به پسر می‌گوید. او معجزه‌های
    بزرگتر از شفای این مرد نیز انجام خواهد داد تا شما تعجب کنید.
  mpt-mpt: Aye Gode e miin ne kla gotne bianea e inamin namino nabeo ne alenebebe.
    Sinanoa e okok olo ulabba mikiko dot ayamo aletnenamabeo ibo dlou unomabiobe.
  ssx-ssx: Hande Apa꞉ma꞉ ipika꞉ Eiyeke pa꞉ta꞉ pukima꞉ homolo hata꞉ ipikana꞉ma꞉ pu
