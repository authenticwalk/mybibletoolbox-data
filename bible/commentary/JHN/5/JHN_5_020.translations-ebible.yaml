  dop-dop: Pǝ tɑɣɑ pʋlʋ, mɑ Cɑɑ sɔɔlɑ-m kɛ́, nɑ ɩ́ hʋ́lɩ́-m pǝ tǝnɑ mpi ɩ lɑkɩ tɔ.
