    beha feiyawou abitimu tuwonbona. Ono wonga, tere waha bonade horoto wagu ganga.
  aly-aly: Akngey atyeng ilkelheyel. Ayengan alerikw ikwerenh, ra atyeng lwewarrernem
    warrk ikwerenh. Ingwer-inger ra atyeng ilek-ilek mwerr-angker ilkwarl lwewarrerneyenh.
    Arrantherr ayenh aremel, arrantherr apateyenh.
  wiu-wiu: Agetaiyo nopa one kolotini ago one mana wa nooke wene mekoa mea tokome
    one peku lawetoa tagako. Agetaiyo eni yametekana toa moa patukakome padele padele
    telekole toatekoule yameoo. Nipa kini wene kainya pianeya memotoa tokome nitoo.
  swe-swe: Fadern älskar Sonen och visar allt vad han själv gör, och större gärningar
