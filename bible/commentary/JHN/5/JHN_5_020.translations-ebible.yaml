  mxb-NT: Chi̱ kúꞌu̱ nda̱ꞌo ini tatá Ndios sa̱ꞌá de̱ꞌe na, ta náꞌa̱ na̱ ndidaá táꞌa̱n
    va ña̱ꞌa kée na no̱ó de̱ꞌe na. Sa̱ꞌá ño̱ó náꞌano cháá ka̱ ña̱ꞌa koni ndo̱ kee
    de̱ꞌe Ndios o̱ du̱ú ña̱ ni̱ kee na viti, dá naá nda̱ꞌo iní ndo̱ kee na.
  pon-2006A: Pwehki Sahmo eh ketin loalloale Sapwellimeo, e kin ketin kasalehiong
    mehkoaros me pein ih kin ketin wiewia. Eri, e pahn ketin kasalehiong wiewia kan
    me lapasang met kan pwe en wia; oh kumwail koaros pahn pwuriamweikihla.
  maq-NT: Nahmi naha ne, hmu cacun ná me, ngahan Quihndi rë me, hacuaha tsingacun
    ná me yëjë xcusun xi sahmi me. Hane xcusun xi sehe tsingacun ná me ne, hisca yehe
    sa xi cuma rë xcusun xi casahme xi camandaja cha hmu rë jan. Cuatjin cuma cojo
    sa xi ngayun ne, cjuercun nuju.
  hto-hto: Ua Moo Juzíñamui nana ie fɨ́nuafue ie Jitomo ácatate, Moo ie Jitó izíruilla
    jira. Ie emódomo jamánomo áillue fɨnóllɨfue íemo ácataite, omoɨ fáɨgacaillena.
  por-BRBSL: Pois o Pai tem afeição pelo Filho, e lhe mostra todas as coisas que ele
    mesmo faz. Ele lhe mostrará obras maiores do que estas, para que você se maravilhe.
  ces-NKB: Otec totiž má rád Syna a ukazuje mu všechno, co sám dělá; a ukáže mu větší
    skutky než tyto, abyste se vy divili.
  cui-cui: Taxa bichocono neantobe, yawa netsita itʉta daxita xua bapon pocotsiwa
    exana. Taxa equeicha ichawanno netsita itʉtsina pocotsiwa xua bichocono wʉnae
    beyacaincha xua bayatha exanan. Bapoxonae yabara pana najʉntʉ cui coyene cabenaecaename.
  boj-2014: E ijo Abu aqa Ŋiri. Deqa a na e qalaqalaiboqnsiqa kumbra kalil a yeqnu
    qaji di e olo osorbeqnu. Bunuqna a kumbra tulaŋ siŋgila kokba dego osorboqnqas.
    Yim niŋgi unsib tulaŋ prugwab.
  eng-OEBUS: For the Father loves his Son, and shows him everything that he is doing;
    and he will show him still greater things – so that you will be filled with wonder.
  eri-eri: Umamu no Idau bona gaude tuna, waha bona, no dada oruwanga nogo onona waha,
