  kde-kde: Kwa kuva, Atata ànantamwa Mwanawe, na àninnanguja kila chinu chachitênda
    mwene. Na achiannanguje mambo makulu kupunda alano uchinga mwenu mukangane.
  ata-ata: Momu umasaxau ꞌOlu, la sou ulosiouxu mii maꞌia sou uꞌoxonu. Iliꞌi la Momu
    ulosiouxu xaixai seꞌi ta tatila no anu xaixai e Anu muꞌoxonu tei. Ia ngingi ngamaisou
    la ngakuluke no anu.
  qvw-NT: “Taytá cuyamalmi lluy lulaynincunacta yaćhaycachiman. Jinaman'a mas sumätalä
    yaćhaycachimäśhanta licalmi amcuna licapayllaman camapäcunqui.
  nfa-nfa: Ama Ku ètu sorga sue Jaꞌa, nuka Ana Na. Na padꞌelo dènge Jaꞌa kahèi aaꞌi-aaꞌi
    dhu Nèngu tao. Na neo padꞌelo dènge Jaꞌa jꞌara-jꞌara dhu kapai risi hari, sèna
    ka miu mèdhi aa asa tabha malaa!
  tnp-tnp: Nətɨn təhrun noliən lanəha, mətəu-inu Tatə Uhgɨn tolkeikei pɨk Nətɨn, kəni
    in tətəgətun in e natimnati rəfin iətəm in tatol. Kəni in otəpanəgətun in e natimnati
    rəfin iətəm in tatol. Kəni in otəpanəgətun mɨn natimnati mɨn kəm in iətəm iahgin
    mɨn kotapirəkɨs in mɨn u, məmə otol itəmah narmɨtəmah tatiuvɨg pɨk ohni.
  urd-urd: इसलिए कि बाप बेटे को 'अज़ीज़ रखता है, और जितने काम ख़ुद करता है उसे दिखाता
    है; बल्कि इनसे भी बड़े काम उसे दिखाएगा, ताकि तुम ता'ज्जुब करो।
  hot-hot: Wakamik lahaviŋ ya anêŋ Nakaduŋ ba hik nômkama takatu ba yani hadum thô
    hadêŋ ya. Aêŋ ba Nakaduŋ hatôm indum nôm takatu ba Lambô hadum. Ma tem injik ku
    mavi bêŋ anôŋ thô êndêŋ Nakaduŋ ba indum môlô nosoŋ kambom ek ku yaŋ sêbôk.
  mqj-NT: Annu' nakamaseina' Ambeku anna napaitai asanna' angga napogau'na. Anna la
    kamai polepa pa'palakona napa'paitanna' mupolalan mangnga-mangngaa'.
  rus-SYN: Ибо Отец любит Сына и показывает Ему все, что творит Сам; и покажет Ему
    дела больше сих, так что вы удивитесь.
  mbh-mbh: Eneke Itema ia sagu Itun, na i pathengal i nge ur alavusnga ako isivenga
    aro i oma i. Naro i pathengal mun i nge ur mun pelie ako aro Itun aro i oma i
    ako i aothelpot nge ur areko i oma i lale, naro thomu o kukuk nge.
  bdd-bdd: Ma Tamagu ꞌihelauwegauwa, ꞌoinega ꞌina paihowa mabwaiyana toꞌaha gide ꞌipaipaihowadi
    ꞌiheꞌitegauwa. Ma wete paihowa madoudi nata ꞌabwa ꞌiheꞌitegau ma yapaihowadi,
    ꞌoinega mabwaiyami nuwami sihenainaida.
  cbt-NTPO: Tatahuë na'con nosororinco. Nosoroatonco, yonquirinso chachin anitotërinco.
    A'na tahuëri catahuaarinco saca sacai' nininso' nica'huaso'. Canpitaso' ni'patama',
    pa'yanarama'.
  srn-NT: Bika a P'pa lobi a Manpikin, èn A e sori En ala sani san Ensrefi e du. A
    o sori En moro bigi wroko leki disi di o meki unu ferwondru.
  cta-NT: Ycuiꞌ Sti naꞌ ni, ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jnaꞌ, chaꞌ Sñiꞌ ycuiꞌ Ni
    laca naꞌ ―nacui̱ Jesús―. Lcaa cña nu nduꞌni Sti naꞌ, ncluꞌu Ni jnaꞌ. Loꞌo juaꞌa̱
    tya cuaꞌni la Ni cña tonu nu bilya ñaꞌa̱ ma̱ jiꞌi̱, chaꞌ cube tiꞌ ma̱ jiꞌi̱ ycuiꞌ
    Ni.
  bqc-SIM: Asa Mae Lua ye a Nɛ́zi, mɛ́ ì yã́ pↄ́ ì kɛ píi ↄlↄɛ̀. A yã́ pↄ́ a
    zↄ̃ↄ dɛ beea ↄlↄɛ̀, i bↄ á saɛ.
  tcz-CHONGTHU: Ajehchu Pan chapa chu angailun, anatoh athilbol jouse avetsah in ahi.
    Chule tahbeh in Pa chun hiche mipa kisuhdam na sanga chungnungjo avetsah ding
    ahi, hichu nanghon kidang nasah cheh dingu ahi.
  mar-mar: कारण पिता पुत्रावर प्रीती करतो आणि तो स्वतः जे काही करतो ते त्यास दाखवतो
    आणि तुम्ही आश्चर्य करावे म्हणून तो याहून मोठी कामे त्यास दाखवील.
  snp-snp: Menefokafo Nalafo namo siyamuluna numuto, lono olu minami lono nilibi fuli
    lo minaiye. Ido lono ama ko minamo yako minámaiye. E’e, lono naba nilibageto linate
    eyenawamo ya eleiginagilae.
  isl-isl: Faðirinn elskar soninn og sýnir honum allt sem hann gerir. Seinna mun sonurinn
    vinna enn meiri kraftaverk en það að lækna þennan mann.
  spy-NT: Chāmē ꞉Kwaan Lakwanyii ānkōōboorchinē kiy ake tukul nyēē yēyē ꞉inee. Mākōōboorchi
    mbo tukuuk chēē biirē chēbo ra ankumoolat ꞉akweek tukul ng'aleechaata.
  xnn-xnn: Tay si Ama et laylaydena sak-en ay Anakna isonga ipailana ken sak-en nan
    am-in ay ik-ikkana et awnitna ipaikkan ken sak-en nan am-amed kaskasdaaw no da
    tona isonga awnit kayo masdaaw.
  mwe-mwe: Pabha Atati bhanakumpinga mwana gwabho na bhanakunnanguya kila shindu shibhatenda
    bhayene na kabhili shibhannanguye indu yaikulungwa kupunda yenei na mmanganya
    shinkanganigwanje.
  tte-tte: Tamana natuna imulolo koina, yo paisowa bwaite ipaisowaili meuloina iyakenayan
    natuna koina. Paisowane siya sauga bwaite nige ilalalaki, na tamana paisowa lalakisosina
    kani iyakenayan na ipaisowaili, ana paisowane koina kani katemiu iyapitali.
  tcs-tcs: Ai tok diskain bikoz PapaGod i prapa labe mi ane PapaGod i soe mi ebriting
    wiskain em i meke ol samting. Ane ai go meke ol mobig samting po apen den dem
    samting wea i bin apen ya nau, solong yupla i go moatzamp prom dem nadakain gudting
    wea i go apen.
  hlt-THB: Pa ing Capa a lungnaak dawngawh a ik-oeih sai boeih boeih ce huh hy. Oeih,
    nangmih naming ngaih a kyinaak aham ve anglakawh ik-oeih ak bau khqoet ce nim
    huh khqi hyn bai kaw.
  soq-soq: Ne epe wadina, ipawa Mamamba me Otopa nuawadawadasade ita dima uduudu dewasadia
    me Otopa euwasade. Tane do Mamamba me Otopa ando dewa debamaia euwasapio dewasapi,
    mai dima tauma apana tampa bobopa mampe segalena rua. Ita e ewane memesaitana.
  qub-qub: Taytä imata rurashantapis cuyamashpanmi nogataga ricachiman. Cuyamashpanmi
    mas almiraypajcunataraj rurachimangapis. Chayrämi gamcunaga fiyupa almirasha ricacunquipaj.
  att-att: Ta ayatan nangà nayù Yámà, á yáyù nga ipasingan na nikán yù ngámin nga
    akkuán na. Á ipakuá na paga sangaw nikán yù akka-akkuák ku nga makapállâ ánnè
    karannian nga kingnguâ, tapè mapállâ kayu sangaw.
  bki-bki: Atua teta naio tinien jii m̃elea kiniou kenerinio, ana jom̃a jiloglog kiniou
    ka vite nonovio napano naio jidom ka mia nalaio. Abe im̃auano dolu nalo ju kiano
    vo napano nalo tortoru lie vo, napano mia karam̃aku sian van kiniou ka mia noim̃auka
    iorou, a bogo napano mia noim̃aukanio, mia kamiu kuviilo ve toru kanio.
  bqp-bqp: Zaakũ De Luda ye a Nɛ́i, àdi yã kũ àdi kɛ pínki mↄnɛ. Ani yã kũ a
    zↄ̃kↄ̃ de abirekũla mↄnɛ, ani bo á sarɛ.
  mcp-mcp: Nəcé Dâ ŋgə cɛɛl Mwân, a ka ŋgə lwágʉlə nyə sâ jɛ̂sh á ŋgə́ sá yí; a bá
    nə́mə́ lwágʉlə nyə misɔ́ɔ́lʉ́gʉ́ mí nyiŋgə́ ntɔ̧ míga myá, bɨ́ ka bá káam.
  hat-hat: Papa a renmen Pitit la, li moutre l' tou sa li menm l'ap fè. Li gen pou
    l' moutre l' fè bagay ki pi estwòdenè pase sa. Lè sa a, nou p'ap manke sezi.
  npl-NT: Iwa Notajtsi nechtlasojtla iwa nechititia nochi tlan Ye kichiwa, iwa okachi
    wejweyi milagros nechnextilis para nomechtlajtlachialtis.
  bgg-bgg: Aphuii è Dufuii shii miie rek ne, jiè Aphuii nyie rek pha ji ne Dufuii
    shii de doh yi phro, chiih-è dinne bajo boh doh ba yi phro, jiè nathek ne wiengphleg
    ruii phro.
  eng-TCENT: For the Father loves the Son and shows him all that he himself does.
    And he will show him greater works than these, so that you will be amazed.
  eng-BSB: The Father loves the Son and shows Him all He does. And to your amazement,
    He will show Him even greater works than these.
  cpu-NT: Tema jetakotari Ashitariri irika Itomitari, joñaakiri maaroni jantayetziri
    irirori. Eekero iroñaakatyeeri tsikarika opaiyetari iniroitetatsiri, irootake
    pimpampoyaaminthataiyerine eerokaite.
  san-ASM: পিতা পুত্ৰে স্নেহং কৰোতি তস্মাৎ স্ৱযং যদ্যৎ কৰ্ম্ম কৰোতি তৎসৰ্ৱ্ৱং পুত্ৰং
    দৰ্শযতি ; যথা চ যুষ্মাকং আশ্চৰ্য্যজ্ঞানং জনিষ্যতে তদৰ্থম্ ইতোপি মহাকৰ্ম্ম তং দৰ্শযিষ্যতি|
  tac-NT: Bilé o'noka 'la 'we 'la niraga eteme ju bo'né inolá 'lige benírame ju suwábaga
    napu newá bo'né. Onorúgame ne o'nola benírimala ne'chí bilé 'nátili abé semátiri
    me'tigá napu'lige sa'wale ne alué rió. 'Lige 'emi e'negá jábamala.
  eng-WEBPB: For the Father has affection for the Son, and shows him all things that
    he himself does. He will show him greater works than these, that you may marvel.
  gfk-H: Io, no ana Sus i manga sip no Natina, ma i haminis ira linga bakut tana ing
    i gil. Na haminis mah tari linga tana ing i tamat ta ken ing muat naga karup,
    muat naga urur.
  viv-viv: FaꞋina Kamaku nuwanuwana IyaꞋeku Natuna, ada gaitoma moyaꞋaina Bana gigugaiyena-ma
    givehavehawaleku. Ada gugai fifiwala-moꞋena aimo ginavehawaleku be ganafaisewana,
    ada medema againe wanayaulowoga.
  yao-yao: Atati akunnonyela Mwana ni kunlosya indu yose yakupanganya nsyene. Sooni
    chiŵalosye indu yekulungwa kupunda ayiyi, ni ŵanyamwe chinsimonje.
  tgp-tgp: Matan Tama mo opoi Natuna, ale mo vujangia na hinau tari enia mo lo vaia.
    Tama i pa mele vujangi na hinau matuvana la jeu haranike isana matan vara ha pa
    mar̃urahi tavera.
  auc-NT: Edæ Mæmpocä Wëmo ïñömote tömengä botö ïmote waadete pönëninque tömengä nänö
    cædö tömänö ante botö ïmote odömongä abo ïmopa. Ayæ̈ mïnitö, Æbänö cæcä wæmöö,
    ante wæcæmïnimpa, ante cædinque tömengä godömenque bamönengæ̈ nänö cædö ante botö
    ïmote odömongä ate botö wæætë cæbo acæmïnimpa.
  kbc-NT: Igaataɡ̶a Eliodi yemaa Lionigi, ikeeteta inoatawece niɡ̶inoa aneote. Codaa
    icota me ikee eletidi loenataka ane daɡ̶axatace me libinienaɡ̶a caticedi niɡ̶inoa
    eletidi loenataka, anopootiwaji.
  bmh-bmh: Memeg nug gonugau Nag en ougab noumaimai, ein igul nug macaneu sul gonugau
    Nag abai muraneu. Go gonugau Nag igul naliu pet abai morona, ag go igul go mamau
    uligaimai, esilakamamen.
  ctu-BL: Come c Tat mi' c'uxbin i Yalobil. Mi' pʌsbeñon pejtelel chuqui tac mi' mel.
    Mu' to caj i pʌsbeñon ñumen ñuc bʌ i ye'tel cha'an mi' toj sajtel la' pusic'al.
  meq-meq: Bəba ga a wuɗa neŋ wawa ŋgay, ada ma ɗeŋeye ha wu nakə a gawa aye tebiye.
    Ma ɗeŋeye ha məsler bagwar eye sa a ze wu neheye ada aza ma gakumeye hərɓaɓəkka.
  noa-H: Mag hich mʌ Hayaujã mʌ k'õsi haajeewai hichdëu nem waupim k'õsim t'um mʌrʌg
    k'ap hapiejemgui hajim. Maagjeewai hĩsmua hatagta mua nem wau chirʌm gaaimua pãrau
    hi jua hoogpamgui hajim. Hante mʌg woun monaautarr k'ãaijã hʌ̃rʌʌcha mua nem waumaju.
    Mag hoowiata pãar dauderraa hajugui hajim.
  alp-NT: Le AmaKu Ioki Au, kai Iaseluke pusue rebe ruaI onoule eteKu. Kai namake
    Iaseluke makerika maketa rebe uela lesi bei meije lekwe, leke imi herane.
  san-VEL: pitaa putre sneha.m karoti tasmaat svaya.m yadyat karmma karoti tatsarvva.m
    putra.m dar"sayati ; yathaa ca yu.smaaka.m aa"scaryyaj naana.m jani.syate tadartham
    itopi mahaakarmma ta.m dar"sayi.syati|
  kbq-kbq: Na'ankure Nenfa'a, Nemofona avesinenteno, Agra maka'zama nehia zana averi
    nehie. Ana nehuno Nefa'a agatereno tusi'aza averi hugahie. Anama hanigeta tamagra
    antri hugahaze.
  kbh-kbh: Er Bëngbe Taitá chabe Uaquiñábioye bondbobonshana, y lempe nts̈amo cha
    tojtsamcá chábioye bondinÿinÿná; y más bëts soyënga bochanjinÿinÿiye, chë soyëngama
    ts̈ëngaftanga chas̈menjnanama.
  ron-LSB: Căci Tatăl are afecțiune pentru Fiul și îi arată toate lucrurile pe care
    le face el însuși. Îi va arăta lucrări mai mari decât acestea, ca să vă minunați.
  pon-pon: Pwe jam pok on Na o kajan jale on i karoj, me pein i kin wiada. O a pan
    kajale on i wiawia kan, me lapa jan met akan, pwe komail en puriamui kila.
  nhe-BL: pampa noTata nechicnelía huan nechnextilía nochi tlen yajaya quichihua.
    Huan noTata nechnextilis tlamantli tlen noja más huejhueyi que ya ni tlen nijchijqui
    ama huan nelía inquisentlachilise.
  sps-sps: Tan kat to aya a Taman mangiir fiisok non a Guei Tsoiny ana Ya te faatok
    Ya na fo mamatsiny ka te natiny katkat non Ya. Ayei nai faatok non Ya na fo mes
    a foka te karap fafisfis pis iny non a foka to te nai katkat non Ya, ana mi te
    nai mata karian fiisok emanats.
  wnc-wnc: Na ie waakngae banip gwaang natangamuke tasinggak kaknga kuupbam yeukngaman
    kaat. Ge sanga apmea yeukngaman tasiwit taknga sanga tupa tasiwa gwa kaking kaknga
    yapbiban ginu akasatnaning.
  bus-bus: Zaakɛ De Ludaa ye a Nɛ́zi, è yã kɛ̀ è kɛ píngi ↄdↄanɛ. Eé yã kɛ̀ bíta
    dɛ beeelaa ↄdↄanɛ, eé bↄ a saɛ.
  gub-BL: Ta'e heru heamutar katu a'e xe. Wexak kar wemiapo kwer ihewe paw rupi a'e.
    Amo ae wemiapo ràm zawaiw katu wera'u ma'e wexak kar putar ihewe nehe no. — Ezapo
    agwer ma'e ne nehe no, i'i ihewe a'e. A'e rupi pepytuhegatu putar heremiapo ràm
    hexak pà nehe.
  imo-imo: Lapani Malo konopu mondopalie yuni teremo mele pali Malo lipe ondorumu.
    Iye tepa koinjo ltimo akumu mainyendopa. Paimbo altopa eno paa kanoko konopu awini
    liko mundunge ulu enge nili olandopama Lapani Malo lipe ondombalo.
  boj-boj: E ijo Abu aqa Ŋiri. Deqa a na e qalaqalaiboqnsiqa kumbra kalil a yeqnu
    qaji di e olo osorbeqnu. Bunuqna a kumbra tulaŋ siŋgila kokba dego osorboqnqas.
    Yim niŋgi unsib tulaŋ prugwab.
  eng-DRA: 'For the Father loveth the Son, and sheweth him all things which himself
    doth: and greater works than these will he shew him, that you may wonder.'
  knf-knf: Naşibaţi aŋal Abukul abot aji diimana iko yi ajaaŋ ado ; aluŋ kadiimana
    iko indëmuŋ apel yi, inkţuuŋ nañoŋar.
  san-KHM: បិតា បុត្រេ ស្នេហំ ករោតិ តស្មាត៑ ស្វយំ យទ្យត៑ កម៌្ម ករោតិ តត្សវ៌្វំ បុត្រំ
    ទឝ៌យតិ ; យថា ច យុឞ្មាកំ អាឝ្ចយ៌្យជ្ញានំ ជនិឞ្យតេ តទត៌្ហម៑ ឥតោបិ មហាកម៌្ម តំ ទឝ៌យិឞ្យតិ។
  arn-NT: Fey Chaw am piwkeyelu ñi Fotüm fey pengelelkefi kom ñi femkeelchi dungu
    ta kisu. Ka femngechi pengelelaeymünmew doy fütrake dungu, tamün pekeel mew, feymew
    rume afmatuleweaymün.
  zas-NT: Din Dios rën xiꞌnman abiꞌ rulüüman laaman gra ree ni rüjnman. Abiꞌ mazri
    na̱j ni gulüü loj xiꞌnman ni yadxa daꞌt lojdi.
  ken-NT: Ɛ́chí ɛnyu ɛyɔ mbɔnyunɛ Ɛta akɔŋ Mmɛ Mɔ́ywi, nɛ ǎtɔŋ mɛ yɛ̌ntɨkɨ ɛnyɨŋ
    ɛnɛ yímbɔŋ ákʉ̀. Nɛ chɔŋ antɔŋ mɛ mɛnyɨŋɨ́ maknkay ɛbhɛn bɛcha ɛbhɛn, bɛ manyu
    ánchók bhe.
