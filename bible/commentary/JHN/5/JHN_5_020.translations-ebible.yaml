  kan-2017: ಏಕೆಂದರೆ, ತಂದೆಯು ಮಗನನ್ನು ಪ್ರೀತಿಸುತ್ತಾನೆ, ತಾನು ಮಾಡುವುದನ್ನೆಲ್ಲಾ ಅವನಿಗೆ ತೋರಿಸುತ್ತಾನೆ.
