    Sonen få se, så att ni blir fulla av förundran (beundran).
  cth-cth: Pa ni Capa a lungpataw dawkvah a sak e pueng hah a patue. Nangmouh ni na
    kângairu nahanelah het hlak hoe ka talue e hno Capa a hmu sak han.
  mti-mti: Kuiyawa Mamawa me baigan ane Usiwa gumbe, sira me aiviwa undag Usiwa toyau
    wanne. Sira Mamawa matai dividivi koukawa Usiwa toyau wampe kusi mame mina onan.
    Me gumbe ye teratan oya.
  pad-NT: Kodiabi'i hora nakaidivavini mani ida kidibadani bada bini'akia hora nanokiahihahavivini
    hija. Hora nanokiahivini hiki bana ida badani jahani arafiaki bada oni'aki kaimoni.
    Kodibadani a'onira ka'baraki bana a'oni.
  twi-twi: Efisɛ Agya no dɔ Ɔba no na biribiara a Agya no yɛ no ɔma Ɔba no hu. Na
