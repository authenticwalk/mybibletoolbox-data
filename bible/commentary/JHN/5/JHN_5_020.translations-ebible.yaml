  san-URD: پِتا پُتْرے سْنیہَں کَروتِ تَسْماتْ سْوَیَں یَدْیَتْ کَرْمَّ کَروتِ تَتْسَرْوَّں
    پُتْرَں دَرْشَیَتِ ؛ یَتھا چَ یُشْماکَں آشْچَرْیَّجْنانَں جَنِشْیَتے تَدَرْتھَمْ
