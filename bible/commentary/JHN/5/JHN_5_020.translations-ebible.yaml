    nhaltjan ŋayi ŋuli ga djäma. Ga nhumalaŋgalnydja ŋayi dhu milkum djäma malany
    bulun yindin dhika mirithirra ŋarrakalaŋuwurrnha, bala nhuma dhu ŋunhi nhämany
    ṉirr'yunna, märr-maŋmaŋdhunna manapan.
  kvg-kvg: Eve kukú Yo-te. Ndego matev ate ndægo mø̀ndæ-ometimatún, av ekezan nde꞉matanam.
