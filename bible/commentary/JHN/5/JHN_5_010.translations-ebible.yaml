  bps-bps: Na di kite i dad ganlal dad Dyu i nimò i to mgulê ani, manla, “Duh Kaftud
    ani! Nlafaam i flalò gablà di Duh Kaftud di kebem gumileam.”
  mbs-mbs: Yan neopalan te menge obanen te Judiyo se otaw negolian. Minikagi dan,
