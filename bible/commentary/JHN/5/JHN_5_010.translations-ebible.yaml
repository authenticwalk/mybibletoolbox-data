  dad-dad: Anĩ nigin, Juda tamo idi, tamo dagi sa kelen anĩ dirokenen, “Naa eĩ Sabat
    naa. Õ ogon gogoũ irouya nigin lo katũ yef.”
  zab-NT: 'parzi de bniety Israel ni zenuu ley raipdeb bniety ni biacqui: —Andxiré
    rzilaaz bniety. Quɨt xo chanétiu daa xtenu.'
  jae-jae: Tec Juda sêsôm gêdêŋ ŋac, taŋ ôli ŋajam kêsa naŋ gebe “Sabat tec gêc, amboac
