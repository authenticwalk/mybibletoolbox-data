  avt-avt: Mɨt iuwe ne Isrel nɨr mɨtɨk ik kemerɨr yeno mɨrak te hɨr nenerek netpɨwek,
    “Petepin hɨram wɨ Sabat. Wɨ im em ti ap emerɨr yeno mit emɨt!”
  cbk-cbk: Poreso el maga lider Judio ya habla con el gente quien ya queda bueno,
    “Ñor, este dia, dia de Sabado, y ta carga uste el di uste petate. No sabe ba uste
