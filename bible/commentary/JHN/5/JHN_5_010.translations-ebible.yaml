  nak-nak: Tio egite Iuda isahari hiloa mai ele, egite goio veia la tahalo ale mahuliti
    ele mago “Eme kama rovia veia igoie la haro tabu, ia? Eia kama koramulia veia
    eme ge ababi la mulimu mai ele te la haro tabu.”
  lbb-lbb: Dingla na Judala la atai a barsan ning e Iesu i alangolango pasi mange,
    “A Sabat ne! A warkurai i mang, gong di los a mat ono.”
  kan-2017: ಆದುದರಿಂದ ಯೆಹೂದ್ಯರು ಸ್ವಸ್ಥವಾದವನಿಗೆ, “ಈ ದಿನ ಸಬ್ಬತ್ ದಿನವಾದುದರಿಂದ ನೀನು ಹಾಸಿಗೆಯನ್ನು
    ಹೊತ್ತುಕೊಂಡು ಹೋಗುವುದು ಧರ್ಮಶಾಸ್ತ್ರಕ್ಕೆ ವಿರುದ್ಧವಾಗಿದೆಯೆಂದು” ಹೇಳಿದ್ದಕ್ಕೆ,
  cso-NT: 'hi³ jáun² tsá² judíos tsá² ná¹ñí¹ ca³záɨh³ tsá² má²laɨn³² hí³ la³ lá²:
    ―Hóh³², já² jmáɨ¹ nio² tie³ bíh¹ né³², cun³ tiá² ca³tɨn¹ bíh¹ hnú² hi³ ñí¹quiánh¹
