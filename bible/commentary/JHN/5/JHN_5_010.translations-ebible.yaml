  mcr-mcr: Iŋgaŋi Israitqä Jerusälemä iu hiqäva äqämiŋuwä iquauqä naqä iqua, ämaqä
    äŋguä imäŋgqä iqueŋi, “Tä hiunji hapä pmeqäŋga eŋqe, si yquvaŋä haŋä ämeŋätä,
