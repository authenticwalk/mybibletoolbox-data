  ena-ena: Lɨci Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ agɨlaŋ hulaŋ agadɨ igavɨla
    abavɨmi. Iabi alaŋ aludɨ alusɨsɨ mɨhiŋ hɨvɨ hɨnidalu uavɨmi. Nama akɨ saŋ vadɨm
    agadɨ via havavɨla hɨdadanaŋ uavɨmi. Vadɨm hameŋ havahava hɨdahɨda nɨbu hɨbuŋ
    uavɨmi.
  tgo-tgo: Jiu lenji randeviva thɨ dagewe amalama iya riwaema kaero i thovuye thɨŋa,
    “Noroke mbaŋa kururu na ma mbaro i vatomwe e ghen na u mbana ghambana ghavwarara.”
  yap-yap: ma aram me non fapi cha’ nu Israel ngak fare mo’on ni fa’ani ke chuweg
    Jesus e liliy rok ke gol ni lungurad, “Daba’ e Sabbath, nib togopluw ko Motochiyel
    rodad ni ngam fek e chob rom ngam man.”
  mop-NT: —Aleebe u q'uinil jedel. Ma' qui' tu c'axül ti'i a ley ca' a benes a coytaan,—
    cu t'an u yaalbül u menoo' a nucuch winiqui.
  tet-tet: Tan lia nia, oras ema Yahudi ulun sia naree ema mak foin diꞌak nia, sia
    nasee nia naꞌak, “Hoi! O matene ka lale? Ohin loron neꞌe, loron hanawa serwisu.
    Tuir itakaan ukun-badu, ema la bele natiu biti baa loron hanawa serwisu. Tan hatiu
    biti, neꞌe naꞌak, serwisu tiꞌan!”
  hlt-MCSB: Te dongah aka hoeih tangtae te Judah rhoek loh, “Sabbath a om vaengah
    nang tah na phakdoeng te n'koh sak moenih,” a ti na uh.
  xtd-NT: 'Xijan kuu xa n‑ka jaꞌan se fariseu nuu se n‑ndvaꞌa: —Kɨu ndetatu‑ro kuu.
    Jaꞌan tnuꞌu taꞌu tniu xa ni ɨɨn ñayiu maxku kaneꞌe‑i yuu‑i kɨu ndetatu‑ro.'
  mdy-ETH: ዬያሮ ዓይሁዶ ዓሶ ዎይሣ ዓሳ ዬያ ፖዔ ዓሢ ኮራ፦ «ሃኖ ሃውሾ ኬሎታሢሮ ኔኤኮ ሃላሢ ኔ ኬዳንዳጉዲ ዎጋ ዓይሡዋሴ»
    ጌዔኔ።
  spl-spl: Geretŋe lâuakmâ arimu lohimbi yan kinbiŋe ekmâ nâŋgâm bâlewaŋgim yuwu sâwi.
    “In tatmâ naŋgain. Yawu gârâmâ gâŋe geretge lâuakdâ gekmunŋe ki ârândâŋ oap. Papatolipnenŋaŋe
    tatmâ nâŋgâmain sâwân âi tuhunomgât samut katbi yakât otmâmâ pilâ.” Yawu sâwi.
  usp-NT: 'xpe mak jb''ab''alak yak rijajl Israel, xijtak re sic'' winak li: Lajori
    k''iji'' re uxlan, ta'' ye''l luwar chawe tawikajb''i ach''atum che'', xche''tak
    re.'
  zav-NT: 'Nach beṉə'' blao c̱he neto'' beṉə'' Izrael gwse''e ben'' beyaquen'': ―Ža
    dezcanz ṉa''a. Bito de lsens yeyoa'' xta''onə.'
  sgz-sgz: Má kálámul er ákte sengsegeng a lu hanhan mai kibán, má tan tátáil káián
    tan Iudáiá di mákái kálámul er a kipi kibán má ngorer di parai singin ngo, “Bungán
    aunges onin, má uri nagogon kángit, kápate arwat suri una kipi kibam.”
  kek-NT: 'Que''oc chi cuech''i̱nc li neque''taklan sa'' xya̱nkeb laj judío. Que''xye
    re li cui̱nk li quiq''uira: —Hiloba̱l cutan anakcuan. Yo̱cat chixk''etbal li kachak''rab
    xban nak yo̱cat chixc''ambal la̱ cuarib chiru li hiloba̱l cutan, chanqueb.'
  blz-NT: Mbali' iya'a moomoola'na Yahudi norobumo na mian men baasi nalesi' iya'a
    taena, “Koini'i ilio Sabat. Koo sian sida mamasa'an ampaas.”
  poe-NT: 'Mé xi̱kaha tí sín judío ntáche sín tí chꞌín kuíto̱he jína kíxin: ―Ijie
    tí ya̱on tꞌo̱kꞌéheni ntá kohya kjuachaxin tsamá ka̱nia̱a ―ichro sín.'
  san-TAM: 'தஸ்மாத்³ யிஹூதீ³யா​: ஸ்வஸ்த²ம்ʼ நரம்ʼ வ்யாஹரந் அத்³ய விஸ்²ராமவாரே ஸ²யநீயமாதா³ய
    ந யாதவ்யம்|'
  cof-NT: 'Junni israelita mantaminlari ya manseica jun tsachibe itsanlatinue: —Jasaino
    ma joe latinue. Jasaino mate jalica amanto jituntsan joe latinue.'
  srm-NT: 'Nöö di a nango te wan pisi hën wanlö hedima u Dju ko si taa a ta waka ta
    tja di kama fëën. Hën de hakisi ën taa: “Womi, unfa i du ta tja di kama fii a
    di saba daka aki? Ja sabi di wëti taa ja musu wooko a saba ö?”'
  qvs-NT: 'Chayrayku judiyu awtoridarkuna chay alliyadu runataka willarkansapa: —Kunanka
    samana diyami. Ñukanchikunapa killkadunchikunapi willawanchisapa samana diya ama
    nimata apananchikunapa. Chayrayku chay kamillaykita ama apaychu.'
  zca-NT: 'Orze'' nzhab pla men Israel lo miyi'' miak re'': ―Nalzhë, zhë nile'' met
    diskans, kuze'' gat ñalt wei''yal kwa''n ngo''tal lo ba''.'
  cbc-NT: 'Bairo bairi Jesús cʉ̃ cacatioatacʉ cʉ̃ cacũñarõrẽ cʉ̃ caneátó ĩñarã, judío
    majã quetiuparã pʉame atore bairo qũĩwã cʉ̃rẽ: —¿Nopẽĩ ãme rʉ̃mʉ marĩ cayerijãrĩ
    rʉ̃mʉ caãnimiatacʉ̃ãrẽ, mʉ cacũñarõrẽ mʉ ne ñesẽãñati? Ati rʉ̃mʉ ũnorẽ bairo boetiya
    —qũĩwã.'
  qxo-NT: '@see-verse:JHN.005.009'
  mox-mox: Ta me Diu adi tovanugwetayavo ʼoloto nana iʼitea ʼinega ivoneaya, “Nage
    eda luvine ge uda alamania vonigo ʼaubena Sabate ʼinaya ge daluaqiaqieu be eu
    ʼebana una ʼavalei?”
  kew-kew: 'Goa raburi Juda aanumi mo maperekeae aa-para lalo: Abiare Kitu Pirape
    Yapi di yaade. Nena yapara rini kogonore niaana rekena agaa rasaede simi.'
  dww-dww: vutuna aubainama Jius babadidima tauḡoma ya yawayawasanana umanama a riuena,
    “Manaka Sabat! Tarawatu e riuriuna tam am duyama nam kwa kiroḡi!”
  nif-nif: Juda ama biesɨlɨ ama kɨndem dañgukta ñɨndɨñ nɨ-gɨñgɨnembi eñgɨlɨñ, “Man
    Sabat yañ! Dɨk nɨtek tɨmbi endɨkñe manda wɨpi, ipaka tɨkembi ñalañ?”
  twi-ASANTE: Yudafoɔ mpanin hunuu ɔbarima no sɛ ɔso ne kɛtɛ no, wɔn bo fuu yie. Wɔbisaa
    no sɛ, “Wonnim sɛ ɛnnɛ yɛ homeda na ɛtia mmara sɛ wobɛsoa wo kɛtɛ anaa?”
  aoj-aoj: Eaꞌ amom dembami esis Judai mati aman anamba aunai nasaꞌma alahis ananisi
    nofaꞌas nalutu nafeꞌ naep amamipi nemaf afamba sabat nomaꞌwafi. Eaꞌ maꞌipana maꞌi,
    “Deiꞌ nemaf apaꞌ magapoma nomaꞌwafi, muꞌuli apeꞌini naꞌi owaꞌi ma inaꞌ nesaꞌma
    alahis nefaꞌas negafeꞌa, owaꞌi.”
  cbv-cbv: 'Páant ã boonachah enna, jwĩ chooát yeó jáap ã jʉmʉchah, jwĩ maáta caandíh
    nin pah ĩt niíj jʉ̃ihñʉp wʉt jĩ: —¿Dépanihna, ma ñajatjidih beo bej tigaá ma chãj?
    Bʉʉ jwĩ chooát yeó jáap ã jʉmʉchah, ma ñajatjidih ma beo bejechah, ã tʉ́ican caá,
    ĩt niijíp wʉt jĩ.'
  taw-taw: Anɨb ak nɨm, Juda bɨawl okok kɨli bɨ anɨb ak nop agɨlak, Mɨñɨl añɨŋ lep
    ñɨn awl chɨn ak agɨlak. Taynen ñɨn awl wog ma gep ñɨn ak, mɨj nak ak dad ajeban
    agɨlak?
  jic-NT: 'Mpes judiopan jis jepapan tjowelepj yomen tji''yü''sa lal: —Sábado yacjampa,
    ts''ac'' niná ma tsji'' lijicj jawas. Ma polel lya t''as jipj cobija.'
  zap-NT: 'neguin re men-Israel lo mén guin ne wakngyëël: ―Dxe ne rne be nak nedxeree;
    ndux gweey de xloon de.'
  wer-wer: Pötaan Yuta omën kaöaröak omën ompyaö mowesa pöpön epël mëëa. “Peene akun
    epët kë yesa akunet. Nim korumönte ömë pötaan nga wia.”
  ipi-ipi: Wuane pea-kola, Juta yame akali minditupa-mane akali wamba siki yane okone
    lamawuato, andipa Sambasa angi, nimba pangilini toko oko mo awua napupe-pene leainipia.
  qul-NT: 'Chayraycu judiocunaka alliyachiska runata nerkancu: —Cunanka samana p''unchay.
    Puñunayquita mana apawajchu.'
  ter-NT: 'Hukinóvoti ápeyea tutíhiko jûdeu kixoâti neko hóyeno unatípotine: —Sâputu
    rakéne. Mani ákoti yusîka keínopi ra peúke kó''oyene.'
  bmr-NT: 'Jaanegui judiomɨ Jesu ubuheesuuboco nuuhi: Jaachiijɨ jino jaguisɨfucu.
    Jaanegui dicɨgaiijeque satyejitɨhi, noomoro.'
  fuf-fuf: 'Hooreeɓe Yahuudiyankeeɓe ɓen wi''i on sellinaaɗo: «Ko ɲalaande fowteteende
    nii! Hande daganaaki ma ƴettugol danki maa kin!»'
  bhl-bhl: 'mali Suda kawtiw im kak yetebiliw kunum i kunum beelo bokolewomeliw: “Kame
    finengdakamin ding Sabat akate! Ku kanelom kom tiko akalkemin eisneng be kuluko,
    de unokolew te!”, dangsiliw kale.'
  ons-ons: Ea wane Yuda ŋei ŋetne eŋe Yesuŋo ŋei ma menaŋkake, ea olale rakoi, “Iwa
    yemo zonom ma taboŋ met met ea wane naso, ge ŋenane ra rokop don yewa qebarake
    more, uamŋone manom paki arimaine.”
  con-NTPO: 'Tsa''cansi israendeccuja pajipa ccusha''choma su''fa: —Ja''ñonda tsu
    sema''ma''qquia a''ta. ¿Jongoesie qui ana''jen''choma angaji?'
  ghs-ghs: Oonihe oi dzuma bodza oomi, Dzuta abi qesai abi qidzanatetake mooqi hee,
    Dzuma qaganomanita nii eto qepe niime aima tuumaino.
  peg-peg: ହେବେତାଂ, ଜିହୁଦିର୍‌ ଉଜ୍‌ ଆତି ଲଗାଂ ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, “ନେଞ୍ଜେଙ୍ଗ୍‌ ଜମ୍‌ନିବାର୍‌,
    କାଟେଲ୍‌ ପିଣ୍‌ଜି ଅନାକା ନି ବିଦି ହିଲୁତ୍‌ ।”
  txu-NT: Nhym mebê idjaer rũnh omũn kum kabẽn ne kum, —E kum pi'ôk ràràr ne ja. Djãm
    aje kam kukràdjà mar kêt ne ate anhikwã djà mỳn o tẽ? ane.
  eng-WEBU: So the Jews said to him who was cured, “It is the Sabbath. It is not lawful
    for you to carry the mat.”
  gnw-NT: 'Jayave judío reta jei cuimbae ucuera ma vae pe: —Cua ara mbutuu ara co.
    Jupi''ã ndevoɨ vaerã nderupa mbutuu ara pe —jei reta.'
  mux-mux: 'akiliinga Juda yi-⸤auli⸥ mare-ni kuru pora nirim yilindu niku mele: “Ekupu
    ⸤kóru mululi⸥ ena-Sambatele-nga nambimuna nunga kunungele mekunu oku pukunuye?
    ‘Sambat-ena kene mélema naa meku andai.’ nimba ung-manele pelemú kanili.” niring.'
  maj-NT: 'Kui nga b''a̱ kitsúhu̱ ra̱ já judio̱ k''aku̱ nda̱ xi kama ndoo̱: —Xua̱tu̱
    nd''a̱i̱. Tíjña nkjúhu̱n kju̱a̱téxumoo̱ nga ch''a̱i̱ nijñahi̱.'
  bkq-NT: 'Judeu domodo iwymâry ewy mâkâ uguondo tâguetudobyry nhanâdyly nhedylymo.
    Awylygue eyam aguelymo: — Kokobyzegueho iwerâ. Kâzewenry ara inkâba awârâ amidyly,
    âdy aieto mâkeba iwerâ awârâ iguetudobyry kadadâ — kelymo.'
  kue-kue: Yeglpre Juda yomba kande wagle ka yegl di yagle argan orkwa ikra teingwa,
    “Erme Sabat enge yongwa, nono lono mane dumara ene piryei kungutn ake yunga.”
  cot-NT: 'icantantajiacacaqueate imajirojiate joriojia: —Imaicaqueate iroguenti savincaguiteri
    imagorejantajitaca, tee oncameetsateji pinatanajerogueti pinorijantacaca, icantimentantajitirotarite.'
  bnp-bnp: Lakea na tahuna e huriki a Iuda ri masia i kalohoa a moke vona, ri takia,
    “A Parava Nimalo mona. A vinara i taki naha ni kaloho a moke vomu na parava iea.”
  apn-NT: 'nhũm ma akupỹm pry hã hikupĩp py nẽ o tẽ. Nhũm Ijaew nhõ pahi hkwỳja nhỹhỹnh
    mra nẽ tee ri kot sap ã hpyr nẽ o htẽm ã omu nẽ kãm: —Tk. Kwa mẽ pahpê Ijaew na
    pu htem mẽ panhõ arĩgromnu hã paxàpênh kêt nẽ. Finat Mojes kot ja nê mẽ pahkurê
    htã ka axtem nẽ akupĩpta py nẽ nhỹhỹm o tẽ. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ ykwiꞌ neꞌ judío loꞌo nu ngwa tiꞌí kanꞌ tuwiin: ―Tsan nu nxitñaꞌ
    nten lka ni ―ndukwin neꞌ kanꞌ ꞌin yu ―. Ja nsuꞌwi ꞌa chabiyaꞌ ꞌiin chaꞌ tyaꞌan
    loꞌoo jaaꞌ kwa ꞌiin ni.'
  bre-BRG: 'Ar Yuzevien eta a lavaras d''an hini a oa bet yac''haet: Ar sabad eo;
    n''eo ket aotreet dit dougen da wele.'
  opm-opm: Saporhan ama Juda ihir Gin go tuperipti dik moh sawa meng oh na tamreiptimur
    ritip dik moh gin ap tan dat marim sapatda por ama imtipa oh.
  bvr-bvr: Ju yerrcha aburr-wena nula an-gata an-gugaliya, “A-lay, geka Jarradi minypa
    bamawa nguburr-nirra nguburr-workiya. Ganapa gorlk bamiya; gala yapa joborr n-dumurda.”
    Aburr-yinagata aburr-wena nula.
  wal-wal: Hegaa gishshau, Aihudati paxida bitaniyaa, “Hachchi sa7ai Sambbata; neeni
    ne arssaa tookkiyoogee higge gidenna” yaagidosona.
  zad-NT: 'Na'' beṉ''ka'' chṉabia'' beṉ'' Israelka'' gollgake'' beena'' biyaki: ―Lla
    chombaaṉcho ṉaa. Aga bi lsens de woo daa c̱ho''na''.'
  kmg-kmg: 'Irec Judaŋic jaŋe ŋic ɋiɋic qawec e šiŋuc âzâcnembiŋ: “Miŋecgac hombaŋko
    fofoge hâpokomec i mi eene.”'
  aso-aso: 'Nemuꞌ nene Zuda ve nete aꞌmine lamineꞌ ive nene tiꞌ li li-daniꞌ: Idise
    nene holiseꞌ gamene neineꞌ nenako gaza aviliseka do novaineꞌ neꞌmo nene louꞌ gamazite
    ma nene avutoꞌ nane.'
  uli-uli: Iwe tamol kowe yar Jews resa kangalu mal we yesa chuy yal tomay bo, “Igla
    ila Sabbath ngo ye tafel ngal yach Hatobtob le hobe hasi chob la giyem hosa dar
    fedal.”
  nin-NT: Nggo ankpinkpye ba anu Yahuda ba a hi ugo wa ni ba abubo a ikurr wa na ko
    kuma, na ddu ma di, “Ari sa Azhibarr a Isu, uwa kpala ku Are ka Musa ka nu nggo
    uwa ba abubo a ikurr muwa wa ni zirr.”
  tgk-tgk: 'Аз ин сабаб роҳбарони яҳудӣ ба марди шифоёфта гуфтанд: «Имрӯз рӯзи истироҳат
    аст, бинобар ин раво нест, ки ҷойгаҳатро бардошта барӣ!»'
  acu-NT: 'judío juuntri ainau nu pengker wajasun chicharinak: —Ju kintaka ayamtai
    asamtai, tepetiram jukichminuitme, —tiarmiayi.'
  cak-WNT: 'Y ri achi''a'' israelitas ri c''o quik''ij, xquibij chare ri achi ri xc''achojsex
    chare ri ruyabil: Wacami uxlanibel k''ij, xajan chi riyit awejkalon la awarabel.'
  ebk-ebk: isunga kenalen nan anap-apon chi Judio as nan laraki ay enmammay, “Urkiw
    met ay Mun-iblayan, ya achi eparufus nan Lintig takú ay cham a-aagpetun nan apragmu.”
  spa-PDDPT: 'Entonces los judíos decían al que fue sanado: Hoy es sábado. No es legal
    que cargues tu camilla.'
  ruf-ruf: apfo Iwakulu wa Wayahudi wamlongela imunu yahonile, “Leloli Litsuwa lya
    Sabato, ghamalaghitso ghoghoma kuchighala chilagho chako.”
  gun-gun: 'Ha''e nunga rupi judeu ruvixa kuery ijayvu okuapy okuera va''ekue pe:
    — Kova''e ára sábado ramo nda''evei nderupa re revoyi aguã — he''i ixupe.'
  agu-BL: 'Cyoque''n tzun cobox scyeri yi e'' judiy yi e'' contr te Jesús, tan talche''n
    nin tetz yi yaj: —Yaj, qui''c cu tan bene''n awucy''al yi atxo'', na yi jalu''
    i''tz jun k''ej ujle''n, —che''ch tetz.'
  isn-isn: Iti gwa i Ayahudi akamuila u muntu uyo nai ugunilwe, '“Lelo luhiku nu la
    kusupya, shanga ugobigwe kukenka i kipalatu kako,”
  eng-PEV: So the Jewish leaders said to the man that got better, “Hey, you can’t
    carry your swag on our rest day. You are breaking the law.”
  ilo-ULB: Isu a kinuna dagiti Judio iti tao a naagasan, “Itatta ket Aldaw a Panaginana,
    saanka a mapalubosan a mangawit iti ikamenmo.”
  pir-NT: 'Ti decore Jesu sa yegʉ̃ ihñañe judio masa ʉsã pʉhtoa pehe dohatimediquirore
    ohõ saha ni yahuahye: —‍Miare saurú deco mari sori deco ijiepegʉ̃ta mʉhʉ cuñari
    cahserore neare mʉhʉ. Sa yegʉ mari dutiyere yʉhdʉdʉcagʉ nine mʉhʉ, niahye tiquina
    tiquirore.'
  anv-NT: Ɛpyɛ́gémbɔ, ákpakpa bɔɔ́ Jus ájɔɔ́ ne mende yi atoó mbɔ áké, “Fina
    ɛlé bií uwyaá, ne ɛbɛ́ sé ɛkamé fɔ́ nnó muú akpá gébɔ né bií uwyaá
