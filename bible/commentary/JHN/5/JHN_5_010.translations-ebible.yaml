    onatzi iroñaaka, te oshinetaantsite paanairo ponoryaamento.”'
  san-ASM: তস্মাদ্ যিহূদীযাঃ স্ৱস্থং নৰং ৱ্যাহৰন্ অদ্য ৱিশ্ৰামৱাৰে শযনীযমাদায ন যাতৱ্যম্|
  tac-NT: '''Liko alué e''wélala ralámuli jurío anele alué ''yórigame olagá:'
  eng-WEBPB: So the Jews said to him who was cured, “It is the Sabbath. It is not
    lawful for you to carry the mat.”
  gfk-H: 'Io hua, ira Iudeia diet gaam tangai tano tunatuna nong gata langalanga hoken:
    “A Bung na Sinangeh katin. Pai takodas ta ira nudahat warkurai bia u kapkap hani
    no kubem.”'
  viv-viv: Sabati againe gisiveyawana faꞋina miYuda yama tonagona kaliva giyamumu-ma
    higahena higayo, “Adamoya sabati. Ide yada vehimeya ivi ana wahi sabati againe
    gihawatana.”
  yao-yao: Nipele achakulu ŵa Ŵayahudi ŵansalile mundu jwalamile jo, “Lelo jino lili
    Lyuŵa lya Kupumulila ni malajisyo ga Akunnungu gaŵapele che Musa gakukanya kunyakula
    ugono wenu.”
  tgp-tgp: Moiso tamlohi tavera nona Jew la hite tamlohi atu mo lo r̃alihi mo lo lavi
    na epana, la verea isana lara, “Haranike Sabbath nahai! Tea i sopo er̃i lavi na
    epa i lo hahau na Sabbath!”
  auc-NT: Mänömaï beyæ̈ oodeoidi awënëidi ïñömö onguïñængä në waa badingä ingante,
    —Ñöwoönæ guëmanguïönæ ïñonte mönö æbänö cæquïï, ante do wææ yewæ̈monte impa cæbii.
    Bitö bee podonte möïmo næ̈æ̈nämaï incæbiimpa.
  kbc-NT: Odaa niɡ̶ijoa lacilodi judeutedi modita niɡ̶ijo ɡ̶oneleegiwa, “Niɡ̶ina noko
    me saabado. Ǥonajoinaɡ̶aneɡ̶eco aɡ̶adikani moyaɡ̶ati ɡ̶aɡ̶elate niɡ̶ina me saabado”.
  bmh-bmh: Guzenaimai, Zuda dudu banban agen ebeu du go naliu mina, auremen, “Imabun
    Ziwas Zobu e, igual kasai ze eiman eneu ‘Na nait biz Imabun Ziwas Zobu ebu i gamai
    aidanen.’”
  ctu-BL: 'Jini cha''an jini judíojob tsi'' subeyob jini tsa'' bʌ lajmesʌnti: Jiñʌch
    i q''uiñilel c''aj o. Tic''bil ti mandar cha''an ma'' q''uech majlel a wʌyib,
    che''ob.'
  meq-meq: 'Bəy i Yahuda hay tə ŋgatay a ndo niye a mbəl eye faya ma zliye təv məhəne
    na, tə gwaɗay: «Bəgom na, pat i mazəzukw bo sa na, tsəveɗ andaya məzle hubok pat
    i mazəzukwe bay.»'
  noa-H: Moiseeu p'ã pʌarr hiek wajap'a hʌʌrk'aajerr k'ʌʌnau hirig, —Hĩs chan pua
    jãg put chʌgag jiir wai nʌrraju k'aba simgui hajim hanaabá.
  alp-NT: Hoko tamata Yahudiaru esi beteke loko tamata rebe imise mere be, “Petu meije
    petu plei hoko akeri amu paile yake.”
  san-VEL: tasmaad yihuudiiyaa.h svastha.m nara.m vyaaharan adya vi"sraamavaare "sayaniiyamaadaaya
    na yaatavyam|
  kbq-kbq: Ana hige'za Jiu kva vahe'mo'za kri'ama eri amne huntea ne' antahige'naze,
    menina mani fruhu (Sabat) kna meno nagru hu'neankinka, naverisaka'a erinka vano
    osugahane.
  kbh-kbh: 'Chíyeca, chë tbojanshnábioye chë judiënga tmojaniyana: —Mëntena ochnayté.
    Mënté ndoñe quenátopodena aca tjuashe jtsecutsnana ca.'
  ron-LSB: 'Și iudeii au zis către cel vindecat: “Este Sabat. Nu-ți este îngăduit
    să cari covorul”.'
  pon-pon: 'Juj oko ap indai on me kelailadar: Ran wet ran en japat. A jota pun koe
    en wewa jili ki om.'
  nhe-BL: 'Huajca nopa tlayacanca israelitame quiilhuijque nopa tlacatl tlen mochicajtoya:
    ―Ama sábado huan itlanahuatil Moisés ax mitzcahuilía xijhuica mopetl.'
  sps-sps: An tsoiny mumua tana taa Jiu tsue to tana mes to te rof fatabin, “U Nainy
    Fafaatouf to, Faun te kirkir iny e Moses tsura te gim non ma famanat manyi ma
    govets nenengan tsuam tan Nainy Fafaatouf.”
  wnc-wnc: Ge maitna wena siwan pimana take kuwawan kake Judia nana amindane takeakwakaa
    anzing iniking, “Pimaka ma take kuwim. Apmanu yuwatakak tapduk gwen kaamang.”
  bus-bus: 'ben Yuda gbãadeenↄ bè gↄ̃gbɛ̃ kɛ̀ kɛ̃̀kↄ̃a pìnɛ: Kámmabogurↄↄ zĩn gbã̀a.
    À zɛ́ vĩ ǹgↄ̃ n pɛ̀ sɛnaro.'
  gub-BL: A'e rupi Zutew wanuwihaw a'e wà kury, uze'eg imukatu pyrer pe a'e wà kury.
    — Kutàri mytu'u haw 'ar a'e ty. — Pema'ereko zo mytu'u haw 'ar mehe nehe, i'i
    Tupàn ze'eg kwehe arer a'e. Ereupir nerupaw heraha iko ne, a'e rupi erema'ereko
    iko kutàri ne, a'e rupi erezuhaw Tupàn ze'eg kwehe arer iko ne, i'i ahyahy izupe
    wà.
  imo-imo: akumunga Juda iye awili mareni kuro pora nimu iyemundo ningei, “Kinye Sabat
    walimunga ambe temona nunge kunumu meli andoronoya? Sabat wali melema naa meli
    andaio nimbe ungu mane te peremo kanomu,” ningi.
  boj-boj: Deqa Juda tamo kokba naŋgi na tamo boleej qaji di unsib minjeb, “Bini yori
    bati. Iga wauqa getento. Deqa ni ino sapera qoboiyaim.”
  eng-DRA: 'The Jews therefore said to him that was healed: It is the sabbath; it
    is not lawful for thee to take up thy bed.'
  knf-knf: 'Baweek biki bayuday baji na ñiinţ i babaaŋ ajeban jeban : « Unuur wi pnoorfën
    uwo nţa, bgah bi nja baneenan ikuŋa. »'
  san-KHM: តស្មាទ៑ យិហូទីយាះ ស្វស្ថំ នរំ វ្យាហរន៑ អទ្យ វិឝ្រាមវារេ ឝយនីយមាទាយ ន យាតវ្យម៑។
  arn-NT: 'fey ti pu judiu feypifi engün tati tremolngetulu: —Fachantü ta ürkütun
    antü, fey ngelay tami yetuael tami ngütantu.'
  zas-NT: 'zianz bén Israel zinal ree ley rëb reeman loj bén bayajc guin: ―Yandxej
    na̱j dxej raziiladx bejn, ad zajct yacaꞌ ni goꞌtil loj.'
  ken-NT: Ɛ́kʉ, bo Israɛl bárɛm ntá mmu anɛ bábú yi bɛ, “Ɛchɔŋ chi nywɔbhɛ́ nɛywěmʉɛt
    nɛ ɛbhé ɛ́bhɨ́kɨ́ ka bɛ ɔ́mpɔ́kɔ́ ɛ̌sák ɛyɛ.”
