verse: JHN.005.010
translations:
  kpx-kpx: Ige Diue kosiveau malaha nehe momoleale keho loui avoe, “Novae vani kou
    bulae vani. Iale a bulamo ava ebamoi lohoale kemo a menaka egumanu.”
  okv-H: avoeto Judea embomeni na embo kojena amita degi ke einge ea, “Umo jangu indari
    iji te no evari besi humbuto ere pahoa amo ke pepeni ere poekihea,” ainge eo,
  tbo-tbo: Ma mi Yudeya hai tanitaniwaga lawana hi galeya yaka hi baha nae uyahina
    hi pa, ‘Awai binei lugagayo u tulagoni po iyeta dalabu ma om ani eno u awala?’
  mal-C: അതുകൊണ്ട് സൗഖ്യമായ മനുഷ്യനോടു യെഹൂദനേതാക്കന്മാർ പറഞ്ഞു, “ഇന്നു ശബ്ബത്തുദിനമാണ്;
    ഇന്നു കിടക്ക ചുമക്കുന്നതു നിയമവിരുദ്ധമാണ്.”
  grc-SR: Ἔλεγον οὖν οἱ Ἰουδαῖοι τῷ τεθεραπευμένῳ, Σάββατόν ἐστιν· ⸆ οὐκ ἔξεστίν σοι
    ἆραι τὸν κράββατον. ⸆2
  bgc-bgc: वो आराम का दिन था। ज्यांतै यहूदी उस ताहीं जो ठीक होया था, कहण लाग्गे, “आज
    तो आराम का दिन सै, तेरा बिस्तर ठाणा नियम-कायदा के मुताबिक ठीक कोनी।”
  khz-khz: Gaura pakurai Iuda talimara na viti na enamato talimana gevaikilaato, negetiwato,
    “Toma Tapati, gemu gepa ragai ono vua-louloua, rova.”
  deu-TKW: 'Da sagten die Juden zu dem Geheilten: es ist Sabbat, du darfst die Bahre
    nicht tragen.'
  zsr-NT: 'Niꞌr glëꞌ bönniꞌ naꞌ nuhuöaquëꞌ bönniꞌ judío uná bëꞌ, taꞌnë́ꞌ: ―Dza laꞌy
    nac naꞌa. Cutu ral‑laꞌ uꞌu le rátiꞌnuꞌ.'
  lin-lin: 'Boye, bakambi ya Bayuda balobaki na moto oyo abikisamaki : — Lelo ezali
    mokolo ya Saba ; ozali na ndingisa te ya komema etoko oyo.'
  hns-NT: 'Oe rodj ek sabat ke dien raha. Ohie se ekaat Israel ke dharam ke barkwan
    aadmie se bolies: „Aadj to sabat ke dien hai, ohie se mienaahie hai bietjhauna
    kahoe ledjaai ke.”'
  noa-E: Moiseeu phã pʉarr iek wajapha ʉʉrkhaajerr khʉʉnau irig, —Ĩs chan pua jãg
    put chʉgag jiir wai nʉrraju khaba simgui ajim anaabá.
  eng-EMTV: Therefore the Jews said to the man who was healed, “It is the Sabbath;
    it is not lawful for you to carry your bed.”
  mib-NT: 'Yūcuán na te jnáhan de tēe hebreo un ní cacahān jiín de: Quɨvɨ̄ ndétātu
    cúu vijna. Te áchí ley jeē ma cúu condiso ró camilla rō.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ यहुदिहाॽरे़ खे़न् के़वेःप्‍पा मनाःन् “खे़ने़ॽ नाःम्‍सिङ्‌ये़न्‍नो
    के़ने़त्‍नाःन् पङ्‌मा साम्‌योथिम्‍मिल्‍ले़ के़म्‍बिने़न्‍लो” मे़मे़त्तुर मे़अत्तु॥
  xnj-xnj: Hinu vachilongosi va Vayawudi vakamjovela mundu yula mwealamili, “Lelu
    ndi Ligono la Kupumulila, malagizu gibesa veve kugega mpasa waku.”
  mmx-mmx: Kuren la luvuttadi amgomgo at limixin me Judaia diga lok ti mo laradi ga
    lox avukat, “Lingina ni laaleng kaala, la ixok mokso at Laulis Linga atdik kusu
    unap kip lempanga mikmidi ram at na laaleng.”
  cbr-NT: 'cuania isquin ca judíos unicaman ''insíncë ''aíshbia pëxcúcë uni cacëxa:
    —Ënë nëtëx ca anun ñu mëëtima nëtë ''icën. Ënë nëtën camina anumi racácë ñu ''iábiantima
    ''ain.'
  tee-NT: 'Ju acsnich ju xalack''ajin israelitanin chani tajuni ju anu'' tak''ank''an
    ixjunita: ―Ju chavai avilhchan pa''astacni junita. Jantu lhijun lacalhamap''aksin
    ni lai ac''uc''a ju mimputaman.'
  eng-LSV: the Jews then said to him that has been healed, “It is a Sabbath; it is
    not lawful to you to take up the pallet.”
  cak-NT: 'Y ri achi''a'' ri can c''o quik''ij chiquicojol ri israelitas, xqui''ij
    che ri achi ri xc''achoj-e riq''uin ri ruyabil: Cami k''ij chi uxlanen, man utz
    ta chi ac''uan la ach''at, xecha'' che.'
  pah-NT: 'Nurã judeus''g̃a nduvihava''g̃a ei ika''nauhũgwera''ga pe: —Kirog̃we ko
    sábado, ei g̃a. Ndapyryvi nde herohoi ejikupeupava kirog̃we, ei g̃a ga pe. A''ereki
    Moisésva''ea e''i: “Po ahe ndogwerohoi te mbatera sábado rupi nhandeporavykye''yma
    rupi,” ei ahe ikwatija, ei g̃a ga pe.'
  sja-NT: 'arii p''anadap''edaa judiorã poro waibɨarãpa chi jɨpa beedamaa mãgajida:
    —Idi tachi ɨ̃ipata ewate. Tachi Ak''õre Ũraa p''ãdade jara bɨ ɨ̃ipata ewate mimia
    oodaik''araa bɨ. Jã p''aru pɨa ateeik''araa bɨda ajida.'
  xed-xed: 'Ka la mali ma la Yahuda nda tsa mndu mbanaf lu ya mantsa: «Sabat a vli
    gita kay ra? Wa ta mnaghatá kla skwa hana gha na?» ka həŋ.'
  glk-glk: 'پس حاکمأنه یهود او مردی‌یه کی شفا پیدا بوکوده بو، بوگفتیدی: «امروز روزِ
    شَبّاته و تو اجازه نأری کی تی جایه جمعَ کونی!»'
  mks-NT: 'sa̱há ña̱ cán quéa̱ na̱queta java na̱ sa̱cua̱ha̱ nu̱ú na̱ Israel já na̱cachi
    na já xi̱hi̱n dá: —Viti cúú á qui̱vi̱ ndíquehe ndée̱ yo̱ ta co̱ ndítahan toho
    nu̱u̱n cojún yívu̱n caca nuún —na̱cachi na xi̱hi̱n dá.'
  gfk-S: 'Io kaie, ira Iudeia di ga tange tano turadi nong gate langalanga horek:
    “A Bung na Sinangeh katiak. Paile takados ta ira nudait harkurai be u kapkap hanane
    ira num kunuban.”'
  bmu-bmu: Miaŋgöra Juda yeŋön azi ölöwahöhi, yaŋgöra kewö jiget mörök, “Merak Sabat
    kendon akza. Miaŋgöra tumbulahöpki memba aŋgunöŋga qahö dop kölja.”
  dgz-dgz: Ap menan Diu nagirewa inak wareni apane inap wane, “Diu pura muga bawarewa
    wagat wamewa ge eragi waran ingiana ame iup paina yamasingi.”
  eng-GNV: 'The Iewes therefore said to him that was made whole, It is the Sabbath
    day: it is not lawfull for thee to cary thy bed.'
  zaa-NT: 'Làniana ca judíua nna ra cą nu beyacca latsi'' niá: Labí ná qui''ni éyua''
    lu'' tá''à qui'' lu''ą'' qui''ni hua ná tsá redi'' latsi'' ri''u.'
  eng-WEBSTER: The Jews therefore said to him that was cured, it is the sabbath; it
    is not lawful for thee to carry thy bed.
  guh-guh: 'Nexata judíovi jamatabëcuenenavëxaniabiaya jumaitsi petabusipacuenabinëmitsijavabelia:
    —Ajena raja vajanacueraevetsimatacabi. Nexata apo xanepanae necaponaponaenexa
    nijapanayo, jai judíovi, tsipaji bajarapamonae apo jitsipae itsajivi ata pexanaenexa
    itsacuenejavayo ata penacueraevetsimatacabita.'
  bon-bon: Israela biname cina jejisi, lui te miiji äbitige egä, “Ai lui Sabade bimu
    ge. Egäsu cotre gyene maane waaku ne acaname.”
  nhw-BL: 'Huajca nopa tlayacanca israelitame quiilhuijque nopa tlacatl catli mochicajtoya:
    ―Ama sábado huan itlanahuatilhua Moisés amo mitzcahuilía para tijhuicas mopetl.'
  swh-ONEN: Kwa hiyo Wayahudi wakamwambia yule mtu aliyeponywa, “Leo ni Sabato, si
    halali wewe kubeba mkeka wako.”
  wbi-wbi: Pe aVayahudi vakam'buula umuunhu jula juno asokile vakati, “Umusyughu kighono
    kya Sabato, indaghilo na sikwitikisia kupiinda iliteefu.”
  bba-bba: Yen sɔ̃nɑ Yuubɑ bɑ durɔ wi sɔ̃ɔwɑ wi bɑ bɛkiɑ mi, bɑ nɛɛ, tɔ̃ɔ wɛ̃rɑruɡirɑ
    ɡisɔ, woodɑ yɑ mɑɑ yinɑ ɡoo u kɔ̃ɔ sɔbe.
  eng-KJVCPB: 'The Jews therefore said unto him that was cured, It is the sabbath
    day: it is not lawful for thee to carry thy bed.'
  kgk-NT: 'Upéa-gwi omombe''u mbe''u okwera va''ekwe-pe judeu ruvixa kwéry: —Etería
    ko japytu''uha áry. Nde rupa ereraha ramo, eremba''apo voi. Ha naiporãi eremba''apo
    pytu''uha áry-py, he''i omombe''u-vy hasy va''ekwe-pe.'
  waj-waj: 'Vauduu Yutayaa vaidiiya nookiannaivaara mmamma tuqinnoo vaidiivaa tunoo:
    Aanna ta kati varira suaivai. Ai kegeennaivaata varee vaa a ti mmaanna tira kua
    aataru voovai hatokaannanoo,'
  cpy-cpy: 'ikantakiri Judá-paeni irika atziri etsiyata-kotaa-tsiri: “Kitejeri irooka
    imakoryaan-teetari nimaeka, tee oshinetaantsitzi paaneero pomaryaa-mento.”'
  ekk-PKP: 'Niisiis ütlesid juudid terveks saanud mehele: „Täna on hingamispäev! Seadus
    ei luba matti kanda!“'
  mpx-mpx: Inoke Yudiya wali tohouwa hi baek tau toto Yeisu i pwapwamolu elana hi
    ba, “Lan Sabwata te lan e. Logugui i lopwali te lan Sabwata elana wam abakenu
    nu kalivai ge nu nawanawa.”
  wbp-wbp: Ngula kujalu nyangu Juwu-paturlu wiriwirirli yali wati tarlu-warnu, ngulajulurla
    yaninjarla wangkaja, “Nyampuju-ngarra jalangu Parra-nyayirni-wangu-jala-ngarra!
    Yalumpu-ngarra kuja kanpa panja-kurlu warru wapa, ngulaju kanpa kuruwarri rdilyki-pinyi
    ngalipa-nyangu.”
  luo-luo: omiyo jo-Yahudi nowachone ngʼama nochangino niya, “Kawuono en chiengʼ Sabato,
    kendo chik ok oyieni tingʼo pieni.”
  nhe-NT: 'Huajca nopa tlayacanca israelitame quiilhuijque nopa tlacatl tlen mochicajtoya:
    ―Ama sábado huan itlanahuatil Moisés ax mitzcahuilía xijhuica mopetl.'
  aii-aii: 'ܝܗܘܼܕܵܝܹ̈ܐ ܐܡܝܼܪܗܘܿܢ ܠܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܒܘܼܣܡܵܐ: ”ܐܸܕܝܘܿܡ ܫܲܒܬܵ‌ܐ ܝܠܵܗ̇، ܠܹܐ
    ܝܠܵܗ̇ ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܐܸܠܘܼܟ݂ ܠܸܫܩܵܠܵܐ ܫܘܝܼܬܘܼܟ݂.“'
  esk-NT: Taatnaqługu Jew-ŋuruat nipliatiaqsiñiġaat iñuk iłuaqsikkauruaq, “Ugluvak
    minġuiqsiaġviuruq. Atuqtaksraptiknun akitñautiniqsutin ikivġapnik akiyaqavich.”
  msb-msb: Kaya ginsabihan san mga namumuno san mga Judio an nabulong na tawo, “Adlaw
    baga niyan San Pagpahuway. Dili tugot na magdara ka san imo banig.”
  cpa-NT: 'Hi² jøng² ca¹juúh² dsa² canh¹³ quián¹² dsa² judío, ca¹tsáih¹dsa dsa² mi³dsoh³:
    ―Tsa¹lǿa¹² lei¹³ hi² quinh³hning jmung² quiánh²hning jmai³ sa³¹ ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ପାଇ ଜିଉଦି ନେତାମନ୍‌, ନିମାନ୍‌ ଅଇଲା ରଗିକେ କଇବାର୍‌ ଦାର୍‌ଲାଇ, “ଆଜି ବିସ୍‌ରାମ୍‌
    ଦିନେ, ତୁଇ ଟାଟି ଦାରି ଜିବାଟା ଆମର୍‌ ନିୟମ୍‌ ନାଇ ।”
  meu-meu: Taunabunai, Iuda taudia ese hari e hamauria tauna e gwau henia, eto, Ina
    na Dina Helaḡa; emu geda o abia loaloamu na mai taravatuna.
  yva-NT: Maisyare omai ti, akarijo Yahudi wayao nanto vatano uma saumane so ai, wo
    raura ware, “Unumeso mamo masyoto sambaya mije, weti wama ananyao mare vemo nyo
    nya tanije rakapan ndauga nora!”
  dgc-dgc: Kanya du te tungkulin a Judeo, péketa de to lélake a naghusay, éy pinaginglan
    de siya, a “Bakit kakébil mo i abék mua?” kagi de. “Isip ko pangilin nadid. Labag
    ta batas i mégkébil ta aldew a pangilin.”
  zpm-NT: 'zeeṉe goṉ zho ney me yag ne bzhoob me, rëbchaa zho lo me: ―¡Pe rieṉd luu
    nda nadze! ¡Lëda i goṉ squi yquianlaṉ luu ncuaaṉ qui dze rii!'
  hix-NT: Àro ke, onà wyaro nketxkon hatà, Xuknewyana yoh kukuru komo, noro wya. Àsok
    manay haryhe, on ho, hokano ytxoho yawasàn ho, ketxkon hatà. Tanàmporyehra naha,
    ayahonà, on ho. Kàyweronàhyamatxho kom yawo rohra manay hamà, ketxkon hatà.
  sim-sim: Urik Judama lal ma oton li heyehe limu mbahanjira, �Ter osmu Sabatik nanduwa.
    Mberem ushiwak kawu mihi oso nga mi laha yanduwa? Os erem mi uwa kava sir. Lo
    os Moses nirin or hari oson os mimu haploronduwa!�
  npi-ULB: त्यसैले, यहूदीहरूले त्यो निको भएको मानिसलाई भने, “यो विश्रामको दिन हो,
    र तिमीलाई तिम्रो चकटी बोकेर हिँड्ने अनुमति छैन ।”
  cgc-cgc: Mga manugdumala ta Judio gambal ta mama na nayad, “Anduni Adlaw Ta Pagpuay.
    Kuntra ta mga sugo naan ta Mga Sinulat Moises na mag-ubra ka bisan magdala ka
    nang ta imo na ikam.”
  tim-tim: Aregât Yuda humomolupyeŋande luâk âlepŋe agep are ekmâ hin dâyi, “Uŋak
    amâ âi meme sopŋe boân tem tâkge lokom âmâ den kârikŋe tatmap are wangât ewangiât?
    Âi memenâ gektenŋe bo ârândâŋ aktâp.” dâyi.
  yor-yor: Nítorí náà àwọn Júù wí fún ọkùnrin náà tí a mú láradá pé, “Ọjọ́ ìsinmi
    ni òní; kò tọ́ fún ọ láti gbé àkéte rẹ.”
  wos-wos: Wun du yindéka di Judana néma du yikafre yandé duré wa, “Baka hwa nukwa
    dé. Méni baka hwa nukwambu ména be hura yamba yikéméni.”
  emp-NTPO: 'Maʌ̃ bẽrã judiorã dji dromarãba ẽberã cacua biad̶aa jarasid̶aa: –Id̶ira
    ʌ̃nãũbada ewari bẽrã bʌ cʌd̶ara edecara b̶ʌa.–'
  eng-F35: 'But that day was a Sabbath, so the Jews said to the one who had been healed:
    “It''s the Sabbath! You aren''t allowed to carry the pallet.”'
  ind-ind: Karena itu, beberapa pemimpin Yahudi berkata kepada orang yang disembuhkan
    itu, “Ini hari Sabat! Menurut peraturan kita, kamu tidak boleh mengangkat tandu
    pada hari Sabat.”
  pes-OPCB: 'پس سران قوم یهود اعتراض‌کنان به مردی که شفا یافته بود گفتند: «چه می‌کنی؟
    مگر نمی‌دانی امروز شَبّات است و نباید کاری انجام دهی؟ پس چرا رختخوابت را جمع می‌کنی؟»'
  mpt-mpt: kesoa Yudai komokwali naka ele baabaniba Memalo Gode singkalin am otane
    kobo biin asaalo ometneba bebeb yole misiamobe. Nib hekmel wengo baanoa Awemobo
    genobiobo gesiba
  ssx-ssx: mo Diu haliwekima꞉ koto yeni tandelaeyeke hali pa꞉ta꞉ alota꞉ Do Hoto Pila꞉
    Natena꞉ naka꞉ yapa꞉ta꞉ mea mina puli ekita꞉ pi ula꞉eki yambololo piteleme lemekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi Zuifu ŋɑu ɑ̀ sɔ̃ inɛ iyi í bɑ iriu ɑ̀ ni, ɑjɔi kusĩmii nnyi.
    Woodɑ nwɑ í ɡɑnji i so sɛ̃ɛɛ.
  gaq-gaq: ତେସା ଜିଉଦିଇଂ ନିମାଣ୍ତା ଡିଙ୍ଗ୍ ଲେଃକ୍ନେ ରେମୁଆଁକେ ବାଲିର୍‌ଆର୍‌କେ ଏକେ ପୁଣ୍ତେନେ
    ଦିନା ସିଙ୍ଗ୍‌ଲା ଡୁଙ୍ଗ୍‍ଚେ ୱିଗ୍‌ନେ ନାନେ ନିଅମ୍ ଣ୍ତୁ ।
  gof-RNT: Hessa gisho, Ayhudeti paxida addiyako, “Hachchi sa7ay Sambbaata; neeni
    ne alggaa tookkeyssi woga gidenna” yaagidosona.
  unx-unx: ଏନାମେନ୍ତେ ଯିହୁଦୀକ ବୁଗିଆକାନ୍‍ ହଡ଼କେ କାଜିକିୟାଃକ, “ତିସିଙ୍ଗ୍‌ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌
    ତାନାଃ, ପାର୍‌କମ୍‌ ଗଅଃ ଆମ୍‌କେ କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।”
  gah-gah: Nenemú Zuta vegenalitini monó gizapa vete ve zokamó nene itína holisimagú
    nenazo, avilisaka ale nogehenimó nene amosá suni alekane.
  lcm-lcm: asukang a mang matan Iudaia kila antok a igenen ang Iesu kata vil ato ia
    ta, “Kana kapo taun i atailai. Saupai kapo tubat ua si sunguk ani kam pelek.”
  aer-aer: Nhenge Jew akngerrepate areyele-arle areke artwe renhe untherle-aperlenge
    antyame ikwerenhe-akerte itne angkerrirreke, “Artwe-aye! Iwenhenge-arle-ame unte
    untherle-apeme antyame ngkwinhe-akerte? Arlte nhenhe kwenhe aneme arlte apurrkele
    ltyerretyeke. Atywerrenge anwerne Jew-kenhele ileme tyerrtye areyele kwenhe arne
    areye akngernetyale anetyeke arlte apurrkele. Kele iwenhenge-arle-ame unte akurne-ileme
    arlte tyeperre anthurre nhenhe?”
  qvc-NT: 'Chaymi isrraylinukunapa wakin kamachikuqninqa chay runa kach''akashqata
    anyarqanllapa: —Kananqam samana diya. Manam allichu paraykita apanaykiqa, nishpa.'
  tgl-ULB: Kaya sinabihan ng mga Judio sa kaniyang pinagaling, “Ito ang Araw ng Pamamahinga,
    at hindi ka pinapayagang magbuhat ng iyong banig.”
  cbs-NT: 'judio xanen ibubun yukakin: —¿Jaskakin juindukuntitian min dakati iabainkin
    Moisin nuku nemani min chibanma kaneai?— akabu'
  xtm-NTPP: 'te tee judío ma, ka jiña''a de nuu tee ni nduva''a ma: ―‍Vitna kivi ni
    tatnuni Su''si ma ja ma jin satniñu o kúu. Masu jatna ini Su''si ma ja ndakuiso
    ni nuu ni katuu ni a ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: nyenie akiilongoi ba Akayahudi ngabannengela mundu jwenio ojwalamiigwe,
    “Leleno nga lichoba lya kupomalela, kwa Malagilo gito chwapije kutola likai linu.”
  bao-NT: 'judíos ʉparã pea Jesús cʉ̃ ca catioricʉ cʉ̃ ca cũarica quejerore cʉ̃ ca
    ami waaro ĩari, o biro cʉ̃re ĩiupa: —Mecʉ̃a yerijãarica rʉmʉ nii; paderica rʉmʉ
    méé nii. Tii quejerore ami waagʉa padegʉ mʉ tii —cʉ̃re ĩiupa.'
  san-ORI: ତସ୍ମାଦ୍ ଯିହୂଦୀଯାଃ ସ୍ୱସ୍ଥଂ ନରଂ ୱ୍ୟାହରନ୍ ଅଦ୍ୟ ୱିଶ୍ରାମୱାରେ ଶଯନୀଯମାଦାଯ ନ ଯାତୱ୍ୟମ୍|
  huv-NT: 'quiaj ajcüwa monajiüt tiül judíos tasajüw aaga naxey lajneaj quiaj: ―Nganüy
    nüt axoodaran, ngondom mexaing mejoy mitec ―ajüw.'
  otn-NT: 'Nu̱ya yø hmu̱ yø judío p''ʉya, bi ''yɛ̱mbra̱ n''yohʉ mi̱''ʉ: ―Hi̱nda̱ zä
    guí ca̱xni̱ fi̱di̱ ya, porque ra̱ ts''äya ra̱ pa ja p''ʉya.'
  nop-nop: Bepaŋ’walaŋ kudi u Sabat nai foloŋ tuguk kaŋ Judame heki’walaŋ talitimeŋdi
    me kedeba tuguk u kaŋ niŋgiŋ, “Kamiŋ adi Sabat kaŋ Yodoko Medenikdi kwanai mu
    titiŋdok yolak iŋgoŋ du deti gulupge ulaŋa bulaŋ?”
  obo-NT: De‑en to nokita taddot mgo ponguu to Judio iddon minuvu, mid ikahi sikandan
    to, “Allow't Kod‑imolloy ko‑ungkay, woy id diiyan diyot keton pomokayon ahad iddos
    kodpiyod to ikam. De‑en mambot id puungan du moho ini?”
  cak-ENT: 'Y ri achi''a'' ri c''o quik''ij chiquicojol ri israelitas, xquibij chin
    ri achi ri xc''achojrisüs chin ri ruyabil: Vocomi k''ij richin uxlanen, xa xajan
    que rat ac''uan-e la avarabül.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤁᤧᤘᤣ᤺ᤵᤐᤠ ᤔᤏᤠ᤺ᤴ “ᤂᤧᤏᤧ᤹ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤥ ᤁᤧᤏᤧᤳᤏᤠ᤺ᤴ
    ᤐᤱᤔᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤧᤶᤒᤡᤏᤧᤴᤗᤥ” ᤔᤧᤔᤧᤳᤋᤢᤖ ᤔᤧᤀᤳᤋᤢ॥
  mie-NT: 'De nī ncāhān ndá táhán dē hebreo jíín dē: Quīvī nátātú cúu mitan. De cáchī
    ley jā má cūú cuiso nú camilla nū.'
  san-TIB: ཏསྨཱད྄ ཡིཧཱུདཱིཡཱཿ སྭསྠཾ ནརཾ ཝྱཱཧརན྄ ཨདྱ ཝིཤྲཱམཝཱརེ ཤཡནཱིཡམཱདཱཡ ན ཡཱཏཝྱམ྄།
  qve-NT: 'Chaymi Israel nacionniyoq runakunapa wakin jefenkunaqa chay sanoyasqa runata
    niranku: —Manan allinchu samana p''unchawpi kallapiykita q''epiyukuspa purinaykipaqqa,
    nispanku.'
  pao-NT: Mu Jew numu nanesootuhi moohedu ka nana namabesakupu mee netamma, “Soo tamme
    putoogoo tumayohona, gi soo numu puusoo tu wegea maheta tamme nanesootuhi tabeno.”
  cbu-NT: Ashirucha, wanguy wayanllamaree chipapata sheeranllu, iysha kurakarini anoo
    pakeersin, tsiyantarangana. Wanguyaatssha nambku, ¿Mayaamsha nllamareetsish chipaksha?
    ¿Watam nat in zari kanusischa? tárangiya kuraka.
  usa-usa: 'miráipoana Ítíráaeo anó-monoq-wayukama timá amíqmeta urááe: “íbêq-yupaama
    Tabaati-yúpááráré. emá ení yuwaikáráq íma mamé uréire uwo aagaí-yúpááráré!” téta
    timá ámikaae.'
  soy-soy: 'Pisuifi piwɛ́ɛ́sɛ ɑpi utisi uyɛɛ nní ḿ peí mɑɑ rɛ: Nɛni yɛ kɛwéntɛyɑɑ
    lɛ. Lɛ̃ nnyɑ irɔ́sé kɛ́mɛɛ, ncée ńn we rɛ pɔkɛ́ ripɔ́sɑ́ŋɑ́ɑ́pɔrɛ́ cɔ̃.'
  hui-hui: Agali dabi hayagome ibunaga tamunguru mo yalu piyadago Yu wali agalinaga
    haguane hearume hondowa ibuhondo lalu, Áyu Sabadangidago inanaga Mana lowini ngagome
    mbirale mbira yalu polene nawi longago í̠naga tamunguru yalu porego agibe, lene.
  amf-amf: Ogonante Ayiwd eenam entsayna hajimora paashaa eana “Kina roorono ukunse
    rooro konin dohonna, haam haaqa bava zaskehe” kina ke hamade.
  quc-NNT: 'Ri winaq aj Israel xkib''ij che ri achi ri xutzirik: Kämik k''ut are q''ij
    re uxlanem. Man ya''tal taj kaweqaj b''i ra sok, —xecha che.'
  dob-dob: Ta me Yudia ꞌadi toanuganao tai nina siꞌitena ga ꞌena siona, sigwae, “Toꞌase
    manuna Sabate ꞌana tuta ta ꞌimu sita ꞌuꞌaalena?”
  wrs-wrs: Wo Yutanindva umnina no indhanarinimba, temba Yesusva sishona vrenamba,
    detiva vah iaevul okombanamba, aembu, ata ye pevna vuhesal ingavav deti, yimba
    pivnam lohohmom pilpikohav memba osva.
  mca-mca: 'Qa hik ta''ƚijupi'' he'' judiol in yit''ijets hakha'' jukhew wanqaats''etax:
    —Ha''ne neƚuji'' witwapiihijii (sábado) qa nite'' ƚenexke''ej qu'' eka''xkii na''
    ewhi''la''x.—'
  tzo-TZC: 'Jech o xal ti jꞌisraeletique laj yalbe ti vinic ti buchꞌu col xae: ―Ti
    cꞌacꞌal liꞌe, jaꞌ scꞌacꞌalil ti cuxob oꞌntonale. Jech o xal mu xuꞌ xacuch batel
    ti apope ―xutic.'
  mya-mya: သို့​ဖြစ်​၍​ယု​ဒ​အာ​ဏာ​ပိုင်​တို့​သည်​ကျန်း​မာ လာ​သူ​အား ``ယ​နေ့​သည်​ဥ​ပုသ်​နေ့​ဖြစ်​၍​သင့်
    အိပ်​ရာ​ကို​မ​ယူ​ဆောင်​အပ်'' ဟု​ဆို​၏။
  gng-NT: 'Nɛn bo nɛ *Sufmbɛ ya ciɛnb tɔke'' ujɛ wà faake'' nnɔ ki ye: «Dinnɔ yé
    *Saba ya daali nɛ, ŋa ŋmɔbe sɛn a yuure'' aʼnagɛnl kí tuke.»'
  cbi-NTPO: 'ura'' mandimu rukunu judío bale rukula entsandila: Uma saaduma lekanu
    maluñu'' mitya, ñu'' tsunjuru tanenu uuden jutyuve, tila.'
  ikk-NT: '''Ya ndị-ndu ndị Ju nọ sị okẹnnyẹ hụ Jizọsị zụọ, “Ọnwan wụ Ụhụọhịn Izu-ikẹn,
    o furuni nị y''e bu ute i, ị rị a dan Iwu.”'
  leu-leu: E voxo a mu matalava Juda ri xuus a mataa aava fo roxo fulaa, “Nabeꞌ ve
    a Yaan ina Fangaafusan, pife roxo no taxa yaas a ivin siim!”
  maz-NT: 'Nguec''ua c''o pje mi pjëzhi cja c''o nte a Israel o xipjiji c''ü vi jogü:
    ―Ngue nu pa dya nu rí söyaji. Mama cja o̱ ley Mizhocjimi c''ü o dyopjü e Moisés,
    dya pje ra sö rí chunü nu i̱ṉ pjĩzhĩ nu pa dya.'
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ནད་ལས་ཐར་བའི་མི་དེ༌ལ། དེ་རིང་ནི་ངལ་གསོ་བའི་ཉིན་མོ་ཡིན་པས་ཁྱོད་ཀྱིས་ཁྱོགས་ཤིང་འཁུར་བ་ནི་བཀའ་ཁྲིམས་དང་མི་མཐུན་པ་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  tca-NT: '@see-verse:JHN.005.009'
  zpl-NT: 'che uni bee bene Israel lu bene enu uyecaꞌ zeꞌe: ―Bichia quieꞌ neca bichia
    nú sulachi bee bene, leca modo nú uyaꞌlu camiyaꞌlu nee.'
  mbc-NT: Mîrîrî ye'nen Judeuyamî'ya esepi'tî'pî warayo' panama'pî. —‍Erî'ka'nîto'
    weiyu pe man —‍ta'pî to'ya ipî'. —‍Yairî pra awe'nato' yaponse' yarî pî' nai sábado
    yai, uyeserukon yawîrî pra.
  ndg-ndg: Nga Ayahudi bammakiuye, yolo mundu ywaponywile, “leno ni lisoba lya sabato,
    ni halalli kwaa kupotwa litandiko lyako.”
  wsk-wsk: se Juda kari supuling kari nungeram umu manarukasan, “Aitak imi Sabbath
    tom, se munan te aniso mu ni ka kiwim sor gi ale me aolak ilupko!” maman.
  toj-NT: 'Jayuj ja judio jumasa ti yalahue yab ja ma'' ch''ac ta tojbuqui: ―Pero
    ja huego ja'' sc''ac''uil ja jijleli. ¿Jastal lec atelunej xa ja hua pop ba? xyutaje.'
  tbc-tbc: Ago yak niŋen o Juda adi tamol a tinin uyan an dupeig dubol, “Gamu man
    yaes bilabal san nal, oŋsigane gadab sinip utor san man geg mok a.”
  sna-sna: Naizvozvo vaJudha vakati kumurume uya akanga aporeswa, “Nhasi iSabata;
    murayiro unokurambidza kuti utakure rukukwe rwako.”
  smk-NT: Kanya' nin saray pupangulo ran Judio wanra konan lalakin napaanda', “Sa
    Gugan-gan tamo, maiyawa' a awiten ma in si idaan mo ta sawanin ket Awron Painawa.”
  grc-TCGNT: Ἔλεγον οὖν οἱ Ἰουδαῖοι τῷ τεθεραπευμένῳ, Σάββατόν ἐστιν· οὐκ ἔξεστί σοι
    ἆραι τὸν κράββατον.
  gof-WFTW: Hessa gisho, Ayhudeti paxida addiyako, “Hachchi sa7ay Sambbaata; neeni
    ne alggaa tookkeyssi woga gidenna” yaagidosona.
  spa-BLM: 'Así que los judíos le dijeron al que fue sanado: “Es sábado. No te es
    lícito llevar el lecho”.'
  kyz-NT: 'A''eramũ judeu ''gã ''wyria''ri ''gã ''jau ''ga upe: —''Awamũ morowykye''ema.
    Ejupawa kasi ereroo ne. “Mama''e rerooa ae porowykya futat”, e''i ''ã janeypya
    rakue— ''jau ''gã wupawa ''ga erooramũ.'
  dao-dao: Judah ngvaie naw daw bekia veia, “Tuhngawi Sabbath mhnüpa kyaki. Judah
    Thuma tuhngawi na ngjännak käh na kawh hü vai,” ami ti.
  cya-cya: 'Xacan'' juin ne'' judio lo''o yu nu mchca can'': Tsaan nu nxitñan'' na
    lca na cua'' ñii, a ntsu''hui cha'' cuiya'' ''in cui''ya jaa'' ''in.'
  wrk-wrk: Najba yali nanda nganinyi mambukamukunyi jurjkanyi. Najba yali, baki karu
    yali nanda, “Jala Sadidi, baki yanybaka yuwa Jumukuyngka marda ngambalimi miku
    kuyu yaji Sadidi. Kuyu ninji nganyi jalyu. Nani ninji waki. Yanybaka yuwa, marda
    ninjimi miku waki Sadidi. Barimba ninji yaji. Jala Sadidi.” Barriwa.
  nii-nii: Jura wumb wu ei kanik yi ninjing, “Pe kor kunum ei, nim nimbił erang peł
    ei ko wukun tu wun? Ninim nge peł tu wun ei, sin nge men tołmun lo ełe mon ninim,”
    pa ninjing.
  ign-NT: 'Eta sache manara­sirahi ema achane, sávaru­muhuhi. Ticapi­cahuhi eta jena
    sache nayehe ena israelítana. Tacahepa, te náimahapa ena tuparai­rucana, nacajachapa
    éma. Ánipa ná­ icha: —¿Tájaha tacayema vahi pipicaucha puiti juca sache tacapi­ca­hu­quenehi?
    Vahi vísapa piámahini eta pímacaraji puiti juca —náichapa.'
  dik-NT: go kɔc Itharel lɛ̈k mony cï kony, “Yaköl, aköl cïï kɔc ye luui, ku akëc
    puɔ̈l tënë yï ba biɔ̈ŋdu ket.”
  cac-cac: 'Yuj chi'' ay jayvan̈ eb'' aj Judea ix alan d''a vin̈: —A ticnaic, sc''ual
    ic''oj ip. Man̈ sleyaloc tzic''chaan̈ a vaynub'' tic, xchi eb'' d''a vin̈.'
  tzj-E: 'Rmal c''ara'' xbixa tzra cmal aj Israel cawrara: —Camic xlanbal k''ij, xjan
    nawc''aj awarbal.'
  san-BUR: တသ္မာဒ် ယိဟူဒီယား သွသ္ထံ နရံ ဝျာဟရန် အဒျ ဝိၑြာမဝါရေ ၑယနီယမာဒါယ န ယာတဝျမ်၊
  yaa-NT: 'Nãskano nã judeofãfe ãto xanĩfofofãfe õinifo nã feronãfake finimismato
    ãfe rakati fifaini kaito yõkanifo: “¿Afeskakĩ mĩ rakati safaronõ mĩ foikaimẽ?
    ¿Mĩ tãpiamamẽ nõko xinifãfe yoipaonifo safaroaino nõ afaa metiroma? Akka mĩ rakati
    na safaronõ mĩ fotiroma,” fanifo.'
  cab-NT: ába jaríñagun juríu lun le areídagubei. —Wéyu le eméraaguagülei ugúñe, moún
    lumuti banǘgünun bubárari buoúgua.
  clu-clu: Gani makon anang mga manogdomara ang mga Judio sa tao nga ginayad, “Oy,
    kabay Adlaw dia nga Inogpaway, kag sono sa atun Kasogoan bawal ang magobra bisan
    ang pagdara imong banig.”
  swh-ULB: Hivyo Wayahudi wakamwambia yule mtu aliyeponywa, “Leo ni siku ya Sabato,
    na hauruhusiwi kubeba godoro lako.”
  tpt-NT: 'Ex ni israelitas tajunil ni lapanaki yu palaycha ixjunchoqota: —Chavaycha
    va xajulchan jastaknati. Ex jantu paxtoqniy kꞌalhipꞌi mimputaman.'
  aai-aai: Naatu Jew sabuw orot yayawas isan hi’o, “Iti boun i Baiyarir ana veya,
    ata ofafar men ebibasit o a ir ina’abar.”
  sny-sny: Serai Juda lo lu owane meni u tahe se ape siyeye su, lowe le ma'e ei toweriye,
    “Ne mesiye no suteyei amou ne. Nowe amou (Sabat) nomo lo ne.” [Neh 13:19; Jer
    17:21]
  myy-myy: 'Ito bajiri ĩ ya camare ĩ gajaja ticõri, ado bajiro yicã judio masa ĩre:
    —Jane tujacãra rʉmʉ ña. Ito bajiri mʉ ya camare gajare ma mʉre, yicã judio masa.'
  trc-NT: 'Cheꞌé dan me nij síí uun chij rihaan nij yuvii̱ israelitá me se cataj nij
    soꞌ rihaan síí nahuun sa̱ꞌ yoꞌ: ―Güii naránj rá níꞌ me nihánj á. Ne nó xcúún so̱ꞌ
    ca̱tá so̱ꞌ tuvéé so̱ꞌ cuanꞌ maꞌ ―taj nij soꞌ rihaan soꞌ a.'
  cut-NT: 'ne a̱ma o sa̱hn ndina̱n yahn nación yahn Israel ne, ra̱hn se ri se sa̱hn
    che ndoyahn me: ―Ma̱n ne, ro che rahtetuhno vo. Hua redin yahn che din ntiyon,
    quenohn yundo yehn.'
  bel-bel: 'Пасьля Юдэі казалі ацалёнаму: сёньня субота; не павінен ты браць пасьцель.'
  zlm-KSZI: Oleh yang demikian, orang Yahudi berkata kepada orang itu, ‘Ini hari Sabat.
    Kamu melanggar hukum kerana mengangkat tikar.’
  gdr-gdr: Sɨ onggɨt penaemb Ju rɨgap onggɨt kopa ke b'ɨsakendi rɨgand yomno da, “Yu
    re meraina wɨram dɨde yɨr opmitena bibɨr e. Sɨ ɨtemb re ma b'ogɨl omnɨka e ainy
    rɨnte re man moina dar yiyɨt.”
  vmy-NT: 'Kui kjuañu xuta judío kitsunire xuta xi kuando: —Xutu= ngandaꞌe. Bi tixaꞌnderi
    nga xꞌe nijñari.'
  cmn-FEB: 犹太人就对那被治愈之人说：“今天是安息日！你拿着垫子违反了律法！”
  gmv-RNT: Hessa gish Ayhudata halaqati paxida addeza “Hach Sambatara ne alga tookkana
    mala Muse wogay azazenna” gida.
  ncl-NT: 'Pampín quilije in judíos yihual hual pajtic, quil: —Axan in tonali timosehuilo,
    huan tolajtol amo mitzmacahuiltía pa ticmantías mopelal.'
  sua-sua: He ekam tok, o Yuda ngalmialaol ngata kekner a mhel to endo ko e Yesus
    tgi gun eharom mnam ka yor kam reng te, “A kolkha ta, a Sabat he. Nguaro pos ngat
    lua ngatkal ngang in kam tolpum ila tomngen e.”
  are-are: Lakinhanga relha Jew ntjarraka itornka ntjarrala, artwa marrerrakala erinha
    ilaka, “Lyarta kunha Sabbath arlta nama. Nhanhantama itja arratja nama unta ntjama
    ungkwanganha kngarlaputjika.”
  gai-gai: ainda moca Iudanaŋgepca an ramootmo watca mina manmo gaindopatna, “Mandeaca
    anna Wɨktɨtɨkna Ra, na anna wandɨk, u ndona bara kai aŋgɨca taŋ teac.”
  qvm-NT: '@see-verse:JHN.005.009'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ dsaˉtaˊ judiu sɨɨyhꜙ hi̱ˉ gaꜙjä̱ꜗ kihꜗ heꜘ: —Jmɨɨˊ heˉ
    te̱e̱hˉ dsaˉ dsëꜗ baˊ naˈ, saꜙ chaˉ jwëˈ ko̱o̱hˈ ji̱i̱ˊ kyahˈ —gaꜙjäyhꜘ.'
  kmu-kmu: Ani yafe Yuta vayaꞋmoꞋya kaliꞋama haꞋno hutea kanomofe mage hae “Meni kana
    Sapati kanalele. NaꞋa higeka faesana omanaka alika neꞋvane? TagaiꞋma kahegi kemoꞋa
    Sapati kanalela ani kavala ohuo huno hu-maineane.” huꞋya hae.
  ood-NT: D haꞌi neid g t‑wehm oꞌodham ch hab ahg, “Neh, ahpi, melchkwua ap g t‑chehanig
    map kushwiotch g e‑wahkus. A nap pi mahch mo d mihshmda tash?”
  lbm-lbm: ऊ आराम को दिन होतो। येकोलायी यहूदी ओको सी जो चंगो भयो होतो, कहन लग्यो,
    “अज त आराम को दिन हय, तोख खटिया उठावनो उचित नहाय।”
  ncj-NT: 'In tequihuahten den judeahtecos oquiluihque in aquin opahtic: ―Axan tonali
    den nesehuilistli. Ahhuel ticmamas mopehpech.'
  yuj-yuj: Juda taokeyakáp konap arop fákáre am fwapinámp arop táman sérrá, “Oukoumwan
    te Sabat yae fekara, amo te waráp amp i konap ankank sámpea akwap kwapono. Am
    te founo.”
  kto-kto: Pa Iudaiap la amelo iriro migana la mumuri, “Titot la la o sabat. Tale
    kan mumuru meba naving labun nung ga namung.”
  gmv-NT: ሄሳ ጊሽ ኣይሁዳታ ሃላቃቲ ፓፂዳ ኣዴዛ “ሃች ሳምባታራ ኔ ኣልጋ ቶካና ማላ ሙሴ ዎጋይ ኣዛዜና” ጊዳ።
  por-BLT: 'Então, os judeus disseram ao homem que havia sido curado: “Hoje é sábado!
