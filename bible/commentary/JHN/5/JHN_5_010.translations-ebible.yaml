  san-DEV: तस्माद् यिहूदीयाः स्वस्थं नरं व्याहरन् अद्य विश्रामवारे शयनीयमादाय न यातव्यम्।
  tna-NT: 'Beju dapia judío cuana sa ehuidusuji cuana deja saisijiji neje duininitana,
