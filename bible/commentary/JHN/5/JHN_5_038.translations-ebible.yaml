    ñɨndɨñda: endɨ nak wakan nanɨ-mulɨmbi indañgut, ganmek sɨndɨ nokok mandana nɨm
    nandɨ-kwambɨñ dañ.'
  twi-ASANTE: Na nʼasɛm no nso mommfa nsie mo tirim, ɛfiri sɛ, monnnye me a ɔsomaa
    me no nni.
  aoj-aoj: Eaꞌ basef ananifi wapani ifimba ina fape ukup ipeꞌipi, owaꞌatin. Deiꞌ main,
    ipaꞌ owaꞌ pihapifa aeꞌ God nasapaꞌe agafiꞌiia.
  cbv-cbv: Weém Dios ã wahnidih jepahcan, wã íip ã naáwátdihbʉt ñi náahcan caá.
  taw-taw: '@see-verse:JHN.005.037'
  jic-NT: Ma wa nujos jupj tjevelá. Nun ma quelel lojí jupj tjevelá. Nin tjejyama
    jupj, newa ma poné napj t'üc' velé.
  zap-NT: ni nuudet xdiiz me lextoo de, porke rlaleedxdet de men ne wxaal me.
  wer-wer: Pël ëak pim ngönte arim naë wi naön. Pöt ar Pepak wes mëaup nemëën kön
    wi kosang newasën yeë.
  ipi-ipi: '@see-verse:JHN.005.037'
  qul-NT: Nitaj Palabranpas kancunaman yaycunchu, imaraycuchus Tatapaj cachamuskanpi
    mana creenquichischu.
  ter-NT: epó'oxo áko'omaka ne emó'u xikóyokenoe vo'oku ákoyea yakútiponu, undi páhoe.
  bmr-NT: Tollɨro bu diibo iijɨ amɨɨhaifaño chahahi; Diibo agalluuhinɨɨboco amɨɨhai
    mimiyaavogotɨmaño.
  fuf-fuf: awa kadi daaluyee makko on tabitaa e mon, ko fii on gomɗinaali mo o nuli
    on.
  bhl-bhl: akalem weng e yom ibolow mutuk kel aluwbinba kekabiliw te. Nimtew angom?
    Yu akalem namdase kunum nem weng kiliko, “Fein!”, nanginba kekabiliw kasike.
  ons-ons: so ŋine eŋine donine yewa koto ŋino motpi paki, warekau mi pa okanmaike,
    onoka wane, ŋine birakaki ketke, eŋe wetŋineŋo mi malipka okanmami, yewa wane
    ŋine yaleoken okan okanmami.
  con-NTPO: Tsa'camba que'i injama'choi'ccu Tise ñotsse su'choma in'jambipa qui Tise
    moe'cho a'ive'qque in'jan'fambi.
  ghs-ghs: Mai ana dzoobiremi ana baqorai. Oonihe noho nooi nikeho qupata bamu naatemi
    nike anake nooka hisi eetaama naatorai.
  peg-peg: ଆରେ ତା ବଚନ୍‌ ମି ୱାସ୍କିତ ବାହା କିୱାତାତ୍‌ନା, ଇନାକିଦେଂକି ହେୱାନ୍‌ ଇନେରିଂ ପକ୍‌ତାତାନ୍ନା,
    ତାଙ୍ଗେଙ୍ଗ୍‌ ଏପେଙ୍ଗ୍‌ ପାର୍ତି କିଉଦେରା ।
  txu-NT: Ga me ren aje amim Ibãm kabẽn mar prãm ne ren tu amim imarkumrẽx. Nhym be,
    kati. Ibãm kute ijanor djwỳnh ta ne arỳm mã amã ijã ajarẽ ga me aje amim kabẽn
    'amỳnh kêt ne mar prãm kêt.
  eng-WEBU: You don’t have his word living in you, because you don’t believe him whom
    he sent.
  gnw-NT: Piyapo'ã cheRu jei peve piyapo vaerã vae. Echa'ã jae chembou, ẽrei chererovia'ã
    —jei—.
  mux-mux: Ung te wasie kepe. Tata-ni liipa mundurum yilinga ungele “Gólu tokum.”
    niku piliilimiláliinga yu liipa mundurum Lapale-nga ungele eninga numanumanga
    naa pelemú.
  maj-NT: Ta̱ ndaha najmi tíjñajinnu̱u éhe̱n a̱jin ani̱ma̱nu̱u, a̱t'aha̱ najmi s'ejinnu̱u
    xi kits'ín nibá.
  bkq-NT: Ywâgâ Pabai aguehobyry mâinwândylymo-ro watay, yeinwântâ tâise âmaemo. Yeinwâmpyra,
    ywâgâ Pabai agueho mâinwâmpyra warâ olâ âmaemo.
  kue-kue: Ana ye kamo ama ene mina suna yeikrukwa; sraglpre, na diendungo winga yomba
    ikra ene pirngi dikrikwa.
  cot-NT: Ariquea oquejetaca iguenquetsatsare teequea onchoocamajateji pishirequi,
    teetarite pinquemisantajiavaqueriji itigarancaqueca.
  bnp-bnp: A nitana, tara, i uka ma mu longo maia, a vuhuna i uka ma mu luhoi tora
    a viri a Vure i rudua i valai.
  apn-NT: Mẽ amã mẽ ate hkôt amnhĩ nhĩpêx o apa hprãm kêt. Mẽ ate kapẽr mar tỳx ronhỹx
    ka mẽ ixkapẽr ma nẽ amnhĩ kaxyw ixkôt ajamaxpẽr kurê kumrẽx. Ixpê Tĩrtũm kot mẽ
    awỳr inhmẽnh xwỳnh kênã.
  ctp-NT: Ja nganun chaꞌ nu ykwiꞌ Stiǐn niꞌ kasiya ꞌwan, chaꞌ ja ndyaa ñaꞌan tiꞌ wan
    ꞌñaǎn chaꞌ wa msuꞌwa Ni ꞌñaǎn mdiyaǎn lo chalyuu ―ndukwin―.
  bre-BRG: Hag e c'her ne chom ket ennoc'h, pa'z eo gwir ne gredit ket en hini en
    deus kaset deoc'h.
  opm-opm: '@see-verse:JHN.005.037'
  bvr-bvr: rrapa minypa gun-nigipa wengga ana-goyburrpa gala nyibi-rrima nyiburr-ni.
    Minyjiya. Ngardawa gala marr nyiburr-balcha nula nipa an-gunaga nipa an-gata ana-jerrmarra.
  wal-wal: I kiittidoogaa intte ammanenna gishshau, a qaalai intte wozanan baawa.
  zad-NT: Na' cho'a xtilleena' biṉ' sho'n ḻoo yic̱hjlall'do'lena', ḻa' bi chajḻe'le
    c̱ha', nad' beṉ' bseḻee.
  kmg-kmg: Erâ ŋoŋe dâŋticne maŋŋeŋicko sâcne mi râepie fohuc juekac. Ŋic sorewec
    ere dâŋ qikiŋnehuc wemocko iŋuc eniŋmu.
  aso-aso: Idoꞌ lingine Oꞌmosoꞌmo imiselive nenikumuꞌ gili eleꞌvoleꞌ amaniꞌ neꞌmo
    Oꞌmosoꞌmi gamazi lengiꞌ lutinguꞌ minamineꞌ nene do sotoꞌ ogo lelebizave.
  uli-uli: Ila fal le hate yetolong mala ye kapta lal yami luluwal bo ha te chepar
    ngal yeramtala iy yesa fangdoh.
  nin-NT: Imba si kpanye nu ure umaku hen, nggo imba si kpanye nu undurr wa nggo a
    tu ma hen.
  tgk-tgk: Каломи Ӯ дар дилҳои шумо нест, зеро шумо ба каси фиристодааш имон намеоваред.
  acu-NT: Nunia wína Apaachir akuptuku waitiatrum, nekasampita turutchau asaram, wína
    Apaachiru chichamengka atumi nintijaingkia juwatsrume.
  cak-WNT: Ri ruch'abel Riya' can man c'o ta pa tak iwánima, ruma chi riyix xa ma
    yininimaj ta riyin ri xitak pe riche (rixin) chi yinoc'oje' ka chicojol.
  ebk-ebk: Achiyu ittu nan kalina as numnumyu, tay achi kayu omafurot as nan infiaorna.
  spa-PDDPT: ni su Palabra permanece en ustedes, porque ustedes no creen en el que
    Él envió.
  ruf-ruf: na mbuli yake ng'aikala bae mghati mwenu, kwaapfila ng'amumtoghole yula
    iyamtumile.
  gun-gun: neĩ pendejee napemoĩ ijayvu, mba'eta ndapejeroviai pekuapy hemimbou re.
  agu-BL: Txe'n nin ocopon yi ẍchusu'n i' tetz cyalma'u', na qui na cyaju' cyocsaju'
    yi cho'n nchinsaj te Intaj tcya'j.
  isn-isn: Kutili lukani nu lakwe anga likie mukati anyu kunsoko shanga mumuhuiie
    ng'wenso nai ulagiigwa.
  eng-PEV: You see, God sent me to you, but you don’t believe me. This shows that
    you don’t really want to hear God’s message.
  ilo-ULB: Awan ti saona a nagtalinaed kadakayo, ta saankayo a namatpati iti imbaonna.
  pir-NT: Yʉhʉre Cohãcjʉ̃ ohorigʉre mʉsa ne tʉho duerari. Sa yena mʉsa Cohãcjʉ̃ yere
    ne cahmedari.
  anv-NT: Ne ɛnyú debelé fɔ́ mekomejɔɔ́ wuú né matɔɔ́ nyú wɔ́, néndé genó
    ɛyi gelɛrege mbɔ ɛlé metɔɔ́ ɛwé ɛnyú dela défyɛɛ́ fɔ ne muú ayi ji atɔmé
    wɔ́.
  sab-NT: '@see-verse:JHN.005.037'
  tmd-tmd: Acö nɨ yad aböŋ aku, jɨ ñɨŋ mönö na nugw pölöi makwam, God Mönö maga madmag
    ñɨgö yuö kwo mɨdöl.
  acr-NNT: Ruchꞌaꞌtem Rire na okinaq ta pa animaꞌ alaq; ma na kubꞌul ta kꞌuꞌx alaq
    rukꞌ ri jun utaqom lo ri Dios.
  kpg-kpg: Goodou digi daahia nnelekai a Maa i lodo godou manawa, i godou de hagadonu
    Tangada dela ne hagau mai go Mee.
  taj-taj: थेसे सुङ्बा बचन एनीगदेला सेमरी आचि। तिग्‍दा भिसम थेसे पुइखबा म्‍हिदा एनीगदेसे
    विश्‍वास आलनी।
  avt-avt: Hɨm mɨrak ap mau mekre han ki. Yi ap yemtau hɨm me hɨrak Mɨtɨk Iuwe kerek
    keriuweta hi han tɨ ik.
  cbk-cbk: Hende ustedes ta acorda todo el di suyo maga palabra que ta lee ustedes,
    cay hende ustedes ta cree con aquel persona que ya manda le aqui na mundo.
  uig-ARA: ۋە ئۇنىڭ سۆز-كالامى سىلەرنىڭ ئىچىڭلاردىن ئورۇن ئالمىدى؛ چۈنكى ئۇنىڭ ئەۋەتكىنى
    بولسا، ئۇنىڭغا ئىشەنمەيسىلەر.
  tuf-tuf: Ba ur icar cat ey chihtá cátiro. Sirat as behmár siwin ayjac baat síhw̃atiro.
    Sirat áyjaquey tamo as tamo síhw̃ati rehquít, Sir chihtá yájtiro, -wajacro-.
  abx-abx: ngan tungod kay ga'i agtutu'u-bi i nagpabawa-na, sayod ako nga gana' binuwa'-na
    si allingun-na si Diyos anan si pangiwa-kiwa-bi.
  mco-NT: Ni ca' miich ajcxy mmɨɨdɨty yɨ' y'ayuc ma mjot mhuinma'ñ, mɨɨd co miich
    ajcxy ca' xymɨjpɨdägyɨch co ɨɨch je' je jäy huɨdibɨ Dios tɨ quexy ya naaxhuiñ.
  kqf-kqf: bi kota giuna mote nopomimo ima kenakena, taunana aubaina tana i giugiukamaḡena
    mote koma waisumaḡe.
  cpb-NT: Te okyaantzimi riñaane, tema te pikemisantziri rotyaantanewo.
  aon-aon: Ananin baraen shopunek douk madae nyupe ipakiruh aparuh uwe, uwok. Um maresh?
    Ipak douk madae punek bilip um eik douk anan neshopoke yanaki uwe, uwok.
  hus-NT-2005: Por tatáꞌtsik yab a beltsal nin tsubaxtalábil abal yab tin beláltsik
    Nanáꞌ, xin abadh kʼal an Tátaꞌláb.
  mig-NT: Te ni tú ncháá ni̱'in tu̱'un‑ya̱ iní‑ro̱. Chi̱ tú kákandíja‑ró I'a̱ ni̱
    tájí‑yá va̱i.
  bps-bps: na là mnè tnaluan di nawayu, du là gamu faglut di to dekan.
  mbs-mbs: Eked niyo heman soli se kagi din kidoen te pedowan niyo, so pengkey insogò
    a din, eked a niyo pemenali.
  tof-tof: Akó e oya bóktan moboküpdü koke gangga arrbündakla, zitülkus wa noa zirrsapónórr,
    e ta oya amkoman koke angundakla.
  cme-NT: Uŋ puɔraa umaŋ, naŋ'a na saa hũu u nelma‑i, na ce niɛ aa gbãa hũu fuɔ
    maama‑i?
  sus-sus: a xa masenyi man mu sabatixi wo bɔɲɛ ma, barima wo mu laxi a xa xɛɛra ra.
  pon-2006: oh sapwellime mahsen kan sohte kin ketiket loalamwail, pwehki amwail sohte
    pwoson ih me e ketin kadarodo.
  dad-dad: in odeg ã bun to ibodok, ere nigin, ã sur fiyen anĩ ĩ nigin to momoi gedig.
  zab-NT: Ne niclɨza quɨt rcuadiagtit xtiidxny pur ni quɨt reldilaaztɨ bniety ni bxiaaldny.
  jae-jae: Ma ênê biŋ gêc amacnêm ŋalêlôm atom, gebe akêŋ gêwiŋ ŋac, taŋ kêsakiŋ aê
    naŋ atom.
  ksd-ksd: Ma kana tinata pa i kiki ta vavat; tago nina ba i ga tulue uti pa ava nurnur
    tana.
  msm-NT: Namaan a no wada now ibotang duon to ginhawa now to kagi din su wada kow
    man tuu kanay no pigpaandini din.
  myk-myk: Yee ya ta sɔɔ wu jomɔ pu na yi zɔlɔɔ pu na wɛ. Bani wʼa wemu tun ge, yee
    ya ta dà wee na wɛ.
  sbe-sbe: yo yona hedehedede nige se miya nuwamiu ne udiyedi, matawuwuna ede yau
    Yaubada ye hetamaliꞌuseigau wa nige kwa sunumaeigau.
  mcr-mcr: '@see-verse:JHN.005.037'
  cux-NT: Ní ndis'tiī ní nguɛ́ɛ́ 'áámá canée nī ndúúcū nduudu yeⁿ'é yā caati ndís'tiī
    nguɛ́ɛ́ s'téénu nī chi 'úú ní 'iiⁿ'yāⁿ chi Dendyuūs dichó'o yā.
  tur-YTC: O’nun sözü içinizde yaşamıyor. Çünkü gönderdiği kişiye iman etmiyorsunuz.”
  san-ITR: tasya vAkya ncha yuShmAkam antaH kadApi sthAnaM nApnoti yataH sa yaM preShitavAn
    yUyaM tasmin na vishvasitha|
  bel-N: і ня маеце слова Ягонага, якое ў вас было б, бо ня верыце Таму, Каго Ён паслаў.
  sch-sch: male a chong khom nin mulungrîlngeia vong ngâi mak chei, a tîrpu hi
    nin iem loi sikin.
  mic-MIQNT: Mo geggunmuawoqol ugglusuaqanml 'ggamlamunuaq muta mo getu jigs'tuiwoq
    aq mo 'gtlams'tuiwoq ni'n ta'n petgimimg'p.
  huu-NT: Cuena omoɨ ɨɨnoñena jira, naimɨe uaina feiñoñedomoɨ.
  jiv-NT: Yus Apa akuptukuiti. Tuma asamtai Winia enentáimturchakrum winia Aparu chichame̱sha
    atumi enentái̱n waya̱chuiti.
  otm-NT: Mfądi hin gá hyąmhbʉ rám hma bʉ ja ni mbʉihʉ, nguetho nu'bʉ xquí hyąmhbʉ
    a, xquí 'yɛ̨c'yɛigahʉ gue bá pɛngä a.
  dah-dah: Irde ne niŋ dufaytiŋ saŋiŋ ma irde haŋ geb, nad nerke wamiriŋ al gote merebe
    bitiŋde ma hi.
  tnk-tnk: Nəɡkiariien səvənhi rɨpkarə mhə ia rerɨmiaha tɨ nəri nə mə kɨmiaha hiəpkɨni
    mhə nɨpərhienien ia iərmama sə in rɨnərhi pehe i.
  kpr-kpr: '@see-verse:JHN.005.037'
  san-IAS: tasya vākyañca yuṣmākam antaḥ kadāpi sthānaṁ nāpnoti yataḥ sa yaṁ preṣitavān
    yūyaṁ tasmin na viśvasitha|
  nho-nho: Ana taratara raa see toa kootou ki takkoto iloto naa hatumanava kootou,
    i kootou see hakannoo ki tana Tama ni kkave mai ki te maarama nei.
  gym-NT: ti Rün kukwei neketete ñakare munbtä, ñobtä ñan angwane ti juani ti Rünkwe
    abkobti mun ñan tä tödeke, aisete ti Rün kukwei ñan tä neme munbtä.
  azg-NT: Min tyiꞌcyꞌonhoꞌ cüenta jñꞌoon ꞌnaanꞌ jon quiiꞌ ñuan ꞌnaanhoꞌ ngꞌe tyiꞌcovantyja
    nꞌonhoꞌ ja na iꞌua jon tsꞌian na jndyö quiiꞌ ntꞌanhoꞌ.
  bhd-bhd: तुसेईं तैसेरी शिक्षा अपने मने मां नईं रख्खोरी, किजोकि तुसेईं मीं पुड़ विश्वास
    न कियो, कि अवं परमेशरे भेज़ोरोईं।
  too-NT: Lā' tū' ka'lhīyā'tit ixtachihuīn na mi'a'clhcunucca'n. Chuntza' tasu'yu
    como hui'xina'n tū' kalhlaka'ī'yā'tit palh quit Dios quimacaminī't.
  ind-AYT: Dan, firman-Nya tidak tinggal dalam hatimu karena kamu tidak percaya kepada
    Dia yang diutus-Nya.
  cjo-NT: Eejatzi tee paapatziyana naaka Rotyaantanewo, rootaki kaari paapatziyantawo
    ikantziri rirori.
  nsn-nsn: Doh na uelhireon ahik pahe matot e moko tamiuoum, teeit inggoum ahik pah
    mung tagorong mana tar tang sioko geke heirihain God.”
  san-DEV: तस्य वाक्यञ्च युष्माकम् अन्तः कदापि स्थानं नाप्नोति यतः स यं प्रेषितवान्
    यूयं तस्मिन् न विश्वसिथ।
  tna-NT: Aimue micuaneda Diusu peje su jei epuani mahue, quema quisa cuana su jei
    puja mahue putsu. Beju tuahueda quitaita ema beitutana.
  lid-lid: Aha batawi sahou tan ba-en ndrine aha bwe, ma aha batehei budon taha bala
    ta iy are lau nane suni jo bwe.
  wim-wim: puth niiy wik nungantaman-a, ngangkangan keꞌam piꞌ-piꞌaniy yaꞌa! niiy nanpalan
    keꞌam ngaantam-ngeeyaniy pam ngay inman nilan kuch niiyantan.
  zga-M: Lesipali elimenyu elwa mwene ele litama igati ndyumwe pakhuva samu khumwedekha
    aveavasukhile.
  yom-yom: ayi mambu mandi masi ko mu beno, bila mutu wowo katuma benolukadi kueno
    kunwilukila.
  san-SIN: තස්‍ය වාක්‍යඤ්ච යුෂ්මාකම් අන්තඃ කදාපි ස්ථානං නාප්නෝති යතඃ ස යං ප්‍රේෂිතවාන්
    යූයං තස්මින් න විශ්වසිථ|
  yut-yut: Dat dakon geni ji dɨma abɨdoŋ, nido amɨn yabekban pɨgɨt uŋun dɨma nandaŋ
    gadaŋ ɨmaŋ.
  grc-BYZ: καὶ τὸν λόγον αὐτοῦ οὐκ ἔχετε μένοντα ἐν ὑμῖν, ὅτι ὃν ἀπέστειλεν ἐκεῖνος,
    τούτῳ ὑμεῖς οὐ πιστεύετε.
  cpc-NT: Tii otyaantaajaitzimi iñaani, tima tii pikimisantziri jotyaantani.
  nhg-NT: Nimpor amo nenquepea tietlajtultzi ipa nemoyulo; pues nemejua amo nemoneltoca
    noca naja öque yejuatzi niechhualtitlanque.
  nya-nya: kapena mawu ake kukhala mwa inu, pakuti simukhulupirira Iye amene anamutuma.
  ngu-NT: Nion itlajtol xhueli calaqui ipan nemoyojlo, pampa xnennechneltocaj nejhua
    yejhuan onechajtitlan.
  kup-kup: Met ari pot tamegiek pim ñetiv arim loporizaroh nakez, povoz ne nemeehan
    eroh-epopuz ari, ‘Evo, God pinañ nakez,’ pot nemaz hameg.
  jid-jid: Itra ana son ni yiwu ni mi dri bina, ni tu wa bi na kpayenmen ni Indji
    wa a ton Me yena.
  wmw-wmw: Usemi wake auri pamoja nomwe kamana amunkubali wampereke iye.
  gmv-GGM: Izi kitidadden inte ammanontta gish iza qaalay inte achchan deyeena.
  ssg-ssg: Tuahe kakai Haeu amuto kum uke hanowi waliko tenen tone atemuto wanen nake
    amuto kum hong soh nga, tetel Haeu taloma.
