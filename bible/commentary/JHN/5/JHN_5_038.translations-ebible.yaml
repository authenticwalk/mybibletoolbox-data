verse: JHN.005.038
translations:
  kpx-kpx: Isi la di hoto eviholiale kemoike di hanavoale ke hotota la evioholilu.
    Kosealemo hotove keu la uvumo uoholinu.
  okv-H: Eto God na amita Meni ikehei puvija avo ungo ke be ae avoeto amita ke avo
    ungota jo ta irari uje aera.
  tbo-tbo: Yaka a baha ega u nugonugomi hita memae, uyahinei ega ota witumaganeu po
    ota pa tau Yaubada uyahinei a nei.
  mal-C: അവിടത്തെ വചനം നിങ്ങളിൽ നിവസിക്കുന്നതുമില്ല; പിതാവ് അയച്ചവനെ നിങ്ങൾ വിശ്വസിക്കുന്നില്ലല്ലോ.
  grc-SR: Καὶ τὸν λόγον αὐτοῦ οὐκ ἔχετε ⸉μένοντα ἐν ὑμῖν,⸊ ὅτι ὃν ἀπέστειλεν ἐκεῖνος,
    τούτῳ ὑμεῖς οὐ πιστεύετε.
  bgc-bgc: अर उसकै वचन ताहीं मन म्ह बणाए कोनी राखदे, क्यूँके जिस ताहीं उसनै भेज्या
    थम उसका बिश्वास कोनी करदे।
  khz-khz: E gena kila gomi aomi ai ati emiana, kwalana ia na etuguato talimana ati
    govega-taunataunaana.
  deu-TKW: Und ihr habt sein Wort nicht in euch wohnen, weil ihr dem, den er gesandt
    hat, nicht glaubet.
  zsr-NT: len cutu nazíꞌ lu naꞌliꞌ xtidzëꞌë, le cutu réjlëꞌliꞌ nedaꞌ, nu naꞌ bsölëꞌë.
  lin-lin: mpe liloba na Ye ezali kati na bino te, pamba te bondima te Motindami na
    Ye.
  hns-NT: Aisane dekha hai kie toelog okar baat aapan diel me na maange hai lewe.
    Djaun ke Parmeswar pathaais hai, toelog okare me na bieswaas kare hai.
  noa-E: Pari mag ichdëu mʉ pʉ̈iwia mua jaau chitʉmjã pãachdëu ʉ̈khaba naawai pöd
    i iekjã pãrau pãach thãar ee auba nʉmgui ajim.
  eng-EMTV: But you do not have His word abiding in you, because Him whom He sent,
    Him you do not believe.
  mib-NT: Te tu ní cáchuhun ni rō jnūhun un jéē ni cáhān Tatá rī, chi tu cácandíje
    ró rúhū, Yaā ní tají yá vēji.
  lif-NT2: खुने़ॽ पाःत्तुबा कुबाःन्‍जाक्‍किन् खिनिॽओ मे़वाॽने़न्‍लो थेआङ्‌भे़ल्‍ले़
    खुने़ॽ पाङ्‌घुबा मनाःन् खिनिॽ नसाःन् के़न्‍जोगुम्‍मिन्‍लो॥
  xnj-xnj: ujumbi waki wangatama, mumitima yinu ndava mukumsadika lepi yula mweamtumili.
  mmx-mmx: La nemi mi goxom tebeng tu avarang at levelinga ren keneng at lorooro atnemi,
    mila nemi mi goxo nunu rak, do neni ga riki ia ude.
  cbr-NT: Nucën Papa Diosan xucë 'icëbimi mitsun 'ën bana cuacëma 'ain cana 'unanin,
    camina aín bana mitsun nuitunën sinánquin cuacëma 'ai quixun.
  tee-NT: Ju uxijnan jantu p'acxant'at'it ju ixchivinti lami'alhunut'an va ixlacata
    ni jantu quilaquiclaca'iyau mas yuchi ju quimalakachatachilh.
  eng-LSV: and you do not have His word remaining in you, because you do not believe
    Him whom He sent.
  cak-NT: Ri rutzij raja' can man ntoc ta pa tak iwánima, roma rix man yininimaj ta
    ren ri xitak-pe chi'icojol.
  pah-NT: Pe ndapekopotari ganhi'ig̃a rupi, ei ga g̃a pe. A'ereki pe ndaperoviari
    nhinhi'ig̃a. Gaha reki ji mbuhuruka kokoty, ei ga.
  sja-NT: Ma awara parãpa ak'ɨpipata iru pedee jara pëida wãara ijãadak'aa, irua pëidade
    ijãada-e p'anadairã.
  xed-xed: Nza a gwaɗani ma ŋuɗufa ghuni wu kabga zlghaf a kuni ta mndu ya ghunaga
    tsi wa.
  glk-glk: اونه کلامه شیمی دیله میأن نأریدی. چونکی به اونی کی اونه اوسه کوده ایمأن
    نأریدی.
  mks-NT: Ta ni co̱ó tu̱hun mé á ndáca̱a̱n ínima̱ ndo̱ jáchi̱ co̱ cándúsa ndó ye̱he̱,
    da̱ na̱chindahá mé á quixi ñuyíví yóho.
  gfk-S: Ma no nuno nianga paile kis ter ta mu kinong pa mu le nurnur tagu, ma aie
    iat nong ga tule iou ukira.
  bmu-bmu: Yaŋön niŋia melaiiga eröhi, iŋini i qahö möt narim waŋgize. Miaŋgöra yaŋgö
    keuŋan mönö eŋgö uruŋine qahö kinja.
  dgz-dgz: o nop mega potayap dugup ya waren wandia, iwa e ya anu tumasiwanin me daiton
    da ne watu enanegeniwa.
  eng-GNV: 'And his worde haue you not abiding in you: for whom he hath sent, him
    ye beleeued not.'
  zaa-NT: nìhua titsa' quì'e labí té lo losto' le, porqui'ni lebi'i nna labí ríalatsi'
    le enne' guthèl·le'e.
  eng-WEBSTER: 'And ye have not his word abiding in you: for whom he hath sent, him
    ye believe not.'
  guh-guh: Nexata pejumelivaisi apo pacatsijamatabëjone. Tsipaji apo panejumecovënëtsimë
    taxa athëbëvetsica taneitorobinëtsica.
  bon-bon: Teeme mene te weeme cabu lica yaanajuge, ingle weene lica jäätrunguye Babe
    te lui ne ituge ätyepa.
  nhw-BL: Amo anquipiyaj icamanal ipan amoyolo pampa amo antechneltocaj, huan na niitztoc
    catli yaya anmechtitlanilijtoc.
  swh-ONEN: wala hamna neno lake ndani yenu, kwa sababu hamkumwamini yeye aliyetumwa
    naye.
  wbi-wbi: Kange imbulanisio saake nasili nkate mulyumue ulwakuva namukumwitika juno
    asung'hilue kulyumue.
  bba-bba: I ǹ win ɡɑri wure yèn sɔ̃ i ǹ yɛ̃ro nɑɑnɛ doke wi u ɡɔrimɑ.
  eng-KJVCPB: 'And ye have not his word abiding in you: for whom he hath sent, him
    ye believe not.'
  kgk-NT: Mba'eixagwa po Nhandejáry ndapehexái va'e. Nhandejáry remimbou ndaperoviái
    va'e. Upéa-gwi ndopytái voi pende py'a-py inhe'ẽ.
  waj-waj: Ivo ni titooduu na tummuaivaara ngia hama kutaavaivee kiaivaara hama inna
    kuaivo ngiiiki vainoo.
  cpy-cpy: Tee pikemijantziro eerokapaeni iñaani, okantakaan-tziro tee pikemijantana
    naaka, tema naaka rotyaantani.
  ekk-PKP: ja te ei võta vastu, mida ta ütleb, sest te ei usu sellesse, kelle ta läkitas.
  mpx-mpx: Komiu wana baaba nige ku aahe ge ku aabulilek-an, kaiwena toto i patuna
    nige ku aabulilek elana.
  wbp-wbp: Manu ngajurlanguku kula kankujulu wala nyinami kujaju yilyajarni nyampu-kurra
    ngaju. Kujarlanya kankulu yimi nyanungu-nyangu yampimi ngungkurr-nyinanja-wangurlu.
  luo-luo: Wachne bende onge eiu, nimar udagi yie kuom Jal mane ooro.
  nhe-NT: Ax inquipiyaj itlajtol ipan imoyolo pampa ax innechneltocaj. Huan na niitztoc
    tlen ya inmechtitlanilijtoc.
  aii-aii: ”ܘܗܹܡܸܙܡܵܢܹܗ ܠܹܐ ܥܵܡܪܵܐ ܓܵܘܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܠܹܐ ܝܬܘܿܢ ܗܲܡܘܼܢܹܐ ܒܗ̇ܘ ܕܫܘܼܕܸܪܹܗ.
  esk-NT: Ilipsi uqauttutai piginġitḷugich unniiñ ukpiġinġitḷugu taamna tuyuġikkaŋa.
  msb-msb: kag an iya surmaton dili pa niyo ginaako kay dili kamo nagatuod sa iya
    sinugo.
  cpa-NT: Tsa¹chinh³ hniah¹² jǿg³ quiah¹² dsa² héi². Di³ tsa¹ca¹héh¹ hniah¹² jǿg³
    quieg¹ jní², dsa² lán¹² dsa² ca¹tse¹ dsa² héi².
  dso-dso: ଆରି ତାର୍‌ କାତା ତମର୍‌ ମନ୍‌ବିତ୍‌ରେ ର‍ଏନାଇ । କାଇକେବଇଲେ ସେ ଜାକେ ପାଟାଇଲା ଆଚେ
    ତାକେ ତମେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌ ନାଇ ।
  meu-meu: Ena hereva danu lalomui ai se miamu, badina be ia ese e siaia tauna umui
    ese asio abia daemu.
  yva-NT: Muno wapo Apa ayao raugave nsiso wasanuga raije ramu. Weye Risyirati Amisye
    po inatutir, weramu wapanave Rinaije ramu.
  dgc-dgc: sakay éwan kam méniwala ta kagi na, da éwan kam méniwala ta pinaange na
    se.
  zpm-NT: Ronde to pe rnee me, sac rliladzde to naa; sac goṉ me pxeeḻ naa ziaḻne naa
    xtiidz me.
  hix-NT: Noro rwonà yoyukhura mak manatxhe, rohona xenyhera oyesnàr komo ke, noro
    nànyaketxho hona rma xenyhera oyesnàr komo ke, kekon hatà, Txesusu, Xuknewyana
    yoh komo wya.
  sim-sim: Uwosik mashi orhi mbeek sunguwavu jihik nawa ambu sir. Mberem ushiwak?
    Jir mbeek ma or Avui Wasilaka mbashirik rari oton hishiowenda ambu jir.
  npi-ULB: तिमीहरूमा उहाँको वचन रहेको छैन, किनकि उहाँले पठाउनुभएकोलाई तिमीहरूले विश्‍वास
    गरिरहेका छैनौ ।
  cgc-cgc: Ula nyo man pabetang naan ta inyo na isip iya an na mga ambal tak ula kaw
    gatuo ki yaken na papadala din.
  tim-tim: Akto yâkgât den biwiyeŋân bo katbiâ tatâp. Denŋe biwiyeŋân katbiâ tatâp
    dâine Ewenande huŋgun niŋdo geân nâŋgât den nâŋgâm biwiyeŋe nâŋgâlân katbiâ âlepŋe
    akbop.
  yor-yor: Ẹ kò sì ní ọ̀rọ̀ rẹ̀ láti máa gbé inú yín, nítorí ẹni tí ó rán, òun ni
    ẹ̀yin kò gbàgbọ́.
  wos-wos: God wuniré wandéka wuni ya. Guni wunika jémba sarékéhafi yanguka déka hundi
    guna mawulimbu téhambwe.
  emp-NTPO: Idjab̶a idji bed̶eara bãrã sod̶e neẽ́ b̶eaa, mʌ̃, idjia Diabued̶ara ĩjãnaca
    bẽrã.
  eng-F35: Nor do you have His word abiding in you, because you do not believe on
    the very one whom He sent.
  ind-ind: Kalian tidak bisa menerima perkataan-Nya, karena kalian tidak mau percaya
    kepada Aku yang sudah Dia utus.
  pes-OPCB: علّتش نیز این است که شما به سخنان خدا گوش نمی‌دهید، چون نمی‌خواهید به
    من که با پیام خدا نزد شما فرستاده شده‌ام، ایمان بیاورید.
  mpt-mpt: Eka ibo e weng osa ib bobol temo mo omabbaim blimobe. Niminbabe, eta ne
    namane tlibu otane ibo ne mo bainobo getneim blimobe.
  ssx-ssx: Koto ekina꞉ ipikana꞉ma꞉ tapaala꞉ hali pa꞉ta꞉ ikana꞉ma꞉ hone na tulaaseme
    ekina꞉ ipika꞉ pi manuta꞉ iki tukiki pa꞉ta꞉ na ula꞉me.
  mkl-mkl: Ideɛ kù bɑ bi ku bubɑ si ŋɛ, domi i kù dɑsi ɑmu iyi í bɛ wɑu nɑɑnɛ ŋɑ.
  gaq-gaq: ବାରି ପେ ମେଁନେ ବ୍ନାଲିର୍ ପେ ଜିବନ୍‌ନ୍ନିଆ ପେବକେ ଣ୍ତୁ । ଡାଗ୍ଲା ମେଁ ଆଜାକେ ବେବକେ
    ଆମେକେ ବିସ୍‌ବାସ୍ ପେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ
  gof-RNT: I kiittidayssa hintte ammanonna gisho iya qaalay hintte wozanan baawa.
  unx-unx: ଆଡଃ ଇନିୟାଃ କାଜି ଆପେରେ କା ତାଇନ୍‍ତାନା, ଚିୟାଃଚି ଆପେଦ ଇନିଃ କୁଲାକାଇନିଃରେ କାପେ
    ବିଶ୍ୱାସ୍‌ତାନା ।
  gah-gah: Lekeza améneho nimisili vemú gili alévolé amanazo, aí gakó nene likigikagú
    minamive.
  lcm-lcm: na kana mengen parik kapa sinong nei vingami, using parik mipa lomlomon
    ta igenen ang God kata asok ia.
  aer-aer: Arrantherre kwenhe angkentye ikwerenhe akapertele atnyenetyakenhe arrantherre-arle
    kwenhe ayenge arratye itelaretyakenhe anekenge nhenge-arle Akngeyele-arle arrekantherre-werne
    yerneke.
  qvc-NT: Kanan pay kach'amuwaptinmi, qamkunaqa noqapiqa mana kriyirqaykillapachu.
    Chaymi Dyus nishqandaqa mana kasushqallapachu kangi.
  tgl-ULB: Hindi nananatili ang kaniyang salita sa inyo, sapagkat hindi kayo naniniwala
    sa kaniyang isinugo.
  cbs-NT: Jakia matu anu Epa Diosun ea yununi man ea uinkin ikunwanmawen taea jabiaskadi
    wakin jawen jancha uinkin shinain ja chibain man jawen jiweabumadiki.
  xtm-NTPP: te ni a tnu'u ká'an ya ma masu ka ñu'u ini ni, vaa ñatuu ka kandija ni
    ja Yuva sa ma ni tetniñu ña'a.
  nnq-nnq: nu nhwalo gwabe kutamaje mumyojo jinu maana munhwaminingije ojwa bantumite.
  bao-NT: Cʉ̃ wederique cãa mʉjapʉre niiticã, yʉ, Ʉmʉreco Pacʉ cʉ̃ ca tiicojo cojoricʉre
    díámacʉ̃ mʉja ca tʉo nʉnʉjeetirije jʉori.
  san-ORI: ତସ୍ୟ ୱାକ୍ୟଞ୍ଚ ଯୁଷ୍ମାକମ୍ ଅନ୍ତଃ କଦାପି ସ୍ଥାନଂ ନାପ୍ନୋତି ଯତଃ ସ ଯଂ ପ୍ରେଷିତୱାନ୍
    ଯୂଯଂ ତସ୍ମିନ୍ ନ ୱିଶ୍ୱସିଥ|
  huv-NT: Meáwan andeac nej ngo macül wüx imeajtsan, cos ngo mendiüman meyariün andeac
    aaga leawa Teat Dios tüüch miün.
  otn-NT: Pɛ nu̱na̱ rá̱ hya̱ bá̱ pɛnhni̱, hi̱nguí̱ nne gui 'yøhmʉ. Porque hi̱nguí̱
    nne gui 'yɛ̱c'ɛ̱i̱ te dí xi'a̱hʉ, 'nɛ̱ nu̱gä rá̱ m'mɛnhni̱gä ra̱ Papá.
  nop-nop: Tiŋa hidi me kameune buguk adi’walaŋ medeŋiŋ nadihaŋinda tiiŋ doktiŋa medeŋiŋ
    welehik maaneŋ mu hatak.
  obo-NT: Waa row mandad id pomuwa riyot pusung dow iddos kandin no kahi, oyyos waa
    kow man id pomakoy koddi no id popiyod din.
  cak-ENT: Ri rutzij rija' man c'o tüj c'a pa tak ivánima, roma rix xa man nquinitakej
    tüj yin ri xintak-pe richin nquic'uje-ka-pe chi'icojol.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤔᤧᤘᤠ᤹ᤏᤧᤴᤗᤥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤐᤠᤱᤄᤢᤒᤠ
    ᤔᤏᤠ᤺ᤴ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤢᤶᤔᤡᤴᤗᤥ॥
  mie-NT: Sochi nduú ní nchúhun inī ndá nú tūhun jā ní ncāhān Tatá nī, chi nduú cándíja
    ndá nú nduhū, Yāā jā ní ntají yā.
  san-TIB: ཏསྱ ཝཱཀྱཉྩ ཡུཥྨཱཀམ྄ ཨནྟཿ ཀདཱཔི སྠཱནཾ ནཱཔྣོཏི ཡཏཿ ས ཡཾ པྲེཥིཏཝཱན྄ ཡཱུཡཾ ཏསྨིན྄
    ན ཝིཤྭསིཐ།
  qve-NT: Ichaqa Dios Taytaypa kamachisqankunata uyarishaspaykichispas, qankunaqa
    manan kasukurankichishchu. Chaymi qankunaqa mandamuwaqniy Dios Taytaypa Wawan
    kashaqtiypas mana creewankichishchu.
  pao-NT: Mu gi ka Te Naa unnena naka'oedyukute mu ka gi oo naka'oedyukuna mumme oo
    tunetammakuna.
  cbu-NT: '@see-verse:JHN.005.037'
  usa-usa: wenáama aati-aatimá íkéiteqa wenóíkaqa aati-aatimá íkaoneqa kemmá timátíkárái-nakaq
    tirummá íkamepoaqa keráwáqá ketiboní aagómá watúq-watuq umá tirupi íma wáiye.
  soy-soy: Áni kɔ unsímɛ́ ńsɔnɛ múílɛ̃. Li we rɛ ɑ́ni nɛ̃́ kɛ Sɑ́ɑ Uléécɑɑ
    uu n tummɛ nɛ kɛfɑ tɛnɛlɛ̃.
  hui-hui: Ibugua pu layagola ibiyagohondo mini mbiraore nawi kamigome ibunaga bi
    mana tí bu miniha yu tiga nabi kami.
  amf-amf: Kinin nittsaadar woylamin yenin qajaamonna, kisa upsinoar yekal qolehe.
  quc-NNT: Man qajinaq tä k'u ru Tzij ri Dios pa anima' alaq rumal chi man käkojon
    tä alaq che ri Jun ri taqom loq rumal ri qa Tat.
  dob-dob: ta wate ꞌina ona ꞌemiya nigeya ꞌatemiya sida miya. ꞌAlena manuna nigeya
    waemiemisegu ꞌaene ꞌaboꞌagu Yaubada ꞌenega.
  wrs-wrs: Henamba moamba yimba kek vithivmoa, manara, yimba keknamba undnahonamba
    lovahthamnavmoa, nomba temba aramba wolaihapranamba hemba.
  mca-mca: Qa kekhewe' ƚe'lijei qa nite' amaneyi'ƚ etji'teje'm qe ƚeqeku'uƚ nakha'
    nukinju' nakha'an.
  tzo-TZC: Pero scꞌopojel ti Jtote mu xꞌoch ta avoꞌntonic. Yuꞌun mu xacꞌan xavichꞌicun
    ta mucꞌ ti vuꞌun tacbilun talel yuꞌun stuc ti Jtote.
  mya-mya: ခ​မည်း​တော်​စေ​လွှတ်​တော်​မူ​သော​သူ​ကို မ​ယုံ​ကြည်​ကြ​သ​ဖြင့် နှုတ်​က​ပတ်​တော်​သည်
    သင်​တို့​၏​စိတ်​နှ​လုံး​တွင်​မ​ကိန်း​အောင်း။-
  gng-NT: Uʼgbɛr ŋa te niʼfɛ̀l ni, kimɛ na teke' u sɔn' wà ní nnɔ ki jin'.
  cbi-NTPO: Tsenmin ya' kuindanu bain ñulla demeenguityuve, tsejtu tsaaya keewaawaadekive
    ya' Aparen eeñu jamu rukunu bain ñulla keranguityu de' mitya.
