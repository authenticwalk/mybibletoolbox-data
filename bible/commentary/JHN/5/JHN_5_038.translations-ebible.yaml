  kbc-NT: Lotaɡ̶a Eiodi aɡ̶icoa catiwedi ɡ̶adaaleɡ̶ena, igaataɡ̶a aɡ̶adadiwaɡ̶atitiwaji,
    ane Ee liiɡ̶exegi.
  bmh-bmh: Ag izal mekai nug iz palautilena, alemin, go en agal oiagab petak ab tam,
    gonun, gonugau ze han agal oiagab oug dab tam.
  ctu-BL: Ma'anic mi' yajñel i t'an ti la' pusic'al, come ma'anic mi la' ñopon anquese
    chocbilon tilel i cha'an.
  meq-meq: Ka təmum bazlam ŋgay hay, ta ndza mə ɗərev kurom bay hərwi ka dzalum ha
    ka neŋ wawa ŋgay nakə a sləraw aye bay.
  noa-H: Pari mag hichdëu mʌ pʌ̈iwia mua jaau chitʌmjã pãachdëu hʌ̈k'aba naawai pöd
    hi hiekjã pãrau pãach t'ãar hee hauba nʌmgui hajim.
  alp-NT: Eni lepataru imi hnoukelu me imi lalemi mo le Au rebe Iulake Aure, meije
    imi hlaleke lokoKu mo.
  san-VEL: tasya vaakya nca yu.smaakam anta.h kadaapi sthaana.m naapnoti yata.h sa
    ya.m pre.sitavaan yuuya.m tasmin na vi"svasitha|
  kbq-kbq: Agri nanekemo'a tamagri tamagu'afina omne'ne, na'ankure Agrama hunantege'na
    Nagrama e'nogura, tamagra tamentintia Agritera nosaze.
  kbh-kbh: Pero ts̈ëngaftangbe ainanoye chabe palabra ndoñe tonjómashëngo, cha tbojichmóbeñe
    ts̈ëngaftanga ndoñe ques̈matos̈buaché causa.
  ron-LSB: Nu aveți cuvântul lui care trăiește în voi, pentru că nu credeți în cel
    pe care l-a trimis.
  pon-pon: O a majan jota kin kot re omail, pwe komail jota pojon, me a kadarador.
  nhe-BL: Ax inquipiyaj itlajtol ipan imoyolo pampa ax innechneltocaj. Huan na niitztoc
    tlen ya inmechtitlanilijtoc.
  sps-sps: ana mi gim to ma nom vegiau Tsunia to koma mami tana saa ami te gima faamainy
    Ya to te jiats fi Vaminyo Ya.
  wnc-wnc: Siwan na nanitewan apuke daniwa ngana ginda natapa siakan dua singgak.
    Siwan Nanin Anututane wamnaaya gitna dua pake yuaing.
  bus-bus: à yã e vɛ̃ɛkii e a swɛ̃̀ guuro, kɛ̀ ée gbɛ̃ kɛ̀ à à zĩ̀ náanɛ kɛro yãnzi.
  gub-BL: Napereko kwaw ize'eg pepy'a pe, ta'e napezeruzar kwaw hemimur karer rehe
    pe xe, napezeruzar kwaw herehe pe xe.
  imo-imo: Arani lipe mundurumu iyemunga ungumu ipuki naa tirimelemunga lapanga ungumu
    enonga konopumanga naa peremo.
  boj-boj: Qotei aqa anjam dego nuŋgo are miligiq di sosai. Tamo Qotei na qariŋyonaq
    mandamq aiyej qaji aqa anjam niŋgi nuŋgo areqaloq di siŋgilatosaieqnub.
  eng-DRA: 'And you have not his word abiding in you: for whom he hath sent, him you
    believe not.'
  knf-knf: Kë jibi nawooŋ naanfiyaar i ayiluŋ, nadiiman kë naambaaŋ kamëbanaara uţup
    wi nul.
  san-KHM: តស្យ វាក្យញ្ច យុឞ្មាកម៑ អន្តះ កទាបិ ស្ថានំ នាប្នោតិ យតះ ស យំ ប្រេឞិតវាន៑
    យូយំ តស្មិន៑ ន វិឝ្វសិថ។
  arn-NT: Ka ñi werküelchi dungu no rume mülelay ta eymün mew, feyentunolu am eymün
    Chaw tañi werküelchi dungu.
  zas-NT: Ad yuꞌguijc tëëtidi xtiidxaman zeel ad rliladxtidi bén guxhaalaman.
  ken-NT: Nɛ Ɛyɔŋ ɛyi ɛ́pú amɛm batɨ yɛka mbɔnyunɛ bǎbhɨ́kɨ́ noko mmu anɛ yi átó.
