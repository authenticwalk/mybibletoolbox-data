  mwe-mwe: Mmanganya nnaatonelanga Majandiko ga Ukonjelo nniganishiyanga kuti mwenemo,
    shimpatanje gumi gwa pitipiti, mbena Majandiko gogo ganangong'ondela nne!
  tte-tte: Komiu Buki Tabu kwayasiyasili yo kwanuwanuwatui lalakina kaiwena ami nuwatu
    iya ana walo koina yakato yawasi miyamiya yaina kwalobai. Na Buki Tabu ana walo
    bwaite iwalowalo yau kaiwegu,
  tcs-tcs: ‘Yupla ol Zuwislida, i mata ebritaim luk wea Baibol bikoz yupla i gad tingking,
    dem wod i go meke yupla po mata stap gad longlaip poeba. Bat Baibol i prapa stanap
    spik trutok baut mi.
  hlt-THB: Cabu Ciim ak caming kumqui hqingnaak ak ta thlang na namik poek dawngawh,
    Cakciim taw ak leek cana toek uhyk ti. Vawhkaw Cakciim ing kai ve ning dyihpyi
    hlai ti maw,
  soq-soq: E buka kakaiwa bedewe aia banuidasaile inseilana buka mampe inaida donsana,
    tane sa mai inta da wineipona, dia. Buka kakaiwa sa e wisiaitile eweilana ipa
    ne umanana benemaleide.
  qub-qub: Gamcunaga imaycamapis cawanayquipaj Tayta Dios isquirbichishantami liguircaycanquipis.
    Chay liguishayquega nogapämi willacuycan.
  att-att: Á gigiámmuan naw yù dán nga netúrâ nga ubobuk ni Namarò, gapu ta kagian
    naw ta yáyù pakálerán naw sù mannanáyun nga ipakkatole naw. Á mássiki uputan naw
    nga bibbiran dannian nga netúrâ, arán naw tákkilalán ta sikán gemma yù kakágiad
    da.
  bki-bki: Bogo telabo kamiu kumitum̃a kubitii vatitig Vivitauiano Lu nalo, bior kumitum̃a
    be tiniemiu ka mia kuvileal kenemiu meuliano napano maka ve jukuti nene, ana Vivitauiano
    Lu nalo nei naruei napano aberial kiniou.
  bqp-bqp: Adì mɛ̀ kpá Luda yã kyókɛnaaa, zaakũ adìgↄ̃ da gwen áni wɛ̃̀ndi kũ àdi
    lákaro len. Ma yãn takada pì tɛn o sↄ̃,
  mcp-mcp: Bɨ́ ŋgə sɔ̧́ nə́ bɨ mpúg micilyá myâ Kálaad Zɛmbî, bɨ ŋgə́ tə́dʉga nə́
    bɨ é kwey cʉg á kandʉgə kandʉgə cínɔŋg; í njúl nə́ micilyá myɔɔŋg mí ŋgə bwiiŋg
    láŋ wâm.
  hat-hat: N'ap plede etidye sa ki ekri nan Liv la, paske nou mete nan tèt nou nou
    ka jwenn lavi ki pa janm fini an ladan li. Men, se Liv sa a menm ki pale sou mwen.
  npl-NT: Nomejwah nonkimomachtiah itlajkuilol Dios porke nonkiyejyekoliah nomechmakas
    yolílistli non áyik tlami. Pero itlajkuilol Dios ompa tlajtoa de Ne,
  bgg-bgg: Nathek ne jigigam shii ne tham bo, nyieliieshii nathek aishii ne idang
    pha chai um ro è now, chiih-è hì pha jigigam è de gu chiang shii yao.
  eng-TCENT: You search the Scriptures because you think that in them you have eternal
    life, and it is these that testify about me,
  eng-BSB: You pore over the Scriptures because you presume that by them you possess
    eternal life. These are the very words that testify about Me,
  cpu-NT: Amatsinka pikantaveta piñaanatziro Osankinajanorentsi, tema ari poyaakoneentarori
    piñaayetairo pinkañaaneyetai. Iro kantamaitacha, aña naakavetaka okinkithatakotzi
    Osankinajanorentsi,
  san-ASM: ধৰ্ম্মপুস্তকানি যূযম্ আলোচযধ্ৱং তৈ ৰ্ৱাক্যৈৰনন্তাযুঃ প্ৰাপ্স্যাম ইতি যূযং
    বুধ্যধ্ৱে তদ্ধৰ্ম্মপুস্তকানি মদৰ্থে প্ৰমাণং দদতি|
  tac-NT: '''Émika ''we a''lá benime ju Onorúgame ra''ichálila aminabi benináliga.
    ''Émika ''la benimeli mayé ye ra''íchali churigá ejperélatikó Onorúgame ''yuga
    senibí niraga, nobi tabiléchigo námago ''emi ye ra''íchali. Ye ra''íchali Onorúgame
    ra''ichálila ruwí chieti ko ne,'
  eng-WEBPB: “You search the Scriptures, because you think that in them you have eternal
    life; and these are they which testify about me.
  gfk-H: Muat la hausur ta ira nianga ta Kalou ing di ga pakat, kanong muat lik bia
    diet ira pakpakat na tar no nilon hathatikai ta muat. Nas baa! Kaikek a mon ing
    diet hasahesa tano tutuna utagu!
  viv-viv: Yaubada bonana Veyao Tuwaina againe gidadauda-ma wahawa-hagihagiyena, faꞋina
    wanuwanuwa vaita bonai-nadi againe yawai-vagahimi wananuhagana. Tu kadu hida bonai-nadi
    Iya faꞋikuya gilukahihi, tu wafaniyeku.
  yao-yao: Nkugasosasosa Malembelo ga Akunnungu nchiganisyaga kuti mu gelego chimpate
    umi wa moŵa gose pangali mbesi. Ni Malembelo ga Akunnungu go gakuŵalanga umboni
    nkati une!
  tgp-tgp: Kamim ka lo ale na Retiulia matan ka r̃omia vara hinira ha pa lavi na mauri
    tui. Retitapu sei la lo vereuliau,
  auc-NT: Wængonguï angä ëñëninque näni yewæ̈mongainta ædæmö adömïni inte edæ mïnitö,
    Mänïnö näni yewæ̈mongainta amöni beyænque mönitö wæ̈nämaï möni quëwenguïnö gocæmönimpa,
    ante pönëmïni ïmïnipa. Ïñæmpa mänintaa yewæ̈möninque botö ïmotedö ante apæ̈nedinque
    yewæ̈mongadäni apa quëwëmïnii.
  kbc-NT: Eliodi malomeɡ̶enitelogotiwaji Aneotedoɡ̶oji lotaɡ̶a, odaa jaɡ̶aleetibigetiwaji
    diɡ̶idioka limedi me ɡ̶adewiki leeɡ̶odi meliodi malomeɡ̶enitelogo Aneotedoɡ̶oji
    lotaɡ̶a. Idiaaɡ̶idiwa Aneotedoɡ̶oji lotaɡ̶a oyalaɡ̶atiwa anodaaɡ̶eji.
  bmh-bmh: Ag umkoskos Uwait nugau ze nanalanemen, go agal dabeleu Uwait nugau sikut
    nug ag awau muzmuz dabun aimai guzenanemen. Sikut go wemen go iz en anemen.
  ctu-BL: Cabʌl woli la' lon q'uel i Ts'ijbujel Dios, come ya' mi la' ña'tan la' taj
    la' cuxtʌlel mach bʌ anic mi' jilel. Pero wen q'uelela come jiñʌch mu' bʌ i yʌc'on
    ti cʌjñel.
  meq-meq: «Ada nəkurom na, faya ka dzaŋgumeye Ɗerewel i Mbəlom pat pat hərwi ka pum
    mədzal gər kurom na, ka gwaɗum ka hutumeye mə ɗəma sifa nakə ma ndəviye bay aye.
    Bazlam i Mbəlom neheye tə həl mbal na, i gər ga.
  noa-H: Pãraun sĩi Hẽwandam hiek p'ã sĩsidʌm gaai t'ʌ̃rnaa hag gaai jaau sĩsidʌm
    hʌʌrk'a nʌmuata pãach peerdʌjupii hawia t'ʌ̃ʌrjerram. Pari par mag hag gaai t'ʌ̃ʌrwai
    mʌ higwia jaau sĩsidʌm hoo nʌmta, pãrau pãach t'ãar t'eeg nʌm gaaimua
  alp-NT: Alla Eni lepata rebe lekiule imi atetuke rame le imi noake be ono ele mere
    namake imi supu rue kai Alla eti pela. Alla Eni lepata rebe lekiule otoi leini
    me ulepae Au lekwe,
  san-VEL: dharmmapustakaani yuuyam aalocayadhva.m tai rvaakyairanantaayu.h praapsyaama
    iti yuuya.m budhyadhve taddharmmapustakaani madarthe pramaa.na.m dadati|
  kbq-kbq: Tamagra Anumzamofo avontafepi nehakraze, na'ankure tamagra mani'vava mani'zana
    hago eri'none hutma nentahize. Hianagi e'i ana avontafemo'a Nagriku huama nehie.
  kbh-kbh: Ts̈ëngaftanga, Bëngbe Bëtsabe palabra ts̈a jtsatsjéndayana, er s̈mondobátmana,
    chca jtsamëse chë nÿetsca tescama yomna ts̈abe vida jónÿenama. Y Bëngbe Bëtsabe
    uabemana palabrënguiñe ats̈biama endayana nts̈amo ndegombre yomncá;
  ron-LSB: Voi cercetați Scripturile, pentru că credeți că în ele aveți viața veșnică;
    și acestea sunt cele ce mărturisesc despre Mine.
  pon-pon: Komail kin kalelapok nan kij in likau kan, pwe komail lamelame, me maur
    joutuk mi lole. Ari, iei irail, me kin kadede ia.
  nhe-BL: Inmomachtíaj Itlajtol Toteco pampa inmoilhuíaj inquipiyase yolistli yancuic
    pampa inquipiyaj nopa amatl. Pero Itlajtol Toteco inmechilhuía tlen na.
  sps-sps: Mi tsue tsuk kifon vegiau tan Vegiau Ten Gov tana saa ami te pon ma nom
    a toto na suu tsunia. An fo vegiau tan Vegiau Ten Gov to, tsue pokei Varonyo!
  wnc-wnc: Ginu anzing nataaing. Anutue wamu mataking kaknga gatukande tasike undang
    kayuk yutnanga aknga pake kayuk asinggan asinggan yutnim ngang nataaing. Unzingge
    natdetdet waaknga noman siknga panangge natake ginu wamu wa yakapsa aminda mataking
    kaknga asinggan kendeke tasikaing. Siwan ngana wamu wa mataking kakngata nae yapii
    yakapmanggak.
  bus-bus: Eè Luda yã tàasi kɛ, zaakɛ eègↄ̃ daa gwen é wɛ̃̀ndi kɛ̀ è yãaroo en.
    Ma yãn takada pì e oo sↄ̃,
  gub-BL: Tuweharupi pemugeta Tupàn ze'eg kwehe arer. — Aze ximugeta Tupàn ze'eg nehe,
    zaiko putar ipyr tuweharupi nehe, peze zepe peiko pezeupeupe. Tupàn ze'eg kwehe
    arer umume'u ta'yr romo hereko haw a'e.
  imo-imo: Gotenga Bukuna ungu moromomani lino waliwalima koinjo molopo kau pumolo
    ulu pulumu timbelo ningo ainye meko karomele. Aku ainye meko karomele Bukumuni
    nanga nimbe para tindipe na moro mele nimbe tirimo,
  boj-boj: “Bole, niŋgi Qotei aqa anjam neŋgreŋq di unu qaji di sisiyoqnsib peleiyeqnub.
    Niŋgi are qaleqnub, anjam dena niŋgi ŋambile gaigai sqab. Ariya anjam di e ubtosiq
    mareqnu.
  eng-DRA: Search the scriptures, for you think in them to have life everlasting;
    and the same are they that give testimony of me.
  knf-knf: Naji najuk Ulibra wi Naşibaţi bnuura, ţiki naşal kë ţi wa di di nakkaanuŋ
    ubida wi mnţo. Kë Ulibra wi Naşibaţi mënţ uţupuŋ uko wi ŧaan.
  san-KHM: ធម៌្មបុស្តកានិ យូយម៑ អាលោចយធ្វំ តៃ រ្វាក្យៃរនន្តាយុះ ប្រាប្ស្យាម ឥតិ យូយំ
    ពុធ្យធ្វេ តទ្ធម៌្មបុស្តកានិ មទត៌្ហេ ប្រមាណំ ទទតិ។
  arn-NT: Eymün chillkatukefimün tati wirin dungu rume kuñiwtun mew, fey eymün am
    rakiduamkelu tamün nieael rumel mongen tamün chillkatukefiel mew ti dungu. Welu
    ta tüfachi wirin dungu tamün chillkatukeel nütramyenieenew ta iñche.
  zas-NT: Lëjt con cudad daꞌt roolidi loj xtiidx Dios, guial ragbeedi con laan gapidi
    guialnaban tiblayaa con Dios. Abiꞌ majsi loj xtiidx gajcaman ruzaꞌt naj,
  ken-NT: Bǎfyɛ̀ bɛtaŋ bɛpay Ɛyɔŋ Mandɛm mbɔnyunɛ bǎkáysí bɛ ɛ́tɔ̀ŋ be mbi nɛpɛ́m
    ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti nɛ yɔ́ ɛ́rɛ̀m chi ɛ̌ti ya.
