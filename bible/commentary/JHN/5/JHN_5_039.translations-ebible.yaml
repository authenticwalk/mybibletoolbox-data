verse: JHN.005.039
translations:
  kpx-kpx: La vani bahata Bukae Hoto kaovai huhulahai kosea, ‘Noeabuna komo ukolikoli
    malei.’ Isito Bukae Hoto kemo di vaveveu ua.
  okv-H: Eto ungo God ta ke kajari avo iji tapa eheketo kogue vasiri daroho ai ta
    humbasi eagova te God ta ke kajari amina na amunure avo harikaguja,
  tbo-tbo: Houga magomagouna Yaubada a Buka odubohi o hiyahiyawihi, ma omi nugotuhu
    o pa yohola apo yautu memewahagana ona waya, ma ega ota nugotuhu tuhagaya Buka
    uyahina hi palipaliwelemi tau biugei.
  mal-C: നിങ്ങൾ തിരുവെഴുത്തുകൾ ശ്രദ്ധയോടെ പഠിക്കുന്നു; അവയിൽ നിങ്ങൾക്കു നിത്യജീവൻ
    ഉണ്ടെന്നു നിങ്ങൾ വിചാരിക്കുന്നു; അവയാണ് എന്നെക്കുറിച്ചു സാക്ഷ്യംവഹിക്കുന്നത്.
  grc-SR: Ἐρευνᾶτε τὰς γραφάς, ὅτι ὑμεῖς δοκεῖτε ἐν αὐταῖς ζωὴν αἰώνιον ἔχειν, καὶ
    ἐκεῖναί εἰσιν αἱ μαρτυροῦσαι περὶ ἐμοῦ·
  bgc-bgc: थम पवित्र ग्रन्थ म्ह टोव्हो सो, क्यूँके समझों सो के उस म्ह अनन्त जीवन थारे
    ताहीं मिलै सै, अर यो वोए सै जो मेरी गवाही देवै सै,
  khz-khz: Gomi na Puka Veaga kilara gotavu-inamainamarana, kwalana gomi gotugamagina,
    vokila aorai maguli vanagivanagi pio rawalia. Vokilana au gekilagikuna.
  deu-TKW: Ihr forschet in den Schriften, da ihr glaubet in denselben ewiges Leben
    zu haben, und sie sind es, die von mir zeugen;
  zsr-NT: Rusëdliꞌ le nayúj lu guich laꞌy, le ráquiliꞌ huataꞌ queëliꞌ yöl‑laꞌ naꞌbán
    gdu niꞌa qui lë naꞌ nayúj lu guich laꞌy, atiꞌ lë naꞌ nayúj lu guich run lnaꞌ lau
    quiaꞌ nedaꞌ.
  lin-lin: Bokundolaka Makomi na bokebi, mpo ete bokanisaka ete bokozwa bomoi ya seko
    kati na yango ; nzokande, Makomi yango etatolaka na tina na Ngai,
  hns-NT: Toelog Parmeswar ke poestak me khodje hai djaane khaatien kaise ose ek hoike
    hardam khaatien okare sanghe rahe ke. Aur ehie poestak me hamare biese me liekhal
    hai kie ham Ke baatie.
  noa-E: Pãraun sĩi Ẽwandam iek phã sĩsidʉm gaai thʉ̈rnaa ag gaai jaau sĩsidʉm ʉʉrkha
    nʉmuata pãach peerdʉjupii awia thʉ̈ʉrjerram. Pari par mag ag gaai thʉ̈ʉrwai mʉ
    igwia jaau sĩsidʉm oo nʉmta, pãrau pãach thãar theeg nʉm gaaimua
  eng-EMTV: You search the Scriptures, because you think that in them you have eternal
    life; and these are they which testify about Me.
  mib-NT: Cánanducú vii rō tāca jnúhun cáhán tutu iī, chi cájeni ni rō jeē yūcuan
    níhīn rō jnūhun jeē cótecu rō nɨɨ́ cáni sáha. Te jnūhun sɨquɨ̄ maá rí cúu jeē
    cahán tutu ún.
  lif-NT2: खिनिॽग साम्‌योसाप्‍लाःन् नुःरिक्‍काङ् के़निःरुम्‍लो थेआङ्‌भे़ल्‍ले़ खे़प्‍मोलाम्
    मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुम्‍बे़ फाॽआङ् निङ्‌वाॽ के़इःत्तुम्, कर खे़न् साम्‌योसाप्‍लाःल्‍ले़ए
    इङ्‌गाॽ आयाःम्‍बेओ तोःन्‍दि के़बिरिॽरो॥
  xnj-xnj: Nyenye mukugalola neju Mayandiku Gamsopi mwihololela kuvya mugati yaki
    mwipata wumi wa magono goha wangali mwishu, na kumbi mayandiku gagago gijova ndava
    yangu.
  mmx-mmx: Mi reven mumu amisik Lovoang Kaala mila mi doxoma i do keneng teren miba
    vuse ka lorooro avolo. La mo levelinga i paase mumu ia.
  cbr-NT: Uisari caramina ainan 'aish xënibua 'aínbi abë 'iti 'ai quixun 'unánuxun
    camina Nucën Papa Diosan bana cuënëo upí oquin isin. Usa 'aínbi ca a bana 'ë ñuia
    quicë 'icën.
  tee-NT: Tasq'uini ni alhit'amak'a'ut'it k'ox ju ixchivinti Dios ni nonat'itch ni
    anch ju alhit'a'uya'it'it ju atsucunti ju conk'alhiyanta tus lact'iyan. Chai alhit'a'uya'it'it
    ni vana anch quilhichivinin quilacata.
  eng-LSV: You search the Writings, because you think in them to have continuous life,
    and these are they that are testifying concerning Me;
  cak-NT: Rix can ninic'oj utz rutzij ri Dios ri tz'iban can, roma can iweta'n chi
    chupa ri' niwil-wi c'aslen ri man niq'uis ta. Chupa rutzij ri Dios can ja ren
    ri yiruk'alajij.
  pah-NT: Pehepiepia katu pe aherembikwatijara novĩa Tupana'ga mombe'uhara, ei ga.
    “A'ea repiagame po ti nhande ikwahavi nhanderekoag̃wama yvagi pe Tupana'ga pyri
    nehẽ,” pe'ji po pe pejohupe novĩa, ei ga. Aherembikwatijara jitehe reki ji mombe'u
    pe me novĩa, ei Jesus'ga g̃a pe.
  sja-NT: Parãpa Tachi Ak'õre Ũraa p'ãda pi-ia ak'ɨpata, ijãapata perã ma k'aurepa
    ɨt'aa wãdait'ee. Mãgɨ́ ũraade mɨdeta jara bɨ.
  xed-xed: «Ta ndiʼandiʼa kuni ka tagha skwi ya nda vinda ma gwaɗa Lazglafta kabga
    mida dzaʼa mutsa ŋni ta hafu ŋa kɗekedzeŋ ka kuni. Tsa gwaɗa Lazglafta nda vinda
    ya ná, ta ghəŋa iʼi ta gwaɗa tsi.
  glk-glk: هَه کیتابه مقدّسه به دقّت خوأنیدی، چونکی فکر کونیدی توسطه اون زندگی‌یه
    اَبدی دأریدی، در حالی کی هَه کیتابأنه کی مره شهادت دهه.
  mks-NT: Va̱tí jácuaha va̱ha ndó tu̱hun Ndióxi̱ sa̱há ña̱ ndúcú ndo̱ ndaja cuu catacu
    ndó a̱nda̱ ama cáa qui̱vi̱ joo co̱ cánda̱a̱ ini ndó ña̱ mé tu̱hun Ndióxi̱ cán
    cúú á ña̱ cáha̱n sa̱há ye̱he̱.
  gfk-S: Mu la harausur ta ira nianga tane God ing di ga pakat, kinong mu lik be kike
    ra pakpakat na ter no nilon hathatikai ta mu. Nes baak! Kike iat mon ing di hinawas
    tano tutuno utagu!
  bmu-bmu: “Iŋini malmal köhöikŋaŋgö könaŋi mi Buŋa Kimbinöŋ ahöm eŋgiza, mewö mötmöriba
    mi oyoŋda uru könömŋine ala Suepkö buŋaya akingö mötze. Mewö mötzemö, kimbiŋi
    kimbiŋi pakpak mieŋön mönö nöŋgö könaŋamni naŋgöba indelakze. Mi möt yaköze me
    qahö?
  dgz-dgz: God nop mega namua ok seane pot pot batnagiwanin iwa nop ame gwanap inak
    yaibobot warayana anuiwanin. Nop ame oitana waiwan.
  eng-GNV: 'Searche the Scriptures: for in them ye thinke to haue eternall life, and
    they are they which testifie of me.'
  zaa-NT: Lebi'i nna lani cuidado tsè' hua rùl·là ba le Escritura porqui'ni calatsi'
    le gata' la'labàni nu labí ttíą qui' le. Atsi'íni màsqui'ba retseláni le làti
    riquixá'a nu cca quia',
  eng-WEBSTER: 'Search the scriptures; for in them ye think ye have eternal life:
    and they are they which testify of me.'
  guh-guh: 'Paxamë picani xaniavaetsia palebabiabame Dioso pejumelivaisibaxuto. Bajarapacuenia
    palebabiabame tsipaji jamatabëcuenenavëxaniabiaya pajamatabëjumaitsimë tsabiabi:
    “Xaniavaetsia itsa lebajë Dioso pejumelivaisi, nexata Dioso nerajutsiana matacabi
    apo pevereverecaejava,” pajamatabëjamë tsabiabi. Itsa palebabiabame Dioso pejumelivaisibaxuto,
    ponë yabara palebabiabame, xanë rabaja cajena.'
  bon-bon: Weene Oogäräneji mene cabu ca abiberäjininiye, siige apu jingenininige,
    egä weene iyeteta ireclota ne peema cita ca jääpänuye. Yepä weene ngene ca lica
    egleniye, egä cäme poto cidi me jiicenige.
  nhw-BL: Anmomachtíaj Icamanal Toteco pampa anmoilhuíaj anquipiyase nemilistli yancuic
    pampa anquipiyaj nopa amatl. Pero Icamanal Toteco anmechilhuía tlen na,
  swh-ONEN: Ninyi mnachunguza Maandiko mkidhani ya kuwa ndani yake mna uzima wa milele,
    maandiko haya ndiyo yanayonishuhudia Mimi.
  wbi-wbi: Mughimba kulolesia mu malembe amimike, ulwakuva musagha kuti nkate umuo
    mukava uvwumi uvwa kuvusila kusila, amalembe aghu ghikunyoleka une.
  bba-bba: Bɛɛ i rɑ n mɛɛrimɔ Gusunɔn ɡɑri sɔɔ yèn sɔ̃ i tɑmɑɑ i ko wɑ̃ɑru te tɑ ku
    rɑ kpe wɑ mi sɔɔ. N deemɑ ɡɑri yiyɑ yi mɑn ɑreru diiyɑmmɛ.
  eng-KJVCPB: 'Search the Scriptures; for in them ye think ye have eternal life: and
    they are they which testify of me.'
  kgk-NT: Peje ojóupe, “Jaikwaa porã ramo Nhandejáry kwatia nhe'ẽ, jaikwaa va'erã
    mba'éixa po jaiko opa e'ỹ reheve va'erã Nhandejáry ndive” peje pendéjehe. Upéa-gwi
    pemonhe'ẽ nhe'ẽ mo'ã peiko-vy Nhandejáry kwatia nhe'ẽ. Ha ndapeikwaái voi he'ise
    va'e. Upe va'e nhe'ẽ pemonhe'ẽ nhe'ẽ va'e xe mombe'u voi.
  waj-waj: 'Ngia Anutuuqaa kua fafaaraivaa makemakee yaarida yaata utida kiaanoo:
    Ta ivaa yaarida tupatupaa variraivaa varaaravee, kiaa iikiaanoo. Ii kua fafaara
    ivo niiyara tikiainnaata'
  cpy-cpy: Pamatsinkawentakawo piñaanatziro Iñaani Tajorentsi, poshiya-kaatzi ari
    pinkañaane-yitee. Tema naakawitaka okenkithata-kotziri Iñaani Tajorentsi,
  ekk-PKP: Te uurite pühi kirju, sest arvate, et saate nende abil igavese elu. Kuid
    need tunnistavad minu toetuseks!
  mpx-mpx: Komiu Buki Bwabwalena ku vavasili ge ku nuwanuwatu-an, kaiwena ku nuwatu
    te ana baaba elana yawal hot nuku pwawa. He Buki Bwabwalena ana baaba bolo ya
    hi baaba nau kaiweu,
  wbp-wbp: Nyurrurlarlu kankulu warrarda miimii-nyanyi yimi-kari yimi-kari Payipulurla
    yirriyirri-nyayirnirli yungu ngantankulurla Kaatuku jirrnganja nyina wankaru tarnngalku.
    Junga-wangu kujaju! Ngari kanyarra Payipulu wangka ngaju-kurlu yimi.
  luo-luo: Uketo chunyu kuom nono Muma nikech uparo ni unyalo yudo ngima mochwere
    kuomgi. Muma ema timo neno kuoma,
  nhe-NT: Inmomachtíaj Itlajtol Toteco pampa inmoilhuíaj inquipiyase yolistli yancuic
    pampa inquipiyaj nopa amatl. Pero Itlajtol Toteco inmechilhuía tlen na.
  aii-aii: ”ܨܲܚܨܹܝܡܘܼܢ ܟܬܵܒܹ̈ܐ ܕܟܹܐ ܚܵܫܒ݂ܝܼܬܘܿܢ ܓܵܘܵܝܗ‌ܝ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
    ܐܲܢܹܐ ܟܬܵܒܹ̈ܐ ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܝܼ.
  esk-NT: Iḷisaaġigisi uqałhich aglausimaruat iñuułiġmik isruitchuamik paqitchiñasugiplusri.
    Tamarra tamatkua uqautiqaqtuat uvapkun,
  msb-msb: Ginaadalan niyo an Banal Na Kasuratan kay sa paghuna niyo didi magahanap
    kamoʼn buhay na waraʼn katapusan pero ini mismo nagapamatuod gayod manungod sa
    akon.
  cpa-NT: Ma²høh² hniah¹² si² quiah¹² Diú¹³. Di³ lë́h² hniah¹² jmo¹ jǿg³ jøng² hi²
    li¹chianh² hniah¹² tiá². Cónh¹jøng² jǿg³ dsøg¹² quieg¹ jní² báh³ rø²juúh² si².
  dso-dso: ତମେ ଜତନ୍‌ସଙ୍ଗ୍‍ ସାସ୍‌ତର୍‌ମନ୍‌ ପଡି କଜ୍‌ଲାସ୍‌ନି । ତେଇଅନି ନ ସାର୍‌ବା ଜିବନ୍‌
    ପାଇଅଇସି ବଲି ସେ ସବୁ ପଡ୍‌ଲାସ୍‌ନି । ସେ ସବୁ ସାସ୍‌ତର୍‌ ମର୍‌ ବିସଇସେ ସାକି ଦେଲାନି ।
  meu-meu: Umui ese Buka Helaḡa ai o tahumu, badina be umui na o tomamu idia lalodiai
    mauri hanaihanai ba davaria. Benaini, idia ese lau e gwauraigumu;
  yva-NT: 'Weapo Ayao Amisy ranyao mavabe weye weapo rakarae omi mo wasauga ti wasisa
    irati kovo nuge nuganuije rai. Weramu Syo raura wasai: Ayao Amisyo namije mamo
    Risyirati mo inaura kakavimbe!'
  dgc-dgc: Mégéadalén kam ta kasulatan na Diyos,” kagi ni Jesus, “da isip moy wade
    éng adalén moy éy mabuhay kam a éwan tu katapusan. Ey i éya a kasulatan éy mégpatunay
    be diyakén!
  zpm-NT: ’Nli rioxco to rseed to grë guits ne ziaad Xtiidz me, sac rieṉ to ga ziaad
    dieṉ zha ygaa to guieḻmban ne gdziṉd dze lozh. Ni niicle ne lo co zhobnee gaṉle
    cho nac naa,
  hix-NT: Khoryenkom karyehtan xarha, àmenhosahonhàrà rma, rokarymany me naha, kekon
    xarha tà, àwyanye. Àro yonye ro me rma manatxhe haryhe, omnyamo. Onà wyaro màketxhe
    rma haryhe. Karyhe roro harha tehxatxow hamà, Khoryenkom karyehtan hokon kaxe,
    màketxhe rma haryhe.
  sim-sim: Jir mashi os Avui Wasilakahi jekambak li kayendari oson ji ritim uhu karem
    hishinda oja, �Os mashi toson ni tiya nahi, avak ermba ermbak linda oson ni lakwa
    nir.� Karem hishinda jir. Hako os erem ji heyenda mashi oso anira, kason mbeek
    heyekrahakoronda ambu jir.
  npi-ULB: तिमीहरू धर्मशास्‍त्रमा खोज्दछौ, किनकि तिनमा तिमीहरूको निम्ति अनन्त जीवन
    छ भन्‍ने सोच्दछौ र यी नै धर्मशास्‍त्रहरूले मेरो विषयमा गवाही दिन्छन्,
  cgc-cgc: Gaistudyo kaw gid ta usto ta sinulat na pulong ta Dyos tak isip nyo na
    naan dya makita paagi an na maangken nyo kabui na ula katapusan. Naan man ta sinulat
    na pulong ta Dyos may ambal man parti ki yaken.
  tim-tim: Ye hin nâŋgâmai, “Anutuŋe makto kulemgoyi are oyaŋmâ manman kârikŋe aregât
    keiŋe nâŋgâne.” dâmai aregât sopŋe sopŋe oyaŋmâ manmai. Dâ Anutuŋe makto kulemgoyi
    arekŋe nâŋgât keiŋe mem miawakmap.
  yor-yor: Ẹ̀yin ń wá ìwé mímọ́ nítorí ẹ̀yin rò pé nínú wọn ni ẹ̀yin ní ìyè tí kò
    nípẹ̀kun. Wọ̀nyí sì ni àwọn tí ó ń jẹ́rìí mi.
  wos-wos: Guni huli mawuli hérae jémba renjoka sarékéta, guni Godna nyingambu hayindan
    hundika hwaké. Wun hayindan hundi wunika dé wa.
  emp-NTPO: Bãrãba Ãcõrẽ Bed̶eara quĩrãcuita acʌbadaa crĩcha panʌ bẽrã maʌ̃gʌd̶eba
    Ãcõrẽ ume ewariza zocai b̶ead̶ida. Maʌ̃ cartaba mʌ̃nebemadrʌ bed̶ea b̶ʌa.
  eng-F35: You examine the Scriptures because in them you think you have eternal life,
    yet they are the very ones that testify about me.
  ind-ind: Kamu masing-masing senang belajar Kitab Suci, sebab kamu berpikir bahwa
    dengan berbuat begitu kamu akan mendapat hidup yang kekal. Nah, justru Kitab Suci
    itulah yang memberi kesaksian yang sangat kuat tentang Aku!
  pes-OPCB: «شما کتب مقدّس را به دقّت بررسی می‌کنید، چون عقیده دارید که به شما زندگی
    جاوید می‌دهد. در صورتی که همان کتاب به من اشاره می‌کند و مرا به شما معرفی می‌نماید.
  mpt-mpt: Ibo Gode buk temo afen smike mitmakame hembinabiobe. I Gode buk temo ne
    weng sango dolaibbu otane ibo sma ye tobtlim biobe.
  ssx-ssx: Deto hala꞉eki handa꞉ uluekema꞉ ikana꞉ma꞉ mo hande Baibolo buka pimanu pa꞉ta꞉
    teke weitelemepateta꞉ mo hande Baibolo buka pi manuma꞉ kone yaka pi lawaasa꞉me.
  mkl-mkl: Iŋɛ í yɑ mɑɑ cio kukɔi idei Ilɑɑɔ̃ si nɑ iyi í jɔ̀ ì wɑɑ tɑmɑɑ ɑɑ bɑ siɛ
    kuwɛɛ hɑi tɑ̃ ŋɑ. Nɔ wee kukɔ ŋɑu bɛ fei wɑ jɛɑ inɛ ŋɑ sɛɛdɑm.
  gaq-gaq: ସାସ୍ତର୍‌ଇଂଅରିଆ ମାଡାନେ ଜିବନ୍‌ ମିଲେଏ ଡାଗ୍‌ଚେ ମେଁନେ ଡିଙ୍ଗ୍‌ଚେ ଆତେନ୍‌ ସାପା
    ପେ ପଡ଼େ ପେଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ସାପା ସାସ୍ତର୍‌ ନେଙ୍ଗ୍ ବିସୟ୍‌ରେ ସାକି ବିଃଆର୍‌ଏ ।
  gof-RNT: “Geeshsha Maxaafatappe merinaa de7o demmanabaa hinttew daanin entta pilggeeta;
    entti tabaa markkattosona.
  unx-unx: ଆପେ ଧାରାମ୍‌ପୁଥିରେ ଦାଣାଁଁଏ ତାନାପେ, ଚିୟାଃଚି ଆପେଦ ଏନାରେ ଜାନାଅ ଜୀଦାନ୍‌ବୁ ନାମେୟା
    ମେନ୍ତେପେ ଆଟ୍‌କାରେତାନା । ଆଡଃ ଏନାଗି ଆଇଁୟାଃ ଗାୱା ଏମେତାନା ।
  gah-gah: Lekeza nene monó gotola mota alenoune liake, alévolé oko minoakalímini
    gakoláa nenegú neve liki giliake, agizaka hiziki miniaká niave. Itó není mogona
    nene ámina luhuvagú utó noimóza,
  lcm-lcm: Mipo uli tataot aro palau ani keve mengen i nei salsalik, using mipo lomon
    ia ta singina palau mi togon to asikei. Keve mengen i nei salsalik ang nang kipo
    amalmalangasai palau tatag,
  aer-aer: “Arrantherre kwenhe arrule anthurre-ngentyele mwantyele aretyarte angkentye
