    si.'
  uig-PIN: 'Andin u bu muhlisⱪa: — Mana sening anang! — dedi. Xundin etibarǝn, u muhlis
    uni ɵzining ɵyidǝ turƣuzdi.'
  beo-beo: Amalalu, Ea ado ba:su dunuma E amane sia:i, “Dia ame goea!” Amalalu, amoganini
