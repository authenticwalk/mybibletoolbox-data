  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଆନିନ୍‌ ତି ଆ ଞଙ୍‌ନେମର୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଗିଜା, ଅୟୋଙ୍‌ନମ୍‌ !” ତି
