  mcb-NT: 'Impo ikantiri aikiro irogamere: —Nero oga piniro. Ovashi itentanaaro ivankoku
    omagimotairira.'
  yle-yle: A ka pê, Kî m̱ye, u kwo mb꞉aamb꞉aa ngê chi vyuwo. U kuwó dini ghi ngê u
    kwo noo vyuwo, a ngomo k꞉oo doo kwo.
  swh-1850: 'Halafu akamwambia yule mwanafunzi: “Tazama, huyo ndiye mama yako.” Na
    tangu saa ile huyo mwanafunzi alimchukua akae nyumbani kwake.'
  ese-NT: 'Majoya eya acanaje: —Huani, ecue nae miquea enaese poaje. ¡Oya jaahuanacue!
    —Jesosaa acanaje. Jamajjeya eyaya Jesosaja enaese Mania ecuea equi yasijje dojoꞌyonaje
    enijje ebaꞌeꞌyojji.'
  jac-NT: 'Yalnipaxo Comam tet naj iscuywom tuꞌ: —Inmiꞌtiꞌan, caw hacaꞌ hamiꞌ chiyucanicoj,
    ẍi Comam tet naj. Hac tuꞌ xin yu yoc naj yilno ismiꞌ Comam bey yatut.'
  cak-CNT: 'C''ari'' xubij c''a chuka'' chire ri rutijoxel: Ja ate'' la'', xcha''
    chire. Y ri tijoxel can xunimaj-vi, roma can jac''ari'' tok xuq''uen ri María
    pa rachoch.'
  zia-zia: Ayero sero buro-mani nuna eno eyero sena, “Ai nina arauwa.” Ayero senu
    giro be auna atu nung Yesura ai yunu nuna-una gare witinu diya yero nauna arauwa.
  mal-2015: 'പിന്നെ ശിഷ്യനോടു: ഇതാ നിന്റെ അമ്മ എന്നും പറഞ്ഞു. ആ നാഴികമുതൽ ആ ശിഷ്യൻ
    അവളെ തന്റെ വീട്ടിൽ കൈക്കൊണ്ടു.'
  tuo-NT: 'Beꞌro yʉꞌʉre niwĩ: —Yʉꞌʉ pacore mʉꞌʉ paco weronojõ cʉoya. Toó tojamo mʉꞌʉ
    paco, niwĩ Jesú. To beꞌro core ya wiꞌipʉ miitojaawʉ.'
  mbl-NT: 'Tu xe hãm''ãktux ''ũnõy pu'', nõm te Yeyox yõg tik te 12 xop kopa'' xip,
    hu: —Nõ''õm ''ãtut. Kaxĩy. Ha tik te ''ũn mõgãhã yãy pet hah.'
  zpc-NT: 'Lëzirë unërënëꞌ benꞌ quienëꞌ: ―Naꞌ zë z̃naꞌloꞌ. Canaꞌ guca bequiëꞌ benꞌ
    quienëꞌ z̃nëꞌë z̃an yuꞌu quiëꞌ.'
  gul-NT: Den e tell dat ciple say, “Look yah. Dis yah ya modda.” Fom den on, dat
    ciple tek Jedus modda fa lib een e own house.
  mau-NT: 'Cˀia⁴ qui³tso²-le⁴ je² cho⁴ta⁴-le⁴vi⁴: Coe⁴-ni³ na⁴-li⁴. Sa³ˀnta³ cˀia⁴-ni³
    hora-ve⁴ je² cho⁴ta⁴-le⁴vi⁴ qui³scoe¹tjao² na⁴-le⁴ Jesús.'
  gup-gup: Wanjh bibalmarneyimeng namekbe bininj nawu bimarnedjareni, “Ngahli wanjh
    ngudda ke ngalbadjan.” Kundjalmekbe rerrih namekbe bininj bikang ngalmekbe ngalbadjan
    kore kunred nuye dja munguyh benedjarrkdi.
  bss-NT: Hɛ́ɛ álâŋgɛɛ́ ane mbapɛɛ mɔ́mpē aá, “Nyoó ne.” Bootya ene póndé ane
    mbapɛɛ antéd Yesuɛ nyaá, átīmɛ̄n mɔ́ áwē ndáb.
  met-met: Baing harua na lipuxina naxu mana ba, “Baum bagu baing.” Binabu xaidapka
    ba ila, lipua naxu mana ba xap mala rangua numania saing wasa mana.
  kpj-NT: 'Tahe Joaõ‑ò rarybere: —Kaa adi rare. Ierydỹỹna Joaõ tahe ridyre taheto‑ò
    tai rasỹnykemy.'
  zao-NT: 'Ne oraaka nzhab Jesús lo zha kuu ngeteed lo Jesús: ―Lee xnaaʼa baa. Ne
    desde tsyatha lee zha kuu mteed lo Jesús mkayaa xnaa Jesús lize.'
  byx-byx: De ma Iesus ka ruqun na ngua ma’, “Luqia gel ngi dai gi nan.” Baip naset
    liina de ngua met ma Iesus aa nan sagel nas be ngu uas tem ki.
  ctu-CTI: 'Che'' jini ti'' sube jini juntiquil ajcʌnt''an i cha''an: Cʌñʌtyan c ña''
    che'' bajche'' mi a ña'', che''en. Ti jin jach bʌ q''uin ti'' pʌyʌ ochel i ña''
    Jesús ti yotyot jini ajcʌnt''an.'
  zos-NT: 'Jøsi''cam ñøjayu ñøtuṉdøvø: ―Tø pøjcøchojṉay ø mama como mi mamase. Desde
    entonces jic ñøtuṉdøvø''is pyøjcøchoṉ tyøjcomo como myamase.'
  gvs-gvs: Ikavava, ilatuwokoigu kana, ‘Koroto, moe vavinayana kuvasināne.’ Tuwo moitamo
    tuta amo goi vavinayana akabi anave guna vada goi amatakavate.
  kbm-kbm: 'Bekob ginei gitangi ayeu be ginei: “Galkik etenik ande mie tinem etenok.”
    Beti givin sawa etok ge ayeu gagas Malia gale ebe angg nam ok be gab ei dabin.'
  tew-tew: Heḏáháˀ iví khä̖ge̖ˀdiˀ itu̖ˀan, “Nä́ˀi-á uví yíyá waagiˀbá ú̖muu nää.”
    Heḏiho i khä̖ge̖ˀdiḏi iví wháagépiyeˀ Mary óehoˀ óeˀá̖yîngiˀa̖míḏí.
  rmc-rmc: 'Paľis phenďa le učeňikoske: „Dikh, tiri daj!“ Akorestar la iľa oda učeňikos
    ke peste.'
  apr-apr: Motong la iwete pang galiunu tani in nen, “Garup in ong tinam.” Le ye kene
    in galiunu tani, in imadit tina le ikaua Madia a yeru tilo rumu ki lo iye tinepe
    a matan kala.
  tiy-tiy: Atin ménbéréh so dob kuyug ne mano, “Béleewe ni beeney idéng me.” Mélaw
    méntidéw bé no, i kuyug Jesuse ni nuwitén i idéng Jesuse mule brab fénbatién dob
    lawi ne.
  nlg-nlg: Keri ge bosa vania na vaovarongo keri me ghaghua, “Aeni na tinamu.” Vuivuni
    kakeri na vaovarongo te lavia vaa tana valena, me righitaonia.
  dgr-DOGNT: Eyıts'ǫ edecheekeè ts'ǫ̀ hadı, “Dıı nemǫ welè.” Hayèhdı gots'ǫ eyı wecheekeè
    sìı Zezì wemǫ edekǫ̀ nàdè ayį̀į̀là.
  pes-OPV: 'و به آن شاگرد گفت: «اینک مادر تو.» و در همان ساعت آن شاگرد او را به خانه
    خودبرد.'
  ron-1924: 'Апой, а зис ученикулуй: „Ятэ мама та!” Ши, дин часул ачела, ученикул
    а луат-о ла ел акасэ.'
  tpz-tpz: Vasuksuk poꞌ ne Ieesuꞌ to soe ke poꞌ en pe vamomhë peꞌ pamëh pan, “Eꞌ i
    maneom e sinömah.” Taneo non po poen pamëh no e vamomhë peꞌ pamëh to me en pe
    sisiꞌ pe Ieesuꞌ pa iuun peꞌ, pareꞌ matop e non peꞌ.
  agd-agd: Máa siren mai eyo iyampon tiamemí, “Mai e anóe ino.” Máa siran maen mai
    eyo iyampon mano Marian aviren be amápin mo kaúdáken maí damúké araíen béintá
    dafisiyaren mino.
  rkb-NT: 'Iwaze zinymyrykyta pe niy: — O atatsa aje. Ikia aje baba tatsa wa tsipokzitsi
    — iwa niy. Sesus nihyrikosokdaze zinymyrykyta Sesusje tawahoro bo zioktyhyryk.
    Iwahoro eze ziknapykyryk, ije watatsa niyzik.'
  san-THA: 'ศิษฺยนฺตฺววทตฺ, เอนำ ตว มาตรํ ปศฺยฯ ตต: ส ศิษฺยสฺตทฺฆฏิกายำ ตำ นิชคฺฤหํ
    นีตวานฺฯ'
  iws-iws: Mɨ ta siya boɨnkiya kariir siir kɨgna mɨrii inkamɨn saiir mhoɨiyan, ta
    wiga ta tɨr nokwowa ya kɨriir apuga. Mɨ ta ɨiya siyar boɨnkiya mɨ saeya ha nama
    mɨ saeya ɨni kariir omaka hɨrar yasae owɨugusama. Ɨriig
  pol-SZ: 'A do ucznia: —To jest twoja matka! I od tego momentu uczeń wziął ją do
    swojego domu.'
  ztq-NT: 'Loxsye ngo lëë xaa chëb lo xpëëdscuel xaa: —Lëë xñaal so ske. Aan destye
    wor go lëë xñaa Jesús kwyo lidzy xpëëdscuel xaa.'
  zai-NT: 'Ne óraque rabi be discípulu que: ―Biiya, racá zuhuaa jñaa lu''. Ne dede
    óraque ucuaa discípulu que jñaa be zie né ralidxi.'
  upv-upv: Mian ko owrai kele tevi jinibb sen nga ni mimrreni temijpale, “Ngok evi
    tasu som.” Ko etipatun re daron nen, ko m̃ernen emetmete erres renge naim sen.
  wap-NT: Udaunaꞌan ukian patominapa-kidani ati, “Pudaro niꞌi naa oroo!” Naꞌikiꞌoraꞌa
    naa utaapan oroo.
  mva-mva: Kodeka tagataga ne bokai irai, “Nge tinam.” Bokaibe bong ngaranao be ilako
    nge tagataga ngae Maria ibagai be pera kanana-lo isukoaki.
  dwr-NT: Hewaappe guyyiyan, he kaalliyaawaa “Ne daayo hanno be7a!” yaageedda. He
    kaalliyaawe izo he saatiyaappe doommiide, bare soy afeedda.
  kfw-kfw: "Halli asiamruoi padiang aleiti, “Ama hi nanu eii.”\x94 Khawapha makheiya\
    \ numeisanu kha siamruoi khan aruoiya inntiang sipuijei."
  bfz-bfz: तेबे तिने चेले खे बोलेया, “ये तेरी आम्मा ए।” तेबे तेसी बखते से चेला तेसा
    खे आपणे कअरे लयी गा।
  cuk-09: 'A-sorba Jesús e-sapinga sogdemogad: —Wegi, we be-nanga gumogoed. Ar a-ibagi
    yogsaar we-sapin na e-negse María-sear imaksad.'
  ben-OBCV: এবং সেই শিষ্যকে বললেন, “ওই দেখো, তোমার মা!” সেই সময় থেকে, সেই শিষ্য তাঁর
    মাকে তাঁর বাড়িতে নিয়ে গেলেন।
  mil-NT: 'Te ní xáhaⁿ‑gǎ xii tée ní xica cuu ndɨhɨ‑gá‑áⁿ: —Ñaha‑áⁿ nduu‑aⁿ dàtná
    nǎná méé‑n —càchí‑gá xáhaⁿ‑gǎ xii‑dé. Núu ndéé dàvá‑áⁿ nǐ nduu nǎná ñáhá těe‑áⁿ
    xii nǎná‑gǎ.'
  myu-myu: — Tapu — io'e jemumukukpinput pe. — Oxi juy ejukuk g̃asũ exi kukap co'i
    — io'e Jesus. Ixe ag̃okatkat Jesus xi o'g̃uõm jeduk'a be g̃ebuje bit. Jesus e'ũ
    buje jexi kukap co'i ma xipan o'jukuk.
  fue-fue: 'Ɓaawo mum, o wi''i aahiijo on: «Inna maa nani.» Diga nyalaane nee ɗon,
    aahiijo on hoori Mariyama wuro muuɗum.'
  amk-amk: Mayeai medu we ne inontarai dariati foi deyo, “Inamu dinani!” Na siari
    nanai to fongna fo, Yesusi ne inontarai dariatio enewawuti foi kia Yesusi inanaia
    minohi riati na ne munufoi.
  fai-fai: Kale nadane alo weng kidimin kinim bakodaw, “uka kabalam kakun ka.” Akane,
    kawákal weng kidimin kinim ayo umadew tam alam am biyámsa ko.
  ura-NT: “Nii chobata,” naa caraina jaunna jerichanejeein cafojiara raanune rijijieein
    raain amaaun caloheri asaae.
  mcd-NT: Asca huatan —Naafin min uhuaquin, —ishon ua yoiaiton nicaquin uhuun pushu
    ano un iyoni cushusharashquin.
  urt-urt: Miꞌe pe, kin ŋaname jetalah uku na, “Ti mam nin.” Dindiꞌ ŋup uku pe, jetalah
    uku nambaꞌe ti nenge nal pe, ti warp yukoh kin.
  kiz-kiz: Kisha akan'jobhela jhola mwanafunzi, “Langayi, ojho apa nyinu waku. “Kuhomela
    saa ejhu mwanafunzi jhola akan'tola kulota kunyumba kwa muene.
  tzo-TZE: 'Jech laj yalbun ec li Jesuse: ―Ja'' ame'' ta xc''ot le''e ―xiyutun. Jech
    tey laj quic'' batel ta jna li sme'' Jesuse. Tey la jchi''in o.'
  lex-lex: 'Nhor nioma Yesus nakot la riy de niwra: “Hyalia, hota o inmu hade.” La''
    dodo''on de meman pa riy de na''ala Yesus inni pa nora rhol wiutu.'
  dov-dov: Mpawo wakati kuli sikwiiya, “Langa banyoko.” Kuzwa kuchiindi echo sikwiya
    wakabatola banyina kungánda yakwe.
  toc-NT: 'Aca­li̠stá̠n chiné huá­nilh xdis­cí­pulo: —¡Ta̠ta, hua̠nchú tamá la̠ mintzí
    namak­ta­kalha! Y a̠má xdis­cí­pulo cuentáj­lalh xtzí Jesús.'
  ulk-1902: E ko detager abele kaimeg, Dasmer mara apu! Abele kaimeg abi tegaredelu
    abara uteb abele haua ge.
  som-som: Markaasuu kii xerta ahaana ku yidhi, Waa taa hooyadaa. Oo saacaddaas dabadeed
    kii xerta ahaa ayaa gurigiisii u kaxeeyey.
  mam-C: 'Ex ikyxjo tzaj tq''ma''nl we''y: Ajo qya lo ma tz''ok te tnaniy. Ex atxixsi''n,
    b''e''x tzaj nk''mo''n tnana toj nja''y tu''n tok nka''yi''n.'
  ndj-ndj: Pambeli kamuwombela yula ndundami, “Ayu mawaku.” Kufuma pala ndundami yula
    kamtola mawu yula kayaki.
  mbj-NT: 'Ti m'' ta ma matëg hã m'' taky hadoo: —Gëët ti a ỹỹn —näng mä Jesus ta
    ỹỹn ky n''aa hã. Tii bä kä, ta ti tagado kän Jesus ỹỹn ta tób bä kä, tabahag''ããs
    hyb n''aa kä.'
  lat-VUC: 'Deinde dicit discipulo: Ecce mater tua. Et ex illa hora accepit eam discipulus
    in sua.'
  ngp-ngp: Naho niyo amgamba yudya mwanamp'hina ywakwe, “Uyo nuyo nyokwe.” Kukongela
    aho yudya mwanamp'hina niyo amgumha yudya nine no kugenda kwikala nae kwe nyumba
    yakwe.
  aoi-aoi: Kembirra ni-yengbina ayakwa nakinu-wa nenungkwarba enamba-langwa akwa ni-yama,
    “Dirndena dakina arakba.” Kembirra yadikina ngawa eneja nanga-wilyaka dakina dirndenikba
    Jesus-langwa ena-langwu-wa angalya akwa ying-ambilyuma enuwa-manja dadingangkawura.
    Dirndenikba arakba kembirra dakina nanga-yengbijuwama.
  enq-2: Dopa latala baanya disaipolo mona setenge doko lamaiyoo, “Enda doko indupa
    embanya endangina” lea. Gii dokonya pituu, disaipolo dokome enda doko isalanya
    andaka laminao pea.
  eng-ASVBT: Then saith he to the disciple, Behold, thy mother! And from that hour
    the disciple took her unto his own home.
  mna-mna: 'To iso mini pa naŋgaŋ tina ma iso: “Re nom tina.” Indeeŋe tana ma ila
    na, naŋgaŋ tina ikam Yesu naana ma ila ruumu kini, mi imborro i.'
  myw-myw: '@see-verse:JHN.019.026'
  sby-sby: Walambila kayi shikwiya usa eti, “Banyoko aba.” Lino kufumina popelapo
    shikwiya usa walabamanta batukashi abo ne kutatika kubasunga cena kwakendi.
  sll-sll: Hanere Yisas aang yu ditongwi, “Alhuno, yal i ni wani momua” dire na hon
    yu di na tongwi, “Yahuno, na namine iwe, omaga ni nimai momua.” Dungure na al
    i na namine monama dire kene ol moliwa.
  yaq-NT: 'Chukula ket ju''u a'' majtibeu: ―Inika''a eu weyekamta, empo aek ―ti au
    jiiak. Intok junama''a naateka, ini''i majti, aapo''ik jo''au a'' jo''ane'' betchi''bo
    a'' mabetak.'
  uro-uro: Dap ka qoar nä qä mudäsaqongga rhoqortäqyia, “As ngi lu i gi nanäk takt
    i.” Bä sa na äkt dä iaqäkt aa mudäsaqongga qä na qi säva aa vät bä qät lu vät
    a qi.
  ita-1885: 'Poi disse al discepolo: Ecco tua madre! E da quell''ora quel discepolo
    l''accolse in casa sua.'
  muy-muy: 'Àra àhia ma ana məŋana nahkay ti àhi ana bay maɗəbay naŋ ni ahkado : « Muk
    ti naŋ hini. » Kwa ka fat nani bay maɗəbay Yezu ni àzoru məŋ ga Yezu ni afa gayaŋ
    ti mânjəhaɗa afa gayaŋ a.'
  kqc-kqc: Resi ini usi dina amiye rofu niyo, “Yi nono mini!” Ma mina meda nemokori
    maka mina usi dina amiye yaku ini yavari afei boyo.
  tav-tav: 'Cabero yʉre caĩwĩ: —Tona ãmo mʉ paco, caĩwĩ Jesu. Mʉ paco majuure bairona
    yʉ pacore co jʉgo ãña ĩi, yʉ caĩwĩ. Cabero cõre yʉ cane aápʉ yʉ ya wiipʉ, yʉ tʉpʉ
    co anicõato ĩi.'
  eng-ULB: Then he said to the disciple, “See, your mother!” From that hour the disciple
    took her to his own home.
  spa-VBL: 'Luego le dijo al discípulo: “Esta es tu madre”. Desde ese momento el discípulo
    se la llevó a su casa.'
  fra-_FOB: 'Puis il dit au disciple: Voilà ta mère. Et dès cette heure, le disciple
    la prit chez lui.'
  hau-ULB: Sai yace wa almajirin, “Dubi, mahaifiyarka!” Daga wannan sa'a almajirin
    ya dauke ta zuwa gidansa.
  mal-mal: 'പിന്നെ ശിഷ്യനോട്: ഇതാ നിന്റെ അമ്മ എന്നും പറഞ്ഞു. ആ നാഴികമുതൽ ആ ശിഷ്യൻ
    അവളെ തന്റെ വീട്ടിൽ കൈക്കൊണ്ട്.'
  kkc-kkc: Osoloso see o hamamee dili odoo hedebe omapoo egeesee takaso, “No ege,
    noowee hagoso,” diso. Biame domo omaga Yesuwo hamamee dili odoo hagoso o moso
    mapoo Meli ido dileso medee bameleeso.
  lit-lit: 'Po to jis *tarė mokytiniui: „Štai tavo motina!“ Ir nuo tos valandos tas
    mokytinis pasiėmė ją į savo namus.'
  urd-GVR: Aur us shāgird se us ne kahā, “Dekh, terī māṅ yih hai.” Us waqt se us shāgird
    ne Īsā kī māṅ ko apne ghar rakhā.
  far-far: Sui, nia ka fata 'uri lau fuana fafurongo nai, “Na gaa 'oe na nena.” Ma
    ka safali ana kada asoa nai, na fafurongo nai ka talaia na gaa sa Jesus 'uria
    lume nia fua nia ka ada sulia.
  suz-BL: मिनु आ शेंसीब कली “गेमी यो इम्‍मा खोदेंशो मिम्‍तो” दे माइक्‍तु। मेना रे
    मेको शेंसीबमी येसु आ ममा कली आ ममा मिम्‍शा, आ खिंम वोइक्‍तु।
  car-NT: 'Irombo mo''ko tynemepary ''wa ika''po: “Mo''ko apyiko asano me.” Morombo
    mero mo''ko inemepary ''wa mo''ko isano apo''i''po tokosa tauty ta.'
  amp-amp: Tfit kekutnihato nd disaiperr wakfo memorr, “Rot bi ninhu mmemet.” Be nd
    yiha nd disaiperr Mariat kfaknimortn be rorpno ritohakhato rorn rifakitoh-akmort.
  bht-bht: तालू उनी चेले बोलया, “ऐ तेरी माता है।” कने उसी बेले सै चेला, उसा जो अपणे
    घरे लेई गिया।
  eng-NOY: Then he saith to the disciple, Behold thy mother! And from that hour the
    disciple took her to his own home.
  cub-NT: 'Yʉre máre yópe arejame Jesús: —Jã́jacʉ. Mipacoreca pád̶obe õ, arejame yʉre.
    Que teni ji cʉ̃ramine ṍre nʉvari epeni, cʉvarejacacʉ yʉ ṍre jipacope.'
  ita-1927: 'Poi disse al discepolo: Ecco tua madre! E da quel momento, il discepolo
    la prese in casa sua.'
  lww-lww: A pis m̃ena pan inu, sape “Naga nene pe anom̃a narui.” Ana siar e pogos
    nene nepure sira marua nene pam momalio ke um̃a m̃au, nepisuar ruru naga sane
    pe aneu.
  ckb-ckb: 'بە قوتابییەکەشی فەرموو: «ئەوەتا دایکی تۆ.» ئیتر لەو کاتەوە قوتابییەکە
    بردییەوە ماڵی خۆی.'
  nas-nas: Eeꞌnoko napoꞌ teeꞌpuraiꞌnange ning aaꞌmuuꞌ, “Dauko teni.” Teketa teni bokuantuꞌ
    niikanava-koo oꞌnoriiꞌnaang.
  uvl-uvl: Pe pule Iesus hele lange nena non neu, “Pe iong o naue i ke pomanga tamia.”
    Ke nga etue neu pengpeng Iesus nena non neu mene he Maria langa nena pele ke nauele
    i.
  eng-BBE: Then he said to the disciple, There is your mother! And from that hour
    the disciple took her to his house.
  ixl-CNT: 'Utz tal tu u chusulibꞌ ech tzaꞌ majte: —Aꞌ tek anan vunnan tziꞌ.— Texh
    te. Ech aatz u chusulibꞌ tziꞌ, yakich tiqꞌo bꞌen vinan u Jesuus tiꞌ tu tatibꞌal.'
  xsi-xsi: Ŋineŋga ipai ne pâri-tamâta ŋinde mine tu, “Taine ndai nde itogo noko tina
    mine.” Aku lâ zoni ndaina, pâri-tamâta ŋinde ilo patea tu ma ikatona Yesu tina
    lâ i tamwata ne luma ilo.
  crx-NTPO: '''Et ndun yugha hodul''eh-un, ''en cha yunilh''en whe uyúlhni, “Ndun
    nloo nilh''en.” Soo ''et whuts''un ndun yugha hodul''eh-un Sizi ooloo duyoh daínilhti.'
  kan-OKCV: ಆಮೇಲೆ ಯೇಸು ಆ ಶಿಷ್ಯನಿಗೆ, “ಇಗೋ, ನಿನ್ನ ತಾಯಿಯು,” ಎಂದರು. ಆ ಸಮಯದಿಂದ ಆ ಶಿಷ್ಯನು
    ಆಕೆಯನ್ನು ತನ್ನ ಸ್ವಂತ ಮನೆಯಲ್ಲಿ ಇರಿಸಿಕೊಂಡನು.
  bbb-bbb: Areme fu una dakude e vua fuone fiemo ije kuae, Bara guraeje fu asie oneno
    ni mukoe samuano kuae. Ijadufuo e Jesudo vua fiemo ije fu ve ijia bara ije mesirina
    are fuone ijia fikiro vae.
  blw-blw: Yag annaat agé ekat an haénén, “Heay Juan, ah Inaanna wat Inam.” Yag nanepod
    hen hiyachi, nì-i-iggaw ah Inana an chàni.
  tam-2017: பின்பு அந்த சீடனைப் பார்த்து அதோ, உன் தாய் என்றார். அந்தநேரமுதல் அந்தச்
    சீடன் அவளைத் தன்னிடமாக ஏற்றுக்கொண்டான்.
  azz-NT: 'Huan de ompa in Jesús quilij ne imomachtijcau ijcuín: ―Ne nonantzin, axcan
    tejua xicpohua queme monantzin. Huan ijcón ne imomachtijcau quipohuac inantzin
    Jesús queme inan, huan cuiyac yejua ichan.'
  spa-RV-1909: 'Después dice al discípulo: He ahí tu madre. Y desde aquella hora el
    discípulo la recibió consigo.'
  csy-csy: Tua zawkciang in a nungzui pa kung ah, Na nu en in! ci hi. Tua hun pan
    kipan tua nungzuipa in a nu sia ama inn ah ciapui hi.
  mxq-NT: 'Net tꞌanma̱a̱y ja ꞌyʉxpʉjkpʉ: —Ta net ja mda̱a̱guꞌunk. Net ja ꞌyʉxpʉjkpʉ
    tꞌaxa̱jʉ ma̱ ja tyʉjk.'
  tzj-NT: 'C''ac''ari'' xbij tre ja rdiscípulo: —Ja nute'' le'' jala'' noc chic ate''
    atat, ne'' tre. Ja c''a discípulo tok meloji xuc''amel ja rute'' ja Jesús in xuc''ul
    chijutij pa rochoch.'
  tdt-tdt: I Nia hatete ba Nia eskolante nee dehan, “Ida nee o nia inan.” Komesa husi
    loron nee, eskolante nee lori Jesus nia inan baa hela iha nia uma.
  ron-BTF: 'Apoi i-a spus discipolului: Iată, mama ta! Și din momentul acela discipolul
    a luat-o la el acasă.'
  eng-WEBP: Then he said to the disciple, “Behold, your mother!” From that hour, the
    disciple took her to his own home.
  eng-FBV: Then he said to the disciple, “This is your mother.” From then on the disciple
    took her into his home.
  nld-1939: 'Daarna sprak Hij tot den leerling: Ziedaar uw moeder. En van dat ogenblik
    af nam de leerling haar bij zich op.'
  bwo-bwo: Maniyere il b́ danifmansh, «Mambiye ni indi» bí et. manoori sa'aton tuzt
    b́ danifman b́ galomand bin dek't bíami.
  nch-BL: 'Huan nechilhui: ―Xijchihua nonana quej monana. Huajca ten nopa hora quema
    tiquisque, nijhuicac inana hasta nochaj para nijmocuitahuis.'
  quc-TNT: 'Te c''u ri'' xubij che ru tijoxel: Chabana a nan che ri nu nan, —xcha
    che. Tzare chi'' c''ut ri tijoxel ri'' xuc''am bi ru nan ri Jesús cho rachoch.'
  tfr-NTPO: ga tjl̈ẽ ba oppingga l̈i kong ga «Bop mekë shäng kjwey» l̈e. Eni ga eshko
