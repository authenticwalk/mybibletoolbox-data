  bdv-bdv: ସେଦାହ୍ରେ ସେ ଚେଲାକେ କୟ୍‌ଲା, “ଦଃକା, ତର୍‌ ଆୟ୍‌ଦି !” ଆର୍‌ ସେଦାହ୍ରେ ହୁଣି ସେ
