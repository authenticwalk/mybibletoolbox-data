  dww-dww: Be turanama ḡarone ya riuena, “Inam tauna yodi tam tinamma.” Dabudine inam
    tauwai muriwataninama tauna na vadae Meri yai doka nawe be dabudine ya rabena.
  nif-nif: Wɨndɨñ em tambanembi, gwañgwa wala ñɨndɨñ nɨñguk, “Ñɨn dɨkok meñga wakan.”
    Tɨmbi nain wolonda gwañgwa walɨ Yesulok meñ nañgɨlɨmbi, endok ilnan ñaumbi ka-dɨkñeñguk.
  twi-ASANTE: Afei, ɔka kyerɛɛ osuani no sɛ, “Wo maame nie.” Ɛfiri saa ɛberɛ no, osuani
    no faa no ne no kɔtenaeɛ.
  aoj-aoj: Eaꞌ naꞌipa aeꞌ alipuwai ananiwai naꞌi, “Nemataꞌw akwamba maꞌmena ineꞌikwi.”
    Nogota atamba aeꞌ efaꞌakw kwafeꞌ ipat aeꞌatai ma igimafiaꞌw dondol atapiꞌw.
  cbv-cbv: 'Páant niíj péanit, weemdíh jwʉh nin pah ã niijíp jĩ: —Bʉʉ cant ma íin
    pah mi jʉmbipna caá, ã niijíp jĩ. Páant ã niijíchah joinít, caán yeó jáapjeh caántdih
    jwĩ́ih mʉʉ́boó wã ʉb waadánap jĩ.'
  taw-taw: Anɨb agɨl, bɨne anɨb ak nop agak, Nanɨm nad nɨm pi ak agak. Anɨb agek,
    kɨdek won ak bɨne anɨb ak nonɨm nop poŋɨd kal ne amɨl, kod yolɨgup.
  jic-NT: 'Jesús tjevele wa discípulo niná lal: —Ninana jemay quinam. Mpes nin jawas
    p''iyá discípulo niná Jesús jamay lal tjemey jupj wo nt''a lo püt''üs.'
  zap-NT: 'Zhich guin re Ne lo xpoxter Ne: ―Laa xnaa de wa zu wa. Desde cheguin wzano
    xpén Ne xnaa Ne wkaa men ruxyuu xpén Ne.'
  wer-wer: Pël mëak neen epël yenëa. “Epop nim ëlëp.” Pël neaan akun pötak ne Maria
    mësak nem kaatak së ulmëak ngarangk elmëeimaut.
  ipi-ipi: Wuane lalu, balato disaipolo okone lamawuato, andipa wanda oko nimbana
    angini gulo peteya lea. Wuane lea-kola, okone angi tewa, disaipolo okonemane Jisasana
    angini oko atu andaka poto, bala moyo ateaipia.
  qul-NT: 'Discipulontataj nerkan: —Chayka mamayqueka. Chhicamantapacha chay discipuloka
    wasinman pusaporkan.'
  ter-NT: 'Kúteanemaka yuhó''inoa Jesus neko íhikau: —Kutí íxepane mémaina —kíxoane.
    Ukeátine yaneko káxe, omópone Mâriya neko íhikau Jesus óvokuke katarákopati.'
  bmr-NT: 'Jaadɨ bu tollɨro ijɨɨbogomɨnaafico nuubo: Diigurucuji diiseejɨbadɨ ɨɨma
    iicajigo, nooboro. Jaasumitɨro diigoco ijɨɨbogomɨnaafi iijafaño satyuuhi.'
  fuf-fuf: 'O wi''i taalibaajo on kadi: «E hino ɗon yumma maa.» Gila e on saa''i ɗon,
    taalibaajo on naɓi Mariyama neene Iisaa ka mun.'
  bhl-bhl: 'akalem gelewkabe kunum beelo bokolewomele: “Kutaka! Kalu kom kauk ukal
    bu kate!”, dangse kale. Dangei, beem yangse ding dim elote, e ulo akalem auk utew
    akalem am wamde uneko, kilele keumse kale.'
  ons-ons: Paki koso medepine olale rake, “Iwa geŋane nagaŋone.” Naso yewaoka medepine
    eŋe Maria ma ari eŋine matko biraka more warekake.
  con-NTPO: 'Omboe ñanga''qque su: —Tsa tsu que chanjan. Tsa''caen susi ñajan tsequiyi
    tisu ettinga anga cuintsu tseni can''jeñe.'
  ghs-ghs: Oiqi hiireqi khata anake noi hee, Nii atapa erake moomi noi niiho pai naatare.
    Oke hiiremi anai bodza ooqata noke qupadzomaqi ipita noke dzeimaqi naga nameta
    tuumaqi naka qesa kokora eete qaata.
  peg-peg: ତା ପାଚେ ହେୱାନ୍‌ ହେ ଚେଲାଂ ଇଚାନ୍‌, ହୁଡ଼ାଟ୍‌, “ଇଦେଲ୍‌ ମିଞ୍ଜି ଆୟା !” ଆରେ, ହେ
    ସମୁତାଂ ହେ ଚେଲା ତାଙ୍ଗେଙ୍ଗ୍‌ ଜାର୍‌ ଇଞ୍ଜ ଅଜ଼ି ହାଚାନ୍‌ ।
  txu-NT: Ne kam kôt ba djwỳnhmã kum, —Ẽ, tãmwãbê ne arỳm anã, ane. Nhym kam arỳm
    õ kikremã o mõn arỳm o djuw mex ar o ba.
  eng-WEBU: Then he said to the disciple, “Behold, your mother!” From that hour, the
    disciple took her to his own home.
  gnw-NT: 'Cua jaɨcue rupi jei jemimboe pe: —Joco oĩ ndesɨrã. Jáeramo jocua ora güive
    jocua jemimboe güɨraa jenta pe Jesús ichɨ.'
  mux-mux: lumbili anduli yi kanilindu “Andi ambale nunga aminiele mulupili.” nirim.
    Aku nirim-na piliipaliinga lumbili anduli ⸤yi⸥ kanili-ni Yesos-anum liipa yunga
    lku koleana memba pupaliinga nokupa mulurum.
  maj-NT: 'Ko̱ b''i̱ kitsúhu̱ nda̱ ni''yakuyóo̱: —Á na̱ahi̱ yo̱. Ta̱ kuihi chu̱bo̱
    nda̱ ni''yakuyá xu''bi̱ kitsjántehe̱ na̱aha̱ Jesu ni''yaha̱.'
  bkq-NT: 'Aguely lâpylâ yam: — Awâkâlâ yze. Egâ, âzelâ mâenkyly-ro waunlo ara lelâ
    — kely. Agueduo, yze aralâ mâkâ kâendyly-ro warâ Jesus ize awyly. Ilâpyryem ietyram
    kandyly kâentoem.'
  kue-kue: Te ama yegl di disaipel ikra tongwa, “Ambu i ene man.” Ana enge igle disaipel
    ikra Yesus mam Maria auro yend yungumo mina ongwa.
  cot-NT: 'Ariquea icantiri aisa itsatacaane: —Jero piniro. Ariquea yoanajigueti itsipatanajaroquea
    itsovironaquitequi, ariquea ochoocapojaji.'
  bnp-bnp: Muri i takia a murimuri, i ta maea, “Ra ngatavine iea e kinamu.” I vakatubu
    na parava iea ngane, a murimuri iea i matakaria e Maria.
  apn-NT: 'Hãmri nẽ hpãnhã pa inhmã kapẽr nẽ inhmã: —E Juãw. Kêr ka te kêp akatorxà
    pyràk o inhmã hipêx mex o ri apa. Anhỹr jakamã pa kuma nẽ kot inhmã hã karõ xà
    hkôt inhõrkwỹ hwỳr haxà nẽ amnhĩ kôt ri ho ixpa.'
  ctp-NT: 'Kwiꞌ ngwañaꞌan ykwiꞌ Jesús loꞌo nu kiꞌyu kanꞌ: ―Neꞌ kula re ka jyaꞌaan
    ni. Loꞌo ndyaa yu kanꞌ loꞌo jyaꞌan Jesús bra kanꞌ, mda yu seꞌen tyiꞌin neꞌ kula
    naꞌan tyi yu bra kanꞌ.'
  bre-BRG: 'Neuze e lavaras d''an diskibl: Setu da vamm. Hag adalek an eur-se, an
    diskibl a gemeras anezhi en e di.'
  opm-opm: '@see-verse:JHN.019.026'
  bvr-bvr: Rrapa mola minypa an-nigipa jawina a-yinagata nula, “A-lay, jin-guna gugu
    jin-nginyipa mampa nggu.” A-yinagata a-wena Jesus, lika gu-gata wenga an-nigipa
    jawina jiny-menga, jiny-janyja, gu-yigipa gu-rrawa jaga a-ganana achila.
  wal-wal: Hegaappe guyyiyan, he erissiyo ashkkaraa, “Ne aayyiyo hanno be7a!” yaagiis.
    He erissiyo ashkkarai o he saatiyaappe doommidi, ba soo ekki efiis.
  zad-NT: 'Na''ch chi''e beena'' nake''ne'' txen: ―Beenin yiyoni xṉoo ṉaa. Na'' lo
    llana'' bic̱hi''e xṉa'' Jesúza'' wzoe'' lille''na''.'
  kmg-kmg: 'Iŋuc murâ motec-ticne šiŋuc âzâcnewec: “Neŋgocge keci hâcne.” Eme dameŋ
    ira Jesure neŋgoc jowame motec jahacne ficko ferâ ŋec juc ewec.'
  aso-aso: 'Neꞌmine lo aꞌmine izipahala zuhoutiꞌ minive mamuꞌ nene tiꞌ lo lineꞌ: Ningezo.
    Meve nene geiꞌ izaho loloꞌ ogave. Neꞌmine lo lineꞌ gamenelotiꞌ nene aꞌmine Izesuꞌ
    izipahala zuhoutiꞌ minive neꞌmo Maliaꞌni nene eiꞌ numuꞌveuko do molo gizebo o-dineꞌ
    ve.'
  uli-uli: Iwe yesa kangalu molwe redabeyal bo, “Solom ila.” Iye yodle molwe redabeyel
    Jesus ye fesangu Maria bo ye bela mel irel, irel bugtal.
  nin-NT: Uwa ddu uniga ma wa di, “Kye ayirr amuwa nggo.” Bazhi ni ima nggo, u uniga
    wa à ba ayirr a Yesu wa du ma ku so ni iko ima yi.
  tgk-tgk: 'Баъд ба он шогирд гуфт: «Ана, ин модари туст». Аз ҳамон вақт он шогирд
    модари Исоро ба хонаи худ бурд.'
  acu-NT: 'Nunia winasha chichartak: —Juka ami nukuram ati, —turutmiayi. Turutin asamtai
    wisha Jesúsa nukurin ukunam wína jearun jukimiajai.'
  cak-WNT: 'Yac''ari'' tek xubij c''a chuka'' chare ri rudiscípulo: Ya ate'' la'',
    xcha'' chare. Y ri discípulo can xunimaj wi ri xbix chare. Rumari'' tek can ya
    c''a hora ri'' xuc''uex el ri María ruma ri discípulo riche (rixin) chi xbec''oje''
    pa rachoch ri discípulo ri''.'
  ebk-ebk: Kenalina us as nan chiyuy disipuluna, “Enauchi, hi tosa nan ifilangmu as
    enam.” Nunlapu as nan hiyachi ay uras, enkatam nan chiyuy disipulu hi enan Jesus
    as afongna.
  spa-PDDPT: 'Después dijo al discípulo: ¡Ahí está tu madre! Desde aquella hora el
    discípulo la recibió en su hogar.'
  ruf-ruf: Kuya Yesu kamlongela imwanang'ina wake, “Ayuno ano iyo mai wako.” Kulawa
    baho, imwanang'ina ayo kamsola Mariya, kakala naye ukaye yake.
  gun-gun: 'Ha''e gui guemimbo''e pe ju aipoe''i: — Pee ma ndexyrã hi''aĩ — he''i.
    Ha''e rire hemimbo''e ogueraa ngoo py.'
  agu-BL: 'Ite''n nin saj tlola''tz tetz yi jun ẍchusbe''tza''tz: —Yaj, yi xna''ne''j,
    ya''stzun k''ajbil atxu'' sbne''-tz, —stzun Jesús tetz. Kalena''s tzun tk''ol
    yi jun ẍchusbe''tza''tz ama''l tetz Mariy tan najewe''n xe tetz ca''l.'
  isn-isn: Uugwa akamutambuila u mumanyisigwa uyo, “Goza, suyu papa u ia ako.” “Pumiila
    i saa yiyo u mumanyisigwa uyo akamuhola kulongola kitalakwe.
  eng-PEV: And he said to his follower, “Look at that woman near you. She is your
    mother now.” So that follower took Jesus’s mother back to his house, and from
    that time he looked after her, like she was his own mother.
  ilo-ULB: Ket kinunana iti adalan, “Kitaem, adtoyen ti inam!” Manipud iti dayta nga
    oras ti adalan ket innalana ti babai nga impan iti balayna.
  pir-NT: 'Sa ni tuhasa, yʉhʉre ohõ saha ni yahuri tiquiro: —‍Yojopʉre ahricoro mʉhʉ
    paco ijire, nidi Jesu yʉhʉre. Tiquiro sa nidi bato Jesu pacorore ya wʉhʉpʉ iji
    dutii.'
  anv-NT: Ne ajɔɔ́ ntó ne maá utɔɔ́ yimbɔ aké, “Gɛ mma wyɛ na.” Ɛlɔ né gébé
    ɛyigémbɔ maá utɔɔ́ yimbɔ asɛ mma Jisɔs afɛ ne ji né gepú jií, nnó ajwɔlege
    ne ji.
  sab-NT: 'Jesu gerudu ene chebia ole gire gerudu kaire geru jwannga e gdaite ole:
    —Ba cha chebia gai mo chebiale, ba ama manade no no. Chui ege gwangerugu geru
    jwannga e Jesu chebia gau mo chebiale, ama Jesu chebia du mo ullage manadale diali.'
  tmd-tmd: Aliö rön, nuŋ piöŋö nuöm Maria nugwön nɨ yadöŋa, “Nam naŋa maku pal,” röŋa.
    Aliö rɨmɨn nugugɨrön, wop aku, Jisas nuöm nugwo yölɨŋ pön ram na du nɨgön, pɨsaŋ
    mɨdmɨdöla.
  acr-NNT: 'Tekꞌuchiriꞌ xubꞌiꞌij che ri jun utijoꞌn kꞌo putzal ri María: —Ekꞌu riꞌat,
    chwi woꞌora e achu laꞌ —xchaꞌ. Chwi kꞌu riꞌ, wa jun utijoꞌn ri Jesús xukꞌam bꞌi
    ri María chaꞌ keꞌjeqela chirocho.'
  kpg-kpg: Nomuli, gei Mee ga helekai gi dana dama agoago, “Deenaa do dinana.” Di
    madagoaa deelaa, gei tama agoago deelaa gaa lahi tinana o Jesus gi dono hale belee
    noho i dono baahi.
  taj-taj: ओच्‍छे येशूसे थे चेलादाएनोन “च्‍यागो, दाहेन्‍से थे एला आमा हिन्‍ना” भिसी
    सुङ्जी। जमाकुनुहेन्‍से थे चेलासे येशूला आमा मरियमदा ह्राङला दिमरी भोर्जी।
  avt-avt: 'Nepei au, hɨrak katɨp hi mɨtɨk disaipel kɨrak har ik: “Ip e hɨre miye
    pit.” Me wɨ ik Jisas ketpim ere maain, hɨre wen wau wetikewa wau weit wɨnak kai.'
  cbk-cbk: Despues ya habla tamen ele con aquel dicipulo, “Desde ahora, considera
    tu con ese mujer como si fuera nana di tuyo.” Y desde ese hora, aquel dicipulo
    ya lleva con Maria na su casa.
  uig-ARA: 'ئاندىن ئۇ بۇ مۇخلىسقا: ــ مانا سېنىڭ ئاناڭ! ــ دېدى. شۇندىن ئېتىبارەن،
    ئۇ مۇخلىس ئۇنى ئۆزىنىڭ ئۆيىدە تۇرغۇزدى.'
  tuf-tuf: 'Etat Jesusat ima chiwa as quin wacárora: —Uya bah acu abán wan chaw̃i,
    wacárora. Ey yahncút aját Jesús abá ajmár usi béjecro, owár itin acu.'
  abx-abx: Ngan agpinugad-na may i inadalan-na, “Aku'on iya bilang nana-mo.” Tikang
    siray, kwintado nayto danda si pamilya-na sito inadalan.
  mco-NT: 'Chi Jesús nɨmay je'' ydiscípulo: ―Ɨɨch ndaj miich mgüend''adɨpy, jadu''n
    nej ixyipy mgɨ''mdaj''adyii. Jadu''n nej xɨɨ tiempo jac nɨcxnɨ Jesús ytaj tzɨnaydacpɨcy
    ma jada discípulo ytɨjc.'
  kqf-kqf: Bi kota ena tauwaikaiwatana i giuwena gado, “Niganana niga waivinina ba
    tinam.” Mba ḡome te ena tauwaikaiwatana tinana i waidoli nawe ena vanuwemo.
  cpb-NT: 'Ikantanakeri riyotaanewo eejatzi: “Iro pinaanatetaiyaari jiroka.” Aripaite
    isaikapankotanakeri jirika riyotaanewo.'
  aon-aon: Aria watak nakrip anudok disaipel nakri, “Nokwudok douk nyakik amakek.”
    Aria banab abudok nyutob anudok disaipel nemnek namudok aria narao Maria shanak
    aria kwape ananit urupat.
  hus-NT-2005: 'Tayíl in utsaꞌ jeye enchéꞌ an exóbal: ―Jachanꞌ kʼwajat na nánaꞌ. Ani
    asta tam ti jachanꞌ i kʼij, nin nánaꞌ na Jesús, bachʼwat abal ka kʼwajách bin
    kʼimáꞌ an exóbal.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n‑ya̱ jíín cháa skuá''a‑ún: Jia̱n ndé''é‑ró kándii̱
    náa̱‑ro̱, áchí‑ya̱. Te onde̱ sáá‑ni ni̱ kana‑de‑ña kuá''a̱n‑ña jíín‑de ve''e‑de.'
  bps-bps: Kafnge én, manan di gal mlalò kenen, manan, “Kenen nan yéam.” Na mdà di
    duh én fnean yê Dyisas di safédan.
  mbs-mbs: Penga niyan, minikagi heman si Jesus diyà te sìyan tinoledaan din, “Sìyà
    den se inay nikaw.” Lekat te aldaw sìyan, impeogpà te tinoledaan sìyan se inay
    i Jesus kidoen te balay din.
  tof-tof: Akó wa umulbain olomdó bóktanórr wagó, “Ngaka, wa marü aipo!” We ngürrdügab,
    ene umulbain oloma oya tóba müótüdü ugón udódürr ngyabenóm.
  cme-NT: 'Aa gbɛ̃ hãalãbiloŋo‑i wuɔ: «Ŋ nyu yaa‑i.» Uŋ piiye dumaaŋo-na, hãalãbiloŋ
    daa u saa bir u huoŋgu nyuŋo-na; wuɔ biɛ-yo u ka tĩɛna fuɔ terieŋ-nu.'
  sus-sus: A naxa fa a fala a fɔxirabirɛ fan bɛ, «A mato, i nga nan ya.» Keli na waxati
    ma, na fɔxirabirɛ naxa Isa nga xanin a xɔnyi.
  pon-2006: Oh e pil mahsanihong tohnpadahko, “Kilang inomwen!” Eri, sang ni ahnsowohte
    kohla tohnpadahko ahpw kahrelahng liho ni imwe pwe en kousoan reh.
  dad-dad: Age ye fen, Jesus yogon dõ fiya tamo irokenen, “Enei ogon sinã.” Naa anĩ
    bunem ilen, dõ fiya tamo enei sinawau yale, yogon fõ bun iroule, kulatun fiyen.
  zab-NT: 'Chiyru raipny xpɨnnyqui: —A xnanu ruc. Desde horqui biian xnan Jesús laznaa
    xpɨnnyqui ax zíaneb laab lizbɨ.'
  jae-jae: Go kêsôm gêdêŋ ŋacseŋom tau gebe “Ôlic tênam tonaŋ.” Ma gêdêŋ ŋasawa tau
    tonaŋgeŋ ŋacseŋom tau kêkôc Jesu têna sa jagêŋgôŋ ênê andu gêwiŋ eŋ.
  ksd-ksd: 'Ma i biti tai nam ra tutana na vartovo: Una gire go nam! Ma papa nam ra
    pakana bung, nam ra tutana na vartovo i agure ta ra kubana.'
  msm-NT: Dajun din ikagihi sikan inanad din, “Isipa no inoy nud sikandin.” Kaling
    sugud to sikan no aedow pigpayumun sikan inoy ni Jesus duon to bayoy din.
  myk-myk: 'Lee kadugo na a wu lee kalaapire li bɛ pye: «Ma nu wu we.» Na co kee caŋa
    ki na, a lee kalaapire lʼi gari ni Yesu nu wu ni wu kaban, na wu co xuuni.'
  sbe-sbe: Na yona hekahekata wa unai ye wane, “Kowa sinam ede temeta.” Tenem huyana
    ne unai ye lau meta yona hekahekata wa Yesu sinana wa ye woyai ye laei yona numa
    na ye kitahetete.
  mcr-mcr: I ätuäqe, aŋgiŋi, Iqueqä wäuŋuäŋqä ämotquamiŋqä iqueŋi ätukqe. “Apäkä ii,
    tqä tnaiyqä.” I tquaŋga, ämaqä iqu iiŋi, iqueqä aŋiuŋqä ätuma äwätä, äŋguänä ämimiŋqe.
  cux-NT: 'Tuu''mi ní ngaⁿ''a yā ngiī yā discípulo: Cun''diichi di, ''ííngaā chɛɛcu
    di. Ndíí tuu''mi ní discípulo miiⁿ ní dichɛɛcú yā ''iiⁿ''yāⁿ.'
  tur-YTC: Sonra öğrenciye, “İşte annen!” dedi. O saatten itibaren bu öğrenci onu
    kendi evine aldı.
  san-ITR: shiShyantvavadat, enAM tava mAtaraM pashya| tataH sa shiShyastadghaTikAyAM
    tAM nijagR^ihaM nItavAn|
  bel-N: 'Потым кажа вучню: «Вось маці твая!» І з таго часу вучань узяў яе да сябе.'
  sch-sch: Hanchu a ruoisi kôm han khom, “Amanu hih nu nû ani,” a tipea. Ma zora
    renga ha chu a ruoisi han hanu hah a ina om rangin a tuong zoi ani.
  mic-MIQNT: Aq matgwetuatl unaqapeml aq telimatl, “Tli angweiw 'ngij 'st'ge' 'ggij.”
    Weja'tegemg na ajiet ji'nm enma'latl wiguaq, wigilin.
  huu-NT: 'Cuemo llote: —Jadi, o ei isoidɨñaiño anamo iitɨo. Naie dacaiño naiñaiñona
    cue jofomo uillanona, naiñaiñona sedadɨcue.'
  jiv-NT: Nuyá ni unuiniamuri̱ncha tímiayi “Ju̱ ame nukua áintsaṉ atí.” Nu tsawantaik
    nu unuiniamuri̱ ni je̱e̱n jukí awayámiayi.
  otm-NT: 'Nɛ bi ''yɛ̨ngä ra Jesús bʉya: ―Dami bɛ̨ni tengu''bʉ ni mbe nʉ ma mbegä,
    bi ''yɛ̨ngui. Nɛ ''bex dá sixä bʉ ja ma ngu bʉya, nɛ dá jamansu a.'
  dah-dah: Irdeb komatmiŋ gobe, “Gabe momke,” inyiŋ. Be, gor mat hinhin kuruŋ gobe
    komatmiŋ gore Yesu miliŋ go teŋ yamiŋde tukuŋ doyaŋ irde hinhin.
  tnk-tnk: Nənə rɨni pen tɨ iərmama səvənhi mə, “Prən i in i mama səim.” Ro iamɨnhi
    irə ia nəpɨn atukwatukw nəha mamevən iərmama nəha səvəi Iesu ramətui amasan tɨ
    prən nəha rəmwhen ia in mama səvənhi.
  kpr-kpr: Aminge sedo, kotugo jovereghe nunda ambo jimbi aikena sisira, “Ninda nei
    avarere.” Aminge setiri, nunda ambo jimbiá eredo Iesu da noi budo kamboda isira.
    Sifo aminda nu tuturo edo, nunda kamboda kaifa edo ghusira.
  san-IAS: śiṣyantvavadat, enāṁ tava mātaraṁ paśya| tataḥ sa śiṣyastadghaṭikāyāṁ tāṁ
    nijagṛhaṁ nītavān|
  nho-nho: Ki oti raa ku mee ake hoki ki tana disaipol, “Teenaa too tinna.” Teenaa
    ki masike ai te disaipol naa no toa a ia te tinna Jesus raa no nnoho laaua.
  gym-NT: 'Bti ti ja töitikaka Jesube, ie Jesukwe nieba: Ma meye makwe abko tä yete
    mabe, ye makwe ngibia, nieba kwe tie. Jesukwe ñäkäba kore tie, ye näire mentokwäre
    tikwe Jesu meye kaba ngäbti ja gwiriete ngibiakäre.'
  azg-NT: 'Jndë joꞌ tso Jesús nnön: —Juu ndyöhöꞌ na mꞌaan ndö, cyonꞌ cüentahin chaꞌvijon
    na conduihin ꞌndyoꞌ ncuꞌ. Ndoꞌ majuu xjenꞌñeen tyꞌön cüenta ndyee jon, tyjëyꞌönhin
    vꞌa. Totixëꞌhin chaꞌvijon na conduihin ndyö ncö.'
  bhd-bhd: ते चेले जो ज़ोवं, “अज़ेरां बाद, ई तेरी अम्मा आए, तैनी चेले तैखने तै अपने
    घरे नेइ।”
  too-NT: 'Lā'' tuncan huanilh huan sca''txtunu'': ―U''tza'' huā''yā puscāt a''ntī
    nala hua''chi mintzī''t. Lā'' desde a''xni''ca'', huanmā'' sca''txtunu'' mānūlh
    na ixchic.'
  ind-AYT: Lalu, Yesus berkata kepada murid yang dikasihi-Nya itu, “Inilah ibumu!”
    Sejak itu, murid itu menerima ibu Yesus tinggal di rumahnya.
  cjo-NT: 'Ikantanakina: —Ajaa, rootaki pinironteeyari pitsipataperoteeyawo. Roojatzi
    naantanaawo nopankoki noshenantawori. Ro ikanantanari tema inintashireperotakina.'
  nsn-nsn: Song ke kula tena tamatang uakuakeluk pare, “Inggoneit te tinoumua.” Doh
    uakekene turungua tar binakono gitir tamatang uakuakeluk ke keip tena uma tang
    Maria.
  san-DEV: शिष्यन्त्ववदत्, एनां तव मातरं पश्य। ततः स शिष्यस्तद्घटिकायां तां निजगृहं
    नीतवान्।
  tna-NT: 'Da su beju mesa discípulo uja atana: —Hue upia mique cuara puji eneti.
    Baque tueda mique cuara quitaita pu cua nime. Beju da tsine jenetia María anipiruana
    tueda discípulo sa ete su.'
  lid-lid: Ano iy asehek ili ta lau tan nane, “Iy badih kede-eh tinem.” Eme udu ndra
    bada len doh badeh, iy lau ta Jises nane andrei tine Jises ili asiu hawen ma tondrokei
    iy.
  wim-wim: Aꞌ nil Jesus.an pam alantan ngul thaw, “Ayyang, wanch nanan-a, nint min-minakam
    piꞌ-piꞌān nunang keꞌ kaath nungkaram anman piꞌ-piꞌān nunangweya.” Anpalan-a, nil
    ngurp Jesus.antamangan kal nunang, Mary.an, aawuch nungantamak, ang-ngul piꞌ-piꞌ
    nunang.
  zga-M: Ahambula uvasiule, “Lola, umama vaho uyu apa. “Uhuhuma usehe ugwa uvasiule
    ahatola uhuluta hunyumba yamwene.
  yom-yom: 'Bosi wukamba nlonguki : —Tala ngudi aku ! Tona mu ntangu beni nlonguki
    wowo wulunda ngudi yi Yesu ku nzoꞌandi.'
  san-SIN: ශිෂ්‍යන්ත්වවදත්, ඒනාං තව මාතරං පශ්‍ය| තතඃ ස ශිෂ්‍යස්තද්ඝටිකායාං තාං නිජගෘහං
    නීතවාන්|
  yut-yut: Ae paŋdet uŋun yaŋ iyɨgɨt, “On gak dakon meŋgo.” Uŋun bɨsapmon da wasaŋek
    paŋdet uŋun da Maria aŋkɨ yutnikon kɨla agɨt.
  grc-BYZ: εἶτα λέγει τῷ μαθητῇ· ἰδοὺ ἡ μήτηρ σου. καὶ ἀπ᾽ ἐκείνης τῆς ὥρας ἔλαβεν
    ὁ μαθητὴς αὐτὴν εἰς τὰ ἴδια.
  cpc-NT: 'Ipoña ikantanakiri jiyotaani: “Irootaki pinaanatitaiyaari jiroka”. Aripaiti
    osaikapankotanakiri jirika iyotaari.'
  nhg-NT: 'Entunses oquelfejque tiemachtejque: ―Xequejta niecaju monöntzi. Hua desde
    nieca ura inu tiemachtejque oquebicac tienöntzi ca ichö.'
  nya-nya: Anawuzanso wophunzirayo kuti, “Nawa amayi ako.” Kuyambira nthawi imeneyo,
    wophunzirayo anatenga amayiwo kupita nawo kwawo.
  ngu-NT: 'Quemaj oquijlij on nomachtijquetl: ―Ompon nemi monan. Niman ijcuacon on
    nomachtijquetl oquiselij ne ichan quen inan.'
  kup-kup: Pot mañat maot aban popun etet epat mañah, “Erom, añ okop nim nonop ok
    ravah.” Pot mañah, povoz aban pop Maria bavizat parup sat pim zeimakeh meñet korav
    heh.
  jid-jid: Nda hla ni almajiri, “To, Iyi me!” Rji ni nton kima ivren koh ma a njiwu
    nda hi ni koh ma.
  wmw-wmw: 'Ikisa akimwambira mwanafunzi ire: “Ona, sambi mamayo ndiyo.” Mwanzo wa
    noure wakati ure, mwanafunzi ire akimpokerera kunyumba yake.'
  gmv-GGM: Hessafe kaalleththidi bena kaallizaysa “Ne ayo hinoo beeya” gides. Hinoo
    he saateype simmin he iza kaallizaysi Aayiyo besso ehaaththaidees.
  ssg-ssg: Ape Jises kakane tel kahikahin ien, “I se ape tinam.” Hutui tataen ien
    tel kahikahin waxi auni i.
  zpo-NT: 'Zee né xaa lo na: —Lee xnaa lu nzo lo lu. Nu leeka zee, lee na mkayaa me
    li na mod xnaa na.'
  poy-poy: Shakapanu kamgambira mfundwa ulii, gulori, “Ayu ndomweni mawu gwaku.” Na
    kwanjira shipindi shilii mfundwa ayu kamtoliti katami ukaya kwakuwi.
  qwh-NT: 'Tsenollam jina tse disipuluntapis nerqan: —Pemi canapitaqa mamequi cuenta
    canqa —nir. Tsepita patsam tse disipulun peta apacorqan wayinman mamantano cuidananpaq.'
  gaw-gaw: Nug anam anana amu Nug ip̱uniṯak awak danab amegp̱a ele aum. “Imu am na
    anin,” awa aum. Jesus anam a amu ip̱uniṯak danab nug ah amu omala, nug laugp̱a
    uḵa, haen amup̱a nug dig ma gumeme, oh daadṯapiḏ.
  nca-nca: Yero iŋo-iŋo rewero uni ŋu ŋande miraró, “Itaka pare ŋuko keŋo náŋge.”
    Ko ŋu naru koŋgo iŋo-iŋo rewero uni ŋundo pare ŋu re yayómo oro sopoyaró.
  zpz-NTPP: 'Orzeꞌ nam rab mi ya̱, yu nu rsyaꞌ lom zeꞌ: ―Biñ nu zu zeꞌ, bicy mi par
    tub ñaar ―nam. Orzeꞌ nese laab or la zeꞌ byasha̱ biñ mñaa zeꞌ nu ya du̱m yu̱ꞌ.'
  mkj-mkj: A Ih pel pwehnglahng sohnpadahkko, “Kapang inoammwen!” Jang in anjoauwohr
    inla sohnpadahkko ken ukla liho in umwahu pwa en koaujoanla ipoa.
  zac-NT: 'Nu guniꞌi më lu poshtë ni: ―Lëꞌë shníꞌal niꞌi. Dizdë iurní lëꞌë poshtë
    ni bë́ꞌniꞌ recibir lëꞌë María lidchi poshtë.'
  kyg-kyg: geꞌamo neꞌafiya vekaeꞌmo, agaemo itakamoꞌmae, huno ha paiꞌnigeno ani vekamoꞌmo
    ani afinaꞌmo noꞌalegamo avalelino uno alagepa huno yagaino ateno maiꞌniye.
  kmk-kmk: Ot imbaga na pay sit disipulus un, “Siyanat sad inam,” kanana. Utdi payona
    timpu, indallay dit disipulus si Maria daḻapnu umoy inggaw sit boḻoy na.
  cao-NT: 'Jatsi ë qui ja chaniniquë: —Noho jahëhua mi otono, mi ihua ó mi bësohai
    jascaria —iquiina. Japi noho xobo qui Jesu jahëhua ë boniquë racati.'
  bbr-bbr: Keseria, ätäi kiro tamuruwon ro auruwon, “Okoro asir, kiro nan anin.” Kesernuk,
    kiro ses opokar, Jisas nukan anak kiro tamuruwon ros kon owa imäi pote me rawon.
  inb-inb: 'Chasa­lla­ta, chi kati­raiagtaka nirka: —Kamba mamata kawai. Chi­ura­mandaka,
    paipa wasima Jesuspa mamata pusarka, chipi kaug­san­ga­pa.'
  hrv-hrv: I od toga časa uze je učenik k sebi.
  box-NT: 'Ò o bía nɔn o nì-kenínii mu yi: «Lé mìn nu na.» À wã́a lá hón
    pã̀ahṹ so ɲii wán, ó o nì-kenínii wã́a fó a á vaá ɓuan.'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñembabi nehe núꞌa̱ rá hma̱ca nxadi: ―Neꞌi, ꞌyøtꞌa ra uɛnda
    gue núꞌa̱ guí ꞌbahuibʉ go gueꞌa̱ dri na̱na̱byaꞌa̱. Y desde gueꞌbʉ, nura hma̱ca
    nxadi bi zitsꞌiꞌa̱ ja rá ngu pa bi japamasu.'
  wnu-wnu: 'Ende qamb bo munon eng nob qamar: “Eng nonou nani.” Ende qamara qen end
    qas munon eng Yisas unor mot wonou munai mor end irab musub qoat nob igoai.'
  zam-NT: 'Ngoloa, ndxab Jesús loo mbi'' xin'' mté''th Jesús co'' más mque'' lezo''
    Jesús ñèe Jesús: ―Mbi'', xa''got ba'' gàc xal xna''l, ndee. Leque hora, mbye''
    mbi'' co'' nac xin'' mté''th Jesús xna'' Jesús par liz mbi'' xal xna''pe'' mbi''
    xin'' mté''th Jesús.'
  zyp-NT: a hningzuitu cawh, “Na no kho,” tatah a tah. Ma khy taco a hningzuitu taco
    ma cawngsawno cawh a ing lang a chui.
  sey-NT: 'Ja̱ jeteyoꞌje i̱ yeꞌyaquëre capi: “Ja̱o, mëꞌë jaꞌco.” Ja̱re i̱ti casi macapi
    i̱ yeꞌyaquëpi i̱ huëꞌena sai sapi, i̱ote.'
  nvm-nvm: Areme fu una dakaroim e vuak fuon faimo iji kua, Bara guraiji fu asieono
    ni mukoi samuamne kuain. Areme e Jesuon vuak faimo iji fu tavan ijia bara iji
    abe asiefuon kuame afem ar fuon ijia fikafa vain.
  mps-mps: Tama Jisas agai te sę bidibolo te po wai, “Te naga ida dao.” Tama te sogo
    te bidigo Maria aga beba odasa pelama, tama Maria aga dali bidai.
  pab-NT: 'Hatyaoseta haxaotyakirahare hiye nihitiya: — Hiyaiya, exe atyo hityo —
    nexa ihiye. Nexa ihiye hoka exaotyakirahare noloka Jesus nityo hahanako xeta hoka
    tyaona ehaliya maheta.'
  llg-llg: Boe ma Ana nafada au nae, “Leoiak. Hatematak ia, taok ndia leo o inam leo!”
    Basa de, mulai neme faik ndia mai, Yesus inan leo no au.
  kyf-kyf: 'We ''bɩgʋ, ɔ nɛɛ ''bɩnɔnyɔ -ylaɛ: «-Na ''nyaa nɩ.» Tɔʋn, we ''bhʋ -bha
    ''wʋ, ''ɩn ɔɔ ''bɩnɔnyɔ yia ɔ, ɔ ''dɛɛ -gbɛ bɛlɩ.'
  tpi-tpi: Na em i tokim dispela disaipel olsem, “Dispela meri em i mama bilong yu.”
    Na stat long dispela taim dispela disaipel i kisim Maria i go long haus bilong
    en na i lukautim em.
  mih-NT: 'Ta zɨquɨ i catyi ra sihin ra i casi ra: Ta maa ña cua cuu zɨhun. Ta ndya
    cuhva cuan i quihin ra sii ña, ta cuahan ña vehe ra.'
  qvh-NT: 'Nircurnami cuyashgan discïpuluntapis nergan: “Cananga mamäta ricayculanqui
    mamayquitano.” Jesús sayno niptinmi say junagpitana mamanta pushacorgan wayinman.'
  kms-kms: Muq nikin wuti te ningg mune nari, “Ni nu numo ei puq nduw.” Di tende puayine
    Jisas nikin wuti te Maria nitaqi no ninde baj pe wus.
  agn-agn: Oman ganing ka ong sinagpan nang asi, “Tangay, asia tang nanay mo.” Ig
    mimpisa don, si Maria don da ministar ong balay tang sinagpan nang asi.
  nhi-NT: 'Satepan oquiluih nitlasalohcau: —Ixconita quemeh momamantzin. Uan ipeuyan
    non tonal non itlasalohcau ocuicac ichan.'
  ttc-NT: 'Yaji ax oxik tq''uma'' te txnaq''atz ikxjani: «Tzaj awen [erman], [ajna''l
    tetz iktza''] anan.» Ntons b''eyx tuj aj q''ijji te txnaq''atz ok''amon tetz tuj
    tjay.'
  dan-1931: 'Derefter siger han til Disciplen: “Se, det er din Moder.” Og fra den
    time tog Disciplen hende hjem til sit.'
  kwj-kwj: Wosini o ri himache ni ya ri ai sawe, “O bai humwe o mi nuwai.” Wowani
    o gisi kumbwa ri himache ori Mariya ni ri enepe kinani ri aka tokwe ya tini raꞌai.
  vie-OVCB: 'Chúa cũng nói với môn đệ ấy: “Đây là mẹ của con.” Từ đó môn đệ ấy rước
    bà về nhà phụng dưỡng.'
  kze-kze: kentávéna séna mindá enanóman-iye súwa'a isé'a kesí naaúmpa'a móankare'a
    kárákwiraumne.
  mpj-mpj: Kaju ngayuku wajarnu, “Jiinya nyuntumili yipiyuru ngarinpa.” Karna ngayulu
    kulirnuka Jiijajmili yipi ngampurrju kanyilpayi, ngayumili ngurrangka.
  lbk-lbk: Sa na't kinwani isnan chey disipolosna en, “Siya et nan inam!” Adi kad
    insaan et kannay san chey ay disipolos is afongna si inan Jesus.
  mto-NT: 'Vanꞌit tseꞌe du̱nu̱u̱jmiva je̱ yꞌixpa̱jkpa: ―Mtaakjávap ya̱ꞌa̱ veꞌe. Vanꞌit
    tseꞌe je̱ ixpa̱jkpa je̱m tya̱kꞌámam du̱yaktsu̱u̱nini je̱ Jesús je̱ tyaak.'
  bzh-bzh: Log nër vu hur maluh saga bë, “Gwelë atam saga!” Lom loḳ buk saga hur
    maluh saga ḳo Yesu ata raḳ meya nedo ving yi ggëp ben.
  guj-2017: ત્યાર પછી તે પેલા શિષ્યને કહે છે કે, ‘જો, તારી મા!’ અને તે જ સમયથી તે
    શિષ્ય મરિયમને પોતાને ઘરે લઈ ગયો.
  jvn-NT: 'Sakwisé ngono terus ngomong marang murid sing disenengi kuwi ngéné: “Kuwi
    ibumu!” Mulané sakploké kuwi ibuné Gusti Yésus terus dirumati karo rasul Yohanes.'
  byr-byr: Wɨdɨna yaka gannyarɨ wɨdɨna “Yɨthaa! Dahaaꞌ aꞌmwe saꞌ gɨnnya gwaangesɨ.”
    Sara wɨdɨna yakegaaꞌdaasɨ gannya angevɨ aꞌmwe savɨ maremwaalaꞌ.
  ian-ian: Ndɨna mbaapmamba la nyan kat vɨlaa wandɨ. Mɨn, wat taagwa mɨna nyɨmeat
    tɨgiyalɨ waa mbɨk kat wanda maa wutaa ngɨni wan nyan Jisasna nyɨme kat kwutaa
    ndɨna ngayat kalindɨ. Ndɨna ngaymba tɨlɨlɨ.
  hun-hun: 'Azután ezt mondta a tanítványnak: „Íme, a te anyád!“ És ettől az órától
    magához fogadta őt az a tanítvány.'
  mcf-NT: 'Adshumbic ëbitsen chuiquin: —Con ta tita cata. Adshun bëdamboen ëbi dayun
    uashunta —cac con shubunobi buanondambi bëdamboen Esus dayun uashunuen.'
  kjs-kjs: 'Go lomare Jon-para talo: Go enare nena ama pia. Go lisa-pulu neme nipuna
    agi nina ada-para lamua puma pisua.'
  mni-mni: "Adudagi Ibungona tung-inba aduda hairak-i, “Mahak nahakki namani.”\x94\
    \ Matam adudagi houna tung-inba aduna Mary-bu mahakki yumda purammi."
  yad-NT: 'Jadchiy ji̱ta su̱teda siva yisa̱ datyi̱ntiy: “Ya̱jnu̱y, jiñu̱tyiñada yino̱da.”
    Variryundamu, su̱mutya̱jada sisa̱ datyi̱bay jiryorimyuju̱ nada.'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín ta̱ xíonoo xíꞌín ná ñoó: ―Na̱ xaa̱n kúú nanóo̱n viti
    ―kaá na̱. Nda̱ kuu̱ dáá ñóó ni̱ na̱kuaka va̱ꞌa ra naná Jesús koo na veꞌe ra.'
  pon-2006A: Oh e pil mahsanihong tohnpadahko, “Kilang inomwen!” Eri, sang ni ahnsowohte
    kohla tohnpadahko ahpw kahrelahng liho ni imwe pwe en kousoan reh.
  maq-NT: 'Hane cha ladu rë me jan ne, cuitjin cachja me cojo rë cha: ―‍Cuajyihi naa
    nuju ndyá. ―‍Cuatjin cachja Jesús. Ha nixtin hya ni ne, quijicojo cha ladu rë
    Jesús jan naa rë me ndava cha, ngajan cavéjñacahndë me.'
  hto-hto: 'Iemo afe llófuegamɨena ɨbana daɨde: —Afénomo o eina como maméidɨngo ite,
    —daɨde. Mei aféruillaɨdo afe llófuegamɨe afengo ie jofomo ñue llɨ́ɨnote.'
  por-BRBSL: 'Então ele disse ao discípulo: “Eis tua mãe!”. A partir daquela hora,
    o discípulo a levou para sua própria casa.'
  ces-NKB: 'Potom řekl tomu učedníkovi: “Hle, tvá matka.” A od té chvíle ji ten učedník
    přijal k sobě.'
  cui-cui: 'Bapoxonae Jesús barai bapon, jeye: —Incane taema barapowa, powayo enaxae,
    jei Jesús. Bapoxonae barapowa barapon pena tsicotaeya waba pia botha.'
  boj-2014: Osiqa aŋgro di minjej, “Di ino ai.” Onaqa bati qujai deqa aŋgro dena Yesus
    aqa ai osiqa aqa segi talq di ombla sosibqa taqatoqnej.
  eng-OEBUS: Then he said to that disciple, “There is your mother.” And from that
    very hour the disciple took her to live in his house.
  eri-eri: Onodu bona, no disaipel, waha benou letuwai, “Aita beha waha, ne name anyane.”
    Ono wainga, saini waha langa hugu waridu, disaipel waha no Maria hawainga, nomo
    mata langa goidu bodere walanga oofa tugainga yafai.
  aly-aly: Jesus angkek kwertengerl ikwer, “Ntwa arelh yanh amey akem.” Ikwer-penh
    kwertengerl ra Jesus-kenh amikw atnwenheynek warl ikwerenh-warl, renh arntarnt-arey-alpetyek.
  wiu-wiu: ni one oyali-pala okome neka̱ua wini wa oa toka. Nimo oka-pete titimoa
    one oyagome einatoa-pala one yapu aua pome mekoa talo toa meka.
  swe-swe: 'Sedan sade han till lärjungen: ”Se, [här är] din mor.” Från den stunden
    tog lärjungen henne in till sitt hem. [Johannes tog hand om och försörjde Jesu
    mor.]'
  cth-cth: A hnukkâbangnaw koe, hei! na manu teh kahawicalah khenyawn awh atipouh.
    Hahoi teh a hnukkâbangnaw ni a manu teh im lah a ceikhai awh.
  mti-mti: Meve aigowawa gumbe wane, “Mame ge inag.” Me kumiwa apa utanainewa, aigowawa
    mame me aug gwe meuma aine.
  pad-NT: 'Kidiamia-ra vara ni''avini naothinia bini''a''aha ada ipohina: —Hi''oni
    kadamia oni. Jesua binofiki ida kidiamia Joãoa bikahinanikavini, kidiamia ka''oa-ra
