verse: JHN.019.027
translations:
  kpx-kpx: Kateai au neinaho louito esemu ke namihai avoe, “Keu a neinaike.” Hoto
    ke louge esemu keu vani kemo keate ke melamege au neinave holisi avuti ua.
  okv-H: eto embo no aja erevira,” ainge enu ambotani vahai amina ingito Iesu ta e
    avo humbuto amita bande ta pambuto simba ere uahija.
  tbo-tbo: Gasi i baha nae a hewali uyahina i pa, ‘Tulau, hinam una galeya.’ Ega yaka
    a hewalina Yesu hinana tu gunina i weluwaya po mitehi hi memae a numa uyahina.
  mal-C: ശിഷ്യനോട്, “ഇതാ നിന്റെ അമ്മ!” എന്നും പറഞ്ഞു. ആ സമയംമുതൽ ആ ശിഷ്യൻ യേശുവിന്റെ
    അമ്മയെ സ്വന്തംഭവനത്തിൽ സ്വീകരിച്ചു.
  grc-SR: Εἶτα λέγει τῷ μαθητῇ, Ἰδοὺ⸃ ἡ μήτηρ σου. Καὶ ἀπ᾽ ἐκείνης τῆς ὥρας ἔλαβεν
    ⸉ὁ μαθητὴς αὐτὴν⸊ εἰς τὰ ἴδια.
  bgc-bgc: फेर उस चेल्लें तै कह्या, “या तेरी माँ सै।” अर उस्से बखत वो चेल्ला उस ताहीं
    अपणे घरां लेग्या।
  khz-khz: E gena melo evaikilaato, netiwato, “Tinamu nea.” Votoma na vegata, Iesu
    gena melo na Iesu tinana gena numai evaiagoato, ne egita-tagoawai.
  deu-TKW: 'Darauf sagt er zu dem Jünger: hier ist deine Mutter. Und von der Stunde
    an nahm sie der Jünger zu sich.'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ usë́d queëꞌ naꞌ: ―Naꞌ zoanu xnaꞌu. Laꞌ dza niꞌz benëꞌ
    ga yajsoanu lidxëꞌ bönniꞌ usë́d naꞌ.'
  lin-lin: 'Mpe alobaki na moyekoli yango : — Tala mama na yo ! Boye, kobanda na tango
    wana, moyekoli yango azwaki mama ya Yesu mpo ete akoma kovanda na ndako na ye.'
  hns-NT: Tab oe dien se oe tjela Jiesoe ke maai ke aapan maai ghat apane ghar me
    leis.
  noa-E: Maimua jũrr mʉrʉgjã oonaa agjö, —Ar pʉam mʉ ãd, puata mʉg atagjã i khap chirʉmgui
    ajim. Mʉchig magtarr aawai mua chadcha ich ag edwe mʉch di aar i arrwia, mʉch
    ãdjö mʉch dʉ̈i wai chirsijim.
  eng-EMTV: Then He said to the disciple, “Behold your mother!” And from that hour
    that disciple took her into his own care.
  mib-NT: 'Yūcuán na te ni cahān yā jiín tée scuáha ún: Nde vijna te cuu ña nájnūhun
    náná rō, achí yá. Te nde hora un ní cana de ña cuacondee ña vehe de condito de
    ña.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् हुॽसाम्‍बान् मे़त्तु, “खुने़ॽग थामे़न्‍दिङ्‌के़म्‍मारो॥”
    खे़न् ये़म्‍माङ्धोग खे़न् हुॽसाम्‍बाल्‍ले़ मरियम्‍मिन् कुहिम्‍मो तेॽरुरो॥
  xnj-xnj: Kangi akamjovela muwuliwa yula. “Lola, mwenuyo ndi nyina waku.” Na kutumbula
    lukumbi lula muwuliwa yula akamtola atama kunyumba yaki.
  mmx-mmx: La neni ga lok ti lun pinivu ren keretna, “Neni nenam.” Ga ruka i ap mo
    loxonaleng mo lun pinivu ga lok ka i xusu na lok tatao i ro xolonu ren.
  cbr-NT: 'Canan ca aín ''unánmicë uni aribi cacëxa: —Ca is, ax ca min tita ''iti
    ''icë —quixun. Usoquian Jesusan cacësabi oquin ca an María aín xubunu ''inun buáncëxa.'
  tee-NT: 'Astan junich ju ixtamamaka''un: ―Yuchach ju ani ju minati ju chavai. Pus
    tus acsni avilhchan ju anu'' ixtamamaka''un ju Jesús malhistacnilh ju ixnati ju
    Jesús.'
  eng-LSV: afterward He says to the disciple, “Behold, your mother”; and from that
    hour the disciple took her to his own [home].
  cak-NT: 'C''ajari'' xu''ij chuka'' che ri ru-discípulo: Ja ate'' la'', xcha'' che.
    Y ri discípulo can xunimaj-wi, roma can ja'' xc''ue-ka ri María pa rocho.'
  pah-NT: 'G̃wemimbo''ehara''ga pe ga ei a''ero: —Hẽa po ti oko ndehya ja nehẽ, ei
    ga. Ereko katu ti hẽa a''ero eyhẽaramo, ei Jesus''ga ga pe. A''ero garemimbo''ehara''ga
    ahe rerohoi g̃wonga pe. Igwete ga ahe repiakatui jipi.'
  sja-NT: 'Maap''eda mɨmaa mãgaji: —Jã pɨchi nawepɨ. Maadak''ãriipa mɨa María iru
    bapachi mɨ tede mɨchi nawek''a.'
  xed-xed: «Wya ma gha!» kaʼa nda tsa duhwal ya guli. Daga ma tsa fitik ya, ka klaghatá
    tsa duhwal ya da taŋ.
  glk-glk: 'بعد از اَن او شاگرده بوگفته: «اَنه، تی مار!» از او ساعت، او شاگرد، عیسی
    ماره خودشه خانه ببرده.'
  mks-NT: 'Tá na̱ndihi já na̱cachi a já xi̱hi̱n mé da̱ xíca tuun xi̱hín a̱ cán: —Candaa
    va̱ha ñá jáchi̱ cúú ñá tátu̱hun nánún viti —na̱cachi Jesús. Tá na̱xini jo̱ho da
    ña̱ yóho já na̱ndiquehe va̱ha da María cán ndáá da̱ ñá tátu̱hun náná da̱.'
  gfk-S: Ma iga tange tano bulu na harausur be, “A etnam balik um kinin ra haine.”
    Tur leh um ta ikino bung no bulu na harausur ga lamus leh um no haine be na kis
    tano nuno hala gom balaure ie.
  bmu-bmu: Mewö jiba gwarek mi kewö jii mörök, “Mönö namgi ki eka tönjoŋgöba malman.”
    Mewö jii möta Jisösgö namŋi nalö miaŋgöreŋök waŋgiriga miriŋe anda mohotŋe malohot.
    Mewö.
  dgz-dgz: Amba wadiat mega inap wan, “Endi ma, ge inagawa.” Wam ame use aeniwa, wadiat
    apane mame Iesu inewa pa mega gapan kwayup taiwandin.
  eng-GNV: 'Then saide he to the disciple, Beholde thy mother: and from that houre,
    the disciple tooke her home vnto him.'
  zaa-NT: 'Bitola nna rèe discípuluá: Nà'' bá du nàna qui'' lu''ą''. Acca dèsdeba
    làniana bedi'' discípuluá María le'' litsi'' bi.'
  eng-WEBSTER: Then saith he to the disciple, Behold thy mother! And from that hour
    that disciple took her to his own home .
  guh-guh: 'Bajaraxuacujinae icatsia Jesús jumaitsi pijajivitonëjavabelia: —Mapovaje
    beenacuenia taename, jai Jesús. Bajaraxuacujinae Jesús pijajivitonë pijaboyabelia
    barëpona Jesús pena, Jesús pena penaecaenexa bajaraponë pijabota.'
  bon-bon: Piba tabe pui abiberäja bägrä ne jejige, “Ire, määme mage peeto nwene!”
    Peema cita ca pui abiberäja bägrä te ocanige Yeesu me mage ne teeme mete me lenajame.
  nhw-BL: 'Huan nechilhui: ―Xijchihua nonana quen monana. Huajca tlen nopa hora quema
    tiquisque, nijhuicac inana hasta nochaj para nijmocuitlahuis.'
  swh-ONEN: kisha akamwambia yule mwanafunzi, “Nawe huyo hapo ndiye mama yako.” Tangu
    wakati huo yule mwanafunzi akamchukua mama yake Yesu nyumbani kwake.
  wbi-wbi: Kange akam'buula um'bulanisivua jula akati, “Lolagha, ujuo mama ghwako.”
    Unsiki ughuo um'bulanisivua jula akantoola umama jula, kuluta naghwo kukaaja kwa
    mwene.
  bba-bba: U mɑɑ bɔ̃ɔ wi sɔ̃ɔwɑ u nɛɛ, wunɛn mɛro wee mi. Sɑɑ dɔmɑ ten diyɑ bɔ̃ɔ wi,
    u kɑ nùn wɑ win tiin yɛnuɔ.
  eng-KJVCPB: Then saith he to the disciple, Behold thy mother. And from that hour
    that disciple took her unto his own home.
  kgk-NT: 'Upéi he''i xe-vy: —Nde sy voi upe va''e, he''i xe-vy osy-rehe. Ha upe rire
    katu xe róga-py araha Hesu sy oiko hagwã xe ha-py.'
  waj-waj: 'kiaa kioo ni tunoo: Aa suai aavakidiri aa gioonna aavo i kaano varinaravaivee,
    tuduu rikiee na ii suai ivakidiri inna kaanaa vitee nini nnauki yapeeravai.'
  cpy-cpy: 'Ikantanakiri riyotaani: “Rootaki piniron-teeyaari iroka.” Ari etanakawo
    María ojeeka-wankotziri irika riyotaani.'
  ekk-PKP: 'Seejärel ütles ta jüngrile: „See on sinu ema.“ Sellest ajast peale võttis
    jünger ta enda juurde.'
  mpx-mpx: Yaka i baek al tohago elana i ba, “Hinam tei.” Inoke sauga o tohago nevenak
    i ahe, i na i matahikan wana limiya.
  wbp-wbp: Ngula-jangka, Jijajijirla wangkaja kurdungurlukuju, “Yirdi-manta nyampu
    karnta ‘ngati’.” Junga-juku, yinya-jangka-juku kujarla wangkaja, Jijaji-kirlangu
    ngati-nyanuju kangu yuwarli nyanungu-nyangu-kurra, manulpa warrawarra-kangu.
  luo-luo: Nowacho bende ni japuonjreno niya, “Neye mamau!” Chakre chiengʼno japuonjreno
    nokawe odhi kode dalane owuon.
  nhe-NT: 'Huan nechilhui: ―Xijchihua nonana queja monana. Huajca ipan nopa tlalochtli
    quema tiquisque, nijhuicac inana nochaj para nijmocuitlahuis.'
  aii-aii: 'ܘܠܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܐܡܝܼܪܹܗ: ”ܐܵܗܵܐ ܝܠܵܗ̇ ܝܸܡܘܼܟ݂.“ ܘܡ̣ܢ ܗ̇ܝ ܣܵܥܲܬ ܠܘܼܒܠܵܐ
    ܠܹܗ ܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܠܒܲܝܬܹܗ.'
  esk-NT: Suli nipliutiplugu taamna maliġuaqti, “Tarra ilvich aakan!” Tarakŋaniñaglaan
    taavruma maliġuaqtim iŋmaŋniġaa kiñuniġmiñun.
  msb-msb: Sa disipulos naman, “Kitaa, ada na an imo iloy.” Tuna sadto ginpadayon
    siya san disipulos sa inda balay.
  cpa-NT: 'Jøng² ca¹tsáih¹dsa dsa² guia¹tón² héi²: ―Dsa² ná¹² báh³ jmóh³hning mi³chiegh²hning
    ―ca¹juúh²dsa. Jøng² ca¹hie¹ dsa² guia¹tón² héi² mi³chiég³ Jesús. Ca¹tai¹dsa juu¹²
    ja³quiah¹³dsa.'
  dso-dso: ତାର୍‌ ପଚେ ସେ ସିସ୍‌କେ କଇଲା “ଏଦେ ଦେକା ! ତର୍‌ ଆୟା !” ସେଦିନେ ଅନି ସେ ସିସ୍‌ ଜିସୁର୍‌
    ମାକେ ନିଜର୍‌ ଗରେ ଡାକିନେଲା ।
  meu-meu: Hahediba danu e hereva henia, eto, A itaia, sinamu benai. Una negana ela,
    una hahediba ese ena ruma ai e abia dae.
  yva-NT: Muno payaude Apa arakova ai tavon pare, “Nya ingkoa mi som! Syare nyo raeranande.”
    Weti arono Yesus kakai, arakovo napije po Yesus apa akoya raugav no apa yavaruga
    rai indamu po raeranande.
  dgc-dgc: Sakay kinagi na to alagad sa, a “Nadid, éy siya i bilang ina mua.” Kanya
    sapul ta éya a aldew, tu alagad éy pinégiyan na tu ina ni Jesus to bile na.
  zpm-NT: 'Laa lo naa në me: ―Beeṉ cuent lëë xniaa luu i goṉ. Bzhiguieḻ luu gaṉ me.
    Dzigo desde dze co, pcaania naa xniaa me bianie naa me lidz naa, pteedlo naa me.'
  hix-NT: Onà wyaro nkekon xarha tà, noro wya, tànhananàhrà rotho wya. Oyon me harha
    hak nahko, mosonà, royonànho, kekon hatà, àwya. Àro ke, Txesus wayhàtxhe, narày
    hatà, noro, bàn yaka. Tàyon me harha neryey hatà.
  sim-sim: Uhu ma orton ormu mbara, �Heye, nijava mihi sira.� Karem or mbashirik ma
    orto Marian or laha nijava orhi hom or lai ewehe limu lira.
  npi-ULB: तब उहाँले ती चेलालाई भन्‍नुभयो, “हेर, तिम्री आमा !” त्यस बेलादेखि ती चेलाले
    तिनलाई आफ्नो घरमा लगे ।
  cgc-cgc: Ambal din man ta tinudluan din an, “Kabigen no kanen an na imo na inay.”
    Umpisa ta yo na adlaw, inay Jesus naan gistar ta balay ta pinalangga na tinudluan
    Jesus.
  tim-tim: Akto luâk are hin magaŋep, “Gala, imâ memege akmâ mando damunŋe akben.”
    dâep. Akto sop ain luâk arekŋe Maria are emetŋân ari katmâ damunŋe akmâ talep.
  yor-yor: Lẹ́yìn náà ni ó sì wí fún ọmọ-ẹ̀yìn náà pé, “Wo ìyá rẹ!” Láti wákàtí náà
    lọ ni ọmọ-ẹ̀yìn náà sì ti mú un lọ sí ilé ara rẹ̀.
  wos-wos: Wataka dé déka duré wa, “Wule ména ayiwa lé.” Wungi wandéka wun nukwambu
    dé Mariaré hérae hura yi déka geré. Hura ye dé léré hati.
  emp-NTPO: 'Maʌ̃be idji ume nĩbabaría jarasia: –Za b̶ʌda bʌ papaa.– Maʌ̃ ewarid̶eba
    ʌ̃taa Jesu papara Jesu ume nĩbabari ded̶e b̶abadjia.'
  eng-F35: Then He says to the disciple, “There is your mother!” And from that hour
    the disciple took her into his home.
  ind-ind: Lalu Yesus berkata kepada saya, “Dia itulah ibumu!” Jadi mulai hari itu
    saya membawa ibu Yesus tinggal di rumah saya.
  pes-OPCB: 'و به آن شاگرد نیز فرمود: «او مادر تو باشد.» از آن روز به بعد، آن شاگرد
    مادر عیسی را به خانهٔ خود برد.'
  mpt-mpt: eka e okok aleyemin naka nesak baatnenea Unang olo keb biem anobo ge baatnesea
    ne o omeb monia makob nene biemo kima bli inania kima binibiobe.
  ssx-ssx: mo disaipolo hali pa꞉ta꞉ make alota꞉ Naka꞉ ama꞉ koto handa꞉e laa leekeme.
    Koto dina꞉ta꞉ mo disaipolo halima꞉ Meti ipika꞉ da pa꞉ta꞉ hatuku pua handeteke
    hao hayekeme.
  mkl-mkl: Ŋɔi í sɔ̃ mɔcɔu í ni, ɑbou ihɛ̃ bɛi iyeɛi í bɑɑ í jɛ. Hɑi ɑjɔ nŋui mɔcɔu
    í ɡbɑ̃ɑ í bɔòɛ kpɑsɛ̃ɛ wɑ woo.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁ ଆତେନ୍‌ ସିସ୍‍କେ ବାସଙ୍ଗ୍‌କେ କେଲା “ଆକେନ୍ ପିୟାଙ୍ଗ୍‍ ।” ଆତେନ୍‌
    ଦିନାବାନ୍‍ ଆତେନ୍‌ ସିସ୍‍ ଜିସୁନେ ଇୟାଙ୍ଗ୍‌ଡେକେ ନିଜର୍ ଡୁଆ ୱା ଡୁଂୱିଗ୍‌କେ ।
  gof-RNT: Hessafe guye, he tamaariyakko, “Ne aayiw hanno be7a” yaagis. He tamaarey
    iyo he wodeppe doomidi baara daana mela soo efis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଏନ୍‌ ଚେଲାକେ କାଜିକିୟାଏ, “ନେଲିମେ, ଇନିଃ ଆମାଃ ଏଙ୍ଗା” ଆଡଃ ଇମ୍‌ତାଙ୍ଗ୍‌ଏତେ
    ଏନ୍‍ ଚେଲା ଇନିଃକେ ଆୟାଃ ଅଡ଼ାଃତେ ଇଦିକିୟାଏ ।
  gah-gah: 'Loko loake, láa loko lo nimimó: Vená imane ánigozo. Geí izokahove. Loko
    lokago, ámina gamenaló Izesuni izolahini alémoko vuke numúneuka minoko aleko usimó.'
  lcm-lcm: Le na kala antok a nat ang ta, “Kana na rinam.” Le si taun ang, nat ang
    kala songo le ia ane si kana rina.
  aer-aer: Apententye akngerre ikwerenheke anteme re angkeke, “Arelhe nhenhe meye
    ngkwinhe.” Yanhe ikwerenge-ntyele anteme apententye akngerre nhenhele renhe apmere
    ikwerenhe-werne akngirtneke renhe arntarnte-aretyeke.
  qvc-NT: 'Chaymandaqam noqa yach''akuqnindapis kayshina niwarqan: —Chay mamaymi mamaykiqa
    kanqa, nishpa. Chaymi chay urasmandapacha mamitaypaqna riqsishpa, wasiymanna aparqay.'
  tgl-ULB: Pagkatapos, sinabi ni Jesus sa alagad, “Tingnan mo, narito ang iyong ina!”
    Mula sa mga oras na iyon tinanggap na siya ng alagad na kabahagi ng sariling niyang
    tahanan.
  cbs-NT: '@see-verse:JHN.019.026'
  xtm-NTPP: 'Sani te jiña''a ya tee ni yo ndikin ya ma: ―‍Ndijin, jiña iyo si''i ni
    a ―‍kúu ya jiña''a ya. Sani te tee ni yo ndikin ya ma, ni nducargu de ña onde
    kivi yukan ja ko koto de ña.'
  nnq-nnq: Kuboka penia nganenge napunji jo, “Nola, benia nga amabinu.” Na kuboka
    kingobu chenie napunji jo ngabantola atame kachabe.
  bao-NT: 'To biro cõre ĩi yapano, yʉ, cʉ̃ buegʉ peere: —Mee toora niimo mʉ paco —yʉre
    ĩiwi. O biro yʉre cʉ̃ ca ĩiricaro jiro, yʉ pea, yʉ yaa wiipʉ cõre yʉ amicoawʉ.'
  san-ORI: ଶିଷ୍ୟନ୍ତ୍ୱୱଦତ୍, ଏନାଂ ତୱ ମାତରଂ ପଶ୍ୟ| ତତଃ ସ ଶିଷ୍ୟସ୍ତଦ୍ଘଟିକାଯାଂ ତାଂ ନିଜଗୃହଂ
    ନୀତୱାନ୍|
  huv-NT: 'Condom quiaj tasaj aaga nop minipilan nej: ―Joyaj teat, nganüy apmajlüy
    atnej mimüm ―aj. Naw quiaj aaga nop minipilan nej taquiiüb mamb mimüm Teat Jesús
    andüy aniüng nej atnej majiür mimüm nej.'
  otn-NT: 'Ma̱hømbi̱ ''yɛ̱mbrá̱ xädi p''ʉya: ―Gui ''yøt''e ngue ni̱ mamá na̱ ma̱ mamágä
    ya ―bi ''yɛ̱mbi̱. ''Bexque''a̱ ra̱ ora''a̱ p''ʉya, nu̱''a̱ rá̱ xädi ra̱ Jesús
    bi zixra̱ Ma̱ya p''ʉ ja rá̱ ngu̱ ngue di jamma̱nsu̱.'
  nop-nop: '@see-verse:JHN.019.026'
  obo-NT: Id ikahi mandad si Disas diyot tinodduwan din to, “Po‑iling dud sikandin
    to inoy ru.” Pomon tadda, id po‑ubpa ron taddon tinodduwan iddos inoy ni Disas
    diyon to baoy rin.
  cak-ENT: 'C''ateri'' xbij c''a chuka'' chin ri rachibil: Ja la'' nte''. Vocomi ntoc
    ate'' rat, xbij chin. Y ri achibil xutakej-vi, roma c''ateri'' tok xuc''ul ri
    María pa racho y xbün chin cachi''el rute''.'
