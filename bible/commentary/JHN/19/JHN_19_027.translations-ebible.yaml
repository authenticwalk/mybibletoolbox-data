  sgb-sgb: Hinabi na êt ha tagahonol na, ya wana, “Atsi di ya indo mo.” Kabay paubat
    hên habayto, ay pinagkalamo na ya indo ni Apo Jesus ha bali na.
  vie-1934: 'Đoạn, Ngài lại phán cùng người môn đồ rằng: Đó là mẹ ngươi! Bắt đầu từ
    bấy giờ, môn đồ ấy rước người về nhà mình.'
  kxv-kxv: ଡା଼ୟୁ ଜୀସୁ ଏ଼ ସୀସୁଇଁ ଏଲେଇଚେସି, “ଈଦି ମୀ ଇୟା ।” ଏ଼ ଦିନାଟିଏ ଏ଼ ସୀସୁ ଜୀସୁତି
    ଇୟାନି ତାମି ଇଜ ଅ଼ତେସି ।
  cha-cha: 'Despues, ilegña ni disipulo: Enaogüe si nanamo. Desde ayo na ora y disipulo
