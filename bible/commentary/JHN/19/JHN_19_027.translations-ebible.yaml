  amu-NT: 'Jnda̱ joꞌ matso Jesús no̱o̱ⁿ: —Luaañe tsoꞌndyoꞌ. Ndoꞌ majuu xjeⁿꞌñeeⁿ toꞌño̱ⁿya
    tsoñeeⁿ. Teixꞌa̱ya juu chaꞌcwijom cwii tsꞌaⁿ wꞌaya.'
  hin-CV: और उस शिष्य से बोले, “यह तुम्हारी माता है.” उस दिन से वह शिष्य मरियम का
    रखवाला बन गया.
  eng-OURB: Then he said to the disciple, “Behold, your mother!” From that hour, the
    disciple took her to his own home.
  spa-BES: 'Entonces dijo al discípulo: ¡Allí está tu madre! Y a partir de esa hora,
