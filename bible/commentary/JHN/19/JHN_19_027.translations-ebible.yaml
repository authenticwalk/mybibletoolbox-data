  san-BEN: শিষ্যন্ত্ৱৱদৎ, এনাং তৱ মাতরং পশ্য| ততঃ স শিষ্যস্তদ্ঘটিকাযাং তাং নিজগৃহং
    নীতৱান্|
  tdx-tdx: 'Le hoe re tamy mpiama’ey: Ingo ty rene’o. Mifototse amy oray le nampimoneñe’
