  xnn-xnn: Danat abes kanan issan pasolotna, “Si ina et nan men-inam.” Et enggana
    isdi dat ayagan san pasolot si inan Jesus ta makitee ken siya.
  mwe-mwe: Kungai gubhaannugulile nkujiganywa jula. “Mwaalole, anyina bhenu.” Kutandubhila
    penepo, bhaajiganywa bhala gubhaatolile anyina bhabho a Yeshu bhakatame kunngwabho.
  tte-tte: Besiele tobenaline koina iwalolau iwaloba, “Bwaimwa sinam.” Sauganane koina
    tobenaline Yeisu sinana iyogan ilawan ana nume mena ikawa-sina-yan kabo igite-kalatan.
  tcs-tcs: Ane Zizas i spik po dat seim klostuman, ‘Diswan mama blo yu.’ Prom dat
    seimtaim nau dat klostuman i bin teke Meri go po stap wea aus blo em.
  hlt-THB: Cekcoengawh a hubat thlang a venawh, “Na nu ve toek lah,” tina bai hy.
    Cawh kawng awhtaw cawhkaw a hubat ing a nu ce im na ceh pyi hy.
  soq-soq: Ita Iesu wawe alala Meri tampe enedia ewene diene wanase, “I tanawo enedia
    e inaaida, wade manawosaa.” Ita wawe alala sa Iesu wana ruawalene me boleno aupe
    Meri wadene inawanasano do waimoie.
  qub-qub: 'Nircur disïpuluntapis niran: «Paymi canga mamayqui.» Chayno nishanpita-pacha
    chay disïpuluga Mariata wasinman pushacuran ricananpaj.'
  att-att: Á kinagi na laguk sù sinudduán na, “Yená min yane,” kun na. Á yáyù nga
    inâ na yù yená ni Apu Kesu ta makipaggián kuna ta bale na tán nga ággaw.
  bki-bki: Mia naio mil ban kiniou bunu, naio berinavo “Naina, be koniomo nei naruei.”
    Mia jikar ka bogo na, kiniou noburu tiramoruo nene binimei mon ea kiaku vonuo,
    kiniou nobitikar batitig naio bo jibe ka kenieku.
  bqp-bqp: 'Akũ à pì ìbaa pìinɛ: N dan di! Zaa zĩ birean ìbaa pìi a sɛ̀ à tà kãao
    a bɛa.'
  mcp-mcp: 'A mú nə́mə́ cɨ nə mpwíín nə́: «Dʉgɨ́ nyɔɔŋgʉ́ woó.» Tɛ́ɛ́d wəla nɨɨ́ dɨ,
    mpwíín wɔɔŋg mú ŋwa nyɔ́ɔ́ŋgʉ́ mə Yésus, kə jil nyə́dɨ́.'
  hat-hat: 'Li di disip la: Men manman ou. Depi lè sa a, disip la pran manman Jezi
    lakay li.'
  npl-NT: 'Otlanki okili n Juan: —Xikita, ompa kajki momamá. Desde ijkuakó itlamachtijkau
    okiseli icha.'
  bgg-bgg: Chiihphado è awai samoy shii yao, “Hì ne nathek ro amuii ro. Ji pha iidoh
    è samoy è ji pha hò-amuii shii noh srane awai hò shii rai noh ro.”
  eng-TCENT: Then he said to the disciple, “Behold, yoʋr mother.” And from that hour
    the disciple took her into his own home.
  eng-BSB: Then He said to the disciple, “Here is your mother.” So from that hour,
    this disciple took her into his home.
  cpu-NT: 'Ipoña ikantanakeri iriyotaane: “Irootakera pinirontaiyaari iroka.” Aripaitera
    osaikavankotanakeri irika iyotaari.'
  san-ASM: শিষ্যন্ত্ৱৱদৎ, এনাং তৱ মাতৰং পশ্য| ততঃ স শিষ্যস্তদ্ঘটিকাযাং তাং নিজগৃহং
    নীতৱান্|
  tac-NT: 'A''lígechigó alué rió anéleru Esúsite: ―''La repúpua ka ye mukí napurigá
    mué bo''né eyela neraga. A''lige si ''we a''lá repule ye rió ''la napurigá bo''né
    eyela neraga.'
  eng-WEBPB: Then he said to the disciple, “Behold, your mother!” From that hour,
    the disciple took her to his own home.
  gfk-H: Ma ga tangai tano bulu na hausur bia, “A num makai balik um iakanin ra hahina.”
    Tur lah um ta iakano bung no bulu na hausur ga lam lah um no hahina bia na kis
    tano nuna hala gaam balaurei ia.
  viv-viv: Au iya agaikuya gigayo, “Adamoya hinaku unavehinanedi.” Ada au Yesu gimidiꞋalika
    tu muliya ganauwedi be yaku manuweya himiyami.
  yao-yao: Sooni ŵansalile jwakulijiganya jula kuti, “Nnole, jwelejo ni achikulu ŵenu.”
    Ni kutandila lyuŵa lyo jwakulijiganya jo ŵanjigele che Maliamu kuti akatame nawo
    kumangwakwe.
  tgp-tgp: Ale mo verea isan tamlohi usuri atu mara, “Enia nake tinam.” Mo tapulo
    hin rani atu, tamlohi atu mo lavia mo vano na imana.
  auc-NT: Äninque tömengä ëmïñæ̈nïmo ïñömote, —Botö ëmïñæ̈nïmi ëñëmi, Mänïnä ïñömö
    botö badä incæ bitö badä bacædäimpa, angacäimpa. Ïninque botö Itota nänö në ëmïñæ̈nïmo
    inte tömengä nänö änöñedë täno ænte mämömo pöninque tömengä wäänä ïñömö botö oncönë
    cöwë owodönäimpa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Jesus jaɡ̶aɡ̶a eete niɡ̶ijo ane-diotibece, “Naɡ̶ada iwaalo.
    Ademii micataɡ̶a daɡ̶a ɡ̶adiodo”. Odaa niɡ̶ijo ane-diotibece Jesus ja yadeegi
    naɡ̶ajo eliodo Jesus me noiigiwa digoida liɡ̶eladi ijaaɡ̶ijo niɡ̶ijo noko.
  bmh-bmh: Guzenaimai, koli tapaimaraneun du go aureun, “Air e, go nait anan.” Guzenina,
    ziwas go ebutal, Yesus nugau anag tapaimaraneun du go nug gonugau zaueim imai
    betei mina dareun.
  ctu-BL: 'Ti wi''il tsi'' sube jini xcʌnt''an: Q''uele a ña'', che''en. Ti jini jach
    bʌ ora jini xcʌnt''an tsi'' pʌyʌ majlel i ña'' Jesús ti'' yotot.'
  meq-meq: 'Ma dəba aye a gwaɗay a gawla ŋgay niye a wuɗa na haladzay aye: «May yak
    anaŋ.» Pat eye niye gawla i Yesu niye a wuɗa na haladzay aye a zla na Mari a gay
    ŋgay.'
  noa-H: Maimua jũrr mʌrʌgjã hoonaa hagjö, —Har pʌam mʌ hãd, puata mʌg hatagjã hi
    k'ap chirʌmgui hajim. Mʌchig magtarr haawai mua chadcha hich hag hedwe mʌch di
    haar hi harrwia, mʌch hãdjö mʌch dʌ̈i wai chirsijim.
  alp-NT: Eleki Yesuse Ibeteke loko Eni ketele mere be, “Kuebe, matabinane mere inamu.”
    Eleki bei mere Eni maka lulu mere irana Yesuse inaI kena irue kaini.
  san-VEL: '"si.syantvavadat, enaa.m tava maatara.m pa"sya| tata.h sa "si.syastadgha.tikaayaa.m
    taa.m nijag.rha.m niitavaan|'
  kbq-kbq: Anante amage' nentea disaipoli neku hu'ne, Ko, kagri negrera'a ama'ne!
    Ana knareti agafa huno amage' nentea disaipoli ne'mo ana ara avreno noma'are vu'ne.
  kbh-kbh: 'Y chë bonshana uatsjendayá tbojaniyana: “Chents̈e acbe mamá entsemna ca.”
    Cach orscana, chë uatsjendayá chabe yebnents̈e Jesusbe mamábioye tbojanofja.'
  ron-LSB: 'Apoi a zis ucenicului: “Iată mama ta!”. Din acel ceas, discipolul a luat-o
    la el acasă.'
  pon-pon: 'Ap kotin majani on tounpadak o: Kilan in om! Ari, jan ni auer ota tounpadak
    o apwali i.'
  nhe-BL: 'Huan nechilhui: ―Xijchihua nonana queja monana. Huajca ipan nopa tlalochtli
    quema tiquisque, nijhuicac inana nochaj para nijmocuitlahuis.'
  sps-sps: Ana Ya tsue of vatuanyo, Jon, “E tsinamanyi to.” Tan ar nainy to aya, nyo
    mei naa towa numaa tsonyo makok towa faarei ya tsinanyo.
  wnc-wnc: ita pandetna waapa inike, “Natane minga gata minggae tapso,” ngang inikut.
    Siwan wa inikut tapa na unin. Siwan tapduu wagwene nata Maria take yotnane takuke
    kayukum.
  bus-bus: 'Ben à bè ìba pìnɛ: N dan yɛ̀! Zaa zĩ beeean ìba pì à sɛ̀ à tào a bɛ.'
  gub-BL: Na'e uze'eg Zezuz ihewe a'e no. — 'Aipe nehy ty, i'i ihewe. A'e 'ar mehe
    araha ihy heràpuz me ihe. Wiko a'e pe heràpuz me a'e, hehy agaw romo a'e.
  imo-imo: kano lombili andoli iyemundo “Andi ambomu aminye mele molopili!” nimu.
    Aku nimu ungu pilipelie lombili andolimuni Jisas anumu lipe yunge ulkendo mepa
    pumbe nokopa molorumu.
  boj-boj: Osiqa aŋgro di minjej, “Di ino ai.” Onaqa bati qujai deqa aŋgro dena Yesus
    aqa ai osiqa aqa segi talq di ombla sosibqa taqatoqnej.
  eng-DRA: 'After that, he saith to the disciple: Behold thy mother. And from that
    hour, the disciple took her to his own.'
  knf-knf: 'Akak aji na naţaşarul : « Naan awuŋ. » Kapënna unuur mënţ kë naţaşarul
    uŋ aşë jej Mariya du katohul.'
  san-KHM: ឝិឞ្យន្ត្វវទត៑, ឯនាំ តវ មាតរំ បឝ្យ។ តតះ ស ឝិឞ្យស្តទ្ឃដិកាយាំ តាំ និជគ្ឫហំ
    នីតវាន៑។
  arn-NT: 'Ka pürüm feypifi ñi piwkeyenieelchi disipulu: —Tüfachi domo eymi tami ñukengeay.
    Feymew, üyechi disipulu llowfi kisu ñi ruka mew ta Maria.'
  zas-NT: 'Dxel rëb loj xbejnman: ―Laa xniaal yagaj. Diizd dxej zii bignëman xniaa
    Jesús lidxaman.'
  ken-NT: Arɛm yɛ ntá nkoŋo wu bɛ, “Ghɔ́ máyɛ nɔ!” Nɛ bɛbho ɛwak ɛyɔ nkoŋo wu asɔt
    nnɔ Yesu arɔk ɛkɛt ɛyi nɛ yí.
