  jae-jae: Laclu tobu ŋamakic kêkô, tec sêsac mêckelep tôŋ kêsêp bu ŋamakic ma sêjac
    kêsô ôpic jasêsuŋ kêpi gêdêŋ eŋ awasuŋ gêja.
  ksd-ksd: Ma tika na la i tur abara, i buka ma ra tava mapak; ma dia vamiliok ra
    mamakai ma ra tava mapak, ma dia vung ia ta ra davai, a iangina isop, ma dia tulue
    tar ia ta ra ngiene.
  msm-NT: Na, meyduon suka duon. Pagdinog to mgo otow to kagi ni Jesus, meyduon migpudut
