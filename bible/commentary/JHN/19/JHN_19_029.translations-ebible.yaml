  dwr-ENT: ሄ ሳዓን ኢቲ ፁጋ ኩሜዳ ጫላ ዎዪኒያ ኤሳይ ዴዔ። ኡንቱንቱ ኢስፖንጂያ ሄ ዎዪኒያ ኤሳን ዬጊዴ፥ ሂሶጲያ ጌቴቲያ
