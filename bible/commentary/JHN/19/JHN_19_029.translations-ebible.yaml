    uꞌa Yesuꞌa nesiyafeꞌmo amiꞌnae.
  kmk-kmk: Inggaw gusi utdi un napnu’t nakiloma basi. Insawsaw da dit kama’t kapos,
    asida inniggat dit pungtun dit gaḻuttigit dit kayu’n mangngadan si isop asida
    idukmit sit subil Jesus.
  cao-NT: Jabi toá tsi nii quiha chomo iniquë. Nopi ca jënë jayani quiha. Jatsi toa
    jënëria qui tatë ja moosacaniquë. Moosaxo tsi quiha tahuá tsi tatë ja rëbiquiriahacaniquë.
    Jatsi jahuë jana qui ja tërocaniquë nopi ca jënë amaxëna.
  bbr-bbr: Kar maro wain an tiu orip siakup rawon, okon, ak kar osap jaimirmir senek
    oumana, kiro wain an tiu sourmoi, amauk opok mianik, kon oksau opok moin.
  inb-inb: Chipi tiarka winja binu sug uchulla mangapi junda­chiska. Chi binutaka
    sug ispunja­wa aisaspa, hisopo suti birbina sacha­sina chaglla puntapi churaspa,
    Jesuspa simima atari­chirka, chupa­chin­ga­pa.
  hrv-hrv: A ondje je stajala posuda puna octa. I natakoše na izopovu trsku spužvu
    natopljenu octom pa je primakoše njegovim ustima.
  box-NT: Mu wee wé à dɛ̀ɛ ɓúi bàrá sùaráa bĩ́n á sú lè ho dìvɛ̃́n bè-ɲia,
