  jiv-NT: Nui̱sha piniṉnum churuín ámiayi. Tura shuar nuna uruchja̱i̱ ejampar sapapja̱i̱
    ijiu mukunaati tusa susamiayi.
  otm-NT: Nɛ mí høpʉ n'da ra t'ʉxaro i po ra guindät'o xʉn ju. Nu'ʉ mí 'bäpʉ bʉya
