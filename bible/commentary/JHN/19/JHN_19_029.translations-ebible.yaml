  tnp-tnp: Kəni nosɨnati əkəku kəti əha ikɨn tətəharəg, kəmiuvi=pən wain lanu tarfu,
    məni lan nəhmtɨn teiuaiu. Kəni ilah kəmotələs nati kəti talus-alus təhmen e kotɨn,
    kəni motəfən e wain u, kəni motətu=pən e nəhlmɨ nɨgi kəti kətəni məmə hisop, kəni
    motləfəri tuvən iuəkɨr o nohlɨ Iesu, məmə otəmnɨm.
  urd-urd: वहाँ सिरके से भरा हुआ एक बरतन रखा था, उन्होंने सिरके में स्पंज डुबोकर ज़ूफ़े
    की डाली पर रख कर उसके मुँह से लगाया।
  hot-hot: Kolopak waiŋ maniŋ te hamô ba ewa nômlate hatôm kapôk ba esoŋ halôk waiŋ
    aleba lôthôk. Ma etak hathak alokwaŋ thaŋaŋ te anêŋ athêŋ nena “isop” ba êv halôk
    Yisu abôlêk.
  mqj-NT: Dio angngenan iatoo dengan pa'pengngean kaissi anggur maissuk. Diotommi
    lumu' diala dio tasik rokko inde anggur maissukke anna dipalekke' lako roan anna
    mane padundui pudukna Puang Yesus.
  rus-SYN: Тут стоял сосуд, полный уксуса. Воины, напоив уксусом губку и наложив на
    иссоп, поднесли к устам Его.
  mbh-mbh: Na enong pokin e ako ru i ngo ma i vual nge vain le masesnga, na o ela
    ur ako i tum vus thei ma o paesu i a vain nge, na ur aken i vual nge vain, mako
    o kin i a won ako o apet i ve ini “Hisop” ongepo ma o osea i a iwo nge la.
  bdd-bdd: Tupwaina ꞌoina weꞌaha payupayuyuna, sanina waini, mabiyona silaguya ꞌimiyamiya.
    Coinega balou siꞌeweya, weꞌahina ꞌoina sihebuteya, ma ꞌaiwe ꞌaigeda sanina hisopa
    ꞌoina siꞌatubadiyeya, ma siꞌeyoyowe haneheya Yesu sopana ma ꞌabehega ꞌimalaꞌuꞌu.
  cbt-NTPO: Huino áin nininso' tasonquë ya'huërin. Napoaton pi'shiro pochin nininquë
    asë'cotërahuatona', nara'huayaquë achinpipi. Ihuëtahuaton, Quisoso nanamënquë
    paquëanantërin.
  srn-NT: Wan kroiki ben drape san ben furu nanga swa win. So den nati wan sponsu
    nanga a win, den fasi en na wan tiki fu wan hisopbon, dan den langa en go na Yesus
    mofo.
  cta-NT: Nde jua ndu̱ sca teꞌí̱ vino tiyeꞌ. Liꞌ ngujuiꞌi̱ nguꞌ sca quiche neꞌ teꞌí̱
    su ntsuꞌu vino biꞌ, ñaꞌa̱ cuayáꞌ nu ngutsaꞌ tsoꞌo ti; ngusta nguꞌ quiche biꞌ si̱ꞌ
    chcua̱ cha, ngusicua̱ nguꞌ jiꞌi̱ quiche ñaꞌa̱ cuayáꞌ nu tyalaa ca su ntucua tuꞌba
    Jesús.
  bqc-SIM: Lo ku we, vɛ̃ɛ kũ̀ma ka a pai. Ɔ̃ wà sao kpàlɛ vɛ̃ɛpi guu wa pɛ̀ lía,
    wa dà Yesuɛ a lɛ́u.
  tcz-CHONGTHU: Chuleh chukoma chu belkhat'a theitwi thuh kitung ahin, chule twichop
    phon a theitwi thuh dimset in hyssop mol leh'a atah-un akamtoh asutouvin ahi.
  mar-mar: तेथे, एक आंब भरून ठेवलेले भांडे होते, म्हणून त्यांनी आंबेने भरलेला एक बोळा
    एका एजोब झाडाच्या काठीवर बसवून त्याच्या तोंडाला लावला.
  snp-snp: no waini ekefa imo ma nomuku negu yau ya kuwo nokuti noi aila yaidanakafo
    ekefa imo noku yau fiti oiyo umalo ya welau wiyato naiye.
  isl-isl: Rétt þar hjá stóð krukka með súru víni. Svampur var vættur í víninu og
    festur á ísópsgrein, sem síðan var rétt upp að vörum hans.
  spy-NT: Kimii yooto ꞉kiy nyēē kimii *꞉tifaayiik chēē tāytāy. Kunyoo /keenam kiroonkuryēēt
    /ankiiluumta tifaayiichaa, nto yityo /kēēnoonkuchi kēētit ake /ānkiiyokooyto kutiiny
    kuutiinyii.
  xnn-xnn: Wada isdi nan nalaka ay basi dadat itab-aw nan galot ay naibedbed isnan
    pao dadat ipangato ta sopsopan Jesus.
  mwe-mwe: Penepo jashinkupagwa bhakuli jigumbeywe divai ja shashama. Bhai, gubhashubhikenje
    shiponji mmakuli ja divai ja shashama jila, gubhatabhilenje nnubhalabhala lwa
    nkongo ushemwa ishopo, gubhaabhishilenje pa kang'wa.
  tte-tte: Na oine malumaluluna mekomwana imiyamiya bwaine koina kabo balou sikalai
    yo siyalakwa oinene koina yo mayau yabo esana isopi lagalagana koina sisakona
    yo siyagaseyan Yeisu sopana mena.
  tcs-tcs: De klostu wea da kros blo Zizas, i bin gad wan smol botol blo nugud tes
    wain. Dempla i bin teke wan ripspanz sokem wea da seim wain ane pasem wea wan
    brans blo isop bus ane liptemap go antap po maut blo Zizas.
  hlt-THB: Cawh misur tui ak thui ce am awh hawih uhy, cawhkaw misur tui ak thui ce
    hlapawt ing hluk unawh, cawhkaw hlapawt ce hyssop thing awh ami tlet coengawh
    Jesu a hui awh tuh uhy.
  soq-soq: Me epe wadio sorodia esa sigasigaua dugiwa enedia mampe alene koina wadene
    newa osowe gara kepawa taune esa sa sigasigaua bedewe noaneno butalen. Ita gara
    sa butasana wadenposie Iesu mampesane me moape itudia napona baiwa.
  qub-qub: Chaychömi juc puyñuwan caycaran pochgoj bïnu. Chaymi gueru puntanman yacu
    shogojta watarcur, pochgoj bïnuman ushmarcachir Jesusta shoguchiran.
  att-att: Á ajjan tán yù angáng nga napannu ta binaráyáng, nga náppà nga inuman nayù
    ira suddálu. Á nisoso ra yù áttabbatabbúrù kuna, á pine ra ta tuppák na káyu.
    Á inigawâ da ta simù na.
  bki-bki: Mia nalo amijog ka napano naio ber midou jerio, naruei nalo amidu burujumu
    tai, abudom ea m̃alo m̃arjum̃elm̃elu tai napano jua baju tai, ana nalo amiyukuru
    kar ka jaiesi tai, ajian bavin jokol Yesu niono.
  bqp-bqp: Lo kú gwe, sèwɛ̃ kpã̀kpã kán pana. Akũ ò sako yàku wɛ̃ pìi gũn ò pɛ̀
    sɛ̃̀lia ò dↄ̀ Yesunɛ a lɛ́a.
  mcp-mcp: Nyúl mpɨ́ɨ́ í á bə í tə́l nə məlwəg mə́ ábibyɛnzhʉ̂; bwə́ mú ŋwa eponzh,
    juwo cínɔŋg mə́lwəg mə́ ábibyɛnzhʉ̂ dɨ́, ka fɛɛn mbúmbwə́ *ízop dɨ̂. Bwə́ mú ka
    kənd gwo kə dásʉlə nyə.
  hat-hat: Te gen yon veso plen venèg bò la. Sòlda yo tranpe yon eponj nan venèg la,
    yo mare l' nan pwent yon branch bwa yo rele izòp, yo pwoche l', yo mete l' bò
    bouch Jezi.
  npl-NT: Ompa okatka se tekontsi non okipiaya vinagre. Yejwah okipolakijkeh se esponja
    itech non vinagre, okitsekojkeh itech se kuawitl de isopo iwa okimakakeh n Jesús
    makoni.
  bgg-bgg: Thiichiih shii awie pha phuii dieg ley jia um, jimagungde ithek è jog rek
    ne lao ne, yung è jiang pha muchang shii mam srane ai sem shii ruii phi.
  eng-TCENT: A jar full of sour wine was there, so they filled a sponge with sour
    wine, put it around a hyssop branch, and brought it up to his mouth.
  eng-BSB: A jar of sour wine was sitting there. So they soaked a sponge in the wine,
    put it on a stalk of hyssop, and lifted it to His mouth.
  cpu-NT: Ari othointakotakari kepishaari janta chomoki. Jaayeetanake inchateva, jankoviitaitake
    atsimiyaaterone kepishaari, jovaankakoitakeneri ipaantekira Jesús.
  san-ASM: ততস্তস্মিন্ স্থানে অম্লৰসেন পূৰ্ণপাত্ৰস্থিত্যা তে স্পঞ্জমেকং তদম্লৰসেনাৰ্দ্ৰীকৃত্য
    এসোব্নলে তদ্ যোজযিৎৱা তস্য মুখস্য সন্নিধাৱস্থাপযন্|
  tac-NT: Alé a'bé ilile bilé sikolí i'wilí ba'wila 'we cho'kógame ro'árigame. Bilé
    ba'nasoli sa'nabáchasa alué i'wilí ba'wílate, bilé balichi ujchale alué ba'nasoli,
    'lige Esusi chu'álachi owele alué ba'nasoli.
  eng-WEBPB: Now a vessel full of vinegar was set there; so they put a sponge full
    of the vinegar on hyssop, and held it at his mouth.
  gfk-H: Ga mon tiga mangana gapgopai na wain kaia, ma di gaam hasuguh lah tiga gurgurun
    tes kaia tana. Io, di ga sako ia tiga sila hisop ma di gaam sagor haut ia uram
    tano ha Iesu.
  viv-viv: Tu oine golagolana wanauꞋana gidauda. Au balou oine againe hiluꞋutuvina
    be gimaga, ai ana egana hisofa againe hikwanena be hitunena Bana awane.
  yao-yao: Chapali kweleko chiŵiga chigumbele divai jakuipa. Nipele, ŵajigele chindu
    mpela lidodoki ni ŵatoŵele mu divai mo ni kutaŵilila pachitela chachikuŵilanjikwa
    esopo ni kuchiŵika pakang'wa pa Che Yesu.
  tgp-tgp: Potele waen hohona matea mo lo toho atu, ale la r̃ur̃uni na susupaheu hin
    waen hohona atu na ranga hyssop matea, ale la tahea mo sahe na jingona.
  auc-NT: Adoyömö biïnömæ̈ näni ämæ̈ baï wædænque godonte näni æ̈nïmæ̈ owætadë engate
    ongö adinque tömënäni dayömö baï æ̈ninque mänïmæ̈në pædæ guidonte aa beyonte wëä
    tadonte æ̈ninque iitopowænca näni äwænca ongontoca goto wencadodinque Itota önöne
    pædæ æ̈æ̈nö pæ mänänitapa.
  kbc-NT: Ada ajo laɡ̶aaɡ̶axi viinyo ane daɡ̶a dakake loojedi (anepoka lacipaɡ̶adi
    niɡ̶inoda madewetedi). Odaa joɡ̶oititinigi niɡ̶ijo viinyo naɡ̶ajo ane liciagi
    coxao. Odaa joɡ̶oigoeteloco niɡ̶ijo iwoɡ̶o anoyakagidi libiwe “hissopo”. Odaa
    joɡ̶oyatiwece nioladi Jesus.
  bmh-bmh: Ee tebil tub wain ze munug mui waugab dareun, gonun, go ece tub ambig sul
    oimai, wain ze munug go oug suaimai, a umag ebu maimai, gonugau ogusau ebu memen.
  ctu-BL: Ya'an jump'ejl tsima but'ul ti vinagre. Tsi' ts'ajayob chʌyo'ja' ti vinagre.
    Tsi' yʌc'ʌyob ti' ñi' te' i c'aba' hisopo. Tsi' yʌq'ueyob ti' yej.
  meq-meq: Gəzla wuray andaya maraha eye tə wuye andaya guyakaka. Sidzew niye hay
    tə zla wuye kofkoffa, tə tələka a wu niye. Tsa na, ta hak na a mayako. Tə pay
    naha ka bazlam a Yesu.
  noa-H: Magbaawai soldaaun hãbmua bëewi, putjö hũhũp'ë k'itʌmta hisopo hanʌm piu
    gaai bʌʌrnaa, haig jarr hee vino hadchuchúhu sĩerr hee t'ʌnaa, hi hi haig hʌa
    haujim, mag putjö hũhũp'ë k'itʌm hee dorrdʌ sim bereu dömk'ĩir.
  alp-NT: Ete mere anggure maklinute oba toini me. Eleki esi lutu karane opole bei
    ndau meite kena anggure maklinute mere, eleki esi rilukele kena ai buai rebe esi
    kotiele hisope, lolete Yesuse biruIje.
  san-VEL: tatastasmin sthaane amlarasena puur.napaatrasthityaa te spa njameka.m tadamlarasenaardriik.rtya
    esobnale tad yojayitvaa tasya mukhasya sannidhaavasthaapayan|
  kbq-kbq: Mago mopa kavofi akake waini ti aviteno anante menege'za, kapuku eri'za
    hisopu zafare anakite'za, ana aka waini timpi rete'za (spons) erisaga hu'za agite
    ante'naze.
  kbh-kbh: Chents̈e inamna canÿe matbaja buajútjena untja vínoyeca. As, chë soldadënga
    canÿe esponjëshe chë vínoyeca tmojanfchecuacuá, canÿe hisopo niñëfjiñe tmojananguësëtjo
    y játsbanase, Jesusbe uayás̈oye tmojanbeconá.
  ron-LSB: Și era pus acolo un vas plin cu oțet; au pus un burete plin de oțet pe
    isop și l-au ținut la gura Lui.
  pon-pon: A kajak mi waja o, me audeki pineka. Irail kaduedi lim eu nan pineka, ki
    on ni alek apot, kidalan ni jilan i.
  nhe-BL: Huan eltoya nopona se xalo temitoc ica xocomeca atl tlen xococ. Huan quixolonijque
    se tlamantli tlen tzotzoltic huan quitlalijque iyecapa se huehueyac cuahuitl tlen
    itoca hisopo. Huan quitentoquiltijque Jesús.
  sps-sps: Kobuun faakok te kaa na aya viainy minon wain maajiin, ri fabub yan tsuuyan
    kotskots towan naainy nau viviakoo faarei non ngaar tan faa Grik te koo rorin
    “Isop”, ri faruaa iny naa towa ngue ne Jisas.
  wnc-wnc: dopangu gwendu wain yangga kapanga gwa sikut taknga atdopan teking. Siwan
    wa aminda yanggabam gwene nana misa musatu take yangga waakngane tewa dopbut.
    Siwan pitamu tapatune ukgaoke Jesutane genane tewa kopbut.
  bus-bus: Loo kú gwe, geepiwɛ̃ kpã̀kpã kán pana. Ben wà sabo kpàɛ wɛ̃ɛ pì guu wà
    pɛ̀ sɛ̃̀lia wà dↄ̀ Yesunɛ a lɛ́a.
  gub-BL: Heta amo kawaw a'e pe. Tynehem ma'ywa tykwer hekuzar katu 'ym ma'e pupe
    a'e. Teko omono ma'e ipirupiru ma'e ma'ywa tykwer inuromo wà kury, (win inuromo
    wà kury), ywyra'i apyr imono pà hupir pà heraha izuru rehe wà. — Ixop, i'i a'e
    teko agwer ywyra'i pe wà.
  imo-imo: No wain kombili teli mingi te akuna lerimu kanokolio koma melte liko nona
    tuku mundukolio, koma none teli melte no pepili unjo isop kola teni unjo toko
    olando tiko Jisasinga kerena kopondoringi.
  boj-boj: Onaqa qaja tamo naŋgi Yesus aqa anjam di qusibqa gara ñeŋgi bei osib wain
    isa kobaq di tuqteb. Tuqtosib ŋamtaŋ bei aqa dani osib mutuq di gara ñeŋgi qosisib
    osib Yesus anaiyqajqa soqtosib aqa medabuq di ateb. Wain di ya nobu bei ŋamburbas
    utruq di nami atnab soqnej qaji dena tigsib Yesus anaiyeb.
  eng-DRA: Now there was a vessel set there full of vinegar. And they, putting a sponge
    full of vinegar and hyssop, put it to his mouth.
  knf-knf: Pdunk ploŋ pawo da wal mënţ panŧumi poot pŧaakţaan, hënk kë bajej kalëmënt
    kaloŋ atan ţi pmul aŧoop ţi pa aşë ñoor ţi mntum mi Yeŧu.
  san-KHM: តតស្តស្មិន៑ ស្ថានេ អម្លរសេន បូណ៌បាត្រស្ថិត្យា តេ ស្បញ្ជមេកំ តទម្លរសេនាទ៌្រីក្ឫត្យ
    ឯសោព្នលេ តទ៑ យោជយិត្វា តស្យ មុខស្យ សន្និធាវស្ថាបយន៑។
  arn-NT: Mülerkey üye mew kiñe fasu apolelu ti füre pulku mew. Ifokünulfi engün kiñe
    esponja tati füre pulku mew ka trarintukufi engün kiñe pichirumechi mamüll mew,
    fey fülümelpufingün ñi wün mew.
  zas-NT: Yagaj zaꞌ tijb re yuꞌn vin noꞌchan vinagr, zeel bagajdx reex tijb xiil loj
    vin guin, bacaa reexan loj tijb yag, dxel badxig reexan roꞌman.
  ken-NT: Ɛjɔ̌ mmɛ́m amɛn ánɛn ɛchí nyaka arɛ téé. Básɔ́t ɛkuchá fofok bágwɔ́t
    antí ntábhɛ́nɔk ɛnɛ bábhɨŋɨ bɛ haysɔp, bátáp ndǔ mmɛm mɔ básá yi anyu.
