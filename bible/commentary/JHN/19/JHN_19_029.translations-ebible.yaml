  zga-M: Uhwa hwale ehiombo hia degile siki basi va hahanjani isifongo eyeye degile
    siki hukianya hulusitu ulwa hisopo, vahaelehela mndomo.
  yom-yom: Mvungu wumosi wuba vana, wuba wuwala vinu ki ngami. Babuika eponzi mu vinu
