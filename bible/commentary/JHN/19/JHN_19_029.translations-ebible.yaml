  zav-NT: Na' de latə' bino corrient de'e yožə to ḻo'o xguaguə dao'. Na' to beṉə'
    bosgaže'e to sponj len bino corrientən' na' bosšine'en cho'a Jeso'osən' bso'en
    to lao xis de'en ne' isopo.
  sgz-sgz: Má kesi les suir wain iatung a maptal. Má ngo di longrai ngorer a parai
    ái Iesu, ki kes tili di a long pasi kesi táit ngoro loson lamas má a dungi uri
    les wain er mák sosap pasi suir, má a akai táit er i kuir gáh mák sua tari uramuni
    ngudun.
  kek-NT: Cuan aran jun sec' nujenak chi vinagre. Que'xtz'a sa' li vinagre jun li
    esponja ut que'xtaksi sa' ru'uj jun li ruk' che' hisopo xc'aba' ut que'xq'ue sa'
    re.
  blz-NT: Indo'o isian sa'angu' mangko' men buke' tia anggur makarang. Mbaka' i raaya'a
    nongoromkonmo garanggan mongura' na anggur men makarang ka' potoor na kau hisop
    itiu' sangkolong, kasi nondoekon paraas nganga' ni Yesus.
  poe-NT: Ntá ntiha tjen ijnko nchésen tsíkaón xranvino sán ntá kjuínchekjataxín sín
    ijnko ka tí xranvino, a̱ ntá tí ka a kjua̱kꞌe̱kjen sín ijnko nta kjínjin, ntá
    kjuínchechrìin sín tí tjen irꞌva chꞌán.
  san-TAM: ததஸ்தஸ்மிந் ஸ்தா²நே அம்லரஸேந பூர்ணபாத்ரஸ்தி²த்யா தே ஸ்பஞ்ஜமேகம்ʼ தத³ம்லரஸேநார்த்³ரீக்ருʼத்ய
    ஏஸோப்³நலே தத்³ யோஜயித்வா தஸ்ய முக²ஸ்ய ஸந்நிதா⁴வஸ்தா²பயந்|
  cof-NT: Aman jun quelote nida máncabi pele bino pominhe. Junni pi muquee tinan,
    cuwa tsanbi ya pele binoca ata suwato, isopo tinun chidebi chuteto, Jesuchi fiquiforole
    tilicarilaquee yape yaca chusa.
  srm-NT: Nöö wan gandjigandji win kuma asin bi dë a wan paniki dendu dë, hën de tei
    sipönsu tuusi nëën. Hën de tei wan maun u di piki pau de kai hisopu hën de tuusi
    di sipönsu nëën hën de tëndëën buta nëën buka.
  qvs-NT: Chaypi suk puyñupi tiyarkan ayak likidu vinu. Jesus yakuta munananta uyarishpa
    suk soldadu utku layata watarkan suk suni kaspipi. Chaypi sumichishpa Jesuspa
    shiminpi churapurkan.
  zca-NT: No ze' nzo tu jar nits gub ni, orze' yek tu ram ya kwa'n lë hisopo, michël
    bixa' tlë' lar xi'l, orze' mikë bixa' kure' le'n jar re', no michi bixa'i ro'
    Jesús.
  cbc-NT: Mai, na pʉame jĩcãrʉaca ʉse ocorʉ carorije capiyarijere cʉ̃goyupa. Bairi
    Jesús, “Yʉ ñeme jipijãñucʉpʉ,” cʉ̃ caĩrõ tʉ̃go, tie ʉse oco carorije capiyarije
    mena carupajitia mena hisopo na caĩrĩcʉ rʉpʉ mena jiyaturi ʉse ocorʉ carorije
    capiyarije mena yose nerĩ, Jesús riseropʉ ñumʉgõ etowã tie carorijere, “Cʉ̃ etiáto,”
    ĩrã yua.
  qxo-NT: Tsaychömi soldäducunapa upucuyänan ayag vïnuncuna caycargan. Tsaymi juc
    soldädu tsay vïnuta esöpuman ushmascatsir gerupa puntanman watarcur Jesuspa shiminman
    churaparcurgan.
  mox-mox: Ta ʼoine yuyuna ma vedina ʼenoʼeno, ʼinega kikifa iʼaubwaʼuya ʼoine nana
    ʼinaya, ta kikifa nana iaʼuya taha ʼaiwe ana wawa isofa laqanaya, ʼinega iveʼetovaneyea
    Ieisu sofanaya ivetufea.
  kew-kew: Goa sa rabu rero pi ipa meda kap-para pira palae isa. Soldia aanumi lubi
    omae nona piane yae meda mua go yaeme oge kap-para rero pi ipa meda pua kasimi.
    Goa puare nimumi repena uni madaa rukataawa Yesu nipu nenalo manaasimi.
  dww-dww: Inam dabudine waen ḡoraḡoranama duginama ya midimidina. Be banaga anitaiyo
    kai isune a pani be waen ḡoraḡoranama nopone ai sonom be Yesu mudune a boruna.
  nif-nif: Tɨmbi kwet kambot nolok gɨnañ wain tuk kimbɨñ wɨlɨmbi, wolok pakuk. Wɨndɨñda
    ama nolɨ nepek busukñanen tuk tiañelok no tɨkembi, walɨ wain tuk gɨnañ wɨsɨmbi,
    komba koi hisop wolok bem kusip bañak gɨnañ kɨmɨpi, man plon kɨmɨlɨm loumbi nañguk.
  twi-ASANTE: Wɔde sapɔ a ɛtua hisope ano bɔɔ nsã a emu keka mu de kaa nʼano.
  aoj-aoj: Eaꞌ anol botol siꞌila embel wain numbutimbeli baꞌoh. Eaꞌ amom mofaꞌ anom
    mosong mowala wain embel ambalemba magiam masapaꞌam anogol bagol mofaꞌam mandomanam
    malogol Jisasi ma nogaꞌ embel.
  cbv-cbv: Caanjĩ́h bijni jiwá iguíh mac jʉmni wáam dahdih ĩ bíbohop jĩ. Pánihna,
    biíc soldado hisopo wʉ̃t jʉmni máa doóbhdih ʉbnit, páab chʉí déedih chéo bʉ́ʉdhnit,
    bijni macdih ã taj báahanap jĩ. Taj báaha péanit, Jesúíh jacna ã nah tewep jĩ,
    ã wái nomat pínah niijná.
  taw-taw: Pen ñɨg wayn sɨlek kɨnag olap sɨŋak yek ak nɨm, kɨli nop yɨmug nɨŋɨd, tap
    sayn bad olap dɨl, ñɨg wayn sɨlek anɨb ak tawɨl, dɨl mab lek ak olap kabes ñagɨl,
    dad aplanɨl Jisas joŋɨb adek nop alaŋ ak lɨlak.
  jic-NT: Uva 'üsǘ 'ona ne'aj já'asatsja botella mo'ó. Mpes esponja tji'its'a la
    tjajay uva 'üsǘ lal, yo hisopo ló po'ó tsupapj, viyá tecyacaná Jesús lo müs.
  zap-NT: Nga zu te byak yzaa we binaguer; lex wgaz te men ne zu nga tebla zhiil kon
    binaguer guin, wzoob meno xtoo te bëg-hisopo, lex wtee meno ruu Ne.
  wer-wer: Pël yaan pit i kaö kel newer wak wain i som kep nent peö ëak wieëa pötak
    wariak këkalëp naö yapinte isop pöök wa tëak këmtak yemowas.
  ipi-ipi: '@see-verse:JHN.019.028'
  qul-NT: Chaypitaj uj p'uyñu cachcarkan, c'allcu vino junt'a. Uj esponjata c'aspiman
    wataycuspa vinoman chapuycuspataj, siminman churarkancu.
  ter-NT: Yoko ápe íhaku ekâtiya puhí koati viyum-hí koêti. Ina apê kalaká'ikoponoti
    esponja yane víyum, ika'ákoa kirípuhike mayane étakati iháxoneti isôpo, ina ipíhoa
    pahákuke Jesus, iyúkoati.
  bmr-NT: Jaamañeri guirihillufaño icaufaihu iquigaño aivofaihu ɨɨdicufaihu. Jaafaihufaño
    faatata icanoco amatyusuumoro hisopo onooho usuho. Jaaho aafeque ɨɨcɨumoro tootaataco
    toohaafe nijequevɨ ificuumoro diibo iijɨfaño cabuyaacuumo.
  fuf-fuf: Tawi loonde tew njaram lammuɗan no ɗon. Ɓe waɗi linsere e salndu leggal
    no wi'ee *hisoopu, ɓe yolli nde ka ndiyan, ɓe ɓanni ka hunduko makko.
  bhl-bhl: Angei, mali kawtiw i Isow ais kang kuluko, yesum atew eisneng mak wain
    ok sen mewso be beem tem kabalak bubulow keleweko, ais kang dim wakalako, Yesus
    em fil kal dim dukuleweko, elo wain ok atul nam be demensiliw kale.
  ons-ons: Lase mane ea metke, kotine wain lewine ketkeleŋo watke metke, eŋe wain
    doku yewa lap lapŋo qe muruge more, eki qogino piseu paki, ma wie piino kitokoi.
  con-NTPO: Nane tse'tti apini inzatssia vino ccutsu. Tsama a'ija isupa chanchanchan'choa'nga
    tssipoemba hisopo canttini'cconga ejiamba Jesús aya'fanga canjaen'fa.
  ghs-ghs: '@see-verse:JHN.019.028'
  peg-peg: ହେବେ କେନିରାସ୍‌ ବାର୍ତି ର ବାହା ମାଚାତ୍‌; ଲାଗିଂ ହେୱାର୍‌ କେନିରାସ୍‌ ବାର୍ତି ର
    ରୁଆ ଉଚୁଟିଂ ଏଜପନାଲତ ଡେଙ୍ଗା ବେଡ୍‌ଗା ଆହି କିଜ଼ି ତାଙ୍ଗ୍‌ ମୁମ୍‌ ଲାଗାଂ ହିତାର୍‌ ।
  txu-NT: Nhym wãnh pidjô kangô kadjà ngônh'õkam ipun dja. Nhym me ngônh puror põnh
    djà jakritaja kangômã adjà nhym kam ipu. Nhym me pĩbê ixôpu idjamã adjàn kam kàjmã
    kum kungãn ajkwamã adjà.
  eng-WEBU: Now a vessel full of vinegar was set there; so they put a sponge full
    of the vinegar on hyssop, and held it at his mouth.
  gnw-NT: Jare joco pe oĩ vinagre penti yapepo pe. Jayave umãquɨ reta esponja vinagre
    pe. Jayave oñono reta ɨvɨra re jare omondo Jesús iyuru pe.
  mux-mux: No-waen kumbili tili mingi te akuna lirim kanuku kene ulú-pinja mele te
    liiku no-waen akuna suku munduku kene, pinja melale no pípili unji-isop kolá te-ni
    unji toku olandu-siku Yesos-nga kerina kupunjiring.
  maj-NT: Síjña yo̱ nku nisa ninte xi tíi̱ncha binu̱ san. Nku nixú kits'ínk'anchi̱ko̱ho
    jóo̱ binu̱ soo̱n. Kui xi y'éku k'aku̱hu̱ nku yáxá nga kitsungi'a ts'a Jesu.
  bkq-NT: Tâlâ akâwâm vinhu nhewantybygue etary tumykeim. Mârâ ikaji esponja inkuilymo.
    Se hissopo wâgâ ekâjibyem, Jesus itaryam nhalokuândylymo, nhugakâin-hoem.
  kue-kue: Dis ta igle yomara wain geu orkwa nuglo suna moglkwa, yomba ta giyagin
    mereyegl ta indre wain mina simbai ana endi isop buglo mina kansi pandigl, Yesus
    ninambedi ake imbo ye dra mina endingwa.
  cot-NT: Choocaquea oraniqui yojoquijitacojitaqueca apanaquiro vinoja cachonerontoquijajaro,
    shatecaja. Ariqueate iticajajitaqueroquea achomiicajatiroca oja yogatiacotancaroquea
    oguiji isopoquiji ivagantequi Jesoshi.
  bnp-bnp: A ulo i vona a vain vagole i tabuli tabukoi, lakea e huriki a nugumaheto
    ri bolea a niduvi, ri lutua na vain nami hurari, ri kolotatea na rahana kai a
    hisop, ri toto rikea, ri vakadame e Isu vona.
  apn-NT: Nhũm hpar pê guhkrax kãm wĩhti punureta ãm jakamã nhũm mẽ ã kot amnhĩ jarẽnh
    anhỹrja ma nẽ kaxyw mẽmo rerek py nẽ o tẽ nẽ kaxyw pĩ ryti hõ py nẽ ho hkanhwỳ.
    Nẽ akupỹn o tẽ nẽ ho wĩhti mã haxà nẽ kãm kupẽ.
  ctp-NT: Nde kwa nduun ska teꞌén mñun tiyeꞌ. Kanꞌ msuꞌwa neꞌ ska kiche niꞌ teꞌén
    seꞌen nsuꞌwi mñun kanꞌ, sa ñaꞌan bra nu mtsaꞌ suꞌwe ran; mstya neꞌ kiche kanꞌ
    lo ska yka tukwin, mskwen kwan neꞌ ꞌin kiche chaꞌ kala ran tuꞌwa Jesús.
  bre-BRG: Bez' e oa eno ul lestr leun a winegr. Leuniañ a rejont eta ur spoueenn
    a winegr, hag o vezañ he lakaet e penn ur gorzenn sikadez, e kinnigjont anezhi
    d'e c'henou.
  opm-opm: Ritporhan wain ator gap tom san oh pathan ihir dara tom gap timbas han
    tit dara ohe bok oh wain tom gap mara pandipero rim wain ator gap tom dahnong
    mara tom gapsi hatporhan bur bok tei karmara Jisas ohnong Gin gwe ma batbet hah
    oh ha pang hatinoh rim Moh dinmur por ohe atem teinong asaringopa.
  bvr-bvr: Rrapa wayin (wine) mun-gata ana-japalana mu-ji mun-guralba minypa biniga
    (vinegar). Lika abu-menga an-nyarlkuch an-guyinda ana-wargara, minypa gu-balanda
    sponge, lika abu-gornagaja, lika gu-jong gu-guyinda abi-jarrkarrana gun-gata gun-nelangga
    yichap (hyssop), lika Jesus ngana abu-wuna.
  wal-wal: He sohuwan issi xuggaa kumida caala woine eessai de7ees. Eti ispponjjiyaa
    he woine eessan yeggidi, hiisoophphe giyo mittaa xeeran wottidi, Yesuusa doonaakko
    shiishshidosona.
  zad-NT: Na' na' zoa to xwag nakan tolla' vino dii nak zic̱hj zḻa'. Na'ch bḻeejgake'n
    to dii chzi' nisa' na' bzoagake'n to lo xis kwenc̱he bzoagake'n cho'ena'.
  kmg-kmg: Eme râqâc moc maŋnao waiŋ opâ šašacne ŋewec, ira hâwec sâmbiŋ âke uruckerâ
    qeŋqeŋko âke kindeŋnerâ micnao iticnepie nâwec.
  aso-aso: Neꞌmine lavo aꞌmida gomise ma minineꞌ aꞌminguꞌ vaini noso ekeseꞌ ineꞌ nene
    vaiꞌ lo neivo nosouꞌ lupizisa lipi naaꞌ aniꞌ initeꞌ ma disa lupizikevo vaiꞌ lo
    neivo hisopu ve laaꞌ aniꞌ gavosoloꞌ hizi di dizi veleloꞌ mili-daniꞌ ve.
  uli-uli: Ye mel sew tohoh loboswe le ye ssogol wine kowe ye mwall. Iwe resa chiri
    sew forwa irel wine we resa yetedah wol sera ral hyssop resa hapecha ngal molwe
    yewal.
  nin-NT: Itsa numa i kri nu ususa ahi nabo. Aba ba usoso a yo na wa na ka harr nu
    unflankurr ku nggo a yo ku di hiso, ná nà hun ko ku Yesu na angu.
  tgk-tgk: Дар он ҷо як косаи пур аз сирко буд ва латтаеро гирифта, ба он сирко тар
    карданду ба нӯги чӯбе гузошта, ба лабони Ӯ наздик оварданд.
  acu-NT: Tamati aints muits tuupchinam vino churin atun wainak, uruchjai chupir,
    sapapjai mukunat tusa aapamiayi.
  cak-WNT: Y chiri' c'o c'a apo jun yabel ya' nojnek riq'ui ch'omilaj ruya'al uva.
    Y ri soldados chupan ri' xquimuba' wi el jun esponja, y xquiya' el chutza'n jun
    ti che' ri hisopo rubi', y c'ac'ari' xquiya' chare riche (rixin) chi nutz'ub (nutz'ubaj).
  ebk-ebk: Wacha hid-i nan usa ay fusi ay nanapnu as senmoka ay fiayas. Isunga ensawsaw
    nan sosorchachu nan munyam-us ay mangsosop as nan fiayas. Enpakatcha as nan ungtiw
    nan naluslusan ay lukiam ay makali un hisupu, ya inchawchawcha ta sosopun Jesus.
  spa-PDDPT: Estaba allí una vasija llena de vinagre. Entonces sujetaron alrededor
    de un hisopo una esponja empapada en vinagre, y la llevaron a su boca.
  ruf-ruf: Hanu hala tsahakala na siki, apfo wapfabika lidodoki mne siki, walika mne
    lubiki lwa msopo, wamwikila mumlomo.
  gun-gun: Ha'e py oĩ peteĩ hy'a vinagre tynyẽ va'e. Ha'e va'e py peteĩ esponja omoakỹa
    vy peteĩ takua apy re omoĩ, ha'e omovaẽ Jesus juru re.
  agu-BL: At tzun jun xaru' yi nojnak tan binagr. Cwe'n tzun mu'ij jun sponj tul yi
    a'a'tz, nin oc tak'le'ntz twi' jun tze' tan je'n pone'n le stzi' Jesús.
  isn-isn: Kiseme ai katulaa kizue siki ai kikoli ki ikilwe pang'wanso, ku lulo akaikila
    isifongo ni izuee i siki migulya a lukito nua hisopo, akamuikiilya mu mulomo nuakwe.
  eng-PEV: '@see-verse:JHN.019.028'
  ilo-ULB: Ti napunno a pagikkan ti naalsem nga arak ket naikabil sadiay, isu nga
    nangikabilda ti espongha a napno iti naalsem nga arak iti murdong ti sanga ti
    kayo ket inggaw-atda daytoy iti ngiwatna.
  pir-NT: Sa yero topʉ vino sʉẽñe co pose tiri sutu dujiri. Sa yero topʉ ijiriquiro
    aco ihmini sʉhtere sʉẽñe co mehna tiquina sohari sʉhtere yucʉgʉ hisopo wame tidʉ
    sohtoapʉ dʉhte ohõri. Sa yero Jesu dʉseropʉ siõ ohõri.
  anv-NT: Ɛké ɛpyɛɛ́mbɔ, nkwɔ fɔ́ alú ɛfɛɛ́, ayi áfyɛ mmɔɔ́ amí mamyáme magbeé
    wyɛɛ. Ásɛ ɛkochá, ányua né mmu mmɔɔ́ amibɔ, áfaá né ɛta maá genɔɔ́ ɛyigé
    akuú hisɔp, ábwɛɛ́ até Jisɔs né ubɔɔ́ meno.
  sab-NT: Uva chia gage tkaba ngama gdaitege kledu eni, guardia donga lle dagli kare
    kagu date uva chia gageske gbu glita gwagdage gire gbu Jesu kate ngaña kruge.
  tmd-tmd: Makwam röbö wain acɨx balol i rag hö yöraku nɨgɨm mɨdöŋ makwam, ami nöbö
    i, ap höx wab i pön, wain acɨx aku pɨlön, pɨ bɨ hisop löx rɨba idu pɨlön, rag
    hö Jisas ajmöl cuep uñ röula nɨgöŋa.
  acr-NNT: Chiriꞌ kꞌo jun xaro nojinaq che vinagre. Yey e kꞌo jujun xkichuqꞌ jun esponja
    chupa, xkixim kꞌu chutzaꞌm jun vara re hisopo y xkiya pan chwa reꞌ ri Jesús.
  kpg-kpg: Di boolo nogo i golo e honu i nia waini hui ngoohia. Digaula ga daalo di nadau
    liimi gi lodo, gaa nnoo gi di ngudu di laagau ‘hyssop’, ga hagatale gi nia malau ngudu
    o Maa.
  taj-taj: थेरी अङगुरला कम्‍बा निङगु मुबा ताङ गिक मुबा। थेतबासेलमा सिपाहीगदेसे हिसप
    भिबा दोङला हाँगारी क्‍वानगेन खीसी थे निङगुरी ब्‍लुम्‍सी येशूदा ख्‍वाजी।
  avt-avt: Mɨn kiutɨp kepu tɨpar si enum mekrerek. Mɨt en neit mosong nɨkɨam newenem
    mekre tɨpar nesenkekim mentar nu heneik ke nu hisop (hɨram mɨre mapɨk) hɨr neriuwetem
    men hɨm mɨrak.
  cbk-cbk: Tiene alla un tason lleno de vino ordinario, poreso ya hace sila tusmuk
    un esponja na vino. Despues ya pone ese na rama de hisop para alcansa na boca
    di Jesus.
  uig-ARA: ئۇ يەردە سىركە شاراب بىلەن تولدۇرۇلغان بىر كوزا بار ئىدى. ئۇلار بىر پارچە
    بۇلۇتنى سىركە شارابقا چىلاپ، بىر لېپەكگۈل غولىغا باغلاپ، ئەيسانىڭ ئاغزىغا تەڭلىدى.
  tuf-tuf: Eyta wacayat acat toca ésatro. Ey toca sar chistár ub rihar bacua ihirán
    to binro. Jesusat cuc wini wacayat, soldádoinat caros ey bacú cut siw̃jacro. Siw̃ír
    caruc ajca hisopo úbara ojcor chájacro. Chaquir Jesús cac acat yehw̃jacro.
  abx-abx: Aniya' ari adda biso' nga nag'isihan malassom na bino, sanglit ag'ala'
    mga iya ispungha ngan aghumug-nay to si bino. Agpatulu-na mga iya i ispungha si
    hisop lingkawan basi' anakka si bawa'-na si Jesus.
  mco-NT: Jɨm anajty tüg pi'c uugɨ'ñ ymɨɨd anajty vinoxunnɨɨ. Chi ajcxy je' yajxoogy
    tüg esponja (jadu'n yɨ' nej po't) mɨɨd vinoxunnɨɨ, e chi yajjɨjp'eedzɨɨy tüg paxyjɨjp,
    je' mɨɨd yajjädy je vinoxunnɨɨ ma Jesús y'ahuac.
  kqf-kqf: Ḡome ba waen waiḡolana dubina i kenakena. Kamaina bi waen anitaina ai dakwa
    bi kai isop lagana a vai te a kaiḡavi bi ai yoyo saḡe Yesu mudunemo.
  cpb-NT: Ari owakotakari kepishaari janta chomoki. Ragaitanake manthakintsi, rankowitantaitakawo
    inchatewa, romitsitsiyaatakero kepishaariki, rowaankakoitakeniri ipaanteki Jesús.
  aon-aon: Aria agundok, anap marup shukunip um nubutibari abar douk pakus. Douk amam
    soldia hemnek namudok aria hanak hohur enen spans hesegwurin abrudok abar arigaha
    shuknin. Aria hatuken henyak anag shokugi akodiwok um hisop aria hatuken nyato
    um Jisas ananit nokwatum nuwok abrudok abar.
  hus-NT-2005: Táꞌ ti kʼwajat tajaꞌ jun i balixtaláb tsʼutsat kʼal i jiliy yajtsik
    uxnél. Axdhá wéꞌ i kwinim ba jachanꞌ an jiliy yajtsik uxnél, wikʼan bin tsúm jun
