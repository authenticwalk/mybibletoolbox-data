  san-THA: ตตสฺตสฺมินฺ สฺถาเน อมฺลรเสน ปูรฺณปาตฺรสฺถิตฺยา เต สฺปญฺชเมกํ ตทมฺลรเสนารฺทฺรีกฺฤตฺย
    เอโสพฺนเล ตทฺ โยชยิตฺวา ตสฺย มุขสฺย สนฺนิธาวสฺถาปยนฺฯ
  iws-iws: Mɨ two ɨra hɨr nwowa wain opkaka mɨ sɨma dimɨn whɨrɨn haɨmgan haɨmgankakɨn
    siir hopmaigi wain op aiir mɨ sɨma siirɨn paeyɨn hisop nɨkɨuwiyɨn siir kwiya anaka
    yɨnkɨn udgi. Mɨ sɨma ɨna yakɨ hopkaigiyɨn Jisɨs siir yai aiir.
  pol-SZ: A stał tam dzban z kwaśnym winem. Nasączono nim więc gąbkę i na kiju podano
    Mu do ust.
  ztq-NT: Lëë tu canty nii kaktsë viñ nyi sob siko. Lëë soldad pkadz tublë ladx lo
    viñ go, lëëw psoob xaa lo tu punt yag nii lë hisopo, aan lëëw ptsig xaa lo Jesús.
  zai-NT: Bia'si pe zuhuaa ti jarra huiini da' vinagre ndaani raqué para bigadxe cabe
    ti esponja ne bidxiiba cabe ni ique ti bara huiini sti ti yaga lá hisopo, guluu
    cabe ni ruaa be.
  upv-upv: Besin san oto iok, owun saute norro nga mimilali. Ko ngok arla nalum san
    ko arrurrngoni rengen, ko arlingi renge mavir san, ko arsareni van renge nevlu
    jingon nuru.
  wap-NT: Aizii uruu dono naꞌaꞌo boon zoꞌo pasaata-kariwai kibiaꞌo riwunii. Uruu baoko
    iti ĩdamotan sponge, naꞌiki ĩsawadanuz Jesus dako iti, hyssop kadunaa saba idaꞌan.
  mva-mva: ‘Uain’ kapisa nge makara tabira tekena-lo ieno. Bokaibe kusi mapala matoli
    teke didoki be ‘uain’ kapisa ngaena-lo dinangalako be kai ara ‘isop’ sapara tekenao
    dinangai be didokiteteki be Iesus uasi-nao dinangai.
  dwr-NT: He sa7an itti xuggaa kumeedda caala woyiniyaa eessay de7ee. Unttunttu ispponjjiyaa
    he woyiniyaa eessaan yeggiide, hisoophiyaa geetettiyaa mithaa xeeraan wothiide,
    Yesuusa doonaakko shiishsheeddino.
  kfw-kfw: Theibomju kathur kasipchei kheeng inkhat khawa khan aleiom; halli inmani'n
    kathur theibomju kha tuipompuon khan innoomma khuoichu ramol morra inkathilla
    ama murra inhongsoon.
  bfz-bfz: तेती एक सिरके रा पांडा परी की था राखेया रा, तेबे तिने स्पंजो रा टाला सिरके
    रे सेड़ेया और डण्डे पाँदे राखी की तिना रे मुंओ रे लगाया।
  cuk-09: Jesús-walikaa noggi vino-gaibid siid. Degi geb agi ibmar-buta-butadi owardikusad,
    geb hisopo-suargi edichagu, Jesús-gayagi nasiksamalad.
  ben-OBCV: সেখানে রাখা ছিল এক পাত্র অম্লরস। তারা সেই অম্লরসে এক টুকরো স্পঞ্জ ভিজিয়ে,
    সেটিকে এসোব গাছের ডাঁটায় লাগিয়ে যীশুর মুখের কাছে তুলে ধরল।
  mil-NT: Te ndècu ɨɨⁿ lítu ñùhu ndudí íá. Te sá dúcáⁿ nǐ cáháⁿ‑gá sá yìchí‑gá ndute,
    núu xíǎⁿ ní queheⁿ‑güedé cáchí te ní chindóyo‑güedé xɨtɨ́ ndudí íá‑ǎⁿ, te ní chinenu‑güedé
    dɨ́quɨ́ ɨɨⁿ dité yutnu nàni hisópó, te ní ndocani‑güedé ní chihi‑güedé yuhu‑gá.
  myu-myu: Uva'abidi o'tinuy iboce wa'e jo'iat'a be―tideibog̃'ũmati. Iboceat tibubuap
    o'g̃uakõm ig̃odi be. O'jomuy ip ip'abi be hissopo'ip abi be. Bẽg̃'i. O'yopmuyu
    Jesus pe tikõn ãm.
  fue-fue: Ƴoogirgal kebbuŋal innabojam lammuɗam e wonunoo ɗon. Ɓe cuuwi soosuuji
    e innabojam ɗam, ɓe kaɓɓi e loocol, ɓe ɓattini e hunnuko makko.
  amk-amk: Na nanai nofi bei sefang na anggurio sisasa suanai. Ampafe erorangno mandafeai
    na anggurifoa, tuti etubarai na ai esahui we hisopifoi to Yesusi borongfo ayai.
  fai-fai: Kale ket mak wain wok kuok so be. Kale ika abum kudák wok ká bi nadiwe
    as gang anggilil dim kutow tade nadiwe kufo kudew tam Yesus bon tem tadelawiw
  ura-NT: Nii janate baichaje laaojoiri nainecojoain ecu niha bino baasone jaun, enuha
    que sie rijijieein nenaa nujuateein, nii bino sisiaain Jesoso ujuaae que suesuecaauruhane
    jana,
  mcd-NT: Ascano fimi unu focash muran nanupacufoantan faca tahua shatun finifoantan
    Jesús inanpaini.
  urt-urt: O marp ende tikin paparar me pinip wain ŋaiye tikin ŋenyene supule tate
    sehei. Taꞌe luku pe, tinge yambaꞌe ŋaiyuwat syum yohor yal jah pinip wain uku
    yupwaiꞌe yal lou ende pe, tinge yaŋaꞌe Jisas jah mut.
  kiz-kiz: Khenu kyakikamemili Siki kyabhekibhu pala, henu bhakabheka sifongo jhajhimemili
    siki panani pa ufito ghwa hisopo, bhakambekela mundomo mwa muene.
  tzo-TZE: Tey lechel jun taza pajal ya'lel ts'usub. Lic sts'ajic ta ya'lel ts'usub
    jun esponja. La xojic muyel ta isópo te' li esponjae. Laj yac'beic ta ye li Jesuse.
  lex-lex: La hande de lari ida npenpuen lia anggur turu mak milmilu, noma ra'ala
    kuliai id na'nama rto'a la anggur tur milmil die na'nama rhoinia la ora id maka
    ha rweta la hisop pa rtapla la Yesus nurnu.
  dov-dov: Chibikilo chakazwide wayini upanyuka chakaliwo, mpawo bakabika akasamu
    kakaangidwe chisana chakazwide wayini upanyuka bamutambikizya amulomo wakwe.
  toc-NT: Antá lacatzú xya̠­hua­cani̠t pa̠tum xa̠lu stap xuí vinagre, cha̠tum chixcú
    lí̠lupli panáma̠c, ma̠aká­nu̠lh nac kantum lasasa la̠ ká̠ti̠t hua­nicán hisopo
    y li̠chéx­nilh hasta nac xquilhni Jesús.
  ulk-1902: 'Abele ge nerute tanelu, mitkar uinega: uiaba sab akmei uinega de, a hisop
    paikai ge dikmeriklu, a abara te ge agisilu.'
  som-som: Markaas waxaa meeshaas yiil weel khal ka buuxo. Sidaa daraaddeed geed isbonji
    la yidhaahdo bay khalkii ka buuxiyeen, markaasay kor saareen geed husob la yidhaahdo
    oo afkiisa ku dhoweeyeen.
  mam-C: Attaq jun xar tkub' antza, nojnin tuk'a jun wiq vin tx'amxix wen. Kux kymulin
    jun b'u'ẍ toj, exsin ok kyk'lo'ntz ti'j jun tq'ob' tze, tu'n tjapin tzma toj ttzi
    Jesús.
  ndj-ndj: Pala paveli na chindu, vataya siki pambeli vajabika lindelindeli vavika
    muluteti vamsofusha.
  mbj-NT: Ti asooh tii bä uwa s'ëëb oow. Ti m' raheh'oos sapum doo, Jesus hã rabanoo
    hyb n'aa. B'aa isop häd näng do hã radadäk, ti rabanoo p'op, Jesus beëëk hyb n'aa
    ta naëng hadoo.
  lat-VUC: Vas ergo erat positum aceto plenum. Illi autem spongiam plenam aceto, hyssopo
    circumponentes, obtulerunt ori ejus.
  ngp-ngp: Nahanda na kiyamp'ha kimemile siki, niyo watufika ditambala idyo mwe kiyamp'ha
    kine siki, niyo wadi zinganiza mwa kaziti katali, niyo wamwink'hiliza mwo mnomo.
  aoi-aoi: Ngalaja muwilyaba menarlamba num-ambilyuma yakwujina, numi-lyangburrukwunuma
    makina alyikarrbuda ajirrkarnyerra akubibeka. Aburraja narru-manga alingajirra
    eka wuburra enungkwa akwa narri-lamuranguma wuburra alyukwurra-murra akwa narri-ngambajuwa
    ajirrkarnyerra akungwa akwa narri-ngkajika Jesus-langwu-wa alyelyikba.
  enq-2: Dokopa, penge mendenya waene kaa pipae tumbatae dosa sia mendenya dokaitame
    koma jepae mende pyandao waene kaa pipaeme tumbasetala, isope itange mendenya
    tuku petala, Jisasa nena lao makapusiami.
  eng-ASVBT: 'Now there was set there a vessel full of vinegar: and they filled a
    sponge with vinegar, and put it upon hyssop, and brought it to his mouth.'
  mna-mna: Mbooro ta, tise baen pakpakŋana isula ma imbotmbot. Tana tikam ke namaana
    mi tipo koroŋ ta ila, to titizik sula baen pakpakŋana tana, mi tikam la Yesu kwoono.
  myw-myw: Kwavitan kwa̱vig wayn yayan nises; yotout ikawes, isenas wakwa̱vig, ibasis
    kaligweg yagan yisop wamatan, iyaseles, isekes Yeisuw, imoum.
  sby-sby: Popelapo palikuba nsupa yesula waini wasasa. Bashilikali basa balasabika
    cisambo mu waini wasasa usa, nekucisomeka kukatondo ka hisopi nekukashikisha pamulomo
    pakendi.
  sll-sll: Ena botol dungwo ala i nir gu kengwo mongwi. Momia gal ta nir bole bli
    ware nenama dire Yisas grang wangwi.
  yaq-NT: Junama'a ili soto'i, binaakre' teamtae tapunika ama manekan. Junak intok
    juname'e, junama'a, ba'ata nunu'emta, ejponja' teamta komoniaka, tebe kuta, isoopo'
    teamtat a' chayaka intok jikau, teniu au a' noitak.
  uro-uro: Rhoqoräkt di qale ama kainaqi na ama wain ama valak mät ki e bä äkt i rha
    ok ama bauläm mät ki näkt ta srät na äm da ama ngämungäm ama hisop angät ngärhäktka
    aa uväs näkt ta sek mä qa sä äm sämät ma Jisas aa vämgi.
  ita-1885: Or quivi era posto un vaso pien d'aceto. Coloro adunque, empiuta di quell'aceto
    una spugna, e postala intorno a dell'isopo, gliela porsero alla bocca.
  muy-muy: Mandaray nahaŋ àbu eslini mafəkaɗani akaba zum cecʉwekeni. Tàra tìci ma
    ga Yezu na ti tàzay zlam ya esikabu yam akaɗa ga matala ni, tə̀təliyu a zum ni
    vu, tàɓahki ka aday mək tə̀təlikabiyu kà pakama ana Yezu.
  kqc-kqc: Waini ru siua vata baeyo bi minari amegamo; ye mina waini viniga dudu sipanisi
    vata baesi yabo roka hyssop tetekari tete risi ini venari moi odoro reyadi.
  tav-tav: Topʉre ʉje oco capiyarije cajañari rʉ cãmʉ. To bairi polisía maja carupa
    bʉrʉare ne átiri caweyoo newã ti jotʉpʉre. Weyoo ne átiri yucʉ hisopo cawame cʉtiipʉ
    ti bʉrʉare dʉre turi, cañu mʉgo joowã Jesu tʉpʉ.
  eng-ULB: A container full of sour wine was placed there, so they put a sponge full
    of the sour wine on a hyssop staff and lifted it up to his mouth.
  spa-VBL: Y allí había una tinaja llena de vinagre de vino; así que ellos mojaron
    una esponja en el vinagre, la pusieron en una vara de hisopo, y la acercaron a
    sus labios.
  fra-_FOB: Ils emplirent donc de vinaigre une éponge, et l'ayant mise autour d'une
    tige d'hysope, ils la lui présentèrent à la bouche.
  hau-ULB: A gefensu kuma akwai gora cike da ruwan inabi mai tsami, sai suka tsoma
    soso a cikin ruwan inabin mai tsami suka daura a wata sanda sai suka mika masa
    a baki.
  mal-mal: അവിടെ പുളിച്ച വീഞ്ഞ് നിറഞ്ഞൊരു പാത്രം വെച്ചിട്ടുണ്ടായിരുന്നു; അവർ ഒരു സ്പോങ്ങ്
    പുളിച്ച വീഞ്ഞ് നിറച്ച് ഈസോപ്പുതണ്ടിന്മേൽ ആക്കി അവന്റെ വായോട് അടുപ്പിച്ചു.
  kkc-kkc: Mi omapoo wain i koo hadali katolo mapoo keesoo ee magoo meleeso. Eseme
    odoo heeso homo sage toloso su mapoo dugo tialogoloso, wain i omapoo olugu doloso
    yayo nalame, Yesuwo maga mapoo heligiso.
  lit-lit: O tenai buvo pastatytas indas, pilnas acto. Ir jie, pripildę kempinę acto
    ir uždėję ją ant yzopo šakelės, prikišo prie jo burnos.
  urd-GVR: Qarīb mai ke sirke se bharā bartan paṛā thā. Unhoṅ ne ek ispanj sirke meṅ
    ḍubo kar use zūfe kī shāḳh par lagā diyā aur uṭhā kar Īsā ke muṅh tak pahuṅchāyā.
  far-far: Ma ana kula nai, kera alua te tiu ne fungu ana waeni 'afae. Ma kera ngalia
    te lumulumu asi, ma kera ka kutumainia laona waeni nai, sui kera ka alua maana
    na mae 'ai kera saea ana “hisop”, kera ka kwate 'uria maana ngiduna sa Jesus.
  suz-BL: मिनु मेकेर गर का ग्‍युरशो तूचा थोव़क वोइश्‍शो बाक्‍त। मेकोपुकीमी कोक्‍केमी
    वा खोदेंशो फ्रेंशा, मेको ग्‍युरशो तूचा थोव़कीमी ख्रुम्‍शा, येसु कली युप्‍पाइक्‍तेक्‍म।
    भजन संग्रह ६९:२१
  car-NT: Moro po ro amy parapi kynakon, ta'no'se tyjasakoren winu ke. Moro winu taka
    ro amy tymi'mi'ken oty u'mu'ka'po i'waine. Moro oty yry'po ro amy hysop epy pokonaka.
    Irombo Jesus yndary ponaka yry'po i'waine.
  amp-amp: Wain buroht rohett tohmot. Wom spans yakmomn nd wain rohtn thu yifakhato
    hisop yuhtarn kiyakhato Jisasr wuhemotm tmasakmorm spans ruhetmn.
  bht-bht: ओथु इक सिरके ने बरुया बांडा रखया था, तां उना चे कुनकी सिरके ने सेड़यो स्पंजे
    जो जुफे दे रुखे दे डंडे पर रखीकरी उदे मुऐ ने लाया।
  eng-NOY: A vessel was brought full of vinegar; and putting a sponge filled with
    vinegar upon a stalk of hyssop, they raised it to his mouth.
  cub-NT: Nore jorobʉ, vino ʉ́yaicoro upiáricoroque jorobʉ cʉrejavʉ̃. Diede jaʉborã
    ʉyovarĩ hisopo ãmicʉricʉ jocʉjĩcʉ cavajĩbʉi jẽori jarʉrʉrejame cũinácʉ ina churaravacacʉ.
    Jesúre ʉ̃i jijecamura jĩjovarejame ʉ̃.
  ita-1927: V’era quivi un vaso pieno d’aceto; i soldati dunque, posta in cima a un
    ramo d’issopo una spugna piena d’aceto, gliel’accostarono alla bocca.
  lww-lww: Ana pogos nap̃a amloge sape moto karia, amla lumlum, aputon e m̃ala kuruta
    na munen tai nap̃a m̃eke e pialo tai, amiyurar e laki tai, akian pa metava tol
    gona ne Yesu.
  ckb-ckb: گۆزەیەکی پڕ لە سرکە دانرابوو، ئیسفەنجێکی پڕ لە سرکەیان خستە سەر لقە زوفایەک
    و بەرزیان کردەوە بۆ دەمی.
  nas-nas: Teke tee kokotonaroꞌ teꞌ otokoꞌ uaini kaaveeriiꞌke maantoꞌnaroꞌ. Teinge
    kapooꞌ tee-koo uaini-koo boovong-antavaara napoꞌ banaꞌkoo daiꞌantavaara intampauꞌ
    Jiisuuꞌ karankanooꞌ.
  uvl-uvl: Kaliu e nge muta ia uain ehech ngana ma. Pe te mene ute nge makuk pe te
    panun teua la ke rumia uain neu. Ke het pe te kale taua nga memeta kina pe tetul
    heke langa Iesus hanna.
  eng-BBE: Now there was a vessel ready, full of bitter wine, and they put a sponge
    full of it on a stick and put it to his mouth.
  ixl-CNT: Utz atich maꞌl u xhaaro tziꞌ, noonaj minaagre tuul. Ech jilul maꞌl u nuqꞌkin
    bꞌuꞌj tuul, qitzax ok tiꞌ maꞌl u tzeꞌ hisopo. Ech taqꞌ jiꞌop titziꞌ u Jesuus,
    sitzꞌutzꞌeꞌl taaꞌ tiꞌ.
  xsi-xsi: Kulo toŋge ikeno laiti, kinzi muŋga siwuwu waini makisa lâ ilo. Mine kala
    kinzi zugu tamâta sikai nzomo toŋge sipatuku lâ waini makisa ŋinde ilo, aku siseŋge
    lâ lumbi-lumbi toŋge tini. Ŋineŋga sisuŋa nzomo ŋinde kâki pa Yesu kawa tu ma
    indomo kâ.
  crx-NTPO: '''Et nyo ''oosa''yaz ts''ekoo too'' ts''ulki''-i ''et us''ai. ''Et nyoo
    oota''niltsít-i nyoo ts''ekoo too'' huyé tunahuyuz''ai ''ink''ez duchun hyssop
    huyúlhni, ''i la hídalh''oo'', ''ink''ez hize ts''e dube'' hidunintan.'
  kan-OKCV: ಆಗ ಅಲ್ಲಿ ಹುಳಿರಸ ತುಂಬಿದ ಪಾತ್ರೆಯಿತ್ತು. ಅವರು ಹೀರುವ ಪದಾರ್ಥವನ್ನು ಹುಳಿರಸದಲ್ಲಿ
    ಅದ್ದಿ ಹಿಸ್ಸೋಪ್ ಗಿಡದ ಕೋಲಿಗೆ ಸಿಕ್ಕಿಸಿ ಯೇಸುವಿನ ಬಾಯಿಗೆ ಇಟ್ಟರು.
  bbb-bbb: Ro kurosi zinume ijia bu do vuaeni be jiana ijia nijae. Ijadufuo Jesu fu
    ijiege kumenoga bu uri atebae abena do vuaeni ijia abiesena abe ine ijia bijana
    abe Jesudo itire ijia azirae.
  blw-blw: Yachi yag ensawsawcha hen anchi penapa-atcha way lopot hen anchi elém yag
    inchawchawcha way mangempasosop an Jesus.
  tam-2017: காடி நிறைந்த பாத்திரம் அங்கே வைக்கப்பட்டிருந்தது; அவர்கள் கடல் காளானைக்
    காடியிலே தோய்த்து, ஈசோப்புத்தண்டில் மாட்டி, அவர் வாயினிடத்தில் நீட்டிக்கொடுத்தார்கள்.
  azz-NT: Huan como amo huejca yetoya se xalo temitoya ica ne xococ vino, ijcuacón
    motalojtihuetzic se tagatzin huan quiajaquic se tilma ten posoctic tech ne xococ
    vino. Huan quicuic se cuohuit huan se tilma ten posoctic huan quipilohuilij ne
    cuohuit huan ijcón quiajocuic huan quitenajxiltij Jesús.
  spa-RV-1909: 'Y estaba allí un vaso lleno de vinagre: entonces ellos hinchieron
    una esponja de vinagre, y rodeada á un hisopo, se la llegaron á la boca.'
  csy-csy: 'Tua mun ah sapittui thuk taw a dim beal khat om hi: taciang tuihup puan
    khat sapittui thuk sung ah pap suk a, hyssop baak dawn ah a koi zawkciang, Jesus
    kam ah taa hi.'
  mxq-NT: Japʉ naty tuk jarrʉ xun vinʉ. Net dyajxoꞌktʉ tuꞌuk yuunkpʉnaanʉ es tpʉjtáktʉ
    ma̱ tuꞌugʉ mats jʉjpuꞌunk es ttukꞌadíjʉdʉ.
  tzj-NT: Tri' c'o wi' jule' vinagre c'olon pa rc'olibal. Ja c'a soldado eje'e' quec'am
    jun esponja, quexim chutza'm jun che', quich'akba' tre ja vinagre c'ac'ari' queya'
    nojoj chwa rey ja Jesús in xutij.
  tdt-tdt: Iha nebaa iha manko ida, tua siin iha laran. Ema ida baa foti esponza rohan
