  san-DEV: ततस्तस्मिन् स्थाने अम्लरसेन पूर्णपात्रस्थित्या ते स्पञ्जमेकं तदम्लरसेनार्द्रीकृत्य
    एसोब्नले तद् योजयित्वा तस्य मुखस्य सन्निधावस्थापयन्।
  tna-NT: Beju dapia da emeji vino patseda neje sejeajiji anina. Huapese nime tsabiatana
    huecuana vino tsetseda su. Da su hisopo equi echa huitsana su huapese nime icha
