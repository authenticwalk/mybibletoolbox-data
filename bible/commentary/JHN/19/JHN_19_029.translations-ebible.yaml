    Yesu koro maŋgómo hokaró.
  zpz-NTPP: Orzeꞌ zeꞌ zu tub teg yuꞌ ñup zii nañ ñi. Orzeꞌ psal dey tub coz nu chayoꞌ
    nis lo ñup zeꞌ. Pcyiig dey ñi lo tub lo yag nu la hisopo. Orzeꞌ pcaa dey ñi ruꞌm.
  mkj-mkj: Pwohl oau ma dirin wain siksik dupkoa mine wijahu. Irai ken oaloa limw
    oau kadu nehn wainno, piroahng in alek pas, a kihdahlahng in oawoa.
  zac-NT: Ngaꞌli zugaꞌa tubi mbluri gadzë́ vini hiꞌ. Iurní gunaꞌzi ra suldadë tubi
