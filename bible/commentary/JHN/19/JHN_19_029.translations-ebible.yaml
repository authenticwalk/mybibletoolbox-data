    hisopo. Iurní bëdchiꞌguë rallin ruaꞌ Jesús.
  kyg-kyg: Mago yuvapafiꞌmo nofi alagafati aniꞌmo atu neheya aniꞌmo haneꞌnigeꞌa kanipa
