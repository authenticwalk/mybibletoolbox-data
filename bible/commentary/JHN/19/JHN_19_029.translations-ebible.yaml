verse: JHN.019.029
translations:
  kpx-kpx: Kateai louge abu uaini mai baidisimo ehosivale kemo ono mole ogomu ke nahate
    mai uaini e kemo maneveito ke kavitisi mai aivemo mavolu.
  okv-H: enana na ingito wine tigegerite te ovu jo ta pevihari mihina avo ukaru koru
    ainge javo ‘Hyssop’ amina wine ta hatito Iesu ta pe ta jigio
  tbo-tbo: Ma wine waitululuwana keyaka uyahina hogohogona i memae tuponana uyahina.
    Baloi hi waya po wine waitululuwana uyahina hi ligayoya, ma hiyamoni gowana hisopa
    uyahina hi numa panipani lawiteya, ma hi wiyoyoga giyeya u gamona po i hanalemoya.
  mal-C: അവിടെ പുളിച്ച വീഞ്ഞു നിറച്ച് ഒരു പാത്രം വെച്ചിരുന്നു. അവർ ഒരു സ്പോഞ്ച് അതിൽ
    മുക്കി ഈസോപ്പുചെടിയുടെ തണ്ടിന്മേലാക്കി യേശുവിന്റെ വായോടടുപ്പിച്ചു.
  grc-SR: Σκεῦος ⸋οὖν⸌ ἔκειτο ὄξους μεστόν· ⸂οἱ δέ, πλήσαντες σπόγγον ὄξους, καὶ ὑσσώπῳ
    περιθέντες, προσήνεγκαν⸃ αὐτοῦ τῷ στόματι.
  bgc-bgc: उड़ै सिरके तै भरया होड़ एक बास्सण धरया था, आखर म्ह सिपाहियाँ नै सिरके म्ह
    भेकै स्पंज (फोम) ताहीं जुफे की लाठ्ठी पै धरकै उसकै मुँह कै लगाया
  khz-khz: Vine nanuna mamakina makwagutu na vonai miatago. Nanu romagina gauna vine
    nanuna mamakina aonai getuguraiato. Vine nanuna mamakina na evonuto, ne isopo
    ragana kwalunai gekwanu-kauato, ne getugu-rageato, Iesu pipiganai getao-kauato.
  deu-TKW: Es stand da ein Gefäß voll Essig, da steckten sie einen Schwamm voll Essig
    auf ein Yssoprohr und brachten ihm denselben an den Mund.
  zsr-NT: Dë niꞌ tu zxigaꞌ yudz nup zi. Niꞌr bönniꞌ naꞌ rjaquëꞌ gdil‑l guluguiꞌjëꞌ
    nup zi naꞌ tu le blul rzxup nis, atiꞌ guluzóëꞌ lei lahui gui, len guludë́ꞌë lei
    ruꞌë Jesús quië xupëꞌ.
  lin-lin: Lokola ezalaki na mbeki moko etonda na vino ya ngayi pembeni ya esika yango,
    batiaki, na songe ya nzete moko ya izope, eponze moko epola na vino yango ya ngayi
    mpe batombolaki yango kino na monoko ya Yesu.
  hns-NT: Hoewa par ekgo gogliet me khatta wien rakhal raha. Tab koi koetjh leike
    aur wien me bhiedjaaike ek hiesop ke daarhie par badjhaaike oke piaais.
  noa-E: Magbaawai soldaaun ãbmua bëewi, putjö ũũphë khitʉmta isopo anʉm piu gaai
    bʉʉrnaa, aig jarr ee vino adchuchúu sĩerr ee thʉnaa, i i aig ʉa aujim, mag putjö
    ũũphë khitʉm ee dorrdʉ sim bereu dömkhĩir.
  eng-EMTV: Now a vessel was set full of sour wine; and they, having filled a sponge
    with sour wine, put it around a hyssop, they held it to His mouth.
  mib-NT: Te yūcuan íin ɨɨn tɨndohō ñúhun chitú vinagre iyá. Te ni cachundaji de ɨɨn
    cachī nuū vinagre un, te ni catee de xinī ɨɨn ndaha yújnu hisopo, te ni catee
    de yuhu ya jeē cóho ya.
  lif-NT2: खे़प्‍मो के़सुःप्‍पा चे़ल्‍ले़क्‍सेॽ थिः के़याक्‍पा पर्‍यामाधिक् युङे़॥
    हे़क्‍केःल्‍ले़ थक्‍सुबाहाॽरे़ खिगाक्‍माःन् चे़ल्‍ले़क्‍सेॽ थिओ मे़निःप्‍सुआङ्
    हिसप् सिङ्‌ङिल्‍ले़ कुबोराःक्‍को मे़भत्‍छु हे़क्‍क्‍याङ् ये़सुरे़ कुमुराओ खे़न्
    मे़धुप्‍तु मे़बिरुरो॥
  xnj-xnj: Penapo pavi na nkele weumemili divayi yivavanu. Hinu vakajwiga litonji
    mudivayi yivavanu vakavika mulungoda lwa mkongo weukemiwa hisopo, vakamvikila
    pamlomo.
  mmx-mmx: Lara lavatbuxom tuntu mo ga nemen go, ga umsu mi lavaen mamao. Diga lox
    abeles loxonbantamon teren la diga lok li i at loxonuna isop, la diga lox aurur
    i saparap lungusno at ne Iesu.
  cbr-NT: Quia ca manë xanpanua vino cachacë buácacë 'ain, tsatimi rënmencë xapusa
    ñu ami chabótancëxun buáruxun 'amiacëxa.
  tee-NT: Pus ju taropajni ixta'ulata tam xalu ju tu'u' tachi ju axvicnit. Pus ju
    acsnich lana tacatanch'imucalh la'ixquincati' ach'itin ju hisopo juncan ju tu'u'
    tachi p'ulhulh panimac. Chai tamalaktanunilh ju axvicnit. Chai talhi'anilh la'ixquilhni
    ju Jesús.
  eng-LSV: a vessel, therefore, was placed full of vinegar, and having filled a sponge
    with vinegar, and having put [it] around a hyssop stalk, they put [it] to His
    mouth;
  cak-NT: Y chiri', can c'o-apo jun yacbel-ya' nojinak riq'uin jun ch'amilaj ruya'al-uva.
    Y ri soldados chupa ri' xquimuba-wi jun esponja, xquiya' chutza'n jun che' ni'ix
    hisopo che, y c'ajari' xquiya-e pa ruchi'.
  pah-NT: Gwereko pevo vinho tajahiva'ea ya'ia pype. A'ero g̃a ipyhygi jyruhuva'ea
    imondeva vinho pype ipimombyga yvyra rehe hissopo rehe. Igwete g̃a imbovyri imondovouka
    Jesus'ga juru pe topyte ti ga javo.
  sja-NT: Mama iru p'anajida vino achuchua chok'ode. Aɨde esponjak'a p'ẽesap'ẽesaa
    bɨ topa atadap'eda, jõi bɨjida hisopo k'ɨ̃de mãik'aapa it'aimãi t'ɨ atajida.
  xed-xed: Tsaw ma tsa vli ya, mamu wuda ima inabi masmasa. Ka sliʼaftá sana sludzi
    ka klaftá susu, ka tsughumamta ma tsa ima inabi masmasa ya, ka hbuŋta ta wa dafa,
    ka tsghadafta fuŋta ta wa wubisima Yesu.
  glk-glk: در اویه ظرفی نَهه بو پُر از شرابه ترشیده. پس اسفنجی‌یه به او شراب بزه‌ییدی
    و بنَه‌ییدی ایتأ شاخه سر و اونه دهأنِ ورجه ببردیدی.
  mks-NT: Mé cán na̱sa̱ndichi in ti̱ndo̱ho̱ na̱chutú jíní xi̱hi̱n vino iyá. Ta na̱jándaxi
    na in ti̱co̱to̱ xi̱hi̱n vino cán já na̱cató da̱ ña̱ nu̱ú in yíto̱ naní hisopo
    ta já na̱chitivi na ña̱ yati yúhu̱ Jesús ña̱ ná coho a do̱.
  gfk-S: Iga mon tike mangana gingop na wain kanaia, kaie di gom hasuguh leh tike
    gurgurun tes kaia tana. Io, di ga suk ie tike sila hisop ma di ga songore haut
    ie utuma tano hone Jisas.
  bmu-bmu: Miaŋgöreŋ qem nene kun wain o asölŋambuk miaŋön kokolak qeba tarök. Mi
    tariga köwet mömöndö kun kahali tandök mi memba wain onöŋ kundumgöba soŋgorep
    suŋe qesamböta meget öŋgöiga numbuŋe alget.
  dgz-dgz: Unup sera da kaum sisi dena yaua viniga no dotouen ap mepe wanden, menan
    ita apanewa wanup kauma aipa antapene puakame amba gerok ginap panen, Iesu nop
    use baraen.
  eng-GNV: 'And there was set a vessell full of vineger: and they filled a spondge
    with vineger: and put it about an Hyssope stalke, and put it to his mouth.'
  zaa-NT: Nía nna du ttu ré'è tsa'ti' bą vinagre. Ca soldádua nna bedibìtha cą ttu
    esponja lani vinágrea nna bedua cą na lo ttu yà nna betsìni cą na rú'e.
  eng-WEBSTER: 'Now there was set a vessel full of vinegar: and they filled a spunge
    with vinegar, and put it upon hyssop, and put it to his mouth.'
  guh-guh: Nexata bajarajota vaxi eca. Vënëqueca piajatuvinora. Nexata vajabitsaënë
    esponjavënëjava jabuta bajaraporayalia. Bajaraxuacujinae naeboupita ruta bajarapaesponjavënëjava.
    Toyotsiatsi Jesús. Tsicuiborutatsi Jesús petsutsuninexa.
  bon-bon: Caapocapo waina niiye puga ge. Puma cita ca yepä biname te waarpopale pana
    gwidape ne yiiglenutige pui waina niiye cabu me, cusopi suru ca jigadige, ewepäntige,
    Yeesu me tage cabu ecitige,
  nhw-BL: Huan eltoya nopona se xarro temitoc ica xocomeca atl catli xococ. Huan ipan
    quixolonijque se tlamantli catli tzotzoltic huan quitlalijque iyecapa se huehueyac
    cuahuitl catli itoca hisopo. Huan quitentoquiltijque Jesús.
  swh-ONEN: Hapo palikuwa na bakuli lililojaa siki. Kwa hiyo wakachovya sifongo kwenye
    hiyo siki, wakaiweka kwenye ufito wa mti wa hisopo, wakampelekea mdomoni.
  wbi-wbi: Apoonu pala pwekilyale ikikong'olo kino kimemile uluhuuje ulukali ulwa
    sabibu. Vakatoola ikyenda vakasuvika mu luhuuje, vakakinjenga mu lupiki ulwa mpiki
    umuhisopo, vakantwalila pa mulomo.
  bba-bba: Wekeru ɡɑrɑ wɑ̃ɑ mi, te tɑ tɑm mɔmmɔm yibɑ. Mɑ bɑ swɛɛsu wɑsɑ tɑm mɔmmɔm
    mɛ sɔɔ, bɑ bɛri isɔpun dɛkɑɔ bɑ kɑ susi win nɔɔwɔ.
  eng-KJVCPB: 'Now there was set a vessel full of vinegar: and they filled a spunge
    with vinegar, and put it upon hyssop, and put it to his mouth.'
  kgk-NT: Upe-py oĩ uva rykwere hepy e'ỹ va'e ryru. Upéi bucha omoakỹ. Yvyra apy-rehe,
    hissopo héry va'e apy-rehe omoĩ imondo-vy íxupe. Oipyte uka ho'u uka-vy íxupe.
  waj-waj: Yisuuva itaa kua tuduu yavaivaki nnoori kapikaroo ari vookarauvaa nnutuuvo
    vinikaivo ivaki vauduu vaidiiya kapuka roosuu mminnaivaa nnooriivakidiri rabuuma
    kiada yatari seera hokobaivaa nnutuuvo hisoopaivau kuru kiada rooru utida Yisuunna
    kuasiivau yapa kiooduu
  cpy-cpy: Ari owa-kotakari kepishaari janta chomoki. Rahaetaki incha-tewa, ankowiiteetaki
    atsimiyaateroni kepishaari, rowaanka-koeta-kiniri ipaanteki Jesús.
  ekk-PKP: Seal seisis üks kruus veiniäädikaga; nad kastsid käsna äädikasse, panid
    selle iisopivarre otsa ja hoidsid seda tema huulte vastas.
  mpx-mpx: Oine manumanunina ana patuna etega iyoho to. Balou hi ahe hi pahun oine
    manumanunina elana i vinum, yaka hisopa lana etega hi ahe balou hi howa, inoke
    hi paelu heyan Yeisu hohopenaa.
  wbp-wbp: Kuja-kurra kuja purda-nyangu watingki jinta-karirli, ngulaju parnkanjarla
    manunjunu wita pijiji-pardu. Ngulaju julyurl-yirrarnu wingkingka kumarlparla pamangka
    nyurru-warnurla kujalpa ngunaja parraja-piyarla. Ngula-jangka wakirdirla watiyarla
    wayurnu pijiji-pardu. Ngula-kurluju parnkaja, Jijaji-kirla parnkanjarla yirrarnu
    lirra-kurra yungu nganta wita nganjarla.
  luo-luo: To ne nitie njagi motingʼo kongʼo makech kanyo, omiyo ne giluto siponj
    e iye bangʼe ne gichwoyo siponjno ewi kede moro mi gitere nyaka e dho Yesu.
  nhe-NT: Huan eltoya nopona se xalo temitoc ica xocomeca atl tlen xococ. Huan quixolonijque
    se tlamantli tlen tzotzoltic huan quitlalijque iyecapa se huehueyac cuahuitl tlen
    itoca hisopo. Huan quitentoquiltijque Jesús.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܬܵܡܵܐ ܡܵܐܢܵܐ ܡܸܠܝܵܐ ܚܲܠܵܐ. ܛܡܝܼܫ ܠܗܘܿܢ ܓܵܘܹܗ ܐܸܣܦܘܼܓܵܐ ܘܡܘܼܬܸܒ݂
    ܠܗܘܿܢ ܒܪܹܝܫܵܐ ܕܩܲܝܣܵܐ ܕܙܘܿܦܵܐ ܘܦܘܼܫܸܛ ܠܗܘܿܢ ܠܦܘܼܡܹܗ.
  esk-NT: Piŋaluguuq tamaani inniqsuq imalik siiġñaġluktuamik misruqqumik. Tarra iḷiñiġaat
    misruktaqtaq misruqqumun, aasiiñ akiqqumik israuttusriqł̣ugu takpichuŋa israaġutiplugu
    qaqłuuknun.
  msb-msb: Niyan, igwa didto sin mangko na puno sin suka. Kaya kumuha sindaʼn ispungha,
    hinurom didto sa suka tapos ginbutang sa punta san sanga san kahoy na ginatawag
    hisopo kag gin-apiki sa iya ba-ba.
  cpa-NT: Ja³jøng² mi³tsih¹² cøng² dsøg³ mi³ha³ jmøi² jinh² chi³cángh². Jøng² ca¹tí²
    jan² dsa² tiogh³ ja³jøng² cøng² hi² lǿa¹² ju³lah lǿa¹² hmøah¹² jmøi² jinh² jøng².
    Mi³jøng² ca¹ha¹ jmøi². Jøng² ca¹cǿin²dsa hi² jøng² dsi³ cøng² guh¹² hma² hisopo.
    Jøng² ca¹chio¹dsa guiuh¹³. Ca¹henh¹²dsa Jesús.
  dso-dso: ତେଇ ଗଟେକ୍‌ ନକିଟାନେ ଚପ୍‌ରା ଅଙ୍ଗୁର୍‌ ରସ୍‌ ରଇଲା । ସନିଅମନ୍‌ ଗଟେକ୍‌ ସୁତାର୍‌
    ଗର୍‌ଣ୍ଡା ଚବାଲ୍‌ଲାଇ ଆରି ଡେଙ୍ଗ୍‌ ସୁଲ୍‌ଡାଙ୍ଗ୍‌ ଟିପେ ବାନ୍ଦି ଜିସୁର୍‌ ଟଣ୍ଡ୍‌ଲଗେ ଲାମାଇଦେଲାଇ
    ।
  meu-meu: Hodu auta unuseni ai, vine ranuna iditana ai e honu. Bena puta na una vine
    ranuna iditana lalonai e urua utu, au ai e hiria kau, bena e duduia dae uduna
    ai.
  yva-NT: Weti wo maimare raugasya rayansundijo anggurijo nsaisyine rai, umba wo ransuisyo
    uvi rai, wo rareanseo no Yesus awa rai.
  dgc-dgc: Te ahung sa a putat ta tuba. Kanya nibisa de tu damit to tuba, sakay nisélpet
    de to kayo, sakay nisadét de to labi ni Jesus.
  zpm-NT: Gax lo grë meṉguiib ne quianap me ga, ga zo tib cant win no nziu bla. Zeeṉe
    bin zho sca rëb me, rias tib zho bgadz zho tib lë zhiil lo nziu co, bzoob zhow
    guic tib goobgui nool güeyquiaa zhow ro me.
  hix-NT: Àto nehxakon hatà, oryenà. Tarke nehxakon hatà, ufa xkun ke, tutxunyem ke.
    Sosoheno yaràhtotxownà hatà, àton komo, tutxunyem ke. Esopu yoh hotkoso netxownà
    hatà. Txesusu mtaka netxownà hatà.
  sim-sim: Wain uku jeseng andari las awu lasik li eweshirik liri sir. Urik warsuvu
    hom nandari las li laha wain uku orok li halfaleshirik uku nga si narik hisop
    kombek li ishihi Jisasin li hauharik ormu uksem ara.
  npi-ULB: अमिलो मद्यले भरिएको एउटा भाँडा त्यहाँ राखिएको थियो । त्यसैले, तिनीहरूले
    अमिलो दाखमद्यले भरिएको स्पन्जलाई हिसपको हाँगामा चोपेर उहाँको मुखमा राखिदिए ।
  cgc-cgc: Naan ta dani ta palansangan ki Jesus may ugsakan na panno ta agsem na bino.
    Pasawsaw ta mga sundalo ispunga naan ta bino daw patuslok danen naan ta isya na
    sanga ta tanem na isopo daw padeel naan ta baba Jesus.
  tim-tim: Hain dâmbo umbâ siâ talep ain waiŋ ŋasukŋe pikmâ yiep. Akto ain kili arekŋe
    sâŋgum siâ mem umbân waiŋ higenŋe pikmâ yiep ain katbiâ giep. Gembo are mem oloŋmâ
    kâro kâlewân katmâ dâgâm Yesugât lauŋân kali.
  yor-yor: Ohun èlò kan tí ó kún fún ọtí kíkan wà níbẹ̀, wọ́n tẹ kànìnkànìn tí ó kún
    fún ọtí kíkan bọ inú rẹ̀, wọ́n sì fi lé orí igi hísópù, wọ́n sì nà án sí i lẹ́nu.
  wos-wos: Jisasré xiyae mimbu hatekandanmbu aki nak dé re. Wun akimbu nyingi wain
    hulingu nawulak dé té. Gumbu hwaakwa nyamba nak hérae di wun hulingumbu husanda.
    Husandataka bangimbu takataka husora di Jisaska hwe, dé jéma sandét déka holéméngi
    yikafre yandéte.
  emp-NTPO: Maʌ̃ne arima zocoda uva b̶a oregueaba bira nũmasia. Ʌ̃cʌrʌba maʌ̃ uva
    b̶a oregueaba mõda quiruda b̶eguea edasid̶aa. Mõda quirura hisopo bacuru jʌwated̶e
    jʌ̃naped̶a Jesu ited̶e tẽũ nũmʌsid̶aa.
  eng-F35: Now a vessel full of sour wine was sitting there; so they filled a sponge
    with sour wine, placed it on a hyssop, and put it to His mouth.
  ind-ind: Di situ ada wadah yang penuh berisi air anggur asam. Waktu mereka mendengar
    ucapan Yesus itu, salah seorang yang ada di sana memasang sesuatu seperti spons
    pada ujung sebatang hisop, lalu mencelupkannya ke dalam anggur itu dan mengulurkannya
    ke mulut Yesus supaya Dia bisa mengecap.
  pes-OPCB: در آنجا یک کوزۀ شراب ترشیده بود. پس اسفنجی در آن فرو کردند و بر سر نی
    گذاشتند و جلوی دهان او بردند.
  mpt-mpt: I Yesuse aa wengo baaneo wenteniba deibnamtab inamino omoniba ase niniino
    hisobe tunge toboniba bilaniba omeb daakniba waen aaye tole dis tem daake ibaibbue
    omabueiba dikibasoa omeb utniba Yesuse omdibasiba wantama
  ssx-ssx: Koto pa꞉ta꞉ta꞉ mo pinika ikali tumba pitieke ikali kanake homeke wiekeme.
    Koto ekina꞉ ikana꞉ma꞉ wa꞉la꞉mbima꞉ handeke ale ma꞉nda꞉ mea mo pinika ikali pa꞉ta꞉
    tenke lao ti hotina꞉ hapu lao mea a꞉meiyao Yesuna꞉ hambiliki pa꞉ta꞉ hapulaemekeme.
  mkl-mkl: Wee cɑkɑ ɡɔ í wɑ bɛ í nɛ ɑtɛ̃ kukɑ̃ bɑm bɑm. Ŋɔi ɑ̀ dĩ kɑnyɑ si ɑmɑɑwɔi
    jĩi ɡɔ ɑ̀ sɔsi ɑtɛ̃ kukɑ̃u ɑ̀ wɑɑ too si ɡɛlɛi Jesu.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ମୁଇଙ୍ଗ୍ ବୁଚେଲେକ୍ନେ ରସ୍ ତ୍ନଲେଃକ୍ନେ ମୁଇଂ ଙ୍କୁଇ ଲେଃଗେ । ମେଇଂ ଆତ୍‌
    ଅରିଆ ମେତଗ୍‌ ପପ୍‌ସା ଜଣ୍ଡିଆଚେ ଆମେକେ ଚ୍ଲେକ୍ନେ ଡୁଡୁନ୍ନିଆ ଗାଗ୍‌ଚେ ବାରି ଜିସୁନେ ସାର୍‌ମୁଆଁ
    ଡାଗ୍ରା ଲମ୍ୱେଆର୍‌କେ ।
