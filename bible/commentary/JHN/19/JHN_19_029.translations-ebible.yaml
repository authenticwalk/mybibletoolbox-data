  sbe-sbe: Winega ma pakuna meta temenai, ede tauꞌiyala hesau balo ye hai ye hedakwa
    winega wa unai na hisopa lagana unai balo wa ye gwalihekahini na ye helelesae
    Yesu kawana ne unai.
  mcr-mcr: Jisasi Iqu “Quväki yäkäŋä änyiyqiyä” tqaŋga, mäkä-iqä iqua, qondä-häkä
    hŋqu wainqä-eqä mäkä iqe, maŋguä iŋqä tqäutaŋgi, ga yaaŋui ämepu, wainqä-eqä bu
    äyämepu, iwä yaaŋui eeqänänä piiyqä äyä iqaŋga, hisopqä äpa iu äkoqupiyi, Jisasi
