    aa hne.
  sey-NT: Ja̱rote oꞌsa co̱no ti̱mësicopi ñucoꞌë. Ñuꞌiona, ja̱ maca ca̱ꞌcona sa̱ëni
    so̱quë tarapëna hue̱ni i̱ yëꞌopona u̱cuja̱quë cajë yoꞌojëna.
  nvm-nvm: Regavo kuros manino anej ijia bu ire vuain ise be jiame ijia abeden. Ijefuon
    Jesu fu ijeg kumega bu uri atebu ijia abe do vuain ijia abesme abe in ijia bijame
    abe Jesuon ir ijia azirdain.
  mps-mps: Ąį tubo nai me deli tede munaluai, tede gasagi yai ąį pągąnaluai.
    Tama augwaligo te wawi yai bola tiwai nai selama, tama te ugwa te ąįde munama,
