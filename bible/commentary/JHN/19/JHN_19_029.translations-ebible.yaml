  cme-NT: Bũnaŋga naŋga waa terieŋgu-na niisaarni'i naa yuu-ka. Sorosibaa baa dii
    kãnsaarma niisaarŋ daani-na aa naa ful-ma *isopegboruoŋ-nu kã baa-ma Yesu nuŋgu-na.
  sus-sus: Se sase nde nu na mɛnni, naxan nu rafexi wɛni muluxunxi ra. E naxa se nde
    rasin na wɛni i, e a xiri hisopi wuri kuye ra, e a maso Isa dɛ ra.
  pon-2006: Dahl ehu me diren wain pweitikitik mie wasao. Irail eri ale lihmw ehu
