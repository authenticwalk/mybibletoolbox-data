  ory-ory: ସେଠାରେ ଅମ୍ଳରସ ପରିପୂର୍ଣ୍ଣ ଗୋଟିଏ ପାତ୍ର ଥିଲା; ତେଣୁ ସେମାନେ ଅମ୍ଳରସ ପରିପୂର୍ଣ୍ଣ
