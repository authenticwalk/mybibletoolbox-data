    aw itadwoy diya to ba-ba ni Jesus.
  myk-myk: Lee bi shɔɔ la ta wà lee ya ɲi vinɛgiri na. A pʼi yoro ta lɔ fyɛnmi wee
    vinɛgiri wu ni, na tee migile kagaanga ka na na taha Yesu ɲɔ na. Tige kemu wo
