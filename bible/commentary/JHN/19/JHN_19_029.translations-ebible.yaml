  san-SIN: තතස්තස්මින් ස්ථානේ අම්ලරසේන පූර්ණපාත්‍රස්ථිත්‍යා තේ ස්පඤ්ජමේකං තදම්ලරසේනාර්ද්‍රීකෘත්‍ය
