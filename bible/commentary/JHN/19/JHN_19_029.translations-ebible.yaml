  mig-NT: Te yúan ni̱ i̱o ɨɨn tɨndo'o̱ ñú'un chítú vinagre. Te ni̱ chindaji‑de kachi̱
    núu̱ vinagre‑ún. Te ni̱ chaa‑de xini̱ ɨ́ɨn yunu. Te ni̱ ka̱chaa‑de yu'u‑yá.
  bps-bps: Na nun tukung fnò masam binu, na lnabla i gal fsaf yéél di binu én, na
    fkahla di tukè fanga hisof, na ulukla di bà Dyisas du fsafla kenen.
  mbs-mbs: Doen sibolan sinolan te bino sinengedan te wayeg. Inagem dan se ispongha
