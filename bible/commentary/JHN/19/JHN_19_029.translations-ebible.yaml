  ote-NT: Ha mi jani ꞌnara mohi mi po ra juꞌtsa vinu. Nepʉ bri ꞌboꞌmba ꞌnara sponja
    co nura juꞌtsa vinu ne bri thøta ja ꞌnara tsꞌʉtꞌo dega isopo, nepʉ bi ꞌbøꞌtse
    asta ja rá ne ra Jesu.
  wnu-wnu: Ende qamara ya garan ger ya uyerieri boru ger ten igoar eng ba yar wain
    ya nob sori waari wogub ni qamb gotau ger ba yoosi utemirei.
  zam-NT: No le'pe' ndoo thìb bote vin co' nac nítguy. Yende izlyo', ngua tegaz thìb
