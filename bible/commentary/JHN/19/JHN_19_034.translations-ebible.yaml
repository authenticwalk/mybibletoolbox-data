  mar-mar: तरी शिपायांपैकी एकाने भाल्याने त्याच्या कुशीत भोसकले; आणि, लगेच, रक्त व
    पाणी बाहेर आले.
  snp-snp: Lekámafa, kimiwe makafo yofalau ya kiyakafo magala ofaito, wanuki noki
    ayauti lomaiye.
  isl-isl: Einn hermannanna stakk spjóti í síðu Jesú og rann þá út blóð og vatn.
  spy-NT: Kunam ꞉chiito ake nyēbo lukēēt ng'otinyii ānkubusuyēē Yēēsu mooyēēt komos.
    Kikwaanee yooto ꞉korotiik āk bēēko.
  xnn-xnn: Ngem nan esay soldado et indoy-okna kayet nan balbegna isnan gitang Jesus
    dat mabanala ay dagos nan basa ya danom.
  mwe-mwe: Ikabheje linjola jumo gwabhaomile lipanga lya mmbalati, bhai gujikopweshe
    minyai na mashi.
  tte-tte: Kabo tokaleya yabo wamali ikalai yo Yeisu lusulusuna dedeina mena isakona
    kabo kwasine yo waila sididi-yawatagilima.
  tcs-tcs: Bat wan prom dem amiman wea i bin kare spia, i bin spere Zizas wea wansaid.
    Stretwei blad ane wata i bin kamaut.
  hlt-THB: Qalkap pynoet ing Jesu ce cai ing a vei awh sun hy, cawh thi ingkaw tui
    ce lawng law pahoei hy.
  soq-soq: Tane sorodia sou dea ona ewa wadene Iesu tebipa eino osina ita esa memenauben.
  qub-qub: Chayno wañushana caycajtami juc suldäruga Jesuspa isquïnanpa tucsiriran.
    Tucsiriptin yawarwan yacu llojshimuran.
  att-att: Ngam yù tádday nga suddálu, piníká na yù bikà ni Apu Kesu, á dagarágâ nallawán
    yù dága ánna danum.
  bki-bki: Mia na mira tai midu kiano mira, julu dulu Yesu merikono tivelinio, naio
    miyuku ba joomo banbano-o amial ka napano burum̃ara burukija bija uei miararo
    batove.
  bqp-bqp: Akũ sozanↄ doke Yesu zↄ̃̀ kũ sário a gbã̀ntɛrɛɛa. Gwe gↄ̃̀nↄ aru kũ
    ío bↄ̀tɛ.
  mcp-mcp: Ŋgwɔ́l zɨmbɨ mú yida ŋwa kwɔ̧ɔ̧́, juwo nyə ntʉ́g lʉ́ mwɔ̧́ dɨ̂, məjúwó
    nə məcií mə́ ɔ́ júg ntâg.
  hat-hat: Men, yonn nan sòlda yo pèse bò kòt li avèk yon lans. Lamenm, dlo ak san
    koule sot nan twou a.
  npl-NT: Pero seme de n soldadojteh okikespantsopiti ika se kuawitl yakawitstik,
    iwa sanima okiski estli iwa atl.
  bgg-bgg: Sandri jia è awai jiong rek ne Isu siu shii giao mage shii ifai nane kho
    noi khlei ruii. (
  eng-TCENT: Instead, one of the soldiers pierced Jesus' side with a spear, and immediately
    blood and water came out.
  eng-BSB: Instead, one of the soldiers pierced His side with a spear, and immediately
    blood and water flowed out.
  cpu-NT: Iro kantacha, aparoni ovayiri josataamerekitantanakari irosataamento, ari
    iyovanakeri iriraane okonovakaro jiñaa.
  san-ASM: পশ্চাদ্ একো যোদ্ধা শূলাঘাতেন তস্য কুক্ষিম্ অৱিধৎ তৎক্ষণাৎ তস্মাদ্ ৰক্তং
    জলঞ্চ নিৰগচ্ছৎ|
  tac-NT: Abirigáchigo bilé sontalo bilé selá o'kame nílekó 'lige ejchele aluete a'chigachi
    re'lege, 'lige Esusi wa'lú elénale aminami ba'wítiri ma'chínalechigó.
  eng-WEBPB: However, one of the soldiers pierced his side with a spear, and immediately
    blood and water came out.
  gfk-H: Senbia tikai ta ira umri ga so no binabati Iesu ma tiga rumus, ma kaikek
    at a gaap ma ra taah ga saal suur.
  viv-viv: Tu tolugaviya saꞋeyana bahimina giyo againe giꞋonana ma auheꞋama dayagina
    gufagufa buye gimadutamoꞋai.
  yao-yao: Nambo jwangondo jumo ŵansomile Che Yesu mpaamba pa luŵalati, ni papopo
    jakopweche miasi ni meesi.
  tgp-tgp: Pani tamlohi vuro matea mo urai Iesu na rorona, ale r̃ae peresi na wai
    mo malue.
  auc-NT: Wæætë tontado adocanque Itota betagonta ïnö boo tæ̈nöñongä wepæ̈ tönö æpæ̈
    guï gotimpa.
  kbc-NT: Odaa jiɡ̶ijo iodaɡ̶awa ane dibata napocenigi, odaa ja yapoace liwai Jesus.
    Odaa jaɡ̶anado lawodi, ina ninyoɡ̶odi.
  bmh-bmh: Bo, malai du tub nug gonugau malai sil Yesus nugau gasag ebu wina, pigai
    eseu ze mui nuna, pemenin.
  ctu-BL: Juntiquil soldado tsi' jeq'ue ti yebal i ch'i'lat yic'ot i lanza. Ti ora
    jach tsa' loq'ui i ch'ich'el yic'ot ja'.
  meq-meq: Ane tuk na, ndo nəte mə walaŋ i sidzew hay a ye naha a təz na dzəham i
    Yesu ta suwal. Kwayaŋŋa bambaz ta yam ta mbəɗaw.
  noa-H: Pari mag mee k'ërʌm hãba, soldaaunau chadcha mee sim k'ap haag hawi, hãbmua
    hi hãi hee t'utk'ërëu su hoojim. Magbaawai bag choorbabaadëm dʌ̈i maach chödamta
    döjö dau bʌ̃ʌ choorba t'ʌnʌisijim.
  alp-NT: Po solalu sae me isipa Yesuse apuIje kena oi hoko lalakwe toha kwele usiri.
  san-VEL: pa"scaad eko yoddhaa "suulaaghaatena tasya kuk.sim avidhat tatk.sa.naat
    tasmaad rakta.m jala nca niragacchat|
  kbq-kbq: Hianagi mago sondia ne'mo krugru kevereti Agrira asopafi regeno, hantaka
    huno korane, avufa rimo'ene herfino evu'ne.
  kbh-kbh: Masque chca, canÿe soldado Jesúsbioye costillaca canÿe lanzë́s̈aca tbojanashacuá.
    Y cachora buiñe y búyeshe chents̈ana tonjanóbocna.
  ron-LSB: Totuși, unul dintre soldați i-a străpuns coasta cu o suliță și imediat
    a ieșit sânge și apă.
  pon-pon: A jaunpei men dokoki katieu pot panepan a; madan nta o pil kujekujewei.
  nhe-BL: Huajca se soldado quitlapohuili ielchiquicanahuiya ica icuatlami tlen huehueyac
    huan quisqui estli maneltic ica atl.
  sps-sps: Isen tsurin vainy puaan nom to na tapomas tsuan sa sak Ya na ririkin e
    Jisas, sen tsun an rafatsiny ana aurom tatsiiu to.
  wnc-wnc: Siwan ngana amak aminu tapatuta ngikngiknga saak gwawayata makut. Mapan
    zetgaman dakaat yanggaatda epbing.
  bus-bus: Ben sozanↄ doke Yesu zↄ̃̀ kↄ̃n sário a gbã̀ntɛ̃a. Gwe gↄ̃ↄ aru kↄ̃n ío
    bↄ̀ɛ.
  gub-BL: Uzeapo nezewe a'e, ta'e nezewe i'i ze'eg kwehe arer a'e xe. — Ni pitài ikagwer
    nupen kwaw a'e nehe. Amo zauxiapekwer ukutuk Zezuz ipehegwer rehe kury, u'yw puku
    pupe kury. Na'arewahy uzeen huwykwer izuwi kury, 'y no. Amo ae ze'eg kwehe arer
    nezewe i'i a'e no. — Teko ume'e putar hehe a'e wà nehe, wemikutuk karer rehe a'e
    wà nehe. (Aexak tuwe Zezuz izuka awer paw rupi ihe. Amume'u heremixak kwer teko
    ihe kury, teko a'e pe wiko 'ym ma'e wanupe ihe kury. Azeharomoete heze'eg ihe.
    A'e rupi pepuner heze'eg rehe pezeruzar haw rehe nehe.)
  imo-imo: nalo ami iye teni Jisasinga lambona toloni torumu, akuna meme kinye no
    kinye kala kala nimbe orumu.
  boj-boj: Onaqa qaja tamo bei na aqa qaja osiq Yesus aqa jar baŋgaq di qamnaq leŋ
    ti ya ti aiyej.
  eng-DRA: But one of the soldiers with a spear opened his side, and immediately there
    came out blood and water.
  knf-knf: Kë Nangoli aloŋ aşë ajej bjan alofa ţi kanŧaagan. Ţi dko mënţ, kë pñaak
    na meel işë pën.
  san-KHM: បឝ្ចាទ៑ ឯកោ យោទ្ធា ឝូលាឃាតេន តស្យ កុក្ឞិម៑ អវិធត៑ តត្ក្ឞណាត៑ តស្មាទ៑ រក្តំ
    ជលញ្ច និរគច្ឆត៑។
  arn-NT: Welu ka femngechi, kiñe ti pu soltaw nülañmafi kiñe püle ta Jesus ñi kadi
    kiñe wayki mew, feymew müten wütrutripay ko ka mollfüñ.
  zas-NT: Per tijb suldad guin guxhal ladaman con guiib caꞌx, dxel briin rejn con
    nijs.
  ken-NT: Kɛ ntɛmɛ́ nɛnu amɔt asɔt nɛkɔŋ ayɛm Yesu ambeápak. Tɛ́mté wu, manoŋ nɛ
    manyiɛp abho bɛfu.
