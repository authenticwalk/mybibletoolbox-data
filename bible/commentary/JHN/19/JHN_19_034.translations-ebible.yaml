verse: JHN.019.034
translations:
  kpx-kpx: Isito tuvalie esemu mole igae keu bi mai Iesu etekamo binu. Ige solekavesite
    kemo tahou eti laluvai loholu.
  okv-H: isoro embo vahai na pahiha ta ki na kajenu orosa te umo te vena.
  tbo-tbo: Ma tu wigawiya gehouna iyelagei Yesu tolotolona i tonaya, mala emosi ma
    goila ma tala hi kololo Yesu tolotolonei.
  mal-C: എങ്കിലും പടയാളികളിൽ ഒരുവൻ കുന്തംകൊണ്ട് യേശുവിന്റെ പാർശ്വത്തിൽ കുത്തി. ഉടനെ
    രക്തവും വെള്ളവും പുറത്തേക്കൊഴുകി.
  grc-SR: ἀλλ᾽ εἷς τῶν στρατιωτῶν λόγχῃ αὐτοῦ τὴν πλευρὰν ἔνυξεν, καὶ ⸂εὐθέως ἐξῆλθεν⸃
    αἷμα καὶ ὕδωρ.
  bgc-bgc: पर सिपाहियाँ म्ह तै एक नै बरछी तै उसका पंजर चीर दिया, अर उस म्ह तै जिब्बे
    लहू अर पाणी लिकड़या।
  khz-khz: A vetali talimana taa namo Iesu penipenina kolovana ekwanuato. Ne veganamo
    ekwanuato kapuna na rala e nanu gevepopo-atito.
  deu-TKW: sondern einer der Soldaten stieß ihm mit der Lanze in die Seite, da floß
    alsbald Blut und Wasser heraus.
  zsr-NT: Niꞌr bunë́ꞌë yag tuchiꞌ cuit lëꞌë Jesús tuëꞌ bönniꞌ naꞌ rijëꞌ gdil‑l, atiꞌ
    laꞌ brujtë rön len nis.
  lin-lin: Moko kati na basoda atobolaki mopanzi ya Yesu na nzela ya likonga ; mpe
    mbala moko, makila mpe mayi ebimaki na mopanzi yango.
  hns-NT: Tab ekgo soerdjaatie dhanoes leike okar padjarie me bhokies. Aur toerante
    khoen aur paanie niekare lagal.
  noa-E: Pari mag mee khërʉm ãba, soldaaunau chadcha mee sim khap aag awi, ãbmua i
    ãi ee thutkhërëu su oojim. Magbaawai bag choorbabaadëm dʉ̈i maach chödamta döjö
    dau bʉ̈ʉ choorba thʉnʉisijim.
  eng-EMTV: But one of the soldiers pierced His side with a spear, and immediately
    blood and water came out.
  mib-NT: Te ɨɨn soldado chi ni cují de lanza xiin ya, te ni cane‑ni nɨñɨ̄ jiín ndute.
  lif-NT2: हे़क्‍केसाङ् थिक् थक्‍सुबाल्‍ले़ ये़सुरे़ कुले़म्‍भेःप्‍मो लाःक्‍किल्‍ले़
    थुबुल्‍ले़ खिमो खे़प्‍मोलाम् माक्‍खिॽ नु च्‍वाःत् लःन्‍दे़रो॥
  xnj-xnj: Nambu mmonga wavi amuhomili Yesu muluvafu na mgoha, bahapo yikahuma ngasi
    na manji.
  mmx-mmx: Ketla lara laradi esep ga bo rup mi lososo ro at labangbaangis at ne Iesu
    la soso mun lada eburu mi ladan ga sen su.
  cbr-NT: '''Aiamabi ca suntáru achúshinëinshi aín pichánpuru amoshi manë xëtocën
    chachiacëxa. Usocëx ca imi ''unpáxbë mëscúcë ''ibúacëxa.'
  tee-NT: Para ju pumatam taropa lana lhtok'onilh la'ixpak'axti' ju Jesús la'islansa.
    Pus lana taxtunilh ju ix'ac'alhni. Va lhiya ju xcan.
  eng-LSV: but one of the soldiers pierced His side with a spear, and immediately
    there came forth blood and water;
  cak-NT: Y más que xquitzu' chi ri Jesús xcom yan, jun chique ri soldados xuju' ri
    rutza'n ri ru-lanza pa ruc'alc'a'x ri Jesús, y can ja xbe'el-pe quic' y ya'.
  pah-NT: 'Emo soldado''ga Jesus''ga ykikutugi ta''akwara pyvõ. Kiro gara''oa hugwi
    turi garekoa yhya pavẽi. Imopene''ymame Jesus''ga kag̃a soldados''g̃a onhi''ĩpo''ru
    ahe. A''ereki nahã Tupana''ga okwatijaruka ahe ve imombe''uuka hako. “Nomopeni''i''i
    po ti g̃a gakag̃a nehẽ,” e''i ikwatijara hako. Ojipea Tupana''ga rembikwatijarukara
    e''i no: “Gwepigwepia po ti g̃a g̃wembikutuhara''ga nehẽ,” e''i ikwatijara hako.
    Kiroki ga omombe''u kiro pe me – gaha gwepia tuhẽ Jesus''ga manoagwera ikwehe.
    Omombe''u ga kiro pe me taperovia ti javo. Omombe''u katu ga. Okwaha hete ga a''ea
    a''itituhẽva''ea ji amombe''u javo.'
  sja-NT: Ma k'ãyaara soldaopa Jesús orrode miasupa sut'aaji. Aramata uchiaji waa
    pania ome.
  xed-xed: Ka sliglanavatá sani ma tsa sludziha ya ma ŋwazliɓ nda gupani, ka gi mbəzagaptá
    us nda imi.
  glk-glk: امّا ایتأ از سربازأن نیزه‌یه اونه پهلویه بزه و هو لحظه از اونه بدن خون
    و آب جاری بوبوسته.
  mks-NT: Joo in táhan soldado cán na̱tuxú da̱ in yíto̱ tátu̱hun póyá yicá ndícá a̱
    já na̱cana ni̱i̱ xi̱hín ticui̱í cán.
  gfk-S: Iesene tikenong ta ira umri ga sie no binabatine Jisas ma tike rumus, ma
    kaie iat mon a de ma ra taho ga sel sur.
  bmu-bmu: Qahö kusugetmö, yarö azi yeŋgöreŋök kunŋan liŋgip memba marömŋi umburatiiga
    miaŋgöreŋök sep aka o erök.
  dgz-dgz: Ap menan garewa ita apane da Iesu itaya bembenip enun denip ge kaum to
    tamage tau visen.
  eng-GNV: But one of the souldiers with a speare pearced his side, and foorthwith
    came there out blood and water.
  zaa-NT: Pero ttu soldádua nna gudą ttu lanza ru'a costilla quì'e nna biria tè réni
    nna inda nna.
  eng-WEBSTER: But one of the soldiers with a spear pierced his side, and forthwith
    came out blood and water.
  guh-guh: Itsiata baitsi jane vajabitsaëviyajuvënënë becuererebota Jesús yenecacuatatsi.
    Bajarapavajënëyarena pitsapa pijana, mera yajava.
  bon-bon: Piba teeme yepä te kalaku ca jigadige teebine drawace gome. Pui dupe cabu
    ca uudi piiyepu niiye cina tapiräsi.
  nhw-BL: Huajca se soldado quitlapoli ielchiquicanahuiya ica icuatlamin catli huehueyac
    huan quisqui estli maneltic ica atl.
  swh-ONEN: Badala yake mmoja wa wale askari akamchoma mkuki ubavuni na mara pakatoka
    damu na maji.
  wbi-wbi: Umuunhu umo mu vasikali akamhoma ni mhalala uYesu pa luvafu, jikahuma idanda
    na malenga.
  bba-bba: Adɑmɑ tɑbu kowobun turo u Yesu yɑɑsɑ sɔkɑ win yɛ̃sɑɔ, mɑ yɑnde yɛm kɑ nim
    mu yɑrɑ.
  eng-KJVCPB: but one of the soldiers with a spear pierced his side, and forthwith
    came there out blood and water.
  kgk-NT: Nomopẽiry ramo jepe hetyma, oikutu joty kyse puku-py Hesu arokã-my. Upéi
    oikutu rire Hesu arokã-my osyry-ma hugwy y ndive.
  waj-waj: rapira vaidi voovoono ari mmataivaata Yisuunna yaaneevaki hara rada kiooduu
    akiairaama kiauvoota nnooriivootama innakidiri tiiravai.
  cpy-cpy: Roo kanteencha apaani owayiri rojataa-merekitan-takari rowathaa-mento irika
    Jesús, ari oshitowa-nakiri riraa otsipatapanaka nijaa.
  ekk-PKP: Kuid üks sõduritest torkas talle külje sisse oda ja välja voolas veega
    segunenud veri.
  mpx-mpx: Yaa tolohaveyan etega gau i ahe Yeisu luluna i howa, yaka etimwawa saliya
    ge wewel i sani tagil.
  wbp-wbp: Yurrkunyu jintangku Jijajiji ngurlju panturnu kurlarda-kurlurlu. Ngula
    yalyu manu ngapa karlija palka-jangka Jijaji-kirlangu-jangka.
  luo-luo: Kar timo kamano, to achiel kuom askechego nochwowo ngʼet Yesu gi tongʼ,
    mi remo gi pi nochwer.
  nhe-NT: Huajca se soldado quitlapohuili ielchiquicanahuiya ica icuatlami tlen huehueyac
    huan quisqui estli maneltic ica atl.
  aii-aii: ܐܝܼܢܵܐ ܚܲܕ ܡ̣ܢ ܕܲܚܫܹ̈ܐ ܡܚܹܐ ܠܹܗ ܒܪܘܼܡܚܵܐ ܠܕܸܦܢܹܗ. ܘܒܗ̇ܝ ܥܕܵܢܵܐ ܦܠܝܼܛ ܠܗܘܿܢ
    ܕܸܡܵܐ ܘܡ̈ܝܼܵܐ.
  esk-NT: Aglaan iḷaŋata aŋuyyiuqtit kapiniġaa panamiñik Jesus-ŋum sanniġaagun aasrii
    tarvauvaa auglu imiġlu maqiplutik.
  msb-msb: Ugaling may usad san mga suldados na nagbangkaw san iya kilid. Umawas dayon
    an dugo kag tubig.
  cpa-NT: Jøng² ca¹hǿh² jan² hlég² ŋí³ chiunh² mu²tsønh³ Jesús. Dsø¹juu¹² jøng² ca¹tøng²
    jmø² quianh¹³ jmøi².
  dso-dso: ମାତର୍‌ ଗଟେକ୍‌ ସନିଅ ଚେଲ୍‌ ସଙ୍ଗ୍‌ ତାର୍‌ ପାଞ୍ଜ୍‍ରା ତଲେ ବୁସ୍‌ଲା ଦାପ୍‌ରେ ବନି
    ଆରି ପାନି ବାରଇଲା ।
  meu-meu: A tuari tauna ta ese Iesu ohena e toḡea, bena rara bona ranu e lohilohi
    dobi.
  yva-NT: Yara naite inta po weyame rave Yesus atukam no Apa taugande rai. Naije kobe
    Apa mavu nsororop muno mana ntavono rai.
  dgc-dgc: Pero tu sundalu a esa, éy binikal na tu hawes ni Jesus to géyang, éy bigla
    a binumulos diya i dige sakay dinom.
  zpm-NT: Horco wbig tib meṉguiib co, bliz zho xlanz zho ro xcuxti me. Zeeṉe bdob
    zho lanz co, nis ne, ren ne briee ga.
  hix-NT: Haraxkay hatà, ukukuru komo, amoye ymo ke, krow. Kamsuhtekon hatà. Tuna
    xarha nomokyakon hatà.
  sim-sim: Urik awun undari ma lar korme orhin or laha Jisashi aimak ormu jira. Or
    jirik fi nga uku nga simu ngoro rakara.
  npi-ULB: तापनि सिपाहीहरूमध्ये एक जनाले उहाँको कोखमा भालाले घोचे, र तत्कालै रगत र
    पानी निस्क्यो ।
  cgc-cgc: Kilid an ta lawa din pasandak ta isya na sundalo ta bangkaw daw dayon gapuswak
    lengngessa daw waig.
  tim-tim: Dâ tembe loko siâŋe soŋ soŋŋe gasomŋân ewumbo dowâk arewa gilâm akto tu
    sopalep.
  yor-yor: ṣùgbọ́n ọ̀kan nínú àwọn ọmọ-ogun náà fi ọ̀kọ̀ gún un lẹ́gbẹ̀ẹ́, lójúkan
    náà, ẹ̀jẹ̀ àti omi sì tú jáde.
  wos-wos: Yatukwehafi yandaka dé Romna xi warekwa du nak xi hérae dé Jisasna yikanyambu
    xaréngériké. Xaréngérikéndéka dé nyéki wali hulingu wali bari dé bleka gaya.
  emp-NTPO: Mãwã b̶ʌd̶e sordaoba Jesu orrod̶e mĩãsuba susia wãrãda beusi cawaya. Ara
    maʌ̃da oara, b̶a sid̶a erozoasia.
  eng-F35: But one of the soldiers pierced His side with a spear, and immediately
    blood and water came out.
  ind-ind: Tetapi salah satu dari mereka menikam lambung-Nya dengan tombak. Seketika
    darah dan air pun mengucur dari luka tombak itu.
  pes-OPCB: با این حال، یکی از سربازان نیزهٔ خود را به پهلوی عیسی فرو کرد، که بلافاصله
    خون و آب از آن خارج شد.
  mpt-mpt: awa genalin naka make anate tobonea Yesuse geilam wat bikinea tulasea ilem
    esa aay esa singa tesebe.
  ssx-ssx: Kutu pimikipate mo ami hali homekema꞉ ipika꞉ doloma꞉ Yesuna꞉ pa꞉ta꞉liki
    pa꞉ta꞉ awa꞉liaeyekeme. Kutu pieke handaa kutaa kone we tonka꞉na꞉ ikali tonka꞉na꞉
    a꞉pa lopeekeme.
  mkl-mkl: Ammɑ inɛ ɑkɑ̃i sooɡe ŋɑu í ɡũ kpɑkpɑɑ cinɡɑɛ do kɑkɑ, ŋɔi ɡbɑkɑ̃ njɛ do
    inyi wɑ jo wɑ.
  gaq-gaq: ତେଲାଡିଗ୍‍ ମୁଇଙ୍ଗ୍ ସୈନିକ୍‌ ଜିସୁନେ ବେସ୍ୟା ଗ୍ରିପାକା ବର୍ଚା ଏତେ ପଃକେ ଆରି ଆତ୍‌ବାନ୍
    ଣ୍ଡିଆ ବାରି ମ୍ୟା ତାର୍‍କେ ।
  gof-RNT: Shin wotaaddaretappe issoy iya miya tooran caddin sohuwara suuthinne haathi
    goggis.
  unx-unx: ମେନ୍‌ଦ ସିପାଇକଏତେ ମିଆଁଦ୍‌ନିଃ ବାର୍ଛାତେ ଇନିୟାଃ କୁଡ଼ାମ୍‌ରେ ସବଃକିୟାଏ, ଆଡଃ ଇମ୍‌ତାଗି
    ମାୟୋମ୍‌ ଆଡଃ ଦାଆଃ ଅଡଙ୍ଗ୍‌ୟାନା ।
  gah-gah: Lá okago ami ve makolímo zokaitunú nene alómusagú hizekago, golanigi nagamiki
    nene áminagutí litá oko limimó.
  lcm-lcm: Na mangsikei a katakai i visvis kala luk kana sula na ka kelai ania e vagvag
    ina i Iesu, na sumasuma palau rangai kuvul ve laman kala soung.
  aer-aer: Kenhe thultye anyentele akenhe Jesus ulte irrtyartele nterneke, iparrpe
    anthurre alhwe ante kwatye thelelheke.
  qvc-NT: Piru suq suldaduqam suq garruchawanshina Jisusta kustillambi tukshirqan.
    Chayshina tukshiptinqam, chay kustillanmanda yawar, yaku lluqshirqan.
  tgl-ULB: Gayunpaman, tinusok ng isa sa mga sundalo ang kaniyang tagiliran gamit
    ang sibat, at agad-agad lumabas ang dugo at tubig.
  cbs-NT: jabiaskabiaken soldado betsan jashinwen Jesús pishipe akabu janua jakimamadi
    jimi jawen jene jusia jabaya
  xtm-NTPP: Kovaa in soldado ma, ni jan tuu ni'ni de in kaa nani lanza yika ya ma.
    Sani te ora yukan ni kee niñi ji'in ndute.
  nnq-nnq: Linjolinjoli limwe ngalyampojola pulubao kwa nkuki, ni kingobu tu ngijipita
    myai na mache.
  bao-NT: To biro bii pacarã, jĩcʉ̃ cʉ̃ja mena macʉ̃ cʉ̃ jadericaro mena Jesús warure
    jadeocãwi. To biro cʉ̃ ca tiiro díi, oco, witiwʉ.
  san-ORI: ପଶ୍ଚାଦ୍ ଏକୋ ଯୋଦ୍ଧା ଶୂଲାଘାତେନ ତସ୍ୟ କୁକ୍ଷିମ୍ ଅୱିଧତ୍ ତତ୍କ୍ଷଣାତ୍ ତସ୍ମାଦ୍ ରକ୍ତଂ
    ଜଲଞ୍ଚ ନିରଗଚ୍ଛତ୍|
  huv-NT: Condom nop soldado tatil teombas micostil Teat Jesús naag nots lanza, quiaj
    taw quiej maquiiüb tiül yow.
  otn-NT: Pɛ nu̱'a̱ n'na ra̱ soldado siempre bi hyɛ̱spi̱ conna̱ lansa rá̱ hyo ra̱
    Jesús. Nu̱p'ʉ bi thɛ̱xpʉya, bi bønna̱ ji 'nɛ̱hra̱ dehe.
  nop-nop: Adi mikme niŋdi bohomŋiŋ tiŋa Jesu gaga foloŋ youtombune naŋgat dut ime
    kwatnegumuk.
  obo-NT: Iyon id puungan taddot sokkad no sundau, id pillak din kos tokeleran ni
    Disas woy idda ron en, duwon id aus no oweg woy longossa.
  cak-ENT: Stape' (Aunque) xquitz'et que ri Jesús camnük chic, jun c'a cheque ri soldados
    xuju' ri rutza'n ri ru-lanza pa ruc'alc'a'x ri Jesús, y jari' tok xbe'el-pe quic'
    y ya'.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤌᤡᤰ ᤌᤰᤛᤢᤒᤠᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤗᤧᤶᤓᤣ᤺ᤵᤔᤥ ᤗᤠ᤺ᤰᤁᤡᤸᤗᤧ ᤌᤢᤒᤢᤸᤗᤧ ᤂᤡᤔᤥ ᤂᤧᤵᤔᤥᤗᤠᤶ
    ᤔᤠᤰᤂᤡ᤹ ᤏᤢ ᤆᤫᤠ᤺ᤳ ᤗ᤺ᤴᤍᤧᤖᤥ॥
  mie-NT: Sochi iin soldado chi nī nquiní dē lanza yīcā yā, de nī nquee-ni nīñī jíín
    ndute.
  san-TIB: པཤྩཱད྄ ཨེཀོ ཡོདྡྷཱ ཤཱུལཱགྷཱཏེན ཏསྱ ཀུཀྵིམ྄ ཨཝིདྷཏ྄ ཏཏྐྵཎཱཏ྄ ཏསྨཱད྄ རཀྟཾ ཛལཉྩ
    ནིརགཙྪཏ྄།
  qve-NT: Ichaqa huknin kaq soldadotaqmi, Jesuspa waqtanta fierro puntayoq largo k'aspiwan
    sat'iran. Hinaqtinmi Jesuspa waqtanmanta yawar, hinallataq unupas lloqsimuran.
  pao-NT: Sumu'yoo mu tutukwutumadu-matu, ka Te Pabe'e ka tu tutokwateno-ma oo sapu
    kumanakoo oo tzeboosahootooa. Puupe-no baa yise oe manakwana papasawekooha.
  cbu-NT: ¿Kaapaneeja tsipar? átu, k'chirpung yáyaru, Isusoo watandaramush kayungarangiya.
    Kayungeeru, Isussha ursiri zaw sheeru, wiririnsha zaw ashirangiya.
  usa-usa: aanibo ááiq-i-wayukabike móra-nakoma wení waqtáánápó Îtun arautapí atáqtúwáitana
    mikáqá nokáráq naaegáráq aumé kukáiye.
  soy-soy: Amɑ́ pisɔ́ɔ́cɑ pɛ̃ usɛ uu ilúkɛ́-i kupɑ́ŋ́ u tuhu uu luru, mɛsɛ nɛ mɛsɛ,
    mɛ́nyɛ nɛ míni ɑmɛ léeri.
  hui-hui: Ami agali mbirame yandareme Yasunaga habianeni nogoba hene. Nogoba hayagola
    daramabi ibabi tagira ibini.
  amf-amf: Ko dahaannaar poolisanasa kalaa kisa demenam banqika ki uxade; saanawa
    zombhibee noqobe ko utade.
  quc-NNT: Pune je ri' jun chke ri soldados xujaq ru k'alk'ax ri Jesús ruk' jun lanza,
    chanim k'ut xel loq kik' xuquje' joron.
  dob-dob: Ta tolosaiya ꞌebweu gita ꞌigilagasina ga Yesu lesulesunaya ꞌibadina, ga
    lala be bwasi sidau.
  wrs-wrs: Wo heva os mongo valgonindrini he englabonana di hilvho almangval. Wo tovolva
    di maim ona napom shueiva, nungi lelnam sovhosapena.
  mca-mca: Ƚa'mek hakha' ewi'ƚ he' oq'opheƚinetsilets qa ti'jijetspha'm ƚe'weƚi' ka'
    ƚeqilkenet leeseji', qa aje'eƚ t'ilitfik'i ke' ƚ'athits qa ka' iweli' iye.
  tzo-TZC: Pero ti jun soldadoe laj to spajbe ta lanza xocon schꞌilteꞌ ti Jesuse.
