  bel-bel: там паклалі Ісуса дзеля пятніцы Юдэйскай, бо магіла была блізка.
  zlm-KSZI: Oleh sebab makam itu dekat dan hari itu hari persediaan orang Yahudi,
    mereka pun memasukkan jenazah Isa ke dalamnya.
  gdr-gdr: Ɨ ɨtemb bibɨr re Ju rɨga waina b'angonjena bibɨr na, dɨde kwa ɨtemb gopmet
