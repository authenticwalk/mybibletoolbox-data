    lá o corpo de Jesus e colocaram, para tapar a entrada da cova, uma pedra bem grande.
  gwi-NT: Et'ee Jews nąįį Neegwaazhii Drin gwats'ą' drin nigwiindhat ąįįts'ą' ąįį
