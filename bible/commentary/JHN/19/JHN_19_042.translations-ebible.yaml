verse: JHN.019.042
translations:
  kpx-kpx: Iale abata kemo abu Iesu vava mai mavolu. Bulau lohoveveu vuguvuguike vage
    abu Iesu vava mai vuguta hamale ke vavamo abavulu.
  okv-H: eto evito amo Judea embomeni ta pondo indesora sirika burika ari iji te Iesu
    humbuto hoi ta pambari inono ae avoeto asa ta kovea.
  tbo-tbo: Yesu uyahina hi wienoya, babana mi Yudeya hai iyeta wononogo dalabu binei
    ma gasi kokowaga u liyaliyahi.
  mal-C: അന്ന് യെഹൂദരുടെ പെരുന്നാളിന്റെ ഒരുക്കനാൾ ആയിരുന്നതിനാലും ആ കല്ലറ സമീപത്തായിരുന്നതിനാലും
    അവർ യേശുവിനെ അവിടെ സംസ്കരിച്ചു.
  grc-SR: Ἐκεῖ οὖν διὰ τὴν Παρασκευὴν τῶν Ἰουδαίων, ὅτι ἐγγὺς ἦν τὸ μνημεῖον, ἔθηκαν
    τὸν Ἰησοῦν.
  bgc-bgc: ज्यांतै उननै यीशु की लाश ताहीं उस्से कब्र म्ह धर दिया, क्यूँके वा लोवै
    ए थी, अर वो यहूदियाँ के आराम की त्यारी का दिन भी था।
  khz-khz: Votoma voo Iuda talimara geria kala maavu tomana, e vokala kovogana maki
    kavinagi, gaurai Iesu tauniparana gegapiato, vonai geve tao-togaato.
  deu-TKW: Da hinein nun legten sie Jesus wegen des Rüsttags der Juden, da das Grab
    in der Nähe war.
  zsr-NT: Lu yeru ba naꞌ gulaguꞌë Jesús le dë gal‑laꞌz yeru ba naꞌ len le nac dza
    tuꞌpë́ꞌë qui Lni Pascua bönniꞌ judío.
  lin-lin: Lokola, mpo na Bayuda, ezalaki mokolo ya komilengela mpo na Saba, batiaki
    Yesu kati na kunda yango, pamba te ezalaki pene.
  hns-NT: Ekaat ghanta auro tab sabat ke dien rahat aur kabar nagietj raha, ohie se
    oesab Jiesoe ke oman dhar deis.
  noa-E: Mag jẽbdiita mag pa gaai i meerphë wai narr aigmua dakhacha sĩerr aawai mag
    eeta Jesús aukhërjierram. Maimua mag nʉm dʉ̈ijã ĩchab ya judionaan jua ʉ̈ʉijem
    ed dubaag pöm khaba waaur sĩerr aawai mag eeta aukhërjierram, edau khëuju nawe.
  eng-EMTV: So there they laid Jesus, because of the Jews' Preparation Day, because
    the tomb was near.
  mib-NT: Te yūcuan ní cachindūji de Jesús, chi íne yajni yaū ndɨ̄yɨ ún. Chi je yajni
    quejéé quɨ́vɨ̄ ndétātú de jeē cácuu de ñayuu hebreo, te tú na ley chindūji de
    ndɨ̄yɨ núu je ni quejéé quɨ́vɨ̄ ún.
  lif-NT2: कङ्‌ग नाःम्‍सिङ्‌ये़न्‍निल्‍ले़न् यारिप् चोःक्‍मा ये़न् वये़बाल्‍ले़ चोगुल्‍ले़
    खे़ङ्‌हाॽरे़ खे़न् इप्‍पुङ्‌ङिन् निःत्ताङ् ने़स्‍से़बाल्‍ले़ चोगुल्‍ले़ ये़सुरे़
    कुधक्‍किन् तेॽरे़त्‍छुआङ् ने़स्‍से़त्‍छुरो॥
  xnj-xnj: Ndava ya mahengu ga Vayawudi ga kutendelekeha Ligono la Kupumulila, ndava
    litinda lenilo lavi papipi vakamuvika Yesu mwenumo.
  mmx-mmx: Mo lamaaut ga nemen auret, kuren la diga lok li soso mun ne Iesu mila mo
    laaleng ni laaleng gagas at limixin me Judaia ri laaleng kaala.
  cbr-NT: A quiníxa 'urama 'ain ca Pascua nëtë 'aían atux a nëtën tantiti cupí anu
    racántancëxun Jesús mëníocëxa.
  tee-NT: Pus anch ju mak'acalh ixlacatuna ju lijunto Jesús ni vanin ixvi ju anu'
    junta lhucucu lactalhpa ixjunita. Va istasok'oi ni ixchimputun ju hora acsni jantu
    lai ixtach'alhcatnan ju israelitanin ni pa'astacni cajuna'.
  eng-LSV: therefore, because the tomb was near, there they laid Jesus because of
    the Preparation of the Jews.
  cak-NT: Y chiri' chupa ri jul ri' xquiya-wi ri ruch'acul ri Jesús, roma xkak'ij
    yan ka chiquiwech y ri jul ri' xa nakaj c'o-wi, y ri quinimak'ej ri israelitas,
    ri nimalaj k'ij, nitiquier yan ka; romari' ri winak niquinaba' yan ri xtic'atzin
    chique.
  pah-NT: Ira'agwe g̃waramo José'g̃a Jesus'ga ra'oa rerohoi pevo imondovo inog̃a ipype.
    A'ereki g̃aporavykye'yma sábado u g̃werĩ.
  sja-NT: Jesús k'ap'ɨa mama bɨnajida, ma mãu te uria k'ait'a bada perã mãik'aapa
    judiorã ɨ̃ipata ewate ɨ̃rɨ bada perã.
  xed-xed: Ndusa nana, ka həŋ ka paɗamtá Yesu ma tsa klu ya, kabga tsaya fitik ta
    kəl la Yahuda ka paya vgha ŋa lami da Sabat.
  glk-glk: پس چونکی روزِ «تهیه» یهودیأن بو و او مقبره‌یم نزدیک بو، عیسی جسده در اویه
    بنَه‌ییدی.
  mks-NT: Ta cán na̱chica̱a̱n da̱ yiquí cu̱ñu Jesús jáchi̱ yati na̱sahi̱in a. Ta númi̱
    dá jáchi̱ sa̱ na̱cativi qui̱vi̱ ndiquehe ndée̱ na̱ Israel.
  gfk-S: Io, ikino bung no bung menalalie tano Bung na Sinangeh, kaie dur gom hatur
    no palatamai ne Jisas kaia kinong ikino midi ga kis hutate ter mon.
  bmu-bmu: Gwamönŋi aka kösutŋe ahöiga Juda ambazipnöŋ ak-kömukömu kendon tatpingöra
    jöjörögetka nalöŋini töriyök. Miaŋgöra Jisösgö qamötŋi memba miaŋgöreŋ ala löm
    kölohot. Mewö.
  dgz-dgz: Iesu etua dagup konintu wandiniwa gapan baraene iwa mu wam ame Diu nagire
    bongam bongam muga aritawa da wamewa nanamu tane.
  eng-GNV: There then laide they Iesus, because of the Iewes Preparation day, for
    the sepulchre was neere.
  zaa-NT: Le' bàa nna gutìxa cabi cuerpo qui' Jesús, porqui'ni làteruba bàa ga'ną
    adiru exa de làti betàa' cą Jesús lo curútsia, ą'hua porqui'ni chì tení ral·la
    tsá runi ca judíua preparar para tsá ná qui'ni edi' latsi' quį.
  eng-WEBSTER: There they laid Jesus therefore, because of the Jews' preparation -day
    , for the sepulcher was nigh at hand.
  guh-guh: Nexata bajarapaibovajualia Josébeje Nicodemobeje Jesús petëpaenë buatabeje.
    Tsipaji bajarapaibovaju boca imoxoyo. Judíovi ata baja penacueraevetsimatacabinexa,
    bitso baja imoxoyo pejonenexa. Bajaraxuata bajarapaibovajualia Jesús petëpaenë
    buatatsi.
  bon-bon: Ingle Sabade bimu me amacetnäja bimu ge, peei name pi teepi puma ecitisi,
    ingle pui gape lui teeme budre puupu mameta ge.
  nhw-BL: Huajca quitlalitoj itlacayo Jesús nepa pampa nopa tecacahuatl eltoya nechcatzi,
    huan ya nechca las seis ica tiotlac catli eliyaya quema pehua nopa tonal tlen
    Pascua huan monequi israelitame ma mosiyajquetzaca.
  swh-ONEN: Kwa hiyo, kwa kuwa ilikuwa siku ya Wayahudi ya Maandalio, nalo kaburi
    hilo lilikuwa karibu, wakamzika Yesu humo.
  wbi-wbi: Lino, ulwakuva ku Vayahudi ikighono kyale kighono ikya kuling'hania iSabati,
    vakaviika um'bili ghwa Yesu mu mbiipa jila, ulwakuva jilyale piipi.
  bba-bba: Miyɑ bɑ Yesu kpĩ domi yen sisirɑ sɑ̃ɑwɑ tɔ̃ɔ wɛ̃rɑruɡiru. Siki te, tɑ mɑɑ
    wɑ̃ɑ turuku mi.
  eng-KJVCPB: There laid they Jesus therefore because of the Jews’ preparation day;
    for the sepulchre was nigh at hand.
  kgk-NT: Hi'agwĩ voi oĩ upe yvotytygwasu. Ha sábado, judeu kwéry opytu'uha áry katu
    oiko-tama ave. Upéa-gwi pya'e omoĩ hetekwe itakwa-py. Ha itagwasu-pe ave omboty.
  waj-waj: Vauduu rikiada ngiari kati varira suaivo vainima vauvaara yaata utida ngiari
    mminnamminnaiyauvaa safuuma teerakiaaraivaara mmata nnau hama vaidi hauvo vainima
    vau ivaki Yisuunna nnabaivaa varada ivaki hau kieeravai.
  cpy-cpy: Ari rowaeta-kiriri Jesús, tema okaakiini ojeeki iroka omo. Rooteentsi areetyaa
    kitejeri imakoryaanta-piintee-yarini Judá-paeni.
  ekk-PKP: Kuna oli juutide valmistuspäev ja hauakoobas oli lähedal, panid nad Jeesuse
    sinna puhkama.
  mpx-mpx: Lan o Yudiya wali lan lovivina, yaka lan ni gan lan Sabwata, ge salai o
    i mikelaubwa. Inoke Yeisu tuwana hi kalivai hi na hi teliya to.
  wbp-wbp: Junga, wantajulpa yukanja-yanulku, ngulalpalu Juwu-paturluju nyiyarningkijarra
    wurdujarra-manu Purlapa Pajapakungarnti. Wanta yukanja-kujaku, yalumpu-jarrarlu
    wati-jarrarlu-pala Jijajiji kapanku yirrarnu pirnkingka.
  luo-luo: Nikech ne en odiechieng jo-Yahudi mar ikruok ne Sabato, kendo nikech bur
    mar ik ne ni machiegni, negiiko Yesu kanyo.
  nhe-NT: Huajca quitlalitoj itlacayo Jesús nepa pampa nopa tlacajcahuaya eltoya nechcatzi.
    Huan ya nechca las seis ica tiotlac tlen eliyaya quema pehua nopa tonal tlen Pascua
    huan monequi israelitame ma mosiyajcahuaca.
  aii-aii: ܣܵܒܵܒ ܝܵܘܡܵܐ ܕܗܲܕܲܪܬܵ‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܝܗܘܵܐ، ܘܩܲܒ݂ܪܵܐ ܩܘܼܪܒܵܐ ܝܗܘܵܐ، ܡܘܼܬܸܒ݂
    ܠܗܘܿܢ ܠܝܼܫܘܿܥ ܬܵܡܵܐ.
  esk-NT: Uvvaasriiñ pisigiplugu Jew-ŋuruat paqnaviat, suli taavruma iḷuviksram qaniłhagun,
    inillaŋniġaat Jesus taruŋa.
  msb-msb: Didto ninda ginlubong si Jesus kay halapit lang ini kag sadto adlaw san
    Pagpreparar para sa Paskwa san mga Judio.
  cpa-NT: Niúh¹ tøg²hløg² jøng² ca¹ŋi³quiog¹dsa hlai³ Jesús. Di³ ma²quien¹² lǿa¹²
    ja³jøng². Di³ ma¹tǿ² ja³li¹liág¹ ti³juøh¹² jmai³.
  dso-dso: ବିସ୍‌ରାମ୍‌ ବାରର୍‌ ନିଉତା ଦିନ୍‌ ଅଇରଇଲା ଆରି ସେ ପାଆର୍‌ ଲଗେ ରଇଲା ଜେ, ସେମନ୍‌
    ଜିସୁର୍‌ ଗାଗଡ୍‌ ନେଇକରି ସେ ପାଆରେ ସଙ୍ଗଇଦେଲାଇ ।
  meu-meu: Taunabunai, idia ese Iesu unuseni ai e atoa, badina be una dina na Lagau-hanai
    Ariana iabiheḡaeḡaena dinana, bona una gara na kahira-kahira.
  yva-NT: Masyoto namije mamo vatano Yahudi awa masyoto wanakangkanive irati awa masyoto
    sambaya rai muno aipapo somamo nggwaravainye ramu, weti wo Yesus augaveto antuna
    rai.
  dgc-dgc: Ey nielbéng de sa ti Jesus, da adene, éy mégagaw dén side, da adene dén
    i pangilin.
  zpm-NT: dzigo nacne gase güeyqueets zho me, sac zhile ruṉfalt sëëb dze nda co, ni
    baa cose nac miṉe riaaṉ gax ga.
  hix-NT: Moxehra nehxakon hatà. Àro ke, àro yaka nenamtxownà hatà. Hokano ytxoho
    yawasàn yosnaka rma enamrà xe tesnàr komo ke ryhe, àro yaka nenamtxownà hatà,
    moxehra esnàr ke.
  sim-sim: Sabat am pasir si nakurik si narik Jisashi maninimban li laha mawa pasir
    orok nandarik frimu lai owera.
  npi-ULB: यो दिन यहूदीहरूका निम्ति तयारीको दिन भएको र चिहान पनि नजिकै भएको हुनाले
    तिनीहरूले येशूलाई त्यसैमा राखे ।
  cgc-cgc: Naan dya pabetang danen Jose lawa ya Jesus tak lebbengan an dani nang daw
    gapura danen tenged mapon gid en ta adlaw ta pagpriparar ta mga Judio na dili
    nang en lugay mag-umpisa Adlaw Ta Pagpuay.
  tim-tim: Amâ agatmâ hombaŋ sopŋe tâlâguâk akto sum ewumâkgât sum are ginŋân tatmap
    ain kaliat.
  yor-yor: Ǹjẹ́ níbẹ̀ ni wọ́n sì tẹ́ Jesu sí, nítorí ìpalẹ̀mọ́ àwọn Júù; àti nítorí
    ibojì náà wà nítòsí.
  wos-wos: Wun wekwa afakémbu téhambandé. Téhafi yandéka bér Jisasna fusa hura ye
    bér wulaaye wun wekwambu taka, Juda Pasovana hénoo sa nukwa bari yatendékaka.
    Wun nukwa di Juda hiyandé duré wekwambu takahafindi.
  emp-NTPO: Maʌ̃ uriara caita b̶ʌ bẽrã idjab̶a judiorã ʌ̃nãũbada ewarira jũẽbod̶o
    bẽrã Jesura mama tʌb̶arisid̶aa.
  eng-F35: So that is where they put Jesus, because of the Jews' Preparation Day,
    since the tomb was nearby.
  ind-ind: Karena matahari nyaris terbenam dan malam Sabat sudah hampir tiba, mereka
    membaringkan mayat Yesus di dalam kuburan itu.
  pes-OPCB: پس چون روز تدارک برای پِسَح یهود در پیش بود و قبر در همان نزدیکی قرار
    داشت، جسد عیسی را همان جا دفن کردند.
  mpt-mpt: Tom tem ele meb kesoa i Yesuse debeb moniba e tem ye dobbusiobe. Niminbabe,
    am olo dimo Fasoba imeno klabib amo blimanoa singkalin amo meb tlang genamo kesota
    i inasiobe.
  ssx-ssx: Koto pa꞉ta꞉ Yesu toko mea pua wipiki ekita꞉ pa mo hali hoiya꞉peke lapa꞉
    teke pa꞉ta꞉ yeke make mo Hoto Pila꞉ Nate belia epolo pa꞉la꞉ ekina꞉ pea꞉peke ekimanu
    wamo puluekema꞉ nate yeke make pipikime.
  mkl-mkl: Bɛi ɑ̀ koo ɑ̀ si Jesu si nɑ iyi í jɔ̀ tenɡi bɛ kù jĩ, nɔ ɑ̀ bi ɑ suu ɡbɑ̃ɑ
    ɡbɑ̃ɑ hee ɑjɔi kusĩmiu ku mɑɑ to wɑ.
  gaq-gaq: ଆତେନ୍‌ ଦିନା ଜିଉଦିଇଂନେ ଆର୍ମେନେ ଦିନା ଲେଃଗେସା ଜାବର୍‌ ସ୍ଲ ମାୱେଚେ ମେଇଂ ଜିସୁନେ
    ଗାଗ୍‌ଡ଼େକେ ଡୁଂୱେଚେ ଆତେନ୍‌ ରାଃଚ୍ୟାନ୍ନିଆ ଆତିଆର୍‌କେ ।
  gof-RNT: He gonggoloy matan de7iya gishonne Ayhudeti Sambbaatas giigettiya gallas
    gidiya gisho Yesuusa ahaa yan moogidosona.
  unx-unx: ଯିହୁଦୀକଆଃ ସାପ୍‌ଡ଼ାଅନ୍‌ ହୁଲାଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଇନ୍‌କିନ୍‌ ୟୀଶୁକେ ଏନ୍ତାଃରେଗି ଦହକିୟାକିନ୍,
    ଚିୟାଃଚି ଏନ୍‌ ତପା ଠାୟାଦ୍‍ ନାଡ଼େଃରେ ତାଇକେନା ।
  gah-gah: Lá okago, holisi gamena mota alitokamómave loko hoza alita gamena asú okago,
    itó ámina geha mulí nene alitó minamó nenazo, nenegú Izesuni gonosiváa milasimó.
  lcm-lcm: Au na using katapo taun i usausa ani kari taun lava ri Iudaia, na using
    kapa na matang ang katapo angasungai, kilongla amatung a pukun ina i Iesu e neina
    palau.
  aer-aer: Arlte atyeperre nhenge Jew areye-kenhe ltyerretyeke ikwerenge anetyeke-urletye
    angwerrele uterne irrperlenge. Kele ratherre anteme atyalangke renhe ikwerele
    arrernetyeke ingwe-irreketye. Inteye re kwenhe itweke anerlenge, ratherre iparrpe
    inteye ikwere-werne alhemele atyalangke kweneke atheneke.
  qvc-NT: Kanan noqaykuna isrraylinukunapa samana diyayllapaqam yaqqana qallariykarqan.
    Chaymi mana munashpa samana diyapi trabajaytaqa, chay sirkapillana das pambarqanllapa
    Jisuspa kwirpundaqa.
  tgl-ULB: Dahil ito ay araw ng paghahanda para sa mga Judio at dahil sa malapit lang
    ang libingan, inilagay nila si Jesus doon.
  cbs-NT: '@see-verse:JHN.019.041'
  xtm-NTPP: Yukan ni ka chinee de ñunde'yu Jesús ma, vaa yavi ma, iyo yatni i, te
    vaa sani te keja'a kivi ni tatnuni Su'si ma ja ma jin satniñu ñayii judío ma.
  nnq-nnq: Bai kumagambu ga maengo ga Akayahudi ga kupanganikia lichoba lya Kupomolela,
    na kumagambu likabuli libile, ngabammeka Yesu mwenio.
  bao-NT: Judíos cʉ̃ja ca yerijãari rʉmʉ ea waaropʉ ca biiro macã, ñucã maja ope pee
    cãa pʉtoacãra ca niiro macã, tii opera Jesús're cʉ̃re yaawa.
  san-ORI: ଯିହୂଦୀଯାନାମ୍ ଆସାଦନଦିନାଗମନାତ୍ ତେ ତସ୍ମିନ୍ ସମୀପସ୍ଥଶ୍ମଶାନେ ଯୀଶୁମ୍ ଅଶାଯଯନ୍|
  huv-NT: Quiájan tayacüw Teat Jesús, cos aaga oxiüt quiaj ngome miünquiaj ajlüy,
    aton ajcan lami nangos nüt pascua ocueajiw judíos.
  otn-NT: Nu̱na̱ ra̱ 'bido na̱, ja bi järbʉ ra̱ Jesús, porque ja mi̱ jarbʉtho, 'nɛ̱
    ya bi zønna̱ ora da̱ yʉtra̱ pa säya yø judío.
  nop-nop: Heleune Judame heki’walaŋ Sabat doktiŋa Jesu dabaaŋŋiŋ tiŋa wooŋ uŋgoŋ
    kamegumuk.
  obo-NT: Na, pomon to morani ra man idda woy timpu ron to kodpanoy to mgo Judio atag
    to Allow't Kod‑imolloy, de‑en diyon dan id lobbong si Disas.
  cak-ENT: Y chiri' chupan c'a ri jul ri' xquiya-vi ri ruch'acul ri Jesús, roma xkak'ij
    yan chiquivüch y ri jul ri' nakaj c'o-vi. Y ri quinimak'ij ri israelitas, ri nimalüj
    k'ij, ntz'ucutüj yan.
  lif-NT: ᤁᤱᤃ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤡᤸᤗᤧᤴ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤔᤠ ᤕᤧᤴ ᤘᤕᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤀᤡᤵᤐᤢᤱᤅᤡᤴ
    ᤏᤡ᤺ᤳᤋᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤋᤣ᤹ᤖᤧᤳᤇᤢᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤳᤇᤢᤖᤥ॥
  mie-NT: De ñúcuán nī nchiyuhū ndá dē Jesús, chi íyó ñatin yavī ndīyi ñúcuán. Chi
    ja ñatin quijéhé quīvī nátātú dē jā cúu dē nchivī hebreo, de cáhān ley jā má cūú
    chiyuhū dē ndīyi tá quíjéhé quīvī ñúcuán.
  san-TIB: ཡིཧཱུདཱིཡཱནཱམ྄ ཨཱསཱདནདིནཱགམནཱཏ྄ ཏེ ཏསྨིན྄ སམཱིཔསྠཤྨཤཱནེ ཡཱིཤུམ྄ ཨཤཱཡཡན྄།
  qve-NT: 'Chay sepulturamanmi cercalla kasqanrayku Jesuspa cuerponta p''ampamunankupaq
    aparanku. Saynataqa ruwaranku, Israel nacionniyoq runakunapa samananku p''unchaw
    yaqaña qallarisqanraykun. [Nota: Samana p''unchawqa Israel nacionniyoq runakunapaqqa,
    soqta horas viernes tardentan qallariran. Tukurantaqmi soqta horas sábado tardenta].'
  pao-NT: Ka tu paba nananesootuhikwuse, oogow tabeno yabesoo yongoga'a umu ka pukwi
    oo natzakwenepu tzage'ekoo ooka tupe tuwagana mayuse, oowe soo Te Pabe'e natugu.
  cbu-NT: Ashiriya, Isusurineetssha anush kaneeschish wayarangana. Zar musá sápatoom
    tapeekachpa atusin, Isusurineetsi anush mikeersin wayarangana; patumbichpa kapungpa
    shtandayarusin kasarangana. Ashiri yuwaa Isusoo pacharangana anoo kamaneena.
  usa-usa: Ítíráaeo-wayukati máqte-qtataaqa óqtaa í-yúpáá pááq iné kéitataboata Îtumma
    min-óqtá-múríápímmá mó uqtamákaraaye.
  soy-soy: Likɛweesi kɛɛ Pisuifi kɛwéntɛyɑɑ. Nhórɛ nn kɔ nɛ kei kɔlɛ̃. Api lɛ̃ nnyɑ
    kei Yeesu wɑipɔ.
  hui-hui: Sabada horo yawi holebira manda buwa hora holene uli ogoni kaware wiago
    hondowa libugua Yasunaga tingini ogoniha abale hora hene.
  amf-amf: Ogonante duukin ranqo theedi konin dohonnabee Ayiwd eensa ukunsen rooroana
