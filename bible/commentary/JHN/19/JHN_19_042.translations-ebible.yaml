    Serai lowe etiri werese ta'uwerai. Nowe ape se lowesi tahe pa'are fisiye fuwei
    ne amouweye.
  myy-myy: Jabeto rʉyayijʉ tujacãra rʉmʉ iti busuroto. Ito bajiri iti gojejʉ Jesús
