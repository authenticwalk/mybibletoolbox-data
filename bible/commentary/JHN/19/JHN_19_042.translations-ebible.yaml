  gmv-NT: ኣይሁዳታ ሳምባታስ ጊጌቲዛ ጋላስ ጊዲዳ ጊሺኔ ዱፎይካ ማታን ዲዛ ጊሽ ዬሱሳ ኣሃ ሄን ሞጊዳ።
  por-BLT: Como era o dia judaico da preparação e o túmulo estava próximo, eles colocaram
