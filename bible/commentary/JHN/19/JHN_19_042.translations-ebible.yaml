  mal-2015: ആ കല്ലറ സമീപം ആകകൊണ്ടു അവർ യെഹൂദന്മാരുടെ ഒരുക്കനാൾ നിമിത്തം യേശുവിനെ അവിടെ
    വച്ചു.
  tuo-NT: Topʉ Jesure miaa, ti pepʉ sĩosõrõcũuowã. Na tojo weeri cura mujĩpũ sãjãrĩ
    curapʉ niwʉ̃. Judío masã na daꞌradutitica nʉmʉ sãjãrõpʉ weewʉ. Tojo weerã ti pe
    pʉꞌtoacã niyucã, topʉ sĩosõrõcũuowã.
  mbl-NT: Hãptup yã Yoneo xop yõg 'ãmniy hãm hok, yã nit xap, ha Yeyox yĩn yũm mĩkaxxap
    kox kopah. Yã hãmhũmnãg mĩkaxxap kox.
  zpc-NT: Biz̃i luꞌu beló cubi naꞌ, pcachiꞌyaquëꞌ Jesús danꞌ zun gaꞌalaꞌ baruen bago
    dza huezilaꞌadyiꞌ.
  gul-NT: Cause dat day been de Preparation Day fo de Jew Woshup Day an cause de tomb
    ain been faa way fom de cross, de two man pit Jedus body dey een dat tomb.
  mau-NT: Ya⁴ tsa³ca¹ñai³ Jesús, nca⁴ je² tsjo¹-ve⁴ qui³jna³čhian³, nca⁴ víspera-le⁴
    sˀoi¹ pa²xco⁴ xi³ tsˀe⁴ cho⁴ta⁴ judíos.
  gup-gup: Wanjh kumekbe kunu birrikukkang birrikukkurrmeng kore kuwardderurrk, dja
    mak darnkihni bu birridarnhkukkurrmeng. Bu werrkwerrkni birrikukkurrmeng dja ngalengngarreni
    kunkodjke manbu Jews bininj birrimarnburrinj kore Sabbathkenh manbu kumhrey darnkih
    bu kunmekbe bolkburlerrangeni.
  bss-NT: Né-ɔɔ́, ngáne échê epun ebédé mbwɛ mé mboŋsɛ́n mé mbwɛ-mé-nkɔ́me
    áte, ene soŋ-ʼɛ ebɛ́ bɛnbɛn, bêmbané Yesuɛ ndim áwēd-te.
  met-met: Binabu dita Yesu sangganoa la ba, namua na wa haxek, xaung xaidapka ba
    Yudadi Xaidabiding Xauxaungama mana Taunga Dalingama.
  kpj-NT: Tai tahe rawabedenyre iòhòreki, tule judeu worana bedehesina txumy roireki.
  zao-NT: Ne tya mloo rop zha kwerp Jesús, tak gax tya ndob baa, ne tak mera telo
    wiz sabd kuu nzhool re nee zha Israel lo Diox.
  byx-byx: I ian mu ma Iesus met luqa ama demka i raquarli qa gelna. I ian druvem
    nanas i diip luqa ama nirlaqa ama Sabat ke rarles suunun.
  ctu-CTI: Quejel tyo muc' i q'uinilel c'aj* oj cha'an israelob. Jin cha'an José yic'ot
    Nicodemo ti' ch'ujñʌ i bʌc'tyal Jesús ya' ti mal muconibʌl como lʌc'ʌl an.
  zos-NT: Jen chacyaj Jesusis cyoṉña, porque je tzatøc tome ijtu y nømna'ṉ cyomeque'ajyaju
    Israel pø'nis syapøjcuy jamacøtoya y ja itøna'ṉ tiempo va'cø ñømaṉyaj más ya'i.
  gvs-gvs: E tukubuyana yomana, tauna amoko goi Yeisu wowona siyato unana moe Diyuu
    ima Sabati ana katubayásina ana maliyalina.
  kbm-kbm: Be as mate etok ete eisir Juda ipas-pasang is ate ve Sonda Pasova ane,
    be Josep gabu Nikodimos gitangi ebe atob invwat Yisu utle ulis inde sawa ti kob
    inaspun ok ite, beti gabu itak Yisu utle ulis gisov nalk avo etok tupe ge.
  tew-tew: Heḏiho tsoˀwabo nanândi, heḏá ihay tháwä́ndá in Huḏíyoví kaykhanwówá
    thaa dínnândi dívíkhâyˀa̖míˀin dínkhâyˀä̖ḏi, Jesus iwe óekhä̖ˀkꞌûˀ.
  rmc-rmc: A vašoda, hoj sas o džives anglo šabat a hoj o hrobos sas pašes, thode
    ode le Ježiš.
  apr-apr: Ye kene tani in di Yuda bet tipare kaningi pang lal kidi ke sungunu. Ngan
    agoro tani ke tarungu di matenge i, in iken potai lapau. Le nga Yosep iye Nikodimas
    tikaua Yesu bobono la titaru ye agoro tani in.
  tiy-tiy: Non bé gétunduge de térésang Sabado sani gaiwe témérén ro, fénagayas ro
    lénébéng i Jesuse dob lébénge ni, non gédét.
  nlg-nlg: Keri ka, mana pukuna gaia eni na bongi ni gonidila vania na Sabbath, mana
    na vatuluma ni beku te dutu ghua, gaira toro talua na hulina Jesus iga.
  dgr-DOGNT: Hòt'a Israel got'ı̨į̀ gıgha Nǫ̀htsı̨ Dzęę̀ ts'ǫ̀ whaà-le t'à, eyıts'ǫ
    eyı dǫkw'ǫǫ̀ whetǫǫ k'è ts'ǫ̀ nıwà-lea t'à ekǫ Zezì wekw'ǫǫ̀ nègı̨į̀tǫ.
  pes-OPV: پس به‌سبب تهیه یهود، عیسی را در آنجاگذاردند، چونکه آن قبر نزدیک بود.
  ron-1924: Дин причинэ кэ ера зиуа Прегэтирий иудеилор, пентру кэ мормынтул ера апроапе,
    ау пус аколо пе Исус.
  tpz-tpz: Eꞌ to matanpoen en po poen vamatop in a ma tah va po Poen Apaapo. Ivëh,
    ke Jeosëp pen e Nikodimus kehkeh vahoꞌ vëhöꞌ ne a sionin e Ieesuꞌ pa ö vavahoꞌ
    teꞌ mët. A ö vavahoꞌ teꞌ mët pamëh to teꞌ vatët non manih pa ö nee to ni e Ieesuꞌ
    pa kuruse. Ee to teꞌ ee pa sionin e Ieesuꞌ, pare vahoꞌ ee peꞌ nën.
  agd-agd: Máan tukhan Yutan kayo ano Sabati rákena yanasinta útaen arakhókuin damú
    ban maen mai masí ádé baré ín Yisasin au yaiyen mai on aimpin mo masíen mino.
  rkb-NT: Nubaze sesta-peira Sudeutsa tahadisahawy humo nikaranaha sabado sukmobyitu
    nikaranaha. Sabado eze ka tahabyri nepykyryknaha. Byri ziktahabyrykynaha. Iwaze
    iytyk ezytyk tykarawa tu anaeze nitsahukarenaha. Sesus iytyk bo zihoekarenaha.
  san-THA: ยิหูทียานามฺ อาสาทนทินาคมนาตฺ เต ตสฺมินฺ สมีปสฺถศฺมศาเน ยีศุมฺ อศายยนฺฯ
  iws-iws: Mɨ sowa Jisɨs siir pɨuɨs biyɨeya siir inɨ wokaigig. Dimusi rani, taka ɨiya
    ya Judami ɨi komiiya pɨu siiskuwakiya dimɨn taemɨn tɨr karamae nwowiya saiir nae
    ɨmiir dirɨraeraranka. Mɨ hɨriirɨn ɨi hoɨmgak nwokwokɨn tani mɨ sɨma wɨ yaeya maeyau
    kwɨram ha hansɨram tani, siir haɨngikaiyamɨn. Nɨɨngaka. Ɨriig.
  pol-SZ: Złożyli w nim więc ciało Jezusa, bo spieszyli się, aby zdążyć przed nastaniem
    szabatu.
  ztq-NT: Tse nii kxe kxiladzy meñ Israel lo tsiiñ nak tse go. Por ngo lëë xaa pkeetsy
    Jesús leñ paa go, porñee kexka siko ndeeño.
  zai-NT: Raqué gula'qui cabe Jesús purti ma chi uzulú dxi enda riziila'dxi', ne nuu
    ba' que gaxha.
  upv-upv: Ko suri evi pa nabong se m̃eri Isrel nir nga marok-eseser rengen ko mevinen
    pivi nabong nga milep ser, ko lolo b̃ereng nen mori bbong ie, ko orwosi Iesu orlingi
    rengen.
  wap-NT: Jewnao minziiwauzon idi Passover Kamoon dauꞌati uruu dono, naꞌiki baaranai
    kainaꞌan idi naꞌii, naꞌiaꞌa naa ĩpaidaꞌakan Jesus nanaa.
  mva-mva: Bong ngaranao ka Iuda ngado nedi dimoataungaki be ngazama be ‘Pasoba’ darakeaki
    kana. Be patu boazinga ono tamoata matedi kumrakadi dipurapura nge ngarana-la
    ka makara saringa ieno. Bokaibe Iesus didoki be makara dilakuaki be dikumraki.
  dwr-NT: He duufuu matan de7iya dirawunne qassi Ayihudatuu Sambbataw giigettiyaa
    gallassa gidiyaa diraw, Yesuusa yaani wotheeddino.
  kfw-kfw: Jihudi ngai insuukna nikhuo ejarra, halli thaan kha leinaitek jarra, inmani'n
    Jisu kaluong kha khawa munkhan inleireii.
  bfz-bfz: तेबे यहूदिया री त्यारिया रे दिनो री बजअ ते, तिने यीशुए री लोथ तिदे ई राखी,
    कऊँकि से कब्र नेड़े थी।
  cuk-09: Agine, ar Judiomar-iba-idu bato guagwar-ambikued-iba omossoggu, deginbali,
    ar neg-uan agi itakabarsoggu, a-ular agi Jesús digsamarsunnad.
  ben-OBCV: সেদিন ছিল ইহুদিদের প্রস্তুতির দিন এবং সমাধিটি কাছেই ছিল বলে তারা সেখানেই
    যীশুর দেহ শুইয়ে রাখলেন।
  mil-NT: Te cuèndá sá nǐ cuyatni tnahá nduu ndètatú ñáyiu isràél nǔu xíǎⁿ yaú cava
    nchìí yatni‑ni xíáⁿ nǐ chihi‑güedé yɨquɨ cùñú Jèsús.
  myu-myu: Sexta-feira osunuy. Sexta-feira bima jexat muxipanpan'uk ip osodop Judeuyũ
    Sábado bima i'o'ibin. Sábado bima jebodoydoy'uk ip osodop. Witabikũy ibamupayaap
    tẽg̃ ma o'sukũynuy. Imẽneju Jesus'ũm o'jomõg̃ ip ig̃okũy be.
  fue-fue: Ɗon ɓe gatti Yeesu gam sabbu ciryaaki juulɗe Yahuduuɓe, saabeere nen bo
    e ɓadii ɗon.
  amk-amk: Rahida bonani rahida Yahudifosa emainenang fi we rahida Sabati foi dine
    tuti katu mani wofoi sawai werahida Sabati foi aha, tuti fafofoi wiro waroi kaha,
    ampafe eha Yesusi ne taraifoia etohoni wiatai na nanai.
  fai-fai: Kabadákal Yesus dausiw, be watawo kaleyo bá, Yu kayak im ufek ufek mikil
    kei bi sin matam Finuyámin atan makik teinámin mewso keidune, tum tem ukul mewso
    kayo kal dausiw ko.
  ura-NT: Cuhanete Jesoso jaberoco teeure, ichuunejeein niha cajene jaun, chaaen inae
    beseta bitoauruhane coina neruujihajeeuruha Jorioocurune jaun.
  mcd-NT: Nocon caifo nan Israelifo nocon tunutitian iyocoshquin icaino fari iquiataima
    Jesús mai huariscapainifo. Ascan nan mahua quini chaimashtacun a muran Jesús mai
    huariscanifo.
  urt-urt: Luku ŋup tikin ŋaiye lenge Juta yende miꞌmiꞌ ŋaiꞌe ŋaiꞌe ŋaiye ŋup tikin
    Sabat. Taꞌe luku pe, lenge miyeꞌ hoi uku yambaꞌe wahriꞌ Jisas yenge yal yohor
    ya yoto ŋeser map uku, ŋaiye sai seheiye luku.
  kiz-kiz: Basi, kwa kujha jhajhele ligono lya maandalio kwa Bhayahudi, ni kwa vile
    lela likaburi lyajhele karibu, basi bhakan'goneka Yesu mugati omu.
  tzo-TZE: Ja' tey bat smucbeic sbec'tal li Jesuse yu'un noch' no'ox. Yu'un ja' xa
    sc'ac'alil ta xlic jcux co'ntoncutic c'alal me ich'ay c'ac'ale. Jech ta ora no'ox
    ivu' yu'unic la smuquic.
  lex-lex: Yoma la ler de, ler maka rwahi' targa hare honona pa rwei-rnara Sabat lerni
    (ler maka Yahudi edon rkar lia), la' hade pede rla' rkenia Yesus inonni della
    hande, yoma lien de rehgorgoru.
  dov-dov: Nkambo kakuti lyakali izuba lyakuli bambilila lyabama Juda alimwi akambo
    kakuti kabanda kakali afwifwi, bakamulazika mumo Jesu.
  toc-NT: Pus cumu lacatzú xuí a̠má tahuaxni antá tamá̠c­nu̠lh xti­yat­li̠hua Jesús,
    juerza li̠la­ca­pálat xuani̠t porque aya ko̠ta­nu̠yá xuani̠t y aya xlak­cha̠ni̠t
    quilh­ta­macú la̠ta nata­jaxa judíos.
  ulk-1902: Uiaba Iesu abele ge ikedilu, abelelam gerger ge derser uiaba Iudaia le,
    (epe ao maike.)
  som-som: Haddaba Maalintii Diyaargarayska oo Yuhuudda aawadeed ayay meeshaas Ciise
    u dhigeen, waayo, xabaashii waa dhowayd.
  mam-C: Ex antza kux kyq'o'ne t-xmilil Jesús, qu'n nqayin ta'taqjo jul, ex ch'ixtaq
    t-xi xkye' q'ij te ajlab'l, ja' mix a'l jun b'a'n tu'n tb'inchin jun ti'.
  ndj-ndj: Mula vawusika mvili wa Yesu, kucha mayandiku va Vayawudi, nongwa yila sembi
    yaveli pabehi.
  mbj-NT: Saab pooj jé, Judah buuj rabahenyyw hõm noo gó tado hyb n'aa, p'eets hẽ
    ta ti kamag n'aa hood tagadäk do hyb n'aa na-ããj hẽ, tii b' né radasuun jëë kän
    Jesus kamag n'aa.
  lat-VUC: Ibi ergo propter parasceven Judæorum, quia juxta erat monumentum, posuerunt
    Jesum.
  ngp-ngp: Kwaviya neinda mwe kuikila lumwe kwa Wayahudi mwa zuwa ya kuhumula, niyo
    wauwika umwili wa Yesu kwe mp'hanga yandile hagihi.
  aoi-aoi: '@see-verse:JHN.019.041'
  enq-2: Juumanya Sambata depa lenge gii doko paleamosa, malu pipenge kananda tumbyepae
    tengesa sia dokonya akali dolapome Jisasanya yonge doko nyoo seteambi.
  eng-ASVBT: There then because of the Jews’ Preparation (for the tomb was nigh at
    hand) they laid Jesus.
  mna-mna: '@see-verse:JHN.019.041'
  myw-myw: Peinan kadiyakus siSa̱bat avakaein, o peinan alawag towen kadiyakus nises,
    to inawes Yeisuw, itakus.
  sby-sby: Lino bwalikuba busuba bwa kulibambila kwa Bayuda kusekelela Pasika, Nomba
    manda ayo alikuba pepi, balabika Yesu mopelomo.
  sll-sll: Olungwo gin iwe, Prainde haung molere ongi Sareba erin habang u tibi namia
    dire hulu grang ala i man wu engwi.
  yaq-NT: Junama'a bempo a' teekak juka' Jesujta takaata. Bwe'ituk ini'i tetapo wojo'oriata
    ya'ari, junama ka mekkaakai. Intok junama'a jume' juriom juka' aet yum jo'e betchi'bo
    taewaita jaibu abe a' naate' betchi'bo.
  uro-uro: Dap toqoräkt di ama Sabat bä äkt i nga rhoqoräkt dä rha mu ma Jisas aa
    släqyige mät iaqyäkt ama liqi inguna sa qia e glaqot.
  ita-1885: Quivi adunque posero Gesù, per cagion della preparazion de' Giudei, perciocchè
    il monumento era vicino.
  muy-muy: Ka fat nani ti ndam Zʉde tə̀bu təslamalavu ga vaɗ *məpəsabana, nahkay ata
    Zʉzef nday ata Nikodem nakəŋ tə̀fiyu Yezu e mindiviŋ nani vu, aɗaba mindiviŋ ni
    driŋ do.
  kqc-kqc: Guri aeyadi sana atafuri, ma Jew vene di dogo rena di meda dada, ini roaita
    minari aeyadi.
  tav-tav: Muipu cʉ caroca jãa aáti paʉ cãmʉ mere. Judío maja na capaa rotiqueta rʉmʉ
    cãnipa rʉmʉ cãmʉ. To bairi ti toti catʉacã cãno maca Jesu rupaʉ ãnatore ne aá,
    ti totipʉre cʉ cañujo rocawã.
  eng-ULB: Because it was the day of preparation for the Jews and because the tomb
    was close by, they laid Jesus in it.
  spa-VBL: Como era el día de la preparación y la tumba estaba cerca, ellos pusieron
    allí a Jesús.
  fra-_FOB: Ils y mirent donc Jésus, à cause de la préparation des Juifs, et parce
    que le sépulcre était proche.
  hau-ULB: Da yake ranar shirye shirye ce ta Yahudawa, kabarin kuwa na kusa, sai suka
    sa Yesu a ciki.
  mal-mal: യെഹൂദന്മാരുടെ ഒരുക്കനാൾ ആയിരുന്നതുകൊണ്ടും ആ കല്ലറ സമീപം ആയിരുന്നതുകൊണ്ടും
    അവർ യേശുവിനെ അതിൽ വെച്ച്.
  kkc-kkc: Esiga dia hasali biame bei mooloogalai koola tooboome, diayo Yesuwo kou
    toloso saga yo ou poogoo ee ma kulodu magooso. Bei, yo ou poogoo egee haga hoogooneega.
  lit-lit: Taigi dėl žydų Pasirengimo dienos jie ten paguldė Jėzų, nes kapas buvo
    arti.
  urd-GVR: Us ke qarīb hone ke sabab se unhoṅ ne Īsā ko us meṅ rakh diyā, kyoṅki Fasah
    kī taiyārī kā din thā aur agle din īd kā āġhāz thā.
  far-far: Ma sulia maedangi nai nia na maedangi fuana sasi akaulae fua Sabat, ma
    na faoda nai nia to karangida laugo, keroa leka ka alua nonina sa Jesus 'i laona
    faoda nai.
  suz-BL: मेको नाक्‍त यहूदी आन पास्‍सा मानेचा कली सा‍तीक नाक्‍त बाक्‍त। मोपतीके येसु
    कली नेल्‍ल क्‍येङा नेक्‍था ङा पुक्‍खीमी वोइक्‍तेक्‍म।
  car-NT: Moro taka roten Jesus ekepy'po yry'po i'waine, senge roten iwairy ke. Moro
    otare'matopo kurita irombo kynitundakon terapa.
  amp-amp: Nd yihar Judaroh Sabat yiharhu rhuyuk yeshriroh yak mska yiharn, to be
    Jisasrhu thatipt yaknimoftn nd tuha brbo mswirr rhuyuk tahi muhtn rim htanymoft.
  bht-bht: इस तांई उना यीशुऐ जो उसा कबरा दिया गुफा च रखी दिता क्योंकि सै बखे ही थी
    कने सै यहूदियां दे सब्त दी तैयारिया दा दिन भी था।
  eng-NOY: There then, on account of the Jews' preparation-day, they laid Jesus; for
    the tomb was at hand.
  cub-NT: Jabʉóvaijãravʉ baquinó jipojĩca barejávʉ̃ no. Aru dicobe joabejĩnoi marejávʉ̃.
    Que baru maumepeda Jesús bácʉi baju bácarõre mead̶arĩ, nore jarʉvarãnʉrejaimad̶a.
  ita-1927: Quivi dunque posero Gesù, a motivo della Preparazione dei Giudei, perché
    il sepolcro era vicino.
  lww-lww: P̃isi na amligan tasnena ne Yesu mon loyum̃a e nene, vanon apisu pog p̃arovia,
    lavis legiena na kilaruruena sur punu ga p̃isi, ana pogos nap̃a sa mrae vato kovio,
    Legiena Wa siaria.
  ckb-ckb: لەبەر ڕۆژی ئامادەکاری جولەکەکان عیسایان لەوێ دانا، چونکە گۆڕەکە نزیک بوو.
  nas-nas: Teꞌmung Juꞌnupoong biikaang Doong Uaanaꞌmung-koo maamu-naꞌmung deemparako
    Jiisuuꞌ teꞌ sipuretuꞌ teꞌ kuvi dueꞌ otoko.
  uvl-uvl: Pe tetal teu mene Iesus koluna nga polo neu iange polo neu tu ke rochroi
    mana. Pe pule etue neu i etue nenge te tatalo elele ure mur nga Israel mur aria
    etue palaungana nenge te hetalaulau ia.
  eng-BBE: So they put Jesus there, because it was the Jews' day of getting ready
    for the Passover, and the place was near.
  ixl-CNT: Ech mujax texh u Jesuus tziꞌ tan, siꞌchtexhxeꞌt u nimla qꞌii. Utz najaꞌ
    u mujbꞌal majte. Tan aꞌ tek nichiꞌankeꞌl tuch tibꞌ qꞌu aanima.
  xsi-xsi: Wurita nde Juda nenzi pwareâŋa ne zo sapâŋa, aku kuru ŋinde nde ikeno laiti.
    Mine kala kinzi rua sikale Yesu karae silâ ku sio ndue lâ kuru ŋinde ilo.
  crx-NTPO: '''Et tube nilhdukw ''inka Sizi oozi ''et ''uháyalhti, Lizwifne ''et dzin
