  mcq-mcq: Mutita kajaho samatuꞌunaꞌomo Juapo Pasova hunaꞌe amairiarahuni jihunaꞌe
    pu ijí Jesuho ranavara.
  sus-A: عٍ نَشَ عِسَ رَفَتَ نَ يِرٍ مَكْرّشِ، بَرِ مَ عٍ فبَتَشِ سَيَمَلٍكّ دَنفِ
    سَلِ شَ قٍ رَ. عَ نُ لَن نّ يُوِقِيٍ شَ فّ قٍ بِرِن يَءِلَندٍ بٍينُن كْي شَ سٌ
    نَ لْشْي.
  jpn-1965: その日がユダヤ人の備え日であったため、墓が近かったので、彼らはイエスをそこに納めた。
  fra-SBL: Alors, à cause du jour de la préparation des Juifs (car le tombeau était
    proche), ils y déposèrent Jésus.
  yka-yka: Laˈi si Isa kinubul weˈ de peggeˈ tapit du si lugal pamapateyan iyehin
    duk peggeˈ sōng ne sangem Sabtuˈ, ellew liˈi meˈ Yahudihin.
  mle-mle: Aw aal Juw duw taakw dayaki Sapat nyab walibab tililik tikuw, aw adiy kawamiy
    walibab ridilik, alik Jisas dikidi amwiy alib rimsuw-birid.
  shp-NTPO: Jain Jesussen yora miinkana iki; ja kini ochómatani iketian, itan ja judíobaon
    tantiti neteribi moa peokootaitian.
  aom-aom: 'Unoꞌe jiëꞌëro Iesuare sinoho numonugoromo uvareje: Nëröho Jew rajo nosi
    nuho majae jioꞌaꞌajëromo munë gagoho bëhiro jiëꞌëro ë dunemu bamareje.'
  geb-geb: Mbe Zudaiŋ, mbe Sabat bigi bevahɨrga tuk ma. Mba mbok ana hara kim, maaŋ
    muuŋgiap, mani Zisas khuma ndiga vov mba mbok ga tɨgi.
  eng-WYCLIFFE: Therfor there thei putten Jhesu, for the vigilie of Jewis feeste,
    for the sepulcre was niy.
  bsj-bsj: du waleu kaku yolanka Yafudawa tuwe bi la ci dogken Yeesu borece.
  cak-cak: Chiri' xquiya-vi ri Jesús, roma ri jul ri' nakaj c'o-vi, y roma ri israelitas
    niquitij quik'ij niquibanala' can rubanic ronojel ri nic'atzin chi niqui'en na'ey
    chi nitiquer-ka ri nimak'ij pascua.
  chf-NT: Ya'i jiq'uin u yäq'uijob u cuerpo c'äsi' aj Jesús, uc'a jini u ch'ena ajchäme
    nätz'ä ayan. Jimba q'uin jiniba, tusbäji ta paxcu' taj judíosob.
  tlf-tlf: alop imi aget fuguno-nilip e, “God imi ifin am uyo mep so tulu kale, simaan
    am ba kale, mep tuum tem kugol dubalum o,” age Yesus iyo dep yang dubalip ko.
  piu-2006: '@see-verse:JHN.019.041'
  poh-NT: Ar aj chipam i mukꞌunbal reꞌreꞌ, xquiyew i ritiꞌjolal i Jesus ruꞌum nok
    chipam roquic i kꞌi̱j reꞌreꞌ maꞌ manlic ta nak chic chi xquitikꞌa̱ꞌ jenoꞌ toco̱m
    chic mukꞌunbal reh Jesus maj chipam i roquic kꞌi̱j reꞌreꞌ, riꞌorahil chic chi
    nquitikꞌa̱ꞌ qui̱b take tinamit chi naquihiꞌlic reh hiꞌlbal kꞌi̱j naripꞌuhtic johtok
    chiwach i roquic kꞌi̱j reꞌreꞌ. Jeꞌ reꞌ kꞌuruꞌ ruꞌum cajwam wach rimukꞌunjic i
    Jesus, reꞌ take reꞌ xquimukꞌa̱ꞌ chipam i acꞌ laj mukꞌunbal reꞌreꞌ ruꞌum chi xa
    maꞌ naht ta ti wilic je ar reꞌ xyeꞌjic wi̱ꞌ i Jesus wach curu̱s.
  tue-tue: Muĩpũ sããwari, ʉ̃sã yeerisãri bʉreco jearopʉ tiiwʉ́. Teero tiirá, tiicope
    pʉtogã niirĩ, Jesuyá õpʉ̃ʉ̃rẽ toopʉ́ néewa, cṹũwã.
  bjp-bjp: Matanfat ae i fatat sau, pesu ru ka luun pununfo Iesu lo. Wara le biing
    ae, i e Biingen Geges ken fan Iudaia una tara Biingen Mangeh.
  xon-xon: Kitakpaluŋ ngbaan aah kaa daa nima chee na, le bi di Yesu aawon ti sub
    ki ponn ni. Ni nan ye kitaak ki ga woln Juu yaab aakpaakool daal na la.
  tzo-ZNT: Jaꞌ tey ay stiqꞌuic ti Jesuse yuꞌun nopol noꞌox. Ti istiqꞌuic ta orae,
    yuꞌun jaꞌo xa ta jcuxticotic ta smalel cꞌacꞌal.
  mpm-NT: Yukan ni ka chundee da yɨkɨ kuñu Jesús, chi vanuxia kande yajni, ti vijna
    ja kuan kuyajni kejaꞌa kɨvɨ ii ja ka ndetatu yɨvɨ hebreo un. Ti kachi ley ja tu
    kuu chunduji da ndɨyɨ nuu ja ni jaa kɨvɨ ii un.
  ots-NT: Bi mpɛguijʉ, bi götijʉ cár cuerpo car Jesús pʉ jar cueva‑ca̱, porque már
    cerca pʉ jabʉ xquí du̱, cja̱ guejtjo porque ya xi múr víspera cár mbaxcjua cʉ
    judio, cja̱ jin te mí pɛjmʉ car pa gá mbaxcjua.
  hoy-hoy: इदुरसाटी यहूदीगोळ तयारी अन दिन इन कारण आंदुर यीशु उक अदुर दा ईटदुर, यतिकी
    अद कब्र हाती ईरोद.
  amo-amo: Bara lirin shiriari wa di a Yahudawa, tutung kiti kisseske wa di susut,
    inani wa nonko Yesu ku nanya kini.
  pjt-pjt: '@see-verse:JHN.019.041'
  cwe-cwe: Kwaviya dikala Isiku ya Wayahudi Kuisasala, na kwaviya leme dikala habehi,
    wawika lukuli lwa Yesu umo.
  daa-NT: Uudin taat ka kawtinti sabit ko, pey magin-at sa moota di-ak, hiyya, ŋu
    un̰jiig zi ka Iisa ɗo maginer-ata.
  mlp-mlp: Nazaq iyan Pasova ahumabun ayon nagah wastitayayta akaman na tihiqiynan
    tonsa in lotu akaman ago gunun awaz meqinta na anadin emad in hodhod sinsin usta
    nabmo Yesus asan eman tuqus.
  ape-C: Aria ahudok nyumnah eshesh Juda douk shape shenek gibegabe eneshenesh eshudok
    um ruwahepih ta shunek debeiguni worigun um ahudok anah debeihi nyumnah Sabat.
    Aria ahwudok namuhwi wonugwehw douk shopunek hwape iri hurukatin meyoh. Namudok
    aria hawish harom Jisas ahwudok wonugwehw.
  bgs-bgs: Tô gó tô igpadággaan dan katô lawa i Jesus, su madani tô lábbángngan, asta
    simag tô álló ka kapaginawa katô mga Judio.
  faa-faa: Yu aporomo yape fenena maiya makeraka taki awara maiyamo, kunikia makeraka
    reakipoko Yasu kusuane motosapo.
  kik-kik: Tondũ kwarĩ mũthenya wa Ihaarĩria wa Ayahudi nĩguo marokere Thabatũ, na
    ningĩ nĩ ũndũ mbĩrĩra ĩyo yarĩ o hakuhĩ-rĩ, makĩiga Jesũ ho.
  cap-NT: Judionacz̈ jeejz tjuñimi pascua pjijzta tjuñimi wajillatac̈ha. Pero nii
    ew sepulturuqui z̈catillatac̈ha. Jalla niz̈tiquiztan nii sepulturquin Jesusiz̈
    curpu tjatchic̈ha.
  ksr-ksr: Gbameŋa kolooŋ kosianoŋ ero Juuda ejembanoŋ kiaŋkomu kendoŋ rabombaajoŋ
    jojorigi kambaŋgia toriro. Kawaajoŋ Jiisaswaa qamoya meŋ iikanoŋ ama roŋ koni.
    Kiaŋ.
  eng-TNT: There layde they Iesus because of the Iewes saboth even for the sepulcre
    was nye at honde.
  sbs-sbs: Kakuti i ba li izuba lye intukiso za Majuda mi ni kuti ikumbu li bena hafuhi,
    ni ba lazika Jesu mwa teni.
  sue-sue: Are Yuda emara pura amira nena sia waira be itinua, noko bi diti awa zorage
    itinu giro nuto Yesura woi ago potiwato awa.
  fra-NCL: C’est là, à cause de la Préparation des Juifs, qu’ils déposèrent Jésus,
    parce que le sépulcre était proche.
  bhg-bhg: Aindabé iji awa Jew embomaida Oena Apari da Siya Ari Deguta, ainda edo
    goiari banga to awa aikae, Iesu da tamo yai ainda pipisitera.
  snn-NT: Ja'nca cueñe ba'iguëna, judío bain yo'o yo'oma'i umuguse yuara ti'añe sëani,
    ja'an gojena ayani ta'pini tanhuë.
  atb-NT: Haú nyí gi, Yudaq byu pê é Hên Lajang Buinyì nghut é yanmai le, lup haû
    le chyâng é yanmai le, yhangnhik gi, Yesuq lé, haú má ê lheq tô akô nghut ri.
  cek-AK: Judahnawk amprikcaihaih niah oh moe, taprong doeh anghnai daek pongah, nihcae
    mah to ahmuen ah Jesu to aphum o.
  bkd-bkd: Saena ha bangbang ubay dà duun hu piglansangan ki Jesus daw agkaana-ana
    en sidan ta madani en sa pagsaulug, aman duun dan dà inlebeng sa lawa hi Jesus.
  ctu-76: Quejel tyo muc' i q'uinilel c'aj oj cha'an israelob. Jin cha'an José yic'ot
    Nicodemo ti' ch'ujñʌ i bʌc'tyal Jesús ya' ti mal muconibʌl como lʌc'ʌl an.
  lac-NT: Tabar u q'uinin quir u jerar u winiquirob judío quire' tabar u bin q'uin.
    Quire' bʌytʌc ti' yʌn u japnin tunich, rajen c'ucha'an yorob u but'icob u baquer
    Jesús.
  xla-xla: Epapeleye yia꞉tapo yia꞉ta inoma sumolowe alilata mo-kotiyamolowe mateka꞉pi
    hallati Yesu motoye hapele wabasi edla polomeliyo. Adipalati, wabasi eye mateka꞉piyo.
  xav-NT: Tawamhã romhuri zahârizéb u oto romhuture wa, duré ab're siro hã ĩsa'ozéb
    'rata hâimana wa, ma tô ĩwa siwi tisẽ, Zuzé norĩ hã.
  cuk-cuk: Ar Judíoʼmar-Oburgwilegoenad-Iba-iduar guagwar-ibmar-imakleged-iba naisoggu,
    a-ular, a-neg-uangi Jesús-digsamarsunnad. Ar a-neg-uande bur itakaa siid.
  tbf-tbf: Guor nga vuturungie mi piripirien e Iesu en simi vunan ian mi ra eie mi
    ra nia rorois nian mi Rangi Minaes ma sien ine mi korot a mang nga vatavatat.
  uig-CYR: Бу Йәһудийларниң һейтиниң тәйярлиқ күни болғачқа һәм бу йәрлик йеқин җайда
    болғанлиғи үчүн, улар Әйсани шу йәрликкә қойди.
  ikw-NT: Kwnornu nụ ọ bụ ọbochi ojiknernu Ọbochi Ozukwa Inwe ele Ju, ilili wam zị
    masị ndụndu, be lite Jizọsi nụ rime a.
  khs-khs: 'Yu senayewi Koane Helepa:pe Matanema:na:pela: Tikinima:na:pela: nano ketea
    ma:na:wa kekena ikila enene, apana pa enewemi Yesu kuluwa tuwapokeye.'
  dwr-ENT: ሄ ዱፉ ማታን ዴዒያ ዲራዉኔ ቃሲ ኣዪሁዳቱ ሳምባታው ጊጌቲያ ጋላሳ ጊዲያ ዲራው፥ ዬሱሳ ያኒ ዎዲኖ።
  pma-pma: Sakini, veni vi avong ten sakmeseien ten Sabat ka vesesal out vavong koa
    Siu keil asakras emun avoum, keilu luling teiai onen Iesu ekonek veni mul vesesal.
  atd-NT: Dio dan isabal ka lawa ni Hisus su marani woy su magaan on ogpokouma ka
    igbunsud to Allow to mgo Hudiu to Oghimoloy.
  tel-2017: ఆ సమాధి దగ్గరగా ఉంది కాబట్టి, ఆ రోజు యూదులు సిద్ధపడే రోజు కాబట్టి, వారు
    యేసును అందులో పెట్టారు.
  hat-BSA: Pou sa, akoz jou Preparasyon Jwif la, e akoz ke tonm nan te prè, yo te
    poze Jésus la.
  top-NT: Xlacán aná tamá̱nu̱lh Jesús porque lacatzú ixuani̱t y xa̱huá ixamajá lacatzucú
    xatacuhui̱ni pa̱xcua amá smalankán.
  msk-msk: Tungud kay andamay da ngaon sang pista nang manga Judio wakaw asaan da
    nilan ubutangan yang lawas ni Jesus kay masaid disaan yaan na gikub.
  gyr-NT: Ipɨpe omoingue Jesús rehõgüer yuvɨreco. Esepia, ahe tuvɨpa cõimi eté ichui
    iyavei vɨrovɨ ité judío pɨtuhusa arɨ.
  kmh-kmh: Pen Jiwda lotiw ñin ak maŋ maŋ gak rek, kasek komjun aŋgiy, kamb miŋgan
    yep maŋ kun ak komyak.
  ukr-ONPU: Оскільки був день Приготування до юдейської Суботи й гробниця була поруч,
    вони поклали туди Ісуса.
  emi-emi: Me poli nau niaipanipaniaa ia tale nau manga ateva, me liengani niaikkaia
    ngateae kalakalangina ia, laghe alokoila Iesu tale ia o voto ateva.
  nay-nay: 'Wunyar kinauwe ngaityar ityan yuppun Jesuse tombungai, amb itye yun itye
    ellani Sabbath: hil amb uk itye tombawe tapangk.'
  zpv-NT: Riꞌchi bacaꞌtsi raꞌ ba bweꞌltihxi Jesuhs laasii gahxu riaꞌhan baꞌ chi, nee
    laasii za pur laꞌh xlañih bwiinn Israel bagadzihntiiꞌ la niꞌchin basiooba raꞌ
    ba.
  gux-gux: Nani lan den tie jufinba n baa bogini mi fuodima daali yaa daali yeni bi
    den piini Jesu lankani kelima lankani n den kuu.
  kos-kos: Ke sripen luf sac oan apkuran, oayapa ke sripen len se inge len se meet
    liki len Sabbath, elos filiya monin Jesus we.
  ibo-ibo: Nʼihi na ọ bụ ụbọchị Nkwadebe nke ndị Juu, nakwa nʼihi na ili ahụ dị nso,
    ha dọnyere ahụ Jisọs nʼime ya.
  yml-yml: '@see-verse:JHN.019.041'
  ory-ory: ଅତଏବ, ଯିହୁଦୀମାନଙ୍କର ଆୟୋଜନ ଦିନ ହେତୁ ସେହି ସ୍ଥାନରେ ସେମାନେ ଯୀଶୁଙ୍କୁ ରଖିଦେଲେ,
    କାରଣ ସେହି ସମାଧି ନିକଟରେ ଥିଲା।
  bzj-bzj: Soh laik how da mi di day wen dehn mi fi geh redi fi di Sabat ahn di toom
    mi deh kloas, dehn put Jeezas een deh.
  chk-chk: Pokiten ei rän ewe ränin amol mwen ewe ränin sapat, pwal pokiten ewe peias
    a chök arap, iei mine ra uwalong somän Jesus lon.
  ssd-ssd: Ait ta Zu mbal kusem kuanenu tuku ait tukunu nale Yesus tuku mindesiŋ tumba
    ka burok patukŋge minna ta sinamŋge pilnaik le minna.
  acr-TNT: Chiriꞌ cꞌu riꞌ xquimuk wi rucuerpo ri Jesús, ma ri mukubal xa nakaj cꞌo
    wi; yey xcaj camukiꞌ ri cuerpo pa ri kꞌij echiriꞌ raj judiꞌab caquiyijbaꞌ pan
    janipa ri cajawax chique pa ri nimakꞌij Pascua, ma na utz taj caꞌan mukunic pa
    ri nimakꞌij.
  rop-rop: Wal Josef en Nikadimas bin deigim det bodi blanga Jisas, en dubala bin
    berrim im deya gin langa det keib, dumaji imbin taim blanga det Sebathdei serramoni
    blanga stat, en dubala nomo bin abum taim blanga deigim det bodi longwei.
  mee-mee: Minmina na keke pullue Iesus nga malle laeala, ta kae laeala ka i a kae
    ae Iurame e nga kalingtupu nga Paska. Ba baveng laeala ke momo kokoro bole.
  dif-dif: Naka tanali Jesu kurana wonti Juda kanaia ngankingani ditjindru, ngangau
    narikutu karakara nganana wonti.
  gam-gam: Juda una egene kerman kwa gale amblokun yene ege ge er manda woika, kumur
    ge manda yei pille, soka Jisas goi ge ipo gull to pagpill.
  nou-nou: Edo iji awa Jew embobo da mamaso ari iji aikambu isira awasedo ungo Iesu
    gowari dipapa isera simba adi ae. Edo embo gowari meko awa aikambu gido Iesu ainda
    ititisera.
  mqb-NT: Tə ɗəfak anan ayak uda Yesu, anga sidew a nà, luvon sa man uda awan, aday
    ɗukwen, man ata winen dəren bay.
  ape-B: Ali ahabuk nyumnah, echech Juda douk chape chenek gibe gabe enechi enech
    echudak umu wehluwih eke chunek nebeguni woligun umu ahudak anah sik nebehi nyumnah
    Sabat. Ali ohwudak nupoleihw hulupihw douk chopuk hwapeli halakati meyoh. Namudak
    ali hawich howemaguk Jisas ohwobuk hulupihw.
  grc-F35: Ἐκεῖ οὖν, διὰ τὴν Παρασκευὴν τῶν Ἰουδαίων, ὅτι ἐγγὺς ἦν τὸ μνημεῖον, ἔθηκαν
    τὸν Ἰησοῦν.
  cav-NT: Huecacape piji cuitadyatu amena canajara huecaca catibuticuare, mere jutaquique
    ama. Tumeque cani japadama juya tibu, tatsejatu tuhuadya Jesús ishaticuare, ebajarara
    juya tibu.
  kgp-NT: Ẽn kãkã ag tóg ti fig mũ, ti kakó nĩn kỹ. Hã ra tóg rãké nỹ ha, kỹ ag festa
    tóg kakó' he mũ ha, hã kỹ ag tóg vẽnh kej tãg ẽn kãkã Jesus fig mũ sir.
  bvd-bvd: Fa dani nai, fa dani Diu ki 'ana ade akau lae maasia Sabat nai. 'Uri nai
    keerua daru ka saufinia naa sa Disas 'i seeri lao likwafau falu nai, suli 'e nii
    karangi gwana.
  ukr-1871: Там оце положили Ісуса задля пятницї Жидівської; бо поблизу був гріб.
  apz-apz: Oso sɨkuno yoꞌmayo ntoꞌno esyohumayoꞌne sɨkuno moiꞌwo imoꞌnyoꞌne mofone
    soponeꞌno hofɨko Jisasɨye pijafoso ikanopo momotaweꞌnjo yontɨfi oso sokimo mofone
    soponjo somo hoꞌnahumentisiyefoho.
  yon-yon: Kuye aron kuu Yuudan yi Sabat aron nekwenabi yaron kumban Sabat aron dia
    kereen, angkon bobkonombon kuu dia kowe, yimbed Yesu ye bob kuyaom kowiwen.
  poi-NT: Noco it́ jém tsaajos. Jeeyucmɨ jém José y Nicodemo nɨc icodayyaj jém Jesús
    imɨjta̱y jém tsaajosjo̱m porque tsucumtoobam jém jejcuy ja̱ma iga jejyajpa jém
    judíos.
  wuv-wuv: Si'ei ba fei arewaa fei, arewaa ei Jew ba ro'aa Pagi'augaa ei Manumanu
    ma fei huapu ana na rafi'i ua, rona fahainopaa Jesus yei.
  quf-NT: Chaymi chaylapi pamparanllapa, chay yatanlapi katin. Chaqa Israelmanta runakunapa
    samanan diyamapis qallariyarannari.
  yuw-yuw: Oro Yuda nanohon gendic sephon bongono urop engfom togocmaha tongga amna
    yai yu Yesuhon ep fambangno sumboda sop ganango ambehecgon idocmaha wocin tohong
    sigomoroc.
  hus-NT-1971: Tats tin mo’canchi in inictal a Jesús utat jun ti tsemthame. In thubat
    mo’canchi, cum lej hue’its ne’ets quim baju an q’uicha sábado tam bijithits an
    Israelchic ca coyots.
  med-med: Jura wamp nga mowi kor muⱡing ui ei, nondpa itim. Wote, ku manga ei nondpa
    titim. Ei nga, Jisas nga on ni kona ila tetʉng.
  bch-bch: Tota tidol Iesus ipat toa eoa, ngansa tibur boloma, ga pade, eine gid Iuda
    led Ado Koromotnga aea toa imuga ngan Ado Earainga aea.
  cco-NT: Jo̱ e fɨˊ dsíiˊ e tooˋ é̱e̱ˋ do cangojéeiñˋ Jesús e niꞌáiñˉ, dsʉco̱ꞌ quiá̱bꞌˉ
    lɨ˜ nilɨ́ɨˊ e tooˋ é̱e̱ˋ do, jo̱guɨ co̱ꞌ nɨjaquiéemˊ cajo̱ e jmɨɨ˜ e jmiꞌíngꞌˊ
    dseaˋ Israel.
  deu-1951: Dahin nun legten sie Jesus, wegen des Rüsttages der Juden, weil die Gruft
    nahe war.
  alq-ALGNT: Pecodj tag8anogoban ii 8ibabikinigan acitc aja peconag8anogoban kidji
    Coda8inni aiamie kijigag. Midac iima ka iji ato8adj Jesosan o8ia8ini.
  ixl-NNT: As tzitziꞌ imujkat chajnaj u Jesús, tan tiꞌ uvaꞌ aalik ixeꞌt veꞌt u xeem
