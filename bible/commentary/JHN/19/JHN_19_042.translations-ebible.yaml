  san-ISO: yihūdīyānām āsādanadināgamanāt tē tasmin samīpasthaśmaśānē yīśum aśāyayan|
  deu-ELBBK: Dorthin nun, wegen des Rüsttags der Juden, weil die Gruft nahe war, legten
