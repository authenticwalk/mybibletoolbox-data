    Muningka yali yarrijba mankanyi bundu. Yarrijba yali Jisus mankanyi kalawuyngkurru
    kumayanguna, baki murumba yali bardawa nangangi dungalayudinyi. Walkurra dungala
    yali lukulukumba bardawarri. Barriwa.
  nii-nii: Pe kunum ei, kor owundu kuni ‘Pasopa’ kunum mandi erang kin, Jura wumb
