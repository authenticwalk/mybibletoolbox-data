  san-BUR: ယိဟူဒီယာနာမ် အာသာဒနဒိနာဂမနာတ် တေ တသ္မိန် သမီပသ္ထၑ္မၑာနေ ယီၑုမ် အၑာယယန်၊
  yaa-NT: Mã judeofãfe ãto pena teneti chaimashta ikaino mã xini kaino Jesús maifanifo.
