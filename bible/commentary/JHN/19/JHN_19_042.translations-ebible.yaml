  swh-1850: Basi, kwa sababu ya shughuli za Wayahudi za maandalio ya Sabato, na kwa
    vile kaburi hilo lilikuwa karibu, wakamweka Yesu humo.
  ese-NT: Ma mei jjani quea chipi nee poanijo, ojaya epeejji cuaa Jesosa jomajo huananobia
