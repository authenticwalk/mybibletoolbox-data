  nuy-nuy: Naawiṉi-yung wini-yanggi, winiwu-yarrijgini anaani ana-ngun.gu na-Jesus-inyung
    buguni. Nga naagi-yung bagu wuunu-murrgulhiyn aḏaba, amubami-rruj ama-gara wuunu-dhidiyn.
    Anaani-yung yamba Friday, wurraarraalgaalgurmini warruburru-yung warra-Jew, yiibagi-yung-jinyung
