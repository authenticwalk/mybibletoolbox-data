  azb-azb: Qəbir yaxında olduğuna görə İsanın cəsədini oraya qoydular, çünki o gün
    Yəhudilərin Hazırlıq günü idi.
  eng-DBY: There therefore, on account of the preparation of the Jews, because the
    tomb was near, they laid Jesus.
  guo-NT: Japawʉaj mox. Samata, jaxot patʉpan Jesús oti, chawʉajnachaemsmatkoi xot,
