  mav-NT: Yt pya i pote ta'a­tusyp teran mi'i pe Iesui piit katu­pono Tupana mõtypot
    e'at yt pya i ra'yn. Wãtym'i ra'yn pote mũki­'ite toĩne'en at min'e hawyi i'atu'e
    Iuteuria pote. Mi'i pote ta'a­tusyp teran Iesui meremo mikoi ypia puat wo'osyp
    pakup hawe yt pya i iku'uro hap kai pote.
  kpf-kpf: (-)
  ppo-ppo: Ti dótóró kale Juda fake so whi̧ sa̧a nóló betaaire be dȩ ereteiné kale
    doukélé mo felekemó epa, o̧la o̧la taleyóló mulatere be dȩmó ama tiki aimó douralepó.
  hin-2017: अतः यहूदियों की तैयारी के दिन के कारण, उन्होंने यीशु को उसी में रखा, क्योंकि
    वह कब्र निकट थी।
  bef-bef: To ana muliꞌmofihi fotoꞌi meniꞌigo to Yuta bonaꞌmagihi fuli yupahi maꞌasi
    huto hilinaꞌmu etali meleꞌisi Yesuhi gufaꞌa ana mulilugu malaꞌigo koꞌehina yabe.
  amm-amm: No monoi no to yau na akaiya tikino, nonani yu asi iso. Yuto nokoni Pasowa
    koloni foukai ulo na, no monoi no Yusifo noko ti mo somaiso na akaiya tikino,
    aumoifa yu asi iso no mo.
  zaj-zaj: Kwavija dikala zua da Wayahudi da msasalo wa Zua da Mhumulo, na kwavija
    dija idipanga dikala behi, walwika lukuli lwa Yesu haja.
  chq-NT: Tsi 'aan¹ do‑o ga'aa¹i cuerpo tya' Jesús tsʉ tyan'an 'áai¹, joongɨ tɨ lɨ
    'láa² 'wii²¹² jmɨɨ²¹² 'ii'²¹ 'woo'²¹ tsá² Israel.
  swp-swp: Nei eai Iesu se tore, paana Iudea edi asubena abinonoha; bousa wa hinage
    i hanahanau.
  bjr-bjr: Mi saqamanaki ooni aamara fuka marunaki sia moo akundoonaki. Mi ooni aamarafa
    adeedi marufaqa duna maasa Yuda maqannaasa sabata naaquqarafa mariannoo qimasee
    kaqi kaqi ufaqa Yisuna iri ooni aamaraki munu akundaqau.
  aby-aby: I Du orounu sabadi odo sabu fanao ufekuba i ooru ukeka orofae yafa me ubiubinaku
    ibake i miyaima Yesu mukike iro ane ooru uke oisi.
  eng-YLT: there, therefore, because of the preparation of the Jews, because the tomb
    was nigh, they laid Jesus.
  jni-jni: Sa ya cukuno uwui ubi bara-bara ba Yahudawa uni, icau me ya raa manu, wa
    dusa wawu Yeso anyumo me.
  kne-kne: Gapo ta dandani din agew ay pan-ibbayan ya man-aagag da ay mangiponpon
    en Jesus, say nangiponponan da, tan asag-en.
  tgj-tgj: Ho alu hv Jius doonu alua loochoyanv alu bv rito, okv ogulvgavbolo nyibung
    ngvka nvchilo doopv, bunu Jisu gv svma nga hoka dvpv toku.
  gui-NT: Jocuae ara judío reta oyeapocatu ñogüɨnoi pascua peguara. Jae rambue oñono
    reta Jesús jocuae teogüerɨru pe. Echa coiño oi.
  quc-TT: Xkimuq kꞌu kan ri Jesús chilaꞌ, jeriꞌ rumal are qꞌij bꞌanbꞌal patanijik
    rech ri nimaqꞌij Pascua, xuqujeꞌ naqaj kꞌo wi ri muqbꞌal chike.
  heg-NTPO: Oras na atuil Yahudi las leol in mana natang le sium oen leol in kohe-kanas
    sa, mana le hidi. Undeng na, le oen nene Yesus nitun na, se niut utu na dalen,
    lole maan na katang lo.
  ptu-ptu: Iya napatamam indo lokko' aka mahuku' anna la lambi'um allo Katohhoam.
  bzd-NTPO: Pö e' a̱te̱ tsi̱net wé̱ Jesús dunewa̱ ee̱, ñies judiowak e̱no diwö döketke,
    e' kue̱ki̱ ie'pa tö Jesús nu blé ee̱.
  kwf-kwf: Ma ana kaidaꞋi neꞋeri faꞋi asoa kira Jiu ki fuana sasi akaꞋu Ꞌanga masia
    na Sabat asoa ana mamaloꞋanga. Ma faꞋi asoa Sabat nia karangi naꞋa. Ma ro ngwae
    neꞋeri ki, kera leka, kera ka alua nonina sa Jesus Ꞌi saena faoda neꞋeri, sulia
    nia teo karangi goꞋo Ꞌana.
  eng-WYC-2017: Therefore there they put Jesus, for the vigil of Jews’ feast [or for
    the making ready of Jews], for the sepulchre was nigh.
  eng-WMBB: Then, because of the Judeans’ Preparation Day (for the tomb was near at
    hand), they laid Yeshua there.
  zat-NTPS: Lu ba na' belegu'e̱ Jesús lawe' da zua ba na' gáguze, ne lawe' da ba dxebía
    gubizra, ne ba zua su lau zra dxulupá'ana judío ca'.
  spp-spp: Kuru yàkoŋke ku mpyi Yahutuubii canŋɔŋke zɔ̀nŋɔŋi. Kuru fanŋke laage mú
    sí ɲyɛ a mpyi a tɔɔn mɛ, lire kurugo ka pi i Yesu buwuŋi le wani.
  zty-NTPS: Wló'ogake' Jesusen' ḻo yežw ban' dan' žen' gawze, na' dan' nak ža ẕkwezgak
    benne' judío ka' che Lni Paskon'.
  mek-mek: Kai egaꞌina kina auga Iudea papiauꞌi pinauga maꞌoai kepafuaꞌi kina ke la
    egaꞌina kainagai puo, Iesu imaauga egaꞌina laagai keogeisa.
  aey-aey: Eunu Juda Pasowa Sab Jec Ben Deel saciadocnuca meen hatin heel cisec eu
    cemenug nijen eunu ha ale Jisas deweg meen hatin euna mudesin.
  urd-GVH: उसके क़रीब होने के सबब से उन्होंने ईसा को उसमें रख दिया, क्योंकि फ़सह की
    तैयारी का दिन था और अगले दिन ईद का आग़ाज़ था।
  ycn-ycn: Richojé nato'otá Jesús tami, rahua'á ri'imacale. Yehuicha judíona le'ejé
    huatána'acaje huacajé iphaca rená chojé. Ñaquele rejoja najña'á ri'imacá.
  djr-djr: Bala walal ŋunhi gäŋala ŋanya Djesunhany ŋunhiwiliyin mathirralilnydja,
    bili galkithinan marrtjin ŋunhi nhinanhamirra walu. Ga ŋunhiyiny mathirrany gan
    dhärran galkin yänan ŋurikin wäŋaw yäkuw “Ḻiya Ŋarakawnha”.
  kvg-kvg: Yaq ndigu Yesu-qa kha timø-utøvém ndǿgo. Zapa ndǿgo, ta khøuwa ndøgo,
