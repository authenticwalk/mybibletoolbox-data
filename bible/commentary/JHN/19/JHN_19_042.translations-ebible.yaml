    ti cuxob oꞌntonal yuꞌun ti jꞌisraeletique.
  mya-mya: ထို​နေ့​သည်​ယု​ဒ​အ​မျိုး​သား​တို့​၏​အ​ဖိတ် နေ့​ဖြစ်​သော​ကြောင့် အ​လောင်း​တော်​ကို​အ​နီး
    တွင်​ရှိ​သည့်​ထို​ဂူ​၌​ပင်​သင်္ဂြိုဟ်​ကြ​၏။
  gng-NT: Nì là yé lidaali là *Sufmbɛ bondeh Saba nɛ, nɛ ufɛle nnɔ mɔ ŋa fɔke
    nin niʼsaan. Nɛn bo nɛ bi taa' *Yesu ki tì sube' uʼni.
  cbi-NTPO: Tsenñu Jesúsnu juntsa tujuunu pu' menla, judíola' lekanu malu yumaa ma
    jaintsuñu' mitya, tsenmin juntsa ujkun tujuuya junu kayu kalen juñu' mitya.
  ikk-NT: Makẹni Ụhụọhịn hụ ndị Ju gi a kwademẹ Izu-ikẹn a gụmagụọ bụ ili hụ rị nsue,
    wẹ nọ gwẹrụ bu ẹhụ Jesu che ili ahụn rị ebẹhụ.
  leu-leu: Re taxa faisok fataapus senaso a yaan aave ve a Yaan ina Faigotan a Fanganan
