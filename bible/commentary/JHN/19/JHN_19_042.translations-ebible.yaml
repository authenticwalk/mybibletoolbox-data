    upe iwaẽme'emauwe 'jau— 'jau 'gã ajaupe.
  dao-dao: Angawi cun Judahea Sabbath mhnüpa kya lü, lungdü ng'etkia kyase, acun üng
    Jesuh ami k’ut.
  cya-cya: Can' mtsi' yu 'in Jesús si'yana cui' se'en ti su cuaa can', a cunta cua'
    tyisnan xitñan' ne' judio.
  wrk-wrk: Nanda kumayangu bundu baki yarrijba yali Jisus mankanyi nananyina kumayanguna.
