    ri winaq aj Israel.
  dob-dob: ꞌEnega ꞌaliꞌali nina ꞌenaya Yesu kokowana sisaꞌuna, manuna selabenaya,
    ta wate me Yudia ꞌidi Sabate ꞌiloselabena.
  wrs-wrs: Wo no mella himba di evindithana Yesusmindmba, manara noinda di ambo mumra
    lohvna nomba honmeva, wo doa vah iaevul okambamba mumra vrivna, loholm.
  mca-mca: Ma' qa hikke' qa we'nenifi ka' Jesus'ik'i qe les in met, qe hats k'esets
    qu' nanaxijik'i kakha' neƚu ma' qa' hats namets kakha' ƚawapiihijii ne' judiol.
  tzo-TZC: Tey laj stiqꞌuic comel sbecꞌtal ti Jesuse. Yuꞌun ti muquinale jaꞌ nopol
