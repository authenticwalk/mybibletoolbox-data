    kël öngöp pö naë wiaan yak piarip Yesuu sokur wak së weera.
  ipi-ipi: Juta yame wandakali tupamane anate-lene Sambasa oto epolopeya nembo toto,
    pitaka taka wamba ini makande pulane gii oko koyo puyale pea-kola, Neketomasa,
    Josepe-la, okonelapo-mane ana anda mali okone mandaka eya nembo toto, Jisasa awua
    poto, mali okonena mali peapilipia.
  qul-NT: Chaypi Jesuspaj cuerponta churaycorkancu, imaraycuchus sepultura kayllapi
    cachcarkan, judiocunapaj samana p'unchayninpas kallaricuchcarkanña.
  ter-NT: Énomone iyónopahiko neko muyo Jesus vo'oku ákoyea ahíka, koane iyóvotinehiko
    okóvo vo'oku itúkeovo kóyuseovopene jûdeuhiko vo'oku áyui.
  bmr-NT: Jaahojɨfaño Jesu ifiico cɨɨumɨsi tohojɨ tomañotɨ ifiitɨumaño judiomɨ jaguisɨfucu
    ɨtɨcovacuuneguiiha.
  fuf-fuf: Nde tawnoo nden ɲande ko ɲalaande nde Yahuudiyankeeɓe ɓen woni hebulanaade
    fii aseweere nden, awa kadi ko on qaburu ɓuri ɓadaade, ɓe surroyi Iisaa e on qaburu.
  bhl-bhl: Kaneko kasike, aneng mewso kese beem mongom so, finengdakamin ding Sabat
    kese ding mewso kese beem mongom so, mongom alew beem dulum elo aso i Yesus em
    fom be de uneko, dikesiliw fomkamin tum tem ka kel dukusiliw kale.
  ons-ons: Yuda eŋane peada taboŋ met naso mo bomileke, ea wane so kem eŋe ososop
    pake, yalinane ere Yesu wane pareŋine ea motkoik.
  con-NTPO: Tsa atu'ttija pporotssisi tsanga Jesús ai'voma angapa ccuiña'fa tayo sema'ma'qquia
    a'ta napijisi.
  ghs-ghs: Oonita Dzuma mina ao biranatare boohimi oma naga dzamoqata oomi noko Dzesuho
    keba oho nakuta mootota.
  peg-peg: ଆରେ, ଜିହୁଦିର୍ତି ଜାଲ୍‌ଦି କିନି ଦିନ୍‌ କାଜିଂ ହେ ବାହାତ ହେୱାର୍‌ ଜିସୁଙ୍ଗ୍‌ ଇଟ୍‌ତାର୍‌,
    ଇନାକିଦେଂକି ହେ ଦୁଗେର୍‌ ଲାଗାୟ୍‌ ମାଚାତ୍‌ ।
  txu-NT: Nãm ar Jeju kupun kumỳn o tẽ. O tẽn arỳm kẽnkrekam adjà. Arỳm pi'ôk ràràr
    bôx 'ỳr nhym kam ar amibêx ne me kute nhôr djà kuri kẽnkrekam adjà. Kẽnkrekam
    adjà nhym ar'ã akamàt ne. Nhym kam ajte akati. Nhym kam ajte akamàt ne.
  eng-WEBU: Then, because of the Jews’ Preparation Day (for the tomb was near at hand),
    they laid Jesus there.
  gnw-NT: Jocua ara judío reta uyeyapɨcatu ñugüɨnoi pascua peguarã. Jáeramo oñono
    reta Jesús jetecue jocua teõgüerɨru pe. Echa'ã coiño oĩ.
  mux-mux: Yesos ónu tiringli enale yu ekupu mele, opali mele ⸤kóru muluring⸥ ena-Sambatele
    nondupa wendu ombá tirim. Sambat nimba wendu ombá kene kóru mulungíndu ekupu mele,
    mélema liiku undu-undu siring enale. Sambat-enale nondupa wendu ombá tirim-na
    piliikulu kene ónu tiring ku-muru akili nondupa lirim-na Yesos akuna ónu tiringli.
  maj-NT: Yo̱ kingjáya jóo̱ yjonintehe̱ Jesu, a̱t'aha̱ tíjña tiña tsjóo̱ ko̱ a̱t'aha̱
    kui ni̱stjiu̱n tíi̱ncha b'énda xu̱ta̱ judio̱ ni xi ts'e̱ s'íu̱.
  bkq-NT: Iwaguepalâ myani mârâ jardim, Calvariodâ. Awylygue José, Nicodemos warâ
    Jesus eguepybyry myarâ nhetadâdylymo, tâzekobyzegueho adagulylâ awylygue.
  kue-kue: Ba Juda yomba akekun eraglkwa engemo yongwa, sraglpre tangina i Sabat enge
    yenambuka. Ipre kombuglo dra mangigl wora yomara ana Yesus nangiye igle pandiurka.
  cot-NT: Ariquea oraniqui yojoquijijitajiriquea Jesoshi, irootari quempejitanquitsi,
    aisa pajiniquea aapojempa savincaguiteri imagorejantapinijiacaca joriojia.
  bnp-bnp: Ru vakatabulia vonga a podane Isu, a vuhuna i popote ge rolo a haro, pali
    a parava iea, a parava ni kisi puru a maki ni kani na Habu na Nipagepolo, ra habu
    ne huriki a Iuda.
  apn-NT: 'Jakamã nhũm wa omu nẽ axpẽn mã: —E kwa pu hwỳr Jejus o tẽ nẽ kamã mãn tokyx
    haxà. Kêr pu kormã sap kêt ri ra tanhmã amnhĩ to hpa. Anẽ. Hãmri nẽ hwỳr kumỳ
    nẽ o tẽ nẽ kamã haxà nẽ hã hitom pa hãmri nẽ ma akupỹm krĩm wa tẽ.'
  ctp-NT: Kwiꞌ seꞌen ti ndukwa tukee kanꞌ, kanꞌ chaꞌ nde kwa mtsiꞌ neꞌ ꞌin ayman Jesús
    bra kanꞌ, chaꞌ wa ka tla taꞌa siin pascua ꞌin neꞌ judío.
  bre-BRG: Lakaat a rejont eta Jezuz ennañ, abalamour da gempennadur ar Yuzevien hag
    ivez dre ma oa tost ar bez.
  opm-opm: '@see-verse:JHN.019.041'
  bvr-bvr: Lika ngardawa balngga gu-ni gugu gun-gata Braydi minypa birripa Ju aburr-bapurr
    nawanawa aburr-ni ngulam nula gun-japurra, rrapa minypa gun-gata yi-gurrepa gu-ji
    gun-gurrema, lika Jesus an-burral wupa abu-barrbuna gatiya.
  wal-wal: He gonggoloi matan de7iyo gishshaunne qassi Aihudati Sambbatau giigettiyo
    gallassa gidiyo gishshau, Yesuusa yaani wottidosona.
  zad-NT: Na' daa chakbyengakile' wsini'agake' c̱he llana' chombaaṉgake', lii wlootegake'
    kwerp c̱he Jesúza' ḻoo bleja' zoa gaozə na'.
  kmg-kmg: Eme Judaŋic hombaŋte teuŋko rašimbiŋte bembeŋko ira hâcne Jesure qâŋɋâŋ
    râepic.
  aso-aso: Mininguꞌ nene holisekumuꞌ di vaꞌvaꞌ igaꞌ aniꞌ gamene nene mo okuꞌ losa
    holiseꞌ minilizaniꞌ gamene sigisi kiloku nene olosa mo alite neivo gonoso galese
    avitoꞌ miningumuꞌ Izesuꞌni nene aꞌminguꞌ mili-daniꞌ ve.
  uli-uli: Resa yetolong molwe porgol Jesus lal pewe bo ila pela ye harep, iwe ngo
    bele la rallawe seral ngo Sabbath.
  nin-NT: Nu nggo a so ssu atutu ku Azhibarr a Isu Anu Yahuda wa, aba a ba iku i Yesu
    zzu ni ibe ima, nu nggo ibe yi i se ywhiywhirr mi nabo.
  tgk-tgk: Азбаски арафаи рӯзи истироҳати яҳудиён буд ва қабр ҳам наздик буд, Исоро
    дар он ҷо дафн карданд.
  acu-NT: Nu kinta judío ayamtai kinta asamtai, tura nu jakau iwiartaingkia arakchichu
    asamtai, Jesúsa namangken nuni iwiarsarmiayi.
  cak-WNT: Y chiri' chupan c'a ri jul ri' xquiya' wi ri ruch'acul ri Jesús, ruma nakaj
    c'o wi ri jul ri' y ruma chuka' chi ri quinimak'ij ri israelitas ri pascua rubi',
    nichapatej yan; y ri winek niquibanala' chic ruchojmil ronojel ri nic'atzin chique.
  ebk-ebk: Kiapú ta kiayud umchan nan Urkiw ay Mun-iblayan chi Judio ya kiapú ta naesasag-un
    nan lufok, hid-i nan uycha nangilubkan kan Jesus.
  spa-PDDPT: Allí pusieron a Jesús por causa de la Preparación de los judíos, porque
    el sepulcro estaba cerca.
  ruf-ruf: Kwaapfila likala Litsuwa lya Wayahudi kwitanda, na kwaapfila mango ikala
    habehi, walwika amwo lukuli lwa Yesu.
  gun-gun: Judeu kuery mba'emo oguereko katua ára ovaẽ ma, ha'e tuparã oguereko katu
    pyre ha'e katy rai'i oĩ ramo ma ha'e py ae onhono porã Jesus retekue.
  agu-BL: Cho'n tzun toque'n quen yi wankil Jesús, na nsken xe'tij yi jun k'ej ujle'na'tz
    yi chin xan nin ẍchiwutz yi e' judiy.
  isn-isn: Uugwa, kunsoko ai yatulaa luhiku nula uzipiilya ku Ayahudi, nu ku uu i
    kibiila ai kikoli pakupi, uu akamuika uYesu mukati akwe.
  eng-PEV: Joseph and Nicodemus put Jesus’s body in that cave, and they blocked that
    cave with a big stone. You see, the sun was starting to go down, and soon the
    Jewish rest day was going to start, so they had to be quick, and that cave was
    close to the place where Jesus died.
  ilo-ULB: Gapu ta aldaw ti panagsagana para kadagiti Judio ken gapu ta asideg iti
    tanem, impaiddada ni Jesus idiay.
  pir-NT: Pascua bose deco judio masa bose deco ʉsã ihyatire quehnori deco ijiri.
    Sa ijiri deco ijigʉ̃ ti cope cahagã tiquiro curusa ijigʉ̃, topʉ cũahye tiquina
    Jesu pagʉre.
  anv-NT: Ánií Jisɔs né mmu menome ɛwémbɔ néndé mbaá yimbɔ, alu kwɔ́kwɔ́lé.
    Ne bií bimbɔ ntó bɔɔ́ Jus ákpomege mmyɛ nnó bií ujyage ɛbwɔ́ ányɛ́ uwyaá
    bwɔ́.
  sab-NT: Eni keuga ege José Nicodemo ole Jesu jaba ogo blike, nga e chege ngmadi
    Jesu gbere kruge ngwadi, malen José, Nicodemo Jesu jaba ogo eni gire ama joni
    mo ullage, ngabi, lle boi chuia dare me, chui na be chie undege chuia kwian israelita
    ulita alin gire ni kwian gdaite ñage lle boi.
  tmd-tmd: Juda ada God höjöpalɨb wop ñɨŋ aku womiöx womiöx röŋ aku, yadkap hogw pɨlɨŋö,
    rön, rɨg möl hör il yöraku hogw pɨlmä.
  acr-NNT: Chiriꞌ kꞌu riꞌ xkimuq wi rucuerpo ri Jesús, ma ri muqubꞌal xa naqaj kꞌo
    wi; yey xkaj kamuqiꞌ ri cuerpo pa ri qꞌij echiriꞌ raj judiꞌabꞌ kakiyijbꞌaꞌ pan
    janipa ri kajawax chike pa ri nimaqꞌij Pascua, ma na utz taj kaꞌan muqunik pa
    ri nimaqꞌij.
  kpg-kpg: Idimaa di laangi deelaa la i mua di Laangi Sabad, gei di lua deelaa le
    e hoohoo, meemaa gaa dugu tuaidina o Maa gi golo.
  taj-taj: यहूदीगदेसे ब्‍लप्‍बा न्‍हबा धिनना ङाच्‍छाकुनुला धिन तबासे लमा थेनीगदेसे
    येशूला लास थे ङामरीन मुबा धुर्सारी थान्‍जी।
  avt-avt: Te hɨrakɨt tewis Jisas herwe yɨnk kɨrak kekrerek tentar wɨ im hɨram wɨ
    kerek mɨt nemani menmen me wɨ Sabat. Wɨ ham mepeit te hɨrakɨt tɨntatɨn wit hak
    tewisɨk kekrerek au.
  cbk-cbk: Ya pone sila con el muerto adentro de aquel tumba, cay cerca lang ese alla.
    Necesita sila apura, cay ese dia amo el dia de preparacion del maga Judio para
    el dia de Sabado.
  uig-ARA: بۇ يەھۇدىيلارنىڭ ھېيتىنىڭ تەييارلىق كۈنى بولغاچقا ھەم بۇ يەرلىك يېقىن جايدا
    بولغانلىقى ئۈچۈن، ئۇلار ئەيسانى شۇ يەرلىككە قويدى.
  tuf-tuf: Cuanmí cut tan jaquin rícara cuanata rehquít, ac ucar ey intac rehquít,
    Jesús chein ey sar ruhjacro.
  abx-abx: sanglit ari mga iya aglabbungan-na si Jesus, tungod kay matapit to kwiba
    ngan iya nayray i Bispira-na si mga Hebro.
  mco-NT: Jɨm ajcxy Jesús ñaaxnïcx yajnaaxtɨgɨɨyɨ, co anajty jɨm yjac-huingonɨty,
    e janch jottɨgooy ajcxy yajnaaxtɨgɨɨy, mɨɨd co anajty tɨ chu'ɨɨyñɨ, e je judíojäy
    ajcxy tzachni'ixɨɨyñɨ tzach'a'ɨxɨɨyñɨ co je amayxɨɨ anajty chondägaanɨ com jabom.
  kqf-kqf: Bi Diu lavedi edi Waiyawasi Laḡanna vokaukauwina aubaina te Yesu tubuḡina
    mba tauyewanemo a sako, banina manekina mote i lofa.
  cpb-NT: Ari rowaitakeri Jesús, tema okaakiini isaiki jiroka omoonaki, irootzimatake
    areetya kiteesheri rimakoryaantapiintari Judá-ite.
  aon-aon: Aria ahudok nyumnah eshesh Juda douk shape shenek gibegabe eneshenesh eshudok
    um ruwahepih ta shunek debeiguni worigun um ahudok anah debeihi nyumnah Sabat.
    Aria ahwudok namuhwi wonugwehw douk shopunek hwape iri hurukatin meyoh. Namudok
    aria hawish harom Jisas ahwudok wonugwehw.
  hus-NT-2005: Tajaꞌ ti kʼwajbantsat tin tʼuꞌúl na Jesús, kom kʼunat ti kʼwajat jachanꞌ
    an jólimtaláb ani abal tam ti jachanꞌ, támich tin tʼojojoyal an judíotsik xowaꞌ
    in yéntsal abal an paskwa.
  mig-NT: Yúan ni̱ ka̱chindee‑de Jesús, chi̱ ve'e añú‑ún kánchaa̱ yani. Te a yani
    kejá'á kɨvɨ́ sátu̱'a judío ja̱ kóo viko Pascua.
  bps-bps: Na du msasaw ale du taduh kafatlagad dad Dyu fista i Duh Kaglius, na du
    mdadong i gulambang, taman lbangla Dyisas ditù.
  mbs-mbs: Yan se linebengan dan te lawa din, so medapag, aw agpet den somallep se
    aldaw, aw keeldawan niyan se aldaw te peg-etod.
  tof-tof: Zitülkus ugón Sabadankü elklaza tómbapón ngürr yarilürr Zu pamkolpamabkü,
    akó gapók minggüpananzan yarilürr, i Yesun büb we igósidi ingrirri.
  cme-NT: '*Yitĩɛnaŋguŋ hii tĩ dumaaŋo-na, baa kã baa Yesu‑i kusuɔŋ-nu''i ka fuure-yuɔ
    aa da ba da ba fɛrɛ tigiiŋ cie yitĩɛnaŋgu‑i.'
  sus-sus: E naxa Isa ragata na yire makɔrɛxi, barima e gbataxi Sayamalekɛ Dangi Sali
    xa fe ra. A nu lan nɛ Yuwifie xa gɛ fe birin yailande beenun kɔɛ xa so na lɔxɔɛ.
  pon-2006: Iei wasao me re nekidedi ie Sises, pwehki eh keren, oh pwehki rahno, iei
    rahn mwohn en mehn Suhs ako arail rahnen Sapad.
  dad-dad: Naa are Juda neid dodok fiya nẽ naa nigin ado, tokõ kug melsã nigin, idi
    Jesus an goro difen.
  zab-NT: Láani baaqui bcuaatsdeb Jesús, te pur ruytisy ná gax par bcuaatsdebny pur
    ni apac sulo dxi ni rzilaaz de bniety Israel.
  jae-jae: Ac tetoc eŋ gec tonaŋ gebe Judanêŋ bêc sêmansaŋ tauŋŋa gêbacnê, tec sesuŋ
    Jesu gêc sêô tonaŋ dambegeŋ.
  ksd-ksd: Ma dia vadiop Iesu tana, tago a bung na vaninara nam kai ra Iudaia, ma
    go ra babang na minat i maravai ka.
  msm-NT: Duon dan ibotang sikan yawa ni Jesus su madani da. Kinahangyan no dalion
    dan to pagyobong su mahapun on aw ko masayop on to soga, ogsugud on to Aedow no
    Tigpahuway to mgo Hibru.
  myk-myk: Ba ma na jo kee caŋa ki bye Yawutuu pu wo cadɛɛngɛ ki cadanga ge, a pʼi
    fyaala shɛ Yesu le kee faŋa ki ni, bani faŋa ki bɛ bi lii wɛ.
  sbe-sbe: Tenem mayadai ne Dius yodi Sabati kabinonohana mayadaina yo bwayabwaya
    wa meta kabahesataulona wa dedekanawai, ede temenai Yesu se tole.
  mcr-mcr: Hikä hovqä iqu qäqiqi vätaŋgqetaŋi, iquaqu Jisasi Iqueä huiwi maqänä äma
    äwiyi, iqi pŋqä ekiyi. Maqänäŋi tiiŋä iutayi. Hiunji qäqueŋi, Israitqä iquauqä
    Sämbatqä hapä pmeqä iqueŋqä nätmatqä näwinyä imäkqäŋgayi.
  cux-NT: Cáávā chi nguuvi viernes chi ch'iindiyaáⁿ yā yeⁿ'e 'viicú yeⁿ'e pascua yeⁿ'ē
    'iiⁿ'yāⁿ Israel s'eeⁿ, s'nuúⁿ yā cuerpo Jesús miiⁿ chɛɛti yáinyāⁿ miiⁿ chi canee
    niiⁿnuúⁿ.
  tur-YTC: O zaman Yahudiler’in Hazırlık Günü’ydü. Mezar da yakın olması nedeniyle
    Yeşua’yı oraya yatırdılar.
  san-ITR: yihUdIyAnAm AsAdanadinAgamanAt te tasmin samIpasthashmashAne yIshum ashAyayan|
  bel-N: Там дзеля дня прыгатаваньня юдэйскага, бо магіла была блізка, палажылі Ісуса.
  sch-sch: Judangei Sabbathni rang motona sûn ani sika le thân ha anâi sikin, mahan
    Jisua ruok hah an phûm zoi ani.
  mic-MIQNT: Etna na na'gweg gesgmnaq atlasmutigisgug iga'nug, aq na utqutaqan gigjeteg'p.
    Etna na ugjit elsma'la'titl Se'susal na'te'l.
  huu-NT: Naifo iaɨre illa jira, sábadorui jai riacana jira, jɨaɨe raɨafo jenollena
    abɨ juanina jira, nainomo naimɨena jonetɨiaɨmaiaɨ. Nofɨcɨ dɨga raɨafo raise ɨbailla
    mei, jofomo jaidɨiaɨmaiaɨ.
  jiv-NT: Nu wa̱a̱sha tíjiu̱ch asamtai tura Israer-shuara ayampratin tsawantri̱ jeatemamtai
    Jesusa aya̱shí̱n nui̱ iwiarsarmiayi.
  otm-NT: Nɛ nu'a ra pa man'da tąte thoho nangue ran dąbaxjua ɛ ma guepʉ da mbʉdi.
    Janangue'a bi cʉ't'a n'dihi bʉ ja ra hyądo a rá ngøc'yɛi ra Jesús, nguetho hinga
    yatho bʉ.
  dah-dah: Be, heŋ ga moŋ Sabat nalu forok yeweŋ tiya go yeŋbe bemba gobe bindere
    hinhin geb, irem go Yesu hakwam tukuŋ bana gor keraryum.
  tnk-tnk: Nəpɨn nəha nəpɨn nəkur Isrel kamhəpnəpenə tɨ Sapat irə. Nənə tɨ nəri nə
    mə nɨpəɡi kəruəterei nəha ipaka, irau krouəmri pen nɨpwrai Iesu irə.
  kpr-kpr: Sifo amo, Jusi embo nenda Jarige Yari Da Kirumo+ dae simbugeraera; a gido,
    Joseph nengae Nicodemus ghae, Iesu da tamo aminda furuguseri, vasa utuako ava
    sedo.
  san-IAS: yihūdīyānām āsādanadināgamanāt te tasmin samīpasthaśmaśāne yīśum aśāyayan|
  nho-nho: Te haitino Jesus ni ponotia laaua ki loto te taruma naa. Laaua e mee i te taaruma naa
    e taupiri koi ki te kina Jesus ni tuukia ki te kros, aa te Sabat raa hoki ku taupiri.
  gym-NT: abko te Jesu doboi mikaba, ñobtä ñan angwane kä mkä ye abko näma känime
    juta Jerusalén yete amne köbö jadükakrä nitre israelitakwe abko jataba nüke angwane,
    ñan rabadre sribi ye nuene, aisete Jesu doboi mikaba jötrö kä ye känti.
  azg-NT: Ndoꞌ ngꞌe na mavaa xjen na ngoqueꞌ nnꞌan judíos xuee saroꞌ, ya na cotaꞌjndyeehan,
    juu tsiꞌtsꞌuaꞌñeen, joꞌ tyequityiꞌhan tsoJesús ee juuhanꞌ ndyo vaahanꞌ naijon
    na tꞌion nnꞌan jon tsonjnꞌaan.
  bhd-bhd: ते ए यहूदी केरि आरामेरी तियेरारी दिहाड़ी थी ते कब्र भी नेड़े थी तैनेईं
    यीशुएरी लाश तैड़ी रख्खी।
  too-NT: Lā' como huanmā' lhu'cu' pajtzu ixuī' lā' a'ntza' mānūca ixmacni' Jesús
    como ixtzucumā'tza' huan chi'chini' a'ntū ixtapūjaxa israelitas.
  ind-AYT: Karena hari itu adalah hari persiapan bagi orang Yahudi, dan letak kuburan
    itu tidak jauh, mereka meletakkan mayat Yesus di sana.
  cjo-NT: Rooteentsi itziroryaanaki oorya, omonkaatantyaari kitejiri amakoryaantapiintari.
    Iñaakiro Josee okaakinitaki omoo. Rootaki rowantakariri Jesoshini janta. Ari ipinaashitanakiri
    mapi omooki. Ipiyanaa maawaeni pankotsiki.
  nsn-nsn: Doha binakono ke uahuhutuntiehe manasain re uakekene per Mareining Pepe
    Uah. Temaeit gisina ka keip puk manasala tar tukununa Iesu toro lebangang mata
    roon, teeit roono tero moko uahuhut.
  san-DEV: यिहूदीयानाम् आसादनदिनागमनात् ते तस्मिन् समीपस्थश्मशाने यीशुम् अशाययन्।
  tna-NT: Da dume su Jesús sa equita huananubiatana tse. Tuatseda beju tipei neje
    daja atana, janahua tsine hue quita putsu.
  lid-lid: Len doh ta alokou len ta amunyau tiri Juwis. Munu bek nane doh udu le mirihik
    turu, eme uru anyuhi Jises ili bolon.
  wim-wim: Anpalaniy-a, pul Jesus.an aak angman thenchpul nunang aak kunttow awarangan
    puth aakan thinth wun, aꞌ puth aak Saturday.an ngaaꞌ thonan wampowa, aak ngench
    thayan Jews al-alantaman.
  zga-M: Basi hwasababu ya isimbe cha Vayahudi vahambeha u Yesu huhwa elikabuli lele
    kalibu, basi wakamlaza Yesu ndani yake.
  yom-yom: Batula muawu Yesu bila ziami beni kiba kifikama mu diambu di khubumunu
    yi Bayuda.
  san-SIN: යිහූදීයානාම් ආසාදනදිනාගමනාත් තේ තස්මින් සමීපස්ථශ්මශානේ යීශුම් අශායයන්|
  yut-yut: Uŋun Juda amɨn da Sabat bɨsap dakon yo paŋtagap ak bɨsap, ae kɨmakbi tamo
    uŋun kapmatjok tagɨt, do amɨn bamot Yesu dakon bumjotni aŋkɨ uŋungwan yɨpgumal.
  grc-BYZ: ἐκεῖ οὖν διὰ τὴν παρασκευὴν τῶν Ἰουδαίων, ὅτι ἐγγὺς ἦν τὸ μνημεῖον, ἔθηκαν
    τὸν Ἰησοῦν.
  cpc-NT: Ari jowaitakiri Jesús, tima irootzimatapaaki kitiijyiri jimakoryaantapiintari
    Judá-mirinkaiti.
  nhg-NT: Ompa noso quetlölejque tiecuierpo Jesús, porque oyeya viernes de inu semöna
    de pöscua de joriojte, hua inu nieca mejcöustutl sa nima ompa oyeya.
  nya-nya: Chifukwa linali Tsiku la Ayuda Lokonzekera ndi kuti mandawo anali pafupipo,
    iwo anayika Yesu mʼmenemo.
  ngu-NT: Ompa oquitlalijquej itlalnacayo Jesús pampa on tlalcontli nisiu oncatca,
    niman pampa ye pehuaya on tonajli ijcuac nosehuisquej on hebreos.
  kup-kup: Met parum gogot natotuz pov totoiam ravah, povoz parup pot hah, “Darim
    gogot natotuzao ev totoi ravahag, zuam beken deip hel pui totoi ev menahan hez-okoroh
    basat bizopain.” Pot hat parup hah-taput tat basat kohat lokat bizahapuh berevat
    hel ahos bat torop metat sah.
  jid-jid: Nitu wa a hi vi u mlati-mlati u Yahudawa, ibe'a he whewhre, u ba ka Yesu
    yo ni mi.
  wmw-wmw: Basi, kwa kuwa íkiwa suku yakuritengeza Mayahudi kwa suku takatifu ya sabadu,
    na kwa kuwa kaburi rire ríkiwa karibu, maiti a Insa are wakitula nomure.
  gmv-GGM: Ayhudata sambbatas gigeteza gaalas gidida gishshinne dufooykka matan diza
    gish Yesussa aha heen mogiida.
  ssg-ssg: Lalu hana Jises ien nake tehu amal xohixohin a ngain tetehu ien se ti apesenialaha
    ti Sabat.
  zpo-NT: Baa mchep xaa xkwerp Jesús, nel lee baa ba nzob gax nu nel merla zhin mbizh
    kwaan nzholl re nu lo Dios.
  poy-poy: Toziya ya lihengu lya Wayawudi lya matandiru ga Lishaka lya Kwoyera, toziya
    lipumba lya mpanga ali liweriti pakwegera, wagatula mauti ga Yesu mlaa.
  qwh-NT: Israel nunacunapa jamacuyänan junaqpa dispiranna tse tardi captinmi, y amanulla
    sepultura captinmi, jicutellapa Jesuspa ayanta tseman pampariyarqan.
  gaw-gaw: Juda dilag Pasowanu meṯid hobulnu bap̱aidḵulagnu deḏ aaḵu dayeye, amunu
    meṯid guguiṯeṯe, meṯid amup̱a uḏat hemananu, men moḏ amu miag dayom amunu a ap̱a
    Jesus gaḏa mepiḏ.
  nca-nca: Ŋu naru ŋuko Juda uniparetoro Roŋgaruwowero Naru qu, ko uni tapu ŋu kutaqemo
    yora. Ŋunde ŋuro uni irisa ŋu Yesu koro ukúŋo re uya uni tapuko ŋuno rariyó.
  zpz-NTPP: Orzeꞌ zeꞌ bri dey cuerp ni Jesuuz, gun gyerbaa zeꞌ garee ga cañ nunu sñuu
    ga shuub dzi nu rzu lagy de mbecy Israeel.
  mkj-mkj: Ioar wijahwa ma irai nekiddi Jesus pwa koaroan, apel rehnno ioar rehnwa
    mwohn rehnin Sabbath.
  zac-NT: Ngaꞌli bëcaꞌchi raiꞌ cuerpë shtë Jesús purquë lëꞌë baꞌa ni naquë́ guëlladchi,
    nu dzë descansë hia bëgaꞌa.
  kyg-kyg: Yu vayaꞌmogi Pasova neꞌyaꞌmo alo huꞌa neꞌmalaya hopa afinaꞌmo ago eno hogo
    huꞌnigeno ani yafa kaꞌmo haopaleꞌmo haneꞌniyaꞌmofeꞌmo alini eꞌana yafa kapiꞌmo
    kiꞌana ateꞌnaꞌae.
  kmk-kmk: Ot siya’d ummoy da ullawa nangiggaan sit ladag Jesus, onta siya’d adani
    ta dandaniyon dit aḻ-aḻgawa iillongan.
  cao-NT: Ja bamayamacaniquë, jato jodioba joiti bari chitahëpaimaria ini quëshpi
    na. Jaha tsi toa maiquini qui mëri tsi Jesu ja maihuacaniquë, cruz basima ja ini
    quëshpi na.
  bbr-bbr: Kiro ses opok, Juda roasiret akan sumaun omre päurnuk, kiro aireu siakup
    rawon, okon, au Jisas imäi pote kiro aireu uru moirin.
  inb-inb: Chi utku­chiska manancha karu­lla­pi kag­manda, chipi Jesuspa kuir­puta
    churag­rir­ka­kuna. Chi chisi judiu­kunapa warda puncha ña kalla­rin­ga­pa kag­manda,
    utkalla chasa rurar­ka­kuna.
  hrv-hrv: Ondje dakle zbog židovske Priprave, jer grob bijaše blizu, polože Isusa.
  box-NT: Lé dén ɓa dó a Yeesu yi, lé bìo mu zoǹ à ɓa zúifùwa wee wíoka
    míten á lée hĩ́ní ì wéráa ho Sabaa, à le búure mu mún sùaráa yi bĩ́n.
  ote-NT: Hangue ja bá aguiniꞌʉ ra Jesu ngueꞌa̱ guehni bi gʉmpa guetbʉꞌʉ de habʉ xqui
    ꞌbontꞌiꞌa̱, ne ngueꞌa̱ ya mi ma da mʉdi ra pa dega tsaya de ya xodyo.
  wnu-wnu: Qen end Yuda wurinou inorou qen aib end gitab igorunor eng barim ende.
    End ne wuri mi arsiau qen eng gab ne munon ombur eng imiemet Yisas mumun bisub
    tumun end tumuniamirei.
  zam-NT: Ale tyate mca's Chè ryop Nicodem thebol Jesús tac gaxte co'te' mque' solndad
    Jesús loo cruz mdub ye'r quèea. No nde nxon', mdub bixle' huiz huiza no ngulàale'
    yál' huiza no mtlole' huiz co' ngòc huiz descans che'n mèn nación Israel tiempa.
  zyp-NT: Ma ning heh Juda cawngsaw sahlo tah Sabat cawtah pachianah ning a cang hlui
    tah athlai zong cawh a ne caw takhei, ma leco Zisu cawh aa phungpaw a cang.
  sey-NT: Paꞌina, ja̱ cojena Jesure ta̱huë, jaꞌye maca paꞌicona. Ja̱ maca cato judío
    pa̱i huajë muꞌse tsoe ti̱ꞌa huëopi.
  nvm-nvm: Regavo tavan iji e Jius bu isuar karine God sirimamejo iji udam ijia ga
    madu munua tit iji fu samaij ijia ijefuon bu uri Jesuon surif iji abe munuag ijia
    unain.
  mps-mps: Do te Sabat sogo dao. Megi da te Juda we bidi augwaligo Pasova bo disąwai
    bret nai sisi ebo side dao. Te ola be pąde elalubaso, te bidi sigo Jisas tigi
    teba muai.
  pab-NT: Maisa sekore hatyo sehali kakoakotyaka hoka hatyoako xane Jesus háre mokaha.
    Exowaka okoi sábado ferakenehena judeunai hiye hoka nikare tyaonaha.
  llg-llg: Faik ndia, hataholi Yahudi la lahehele fo simbok sila fai huhule-haladoin
    sangga basa so. Huu ndia de ala mbeda Yesus mbombolan neu lates ndia dalek, huu
    mamanak ndia, taa dook.
  kyf-kyf: Nɩɩ, 'ylɩ -we nya Zuifʋ mnazɩa wa 'dɛ la wa Nyapɛylɩɩ 'gbʋ, wee ylɩ -waa
    'gbʋ, 'ɩn wee 'bhʋka cɩpa -bhaa 'gbʋ, wa yia -Zezuu 'kwie -mɔ fa.
  tpi-tpi: Em i de bilong ol Juda i redim ol samting bilong de Sabat, na dispela matmat
    i stap klostu. Olsem na tupela i karim bodi bilong Jisas i go putim long dispela
    matmat.
  mih-NT: Ta yucuan i tyihi ra sii ra Jesús vatyi yatyi ñi ndyaa si. Ta sa cua cuu
    si quɨvɨ quitatu ñiyɨvɨ hebreo.
  qvh-NT: Sábado jamay junag galaycunanpäna captinmi say sepultüralamanna Jesusta
    pampayargan.
  kms-kms: Muq Juda buagi Sabat kin ngeri te ningg sir map ningg, di ngamo te tumone
    yequ, pugri bu ni Jisas meri mo ngamo pe tende mowi yenu.
  agn-agn: Animan tenged Kaldaw ang Palagsimpan tang mga Judio ig alenget lamang tang
    koibang asi, don da lamang limbeng nira si Jesus.
  nhi-NT: Ompa octlalihqueh nitlalnacayo in Jesús, nic yotlayectlalihtoyah icchiah
    in pascuahiluitl, uan nic in ticochtli amo uehca ocatca campa ocsohsaqueh in Jesús.
  ttc-NT: Tzi owox kymuqu' te Jesus tzan tpaj qaynin tuq b'ix tzan tpaj a tuq te q'ij
    tzan tqet kyk'ulu' kyib' tzan kyna'on te q'ij ojla'mj.
  dan-1931: Der lagde de da Jesus, for Jødernes Beredelses dags Skyld, efterdi Graven
    var nær.
  kwj-kwj: O gisi o Juta hima kupu le, Pasofa gisi laka keke mwaꞌambwe otokunandau
    gisi. E, o matimat fi takai ki ya da. Opi sumbu keke Jisas ni o matimat ki ya
    fi si.
  vie-OVCB: Vì đó là ngày chuẩn bị cho lễ Vượt Qua của người Do Thái và ngôi mộ này
    cũng gần, nên họ an táng Chúa Giê-xu tại đó.
  kze-kze: agándai-kanaama sáwíyanka'a tíníye sésarai mimbúrí-áímá egwaa'á kwáyontavesarai
    Ísumba mimpímbá máutaraaiye.
  mpj-mpj: Kulirnupula pipurrulu katirapula ngarrijunkura, Jarritingkamarra, palujanupula
    kinti pirnkingka jiingka ngarrijunu, Jiijajpa mitu.
  lbk-lbk: Adi kad tay siya chi nan akhew ay cha cha ensagkhanaan isnan tengawcha
    ay Judio, inpeycha kannay nan awak Jesus ischi tay ensag-en.
  mto-NT: Je̱p tseꞌe du̱pa̱a̱mdi je̱ Jesús je̱ ñiꞌkx je̱ kyo̱pk ku̱x tá̱mani veꞌe
    vyeꞌna je̱ israeejlit jayu je̱ pyo̱o̱ꞌkxtku̱n xa̱a̱jta je̱ts je̱ꞌe̱ ka̱jxpa veꞌe
    ku veꞌe ta̱mji yꞌijt je̱ o̱o̱ꞌkpa jot.
  bzh-bzh: Lom debë Yesu loḳ, in neggëp dus, galam Yuda hir buk sën desemu sir lo
    ggovek ya.
  guj-2017: તે કબર પાસે હતી અને તે દિવસ યહૂદીઓના પાસ્ખાની તૈયારીનો હતો માટે ઈસુને
    ત્યાં જ દફનાવવામાં આવ્યા.
  jvn-NT: Layoné Gusti Yésus terus dikubur nang kono, awit kuburan kuwi tyedek, katik
    wis lat pisan, dina sabat wis arep molai.
  byr-byr: Sarevɨdaaꞌnyɨ saba simaanga mudɨkeꞌ warɨkeꞌna, mwanyavɨ Juyaraavɨre Kwazaakegaaꞌna
    saraai Jizaazarɨ kave wɨlakɨna yagɨlyaraalyɨ.
  ian-ian: Sɨvla kavamba yiga vaanguvak kat ndɨna sɨm kat kai wambɨt. Judana pesto
    tamba ngway tolondɨ. Ngi kat tɨga wan ngwaymba la waangumba ndɨna sɨm vaangumbɨt.
  hun-hun: A zsidók péntekje miatt, mivel az a sír közel volt, abban helyezték el
    Jézust.
  mcf-NT: '@see-verse:JHN.019.041'
  kjs-kjs: Gore Juda alinuna Pomo mu Pirape Yapi di-ri ekera-rupa yaa-pulu Yesu ro
    go re-para wisa kana apedaa-para rogaasimi.
  mni-mni: Jihudisinggi Potthabagi Thourang langbagi numit oibagi maram amadi mongpham
    adu manak nakna leibagi maramna Jisugi hakchang adu mongpham manung aduda thamle.
  yad-NT: Jiryatiy rani baryi̱ru̱yada Pásco rundamuju̱ jdutya̱da variy, jadchintyi,
    jiryatiy nu̱jidyera bapyo, ribeyada variy ravimura Jesús babyi.
  mxb-NT: Ta ñoó ni̱ da̱ndúxi na Jesús, chi̱ yati va kíán, chi̱ sa̱ kuaꞌa̱n ndiꞌi
    va kuu̱ kénduu na̱ ña̱ꞌa kadíni na̱ kuendá pascua.
  pon-2006A: Iei wasao me re nekidedi ie Sises, pwehki eh keren, oh pwehki rahno,
    iei rahn mwohn en mehn Suhs ako arail rahnen Sapad.
  maq-NT: Ngajan ni caveya me nima Jesús, tsëhë xi ngajan xi tiña, hacuaha ha vispra
    tsëhë suhi nixtin hya.
  hto-hto: Aféfomo Jesuna jóoneaidiaillɨnoɨ, áɨnori illa jira. Ua dɨnomo íena jóonetiaillɨnoɨ,
    judíuaɨ ocózinaillarui taɨnéacana jira.
  por-BRBSL: Então, por causa do dia de preparação dos judeus (pois o túmulo estava
    próximo), eles colocaram Jesus lá.
  ces-NKB: Tam tedy Ježíše pochovali kvůli židovskému [dni] připravování, protože
    ten hrob byl blízko.
  cui-cui: Barapo pena mʉthʉtha Jesús boyatsi, tsipei barapo pena mʉthʉ imoxoyo boca
    ichaxota Jesús tʉpa. Mataʉta tsipei quirei tsanaicha xua poxonae patopa pentaquei
    seicae matacabi, po mataqueitha judiomonae jopa nacuichiyo.
  boj-2014: Sub di isaq di sosai. A jojom di soqnej. Juda naŋgo yori bati aqa iŋgi
    iŋgi kalil gereiyqa bati brantej deqa naŋgi aiyel na Yesus aqa jejamu osib sub
    miligiq di jugeb.
  eng-OEBUS: And so, because of its being the Preparation day, and as the tomb was
    close at hand, they laid Jesus there.
  eri-eri: Fati waha nere Juda, nebere bori bode dada haiyawei nomo fati. Ariya, matmat
    waha no jugunga inyai. Onou waha bodere, nere Yesus nomo gogala auledu goi, u-u
    walanga tani tuware.
  aly-aly: Arlta Saturday arrer-anem Jew-rnem akarrirrek, amern tyenkerr renh arlkwetyek.
    Artwa atherrel Jesus renh arrewaly intey-warl anamerl-antey akwernek.
  wiu-wiu: Ko mea pupu toamatekoi nodokoa meane-pete tokome Yosepe Nikodimasitame
    ekete kitau oono, Yesuno tigini wete pipata wa eni kotake moa pipaneya. Nipa one
    wia dekaneya liti piane kota tokome taneya.
  swe-swe: Där lade de Jesus, eftersom det var judarnas förberedelsedag och graven
    låg nära. [Sabbaten började klockan sex på fredagskvällen, och då fick inget arbete
    utföras, så de hade inte mycket tid på sig att förbereda kroppen och begrava den.]
  cth-cth: Atangtho teh Judahnaw Sabbath ya na hnin lah ao dawkvah a hnainae koe kaawm
    e hote tangkom dawk Jisuh teh a pakawp awh.
  mti-mti: Mu me apa Iesu barauya, kuiyawa me Ju igiyawa Tamibarip Kumiwa sira dagup
    me megiyave.
  pad-NT: Jesua bivaabiniki ibavini maakarinia hojaki ida ja'di hodijama'oki. Vakadi'akoiri
    kamahini kama'dani mani ida Jesus aba'ona-ra avibaivini hija.
  twi-twi: Esiane sɛ na saa ɔboda no bɛn no nti, wosiee Yesu amu no wɔ hɔ.
  hlt-hlt: Judah rhoek kah rhuengphongnah te tapkhoeh a om dongah a yoei kah aka om
    phuel ah Jesuh te a up rhoi.
  tbz-SIM: Dɛ̀ do yóó wentɛ́ tɛom̀pùtɛ̀ ntɛ, kɛ̀ dɛɛ̀ ńte kɛ̀ bɛ̀ ndɔ́ mɛcɑ̃ɑ̃, dɛ
    kó kufɔ̃ti nɛ́ mɛ ntɔ́kɛ́mɛ̀ dɛborɛ̀, kɛ̀ bɛ̀ɛ dɛ̀ nhò dɔú.
  san-GUJ: યિહૂદીયાનામ્ આસાદનદિનાગમનાત્ તે તસ્મિન્ સમીપસ્થશ્મશાને યીશુમ્ અશાયયન્|
  amx-amx: Intey nhenh rang arrer wart anem-arleng, kwenyengemeh wart, ratherr parrp
    Jesu-kenh mpwerrk renhant intey nhenh kwer arrernerl-anerrek.
  ake-NT: Apʉne pʉra si Esuwerʉ amʉ' ekonekato' weyu pe iyesi pɨ', mɨrɨ awonsi'kɨ
    a'ko pe tɨ' akasa' uruwai' pe esi pɨ', mɨrɨ ya' Sises emaika'pʉ to' uya.
  qvn-NT: Chaymanmi Jesusta chrurarärin wayrala, chay lädulan captin, nätan Israel
    castacuna jamapäcunä junag nä galayunan captin.
  tku-NT: Tzamā' lhu'cu' ixlacatzuna'j ixuī'lh ē a'ntza' mānūca ixmacni' Jesús ixpālacata
    ixtzucumā'lhtza' quilhtamacuj tū ixtapūjaxa israelitas.
  bjk-bjk: Ma xö ina bung niang, a bung möxö tagur ulamun a bung Sabat köbo Judeia,
    me idi toxo ömarin ine xönan, möxösa, a lieng ixo lörörö sik.
  msy-2020: Kar dughiar Judaba Sabatɨn dughiam bagh bizibar kɨramim, ezɨ mozir kam,
    a Iesus aremezir danganimɨn boroghɨra iti. Kamaghɨn amizɨ, aning Iesusɨn kuam
    inigha ghua mozir kamɨn anetɨ.
  bpr-bpr: Na ta fan kel i Du Kaftud i dad Dyu, na yé duenam man, déé nan i gulambangla
    ku Dyisas du mdadong di gumatin.
