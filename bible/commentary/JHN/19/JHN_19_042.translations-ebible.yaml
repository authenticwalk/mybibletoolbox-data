  sna-sna: Nokuti rakanga riri zuva rokugadzirira ravaJudha, uye sezvo guva raiva
    pedyo, vakaradzika Jesu imomo.
  smk-NT: Bana' ta dandani yayna nin tumarana' a Awron Painawa, tan sitin pannabunan
