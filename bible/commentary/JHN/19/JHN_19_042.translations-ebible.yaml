    khøuwá, neka ta manqei-pakha ndøgo, avønín qagoám.
  rug-rug: Sina na rane va namanama si asa, na tata kamo sa rane Sabati, meke lopu
    seu tugo sa lovu asa, ke la veko nia mo rini vasina sa tinina e Zisu.
  hop-NT: Noqw Jew‐sinom totok̇ay’yuṅqw ōviy puma pep Jesus tavi, pam tuamtuhsö áhayhpniqw
