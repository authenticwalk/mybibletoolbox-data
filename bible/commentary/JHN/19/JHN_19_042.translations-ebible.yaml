  bod-N: ཉིན་དེ་ནི་ཡ་ཧུ་དཱ་པའི་སྟ་གོན་གྱི་ཉིན་མོ་ཡིན་པ་དང་དུར་ཁུང་དེ་དང་བར་ཐག་ཉེ༌བས།
    ཁོ་གཉིས་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་གདུང་དུར་ཁུང་དེའི་ནང་དུ་སྦས༌སོ།།
  tca-NT: Rü yema naxmaxü̃gu nayaxücuchigü ga Ngechuchuxü̃ne yerü nangaicama, rü paxa
    tá ningune ga ngü̃xchigaarü ngunexü̃cèx.
  zpl-NT: zeꞌe ucachiꞌ beella cuerpoꞌ Jesuse xne axue, nu enta quixiela eliñi baxcu
    nú rriꞌi bee bene Israel.
  mbc-NT: Moropai Judeuyamî' festarî weiyu ekonekato' wanî ye'nen mîrîrî uuruwai ya'
    Jesus esa'rî'pî yeka'ma'pî to'ya aminke pra awanî ye'nen.
  ndg-ndg: Bai kwa kuwa yabile ni lisoba lya maandalio kwa Ayahudi, ni kwa nyonyonyo
    likaburi lyalibile papipi, bai kabam'beka Yesu nkati yake.
  wsk-wsk: Se nuna Jesus ningi beteman. Mu awuk, day umu Juda nunga Sabbath ko kirimi
    karame ko tom, se betela mutim umutang pingi nuam anira se ningi beteman.
  toj-NT: Jaxa tihui ti yaahue och ja scuerpo ja Jesusi, como mas mojan ay ja q'ueen
