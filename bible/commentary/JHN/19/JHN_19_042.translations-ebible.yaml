  noa-H: Mag jẽbdiita mag pa gaai hi meerp'ë wai narr haigmua dak'acha sĩerr haawai
    mag heeta Jesús hauk'ërjierram. Maimua mag nʌm dʌ̈ijã hĩchab ya judionaan jua
    hʌ̃ʌijem hed dubaag pöm k'aba waaur sĩerr haawai mag heeta hauk'ërjierram, hedau
    k'ëuju nawe.
  alp-NT: Kai petu mere esi bobanure tamata Yahudiaru esi petu plei. Kai liane benai
    mere teane hoko esi tolae Yesuse Eni matale ete mere.
  san-VEL: yihuudiiyaanaam aasaadanadinaagamanaat te tasmin samiipastha"sma"saane
    yii"sum a"saayayan|
  kbq-kbq: E'ina hu'negu Jiu vahe'mokizmi mani fru hunaku retro tra nehaza kna'zmi
    (sabat) atupa hige'za, ana tva'onte me'nea havegampi Jisasina eri'za ome asente'naze.
  kbh-kbh: Asna, nÿe chents̈e Jesusbe cuerpo tmojansegorá, chë Bashco fiestama canÿe
    te yojtsájamna causa, y chë cuevëshe chë béconana inámnayeca.
  ron-LSB: Atunci, din pricina zilei de pregătire a iudeilor (căci mormântul era aproape),
    au pus pe Isus acolo.
  pon-pon: I waja me ira nekidala Iejuj, pweki ran en kaonop en Juj akan, o joujou
    me koren.
  nhe-BL: Huajca quitlalitoj itlacayo Jesús nepa pampa nopa tlacajcahuaya eltoya nechcatzi.
    Huan ya nechca las seis ica tiotlac tlen eliyaya quema pehua nopa tonal tlen Pascua
    huan monequi israelitame ma mosiyajcahuaca.
  sps-sps: Tovei roman u nainy kakouiny of Nainy Fafaatouf tana taa Jiu ai tamanainy
    u nainy Guainy iny Fakats Fatabin ana puts tan fats kaa kan en siruu, ri na ina
    fuan a mes fasooiny to Jisas na aya.
  wnc-wnc: Siwan tapduu wagwenu Judia nana aminu Pasova tapduk takwan gwende tandakngaking.
    Unzingge aminu waapaatda gupnasanu supgapbau wesimu wandakaatang tekumayak.
  bus-bus: Gwen aↄ̃ Yesu dàɛn, kɛ̀ à zã̀ńyoro, kɛ̀ dↄ Yudanↄ kámmabogurↄↄ e kaa yãnzi.
  gub-BL: — Tywypaw muite xe wi a'e, pyhewe mytu'u haw 'ar mehe nazapuner kwaw hetekwer
    heraha haw rehe a'e pe nehe. Ximuzàpàriràg hetekwer heraha 'àg itakwar pupe zane
    nehe ty, i'i uzeupeupe wà. A'e rupi wezar hetekwer a'e itakwar pupe wà.
  imo-imo: Judamanga koro mololi wali Sabat nondopa wendo ombai terimu liko manjikolio
    aku imbo ono kou angamu nondopa lerimuna Jisas ono teringili.
  boj-boj: Sub di isaq di sosai. A jojom di soqnej. Juda naŋgo yori bati aqa iŋgi
    iŋgi kalil gereiyqa bati brantej deqa naŋgi aiyel na Yesus aqa jejamu osib sub
    miligiq di jugeb.
  eng-DRA: There, therefore, because of the parasceve of the Jews, they laid Jesus,
    because the sepulchre was nigh at hand.
  knf-knf: Uwo ţi unuur wi bayuday bakbomandëruŋ pa unuur wi pnoorfën kë bhër babot
    awo baanlowi, ukaaŋ kë bamoy Yeŧu da.
  san-KHM: យិហូទីយានាម៑ អាសាទនទិនាគមនាត៑ តេ តស្មិន៑ សមីបស្ថឝ្មឝានេ យីឝុម៑ អឝាយយន៑។
  arn-NT: Tüye mew rüngalngey Jesus ñi kuerpu feytichi eltun am fülkülelu chew langümngey
    ta Jesus, fey ka femngechi kiñe umañkülewerkey ñi akuael tati pu judiu ñi ürkütun
    antü.
  zas-NT: Yagaj gudixh reeman xcuerpaman, guial najn gajxh, guial ma suloj tëë dxej
    raziiladx reeman.
  ken-NT: Tɛ̌ndu nywɔp ɛnɔ nɛ́chí nyaka chí nywɔp ɛnɛn bo Israɛl bákʉ̀ ntoŋti bɛ́chwe
    ndǔ nywɔp nɛywěmʉɛt ɛnap, nɛ mbɔnyunɛ nnɛm ɛnɔ nɛ́bhɨkɨ sap nyaka nɛkɔ, Josɛ́f
    nɛ Nikɔdɛ́mɔs bárɔ́k bábhɛ́mɛ Yesu arɛ.
