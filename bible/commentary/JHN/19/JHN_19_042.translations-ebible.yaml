    tał Jiisas konu ełe pendinjngił.
  ign-NT: '@see-verse:JHN.019.041'
  dik-NT: Ku rin bï yen aköl yan kɔc Itharel nhiäk, ku rin thiɔ̈k raŋ aya, gokë guɔ̈p
    Jethu tɔ̈ɔ̈u thïn.
  cac-cac: Axo jun sc'ual ic'oj ip, toxo syamchajochi. Yuj chi' a d'a yol jun q'ueen
