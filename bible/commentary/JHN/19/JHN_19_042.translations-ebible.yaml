  san-URD: یِہُودِییانامْ آسادَنَدِناگَمَناتْ تے تَسْمِنْ سَمِیپَسْتھَشْمَشانے یِیشُمْ
    اَشایَیَنْ۔
  heb-LB: הם קברו בו את ישוע מפני שהיה ערב שבת והקבר היה בקרבת מקום.
  caf-NT: '''Et tube nilhdukw whuz''ai ''et Sizi buyust''e ''et ''uhíyalhti, Lizwif
