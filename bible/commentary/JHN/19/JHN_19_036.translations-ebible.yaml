  pol-SZ: 'Stało się tak, aby spełniły się słowa Pisma: „Kości Jego nie zostaną połamane”.'
  ztq-NT: 'Lëë kchë cos re kok parñee kak cumplir xkitsy Dios laañee xñee: “Ni tublë
    xtsit xaa kiisty meñ.”'
  zai-NT: 'Ne zacá uca ni ti iree ni casi cá lu Xqui''chi Dios ra na: “Qué zaluuza
    dxita stibe.”'
  upv-upv: Nanu ngel nir arpelari nga nale san nga muto renge Naul On pivini piplari,
    nga muwra ‘Sete jin san pia-mabbur.’
  wap-NT: 'Diꞌoraꞌa aimaakan kida shaꞌapan, saada-kariwaiz Tominkaru Paradan mishiin-kinaa
    niꞌo wuruꞌu: “Aonaꞌo nii baudaꞌapa uniwaꞌuz ramita-kao,” kiaꞌoraz usaadinpan.'
  mva-mva: Kana ngaedi Iesus bokai dipurani be ono pile ngaedi Nanaranga ‘Buku’ nena-lo
