  eng-WEBP: For these things happened that the Scripture might be fulfilled, “A bone
    of him will not be broken.”
  eng-FBV: 'It happened like this so Scripture would be fulfilled: “Not one of his
    bones will be broken,”'
  nld-1939: 'Want dit is geschied, opdat de Schrift zou worden vervuld: “Geen been
    zal Hem verbrijzeld worden”.'
  bwo-bwo: Han b́wotwere, «B́ mak'tsotse dab ikonwor tisheratsee» etiru S'ayin mas'afitsi
    aap'o b́s'eenetwok'owe.
  nch-BL: Nochi ya ni panoc para ma quitamilti cati ijcuilijtoc achtohuiya ipan Icamanal
    Toteco campa quiijtohua para amo quipostequilise yon se iomiyo.
  quc-TNT: 'Je c''u xc''ulmataj wa'' rech cäbantajic jas ri tz''ibtal pa ru Lok''
    Pixab ri Dios ri cubij: “Man c''o tä jun bak xquik''ajisaj che,” —cächa''.'
  tfr-NTPO: 'Shäryono eni, Sbö tjl̈õkwo tak pjang l̈i ber jl̈õkoyo wl̈o. Tjl̈ẽno beno
    eni: «Ba dbogl̈o tar kjl̈ara l̇l̇ëme.»'
  kaq-NT: Huishani joi jai quescabi janon ta tobayamacanishqui. Jahuen xao ta ni huestibi
    tobatimahiqui hihqui jaa joi.
  sgb-sgb: Nalyari ya habayto, ta êmên matupad ya Kahulatan ni Apo Namalyari, ya ayn
    mapakli ya miha man ha but-o na.
