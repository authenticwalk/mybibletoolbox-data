  mal-mal: “അവന്റെ ഒരു അസ്ഥിയും ഒടിഞ്ഞുപോകയില്ല” എന്നുള്ള തിരുവെഴുത്ത് നിവൃത്തിയാകേണ്ടതിന്
    ഇതു സംഭവിച്ചു.
  kkc-kkc: Esiga goo hagoso tei peledabaso, Godeeyo to booka mapoo hogugu oso taka
