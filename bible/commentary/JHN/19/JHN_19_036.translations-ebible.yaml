    ma mbwaranuki tia ndo.”
  crx-NTPO: '''Et whuz un''a ''oh te ne''whust''en. ''Et huwa ndai la Yak''usda ooghuni
    ''uk''unusguz-i, ''i k''un''a lhawhúduja whe ndutni, “''Aw ''ilho oots''un ''i
    hoonts''i k''ulhítih,” ni.'
  kan-OKCV: ಏಕೆಂದರೆ, “ಯೇಸುವಿನ ಎಲುಬುಗಳಲ್ಲಿ ಒಂದನ್ನಾದರೂ ಮುರಿಯಬಾರದು,” ಎಂಬ ಪವಿತ್ರ ವೇದದ
    ವಾಕ್ಯವು ನೆರವೇರುವಂತೆಯೇ ಇವೆಲ್ಲಾ ಸಂಭವಿಸಿದವು.
  bbb-bbb: Ro ire boeje bu ijiege reva ije fune izege bu buki akae ijia isoena kuae,
    Ane fuone be bube kana tuasekono kuaeva ijiakuma riarekiro bu ijiege rei.
  blw-blw: Na-ammaan amin cha nadchi ah tomot-owaan hen anchi nesosorat way alen Apudyus
    way ekatnéén, “Maid paat maptén ah uray ihay tongarna.”
  tam-2017: அவருடைய எலும்புகளில் ஒன்றும் முறிக்கப்படுவதில்லை என்கிற வேதவாக்கியம் நிறைவேறும்படி
    இவைகள் நடந்தது.
  azz-NT: 'Huan nochi nijín mochihuaco para ma motamichihua ya ijcón queme quijtoa
    in Tajcuilolamatzin de Dios ijcuín: “Nión se niomiyotzin quipostequilisque”.'
  spa-RV-1909: 'Porque estas cosas fueron hechas para que se cumpliese la Escritura:
    Hueso no quebrantaréis de él.'
  csy-csy: Hibang thu te a vawt na sia, a ngu khat zong ki thiaktan ngawl hi, ci laithiangtho
    a tangtun na a hihi.
  mxq-NT: 'Tya̱a̱dʉ dʉꞌʉn tyuun jya̱jtʉ es yajkuydyúnʉt éxtʉm ja Diosʉ jyaaybyajtʉn
