  suz-BL: परमप्रभु यावे आ ब्रेक्‍पाइश्‍शो लोव़ थमा दुम्‍चा कली मोदेंशो दुम्‍त। लोव़
    कामी “मेको आ रुश का यो मजिक्‍नीम” दे ब्रेक्‍पाइश्‍शो बाक्‍त। प्रस्‍थान १२:४६
  car-NT: 'Moro oty tywo''ka''se man, ero imero''po wo''ka''to''me: Amy pairo ije''po
