verse: JHN.019.036
translations:
  kpx-kpx: Tuvalie atau vaveve ke vale keu Bukae Hoto mole mai selevetinu. Bukae Hoto
    keu loui avoe, “Itavavebeu bae bokolahalivebene.”
  okv-H: ari emo God ta ke mahu kajari ta mihia avoeto inono ta ehija. “Eto amita
    vehu tapa amo nei mane taro poekasuja” ainge kajari mihia
  tbo-tbo: Dewa geka hi gelegeleta, naka Yaubada a Buka bahana i wikokowi i pa, ‘Apega
    geyamina gehouna hina luwotowi.’
  mal-C: “അവന്റെ അസ്ഥികളിൽ ഒന്നും ഒടിഞ്ഞുപോകുകയില്ല,” എന്നുള്ള തിരുവെഴുത്തു നിറവേറുന്നതിന്
    ഇതു സംഭവിച്ചു.
  grc-SR: Ἐγένετο γὰρ ταῦτα ἵνα ἡ γραφὴ πληρωθῇ, Ὀστοῦν οὐ συντριβήσεται ⸋ἀπ᾽⸌ αὐτοῦ.
  bgc-bgc: ये बात ज्यांतै होई के पवित्र ग्रन्थ म्ह जो कह्या गया वो पूरा हो, “उसकी
    कोए हाड्डी कोनी तोड़ी जावैगी।”
  khz-khz: Ekala gekalarato kwalana, Puka Veaga aonai getalorato kilara pia taunatauna,
    netina, “Ia tiligana ta vagi ati pia gaukorua.”
  deu-TKW: 'Denn es geschah dieses, damit die Schrift erfüllt würde: Es soll ihm kein
    Bein zerschlagen werden.'
  zsr-NT: 'Glac yuguꞌ lë ni quië butság le nayúj lu guich laꞌy, rna: “Cutu gatsj nitú
    dxit yuꞌë.”'
  lin-lin: 'Makambo nyonso wana esalemaki bongo mpo ete Makomi oyo ekokisama : « Bakobuka
    ata mokuwa na Ye moko te. »'
  hns-NT: 'Ie sab kaam ie rakam se bhail hai djeme Parmeswar ke liekhal baat poera
    howe. Oe liekhwaais raha kie: „Okar ekko haddie na toeral djaai.”'
  noa-E: Soldaaunau i dʉ̈i magtarran, ich Jesús igwia ag nawe Ẽwandam iek gaai i i
    jaaumienau phãtarrjö thum ag eyaa öbërju arr aawai ajim. Chi Ẽwandam iek phã sim
    gaai, “I pa chan ãbjã buyëubaju” a sim, ich chi Ẽwandamaucha pʉ̈itarr igwi; ajapcharan
    ich Jesús igwiama.
  eng-EMTV: For these things were done that the Scripture should be fulfilled, “Not
    a bone of His shall be broken.”
  mib-NT: 'Chi súcuan ni cuu návāha squícu jnūhun cáhán tutu iī: Ma cahnú de ni ɨɨn
    yɨquɨ ya, achí.'
  lif-NT2: “खुने़ॽ कुये़ःप्‍पाहाॽ लत्‍थिक्‍काङ् मे़ए़क्‍ने़न्‍लो” लॽरिक् साप्‍ते़आङ्
    पप्‍पा साम्‌योसाप्‍लाःन् के़त्‍ल फाॽआङ् अक्‍खे पोःक्‍खे़बारो,
  xnj-xnj: Lijambu lenili lahengiki muni Mayandiku Gamsopi gatimila. “Kawaka hati
    lijege laki limonga lelidenyewa.”
  mmx-mmx: Na levempanga ga ravasu xusu ti lox asoorun levelinga at Lovoang Kaala,
    i lok keretna, “Kopmen tekosi ren naba repit.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëosabi oi ca ënë ñucama ''iacëxa. Ax ca ësai
    quia: “Aín xo achúshibi ca tëcë́ntima ''icën”. A bana quicësabi oquin ca uínbi
    aín xo achúshibi tëcë́anma ''icën.'
  tee-NT: 'Junima taxtokni chunchach ju navicalh ni chunchach ju capu''uctaxtuya''
    ju ats''oknut junta chani najun: “Ju yuchi jantu catitek''enicalh ju ix''alucutni”.'
  eng-LSV: For these things came to pass, that the Writing may be fulfilled, “A bone
    of Him will not be broken”;
  cak-NT: 'Roma ri xbanataj, can xbanataj chi quiri'' ketzij ntel-wi ri nu''ij chupa
    ri rutzij ri Dios. Roma ri tz''iban can, nu''ij: Can man jun rubakil raja'' ri
    xtiquik''aj.'
  pah-NT: '@see-verse:JHN.019.035'
  sja-NT: 'Mãga p''asaji uchiamerã Ak''õre Ũraa p''ãdade jara bɨk''a: ‘Iru bɨɨrɨ apida
    bɨada-e paji’.'
  xed-xed: 'Magamaga tsa skwiha ya mantsa, ŋa nzakwani manda ya nda vinda ma defteri
    kazlay: Haɗ ghudzifani dzaʼa ɓlanapta lu dər turtuk wu kəʼa ya.'
  glk-glk: 'اَشأن رخ بده تا پیشگویی‌یه کیتابه مقدّس ثابت ببه کی: «هیچ‌کدام از اونه
    استخوأنأن نشکفه.»'
  mks-NT: 'Jáchi̱ tócó ndihi ña̱ yóho na̱ya̱ha já ná xi̱nu̱ co̱o nu̱ú tu̱hun Ndióxi̱
    tá cáchí a̱ já: “Ni in túhún toho lásá da̱, a̱ cáhnu̱ na̱”, já cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Karek ra linge ga hanawat ura hatutuno ira nianga tane God di ga pakat horek:
    “Pata tikenong ta ira surno ga tawaret.”'
  bmu-bmu: Yuai mi asuhuyöhi, mi Buŋa Kimbigö keu kunöŋ ölŋambuk akŋapköra asuhuyök.
    Keu mi kewö, “Yaŋgö sihitŋi mönö kude kusume.”
  dgz-dgz: Dim dim ma iragi tan venaseniwa ame gapan God mega nop namua ok seane tavewa
    tauapen, ok ame manega sen, Kaimewa daiton da sep ya wan.
  eng-GNV: For these things were done, that the Scripture shoulde be fulfilled, Not
    a bone of him shalbe broken.
  zaa-NT: 'Anía modo nna uccua cumplir nu ga''na lo Escritura acerca de lèe ántesca
    bìtee yétsiloyu, làti ra: Nìdi ttu tsitta yu''ée labí gáttsá.'
  eng-WEBSTER: For these things were done, that the scripture should be fulfilled,
    A bone of him shall not be broken.
  guh-guh: 'Bajarapacuenia Jesús apo thaëepatsicabiabitsi petocopiapatsixaetsi pacuenia
    baja cajena Dioso pejumelivaisibaxutota tajëvelia jumaitsi Jesús yabara. Dioso
    baja cajena pejumelivaisibaxutota Jesús yabara tajëvelia jumaitsi mapacueniaje:
    “Apo siepatsicabiabi tsanetsi itsiata caesitoyo ata,” jai baja cajena tajëvelia
    Dioso pejumelivaisibaxutota Jesús yabara.'
  bon-bon: Peei cina äbitininisi ai Oogäräneji mene te ibibi äbitame egä, “Teeme nuuja
    kaake ne lica pagege ägäbuta.”
  nhw-BL: Nochi ya ni panoc para ma quitlamilti catli ijcuilijtoc achtihuiya ipan
    Icamanal Toteco campa quiijtohua para amo quitlapanilise niyon se iomiyo.
  swh-ONEN: Kwa maana mambo haya yalitukia ili Maandiko yapate kutimia, yale yasemayo,
    “Hakuna hata mfupa wake mmoja utakaovunjwa.”
  wbi-wbi: Isio silyavombiiki kukwilanisia aMalembe aMimike ghano ghiiti, “Nambe umfupa
    ghwake ghumo naghudenyua.
  bba-bba: Yeniwɑ yɑ kuɑ kpɑ Gusunɔn ɡɑri yi kɑ koorɑ yi yi nɛɛ, “Bɑɑ win kuku teeru,
    tɑ ǹ kɔsirɑmɔ.”
  eng-KJVCPB: For these things were done, that the scripture should be fulfilled,
    A bone of him shall not be broken.
  kgk-NT: 'Ha upéi katu yma he''i va''ekwe Nhandejáry kwatia nhe''ẽ: “Ikãgwe ni peteĩ
    nonhemopẽi va''erã” he''i. Ha upéi he''i jevy outro Nhandejáry kwatia nhe''ẽ:
    “Kysepuku-py oikutu va''ekwe-rehe oma''ẽ va''erã hikwái” he''i va''ekwe Nhandejáry
    kwatia nhe''ẽ Hesu rekorã omombe''u-vy. Upéa-gwi hembihaikwe-rami katu ojapo-ma
    hese hikwái.'
  waj-waj: 'Nnaaru Anutuuqaa yanaivaki kua fafaaraivo vainno tuu kuaivaa kaanaivo
    vauvaudiri Yisuunnara iya itaama iiravai. Ivaara Anutuuqaa kua fafaaraivo vainno
    tunoo: Hama inna mmuyai voovai ruaimiaaravaivee, tiravai.'
  cpy-cpy: 'Rootaki omatanta-yitakari iroka-paeni omonkaatan-tyaari Jankina-rentsi-perori,
    ikanteetaki: Eero ikahaawaetee-tziniri apaani itonki rirori.'
  ekk-PKP: 'Nii toimus, et läheks täide see, mis on Pühakirjas kirjutatud: „Ühtki
    tema luud ei murta,“'
  mpx-mpx: Bugul ya i gan inoke Buki Bwabwalena ana baaba i patunahot, toto i ba,
    “Nige tutuwana etega ni mwamwagabom.”
  wbp-wbp: 'Nyiya-jangkalu yurrkunyu-paturluju Jijajiji yampija mirriji rdilyki-pakarninja-wangurluju,
    manu nyiya-jangka-yijala yurrkunyu-karirliji panturnu ngurljuju? Nyurru-wiyi kujaju
    wangkaja Payipulurla: “Kula nganangku yungkurnu nyanungu-nyanguju rdilyki-pinyi.”
    Manu-ka yimi jinta-karirlangu karrimi Payipulurla, kuja-ka wangkami: “Yapangku
    kapulu nyanyi wati yinyaju kurlarda-jangka pantirninja-warnu kujalu panturnu kanunjumpajumpa
    ngurljungka.” Nyampuju junga. Nyampu-jarra yimi-jarraju Jijaji-kirli.'
  luo-luo: Gigi notimore mondo Ndiko ochop kare kaka nondiki niya, “Onge kata choke
    achiel ma notur.”
  nhe-NT: 'Nochi ya ni panoc para ma quitlamilti tlen ijcuilijtoc ipan Itlajtol Toteco
    campa quiijtohua: “Ax quitlapanilise niyon se iomiyo.”'
  aii-aii: 'ܐܲܢܹܐ ܗܘܹܐ ܠܗܘܿܢ ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܟܬܵܒ݂ܵܐ: ”ܐܘܼܦ ܚܲܕ ܡ̣ܢ ܓܲܪ̈ܡܘܼܗ‌ܝ ܠܹܐ
    ܦܵܐܹܫ ܫܡܝܼܛܵܐ.“'
  esk-NT: Taatnaiḷipḷugu iñiqtauniqsuq aglausimaruaq uqałiġmi immiqł̣ugu, “Nalliatunniiñ
    sauniġikkaŋiñ piiyaqtakkauyumiñaitchut.”
  msb-msb: Niyan nangyari ini tanan agod matuman ini na kasuratan, “Waraʼn mababali
    ni usad man na iya tul-ang.”
  cpa-NT: 'Lah¹jøng² báh³ ca¹løa¹. Mi³jøng² ca¹lø¹ti¹ jǿg³ la², jǿg³ rø²juúh² si²
    quiah¹² Diú¹³: “Ha¹chi² hnie¹dsa jin³ cøng² mu² quiah¹²dsa,” rø²juúh² si².'
  dso-dso: କାଇକେବଇଲେ ସାସ୍‌ତରର୍‍ ଏ ବାକିଅ ପୁରାପୁରୁନ୍‌ ଅଇବାପାଇ ବଲି ଏ ସବୁ ବିସଇ ଗଟ୍‌ଲା,
    “ତାର୍‌ ଗଟେକ୍‌ ଆଡ୍‌ ମିସା ନ ଚିଲ୍‌ପେ ।”
  meu-meu: Badina be una kara e vara, buka herevana ihamomokanilaina, eto, Turiana
    ta asie hakwaidua.
  yva-NT: Anakotare so nande indamu mamaisyo Ayao Amisye mo ratoe rai mare, “Apa pae
    mamo inta radaute ramu.”
  dgc-dgc: Nanyari i kona sa, monda matupad tu kagi ta kasulatan, a “Ewan kan mapuseng
    tu tulang na a maski isesa.”
  zpm-NT: 'Ga brieequia miṉe raquiet lo Xtiidz Dios, zaatne rnee: “Ni tib dzit ne
    no me quiitsd zho.”'
  hix-NT: Àsok tawro hana. Àro wyaro texem me nehxakon hamà, Txesusu, àmenhosahonhàrà
    yawo ro tehtxoho me. Onà wyaro nkehe, àmenhosahonhàrà, Khoryenkom karyehtan hoyeno.
    Àkryakahnà ro me mpànà naha ha, noro yotxho, omeroro. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Mbele mbele os li uri nombo orok mashi os jekambak mas li kayendari osmu
    omek nara. Mashi oso karem, �Mbeek kumba hava orhi las li jintlekwa ambu sir.�
  npi-ULB: यी कुराहरू यस हेतुले भए, ताकि धर्मशास्‍त्र पुरा होस्, “उहाँको एउटै पनि
    हड्डी भाँचिनेछैन ।”
  cgc-cgc: Tenged na mga tiked Jesus ula danen pabalia, natuman ambal naan ta sinulat
    na pulong ta Dyos, “Ula bisan isya na bekkeg din na mabali.”
  tim-tim: Amâ Anutuŋe makto luâk siâ kulemgoep amâ hin, “Nâŋgât hoŋ bawa aregât hagitŋe
    siâ bo kom ligiwai.” dâm kulemgoep den are bunŋe akto keiŋe bo kom ligiyi.
  yor-yor: Nǹkan wọ̀nyí ṣe, kí ìwé mímọ́ ba à lè ṣẹ, tí ó wí pé, “A kì yóò fọ́ egungun
    rẹ̀.”
  wos-wos: 'Xi warekwa du wungi hurundaka Godna nyingambu rekwa hundi yéték mwi hundi
    bér xaku. Wun hundi nak angi dé: “Déka afa nak yatukwehambandi.”'
  emp-NTPO: 'Jũma maʌ̃gʌra wãrãda mãwãsia Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌ quĩrãca. Nãwã b̶ʌ́
    b̶ʌa: “Idji b̶ʌwʌrʌra ni ab̶a bid̶a b̶ʌad̶aẽ́a.”'
  eng-F35: 'Because these things happened so that the Scripture should be fulfilled:
    “Not a bone of His will be broken.”'
  ind-ind: Maka terjadilah tepat seperti apa yang ditetapkan Allah, supaya ditepati
    apa yang sudah tertulis dalam Kitab Suci, “Tidak ada tulang-Nya yang akan dipatahkan.”
  pes-OPCB: 'این امور رخ داد تا نوشتۀ کتب مقدّس جامۀ عمل بپوشد که می‌فرماید: «هیچ‌یک
    از استخوانهای او شکسته نخواهد شد.»'
  mpt-mpt: I inaniba Yesuse ono haubanamino deibaniba eka anat eta toboniba bikiniba
    tulasibo Gode buk tem wengo baanoa I e ono haubanimibbabo gena bianoa
  ssx-ssx: Koto hau pieke ekima꞉ mo Baibolo bukana꞉ wape pa꞉la꞉eki yaeyekeme. Mo wape
    pa꞉la꞉ ekita꞉ dupae. Ipika꞉ hoka꞉ta꞉ma꞉ homeke ma꞉nda꞉ na tonda꞉pa꞉ limikie wape
    pa꞉la꞉me.
  mkl-mkl: A kù cɛ kutɛɛ ŋɑ nɔ iyi bɛ í cei ku bɑ kukɔi idei Ilɑɑɔ̃ ku kɔ̃ iyi í ni,
    bɑɑ kũkũ ɑkɑ̃ɛ kɑɑ lɛɡɛ.
  gaq-gaq: ଆକେନ୍ ଗଟ୍‍ନାବାନ୍‍ ସାସ୍ତର୍‌ନେ ବବିସତ୍‍ ବାନି ପୁରନ୍ ଡିଙ୍ଗ୍‌କେ “ମେଁନେ ମୁଇଂଡିଗ୍‍
    ଞ୍ଚ୍ୟା ଆପାକ୍‍ଚିକେ ଣ୍ଡୁ ।”
  gof-RNT: Hessi haniday Geeshsha Maxaafay, “Iya meqethatappe issoykka meqqenna” gidayssi
    polettana melassa.
  unx-unx: “ଇନିୟାଃ ଜେତାନ୍ ଜାଙ୍ଗ୍‌ କା ଠଏଜଆଃ” ନେ କାଜିଦ ଧାରାମ୍‌ପୁଥିରେ ପୁରାଅଃ ନାଗେନ୍ତେ
    ନେ ସବେନାଃ ହବାୟାନା ।
  gah-gah: 'Monó gotolaú anoza gakó makó lá oko nemó nene, gihila zitive loko ámina
    suni utó imó: Lekeza nene helisa nene ma zi letaminigave.'
  lcm-lcm: Using a keve bil ke kata serei asi atutuman ani keve mengen i nei salsalik
    ta, Ki ago ta putuk an ta mangsikei a vuk tuan i pukun ina.
  aer-aer: Nhenge thultye areyele Jesus ngkwerne ultaketyakenhe anekenge, ayeye nhenge
    arrpenhele-arle Bible-ke arrule anthurre intelhe-ileke arratye anthurre anteme
    aneke. Re alakenhe intelhe-ileke, “Itne ngkwerne ikwerenhe ultaketye-kwenye.”
  qvc-NT: '@see-verse:JHN.019.035'
  tgl-ULB: Ang mga bagay na ito ay nangyari upang ang kasulatan ay matupad, “Walang
    mababali ni isa sa kaniyang mga buto.”
  cbs-NT: '@see-verse:JHN.019.035'
  xtm-NTPP: 'Vaa sukan ni yo kuu, sukan‑va''a ko kuu sukan ká''an tnu''u ndee nuu
    tutu Su''si ma: “Masu jin ka''nu i ni‑in yiki ya ma.”'
  nnq-nnq: Nhwalo gweno utendigwa kupala Majandiko Gachwapi galenganile, “Kubeje wala
    kiupa chakwe chimwe chikipa kutwekuligwa.”
  bao-NT: 'Atea, Ʉmʉreco Pacʉ yee wederiquere cʉ̃ja ca owa tuurica pũuropʉre: “Jĩcã
    õaro ʉno peerena cʉ̃re paa peetirucuma,” cʉ̃ja ca ĩi owa jʉguequĩrique ca ĩirore
    biro to bii eajato ĩiro to biro biiwʉ.'
  san-ORI: ତସ୍ୟୈକମ୍ ଅସ୍ଧ୍ୟପି ନ ଭଂକ୍ଷ୍ୟତେ,
  huv-NT: 'Meáwan aag ayaj tajlüy atnej lamapiüng tiül Mipoch Teat Dios wüx tapiüng:
    “Miolaats nej ngo majmbajaran”, maw.'
  otn-NT: 'Porque nu̱ya yø hya̱ ya, bi̱ nja para ngue di̱ nja''a̱ te nt''ot''i p''ʉ
    ja ra̱ Ma̱ca̱ Libro ngue i ɛ̱na̱: “Hi̱nda̱ thɛ̱nnba̱bi̱ yø do''yo”, i ɛ̱na̱.'
  nop-nop: Uyadi Youkudip Mede gineŋ adi kitiliŋiŋ nemu ugoloneeŋ yolak doktiŋa undugoŋ
    folooŋ mintaguk.
  obo-NT: Notomanan idda amoy od kotuman iddos no‑ikahi riyot Nosulat no Kahi't Monama
    no mid ungketen to, “Waa en ahad sokkad no tullan din nod toppuwon.”
  cak-ENT: 'Roma ri xbanatüj, xbanatüj richin quiri'' ketzij nc''ulun ri nbij chupan
    ri rutzij ri Dios. Roma ri tz''iban can, nbij: Man jun c''a rubakil rija'' ri
    nquik''üj tüj.'
  lif-NT: “ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤧ᤺ᤵᤐᤠᤜᤠ᤹ ᤗᤳᤌᤡᤰᤁᤠᤱ ᤔᤧᤀᤧᤰᤏᤧᤴᤗᤥ” ᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤵᤐᤠ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤴ
    ᤁᤧᤳᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤰᤂᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ.
  mie-NT: 'Chi súcuán nī ncuu tácua quee ndaā tūhun jā cáhān tutū īī: Mā cáhnū dē
    ni iin yiqui yā, cáchī.'
  san-TIB: ཏསྱཻཀམ྄ ཨསྡྷྱཔི ན བྷཾཀྵྱཏེ,
  qve-NT: 'Ichaqa chaykunaqa pasaran Bibliapi khayna nisqan cumplikunanpaqmi. Bibliapin
    nishan: “Manan ni huk tullullanpas p''akisqachu kanqa”, nispa [Salmos 34.20].'
  pao-NT: Ka soo Te Naa unnepu namamakwuhoo, mee oo unnepu, “Gi oo oho-matu nuugodekwu.”
    Yise oo unnepu, “Umu numu oo tzeboosahoodu yise o poonnedooa.”
  cbu-NT: Ashirucha, wanumbee nda chparangu, itarusha watandaramush kayungarangiya.
    Amb sheersin, Apanllee kuk tatsamoorangana, watam Apanll wirkari Isusoo wasina
    kamanku, táranguwa; Apanll waanaa tiptsiri kizpur ksutku, wanap nda minamtiyam
    ichipchiya, tárangiya Apanlli.
