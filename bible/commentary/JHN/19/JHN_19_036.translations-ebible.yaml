  lex-lex: 'Makodi keki-rautu re edon rtewar wat Yesus lakni totpena hya'' maka ha
    rakota la Puka ralamni de ntutu-nte''ewa. Yoma la'' Puka ralamni de niwra: “Hota
    la''pa rurni-kliakallu id mana edonna rtewar wati.”'
  dov-dov: Nkambo eezi zintu zyakachitika kuchitila kuzuzikizya malembe, “Takwe nikuba
    limwi fuwa lyakwe litakatyolwe.”
  toc-NT: 'Pus huá chuná tali̠t­lá­hualh la̠qui̠ chuná li̠kan­táx­tulh hua̠ntu̠ xta­tzokni̠t
    pro­fetas nac li̠kalh­ta­huaka, lacatum chiné huan: “Ni̠para kantum xlúcut cati­lac­tuc­xní­calh.”'
  ulk-1902: Emetu ikeli abele gaire lu, ueakai bakedida abele mer detali, kega, Nole
    arapeir kak nerute abara lid.
  som-som: Waayo, waxyaalahaas waxay u dhaceen inuu ahaado Qorniinka leh, Lafihiisa
    midna la jebin maayo.
  mam-C: 'Tkyaqiljo lo o b''aj, noqx tu''n tjapin b''aj tkyaqiljo ntq''ma''n Tu''jil
    Tyol Dios kyjalu''n: Nti''x jun tb''aqil tu''n tok waq''it.'
  ndj-ndj: Findu afi fyagolikili naha ili mayandiku vavi, “Kwahela lipava daligojulewi.”
  mbj-NT: 'Jesus tsyym wén ganetëëh, P''op Hagä Do kyy kerih doo gó kerih do kametëëh
    hyb n''aa. Hahỹỹ d'' paa m'' takerih ta ky n''aa: “Dooh da ta k''yy gatëh is péh.”'
  lat-VUC: 'Facta sunt enim hæc ut Scriptura impleretur: Os non comminuetis ex eo.'
  ngp-ngp: Ino na inda ivi vileke yadya yawandikwe yande kindedi, “Hadihali hata vuha
    dyakwe dimwenga divunigwe.”
  aoi-aoi: Arakburakba-kiya-wiya nuw-arrikarrijajungwunuma ena ayakwa Neningikarrawara-langwa.
    Ne-yamama akina, “Nara awilyuwilyaba amini-ngkarrnguma adidira ena-langwa,” ne-yamama
    akina. Akwa ena awilyaba engka ayakwa Neningikarrawara-langwa ne-yamama, “Wurrakina
    warnumamalya wurribina nen-ar.dirranguma nakina, keni-rringkinama enuwa-wa,” ne-yamama.
    Kembirra arakba alakina-kiya ayakwa na-lyangmandukwunadinuma amandangwa.
  enq-2: Jisasanya kuli pyao lakala naeyami dokome, “Baanya kuli mendaipi mende pyao
    lakala naeyatamina” lao Gotenya pii pepa pyapae singi doko angi jia.
  eng-ASVBT: For these things came to pass, that the scripture might be fulfilled,
    A bone of him shall not be broken.
  mna-mna: 'Mbulu ru ti ipet pa Yesu, tana sua ki Anutu ta tibeede muŋgu kek na iur
    ŋonoono. Sua ta kembei: Zin ko irao tipetekat tiroono sa ma ipol na som.'
  myw-myw: 'Kweiboug Bukitab nilivnek mamagina: “Awoum bikatup tatuwan tonen.” Kweitan
    livan nises: “Bo bikines towen nibasis.” E, takannaviy ivkakes ma̱wan va̱gan bikamat
    Bukitab liva̱nen Yeisuw silma̱nin.'
  sby-sby: Ibi byalenshika kwambeti byalambwa mumabala bikwanilishiwe, mabala akwambeti,
    “Nteshi bakatyokole lifupa lyakendi nambi limo.”
  sll-sll: Ha maing buku awa ha di engwo meri irawe, omaga talhan hobi para u tibi
    pire nima pi pamua. Ha iwe, yal ta yal i yulang taniga di keru sikinamua dimiraya
    omaga nima omua.
  yaq-NT: 'Bwe''ituk ini''i inien yeu sikame inien tuk, junuen, Liojta betana ji''osia
    ji''ojteimpo: “Ini''i, ota wepu''ulaik juni''i, ka a'' kottarianaa”, ti jiamta
    a'' chup betchi''bo.'
  uro-uro: Rhangät täkt di ngä märanas ivakt iva rhäkmamär varhäm ma Ngämuqa aa enge
    qärangätni i ngät tamän doqortäqyia, “Qaku anga sägäkt nävät aa släp diva vetäk
    mäni qi”
  ita-1885: 'Perciocchè queste cose sono avvenute, acciocchè la scrittura fosse adempiuta:
    Niun osso d''esso sarà fiaccato.'
  muy-muy: 'Zlam gani nani àgravu ti, ti zlam ya àbu məbəkiani a Wakita ge Melefit
    ni bu ni mâgravu. Pakama gani nani ti nihi : « Ku aslat ga vu gayaŋ tekeɗi eteheɓ
    do. »'
  kqc-kqc: 'Adina mina vata niyadi, Sei di ago moi rama aeyaine dada: “Ini nena yokoi
    de uroki regedi.”'
  tav-tav: 'Atie to bairo cabaiwʉ Dio ye queti ucarica pũuripʉ tirʉmʉpʉ macana na
    caucaricarore bairona. Ocõo bairo Jesu cʉ cabaipere ĩ ucarique cãmʉ: “Cʉ õwaa
    jĩca õwaro uno pa pe ecooya manigaro.”'
  eng-ULB: For these things happened in order to fulfill scripture, “Not one of his
    bones will be broken.”
  spa-VBL: 'Ocurrió así para que se cumpliera la Escritura: “Ninguno de sus huesos
