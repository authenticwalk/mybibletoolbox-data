  kfw-kfw: "“Ama ruzaang inkhat-um zeemkhiaknunu”\x94 iti Pathian chongkha huui tungnasik\
    \ hiwa ngaihi aleisuok."
  bfz-bfz: यो गल्ला तेबे ऊईया, ताकि पवित्र शास्त्रो रा से वचन पूरा ओ, “तेसरी कोई बी
    आड्डी तोड़ी नि जाणी।”
  cuk-09: 'Ar we ibmar-degi-gusadi, deyob gusad, adi Bab-Dummad-Gardagi-narmakar-naidba
    guegar: E-gar bipisaale gwen biskosulid. Ex. 12:46; Num 9:12; Sal. 34:20'
  ben-OBCV: শাস্ত্রের বচন পূর্ণ হওয়ার জন্য এই সমস্ত ঘটল, “তাঁর একটিও হাড় ভাঙা হবে
    না” এবং
  mil-NT: 'Te ducaⁿ nǐ cuu ñá ní sǎhnú‑güedé dɨ́hɨⁿ Jèsús, chi ní quee ndáá‑xi nàcuáa
    càháⁿ‑xi núú tùtú Yǎ Ndiǒxí núú càchí‑xi: “Vá càhnú‑güedé ni ɨ̀ɨⁿ yɨquɨ‑gá”, duha
    càchí‑xi.'
  myu-myu: '@see-verse:JHN.019.035'
  fue-fue: 'Ɗum fu ɗum waɗii gam ko bataa e Dewte goonɗa: «Baa ƴiƴal makko gootal
    heltataake.»'
  amk-amk: 'Weo finanai kawariai tonanai ambori mai kariri kaiwo dotu na Kaiwo Mararebana
    foa fo, amani: “Wiro neinafo bei tikai kaha.”'
  fai-fai: Kale ufek ufek be kanodano, kata Got godin weng bakosu uyo matam dam keiduko
