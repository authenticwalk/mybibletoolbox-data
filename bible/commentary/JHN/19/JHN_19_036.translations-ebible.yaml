    cjã nuhaerare.'
  mwp-mwp: Ina kuyku nidhan, Maygi Thusiw Minar Poelayzinga kulkub ngapa kedha, ‘Wara
    urapun nungu ridh pathidhayginga.’
  sbk-sbk: Enongwa ezi zyahali aje lila izu lyalya ya ngwilwe nkalifishile, “Nomo
    hata omo wamwene waibudulwa.”
  mya-JVB: ထို အကြောင်းအရာကား၊ သူ ၏အရိုး ကို မ ချိုး ရဟု ကျမ်းစာ လာချက်ပြည့်စုံ မည်အကြောင်း
    တည်း။
  kgf-kgf: Imi mia kiwi téréyaiguc ac yomuhuc ogic hezac imi héla wammac niŋac hicŋiyec;
    Sira méŋ ménda kugic ʒéŋgémac.
  awb-awb: Manikáne ehwehnka mahraréna, Wene ayahnsa íre anterigéhe ire.
  gdn-gdn: Piyara ragidai Iyesu kerarai suwanai eba gaimupu ki mu Mamanuga God naiya
    Iyesu nene badidi wagubu oka tampu ki makeya kwaetagubu. Oka ki mosi inako wagubu
    ke; ‘E suwanai mo ki mu eba minimupu kaiyara’.
  nko-NT: Ɩ́nɩ fɛ́ɛ́ lɛ́ba mʋ́tɔ́, mɛ́nɩ Bulu asʋ́n ámʋ́ʋ́ bɔwanlɩ́n tswɩ bɛɛ, “Bʋméebia
    mʋ iwú kʋkʋʋkʋ” ámʋ ɩbɛ́ba mʋ́tɔ́.
  bsn-NT: 'To bajiro ti bajijama, Dios ocare masa ĩna ucamasire ti gotirore bajirone
    jediro bajicajʉ ti. Ado bajiro gotiaja Dios oca: “Cojo gõaro ĩre gõaro jajeabetirʉarãma
    ĩna”, yigotiaja ti Dios oca.'
  pib-NT: 'Gi rixanu tyekaka wane gixka poyagkakikolupa wa yonchi chinikwaka: Gi jiknagaputko
    Wale.'
  wiv-wiv: Na goloa kamahi kua e bele kete pori matoto na polea kana Paraha kua e
    tani barae, “Beta togana katiu na livuhana kete hutu putuha.”
  reg-reg: Emisango jinu jabheyeo koleleki omusango ogwo gwandikilwe gukumisibwe,
    “Atabheyeo nolwo wae umwi oyo afunilwe.”
  mlh-mlh: Ya oi fukeya, oi Biŋe Qurande buŋo moji foriineke fukeiŋ ore fukeya. Buŋo
    oi iŋi, “Iŋore sia so qajiinebi.”
  gof-ENT: ሄሲ ሃኒዳይ ጌሻ ማፃፋይ፥ «ኢያ ሜቄታፔ ኢሶይካ ሜቄና» ጊዳይሲ ፖሌታና ሜላሳ።
  aau-aau: Weynpaweyn somokwe seme mon ousne, ok mamey porih mon ma lwak seme nuw-mon
    hrahra ha e. Ok sokukwe senkin me, “Hyo oiow kamon nopre hokwe liy lokiaun sow
    ley.”
  tvk-tvk: Ngan ak testal tengan vasak ni naha xa Vanuvei Eo tehit lelen ni mei vahe
    reitin xa tehit, “Sin tovuol namavul.”
  prf-NT: Nangyari atananid a iyád tánni matupad en kinagi nen kasulatan a, “Awan
    ti mabungál maski ni essa ten tulang na hidi.”
  auy-auy: Maníkón-aai aúfáífimba agaimaréna séna wenayáátámba ímba ankaisónááwe agaimaréna
    siyónkaꞌa pósa i-wáásí miyá uráawe.
  tbg-tbg: 'Ihura aiqutanta kia kinta kovarora tiro, haaru qumina vaka qara ntuvato
    uvava quqaa vivauma vaura. Haaru qara ntuva tova mintima tiro: Vika kia vira vuhaari
    vonkuvata kinta kevarave, tura.'
  hub-NT: 'Jesúsa ukunchin kupirkacharua nunaka, Yuusa chichamen etserin aarmaunam
    chichaak: “Chikichik ukunchinkisha kupirkachartinaiti”, timauwa nuna uminak turawaru
    ainawai.'
  hmo-hmo: Badina be unai kara ia vara, Buka Helaga ena hereva hamomokania totona,
    ia gwau, “Ena turiana ta idia makohia lasi.”
  big-big: Logo piyeng pilik lewagela purik Anotogi Kapiya Walektikku lewagelagi kaiya
    mabilik lewagela. Logo pelik kaiya. Puwiligurau koza pigi nak liyagi ono.
  gux-G: lan bonla kuli den cua ki diani n den yedi yaala kuli n tieni ki dudi o kpabili
    ba yenli kan kua.
  cnl-NT: 'La''³ ca²³lǿ²³ ''e³ la²³ rɨ²³lí³ ''e³ la²³ to̱o̱²³ ji³ júu² quiee''³² Dios
    je² jua''³: “Cu³xi³ co̱o̱³ mee²³ ''a²³jia''³ rɨ²³''níi²te''²³”.'
  zar-NT: 'Gulaca yuguʼ lë ni para budxín le nazúaj lu guichi láʼayi, le rnna: “Bitiʼ
    gatsaj nitú dxita yuʼë.”'
  kde-kde: Alano lánitendeka uchinga latimile Malemba Lanaswe lahaûla kuva, “Wala
    nanga liwangwa lyake limo limbelumûlwa.”
  ata-ata: Ixoxolasou Iesu tavaꞌu uasi. Xo kaukavu vile muai no Lavuku Tavuna teinu
    uxali manina. Muvikala aloxo ꞌo, “Umomomo sou ixolaꞌu xinu vile uasi.”
  qvw-NT: Caynu pasaśhanwantacmi Diospa shiminćhu “Jucllay tullullantapis manam paquiycun'achu”
    nishancäpis jinaman'a “Tucsishancäta licapäcun'am” nishancäpis lulacacüla.
  nfa-nfa: Jꞌara seꞌe aaꞌi-aaꞌi jꞌajꞌi, lula Sasuri Ama Lamatua dhu suri, na, “Rui
    Na ca laa sa, padhe boe.”
  tnp-tnp: Natimnati mɨn u kəməhuva məmə okotol nəghatiən e Nauəuə Rəha Uhgɨn tuva
    mol nɨpəhriəniən lan, u tətəni məmə, “Ko nɨkɨlkɨlin kəti təsɨtəgɨtiən.”
  urd-urd: यह यूँ हुआ ताकि कलाम — ए — मुक़द्दस की यह नबुव्वत पूरी हो जाए, “उस की एक
    हड्डी भी तोड़ी नहीं जाएगी।”
  hot-hot: Nôm takêŋ habitak ek abô te atu ba bôk hêk Wapômbêŋ anêŋ kapya injik anôŋ
    nena, “Tem miŋ nijik yani lokwaŋ te lu ami.”
  mqj-NT: 'Iate nangei dadi susie anna lemba''ra battakada tiuki'' illaan Buku Masero
    nakua: “Tae'' dengan bukunna la dipoloan.”'
  rus-SYN: 'Ибо сие произошло, да сбудется Писание: кость Его да не сокрушится.'
  mbh-mbh: Na ur areke i velpol mo ako aro i panunganga ur ako God ile erere i ri
    nge. Na i ri ve, Aro ipokinnga e avele aro i vulkor.”
  bdd-bdd: Ginaulaedi bewa silatuma ma ꞌoinega Yehobaina ꞌina gwaeina ꞌina Buki Heꞌasisi
    ꞌoina ꞌihepwaileya, ꞌana moisa ꞌilatu bwaibwaina, tutaina ꞌigwae, “Geyaꞌabwa wete
    hilihiliyana silasalasadi.”
  cbt-NTPO: 'Iráca Yosë quiricanënquë ninshitërin: “Co a''na nansëquën tëranta'' nipantapihuë'',”
    tënin. Naporinso chachin co inaso'' nipantopihuë''.'
  srn-NT: 'Den sani disi psa fu meki a sani kon tru san skrifi ini a Santa Buku taki:
    “Den no sa broko no wan bonyo fu en.”'
  cta-NT: 'Cua ngua juaꞌa̱, ñiꞌya̱ nu nscua chaꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi ndiꞌya̱:
    “Ná catsa ni tsaca tyijya̱ yu”.'
  bqc-SIM: 'Yã́ beeↄ kɛ̀ kɛ́ yã́ pↄ́ kɛ̃a Luayãtaalauɛ bee paɛ wà mɛ̀: Aà wáe
    a ɛo.'
  tcz-CHONGTHU: Hiche ho jouse hi Pathen thua ana kisei doh banga, “Agu khat cha jong
    kihehbong lou ding ahi,” ati chu guilhunna dinga thil hicheng chu soh a ahitai.
  mar-mar: कारण, “त्याचे एकही हाड मोडणार नाही,” हा शास्त्रलेख पूर्ण व्हावा म्हणून
    या गोष्टी झाल्या.
  snp-snp: '@see-verse:JHN.019.035'
  isl-isl: 'Þetta gerðu hermennirnir til að rættist ritningarstaður sem þannig hljóðar:
    „Ekkert af beinum hans mun brotið verða,“ og „þeir munu horfa á þann sem þeir
    stungu“.'
  spy-NT: Kiyey ꞉yooto kuyityiin ꞉siruutyēēt nyoo mwooyē kule, “Māmii ꞉koowēēnyii
    mbo akeenke nyēē +/mākēē-iri.”
  xnn-xnn: Siya na san inommat ta matongpalan din naipagto ay kalin Apo Dios id kasin,
    “Maiwed esay ingitna is awnit magpong.”
  mwe-mwe: Pabha genega gashinkutendeka nkupinga Majandiko ga Ukonjelo gatimilile
    ga taya kuti, “Lyakwa nkali liupa lyabho limo shilitemanywe.”
  tte-tte: Ginauline bwaite siyawatagili na Buki Tabu ana walo-masala iyamala yawasosi
    iwaloba, “Kani nige tuwatuwana yabo itatagolu.”
  tcs-tcs: Demting ya wea i bin apen i demkain solong da mesiz wea Baibol i go kamaut
    tru wea i spik, ‘No bon blo em i go brok.’
  hlt-THB: Cakciim awiawh ak awm, “A quh pynoet awm am ek tikaw,” ti ce a soepnaak
    ahamna vekkhqi ve ak awm law ni.
  soq-soq: Sorodia Iesu wawa epateiawa ene tebipa os eneiena dima buka bedewe girumalena
    ulaipalepia baiwa. Buka ema umanawa wadi wadiase, “Mo me etepa nepa mai da epaputewapi,
    dia.”
  qub-qub: Llapan chaycunaga caran «Manami ni juc tullullantapis paquengachu» nir
    Tayta Diospa palabrancho isquirbiraycashan cumlinanpämi.
  att-att: 'Nesimmu danniaw tapè mapalurò yù dán nga netúrâ nga ubobuk ni Namarò nga
    kunniaw: “Awán bulubugá ta makattu nga tuláng na.”'
  bki-bki: Vite nalo nei ama-luvo jibe na ka rila iliano nalo na ea vivitauiano lu
    nalo re nua amei ave riano. Iliano tai naio ber jibe nei, berinavo “Maka bunu
    na niabene tai napano mia rivurikorovio,”
  bqp-bqp: 'Yã birenↄ kɛ̀ de yã kũ à kɛ̃na Luda yãn díkĩna papamɛ, ò pì: Oni a
    wá ke ɛ́ro.'
  mcp-mcp: 'Í á sɨ̂y ntʉ́nɨ nə́ sâ jɨ́ cilyá Kálaad Zɛmbî dɨ́ yí í bwə́mag, nə́: «Tɔɔ
    yasə́ jé ŋgwúd nə ŋgwúd í áshígɛ́ bwɛlɛ búg.»'
  hat-hat: 'Tou sa pase konsa pou pawòl ki te ekri nan Liv la te ka rive vre: Yo pa
    kraze yon sèl zo nan kò li.'
  npl-NT: 'Nochi ni otlamochi kemi kijtoa itlajkuilol Dios: “Nion se iomio kipostekiliskeh.”'
  bgg-bgg: Ji ne ai ne izaing jia rang de ajo, nyieliieshii jigigam shii nyie zey
    pha ji izai rey yi ro.
  eng-TCENT: 'For these things happened so that the Scripture would be fulfilled:
    “No bone of his will be broken.”'
  eng-BSB: 'Now these things happened so that the Scripture would be fulfilled: “Not
    one of His bones will be broken.”'
  cpu-NT: 'Tema iro avisantayetakari irokapayeeni onkantya omonkaratantyaari okantzitakari
    Osankinajanorentsi: Eerora ikaraavaitaitziniri aparoni itonki irirori.'
  san-ASM: তস্যৈকম্ অস্ধ্যপি ন ভংক্ষ্যতে,
  tac-NT: 'Alakile ye suwábaga napurigá ''la sébali nimia napurigá anile Onorúgame
    ''ya bajchabé rawé. Regá anile: «Tabilé ''wesi o''chila gajponáwili ju.»'
  eng-WEBPB: For these things happened that the Scripture might be fulfilled, “A bone
    of him will not be broken.”
  gfk-H: 'Kaiken ra linga ga hanuat wara hatutun ira nianga ta Kalou di ga pakat hoken:
    “Taia tikai ta ira suruna ga tapatum.”'
  viv-viv: Ada tolugaviya hidede amine hihuluva be Yaubada bonana etoꞋetoladina velemoꞋena
    ginalakayemu faꞋina. Bonai-nadi gigayo, Bana luluna keke tamo hinadoboni.
  yao-yao: Yelei yatendekwe kuti gamalile Malembelo ga Akunnungu gagakuti, “Ngapagwa
    liupa lyao lichilipokoswe.”
  tgp-tgp: La hinau sei la masese matan vara Retitapu i pa masese sei mo verea mara,
    ‘Te sui epena hatea i pa sopo moti.’
  auc-NT: Edæ, “Tömengä bamë adomenque incæ taa mænte wædämaï incæcäimpa,” ante Wængonguï
    angä ëñente näni yewæ̈mongaïnö baï bacæ̈impa, ante mänömaï batimpa.
  kbc-NT: Inoatawece niɡ̶inoa ane jinataɡ̶a eotibige me icotece niɡ̶ijoa aneeta Aneotedoɡ̶oji
    lotaɡ̶a, niɡ̶ijo mee, “Aɡ̶ica otiɡ̶iditece ɡ̶abitagi ane dinoke”. Eledi mee Aneotedoɡ̶oji
    lotaɡ̶a, “Oiwitibigimece niɡ̶ijoa anoyojogotalo apocenigi”.
  bmh-bmh: Igul go guzenemen go getal Uwait nugau agau ebu aneun, petak usaleu. Guzeneun,
    ‘Goagen gonugau arab tub i kuamam.’
  ctu-BL: 'Tsa'' ujti ti pejtelel cha''an mi'' ts''ʌctiyel i Ts''ijbujel Dios: “Ma''anic
    mi caj i c''ʌscujel mi junts''ijtic i bʌquel”. Che''ʌch ts''ijbubil.'
  meq-meq: 'Wu neheye a ge bo na, hərwi ada wu nakə mawatsa eye mə Ɗerewel i Mbəlom
    aye mâ ge bo, a gwaɗ: «Mətasl ŋgay hay na, kwa nəte ta həɓiye ha bay.»'
  noa-H: Soldaaunau hi dʌ̈i magtarran, hich Jesús higwia hag nawe Hẽwandam hiek gaai
    hi hi jaaumienau p'ãtarrjö t'um hag heyaa höbërju harr haawai hajim. Chi Hẽwandam
    hiek p'ã sim gaai, “Hi pa chan hãbjã buyëubaju” ha sim, hich chi Hẽwandamaucha
    pʌ̈itarr higwi; hajapcharan hich Jesús higwiama.
  alp-NT: 'Ele mere leke lulu Alla Eni lepate rebe lekiule lepate matai sae be: Eni
    luline rekwa letu sae kwale mo.'
  san-VEL: tasyaikam asdhyapi na bha.mk.syate,
  kbq-kbq: Na'ankure ama anazama fore hu'neana, Anumzamofo avontafepi kre'nea nanekemo
    nena'a fore hanigu huno, Agri zaferina magore huza ruha ontagigahaze. (Sam-Zga
    34:20)
  kbh-kbh: 'Chë soyënga chca tojanopasá, nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe
    endayancá cachcá chaotsemnama. Chiñe endayana: “Ni mo canÿe betas̈e cha quemochatsënts̈átca
    ca.”'
  ron-LSB: 'Căci aceste lucruri s-au întâmplat pentru ca să se împlinească Scriptura:
    “Nici un os din el nu va fi zdrobit”.'
  pon-pon: 'Pwe mepukat wiauier, pwe kijin likau en punala: Aluwilu a jota pan tip
    pajan.'
  nhe-BL: 'Nochi ya ni panoc para ma quitlamilti tlen ijcuilijtoc ipan Itlajtol Toteco
    campa quiijtohua: “Ax quitlapanilise niyon se iomiyo.”'
  sps-sps: A ka to te ruak ma man men vegiau tan Vegiau Ten Gov, “A sikia ta isen
    ta pan nan tsuan Tsunia ma tangats on.”
  wnc-wnc: Siwan Anututane wamu takngatu tupa siknga ayanikapsa apata anzing matakut,
    “Aminda itane kwatai tapatu dua zipmaputning,” ngang matakut taknga buyana unin
    aakut.
  bus-bus: 'Yã beeenↄ kɛ̀ lɛ yã kɛ̀ kɛ̃na Luda yãn kɛ̀kii papamɛ, wà bè: Weé à
    wá ke ɛ́ro.'
  gub-BL: '@see-verse:JHN.019.035'
  imo-imo: Ulu pele wendo ombalo Gotenga Bukumuni oi nimu ulu pokore paimbo wendo
    ombaindo aku imbomani aku teko Jisas kinye teringi. Gotenga Bukumunga moromo ungu
    te i tepa, Yunge ombelemanga tendeku kape elke naa tondonge, nimbe moromo.
  boj-boj: Qaja tamo naŋgi kumbra di yeb deqa Qotei aqa anjam bei neŋgreŋq di so qaji
    di aqa damu brantej. Agi endegsib neŋgreŋyeb, “Naŋgi aqa tanu bei gentqasai.”
  eng-DRA: 'For these things were done, that the scripture might be fulfilled: You
    shall not break a bone of him.'
  knf-knf: 'Hënk di uko wi Ulibra wi Naşibaţi ujakuŋ udolaniiŋ, upiiŧ aji : « Nin
    kamoh kaloŋ ki nul kaankluŋ kakita. »'
  san-KHM: តស្យៃកម៑ អស្ធ្យបិ ន ភំក្ឞ្យតេ,
  arn-NT: 'Fey tüfachi dungu femngechi felerpuy tañi mupiael tati Wirin Chillka ta
    feypilelu: “Kiñe foro no rume ta trafoñmangelayay.”'
  zas-NT: 'Gra nine gojc din gac cumplid ni ca loj xtiidx Dios, rëban: “Ad rayalt
    gach xdxijt xiildoo.”'
  ken-NT: Ɛ́fákárí ɛnyu ɛyɔ bɛ́ ɛnyɨŋ ɛnɛ́ ɛchí amɛm Ɛkáti Mandɛm ɛ́mfú tɛtɛp.
    Nɔ́ chí, ɛnyɨŋ ɛnɛ básɨ́ŋɨ́ nyaka bɛ, “Yɛ̌ ɛghɛp ɛyi ɛ́mɔt bápú syɛp.”
