  tdt-tdt: Buat nee akontese ba Jesus tuir saida mak hakerek nanis ona iha Livru Sagradu
    dehan, “Nia ruin ida mos ema la baku tohar.”
  ron-BTF: 'Pentru că acestea s-au făcut, ca să se împlinească scriptura: Niciun os
