  bht-bht: ऐ गल्लां इस तांई होईयां की पबित्र शास्त्रे च जड़ा लिखया है सै सच्च होई
    जा, “उदी कोई हड्डी नी तोड़ी जाणी।”
  eng-NOY: For these things came to pass, that the scripture might be fulfilled, “A
    bone of him shall not be broken.”
  cub-NT: 'Que vaidéjavʉ̃. Yópe Jʉ̃menijicʉi yávaiyede ʉ̃i toivaicõjeiye báquepedeca
    vaino marejávʉ̃: “Ʉ̃i cũad̶oare ye cũinád̶o pʉyobenajarama na”, arĩ toivaicõjenejaquemavʉ
