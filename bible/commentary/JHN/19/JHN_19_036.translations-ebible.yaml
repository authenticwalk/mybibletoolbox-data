    Ӯ шикаста нахоҳад шуд» иҷро шаванд.
  acu-NT: 'Jesúsa kunchin kupikcharu asar, Yuse chichame yaanchuik aarmawa nunisarang
    umikiarmiayi. Nu aarmauka nuwaitai: “Ni kunchin kichkisha kupirkachartinuitai.”'
  cak-WNT: 'Ruma ri xbanatej, can xbanatej riche (rixin) chi queri'' kitzij ntel ri
    nubij chupan ri ruch''abel ri Dios. Ruma ri tz''ibatal ca, nubij: Can majun c''a
    rubakil Riya'' ri xtik''ip (xtik''apux) ta.'
  ebk-ebk: Enommat chaná ta matongpar nan naisurat as nan Kalen Apo Dios ay kanana,
    “Maidtu maepong as uray usa as nan tong-orna.”
  spa-PDDPT: 'Porque estas cosas sucedieron para que se cumpliera la Escritura: No
    será quebrado hueso suyo.'
  ruf-ruf: Ilawila pfino Ghamaandiko Mahenzeluka ghatimile, igholonga, “Kuduhu mpate
    wake yautsobenighwa.”
  gun-gun: 'Ha''e rami oiko va''e kuaxia re ipara oinya ojeupity aguã: “Neĩ peteĩve
    ikãgue nomopẽai ''rã” he''iague.'
  agu-BL: 'Yi wi''t bnixe''n yi e''chk takle''ne''j, ja el cu''n te yi tz''iba''nt
    cyen yi na tal: “Qui''c nin jun bakil yi wankil yi nink lje wak''u''n.”'
  isn-isn: Makani aya ai atuile iti ikani ilo nai liligitigwe lihume kupikiila, “Kutili
    ga nu ung'wi nuakwe nu ukubunangwa.”
  eng-PEV: And, you know, a long time ago, one of God’s men wrote in God’s book about
    what those soldiers were going to do to Jesus. He wrote, “They will not break
    any of his bones.” And another one of God’s men wrote, “They will look at the
    man they stabbed with a spear.” And those things happened when Jesus died.
  ilo-ULB: Dagitoy a banbanag ket napasamak tapno maipatungpal ti kinuna ti nasantoan
    a Surat, “Awan uray maysa a tulangna ti natukkol.”
  pir-NT: 'Cohãcjʉ̃ yere tiquina ojoari pũ ti nidiro sahata sa wahari: “Tiquiro cohãrine
    ne ihcã cohãre quẽ nuhaedari”, tiquiro ni ojoariro sahata Jesu ñecʉ cohãrine ne
    ihcã cohãre quẽ nuhaedari.'
  anv-NT: Unó bina upyɛ nnó genó ɛyigé ásame né mmu ŋwɛ Ɛsɔwɔ ubɛ wáwálé.
    Ása wyɛ aké, “Yɛ́ gegoó jií gemma akɔɔ́ fɔ́.”
  sab-NT: 'Boidu ene Jesu ole Chube gerua degaba unsuialin gerule kare, chada e gerule
    Jesu giti: “Kwian mi ama gda jegwale gdaite skutenga.”'
  tmd-tmd: Makwam alöŋ aku, God maduar ör nöbö mö bla ñɨgö rɨbyöx nölmɨn, God Mönö
    aku kai kɨtön, mai akuyöbö aiöñɨŋö, rim makwam, mai mag aliö akuyöbö akwör rɨmä.
    God Mönö aku kai kɨtön yadmä, “Yöd nuŋwa i pal gɨlɨxeñɨŋö,” rɨmä.
  acr-NNT: 'Ma ronoje taq waꞌ xuꞌano chaꞌ e kuꞌana janipa ri tzꞌibꞌital kan chupa
    Ruchꞌaꞌtem ri Dios, ma jewaꞌ kubꞌiꞌij: Na kaqꞌep tane junoq che rubꞌaqil.'
  kpg-kpg: Nia mee aanei la ne hai belee haga kila aga nia helekai di Beebaa Dabu,
    “Di iwi e dahi i ono iwi e mooho ai.”
  taj-taj: “थेला नख्रु गिकनोन आक्‍युइ” भिसी बचनरी भ्रिबा ताम पूरा तबाला लागिरीन चुह्रङ्
    तबा हिन्‍ना।
  avt-avt: 'Menmen epei man mɨre hɨm me God mau tɨwei nɨpaa mɨt profet newisɨm hɨram
    matɨp. Hɨm im matɨp mar im: “Mɨt ap nanwen hemik mei mɨrak miutɨp au.”'
  cbk-cbk: Ansina ya pasa ese maga suceso para ay cumpli el cosa ya escribi na Sagrada
    Escritura de Dios, que ta habla, “Nuay ni uno del di suyo maga hueso ay queda
    quebrao.”
  uig-ARA: 'بۇ ئىشلارنىڭ ھەممىسى مۇقەددەس يازمىلاردا: «ئۇنىڭ بىر تال سۆڭىكىمۇ سۇندۇرۇلمايدۇ»
    ۋە يەنە بىر بېشارەتتە: «ئۇلار ئۆزلىرى سانجىغان ئادەمگە قارايدۇ» دەپ ئالدىن ئېيتىلغانلارنى
    ئەمەلگە ئاشۇرۇش ئۈچۈن يۈز بەردى.'
  tuf-tuf: Sir carit cutar uchta cuihsujaquey uní rehquín acu Jesús carar quéhutiro.
    “Ey carar úbistii quéhwajatro,” cuihsujacro.
  abx-abx: 'Ahinabo'' nan dimu''an pagtuman si mga allingon nga aka''anna'' si Kasuratan:
    “Gana'' makapatti''an si mga ta''ulang-na bisan adda.”'
  mco-NT: 'Paady je'' jadu''n ytunɨ yjajtɨ, co jadu''n anajty yajcuyduna''ñ jadu''n
    nej yjaybetyɨty ma Dios ñecy, co jadu''n ymɨnañ: “Ca'' huaad ni tüg ypajc yajtɨjy.”'
  kqf-kqf: Niga kauwidi a tubuḡana ba gilugilumina wadubonemo bai a giugiuwedina mainana
    a tubuḡa. Gilugilumina wadubonemo i giuna gado, “Tana mote bamo siliḡena ḡemota
    i nuwakoto.”
  cpb-NT: 'Awisantakari jirokapaini imonkaatatya okantzitakari Osankenarentsipero:
    Eero itzinkayiwaitaitziri apaani itonki irirori.'
  aon-aon: Aria enyudok douk nyatogur namudok um enyudok baraen nyetem Iruhin ananik
    Buk iri nyutogur adurin atin. Baraen enyudok. “Eshesh ta mare shushubur enen bripigur
    uwe, uwok.”
  hus-NT-2005: 'Pos ejtal jechéꞌ támun abal ka tʼájan jelt xan tin ulal an Tʼokat
    Dhuslab enchéꞌ: “Yab neꞌech ka pejtsin ni jun in beklék.”'
  mig-NT: 'Chi̱ súan ni̱ kuu, náva̱''a skíkuu tu̱''un ká''a̱n tutu̱ ii̱: Ma̱ ká''nu̱‑ro̱
    ní ɨɨn yikɨ‑yá, áchí.'
  bps-bps: Mkel ani du fye gdohò gman di Tnalù Dwata, manan, “Landè satu di dad tulanan
    tanfò.”
  mbs-mbs: Peg-inang te menge sondalo kenyan, netoman se pakang tapay insolat diyà
    te kagi te Timanem, “Wedad palos tòlan din pentigen.”
  tof-tof: Ini klama ugósüm tómbapónórr, Godón Wialómórrón Bóktan küppükü ainüm, enezan
    wialómórróna wagó, “Oya bübdü darrü kus sab kokean alkamülórre.”
  cme-NT: 'Diiloŋ-nelmaŋ piiye terieŋgu maŋ nuɔ‑i wuɔ: «Ba siɛ kanu halle u gboluoŋgu
    diei», ma''i saa ce daama‑i wɛi?'
  sus-sus: Na fee raba nɛ alako Kitaabui xa masenyi xa kamali, naxan a masenxi, «A
    xɔri keren mu girama.»
  pon-2006: 'Eri, met wiawiher pwe mahsen en Pwuhk Sarawi en pweida: “Sohte tih pwoat
    reh pahn katipwitimwpeseng.”'
  dad-dad: Negur nẽ Itotoya enei kisi falauf nigin agef wõ yen, “Yogon tuwa taka to
    were fouf,”
  zab-NT: 'Ne Jesús gudeedny ziy par guzub zec ni cá lo xquiits Dios rut rnii: “Nic
    tuby latny quɨt quiichtideb.”'
  jae-jae: Sêgôm gêŋ tonec gebe biŋ, taŋ teto gêc naŋ, êtu anô gebe “Êsêac oc têtuc
    ênê ŋatêkwa teŋ tulu atom.”
  ksd-ksd: 'Tago dia ga pait ra lavur magit dari, upi da pait ot pa ra Buk Tabu ba:
    “Pa da bubur ta uruna.”'
  msm-NT: Nailing to sikan agun no matuman sikan pig-iling duon to Kasuyatan to Diyus,
    “Wada ogkapantig no bokog din, inggad sobuuk.”
  myk-myk: 'Ayiwa, kii keree kii bɛɛri ya pye mu ge, yemu yʼa ka Kilɛ Kafila wu ni
    ge, a yee ɲɔ di fa na: «Wu kaciige ka shishiin wa da ba gɛgi wɛ.»'
  sbe-sbe: Teina saha se tubu ta bena kulikuli tabuna se hemamohoiyei, doha ye wane,
    “Nige siyadana hesau kabo se yatugodu.”
  mcr-mcr: Nätmatqä ätimäukqä ii, Goti Hanjuwä Iqueqä bukiu ätnä äwiŋqeuŋi, naqä-qakuä
    imäkätŋqä ätimäukqe. Itaŋga kukŋuä iiŋi tiinji. “Iqueqä yäŋi hui mamisqiyqä ikuwi.”
  cux-NT: 'Níícú chuū cho''ōo ní cúúví cuaacu chi canée nguūⁿ na libro yeⁿ''e Ndyuūs:
    Mar ''áámá ''iini yeⁿ''é yā nguɛ́ɛ́ ''cúúⁿ sa.'
  tur-YTC: Çünkü bu şeyler, “Onun hiçbir kemiği kırılmayacak” diyen Kutsal Yazı yerine
    gelsin diye oldu.
  san-ITR: tasyaikam asdhyapi na bhaMkShyate,
  bel-N: 'Бо гэта сталася, каб споўнілася Пісаньне: «Косьць Ягоная ня будзе пераломленая».'
  sch-sch: Pathien lekhabua, “A rungei inkhat luo khiek ni no nih.” tia ânziek hah
    ahong tung adik theina rangin hima hah ahong om ani.
  mic-MIQNT: 'Na ula wet tliaqap ugjit tlian ta''n goqwei gis wi''gas''g''p Gjinisgam
    ugtwi''gatigng: “Je ma newgte''gtn ugtwaqan''tem tmta''s''gtnug.”'
  huu-NT: 'Soldaduaɨ iese fɨnuamona, jaie cuegafuiaɨ jai suide. Jaie Jesúna cuega:
    “Naimɨe illaicɨna taɨnoñeitɨmacɨ”.'
  jiv-NT: 'Yaunchu Yus-Chichamnum aarma uminkiati tusa túrunaiti: “Ni ukunchi̱n kupirkachartatui”
    tu áarmaiti.'
  otm-NT: 'Nɛ nu ''bɛ''a gätho bin ja, bin thɛui a mán t''o''t''i bʉ ja rá søcuą Oją
    gue din ja. Nɛ man t''o''t''i: “Xínga n''da rá do''yo da mba n''uacpi,” mi ɛ̨n
    ra t''ohni.'
  dah-dah: Be, mata go forok yiriŋ gobe Al Kuruŋyen asaŋde, “Kiŋkiniŋ uŋkureŋ muŋ
    kura ma yufuŋ tinayiŋ,” yitiŋ gwahade goyen po forok yiriŋ.
  tnk-tnk: Kɨno narimnari me nəha mə nəɡkiariien i ia Nəkukuə Ikinan truvehe mukuə.
    Rɨni mə, “Tukəpwəh nətefiien nɨkəkrin riti.”
  kpr-kpr: 'God da Geka rea resira ava, beká are dae sedo aminguseri. Amo eviri: “Nunda
    etu eni jo de jorae arera.”'
  san-IAS: tasyaikam asdhyapi na bhaṁkṣyate,
  nho-nho: Naa vana nei ni ssura ki ttino naa taratara te Laupepa Tapu e mee peelaa,
    “See hai ivi tana haitino ni ffati.”
  gym-NT: '@see-verse:JHN.019.035'
  azg-NT: 'Ee tui nanꞌminꞌ chaꞌ quitsiquindëhanꞌ juu jñꞌoonꞌ jon na jndui tivio nnon
    tson Salmos na itsohanꞌ: “Minꞌncüii tsiiꞌ jon tyiꞌxeꞌquiton nnꞌanhanꞌ.”'
  bhd-bhd: एना सैरी गल्लां एल्हेरेलेइ भोइ कि पवित्रशास्त्रे मां लिखोरू पूरू भोए, “तैसेरी
    कोई हडी न ट्लोड़ी गाए।”
  too-NT: 'Lā'' huā''mā'' pātle''kelh para natlōkentaxtū ixtachihuīn Dios chu a''nchī
    tatzo''kni'': Tū'' catitu''cxni''ca nīn kantin ixlucut.'
  ind-AYT: 'Sebab, semua ini terjadi supaya genaplah yang telah tertulis dalam Kitab
    Suci: “Tidak satu pun dari tulang-Nya yang akan dipatahkan.”'
  cjo-NT: 'Aritaki ikanteetakiriri, eejatzi omonkaataka Iwaperite Tajorentsi kantatsirini:
    “Eero ikagaayiteetzirini itonki apaani”.'
  nsn-nsn: Doha puhonene ke kotpokoso puk mare manar puh geka boloin toro bolobol
    pare, “Ahik mo sioko ro hironono ra turung kategoin.”
  san-DEV: तस्यैकम् अस्ध्यपि न भंक्ष्यते,
  tna-NT: 'Tueda ai cuana daja puana, cuaja uja Diusu sa quirica su derejiji yani
    batame: “Aimue tusa etsau jarijariatana huecuana mahue.”'
  lid-lid: Iri lakou marakon nane doh, bwidiy amwenen ta sahou udu bolo buk ndrabun
    eme asahan handru, “Ari ndruwin winiyan babok bwe.”
  wim-wim: '@see-verse:JHN.019.035'
  zga-M: Uhuva ago gahumile ili uvusimbe vutimele, “Hapana elichege ilipia lidenyeha”.
  yom-yom: 'Bila mambu momo mavangama mu diambu di masonoko masunduka : kadi mvesi
    andi wumosi wusia kelulu ko.'
  san-SIN: තස්‍යෛකම් අස්ධ්‍යපි න භංක්‍ෂ්‍යතේ,
  yut-yut: 'Yo uŋun aba Piŋkop da papiakon gen kɨnda tosok uŋun bamɨ toŋ agɨt. Gen
    uŋun yaŋ: “Kɨdatni kɨnda dɨma aŋak jokgaldaŋ.”'
  grc-BYZ: ἐγένετο γὰρ ταῦτα, ἵνα ἡ γραφὴ πληρωθῇ, ὀστοῦν οὐ συντριβήσεται αὐτοῦ.
  cpc-NT: 'Iro awijantakari jirokapaini imonkaatantyaari Osankinarintsipirori, ikantaitaki:
    Iiro itzinkaawaitaitziro itonki irirori.'
  nhg-NT: 'Pos ini nönca sösantle omochi para ma mochihua tli tlajculelulpanca: “Amo
    quepostequesque nion sente de tiememetehua”.'
  nya-nya: 'Zinthu izi zinachitika kuti malemba akwaniritsidwe: “Palibe limodzi la
    mafupa limene lidzathyoledwa,”'
  ngu-NT: 'In tlajtlamach onochiu para otenquis on Yectlajcuilojli campa quijtohua:
    “Nion se iomiyo xquipostequilisquej.”'
  kup-kup: Met batam Godiz ñetivok epat menahan hez, Pim hat nar ur narezotü. Met
    ñetï modao amun epat menahan hez, Aban pi bareñapanez popun añarab etepan. Met
    ñetï epovokaro menahan hezaek Iesuz hatar ur narez tahapuh pim zabelusik kepas
    bareñahan ñetï menahan hez-epovokaroz rotapuv ou ravah.
  jid-jid: Ba ti naki ni ndu lantre ma, ndi shu, “kwukwu ma riri me bana mre na.”
  wmw-wmw: 'Kamana evi vinu‑vi vikuna ipate atimu Mandiko Matakatifu vyaasema kuwa:
    “Kongolo rake anta rimoja arija kuvunjiwa.”'
  gmv-GGM: Hessika haniday “Iza meqqeththafe isinaka meeqquku” geetetida geesha maxaafa
    qaalay polistanassa.
  ssg-ssg: Tesol waliko ien i sohot haponowiai teik kakain leili pepai Haeu, i ukek,
    “Tap tea na kuin laha otohi.”
  zpo-NT: 'Nu re kwaane mded zee mbarlo re kwaan nkee lo Xkyech Dios, kwaan nii: “Nakicht
    xaa nik tub zhit cheen na”. [Sal. 34:20]'
  poy-poy: Shitwatila ashi shashitenditwi su Malembu Mananagala gatimiyi, “Kwahera
    ata shifupa shakuwi shimu hashimegwi.”
  qwh-NT: 'Tseno soldaducuna rurayaptinmi, pactarerqan Diospa palabran queno escribirëcanqan:
    “Manam ni meqan tullunta paquiyanqatsu” nenqan.'
  gaw-gaw: Keeke amu oh am Kayak naip̱a, nai daaṯe amu genab elele meḵunu beum. Nai
    amunu laa am inam. “Ag ebehi laa ii qiimna.”
  nca-nca: O tunoqaró ŋundoko komo suki mande sokomeko ŋuno nakayáŋaró qu ka riní
    hamó taró. Mande ŋuko ŋandiro, “Eneŋo wimbí ka kama utaqewaŋgo.”
  zpz-NTPP: 'Dela coz ii ni guuc ñi par nu byuꞌ niñ gal nu rniiñ lat de riidz ni Ñgyoozh
    zeꞌ nu rniiñ: “Ni tub rit mi wacyicy dey”, rniiñ.'
  mkj-mkj: 'Doari, me en wiawi pwa Puk Joarwi en pwoaida: “Joh si pas ipoa pirin sipw.”'
  zac-NT: 'purquë zndëꞌë guzac parë gac cumplir Sagradas Escrituras narniꞌi: “Adë
    gudítsudiꞌi rall ni tubi baꞌcu shtë́niꞌ”.'
  kyg-kyg: Goti mukufiꞌmo hu maleꞌniya gemo aliꞌa afole aiꞌa atesayafeꞌmo ani kavaꞌmo
    huꞌnae. Mago gemoꞌmo hunoꞌaeꞌmo, magoke ayamufamo aiꞌa lo oꞌaegae, huno huꞌniye.
  kmk-kmk: Napasamak datu’n losan daḻapnu matungpal dit naikanglita ugud Apudyus un
    paingkanglit na utdit un kanana’n, “Naid osa’t maptod sit tung-aḻ na.”
  cao-NT: Jabi nëca tsi Jesu naniquë Quënëhacanish cabo jatihuahacano iquish na, naa
    “Jahuë xao bo tëcayamacaxëcani quiha” ini cato ó no.
  bbr-bbr: Kiro onok keserin kiro meter Anut nukan buk opok äiewon, epar peu. Keser
    äiewon, ‘Akas kon kar isuauk wa poruraiei.’
  inb-inb: 'Ñug­pa­manda librupi, kasa­mi willa­raiá: “Ñi sug tullu, mana paki­chiska
    kan­ga­pa kanchu”. Kasa­pas. “Pai kikin­kuna­mi ialigta tugsiskata kawan­ga­pa
    kan­kuna”. Imasa willa­raiaska­sina­mi tukug­samurka.'
  hrv-hrv: 'jer se to dogodilo da se ispuni Pismo: Nijedna mu se kost neće slomiti.'
  box-NT: 'Mu bon. Mu wó kà bèra a na à bìo túara le Dónbeenì bíonì vũahṹ
    yi à ɲii sí: «Hàrí o hũule dà-kéní á yí fù.»'
  ote-NT: 'Bi njabʉ pa bi nja ngu ma̱nga ra Ma̱ca Tꞌofo habʉ ena: “Hindra thempabi
    ni ꞌnará ndoꞌyoꞌa̱.”'
  wnu-wnu: 'Ende ebetemir eng qob qoan ete igoar eng irimaniamorei: ‘Wo qer ger bais
    me omboaunorei,’ ende igoai.'
  zam-NT: 'Tac ngòc con''a loo Jesús par ngòcque'' no par mdyubque'' di''s co'' ndub
    loo libr co'' nac xti''s Diox co'' mbez: Ne''lé''de mèn no ne''qui''ste mèn nec
    thìb zith co'' nac zith lad mbi''.'
  zyp-NT: Ma hming sahlo a va ungpaw heh, “Ama a ru cawh rukheh hmai thlia cang be,”
    tahpaw Capathai bia le,
  sey-NT: 'Iye cato yoꞌohuë, ñeje toyaseꞌepi ti̱ꞌajaquë cajë, i̱tipi caji: “I̱ quë̱ña
    tëꞌca jëꞌyeye pa̱jaꞌcohuaꞌi aꞌë.”'
  nvm-nvm: Regavo ire iji bu ijegrenva iji fu buk akaij ijia bu isoime kuai, An fuon
    be buba kana datok kuainva ijekma riarekafa fu ijin ren.
  mps-mps: Te sę tama pedalai, tama Godigo bukude wali po usu numainogo yai. Te bukude
    asęani po tama wai, “Augwaligo agai dili me deli togogobeo,” te po asęani.
  pab-NT: 'Exakerexe xairatyoare tyaonita Iraiti Waiyexe nanekoa: Maisaiya hanahe
    hekoti enahe taikoita. Nikare etahi kaxairatyaka hoka nikare mokaha Jesus iraiti
    akereta kawenatyaka maheta.'
  llg-llg: Basa dedeꞌa kala ia dadi, huu Lamatuak Susula Malalaon nana sulak nae,
    “Ndia dui nala taa hambu esa tepan boe.”
  kyf-kyf: '-We weee mɩa dɛ ''plɩa, ''ɩn -we mɩa cɛlɩda -Lagɔsɛbhɛ ''wʋ, we ''ka lɛnʋ.
    We nɛɛ: «Wa ''na ''ka ɔ ''kʋa yabhlogbɔɔ ''kate.»'
  tpi-tpi: Ol dispela samting i mekim wanpela tok i stap long buk bilong God i kamap
    tru. Dispela tok i olsem, “Bai ol i no brukim wanpela bun bilong en.”
  mih-NT: 'Ta cuhva cuan i cuu tandɨhɨ si vatyi cua quita si tañi catyi Tutu ra Ndyoo
    nu catyi si: “Ma cahnu ñiyɨvɨ numinoo yɨquɨ ra.”'
  qvh-NT: 'Lapan saycuna päsargan: “Manami ni juc tululanpis paquishgasu canga” nir
    Tayta Diosninsipa palabrancho guelgaraycashgan cumplinanpämi.'
  kms-kms: Yumbo ren puq ren ei te wand buk pe vise kin ven te ane tuquine. Wand buk
    pe vise kin taq pugri, “Ni ningg ngape ire gure muang segi ye,”
  agn-agn: Ig ang mga bagay ang na nainabo enged agod magmatod tang na-tang ong Kasolatan
    ang ganing, “Anda enged ay malapik maski tata ong mga doli na.”
