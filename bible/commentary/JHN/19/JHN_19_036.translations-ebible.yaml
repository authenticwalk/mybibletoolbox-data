  san-PUN: ਤਸ੍ਯੈਕਮ੍ ਅਸ੍ਧ੍ਯਪਿ ਨ ਭੰਕ੍ਸ਼਼੍ਯਤੇ,
  nob-LB: 'Dette skjedde for at det som Gud hadde forutsagt i Skriften, skulle bli
