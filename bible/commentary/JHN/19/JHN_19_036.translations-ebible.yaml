  ura-NT: “Nihei chatohaneei bacoorurihaainta,” naa Cana Coaunera Quiricha Inoaesi
    cuhanena jaunte, Jesoso bucu bacoorene.
  mcd-NT: Diosin tsain yoimisiton inonpacoai cuscan cunuyoni isca huaquin, —Ahuun
    shaocai tucushquimafinquin, —ishon cununi.
  urt-urt: Ŋaiꞌe ŋaiꞌe lalme luku kin ŋende gande wusyep ende ŋaiye sai nato Tup tikin
    Got, ki bwore mise, “Yukur ka yisarꞌe lupu kin.”
  kiz-kiz: Mambo agha ghajhele ili lela lyalyanenibhu libhwesiyi kutimila, “Bhujhele
    hata umonga bhwa bhwibetakudenyibhwa.”
  tzo-TZE: 'Yu''un ti jech ic''ot ta pasele, yu''un ja'' ic''ot o ti jech ono''ox
