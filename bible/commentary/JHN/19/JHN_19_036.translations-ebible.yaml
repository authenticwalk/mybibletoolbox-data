  ukr-ONPU: 'Це сталося, щоб збулося Писання: «Жодна Його кістка не буде зламана».'
  emi-emi: Isaa o voto ghe lutula tani ghelei inangari tale Uru ngai Manga ateva laghe
    aulia ngalokoila ekoronna va, “Karika aue la paru kotoo teae riuna.”
  nay-nay: Kar ellir luku, hil amb ukke Tungare Jehovald rauwul itye yarnin luku;
    nowaiy ar lulani kinauwe partpatar.
  zpv-NT: 'laasii cohsa raꞌ riiꞌ guhcan tin guzohba dxyiꞌdxyi nin caa loh Xchihtsi
    Dxiohs nin rñiꞌ squiiꞌ: “Ayi chiꞌchii raꞌ ba nin tuhbi dzihta.”'
  gux-gux: Lani kuli den tieni ke idiani n yedi yaala n tieni ki dudi. Bi kan kua
    o kpaba siiga baa bonyenli.
  kos-kos: 'Ma inge orekla tuh in akpwayei Ma Simusla su fahk: “Tia sokofanna sri
    kacl fah kaptelik.”'
  ibo-ibo: Ihe ndị a niile mere ka e mezuo ihe e dere nʼakwụkwọ nsọ, “Ọ dịghị ọkpụkpụ
    ya ọbụla nke a ga-agbaji.”
  yml-yml: Tolugaviavo kebu Iesu ꞌagena i da tutubaidiga bega avaꞌai basenadiotoga
    i kilumi Yaubada yana Buki ꞌwaineye ꞌana mogitana i souyeni i vo, Kebu tamu luluna
    i da tutubaia.”
  ory-ory: କାରଣ ଧର୍ମଶାସ୍ତ୍ରର ଏହି ବାକ୍ୟ ସଫଳ ହେବା ନିମନ୍ତେ ଏସମସ୍ତ ବିଷୟ ଘଟିଲା, ତାହାଙ୍କର
    ଖଣ୍ଡେ ଅସ୍ଥି ଭଗ୍ନ ହେବ ନାହିଁ।
  bzj-bzj: Di Skripcha mi seh, “Nat wan a ih boan wahn brok.” Wel, aala dehnya ting
    mi hapm soh dat da Skripcha ku kohn chroo.
  chk-chk: 'Ekei mettoch ra fis pwe epwe pwönüetä mine a mak lon ekewe Toropwe mi
    Pin: “Esap wor efoch chün epwe kup.”'
  ssd-ssd: Wam kina ta kuyar pasa armba alo kumumbi mayok kinaik. Pasa ande teŋenmba
    sakate. Ne tuku isu ande ŋgure nda ŋgate.
  acr-TNT: 'Ma ronoje tak waꞌ xuꞌano chaꞌ e cuꞌana janipa ri tzꞌibital can chupa Ruchꞌaꞌtem
    ri Dios, ma jewaꞌ cubiꞌij: Na cakꞌep tane junok che rubakil.'
  rop-rop: Wal detlot solja nomo bin breigim det leig dubala blanga Jisas, dumaji
    God bin tok im garra hepin lagijat. Longtaim sambodi bin tok langa oltestaman
    blanga dijan ting. Imbin tok, “Nobodi kaan breigim eni boun langa im bodi.”
  mee-mee: Oru nginngina keke lele ta baina pangamologa a ri ke paꞌe pala nga Lau
    Ae Nutu Kanna nge lele mannangana ine role roma, “Ka sana nga gina te ngeke sapikole.”
  mwf-2018: Bere ngarra ku soldier-re mange nhini pumenadhaneme parde ngarra Jesus-ka,
    nhini-ka murrinh murntak parrarntilil i nhini murrinh-ka murrinh da thathpirr
    nhini-yu. Murrinh murntak nhini-ka kanhi-wa, “Kardu-ka mere kubadharrath nukun
    nanhthi murnu ngarra nukunu.”
  dif-dif: 'Jenia pantjina wonti, ngangau jaura morlalu pantjinanto: „Wata moku kulno
    tanali nina wokaribananto.“'
  gam-gam: Baibel kandja asa dje bolo pagi mal megiye toi. Una Jisas kake al to buko
    nadji ge, asa Baibel al kandja dje bolo pagi ge embe dji, Yene yembe taimanta
    una wo to buko nadjine we dji
  nou-nou: Edo isoro embobo awa etero ro jiwari mi sira awa be isira. Edo jiwari mi
    sira “Ungomi uso vetu da mana doro eragadira.”
  mqb-NT: 'A təra matanan nà, anga aday ''am ana Deftere a Mbərom ma ja ata nà,
    â təra, a wa: «Ti kaɗan a kəlakasl anahan kwa kərtek ite bay.»'
  ape-B: Ali enyudak douk nyatoglu namudak umu enyudak balan nyetemu God ananik buk
    uli nyutoglu adulin atin. Balan enyudak. “Echech eke kobi chichublanu enen bigul,
    wak.”
  grc-F35: Ἐγένετο γὰρ ταῦτα ἵνα ἡ Γραφὴ πληρωθῇ, «Ὀστοῦν οὐ συντριβήσεται ἀπ᾿ αὐτοῦ.»
  cav-NT: '@see-verse:JHN.019.035'
  kgp-NT: Hã ra tóg rán kỹ nĩ gé, ag tỹ ti kusón ke tag ti. “Ag pi(jé) ti kuka mrynhmranh
    ke mũ',” he tóg, Topẽ vĩ tỹ rán kỹ nĩ ki.
  bvd-bvd: Doo nai ki da fuli 'uri nai uri si doo na kekeda laa Abu 'e saea mai ka
    mamana, bae nia bae 'urii, “Ta tii si 'oki boroi 'ani nia nao si moo'oi guu.”
  ukr-1871: 'Сталось бо се, щоб писаннє справдилось: Кість Його не буде переломлена.'
  apz-apz: Yoꞌmayo uhwonɨmentoheso imoꞌnɨngkahonɨngki Anɨtuye hungkuno mtɨꞌmokumentohofoso
    ne imoꞌnɨmentisofoho. Hungkuno angaꞌno mtɨꞌmokumentohofoso olenoho. Hofɨko kakoe
    yokinoso makujiyofoho.
  yon-yon: Kwamune kamiwen kuu God Ye Weng Karadmo aombed wongkoon kuu “Ye kono kuu
    ma domabangkaanban.” andoon ye wengiiwa,
  poi-NT: 'Iwatyajpa je̱mpɨc iga cupacpa jém aŋma̱t́i ju̱t́ jayñeta̱ jém Dios iŋma̱t́i.
    Nɨmpa iga: “D́a i̱ iquid́áypa ni tu̱m ipac.”'
  wuv-wuv: 'Ei manumanu ei na nomai ba fei Bu''u Apuna nei fa''uai: “Lomi hepalo guina
    i amero,”'
  quf-NT: 'Chaqa tukuy kaykunaqami chaynuqa pasaran Dyus nitin iskribikashankuna kumplikananpaq.
    Chaqa niqmi: “Manami uk tullunlamatapis pakinqallapachu” nir.'
  yuw-yuw: 'Oro manomano wo öngkubocma woi ‘Kopotorochon bapiyadec mata irim toctocyi
    idangma worocho ambarac boinno öngkungdup tonung’ yongo foro worocha öngkubung.
    Mata au ingoroc irim toctocyi itac: “Yuhon kudatno au maubotning.”'
  hus-NT-1971: 'Cum nixe’ xi soldado yabats im pejchi im pelet acan a Jesús, jaxtam
    putun jahua’ thuchath ti al an T’ocat Thuchlab antse’: Yab ca pejchin ni jun im
    beclac.'
  med-med: 'Uⱡ ei, Buk Wingti ila petʉm ik ei, omba kupa itim: “Ei kʉn, elim nga ombil
    ti, rok puk rui, nʉring,” nitim.'
  bch-bch: Ngansa gid danga toa oa iuot ta iparangrang posanga ede ienono ngan Deo
    ele laulau ga bedane, “Irangrang ngan ituatua eta krau mao.”
  cco-NT: 'Jo̱ cangojéeˊ jaléꞌˋ e la e lɨ́ꞌˆ laco̱ꞌ calɨti˜ lají̱i̱ꞌ˜ júuˆ quiáꞌˉ
    Fidiéeˇ e féꞌˋ fɨˊ ni˜ jiˋ quiáꞌrˉ e cajmeꞌˊ dseaˋ malɨɨ˜guɨ eáangˊ lɨ˜ féꞌˋ lala:
    “Jí̱i̱ꞌ˜ co̱o̱ˋ móoˋ teáaiñꞌ˜ jaˋ nijéˋ.”'
  deu-1951: 'Denn solches ist geschehen, damit die Schrift erfüllt würde: «Es soll
    ihm kein Bein zerbrochen werden!»'
  alq-ALGNT: 'Midac iidi ka iji8ebag ii kagi iji mazinadenigobanen Kije Manido Omazinaiganikag:
    “Ka8in 8a8adj pejig okan odji pig8aigadesinon,”'
  ixl-NNT: 'tan echeꞌ ibꞌan kuxh koj. Pet aꞌeꞌ bꞌex ibꞌana uvaꞌ tzꞌibꞌamal kan uvaꞌ
    ech ni tal ileꞌ: Echeꞌ la koj vuchꞌpu umaj vibꞌajil u jikla uxhchileꞌ, tiꞌk u
    yoleꞌ.'
  boa-NT: 'Ehdúu Jetsóoke tsodáhómú ítyájkiíícyú tsá wáihyáyotú tsúúcajátújucóhjáa
    Píívyéébe íwaajácúháámɨtu íllu néhdújuco: “Tsá dííbyeke tsátsííuba ditye wáihyáyóityúne.”'
  etr-etr: Godeïe ado säla negesalea, ïe giwi afädë made dagabomolömelëla säla negei
    amo gadola gausiala digamäiaïe amala hamoi.
  quh-NT: 'Chay imasnejtamin Diospa palabran junt''acorka: “Ni uj tullunpis p''aquiskachu
    canka”.'
  kwi-kwi: 'Sun kiarɨt, Dios pɨnkɨhta parɨt aizpa kirɨnpa. Ka parɨt: “Paiña sɨh kalamanazi.”'
  agm-agm: Iyataatɨ saiwa noaipasɨwɨmaiwa wa pɨwɨha Autaahaatɨhomɨ pɨwɨhaatɨhɨ jɨpatɨpindisɨha
    akaahaimatɨtandɨ kiya kiyawaayopo. Iyataatɨ ka pɨwa satise. “Kiya komɨ andɨtatɨ
    wɨtɨ naasaipɨsangi wɨndɨ maapaihopo tise.”
  ubr-ubr: 'Atonio bobo imatar itiyamai God an dura buk amonai sigagayam on itnat
    itidura bag: “On men arimon an rarik tani arimon inturutob on.”'
  tsw-NT: 'Ili i nda i fara ta̱ adama Adanshi a̱ A̱sula̱† a shiwan: “Ko eetele a̱
    ta̱ a̱ yi aa kuɗa shi.”'
  cax-NT: 'Sane pasabo nauqui acoco nanaiña arrüna anancatai corobo sane: “Chüpuerurrüpü
    aneon ni tamampü nipiairrti”.'
  aia-aia: Ni mareho 'isi ra to'o neina 'ai ha'a-ha'a-momoriai Usu-usu Maea na o'ani,
    “'A bwa'i ta ta'i susuri na'i abena nai bwaro,”
  srp-1865: 'Jer se ovo dogodi da se zbude pismo: kost njegova da se ne prelomi.'
  agt-agt: '@see-verse:JHN.019.035'
  lug-lug: 'Bino byabaawo ekyawandiikibwa kiryoke kituukirire ekigamba nti: “Talimenyebwa
    gumba na limu.”'
  yby-yby: 'Monoka bukugu ga mako sa-loko nebo maya woko ulalo litiye loko soto piye:'
  heb-heb: כי כל זאת היתה למלאת הכתוב ועצם לא תשברו בו׃
  mpp-mpp: “Yenge luweine monic mi wedudaingte.” Yowa yogodi Wapongte hibiwa yowa
    kwelengkeicne fagac, yogo sasawa noine ainale inguc fikewec.
  apb-apb: Walu ola ienini e rau urine, uri huni ha'a-oaie Uusu-uusu Maa'i uuri, Nga
    ta'a-ta'a suisuli aana e sa'a ma'oi ike.
  san-TEL: తస్యైకమ్ అస్ధ్యపి న భంక్ష్యతే,
  ben-IRV: এই সব আসল যেন এই শাস্ত্রীয় বাক্য পূর্ণ হয়, “তাঁর একখানা হাড়ও ভাঙা হবে
