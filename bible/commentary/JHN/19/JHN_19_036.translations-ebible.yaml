  ita-1927: 'Poiché questo è avvenuto affinché si adempisse la Scrittura: Niun osso
    d’esso sarà fiaccato.'
  lww-lww: Sur la nene molmolue sanene vena kilaen visena la na Nasiriena Wa na susumo
    la aim ve lelaga ga. Visena tai nap̃a pisa sanini, pisape “Pe puriu na yepena
    re nena tai poli nap̃a yoko worovia,”
  ckb-ckb: 'ئەمە ڕوویدا تاکو نووسراوە پیرۆزەکە بێتە دی: [هیچ ئێسکێکی ئەو ناشکێنرێت!]'
  nas-nas: Tee kapooꞌ nkoaruꞌnung Daari Meekung masikaꞌparaaꞌnaang aaꞌpuuꞌnaꞌ, “Tee-koong
