  pan-pan: 'ਪਵਿੱਤਰ ਗ੍ਰੰਥ ਦੀ ਇਹ ਲਿਖਤ ਪੂਰੀ ਹੋਈ ਇਸ ਲਈ ਵਾਪਰਿਆ: “ਉਸ ਦੀ ਕੋਈ ਹੱਡੀ ਨਹੀਂ ਤੋੜੀ
