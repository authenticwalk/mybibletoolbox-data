  rmc-rmc: 'Kada pes ačhiľa vašoda, hoj pes te naplňinel oda, so hin pisimen: „Aňi
    jekh leskro kokalos na ela phagerdo,“'
  apr-apr: Ngan so tina nga pombe nga, ngan le iyeie betanga atu yo iken ye Rau ke
    Maro i, in le kanono pombe moolmool. Ngan betanga tani in iwete nen, “Tiraukata
    turana siap.”
  tiy-tiy: Ménrigoy de ni inok métuman i Ménsulate Kébéréh i Tuluse mano, “Fiyon sébaan
    bé de bukalén, énda i météfo de.”
  nlg-nlg: Aeni te kale, ge ke utuni sughua na gegere tabu te ghaghua, “E taho sakai
    tadira na lei hulina kara tagotia.”
  dgr-DOGNT: 'Nǫ̀htsı̨ Nı̨htł''è k''e dıı hanì dek''eèhtł''è: “Wekw''ǫǫ̀ ı̨łàet''ee
    wı̨ı̨zìı nàtį̀ ha-le,” eyıts''ǫ dıı hanì sı dek''eèhtł''è, “Eyı dǫ gıghaı̨hkoo
    sìı gıghàeda ha,” dek''eèhtł''è. Nǫ̀htsı̨ Nı̨htł''è k''e dànì dek''eèhtł''èe sìı
    wek''ę̀ę̀ agode ha t''à, eyı hazǫǫ̀ hagòjà hǫt''e.'
  pes-OPV: 'زیرا که این واقع شد تا کتاب تمام شودکه می‌گوید: «استخوانی از او شکسته
    نخواهدشد.»'
  ron-1924: 'Ачесте лукрурь с-ау ынтымплат ка сэ се ымплиняскэ Скриптура: „Ничунул
    дин оаселе Луй ну ва фи сфэрымат.”'
  tpz-tpz: Ka ma tah poë varih to tanok, ee to vapuh ee pa soe to kiun non po Puk
    pe Sosoenën to soe non pan, “Ahik ta pah teꞌ to kök to pöh soaꞌ va pa teꞌ pamëh.”
  agd-agd: Mai yanasinta ma afoká ein mai Tiyarafenui vompon dókifin ma máa sikharé
    ein mi kanaíen mino. Mai vaya máan mi sikhan mino, “Beni mana yampa ída yurafurinten
    mino.”
  rkb-NT: '@see-verse:JHN.019.035'
  san-THA: ตไสฺยกมฺ อสฺธฺยปิ น ภํกฺษฺยเต,
  iws-iws: Mɨ tɨ dimɨn taemɨnɨm nɨmbimbɨiniyɨm, yɨm ɨni Adi Komii siir yaiyɨm yɨpɨkɨ
