  san-PUN: ਅਨਨ੍ਤਰੰ ਸਰ੍ੱਵੰ ਕਰ੍ੰਮਾਧੁਨਾ ਸਮ੍ਪੰਨਮਭੂਤ੍ ਯੀਸ਼ੁਰਿਤਿ ਜ੍ਞਾਤ੍ਵਾ ਧਰ੍ੰਮਪੁਸ੍ਤਕਸ੍ਯ
    ਵਚਨੰ ਯਥਾ ਸਿੱਧੰ ਭਵਤਿ ਤਦਰ੍ਥਮ੍ ਅਕਥਯਤ੍ ਮਮ ਪਿਪਾਸਾ ਜਾਤਾ|
  nob-LB: 'Jesus visste at oppdraget hans nå var sluttført. For at det som Gud hadde
    forutsagt i Skriften skulle bli virkelighet, sa han: ”Jeg er tørst.”'
  ntj-ntj: Nyangka Tjiitjalu nintilu kuliranytja, “Yuwa, pirnipurlka Mamalu-rni watjantjanya-rna
    palyarnu wiyarnu.” Palunyalu watjarnu, “Kapitjirratjarringu-rna.” Tjiinya palunyapirinypa
    watjannyangka wangka Payipulta kutjulpirtu walkatjunu wantitjanya yutirringu.
  sxb-NT: Yesu yawanga na amanyire mbwe ewintu wiona ewia yasugananga akorrwe wiawanga
    ni wiwuere kandi kugere endagano etuuke kuwuene, yawoola otino, “Mpurra owulwo.”
  nhu-NT: Ɛjim jodvu no Jisos to kee wase lɛ fiɛɛ ficii nu ɛ ka wase, ɛ wvú mum nɛ
    jeme keege ɛ́ fí eto ekocɛn no bó saŋɛɛ ɛ̂ Ŋwa' Nyo' le lɛ, “Kendoŋ yumte me.”
  row-row: Basa naa ma, Yesus bubꞌuluꞌ nae, Eni tao basa ue-tataon ena. Naa tao natetu
    basa saa fo Lamatualain Susura Meumaren suraꞌ memaꞌ mia fai maꞌahulun ena. Boe
    ma Ana nae, “Au uꞌumadꞌa ena.”
  msy-msy: Ezɨ Iesus fo, an ingangariba datɨrɨghɨn bar gɨfa. Egha a kamaghɨn mɨgei,
    “Nan kuarim nan pɨri.” Godɨn Akɨnafarimɨn itir akar mam guizbangɨra otivasa, kamaghɨn
    an akar kam gami.
  agg-agg: Ranɨyo süŋgunambo Sisas ai ahandɨ ratüpurɨ hɨfɨ ndanɨhü ra muŋguyohane
    yahu fɨfɨrɨmareandɨ. Ranɨyo asu Godɨndɨ hoafɨ Baiborambe anɨhondü tükümbɨfeyoa
    yahuhaya ndare hoafɨyuhɨ yahuya, “Amɨndanɨŋoarandɨrɨ,” mehu.
  ptp-ptp: Tige pyap mêd Yesu xovô nêbê yuac vɨhati pyap, om nêl ên nêbê, “A ob num
    mia.” Yesu nêl bêge om kɨyang bo ti wê yêp vac kɨpihac xolac ge vô nôn lec.
  nak-nak: E Iesus rovitia veia la igogolu tomi tetala eia kaluvuti, tio eia goio
    vipuru isa lou la merera te La Buk Tabu mago “Eau malehu pasie.”
  lbb-lbb: E Iesu i tasmani mang ka tol arop tar a titolla, pa i atongi mange, “A
    mos.” I atongi larning, sur ir tolsot pas a warwara ning di ka tumus tari ting
    na Buk Tabu.
  kan-2017: ಇದಾದ ಮೇಲೆ ಯೇಸು ಈಗ ಎಲ್ಲ ಪೂರ್ತಿಯಾಗಿದೆಯೆಂದು ತಿಳಿದು, ಧರ್ಮಶಾಸ್ತ್ರದ ಮಾತು ನೆರವೇರುವಂತೆ,
    “ನನಗೆ ನೀರಡಿಕೆಯಾಗಿದೆ” ಎಂದನು.
  cso-NT: 'Jmɨ́¹ má²lɨ³² jáun² né³, má²ñi³² bíh¹ Jesús hi³ la³jɨ́³² bíh¹ má²ca³lɨ³tí³,
    hi³ jáun² ca³juáh³ la³ lá²: ―Jlánh¹ má²quiéin² tsɨn³². Ca³juáh³ tsú² la³ nɨ́²,
    quí¹ hi³ jáun² lɨ́¹³ lɨ³tí³ rón³² la³ cun³ hi³ rá¹juáh³ jáun² ñí¹ Sí² bíh¹.'
  ena-ena: Jisasɨ agaŋ akuaba akuaba sibɨla fɨhalɨben aba lɨmi agadɨ nɨbu nukeŋ ci
    igami. La Asɨ dɨ manasɨŋ hekɨlɨ agaŋ abami agadɨ lubiahɨlavɨla nameŋ abami. Iadɨ
    avɨli mɨdaŋ ladi uami.
  tgo-tgo: Jisas i ghareghare e mbaŋako iyako, bigibigiko wolaghɨye vama i vakathavaoŋgi.
    Na i vaemunjoruŋa Buk Boboma le utuutu iwaeŋge iŋa, “Mbwa i gharɨŋgo.”
  yap-yap: Ma kenang Jesus e re ngiyal’nem nike lebguy urngin ban’en; ma fan e nge
    yib i m’ug nib riyul’ e tin nike yog e babyor nib thothup ma aram me ga’ar, “Ke
    yib e belel ngog.”
  mop-NT: Pues te'i. Pachili, le'ec a Jesusu, u yeel ti jobi u bete' u meyaj. —Uc'ajen,—
    cu t'an ti'i ca' uchuc jabix ilic ti tz'iiba'an ichil u ju'um a Dioso.
  tet-tet: Nunia hotu, Yesus natene Nia nalaꞌok Niakaan serwisu toꞌo mohu tiꞌan. Hotu
    Nia katak naꞌak, “Haꞌu kanroo.” Lia neꞌe moos natoꞌo saa mak hakerek kedan tiꞌan
    hori uluk iha Hakerek Moon.
  hlt-MCSB: Te phoeiah Jesuh loh boeih soep coeng tila a ming. Te daengah ni cacim
    khaw a soep eh.
  xtd-NT: 'Te na n‑yaꞌa ntdaa xaꞌa, te naꞌa Jesús xa xá n‑daxinokava‑ia tniu n‑xiaꞌan
    Ianyuux. Xa na jɨn tnaꞌa tnuꞌu Ianyuux n‑ka chidotnuni seyɨɨ xá n‑kuu kueꞌe kuia,
    n‑jaꞌan Jesús: —Yichi‑r ndute.'
  mdy-ETH: ዬካፓ ዬሱሴ ቢያ ባካ ኩሜሢ ዔራዖ ማፃኣፖይዳ ፃኣፒንቴ ቃኣላ ኩማንዳጉዲ «ታና ዼኤቤኔ» ጌዔኔ።
  spl-spl: Otmu sâp yan âwâŋaŋe Yesu âi sâm waŋop ya tuhum pesuk pilâop ya nâŋgâop.
    Nâŋgâm yan miti pepaen den âlâlâ kulemguwi yakât bulâŋe bunewâk teteâkgât kândâtŋe
    kuwihakmâ den kârikŋe halahum yuwu sâop. “Nâ tohât neksap.” Yawu sâop.
  usp-NT: 'Cuando xijmaj jilonli jwi''l Kakaj Jesús, re retami'' chi xantaji'' juntir
    y pire titaw chiwch juntir ri tijb''ij li wuj re Lok''laj Jyolj Kakaj Dios, xij:
    Tichekej ínchi'', xche''.'
  zav-NT: 'Jeso''osən'' ṉezene'' de que bac̱h goc yoguə''əḻoḻ de''en cheyaḻə'' gaquən.
    Na'' par nic̱h gaquə can'' na Xtižə'' Diozən'' de''enə'' nyoɉən gwne'': ―Chbilda''
    nis.'
  sgz-sgz: Ái Iesu a mánán ngo ákte long arahi tan táit no er ái Káláu ákte tarwai
    suri na longoi. Má namur a parai ngo, “Iau sák suri dan.” A parai ngorer suri
    long arwat pasi worwor tili Buk Tabu.
  kek-NT: 'Chirix chic a''an quixnau li Jesús nak ac xtz''akloc ru chixjunil. Re nak
    ta̱tz''aklok ru li tz''i̱banbil sa'' li Santil Hu, li Jesús quixye: —Ta̱chakik
    cue, chan.'
  blz-NT: Yesus ninginti'i se' giigii' noko daamo, ka' kada' sida a upa men nitulismo
    na Alkitaap, mbaka' Ia norobumo tae-Na, “Yaku' moro'u.”
  poe-NT: 'Ntá ó nohe chꞌín Jesús kíxin kaín xra̱ ó kjuixin xiteyá ntá tjinkaon chꞌán
    kíxin tsoxiteyá kaín nkehe ntáchro tí xroon tsíkjin sín ósé ntá xi̱kaha ntáchro
    chꞌán kíxin: ―Ikꞌuén nta̱.'
  san-TAM: அநந்தரம்ʼ ஸர்வ்வம்ʼ கர்ம்மாது⁴நா ஸம்பந்நமபூ⁴த் யீஸு²ரிதி ஜ்ஞாத்வா த⁴ர்ம்மபுஸ்தகஸ்ய
    வசநம்ʼ யதா² ஸித்³த⁴ம்ʼ ப⁴வதி தத³ர்த²ம் அகத²யத் மம பிபாஸா ஜாதா|
  cof-NT: Junni Jesús numa tenhinue titiya jera quino jonunca jerayoeque. Junto Diosichi
    Pilabi chuteca jonun fiquica manpato, pi muquee tie.
  srm-NT: 'Ma nöö Masa Jesosi sabi taa hii dee soni hën Tata bi buta dëën faa du nöö
    de tuu pasa kaa, boiti wan oto soni nöö di bi sikifi a di Buku u Gadu. Hën a taa:
    “Dëëwata kisi mi.”'
  qvs-NT: 'Jesus kruspi kashpa yacharkan Tata Diospa killkadu rimashkanshina rurashkanta.
    Tata Diospa killkadunpi rimarkan yakuta mañakunanta. Chashna killkadu kaptin Jesuska
    rimarkan: —Yakuta munani.'
  zca-NT: 'No or milox rë kure'', lë'' Jesús ya nane la, lë'' rëi ngok la, no nes
    par lox gak rë widi''zh che''n Dios kwa''n nzobni'' por lë'' Me, kuze'' nzhab
    Jesús: ―Nizëi'' laxto''n.'
  cbc-NT: 'Bairi atore bairo ĩ yaparo, merẽ Jesús masĩrĩ cʉ̃ pacʉ Dios cʉ̃ caátiroticũrĩqũẽrẽ
    áti yaparopeyori, bairi Dios ya tutipʉ na caĩwoatujʉ̃goyeticũrĩcãrõrẽ bairo to
    baiáto ĩ, atore bairo ĩwĩ Jesús: —¡Yʉ ñeme jipijãñucʉpʉ!'
  qxo-NT: 'Wanusquinanpä ricognam Diospa palabran gellgaraycangan cumplisquinanpä
    Jesus nirgan: “Yacunämi” nir.'
  mox-mox: Ieisu tawa alamania ena fewa ta wese ena viaqa qabudi niʼa luʼovoidi. ʼInega
    vonaya, “Magagu luayahaya.” Ta baʼe vona nana ʼinega Buki Nugwenugweina ena simana
    ana aqiaqi Ieisu veʼifoqeyea.
  kew-kew: 'Go raburi Yesumi nipuna kogono dia sa-daa goa sa: Ni ipa nalame omalo
    sa. Nipuna agaa aba Gote-na buk madaa isa-pulu go agaa lakesa.'
  dww-dww: Uma kauidima murine Yesu ya kataie da na noyama yodi ya kovina. Be girugiruminama
    porane aba awai perovetaena, nama e tubuḡana. Dabudine Yesu ya riuna, “Nuaguma
    ya raukasakasana.”
  nif-nif: Wolok siñgi kandañ Yesulɨ nandɨñguk, wɨn endɨ kena nek tɨmbektok indañguk
    wɨn gɨtɨk ip tɨmbɨ taleñguk. Tɨmbi manda enlok plon youyoulɨn patak walɨ bien
    tɨmbektok endɨ ñɨndɨñ eñguk, “Tukta kɨmlet.”
  twi-ASANTE: Saa ɛberɛ no, Yesu hunuiɛ sɛ afei deɛ biribiara aba nʼawieeɛ, na sɛdeɛ
    ɛbɛyɛ a Atwerɛsɛm no bɛba mu no enti, ɔkaa sɛ, “Osukɔm de me.”
  aoj-aoj: Aꞌi owaꞌ main, Jisas nogawa maol hiani ananini ahiꞌalan, eaꞌ okom maꞌi
    anif basef fagape Buk Baibeli fetaga fendawalap. Eaꞌ naꞌi, “Aeꞌ iap paseꞌema embel.”
    Anen naꞌias naꞌamba nagiꞌma basef ifimba Baibelifi.
  cbv-cbv: 'Páant ã niíj péaat tʉ́ttimah, “Nihat Dios weemdíh ã wʉtnidih wã chãj péanap
    be”, niíj jéihna, Dios naáwátdih naóh yapanit ĩ daacátji pahjeh ã yapat pínah
    niijná, Jesús nin pah ã niijíp jĩ: —Weemdíh taca joótna caá, ã niijíp jĩ.'
  taw-taw: Pen Jisas nɨgak, wog ne ak mɨdupsek gɨjup ak nɨm, buk Baybol takaw tɨkɨlak
    ak nɨŋɨd yɨbɨl lɨnɨmuŋ agɨl agak, Yɨp kuŋam mɨlep gup agak.
  jic-NT: Locopyaya Jesús seletsja pjü t'üc' la tjiji Dios jostsja jin. —'Üsǘ nive
    —tjevele jupj. Dios Popel tjevele nin ca mveles, mpes niná tjevele na, t'üc' la
    tjiji Dios Popel tjevelá.
  zap-NT: 'Wluzh re Jesus zenga, kom che nan Ne ne le we yra we che wak, no chen gak
    kumplir diiz ne zëëd lo xgyiich Dëdyuzh, re Ne: ―Rlaan noo nis.'
  wer-wer: Pël mëak Yesu pi pim yaat pet yair pël kön wiak ngönëntak wia pöt kë rapënëak
    epël ya. “Ne iiten yaë.”
  ipi-ipi: Matili Jisasato piape Goteto bala mayane tupa pitaka pikoyo peyo lo andoto,
    pii pepa pelene eya mindi enene guleakale nembo toto, namba ipa nono piyua lea.
    Ipa nono piyua lea-kola, akali mindimane sapanjia mindi waene kaa-pene mindi ongane
    peteane okonena tanda pua meai-kola, waene kaa-pene okone sapanjia okonena pitu
    tumbi lea. Tumbi lea-kola, balato ita isopo kembone mindina moto, sapanjia oko
    kembone okonena tutuku puato, Jisasana ambulinga yata yaepia. Yata ya-kola, Jisasato
    waene kaa-pene okone nalu, piape Goteto bala geane tupa pitaka andipa koyo peya
    lo andeaipia. Andoto, balato koyo peya lalu, balana mane tuki lalu, balana tandini
    oko peakale lo tepa ya.
  qul-NT: 'Chay pasayta, Jesús yachaspa tucuy junt''acuskantaña, Escriturapas junt''acunallanpajtaj,
    nerkan: —Unumanta ch''aquiwan —nispa.'
  ter-NT: 'Exoâne Jesus koúsokeovone uhá koêti ne nókone koúsokeovo xokóyoke, hara
    koéne: —Epékonuti úne —koéne. Yane koati tokopóvoti neko kúxoti yutoéti ya emó''uke
    Itukó''oviti koyuhoâti kó''iyeanemoye.'
  bmr-NT: 'Toonobuunatɨ Jesu idudɨcamaajeque iimivucuunoco agaajacɨuboro nuuhi: Adujirahi,
    nooboro Caatɨnɨhaamefaño onoono imiyaavequi.'
  fuf-fuf: 'Ɓawto ɗun, nde tawnoo Iisaa no andi wonde fow huuɓii, o wi''i: «Miɗo ɗonɗaa!»
    fii ko bindi ɗin wi''i kon no laatora.'
  bhl-bhl: 'Beli, Yesus e kal kelete: “Nem kanenemoke eisneng alik alik be kame banimomin
    kele kai!”, angse kasike, Sunbin-Got em fut tem angse weng beem anung mak elo
    ki kelomin beem mongom ete e bokolomele: “Ok tew so keneme kae!”, angse kale.'
  ons-ons: Yesu eŋe mo detke, ukude wamo urata kine kine mo korop qoe waremaike, eso
    Anutu wane papiao don mane pamaike, ea wele okaniakane Yesuŋo rake, “Na doku wane
    seukmaile.”
  con-NTPO: 'Tsa''caen supa Jesúsja osha''choma tayo nani qquen atesuchopa qquen su,
    Chiga tevaen''jen suqquia''caen tsoñe: —Tsaqquie''su gi.'
  ghs-ghs: Oonita quba oi gama bamu naatemi Dzesu moomi sinabidzaho qetaqetai gama
    meenoma naate soubiremi noi erake hiireta. Naho baruna uhube. Oke noi hiiremi
    oba mangi toobairanoma heenomai ota oomi abi noko besa bidzaga teeke suqobireqi
    saarota soramu biire too nohota mootota.
  peg-peg: ଇଦାଂ ପାଚେ ଜିସୁ ଦରମ୍‌ ସାସ୍ତର୍‌ ବଚନ୍‌ ଇନେସ୍‌ ପୁରା ଆନାତ୍‌, ଇଦାଂ କାଜିଂ ୱିଜ଼ୁ
    ବିସ୍ରେ ନଂଗୟ୍ ୱିସ୍ତାତ୍‍ନା ଇଞ୍ଜି ପୁଞ୍ଜି ଇଚାନ୍‌, “ନାଙ୍ଗେଙ୍ଗ୍‌ ଏସ୍‌କି କିଦ୍‌ନାତା ।”
  txu-NT: 'Nhym kam arỳm kute inomã àpênh djà mẽnhkam memã kum, “Arỳm imã kôr”, ane.
    Amrẽbê: ne me bakukãmãre Jeju kabẽn ja jarẽn memã kum, “Arỳm imã kôr.” Nãm me
    ã anen arỳm ''ã pi''ôk no''ôk ne. Nhym me aben djô''ã arẽnho mõ:. Arẽnho mõr tãmtã
    arỳm ''ỳr o bôx. Tũ:mràm me bakamingrãnyrekam ne Jeju arỳm kum kôrkumrẽx ne arỳm
    memã kum, “Arỳm imã kôr”, ane.'
  eng-WEBU: After this, Jesus, seeing that all things were now finished, that the
    Scripture might be fulfilled, said, “I am thirsty!”
  gnw-NT: 'Cua jaɨcue rupi Jesús jei: —Cheúe. Cuarãi uyeyapo ma Tumpa iñee pe uyecuatía
    oĩ vae. Echa''ã Jesús uicuaa opaete iparavɨquɨ opa ma.'
  mux-mux: Penga, Yesos-ni yunga kongunuma pali tepa pora sirimu-na piliipaliinga,
    “Na no waka lekem.” nirim. Ung akili nirimele ung te ui niring Pulu Yili-nga bukna
    molemále-ni ulu te penga wendu ombá mele piliipa kene ‘Wendu upili.’ nimba aku-sipa
    nirim.
  maj-NT: 'Nk''ie nga ja kama ni xu''bi̱, be Jesu nga ja kama ndju̱ú ngayjee̱ ni xi
    tjíhin nga ku̱i̱tjusun. Tu̱ xi tsitjusuhun xi nkú ts''ín tjít''a éhe̱n Nti̱a̱ná,
    kui nga b''i̱ kitsúhu: —Xintá tímana.'
  bkq-NT: 'Ilâpygueduo tutuze myakâwâm Jesus kâmakehoem aiese tâetobyry âwanikely
    awyly. Saguhoenlâ Deus itaumbyry awo wâgâ iweniby aguehobyry ara aidyly aitoem
    aguely: — Tatuanze urâ! — kely.'
  kue-kue: Yesus pirkan orkwa enge erme ye kongunmo prapra erekondungwa, orkwa i kamambuno
    pepa mina okuna muno beglko pamere mere wu giu dungwa, ye yegl dungwa, “Na nigl
    ninaglka orkwa.”
  cot-NT: 'Ariquea irira Jesoshi itsaquetari ariquea onetsanataca maasano. Imaicaquea,
    cameetsaniji onetsanaquempaniji Itioncacaantaqueca Aapani Irioshi, icantiquea:
    —Mirepojana.'
  bnp-bnp: Ngane e Isu i lohoka vona a leho vona i lobo pali, lakea i ta maea, “Iau
    a marohu.” I ta maea ge bele muholi a ngava ni here puru hosi na Hinere.
  apn-NT: 'Tã nhũm Jejus ra amnhĩ pumu hãmri nẽ hamaxpẽr o: —Nà Inhĩpêêxà kot mẽmoj
    tã inhmã karõta na pa ra kãm ho anhỹr o hitep xà xir kaxyw. Anẽ. Hãmri nẽ kãm
    kôr ã amnhĩ jarẽ. Nom ra hkukamã Tĩrtũm kapẽr ã kagà htũm kot htyk kaxyw nẽ kãm
    kôr kukamã harẽnh jakamã nhũm ã amnhĩ jarẽnh anẽ nẽ kapẽr o: Nà na pa ra inhmã
    kôr nẽ. Anẽ.'
  ctp-NT: 'Ngwañaꞌan ngwa. Loꞌo mgii tiꞌ Jesús chaꞌ wa ngwa nchga chaꞌ nu ndiꞌin chaꞌ
    ka ꞌin yu bra kanꞌ, kanꞌ chaꞌ ykwiꞌ yu ska chaꞌ, ti kwiꞌ taꞌa chaꞌ nu ndukwa lo
    kityi kula: ―Ngityi ꞌa tiǎnꞌ ni ―ndukwin yu.'
  bre-BRG: 'Goude-se, Jezuz, o welout penaos e oa peurc''hraet holl, a lavaras, evit
    ma vije ar Skritur peurc''hraet: Sec''hed am eus.'
  opm-opm: Gahan Jisas oh Norhe ihat tamrein ma sapat oh gin gonsi mamen mar timbas
    deimur dahapat gin noh tom dinsi hahmur ringop. Noh tom dinsi hahmur ma ritip
    oh rih orhe boknong mar ma brak matpa meng oh dam ha tarpatinoh rim giritipmur.
  bvr-bvr: Ganapiya, lika Jesus ngardawa nipa gu-borrwurra gipa gu-mungbuna, wurra
    burdak mola gun-ngardapa, lika a-yinanga, “Bugula ngu-juwuna.”
  wal-wal: Hegaappe guyyiyan, Yesuusi ubbabai ha77i polettidoogaa eridi, Xoossaa maxaafai
    giidoogee polettana mala, “Tana saammees” yaagiis.
  zad-NT: 'Na'' ka wde, ṉezi Jesúza'' ba gok yog'' daa llia bia'' gakə, na'' kwenc̱he
    yillinin ka na Cho''a Xtill'' Chioza'', wne'': ―Chbiḻid''.'
  kmg-kmg: 'Eme Jesu e gie-ticne tarame manarâ, miti papiao findaŋdâŋ moc fokac i
    deŋkeocte, šiŋuc muwec: “No opâre enarekac.”'
  aso-aso: Nelotiꞌ nene Izesuꞌ aza ilidoꞌ o minineꞌ initeꞌ mukiꞌ nene mo ogo osuꞌ
    gehepeve lokuve lo gelo monoꞌ godolouꞌ gamazi ma gizikaniꞌ ma nene do gihile izelesa
    nosomuꞌ nonisive lineꞌ ve.
  uli-uli: Jesus ye gola le yela yodle ngo iy yesa hammalo pangal formel. Iwe yesa
    sor bo, “Isa betbat.” Ye sor mele bo yebe hallehaloh le ye katos molwe babior
    we ye santus ye sor irel.
  nin-NT: Nggo Yesu à hi du uwa à kre undu umaku ba, na da di, “Uhre ki ingga.” À
    da meme, wre ku icharr i angbamvu ka Abachi ka i bu si jiji.
  tgk-tgk: 'Исо донист, ки ҳама чиз иҷро шуд ва барои ба амал омадани пешгӯйии навиштаҷот
    гуфт: «Ташна мондам!»'
  acu-NT: 'Nunia Jesús mash umiku asa, nuna nekaa, Yuse chichame yaanchuik aarmaun
    umiktas: —Kitamajai, —timiayi.'
  cak-WNT: 'Y ruma ri Jesús can retaman chic c''a chi ronojel xc''achoj yan y ruma
    can c''o chi nibanatej ronojel ri tz''ibatal ca chupan ri ruch''abel ri Dios,
    rumac''ari'' xubij: Chaki''j nuchi'', xcha''.'
  ebk-ebk: As nan narpasan tona, ammon at Jesus ay lenpasna nan am-in ya ta matongpar
    nan naisurat as nan Kalen Apo Dios, kenalina, “Nasketanak.”
  spa-PDDPT: 'Después de esto, como Jesús sabía que ya todo se había consumado, para
    que se cumpliera la Escritura, dijo: Tengo sed.'
  ruf-ruf: Yesu tsakamanya ka ghose ghatimila, ili Ghamaandiko Maenzeluka ghatimile,
    Yesu kalonga, “Nakwona ng'ilu.”
  gun-gun: 'Ha''e rire Jesus oikuaa mba''emo oiko ''rã va''ekue ojeupitypa maa. Ha''e
    rami vy kuaxia re ipara oiny va''e ojeupity aguã aipoe''i avi: — Xey''uvei — he''i.'
  agu-BL: 'Itzun bantz yi wi''t baje''n yi e''chk takle''na''tz, nin el xtxum Jesús
    tetz yi ja wi''t bnix cyakil yi e''chk takle''n ta''n yi tz''iba''nt cyen yi tajwe''n
    tan bnol. Bene''n tzun tloltz: —Saktzi'' na nicy''an.'
  isn-isn: Ze yakilaa ni lanso, Uu uYesu aze ulingile kina ihi akondya kuhilinkiila
    iti kukaminkiilya u ukilisigwa, akaligitya, “Nahung'waa nyota.”
  eng-PEV: After that, Jesus knew that he finished everything that his father asked
    him to do. Then he said, “I’m thirsty.” So one of the soldiers got a long stick,
    and he tied a sponge to it. He put it into a pot of sour wine, and then he lifted
    it up to Jesus’s mouth, for him to drink. When that happened, they did what God’s
    men wrote in God’s book a long time ago.
  ilo-ULB: Kalpasan daytoy ni Jesus, gapu ta ammona a nalpasen amin a banbanag, tapno
    pumudno ti naibaga iti Nasantoan a Surat, kinunana, “Mawawak.”
  pir-NT: 'Tiquiro sa ni yahuri bato ohõ saha ni tʉhotu, masiahye Jesu: “Ijipihtiye
    Cohãcjʉ̃ yʉhʉre dahra dutiro tiquiro cũrire ye pehou”, ni tʉhotu, masiahye Jesu.
    Sa masino Cohãcjʉ̃ yere tiquina ojoari pũpʉ tiquiro ni yahuriro sahata ohõ saha
    nidi Jesu: —‍Aco wʉoaga yʉhʉ, nidi Jesu.'
  anv-NT: Ɛwyagé, Jisɔs akaá nnó ji anere mɛ yɛ́ndégenó ɛyigé ji abɔɔ́ mampyɛ,
    ne nnó genó ɛyigé mekomejɔɔ́ Ɛsɔwɔ ajɔɔ́ gebɛ wáwále, ajɔɔ́ aké, “Mmwɔ́lé
    manaá ɛpyɛɛ́ me.”
  sab-NT: 'Boidu ene ulita gire Jesuge sugedu ama lle boadale Chube alin nga dba ai
    giti ama dodadu ulita. Boidale Chube gerua degaba unsuialin gerule kare, malen
    Jesu gerudu: —Cha siechie.'
  tmd-tmd: Jisas nugwöŋa, mabö nuŋ adaku magalɨg rɨ pöröŋ makwam, God Mönö yadöŋ aku
    mönö ma nɨgaŋ, me rön, yadöŋa, “Nɨ iröpa ub rö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús retaꞌam ya xukꞌis uꞌanik ronoje ruchak; yey chaꞌ e kuꞌana
    janipa ri tzꞌibꞌital kan chupa Ruchꞌaꞌtem ri Dios, jewaꞌ xubꞌiꞌij: —Katzajin nuchiꞌ
    —xchaꞌ.'
  kpg-kpg: Jesus gu modongoohia Ia bolo nia mee huogodoo guu lawa, gei Mee ga helekai,
    “Au gu hieinu,” bolo gii gila nia helekai di Beebaa Dabu.
  taj-taj: “दाहेन्‍से ङाइ लतोःबा गे जिन्‍जी” भिसी येशूसे था याङ्सी बचनरी भ्रिबा जम्‍मान
    ताम पूरा तगै भिसी येशूसे “ङादा क्‍युइ फुइजी” भिसी सुङ्जी।
  avt-avt: Jisas katɨp epei au, hɨrak kertei hɨrak kɨrɨak menmen yapɨrwe epei au kerek
    nɨpaa mɨt profet newisɨm mau tɨwei. Menmen miutɨp keremem mau tɨwei. Hɨrak hanhan
    hɨram mamnen mamɨr nɨpaa mɨt newisɨm, te hɨrak katɨp, “Hi hɨm niu enuk (o mar
    kewenkɨka hɨm) ehɨm tɨpar mei.”
  cbk-cbk: Despues de ese ya sabe ya si Jesus que ya completa ya todo las cosas que
    Dios ya dale con ele para hace. Y para cumpli tamen el cosa ya escribi antes pa,
    ya habla le, “Con sequia ya yo.”
  uig-ARA: 'ئاندىن ئەيسا ھەممە ئىشلارنىڭ تامام بولغىنىنى بىلىپ (مۇقەددەس يازمىلاردىكى
    بېشارەت ئەمەلگە ئاشۇرۇلۇش ئۈچۈن): ــ ئۇسساپ كەتتىم! ــ دېدى.'
  tuf-tuf: 'Etat Jesusat ítitan, bahnác yajcata eyan bar caba yajc tihrjacro. Etar
    Sir carit cutar cuihsujaquey uní rehquín acu Jesusat wajacro: —Asan cuc wíniro,
    wajacro.'
  abx-abx: Mangno ngan pakakatu'an-na si Jesus nga tapos na i dimu'an buruhatun-na
    ngan basi' atuman i Kasuratan, amahalling iya, “Nag'uhaw ako.”
  mco-NT: 'Co jadu''n ytundaayɨ yjajtaayɨ, chi Jesús nejhuɨɨy co tɨ anajty tüg''ócɨy
    ytundäyii yjajtäyii jadu''n nej Dios tzocy. Huin''it jadu''n ymɨnañ: ―Tɨdzɨ́ɨyɨnɨbɨch.
    Co jadu''n ymɨnañ, je'' anajty ycuydundaayb nej anajty ycojayɨty ma Dios ñecy
    mɨɨd yɨ'' ycɨxpɨ.'
  kqf-kqf: Mba kauwidi mulidimo, Yesu i sibe te ena noya i waikovi bi bai gilugilumina
    wadubonemo i giugiuwena ya tubuḡana aubaina i giuna gado, “Tagu gadogu i magu.”
  cpb-NT: 'Okanta awisayetake jiroka, yotake Jesús rimonkaatakerowa maawoini, ikaimanake:
    “¡Nomerewé!” Ari imonkaatari okenkithatakotakeriri Osankenarentsipero.'
  aon-aon: Aria Jisas douk nadukemesh um ananin mour douk nyatuh. Aria nakri, “Eik
    abar bae.” Anan douk nakri namudok um nunek enen baraen nyetem Iruhin ananik Buk
    iri nyutogur adurin.
  hus-NT-2005: 'Más tayíl, kom na Jesús in choꞌób abal támunich ejtal xowaꞌ bijidh
    neꞌech ka támun, in ulu enchéꞌ abal ka tʼájan jelt xan tin ulal an Tʼokat Dhuslab:
    ―In tsikél.'
  mig-NT: 'Yu̱án‑na te ni̱ jini̱ Jesús ja̱ á ni̱ ji̱nu ta̱ká tiñu. Te ni̱ ka''a̱n‑ya̱:
    Jichí‑ri̱ nducha, áchí‑ya̱. Súan ni̱ ka''a̱n‑ya̱ náva̱''a skíkuu tu̱''un ká''a̱n
    tutu̱ ii̱.'
  bps-bps: Kafnge én gadè Dyisas tasikof kdee fimò Dwata kenen, na dnohoan gman Dwata
    di Tnaluan, du manan, “Malau agu.”
  mbs-mbs: Penga niyan, netegahan i Jesus te nepenga din den se kedita te insogò te
    Amay din kandin, aw minikagi, “Nelao a.” Pineokit kenyan, netoman se pakang tepad
    kandin tapay insolat diyà te kagi te Timanem.
  tof-tof: Yesu ugón umul yarilürr wagó, blaman kla wa kuri blakóne. Godón Wialómórrón
    Bóktan küppükü ainüm, wa bóktanórr wagó, “Ka naemla!”
  cme-NT: 'Yesuŋ ciɛ mafamma‑i, wuɔ ne da mamaŋ waa cemma hiere ma ciɛ. Wuɔ cira:
    «Hũŋkuɔsĩnni bilaa-mi.» U waaŋ ma yaa‑i a ce mamaŋ nyɛgãaŋ Diiloŋ-nelma-na
    ma da ma gbãa ce.'
  sus-sus: Na xanbi, Isa to nu a kolon a fe birin bara kamali, a naxa a fala, «Ye
    xɔli na n ma.» A na fala nɛ alako Kitaabui xa masenyi xa kamali.
  pon-2006: Mwurin mepwukat, Sises lao mwahngiher me mehkan koaros pweidahr, e ahpw
    mahsanih, “I men nimpildahr!” Pwe mahsen en Pwuhk Sarawi en pweida.
  dad-dad: Anĩ dumen, Jesus keleĩ, ereb ereb ganan mogo gama bure felel, Negur nẽ
    Itotoya bun ibodok anĩ kisi falauf nigin, Jesus iron, “Aya naan ail fiyaf.”
  zab-NT: 'Chi gulull gunii Jesús ziy, ne cun laany nánny dec aguc irate zec ni ná
    par gac, chiy par guzub zec ni rnii lo xquiits Dios, ax guniiny: —Rdxaa nis.'
  jae-jae: Tonaŋ su ma Jesu kêjala gebe gêjac dabiŋ nê gêŋ samob e gêbacnê gebe biŋ,
    taŋ teto gêc naŋ, êtu anô, tec kêsôm gebe “Bu gêjô aê.”
  ksd-ksd: 'Ba i par go, Iesu i nunure ba i tar par ra lavur magit upi da pait ot
    pa ra Buk Tabu, ma i tatike: Iau mar.'
  msm-NT: Pagkahina-hina, namaan si Jesus no natapus on to tibo impahinang kandin.
    Kaling mig-iling sikandin, “Pig-uhaw a,” agun no matuman to diya intag-an duon
    to Kasuyatan to Diyus bahin kandin.
  myk-myk: 'Lee kadugo na ba Yesu ya li cɛ na keree ki bɛɛri ɲɔ ya fani fo na pa nɔ
    we tuun we na wɛ, a wu jo: «Waga ki wa nɛ na.» Wʼa yee jo, yemu yʼa ka Kilɛ Kafila
    wu ni ge, kɔnhɔ yee bɛ ɲɔ di fa.'
  sbe-sbe: Na Yesu kabina ye kata meta yona paisowa maudoidi wa ye hegehediko. Ede
    ye wane, “Yau gadogu ye magu.” Na teina unai kulikuli tabuna kabo ye hemamohoiyei.
  mcr-mcr: Itaŋi Jisasi Iqu näqŋqä tii ekqe. “Ŋqä wäuŋuä eeqänä imäkätŋqe, ae qäpu
    eqiyä.” I indqänäqe, tii ätkqe. “Ŋqä quväki, yäkäŋä nyiyqiyä.” Iqu i ätkqe, ii
    Goti Iqueqä bukiu ätnä äwiŋqä iqueŋi, naqä-qakuä ätimäukqe.
  cux-NT: 'Cho''ó tanducueⁿ''ē chuū ní déénú Jesús chi tanducuéⁿ''ē dendu''ū ní ''āā
    chii cuaacu. Niicu naachi canéé nguūⁿ níícú cuuvi cuaacu. Ngaⁿ''a Jesús: Yaacá.'
  tur-YTC: Bundan sonra Yeşua, her şeyin artık tamamlandığını bilerek, Kutsal Yazı
    yerine gelsin diye, “Susadım” dedi.
  san-ITR: anantaraM sarvvaM karmmAdhunA sampannamabhUt yIshuriti j nAtvA dharmmapustakasya
    vachanaM yathA siddhaM bhavati tadartham akathayat mama pipAsA jAtA|
  bel-N: 'Пасьля гэтага Ісус, ведаючы, што ўсё ўжо зьдзейсьнілася, каб споўнілася
    Пісаньне, кажа: «Смагну!»'
  sch-sch: Jisua'n atûn chu neinunngei murdi ânzoi suo zoi ti a rieta; male Pathien
    lekhabua ânziek ahong tung adik theina rangin, “Ku tui ânrâl,” a tia.
  mic-MIQNT: Se'sus geitoq 'ms't goqwei nige' gaqa'toq, teluet, “Getu samqwai.” Glaman
    tliatew ta'n telueg'p Gjinisgam ugtwi'gatigng.
  huu-NT: 'Ie mei Jesús nana rafue jai fuillana uiñuano, llote: —Jiroacadɨcue. —Iese
    lluanona, Jusiñamuina lloraɨma mɨcorɨ jaie cuegafuiaɨ jai suide.'
  jiv-NT: Nuyá ashí uminkiamtai Jesus nuna nekáa yaunchu Yus-Papinium aarma uminkiati
    tusa “kitiamajai” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mí man a ra Jesús bi bąh pʉya gue bi juah rá ''bɛfi mí mam bʉ
    ja rá T''ohni Oją gue din ja. Nɛ bi ''yɛ̨m bʉya: ―Dí tuthe, bi ''yɛ̨na. Nɛ''a
    bin thɛui a mán t''o''t''i a bi ma.'
  dah-dah: Be, komatmiŋ inyiŋ kamereb meteŋmiŋ kuruŋ gob pasi irhem yeŋ nurdeb Al
    Kuruŋyen asaŋde mere katiŋ goyen fudinde forok yiyyeŋ goke teŋbe, “Fe niŋ nira,”
    yiriŋ.
  tnk-tnk: Iesu rɨni pam nəɡkiariien i, mukurən mə narimnari me pam səməme in ruvehe
    mə tro, rɨno pam. Nənə mə tro nəɡkiariien ia Nəkukuə Ikinan ruvehe mukuə, in rɨni
    mə, “Iakɨnəkwakwa.”
  kpr-kpr: Ari rea nune aetira amo, etiri inono usira ava, Iesu kasama usira. Kasama
    edo, God da Geka eni rea resira, ava beká are dae sedo, Iesu eminge sisira, “Na
    dubo sagherira.”
  san-IAS: anantaraṁ sarvvaṁ karmmādhunā sampannamabhūt yīśuriti jñātvā dharmmapustakasya
    vacanaṁ yathā siddhaṁ bhavati tadartham akathayat mama pipāsā jātā|
  nho-nho: Jesus ni iloa maa teenei ana heuna nei ku oti. Teenaa ki pesi tana taratara
    ki hanotonu ma naa taratara te Laupepa Tapu, “Nau hiiunu.”
  gym-NT: 'Jesukwe ñäkäba ünän kore, yebti sribi jatani neme bare jökrä ie, ye abko
    nämane gare ie, aisete sribi mikani nuendre ie nämane tikani Ngöbö Kukweibtä abko
    rabadre bare täte, abkokäre nieba kwe: Tomna nibi tie, nieba kwe.'
  azg-NT: 'Ndoꞌ vi na jndë tui na nndaꞌ, ntyjii Jesús na tsoñꞌen jñꞌoonꞌ Tyoꞌtsꞌon
    na jndë tondui ntyja ꞌnaanꞌ jon, jndë siquindëhanꞌ joohanꞌ. Yajoꞌ itso jon: —Ninꞌcꞌua
    ndaa.'
  bhd-bhd: ज़ैखन यीशुए ज़ांनू कि हुनी सैरी गल्लां पूरी भोइजेइ, एल्हेरेलेइ ज़ेन्च़रे
    पवित्रशास्त्रेरे मां लिखोरू थियूं तैन पूरू भोवं त तैनी ज़ोवं, “मीं ट्लिश लग्गोरीए।”
  too-NT: 'Lā'' Jesús ixca''tzītza'' palh ixtlōkentaxtūkō''canī''ttza'' ixlīhuāk.
    Lā'' chu a''nchī tatzo''kni'' na ixtachihuīn Dios, xla'' hualh: ―Ickalhpūtī.'
  ind-AYT: Setelah itu, Yesus, yang mengetahui bahwa semuanya sudah terlaksana, untuk
    menggenapi Kitab Suci, Dia berkata, “Aku haus!”
  cjo-NT: 'Riyotanaki Jesoshi aritaki monkaataka maawaeni. Roojatzi ikanantanaka:
    —Nomiritaatyaami. Ro ikanantari imonkaatakiro okantziri Iwaperite Tajorentsi.'
  nsn-nsn: Iesu ke ate manasa pare, a mamang inetelik ka guatguata hihir tun manasaig,
    maeit a puh geka boloin sioun e pokos tun toro man. Kare kulangua Iesu pare, “Inggo
    ku kamadak.”
  san-DEV: अनन्तरं सर्व्वं कर्म्माधुना सम्पन्नमभूत् यीशुरिति ज्ञात्वा धर्म्मपुस्तकस्य
    वचनं यथा सिद्धं भवति तदर्थम् अकथयत् मम पिपासा जाता।
  tna-NT: 'Da su beju Jesús bahue puana pamapa beju apejiji. Pamapa Tata Diusu ja
    tueda tiatana ai cuana apetana. Da su uja puana: —Jaid''itija ema. Daja Jesús
    puana, cuaja Diusu sa quirica su derejiji yani batame.'
  lid-lid: Jises tanan ta iri gok tan mara-ei ndrano ai. Iy eme aloh, “Balek ndramar
    ta gwa.” Iy asehek doh ta amekes sahou udu bolo buk ndrabun eme asahan handru.
  wim-wim: Anpalan-a, nil Jesus.an yuk wuuyanang wun-wun-a, aꞌ nil ngaantam-ngeey
    nungantakam, “Yaa, work ngayan iiy-iiyang aak ingan-a, piip ngatharamangan waaꞌar-a,
    an yaꞌ-ngul, ngay kanam minchathang.” Aꞌ nil thaw thant, “Niiyalang! ngay ngakam
    uthamang a!” Nil wik inangan kanan thaw-a, an puth wik God.antaman kan-kanam ngul
    wamp than keenkan lat ngench thayanangan umpin.
  zga-M: Baada ya ago, u Yesu ahelawa ahata aga gatali gasilile ili uvusimbe vitimesiwe
    ahachova ahata numilwe.
  yom-yom: 'Yesu bu kazaba ti mambu moso madukidi, wutuba mu diambu masonoko madedakana :
    —Ndieka mona phuila.'
  san-SIN: අනන්තරං සර්ව්වං කර්ම්මාධුනා සම්පන්නමභූත් යීශුරිති ඥාත්වා ධර්ම්මපුස්තකස්‍ය
    වචනං යථා සිද්ධං භවති තදර්ථම් අකථයත් මම පිපාසා ජාතා|
  yut-yut: Yesu pi morapni kɨlɨ uŋun mudosok yaŋ nandaŋek, ae Piŋkop da papiakon gen
    kɨnda tosok uŋun bamɨ toŋ asak dosi nandaŋek yaŋ yagɨt, “Tekno bap tosok.” Gen
    uŋun yaŋakwan
  grc-BYZ: Μετὰ τοῦτο εἰδὼς ὁ Ἰησοῦς ὅτι πάντα ἤδη τετέλεσται, ἵνα τελειωθῇ ἡ γραφή,
    λέγει· διψῶ.
  cpc-NT: 'Okanta awijayitaki maawoni jiroka, yotaki Jesús aritaki jimonkaatakiro,
    ikaimanaki: “¡Nomiriwí!” Ari imonkaatari okinkithatakotakiriri Osankinarintsipirori.'
  nhg-NT: 'Sötiepa de ini nönca, cuöc Jesús oquematque que noche sösantle ye omochi,
    para ma mochihua tli tlajcuelulpanca, oquejtojque: ―Naja nömeque.'
  nya-nya: Atadziwa kuti zonse zatha tsopano komanso kuti malemba akwaniritsidwe,
    Yesu anati, “Ine ndili ndi ludzu.”
  ngu-NT: 'Quemaj ijcuac nochi yejhua in yopanoc, Jesús quimatzticatca ica nochi itequiu
    yotlan, niman para otenquis on Yectlajcuilojli, oquijtoj: ―Namiqui.'
  kup-kup: Met Iesu pot tah-porah epat hodad ravah, Nem gog mapoñ ev bavon havatoh.
    Pot homehapuh, met batam Baiñetinavoz Tepatak menahan hez-povoz rotapuv ou ravapanez
    hat pi pot hah, “Ne ivovoz netamah.”
  jid-jid: Ni kogon kima, ni toh ndi ko ngyeri a tie kleye, u ni ndu lantre Irji'a
    he towa ba hla, Yesu a tre ndi, “Hlan mma ni tie Me.”
  wmw-wmw: 'Bandi ya evyo, Insa, kwa kwijiwa kuwa piya vyaakijuzi kutenda vitimiziwa,
    akamba javi: “Inikola nyotwa!” (Piya vikuna ipate atimiziwe Mandiko Matakatifu.)'
  gmv-GGM: Hessafe guye Yesussay ha7i wurikka poleettidaysa erridi geesha maxaafan
    xaafetdaysi poleistana mala “tana samees” gides.
  ssg-ssg: Jises tioi ka hatesol puasain ti tel Taman talo i aile ape i hatapoen.
    Lehe kakain ti pepai Haeu i sohot poponowi, Jises ukek, “Kinawek paxepaxen, pahak
    nga un.”
  zpo-NT: 'Gorna ngulo mded kwaane, Jesús ne ngulola ngok re kwaan mzaa Xkyech Dios
    kwent cheen xaa, re wdizh kwaan mkee re xaa mzaa kwent kwaan nzhé Dios lo lee
    xaa yilo. Nu zee gak re kwaan nzhé Xkyech Dios, snee nzhé Jesús: —Nzhek lextoo
    na.'
  poy-poy: Yesu kavimaniti handa goseri gaweriti gatimia na su Malembu Mananagala
    gapati kutimiya, katakula, “Mona kuyumuluwa.”
  qwh-NT: Jesusqa musyarqanmi llapan cumplicärishqana canqanta. Y Diospa palabrancho
    escribirëcanqanmi pactarerqan “¡Yacunällämi!” nicuptin.
  gaw-gaw: Keeke amu oh ba male amu Jesus doyom, uḏat nuhig oh aaḵu ha malom amunu
    Kayak naip̱a yak laa daaṯe, amu elele medaḵunu, Jesus aum. “Da le baal diiṯe,”
    awa aum.
  nca-nca: Tukú Yesu ŋande iŋaró, khoyó ŋu soso kini taró. Ko komo suki mande sokomeko
    ŋuno nakayáŋaró qu ka mepémo tewero quro ŋande yaró, “Puŋene harete.”
  zpz-NTPP: 'Na despuees ni de nu ndeꞌ, orzeꞌ Jesuuz bi gud lagy mi nu bi bzaꞌ lom
    de riiñ nu biid mi. Orzeꞌ par nu gyuꞌ niñ gal nu rniiñ lat de riidz ni Ñgyoozh,
    orzeꞌ nam: ―Rbigya̱ nis ―nam.'
  mkj-mkj: Mwerin mehpwiai, Jesus ne kidal pwa mehkan ohroj ne pwoaida, Ih ken pwahla,
    “Ngoahi nimen nimpil!” Pwa lal in Puk Joarwi en pwoaida.
  zac-NT: 'Despuësë de ndëꞌë, cumë Jesús rac bëꞌa më de quë grë́tëꞌ guc cumplir nu
    parë gac cumplir laꞌni Sagradas Escrituras, guniꞌi më: ―Rbidcha.'
  kyg-kyg: Yesuꞌmo agesa afinoꞌaeꞌmo, muki aliꞌyaꞌnimo ago aliꞌna hano hu maleꞌnove,
    huno ago agetenoꞌaeꞌmo Goti mukufiꞌmo huꞌniya gemo alino afole aino atesiyafeꞌmo
    ina gemo hunoꞌaeꞌmo, anifeꞌmo neꞌnahaiye, huno huꞌniye.
  kmk-kmk: Maabus man di, tigammunon Jesus un ginangput naon dit losana impakwan Apudyus,
    ot daḻapnu matungpal dit naikanglit un ugud Apudyus kanana un, “Nauwawak.”
  cao-NT: Jaquirëquë jahuë maí ca yonoco jatihuahacani ca Jesú cahëniquë. Jatsi, —Tëshinaquia
    —i ja niquë, Quënëhacanish cabá yoani ca jatihuaxëna.
  bbr-bbr: Jisas ko äpu rusapai Anut nukas okoro omnokou opok sarau maun auruwon,
    sarau erekapu patarwon. Keseria, Jisas nukas äiewon, “Is an pätiru.” Kesernuk,
    kiro ämän meter Anut nukan buk opok äiewon siar kiro epar peu.
  inb-inb: 'Jesuska ña iacharka, tukui imasa kikin­manda willa­raiaska­sina puchuka­ri­kugta.
    Chi­manda­mi, ñugpa­manda librupi imasa willa­raiaska­sina tukug­samun­ga­pa,
    nirka: —Ia­kunaia­wa­kumi.'
  hrv-hrv: 'Nakon toga, kako je Isus znao da je sve dovršeno, da bi se ispunilo Pismo,
    reče: “Žedan sam.”'
  box-NT: 'Bṹn mɔ́n, ó o Yeesu wã́a zũ le mu bìo ɓúenɓúen ɲii sú, ó o bía
    bìo kà: «Ɲu-hãní dà mi», à síinínáa le Dónbeenì bíonì vũahṹ bíonì
    ɲii.'
  ote-NT: 'Y ra Jesu mi pa̱di gue ya bi uadi gatho, nepʉ pa bi nja ngu núꞌa̱ ma̱nga
    ra Ma̱ca Tꞌofo, nuꞌá̱ bi ꞌñena: ―Tsʉca ra nduthe.'
  wnu-wnu: 'Qen end Yisas sarau mom ubura gab ne qob qoan igoar eng irimaniom qamb
    qamar: “Yat oboum.”'
  zam-NT: 'Ngolo ngòc rye con''a, no com le'' Jesús nanee le'' ryete con'' co'' naquin
    gàc loo Jesús ngòcle'' no mdyaale'' no par tolo gàcque'' no tyaaque'' di''s co''
    ndub loo libr co'' nac xti''s Diox, Jesús ndxab láth ngue Jesús loo cruz: ―Ndxec
    lezon, yey.'
  zyp-NT: Ma khy taico atoheh zezong a tling thlu myca takhah hnih ka, Capathai a
    tling nápawtah khei, “Ka tui a hrae,” tatah a tah.
  sey-NT: 'Ja̱ jeteyoꞌje Jesús tsoe siꞌaye ne saoseꞌe sëte toyaseꞌe cayepi ti̱ꞌajaquë
    caquë capi: “Oco ëaji.”'
  nvm-nvm: Areme Jesu fu vierafe ire fok fu moikigia rekro ruainma iji fun rene baren
    ga madu vuak iji bu buk akaij ijia isoime kuainva iji fuka riarekafa fu kume,
    Na do kafiem.
  mps-mps: Te silama, Jisas agai koneai, eno sę tigidali megi tama siliyu te ebao,
    te homu yai. Tialima, Godigo polobadu asęani po me usu numainogo, agai te po
    wai, “Ena ąį nogonego sobao,” te po wai.
  pab-NT: 'Hatyo najikinita atyo waiyekehalakehena Jesus ana, koxaka atyo tyotya kawenatyakeheta.
    Hoka nexa: — Noinita — nexa, kasani Iraiti Waiyexe nanekoa xairatyoare tyaonitere
    akereta kawenatyaka maheta.'
  llg-llg: Basa ndia, boe ma Yesus nafada nae, Ana tao basa Ndia uen so. Ndia tao
    natetu, basa Lamatuak Susula Malalaon nana sulak memak so neme makahulun mai.
    Boe ma Ana nae, “Au maa mada so.”
  kyf-kyf: 'We ''bɩgʋ, -Zezu -yi -slɛɛn we ''ji nɩɩ, -lu weee ka gba. ''Ɩn -we mɩa
    cɛlɩda -Lagɔsɛbhɛ ''wʋ, we ''ka lɛnʋʋ ''gbʋ, ɔ nɛɛ: «Ɩn ''ka ''ma.»'
  tpi-tpi: Orait Jisas i save, olgeta wok bilong en i pinis nau. Na em i tok olsem,
    “Nek bilong mi i drai.” Em i mekim dispela tok na em inapim wanpela tok i stap
    long buk bilong God.
  mih-NT: 'Ta sa yaha cuan, ta zɨquɨ i sito ra Jesús vatyi sa i zavaha ra tandɨhɨ
    ta sa i cuu tandɨhɨ cuhva catyi si nuu Tutu ra Ndyoo. Ta zɨquɨ i catyi ra: Ityi
    xein.'
  qvh-NT: 'Wanunanpä carnami Tayta Diosninsipa palabrancho guelgaraycashgan cumplinanpä
    Jesús nergan: “Yacunaycämi.”'
  kms-kms: Jisas nei namb te pugri tende puayi ni yembe buagi te omo nawo pre, pugri
    bu ni nari, “Nge yawo singar kati.” Ni puq nand ei wand buk pe vise kin te ane
    tuquine.
  agn-agn: Pagatapos ta si, gata-wanan ni Jesus ang tapos da tang tanan ang bagay,
    animan agod magmatod tang na-tang dang lagi ong Kasolatan, ganing tanandia, “Agkoaweno
    ra.”
  nhi-NT: 'Ihcuacon Jesús ocmatoya nic yomahxitih nochi tlen yomochiuasquia ica yeh,
    uan quen Yehuatzin ocmatoya nic uilica omochiuasquia tlen oihcuiliutoya, oquihtoh:
    —¡Neh namiqui!'
  ttc-NT: 'Ya ma ky''ik kyaqil ntzani, komo te Jesus teb''enky tuq, ojetq qet tk''ulu''
    kyaqil tzan tponkix iktza''x tz''ib''ankaj tuj Tu''jal Dios, yaji oxik tq''uma'':
    «Nkyink''achjik.»'
  dan-1931: 'Derefter, da Jesus vidste, at alting nu var fuldbragt, for at Skriften
    skulde opfyldes, siger han: “Jeg tørster.”'
  kwj-kwj: Ele sumbu hinga ini humbusiwani ya ri hambwa, ele tau rihi ri randaro ti
    tinda humburo. Wosinumbwa Jisas ya ri ai sawe, “Ani uku sumbwe hi ga ani sainda.”
    Woro do mwanji Gotri chengi tiki kaisiro hingambwa ete sukwaro.
  vie-OVCB: 'Chúa Giê-xu biết sứ mệnh đã xong, và muốn làm đúng lời Thánh Kinh, Chúa
    nói: “Ta khát.”'
  kze-kze: minkákémbá Ísu imáyáama éna amápa'-mayaima ánásaumne súmba sáwí-imayaagomo
    tátokaimpinkemba iyátinkaunda-mayai amápa'-mayai ánásasuwaumne séna Ísun-aai Áánútuna
    aúváívinkemba paárinintavena Ísu séna nontáváí kwésinkaiye súwana
  mpj-mpj: Palujanu Jiijajju nintilu kulirnu, “Ngayulurna Mamamili warrkamu ngapirnu
    wiyamarnu.” Palujanu wajarnu, “Ngayurna marrkurrinpa.” Jilanya Mamamili wangka
    julyjujanu yiltarringu. Julyju jilanya wakarnu, “Martu palulu wajalku, ‘Ngayurna
    marrkurrinpa.’”
  lbk-lbk: Nawnawni ya ket ammon Jesus ay nakwas et am-in, ya ta maangnen nan kalin
    Apo Dios ay naisolat id solit, kinwanina en, “Naew-ew ak.”
  mto-NT: 'Ku veꞌe veꞌem tyoojnji kyo̱jtsji, ñu̱jaꞌvinup tseꞌe je̱ Jesús je̱ts ta̱
    veꞌe tyonku̱xju̱ kyo̱jtskú̱xju̱ nu̱jom je̱ts je̱ꞌe̱ ka̱jxeꞌe je̱tseꞌe tyónju̱t
    juuꞌ veꞌe vaamp je̱p Kunuuꞌkx Jatyán ku̱jxp. Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Ta̱a̱tsip
    a̱ts.'
  bzh-bzh: Lom mëm Yesu raḳ ni bë semu nġaa pin ggovek ya, lom nër bë, “Sayoġ nevev
    in bël!” in ġaġek sën neggëp loḳ Anutu-yi-ḳapiya lo anon jaḳ.
  guj-2017: તે પછી ઈસુ, હવે સઘળું પૂર્ણ થયું એ જાણીને, શાસ્ત્રવચન પૂર્ણ થાય તે માટે
    કહે છે કે, ‘મને તરસ લાગી છે.’”
  jvn-NT: 'Gusti Yésus ngerti nèk saiki sembarang wis klakon, mulané, supaya apa sing
    wis ketulis nang Kitab uga bisa klakon, Dèkné ngomong: “Aku ngelak!”'
  byr-byr: Sagaaꞌ Jizaazai dara yawɨrakeꞌ “Yuya mena daaka!” Sara kadaꞌ Gotɨyai “Nɨmɨre
    Bukuyaꞌ dɨnɨkeꞌ yuneba nebulyaꞌna yɨmaꞌnana!” kadaꞌ wɨdɨna “Aalyaꞌna mɨjɨka nyɨwaka.”
  ian-ian: Tɨga lɨga Jisas yelavɨtndɨ. Wuna njɨvwa tamba ngɨlɨgandɨ waa yelavɨtndɨ.
    Tamba la nɨmba God waa nyaangɨpmba pɨlɨwutndi. Kraist ngu kat wagalagiyandɨ waa
    tamba pɨlɨwutndi. Jisas wan pɨlɨwutnja nyaangɨt kat yelavɨtaa wuna mbanjɨge tamba
    ngu kat tɨga pundɨ waa wandɨ Jisas.
  hun-hun: 'Jézus ezek után tudva, hogy immár minden elvégeztetett, hogy beteljesedjék
    az Írás, ezt mondta: „Szomjazom.“'
  mcf-NT: 'Adboshien unësquionoshi Esus: —Con Pan chiacpadomboen nainembi. Matses
    tantiec ëbided cuidadec unësebi —quequin tantiec con tsusedpan dada uaquin chuipampicpadec:
    —Acte bundobi —quepondash Esus.'
  kjs-kjs: 'Go raburi Yesumi nipuna kogono dia lisa-daa go-rupa lisa: Ni ipa nalame
    komalo lisa. Nipuna agale abala Gote-na buk madaa wisa-pulu go agale lakalisa.'
  mni-mni: "Houjikti thabak pumnamak loire haiba Jisuna khangladuna Mapugi puyada\
    \ i-ba adu thungnanaba Ibungona hairak-i, “Ei khourangle.”\x94"
  yad-NT: 'Jadchiy ji̱ta rivasiy sadatya̱da Jesús: Rito̱ma̱ ti̱ta̱ju̱. Sa̱tidye jto̱taniy
    varirya Ju̱denu niquejada nu̱chara, su̱teda variy: “¡Ri̱chu̱mu̱y!”'
  mxb-NT: 'Ta sa̱ náꞌá vá Jesús ña̱ sa̱ ni̱ xi̱nko̱o ndiꞌi choon ve̱i na, sa̱ꞌá ño̱ó
    ni̱ kaa na̱ diꞌa, dá ni̱ xi̱nko̱o noo̱ káꞌa̱n tuti ii̱ Ndios: ―¡Íchi̱ inii̱!'
  pon-2006A: Mwurin mepwukat, Sises lao mwahngiher me mehkan koaros pweidahr, e ahpw
    mahsanih, “I men nimpildahr!” Pwe mahsen en Pwuhk Sarawi en pweida.
  maq-NT: 'Hane xi camá ngascan ne, Jesús ne, ha vëë me xi camachihin yëjë xa xi cachja
    Nina xi sahmi me. Hane cojo sa xi cuetjucaa cjua xi camahindu xcun xujun rë Nina
    ne, cuitjin cachja me: ―‍Jemu xinda ná. ―‍Cuatjin cachja me.'
  hto-hto: 'Afe mei Jesús naga rafue fuitáinana fɨdɨde. Fɨ́dɨano Cuegáuai fuitállena
    daɨde: —Jiróacadɨcue.'
  por-BRBSL: 'Depois disso, Jesus, vendo que todas as coisas estavam agora terminadas,
    para que a Escritura pudesse ser cumprida, disse: “Tenho sede”!'
  ces-NKB: 'Když potom Ježíš věděl, že je již všechno dokonáno, řekl, aby se naplnilo
    Písmo: “Žízním.”'
  cui-cui: 'Bapoxonae pirapaeyo Jesús yaputane xua bayatha yabara jume cui wetatsi
    xua bayatha Nacom Pejume Diwesitha paeba. Mataʉtano xua Jesús penajume cui yabara
    wetsinexatsi xua bayatha Nacom Pejume Diwesitha yabara tsiwʉnae paebatsi, bapoxonae
    Jesús jeye: —Meratsipan, jei.'
  boj-2014: Yesus a qalieej, wau kalil aqa Abu na yej qaji di kobotej. Osiqa marej,
    “E ya qarbqo.” A degsi marej. Di kiyaqa? Qotei aqa anjam bei neŋgreŋq di so qaji
    di aqa damu brantqajqa deqa.
  eng-OEBUS: Afterward, knowing that everything was now finished, Jesus said, in fulfillment
    of the words of scripture, “I am thirsty.”
  eri-eri: Ariya, Yesus no isai, elebe no nomo haruwe oruwa usuna. Onou bona, no benou
    lewai, “Ji yaage nyomoli hina.” No beele waha ledu bona, beele ete Itou nomo buk
    langa inyina waha edomuwai.
  aly-aly: Jesus akalty-anem, rarl Ingkart-kenh warrk ingkerrenh ywerrelhilek-anem.
    Ikwer-penh ra ilelhek, “Ayeng angkethakw.” Angka arrwekel pip-itwek ayntenh. Angka
    arraty innganem irrek.
  wiu-wiu: Yesuyo nimo ootokoapa padele padele one toatekule toane peya takaku wa
    wene tokome eya toka. Akolaline bokuke oneke wia mekapiane toa taatekamotoa tokome
    okome ue nodome tuku wa oka.
  swe-swe: 'Jesus visste nu att allt var fullbordat, och sade för att uppfylla Skrifterna:
    ”Jag är törstig.” [ och .]'
  cth-cth: Hahoi Jisuh ni, bangpuengpa a kuep toe tie a panue dawkvah Cakathoung dawk
    a dei e a kuep nahanelah, tui kahran telah a ti.
  mti-mti: Mame ivi, Iesu yaug anone dividivi undag gare onanane, sira meve Baiboru
    wanewa natawa pawatan oya wane, “Ne meyanwa toyaivi.”
  pad-NT: 'Hari. Jesua bioga''iki ida kidibadani hahavi-ra ananokhomi''avini. Namithaki
    kaimoni hida kanabidi akaaforani kavaranihi Deus athi kapapirania hoja''bo''da''iki,
    Jesua bini''a''iki: —Okanabidi akaafora''iki ho.'
  twi-twi: Saa bere no Yesu huu sɛ afei de, biribiara aba nʼawie, na sɛnea ɛbɛyɛ a
    Kyerɛwsɛm no bɛba mu no nti, ɔkae se, “Osukɔm de me.”
  hlt-hlt: Te phoeiah Jesuh loh boeih soep coeng tila a ming. Te daengah ni cacim
    khaw a soep eh.
  tbz-SIM: 'Yesu mɛ nyɛ̃́mɛ̀ kɛ dò ndɛmɔu dɛ̀ dɔ̀ɔ̀ kɛ́bɛ́i nkɛ dɔ̀: Sinɛ́yɛ̃ĩ siì
    m̀ bo, kɛ̀ dɛ̀ bo dɔɔ̀ tì wɑ̃̀ri kɛ yɛ̃mmɛ̀.'
  san-GUJ: અનન્તરં સર્વ્વં કર્મ્માધુના સમ્પન્નમભૂત્ યીશુરિતિ જ્ઞાત્વા ધર્મ્મપુસ્તકસ્ય
    વચનં યથા સિદ્ધં ભવતિ તદર્થમ્ અકથયત્ મમ પિપાસા જાતા|
  amx-amx: Jesu rang kaltj anek, rrkwapentj kwerenh kel ywerrekemeh. Angey kwerenhel
    anthekarl rrkwapentj kwer mpwaretjeh. Jesu rang angkek, “Yeng angkethelemeh anem.”
    Rang lakenh angkemel, angketj arrpenh Altjerr-henh pipel-arleng intemarl angketj
    rang arratj-irremel arlpaw-irrek.
  ake-NT: Emennʉ'pʉ, tanporon nɨ enuka'sa' i'tu tʉuya pɨ', imenukasa' si itekare uta'ku'tɨto'
    pe, ta'pʉ mɨrɨ, “Tuna'kiri' ke e'ai',” ta'pʉ iya.
  qvn-NT: Chayta nircurga, jinaman ima-aygas nä isquirbishacuna ruracasha canganta
    Jesús musyarga, isquirbisha ruracänanpagmi “Yacunayäman” nin.
  tku-NT: 'Jesús ixca''tzītza'' ixmākentaxtūkō''canī''ttza'' ixlīpō''ktu. Chuntza''
    chī tatzo''kni'' na ixtachihuīn Dios, xla'' huanli: ―Ickelhpūtī.'
  bjk-bjk: Melamu, Jisas ixo tengen bira, “E minauu,” rua öturunon abo tinenge re
    God niang toxoro geet sik, möxö ixoro ösöxö bara abo tinörön kirip pe ine ixoro
    kawöm.
  msy-2020: Ezɨ Iesus fo, an ingangariba datɨrɨghɨn bar gɨfa. Egha a kamaghɨn mɨgei,
    “Nan kuarim nan pɨri.” Godɨn Akɨnafarimɨn itir akar mam guizbangɨra otivasa, kamaghɨn
    an akar kam gami.
  bpr-bpr: Kafnge ayé, kanto gadè Dyisas na ta gdohò i kdeen, ta manan, “Malinum agu,”
    du fye gdohò i Tnalù Dwata.
  cle-NT: 'Mɨ³ñi³² ba² Jesús ja̱³ hi³ ma³jooy³ jɨɨ⁴ lɨ́⁴, hi³ja̱³ liáh³la³ gá⁴féh³
    duh³ hí⁴lí³ liáh³xɨ³ na³xɨɨ² ñi² xi³ chiáh² Dios ja̱³: ―Hi²xiáh³ dɨ²uuyh⁴² jmɨɨ³.'
  txq-txq: Mulai numa naa mai Yesus bubuluk ena nae, Ndia tao nabasa Ndia uen lalaꞌen
    ena. Naa tao natetu basa hata fo Manetuaain Susura Malalaon surak memak kana numa
    lele uluk mai ena. Boe ma Ana nae, “Au dale mada ia ena.”
  aaz-aaz: Rarit Naiꞌ Yesus nahini nrari mnak, In namtisib anrair In meupn ein ok-okeꞌ.
    Naan najarib, areꞌ saaꞌ ii ok-okeꞌ reꞌ Uisneno In Suur Akninuꞌ ntui nain sin naꞌkon
    unuꞌ. Rarit In nak, “Au ꞌmeon oe.”
  qup-NT: 'Chaymanta Jesús yachashpan tukuy Yayan Diospa kamachishkanta ña paktachihushkanta
    rimarka: Upyanayanimi nishpa. Chasna rimarka ñawpa Yaya Diospa shuk killkachishkanka
    paktarinanpa.'
  azb-azb: Daha sonra İsa hər şeyin artıq tamam olduğunu bilərək Müqəddəs Yazı tam
    yerinə yetsin deyə «Susadım!» dedi.
  eng-DBY: After this, Jesus, knowing that all things were now finished, that the
    scripture might be fulfilled, says, I thirst.
  guo-NT: 'Do jawʉt, Jesús matabijt puexa chiekal toepox japonliajwa, me-ama Dios
    pejjamechan, chajia lelspox, jʉm-aech, jachiliajwapox. Jesús jʉm-aech: —Xan minsila
    —aechon.'
