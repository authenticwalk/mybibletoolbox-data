    toŋge ipâŋga kanaŋo, ŋgua ŋinde kinzi muŋga siŋgere lâ pepa tini ikeno.
  crx-NTPO: Njan 'oh te ne'whust'en hukw'elh'az Sizi t'éwhunínzun soo ts'iyantsuk
    lhaóoduja. 'Et didut ooghun Yak'usda ooghuni 'uk'unusgúz-i daja ni la, 'et ndúhoneh
