  eng-BBE: After this, being conscious that all things had now been done so that the
    Writings might come true, Jesus said, Give me water.
  ixl-CNT: 'Uncheeꞌ xamtich tek tiꞌ u kam tzaꞌ, tootzajich u Jesuus aas maꞌt tek itzojpu
