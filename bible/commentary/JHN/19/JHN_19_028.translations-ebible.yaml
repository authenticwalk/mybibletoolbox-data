  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉su eyo꞉ nanog elo꞉ dimidama꞉no꞉ a꞉no꞉ tambo ditandala꞉ a꞉la꞉asulakiyo꞉,
