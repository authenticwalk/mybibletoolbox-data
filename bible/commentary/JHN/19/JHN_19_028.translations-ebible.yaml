  kxv-kxv: ଡା଼ୟୁ ଜୀସୁ ଦାର୍ମୁ ପତିତି ବ଼ଲୁ ଏ଼ନିକିଁ ପୂରା ଆ଼ନେ, ଏ଼ଦାଆଁତାକି ବାରେ ରା଼ହାମାନେ
