  gmv-NT: ሄሳፌ ጉዬ ዬሱሲ ሃዒ ዉሪካ ፖሌቲዳይሳ ኤሪዲ ጌሻ ማፃፋን ፃፌቲዳይሲ ፖሌታና ማላ “ታና ሳሜስ” ጊዴስ።
