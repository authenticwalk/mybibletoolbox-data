  sby-sby: Yesu walenshiba kwambeti lino byonse bilakwanilishiwa. Lino kwambeti bikwanilishiwe
    byonse byalambwa mumabala, nendi walambeti “Nkute inyotwa.”
  sll-sll: Ena tal ol tongwo i para nima pi pisolimia, awa ha taniga di engwo irai
    ya dimia, omaga nir goliwa dinangwo, nima nangwo ipire Yisas “nir goliwa” dungwi.
  yaq-NT: 'Iniat chukula ju''u Jesus junuen juka'' a'' ya''a''ea''uta si''imeta jaibu
    a'' chupsuka''ut ju''uneakai, juka'' jum Liojta betana ji''osia ji''ojteimpo ji''ojteita
    a'' chupne'' betchi''bo: ―Ba''ae ne muuke ―ti jiiak.'
  uro-uro: Näkt nga nasot iangärhäkt dä ma Jisas kat dräm i ama lat moe di sa rhäksot
    na ngät iva sa rhäkmamär varhäm ma Ngämuqa aa enge bä äkt i sa qa qoar toqortäqyia,
    “Aqäsäk ngo.”
  ita-1885: 'Poi appresso, Gesù, sapendo che ogni cosa era già compiuta, acciocchè
    la scrittura si adempiesse, disse: Io ho sete.'
  muy-muy: 'Yezu àsəra àgra tʉwi gayaŋ na ɗek àndava. Àra àsəra nahkay ti àɗəm ahkado :
