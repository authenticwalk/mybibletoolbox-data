  heb-heb: ויהי מאחרי כן כאשר ידע ישוע כי עתה זה כלה הכל למען ימלא הכתוב כלו אמר צמאתי׃
  mpp-mpp: Inguc milu Yesu ye ngagelu boleine bamoctowec. Inguc ngageme yowa Wapongte
