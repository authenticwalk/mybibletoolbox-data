  bht-bht: इदे बाद यीशुऐ ऐ जाणी करी की मेरा सारा कम्म खत्म होई गिया है; इस तांई की
    पबित्र शास्त्रां दियां गल्लां सच्च साबित होन बोलया, “मैं तरिणा है।”
  eng-NOY: After this, Jesus knowing that all things were now finished, in order that
