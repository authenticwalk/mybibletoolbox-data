    akina ayakwa, kembirra na-lyangmandukwunadinuma Neningikarrawara-langwa ayakwa
    ebina nuw-arrikarrijajungwunuma arakburakba-kiya-wiya.
  enq-2: 'Dokopa Jisasame baanya kalai pipenge dutupa pitaka pyoo etapelyo lao kandatala,
    Gotenya pii pepa pyapae singi doko angi jina lao, baame lao pituu: “Namba endaki
    nanu pyumuna” lea.'
  eng-ASVBT: After this Jesus, seeing that all things are now finished, that the scripture
    might be accomplished, saith, I thirst.
  mna-mna: 'To Yesu iute ta kembei: Uraata kini ta boozomen, ni iposop ma imap lup
