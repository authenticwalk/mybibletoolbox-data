    ve, “Thei i pun tho.” Na i ri venen aken mo aro i panunganga riong ako i voth
    a God ile erere nge.
  bdd-bdd: Tuta nage ꞌoina Yesu ꞌisanapuya ꞌabehega ginaula mabwaiyana ꞌilohegumwalidiya,
    ꞌoinega ꞌigwaeya, “Taniꞌogu ꞌiyahala.” Ma ꞌoinega Yehoba ꞌina buki ꞌina gwaeina
    ꞌana moisa ꞌilatu bwaibwaina.
  cbt-NTPO: 'Quisoso nontahuatoncoi: “Nani ya''ipi Yosë sha''huitërincoso'' natërahuë,”
    tënin yonquinënquë. Ina quëran, Yosë quiricanënquë ninorinso nanicaso marë'':
    —Yamororahuë, tënin.'
  srn-NT: 'Yesus ben sabi tak'' A kba du ala sani. Dan fu meki a sani kon tru san
    skrifi na ini a Santa Buku, A taki: “Watra e kiri Mi.”'
  cta-NT: 'Juaꞌa̱ ngua loꞌo cua ngua tii Jesús chaꞌ cua ngua lcaa chaꞌ nu ntsuꞌu chaꞌ
    caca jiꞌi̱ ycuiꞌ yu, liꞌ nacui̱ yu ñiꞌya̱ nu nacui̱ sca chaꞌ nu nscua lo quityi
    cusuꞌ: ―Nguityi tsa naꞌ hitya ―nacui̱ yu.'
  bqc-SIM: 'Bee gbɛa Yesu dↄ̃ apii pà. Kɛ́ yã́ pↄ́ kɛ̃a Luayãtaalau e pa ↄ̃ à
    mɛ̀: Imi lɛ́ ma dɛ.'
  tcz-CHONGTHU: Hiche jou chun Yeshuan thil ijakai akichai soh chu ahen, Pathen Lekhabua
    thu chu guilhun sohthei nan, “Kadang achah-e!” ati.
  mar-mar: मग, आता सर्व पूर्ण झाले आहे, हे जाणून येशूने, शास्त्रलेख पूर्ण व्हावा म्हणून,
    “मला तहान लागली आहे” असे म्हटले.
  snp-snp: Ena Yesukafo lonola fuli limo ya kolito mono lufuwau ka ma nemoma ya kulawa
    fedenaiye, loto ya Kenebane apaitaiye, lito
  isl-isl: 'Nú vissi Jesús að öllu var lokið og því sagði hann, til þess að uppfylla
    spádóm Biblíunnar: „Mig þyrstir.“'
  spy-NT: Kōōnkēt ꞉Yēēsu kule kikiikoowaany kiy ake tukul nyoo kimākyinē ꞉Yēyiin kule
    chokuyey. Yooto, kumwooy kule, “Kaakwaama ꞉melelta.” Kiityiich ꞉yooto subak siruutyēēt
    ake.
  xnn-xnn: Getken Jesus ay nakwas am-in danat kanan, “Naewewak,” ta matongpalan nan
    naisolat ay kalin Apo Dios id kasin.
  mwe-mwe: Kungai, a Yeshu akuno bhalikumumanya kuti gowe gamalile, nkupinga Majandiko
    ga Ukonjelo gatimilile, gubhashite, “Njikola njota.”
  tte-tte: Yeisu ikatai yakato ana paisowa meuloina imwawasi, kabo iwaloba, “Galogalogu
    imagu.” Walone bwaite iwalowen na mesabana Buki Tabu ana walo ilaoma iyamala yawasosi.
  tcs-tcs: Zizas i bin prapa sabe ebriting wea em bin spostu mekem, em bin pinis mekem
    nau. Solong da mesiz wea Baibol i go kamaut tru, Zizas i bin spik diskain, ‘Mai
    tang i prapa drai nau.’
  hlt-THB: Cak Ciim awi a soepnaak aham ik-oeih boeih coeng hawh hy tice a sim awh,
    Jesu ing, “Tui ngaih nyng,” tihy.
  soq-soq: Iesu mo nata epe diamono dialeno aupe me nuawa bedewe insene atenlen nolawa
    uduudu God ituna ruawa dewamontue ompa osowe wisenauben. Ita buka bedewe girumalena
    winedia ulaipalepia baiwa me wane wanase, “Ne gadompana makoidaleide.”
  qub-qub: Chaypita Jesusga musyaranna llapanpis cumlishana cashanta. Chaymi Tayta
    Diospa palabrancho niycashan cumlinanpaj Jesusga «Yacunaycä» niran.
  att-att: Á ta kabalin na yaw, ammu ni Apu Kesu ta nabalinin ngámin. Á kinagi na
    laguk, “Makenumà,” kun na. Yáyù kinagi na tapè mapalurò yù dán nga netúrâ nga
    ubobuk ni Namarò.
  bki-bki: Yesu naio mijog bova mave ea m̃akolkolo banbano-o naio bitilubar ka kiano
    im̃auano naio mila nonovio biniu ruei, naruei naio berial berinavo “Midou jer
    kiniou.” Nina be kiano iliano tai bereio napano naio ber ka iliano tai ea Niosi
    na Iouano Lu nalo rimei rive riano.
  bqp-bqp: 'Abire gbɛra Yesu dↄ̃ kũ a pínki pàpa. De yã kũ à kɛ̃na Luda yãn le
    à papa akũ à pì: Ími tɛni ma dɛ.'
  mcp-mcp: 'Ja í mə́ shîn bə ntʉ́nɨ yí, Yésus ŋgə́ mpu nə́ isâ byɛ̂sh í mə́ shîn cɨshʉlɨ,
    nyə á ka cɨ nə́: «Mə ŋgə gwág shwáásʉ́lə minʉ́»; ciyá jɔɔŋg í mú sá nə́ sâ í á
    bə cilyá Kálaad Zɛmbî dɨ́ yí í bwə́mag váál í jə́la yí.'
  hat-hat: 'Jezi te konnen lè sa a tout bagay ki pou te fèt te fin fèt. Pou fè sa
    ki te ekri nan Liv la rive vre, li di: Mwen swaf.'
  npl-NT: 'Satepa, ijkuak Jesús okitak nochi iteki yomochi, iwa para mamochiwa tlan
    kijtoa itlajkuilol Dios, Ye okijto: —¡Niamiki!'
  bgg-bgg: “Zab pha blia rey sha pha ji ne Isu è thieg; jigigam shii nyie zey ne um
    pha ji ne izai rey ro, ai è yao, gu gahanghang muii ro.”
  eng-TCENT: After this, when Jesus saw that everything was now finished, in order
    to fulfill the Scripture he said, “I am thirsty.”
  eng-BSB: After this, knowing that everything had now been accomplished, and to fulfill
    the Scripture, Jesus said, “I am thirsty.”
  cpu-NT: 'Okanta avisayetakera maaroni iroka, iyotake Jesús aritake jimonkaratakero,
    ikaimanake: “¡Nomirevé!” Ari omonkaratari oñaaventakotakeriri Osankinajanorentsi.'
  san-ASM: অনন্তৰং সৰ্ৱ্ৱং কৰ্ম্মাধুনা সম্পন্নমভূৎ যীশুৰিতি জ্ঞাৎৱা ধৰ্ম্মপুস্তকস্য
    ৱচনং যথা সিদ্ধং ভৱতি তদৰ্থম্ অকথযৎ মম পিপাসা জাতা|
  tac-NT: 'Esúsika machigá anile napu ''ma sébali oláligo napu aníligo alué Onorúgame
    ra''ichálila ''yabé bajchabé rawé. A''lige regá anile: ―''We balamu ne.'
  eng-WEBPB: After this, Jesus, seeing that all things were now finished, that the
    Scripture might be fulfilled, said, “I am thirsty!”
  gfk-H: Namur um, wara hatutun ira nianga ta Kalou ing di ga pakat, Iesu ga tangai
    bia, “Iau maruk,” kanong ga nunurei bia ira nuna pinapalim bakut gata pataam.
  viv-viv: Gimiyami tu yana faisewa matatabuna ahe gihavaina ma Yesu gihalamanena,
    ada gigahe gigayo, “Agoku gitaina.” Hidedemi gigahe be Yaubada bonana etoꞋetoladina
    velemoꞋena ginalakayemu faꞋina.
  yao-yao: Che Yesu ŵaimanyilile kuti yose yaliji imalile, ni Malembelo ga Akunnungu
    kuti gamalile, ŵatite, “Jingwete njota.”
  tgp-tgp: Hitahun haratu, Iesu mo levosahia vara mo vai vevuhi na nona vavahinau,
    ale vara na sava hinau Retitapu mo verea moiso vara i pa masese mo verea mara,
    “Na mar̃ohu!”
  auc-NT: Quïnö bacæ̈impa, ante ñöwo ïinque batimpa, ante në ëñënongä inte Itota ïñömö
    edæ, Wængonguï angä ëñente näni yewæ̈mongaïnö baï ñöwo ïinque bacæ̈impa, ante
    cædinque, —Botö gæ̈wænte awædö, ante apæ̈necantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Jesus ja yowooɡ̶odi naɡ̶a igodi inoatawece ane leeditibige
    meote. Odaa jeɡ̶eo micota niɡ̶ijo aneeta Aneotedoɡ̶oji lotaɡ̶a, niɡ̶ijo neɡ̶ee
    Jesus, “Ideloadi ecibi”.
  bmh-bmh: Yesus go abiu ulis Uwait nug em e ebu salau mabun aureun, salau unum mazieun.
    Guzenaimai, Yesus nug eneun, “Iz ze usegiweu.” Guzenina, ze go getal Uwait nugau
    agau ebu aneun guzental go petak zou.
  ctu-BL: 'Yujilix Jesús ts''ʌctiyemix ti pejtelel. Tsi'' yʌlʌ cha''an mi'' ts''ʌctiyel
    i Ts''ijbujel Dios: Tiquinix c ti'', che''en.'
  meq-meq: 'Ma dəba eye na, Yesu a sər ha wu nakə Mbəlom a sləra ahaya faya məge aye
    na, ka ndəv tebiye tuk. Yesu a gwaɗ: «Yam a geŋ.» A tsik andza niye hərwi ada
    wu nakə tə dzaŋgawa mə Ɗerewel i Mbəlom aye mâ ge bo.'
  noa-H: Mʌg jẽb gaai hichdëu nem wauju harr t'umaa ya hichdëu waubarm k'ap'ʌ sĩerr
    haawai mag mʌrʌg hich hãd mʌch dʌ̈i wai joot'ʌmk'ĩir jaautarr k'ur nʌʌ hawia,
    —Mʌ höbichaaga t'ʌnʌmgui hajim chi Jesuu. Pari magtarran hag nawe Hẽwandam hiek
    p'ã sim gaai jaau simjö hich mag hiek'aju hatarr haawai hajim.
  alp-NT: Yesuse Irekwa be lau mo teu Eni nasite neka kai lepata bei Alla rebe lekiule
    uonore reneka, hoko Iombe, “KmalakeKu.”
  san-VEL: anantara.m sarvva.m karmmaadhunaa sampannamabhuut yii"suriti j naatvaa
    dharmmapustakasya vacana.m yathaa siddha.m bhavati tadartham akathayat mama pipaasaa
    jaataa|
  kbq-kbq: Hagi anama huteno'a, Jisasima antahino keno hiama maka'zamo hago vagaregeno,
    Anumzamofo avontafemo hu'nea kea eriknare hunaku, Tinku navenesie, huno hu'ne.
    (Sam-Zga 69:21)
  kbh-kbh: 'Jesús yojtsetáts̈ëmbo ya lempe tojanchnënguama, chíyeca chents̈ana y nts̈amo
    Bëngbe Bëtsabe uabemana palabrënguiñe endayancá cachcá chaotsemnama, tojánayana:
    “S̈ontsajuendá ca.”'
  ron-LSB: 'După aceea, Isus, văzând că toate lucrurile se terminaseră, ca să se împlinească
    Scriptura, a zis: “Mi-e sete!”'
  pon-pon: 'Iejuj lao kotin manier, me meakaroj nikier, ap kotin majanier: I men nim
    pilada, pwe kijin likau en punala.'
  nhe-BL: 'Teipa Jesús quimatqui ya tlantoya nochi itequi. Huajca para quitlamiltis
    tlen ijcuilijtoc ipan Itlajtol Toteco, yajaya quiijto: ―Niamiqui.'
  sps-sps: Jisas naten tana fo mamatsiny ka to te jiats of mi Ya Gov ma kat ya te
    kap busen, ai to kan ma ruak iny man men vegiau tan Vegiau Ten Gov ana Ya tsue
    to, “Nyo iinyu rou.”
  wnc-wnc: Siwana Jesuta anzingu atnatapbut. Itane puyana kuupbam gwa tasiwan puyukgak
    ngangun. Siwan Anututane wamu matakingu buyana asaawikge ita anzing yakut, “Na
    yanggae nataat,” ngang yawan
  bus-bus: 'Beee gbɛra Yesu dↄ̃ kɛ̀ à píngi pàpa. Lɛ yã kɛ̀ kɛ̃na Luda yãn e à papa
    ben à bè: Ímii e ma dɛɛ.'
  gub-BL: — Uhyk etea'i kury, i'i Zezuz a'e kury. Xo pitài ma'e nuzeapo kwaw ze'eg
    kwehe arer rupi. A'e rupi — Heiwez, i'i a'e kury. Nezewe mehe uzeapo ma'e ze'eg
    kwehe arer rupi paw rupi a'e kury.
  imo-imo: Jisasini yunge kongonoma pali kinye pora nimo lipe manjipelie “Na no waleni
    kolto,” nimu. Aku ungu nimumu ungu te Gotenga Bukuna oi ningo panjiringi ungumu
    ara tirimu.
  boj-boj: Yesus a qalieej, wau kalil aqa Abu na yej qaji di kobotej. Osiqa marej,
    “E ya qarbqo.” A degsi marej. Di kiyaqa? Qotei aqa anjam bei neŋgreŋq di so qaji
    di aqa damu brantqajqa deqa.
  eng-DRA: 'Afterwards, Jesus knowing that all things were now accomplished, that
    the scripture might be fulfilled, said: I thirst.'
  knf-knf: 'Wi uko waŋ uţëpuŋ, Yeŧu ame kë uko uba bŧi hënkuŋ aşë ji : « Udaan uţijën.
    » Hënk di uko umpiiŧaniiŋ ţi Ulibra wi Naşibaţi udolaniiŋ.'
  san-KHM: អនន្តរំ សវ៌្វំ កម៌្មាធុនា សម្បន្នមភូត៑ យីឝុរិតិ ជ្ញាត្វា ធម៌្មបុស្តកស្យ
    វចនំ យថា សិទ្ធំ ភវតិ តទត៌្ហម៑ អកថយត៑ មម បិបាសា ជាតា។
  arn-NT: 'Fey dew rupalu tüfachi dungu, Jesus am dew kimnielu itrokom ñi dew mupin
    ti dungu, ka femngechi tañi mupin tati Wirin Chillka, feypi: —“Wüywün ta iñche.”'
  zas-NT: 'Chi gulox rëb Jesús zian, gogbeeman ma gojc gran cumplid. Per din gac cumplid
    ni ca loj xtiidx Dios, rëbaman: ―Reꞌcan nijs.'
  ken-NT: Mɛnyɨŋ ɛbhɛn mɛnkɛm bɛ́fʉɛ́rɛ́ nɔ́kɔ́, Yesu arɨŋɨ bɛ bɛtɨk ɛbhi mɛmay. Ndu
    bɛkʉ bɛ ɛnyɨŋ ɛnɛ ɛchi amɛm Ɛkáti Mandɛm ɛ́mfú tɛtɛp, arɛm bɛ, “Manyiɛp ǎkwak
    mɛ.”
