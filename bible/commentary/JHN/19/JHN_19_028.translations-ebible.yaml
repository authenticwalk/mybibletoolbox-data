verse: JHN.019.028
translations:
  kpx-kpx: Iesuu hilokage loviveu bahata gabianu. Iale kemo keu isiviale Bukae Hoto
    mole mai selevetisi. Isi loui avoe, “Di enuanu.”
  okv-H: Eto ari tapa do puvuresuja amo irae ere ua erevira ainge Iesu na kito God
    ta ke mahu kajari ta mihia avo au inono aja ke einge ena, “Na umo ujeje ere ua,”
    ainge enu,
  tbo-tbo: Yesu i hanapugena dumaya bagibagi emosi po emosi uyahina hina kokoe. Yaka
    i baha i pa, ‘Uyopopou i haleeya,’ baha geka uyahinei Buka a baha i wikokowi.
  mal-C: അതിനുശേഷം, സകലതും പൂർത്തിയായിരിക്കുന്നു എന്നറിഞ്ഞ്, തിരുവെഴുത്തു പൂർത്തീകരിക്കുന്നതിനായി
    യേശു, “എനിക്കു ദാഹിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Μετὰ τοῦτο ⸂ἰδὼν⸃ ὁ Ἰησοῦς ὅτι ⸉πάντα ἤδη⸊ τετέλεσται, ἵνα τελειωθῇ ἡ γραφή,
    λέγει, Διψῶ.
  bgc-bgc: इसकै पाच्छै यीशु नै बेरा लागग्या के इब उसनै सारा काम पूरा कर लिया सै, ज्यांतै
    के पवित्र ग्रन्थ म्ह जो कह्या गया वो पूरा हो, कह्या, “मै तिसाया सूं।”
  khz-khz: Voia mulinai Iesu eripato, gena inagulu maparara warau pevega-aikira. E
    Puka Veaga aonai getaloato kilana pene taunatauna pakurai netiwato, “Au nanuna
    pekalaku.”
  deu-TKW: 'Nach diesem, da Jesus wußte, daß schon alles vollbracht war, damit die
    Schrift erfüllt würde, sagt er: mich dürstet.'
  zsr-NT: 'Gdöd ni, le nözcznëꞌ Jesús yúguꞌtë chböa budzág lahui, len quië utság le
    nayúj lu guich laꞌy, gnëꞌ: ―Rbidxaꞌ nis.'
  lin-lin: 'Sima na yango, wana Yesu asosolaki ete makambo nyonso esili kosalema,
    abimisaki maloba oyo mpo ete Makomi ekokisama : — Nayoki posa ya mayi.'
  hns-NT: 'Jiesoe djaanies kie ab doenia me okar sab kaam poera hoi gail hai. Ohie
    se oe Parmeswar ke liekhal baat poera karke bolies: „Hamme piaas lagal hai.”'
  noa-E: Mʉg jẽb gaai ichdëu nem wauju arr thumaa ya ichdëu waubarm khaphʉ sĩerr aawai
    mag mʉrʉg ich ãd mʉch dʉ̈i wai joothʉmkhĩir jaautarr khur nʉʉ awia, —Mʉ öbichaaga
    thʉnʉmgui ajim chi Jesuu. Pari magtarran ag nawe Ẽwandam iek phã sim gaai jaau
    simjö ich mag iekhaju atarr aawai ajim.
  eng-EMTV: After this, Jesus, seeing that all things already had been fulfilled,
    so that the Scripture might be fulfilled, He said, “I thirst!”
  mib-NT: 'Yūcuán na te ni jini Jesús jeē jé ni jīnu tācá jniñu jeē cánuú ndoho ya.
    Te návāha squícu jnūhun cáhán tutu iī, te ni cahān yā: Jíchí rī ndute, áchí yá.'
  lif-NT2: याङ्‌सि ये़सुरे़ काक् पाःन्‍हाॽ पोःक्‍खे़ चुरे़बा निःसुआङ् साम्‌योसाप्‍लाओ
    साप्‍ते़बान् के़त्‍ल फाॽआङ् पाःत्तु, “इङ्‌गाॽ आवामिःसे़रो॥”
  xnj-xnj: Yesu amanyili kuvya goha gamali kutimila, muni Mayandiku Gamsopi gatimilayi,
    akajova, “Niyuana njota.”
  mmx-mmx: Melemu ne Iesu gaklen i do levempanga axap mo diga lok axap pam i ri lox
    asoorun levelinga xeneng at Lovoang Kaala mumu i. Neni ga lok, “Nia a minu.”
  cbr-NT: Usa 'ain ca Jesus, 'ën 'ati ñucama cana cëñua quixun 'unani Nucën Papa Diosan
    bana cuënëo quicësabi oi, —cana shimain —quiacëxa.
  tee-NT: 'Chai acsnich ju c''atsalhch ju Jesús ni ixnavik''ota tachi chun ju lhich''alhcat
    ju ilhcanita ju ixpai pus naulh: ―Na icquicxixtach. Chunchach ju naulh ni capu''uctaxtulhch
    ju ats''oknut.'
  eng-LSV: After this, Jesus knowing that all things have now been accomplished, that
    the Writing may be fulfilled, says, “I thirst”;
  cak-NT: 'Y ri Jesús can reta''n chic chi ronojel xc''achoj yan y can ja'' nibanataj
    anche''l tz''iban can chupa ri rutzij ri Dios, romari'' xu''ij: Nichake''j nuchi'',
    xcha''.'
  pah-NT: 'Aerẽ Jesus''ga ei oyvyteri pe: “Anhi''ĩpo''ru pa ji Tupana''ga kiro,” ei
    ga. Kirẽ ga ei: —Jiygwei ji. A''ea erame ga onhi''ĩpo''ru ahe. A''ereki Tupana''ga
    okwatijaruka ahe ve Cristo''ga ygwejag̃wama mombe''gwovo hako.'
  sja-NT: 'Ma t''ẽepai Jesupa k''awaak''ãri jõmaweda ichia ooit''ee bada auparu, mãgaji:
    —‘Opisia nɨ̃bɨda aji.’ Mãga jaraji uchiamerã Tachi Ak''õre Ũraa p''ãdade jara
    bɨk''a.'
  xed-xed: 'Tahula tsa, manda snaŋta Yesu kazlay: Nda kɗa inda skwi tama kəʼa, «ndala
    ta kuzlihata!» kaʼa, ŋa nzakwani manda ya nda vinda ma defteri.'
  glk-glk: 'اون وخت عیسی دأنستی کی همه چیز به انجام برسه؛ بوگفته: «تشنه‌یم!» به اَ خاطر
    بوگفته تا پیشگویی‌یه کیتابه مقدّس ثابت ببه.'
  mks-NT: 'Tá sa̱ na̱ya̱ha tócó ndihi ña̱ yóho já sa̱ xíni̱ va̱ha Jesús ña̱ sa̱ na̱xi̱nu̱
    co̱o tócó ndihi ña̱ na̱cachi tu̱hun Ndióxi̱ coo. Ta na̱xi̱nu̱ co̱o nu̱ú ña̱ na̱ca̱hyi̱
    nu̱ú tu̱hun Ndióxi̱ sa̱há Jesús sa̱nahá tá na̱cachi a já: —Íchi̱ ini i̱ ticui̱í.'
  gfk-S: Namur um, ura hatutuno ira nianga tane God ing di ga pakat, Jisas ga tange
    be, “Iou te sip maru,” kinong iga nunure be ira nuno pinapalim bakut igate pataam.
  bmu-bmu: Jisösnöŋ nupŋi pakpak mem teköyöhi, mi möta miaŋgöreŋ Buŋa Kimbigö keu
    kunöŋ ölŋambuk akŋapköra kewö jiyök, “Ni ogöra ak niŋgiza.”
  dgz-dgz: Evi amba, God nop mega namua ok seane tavewa tauapen menan amba Iesu me
    nao mega iragi taitamen anuni menan, Iesu anega wan, “Ne megana pakaraia.”
  eng-GNV: After, when Iesus knew that all things were performed, that the Scripture
    might be fulfilled, he said, I thirst.
  zaa-NT: 'Gutè ba nuá nna, hua yù bá Jesús qui''ni chìa beyacca quì''e benie iyábani
    tsina nu dé''e gunie. Pero para qui''ni ccá cumplir iyátení nu ra lo Escritura
    nu cca quì''e, acca gunnie attu nna rèe: Ribìtsia'' inda.'
  eng-WEBSTER: After this, Jesus knowing that all things were now accomplished, that
    the scripture might be fulfilled, saith, I thirst.
  guh-guh: 'Jesús baja yapëtane petocopiarucaejavatsi daxita pacuenia tajëvelia vajunupaebatsi
    Dioso pejumelivaisibaxutota. Nexata jane baja Jesús pecopiarutsinexa daxita abaxë
    xua tosaicatsi, Jesús jumaitsi: —Mera bitso jitsipajë, jai Jesús.'
  bon-bon: Yeesu umle ge, egä teeme kaakesea ne bepirige. Naace tääpume Oogäräneji
    mene te toraca me äbitame tabe jiicige egä, “Cane niiye mäne.”
  nhw-BL: 'Teipa Jesús quimatqui ya tlantoya nochi itequi. Huajca para quitlamiltis
    catli ijcuilijtoc ipan Icamanal Toteco, yaya quiijto: ―Niamiqui.'
  swh-ONEN: Baada ya haya, Yesu hali akijua kuwa mambo yote yamemalizika, alisema
    ili kutimiza Maandiko, “Naona kiu.”
  wbi-wbi: UYesu ye avwene sooni sivombike akati, “Numilue.” Alyajovile enendiiki
    kukwilanisia aMalembe aMimike.
  bba-bba: Yen biru, sɑnɑm mɛ Yesu u ɡiɑ mɑ ɡɑri yi kpuro yi wiru ɡoorɑ yi kpɑ, Gusunɔn
    ɡɑri yi kɑ koorɑ, u nɛɛ, nim nɔru ɡɑ mɑn mɔ̀.
  eng-KJVCPB: After this, Jesus knowing that all things were now accomplished, that
    the scripture might be fulfilled, saith, I thirst.
  kgk-NT: 'Ha upéi katu Hesu: “Ajapo va''erã gwive ajapopa-ma voi” he''i ojéupe. Ha
    Nhandejáry kwatia nhe''ẽ kwaaha voi Hesu. He''i va''ekwe Nhandejáry kwatia nhe''ẽ,
    “Xe y''uhéi-ma” he''i Hesu rekorã omombe''u-vy. Upéa-gwi hembihaikwe-rami: —Xe
    y''uhéi-ma, he''i ójehe.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo rikiooduu ari mmoori mmuakiaayauvai taika kiooduu
    rikioo ivo tunoo: Ni nnoori rainoo, tiravai. Nnaaru Anutuuqaa kua fafaara roo
    kuaivaudiri kaanaivo itaama vairavai.'
  cpy-cpy: 'Tema riyotaki Jesús imonkaatakiro okaatzi ikantakiriri Tajorentsi, ikantanaki:
    “¡Nomiriwé!” Ari omonkaatari ikenkithata-koeta-kiriri Jankina-rentsi-peroriki.'
  ekk-PKP: 'Jeesus mõistis nüüd, et ta oli lõpetanud kõik, mida ta oli tegema tulnud.
    Et täituks Pühakiri, ütles ta: „Mul on janu.“'
  mpx-mpx: Yeisu i atena wana tuwalali gegewena iyaka i mowasi, inoke Buki Bwabwalena
    ana baaba ana patunahot kaiwena i ba, “Ya walem.”
  wbp-wbp: Yuwayi, Jijajirlilpa milya-pungu kuja Kaatu-kurlangu warrki lawa-manu kujarla
    yungu. Ngula-jangka wangkaja, “Ngajurna purraku.” Nyiya-jangka Jijajiji kujaju
    wangkaja? Nyampuju yimi jurrku-jukulpa ngunaja Payipulurla kamparru-wiyi. Kuja-jangkanya
    purraku nganta wangkaja.
  luo-luo: Bangʼ, kane koro osengʼeyo ni gik moko duto osetimore kaka dwarore, mondo
    Ndiko ochop kare, Yesu nowacho niya, “Riyo oloya.”
  nhe-NT: 'Teipa Jesús quimatqui ya tlantoya nochi itequi. Huajca para quitlamiltis
    tlen ijcuilijtoc ipan Itlajtol Toteco, yajaya quiijto: ―Niamiqui.'
  aii-aii: 'ܒܵܬܪ ܐܲܢܹܐ، ܟܲܕ ܝܕܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܕܟܠܔ ܡܸܢܕܝܼ ܦܝܼܫ ܠܹܗ ܡܘܼܟܡܸܠܵܐ، ܕܦܵܐܹܫ
    ܬܘܼܡܸܡܵܐ ܟܬܵܒ݂ܵܐ، ܐܡܝܼܪܹܗ: ”ܨܹܗܝܵܐ ܝܘܸܢ.“'
  esk-NT: Jesus-ŋum iḷisimaniġaa, sum iluqani immikkaułha, suli agliqsimaruaq uqałiq
    immianiktitchaqługu nipliġñiqsuq, “Imiġuktuŋa.”
  msb-msb: Taud-taod, kay aram ni Jesus na an tanan na katuyuan san Dios para sa iya
    natuman na kag agod matuman pa an nasurat sa Kasuratan, nagsabi siya, “Napapaha
    ako.”
  cpa-NT: 'Ma²ŋi¹² Jesús hi² ca¹hian¹² ca¹lah¹jǿ¹ jǿg³ quiah¹²dsa. Jøng² ca¹juúh²dsa
    jǿg³ la². Mi³jøng² li¹ti¹ jǿg³ rø²juúh² ni³ si² quiah¹² Diú¹³. Ca¹juúh²dsa: ―Lø¹i³gøh³jni
    jmøi² lǿ² ―ca¹juúh²dsa.'
  dso-dso: ଏତ୍‌କି ବିତ୍‌ରେ ଜିସୁ ସବୁ ବିସଇ ପୁରାପୁରୁନ୍‌ ଅଇଲାଟା ଜାନିପାର୍‌ଲା, ମାତର୍‌ ସାସ୍‌ତରର୍‌
    ବବିସତ୍‌ କାତା ପୁରା କର୍‌ବାପାଇ ସେ କଇଲା “ମକେ ସସ୍‌ କଲାନି ।”
  meu-meu: Una murinai, Iesu na vada dibana ḡau iboudiai vada e haḡuḡuru, bena Buka
    Helaḡa herevana ihamomokanilaina e hereva, eto, Ranu vada eme masegu.
  yva-NT: Yesus po anakotare raende tenambea mewen bintabo to, umba Po raura pare,
    “Rinawa ngkangkamandi!” Apa ayao umaso Po raura indamu mamaisyo Ayao Amisye mo
    ratoe rai.
  dgc-dgc: Nadid, éy tukoy ni Jesus a naganap dén i étanan a tarabaho na. Ey kinagi
    na a, “Mégeplékék.” (Kinagi na ya a monda matupad tu kagi a esa ta kasulatan.)
  zpm-NT: 'Rieṉle Jesús ne gataa laa me psiaaḻ dziin ne pxeeḻ pxoz me me guṉ me, ni
    par grieequia grëse zigne rzeet lo Xtiidz Dios ted me, hor co bredz me rëb me:
    ―Rnab zhis naa.'
  hix-NT: Taa. Tàyàm yomyawon tàhkatxehkatxho hutway haxa hatà, Txesusu. Àro ke, onà
    wyaro nkay hatà, àmenhosahonhàrà yawo ro tehtxoho me, Khoryenkom karyehtan hoyen
    yawo ro tehtxoho me. Rowokru xe wehxaha, kay hatà.
  sim-sim: Jisas or hishiri lerawu os or lakurik or tari osmu mendek nara. Urik mashi
    las mas jekambak li kayehendari oso omek si nakurik ormu mbara, �Jekapnashi anhi
    am hatlayiw te.�
  npi-ULB: यसपछि येशूले सबै थोक पुरा गरिएको थियो भन्‍ने जान्‍नुभएको हुनाले धर्मशास्‍त्र
    पुरा हुनको लागि उहाँले भन्‍नुभयो, “मलाई तिर्खा लाग्यो ।”
  cgc-cgc: Pag-ambal Jesus naan ta iya na inay daw tinudluan na pinalangga, gambal
    kanen an, “Nlao a.” Iling tan ambal Jesus tak nlaman din na matuman en tanan na
    nasugo ki kanen daw paagi ta iya an na ambal, natuman ambal ya naan ta sinulat
    na pulong ta Dyos.
  tim-tim: Are bo akto Yesu hin nâŋgâep, “Âi siâ siâ uŋak bo aktâp. Bâin. Anutugât
    kulem esenŋe are âlepŋe bunŋe miawagâk.” dâm kârikŋe hin kolep, “Nâ tugât nâŋgân.”
    dâep.
  yor-yor: Lẹ́yìn èyí, bí Jesu ti mọ̀ pé, a ti parí ohun gbogbo tán, kí ìwé mímọ́
    bà á lè ṣẹ, ó wí pé, “Òrùngbẹ ń gbẹ mí.”
  wos-wos: Jisas wungi wataka dé xékélaki. Dé déka jémba wundé yasékendé. Xékélake
    dé Godna nyingambu atéfék hayindan maki hurunjoka dé angi wa, “Wuni hulinguka
    wuni hiyae.”
  emp-NTPO: 'Mãwã jarad̶acarea Jesuba cawasia jũma idjia oida b̶ad̶ara osida. Maʌ̃ne
    jarasia: –Mʌ̃ra opichia nũmʌa.– Maʌ̃gʌra jarasia Ãcõrẽ Bed̶ead̶e jara b̶ʌ quĩrãca.'
  eng-F35: After this, knowing that everything was now accomplished so that the Scripture
    might be fulfilled, Jesus says, “I'm thirsty!”
  ind-ind: Ketika Yesus tahu bahwa Dia sudah selesai menjalankan semua tugas-Nya,
    maka sesuai dengan apa yang tertulis dalam Firman Allah Dia berkata, “Aku haus.”
  pes-OPCB: 'عیسی می‌دانست که دیگر همه چیز تمام شده است. پس برای اینکه مطابق پیشگویی
    کتب مقدّس عمل کرده باشد، فرمود: «تشنه‌ام.»'
  mpt-mpt: Yesuse tekein kenea Ne okoko alukum blimutnenobo gene kesoa e baanea Ne
    aan teb dubutnenobo ge baaseo e weng sango Gode buk temo baanobuo bain inasobe.
  ssx-ssx: Yesuma꞉ta꞉ I̱ma꞉ pea꞉peke ekita꞉ amba꞉ pu paeyaalome hone wiaata꞉ mo Baibolo
    bukana꞉ wape pa꞉la꞉eki yaaluekema꞉ ipikana꞉ma꞉ alota꞉ I̱ ikali na꞉na꞉ pa꞉la꞉me
    leekeme.
  mkl-mkl: Si ɑnyii nŋu, si bɛi Jesu í mɑ̀ iyi bɛbɛi fei ndɛɛ í kpɑ iri mbɛ, ŋɔi í
    ni, ɑɡbɛ wɑ kpɑm. Í fɔ bɛɛbɛi ku bɑ kukɔi idei Ilɑɑɔ̃ ku kɔ̃.
  gaq-gaq: ଜିସୁ ମ୍ୟାକେ ଜେ ସାପା ସାମୁଆଁ ଡା ଲେଃକେ । ମାତର୍‌ ସାସ୍ତର୍‌ନେ ବବିସତ୍‍ ବାନିକେ
    ସାଉକାର୍ ଆଡିଙ୍ଗ୍‌ନ୍‌ସା ମେଁ ବାସଙ୍ଗ୍‌କେ; “ଆନେଙ୍ଗ୍ ଉଗ୍‍ଡ୍ୟା ଡ ଡିଂକେ ।”
  gof-RNT: Hessafe guye, Yesuusi ubbay ha77i polettidayssa eridi, Geeshsha Maxaafan
    xaafettidayssi polettana mela “Tana saamees” yaagis.
  unx-unx: ସବେନାଃ ନାହାଁଃ ପୁରାଚାବାକାନା ମେନ୍ତେ ୟୀଶୁ ସାରିକେଦ୍‌ଚି, ଧାରାମ୍‌ପୁଥିରେୟାଃ କାଜି
    ପୁରାଅଃ ନାଗେନ୍ତେ ଇନିଃ କାଜିକେଦାଃଏ, “ଆଇଙ୍ଗ୍‌କେ ତେତାଙ୍ଗିଙ୍ଗ୍‌ତାନା ।”
  gah-gah: 'Izesú nene mota hoza ale asú okuve loko geleake, gihila zitive loko monó
    gotolaú mina gakó makó láa loko limó: Nagamikumú nivisekave.'
  lcm-lcm: Na e mung Iesu kalapo nas ta keve bil aongos kala tapunuk, asukang na asi
    vil atutuman ani mengen i nei salsalik na kala antok ta, “Napo buk inum.”
  aer-aer: Kele Jesus akaperte altywerele itirreke, “Yewe, the kwenhe kele mpwareke
    arne ingkirreke anthurre Akngeye atyinhele-arle ayenge mpwaretyeke ileke.” Re
    anteme angkeke, “Ayenge kwenhe angkethakwe-irreme.” Re nhenge alakenhe renhe angkemele
    angkentye re nhenge arrpenhele intelhe-ileke arrule Bible-ke arratye irrekenge.
  qvc-NT: 'Chaymandaqam Jisusqa yach''ashpa: Tukuy imatanam kumpliykani, nishpaqa,
    Dyuspa Santu Librumbi nishqanda kumplinambaq kayshina nirqan: —Yakunanim, nishpa.'
  tgl-ULB: Pagkatapos nito si Jesus, dahil alam niya na ang lahat ng mga bagay ay
    tapos na, upang ang kasulatan ay magkatotoo sinabi niya, “Ako ay nauuhaw.”
  cbs-NT: 'Jesúsun jaska nuku yuitan dasibi jawen Epa Diosbe yubakani keyuai unain
    Diosun jancha anu jaska jakidi keneni menei Jesúsun jui kushipawen yuikin: —Ma
    unpax manui en tetsusinaki— ikai'
  xtm-NTPP: 'Ja ni jinu sukan ma, vaa Jesús ma chi jâ jini ya ja ni ndi''i ndaka ja
    iyo ja ndo''o neni ya ma, te jiña''a ya: ―‍Yíchi sa. Sukan jiña''a ya, sukan‑va''a
    na ko kuu sukan ká''an tnu''u ndee nuu tutu Su''si ma.'
  nnq-nnq: Kuboka penia Yesu ngalola goa gatimie, na ili Majandiko Machwapi gapate
    kutimia, ngalenga, “Nola nyota.”
  bao-NT: 'Ate jiro Jesús pea, mee niipetirije Ʉmʉreco Pacʉ cʉ̃ ca dotiriquere cʉ̃
    ca tii yapanocãrijere majiri, ñucã Ʉmʉreco Pacʉ wederiquere cʉ̃ja ca owa tuurica
    pũuropʉ ca ĩirore biro to bii yapano eajato ĩigʉ, o biro ĩiwi: —Yʉ oco jinirʉga
    —ĩiwi.'
  san-ORI: ଅନନ୍ତରଂ ସର୍ୱ୍ୱଂ କର୍ମ୍ମାଧୁନା ସମ୍ପନ୍ନମଭୂତ୍ ଯୀଶୁରିତି ଜ୍ଞାତ୍ୱା ଧର୍ମ୍ମପୁସ୍ତକସ୍ୟ
    ୱଚନଂ ଯଥା ସିଦ୍ଧଂ ଭୱତି ତଦର୍ଥମ୍ ଅକଥଯତ୍ ମମ ପିପାସା ଜାତା|
  huv-NT: 'Wüx landoj aag ayaj, nej lamajaw meáwan lamapalüch marang. Cos netam majlüy
    atnej apiüng wüx nej tiül Mipoch Teat Dios, quiaj tapiüng: ―Nind sanganeow yow
    ―aw.'
  otn-NT: 'Mi̱ thohna̱ ra̱ hya̱ na̱ p''ʉya, ya pa̱hra̱ Jesús ngue ya bi̱ nja gätho''a̱
    te ja ngue di̱ nja. Para ngue di̱ nja''a̱ te nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro,
    bi ''yɛ̱nna̱ Jesús: ―Dí tu̱thegä ya.'
  nop-nop: Jesu adi nemenemek agaŋ dapmalak nadiŋa Youkudip Mede gineŋ indiŋ yolak
    u folooŋ mintadok nadiŋa yoguk, “Nu mane galiune imedok nadilat.”
  obo-NT: Na nosorollan ni Disas no nopongnga ron kos langun, de‑en mid ikahi sikandin
    to, “Notokkangan a.” Id oseng din idda, su amoy od kotuman iddos no‑ikahi riyot
    Nosulat no Kahit Monama.
  cak-ENT: 'Y roma ri Jesús retaman chic c''a que ronojel xtzakon yan y nc''atzinej
    na vi que nbanatüj ronojel ri tz''iban can chupan ri rutzij ri Dios, roma c''a
    ri'' xbij: Nchaki''j nuchi'', xbij.'
  lif-NT: ᤕᤠᤱᤛᤡ ᤕᤧᤛᤢᤖᤧ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤥ᤺ᤰᤂᤧ ᤆᤢᤖᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤛᤠᤵᤋᤧᤒᤠᤴ ᤁᤧᤳᤗ
    ᤑᤠ᤹ᤀᤠᤱ ᤐᤠ᤺ᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤘᤠᤔᤡ᤺ᤛᤧᤖᤥ॥”
  mie-NT: 'Ñúcuán de nī jinī Jesús jā ní jīnu ndācá tiñu jā cánuú cundoho yā. De tácua
    quee ndaā tūhun cáhān tutū īī, de nī ncāhān yā: Yíchī ni ndute, ncachī yā.'
  san-TIB: ཨནནྟརཾ སཪྻྭཾ ཀརྨྨཱདྷུནཱ སམྤནྣམབྷཱུཏ྄ ཡཱིཤུརིཏི ཛྙཱཏྭཱ དྷརྨྨཔུསྟཀསྱ ཝཙནཾ ཡཐཱ
    སིདྡྷཾ བྷཝཏི ཏདརྠམ྄ ཨཀཐཡཏ྄ མམ པིཔཱསཱ ཛཱཏཱ།
  qve-NT: 'Jesusqa Diospa kamachisqankuna cumplikusqantaqa ñan yacharanña. Chaymi
    Bibliapi escribisqa cumplikunanpaq niran: —Ch''akiwashanmi, nispa.'
  pao-NT: Saa'a soo Te Pabe'e ka oo sopedakwadoose, no'oko ka Te Naa pumme tunetammakupu
    namamakwuse, mee unakwe, “Nu unu puudya'e.” Oosoo meehoo na'unakwe, o'nosoo ka
    Te Naa unnepu ka a nabotugu-kwa'nesoo manepunnekwu.
  cbu-NT: Isus nuwaa kamachtayaru, waana yasarangiya yuwaa tsipamaam pakchimsha pishtarangu
    anootsi. Sirútari Apanll waana Wirkarimun Isusoo ichinguru tuyandarangu, Isus
    anoo ichinguru yasarangu, ichinguru tatsamoorangiya. Nda minamtiyam kuk niyramaam,
    kizpur sachiteeru, Waapi, tárangiya.
  usa-usa: 'íbêqa aónaimma máqte-mayaima wenaboámá ámikai-mayaima mamá ánatagitana
    Îtuma tiráiye: “kemmá nonáá kétikaiye.” téna tiráiye. mirá kétimatuwenama máqtemma
    Áánûqtuni agamatán-áíkómá pááq íniye tiráiniq umá ánatagitana áraimma mirá-uraiye.'
  soy-soy: 'Kɛ Yeesu uu n yɛ̃́ tɛ u lɛ̃ nnɛ́í kuu piwɑi ń kɑ piwɑi mɑsilɛ, uu rɛ:
    Nnírɛ́ yɛ nɛ́ welɛ. Likɛ́ nɛ lɛlɛɛ Nléécɑɑsimɛ́ ritɛlɛ́ kɛ́mɛɛ n wɔ́lɑɑlɛ̃
    kɛcɑ́ɑ́ rintíki nnyɑ kuu lɛ̃ mɑ.'
  hui-hui: Yasuhanda ai bumaro bialu biai harugoni manda buwa, I̱ iba noaba, lene.
    Anduane Homogonaga mbugani ani lolebira lalu gilibu winigo lola halu lene.
  amf-amf: Ogosa budonte Yesus kisa giidhon yer wulin maqonam dhesayse, Mathaap Gazante
    thaapadhoono upsino konin thoothoadettsi “I dheebardhade” ki hamade.
  quc-NNT: 'Te k''u ri'' rumal chi ri Jesús retam chi ronojel ri tz''ib''tal chrij
    b''antajinaq chik, xuquje'' rech qas käb''antajik jas ri kub''ij ru Loq'' Pixab''
    ri Dios, xub''ij: Kächaqi''j nu chi'', —xcha''.'
  dob-dob: Gete ꞌena Yesu ꞌimwalatonina ꞌaene yage yauyaudi niꞌatu ꞌilosalonidi, ꞌenega
    ꞌigwae, “Tonaꞌagu ꞌiyapasa”. Be ona gete ꞌenega Buki Tabu ꞌina simana ꞌida apwesa
    ꞌaiꞌaila.
  wrs-wrs: Doa venamba, Yesusva nengna, manam manam temba kamba vilimbminiva, doata,
    osm doaramini tombaimom wohengvna. Doa hev onam, kamba peha venav.
  mca-mca: 'Ma'' qa i''nk''aƚe pa''aj, ha'' Jesús in hats nikfe''lets in hats week
    qu'' nafits pa'' ƚunye''jkii, ma'' qa qu'' hats nafits''ija kekhewe'' we''nika''ajji''
    pa''aj, qa yit''ij: —Ts''iyayu''.—'
  tzo-TZC: 'Snaꞌoj xa lec ti Jesuse ti scotol icꞌot xa ta pasel ta stojole. Jaꞌ jech
    xtoc yoꞌ ta xcꞌot ta pasel jech chac cꞌu chaꞌal ta xal ti scꞌop Diose jech laj
    yal: ―Taquin coꞌnton ―xi.'
  mya-mya: ထို​အ​ချိန်​၌​အ​မှု​ခပ်​သိမ်း​ပြီး​စီး​ပြီ​ဖြစ် ကြောင်း​ကို​သ​ခင်​ယေ​ရှု​သိ​တော်​မူ​သ​ဖြင့်
    ကျမ်း​စာ​တော်​လာ​သည်​အ​တိုင်း​ဖြစ်​ပျက် စေ​ရန်​ကိုယ်​တော်​က ``ငါ​ရေ​ငတ်​သည်''
    ဟု မိန့်​တော်​မူ​၏။
  gng-NT: 'Ni ya puoli bó nɛ *Yesu bɛn ki ye fɛnfɛnnɔ u sɔn'' uʼtùon kɛ ki gben''-a,
    nɛ ki len'' ki ye: «Uñuñun nɛ ŋmɔbe nni,» ŋɔ nà kɛle'' *Uwien ya gbɔnku ni
    nnɔ ń tien.'
  cbi-NTPO: 'Jesús tsandi depa'' dyatu, matyu tyee inuu juñu bain kumuinchi yumaa
    tsai'' depullaiñuba mi'' mitya, Diosa'' Kiikanu naaju pillañuba juntsaisa tyatu
    entsandimi: Pi mujve, timi.'
  ikk-NT: Omẹgụụ, makẹni Jesu a marịngụọ nị ihiẹn ile e mẹchanrịngụọ, ọ nọ sị, “Ẹgụn
    mirin rị a gụn m.” O ku okuni n'o gi mẹzu ihiẹn Ẹkụkwọ-nsọ ku.
  leu-leu: Na Yesus a texaas o nane fo vil fataxapin a maana mo xapiak sena. E mui
    xena fasavat tuunei a Xakalayan nane kuus, “Ne taxa maꞌiu.”
  maz-NT: 'Nu ''ma ya o nguarü yo, ya mi pãrã e Jesús ya vi nguarü texe. Nuc''ua o
    mama c''ua: ―Me rí tũre dya. A cja dya nu o zädä c''ü mi t''opjü.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་དོན་ཐམས་ཅད་གྲུབ་ཟིན་པ་མཁྱེན༌ཏེ། གསུང་རབ་ཀྱི་མདོ་ལས་གསུངས་པ་ལྟར་འགྲུབ་པའི༌ཕྱིར།
    བདག་ལ་སྐོམ་པ་བྱུང་ཞེས་གསུངས་པ༌ན།
  tca-NT: 'Rü Ngechuchu nüxü̃ nacuèx ga marü na yanguxü̃ ga guxü̃ma ga norü puracü
    ga ñoma ga naãnewa. Rü yema Tupanaãrü ore ga ümatüxü̃ na yanguxẽẽxü̃cèx, rü ñanagürü:
    —Chiṯawa —ñanagürü.'
  zpl-NT: 'Chenu ulaxu nú uni Jesuse scua lunú nediyaꞌlaꞌnu nú uyalula yeene tucu
    nú riala nú acane. Nu para nú yalu tucu nú nequie lu ichiꞌ Stichiaꞌ Diose, che
    uninu: ―Rebichia.'
  mbc-NT: 'Tîîko''mamî tîpo, Jesusya tamî''nawîrî aretî''kasa'' tîuya epu''tî''pî.
    Moropai ta''pîiya: —‍Tuna aninnîpai wai. Mîrîrî ta''pîiya innape Paapa maimu e''menukasa''
    e''to''pe yairî.'
  ndg-ndg: Baada ya lelo, Yesu abile atangite kuwa yote yayomwike ili kugatimiza maandiko,
    kabaya, “Nabona kiu.”
  wsk-wsk: Se udagi, Jesus noko ura tai nukum aram se ko ikiam, ale Kaem ko batoga
    te nunguning aratu saparukko mu nu balam, “Ani yu ko kuerem,” mam.
  toj-NT: 'Yajni ch''ac ta yal jachuqui, ja Jesusi, como huan ni snaa ch''ac ta sc''uluc
    spetzanil ja yatel oj ni sc''uluqui, soc ba oj c''ot smeranil ja jastal ni tz''ijbanubal
    ja ba yabal ja Diosi, jayuj ti yalaa: ―Jel taquin ja jtii, xchi.'
  tbc-tbc: Aria, Jesus iŋsan urat fidian iganeg itout an iloŋ go, Anut anen ru girek
    ta wagam yen an nuŋon ilasa wo igo ibol, “Ŋai you o ŋamat da.”
  sna-sna: Shure kwaizvozvo, achiziva kuti zvose zvainge zvapera zvino, uye kuitira
    kuti Rugwaro ruzadziswe, Jesu akati, “Ndava nenyota.”
  smk-NT: Sin sain, sin nayadi' anayti, tanda' na ni Jesus a nagwa' nayna nga'min
    a matkap na nin gaw'en. Ket ta pigaw nin matukid a naisurat sa Masanton Kasuratan
    wana, “Milata' ako.”
  grc-TCGNT: Μετὰ τοῦτο ἰδὼν ὁ Ἰησοῦς ὅτι πάντα ἤδη τετέλεσται, ἵνα τελειωθῇ ἡ γραφή,
    λέγει, Διψῶ.
  gof-WFTW: Hessafe guye, Yesuusi ubbay ha77i polettidayssa eridi, Geeshsha Maxaafan
    xaafettidayssi polettana mela “Tana saamees” yaagis.
  spa-BLM: 'Después de esto, Jesús, viendo que todo estaba ya terminado, para que
    se cumpliera la Escritura, dijo: “¡Tengo sed!”'
  kyz-NT: 'Aipo ''e re Jejui ''ga ''jau ojeupe: “Teporowykya je aapopap”, ''jau ''ga
    ojeupe. A''eramũ ''ga ''jau ''gã nupe: —Je''yuwei je. Ymã ''ga amũ ka''arana kwasiaa
    ''ga ''yuwei are rakue. A''eramũ ''ga aipo ''jau.'
  dao-dao: Acunkäna, atuh ta ahmäi naküt kümcei pängki ti Jesuh naw ksing lü, cangcima
    kümnak vaia, “Tui cawi veng” a ti.
  cya-cya: 'Ngujlyo ti'' Jesús si''yana cua'' ya tucua nchgaa cha'' nu ntsu''hui cha''
    tyijyin ñi, xacan'' juin ñi: Nguityi ''a tin''. Juin ñi cuaña''an si''yana tsato''o
    cha'' nu nguinu scua loo quityi ''in Ndiose.'
  wrk-wrk: Ngala langayi Jisus kurndana, mankumanku nangki, “Bukamba barri nanda yaji
    ngayi yabimba, yanyba jali nyulu ngaki, ngaki Buwakanya. Bukamba barri.” Baki
    yanybayi Jisus, “Warinjijba ngayu.” Wabula kamambarra yanybayi wankalanyi nayi,
    “Janyulu warinjijba. Janyulu ngaraba ngarrki krayibkanyi ngujbul.” Duja nanda
    jangkurr yanyba jali wankalanyi. Wabula nyuli yarrijba nanda jangkurr najana Kudkanyi.
    Yanybaka nanda jangkurr nangangi Jisuskanyi.
  nii-nii: Pe ei poru neng kin, Jiisas eim piim ni, eim kongun ei pei poru nim. Nga
    Gos nge ek mon ok pułum ei, keimi tonu orum ei, poru nipi yi nim, “Na noł nuwa
    enim,” nim.
  ign-NT: 'Tacahe, eta máimairahi ema Jesús eta táitauchi­ra­varipa tamutu eta táechaji­ri­ru­vanahi
    eta Sagrada Escritura, ánivare macahehi: —Tétavicava eta numauneva —macahepa.'
  dik-NT: Nawën ŋic Jethu lɔn cï këriëëc ëbën thääp, ke lueel bï wɛ̈t cï gɔ̈t athör
    thɛɛr wël Nhialic yic rot tiɛɛŋ, “Ɣɛn anɛ̈k rou.”
  cac-cac: 'Ix lajvi chi'', yojtacxo Jesús to ix elc''och masanil tas tz''ib''ab''ilcan
    d''a yib''an̈. Yuj chi'' ix yal icha tic: —Stacji val in ti'', xchi. Icha chi''
    ix yutej yalani yic tz''elc''och tas tz''ib''ab''ilcan d''a Slolonel Dios.'
  tzj-E: 'Ja'' Jesús rutkin chic che c''chonak chic njelal samaj rmal je bin tzra
    chnuban y xbij: —Xechkija nuchi''. Tak xbij jawra tzij, tzra'' xbantaj wa'' cumplir
    jtz''iban cana chpam rtzojbal Dios.'
  san-BUR: အနန္တရံ သရွွံ ကရ္မ္မာဓုနာ သမ္ပန္နမဘူတ် ယီၑုရိတိ ဇ္ဉာတွာ ဓရ္မ္မပုသ္တကသျ
    ဝစနံ ယထာ သိဒ္ဓံ ဘဝတိ တဒရ္ထမ် အကထယတ် မမ ပိပါသာ ဇာတာ၊
  yaa-NT: 'Jesúsnoa yoikĩ Niospa meka keneyonifo keskakõini. Mã Jesús tãpixõ yoini:
    “Ẽ nõamãiki,” ato fani.'
  cab-NT: Lárigiñe sun cátei le, quei subúdi láni Jesúsu luágu gúnfulijali lan láu
    sun le lúnbei ladǘgüni luágu wasálbarun, ába laríñagun, lun lagúnfulirún le taríñagubei
    Lerérun Búngiu. —Mágürabujadina.
  clu-clu: Naulaman ni Jesus nga tapos ron ang tanan, gani agud matoman anang koon
    ang Kasolatan, makon na, “Ginawaw ako.”
  swh-ULB: Baada ya hilo, Hali Yesu akijua kuwa yote yamekwisha kumalizika ili kutimiza
    maandiko, akasema, “Naona kiu.”
  tpt-NT: 'Ex astan ni Jesús tejkan tapasaꞌolcha tachun yu ixmaqskꞌiniy katapasal,
    ixnajun kataqayntsal tacha istsꞌoqkanta, xlhiyucha naul: —Ayaj kpukikxixa.'
  aai-aai: Jesu so’ob bounabo sawar etei’imak na ana yomanin tit, marasika Buk Atamaninamaim
    hikirum inu’in na iturobe. Jesu eo “Ayu sikou mamah.”
  sny-sny: Sosu Jisas peri lo ape te'e tepa'asiye su, Jisas apou toteye, “Wiyawi werese
    ano tepa'asiye.” Peri werese, Owane Sitewi lo au te'e siye lu werese leseye ape,
    wiyeme a'i henerai tepa'asiye. Serai Jisas apou eiye, “Ane sa'i wawe teriteye.”
    [Sng 22:15]
  myy-myy: 'Ito ĩ yija bero, “Dios ĩ ãmoro bajiroti yʉre rẽta jedicoajʉ ĩja”, yi tʉoĩaquĩ
    Jesús. Dios oca tuti iti gotiro bajiroti iti rẽtatoni: —Idi ãmoa yʉ, yiquĩ Jesús.'
  trc-NT: 'Quisíj quiꞌyaj nij soꞌ da̱nj, ga̱a ne̱ queneꞌen Jesucristó se vaa a̱j quisíj
    ya̱ nu̱ꞌ se vaa taj danj Diose̱ cheꞌé soꞌ a. Cheꞌé dan cataj soꞌ: ―Nacoó ꞌu̱nj
    na na̱nj á ―taj soꞌ a.'
  cut-NT: 'Chihno min ne, nducote a devano Dihvo vo che a chinahn nducuahn ne, ca̱va
    che conan conahn nduhca̱ che a ndirun na̱n Ndudo yahn Dendiohs ne, ra̱hn ye: ―Ya̱ca
    rí.'
  bel-bel: 'Пасьля таго Ісус, ведаючы, што ўжо ўсё сталася, каб збылося Пісаньне,
    кажа: піць.'
  zlm-KSZI: Selepas itu, Isa yang mengetahui bahawa segala-galanya telah berlaku sebagaimana
    tersurat di dalam Kitab Suci, lalu berkata, ‘Aku dahaga.’
  gdr-gdr: Ɨ onggɨt kak ke Yesu kea wumɨr yokatonj da komkesa gasa kemb undwatanj.
    Sɨ Yesu yindenonj da, “Kon nyɨpa en.” Nokɨm da ɨdenat yɨna peba yɨtkak rɨrɨrkɨp
    tainy.
  vmy-NT: 'Kionga je kuán kibi, Jesús be nga je kuajngu ngayéje xi tjinnere nga kꞌuetjusun
    ꞌba kitsu: —Xindana̱ ꞌBa kitsu, tuxi ꞌetjusunni jotsaꞌen kuaꞌindutꞌa enre Naꞌenchana.'
  cmn-FEB: 耶稣知道自己来此的一切目的都已经达成，为了要使经上的话应验，就说：“我渴了。”
  gmv-RNT: Hessafe guye Yesusi ha7i wurikka poletidayssa eridi Geeshsha Maxaafan xaafetidayssi
    polettana mala “Tana saamees” gides.
  ncl-NT: 'Panuc inon, cuaquín Jesús quimatiaya quinami mochi panuc quinami unca lajcuiluli
    Dios ilajtol hual quijtúa quinami yahuiaya panu. Huan quilic: —Niamictica.'
  sua-sua: To vur koknaik, ekam ko e Yesus ther mnor te, ther tarkanang karo reha
    tgus ruk E Nut telik maktiegom, thera havae kuo malpgem o mia te, “Kua katngaivie.”
    Thavae tok, he kaottam E Nut ka re langto kat.
  are-are: Jesuanha kaltja naka, urrkapuntja nhanga Kaarta ekuranhalala erinha turnakala,
    era urrkapuntja nhanha kala mangkilakalantama. Erantama angkaka, “Yinga angkathala
    nama.” Lakinha Altjirraka Angkatja Imankinya nhanha nthurrperraka.
  gai-gai: Ainda moca Iesusa lamŋirinan, mana aiŋira mamairi. Na ma gaindopatna, “Aku
    logotta magagrari.” Na ma an kam tɨpmo mbopatke, ma an Raraŋ Aetaniacna Timbigta
    Kap ndeacrena kam ianmo moa mɨnna tɨkatna.
  qvm-NT: 'Wanunanpag carnami Tayta Diosnintsipa palabrancho escribiraycashgan cumplinanpag
    Jesús caynog nergan: “Yacunaycämi.”'
  chz-NTPS: 'Maˊ gaꜙngëëꜘ heˉ ja̱ˉ, maˉñeˉ baˊ Jesús gaꜙhñaaˉ baˊ läꜙjëꜙ heˉ maˊ lleˋ
