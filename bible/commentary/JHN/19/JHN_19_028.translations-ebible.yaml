    bu ni mâgravu.'
  kqc-kqc: Gabi mamo tau vakoi rei vau reyadi diba niyo, ye Sei di ago moi rama aeyaine
    dada, “Na bi koru vaiyaka,” vo niyo.
  tav-tav: 'Jesu cʉ pacore yʉre cʉ cajʉgo ani rotiro bero, “Nipetirije Dio yʉre cʉ
    cáti rotiriquere yʉ áti peocõawʉ,” caĩ majiwĩ Jesu. To bairi Dio ye queti ucarica
    pũuropʉ ucarique to bairona baigaro ĩi, ocõo bairo caĩwĩ: —Yʉ oco etigacʉpʉ.'
  eng-ULB: After this, knowing that everything was now completed and so that the scriptures
    would be fulfilled, Jesus said, “I am thirsty.”
  spa-VBL: 'Jesús se dio cuenta entonces que había completado todo lo que había venido
    a hacer. En cumplimiento de la Escritura, dijo: “Tengo sed”.'
  fra-_FOB: 'Après cela, Jésus, voyant que tout était accompli, dit, afin que l''Écriture
    fût accomplie: J''ai soif. Or il y avait là un vase plein de vinaigre.'
  hau-ULB: Bayan wannan Yesu, saboda ya san yanzu komai ya kammala, domin a cika nassin,
    sai yace “Ina jin kishi.
  mal-mal: 'അതിന്‍റെശേഷം സകലവും തികഞ്ഞിരിക്കുന്നു എന്നു യേശു അറിഞ്ഞിട്ട് തിരുവെഴുത്തുകൾ
    നിവൃത്തിയാകുംവണ്ണം: “എനിക്ക് ദാഹിക്കുന്നു” എന്നു പറഞ്ഞു.'
  kkc-kkc: Esiga goo hagoso dileso koodobume, tou susuga Godeeye Yesu mapoo tenee
    ee yayo olo hosudooso doloso gooleedooso. Egeeseelone Godeeyo to booka mapoo hogugu
    sabolo tebilame egeesee takaso, “A howo na poogoo,” diso.
  lit-lit: 'Po to, žinodamas, jog jau viskas atlikta, kad išsipildytų šventraštis,
    Jėzus *tarė: „Trokštu.“'
  urd-GVR: Is ke bād jab Īsā ne jān liyā ki merā mishan takmīl tak pahuṅch chukā hai
    to us ne kahā, “Mujhe pyās lagī hai.” (Is se bhī kalām-e-muqaddas kī ek peshgoī
    pūrī huī.)
  far-far: '''I burina ru ne ki sui, sa Jesus saitamana ne na raoe nia ki, nia sui
    tafau na. Ma nia ka fata ''uri, “Nau ku maeliku” fua ka famamana fatae laona Kekedee
    Abu.'
  suz-BL: मिनु नोले येसुमी “आं गेय पचा नुप्‍त” दे तुइक्‍ताक्‍व। मिनु परमप्रभु यावे
    आ ब्रेक्‍पाइश्‍शो लोव़ थमा दुम्‍चा कली येसुमी “गो तूतू दाक्‍ती” देंत। भजन संग्रह
    २२:१५
  car-NT: 'Pa''poro oty aikepy''po uku''sakon Jesus moro jako. Irombo moro imero''po
