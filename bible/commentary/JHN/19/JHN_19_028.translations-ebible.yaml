  gof-ENT: ሄሳፌ ጉዬ፥ ዬሱሲ ኡባይ ሃዒ ፖሌቲዳይሳ ኤሪዲ፥ ጌሻ ማፃፋን ፃፌቲዳይሲ ፖሌታና ሜላ «ታና ሳሜስ» ያጊስ።
