  kan-OKCV: ಇದಾದ ಮೇಲೆ ಯೇಸು ಈಗ ಎಲ್ಲವೂ ಪೂರ್ತಿಯಾಗಿದೆಯೆಂದು ತಿಳಿದು, ಪವಿತ್ರ ವೇದದ ವಾಕ್ಯವು
    ನೆರವೇರುವಂತೆ, “ನನಗೆ ನೀರಡಿಕೆಯಾಗಿದೆ” ಎಂದರು.
  bbb-bbb: Areme Jesu fune vierafega ire boeje fu ume igia rekiro ruaema ije fune
    rema furi. Ro kuke vua ije bu buki akae ijia isoena kuaeva ije fuka riarekiro
    fu kume, Naka do duadiemano kumei.
  blw-blw: Angkay hiyachi way innilan Jesus way lempasna amin hen nipiyar an hiya,
