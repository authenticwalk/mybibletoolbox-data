  hus-NT-1971: 'A Pilato in toc’tsiychic: ―An cau jant’ini’ tu thuchamalits, lejat
    antsana’ ca jilc’on.'
  med-med: Pailot ndi, punt ropa, nimba mel, “Na ndi, mon runt ei mel muⱡangga!” nitim.
