  deu-1951: 'Pilatus antwortete: Was ich geschrieben habe, das habe ich geschrieben!'
  alq-ALGNT: 'Pilat ogi nak8e8ajian: “Ka ojibiaman ii mi ke ijinag8ag.”'
  ixl-NNT: 'Ech tal veꞌt u Pilato ileꞌ: —Yeꞌle, tan kam uveꞌ kat val itzꞌibꞌaleꞌ as
