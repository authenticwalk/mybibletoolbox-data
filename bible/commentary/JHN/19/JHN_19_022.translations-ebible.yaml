verse: JHN.019.022
translations:
  kpx-kpx: Ige Bailotiu namigevei avoe, “Di hisaliai gabianu. Iale di bae tota ke
    ekovehalivebene.”
  okv-H: Pilate na ke einge ena, “Nanena kaehena avo iresuja,” ainge ena.
  tbo-tbo: Pilato hai baha i wimiheya i pa, ‘Giluma a gilugilumi naka amaka tauna.’
  mal-C: അതിന് “ഞാൻ എഴുതിയത് എഴുതി,” എന്നു പീലാത്തോസ് മറുപടി പറഞ്ഞു.
  grc-SR: Ἀπεκρίθη ὁ Πιλάτος, Ὃ γέγραφα, γέγραφα.
  bgc-bgc: पिलातुस नै जवाब दिया, “मन्नै जो लिखणा था, लिख दिया।”
  khz-khz: Pilato na evega-gelerato, netiwato, “Rakagau au na pataloa kilana pataloa
    vegata.”
  deu-TKW: 'Antwortete Pilatus: was ich geschrieben habe, habe ich geschrieben.'
  zsr-NT: 'Bubiꞌë didzaꞌ Pilato, rëꞌ lequëꞌ: ―Le chnuzujaꞌ, tsaz chnuzujaꞌ.'
  lin-lin: 'Kasi Pilato azongisaki : — Makambo oyo nakomi ekotikala kaka ndenge wana.'
  hns-NT: 'Tab laat bolies: „Djaise hai, oisahie tjhor de.”'
  noa-E: Magbaawai Pilatoou am ichaaur, —Ya phã sĩsiewai pöd khĩet phãju khaba simgui
    ajim.
  eng-EMTV: Pilate answered, “What I have written, I have written.”
  mib-NT: 'Te ni cahān Pilato: Ma násama ri jeē jé ni ndacu ri jniñu ni jecondee.'
  lif-NT2: कर पिलातसरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ च्‍या साप्‍तुङ्, खे़न् साप्‍तुङ्
    साप्‍तुङ्॥”
  xnj-xnj: Pilatu akayangula, “Geniyandiki gala nimali, kuyandika!”
  mmx-mmx: La ne Paelat ga lok, “Lavanga salai ara malagan pam i, keke i xuren.”
  cbr-NT: 'Cacëxun ca Pilátonën cacëxa: —''Ën cuënëomicë bana ax ca usabi ''iti ''icën.'
  tee-NT: 'Chai ak''alhtayanalh ju Pilato. Ajunich: ―Ju tuchi xac''ats''oknun yuchach.'
  eng-LSV: Pilate answered, “What I have written, I have written.”
  cak-NT: 'Pero ri Pilato xu''ij chique ri nimalaj tak sacerdotes ri'': Ri xintz''ibaj
    yan, can nutz''iban chic. Man nic''atzin ta chi ninjal rubixic, xcha'' chique.'
  pah-NT: '@see-verse:JHN.019.021'
  sja-NT: 'Mamĩda Pilatopa p''anauji: —Mɨa p''ãda perã jãgá p''ã beeit''eeda aji.'
  xed-xed: «Skwi ghada iʼi ta vindafta ná, nda vinda,» ka Pilat zlghanaftawani ta
    həŋ.
  glk-glk: 'پیلاتُس جواب بده: «اونچی بینیویشتم، بینیویشتم.»'
  mks-NT: 'Já na̱nducú ñehe Pilato tu̱hun nu̱ ná já na̱cachi da já xi̱hi̱n ná: —Coo
    tá coo ña̱ sa̱ na̱sacu u̱ ta a̱ tává toho i̱ ña̱ —na̱cachi da.'
  gfk-S: 'Ne Pailat ga balu di horek: “Aso ing iou te pakat i kis ter hobi.”'
  bmu-bmu: Mi möta Pailötnöŋ keu kewö meleŋnök, “Keu lök ohozalaŋgöra mi mönö mewö
    ahöma.”
  dgz-dgz: Pailat gare anega wan, “Ok dim da seana, ap me di sean.”
  eng-GNV: Pilate answered, What I haue written, I haue written.
  zaa-NT: 'Becàbi Pilátua nna rą: Nu chi bedú''a'' nna nà'' dua bą́.'
  eng-WEBSTER: Pilate answered, What I have written, I have written.
  guh-guh: 'Nexata Pilato jumaitsi sacerdotevi penamatacaitorobivijavabelia: —Pacuenia
    baja yaquinarutsiaexanajë, bajarapacuenia jema rucae, jai Pilato sacerdotevi penamatacaitorobivijavabelia.'
  bon-bon: Pilato jejemige egä, “Cane ngena bii byoogärine, pepu yaanajepi!”
  nhw-BL: 'Huan Pilato quinilhui: ―Catli niquijcuilojtoc, ya nopa mocahuas.'
  swh-ONEN: Pilato akawajibu, “Nilichokwisha kuandika, nimeandika!”
  wbi-wbi: UPilato akavamula akati, “Sino nilembile, nilembile.”
  bba-bba: Mɑ Pilɑti u nɛɛ, ye nɑ yoruɑ nɑ yoruɑwɑ.
  eng-KJVCPB: Pilate answered, What I have written I have written.
  kgk-NT: 'Ha Pilatos nohendúiry joty inhe''ẽ: —Upéixa ahai-ma kuri. Ndaipe''a mo''ãvéi-ma
    xe ahai va''ekwe, he''i judeu ruvixa kwéry-pe.'
  waj-waj: 'Iya itaa kua tuduu Piratuuso iya kua sai tunoo: Na fafaara rau kuaivo
    inna aikioo kuavai na rauvaivee, tiravai.'
  cpy-cpy: 'Ari ikantzi Pilato: “Okaatzi nojankinatakiri, ashi owatyaawo ojankinatakaha.”'
  ekk-PKP: 'Pilaatus vastas: „Kirjutasin seda, mida kirjutasin.“'
  mpx-mpx: Pilato analiya i lahe i ba, “Leleli toto iyaka ya leli, he iyaka ya leli.”
  wbp-wbp: Palitirli-jana wurra-manu, manu-jana wangkaja, “Lawa, yampiyalu kuja-juku!
    Kularna yimi-kari yirrarni, lawa.”
  luo-luo: Pilato nowacho niya, “Gima asendiko, asendiko.”
  nhe-NT: 'Huan Pilato quinilhui: ―Tlen niquijcuilojtoc, ya nopa mocahuas.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܡܸܢܕܝܼ ܕܟܬܝܼܒ݂ ܠܝܼ، ܟܬܝܼܒ݂ ܠܝܼ.“'
  esk-NT: Pilate-ŋum kiuniġai, “Qanuq iḷipḷugu uvaŋa aglakkaġa taatna aglaksimagisiruq.”
  msb-msb: Nagsabat si Pilato, “An nasurat ko na dili na maliliwat.”
  cpa-NT: 'Jøng² ca¹juúh² Pilato: ―Lah¹jøng² báh³ lé², ju³lah ma²ca¹jmo¹jni ―ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ କଇଲା “ନାଇ ମୁଇ ଜନ୍‌ଟା ଲେକ୍‌ଲି ଆଚି ସେଟା ଆରି ନ ବାଦ୍‌ଲାଇ ।”
  meu-meu: Pilato eto, Na torea ḡauna be vada na torea vaitani.
  yva-NT: Weramu Pilatus po awa ayao rasakinav pare, “Syo ratoe no tawan weye wemi
    ratoe to.”
  dgc-dgc: “Ewan,” kagi ni Pilato. “Bagay nesulat dén, éy éwan dén maari a palitan.”
  zpm-NT: 'Pquiab Pilat rëb Pilat: ―Miṉe pquia naa, laaw pquiale ga. Ni sca none guiaaṉa.'
  hix-NT: Àna matà, kekon mak hatà, noro. Ronmenhohotho ryhe, àto rma hak nahko, kekon
    hatà, àwyanye.
  sim-sim: Karem li mbarik Pailat mu mbara, �Os a kayewa oso am nawa sir.�
  npi-ULB: पिलातसले जवाफ दिए, “मैले जे लेखेँ सो लेखेँ ।”
  cgc-cgc: Ambal Pilato, “Napasulat ko an dili ko en silian.”
  tim-tim: Hain dâm hâwâtbiâ hin makyeŋgiep, “Den kulemgoân amâ emelâk kulemgoân are
    hainâk talâk.” dâep.
  yor-yor: Pilatu dáhùn pé, ohun tí mo ti kọ, mo ti kọ ọ́.
  wos-wos: Wungi wandaka dé Pailat wa, “Wuni hayiwun hundi wuni wundé hayiwu. Nak
    hundi wambula yamba hayikéwuni.” Wungi dé wa.
  emp-NTPO: 'Baribʌrʌ Pilatoba jarasia: –Mʌ̃a b̶ʌd̶ara ara mãwã b̶eya.–'
  eng-F35: Pilate answered, “What I have written, I have written!”
  ind-ind: Tetapi Pilatus menjawab, “Apa yang sudah saya perintahkan untuk ditulis
    tidak akan saya ubah!”
  pes-OPCB: 'پیلاتُس جواب داد: «آنچه نوشتم، نوشتم.»'
  mpt-mpt: Failate baabenea Ne dolaibio iwito mo watlanita imino mo dolamibabo, makob
    sin ye dolania deibueibiobo ge baabesea
  ssx-ssx: Pailedima꞉ ika꞉ pi hombo peaaso alota꞉ I̱ma꞉ wape polo ekita꞉ amba꞉ wape
    pua꞉me leekeme.
  mkl-mkl: Ŋɔi Pilɑti í ni, iyi ǹ kɔ tɑ̃ ǹ kɔɔi.
  gaq-gaq: ମାତର୍‌ ପିଲାତ ଉତର୍ ବିକେ “ନେଙ୍ଗ୍ ଡିରକମ୍ ଗୁଆର୍‍ ମ୍ୱକେ ଆତେନ୍‌ ଦେତ୍‌ରକମ୍ ଗୁଆର୍‍
    ଲେଃଏ ।”
  gof-RNT: Yaatin, Philaaxoosi, “Ta xaafidayssa xaafas” yaagidi zaaris.
  unx-unx: ପିଲାତୁସ୍‌ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ଅଲାକାଦ୍‌ତେୟାଃ ଅଲାକାଦାଇଙ୍ଗ୍‌ ।”
  gah-gah: Liki likago, Pilató nene mota luhuva gizokutó neze, ha minatize, loko limó.
  lcm-lcm: Sikei Pilato kala antok ta, “Sa nata salik ia kalapo asukang.”
  aer-aer: Pilate akenhe akngirtneke, “Arrangkwe! Iwenhele the itnenhe ileke intelhe-iletyeke
    kwenhe itne-arle intelhe-ileke, the akngarte-iwetye-kwenye.”
  qvc-NT: 'Chaymi Pilatuqa nirqan: —Iskibrishqayqam chayshinana kidanqa, nishpa.'
  tgl-ULB: Sumagot si Pilato, “Ang naisulat ko na ay naisulat ko na.”
  cbs-NT: 'Pilaton jatu nemakin: —Jawada en ma keneadan, jau jabiaska kene nenunwen—
    jatu wa'
  xtm-NTPP: 'Kovaa Pilato ma, ni ndakone''e de: ―‍Ja ni tee sa a, ñatuu na in ko ndaxsama
    ―‍kúu de jiña''a de.'
  nnq-nnq: Pilato ngajanga, “Gaandike, andike!”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pilato pea: —Mee, yʉ ca owariquepʉa to birora tuaro
    bii —cʉ̃jare ĩi yʉʉupi.'
  san-ORI: ତତଃ ପୀଲାତ ଉତ୍ତରଂ ଦତ୍ତୱାନ୍ ଯଲ୍ଲେଖନୀଯଂ ତଲ୍ଲିଖିତୱାନ୍|
  huv-NT: 'Quiaj tasaj nejiw a Pilato: ―Leaw lanarang landoj lanarang ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Pilato p''ʉya, bi ''yɛ̱na̱: ―Ya di̱ nja p''ʉ''a̱ te nt''ot''i
    ya ―bi ''yɛ̱na̱.'
  nop-nop: Unduŋ yobune Pailatdi koti indiŋ yoguk, “Nu dediŋ youlat u undugoŋ halek.”
  obo-NT: Piru kahin Pilato kandan to, “Ko ondan kos nosulat kud, idda ron en.”
  cak-ENT: 'Pero ri Pilato xbij c''a cheque ri más nimalüj tak sacerdotes ri'': Ri
    xintz''ibaj yan, tz''iban chic c''a ri''. Man nc''atzin tüj c''a que ninjül rubixic,
    xbij cheque.'
  lif-NT: ᤁᤖ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤆᤩᤠ ᤛᤠᤵᤋᤢᤱ. ᤂᤧᤴ ᤛᤠᤵᤋᤢᤱ ᤛᤠᤵᤋᤢᤱ॥”
  mie-NT: 'De nī ncāhān Pilato: Mā násāma nī jā ní ntatúnī ni jā cundeē.'
  san-TIB: ཏཏཿ པཱིལཱཏ ཨུཏྟརཾ དཏྟཝཱན྄ ཡལླེཁནཱིཡཾ ཏལླིཁིཏཝཱན྄།
  qve-NT: 'Hinaqtinmi Poncio Pilatoqa niran: —Ñan escribisqaña kashan; chaytaqa manan
    ni pipas cambianmanñachu, nispa.'
  pao-NT: Pana soo Pilate meeoo, “Nu mooasoo meeoo tubose, nu gi atasoo a yugwe-wa'ne'yoo.”
  cbu-NT: 'Pilaturinsha: Yandayari an waani taachpa; táyaru, kasarangiya.'
  usa-usa: 'Pááírati yauwéqma tiráiye: “kemá agamaráuna-aubama minnâ agamakáune.”
    téna tiráiye.'
  soy-soy: 'Pilɑti uu pi pɛsɛ rɛ: Lɛ̃ kɑm n wɔ́i kɑm wɔ́i.'
  hui-hui: Ani layagola Pailatehanda ladai bialu, I̱na o gili bidogoni gilibu wiaabo
    helo, lene.
  amf-amf: Bhilathoosaar “Inin thaapenam inta thaapidine” hamayse ki maasade.
  quc-NNT: 'Are k''u ri tat Pilato xch''awik, xub''ij chke: Ri xintz''ib''aj, xaq
    je wa'' käkanajik, —xcha chke.'
  dob-dob: Ga Pailato ꞌediya ꞌiona, ꞌigwae, “Geyaꞌabo yasaꞌusaꞌu gelase. Tuwa tuga
    nadigega ꞌimiyami.”
  wrs-wrs: Pailat ophona, memba kava osva novol veiva, ata os wohnovol velohvav.
  mca-mca: 'Qa ha'' Pilato qa yit''ij: —Pakha'' qu'' hats hika''ajji'', qa hats hika''.—'
  tzo-TZC: 'Ti Pilatoe jech laj stacꞌbe: ―Ti cꞌusi laj xa jtsꞌibae, jaꞌ jech ta xcom
    o ―xi.'
  mya-mya: ပိ​လတ်​မင်း​က ``ငါ​ရေး​ပြီး​သည့်​အ​တိုင်း အ​တည်​ဖြစ်​စေ​ရ​မည်'' ဟု​ပြန်​ပြော​၏။
  gng-NT: 'Nɛ Pilat tɔke'' bɛ ki ye: «N kɛle'' nà nɔ n kɛle'' nɛ.»'
  cbi-NTPO: 'Tsa detiñu Pilato entsandikami: Iya naake piikikaañuba tsaa pilla shuwanu
    tsuve, timi.'
  ikk-NT: Paịleti nọ shịarị, sị, “E degụọ m ihiẹn m de.”
  leu-leu: Na Pailat a sui nari, “Piau, a lagasai ne fo xaleie, ne fo xaleie!”
  maz-NT: 'O ndünrü c''ua e Pilato: ―Nuzgö, nu c''o ya ró opjügö, dya rá pötügö.'
  bod-N: པི་ལ་ཏུ་ན༌རེ། བདག་གིས་ཇི་ལྟར་བྲིས་པ་དེ་བྲིས་ཟིན་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Natürü Piratu nanangãxü̃ rü ñanagürü: —Ngẽma chaxümatüxü̃ rü marü ngẽxma
    naxümatü —ñanagürü.'
  zpl-NT: 'Nu ucuaqui Pilato lubeella: ―Lunú uquieꞌa, uquieꞌelane.'
  mbc-NT: 'Pilatosya yuuku''pî: —‍Î'' unmenuka''pî ko''mamî mîrîrî warantî. Tiaron
    pe imo''tannîpîuya pepîn —‍ta''pîiya.'
  ndg-ndg: Ni ywembe Pilato kanyangwa, “Yaniiandikiye niiandikyange.”
  wsk-wsk: Bare Pilate mam, “Batoga aguwaya ani batagem mu ani ta batagem,” mam.
  toj-NT: ―Ja jastal jtz'ijba ta, jacha ni oj canuca, xchi ja Pilato.
  tbc-tbc: Gug Pailat ru naon igo ibol, “Mel ŋai ŋigire yan ŋai ŋigire ya. Nek ago
    mi yen a.”
  sna-sna: Pirato akapindura akati, “Zvandanyora, ndanyora.”
  smk-NT: Bale' ni'bat na ni Pilato, “Say naisurat ko, naisurat koyna.”
  grc-TCGNT: Ἀπεκρίθη ὁ Πιλάτος, Ὃ γέγραφα, γέγραφα.
  gof-WFTW: Yaatin, Philaaxoosi, “Ta xaafidayssa xaafas” yaagidi zaaris.
  spa-BLM: 'Pilato respondió: “Lo que he escrito, lo he escrito”.'
  kyz-NT: —Naani. Anug ako je ikwasiaa ko. Tene a'ea etee futat tuwi— 'jau etee Piratu
    'ga 'gã nupe.
  dao-dao: Pilat naw, “Ka yuk päng cen ka yuka kba ve se” ti lü a jah msang.
  cya-cya: 'Mxcuen yu Pilato ''in ne'': Ña''an cha'' nu cua'' ngua''an, cui'' cuaña''an
    quinu na.'
  wrk-wrk: Nani barri yali ngakaja Bilad, ngala jananganjayi yalunya Biladwanyi, “Miku
    jangayu yarrijba yinini jangkurr. Yarrijba jayalu ngaki jangkurr kingkarri kurndana.”
    Barriwa.
  nii-nii: Pailos ek nipi, wumb ngopu yi nim, “Ek na puls, ei poł poru ninj ei pengłi!”
    pa nim.
  ign-NT: 'Émasera ema Pilato máichavacapa: —Eta ajureca nunaca­quenehi, nájina tihapa­pi­caimahi
    —macahepa.'
  dik-NT: Go Pilato bɛ̈ɛ̈r, “Kë ca gɔ̈t arɛ̈ɛ̈r ke ca gɔ̈t.”
  cac-cac: —A tas ix vac' tz'ib'chajoc, scann̈ej icha chi', xchi vin̈aj Pilato chi'
    d'a eb' vin̈.
  tzj-E: —Nak xentz'ibaj, xentz'ibaj wc'ara', xbij Pilato.
  san-BUR: တတး ပီလာတ ဥတ္တရံ ဒတ္တဝါန် ယလ္လေခနီယံ တလ္လိခိတဝါန်၊
  yaa-NT: 'Pilato ato yoini: “Nã ẽ ato kenemana keskara ẽ ato kenemani. Ẽkai anã afaa
    fetsa ẽ ato kenematiroma,” Pilato ato fani.'
  cab-NT: Ába laríñagun Piláto joun. —Le bürǘnaalíbei bürǘnaalíbei, ítara lúba.
  clu-clu: Makon ni Pilato, “Kon ano akun ginsolat doto indi ko ron pagomanun ay nakasolat
    ko ron.”
  swh-ULB: Naye Pilato akawajibu, “Niliyoandika nimeandika.”
  tpt-NT: 'Ni Pilato jalajqaltayl, jalakjunil: —Va chuncha ktsꞌoqmukꞌal, ex va chuncha
    kavalcha.'
  aai-aai: Pilate iya’afut, “Abistan ayu akikirum, i kirum.”
  sny-sny: Pailat lowe ma'e eiye, “Peri ano, ane leseye ape, ane lese tepa'asiye.”
  myy-myy: 'Ito bajiro ĩna yibojarocati ado bajiro cʉdiquĩ Pilato: —Yʉ ucare ito bajiroti
    tujaro ya, yiquĩ Pilato ĩnare.'
  trc-NT: ―A̱j quisíj cachrón ꞌu̱nj nana̱ cachronj na̱nj á ―taj Pilato rihaan nij
    soꞌ a.
  cut-NT: 'Ate Pila̱to ne, ra̱hn se ri se sa̱hn: ―Che dirún ne, a tihca̱ conan, ametah
    nda̱hcorún.'
  bel-bel: 'Пілат адказваў: што я напісаў, тое напісаў.'
  zlm-KSZI: Pilatus menjawab, ‘Apa yang sudah kutulis itu sudah kutulis.’
  gdr-gdr: Ɨ Pilato ket ten esmonggainonj da, “Nangga na re kon yɨrɨken, b'ogla ɨrɨki
    yebɨm.”
  vmy-NT: 'ꞌBa Pilato kitsingojore: —En xi je kitsiꞌindutꞌaa̱, je kitsiꞌindutꞌaa̱.'
  cmn-FEB: 彼拉多说：“我写的就已经写了！”
  gmv-RNT: Philaxoosi qas “Ta xaafidayssa xaafadis” gides.
  ncl-NT: 'Quinnanquilic Pilato: —Inon hual niquijcuiluc mocahua lajcuiluli yoje.'
  sua-sua: Vanangko e Pailet tkoripang ngar te, “Ko her en a re he, he nang mar kmittiegom
    a re to tok, he naka vle gi enang tok arhe.”
  are-are: Pilate-ala pula etnanha ilaka, “Angkatja athala intalhelakala, nhanha atha
    itja wotha ekngarrpunhilama.”
  gai-gai: Ri, Pailatta mina kambmo nda rutica gaindoprina, “Kaina kambca aku tireknan,
    ma eacnandet.”
  qvm-NT: 'Tsaynog niptin Pilato nergan: “Escribishgäga escribishganami caycan.”'
