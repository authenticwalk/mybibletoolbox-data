  wuv-wuv: Pilate na ware, “Tamanu una ne'inia nei ude.”
  quf-NT: 'Piru Pilatuqa niran: —¡Chaynu iskribirqami, iskribishana kani! nir.'
  yuw-yuw: Ihoroc inogung mahong Pailatho inogoc, “Muyu, matai urop irim tongdetmaha
