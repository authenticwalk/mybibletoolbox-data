  bqc-SIM: 'Pilati mɛ̀: Yã́ pↄ́ má kɛ̃̀ má kɛ̃̀ɛ.'
  tcz-CHONGTHU: Ahin Pilate in adonbut'in, “Hithei ponte, ajeh chu keiman kana jihdoh
