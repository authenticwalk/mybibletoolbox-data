  mee-mee: Avae Pilatus ke ala rea roma, “Pangamologa a iau pulia ke momo tapu.”
  dif-dif: 'Pilatulu kalabana wonti: „Mina ngato dakana warai, jenia ngato dakana
    warai.“'
  gam-gam: Dji ba Pailat embe dji, na kandja boll ge pandabe, gun ta naboyo we dji.
  nou-nou: Edo ungo awodo setero Pilate mi mina sisira, “Ro nanemi gaetena awa dowo
    atare.”
  mqb-NT: 'Pilatu a mbəɗa apan, a wa: «Way nen nə vindek anan ata nà, i njahay nə
    kawa anuno sə vinde anan ata awan.»'
  ape-B: Wakuli Pailat nakli, “Anyeneken, balan yek yenyemaluli douk nyunope namobuk.”
  grc-F35: Ἀπεκρίθη ὁ Πιλᾶτος, «Ὃ γέγραφα, γέγραφα.»
  cav-NT: —Aijama. Cuareya ama tuque era, era huenemerehuaque.
