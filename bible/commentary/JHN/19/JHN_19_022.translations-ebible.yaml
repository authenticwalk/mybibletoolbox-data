  bqp-bqp: 'Pilati pì: Yã kũ ma kɛ̃̀n ma kɛ̃̀.'
  mcp-mcp: 'Pilât mú cɨ nə bwo nə́: «Sâ mə́ mə́ cilə yí, gwə́ wə́ mə́ mə́ cilə yí.»'
  hat-hat: 'Pilat reponn yo: Sa m'' ekri a, m'' ekri l'' nèt.'
  npl-NT: 'Pero Pilato okinnankili: —Tlan yonikijkuilo, yonikijkuilo.'
