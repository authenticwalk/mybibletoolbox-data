  mal-mal: 'യേശു തന്റെ അമ്മയും താൻ സ്നേഹിച്ച ശിഷ്യനും നില്ക്കുന്നതു കണ്ടിട്ട്: സ്ത്രീയേ,
    ഇതാ നിന്റെ മകൻ എന്നു അമ്മയോട് പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye owee sabolo osoloso o hamamee dili odoo yayo diya gweli diba
    koola mapoo tebisamolome ogoloso owee mapoo egeesee takaso, “Mo wee, odoo hagee
    nowoloso,” dee takaso.
  lit-lit: 'Taigi Jėzus, pamatęs motiną ir šalia stovintį mokytinį, kurį jis mylėjo,
