    l'' konsa: Madanm, men pitit ou.'
  npl-NT: 'Ijkuak Jesús okitak imamá inakastla itlamachtijkau Juan, okili imamá: —Siwatl,
    ompa kajki mokone.'
  bgg-bgg: Isu è awai amuii nane awai samoy hanyie shii ai è miie pha ji yi thiichiih
    shii riu pha doh; jiè ai è awai amuii shii yao, “Hì ne naro Dufuii ro.”
  eng-TCENT: When Jesus saw his mother and the disciple whom he loved standing nearby,
    he said to his mother, “Woman, behold, yoʋr son.”
  eng-BSB: When Jesus saw His mother and the disciple whom He loved standing nearby,
    He said to His mother, “Woman, here is your son.”
  cpu-NT: 'Ikanta Jesús jiñaakero iriniro, otsipatakari okatziyaka iriyotaane itzimi
    jetakoperotari, ikantanakero iriniro: “Tsinané, iriitakera pintomintaiyaari irika.”'
  san-ASM: ততো যীশুঃ স্ৱমাতৰং প্ৰিযতমশিষ্যঞ্চ সমীপে দণ্ডাযমানৌ ৱিলোক্য মাতৰম্ অৱদৎ,
    হে যোষিদ্ এনং তৱ পুত্ৰং পশ্য,
  tac-NT: 'Esusi etele alué bo''né eyela ''lige bilé alué Esusi gompaniérola ''yúriga
    etélechigó, alué napu Esusi ''we galegá eteme nile. A''lige Esusi anele alué bo''né
    eyela: ―''La repúpua ka ye rió napurigá mué bo''né ranala neraga.'
  eng-WEBPB: Therefore when Jesus saw his mother, and the disciple whom he loved standing
    there, he said to his mother, “Woman, behold, your son!”
  gfk-H: 'Ma Iesu ga nas no nuna makai kaia. Ga nas mah no bulu na hausur nong ga
    sip tar ia ma dir ga tur taar kaia huteta tana, io, gaam tangai tano nuna makai
    hoken: “Ai hahina, nas baa. No natim um iakan.”'
  viv-viv: Kadu iya gamidivedaꞋufo, iya Yesu ana tomuliya nuwanuwana lakahina iyaꞋeku
    amanadi, ada Yesu hinana be iyaꞋeku giꞋitama againe, hinana agaidiya hidedemi
    gigahe gigayo, “Hinaku, adamoya bana Yoni wanahawavenatunena.”
  yao-yao: Che Yesu paŵambweni achikulugwe ni jwakulijiganya juŵannonyele nnope jula
    ajimi kuŵandikana ni pepala, ŵaasalile achikulugwe, “Amao, jwelejo ni mwanagwenu.”
  tgp-tgp: Moiso Iesu mo hite tinana peresi tamlohi usuri atu mo opoia mo tavera,
    mo verea isan tinana mara, “Tamlohi nike, nake enia natum.”
  auc-NT: Itota ïñömö tömengä wäänä ïnante acantapa. Ayæ̈ botö tömengä mïñæ̈ në godïmo
    ïñömö tömengä nänö në waadebo ïnömo inte tömënä weca ongömo adinque Itota tömengä
    wäänä ïnante, —Badä ëñëmï. Mäningä ïñömö mïnö wengä bacæcäimpa.
  kbc-NT: Igaanaɡ̶a nadi Jesus naɡ̶ajo eliodo, ijaaɡ̶ijo niɡ̶ijo ane-diotibece ane
    daɡ̶axa me yemaa, odaa jeɡ̶eete naɡ̶ajo eliodo, “Iniotagodo. Niɡ̶idoda ɡ̶oneleegiwa.
    Ademii micataɡ̶a daɡ̶a ɡ̶adionigi”.
  bmh-bmh: Yesus nug gonugau anag mui gonugau tapaimaraneun du go en ougab noumaneu
    abai piaraimai, anag guzenai aureun, “Anikai, du e, go nait nan pet.”
  ctu-BL: 'Jesús che'' bʌ tsi'' q''uele i ña'' yic''ot jini xcʌnt''an c''uxbibil bʌ
    i cha''an, tsi'' sube i ña'': X''ixic, q''uele a walobil, che''en.'
  meq-meq: 'Yesu a ŋgatay a may ŋgay ta gawla ŋgay nakə a wuɗa na haladzay aye. A
    gwaɗay a may ŋgay: «May ga, wawa yak anaŋ.»'
  noa-H: Maar hich dʌ̈i wënʌrraajerr k'ʌʌn hee mʌchta hʌ̃rcha hichdëu k'õsi haajerr
    haawai, mag pakuls gaaimua maar hich hãd dʌ̈i hãba dʌnʌnʌidʌ nʌm hoobaawai, mʌ
    higwia hich hãdagta, —Har sim pʌ hiewaa; jãguata pʌ k'ap sĩsijugui hajim.
  alp-NT: Eleki kena Yesuse Iselu inaI kai Eni maka lulu rebe Iokini titinaije esi
    kele ete mere eleki Yesuse Ibeteke loko inaI be, “Inaku, kwete mokwai mere amu
    anare.”
  san-VEL: tato yii"su.h svamaatara.m priyatama"si.sya nca samiipe da.n.daayamaanau
    vilokya maataram avadat, he yo.sid ena.m tava putra.m pa"sya,
  kbq-kbq: Nerera'ene, amage' nentegeno avesi nentea disaipoli ne' ene anante oti'nakeno
    Jisasi'ma neznageno'a, Agra nereranku huno, A'moka ko, ama'ne kagri ne'mofavrea!
  kbh-kbh: 'Jesús chabe mamábioye tbojáninÿe, y chabe juachacna chë Jesusbe bonshana
    uatsjendayá yojtsemna. Chora chabe mamá tbojaniyana: “Mama, chents̈e acbe uaquiñá
    entsemna ca.”'
  ron-LSB: 'Când a văzut Isus pe mama Sa și pe ucenicul pe care-l iubea stând acolo,
    a zis mamei Sale: “Femeie, iată fiul tău!”'
  pon-pon: 'Iejuj lao kotin majani in a o tounpadak men u imp a me a kotin kupura
    mauki, ap kotin majani on in a: Li, kilan noum ol!'
  nhe-BL: 'Huan quema Jesús quiitac inana huan inechca nechitac na tlen niimomachtijca
    tlen más nechicneli, huajca quiilhui inana: ―Nane, ni tlacatl elis queja mocone.'
  sps-sps: Jisas tagei e tsinan Ya ana nyo na matisian to te mangiir fiisok non Ya
    tsutsun ror na aya, ai Jisas tsue to ten tsinan, “Tsinau, a guei tsoiny tsumanyi
    tovei.”
  wnc-wnc: Yuwawa Jesuta kawawan mingaat pandetna tapatu ie take siknga nataak kapaatda
    wesim yukumayak. Wesim yuwawat kake Jesuta minga anzing inikut, “Ming! Wawi waapa
    gata waakgae tapso,” ngang inike
  bus-bus: 'Kɛ̀ Yesu a da kↄ̃n a ìba kɛ̀ à yezio è zɛna kↄ̃ saɛ, à bè a danɛ: Nↄgbɛ̃,
    n nɛ́n yɛ̀!'
  gub-BL: Zezuz wexak uhy a'e pe a'e. Herexak a'e pe a'e no, ta'e aiko a'e pe ihe
    no xe. A'e rupi uze'eg uhy pe kury. — Kuzà, 'aipe nememyr a'e kury, i'i izupe.
  imo-imo: Anumu kinye Jisas konopu mondorumu nondopa angilerimu iye kinye kanopalie
    Jisasini anumundo “Andi angimo iyemu marena mele molopili!” nimbe,
  boj-boj: Onaqa Yesus a tirosiqa aqa ai wo aqa aŋgro agi a tulaŋ qalaqalaiyoqnej
    qaji de wo ŋamburbas utruq di tigelesonab unjrsiqa aqa ai metosiq minjej, “O ai,
    di ino aŋgro.”
  eng-DRA: 'When Jesus therefore had seen his mother and the disciple standing whom
    he loved, he saith to his mother: Woman, behold thy son.'
  knf-knf: 'Yeŧu awin anin, akak awin naţaşarul i amaganuŋ kë anaţ añog ţi a aşë ji
    na anin : « Abuk ñaaţ, abuku awuŋ. »'
  san-KHM: តតោ យីឝុះ ស្វមាតរំ ប្រិយតមឝិឞ្យញ្ច សមីបេ ទណ្ឌាយមានៅ វិលោក្យ មាតរម៑ អវទត៑,
    ហេ យោឞិទ៑ ឯនំ តវ បុត្រំ បឝ្យ,
  arn-NT: 'Feymew Jesus pefilu ñi ñuke, mülelu kisu ñi inafül mew, feypifi ñi ñuke:
    —Iñche ñi ñuke, tüfachi disipulu iñche tañi rume piwkeyenieel, eymi tami püñeñngeay
    tami piwkeyeaetew.'
  zas-NT: 'Chi baguiaa Jesús xniaaman, zaꞌ tijb ree xbejnman cwëꞌman, bén rën daꞌtaman,
    rëb loj xniaaman: ―Na, laa xiꞌnl yagaj.'
  ken-NT: Yesu ághɔ́ nɔ́kɔ́ máyi nɛ nkoŋo anɛ yi ákɔ́ŋɔ́ téé kɛ́kwɔ́t, arɛm ntá
    máyi bɛ, “Mmá, ghɔ́ mɔ́ywɛ nɔ!”
