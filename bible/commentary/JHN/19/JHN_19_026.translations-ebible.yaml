  ena-ena: Hɨniavɨdaci Jisasɨ nudɨ iamɨnu dɨdaŋ hulemɨlɨ mu nusaŋ mavɨn hekɨlɨ hɨniadami
    agadɨdaŋ igami. Lavɨla iamɨnu dɨ abami. Iam uami. Iadɨ hulemɨlɨ nagaŋ nɨbu nadɨ
    ninaŋ me sɨbaŋ hɨnim uami.
  tgo-tgo: Mbaŋa Jisas i thuwe tɨnae na gharaghambuma va i gharethovuma laghɨye i
    ndeghathɨ e vasiwae, kaero i dage weya tɨnae iŋa, “Elana, narunɨna.”
  yap-yap: Me guy Jesus e chitiningin nge fa en ni gachalpen nib t’uf rok ni yow ba
    sak’iy u rom; ma aram me ga’ar Jesus ngak e chitiningin, “Ppin, be’er fakam.”
  mop-NT: 'Le''ec a Jesusu, u yilaj nütz''a''an ti wa''an u na'' te''i u yet''oc u
    yaj cambal a top yaj u yubi. Le''ec ca'' u yilajoo''o, u yadaj ti''i u na'': —Nooch''up,
    c''ümü in waj cambal ado'' jabix ilic a wal,— cu t''an ti''i u na''.'
  tet-tet: Yesus titu-naree inan noꞌi nariik bele-bele no maktuir ida mak Nia dadobe.
    Maktuir nia, mak haꞌu, Yohanis. Hotu, Yesus katak baa Niakaan inan naꞌak, “Ina.
    Oras neꞌe, o oan mak ema neꞌe.”
  hlt-MCSB: Te vaengah Jesuh loh a manu neh a lungnah hnukbang a pai te a hmuh vaengah
    a manu te, “Huta na capa aih he,” a ti nah.
  xtd-NT: 'Na n‑xini Jesús xa ijan nujuiin dɨꞌɨ‑ɨa xiꞌin se dakuaꞌa‑ia, se xemani‑ia,
    n‑jaꞌan‑ia nuu dɨꞌɨ‑ia: —Ñadɨꞌɨ, kada‑n kuenda xa daꞌya yɨɨ‑n kuu‑s.'
  mdy-ETH: ዬሱሴ ዒዛኮ ዒንዶና ዒ ናሽካ ዒዛኮ ጊንፆ ሃንታዞንሢ ዒዛ ኮይሎይዳ ዔቂ ዓኣሢ ዛጋዖ ዒንዶ ኮራ፦ «ዒንዴ! ሃይሾ፥
    ኔኤኮ ናዓሢ!» ጌዔኔ።
  spl-spl: '@see-verse:JHN.019.025'
  usp-NT: 'Kakaj Jesús, cuando xril chi wa''l jchuch chijc''ulel pach jun ajtijol
    rib'' chirij ri sub''laj tijlok''aj, xij re jchuch: Chuch, co'' jun winak li nic''
    riq''uil ri'' awic''lal, xche'' re.'
  zav-NT: 'Na'' catə'' Jeso''osən'' ble''ine'' zecha xne''enə'' gaḻə''əzə na'' nada''
    zecha'' cuite''enə'', nach gože''ene'': ―Naogüe, benga gaque'' ca xi''iṉo''.'
  sgz-sgz: má kesi kán kalik án aratintin, ái koner a lu lala mámnai ái Iesu. Ái Iesu
    a mák mámán má kalik er a lu mámnai, diar sámtur iatung, má ák parai si mámán
    ngo, “Wákán, erei má natum.”
  kek-NT: 'Li Jesús quiril lix na'' ut quiril ajcui'' lix tzolom li raro xban. Li
    Jesús quixye re lix na'': —At inna'', li cui̱nk a''in, a''an chic la̱ yum.—'
  blz-NT: Sarataa i Yesus nimiile' sina-Na ka' murit-Na men kolingu'-Na potokerer
    karani' i Ia, Ia norobumo na sina-Na tae-Na, “Mama, nono' a anakmuu.”
  poe-NT: 'A̱ ntá tió kꞌuíkon chꞌín Jesús kíxin itjen tí ìné chꞌán la ko chjino tjen
    tí chꞌín a̱ntsí tjuèhé chꞌán kꞌuékꞌajiko chꞌán, ntá nixje̱he̱ chꞌán tí ìné chꞌán,
    ntáchro chꞌán kíxin: ―Naná, tsjehé kíxin ntaha tjen xja̱an ―ichro chꞌán.'
  san-TAM: 'ததோ யீஸு²​: ஸ்வமாதரம்ʼ ப்ரியதமஸி²ஷ்யஞ்ச ஸமீபே த³ண்டா³யமாநௌ விலோக்ய மாதரம்
    அவத³த், ஹே யோஷித்³ ஏநம்ʼ தவ புத்ரம்ʼ பஸ்²ய,'
  cof-NT: Junsi lanan Jesús duque laquiranun joto, junte peramanyoe. Junni Jesús yachi
    ayancanan, lacanan laquirato quirato, Ayan tie. Quirade! In tsachiri nuchi nao
    cuwenta jochunae tie.
  srm-NT: 'Nöö hën Masa Jesosi bia luku, hën a si hën mama dë ku di bakama fëën di
    dë gaan mati fëën. Hën a taki dëën mama taa: “Mujëë o, luku di womi i si dë. Hën
    wë da miii fii e.”'
  qvs-NT: 'Jesuska mamanta kawashpa ñukatapish kawawarkan. Chaypina mamantaka willarkan:
    —Mama, Juanka wawaykishinami kiparin.'
  zca-NT: 'Kuze'', or une Me xna'' Me, nzo xna'' Me gax laka kun tu rë men che''n
    Me xa'' más nichë''l Me, orze'' nzhab Me lo xna'' Me: ―Una'', lë'' xga''nal ba''.'
  cbc-NT: 'Bairi Jesús pʉame cʉ̃ pacore ĩñarĩ, bairi yʉ, Jesús cʉ̃ cabuei, cʉ̃ camai
    majũ cʉ̃ãrẽ ĩñarĩ, atore bairo cõ ĩwĩ: —Caaco, cʉ̃ã, mʉ macʉ̃ majũrẽ bairo caãcʉ̃
    mʉ mena tuayami.'
  qxo-NT: 'Tsaynam tsay mas cuyangan cag discïpulun mamanwan shaycäyagta ricaycamur
    Jesus nirgan: “Mamïta, nogapa rantëga Juannam wawayqui canga” nir.'
  mox-mox: Ieisu inana niʼa ʼitedi, ta diʼwedia wese ana toʼabiboda taha tovotovolo,
    ta baʼe toʼabiboda nana Ieisu veyolubea qiduana. ʼInega inana ʼidia vonaya, “Inagu
    ye, natumi meʼolotona benaʼe.”
  kew-kew: 'Gore Yesumi nipuna agi aaraa lapo Jon page adoa agi-para lalo: Go ona
    gore nena naaki sa.'
  dww-dww: Dabudi Yesu e kitana be tinanama be tura kaukauinama tauna diane a midimidina.
    Naumeki be tinanama ya riuena, “Waivi, inam tauna yodi tam natumma.”
  nif-nif: Tɨmbi Yesulɨ enlok meñ gɨt gwañgwan nin gɨnañlɨ kasɨleñguk wɨn endɨ ñasɨñgan
    ilɨmbi kañbi, gwañgwa wolok plon meñla ñɨndɨñ nɨñguk, “Tam, ñɨn dɨkok nɨñañga
    wakan.”
  twi-ASANTE: Yesu hunuu ne maame ne osuani a ɔdɔ no no sɛ wɔgyina hɔ no, ɔka kyerɛɛ
    ne maame sɛ, “Ɔbaa, wo ba nie.”
  aoj-aoj: '@see-verse:JHN.019.025'
  cbv-cbv: 'Pánihna, ã íin biícdih weém bʉ́dí ã oinibʉt ã pebh wã en ñʉhʉchah ennit,
    ã íindih Jesús nin pah ã niijíp jĩ: —Naá, can wã bohénijiboó meemdíh ma wʉ̃ʉ́h
    pah ã jʉmbipna caá, ã niijíp jĩ.'
  taw-taw: Jisas nonɨm anɨgɨl yek nɨŋɨd, bɨne mapen yɨbɨl lolɨgup ak abe wulep anɨb
    sɨŋak jak yek ak nɨm, Jisas ne ami nop agak, Bin, ñɨ nad nɨm pi ak agak.
  jic-NT: 'Discípulo pjaní ne''aj p''in ton̈ca watsja cruz ton̈ca nt''a. Jesús pajal
    quelel líjitsja jupj. Mpes Jesús tjinyuca na discípulo niná ne''aj way p''in jamay
    ton̈ca mpe, jupj tjevele jamay lal: —Namay, niná jipj jetjam quinam.'
  zap-NT: 'Chene wii Ne zu xnaa Ne guex nga no le xpoxter Ne ne kesentyent ryaan Ne,
    re Ne lo xnaa Ne: ―Wnaae, laa zhiin de wa zu wa.'
  wer-wer: Pël ëën Yesu pi itaangkën pim ëlëpre ne pim ru kent yaaup, tenip pim naë
    tauaan ëlëpön epël yema. “Ma, epop nim ruup.”
  ipi-ipi: Mandaka gulo ateai-kola, Jisasato balana angini oko andea. Disaipolo Jisasato
    epelewa yamapane yo ateane oko bala mandaka ateanga andoto, Jisasato balana angini
    oko lamawuato, wanda, andipa akali oko nimbana iwanane gulo ateya lea.
  qul-NT: 'Jesús mamanta ricuspa, paywan cusca munaska discipulontawan, mamanman nerkan:
    —Warmi, chayka churiyqueka.'
  ter-NT: 'Noixoâne Jesus neko êno, yóko''omaka ne po''i íhikau ákoti omotóva okóvo
    xêrerekuke, hara kixo êno: —Kutí íxepane xi''íxa râ''a —kíxoane.'
  bmr-NT: 'Jaanaa Jesu seejɨco aatyɨmeuboro, bu tollɨro aivo agaijɨhicaubo ijɨɨbogomɨnaafico
    ihuufocori icauboco aatyɨmeuboro seejɨco nuubo: Gaha, diiburucuji daachibadɨ ɨɨma
    iicajiibo, nooboro.'
  fuf-fuf: 'Ɓay Iisaa yi''ii yumma mun, awa kadi oo taalibaajo mo o yiɗi no darii
    takko yumma makko, onsay o wi''i yumma makko: «Neene, ko on ɗon woni ɓiɗɗo mon
    on.»'
  bhl-bhl: 'Keko beli, beem ding dim bakate, Yesus e akalem auk so, akalem ibolow
    fian dulewei, elo gelewkabe kunum eso, alew ilo makuw ka mobiliwi, e yetemeko,
    auk ulo bokoumomele: “Kutaka! Kale kom min ete kasike!”, wangeko,'
  ons-ons: Yesu eŋe eŋine nagaine so medeune eŋaneka simile kamageke, yewa okorakoik
    paki, Yesuŋo nagaine olale rake, “Ŋerep, iwa geŋane giponŋone.”
  con-NTPO: 'Jesúsja tise chama attepa ña tise in''jan''cho shondo''suma''qque attepa
    tise changa su: —Mama, tsa tsu que du''shuja.'
  ghs-ghs: '@see-verse:JHN.019.025'
  peg-peg: ଜିସୁ ଜାର୍‌ ଆୟା ଆରି ଇମ୍‌ଣି ଚେଲାଂ ଜିଉନଜ଼ି ମାଚାନ୍‌, ହେ ଲାଗାଂ ନିଲ୍‌ଚି ମାନାକା
    ହୁଡ଼୍‌ଜି ତାଡ଼ିଙ୍ଗ୍ ଇଚାନ୍‌, “ହୁଡ଼ା ନି ମାଜ଼ି !”
  txu-NT: Nhym Jeju arỳm nã, kurũm katorja pumũ. Nhym kôt ba djwỳnh, kum abêja nã
    kuri dja nhym omũ. Nhym arỳm kôt ba djwỳnh ja'ã nãmã kum, —Ẽ, me'õ nire. Be, tãmwãbê
    ne arỳm akra, ane.
  eng-WEBU: Therefore when Jesus saw his mother, and the disciple whom he loved standing
    there, he said to his mother, “Woman, behold, your son!”
  gnw-NT: 'Jesús uecha ichɨ jare jemimboe jae uau vae uyemboɨ ñugüɨnoi coiño chugüi.
    Jare jei ichɨ pe: —Chesɨ, joco oĩ nemembɨrã.'
  mux-mux: ⸤Yesos-⸥ anum kene, ⸤Yesos-anum angiliirimna⸥ nondupa angiliirim yi Yesos
    numanu munjurum yili kene, ⸤yambu kanusele⸥ Yesos-ni kanupa kene anumundu “Andi
    yili nunga málale mulupili.” nimba,
  maj-NT: 'Nk''ie nga kikie Jesu na̱aha̱ ko̱ nda̱ ni''yakuyá xi ''yún tjoho̱ nga síjña
    yo̱, b''a̱ kitsúhu̱ na̱aha̱: —Ji ta̱chju̱ún, á ntíhi̱ yo̱.'
  bkq-NT: 'On-yam MYK itybyem Jesus tyze nhedyly, iedyly warâ, urâ toenzepa inwyneguyly.
    Aituo aguely tyzeram: — Âmerylâ-ro waunlo ara ise awâkâ João nhedyly — kely.'
  kue-kue: Ana Yesus kangwa ye mam ya te disaipel ta wakai kangwa ikra akiye igle
    andigl miurka, ana Yesus di mam tongwa, “Yagl i ene wan.”
  cot-NT: 'Iriraquea Jesoshi yamenaquerogueti iriniro ocatiaca otsipatacariquea itsatacaane
    ipintsamajatacaca, icantiroquea: —Manquigarentsi, jeri pirijanite.'
  bnp-bnp: Na tahuna e Isu i matai e kinana turana murimuri i ngaru hatekea ru pesi
    tabukoi, lakea i takia e kinana, “Nana, ra bakovi iea e tumu.”
  apn-NT: 'nẽ mẽ kuri pa ixpê Juãw pumu. Hãmri nẽ kêp ixkràmnhwỳ mex ã ixtã katorxà
    mã kapẽr nẽ kãm: —E ota Juãwta. Koja ixpãnhã te kêp akra pyràk o anhĩpêx nẽ tanhmã
    ato ajuta hto ho pa. Anẽ.'
  ctp-NT: 'Naꞌan Jesús ꞌin jyaꞌan yu, loꞌo naꞌan yu ꞌin ska yu nu ngiꞌni xaꞌan chaꞌ
    ꞌin yu; ndiya tiꞌ Jesús ꞌin yu kanꞌ, loꞌo naꞌan yu chaꞌ suꞌwa nduun neꞌ kwiꞌ seꞌen
    nduun wsi. Ykwiꞌ Jesús loꞌo jyaꞌan yu bra kanꞌ: ―Jyaꞌaǎn ―ndukwin―, yu kwa ka
    sñiiꞌ ni.'
  bre-BRG: 'Jezuz eta, o welout e vamm hag en he c''hichen an diskibl a gare, a lavaras
    d''e vamm: Gwreg, setu da vab.'
  opm-opm: Jisas oh supnong wamaro orhe boporsi han nohnong wanahamo hapat sup uhnong
    Norhe bopor nahat napapat kuua. Jon moh gorhe brermur pora nohnong Moh gorhe suamur
    napongop. Napotporhan noh ama dik oh uhnong ambur pisusa nohe ap oh uhnong papindin
    danong ham paptesuhmur.
  bvr-bvr: Rrapa Jesus nipa waypa jinyu-nana jin-nigipa mampa niya rrapa barrwa a-nana
    an-nigipa gu-day butula yi-gurrepa ana-jinyja an-guna an-nigipa jawina, lika mampa
    niya a-yinanga achila, “A-jay, japurra ngapa ny-jirra, an-guna gugu an-nginyipa
    mu-lopa nggu.”
  wal-wal: Yesuusi ba aayyiyaanne i siiqiyo erissiyo ashkkarai hegan eqqidaageeta
    be7idi, ba aayyiyo, “Ha mishiree, ne na7aa hagaa be7a!” yaagiis.
  zad-NT: 'Na'' ka ble''i Jesúza'' xṉeena'', na'' ḻekzka'' ble''ile'' gaozə ze to
    beena'' nake''ne'' txen, beena'' ḻe chakile'', na''ch chi''e xṉeena'': ―Beenin
    yiyoni xiiṉo'' ṉaa.'
  kmg-kmg: 'Eme Jesu e neŋgoc-ticne â motec bufuŋ-ticne domapire honec-jofarâ neŋgoc-ticne
    šiŋuc âzâcnewec: “Ŋokac, motecge keci hâcne.”'
  aso-aso: 'Nizavo Izesuꞌ aza aꞌmida nene izelehosi idoꞌ izipahala zuhoutiꞌ vonoloꞌ
    izipesi oti nizasivo ningo izelihinemuꞌ nene tiꞌ lo lineꞌ: Alungoo, nesee ve nene
    geiꞌ gipa nene loloꞌ o neive.'
  uli-uli: Jesus ye wiri molwe sil mo molwe redabeyal we ye hachangi le re su lobowe,
    iwe ngo yesa kangalu molwe sil bo, “Lom ila.”
  nin-NT: Nggo Yesu hi ayirr ama wa tuku uniga ma wa nggo à kpanye na ku kakami nggo
    a kri ywhiywhirr mi, na ddu ayirr wa di, “Ayamba, kye uzumi wanggo.”
  tgk-tgk: 'Исо модари худ ва дар канори Ӯ шогирди дӯстдоштаашро дида, ба модараш
    гуфт: «Модар, ана ин писари туст».'
  acu-NT: 'Nuni wajainamtai Jesús nukurin wainak, tura winasha, ni aneetairi nuiniatiri
    asamtai, nukurijai tsaniasan wajai waitak, ni nukurin chicharak: —Nukuachi, juka
    ami uchiram ati, —timiayi.'
  cak-WNT: 'Y tek ri Jesús xutz''et c''a pe ri rute'' y ri rudiscípulo ri sibilaj
    nrajo'', xubij c''a chare ri rute'': Nána, ya la'' ntoc ca awal, xcha''.'
  ebk-ebk: Kun pay inilan Jesus hi enana ya nan disipuluna ay laylaychuna ay nangatakchug
    as nan sag-una, kenalen Jesus kan enana, “Ammi, hi tosa nan ifilangmu as anakmu.”
  spa-PDDPT: 'Entonces Jesús, al ver a su madre y al discípulo a quien amaba, que
    estaba en pie junto a ella, dijo a su madre: ¡Mujer, ahí está tu hijo!'
  ruf-ruf: Yesu hawonile mai wake ne imwanang'ina wake iyamnoghele wema hala, kamlongela
    mai wake, “Mai, ayuno iyo imwanagho.”
  gun-gun: 'Oxy, ha''e ijyvýry guemimbo''e oayvuve va''e hi''aĩ rã Jesus oexa vy aipoe''i:
    — Kunha, pee ma ndepi''arã hi''aĩ — he''i.'
  agu-BL: 'Cho''n txiclij yi xtxu'' Jesús xlaj jun scyeri yi e'' ẍchusbe''tz Jesús
    yi wi''nin na pek'' Jesús te''j. Yi saje''n tilol Jesús wutz yi xtxu'', itzun
    saj tloltz tetz: —Na'', yi yaj yi txiclij xlaju'', ya''stzun ink''ajbil sbne''
    cyen.'
  isn-isn: uYesu nai wakamihenga unyinya nuakwe palung'wi nu mumanyisigwa uyo nai
    umuloilwe aze imikile pakupi, akamutambuila u nyinya, “Musungu, goza, ihenge u
    ng'wana nu ako suyu papa!”
  eng-PEV: Jesus saw his mother standing there, and also the follower that he liked
    a lot. So he said to his mother, “Look at that man near you. He is your son now.”
  ilo-ULB: Idi nakita ni Jesus ti inana ken ti adalan nga inayatna nga agtaktakder
    iti asideg, kinunana iti inana, “Babai, kitaem, adtoy ti anakmo!”
  pir-NT: 'Sa yero tiquiro pacoro yʉhʉ tiquiro cahñogʉ gʉ̃hʉ tiquiro cahapʉ ʉsã ducugʉ̃
    ihñano tiquiro pacorore yahuri Jesu: —‍Yojopʉre ahriquiro mʉhʉ macʉ ijire, nidi
    Jesu tiquiro pacorore.'
  anv-NT: Jisɔs ágɛgé ndɛre mma wuú átɛne ɛfɛɛ́ kwɔ́kwɔ́lé ne maá utɔɔ́ ayi
    jimbɔɔ́ Jisɔs agboó ne ji dɔɔ́, ajɔɔ́ ne mma wuú aké, “Mma, gɛ maá wyɛ na.”
  sab-NT: 'Jesu gwagedu mo chebiadi, ule chebia ole kwian geru jwannga Jesuge gdaite
    kledu, geru jwannga e ole Jesu no no, Jesu gerudu chebia ole: —Cha chebia, ba
    geru jwannga e gai mo kirollale.'
  tmd-tmd: Nɨ Jon, Jisas nɨ madmag nɨgmɨd nöbö aku, algör ör il yöra mɨdɨm makwam,
    Jisas nɨ nugwön, nuöm Maria nugwo yadöŋa, “Mö mɨg, ha naŋa maku pal,” röŋa.
  acr-NNT: 'Echiriꞌ ri Jesús xril pan ruchu kꞌo putzal ri jun utijoꞌn lik kꞌax kunaꞌ
    Rire, xubꞌiꞌij kꞌu pan che ruchu: —Nuchu, chwi kꞌu woꞌora e alabꞌ la laꞌ —xchaꞌ.'
  kpg-kpg: Jesus gu gidee Ia dono dinana mo dana dama agoago dela e baa ai e tuu i golo,
    ga helekai gi dono dinana, “Mee go dau dama daane.”
  taj-taj: येशूसे ह्राङला आमादेन ह्राङसे माया लबा चेला ङामरी राप्‍सी चिबा म्राङ्सी
    आमादा “आमा च्‍यागो, दाहेन्‍से चु ह्राङला झा हिन्‍ना” भिसी सुङ्जी।
  avt-avt: Te hɨrak katɨp miye pɨrak, “Mɨte, nɨkan kit kerp in kereptit.”
  cbk-cbk: Cuando ya mira si Jesus con su nana talla cerca na cruz, pati con ese dicipulo
    di suyo con quien ta ama gayot ele, si Jesus ya habla con su nana, “Ñora, ese
    gente alli na di uste costao ay queda ya como si fuera hijo di uste.”
  uig-ARA: 'ئەيسا ئانىسى بىلەن ئۆزى سۆيىدىغان مۇخلىسىنىڭ بىرگە تۇرغانلىقىنى كۆرۈپ،
    ئانىسىغا: ــ ئى خانىم، مانا سېنىڭ ئوغلۇڭ! ــ دېدى.'
  tuf-tuf: 'Jesusat caruc ojcor cuar im ab itchacro. Etar chiwa sehnacan cuít bi as
    cat im acor itic itchacro. Istír ima ab quin wajacro: —Uya bah acu wacján wan
    chaw̃i, wajacro.'
  abx-abx: Pakakulaw-na si Jesus nga ari i nana-na nga agtingpid si hinigugma'-na
    inadalan, agpinugad-na i nana-na, “Nay, aku'on iya bilang dadi'-mo pagmangno si
    ka'aw.”
  mco-NT: 'Co Jesús ijxpaty ytaj etz je ydiscípulo huɨdibɨ́ anajty ooy nïgɨ tzocy
    ma ytaj ymɨjc, chi nɨmay ytaj: ―Nan, ɨɨch nmɨgüg huɨdibɨ tɨnaayb ma miich mmɨjc,
    yɨ'' xycuend''adɨp jadu''n nej jɨhuɨ̈y miich yɨ'' xytaj''adyii.'
  kqf-kqf: Laḡannemo Yesu i kita te tinana bi ena tauwaikaiwatana i ḡoyeḡoye kauwena
    vaitena a moimoito ba tinana i giuwena gado, “Waivini, mba taunana natum.”
  cpb-NT: 'Ikanta Jesús iñaakero inaanate, otsipatakari riyotaanewo retakoperotane,
    ikantanakero inaanate: “Tsinané, iriitake pintomintaiyaari jirika.”'
  aon-aon: Jisas natruguni natigi ananik amakek kwani anudok disaipel douk anan adur
    urkum makri manawashaman iri sheyotu hurukatin. Aria nakripi amakek nakri, “Nanudok
    douk nyakin nuganin.”
  hus-NT-2005: 'Tam ti na Jesús in chuꞌu nin nánaꞌ ani kubúl jeye tin wál an exóbal
    xu kʼanidháb tʼajat kʼal na Jesús, in utsaꞌ enchéꞌ nin nánaꞌ: ―Mímláb, jachanꞌ
    kʼwajat na chakámil.'
  mig-NT: 'Te ni̱ jini̱ Jesús nuu̱ náa̱‑ya̱ jíín núu̱ cháa skuá''a ja̱ maní‑yá jíín‑de.
    Te kándii̱ yani‑de. Te ni̱ ka''a̱n‑ya̱ jíín náa̱‑ya̱: Náa̱, jia̱n ndé''é‑ní kándii̱
    se̱''e‑ní, áchí‑ya̱.'
  bps-bps: Na di kite Dyisas yéan, na satu to mlalò kenen toon kanbong nawa tadag
    déén, manan di yéan, “Libun, én lagi di safédam tingaam nan.”
  mbs-mbs: Pegkità i Jesus te inay din aw sìyan sebad tinoledaan nedekelan din te
    pedowan, minikagi diyà te inay din, “Inà, sìyà den se batà nikaw.”
  tof-tof: Yesu tóba aip akó darrü umulbain olom, Yesun ⌊moboküpdü ubi⌋ neanka yarilürr,
    ola zamngólde nósenórr. Da wa tóba aipdü bóktanórr wagó, “Kürü aip, ngaka, wa
    marü olome!”
  cme-NT: 'Yesu wuɔ ne da u nyu‑i baa u *hãalãbiloŋo maŋ maama‑i taa ma dɔlnu-yuɔ
    ba waa yiɛra ba-naa canniŋ; wuɔ gbɛ̃ nyuŋo‑i wuɔ: «Nnaa, ŋ biɛŋo yaa‑i.»'
  sus-sus: Isa to a nga to a fɔxirabirɛ maxanuxi fɛ ma, a naxa a fala a nga bɛ, «N
    nga, yi bara findi i xa di ra.»
  pon-2006: Ni Sises eh mahsanihada me ine uh mpe, oh pil tohnpadahko me e kin loalloale,
    e ahpw mahsanihong, “Lih, kilang noumw pwutaken!”
  dad-dad: Sain Jesus mala irã, sina ado in dõ fiya tamo taka ĩ nigin wau laa fedig
    non difar mog, ileid fen, Jesus ĩ sina irokenen, “Kayau, õ naal yeir.”
  zab-NT: 'Chi guná Jesús xnanny zuguaab cuee xpɨnny ni quesentiand rcaazny, ax raipny
    xnanny: —Xnana, a llingaanbiu ruc.'
  jae-jae: Jesu gêlic têna agêc ŋacseŋom, taŋ têtac gêwiŋ eŋ naŋ, agêc sêkô sêwiŋ
    tauŋ, tec kêsôm gêdêŋ têna gebe “Awê, ôlic latôm tonaŋ.”
  ksd-ksd: 'Ba Iesu i gire nana, ma nam ra tutana na vartovo bula, ba i mari ia, i
    biti tai nana: Ia An, gire go natum!'
  msm-NT: Pagkita ni Jesus to inoy din dow sikan sobuuk no inanad no pighilabi din
    no migtitindog duon, pig-ikagihan din to inoy din, “Isipa no anak nud sikandin.”
  myk-myk: 'Ba Yesu ya wu nu wu ɲa wɛ, kalaapire lemu kaa li bi dan wu ni ge, na lee
    bɛ ɲa nufɔɔ wu tàan wɛ, a wu wu nu wu pye: «Nufɔɔ we, ma ja wu we.»'
  sbe-sbe: Huyana Yesu ye kaikewadobi na sinana ye kita yo yona hekahekata ye gadogadosisiꞌusei
    wa dedekana unai ye totolo, ede ye hededelau sinana wa unai ye wane, “Sinebada!
    Temeta me kowa natum.”
  mcr-mcr: Iqi tqäutaŋguwäŋga, Jisasi Iqu Kiqä känatä, Iqueqä wäuŋuäŋqä ämotquamiŋqä
    iquautaŋä, aaŋä kuapänä äwinymiŋqä iqutäŋi, qäqiqi tqäutaŋginyä äquŋgqe. Itaŋi
    Iqu Kiqä känäuŋi tii ätukqe. “Apäkä iiki, ämaqä iqu, tqä ymeqä iqueqä.”
  cux-NT: 'Taachí n''diichi Jesús chɛɛcú yā ndúúcū discípulos chi ya''āī ''iinú yā
    chi caneé niiⁿnuúⁿ tuu''mi ní Jesús ngaⁿ''á yā ngiī yā chɛɛcú yā: N''diī n''daataá,
    cun''dííchí nī daiya nī.'
  tur-YTC: Yeşua, annesiyle sevdiği öğrencisinin orada durduğunu görünce annesine,
    “Kadın, işte oğlun!” dedi.
  san-ITR: tato yIshuH svamAtaraM priyatamashiShya ncha samIpe daNDAyamAnau vilokya
    mAtaram avadat, he yoShid enaM tava putraM pashya,
  bel-N: 'Ісус жа, убачыўшы маці і вучня, які стаяў побач і якога Ён любіў, кажа маці
    Сваёй: «Жанчына! Вось сын твой!»'
  sch-sch: Jisua'n a nû le a lungkham ngâipu a ruoisi hah a kôla an inding a mua;
    masikin a nû kôm han, “Ama hih na nâipasal ani,” a tipea.
  mic-MIQNT: Se'sus nemiatl uggwitl aq na unaqapeml ta'n gesalatl, gaqamijig. Na tujiw
    telimatl uggwitl, “Giju' nige' weja'tegemg, tli ugsua'l nnaqapem st'ge' 'ggwis.”
  huu-NT: 'Jesús ie eina cɨode. Cuena naiñaiño ecɨmo jɨaɨ cɨode. Cuena eo gaɨde. Ie
    jira ie eimo llote: —Jadi, o jito isoi itɨmɨe anamo iitɨo.'
  jiv-NT: Jesus ni nukurí̱ncha tura ni ti aneamu unuiniamuri̱ncha nui̱ wajan wáiniak
    ni nukurí̱n tímiayi “Nukuru, ju̱ ame uchirmea áintsaṉ atí.”
  otm-NT: 'Nɛ nu''a ra Jesús ''bʉ mín nu a rá mbe, nɛcä gue madí huɛ̨gä, bi xi a rá
    mbe bʉya: ―Ma mbe i, dami ''yɛ̨mbi ni ts''ʉnt''ʉ nʉ ma xädi guí ''bähmi, bi ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu go miliŋ gor kinyiŋ. Irde komatmiŋ kura bubulkuŋne wor po yeŋ
    nurde uneŋ hinhin al go bindere gor huwarde hike kinyiŋ. Irdeb miliŋ goyen inyiŋ.
    “Bere, al gabe urge,” inyiŋ.
  tnk-tnk: Iərmama riti səvəi Iesu, sə Iesu rokeikei pɨk in, in mwi ramərer ipaka.
    Nəpɨn Iesu rətoni iəmə nəha mɨne mama səvənhi, rɨni pen tɨ mama səvənhi mə, “Prən
    i. Iəmə i in i nərɨm.”
  kpr-kpr: Iesu namanenda genembo eni dubo budo ghusira aimi, Iesu da noighae dabade
    fetirero gido, Iesu noikena eminge sisira, “Aya, ninda mandi avarere.”
  san-IAS: tato yīśuḥ svamātaraṁ priyatamaśiṣyañca samīpe daṇḍāyamānau vilokya mātaram
    avadat, he yoṣid enaṁ tava putraṁ paśya,
  nho-nho: Jesus ni ttoka atu no kite i tana tinna naa e tuu ake ma te disaipol e llee ai
    tana manava. Teenaa ki mee ake Ia ki tana tinna, “Teenaa too tama.”
  gym-NT: 'Angwane Jesu okwä rababa meyebtä angwane, ti ja töitikaka Jesube abko Jesu
    nämane tarere kri abko näma meye ken, abkobtä Jesu okwä rababa angwane, Jesukwe
    nieba meyeye: Mama tikwe, ma ngobo makwe abko tä yete mabe ye, nieba kwe ie.'
  azg-NT: 'Ndoꞌ mantyi ja na jen venchjii Jesús na tqueenꞌ jon na quitsijön yo jñꞌoon
    na toninncyaa jon, ventyjëꞌ ja joꞌ. Vi na jndë jndyiaaꞌ jon na ventyjeeꞌ ndyee
    jon ncꞌia, tso jon nnon juu: —ꞌUꞌ ꞌndyoꞌ, tsanvahin conduihin jndaꞌ.'
  bhd-bhd: यीशुए अपनि अम्मा ते अक अपनो चेलो ज़ैस सेइं तै प्यार केरतो थियो, तैस कां
    नेड़े खड़खड़ो लाव त तैनी अपने अम्मा सेइं ज़ोवं, “हे कुआन्श, हेर, तेरू मट्ठूए।”
  too-NT: 'Lā'' Jesús cālaktzī''lh ixtzī''t lā'' huan sca''txtunu'' a''ntī ixmakyā.
    Lā'' huan sca''txtunu'' ū''tza'' ixuanī''t a''ntī lej ixpāxquī''. Lā'' Jesús huanilh
    ixtzī''t: ―Nā''. A'' yā a''ntī nala hua''chi mi''o''kxa''.'
  ind-AYT: Ketika Yesus melihat ibu-Nya dan murid yang Dia kasihi berdiri di sana,
    Dia berkata kepada ibu-Nya, “Perempuan, lihatlah, anakmu!”
  cjo-NT: 'Iñaanakiro Jesoshi riniro, eejatzi iñaakina naari. Ikantziro: —Nana, ajaa,
    irikakya Jowa rirotaki pitomintanakyaari.'
  nsn-nsn: Doh Iesu ke banga tang tinan, kara tamatang uakuakeluk gere malauelhirintiehe
    tunuion ura tur tokaha pe, maeit ke kulanguaono tang tinana pare, “Inggoneit a
    tumua.”
  san-DEV: ततो यीशुः स्वमातरं प्रियतमशिष्यञ्च समीपे दण्डायमानौ विलोक्य मातरम् अवदत्,
    हे योषिद् एनं तव पुत्रं पश्य,
  tna-NT: 'Da su Jesús ja mesa cuara bautetana. Mesa discípulo ibuneda di bautetana.
    Jesús ja tuatse baute putsu, uja mesa cuara atana: —Mama, hue upia mique ebacua
    puji eneti. Tuahueda mi ebata mique ebacua quitaita pu cua nime.'
  lid-lid: Jises anyolom tinen ma hawe lau tan ari iy aso-ok iy tinan labai ales are
    hawe tinen. Iy eme asehek sahou ili ta tinen, “Tine, iy ndramak kede-eh nadum
    handru.”
  wim-wim: Nil Jesus.angan thath pulang, kaath nungantaman aꞌ pam ngurp nungantaman
    pul angman than-thanpul. Pam anman nil Jesus.an kaangkan wunant. Aꞌ nil kaath-kunchant
    thaw, “Ayyang! pam nanman-a, nungkarang thinthan than-thanan-a, nil keꞌ puk otham
    nungkar ngul iiyow.”
  zga-M: U Yesu avile ambwene. Umama yake nula uvasiule uvaganile vuvemile kalibu
    ahambula umama vamwene, “Udala, lola, umwana vaho uyu apa!”
  yom-yom: 'Yesu bu kamona ngudi andi ayi nlonguki wowo kaluta zola wutelama vana ;
    buna wukamba ngudi andi : —Nketo, tala muanꞌaku !'
  san-SIN: තතෝ යීශුඃ ස්වමාතරං ප්‍රියතමශිෂ්‍යඤ්ච සමීපේ දණ්ඩායමානෞ විලෝක්‍ය මාතරම් අවදත්,
    හේ යෝෂිද් ඒනං තව පුත්‍රං පශ්‍ය,
  yut-yut: Yesu da meŋi gat ae paŋdet but dasi galak taŋ ɨmgut uŋun kapmatjok akbal
    pɨndagek meŋi yaŋ iyɨgɨt, “Mɨŋat, on gak dakon monjɨgo.”
  grc-BYZ: Ἰησοῦς οὖν ἰδὼν τὴν μητέρα καὶ τὸν μαθητὴν παρεστῶτα ὃν ἠγάπα, λέγει τῇ
    μητρὶ αὐτοῦ· γύναι, ἴδε ὁ υἱός σου.
  cpc-NT: 'Ikanta Jesús jiñaakiro inaanati, otsipatakari jiyotaani jitakopirotari,
    ikantanakiro inaanati: “Tsinaní, iriitaki pintomitaiyaari jirika”.'
  nhg-NT: 'Entunses Jesús oquejtaque tienönajtzi, hua inu tiemachtejque öque lalebes
    quetlasojtlaloöya, ompa ijcataya. Cuöquenu quelfejque tienönajtzi: ―Sohuatl, xomojtele
    niecaju moconietzi.'
  nya-nya: Yesu ataona amayi ake pamenepo ndi wophunzira amene Iye anamukonda atayima
    pafupipo, Iye anati kwa amayi ake, “Amayi nayu mwana wanu.”
  ngu-NT: 'Ijcuac Jesús oquitac inan ihuan ijcac on nomachtijquetl yejhuan sanoyej
    oquitlajsojtlac, oquijlij inan: ―Sihuatl, ompon nemi moconeu.'
  kup-kup: Tahan pim mañairooh-aban Iesu pimaz ahoam zait tat hehap Iesuz nonopunañ
    parup honeo rouvat hehan Iesu etet pim nonopun epat mañah, “Amai, petev aban okop
    nim rop ok ravah.”
  jid-jid: Niwa Yesu a toh yima ni vren koh ma wa ani son'a, ba kri whewhre, a hla
    ni Yi Ma, “Iwa, toh Vren me!”
  wmw-wmw: 'Insa, paawawónire mamaye na mwanafunzi waakimpenda pakulu wari karibu
    naye, akimwambira mamaye ire javi: “Mama, sambi mwanawo ndiyo.”'
  gmv-GGM: Yesussay ba ayiyone izi siqqza iza kaallizaysi ba achchan eqqidayta beeydi,
    ba aayiyo “Aayee ne naza hessa beeya” gides.
  ssg-ssg: Ti Jises paxaiwa tel tinan tutu ien kapi tel kahikahin lohun pate xoxoan,
    i ukek, “Tel tinak, o kewa tel seilon ie masin natum wanen.”
  zpo-NT: 'Gor ne ngune Jesús lo xnaa xaa nu lee na nzo gax lo me, xaa nkedoola xaa,
    zee nzhé xaa lo xnaa xaa: —Lee xgann lu nzo lo lu.'
  poy-poy: Yesu pakamwoniti mawu gwakuwi na pakwegera nayomberi kagoloka uliya mfundwa
    yakamfiriti, kamgambira mawu gwakuwi, “Mawu! Gulori, ayu ndo mwanagwaku.”
  qwh-NT: 'Tsenam cuyanqan disipulun tsecho mamäninwan shëcayaqta riquecurnin, Jesus
    nerqan: —Mamä, cananqa penam wawequi cuenta canqa —nir.'
  gaw-gaw: Ag anam daaegeg, Jesus Nug anig amu ip̱uniṯak awak danab laa, Jesus Nug
    nuhignu oo huanak mauhṯom ele amu, nug ele anata, Nug anig amegp̱a aum. “Ah, nid
    imu am na beḵat,” awa aum.
  nca-nca: Ŋuno kaŋi Yesuko nimímboya iŋo-iŋo rewero uni kaya yiyaró. Yesuko iŋo-iŋo
    rewero uni ŋu hamó iŋoyara. Irisa ŋu kutaqemo kaŋariyó. Asa Yesuko nimí ŋande
    miraró, “Pare, itaka uni ŋuko keŋo naŋoŋge.”
  zpz-NTPP: 'Orzeꞌ Jesuuz bzaac mi ñaam nu zum garee ga nu ya̱, tub yu nu rsyaꞌ lom.
    Laab ya̱, yu nu dzi razañ lagy mi. Orzeꞌ nam rab mi ñaam: ―Ña, yu nu zu zeꞌ, bicy
    yu par tub iꞌñ ru ―nam.'
  mkj-mkj: Nehn Jesus kapang inahu apel sohnpadahkko ma Ih kin ipwilki uhda wijahu,
    Ih pwehnglahng, “Li, kapang nihmw jermweinnen!”
  zac-NT: 'Iurë Jesús guná më lu shniꞌa më, zugáꞌaiꞌ culaꞌni poshtë namás rac shtuꞌu
    më, repi më lu shniꞌa më: ―Nanë, lëꞌë shínil niꞌi. Gápiꞌ lë́ꞌël.'
  kyg-kyg: Yesuꞌa anakeyana itaꞌamoꞌe hauꞌniya vekamo geꞌamo neꞌafiya vekaꞌeꞌmo eꞌana
    maiꞌnaꞌageno anaketenoꞌaeꞌmo itaꞌamofeꞌmo, Ane, huno, agaemo mafaꞌnekamae, huno
    ha paiteno
  kmk-kmk: Mailan man Jesus dit ina na kan sat pipiyaona un disipulus na, imbaga na
    kan ina na un, “Ina, siyanat sad anak nu.”
  cao-NT: Jasca, jahuë jahëhua tapaí nii ë iniquë, ëa ri. Jatsi noqui, naa ëa, jahuë
    jahëhua María, tihi cabo Jesú jisniquë. Jisi tsi, —Jaboqui mi baquë tsi xo toa,
    caí —i jahëhua qui ja niquë.
  bbr-bbr: Jisas nukas nukan anak pak kon tamuruwon ro mesin wous meieäu pak apwatomara,
    anak keser auruwon, “Asir, okoro ro, ko nan mokoi senes.”
  inb-inb: 'Paipa mama i paipa sug iapa kuiaska kati­raiag sug­lla­pi saia­na­kugta,
    Jesús kawarka. Chasa kawas­paka, maman­dita nirka: —Kamba wam­brata kawai.'
  hrv-hrv: 'Kad Isus vidje majku i kraj nje učenika kojega je ljubio, reče majci:
    “Ženo! Evo ti sina!” Zatim reče učeniku: “Evo ti majke!”'
  box-NT: 'Bìo ó o Yeesu mɔn mín nu, á mɔn mí nì-kenínii na ó o wa à wón
    dĩ̀n ɓàn nu nìsã́ní, ó o Yeesu bía nɔn mín nu yi: «Hã́a mu, lé ũ za
    na.»'
  ote-NT: 'Ha nu mi hyanda ra Jesu rá na̱na̱ mi ꞌbahuini núꞌa̱ rá hma̱ca nxadiꞌa̱,
    nuꞌbʉ́ nuꞌá̱ bi ꞌñembabi rá na̱na̱: ―Nubyá ꞌyøtꞌa ra uɛnda gue núꞌa̱ guí ꞌbahuibʉ
