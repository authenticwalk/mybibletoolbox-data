  lbm-lbm: जब यीशु न अपनी माय, अऊर ऊ चेला ख जेकोसी ऊ प्रेम रखत होतो जवर खड़ो देख्यो
    त अपनी माय सी कह्यो, “हे नारी, देख, यो तोरो बेटा आय।”
  ncj-NT: 'Queman Jesús oquitaloc in tenana ihuan ihcatilotica in tetlamachticau in
