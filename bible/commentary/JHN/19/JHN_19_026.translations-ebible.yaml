  ulk-1902: Iesu abara apu dasmer, pako abele kaimeg E nasge, maike tekueilu, E abara
    apu detager, kega, Kosker, dasmer mara uerem!
  som-som: Sidaa daraaddeed Ciise markuu arkay hooyadiis iyo kii xerta ahaa oo uu
    jeclaa oo ag taagan, ayuu hooyadiis ku yidhi, Islaan yahay, waa kaa wiilkaagii.
  mam-C: 'Tej tok tka''yin Jesús tnana wa''ltaq junx wuk''iy, a ayi''n jun t-xnaq''tzb''in,
    a k''u''jlinxixtaq tu''n, xi tq''ma''n te tnana: Qya, atzin ja''lin, ma tz''okjo
    lu''n te tala.'
  ndj-ndj: Yesu pamuwonili mawu waki na ndundami yumu yamtamili kawoloka pabehi, kamuwombela
    mawu waki, “Mawu ayu mwana waku.”
  mbj-NT: 'Ti m'' Jesus bahapäh bä ta ỹỹn, ta ma matëg seeh, tak''ëp takamahä̃n do
    rabab''ëëh bä, Jesus ky hadoo ta ỹỹn hã: —Gëët ta ti a t''aah —näng mäh.'
  lat-VUC: 'Cum vidisset ergo Jesus matrem, et discipulum stantem, quem diligebat,
    dicit matri suæ: Mulier, ecce filius tuus.'
  ngp-ngp: Yesu niyo amuwona nine hamwenga na yudya mwanamp'hina amuungisaga wakimala,
