    ဤ​မှာ မယ်​တော်​၏​သား'' ဟု​မြွက်​ဆို​တော်​မူ​၏။
  gng-NT: '*Yesu laa'' uʼnaa nin uʼpanpaankɛ wà u yíe wɔ ki gbien'' nnɔ se ki buɔke,
