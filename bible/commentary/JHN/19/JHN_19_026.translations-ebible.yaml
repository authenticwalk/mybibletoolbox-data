  mya-mya: သ​ခင်​ယေ​ရှု​သည်​မယ်​တော်​နှင့်​မယ်​တော်​၏ အ​နီး​တွင်​ကိုယ်​တော်​ချစ်​တော်​မူ​သော​တ​ပည့်
