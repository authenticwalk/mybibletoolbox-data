  tam-2017: 'அப்பொழுது இயேசு தம்முடைய தாயையும், அருகே நின்ற தமக்கு அன்பாக இருந்த சீடனையும்
    பார்த்து, தம்முடைய தாயிடம்: “பெண்ணே, அதோ, உன் மகன்” என்றார்.'
  azz-NT: 'Huan cuac Jesús quitac inantzin que ompa ijcatoc ihuan ne imomachtijcau
