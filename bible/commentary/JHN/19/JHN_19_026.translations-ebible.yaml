    a nɨn otarim.”
  agg-agg: Ahandɨ hond-aiyo asu süŋgururü-randeimbɨ Sisas ai ahambo ŋgusüfo parirɨ-randeimbɨ-dɨbo
    manɨmbafea hoeimareapɨrɨ. Ranɨyu ai hondambo yahuya, “Nɨmorehɨ, ndanana sɨhafɨ
    nɨmor-ani,” mehu.
  ptp-ptp: Mêd Yesu yê wê ta le ge, dɨ a Jon, wê Yesu xêyaa vin lec a ge, a le hɨxôn
    om Yesu nêl vô ta ên nêbê, “Tag, wê. Ông num le ge.”
  nak-nak: Goma e Iesus hiloti e tilalale vikapopo me la tahalo la vimari ale eia
    masaga seseleao, e Iesus goio veiale tilala mago “Tavile uru, male ale magirigiri
    ele e latumu molie.”
  lbb-lbb: Ning e Iesu i oroi e tana tingia, dia tur taum ana kaklik asasaer ning
    e Iesu i katnani, i atai e tana mange, “Nana, i ning a natumlik.”
  kan-2017: ಯೇಸು ತನ್ನ ತಾಯಿಯನ್ನೂ ಹತ್ತಿರದಲ್ಲಿ ನಿಂತಿದ್ದ ತನ್ನ ಪ್ರೀತಿಯ ಶಿಷ್ಯನನ್ನೂ ನೋಡಿ
    ತನ್ನ ತಾಯಿಗೆ, “ಸ್ತ್ರೀಯೇ, ಇಗೋ, ನಿನ್ನ ಮಗನು” ಎಂದು ಹೇಳಿದನು.
