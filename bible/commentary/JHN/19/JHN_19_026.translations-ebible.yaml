  san-ORI: ତତୋ ଯୀଶୁଃ ସ୍ୱମାତରଂ ପ୍ରିଯତମଶିଷ୍ୟଞ୍ଚ ସମୀପେ ଦଣ୍ଡାଯମାନୌ ୱିଲୋକ୍ୟ ମାତରମ୍ ଅୱଦତ୍,
