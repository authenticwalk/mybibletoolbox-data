  urt-urt: Jisas ŋetekeꞌ mam kin topoꞌe jetalah ŋaiye kin ŋende nihararme gan uku
    pe, kin ŋaname mam kin na, “Kin talah nin.”
  kiz-kiz: Yesu bho ambwene nyinamunu ni jhola mwanafunzi jhaan'ganili bhajhemili
