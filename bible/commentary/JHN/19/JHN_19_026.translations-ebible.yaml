    ''yøt''e ngue ni̱ ba̱si̱ na̱ ma̱ xädigä ya.'
  nop-nop: Kaŋ Jesu adi mihiŋiŋ niŋ aditok momooŋ nadimiluguk adi Jesu miŋ dut noŋgoŋ
