    Îtuma wení iyápó-annabike móra ákái-nakoqtaba timátuwena'
  soy-soy: 'Yeesu uu úni yɛnu, uupirɛtiki uyɛ̃ kuú pɛɛ ń lɑ pɔ́ɔn úni kɛkúrí
