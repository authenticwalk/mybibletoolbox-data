    dya, mamá, nunu ín discípulogö, nu nde i̱ṉ böbüvi, ya ngueje in ch''igue dya nu.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་རང་གི་ཡུམ་དང་གཅེས་པའི་ཐུགས་སྲས་གཉིས་ཀ་ཉེ་འགྲམ་དུ་ལངས་ནས་བསྡད་ཡོད་པ་གཟིགས་ཏེ་འདི་སྐད༌དུ།
