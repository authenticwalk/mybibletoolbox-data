    “Nd ninpno brbo tohwa yimar bi ninhu yoner.”
  bht-bht: यीशुऐ अपणिया माता जो कने उस चेले जो जिसने सै प्यार रखदा था उसयो बखे खड़ोतया
    दिखीकरी अपणी माता ने बोलया, “हे नारी, दिख, ऐ तेरा पुत्र है।”
  eng-NOY: Jesus therefore, when he saw his mother, and the disciple whom he loved
    standing by, saith to his mother, Woman, behold thy son!
  cub-NT: 'Jípaco nore núcore aru nijinoi yʉre máre, pare ʉ̃i jecʉmʉre, jã́rejame
    ʉ̃. Aru yópe arĩ, yávarejame jípacore: —Jã́jaco. Mímacʉreca páyʉbe ʉ̃, arejame
