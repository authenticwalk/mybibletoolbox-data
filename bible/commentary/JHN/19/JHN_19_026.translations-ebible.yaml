    naga nene na pe narum̃a narui.”
  ckb-ckb: 'کاتێک عیسا دایکی بینی لەگەڵ ئەو قوتابییەدا ڕاوەستاوە کە ئەم خۆشی دەویست،
    بە دایکی فەرموو: «ژنەکە، ئەوەتا کوڕی تۆ.»'
  nas-nas: Jiisuuꞌke bauko eeꞌnoko ning baꞌmaikoꞌ dueꞌ donkonampesioꞌ oomureta bauko
