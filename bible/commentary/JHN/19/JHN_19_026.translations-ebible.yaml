  ben-OBCV: যীশু সেখানে তাঁর মা এবং কাছেই দাঁড়িয়ে থাকা শিষ্যকে, যাঁকে তিনি প্রেম
    করতেন, তাঁকে দেখে, তাঁর মাকে বললেন, “নারী, ওই দেখো, তোমার পুত্র!”
  mil-NT: 'Te ní xiní Jèsús nǎná‑gǎ nútnɨ̌ɨ‑aⁿ dɨ̀ñɨ ɨɨⁿ tée ní xica cuu ndɨhɨ‑gá,
    tée ío cùu iní‑gá, te ní xáhaⁿ‑gǎ xii nǎná‑gǎ: —Nǎá, tée nùtnɨ́ɨ‑áⁿ nduu‑dé dàtná
    déhe mee‑n —càchí‑gá xáhaⁿ‑gǎ xii‑aⁿ.'
  myu-myu: Jesus jexi o'jojojo. Doze beayũ'inat ixi xe osunuy. Ixe Jesus emumukukpinput
