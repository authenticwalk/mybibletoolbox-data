  kan-OKCV: ಯೇಸು ತಮ್ಮ ತಾಯಿಯೂ ತಾವು ಪ್ರೀತಿಸಿದ ಶಿಷ್ಯನೂ ಹತ್ತಿರದಲ್ಲಿ ನಿಂತಿರುವುದನ್ನು ಕಂಡು
    ತಮ್ಮ ತಾಯಿಗೆ, “ಅಮ್ಮಾ, ಇಗೋ, ನಿನ್ನ ಮಗನು,” ಎಂದರು.
  bbb-bbb: Ijadufuo Jesu fu una nese giake asie fuone ijiakiro e vua fuone fiemo be
