verse: JHN.019.026
translations:
  kpx-kpx: Ige Iesuu elehage neinaveu uvuve esemu moleti keve lavisi ua. Ige Iesuu
    au neinaho loui avoe, “Amia, esemu keu a moike.”
  okv-H: Iesu na amita e kito amita tunga humbari ambotani vahai amiga mihinu kito
    e ta degi ke einge ena, “Evohu, no meni erevira,
  tbo-tbo: Yesu hinana, a hewali i lauhogaleya u liyaliyana i towotowolo, yaka Yesu
    i baha nae uyahina i pa, ‘Hinau, natum una galeya.’
  mal-C: അമ്മയും താൻ സ്നേഹിച്ച ശിഷ്യനും സമീപത്തുനിൽക്കുന്നതു കണ്ടിട്ട് യേശു അമ്മയോട്,
    “സ്ത്രീയേ, ഇതാ നിന്റെ മകൻ!” എന്നും
  grc-SR: Ἰησοῦς οὖν ἰδὼν τὴν μητέρα, καὶ τὸν μαθητὴν παρεστῶτα ὃν ἠγάπα, λέγει τῇ
    μητρὶ ⸋αὐτοῦ,⸌ Γύναι, ⸂ἴδε ὁ υἱός σου.
  bgc-bgc: जिब यीशु नै अपणी माँ, अर उस चेल्लें ताहीं जिसतै वो प्यार करै था, धोरै खड़े
    देख्या तो अपणी माँ तै कह्या, “हे नारी, लखा, यो तेरा बेट्टा सै।”
  khz-khz: Iesu na tinana e eulamagiawai melona vonai rugatago egitarato, ne tinana
    evaikilaato, netiwato, “Natumu melona nea.”
  deu-TKW: 'Da nun Jesus seine Mutter sah, und den Jünger, den er lieb hatte, dabei
    stehen, sagt er zu der Mutter: Weib, hier ist dein Sohn.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ‑nu xnëꞌë Jesús, len bléꞌinëꞌ caꞌ niꞌ bönniꞌ usë́d queëꞌ
    naꞌ nadxiꞌinëꞌ, gudxëꞌ‑nu xnëꞌë: ―Naꞌa, naꞌ zoëꞌ zxiꞌnuꞌ.'
  lin-lin: 'Tango Yesu amonaki ete moyekoli oyo azalaki kolinga atelemi pembeni ya
    mama na Ye, alobaki na mama na Ye : — Mwasi, tala mwana na yo !'
  hns-NT: 'Tab Jiesoe djab aapan maai ke dekhies aur aapan pjaara tjela ke bhie, tab
    aapan maai se bolies: „Ma, dekh, ab oe tor beta hai.” Aur aapan tjela se bolies:
    „Dekh, ab oe tor maai hai.”'
  noa-E: Maar ich dʉ̈i wënʉrraajerr khʉʉn ee mʉchta ʉ̈rcha ichdëu khõsi aajerr aawai,
    mag pakuls gaaimua maar ich ãd dʉ̈i ãba dʉnʉnʉidʉ nʉm oobaawai, mʉ igwia ich ãdagta,
    —Ar sim pʉ iewaa; jãguata pʉ khap sĩsijugui ajim.
  eng-EMTV: Therefore Jesus, seeing His mother, and the disciple whom He loved standing
    by, He said to His mother, “Woman, behold your son!”
  mib-NT: 'Te ni jito Jesús nuū naná yā jiín núū tée scuáha jeē maní gā yā jiín, suni
    índichi de yūcuán. Te ni cahān yā jiín náná yā: Nánā, nde vijna te máá de nucuɨñɨ̄
    de cuu de sēhe ní.'
  lif-NT2: ये़सुरे़ कुम्‍मा हे़क्‍क्‍याङ्‌लुङ्‌माॽ तुक्‍तुबा कुहुॽसाम्‍बान्‍नाङ् खे़प्‍मो
    निःत्ताङ् ये़बे़त्‍छिबा निःसुसिल्‍ले़ कुम्‍मा मे़त्तु, “खुने़ॽग के़स्‍साःरो॥”
  xnj-xnj: Yesu peamuwene nyina waki, na papipi yaki ayimili muwuliwa yula mweamganili,
    akamjovela nyina waki. “Mau, Lola, mwenuyo ndi mwana waku.”
  mmx-mmx: Iesu ga ven nenen eburu mi lun pinivu ren, neni ga vavara aleng i, duga
    tu go. Kuren la neni ga lok ti nenen keretna, “Neni lamdak taram.”
  cbr-NT: 'Usa ''ain ca Jesusan aín tita a ''uramanua isanan aín ''unánmicë uni achúshi
    aira nuibacë a, a rapasunua isquin cacëxa: —Titan, ax ca min tuá ''iti ''icën.'
  tee-NT: 'Ju Jesús acsni lakts''ilh ju ixnati chai ju ixtamamaka''un ju na ixmapaini
    ni vanin ixtayanalh pus junich ju ixnati: ―Quinati yuchach ju ani ju mints''alh
    ju chavai.'
  eng-LSV: Jesus, therefore, having seen [His] mother, and the disciple standing by,
    whom He was loving, He says to His mother, “Woman, behold, your son”;
  cak-NT: 'Y cuando ri Jesús xutzu-pe ri rute'' y ri ru-discípulo ri can nrojo'',
    xu''ij che ri rute'': Ja awal la'', xcha'' che.'
  pah-NT: 'Kiro Jesus''ga o''yembora repiagi a''ero g̃wemimbo''ehara''ga reheve g̃wemiarõhara''ga
    reheve. A''ero ga ei o''yembora pe: —Ha''i, ei ga. Gaha po ti oko ndera''yra ja
    nehẽ ji py''rovo nehẽ, ei ga ahe ve.'
  sja-NT: 'Jesupa unuk''ãri chi nawe k''ait''a bainɨ̃ bɨ mɨ, chi k''õp''ãyo k''inia
    iru bada ome, chi nawemaa mãgaji: —Nawe, jã pɨchi warrapɨ.'
  xed-xed: 'Nghay Yesu ta mani, kəʼa kəʼa ná, wya tsa duhwal ta ɗvu tsi ya ta sladu
    tavatani. Kaʼa mantsa: «Ma! Wya zwaŋa gha,» kaʼa.'
  glk-glk: 'وختی عیسی خو مار و او شاگردی‌یه کی دوست دأشتی و اونه کنار ایسه بو، بیده،
    خو ماره بوگفته: «بانو، اَنه، تی پسر!»'
  mks-NT: 'Tá na̱xini Jesús ña̱ cándichi náná a̱ sa̱ha̱ crúxu̱ ta tá na̱xini a cándichi
    ye̱he̱, da̱ naní Juan, da̱ xíca tuun xi̱hi̱n á, da̱ quíhvi̱ ndiva̱ha ini mé á
    chí já na̱cachi a já xi̱hi̱n náná a̱: —Da̱ ja̱n cúú tátu̱hun ja̱hyi ndó viti —na̱cachi
    Jesús.'
  gfk-S: 'Ne Jisas ga nes no etnana kaia. Iga nes bileng no bulu na harausur nong
    iga sip ter ie ma dur ga tur ter kaia hutate tana, kaie igom tange tano etnana
    hokarek: “Awei ra haine, nes baak. No natim um kin.”'
  bmu-bmu: Jisösnöŋ namŋi aka wölböt gwarekŋi kösutŋe kinohotka etkeka namŋaŋgöra
    kewö jiyök, “Namni, mönö nahöngi ki eka tönjoŋgöba malman.”
  dgz-dgz: Menan Iesu inewa ap mepe yaven, amba wa ewamot da me menan anu guriniwa
    konintu mainep yoniwandin, menan inewa inap anega wan, “Inan kaiwan, ase me endi
    ge otugawa.”
  eng-GNV: And when Iesus sawe his mother, and the disciple standing by, whom he loued,
    he said vnto his mother, Woman, beholde thy sonne.
  zaa-NT: 'Bilá'' báni Jesús nàna qui''áa, ą''hua discípulo enne'' yala uccuatsi''íni
    Jesús nna du huá bi nía, làniana rèe nàna qui''áa: Niula, nà'' bá du ỹi''ni lu''ą''.'
  eng-WEBSTER: When Jesus therefore saw his mother, and the disciple standing by,
    whom he loved, he saith to his mother, Woman, behold thy son!
  guh-guh: 'Nexata Jesús itsa taerucaica, taenutsica pena, pijajivitonë bitso piasivanë
    yajava. Jesús pena pemuxuneneta nuca bajaraponë. Jesús nexata jumaitsi penajavabelia:
    —Ena, maponë nuca nemuxunenetaje, benexënatocuenia taename, jai Jesús penajavabelia.'
  bon-bon: Yeesu liba jopänige teeme mage ne ämyemuteji teeme baarge uli gawe me pui
    abiberäja bägrä cama, tabe lui tääpume babo singi, siige tabe teeme mage ne piba
    jojige egä, “Yääye, ire määme bägrä peese nyene määme gome!”
  nhw-BL: 'Huan quema Jesús quiitac inana huan inechca nechitac na catli niimomachtijca
    catli más nechicneli, huajca quiilhui inana: ―Nane, ni tlacatl elis quen mocone.'
  swh-ONEN: Yesu alipomwona mama yake mahali pale pamoja na yule mwanafunzi aliyempenda
    wamesimama karibu, akamwambia mama yake, “Mwanamke, huyo hapo ndiye mwanao,”
  wbi-wbi: UYesu akamwagha ung'ina nu m'bulanisivua juno alyamughanile, vimile piipi
    nu mwene, akam'buula ung'ina akati, “Mama, lolagha ujuo mwanaako.”
  bba-bba: Yesu u win mɛro wɑ mi, kɑ bɔ̃ɔ wi u kĩ bɑ yɔ̃ bɑ kɑrinɛ, mɑ u win mɛro
    sɔ̃ɔwɑ u nɛɛ, kurɔ wunɛ, wunɛn bii wee mi.
  eng-KJVCPB: When Jesus therefore saw his mother, and the disciple standing by, whom
    he loved, he saith unto his mother, Woman, behold thy son.
  kgk-NT: 'Upe ramo Hesu ohexa-ma osy-pe. Ijyke-rehe xe anhembo''y aĩ-vy. Xe hemimbo''e
    hembiayhu va''e. Xe rexa-ma ave. Ore rexa ramo, he''i osy-pe: —Ne memby voi upe
    va''e, he''i osy-pe xe-rehe.'
  waj-waj: 'Dida vauduu too Yisuuva tooduu ari kaano dioo vauduu na inna ngiaammuau
    ivo niiyara mmuduuya riraivootama diee vakiaaduu too ari kaanaa tunoo: Gioonna-o,
    aa suai aavakidiri aa ngiaammuau aavo i mmaapuvai varinaravaivee,'
  cpy-cpy: 'Ikanta iñaakiro riniro Jesús okatziyaka janta otsipatakari riyotaani retakoperotari,
    ikantziro: “Tsinani, riitaki pitomin-teeyaari irika.”'
  ekk-PKP: 'Kui Jeesus nägi oma ema ja tema kõrval jüngrit, keda ta armastas, ütles
    ta emale: „Naine, see on sinu poeg.“'
  mpx-mpx: Yeisu matana i nok hinana i kite, ge tohago toto i nunuwana-an nabiyan
    i talmilil gegelinaa, yaka i baek hinana elana i ba, “Nevenak, natum tei.”
  wbp-wbp: Jijajirli-palangu nyangu nyanunguku ngati-nyanu manu kurdungurlu jinta-kari
    yangka kujarla warrarda yulkaja-nyayirni. Ngularla wangkaja ngati-nyanuku, “Yirdi-manta
    wati nyampuju ‘kaja’.”
  luo-luo: Kane Yesu oneno min-gi gi japuonjre ma nohero kochungʼ machiegni kanyo,
    nowachone min-gi niya, “Mama, neye wuodi!”
  nhe-NT: 'Huan quema Jesús quiitac inana huan inechca nechitac na tlen niimomachtijca
    tlen más nechicneli, huajca quiilhui inana: ―Nane, ni tlacatl elis queja mocone.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܝܼܫܘܿܥ ܝܸܡܹܗ ܟܠܝܼܬܵ‌ܐ ܬܵܡܵܐ، ܘܐܘܼܦ ܗ̇ܘ ܬܲܠܡܝܼܕܵܐ ܕܡܲܚܸܒ
    ܗܘܵܐ ܠܹܗ، ܐܡܝܼܪܹܗ ܠܝܸܡܹܗ: ”ܒܲܟ݂ܬܵ‌ܐ، ܐܵܗܵܐ ܝܠܹܗ ܒܪܘܿܢܵܟ݂ܝ.“'
  esk-NT: Jesus-ŋum qiñiqamiuŋ aakani suli maliġuaqti piqpagikkani qichaqatauruak,
    nipliutiniġaa aakani, “Aakaaŋ, tarra iġñiġiñ!”
  msb-msb: Pakakita ni Jesus sa iya iloy kag san katakin sani na palangga niya na
    disipulos, sinabihan niya an iya iloy, “Kitaa, ada na an imo anak.”
  cpa-NT: 'Ca¹jë́² Jesús mi³chiég³dsa, quianh¹³ jan² dsa² guia¹tón², dsa² hiug¹² hnio¹
    Jesús. Jøng² ca¹juúh² Jesús, ca¹tsáih¹ mi³chiég³dsa: ―¡Hio¹³! ¡He³ jonh¹²hning
    tsenh¹² ja³ná³! ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ବେସି ଆଲାଦ୍‌ କର୍‌ବା ଗଟେକ୍‌ ସିସ୍‌ ତାର୍‌ ମାଆର୍‌ ଲଗେ ଟିଆ ଅଇରଇଲାଟା ଦେକି
    ଜିସୁ ତାର୍‌ ମାକେ କଇଲା, “ଏଦେ ଦେକା ! ତର୍‌ ପଅ !”
  meu-meu: Bena Iesu ese sinana bona e lalokau henia hahedibana na unuseni ginidia
    ai e itadia. Bena sinana e hereva henia, eto, Hahine e, a itaia, natumu benai.
  yva-NT: Arono Yesus po apa akoya raen muno Apa arakovo anuga no ai rave aen tet
    nande akoya ratavon, payao aje akoya rai pare, “Ingko, soamo Sya arakove sopamo
    nya arikainye pi so!”
  dgc-dgc: Ey ti Jesus, péketa na nena na, sakay tu alagad na a ésa a mahal na, éy
    kinagi na nena na, a “Entan mo, Inéng, sapul nadid, éy siya ina i bilang anak
    mua.”
  zpm-NT: 'Gaxaque ga zo naa. Zeeṉe goṉ Jesús xniaa me, ni goṉ me naa, rëbchaa me
    lo xniaa me: ―Beeṉ cuent nagoṉ lëë xpëëd luu i zo i.'
  hix-NT: Àto nehxakon xarha tà, Txesusu nàhnànà rma haxa, ànhananàhrà rotho komo
    kukuru rma. Noro yonyey hatà, Txesusu, moxehra hatà. Tàyon xarha yonyey hatà.
    Àro ke, onà wyaro nkekon hatà, àwya. Eme y, omryer me harha hak nahko, mosonà,
    kekon hatà.
  sim-sim: Urik Jisas nijava orhi nga ma or or rupshindari oto nga pasir frimu sira.
    Urik or heyehe nijava orhin ormu sawera, �Mamai, ma oto jikisi indingo nyihi ria.�
  npi-ULB: जब येशूले आफ्नी आमा र आफूले माया गर्नुभएका चेलालाई नजिकै उभिएको देख्‍नुभयो,
    उहाँले आफ्नी आमालाई भन्‍नुभयो, “हे नारी, हेर्नुहोस्, तपाईंका छोरा !”
  cgc-cgc: Nakita Jesus iya an na inay daw pinalangga din na tinudluan na gatindeg
    dani ta iya na inay. Pagkita din ki danen, ambal din ta iya na inay, “Nay, kabigen
    no na imo na bata nyan na tinudluan ko.”
  tim-tim: Akto âmbâle are hârok Yesugât lâwin ginŋân kili. Yesu memeŋe akto okotŋe
    dondâ nâŋgâ aŋep are olop enemŋân kinbela Yesuŋe memeŋe magaŋep, “Meŋ, imâ gâŋgât
    nange hinare akmâ damunge akbiap.” dâep.
  yor-yor: nígbà tí Jesu rí ìyá rẹ̀ àti ọmọ-ẹ̀yìn náà dúró, ẹni tí Jesu fẹ́ràn, ó
    wí fún ìyá rẹ̀ pé, “Obìnrin, wo ọmọ rẹ!”
  wos-wos: Téndaka dé Jisas déka ayiwa wali déka mawuli mawuli yandéka du wali bér
    walémbambu témbéka. Xe dé déka ayiwaré wa, “Ayiwa, wun nyéna nyan dé.”
  emp-NTPO: 'Jesuba idji papa unusid̶e idjab̶a unusia idji ume nĩbabari “idjia bio
    quĩrĩã b̶ʌ” abadada. Idjira arima nũmasia. Maʌ̃ne Jesuba idji papaa jarasia: –Papa,
    za b̶ʌda bʌ warraa.–'
  eng-F35: So Jesus, seeing His mother, and the disciple whom He loved standing by,
    He says to His mother, “Woman, there is your son!”
  ind-ind: Juga saya (murid Yesus yang sangat dikasihi-Nya) berdiri di situ. Jadi
    ketika Yesus melihat ibu-Nya dan saya, Dia berkata kepada ibu-Nya, “Lihat, dia
    itulah anakmu!”
  pes-OPCB: 'وقتی عیسی مادر خود را در کنار شاگردی که دوستش می‌داشت، دید، به مادر خود
    گفت: «این پسر تو باشد.»'
  mpt-mpt: Yesuse e biem osa eka e gotne binabe nesa ni esu meb ye mabioba yatemnea
    e biemo baabonea Biemo naka ele ob miin anebo ge baabonea
  ssx-ssx: Yesuma꞉ta꞉ ipika꞉ inkiki make ipika꞉ hande pukima꞉ homeeke disaipolo hali
    make ipiki teke pa꞉ta꞉ haepekeeki handaata꞉ ipika꞉ inkiki pa꞉ta꞉ alota꞉ Wanda꞉o.
    Naka꞉ weki koto handa꞉e laata꞉
  mkl-mkl: Ŋɔi Jesu í yɛ iyeɛ bɛ, do mɔcɔ iyi í biu ɑ̀ wɑɑ leekĩ kɔkɔi njɛ, nɔ í
    sɔ̃ iyeɛ í ni, ɑbooyi, inɛ ihɛ̃i í bɑɑ í jɛ bɛi ɑmɑɛ.
  gaq-gaq: ଜିସୁ ମେଁନେ ଇୟାଙ୍ଗ୍‌ଡେ ଆରି ମୁଡ଼ି ସିସ୍‍କେ ବଲ୍ ବାଡିଙ୍ଗ୍‌ଗେ ମେଇଂ ଡାଗ୍ରା ତୁଆଁଲେନେ
    କେଚେ ଇୟାଙ୍ଗ୍‌ଡେକେ ବାସଙ୍ଗ୍‌କେ “କେଲା ଆକେନ୍ ନାନେ ନାଉଂ ।”
  gof-RNT: Yesuusi ba aayiwunne I dosiya tamaarey yan eqqidayssata be7idi, ba aayeko,
    “Ta aaye, ne na7aa hayssa be7a” yaagis.
  unx-unx: ୟୀଶୁ ଆୟାଃ ଏଙ୍ଗାତେକେ ଆଡଃ ଆଇଃକ୍‌ ଦୁଲାଡ଼ିତାନ୍ ଚେଲାକେ, ଜାପାଃରେ ତିଙ୍ଗୁଆକାନ୍‌
    ନେଲ୍‍କେଦ୍‍କିନାଏ, ଏଙ୍ଗାତେକେ କାଜିକିୟାଏ, “ନେଲିମେ ହନ୍‍ତାମାଃକେ ।”
  gah-gah: 'Neneló Izesú agika ameaká i veve liki lina ve nezagi makó nouko, Izesú
    nene izolahini láa loko lo amimó: Vená geza ánigozo. Ve imane gipaka loló noive.'
  lcm-lcm: Taun a Iesu kala arai ani rinana ve nat i akalit ang katapo buk luai ania
    kitapo angtung e iang, na kala antok a rinana, “Arai, kam nat sukana.”
  aer-aer: Nhenge apententye akngerre Jesus-arle ahentye aneke re kwenhe yanhe ikwerele-arlke
    tnetyame, Jesus meye itwele. Nhenge Jesus-ele renhe-atherrenhe areke re meye ikwerenheke
    angkeke, “Arelhaye, artwe nhenhe kwenhe alere ngkwinhe lyete aneme.”
  qvc-NT: 'Chaymi Jisusqa mamitamba ladumbi kuyashqan yach''akuqninda rikawashpa,
    kayshina nirqan: —Mamita, chay laduykipi shayaykaqmi wawaykiqa kanqa, nishpa.'
  tgl-ULB: Nang makita ni Jesus ang kaniyang ina at ang alagad na kaniyang minamahal
    na nakatayo sa malapit, sinabi ni Jesus sa kaniyang ina, “Babae, tingnan mo, narito
    ang iyong anak.”
  cbs-NT: 'jawen ewa inun ea uinkin ekidi Jesúsun yuikin: —Ewaan, ja mia dapi niadan,
    min bakewawe— iwanan, ea bechipaijaidamisxun eadi yuikin: —Baa, ikis en ibu min
    ewa ea waxunwen. Ea uindaxunkubainxanwen— ea wa en jiwe anu iyuimaxun en medabewapauniki.'
  xtm-NTPP: 'Nuu ni jini Jesús ma si''i ya ma te yatni nuu iyo ña ma iyo tee ni yo
    ndikin ya ma tee ni yo kutoo ya ma, te jiña''a ya si''i ya ma: ―‍Ndijin, jiña
    iyo sa''ya ni a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu pababona amamundu, na papipi nabo ajemite jwajo napunji jwampaile,
    ngabalenge amamundu, “Amama, nnola, jweno nga mwana gwinu.”
  bao-NT: 'Jesús pea cʉ̃ pacore ĩa, to biri yʉ, cʉ̃ buegʉ, bʉaro cʉ̃ ca maigʉ cõ pʉto
