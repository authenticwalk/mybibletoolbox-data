  urd-GVR: Jab Īsā ne apnī māṅ ko us shāgird ke sāth khaṛe dekhā jo use pyārā thā
    to us ne kahā, “Ai ḳhātūn, dekheṅ āp kā beṭā yih hai.”
  far-far: Ma na fafurongo be sa Jesus nia kwaimani fuana, nia uu laugo 'i senai fainia
    gaa sa Jesus. Kada sa Jesus nia ada to'ona gaa nia fainia na fafurongo ne nia
    kwaimani fuana kera uu karangia, nia ka fata 'uri fuana gaa nia, “Gaa 'ae, na
    wele 'oe na nena.”
  suz-BL: मिनु येसुमी आ ममा कली “आं ममा, मेको कली इ तौ मिम्‍तो” दे माइक्‍तु। यूहन्‍ना
    १३:२३
  car-NT: 'Mo''ko isano ekosa mo''ko poto me inipynary inemepary kynakon. Ene''san
