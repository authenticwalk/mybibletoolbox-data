  kxv-kxv: ଜୀସୁ ତାମି ଇୟା ଅ଼ଡ଼େ ଏମିନି ସୀସୁଇଁ ଜୀୱୁ ନ଼ହିଁମାଚେସି, ଏ଼ୱାସି ଡାଗେ ନିଚାମାନାଣି
