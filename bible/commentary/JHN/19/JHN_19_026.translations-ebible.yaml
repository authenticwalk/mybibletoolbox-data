  bdv-bdv: ଜିସୁ ତାର୍‌ ଆୟ୍‌ସି ଆର୍‌ ଜୁୟ୍‌ ଚେଲାମଃନ୍‌କେ ଲାଡ୍‌ କଃର୍ତିରିଲା, ସେମଃନ୍‌କେ ଲଃଗେ
