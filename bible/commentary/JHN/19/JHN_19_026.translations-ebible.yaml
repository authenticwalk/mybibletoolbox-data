  cmn-FEB: 耶稣看见母亲，又看见他所爱的那门徒站在旁边，就对母亲说：“母亲，看！这是你的儿子。”
  gmv-RNT: Yesusi ba aayeyonne izi siiqiza iza kaallizayssi ba achchan eqqidayta beyidi,
