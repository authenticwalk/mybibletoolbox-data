  ita-1927: 'Gesù dunque, vedendo sua madre e presso a lei il discepolo ch’egli amava,
    disse a sua madre: Donna, ecco il tuo figlio!'
  lww-lww: Ana Yesu kira pito tano, pisu anena, pisu inu m̃ena, nap̃a sane imimi lua
