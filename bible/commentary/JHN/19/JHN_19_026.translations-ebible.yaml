  eng-ASVBT: When Jesus therefore saw his mother, and the disciple standing by whom
    he loved, he saith unto his mother, Woman, behold, thy son!
  mna-mna: '@see-verse:JHN.019.025'
  myw-myw: Yeisuw ikines inan son navamul teitan nitatos, mtowen singay isiwa̱youb
    waseg, mo idibek inan, ilana, “Inag kukin natum towen.” Mo idibek navamul, ilana,
    “Kukin inam.” Navamul iligen, tut towen waseg mo itok ineis wanven, imlavag inan
    tonen.
  sby-sby: Lino Yesu mpalabona banyina ne shikwiya usa ngwalikusuna nkabalibemana
