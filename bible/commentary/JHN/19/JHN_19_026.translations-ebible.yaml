  yle-yle: Yesu ngê u pye a nkîgh꞉ê módu, kwo, Niye. Kwo, Kî ṉ́m꞉ee.
  swh-1850: 'Yesu alipomwona mama yake, na karibu naye amesimama yule mwanafunzi aliyempenda,
