    jaduuñ na miꞌm sanoop kɨɨk jiñ ñaan, jum mar tuꞌm kɨꞌn ji buusniaꞌ xib dɨr.'
  mgc-mgc: Mati Yësu ongɔ ma nï, ehe vo lö'bö mati mo ɔwɔ mo ëtï, mo iya zi ma nï
    henye, “Kora nenye yaanya aba wisi 'bëyï.”
  ame-NT: 'Jesúsña entan pachor ñam̃a pueyochreshaʼ ñeñt̃ nanac morrentena all t̃omc̈henet
