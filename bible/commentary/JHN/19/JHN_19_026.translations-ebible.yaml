  fai-fai: kale Yesus ayo alam akun utam kalomo, alam weng kidimin kinim aket kudawsa
    ayo akun so tod be ka. Kale nadane akun bakomam “kulum min ade kabe ka.”
  ura-NT: 'Nii janana cuu nihacaanu, jataain niicha belaaii nichaanune temeecohacaanu
