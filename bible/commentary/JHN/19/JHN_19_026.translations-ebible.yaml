  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤢᤶᤔᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤒᤠ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤴᤏᤠᤱ ᤂᤧᤵᤔᤥ ᤏᤡ᤺ᤳᤋᤠᤱ ᤕᤧᤒᤧᤳᤇᤡᤒᤠ
    ᤏᤡ᤺ᤛᤢᤛᤡᤸᤗᤧ ᤁᤢᤶᤔᤠ ᤔᤧᤳᤋᤢ. “ᤂᤢᤏᤧ᤹ᤃ ᤁᤧᤛ᤻ᤛᤠ᤺ᤖᤥ॥”
  mie-NT: 'De nī ndēhé Jesús nūū naná yā jíín nūū tēe scuáha jíín yā jā mānī cā yā
    jíín, chi suni íñí dē ñúcuán. De nī ncāhān yā jíín naná yā: Naná, jondē mitan
