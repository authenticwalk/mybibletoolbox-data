  aoi-aoi: Eneja kembirra n-andeya Jesus karrawara-langwa biya neni-rringka nibina
    nenungkwarba ni-lyelyingminuma nakina-manja, akwa ngawa dirndenikba nen-alkilkayanguma
    wunalakina yakwujina. Kembirra ni-yama Jesus dirndenikba-wa, “Ngeniyerriya, kirradiyuwangkwa!
    Nungkwa-langwa arakba nakina naburrena arija-langwi-yada,” ni-yama ngaluwa-wa.
  enq-2: Jisasame baanya endangi dokopa, baanya disaipolo mona setenge dokopa, dolapo
    tengesa dosa kateambino kandatala, baanya endangi lamaiyoo, “Enda, wane doko indupa
