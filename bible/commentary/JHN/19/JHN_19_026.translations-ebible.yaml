  san-TIB: ཏཏོ ཡཱིཤུཿ སྭམཱཏརཾ པྲིཡཏམཤིཥྱཉྩ སམཱིཔེ དཎྜཱཡམཱནཽ ཝིལོཀྱ མཱཏརམ྄ ཨཝདཏ྄, ཧེ
    ཡོཥིད྄ ཨེནཾ ཏཝ པུཏྲཾ པཤྱ,
  qve-NT: 'Chaymi Jesusqa mamitanta, hinallataq ancha khuyakusqan discipulontawan
