verse: JHN.019.032
translations:
  kpx-kpx: Ige Bailotiu tuvalie ata namigevege abu tiale keau vasohuta mole velo hamai
    bokoige keu hatinu. Ige abu halevai mole velo hamai bokoige keta hatinu.
  okv-H: Pilate na amita isoro embomeni ikenu pambuto embo heriso Iesu ga cross ta
    tea avo teto utu poeketo pambuto embo nei teto utu poeketo pambuto
  tbo-tbo: Yaka tu wigawiya hi nae po lawa luwaga Yesu mitehi hi itake gogonehi aehi
    hi lauwotowihi.
  mal-C: അതുകൊണ്ടു പടയാളികൾ വന്ന്, യേശുവിനോടുകൂടെ ക്രൂശിക്കപ്പെട്ട രണ്ടുപേരുടെയും
    കാലുകൾ ആദ്യം ഒടിച്ചു.
  grc-SR: Ἦλθον οὖν οἱ στρατιῶται, καὶ τοῦ μὲν πρώτου κατέαξαν τὰ σκέλη καὶ τοῦ ἄλλου
    τοῦ συσταυρωθέντος αὐτῷ·
  bgc-bgc: आखर म्ह सिपाहियाँ नै आकै उन माणसां म्ह तै पैहले की टाँग तोड़ी फेर दुसरे
    की भी, जो उसकै गेल्या क्रूस पै चढ़ाए गए थे,
  khz-khz: Gaura pakurai vetali talimara gevogomaito, ne gesatauro-kuneato talimana
    gagena gekwari-koruato, talima vega-rualana Iesu goti gesatauroato maki vovetaina
    gekalaato.
  deu-TKW: So kamen die Soldaten und zerschlugen dem ersten die Beine, so auch dem
    andern der mit ihm gekreuzigt worden war.
  zsr-NT: Qui lë ni naꞌ gulabiguëꞌë niꞌ bönniꞌ rjaquëꞌ gdil‑l, atiꞌ gulaguitsjëꞌ zxgatsjëꞌ
    bönniꞌ ziꞌal, len lëzcaꞌ cni glunëꞌ queëꞌ yetúëꞌ bönniꞌ naꞌ dáꞌlenëꞌ Jesús lëꞌi
    yag cruz.
  lin-lin: Basoda bayaki mpe babukaki makolo ya mibali nyonso mibale oyo babakaki
    na ba-ekulusu elongo na Yesu ; babandaki na moko, bongo balekaki na oyo mosusu.
  hns-NT: Tab soerdjaatie log ekwan ke lage gail aur maarke oesabke gor toer deis.
  noa-E: Magbaawai chadcha Pilatoou soldaaunag jaaujim aajem. Mag jaaubaawai bëewi
    mag Jesús bigaau narr khʉʉn bʉ̈ bʉbrëutkhapʉ̈ijim; nacha ãbakhai dën, maimua mag
    khur agjö ãbakhai dën.
  eng-EMTV: Then the soldiers came and they broke the legs of the first man, and of
    the other who was crucified with Him.
  mib-NT: Te ni quecoo soldado, te ni cajehnū de sɨ̄hɨn ɨɨn tēe jeē ndíta caa jíín
    yá, te suni súcuan ɨnga de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ थक्‍सुबाहाॽ मे़बेआङ् ये़सुःन्‍नु मे़भोःन्‍दुसिबा मनाहाॽरे़
    खुन्‍छिॽ लाङ्‌हाॽ मे़ए़क्‍खुरो॥
  xnj-xnj: Manjolinjoli vakahamba, vakayidenya magendelu ga mundu wa upandi wa kumangeya
    na yula wa upandi wa kulyela vevavambiwi pamisalaba pamonga na Yesu vala.
  mmx-mmx: Kuren la luvuttadi esep digat pas la diga sep pit lengkangkedek ap mo luradi
    duga merem at luxaba saparap ne Iesu.
  cbr-NT: Cacëxuan xucëx cuanxun ca suntárunën Jesúscëñun matáscë uni rabë́ a bëtsi
    pain 'atancëxun bëtsiribi aín xo tëcë́ancëxa.
  tee-NT: Pus ju taropajni acsni tacha'alh junta taquilhtananch ju anu' lapanacni
    pus p'ulhnan tatek'enilh ju ixch'aja' ju pumatam. Vana chunch tanavipa ju apumatam
    ju anu' ju ix'at'amaquilhtacanta ju Jesús.
  eng-LSV: The soldiers, therefore, came, and they indeed broke the legs of the first
    and of the other who was crucified with Him,
  cak-NT: Y ri soldados can xe'apon quiq'uin ri jec'o chech qui-cruz, xquik'aj rakan
    ri na'ey y can quiri' chuka' xqui'en che ri jun chic.
  pah-NT: A'ero Pilatos'ga soldados'g̃a mondoukari yvareheve'g̃a pyri. Igwete g̃a
    hoi Jesus'ga aherovaive'ga retymakag̃a nupamo imopena. Kirẽ g̃a hoi ojipe'ga pyri
    Jesus'ga rovai garetymakag̃a nupamo imopena.
  sja-NT: Pilatopa ooji ãchia iididap'edaak'a. Romadepema soldaorã wãdap'eda, Jesús
    ik'aawa baijira p'anadap'edaarã jĩru k'õrak'oonajida, waide piuda-e p'anadap'edaa
    perã.
  xed-xed: Ka lagha la sludzi da ɓalanaptá səlaha tsa mnduha his zlaŋanava lu tavata
    Yesu ya.
  glk-glk: پس سربازأن بَموییدی و اوّلین نفره ساقِ پا و اویتأ ساقِ پایه کی عیسی اَمره
    به صلیب بکشه بید، بشکنه‌ییدی.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱quee soldado na̱sa̱ha̱n da̱ já na̱sa̱hnu̱ da̱ lásá
    sa̱há ndíví da̱ tácaa ndi̱ca crúxu̱ jíi̱n Jesús cán.
  gfk-S: Io, ira umri di ga me waret ira kakine no luaina tunana nong di ga tut ter
    ie ra ula kabai tikai ma ne Jisas ma nong bileng tano mes na tunana.
  bmu-bmu: Qesim waŋgigetka jim teköiga yarö azinöŋ kaŋgotket. Kaŋgota Jisösbuk maripomnöŋ
    etkugeri, mi zilaŋ kömumahotköra mutuk yetköreŋök kungö töwat sihitŋi kusuba likep
    anda kungöreŋ mewöŋanök aket.
  dgz-dgz: Pailat umap wani menan, ita nagirewa tauan up apane Iesu mainap to endawane
    namua pusi kaime topapaisen amba up apane dawa ap anega den tane.
  eng-GNV: Then came the souldiers and brake the legges of the first, and of the other,
    which was crucified with Iesus.
  zaa-NT: Bitsina' ba ca soldádua làti dàa ca curútsia nna gutìttsa taá cą latha ttu
    nu tá' nía, anía tehuá gutìttsa cą latha áttu nuá nna.
  eng-WEBSTER: Then came the soldiers, and broke the legs of the first, and of the
    other who was crucified with him.
  guh-guh: Nexata vajabitsaë itsa ponalia, Jesús peyajava cobematabiabarutsinëtsibeje
    asaëbeje abaxë tsarucae. Bajaraxuata copiaya itsanë thaëepatsicabiabatsi. Bajaraxuacujinae
    icatsia itsanë thaëepatsicabiabatsi.
  bon-bon: Puma cita ca cubu biname cina eclige, Yeesu cama lui neeneni biname bine
    jääbyecrisi, teepi teeme pupuwace kaake bine icnapimisi.
  nhw-BL: Huajca hualajque soldados huan quintlapanilijque ininmetzomiyo catli quincuamapeloltijtoyaj
    inejmac Jesús huan nojquiya nopa catli iopoch.
  swh-ONEN: Kwa hiyo askari wakaenda wakavunja miguu ya mtu wa kwanza aliyesulubiwa
    pamoja na Yesu na yule mwingine pia.
  wbi-wbi: Pe avasikali vakaluta, vakadeenya amaghulu agha muunhu ghwa kwanda nu ghwa
    vuvili vano valyakomelilue palikimo nu Yesu.
  bba-bba: Yen sɔ̃nɑ tɑbu kowobu bɑ dɑ bɑ ɡbiikoon kɔ̃ri bɔɔkɑ kɑ mɑɑ yiruseɡii be
    bɑ kpɑre kɑ Yesu sɑnnu.
  eng-KJVCPB: Then came the soldiers, and brake the legs of the first, and of the
    other which was crucified with him.
  kgk-NT: Upe ramo oho soldado omopẽ hetyma. Hesu yke-rehe ohupi va'ekwe-pe omopẽ
    hetyma. Upéi outro ijyke-rehe ohupi va'ekwe-pe omopẽ ave hetyma.
  waj-waj: tuduu kieetaivo ee-oo tuduu ari rapira vaidiiya oro teeda vuai vaidiivaa
    Yisuunna tasipama yatari sagaivau hiri kioovaa yukuuvaitana ruaimi kiada vida
    vuaivaa yukuuvaitanaatama ruaimi kieeravai.
  cpy-cpy: Ikanta riyaatee-yanakini owayiri-paeni, ikahaa-porita-paakiri apaani itsipatakari
    Jesús ikentakoe-tziri, imatanakiri itsipa.
  ekk-PKP: Siis tulid sõdurid ning murdsid kahe koos Jeesusega ristilöödud mehe jalad,
  mpx-mpx: Yaka tolohaveyan hi nok hi na gamagalau bolo avaliya Yeisu hi lokolosagil,
    etegana aena hi tagagabom, yaka abwe hi na labuina al aena hi tagagabom.
  wbp-wbp: Ngula-jana Palitirli yurrkunyu-patu ngarrurnu yungulu-jana wirliya rdilyki-pakarni
    pirdilypa pirrjirdi-kirlirli. Kamparrujulu mirriji rdilyki-pakarnu ngulaju kujalpa
    yangka wati jinta-kari waraly-karrija Jijaji-wana, ngula-jangka jinta-karilki.
  luo-luo: Omiyo jolweny nobiro moturo tiend ngʼat mokwongo ma nogur gi Yesu, kod
    tiende ngʼat machielo bende.
  nhe-NT: Huajca hualajque soldados huan quintlapanilijque ininmetzomiyo tlen quincuamapeloltijtoyaj
    inejmatl Jesús huan nojquiya nopa tlen iarraves.
  aii-aii: ܐܬܹ‌ܐ ܠܗܘܿܢ ܕܲܚܫܹ̈ܐ ܘܫܡܝܼܛ ܠܗܘܿܢ ܫܵܩܵܢܹ̈ܐ ܕܗ̇ܘ ܩܲܕܡܵܝܵܐ ܕܙܩܝܼܦܵܐ ܝܗܘܵܐ
    ܥܲܡ ܝܼܫܘܿܥ، ܘܐܘܼܦ ܕܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Aŋuyyiuqtit taruŋaqamiŋ niugaaqtaġniġaich taapkuak avataani Jesus-ŋum tuqqutauqatauruak
    Jesus-kun.
  msb-msb: Tungod sani nagkadto an mga suldados kag binali an mga batiis san una na
    tawo na ginpako na kadungan ni Jesus. Tapos ginsunod an usad pa.
  cpa-NT: Jøng² ca¹ŋi¹lé² hlég² juu¹² ja³ni³ton¹²dsa crǿg¹³. Ca¹hnie¹dsa quiu³ dsa²
    lah¹ni³, quianh¹³ quiu³ dsa² jan² calah, dsa² ni³ton¹² crǿg¹³ quianh¹³ Jesús.
  dso-dso: ସେଟାର୍‍ପାଇ ସନିଅମନ୍‌ ଜାଇ ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ଚଗାଇଅଇରଇବା ଆରି ଦୁଇଲକର୍‌ ଗଡ୍‌ ବାଙ୍ଗାଇଦେଲାଇ
    ।
  meu-meu: Taunabunai, tuari taudia na ela, tau gunana aena e hakwaidu, ma iharuana
    aena danu, hari Iesu ida e hasataurodia hebou taudia.
  yva-NT: Weti naije naite ude wo vatane jirum yauseo syawa Yesus atavon yajoe radaut
    kobe.
  dgc-dgc: Kanya du sundalu, éy pinuseng de tu tikéd du éduwa a tulisan a nipako a
    késabay ni Jesus.
  zpm-NT: Dzigo pxeeḻ Pilat bla meṉguiib. Zeeṉe bdziṉ zho, glose güeytiits zho ni
    tib zha ne quiagza Jesús lo cruz ga; blozh ga, güeytiitsaque zho ni stib zho.
  hix-NT: Àro ke nàhyosàkryakahotxownà hatà, noro. Àhyakany haxa totxownà hatà, arymano
    ynye ro komo. Anaro wahanhotho hyosàkryakatxownà hatà. Anarotho hyosàkryakatxownà
    xarha tà. Txesus hanawo amoyathoxemotho komo rma nyamoro hatà.
  sim-sim: Karem li mbarik Pailat or mbashirik awun undari ma li ihi ma frijip ovron
    kumba havan limu jintlera.
  npi-ULB: तब सिपाहीहरू आए, र येशूसँगै क्रुसमा टाँगिएका पहिलो र दोस्रो मानिसका खुट्टा
    भाँचीदिए ।
  cgc-cgc: Pasugo Pilato mga sundalo na pangabay ya buaten. Pabali danen mga tiked
    ta darwa na ittaw na nalansang naan ta mga krus na duma ki Jesus.
  tim-tim: Hain dâmbiâ âlepŋe dâmbo tembe lokolupŋande gutmâ luâk lâuwâ Yesu olop
    yetkuyi are yetgât keiyetŋe kom ligimbiâ dowâk moyiat.
  yor-yor: Nítorí náà, àwọn ọmọ-ogun wá, wọ́n sì ṣẹ́ egungun itan ti èkínní, àti ti
    èkejì, tí a kàn mọ́ àgbélébùú pẹ̀lú rẹ̀.
  wos-wos: Wungi wandaka Pailat wandéka di xi warekwa du ye Jisas wali xiyae mimbu
    hatekandan du yéték bérka man di yatukwe.
  emp-NTPO: Maʌ̃ carea sordaorãra wãnaped̶a Jesu ume crud̶e cachi panʌra ab̶a naãrã
    jĩrũ b̶ʌapetasid̶aa. Ara maʌ̃ quĩrãca dewarabema ẽberã jĩrũ sid̶a b̶ʌapetasid̶aa.
  eng-F35: Then the soldiers came and broke the legs of the first man and of the other
    one who had been crucified with Him.
  ind-ind: Jadi para tentara mematahkan kaki kedua orang yang disalibkan di sebelah
    kiri dan kanan Yesus.
  pes-OPCB: پس سربازان آمدند و ساق پاهای آن دو نفر را که همراه عیسی مصلوب شده بودند،
    شکستند.
  mpt-mpt: Failate Ae ge baabenea e awa genalin nakai dlanea moniba naka asu nai Yesuse
    i sinwal yenanom geniba atdimo dlasaniba silo bikibeibbuei kumuno ono haubeib
  ssx-ssx: Koto ekina꞉ mo ami haliwekima꞉ pua mo Yesu ame̱le̱ mandakena꞉ limiki hali
    yaapona꞉ ankemanu tonda꞉pa꞉ limikime.
  mkl-mkl: Nɑ ŋɔi í ce sooɡe ŋɑu ɑ̀ cɛ kutɛi inɛ sinteu do inɛ minjisiɑu, ɑŋɑ iyi
    ɑ̀ kpɑkpɑ do Jesu ɑjɔu.
  gaq-gaq: ତେସା ସନ୍ୟ‍ଇଙ୍ଗ୍ ୱେଚେ ଜିସୁ ଏତେ ଗୁଏ ଲେଃକ୍ନେ ବିନ୍ ମ୍ୱାୟାନେ ଞ୍ଚକେ ପାକ୍‍ଚି ବିଆର୍‌କେ
    ।
  gof-RNT: Hessa gisho, wotaaddareti bidi, Yesuusara kaqettida nam77u asata tohuwa
    menthidosona.
  unx-unx: ଏନ୍ତେ ସିପାଇକ ହିଜୁଃକେଦ୍‌ତେ ୟୀଶୁଲଃ କିଲାକାନ୍‌ ବାରାନ୍‌କିନାଃ କାଟାକେ ଠଏଜ୍‌କେଦାଃକ
    ।
  gah-gah: Liki likago, gele kemekago, ami ve keza golesa netá alesi ve Izesuki makó
    kepele vetosini kigisa helisa zi letiake,
  lcm-lcm: Asukang a keve katakai i visvis kila pasal taun a ainoai i igenen na kianla
    putuk a ngono kakina, le na kianla abis ia asukang kapa si mang igenen voiang
    kita atakuk irilong ve Iesu.
  aer-aer: Ikwere-iperrele Pilate yewe angkerlenge, thultye areyele alhemele artwe
    atherre ngkwerne ultakeke nhenge irlpare-arle anetyame arne arntarlkwele-arlenge
    Jesus itwele.
  qvc-NT: Chaymi chay rrumanu suldadukuna shamushpa, Jisuspa ladumbi chay kruspi kaq
    runakunapa ch'angangunata pakirqanllapa.
  tgl-ULB: At pumunta ang mga sundalo at binali ang mga binti ng unang lalaki at ng
    ikalawang lalaki na napako kasama ni Jesus.
  cbs-NT: Pilaton jabiaskadi shinankin jatu yunua soldadobu buxun ja dukun juni yumetsu
    dabe Jesúsbe mastabu kishtekedabetan
  xtm-NTPP: Te tee ka kuu soldado ma, ni jan koo de. Sani te ni ka ja'nu de yiki ja'a
    tee ndakaa nuu krusi xinañu'u ma, ji'in tee ndakaa nuu krusi in‑ka xiñi Jesús
    ma.
  nnq-nnq: Bai manjolinjoli ngagajenda, ngagatweku makongono ga jwajo mundu ju kutumbula
    na jwajo jwa pili benia bakiba bakabambigwa pamwe na Yesu.
  bao-NT: To biri uwamarã cʉ̃ja pʉtopʉ doori, Jesús mena cʉ̃ja ca paa pua tuuricarã
    ñicãrire, ca nii jʉogʉ ñicãrire paa pee, jiro ñucã apĩ cãare paa pee, tiiwa.
  san-ORI: ଅତଃ ସେନା ଆଗତ୍ୟ ଯୀଶୁନା ସହ କ୍ରୁଶେ ହତଯୋଃ ପ୍ରଥମଦ୍ୱିତୀଯଚୋରଯୋଃ ପାଦାନ୍ ଅଭଞ୍ଜନ୍;
  huv-NT: Quiaj tambüw a soldados tajmbajüw oleajiw ajcüw tajmeliw wüx cruz maquiüjpüw
    Teat Jesús.
  otn-NT: Bi̱ ma yø soldado p'ʉya ngue bá̱ tɛ̱nnba̱bi̱ yø gua'a̱ n'na nc'ɛ̱i̱. Ja
    bi̱ map'ʉ'a̱ ma̱n'na ni̱ guatrá̱ hyo ra̱ Jesús.
  nop-nop: Kaŋ mikme hekidi wooŋ meyat Jesu dut widihigiŋ u kayohik ugologiŋ.
  obo-NT: Purisu id undiyon iddos mgo sundau woy id ponoppuwan dan to pa‑a iddos oruwon
    minuvu nid pakpak diyon to krus no riyot tapad ibpit ni Disas.
  cak-ENT: Y ri soldados xe'apon-vi c'a quiq'uin ri yec'o chuvüch ri qui-cruz. Xepu'u
    rije' xquik'üj c'a rakün ri nabey y ja chuka' xquibün riq'uin ri jun chic. Xquik'üj
    c'a cakün chin ca'i'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ ᤔᤧᤒᤣᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤛᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤗᤠᤱᤜᤠ᤹
    ᤔᤧᤀᤧᤰᤂᤢᤖᤥ॥
  mie-NT: De nī nquenda ndá soldado, de nī jāhnū dē sīhin iin tēe jā ndíta caa jíín
    yā, de saá-ni incā dē.
  san-TIB: ཨཏཿ སེནཱ ཨཱགཏྱ ཡཱིཤུནཱ སཧ ཀྲུཤེ ཧཏཡོཿ པྲཐམདྭིཏཱིཡཙོརཡོཿ པཱདཱན྄ ཨབྷཉྫན྄;
  qve-NT: Chaymi chay soldadokunaqa rispanku, Jesuswan kushka chakatasqa ishkaynin
    runakunapa piernankunata p'akimuranku.
  pao-NT: Mu tutukwutumadu yise oetusoo kodyuse, ka mu waahoo nanana ka Te Pabe'e
    nana'enakwa natzakwenedu kowpa wugotehoo.
  cbu-NT: Pilaturinsha ayu táyaru, kuraksha sundaroo kamachtarangana; Tputsee wanumb
    chpayarush, ksangcha; tárangiya. Sundarsha ayu táyaru, tstsamap naateeru, tputseetssha
    wanumb chpat, minootssha tputs wanumb chpat ashirangiya; yuwaa Isusunung tstsarangana
    anootsi.
  usa-usa: Pááírati ááiq-i-wayukama timáyíkáitata iréta Îtute yíkamo-nakoratati yítauqa
    ya akátaae.
  soy-soy: Pisɔ́ɔ́cɑ ɑpi pɛɛ́ hɑpɔ ɑpi pisoi pitɛ́ pɛ̃ nɛ Yeesu kɑpi kɛsẽ́ u kɑrii
    ufoí ɑpɑ́í selu, ɑpi kɔ ulírũ ɑkɔ́ selu.
  hui-hui: Ani layagola ami agali biarume agali pigane ba para hayagonaga ge kunibi
    mende maha Yasu gi lehayagi ba para hayagonaga ge kunibi podene.
