  isl-isl: Hermennirnir komu því og brutu beinin í mönnunum tveimur, sem krossfestir
    höfðu verið með Jesú.
  spy-NT: Yooto kuba ꞉biikaab lukēēt ānkwiiri kērēēnkōōkaab chiitaab taayta āk chēbo
    nyiin ake, choo /kikēēkwērtoochinē murtooywōōsyēk āk Yēēsu.
  xnn-xnn: Isonga dat omey san sosoldado et gopongenda san siksikin san dowa ay naitapi
    ay nailansa ken Jesus.
  mwe-mwe: Bhai, ashimanjola gubhapite kuntemanga makongono mundu jwa nntai na jwa
    bhili, bhakomelwenje munshalabha pamo na a Yeshu bhala.
  tte-tte: Pailato italam kabo tokaleyayao silaoma yoli labuine sitaketake Yeisu mekalikava
    kelose mena kabo kaigeda kaena sikogoluli yo silau yaboyoine koina besiele tabe.
  tcs-tcs: So dem amiman i bin kam ane broke leg blo demtu man uda i bin aing de wea
    demtu kros longsaid wea Zizas.
  hlt-THB: Cedawngawh qalkapkhqi ce law unawh Jesu ingqawi thinglam awh ami tai haih
    thlang pynoet a khaw ce hqem pe uhy, cekcoengawh ak chang pynoet a khaw ce awm
    hqem pe bai uhy.
  soq-soq: Pailat mo iririu ruawalene me sorodiawa waaubamono antone mo nata mida
    Iesu tampe korosiu osowe seumoiena wau epateianton.
  qub-qub: Chaymi suldärucuna aywaycur Jesuspa ñaupancho crusificaraycaj runacunapa
    chancancunata paquiran.
  att-att: Á yáyù nga minay yù ira suddálu, á kittu ra yù tuláng na takki nayù ira
    duá nga kábulun ni Apu Kesu nga nepátà.
  bki-bki: Ana Pailat mijamo kanio, mia kanano tomu na mira nalo abinimei ajavo korovio
    naio jaano napano ajukar naio ea m̃akolkolo tivelinio ka Yesu, karina amila ka
    nalo tinene.
  bqp-bqp: Akũ sozanↄ gɛ̀ɛ ò gbɛ̃ káaku kũ ò pà lía lɛɛlɛ kũ Yesuo gbá ɛ̀'ɛ kũ
    a plade pↄ́o dↄ.
  mcp-mcp: Ozɨmbɨ bwə́ mú kə, kə búgə áshúshwóógʉ́ məkuú, búgə nə́mə́ ábɛɛ̂.
  hat-hat: Se lè sa a, sòlda yo vini, yo kraze janm premye nonm yo te kloure sou kwa
    menm lè ak Jezi a. Apre sa, yo kraze janm dezyèm lan tou.
  npl-NT: Ijkuakó n soldadojteh oyajkeh okinmetspostekitoh akimeh okrusifikaritokah
    inajnakastla n Jesús.
  bgg-bgg: Isu moe shii zun muii pha bran nyi ro yi sandrithek è wuii srane laithek
    thab bi muii.
  eng-TCENT: So the soldiers came and broke the legs of the first man and of the other
    who had been crucified with him.
  eng-BSB: So the soldiers came and broke the legs of the first man who had been crucified
    with Jesus, and those of the other.
  cpu-NT: Ikanta jiyaataiyanakeni ovayiriite, ikaraaporitapaakeri aparoni ikaratakeri
    Jesús ipaikakoitziri, ipoña jimatakeri pashine.
  san-ASM: অতঃ সেনা আগত্য যীশুনা সহ ক্ৰুশে হতযোঃ প্ৰথমদ্ৱিতীযচোৰযোঃ পাদান্ অভঞ্জন্;
  tac-NT: A'lige alué sontalo simíbale alué bakiá rió gajsila gajponamia. Bajchá bilé
    rió gajsila gajpónale. 'Lige uché bilé rió gajsila gajpónale.
  eng-WEBPB: Therefore the soldiers came and broke the legs of the first and of the
    other who was crucified with him;
  gfk-H: Io, ira umri diet ga me patum ira kakina no luena tunatuna nong di ga tut
    tar ia tano ula kabai tikai ma Iesu ma ing mah tano mes na tunatuna.
  viv-viv: Au tolugaviya hina kaliva saꞋeyana agena hidobona, kadu velugana agena
    hidobona, adiꞋiselu Yesu buye hikivekelosedi-ma kalivai-dina.
  yao-yao: Nipele ŵangondo ŵajawile ni kugapokosola makongolo ga mundu jwaandanda
    ni jwaaŵili ŵaŵaliji aŵambikwe pansalaba pamo ni Che Yesu.
  tgp-tgp: Ale tamlohi vuro la kame na palon la tamlohi mo rua atu sei la lo vosaera
    na talopeilopei na tavalun Iesu tiroma.
  auc-NT: Mänïï beyæ̈ tontadoidi pöninque Itota weca täno näni në ængæ̈ gantidëningä
    önömënë bamë taa mæ̈ninque edæ ayæ̈ näni në timpodingä wægongä önömënë bamë taa
    mæ̈nänitapa.
  kbc-NT: Odaa niɡ̶ijoa iodaɡ̶awadi jiɡ̶igotibeci, odaa joɡ̶oninoketedini litili niɡ̶ijo
    odoejegi ɡ̶oneleegiwa anoyototini. Odaa niɡ̶idiaaɡ̶idi jaɡ̶aɡ̶a otota moninoketedini
    litili niɡ̶ijo eledi ɡ̶oneleegiwa anabotege Jesus moyototedini.
  bmh-bmh: Guzenaimai, malai dudu agen beteimai, dudu aliag go Yesus dual asarai memen
    aramag kikikukaremen.
  ctu-BL: Tsa' tiliyob soldadojob. Tsi' c'ʌsbeyob i ya' jini ñaxan bʌ, yic'ot i ya'
    yambʌ winic ch'ijbil bʌ ti cruz yic'ot Jesús.
  meq-meq: Tsa na, sidzew hay ti yaw ka təv i ndo neheye ta dar ka mayako mazləlmbaɗa
    eye tage Yesu aye. Tə həɓay ha sik a ndo makurre eye. Tsa na, tə həɓay ha a ndo
    neŋgeɗ.
  noa-H: Magbaawai chadcha Pilatoou soldaaunag jaaujim haajem. Mag jaaubaawai bëewi
    mag Jesús bigaau narr k'ʌʌn bʌ̈ bʌbrëutk'apʌ̈ijim; nacha hãbak'ai dën, maimua
    mag k'ur hagjö hãbak'ai dën.
  alp-NT: Eleki solaluaru esi keu kena letu sie meru esi lelalaru. Hoko sie luaya
    rebe pakusi ahlake ai batai sakesa kai Yesuse letu esi lelalaru akmena.
  san-VEL: ata.h senaa aagatya yii"sunaa saha kru"se hatayo.h prathamadvitiiyacorayo.h
    paadaan abha njan;
  kbq-kbq: Higeno sondia vahe'mo'za e'za, Jisasine znahe'za hanti'naza netremo'kizni
    znaga ru hantagi'naze, pusante mago'mofo ruhantagiteno, mago'mofona henka ana
    hu'ne.
  kbh-kbh: As chë soldadënga tmojána y shecuats̈ënga imojtsatcacaye, natsana canÿa
    y chents̈ana chë inÿa, Jesúseftaca yojtsecrucificaná.
  ron-LSB: Soldații au venit, așadar, și au rupt picioarele celui dintâi și ale celuilalt
    care fusese răstignit împreună cu el;
  pon-pon: Jaunpei ko ap kai on, katip pajan na en me pali et o en me teio, me ian
    lopuelar.
  nhe-BL: Huajca hualajque soldados huan quintlapanilijque ininmetzomiyo tlen quincuamapeloltijtoyaj
    inejmatl Jesús huan nojquiya nopa tlen iarraves.
  sps-sps: Ana rin vainy puaan naa to ri ngats ton moun a vaamuan nana mes, ri kat
    kan fi to tana mesmes te gageits fiisen me Jisas.
  wnc-wnc: Iniwa ita yanipewan amak aminda kuke aminu Jesuat zipbing kapaatdane kepi
    zipbuking.
  bus-bus: Ben sozanↄ gàa wà gbɛ̃ káaku kɛ̀ wà pà lía lɛdo kↄ̃n Yesuo gbá ɛ̀'ɛ kↄ̃n
    à plaade pↄ́o dↄ.
  gub-BL: — He'e, i'i Pirat wanupe. A'e rupi zauxiapekwer uhaw awa Zezuz huwake har
    hetymà oho wà. A'e re uhaw inugwer awa Zezuz huwake uzezuka kar ma'e kwer hetymà
    wà no.
  imo-imo: Kano wali ami iyema ongolio kumbe leko Jisas kinye wikondonga perimu iyemunga
    kimbo talo toko elke tondoko, pele merekondonga pungo toko elke tondoringi.
  boj-boj: Onaqa Pailat a naŋgo anjam di qusiqa odosiq aqa qaja tamo qudei qariŋnjrnaq
    gilsib tamo aiyel Yesus koba na ŋamburbasq di gaiŋesoqneb qaji naŋgo siŋga gentetnjreb.
  eng-DRA: The soldiers therefore came; and they broke the legs of the first, and
    of the other that was crucified with him.
  knf-knf: Bangoli babi añog biinţ biki bapaŋuŋ na Yeŧu, akit ihoţ yi naŧeek, akak
    akit yi natëbanţën.
  san-KHM: អតះ សេនា អាគត្យ យីឝុនា សហ ក្រុឝេ ហតយោះ ប្រថមទ្វិតីយចោរយោះ បាទាន៑ អភញ្ជន៑;
  arn-NT: Feymew ti pu soltaw amuy engün, fey trafoñmapufi ñi chang tati wüne pepuel,
    kangelu kafey tati langümel kürus mew Jesus ñi inafül mew.
  zas-NT: Zeel wej reex. Yaloj gudiꞌch reex xdxijt bén ca cwëꞌ Jesús, dxel gudiꞌch
    reex xdxijt bén ca stiblad cwëꞌman.
  ken-NT: Ɛkʉ́ batɛmɛ́ nɛnu bárɔk, básiɛ́ptí bɛkak mmǔ mbɨ, básiɛ́ptí bɛkak
    anɛfú.
