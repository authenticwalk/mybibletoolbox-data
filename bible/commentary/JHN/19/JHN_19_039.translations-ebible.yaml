    kwatro kilos i kabuwat-na.
  mco-NT: Nañ mɨɨd ñɨcxy José je Nicodemo, je huɨdibɨ anajty jayɨjp tɨ ni'oy Jesús
    coodz. Nicodemo ymɨnɨcx oy nimɨgo'px libra mirra etz áloes tzooy huɨdibɨ ooy oy
    yxuugy.
  kqf-kqf: Nikodimas kota bona panepanedi, maela bi aloye vaitena vitavitalena, 30
    kiloglem luvana i legaudi te Diyousep vaitena a nawa. Nikodimas tana taunana dolinemo
    dudubalaḡa i nawa Yesu lisinemo.
  cpb-NT: Ari ripokapaake eejatzi Nicodemo, jatashitakeriri pairani Jesús tsireniriki,
    ramakotapaake rowaitaitziri kasankari, osheki otenanka jiroka.
  aon-aon: Anudok Nikodemus douk riguk anab wab nanak natik Jisas iri shopunek nani
    Josep hanakum hurum Jisas. Nikodemus nakitaki nasuhwi anas seisik yopuri unar
    wosik iri gris nanaki. Asudok yomagis gris douk shahwaras um mer iri alos. Shenek
    budibodigas aria shabadigas atugun aria amaenyis um douk 30-porein kilogram.
  hus-NT-2005: Ulich jeye na Nikodemo, xi kʼalnek jun i akal ti káw kʼal na Jesús
    ani in tsiꞌdhál jun inik láju i kilo i ilál xi tʼajadh kʼal i mirra xukʼudh kʼal
