  cof-NT: Nicodémonan pejinue. Yari casaleri Jesuca quepenteri quirabi jimin Nicodemo
    jominue. Junni yari man quintali tsansi puban lucu tanjanue. Ya puban lucu mira
    tinunbe áloe tinunbe palaca jominue.
  srm-NT: Nöö hën ku di womi de kai Nikodemusi di bi ko a Masa Jesosi a wan ndeti,
    hën de ko tei ën. Nöö fa Nikodemusi ko dë, a tja sumëë suti sondi te a hila mökisimökisi
    faa seeka di dëdë sinkii u Masa Jesosi. Dee soni dee a tja ko naandë, de sa hia
    kuma wan feifiteni kilo sö, sö de hia tjika.
  qvs-NT: Chaymanta fariseo runa Nikodemopish rirkan Joseta yanapak. Chay Nikodemoka
    suk kuti tutapi rirkan Jesuswan parlak. Payka kimsa chunka kilu ishkay laya mishkilla
    asnak kaspi wikinta aparkan.
  zca-NT: No nu Nicodemo xa' ngwadi'zhnu Jesús tu or yë'l, nzhanu xa' kwa'n nixla'
    nax mbaino noche kun mirra mbaino áloe; no naga'i nzhi'bra' gal bichi' kil.
  cbc-NT: Apei jo caãnacʉ̃, jĩcãni ñamipʉ Jesure cabʉsʉpẽnietaricʉ Nicodemo cʉ̃ã cʉ̃
    ĩñaʉ ásúpi. Bairo ĩñaʉ ácʉ́, treinta kilos cãrõ majũ caroa cajʉtiñurĩjẽ mirra,
    áloe mena asuriquere jeasúpi, Jesús rupaʉri ãnajẽrẽ cʉ̃ waregʉ.
  qxo-NT: Tsaynömi Nicodemupis aywargan quimsa arröbanö perjümita apacurcur. Tsay
    perjümi rurashga cargan “mirra” y “aloe” ningan jachacunapitam. (Mas puntatapis
    Nicodemoga tsacayllapa aywarganmi Jesuswan parlananpä.)
  mox-mox: Ta wese Nekodimo Iosefa maega imai. Ta baʼe Nekodimo nana lova taha velovelovana
    ʼinaya tauya Ieisu ʼinaya sabi vayausina. Ta Nekodimo nana ʼuluma ana ʼebeʼetoboda
    mulo be wese aloi wayawayavilana miea Ieisu ʼwafina weaqina. Ta kulufa dina adi
    vita kavona 30 kilo ʼidewani.
  kew-kew: Gore Nikodemus-mi page go aa abade ribaa Yesu piri-para ipisade aare nipu
    Josep raapu pisa. Nipumi repena ipaa-para repena yo rado meda-para go yae lapo
    mea pisipi. Go yaenuna kedaare 30 kilo nona piane mea pisipi.
  dww-dww: Be Nikodimas tauna ya sagu be mate a naḡona. Nikodimas tauna vutuna dokane
    kupie Yesu ḡarone ya tavana. Be tauna bunama toitoi ya verauḡedina Yesu tuninama
    viredima aubainama.
  nif-nif: Tɨmbi Nikodemus damañgan tim nola Yesu ña kañguk endɨ bo bɨñguk. Endɨ gwasap
    mɨlɨñ kɨndem walan tɨpet 30 kilo ba nɨtek kiukiulɨn wɨn ep bɨñguk.
  twi-ASANTE: Nikodemo a da bi anadwo ɔkɔɔ Yesu nkyɛn no nso de kurobo ne aduhwam
    mfrafraeɛ a emu duru bɛyɛ kilogram aduasa mmiɛnsa baeɛ.
  aoj-aoj: Anen Josep nafeꞌ naloma Nikodemus, anamba fowaꞌ nafeꞌ nagati Jisas anomb
    owambi. Anen nofaꞌi anin marasin buꞌwani sandaꞌan ifat lawahi, agilima mer naloma
    alos. Marasin inimba hiani nimanin aꞌowaꞌ, 75 paun. Eaꞌ amom biam mafeꞌ mofaꞌ
    alop Jisasi mandaꞌ luwaguf afitifi faloma marasin inimba mombafana, maila waf
    esis Judai.
  cbv-cbv: Nicodemo, Jesúsdih chei jʉí wéhenijibʉt, ãjeéh jʉ̃óhnit, mirra wʉ̃t jʉmni
    chej jʉmni ah, áloe wʉ̃t jʉmni chípéh déejĩh widnidih ã ʉb jʉyʉ́p jĩ, Jesúíh bácahjidih
    ĩ yohat pínah jã́tih ñáñat tʉ́ʉt niijná. Caán ã ʉb jʉ̃óhni treinta kilos ãt chodop
    jĩ.
  taw-taw: Amek, bɨ Nikodemus ned am Jisas nop maynab ayaŋ nɨgak ak, tap kuy tep owep
    ak kuŋay yɨbɨl dad, Josep ayɨp amnɨlek. Tap kuy tep owep anɨb ak, mab Mul apal
    mok ak sek, mab Alos apal mok ak sek dɨl gɨlak.
  jic-NT: Nicodemo tjac' wa José lal Jesús jüp'üy la ta'es. Püna jupj püste na tjac',
    tjinyuca Jesús. Nicodemo pomada teque'e Jesús jüp'üy jas la cjolol. Pomada mirra
    mpes la tjajay, áloe mpes la tjajay wa, 'üsüstsja pajal. Pomada pajal püné teque'e,
    quintal pjaní jinwá tü waytsja.
  zap-NT: No le Nicodemo ne wa wuu diiz yrup Ne te gyëël, wdxinneey zeg galebchii
    kil mirra ne noots áloe;
  wer-wer: Pël ëën Nikotimas ngaan röök nentak Yesuu naë sa pöp pi kolap köp nga kamp
    yaaö kep nent pim könömët 45 kilokram pöta ököt wak sa.
  ipi-ipi: Akali Neketomasa lene mindi wamba Jisasa peteanga utulu epeane oko balapi
    epeaipia. Wamba wandakali minditupa-mane ita yame lapona ipane tunduma-pene tupa
    moto, mina mindiki loto, salimi leai-kola, Neketomasato ita ipane tunduma-pene
    okonena kilo paiyasa tepo kamboto, awua epeaipia.
  qul-NT: Tutapi Jesuswan parlaj purej Nicodemopas chayamullarkantaj, quimsa chunca
    kilo mirrawan aloewan chhajruskata, sumaj k'apayniyoj perfumeta, apamuspa.
  ter-NT: Yoko Nikôdemu xáne, enepone yuhó'ixoponoti Jesus ya yóti yanekôyoke. Ápe
    êno xêru, alôe anahíxovoti mîra, ómone ne Nikôdemu, óvo'okope Jesus. Yoko ináko
    neko xêru, anêko kuteâti tirintai sinku koeti kîlu ovâti.
  bmr-NT: Tollɨro bu Nicodemo fuuhi itɨconɨ Jesuma fucu ihiimaajeubo. Jaabo guiraano
    facɨcɨfaihuco sɨvauhi treinta kilo tɨcovovɨ. Tofaihuco mirra, aloe iicaneri eetavuuhi.
  fuf-fuf: Nikodiyuusu oo yahunooɗo ka Iisaa ɲande goo jemma, o ari kadi, o addori
    wa kiloo cappanɗe tati tiiri jillaandi *mirri.
  bhl-bhl: Beem ding dim bakate, Nikodemus akal talse kale. Sua kel akate, kutiliw
    ding dim mak kabalak e, e Yesus em fukun mewso uneko, eso weng bokose kunum ete
    kale. Kame ding dim bakate, e kamge ais gom alew bonggu abuko, de talse kale.
    Fom dim dulomin ibolow kesiliw ais gom beem ilum fian e 30 kel emdiw te.
  ons-ons: Nikodemus, eŋe mo alakanka goigo Yesu kayakane arike, oŋo Yosep korop weneŋ
    arikoik. Eŋe doku mane qoune teine, eki etke erane weŋem etneŋo maturagemamine,
    umatneine 30 kilogram, yewa weneŋ ma arike.
  con-NTPO: Toya'caen Nicodemo'qque jipa ñome'bama i, cien librave, mirra ñome'ba
    aloes ñome'bai'ccu echhoen'choma. Tsa Nicodemo tsu tayoe cose Jesúsi'ccu condase'nga'cho.
  ghs-ghs: '@see-verse:JHN.019.038'
  peg-peg: ଇମ୍‌ଣି ନିକଦିମ୍‌ ପର୍ତୁମ୍‌ ନାଣା ସମୁତ ହେ ଲାଗାୟ୍‌ ୱାଜ଼ି ମାଚାନ୍‌, ହେୱାନ୍‌ ପା
